verse: HOS.009.013
translations:
  mal-C: സോരിനെപ്പോലെ മനോഹരസ്ഥലത്തു നട്ടിരിക്കുന്ന എഫ്രയീമിനെ ഞാൻ കണ്ടു. എന്നാൽ എഫ്രയീം
    തന്റെ മക്കളെ ഘാതകന്റെ അടുക്കൽ കൊണ്ടുചെല്ലേണ്ടിവരും.”
  deu-TKW: Ephraim ist, wie ich's erblicke bis Tyrus hin, in einer Aue gepflanzt,
    und die Ephraimiten werden ihre Söhne Mördern überliefern müssen.
  lin-lin: Nazali komona Efrayimi lokola engumba Tiri oyo etongama na likolo ya mabele
    ya kitoko ; nzokande, Efrayimi akokaba bana na ye na mobomi.
  eng-LSV: Ephraim! When I have looked to the rock, || Is planted in comeliness, ||
    And Ephraim [is] to bring out his sons to a slayer.
  eng-GNV: 'Ephraim, as I sawe, is as a tree in Tyrus planted in a cottage: but Ephraim
    shall bring forth his children to the murtherer.'
  eng-WEBSTER: 'Ephraim, as I saw Tyre, is planted in a pleasant place: but Ephraim
    shall bring forth his children to the murderer.'
  nhw-BL: “Na niquitac para tlali Israel eltoya yejyectzi quen nopa altepetl Tiro
    pampa nojquiya mosehuiyaya campa tlayejyectzi. Pero ama monequis tetajme quinquixtise
    ininconehua para inincualancaitacahua quinmictise.”
  swh-ONEN: Nimemwona Efraimu, kama Tiro, aliyeoteshwa mahali pazuri. Lakini Efraimu
    wataleta watoto wao kwa mchinjaji.”
  bba-bba: Nɡe mɛ nɑ Isirelibɑ wɑɑsinɑmɔ, bɑ sɑ̃ɑwɑ nɡe dɑ̃ɑ ni bɑ duurɑ tem ɡem sɔɔ.
    Adɑmɑ bɑ koo ben bibu yibɛrɛbɑ nɔmu bɛriɑ be bɑ koo bu ɡo.
  eng-KJVCPB: 'Ephraim, as I saw Tyrus, is planted in a pleasant place: But Ephraim
    shall bring forth his children to the murderer.'
  luo-luo: Aseneno Efraim, mana kaka ne aneno Turo, ka opidhi kama omiyo, to Efraim
    nokel nyithinde ni janek.”
  meu-meu: Efraim natuna vada na itadia, idia na damu ai baela; Efraim ese natuna
    baine hakaudia lasi, ala-ala enai.
  npi-ULB: मैले एफ्राइमलाई टुरोसजस्तै सुन्दर मैदानमा रोपिएको देखेको छु, तर एफ्राइमले
    आफ्ना छोराछोरीलाई त्यसकहाँ लानेछ, जसले तिनीहरूको हत्‍या गर्नेछ ।”
  yor-yor: Mo rí Efraimu bí ìlú Tire tí a tẹ̀dó sí ibi dáradára ṣùgbọ́n Efraimu yóò
    kó àwọn ọmọ rẹ̀ jáde fún àwọn apànìyàn.”
  pes-OPCB: اسرائیل را دیدم که مانند صور در چمنزاری زیبا غرس شده بود؛ اما اکنون فرزندانش
    را به کشتارگاه بیرون می‌برد.
  tgl-ULB: Nakita ko ang Efraim, katulad ng Tiro, na naitanim sa isang parang, ngunit
    dadalhin ng Efraim ang kaniyang mga anak sa isang tao na papatay sa kanila.”
  hui-hui: Hoseahanda Anduane Homogohondo lalu, Anduane Homogo-o bamba Taia tano baya
    tara mbira winigo ainde áyu waitigirume ibalu mo ko hayiya. Isaraele dindihabi
    nde anidagua dege bulubada. Waitigi bu karume ibalu waneigini bu karu bo wahai
    holobada.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ သူ​တို့​၏​သား သ​မီး​များ​အား​ရန်​သူ​များ​လိုက်​လံ​၍
    သတ်​ဖြတ်​နေ​သည်​ကို​အ​ကျွန်ုပ်​မြင် ယောင်​ပါ​၏။-
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་ཐཱར་དང་འདྲ་བར་ས་བཟང་པོར་བཙུགས་པ་བདག་གིས་མཐོང་མོད། འོན་ཀྱང་ཨེ་ཕཱར་ཡིམ་གྱིས་རང་གི་ཕྲུ་གུ་རྣམས་གཤེད་མའི་རྩར་འཁྲིད་པར་འགྱུར།
  sna-sna: Ndakaona Efuremu, seTire, akasimwa panzvimbo yakanaka. Asi Efuremu achabudisa
    vana vake kumuurayi.”
  spa-BLM: He visto a Efraín, como Tiro, plantado en un lugar agradable; pero Efraín
    sacará a sus hijos al asesino.
  cac-cac: Ayic ix vilan eb' aj Efraín, lajan icha junoc te' palma avab'il b'aj te
    yax sat, icha chi' yaj eb' ix vila'. Palta a ticnaic, ol yiq'uelta yuninal eb'
    yic smac'jichamoc, xchi Jehová.
  swh-ULB: Nimeiona Efraimu, kama vile Tiro, alipandwa katika mlima, lakini Efraimu
    atatoa watoto wake kwa mtu atakayewaua.
  bel-bel: Яфрэм, як Я бачыў яго да Тыра, пасаджаны на цудоўнай мясцовасьці; аднак
    Яфрэм выведзе дзяцей сваіх да забойцы.
  deu-ELBBK: Ephraim, wie ich hinschaute, war ein Tyrus, auf der Aue gepflanzt; aber
    Ephraim muss seine Söhne zum Würger hinausbringen.
  mbb-OT: “Is ked-ahaa ku zengan keniyu ne iring kew te kayu he palma he nekepemula
    ziyà te meupiya he tanà. Piru ǥuntaan ereg he edumahan niw is menge anak niw ziyà
    te tebek su wey meǥerà.”
  mal-2015: ഞാൻ എഫ്രയീമിനെ സോർവരെ കണ്ടെടത്തോളം അതു മനോഹരസ്ഥലത്തുള്ളോരു നടുതല ആകുന്നു;
    എങ്കിലും എഫ്രയീം തന്റെ മക്കളെ ഘാതകന്റെ അടുക്കൽ പുറത്തു കൊണ്ടുചെല്ലേണ്ടിവരും.
  rmc-rmc: Dikhľom le Efrajim sar le Tir, sadzimen pro šukar than; ale o Efrajim mušinela
    te ľidžal peskre čhaven pro murdaripen.“
  pes-OPV: افرایم حینی که او رابرگزیدم مثل صور در مرتع نیکو مغروس بود، اماافرایم پسران
    خود را برای قاتل بیرون خواهدآورد.
  ron-1924: Ефраим, дупэ кум вэд, ышь дэ копиий ла прадэ ши Ефраим ышь ва дуче сингур
    копиий ла чел че-й ва учиде!”
  ben-OBCV: আমি ইফ্রয়িমকে সোরের মতো দেখেছি, যে এক মনোরম স্থানে রোপিত। কিন্তু ইফ্রয়িম
    তার ছেলেমেয়েদের ঘাতকের কাছে নিয়ে আসবে।”
  som-som: Sidii aan Turos u arkay ayaa reer Efrayim meel wacan lagu beeray, laakiinse
    reer Efrayim wuxuu carruurtiisa u soo bixin doonaa kan wax laaya.
  lat-VUC: Ephraim, ut vidi, Tyrus erat fundata in pulchritudine; et Ephraim educet
    ad interfectorem filios suos.
  eng-ASVBT: 'Ephraim, like as I have seen Tyre, is planted in a pleasant place: but
    Ephraim shall bring out his children to the slayer.'
  ita-1885: Efraim, mentre io l'ho riguardato, è stato simile a Tiro, piantato in
    una stanza piacevole; ma Efraim menerà fuori i suoi figliuoli all'ucciditore.
  eng-LXXUP: Ephraim, even as I saw, gave their children for a prey; yea, Ephraim
    was ready to bring out his children to slaughter.
  eng-ULB: I have seen Ephraim, just like Tyre, planted in a meadow, but Ephraim will
    bring out his children to someone who will slaughter them.”
  spa-VBL: ¡Escucha Efraín! Así como vi a Tiro plantado en una pradera, del mismo
    modo Efraín entregará a sus hijos al asesino.
  fra-_FOB: Éphraïm, partout où je regarde vers Tyr, est planté dans un beau séjour;
    mais Éphraïm mènera ses fils à celui qui les tuera.
  mal-mal: ഞാൻ എഫ്രയീമിനെ നോക്കുമ്പോൾ സോർവരെ അത് മനോഹരസ്ഥലത്തെ നടുതല പോലെ ഇരിക്കുന്നു;
    എങ്കിലും എഫ്രയീം തന്റെ മക്കളെ ഘാതകന്റെ അടുക്കൽ പുറത്ത് കൊണ്ടുചെല്ലേണ്ടിവരും.
  urd-GVR: Pahle jab maiṅ ne Isrāīl par nazar ḍālī to wuh Sūr kī mānind shāndār thā,
    use shādāb jagah par paude kī tarah lagāyā gayā thā. Lekin ab use apnī aulād ko
    bāhar lā kar qātil ke hawāle karnā paṛegā.”
  suz-BL: एफ्राइम आ तौपुकी साइक्‍चा पुंइसीनीम। एफ्राइममी आ तौ आन कली क्‍योरचा कली
    लाइक्‍चा माल्‍ब। इजीकीएल २७:३
  eng-NOY: I have seen Ephraim planted, like Tyre, in a rich pasture, Yet shall Ephraim
    bring out his children to the murderer.
  ita-1927: Efraim, quand’io lo vedo stendendo lo sguardo fino a Tiro, è piantato
    in luogo gradevole; ma Efraim dovrà menare i suoi figliuoli a colui che li ucciderà.
  ckb-ckb: ئەفرایم دەبینم، وەک شاری سورە لە لەوەڕگا ڕواوە، بەڵام ئەفرایم منداڵەکانی
    بۆ بکوژ دەهێنێتە دەرەوە.»
  eng-BBE: As I have seen a beast whose young have been taken from her, so Ephraim
    will give birth to children only for them to be put to death.
  kan-OKCV: ಎಫ್ರಾಯೀಮ್ ಟೈರ್‌ನಂತಹ ಸುಂದರವಾದ ಸ್ಥಳದಲ್ಲಿ ನೆಡುವುದನ್ನು ನಾನು ಕಂಡೆನು. ಆದರೆ ಎಫ್ರಾಯೀಮ್
    ತನ್ನ ಮಕ್ಕಳನ್ನು ಹತ್ಯಗೆ ಈಡಾಗುವಂತೆ ಕಳುಹಿಸುವುದು.”
  tam-2017: நான் எப்பிராயீமைத் தீருவின் திசைவரை இருக்கிறதைப் பார்க்கிறபோது, அது நல்ல
    வசதியான இடத்திலே நாட்டப்பட்டிருக்கிறது; ஆனாலும் எப்பிராயீமர்கள் தங்கள் மகன்களைக்
    கொலை செய்கிறவனிடத்தில் வெளியே கொண்டுபோய்விடுவார்கள்.
  spa-RV-1909: 'Ephraim, según veo, es semejante á Tiro, asentada en lugar delicioso:
    mas Ephraim sacará sus hijos al matador.'
  ron-BTF: Efraimul, precum am văzut Tirul, este sădit într-un loc plăcut; dar Efraim
    îşi va aduce copiii înaintea ucigaşului.
  eng-WEBP: I have seen Ephraim, like Tyre, planted in a pleasant place; but Ephraim
    will bring out his children to the murderer.
  eng-FBV: Ephraim! Just as I saw Tyre planted in a meadow, so too Ephraim will lead
    out his children to the murderer.
  nld-1939: Zoals Ik herten haar jongen Tot jachtwild zie werpen, Zo zal Israël zijn
    zonen Ter slachting verwekken.
  nch-BL: “Na niquitac para tali Israel eltoya yejyectzi quej nopa altepet Tiro pampa
    nojquiya eltoya campa tayejyectzi. Pero ama monequis nopa tetajme quinquixtise
    ininconehua para inincualancaitacahua quinmictise.”
  vie-1934: Eùp-ra-im được trồng trong nơi xinh tốt, như ta đã xem thấy Ty-rơ; dầu
    vậy, Eùp-ra-im sẽ dắt các con cái nó đến kẻ giết lát!
  hin-CV: मैंने एफ्राईम को सोर के जैसे मनभावने स्थान में बसे हुए देखा है. पर एफ्राईम
    अपने बच्चों को वध करनेवाले के पास ले आएगा.”
  spa-BES: Efraín, como he visto a Tiro, está plantado en pradera hermosa, Efraín
    dará a luz a niños solo para que sean ejecutados.
  tdx-tdx: I Efraime, manahake ty nahatreavako i Tsore, ie tinongy an-tane fanjàka;
    fe hakare’ i Efraime ho amy mpanjamañey o ana-dahi’eo.
  tha-KJV: เอฟราอิ​มน​ั้น ดังที่​เราเห็นเมืองไทระ ก็​ปลูกไว้ในสถานที่​ถูกใจ แต่​เอฟราอิมต้องนำลูกหลานของตนไปมอบให้​ฆาตกร
  por-BR-2018: Vi que Efraim era como Tiro, plantada num lugar agradável; mas Efraim
    trará seus filhos ao matador.
  deu-ELO: Ephraim, wie ich hinschaute, war ein Tyrus, auf der Aue gepflanzt; aber
    Ephraim muß seine Söhne zum Würger hinausbringen.
  eng-WYC-2018: I saw that Ephraim was as Tyre, founded in fairness; and Ephraim shall
    lead out his sons to the slayer. (I saw that Ephraim was like Tyre, founded in
    beauty; but Ephraim shall lead out their sons to the killer.)
  epo-epo: Efraim, kiel Mi vidas, estas plantita sur bela loko, kiel Tiro; tamen Efraim
    elirigos siajn infanojn al la mortiganto.
  uig-PIN: Mǝn kɵrginimdǝ, Əfraimning ǝⱨwali qimǝnzarda tiklǝngǝn bir «Tur xǝⱨiri»dǝk
    idi; Biraⱪ Əfraim balilirini ⱪǝtl ⱪilƣuqiƣa qiⱪirip beridu.
  beo-beo: Hina Gode, na da ilia mano enoga desegawane fane lelegelala, amo ba:sa.
  tpi-OTNT: Na Hosea i tok, “Bikpela, pastaim taun Tair i bin i stap gut tru, tasol
    mi lukim ol birua i kam na bagarapim. Na wankain pasin bai i kamap long kantri
    Israel. Ol birua bai i kam na kilim ol lain pikinini bilong en.
  hau-SA: Na ga Efraim, kamar birnin Taya, da aka kafa a wuri mai daɗi. Amma Efraim
    zai fitar da ’ya’yansu ga masu yanka.”
  uig-LAT: Men körginimde, Efraimning ehwali chimenzarda tiklen’gen bir «Tur shehiri»dek
    idi; Biraq Efraim balilirini qetl qilghuchigha chiqirip béridu.
  nde-nde: Ngimbonile u-Efrayimi, njengeThire, ebekwe endaweni enhle. Kodwa u-Efrayimi
    uzakhuphela abantwana bakhe phandle kobulalayo.”
  ton-ton: ‌ʻOku tō ʻa ʻIfalemi ʻi he potu lelei, hangē naʻaku mamata ki Taia; ka
    ʻe fanauʻi ʻe ʻIfalemi ʻa ʻene fānau ki he fakapō.
  ces-1613: Efraim, jakýž vidím Týr, vštípen jest v obydlí, a však Efraim vyvede k
    mordéři syny své.
  eng-WMB: I have seen Ephraim, like Tyre, planted in a pleasant place; but Ephraim
    will bring out his children to the murderer.
  tam-TCV: இன்பமான இடத்தில் அமைந்திருக்கும் தீரு நாட்டைப்போல், நான் எப்பிராயீமை கண்டேன்.
    ஆனால், எப்பிராயீம் தன் பிள்ளைகளைக் கொலைக்குக் கொடுக்கும்படி பகைவனைக் கூட்டிவருவான்.
  ceb-ULB: Nakita ko si Efraim, sama sa Tiro, gitanom sa lunhawng mga sagbot, apan
    dalhon ni Efraim ang iyang mga anak ngadto sa tawo nga moihaw kanila.”
  pol-UBG: Efraim, jak widzę, jest jak Tyr zasadzony na przyjemnym miejscu. Efraim
    jednak wyprowadzi swoich synów do mordercy.
  urd-GVU: پہلے جب مَیں نے اسرائیل پر نظر ڈالی تو وہ صور کی مانند شاندار تھا، اُسے
    شاداب جگہ پر پودے کی طرح لگایا گیا تھا۔ لیکن اب اُسے اپنی اولاد کو باہر لا کر
    قاتل کے حوالے کرنا پڑے گا۔“
  eng-OEBCW: Ephraim – planted like Tyre in a meadow, But Ephraim too must lead forth
    their children to slaughter.
  deu-1912: Ephraim, wie ich es ansehe, ist gepflanzt und hübsch wie Tyrus, muß aber
    nun seine Kinder herauslassen dem Totschläger.
  kan-2017: ತೂರು ಹೇಗೆ ಕಾಣಿಸುತ್ತದೋ ಹಾಗೆಯೇ ಎಫ್ರಾಯೀಮು ಹುಲ್ಗಾವಲಿನಲ್ಲಿ ನೆಟ್ಟಿರುವುದಾಗಿ ಕಾಣಿಸುತ್ತದೆ;
    ಆದರೆ ಎಫ್ರಾಯೀಮು ತನ್ನ ಮಕ್ಕಳನ್ನು ಹತ್ಯಗೆ ಈಡಾಗುವಂತೆ ಕಳುಹಿಸುವುದು.
  yap-yap: SOMOL, kug guy pifakrad ni yibe lol’oegrad yibe thang e fan rorad.
  hlt-MCSB: Ephraim te Tyre taengah tolkhoeng dongkah a phung bangla ka hmuh dae Ephraim
    he a ca rhoek aka ngawn pah taengah khuen ham om.
  mdy-ETH: ዔፕሬኤሜ ኮሺ ሳዓይዳ ዱኡቂንቴ ሜኤፄ ዓኣፒ ማዒ ታኣም ጴዼኔ፤ ጋዓንቴ ሃሢ ዔያታ ፔኤኮ ናኣቶ ሃይቢም ዓኣሢ ዒንጌኔ።
  twi-ASANTE: Mahunu Efraim te sɛ Tiro, a ɛda baabi a ɛyɛ. Nanso Efraim de ne mma
    bɛbrɛ okumfoɔ no.”
  eng-WEBU: I have seen Ephraim, like Tyre, planted in a pleasant place; but Ephraim
    will bring out his children to the murderer.
  wal-wal: Efireema asai omooduwau imettishin be7aas; Efireema asai bantta naata goora7iyaageetussi
    kessidi immanau koshshees” yaagees.
  spa-PDDPT: Según observé, Efraín es otra Tiro plantada en la pradera, pero Efraín
    entregará sus hijos al verdugo.
  gun-gun: Xee anhembopy'aague rami vy Tiro tetã rami Efraim tetã voi iporãvea py
    mba'emo renhoĩ onhotỹ mbyre rami oĩ. Ha'e rami teĩ gua'y kuery ae Efraim kuery
    ogueraa 'rã ojukaa aguã katy — he'i.
  agu-BL: Na na wil yi mbi na chiban yi e' xonl Efraín scye'j chinitxajil, na na cho'c
    cya'n chi ik txuc tu', nin na cho'c tan chijatxle'n nin ẍchik'ab yi e' aj Baal
    tan chibiyle'n cu'n,” stzun Kataj Ryos bantz swetz.
  ilo-ULB: Nakitak ti Efraim, a kas iti Tiro, naimula iti tanap ngem ipanto ti Efraim
    dagiti annakna iti maysa a tao a mangpapatay kadakuada.”
  kpg-kpg: Meenei Dimaadua, au e mee di mmada bolo nia dama digaula guu kumi gu daaligi
    gii mmade.
  uig-ARA: مەن كۆرگىنىمدە، ئەفرائىمنىڭ ئەھۋالى چىمەنزاردا تىكلەنگەن بىر «تۇر شەھىرى»دەك
    ئىدى؛ بىراق ئەفرائىم بالىلىرىنى قەتل قىلغۇچىغا چىقىرىپ بېرىدۇ.
  sus-sus: N bara Efirami to a sabatixi yire fanyi, alɔ Tire na ki naxɛ, kɔnɔ Efirami
    xa die soma nɛ faxɛtie yi ra.»
  pon-2006: Maing KAUN, I kak patohwan kilang neirail seri kan ar poaridi oh kamakamala.
  ksd-ksd: Da iau ga gire Tiro, damana di tar vaume Epraim ta ra vakak na gunan; ma
    ga Epraim na agure vairop ra umana natuna tadav ra tena vardodoko.
  grc-BRENT: Ἐφραὶμ, ὃν τρόπον εἶδον, εἰς θήραν παρέστησαν τὰ τέκνα αὐτῶν, καὶ Ἐφραὶμ,
    τοῦ ἐξαγαγεῖν εἰς ἀποκέντησιν τὰ τέκνα αὐτοῦ.
  ind-AYT: Aku melihat Efraim seperti tanaman muda yang ditanam di padang rumput.
    Namun, Efraim membawa anak-anaknya untuk dibantai.
  nya-nya: Ndaona Efereimu ngati Turo, atadzalidwa pa nthaka ya chonde. Koma Efereimu
    adzatsogolera ana ake kuti akaphedwe.”
  hrv-hrv: Efrajim je k'o da gledam Tir na njivi posađen, al' će Efrajim djecu svoju
    voditi na klanje.
  mps-mps: Tama Hoseago te po wali, “Genuai Bidi, eno suali, hasia bolo te taun Tair
    te dwagi yai madi mu te bidaluali, tiali goli nosali te boi bidi dabego augwali
    dolagasai dao. Tama eno suali, te tobage sę te Israel haniba me pedelaibao, te
    boi bidi dabego te Israelgo hani wai dabe pobeasa biliyu, ela muaibao, te eno
    sualio,” po wai.
  tpi-tpi: Na Hosea i tok, “Bikpela, pastaim taun Tair i bin i stap gut tru, tasol
    mi lukim ol birua i kam na bagarapim. Na wankain pasin bai i kamap long kantri
    Israel. Ol birua bai i kam na kilim ol lain pikinini bilong en.
  dan-1931: Efraim så jeg som en Mand, der gør Jagt på sine Børn; thi Efraim selv
    fører Sønnerne ud til Bøddelen*. { [*Teksten usikker.] }
  vie-OVCB: Ta đã nhìn Ép-ra-im được trồng như cây Ty-rơ tốt đẹp. Nhưng giờ đây Ép-ra-im
    sẽ nạp con cái cho kẻ tàn sát.”
  guj-2017: મેં તૂરને જોયું છે તેવી રીતે એફ્રાઇમ ફળદ્રુપ જમીનમાં રોપાયેલો છે, પણ એફ્રાઇમ
    પોતાનાં સંતાનને સંહારકની પાસે બહાર લાવશે.”
  pon-2006A: Maing KAUN, I kak patohwan kilang neirail seri kan ar poaridi oh kamakamala.
  por-BRBSL: Eu vi o Ephraim, como o Tyre, plantado em um lugar agradável; mas Efraim
    levará seus filhos até o assassino.
  eng-OEBUS: Ephraim – planted like Tyre in a meadow, But Ephraim too must lead forth
    their children to slaughter.
  cth-cth: Ephraim teh Taire kho patetlah karoum e boiboe lah ao eiteh, a canu capanaw
    hah tami kathetnaw koe a thak awh han.
  twi-twi: Mahu Efraim te sɛ Tiro, a ɛda baabi a eye. Nanso Efraim de ne mma bɛbrɛ
    okumfo no.”
  hlt-hlt: Ephraim te Tyre taengah tolkhoeng dongkah a phung bangla ka hmuh dae Ephraim
    he a ca rhoek aka ngawn pah taengah khuen ham om.
  tbz-SIM: Isidɑyɛɛribɛ do dònnɛ̀ mupuommu mùù fìíkú kɛtensɑ̀ɑ̀kɛ̀ mùmmu di mmɔ̀nnì
    kɛ̀ bɛɛ̀ nɛ́ kɔrìnɛ̀ bɛ bí bɛkɔ̀ùbɛ̀ borɛ̀.
  msy-2020: 'Egha Hosea kamaghɨn mɨgei: “O Ikiavɨra Itir God, Efraimia faragha, mati
    Tairɨn nguibar ekiamɨn mɨn bar deravɨra iti. Ezɨ kɨ garima, apaniba izava Tair
    gasɨghasɨki. Eghtɨ arazir kam uaghan Efraimian otivam. Apaniba izɨ men boribav
    soghtɨ me arɨmɨghiram.'
  dop-dop: Mɑ nɑwɑ Ɩsɛɣɛlɩ nyǝ́mɑ, nɑ pɑ́ sǝŋɑ lonte kʋpɑntɛ tɑɑ ɩsɩɩ Tiii nyǝ́mɑ.
    Amɑ pɑɑ ponɑ pɑ piyɑ kɛ kʋlɑɑ ɩsɛntɑɑ kɛ́.
  azb-azb: Mən gördüm ki, Efrayim Sur şəhəri kimi gözəl bir yerdə məskən salıb. Amma
    Efrayim öz övladlarını Qatil qabağına çıxaracaq».
  eng-DBY: Ephraim, as I saw [him], was a Tyre planted in a beautiful place; but Ephraim
    shall bring forth his children to the slayer.
  hin-2017: जैसा मैंने सोर को देखा, वैसा एप्रैम को भी मनभाऊ स्थान में बसा हुआ देखा;
    तो भी उसे अपने बच्चों को घातक के सामने ले जाना पड़ेगा।
  wol-KYG: Ni ma dogule Tir dëkk ba, bi jëmbate ci parlu mu naat, ni laay dogule Efrayim,
    ba yóbbul ay doomam ab bóomkat.
  eng-YLT: Ephraim! when I have looked to the rock, Is planted in comeliness, And
    Ephraim [is] to bring out unto a slayer his sons.
  eng-WYC-2017: I saw that Ephraim was as Tyre, founded in fairness; and Ephraim shall
    lead out his sons to the slayer.
  eng-WMBB: I have seen Ephraim, like Tyre, planted in a pleasant place; but Ephraim
    will bring out his children to the murderer.
  urd-GVH: पहले जब मैंने इसराईल पर नज़र डाली तो वह सूर की मानिंद शानदार था, उसे शादाब
    जगह पर पौदे की तरह लगाया गया था। लेकिन अब उसे अपनी औलाद को बाहर लाकर क़ातिल के
    हवाले करना पड़ेगा।”
  rug-rug: Ele dogoria Rau se Iparemi, leleana gua pa Taea, ta lete pa vasina leleana.
    Ba kote turaṉa vurani Iparemi sari nana koburu pude tava mate.”
  gaz-gaz: Ani Efreemin isaa akkuma Xiiroos lafa namatti tolu irra dhaabatee jiru
    nan arge. Sabni Efreem garuu ijoollee isaa gad baasee warra gogorraʼutti kenna.”
  fra-LSG: Éphraïm, aussi loin que portent mes regards du côté de Tyr, Est planté
    dans un lieu agréable; Mais Éphraïm mènera ses enfants vers celui qui les tuera.
  yal-yal: N bata Efirami bɔnsɔnna sabatixin to yire faɲini alo Tire taana. Koni Efirami
    a diine soma nɛn faxa tiin yii.
  haw-1868: 'O Eperaima, e like me ko''u ike ana ma Turo, ua kanuia oia ma kahi maikai:
    Aka, e alakai aku o Eperaima i kaua poe keiki no ka mea pepehi.'
  arb-NAV: مَصِيرُ أَبْنَاءِ أَفْرَايِمَ، كَمَا أَرَى، هُوَ الوُقُوعُ فِي قَبْضَةِ
    الصَّيَّادِ، لأَنَّ أَفْرَايِمَ، يَقْتَادُ أَبْنَاءَهُ لِلذَّبْحِ.
  ewe-ewe: Mekpɔ Efraim, wodɔe ɖe teƒe dzeani aɖe abe Tiro ene, gake Efraim akplɔ
    viawo ade asi na amewula.”
  eng-LEE: Ephraim, as I have seen him like Tyre, planted in a pleasant meadow,—yet
    this Ephraim shall lead forth to the murderer his children.
  asm-FB: এদিন মই ইফ্রয়িমক এক মনোহৰ ঠাইত ৰোপণ কৰা তূৰ যেন দেখিছিলোঁ; কিন্তু এতিয়া
    ইফ্ৰয়িমে নিজৰ সন্তান সকলক বাহিৰ কৰি বধকাৰীৰ ওচৰলৈ তেওঁলোকক লৈ যাব।”
  sus-A: ﭑ بَرَ عٍقِرَ مِ تٌ عَ سَبَتِشِ يِرٍ قَنيِ، عَلْ تِرٍ نَ كِ نَشّ، كْنْ عٍقِرَ مِ
    شَ دِيٍ سٌمَ نّ قَشّتِيٍ يِ رَ.»
  fra-SBL: J'ai vu Ephraïm, comme Tyr, planté dans un lieu agréable ; mais Ephraïm
    fera sortir ses enfants vers le meurtrier.
  hbo-hbo: אֶפְרַ֛יִם כַּאֲשֶׁר־רָאִ֥יתִי לְצֹ֖ור שְׁתוּלָ֣ה בְנָוֶ֑ה וְאֶפְרַ֕יִם
    לְהֹוצִ֥יא אֶל־הֹרֵ֖ג בָּנָֽיו׃
  kik-kik: Nĩnyonete Efiraimu, ahaandĩtwo handũ hega, o ta Turo. No rĩrĩ, Efiraimu
    akaaruta ciana ciake, acineane kũrĩ mũũragani.”
  fra-NCL: Ephraïm, quand je porte mon regard du côté de Tyr, est planté dans une
    belle prairie ; et Ephraïm va mener ses enfants à l’égorgeur !
  cek-AK: Ephraim loe ahmuen kahoih ah thling ih, Tura baktiah ka hnuk boeh; toe Ephraim
    loe kami humnawk khaeah a caanawk to caeh haih tih.
  cuk-cuk: Efraín-yala, Tiro-yalayob-dakleged. Yala-nuedgi bukwamalad. Degi-inigwele,
    Efraín-dulemardi burgwed-igarba na e-mimmigan-semamaid.”
  uig-CYR: Мән көргинимдә, Әфраимниң әһвали чимәнзарда тикләнгән бир «Тур шәһири»дәк
    еди; Бирақ Әфраим балилирини қәтл қилғучиға чиқирип бериду.
  tel-2017: లోయలో నాటిన తూరు పట్టణం లాగా ఉండడానికి. నేను ఎఫ్రాయిమును ఏర్పరచుకున్నాను.
    అయితే ఊచకోత కోసేవారి పాలు చెయ్యడానికి అది తన పిల్లలను బయటికి తీసుకు వస్తుంది.
  hat-BSA: Mwen wè Éphraïm, jan Mwen te wè Tyr la, plante nan yon bèl chan; men Éphraïm
    va fè parèt ak pitit li yo pou gran masak la.
  kos-kos: LEUM GOD, nga ku in liye tulik natulos ke ukok uh ac anwukla.
  hbo-WLC: אֶפְרַ֛יִם כַּאֲשֶׁר־רָאִ֥יתִי לְצ֖וֹר שְׁתוּלָ֣ה בְנָוֶ֑ה וְאֶפְרַ֕יִם
    לְהוֹצִ֥יא אֶל־הֹרֵ֖ג בָּנָֽיו׃
  ibo-ibo: Ahụla m na Ifrem yiri Taịa, bụ ihe akụnyere nʼala mara mma. Ma Ifrem ga-eji
    aka ya kpọpụta ụmụ ya nye ndị ga-egbu ha.”
  ory-ory: ଆମ୍ଭେ ସୋରକୁ ଯେପରି ଦେଖିଅଛୁ, ଇଫ୍ରୟିମ ସେପରି ମନୋହର ସ୍ଥାନରେ ରୋପିତ ହୋଇଅଛି; ମାତ୍ର
    ଇଫ୍ରୟିମ ଆପଣା ସନ୍ତାନଗଣକୁ ହତ୍ୟାକାରୀର ନିକଟକୁ ବାହାର କରି ଆଣିବ।
  chk-chk: Üa küna pwe chon Israel ra fot lon eu mälämäl mi mürina usun Tirus, nge
    repwe fokun emwenawu nöür kana pwe repwe ninnila.
  rop-rop: Wal Hoseiya bin prei langa YAWEI, “YAWEI, ai gin luk ola Isreil pipul meigim
    det trabul kaman langa ola biginini blanga olabat, en olabat biginini garra dai.
  ukr-1871: Ефраїм, як самий я бачив, до Тиру подібний, а насаджений на прегарному
    місцї; але Ефраїм виводити ме синів своїх на побій.
  deu-1951: Ephraim ist, wie ich sehe, gepflanzt wie Tyrus in der Aue; aber er muß
    seine Söhne zu dem hinausführen, der sie erwürgen wird!
  eng-JPS: Ephraim, like as I have seen Tyre, is planted in a pleasant place; but
    Ephraim shall bring forth his children to the slayer.
  srp-1865: Jefrem, kad ga gledah, bješe kao Tir, posaðen na ljupku mjestu; ali æe
    Jefrem izvesti krvniku sinove svoje.
  lug-lug: Nalaba Efulayimu ng’asimbiddwa mu kifo ekirungi, nga Ttuulo bw’ali. Naye
    Efulayimu alifulumya abaana be ne battibwa.
  heb-heb: אפרים כאשר ראיתי לצור שתולה בנוה ואפרים להוציא אל הורג בניו׃
  ben-IRV: আমি ইফ্রয়িমকে দেখেছি, ঠিক যেমন সোরকে, ঘাদিন জায়গায় রোপিত, কিন্তু ইফ্রয়িম
    তার সন্তানদের বাইরে এক জনের কাছে নিয়ে আসবে যে তাদের মেরে ফেলবে।”
  pan-pan: ਇਫ਼ਰਾਈਮ, ਜਿਵੇਂ ਮੈਂ ਸੂਰ ਨੂੰ ਵੇਖਿਆ, ਚੰਗੇ ਥਾਂ ਲਾਇਆ ਗਿਆ ਹੈ, ਪਰ ਇਫ਼ਰਾਈਮ ਆਪਣੇ
    ਪੁੱਤਰਾਂ ਨੂੰ ਵੱਢਣ ਵਾਲੇ ਲਈ ਬਾਹਰ ਲੈ ਜਾਵੇਗਾ!
  mya-JVB: ဧဖရိမ် သည် တုရု မြို့ကဲ့သို့ ငြိမ်ဝပ် ရာအရပ်၌ တည် ဟန်ရှိသော်လည်း ၊ မိမိ
    သား သမီးတို့ကို လူသတ် လက် သို့ အပ် ရလိမ့်မည်။
  hmo-hmo: Laiona hahine ta lau itaia, iena natuna matamata be haida ese idia henaoa
    ore. Israela hahine taudia ese natudia do idia havaraia, to nega sisina murinai
    haida ese do idia aladia mase.”
  urd-urd: इफ़्राईम को मैं देखता हूँ कि वो सूर की तरह उम्दा जगह में लगाया गया, लेकिन
    इफ़्राईमअपने बच्चों को क़ातिल के सामने ले जाएगा।
  rus-SYN: Ефрем, как Я видел его до Тира, насажден на прекрасной местности; однако
    Ефрем выведет детей своих к убийце.
  bqc-SIM: Má è Ɛflaiũ bui nɛ́ↄ gↄ̃̀ lán nↄ̀ↄ pↄ́ toenaↄ ń dadan'aɛkɛwa, aa bↄ̀lɛ
    ń ń nɛ́ↄ gbɛ̃dɛnaↄnɛ.
  tcz-CHONGTHU: Keiman Israel kavetlhih jing ahin, Tua a hoi banga hoi ahi. Ahinlah
    tua hi achate tha gamna dinga Israel kipuidoh ding ahi.
  mar-mar: मी एफ्राईमास पाहिले तेव्हा तो मला सोरासारखा, कुरणात लावलेल्या रोपटयासारखा
    दिसला पण तरी तो आपल्या मुलास बली देणाऱ्या मनुष्यासारखा होऊन जाईल.
  qub-qub: Efraín runacunaga wamrancunata ruraycan jirca animalta charejcuna rurashannömi.
    Wasinpita jorgapaycan wañuchicojcunawan wañuchichinanpämi.»
  bqp-bqp: Nge mɛ nɑ Isirelibɑ wɑɑsinɑmɔ, bɑ sɑ̃ɑwɑ nge dɑ̃ɑ ni bɑ duurɑ tem gem sɔɔ.
    Adɑmɑ bɑ koo ben bibu yibɛrɛbɑ nɔmu bɛriɑ be bɑ koo bu go.
  hat-hat: Mwen fè yon vizyon, mwen wè pitit gason moun Izrayèl yo nan yon bèl jaden,
    epi se moun Izrayèl yo menm ki t'ap mennen yo bay ansasen.
  eng-BSB: I have seen Ephraim, like Tyre, planted in a meadow. But Ephraim will bring
    out his children for slaughter.
  eng-WEBPB: I have seen Ephraim, like Tyre, planted in a pleasant place; but Ephraim
    will bring out his children to the murderer.
  kbq-kbq: Hagi Tairi vahe'mo'zama knare mopafima mani'nazankna hu'za kotera Efraemi
    vahe'mo'za knare kumapi mani'nazanagi, Efraemi vahe'mo'za mofavrezmia zamavare'za
    vanage'za, zamahe frigahaze.
  nhe-BL: “Na niquitac para tlali Israel eltoya yejyectzi queja nopa altepetl Tiro
    pampa nojquiya mosehuiyaya campa tlayejyectzi. Pero ama monequis tetajme quinquixtise
    ininconehua para inincualancaitacahua quinmictise.”
  gub-BL: Aexak Izaew Xir tawhu zàwenugar romo waneko mehe ihe wà. Ywy ikatuahy ma'e
    rehe tuz a'e tawhu. Izaew weraha putar wa'yr wazuka àwàm me wà nehe.
  eng-DRA: 'Ephraim, as I saw, was a Tyre founded in beauty: and Ephraim shall bring
    out his children to the murderer.'
