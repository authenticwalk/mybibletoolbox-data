verse: HOS.014.007
translations:
  mal-C: അവന്റെ നിഴലിൽ ഇനിയും മനുഷ്യൻ വസിക്കും; അവർ ധാന്യംപോലെ തഴയ്ക്കും, അവർ മുന്തിരിവള്ളിപോലെ
    തളിർക്കും— ഇസ്രായേലിന്റെ കീർത്തി ലെബാനോനിലെ വീഞ്ഞിന്റെ പ്രശസ്തിപോലെ ആയിരിക്കും.
  deu-TKW: Seine Schößlinge sollen wuchern; seine Krone soll der des Ölbaums gleichen
    und sein Duft dem des Libanon.
  lin-lin: Bitape na ye ekokende mosika, akozala na lokumu lokola nzete ya olive,
    mpe malasi na ye ekozala lokola malasi ya nzete ya sedele ya Libani.
  eng-LSV: The dwellers return under his shadow, || They revive [as] grain, and flourish
    as a vine, || His memorial [is] as wine of Lebanon.
  eng-GNV: His branches shall spread, and his beautie shalbe as the oliue tree, and
    his smell as Lebanon.
  eng-WEBSTER: 'They that dwell under his shade shall return; they shall revive as
    the corn, and grow as the vine: the scent of it shall be as the wine of Lebanon.'
  nhw-BL: Israelitame sempa mocuepase para itztose ipan ni inintlal. Ica temachili
    mosiyajquetzase itla cuame catli tlaecahuilise. Mocuepase tlen nopa sequinoc tlalme
    campa quihuicase para tetequipanotij. Masehualme moscaltise nica quen se cuali
    trigo huan quen xochiyohuas se xocomecatl. Mijyotise ajhuiyac quen nopa xocomeca
    atl catli onca nepa ipan tlali Líbano.
  swh-ONEN: Watu wataishi tena kwenye kivuli chake. Atastawi kama nafaka. Atachanua
    kama mzabibu, nao umaarufu wake utakuwa kama divai itokayo Lebanoni.
  bba-bba: Ben kɑ̃ɑsi yi koo tɛriɑwɑ kpɑ yi n wɑ̃ nɡe dɑ̃ɑ te bɑ mɔ̀ olifi, kpɑ yi
    n nuburu do nɡe dɑ̃ɑ ni nu wɑ̃ɑ Libɑniɔ.
  eng-KJVCPB: 'They that dwell under his shadow shall return; They shall revive as
    the corn, and grow as the vine: The sent thereof shall be as the wine of Lebanon.'
  luo-luo: Ji nochak odag e tipone. Nonyaa maber mana ka cham, kendo nonyag maber
    ka mzabibu mi nobed gi huma ka divai moa Lebanon.
  meu-meu: Idia na bae lou mai, lau ikerukerugu ai bae noho; bae tubu, uma ḡaudia
    na heheto. Idia na bae huahua, vine auna na heto; bonadia bae dae, Lebanon vine-ranuna
    na heto.
  npi-ULB: त्यसको छहारीमा बस्‍ने मानिसहरू फर्कनेछन् । तिनीहरू अन्‍नझैं बढ्नेछन् र
    दाखको बोटझैं फुल्नेछन् । त्यसको ख्याति लेबनानको दाखमद्यझैं हुनेछ ।
  yor-yor: Àwọn ènìyàn yóò tún padà gbé lábẹ́ òjijì rẹ̀. Yóò rúwé bi ọkà. Yóò sì yọ
    ìtànná bi àjàrà, òórùn rẹ yóò dàbí ti wáìnì Lebanoni.
  pes-OPCB: قوم من بار دیگر زیر سایه من استراحت خواهند کرد و مانند گندم گل خواهند
    داد، و مانند باغی پر آب و تاکستانی پر شکوفه و همچون شراب لبنان معطر خواهند بود.
  tgl-ULB: Babalik ang mga taong naninirahan sa kaniyang lilim; sila ay muling mabubuhay
    tulad ng butil at mamumulaklak tulad ng mga puno ng mga ubas. Tulad ng alak ng
    Lebanon ang kaniyang katanyagan.
  hui-hui: Ti ibalu i̱ni baba kagola i̱na ti handayaho holebero. Tinaga mabuha tomorubi
    gerebi lini daganebi bayale anda haradagua bialu nolene liniru dewa dedaligobi
    dege holebira. Waini iba Lebanonoha howa dendebiore berelowa mini lene wiraligobi
    tiore holebira.
  mya-mya: တစ်​ဖန်​သူ​တို့​သည်​ငါ​၏​အ​ရိပ်​အာ​ဝါ​သ အောက်​တွင် နေ​ထိုင်​ရ​လိမ့်​မည်။
    သူ​တို့​သည်​စ​ပါး​များ​ကို​စိုက်​ပျိုး​၍ စ​ပျစ်​ခြံ​ကဲ့​သို့​အ​သီး​လှိုင်​လိမ့်​မည်။
    လေ​ဗ​နုန်​စ​ပျစ်​ရည်​ကဲ့​သို့​ကျော်​ကြား​လိမ့်​မည်။
  bod-N: སྔར་དེའི་བསིལ་གྲིབ་འོག་ཏུ་གནས་པ་རྣམས་ཕྱིར་ལོག་འོངས་ནས་འབྲུ་རིགས་བཞིན་སྐྱེ་ཞིང་།
    རྒུན་ཤིང་ལྟར་རྒྱས་ནས། དེའི་དྲི་བསུང་ནི་ལེ་པཱ་ནོན་གྱི་རྒུན་ཆང་ལྟ་བུར་འགྱུར་རོ།
    །
  sna-sna: Vanhu vachagarazve mumumvuri wake. Achabudirira sezviyo. Achatunga maruva
    somuzambiringa, uye mbiri yake ichafanana newaini yeRebhanoni.
  spa-BLM: Los hombres morarán a su sombra. Revivirán como el grano, y florecer como
    la vid. Su fragancia será como el vino del Líbano.
  cac-cac: Ol in yac'xioch eb' yipoc sc'ool. Vach'xo ol aj sq'uib' icha sq'uib' ixim
    trigo, vach'xon̈ej xumacan icha te' uva. Te b'inajnac ol aj ichaval vino scot
    d'a Líbano chi'.
  swh-ULB: Watu wanaoishi katika kivuli chake watarejea; watafufuliwa kama nafaka
    na maua kama mizabibu. Utukufu wake utakuwa kama divai ya Lebanoni.
  bel-bel: Расшырыцца гольле яго, - і будзе прыгажосьць ягоная, як масьліны, і пахошчы
    ад яго, як ад Лівана.
  deu-ELBBK: Seine Schösslinge sollen sich ausbreiten, und seine Pracht soll sein
    wie der Olivenbaum und sein Geruch wie der Libanon.
  mbb-OT: Ed-uman sikandan ebpengungubpaan duma is ked-ipata ku kandan. Ed-uswag sikandan
    iring te pungu he metiugkey, wey iring te paras he ebpengevukad. Ne egkevantug
    sikandan iring te vinu ziyà te Lebanon.
  mal-2015: അവന്റെ നിഴലിൽ പാർക്കുന്നവർ വീണ്ടും ധാന്യം വിളയിക്കയും മുന്തിരിവള്ളിപോലെ
    തളിർക്കയും ചെയ്യും; അതിന്റെ കീർത്തി ലെബാനോനിലെ വീഞ്ഞിന്റേതുപോലെ ഇരിക്കും.
  rmc-rmc: Barona leske o neve konara, ela šukar sar e oliva a voňinela sar o cedri
    andro Libanon.
  pes-OPV: آنانی که زیرسایه‌اش ساکن می‌باشند، مثل گندم زیست خواهند کرد و مانند موها
    گل خواهند‌آورد. انتشار او مثل شراب لبنان خواهد بود.
  ron-1924: Ярэшь вор локуи ла умбра луй, ярэшь вор да вяцэ грыулуй, вор ынфлорь ка
    вия ши вор авя файма винулуй дин Либан.
  ben-OBCV: মানুষেরা আবার তার ছায়ায় বসবাস করবে; সে শস্যদানার মতো বিকশিত হবে, সে
    দ্রাক্ষালতার মতো মুকুলিত হবে, এবং তার খ্যাতি হবে লেবানন থেকে আনা দ্রাক্ষারসের
    মতো।
  som-som: Oo kuwa hadhka hoos joogaana way soo noqon doonaan. Waxay u soo noolaan
    doonaan sida hadhuudhka oo kale, oo waxay u ubxin doonaan sida canabka oo kale.
    Udgoonkooduna wuxuu ahaan doonaa sida khamriga Lubnaan oo kale.
  lat-VUC: Ibunt rami ejus, et erit quasi oliva gloria ejus, et odor ejus ut Libani.
  eng-ASVBT: 'They that dwell under his shadow shall return; they shall revive as
    the grain, and blossom as the vine: the scent thereof shall be as the wine of
    Lebanon.'
  ita-1885: Ritorneranno, e sederanno all'ombra di esso; germoglieranno come il frumento,
    e fioriranno come la vite; la ricordanza di esso sarà come il vino del Libano.
  eng-LXXUP: His branches shall spread, and he shall be as a fruitful olive, and his
    smell shall be as the smell of Lebanon.
  eng-ULB: The people who live in his shade will return; they will revive like grain
    and blossom like vines. His fame will be like the wine of Lebanon.
  spa-VBL: Los que habitan bajo su sombra regresarán, y florecerán como el grano;
    florecerán como el vino, y serán recordados como el vino del Líbano.
  fra-_FOB: Ils reviendront s'asseoir à son ombre; ils feront fructifier le froment;
    ils fleuriront comme la vigne, et leur renommée sera comme celle du vin du Liban.
  mal-mal: ജനം അവന്റെ നിഴലിൽ വീണ്ടും പാര്‍ക്കും. പാർക്കുന്നവർ വീണ്ടും ധാന്യം വിളയിക്കുകയും
    മുന്തിരിവള്ളിപോലെ തളിർക്കുകയും ചെയ്യും; അതിന്റെ കീർത്തി ലെബാനോനിലെ വീഞ്ഞുപോലെ
    ആയിരിക്കും.
  urd-GVR: Log dubārā us ke sāye meṅ jā baseṅge. Wahāṅ wuh anāj kī tarah phaleṅ-phūleṅge,
    angūr ke-se phūl nikāleṅge. Dūsre un kī yoṅ tārīf kareṅge jis tarah Lubnān kī
    umdā mai kī.
  suz-BL: मुरपुकी लेंशा मेको आं वांकुमी बाक्‍नीम। मेकोपुकीमी लेंशा अन्‍न ख्रुम्‍नीम।
    मिनु अङगुर खोदेंशो पा बोइक्‍नीम। मिनु मेको आन नें लेबानोन ङा अङगुर शांबु खोदेंशो
    पा ठेयब दुम्‍ब।
  eng-NOY: They that dwell under his shadow Shall revive as the corn; They shall shoot
    forth as the vine; Their name shall be like the wine of Lebanon.
  ita-1927: Quelli che abiteranno alla sua ombra faranno di nuovo crescere il grano,
    e fioriranno come la vite; saranno famosi come il vino del Libano.
  ckb-ckb: نیشتەجێبووان لە سایەی سێبەرەکەی دەگەڕێنەوە. وەک دانەوێڵە دەژیێتەوە و وەک
    مێو دەگەشێتەوە. ناوبانگی وەک شەرابی لوبنان دەبێت.
  eng-BBE: They will come back and have rest in his shade; their life will be made
    new like the grain, and they will put out flowers like the vine; his name will
    be like the wine of Lebanon.
  kan-OKCV: ಆತನ ನೆರಳಿನಲ್ಲಿ ಜನರು ವಾಸಿಸುವರು, ಧಾನ್ಯದ ಹಾಗೆ ಜೀವಿಸುವರು, ದ್ರಾಕ್ಷಿಬಳ್ಳಿಯ ಹಾಗೆ
    ಫಲಪ್ರದವಾಗುವರು. ಇಸ್ರಾಯೇಲಿನ ಕೀರ್ತಿಯು ಲೆಬನೋನಿನ ದ್ರಾಕ್ಷಾರಸದ ಹಾಗೆ ಇರುವುದು.
  tam-2017: அவனுடைய நிழலில் குடியிருக்கிறவர்கள் திரும்புவார்கள்; தானிய விளைச்சலைப்போலச்
    செழித்து, திராட்சைச்செடிகளைப்போலப் படருவார்கள்; அவனுடைய வாசனை லீபனோனுடைய திராட்சைரசத்தின்
    வாசனையைப்போல இருக்கும்.
  spa-RV-1909: 'Volverán, y se sentarán bajo de su sombra: serán vivificados como
    trigo, y florecerán como la vid: su olor, como de vino del Líbano.'
  ron-BTF: Cei ce locuiesc sub umbra lui se vor întoarce; se vor înviora precum grânele
    şi vor creşte precum viţa, mirosul lor va fi ca al vinului din Liban.
  eng-WEBP: Men will dwell in his shade. They will revive like the grain, and blossom
    like the vine. Their fragrance will be like the wine of Lebanon.
  eng-FBV: Those who live under their shade shall return, they will flourish like
    grain, they will blossom like the vine, and they will be as famous as the wine
    of Lebanon.
  nld-1939: Dan zal men weer in zijn schaduw wonen, En als koren zullen ze groeien,
    Als de wijnstok bloeien, Een naam verwerven als Libanon-wijn!
  nch-BL: Israelitame sempa mocuepase para itztose ipan ni inintal. Ica temachili
    mosiyajquetzase itantita cuame cati taecahuilise. Mocuepase ten nopa sequinoc
    talme campa quihuicase para tetequipanotij. Masehualme moscaltise nica quej se
    cuali trigo huan quej xochiyohua se xocomecat. Mijyotise ajhuiyac quej nopa xocomecat
    at cati onca nepa ipan tali Líbano.
  vie-1934: Những kẻ ngồi dưới bóng nó sẽ trở về; chúng nó sẽ tỉnh lại như cây lúa.
    Chúng nó sẽ trổ hoa như cây nho, và mùi thơm chúng nó sẽ như rượu Li-ban.
  hin-CV: लोग फिर से उसकी छाया में निवास करेंगे; वे अन्‍न की तरह उन्‍नति करेंगे, वे
    अंगूर की लता की तरह बढ़ेंगे, इस्राएल की प्रसिद्धि लबानोन के दाखमधु की तरह होगी.
  spa-BES: Regresarán los que moraban bajo su sombra; serán vivificados como el grano,
    y florecerán como la vid; su olor será como el vino del Líbano.
  tdx-tdx: Handrevake o ra’eo, naho hanahake ty andramahe ty enge’e, vaho hoe Libanone
    ty harifondrifo’e.
  tha-KJV: เขาทั้งหลายที่​อยู่​ใต้​ร่มเงาของเขาก็จะกลับมา เขาจะเจริญขึ้นเหมือนข้าว
    จะออกดอกเหมือนเถาองุ่น และจะมี​กล​ิ่นเหมือนน้ำองุ่นแห่งเลบานอน
  por-BR-2018: 'Voltarão, e habitarão abaixo de sua sombra: serão vivificados como
    o trigo, e florescerão como a videira; sua fama será como o vinho do Líbano.'
  deu-ELO: Die unter seinem Schatten Wohnenden sollen wiederum Getreide hervorbringen,
    und blühen wie ein Weinstock, dessen Ruf wie der Wein des Libanon ist.
  eng-WYC-2018: They shall be turned again, and sit in the shadow of him; they shall
    live by wheat, and shall burgeon as a vine. The memorial thereof shall be as the
    wine of Lebanon. (The people shall return, and shall sit under my shadow; they
    shall grow an abundance of corn, and shall flower like a vine. They shall be as
    famous as the wine of Lebanon.)
  epo-epo: Revenos tiuj, kiuj sidis en lia ombro; ili reviviĝos kiel greno, ili floros
    kiel vinberbranĉo; li estos fama, kiel la vino de Lebanon.
  uig-PIN: Hǝlⱪ ⱪaytip kelip, uning sayisi astida olturidu; Ular ziraǝtlǝrdǝk yaxnaydu,
    Üzüm telidǝk qeqǝklǝydu; Liwanning xarabliri aƣzida ⱪalƣandǝk, esidǝ xerin ⱪalidu.
  beo-beo: Ilia da bu Na Gaga:su hou amoha esalumu. Ilia da ifabi noga:idafa defele,
    noga:le heda:mu. Ilia da waini sagai defele, fage bagohame legemu. Dunu da Lebanone
    waini hano amoma nodosa, amo defele fifi asi gala da Na fi dunuma nodomu.
  tpi-OTNT: Bai ol i kam i stap wantaim mi gen na bai mi lukautim ol. Na bai ol gaden
    bilong ol i karim planti kaikai. Na bai ol i karim planti pikinini, olsem ol gutpela
    diwai wain long gaden. Na bai ol i gat biknem olsem nambawan wain bilong Lebanon.
  hau-SA: Mutane za su sāke zauna a inuwarsa. Zai haɓaka kamar ƙwayar hatsi. Zai yi
    fure kamar kuringa, zai zama sananne kamar ruwan inabi daga Lebanon.
  uig-LAT: Xelq qaytip kélip, uning sayisi astida olturidu; Ular ziraetlerdek yashnaydu,
    Üzüm télidek chéchekleydu; Liwanning sharabliri aghzida qalghandek, éside shérin
    qalidu.
  nde-nde: Abantu bazahlala njalo emthunzini wakhe. Uzakhula kuhle njengamabele. Uzaqhakaza
    njengevini, lodumo lwakhe luzakuba njengolwewayini laseLebhanoni.
  ton-ton: 'Ko kinautolu ʻoku nofo ʻi he malu ʻo ia, te nau toe haʻu; te nau toe moʻui
    hangē ko e koane, pea tupu ʻo hangē ko e vaine: ko hono nanamu, ʻe hangē ko e
    uaine ʻo Lepanoni.'
  ces-1613: Ti, kteříž by seděli pod stínem jeho, navrátí se, oživou jako obilé, a
    pučiti se budou jako kmen vinný, jehož památka bude jako vína Libánského.
  eng-WMB: Men will dwell in his shade. They will revive like the grain, and blossom
    like the vine. Their fragrance will be like the wine of Lebanon.
  tam-TCV: திரும்பவும் மனிதர்கள் அவனுடைய நிழலில் குடியிருப்பார்கள்; அவன் தானியத்தைப்போல்
    செழிப்பான். திராட்சைக் கொடியைப்போல் பூப்பான்; அவனுடைய புகழ் லெபனோனின் திராட்சை
    இரசம்போல் இருக்கும்.
  ceb-ULB: Mobalik ang mga tawo nga nagpuyo diha sa iyang landong; mabuhi sila sama
    sa trigo ug mamulak sama sa mga paras. Mahisama ang iyang pagkainila sa bino sa
    Lebanon.
  pol-UBG: Wrócą, aby siedzieć pod jego cieniem, ożyją jak zboże i rozkwitną jak winorośl,
    ich sława będzie jak wino Libanu.
  agr-agr: Israel aents aidauk ataktu wi kuitamkam batsamsagtinai; dutikamu asa trigojai
    betek tsakajagtinai, nuninak uva yagkujuwama imaniagtinai, kugkuntishkam muja
    Líbanonmaya vinon kugkuntijai betek atinai.
  kyc-kyc: Dopako pyuo nambame nakama kyawa minyuo kararono kararami. Nakama ee menya
    menya lao andenge dopale ingyuo ando isa girapo ee ando jingi lyuo kakana pingi
    dopale ingyuo kararami. Yuu Lepanone dokona ipwa waene ama keyange wasingi lao
    wambu peparaeme singi doko suu pyao nakamana kingi doko uu lepa lepa paramo kararami.
  urd-GVU: لوگ دوبارہ اُس کے سائے میں جا بسیں گے۔ وہاں وہ اناج کی طرح پھلیں پھولیں
    گے، انگور کے سے پھول نکالیں گے۔ دوسرے اُن کی یوں تعریف کریں گے جس طرح لبنان کی
    عمدہ مَے کی۔
  eng-OEBCW: People will return and dwell in my shade, they will bring life to new
    grain. They shall sprout like the vine, and their renown will be like that of
    the wine of Lebanon.
  deu-1912: Und sie sollen wieder unter einem Schatten sitzen; von Korn sollen sie
    sich nähren und blühen wie der Weinstock; sein Gedächtnis soll sein wie der Wein
    am Libanon.
  kan-2017: ಅದರ ನೆರಳನ್ನು ಆಶ್ರಯಿಸಿರುವವರು ಹಿಂದಿರುಗಿ ಬೆಳೆಯನ್ನು ಬೆಳೆದು ದ್ರಾಕ್ಷಿಯಂತೆ ಫಲಪ್ರದರಾಗಿ
    ಫಲ ಕೊಡುವರು; ಅದರ ಕೀರ್ತಿಯು ಲೆಬನೋನಿನ ದ್ರಾಕ್ಷಾರಸದ ಹಾಗೆ ಸ್ವಾರಸ್ಯವಾಗಿರುವುದು.
  yap-yap: Ma aram e bay ur pired bayay ni gag e gu be yoror rorad. Bay ra yunged
    e woldug ni grain mi i yib wom’engirad ni pire’ ni bod bangi milay’ ni grape.
    Ma bay i yan murung’agrad ni bod e wayin nu Lebanon.
  hlt-MCSB: Mael uh vetih a hlipkhup kah khosa rhoek tah cangpai neh hing uh ni. Misur
    bangla saitlim vetih anih poekkoepnah te Lebanon misurtui bangla om ni.
  mdy-ETH: ጊንሣ ማዒ ታ ሺቦ ዴሞ ዔያታ ጌላንዳኔ፤ ሃጊ ባቃላ ሃኣኮጉዲ ዔያታ ዓኣዒ ሚዛጳንዳኔ፤ ዎይኔጉዲያኣ ዔያታ ቡናንዳኔ፤
    ዔያቶኮ ሳውማ ሊባኖኦሴ ዎይኖ ዑዦሲጉዲ ዔርቴያ ማዓንዳኔ።
  twi-ASANTE: Nnipa bɛtena ne nwunu ase bio. Ɔbɛnyini ayɛ frɔmm te sɛ aburoo. Ɔbɛfefɛ
    ayɛ frɔmm te sɛ bobe, na ne din a ahyeta bɛyɛ sɛ nsã a ɛfiri Lebanon.
  eng-WEBU: Men will dwell in his shade. They will revive like the grain, and blossom
    like the vine. Their fragrance will be like the wine of Lebanon.
  wal-wal: Asai simmidi, ta kuwaa garssan de7ana; kattaa carshshaadan, eti salqqisalqqana;
    qassi eti woiniyaa turaadan ciyyana; Liibaanoosa woiniyaa eessaadan, deree eriyoobaa
    gidana.
  spa-PDDPT: Regresarán y se sentarán bajo su sombra. Serán revividos como el grano
    y crecerán como una vid. Su aroma será como la del vino del Líbano.
  gun-gun: Ha'e gui ma Israel kuaray'ã py oguapy va'ekue ojevypa ju 'rã. Mba'emo aju
    rami 'rã ikuai porã ju, ipotypa ju 'rã uva rakã rami avi. Uva rykue Líbano guigua
    rami oikuaa pavẽ 'rã.
  agu-BL: Ẍchitz'ok junt tir yi e' xonl Israel, nin nocpon tan chiq'uicy'le'n. Ẍchich'uyok
    wa'n chi na ch'uy yi balaj triw. Sjalok chixu'mil chi na jal xu'mil yi balaj wutz
    uva. Nin sjalok chik'ej, chi yi k'ej yi ta'al uva yi na jal le ama'l cwent Líbano.
  ilo-ULB: Agsublinto dagiti tattao nga agnaed iti salinongna; lumangtodanto a kas
    iti trigo ken agsabongda a kas kadagiti pinuon ti ubas. Maiyarigto ti kinalatakna
    iti arak ti Libano.
  kpg-kpg: Gei digaula gaa noho labelaa i lala ogu madamada humalia. Digaula gaa dogi
    nadau haga dili, gaa huwa logo gadoo be di gowaa dogi waini. Digaula gaa tomo,
    gaa dele ono longo gadoo be nia waini o Lebanon.
  uig-ARA: خەلق قايتىپ كېلىپ، ئۇنىڭ سايىسى ئاستىدا ئولتۇرىدۇ؛ ئۇلار زىرائەتلەردەك
    ياشنايدۇ، ئۈزۈم تېلىدەك چېچەكلەيدۇ؛ لىۋاننىڭ شارابلىرى ئاغزىدا قالغاندەك، ئېسىدە
    شېرىن قالىدۇ.
  sus-sus: A salonyi kuyama nɛ. A tofanma nɛ alɔ oliwi wuri, a xiri fanyi raminima
    nɛ alɔ wondi naxan na Liban.
  pon-2006: Re pil pahn pwurehng mi pahn epwelpei. Re pahn kairada ar wahnsahpw akan,
    oh pahn weuwa, rasehng mwetin wain ehu. Re pahn ndand duwehte ndand en wain en
    Lepanon.
  jae-jae: Êsêac oc sêmu sêmêŋ sêŋgôŋ aêŋoc ajuŋlabu êtiam. Êsêac oc têtôm amboac
    kôm ŋajam teŋ ma sênam ŋaola amboac kôm wainŋa teŋ. Ma nêŋ wain ŋanô êtu wain
    towae amboac wain Lebanonŋa.
  ksd-ksd: Diat dia ki ta ra maluruna diat a lilikun; diat a tavua da ra kon, ma diat
    a pupu da ra davai na vain; a vuvuluna na da ra polo na vain ta ra Lebanon.
  grc-BRENT: Πορεύσονται οἱ κλάδοι αὐτοῦ, καὶ ἔσται ὡς ἐλαία κατάκαρπος, καὶ ἡ ὀσφρασία
    αὐτοῦ ὡς Λιβάνου.
  ind-AYT: (14-8) Mereka akan tinggal di bawah naungan-Ku, mereka akan tumbuh subur
    seperti gandum. Mereka akan mekar seperti pohon anggur, kemasyhurannya seperti
    anggur lebanon.
  nya-nya: Anthu adzakhalanso mu mthunzi wake. Iye adzakula bwino ngati tirigu. Adzachita
    maluwa ngati mphesa ndipo kutchuka kwake kudzakhala ngati vinyo wochokera ku Lebanoni.
  hrv-hrv: nadaleko pružat će izdanke. Ljepota će mu biti kao u masline, miris poput
    libanonskog.
  mps-mps: Te augwali ena dali ma bidagasobaso, te eno augwali tonaluaibao. Tama augwa
    gide te nai umabo hauwa walama, elalueibao. Te augwa wai hauwa ame naibao, te
    gide wiegi yai ni wain augwa nai wai ge hauwa walobo tiwai yaibao. Tama augwa
    te genuai nogi elalu, te Lebanonde polalubo wain tiwai gilama elalueibao.
  tpi-tpi: Bai ol i kam i stap wantaim mi gen na bai mi lukautim ol. Na bai ol gaden
    bilong ol i karim planti kaikai. Na bai ol i karim planti pikinini, olsem ol gutpela
    diwai wain long gaden. Na bai ol i gat biknem olsem nambawan wain bilong Lebanon.
  dan-1931: og bugne af Skud, som et Olietræ stå i Pragt, som Libanon dufte.
  vie-OVCB: Dân Ta sẽ một lần nữa sống dưới bóng Ta. Họ sẽ được tưới nhuần như cây
    lúa và trổ hoa như cây nho. Họ sẽ tỏa hương thơm ngào ngạt như rượu Li-ban.
  guj-2017: તેના છાયામાં રહેનારા લોકો પાછા ફરશે; તેઓ અનાજના છોડની જેમ ફળવાન થશે, દ્રાક્ષાવેલાની
    જેમ ખીલશે; તેની સુગંધ લબાનોનના દ્રાક્ષારસ જેવી થશે.
  pon-2006A: Re pil pahn pwurehng mi pahn epwelpei. Re pahn kairada ar wahnsahpw akan,
    oh pahn weuwa, rasehng mwetin wain ehu. Re pahn ndand duwehte ndand en wain en
    Lepanon.
  por-BRBSL: Men habitará à sua sombra. Eles vão reviver como o grão, e florescem
    como a videira. Sua fragrância será como o vinho do Líbano.
  eng-OEBUS: People will return and dwell in my shade, they will bring life to new
    grain. They shall sprout like the vine, and their renown will be like that of
    the wine of Lebanon.
  cth-cth: Taminaw ni hote thing tâhlip dawk kho bout a sak awh han. Ahni teh cang
    patetlah a roung han, misur patetlah a roung han. Lebanon misurtui patetlah a
    min kamthang han.
  twi-twi: Nnipa bɛtena ne nwini ase bio. Obenyin ayɛ frɔmfrɔm te sɛ aburow. Ɔbɛfefɛw
    ayɛ frɔmfrɔm te sɛ bobe, na ne din a ahyeta bɛyɛ sɛ nsa a efi Lebanon.
  hlt-hlt: Mael uh vetih a hlipkhup kah khosa rhoek tah cangpai neh hing uh ni. Misur
    bangla saitlim vetih anih poekkoepnah te Lebanon misurtui bangla om ni.
  tbz-SIM: Bɛ bɑkɛ bo sɛntɛ̀ kɛ́nwenni odìfíè kó ibɑkɛ kɔ̃mɛ, kɛ̀ bɛ pórímú kó kufɔ̃ɔ̃ku
    ndònnɛ̀ Dimɑɑ kó dɛtie nkɔku.
  msy-2020: Me ua izɨ na ko ikɨtɨ, kɨ me geghuvam, mati me nan orangtɨzir dughuazimɨn
    apengan iti. Eghtɨ men azeniba dagher avɨriba ikiam. Egh borir avɨriba batam,
    mati wainɨn azenimɨn itir wainɨn ikarɨziba deraghavɨra ovɨziba bati. Egh me ziar
    ekiaba ikiam, mati Lebanonɨn kantrin wainɨn dɨpar bar aghuir faraghavɨra itim.
  dop-dop: Ɩ́ kɑ́ hɛlɩ piliŋɑsɩ kɛ teu ɩsɩɩ tʋɣʋ ŋku pɑ yɑɑ sɩ olifi tɔ. Mǝ sɔɔsʋŋ
    kɑ́ nyɑlɑ ɩsɩɩ Lipɑŋ hɔtʋɣʋ.
  azb-azb: Adamlar yenə də kölgəsi altında oturub Buğda kimi cücərəcək, Meynə kimi
    tumurcuqlayacaq, Şöhrəti Livan şərabı kimi olacaq.
  eng-DBY: 'They shall return and sit under his shadow; they shall revive [as] corn,
    and blossom as the vine: the renown thereof shall be as the wine of Lebanon.'
  hin-2017: जो उसकी छाया में बैठेंगे, वे अन्न के समान बढ़ेंगे, वे दाखलता के समान फूले-फलेंगे;
    और उसकी कीर्ति लबानोन के दाखमधु की सी होगी।
  wol-KYG: car ya law, yànj nig oliw, xeeñ ni gottub Libaŋ.
  eng-YLT: Return do the dwellers under his shadow, They revive [as] corn, and flourish
    as a vine, His memorial [is] as wine of Lebanon.
  kne-kne: Mantaoli dan sak-en et ayowanak kasin daida. Gomabay dan to ay kaman pagey
    ya manlames da ay kaman obas. Madamdamag da ay kaman din arak ed Lebanon.
  eng-WYC-2017: They shall be turned again, and sit in the shadow of him; they shall
    live by wheat, and shall burgeon as a vine. The memorial thereof shall be as the
    wine of Lebanon.
  eng-WMBB: Men will dwell in his shade. They will revive like the grain, and blossom
    like the vine. Their fragrance will be like the wine of Lebanon.
  urd-GVH: लोग दुबारा उसके साये में जा बसेंगे। वहाँ वह अनाज की तरह फलें-फूलेंगे, अंगूर
    के-से फूल निकालेंगे। दूसरे उनकी यों तारीफ़ करेंगे जिस तरह लुबनान की उम्दा मै की।
  rug-rug: Sari tie si kote la koa pule pa kauruna sa nana aqoro. Kote toa va leana
    guana kiko ta letena. Kote vuvua guana huda vaeni, meke kote ta avosae hola si
    asa guana napo vaeni pa Lebanoni.
  gaz-gaz: Namoonni ammas deebiʼanii gaaddisa isaa jala jiraatu. Inni akkuma midhaanii
    lalisa. Akkuma muka wayinii dagaaga; maqaan isaas akkuma daadhii wayinii Libaanoon
    beekama.
  fra-LSG: Ils reviendront s’asseoir à son ombre, Ils redonneront la vie au froment,
    Et ils fleuriront comme la vigne; Ils auront la renommée du vin du Liban.
  gnn-gnn: Yo, yolŋunydja walala yurru marrtjina lili wäŋa‐roŋiyirrina, ga nhinanydja
    walala yurru ŋunhiliyina dhapirrkŋurana ŋurrŋgitjŋura waḻatjŋurana, ga ŋunhiyi
    wäŋanydja yurru biyapul dhika walŋathirriyi. Ga ŋarrapi yana waŋgany yurru ŋarambiya'‐nherraṉmirrinydja
    dhiyakuyi wäŋawunydja, ga dhuwalayi wäŋanydja yurru dhapirrkthirrina dhikana wal'ŋu
    ŋanyana, ḻiw'maramana yurru, bitjanna bitjan dhapirrk dhika ŋanya gärul borum‐mäypamirri.
  yal-yal: alo wudi binla na maɲingi a faɲin na, a tofanma nɛn alo oliwi wudina, a
    xiri faɲin yi mini alo Liban suman fɔtɔnne.
  haw-1868: 'E hoi mai ka poe e noho ana malalo o kona malu; E kupu mai lakou me ka
    ai, A e ulu lakou me ke kumuwaina: A o kona inoa ua like me ka waina o Lebanona.'
  arb-NAV: وَيَعُودُونَ وَيُقِيمُونَ فِي ظِلِّهِ وَيَزْدَهِرُونَ كَالْحِنْطَةِ، وَيُزْهِرُونَ
    كَالْكَرْمَةِ، وَيَذِيعُ ذِكْرُهُمْ كَخَمْرِ لُبْنَانَ.
  ewe-ewe: Amewo aganɔ anyi ɖe eƒe vɔvɔli te bɔkɔɔ, aʋã abe bli ene, aƒo se abe wainti
    ene, eye axɔ ŋkɔ abe Lebanon ƒe wain ene.
  eng-LEE: '(14:8) They shall return that sat under his shade; they shall revive as
    corn, and bloom as the vine: the scent of which shall be as that of the wine of
    Lebanon.'
  asm-FB: তেওঁলোকে পুনৰায় মোৰ ছাঁত বাস কৰিবলৈ আহিব; তেওঁলোক প্রচুৰ শস্যৰে পুনৰ্জীৱিত
    হ’ব, আৰু দ্ৰাক্ষালতাৰ নিচিনাকৈ ফুলিব; লিবানোনৰ দ্ৰাক্ষাৰসৰ নিচিনাকৈ তেওঁলোকৰ সুখ্যাতি
    হ’ব।
  sus-A: عَ سَلٌنيِ كُيَمَ نّ. عَ تٌقَنمَ نّ عَلْ عٌلِوِ وُرِ، عَ شِرِ قَنيِ رَ مِنِمَ
    نّ عَلْ وٌندِ نَشَن نَ لِبَن.
  fra-SBL: Les hommes habiteront à son ombre. Ils reviendront à la vie comme le grain,
    et s'épanouir comme la vigne. Leur parfum sera comme le vin du Liban.
  hbo-hbo: יֵֽלְכוּ֙ יֹֽנְקֹותָ֔יו וִיהִ֥י כַזַּ֖יִת הֹודֹ֑ו וְרֵ֥יחַֽ לֹ֖ו כַּלְּבָנֹֽון׃
  kik-kik: Andũ nĩmagatũũra rĩngĩ kĩĩruru-inĩ gĩake. Nake akaarura ta ngano. Akaarirũka
    ta mũthabibũ, nayo ngumo yake ĩtuĩke ta ya ndibei ya kuuma Lebanoni.
  fra-NCL: Ses rejetons s’étendront, sa gloire sera comme celle de l’olivier, et son
    parfum comme celui du Liban.
  cek-AK: Anih ih tahlip ah kaom kaminawk loe amlaem o let tih; nihcae loe cang baktiah
    angdoe tahang ueloe, misurkung baktiah amprawk tih, nihcae ih ahmui loe Lebanon
    ih misurtui baktiah om tih.
  cuk-cuk: An-argan-yaurgi gannar ambikunonimaloed, orosgi-dakleged-trigoʼyob dungudmaloed.
    Uva-dub-ainiedyob e-wagan ainidoed, Líbano-yar-e-vinoʼyobi, nug-dummarbaa gumaloed.
  uig-CYR: Униң бихлири шахлап йейилиду, Униң гөзәллиги зәйтун дәриғидәк, Пуриғи Ливан
    кедириниңкидәк болиду.
  tel-2017: అతని నీడలో నివసించేవారు తిరిగి వస్తారు. ధాన్యం వలే వారు తిరిగి మొలుస్తారు.
    ద్రాక్షచెట్టులాగా వికసిస్తారు. లెబానోను ద్రాక్షరసానికి ఉన్న కీర్తి వారికి ఉంటుంది.
  hat-BSA: Moun yo va rete nan lonbraj li. Yo va reprann fòs tankou sereyal ki jwenn
    lapli; yo va fleri tankou pye rezen. Y ap fè bon odè tankou diven Liban an.
  kos-kos: Elos ac sifilpa muta ye karinginyuk luk. Elos fah taknelik fiten wheat,
    Ac fahko kac ac fah pus oana ima in grape. Elos ac fah pwengpeng oana wain in
    acn Lebanon.
  hbo-WLC: יֵֽלְכוּ֙ יֹֽנְקוֹתָ֔יו וִיהִ֥י כַזַּ֖יִת הוֹד֑וֹ וְרֵ֥יחַֽ ל֖וֹ כַּלְּבָנֽוֹן׃
  ibo-ibo: Ha ga-ebi nʼokpuru ndo m. Ha ga-etolite dịka osisi ọka dị ndụ. Ha ga-ama
    ifuru dịka osisi ubi vaịnị, a ga-amatakwa ha nʼebe niile dịka e si mara mmanya
    e mere na Lebanọn.
  ory-ory: ତାହାର ଛାୟା ତଳେ ବାସକାରୀମାନେ ଫେରି ଆସିବେ; ସେମାନେ ଶସ୍ୟ ପରି ସଂଜୀବିତ ହେବେ ଓ ଦ୍ରାକ୍ଷାଲତା
    ପରି ପ୍ରସ୍ପୁଟିତ ହେବେ; ତହିଁର ସୁବାସ ଲିବାନୋନର ଦ୍ରାକ୍ଷାରସ ତୁଲ୍ୟ ହେବ।
  chk-chk: Repwe liwinsefäl o nom fän ai tümwün. Repwe mämäritä usun wiich o ua usun
    ekewe irän wain. Repwe iteföüla usun ewe wainin Lepanon.
  rop-rop: “Wen ai bringimbek main pipul olabat, ai garra kipgon lukaftumbat olabat,
    en ai garra meigim olabat gro jis laiga gadin, en ai garra meigim olabat abum
    bigismob biginini jis laik det greiptri weya im abum bigismob daga, en pipul brom
    ebriweya garra laigim olabat jis laik dei laigim det wain weya dei meigim langa
    Lebanan.
  ukr-1871: Пагонцї в нього забуяють, прикраситься, наче оливина, а пахощі від нього
    — як од Ливану.
  deu-1951: (014-8) Die unter seinem Schatten wohnen, werden wieder aufleben wie das
    Getreide und blühen wie der Weinstock und so berühmt werden wie der Wein vom Libanon.
  eng-JPS: (14-8) They that dwell under his shadow shall again make corn to grow,
    and shall blossom as the vine; the scent thereof shall be as the wine of Lebanon.
  srp-1865: Oni æe se vratiti i sjedjeti pod sjenom njegovijem, raðaæe kao žito i
    cvjetaæe kao vinova loza; spomen æe mu biti kao vino Livansko.
  lug-lug: Abantu balibeera nate wansi w’ekisiikirize kye, era alibala ng’emmere ey’empeke.
    Alimulisa ng’omuzabbibu, era alyatiikirira nga wayini ow’e Lebanooni.
  heb-heb: ישבו ישבי בצלו יחיו דגן ויפרחו כגפן זכרו כיין לבנון׃
  ben-IRV: লোকেরা আবার তার ছায়াতে বাস করবে; তারা শস্যের মত পুনরুজ্জীবিত হবে এবং আঙ্গুর
    গাছের মত ফুটবে। তার সুনাম লিবানোনের আঙ্গুর রসের মত হবে।
  pan-pan: ਲੋਕ ਉਹ ਦੇ ਸਾਏ ਦੇ ਵਿੱਚ ਮੁੜਨਗੇ, ਉਹ ਕਣਕ ਵਾਂਗੂੰ ਜੀਉਣਗੇ, ਅਤੇ ਅੰਗੂਰੀ ਬੇਲ ਵਾਂਗੂੰ
    ਹਰੇ ਭਰੇ ਹੋ ਜਾਣਗੇ, ਉਨ੍ਹਾਂ ਦੀ ਮਸ਼ਹੂਰੀ ਲਬਾਨੋਨ ਦੀ ਮੈਅ ਵਰਗੀ ਹੋਵੇਗੀ।
  mya-JVB: ထိုအပင် ၏ အရိပ် အောက်၌ နေ သောသူတို့သည် အသစ် ပြုပြင်ခြင်းရှိ၍ စပါး ကိုပြုစု
    ကြလိမ့်မည်။ စပျစ်နွယ် ပင်ကဲ့သို့ တိုးပွါး ၍ လေဗနုန် စပျစ်ရည် ကဲ့သို့ ကျော်စော
    ကြလိမ့်မည်။
  hmo-hmo: Lauegu naria henunai do idia noho lou. Uma namona bamona do idia tubu namonamo,
    bona vain umana bamona huahua momo do idia atoa. Ladana bada danu do idia abia,
    Lebanona ena uaina hegeregerena.
  urd-urd: उसके मातहत में रहने वाले कामियाब हो जाएँगे; वह गेहूँ की तरह तर — ओ — ताज़ा
    और ताक की तरह शिगुफ़्ता होंगे। उनकी शुहरत लुबनान की मय की सी होगी।
  rus-SYN: Расширятся ветви его, и будет красота его, как маслины, и благоухание от
    него, как от Ливана.
  bqc-SIM: Aa bↄlↄbↄ, aaiↄ gawi vĩ lán kuliwa, an gĩ iↄ na lán sɛdɛ líwa.
  tcz-CHONGTHU: Kamite kalim noiya umkit ding ahi.
  mar-mar: त्याच्या सावलीत राहणारे लोक परत येतील, ते धान्यासारखे पुनर्जिवित होतील;
    आणि द्राक्षाप्रमाणे फळ देतील, त्याची प्रतिष्ठा लबानोनाच्या द्राक्षरसासारखी होईल.
  qub-qub: Israel runacunaga yapaymi nogapa maquëcho goyanga. Chayrämi canga rïgu
    shicshiraycajno. Übas sumaj chillguiraycashannörämi canga. Paycunapäga may-chaychöpis
    parlanga Líbano bïnupänörämi.
  bqp-bqp: Ben kɑ̃ɑsi yi koo tɛriɑwɑ kpɑ yi n wɑ̃ nge dɑ̃ɑ te bɑ mɔ̀ olifi, kpɑ yi
    n nuburu do nge dɑ̃ɑ ni nu wɑ̃ɑ Libɑniɔ.
  hat-hat: Yo gen pou yo tounen vin rete anba zèl mwen pou m' pwoteje yo. Jaden ble
    yo pral donnen ankò. Yo pral fleri tankou pye rezen. Non yo ap nan tout bouch
    tankou bon mak diven yo fè nan peyi Liban.
  eng-BSB: They will return and dwell in his shade; they will grow grain and blossom
    like the vine. His renown will be like the wine of Lebanon.
  eng-WEBPB: Men will dwell in his shade. They will revive like the grain, and blossom
    like the vine. Their fragrance will be like the wine of Lebanon.
  kbq-kbq: Hagi Israeli vahe'mo'za ete e'za, Nagri turunapinka mani'neza hoza ante'nageno
    witi zamimo'a rama'a raga renentenige'za, rama'a hoza vasagegahaze. Zamagra grepimo
    afova tretre'ma huno hageaza nehanageno, Lebanoni wainimofo agenkemo'ma haruharuma
    nehiaza huno zamagenkemo'a haruharu hugahie.
  nhe-BL: Israelitame sampa mocuepase para itztose ipan ni inintlal. Ica temachili
    mosiyajcahuase inintzintla cuatini tlen tlaecahuilise. Mocuepase tlen nopa sequinoc
    tlaltini campa quinhuicase para tlatequipanotij. Tlacame moscaltise nica queja
    se cuali trigo huan queja xochiyohuas se xocomecatl. Mijmiyotise ajhuiyac queja
    nopa xocomeca atl tlen onca nepa ipan tlali Líbano.
  gub-BL: Izaew wiko wi putar heremimonokatu kwer romo wà nehe. Heta tetea'u putar
    arozràn ài wà nehe. I'akatu putar uwà 'yw ài wà nehe no. Teko paw uze'egatu win
    Irimano parer rehe wà. Nezewegatete uze'egatu putar Izaew wanehe wà nehe no.
  eng-DRA: 'His branches shall spread, and his glory shall be as the olive tree: and
    his smell as that of Libanus.'
