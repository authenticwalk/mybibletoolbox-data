verse: HOS.014.003
translations:
  mal-C: അശ്ശൂരിനു ഞങ്ങളെ രക്ഷിക്കാൻ കഴിയുകയില്ല. യുദ്ധക്കുതിരകളുടെമേൽ ഞങ്ങൾ കയറി
    ഓടിക്കുകയില്ല. ഞങ്ങളുടെ സ്വന്തം കൈപ്പണിയോട്, ‘ഞങ്ങളുടെ ദൈവമേ’ എന്നു ഞങ്ങൾ ഇനി
    ഒരിക്കലും പറയുകയില്ല. അനാഥനു തിരുസന്നിധിയിൽ കരുണ ലഭിക്കുന്നുവല്ലോ.
  deu-TKW: 'Nehmt reuige Worte mit euch und kehrt damit um zu Jahwe! Sprecht zu ihm:
    Verzeihe doch ganz und gar die Schuld und greife zur Güte, so wollen wir dir als
    Farren die Gelübde unserer Lippen entrichten:'
  lin-lin: 'Bobongisa maloba na bino mpe bozonga epai na Yawe ; boloba na Ye : « Limbisa
    mabe na biso nyonso, yamba biso na mawa na Yo mpo ete tobonzela yo maloba ya bibebu
    na biso, na esika ya bangombe.'
  eng-LSV: Asshur does not save us, we do not ride on a horse, || Nor do we say anymore,
    Our god, to the work of our hands, || For in You the fatherless find mercy.
  eng-GNV: 'Take vnto you words, and turne to the Lord, and say vnto him, Take away
    all iniquitie, and receiue vs graciously: so wil we render the calues of our lippes.'
  eng-WEBSTER: 'Ashur shall not save us; we will not ride upon horses: neither will
    we say any more to the work of our hands, Ye are our gods: for in thee the fatherless
    findeth mercy.'
  nhw-BL: Pampa tlali Asiria ehuani amo huelis techmaquixtise, niyon nopa tlahuilancayotl
    catli tijchihuaj amo techpalehuis. Nojquiya ayacmo quema tiquintocaxtise ‘toTeco’
    nopa tiotzitzi catli tiquinmachijchijtoque pampa san ta tiquintlasojtla catli
    icnotzitzi.” Quej nopa xiquilhuica.
  swh-ONEN: Ashuru hawezi kutuokoa, hatutapanda farasi wa vita. Kamwe hatutasema tena
    ‘Miungu yetu’ kwa kile ambacho mikono yetu wenyewe imetengeneza, kwa kuwa kwako
    wewe yatima hupata huruma.”
  bba-bba: Bu wurɑmɑ win mi bu kɑnɑ teni ko te tɑ nɛɛ, Yinni Gusunɔ, ɑ sun bɛsɛn torɑnu
    kpuro suuru kuo. Kpɑ ɑ sun mɛɛri kɑ nɔnu ɡeu. Ye sɑ ko kɑ nun yɑ̃kuru kuɑ, sɑ
    ko nun siɑrɑ.
  eng-KJVCPB: 'Asshur shall not save us: we will not ride upon horses: Neither will
    we say any more to the work of our hands, Ye are our gods: For in thee the fatherless
    findeth mercy.'
  luo-luo: Asuria ok nyal resowa, bende ok wana idhi faresegi mag lweny. Ok wanachak
    wawach kendo ni, ‘Nyisechewa’ ne gik mwaloso gi lwetwa wawegi, nimar kuomi, ema,
    nyithi kiye yude kech.”
  meu-meu: Asuria ese basine hamaurimai, hosi ai basia gui; bona imamai amo a kara
    ḡaudia basia hereva henidia lou, basiato “Emai Dirava”. Oiemu ai ihareha ese hebogahisi
    e davariamu.
  npi-ULB: अश्‍शूरले हामीलाई बचाउनेछैन । हामी युद्ध गर्नलाई घोडाहरूमा सवार हुनेछैनौं
    । न त आफ्‍ना हातले बनाएका कुरालाई हामी यसो भन्‍नेछौं, ‘तपाईं हाम्रा देवता हुनुहुन्‍छ,’
    किनकि तपाईंमा नै टुहुरोले दया पाउँछ ।”
  yor-yor: Asiria kò le gbà wá là; a kò ní í gorí ẹṣin ogun. A kò sì ní tún sọ ọ́
    mọ́ láé, ‘Àwọn ni òrìṣà wa’ sí àwọn ohun tí ó fi ọwọ́ wa ṣe; nítorí pé lọ́dọ̀
    rẹ ni àwọn aláìní baba tí ń rí àánú.”
  pes-OPCB: نه آشور می‌تواند ما را نجات دهد و نه قدرت جنگی ما. دیگر هرگز بتهایی را
    که ساخته‌ایم خدایان خود نخواهیم خواند؛ زیرا ای خداوند، یتیمان از تو رحمت می‌یابند.»
  tgl-ULB: Hindi kami ililigtas ng Asiria; hindi kami sasakay sa mga kabayo sa digmaan.
    Ni magsasabi ng anupaman sa gawa ng aming mga kamay, 'Kayo ang aming mga diyos,'
    sapagkat sa iyo nakatagpo ng habag ang mga taong ulila.”
  hui-hui: Asiriali karume ina gi mialu pele nangibehe ka. Nogo hosini biruwa wai
    bu piaga karume ina mo wiabi nabibehe dege ka. Iname mbirale gime wabiniruhondo
    inanaga Ngode Datagaliwabe kamigoni lalu bi pupu nawuleberama. Anduane Homogo-o
    ina biamogo bulene mbira naheore waneigini aba ai̱yala nahe hono wahene ale kamago
    í̠na dara howa biamogo birilidagua bibe lalimu, lalu Hoseahanda lene.
  mya-mya: အာ​ရှု​ရိ​ဘု​ရင်​သည်​အ​ကျွန်ုပ်​တို့​ကို​မ ကယ်​နိုင်​ပါ။ စစ်​ရ​ထား​များ​သည်​အ​ကျွန်ုပ်
    တို့​ကို​မ​ကာ​ကွယ်​နိုင်​ပါ။ အ​ကျွန်ုပ်​တို့​လက် ဖြင့်​လုပ်​သော​ရုပ်​တု​များ​ကို
    အ​ကျွန်ုပ်​တို့​၏ ဘု​ရား​ဟု​နောက်​တစ်​ဖန်​မ​ခေါ်​တော့​ပါ။ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ခို​ကိုး​ရာ
    မဲ့​သော​သူ​တို့​အား​ကြင်​နာ​သ​နား​တော် မူ​ပါ​၏။''
  bod-N: ཨ་སུར་གྱིས་ངེད་རྣམས་སྐྱོབ་མི་ནུས། ད་ནི་ངེད་རྣམས་རྟ་ལ་མི་ཞོན་ཞིང་། དུས་ནམ་ཡིན་ཡང་རང་གིས་དངོས་སུ་བཟོས་པའི་སྐུ་འདྲ་ལ་ཁྱོད་ནི་ང་ཚོའི་ལྷ་ཡིན་ཞེས་སྨྲ་བར་མི་འགྱུར་ཏེ།
    ཁྱེད་ནས་དྭ་ཕྲུག་རྣམས་ལ་བྱམས་སྙིང་རྗེ་ཐོབ་པ་ཡིན་ཞེས་ཞུས་ཤིག
  sna-sna: Asiria haingatiponesi; hatingatasvi mabhiza ehondo. Hatizombotizve, ‘Vamwari
    vedu’ kune zvakagadzirwa namaoko edu chaiwo, nokuti nherera dzinowana tsitsi mamuri.”
  spa-BLM: 'Asiria no puede salvarnos. No vamos a montar a caballo; ni diremos nunca
    más a la obra de nuestras manos: “¡Dioses nuestros!”. porque en ti el huérfano
    encuentra misericordia”.'
  cac-cac: A Asiria max yal co coljiel yuuj. ¿Toc val syal pax co colchajel yuj noc'
    chej? Man̈xo ol caloch juntzan̈ tas sco b'o co diosaloc, yujto an̈ej val d'ayach
    ach Jehová syic' snivanil sc'ol eb' unin man̈xa smam snun, xe chi.
  swh-ULB: Ashuru haitatuokoa; hatutapanda farasi kwenda vitani. Hatuwezi tena kuiambia
    kazi ya mikono yetu, 'ninyi ni miungu yetu,' kwa maana kwako mtu asiye na baba
    hupata huruma.”
  bel-bel: 'Вазьмеце з сабою малітоўныя словы і зьвярнецеся да Госпада; кажэце яму:
    «адбяры ўсякае беззаконьне і прымі на дабро, і мы прынясём ахвяру вуснаў нашых.'
  deu-ELBBK: 'Nehmt Worte mit euch und kehrt um zu dem HERRN; sprecht zu ihm: Vergib
    alle Ungerechtigkeit und nimm an, was gut ist, dass wir die Frucht unserer Lippen
    als Schlachtopfer darbringen.'
  mbb-OT: Kenè key en ebuyù te tavang diyà te Asiria wey kenè key en edsarig te menge
    kudà he para te tebek. Kenè dey en egngezanan he Megbevayè dey is menge ed-ezapen
    he mibeelan dey. Su nehizuwan key kenikew is iring te menge ilu.’ ”
  mal-2015: 'അശ്ശൂർ ഞങ്ങളെ രക്ഷിക്കയില്ല; ഞങ്ങൾ കുതിരപ്പുറത്തു കയറി ഓടുകയോ ഇനി ഞങ്ങളുടെ
    കൈവേലയോടു: ഞങ്ങളുടെ ദൈവമേ എന്നു പറകയോ ചെയ്കയില്ല; അനാഥന്നു തിരുസന്നിധിയിൽ കരുണ
    ലഭിക്കുന്നുവല്ലോ എന്നു പറവിൻ.'
  rmc-rmc: 'Len tumenca o lava, visaren tumen ko RAJ a phenen leske: „Odmuk amenge
    savore amare bini a prile amen lačhe jileha, hoj e chvala andral amaro muj tuke
    te el sar o biki pre obeta.'
  pes-OPV: آشور ما را نجات نخواهد داد و بر اسبان سوارنخواهیم شد و بار دیگر به عمل
    دستهای خودنخواهیم گفت که شما خدایان ما هستید چونکه ازتو یتیمان رحمت می‌یابند.»
  ron-1924: 'Асириянул ну не ва скэпа, ну врем сэ май ынкэлекэм пе кай ши ну врем
    сэ май зичем лукрэрий мынилор ноастре: ‘Думнезеул ностру’. Кэч ла Тине гэсеште
    милэ орфанул.”'
  ben-OBCV: আসিরিয়া আমাদের রক্ষা করতে পারে না, আমরা যুদ্ধের ঘোড়ায় চড়ব না। আমাদের
    হাতে তৈরি প্রতিমাগুলিকে আমরা আর কখনও ‘আমাদের দেবতা’ বলব না, কারণ তোমার মধ্যেই
    পিতৃহীনেরা অনুকম্পা লাভ করে।”
  som-som: Reer Ashuur na badbaadin maayo, oo annagu fardo fuuli mayno, oo weliba
    sancada gacmahayagana mar dambe ku odhan mayno, Waxaad tihiin ilaahayo. Waayo,
    agoontu adigay naxariis kaa helaan.
  lat-VUC: 'Tollite vobiscum verba, et convertimini ad Dominum; et dicite ei: Omnem
    aufer iniquitatem, accipe bonum, et reddemus vitulos labiorum nostrorum.'
  eng-ASVBT: Assyria shall not save us; we will not ride upon horses; neither will
    we say anymore to the work of our hands, Ye are our gods; for in thee the fatherless
    findeth mercy.
  ita-1885: 'Assur non ci salverà, noi non cavalcheremo più sopra cavalli; e non diremo
    più all''opera delle nostre mani: Dio nostro; conciossiachè l''orfano ottenga
    misericordia appo te.'
  eng-LXXUP: 'Take with you words, and turn to the Lord your God: speak to him, that
    ye may not receive the reward of unrighteousness, but that ye may receive good
    things: and we will render in return the fruit of our lips.'
  eng-ULB: Assyria will not save us; we will not ride on horses to war. Neither will
    we say anymore to the work of our hands, 'You are our gods,' for in you the fatherless
    person finds compassion.”
  spa-VBL: 'Asiria no puede salvarnos, y no escaparemos con nuestros caballos de guerra,
    ni volveremos a decir: ‘ustedes son nuestros dioses’ a los ídolos que hemos hecho.
    Porque los huérfanos hallan misericordia en ti”.'
  fra-_FOB: 'Assur ne nous délivrera pas; nous ne monterons plus sur les chevaux,
    et nous ne dirons plus à l''ouvrage de nos mains: Vous êtes nos dieux! Car c''est
    en toi que l''orphelin trouve compassion.'
  mal-mal: 'അശ്ശൂർ ഞങ്ങളെ രക്ഷിക്കുകയില്ല; ഞങ്ങൾ കുതിരപ്പുറത്തു കയറി ഓടുകയോ ഇനി ഞങ്ങളുടെ
    കൈവേലയോട്: ‘ഞങ്ങളുടെ ദൈവമേ’ എന്ന് പറയുകയോ ചെയ്യുകയില്ല; അനാഥന് തിരുസന്നിധിയിൽ
    കരുണ ലഭിക്കുന്നുവല്ലോ” എന്നു പറയുവിൻ.'
  urd-GVR: Asūr hameṅ na bachāe. Āindā na ham ghoṛoṅ par sawār ho jāeṅge, na kaheṅge
    ki hamāre hāthoṅ kī chīzeṅ hamārā Ḳhudā haiṅ. Kyoṅki tū hī yatīm par rahm kartā
    hai.”
  suz-BL: अस्‍सुर ङा मुरपुकीमी आंइ कली प्रोंइने मचाप्‍नीम। गोपुकी लडाइ पथ शारा ङोइश्‍शा
    मगाक्‍नीकी। मिनु गो आंम सेल्‍शो थोव़क कली ‘इं परमप्रभु’ दे गेनायो मदेंनीकी। मारदे
    हना रोम रोइक्‍चपुकीमी इन शिशी ताइनीम” दे परमप्रभु कली देंनीन।
  eng-NOY: Assyria shall not help us; We will not ride on horses; And no more will
    we say to the work of our hands, Ye are our Gods! For from thee the fatherless
    obtaineth mercy.”
  ita-1927: L’Assiria non ci salverà, noi non monteremo più su cavalli, e non diremo
    più Dio nostro all’opera delle nostre mani; poiché presso di te l’orfano trova
    misericordia”.
  ckb-ckb: ئاشور ڕزگارمان ناکات. سواری ئەسپ نابین، جارێکی دیکە بە دەستکردەکانمان ناڵێین،
    ”خوداوەندەکانمان،“ چونکە لەلایەن تۆ هەتیو بەر بەزەیی دەکەوێت.»
  eng-BBE: Assyria will not be our salvation; we will not go on horses; we will not
    again say to the work of our hands, You are our gods; for in you there is mercy
    for the child who has no father.
  kan-OKCV: ಅಸ್ಸೀರಿಯ ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವುದಿಲ್ಲ. ನಾವು ಕುದುರೆಗಳ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವುದಿಲ್ಲ.
    ನಮ್ಮ ಕೈಗಳಿಂದ ಉಂಟು ಮಾಡಿದವುಗಳಿಗೆ, ‘ನೀವು ನಮ್ಮ ದೇವರುಗಳೇ,’ ಎಂದು ನಾವು ಇನ್ನು ಮುಂದೆ ಹೇಳುವುದೇ
    ಇಲ್ಲ. ಏಕೆಂದರೆ ನಿಮ್ಮಲ್ಲಿ ದಿಕ್ಕಿಲ್ಲದವರಿಗೆ ಅನುಕಂಪ ದೊರೆಯುತ್ತದೆ.”
  tam-2017: 'அசீரியா எங்களைக் காப்பாற்றுவதில்லை; நாங்கள் குதிரைகளின்மேல் ஏறமாட்டோம்;
    எங்கள் கைகளின் செயலைப்பார்த்து: நீங்கள் எங்களுடைய தேவர்கள் என்று இனிச் சொல்லமாட்டோம்;
    திக்கற்றவன் உம்மிடத்தில் இரக்கம்பெறுகிறான் என்று சொல்லுங்கள்.'
  spa-RV-1909: 'No nos librará Assur; no subiremos sobre caballos, ni nunca más diremos
    á la obra de nuestras manos: Dioses nuestros: porque en ti el huérfano alcanzará
    misericordia.'
  ron-BTF: 'Aşur nu ne va salva; nu vom călări pe cai; nici nu vom mai spune lucrării
    mâinilor noastre: Voi sunteţi dumnezeii noştri; fiindcă în tine, cel fără tată
    găseşte milă.'
  eng-WEBP: Assyria can’t save us. We won’t ride on horses; neither will we say any
    more to the work of our hands, ‘Our gods!’ for in you the fatherless finds mercy.”
  eng-FBV: Assyria can't save us; we will not ride our warhorses; we will never again
    say ‘You are our gods’ to the idols we have made. For in you orphans find mercy.”
  nld-1939: 'Neen, Assjoer zal onze helper niet zijn, Ook onze paarden bestijgen we
    niet; Tegen ons maaksel zeggen we niet meer: Onze God; Want de verweesde vindt
    enkel ontferming bij U!'
  nch-BL: Pampa tali Asiria ehuani amo huelis techmaquixtise, yon nopa tatehuilisti
    cati tijchihuaj amo techpalehuis. Nojquiya ayecmo quema tiquintocaxtise ‘toTeco’
    nopa teteyome cati tiquinmachijchijtoque pampa san ta tiquintasojta cati icnotzitzi.”
    Quej nopa xiquilhuica.
  vie-1934: 'A-si-ri sẽ không giải cứu chúng tôi, chúng tôi sẽ không cỡi ngựa chiến
    nữa, không nói với đồ bởi tay chúng tôi làm ra mà rằng: Các ngài là thần của chúng
    tôi! Vì ấy là trong Ngài mà kẻ mồ côi tìm thấy sự thương xót!'
  hin-CV: अश्शूर हमारा उद्धार नहीं कर सकता; हम युद्ध के घोड़ों पर नहीं चढ़ेंगे. हम
    अपने हाथों से बनाये चीज़ों को फिर कभी न कहेंगे ‘हमारे ईश्वर,’ क्योंकि अनाथ को
    आपसे ही करुणा मिलती है.”
  spa-BES: 'Asiria no será nuestra salvación; no iremos a caballo; No volveremos a
    decir a la obra de nuestras manos: Ustedes son nuestros dioses, porque en ti hay
    misericordia para él huérfano.'
  tdx-tdx: 'Andeso saontsy, le mibaliha mb’am’Iehovà: ano ty hoe: Fonga afaho o hakeoo,
    rambeso an-kasoa, vaho hengae’ay ty banian-tsoñi’ay.'
  tha-KJV: อัสซูรจะไม่ช่วยข้าพระองค์​ทั้งหลาย ข้าพระองค์ทั้งหมดจะไม่​ขี่ม้า ข้าพระองค์ทั้งหลายจะไม่​กล​่าวต่อไปว่า
