    हाथों की चीज़ें हमारा ख़ुदा हैं। क्योंकि तू ही यतीम पर रहम करता है।”
  rug-rug: Lopu boka harupu gami Asiria si gami; lopu kote koi hose varipera si gami,
    lopu kote zama pule guahe si gami, ‘Mami tamasa,’ gua, koa sa pu ta tavete pa
    lima mami telemami, ura koa Goi si ta tatarue sa koburu eapana.”
  gaz-gaz: Asoor nu oolchuu hin dandaʼu; nu fardeen lolaa hin yaabbannu. Nu siʼachi
    deebinee, waan harki keenya hojjeteen, ‘Waaqota keenya’ hin jennu; daaʼimman abbaa
    hin qabne gara laafina sirraa argatuutii.”
  fra-LSG: 'L’Assyrien ne nous sauvera pas, nous ne monterons pas sur des chevaux,
    Et nous ne dirons plus à l’ouvrage de nos mains: Notre Dieu! Car c’est auprès
    de toi que l’orphelin trouve compassion.'
  gnn-gnn: Ŋuruŋu Yatjiriyawuyyunydja wäŋayu yakana ŋanapurrunha yurru walŋakuma,
    ga yakana yurru ŋanapurru walŋakunharamirri be ŋanapurruŋgalay ganydjarryu. Yaka
    yana biyapul ŋanapurru yurru waŋarr‐ḻakarama ŋula nhä ŋunhi djämawuy goŋbuy, ŋunhi
    ŋanapurru yukurrana djäma dhiyaŋu ŋanapurruŋgalay goŋdhu. Garray, ŋanapurrunydja
    dhuwalanydja yolŋu'‐yulŋu balanyarana bitjan bäpamiriwnha walala; nhepi yana waŋganydhu
    yukurra gämanydja ŋanapurrunha mel‐wuyunaramirriyunydja dhikanydja wal'ŋu.”
  yal-yal: Ɛ tubi Alatala ma ɛ a mafan falan na. Ɛ a fala a xa, ɛ naxa, “Nxu mafelu
    nxu hakɛne birin na, i nxu rasɛnɛ ki faɲi, alogo nxu xa tantun xuiin findi nxɔ
    saraxan na.
  haw-1868: 'Aole e hoola ko Asuria ia makou; Aole makou e holo maluna o ka lio; Aole
    hoi makou e olelo hou aku i ka hana a ko makou mau lima. O oe ko makou Akua: No
    ka mea, ma ou la e loaa''i i ka poe makua ole ka lokomaikai.'
  arb-NAV: 'إِنَّ أَشُّورَ لَنْ تُخَلِّصَنَا، وَلَنْ نَعْتَمِدَ عَلَى خُيُولِ مِصْرَ
    لإِنْقَاذِنَا، وَلَنْ نَقُولَ لِلأَوْثَانِ صَنْعَةِ أَيْدِينَا: ’أَنْتُمْ آلِهَتُنَا‘
    لأَنَّ فِيكَ وَحْدَكَ يَجِدُ الْيَتِيمُ رَحْمَةً».'
  ewe-ewe: Asiria mate ŋu axɔ na mí le aʋa me o, eye míaƒe aʋawɔsɔwo hã mate ŋu aɖe
    mí o; míagayɔ legba siwo míewɔ kple asi la be míaƒe mawuwo azɔ o, elabena wò Yehowa
    ɖeɖe gbɔ ko tsyɔ̃eviwo kpɔa nublanuikpɔkpɔ le.”
  eng-LEE: '(14:4) Asshur shall not help us; upon horses will we not ride: and we
    will no more say, Ye are our gods, to the work of our hands; for in thee alone
    the fatherless obtaineth mercy.”'
  asm-FB: অচূৰীয়াই আমাক উদ্ধাৰ কৰিব নোৱাৰিব; ঘোঁৰাৰ ওপৰত ভাৰসা কৰি আমি যুদ্ধ নকৰিম।
    আমাৰ হাতেৰে নির্মাণ কৰা মূর্তিক আমি পুনৰ ‘তুমি আমাৰ ঈশ্বৰ’ বুলি কেতিয়াও নকম;
    কিয়নো আপোনাৰ ওচৰতে অনাথজনে দয়া বিচাৰি পায়।”
  sus-A: وٌ تُوبِ عَلَتَلَ مَ، وٌ قَ يِ وْيّن قَنيِ قَلَ عَ بّ، «عِ شَ دِحّ مُشُ شَ
    يُنُبِيٍ مَ، عِ شَ هِننّ مُشُ رَ. مُشُ شَ تَنتُي بَ سّرّشّ رَ، تُورَيٍ شَ لُ نَ.
  fra-SBL: 'L''Assyrie ne peut pas nous sauver. Nous ne monterons pas à cheval ; et
    nous ne dirons plus à l''œuvre de nos mains : « Nos dieux ». car en toi l''orphelin
    trouve la miséricorde. »'
  hbo-hbo: קְח֤וּ עִמָּכֶם֙ דְּבָרִ֔ים וְשׁ֖וּבוּ אֶל־יְהוָ֑ה אִמְר֣וּ אֵלָ֗יו כָּל־תִּשָּׂ֤א
    עָוֹן֙ וְקַח־טֹ֔וב וּֽנְשַׁלְּמָ֥ה פָרִ֖ים שְׂפָתֵֽינוּ׃
  kik-kik: Ashuri ndangĩhota gũtũhonokia; tũtikũhaica mbarathi cia ita. Tũtirĩ hĩndĩ
    ĩngĩ tũgaacooka gwĩta kĩrĩa tũthondekete na moko maitũ ‘ngai ciitũ,’ nĩgũkorwo
    thĩinĩ waku ciana cia ngoriai nĩciiguagĩrwo tha.”
  fra-NCL: 'Prenez avec vous des paroles, et revenez à Yahweh ; dites-lui : « Otez
    toute iniquité et prenez ce qui est bon ! Que nous vous offrions, au lieu de taureaux,
    les paroles de nos lèvres.'
  cek-AK: Assyria kaminawk mah kaicae pahlong mak ai; hrang nuiah kang thueng o mak
    ai boeh, ban hoi ka sak o ih hmuen khaeah, Nang loe kaicae ih Sithaw ni, tiah
    ka thui o mak ai boeh. Nang khae hoiah ni naqahnawk mah palungnathaih to hnuk
    o.
  cuk-cuk: Bab-Jehováʼye, Asiria-dulemar gwen anmar-bendakosulid, bar anmar molimar-bila-onoged-birgi
    nakosulid. Anmar, anmar-ibmar-sobsamaladse anmar-bab-dummaganye, bar golosulid.
    Bab-Jehová, unnila begine babgan-satemalad wile daklesiid.’ ”
  uig-CYR: 'Өзүңлар билән биллә сөзләрни епкелиңлар, Пәрвәрдигарниң йениға қайтиңлар;
    Униңға: — «Барлиқ қәбиһликни кәчүргәйсән, Шапаәт билән бизни қобул қилғайсән,
    Шуниң билән биз Саңа ләвлиримиздики «буқа қурбанлиқлар»ни тутимиз — дәңлар.'
  tel-2017: అష్షూరీయులు మమ్మల్ని రక్షించరు. మేమిక మీదట గుర్రాలెక్కి యుద్ధానికి పోము.
    ‘మీరే మాకు దేవుడు’ అని మేమిక మీదట మా చేతి పనితో చెప్పము. తండ్రిలేని వారికి వాత్సల్యం
    నీ దగ్గరే దొరుకుతుంది.”
  hat-BSA: 'Assyrie p ap sove nou. Nou p ap monte sou cheval; ni nou p ap di ankò
    a zèv men nou yo: “Ou se dye nou.” Paske nan Ou, òfelen an twouve mizerikòd.”'
  kos-kos: Tuh Assyria tia ku in molikutla, ac horse in mweun tia pac ku in loangekut.
    Kut fah tiana sifilpa fahk nu ke ma sruloala lasr mu elos god lasr. O LEUM GOD,
    kom fahkak pakoten nu sin mwet mukaimtal!”
  hbo-WLC: קְח֤וּ עִמָּכֶם֙ דְּבָרִ֔ים וְשׁ֖וּבוּ אֶל־יְהוָ֑ה אִמְר֣וּ אֵלָ֗יו כָּל־תִּשָּׂ֤א
    עָוֺן֙ וְקַח־ט֔וֹב וּֽנְשַׁלְּמָ֥ה פָרִ֖ים שְׂפָתֵֽינוּ׃
  ibo-ibo: Ndị Asịrịa enweghị ike ịzọpụta anyị, ọ bụghị nʼelu ịnyịnya agha ka anyị
    ga-anọkwasị. Anyị agaghị asịkwa ‘Chi anyị ka unu bụ’ nye ihe ndị ahụ anyị jiri
    aka anyị pịa, nʼihi na nʼime gị, ka ndị na-enweghị nne na nna na-achọta obi ebere.”
  ory-ory: ଅଶୂର ଆମ୍ଭମାନଙ୍କର ପରିତ୍ରାଣ କରିବ ନାହିଁ; ଆମ୍ଭେମାନେ ଅଶ୍ୱାରୋହଣ କରିବା ନାହିଁ;
    କିଅବା ‘ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କର ଦେବଗଣ’ ବୋଲି ଆପଣାମାନଙ୍କ ହସ୍ତକୃତ ବସ୍ତୁକୁ ଆଉ କହିବା
    ନାହିଁ; କାରଣ ପିତୃହୀନ ତୁମ୍ଭ ନିକଟରେ ଦୟାପ୍ରାପ୍ତ ହୁଏ।”
  chk-chk: Asiria esap tongeni amanauakem, ekewe orisin maun resap tongeni alisikem.
    Aisap chüen apasa ngeni äm kewe uluulun anümwäl pwe ir äm Kot. Ekewe mi mäsen
    ra küna ümöümöch me reöm.”
  rop-rop: Det kantri Asiriya kaan seibum melabat, en melabat ronwan hosis en ola
    wepan kaan album melabat. Wal melabat kaan tok langa detlot drimin sheip igin
    en gulum olabat God blanga melabat. Detlot drimin sheip nomo God. Oni yu na YAWEI
    det trubala God, en yu na oldei kain langa detlot pipul hu nomo garram enibodi
    blanga album olabat.’” Lagijat na Hoseiya bin tok.
  ukr-1871: 'Возьміть із собою (щирі) слова, приступіть до Господа й говоріть до його:
    Відійми всяке беззаконство й приверни благость, а ми приносити мемо жертву уст
    наших.'
  deu-1951: (014-4) Assur soll uns nicht mehr helfen; wir wollen nicht mehr auf Rossen
    reiten und das Werk unserer Hände nicht mehr unsere Götter nennen, denn bei dir
    findet das Waislein Barmherzigkeit!»
  eng-JPS: (14-4) Asshur shall not save us; we will not ride upon horses; neither
    will we call any more the work of our hands our gods; for in Thee the fatherless
    findeth mercy.'
  srp-1865: 'Asirac nas ne može izbaviti, neæemo jahati na konjma, niti æemo više
    govoriti djelu ruku svojih: Bože naš; jer u tebe nalazi milost sirota.'
  lug-lug: Obwasuli tebusobola kutulokola; Tetujja kwebagala mbalaasi ez’omu ntalo.
    Tetuliddayo kwogera nate nti, ‘Bakatonda baffe,’ nga twogera ku bintu bye twekoledde
    n’emikono gyaffe, kubanga mu ggwe, bamulekwa mwe bajja okusaasirwa.”
  heb-heb: אשור לא יושיענו על סוס לא נרכב ולא נאמר עוד אלהינו למעשה ידינו אשר בך ירחם
    יתום׃
  ben-IRV: অশূর আমাদের রক্ষা করবে না, আমরা ঘোরায় চড়বো না যুদ্ধের জন্য। না আর কোন
    দিন বলব আমাদের হাতের তৈরী কোন বস্তূকে, ‘তুমি আমাদের ঈশ্বর,’ কারণ তোমাতেই পিতৃহীন
    লোক করুণা পায়।”
  pan-pan: ਅੱਸ਼ੂਰ ਸਾਨੂੰ ਨਹੀਂ ਬਚਾਵੇਗਾ, ਅਸੀਂ ਘੋੜਿਆਂ ਦੇ ਉੱਤੇ ਨਹੀਂ ਚੜ੍ਹਾਂਗੇ, ਅਤੇ ਅਸੀਂ
    ਫੇਰ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਨੂੰ “ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ” ਨਹੀਂ ਮੰਨਾਂਗੇ। ਤੇਰੇ ਕੋਲੋਂ ਯਤੀਮ ਰਹਿਮ ਨੂੰ
    ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।
  mya-JVB: အာရှုရိ မင်းသည် အကျွန်ုပ် တို့ကို မ ကယ်တင် ရ။ အကျွန်ုပ်တို့သည် မြင်းစီး
    သူရဲမ လုပ်ပါ။ ကိုယ် လက် ဖြင့် လုပ် သောအရာတို့အား ၊ ကိုယ်တော်တို့သည် အကျွန်ုပ်
    တို့၏ ဘုရား သခင်ဖြစ်ပါ၏ဟု နောက် တဖန် မ ဆို ပါ။ အကြောင်း မူကား၊ မိဘ မရှိသောသူတို့သည်
    ကိုယ်တော် ထံ၌ ကရုဏာ ကျေးဇူးကိုခံ တတ်ကြပါ၏ဟု လျှောက်ကြလော့။
  hmo-hmo: “Asuria ese ai ia hamauria diba lasi, bona tuari ena hosi ese tuari dekena
    amo ai idia gimaia diba lasi. Bona aiemai imana ese idia karaia dirava koikoi
    do ai herevalaia lou lasi, ‘Aiemai Dirava’. Badina Lohiabada e, oi ese durua idia
    davaria diba lasi taudia dekenai oi bogahisihisi henidia noho.”
  urd-urd: असूर हम को नहीं बचाएगा; हम घोड़ों पर सवार नहीं होंगे; और अपनी दस्तकारी
    को ख़ुदा न कहेंगे क्यूँकि यतीमों पर रहम करने वाला तू ही है।
  rus-SYN: 'Возьмите с собою молитвенные слова и обратитесь к Господу; говорите Ему:
    “отними всякое беззаконие и прими во благо, и мы принесем жертву уст наших.'
  bqc-SIM: 'À su Diiwa, í yãsiuɛ̀ à oɛ̀: Wá yãvãiↄ kɛ̃́wá, gbãakpawázi,
    wí n sáaukpa.'
  tcz-CHONGTHU: Assyria in eihuh jou pouve. Keiho jong sakolte chunga toupovinge,
    Tukalla lhah keihon jong kakhutsoh-u milim doi jah ah ‘ka Pathen’ katikit louhel
    dingu ahi. Nachunga hin nulou palouten hepina akimujin ahiye” tiuvin.
  mar-mar: अश्शूर आम्हास तारणार नाही, आम्ही युध्दासाठी घोड्यावर स्वार होणार नाही,
    यापुढे आमच्या हाताच्या मूर्तीस आमचा देव म्हणणार नाही, कारण तुझ्यामध्ये अनाथांना
    दया प्राप्त होते.
  qub-qub: Asiria runacunaga manami salbamangapächu. Cawallucunawanpis pillyamanga
    manami aywashäcunachu. Quiquëcuna rurashätaga mananami imatapis ‹diosnë› nishänachu.
    Tayta Dios gamllami wacchacunatapis cuyapanqui» nir.
  bqp-bqp: Bu wurɑmɑ win mi bu kɑnɑ teni ko te tɑ nɛɛ, Yinni Gusunɔ, ɑ sun bɛsɛn torɑnu
    kpuro suuru kuo. Kpɑ ɑ sun mɛɛri kɑ nɔnu geu. Ye sɑ ko kɑ nun yɑ̃kuru kuɑ, sɑ
    ko nun siɑrɑ.
  hat-hat: Moun Lasiri yo p'ap janm ka sove nou. Nou p'ap mete konfyans nou ankò nan
    chwal pou fè lagè. Nou p'ap janm gade zidòl nou fè ak men nou pou nou di yo se
    yo ki bondye nou. Nou rekonèt, Seyè, se ou menm ki gen pitye pou timoun ki san
    papa.
  eng-BSB: Assyria will not save us, nor will we ride on horses. We will never again
    say, ‘Our gods!’ to the work of our own hands. For in You the fatherless find
    compassion.”
  eng-WEBPB: Assyria can’t save us. We won’t ride on horses; neither will we say any
    more to the work of our hands, ‘Our gods!’ for in you the fatherless finds mercy.”
  kbq-kbq: Hagi Asiria vahe'mo'za tagura ovazigahaze. Tagra ha' vahe'mo'zama vano
    nehu'za ha'ma nehaza hosi afu agumpina vano osugosune. Ana nehuta tagra'ama troma
    hunte'nona zankura ru'enena tagri anumzane huta osugosune. Na'ankure kagrake'za
    megusa mofavreraminkura kasunkura hunezmantane.
  nhe-BL: Pampa tlali Asiria ehuani ax huelis techmaquixtise, niyon nopa tlatehuijcayotl
    tlen tijchihuaj amo techpalehuis. Nojquiya ayoc quema tiquintocaxtise ‘toTeco’
    nopa totiotzitzi tlen tiquinmachijchijtoque pampa san ta tiquintlasojtla tlen
    icnotzitzi.” Queja nopa xiquilhuica.
  gub-BL: Axir nupuner kwaw urepyro haw rehe wà. Zauxiapekwer kawaru ku'az har nupuner
    kwaw urerehe uzekaiw katu haw rehe wà. — Peiko urezar romo, nuru'e pixik kwaw
    tupàn a'ua'u ureremiapo kwer wanupe nehe. Ne Tupàn urepuhareko katu pe ne. Xo
    ne zo erezekaiw katu putar ma'e hereko 'ymar wanehe ne, peze izupe nehe.
  eng-DRA: 'Take with you words, and return to the Lord, and say to him: Take away
    all iniquity, and receive the good: and we will render the calves of our lips.'
