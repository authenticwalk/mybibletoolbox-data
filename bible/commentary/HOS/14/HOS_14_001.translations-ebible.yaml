verse: HOS.014.001
translations:
  mal-C: ഇസ്രായേലേ, നിന്റെ ദൈവമായ യഹോവയിലേക്കു മടങ്ങിവരിക. നിന്റെ പാപങ്ങളായിരുന്നു
    നിന്റെ വീഴ്ചയ്ക്കു കാരണമായത്!
  deu-TKW: Samaria muß es büßen, daß es gegen seinen Gott widerspenstig war; durch
    das Schwert sollen sie fallen, die zarten Kinder sollen zerschmettert, die Schwangeren
    aufgeschlitzt werden.
  lin-lin: Bato ya Samari basengeli kozwa etumbu mpo na mabe na bango, pamba te batombokeli
    Nzambe na bango. Bato bakokufa na mopanga ; bakonyata-nyata babebe na bango, bakopasola
    mabumu ya basi na bango ya zemi.
  eng-LSV: “Turn back, O Israel, to your God YHWH, || For you have stumbled by your
    iniquity.
  eng-GNV: 'Samaria shalbe desolate: for she hath rebelled against her God: they shall
    fall by the sworde: their infants shalbe dashed in pieces, and their women with
    childe shalbe ript.'
  eng-WEBSTER: O Israel, return to the LORD thy God; for thou hast fallen by thy iniquity.
  nhw-BL: Oh, antlali Israel ehuani, ximocuepaca ica amoTECO Dios por amotlajtlacolhua,
    anhuetztoque hasta más tlatzintla.
  swh-ONEN: Rudi, ee Israeli, kwa Bwana Mungu wako. Dhambi zako zimekuwa ndilo anguko
    lako!
  bba-bba: Nɑ kon de bu Sɑmɑri sɛɛyɑsiɑ yèn sɔ̃ yen tɔmbu bɑ nɛ Gusunɔ ben Yinni seesi.
    Bɑ koo bu ɡowɑ tɑbu sɔɔ kpɑ bu ben bii piiminu nɑm. Kpɑ bu ben kurɔ be bɑ ɡuri
    mɔn nukunu bɛsuku.
  eng-KJVCPB: O Israel, return unto the Lord thy God; For thou hast fallen by thine
    iniquity.
  luo-luo: Dwoguru ir Jehova Nyasaye ma Nyasachu, yaye Israel. Richou ema osemiyo
    upodho.
  meu-meu: A Israel e, Iehova, emu Dirava, ba lou henia, badina be vada o hekwakwanai,
    emu kara havara daidiai.
  npi-ULB: ए इस्राएल, परमप्रभु आफ्‍ना परमेश्‍वरकहाँ फर्क, किनकि आफ्ना अपराधको कारणले
    तिमीहरू पतित भएका छौ ।
  yor-yor: Yípadà ìwọ Israẹli sí Olúwa Ọlọ́run rẹ. Ẹ̀ṣẹ̀ rẹ ló fa ìparun rẹ!
  pes-OPCB: ای اسرائیل، به سوی خداوند، خدای خود بازگشت کن، زیرا در زیر بار گناهانت
    خرد شده‌ای.
  tgl-ULB: Manumbalik ka Israel, kay Yahweh na inyong Diyos, sapagkat ikaw ay bumagsak
    dahil sa iyong kasamaan.
  hui-hui: Isaraele wali agaliru-o tígua ko birimirume tíni mo pila hayago ai Anduane
    Homogo tínaga Ngode Datagaliwabe karia dai bulene nga.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ပြန်​လာ
    ကြ​လော့။ သင်​တို့​သည်​သင်​တို့​၏​အ​ပြစ်​ကြောင့် ခြေ​ချော်​၍​လဲ​ကြ​ပြီ။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ། ཁྱོད་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་སེམས་སྒྱུར་ཅིག
    ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ནི་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་སར་འགྱེལ་ཏོ། །
  sna-sna: Iwe Israeri, dzokera kuna Jehovha Mwari wako. Zvivi zvako ndizvo zvakauyisa
    kuwa kwako!
  spa-BLM: Israel, vuelve a Yahvé, tu Dios; porque has caído por tu pecado.
  cac-cac: Ex vetisraelal, meltzajan̈ec d'a Jehová co Diosal, vach'chom ix ex telvi
    val yuj e mul.
  swh-ULB: Israeli, rudi kwa Bwana, Mungu wako, kwa kuwa umeanguka kwa sababu ya uovu
    wako.
  bel-bel: 'Спустошана будзе Самарыя, бо паўстала супраць Бога свайго: ад меча ўпадуць
    яны, дзеці іхнія будуць разьбіты, і цяжарныя іхнія будуць расьсечаныя.'
  deu-ELBBK: Samaria wird büßen, denn es ist widerspenstig gewesen gegen seinen Gott;
    sie werden durchs Schwert fallen, ihre Kinder werden zerschmettert und ihre Schwangeren
    aufgeschlitzt werden.
  mbb-OT: Migkaǥi si Hoseas te, “He menge tig-Israel, likù kew ziyà te Nengazen he
    Megbevayè niw, su nezeetan kew tenged te menge salè niw.
  mal-2015: യിസ്രായേലേ, നിന്റെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്കു മടങ്ങിച്ചെല്ലുക; നിന്റെ
    അകൃത്യംനിമിത്തം അല്ലോ നീ വീണിരിക്കുന്നതു.
  rmc-rmc: E Samarija ľidžala e vina, bo pes vzburinďa pre peskro Del. Lakre manušen
    murdarena la šabľaha, lakre čhaven rozpučinena pre phuv a le khabne džuvľen rozparinena.
  pes-OPV: ای اسرائیل بسوی یهوه خدای خودبازگشت نما زیرا به‌سبب گناه خودلغزیده‌ای.
  ron-1924: Ынтоарче-те, Исраеле, ла Домнул Думнезеул тэу! Кэч ай кэзут прин нелеӂюиря
    та.
  ben-OBCV: হে ইস্রায়েল, তোমরা ফিরে এসো তোমাদের ঈশ্বর সদাপ্রভুর কাছে। তোমাদের পাপ
    সমূহই তোমাদের পতনের কারণ!
  som-som: Dadka Israa'iilow, u soo noqda Rabbiga Ilaahiinna ah, waayo, xumaantiinnii
    waad ku dhacdeen.
  lat-VUC: '[Pereat Samaria, quoniam ad amaritudinem concitavit Deum suum ! in gladio
    pereant, parvuli eorum elidantur, et fœtæ ejus discindantur !]'
  eng-ASVBT: O Israel, return unto Jehovah thy God; for thou hast fallen by thine
    iniquity.
  ita-1885: ISRAELE, convertiti al Signore Iddio tuo; conciossiachè tu sii caduto
    per la tua iniquità.
  eng-LXXUP: 'Samaria shall be utterly destroyed: for she has resisted her God; they
    shall fall by the sword, and their sucklings shall be dashed against the ground,
    and their women with child ripped up.'
  eng-ULB: Israel, return to Yahweh your God, for you have fallen because of your
    iniquity.
  spa-VBL: Vuelve, Israel, al Señor tu Dios, porque tus pecados te han hecho caer.
  fra-_FOB: Israël, convertis-toi à l'Éternel ton Dieu, car tu es tombé par ton iniquité.
  mal-mal: യിസ്രായേലേ, നിന്റെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്ക് മടങ്ങിച്ചെല്ലുക; നിന്റെ
    അകൃത്യം നിമിത്തം അല്ലയോ നീ വീണിരിക്കുന്നത്.
  urd-GVR: Ai Isrāīl, taubā karke Rab apne Ḳhudā ke pās wāpas ā! Kyoṅki terā qusūr
    tere zawāl kā sabab ban gayā hai.
  suz-BL: गे इस्राएली, परमप्रभु यावे, इन परमप्रभु गे लेश्‍शा जाक्‍कीन। मारदे हना गे
    इन मरिम्‍शो पतीके रे खतम दुम्‍तीनी।
  eng-NOY: Return, O Israel, to Jehovah thy God; For thou hast fallen by thine iniquity.
  ita-1927: O Israele, torna all’Eterno, al tuo Dio! poiché tu sei caduto per la tua
    iniquità.
  ckb-ckb: ئەی ئیسرائیل، بۆ لای یەزدانی پەروەردگاری خۆتان بگەڕێنەوە، چونکە بە تاوانی
    خۆتان تێکشکان!
  eng-BBE: O Israel, come back to the Lord your God; for your evil-doing has been
    the cause of your fall.
  kan-OKCV: ಇಸ್ರಾಯೇಲೇ, ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೋ. ಏಕೆಂದರೆ ನಿನ್ನ ಪಾಪಗಳೇ,
    ನಿನ್ನ ಬೀಳುವಿಕೆಗೆ ಕಾರಣ.
  tam-2017: இஸ்ரவேலே, உன் தேவனாகிய யெகோவாவிடத்தில் திரும்பு; நீ உன் அக்கிரமத்தினால்
    விழுந்தாய்.
  spa-RV-1909: 'CONVIÉRTETE, oh Israel, á Jehová tu Dios: porque por tu pecado has
    caído.'
  ron-BTF: Israele, întoarce-te la DOMNUL Dumnezeul tău, pentru că ai căzut prin nelegiuirea
    ta.
  eng-WEBP: Israel, return to the LORD your God; for you have fallen because of your
    sin.
  eng-FBV: Return, Israel, to the Lord your God, because your sins have brought you
    down.
  nld-1939: Israël, bekeert u tot Jahweh, uw God, Want uw zonde bracht u ten val;
  nch-BL: ¡Ay antali Israel ehuani! Ximocuepaca ica amoTECO Dios. Por amotajtacolhua,
    anhuetztoque hasta más tatzinta.
  vie-1934: Hỡi Y-sơ-ra-ên, hãy trở lại cùng Giê-hô-va Đức Chúa Trời ngươi, vì ấy
    là tại tội lỗi ngươi làm cho ngươi sa ngã.
  hin-CV: हे इस्राएल, याहवेह अपने परमेश्वर के पास लौट आओ. तुम्हारा पाप ही तुम्हारे
    पतन का कारण है!
  spa-BES: Oh Israel, vuelve al Señor tu Dios; porque tu maldad ha sido la causa de
    tu caída.
  tdx-tdx: Ho vave’ i Somerone o tahi’eo, amy t’ie niody aman’Añahare’e; hampikorovohem-pibara;
    ho demoheñe an-damilamy o anak’ ajaja’ iareoo, ho boraheñe an-drimitse o rakemba
    mivesatseo.
  tha-KJV: โอ อิสราเอลเอ๋ย จงกลับมาหาพระเยโฮวาห์พระเจ้าของเจ้า เจ้​าสะดุ​ดก​็เพราะความชั่วช้าของเจ้า
  por-BR-2018: Converte-te, ó Israel, ao SENHOR teu Deus; pois caíste por tua maldade.
  deu-ELO: Kehre um, Israel, bis zu Jehova, deinem Gott, denn du bist gefallen durch
    deine Ungerechtigkeit.
  eng-WYC-2018: Israel, be thou turned again to thy Lord God, for thou falledest down
    in thy wickedness. (Israel, return thou to the Lord thy God, for thou hast fallen
    down in thy wickedness.)
  epo-epo: Revenu, ho Izrael, al la Eternulo, via Dio; ĉar vi falis pro viaj malbonagoj.
  uig-PIN: I Israil, Pǝrwǝrdigar Hudayingning yeniƣa ikkilǝnmǝy ⱪaytip kǝl! Qünki
    ɵz ⱪǝbiⱨliking bilǝn putlixip yiⱪilƣansǝn.
  beo-beo: Isala:ili dunu! Dilia Hina Godema bu sinidigima! Dilia da wadela:le hamoiba:le,
    didigabone dafai dagoi.
  tpi-OTNT: Ol Israel, yupela i mas kam bek long God, Bikpela bilong yupela, long
    wanem, sin bilong yupela i mekim yupela i pundaun.
  hau-SA: Ku dawo, ya Isra’ila, ga Ubangiji Allahnku. Zunubanku ne sun zama sanadin
    fāɗuwarku!
  uig-LAT: I Israil, Perwerdigar Xudayingning yénigha ikkilenmey qaytip kel! Chünki
    öz qebihliking bilen putliship yiqilghansen.
  nde-nde: Buyela, we Israyeli, kuThixo uNkulunkulu wakho. Izono zakho yizo ezikuwisileyo!
  ton-ton: ‌ʻE ʻIsileli, tafoki kia Sihova ko ho ʻOtua; he kuo ke tō ki lalo ʻi hoʻo
    hia.
  ces-1613: Obratiž se, ó Izraeli, cele k Hospodinu Bohu svému, nebo jsi padl příčinou
    nepravosti své.
  eng-WMB: Israel, return to the LORD your God; for you have fallen because of your
    sin.
  tam-TCV: இஸ்ரயேலே, உன் இறைவனாகிய யெகோவாவிடம் திரும்பு; உன் பாவங்களே நீ விழுந்துபோவதற்குக்
    காரணமாய் அமைந்தன.
  ceb-ULB: Israel, balik ngadto kang Yahweh nga imong Dios, kay napukan ka tungod
    sa imong pagkadaotan.
  pol-UBG: Izraelu, nawróć się całkowicie do PANA, swego Boga. Upadłeś bowiem z powodu
    swojej nieprawości.
  agr-agr: 'Oseas Israel aents aidaun chichajak: “Israel aents aidauwah, atumi pegkegchaujum
    wagagtamkimtai, kakaumainchau wajasjum batsatjum nunú idaikujum ataktu atumi Apajuíjum,
    Tuke Pujuuwai minitajum. Nuniakum juju aatsajum Apajuí segatajum: ‘Apajuíjuh,
    amek pegkejaitme, nuadui wait aneasam iina tudaujish tsagkugkagtugta, dutikawamin
    ii ame emematku kantabauwa nunú amina shiig awajtamkati.'
  kyc-kyc: Isaraele wambu dupwa nakamana Kamongo Anatu karamo dokona kapu kyuo pupwape.
    Nakamana koo dupwame nakama lukumakapala pao palimi kandape.
  urd-GVU: اے اسرائیل، توبہ کر کے رب اپنے خدا کے پاس واپس آ! کیونکہ تیرا قصور تیرے
    زوال کا سبب بن گیا ہے۔
  eng-OEBCW: Return, Israel, to the Lord your God, for you have stumbled in your iniquity.
  deu-1912: Bekehre dich, Israel, zu dem HERR, deinem Gott; denn du bist gefallen
    um deiner Missetat willen.
  kan-2017: ಇಸ್ರಾಯೇಲೇ, ನೀನು ಹಿಂದಿರುಗಿ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೋ; ನಿನ್ನ ಅಪರಾಧದಿಂದಲೇ,
    ನೀನು ಮುಗ್ಗರಿಸಿ ಬಿದ್ದಿ.
  yap-yap: Gimed e girdi’ nu Israel, mu sulod ngak SOMOL ni Got romed. Denen romed
    e be dol’ nagmed.
  hlt-MCSB: Israel aw, na Pathen Yahweh taengla mael laeh. Namah kathaesainah dongah
    ni na paloe coeng.
  mdy-ETH: ዒስራዔኤሌ ዴሬዮቴ! ዒንሢኮ ጎማ ዒንሢ ዹቂ ዣኣሊሴያታሢሮ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ባንሢ ማዑዋቴ።
  twi-ASANTE: Ao Israel, sane wʼakyi kɔ Awurade wo Onyankopɔn nkyɛn. Wʼahweaseɛ firi
    wo bɔne!
  eng-WEBU: Israel, return to the LORD your God; for you have fallen because of your
    sin.
  wal-wal: Israa7eela asau, intte nagaraa gaasuwan xubettidi kunddideta. Intte ha77i
    GODAAKKO, intte Xoossaakko simmite.
  spa-PDDPT: ¡Oh Israel, regresa a Yavé tu ʼElohim, pues caíste a causa de tu iniquidad!
  gun-gun: — Israel kuery, pejevy ju Penderuete pe, mba'eta pejejavya ae pendereity.
  agu-BL: ”E'u' aj Israel, yi e'u' yi ja chibenu' tul il tan paj cyajtza'klu' cachi',
    chipakxoku' tan chixome'nu' te Kajcaw yi kaRyosil.
  ilo-ULB: Israel, agsublika kenni Yahweh a Diosmo, ta natnagka gapu kadagiti basbasolmo.
  kpg-kpg: Goodou go digau Israel, huli gi muli, lloomoi gi Dimaadua go di godou God.
    Godou huaidu la guu hai goodou gi dugidugi godou wae gi hingahinga.
  uig-ARA: ئى ئىسرائىل، پەرۋەردىگار خۇدايىڭنىڭ يېنىغا ئىككىلەنمەي قايتىپ كەل! چۈنكى
    ئۆز قەبىھلىكىڭ بىلەن پۇتلىشىپ يىقىلغانسەن.
  sus-sus: Samarikae bara yunubi sɔtɔ e Marigi Alatala matandife ra. Na nan a ra e
    faxama santidɛgɛma ra, e xa diyɔrɛe wolima nɛ bɔxi ma, e xa ginɛ furuxie furi
    rabɔɔma nɛ.
  pon-2006: Kumwail mehn Israel kan, kumwail pwurodohng rehn KAUN-O, amwail Koht.
    Kumwail dipekelekelkiher dipamwail kan oh pwupwukidier.
  jae-jae: O Israel, ômu ôndêŋ Apômtau, aômnêm Anôtô, ôna gebe nêm sec gêgôm aôm gôjac
    taôm êndu.
  ksd-ksd: Ea, Israel, una lilikun tadav ra Luluai kaum God, tago u tar bura ure kaum
    varpiam.
  grc-BRENT: Ἀφανισθήσεται Σαμάρεια, ὅτι ἀντέστη πρὸς τὸν Θεὸν αὐτῆς· ἐν ῥομφαίᾳ πεσοῦνται
    αὐτοὶ, καὶ τὰ ὑποτίτθια αὐτῶν ἐδαφισθήσονται, καὶ αἱ ἐν γαστρὶ ἔχουσαι αὐτῶν διαῤῥαγήσονται.
  ind-AYT: (14-2) Kembalilah, hai Israel, kepada TUHAN Allahmu, sebab kamu telah tersandung
    karena kesalahanmu.
  nya-nya: Iwe Israeli bwerera kwa Yehova Mulungu wako. Machimo anu ndi amene akugwetsani!
  hrv-hrv: Ispaštat će Samarija jer se protiv Boga svoga pobunila. Od mača past će
    oni, djecu će njihovu smrskati, žene trudne rasporiti.
  mps-mps: Te Israel dabe, dage te Godiba ma asiąo, te duga Genuai Bidi dao, magi
    baso meni, te duga dwai sęgęgo dage tulalumainu yali dao.
  tpi-tpi: Ol Israel, yupela i mas kam bek long God, Bikpela bilong yupela, long wanem,
    sin bilong yupela i mekim yupela i pundaun.
  dan-1931: Samaria skal bøde, thi det stod sin Gud imod. For Sværd skal de falde,
    Børnene knuses, frugtsommelige Kvinders Liv rives op.
  vie-OVCB: Hỡi Ít-ra-ên, hãy quay về với Chúa Hằng Hữu, Đức Chúa Trời các ngươi,
    vì tội lỗi các ngươi đã làm các ngươi vấp ngã.
  guj-2017: હે ઇઝરાયલ, યહોવાહ તારા ઈશ્વરની પાસે પાછો આવ, કેમ કે તારા અન્યાયને લીધે
    તું પડી ગયો.
  pon-2006A: Kumwail mehn Israel kan, kumwail pwurodohng rehn KAUN-O, amwail Koht.
    Kumwail dipekelekelkiher dipamwail kan oh pwupwukidier.
  por-BRBSL: Israel, volte para Yahweh, seu Deus; pois você caiu por causa de seu
    pecado.
  eng-OEBUS: Return, Israel, to the Lord your God, for you have stumbled in your iniquity.
  cth-cth: Oe, Isarel, nang teh nama e yonnae kecu dawk hoi na rawk toung dawkvah,
    Jehovah Cathut koe bout ban leih.
  twi-twi: Israel, san wʼakyi kɔ Awurade wo Nyankopɔn nkyɛn. Wʼasehwe fi wo bɔne!
  hlt-hlt: Israel aw, na Pathen Yahweh taengla mael laeh. Namah kathaesainah dongah
    ni na paloe coeng.
  tbz-SIM: Sɑmmɑrii kɔbɛ yóó yɑ̀mu bɛ yɛi nkó tiyeti, kɛ yɛ̃́ bɛ̀ n yetɛmɛ̀ mí mbɛ
    Yiɛ̀ nKuyie nkùù bɛ̀ te. Bɛ̀ bo bɛ̀ fìé kɛ́nɑu ibíbɛ́nní, kɛ́puoti bɛpɔupómpómbɛ̀.
  msy-2020: O Israelia, ian arazir kuraba ia gamizɨ, ia asaghpora ire. Kamaghɨn amizɨ,
    ia uamategh Ikiavɨra Itir God, ian God bagh izɨ.
  dop-dop: Pǝ wɛɛ sɩ Sɑmɑlii nyǝ́mɑ mɛ ɩ́ tɔɣɔ mǝ ɩsɑɣɑtʋ sɑlǝkɑ kɛ́. Mpi tɔ, ɩ́ kʋlɑ
    mɑ tɔɔ. Pɑɑ kʋ mǝ nɑ mǝ piyɑ kɛ yoou tɑɑ, nɑ pɑ́ tʋlɩ mǝ ɑhontonɑɑ lotu.
  azb-azb: Allahın Rəbbə üz tut, ey İsrail, Çünki günahlarından ötrü büdrədin.
  eng-DBY: O Israel, return unto Jehovah thy God; for thou hast fallen by thine iniquity.
  hin-2017: हे इस्राएल, अपने परमेश्वर यहोवा के पास लौट आ, क्योंकि तूने अपने अधर्म
    के कारण ठोकर खाई है।
  wol-KYG: Dees na topp waa Samari, nde ñoo fippu ci seen kaw Yàlla. Saamar lañuy
    fàddoo, seeni doom, ñu rajaxe leen, seen jigéeni wérul, ñu butti.
  eng-YLT: Turn back, O Israel, unto Jehovah thy God, For thou hast stumbled by thine
    iniquity.
  kne-kne: Dakayo ay Israelita, sagongen yo si Yahweh ay Diyos yo, tan din basbasol
    yo di begew sin ligat yo.
  eng-WYC-2017: Israel, be thou turned again to thy Lord God, for thou falledest down
    in thy wickedness.
  eng-WMBB: Israel, return to the LORD your God; for you have fallen because of your
    sin.
  urd-GVH: ऐ इसराईल, तौबा करके रब अपने ख़ुदा के पास वापस आ! क्योंकि तेरा क़ुसूर तेरे
    ज़वाल का सबब बन गया है।
  rug-rug: Kei Izireli, mu kekere pule la koe Zihova sa mua Tamasa. Sari mua sinea
    mo va hoqa igo si agoi!
  gaz-gaz: Yaa Israaʼel, gara Waaqayyo Waaqa keetiitti deebiʼi. Ati sababii cubbuu
    keetiitiif gufatteetii!
  fra-LSG: Israël, reviens à l’Éternel, ton Dieu, Car tu es tombé par ton iniquité.
  gnn-gnn: Yo, nhuma Yitjuralpuyŋu yolŋu'‐yulŋu, bilyurrana walala lili Garraywalana
    nhumalaŋgalaŋuwala Godkalana, liŋgu nhumalaŋgala ŋuriŋi yätjthunydja djämayu bitjarra
    nhumalanha galkinyamaraŋalana, gaṯmaraŋalana yana.
  yal-yal: Samari kaane yulubine saranma e ra nɛn, amasɔtɔ e bata murutɛ e Ala xili
    ma. E faxama nɛn silanfanna ra, e dii ɲɔrɛne bira bɔxɔni, e ɲaxalan fudikanne
    kuine rabɔ ayi.
  haw-1868: E KA Iseraela, e huli mai oe ia Iehova kou Akua; No ka mea, ua haule oe
    ma kou hewa iho.
  arb-NAV: ارْجِعْ تَائِباً يَا إِسْرَائِيلُ إِلَى الرَّبِّ إِلَهِكَ، لأَنَّكَ قَدْ
    تَعَثَّرْتَ بِخَطِيئَتِكَ.
  ewe-ewe: O Israel, mitrɔ yi Yehowa, miaƒe Mawu la gbɔ, elabena miaƒe nu vɔ̃wo gbã
    mi gudugudu.
  eng-LEE: (14:2) Return, O Israel, even unto the Lord thy God; for thou hast stumbled
    through thy iniquity.
  asm-FB: হে ইস্ৰায়েল, তোমালোকৰ ঈশ্বৰ যিহোৱালৈ উলটি আহাঁ, তোমালোকৰ অপৰাধৰ কাৰণে তোমালোক
    পতিত থ’লো।
  sus-A: سَمَرِكَيٍ بَرَ يُنُبِ سْتْ عٍ مَرِفِ عَلَتَلَ مَتَندِقٍ رَ. نَ نَن عَ رَ
    عٍ قَشَمَ سَنتِدّفّمَ رَ، عٍ شَ دِيْرّيٍ وٌلِمَ نّ بْشِ مَ، عٍ شَ فِنّ قُرُشِيٍ
    قُرِ رَبْو مَ نّ.
  fra-SBL: Israël, reviens à Yahvé ton Dieu ; car vous êtes tombés à cause de votre
    péché.
  hbo-hbo: תֶּאְשַׁם֙ שֹֽׁמְרֹ֔ון כִּ֥י מָרְתָ֖ה בֵּֽאלֹהֶ֑יהָ בַּחֶ֣רֶב יִפֹּ֔לוּ
    עֹלְלֵיהֶ֣ם יְרֻטָּ֔שׁוּ וְהָרִיֹּותָ֖יו יְבֻקָּֽעוּ׃ פ
  kik-kik: Wee Isiraeli-rĩ, cookerera Jehova Ngai waku. Mehia maku nĩmo makũgũithĩtie!
  fra-NCL: Samarie sera punie, car elle s’est révoltée contre son Dieu ; ils tomberont
    par l’épée ! Leurs petits enfants seront écrasés, et l’on fendra le ventre de
    leurs femmes enceintes.
  cek-AK: Aw Israel, Angraeng na Sithaw khaeah amlaem lai ah, na zaehaih pongah nam
    timh boeh.
  cuk-cuk: 'Oseas Israel-dulemarga weyob sogded: “Israel-dulemar, be-Bab-Dummad-Jehováʼse
    be gannar dagmar. Ar bemar na be-isguedgi-argwanega na be imaksamalad.'
  uig-CYR: Самарийәниң өз гунайи өз зиммисигә қоюлиду; Чүнки у өз Худасиға бойнини
    қаттиқ қилған; Улар қилич билән жиқилиду, Бовақлири парә-парә қилип чеқиветилиду,
    Һамилдар аяллири йериветилиду.
  tel-2017: ఇశ్రాయేలూ, నీ పాపం చేత నీవు కూలిపోయావు గనక నీ దేవుడైన యెహోవా వైపు తిరుగు.
  hat-BSA: Retounen, O Israël, kote SENYÈ, Bondye ou a. Paske ou te glise tonbe akoz
    inikite ou.
  kos-kos: Mwet Israel, foloko nu yurin LEUM GOD lowos. Ma koluk lowos oru kowos in
    tukulkul ac ikori.
  hbo-WLC: תֶּאְשַׁם֙ שֹֽׁמְר֔וֹן כִּ֥י מָרְתָ֖ה בֵּֽאלֹהֶ֑יהָ בַּחֶ֣רֶב יִפֹּ֔לוּ
    עֹלְלֵיהֶ֣ם יְרֻטָּ֔שׁוּ וְהָרִיּוֹתָ֖יו יְבֻקָּֽעוּ׃ פ
  ibo-ibo: Lọghachikwutenụ Onyenwe anyị Chineke unu, unu ndị Izrel; nʼihi na ọ bụ
    mmehie unu wetaara unu ịsọ ngọngọ.
  ory-ory: ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ଫେରି ଆସ; କାରଣ ତୁମ୍ଭେ
    ଆପଣା ଅଧର୍ମରେ ପତିତ ହୋଇଅଛ।
  chk-chk: Ämi chon Israel, oupwe liwiniti ewe Samol mi Lapalap ämi we Kot. Oua chepetek
    o turula pokiten ämi kewe tipis.
  rop-rop: Wal Hoseiya bin tok, “Ol yumob Isreil pipul, yumob garra kambek langa YAWEI
    det trubala God blanga yumob, dumaji det nogudbalawei blanga yumob bin meigim
    yumob gowei brom im.
  ukr-1871: 'Спустошена буде Самария, за те, що проти Бога свого встала: од меча поляжуть
    вони, малеча їх буде порозбивана а ваговиті їх молодицї, порозтинані, погинуть.'
  deu-1951: (014-2) Kehre um, o Israel, zu dem HERRN, deinem Gott! Denn du bist gefallen
    durch deine eigene Schuld.
  eng-JPS: (14-2) Return, O Israel, unto the LORD thy God; for thou hast stumbled
    in thine iniquity.
  srp-1865: Obrati se, Izrailju, ka Gospodu Bogu svojemu, jer si pao svojega radi
    bezakonja.
  lug-lug: Mudde eri Mukama Katonda wammwe, ggwe Isirayiri. Ebibi byammwe bye bibaleetedde
    okugwa.
  heb-heb: שובה ישראל עד יהוה אלהיך כי כשלת בעונך׃
  ben-IRV: ইস্রায়েল, তোমার ঈশ্বর সদাপ্রভুর কাছে ফিরে এস, তোমার অপরাধের জন্য তুমি
    পড়েছ।
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਮੁੜ, ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੀ ਬਦੀ ਦੇ ਕਾਰਨ ਠੋਕਰ
    ਖਾਧੀ।
  mya-JVB: အိုဣသရေလ ၊ သင် သည် ကိုယ်ပြုသောဒုစရိုက်အပြစ် အားဖြင့် အကျိုးနည်း ရှိသောကြောင့်
    သင် ၏ ဘုရား သခင်ထာဝရဘုရား ထံ တော်သို့ ပြန် လော့။
  hmo-hmo: Israela taudia e, emui Lohiabada Dirava dekenai do umui giroa lou. Badina
    be emui kara dika ese umui ia hamorua vadaeni.
  urd-urd: ऐ इस्राईल, ख़ुदावन्द अपने ख़ुदा की तरफ़ रुजू' ला, क्यूँकि तू अपनी बदकिरदारी
    की वजह से गिर गया है।
  rus-SYN: Опустошена будет Самария, потому что восстала против Бога своего; от меча
    падут они; младенцы их будут разбиты, и беременные их будут рассечены.
  bqc-SIM: Samalideↄ tàae a wi ń musuɛ, asa aa bↄ̀ ń Lua kpɛɛ. Wa ń kwɛ́ ń fɛ̃ndaoɛ,
    wi ń nɛ́ↄ wíwi, wi ń nↄsindeeↄ puipui.
  tcz-CHONGTHU: Kilekitin O Israel, na Pakai na Pathen hengah. Ajeh chu nathemmona
    jeh'a lhu nahitai.
  mar-mar: हे इस्राएला, आपला देवा परमेश्वर याकडे परत ये, तुझ्या दुष्टपणामुळे तुझे
    पतन झाले आहे.
  qub-qub: Israelcuna, quiquiquipa juchayquipitami mana alliman chayashcanqui. Cananga
    Tayta Diosniquimanna yapay yäracuy.
  bqp-bqp: Nɑ kon de bu Sɑmɑri sɛɛyɑsiɑ yèn sɔ̃ yen tɔmbu bɑ nɛ Gusunɔ ben Yinni seesi.
    Bɑ koo bu gowɑ tɑbu sɔɔ kpɑ bu ben bii piiminu nɑm. Kpɑ bu ben kurɔ be bɑ guri
    mɔn nukunu bɛsuku.
  hat-hat: Tounen vin jwenn Bondye nou non, nou menm pitit Izrayèl yo! Se peche nou
    yo ki te fè nou tonbe.
  eng-BSB: Return, O Israel, to the LORD your God, for you have stumbled by your iniquity.
  eng-WEBPB: Israel, return to the LORD your God; for you have fallen because of your
    sin.
  kbq-kbq: Israeli vahe'mota kumi'tamimo tamazeri tanafa hu'negu tamagu'a rukrahe
    huta Ra Anumzana tamagri Anumzamofontega eho.
  nhe-BL: Ay, intlali Israel ehuani, ximocuepaca ica imoTECO Dios pampa imotlajtlacolhua
    inmechchijtoque para inhuetzise hasta más tlatzintla.
  gub-BL: Teko Izaew wà. Pezewyr Tupàn Tuweharupi Wiko Ma'e pezar pe nehe. Pe'ar ta'e
    pezapo ikatu 'ym ma'e xe.
  eng-DRA: 'Let Samaria perish, because she hath stirred up her God to bitterness:
    let them perish by the sword, let their little ones be dashed, and let the women
    with child be ripped up.'
