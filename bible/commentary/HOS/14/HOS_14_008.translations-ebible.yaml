verse: HOS.014.008
translations:
  mal-C: എഫ്രയീമേ, ഇനി എനിക്കും വിഗ്രഹങ്ങൾക്കുംതമ്മിൽ എന്ത്? ഞാൻ അവനു മറുപടി നൽകുകയും
    അവനുവേണ്ടി കരുതുകയും ചെയ്യും. ഞാൻ തഴച്ചുവളരുന്ന സരളവൃക്ഷംപോലെ ആകുന്നു; നിന്റെ
    ഫലസമൃദ്ധി എന്നിൽനിന്ന് വരുന്നു.”
  deu-TKW: 'Die in seinem Schatten wohnen, sollen dann wieder Getreide erzielen und
    blühen wie der Weinstock: Sein Ruhm soll werden wie der des Weins vom Libanon.'
  lin-lin: Bato bakozongela kovanda na se ya elilingi na ye, bakokola malamu lokola
    ble, bakobimisa fololo lokola elanga ya vino kitoko ya Libani.
  eng-LSV: 'O Ephraim, what have I anymore to do with idols? I have answered, and
    I look after him: I [am] as a green fir-tree, || Your fruit is found from Me.'
  eng-GNV: 'They that dwel vnder his shadow, shall returne: they shall reuiue as the
    corne, and florish as the vine: the sent thereof shalbe as the wine of Lebanon.'
  eng-WEBSTER: 'Ephraim shall say , What have I to do any more with idols? I have
    heard him , and observed him: I am like a green fir-tree. From me is thy fruit
    found.'
  nhw-BL: “Nimechilhuis antlali Israel [14:8 O Efraín. Xijtlachili Os. 4:17.] ehuani,
    ximohuejcatlalica tlen nopa tiotzitzi pampa eltoc na catli nimechtlacaquilía quema
    antechtzajtzilíaj huan na catli nimechmocuitlahuía. Na niitztoc quen se cuahuitl
    catli nochipa xoxohuixtoc. Nimechmacas notlajca nochi tonali.” Quej nopa quiijto
    TOTECO.
  swh-ONEN: Ee Efraimu, nina shughuli gani tena na sanamu? Nitamjibu na kumtunza.
    Mimi ni kama msunobari wenye majani mabichi; kuzaa kwako matunda kunatoka kwangu.”
  bba-bba: Bɑ koo ɡɔsirɑmɑ bu sinɑ nɛn kɔkɔrɔ kpɑ bu mɑɑ ɑlikɑmɑ duure. Bɑ koo kpɑrɑwɑ
    nɡe resɛm dɑ̃ɑ kpɑ bu yĩsiru yɑri nɡe Libɑnin tɑm.
  eng-KJVCPB: 'Ephraim shall say, What have I to do any more with idols? I have heard
    him, and observed him: I am like a green fir tree. From me is thy fruit found.'
  luo-luo: Yaye Efraim en angʼo ma datim gi nyiseche manonogi kendo? Anadwoke kendo
    rite, achalo gi obudo mangʼich, nyak mari aa kuoma.”
  meu-meu: Efraim e, lauegu ḡaukara kaivakuku ediai be dahaka? Lau ese na haere henimumu
    bona na gimamumu. Lau na beroso auna, rauna se hehuhumu ḡauna, na heto; huahuamu
    na lauegu amo e varamu.
  npi-ULB: ए एफ्राइम, मूर्तिहरूसँग मेरो अरू के काम छ? म त्यसलाई जवाफ दिनेछु र त्यसको
    वास्ता गर्नेछु । म सल्‍लोको रूखझैं हुँ, जसका पातहरू सधैं हरिया हुन्छन्, र मबाट
    नै तेरो फल आउँछ ।”
  yor-yor: Ìwọ Efraimu, kín ló tún kù tí mo ní ṣe pẹ̀lú ère òrìṣà? Èmi ó dá a lóhùn,
    èmi ó sì ṣe ìtọ́jú rẹ. Mo dàbí igi junifa tó ń fi gbogbo ìgbà tutù, èso tí ìwọ
    ń so si ń wá láti ọ̀dọ̀ mi.”
  pes-OPCB: '«اسرائیل خواهد گفت: مرا با بتها چه کار است؟ و من دعای او را اجابت کرده،
    مراقب او خواهم بود. من همچون درختی همیشه سبز، در تمام مدت سال به او میوه خواهم
    داد.»'
  tgl-ULB: Sasabihin ni Efraim, 'Ano pa ang aking gagawin sa mga diyus-diyosan? Tutugon
    ako sa kaniya at pangangalagaan ko siya. Tulad ako ng isang sipres na ang mga
    dahon ay laging luntian; nanggagaling sa akin ang iyong bunga.
  hui-hui: Isaraele wali agaliru-o tígua mbirale gime wabiniruhondo lone bi pupu nawuleberami.
    I̱nime tínaga bi laramigo hale howa bayuwa handayaho holebero. Ira timbuni yuni
    dewahe kago andaneha ni gumba biragadagua i̱ni kogoha ibai holeberami. Tígua bayale
    bibahende yu kamigonaga tene i̱niore kogoni ndobe, lalu Anduane Homogohanda Hoseaha
    howa bi ogoni lai hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​ရုပ်​တု​များ​နှင့် အ​ပြီး​အ​ပိုင်​အ​ဆက်​ဖြတ်​ကြ​လိမ့်​မည်။
    ငါ​သည်​သူ​တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား ညောင်း​၍ သူ​တို့​ကို​စောင့်​ရှောက်​မည်။
    ငါ​သည်​အ​မြဲ​စိမ်း​လန်း​သော​အ​ပင်​ကဲ့​သို့ သူ​တို့​ကို​ကာ​ကွယ်​ထား​မည်။ ငါ​သည်​သူ​တို့​အ​တွက်​ကောင်း​ချီး​မင်္ဂ​လာ
    အ​ဖြာ​ဖြာ စီး​ဆင်း​ရာ​ဖြစ်​တော်​မူ​မည်။
  bod-N: ཨེ་ཕཱར་ཡིམ་པ་རྣམས་ཀྱིས། ང་རང་སྐུ་འདྲ་དང་འབྲེལ་བ་ཅི་ཞིག་ཡོད་དམ་ཞེས་སྨྲ་བར་འགྱུར་ལ།
    ངས་དེར་མཉན་ནས་ལྟ་སྐྱོང་བྱེད་ཅིང་། ང་ནི་གསོམ་ཤིང་སྔོན་པོ་དང་འདྲ་སྟེ། ངའི་རྐྱེན་གྱིས་ཁྱོད་ལ་ཤིང་ཏོག་ཐོགས་པ་ཡིན།
  sna-sna: Nhai Efuremu, ndichineiko chokuita nezvifananidzo? Ndichamupindura uye
    ndichamuchengeta. Ndakafanana nomuti womupaini wakasvibira; kubereka kwako kunobva
    kwandiri.”
  spa-BLM: Efraín, ¿qué tengo que ver ya con los ídolos? Respondo, y me ocuparé de
    él. Soy como un ciprés verde; de mí se encuentra su fruto”.
  cac-cac: Ex aj Efraín, ¿toc ay yopisio juntzan̈ comon dios chi'? A in ol in tac'voc
    d'ayex, ol ex in tan̈vejpaxi. Icha junoc te' taj yax xiil, icha chi' vaj eyuuj.
    Vuuj val, vach' tzex elc'ochi, xchi Jehová.
  swh-ULB: Efraimu, nifanye nini tena na sanamu? Mimi nitamjibu na kumtunza. Mimi
    ni kama mberoshi majani yake ni ya kijani daima; kutoka kwangu huja matunda yako.”
  bel-bel: Вернуцца тыя, якія сядзелі пад ценем ягоным, будуць багатыя хлебам - і
    расьцьвітуць, як вінаградная лаза, славутыя будуць, як віно Ліванскае.
  deu-ELBBK: Die unter seinem Schatten Wohnenden sollen wiederum Getreide hervorbringen
    und blühen wie ein Weinstock, dessen Ruf wie der Wein des Libanon ist.
  mbb-OT: “Is menge tig-Israel, kenè dan en edangep diyà te zuma he menge ed-ezapen.
    Iyan a edtavak te menge kebpengemuyù niw wey ed-elima keniyu. Edipinsahan ku sikiyu.
    Iring a te kayu he sipris he merapung, he ebpekelambung. Iyan a ebpeuswag keniyu.”
  mal-2015: എഫ്രയീമേ, ഇനി എനിക്കും വിഗ്രഹങ്ങൾക്കും തമ്മിൽ എന്തു? ഞാൻ അവന്നു ഉത്തരം
    അരുളി അവനെ കടാക്ഷിക്കും; ഞാൻ തഴെച്ചിരിക്കുന്ന സരള വൃക്ഷംപോലെ ആകുന്നു. എങ്കൽ നിനക്കു
    ഫലം കണ്ടുകിട്ടും.
  rmc-rmc: O manuša pale bešena tel leskro ciňos a barona sar e pšeňica; kvitňisaľona
    sar o viňičis, lengri slava ela sar e libanoňiko mol.
  pes-OPV: 'افرایم خواهد گفت: مرا دیگر با بتها چه‌کار است؟ و من او را اجابت کرده،
    منظور خواهم داشت. من مثل صنوبر تر و تازه می‌باشم. میوه تو از من یافت می‌شود.'
  ron-1924: Че май аре Ефраим а фаче ку идолий? Ыл вой аскулта ши-л вой приви, вой
    фи пентру ел ка ун кипарос верде; де ла Мине ыць вей прими родул.”
  ben-OBCV: হে ইফ্রয়িম, প্রতিমাগুলি নিয়ে আমি আর কি করব? আমি তাকে উত্তর দেব ও তার
    তত্ত্বাবধান করব। আমি এখন এক সবুজ-সতেজ দেবদারু গাছের মতো; তোমার ফলবান হওয়ার কারণ
    আমি।”
  som-som: Reer Efrayim waxay odhan doonaan, Bal maxaa mar dambe annaga iyo sanamyo
    noo dhexeeya? Anna waan u jawaabay oo waan fiirin doonaa. Waxaan ahay sida geed
    beroosh ah oo qoyan, midhihiinna xaggaygaa laga helaa.
  lat-VUC: Convertentur sedentes in umbra ejus; vivent tritico, et germinabunt quasi
    vinea; memoriale ejus sicut vinum Libani.
  eng-ASVBT: 'Ephraim shall say, What have I to do anymore with idols? I have answered,
    and will regard him: I am like a green fir tree; from me is thy fruit found.'
  ita-1885: O Efraim, che ho io più da far con gl'idoli? Io l'esaudirò, e lo riguarderò;
    io gli sarò come un abete verdeggiante; per me si troverà il tuo frutto.
  eng-LXXUP: 'They shall return, and dwell under his shadow: they shall live and be
    satisfied with corn, and he shall flower as a vine: his memorial shall be to Ephraim
    as the wine of Lebanon.'
  eng-ULB: Ephraim, what more have I to do with idols? I will answer him and care
    for him. I am like a cypress whose leaves are always green; from me comes your
    fruit.”
  spa-VBL: Efraín, ¿hasta cuándo tendré que advertirte sobre la idolatría? Ya he contestado
    y ahora espero. Soy como el árbol siempre verde, y de mí nace tu fruto.
  fra-_FOB: Éphraïm, qu'ai-je à faire encore avec les idoles? - Je l'exaucerai, je
    le regarderai; je serai pour lui comme un cyprès toujours vert. C'est de moi que
    viendra ton fruit.
  mal-mal: എഫ്രയീമേ, ഇനി എനിക്ക് വിഗ്രഹങ്ങളോട് എന്ത് കാര്യം? ഞാൻ അവന് ഉത്തരം അരുളി
    അവനെ കടാക്ഷിക്കും; ഞാൻ തഴച്ചിരിക്കുന്ന സരള വൃക്ഷംപോലെ ആകുന്നു. എന്നിൽ നീ ഫലം കണ്ടെത്തും.
  urd-GVR: Tab Isrāīl kahegā, ‘Merā butoṅ se kyā wāstā?’ Maiṅ hī terī sun kar terī
    dekh-bhāl karūṅga. Maiṅ jūnīpar kā sāyādār daraḳht hūṅ, aur tū mujh se hī phal
    pāegā.”
  suz-BL: एफ्राइम ङा मुरपुकी, मूर्तिपुकी नु गो आं के मार गेय बाक्‍बा ङा? गो इन कली
    लोव़ लेत्‍नुङ। मिनु इन कली कोव़नुङ। गो तोव़शी रवा खोदेंशो पा गिग बाक्‍नुङ। इ फल
    फुल सित्‍चा आं सक्ति रे जाक्‍ब।
  eng-NOY: Ephraim shall say, What have I more to do with idols? I will hear him;
    I will care for him; I will be like a green cypress-tree; From me shall thy fruit
    be found.”
  ita-1927: 'Efraim potrà dire: “Che cosa ho io più da fare con gl’idoli?” Io lo esaudirò,
    e veglierò su lui; io, che sono come un verdeggiante cipresso; da me verrà il
    tuo frutto.'
  ckb-ckb: ئەی ئەفرایم، لەمەولا چ پەیوەندییەکم بە بتەوە هەیە؟ من وەڵام دەدەمەوە و
    چاودێریت دەکەم، من وەک دار سنەوبەرێکی سەوزم، بەروبوومەکەت لەلایەن منەوەیە.»
  eng-BBE: As for Ephraim, what has he to do with false gods any longer? I have given
    an answer and I will keep watch over him; I am like a branching fir-tree, from
    me comes your fruit.
  kan-OKCV: ಎಫ್ರಾಯೀಮೇ, ವಿಗ್ರಹಗಳೊಂದಿಗೆ ಇನ್ನು ಏನು ಮಾಡಬೇಕಾಗಿದೆ? ನಾನು ಅವನಿಗೆ ಉತ್ತರಿಸಿದ್ದೇನೆ.
    ನಾನು ಅವನ ಬಗ್ಗೆ ಕಾಳಜಿ ವಹಿಸುತ್ತೇನೆ. ನಾನು ಹಸಿರಾಗಿ ಬೆಳೆದಿರುವ ತುರಾಯಿ ಮರದಂತಿದ್ದೇನೆ.
    ನಿನ್ನ ಫಲವು ನನ್ನಿಂದ ಬರುವುದು.”
  tam-2017: இனி எனக்கும் சிலைகளுக்கும் என்ன என்று எப்பிராயீம் சொல்வான்; நான் அவனுக்குச்
    செவிகொடுத்து, அவன்மேல் நோக்கமாயிருந்தேன்; நான் பச்சையான தேவதாரு மரத்தைப்போல் இருக்கிறேன்;
    என்னாலே உன்னுடைய கனி உண்டானது என்று எப்பிராயீம் சொல்வான்.
  spa-RV-1909: 'Ephraim dirá: ¿Qué más tendré ya con los ídolos? Yo lo oiré, y miraré;
    yo seré á él como la haya verde: de mí será hallado tu fruto.'
  ron-BTF: 'Efraim va spune: Ce mai am eu a face cu idolii? Eu l-am auzit şi l-am
    ocrotit; eu sunt ca un brad verde. Din mine iese rodul tău.'
  eng-WEBP: Ephraim, what have I to do any more with idols? I answer, and will take
    care of him. I am like a green cypress tree; from me your fruit is found.”
  eng-FBV: Ephraim, how much more do I have to warn you about idols? I have answered
    and now I am watching. I am like a tree that is evergreen; your fruit is found
    in me.
  nld-1939: Wat heeft Efraïm nog met beelden te maken? Ik heb hem vernederd, Ik hef
    hem weer op; Ik ben als een altijd groene cypres, Door Mij alleen krijgt gij vrucht!
  nch-BL: “Nimechilhuis antali Israel ehuani, ximohuejcatalica ten nopa teteyome pampa
    eltoc na cati nimechtacaquilía quema antechtzajtzilíaj huan na cati nimechmocuitahuía.
    Na niitztoc quej se cuahuit cati nochipa xoxohuixtoc. Nimechmacas notajca nochi
    tonali ipan se xihuit.” Quej nopa quiijto TOTECO.
  vie-1934: 'Eùp-ra-im sẽ nói: Ta với những thần tượng có sự thông đồng gì được nữa
    sao? Ta đã trả lời và sẽ đoái xem nó. Ta như là một cây tùng xanh; bởi ta mà sanh
    ra hoa trái ngươi.'
  hin-CV: हे एफ्राईम, मूर्तियों से अब मेरा और क्या काम? मैं उसे उत्तर दूंगा और उसका
    ध्यान रखूंगा. मैं बढ़ते हुए सनोवर पेड़ के समान हूं; तुम्हारा फलवंत होना मेरे कारण
    होता है.”
  spa-BES: En cuanto a Efraín, ¿Que más tengo yo que ver con dioses falsos? He oído
    y lo vigilaré; Soy como un abeto ramificado, de mí viene tu fruto.
  tdx-tdx: Himpoly iaby o mialok’ ama’eo; ho tolorañ’ aiñe manahake i ampembay, le
    hiraorao hoe vahe, vaho handrifondrifoñe hoe ty hamañiran-divai’ i Libanone.
  tha-KJV: เอฟราอิมจะกล่าวว่า “เราต้องเกี่ยวข้องอะไรกับรูปเคารพต่อไป” เราเองได้ยินเขาและคอยดู​เขา
    เราเป็นเหมือนต้นสนสามใบเขียวสด และผลของเจ้าก็​ได้​มาจากเรา
  por-BR-2018: Ó Efraim, o que mais eu tenho a ver com os ídolos? Eu o responderei,
    e dele cuidarei; serei a ele como a faia verde; de mim vem o teu fruto.
  deu-ELO: 'Ephraim wird sagen: Was habe ich fortan mit den Götzen zu schaffen? Ich,
    ich habe ihn erhört und auf ihn geblickt. Ich bin wie eine grünende Zypresse.
    Aus mir wird deine Frucht gefunden.'
  eng-WYC-2018: Ephraim, what shall idols do more to me? I shall hear him, and I shall
    dress him as a green fir tree. Thy fruit is found of me. (What more shall Ephraim,
    or the people of Israel, have to do with idols? Now I shall hear them, and I shall
    shelter them like a green fir tree. Remember, thy fruit cometh from me.)
  epo-epo: Ho Efraim, per kio interesas Min plue la idoloj? Mi aŭskultos lin kaj gvidos
    lin; Mi estos kiel verda cipreso; ĉe Mi oni trovos viajn fruktojn.
  uig-PIN: 'Əfraim: «Mening butlar bilǝn yǝnǝ nemǝ karim!» — dǝydiƣan bolidu. «Mǝn
    uningƣa jawab berimǝn, uningdin hǝwǝr alimǝn! «Mǝn yapyexil bir ⱪariƣaydurmǝn».
    «Sening mewǝng Mǝndindur!»'
  beo-beo: Isala:ili dunu da bu loboga hamoi ogogosu ‘gode’ ilima hame dawa:mu. Na
    da dialui ifa defele, ili ougigala:mu. Na da ilia hahawane dogolegele hou huluane
    ea bai gala.”
  tpi-OTNT: “Yupela Israel, yupela i no inap lotu gen long ol giaman god. Bai mi wanpela
    tasol mi harim prea bilong yupela. Na bai mi was gut long yupela, na bai yupela
    i stap aninit long mi olsem man i sindaun aninit long bikpela diwai long taim
    bilong san. Mi yet mi as bilong olgeta gutpela samting yupela i kisim.”
  hau-SA: Efraim zai ce, me kuma zai haɗa ni da gumaka? Zan amsa masa in kuma lura
    da shi. Ni kamar koren itacen fir ne; amincinka yana fitowa daga gare ni ne.”
  uig-LAT: 'Efraim: «Méning butlar bilen yene néme karim!» — deydighan bolidu. «Men
    uninggha jawab bérimen, uningdin xewer alimen! «Men yapyéshil bir qarighaydurmen».
    «Séning méweng Mendindur!»'
  nde-nde: Awu Efrayimi, kuyini futhi engingakwenza ngezithombe? Ngizamphendula ngimlondoloze.
    Mina nginjengesihlahla sephayini esiluhlaza, ukuthela kwakho izithelo kuvela kimi.”
  ton-ton: '‌ʻE pehē ʻe ʻIfalemi, Ko e hā te u toe kau ai mo e ngaahi tamapua? Kuo
    u fanongo, pea mamata kiate ia: ʻoku ou hangē ko e ʻakau mata ko e fea. ʻOku maʻu
    meiate au hoʻo fua.”'
  ces-1613: Efraime, což jest mi již do modl? Já vyslýchati, a patřiti budu na tě;
    já jsem jako jedle zelenající se, ze mneť ovoce tvé jest.
  eng-WMB: Ephraim, what have I to do any more with idols? I answer, and will take
    care of him. I am like a green cypress tree; from me your fruit is found.”
  tam-TCV: எப்பிராயீமுக்கு விக்கிரகங்களுடன் இனியும் வேலை இல்லை; இனிமேல் நான் அவனுடைய
    வேண்டுதலுக்குப் பதில் கொடுத்து, அவனைப் பராமரிப்பேன். நான் அவர்களுக்குப் பசுமையான
    தேவதாரு மரம் போலிருக்கிறேன். அவர்களுடைய பலன்களின் நிறைவுகளெல்லாம் என்னிடமிருந்தே
    வருகின்றன.”
  ceb-ULB: Efraim, unsa pa may labot ko sa mga diosdios? Tubagon ko siya ug moatiman
    kaniya. Sama ako sa sipres nga kanunay lunhaw ang mga dahon; naggikan kanako ang
    imong bunga.”
  pol-UBG: 'Efraim powie: Cóż mi już do bożków? Ja cię wysłucham i wejrzę na ciebie.
    Ja jestem jak zielona jodła, ode mnie pochodzi twój owoc.'
  agr-agr: 'Tuja Efraín nugkanmaya aidau chichainak: ‘Dakumka najanamu aina duka iik
    makichkish puyatjatsji’, tiagtinai. Witjai mina aentsug aidau segatuinakui antujunuk,
    witjai mina aentsug aidaun kuitamunuk. Wika pino pegkeg samekbau tuke kukachua
    imanaitjai, minai pegkeg waji aidaunak jukiagtinai”, tawai.'
  kyc-kyc: Isaraele wambu dupwa nakamana isa kanapeme wasisi dupwana lao mende piraminde
    daa. Nambame nakamana ateŋa dupwana isingi yano pyakao nakama rapu pyuo piru.
    Pipala nambame isa yoko kyako ando karalu karenge dopale ingyuo nakama keta sinyinyi
    peyakaro. Namba nakamana bange elyape dupwana ipwa ingyuo guu lao karakalyo.
  urd-GVU: تب اسرائیل کہے گا، ’میرا بُتوں سے کیا واسطہ؟‘ مَیں ہی تیری سن کر تیری دیکھ
    بھال کروں گا۔ مَیں جونیپر کا سایہ دار درخت ہوں، اور تُو مجھ سے ہی پھل پائے گا۔“
  eng-OEBCW: Ephraim – what have I to do with idols! It is I the Lord who respond
    to him and look after him. I am like an evergreen cypress, from me is your fruit
    found.
  deu-1912: Ephraim, was sollen mir weiter die Götzen? Ich will ihn erhören und führen;
    ich will sein wie eine grünende Tanne; an mir soll man deine Frucht finden.
  kan-2017: ಎಫ್ರಾಯೀಮು, “ವಿಗ್ರಹಗಳ ಗೊಡವೆ ನನಗೆ ಇನ್ನೇಕೆ?” ಎಂದು ಅವುಗಳನ್ನು ತ್ಯಜಿಸುವುದು;
    ನಾನು ಅದಕ್ಕೆ ಒಲಿದು ಕಟಾಕ್ಷಿಸುವೆನು; ನಾನು ಸೊಂಪಾದ ತುರಾಯಿ ಮರದಂತಿದ್ದೇನೆ; ನನ್ನಿಂದಲೇ ನೀನು
    ಫಲಿಸುವಿ.
  yap-yap: Ma girdi’ nu Israel e dakriy bochi ban’en ni yad ra rin’ ko pi liyos, ma
    aram e bay ug fulweg taban e meybil rorad ma gu be ayuwegrad. Bay gu par ni kug
    mang manaf rorad ni bod fa mit i gek’iy ni yugu ma par nib galunglung yuwan; I
    gag kenggin gubin e pi fla’ab rorad.”
  hlt-MCSB: Ephraim, muei te kai hamla balam voel nim? Kai ka doo vetih anih ka mae
    ni. Kai tah hmaical hing banghui ni. Na thaih te kai lamloh tueng coeng.
  mdy-ETH: ዔፕሬኤሜ! ሜሌ ፆኦዞና ዎላ ታኣኮ ዓይጎ ካኣሚ ዓኣይ? ዒንሢኮ ሺኢጲፆ ዋይዛሢንታ ቶኦኮ ዒንሢኮ ዛጋሢ ታናኬ፤ ታኣኒ
    ቢያ ዎዴ ዋርቄ ጎይሣ ዴዓ ዚቢቂጉዲኬ፤ ዒንሢ ዓኣፒሳሢያኣ ታናኬ።»
  twi-ASANTE: Ao, Efraim ɛdeɛn na me ne ahoni wɔ yɛ bio? Mɛgye no so na mʼani aku
    ne ho. Mete sɛ dua a nʼahahan mpo; sɛ wobɛso aba a, ɛgyina me so.”
  eng-WEBU: Ephraim, what have I to do any more with idols? I answer, and will take
    care of him. I am like a green cypress tree; from me your fruit is found.”
  wal-wal: Hagaappe sinttan Efireema asai eeqa misileera gaittenna; taani intte woosaa
    siyananne inttena naagana. Taani irxxa zigaa mala; intteyyo anjjo ubbai taappe
    beettana” yaagees.
  spa-PDDPT: 'Efraín dirá: ¿Qué más tengo yo que hacer con ídolos? Yo responderé y
    velaré por ti. Soy como un exuberante ciprés. De mí viene tu fruto.'
  gun-gun: — Ha'e gui Efraim kuery, mba'e tu xee areko mba'emo ra'angaa reve? Pendeayvua
    xee aendu vy apena 'rã pendere. Yvyra pyau rami xee aiko, mba'eta xere anho oĩ
    pendekuai porã aguã.
  agu-BL: 'Ej nin scyale'' yi e'' xonl Efraín: Qui''ct chixac yi e''chk ryos yi banij
    cuntu'' quitane''n sketz. Nin yi Kataj Ryos stale'': Yi in wetz in yi jun yi na
    no''c tan chiq''uicy''le''n yi e'' intanuma''tz, ej nin ni''cu''n wutane''n chi
    jun wi'' tze'' yi txa''x cuntunin xaktz. Nin cho''n sjalok yi e''chk takle''n
    yi tajwe''n scyetz swe''j,” stzun Kataj bantz.'
  ilo-ULB: Ibaganto ti Efraim, 'Ania pay la ti aramidek kadagiti didiosen?' Sungbatak
    ken aywanakto isuna. Maiyarigak iti saleng a kanayon a nalangto dagiti bulbulongna;
    siak ti pagtataudan dagiti bungayo.”
  kpg-kpg: Digau Israel ga hagalee hai hegau labelaa gi nia balu god, gei Au ga hagagila
    nadau dalodalo ga benebene digaula. Au ga haga malu digaula, gadoo be di laagau ‘pine’
    tomo e hai ono lau laagau humalia. Ma ko Au dela e hidi mai iei nadau maluagina
    huogodoo.”
  uig-ARA: 'ئەفرائىم: «مېنىڭ بۇتلار بىلەن يەنە نېمە كارىم!» ــ دەيدىغان بولىدۇ. «مەن
    ئۇنىڭغا جاۋاب بېرىمەن، ئۇنىڭدىن خەۋەر ئالىمەن!»؛ «مەن ياپيېشىل بىر قارىغايدۇرمەن»؛
    «سېنىڭ مېۋەڭ مەندىندۇر!»'
  sus-sus: Ɲama man sabatima nɛ Isirayila bɔxi ma Ala xa niini bun ma. E xa mɛngi
    fanma nɛ. E xa fe ɲɔxunma nɛ alɔ wɛni bogi, e fa xili fanyi sɔtɔ alɔ Liban xa
    wɛni.
  pon-2006: Mehn Israel kan solahr pahn dukiong dikedik en eni kan; I pahn sapeng
    ar kapakap oh apwalih irail. Re pahn mi pahn mwetehi, rasehng tuhke losolos pwoat,
    pwe arail kapai koaros kin pwilsang rehi.
  jae-jae: O lau Israel, aêagêc gwam ma asageŋ ŋagêdô gêdêŋ tauŋ. Aê taucgeŋ jajô
    aômnêm biŋ ma janam jaom aôm. Aê katôm ka, naŋ ŋalauŋ ŋamajaŋ ŋapaŋ ma nêm moasiŋ
    samob gêmêŋ aŋga aêgeŋ.”
  ksd-ksd: 'Epraim na biti dari: Avet a talaina ma ra umana tabalar dave? Iau tar
    torom tana, ma ina nuk pa ia; iau da ra galip i lubalubang; da nunure boko ba
    ra vuaim i vuna tagu.'
  grc-BRENT: ἐπιστρέψουσι καὶ καθιοῦνται ὑπὸ τὴν σκέπην αὐτοῦ, ζήσονται καὶ μεθυσθήσονται
    σίτῳ· καὶ ἐξανθήσει ὡς ἄμπελος· μνημόσυνον αὐτοῦ, ὡς οἶνος Λιβάνου
  ind-AYT: (14-9) Hai Efraim, apa hubungan-Ku dengan berhala-berhala? Bukankah Aku
    yang menjawab dan memelihara kamu! Aku seperti pohon sanobar yang hijau, dari
    Akulah semua buahmu.”
  nya-nya: Efereimu adzati, “Ndidzachita nawonso chiyani mafano? Ine ndidzamuyankha
    ndi kumusamalira. Ine ndili ngati mtengo wa payini wobiriwira; zipatso zako zimachokera
    kwa Ine.”
  hrv-hrv: Opet će u mojoj sjeni boraviti, uzgajat će svoju pšenicu, vinograde gajit'
    što će steći ime vina helbonskog.
  mps-mps: Tama te sogo te Israel dabego te tibo godiba lotu munu me wagobeo. Te enaduba
    deligo naga augwaligo gedu haluasa po wabo odaibao. Te eno augwali bugagia tonalu,
    tama augwali te ena dologode bidiyu, te bidi te genuai ni wuli dologo tiwąi madi
    te giliga nanu posolo ebaso bidibo tiwai yaibao. Ena digi ena te tigidali wiegi
    yai nai augwaligo sabo page bidi dao,” God Genuai Bidigo te po wai.
  tpi-tpi: “Yupela Israel, yupela i no inap lotu gen long ol giaman god. Bai mi wanpela
    tasol mi harim prea bilong yupela. Na bai mi was gut long yupela, na bai yupela
    i stap aninit long mi olsem man i sindaun aninit long bikpela diwai long taim
    bilong san. Mi yet mi as bilong olgeta gutpela samting yupela i kisim.”
  dan-1931: Atter skal de bo i min Skygge, Korn skal de avle, skyde som en Vinstok
    med Ry som Libanons Vin.
  vie-OVCB: Hỡi Ép-ra-im, hãy tránh xa các thần tượng! Chính Ta là Đấng đáp lời cầu
    nguyện của con và chăm sóc con. Ta như cây bách luôn xanh tươi; nhờ Ta mà con
    sẽ sinh ra nhiều bông trái.”
  guj-2017: એફ્રાઇમ કહેશે, ‘મારે મૂર્તિઓ સાથે શો લાગભાગ? હું તેની સંભાળ રાખીશ એવો
    મેં તેને જવાબ આપ્યો. હું દેવદારના લીલા વૃક્ષ જેવો છું; મારી પાસેથી જ તને ફળ મળે
    છે.”
  pon-2006A: Mehn Israel kan solahr pahn dukiong dikedik en eni kan; I pahn sapeng
    ar kapakap oh apwalih irail. Re pahn mi pahn mwetehi, rasehng tuhke losolos pwoat,
    pwe arail kapai koaros kin pwilsang rehi.
  por-BRBSL: Ephraim, o que mais tenho que fazer com os ídolos? Eu respondo, e cuidarei
    dele. Eu sou como um cipreste verde; de mim se encontra sua fruta”.
  eng-OEBUS: Ephraim – what have I to do with idols! It is I the Lord who respond
    to him and look after him. I am like an evergreen cypress, from me is your fruit
    found.
  cth-cth: Ephraim ni kai teh, meikaphawk hoi bangmouh kâkuetnae kaawm ati han. Ahnie
    lawk ka thai pouh vaiteh, ka khetyawt han. Kahringsuep e hmaicakung patetlah ka
    o teh, nang teh kaie lungmanae dawk a paw hoi na kawi han.
  twi-twi: Efraim dɛn na me ne ahoni wɔ yɛ bio? Megye no so na mʼani aku ne ho. Mete
    sɛ dua a nʼahaban mpo; sɛ wobɛsow aba a, egyina me so.”
  hlt-hlt: Ephraim, muei te kai hamla balam voel nim? Kai ka doo vetih anih ka mae
    ni. Kai tah hmaical hing banghui ni. Na thaih te kai lamloh tueng coeng.
  tbz-SIM: Bɛ̀ wɛ̃tinímu kɛ bo díɛ́kɛ́ n kó mɛdɛ́ɛ̀, kɛ́kúútí dɛpɑɑ nkɛ̀ tidiitìi
    ɑ̃nnɛ́, kɛ̀ bɛ̀ɛ pórí fínyĩ̀ kó mutie nkɔ̃mɛ, kɛ̀ bɛ yètìrì feitɛ́ Dimɑɑ ɛì kó
    mɛnɑɑ̀ nkpɛri dòmmɛ̀.
  msy-2020: “O Efraimia, ia ua marvir guabar ziaba fan kogham. Kɨ uabɨra, ian azangsɨziba
    baragham. Egh deraghvɨra ia geghuvam. Eghtɨ ia nan apengan ikiam, mati gumazim
    aruemɨn dughiamɨn, temer ekiamɨn dughuazimɨn apengan aperaghav iti. Ia isir bizir
    aghuiba bar, kɨrara dar mɨngarim.”
  dop-dop: Ɩ́ kɑ́ kɔɔ nɑ mɑ́ kenti mǝ tɔɔ nɑ ɩ́ hɑlɑ tɔɣɔnɑɣɑ nɑ pǝ́ lɑ́ teu. Ɩ́ kɑ
    tʋ hɛtʋ ɩsɩɩ lɛsɛŋ tɑɑlɛ, nɑ mǝ hǝtɛ yɑɑ ɩsɩɩ Lipɑŋ sʋlʋm.
  azb-azb: 'Efrayim deyəcək: “Artıq bütlər nəyimə gərəkdir?” Mən onun səsini eşidəcəyəm,
    Ona nəzər salacağam. Mən həmişəyaşıl şam kimiyəm, Sənin bar verməyin Məndən gələcək.'
  eng-DBY: Ephraim [shall say], What have I to do any more with idols? (I answer [him],
    and I will observe him.) I am like a green fir-tree. — From me is thy fruit found.
  hin-2017: एप्रैम कहेगा, “मूरतों से अब मेरा और क्या काम?” मैं उसकी सुनकर उस पर दृष्टि
    बनाए रखूँगा। मैं हरे सनोवर सा हूँ; मुझी से तू फल पाया करेगा।
  wol-KYG: Ñooy délsi, keppaaroo ko, dellu ji, pepp dundaat. Dañuy giir nig reseñ,
    am bayre ni biiñu Libaŋ.
  eng-YLT: 'O Ephraim, what to Me any more with idols? I — I afflicted, and I cause
    him to sing: ''I [am] as a green fir-tree,'' From Me is thy fruit found.'
  kne-kne: Sino pay di pakasapolan di taga-Israel si didiyosen yan wadaak ay mangidawat
    sin kedawen da ya mangayowan en daida? Maiarigak si magabay ay bebe ay panlidoman
    da. Sak-en di kapoan di am-in ay bindisyon da.”
  eng-WYC-2017: Ephraim, what shall idols do more to me? I shall hear him, and I shall
    address him as a green fir tree. Thy fruit is found of me.
  eng-WMBB: Ephraim, what have I to do any more with idols? I answer, and will take
    care of him. I am like a green cypress tree; from me your fruit is found.”
  urd-GVH: तब इसराईल कहेगा, ‘मेरा बुतों से क्या वास्ता?’ मैं ही तेरी सुनकर तेरी देख-भाल
    करूँगा। मैं जूनीपर का सायादार दरख़्त हूँ, और तू मुझसे ही फल पाएगा।”
  rug-rug: Kei Iparemi, loketoṉa Qua ginugua si Arau koari na beku. Kote olaṉigo Rau
    si agoi meke kopu nigo. Arau si guana huda paeni sapu koa buma eko mo; sari doduru
    mua vuvua si mae guadi koa Rau.”
  gaz-gaz: Yaa Efreem, ani kana caalaa waaqota tolfamoo wajjin dhimma maaliin qaba?
    Kan deebii siif kennee si eegu anuma. Ani akkuma muka birbirsa lalisaa ti; amanamummaan
    kee ana irraa dhufa.”
  fra-LSG: Éphraïm, qu’ai-je à faire encore avec les idoles? Je l’exaucerai, je le
    regarderai, Je serai pour lui comme un cyprès verdoyant. C’est de moi que tu recevras
    ton fruit.
  gnn-gnn: Bala ŋunhi ŋarrakunydja yurru yolŋu walala Yitjuralnydja waŋa bitjanna,
    ‘Liŋguna dhuwala dhawar'yurrunana. Yakana yana biyapulnydja ŋilimurru yurru buku‐ŋal'yun
    be nhäku wiripuŋuwunydja waŋarrwu ga maḏayin'kunydja malaŋuwu ŋula nhäku.’ Yo,
    ŋarra yurru ŋäma rirrakaynydja Yitjuralnha waŋanhara bitjanarayinydjayi bukumirriyanhara,
    ga ŋarrapina yurru ŋanya mulkanydja yukurra dhangi'yunna yana, baṯ bitjanna, galkikumana
    yurru. Liŋgu ŋarranydja dhuwala balanyara bitjan dharpa ŋunhi yukurra dhärra bitjan
    liŋgu walŋa yana wal'ŋu; ŋuliŋuruyi ŋarrakalanydja nhuma yurru yukurra märrama
    ŋamakurru'na dhikana wal'ŋu, ga nhinanydja nhuma yurru yukurra goŋmirriyanhara
    yana ŋarrakuŋunydja, gupaḏalnha‐wala yurru.”
  yal-yal: Yamaan fama Isirayila ma alo e soma wudi binla nan ninin bun. E maala mɔn
    fanma nɛn. E sabatima alo manpa binla na fuga. E xinla sɔtɔma nɛn alo Liban minseen
    faɲina.
  haw-1868: E olelo iho o Eperaima, Heaha ka'u e hana hou aku ai i na kii? Ua lohe
    au a ua nana hou au ia ia; Ua like au me ka laau kaa uliuli; Mai o'u aku ua loaa
    ia oe ka hua.
  arb-NAV: 'يَقُولُ أَفْرَايِمُ تَائِباً: «مَالِي وَلِلأَصْنَامِ!» فَيُجِيبُ الرَّبُّ:
    «قَدِ اسْتَمَعْتُ وَأَنَا رَعَيْتُكَ بِعَيْنِ الرِّضَى وَصِرْتُ لَكَ كَشَجَرَةِ
    سَرْوٍ خَضْرَاءَ، وَمِنِّي أَمُدُّكَ بِثَمَرِكَ».'
  ewe-ewe: O Efraim! Migbe nu le legbawo gbɔ! Matɔ nɛ, akpɔ eta. Mele abe ati dama
    ene. Wò nuteƒewɔwɔ tso gbɔnye.”
  eng-LEE: (14:9) Ephraim [shall say], What have I to do any more with idols? I have
    answered, and will observe him; I will be [to him] like a green fir-tree; through
    me is thy fruit found.
  asm-FB: ইফ্ৰয়িমে ক’ব, ‘মূর্তিবোৰৰ লগত মোৰ পুনৰ কি সম্পৰ্ক?’ মইয়ে তোমাক উত্তৰ দিম
    আৰু তেওঁৰ যত্ন ল’ম। মই এক কেঁচাপতীয়া দেৱদাৰু গছৰ নিচিনা; তোমাৰ বিশ্বস্ততাৰ ফল
    মোৰ কাষৰ পৰাই আহে।”
  sus-A: حَمَ مَن سَبَتِمَ نّ عِسِرَيِلَ بْشِ مَ عَلَ شَ نِينِ بُن مَ. عٍ شَ مّنفِ
    قَنمَ نّ. عٍ شَ قٍ حْشُنمَ نّ عَلْ وّنِ بٌفِ، عٍ قَ شِلِ قَنيِ سْتْ عَلْ لِبَن
    شَ وّنِ.
  fra-SBL: Ephraïm, qu'ai-je encore à faire avec les idoles ? Je réponds, et je m'occuperai
    de lui. Je suis comme un cyprès vert ; c'est auprès de moi que vous trouverez
    votre fruit. »
  hbo-hbo: יָשֻׁ֙בוּ֙ יֹשְׁבֵ֣י בְצִלֹּ֔ו יְחַיּ֥וּ דָגָ֖ן וְיִפְרְח֣וּ כַגָּ֑פֶן
    זִכְרֹ֖ו כְּיֵ֥ין לְבָנֹֽון׃ ס
  kik-kik: Wee Efiraimu, ndĩ na ũhoro ũngĩ ũrĩkũ na mĩhianano ya kũhooywo? Nĩngamũcookeria
    ũhoro na ndĩmũmenyerere. Haana ta mũkarakaba mũruru; gũciara gwaku kuumaga harĩ
    niĩ.”
  fra-NCL: Ceux qui viendront se reposer à son ombre feront revivre le froment ; ils
    croîtront comme la vigne ; son nom sera comme le vin du Liban.
  cek-AK: 'Ephraim mah, Krangnawk loe kawbang maw ka sak han boeh? Anih to ka thaih
    moe, anih to ka pakrong boeh: kai loe kahing hmaica thing baktiah ni ka oh; nang
    ih athaih loe kai khae hoiah ni angzoh.'
  cuk-cuk: Efraín-dulemar, Bab-dummadyob-imaklemalad be iemarsun. Ani an bemar-abinsadiidid,
    ani an bemar-edarbediidid. Baryawar-aramakgwichiyob an gued, be-sanmakedi angi
    danikid.”
  uig-CYR: Хәлиқ қайтип келип, униң сайиси астида олтириду; Улар зираәтләрдәк яшнайду,
    Үзүм телидәк чечәкләйду; Ливанниң шараплири ағзида қалғандәк, есидә шерин қалиду.
  tel-2017: ఎఫ్రాయిము ఇలా అంటాడు “బొమ్మలతో నాకిక పనేమిటి?” నేనే అతనికి జవాబిచ్చి ఆలకిస్తున్నాను.
    నేనే ఎఫ్రాయిమునుగూర్చి విచారణ చేస్తున్నాను. నేను సతత హరిత సరళ వృక్షం వంటి వాణ్ణి.
    నావల్లనే నీకు ఫలం కలుగుతుంది.
  hat-BSA: O Éphraïm! Kisa M gen pou fè ankò ak zidòl? Se Mwen menm ki okipe l; Mwen
    tankou yon pye siprè byen vèt; nan Mwen, tout fwi ou sòti.”
  kos-kos: Mwet Israel ac fah tia sifil alu nu ke ma sruloala. Nga ac fah topuk pre
    lalos ac karinganulos. Nga fah sonolosi oana soko sak folfol insroa, Mwe insewowo
    lalos nukewa fah tuku yuruk me.”
  hbo-WLC: יָשֻׁ֙בוּ֙ יֹשְׁבֵ֣י בְצִלּ֔וֹ יְחַיּ֥וּ דָגָ֖ן וְיִפְרְח֣וּ כַגָּ֑פֶן
    זִכְר֖וֹ כְּיֵ֥ין לְבָנֽוֹן׃ ס
  ibo-ibo: Gị Ifrem, gịnị ka mụ na arụsị nwekọrọ? Mụ onwe m ga-aza ya, ma lekọtakwa
    ya. Mụ onwe m dịkwa ka osisi junipa dị ndụ. Ịmị mkpụrụ gị na-esitekwa nʼebe m
    nọ abịa.”
  ory-ory: ଇଫ୍ରୟିମ କହିବ, “ପ୍ରତିମାଗଣରେ ମୋର ଆଉ କି କାର୍ଯ୍ୟ?” ଆମ୍ଭେ ଉତ୍ତର ଦେଇଅଛୁ ଓ ତାହା
    ବିଷୟରେ ମନୋଯୋଗ କରିବା; ଆମ୍ଭେ ସତେଜ ଦେବଦାରୁ ବୃକ୍ଷ ତୁଲ୍ୟ; ଆମ୍ଭଠାରୁ ତୁମ୍ଭର ଫଳପ୍ରାପ୍ତି
    ହୁଏ।
  chk-chk: Ekewe chon Israel resap chüen fel ngeni ekewe uluulun anümwäl. Ngang ewe
    mi pälüeni ar iotek o tümwünüür. Ngang üa wewe ngeni ewe irä saipires mi arauarau
    fochofoch, ar feiöch a feito seniei.”
  rop-rop: “Wal ol main pipul olabat brom Isreil kaan jinggabat ol detlot drimin sheip
    enimo na, en ai garra oldei irrim olabat wen dei prei langa mi, en ai garra kipgon
    lukaftumbat olabat, dumaji ai garra kipgon maindimbat olabat en meigim olabat
    jidan gudbinjiwei jis laik det grinwan tri weya im gibit gudwan sheid. Lagijat
    na ai garra kipgon lukaftumbat olabat en gibit olabat ola gudwan ting.” Lagijat
    na YAWEI bin tok.
  ukr-1871: І будуть знов вертатись, хто раз сидїв під тїнню в нього; забагатїють
    хлїбом; зацьвітуть, наче лоза виноградня, і будуть славитись, як вино Ливанське.
  deu-1951: (014-9) Ephraim [sagt:] Was sollen mir weiter die Götzen? Ich, ich will
    ihn erhören und zu ihm sehen. Ich, ich bin wie eine grünende Zypresse; es soll
    sich zeigen, daß deine Frucht von mir kommt!
  eng-JPS: '(14-9) Ephraim shall say: ''What have I to do any more with idols?'' As
    for Me, I respond and look on him; I am like a leafy cypress-tree; from Me is
    thy fruit found.'
  srp-1865: Jefreme, šta æe mi više idoli? Ja æu ga uslišiti i gledati; ja æu mu biti
    kao jela zelena; od mene je tvoj plod.
  lug-lug: Ggwe Efulayimu mugabo ki gwe nnina mu bakatonda bo? Ndimwanukula ne mulabirira.
    Nninga omuberosi omugimu, era n’ebibala byo biva mu nze.
  heb-heb: אפרים מה לי עוד לעצבים אני עניתי ואשורנו אני כברוש רענן ממני פריך נמצא׃
  ben-IRV: ইফ্রয়িম বলবে, আমি আর কি করব প্রতিমাদের সঙ্গে? আমি তাকে উত্তর দেব এবং তার
    যত্ন নেব। আমি হলাম চির সজীব দেবদারুর মত; আমার থেকেই তোমার ফল আসে।
  pan-pan: ਹੇ ਇਫ਼ਰਾਈਮ, ਫੇਰ ਬੁੱਤਾਂ ਦੇ ਨਾਲ ਮੇਰਾ ਕੀ ਕੰਮ? ਮੈਂ ਹੀ ਉੱਤਰ ਦਿੱਤਾ, ਅਤੇ ਉਸ ਤੇ
    ਧਿਆਨ ਲਾਵਾਂਗਾ, ਮੈਂ ਹਰੇ ਸਰੂ ਵਾਂਗੂੰ ਹਾਂ, ਤੇਰਾ ਫਲ ਮੇਰੇ ਤੋਂ ਹੀ ਮਿਲਦਾ ਹੈ।
  mya-JVB: ငါ သည် နောက် တဖန် ရုပ်တု ဆင်းတုတို့နှင့် အဘယ်သို့ ဆိုင်ရသနည်းဟု ဧဖရိမ်
    သည် ပြောလိမ့်မည်။ သူ၏စကားကိုလည်း ငါနားထောင် ၍ သူ့ ကိုကြည့်ရှု မည်။ စိမ်း သောထင်းရှုး
    ပင်ကဲ့သို့ ဖြစ်၍၊ သင် သည် ငါ့ ကျေးဇူးကြောင့် အသီး နှင့်ပြည့်စုံ လိမ့်မည်။
  hmo-hmo: Israela taudia ese dirava koikoi, be do idia tomadiho henia lasi. Lau tamona
    sibona ese edia guriguri do lau kamonai, bona idia do lau naria. Lau be au namona,
    iena rau idia moru lasi bamona. Israela taudia ese lauegu henunai do idia noho,
    mai mauri namona danu. Namo idia davaria gaudia ibounai, edia badina be lau inai.”
  urd-urd: इफ़्राईम कहेगा, अब मुझे बुतों से क्या काम?' मैं ख़ुदावन्द ने उसकी सुनी
    है, और उस पर निगाह करूँगा। मैं सर सब्ज़ सरो की तरह हूँ, तू मुझ ही से कामयाब हुआ।
  rus-SYN: Возвратятся сидевшие под тенью его, будут изобиловать хлебом, и расцветут,
    как виноградная лоза, славны будут, как вино Ливанское.
  bqc-SIM: Aa bɛkpa ma uei, aai bↄlɛ lán pↄ́wɛnawa. Aa vukɛ lán vɛ̃ɛliwa, aai tↄbↄ
    lán Libã bùsu vɛ̃ɛwa.
  tcz-CHONGTHU: O Israel, milim doi a konin gamlauvin! Keima nataonau donbutpa chu
    kahi chule navengtup pao chu kahi. Keima thingphung dumjing jeng chu kahi. Nathingga
    jouse chu keija kon ahiye.”
  mar-mar: एफ्राईम म्हणेल, या मूर्त्यांचे मी काय करु? मी त्यास उत्तर देईन त्याची काळजी
    घेईन मी सारखा सदाहरित आहे, माझ्यातून तुला फळ मिळते.
  qub-qub: 'Acrashä runacunataga nogami ricä, chayno mañacamashantapis wiyä. Nogaga
    pïno yöra berdiraycajnömi caycä. Nogami achcaman mirananpäpis yanapä. Chaymi Efraín
    runacunaga nengapaj: ‹¿Imapänataj munä cay ïdulucunata?› nir.»'
  bqp-bqp: Bɑ koo gɔsirɑmɑ bu sinɑ nɛn kɔkɔrɔ kpɑ bu mɑɑ ɑlikɑmɑ duure. Bɑ koo kpɑrɑwɑ
    nge resɛm dɑ̃ɑ kpɑ bu yĩsiru yɑri nge Libɑnin tɑm.
  hat-hat: Nou menm moun Izrayèl, konnen mwen pa gen anyen pou mwen wè ak zidòl. Mwen
    menm m'a reponn yo lè y'ap lapriyè. M'ap okipe yo tankou pye bwapen ki rete toujou
    vèt, m'ap ba yo lonbraj. Se mwen menm k'ap ba yo tout kalite benediksyon.
  eng-BSB: O Ephraim, what have I to do anymore with idols? It is I who answer and
    watch over him. I am like a flourishing cypress; your fruit comes from Me.
  eng-WEBPB: Ephraim, what have I to do any more with idols? I answer, and will take
    care of him. I am like a green cypress tree; from me your fruit is found.”
  kbq-kbq: Hagi Efraemi vahe'mota, kaza osu havi anumzana mago'enena avako osuta atreho!
    Nagra nunamu tamirera nona huneramante'na kegava huneramantoe. Nagra saipresi
    zafagna hu'nogeta, Nagripinti zafa raga neragize.
  nhe-BL: “Nimechilhuis intlali Israel [14:8 O Efraín. Xijtlachili Os. 4:17.] ehuani,
    ximohuejcatlalica tlen nopa totiotzitzi pampa eltoc na tlen nimechtlacaquilía
    quema innechtzajtzilíaj huan na tlen nimechmocuitlahuía. Na niitztoc queja se
    cuahuitl tlen nochipa xoxohuixtoc. Nimechmacas notlajca nochi tonali.” Queja nopa
    quiijto TOTECO.
  gub-BL: Teko Izaew uze'eg putar nezewe wà nehe. — Na'ikatu pixik kwaw tupàn a'ua'u
    wà, i'i putar wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e ainu katu heremiaihu waneminoz
    ihe. Ihe azekaiw katu wanehe ihe. Aiko ywyra pin 'yw her ma'e ài. Teko upyta he'àg
    rehe wà. Amono ikatu ma'e paw purupe ihe no, i'i Tupàn.
  eng-DRA: 'They shall be converted that sit under his shadow: they shall live upon
    wheat, and they shall blossom as a vine: his memorial shall be as the wine of
    Libanus.'
