  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. Amukatu putar heremiaihu ihe wà
    nehe, herehe wazeruzar 'ymaw wi ihe wà nehe. Azamutar katu putar hepy'a nànàn
    ihe wà nehe. Ta'e apytu'u wanehe hekwahy re ihe xe.
  eng-DRA: 'Assyria shall not save us, we will not ride upon horses, neither will
    we say any more: The works of our hands are our gods, for thou wilt have mercy
    on the fatherless that is in thee.'
