verse: HOS.014.004
translations:
  mal-C: “ഞാൻ അവരുടെ വിശ്വാസത്യാഗത്തെ സൗഖ്യമാക്കും ഞാൻ അവരെ ഔദാര്യമായി സ്നേഹിക്കും,
    എന്റെ കോപം അവരെവിട്ടു തിരിഞ്ഞിരിക്കുന്നല്ലോ.
  deu-TKW: “Wir wollen nicht mehr unsere Zuflucht zu Assur nehmen, wollen nicht mehr
    auf Rossen reiten und ferner nicht mehr “unser Gott” sagen zum Machwerk unserer
    Hände; denn bei dir finden die Verwaisten Erbarmen!”
  lin-lin: 'Asiri akokoka kobikisa biso te ; tokomata na mpunda ya bitumba te mpe
    tokoloba lisusu te na misala ya maboko na biso : ‹ Bozali banzambe na biso, ›
    pamba te ezali Yo, Yawe, nde oyokelaka mwana etike mawa. »'
  eng-LSV: I heal their backsliding, I love them freely, || For My anger has turned
    back from him.
  eng-GNV: 'Asshur shall not saue vs, neither wil we ride vpon horses, neither will
    we say any more to the worke of our handes, Ye are our gods: for in thee the fatherlesse
    findeth mercie.'
  eng-WEBSTER: 'I will heal their backsliding, I will love them freely: for my anger
    is turned away from him.'
  nhw-BL: 'TOTECO quiijtohua: “Pampa anquinhueyichijtoque tiotzitzi, miyac anmechcocojtoc
    pero na nijchicahuas ica nochi catli fiero anmechchihuilijtoc nopa miyac tlajtlacoli.
    Na nimechicnelis ica nochi noyolo pampa nocualancayo ya anmechtlalcahuijtoc para
    nochipa.'
  swh-ONEN: “Nitaponya ukaidi wao na kuwapenda kwa hiari yangu, kwa kuwa hasira yangu
    imeondoka kwao.
  bba-bba: Asiriɡii wi, u ǹ kpɛ̃ u sun fɑɑbɑ ko. Sɑ mɑɑ yɛ̃ mɑ dumi kun sun fɑɑbɑ
    mɔ̀ tɑbu sɔɔ. Sɑ ǹ mɑɑ bwɑ̃ɑroku ni sɑ tii kuɑ sokumɔ bɛsɛn yinnibu pɑi. Domi
    wunɑ ɑ rɑ ɡobekubɑ wɔnwɔndu kue.
  eng-KJVCPB: 'I will heal their backsliding, I will love them freely: For mine anger
    is turned away from him.'
  luo-luo: “Anachang-gi kuom baro margi mane gibarogo, kendo anahergi maonge achuna,
    nimar mirimba osewuok kuomgi.
  meu-meu: Edia kara-hebeatai baina abi oho, egu ura-kwalimu ai baina lalokau henidia,
    badina be egu badu na edia amo vada e siri.
  npi-ULB: “तिनीहरू तर्केका भए पनि म निको पार्नेछु, म तिनीहरूलाई सित्तैंमा प्रेम गर्नेछु,
    किनकि त्यसप्रतिको मेरो रिस मरेको छ ।
  yor-yor: “Èmi wo àgàbàgebè wọn sàn, Èmi ó sì fẹ́ràn wọn, lọ́fẹ̀ẹ́, nítorí ìbínú
    mi ti yípadà kúrò lọ́dọ̀ wọn.
  pes-OPCB: 'خداوند می‌فرماید: «شما را از بت‌پرستی و بی‌ایمانی شفا خواهم بخشید و محبت
    من حد و مرزی نخواهد داشت، زیرا خشم و غضب من برای همیشه فرو خواهد نشست.'
  tgl-ULB: Pagagalingin ko sila kapag manumbalik sila sa akin pagkatapos nila akong
    iwan; Malaya ko silang mamahalin, sapagkat nawala na ang galit ko sa kanila.
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agali i̱ yu wahalu pene uruni lone
    haru dai bulebero. I̱ninaga bu minime ti gubaliniore howa tihondo keba lone naholebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ငါ​၏​လူ​မျိုး​တော်​ကို​ငါ့​ထံ​သို့ ပြန်​လာ​စေ​မည်။ ငါ​သည်​သူ​တို့​အား​အ​ကြွင်း​မဲ့​ချစ်​မည်။
    သူ​တို့​အ​ပေါ်​၌​အ​မျက်​တော်​ပြေ​ပြီ။
  bod-N: ངས་དེ་དག་གི་རྒྱབ་འགལ་དུ་ཕྱིན་པའི་སེམས་པ་བསྒྱུར་ཏེ། དགའ་བཞིན་སྤྲོ་བཞིན་དེ་དག་ལ་བྱམས་པར་བྱའོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། བདག་གི་ཐུགས་ཁྲོ་ནི་ཁོ་རྣམས་ལས་ཞི་བར་གྱུར་པ་ཡིན།
  sna-sna: “Ndichaporesa kusateerera kwavo uye ndichangovada hangu, nokuti hasha dzangu
    dzabva kwavari.
  spa-BLM: “Sanaré su extravío. Los amaré libremente; porque mi ira se aleja de ellos.
  cac-cac: 'Syalan Jehová icha tic: Ol vac'' ja spensar eb'' d''a spitalil. Vach''chom
    man̈ smojoc, palta ol in xajanej eb'', yujto man̈xo ol vac''cot yoval in c''ol
    d''a eb''.'
  swh-ULB: '''Nitawaponya kugeuka kwao; Nami nitawapenda kwa moyo, kwa maana hasira
    yangu itaondoka kwake.'
  bel-bel: 'Асур ня будзе ўжо ратаваць нас; ня будзем садзіцца на каня і ня будзем
    болей гаварыць вырабу рук нашых: багі нашыя; бо ў Цябе мілажальнасьць да сіротаў».'
  deu-ELBBK: 'Assyrien wird uns nicht retten; auf Pferden wollen wir nicht reiten
    und zu dem Machwerk unserer Hände nicht mehr sagen: Unser Gott! Denn die Waise
    findet Erbarmen bei dir.'
  mbb-OT: Migkaǥi is Nengazen te, “Ebewian ku is kegkemesinupaken te menge etew ku,
    ne ebmahalen ku sikandan te ebpuun te keugelingen he suat ku. Su naawè en is kegkepeuki
    ku kandan.
  mal-2015: ഞാൻ അവരുടെ പിൻമാറ്റത്തെ ചികിത്സിച്ചു സൗഖ്യമാക്കും; എന്റെ കോപം അവനെ വിട്ടുമാറിയിരിക്കയാൽ
    ഞാൻ അവരെ ഔദാര്യമായി സ്നേഹിക്കും.
  rmc-rmc: 'E Asirija amen na zachraňinela, na džaha te bešel pro graja a na phenaha
    ole vecenge, so kerďam amare vastenca: ‚Amare devla!‘, bo tu sal lačhejileskro
    ko široti.“'
  pes-OPV: ارتداد ایشان را شفا داده، ایشان را مجان دوست خواهم داشت زیرا خشم من از
    ایشان برگشته است.
  ron-1924: „Ле вой виндека вэтэмаря адусэ де неаскултаря лор, ый вой юби ку адевэрат!
    Кэч мыния Мя с-а абэтут де ла ей!
  ben-OBCV: “আমি তাদের বিপথগমনের রোগ প্রতিকার করব, এবং স্বতঃস্ফূর্তভাবে তাদের ভালোবাসব,
    কেননা আমার ক্রোধ তাদের উপর থেকে সরে গেছে।
  som-som: Dibunoqoshadooda waan bogsiin doonaa, oo waxaan iyaga u jeclaan doonaa
    si ikhtiyaar ah, waayo, cadhadaydii way ka noqotay.
  lat-VUC: 'Assur non salvabit nos: super equum non ascendemus, nec dicemus ultra,
    Dii nostri opera manuum nostrarum: quia ejus, qui in te est, misereberis pupilli.'
  eng-ASVBT: I will heal their backsliding, I will love them freely; for mine anger
    is turned away from him.
  ita-1885: Io guarirò la lor ribellione, io li amerò di buona volontà; perciocchè
    la mia ira si sarà rivolta da loro.
  eng-LXXUP: Assyria shall never save us; we will not mount on horseback; we will
    no longer say to the works of our hands, Our gods. He who is in thee shall pity
    the orphan.
  eng-ULB: “I will heal their turning away; I will love them freely, for my anger
    has turned away from him.
  spa-VBL: Yo sanaré su falta de fe. Los amaré generosamente, porque ya no estoy enojado
    con ellos.
  fra-_FOB: Je guérirai leur infidélité; je les aimerai de bon cœur; car ma colère
    s'est détournée d'eux.
  mal-mal: ഞാൻ അവരുടെ പിൻമാറ്റം ചികിത്സിച്ചു സൗഖ്യമാക്കും; എന്റെ കോപം അവനെ വിട്ടുമാറിയിരിക്കുകയാൽ
    ഞാൻ അവരെ ഔദാര്യമായി സ്നേഹിക്കും.
  urd-GVR: Tab Rab farmāegā, “Maiṅ un kī bewafāī ke asarāt ḳhatm karke unheṅ shafā
    dūṅgā, hāṅ maiṅ unheṅ khule dil se pyār karūṅga, kyoṅki merā un par ġhazab ṭhanḍā
    ho gayā hai.
  suz-BL: मिनु परमप्रभुमी “गो इन नोले शोंइसीशो माफ गेनुङ। गो इन कली शुश शिशी पा दाक्‍नुङ।
    मारदे हना मुल इन कली तशा मगाइक्‍नुङ।
  eng-NOY: “I will heal their rebellion; I will love them freely; For my anger is
    turned away from them.
  ita-1927: Io guarirò la loro infedeltà, io li amerò di cuore, poiché la mia ira
    s’è stornata da loro.
  ckb-ckb: «من هەڵگەڕانەوەیان چاک دەکەمەوە، بە دڵفراوانییەوە ئەوانم خۆشدەوێت، چونکە
    تووڕەییم لەوان دامرکایەوە.
  eng-BBE: I will put right their errors; freely will my love be given to them, for
    my wrath is turned away from him.
  kan-OKCV: “ನಾನು ಅವರ ಹಿಂಜಾರುವಿಕೆಯನ್ನು ಸ್ವಸ್ಥ ಮಾಡುವೆನು. ನಾನು ಅವರನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ
    ಪ್ರೀತಿಸುವೆನು. ಏಕೆಂದರೆ ನನ್ನ ಕೋಪವು ಅವರ ಕಡೆಯಿಂದ ತಿರುಗಿಕೊಂಡಿದೆ.
  tam-2017: நான் அவர்கள் சீர்கேட்டைக் குணமாக்குவேன்; அவர்களை மனப்பூர்வமாகச் சிநேகிப்பேன்;
    என் கோபம் அவர்களை விட்டு நீங்கினது.
  spa-RV-1909: 'Yo medicinaré su rebelión, amarélos de voluntad: porque mi furor se
    apartó de ellos.'
  ron-BTF: Voi vindeca decăderea lor, îi voi iubi de bunăvoie; căci mânia mea s-a
    întors de la el.
  eng-WEBP: “I will heal their waywardness. I will love them freely; for my anger
    is turned away from them.
  eng-FBV: I will heal their unfaithfulness; I will love them freely, for I'm not
    angry with them any more.
  nld-1939: Dan zal Ik hun ontrouw genezen, ze van harte beminnen, Want mijn gramschap
    is dan van hen weg;
  nch-BL: 'TOTECO quiijtohua: “Pampa anquinhueyichijtoque teteyome, miyac amechcocojtoc,
    pero na nijchicahuas nochi cati fiero amechchihuilijtoc nopa miyac tajtacoli.
    Na nimechicnelis ica nochi noyolo pampa nocualancayo ya amechtalcahuijtoc para
    nochipa.'
  vie-1934: Ta sẽ chữa lành sự bội nghịch của chúng nó. Ta sẽ lấy lòng tốt yêu chúng
    nó; vì cơn giận của ta đã xây khỏi nó rồi.
  hin-CV: “मैं उनकी बेवफ़ाई को दूर करूंगा, और स्वछंद रूप से उन्हें प्रेम करूंगा, क्योंकि
    मेरा क्रोध उनके ऊपर से हट गया है.
  spa-BES: Yo sanaré su rebelión; libremente les dará mi amor, porque mi ira se apartó
    de ellos.
  tdx-tdx: 'Tsy haharombak’ anay t’i Asore; izahay tsy hiningitse an-tsoavala, le
    tsy hanao ty hoe amo sata-pità’aio: Ry ndrahare’ay. Fa ama’o ty hahaoniña’ ty
    bode-rae fiferenaiñañe.'
  tha-KJV: เราจะช่วยรักษาเขาให้หายจากการกลับสัตย์ของเขา เราจะรักเขาทั้งหลายด้วยเต็มใจ
    เพราะว่าความกริ้วของเราหันไปจากเขาแล้ว
  por-BR-2018: Eu curarei sua rebelião, eu os amarei voluntariamente, porque minha
    ira terá se afastado deles.
  deu-ELO: Ich will ihre Abtrünnigkeit heilen, will sie willig lieben; denn mein Zorn
    hat sich von ihm abgewendet.
  eng-WYC-2018: (And the Lord saith), I shall make whole the sorrows of them; I shall
    love them willfully (or I shall love them willingly), for my strong vengeance
    is turned away from them. [I shall heal the contrition of them; I shall love them
    of my free will, for my strong vengeance is turned away from them.]
  epo-epo: Mi sanigos ilin de la defalo, Mi volonte ilin amos, ĉar pasis Mia kolero
    koncerne ilin.
  uig-PIN: — Mǝn ularni «arⱪiƣa qekinixliri»din saⱪaytimǝn, Mǝn ularni qin kɵnglümdin
    halap sɵyimǝn; Qünki Mening ƣǝzipim uningdin yandi.
  beo-beo: Hina Gode da amane sia:sa, “Na da Na fi dunu Nama bu hiougia guda:mu. Na
    da Na dogo huluane amoga ilima asigimu. Na da ilima bu hame ougimu.
  tpi-OTNT: Bikpela i tok, “Orait bai mi kisim bek ol dispela manmeri i bin lusim
    mi. Bai mi laikim ol long bel bilong mi olgeta, na mi no moa kros long ol.
  hau-SA: “Zan gyara ɓatancinsu in kuma ƙaunace su a sake, gama fushina ya juya daga
    gare su.
  uig-LAT: — Men ularni «arqigha chékinishliri»din saqaytimen, Men ularni chin könglümdin
    xalap söyimen; Chünki Méning ghezipim uningdin yandi.
  nde-nde: “Ngizakwelapha ubuphakaphaka babo ngibathande ngokukhululeka, ngoba ukuthukuthela
    kwami sekusukile kubo.
  ton-ton: '“Te u fakamoʻui ʻenau fakaholomui, te u ʻofa mataʻataʻatā kiate kinautolu:
    he kuo afe meiate ia ʻa hoku houhau.'
  ces-1613: Uzdravím odvrácení jejich, budu je milovati dobrovolně; nebo odvrácen
    bude hněv můj od nich.
  eng-WMB: “I will heal their waywardness. I will love them freely; for my anger is
    turned away from them.
  tam-TCV: “நான் அவர்களுடைய பின்மாற்றத்தைக் குணமாக்குவேன், நான் அவர்களில் அதிகமாய்
    அன்பு செலுத்துவேன், எனது கோபம் அவர்களைவிட்டு நீங்கிற்று.
  ceb-ULB: “Ayohon ko sila sa ilang pagbiya; higugmaon ko gayod sila, kay mipalayo
    na ang akong kasuko kaniya.
  pol-UBG: Uzdrowię ich odstępstwo i umiłuję ich dobrowolnie, bo mój gniew odwrócił
    się od nich.
  agr-agr: 'Tuke Pujuu Israel aents aidaun chichajak: “Wi kajekbaugnak mijaakjai,
    nuniku asan dita pegkegchau ainaigkish, mina anenkajun iwaintukagtatjai, dutika
    ai nuigtuk intimkichagtatui.'
  kyc-kyc: Kamongome dopa leya. Nambana wambu dupwa namba range keta lanyuo eparo.
    Namba nakama kando imbwa nalu nao naro dokona nambana mona dokona piso mona retaro.
  urd-GVU: تب رب فرمائے گا، ”مَیں اُن کی بےوفائی کے اثرات ختم کر کے اُنہیں شفا دوں
    گا، ہاں مَیں اُنہیں کھلے دل سے پیار کروں گا، کیونکہ میرا اُن پر غضب ٹھنڈا ہو گیا
    ہے۔
  eng-OEBCW: ‘I will heal their apostasy, I will love them freely, now that my anger
    is turned away from them,
  deu-1912: So will ich ihr Abtreten wieder heilen; gerne will ich sie lieben; denn
    mein Zorn soll sich von ihnen wenden.
  kan-2017: ನಾನು ನನ್ನ ಜನರ ಭ್ರಷ್ಟತ್ವವನ್ನು ಪರಿಹರಿಸಿ ಅವರನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಪ್ರೀತಿಸುವೆನು;
    ನನ್ನ ಕೋಪವು ಅವರಿಂದ ತೊಲಗಿಹೋಯಿತು.
  yap-yap: Be ga’ar SOMOL, “Bay gu fulweg e girdi’ rog ngog. Ma bay ra pired nri yad
    ba t’uf rog, ya dakugur damumuw ngorad.
  hlt-MCSB: Amih hnukpoh te ka hoeih sak vetih amih te kothoh neh ka lungnah ni. Ka
    thintoek he anih lamloh mael coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታ ዴሮኮ ጉሙርቂንቱዋያ ማዒፆ ታኣኒ ጊኢጊሺ ታ ባንሢ ዔኪ ማሃንዳኔ። ዻጋ ታኣኮ
    ዔያቶ ባንፃፓ ማዔሢሮ ታኣኒ ታ ሼኔና ጉሪ ዔያቶ ናሽካንዳኔ።
  twi-ASANTE: “Mɛsa wɔn asobrakyeɛ yadeɛ. Mɛfiri mʼakoma mu adɔ wɔn, ɛfiri sɛ mʼabufuo
    nni wɔn so bio.
  eng-WEBU: “I will heal their waywardness. I will love them freely; for my anger
    is turned away from them.
  wal-wal: GODAI hagaadan yaagees; “Ta hanqqoi etappe simmiis; hegaa gishshau, taani
    eta makkala hanuwaappe eta pattana; pattada eta wozanappe siiqana.
  spa-PDDPT: Sanaré su apostasía. Los amaré por gracia, porque mi ira se apartó de
    ellos.
  gun-gun: — Ha'e rami rã xee romonguera 'rã pejeroviaa rupi e'ỹ pendekuaiague gui.
    Xejegui ae roayvu ju 'rã, mba'eta peẽ kuery pe xepoxyague oaxapa ma.
  agu-BL: 'Ej nin je na tal Kataj Ryose''j: “Nocpon tan xtx''ixpe''n yi cyajtza''kl
    yi chin junt len nin. Nk''e''tz klo'' tajwe''n, poro chimpek''okt scye''j. Na
    qui''t chi''ch inc''u''l scye''j.'
  ilo-ULB: ”Paimbagekto ida no agsublida kaniak kalpasan a tinallikodandak; ayatekto
    ida a siwayawaya, ta bimmaawen ti pungtotko iti Israel.
  kpg-kpg: Dimaadua ga helekai, “Au ga laha mai labelaa agu dama. Au ga aloho i digaula
