verse: HOS.014.005
translations:
  mal-C: ഞാൻ ഇസ്രായേലിനു മഞ്ഞുതുള്ളിപോലെ ആയിരിക്കും; അവൻ ശോശന്നപ്പുഷ്പംപോലെ പുഷ്പിക്കും.
    ലെബാനോനിലെ ദേവദാരുപോലെ അവൻ ആഴത്തിൽ വേരൂന്നും;
  deu-TKW: Ich will die Folgen ihres Abfalls wieder gut machen, aus freien Stücken
    ihnen Liebe erzeigen, denn mein Zorn hast sich von ihnen gewandt.
  lin-lin: Nakobikisa bango na mabe na bango mpe nakolinga bango na motema moko, pamba
    te kanda na Ngai elongwe kati na bango.
  eng-LSV: I am as dew to Israel, he flourishes as a lily, || And he strikes forth
    his roots as Lebanon.
  eng-GNV: 'I wil heale their rebellion: I wil loue them freely: for mine anger is
    turned away from him.'
  eng-WEBSTER: 'I will be as the dew to Israel: he shall grow as the lily and cast
    forth his roots as Lebanon.'
  nhw-BL: Na nimechmacas yancuic chicahualistli quen ajhuachtli ica ijnaloc. Huan
    nijchihuas para amotlal Israel ma xochiyohua quen se lirio. Huan elis quen nopa
    tiocuame catli monelhuayotíaj ipan tlali Líbano.
  swh-ONEN: Nitakuwa kama umande kwa Israeli; atachanua kama yungiyungi. Kama mwerezi
    wa Lebanoni atashusha mizizi yake chini;
  bba-bba: Yinni Gusunɔ u nɛɛ, kon de nɛn tɔmbu bu kɑ den nɛ turo yɔ̃rɑ kpɑ n bu kĩɑ
    too. Nɑ ǹ mɑɑ kɑ bu mɔru mɔ̀.
  eng-KJVCPB: 'I will be as the dew unto Israel: He shall grow as the lily, And cast
    forth his roots as Lebanon.'
  luo-luo: Anachal mana ka thoo mar okinyi ne Israel; kendo nolodhi mana ka ondanyo,
    kendo tiende nokar mana ka yiend Lebanon;
  meu-meu: Lau na hunu heḡereḡerena ai bainala, Israel enai, ia na baine gara kau,
    sosana herahe-rana na heto; ramuna na tano ai bae diho, Lebanon audia na heheto;
  npi-ULB: इस्राएलको निम्ति म शीतझैं हुनेछु । लिली फूलझैं त्यो फुल्नेछ र लेबनानको
    देवदारुझैं त्यसले जरा गाड्नेछ ।
  yor-yor: Èmi o dàbí ìrì sí Israẹli, wọn o sì yọ ìtànná bi ewéko lílì. Bi kedari
    ti Lebanoni yóò si ta gbòǹgbò.
  pes-OPCB: من همچون باران بر اسرائیل خواهم بارید و او مانند سوسن، خواهد شکفت و مانند
    سرو آزاد لبنان، در زمین ریشه خواهد دوانید.
  tgl-ULB: Magiging tulad ako ng hamog sa Israel; mamumulaklak siya tulad ng liryo
    at magkaka-ugat na tulad sa isang sedar sa Lebanon.
  hui-hui: Dindi ko yobi iba dalu naibaga ngagoria dalu ibilalu dindi mo gomba hagadagua
    bialu i̱na Isaraele wali agali mo bayale holebero. Ti ira lini baya tara daraligobi
    halu Lebanono dindiha ira timbuni karu tinaga pini dindiha anda pialu unuraore
    pu wahagagobi ti holebira.
  mya-mya: မိုး​ရေ​သည်​ခြောက်​သွေ့​သော​မြေ​ကို​စို​ပြေ​စေ သ​ကဲ့​သို့ ငါ​သည်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​အား
    စို​ပြေ​ပွင့်​လန်း​စေ​မည်။ သူ​တို့​သည်​ပန်း​ပင်​ကဲ့​သို့​ဖူး​ပွင့်​ကြ​လိမ့်​မည်။
    လေ​ဗ​နုန်​တော​မှ​သစ်​ပင်​ကဲ့​သို့​အ​မြစ်​စွဲ​လိမ့်​မည်။
  bod-N: ང་ནི་ཡེས་ར་ཨེལ་ལ་ཟིལ་བ་བཞིན་དུ་འགྱུར་ཞིང་། དེ་ནི་མེ་ཏོག་ཀུ་མུད་ལྟར་བཞད་དེ།
    ལེ་པཱ་ནོན་གྱི་ལྗོན་ཤིང་ལྟར་རྩ་བ་རྒྱས་པར་འགྱུར།
  sna-sna: Ndichava sedova kuna Israeri; achatunga seruva remahapa. Somusidhari weRebhanoni
    achadzikisa midzi yake;
  spa-BLM: Seré como el rocío para Israel. Florecerá como un lirio, y echar sus raíces
    como el Líbano.
  cac-cac: Ichaval tz'aj xumaquil an̈ chochol yuj yal ac'val, ma icha te' c'ute' d'a
    sjolomtac vitzal Líbano to najat sb'at sch'an̈al yib', icha chi' ol vutej eb'
    israel.
  swh-ULB: Nitakuwa kama umande kwa Israeli; atachanua kama maua na kuchukua mizizi
    kama mwerezi nchini Lebanoni.
  bel-bel: Улекую адпадзеньне іхняе, палюблю іх паводле ўпадабаньня; бо гнеў Мой адвярнуўся
    ад іх.
  deu-ELBBK: Ich will ihre Abtrünnigkeit heilen, will sie willig lieben; denn mein
    Zorn hat sich von ihm abgewendet.
  mbb-OT: Edtuvazan ku is menge tig-Israel. Egkeiring a te zehemug he ebpekevinyag
    te menge pinemula. Ed-uswag sikandan iring te liryu he ebpemulak. Ebmelig-en sikandan
    iring te kayu he sidru ziyà te Lebanon he mezalem is nesenevan te zalid din.
  mal-2015: ഞാൻ യിസ്രായേലിന്നു മഞ്ഞുപോലെയിരിക്കും; അവൻ താമരപോലെ പൂത്തു ലെബാനോൻ വനം
    പോലെ വേരൂന്നും.
  rmc-rmc: 'O RAJ phenel: „Anava mire manušen pale ke ma. Kamava len andral calo miro
    jilo, bo imar na som pre lende choľamen.'
  pes-OPV: برای اسرائیل مثل شبنم خواهم بود و او مانند سوسنها گل خواهد کرد و مثل لبنان
    ریشه های خود را خواهد دوانید.
  ron-1924: Вой фи ка роуа пентру Исраел; ел ва ынфлорь ка кринул ши ва да рэдэчинь
    ка Либанул.
  ben-OBCV: 'আমি ইস্রায়েলের কাছে হব শিশিরের মতো: সে প্রস্ফুটিত হবে লিলিফুলের মতো।
    লেবাননের সিডার গাছের মতো, যার শিকড় গভীরে প্রোথিত হবে;'
  som-som: Waxaan dadka Israa'iil u noqon doonaa sida sayaxa oo kale, oo iyaguna waxay
    u ubxin doonaan sida ubaxa oo kale, oo waxay xididdada u mudan doonaan sida Lubnaan
    oo kale.
  lat-VUC: 'Sanabo contritiones eorum; diligam eos spontanee: quia aversus est furor
    meus ab eis.'
  eng-ASVBT: I will be as the dew unto Israel; he shall blossom as the lily, and cast
    forth his roots as Lebanon.
  ita-1885: Io sarò come la rugiada ad Israele; egli fiorirà come il giglio, e getterà
    le sue radici come gli alberi del Libano.
  eng-LXXUP: 'I will restore their dwellings, I will love them truly: for he has turned
    away my wrath from him.'
  eng-ULB: I will be like the dew to Israel; he will blossom like the lily and take
    root like a cedar in Lebanon.
  spa-VBL: Yo seré como el rocío para Israel, y ellos florecerán como los lirios,
    y sus raíces crecerán fuertes como los cedros del Líbano.
  fra-_FOB: Je serai comme une rosée pour Israël. Il fleurira comme le lis, et il
    jettera des racines comme le Liban.
  mal-mal: ഞാൻ യിസ്രായേലിന് മഞ്ഞുപോലെയിരിക്കും; അവൻ താമരപോലെ പൂത്ത് ലെബാനോൻ വനം പോലെ
    വേരൂന്നും.
  urd-GVR: Isrāīl ke lie maiṅ shabnam kī mānind hūṅgā. Tab wuh sosan kī mānind phūl
    nikālegā, Lubnān ke deodār ke daraḳht kī tarah jaṛ pakaṛegā,
  suz-BL: गो इस्राएल कली सीत खोदेंशो दुम्‍नुङ। मेको लिली फू खोदेंशो पा बोइक्‍ब। लेबानोन
    ङा लाइश्‍शो रवा खोदेंशो पा मेकोमी शाक्‍श थोक्‍ब।
  eng-NOY: I will be as the dew to Israel; He shall blossom as the lily, And strike
    his roots like Lebanon.
  ita-1927: Io sarò per Israele come la rugiada; egli fiorirà come il giglio, e spanderà
    le sue radici come il Libano.
  ckb-ckb: بۆ ئیسرائیل وەک شەونم دەبم، ئەویش وەک سەوسەن گوڵ دەکات و وەک دار ئورزی
    لوبنان ڕەگ دادەکوتێت،
  eng-BBE: I will be as the dew to Israel; he will put out flowers like a lily, and
    send out his roots like Lebanon.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿಗೆ ನಾನು ಮಂಜಿನ ಹಾಗೆ ಇರುವೆನು. ಅವನು ತಾವರೆಯ ಹಾಗೆ ಬೆಳೆಯುವನು. ತನ್ನ
    ಬೇರುಗಳನ್ನು ಲೆಬನೋನಿನ ಹಾಗೆ ಆಳಕ್ಕೆ ಹರಡುವನು.
  tam-2017: நான் இஸ்ரவேலுக்குப் பனியைப்போல் இருப்பேன்; அவன் லீலி மலரைப்போல் மலருவான்;
    லீபனோனைப்போல் வேரூன்றி நிற்பான்.
  spa-RV-1909: Yo seré á Israel como rocío; él florecerá como lirio, y extenderá sus
    raíces como el Líbano.
  ron-BTF: Voi fi ca roua pentru Israel; el va creşte precum crinul şi va prinde rădăcini
    precum Libanul.
  eng-WEBP: I will be like the dew to Israel. He will blossom like the lily, and send
    down his roots like Lebanon.
  eng-FBV: I will be like the dew to Israel, they will blossom like lilies, they will
    send down roots like the cedars of Lebanon.
  nld-1939: Ik zal voor Israël zijn als de dauw, Als een lelie bloeit hij weer op!
    Hij zal wortel schieten als een ceder,
  nch-BL: Na nimechmacas yancuic chicahualisti quej ajhuechti ica ijnaloc. Huan nijchihuas
    para amotal Israel ma xochiyohua quej se lirio. Huan elis quej nopa tiocuame cati
    monelhuayotíaj ipan tali Líbano.
  vie-1934: Ta sẽ như là sương móc cho Y-sơ-ra-ên; nó trổ hoa như bông huệ, và đâm
    rễ như Li-ban.
  hin-CV: मैं इस्राएल के लिये ओस के समान होऊंगा; वह कुमुदिनी के फूल के समान खिलेगा.
    लबानोन के देवदार वृक्ष के समान उसकी जड़ें नीचे दूर-दूर तक फैलेंगी;
  spa-BES: Seré como el rocío a Israel; sacará flores como un lirio y echará sus raíces
    tan firmes como el Líbano.
  tdx-tdx: Ho jangañeko ty fidisa-voli’ iareo; hikokoako an-tsatrin-tro, fa mitolike
    ty habosehako.
  tha-KJV: เราจะเป็นเหมือนน้ำค้างแก่​อิสราเอล เขาจะเบิกบานอย่างดอกบัว เขาจะหยั่งรากเหมือนเลบานอน
  por-BR-2018: Eu serei a Israel como o orvalho; ele florescerá como lírio, e estenderá
    suas raízes como o cedro do Líbano.
  deu-ELO: 'Ich werde für Israel sein wie der Tau: blühen soll es wie die Lilie, und
    Wurzel schlagen wie der Libanon.'
  eng-WYC-2018: I shall be as dew, and Israel shall burgeon as a lily. And the root
    thereof shall break out as of the Lebanon; (I shall be like the dew, and Israel
    shall flower like a lily. And it shall be rooted like the mighty trees of Lebanon;)
  epo-epo: Mi estos por Izrael kiel roso; li ekfloros kiel rozo, li profundigos siajn
    radikojn kiel Lebanon.
  uig-PIN: Mǝn Israilƣa xǝbnǝmdǝk bolimǝn; U nilupǝrdǝk bǝrⱪ uridu, Yiltizliri Liwan
    kedir dǝrihidǝk yiltiz tartidu;
  beo-beo: Na da gibu amo da hafoga:i soge fidibi defele, Na fi dunu fidimu. Ilia
    da mosoi agoane sogea falegalesimu. Ilia da Lebanone ifa defele, ifa difi modosa:i
    agoane ba:mu.
  tpi-OTNT: Bai mi mekim gut long ol Israel, olsem ren i kam daun na i wasim ples
    drai. Na bai ol i kamap olsem naispela plaua na olsem ol bikpela diwai bilong
    kantri Lebanon. Rop bilong ol dispela diwai i save go daun insait tru long graun.
  hau-SA: Zan zama kamar raɓa ga Isra’ila zai yi fure kamar lili. Kamar al’ul na Lebanon
    zai sa saiwarsa zuwa ƙasa;
  uig-LAT: Men Israilgha shebnemdek bolimen; U niluperdek berq uridu, Yiltizliri Liwan
    kédir derixidek yiltiz tartidu;
  nde-nde: Ngizakuba njengamazolo ku-Israyeli; uzaqhakaza njengeluba. Uzatshonisa
    impande zakhe phansi njengomsedari waseLebhanoni;
  ton-ton: 'Te u hangē ko e hahau ki ʻIsileli: te ne tupu ʻo hangē ko e lile, pea
    totolo hono aka ʻo hangē ko Lepanoni.'
  ces-1613: Budu jako rosa Izraelovi, zkvetne jako lilium, a hluboce vpustí kořeny
    své jako Libán.
  eng-WMB: I will be like the dew to Israel. He will blossom like the lily, and send
    down his roots like Lebanon.
  tam-TCV: நான் இஸ்ரயேலுக்குப் பனிபோல் இருப்பேன்; அவன் லில்லியைப்போல் பூப்பான். லெபனோனின்
    கேதுருபோல் வேரூன்றி நிற்பான்.
  ceb-ULB: Mahisama ako sa yamog didto sa Israel; mamulak siya sama sa liryo ug mogamot
    sama sa sedro sa Lebanon.
  pol-UBG: Będę dla Izraela jak rosa, tak że rozkwitnie jak lilia i zapuści korzenie
    jak Liban.
  agr-agr: Israel aents aidaunmak wika jegashkijai betek atatjai. Tuja dita aidauk
    Lirio yagkujuwama iman, Líbanonmaya setug shiig kagkapenag wajama iman agtatui.
  kyc-kyc: Nambame yuu yando oo lasinya apu epe pau lanyi pyambungi doko suu pyao
    Isaraele wambu pipya kararo. Dopa pirunu dokopa yuu Lepanone isa andenge dopale
    ingyuo poraiyuo pingi pyao karo isa jingi kalya pingi pakona pinyi peyo lokwasingi
    dopale ingyuo ando karo pirami.
  urd-GVU: اسرائیل کے لئے مَیں شبنم کی مانند ہوں گا۔ تب وہ سوسن کی مانند پھول نکالے
    گا، لبنان کے دیودار کے درخت کی طرح جڑ پکڑے گا،
  eng-OEBCW: I will be as dew to Israel. He will blossom like the lily, he will plant
    his roots like the cedars of Lebanon,
  deu-1912: Ich will Israel wie ein Tau sein, daß er soll blühen wie eine Rose, und
    seine Wurzeln sollen ausschlagen wie der Libanon
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲಿಗೆ ಇಬ್ಬನಿಯಂತಾಗುವೆನು; ಅದು ತಾವರೆಯಂತೆ ಅರಳುವುದು; ಲೆಬನೋನಿನ ದೇವದಾರು
    ಮರಗಳ ಹಾಗೆ ಬೇರು ಬಿಟ್ಟುಕೊಳ್ಳುವುದು.
  yap-yap: Rogog ngak piyu Israel e bod e n’uw ko but’ ni fengfeng. Bay yib e muk’uf
    rorad ni bod e floras; ma bay yan lik’ngirad nib to’ar nga fithik’ e but’ ngar
    pired ni yad mmudugil ni bod e pi gek’iy nu Lebanon.
  hlt-MCSB: Israel taengah buemtui la ka om vetih tuilipai bangla pailum ni. Lebanon
    bangla a yung a pael ni.
  mdy-ETH: ዒስራዔኤሌ ዴሮም ታኣኒ ፆፆዻ ዖልኬ ማዓዛ ዔያታ ቡኒጉዲ ቡናንዳኔ፤ ሊባኖኦሴ ሚፆጉዲ ፃጲ ዔያታ ዳካንዳኔ።
  twi-ASANTE: Mɛyɛ sɛ obosuo ama Israel. Ɔbɛfefɛ ayɛ frɔmm te sɛ sukooko. Te sɛ Lebanon
    ntweneduro no ɔde ne nhini bɛtim fam;
  eng-WEBU: I will be like the dew to Israel. He will blossom like the lily, and send
    down his roots like Lebanon.
  wal-wal: Taani Israa7eela asaayyo xaaza mala gidana; eti ciishshaadan ciyyidi, Liibaanoosa
    zigaadan, xaphuwaa yeddana.
  spa-PDDPT: Seré para Israel como el rocío. Florecerá como el lirio y extenderá sus
    raíces como el Líbano.
  gun-gun: Israel kuery pe xee aiko 'rã yxapy rami. Ha'e rami vy amoingo porã 'rã
    yvoty lírio rami, ha'e Líbano regua yary rami avi hapove ovy aguã rami.
  agu-BL: Swak'e' chibanl yi e' xonl Israel chi na ban k'ab che'w tan xtxa'xe'n e'chk
    balaj buch. Nin mben cyakan ttx'otx' tane'n. Quil chiyucan mu'ẍ tal. Chocopon
    chi tane'n yi wutz Líbano.
  ilo-ULB: Maiyarigakto iti linnaaw iti Israel; agsabongto a kas iti lirio ken agramutto
    a kas iti kayo a sedro iti Libano.
  kpg-kpg: Au ga hagahumalia digau Israel, gadoo be di uwa dela ma gaa doo iha gi hongo
    tenua maangoo. Digaula ga moholoholo be nia akai, nia aga digaula ga mau dangihi
    gadoo be nia aga o nia laagau ‘cedar’ o Lebanon.
  uig-ARA: مەن ئىسرائىلغا شەبنەمدەك بولىمەن؛ ئۇ نىلۇپەردەك بەرق ئۇرىدۇ، يىلتىزلىرى
    لىۋان كېدىر دەرىخىدەك يىلتىز تارتىدۇ؛
  sus-sus: «N e xa yanfanteya yailanma nɛ. N e xanuma nɛ fonisireya ra, barima n ma
    xɔnɛ bara gbilen e fɔxɔ ra.
  pon-2006: I pahn wiahiong mehn Israel akan duwehte keteu pohn sahpw madekeng. Eri,
    irail ahpw pahn masalpeseng rasehng wahnrohs kan; kalowerail kan pahn teng, rasehng
    tuhke kan en Lepanon.
  jae-jae: Aê oc jatôm maniŋ êndêŋ lau Israel. Nêŋ ŋaola ênac lêtêŋ amboac mênamiŋ
    ma nêŋ ŋawakac êsêlêŋ êsêp nom amboac kaleloŋ ŋawakac.
  ksd-ksd: Ina da ra mavoko pire Israel; na pupu da ra vaigoara, ma na okaokor da
    ra Lebanon.
  grc-BRENT: Ἰάσομαι τὰς κατοικίας αὐτῶν, ἀγαπήσω αὐτοὺς ὁμολόγως, ὅτι ἀπέστρεψε τὴν
    ὀργήν μου ἀπʼ αὐτοῦ.
  ind-AYT: (14-6) Aku akan menjadi seperti embun pagi bagi Israel, Ia akan mekar seperti
    bunga bakung, dan akan berakar seperti pohon lebanon.
  nya-nya: Ndidzakhala ngati mame kwa Israeli Ndipo iye adzachita maluwa ngati kakombo.
    Adzazika mizu yake pansi ngati mkungudza wa ku Lebanoni;
  hrv-hrv: Iscijelit ću ih od njihova otpada, od svega ću ih srca ljubiti; jer gnjev
    se moj odvratio od njih.
  mps-mps: Te eno Israel dabeba wiegi yai sę ilaibao, te tulubage segeni te wa pai
    tǫba tulama, te telabo tiwai yaibao. Te augwali te gasa wiegi yai sawi yai plauwa
    tiwai pedaliyu, tama te tǫ kantri Lebanonde te genuai bomai ni dabe tiwai pedaliyu
    yaibao. Te ni dabe sele te tǫ aya tomoba mu dulali tiwai ebo dao.
  tpi-tpi: Bai mi mekim gut long ol Israel, olsem ren i kam daun na i wasim ples drai.
    Na bai ol i kamap olsem naispela plaua na olsem ol bikpela diwai bilong kantri
    Lebanon. Rop bilong ol dispela diwai i save go daun insait tru long graun.
  dan-1931: Jeg læger deres Frafald, elsker dem frivilligt, min Vrede har vendt sig
    fra dem.
  vie-OVCB: Ta sẽ đối với Ít-ra-ên như sương móc tưới nhuần từ trời. Ít-ra-ên sẽ nở
    rộ như hoa huệ; rễ sẽ đâm sâu trong đất như cây tùng trong Li-ban.
  guj-2017: હું ઇઝરાયલને માટે ઝાકળ જેવો થઈશ; તે કમળની જેમ ખીલશે, લબાનોનનાં વૃક્ષોની
    જેમ તેના મૂળ ઊંડા નાખશે.
  pon-2006A: I pahn wiahiong mehn Israel akan duwehte keteu pohn sahpw madekeng. Eri,
    irail ahpw pahn masalpeseng rasehng wahnrohs kan; kalowerail kan pahn teng, rasehng
    tuhke kan en Lepanon.
  por-BRBSL: Eu serei como o orvalho para Israel. Ele florescerá como o lírio, e enviar
    suas raízes como o Líbano.
  eng-OEBUS: I will be as dew to Israel. He will blossom like the lily, he will plant
    his roots like the cedars of Lebanon,
  cth-cth: Kai ni tadamtui patetlah Isarel lathueng ka o pouh han. Ahnimouh teh lili
    pei patetlah a kamhlawng awh vaiteh, Lebanon mon e thingnaw patetlah a khawngyang
    a pabo awh han.
  twi-twi: Mɛyɛ sɛ obosu ama Israel. Ɔbɛfefɛw ayɛ frɔmfrɔm te sɛ sukooko. Te sɛ Lebanon
    sida no, ɔde ne ntin betim fam;
  hlt-hlt: Israel taengah buemtui la ka om vetih tuilipai bangla pailum ni. Lebanon
    bangla a yung a pael ni.
  tbz-SIM: N yóó miɛkùnnɛmu Isidɑyɛɛribɛ bɛ kó mumɔmmú muù tu bɛ̀ bo n yetírímɛ̀ n
    kpɛti. M bo bɛ̀ dɔkɛ nɛ̀ n yɛ̀mmɛ̀ mɛmɔu, m miɛkɛ tɛ̃́nkɛ í yó mbɛ̀ pɛ́ì.
  msy-2020: Kɨ Israelia deravɨra me damuam, mati amozim danganir mɨsɨngizim gizi.
    Kɨ me damutɨ, me akɨmarir aghuiba ko Lebanonɨn temer ekiabar mɨn otivam. Temer
    kabar biba bar nguazir averiamɨn ghuaghiri.
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ sɩ: Ye ɩ́ mǝlǝnɑ mɑ tɔɔ, mɑɑ tɑɣɑnɩ mǝ ɩsɑɣɑtʋ. Mɑɑ kʋ mɑ
    pɑ́ɑ́nɑ́ kɛ mǝ tɔɔ nɑ mɑ́ sɔɔlɩ-mɛɣɛ teu.'
  azb-azb: Mən İsrailə bir şeh olacağam, O, zanbaq kimi çiçək açacaq, Livan sidri
    kimi kök atacaq.
  eng-DBY: 'I will be as the dew unto Israel: he shall blossom as the lily, and cast
    forth his roots as Lebanon.'
  hin-2017: मैं इस्राएल के लिये ओस के समान होऊँगा; वह सोसन के समान फूले-फलेगा, और
    लबानोन के समान जड़ फैलाएगा।
  wol-KYG: 'Aji Sax ji nee: «Maay garabal seenug déggadi, maa leen di bëggal sama
    bopp, nde mereetuma leen.'
  eng-YLT: I am as dew to Israel, he flourisheth as a lily, And he striketh forth
    his roots as Lebanon.
  kne-kne: Maiarigak si dono sin Israelita et mansabong da ay kaman kalalily ya manlamot
    da ay kaman din kakaiw ed Lebanon.
  eng-WYC-2017: I shall be as dew, and Israel shall burgeon as a lily. And the root
    thereof shall break out as of the Lebanon;
  eng-WMBB: I will be like the dew to Israel. He will blossom like the lily, and send
    down his roots like Lebanon.
  urd-GVH: इसराईल के लिए मैं शबनम की मानिंद हूँगा। तब वह सोसन की मानिंद फूल निकालेगा,
    लुबनान के देवदार के दरख़्त की तरह जड़ पकड़ेगा,
  rug-rug: Kote guana puni si Arau koe Izireli; kote toa va leana guana havoro lili
    si asa. Guana huda sida pa Lebanoni si kote va nabu gore i sa sari karosona;
  gaz-gaz: Ani Israaʼelitti akkuma fixeensaa nan taʼa; inni akkuma daraaraa ni daraara.
    Inni akkuma gaattiraa Libaanoon hidda isaa gad fageeffata;
  fra-LSG: Je serai comme la rosée pour Israël, Il fleurira comme le lis, Et il poussera
    des racines comme le Liban.
  gnn-gnn: Ŋarra yurru walalanha biyapul rumbalnydja djalkapthunmarama, liŋgu Yitjuralnydja
    yurru ŋunhanydja biyapul walŋathirriyi, bitjan yana liŋgu bitjan dhuwala wäŋa
    munatha' ŋuli djalkapthunmarama ŋuriŋi wakuluŋgul'yu. Yo, ŋunhiyi miṯtjinydja
    yurru ŋuthan dhapirrkthirrina dhikana, bitjan wurrki malanha, ga dhärranydja walala
    yurru ḻukuyunydja ŋayathama yana wuṉḏaŋarryirri wal'ŋu be‐wala ṉiṉ'ṉiṉdhun, bitjan
    dharpa ŋunhi dhuḏi‐yuḻkunhara,
  yal-yal: N na e xɔnfenma nɛn e na xun xɔn sigani. N na e xanuma nɛn fonisireyaan
    na, amasɔtɔ n ma xɔlɔn bata xɛtɛ e fɔxɔ ra.
  haw-1868: E like auanei au me ka hau i ka Iseraela; E pua auanei oia e like me ka
    lilia, A e kolo lea kona mau aa e like me Lebanona.
  arb-NAV: وَأَكُونُ كَالطَّلِّ لإِسْرَائِيلَ، فَيُزْهِرُ كَالسَّوْسَنِ، وَتَتَأَصَّلُ
    جُذُورُهُ كَأَرْزِ لُبْنَانَ.
  ewe-ewe: Manɔ abe ahũdzadza ene na Israel, aƒo se nyuie abe dzogbenya ene, eye wòaƒo
    ke ɖe to abe Lebanon ƒe sedati ene.
  eng-LEE: '(14:6) I will be as the dew unto Israel: he shall bloom as the lily; and
    he shall strike his roots as [the forests of] Lebanon.'
  asm-FB: মই ইস্ৰায়েললৈ নিয়ৰৰ নিচিনা হম; তেওঁ লিলি ফুলৰ নিচিনাকৈ ফুলিব, লিবানোনৰ
    এৰচ গছৰ নিচিনাকৈ তেওঁৰ শিপা নামি যাব।
  sus-A: «ﭑ عٍ شَ يَنقَنتٍيَ يَءِلَنمَ نّ. ﭑ عٍ شَنُمَ نّ قٌنِسِرٍيَ رَ، بَرِ مَ ﭑ
    مَ شْنّ بَرَ فبِلٍن عٍ قْشْ رَ.
  fra-SBL: Je serai comme la rosée pour Israël. Il s'épanouira comme le lys, et envoyer
    ses racines comme le Liban.
  hbo-hbo: אֶרְפָּא֙ מְשׁ֣וּבָתָ֔ם אֹהֲבֵ֖ם נְדָבָ֑ה כִּ֛י שָׁ֥ב אַפִּ֖י מִמֶּֽנּוּ׃
  kik-kik: Ngaatuĩka ta ime harĩ Isiraeli; nake akaarirũka ta gĩtoka. Agaikũrũkia
    mĩri yake ehaande o ta mĩtarakwa ya Lebanoni.
  fra-NCL: Je guérirai leur infidélité, je les aimerai de bon cœur ; car ma colère
    s’est retirée d’eux.
  cek-AK: 'Kai loe Israel kaminawk hanah dantui baktiah ka oh: anih loe Lili pawk
    baktiah apawk ueloe, Lebanon baktiah tangzuun to sah tih.'
  cuk-cuk: Boo-milegedyob an Israel-dulemarga guoed. Dutu-achunnedyob an Israel-dulemar-imakoed.
    Igi Líbano-urwarmar-e-sailamar neg-urba-diglegwichi, deyobi, an bemar-imakmaloed.
  uig-CYR: — Мән уларни «арқиға чекинишлири»дин сақайтимән, Мән уларни чин көңлүмдин
    халап сөйимән; Чүнки Мениң ғәзивим униңдин янди.
  tel-2017: చెట్టుకు మంచు ఉన్నట్టు నేనతనికి ఉంటాను. తామర పువ్వు పెరిగేలా అతడు అభివృద్ధి
    పొందుతాడు. లెబానోను పర్వతాల్లో దేవదారు వృక్షంలాగా వారు వేరు పారుతారు.
  hat-BSA: Mwen va tankou Lawouze pou Israël; li va fleri kon flè lis, e li va anrasine
    tankou pye sèd a Liban yo.
  kos-kos: Nga fah oana af yen pao Nu sin mwet Israel. Elos ac farengelik oana ros;
    Elos ac okahla arulana ku, Oana sak in acn Lebanon.
  hbo-WLC: אֶרְפָּא֙ מְשׁ֣וּבָתָ֔ם אֹהֲבֵ֖ם נְדָבָ֑ה כִּ֛י שָׁ֥ב אַפִּ֖י מִמֶּֽנּוּ׃
  ibo-ibo: Aga m adịrị Izrel dịka igirigi. Ọ ga-amakwa ifuru dịka okoko lili. Dịka
    osisi sida nke Lebanọn, mgbọrọgwụ ya ga-abami nʼime ala;
  ory-ory: ଆମ୍ଭେ ଇସ୍ରାଏଲ ପକ୍ଷରେ କାକର ତୁଲ୍ୟ ହେବା; ସେ କଇଁଫୁଲ ତୁଲ୍ୟ ଫୁଟିବ ଓ ଲିବାନୋନର
    ତୁଲ୍ୟ ମୂଳ ବାନ୍ଧିବ।
  chk-chk: Üpwe usun chök amurenipwin ngeni chon Israel. Repwe sonula usun pön kiop,
    repwe fokun warar usun ekewe irän Lepanon.
  rop-rop: Ai garra lukaftumbat ola Isreil pipul jis laik det rein weya im wodarimbat
    det draiwan graun, en dei garra jidan gudbalawei jis laik detlot purdiflawa weya
    dei gro gudwei. Dei garra jidan strongbala jis laik detlot bigiswan tri weya gro
    deya langa det kantri gulum Lebanan,
  ukr-1871: О, я вилїчу-прощу їх зраду, полюблю їх по моїй ласкавостї, бо гнїв мій
    одвернеться від них.
  deu-1951: (014-6) Ich will für Israel sein wie der Tau; es soll blühen wie eine
    Lilie und Wurzel schlagen wie der Libanon.
  eng-JPS: (14-6) I will be as the dew unto Israel; he shall blossom as the lily,
    and cast forth his roots as Lebanon.
  srp-1865: Biæu kao rosa Izrailju, procvjetaæe kao ljiljan i pustiæe žile svoje kao
    drveta Livanska.
  lug-lug: 'Ndifaanana ng’omusulo eri Isirayiri: alimulisa ng’eddanga, era alisimba
    emirandira ng’emivule gy’e Lebanooni.'
  heb-heb: אהיה כטל לישראל יפרח כשושנה ויך שרשיו כלבנון׃
  ben-IRV: আমি ইস্রায়েলের কাছে শিশিরের মত হব; সে পদ্ম ফুলের মত ফুটবে এবং লিবানোনের
    মত মূল বাঁধ।
  pan-pan: ਮੈਂ ਇਸਰਾਏਲ ਲਈ ਤ੍ਰੇਲ ਵਾਂਗੂੰ ਹੋਵਾਂਗਾ, ਉਹ ਸੋਸਨ ਵਾਂਗੂੰ ਹਰਾ-ਭਰਾ ਹੋਵੇਗਾ, ਅਤੇ
    ਲਬਾਨੋਨ ਵਾਂਗੂੰ ਆਪਣੀ ਜੜ੍ਹ ਫੜ੍ਹੇਗਾ।
  mya-JVB: ငါသည် နှင်း ကဲ့သို့ ဣသရေလ အပေါ် မှာ နေ မည်။ သူသည် နှင်းပွင့် ကဲ့သို့ ပွင့်
    လိမ့်မည်။ လေဗနုန် တောကဲ့သို့ အမြစ် စွဲ လိမ့်မည်။
  hmo-hmo: Lau ese Israela do lau hanamoa, medu ese tano kaukau ia hanamoa hegeregerena.
    Israela taudia be do idia tubu daekau, herahera namona ese ia tubu daekau hegeregerena.
    Dohore edia goada be mai edia badina, Lebanona ena sida audia, be mai edia ramu
    goadadia hegeregerena.
  urd-urd: मैं इस्राईल के लिए ओस की तरह हूँगा; वह सोसन की तरह फूलेगा, और लुबनान की
    तरह अपनी जड़ें फैलाएगा;
  rus-SYN: Уврачую отпадение их, возлюблю их по благоволению; ибо гнев Мой отвратился
    от них.
  bqc-SIM: 'Ma Dii ma mɛ̀: Má ń gbã́gbã ń ń pↄ̀ↄbↄzãkɛgyão, ma yeańzi a kɛ
    zài, asa ma pↄ wèemá.'
  tcz-CHONGTHU: Keima Israel a ding hitange, Vanna kon-a hunglha daitwi chimset tobang
    hinge. Israel chu Lily pah tobang hiding ahi, ajung jong leipha laiya thuh taha
    keh hihen, Lebonan lhanga Cedar tobang hin.
  mar-mar: मी इस्राएलास दहीवरासारखा होईल, तो भुकमळासारखा फुलेल आणि लबानोनात देवदारूप्रमाणे
    मुळ धरील.
  qub-qub: Israelcunapäga cashaj tamyariptin shullay quëdashanömi. Paycunanami caycanga
    liryucuna waytajno. Paycunaga canga Líbano jircacho yöracuna sumaj sapichasha
    caycajnömi.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, kon de nɛn tɔmbu bu kɑ den nɛ turo yɔ̃rɑ kpɑ n bu kĩɑ
    too. Nɑ ǹ mɑɑ kɑ bu mɔru mɔ̀.
  hat-hat: M'ap tankou lawouze pou moun Izrayèl yo. Yo pral fleri tankou flè nan jaden.
    Yo pral pouse rasin tankou pyebwa nan peyi Liban.
  eng-BSB: I will be like the dew to Israel; he will blossom like the lily and take
    root like the cedars of Lebanon.
  eng-WEBPB: I will be like the dew to Israel. He will blossom like the lily, and
    send down his roots like Lebanon.
  kbq-kbq: Hagi Israeli vahetera Nagra ata ko'ma eramiaza hanuge'za, lili flauamo
    amosre ahenteaza nehu'za Lebanoni zaza sida zafamo'ma nehiaza hu'za arafu'nazmia
    mopafina atre'nageno amefenkame uramigahie.
  nhe-BL: Na nimechmacas yancuic chicahualistli queja ajhuechtli ica ijnaloc. Huan
    nijchihuas para imotlal Israel ma xochiyohua queja se lirio. Huan elis queja nopa
    tiocuatini tlen monelhuayotíaj ipan tlali Líbano.
  gub-BL: Aiko putar àmàn ài Izaew wanupe nehe. Hezuz putar ma'eputyr wanehe nehe.
    Iputyr nuzawy kwaw ma'eputyr iri her ma'e wà nehe. Wanapo ohoete wà, ywyra Irimano
    ywy rehe har wanapo ohoete haw ài wà.
  eng-DRA: 'I will heal their breaches, I will love them freely: for my wrath is turned
    away from them.'
