verse: HOS.014.002
translations:
  mal-C: 'അനുതാപവാക്യങ്ങളുമായി യഹോവയുടെ അടുക്കലേക്കു മടങ്ങിപ്പോകുക. യഹോവയോടു പറയുക:
    “ഞങ്ങളുടെ സകലപാപങ്ങളും ക്ഷമിക്കണമേ, ഞങ്ങളുടെ അധരഫലം അർപ്പിക്കേണ്ടതിന് ഞങ്ങളെ കൃപയോടെ
    കൈക്കൊള്ളണമേ.'
  deu-TKW: Kehre um, o Israel, zu Jahwe, deinem Gott! Denn durch deine Verschuldung
    kamst du zu Fall.
  lin-lin: Isalaele, zongela Yawe, Nzambe na yo, pamba te ezali masumu na yo nde ekweyisaki
    yo.
  eng-LSV: Take words with you, and turn to YHWH, || Say to Him, Take away all iniquity,
    and give good, || And we render the fruit of our lips.
  eng-GNV: 'O Israel, returne vnto the Lord thy God: for thou hast fallen by thine
    iniquitie.'
  eng-WEBSTER: 'Take with you words, and turn to the LORD: say to him, Take away all
    iniquity, and receive us graciously: so will we render the calves of our lips.'
  nhw-BL: 'Ximocuepaca ica amoTECO Dios huan xiquilhuitij: “Techquixtili nochi totlajtlacolhua.
    Xijpiya hueyi moyolo ica tojuanti huan techseli. Ica tocamac, timitzhueyichihuase.'
  swh-ONEN: 'Chukueni maneno pamoja nanyi, mkamrudie Bwana. Mwambieni: “Samehe dhambi
    zetu zote na utupokee kwa neema, ili tuweze kutoa matunda yetu kama sadaka za
    mafahali.'
  bba-bba: Osee u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, bu wurɑmɑ Gusunɔ ben Yinnin mi, domi bɑ
    wɔrumɑ ben torɑnun sɔ̃.
  eng-KJVCPB: 'Take with you words, and turn to the Lord: Say unto him, Take away
    all iniquity, and receive us graciously: So will we render the calves of our lips.'
  luo-luo: 'Kaw wechegi kendo uduog ir Jehova Nyasaye! Wachne kama: “Wenwa richowa
    duto, kendo yie irwakwa gi ngʼwono, mi wanapaki gi dhowa.'
  meu-meu: 'Mai herevamui ida baola, Iehova ba lou henia; ba hamaoroa, baoto: Kara
    havara iboudiai bavabi oho; ḡau namona bavabia dae; bena bibinamai anidia baia
    henimu.'
  npi-ULB: आफ्नो साथमा वचन लेओ र परमप्रभुकहाँ फर्क । उहाँलाई भन, “हाम्रा सबै अपराध
    क्षमा गर्नुहोस् र जे असल छ त्यो ग्रहण गर्नुहोस्, ताकि तपाईंलाई हामी आफ्‍ना ओठको
    फल चढाउन सकौं ।
  yor-yor: Ẹ gba ọ̀rọ̀ Olúwa gbọ́, kí ẹ sì yípadà sí Olúwa. Ẹ sọ fún un pé, “Darí
    gbogbo ẹ̀ṣẹ̀ wa jì wá kí o sì fi oore-ọ̀fẹ́ gbà wá, kí àwa kí ó lè fi ètè wa sán
    an fún ọ
  pes-OPCB: 'نزد خداوند آیید و دعا کنید و گویید: «ای خداوند، گناهان ما را از ما دور
    کن، به ما رحمت فرموده، ما را بپذیر تا شکرگزاریهای خود را به تو تقدیم کنیم.'
  tgl-ULB: Magpahayag kayo ng mga salita ng pagsisisi at manumbalik kay Yahweh. Sabihin
    ninyo sa kaniya, “Tanggalin mo ang lahat ng aming mga kasamaan at tanggapin mo
    kami sa pamamagitan ng iyong habag, upang makapaghandog kami sa iyo ng aming papuri,
    ang bunga ng aming mga labi.
  hui-hui: Tígua Anduane Homogo ibuni karia dai buwa ibunihondo bi ogo loma ale lomialu
    lolene nga. Tígua ibuhondo bi ogodagua lalimu. Anduane Homogo-o iname mana ko
    birimaru bibahende domo wahai halu inanaga bi laramaru loma ale lo ngeramago í̠na
    áyu hale habe. Ai iname abale í̠hondo mana bayaleore bule lalu bi pongobo wirimaru
    bi ogoni larimadagua bialu í̠naga mini yaraga holeberama.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ပြန်​လာ​၍ ကိုယ် တော်​ထံ​ဤ​ဆု​တောင်း​ပတ္ထ​နာ​ကို​ဆက်​သ
    လျှောက်​ထား​လော့``အ​ကျွန်ုပ်​တို့​၏​အ​ပြစ်​များ ကို​လွှတ်​၍၊ ကျေး​ဇူး​တော်​အား​ဖြင့်​အ​ကျွန်ုပ်
    တို့​အား​လက်​ခံ​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​ပြု ထား​သော​က​တိ​အ​တိုင်း ကိုယ်​တော်​၏​ဂုဏ်
    တော်​ကို​ချီး​မွမ်း​ပါ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་སེམས་སྒྱུར་ཅིག ཞུ་བ་དང་བཅས་ཁོང་ལ་འདི་ལྟར། ང་ཚོའི་སྡིག་པ་ཐམས་ཅད་བསལ་ནས་སྙིང་རྗེ་དང་བཅས་ང་ཚོ་ལེན་པར་མཛོད།
    དེ་ནས་ང་ཚོས་གླང་ཐུག་གི་ཚབ་ཏུ་ངག་གི་མཆོད་པ་འབུལ་བར་བྱའོ། །
  sna-sna: 'Endai namashoko uye mudzokere kuna Jehovha. Muti kwaari: “Regererai zvivi
    zvedu zvose mutigamuchire nenyasha, kuti tigopa zvibereko zvemiromo yedu.'
  spa-BLM: 'Toma las palabras contigo y vuelve a Yahvé. Dile: “Perdona todos nuestros
    pecados, y aceptar lo que es bueno; por lo que ofrecemos toros como juramos de
    nuestros labios.'
  cac-cac: 'Meltzajan̈ecxi d''a Jehová, tzex tevi d''ay icha tic: Ac'' tup co mul,
    tza chaan quejmelal yed'' co aloj vach'' lolonel scal d''ayach.'
  swh-ULB: Chukueni maneno pamoja nanyi na mrudieni Yahweh. Mwambieni, “Ondoa uovu
    wetu wote, uyakubali mema, ili tuweze kukupa matunda ya midomo yetu.
  bel-bel: 'Зьвярніся, Ізраіле, да Бога твайго: бо ты ўпаў ад бязбожнасьці тваёй.'
  deu-ELBBK: Kehre um, Israel, bis zu dem HERRN, deinem Gott, denn du bist gefallen
    durch deine Ungerechtigkeit.
  mbb-OT: Likù kew ziyà te Nengazen ne kaǥi kew ziyà te kandin te, ‘Nengazen, peseyluwa
    nu is langun he menge salè dey, ne zewata key kenikew tenged te keupiya nu, su
    wey key mekepemuhat kenikew te menge kedalig he ebpuun te menge vèbè dey.
  mal-2015: 'നിങ്ങൾ അനുതാപവാക്യങ്ങളോടുകൂടെ യഹോവയുടെ അടുക്കൽ മടങ്ങിച്ചെന്നു അവനോടു:
    സകല അകൃത്യത്തെയും ക്ഷമിച്ചു, ഞങ്ങളെ കൃപയോടെ കൈക്കൊള്ളേണമേ; എന്നാൽ ഞങ്ങൾ ഞങ്ങളുടെ
    അധരാർപ്പണമായ കാളകളെ അർപ്പിക്കും;'
  rmc-rmc: Visar tut pale ko RAJ, Izraelona, ke tiro Del, bo angle tire bini tuke
    poddžanas o pindre.
  pes-OPV: 'با خود سخنان گرفته، بسوی خداوند بازگشت نمایید و او را گویید: «تمامی گناه
    را عفو فرما و ما را به لطف مقبول فرما، پس گوساله های لبهای خویش را ادا خواهیم
    نمود.'
  ron-1924: 'Адучець ку вой кувинте де кэинцэ ши ынтоарчеци-вэ ла Домнул. Спунеци-Й:
    „Яртэ тоате нелеӂюириле, примеште-не ку бунэвоинцэ, ши Ыць вом адуче, ын лок де
    таурь, лауда бузелор ноастре.'
  ben-OBCV: 'তোমাদের বক্তব্য সঙ্গে নাও ও সদাপ্রভুর কাছে ফিরে এসো। তাঁকে বলো: “আমাদের
    সব পাপ ক্ষমা করো, আর অনুগ্রহ করে আমাদের ফিরিয়ে নাও, যাতে আমরা আমাদের ঠোঁটের ফল
    উৎসর্গ করতে পারি।'
  som-som: Erayo ula taga Rabbiga, oo waxaad ku tidhaahdaan, Xumaanta oo dhan naga
    fogee oo si wanaagsan noo aqbal, oo annaguna waxaan sidii dibi qurbaan ah kuu
    siin doonnaa caabudidda bushimahayaga.
  lat-VUC: '[Convertere, Israël, ad Dominum Deum tuum, quoniam corruisti in iniquitate
    tua.'
  eng-ASVBT: 'Take with you words, and return unto Jehovah: say unto him, Take away
    all iniquity, and accept that which is good: so will we render as bullocks the
    offering of our lips.'
  ita-1885: 'Prendete con voi delle parole, e convertitevi al Signore; ditegli: Togli
    tutta l''iniquità, e ricevi il bene; e noi ti renderemo de'' giovenchi, con le
    nostre labbra.'
  eng-LXXUP: Return, O Israel, to the Lord thy God; for the people have fallen through
    thine iniquities.
  eng-ULB: Take with you words and return to Yahweh. Say to him, “Take away all our
    iniquity and accept what is good, so that we may offer to you the fruit of our
    lips.
  spa-VBL: 'Toma estas palabras y vuélvete al Señor, y dile: “Por favor, toma toda
    nuestra culpa, acepta lo bueno que hay, y nosotros te pagaremos con alabanza en
    nuestros labios.'
  fra-_FOB: 'Apportez avec vous des paroles, et revenez à l''Éternel. Dites-lui: Pardonne
    toute iniquité, et reçois le bien, et nous t''offrirons pour sacrifices la louange
    de nos lèvres.'
  mal-mal: 'നിങ്ങൾ അനുതാപവാക്യങ്ങളോടുകൂടി യഹോവയുടെ അടുക്കൽ മടങ്ങിച്ചെന്ന് യഹോവയോട്:
    “സകല അകൃത്യവും ക്ഷമിച്ച്, ഞങ്ങളെ കൃപയോടെ കൈക്കൊള്ളണമേ; എന്നാൽ ഞങ്ങൾ ഞങ്ങളുടെ അധരഫലങ്ങളെ
    അർപ്പിക്കും;'
  lit-lit: 'Imkite su savimi žodžius ir grįžkite pas VIEŠPATĮ. Sakykite jam: „Pašalink
    visą kaltę ir priimk mus maloningai; taip mes atnašausime savo lūpų gyrių kaip
    veršius.“'
  urd-GVR: Apne gunāhoṅ kā iqrār karte hue Rab ke pās wāpas āo. Us se kaho, “Hamāre
    tamām gunāhoṅ ko muāf karke hameṅ mehrbānī se qabūl farmā tāki ham apne hoṅṭoṅ
    se terī tārīf karke tujhe munāsib qurbānī adā kar sakeṅ.
  suz-BL: परमप्रभु आ लोव़ मेको कली देंशा, परमप्रभु यावे गे लेतीन। मिनु गेपुकीमी मेको
    कली “आंइ पाप नेल्‍ल क्‍याम्‍दीने! आंइ कली शिशी पा ब्रने। गो इन नें ठेयब सेल्‍नीकी।
    हिब्रू १३:१५
  eng-NOY: Take with you words, And return to Jehovah, saying, “Forgive all our iniquity,
    and receive us graciously, And we will render to thee the sacrifices of our lips!
  ita-1927: 'Prendete con voi delle parole, e tornate all’Eterno! Ditegli: “Perdona
    tutta l’iniquità, e accetta questo bene; e noi t’offriremo, invece di giovenchi,
    l’offerta di lode delle nostre labbra.'
  ckb-ckb: 'ئەم قسانە لەگەڵ خۆتان ببەن و بگەڕێنەوە لای یەزدان، پێی بڵێن: «لە هەموو
    تاوانێک خۆشبە و بە چاکەی خۆت وەرمانبگرە، بەروبوومی لێوەکانمان سوپاسکردنی تۆ دەبێت.'
  eng-BBE: Take with you words, and come back to the Lord; say to him, Let there be
    forgiveness for all wrongdoing, so that we may take what is good, and give in
    payment the fruit of our lips.
  kan-OKCV: 'ಮಾತುಗಳನ್ನು ನಿಮ್ಮ ಸಂಗಡ ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, ಅವರಿಗೆ
    ಹೇಳಿರಿ: “ನಮ್ಮ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಕ್ಷಮಿಸಿ, ನಮ್ಮಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಸ್ವೀಕರಿಸಿರಿ. ಆಗ ನಮ್ಮ
    ಸ್ತೋತ್ರ ಬಲಿಯನ್ನು ನಿಮಗೆ ಅರ್ಪಿಸುವೆವು.'
  tam-2017: 'வார்த்தைகளைக்கொண்டு யெகோவாவிடத்தில் திரும்புங்கள்; அவரை நோக்கி: தேவரீர்
    எல்லா அக்கிரமத்தையும் நீக்கி, எங்களைத் தயவாக அங்கீகரித்தருளும்; அப்பொழுது நாங்கள்
    எங்கள் உதடுகளின் பலிகளைச் செலுத்துவோம்.'
  spa-RV-1909: 'Tomad con vosotros palabras, y convertíos á Jehová, y decidle: Quita
    toda iniquidad, y acepta el bien, y daremos becerros de nuestros labios.'
  ron-BTF: 'Luaţi cu voi cuvinte şi întoarceţi-vă la DOMNUL; spuneţi-i: Înlătură toată
    nelegiuirea şi primeşte-ne cu har; astfel vom aduce din nou viţeii buzelor noastre.'
  eng-WEBP: Take words with you, and return to the LORD. Tell him, “Forgive all our
    sins, and accept that which is good; so we offer bulls as we vowed of our lips.
  eng-FBV: Take words like these with you and come back to the Lord, saying to him,
    “Please take away all our guilt, accept what is good, and we will repay you with
    praise from our lips.
  nld-1939: 'Neemt deze woorden ter harte Bekeert u tot Jahweh! Zegt tot Hem: Vergeef
    al onze zonden! Wil genadig aanvaarden De vrucht onzer lippen, die wij U brengen!'
  nch-BL: 'Ximocuepaca ica amoTECO Dios huan xiquilhuitij: “Techquixtili nochi totajtacolhua.
    Xijpiya hueyi moyolo ica tojuanti huan techseli. Ica tocamac, timitzhueyichihuase.'
  vie-1934: 'Các ngươi khá lấy lời nói trở lại cùng Đức Giê-hô-va. Khá thưa cùng Ngài
    rằng: Xin cất mọi sự gian ác đi, và nhậm sự tốt lành, vậy chúng tôi sẽ dâng lời
    ngợi khen ở môi chúng tôi thay vì con bò đực.'
  hin-CV: 'याहवेह की बातों को मानो और उसके पास लौट आओ. उससे कहो: “हमारे सब पापों को
    क्षमा करें, और अनुग्रहपूर्वक हमें ग्रहण करें, कि हम अपने मुंह से धन्यवाद रूपी
    बलि चढ़ा सकें.'
  spa-BES: 'Toma contigo una oración vuelve al Señor; dile: Que haya perdón por todas
    las malas acciones, para que podamos tomar lo que es bueno y dar a cambio el fruto
    de nuestros labios.'
  tdx-tdx: Ry Israele, mimpolia mb’am’ Iehovà Andrianañahare’o; fa nampihotrake azo
    o hakeo’oo.
  tha-KJV: จงนำถ้อยคำมาด้วยและกลับมาหาพระเยโฮวาห์ จงทูลพระองค์​ว่า “ขอทรงโปรดยกความชั่วช้าทั้งหมด
    ขอทรงพระกรุณารับข้าพระองค์​ทั้งหลาย ข้าพระองค์จึงจะนำลูกวัวแห่งริมฝีปากของข้าพระองค์ทั้งหลายมาถวาย
  por-BR-2018: 'Tomai convosco palavras, e convertei-vos ao SENHOR; dizei-lhe: Tira
    toda a maldade, e aceita o que é bom; então ofereceremos nossos lábios como bezerros.'
  deu-ELO: 'Nehmet Worte mit euch und kehret um zu Jehova; sprechet zu ihm: Vergib
    alle Ungerechtigkeit, und nimm an, was gut ist, daß wir die Frucht unserer Lippen
    als Schlachtopfer darbringen.'
  eng-WYC-2018: Take ye words with you, and be ye turned again to the Lord; and say
    ye to him, Do thou away all wickedness, and take thou good; and we shall yield
    the calves of our lips. (Make ye your words ready, and return to the Lord; and
    say ye to him, Do thou away all our wickedness, and accept our prayers; and we
    shall give, or offer, sacrifices with our lips.)
  epo-epo: 'Prenu kun vi vortojn kaj revenu al la Eternulo; diru al Li: Pardonu ĉiun
    pekon kaj akceptu bonon; anstataŭ bovoj ni alportos ofere niajn lipojn.'
  uig-PIN: 'Ɵzünglar bilǝn billǝ sɵzlǝrni epkelinglar, Pǝrwǝrdigarning yeniƣa ⱪaytinglar;
    Uningƣa: — «Barliⱪ ⱪǝbiⱨlikni kǝqürgǝysǝn, Xapaǝt bilǝn bizni ⱪobul ⱪilƣaysǝn,
    Xuning bilǝn biz Sanga lǝwlirimizdiki «buⱪa ⱪurbanliⱪlar»ni tutimiz — dǝnglar.'
  beo-beo: Hina Godema sinidigima! Amola amo sia:ne gadosa gobele iasu defele Ema
    ima, amane, “Ninia wadela:i hou huluane gogolema:ne olofoma amola ninia sia:ne
    gadosu nabima! Amalu ninia ilegele sia:i defele, ninia da Dima nodomu.
  tpi-OTNT: Yupela i mas kam bek long Bikpela, na yupela i ken mekim dispela prea
    long God olsem ofa. Yupela i mas beten olsem, “God, yu ken lusim olgeta sin bilong
    mipela, na kisim ol gutpela samting mipela i laik givim yu. Nau bai mipela i no
    inap kilim ol bulmakau na mekim ofa long yu. Nogat. Mipela bai i mekim ol gutpela
    pasin bipo mipela i bin promis long mekim.
  hau-SA: Ku ɗauki magana tare da ku ku komo wurin Ubangiji. Ku ce masa, “Ka gafarta
    mana dukan zunubanmu ka kuma karɓe mu da alheri, don mu iya yabe ka da leɓunanmu.
  uig-LAT: 'Özünglar bilen bille sözlerni épkélinglar, Perwerdigarning yénigha qaytinglar;
    Uninggha: — «Barliq qebihlikni kechürgeysen, Shapaet bilen bizni qobul qilghaysen,
    Shuning bilen biz Sanga lewlirimizdiki «buqa qurbanliqlar»ni tutimiz — denglar.'
  nde-nde: Thatha amazwi ubuyele kuThixo. Uthi kuye, “Sithethelele zonke izono zethu
    njalo usamukele ngomusa ukuba sinikele isithelo sezindebe zethu.
  ton-ton: 'Toʻo kiate kimoutolu ʻae lea, pea tafoki kia Sihova: lea pehē kiate ia,
    “Toʻo atu ʻae hia kotoa pē, pea maʻu fakafiemālie ʻakimautolu: ko ia te mau ʻatu
    ai kiate koe ʻae ngaahi fua ʻo homau loungutu.'
  ces-1613: 'Vezměte s sebou slova, a obraťte se k Hospodinu, a rcete jemu: Sejmi
    všelikou nepravost, a dej to, což dobrého jest, a budemeť se odplaceti volky rtů
    našich.'
  eng-WMB: Take words with you, and return to the LORD. Tell him, “Forgive all our
    sins, and accept that which is good; so we offer bulls as we vowed of our lips.
  tam-TCV: நீங்கள் உங்கள் வேண்டுதல்களுடன் யெகோவாவிடம் திரும்புங்கள்; நீங்கள் அவரிடம்,
    “எங்கள் பாவங்களையெல்லாம் மன்னியும், எங்களை கிருபையாய் ஏற்றுக்கொள்ளும்; அப்பொழுது
    நாங்கள் எங்கள் உதடுகளின் துதியை காளைகளின் பலியாய் செலுத்துவோம் என்று சொல்லுங்கள்.
  ceb-ULB: Dad-a ang imong mga pulong ug balik ngadto kang Yahweh. Ingna siya, “Isalikway
    ang tanan namong pagkadaotan ug dawata kung unsa ang maayo, aron mahalad namo
    kanimo ang bunga sa among mga ngabil.
  pol-UBG: 'Weźcie ze sobą słowa i zawróćcie do PANA. Mówcie do niego: Przebacz całą
    naszą nieprawość i daj to, co dobre, wtedy oddamy ci cielce naszych warg.'
  agr-agr: '@see-verse:HOS.014.001'
  kyc-kyc: Kamongo karamo dokona kapu kyuo papala mena pyao kiso maingi dopale ingyuo
    penale ateŋa dapa lao lalapape. Namwana koo dupwa nyuo kame sakapala ateŋa letamano
    doko soo nyepe. Soo nyerene dokopa namwa lalu lao leyamanoli pyuo emba lakandarama.
  urd-GVU: اپنے گناہوں کا اقرار کرتے ہوئے رب کے پاس واپس آؤ۔ اُس سے کہو، ”ہمارے تمام
    گناہوں کو معاف کر کے ہمیں مہربانی سے قبول فرما تاکہ ہم اپنے ہونٹوں سے تیری تعریف
    کر کے تجھے مناسب قربانی ادا کر سکیں۔
  eng-OEBCW: 'Take words of repentance with you, and return to the Lord your God.
    Say to him: Wholly pardon our iniquity, accept that which is good, instead of
    sacrificing bulls, we offer our praise.'
  deu-1912: 'Nehmt diese Worte mit euch und bekehrt euch zum HERRN und sprecht zu
    ihm: Vergib uns alle Sünde und tue uns wohl; so wollen wir opfern die Farren unsrer
    Lippen.'
  kan-2017: ಪಶ್ಚಾತ್ತಾಪದ ಮಾತುಗಳಿಂದ ಯೆಹೋವನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಬಂದು ಆತನಿಗೆ, “ನಮ್ಮ ಅಪರಾಧವನ್ನು
    ಸಂಪೂರ್ಣವಾಗಿ ನಿವಾರಣೆಮಾಡಿ, ನಮ್ಮಲ್ಲಿನ ಒಳ್ಳೆಯದನ್ನು ಅಂಗೀಕರಿಸು; ನಮ್ಮ ತುಟಿಗಳ ಫಲಗಳನ್ನು
    ಅರ್ಪಿಸುವೆವು.
  yap-yap: Mu sulod ngak SOMOL, mi gimed meybil ngak ni nge lungumed, “Mu n’ag fan
    urngin e denen romad, me fel’ u wun’um e meybil romad, ma gamad pining e sorok
    ngom ni bod ni ku gogned ngom ni gamad ra rin’.
  hlt-MCSB: Ol te namah taengla lo lamtah BOEIPA taengla mael laeh. Amah te, “Thaesainah
    cungkuem he na phueih dongah hnothen he doe lamtah ka hmuilai vaito te neh kan
    thuung mai eh.
  mdy-ETH: ዒንሢ ቡኡፃንዳ ባኮ ዔሪ ናንጊና ናንጋ ጎዳ ባንሢ ማዑዋቴ፤ ሂዚ ጎዑዋቴ፦ «ኑኡኮ ጎሞ ቢያ ዓቶም ጌዔ፤ ኑና ማኣሪ
    ዔኬ፤ ኑኡኒያ ኑ ዻንጎና ኮሺ ዓኣፒ ማዔ ጋላታ ኔኤም ሺኢሻንዳኔ።
  twi-ASANTE: Fa wo nsɛm a wowɔ sane kɔ Awurade nkyɛn. Ka kyerɛ no sɛ, “Fa yɛn bɔne
    nyinaa kyɛ yɛn, na fa ahummɔborɔ gye yɛn, na yɛatumi ayi wo ayɛ.
  eng-WEBU: Take words with you, and return to the LORD. Tell him, “Forgive all our
    sins, and accept that which is good; so we offer bulls as we vowed of our lips.
  wal-wal: GODAAKKO simmidi, hagaadan yaagidi woossite; “Nu nagara ubbaappe nuna maara;
    neeni nuna ne kehatettan shiishsha ekka; yaatin nuuni nu inxxarssan nena galatana.
  spa-PDDPT: 'Tomen palabras y regresen a Yavé. Díganle: Quita toda iniquidad, acéptanos
    con benevolencia. Te ofreceremos el fruto de nuestros labios.'
  gun-gun: 'Pejeko rerovaa rupi pendeayvu reve pejeko me''ẽ Senhor pe. Aipopeje: “Embogue
    ke rojejavya ha''e javi ha''e oremovaẽ porã ju, mba''eta vaka ra''y ''rãgue py
    ayvu orejuru py roguereko va''e rome''ẽ ndevy.'
  agu-BL: 'Chipakxoku'' swutz Kajcaw, nin ba''n lcyalu'' tetz: ‘Ta'' cuyu'' kapaj
    katx''ok''be''n, nink cujiju'' yi kak''ajsbil yi na katzan jalu'' tan toye''n
    teru''.'
  ilo-ULB: Iyebkasyo ti panagbabawiyo kadagiti basbasolyo ket agsublikayo kenni Yahweh.
    Ibagayo kenkuana, “Pakawanennakami kadagiti amin a basbasolmi ken awatennakami
    nga addaan ti pabor, tapno maidatonmi kenka ti pammadayawmi, dagiti sasao ken
    dagiti kantami a pagdayaw.
  kpg-kpg: 'Lloomoi gi muli gi Dimaadua, tigidaumaha gi Mee i talodalo deenei: “Meenei
    Dimaadua, dumaalia mai gi gimaadou i madau huaidu, hagalongo gi di madau dalodalo,
    gei gimaadou ga hagaamu do ingoo be di madau hagababa dela guu hai.'
  uig-ARA: 'ئۆزۈڭلار بىلەن بىللە سۆزلەرنى ئېپكېلىڭلار، پەرۋەردىگارنىڭ يېنىغا قايتىڭلار؛
    ئۇنىڭغا: ــ «بارلىق قەبىھلىكنى كەچۈرگەيسەن، شاپائەت بىلەن بىزنى قوبۇل قىلغايسەن،
    شۇنىڭ بىلەن بىز ساڭا لەۋلىرىمىزدىكى «بۇقا قۇربانلىقلار»نى تۇتىمىز ــ دەڭلار.'
  sus-sus: Isirayila, gbilen i Marigi Alatala ma, barima i xa wali kobi bara i rabira.
  pon-2006: 'Eri, pwurodohng rehn amwail Koht oh meirongkihong kapakap wet: “Komw
    kupwur mahkikihong kiht dipat koaros oh ketin karonge at kapakap wet; eri, se
    ahpw pahn kapinga mwaromwi nin duwen me se inoukihdar.'
  jae-jae: Ômu ôndêŋ Apômtau ôna ma ôkôc biŋ tonec êwiŋ. Ôsôm êndêŋ eŋ gebe “Ôsuc
    ma keso samob ôkwi gebe ŋalêlôm ŋajam êsa ma akêŋ aweŋsuŋ ŋalambiŋ êtu da êndêŋ
    aôm.
  ksd-ksd: 'Una vana ma ra tinata, ma una lilikun tadav ra Luluai; una biti tana dari:
    Una tak vue ra lavur varpiam par, ma una vatur vake nam i boina; damana avet a
    tul tar ra vartabar na bul na ngie i vevet tam da ra umana bulumakau.'
  grc-BRENT: Ἐπιστράφηθι Ἰσραὴλ πρὸς Κύριον τὸν Θεόν σου, διότι ἠσθένησαν ἐν ταῖς
    ἀδικίαις σου.
  ind-AYT: (14-3) Bawalah serta kata-katamu dan berbaliklah kepada TUHAN! Katakan
    kepada-Nya, “Buanglah kesalahan kami dan terimalah yang baik, maka kami akan mempersembahkan
    sapi-sapi jantan dari bibir kami.
  nya-nya: Bweretsani zopempha zanu ndipo bwererani kwa Yehova. Munene kwa Iye kuti,
    “Tikhululukireni machimo athu onse ndi kutilandira mokoma mtima, kuti tithe kukuyamikani
    ndi mawu a pakamwa pathu.
  hrv-hrv: Vrati se, Izraele, Jahvi Bogu svome, jer zbog svojeg si bezakonja posrnuo.
  mps-mps: Dage te Genuai Bidiba ma aselama, tama te gedu haluasa po dagego Godiba
    te ofa tiwai iyagameo. Dagego gedu haluasa po e tiwai wagameo, “God, nago dago
    sęgę tigidali sela sąyu, tama dago gedu haluasa po wabo odao. Tama dago te
    bulmakau elama, tama nageba ofa ebo usu egobeo. Menio. Te dago te dena polobadu
    dąų walali po wali gilama, te dwagi yai kolesaga naga yaibao.
  tpi-tpi: Yupela i mas kam bek long Bikpela, na yupela i ken mekim dispela prea long
    God olsem ofa. Yupela i mas beten olsem, “God, yu ken lusim olgeta sin bilong
    mipela, na kisim ol gutpela samting mipela i laik givim yu. Nau bai mipela i no
    inap kilim ol bulmakau na mekim ofa long yu. Nogat. Mipela bai i mekim ol gutpela
    pasin bipo mipela i bin promis long mekim.
  dan-1931: Israel, vend om til HERREN din Gud, thi du faldt ved din Brøde.
  vie-OVCB: 'Hãy lấy lời cầu khẩn mà trở lại với Chúa Hằng Hữu. Hãy thưa với Ngài:
    “Xin tha thứ tất cả tội ác chúng con và nhận chúng con với lòng nhân từ, chúng
    con sẽ dâng tế lễ ca ngợi Ngài.'
  guj-2017: તારી સાથે પસ્તાવાના શબ્દો લઈને યહોવાહની પાસે પાછો આવ. તેમને કહો, “અમારાં
    પાપો દૂર કરો, કૃપાથી અમારો સ્વીકાર કરો, જેથી અમે તમને સ્તુતિના અર્પણ ચઢાવીએ.
  pon-2006A: 'Eri, pwurodohng rehn amwail Koht oh meirongkihong kapakap wet: “Komw
    kupwur mahkikihong kiht dipat koaros oh ketin karonge at kapakap wet; eri, se
    ahpw pahn kapinga mwaromwi nin duwen me se inoukihdar.'
  por-BRBSL: 'Leve palavras com você, e volte para Yahweh. Diga-lhe: “Perdoe todos
    os nossos pecados”, e aceitar o que é bom; por isso, oferecemos touros como juramos
    de nossos lábios.'
  eng-OEBUS: 'Take words of repentance with you, and return to the Lord your God.
    Say to him: Wholly pardon our iniquity, accept that which is good, instead of
    sacrificing bulls, we offer our praise.'
  cth-cth: Lawk sin laihoi Cathut koe ban nateh, ahni koe kai dawk kaawm e yonnae
    pueng hah na takhoe pouh haw. Bout na dâw haw. Ka pahni dawk hoi thuengnae hah
    ka sak awh han.
  twi-twi: Fa wo nsɛm a wowɔ san kɔ Awurade nkyɛn. Ka kyerɛ no se, “Fa yɛn bɔne nyinaa
    kyɛ yɛn, na fa ahummɔbɔ gye yɛn, na yɛatumi ayi wo ayɛ.
  hlt-hlt: Ol te namah taengla lo lamtah BOEIPA taengla mael laeh. Amah te, “Thaesainah
    cungkuem he na phueih dongah hnothen he doe lamtah ka hmuilai vaito te neh kan
    thuung mai eh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kɛ dɔ̀: Díndi Isidɑyɛɛribɛ
    wɛ̃tɛnɛ̀ní mí ndi Yiɛ̀ nKuyie m borɛ̀, mí nwèè di te kɛ yɛ̃́ di yɛi mmɛɛ̀ di bɔmmɛ̀.'
  msy-2020: 'Ia uamategh Ikiavɨra Itir God bagh izɨ, ofan mɨn kamaghɨn a ko mɨkɨm:
    “O God, nɨ bar moghɨra en arazir kuraba gɨn amadagh, egh e nɨ danɨngamin bizir
    aghuiba inigh. Datɨrɨghɨn e bulmakaun apuriba mɨsogh nɨn ofa damuan kogham. Puvatɨgham.
    Arazir aghuir e fomɨra damuasa nɨ ko akam akɨriziba, e dar amuam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ mǝlɩ mǝ Ɩsɔ Tɑcɑɑ mɑ mɑ kiŋ.
    Mpi tɔ, mǝ ɩsɑɣɑtʋ pɛtɑ-mɛɣɛ.'
  azb-azb: 'Dua sözləri ilə Rəbbə tərəf dönün. Ona belə deyin: «Hər qəbahətimizi bağışla,
    Bizi mərhəmətlə qəbul et. Buğalar yerinə ağzımızdan çıxan Şükürləri təqdim edirik.'
  eng-DBY: Take with you words, and turn to Jehovah; say unto him, Forgive all iniquity,
    and receive [us] graciously; so will we render the calves of our lips.
  hin-2017: बातें सीखकर और यहोवा की ओर लौटकर, उससे कह, “सब अधर्म दूर कर; अनुग्रह से
    हमको ग्रहण कर; तब हम धन्यवाद रूपी बलि चढ़ाएँगे। (इब्रा. 13:15)
  wol-KYG: Israyiloo, dellul ci sa Yàlla Aji Sax ji, fakktaloo nga sag ñaawtéef.
  eng-YLT: 'Take with you words, and turn to Jehovah, Say ye unto Him: ''Take away
    all iniquity, and give good, And we do render the fruit of our lips.'
  kne-kne: Mantaoli kayo koma en Diyos et ikararag yo na en sisya, “Linisam kod din
    basbasol mi ya awatem koma nan kararag mi ta say idaydayaw mis sik-a ay say daton
    mi.
  eng-WYC-2017: Take ye words with you, and be ye turned again to the Lord; and say
    ye to him, Do thou away all wicked-ness, and take thou good; and we shall yield
    the calves of our lips.
  eng-WMBB: Take words with you, and return to the LORD. Tell him, “Forgive all our
    sins, and accept that which is good; so we offer bulls as we vowed of our lips.
  urd-GVH: अपने गुनाहों का इक़रार करते हुए रब के पास वापस आओ। उससे कहो, “हमारे तमाम
    गुनाहों को मुआफ़ करके हमें मेहरबानी से क़बूल फ़रमा ताकि हम अपने होंटों से तेरी
    तारीफ़ करके तुझे मुनासिब क़ुरबानी अदा कर सकें।
  rug-rug: 'Vagi sari mua zinama mamu kekere pule la koe Zihova. Mamu zama la guahe
    koa Sa: “Mu taleoso ni sari doduru mami sinea Mamu vagi puleni gami pa korapana
    sa Mua tataru, pude boka vukivukihini gami sari vua pa beru mami.'
  gaz-gaz: 'Dubbicha fudhadhuutii gara Waaqayyoo deebiʼi. Akkanas jedhiin: “Cubbuu
    keenya hunda nuuf dhiisi; akka nu ija arraba keenyaa siif dhiʼeessinuuf, arjummaadhaan
    nu simadhu.'
  fra-LSG: 'Apportez avec vous des paroles, Et revenez à l’Éternel. Dites-lui: Pardonne
    toutes les iniquités, Et reçois-nous favorablement! Nous t’offrirons, au lieu
    de taureaux, l’hommage de nos lèvres.'
  gnn-gnn: Bilyurrana lili, marrtjiya roŋiyiyana Garraywalana galkithiyana, ga waŋiya
    nhanukala biyakana, “Garray, buwayakkuŋana, biḏiwiḏitjkuŋana ŋanapurruŋgu yätjtja
    malanha dhuwurr. Märraŋana biyakana galkikuŋana wal'ŋu ŋanapurrunha nhokalaynha
    nhe, bala ŋanapurrunydja yurru nhuŋu wokthunna yukurra ŋanapurruŋgala dhiyaŋu
    dhärukthunydja yurru, bitjan ŋanapurru yurru ŋunhinydja mundhurr‐wekamana nhuŋu
    yukurra.
  yal-yal: Isirayila, fa Alatala ma, i ya Ala! Amasɔtɔ i hakɛne bata i rabira.
  haw-1868: 'E lawe me oukou i na olelo, a e huli oukou ia Iehova: E i aku ia ia,
    E lawe aku oe i na hewa a pau, A e ae lokomaikai mai, A e hoihoi aku makou i na
    mohai o ko makou lehelehe.'
  arb-NAV: 'احْمِلُوا مَعَكُمْ كَلامَ ابْتِهَالٍ وَارْجِعُوا إِلَى الرَّبِّ قَائِلِينَ
    لَهُ: «انْزِعْ إِثْمَنَا، وَتَقَبَّلْنَا بِفَائِقِ رَحْمَتِكَ، فَنُزْجِيَ إِلَيْكَ
    حَمْدَ شِفَاهِنَا كَالْقَرَابِينِ.'
  ewe-ewe: Miva Yehowa gbɔ kple miaƒe kukuɖeɖe, eye miagblɔ nɛ be, “O Yehowa, tsɔ
    míaƒe nu vɔ̃wo ke mí. Ve mía nu nàgaxɔ mí, eye míatsɔ kafukafuvɔsa vɛ na wò.
  eng-LEE: '(14:3) Take with you swords, and return to the Lord: say unto him, “Pardon
    all [our] iniquity, and accept [our return to] good; and let us repay the steers
    [of sacrifice] with [the prayer of] our lips.'
  asm-FB: মন পালটনৰ বাক্য লগত লোৱা আৰু যিহোৱালৈ ঘূৰি তেওঁক কোৱা, “আমাৰ সকলো পাপ-অপৰাধ
    দূৰ কৰক আৰু আমাৰ যি উত্তম, তাক গ্ৰহণ কৰক; যাতে আমি আমাৰ ওঁঠেৰে আপোনাৰ প্রশংসা
    কৰিব পাৰোঁ।
  sus-A: عِسِرَيِلَ، فبِلٍن عِ مَرِفِ عَلَتَلَ مَ، بَرِ مَ عِ شَ وَلِ كٌبِ بَرَ عِ
    رَبِرَ.
  fra-SBL: 'Prenez des paroles avec vous, et retournez à l''Éternel. Dites-lui : « Pardonnez
    tous nos péchés, et accepter ce qui est bon ; ainsi nous offrons des taureaux
    comme nous l''avons promis de nos lèvres.'
  hbo-hbo: שׁ֚וּבָה יִשְׂרָאֵ֔ל עַ֖ד יְהוָ֣ה אֱלֹהֶ֑יךָ כִּ֥י כָשַׁ֖לְתָּ בַּעֲוֹנֶֽךָ׃
  kik-kik: Thiĩ na ciugo ũcookerere Jehova, ũmwĩre atĩrĩ, “Tũrekere mehia maitũ mothe,
    na ũtwamũkĩre na wega waku, nĩguo tũhote gũkũrutĩra igongona rĩa gũkũgooca na
    mĩromo iitũ.
  fra-NCL: Reviens, Israël, à Yahweh, car tu es tombé par ton iniquité.
  cek-AK: 'Loknawk to sin ah loe, Angraeng khaeah amlaem lai ah: Anih khaeah, pahni
    hoi hmuen tathlanghaih kang paek o thai hanah, zaehaihnawk boih to tahmen ah loe,
    tahmenhaih hoiah talawk pae ah, tiah thui oh.'
  cuk-cuk: 'Bab-Dummadga be ibmar-sogmaloedi, nue egi be binsamalo. Bab-Jehováʼse
    gannar be namar, ega be ise-wilesakwaa weyob be sogmaloed: ‘Be anmarga isgued
    elie, begi-isgussulidyob be anmar-dake. Wiledakedgi be anmar-abingae, ar anmar
    na be-nug odummobimalad.'
  uig-CYR: И Исраил, Пәрвәрдигар Худайиңниң йениға иккиләнмәй қайтип кәл! Чүнки өз
    қәбиһлигиң билән путлишип жиқилғансән.
  tel-2017: ఒప్పుకోలు మాటలు సిద్ధపరచుకుని యెహోవా దగ్గరికి తిరిగి రండి. మీరు చెప్పవలసినదేమిటంటే
    “మా పాపాలన్నిటిని పరిహరించు. మమ్మల్ని అనుగ్రహంతో స్వీకరించు. అప్పుడు మేము మా పెదాల
    ఫలాలను అంటే స్తుతులను అర్పిస్తాము.
  hat-BSA: 'Pran avèk ou menm pawòl yo, pou retounen kote SENYÈ a. Di Li: “Retire
    tout inikite nou yo, e resevwa nou ak gras Ou, pou nou ka bay ofrann bèf yo kon
    ve a lèv nou.'
  kos-kos: 'Foloko nu yurin LEUM GOD, ac oru tuh pre se inge in mwe kisa lowos nu
    sel: “Sisla ma koluk lasr ac porongo pre lasr, ac kut fah kaksakin kom oana ke
    kut tuh wulela nu sum kac.'
  hbo-WLC: שׁ֚וּבָה יִשְׂרָאֵ֔ל עַ֖ד יְהוָ֣ה אֱלֹהֶ֑יךָ כִּ֥י כָשַׁ֖לְתָּ בַּעֲוֺנֶֽךָ׃
  ibo-ibo: Chịrịnụ okwu nʼọnụ unu lọghachikwute Onyenwe anyị. Gwanụ ya sị, “Gbaghara
    mmehie anyị niile, jirikwa ihuọma nabata anyị, ka anyị si otu a jiri egbugbere
    ọnụ anyị chụọrọ gị aja.
  ory-ory: ତୁମ୍ଭେମାନେ ବାକ୍ୟ ସଙ୍ଗରେ ଘେନି ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଫେରି ଆସ; ତାହାଙ୍କୁ କୁହ,
    “ଅଧର୍ମସକଳ କ୍ଷମା କର ଓ ଯାହା ଉତ୍ତମ, ତାହା ଗ୍ରହଣ କର; ତହିଁରେ ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ଓଷ୍ଠାଧରର
    ଉପହାର ବୃଷ ରୂପରେ ଉତ୍ସର୍ଗ କରିବା।
  chk-chk: Oupwe liwiniti ewe Samol mi Lapalap o eäni ei iotek ngeni, “Kopwe amusala
    äm kewe tipis meinisin o etiwakem fän om ümöümöch, pwe aipwe mwareituk usun äm
    aia fen pwon.
  rop-rop: Yumob garra kambek langa im en gibit miselp langa im, en yumob garra prei,
    ‘Yu larramgo melabat fri brom ol detlot nogudbala ting weya melabat bin oldei
    dumbat, en yu jinggabat langa melabat weya melabat prei langa yu.
  ukr-1871: Вернися же, Ізраїлю, до Господа, Бога твого, бо ти впав через безбожність
    твою.
  deu-1951: '(014-3) Nehmet Worte mit euch und kehret um zum HERRN! Sprechet: «Vergib
    alle Schuld und nimm es gut auf, daß wir dir als Dankopfer die Farren unserer
    Lippen bringen!'
  eng-JPS: '(14-3) Take with you words, and return unto the LORD; say unto Him: ''Forgive
    all iniquity, and accept that which is good; so will we render for bullocks the
    offering of our lips.'
  srp-1865: 'Uzmite sa sobom rijeèi, i obratite se ka Gospodu; recite mu: oprosti
    sve bezakonje, i primi dobro; i daæemo žrtve usana svojih.'
  lug-lug: Mudde eri Mukama nga mwogera ebigambo bino nti, “Tusonyiwe ebibi byaffe
    byonna, otwanirize n’ekisa, bwe tutyo tunaawaayo ebibala by’akamwa kaffe, ng’ebiweebwayo
    eby’ente ennume.
  heb-heb: קחו עמכם דברים ושובו אל יהוה אמרו אליו כל תשא עון וקח טוב ונשלמה פרים שפתינו׃
  ben-IRV: তোমার সঙ্গে অনুতাপের বাক্য নিয়ে যাও এবং সদাপ্রভুর কাছে ফিরে এস। তাঁকে
    বল, “আমাদের সমস্ত অপরাধ দূর কর এবং আমাদের দয়ায় গ্রহণ কর, যাতে আমরা তোমার কাছে
    আমাদের প্রশংসা উত্সর্গ করতে পারি, তিনি আমাদের ওষ্ঠাধরের ফল দেবেন।
  pan-pan: ਆਪਣੇ ਅੰਗੀਕਾਰ ਦੇ ਬਚਨਾਂ ਨੂੰ ਲੈ ਕੇ ਯਹੋਵਾਹ ਵੱਲ ਮੁੜੋ, ਉਹ ਨੂੰ ਆਖੋ, ਸਾਰੀ ਬਦੀ ਨੂੰ
    ਚੁੱਕ ਅਤੇ ਨੇਕੀ ਨੂੰ ਕਬੂਲ ਕਰ, ਅਤੇ ਅਸੀਂ ਵਹਿੜਕਿਆਂ ਦੇ ਥਾਂ ਆਪਣਿਆਂ ਬੁੱਲ੍ਹਾਂ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵਾਂਗੇ।
  mya-JVB: ပဌနာစကား ကို ပြင်ဆင် ၍ ထာဝရဘုရား ထံ တော်သို့ ပြန် လျက် ၊ အကျွန်ုပ်တို့၌
    ရှိသမျှ သောအပြစ် တို့ ကို ပယ်ရှင်းတော်မူပါ။ ကျေးဇူး ပြု၍ လက်ခံ တော်မူပါ။ အကျွန်ုပ်တို့သည်
    ကိုယ် နှုတ်ခမ်း တည်းဟူသော နွား သငယ် တို့ကို ပူဇော် ပါမည်။
  hmo-hmo: 'Lohiabada dekenai do umui giroa lou, bona inai guriguri ia dekenai do
    umui henia, boubou gauna bamona, gauna inai: “Lohiabada e, aiemai kara dika ibounai
    do oi gwauatao, bona aiemai guriguri do oi abia dae, vadaeni ai ese oi do ai hanamoa
    momokani, aiemai gwauhamata gunana hegeregerena.'
  urd-urd: कलाम लेकर ख़ुदावन्द की तरफ़ रुजू लाओ, और कहो, हमारी तमाम बदकिरदारी को दूर
    कर, और फ़ज़ल से हम को कु़बूल फ़रमा; तब हम अपने लबों से कु़र्बानियाँ पेश करेंगे।
  rus-SYN: Обратись, Израиль, к Господу Богу твоему; ибо ты упал от нечестия твоего.
  bqc-SIM: Á Isailiↄ, à su Dii á Luawa, á yãvãiↄ mɛ́ tò a kpagua.
  tcz-CHONGTHU: Nasuhkhel ho chu ponlang Pakai henga kilekittan. Akoma seiyin “Kachonsetna
    jouse neingaidamin, hepitah in nei lalut in. Chutengleh keihon, nangma kachoisang
    dingu ahi.
  mar-mar: कबुलीच्या शब्दासोबत परमेश्वराकडे वळा, त्यास म्हणा, आमचे अधर्म दूर कर आणि
    दयेने आमचा स्वीकार कर म्हणजे आम्ही तुझी स्तुती करु, आपल्या ओठांचे फळ तुला अर्पू.
  qub-qub: 'Tayta Diosmanna cutiy cayno mañacushpayqui: «Llapan mana alli rurashäcunapita
    perdunaycamay ari tayta. Gamta alabamuptë cushisha chasquiycamuy ari.'
  bqp-bqp: Osee u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, bu wurɑmɑ Gusunɔ ben Yinnin mi, domi bɑ
    wɔrumɑ ben torɑnun sɔ̃.
  hat-hat: 'Tounen vin jwenn Seyè a! Men sa pou nou di li: Padonnen tout peche nou
    yo. Asepte sa n''ap mande ou la a. Nou p''ap ofri ou towo bèf ankò, n''ap fè lwanj
    ou pito.'
  eng-BSB: 'Bring your confessions and return to the LORD. Say to Him: “Take away
    all our iniquity and receive us graciously, that we may present the fruit of our
    lips.'
  eng-WEBPB: Take words with you, and return to the LORD. Tell him, “Forgive all our
    sins, and accept that which is good; so we offer bulls as we vowed of our lips.
  kbq-kbq: Hagi tamagra Ra Anumzamofonte ete rukrahe huta eta kumitamia amanage huta
    eme huama hiho. Miko kumitia atrenerantenka kasunku hurantenka tavaregeta kagia
    ahentesga hugantamneno.
  nhe-BL: 'Ximocuepaca ica imoTECO Dios huan xiquilhuitij: “Xitechquixtili nochi totlajtlacolhua.
    Xijpiya hueyi moyolo ica tojuanti huan xitechseli. Ica tocamac, timitzhueyichihuase.'
  gub-BL: Pezewyr Tupàn pe nehe. Peze'eg izupe nezewe nehe. — Emunàn ureremiapo kwer
    ikatu 'ym ma'e wà nehe. Nereharaz izuwi nehe. Einu katu ko ureze'eg nehe. Urumume'u
    putar nekàgaw nehe, nekatu haw nehe. A'e ma'e imume'u àwàm upyta putar newe ureremimono
    ràm romo nehe.
  eng-DRA: 'Return, O Israel, to the Lord thy God: for thou hast fallen down by thy
    iniquity.'
