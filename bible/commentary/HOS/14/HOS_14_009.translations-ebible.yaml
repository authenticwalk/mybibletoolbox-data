verse: HOS.014.009
translations:
  mal-C: ആരാണ് ജ്ഞാനി? അവർ ഈ വസ്തുതകൾ ഗ്രഹിക്കട്ടെ. ആരാണ് വിവേകി? അവർ ഇവ മനസ്സിലാക്കട്ടെ.
    യഹോവയുടെ വഴികൾ നേരുള്ളവതന്നെ; നീതിനിഷ്ഠർ അതിൽ നടക്കും മത്സരികളോ, അതിൽ ഇടറിവീഴും.
  deu-TKW: O Ephraim! Was gehen ich und die Götzen in Zukunft uns an? Ich allein will
    ihm willfahren und es im Auge haben; ich bin wie eine grünende Cypresse! Als mein
    Werk sollen deine Früchte sich erweisen!
  lin-lin: 'Efrayimi akoloba : « Banzambe ya bikeko ezali lisusu na tina nini epai
    na Ngai ? » Ngai nakoyanola ye mpe nakosunga ye. Nazali lokola nzete ya sipele
    ya mobesu, Ngai nde nasalaka ete obota mbuma.'
  eng-LSV: Who [is] wise, and understands these? Prudent, and knows them? For upright
    are the ways of YHWH, || And the righteous go on in them, || And the transgressors
    stumble therein!”
  eng-GNV: 'Ephraim shall say, What haue I to doe any more with idoles? I haue heard
    him, and looked vpon him: I am like a greene firre tree: vpon me is thy fruite
    founde.'
  eng-WEBSTER: 'Who is wise, and he shall understand these things ? prudent, and he
    shall know them? for the ways of the LORD are right, and the just shall walk in
    them: but the transgressors shall fall in them.'
  nhw-BL: Aqui tlalnamiqui, ma quimachili huan ma quitlacaquili ni tlamantli catli
    nica ijcuilijtoc pampa iojhui TOTECO nelía xitlahuac. Huan nopa masehualme catli
    xitlahuaque nejnemij nopona, pero catli mosisiníaj nopona motepotlamíaj huan huetzij.
  swh-ONEN: Ni nani mwenye hekima? Atayatambua mambo haya. Ni nani mwenye ufahamu?
    Huyu atayaelewa. Njia za Bwana ni adili; wenye haki huenda katika njia hizo, lakini
    waasi watajikwaa ndani yake.
  bba-bba: Sɑɑ ye, Isirelibɑ bɑ ǹ mɑɑ bũnu sɑ̃ɑmɔ. Domi kon ben kɑnɑru nɔ, kpɑ n
    bu nɔni doke. Nɑ kon sɑ̃ɑwɑ nɡe dɑ̃ɑ ye yɑ ku rɑ ɡbere ben sɔ̃. Nɛn min diyɑ bɑ
    koo domɑru wɑ.
  eng-KJVCPB: 'Who is wise, and he shall understand these things? Prudent, and he
    shall know them? For the ways of the Lord are right, And the just shall walk in
    them: But the transgressors shall fall therein.'
  luo-luo: En ngʼat mane mariek? Obiro fwenyo tiend gigi. En ngʼat mane manyalo fwenyo
    tiend wechegi? Obiro ngʼeyogi. Yore mag Jehova Nyasaye nikare, joma nikare ema
    wuothoe, to joma jendeke to chwanyore.
  meu-meu: Daika mai aonegana, ia ese ini ḡau baine lalo davari. Daika mai lalo-pararana,
    ia ese baine dibadia. Badina be Iehova ena dala na mamaoro-mamaoro; kara maoromaoro
    taudia na lalodiai e rakamu, a kara kerere taudia na lalodiai e hekwakwanaimu.
  npi-ULB: को बुद्धिमान छ, जसले यी कुराहरू बुझ्‍न सक्‍छ? कसले कुराहरू बुझ्‍छ जसले
    गर्दा उसले ती जान्‍न सक्‍छ? किनकि परमप्रभुका मार्गहरू ठिक हुन्‍छन्, र धर्मीचाहिं
    तिनमा हिँड्छन्, तर विद्रोह गर्नेहरूचाहिं तिनमा ठेस खानेछन् ।
  yor-yor: Ta ni ọlọ́gbọ́n? Òun yóò mòye àwọn nǹkan wọ̀nyí. Ta a ní ó mọ̀? Òun yóò
    ní ìmọ̀ wọn. Títọ́ ni ọ̀nà Olúwa àwọn olódodo si ń rìn nínú wọn, ṣùgbọ́n àwọn
    ọlọ́tẹ̀ ni yóò kọsẹ̀ nínú wọn.
  pes-OPCB: هر که داناست این چیزها را درک کند. آن که فهم دارد گوش دهد، زیرا راههای
    خداوند راست و درست است و نیکان در آن راه خواهند رفت، ولی بدکاران لغزیده، خواهند
    افتاد.
  tgl-ULB: Sino ang matalino upang maunawaan niya ang mga bagay na ito? Sino ang nakakaunawa
    sa mga bagay na ito upang kaniyang makilala ang mga ito? Sapagkat ang mga daan
    ni Yahweh ay matuwid, at ang matuwid ay lalakad sa mga ito, ngunit ang mga sumusuway
    ay madadapa sa mga ito.
  hui-hui: Wali agali mini gigabiwi karume mbuga ogoha bi lo wini gilibu ngaru daga
    lalu manda buwa bu miniha yu tiga bialu talima polene nga. Anduane Homogonaga
    mana bibahende tigabi dege ngago wali agali mini tigabi karume manda bialu biaga
    ka. Anigo wali agali mana ko biaga karume bi uruni hale halu donge howa nabiagagome
    tini pilaga ka.
  mya-mya: ပ​ညာ​ဉာဏ်​ရှိ​သူ၊ ခွဲ​ခြား​ဝေ​ဖန်​နိုင်​သူ​တို့​သည် ဤ​ကျမ်း​တွင်​ရေး​ထား​သ​မျှ​တို့​ကို​သ​ဘော
    ပေါက်​နား​လည်​၍​မှတ်​သား​နိုင်​ကြ​စေ။ ထာ​ဝ​ရ ဘု​ရား​ချ​မှတ်​သော​နည်း​လမ်း​တို့​သည်​မှန်​ကန်
    သ​ဖြင့် ဖြောင့်​မတ်​သူ​တို့​သည်​ထို​နည်း​လမ်း​များ အ​တိုင်း​လိုက်​နာ​၍ အ​သက်​ရှင်​နေ​ထိုင်​ကြ​၏။
    သို့​သော်​အ​ပြစ်​ကူး​သူ​တို့​မူ​ကား ထို​နည်း လမ်း​များ​ကို​မ​လိုက်​နာ​ကြ​သ​ဖြင့်​ခြေ
    ချော်​၍​လဲ​ကျ​ကြ​သ​တည်း။ ပ​ရော​ဖက်​ဟော​ရှေ​စီ​ရင်​ရေး​သား​ထား သော​အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: མཁས་པས་དོན་འདི་རྣམས་རྟོགས་ཤིང་། བློ་རིག་ལྡན་པ་རྣམས་ཀྱིས་དོན་འདི་དག་ཤེས་པ་ཡིན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་གཤེགས་ལམ་རྣམས་དྲང་པོ་ཡིན་ཏེ། མི་དྲང་བདེན་རྣམས་དེའི་ནང་དུ་འགྲུལ་བར་བྱ་མོད་ཀྱང་།
    སྡིག་སྤྱོད་རྣམས་དེའི་སྟེང་དུ་འགྱེལ་བར་འགྱུར་རོ།། །།
  sna-sna: Ndiani akachenjera? Achacherechedza zvinhu izvi. Ndiani anonzvera? Achazvinzwisisa.
    Nzira dzaJehovha dzakarurama; vakarurama vanofamba madziri, asi vatadzi vanogumburwa
    madziri.
  spa-BLM: ¿Quién es sabio para entender estas cosas? ¿Quién es prudente para conocerlas?
    Porque los caminos de Yahvé son correctos, y los justos caminan en ellas, pero
    los rebeldes tropiezan en ellas.
  cac-cac: A eb' jelan yed' eb' aj pensar ol nachajel juntzan̈ in lolonel tic yuj
    eb'. A sb'e Jehová, te tojol. A eb' vach' spensar, a eb' sb'at d'a yol jun b'e
    chi', axo eb' te pit, stelvi eb' d'ay.
  swh-ULB: Nani mwenye busara ili aelewe mambo haya? Nani anaelewa mambo haya ili
    awatambue? Kwa kuwa njia za Bwana ni sawa, na wenye haki watatembea ndani yao,
    lakini waasi wataanguka ndani yake.
  bel-bel: '«Што мне яшчэ да ідалаў?» скажа Яфрэм. - Я пачую яго і прыгледжу яго;
    Я буду як зялёны кіпарыс: ад Мяне будуць табе плады.'
  deu-ELBBK: 'Ephraim wird sagen: Was habe ich fortan mit den Götzen zu schaffen?
    – Ich, ich habe ihn erhört und auf ihn geblickt. – Ich bin wie eine grünende Zypresse.
    – Aus mir wird deine Frucht gefunden.'
  mbb-OT: Berakat he is duen din kedsavut keniyu metueni zin wey mesavut din is menge
    ingkesurat kayi. Utew hustu is menge paaǥi te Nengazen ne ed-ikulen heini te menge
    metazeng, piru igkeseligkat mulà heini te menge merepasen.
  mal-2015: ഇതു ഗ്രഹിപ്പാൻ തക്ക ജ്ഞാനി ആർ? ഇതു അറിവാൻ തക്ക വിവേകി ആർ? യഹോവയുടെ വഴികൾ
    ചൊവ്വുള്ളവയല്ലോ; നീതിമാന്മാർ അവയിൽ നടക്കും; അതിക്രമക്കാരോ അവയിൽ ഇടറിവീഴും.
  rmc-rmc: 'Akor phenela o Efrajim: ‚So man chal le modlenca? Kamav te odphenel pre
    tiro kamiben, te dikhel mire jakhenca pre tute. Avke avava sar o smrekos furt
    zeleno, anava tiro ovocje.‘ “'
  pes-OPV: کیست مرد حکیم که این چیزها رابفهمد و فهیمی که آنها را بداند؟ زیرا طریق
    های خداوند مستقیم است و عادلان در آنها سلوک می‌نمایند، اما خطاکاران در آنها لغزش
    می‌خورند.
  ron-1924: Чине есте ынцелепт сэ я сяма ла ачесте лукрурь! Чине есте причепут сэ
    ле ынцелягэ! Кэч кэиле Домнулуй сунт дрепте ши чей дрепць умблэ пе еле, дар чей
    рэзврэтиць кад пе еле.
  ben-OBCV: কে জ্ঞানবান? তাদের এসব বিষয় উপলব্ধি করতে দাও। বিচক্ষণ কে? তাদের এগুলি
    বুঝতে দাও। সদাপ্রভুর পথসকল ন্যায়সংগত; ধার্মিক ব্যক্তি সেইসব পথেই হাঁটে, কিন্তু
    বিদ্রোহীরা সেইসব পথে হোঁচট খায়।
  som-som: Kii xigmad lahu waxyaalahan ha fiirsado. Kii miyir lahuna ha garto. Waayo,
    Rabbiga jidadkiisu waa qumman yihiin, oo kuwii xaq ahuna way ku socon doonaan,
    laakiinse kuwa xadgudbaa way ku dhex dhici doonaan.
  lat-VUC: Ephraim, quid mihi ultra idola? Ego exaudiam, et dirigam eum ego ut abietem
    virentem; ex me fructus tuus inventus est.
  eng-ASVBT: Who is wise, that he may understand these things? prudent, that he may
    know them? for the ways of Jehovah are right, and the just shall walk in them;
    but transgressors shall fall therein.
  ita-1885: Chi è savio? ponga mente a queste cose; chi è intendente? le riconosca;
    conciossiachè le vie del Signore sieno diritte, e i giusti cammineranno in esse;
    ma i trasgressori vi caderanno.
  eng-LXXUP: 'What has he to do anymore with idols? I have afflicted him, and I will
    strengthen him: I am as a leafy juniper tree. From me is thy fruit found.'
  eng-ULB: Who is wise that he may understand these things? Who understands these
    things so that he may know them? For the ways of Yahweh are right, and the righteous
    will walk in them, but the rebellious will stumble in them.
  spa-VBL: ¿Quién es sabio para entender todo esto? ¿Quién tiene el discernimiento
    para entender? Los caminos del Señor son rectos, pero los rebeldes se tropiezan
    y caen.
  fra-_FOB: Qui est sage? qu'il comprenne ces choses! Qui est intelligent? qu'il les
    connaisse! Car les voies de l'Éternel sont droites; les justes y marcheront, mais
    les rebelles y tomberont.
  mal-mal: ഇത് ഗ്രഹിക്കുവാൻ തക്ക ജ്ഞാനി ആര്? ഇത് അറിയുവാൻ തക്ക വിവേകി ആര്? യഹോവയുടെ
    വഴികൾ ചൊവ്വുള്ളവയല്ലോ; നീതിമാന്മാർ അവയിൽ നടക്കും; അതിക്രമക്കാരോ അവയിൽ ഇടറിവീഴും.
  urd-GVR: Kaun dānishmand hai? Wuh samajh le. Kaun sāhib-e-fahm hai? Wuh matlab jān
    le. Kyoṅki Rab kī rāheṅ durust haiṅ. Rāstbāz un par chalte raheṅge, lekin sarkash
    un par chalte waqt ṭhokar khā kar gir jāeṅge.
  suz-BL: सु जोक्‍ब तुइक्‍ब बाक्‍बा, मेकोमी एको लोव़ तुइक्‍तल। सु के रुप्‍ब थुं बाक्‍मे,
    मेकोमी एको लोव़ रुबल। परमप्रभु यावे आ लां ठीक बाक्‍नीम। मिनु ठीक पाइबपुकी मेको
    आ लांमी गाक्‍नीम। तन्‍न आ देंशो मटीबपुकी मेको आ लांमी दाइल पाइसीनीम” दे परमप्रभुम
    देंत।
  eng-NOY: Who is wise, that he may understand these things, Prudent, that he may
    know them? For the ways of Jehovah are right, And the righteous walk in them;
    But in them transgressors stumble.
  ita-1927: Chi è savio ponga mente a queste parole! Chi è intelligente le riconosca!
    Poiché le vie dell’Eterno sono rette; i giusti cammineranno per esse, ma i trasgressori
    vi cadranno.
  ckb-ckb: کێ دانایە و لە ئەمانە تێدەگات؟ کێ تێگەیشتووە و دەیانزانێت؟ چونکە ڕێگاکانی
    یەزدان ڕاستن و ڕاستودروستان پێیدا دەڕۆن، بەڵام یاخیبووەکان ساتمەی تێدا دەکەن و
    دەکەون.
  eng-BBE: He who is wise will see these things; he who has good sense will have knowledge
    of them. For the ways of the Lord are straight, and the upright will go in them,
    but sinners will be falling in them.
  kan-OKCV: ಯಾರು ಬುದ್ಧಿವಂತರು? ಅವರು ಈ ಸತ್ಯಗಳನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲಿ. ಯಾರು ವಿವೇಚನೆಯುಳ್ಳವರು?
    ಅವರು ಇವುಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳಲಿ. ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರ ಮಾರ್ಗಗಳು ನ್ಯಾಯವಾಗಿವೆ. ನೀತಿವಂತರು
    ಅದರಲ್ಲಿ ನಡೆಯುವರು. ಆದರೆ ಅಕ್ರಮಗಾರರು ಅವುಗಳಿಂದ ಎಡವಿಬೀಳುವರು.
  tam-2017: இவைகளை உணரத்தக்க ஞானமுள்ளவன் யார்? இவைகளை ஏற்றுக்கொள்ளத்தக்க புத்தியுள்ளவன்
    யார்? யெகோவாவுடைய வழிகள் செம்மையானவைகள், நீதிமான்கள் அவைகளில் நடப்பார்கள்; கலகக்காரர்களோவென்றால்
    அவைகளில் இடறிவிழுவார்கள்.
  spa-RV-1909: '¿Quién es sabio para que entienda esto, y prudente para que lo sepa?
    Porque los caminos de Jehová son derechos, y los justos andarán por ellos: mas
    los rebeldes en ellos caerán.'
  ron-BTF: Cine este înţelept şi va înţelege acestea? Cine este priceput şi le va
    cunoaşte? Căci căile DOMNULUI sunt drepte şi cei drepţi vor umbla în ele; dar
    călcătorii de lege vor cădea pe ele.
  eng-WEBP: Who is wise, that he may understand these things? Who is prudent, that
    he may know them? For the ways of the LORD are right, and the righteous walk in
    them, but the rebellious stumble in them.
  eng-FBV: Who is wise to understand these things? Who has discernment in understanding
    them? The Lord's paths are right—the good follow them, but rebels trip and fall
    along the way.
  nld-1939: 'Wie wijs is, moge het begrijpen, De verstandige inzien: Jahweh’s wegen
    zijn recht; De rechtvaardigen wandelen daarop, Maar de zondaars komen ten val!'
  nch-BL: Cati talnamiqui, ma quimachili huan ma quitacaquili ni tamanti cati nica
    ijcuilijtoc pampa iojhui TOTECO nelía xitahuac. Huan nopa masehualme cati xitahuaque
    nejnemij nopona, pero cati mosisiníaj nopona motepotaníaj huan huetzij.
  vie-1934: Ai là khôn ngoan mà hiểu những sự nầy? Ai là giỏi giang mà biết những
    sự đó? Vì các đường lối của Đức Giê-hô-va là ngay thẳng; những kẻ công bình sẽ
    bước đi trong đó, còn những kẻ phạm phép thì vấp ngã trong đó.
  hin-CV: बुद्धिमान कौन है? उन्हें इन बातों का अनुभव करने दो. समझदार कौन है? उन्हें
    समझने दो. याहवेह के रास्ते सही हैं; धर्मी उन पर चलते हैं, परंतु विद्रोही उन पर
    ठोकर खाकर गिरते हैं.
  spa-BES: El sabio entenderá estas cosas; El prudente tendrá conocimiento de ellos.
    Porque los caminos del Señor son rectos, y los justos andan en ellos, pero los
    pecadores tropiezan en ellos.
  tdx-tdx: 'Le hanao ty hoe t’i Efraime: Hanoeko inoñe ka o samposampoo? Fa nitsanoñeko
    naho nijiloveko, Manahake ty kile maindoñe ama’o iraho, amako ty aharendreha’o
    voa.'
  tha-KJV: ผู้​ใดที่​ฉลาด ก็​ให้​เข​้าใจสิ่งเหล่านี้​เถิด ผู้​ใดที่​ช่างสังเกต ก็​ให้​เขารู้
