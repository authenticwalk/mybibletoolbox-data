    them, but the rebellious stumble in them.
  urd-GVH: कौन दानिशमंद है? वह समझ ले। कौन साहबे-फ़हम है? वह मतलब जान ले। क्योंकि
    रब की राहें दुरुस्त हैं। रास्तबाज़ उन पर चलते रहेंगे, लेकिन सरकश उन पर चलते वक़्त
    ठोकर खाकर गिर जाएंगे।
  rug-rug: Esei si gilagilana? Kote tumae ni sa sari tiṉitoṉa hire. Esei si dodogorae?
    Kote va bakali sa. Sari siraṉa te Zihova si toṉotodi; sari tie toṉoto si ene luli
    koa rini, ba sari pu seke tinarae si ta tubarae meke hoqani vasina.
  gaz-gaz: Namni ogeessi eenyu? Inni waan kana ni beeka. Qalbii qabeessi eenyu? Inni
    waan kana ni hubata. Karaan Waaqayyoo qajeelaa dha; namni qajeelaan isa irra deema;
    finciltoonni garuu isa irratti gufatu.
  fra-LSG: Que celui qui est sage prenne garde à ces choses! Que celui qui est intelligent
    les comprenne! Car les voies de l’Éternel sont droites; Les justes y marcheront,
    Mais les rebelles y tomberont.
  gnn-gnn: Yo, ŋuli nhe ḻiya‐djambatjtja wal'ŋu, ga nhenydja yurru mayaliny'tja dharaŋan
    dhuwalayi malanha dhäruktja, bala marŋgiyirrina nhe yurru dhiyaŋu dhärukthu. Liŋgu
    Garraywunydja ŋunhi dhukarr ḻatju' warray dhika wal'ŋu, dhunupa warray ŋanya,
    ga ŋunhinydja ŋayaŋu‐dhunupamirrinydja yolŋu walala yurru yukurra martj‐martjtjunna
    yana ŋuliwitjandhiyi dhukarrkurru dhunupakurruna yana‐wala. Ga ŋunhi dhuwurr‐yätjtja
    yolŋu, ŋayinydja yurru ŋunhi dhä‐ŋal'ŋalyunna marrtji, ga galkirrina yurru, liŋgu
    ŋayi yaka djäl ŋuriki Godkalaŋunydja romgu. Ga liŋguna dhuwala dhawar'yurrunana
    Yutjiyawuŋunydja dhäruk.
  yal-yal: Efirami bɔnsɔnna, nanse mɔn nxu nun suxurene tagi? N tan nan i ramɛma,
    n yi n yengi sa i xɔn. N luma nɛn i xa alo wudi gbee xindena. I bogin sɔtɔma n
    tan nan na.
  haw-1868: Owai ka mea naauao, i noonoo ai oia i keia mau mea? A akamai hoi, i ike
    ai oia i keia mau mea? No ka mea, o na aoao o Iehova, ua pololei, A e hele ka
    poe pono iloko olaila; Aka, o ka poe lawehala, e haule lakou iloko olaila.
  arb-NAV: مَنْ هُوَ حَكِيمٌ فَلْيَسْمَعْ هَذِهِ الأُمُورَ، وَمَنْ هُوَ فَطِنٌ فَلْيَفْهَمْهَا،
    لأَنَّ طُرُقَ اللهِ مُسْتَقِيمَةٌ، فِيهَا يَسْلُكُ الأَبْرَارُ، أَمَّا الْمُنَافِقُونَ
    فَيَعْثُرُونَ.
  ewe-ewe: Ame sia ame si si nunya le la, ase nu siawo gɔme. Ame sia ame si bua ta
    me la, neɖo to, elabena Yehowa ƒe mɔwo le dzɔdzɔe, eye ame dzɔdzɔewoe zɔa edzi,
    ke nu vɔ̃ wɔlawo ya akli nu, adze anyi.
  eng-LEE: (14:10) Who is wise, that he may understand these things? intelligent,
    that he may know them? for righteous are the ways of the Lord; and the just shall
    walk in them; but the transgressors will stumble through them.
  asm-FB: জ্ঞানৱানজনে এইবোৰ কথা বুজে; বিবেচকজনে এইবোৰ কথা জানে; কিয়নো যিহোৱাৰ পথবোৰ
    সততাৰ পথ আৰু ধাৰ্মিকজনে সেই পথত গমন কৰে, কিন্তু অধাৰ্মিকজনে হ’লে সেইবোৰত উজুটি
    খায়।
  sus-A: عٍقِرَ مِ بْنسْي، مُنسٍ نَ ﭑ نُن كُيٍيٍ تَفِ؟ ﭑ تَن نَن وٌ شَ دُبّ سُشُمَ،
    ﭑ نَن ﭑ حّنفِ سَمَ نّ وٌ شْن. ﭑ لُمَ نّ وٌ بّ عَلْ وُرِ شِندٍ قَنيِ. وٌ بَلٌي
    سْتْمَ ﭑ تَن نَن سَابُي رَ.»
  fra-SBL: Qui est sage, pour comprendre ces choses ? Qui est prudent, pour les connaître ?
    Car les voies de Yahvé sont justes, et les justes y marchent, mais les rebelles
    y trébuchent.
  hbo-hbo: אֶפְרַ֕יִם מַה־לִּ֥י עֹ֖וד לָֽעֲצַבִּ֑ים אֲנִ֧י עָנִ֣יתִי וַאֲשׁוּרֶ֗נּוּ
    אֲנִי֙ כִּבְרֹ֣ושׁ רַֽעֲנָ֔ן מִמֶּ֖נִּי פֶּרְיְךָ֥ נִמְצָֽא׃
  kik-kik: Nũũ mũũgĩ? Ũcio nĩakamenya maũndũ macio. Nũũ ũkũũranaga maũndũ? Ũcio nĩakamamenya.
    Njĩra cia Jehova nĩ njagĩrĩru; arĩa athingu nĩcio mathiiagĩra, no arĩa aremi mahĩngagwo
    marĩ o njĩra-inĩ icio.
  fra-NCL: Ephraïm... qu’aurait-il encore à faire avec les idoles ? C’est moi qui
    lui réponds, qui le regarde ; je suis comme un cyprès verdoyant ; c’est de moi
    que procède ton fruit.
  cek-AK: Hae hmuennawk hae panoek hanah, palungha mi maw kaom? Palungha kami mah,
    hae hmuennawk hae panoek thai tih maw? Angraeng ih loklam loe toeng, katoeng kaminawk
    loe to ah caeh o, toe misa angthawk kaminawk loe to ah amthaek o.
  cuk-cuk: Ar dule, binsaed-ibedile, we-ibmarmar magar itogoed. Ar dule, nue-ibmar-wisile,
    we-ibmarmar magar itogoed. Bab-Jehová-igarmala bela innikigwadbiid. A-igarbali,
    dule-innikimalad nanamalad. Dule-uayasulidamaladdi, we-igargi yoleddamalad.
  uig-CYR: 'Әфраим: «Мениң бутлар билән йәнә немә карим!» — дәйдиған болиду. «Мән
    униңға җавап беримән, униңдин хәвәр алимән! «Мән япйешил бир қариғайдурмән». «Сениң
    мевәң Мәндиндур!»'
  tel-2017: ఈ సంగతులు వివేచించే జ్ఞానులెవరు? వాటిని గ్రహించి తెలుసుకునే బుద్ధిమంతులెవరు?
    ఎందుకంటే యెహోవా మార్గాలు యథార్థమైనవి. నీతిమంతులు వాటిలో నడుచుకుంటారు. అయితే తిరుగుబాటు
    చేసేవారు తడబడి కూలుతారు.
  hat-BSA: Nenpòt moun ki saj, kite li konprann bagay sa yo; Sila ki pridan an, kite
    li konnen yo. Paske, chemen a SENYÈ yo dwat, e moun ladwati a va mache ladan yo;
    men transgresè yo va glise tonbe nan yo.
  kos-kos: Lela elos su lalmwetmet in kalem ke ma simla inge, ac in filiya in oan
    insialos. Inkanek lun LEUM GOD suwohs, ac mwet suwoswos elos moul ke sripen elos
    fahsr kac, a mwet orekma koluk elos tukulkul ac ikori mweyen elos tia fahsr kac.
  hbo-WLC: אֶפְרַ֕יִם מַה־לִּ֥י ע֖וֹד לָֽעֲצַבִּ֑ים אֲנִ֧י עָנִ֣יתִי וַאֲשׁוּרֶ֗נּוּ
    אֲנִי֙ כִּבְר֣וֹשׁ רַֽעֲנָ֔ן מִמֶּ֖נִּי פֶּרְיְךָ֥ נִמְצָֽא׃
  ibo-ibo: Onye bụ onye amamihe? Ha ga-aghọta ihe ndị a. Onye bụ onye nwere uche nghọta?
    Ha ga-aghọta ihe ọ pụtara. Nʼihi na ụzọ Onyenwe anyị bụ ezi ụzọ. Ndị ezi omume
    na-ejekwa ije na ha, ma ndị na-enupu isi na-asọ ngọngọ nʼime ha.
  ory-ory: ଜ୍ଞାନବାନ କିଏ? ସେ ଏହିସବୁ ବିଷୟ ବୁଝିବ। ବୁଦ୍ଧିମାନ କିଏ? ସେ ଏସବୁ ଜାଣିବ, କାରଣ
    ସଦାପ୍ରଭୁଙ୍କର ପଥସକଳ ସରଳ, ଧାର୍ମିକମାନେ ତହିଁରେ ଗମନ କରିବେ; ମାତ୍ର ଆଜ୍ଞା-ଲଙ୍ଘନକାରୀମାନେ
    ତହିଁ ମଧ୍ୟରେ ପତିତ ହେବେ।
  chk-chk: Iö mi tipachem epwe weweiti mine a mak ikei, iö mi mirit epwe ekieki usun
    lon lelukan. Pun än ewe Samol mi Lapalap kewe al ra wenechar, ekewe chon pwüng
    ra fetal wor, nge ekewe chon tipis ra chepetek wor o turula.
  rop-rop: Wal Hoseiya bin tok, “Ol yumob pipul hu garram gudwan main, yumob garra
    jinggabat dislot ting iya langa dijan buk. En ol yumob pipul hu sabi, yumob garra
    pudum dislot ting insaid langa yumob hat, dumaji det wei blanga YAWEI det trubala
    God im rait, en ola gudbala pipul garra bulurrum det wei blanga im. Bat ola nogudbala
    pipul kaan teiknodis langa det wei blanga im, en tharran na meigim olabat gowei
    brom im.” Binij na.
  ukr-1871: Яке менї ще дїло до ідолів, скаже Ефраїм. Я ж вислухаю його й зглянуся
    на його; я буду йому зеленїючим кипарисом, од мене будеш мати плоди.
  deu-1951: (014-10) Wer ist so weise, daß er das einsehe, und so klug, daß er das
    verstehe? Die Wege des HERRN sind richtig, und die Gerechten wandeln darauf; aber
    die Übertreter kommen auf ihnen zu Fall.
  eng-JPS: (14-10) Whoso is wise, let him understand these things, whoso is prudent,
    let him know them. For the ways of the LORD are right, and the just do walk in
    them; but transgressors do stumble therein.
  srp-1865: Ko je mudar, neka razumije ovo; i razuman neka pozna ovo; jer su pravi
    putovi Gospodnji, i pravednici æe hoditi po njima, a prestupnici æe pasti na njima.
  lug-lug: Abalina amagezi bategeera ensonga zino, era abakabakaba balibimanya. Amakuba
    ga Mukama matuufu, n’abatuukirivu bagatambuliramu, naye abajeemu bageesittaliramu.
  heb-heb: מי חכם ויבן אלה נבון וידעם כי ישרים דרכי יהוה וצדקים ילכו בם ופשעים יכשלו
    בם׃
  ben-IRV: জ্ঞানী কে যেন সে এই সব বুঝতে পারে? বুদ্ধিমান কে যে এইসব বিষয় বুঝতে পারবে?
    কারণ সদাপ্রভুর পথ যথার্থ এবং ধার্মিক সেই পথে চলবে, কিন্তু বিদ্রোহীরা এতে বাধা
    পাবে।
  pan-pan: ਕੌਣ ਬੁੱਧਵਾਨ ਹੈ ਕਿ ਉਹ ਇਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਸਮਝੇ? ਅਤੇ ਸਮਝ ਵਾਲਾ ਕਿਹੜਾ ਜੋ ਇਹਨਾਂ
    ਨੂੰ ਜਾਣੇ? ਯਹੋਵਾਹ ਦੇ ਮਾਰਗ ਤਾਂ ਸਿੱਧੇ ਹਨ, ਅਤੇ ਧਰਮੀ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਚੱਲਣਗੇ, ਪਰ ਅਪਰਾਧੀ
    ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਠੋਕਰ ਖਾਣਗੇ।
  mya-JVB: အဘယ်သူ သည်ပညာရှိ သနည်း။ ထိုသူသည် ဤ အရာတို့ကို နားလည် လိမ့်မည်။ အဘယ်သူသည်
    ဉာဏ် ကောင်းသနည်း။ ထိုသူသည် ဤ အရာတို့ကို သိ ရလိမ့်မည်။ ထာဝရဘုရား ၏လမ်း တော်တို့သည်
    ဖြောင့် ကြ၏။ ဖြောင့်မတ် သောသူတို့ သည် လိုက် ကြလိမ့်မည်။ အဓမ္မ လူတို့မူကား ၊ ထို
    လမ်းတို့၌ ထိမိ၍ လဲ ကြလိမ့်မည်။
  hmo-hmo: Taunimanima bema mai edia aonega neganai, idia ese inai buka ena anina
    do idia davaria diba. Bona lau ura inai buka ena hereva do idia laloa namonamo,
    bona badinaia. Lohiabada ena dala ibounai be maoromaoro, bona kara maoromaoro
    taudia ese inai dala dekena amo idia mauri noho. To kara dika taudia ese inai
    dala do idia badinaia lasi, bona unai dainai do idia hekwakwanai, bona do idia
    moru.
  urd-urd: '''अक़्लमन्द कौन है कि वह ये बातें समझे और समझदार कौन है जो इनको जाने?
    क्यूँकि ख़ुदावन्द की राहें रास्त है और सादिक़ उनमें चलेंगे; लेकिन ख़ताकर उनमें
    गिर पड़ेंगे।'
  rus-SYN: “Что мне еще за дело до идолов?” - скажет Ефрем. Я услышу его и призрю
    на него; Я буду как зеленеющий кипарис; от Меня будут тебе плоды.
  bqc-SIM: Bↄ́ Ɛflaiũ buiↄ kɛ ń tã́aↄ lↄi? Mámɛ má ń wabikɛa sí, míↄ wɛ́tɛńzi.
    Má dɛ lán pɛ̃li pↄ́ a lá sisiawaɛ, an kã́fĩa a bↄ ma kĩ́iɛ.
  tcz-CHONGTHU: Jite jousen hitihohi hethemuhen, Thil hetkhenna nei jousen phatechan
    ngaijuvin. Pakai lampi chu adihin chule ajange, Chule midih ho jouse amatoh umkhom
    ding ahiuve. Ahilah Michonse ho kiseplhuva kijam dan ding ahiuve.
  mar-mar: कोण चतुर आहे ज्याला या गोष्टी समजतील? कोण समंजस आहे ज्याला ते समजेल? परमेश्वराचे
    मार्ग सरळ आहेत, आणि धार्मिक त्यामध्ये चालतील पण बंडखोर त्यामध्ये अडखळून पडतील.
  qub-qub: Yachaj cajcunaga, yarpaysapa cajcunaga cay willacuyta tantiyachun. Tayta
    Diospa caminunga derëchumi. Alli runacunaga chaypami purin. Juchasapacunami ichanga
    chay caminucho tacacan.
  bqp-bqp: Sɑɑ ye, Isirelibɑ bɑ ǹ mɑɑ bũnu sɑ̃ɑmɔ. Domi kon ben kɑnɑru nɔ, kpɑ n
    bu nɔni doke. Nɑ kon sɑ̃ɑwɑ nge dɑ̃ɑ ye yɑ ku rɑ gbere ben sɔ̃. Nɛn min diyɑ bɑ
    koo domɑru wɑ.
  hat-hat: Se pou moun ki gen konprann chache konprann sa ki ekri la a. Se pou moun
    ki gen lespri chache konprann li. Paske chemen Bondye se chemen ki dwat. Moun
    k'ap viv dapre volonte Bondye ap mache ladan l' san anyen p'ap rive yo. Men, moun
    ki vire do yo bay Bondye ap bite sou wout la.
  eng-BSB: Whoever is wise, let him understand these things; whoever is discerning,
    let him know them. For the ways of the LORD are right, and the righteous walk
    in them but the rebellious stumble in them.
  eng-WEBPB: Who is wise, that he may understand these things? Who is prudent, that
    he may know them? For the ways of the LORD are right, and the righteous walk in
    them, but the rebellious stumble in them.
  kbq-kbq: Hagi knare antahi'zane vahe'mo'za amama nehua nanekea antahi ama' hugahaze.
    Hagi ama' antahi'zane vahe'mo'za amama nehua nanekea ani' hugahaze. Na'ankure
    Ra Anumzamofo avu'ava zamo'a tamage huno fatgo hu'neanki'za, fatgo zamavu zamava'ma
    nehaza vahe'mo'za Agrira nevaririze. Hianagi kumi vahe'mo'za tanafa hu'za traka
    nehaze.
  nhe-BL: Aqui tlalnamiqui, ma quimachili huan ma quitlacaquili ni tlamantli tlen
    nica ijcuilijtoc pampa iojhui TOTECO nelía xitlahuac. Huan nopa tlacame tlen xitlahuaque
    nejnemij nopano, pero tlen mosisiníaj nopano motepotlamíaj huan huetzij.
  gub-BL: Teko ma'e kwaw katu har a'e wà, teko ikatu ma'e iapo haw ikwaw katu har
    a'e wà no, tuwe weinu katu ze'eg ko pape rehe har a'e wà nehe. Ikatuahy Tupàn
    Tuweharupi Wiko Ma'e hape a'e. Teko ikatu ma'e wata a'e hape rupi wà. Ikatu 'ym
    ma'e iapo har uzepyapi hehe wà, u'ar pà wà. Upaw.
  eng-DRA: 'Ephraim shall say, What have I to do any more with idols? I will hear
    him, and I will make him flourish like a green fir tree: from me is thy fruit
    found.'
