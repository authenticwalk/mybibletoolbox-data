verse: HOS.003.004
translations:
  mal-C: രാജാവോ പ്രഭുവോ ഇല്ലാതെ ഇസ്രായേൽജനം ദീർഘകാലം ജീവിക്കേണ്ടിവരും. യാഗമില്ലാതെയും
    ആചാരസ്തൂപങ്ങൾ ഇല്ലാതെയും ഏഫോദില്ലാതെയും ഗൃഹബിംബമില്ലാതെയും ദീർഘകാലം ജീവിക്കും.
  deu-TKW: Denn lange Zeit sollen die Israeliten einsam sitzen ohne Könige und ohne
    Obrigkeit und ohne Opfer und ohne Malsstein und ohne Ephod und Teraphim.
  lin-lin: Solo, bana ya Isalaele bakowumela tango molayi bazanga mokonzi, bazanga
    mokambi, bazanga mbeka, bazanga libanga ya ekaniseli, bazanga efode mpe bazanga
    banzambe ya bikeko.
  eng-LSV: For the sons of Israel remain without a king for many days, and there is
    no prince, and there is no sacrifice, and there is no standing pillar, and there
    is no ephod and teraphim.
  eng-GNV: For the children of Israel shall remaine many dayes without a King and
    without a prince, and without an offering, and without an image, and without an
    Ephod and without Teraphim.
  eng-WEBSTER: 'For the children of Israel shall abide many days without a king and
    without a prince, and without a sacrifice, and without an image, and without an
    ephod, and without teraphim:'
  nhw-BL: Catli nijchijqui quiixnextía nopa miyac tonali quema israelitame mocahuase
    campa quinhuicase ilpitoque huan amo quipiyase inintlanahuatijca, niyon inintlayacanca,
    niyon tlacajcahualistli, niyon nopa piltetzitzi para quimatise ipaquilis TOTECO,
    niyon totajtzitzi, niyon tiotzitzi.
  swh-ONEN: Kwa maana Waisraeli wataishi siku nyingi bila kuwa na mfalme wala mkuu,
    bila kuwa na dhabihu wala mawe matakatifu, bila kisibau wala sanamu.
  bba-bba: Nɡe mɛyɑ Isirelibɑ bɑ ko n wɑ̃ɑ sunɔ sɑri n kɑ tɛ. Mɛyɑ bɑ ǹ ko n mɑɑ
    wiruɡii mɔ. Bɑ ǹ mɑɑ yɑ̃kunu mɔ̀. Bɑ ǹ mɑɑ bũnu ɡɑnu sɑ̃ɑmɔ. Mɛyɑ yɑ̃ku kowo
    ɡoo kun ko n mɑɑ wɑ̃ɑ ben suunu sɔɔ u kɑ bu bikiɑru kuɑ.
  eng-KJVCPB: 'For the children of Israel shall abide many days without a king, and
    without a prince, and without a sacrifice, and without an image, and without an
    ephod, and without teraphim:'
  luo-luo: Nimar jo-Israel biro dak ndalo mangʼeny ka gionge gi ruoth kata jotelo,
    ka ok gitim misango maonge kido moro milamo, kata law akor mar dolo miluongo ni
    efod kata nyiseche manono.
  meu-meu: Badina be Israel taudia na dina hoho bae noho, asi edia pavapava eiava
    edia lohia, asi edia boubou ḡauna eiava edia au-tubua, asi edia dabua helaḡana
    eiava edia kaivakuku.
  npi-ULB: किनकि इस्राएलका मानिसहरू राजा, राजकुमार, बलिदान, ढुङ्गाको स्तम्भ, एपोद
    र घरघरका मूर्तिहरूविना धेरै दिनसम्म रहनेछन् ।
  yor-yor: Nítorí pé àwọn ọmọ Israẹli yóò wà fún ọjọ́ pípẹ́ láìní ọba tàbí olórí,
    láìsí ìrúbọ tàbí pẹpẹ mímọ́, láìsí àlùfáà tàbí òrìṣà kankan.
  pes-OPCB: این امر نشان می‌دهد که اسرائیل سالیان درازی را بدون پادشاه و رهبر، بدون
    مذبح و معبد و کاهن، و حتی بدون بت به سر خواهند برد.
  tgl-ULB: Sapagkat mamumuhay sa mahabang panahon ang mga tao ng Israel nang walang
    hari, prinsipe, alay, haliging bato, efod o mga diyus-diyosan sa sambahayan.
  hui-hui: Ai ogonidagua dege Isaraele wali agali tinaga kinirubi haru hagarubi mbira
    nahe howa ti luore maliaho holebira. Tigua bi pupu wule lowa ira mbira hanga ho
    helowabi ege to̱le̱ mbira hanga ho helowabi urunihondo bi pupu nawulebira. Tigua
    gime wabini urunihondo mani bulebiraru hondole halaga biaga winirubi áyu nabulebira.
  mya-mya: ထို​နည်း​အ​တိုင်း​ဣ​သ​ရေ​လ​ပြည်​သား​တို့ သည်​ဘု​ရင်​မ​ရှိ၊ ခေါင်း​ဆောင်​မ​ရှိ၊
    ယဇ်​ပူ​ဇော် ခြင်း​မ​ရှိ၊ ကိုး​ကွယ်​ရာ​ကျောက်​တိုင်​များ​မ​ရှိ၊ ရုပ်​တု​များ​မ​ရှိ​ဘဲ​လျက်​ကြာ​မြင့်​စွာ​နေ
    ထိုင်​ရ​လိမ့်​မည်။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱང་ཡུན་རིང་པོར་རྒྱལ་པོ་དང་འགོ་དཔོན། མཆོད་པ།
    རྡོ་རིང་། བེར་ཐུལ། ཐེ་ར་ཕིམ་ བཅས་དང་བྲལ་ནས་འཚོ་ངེས་ཡིན།
  sna-sna: Nokuti vaIsraeri vachagara mazuva mazhinji vasina mambo kana muchinda,
    vasina chibayiro, vasina shongwe, efodhi kana chifananidzo.
  spa-BLM: Porque los hijos de Israel vivirán muchos días sin rey, sin príncipe, sin
    sacrificio, sin piedra sagrada y sin efod ni ídolos.
  cac-cac: Icha pax chi' chon̈ab' Israel, najtil ol ec' d'a ichn̈ej ta', malaj sreyal,
    malaj pax yajalil. Man̈xo ol sn̈uslaj silab' d'ayin, man̈xalaj q'uen q'ueen b'aj
    ol yac' silab' eb' d'a juntzan̈ comon dios. Man̈xalaj pichul yic eb' sacerdote,
    man̈xalaj comon dios d'a yol spat junjun eb'.
  swh-ULB: Kwa maana wana wa Israeli wataishi kwa siku nyingi bila mfalme, mtu mkuu,
    dhabihu, nguzo ya mawe, efodi au sanamu za nyumbani.
  bel-bel: Бо доўгі час сыны Ізраілевыя будуць заставацца без цара і бяз князя і без
    ахвяры, без ахвярніка, бяз эфода і тэрафіма.
  deu-ELBBK: Denn die Kinder Israel werden viele Tage ohne König bleiben und ohne
    Fürsten, und ohne Schlachtopfer und ohne Bildsäule und ohne Ephod und Teraphim.
  mbb-OT: Su ebpesavut heini he seled te meluǥayad he timpu is kebpengungubpaan te
    menge etew te Israel he wazè dan hadì, upisyal, pemuhat, tedeman he vatu, wazà
    ipud he egemiten te kebpenagnà, wey menge ed-ezapen.
  mal-2015: ഈ വിധത്തിൽ യിസ്രായേൽമക്കൾ ബഹുകാലം രാജാവില്ലാതെയും പ്രഭുവില്ലാതെയും യാഗമില്ലാതെയും
    പ്രതിഷ്ഠയില്ലാതെയും എഫോദില്ലാതെയും ഗൃഹബിംബമില്ലാതെയും ഇരിക്കും.
  rmc-rmc: Bo o Izraeliti ačhena but dživesa bi o kraľis, bi o vodcas, bi e obeta,
    bi o sveta bara, bi o efodos the bi o modli.
  pes-OPV: زیرا که بنی‌اسرائیل ایام بسیاری بدون پادشاه و بدون رئیس و بدون قربانی و
    بدون تمثال و بدون ایفود و ترافیم خواهند ماند.
  ron-1924: Кэч копиий луй Исраел вор рэмыне мултэ време фэрэ ымпэрат, фэрэ кэпетение,
    фэрэ жертфэ, фэрэ кип де идол, фэрэ ефод ши фэрэ терафимь.
  ben-OBCV: কারণ ইস্রায়েলীরা বহুদিন রাজা বা শাসনকর্তা ছাড়া, বলি উৎসর্গ বা পবিত্র
    পাথরের খণ্ড ছাড়া, এফোদ বা প্রতিমা ছাড়াই বসবাস করবে।
  som-som: Waayo, dadka Israa'iil wakhti dheer bay joogi doonaan boqorla'aan, iyo
    amiirla'aan, allabarila'aan, iyo tiirla'aan, eefodla'aan, iyo teraafiimla'aan.
  lat-VUC: Quia dies multos sedebunt filii Israël sine rege, et sine principe, et
    sine sacrificio, et sine altari, et sine ephod, et sine theraphim.
  eng-ASVBT: 'For the children of Israel shall abide many days without king, and without
    prince, and without sacrifice, and without pillar, and without ephod or teraphim:'
  ita-1885: Perciocchè i figliuoli d'Israele se ne staranno molti giorni senza re,
    e senza principe; senza sacrificio, e senza statua; senza efod, e senza idoli.
  eng-LXXUP: For the children of Israel shall abide many days without a king, and
    without a prince, and without a sacrifice, and without an altar, and without a
    priesthood, and without manifestations.
  eng-ULB: For the people of Israel will live for many days without a king, prince,
    sacrifice, stone pillar, ephod or household idols.
  spa-VBL: Porque el pueblo de Israel durará muchos días sin rey ni príncipe, sin
    altar de piedras, sin imágenes paganas ni santuarios idólatras.
  fra-_FOB: Car les enfants d'Israël attendront pendant beaucoup de jours, sans roi
    et sans prince, sans sacrifice et sans statue, sans éphod et sans théraphim.
  mal-mal: ഈ വിധം യിസ്രായേൽ മക്കൾ ബഹുകാലം രാജാവില്ലാതെയും, പ്രഭുവില്ലാതെയും, യാഗമില്ലാതെയും,
    പ്രതിഷ്ഠയില്ലാതെയും, എഫോദില്ലാതെയും, ഗൃഹബിംബമില്ലാതെയും ഇരിക്കും.
  urd-GVR: Isrāīl kā yihī hāl hogā. Baṛī der tak na un kā bādshāh hogā, na rāhnumā,
    na qurbānī kā intazām, na yādgār patthar, na imām kā bālāposh. Un ke pās but tak
    bhī nahīṅ hoṅge.
  suz-BL: मारदे हना इस्राएलीपुकी शुश नाक्‍त सम्‍म पिप नु सासन पाइब मबाक्‍थु, बाक्‍चा
    माल्‍नीम। मेकोपुकीमी चढ़ेचा कली मिम्‍तीक फुल्‍लु, एफोद माइश्‍शो चढ़ेब आ पांइतीक
    वा नु आन खिं ङा मूर्ति यो मताइनीम। २इतिहास १५:३
  eng-NOY: For the sons of Israel shall abide many days without a king, and without
    a prince, and without a sacrifice, and without an image, and without an ephod,
    and without teraphim.
  ita-1927: Poiché i figliuoli d’Israele staranno per parecchio tempo senza re, senza
    capo, senza sacrifizio e senza statua, senza efod e senza idoli domestici.
  ckb-ckb: ئەمەش لەبەر ئەوەی ماوەیەکی درێژ نەوەی ئیسرائیل بەبێ پاشا یان میر، بەبێ
    قوربانی و بەردە تەرخانکراوەکان، بەبێ ئێفۆد و تەرافیم دەمێننەوە.
  eng-BBE: For the children of Israel will for a long time be without king and without
    ruler, without offerings and without pillars, and without ephod or images.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಬಹಳ ದಿವಸಗಳವರೆಗೆ ಅರಸನಿಲ್ಲದೆ, ರಾಜಕುಮಾರನಿಲ್ಲದೆ, ಬಲಿ ಇಲ್ಲದೆ, ಪವಿತ್ರ
    ಕಲ್ಲುಗಳಿಲ್ಲದೆ, ಏಫೋದ್ ಇಲ್ಲದೆ ಮತ್ತು ವಿಗ್ರಹಗಳು ಇಲ್ಲದೆ ಇರುವರು.
  tam-2017: இஸ்ரவேல் மக்கள் அநேகநாட்களாக ராஜாவும், அதிபதியும் இல்லாமலும், பலியும்,
    சிலையும் இல்லாமலும், ஏபோத்தும், தேராபீம் இல்லாமலும் இருப்பார்கள்.
  spa-RV-1909: Porque muchos días estarán los hijos de Israel sin rey, y sin príncipe,
    y sin sacrificio, y sin estatua, y sin ephod, y sin teraphim.
  ron-BTF: Căci copiii lui Israel vor rămâne multe zile fără un împărat şi fără un
    prinţ şi fără un sacrificiu şi fără chip cioplit şi fără un efod şi fără terafim;
  eng-WEBP: For the children of Israel shall live many days without king, without
    prince, without sacrifice, without sacred stone, and without ephod or idols.
  eng-FBV: For the people of Israel shall be without a king or a prince, without a
    sacrifice or a stone pillar or a pagan image or an idolatrous shrine for a long
    time.
  nld-1939: Want lange tijd zullen de kinderen van Israël zonder koning of vorst blijven
    zitten, zonder offer en wijsteen, zonder orakel en goden.
  nch-BL: Cati nijchijqui quiixnextía nopa miyac tonali quema israelitame mocahuase
    campa quinhuicase ilpitoque huan amo quipiyase inintanahuatijca, yon inintayacanca,
    yon tacajcahualisti, yon nopa piltetzitzi para quimatise ipaquilis TOTECO, yon
    totajtzitzi, yon teteyome.
  vie-1934: Vì con cái Y-sơ-ra-ên sẽ trải qua nhiều ngày, không vua, không quan trưởng,
    không của lễ, không trụ tượng, không ê-phót, và không thê-ra-phim.
  hin-CV: क्योंकि इस्राएली लोग बहुत दिनों तक बिना राजा या राजकुमार, बिना बलि या पवित्र
    पत्थर, बिना एफ़ोद या गृह-देवताओं के रहेंगे.
  spa-BES: Porque los hijos de Israel estarán por mucho tiempo sin rey y sin gobernante,
    sin ofrendas y sin sacrificios, y sin efod ni imágenes.
  tdx-tdx: Amy te himoneñe andro maro tsy amam-panjàka tsy aman-Talè, tsy aman-tsòroñe,
    tsy aman-tsamposampo, tsy aman’efode vaho tsy aman-terafeme o nte-Israeleo.
  tha-KJV: เพราะว่าวงศ์วานอิสราเอลจะคงอยู่อย่างไม่​มี​กษัตริย์ และไม่​มี​เจ้​านายเป็นเวลานาน
    ทั้งจะไม่​มี​การสักการบู​ชา หรือเสาศั​กด​ิ์​สิทธิ์ หรือเอโฟด หรือรูปพระ
  por-BR-2018: Porque os filhos de Israel viverão muitos dias sem rei e sem príncipe;
    sem sacrifício e sem estátua; sem éfode e sem ídolo.
  deu-ELO: Denn die Kinder Israel werden viele Tage ohne König bleiben und ohne Fürsten,
    und ohne Schlachtopfer und ohne Bildsäule, und ohne Ephod und Teraphim.
  eng-WYC-2018: For by many days the sons of Israel shall sit without king, without
    prince, and without sacrifice, and without altar, and without priest’s cloth (or
    cloak), and without teraphim, that is, images. (And so for many days the Israelites
    shall sit without a king, and without a prince or yea, without a leader, and without
    sacrifices, and without altars, and without sacred pillars, and without teraphim,
    or idols.)
  epo-epo: Ĉar dum longa tempo la Izraelidoj restos sen reĝo, sen estro, sen oferoj,
    sen statuo, sen efodo, kaj sen domaj dioj;
  uig-PIN: — «Qünki Israillar uzun künlǝr padixaⱨsiz, xaⱨzadisiz, ⱪurbanliⱪsiz, «tüwrük»siz,
    «ǝfod»siz wǝ ⱨeq ɵy butlirisiz kütüp turidu.
  beo-beo: Amo hou defele, Isala:ili dunu da hina bagade hame, amola ouligisu dunu
    hame gala udigili ouesalumu. Ilia da gobele salasu hou hame, sema gele ganumu
    hame, loboga hamoi ogogosu ‘gode’ hame gala, amola liligi amoga ilia ba:la:lusu
    hamosa, amo hame gala, eso bagohame udigili ouesalumu.
  tpi-OTNT: Olsem tasol ol Israel bai i stap nating longpela taim liklik. Na bai ol
    i no gat ol king na ol lida. Bai ol i no inap mekim ofa na bai ol i no inap sanapim
    pos ston na mekim lotu. Na bai ol i lusim ol kain kain giaman god na ol piksa
    samting ol i save yusim bilong painimaut wanem samting bai i kamap bihain.
  hau-SA: Gama Isra’ilawa za su yi kwanaki masu yawa ba tare da sarki ko shugaba ba,
    babu hadaya ko keɓaɓɓun duwatsu, babu efod ko gunki.
  uig-LAT: — «Chünki Israillar uzun künler padishahsiz, shahzadisiz, qurbanliqsiz,
    «tüwrük»siz, «efod»siz we héch öy butlirisiz kütüp turidu.
  nde-nde: Ngoba abako-Israyeli bazahlala insuku ezinengi bengelankosi kumbe inkosana,
    bengelamhlatshelo kumbe amatshe angcwele, bengelasembatho semahlombe kumbe isithombe.
  ton-ton: Koeʻuhi ʻe lahi ʻae ʻaho ʻoe fānau ʻa ʻIsileli taʻehanautuʻi, pea taʻehaʻeiki,
    pea taʻehafeilaulau, pea taʻehafeilaulauʻanga, pea taʻehaʻefoti, pe ha telafimi.
  ces-1613: Nebo za mnohé dny budou synové Izraelští bez krále, bez knížete, bez oběti,
    bez modly, bez efodu a terafim.
  eng-WMB: For the children of Israel shall live many days without king, without prince,
    without sacrifice, without sacred stone, and without ephod or idols.
  tam-TCV: இஸ்ரயேலர் அநேக நாட்களுக்கு அரசனும் இளவரசனும் இல்லாமலும், பலியும், ஏபோத்தும்,
    புனிதக் கற்களும் இல்லாமலும் இருப்பார்கள். விக்கிரகங்களுங்கூட இல்லாமல் இருப்பார்கள்.
  ceb-ULB: Kay ang katawhan sa Israel magpuyo sa taas nga panahon nga walay hari,
    prinsipe, halad, haligi nga bato, efod o mga diosdios.
  pol-UBG: Przez wiele dni bowiem synowie Izraela będą bez króla, bez księcia, bez
    ofiary, bez posągu, bez efodu i bez terafim.
  agr-agr: Numamtuk Israel aents aidauk kuashat tsawan apugtuchu batsamsagtinai, tuja
    Apajuínash anenjakesh susachagtinai, Apajuísh ditanash wajina dutikatnume tusag
    wakegawa nunakesh dekachagtinai, tuja sacerdote aidaush atsutnai, dita jenish
    dakumka najanamu emematmainuk makichkish atsutnai.
  kyc-kyc: Renge dopale dokome Isaraele wambu dupwa yuu rengyape mende nakamana kiŋi
    mende kara nara dee akali mupwape mende kara narako. Mena pyao kiso maiyuope mee
    kana mende wasapala lakandaope pyarepa kana minyuope ama rengyana mendepe koto
    kanda naramiko.
  urd-GVU: اسرائیل کا یہی حال ہو گا۔ بڑی دیر تک نہ اُن کا بادشاہ ہو گا، نہ راہنما،
    نہ قربانی کا انتظام، نہ یادگار پتھر، نہ امام کا بالاپوش۔ اُن کے پاس بُت تک بھی
    نہیں ہوں گے۔
  eng-OEBCW: And like this the Israelites will live for a long time without king and
    without prince, without sacrifice and without pillar, without ephod and without
    teraphim.
  deu-1912: Denn die Kinder Israel werden lange Zeit ohne König, ohne Fürsten, ohne
    Opfer, ohne Altar, ohne Leibrock und ohne Heiligtum bleiben.
  kan-2017: ಇದರಂತೆ ರಾಜಮುಖಂಡ, ಯಜ್ಞ, ಸ್ತಂಭ, ಏಫೋದು, ವಿಗ್ರಹಗಳಿಲ್ಲದೆ ಇಸ್ರಾಯೇಲರು ಬಹಳ ದಿನಗಳು
    ತಾಳಿಕೊಂಡಿರುವರು.
  yap-yap: Fan e ren’ey e bayi par e girdi’ nu Israel nib n’uw nap’an ndariy e pilung
    rorad ara pi’in ni nga urogned e thin rorad, ma dariy e gamanman ni maligach ni
    yad be pi’ ngak Got, ma dariy e malang nib thothup ni kan suweg, ma dariy e liyos
    ara fon ban’en ni yima bey ngay.
  hlt-MCSB: Israel ca rhoek te kum a sen kho a sak uh suidae manghai khaw tal vetih
    mangpa khaw tal ni. Hmueih khaw tal vetih kaam khaw tal ni. Te phoeiah hnisui
    neh sithui khaw tal ni.
  mdy-ETH: ዬያ ጎይፆ ዒስራዔኤሌ ዴራ ካኣቲያ ሱኡጌያ ባኣያ፥ ፆኦሲም ዒንጎ ባኣዚያ ባኣያ ዻኣቦዋ ዻኣቡዋዖ፥ ዔፑዴያ ባኣያ፤
    ጊንሣ ሃሣ ካኣሽኮ ፆኦዛ ባኣያ ማዒ ሚርጌ ዎዴ ናንጋንዳኔ፤
  twi-ASANTE: Na ɔman Israel bɛwɔ hɔ nna tenten bi a ɔhene anaa ɔheneba nni mu, na
    wɔmmɔ afɔdeɛ. Wɔrenhunu ɔbosom dum anaa asɔfotadeɛ anaa ahoni nso wɔ hɔ.
  eng-WEBU: For the children of Israel shall live many days without king, without
    prince, without sacrifice, without sacred stone, and without ephod or idols.
  wal-wal: Hegaadankka, Israa7eela asai kawoi woikko halaqai bainnan, yarshshoi woikko
    eeqa tuussi bainnaaninne eefuudiyaa giyo maayoi woikko so giddo eeqaa misilee
    bainnan daro wodiyaa de7ana.
  spa-PDDPT: Porque muchos días estarán los hijos de Israel, sin rey y sin caudillo,
    sin sacrificio y sin columna, sin efod y las pequeñas imágenes que usan como ídolos
    domésticos.
  gun-gun: Mba'eta Israel kuery ma heta ma'etỹ re 'rã ikuai nguvixa e'ỹ re, opena
    va'e e'ỹ re, Nhanderuete pe mba'emo ome'ẽ e'ỹ re, ta'angaarã ita omopu'ã va'ekue
    e'ỹ re, sacerdote i-manto va'e e'ỹ re, ha'e mba'emo ra'angaa ngoo rupi oguereko
    va'ekue e'ỹ re guive.
  agu-BL: Yi jun xtxolbila'tz na elepont, yi qui't jal jun chireyil nka jun wi'tz
    cyajcawil tetz wi'nin tiemp. Quil jal puntil tan cyoyil chitx'ixwatz, nin quil
    jal yi be'ch tetz pale' yi na bi'aj efod kale atit yi cob tal ne'ẍ c'ub yi chin
    xan nin. Ncha'tz quil jal yi be'ch tetz jun pale'. Nin qui't jal jun ryos yi banij
    cuntu' xe'ak chica'l.
  ilo-ULB: Ta agbiagto dagiti tattao ti Israel iti adu nga aldaw nga awanan iti ari,
    prinsipe, sakrifisio, adigi a bato, efod wenno didiosen dagiti bumalay.
  kpg-kpg: Malaa, i di ala hua deenei, i di madagoaa looloo, gei digau Israel ga deai
    di nadau king ai mo di nadau dangada dagi ai, nadau tigidaumaha ai, ge nadau daumaha
    gi nia duludulu hadu haga madagu ai, ge nadau balu ieidu mo nadau mee e hai hegau
    dabu ai.
  uig-ARA: ــ «چۈنكى ئىسرائىللار ئۇزۇن كۈنلەر پادىشاھسىز، شاھزادىسىز، قۇربانلىقسىز،
    «تۈۋرۈك»سىز، «ئەفود»سىز ۋە ھېچ ئۆي بۇتلىرىسىز كۈتۈپ تۇرىدۇ.
  sus-sus: Waxati xɔnnakuye kui, Isirayila fama nɛ lude mangɛ mu na, yareratie, sɛrɛxɛe,
    kuyee, nun Ala maxɔrin se xanbi.
  pon-2006: Eri, met wehwehki me ahnsou reirei mehn Israel kan pahn momour ni sohte
    ar nanmwarki de sounkaweid, ni sohte wia meirong de pwongih uhr takai sarawi kan,
    sohte dikedik en eni de sansal akan mehn kosetipw.
  jae-jae: Ŋam gebe bêc taêsam lau Israel oc sêmoa tonêŋ kiŋ masi ma kasêga masi,
    nêŋ da masi me nêŋ alê dabuŋ masi, nêŋ kapoac sêpucŋa masi to nêŋ gwam masi, gebe
    têtu kênac têm ŋamuŋa.
  ksd-ksd: Tago ra tarai Israel diat a ki mangoro na bung, ma pa kadia ta king ba
    ta luluai, ma pa ta tinabar, ma pa ta tabalar, ma pa ta mal na tena tinabar ngalangala,
    ma pa ta tabataba na pal;
  grc-BRENT: Διότι ἡμέρας πολλὰς καθήσονται οἱ υἱοὶ Ἰσραὴλ, οὐκ ὄντος βασιλέως, οὐδὲ
    ὄντος ἄρχοντος, οὐδὲ οὔσης θυσίας, οὐδὲ ὄντος θυσιαστηρ ίου, οὐδὲ ἱερατείας, οὐδὲ
    δήλων.
  ind-AYT: Sebab, anak-anak Israel akan tinggal dalam banyak hari tanpa raja, atau
    pemimpin, tanpa kurban, tanpa tugu berhala, tanpa baju efod, atau terafim.
  nya-nya: Pakuti Aisraeli adzakhala masiku ambiri opanda mfumu kapena kalonga, osapereka
    nsembe kapena kuyimika miyala yachipembedzo, wopanda efodi kapena fano.
  hrv-hrv: Jer mnogo će dana sinovi Izraelovi ostati bez kralja i bez kneza, bez žrtve
    i bez stupa, bez oplećka i bez kumira.
  mps-mps: Te tiwai naga te Israel dabe te hauwa sogo olo bidaibao. Tama te augwali
    tonalubo te polalubo bidi, me king bidi te meni yaibao. Te augwaligo te tibo godiba
    ofa me isąyu, te augwaligo masigi pos ni me dualisąma, lotu me wagobeo. Te augwaligo
    te haniani tibo god dabe tagalaibao, tama te piksa dabe augwa te nosali pedelabo
    sę konemainu ola mabo nai dabe, te tagala silaibao.
  tpi-tpi: Olsem tasol ol Israel bai i stap nating longpela taim liklik. Na bai ol
    i no gat ol king na ol lida. Bai ol i no inap mekim ofa na bai ol i no inap sanapim
    pos ston na mekim lotu. Na bai ol i lusim ol kain kain giaman god na ol piksa
    samting ol i save yusim bilong painimaut wanem samting bai i kamap bihain.
  dan-1931: Thi i lang Tid skal Israelitterne vente uden Konge og Fyrste, uden Slagtoffer
    og Stenstøtte, uden Efod og Husgud.
  vie-OVCB: Vì dân tộc Ít-ra-ên sẽ trải qua một thời gian dài không có vua hay người
    lãnh đạo, không tế lễ, không bàn thờ, không sử dụng ê-phót và thê-ra-phim!
  guj-2017: કેમ કે ઇઝરાયલી લોકો ઘણા દિવસો સુધી રાજા વગર, રાજકુમારો વગર, બલિદાન વગર,
    ભજનસ્તંભ વગર, એફોદ વગર કે ઘરની મૂર્તિઓ વગર રહેશે.
  pon-2006A: Eri, met wehwehki me ahnsou reirei mehn Israel kan pahn momour ni sohte
    ar nanmwarki de sounkaweid, ni sohte wia meirong de pwongih uhr takai sarawi kan,
    sohte dikedik en eni de sansal akan mehn kosetipw.
  por-BRBSL: Para os filhos de Israel viverão muitos dias sem rei, sem príncipe, sem
    sacrifício, sem pedra sagrada e sem éfode ou ídolos.
  eng-OEBUS: And like this the Israelites will live for a long time without king and
    without prince, without sacrifice and without pillar, without ephod and without
    teraphim.
  cth-cth: Bangkongtetpawiteh, Isarelnaw teh kumtha moikasawlah siangpahrang, khobawi,
    thuengnae, khom kathoung, meikaphawk bawknae, Terah meikaphawk tawn laipalah ao
    awh han.
  twi-twi: Na ɔman Israel bɛwɔ hɔ nna tenten bi a ɔhene anaa ɔheneba nni mu, na wɔremmɔ
    afɔre. Wɔrenhu ɔbosom dum anaa asɔfotade anaa ahoni nso wɔ hɔ.
  hlt-hlt: Israel ca rhoek te kum a sen kho a sak uh suidae manghai khaw tal vetih
    mangpa khaw tal ni. Hmueih khaw tal vetih kaam khaw tal ni. Te phoeiah hnisui
    neh sithui khaw tal ni.
  tbz-SIM: Kɛ yɛ̃́ yɛbie mmɑyɛ̀ miɛkɛ Isidɑyɛɛribɛ yó mbomɛ̀, kɛ í mɔkɛ okpɑ̀ɑ̀tì
    yoo tɛkpɑ̀ɑ̀tìbitɛ, bɛ̀ í yó nni nfeu iwũɔ̃, bɛ̀ í yó nfiiku yɛtɑ̃́rɛ̀, kɛ bo
    ndenniní mí mbɛ Yiɛ̀ nKuyie nkpɛ́í, ikuɔ́ nìùtì í yó mbo, bɛ̀ í yó mmɔkɛ sitenkɑɑnìi.
  msy-2020: Kamaghɨra, Israelia dughiar ruarimɨn tong pura ikegham. Egh me atriviba
    ko gumazir dapaniba puvatɨgham. Me aseba bagh ofabar amuan kogham. Egh dagɨar
    guariba, ko nedazir me dar gara bizir gɨn otivamibagh fofoziba, ko marvir guaba,
    me bar da ategham.
  dop-dop: Mpʋ ɩnǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ kɑ́ cɑɣɑ, ɩ́ kɑɑ wɛɛnɑ wulɑʋ nɑ pɑɑsǝnlʋ.
    Yɑɑ kɔtɑsɩ nɑ kɔtǝlɑɑ toko wei pɑ pɔɔsǝɣǝnɑ Tɑcɑɑ kɛ tɔm tɔ, yɑɑ tǝlɑɑlɛ.
  azb-azb: Ona görə ki İsrail övladları uzun müddət padşah və başçı, qurban və müqəddəs
    daş, efod və ev bütləri olmadan yaşayacaq.
  eng-DBY: For the children of Israel shall abide many days without king, and without
    prince, and without sacrifice, and without statue, and without ephod and teraphim.
  hin-2017: क्योंकि इस्राएली बहुत दिन तक बिना राजा, बिना हाकिम, बिना यज्ञ, बिना स्तम्भ,
    और बिना एपोद या गृहदेवताओं के बैठे रहेंगे।
  wol-KYG: Ndax kat ay fan yu bare la bànni Israyil di toog te duñu am buur, duñu
    am kàngam. Duñu rendi sarax, duñu am tuuri doj, duñu am xar-sànni, duñu am gàllaaji
    kër.
  eng-YLT: For many days remain do the sons of Israel without a king, and there is
    no prince, and there is no sacrifice, and there is no standing pillar, and there
    is no ephod and teraphim.
  kne-kne: Siya nay mangipaila ay mabayag to ay magay ari ono pangolon din Israelita.
    Mabayag abe ay isaldeng da ay man-idaton ya mamaga din tinootood da ay bato ay
    pandayawan da. Mamaga abe din osalen da ay manpontos ya kinitikitan sin beey da.
  eng-WYC-2017: For by many days the sons of Israel shall sit without king, without
    prince, and without sacrifice, and without altar, and without priest’s cloth,
    and without teraphim, that is, images.
  eng-WMBB: For the children of Israel shall live many days without king, without
    prince, without sacrifice, without sacred stone, and without ephod or idols.
  urd-GVH: इसराईल का यही हाल होगा। बड़ी देर तक न उनका बादशाह होगा, न राहनुमा, न क़ुरबानी
    का इंतज़ाम, न यादगार पत्थर, न इमाम का बालापोश। उनके पास बुत तक भी नहीं होंगे।
  rug-rug: Ura soku rane si kote koa loke dia baṉara sari pa Izireli; kote loke dia
    koimata, loke vinukivukihi, babe na vina tigono hopedi pude tana vahesi, loke
    poko hopedi babe beku pude vakuvakutae la koari tomate.
  gaz-gaz: Israaʼeloonni mootii yookaan ilma mootii malee, aarsaa yookaan utubaa waaqeffannaa
    malee dirata yookaan waaqota tolfamoo malee bara baayʼee ni jiraatuutii.
  fra-LSG: Car les enfants d’Israël resteront longtemps sans roi, sans chef, sans
    sacrifice, sans statue, sans éphod, et sans théraphim.
  gnn-gnn: liŋgu Yitjuralyunydja yurru miṯtjiyu gonha'yunna ŋunhiyinydjayi waŋarrnha
    malaŋunha ŋunhi ŋayi ŋuli yukurranha buku‐ŋal'yuna ŋurikiyi, ga nhinanydja ŋayi
    yurru weyin yana wal'ŋu buŋgawamiriwnydja ga ŋurruŋumiriwnydja yana. Yakana ŋayi
    yurru wekama yukurra mundhurr ŋula yolku waŋarrwu ŋulinyaramirriyunydjayi waluyu,
    liŋgu bäyŋuna walalaŋgu ŋulinyaramirriyunydjayi ḏalkarra'mirri yolŋu, ga yakana
    walala yurru yukurra yana buku‐ŋal'yun wiripuŋuwunydja waŋarrwu goŋbuywunydja
    ŋunhi djämawuywu, bäyŋuna yana.
  yal-yal: 'Amasɔtɔ Isirayila kaane luma nɛn waxati xunkuye ikiini: Manga mi e xunna,
    kuntigi mi na, saraxa mi na, kide gɛmɛ mi na, saraxarali doma mi na, suxure mi
    na.'
  haw-1868: 'No ka mea, he nui na la e noho ai na mamo a Iseraela, aohe alii, aohe
    haku, aohe mohai, aohe kii, aohe epoda, aohe terapima:'
  arb-NAV: لأَنَّ أَبْنَاءَ إِسْرَائِيلَ يَمْكُثُونَ أَمَداً طَوِيلاً مِنْ غَيْرِ
    مَلِكٍ أَوْ أَمِيرٍ، وَمِنْ غَيْرِ ذَبِيحَةٍ وَلا تَمَاثِيلَ وَلا أَفُودٍ وَلا
    تَرَافِيمَ.
  ewe-ewe: Le ɣeyiɣi didi siwo gbɔna me la, fia alo amegã manɔ Israel si o, vɔsasa,
    legba, kɔmewu alo aklamakpakpɛ ŋutɔ gɔ̃ hã manɔ wo si o!
  eng-LEE: For many days shall the children of Israel abide without a king, and without
    a prince, and without a sacrifice, and without a standing image, and without an
    ephod and theraphim.
  asm-FB: কিয়নো ইস্ৰায়েলীয়াসকল অনেক দিনলৈকে ৰজা, অধ্যক্ষ, যজ্ঞ, স্তম্ভ, এফোদ আৰু
    দেৱমূর্তিবোৰ নোহোৱাকৈ থাকিব।
  sus-A: وَشَتِ شْننَكُيٍ كُي، عِسِرَيِلَ قَمَ نّ لُدٍ مَنفّ مُ نَ، يَرٍرَتِيٍ، سّرّشّيٍ،
    كُيٍيٍ، نُن عَلَ مَشْرِن سٍ شَنبِ.
  fra-SBL: Car les enfants d'Israël vivront longtemps sans roi, sans prince, sans
    sacrifice, sans pierre sacrée, sans éphod et sans idoles.
  hbo-hbo: כִּ֣י ׀ יָמִ֣ים רַבִּ֗ים יֵֽשְׁבוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֵ֥ין מֶ֙לֶךְ֙
    וְאֵ֣ין שָׂ֔ר וְאֵ֥ין זֶ֖בַח וְאֵ֣ין מַצֵּבָ֑ה וְאֵ֥ין אֵפֹ֖וד וּתְרָפִֽים׃
  kik-kik: Nĩgũkorwo andũ a Isiraeli nĩmegũtũũra matukũ maingĩ matarĩ na mũthamaki
    kana mũnene, na matarĩ na igongona kana mahiga maamũre, na matarĩ na ebodi kana
    mũhianano.
  fra-NCL: Car pendant de nombreux jours les enfants d’Israël demeureront sans roi
    et sans chef, sans sacrifice et sans stèle, sans éphod et sans théraphim.
  cek-AK: Israel caanawk loe siangpahrang tawn ai, ukkung angraeng tawn ai, angbawnhaih
    om ai, sakcop ih krang tawn ai, kahni tawn ai, teraphim doeh om ai ah ni kasawk
    ah om o tih.
  cuk-cuk: Ar Israel-dulemar undar reysuli, degi, dule-negseedsuli gudii gumaloed.
    Degine, bar ibmar-ogumakar-ukleged-ailagi ibmar-ukdii guosurmalad, degi, dule-irwa-Bab-Dummadse-goled-mor-yoi
    guosurmalad, degine, ibmar-wagar-wilubganmar-sedii guosurmarbalid.
  uig-CYR: — «Чүнки Исраиллар узун күнләр падишасиз, шаһзадисиз, қурбанлиқсиз, «түврүк»сиз,
    «әфод»сиз вә һеч өй бутлирисиз күтүп туриду.
  tel-2017: ఎందుకంటే, ఇశ్రాయేలీయులు చాలా రోజులు రాజు లేకుండా అధిపతి లేకుండా బలి అర్పించకుండా
    ఉంటారు. దేవతా స్తంభాన్ని గాని ఏఫోదును గాని గృహ దేవుళ్ళను గాని ఉంచుకోరు.
  hat-BSA: Paske, fis Israël yo va rete pandan anpil jou san wa ni prens, san sakrifis,
    ni pilye sakre, san efòd e san zidòl lakay yo.
  kos-kos: In ouiya se pacna inge, mwet Israel fah muta ke sie pacl na loes ke wangin
    tokosra ku mwet kol lalos, wangin mwe kisa, wangin sru eot mutal, wangin ma sruloala
    ku mwe lemlem in orekmakinyuk nu ke palye pacl tok ah.
  hbo-WLC: כִּ֣י ׀ יָמִ֣ים רַבִּ֗ים יֵֽשְׁבוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֵ֥ין מֶ֙לֶךְ֙
    וְאֵ֣ין שָׂ֔ר וְאֵ֥ין זֶ֖בַח וְאֵ֣ין מַצֵּבָ֑ה וְאֵ֥ין אֵפ֖וֹד וּתְרָפִֽים׃
  ibo-ibo: Nke a na-egosi na Izrel ga-anọ ogologo mgbe na-enweghị eze maọbụ onye ọchịchị.
    Ọ gaghị enwe ịchụ aja maọbụ nkume nsọ maọbụ efọọd maọbụ arụsị ezinaụlọ.
  ory-ory: କାରଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଅନେକ ଦିନ ପର୍ଯ୍ୟନ୍ତ ରାଜାହୀନ, ଅଧିପତିହୀନ, ଯଜ୍ଞହୀନ, ସ୍ତମ୍ଭହୀନ
    ଓ ଏଫୋଦ ଅବା ଠାକୁରହୀନ ହୋଇ ରହିବେ;
  chk-chk: Iei usun chon Israel repwe nonom fansoun langatam, nge esap wor ar king
    ika nöür samol, resap asor, esap pwal wor ar ür mi pin, ar uluulun anümwäl me
    ar uluulun anün leimw.
  rop-rop: Wal lagijat du, ola Isreil pipul garra jidan longtaim nomo garram eni king
    en bos en nomo garram eni serramoni en serramoni pleis en nomo garram detlot speshalwan
    klos en drimin sheip du.
  ukr-1871: Бо довгий час седїти муть і сини Ізрайлеві без царя й без старшини, без
    жертви й без жертівника й без ефоду й терафиму.
  deu-1951: Denn die Kinder Israel werden viele Tage ohne König bleiben und ohne Fürsten,
    auch ohne Opfer, ohne Bildsäule, ohne priesterliches Schulterkleid und ohne Hausgötzen.
  eng-JPS: For the children of Israel shall sit solitary many days without king, and
    without prince, and without sacrifice, and without pillar, and without ephod or
    teraphim;
  srp-1865: Jer æe dugo vremena sinovi Izrailjevi sjedjeti bez cara i bez kneza i
    bez žrtve i bez stupa i bez opleæka i likova.
  lug-lug: Era bwe batyo abaana ba Isirayiri bwe balibeera okumala ennaku ennyingi
    nga tebalina kabaka newaakubadde omulangira, nga tebakyawaayo ssaddaaka eri bakatonda
    abalala, newaakubadde okusinza amayinja amawonge oba bakatonda abalala, wadde
    efodi.
  heb-heb: כי ימים רבים ישבו בני ישראל אין מלך ואין שר ואין זבח ואין מצבה ואין אפוד
    ותרפים׃
  ben-IRV: কারণ ইস্রায়েলের লোকেরা অনেক দিন রাজা, রাজকুমার, বলি, পাথরের স্তম্ভ, এফোদ
    বা দেবতাহীন অবস্থায় বাস করবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਇਸਰਾਏਲੀ ਵੀ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਬਿਨ੍ਹਾਂ ਰਾਜੇ ਤੇ ਹਾਕਮ ਦੇ, ਬਿਨ੍ਹਾਂ ਭੇਟ
    ਤੇ ਥੰਮ੍ਹ ਦੇ, ਬਿਨ੍ਹਾਂ ਏਫ਼ੋਦ ਤੇ ਤਰਾਫ਼ੀਮ ਦੇ ਰਹਿਣਗੇ।
  mya-JVB: အကြောင်း မူကား၊ ဣသရေလ အမျိုးသား တို့ သည် နေ့ရက် များစွာ ရှင်ဘုရင် မ ရှိ၊
    မင်းသား မ ရှိ၊ ယဇ် ပူဇော်ခြင်းမ ရှိ၊ ဆင်းတု မ ရှိ၊ သင်တိုင်း မ ရှိ၊ တေရပ်ရုပ်တု
    မရှိဘဲနေရ ကြလိမ့်မည်။
  hmo-hmo: Inai bamona danu Israela taudia ese do idia noho kava, nega sisina daudau,
    edia gunalaia taudia bona edia lohia ta be lasi. Inai nega lalonai danu boubou
    karadia, bona nadi helagadia do idia haginia lasi, guriguri henia totona. Bona
    dirava koikoi, bona vaira neganai do idia vara gaudia tahua totona meamea karadia
    danu do idia karaia lasi.
  urd-urd: क्यूँकि बनी — इस्राईल बहुत दिनों तक बादशाह और हाकिम और कु़र्बानी और सुतून
    और अफ़ूद और तिराफ़ीम के बगै़र रहेंगे।
  rus-SYN: Ибо долгое время сыны Израилевы будут оставаться без царя, и без князя,
    и без жертвы, без жертвенника, без ефода и терафима.
  bqc-SIM: Asa Isailiↄ gↄↄplakɛ kíasai, dↄaanasai sa'osai gbɛpɛlɛsai gbɛlasai sa'o'ulasai.
  tcz-CHONGTHU: Hiche hin avetsah chu, Israel hi lengnu le lengpa neilouva chule gan
    kilhaina neilouva le thempu theng ahiloule milim doi jeng jong, phat sottah aneilou
    diu ahi.
  mar-mar: कारण इस्राएलचे लोक बरेच दिवस राजा, सरदार, बलीदान, दगडी खांब, एफोद आणि गृहदेवता
    ह्यांवाचून राहतील.
  qub-qub: Chaynömi Israelcunapapis achca watacama mana cangapächu raynin, ni mandajnincunapis.
    Manami Tayta Diospaj sacrifisyutapis rupachengachu. Manami juc diosta adurar wancatapis
    ichichengachu. Cürapa efodninpis manami cangachu. Wasi ïduluncunapis manami cangachu.
  bqp-bqp: Nge mɛyɑ Isirelibɑ bɑ ko n wɑ̃ɑ sunɔ sɑri n kɑ tɛ. Mɛyɑ bɑ ǹ ko n mɑɑ
    wirugii mɔ. Bɑ ǹ mɑɑ yɑ̃kunu mɔ̀. Bɑ ǹ mɑɑ bũnu gɑnu sɑ̃ɑmɔ. Mɛyɑ yɑ̃ku kowo
    goo kun ko n mɑɑ wɑ̃ɑ ben suunu sɔɔ u kɑ bu bikiɑru kuɑ.
  hat-hat: Konsa tou, moun Izrayèl yo pral rete pase kèk tan san wa, san chèf, san
    fè ofrann bèt, san wòch lotèl, san plastwon pou prèt yo.
  eng-BSB: For the Israelites must live many days without king or prince, without
    sacrifice or sacred pillar, and without ephod or idol.
  eng-WEBPB: For the children of Israel shall live many days without king, without
    prince, without sacrifice, without sacred stone, and without ephod or idols.
  kbq-kbq: Ana hukna hu'za Israeli vahe'mo'za rama'a knama mani'za vanaza knafina,
    kini vahe'ene ugagota kva vahezmia omanisageno, kresramana vu zane, retru rene'za
    mono'ma hunentaza havenena omanesigeno, pristi vahera omanisageno, kaza osu havi
    anumzantamina omanegahie.
  nhe-BL: Tlen nijchijqui quiixnextía nopa miyac tonali quema israelitame mocahuase
    campa quinhuicase ilpitoque huan ax quipiyase inintlanahuatijca, niyon inintlayacanca,
    niyon tlacajcahualistli, niyon nopa piltetzitzi para quimatise ipaquilis TOTECO,
    niyon totajtzitzi, niyon totiotzitzi.
  gub-BL: Nezewegatete Izaew umumaw putar kwarahy tetea'u tuwihawete hereko 'ym pà
    wà nehe, amo ae tuwihaw hereko 'ym pà wà nehe no. Nuzuka kwaw ma'ea'yr amo tupàn
    a'ua'u wanenataromo wà nehe. Naheta kwaw ita aiha katu ma'e tupàn a'ua'u hagapaw
    wanupe wà nehe no. Naheta kwaw tupàn a'ua'u hagapaw wanupe wà nehe. Naheta kwaw
    tupàn a'ua'u wanàpuz me har wanupe wà nehe no.
  eng-DRA: For the children of Israel shall sit many days without king, and without
    prince, and without sacrifice, and without altar, and without ephod, and without
    theraphim.
