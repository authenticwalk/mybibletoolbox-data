    und keines andern Mannes werden; ebenso will auch ich mich verhalten gegen dich!»'
  eng-JPS: 'and I said unto her: ''Thou shalt sit solitary for me many days; thou
    shalt not play the harlot, and thou shalt not be any man''s wife; nor will I be
    thine.'''
  srp-1865: 'I rekoh joj: sjedi kod mene dugo vremena, i ne kurvaj se, i ne budi drugoga;
    tako æu i ja biti tvoj.'
  lug-lug: Bwe ntyo ne mugamba nti, “Oteekwa okubeera nange ebbanga lyonna. Lekeraawo
    okukuba obwamalaaya, oba okukola obwenzi, nange bwe ntyo naabeeranga naawe.”
  heb-heb: ואמר אליה ימים רבים תשבי לי לא תזני ולא תהיי לאיש וגם אני אליך׃
  ben-IRV: আমি তাকে বললাম, “তুমি অবশ্যই অনেক দিন আমার সঙ্গে থাকবে। তুমি বেশ্যা হয়ে
    থাকবে না বা কোন পুরুষের হবে না। সেই একই ভাবে, আমিও তোমার সঙ্গে থাকব।”
  pan-pan: ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਮੇਰੇ ਨਾਲ ਵੱਸੇਂਗੀ, ਤੂੰ ਨਾ ਵਿਭਚਾਰ
    ਕਰੇਂਗੀ, ਨਾ ਕਿਸੇ ਹੋਰ ਮਨੁੱਖ ਦੀ ਪਤਨੀ ਹੋਵੇਂਗੀ, ਅਤੇ ਮੈਂ ਵੀ ਤੇਰਾ ਹੀ ਹੋ ਕੇ ਰਹਾਂਗਾ।
  mya-JVB: သင်သည်ငါ့ အဘို့ နေ့ရက် များစွာ စောင့်၍ နေ ရမည်။ ပြည်တန်ဆာ မ လုပ်ရ။ အခြားသော
    ယောက်ျား နှင့် မ ပေါင်းဘော် ရ။ သို့ပြုလျှင် ၊ သင့် အဘို့ ငါ စောင့်၍ နေမည်ဟု ပြော
    ထား၏။
  hmo-hmo: Lau ese ia lau hamaoroa, lau gwau, “Momokani oi be lauegu hahine, to hegeregere
    lasi oi danu ita mahuta hebou. Oi be do oi noho namonamo, sihari kava karadia
    do oi karaia lasi nega sisina daudau. Bona inai nega lalonai lau ese oi totona
    do lau naria.”
  urd-urd: और उसे कहा, तू मुद्दत — ए — दराज़ तक मुझ पर क़ना'अत करेगी, और हरामकारी
    से बाज़ रहेगी और किसी दूसरे की बीवी न बनेगी, और मैं भी तेरे लिए यूँ ही रहूँगा।
  rus-SYN: 'и сказал ей: много дней оставайся у меня; не блуди и не будь с другим;
    так же и я буду для тебя.'
  bqc-SIM: 'Má òɛ̀: Gↄↄ pla kɛmanↄ. Ńsu dↄ́ɛ''ĩi kɛ lↄo, ńsu gɛ́ gↄ̃e kĩ́i lↄo,
    míↄ kunnↄ.'
  tcz-CHONGTHU: Chuin amanu koma kaseiyin, tuphat laihin, nangma midangtoh chule keima
    tohjong nakitimat hihlaiye.
  mar-mar: मी तिला म्हणालो, पुष्कळ दिवस तू माझ्यासोबत राहा; यापुढे तू वेश्या नाहीस
    किंवा परपुरुषाची नाहीस, त्याचप्रकारे मी पण तुझ्याशी वागेन.
  qub-qub: 'Shuntarcurna warmëta nirä: «Cananpitaga unaycama nogallapaj canquipaj.
    Ama jucwan-jucwanga cacunquichu. Ama jucta-jucta gaticurcunquichu. Nogapis gamllapämi
    cashaj. Ichanga unaycama shuyni-shuynimi puñushun» nir.'
  bqp-bqp: Mɑ nɑ nùn sɔ̃ɔwɑ nɑ nɛɛ, ɑ de ɑ n wɑ̃ɑ nɛn sɔ̃ n kɑ tɛ. A ku mɑɑ sɑkɑrɑru
    ko. A ku mɑɑ dɑ durɔ goon mi. Nɛn tii kon mɑɑ tii nɛnɛ.
  hat-hat: Mwen di l'. -Ou pral rete avè m' atò, machè! Ou pral sispann lage kò ou
    nan dezòd. Ou pa pral kouche ak ankenn gason. Mwen menm tou, mwen p'ap nan kouche
    avè ou.
  eng-BSB: Then I said to her, “You must live with me for many days; you must not
    be promiscuous or belong to another, and I will do the same for you.”
  eng-WEBPB: I said to her, “You shall stay with me many days. You shall not play
    the prostitute, and you shall not be with any other man. I will also be so towards
    you.”
  kbq-kbq: Anante ana ara asami'na, kagra zazate nagranena maninka nevunka, monkote'ma
    hunka vano nehana zana atro. Kagra ru vene'nenena savrira hunka vano osuge, ru
    vea ome e'orige huge'na, nagra kagri ve mani fatgo ha'neno.
  nhe-BL: 'Huan niquilhui: “Ta tielis tinoaxca na para miyac tonali. Ayoc huelis timomecatis,
    niyon ayoc tijchihuas tlen hueli ihuaya seyoc tlacatl. Huan nojquiya na ax tleno
    nijchihuas mohuaya hasta teipa.”'
  gub-BL: Na'e aze'eg izupe. — Eremumaw putar zahy tetea'u heràro pà nehe. A'e 'ar
    rehe eiko zo kuzàwyzài romo nehe. Eker zo amo ae awa puhe nehe. Ihe uruwàrogatu
    putar ihe nehe no, a'e heremireko pe.
  eng-DRA: 'And I said to her: Thou shalt wait for me many days: thou shalt not play
    the harlot, and thou shalt be no man’s, and I also will wait for thee.'
