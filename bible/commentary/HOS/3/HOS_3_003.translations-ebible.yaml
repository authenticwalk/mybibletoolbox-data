verse: HOS.003.003
translations:
  mal-C: 'ഞാൻ അവളോടു പറഞ്ഞു: “നീ എന്നോടുകൂടെ ദീർഘകാലം പാർക്കണം; നീ ഒരു വേശ്യയായിരിക്കുകയോ
    ഒരു പുരുഷനോടും അടുപ്പം കാണിക്കുകയോ അരുത്; ഞാൻ നിന്നോടും അപ്രകാരംതന്നെ ആയിരിക്കും.”'
  deu-TKW: 'und sprach zu ihr: Lange Zeit sollst du mir einsam dasitzen, ohne zu huren
    und ohne einem Manne zu teil zu werden; und auch ich will nicht zu dir kommen.'
  lin-lin: 'Bongo nalobaki na ye : — Wumela na ngai tango molayi ; okosala kindumba
    te mpe okomipesa na mobali mosusu te, ngai mpe nakosala kaka bongo epai na yo.'
  eng-LSV: and I say to her, “You remain many days for Me, you do not go whoring,
    nor become anyone’s; and I also [am] for you.”
  eng-GNV: 'And I said vnto her, Thou shalt abide with me many dayes: thou shalt not
    play the harlot, and thou shalt be to none other man, and I will be so vnto thee.'
  eng-WEBSTER: 'And I said to her, Thou shalt abide for me many days; thou shalt not
    play the harlot, and thou shalt not be for another man: so will I also be for
    thee.'
  nhw-BL: 'Huan niquilhui: “Ta tielis tinoaxca na para miyac tonali. Ayacmo huelis
    timomecatis, niyon ayacmo tijchihuas tlen hueli ihuaya seyoc tlacatl. Huan nojquiya
    na amo tleno nijchihuas mohuaya hasta teipa.”'
  swh-ONEN: Kisha nilimwambia, “Utaishi nami kwa siku nyingi, hupaswi kuwa kahaba
    au kuwa na uhusiano wa karibu na mtu yeyote, nami nitaishi na wewe.”
  bba-bba: Mɑ nɑ nùn sɔ̃ɔwɑ nɑ nɛɛ, ɑ de ɑ n wɑ̃ɑ nɛn sɔ̃ n kɑ tɛ. A ku mɑɑ sɑkɑrɑru
    ko. A ku mɑɑ dɑ durɔ ɡoon mi. Nɛn tii kon mɑɑ tii nɛnɛ.
  eng-KJVCPB: 'and I said unto her, Thou shalt abide for me many days; thou shalt
    not play the harlot, and thou shalt not be for another man: so will I also be
    for thee.'
  luo-luo: Eka ne awachone niya, “Nyaka idag koda kuom ndalo mathoth; nyaka iwe timbegi
    mag chode kata riwori gi ngʼato, to abiro dak kodi.”
  meu-meu: Bena na hamaoroa, nato, Dina hoho adavagu ai baola, ariara karadia basio
    kara, idau tauna ta enai basiola; lau ese danu unu baina karamu toma.
  npi-ULB: मैले त्यसलाई भनें, “तिमी मसँग धेरै दिन बस्‍नुपर्छ । तिमी अब वेश्‍या हुनेछैनौ
    र कुनै अर्को पुरुषको हुनेछैनौ । त्‍यसरी नै म पनि तिमीसँगै रहनेछु ।”
  yor-yor: Mo sì sọ fún un pé, “Ìwọ gbọdọ̀ máa gbé pẹ̀lú mi fún ọjọ́ pípẹ́, bẹ́ẹ̀
    ni ìwọ kò gbọdọ̀ ṣe àgbèrè mọ́ tàbí kí o fẹ́ ọkùnrin mìíràn, èmi náà yóò sì gbé
    pẹ̀lú rẹ.”
  pes-OPCB: و به او گفتم که باید مدت زیادی منتظر من بماند و در این مدت به دنبال مردهای
    دیگر نرود و از فاحشگی خود کاملاً دست بردارد؛ من نیز در این مدت منتظر او خواهم
    بود.
  tgl-ULB: Sinabi ko sa kaniya, “Mamuhay ka kasama ko ng mahabang panahon. Hindi ka
    na magiging babaing nagbebenta ng aliw o magiging pag-aari ng sinumang ibang lalaki.
    gayundin naman, makakasama mo ako.”
  hui-hui: Ani buwa wali ogonihondo ogodagua laru. Ai i̱ oneore bedegonigo iya haru
    mandagi napalibiya. Í̠ agali taya bima nape yamo luore birabe. I̱na nde í̠ ago
    berebe hondole mamage holebero, lalu wali i̱ one biago lamiru.
  mya-mya: '``သင်​သည်​ပြည့်​တန်​ဆာ​အ​လုပ်​ကို​မ​လုပ်၊ အ​ခြား​သူ​နှင့်​မ​ဖောက်​ပြန်​ဘဲ​ငါ့​အား
    ကြာ​မြင့်​စွာ​စောင့်​ဆိုင်း​နေ​ရ​မည်။ ငါ​သည် လည်း​စောင့်​ဆိုင်း​နေ​မည်'''' ဟု​သူ့​အား​ပြော​၏။-'
  bod-N: ངས་མོ་ལ། ཁྱོད་ཉིན་ཞག་མང་པོར་ངའི་དོན་དུ་གཅིག་པུར་སྡོད་དགོས་ཏེ། ལོག་གཡེམ་བྱེད་མི་རུང་ལ་སྐྱེས་པ་གཞན་པའི་ཆུང་མ་ཡང་མ་བྱེད་ཅིག
    ང་རང་ཡང་ཁྱོད་ལ་དེ་བཞིན་ཡིན་ནོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Ipapo ndakati kwaari, “Unofanira kugara neni kwamazuva akawanda; haufaniri
    kuva chifeve kana kudanana nomumwe murume, uye ndichagara newe.”
  spa-BLM: 'Le dije: “Te quedarás conmigo muchos días. No harás de prostituta, y no
    estarás con ningún otro hombre. Yo también seré así contigo”.'
  cac-cac: 'Ix valan d''a ix icha tic: Najtil ol in a tan̈vej d''a in pat d''a ichn̈ej
    ta''. Man̈xo ach och ajmulal, man̈xo altej a b''a d''a junocxo vinac. An̈ejtona''
    in, ol in tan̈vej yec'' jun tiempoal chi'', malaj pax junocxo ix ol in saya'',
    ichato chi'' ol quic''lanxi co b''a, xin chi d''a ix.'
  swh-ULB: Nilimwambia, “Lazima uishi pamoja nami siku nyingi. Huwezi kuwa kahaba
    au kuwa na mtu mwingine yeyote. Kwa njia hiyo hiyo, nitakuwa pamoja nanyi.”
  bel-bel: 'і сказаў ёй: «шмат дзён заставайся ў мяне; не блудадзейнічай і ня будзь
    зь іншым; і я таксама буду для цябе.'
  deu-ELBBK: 'Und ich sprach zu ihr: Du sollst mir viele Tage so bleiben, du sollst
    nicht huren und keines Mannes sein; und so werde auch ich dir gegenüber tun.'
  mbb-OT: Ne migkeǥiyan ku sikandin te, “Ubpè ka zuma kediey seled te meluǥayad he
    timpu. Ne kenè ke en pekidhulid te sengememaama. Minsan pa te kenà a zep-a ebpekidhulid
    kenikew.”
  mal-2015: നീ ബഹുകാലം അടങ്ങിപ്പാർക്കേണം; പരസംഗം ചെയ്കയോ മറ്റൊരു പുരുഷന്നു പരിഗ്രഹമായിരിക്കയോ
    അരുതു; ഞാനും അങ്ങനെ തന്നേ ചെയ്യും എന്നു പറഞ്ഞു.
  rmc-rmc: 'Phenďom lake: „Ačheha ke mande but dživesa, na kereha lubipen, na džaha
    pal aver murš a aňi man tuha na ela ňič.“'
  pes-OPV: 'واو را گفتم: «برای من روزهای بسیار توقف خواهی نمود و زنا مکن و از آن مرد
    دیگر مباش ومن نیز از آن تو خواهم بود.»'
  ron-1924: 'Ши й-ам зис: „Рэмый мултэ време нумай а мя, ну те деда ла курвие, ну
    май фи а ничунуй алт бэрбат, ши вой фи ши еу ла фел ку тине!”'
  ben-OBCV: তারপর আমি তাকে বললাম, “তোমাকে অনেক দিনের জন্য আমার কাছে থাকতে হবে; তুমি
    অবশ্যই আর বেশ্যাবৃত্তি করবে না বা কোনো পুরুষের সঙ্গে ঘনিষ্ঠ সম্পর্ক স্থাপন করবে
    না এবং আমি তোমার সঙ্গে বাস করব।”
  som-som: Oo waxaan iyada ku idhi, Waa inaad wakhti dheer ii joogtaa, oo aadan dhilloobin,
    oo aadan innaba nin kale naagtiis noqon, oo aniguna sidaas oo kalaan kuu ahaan
    doonaa.
  lat-VUC: 'Et dixi ad eam: Dies multos exspectabis me; non fornicaberis, et non eris
    viro; sed et ego exspectabo te.'
  eng-ASVBT: 'and I said unto her, Thou shalt abide for me many days; thou shalt not
    play the harlot, and thou shalt not be any man’s wife: so will I also be toward
    thee.'
  ita-1885: 'Poi le dissi: Rimantimi così per molti giorni; non fornicare, e non maritarti
    ad alcuno; ed io altresì aspetterò dietro a te.'
  eng-LXXUP: And I said unto her, Thou shalt wait for me many days; and thou shalt
    not commit fornication, neither shalt thou be for another man; and I will be for
    thee.
  eng-ULB: I said to her, “You must live with me many days. You will not be a prostitute
    or belong to any other man. In the same way, I will be with you.”
  spa-VBL: 'Y le dije: “Debes quedarte conmigo por muchos días, y abandonarás la prostitución.
    No tendrás intimidad con ningún hombre, y entonces seré tuyo”.'
  fra-_FOB: 'Et je lui dis: Tu m''attendras pendant beaucoup de jours; tu ne te prostitueras
    pas, et ne seras à personne; et je ferai de même pour toi.'
  mal-mal: “നീ ബഹുകാലം എന്നോടൊപ്പം അടങ്ങിപ്പാർക്കണം; പരസംഗം ചെയ്യുകയോ മറ്റൊരു പുരുഷന്റെ
    ഭാര്യയാകുകയോ അരുത്; ഞാനും അങ്ങനെ തന്നെ ചെയ്യും” എന്ന് പറഞ്ഞു.
  urd-GVR: Maiṅ ne us se kahā, “Ab tujhe baṛe arse tak mere sāth rahnā hai. Itne meṅ
    na zinā kar, na kisī ādmī se sohbat rakh. Maiṅ bhī baṛī der tak tujh se hambistar
    nahīṅ hūṅgā.”
  suz-BL: मिनु गोमी आं मीश कली “गे मुल शुश नाक्‍त सम्‍म गो नु बाक्‍चा माल्‍नेवे। गे
    मुल तेल्‍लेम मपावो। अरु वोंइश मखोतो। गो गे नु बाक्‍नुङ” देंती।
  eng-NOY: And I said to her, Thou shalt wait for me many days; thou shalt not play
    the harlot, and thou shalt not be with any man; so will I also wait for thee.
  ita-1927: 'e le dissi: “Stattene per parecchio tempo aspettando me: non ti prostituire
    e non darti ad alcun uomo; e io farò lo stesso per te”.'
  ckb-ckb: 'پێم گوت: «ماوەیەکی درێژ لەگەڵ من دەژیت، بێ ئەوەی داوێنپیسی بکەیت و بۆ
    هیچ پیاوێک بیت، هەروەها منیش بە هەمان شێوە دەبم بۆت.»'
  eng-BBE: And I said to her, You are to be mine for a long space of time; you are
    not to be false to me, and no other man is to have you for his wife; and so will
    I be to you.
  kan-OKCV: ನಾನು ಅವಳಿಗೆ, “ನನ್ನೊಂದಿಗೆ ಬಹಳ ದಿವಸಗಳು ನನಗಾಗಿ ಇರಬೇಕು. ನೀನು ವ್ಯಭಿಚಾರವನ್ನು
    ಮಾಡಬಾರದು. ನೀನು ಬೇರೆ ಪುರುಷನಿಗಾಗಿ ಇರಬಾರದು. ಆಗ ನಿನ್ನೊಂದಿಗೆ ಇರುವೆನು,” ಎಂದು ಹೇಳಿದೆನು.
  tam-2017: 'அவளை நோக்கி: நீ விபசாரம் செய்யாமலும், ஒருவனையும் சேராமலும் அநேகநாட்கள்
    எனக்காகக் காத்திரு; உனக்காக நானும் காத்திருப்பேன் என்றேன்.'
  spa-RV-1909: 'Y díjele: Tú estarás por mía muchos días: no fornicarás, ni tomarás
    otro varón; ni tampoco yo vendré á ti.'
  ron-BTF: 'Şi i-am spus: Să rămâi aici pentru mine multe zile; să nu curveşti şi
    să nu fii pentru alt bărbat; astfel voi fi şi eu pentru tine.'
  eng-WEBP: I said to her, “You shall stay with me many days. You shall not play the
    prostitute, and you shall not be with any other man. I will also be so toward
    you.”
  eng-FBV: I told her, “You must remain with me for many days and you shall stop your
    prostitution. You shall not be intimate with any man, and then I shall be yours.”
  nld-1939: 'Toen sprak ik tot haar: Blijf nu lange tijd rustig bij mij, zonder ontucht
    te doen, of aan een man te behoren; ook ik blijf u getrouw.'
  nch-BL: 'Huan niquilhui: “Ta tielis tinoaxca na para miyac tonali. Ayecmo huelis
    timomecatis, yon ayecmo tijchihuas ten hueli ihuaya seyoc tacat. Huan nojquiya
    na amo teno nijchihuas mohuaya hasta teipa.”'
  vie-1934: 'Rồi ta bảo nó rằng: Ngươi khá chờ đợi ta lâu ngày; đừng làm sự gian dâm
    và chớ làm vợ cho người nam nào, thì ta đối với ngươi cũng sẽ làm như vậy.'
  hin-CV: तब मैंने उससे कहा, “तुम्हें मेरे साथ कई दिनों तक रहना है; तुम्हें वेश्या
    नहीं बनना है या किसी भी पुरुष के साथ अंतरंग संबंध नहीं बनाना है, और मैं भी तुम्हारे
    साथ ऐसा ही व्यवहार करूंगा.”
  spa-BES: 'Y le dije: Tú serás mía por un largo espacio de tiempo; no debes prostituirte,
    y ningún otro hombre debe tenerte como su esposa; y yo también lo seré para ti.'
  tdx-tdx: le hoe iraho ama’e, Himoneñe amako andro maro irehe; fa tsy hihisa ankarapiloañe
    ka, naho tsy hiharo amy t’indaty ila’e; le hoe izay ka izaho ama’o.
  tha-KJV: ข้าพเจ้าจึงพู​ดก​ับนางว่า “เธอต้องรอฉันให้หลายวันหน่อย อย่าเล่นชู้​อีก
    อย่าไปเป็นของชายอื่​นอ​ีก ส่วนฉั​นก​็จะไม่​เข​้าหาเธอด้วย”
  por-BR-2018: 'E disse a ela: Tu viverás comigo por muitos dias; não te prostituirás,
    nem serás de outro homem; nem e eu esperarei por ti.'
  deu-ELO: 'Und ich sprach zu ihr: Du sollst mir viele Tage also bleiben, du sollst
    nicht huren und keines Mannes sein; und so werde auch ich dir gegenüber tun.'
  eng-WYC-2018: And I said to it, By many days thou shalt abide me; thou shalt not
    do fornication, and thou shalt not be with an husband, but also I shall abide
    thee. (And I said to her, For many days thou shalt wait for me; thou shalt not
    do adultery, or idolatry, and thou shalt not be with a husband, and also I shall
    wait for thee.)
  epo-epo: 'Kaj mi diris al ŝi: Longan tempon restu ĉe mi; ne malĉastu, kaj fordonu
    vin al neniu viro; tiel same mi agos kun vi.'
  uig-PIN: 'Mǝn uningƣa: «Sǝn mǝn üqün uzun künlǝr kütisǝn; sǝn paⱨixilik ⱪilmaysǝn,
    sǝn baxⱪa ǝrningki bolmaysǝn; mǝnmu sǝn üqün ohxaxla seni kütimǝn» — dedim).'
  beo-beo: 'Na da ema amane sia:i, “Di da eso bagohame ouesaloma! Amo esoga, di da
    dina: da:i bidi hame lamu amola eno dunuma gilisili hame golama:mu. Amola amo
    esoga, na di bu lamusa:ne ouesalumu.”'
  tpi-OTNT: Orait na mi tokim em, “Tru, yu meri bilong mi, tasol nau mi no inap slip
    wantaim yu. Pastaim yu mas i stap nating longpela taim liklik, na long dispela
    taim yu no ken i stap meri bilong rot. Na bai mi wetim yu tasol.”
  hau-SA: Sai na faɗa mata, “Za ki zauna tare da ni kwanaki masu yawa; kada ki yi
    karuwanci ko ki yi abuta da wani namiji, ni kuwa zan zauna tare da ke.”
  uig-LAT: 'Men uninggha: «Sen men üchün uzun künler kütisen; sen pahishilik qilmaysen,
    sen bashqa erningki bolmaysen; menmu sen üchün oxshashla séni kütimen» — dédim).'
  nde-nde: Ngasengisithi kuye, “Uzahlala lami insuku ezinengi; akumelanga ube yisifebe
    loba wembathe lenye indoda, lami ngizahlala lawe.”
  ton-ton: Pea naʻaku pehē kiate ia, “Te ke nofomaʻu kiate au ʻo ʻaho lahi; ka ʻe
    ʻikai te ke fai ʻae feʻauaki, pea ʻe ʻikai te ke ʻi ha tangata kehe; pea te u
    ʻiate koe pe au.”
  ces-1613: 'A řekl jsem jí: Za mnoho dnů seď mi, nesmilni, aniž se vdávej za muže,
    a já také příčinou tvou.'
  eng-WMB: I said to her, “You shall stay with me many days. You shall not play the
    prostitute, and you shall not be with any other man. I will also be so toward
    you.”
  tam-TCV: பின்பு நான் அவளிடம், “அநேக நாட்களுக்கு நீ என்னுடனே வாழவேண்டும்; நீ வேசியாயிராதே,
    நீ ஒருவரோடும் பாலுறவு கொள்ளாதே; நான் உனக்காகத் காத்திருப்பேன், நான் உன்னுடன் வாழ்வேன்
    என்றேன்.”
  ceb-ULB: Gisultihan ko siya, “Kinahanglan mopuyo ka na uban kanako sa taas nga panahon.
    Dili kana usa ka babaye nga gabaligya ug dungog o gipanag-iya sa ubang lalaki.
    Sa samang paagi, mag-uban ako kanimo.”
  pol-UBG: 'I powiedziałem do niej: Pozostaniesz u mnie przez wiele dni. Nie będziesz
    uprawiała nierządu ani nie będziesz należała do innego mężczyzny, a ja też będę
    dla ciebie.'
  agr-agr: 'Dutikan mina duwajun chichagkun: “Yamaik mina duwag wajasu asam, pegkegchau
    takamtsuk pujusta. Nuniakminig wishakam pegkegchaunak takamjuschattagme. Untsu
    ujumak tsawan tsanigkaik kanagchattaji”, tibaijai.'
  kyc-kyc: Nambame baa lamaiyuo, Emba nambana etenge ingyuo petene dokona yuu gii
    malu mee pisiri, lamaiyu. Emba pamuku yulu pyuo akali wakale mendepape pali nare
    lamaipala namba dopako piru, leyo.
