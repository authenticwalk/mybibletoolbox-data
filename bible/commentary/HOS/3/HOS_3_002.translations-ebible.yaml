verse: HOS.003.002
translations:
  mal-C: അങ്ങനെ ഞാൻ അവളെ പതിനഞ്ചുശേക്കേൽ വെള്ളിക്കും ഒന്നര ഹോമർ യവത്തിനും വിലയ്ക്കുവാങ്ങി.
  deu-TKW: Da erkaufte ich sie mir um 15 Sekel und einen Chomer und einen Letech Gerste
  lin-lin: Boye, nasombaki ye na motuya ya mbongo ya bibende ya palata, zomi na mitano,
    mpe na motuya ya bakilo ya orje, nkama minei na tuku mitano.
  eng-LSV: And I buy her for myself for fifteen pieces of silver, and a homer and
    a lethech of barley;
  eng-GNV: So I bought her to me for fifteene pieces of siluer, and for an homer of
    barlie and an halfe homer of barlie.
  eng-WEBSTER: 'So I bought her to me for fifteen pieces of silver, and for a homer
    of barley, and a half homer of barley:'
  nhw-BL: Huajca na nijcojqui Gomer ica san 15 plata tomi huan ica 330 litros tlen
    cebada quen catli ipati para quicohuas se tlapiyali.
  swh-ONEN: Basi nilimnunua huyo mwanamke kwa shekeli kumi na tano za fedha, pia kwa
    kiasi kama cha homeri moja na nusu ya shayiri.
  bba-bba: Mɑ nɑ dɑ nɑ kurɔ wi yɑkiɑ kɑ sii ɡeesun ɡobi wɔkurɑ nɔɔbu kɑ sere ɔɔsu
    ditiri nɑtɑ (600).
  eng-KJVCPB: 'So I bought her to me for fifteen pieces of silver, and for a homer
    of barley, and a half homer of barley:'
  luo-luo: Omiyo ne angʼiewe kuom shekel apar gabich mag fedha gi gunde ariyo mag
    shairi.
  meu-meu: Taunabunai, lau ese silver sekeledia gwauta-ima bona bali homere ta mai
    kahana amo na hoia.
  npi-ULB: यसैले मैले त्यसलाई मेरो निम्ति पन्ध्र शेकेल चाँदी र अढाइ मुरी जौ तिरेर
    किनें ।
  yor-yor: Nítorí náà, mo sì rà á padà ní ṣékélì fàdákà mẹ́ẹ̀ẹ́dógún àti homeri kan
    àti lẹ́tékì barle kan.
  pes-OPCB: بنابراین، من زن خود را به پانزده مثقال نقره و پنجاه من جو خریدم
  tgl-ULB: Kaya binili ko siya para sa aking sarili ng labinlimang pirasong pilak
    at ng isang homer at isang lethek ng sebada.
  hui-hui: Ani layagola i̱na muni kina ale handari mbirani pira duriabi (K150) ladi
    ale mini bali mbege nu waragariamebi wali ogoni lone yolo biru.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ငွေ​သား​တစ်​ဆယ့်​ငါး​ပြား နှင့်​မု​ယော​ဆန်​ခု​နစ်​တင်း​ပေး​၍​သူ့​ကို​ရွေး
    ယူ​သည်။-
  bod-N: དེ་ནས་ངས་དངུལ་སྲང་བཅོ་ལྔ་དང་ནས་ཁལ་གཅིག་དང་ཕྱེད་ཀ་ཡིས་མོ་རང་གི་ཕྱིར་དུ་ཉོས་ནས།
  sna-sna: Saka ndakamutenga namashekeri gumi namashanu esirivha neinenge homeri nereteki
    rebhari.
  spa-BLM: Así que la compré para mí por quince piezas de plata y un homer y medio
    de cebada.
  cac-cac: Yuj chi', ix in mananxi ix d'a 15 siclo q'uen plata yed' chan̈e' quintal
    ixim cebada yic tz'ochxi ix vetb'eyumoc.
  swh-ULB: Kwa hiyo nimemnunulia mwenyewe kwa vipande kumi na tano vya fedha na homeri
    na letheki ya shayiri.
  bel-bel: І набыў я яе сабе за пятнаццаць срэбранікаў і за хомер ячменю
  deu-ELBBK: Und ich kaufte sie mir für 15 Silbersekel und 1 Homer Gerste und 1 Letech
    Gerste.
  mbb-OT: Umbe, mibpemasa ku is esawa ku te 15 he pelata wey heepat he saku he barli.
  mal-2015: 'അങ്ങനെ ഞാൻ അവളെ പതിനഞ്ചു വെള്ളിക്കാശിന്നും ഒന്നര ഹോമെർ യവത്തിന്നും മേടിച്ചു,
    അവളോടു:'
  rmc-rmc: Avke vaš late počinďom dešupandž rupune šekli a duj šel kili jačmeňis,
    hoj la te cinav.
  pes-OPV: پس او را برای خود به پانزده مثقال نقره و یک حومر و نصف حومر جو خریدم،
  ron-1924: Мь-ам кумпэрат-о ку чинчспрезече сикли де арӂинт, ун омер де орз ши ун
    летек де орз.
  ben-OBCV: তাই আমি তাকে 170 গ্রাম ওজনের রৌপ্যমুদ্রা ও প্রায় 195 কিলোগ্রাম যব দিয়ে
    কিনে আনলাম।
  som-som: Sidaas daraaddeed iyadaan ku soo iibsaday shan iyo toban xabbadood oo lacag
    ah, iyo xomeer iyo badh oo shaciir ah.
  lat-VUC: Et fodi eam mihi quindecim argenteis, et coro hordei, et dimidio coro hordæi.
  eng-ASVBT: So I bought her to me for fifteen pieces of silver, and a homer of barley,
    and a half-homer of barley;
  ita-1885: Io adunque mi acquistai quella donna per quindici sicli d'argento, e per
    un homer, ed un letec di orzo.
  eng-LXXUP: So I hired her to myself for fifteen pieces of silver, and a homer of
    barley, and a flagon of wine.
  eng-ULB: So I bought her for myself for fifteen pieces of silver and a homer and
    a lethek of barley.
  spa-VBL: Así que la compré de nuevo por quince siclos de plata y un homer y medio
    de cebada.
  fra-_FOB: Et je m'acquis cette femme pour quinze pièces d'argent, et un homer et
    demi d'orge.
  mal-mal: 'അങ്ങനെ ഞാൻ അവളെ പതിനഞ്ച് വെള്ളിക്കാശും ഒന്നര ഹോമെർ യവവും വിലകൊടുത്ത് വാങ്ങി
    അവളോട്:'
  urd-GVR: Tab maiṅ ne chāṅdī ke 15 sikke aur jau ke 195 kilogrām de kar use wāpas
    ḳharīd liyā.
  suz-BL: मोपतीके गो मेको मुर कली १५ शेकेल चांदी, होमेर का नु लेतेक का क्‍योव़ज गेशा
    आं मीश लेंशा ग्‍याप्‍ता। शेकेल का ११.५ ग्राम चांदी के क्‍येट बाक्‍ब। होमेर का
    २२० लिटर बाक्‍ब। लेतेक का ११० लिटर बाक्‍ब।
  eng-NOY: So I bought her for me for fifteen shekels of silver, and a homer and a
    half of barley.
  ita-1927: Io me la comprai dunque per quindici sicli d’argento, per un omer d’orzo
    e per un lethec d’orzo,
  ckb-ckb: منیش دیسان بە پازدە شاقل زیو و بارێک و دوو قەزناخ جۆ کڕیمەوە،
  eng-BBE: So I got her for myself for fifteen shekels of silver and a homer and a
    half of barley;
  kan-OKCV: ಅಂತೆಯೇ ನಾನು ಅವಳನ್ನು ನನಗಾಗಿ ಹದಿನೈದು ಶೆಕೆಲ್ ಬೆಳ್ಳಿ ಮತ್ತು ಸುಮಾರು ಒಂದು ಹೋಮೆರ್
    ಹಾಗೂ ಒಂದು ಲೆಥೆಕ ಜವೆಗೋಧಿಗೂ ಕೊಂಡುಕೊಂಡೆನು.
  tam-2017: அப்பொழுது நான் அவளை எனக்குப் பதினைந்து வெள்ளிக்காசுகளுக்கும், ஒன்றரைக்கலம்
    வாற்கோதுமைக்கும் வாங்கி,
  spa-RV-1909: Compréla entonces para mí por quince dineros de plata, y un homer y
    medio de cebada;
  ron-BTF: Astfel, mi-am cumpărat-o cu cincisprezece arginţi şi pentru un homer de
    orz şi o jumătate de homer de orz;
  eng-WEBP: So I bought her for myself for fifteen pieces of silver and a homer and
    a half of barley.
  eng-FBV: So I bought her back for fifteen shekels of silver and one and half homer
    of barley.
  nld-1939: Ik won ze dus terug voor vijftien zilverlingen en anderhalve maat gerst.
  nch-BL: Huajca na nijcojqui Gomer ica san 15 plata tomi huan ica 330 litros ten
    cebada quej cati ipati para quicohuas se tapiyali.
  vie-1934: Vậy ta đã mua đàn bà ấy bằng mười lăm miếng bạc và một hô-me rưỡi mạch
    nha.
  hin-CV: इसलिये मैंने उसे पन्द्रह शेकेल चांदी और लगभग एक होमेर और एक लेथेक जौ में
    खरीद लिया.
  spa-BES: Así que la compré para mí por quince siclos de plata y un Homer y medio
    de cebada;
  tdx-tdx: Aa le viniliko ho ahiko re ami’ty volafoty folo-lim’amby naho ampemba omere
    raike naho tampa’e;
  tha-KJV: ดังนั้นแหละ ข้าพเจ้าจึงได้ซื้อนางมาเป็นเงินสิบห้าเชเขลกับข้าวบาร์​เลย​์​หน​ึ่งโฮเมอร์​ครึ่ง
  por-BR-2018: Então eu a comprei para mim por quinze peças de prata, e um ômer e
    meio de cevada;
  deu-ELO: Und ich kaufte sie mir für fünfzehn Silbersekel und einen Homer Gerste
    und einen Letech Gerste.
  eng-WYC-2018: And I delved it to me by fifteen pence, and by a cor of barley, and
    by half a cor of barley. (And so I bought her back for me for fifteen pieces of
    silver, and for a cor of barley, and for half a cor of barley.)
  epo-epo: Kaj mi akiris ŝin al mi per dek kvin arĝentaj moneroj kaj ĥomero kaj duono
    da hordeo.
  uig-PIN: (xunga mǝn on bǝx kümüx tǝnggǝ, bir homir buƣday wǝ yerim homir arpiƣa
    uni ɵzümgǝ ⱪayturuwaldim;
  beo-beo: Amaiba:le, na da na uda bu bidiga lamusa:, silifa fage15 amola bali150
    gilogala:me amo i.
  tpi-OTNT: Orait mi baim bek dispela meri long 150 kina na 6-pela bek rais bali.
  hau-SA: Ta haka na saye ta da shekel goma sha biyar na azurfa da kuma wajen buhu
    na sha’ir.
  uig-LAT: (shunga men on besh kümüsh tengge, bir xomir bughday we yérim xomir arpigha
    uni özümge qayturuwaldim;
  nde-nde: Ngakho ngamthenga ngamashekeli esiliva alitshumi lanhlanu langokwakuphosa
    kube lihomeri leletheki lebhali.
  ton-ton: 'Ko ia naʻaku fakatau ia kiate au ʻaki ʻae konga siliva ʻe hongofulu ma
    nima, mo e homa paʻale, pea mo hono vaeua ʻoe homa paʻale:'
  ces-1613: Tedy zjednal jsem ji sobě z patnácti stříbrných a z půldruhého chomeru
    ječmene.
  eng-WMB: So I bought her for myself for fifteen pieces of silver and a homer and
    a half of barley.
  tam-TCV: எனவே நான் அவளை எனக்காக பதினைந்து வெள்ளிக்காசுகளுக்கும், 150 கிலோ வாற்கோதுமையும்
    கொடுத்து வாங்கினேன்.
  ceb-ULB: Busa gipalit ko siya sa napulo ug lima ka plata ug usa ka homer ug lethek
    nga sukod sa sibada.
  pol-UBG: Więc kupiłem ją sobie za piętnaście srebrników i za półtora chomera jęczmienia;
  agr-agr: Tusa tujutmatai, mina duwajun awagkitasan niina pakijin quince kuichik
    plata najanamun akikmaijai, dutikan nuigtu cebadan trescientos treinta kilo susabiajai.
  kyc-kyc: Dokona lao nambame enda baa kana kulingi akalisa ipisu kingi paki dee nenge
    bali jingi kilokerame andete mendaki dee akalisa kingi paki (150) rase bake pakinyamangena
    kenda dopale maiyuo nyiyu.
  urd-GVU: تب مَیں نے چاندی کے 15 سِکے اور جَو کے 195 کلو گرام دے کر اُسے واپس خرید
    لیا۔
  eng-OEBCW: So I redeemed her for fifteen pieces of silver and a homer and a lethek
    of barley.
  deu-1912: Und ich ward mit ihr eins um fünfzehn Silberlinge und anderthalb Scheffel
    Gerste
  kan-2017: ಆಗ ನಾನು ಹದಿನೈದು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನೂ ಮತ್ತು ಒಂದುವರೆ ಹೋಮೆರ್ ಜವೆಗೋದಿಯನ್ನೂ ಕೊಟ್ಟು
    ಅವಳನ್ನು ಕೊಂಡುಕೊಂಡೆನು.
  yap-yap: Ere ragag nge lal e salpiy ni silber nge medlip e dabiy e barley ni gu
    pi’ nggu chuw’iy fare pin ngay.
  hlt-MCSB: Te dongah anih te kamah hamla tangka hlai nga, cangtun am at phoeiah khosai
    neh ka lai.
  mdy-ETH: ዬያሮ ታኣኒ ዒዞ ታጶ ዶንጎ ሹቺ ቢራና ፄኤታና ዶንጊታሚ ኪሎ ማዓ ዔልዓና ጊንሣ ሻንቂ ዔኬኔ፤
  twi-ASANTE: Enti, mede gram ɔha aduɔson baako (gram 171) ne atokoɔ kɛntɛn baako
    (lita 182) ne atokoɔ lita aduɔkron baako kɔpataa no.
  eng-WEBU: So I bought her for myself for fifteen pieces of silver and a homer and
    a half of barley.
  wal-wal: Yaagin taani o tammanne ichchashu xaqara biraaninne xeetanne ishatamu kilo
    giraame deexxiya gisttiyan shammaas.
  spa-PDDPT: La compré para mí por 165 piezas de plata y 230 litros de cebada.
  gun-gun: Ha'e ramo xee ma xera'yxyrã ju ajogua, quinze hatã'i va'e prata guigua
    ha'e quinze voxa cevada ame'ẽ vy.
  agu-BL: Ja tzun inlok' junt tir yi wuxkel, tan o'laj piẍa'l sakal tu ox cient tu
    junaklaj litr cebada.
  ilo-ULB: Isu a ginatangko isuna a maipaay kaniak iti sangapulo ket lima a pidaso
    a pirak ken maysa ket kagudua nga omer ti sebada.
  kpg-kpg: Malaa, au gaa hui di ahina deelaa gi nia bahihadu silber e madangaholu
    maa lima, ge e hidu peege ‘barley’.
  uig-ARA: (شۇڭا مەن ئون بەش كۈمۈش تەڭگە، بىر خومىر بۇغداي ۋە يېرىم خومىر ئارپىغا
    ئۆزۈمگە قايتۇرۇۋالدىم؛
  sus-sus: N naxa gbilen na ginɛ xa kote dɔxɔ ra gbeti kole fu nun suuli ra, nun mɛngi
    busali keren nun a tagi.
  pon-2006: Ngehi eri pwainkihda liho mwohni silper eisek limau oh edin parli isuh.
  jae-jae: Amboac tonaŋ aê gajam ôli eŋ ŋa silber 15 ma polom ŋanô ŋadôŋ 7.
  ksd-ksd: Io, iau ga kul ia ma ra vinun ma a ilima na pakana silva upi kaugu, ma
    ure tika na valavalar na barli ma ra ngungu valavalar na barli.
  grc-BRENT: Καὶ ἐμισθωσάμην ἐμαυτῷ πεντεκαίδεκα ἀργυρίου, καὶ γομὸρ κριθῶν, καὶ νέβελ
    οἴνου.
  ind-AYT: Oleh sebab itu, aku membelinya dengan 15 syikal perak dan satu setengah
    homer jelai.
  nya-nya: Motero ndinamukwatira popereka ndalama khumi ndi zisanu zasiliva, ndiponso
    mitanga isanu ndi iwiri ya barele.
  hrv-hrv: Ja je tad kupih za petnaest srebrnika, za homer i letek ječma,
  mps-mps: Tialima, eno te we te 150 kinago, me te bali naigo pągąwai beg a naga
    olama, me deligo eno te we ma abelali.
  tpi-tpi: Orait mi baim bek dispela meri long 150 kina na 6-pela bek rais bali.
  dan-1931: Så købte jeg mig hende for femten Sekel Sølv og en Homer* og en Letek
    Byg. { [*se 2 Mos. 16, 36. 1 Letek = 1&2 Homer.] }
  vie-OVCB: Vậy, tôi đi chuộc nàng với giá mười lăm miếng bạc, năm giạ lúa mạch, và
    một số lượng rượu.
  guj-2017: તેથી મેં તેને પોતાને માટે પંદર સિક્કા ચાંદી અને સાત મણ જવ આપીને વેચાતી
    લીધી.
  pon-2006A: Ngehi eri pwainkihda liho mwohni silper eisek limau oh edin parli isuh.
  por-BRBSL: So Comprei-a para mim por quinze moedas de prata e um homer e meio de
    cevada.
  eng-OEBUS: So I redeemed her for fifteen pieces of silver and a homer and a lethek
    of barley.
  cth-cth: Hat toteh, hote napui hah tangka phek hra hlaipanga touh, cai homer buet
    touh hoi ka ratang hnukkhu,
  twi-twi: Enti mede gram ɔha aduoson baako (171) ne atoko lita ɔha aduɔwɔtwe abien
    (182) ne atoko lita aduɔkron baako kɔpataa no.
  hlt-hlt: Te dongah anih te kamah hamla tangka hlai nga, cangtun am at phoeiah khosai
    neh ka lai.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n kɔtɛ kɛ́ bɛ̀ yietí mɛdítíbii ntɛpíítɛ̀ nɛ̀ mɛ̀nùmmù, muyuo
    cìdóò tɛkɔ̀ùtɛ̀ nɛ̀ sipísìnùmmù (150),
  msy-2020: Kamaghɨn amizɨ, kɨ dɨkavigha ghua 150 kina ko, 6plan balin beghiaba uan
    amuim uam a givese.
  dop-dop: Mɑ mʋwɑ mɑ ɑlʋ nɑ liɣitee nyǝɣǝtʋ nɑɑnʋwɑ nɑ kɑkpɑsɩ, nɑ tɔɣɔnɑɣɑ pee sɑɑkǝnɑɑ
    nɑɑtoso.
  azb-azb: Mən də qadını özüm üçün on beş gümüşə və bir yarım xomer arpaya satın aldım.
  eng-DBY: So I bought her to me for fifteen silver [pieces], and for a homer of barley,
    and a half-homer of barley.
  hin-2017: तब मैंने एक स्त्री को चाँदी के पन्द्रह टुकड़े और डेढ़ होमेर जौ देकर मोल
    लिया।
  wol-KYG: Ci kaw loolu ma takk ko ci fukki poseti xaalis ak juróom, ak ñeenti téeméeri
    kiloy lors ak juróom fukk (450).
  eng-YLT: And I buy her to me for fifteen silverlings, and a homer and a letech of
    barley;
  kne-kne: Et sinobot ko si asawak si sinpo ya lima ay palata ya pito ay salop ay
    sabog.
  eng-WYC-2017: And I delved it to me by fifteen pence, and by a cor of barley, and
    by half a cor of barley.
  eng-WMBB: So I bought her for myself for fifteen pieces of silver and a homer and
    a half of barley.
  urd-GVH: तब मैंने चाँदी के 15 सिक्के और जौ के 195 किलोग्राम देकर उसे वापस ख़रीद
    लिया।
  rug-rug: Ke holu vagi pule nia rau si asa pa manege lima poata siliva meke keke
    gogoto lima ṉavulu puta kilo mamatana sa kiko bale.
  gaz-gaz: Kanaafuu ani meetii saqilii kudha shaniin, garbuu hoomeerii tokkoo fi walakkaatiin
    ishee nan bitadhe.
  fra-LSG: Je l’achetai pour quinze sicles d’argent, un homer d’orge et un léthec
    d’orge.
  gnn-gnn: Bala ŋarra marrtjinanydja, ga märraŋalana ŋunhiyi miyalknhanydja ŋarrakuway,
    roŋinyamaraŋalana ŋarrakuwayyi ŋarra. Ŋarra wekaŋalanydja yutjuwaḻa rrupiyanydja
    ga ḻurrkun' ŋatha, bitjarra ŋarra roŋinyamaraŋalayi ŋunhinydja ŋanya ŋuriŋiyinydjayi,
    märr yurru ŋayi biyapul ŋarrakuwayyi yana.
  yal-yal: N yi ɲaxanla futu gbeti gbanan fu nun suulun na, e nun murutu bɛnbɛli keden
    nun a tagi.
  haw-1868: 'A kuai aku la au ia ia na''u i na kala he umikumamalua a me ka homera
    a me ka hapalua o ka homera bale:'
  arb-NAV: فَاشْتَرَيْتُهَا بِخَمْسَةَ عَشَرَ شَاقِلاً مِنَ الْفِضَّةِ (نَحْوَ مِئَةٍ
    وَثَمَانِينَ جِرَاماً)، وَبِحُومَرَ وَنِصْفِ حُومَرَ مِنَ الشَّعِيرِ (نَحْوَ ثَلاثِ
    مِئَةٍ وَسِتِّينَ لِتْراً)،
  ewe-ewe: Ale megbugbɔ ƒlee tso eƒe kluvinyenye me kple klosalo wuiatɔ̃ kple lu agba
    alafa ɖeka blaatɔ̃.
  eng-LEE: So I bought me such a one for fifteen pieces of silver, and for a chomer
    of barley, and half a chomer of barley.
  asm-FB: সেয়ে মই পোন্ধৰ চেকল ৰূপ আৰু ডেৰ হোম যৱেৰে তাইক নিজৰ বাবে কিনি ললোঁ।
  sus-A: ﭑ نَشَ فبِلٍن نَ فِنّ شَ كٌتٍ دْشْ رَ فبٍتِ كٌلٍ قُ نُن سُولِ رَ، نُن مّنفِ
    بُسَلِ كٍرٍن نُن عَ تَفِ.
  fra-SBL: Je l'achetai pour moi, pour quinze pièces d'argent et un homer et demi
    d'orge.
  hbo-hbo: וָאֶכְּרֶ֣הָ לִּ֔י בַּחֲמִשָּׁ֥ה עָשָׂ֖ר כָּ֑סֶף וְחֹ֥מֶר שְׂעֹרִ֖ים וְלֵ֥תֶךְ
    שְׂעֹרִֽים׃
  kik-kik: Nĩ ũndũ ũcio ngĩmũgũra na thogora wa cekeri ikũmi na ithano cia betha,
    na ta homeri na letheku ĩmwe ya cairi.
  fra-NCL: Je l’achetai pour quinze sicles d’argent, un homer d’orge et un léthec
    d’orge,
  cek-AK: 'To pongah anih to kaimah hanah sum kanglung shekel hatlai pangato, barli
    cang noekhaih homer maeto pacoeng, ahap hoiah ka qanh:'
  cuk-cuk: Degisoggu, mani-sibugan-gwaambe-gakatar (15) an-ome-e-ai-nuedga-gudiid
    an bennuksad, degi, orosgisaar-dakleged-cebadaʼye-nugad galón-gwadulabake-gakabo
    (82) an ega uksabalid.
  uig-CYR: (шуңа мән он бәш күмүч тәңгә, бир хомир буғдай вә йерим хомир арпиға уни
    өзүмгә қайтурувалдим;
  tel-2017: కాబట్టి నేను పదిహేను తులాల వెండి, 330 కిలోల బార్లీ ధాన్యంతో ఆమెను కొన్నాను.
  hat-BSA: Konsa, mwen te achte fanm nan pou yon sòm a kenz pyès ajan ak yon omè edmi
    lòj.
  kos-kos: Ouinge nga sang ipin silver singoul limekosr ac bushel in barley itkosr
    in molela mutan sac kiuk.
  hbo-WLC: וָאֶכְּרֶ֣הָ לִּ֔י בַּחֲמִשָּׁ֥ה עָשָׂ֖ר כָּ֑סֶף וְחֹ֥מֶר שְׂעֹרִ֖ים וְלֵ֥תֶךְ
    שְׂעֹרִֽים׃
  ibo-ibo: Nʼihi ya, eweere m ego ọlaọcha dị iri na ise, na otu ntụju ọka homa, na
    ọka balị zụta ya.
  ory-ory: ତହିଁରେ ମୁଁ ପନ୍ଦର ରୌପ୍ୟ ମୁଦ୍ରା, ଏକ ହୋମର ଓ ଅର୍ଦ୍ଧ ହୋମର ଯବ ଦେଇ ସେ ସ୍ତ୍ରୀକୁ
    କିଣିଲି;
  chk-chk: Iei mine üa möni neminewe won engol me limeföü föün moni silifer me ina
    epwe ükükün ülüpükü ilik paun parli.
  rop-rop: Wal Hoseiya bin go en baiyimbek im waif Goma. Imbin pei 15 silbawan mani
    en 150 kilogrem sid daga gulum bali,
  ukr-1871: І купив я собі її за пятнайцять срібних грошей та за один гомер і пів
    гомера ячменю.
  deu-1951: Da erkaufte ich sie mir um fünfzehn Silberlinge und um ein Chomer und
    ein Letech Gerste.
  eng-JPS: So I bought her to me for fifteen pieces of silver and a homer of barley,
    and a half-homer of barley;
  srp-1865: I kupih je za petnaest sikala srebra i gomor i po jeèma.
  lug-lug: Awo ne mmugula n’effeeza obuzito bwayo gulaamu kikumi mu nsavu ne lita
    ebikumi bisatu mu amakumi asatu eza sayiri.
  heb-heb: ואכרה לי בחמשה עשר כסף וחמר שערים ולתך שערים׃
  ben-IRV: তাই আমি তাকে পনেরো সেকেল রূপার পয়সা এবং দেড় হোমর যবে আমার জন্য কিনেছি।
  pan-pan: ਸੋ ਮੈਂ ਉਹ ਨੂੰ ਪੰਦਰਾਂ ਸ਼ਕਲ ਅਤੇ ਜੌਂ ਦਾ ਡੇਢ ਹੋਮਰ ਦੇ ਕੇ ਆਪਣੇ ਲਈ ਮੁੱਲ ਲਿਆ
  mya-JVB: ထိုမိန်းမကို ငွေ တဆယ် ငါး ကျပ်၊ မုယော ဆန် တဟောမဲ ခွဲနှင့် ငါ ရွေး ပြီးမှ
    ၊
  hmo-hmo: Vadaeni lau ese unai hahine lau hoia lou, 150 kina bona bali raisi puse
    6 dekena amo.
  urd-urd: इसलिए, मैने उसे पन्द्रह रुपये और डेढ़ ख़ोमर जौ देकर अपने लिए मोल लिया।
  rus-SYN: И приобрел я ее себе за пятнадцать сребренников и за хомер ячменя и полхомера
    ячменя,
  bqc-SIM: Ɔ̃ ma ã́nusu kpà ↄwatɛ̃ gɛ̃o ń naa wɛ́o koko gɛ̃o.
  tcz-CHONGTHU: Keiman amanu chu dangka som le nga chule butun pocha nga a kakile
    choh kit ahitai.
  mar-mar: म्हणून मी पंधरा चांदीचे तुकडे व दिड मण जव देऊन तिला माझ्यासाठी विकत घेतले.
  qub-qub: Chayno nimaptin nogaga warmëta shuntarä quimsa chunca (30) guellaypa chaninwan.
    Chunca pichgata (15) guellayninpa pägarä. Pishejmanna sebädata aypachirä.
  bqp-bqp: Mɑ nɑ dɑ nɑ kurɔ wi yɑkiɑ kɑ sii geesun gobi wɔkurɑ nɔɔbu kɑ sere ɔɔsu
    ditiri nɑtɑ (600).
  hat-hat: Se konsa, m' al achte yon fanm k'ap fè adiltè, mwen peye kenz pyès ajan
    ak sèt barik lòj pou li.
  eng-BSB: So I bought her for fifteen shekels of silver and a homer and a lethech
    of barley.
  eng-WEBPB: So I bought her for myself for fifteen pieces of silver and a homer and
    a half of barley.
  kbq-kbq: Higena 15'a silva zagogi, 6'a bali kutetiki, waini tintetiki hu'na ana
    ara mizasena ete avre'noe.
  nhe-BL: Huajca na nijcojqui Gomer ica san 15 plata tomi huan ica 330 litros tlen
    cebada queja tlen ipati para quicohuas se tlapiyali.
  gub-BL: A'e rupi ame'eg kar amo kuzà aha ihe kury, itaxig parat tetea'u rehe kury,
    arozràn xewar tetea'u rehe no. A'e parat heta 170 kàràm ipuhuz haw. A'e xewar
    heta 150 kir.
  eng-DRA: And I bought her to me for fifteen pieces of silver, and for a core of
    barley, and for half a core of barley.
