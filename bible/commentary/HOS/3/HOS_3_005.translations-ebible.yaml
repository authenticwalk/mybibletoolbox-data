  eng-WEBU: Afterward the children of Israel shall return and seek the LORD their
    God, and David their king, and shall come with trembling to the LORD and to his
    blessings in the last days.
  wal-wal: Hegaappe guyyiyan, Israa7eela asai simmidi, GODAA bantta Xoossaanne Daawita
    bantta kawuwaa koyana; koyidi wurssetta gallassatun eti kokkoriiddi, GODAAKKONNE
    a anjjuwaakko yaana.
  spa-PDDPT: Después volverán los hijos de Israel y buscarán a Yavé su ʼElohim y a
    David su rey. Acudirán temblorosos a Yavé y a su bondad en los últimos días.
  gun-gun: Ha'e va'e rire Israel kuery ojevypa vy oeka ju 'rã okuapy Senhor nguuete
