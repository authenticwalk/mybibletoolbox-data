    Digaula ga hagalaamua Dimaadua, gaa kumi hogi nia wanga dehuia humalia mai baahi
    o Mee.
  uig-ARA: ۋە كېيىنرەك، ئىسرائىل بالىلىرى قايتىپ كېلىدۇ ۋە پەرۋەردىگار بولغان خۇداسىنى
    ھەم داۋۇت پادىشاھىنى ئىزدەيدۇ؛ كۈنلەرنىڭ ئاخىرىدا ئۇلار تەۋرىنىپ ئەيمىنىپ پەرۋەردىگارنىڭ
