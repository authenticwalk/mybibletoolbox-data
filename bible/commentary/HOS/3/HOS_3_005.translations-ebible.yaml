    sila nga magapangurog sa atubangan ni Yahweh tungod sa iyang pagkamaayo.
  pol-UBG: Potem synowie Izraela nawrócą się i będą szukać PANA, swego Boga, i Dawida,
    swego króla; a w ostatecznych dniach będą się bać PANA i jego dobroci.
  agr-agr: Nunú nagkaemakmatai Israel aents aidauk awake anentaimjag Tuke Pujuuwai
    ataktu waketjagtinai. Nunikag nunú tsawan umintai, ataktu Tuke Pujuun eme anentus
    umijuinak, nii yaimpakti tusag segagtinai. Nuninak dita apuji Davitan ataktu egakagtinai.
  kyc-kyc: Dokopa enakana Isaraele wambu dupwa dee kamba nakamana Kamongo Anatu doko
    keta kamba range papala kiŋi Dapitinya para pyao nyeramo doko keta parami. Yuu
    gii doko eparamo dokopa nakama Kamongo kando baa mupwa lao suu pyao pakame kumuo
    karapala Anatumi bange keyange mee mairamo dupwa nyuo kararami.
  urd-GVU: اِس کے بعد اسرائیلی واپس آ کر رب اپنے خدا اور داؤد اپنے بادشاہ کو تلاش
    کریں گے۔ آخری دنوں میں وہ لرزتے ہوئے رب اور اُس کی بھلائی کی طرف رجوع کریں گے۔
  eng-OEBCW: Yet afterward the Israelites will return, and seek the Lord their God
    and their Davidic king, and in the days to come they will turn with awe to the
    Lord and his goodness.
  deu-1912: Darnach werden sich die Kinder Israel bekehren und den HERRN, ihren Gott,
    und ihren König David suchen und werden mit Zittern zu dem HERRN und seiner Gnade
    kommen in der letzten Zeit.
  kan-2017: ಅನಂತರ ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನೂ ಮತ್ತು ತಮ್ಮ ರಾಜನಾದ ದಾವೀದನನ್ನೂ ಪುನಃ ಆಶ್ರಯಿಸುವರು.
    ಹೌದು, ಅಂತ್ಯಕಾಲದಲ್ಲಿ ಯೆಹೋವನನ್ನೂ, ಆತನ ದಯೆಯನ್ನೂ ಭಯಭಕ್ತಿಯಿಂದ ಪಡೆಯುವರು.
  yap-yap: Ma bayi tomur me cheal piyu Israel bayay ngar sulod ngak SOMOL ni Got rorad,
    nge ngak be’ ni owchen David ni ir e pilung rorad. Ma aram e bay yib madgun SOMOL
    u wun’rad me yag ngorad e pi tow’ath rok ni bfel.
  hlt-MCSB: A hnuk ah Israel ca rhoek te mael uh vetih a Pathen BOEIPA neh a manghai
