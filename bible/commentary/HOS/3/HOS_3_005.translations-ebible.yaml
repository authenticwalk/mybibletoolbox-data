    yeniƣa, xundaⱪla Uning meⱨribanliⱪiƣa ⱪarap kelidu».
  beo-beo: Be eso da misunu amoga Isala:ili dunu da ilia Hina Godedafa amoma bu sinidigimu.
    Amola ilia da Da:ibidi egaga fi dunu afae ema sinidigimu. Amasea, ilia da Hina
    Godema bu beda:iba:le, Ea hahawane dogolegele iasu liligi bu ba:mu.
  tpi-OTNT: Dispela taim i pinis, orait bai ol Israel i kam bek long God, Bikpela
    na lotu long em wanpela tasol. Bai ol i bihainim wanpela tumbuna bilong King Devit.
    Na bai ol i aninit long tok bilong Bikpela na bai em i givim ol kain kain gutpela
    presen long ol.
  hau-SA: Daga baya Isra’ilawa za su dawo su nemi Ubangiji Allahnsu da kuma Dawuda
    sarkinsu. Za su je da rawan jiki wajen Ubangiji da kuma ga albarkunsa a kwanakin
    ƙarshe.
  uig-LAT: We kéyinrek, Israil baliliri qaytip kélidu we Perwerdigar bolghan Xudasini
    hem Dawut padishahini izdeydu; künlerning axirida ular tewrinip eyminip Perwerdigarning
    yénigha, shundaqla Uning méhribanliqigha qarap kélidu».
  nde-nde: Muva abako-Israyeli bazaphenduka bamdinge uThixo uNkulunkulu wabo kanye
    loDavida inkosi yabo. Bazakuza kuThixo beqhaqhazela kanye lasezibusisweni zakhe
    ensukwini zokucina.
  ton-ton: Hili ia ʻe tafoki ʻae fānau ʻa ʻIsileli, pea te nau kumi kia Sihova ko
    honau ʻOtua, pea kia Tevita ko honau tuʻi; pea te nau manavahē kia Sihova mo ʻene
    angalelei ʻi he ngaahi ʻaho ki mui.
  ces-1613: Potom pak obrátí se synové Izraelští, a hledati budou Hospodina Boha svého
    i Davida krále svého; a předěšeni jsouce, poběhnou k Hospodinu a k dobrotě jeho
    v posledních časích.
  eng-WMB: Afterward the children of Israel shall return and seek the LORD their God,
    and David their king, and shall come with trembling to the LORD and to his blessings
    in the last days.
  tam-TCV: இவற்றுக்குப்பின் இஸ்ரயேலர் திரும்ப வந்து, தங்களது இறைவனாகிய யெகோவாவையும்,
    அரசனாகிய தாவீதையும் தேடுவார்கள். கடைசி நாட்களில் அவர்கள் யெகோவாவையும், அவருடைய
    ஆசீர்வாதங்களையும் நாடி, நடுக்கத்துடன் வருவார்கள்.
  ceb-ULB: Pagkahuman niana mobalik ug mangita ang mga katawhan sa Israel kang Yahweh
