  msy-2020: Dughiar kam gɨvaghtɨ, Israelia uamategh Ikiavɨra Itir God, men God bagh
    izɨ, akongɨva atiatingvɨra an ziamra fam. Egh me Atrivim Devitɨn ovavir borir
    mamɨn gɨn mangam. Egh me Ikiavɨra Itir Godɨn akamɨn apengan ikɨtɨ, gɨn izamin
    dughiamɨn a bizir aghuariba me danɨngam.
  dop-dop: Ɩ́ kɑ́ tɛ nɑ ɩ́ mǝlɩ mǝ tɛtʋ tɑɑ, nɑ ɩ́ mǝlǝnɑ mǝ Ɩsɔ nɑ mǝ wulɑʋ Tɑfiiti
    lʋlʋɣʋ tʋ tɔɔ. Ɩ́ kɑ́ nyɑnɑ Tɑcɑɑ mɑ́ nɑ mɑ́ɑ́ kooli-mɛɣɛ kʋpɑntʋ.
  azb-azb: Sonra İsrail övladları dönüb özlərinin Allahı Rəbbi və padşahı Davudu axtaracaq.
    Axır zamanda lərzə içində Rəbbə və Onun xeyirxahlığına doğru yönələcəklər».
  eng-DBY: Afterwards shall the children of Israel return, and seek Jehovah their
    God, and David their king; and shall turn with fear toward Jehovah and toward
    his goodness, at the end of the days.
  hin-2017: उसके बाद वे अपने परमेश्वर यहोवा और अपने राजा दाऊद को फिर ढूँढ़ने लगेंगे,
    और अन्त के दिनों में यहोवा के पास, और उसकी उत्तम वस्तुओं के लिये थरथराते हुए आएँगे।
  wol-KYG: Gannaaw loolu bànni Israyil dinañu walbatiku, sàkku seen Yàlla Aji Sax
    ji, ak Daawuda seen buur. Ca jant yu mujj ya, xolub ragal Aji Sax ji lañuy dikke
    fi moom, akug mbaaxam.
  eng-YLT: Afterwards turned back have the sons of Israel, and sought Jehovah their
    God, and David their king, and have hastened unto Jehovah, and unto His goodness,
    in the latter end of the days.
  kne-kne: Sin maod-odi pay ay agew, mansagong din Israelita en Yahweh ay Diyos da
    ya sin polin David ay ari da. Omali da ay manpayegpeg sin sangoanan Diyos ta bindisyonanas
    daida.
  eng-WYC-2017: And after these things the sons of Israel shall turn again, and shall
    seek their Lord God, and David, their king; and they shall dread at the Lord,
    and at the good of him, in the last days.
  eng-WMBB: Afterward the children of Israel shall return and seek the LORD their
    God, and David their king, and shall come with trembling to the LORD and to his
    blessings in the last days.
  urd-GVH: इसके बाद इसराईली वापस आकर रब अपने ख़ुदा और दाऊद अपने बादशाह को तलाश करेंगे।
    आख़िरी दिनों में वह लरज़ते हुए रब और उस की भलाई की तरफ़ रुजू करेंगे।
  rug-rug: Mudina asa si kote pule mae sari tie Izireli meke hata ia se Zihova sa
    dia Tamasa meke se Devita sa dia baṉara. Kote neneqaradi meke mae koe Zihova meke
    mae koari Nana minana koari na rane mumudi.
  gaz-gaz: Ergasii immoo Israaʼeloonni deebiʼanii Waaqayyo Waaqa isaaniitii fi Daawit
    mootii isaanii barbaadu. Isaan bara dhumaa keessa hollachaa gara Waaqayyootii
    fi gara eebba isaa ni dhufu.
  fra-LSG: Après cela, les enfants d’Israël reviendront; ils chercheront l’Éternel,
    leur Dieu, et David, leur roi; et ils tressailliront à la vue de l’Éternel et
    de sa bonté, dans la suite des temps.
  gnn-gnn: Yurru yalalaŋumirriyunydja ŋunhi Yitjuralnydja miṯtji yurru bilyun, gumurr‐roŋiyirrina
    yurru Garraywalana walalaŋgalaŋuwala Godkalana, ga ŋayinydja ŋunhinydjayi yurru
    buŋgawana ŋayi walalaŋgu, ŋunhi ŋayi mala‐wunharanydja beŋuru Giŋ Daypitkala.
    Yo, ŋulinyaramirriyunydjayi bukmak yurru Yitjuralnydja bäpurru' miṯtji märr‐ŋal'yun
    nhanukalaynha yana Garraywalana; walalanydja yurru yana dhäruk‐märramana ŋanya,
    ga nhinanydja walala yurru galkina yana nhanukala. Ga ŋayinydja yurru walalanha
    bitjan goŋmirriyamana wal'ŋu dhunupana, ŋuriŋinydja waluyu ŋunhi dhä‐yawar'yunarayunydja.
  yal-yal: Na xanbi ra, Isirayila kaane xɛtɛma nɛn, e Alatala fen, e Ala, e nun Dawuda,
    e mangana. E gaxuxin yi fa Alatala ma e nun a nɛma waxati famatɔni.
  haw-1868: Mahope iho e huli mai na mamo a Iseraela, a imi ia Iehova ko lakou Akua,
    a me Davida ko lakou alii; A e makau lakou ia Iehova, a me kona lokomaikai i na
    la mahope.
  arb-NAV: ثُمَّ يَرْجِعُ أَبْنَاءُ إِسْرَائِيلَ وَيَطْلُبُونَ الرَّبَّ إِلَهَهُمْ،
    وَدَاوُدَ مَلِكَهُمْ، وَيَلْتَمِسُونَ بِرَهْبَةٍ الرَّبَّ وَجُودَهُ فِي آخِرِ
    الأَيَّامِ».
  ewe-ewe: Emegbe la, woatrɔ adi Yehowa, woƒe Mawu la, eye woayi woƒe Fia gbɔ. Woatsɔ
    dzodzo nyanyanya ava Yehowa kple eƒe dɔmenyonyo gbɔ le ŋkeke mamlɛawo me.
  eng-LEE: After that will the children of Israel return, and seek for the Lord their
    God and David their king; and fearing will they hasten to the Lord and to his
    goodness in the latter days,
  asm-FB: তাৰ পাছত ইস্ৰায়েলীয়াসকলে ঘূৰি আহি তেওঁলোকৰ ঈশ্বৰ যিহোৱা আৰু তেওঁলোকৰ ৰজা
    দায়ুদক বিচাৰিব। শেষকালত তেওঁলোকে ভয়েৰে যিহোৱা আৰু তেওঁৰ উত্তমতালৈ আহিব।
  sus-A: نَ دَنفِ شَنبِ، عِسِرَيِلَكَيٍ فبِلٍنمَ نّ، عٍ قَ عٍ مَرِفِ عَلَتَلَ قٍن،
    عَ نُن عٍ شَ مَنفّ دَوُدَ. نَ تّمُي، عٍ قَمَ نّ فَاشُدٍ عَلَتَلَ يَ رَ، عٍ مَن
    لُ عَ شَ هِننّ بُن مَ تّمُي بِرِن.
  fra-SBL: Ensuite, les enfants d'Israël reviendront et chercheront Yahvé, leur Dieu,
    et David, leur roi, et ils viendront avec tremblement à Yahvé et à ses bénédictions,
    dans les derniers jours.
  hbo-hbo: אַחַ֗ר יָשֻׁ֙בוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וּבִקְשׁוּ֙ אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֔ם
    וְאֵ֖ת דָּוִ֣ד מַלְכָּ֑ם וּפָחֲד֧וּ אֶל־יְהוָ֛ה וְאֶל־טוּבֹ֖ו בְּאַחֲרִ֥ית הַיָּמִֽים׃
    פ
  kik-kik: Thuutha ũcio andũ a Isiraeli nĩmagacooka na marongorie Jehova Ngai wao
    na Daudi mũthamaki wao. Nĩmagooka makĩinainaga kũrĩ Jehova na kũrĩ irathimo ciake
    matukũ-inĩ ma mũthia.
  fra-NCL: Après cela les enfants d’Israël se convertiront et chercheront de nouveau
    Yahweh, leur Dieu, et David, leur roi ; ils reviendront en tremblant vers Yahweh
    et vers sa bonté, à la fin des jours.
  cek-AK: Ani boeng naah, Israel caanawk mah anih hoihhaih to hnuk o moe, angmacae
    ih Angraeng Sithaw hoi angmacae ih siangpahrang, David to pakrong hanah, Angraeng
    zithaih hoiah amlaem o let tih.
  cuk-cuk: Geb sorbali, Israel-dulemar gannar na e-Bab-Dummad-Jehová amidmaloed, degi,
    e-rey-David amidmaloed. Ibagan-bergued-mosale, Bab-Jehová-dobekwaa gunonimaloed,
    degi, Bab-Dummad-e-nued-binsaed-egisnai gunonimaloed.
  uig-CYR: Вә кейинрәк, Исраил балилири қайтип келиду вә Пәрвәрдигар болған Худасини
    һәм Давут падишасини издәйду; күнләрниң ахирида улар тәвринип әйминип Пәрвәрдигарниң
    йениға, шундақла Униң меһриванлиғиға қарап келиду».
  tel-2017: తరువాత ఇశ్రాయేలీయులు తిరిగి వచ్చి తమ దేవుడైన యెహోవా దగ్గరా తమ రాజు దావీదు
    దగ్గరా విచారణ చేస్తారు. చివరి రోజుల్లో వారు భయ భక్తులు కలిగి యెహోవా అనుగ్రహం కోసం
    ఆయన దగ్గరికి వస్తారు.
  hat-BSA: Apre sa, fis Israël yo va retounen chache SENYÈ Bondye yo a, ak David,
    wa yo a. Yo va vini avèk krentif kote SENYÈ a e kote bonte Li nan dènye jou yo.
  kos-kos: Tusruktu oasr pacl se ac fah tuku ke mwet Israel ac fah sifilpa forla nu
    sin LEUM GOD lalos, ac nu sin sie mwet ke fwilin tulik natul David tuh in tokosra
    lalos. Na elos ac fah sangeng sin LEUM GOD, ac El ac fah sang ma wo nu selos.
  hbo-WLC: אַחַ֗ר יָשֻׁ֙בוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וּבִקְשׁוּ֙ אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֔ם
    וְאֵ֖ת דָּוִ֣ד מַלְכָּ֑ם וּפָחֲד֧וּ אֶל־יְהוָ֛ה וְאֶל־טוּב֖וֹ בְּאַחֲרִ֥ית הַיָּמִֽים׃
    פ
  ibo-ibo: Mgbe nke a gasịrị, Izrel ga-alọghachi, chọọ Onyenwe anyị bụ Chineke ha,
    na Devid bụ eze ha. Ha ga-ewere ịma jijiji bịakwute Onyenwe anyị, bịaghachitekwa
    ngọzị ya nʼoge ikpeazụ a.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଫେରି ଆସିବେ ଓ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ
    ଓ ଆପଣାମାନଙ୍କର ରାଜା ଦାଉଦଙ୍କୁ ଅନ୍ଵେଷଣ କରିବେ; ଆଉ, ଶେଷ କାଳରେ ସେମାନେ ଭୟଯୁକ୍ତ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟକୁ ଓ ତାହାଙ୍କ ଅନୁଗ୍ରହର ନିକଟକୁ ଆସିବେ।
  chk-chk: Mürin, ekewe chon Israel repwe kul o kütta ewe Samol mi Lapalap ar we Kot,
    pwal eman mwirimwirin Tafit ar we king. Repwe feito ren ewe Samol mi Lapalap fän
    chechech o angei an feiöch lon fansoun epwe feito.
  rop-rop: Bambai dei garra tenim miselp en kambek langa YAWEI det trubala God blanga
    olabat, en dei garra bulurrum det king hu garra kamat brom det femili lain blanga
    King Deibid. Det taim garra kaman weya detlot Isreil pipul garra kaman bradinbalawei
    langa YAWEI, en dei garra abumbat ola gudbala ting weya im wandi gibit olabat.
  ukr-1871: Аж потім обернуться сини Ізрайлеві, та шукати муть Господа, Бога свого,
    й Давида, царя свого, й будуть у страху стояти перед Господом і ласкою його —
    в останнї днї.
  deu-1951: Darnach werden die Kinder Israel umkehren und den HERRN, ihren Gott, und
    David, ihren König, suchen und werden sich bebend zu dem HERRN und zu seiner Güte
    flüchten am Ende der Tage.
  eng-JPS: afterward shall the children of Israel return, and seek the LORD their
    God, and David their king; and shall come trembling unto the LORD and to His goodness
    in the end of days.
  srp-1865: Poslije æe se obratiti i tražiæe Gospoda Boga svojega i Davida cara svojega,
    i u strahu æe pristupiti ka Gospodu i blagosti njegovoj u pošljednja vremena.
  lug-lug: N’oluvannyuma abaana ba Isirayiri balidda ne banoonya Mukama Katonda waabwe
    ne Dawudi kabaka waabwe. Balijja eri Mukama nga bakankana nga banoonya emikisa
    gye mu nnaku ez’oluvannyuma.
  heb-heb: אחר ישבו בני ישראל ובקשו את יהוה אלהיהם ואת דויד מלכם ופחדו אל יהוה ואל
    טובו באחרית הימים׃
  ben-IRV: পরবর্তীকালে ইস্রারায়েলের লোকেরা ফিরে আসবে এবং তাদের ঈশ্বর সদাপ্রভুকে খুঁজবে
    এবং তাদের রাজা দায়ূদকে খুঁজবে। এবং শেষ দিন গুলোতে, তারা কাঁপতে কাঁপতে সদাপ্রভুর
    সামনে ও তাঁর আশীর্বাদের সামনে আসবে।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਇਸਰਾਏਲੀ ਮੁੜਨਗੇ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਅਤੇ ਦਾਊਦ ਆਪਣੇ ਰਾਜਾ
    ਨੂੰ ਭਾਲਣਗੇ। ਆਖਰੀ ਦਿਨਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਅਤੇ ਉਹ ਦੀ ਭਲਿਆਈ ਵੱਲ ਭੈਅ ਮੰਨ ਕੇ ਮੁੜਨਗੇ।
  mya-JVB: ထိုနောက်မှ ဣသရေလ အမျိုးသား တို့သည် ပြန် လာ၍ ၊ သူ တို့ဘုရား သခင်ထာဝရဘုရား
    ကို၎င်း ၊ သူ တို့ရှင်ဘုရင် ဒါဝိဒ် ကို၎င်းရှာ ၍ ၊ နောင် ကာလ ၌ ကျေးဇူး တော်ကိုခံ
    အံ့သောငှါ ၊ ထာဝရဘုရား ထံ တော်သို့ တုန်လှုပ် လျက် ပြေးကြလိမ့်မည်။
  hmo-hmo: Inai nega be ia ore neganai, Israela taudia ese Lohiabada Dirava dekenai
    do idia giroa lou, bona ia sibona dekenai do idia tomadiho. Bona idia ese edia
    King, Davida ena tubuna do idia kamonai henia. Unai neganai idia ese Lohiabada
    do idia gari henia, bona ia ese iena harihari gaudia do ia henidia.
  urd-urd: इसके बाद बनी — इस्राईल रुजू' लाएँगे, और ख़ुदावन्द अपने ख़ुदा को और अपने
    बादशाह दाऊद को ढूँडेंगे और आख़िरी दिनों में डरते हुए ख़ुदावन्द और उसकी मेहरबानी
    के तालिब होंगे।
  rus-SYN: После того обратятся сыны Израилевы и взыщут Господа Бога своего и Давида,
    царя своего, и будут благоговеть пред Господом и благостью Его в последние дни.
  bqc-SIM: Bee gbɛa aa ɛa su, aai Dii ń Lua ń ń kía Davidi buio kĩ́i wɛɛlɛ. Gↄↄgbɛzãzĩ
    aa zɛ ń Diio ń a ɛ̀fãaio ń kpakpanagaao.
  tcz-CHONGTHU: Ahin khonungleh, hung kilehei kitun tin, Pakai Pathen hengle alengpau
    David alhangaidiu; khonung teng leh, Pakai a Pathen’u phatna agin diu ahi.
  mar-mar: नंतर इस्राएलाचे लोक परत येतील व आपल्या देव परमेश्वर आणि राजा दावीद यांना
    शोधतील आणि शेवटच्या दिवसात, ते परमेश्वराच्या समोर त्याच्या चांगुलपणात भितीने कापत
    येतील.
  qub-qub: Chayno cashanpitarämi Israelcunaga Tayta Diosman cutenga. Davidpita miraj
    rayninmanpis cutenga. Ushanan watacunachöga fiyupa rispitar aywanga Tayta Diospa
    ñaupanman. Chaura Tayta Diospis bindisyunnintami churanga.
  bqp-bqp: Yenibɑn biru, bɑ koo wurɑmɑ bu Gusunɔ ben Yinni kɑsu kɑ mɑɑ ben sikɑdo
    Dɑfidin bɑndu wi u rɑɑ sɑ̃ɑ ben sinɑ boko. Bɑ koo nuku dobu ko bɑ̀ n Yinni Gusunɔ
    wɑ kɑ win kĩi te u koo bu sɔ̃ɔsi sɑɑ ye sɔɔ.
  hat-hat: Apre sa, moun Izrayèl yo va tounen sou sa yo te fè a. Seyè a, Bondye yo
    a, va fè yo chache l', y'a tounen vin jwenn David, wa yo a. Y'a gen krentif pou
    Seyè a. Apre sa, y'a toujou resevwa favè l'.
  eng-BSB: Afterward, the people of Israel will return and seek the LORD their God
    and David their king. They will come trembling to the LORD and to His goodness
    in the last days.
  eng-WEBPB: Afterward the children of Israel shall return and seek the LORD their
    God, and David their king, and shall come with trembling to the LORD and to his
    blessings in the last days.
  kbq-kbq: Ana hanigeno Israeli vahe'mo'za ete rukrahe hu'za Ra Anumzana zamagra'a
    Anumzante'ene kinizmi Devitinte'ene egahaze. Ana nehu'za Ra Anumzamofonku korora
    hunte'za agoraga'a mani'neza, henkama maniza vanaza knafina Agripinkati knare'zana
    erigahaze.
  nhe-BL: Pero teipa nopa israelitame sampa mocuepase huan quitemose TOTECO ininDios,
    huan quitemose David, inintlanahuatijca. Quena, ipan itlamiya tonali israelitame
    huihuipicatihualase ica miyac tlatlepanitacayotl iixpa TOTECO para nopa tlatiochihualistli
    tlen yajaya temaca.
  gub-BL: Amo 'ar uhem putar nehe. A'e 'ar mehe teko Izaew uzewyr putar Tupàn Tuweharupi
    Wiko Ma'e uzar pe wà nehe. Umuwete katu wi putar wà nehe. Amo tuwihawete Tawi
    zuapyr wiko putar wanuwihawete romo nehe. A'e 'ar mehe umuwete katu putar Tupàn
    Tuweharupi Wiko Ma'e ukyze haw rupi wà nehe. A'e ae umur putar uze'egatu tetea'u
    wanupe nehe no.
  eng-DRA: 'And after this the children of Israel shall return, and shall seek the
    Lord their God, and David their king: and they shall fear the Lord, and his goodness
    in the last days.'
