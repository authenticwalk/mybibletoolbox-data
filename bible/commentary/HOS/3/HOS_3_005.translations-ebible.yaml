  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢና ዔያቶኮ ካኣቲ ዳውቴና ባንሢ ሺራንዳኔ፤ ጋፒንፆ ዎዶይዳ
    ዒጊጪ ጎጋይቂሢና ናንጊና ናንጋ ጎዳ ባንሢ ዔያታ ዬዓንዳኔ፤ ዓንጂንታ ዓንጆዋ ዔያታ ዔካንዳኔ።
  twi-ASANTE: Akyire yi, Israelfoɔ bɛsane akɔhwehwɛ Awurade, wɔn Onyankopɔn, ne Dawid
