  tbz-SIM: Isidɑyɛɛribɛ bo wɛ̃tɛ, kɛ́ n wɑmmú mí mbɛ Yiɛ̀ nKuyie, mí nwèè bɛ̀ te,
    kɛ́wɑmmú bɛ kóo kpɑ̀ɑ̀tì Dɑfiti. Dɛ kó yɛwe bo pɛ̃ɛ̃tɛ́ kɛ̀ bɛ̀ nni nwɑnti kɛ
