verse: HOS.003.005
translations:
  mal-C: പിന്നീട് ഇസ്രായേൽജനം മടങ്ങിവന്ന്, തങ്ങളുടെ ദൈവമായ യഹോവയെയും തങ്ങളുടെ രാജാവായ
    ദാവീദിനെയും അന്വേഷിക്കും. അന്ത്യനാളുകളിൽ അവർ ഭയന്നുവിറച്ചുകൊണ്ട് യഹോവയുടെ അടുക്കലേക്കും
    അവിടത്തെ നന്മയിലേക്കും മടങ്ങിവരും.
  deu-TKW: Darnach werden die Israeliten umkehren und Jahwe, ihren Gott, und David,
    ihren König, suchen und werden in der alsdann folgenden Zeit voll Furcht zu Jahwe
    und zu seinem Segen eilen!
  lin-lin: Sima na yango, bana ya Isalaele bakozongela mpe bakoluka Yawe, Nzambe na
    bango, mpe Davidi, mokonzi na bango ; bakobelema epai na Yawe, na kolenga nyonso,
    mpo na kozwa mapamboli na Ye, na mikolo oyo ekolanda.
  eng-LSV: Afterward the sons of Israel have turned back, and sought their God YHWH,
    and David their king, and have hurried to YHWH, and to His goodness, in the latter
    end of the days.
  eng-GNV: Afterward shall the children of Israel conuert, and seeke the Lord their
    God, and Dauid their King, and shall feare the Lord, and his goodnes in the latter
    dayes.
  eng-WEBSTER: Afterward shall the children of Israel return, and seek the LORD their
    God, and David their king; and shall fear the LORD and his goodness in the latter
    days.
  nhw-BL: Pero teipa nopa israelitame sempa mocuepase huan quitemose TOTECO ininDios,
    huan quitemose David, inintlanahuatijca. Quena, ipan itlamiya tonali israelitame
    huihuipicatihualase ica miyac tlatlepanitacayotl iixpa TOTECO para nopa tlatiochihualistli
    catli yaya temaca.
  swh-ONEN: Baadaye Waisraeli watarudi na kumtafuta Bwana Mungu wao na Daudi mfalme
    wao. Watakuja wakitetemeka kwa Bwana na kwa baraka zake katika siku za mwisho.
  bba-bba: Yenibɑn biru, bɑ koo wurɑmɑ bu Gusunɔ ben Yinni kɑsu kɑ mɑɑ ben sikɑdo
    Dɑfidin bɑndu wi u rɑɑ sɑ̃ɑ ben sinɑ boko. Bɑ koo nuku dobu ko bɑ̀ n Yinni Gusunɔ
    wɑ kɑ win kĩi te u koo bu sɔ̃ɔsi sɑɑ ye sɔɔ.
  eng-KJVCPB: afterward shall the children of Israel return, and seek the Lord their
    God, and David their king; and shall fear the Lord and his goodness in the latter
    days.
  luo-luo: To bangʼe jo-Israel biro duogo ka gidwaro Jehova Nyasaye ma Nyasachgi gi
    Daudi ruodhgi. Ginibi ka gitetni e nyim Jehova Nyasaye kendo e gwethne e ndalo
    mogik.
  meu-meu: Gabeamo, Israel taudia na bae lou, Iehova, edia Dirava, bona David, edia
    pavapava, bae tahudia; mai garidia ida Iehova mai ena hebogahisi ida bae lou henidia,
    dina gabedia ai.
  npi-ULB: त्यसपछि इस्राएलका मानिसहरू फर्कनेछन् र परमप्रभु आफ्‍ना परमेश्‍वर र आफ्‍ना
    राजा दाऊदलाई खोज्‍नेछन्, र अन्तका दिनहरूमा, तिनीहरु परमप्रभु र उहाँको भलाइको सामु
    भयसाथ आउँछन् ।
  yor-yor: Lẹ́yìn èyí ni àwọn ọmọ Israẹli yóò padà láti wá Olúwa Ọlọ́run wọn àti Dafidi
    ọba wọn. Wọn yóò sì wá síwájú Olúwa pẹ̀lú ẹ̀rù, wọn ó sì jọ̀wọ́ ara wọn fún Olúwa
    àti ìbùkún rẹ̀ ní ọjọ́ ìkẹyìn.
  pes-OPCB: پس از آن ایشان به سوی خداوند، خدایشان و داوود، پادشاهشان بازگشت خواهند
    نمود. ایشان با ترس و لرز به سوی خداوند خواهند آمد و از برکات او برخوردار خواهند
    گردید.
  tgl-ULB: Pagkatapos, manunumbalik at hahanapin ng mga tao ng Israel si Yahweh na
    kanilang Diyos at si David na kanilang hari. At sa huling mga araw, lalapit silang
    nanginginig sa harapan ni Yahweh at sa kaniyang kabutihan.
  hui-hui: Isaraele wali agali tigua urunidagua bialu howa Anduane Homogo tinaga Ngode
    Datagaliwabe kahayagi dai buwa ibu mitangi bialu lotu lolebira. Tigua Kini Debidinaga
    aguanene mbira holebirago ibu kagohabi dai bulebira. Ani bialu howa tigua Anduane
    Homogonaga andaneha howa ibunaga bi hale halu kagola ibugua nde ti bayale helonaga
    mbirale tara tararu migi bulebira.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည် သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ထံ​တော်​သို့​လည်း​ကောင်း၊ သူ​တို့​၏​ဘု​ရင် ဒါ​ဝိဒ်​မင်း​၏​အ​ဆက်​အ​နွယ်​ထံ​သို့​လည်း
    ကောင်း​ပြန်​လာ​မည့်​အ​ချိန်​ကျ​ရောက်​လိမ့် မည်။ ထို​အ​ခါ​သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား
    အား​ကြောက်​ရွံ့​ရို​သေ​ကြ​လိမ့်​မည်။ ကိုယ် တော်​သည်​လည်း​သူ​တို့​အား​ကောင်း​ချီး
    မင်္ဂ​လာ​ကို​ချ​ပေး​တော်​မူ​လိမ့်​မည်။
  bod-N: དེའི་རྗེས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཕྱིར་ལོག་ནས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་རང་གི་རྒྱལ་པོ་དཱ་བིད་བཙལ་ནས།
    མཐའ་མའི་ཉིན་མོ་དག་ལ་ཁོ་རྣམས་ཀྱིས་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པའི་སྒོ་ནས་ཁོང་གི་ཐུགས་རྗེའི་སྐྱབས་སུ་མཆི་བར་འགྱུར་རོ།
    །
  sna-sna: Mushure maizvozvo vaIsraeri vachadzoka vagotsvaka Jehovha Mwari wavo naDhavhidhi
    mambo wavo. Vachauya vachidedera kuna Jehovha nokumaropafadzo ake mumazuva okupedzisira.
  spa-BLM: Después, los hijos de Israel volverán y buscarán a Yahvé, su Dios, y a
    David, su rey, y acudirán con temor a Yahvé y a sus bendiciones en los últimos
    días.
  cac-cac: Ol lajvoc chi' jun, a d'a slajvub' c'ual, ol meltzajxoc eb'. Ol in yalanxi
    eb' sDiosaloc, ol schaan junoc yin̈tilal vin̈aj David eb' sreyaloc. Icha chi'
    ol aj yoch eb' ejmelal d'a vichan̈ a in Jehová in tic yed' schaan svach'il eb'
    tas ol vac'a'.
  swh-ULB: Baadaye watu wa Israeli watarudi na kumtafuta Bwana Mungu wao na Daudi
    mfalme wao. Na katika siku za mwisho, watakuja wakitetemeka mbele za Bwana na
    wema wake.
  bel-bel: Пасьля гэтага навернуцца сыны Ізраілевыя і знойдуць Госпада Бога свайго
    і Давіда, цара свайго, і будуць богабаязныя перад Госпадам і даброцьцю Ягонай
    у апошнія дні».
  deu-ELBBK: Danach werden die Kinder Israel umkehren und den HERRN, ihren Gott, und
    David, ihren König, suchen; und sie werden sich zitternd wenden zu dem HERRN und
    zu seiner Güte am Ende der Tage.
  mbb-OT: Piru ziyà te huziyan, he edtelinguma he menge andew, edlikù dan edangep
    diyà te Nengazen he Megbevayè dan wey ziyà te hadì dan he kevuwazan ni David.
    Ed-uvey zan diyà te Nengazen duma is kedtahud tenged te ketulanged din.
  mal-2015: പിന്നത്തേതിൽ യിസ്രായേൽമക്കൾ തിരിഞ്ഞു തങ്ങളുടെ ദൈവമായ യഹോവയെയും തങ്ങളുടെ
    രാജാവായ ദാവീദിനെയും അന്വേഷിക്കും; ഭാവികാലത്തു അവർ ഭയപ്പെട്ടും കൊണ്ടു യഹോവയിങ്കലേക്കും
    അവന്റെ നന്മയിങ്കലേക്കും വരും.
  rmc-rmc: Paľis pes o Izraeliti visarena a rodena le RAJES, peskre Devles, the le
    Davidoskre čhas, peskre kraľis. A andro posledna dživesa avena daraha anglo RAJ
    a prilena leskro lačhipen.
  pes-OPV: و بعد از آن بنی‌اسرائیل بازگشت نموده، یهوه خدای خویش و پادشاه خود داود
    را خواهند طلبید و در ایام بازپسین بسوی خداوند و احسان او با ترس خواهند آمد.
  ron-1924: Дупэ ачея, копиий луй Исраел се вор ынтоарче ши вор кэута пе Домнул Думнезеул
    лор ши пе ымпэратул лор Давид ши вор тресэри ла ведеря Домнулуй ши а бунэтэций
    Луй ын времуриле де пе урмэ.
  ben-OBCV: এরপর ইস্রায়েলীরা ফিরে আসবে ও তাদের ঈশ্বর সদাপ্রভুর ও তাদের রাজা দাউদের
    অন্বেষণ করবে। উত্তরকালে তারা সভয়ে সদাপ্রভুর কাছে ও তাঁর আশীর্বাদ লাভের জন্য আসবে।
  som-som: Oo markaas dabadeedna dadka Israa'iil way soo noqon doonaan, oo waxay doondooni
    doonaan Rabbiga Ilaahooda ah, iyo Daa'uud oo boqorkooda ah, oo ugu dambaysta ayay
    cabsi ula iman doonaan Rabbigooda iyo wanaaggiisa.
  lat-VUC: 'Et post hæc revertentur filii Israël, et quærent Dominum Deum suum, et
    David regem suum: et pavebunt ad Dominum, et ad bonum ejus, in novissimo dierum.'
  eng-ASVBT: afterward shall the children of Israel return, and seek Jehovah their
    God, and David their king, and shall come with fear unto Jehovah and to his goodness
    in the latter days.
  ita-1885: Poi i figliuoli d'Israele ricercheranno di nuovo il Signore Iddio loro,
    e Davide lor re; e con timore si ridurranno al Signore, ed alla sua bontà, nella
    fine de' giorni.
  eng-LXXUP: And afterward shall the children of Israel return, and shall seek the
    Lord their God, and David their king; and shall be amazed at the Lord and at his
    goodness in the latter days.
  eng-ULB: Afterward the people of Israel will return and seek Yahweh their God and
    David their king, and in the last days, they will come trembling before Yahweh
    and his goodness.
  spa-VBL: Después de esto, el pueblo de Israel volverá y se dedicará al Señor su
    Dios y al linaje de David, su rey. En los últimos días vendrán con asombro y reverencia
    por el Señor y su bondad.
  fra-_FOB: Après cela, les enfants d'Israël reviendront, et rechercheront l'Éternel
    leur Dieu, et David, leur roi. Et ils viendront avec crainte à l'Éternel et à
    sa bonté, aux derniers jours.
  mal-mal: പിന്നെ, യിസ്രായേൽ മക്കൾ മനംതിരിഞ്ഞ് തങ്ങളുടെ ദൈവമായ യഹോവയെയും തങ്ങളുടെ
    രാജാവായ ദാവീദിനെയും അന്വേഷിക്കും; ഭാവികാലത്ത് അവർ ഭയപ്പെട്ട് യഹോവയിലേക്കും അവിടുത്തെ
    നന്മയിലേക്കും വരും.
  urd-GVR: Is ke bād Isrāīlī wāpas ā kar Rab apne Ḳhudā aur Dāūd apne bādshāh ko talāsh
    kareṅge. Āḳhirī dinoṅ meṅ wuh larazte hue Rab aur us kī bhalāī kī taraf rujū kareṅge.
  suz-BL: मिनु नोले ङा नाक्‍तीमी इस्राएलीपुकी लेश्‍शा, परमप्रभु यावे, आन परमप्रभु
    कली नु आन पिप दाऊद कली माल्‍नीम। मेकोपुकी ख्रिंख्रि पा आन परमप्रभु यावे गे लेश्‍शा,
    आसीक ताइनीम। येरमीया ३०:९; इजीकीएल ३४:२३-२४
  eng-NOY: Afterward shall the sons of Israel return, and seek Jehovah their God,
    and David their king, and turn with fear to Jehovah and his goodness in future
    times.
  ita-1927: Poi i figliuoli d’Israele torneranno a cercare l’Eterno, il loro Dio,
    e Davide loro re, e ricorreranno tremanti all’Eterno e alla sua bontà, negli ultimi
    giorni.
  ckb-ckb: پاش ئەوە نەوەی ئیسرائیل دەگەڕێنەوە و ڕوو لە یەزدانی پەروەردگاریان و داودی
    پاشایان دەکەن، لە ڕۆژانی کۆتاییدا بە لەرزەوە ڕوو لە یەزدان و چاکەکەی دەکەن.
  eng-BBE: And after that, the children of Israel will come back and go in search
    of the Lord their God and David their king; and they will come in fear to the
    Lord and to his mercies in the days to come.
  kan-OKCV: ಆಮೇಲೆ ಇಸ್ರಾಯೇಲರು ತಿರುಗಿಕೊಂಡು ಅವರ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಮತ್ತು ಅವರ ಅರಸನಾದ
    ದಾವೀದನನ್ನು ಹುಡುಕಿಕೊಂಡು, ಅಂತ್ಯ ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನೂ, ಆತನ ಒಳ್ಳೆಯತನವನ್ನೂ ಭಯಭಕ್ತಿಯಿಂದ
    ಪಡೆಯುವರು.
  tam-2017: பின்பு இஸ்ரவேல் மக்கள் திரும்பி, தங்கள் தேவனாகிய யெகோவாவையும், தங்கள்
    ராஜாவாகிய தாவீதையும் தேடி, கடைசி நாட்களில் யெகோவாவையும், அவருடைய தயவையும் நாடி
    நடுக்கத்துடன் வருவார்கள்.
  spa-RV-1909: Después volverán los hijos de Israel, y buscarán á Jehová su Dios,
    y á David su rey; y temerán á Jehová y á su bondad en el fin de los días.
  ron-BTF: După aceasta copiii lui Israel se vor întoarce şi vor căuta pe DOMNUL Dumnezeul
    lor şi pe David împăratul lor; şi se vor teme de DOMNUL şi de bunătatea lui în
    zilele de pe urmă.
  eng-WEBP: Afterward the children of Israel shall return and seek the LORD their
    God, and David their king, and shall come with trembling to the LORD and to his
    blessings in the last days.
  eng-FBV: After this, the people of Israel will return and dedicate themselves to
    the Lord their God and to the line of David their king. In the last days they
    will come with awe and reverence for the Lord and his goodness.
  nld-1939: Maar dan zullen de kinderen van Israël zich bekeren, Jahweh, hun God,
    weer zoeken, en David hun koning; op het einde der dagen keren zij vol ontzag
    tot Jahweh en zijn weldaden terug!
  nch-BL: Pero teipa nopa israelitame sempa mocuepase huan quitemose TOTECO ininDios,
    huan quitemose David, inintanahuatijca. Quena, ipan itamiya tonali israelitame
    huihuipicatihualase ica miyac tatepanitacayot iixpa TOTECO para nopa tatiochihualisti
    cati yaya temaca.
  vie-1934: Nhưng, rồi đó, con cái Y-sơ-ra-ên sẽ trở lại tìm kiếm Giê-hô-va Đức Chúa
    Trời mình, và Đa-vít vua mình. Chúng nó sẽ kính sợ mà trở về cùng Đức Giê-hô-va,
    và được ơn Ngài trong những ngày sau rốt.
  hin-CV: उसके बाद इस्राएली लोग लौटेंगे और याहवेह, अपने परमेश्वर तथा दावीद, अपने राजा
    की खोज करेंगे. वे आखिरी के दिनों में कांपते हुए याहवेह के पास और उसके आशीषों के
    लिये आएंगे.
  spa-BES: Y después de eso, los hijos de Israel regresarán e irán en busca del Señor
    su Dios y David su rey; y vendrán con temor al Señor y a sus misericordias en
    los días venideros.
  tdx-tdx: Ie modo izay, le himpoly o ana’ Israeleo, hipay Iehovà Andrianañahare’
    iareo, naho i Davide mpanjaka’ iareo; vaho hañeveñe am’ Iehovà naho i fatariha’ey
    amo andro sehanga’eo.
  tha-KJV: ภายหลังวงศ์วานอิสราเอลจะกลับมา และแสวงหาพระเยโฮวาห์พระเจ้าของเขา และแสวงดาวิดกษั​ตริ​ย์ของเขาทั้งหลาย
    และในกาลต่อไปเขาจะมีความยำเกรงต่อพระเยโฮวาห์และต่อความดีของพระองค์
  por-BR-2018: Depois os filhos de Israel voltarão e buscarão ao SENHOR seu Deus,
    e a Davi seu rei; e temendo virão ao SENHOR e à sua bondade no fim dos dias.
  deu-ELO: Danach werden die Kinder Israel umkehren und Jehova, ihren Gott, und David,
    ihren König, suchen; und sie werden sich zitternd wenden zu Jehova und zu seiner
    Güte am Ende der Tage.
  eng-WYC-2018: And after these things the sons of Israel shall turn again, and shall
    seek their Lord God, and David, their king; and they shall dread at the Lord,
    and at the good of him, in the last days. (And after these things the Israelites
    shall repent, and shall seek the Lord their God, and David, their king; and they
    shall fear the Lord, and shall receive good things from him, in the coming days.)
  epo-epo: poste la Izraelidoj returnos sin, kaj serĉos la Eternulon, sian Dion, kaj
    Davidon, sian reĝon, kaj ili respektegos la Eternulon kaj Lian bonon en la fina
    tempo.
  uig-PIN: Wǝ keyinrǝk, Israil baliliri ⱪaytip kelidu wǝ Pǝrwǝrdigar bolƣan Hudasini
