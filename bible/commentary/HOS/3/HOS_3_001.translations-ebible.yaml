    mehn Israel kan, mehndahte ar sohpeiongehr koht teikan oh mwahuki meirongkihong
    dikedik en eni kan wahn wain madekeng.”
  jae-jae: Apômtau kêsôm biŋ gêdêŋ aê gebe “Ôna êtiam ma têmtac êwiŋ awê teŋ, taŋ
    ênê akweŋ têtac gêwiŋ eŋ naŋ, mago gêgôm mockaiŋo. Têmtac êwiŋ eŋ êtôm aê, Apômtau,
    têtac gêwiŋ Israel gamoa. Israel tonaŋ sêjam tauŋ ôkwi gêdêŋ anôtôi ŋagêdô ma
    sebe sêkêŋ polom ŋakana ŋakeleŋ êndêŋ êsêac êtu da.”
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: Una vana mulai, una la pire tika na vavina
    ba dir talaina ma tika na tutana, a tena nipo, da ra Luluai i mari ra tarai Israel,
    ma a dovotina, dia vana irai tadav ra umana god irairai, ma dia mainge ra gem
    ba di pait ia ma ra vuai na vain.'
  grc-BRENT: Καὶ εἶπε, Κύριος πρὸς μὲ, ἔτι πορεύθητι, καὶ ἀγάπησον γυναῖκα ἀγαπῶσαν
    πονηρὰ, καὶ μοιχαλὶν, καθὼς ἀγαπᾷ ὁ Θεὸς τοὺς υἱοὺς Ἰσραὴλ, καὶ αὐτοὶ ἐπιβλέπουσιν
    ἐπὶ θεοὺς αλλοτρίους, καὶ φιλοῦσι πέμματα μετὰ σταφίδος.
  ind-AYT: TUHAN berfirman kepadaku, “Pergilah lagi, cintailah perempuan yang dikasihi
    oleh laki-laki lain, yang adalah pezina, seperti TUHAN mengasihi anak-anak Israel,
    yang sekalipun berpaling kepada ilah-ilah lain dan lebih menyukai kue kismis dari
    anggur.”
  nya-nya: Yehova anati kwa ine, “Pita kamukondenso mkazi wako, ngakhale ali pa chibwenzi
    ndi wina ndi kuti ndi wachigololo. Mukonde iyeyo monga momwe Yehova amakondera
    Aisraeli, ngakhale iwo amapita kukapembedza milungu ina ndi kukonda nsembe za
    keke zamphesa zowuma.”
  hrv-hrv: 'Potom mi Jahve reče: “Idi opet, ljubi ženu koja drugog ljubi i čini preljub,
    kao što Jahve ljubi djecu Izraelovu dok se oni k drugim bogovima okreću i žude
    za kolačima od grožđa.”'
  mps-mps: Genuai Bidigo enabolo te tama po ma wali, “Nago te naga we godolo ma yao,
    megi da agai te gasa bidi dali penani yali te palia salio. Nago aga godolo mu
    eyu, te eno ena we bidi Israel dabe, augwali godolo mu ebo tiwai gilama yao. Mu
    tama, te augwaligo ena tagalama, te tibo godiba pelama, tama augwaligo te olali
    wain wai dabe te tibo godiba ofa yainu sali. Tiali goli, tagalao, eno te Israel
    dabe godolo mu idubo dao,” wali.
  tpi-tpi: Bikpela i tokim mi gen olsem, “Yu go na laikim gen dispela meri bilong
    yu nau em i mekim pasim pamuk wantaim narapela man. Yu mas laikim em tru olsem
    mi laikim tumas ol manmeri bilong mi, ol Israel. Tru, ol i bin lusim mi na i go
    long ol giaman god, na ol i save kisim pikinini wain ol i bin mekim drai na ofaim
    long ol giaman god. Tasol maski, mi laikim ol Israel yet.”
  dan-1931: 'Og HERREN sagde til mig: “Gå atter hen og elsk en kvinde, som har Elskere
    og boler, ligesom HERREN elsker Israelitterne, endskønt de vender sig til fremmede
    Guder og elsker Rosinkager.”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo tôi: “Hãy đi và thương yêu vợ của con một lần
    nữa, mặc dù nàng đã ngoại tình với tình nhân khác. Điều này minh họa rằng Chúa
    Hằng Hữu vẫn yêu Ít-ra-ên, mặc dù dân ấy đã hướng theo các thần khác và ưa thích
    bánh nho khô của chúng.”'
  guj-2017: યહોવાહે મને કહ્યું, “ફરીથી જા, ઇઝરાયલ લોકો બીજા દેવો તરફ વળી જાય છે અને
    સૂકી દ્રાક્ષોને પ્રેમ કરે છે છતાં તેમના યહોવાહ તેમના પર પ્રેમ કરે છે તેવી જ રીતે
    તું તેના પ્રેમીને પ્યારી તથા વ્યભિચારી સ્ત્રી પર પ્રીતિ કર.”
  pon-2006A: KAUN-O ketin mahsanihong ie, “Kohwei oh kasalehiong omw limpoak ong lih
    emen me wiewia dipen kamwahl ong eh kerir. Ke pahn poakohng duwehte ei wie poakepoakehte
    mehn Israel kan, mehndahte ar sohpeiongehr koht teikan oh mwahuki meirongkihong
    dikedik en eni kan wahn wain madekeng.”
  por-BRBSL: 'Yahweh me disse: “Vá novamente, ame uma mulher amada por outra, e uma
    adúltera, assim como Yahweh ama as crianças de Israel, embora elas se voltem para
    outros deuses, e ame bolos de passas”.'
  eng-OEBUS: Then the Lord said to me, “Go again, show love to this woman, who is
    loved by another, who commits adultery. Love her as the Lord loves the Israelites,
    though they turn to other gods, and love the raisin cakes offered to idols.
  cth-cth: Hahoi, Cathut ni Isarelnaw nangmouh ni alouke cathutnaw na bawk awh teh,
    misurphen hah na ngai awh ei, Kai ni lungpataw mingming e patetlah cet nateh a
    vâ van ka uicuk e napui hah bout pahren haw a ti.
  twi-twi: Na Awurade ka kyerɛɛ me se, “Kɔ na kɔfa wo yere no bio. Fa no san bra wo
    nkyɛn, na dɔ no. Ɛmfa ho sɛ ɔfoforo bi dɔ no anaa sɛ ɔyɛ ɔwaresɛefo. Dɔ no, sɛnea
    Awurade da so dɔ Israel, a mpo, nnipa no dan wɔn ho kɔ anyame afoforo nkyɛn, na
    wɔma wɔn bobe aba tetare no.”
  hlt-hlt: BOEIPA loh kai taengah, “Amih loh pathen tloe taengla mael tih misur yukhap
    lungnah sitoe cakhaw, BOEIPA loh Israel ca a lungnah bangla a hui a lungnah tih
    aka samphaih nu te koep paan lamtah lungnah,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́kɛ́ kɛ dɔ̀: Kɔtɛ kɛ́wɛ̃tɛ kɛ́túótɛ́ ɑ pokù,
    wèè dɑ yetɛ kɛ wɑɑ́ nyɛdɑcĩɛ̃̀. Dɔkɛ we mí ndi Yiɛ̀ nKuyie n dɔ́ mɛ̀ɛ̀ botí Isidɑyɛɛribɛ,
    bɑ́ nɛ̀ bɛ̀ mɛ nni mbùtínnɛ́mɛ̀ kɛ tũ̀ nyɛbɔkɛ̀ Bɑɑdibɛ, yɛ̀ɛ̀ nɔnnɛ̀ fínyĩ̀ kó
    yɛkɑ̀tìndɑ̀.'
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn na mɨgei, “Nɨ ua mangɨ uan amuim gifongegh.
    Nɨ faragha uan amuim gifonge, ezɨ a ghua poroghamiba uari bakeir arazim gami.
    Nɨ bar a gifongegh, mati kɨ uan gumazamiziba Israelia bar me gifonge. Guizbangɨra,
    me na ategha aseba bagha ghue, egha wainɨn ovɨzir me apuziziba isa asebar ofa
    gami. Me kamaghɨn amizɨ, kɨ Ikiavɨra Itir God me gifueghavɨra iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ-m sɩ: Tɑsɑ nyɑ́ ɑlʋ kɛ kpɑɣɑʋ. Pɑɑ ɩ mǝlɑ ɑpɑlɑɑ tǝnɑ
    ɑlʋtʋ tɑɑ tɔ. Mɑ sɔɔlɑ ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ́ nɑ pɑ́ tǝŋǝɣɩ tɩɩŋ nɑ pɑ́ sɔɔlɑ
    pǝ lɛsɛŋ kɑkɑlɑsɩ.'
  azb-azb: 'Rəbb mənə dedi: «Get yenə də aşnasının sevdiyi zina edən qadını sev, necə
    ki Rəbb İsrail övladlarını sevir, onlarsa başqa allahlara üz tutur və bunlara
    təqdim edilən üzüm kökələrini sevir».'
  eng-DBY: And Jehovah said unto me, Go again, love a woman beloved of a friend, and
    an adulteress, according to the love of Jehovah for the children of Israel, though
    they turn to other gods, and love raisin-cakes.
  hin-2017: फिर यहोवा ने मुझसे कहा, “अब जाकर एक ऐसी स्त्री से प्रीति कर, जो व्यभिचारिणी
    होने पर भी अपने प्रिय की प्यारी हो; क्योंकि उसी भाँति यद्यपि इस्राएली पराए देवताओं
    की ओर फिरे, और किशमिश की टिकियों से प्रीति रखते हैं, तो भी यहोवा उनसे प्रीति रखता
    है।”
  wol-KYG: 'Aji Sax ji ne ma: «Demaatal bëggi jigéen ju faram bëgg, te muy moykat.
    Bëgg ko ni Aji Sax ji bëgge bànni Israyil, doonte dañuy walbatiku ci yeneen yàlla
    te bëgg seen saraxi nàkki reseñ.»'
  eng-YLT: 'And Jehovah saith unto me: ''Again, go, love a woman, loved of a friend,
    and an adulteress, like the loved of Jehovah, the sons of Israel, and they are
    turning unto other gods, and are lovers of grape-cakes.'''
  kne-kne: Idi siya di, kanan Diyos en sak-en, “En ka taolien si asawam. Olay mo makilallalakis
    sisya ya laylayden di odom, ipailam din layad mon sisya ay kaman din iyat ko ay
    Diyos ay manglaylayad sin Israelita, olay dinokogan das sak-en ya nandayaw da
    si didiyosen ay indatonan da si kasigedan ay daton.”
  eng-WYC-2017: And the Lord said to me, Yet go thou, and love a woman loved of a
    friend, and a woman adulteress, as the Lord loveth the sons of Israel; and they
    behold to alien gods, and love the dregs of grapes.
  eng-WMBB: The LORD said to me, “Go again, love a woman loved by another, and an
    adulteress, even as the LORD loves the children of Israel, though they turn to
    other gods, and love cakes of raisins.”
  urd-GVH: रब मुझसे हमकलाम हुआ, “जा, अपनी बीवी को दुबारा प्यार कर, हालाँकि उसका आशिक़
    है जिससे उसने ज़िना किया है। उसे यों प्यार कर जिस तरह रब इसराईलियों को प्यार करता
    है, हालाँकि उनका रुख़ दीगर माबूदों की तरफ़ है और उन्हें उन्हीं की अंगूर की टिक्कियाँ
    पसंद हैं।”
  rug-rug: Zama se Zihova koa rau, “La mamu va dogoro pule nia sa mua tataru koasa
    mua barikaleqe, be vea ta tatarue gua si asa pa votiki tie meke na barikaleqe
    barabaratana gua. Tataru nia gua sapu tataru guni nia e Zihova si pa Izireli,
    be vea vahesi guni ni arini sari votiki tamasa meke variponi lani sari resini
    vua qurepi koa rini, gua si arini.”
  gaz-gaz: Waaqayyo akkana naan jedhe; “Namni biraa ishee jaallatee isheen sagaagaltuu
    taatu iyyuu, ati dhaqiitii ammas niitii keetti jaalala kee argisiisi. Akkuma Waaqayyoo
    utuma isaan waaqota biraatti deebiʼanii bixxillee wayinii jaallatanuu Israaʼeloota
    jaallate sana atis ishee jaalladhu.”
  fra-LSG: 'L’Éternel me dit: Va encore, et aime une femme aimée d’un amant, et adultère;
    aime-la comme l’Éternel aime les enfants d’Israël, qui se tournent vers d’autres
    dieux et qui aiment les gâteaux de raisins.'
  gnn-gnn: Yo, ŋuliŋuruyinydja ŋayi Garray ŋarrakala waŋana bitjarra, “Yutjiya, marrtjiya
    ga märraŋana ŋunhi nhuŋuway dhäykanhanydja roŋinyamaraŋana, ŋunhiyinhanydja ŋunhi
    ŋayi yukurra djäma marramba' ŋuli wiripu‐guḻku'wala ḏarramuwurruŋgala. Ga biyapul
    nhe yurru nhanŋu märr‐ŋamathirri yulŋunydja, liŋgu ŋarranydja mukthun yana märr‐ŋamathirri
    yukurra Yitjuralwunydja miṯtjiwu, bäyyi ŋunhi ŋayi bilyurruna ŋanydjaḻa'yurruna
    wiripuŋuwala be waŋarrwala, bitjarra ŋayi ŋunhiyinydja mundhurr‐wekaŋalana borum
    ŋula nhä malanha, buku‐ŋal'yurruna wiripuŋuwuna waŋarrwu. Yurru mukthun yana ŋarranydja
    nhanŋu märr‐ŋamathirri yukurra märryu‐ḏapmaranhamirriyu yana.” Bitjarra ŋayi Garray
    waŋananydja.
  yal-yal: Alatala yi a fala n xa, a naxa, “I mɔn xa sa xanuntenyaan yita i ya ɲaxanla
    ra yangan naxan yii, naxan findixi yalunden na. I xa a xanu alo Alatala Isirayila
    kaane xanuxi kii naxan yi, naxanye birama ala gbɛtɛne fɔxɔ ra, bogise ralixine
    rafan naxanye ma.”
  haw-1868: 'A LAILA olelo mai la o Iehova ia''u, E hele hoi, e aloha aku i ka wahine
    i alohaia e ka hoalauna, aka, ke moe kolohe nae: E like me ke aloha o Iehova i
    na mamo a Iseraela, I ka poe e huli ana i na akua e, A e makemake hoi i na pai
    huawaina.'
  arb-NAV: 'ثُمَّ قَالَ لِي الرَّبُّ: «اذْهَبْ ثَانِيَةً وَأَحْبِبِ امْرَأَةً عَشِيقَةَ
    آخَرَ، زَانِيَةً، أَحْبِبْهَا كَمَحَبَّةِ الرَّبِّ لِشَعْبِهِ إِسْرَائِيلَ، عَلَى
    الرَّغْمِ مِنْ ضَلالِهِمْ وَرَاءَ آلِهَةٍ أُخْرَى، وَوَلَعِهِمْ بِتَقْدِيمِ قَرَابِينِ
    الزَّبِيبِ لَهُمْ.'
  ewe-ewe: Yehowa gblɔ nam be, “Yi nàkplɔ srɔ̃wò agbɔe, eye nàlɔ̃e, togbɔ be ame bubu
    le elɔ̃m, eye wòwɔ ahasi hã, elabena Yehowa galɔ̃ Israel kokoko, togbɔ be edzo
    yi ɖe mawu bubuwo gbɔ, eye wòlɔ̃ waintsetsebolo hã.”
  eng-LEE: Then said the Lord unto me, Go once more, love a woman beloved of her husband,
    yet committing adultery; like the love of the Lord toward the children of Israel,
    who turn themselves after other gods, and love flagons of wine.
  asm-FB: পাছত যিহোৱাই মোক ক’লে, “যেনেদৰে ইস্ৰায়েলীয়াসকল যদিও আন দেৱতাবোৰৰ ফালে
    ঘূৰিল আৰু অর্ঘ্যত দিয়া কিচমিচৰ পিঠা খাবলৈ তেওঁলোকে ভাল পায়, তথাপিও যিহোৱাই তেওঁলোকক
    প্ৰেম কৰে; সেইদৰে তোমাৰ ভার্যাৰ আন এজন প্রেমিক থকাত যদিও তাই ব্যভিচাৰ কৰিলে, তথাপিও
    তুমি পুনৰ উঠি যোৱা আৰু তাইক প্রেম কৰা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «عِ مَن شَ عِ شَ فِنّ شَنُ، هَلِ عَ تٌ يّنّ
    رَبَمَ عَ نُن عَ حّنفّيٍ رَ. نَ لُمَ نّ عَلْ عَلَتَلَ شَ شَنُنتٍيَ عِسِرَيِلَكَيٍ
    بّ، عٍ تَن نَشٍيٍ بِرَ مَ عَلَ فبّتّيٍ قْشْ رَ، عٍ نُ سّرّشّ بَ عٍ بّ.»
  fra-SBL: 'Yahvé m''a dit : « Va encore, aime une femme aimée par un autre, une adultère,
    comme Yahvé aime les enfants d''Israël, bien qu''ils se tournent vers d''autres
    dieux et qu''ils aiment les gâteaux de raisins secs. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י עֹ֚וד לֵ֣ךְ אֱ‍ֽהַב־אִשָּׁ֔ה אֲהֻ֥בַת רֵ֖עַ וּמְנָאָ֑פֶת
    כְּאַהֲבַ֤ת יְהוָה֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל וְהֵ֗ם פֹּנִים֙ אֶל־אֱלֹהִ֣ים אֲחֵרִ֔ים
    וְאֹהֲבֵ֖י אֲשִׁישֵׁ֥י עֲנָבִֽים׃
  kik-kik: Ningĩ Jehova akĩnjĩĩra atĩrĩ, “Thiĩ, wonie mũtumia waku wendo rĩngĩ, o
    na gũtuĩka nĩendetwo nĩ mũndũ ũngĩ na nĩ mũtharia. Mwende o ta ũrĩa Jehova endete
    andũ a Isiraeli, o na gũtuĩka nĩmagarũrũkagĩra ngai ingĩ na makenda keki iria
    nyamũre cia thabibũ nyũmũ.”
  fra-NCL: 'Et Yahweh me dit : « Va encore, et aime une femme qui est aimée d’un amant
    et adultère : comme Yahweh aime les enfants d’Israël, tandis qu’eux se tournent
    vers d’autres dieux et aiment les gâteaux de raisin. »'
  cek-AK: Angraeng mah kai khaeah, Kalah sithawnawk khaeah kangqoi ving, Sithaw panoek
    ai kaminawk mah misurthaih kazaek hoiah sak o ih takaw kakoeh, Israel caanawk
    khaeah caeh ah loe, Angraeng mah Israel caanawk palung baktih toengah, a tlangai
    mah palung duek ih, oep kaom ai zaehaih sah nongpata to tlangai ah suem ah, tiah
    ang naa.
  cuk-cuk: 'Bab-Jehová gannar anga sogdebalid: “Be nae, we-ome-negsichigi-galagwensuli-nanaedse
    be monae, ar ade, dule-baid-e-ai-nuedga gudiid. Igi an Israel-dulemar-sabe, deyob
    be sabguo. Ar Israel-dulemar amba bab-dummadyob-imaklemaladba nanamar-inigwele,
    degi, uva-madu-olo bab-dummadyob-imaklemaladga-uklemalad gundimar-inigwele, amba
    an wile daked.”'
  uig-CYR: 'Вә Пәрвәрдигар маңа: — Йәнә барғин, ашниси тәрипидин сөйүлгән, зинахор
    бир аялни сөйгин; гәрчә Исраиллар ят илаһлар тәрипигә еғип кәткән, «кишмиш пошкал»ларни
    сөйгән болсиму, Мән Пәрвәрдигар уларға көрсәткән сөйгүмдәк сән уни сөйгин, — деди'
  tel-2017: యెహోవా నాకిలా చెప్పాడు. “ఇశ్రాయేలీయులు ఎండు ద్రాక్షముద్దలను ఆశించి ఇతర
    దేవుళ్ళను పూజించినా నేను, యెహోవాను, వారిని ప్రేమించినట్టే తన భర్త ప్రేమను చూరగొనిన
    వ్యభిచారిణి దగ్గరికి పోయి ఆమెను ప్రేమించు.”
  hat-BSA: 'Alò, SENYÈ a te di mwen: “Ale ankò, renmen ak yon fanm ki renmen pa yon
    lòt, malgre se yon fanm adiltè, menm jan ke SENYÈ a renmen fis Israël yo, poutan,
    yo vire vè lòt dye yo, e yo renmen gato rezen yo.”'
  kos-kos: LEUM GOD El fahk nu sik, “Sifilpa fahla ac fahkak lungse lom nu sin sie
    mutan su orek kosro yurin mukul kawuk lal. Kom enenu in lungse el oana ke nga
    srakna lungse mwet Israel, elos finne forla nu sin god ngia ac orek mwe kisa ke
    raisin nu ke ma sruloala.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י ע֚וֹד לֵ֣ךְ אֱֽהַב־אִשָּׁ֔ה אֲהֻ֥בַת רֵ֖עַ וּמְנָאָ֑פֶת
    כְּאַהֲבַ֤ת יְהוָה֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל וְהֵ֗ם פֹּנִים֙ אֶל־אֱלֹהִ֣ים אֲחֵרִ֔ים
    וְאֹהֲבֵ֖י אֲשִׁישֵׁ֥י עֲנָבִֽים׃
  ibo-ibo: Onyenwe anyị gwara m ọzọ, “Gakwuru nwanyị a na-akwa iko, nke na-emekwa
    enyi na-ezighị ezi, gosi ya ịhụnanya gị dịka Onyenwe anyị si hụ ndị Izrel nʼanya,
    nʼagbanyeghị na ha na-eso chi ndị ọzọ na-enwekwa mmasị dị ukwuu nʼachịcha nsọ
    e ji mkpụrụ osisi a mịkpọrọ amịkpọ mee.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଆମ୍ଭକୁ କହିଲେ, “ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଅନ୍ୟ ଦେବଗଣର ପ୍ରତି ଫେରିଲେ
    ମଧ୍ୟ ଓ ଦ୍ରାକ୍ଷାଚକ୍ତି ଭଲ ପାଇଲେ ମଧ୍ୟ ସଦାପ୍ରଭୁ ଯେପରି ସେମାନଙ୍କୁ ପ୍ରେମ କରନ୍ତି, ସେହିପରି
    ତୁମ୍ଭେ ପୁନଶ୍ଚ ଯାଇ ଆପଣା ମିତ୍ରର ପ୍ରିୟତମା ଅଥଚ ବ୍ୟଭିଚାରିଣୀ ଏକ ସ୍ତ୍ରୀକୁ ପ୍ରେମ କର।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, “Kopwe feila o tongesefäli pwülüom
    we, inamwo ika a lisowu ngeni eman nöün kamwet. Kopwe tongei usun chök ngang üa
    tongei ekewe aramasen Israel, inamwo ika ir ra kul ngeni pwal ekoch kot o efich
    ar eäni asor ngeniir föün wain mi apwas.”
  rop-rop: Wal YAWEI det trubala God bin dalim Hoseiya, “Nomeda det waif blanga yu
    oldei silipsilipbat garram im boifren olabat, bat stil yu garra go en dalim im
    yu laigim im. Yu garra laigim im jis laik mi laigim ola Isreil pipul. Nomeda dei
    oldei bulurrumbat ola najalot drimin en laigim dagadagat det seikridwan daga gulum
    reisankeik, bat stil mi laigim olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І сказав менї Господь: Ійди ще, полюби таку, що її чоловік любить, а
    вона перелюбкує, так само, як се Господь любить синів Ізрайлевих, а вони до инших
    богів прихиляються й смакують виноградні скірочки (лупинки).'
  deu-1951: 'Und der HERR sprach zu mir: Geh nochmals hin und liebe ein Weib, das
    von einem Freunde geliebt wird und im Ehebruch lebt, gleichwie der HERR die Kinder
    Israel liebt, wiewohl sie sich andern Göttern zuwenden und Traubenkuchen lieben!'
  eng-JPS: 'And the LORD said unto me: ''Go yet, love a woman beloved of her friend
    and an adulteress, even as the LORD loveth the children of Israel, though they
    turn unto other gods, and love cakes of raisins.'
  srp-1865: 'Potom reèe mi Gospod: idi opet, ljubi ženu koju ljubi ljubavnik a ona
    èini preljubu, kao što Gospod ljubi sinove Izrailjeve a oni gledaju za tuðim bogovima
    i ljube žbanove vinske.'
  lug-lug: Mukama n’aŋŋamba nti, “Genda, mukyala wo oyongere okumwagala, newaakubadde
    nga mwenzi era yakwaniddwa omusajja omulala. Mwagale nga Mukama bw’ayagala Abayisirayiri
    newaakubadde nga bakyukira bakatonda abalala ne baagala obugaati obw’emizabbibu
    enkalu obuwonge eri bakatonda abalala.”
  heb-heb: ויאמר יהוה אלי עוד לך אהב אשה אהבת רע ומנאפת כאהבת יהוה את בני ישראל והם
    פנים אל אלהים אחרים ואהבי אשישי ענבים׃
  ben-IRV: সদাপ্রভু আমায় বললেন, “আবার যাও, একজন ব্যভিচারী মহিলাকে ভালবাসো, তার স্বামীর
    মত করে তাকে ভালবাসো। ভালবাসো তাকে যেমন আমি, সদাপ্রভু, ইস্রায়েলের লোকদের ভালবাসি,
    যদিও তারা অন্য দেবতাদের কাছে গেছে এবং কিশমিশের পিঠে ভালবাসে।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਫੇਰ ਜਾ, ਇੱਕ ਔਰਤ ਨਾਲ ਪ੍ਰੀਤ ਲਾ ਜਿਹੜੀ ਆਪਣੇ ਯਾਰ ਦੀ ਪਿਆਰੀ
    ਹੈ, ਜਿਹੜੀ ਵਿਭਚਾਰਣ ਹੈ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਵੀ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ, ਭਾਵੇਂ ਉਹ ਦੂਜੇ
    ਦੇਵਤਿਆਂ ਵੱਲ ਮੁੜਦੇ ਹਨ ਅਤੇ ਦਾਖ਼ਾਂ ਦੇ ਪੂੜਿਆਂ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।
  mya-JVB: တဖန် ထာဝရဘုရား က၊ ဣသရေလ အမျိုးသား တို့သည် အခြား တပါးသော ဘုရား တို့ကို ဖူးမြော်
    ၍ ၊ စပျစ်သီး ပျဉ် ကို အလိုရှိ သော်လည်း ထာဝရဘုရား ချစ် တော်မူသည် နည်းတူ ၊ မိမိခင်ပွန်း
    ၏ ချစ် ခြင်းကိုခံ လျက် မျောက်မထား သော မိန်းမကို သွား ၍ ချစ် ဦးလော့ဟု ငါ့ အား မှာ
    ထားတော်မူသည်အတိုင်း ၊
  hmo-hmo: Lohiabada ese lau dekenai ia hereva lou, ia gwau, “Oi lao, oiemu hahine,
    idau tauna ia sihari henia noho hahine, ma do oi ura henia lou. Inai hahine do
    oi lalokau henia momokani, lau ese egu bese Israela taudia lau lalokau henia noho
    hegeregerena. Momokani, idia ese lau idia rakatania, dirava koikoi dekenai idia
    lao, bona vain huahua, idia hakaukaua gaudia, be unai dirava dekenai idia henia.
    To lau ese Israela do lau lalokau henidia noho.”
  urd-urd: ख़ुदावन्द ने मुझे फ़रमाया, जा, उस 'औरत से जो अपने यार की प्यारी और बदकार
    है, मुहब्बत रख; जिस तरह कि ख़ुदावन्द बनी — इस्राईल से जो गै़र — मा'बूदों पर निगाह
    करते हैं और किशमिश के कुल्चे चाहते हैं, मुहब्बत रखता है।
  rus-SYN: 'И сказал мне Господь: иди еще и полюби женщину, любимую мужем, но прелюбодействующую,
    подобно тому как любит Господь сынов Израилевых, а они обращаются к другим богам
    и любят виноградные лепешки их.'
  bqc-SIM: 'Dii òmɛɛ lↄ: Gɛ ǹyↄ̃ ye n nↄ gbãsĩkɛna pↄ́ gↄ̃ pãle yeaàzizi, lá
    ma Dii má ye Isailiↄziwa, baa kɛ́ aaìↄ zɛ ń dii pãleↄ, aaìↄ ń vɛ̃ɛbɛ kàaↄ
    nidɛ.'
  tcz-CHONGTHU: Chuin Pakaiyin kakoma aseiye, “Chenlang nainneipi ngailukittan, amanun
    michom dang toh jonthanhoina neijeng jongle ngailukitin. Hichun vetsah chu Israel
    mite pathen dang ho koma kiheimangu henlang, hou jongleu, Pathen in angailu jing
    nalaijuve.
  mar-mar: परमेश्वर मला म्हणाला, परत जा, आणि अशा स्त्रीवर प्रेम कर जी दुराचारी असूनही
    आपल्या पतीस प्रिय आहे. तिच्यावर प्रेम कर जसे मी इस्राएल लोकांवर करतो जरी ते इतर
    देवतांकडे वळले आणि त्यांना मनुक्याची ढेप प्रिय वाटली.
  qub-qub: 'Tayta Dios yapay nimaran: «Cachaycushushpayqui juc runawanna tiyaycaj
    warmiquiwan amistarcur cuyay. Noga Tayta Diospis chaynömi cuyä Israelcunata. Paycuna
    juc dioscunata aduraptinpis, chay dioscunapaj churashan mishquicunata micuptinpis
    cuyämi.»'
  bqp-bqp: Mɑ Osee u nɛɛ, Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n doo n kpɑm nɛn kurɔ wi
    kĩɑ wi goo u kĩɑ mɑ u sekuru sɑriru mɔ̀. N kurɔ wi kĩɔ nge mɛ wi, Yinni Gusunɔ
    u Isirelibɑ kĩ, bɑɑ mɛ bɑ nùn biru kisi bɑ dɑ bɑ bũnu sɑ̃ɑmɔ mɑ bɑ resɛm kirɑnu
    kĩ ni bɑ rɑ kɑ bũu ni sɑ̃.
  hat-hat: 'Seyè a pale ak mwen ankò, li di m'' konsa: -Ale non, Oze! Al renmen yon
    fanm k''ap fè adiltè sou mari l'' ak yon lòt gason. Se pou ou renmen l'' menm
    jan mwen menm, Seyè a, mwen renmen pèp Izrayèl la, atout l''ap vire do ban mwen
    al jwenn lòt bondye, atout li renmen ofri gato rezen ba yo.'
  eng-BSB: Then the LORD said to me, “Go show love to your wife again, though she
    is loved by another and is an adulteress. Love her as the LORD loves the Israelites,
    though they turn to other gods and offer raisin cakes to idols.”
  eng-WEBPB: The LORD said to me, “Go again, love a woman loved by another, and an
    adulteress, even as the LORD loves the children of Israel, though they turn to
    other gods, and love cakes of raisins.”
  kbq-kbq: Anante Ra Anumzamo'a amanage huno nasami'ne, Kagra ete vunka ru vene'nemo'zama
    avesintazageno savri huno monkote'ma vanoma nehia a'ka'a ome avesinto. Israeli
    vahe'mo'za e'inahu kna hu'za monko a'nemo'za nehazaza hu'za havi anumzantera monora
    ome hunente'za, kaza osu havi anumzantaminte ante hagagema hu'naza waini raga'a
    ofa hunezmantazanagi, Ra Anumzamo'na navesinezmantoe.
  nhe-BL: 'Huan TOTECO sampa nechcamahui, niOseas, huan nechilhui: “Xiya huan sampa
    xijtemoti tlen eliyaya mosihua huan xijhualica mohuaya huan xiquicneli yonque
    yajaya momecatía. Queja nopa tiquixnextis quejatza niimoTECO niquinicnelía israelitame
    yonque quinhueyichihuaj totiotzitzi tlen sequinoc tlaltini huan quinpactía quicuase
    nopa tortas tlen uvas tlen huactoc tlen quitencahuilíaj nopa totiotzitzi.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe kury. — Eho amo kuzà umen 'ym
    puhe uker ma'e kwer iamutar katu pà nehe, amo kuzà umen 'ym rehe we wikuwe ma'e
    iamutar katu pà nehe. Azamutar katu teko Izaew ihe wà. Ezamutar katu a'e kuzà
    nezewegatete nehe no. Izaew umuwete katu amo ae tupàn a'e wà. Omono uwà uxinig
    ma'e kwer typy'ak zàwenugar romo iapo pyrer wà, a'e tupàn a'ua'u wanupe wà, ma'e
    ywy rehe hezuz katu àwàm henoz pà wanupe wà, i'i Tupàn ihewe.
  eng-DRA: 'And the Lord said to me: Go yet again, and love a woman beloved of her
    friend, and an adulteress: as the Lord loveth the children of Israel, and they
    look to strange gods, and love the husks of the grapes.'
