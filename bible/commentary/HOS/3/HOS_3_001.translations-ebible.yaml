verse: HOS.003.001
translations:
  mal-C: 'യഹോവ എന്നോടു കൽപ്പിച്ചു: “നിന്റെ ഭാര്യ മറ്റൊരുവനാൽ സ്നേഹിക്കപ്പെട്ടവളും
    വ്യഭിചാരിണിയും ആയിരിക്കുന്നെങ്കിലും, നീ പോയി അവളോടു നിന്റെ സ്നേഹം കാണിക്കുക. ഇസ്രായേൽജനം
    അന്യദേവന്മാരിലേക്കു തിരിഞ്ഞു മുന്തിരിയടകളെ സ്നേഹിക്കുന്നെങ്കിലും, യഹോവ അവരെ സ്നേഹിക്കുന്നതുപോലെ
    നീ അവളെ സ്നേഹിക്കുക.”'
  deu-TKW: 'Und Jahwe sprach zu mir: Gehe noch einmal ein Weib lieben, das einen anderen
    lieb hat und die Ehe gebrochen hat, gleichwie Jahwe die Israeliten lieb hat, obwohl
    sie sich anderen Göttern zuneigen und Traubenkuchen gern haben.'
  lin-lin: 'Yawe alobaki na ngai : — Kende, linga mwasi mosusu oyo azali mwasi ya
    mobali mosusu to mpe azali mwasi ya ekobo. Linga ye ndenge Yawe alingaka bana
    ya Isalaele, ata soki basambelaka banzambe mosusu mpe baliaka bagato basala na
    bambuma ya vino ebulisama !'
  eng-LSV: 'And YHWH says to me: “Again, go, love a woman, loved of a friend, and
    an adulteress, like the loved of YHWH, the sons of Israel, and they are turning
    to other gods, and are lovers of grape-cakes.”'
  eng-GNV: 'Then said the Lord to me, Goe yet, and loue a woman (beloued of her husband,
    and was an harlot) according to the loue of the Lord toward the children of Israel:
    yet they looked to other gods, and loued the wine bottels.'
  eng-WEBSTER: Then said the LORD to me, Go yet, love a woman beloved by her friend,
    yet an adulteress, according to the love of the LORD towards the children of Israel,
    who look to other gods, and love flagons of wine.
  nhw-BL: 'Huan TOTECO sempa nechcamanalhui, niOseas, huan nechilhui: “Xiya huan sempa
    xijtemoti catli eliyaya mosihua huan xijhualica mohuaya huan xiquicneli masque
    yaya momecatía. Quej nopa tiquixnextis quenicatza niamoTECO niquinicnelía israelitame
    masque quinhueyichihuaj tiotzitzi tlen sequinoc tlalme huan quinpactía quicuase
    nopa tortas tlen uvas catli huactoc catli quitencahuilíaj nopa tiotzitzi.”'
  swh-ONEN: Bwana akaniambia, “Nenda, ukaonyeshe upendo wako kwa mke wako tena, ingawa
    amependwa na mwingine naye ni mzinzi. Mpende kama Bwana apendavyo Waisraeli, ingawa
    wanageukia miungu mingine na kupenda mikate mitamu ya zabibu kavu iliyowekwa wakfu.”
  bba-bba: Mɑ Osee u nɛɛ, Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n doo n kpɑm nɛn kurɔ wi
    kĩɑ wi ɡoo u kĩɑ mɑ u sekuru sɑriru mɔ̀. N kurɔ wi kĩɔ nɡe mɛ wi, Yinni Gusunɔ
    u Isirelibɑ kĩ, bɑɑ mɛ bɑ nùn biru kisi bɑ dɑ bɑ bũnu sɑ̃ɑmɔ mɑ bɑ resɛm kirɑnu
    kĩ ni bɑ rɑ kɑ bũu ni sɑ̃.
  eng-KJVCPB: Then said the Lord unto me, Go yet, love a woman beloved of her friend,
    yet an adulteress, according to the love of the Lord toward the children of Israel,
    who look to other gods, and love flagons of wine.
  luo-luo: Jehova Nyasaye nowachona niya, “Dhiyo, inyis herani ni chiegi kendo, kata
    obedo ni ohere gi ngʼama chielo, kendo en jachode. Here kaka Nyasaye ohero jo-Israel,
    kata obedo ni gisebaro ka gihero nyiseche moko kendo gihero chiwonigi misengini
    mag mzabibu motwo.”
  meu-meu: Iehova ese ma e hereva henigu, eto, Ma baola, tau ta ese e eno henia bena
    ia ida e heuda hanai hahinena na ba ura henia, Iehova ese Israel taudia, dirava
    idaudia e haḡerediamu bona vine huahuadia kaukaudia manedia e ura henimu taudia,
    na e ura henidiamu heḡereḡerena.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “फेरि जा, आफ्नो पतिले प्रेम गरेकी एक जना स्‍त्रीलाई
    प्रेम गर्, तर त्‍यो एक जना व्यभिचारिणी हो । इस्राएलका मानिसहरू अन्‍य देवतातर्फ
    लागे र तिनीहरूले पवित्र दाखका केकहरू मन पराए तापनि, जसरी म परमप्रभुले तिनीहरूलाई
    प्रेम गरें, त्‍यसरी नै त्यसलाई प्रेम गर् ।”
  yor-yor: Olúwa sì wí fún mi pé, “Tun lọ fẹ́ obìnrin kan tí í ṣe olùfẹ́ ọ̀rẹ́ rẹ̀,
    àti panṣágà, gẹ́gẹ́ bí ìfẹ́ Olúwa sì àwọn ọmọ Israẹli tí ń wo àwọn ọlọ́run mìíràn,
    tí wọ́n sì ń fẹ́ àkàrà èso àjàrà.”
  pes-OPCB: 'آنگاه خداوند به من فرمود: «برو و دوباره زن خود را بردار و نزد خود بیاور.
    هر چند او زنا را دوست دارد و معشوقهٔ مرد دیگری است، ولی تو او را دوست داشته باش؛
    چنانکه من نیز اسرائیل را دوست می‌دارم، هر چند ایشان به سوی خدایان دیگر رفته‌اند
    و قرصهای نان کشمشی به بتهایشان تقدیم می‌کنند.»'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Humayo kang muli, umibig ka sa isang babae,
    na inibig ng kaniyang asawa, ngunit isang mangangalunya. Ibigin mo siya gaya ko,
    si Yahweh, na iniibig ang mga tao ng Israel, kahit na bumabaling sila sa ibang
    mga diyos at iniibig ang mga tinapay na may pasas.”
  hui-hui: Anduane Homogohanda i̱hondo lone ogodagua langiya. Ai í̠ one agali mendela
    kayu bima ibaga bialu bedagoni ibuhondo lone gubalini hole pobe. I̱naga Isaraele
    wali agali tigua i̱ yu wahalu gime wabiniruhondo gerebi lini do gembe biniru loma
    mule yalu piagaru ti i̱na gubalini haho wiaabo kogonidagua í̠ oneore gubalini
    habe, lene.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``သင်​သွား ၍​လင်​ငယ်​နှင့်​ဖောက်​ပြန်​နေ​သော​မိန်း​မ​ကို​ချစ်
    လော့၊ ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​အ​ခြား ဘု​ရား​များ​ကို​ကိုး​ကွယ်​၍ ရုပ်​ပွား​ဆင်း​တု​တို့
    အား​စ​ပျစ်​သီး​ခြောက်​များ​ကို​ပူ​ဇော်​ဆက်​သ ကြ​သော်​လည်း၊ ငါ​သည်​သူ​တို့​ကို​ချစ်​တော်​မူ
    သည်​နည်း​တူ​သင်​သည်​ထို​မိန်း​မ​ကို​ချစ်​ရ မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་འདི་སྐད་དུ། ལྷ་གཞན་རྣམས་ལ་དད་ཅིང་རྒུན་འབྲུམ་སྐམ་པོ་ལེབ་མོར་ཆགས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་བྱམས་བརྩེ་གནང་བ་ལྟར།
    ཁྱོད་ཡང་སོང་ལ་མོའི་དགའ་རོགས་ཀྱིས་གཅེས་པར་འཛིན་པའི་བུད་མེད་གཡེམ་མ་དེ་ལ་གཅེས་ཤིག་ཅེས་གསུངས་པ་དང་།
  sna-sna: Jehovha akati kwandiri, “Enda, unodazve mukadzi wako, kunyange achidiwa
    nomumwe uye ari chifeve. Umude sokuda kunoita Jehovha vaIsraeri, kunyange vachitendeukira
    kuna vamwe vamwari vachida makeke akaereswa ane marezini.”
  spa-BLM: 'Yahvé me dijo: “Vuelve a amar a una mujer amada por otro, y a una adúltera,
    como Yahvé ama a los hijos de Israel, aunque se vuelvan a otros dioses, y amen
    las tortas de pasas.”'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Xajanejxi ix etb''eyum, vach''chom smulan
    ix yed'' mach snib''ej. Icha chi'' ol utoc a ch''oxani tas tz''aj in xajanan eb''
    etisraelal, vach''chom syac''och spensar eb'' d''a comon dios yed'' yic''anb''at
    taquin̈ uva eb'' silab''oc d''a juntzan̈ comon dios chi'', xchi d''ayin.'
  swh-ULB: Bwana akaniambia, “Nenda tena, mpendeni mwanamke, aliyependwa na mumewe;
    lakini ni mzinzi. Mpende kama mimi, Bwana, ninavyowapenda watu wa Israeli, ingawa
    wanaigeukia miungu mingine na kupenda mikate ya zabibu.”
  bel-bel: 'І сказаў мне Гасподзь: «ідзі яшчэ і пакахай жанчыну, каханую мужам, але
    пералюбніцу, падобна таму, як любіць Гасподзь сыноў Ізраілевых, а яны паварочваюцца
    да іншых багоў і любяць вінаградныя ляпёшкі іхнія».'
  deu-ELBBK: 'Und der HERR sprach zu mir: Geh wiederum hin, liebe eine Frau, die von
    ihrem Freund geliebt wird und Ehebruch treibt: Wie der HERR die Kinder Israel
    liebt, die sich aber zu anderen Göttern hinwenden und Traubenkuchen lieben.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Iuman nu ipaahà is kebmahala nu te
    esawa nu minsan pa te nengumpadi sikandin. Mahala nu sikandin iring te kebmahala
    ku te menge etew te Israel minsan pa mid-azap sikandan te zuma he menge ed-ezapen
    pinaaǥi te kebpemuhat te menge supas he zuen duen menge pasas.”
  mal-2015: 'അനന്തരം യഹോവ എന്നോടു: യിസ്രായേൽമക്കൾ അന്യദേവന്മാരോടു ചേർന്നു മുന്തിരിയടകളിൽ
    ഇഷ്ടപ്പെട്ടിട്ടും യഹോവ അവരെ സ്നേഹിക്കുന്നതുപോലെ നീ ഇനിയും ചെന്നു ഒരു ജാരനാൽ സ്നേഹിക്കപ്പെട്ടു
    വ്യഭിചാരിണിയായിരിക്കുന്ന സ്ത്രീയെ സ്നേഹിച്ചുകൊണ്ടിരിക്ക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ mange pale phenďa: „Dža, kam tira romňa, kajte hiňi lubňi a džal
    pal aver murš. Kam la avke, sar o RAJ kamel le Izraeloskre čhaven, kajte pes on
    visaren ke aver devla a rado lenge anen e obeta le hroznengre bokeľendar.“'
  pes-OPV: 'و خداوند مرا گفت: «بار دیگر برو و زنی راکه محبوبه شوهر خود و زانیه می‌باشد
    دوست بدار، چنانکه خداوند بنی‌اسرائیل رادوست می‌دارد با آنکه ایشان به خدایان غیر
    مایل می‌باشند و قرصهای کشمش را دوست می‌دارند.»'
  ron-1924: 'Домнул мь-а зис: „Ду-те ярэшь ши юбеште о фемее юбитэ де ун ибовник ши
    прякурвэ; юбеште-о кум юбеште Домнул пе копиий луй Исраел, каре се ындряптэ спре
    алць думнезей ши каре юбеск туртеле де стафиде!”'
  ben-OBCV: সদাপ্রভু আমাকে বললেন, “যাও, তোমার স্ত্রীর কাছে গিয়ে তাকে আবার ভালোবাসো,
    যদিও তার প্রেমিক অন্য একজন এবং সে ব্যভিচারিণী। তাকে তেমনই ভালোবাসো, যেমন সদাপ্রভু
    ইস্রায়েলীদের ভালোবাসেন, যদিও তারা অন্য দেবতাদের প্রতি মুখ ফিরায় এবং কিশমিশের
    পিঠে ভালোবাসে।”
  som-som: Markaasaa Rabbigu igu yidhi, Haddana tag, oo waxaad jeclaataa naag la caashaqo
    oo dhillo ah, sida Rabbigu u jecel yahay dadka Israa'iil in kastoo ay ilaahyo
    kale u jeestaan, oo ay jeclaadaan wax sabiib ah.
  lat-VUC: 'Et dixit Dominus ad me: Adhuc vade, et dilige mulierem dilectam amico
    et adulteram, sicut diligit Dominus filios Israël, et ipsi respiciunt ad deos
    alienos, et diligunt vinacia uvarum.'
  eng-ASVBT: And Jehovah said unto me, Go again, love a woman beloved of her friend,
    and an adulteress, even as Jehovah loveth the children of Israel, though they
    turn unto other gods, and love cakes of raisins.
  ita-1885: 'Poi il Signore mi disse: Va'' ancora ed ama una donna, la quale, essendo,
    amata dal suo marito, sia adultera; secondo che il Signore ama i figliuoli di
    Israele, ed essi riguardano ad altri dii, ed amano le schiacciate d''uva.'
  eng-LXXUP: And the Lord said to me, Go yet, and love a woman that loves evil things,
    and an adulteress, even as the Lord loves the children of Israel, and they have
    respect to strange gods, and love cakes of dried grapes.
  eng-ULB: Yahweh said to me, “Go again, love a woman, loved by her husband, but who
    is an adulteress. Love her just as I, Yahweh, love the people of Israel, although
    they turn to other gods and love raisin cakes.”
  spa-VBL: 'El Señor me dijo: “Ve una vez más y ama a una mujer que es amada por otro
    y es adúltera, así como el Señor ama a los hijos de Israel, aunque ellos buscan
    a otros dioses y se deleitan en su adoración sensual”.'
  fra-_FOB: 'Et l''Éternel me dit: Va encore, aime une femme aimée d''un ami, et adultère,
    comme l''Éternel aime les enfants d''Israël, qui se tournent vers d''autres dieux,
    et qui aiment les gâteaux de raisins.'
  mal-mal: 'അനന്തരം യഹോവ എന്നോട്: “യിസ്രായേൽ മക്കൾ അന്യദേവന്മാരോട് ചേർന്ന് മുന്തിരിയടകൾ
    ഇഷ്ടപ്പെടുന്നുവെങ്കിലും യഹോവ അവരെ സ്നേഹിക്കുന്നതുപോലെ, നീ വീണ്ടും ചെന്ന് ഒരു ജാരനാൽ
    സ്നേഹിക്കപ്പെടുന്ന വ്യഭിചാരിണിയായ സ്ത്രീയെ സ്നേഹിക്കുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab mujh se hamkalām huā, “Jā, apnī bīwī ko dubārā pyār kar, hālāṅki us
    kā āshiq hai jis se us ne zinā kiyā hai. Use yoṅ pyār kar jis tarah Rab Isrāīliyoṅ
    ko pyār kartā hai, hālāṅki un kā ruḳh dīgar mābūdoṅ kī taraf hai aur unheṅ unhīṅ
    kī angūr kī ṭikkiyāṅ pasand haiṅ.”
  suz-BL: मिनु परमप्रभु यावेमी आं कली “इ मीशेमी अर्को वोंइश खोइश्‍शा, इ कली प्रोंइतु
    हना यो, मुल लशा, इ मीश कली लेंशा इ दाक्‍तीक कोंइदो। इस्राएलीपुकीमी अर्को देवी
    देवता आन कली दाक्‍शा आन चढ़ेशो थोव़क जचा दाक्‍ताक्‍म हना यो, परमप्रभु यावेमी इस्राएली
    आन कली दाक्‍ब” देंत। होसे १:२
  eng-NOY: And Jehovah said to me, Go again, love a woman that is loved by another,
    and is an adulteress; even as Jehovah loveth the sons of Israel, who turn themselves
    to other gods, and love raisin-cakes.
  ita-1927: 'E l’Eterno mi disse: “Va’ ancora, e ama una donna amata da un amante
    e adultera, come l’Eterno ama i figliuoli d’Israele, i quali anch’essi si volgono
    ad altri dèi, e amano le schiacciate d’uva”.'
  ckb-ckb: 'یەزدان پێی فەرمووم: «دیسان بڕۆ ژنەکەت خۆشبوێتەوە، هەرچەندە خاوەنی دۆستە
    و داوێنپیسە، وەک خۆشەویستی یەزدان بۆ نەوەی ئیسرائیل، ئەوانیش ڕوویان لە خوداکانی
    دیکە کردووە و نانی کشمیشیان خۆشدەوێت.»'
  eng-BBE: And the Lord said to me, Give your love again to a woman who has a lover
    and is false to her husband, even as the Lord has love for the children of Israel,
    though they are turned to other gods and are lovers of grape-cakes.
  kan-OKCV: ತರುವಾಯ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಬೇರೆ ದೇವತೆಗಳ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, ದ್ರಾಕ್ಷಿ ಉಂಡೆಗಳನ್ನು
    ಪ್ರೀತಿಸುವ ಇಸ್ರಾಯೇಲರನ್ನು ಯೆಹೋವ ದೇವರು ಪ್ರೀತಿಸುವ ಪ್ರಕಾರ, ನೀನು ಹೋಗಿ ನಿನ್ನ ಹೆಂಡತಿ ವ್ಯಭಿಚಾರಿಣಿಯಾಗಿದ್ದರೂ
