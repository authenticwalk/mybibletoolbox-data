verse: HOS.010.003
translations:
  mal-C: 'അപ്പോൾ അവർ പറയും: “യഹോവയെ ബഹുമാനിക്കാത്തതിനാൽ ഞങ്ങൾക്കു രാജാവില്ല; അല്ലാ,
    ഞങ്ങൾക്കൊരു രാജാവ് ഉണ്ടായിരുന്നെങ്കിലും, അദ്ദേഹത്തിനു ഞങ്ങൾക്കുവേണ്ടി എന്തുചെയ്യാൻ
    കഴിയും?”'
  deu-TKW: 'Ja, dann werden sie sprechen: Wir haben keinen König mehr, weil wir keine
    Furcht vor Jahwe gehabt haben; und was soll uns ein König leisten? -'
  lin-lin: 'Boye bakoloba : « Tozali na mokonzi te, pamba te totosaki Yawe te. Ata
    tozalaki na mokonzi, akokaki kosala nini mpo na biso ? »'
  eng-LSV: 'For now they say: We have no king, || Because we have not feared YHWH,
    || And the king—what does he do for us?'
  eng-GNV: 'For now they shall say, We haue no King because we feared not the Lord:
    and what should a King doe to vs?'
  eng-WEBSTER: For now they shall say, We have no king, because we feared not the
    LORD; what then should a king do to us?
  nhw-BL: 'Huan huajca quiijtose: “Amo tijpiyaj totlanahuatijca pampa amo tiquimacasque
    TOTECO. Pero masque tijpiyasquíaj se totlanahuatijca amo tleno huelisquía techchihuilisquía
    ama.'
  swh-ONEN: Kisha watasema, “Hatuna mfalme kwa sababu hatukumheshimu Bwana. Lakini
    hata kama tungelikuwa na mfalme, angeweza kutufanyia nini?”
  bba-bba: Bɑ koo tɛ̃ nɛɛ, yèn sɔ̃ sɑ ǹ Gusunɔ nɑsie, yen sɔ̃nɑ sɑ ǹ sinɑ boko mɔ.
    Adɑmɑ tɛ̃n wɑ̃ɑ te sɑ wɑ̃ɑ mini, mbɑ sinɑ boko koo mɑɑ kpĩ u sun wunɑnɑ.
  eng-KJVCPB: For now they shall say, We have no king, Because we feared not the Lord;
    What then should a king do to us?
  luo-luo: Eka giniwachi, “Waonge ruoth nikech watamore miyo Jehova Nyasaye luor.
    To kata kane wan gi ruoth, to dotimonwa angʼo?”
  meu-meu: 'Badina be harihari idia baeto: Ai na asi emai pavapava; badina be Iehova
    garina asia garimu, bona pavapava ta ese ede bema hanamomai toma?'
  npi-ULB: किनकि तब तिनीहरूले यसो भन्‍नेछन्, “हाम्रा राजा छैनन्, किनकि हामीले परमप्रभुको
    भय मानेनौं, अनि राजा भए पनि उनले हाम्रो निम्ति के गर्न सक्‍थे र?”
  yor-yor: Nígbà náà ni wọn yóò wí pé, “A kò ní ọba nítorí tí a kò bọ̀wọ̀ fún Olúwa
    ṣùgbọ́n bí a tilẹ̀ ní ọba, kí ni yóò ṣe fún wa?”
  pes-OPCB: 'آنگاه خواهند گفت: «ما خداوند را ترک کردیم و او پادشاه ما را از ما گرفت.
    ولی اگر پادشاهی نیز می‌داشتیم چه کاری می‌توانست برای ما بکند؟»'
  tgl-ULB: Sapagkat sasabihin nila ngayon, “Wala kaming hari, sapagkat hindi kami
    natatakot kay Yahweh. At sa isang hari—ano ang magagawa niya para sa atin?”
  hui-hui: Emeneore howa Isaraele wali agali tigua agua lolebira. Inaneme Anduane
    Homogonaga bi hale naharimagome ai ibugua inanaga kini dugu wahayada. Ani biyadago
    inanaga kini henene kalebi nde ibugua ina biamogo agua bidaledabe. Biamogo bibe
    naheore ndodabe.
  mya-mya: မ​ကြာ​မီ​၌​ပင်​ဤ​သူ​တို့​က``ငါ​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​မ​ကြောက်​ရွံ့​သော​ကြောင့်
    ငါ​တို့​၌​ဘု​ရင်​မ​ရှိ၊ ဘု​ရင်​ရှိ​သည့်​တိုင် အောင်​သူ​သည်​ငါ​တို့​အ​တွက်​မည်​သို့​ဆောင်
    ရွက်​ပေး​နိုင်​မည်​နည်း'' ဟု​ဆို​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཁོ་ཚོས་ངེད་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པ་མིན་པས། ངེད་རྣམས་ལ་རྒྱལ་པོ་མེད་དེ།
    རྒྱལ་པོས་ངེད་རྣམས་ཀྱི་དོན་དུ་ཅི་ཞིག་བྱ་ནུས་སམ་ཞེས་སྨྲ་བར་འགྱུར་རོ། །
  sna-sna: Ipapo vachati, “Hatina mambo nokuti hatina kukudza Jehovha. Asi kunyange
    taiva namambo, angadai akatiitireiko?”
  spa-BLM: 'Seguramente ahora dirán: “No tenemos rey, porque no tememos a Yahvé; y
    el rey, ¿qué puede hacer por nosotros?”'
  cac-cac: 'Yuj chi'' ol eyal icha tic: Malaj co reyal, yujto malaj yelc''och Jehová
    d''a yol co sat. Palta, ¿tasto val tz''och junoc rey chi'' cuuj? xe chama.'
  swh-ULB: Kwa maana watasema, “Hatuna mfalme, kwa maana hatukumcha Bwana. Na mfalme-angeweza
    kutufanyia nini?”
  bel-bel: 'Цяпер яны кажуць: «няма ў нас цара, бо мы не збаяліся - Госпада! а цар
    - што нам зробіць?»'
  deu-ELBBK: 'Ja, nun werden sie sagen: Wir haben keinen König; denn wir haben den
    HERRN nicht gefürchtet, und der König, was wird er für uns tun?'
  mbb-OT: 'Siguradu he ebpekekaǥi sikandan keuzemà: Wazè dey hadì su wazè key medtahud
    te Nengazen. Piru minsan duen dey pa hadì, wazà gihapun meupiya he egkehimu zin
    diyà te kenami.'
  mal-2015: 'ഇപ്പോൾ അവൻ: നമുക്കു രാജാവില്ല; നാം യഹോവയെ ഭയപ്പെടുന്നില്ലല്ലോ; രാജാവു
    നമുക്കുവേണ്ടി എന്തു ചെയ്യും? എന്നുപറയും.'
  rmc-rmc: 'Imar maj phenena: „Nane amen kraľis, bo na darahas pes le RAJESTAR. Ale
    kajte amen uľahas kraľis, so šaj kerďahas prekal amende?“'
  pes-OPV: 'زیرا که الحال می‌گویند: «پادشاه نداریم چونکه از خداوندنمی ترسیم، پس پادشاه
    برای ما چه تواند کرد؟»'
  ron-1924: 'Ши курынд вор зиче: „Н-авем ун адевэрат ымпэрат, кэч ну не-ам темут де
    Домнул, ши ымпэратул пе каре-л авем че ар путя фаче ел пентру ной?”'
  ben-OBCV: তখন তারা বলবে, “আমাদের কোনো রাজা নেই, তাই আমরা সদাপ্রভুকে ভয় করিনি। আর
    যদিও আমাদের কোনো রাজা থাকতেন, তাহলে তিনিই বা আমাদের জন্য কী করতেন?”
  som-som: Sida xaqiiqada ah hadda waxay odhan doonaan, Annagu boqor ma lihin, waayo,
    Rabbiga kama cabsanno, haddaba bal maxaa boqor noo taraya?
  lat-VUC: 'Quia nunc dicent: Non est rex nobis, non enim timemus Dominum; et rex
    quid faciet nobis?'
  eng-ASVBT: Surely now shall they say, We have no king; for we fear not Jehovah;
    and the king, what can he do for us?
  ita-1885: 'Perciocchè ora diranno: Noi non abbiamo alcun re, perchè non abbiamo
    temuto il Signore; ed anche: Che ci farebbe un re?'
  eng-LXXUP: 'Because now they shall say, We have no king, because we feared not the
    Lord:'
  eng-ULB: For then they will say, “We have no king, for we did not fear Yahweh, and
    a king—what could he do for us?”
  spa-VBL: 'Entonces dirán: “No tenemos rey, porque no tememos al Señor, ¿y acaso
    qué hará un rey por nosotros?”'
  fra-_FOB: 'Car bientôt ils diront: Nous n''avons point de roi, car nous n''avons
    pas craint l''Éternel; et que nous ferait un roi'
  mal-mal: 'ഇപ്പോൾ അവർ: “നമുക്ക് രാജാവില്ല; നാം യഹോവയെ ഭയപ്പെടുന്നില്ലല്ലോ; രാജാവ്
    നമുക്കുവേണ്ടി എന്ത് ചെയ്യും?” എന്ന് പറയും.'
  urd-GVR: Jald hī wuh kaheṅge, “Ham is lie bādshāh se mahrūm haiṅ ki ham ne Rab kā
    ḳhauf na mānā. Lekin agar bādshāh hotā bhī to wuh hamāre lie kyā kar saktā?”
  suz-BL: मिनु मुल मेकोपुकीमी “गो परमप्रभु यावे कली मान पा महिंतीके गो आंइ के पिप
    मबाक्‍ब। मिनु पिप बाक्‍त हना यो मेकोमी आंइ कली मार पने चाप्‍बा ङा?” देंनीम।
  eng-NOY: For soon shall they say, We have no king, Because we fear not Jehovah;
    What can a king do for us?
  ita-1927: 'Sì, allora diranno: “Non abbiamo più re, perché non abbiam temuto l’Eterno;
    e il re che potrebbe fare per noi?”'
  ckb-ckb: 'لەو کاتەدا دەڵێن: «ئێمە پاشامان نییە، چونکە لە یەزدان نەترساین، ئەگەر
    پاشاشمان هەبێت، چیمان بۆ دەکات؟»'
  eng-BBE: Now, truly, they will say, We have no king, we have no fear of the Lord;
    and the king, what is he able to do for us?
  kan-OKCV: ಆಗ ಅವರು, “ನಮಗೆ ಅರಸನಿಲ್ಲ, ಏಕೆಂದರೆ ನಾವು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿ ಇಟ್ಟವರಲ್ಲ.
    ಅರಸನು ನಮಗಿದ್ದರೂ ಏನು ಮಾಡುವನು?” ಎಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: நாம் யெகோவாவுக்குப் பயப்படாமற்போனதினால் நமக்கு ராஜா இல்லை; ராஜா இருந்தாலும்
    நமக்காக என்ன செய்வான் என்று இனிச் சொல்லுவார்கள்.
  spa-RV-1909: 'Porque dirán ahora: No tenemos rey, porque no temimos á Jehová: ¿y
    qué haría el rey por nosotros?'
  ron-BTF: 'Pentru că acum ei spun: Nu avem împărat, pentru că nu ne-am temut de DOMNUL;
    ce să ne facă atunci un împărat?'
  eng-WEBP: Surely now they will say, “We have no king; for we don’t fear the LORD;
    and the king, what can he do for us?”
  eng-FBV: Then they will say, “We have no king, for we do not fear the Lord, and
    yet what would a king do for us?”
  nld-1939: 'Waarachtig, nu zeggen zij al: Wij hebben geen koning; Als wij Jahweh
    niet vrezen, Wat kan voor ons de koning dan doen!'
  nch-BL: 'Huan huajca quiijtose: “Amo tijpiyaj totanahuatijca pampa amo tiquimacasque
    TOTECO. Pero masque tijpiyasquíaj se totanahuatijca, amo teno huelisquía techchihuilisquía
    ama.'
  vie-1934: 'Chắc bây giờ chúng nó sẽ nói rằng: Chúng ta không có vua, vì chúng ta
    không kính sợ Đức Giê-hô-va; và vua, vua có thể làm gì cho chúng ta?'
  hin-CV: तब वे कहेंगे, “हमारा कोई राजा नहीं है क्योंकि हमने याहवेह का आदर नहीं किया.
    पर यदि हमारा कोई राजा होता भी, तो वह हमारे लिये क्या करता?”
  spa-BES: 'Ahora, en verdad, dirán: No tenemos rey, porque no tememos al Señor; y
    el rey, ¿qué puede hacer por nosotros?'
  tdx-tdx: Hanao ty hoe iereo te aniany, Tsy amam-panjàka zahay, ami’ty tsy fañeveña’ay
    am’ Iehovà; fa ho nanao inoñe ho antika ty mpanjaka?
  tha-KJV: คราวนี้​เขาจะพูดเป็นแน่​ว่า “เราไม่​มี​กษัตริย์ เพราะเราไม่ยำเกรงพระเยโฮวาห์
    หากเรามี​กษัตริย์ ท่านจะทำประโยชน์อะไรให้​แก่​เราบ้าง”
  por-BR-2018: 'Pois dirão agora: Não temos rei porque não tivemos temor ao SENHOR;
    mas o que um rei faria por nós?'
  deu-ELO: 'Ja, nun werden sie sagen: Wir haben keinen König; denn wir haben Jehova
    nicht gefürchtet, und der König, was wird er für uns tun?'
  eng-WYC-2018: For then they shall say, A king is not to us, for we dread(ed) not
    the Lord. And what shall a king do to us? (And then they shall say, We have no
    king, for we did not fear the Lord. But what good could a king do for us anyway?)
  epo-epo: 'Nun ili diras: Ni ne havas reĝon; ĉar ni ne timas la Eternulon, kion do
    povas fari por ni reĝo?'
  uig-PIN: 'Qünki ular pat arida: «Bizdǝ padixaⱨ yoⱪ, qünki Pǝrwǝrdigardin ⱪorⱪmiduⱪ;
    Padixaⱨimiz bar bolsimu, u bizgǝ nemǝ ⱪilip beridu?» — dǝydiƣan bolidu.'
  beo-beo: Amo dunu da wali hedolowane amane sia:mu, “Ninia da wali hina bagade hame
    gala. Bai ninia da Hina Godema hame beda:i. Be hina bagade dunu amola da nini
    fidimu hamedei ba:mu.
  tpi-OTNT: I no longtaim na bai ol Israel i tok, “Yumi no bin bihainim tok bilong
    Bikpela, olsem na nau Bikpela i rausim king bilong yumi. Na sapos yumi gat king,
    bai em i inap helpim yumi olsem wanem? Nogat tru.
  hau-SA: Sa’an nan za su ce, “Ba mu da sarki domin ba mu girmama Ubangiji ba. Amma
    ko da ma muna da sarki, me zai yi mana?”
  uig-LAT: 'Chünki ular pat arida: «Bizde padishah yoq, chünki Perwerdigardin qorqmiduq;
    Padishahimiz bar bolsimu, u bizge néme qilip béridu?» — deydighan bolidu.'
  nde-nde: Ngakho bazakuthi, “Thina kasilankosi ngoba kasimhloniphanga uThixo. Kodwa
    loba sasingaba lenkosi, kuyini eyayingasenzela khona?”
  ton-ton: He te nau pehē ni, “ʻOku ʻikai hamau tuʻi, koeʻuhi naʻe ʻikai te mau manavahē
    kia Sihova; pea ko e hā ʻe fai maʻamautolu ʻe ha tuʻi?”
  ces-1613: 'Poněvadž i říkají: Nemáme žádného krále, nýbrž aniž se bojíme Hospodina,
    a král co by nám učinil?'
  eng-WMB: Surely now they will say, “We have no king; for we don’t fear the LORD;
    and the king, what can he do for us?”
  tam-TCV: அப்பொழுது அவர்கள், “நாங்கள் யெகோவாவிடம் பயபக்தியாயிருக்காதபடியால், எங்களுக்கு
    அரசன் இல்லை; அரசன் இருந்தாலுங்கூட, அவனால் எங்களுக்காக என்ன செய்யமுடியும்?” எனச்
    சொல்வார்கள்.
  ceb-ULB: Tungod kay magasulti sila, “Wala kamiy hari, tungod kay wala kami nahadlok
    kang Yahweh, ug kung aduna kamiy hari—unsa man ang mabuhat niya alang kanamo?”
  pol-UBG: 'Mówią bowiem: Nie mamy króla, bo nie baliśmy się PANA, a cóż może dla
    nas uczynić król?'
  urd-GVU: جلد ہی وہ کہیں گے، ”ہم اِس لئے بادشاہ سے محروم ہیں کہ ہم نے رب کا خوف نہ
    مانا۔ لیکن اگر بادشاہ ہوتا بھی تو وہ ہمارے لئے کیا کر سکتا؟“
  eng-OEBCW: Yes, soon they will be saying, ‘We have no king, for we have not revered
    the Lord, and a king, what could he do for us anyway?’
  deu-1912: 'Alsdann müssen sie sagen: Wir haben keinen König, denn wir fürchteten
    den HERRN nicht; was kann uns der König nun helfen?'
  kan-2017: “ನಮಗೆ ರಾಜನೇ ಇಲ್ಲ; ನಾವು ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯಿಟ್ಟವರಲ್ಲ. ರಾಜನಾದರೋ ನಮಗಾಗಿ ಏನು
    ಮಾಡಿಯಾನು?” ಎಂದು ಈಗ ಅವರು ಅಂದುಕೊಳ್ಳಬೇಕಾಯಿತು.
  yap-yap: Pi girdi’ ney e dabki n’uw nap’an me lungurad, “Dariy e pilung rodad ni
    bochan e dariy madgun SOMOL u wan’dad. Ma susuna mang e rayag rok reb e pilung
    ni nge rin’ ngodad?”
  hlt-MCSB: Te dongah, “BOEIPA he n'rhih uh pawt dongah mamih he manghai tal coeng
    dae manghai loh mamih ham balae a saii eh?” a ti uh pawn ni.
  mdy-ETH: ዴራ፦ «ኑኡኒ ናንጊና ናንጋ ጎዳ ዒጊጪ ቦንቺባኣሢሮ ካኣቲ ኑኡኮ ባኣያ ማዔኔ፤ ዒ ዎንዴ ካኣቲ ኑኡኮ ዓኣቴያ ዓይጎ
    ኑኡም ማዻንዳይ?» ጋዓኔ።
  twi-ASANTE: Afei, wɔbɛka sɛ, “Yɛnni ɔhene, ɛfiri sɛ, yɛamfa anidie amma Awurade.
    Mpo sɛ na yɛwɔ ɔhene kora a, ɛdeɛn na anka ɔbɛtumi ayɛ ama yɛn?”
  eng-WEBU: Surely now they will say, “We have no king; for we don’t fear the LORD;
    and the king, what can he do for us?”
  wal-wal: He wode eti, “Nuuni GODAASSI yayyibeenna gishshau, nuussi kawoi baawa;
    shin nuussi woni kawoi de7iyaakkonne ai oottanee?” yaagana.
  spa-PDDPT: 'Porque ahora dicen: No tenemos rey. No respetamos a Yavé. En cuanto
    al rey, ¿qué puede hacer por nosotros?'
  gun-gun: 'Ha''e rami teĩ aỹ ha''e kuery aipoe''i: “ Senhor renonde jajererokyjea
    rupi e''ỹ nhandekuai rire ndajarekovei huvixave. Ha''e gui nhanderuvixa oĩ va''e
    rire mba''exa ha''vy nhanepytyvõ ''rãgue?” he''i okuapy.'
  agu-BL: 'Ej nin yi e'' wunaka''tz scyale'': “Qui''c ketz kareyil at jalu'', tan
    paj yi qui na kek ẍchi'' Ryos. Poro ik yi at jun kareyil, qui''c rmeril yi nink
    jal kuch''eye''n te''j”.'
  ilo-ULB: Ta ita kunadanto, “Awan iti arimi, ta saankami nga agbuteng kenni Yahweh.
    Ket ti maysa nga ari— ania ti mabalinna nga aramiden para kadakami?”
  kpg-kpg: Digau aanei ga limalima hua ga helekai, “Gidaadou tadau king ai, idimaa
    gidaadou hagalee hagalaamua Dimaadua. Gei di king hogi e hai dana aha mai gi gidaadou?”
  uig-ARA: 'چۈنكى ئۇلار پات ئارىدا: «بىزدە پادىشاھ يوق، چۈنكى پەرۋەردىگاردىن قورقمىدۇق؛
    پادىشاھىمىز بار بولسىمۇ، ئۇ بىزگە نېمە قىلىپ بېرىدۇ؟» ــ دەيدىغان بولىدۇ.'
  sus-sus: Yakɔsi e a falama, «Mangɛ mu na muxu xun ma, barima muxu mu gaaxuma Alatala
    ya ra sɔnɔn. Mangɛ nɔma munse rabade muxu bɛ?»
  pon-2006: Aramas pwukat pahn mwadang ndinda, “Sohte at nanmwarki pwehki at sohte
    masak KAUN-O. Ahpw ia katepen nanmwarki men ong kitail?”
  ksd-ksd: 'Go diat a biti dari: Pa kaveve ta king; tago pa ave ru ra Luluai; ma ra
    king, na pait ra ava ure avet?'
  grc-BRENT: Διότι νῦν ἐροῦσιν, οὐκ ἔστι βασιλεὺς ἡμῖν, ὅτι οὐκ ἐφοβήθημεν τὸν Κύριον·
    ὁ δὲ βασιλεὺς τί ποιήσει ἡμῖν,
  ind-AYT: Sekarang mereka akan berkata, “Kita tidak mempunyai raja karena kita tidak
    takut kepada TUHAN. Akan tetapi, apa yang dapat diperbuat raja bagi kita?”
  nya-nya: Pamenepo anthuwo adzanena kuti, “Ife tilibe mfumu chifukwa sitinaope Yehova.
    Koma ngakhale tikanakhala ndi mfumu, kodi mfumuyo ikanatichitira chiyani?”
  hrv-hrv: 'Kazat će tada: “Mi kralja nemamo jer se Jahve bojali nismo. TÓa čemu bi
    nam bio kralj?”'
  mps-mps: Te pąde sesabi gana bidisąbo gana elama bidisiąbadi, te Israel dabego
    te tama po waibao, “Dago te Genuai Bidigo po wali pisąbaso, tialima te Genuai
    Bidigo dago king sela sąwani da,” waibao. “Te dago king elalugi sogo da, teda
    agai da magi elama tau sigi dawe? Mu menigi dao.
  tpi-tpi: I no longtaim na bai ol Israel i tok, “Yumi no bin bihainim tok bilong
    Bikpela, olsem na nau Bikpela i rausim king bilong yumi. Na sapos yumi gat king,
    bai em i inap helpim yumi olsem wanem? Nogat tru.
  dan-1931: 'De siger jo nu: “Vi har ingen Konge; thi HERREN frygter vi ej; en Konge,
    hvad gavner han os?”'
  vie-OVCB: 'Rồi họ sẽ nói: “Chúng ta không có vua vì chúng ta không kính sợ Chúa
    Hằng Hữu. Nhưng dù chúng ta có vua, thì vua làm được gì cho chúng ta?”'
  guj-2017: કેમ કે હવે તેઓ કહેશે, “અમારે કોઈ રાજા નથી, કેમ કે અમે યહોવાહનો ભય રાખતા
    નથી. અને રાજા પણ અમારે માટે શું કરી શકે છે?”
  pon-2006A: Aramas pwukat pahn mwadang ndinda, “Sohte at nanmwarki pwehki at sohte
    masak KAUN-O. Ahpw ia katepen nanmwarki men ong kitail?”
  por-BRBSL: 'Certamente agora eles dirão: “Nós não temos rei, pois não tememos Yahweh”;
    e o rei, o que ele pode fazer por nós”?'
  eng-OEBUS: Yes, soon they will be saying, “We have no king, for we have not revered
    the Lord, and a king, what could he do for us anyway?”
  cth-cth: Maimouh teh, Cathut taki awh hoeh dawkvah, siangpahrang tawn awh hoeh.
    Siangpahrang ao nakunghai maimouh hanlah e lah bangmouh a sak thai han vâ na ti
    awh.
  twi-twi: Afei, wɔbɛka se, “Yenni ɔhene, efisɛ, yɛamfa nidi amma Awurade. Mpo sɛ
    na yɛwɔ ɔhene koraa a, dɛn na anka obetumi ayɛ ama yɛn?”
  hlt-hlt: Te dongah, “BOEIPA he n'rhih uh pawt dongah mamih he manghai tal coeng
    dae manghai loh mamih ham balae a saii eh?” a ti uh pawn ni.
  tbz-SIM: 'Dɛ mɔ̀nnì bɛ̀ bo yĩ́: Ti í mɔkɛ okpɑ̀ɑ̀tì, kɛ yɛ̃́ ti í mɔkɛmɛ̀ ti Yiɛ̀
    nKuyie nkó kufɔ̃wɑɑ́. Bɑ́ kɛ̀ ti do mɔkɛ okpɑ̀ɑ̀tì ò bo ti dɔɔ̀ bɑ?'
  msy-2020: Kɨran oveghangɨn, Israelia kamaghɨn mɨkɨmam, “E Ikiavɨra Itir Godɨn akamɨn
    gɨn zuir puvatɨ, kamaghɨn amizɨ, Ikiavɨra Itir God en atrivim batoke. Egh e atrivim
    ikɨtɨ, a manmaghɨn en akurvagham? Ti puvatɨgham.
  dop-dop: 'Ɩ́ kɑ́ yɔɣɔtɩ kɛ́ sɩ: Ye tǝ fɛɩnɑ wulɑʋ, tǝ tɑ sɛɛ Tɑcɑɑ tɔɣɔ. Ye ɩ́lɛ́
    ɩ fɛɩ pepeɣe pǝ kʋ-tʋ?'
  azb-azb: 'Onda onlar deyəcək: «Bizim padşahımız yoxdur, Çünki biz Rəbdən qorxmadıq.
    Padşahımız olsa da, Bizə nə edəcəkdi?»'
  eng-DBY: For now they will say, We have no king, for we feared not Jehovah; and
    a king, what can he do for us?
  hin-2017: अब वे कहेंगे, “हमारे कोई राजा नहीं है, क्योंकि हमने यहोवा का भय नहीं माना;
    इसलिए राजा हमारा क्या कर सकता है?”
  wol-KYG: 'Léegi ñu ne: «Amunu buur, ndax noo wormaalul Aji Sax ji, te su nu amoon
    buur it, lu mu nu manal?'
  eng-YLT: 'For now they say: We have no king, Because we have not feared Jehovah,
    And the king — what doth he for us?'
  kne-kne: Sin timpo ay doy, kanan da, “Magay ari mi tan adi mi inegyatan si Diyos,
    ngem sino pay dedan di maibadang di ari en dakami?”
  eng-WYC-2017: For then they shall say, A king is not to us, for we dread[ed] not
    the Lord. And what shall a king do to us?
  eng-WMBB: Surely now they will say, “We have no king; for we don’t fear the LORD;
    and the king, what can he do for us?”
  urd-GVH: जल्द ही वह कहेंगे, “हम इसलिए बादशाह से महरूम हैं कि हमने रब का ख़ौफ़ न
    माना। लेकिन अगर बादशाह होता भी तो वह हमारे लिए क्या कर सकता?”
  rug-rug: Totoso asa kote zama si arini, “Gami si loke mami baṉara sina lopu va lavata
    ia gami se Zihova; gua ba pude tago ia gami si keke baṉara si nasa si kote boka
    tavete poni gami sa?”
  gaz-gaz: Ergasii isaan akkana jedhu; “Nu sababii Waaqayyoon sodaachuu didneef mootii
    hin qabnu. Garuu utuu mootii qabaanne iyyuu inni silaa maal nuuf godha?”
  fra-LSG: 'Et bientôt ils diront: Nous n’avons point de roi, Car nous n’avons pas
    craint l’Éternel; Et le roi, que pourrait-il faire pour nous?'
  yal-yal: Nayi, e a falama nɛn, e naxa, “Manga mi fa nxu yii, amasɔtɔ nxu mi gaxuxi
    Alatala yɛɛ ra. Hali mangana, a nɔɛ nanse ligɛ nxu xa?”
  haw-1868: Ano hoi, e olelo auanei lakou, Aohe o kakou alii, No ka mea, aole o kakou
    i makau aku ia Iehova; Heaha ka mea a ke alii e hana mai ai no kakou?
  arb-NAV: 'يَقُولُونَ الآنَ: «لَيْسَ لَنَا مَلِكٌ لأَنَّنَا لَمْ نَخْشَ اللهَ، وَمَاذَا
    فِي وُسْعِ الْمَلِكِ أَنْ يَفْعَلَ لَنَا؟»'
  ewe-ewe: Ekema woagblɔ be, “Fia aɖeke megale mía si o, elabena míede bubu Yehowa
    ŋu o. Ke ne fia le mía si hã la, nu ka wòawɔ na mí?”
  eng-LEE: 'For now will they say, We have no king; because we fear not the Lord:
    and the king—what can he do for us?'
  asm-FB: তেতিয়া তেওঁলোকে অৱশ্যেই ক’ব, “আমি যিহোৱাক ভয় নকৰাৰ কাৰণে আমাৰ কোনো ৰজা
    নাই; কিন্তু ৰজা থাকিলেও, তেওঁ আমাৰ কাৰণে কি কৰিব পাৰিলেহেঁতেন?”
  sus-A: يَكْسِ عٍ عَ قَلَمَ، «مَنفّ مُ نَ مُشُ شُن مَ، بَرِ مَ مُشُ مُ فَاشُمَ عَلَتَلَ
    يَ رَ سْنْن. مَنفّ نْمَ مُنسٍ رَبَدٍ مُشُ بّ؟»
  fra-SBL: 'Maintenant, ils diront : « Nous n''avons pas de roi, car nous ne craignons
    pas Yahvé ; et le roi, que peut-il faire pour nous ? »'
  hbo-hbo: כִּ֤י עַתָּה֙ יֹֽאמְר֔וּ אֵ֥ין מֶ֖לֶךְ לָ֑נוּ כִּ֣י לֹ֤א יָרֵ֙אנוּ֙ אֶת־יְהוָ֔ה
    וְהַמֶּ֖לֶךְ מַה־יַּֽעֲשֶׂה־לָּֽנוּ׃
  kik-kik: Ningĩ nĩmakoiga atĩrĩ, “Tũtirĩ na mũthamaki, tondũ tũtiigana gũtĩĩa Jehova.
    No o na korwo twarĩ na mũthamaki-rĩ, nĩ atĩa angĩahotire gũtwĩkĩra?”
  fra-NCL: 'Bientôt ils diront : « Nous n’avons plus de roi ; parce que nous n’avons
    pas craint Yahweh ; et le roi, que fera-t-il pour nous ? »'
  cek-AK: To naah nihcae mah, Angraeng saiqathaih a tawn o ai pongah ni, siangpahrang
    doeh a tawn o ai; siangpahrang a tawnh o aep to mah, siangpahrang mah aicae hanah
    tih hmuen maw na sah pae thai tih? tiah a thuih o.
  cuk-cuk: '”Ar sunna weyob sogmalad: ‘Ar anmar Bab-Dummad-dobsuli-gudii gusye, a-ulale,
    anmar reysuli gudimarye. Ar anmar rey-nikana, ¿ibugi wis anmar-bendakoena?’'
  uig-CYR: 'Чүнки улар пат арида: «Биздә падиша йоқ, чүнки Пәрвәрдигардин қорқмидуқ;
    Падишасимиз бар болсиму, у бизгә немә қилип бериду?» — дәйдиған болиду.'
  tel-2017: వాళ్ళిలా అంటారు. “మనకు రాజు లేడు, మనం యెహోవాకు భయపడం. రాజు మనకేమి చేస్తాడు?”
  hat-BSA: 'Anverite, koulye a yo va di: “Nou pa gen wa, paske nou pa krent SENYÈ
    a. Epi wa a, se kisa li ka fè pou nou?”'
  kos-kos: Mwet inge ac sa na in fahk, “Wangin tokosra lasr mweyen kut tia sangeng
    sin LEUM GOD. Ac mwe meawin tokosra uh nu sesr?”
  hbo-WLC: כִּ֤י עַתָּה֙ יֹֽאמְר֔וּ אֵ֥ין מֶ֖לֶךְ לָ֑נוּ כִּ֣י לֹ֤א יָרֵ֙אנוּ֙ אֶת־יְהֹוָ֔ה
    וְהַמֶּ֖לֶךְ מַה־יַּֽעֲשֶׂה־לָּֽנוּ ׃
  ibo-ibo: Ma ugbu a, ha ga-asị, “Anyị enweghị eze, nʼihi na anyị anaghị atụ Onyenwe
    anyị egwu, ma olee ihe eze nwere ike ị mere anyị?”
  ory-ory: ଅବଶ୍ୟ ଏବେ ସେମାନେ କହିବେ, “ଆମ୍ଭମାନଙ୍କର ରାଜା ନାହିଁ; କାରଣ ଆମ୍ଭେମାନେ ତ ସଦାପ୍ରଭୁଙ୍କୁ
    ଭୟ କରୁ ନାହୁଁ, ଏଣୁ ରାଜା ଆମ୍ଭମାନଙ୍କ ପାଇଁ କଅଣ କରି ପାରିବ?”
  chk-chk: Mürin ekewe aramas repwe apasa, “Esap wor ach king, pun sisap niuokusiti
    ewe Samol mi Lapalap. Nge met eman king epwe tongeni föri fän itach?”
  rop-rop: en afta ol detlot pipul garra tok, ‘Wi nomo garram eni king na, dumaji
    wi nomo bin teiknodis langa YAWEI. Bat if wi bina abum king tudei, wal stil det
    king nomo bina album wi.’ Lagijat na detlot pipul garra tok, dumaji deibin oldei
    dalimbat laiyawan wed,
  ukr-1871: 'Вони будуть тодї казати: Нема в нас царя, тим що ми Бога не боялись;
    та й царь — що він нам поміг би?'
  deu-1951: 'Dann werden sie bekennen müssen: «Wir haben keinen König mehr, weil wir
    den HERRN nicht fürchteten; und ein König, was kann der uns helfen?»'
  eng-JPS: 'Surely now shall they say: ''We have no king; for we feared not the LORD;
    and the king, what can he do for us?'''
  srp-1865: 'Jer sada govore: nemamo cara; ne bojimo se Gospoda; i šta bi nam uèinio
    car?'
  lug-lug: Olwo balyogera nti, “Tetulina kabaka kubanga tetwatya Mukama. Naye ne bwe
    twandibadde ne kabaka, yanditukoleddeyo ki?”
  heb-heb: כי עתה יאמרו אין מלך לנו כי לא יראנו את יהוה והמלך מה יעשה לנו׃
  ben-IRV: এখন তারা বলবে, “আমাদের কোন রাজা নেই, আমরা সদাপ্রভুকে ভয় পাই না। এবং একজন
    রাজা, তিনি আমাদের জন্য কি করতে পারেন?”
  pan-pan: ਹੁਣ ਉਹ ਤਾਂ ਆਖਣਗੇ, ਸਾਡਾ ਰਾਜਾ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ ਤੋਂ ਨਹੀਂ ਡਰਦੇ, ਅਤੇ
    ਰਾਜਾ ਸਾਡੇ ਲਈ ਕੀ ਕਰੇਗਾ?
  mya-JVB: ငါ တို့သည် ထာဝရဘုရား ကို မ ကြောက်ရွံ့ သောကြောင့် ရှင်ဘုရင် မ ရှိ။ ရှင်ဘုရင်
    ရှိသော်လည်း ၊ ငါ တို့အဘို့ အဘယ်သို့ ပြု နိုင်မည်နည်းဟု ချက်ခြင်းဆို ရကြမည်။
  hmo-hmo: Israela taudia do idia gwau, “Ai be mai aiemai king ta lasi, badina ai
    ese Lohiabada ai gari henia lasi. To king ta ese, edena bamona ai do ia durua
    diba?”
  urd-urd: यक़ीनन अब वह कहेंगे, हमारा कोई बादशाह नहीं क्यूँकि जब हम ख़ुदावन्द से नहीं
    डरते तो बादशाह हमारे लिए क्या कर सकता है?
  rus-SYN: 'Теперь они говорят: нет у нас царя, ибо мы не убоялись Господа; а царь,
    - что он нам сделает?'
  bqc-SIM: 'aai gbasa mɛ: Wá kía vĩo, kɛ́ wá Dii vĩa vĩo yã́i. Baa tó wá
    kía vĩ, bↄ́ a fↄ̃ wowɛ̃ɛi?'
  tcz-CHONGTHU: Chutengleh amahon seijuntin, “Keihon leng kaneipouve, ipijeh-inem
    itileh keihon Pakai kaging tapouve, ahinlah kaneijuvin jong, ipi eibol peh behuvem?”
  mar-mar: आता ते म्हणतील, “आम्हास राजा नाही, कारण आम्ही परमेश्वराचे भय मानले नाही
    आणि राजा आमच्यासाठी काय करणार?”
  qub-qub: 'Cananga cay runacuna cayno nenga: «Tayta Diosta mana rispitashanchïpitami
    rayninchïpis mana cannachu. Ichanga rayninchi carpis ¿imachöraj yanapämashwan?»
    nir.'
  bqp-bqp: Bɑ koo tɛ̃ nɛɛ, yèn sɔ̃ sɑ ǹ Gusunɔ nɑsie, yen sɔ̃nɑ sɑ ǹ sinɑ boko mɔ.
    Adɑmɑ tɛ̃n wɑ̃ɑ te sɑ wɑ̃ɑ mini, mbɑ sinɑ boko koo mɑɑ kpĩ u sun wunɑnɑ.
  hat-hat: 'Talè konsa, y''a di: -Nou pa gen wa, paske nou pa pè Seyè a. Lèfini, yon
    wa, sa l'' ka fè pou nou?'
  eng-BSB: Surely now they will say, “We have no king, for we do not revere the LORD.
    What can a king do for us?”
  eng-WEBPB: Surely now they will say, “We have no king; for we don’t fear the LORD;
    and the king, what can he do for us?”
  kbq-kbq: Hagi zamagra amanage hugahaze, Tamage huno menina tagrira kini vahetia
    omani'ne. Na'ankure tagra Ra Anumzamofona korora hunontone hugahaze. Hianagi mago
    kini vahe'ma manisiana, agra na'a hurantegahie?
  nhe-BL: 'Huan huajca quiijtose: “Ax tijpiyaj totlanahuatijca pampa ax tiquimacasque
    TOTECO. Pero yonque tijpiyasquíaj se totlanahuatijca ax tleno huelisquía techchihuilisquía
    ama.'
  gub-BL: Nezewe i'i putar wà nehe. — Naheta kwaw tuwihawete zanewe, ta'e nazakyze
    kwaw Tupàn wi zane xe. Aze mo heta tuwihawete zanewe, ma'e upuner mo iapo haw
    rehe zanewe, i'i wà.
  eng-DRA: 'For now they shall say: We have no king: because we fear not the Lord:
    and what shall a king do to us?'
