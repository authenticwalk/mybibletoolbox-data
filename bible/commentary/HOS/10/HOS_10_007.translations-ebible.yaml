verse: HOS.010.007
translations:
  mal-C: വെള്ളത്തിനു മുകളിലെ ഉണങ്ങിയ ചുള്ളിപോലെ ശമര്യയും അതിന്റെ രാജാവും ഒഴുകിപ്പോകും.
  deu-TKW: Samarien wird zu nichte; sein König gleicht einem Holzsplitter, der auf
    der Wasserfläche dahinschwimmt.
  lin-lin: Mokili ya Samari mpe mokonzi na yango bakotiola likolo ya mayi lokola mwa
    eteni ya nzete ya kokawuka.
  eng-LSV: Samaria is cut off! Its king [is] as wrath on the face of the waters.
  eng-GNV: Of Samaria, the King thereof is destroyed as the some vpon the water.
  eng-WEBSTER: As for Samaria, her king is cut off as the foam upon the water.
  nhw-BL: Quimictise amotlanahuatijca catli mosehuía ipan Samaria campa más oncayaya
    amotiotzitzi. Huan nopa altepetl ixpolihuis quen hueyi atl quihuica se cuapetlatl.
  swh-ONEN: Samaria na mfalme wake wataelea kama kijiti juu ya uso wa maji.
  bba-bba: Ǹ n Sɑmɑrin sɔ̃n nɑ, ye kpuro yɑ kpɑwɑ mi. Domi bɑ koo kɑ yen sinɑ boko
    doonɑ nɡe dɛkɑ ye nim mu kɑ doonɔ.
  eng-KJVCPB: As for Samaria, her king is cut off As the foam upon the water.
  luo-luo: Samaria kod ruodhige nolew gi malo mana ka bad yien malewo gi malo ewi
    pi.
  meu-meu: Samaria pavapavana baine mase, au seana ranu kopina ai na heto.
  npi-ULB: पानीको सतहमाथिको काठको एउटा टुक्राझैं, सामरियाका राजा नष्‍ट पारिनेछ ।
  yor-yor: Bí igi tó léfòó lórí omi ni Samaria àti àwọn ọba rẹ yóò sàn lọ.
  pes-OPCB: سامره و پادشاهش مثل تکه چوبی روی امواج دریا، ناپدید خواهند شد.
  tgl-ULB: Wawasakin ang hari ng Samaria, tulad ng isang maliit na piraso ng kahoy
    na nasa ibabaw ng tubig.
  hui-hui: Samarialirubi tinaga kini kagobi ira ongoba dabiabi ibame yalu piagadagua
    tini pu ereba helolebira.
  mya-mya: သူ​တို့​၏​ဘု​ရင်​သည် ရေ​ထဲ​တွင်​မျော​ပါ​သွား သော​သစ်​စ​ကဲ့​သို့​ဖမ်း​ဆီး​သွား​ခြင်း​ခံ​ရ
    မည်။-
  bod-N: སཱ་མར་ཡའི་རྒྱལ་པོ་ནི་ཆུ་ཁའི་ལྦུ་བ་ལྟར་མེད་པར་འགྱུར་ཏེ།
  sna-sna: Samaria namambo wayo ichaeredzwa sechimuti pamusoro pemvura.
  spa-BLM: Samaria y su rey se alejan flotando como una ramita en el agua.
  cac-cac: Ol satel chon̈ab' Samaria yed' sreyal, icha sb'atcan b'achachoc junoc c'ajil
    te' d'a yib'an̈ a a'.
  swh-ULB: Mfalme wa Samaria ataangamizwa, kama chipu cha kuni juu ya uso wa maji.
  bel-bel: Зьнікне ў Самарыі цар яе - як шум на паверхні вады.
  deu-ELBBK: Dahin ist Samaria und sein König, wie ein Splitter auf des Wassers Fläche.
  mbb-OT: Egkezeetan wey egkahanew is hadì din iring te zeisey he kayu he egkaanud
    te wahig.
  mal-2015: ശമര്യയോ, അതിന്റെ രാജാവു വെള്ളത്തിലെ ചുള്ളിപോലെ നശിച്ചുപോകും.
  rmc-rmc: E Samarija ela zňičimen; lakro kraľis ela sar o kaštoro pro paňi.
  pes-OPV: پادشاه سامره مثل کف بر روی آب نابودمی شود.
  ron-1924: С-ау дус Самария ши ымпэратул ей, ка о цэплигэ пе фаца апелор.
  ben-OBCV: জলরাশির উপরে কচি শাখার মতো শমরিয়া ও তার রাজা ভেসে যাবে।
  som-som: Oo weliba Samaariyana boqorkeedii wuxuu u baabba'ay sida xumbada biyaha
    dul sabbayso.
  lat-VUC: Transire fecit Samaria regem suum quasi spumam super faciem aquæ.
  eng-ASVBT: As for Samaria, her king is cut off, as foam upon the water.
  ita-1885: Il re di Samaria perirà, come la schiuma in su l'acqua.
  eng-LXXUP: Samaria has cast off her king as a twig on the surface of the water.
  eng-ULB: Samaria's king will be destroyed, like a chip of wood on the surface of
    the water.
  spa-VBL: Samaria y su rey serán arrastrados como una pequeña rama en la superficie
    del agua.
  fra-_FOB: Le roi de Samarie disparaît, comme l'écume à la surface des eaux.
  mal-mal: ശമര്യയുടെ കാര്യമോ, അതിന്റെ രാജാവ് വെള്ളത്തിലെ ചുള്ളിക്കമ്പ് പോലെ നശിച്ചുപോകും.
  urd-GVR: Sāmariya nest-o-nābūd, us kā bādshāh pānī par tairtī huī ṭahnī kī tarah
    bebas hogā.
  suz-BL: सामरीया ङा पिप ब्‍वाक्‍कुम बाक्‍शो जिक्‍शो राशी खोदेंशो पा योल्‍सीब।
  eng-NOY: Samaria shall be brought to destruction; Her king shall be as a twig upon
    the waters.
  ita-1927: Quanto a Samaria, il suo re sarà annientato, come schiuma sull’acqua.
  ckb-ckb: سامیرە و پاشاکەی وەک چیلکە دارن بەسەر ڕووی ئاوەوە لەناودەچن.
  eng-BBE: As for Samaria, her king is cut off, like mist on the water.
  kan-OKCV: ಸಮಾರ್ಯ ಹಾಗು ಅದರ ಅರಸನು ನೀರಿನ ಮೇಲಿನ ಕಡ್ಡಿಯ ಹಾಗೆ ಅಳಿದು ಹೋಗುವನು.
  tam-2017: சமாரியாவின் ராஜா தண்ணீரின்மேல் இருக்கிற நுரையைப்போல் அழிந்துபோவான்.
  spa-RV-1909: De Samaria fué cortado su rey como la espuma sobre la superficie de
    las aguas.
  ron-BTF: Cât despre Samaria, împăratul ei este stârpit ca spuma pe apă.
  eng-WEBP: Samaria and her king float away like a twig on the water.
  eng-FBV: Samaria and its king will be destroyed, swept away like a twig on the surface
    of the water.
  nld-1939: Samaria zal worden verwoest, Zijn koning zal zijn als een halm op het
    water.
  nch-BL: Quimictise amotanahuatijca cati mosehuía ipan Samaria campa más oncayaya
    amoteteyohua. Huan nopa altepet ixpolihuis quej hueyi at quihuica se cuapetat.
  vie-1934: Về phần Sa-ma-ri, vua nó bị trừ đi giống như bọt trên mặt nước.
  hin-CV: शमरिया के राजा को ऐसे नष्ट किया जाएगा, जैसे एक छोटी शाखा पानी के बहाव में
    बहकर नष्ट हो जाती है.
  spa-BES: En cuanto a Samaria, su rey está destruido, como la espuma en el agua.
  tdx-tdx: 'I Somerone: fa naitoañe i mpanjaka’ey, manahake ty vore mihafoñ’ ambone
    rano eo.'
  tha-KJV: สำหรับสะมาเรีย กษัตริย์​ของเขาจะมลายไปเหมือนฟองที่ลอยอยู่บนผิ​วน​้ำ
  por-BR-2018: O rei de Samaria será eliminado como um graveto sobre a superfície
    das águas.
  deu-ELO: Dahin ist Samaria und sein König, wie ein Splitter auf des Wassers Fläche.
  eng-WYC-2018: Samaria made his king to pass (away) as froth on the face of (the)
    water. (Samaria and his king were swept away, like froth upon the water.)
  epo-epo: Malaperos Samario kun sia reĝo, kiel ŝaŭmo sur la supraĵo de akvo.
  uig-PIN: Samariyǝning bolsa, padixaⱨi dengiz dolⱪunliri üstidiki hǝxǝktǝk yoⱪilip
    kǝtti;
  beo-beo: Isala:ili hina bagade da ifa da:fe hanoga mini ahoabe agoai, gaguli asi
    dagoi ba:mu.
  tpi-OTNT: King bilong Israel bai i lus, olsem liklik hap pipia diwai, tait i karim
    i go.
  hau-SA: Samariya da sarkinta za su ɓace kamar kumfa a bisa ruwaye.
  uig-LAT: Samariyening bolsa, padishahi déngiz dolqunliri üstidiki xeshektek yoqilip
    ketti;
  nde-nde: ISamariya lenkosi yakhona kuzabhujiswa kuzakhukhulwa kuhambe njengogatshanyana
    phezu kwamanzi.
  ton-ton: Ka ko Samēlia, ʻe tapipi hono tuʻi, ʻo hangē ko e koā mei he fukahi vai.
  ces-1613: Vyhlazen bude král Samařský jako pěna na svrchku vody.
  eng-WMB: Samaria and her king float away like a twig on the water.
  tam-TCV: சமாரியாவும் அதன் அரசனும் தண்ணீரில் மிதக்கும் குச்சியைப்போல் அள்ளுண்டு போவார்கள்.
  ceb-ULB: Pagalaglagon gayod ang hari sa Samaria, sama sa tipak sa kahoy nga naglutaw
    sa tubig.
  pol-UBG: Król Samarii zostanie wycięty jak piana na powierzchni wody.
  urd-GVU: سامریہ نیست و نابود، اُس کا بادشاہ پانی پر تیرتی ہوئی ٹہنی کی طرح بےبس
    ہو گا۔
  eng-OEBCW: As for Samaria, her king will disappear, like foam on the face of the
    waters.
  deu-1912: Denn der König zu Samaria ist dahin wie ein Schaum auf dem Wasser.
  kan-2017: ಸಮಾರ್ಯದ ರಾಜನು ಹಾಳಾಗಿ ಪ್ರವಾಹದಲ್ಲಿ ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವ ಮರದ ಚಕ್ಕೆಗೆ ಸಮಾನನಾಗಿದ್ದಾನೆ.
  yap-yap: Fare pilung e bay ni fek nge chuw ni bod bochiyang i thibngin e ren u daken
    e ran.
  hlt-MCSB: Samaria he hmata ni, a manghai khaw tui hman kah tuihom banghui ni.
  mdy-ETH: ሳማሪያ ካኣቲ ዋኣሢ ዑሢዳ ዴንዳ ዱባጉዲ ዓኣዺ ባይቃንዳኔ።
  twi-ASANTE: Samaria na ne ɔhene bɛsene akɔ te sɛ dua sini a ɛtɛ nsuo ani.
  eng-WEBU: Samaria and her king float away like a twig on the water.
  wal-wal: Samaariyaa kawoi haattaa bollan qaixaaree toohettiyoogaadan, toohetti xayana.
  spa-PDDPT: El rey de Samaria es destruido, como una astilla sobre el agua.
  gun-gun: Oipe'aa avi 'rã Samaria pygua huvixa, yy áry yvyra ra'ykue'i ogueroxyry
    heravy va'e rami.
  agu-BL: Ncha'tz sotzok chireyil yi najlij le tnum Samaria. Xtx'akxok chi na ben
    jun xle'm tze' wi a'.
  ilo-ULB: Madadaelto ti ari ti Samaria, a kas iti bassit a pidaso ti kayo a tumtumpaw
    iti danum.
  kpg-kpg: Di nadau king gaa lahi gi daha be di bida laagau i hongo nia wai.
  uig-ARA: سامارىيەنىڭ بولسا، پادىشاھى دېڭىز دولقۇنلىرى ئۈستىدىكى خەشەكتەك يوقىلىپ
    كەتتى؛
  sus-sus: Samari nun a mangɛ xaninma nɛ, alɔ wuri xuntunyi ye naxan xaninma.
  pon-2006: Eh nanmwarki pahn wisiksang, rasehng kisin diperen tuhke nan pihl.
  ksd-ksd: Da nila vue ra king Samaria da ra buabuai na ta.
  grc-BRENT: Ἀπέῤῥιψεν Σαμάρεια βασιλέα αὐτῆς ὡς φρύγανον ἐπὶ προσώπου ὕδατος·
  ind-AYT: Raja Samaria akan dibinasakan seperti ranting di atas air.
  nya-nya: Samariya ndi mfumu yake adzatengedwa kupita kutali ngati kanthambi koyenda
    pa madzi.
  hrv-hrv: Uništena je Samarija. Njen kralj tek trunak je vodi na površju.
  mps-mps: Te Israel king te hagawaibao, te dwasianu dedelage kakali hogomu tiwai
    eyu, te wę asu, tolasa pabo tiwai yaibao.
  tpi-tpi: King bilong Israel bai i lus, olsem liklik hap pipia diwai, tait i karim
    i go.
  dan-1931: Samarias Konge slettes som Skum på Vandets Flade.
  vie-OVCB: Sa-ma-ri và vua của nó sẽ bị chặt xuống; chúng sẽ trôi dập dồi như miếng
    gỗ trên sóng biển.
  guj-2017: પાણીની સપાટી પરના લાકડાના પાટિયાની જેમ, સમરુનનો રાજા નાશ પામ્યો છે
  pon-2006A: Eh nanmwarki pahn wisiksang, rasehng kisin diperen tuhke nan pihl.
  por-BRBSL: Samaria e seu rei flutuam para longe como um galho sobre a água.
  eng-OEBUS: As for Samaria, her king will disappear, like foam on the face of the
    waters.
  cth-cth: Samaria teh a rawk han. Samaria siangpahrang teh tui dawk kâlaw e tuihon
    lah ao han.
  twi-twi: Samaria na ne hene bɛsen akɔ te sɛ abaa a ɛtɛn nsu ani.
  hlt-hlt: Samaria he hmata ni, a manghai khaw tui hman kah tuihom banghui ni.
  tbz-SIM: Sɑmmɑrii ɛì kpɛrɛ dèèmu nɛ̀ di kóo kpɑ̀ɑ̀tì, o kpɛrɛ dònnɛ̀ ticɑ́dɛ̀ncɑ́útì
    ɔ̃ɔ̃ yɛntɛ́mɛ̀ mmɛ dibinni miɛkɛ.
  msy-2020: Israelian atrivim, apaniba a inigh mangɨgham, mati dazir suzim, aperiam
    a inigha ghu.
  dop-dop: Sɑmɑlii nyɑ́ tɔm tɛmɑ. Pǝ tɑlɑ nyɑ́ wulɑʋ tǝnɑɣɑ kɛ́ ɩsɩɩ lʋm kpɑɣɑ tɑɑʋ.
  azb-azb: Samariya və onun padşahı Su üstündəki çubuq kimi Axıb-gedəcək.
  eng-DBY: As for Samaria her king is cut off as chips upon the face of the waters.
  hin-2017: सामरिया अपने राजा समेत जल के बुलबुले के समान मिट जाएगा।
  wol-KYG: Samari lees di tas, mook buuram, mu mel ni bant buy tëmb di dem.
  eng-YLT: Cut off is Samaria! Its king [is] as a chip on the face of the waters.
  kne-kne: Awni et maiey ed addawi din ari ed Samaria ya din kailiana ay kaman sapsap
    di kaiw ay maianod.
  eng-WYC-2017: Samaria made his king to pass as froth on the face of water.
  eng-WMBB: Samaria and her king float away like a twig on the water.
  urd-GVH: सामरिया नेस्तो-नाबूद, उसका बादशाह पानी पर तैरती हुई टहनी की तरह बेबस होगा।
  rug-rug: Se Sameria meke sa nana baṉara si kote ale taloa guana keke umumu huda
    pa beru kolo.
  gaz-gaz: Samaariyaa fi mootiin ishee akkuma hoomacha bishaan irraatti fudhatamanii
    badu.
  fra-LSG: C’en est fait de Samarie, de son roi, Comme de l’écume à la surface des
    eaux.
  yal-yal: Samari nun a mangan fan ligama na kii nin, e xalima nɛn alo tamin naxan
    igen xun ma.
  haw-1868: A o Samaria, ua okiia'ku kona alii, e like me ka hua maluna o ka wai.
  arb-NAV: يَهْلِكُ مَلِكُ السَّامِرَةِ كَقَشَّةٍ عَائِمَةٍ عَلَى وَجْهِ الْمِيَاهِ.
  ewe-ewe: Woakplɔ Samaria kple eƒe fia adzoe abe ale si ƒutsotsoe kplɔa futukpɔ dzonae
    ene.
  eng-LEE: As for Samaria, her king shall vanish like the foam upon the surface of
    the water.
  asm-FB: পানীয়ে যেনেকৈ কাঠৰ সৰু টুকুৰা উটুৱাই লৈ যায়, চমৰিয়াৰ ৰজাৰ বিনাশ তেনেদৰে
    হ’ব।
  sus-A: سَمَرِ نُن عَ مَنفّ شَنِنمَ نّ، عَلْ وُرِ شُنتُنيِ يٍ نَشَن شَنِنمَ.
  fra-SBL: Samarie et son roi s'envolent comme une brindille sur l'eau.
  hbo-hbo: נִדְמֶ֥ה שֹׁמְרֹ֖ון מַלְכָּ֑הּ כְּקֶ֖צֶף עַל־פְּנֵי־מָֽיִם׃
  kik-kik: Samaria na mũthamaki wakuo magaathererio ta karũhonge karĩ igũrũ wa maaĩ,
    maniinwo.
  fra-NCL: Samarie est anéantie ; son roi est comme un fétu sur la surface de l’eau.
  cek-AK: Samaria hoi anih ih siangpahrang loe tuipoep baktiah payawk ving tih.
  cuk-cuk: Samaria-dulemala, e-reybogwa obelolemaloed. Diwar-noedba suarmar-selemaidaedyobi
    selemai gumaloed.
  uig-CYR: Самарийәниң болса, падишаси деңиз долқунлири үстидики хәшәктәк йоқилип
    кәтти;
  tel-2017: షోమ్రోను రాజు నాశనమైపోతాడు. నీళ్లలో కొట్టుకు పోయే పుడకలాగా ఉంటాడు.
  hat-BSA: Pou Samarie, wa li a va vin peri tankou ti bout bwa Ki parèt sou fas dlo.
  kos-kos: Tokosra lalos ac fah utukla oana sie lesak pahtpat fin kof uh.
  hbo-WLC: נִדְמֶ֥ה שֹׁמְר֖וֹן מַלְכָּ֑הּ כְּקֶ֖צֶף עַל־פְּנֵי־מָֽיִם׃
  ibo-ibo: A ga-ala eze Sameria nʼiyi dịka irighiri osisi nʼelu mmiri niile,
  ory-ory: ଶମରୀୟାର ରାଜା ଜଳ ଉପରିସ୍ଥ ଫେଣ ତୁଲ୍ୟ ଉଚ୍ଛିନ୍ନ ହେଲା।
  chk-chk: Ewe kingen Samaria epwe maanüla usun taronumo a maanüla won matau.
  rop-rop: “Wal detlot solja garra deigidawei det king blanga ola Isreil pipul du.
    Dei garra deigidawei im jis laik weya strongwan woda deigidawei lilwan stik,
  ukr-1871: Зникне в Самариї царь, нїби та піна на водї.
  deu-1951: Samariens König fährt dahin wie ein Zweig, der auf der Wasserfläche schwimmt;
  eng-JPS: As for Samaria, her king is cut off, as foam upon the water.
  srp-1865: Cara æe Samarijskoga nestati kao pjene povrh vode.
  lug-lug: Samaliya ne kabaka we balitwalibwa ng’ekibajjo eky’omuti ku mazzi n’azikirizibwa.
  heb-heb: נדמה שמרון מלכה כקצף על פני מים׃
  ben-IRV: শমরিয়ার রাজা ধ্বংস হবে, কাঠের টুকরোর মত জলের ওপরে ভেসে থাকবে।
  pan-pan: ਸਾਮਰਿਯਾ ਦਾ ਰਾਜਾ ਇਸ ਤਰ੍ਹਾਂ ਕੱਟਿਆ ਜਾਵੇਗਾ, ਜਿਵੇਂ ਪਾਣੀ ਦੇ ਉੱਤੇ ਬੁਲਬੁਲੇ ਹੁੰਦੇ
    ਹਨ।
  mya-JVB: ရှမာရိ သည် ပျက် ရ၏။ ရှမာရိ ရှင် ဘုရင်သည် ရေမြှုပ် သက်သက်ဖြစ်၏။
  hmo-hmo: Samaria ena king be tuari taudia, ese do idia abia lao, au maragina be
    sinavai ena ranu ese ia abia lao bamona.
  urd-urd: सामरिया का बादशाह कट गया है, वह पानी पर तैरती शाख़ की तरह है।
  rus-SYN: Исчезнет в Самарии царь ее, как пена на поверхности воды.
  bqc-SIM: Samali bùsu a midɛ, a kía a gɛ̃zɛa lán lí miↄna pↄ́ í lɛ́ sɛ́wa.
  tcz-CHONGTHU: Samaria lengpa jong mangthah ding, twi chunga thinghal kilap bang
    ding ahi.
  mar-mar: शोमरोनाचा राजा पाण्यावर तरंगणाऱ्या ढलण्यासारखा नाश पावेल.
  qub-qub: Samariataga illgächengami. Raynintapis apaconga cashpita yacu apacojnömi.
  bqp-bqp: Ǹ n Sɑmɑrin sɔ̃n nɑ, ye kpuro yɑ kpɑwɑ mi. Domi bɑ koo kɑ yen sinɑ boko
    doonɑ nge dɛkɑ ye nim mu kɑ doonɔ.
  hat-hat: Y'ap fini ak lavil Samari a, wa li a ap disparèt tankou kim sou dlo.
  eng-BSB: Samaria will be carried off with her king like a twig on the surface of
    the water.
  eng-WEBPB: Samaria and her king float away like a twig on the water.
  kbq-kbq: Hagi Sameria vahe'ene kini ne'enena teve asesama timo'ma erino viankna
    huno zamavareno vugahie.
  nhe-BL: Quimictise imotlanahuatijca tlen mosehuía ipan Samaria campa más oncayaya
    imotiotzitzi. Huan nopa altepetl ixpolihuis queja hueyi atl quihuica se cuapetlatl.
  gub-BL: Weraha putar Izaew wanuwihawete iziwy wi wà nehe no. 'Y yrykaw pe har weraha
    ywyra ape kwer pehegwera'i na'arewahy a'e. Nezewegatete zauxiapekwer weraha putar
    Izaew wanuwihawete wà nehe.
  eng-DRA: Samaria hath made her king to pass as froth upon the face of the water.
