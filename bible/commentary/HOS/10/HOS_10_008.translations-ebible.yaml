verse: HOS.010.008
translations:
  mal-C: 'ഇസ്രായേലിന്റെ പാപമായ ആവേനിലെ മ്ലേച്ഛതനിറഞ്ഞ ക്ഷേത്രങ്ങൾ നശിപ്പിക്കപ്പെടും.
    അവിടെ മുള്ളും പറക്കാരയും വളർന്ന് അവരുടെ ബലിപീഠങ്ങളെ മൂടും. അപ്പോൾ അവർ പർവതങ്ങളോട്:
    “ഞങ്ങളെ മൂടുക” എന്നും കുന്നുകളോട്, “ഞങ്ങളുടെമേൽ വീഴുക” എന്നും പറയും.'
  deu-TKW: 'Verwüstet werden die Unheilshöhen, die Sünde der Israeliten, daß Dornen
    und Gestrüpp auf ihren Altären emporwuchern. Da werden sie dann zu den Bergen
    sprechen: Bedeckt uns! und zu den Hügeln: Fallt auf uns!'
  lin-lin: 'Bisambelo ya likolo ya bangomba ya Beti-Aveni epai wapi Isalaele azalaki
    kosala masumu ekobebisama. Banzube mpe basende ekobota na bitumbelo na bango mpe
    ekozipa yango. Bongo bakoloba na bangomba milayi : « Bozipa biso ! » Mpe bakoloba
    na bangomba mikuse : « Bokweyela biso ! »'
  eng-LSV: And high places of Aven have been destroyed, the sin of Israel. Thorn and
    bramble go up on their altars, || And they have said to hills, Cover us, || And
    to heights, Fall on us.
  eng-GNV: 'The hie places also of Auen shall be destroied, euen the sinne of Israel:
    the thorne and the thistle shall growe vpon their altars, and they shall say to
    the mountaines, Couer vs, and to the hils, Fall vpon vs.'
  eng-WEBSTER: 'The high places also of Aven, the sin of Israel, shall be destroyed:
    the thorn and the thistle shall come up on their altars; and they shall say to
    the mountains, Cover us; and to the hills, Fall on us.'
  nhw-BL: 'Huan quisosolose nopa tlaixpame para amotiotzitzi ipan Avén campa anisraelitame
    antlajtlacolchijque. Huan nopona ixhuas huitztli huan sahua mecatl. Huan nopona
    israelitame quiilhuise nopa cuatitlamitl: “Techtlati tlen icualancayo Toteco.”
    Huan nopa tepeme quinilhuise: “Xihuetzica topani para yaya amo techajsis.”'
  swh-ONEN: 'Mahali pa kuabudia sanamu pa uovu pataharibiwa: ndiyo dhambi ya Israeli.
    Miiba na mibaruti itaota na kufunika madhabahu zao. Kisha wataiambia milima, “Tufunikeni!”
    na vilima, “Tuangukieni!”'
  bba-bba: Bɑ koo ben bũu yenu kpuro kɔsuku mi bɑ torɑ. Kpɑ yɑkɑsu kɑ sɑ̃ki yi kpi
    mi. Sɑɑ ɡɑɑ sisi yè sɔɔ bɑ koo ɡuunu kɑ ɡunɡunu sɔ̃ bu nɛɛ, i sun sɛ̃sikio i wukiri.
  eng-KJVCPB: 'The high places also of Aven, the sin of Israel, shall be destroyed:
    The thorn and the thistle shall come up on their altars; And they shall say to
    the mountains, Cover us; And to the hills, Fall on us.'
  luo-luo: Kuonde motingʼore malo mag anjawo nokethi, en emomiyo jo-Israel timo richo.
    Kuthe kod buya ema biro dongo maim kendegi mag misango. Eka giniwach ne gode madongo
    niya, “Umwauru!” Kendo ne gode matindo niya, “Rwombreuru kuomwa!”
  meu-meu: Avene ena atai gabudia, Israel ena kara dika toadia, bae hebua tari. Edia
    ihaboulaina patadia latadiai au ginigini bona ava ḡiniḡini na bae tubu. Idia ese
    ororo bae hamaorodia, baeto “Ba ḡovamai ahu”, bona ororo komutadia bae noidia,
    baeto “Ba ḡorumai tao”.
  npi-ULB: दुष्‍टताका उच्‍च ठाउँहरू नष्‍ट हुनेछ । यो इस्राएलको पाप हो! तिनीहरूका वेदीहरूमाथि
    काँडाहरू र सिउँढीहरू पलाउनेछन् । मानिसहरूले पर्वतहरूलाई, “हामीलाई छोप!” अनि पहाडहरूलाई,
    “हामीमाथि खस!” भन्‍नेछन् ।
  yor-yor: Àwọn ibi gíga tí ẹ tí ń hùwà búburú ni a o parun, èyí ni ẹ̀ṣẹ̀ Israẹli.
    Ẹ̀gún ọ̀gàn àti ẹ̀gún òṣùṣú yóò hù jáde, yóò sì bo àwọn pẹpẹ wọn. Wọn yóò sọ fún
    àwọn òkè gíga pé, “Bò wá mọ́lẹ̀!” àti fún àwọn òkè kéékèèké pé, “Ṣubú lù wá!”
  pes-OPCB: بتکده‌های آون در بیت‌ئیل، جایی که قوم اسرائیل گناه کردند، با خاک یکسان
    خواهند شد. خار و خس در اطراف آنها خواهد رویید و قوم به کوهها التماس خواهند کرد
    که «بر ما بیفتید» و به تپه‌ها که «ما را بپوشانید».
  tgl-ULB: Ang mga dambana ng kasamaan—ang kasalanan ng Israel—ay mawawasak. Tutubo
    ang mga tinik at mga dawag sa kanilang mga altar. Sasabihin ng mga tao sa mga
    bundok, “Takpan ninyo kami!” at sa mga burol, “Bumagsak kayo sa amin!”
  hui-hui: Isaraele wali agali ti dama mitangi bialu gime wabini ngaruhondo bi pupu
    wule hari nene karuha piagago uruni mo ko hai holebira. Ani mo ko hai kagola datani
    ko aniherume lomabu delaga dabu bu heledaru andaho dambi holebira. Ani kagola
    wali agali tigua gi timbuni howa hari wedaruhondo bi laraga halu olalu, Ina hage
    hadaba, lalu hari barebare ngaruhondobi lalu, Ina poda dambi hadaba, lalu holebira,
    lene.
  mya-mya: အာ​ဝင်​မြို့​တောင်​ကုန်း​ပေါ်​ရှိ ဣ​သ​ရေ​လ ပြည်​သား​တို့​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​သည်
    ပြို​ပျက်​ရ​လိမ့်​မည်။ သူ​တို့​၏​ယဇ်​ပလ္လင်​များ ပေါ်​တွင်​ဆူး​ပင်​များ၊ ပေါင်း​ပင်​များ​ပေါက်
    လိမ့်​မည်။ ထို​အ​ခါ​လူ​တို့​က​တောင်​များ ကို``ငါ​တို့​အား​ဖုံး​ကွယ်​ထား​ကြ​ပါ''
    ဟူ​၍ လည်​ကောင်း၊ တောင်​ကုန်း​များ​ကို``ငါ​တို့​အား ဖုံး​အုပ်​ထား​ကြ​ပါ'' ဟူ​၍​လည်​ကောင်း
    ဟစ်​အော်​တောင်း​ပန်​ကြ​လိမ့်​မည်။
  bod-N: ཡེས་ར་ཨེལ་གྱི་སྡིག་པ་བྱེད་ས་སྟེ་ཨ་ཝེན་གྱི་མཐོ་གླིང་རྣམས་བཤིག་ནས། ཁོ་ཚོའི་མཆོད་ཁྲི་རྣམས་ཀྱི་ཁར་ཚེར་མ་དང་གཟེ་མ་ར་མགོ་སྐྱེ་བར་འགྱུར།
    ཡང་དེ་དག་གིས་རི་ཆེན་པོ་རྣམས་ལ་ངེད་ཅག་ཁོབས་ཤིག་ཅེས་དང་། རི་ཆུང་དག་ལ་ངེད་ཅག་གི་སྟེང་དུ་སྙིལ་ཅིག་ཅེས་ཟེར་བར་འགྱུར།
  sna-sna: Nzvimbo dzakakwirira dzouipi dzichaparadzwa, ichi ndicho chivi chaIsraeri.
    Minzwa norukato zvichamera zvigofukidza aritari dzavo. Ipapo vachati kumakomo,
    “Tifukidzei!” nokuzvikomo, “Wirai pamusoro pedu!”
  spa-BLM: 'Los lugares altos también de Aven, el pecado de Israel, serán destruidos.
    El espino y el cardo subirán a sus altares. Dirán a las montañas: “¡Cúbrenos!”
    y a las colinas: “¡Caigan sobre nosotros!”'
  cac-cac: 'Ol lajvoquem stemplo sdiosal eb'' ch''oc chon̈ab''il, aton juntzan̈ b''aj
    ix och chon̈ab'' Israel d''a chucalil. Ol q''uib''q''ue te'' q''uiix b''aj ay
    yaltar eb'' chi''. Ol yalan eb'' yuj lum vitz yed'' yuj lum tzalan icha tic: Comonoc
    syal scot juynaj d''a quib''an̈ yic tzon̈ sc''ub''ejeli, xcham eb''.'
  swh-ULB: Sehemu za juu za uovu zitaharibiwa. Hii ndiyo dhambi ya Israeli! Miti na
    vichaka vitakua juu ya madhabahu zao. Watu wataiambia milima, “Tufunike sisi!”
    na kwa vilima, “Tuangukieni!”
  bel-bel: 'І вынішчаны будуць вышыні Авэна - за грэх Ізраіля; церне і ваўчкі вырастуць
    на ахвярніках іхніх, і скажуць яны горам: «пакрыйце нас», і пагоркам: «упадзеце
    на нас!»'
  deu-ELBBK: 'Und die Höhen von Awen, die Sünde Israels, werden vertilgt werden; Dornen
    und Disteln werden über ihre Altäre wachsen. Und sie werden zu den Bergen sagen:
    Bedeckt uns!, und zu den Hügeln: Fallt auf uns!'
  mbb-OT: Edrundusen is menge simbahan diyà te metikang he menge lugar ziyà te Aven,
    he iyan nehimu he hinungdan te kebpekesalà te menge tig-Israel. Ebmelayat is ebpenuvù
    he menge zuǥiyen ne ebpeketambun heini te menge pemuhatè dan. Ne egkeǥiyan dan
    is menge vuntud te, ‘Tempaǥi key wey vunbuni!’ ”
  mal-2015: 'യിസ്രായേലിന്റെ പാപമായിരിക്കുന്ന ആവെനിലെ പൂജാഗിരികൾ നശിച്ചുപോകും; മുള്ളും
    പറക്കാരയും അവരുടെ ബലിപീഠങ്ങളിന്മേൽ മുളെക്കും; അവർ മലകളോടു: ഞങ്ങളുടെമേൽ വീഴുവിൻ
    എന്നും പറയും.'
  rmc-rmc: 'Zňičimen ena o uče thana andro Aven, o binos le Izraeloskro, o kraki the
    o koľaka barona pre lengre oltara. Akor phenena le verchenge: „Učharen amen andre!“
    a le brehenge: „Peren pre amende!“'
  pes-OPV: و مکانهای بلند آون که گناه اسرائیل می‌باشد ویران خواهد شد و خار و خس برمذبح
    های ایشان خواهد رویید و به کوهها خواهدگفت که ما را بپوشانید و به تلها که بر ما
    بیفتید.
  ron-1924: 'Ынэлцимиле дин Бет-Авен, унде а пэкэтуит Исраел, вор фи нимичите; спинь
    ши мэрэчинь вор креште пе алтареле лор. Ши вор зиче мунцилор: „Акоперици-не!”
    ши дялурилор: „Кэдець песте ной!”'
  ben-OBCV: দুষ্টতার উচ্চ স্থানগুলি ধ্বংস করা হবে, কারণ এ হল ইস্রায়েলের পাপ। সেখানে
    কাঁটাগাছ ও শিয়ালকাঁটার জন্ম হবে, এবং সেগুলি তাদের যজ্ঞবেদিগুলিকে ঢেকে ফেলবে।
    তখন তারা পর্বতসকলের উদ্দেশে বলবে, “আমাদের ঢেকে ফেলো!” আর পাহাড়গুলিকে বলবে, “আমাদের
    উপরে পড়ো!”
  som-som: Oo weliba meelaha sare ee Aawen ku yaal oo dembiga dadka Israa'iil ahna
    waa la wada dumin doonaa. Meelahooda allabarigana waxaa ka soo kor bixi doona
    qodxan iyo yamaarug. Waxay buuraha ku odhan doonaan, War na qariya. Oo gumburahana
    waxay ku odhan doonaan, Nagu soo dhaca.
  lat-VUC: 'Et disperdentur excelsa idoli, peccatum Israël; lappa et tribulus ascendet
    super aras eorum: et dicent montibus: Operite nos, et collibus: Cadite super nos.'
  eng-ASVBT: 'The high places also of Aven, the sin of Israel, shall be destroyed:
    the thorn and the thistle shall come up on their altars; and they shall say to
    the mountains, Cover us; and to the hills, Fall on us.'
  ita-1885: 'E gli alti luoghi di Aven, che sono il peccato d''Israele, saran distrutti;
    spine, e triboli cresceranno sopra i loro altari, ed essi diranno a'' monti: Copriteci;
    ed a'' colli: Cadeteci addosso.'
  eng-LXXUP: 'And the altars of Aven, the sins of Israel, shall be taken away: thorns
    and thistles shall come up on their altars; and they shall say to the mountains,
    Cover us; and to the hills, Fall on us.'
  eng-ULB: The high places of wickedness will be destroyed. This is the sin of Israel!
    Thorns and thistles will grow over their altars. The people will say to the mountains,
    “Cover us!” and to the hills, “Fall on us!”
  spa-VBL: 'Los altares de Aven, donde Israel pecó, serán demolidos, y crecerán cardos
    con espinas sobre sus altares. Entonces clamarán a las montañas y a las colinas:
    “¡Caigan sobre nosotros!”'
  fra-_FOB: 'Et les hauts lieux d''Aven, le péché d''Israël, seront détruits; l''épine
    et le chardon croîtront sur leurs autels; et ils diront aux montagnes: Couvrez-nous!
    et aux coteaux: Tombez sur nous!'
  mal-mal: 'യിസ്രായേലിന്റെ പാപമായിരിക്കുന്ന ആവെനിലെ പൂജാഗിരികൾ നശിച്ചുപോകും; മുള്ളും
    പറക്കാരയും അവരുടെ ബലിപീഠങ്ങളിന്മേൽ മുളയ്ക്കും; അവർ മലകളോട്: “ഞങ്ങളുടെമേൽ വീഴുവിൻ”
    എന്ന് പറയും.'
  urd-GVR: Bait-āwan kī wuh ūṅchī jagheṅ tabāh ho jāeṅgī jahāṅ Isrāīl gunāh kartā
    rahā hai. Un kī qurbāngāhoṅ par kāṅṭedār jhāṛiyāṅ aur ūṅṭkaṭāre chhā jāeṅge. Tab
    log pahāṛoṅ se kaheṅge, “Hameṅ chhupā lo!” Aur pahāṛiyoṅ ko “Ham par gir paṛo!”
  suz-BL: मिनु आन मरिम्‍शो पतीक मूर्ति बाक्‍शो आवेन डांडा खतम पोक्‍नीम। मेको इस्राएल
    ङा मुर आन पाप पशो बाक्‍ब। मेको आन फुल्‍लु के चढ़ेतीकेमी चुं नु चोंक वाशा सुम्‍नीम।
    मिनु मेकोपुकीमी पहाड कली “आंइ कली सुम्‍की” दे डांडा कली “आंइ तारी दोक्‍कीन” देंनीम।
    होसे ९:६; लूका २३:३०; प्रकाश ६:१६
  eng-NOY: The high places of Aven, the sin of Israel, shall be destroyed; The thorn
    and the thistle shall come up on their altars. And they shall say to the mountains,
    Cover us! And to the hills, Fall on us!
  ita-1927: 'Gli alti luoghi di Aven, peccato d’Israele, saran pure distrutti. Le
    spine e i rovi cresceranno sui loro altari; ed essi diranno ai monti: “Copriteci!”
    e ai colli: “Cadeteci addosso!”'
  ckb-ckb: نزرگەکانی سەر بەرزاییەکانی بەدکاری وێران دەبن، کە گوناهی ئیسرائیلن، دڕکوداڵ
    لەسەر قوربانگاکانیان دەڕوێن. ئەو کاتە بە چیاکان دەڵێن، «دامانپۆشن!» و بە گردەکانیش
    دەڵێن، «بەسەرماندا بڕووخێن!»
  eng-BBE: And the high places of Aven, the sin of Israel, will come to destruction;
    thorns and waste plants will come up on their altars; they will say to the mountains,
    Be a cover over us; and to the hills, Come down on us.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಪಾಪಕ್ಕೆ ಆಸ್ಪದವಾದ ಆವೆನಿನ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳು ಹಾಳಾಗಿ ಹೋಗುವುವು.
    ಮುಳ್ಳುಗಿಡಗಳೂ, ಕಳೆಗಳೂ ಬಲಿಪೀಠಗಳ ಮೇಲೆ ಬೆಳೆಯುವುವು. ಜನರು ಬೆಟ್ಟಗಳಿಗೆ, “ನಮ್ಮ ಮೇಲೆ ಬೀಳಿರಿ!
    ಗುಡ್ಡಗಳಿಗೆ, ನಮ್ಮನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳಿರಿ!” ಎನ್ನುವರು.
  tam-2017: இஸ்ரவேலுடைய பாவமாகிய ஆபேனின் மேடைகள் அழிக்கப்படும்; முட்செடிகளும் முட்பூண்டுகளும்
    அவர்கள் பலிபீடங்களின்மேல் முளைக்கும்; மலைகளைப்பார்த்து எங்களை மூடுங்கள் என்றும்,
    குன்றுகளைப்பார்த்து எங்கள்மேல் விழுங்கள் என்றும் சொல்வார்கள்.
  spa-RV-1909: 'Y los altares de Avén serán destruídos, el pecado de Israel; crecerá
    sobre sus altares espino y cardo. Y dirán á los montes: Cubridnos; y á los collados:
    Caed sobre nosotros.'
  ron-BTF: 'De asemenea locurile înalte din Aven, păcatul lui Israel, vor fi distruse;
    spinul şi ciulinul vor veni pe altarele lor; iar ei vor spune munţilor: Acoperiţi-ne;
    şi dealurilor: Cădeţi peste noi.'
  eng-WEBP: The high places also of Aven, the sin of Israel, will be destroyed. The
    thorn and the thistle will come up on their altars. They will tell the mountains,
    “Cover us!” and the hills, “Fall on us!”
  eng-FBV: The high places of Aven, where Israel sinned, will be demolished, and thorns
    and thistles will grow over their altars. Then they will call to the mountains,
    “Bury us!” and to the hills, “Fall on us!”
  nld-1939: 'Israëls afgodische, zondige hoogten worden vernield, Doornen en distels
    woekeren op hun altaren; Dan zullen ze tot de bergen zeggen: Bedekt ons, Tot de
    heuvelen: Valt op ons neer!'
  nch-BL: 'Huan quisosolose nopa taixpame para amoteteyohua ipan Avén campa anisraelitame
    antajtacolchijque. Huan nopona ixhuas huitzti huan sahua mecat. Huan nopona israelitame
    quiilhuise nopa cuatitamit: “Techtati ten icualancayo Toteco.” Huan nopa tepeme
    quinilhuise: “Xihuetzica topani para yaya amo techajsis.”'
  vie-1934: 'Các nơi cao của A-ven, tức là tội lỗi của Y-sơ-ra-ên, sẽ bị phá hủy;
    gai gốc và chà chuôm sẽ mọc trên các bàn thờ chúng nó. Bấy giờ người ta sẽ nói
    cùng các núi rằng: Hãy bao bọc lấy chúng ta! và nói với các đồi rằng: Hãy đổ xuống
    trên chúng ta!'
  hin-CV: बुराई के ऊंचे स्थान नष्ट किए जाएंगे— यह इस्राएल का पाप है. उनकी इन वेदियों
    पर कंटीले पौधे और झाड़ियां उगकर उनकी वेदियों को ढांप लेंगी. तब वे पर्वतों से कहेंगे,
    “हमें ढांप लो!” और पहाड़ियों से कहेंगे, “हम पर आ गिरो!”
  spa-BES: 'Y los lugares altos de Avén, el pecado de Israel, serán destruidos; espinas
    y plantas de desecho subirán a sus altares; Ellos dirán a las montañas: Cubrenos
    y a las colinas, desciende sobre nosotros.'
  tdx-tdx: Ho rotsaheñe o kitreli’ i Aveneo, ty hakeo’ Israele; hitiry amo kitreli’e
    iabio ty fatike naho ty hisatse, le hanoeñe ty hoe o vohitseo, Lembefo zahay;
    naho o haboañeo, Mitraboha ama’ay.
  tha-KJV: ปู​ชน​ียสถานสูงของเมืองอาเวน อันเป็นบาปของอิสราเอล จะต้องถูกทำลาย ต้นไม้​ที่​มี​หนามและผักที่​มี​หนามจะงอกขึ้นบนแท่นบูชาของเขา
    เขาจะร้องบอกกับภูเขาว่า “จงปกคลุมเราไว้” และร้องบอกเนินเขาว่า “จงล้​มท​ับเราเถิด”
  por-BR-2018: 'E os altos cultuais de Áven, o pecado de Israel, serão destruídos;
    espinhos e cardos crescerão sobre seus altares. E dirão aos montes: Cobri-nos;
    e aos morros: Caí sobre nós.'
  deu-ELO: 'Und die Höhen von Awen, die Sünde Israels, werden vertilgt werden; Dornen
    und Disteln werden über ihre Altäre wachsen. Und sie werden zu den Bergen sagen:
    Bedecket uns! und zu den Hügeln: Fallet auf uns!'
  eng-WYC-2018: And the high things of idol, the sin of Israel, shall be lost. A clote
    and a briar shall ascend on the altars of them, (or And the high places, that
    is, the hill shrines, of Aven, or of Bethaven, the sin of Israel, shall be destroyed.
    Thorns and briars, or nettles, shall grow upon their altars). And they shall say
    to mountains, Cover ye us, and to little hills, Fall ye down on us.
  epo-epo: 'Detruitaj estos la altaĵoj de Aven, la peko de Izrael; kardo kaj dornoj
    kreskos sur iliaj altaroj; ili diros al la montoj: Kovru nin; kaj al la montetoj:
    Falu sur nin.'
  uig-PIN: '«Awǝn»diki «yuⱪiri jaylar», yǝni «Israilning gunaⱨi» bitqit ⱪilinidu;
    Ⱪurbangaⱨlirini tikǝn-jiƣanlar basidu; Ular taƣlarƣa: «Üstimizni yepinglar!»,
    dɵnglüklǝrgǝ: «Üstimizgǝ ɵrülüp qüxünglar!» — dǝydu.'
  beo-beo: 'A:ifene moilai bai bagade agolo da:iya sema sogebi (amogawi Isala:ili
    dunu da loboga hamoi ‘gode’ ilima nodone sia:ne gadolalebe) da wadela:lesi dagoi
    ba:mu. Wadela:i gagalobo amola aya: gaga:nomei da ilia oloda dedebomu. Isala:ili
    dunu da goumi alelaloi amoga amane wele sia:mu, “Nini wamolegema!” amola agolo
    alelaloi amoga, “Nini dedeboma!” amane wele sia:mu.'
  tpi-OTNT: Ol Israel i save lotu long ol giaman god long ol ples lotu antap long
    ol maunten, na God bai i bagarapim ol dispela ples. Na gras na ol rop i gat nil
    bai i kamap na karamapim ol alta. Na bai ol manmeri i laik hait long ol birua,
    olsem na bai ol i tokim ol maunten olsem, “Yupela karamapim mipela na haitim mipela.”
  hau-SA: Za a hallaka masujadai kan tudu na mugunta zunubin Isra’ila ne. Ƙayayuwa
    da sarƙaƙƙiya za su yi girma su rufe bagadansu. Sa’an nan za su ce wa duwatsu,
    “Ku rufe mu!” Ga tuddai kuma, “Ku fāɗo a kanmu!”
  uig-LAT: '«Awen»diki «yuqiri jaylar», yeni «Israilning gunahi» bitchit qilinidu;
    Qurban’gahlirini tiken-jighanlar basidu; Ular taghlargha: «Üstimizni yépinglar!»,
    dönglüklerge: «Üstimizge örülüp chüshünglar!» — deydu.'
  nde-nde: Izindawo zokukhonzela zobuxhwali zizachithwa, kuyisono sika-Israyeli. Ameva
    lokhula kuzakhula kwembese ama-alithare abo. Lapho-ke bazakuthi ezintabeni, “Sembeseni!”
    Lakuwo amaqaqa bathi, “Welani phezu kwethu!”
  ton-ton: '‌ʻE ʻauha foki ʻae ngaahi potu māʻolunga ʻo ʻAveni, ko e angahala ʻa ʻIsileli:
    ko e ʻakau talatala mo e tiseli ʻe tupu hake ʻi honau ngaahi feilaulauʻanga; pea
    te nau lea ki he ngaahi moʻunga, ʻo pehē, “ʻUfiʻufi kimautolu;” pea ki he ngaahi
    tafungofunga, ʻo pehē, “Taʻomia kimautolu.”'
  ces-1613: 'Vypléněny budou také výsosti Avenu, hřích Izraelských, trní a hloží zroste
    na oltářích jejich. I dějí horám: Přikrejte nás, a pahrbkům: Padněte na nás.'
  eng-WMB: The high places also of Aven, the sin of Israel, will be destroyed. The
    thorn and the thistle will come up on their altars. They will tell the mountains,
    “Cover us!” and the hills, “Fall on us!”
  tam-TCV: இஸ்ரயேலின் வேறு தெய்வங்களுக்குப் பலியிட்ட மேடைகள் அழிக்கப்படும்; இதுவே
    இஸ்ரயேலின் பாவம். முட்செடிகளும் நெருஞ்சில்களும் வளர்ந்து அதன் மேடைகளை மூடும்.
    அப்பொழுது அவர்கள் மலைகளைப் பார்த்து, “எங்களை மூடுங்கள்!” என்றும், குன்றுகளைப்
    பார்த்து, “எங்கள்மேல் விழுங்கள்!” என்றும் சொல்வார்கள்.
  ceb-ULB: Ang mga hataas nga mga dapit sa pagkadaotan pagagub-on. Mao kini ang sala
    sa Israel! Motubo ang mga tunok ug sampinit sa ilang mga halaran. Magasulti ang
    katawhan sa mga kabukiran, “Taboni kami!” ug sa mga kabungtoran, “Tumpagi kami!”
  pol-UBG: 'Wyżyny Awen, grzech Izraela, zostaną zniszczone. Ciernie i oset wyrosną
    na ich ołtarzach, a powiedzą do gór: Przykryjcie nas; a do pagórków: Padnijcie
    na nas.'
  urd-GVU: بیت آون کی وہ اونچی جگہیں تباہ ہو جائیں گی جہاں اسرائیل گناہ کرتا رہا ہے۔
    اُن کی قربان گاہوں پر کانٹےدار جھاڑیاں اور اونٹ کٹارے چھا جائیں گے۔ تب لوگ پہاڑوں
    سے کہیں گے، ”ہمیں چھپا لو!“ اور پہاڑیوں کو ”ہم پر گر پڑو!“
  eng-OEBCW: And the high places of Aven will be destroyed, the shrines of Israel’s
    sin, thorns and thistles will grow on their altars, and they will say to the mountains,
    ‘Cover us,’ and to the hills, ‘Fall upon us.’
  deu-1912: 'Die Höhen zu Aven sind vertilgt, durch die sich Israel versündigte; Disteln
    und Dornen wachsen auf ihren Altären. Und sie werden sagen: Ihr Berge bedeckt
    uns! und: Ihr Hügel, fallt über uns!'
  kan-2017: ಇಸ್ರಾಯೇಲಿಗೆ ಪಾಪಾಸ್ಪದವಾದ ಆವೆನಿನ ಪೂಜಾಸ್ಥಾನಗಳು ನಾಶವಾಗುವವು. ಮುಳ್ಳುಗಿಡಗಳೂ,
    ಕಳೆಗಳೂ ಅಲ್ಲಿನ ಯಜ್ಞವೇದಿಗಳ ಮೇಲೆ ಹುಟ್ಟುವವು; ಅಲ್ಲಿನ ಜನರು, “ಬೆಟ್ಟಗಳೇ, ನಮ್ಮನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳಿರಿ,
    ಗುಡ್ಡಗಳೇ, ನಮ್ಮ ಮೇಲೆ ಬೀಳಿರಿ” ಎಂದು ಕೂಗಿಕೊಳ್ಳುವರು.
  yap-yap: P’ebgul fapi burey nu Aven ni aram e gin ma meybil e girdi’ nu Israel riy
    ko liyos, e bay i mogoth. Rachangal nge pan e bay i ilal nge tharay e pi altar
    rorad. Girdi’ e bay ra tolulgad ko pi burey ni yad be ga’ar, “Mmithagmad!” miyad
    ga’ar ko yochi burey, “Mu upnguyed gamad!”
  hlt-MCSB: Israel kah tholhnah boethae hmuensang kah tim ni. Amih kah hmueihtuk soah
    hling neh lota luei vetih, “Tlang rhoek te kaimih n'et lamtah som rhoek te kaimih
    soah cungku lah,” a ti uh ni.
  mdy-ETH: ዒስራዔኤሌ ዴራ ቤትዓዌኔ ጌይንታ ካታሞይዳ ሜሌ ፆኦዞ ካኣሽኪ ጎሞ ማዻ ዼጌ ዼጌ ቤዛ ሻሂንታንዳኔ፤ ዔያታ ፔ ፆኦዞም
    ዒንጎ ባኮ ዒንጋ ቤዞይዳ ዓንጊሢንታ ጋውዲንታ ባቃላንዳኔ፤ ዬኖ ዎዶና ዴራ ዹኮ ኮይላ፦ «ኑና ዓኣቹዋቴ!»፥ ጌሜሮ ኮይላኣ፦
    «ኑና ካንቁዋቴ!» ጋዓንዳኔ።
  twi-ASANTE: Wɔbɛsɛe abosonnan a wɔdi awurukasɛm ne bɔne wɔ mu no. Nkasɛɛ ne nnɛnkyɛnse
    bɛfifiri hɔ, na akata wɔn afɔrebukyia so. Afei wɔbɛka akyerɛ mmepɔ sɛ, “Mommɛkata
    yɛn so!” na wase nkokoɔ sɛ, “Monnwiri ngu yɛn so!”
  eng-WEBU: The high places also of Aven, the sin of Israel, will be destroyed. The
    thorn and the thistle will come up on their altars. They will tell the mountains,
    “Cover us!” and the hills, “Fall on us!”
  wal-wal: Qassi Israa7eela asai Aweena giyo kataman eeqau goinnidi, nagaraa oottiyo
    xoqqa sohotikka qolettana; eti yarshshiyoosan agunttainne gom77oree mokkana. Yaatin,
    eti dereta, “Nuna genttite!” yaagana. Keratakka, “Nu bolli kunddite!” yaagana.
  spa-PDDPT: 'Los lugares altos de Avén, pecado de Israel, serán destruidos, y sobre
    sus altares crecerán espinos y cardos. Entonces dirán a las montañas: ¡Cúbrannos!
    Y a las colinas: ¡Caigan sobre nosotros!'
  gun-gun: 'Áven tetã katy''i yvy''ã áry ombovaipaa avi ''rã ombojeroviaaty Israel
    kuery ojejavyaty. Ha''e py altar ojapo va''ekue áry ma jaia ha''e juutya anho
    ''rã ikuai. Ha''e ramo yvyty pe aipoe''i ''rã okuapy: “Oreao''i!” Ha''e yvy''ã-vy''ã
    pe ma “Pe''a ore''áry!” he''i avi ''rã okuapy.'
  agu-BL: 'Ej nin xitok yi e''chk ama''l yi xan, cwent yi e''chk ryosa''tz yi banij
    cuntu'' quitane''n, kale na chibene''t yi e'' aj Israel tan juchle''n quil. Ẍch''uyok
    la'' tu tx''i''x squibaj yi e''chk patbil chitx''ixwatza''tz, nin scyale'' yi
    e'' wunak: “Nilu''nk tzaj yi e''chk wutz tu e''chk ju''wtz skibaj,” che''ch sbne''.
    Na wi''nin ẍchixobok tetz yi caws Ryos yi tz''ul squibaj.'
  ilo-ULB: Dagiti altar ti kinadangkes—ti basol ti Israel— ket madadaelto. Agtubonto
    dagiti nasiit a mula kadagiti altarda. Ibaganto dagiti tattao kadagiti bantay,
    “Lingedandakami!” ken kadagiti turod, “Gaburandakami!”
  kpg-kpg: Nia gowaa daumaha i hongo di gonduu Aven, di gowaa nogo daumaha digau Israel
    gi nia balu god, la gaa oho gi daha. Nia laagau duduia mo nia geinga ga tomo aga
    laa hongo nadau gowaa hai tigidaumaha. Nia daangada gaa wwolo gi nia gonduu, “Hagammuni ina
    gimaadou!” ge ang gi nia gonduu lligi, “Uhia gimaadou!”
  uig-ARA: '«ئاۋەن»دىكى «يۇقىرى جايلار»، يەنى «ئىسرائىلنىڭ گۇناھى» بىتچىت قىلىنىدۇ؛
    قۇربانگاھلىرىنى تىكەن-جىغانلار باسىدۇ؛ ئۇلار تاغلارغا: «ئۈستىمىزنى يېپىڭلار!»،
    دۆڭلۈكلەرگە: «ئۈستىمىزگە ئۆرۈلۈپ چۈشۈڭلار!» ــ دەيدۇ.'
  sus-sus: Kuye batudee naxee na Beti Aweni, e kanama nɛ. Na sɛrɛxɛbadee, Isirayilakae
    yunubi raba dɛnnaxɛ, e findima tunbe yiree nan na. E fama nɛ a falade geyae bɛ,
    «Muxu makoto, muxu ragata!»
  pon-2006: Wasahn kaudok kan pohn dohlen Apen, wasa me mehn Israel kin kaudokiong
    dikedik en eni kan ie, pahn kamwomwmwomwla. Kisin tuhke tekatek oh dihpw pahn
    wosala pohn arail pei sarawi kan. Aramas akan pahn likwerkilahng nin nahna kan,
    ndinda, “Karukihkitala!” oh ong dohl akan, “Kumwail pwainkitedi!”
  ksd-ksd: 'A buabuana Aven, nina Israel i rara tana, da vakaina vue diat; a kait
    ma ra kara na tavua rikai ta kadia lavur uguugu na vartabar; ma diat a biti tadav
    ra umana luana dari: Avat a kokopo taun avet; ma tadav ra umana ilil dari: Avat
    a punang taun avet.'
  grc-BRENT: Καὶ ἐξαρθήσονται βωμοὶ Ὦν ἁμαρτήματα τοῦ Ἰσραὴλ, ἄκανθαι καὶ τρίβολοι
    ἀναβήσονται ἐπὶ τὰ θυσιαστήρια αὐτῶν· καὶ ἐροῦσι τοῖς ὄρεσι, καλύψατε ἡμᾶς, καὶ
    τοῖς βουνοῖς, πέσατε ἐφʼ ἡμᾶς.
  ind-AYT: Bukit-bukit pengurbanan Awen, dosa Israel, akan dibinasakan. Semak duri
    dan rumput duri akan tumbuh di atas mazbah-mazbahnya. Lalu, mereka akan berkata
    kepada gunung-gunung, “Tutupilah kami!” dan kepada bukit-bukit, “Runtuhlah atas
    kami!”
  nya-nya: Malo opembedzerako mafano a ku Aveni adzawonongedwa. Ili ndiye tchimo la
    Israeli. Minga ndi mitungwi zidzamera ndi kuphimba maguwa awo ansembe. Kenaka
    anthu adzawuza mapiri kuti, “Tiphimbeni!” ndipo adzawuza zitunda kuti, “Tigwereni!”
  hrv-hrv: 'Bit će razorene sramne uzvišice, grijeh Izraelov; trnje će i čičak rasti
    po žrtvenicima njihovim. Tad će govoriti brdima: “Pokrijte nas!” i bregovima:
    “Padnite na nas!”'
  mps-mps: Te Israel dabego te tibo godiba lotu weyu, te bulu du ugwadu bagede te
    lotu wabo pesage elaluali, tama Godigo te pesage dabe dolaibao. Tama nosai me
    te sesane yai bono dabe pedelama, te alta dabe mesegelaibao. Tama te sogo te boi
    bidi dabede geme duala sainu yali we bidi dabe, tama augwaligo te bulu du dabeba
    hanalu, te augwali mesega sao po waibao.
  tpi-tpi: Ol Israel i save lotu long ol giaman god long ol ples lotu antap long ol
