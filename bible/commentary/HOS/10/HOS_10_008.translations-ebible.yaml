    hling neh lota luei vetih, “Tlang rhoek te kaimih n'et lamtah som rhoek te kaimih
    soah cungku lah,” a ti uh ni.
  tbz-SIM: 'Bɛti-Afɛnni kó yɛbɔɔwũɔ̃tɔ̀rɛ̀ yɛ̀ɛ̀ do te kɛ̀ bɛ̀ dɔ̀ɔ̀ri mɛyɛi, yɛ̀
    bo puɔ ntipotì nɛ̀ tisɑ̃mpotì kɛ̀ dɛ̀ɛ yɛ̀ dɑ̀tínnɛ́, dɛ yiè bɛ̀ bo nnɑ́ɑ́ nyɛtɑ̃rɛ̀
    kɛ tú: Ti kɑ̃ɑ̃́nnɛ̀, kɛ nnɑ́ɑ́ sitɑ̃ɑ̃́ kɛ tú: Donnɛ̀nní ti ĩ́nkɛ̀ kɛ tí yɑ̃kɛ.'
  msy-2020: Asebar ziaba fer danganiba, da mɨghsɨabar pɨn iti, ezɨ Israelia kagh men
    ziaba fa arazir kurabagh ami. Eghtɨ God danganir kabagh asɨghasigham, eghtɨ ogheba
    ko benir dɨkoniba aghung ofa gamir danganir kaba avegham. Eghtɨ gumazamiziba apanibar
    mongsɨ, kamaghɨn mɨghsɨabav kɨmam, “Ia e gisɨn irɨva e mongegh.”
  dop-dop: Pǝ kpiisɑ Petɛɛlɩ tǝlɑɑlɛnɑɑ mpɑ pɑ tʋsɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ pɑ tǝnɑ, nɑ
    sɔwɑ nyɔ. Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́ wiikinɑ pɔ́ɔ́ŋ sɩ ɩ́ tɑkɩ-mɛ nɑ pulɑsɩ sɩ sɩ nyǝkɩ-mɛ.
  azb-azb: İsrailin günahı olan Avendəki səcdəgahlar yox olacaq, Onun qurbangahlarında
    Tikan və qanqal bitəcək. O zaman dağlara «Bizi örtün!», Təpələrə «Üstümüzə yıxılın!»
    deyəcəklər.
  eng-DBY: 'And the high places of Aven, the sin of Israel, shall be destroyed: the
    thorn and the thistle shall come up upon their altars; and they shall say to the
    mountains, Cover us! and to the hills, Fall on us!'
  hin-2017: आवेन के ऊँचे स्थान जो इस्राएल के पाप हैं, वे नाश होंगे। उनकी वेदियों पर
    झड़बेरी, पेड़ और ऊँटकटारे उगेंगे; और उस समय लोग पहाड़ों से कहने लगेंगे, हमको छिपा
    लो, और टीलों से कि हम पर गिर पड़ो। (लूका 23:30, प्रका. 9:6)
  wol-KYG: 'Jaamookaay yu kawe ya ca Bet Awen, bàkkaarukaayi Israyil yooyu lees di
    tas. Ay dég aki dagg ñooy sax ca seeni sarxalukaay, dees na ne tund yu mag yi:
    «Mëddleen nu,» te naan tund yu ndaw yi: «Daanuleen ci sunu kaw.»'
  eng-YLT: And destroyed have been high places of Aven, the sin of Israel. Thorn and
    bramble go up on their altars, And they have said to hills, Cover us, And to heights,
    Fall upon us.
  kne-kne: Madadael abe din pandaydayawan das didiyosen ed Aven ay begew si binmasolan
    di Israelita. Gomabay di pagat ay manab-ok sin aaltar da. Et kanan din ipogaw
    sin dodontog, “Magodogod kayo koma ta tab-okan yos dakami.”
  eng-WYC-2017: And the high things of idol, the sin of Israel, shall be lost. A clote
    and a briar shall ascend [or go up] on the altars of them. And they shall say
    to mountains, Cover ye us, and to little hills, Fall ye down on us.
  eng-WMBB: The high places also of Aven, the sin of Israel, will be destroyed. The
    thorn and the thistle will come up on their altars. They will tell the mountains,
    “Cover us!” and the hills, “Fall on us!”
  urd-GVH: बैत-आवन की वह ऊँची जगहें तबाह हो जाएँगी जहाँ इसराईल गुनाह करता रहा है।
    उनकी क़ुरबानगाहों पर काँटेदार झाड़ियाँ और ऊँटकटारे छा जाएंगे। तब लोग पहाड़ों से
    कहेंगे, “हमें छुपा लो!” और पहाड़ियों को “हम पर गिर पड़ो!”
  rug-rug: Sari vasidi ululudi sapu kaleanadi si kote ta huara. Asa sa sinea nomana
    tadi pa Izireli. Sari hilibubuku na hiqohiqo rakihi si kote toqolo vasina meke
    nobi sari dia hope. Totoso asa kote zama si arini koari na toa, “Tamunu gami!”
    kote gua, meke koari na toqere si, “Hoqa mae gami!” gua.
  gaz-gaz: Iddoowwan sagadaa kanneen Awween ni barbadeeffamu; kunis cubbuu Israaʼel.
    Qoraattii fi sokorruun irratti biqilee iddoo aarsaa isaanii haguuga. Yeroo sana
    namoonni tulluuwwaniin, “Nurratti jigaa!” gaarraniin immoo, “Nu dhoksaa!” jedhu.
  fra-LSG: 'Les hauts lieux de Beth-Aven, où Israël a péché, seront détruits; L’épine
    et la ronce croîtront sur leurs autels. Ils diront aux montagnes: Couvrez-nous!
    Et aux collines: Tombez sur nous!'
  yal-yal: Se ɲaxi batude matexine kalama nɛn, naxanye findixi Isirayilaa yulubin
    na. Ɲanle nun tansinne sabatima nɛn e saraxa gandene fari. E a falama nɛn geyane
    xa, e naxa, “Ɛ nxu yɛ maluxun!” E yi a fala yire matexine xa, e naxa, “Ɛ bira
    nxu fari!”
  haw-1868: 'A e hoopauia na heiau o Avena, ka hewa o ka Iseraela: E kupu mai auanei
    ka laau kuku a me ka puakala maluna o ko lakou mau kuahu; A e olelo aku lakou
    i na mauna, E uhi mai ia makou; A i na puu, E hiolo mai maluna o makou.'
  arb-NAV: 'وَتُدَمَّرُ أَمَاكِنُ الْعِبَادَةِ عَلَى مَشَارِفِ آوَنَ الَّتِي أَضْحَتْ
    خَطِيئَةَ إِسْرَائِيلَ، وَيَنْمُو الشَّوْكُ وَالْحَسَكُ عَلَى مَذَابِحِهِمْ، فَيَقُولُونَ
    لِلْجِبَالِ: غَطِّينَا، وَلِلتِّلالِ: اسْقُطِي عَلَيْنَا.'
  ewe-ewe: Woagbã vɔ̃ɖinyenye ƒe vɔsaƒe siwo le Aven, eyae nye Israel ƒe nu vɔ̃. Ŋu
    kple aŋɔka avu atsyɔ woƒe vɔsamlekpuiwo dzi. Woagblɔ na towo be, “Mitsyɔ mía dzi,”
    eye woagblɔ na togbɛwo be, “Mimu dze mía dzi.”
  eng-LEE: 'And destroyed shall be the high-places of Aven, [the cause of] the sin
    of Israel; the thorn and the thistle shall grow upon their altars: and they shall
    say to the mountains, Cover us; and to the hills, Fall upon us.'
  asm-FB: বৈৎ-আবনৰ পূজাৰ ওখ ঠাইৰ মঠবোৰ অর্থাৎ ইস্ৰায়েলৰ পাপময় ঠাইবোৰ ধ্বংস হ’ব।
    কাঁইটীয়া বন আৰু গছবোৰ গজি উঠি সেইবোৰৰ যজ্ঞবেদীবোৰ ঢাকি পেলাব; তেতিয়া তেওঁলোকে
    পৰ্ব্বতবোৰক ক’ব, “আমাক ঢাকি পেলোৱা!” সৰু সৰু পাহাৰবোৰক ক’ব, “আমাৰ ওপৰত পৰা!”
  sus-A: كُيٍ بَتُدٍيٍ نَشٍيٍ نَ بٍتِ عَوٍنِ، عٍ كَنَمَ نّ. نَ سّرّشّبَدٍيٍ، عِسِرَيِلَكَيٍ
    يُنُبِ رَبَ دّننَشّ، عٍ قِندِ مَ تُنبٍ يِرٍيٍ نَن نَ. عٍ قَمَ نّ عَ قَلَدٍ فٍيَيٍ
    بّ، «مُشُ مَكٌتٌ، مُشُ رَفَتَ!»
  fra-SBL: 'Les hauts lieux de l''Aven, le péché d''Israël, seront détruits. L''épine
    et le chardon monteront sur leurs autels. Ils diront aux montagnes : « Couvrez-nous ! »
    et aux collines : « Tombez sur nous ! »'
  hbo-hbo: וְנִשְׁמְד֞וּ בָּמֹ֣ות אָ֗וֶן חַטַּאת֙ יִשְׂרָאֵ֔ל קֹ֣וץ וְדַרְדַּ֔ר יַעֲלֶ֖ה
    עַל־מִזְבְּחֹותָ֑ם וְאָמְר֤וּ לֶֽהָרִים֙ כַּסּ֔וּנוּ וְלַגְּבָעֹ֖ות נִפְל֥וּ עָלֵֽינוּ׃
    ס
  kik-kik: Kũndũ kũrĩa gũtũũgĩru gwĩkagĩrwo waganu nĩgũkanangwo, na nĩkuo kwene wĩhia
    wa Isiraeli. Mĩigua na mahiũ ma nyeki-inĩ nĩcio igaakũra kuo, nacio ihumbĩre igongona
    ciao. Nao andũ nĩmakeera irĩma atĩrĩ, “Tũhumbĩrei!” na macooke meere tũrĩma atĩrĩ,
    “Tũgwĩrei!”
  fra-NCL: 'Ils seront détruits les hauts lieux d’Aven, péché d’Israël ; l’épine et
    la ronce monteront sur leurs autels. Ils diront aux montagnes : « Couvrez-nous ! »
    et aux collines : « Tombez sur nous ! »'
  cek-AK: Aven ih hmuensangnawk hoi Israel zaehaih to paro pae tih. Nihcae ih hmaicam
    nuiah soekhring hoi akhring kaom thing to amprawk tih; to naah nihcae mah maenawk
    khaeah, Kaicae hae khuk khoep ah, tiah naa o ueloe, maesomnawk khaeah, Kaicae
    hae taet hmoek ah, tiah naa o tih.
  cuk-cuk: 'Bab-dummadyob-imaklemalad-e-negmar, yarmar-birigi-bukwamaladi bela bibislegoed.
    Israel-dulemar egi isgudidamaladid. E-aila-matusurmaladgi gagan-ikobimalad egi
    ammurnai gudoed. Degisoggu, yarmarga sogdemaloed: ‘¡Be anmargi batedage!’ Yar-mulluganga
    sogdemaloed: ‘¡Be anmar-omursunna!’ ”'
  uig-CYR: '«Авән»дики «жуқури җайлар», йәни «Исраилниң гунайи» битчит қилиниду; Қурбангаһлирини
    тикән-җиғанлар басиду; Улар тағларға: «Үстимизни йепиңлар!», дөңлүкләргә: «Үстимизгә
    өрүлүп чүшүңлар!» — дәйду.'
  tel-2017: ఇశ్రాయేలు వారి పాపానికి ప్రతిరూపాలైన ఆవెనులోని ఎత్తయిన పూజా స్థలాలు నాశనం
    అవుతాయి. వారి బలిపీఠాల మీద ముళ్ళ కంప పెరుగుతుంది. పర్వతాలతో “మమ్మల్ని కప్పండి”
    అనీ, కొండలను చూసి “మా మీద పడండి” అనీ వారు చెబుతారు.
  hat-BSA: 'Anplis, wo plas Aven yo, peche Israël la, va vin detwi. Pikan ak raje
    va grandi sou lotèl yo. Yo va di a mòn yo: “Kouvri nou!” E a kolin yo: “Vin tonbe
    sou nou.”'
  kos-kos: Acn in alyalu ke inging in acn Aven, yen mwet Israel alu nu sin ma sruloala
    we, ac fah kunausyukla. Mah ac kokul ac fah kupoiya loang lalos we. Mwet uh ac
    fah wowoyak nu fineol uh ac fahk, “Wikinkutla!” ac nu fin tohktok uh, “Afinkutla!”
  hbo-WLC: וְנִשְׁמְד֞וּ בָּמ֣וֹת אָ֗וֶן חַטַּאת֙ יִשְׂרָאֵ֔ל ק֣וֹץ וְדַרְדַּ֔ר יַעֲלֶ֖ה
    עַל־מִזְבְּחוֹתָ֑ם וְאָמְר֤וּ לֶֽהָרִים֙ כַּסּ֔וּנוּ וְלַגְּבָע֖וֹת נִפְל֥וּ עָלֵֽינוּ׃
    ס
  ibo-ibo: a ga-ebibicha ebe niile dị elu nke ihe ọjọọ, bụ Aven, ọ bụ ya bụ mmehie
    ndị Izrel, ogwu na uke ga-etolitekwa, nʼebe nchụaja ha. Mgbe ahụ ha ga-asị, ugwu
    ukwu niile, “Kpuchite anyị!” Sịkwa ugwu nta niile, “Dakwasị anyị!”
  ory-ory: ଆହୁରି, ଇସ୍ରାଏଲର ପାପ ସ୍ୱରୂପ ଆବେନର ଉଚ୍ଚସ୍ଥଳୀସକଳ ବିନଷ୍ଟ ହେବ; କଣ୍ଟା ଓ ଅଗରା
    ଗଛ ସେମାନଙ୍କର ଯଜ୍ଞବେଦି ଉପରେ ଉତ୍ପନ୍ନ ହେବ; ଆଉ, ସେମାନେ ପର୍ବତଗଣକୁ କହିବେ, ଆମ୍ଭମାନଙ୍କୁ
    ଘୋଡ଼ାଅ ଓ ଉପପର୍ବତଗଣକୁ କହିବେ, ଆମ୍ଭମାନଙ୍କ ଉପରେ ପଡ଼।
  chk-chk: Ekewe lenien fel won ekewe leni tekia mi nom Awen, ewe ia chon Israel ra
    tipis me ie, repwe tala. Iräfölüföl me pötöwölingau repwe märitä won ar kewe rongen
    asor. Mürin ekewe aramas repwe üreni ekewe chukutekia, “Oupwe pwölükeemila,” repwe
    pwal üreni ekewe chukutekison, “Oupwe turutiu wom.”
  rop-rop: en dei garra binijimap ol detlot nogudbala serramoni pleis deya ontop langa
    ol detlot haibala hil weya ola Isreil pipul bin oldei bulurrum det nogudbalawei,
    en afta ola bindiyai en jigiwan gras garra gro ebriweya langa detlot serramoni
    pleis, en detlot gras garra gaburrumap detlot seikridwan teibul du, en ola pipul
    garra jingat langa ola bigiswan hil blanga gaburrumap olabat, en dei garra jingat
    langa ola bigiswan ston blanga blandim olabat.” Lagijat na Hoseiya bin tok.
  ukr-1871: 'І попустошені будуть, висоти Авена — той гріх Ізраїля; поростуть бодяки
    да тернина на їх жертівниках, і скажуть вони горам: Впадїте на нас! а горбам:
    Покрийте нас!'
  deu-1951: 'so werden die Höhen von Aven, die Sünde Israels, verwüstet; Dornen und
    Disteln werden auf ihren Altären wachsen. Da werden sie zu den Bergen sagen: Bedecket
    uns, und zu den Hügeln: Fallt über uns!'
  eng-JPS: 'The high places also of Aven shall be destroyed, even the sin of Israel.
    The thorn and the thistle shall come up on their altars; and they shall say to
    the mountains: ''Cover us'', and to the hills: ''Fall on us.'''
  srp-1865: 'I oboriæe se visine Avenske, grijeh Izrailjev; trnje æe i èkalj rasti
    po oltarima njihovijem, i govoriæe gorama: pokrijte nas, i humovima: padnite na
    nas.'
  lug-lug: Ebifo ebigulumivu eby’obutali butuukirivu birisaanyizibwawo, kye kibi kya
    Isirayiri. Amaggwa n’amatovu galimera ku byoto byabwe, ne gabibikka. Olwo ne bagamba
    ensozi nti, “Mutubuutikire,” n’obusozi nti, “Mutugweko.”
  heb-heb: ונשמדו במות און חטאת ישראל קוץ ודרדר יעלה על מזבחותם ואמרו להרים כסונו
    ולגבעות נפלו עלינו׃
  ben-IRV: মন্দিরগুলির পাপাচার, ইস্রায়েলের পাপ, ধ্বংস হবে। তাদের যজ্ঞবেদীর ওপর কাঁটা
    এবং কাঁটাগাছ বৃদ্ধি পাবে। লোকেরা পাহাড়কে বলবে, “আমাদের ঢেকে রাখো!” এবং উপপর্বতকে
    বলবে, “আমাদের উপর পড়!”
  pan-pan: ਆਵਨ ਦੇ ਉੱਚੇ ਸਥਾਨ, ਇਸਰਾਏਲ ਦਾ ਪਾਪ, ਨਾਸ ਕੀਤੇ ਜਾਣਗੇ, ਉਹ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਉੱਤੇ
    ਕੰਡੇ ਤੇ ਕੰਡਿਆਲੇ ਚੜ੍ਹਨਗੇ, ਉਹ ਪਹਾੜਾਂ ਨੂੰ ਆਖਣਗੇ, ਸਾਨੂੰ ਢੱਕ ਲਓ! ਅਤੇ ਟਿੱਲਿਆਂ ਨੂੰ ਸਾਡੇ
    ਉੱਤੇ ਡਿੱਗ ਪਓ।
  mya-JVB: ဣသရေလ ပြစ်မှား ရာ အာဝင်မြို့ကုန်း တို့သည် ပြိုကျ ၍ ၊ ဆူး ပင်အမျိုးမျိုးတို့သည်
    သူ တို့ ယဇ် ပလ္လင်များကို လွှမ်းမိုး ကြလိမ့်မည်။ မြို့သားတို့ကလည်း၊ အိုတောင် များ
    တို့၊ ငါ တို့ကို ဖုံးအုပ် ကြပါ။ အိုကုန်း များတို့၊ ငါ တို့အပေါ် ၌ ကျ ကြပါဟု ခေါ်
    ကြလိမ့်မည်။
  hmo-hmo: Avene dekenai idia noho ataiai tomadiho gabudia, Israela taudia ese, kaivakuku
    idia tomadiho henia gabudia, be do idia hadikaia ore momokani. Unai boubou patadia
    edia latanai, au ginigini bona ava ginigini do idia tubu. Unuseni noho taudia
    ese, ororo do idia boiboi henia, do idia gwau, “Ai do oi hunia, ai do oi koua.”
  urd-urd: और आवन के ऊँचे मक़ाम, जो इस्राईल का गुनाह हैं, बर्बाद किए जाएँगे; और उनके
    मज़बहों पर काँटे और ऊँट कटारे उगेंगे और वह पहाड़ों से कहेंगे, हम को छिपा लो, और
    टीलों से कहेंगे, हम पर आ गिरो।
  rus-SYN: 'И истреблены будут высоты Авена, грех Израиля; терние и волчцы вырастут
    на жертвенниках их, и скажут они горам: покройте нас - и холмам: падите на нас.'
  bqc-SIM: Gulɛsĩ pↄ́ wa bò tã́aↄnɛↄ bãdɛ, asa a dɛ Isailiↄ duuna ũɛ. Lɛↄ ń
    lá ṹadeↄ fɛlɛ da ń sa'okĩipiↄla, aai o gbɛsiↄnɛ aa lɛ́lɛ simá, aai o sĩ̀sĩↄnɛ
    aa kúńla.
  tcz-CHONGTHU: Israel chonsetna jouse kisubei hel ding, aven khoa khomol doiphung
    jouse jong kisubei ding, amaicham phung jouseu a jong lingle khao hung keh doh
    ding ahi. Molsang jouse jaha jong neikhu khumuvin atiuva, lhangsang jouse jaha
    jong neile’uvin ati dingu ahi.
  mar-mar: दुष्टतेची श्रध्दास्थानाने आणि इस्राएलाची पापे नाश पावतील त्यांच्या वेदींवर
    काटे व काटेरी झुडपे उगवतील. लोक पर्वतास म्हणतील, “आम्हास झाका” आणि टेकडयास म्हणतील,
    “आमच्यावर पडा”
  qub-qub: 'Mana bälej ïduluncunata adurashan capillancunapis ushacangami. Chaychöga
    Israelcuna juchatami ruraran. Capillancunachöga cashacunawan shiracunallami wiñamonga.
    Chayrämi runacunapis puntacunata nenga: «¡Juchumur chapacarcamay!» nir. Jircacunatapis
    nenga: «¡Nogacunapa janäman tunimur ñiticarcamay!» nir.'
  bqp-bqp: Bɑ koo ben bũu yenu kpuro kɔsuku mi bɑ torɑ. Kpɑ yɑkɑsu kɑ sɑ̃ki yi kpi
    mi. Sɑɑ gɑɑ sisi yè sɔɔ bɑ koo guunu kɑ gungunu sɔ̃ bu nɛɛ, i sun sɛ̃sikio i wukiri.
  hat-hat: Yo gen pou yo fè disparèt tout kote pèp Izrayèl la te konn adore zidòl
    sou mòn Betavenn yo. Pikan ak raje ap pouse sou lotèl yo. Moun yo va rele, y'a
    mande mòn yo pou tonbe sou yo, y'a mande ti mòn yo pou kache yo.
  eng-BSB: The high places of Aven will be destroyed— it is the sin of Israel; thorns
    and thistles will overgrow their altars. Then they will say to the mountains,
    “Cover us!” and to the hills, “Fall on us!”
  eng-WEBPB: The high places also of Aven, the sin of Israel, will be destroyed. The
    thorn and the thistle will come up on their altars. They will tell the mountains,
    “Cover us!” and the hills, “Fall on us!”
  kbq-kbq: Hagi Israeli vahe'mo'zama marerisgama huneregama havi anumzamofoma mono'ma
    hunte'za kefo zamavu'zamava zama nehaza Aveni kumara eri haviza hugahie. Havi
    anumzante'ma Kresramanama nevaza itazmirera ave'ave trazantamimo agofetura hageno
    refitegahie. Ana hanige'za ranra agonagura hu'za ankrisenka refiteranto huge,
    osi agonagura hu'za tagumpi emasenka frakiranto hu'za hugahaze.
  nhe-BL: 'Huan quixolehuase nochi nopa tlaixpamitl para imotiotzitzi ipan Avén campa
    inisraelitame intlajtlacolchijque. Huan nopano ixhuas huitztli huan sahua mecatl.
    Huan nopano israelitame quiilhuise nopa cuatitlamitl: “Techtlati tlen icualancayo
    Toteco.” Huan nopa tepetini quinilhuise: “Xihuetzica topani para yajaya ax techajsis.”'
  gub-BL: Ukauka putar ma'ea'yr hapy haw Awem ywytyr apyr har wà nehe. Teko umuwete
    tupàn a'ua'u a'e pe wà. Ka'a upyk putar ipehegwer nehe. Xu hezuz putar hen awer
    i'aromo nehe. Teko uze'eg putar nezewe ywytyruhu wanupe wà nehe. — Urepyk pe nehe,
    i'i putar wanupe wà nehe. — Uremim pe nehe, i'i putar ywytyr wanupe wà nehe.
  eng-DRA: 'And the high places of the idol, the sin of Israel shall be destroyed:
    the bur and the thistle shall grow up over their altars: and they shall say to
    the mountains: Cover us; and to the hills: Fall upon us.'
