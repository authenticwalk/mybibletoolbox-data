    na bai ol i tokim ol maunten olsem, “Yupela karamapim mipela na haitim mipela.”
  dan-1931: 'Øde er Afgudshøjene, Israels Synd, og på deres Altre skal Torn og Tidsel
    gro. De siger til Bjergene: “Skjul os!” til Højene: “Fald ned over os!”'
  vie-OVCB: 'Các đền miếu ở A-ven, là nơi Ít-ra-ên phạm tội, sẽ tiêu tan. Gai gốc
    và bụi rậm sẽ mọc chung quanh bàn thờ họ. Họ sẽ cầu xin các núi: “Hãy chôn chúng
    tôi!” Và nài xin các đồi: “Hãy ngã trên chúng tôi!”'
  guj-2017: ઇઝરાયલના પાપના કારણે ભક્તિસ્થાનો નાશ પામશે. તેમની વેદીઓ ઉપર કાંટા અને
    ઝાંખરાં ઊગી નીકળશે. લોકો પર્વતોને કહેશે કે, “અમને ઢાંકી દો!” અને ડુંગરોને કહેશે
    કે, અમારા પર પડો!”
