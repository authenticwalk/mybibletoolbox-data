verse: HOS.010.015
translations:
  mal-C: നിന്റെ ദുഷ്ടത വലുതായിരിക്കുകയാൽ, ബേഥേലേ, നിനക്കും ഇതുതന്നെ സംഭവിക്കും. ആ
    ദിവസം ഉദിക്കുമ്പോൾ, ഇസ്രായേൽരാജാവ് അശേഷം നശിപ്പിക്കപ്പെടും.
  deu-TKW: Gerade so wird er mit euch, ihr Israeliten, verfahren, weil ihr so durch
    und durch böse seid. In der Frühe wird der König von Israel dahingerafft!
  lin-lin: Beteli, makambo oyo ekokomela yo mpo ete mabe na yo eleki ndelo. Tango
    mokolo yango ekokoka, mokonzi ya Isalaele akozala lisusu te.
  eng-LSV: Thus has Beth-El done to you, || Because of the evil of your wickedness,
    || In the dawn a king of Israel is utterly cut off!”
  eng-GNV: 'So shall Beth-el doe vnto you, because of your malicious wickednes: in
    a morning shall the King of Israel be destroied.'
  eng-WEBSTER: 'So shall Beth-el do to you because of your great wickedness: in a
    morning shall the king of Israel be utterly cut off.'
  nhw-BL: Quej nopa nojquiya amopantis antlali Israel ehuani pampa miyac tlajtlacoli
    anquichijtoque ica amotiotzitzi ipan Betel. Quema pehuas nopa tonal tlen tlatzacuiltili,
    quitzontlamiltise amotlanahuatijca ipan tlali Israel.
  swh-ONEN: Ndivyo itakavyotokea kwako, ee Betheli, kwa sababu uovu wako ni mkuu.
    Siku ile itakapopambazuka, mfalme wa Israeli ataharibiwa kabisa.
  bba-bba: Bɛɛ Betɛliɡibu, wee ye kon bɛɛ kuɑ bɛɛn nuku kɔ̃surun sɔ̃. Bururu yɑm sɑ̃reru
    yɑnde, tɑbu sɔɔrɑ bɑ koo bɛɛn sinɑ boko ɡo.
  eng-KJVCPB: So shall Beth-el do unto you because of your great wickedness; In a
    morning shall the king of Israel utterly be cut off.
  luo-luo: Ma e kaka notimre ne un bende, yaye Bethel, nikech anjawo maru duongʼ.
    Ka odiechiengno ochopo, ruodh Israel notiek chuth.”
  meu-meu: Israel taumui e, unu bae karamui toma, emui kara dika bada-herea dainai.
    Daba rere ai Israel pavapavana na baine henege daure vaitani.
  npi-ULB: यसैले ए बेथेल, तेरो ठुलो दुष्‍टताको कारणले, तँलाई पनि यस्तै हुनेछ । झिसमिसेमा
    इस्राएलका राजा पूर्ण रूपले नाश पारिनेछ ।
  yor-yor: Báyìí ni a o sì ṣe sí ọ, ìwọ Beteli, nítorí pé ìwà búburú yín ti pọ̀jù.
    Ní àfẹ̀mọ́júmọ́ ọjọ́ náà, a o pa ọba Israẹli run pátápátá.
  pes-OPCB: ای مردم بیت‌ئیل، به سبب شرارتهای زیادتان عاقبت شما هم همین است. پادشاه
    اسرائیل به محض شروع جنگ کشته خواهد شد.
  tgl-ULB: Kaya mangyayari din ito sa inyo, Bethel, dahil sa napakalaki mong kasamaan.
    Tiyak na mamamatay ang hari ng Israel sa pagsapit ng bukang-liwayway.”
  hui-hui: Bedele wali agaliru-o tígua mana ko dewaore bialu harimigonaga genda o
    tagira penedagonibi tíhabi nde ani tagira ibulebira. Egerebagi ni tagira ibule
    manda biragola Isaraelenaga kini kago ala bo waholebira, lene.
  mya-mya: ဗေ​သ​လ​မြို့​သား​တို့၊ သင်​တို့​သည်​ကြီး​လေး သော​ဒု​စ​ရိုက်​ကို​ကူး​လွန်​ခဲ့​သ​ဖြင့်
    ထို​ကဲ့ သို့​သော​အ​ဖြစ်​အ​ပျက်​မျိုး​နှင့်​ကြုံ​ရ​လိမ့် မည်။ စစ်​ပွဲ​စ​လျှင်​စ​ခြင်း​ဣ​သ​ရေ​လ​ဘုရင်
    ကျ​ဆုံး​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་པེད་ཨེལ། ཁྱོད་རྣམས་ཀྱི་སྡིག་ཉེས་ཚབས་ཆེ་བས་དེ་ལྟར་འབྱུང་ངེས་ལ། སྐྱ་རེངས་ཤར་དུས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྩ་ནས་མེད་པར་འགྱུར་རོ།
    །
  sna-sna: Ndizvo zvichaitika kwauri, iwe Bheteri, nokuti uipi hwako hukuru. Kana
    zuva iroro roswedera, mambo weIsraeri achaparadzwa zvachose.
  spa-BLM: Así te hará Betel a causa de tu gran maldad. Al amanecer el rey de Israel
    será destruido.
  cac-cac: Ex aj Betel, icha chi' ol ex utaj yuj jantac e chucal. A vin̈ e reyal ol
    b'ab'laj cham d'a q'uin̈ib'alil, xchi Jehová.
  swh-ULB: Kwa hiyo itakuwa kwako, Betheli, kwa sababu ya uovu wako mkubwa. Wakati
    wa mchana mfalme wa Israeli atakatwa kabisa.
  bel-bel: Вось, што ўчыніў вам Вэтыль за край бязбожнасьці вашай.
  deu-ELBBK: 'So hat Bethel euch getan um der Bosheit eurer Bosheit willen: Mit dem
    Morgenrot wird Israels König gänzlich vernichtet sein.'
  mbb-OT: Iyan daan heeyan egkehitavù keniyu te menge tig-Betel su utew en subra is
    kelelalung niw. Dutun te egkeriwaswas pa, ne ebpatey en is hadì te Israel.”
  mal-2015: അങ്ങനെ തന്നേ അവർ നിങ്ങളുടെ മഹാദുഷ്ടതനിമിത്തം ബേഥേലിൽവെച്ചു നിങ്ങൾക്കും
    ചെയ്യും; പുലർച്ചെക്കു യിസ്രായേൽരാജാവു അശേഷം നശിച്ചുപോകും.
  rmc-rmc: Avke kerava tumenca, manušale andral o Betel, bo tumaro nalačhipen hino
    baro. Soča vidňisaľola, o kraľis andral o Izrael ela calkom zňičimen.
  pes-OPV: همچنین بیت ئیل به‌سبب شدت شرارت شما به شما عمل خواهد نمود. در وقت طلوع
    فجر پادشاه اسرائیل بالکل هلاک خواهد شد.
  ron-1924: Ятэ че вэ ва адуче Бетел дин причина рэутэций воастре песте мэсурэ де
    марь. Ын ревэрсатул зорилор, се ва испрэви ку ымпэратул луй Исраел!
  ben-OBCV: ওহে বেথেল, তোমার প্রতি এরকমই করা হবে, কারণ তোমার দুষ্টতা বিপুল। সেদিন
    যখন ঘনিয়ে আসবে, তখন ইস্রায়েলের রাজা সম্পূর্ণরূপে বিনষ্ট হবে।
  som-som: Sidaas oo kalaa Beytel laydinkaga samayn doonaa, waana sharnimadiinna weyn
    daraaddeed. Markii waagu beryo ayaa boqorka dalka Israa'iil dhammaantiis la baabbi'in
    doonaa.
  lat-VUC: Sic fecit vobis Bethel, a facie malitiæ nequitiarum vestrarum.]
  eng-ASVBT: 'So shall Beth-el do unto you because of your great wickedness: at daybreak
    shall the king of Israel be utterly cut off.'
  ita-1885: Così vi farà Betel, per cagion della malvagità della vostra malizia; il
    re d'Israele perirà del tutto all'alba.
  eng-LXXUP: thus will I do to you, O house of Israel, because of the unrighteousness
    of your sins.
  eng-ULB: So it will happen to you, Bethel, because of your great wickedness. At
    daybreak the king of Israel will be completely cut off.”
  spa-VBL: Esto mismo te pasará a ti, Betel, por tu gran maldad. Al amanecer, el rey
    de Israel será destruido por completo.
  fra-_FOB: Béthel vous fera de même, à cause de votre extrême méchanceté. Au point
    du jour c'en sera fait entièrement du roi d'Israël!
  mal-mal: അങ്ങനെ തന്നെ ബേഥേലേ! നിങ്ങളുടെ മഹാദുഷ്ടതനിമിത്തം നിങ്ങൾക്ക് ഇത് സംഭവിക്കും;
    പുലർച്ചയ്ക്ക് യിസ്രായേൽ രാജാവ് അശേഷം നശിച്ചുപോകും.
  urd-GVR: Ai Baitel ke bāshindo, tumhāre sāth bhī aisā hī kiyā jāegā, kyoṅki tumhārī
    badkārī had se zyādā hai. Pau phaṭte hī Isrāīl kā bādshāh nest ho jāegā.”
  suz-BL: मारदे हना इन मरिम्‍शो पतीके मोदेंशो ठेयब बाक्‍ब। मोपतीके मोदेंशो दुम्‍ब।
    मेको नाक्‍त सुनी नां दाम चोटीन इस्राएल ङा पिप आन कली खतम पोक्‍नीम।
  eng-NOY: Such things shall Bethel bring upon you Because of your great wickedness.
    In the morning shall the king of Israel be destroyed.
  ita-1927: Così vi farà Bethel, a motivo della vostra immensa malvagità. All’alba,
    il re d’Israele sarà perduto senza rimedio.
  ckb-ckb: ئەی بێت‌ئێل، ئاواتان پێ دەکرێت، لەبەر ئەوەی خراپەکەتان گەورەیە. لە بەرەبەیاندا،
    پاشای ئیسرائیل بە تەواوی لەناودەچێت.
  eng-BBE: So will Beth-el do to you because of your evil-doing; at dawn will the
    king of Israel be cut off completely.
  kan-OKCV: ಹಾಗೆಯೇ, ಬಹಳ ದುಷ್ಟತ್ವದ ನಿಮಿತ್ತ ಬೇತೇಲಿಗೆ ಸಂಭವಿಸುವುದು. ಬೆಳಗಿನ ಜಾವದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶವಾಗುವನು.
  tam-2017: உங்கள் கொடிய பொல்லாப்பினால் பெத்தேல் இப்படிப்பட்டதை உங்களுக்குச் செய்யும்;
    அதிகாலமே இஸ்ரவேலின் ராஜா முற்றிலும் அழிக்கப்படுவான்.
  spa-RV-1909: 'Así hará á vosotros Beth-el por la maldad de vuestra maldad: en la
    mañana será del todo cortado el rey de Israel.'
  ron-BTF: Astfel vă va face Betelul din cauza stricăciunii voastre mari; într-o dimineaţă
    împăratul lui Israel va fi stârpit cu desăvârşire.
  eng-WEBP: So Bethel will do to you because of your great wickedness. At daybreak
    the king of Israel will be destroyed.
  eng-FBV: This is what will happen to you, Bethel, because of your great wickedness.
    At dawn, the king of Israel will be utterly destroyed.
  nld-1939: Huis van Israël! Zo zal Ik ook met u doen, Om uw ontzettende boosheid;
    In de storm gaat Efraïm te gronde, Te gronde Israëls koning!
  nch-BL: Quej nopa nojquiya amopantis antali Israel ehuani pampa miyac tajtacoli
    anquichijtoque ica amoteteyohua ipan Betel. Quema pehuas nopa tonali ten tatzacuiltili,
    quitzontamiltise amotanahuatijca ipan tali Israel.
  vie-1934: Bê-tên cũng sẽ làm cho các ngươi như vậy, vì sự gian ác lớn lắm của các
    ngươi. Vua Y-sơ-ra-ên sẽ bị diệt cả trong khi hừng sáng.
  hin-CV: हे बेथेल तुम्हारे साथ भी ऐसा ही होगा, क्योंकि तुम्हारी दुष्टता बहुत बड़ी
    है. जब उस दिन बड़ी सुबह इस्राएल के राजा को पूरी तरह नाश कर दिया जाएगा.
  spa-BES: Así será hecho en Betel por su gran maldad; al amanecer, el rey de Israel
    será destruido por completo.
  tdx-tdx: Hambañe amy zay ty hanoa’ i Betele o halò-tsere’ areoo; ho vata’e aitoañe
    ty mpanjaka’ Israele te maraindray.
  tha-KJV: เมืองเบธเอลจะกระทำแก่​เจ้​าเช่นนี้แหละเพราะความชั่วร้ายใหญ่ยิ่งของเจ้า
    ในรุ่งเช้าวันหนึ่งกษั​ตริ​ย์อิสราเอลจะถูกตัดขาดเสียหมดสิ้น
  por-BR-2018: Assim Betel fará convosco, por causa de vossa grande malícia; ao amanhecer
    o rei de Israel será exterminado.
  deu-ELO: 'Also hat Bethel euch getan um der Bosheit eurer Bosheit willen: mit dem
    Morgenrot wird Israels König gänzlich vernichtet sein.'
  eng-WYC-2018: So Bethel did to you, for the face of malice of your wickednesses.
    As the morrowtide passeth, the king of Israel shall pass forth. (So Bethel, it
    shall be done to you, for the great malice of your wickednesses. Like the morning
    passeth into the day, so the king of Israel shall be swept away.)
  epo-epo: Tion faros al vi Bet-El pro via granda malpieco. Frue pereos, pereos la
    reĝo de Izrael.
  uig-PIN: Əmdi uqiƣa qiⱪⱪan rǝzilliking tüpǝylidin, Ohxax bir kün sening bexingƣa
    qüxürülidu, i Bǝyt-Əl! Tang sǝⱨǝrdila Israilning padixaⱨi pütünlǝy üzüp taxlinidu.
  beo-beo: Dilia Bedele dunu! Amo hou da dilima doaga:mu. Bai dilia da baligiliwane
    wadela:le hamoi dagoi. Gegesu da musia, Isala:ili hina bagade da bogomu.”
  tpi-OTNT: Yupela ol Betel, yupela i mekim planti sin, olsem na wankain samting nogut
    bai i kamap long yupela. Taim san i kam antap, bai ol i kilim i dai king bilong
    Israel.”
  hau-SA: Haka zai faru da kai, ya Betel, domin muguntarka ta yi yawa. Sa’ad da wannan
    rana ta zo, za a hallaka sarkin Isra’ila ƙaƙaf.
  uig-LAT: Emdi uchigha chiqqan rezilliking tüpeylidin, Oxshash bir kün séning béshinggha
    chüshürülidu, i Beyt-El! Tang seherdila Israilning padishahi pütünley üzüp tashlinidu.
  nde-nde: Kuzakwenzakala kanjalo lakuwe, wena Bhetheli, ngoba ukuxhwala kwakho kukhulu.
    Lapho lolosuku lusisa, inkosi yako-Israyeli izachithwa okupheleleyo.”
  ton-ton: '‌ʻE pehē ʻae fai ʻe Peteli kiate kimoutolu, koeʻuhi ko hoʻomou ngaahi
    angakovi lahi: ʻi ha pongipongi pe ʻe mātuʻaki tuʻusi ʻae tuʻi ʻo ʻIsileli.'
  ces-1613: Aj, toť vám způsobí Bethel pro přílišnou nešlechetnost vaši; na svitání
    docela vyhlazen bude král Izraelský.
  eng-WMB: So Bethel will do to you because of your great wickedness. At daybreak
    the king of Israel will be destroyed.
  tam-TCV: பெத்தேலே, உனது கொடுமை பெரிதாயிருப்பதனால் உனக்கு இப்படி நடக்கும். அந்த நாள்
    வருகிறபோது, இஸ்ரயேலின் அரசன் முற்றிலும் அழிக்கப்படுவான்.
  ceb-ULB: Mahitabo usab kini kaninyo, Betel, tungod sa inyong hilabihang pagkadaotan.
    Sa pagkabanagbanag pagalaglagon sa hingpit ang hari sa Israel.”
  pol-UBG: Oto tak wam uczyni Betel z powodu waszej wielkiej niegodziwości. Król Izraela
    o świcie zostanie doszczętnie zgładzony.
  urd-GVU: اے بیت ایل کے باشندو، تمہارے ساتھ بھی ایسا ہی کیا جائے گا، کیونکہ تمہاری
    بدکاری حد سے زیادہ ہے۔ پَو پھٹتے ہی اسرائیل کا بادشاہ نیست ہو جائے گا۔“
  eng-OEBCW: Thus will I do to you, Bethel, because of the enormity of your wickedness.
    When dawn breaks, so will the king of Israel be broken.
  deu-1912: Ebenso soll's euch zu Beth-El auch gehen um eurer großen Bosheit willen,
    daß der König Israels frühmorgens untergehe.
  kan-2017: ನಿಮ್ಮ ದುಷ್ಟತನವು ಬಹಳವಾಗಿರುವುದರಿಂದ ಬೇತೇಲು ಇಂಥ ದುರ್ಗತಿಯನ್ನು ನಿಮಗೆ ತರುವುದು;
    ಬೆಳಗಾಗುವುದರೊಳಗೆ ಇಸ್ರಾಯೇಲಿನ ರಾಜನು ತೀರಾ ಹಾಳಾಗುವನು.
  yap-yap: Irera’ e tin bayi buch romed e girdi’ nu Bethel, ni bochan e tin nrib kireb
    ni kam rin’ed. Yug nap’an nra tabab fare mael, me yim’ fare pilung nu Israel.”
  hlt-MCSB: Nangmih kah boethae, boethae hmai ah Bethel loh nangmih ham a saii tangloeng
    pawn ni. Mincang ah Israel manghai te hmata rhoe hmata ni.
  mdy-ETH: ቤኤቴኤሌ ካታሞይዳ ናንጋ ዴሬዮቴ! ዒንሢ ማዼ ዼኤፖ ጎሞ ዛሎና ዒንሢዳ ዬያጉዴ ባይሲንታ ሙካንዳኔ፤ ዖላ ዓዓርቃኣና፥
    ሃጊ ሳዖኮ ዲጊጫ ዞቃኣና ዒስራዔኤሌ ካኣቲ ኔጉዋዖ ሞርኮ ኩጫ ሃይቃንዳኔ።»
  twi-ASANTE: Saa ara na ɛbɛba wo so Ao, Bet-El, ɛfiri sɛ wʼatirimuɔdensɛm no dɔɔso.
    Sɛ ɛda no duru a, Wɔbɛsɛe Israelhene no koraa.
  eng-WEBU: So Bethel will do to you because of your great wickedness. At daybreak
    the king of Israel will be destroyed.
  wal-wal: Inttenoo, Beeteele katamaa asatoo, intte hanttaara iitatettaa daafan intte
    bollikka hagaa malabai gakkana. He gallassi sa7ai wonttiyo wode, Israa7eela kawoi
    muleera xayana.
  spa-PDDPT: Así se hará con ustedes, Bet-ʼEl, por causa de su gran maldad. Al rayar
    el alba será cortado completamente el rey de Israel.
  gun-gun: Ha'ekue ramigua ae ju 'rã ojapoa peẽ Betel pygua kuery re voi, pendereko
    vaia tuvixa ramo. Ko'ẽ rai'i jave hexakãa oaxa ouvya rami avi ojukaa 'rã Israel
    pygua huvixa.
  agu-BL: Ite'n nin xtxolbila'tz sbajok tzite'j yi axwok aj Betel, tan paj yi chin
    juchul il nin axwok. Squimok ireyil yi ntaxk ul skil.
  ilo-ULB: Isu a mapasamakto daytoy kadakayo, Betel, gapu iti nakaro a kinadangkesyo.
    Apaman a lumawag, matayto ti ari ti Israel.”
  kpg-kpg: Deelaa di mee gaa hai adu gi goodou, nia daangada o Bethel, idimaa goodou
    guu hai nia mee huaidu giibeni. Tauwa ma ga daamada, gei di king o Israel gaa made.”
  uig-ARA: ئەمدى ئۇچىغا چىققان رەزىللىكىڭ تۈپەيلىدىن، ئوخشاش بىر كۈن سېنىڭ بېشىڭغا
    چۈشۈرۈلىدۇ، ئى بەيت-ئەل! تاڭ سەھەردىلا ئىسرائىلنىڭ پادىشاھى پۈتۈنلەي ئۈزۈپ تاشلىنىدۇ.
  sus-sus: Na mɔɔli fama nɛ Beteli lide a xa yunubie xa fe ra. Subaxɛ na a li, Isirayila
    mangɛ faxama nɛ.»
  pon-2006: Ih met me pahn wiawihong kumwail mehn Pedel, pwehki suwed laud me kumwail
    wiadahr. Nanmwarkien Israel pahn mwadangete mehla ahnsou me mahweno pahn tepida.”
  ksd-ksd: Damana da pait ia ta vavat aro Betel ure kavava ngala na varpiam; ta ra
    taptapke da ubu vakakit vue ra king Israel.
  grc-BRENT: οὕτως ποιήσω ὑμῖν οἶκος τοῦ Ἰσραὴλ ἀπὸ προσώπου ἀδικίας κακιῶν ὑμῶν.
  ind-AYT: Demikianlah akan terjadi padamu, hai Betel, karena kejahatanmu yang besar.
    Pada waktu fajar, raja Israel akan dilenyapkan sampai habis.”
  nya-nya: Momwemonso zidzakuchitikira, iwe Beteli chifukwa kuyipa kwako ndi kwakukulu.
    Tsiku limeneli likadzafika, mfumu ya Israeli idzawonongedwa kwathunthu.
  hrv-hrv: 'Evo što vam Betel učini jer ste u zlu ogrezli: u zoru će zavijek nestati
    kralja Izraelova!'
  mps-mps: Dage te Betel dabe, dagego te dwai sę hauwa yali, tama duga te yali sęgo
    sęgę tiwai dageba pedelaibao,” wali. “Te hwįbo sogo, te augwaligo te Israel
    king ela munama, te mu isilaibao,” te po wai dao.
  tpi-tpi: Yupela ol Betel, yupela i mekim planti sin, olsem na wankain samting nogut
    bai i kamap long yupela. Taim san i kam antap, bai ol i kilim i dai king bilong
    Israel.”
  dan-1931: Det voldte Betel eder. For din Ondskabs Skyld skal Israels Konge ved Morgengry
    gøres til intet.
  vie-OVCB: Ngươi sẽ cùng chung số phận đó, hỡi Bê-tên, vì tội ác ngươi quá nặng.
    Khi ngày đoán phạt ló dạng, các vua của Ít-ra-ên sẽ bị tiêu diệt hoàn toàn.”
  guj-2017: કેમ કે, તારી અતિશય દુષ્ટતાને કારણે, હે બેથેલ, તારી સાથે પણ એવું જ કરશે.
    જ્યારે તે દિવસ આવશે ત્યારે ઇઝરાયલના રાજાનો સંપૂર્ણ નાશ થઈ જશે.
  pon-2006A: Ih met me pahn wiawihong kumwail mehn Pedel, pwehki suwed laud me kumwail
    wiadahr. Nanmwarkien Israel pahn mwadangete mehla ahnsou me mahweno pahn tepida.”
  por-BRBSL: Então Bethel fará com você por causa de sua grande maldade. Ao amanhecer,
    o rei de Israel será destruído.
  eng-OEBUS: Thus will I do to you, Bethel, because of the enormity of your wickedness.
    When dawn breaks, so will the king of Israel be broken.
  cth-cth: Bethel teh, na yonnae kecu dawk hottelah a sak awh han. Amom vah Isarel
    siangpahrang teh khoeroe raphoe lah ao han.
  twi-twi: Saa ara na ɛbɛba wo so, Bet-El, efisɛ wʼatirimɔdensɛm no dɔɔso. Sɛ da no
    du a, Wɔbɛsɛe Israelhene no koraa.
  hlt-hlt: Nangmih kah boethae, boethae hmai ah Bethel loh nangmih ham a saii tangloeng
    pawn ni. Mincang ah Israel manghai te hmata rhoe hmata ni.
  tbz-SIM: Dɛɛ̀ yóó di tuɔkɛní díndi Isidɑyɛɛribɛ, di yonku diɛkù di dɔ̀ɔ̀ dɛ̀ Betɛɛdi
    dɛ kpɛ́í nkɛ, dɛ̀ bo nyóó wentɛ́ kɛ di kóo kpɑ̀ɑ̀tì kpɛrɛ dèèmu.
  msy-2020: Ia Betelia, ia arazir kurar avɨrim gami, kamaghɨn amizɨ, bizir kurar kamaghɨra
    garitam ia bativam. Aruem anangtɨ, me Israelian atrivim mɨsueghtɨ, an aremegham.”
  dop-dop: ḿpʋ́ɣʋ́ mɑɑ lɑnɑ-mɛɣɛ mǝ ɩsɑɣɑtʋ kɑtɑtǝlɑɣɑ tɔɔ. Mǝ wulɑʋ tomle ntɛ́ tɑnɑŋ
    tɛɛ.
  azb-azb: Ey Bet-El, pisliyinin çoxluğu üzündən Səninlə də belə rəftar ediləcək.
    Dan ağaranda İsrail padşahı həlak olacaq.
  eng-DBY: 'So shall Bethel do unto you because of the wickedness of your wickedness:
    at day-break shall the king of Israel utterly be cut off.'
  hin-2017: तुम्हारी अत्यन्त बुराई के कारण बेतेल से भी इसी प्रकार का व्यवहार किया
    जाएगा। भोर होते ही इस्राएल का राजा पूरी रीति से मिट जाएगा।
  wol-KYG: Noonu lees leen di def, yeen waa Betel ndax seen mbon gu réy. Jant a ngay
    fenk, buurub Israyil dee wett.
  eng-YLT: Thus hath Beth-El done to you, Because of the evil of your wickedness,
    In the dawn cut off utterly is a king of Israel!
  eng-WYC-2017: So Bethel did to you, for the face of malice of your wickednesses.
    As the morrowtide passeth, the king of Israel shall pass forth.
  eng-WMBB: So Bethel will do to you because of your great wickedness. At daybreak
    the king of Israel will be destroyed.
  urd-GVH: ऐ बैतेल के बाशिंदो, तुम्हारे साथ भी ऐसा ही किया जाएगा, क्योंकि तुम्हारी
    बदकारी हद से ज़्यादा है। पौ फटते ही इसराईल का बादशाह नेस्त हो जाएगा।”
  rug-rug: Gua asa si kote ta evaṉa koa goi, Betolo, sina sa kinaleana tamugoi si
    noma hola. Pana maraqata mae sa rane asa, si kote ta huara taloa hokara sa baṉara
    pa Izireli.
  gaz-gaz: Yaa Beetʼeel, sababii hamminni kee akka malee guddaa taʼeef, wanni akkasii
    sittis ni dhufti. Gaafa guyyaan sun bariʼutti mootiin Israaʼel guutumaan guutuutti
    ni barbadeeffama.
  fra-LSG: Voilà ce que vous attirera Béthel, A cause de votre extrême méchanceté,
    Vienne l’aurore, et c’en est fait du roi d’Israël.
  yal-yal: A ligama na kii fan yi nɛn Betɛli muxune ra, bayo e ɲaxu han! Na subaxan
    ma, Isirayila mangan halagima nɛn fefe!
  haw-1868: 'Pela oia e hana mai ai ia oukou, ma Betela, no ko oukou hewa nui: I kakahiaka
    e oki loa ia''ku ke alii o ka Iseraela.'
  arb-NAV: هَذَا مَا يَجْرِي عَلَيْكُمْ يَا بَيْتَ إِسْرَائِيلَ عِقَاباً لَكُمْ عَلَى
    إِثْمِكُمُ الْعَظِيمِ، وَيَتِمُّ الْقَضَاءُ عَلَى مَلِكِ إِسْرَائِيلَ عِنْدَ انْبِلاجِ
    الْفَجْرِ.
  ewe-ewe: Esia anye ale si woawɔ wò, O Betel, elabena wò nu vɔ̃ɖiwo sɔ gbɔ. Le ŋdi
    kanya gbe ɖeka la, woaɖe Israel fia ƒe agbe ɖa.
  eng-LEE: 'The like of this doth Beth-el procure unto you because of your great wickedness:
    in the early morning shall utterly pass away the king of Israel.'
  asm-FB: হে বৈৎএল, তোমালোকলৈকো তেনেদৰে ঘটিব। কাৰণ তোমাৰ দুষ্টতা অতি বেছি। ৰাতিপুৱা
    হ’লে ইস্ৰায়েলৰ ৰজাক সম্পূর্ণকৈ ধ্বংস কৰা হ’ব।
  sus-A: نَ مْولِ قَمَ نّ بٍتٍلِ لِدٍ عَ شَ يُنُبِيٍ شَ قٍ رَ. سُبَشّ نَ عَ لِ، عِسِرَيِلَ
    مَنفّ قَشَمَ نّ.»
  fra-SBL: C'est ainsi que Béthel te traitera, à cause de ta grande méchanceté. Au
    lever du jour, le roi d'Israël sera détruit.
  hbo-hbo: כָּ֗כָה עָשָׂ֤ה לָכֶם֙ בֵּֽית־אֵ֔ל מִפְּנֵ֖י רָעַ֣ת רָֽעַתְכֶ֑ם בַּשַּׁ֕חַר
    נִדְמֹ֥ה נִדְמָ֖ה מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  kik-kik: Ũguo noguo ũgeekwo wee Betheli, nĩ ũndũ wa waganu waku mũnene. Rĩrĩa mũthenya
    ũcio ũgaakĩa-rĩ, mũthamaki wa Isiraeli nĩakaniinwo biũ.
  fra-NCL: Voilà ce que vous a fait Béthel, à cause de votre extrême méchanceté. Vienne
    l’aurore, et c’en est fait du roi d’Israël !
  cek-AK: 'Na sethaih len hmoek boeh pongah, Bethel mah nang to to tiah sah tih: akhawnbang
    phak naah loe, Israel siangpahrang to hum tih.'
  cuk-cuk: Weyobi Betel-dulemar bemar-imakoed, ar bemar doggus-isgued wilub-obichaa
    nikad. Neg-oibononikile, Israel-e-rey yog-berguar guoed.”
  uig-CYR: Әнди учиға чиққан рәзиллигиң түпәйлидин, Охшаш бир күн сениң бешиңға чүшүрүлиду,
    и Бәйт-Әл! Таң сәһәрдила Исраилниң падишаси пүтүнләй үзүп ташлиниду.
  tel-2017: ఇలా మీరు చేసిన ఘోరమైన దుష్టక్రియలను బట్టి బేతేలూ, నీకు నాశనం ప్రాప్తిస్తుంది.
    ప్రాతఃకాలాన ఇశ్రాయేలు రాజును పూర్తిగా నిర్మూలం చేస్తారు.
  hat-BSA: Konsa li va ye pou nou menm nan Bétel akoz gwo Mechanste nou yo. Bonè nan
    maten, wa Israël la va vin detwi nèt.
  kos-kos: Pa inge ma ac sikyak nu suwos, mwet Bethel, ke sripen ma koluk yoklana
    lowos. Pacl se na mweun ac mutawauk uh, tokosra lun Israel ac fah misa.”
  hbo-WLC: כָּ֗כָה עָשָׂ֤ה לָכֶם֙ בֵּֽית־אֵ֔ל מִפְּנֵ֖י רָעַ֣ת רָֽעַתְכֶ֑ם בַּשַּׁ֕חַר
    נִדְמֹ֥ה נִדְמָ֖ה מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ bụ ihe dị otu a ga-adakwasị gị, Betel, nʼihi na ajọ omume gị dị ukwuu.
    Mgbe chi ụbọchị ahụ bọrọ, a ga-ala eze Izrel nʼiyi kpamkpam.
  ory-ory: ତୁମ୍ଭର ମହା ଦୁଷ୍ଟତା ସକାଶୁ ବେଥେଲ୍‍ ତୁମ୍ଭ ପ୍ରତି ସେହି ପ୍ରକାର କରିବ; ଇସ୍ରାଏଲର
    ରାଜା ଅରୁଣୋଦୟ ସମୟରେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Iei usun epwe fis ngenikemi, ämi chon Petel, pokiten ämi föföringau mi
    fokun watte. Lupwen ewe maun epwe popuetä, ewe kingen Israel epwe mäla.”
  rop-rop: “Wal lagijat na im garra hepin langa yumob Isreil pipul deya langa det
    taun gulum Bethel, dumaji yumob bin dumbat det brabli nogudbala ting. En streidawei
    wen det trabul garra stat, det king blanga ol yumob Isreil pipul garra dai.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Ось, до чого довів вас Бетель — за безмірну безбожність вашу!
  deu-1951: Dergleichen bringt Bethel über euch um eurer großen Bosheit willen; beim
    Morgenrot wird der König Israels vertilgt sein.
  eng-JPS: So hath Beth-el done unto you because of your great wickedness; at daybreak
    is the king of Israel utterly cut off.
  srp-1865: Tako æe vam uèiniti Vetilj za veliku zloæu vašu; zorom æe poginuti car
    Izrailjev.
  lug-lug: Bwe kityo bwe kiribeera, ggwe Besweri kubanga ekibi kyo kinene nnyo. Olunaku
    olwo bwe lulituuka, kabaka wa Isirayiri alizikiririzibwa ddala.
  heb-heb: ככה עשה לכם בית אל מפני רעת רעתכם בשחר נדמה נדמה מלך ישראל׃
  ben-IRV: বৈথেল, তোমাদের সঙ্গেও এরকম হবে, তোমাদের মহা পাপের জন্য। সূর্য্য উদয়ের
    দিনের ইস্রায়েলের রাজাকে সম্পূর্ণ কেটে ফেলা হবে।
  pan-pan: ਇਸ ਲਈ ਬੈਤਏਲ ਤੁਹਾਡੀ ਵੱਡੀ ਬਦੀ ਦੇ ਕਾਰਨ ਤੁਹਾਡੇ ਨਾਲ ਇਸੇ ਤਰ੍ਹਾਂ ਕਰੇਗਾ, ਸਵੇਰ ਨੂੰ
    ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਮਿਟਾਇਆ ਜਾਵੇਗਾ!
  mya-JVB: ထိုသို့ ဗေသလ သည် သင် တို့ဒုစရိုက် အပြစ်များ ကြောင့် သင် တို့၌ ပြု လိမ့်မည်။
    နံနက် အချိန်သည် လွန်တတ်သကဲ့သို့၊ ဣသရေလ ရှင် ဘုရင်သည် ရှင်းရှင်းကွယ်ပျောက် ရလိမ့်မည်။
  hmo-hmo: Israela taudia e, unai bamona umui dekenai do idia karaia, emui kara dika
    bada herea dainai. Daba rere, tuari ia matamaia neganai, Israela ena king be do
    idia alaia mase momokani.”
  urd-urd: तुम्हारी बेनिहायत शरारत की वजह से बैतएल में तुम्हारा यही हाल होगा। शाह
    — ए — इस्राईल अलस् सबाह बिल्कुल फ़ना हो जाएगा।
  rus-SYN: Вот что причинит вам Вефиль за крайнее нечестие ваше.
  bqc-SIM: Màa wa kɛɛ́ Bɛtɛlideↄ, asa á vãikɛa kɛ̀ zàiɛ. Tó gu dↄ̀, Isailiↄ kía
    aↄ ku lↄo.
  tcz-CHONGTHU: Nakhan gitlouna alet jeh'a, Bethel in nachunga na atoh ding ahi. Jingkah
    lamleh Israel lengpa chu kisumang hel ding ahi.
  mar-mar: तुझ्या अती दुष्टपणामुळे बेथेल तुझ्यासोबत असेच करील. प्रभातसमयी इस्राएलाचा
    राजा पूर्णपणे नाश पावील.
  qub-qub: Betel runacuna, mana allita rurashayquipita gamcunatapis chaynömi rurashunquipaj.
    Israelcunapa raynenga guërra gallaycushan öra rimir junajllanami wañongapaj.»
  bqp-bqp: Bɛɛ Betɛligibu, wee ye kon bɛɛ kuɑ bɛɛn nuku kɔ̃surun sɔ̃. Bururu yɑm sɑ̃reru
    yɑnde, tɑbu sɔɔrɑ bɑ koo bɛɛn sinɑ boko go.
  hat-hat: Men sa k'ap rive nou, nou menm moun lavil Betèl. Poutèt gwo mechanste nou
    te fè a, konmanse batay la va konmanse, wa Izrayèl la gen pou mouri.
  eng-BSB: Thus it will be done to you, O Bethel, because of your great wickedness.
    When the day dawns, the king of Israel will be utterly cut off.
  eng-WEBPB: So Bethel will do to you because of your great wickedness. At daybreak
    the king of Israel will be destroyed.
  kbq-kbq: E'inahu knaza Beteli kumatera fore hugahie. Na'ankure kumi avu'ava zama
    hu'naza zamo'a amenagame mareri'ne. Hagi knazama esania knamofo nanterana, Israeli
    kini nera ahe frigahaze.
  nhe-BL: Queja nopa nojquiya imopantis intlali Israel ehuani pampa miyac tlajtlacoli
    inquichijtoque ica imotiotzitzi ipan Betel. Quema pehuas nopa tonal tlen tlatzacuiltili,
    quitzontlamiltise imotlanahuatijca ipan tlali Israel.
  gub-BL: Agwer ma'e uzeapo putar teko Izaew wanupe nehe, ta'e wanemiapo kwer iaiw
    ma'e uhua'u a'e wà xe. Kwarahy ihem mehe nehe, Izaew wanuwihawete umàno putar
    nehe.
  eng-DRA: So hath Bethel done to you, because of the evil of your iniquities.
