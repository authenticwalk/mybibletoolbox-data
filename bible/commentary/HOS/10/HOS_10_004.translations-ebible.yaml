    Israel i lusim stretpela pasin na i mekim pasin nogut tasol. Na dispela pasin
    nogut i olsem gras nogut i gat marasin bilong bagarapim man.
  dan-1931: Med Ord slår de om sig, gør Mened og indgår Forbund, så Ret bliver Gifturt,
