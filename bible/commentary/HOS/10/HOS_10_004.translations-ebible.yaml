  ind-AYT: Mereka mengucapkan kata-kata, dengan sumpah-sumpah dusta mereka membuat
    perjanjian sehingga penghukuman tumbuh seperti rumput beracun di sepanjang parit.
  nya-nya: Mafumu amalonjeza zambiri, amalumbira zabodza pochita mapangano. Kotero
    maweruzo amaphuka ngati zitsamba zakupha mʼmunda umene walimidwa.
  hrv-hrv: Riječi prosiplju, lažno se kunu, sklapaju saveze; a pravo cvate k'o otrovno
    bilje u brazdama polja.
  mps-mps: Te king dabego da tau sabo po olo gani bole tiwai yali. Te augwaligo olodali
    dąų walobo po hauwa olama, tama augwaligo te olodali naga te gasa tǫ kantri
    king bidi dabe dali po minama, dąų walobo dao,” augwaligo te po waibao. Te Israel
    dabego te doloba pai kolesaga tagalu, te tobage dwai kolesaga naga ebo dao. Tama
    te tobage dwai kolesagago te dwai nosaide te bidi dolabo nai elalubo tiwai ebo
    dao. Tama tiyu, augwali tomode te po tų hauwa pedalobo dao.
  tpi-tpi: Ol king i mauswara nating long helpim yumi. Na ol i mekim planti promis
