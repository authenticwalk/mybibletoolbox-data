  hlt-hlt: Paipi saii ham vaengah a poeyoek la tap ham ol a thui uh dongah lai kong
    ah laitloeknah sue la cawn.
  tbz-SIM: Bɛ̀ nɑ̀ɑ́ ndɛtetìrɛ̀ ndɛ kɛ pɑrìku kɛ nɛ́ soú, kɛ dɔɔ̀rinɛ̀ bɛtɔbɛ̀ mɛtɑummɛ̀.
    Kɛ̀ tiyɑ́ɑ̀bìsíbeéntì sũ̀ṹ kɛ kɔù fɛtùɔ̀rìfɛ̀ ɔ̃ɔ̃ yɛ̀mɛ̀ kupɛ̃ nyĩ́nkɛ̀ kɛ̀
    fɛ dɔ̀mmɛ̀ɛ kuɔ mɛ̀ɛ̀ botí tidiitì.
  msy-2020: Atriviba en akurvaghasa pura mɨgɨrɨgɨar kɨnibagh ami. Me puram akar gavgaviba
