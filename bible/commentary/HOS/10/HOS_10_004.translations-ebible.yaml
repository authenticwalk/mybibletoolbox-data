verse: HOS.010.004
translations:
  mal-C: അവർ അനേകം വാഗ്ദാനങ്ങൾ നൽകുന്നു, വ്യാജശപഥങ്ങൾ ചെയ്യുന്നു ഉടമ്പടികൾ ഉണ്ടാക്കുന്നു.
    അതുകൊണ്ട്, ഉഴുതിട്ട നിലത്ത് വിഷക്കളകൾ മുളയ്ക്കുന്നതുപോലെ ന്യായവിധി മുളച്ചുവരുന്നു.
  deu-TKW: Abkommen treffen mit falschen Eiden, Verträge schließen, damit Rechte erwüchsen
    wie Giftpflanzen in den Furchen des Ackers!
  lin-lin: Bapesaka bilaka ebele, balapaka ndayi ya lokuta mpe basalaka boyokani.
    Boye, bosembo ekomi lokola matiti ya ngenge oyo ekolaka na bisika oyo bakataka
    bilanga.
  eng-LSV: They have spoken words, || To swear falsehood in making a covenant, ||
    And flourished as a poisonous herb has judgment, on the furrows of a field.
  eng-GNV: 'They haue spoken woordes, swearing falsly in making a couenant: thus iudgement
    groweth as wormewoode in the furrowes of the fielde.'
  eng-WEBSTER: 'They have spoken words, swearing falsely in making a covenant: thus
    judgment springeth up as hemlock in the furrows of the field.'
  nhw-BL: Tlanahuatiani quiijtohuaj miyac camanali catli yejyectzitzi pero amo tleno
    ipati. Huan quitlajtolcahuaj miyac tlamantli, pero amo quichihuaj catli quiijtohuaj.
    Huajca yeca cualantli pannesis campa inijuanti quen xihuitl catli pajyo panquisa
    iseltzi ipan mila.”
  swh-ONEN: Wanaweka ahadi nyingi, huapa viapo vya uongo wanapofanya mapatano; kwa
    hiyo mashtaka huchipuka kama magugu ya sumu katika shamba lililolimwa.
  bba-bba: Wee bɑ ɡɑri kɑm ɡerumɔ, mɑ bɑ ɑrukɑwɑni bɔkumɔ kɑ bɔ̃ri weesuɡii. Yen sɔ̃,
    siribu dɑbiɑmɔ nɡe yɑkɑ kɔ̃susu si su rɑ kpi ɡbee te bɑ wukɑ sɔɔ.
  eng-KJVCPB: 'They have spoken words, swearing falsely in making a covenant: Thus
    judgment springeth up as hemlock in the furrows of the field.'
  luo-luo: Githoro wacho weche manono ka gikwongʼore gi miriambo, kendo giloso winjruok
    ma ok nyal konyogi; emomiyo buche mag larruok medore mana ka buya malandore e
    puothe mosepur.
  meu-meu: Idia ese hereva asi anidia mo e gwuraimu, gwauhamata herevadia asi anidia
    amo e hegwau hamata hehenimu; taunabunai hahemaoro na e tubumu, hahemase avadia
    na uma dadairadia ai e tubumu na heto.
  npi-ULB: तिनीहरू फोस्रा शब्‍दहरू बोल्छन्, र झुटो कसम खाएर करार बाँध्‍छन् । यसैले
    जोतेको डोबहरूमा विषालु झारहरू उम्रेझैं, न्याय बढ्नेछ ।
  yor-yor: Wọ́n ṣe ìlérí púpọ̀, wọ́n ṣe ìbúra èké, wọ́n da májẹ̀mú; báyìí ni ìdájọ́
    hù sókè bí igi ìwọ̀ ni aporo oko, bi i koríko májèlé láàrín oko tí a ro.
  pes-OPCB: ایشان قسم دروغ می‌خورند و به قولها و عهدهای خود وفا نمی‌کنند. بنابراین،
    مجازات مثل علفهای سمی کنار مزرعه، در میان آنها خواهد رویید.
  tgl-ULB: Nagsalita sila ng mga salitang walang kabuluhan at gumagawa ng mga kasunduan
    sa pamamagitan ng pagsumpa ng hindi totoo. Kaya lumitaw ang katarungan tulad ng
    mga nakakalasong damo sa mga tudling ng isang bukid.
  hui-hui: Kinirume ina biamogo bule ale tingi howa bi hangu bame lo payapaya biaga
    ka. Tigua mbirale bule ale howa bi bame lo paya bialu dindi mendenaga kini bu
    karu baba bi pongo bame bo wiaga, lene. Isaraele wali agalirume mana tigabi bialu
    holene wiaru yu wahai halu tigua mana ko wia aribia ho ngaru dege mo tene howa
    bialu ka. Tinaga mana ko uruni dindi bayale alu ngagoria tani ko tomia pale andaho
    haradagua bida.
  mya-mya: ရှင်​ဘု​ရင်​တို့​သည်​အ​ကျိုး​မဲ့​စကား​ကို​ပြော ၍​မ​မှန်​သော​က​တိ​ကို​ပေး​ကာ၊
    အ​သုံး​မ​ကျ သော​သ​ဘော​တူ​ညီ​ချက်​များ​ရ​ယူ​ကြ​၏။ က​တိ​သစ္စာ​မ​တည်​ကြ၊ ထွန်​ယက်​ထား​သော
    လယ်​တွင်​အ​ဆိပ်​ပင်​ပေါက်​ပွား​သ​ကဲ့​သို့ တိုင်း ပြည်​တွင်​တ​ရား​မျှ​တ​မှု​အ​စား​မ​တ​ရား
    မှု​ကြီး​စိုး​လျက်​ရှိ​၏။
  bod-N: དེ་དག་གིས་ཚིག་སྟོང་མང་པོ་སྨྲ་ཞིང་ཁ་ཆད་འཇོག་དུས་རྫུན་གྱི་མནའ་བསྐྱལ་བས། ཉེས་ཆད་ནི་ཞིང་གི་རོལ་བར་གྱི་དུག་རྩྭ་ལྟར་སྐྱེའོ།
    །
  sna-sna: Vanovimbisa zvakawanda, vanoita mhiko dzenhema uye vanoita zvibvumirano;
    naizvozvo mhosva dzinoendeswa kudare dzinomera sebise rinouraya mumunda wakarimwa.
  spa-BLM: Hacen promesas, jurando en falso al hacer pactos. Por eso, el juicio brota
    como maleza venenosa en los surcos del campo.
  cac-cac: An̈ej lolonel tzeyac'a', tzeyac'an e ti' d'a es. Ayic tze ch'olb'itan tas
    yaj eb' anima, man̈ tojoloc tzeyutej. A tze b'oan tas yaj eb' anima chi', lajan
    icha junoc oval an̈c'ultac sq'uib'q'ue d'a cal munlajel.
  swh-ULB: Wanasema maneno tupu na kufanya maagano kwa kuapa uongo. Kwa hivyo haki
    inakuja kama magugu yenye sumu katika mito ya shamba.
  bel-bel: Кажуць словы пустыя, божацца ілжыва, заключаюць пагадненьні; за гэта явіцца
    суд над імі, як атрутная трава на барознах поля.
  deu-ELBBK: 'Sie haben eitle Worte geredet, falsch geschworen, Bündnisse geschlossen:
    So wird das Gericht sprossen wie Giftkraut in den Furchen des Feldes.'
  mbb-OT: Edtulung dà sikandan egkaǥi piru wazè dan egkehimu. Ebpenangdù dan te tarù
    wey ebpekid-uyun dan he kenè dan edtumanen. Umbe is kukuman, neiring en te edhilu
    he sagbet he midtuvù diyà te vevesukà.
  mal-2015: അവർ വ്യർത്ഥവാക്കുകൾ സംസാരിച്ചു ഉടമ്പടി ചെയ്യുന്നതിൽ കള്ളസ്സത്യം ചെയ്യുന്നു;
    അതുകൊണ്ടു ന്യായവിധി വയലിലെ ഉഴച്ചാലുകളിൽ നഞ്ചുചെടിപോലെ മുളെച്ചുവരുന്നു.
  rmc-rmc: Vakeren prazdna lava, len falošňe vera a phanden o zmluvi. Vašoda le sudostar
    ačhel sar o jedovato koľakos pre orimen maľa.
  pes-OPV: ایشان قسم های دروغ خورده و عهدها بسته، سخنان (باطل ) می‌گویند و عدالت مثل
    حنظل درشیارهای زمین می‌روید.
  ron-1924: Ей ростеск ворбе дешарте, журэминте минчиноасе кынд ынкее ун легэмынт,
    де ачея педяпса ва ынколци ка о буруянэ отрэвитоаре дин бразделе кымпией!
  ben-OBCV: তারা বহু প্রতিশ্রুতি দেয়, চুক্তি করার সময় তারা মিথ্যা শপথ করে; সেই কারণে
    মোকদ্দমা গজিয়ে ওঠে চাষ করা জমিতে বিষাক্ত আগাছার মতো।
  som-som: Waxay ku hadlaan erayo aan waxba ahayn, iyagoo si been ah ugu dhaaranaya
    markay axdiyo gelayaan. Sidaas daraaddeed xukunku wuxuu u soo bixi doonaa sidii
    dacarmariid ka soo baxa beerta jeexjeexeeda.
  lat-VUC: Loquimini verba visionis inutilis, et ferietis fœdus; et germinabit quasi
    amaritudo judicium super sulcos agri.
  eng-ASVBT: 'They speak vain words, swearing falsely in making covenants: therefore
    judgment springeth up as hemlock in the furrows of the field.'
  ita-1885: Han proferite delle parole, giurando falsamente, facendo patto; perciò,
    il giudicio germoglierà come tosco sopra i solchi dei campi.
  eng-LXXUP: 'and what should a king do for us, speaking false professions as his
    words? he will make a covenant: judgment shall spring up as a weed on the soil
    of the field.'
  eng-ULB: They speak empty words and make covenants by swearing falsely. So justice
    springs up like poisonous weeds in the furrows of a field.
  spa-VBL: Hablan con palabras vacías, juran y hacen falsas promesas para lograr un
    pacto. Su “justicia” florece como hierba venenosa en el campo.
  fra-_FOB: Ils prononcent des paroles, et jurent faussement, lorsqu'ils concluent
    des alliances; aussi le jugement germera, comme la ciguë sur les sillons des champs.
  mal-mal: അവർ വ്യർത്ഥവാക്കുകൾ സംസാരിച്ച്, ഉടമ്പടി ചെയ്യുമ്പോൾ കള്ളസ്സത്യം ചെയ്യുന്നു;
    അതുകൊണ്ട് ദൈവത്തിന്റെ ന്യായവിധി വയലിലെ ഉഴവുചാലുകളിൽ നഞ്ചുചെടിപോലെ മുളച്ചുവരുന്നു.
  urd-GVR: Wuh baṛī bāteṅ karte, jhūṭī qasmeṅ khāte aur ḳhālī ahd bāndhte haiṅ. Un
    kā insāf un zahrīle ḳhudrau paudoṅ kī mānind hai jo bīj ke lie taiyārshudā zamīn
    se phūṭ nikalte haiṅ.
  suz-BL: मेकोपुकीमी शुश फश लोव़ पाइनीम। मार फश लोव़ पाइनीम देंशा हना, जोल पा कसम
    जशा कबल पाइनीम। मोपतीके वाक्‍शो रूमी ओशेर पाइश्‍शो सुवा वाशो खोदेंशो पा मुददा
    बारनीम।
  eng-NOY: They utter empty words, Swearing falsely, making covenants, And now judgment
    springeth up, as hemlock in the furrows of the field.
  ita-1927: Essi dicon delle parole, giurano il falso, fermano patti; perciò il castigo
    germoglia, com’erba venefica nei solchi dei campi.
  ckb-ckb: بە سوێندی درۆ قسە دەکەن، پەیمان دەبەستن، ئینجا سکاڵا زیاد دەبێت وەک گیایەکی
    ژەهراوی نێو زەوییەکی کێڵدراو دەڕوێت.
  eng-BBE: Their words are foolish; they make agreements with false oaths, so punishment
    will come up like a poison-plant in a ploughed field.
  kan-OKCV: ಅವರು ಮಾತುಗಳನ್ನಾಡಿ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡುವುದಕ್ಕೆ ಸುಳ್ಳು ಪ್ರಮಾಣವನ್ನು ಮಾಡುತ್ತಾರೆ.
    ಆದ್ದರಿಂದ ನ್ಯಾಯತೀರ್ಪು ವಿಷದ ಕಳೆಯ ಹಾಗೆ ಹೊಲದ ಸಾಲುಗಳಲ್ಲಿ ಮೊಳೆಯುತ್ತದೆ.
  tam-2017: பொய்யாகச் சத்தியம் செய்கிற வார்த்தைகளைச் சொல்லி, உடன்படிக்கை செய்துகொண்டார்கள்;
    ஆகையால் வயல்வெளியின் உழவுசால்களில் விஷச் செடிகளைப்போல நியாயத்தீர்ப்பு முளைக்கும்.
  spa-RV-1909: 'Han hablado palabras jurando en vano al hacer alianza: por tanto,
    el juicio florecerá como ajenjo en los surcos del campo.'
  ron-BTF: Au rostit cuvinte, jură fals când fac un legământ; astfel judecata răsare
    precum cucuta în brazdele ogorului.
  eng-WEBP: They make promises, swearing falsely in making covenants. Therefore judgment
    springs up like poisonous weeds in the furrows of the field.
  eng-FBV: They speak empty words, swearing false promises to make a covenant. Their
    “justice” flourishes like poisonous weeds in the furrows of a field.
  nld-1939: 'Mooie woorden spreken, Valse eden zweren, verbonden sluiten: Intussen
    schiet het recht uit als een gifplant In de voren der akkers!'
  nch-BL: Tanahuatiani quiijtohuaj miyac camanali cati yejyectzitzi, pero amo teno
    ipati. Huan quitajtolcahuaj miyac tamanti, pero amo quichihuaj cati quiijtohuaj.
    Huajca yeca cualanti mopanextis campa inijuanti quej xihuit cati pajyo panquisa
    iseltitzi ipan mila.”
  vie-1934: Chúng nó nói những lời hư không và thề dối khi lập giao ước; cho nên sự
    đoán phạt sẽ nứt mầm, nhạy như có độc mọc lên trong luống cày nơi ruộng.
  hin-CV: वे बहुत सी प्रतिज्ञाएं करते हैं, झूठी शपथ खाते हैं और सहमति बनाते हैं; इसलिये
    हल चलाये गये खेत में उगे जहरीले घास-पात के समान मुकदमे होने लगते हैं.
  spa-BES: Sus palabras son necias; hacen acuerdos con falsos juramentos, por lo que
    el castigo surgirá como una planta venenosa en un campo arado.
  tdx-tdx: Mivolambolañe avao iereo, manao fanta vìlañe naho mifañìna; aa le hitiry
    hoe lombiry am-bavahalin-tete’ iareo ty zaka.
  tha-KJV: เขาพูดพล่อยๆ เขาทำพันธสัญญาด้วยคำปฏิญาณลมๆแล้งๆ การพิพากษาจึงงอกงามขึ้นมาเหมือนดี​หมี​อยู่​ในร่องรอยไถที่ในทุ่งนา
  por-BR-2018: Falaram palavras jurando falsamente ao fazerem pactos; por isso que
    a disputa judicial brota como erva venenosa nos sulcos dos campos.
  deu-ELO: 'Sie haben eitle Worte geredet, falsch geschworen, Bündnisse geschlossen:
    so wird das Gericht sprossen wie Giftkraut in den Furchen des Feldes.'
  eng-WYC-2018: Speak ye words of unprofitable vision, and ye shall smite bond of
    peace with leasing; and doom as bitterness shall burgeon on the furrows of the
    field. (Speak ye words of unprofitable vision, and ye shall strike a covenant
    with lies; and a bitter justice shall burgeon on the furrows of the field.)
  epo-epo: Ili parolas vanajn vortojn, ĵuras mensoge, kiam ili faras interligon; tial
    juĝo super ili aperos, kiel venena herbo sur la sulkoj de la kampo.
  uig-PIN: Ular gǝplǝrni ⱪiliweridu, ǝⱨdini tüzüp ⱪoyup yalƣandin ⱪǝsǝm iqidu; Xunga
    ular arisidiki dǝwalixixlar etizdiki qɵnǝklǝrgǝ xumbuya ünüp kǝtkǝndǝk bolidu.
  beo-beo: 'Ilia da udigili sia: daha. Amola ilia ogogole sia: ilegesa amola udigili
    gousa:su hamosa. Dunu ilia da osobo gidinasuga dogosea, bogosu gisi da hedolo
    heda:mu. Amo defele, moloidafa hou da sinidigili, moloi hame hou agoai ba:sa.'
  tpi-OTNT: Ol king i mauswara nating long helpim yumi. Na ol i mekim planti promis
    nating na ol i pasim tok nating wantaim ol king bilong ol arapela kantri.” Ol
    Israel i lusim stretpela pasin na i mekim pasin nogut tasol. Na dispela pasin
    nogut i olsem gras nogut i gat marasin bilong bagarapim man.
  hau-SA: Sun yi alkawura masu yawa, suka yi rantsuwar ƙarya da kuma yarjejjeniyoyi;
    saboda haka ƙararraki suka taso kamar ciyayi masu dafi da aka nome a gona.
  uig-LAT: Ular geplerni qiliwéridu, ehdini tüzüp qoyup yalghandin qesem ichidu; Shunga
    ular arisidiki dewalishishlar étizdiki chöneklerge shumbuya ünüp ketkendek bolidu.
  nde-nde: Benza izithembiso ezinengi, bafunge izifungo zamanga, benze lezivumelwano;
    ngakho amacala ayanda njengokhula olubulalayo ensimini elinyiweyo.
  ton-ton: 'Kuo nau lea ʻaki ʻae ngaahi lea, ʻo tuki loi ʻi he fai ʻae fuakava: ko
    ia kuo tupu ʻae fakamaau ʻo hangē ko e hemiloki ʻi he luoluo ʻoe ngoue.'
  ces-1613: Mluví slova, klnouce se lživě, když činí smlouvu, a soud podobný jedu
    roste na záhonech polí mých.
  eng-WMB: They make promises, swearing falsely in making covenants. Therefore judgment
    springs up like poisonous weeds in the furrows of the field.
  tam-TCV: அவர்கள் அநேக வாக்குத்தத்தங்களைக் கொடுக்கிறார்கள், பொய் சத்தியங்களையும்
    ஒப்பந்தங்களையும் செய்கிறார்கள்; எனவே உழுத வயலில் உள்ள நச்சுப் பயிரைப்போல் வழக்குகள்
    தோன்றுகின்றன.
  ceb-ULB: Nagsulti sila ug haw-ang nga mga pulong ug nagabuhat ug mga kasabotan pinaagi
    sa bakak nga pagpakigsaad. Busa ang hustisya magaturok sama sa makahilo nga mga
    sagbot sa mga tudling sa kaumahan.
  pol-UBG: Wypowiadają słowa, przysięgając kłamliwie, gdy zawierają przymierze. Sąd
    wzrośnie jak trujący chwast w bruzdach polnych.
  urd-GVU: وہ بڑی باتیں کرتے، جھوٹی قَسمیں کھاتے اور خالی عہد باندھتے ہیں۔ اُن کا
    انصاف اُن زہریلے خود رَو پودوں کی مانند ہے جو بیج کے لئے تیار شدہ زمین سے پھوٹ
    نکلتے ہیں۔
  eng-OEBCW: Speaking words, perjuring themselves, making agreements, and litigation
    springs up like a poisonous weed in a ploughed field.
  deu-1912: Sie reden und schwören vergeblich und machen einen Bund, und solcher Rat
    grünt auf allen Furchen im Felde wie giftiges Kraut.
  kan-2017: ಹರಟೆಹರಟುತ್ತಾರೆ, ಸುಳ್ಳಾಣೆಯಿಡುತ್ತಾರೆ, ಸಂಧಾನ ಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ; ಅಲ್ಲಿನ ನ್ಯಾಯವು
    ನೇಗಿಲಗೆರೆಗಳಲ್ಲಿ ಹುಟ್ಟುವ ವಿಷದ ಕಳೆಗಳಂತಿದೆ.
  yap-yap: Thin ni yad ma yog e dariy gam’ingin ma tin yad ma micheg e go’ ban nge
