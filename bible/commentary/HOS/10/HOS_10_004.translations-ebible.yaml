  spa-PDDPT: Hablan solo palabras. Con juramentos falsos hacen contratos y juran en
    vano. El juicio crece como hierba venenosa en los surcos del campo.
  gun-gun: 'Ayvu rive rupi ijayvu: oura rive ''rã okuapy, amboae regua reve nhopytyvõ
