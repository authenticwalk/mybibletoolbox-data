  urd-GVH: वह बड़ी बातें करते, झूटी क़समें खाते और ख़ाली अहद बाँधते हैं। उनका इनसाफ़
    उन ज़हरीले ख़ुदरौ पौदों की मानिंद है जो बीज के लिए तैयारशुदा ज़मीन से फूट निकलते
    हैं।
  rug-rug: Soku vina tatara si tozi rini, zama tokotokoro kokoha tugo meke tavete
