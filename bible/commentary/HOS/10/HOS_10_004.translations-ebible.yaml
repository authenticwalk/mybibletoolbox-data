  hbo-hbo: דִּבְּר֣וּ דְבָרִ֔ים אָלֹ֥ות שָׁ֖וְא כָּרֹ֣ת בְּרִ֑ית וּפָרַ֤ח כָּרֹאשׁ֙
    מִשְׁפָּ֔ט עַ֖ל תַּלְמֵ֥י שָׂדָֽי׃
  kik-kik: Meranagĩra ciĩranĩro nyingĩ, na makehĩta mĩĩhĩtwa ya maheeni, na magathondeka
