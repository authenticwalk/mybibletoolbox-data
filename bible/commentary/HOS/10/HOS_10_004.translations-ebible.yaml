    ogher kurar gumazamizibagh asɨghasɨzim.
  dop-dop: Mǝ yɔɣɔtɑɣɑ nɑ mǝ tuunɑʋ kɑtɑtǝlɑɣɑ tɑkɑ. Pǝyele kʋtɑmsɑ kɛ́ ɩ́ pɛɛlɑ pɔpɔtʋ
    nɔɔsɩ. Siɣisuɣu wɑkǝlɑɑ kɛ́, ɩsɩɩ kpɑŋkɑlɑɣɑlɑɣɑ nyɔɔkʋɣʋ kʋtɔɣɔʋ tɑɑ tɔ.
  azb-azb: Əhd bağlayanda boş vədlər verir, Yalandan and içirlər. Buna görə də məhkəmə
    işləri Şumlanmış tarladakı zəhərli ot kimi böyüyür.
  eng-DBY: They speak [mere] words, swearing falsely in making a covenant; therefore
    shall judgment spring up as hemlock in the furrows of the fields.
  hin-2017: वे बातें बनाते और झूठी शपथ खाकर वाचा बाँधते हैं; इस कारण खेत की रेघारियों
    में धतूरे के समान दण्ड फूले फलेगा।
  wol-KYG: Ñooy wax seeni wax, di giñe ay fen yu ñuy fasoo kóllëre, ba yoon mel ni
    gàncaxu tooke ju law ca tooboy tool ya.»
  eng-YLT: They have spoken words, To swear falsehood in making a covenant, And flourished
    as a poisonous herb hath judgment, on the furrows of a field.
  kne-kne: Magay silbin din ad-ado ay kali da. Mansapata da ya makitolag da, ngem
    adi da tongpalen. Din kanan da en kinalinteg yan kaman makasabidong ay logam sin
