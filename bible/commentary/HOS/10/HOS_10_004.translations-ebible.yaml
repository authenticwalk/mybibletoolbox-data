  deu-1951: Leere Worte reden, falsche Eide schwören, Bündnisse schließen, so daß
    das Gericht aufsproßt wie Unkraut aus den Furchen des Ackers!
  eng-JPS: They speak words, they swear falsely, they make covenants; thus judgment
    springeth up as hemlock in the furrows of the field.
  srp-1865: Govore rijeèi kunuæi se lažno kad ugovaraju vjeru, i sud kao otrov raste
    u brazdama na njivi mojoj.
  lug-lug: Basuubiza bingi, ne balayirira obwereere nga bakola endagaano; emisango
    kyegiva givaayo ng’omuddo ogw’obutwa mu nnimiro ennime.
  heb-heb: דברו דברים אלות שוא כרת ברית ופרח כראש משפט על תלמי שדי׃
  ben-IRV: তারা বুদ্ধিহীন কথা বলে এবং মিথ্যে শপথ নিয়ে নিয়ম তৈরী করে। তাই বিচার বিষাক্ত
    আগাছার মত মাঠের হালের দাগে জন্ম নেয়।
  pan-pan: ਉਹਨਾਂ ਦੀਆਂ ਗੱਲਾਂ ਹੀ ਗੱਲਾਂ ਹਨ, ਉਹ ਝੂਠੀਆਂ ਸੌਹਾਂ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਦੇ ਹਨ, ਸੋ ਨਿਆਂ
    ਜ਼ਹਿਰੀਲੇ ਪੌਦਿਆਂ ਵਾਂਗੂੰ ਖੇਤ ਦੀਆਂ ਕਿਆਰੀਆਂ ਵਿੱਚ ਉੱਗ ਪੈਂਦਾ ਹੈ।
  mya-JVB: သူတို့ ကျိန်ဆို သော စကားသည် စကားသက်သက် ဖြစ်၍၊ မိဿဟာယ ဖွဲ့ သောအခါ မုသာ စကား
    ကိုသာ ပြော တတ်ကြ၏။ တရား စီရင်ခြင်းအမှုသည် လယ် ကန်ဆည်ရိုး ပေါ် မှာ ဘင်းခါး ပင်ကဲ့သို့
    ပေါက် ရ လိမ့်မည်။
  hmo-hmo: Idia ese hereva anina lasi, unai sibona idia gwauraia noho. Gwauhamata
    anina lasi, bona mai koikoi gaudia sibona idia karaia noho, unai dainai kota kara
    momo idia vara noho, ava dikadia, mase gaudia, uma gabuna lalonai idia tubu noho
    bamona.
  urd-urd: उनकी बातें बेकार हैं। वह 'अहद — ओ — पैमान में झूटी क़सम खाते हैं। इसलिए
    बला ऐसी फूट निकलेगी जैसे खेत की रेघारियों में इन्द्रायन।
  rus-SYN: Говорят слова пустые, клянутся ложно, заключают союзы; за то явится суд
    над ними, как ядовитая трава на бороздах поля.
  bqc-SIM: Aaì lɛ́ pãↄ gbɛ̃gbɛ̃, aaì ɛɛↄ tóto, aaì lɛdoũↄ kɛkɛńnↄ, ↄ̃ kↄ̃ káalakɛa
    ì ligua lán sàpaa dafu kàe nɛ́wa.
  tcz-CHONGTHU: Thu homkeo asei seijuvin, jouva kihahsel abol boljengun, kitepna asem
    semjengui. Hijeh chun loulaiya tucha nunga dumom keh dondoh bangin thinathei thu
    kitan chu ahung sohdohjinge.
  mar-mar: ते पोकळ शब्द बोलतात खोट्या शपथा वाहून करार करतात, म्हणून जसे शेताच्या तासात
    विषारी रानटी झुडूप उगवतात तसा त्यांच्यावर न्याय येईल.
  qub-qub: Chay raycunaga parlashpanpis llullacuyllatami parlan. Jurashpanpis manacajllapämi
    juran. Chaypitami amatar pillyallana, mana alli goyayllana caycan chacracunacho
    wañuchicoj jacha wiñamojnöpis.
  bqp-bqp: Wee bɑ gɑri kɑm gerumɔ, mɑ bɑ ɑrukɑwɑni bɔkumɔ kɑ bɔ̃ri weesugii. Yen sɔ̃,
    siribu dɑbiɑmɔ nge yɑkɑ kɔ̃susu si su rɑ kpi gbee te bɑ wukɑ sɔɔ.
  hat-hat: Men, tou sa se pale mete la. Y'ap fè sèman yo p'ap kenbe. Y'ap siyen kontra
    ki p'ap sèvi yo anyen. Nan tribinal, y'ap rann move jijman. Se tankou move zèb
    k'ap pouse nan yon jaden ou fèk pare.
  eng-BSB: They speak mere words; with false oaths they make covenants. So judgment
    springs up like poisonous weeds in the furrows of a field.
  eng-WEBPB: They make promises, swearing falsely in making covenants. Therefore judgement
    springs up like poisonous weeds in the furrows of the field.
  kbq-kbq: Hagi zamagra agafa'a omane naneke nehu'za, hugahune hu'zama huvempama nehaza
    zantamina nosaze. E'ina hu'negu knare'ma hu'zama keagama refkoma osu avu'ava'ma
    zama nehaza zamo'a avuatga (poisin) trazamo hozafi hageno mareriankna nehie.
  nhe-BL: Tlanahuatiani quiijtohuaj miyac tlajtoli tlen yejyectzitzi pero ax tleno
    ipati. Huan quitlajtolcahuaj miyac tlamantli, pero ax quichihuaj tlen quiijtohuaj.
    Huajca yeca cualantli pan nesis campa yajuanti queja xihuitl tlen pajyo panquisa
    iseli ipan mila.”
  gub-BL: Hemu'em wà. Numume'u kwaw ze'eg azeharomoete har wà. — Xo ze'eg azeharomoete
    har amume'u putar ihe nehe kury, i'i mua'u upaw rupi wà. Upaw rupi uzapokatu uze'egaw
    wà. Na'e, — Nazapo kwaw a'e ma'e heremimume'u kwer nehe, i'i wà. Aze — Ikatu ma'e,
    i'i amo ma'e pe wà nehe, a'e ma'e nuzawy kwaw ka'a puruzuka ma'e ma'etymaw pe
    arozràn inuinuromo hezuz ma'e a'e.
  eng-DRA: 'You speak words of an unprofitable vision, and you shall make a covenant:
    and judgment shall spring up as bitterness in the furrows of the field.'
