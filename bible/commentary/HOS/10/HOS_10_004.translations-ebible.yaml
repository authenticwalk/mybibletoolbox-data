  agu-BL: Na yi e' reya'tz na chisuk wi'nin takle'n poro qui na che'l cu'n te'j. Nin
    ntin na chitzan cwe'se'n chibi' te e'chk trat yi qui'c na tak'. Yi pujle'n xtisya'
    yi na chiban, ni'cu'n tu jun wi' itzaj yi wenen.
  ilo-ULB: Agsaoda kadagiti ubbaw a sasao ken makitulagda babaen iti ulbod a panagsapsapata.
    Isu nga agrusingto ti hustisia a kas iti makasabidong a ruot kadagiti naarado
    a talon.
  kpg-kpg: Digaula e haihai nadau balu helekai, e haihai nadau hagababa hai gee mo
    nia hagababa balumee gi nnenua ala i golo. Nia hegau hai donu guu hai nnegau hai gee,
    e tomo aga be nia geinga poisin i lodo di hadagee gu haga maluu.
  uig-ARA: ئۇلار گەپلەرنى قىلىۋېرىدۇ، ئەھدىنى تۈزۈپ قويۇپ يالغاندىن قەسەم ئىچىدۇ؛
    شۇڭا ئۇلار ئارىسىدىكى دەۋالىشىشلار ئېتىزدىكى چۆنەكلەرگە شۇمبۇيا ئۈنۈپ كەتكەندەك
    بولىدۇ.
  sus-sus: E wɔyɛnma, e e kalima, e saatɛ tongoma, kɔnɔ na birin fufafu. Kiiti fanyi
    mu luma e yi, alɔ ɲooge ɲaaxi naxan bulama xɛ ma.
  pon-2006: Re kin wia koasoi me sohte audepe oh wiahda inou likamw akan oh inou lap
    soh katepe kan. Pwuhng sapahreklahr, e wie kekeirda rasehng dihpw pwoisin nan
    pwehl deideida kan.
  ksd-ksd: Dia tatike ra tinata vakuku; dia vavalima vavaongo ba dia pait ra kunubu;
    kari ra varkurai i kubur rikai da ra kunai ta ra tagitagi.
  grc-BRENT: λαλῶν ῥήματα προφάσεις ψευδεῖς; διαθήσεται διαθήκην, ἀνατελεῖ ὡς ἄγρωστις
