  cuk-cuk: Ar unnila binsa sunmakdamalad, gakansaar ise-sogar ibmar-sogdamalad, binsa
    dulemarbo igar-omesdamalad. Agala, abin-abin-imakmalad, gagan-isgana-ainiardaedyobi
    noardaed.
  uig-CYR: Улар гәпләрни қиливериду, әһдини түзүп қоюп ялғандин қәсәм ичиду; Шуңа
    улар арисидики дәвалишишлар етиздики чөнәкләргә шумбуя үнүп кәткәндәк болиду.
  tel-2017: వారు శుష్కప్రియాలు వల్లిస్తారు. అబద్ధ ప్రమాణాలతో ఒప్పందాలు చేస్తారు. అందువలన
    నాగటి చాళ్లలో విషపు మొక్కలాగా దేశంలో వారి తీర్పులు మొలుస్తున్నాయి.
  hat-BSA: Se sèlman pawòl ke yo pale, ak fo sèman pou fè akò. Donk jijman yo pete
    leve tankou zèb k ap anpwazone nan tras chan yo.
  kos-kos: Elos kaskas lusrongten, ac orek wulela kikiap, ac pwapa lalos wangin sripa.
    Nununku suwohs uh ekla sesuwos, ac yokyokelik oana mah pwasin in sie acn ma akoeyukla
    in yok.
  hbo-WLC: דִּבְּר֣וּ דְבָרִ֔ים אָל֥וֹת שָׁ֖וְא כָּרֹ֣ת בְּרִ֑ית וּפָרַ֤ח כָּרֹאשׁ֙
    מִשְׁפָּ֔ט עַ֖ל תַּלְמֵ֥י שָׂדָֽי׃
  ibo-ibo: Ha na-ekwu okwu na-abaghị uru, were ịṅụ iyi na-agbakwa ndụ, ya mere ikpe
    ikpe jiri jupụta nʼebe niile, dịka ahịhịa ọjọọ nʼubi.
  ory-ory: ସେମାନେ ନିୟମ କରିବା ସମୟରେ ମିଥ୍ୟା ଶପଥ କରି ଅସାର କଥା କୁହନ୍ତି; ଏଥିପାଇଁ କ୍ଷେତ୍ରର
    ଶିଆରରେ ଯେପରି ବିଷବୃକ୍ଷ, ସେପରି ସେମାନଙ୍କର ଦଣ୍ଡ ଅଙ୍କୁରିତ ହୁଏ।
  chk-chk: Ra chök fos pön o föri pwonen atipeeu fän akapelmwäl. Iei mine pwüng a
