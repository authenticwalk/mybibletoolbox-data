  vie-OVCB: Họ nói những lời rỗng tuếch, và lập các giao ước mà họ không có ý định
    gìn giữ. Vì thế, những điều bất công mọc lên giữa họ như cỏ độc mọc giữa luống
    cày trong đồng ruộng.
  guj-2017: તેઓ મિથ્યા વચનો બોલે છે કરાર કરતી વખતે જૂઠા સમ ખાય છે. તેઓના ચુકાદાઓ ખેતરના
    ચાસમાં ઊગી નીકળતા ઝેરી છોડ જેવા હોય છે.
  pon-2006A: Re kin wia koasoi me sohte audepe oh wiahda inou likamw akan oh inou
    lap soh katepe kan. Pwuhng sapahreklahr, e wie kekeirda rasehng dihpw pwoisin
