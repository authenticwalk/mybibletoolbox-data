    de mat’aw, ni be ilal ni bod e pan ni yub u lan e milay’ ni kan gi’ e but’ riy.
  hlt-MCSB: Paipi saii ham vaengah a poeyoek la tap ham ol a thui uh dongah lai kong
    ah laitloeknah sue la cawn.
  mdy-ETH: ሉኡዙሞ ጫኣቁሞ ጫኣቂ ጫኣቂ ጉሪ ባኣዚ ጌስቲ ሺራኔ፤ ዬያሮ ጎሺ ሳዛይዳ ሃኣኮ ዎዎዻ ፑርታ ሆኦሪ ባቃላሢጉዲ ዔያቶ
    ባኣኮይዳ ዣላ ዺባኔ።
  twi-ASANTE: Wɔhyɛ bɔ ahodoɔ bebree, Wɔka ntam hunu na wɔyɛ apam ahodoɔ; ɛno enti
