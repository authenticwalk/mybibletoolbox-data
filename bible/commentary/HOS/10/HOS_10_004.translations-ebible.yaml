    latu.
  fra-LSG: 'Ils prononcent des paroles vaines, des serments faux, Lorsqu’ils concluent
    une alliance: Aussi le châtiment germera, comme une plante vénéneuse Dans les
    sillons des champs.'
  yal-yal: E falane tima, e e kɔlɔma wulen fari, e layirine xidi. Nanara kitine bata
    wara ayi, alo sise xɔlɛne xɛɛ bixini.
  haw-1868: Ua olelo lakou i na olelo hoohiki wahahee i ka hana ana i ka berita; A
    ua ulu mai ka hoahewa e like me ka laau make ma na auwaha o ke kula.
  arb-NAV: يَنْطِقُونَ بِكَلامِ لَغْوٍ وَيُبْرِمُونَ عُهُوداً بِأَقسَامٍ بَاطِلَةٍ،
    فَيَحُلُّ بِهِمِ الْقَضَاءُ كَأَعْشَابٍ سَامَّةٍ نَبَتَتْ فِي أَرْضٍ مَحْرُوثَةٍ.
  ewe-ewe: Wokaa atam dzodzrowo tsɔ ɖoa kpe nubabla dzii, eya ta ʋɔnudɔdrɔ̃ anye ɖe
    wo ŋuti abe ale si aɖigbe miena ɖe agble me ene.
  eng-LEE: 'They have spoken [vain] words, swearing falsely in making a covenant:
    therefore springeth up the punishment as poison in the furrows of the field.'
  asm-FB: তেওঁলোকে অনেক অনৰ্থক কথা কয়, নিয়ম স্থাপন কৰাৰ সময়ত মিছা শপত খায়; সেয়ে
    পথাৰৰ মাটিত বিহ গছ গজাৰ নিচিনাকৈ বিচাৰ গজি উঠিছে।
  sus-A: عٍ وْيّنمَ، عٍ عٍ كَلِمَ، عٍ سَاتّ تٌنفٌمَ، كْنْ نَ بِرِن قُقَقُ. كِيتِ قَنيِ
    مُ لُمَ عٍ يِ، عَلْ حٌوفٍ حَاشِ نَشَن بُلَمَ شّ مَ.
  fra-SBL: Ils font des promesses, jurent faussement en concluant des pactes. C'est
