verse: HOS.010.011
translations:
  mal-C: എഫ്രയീം, ധാന്യം മെതിക്കാൻ ഇഷ്ടപ്പെടുന്നതും മെരുക്കമുള്ളതുമായ ഒരു പശുക്കിടാവ്;
    എന്നാൽ ഞാൻ അവളുടെ ഭംഗിയുള്ള കഴുത്തിൽ നുകം വെക്കും; ഞാൻ എഫ്രയീമിനെ നുകത്തിൽ കെട്ടുകയും
    യെഹൂദാ നിലം ഉഴുകയും യാക്കോബ് കട്ടയുടയ്ക്കുകയും ചെയ്യും.
  deu-TKW: Ephraim aber gleicht einem Rinde, das wohl angelernt ist, das gern drischt.
    Wohl habe ich seinen schönen Hals bisher verschont, nun aber will ich Ephraim
    ins Joch spannen; Juda soll pflügen, Jakob soll ackern müssen!
  lin-lin: Efrayimi azali lokola mwana ngombe ya mwasi oyo babokola malamu, alingaka
    kobeta ble ; kasi nakotia ekangiseli na kingo na ye ya kitoko. Nakotambolisa Efrayimi
    lokola mpunda, Yuda akobalola mabele, Jakobi akopanza-panza yango.
  eng-LSV: And Ephraim [is] a trained heifer—loving to thresh, || And I have passed
    over on the goodness of its neck, || I cause [one] to ride Ephraim, || Judah plows,
    Jacob harrows for him.
  eng-GNV: 'And Ephraim is as an heifer vsed to delite in threshing: but I will passe
    by her faire necke: I will make Ephraim to ride: Iudah shall plowe, and Iaakob
    shall breake his cloddes.'
  eng-WEBSTER: 'And Ephraim is as a heifer that is taught, and loveth to tread out
    the corn ; but I passed over upon her fair neck: I will make Ephraim to ride;
    Judah shall plow, and Jacob shall break his clods.'
  nhw-BL: “Tlali Israel [10:11 O Efraín. Xijtlachili Os. 4:17.] ehuani itztoque quen
    se cone huacax catli tlamachtili para ipan moquejquetzas trigo para quiyolquixtis.
    Pero ama nijchihualtis ma tequiti ipan tequitl catli ohui. Nijtlalilis iquechtla
    catli yamanic se cuahuitl catli etic. Hasta tlali Judá ehuani nojquiya monequi
    tlapoxonise. Huan nochi israelitame quipapayatztiyase nopa tlaltolomitl pampa
    ya huala tonali catli más ohui.
  swh-ONEN: Efraimu ni mtamba wa ngʼombe aliyefundishwa ambaye hupenda kupura, hivyo
    nitamfunga nira juu ya shingo yake nzuri. Nitamwendesha Efraimu, Yuda lazima alime,
    naye Yakobo lazima avunjavunje mabonge ya udongo.
  bba-bba: Isirelibɑ bɑ sɑ̃ɑwɑ nɡe nɑɑ kpɛmi yi yi rɑ dobi tɑɑku. Adɑmɑ kon suɡu doke
    ben wĩi burɑ ni sɔɔ. Kon de Yudɑbɑ bu kɔrɔ ko, kpɑ be, Yɑkɔbun bweseru bu tem
    kusɑnu kɔsuku.
  eng-KJVCPB: 'And Ephraim is as a heifer that is taught, and loveth to tread out
    the corn; But I passed over upon her fair neck: I will make Ephraim to ride; Judah
    shall plow, And Jacob shall break his clods.'
  luo-luo: Efraim en nyaroya mobo mohero dino cham; omiyo anatwe jok e ngʼute maberno.
    Anariemb Efraim, to Juda nyaka pur, kendo Jakobo biro baro lowo.
  meu-meu: Efraim na boromakau hahinena matamatana, e hamanadaia ḡauna; uit imoimoilaina
    e ura henia, bena aiona namona na bogaia hisi; a maduna auna na Efraim paḡana
    ai baina atoa kau, Iuda ese tano baine ruaia, bona Iakob ese sibona ena tano baine
    gaua.
  npi-ULB: एफ्राइम दाइँ गर्न मनपराउने दाइएको बाछोझैं हो, यसैले त्यसको सुन्दर काँधमा
    म एउटा जुवा हाल्‍नेछु । म एफ्राइमको काँधमा म एउटा जुवा राख्‍नेछु, यहूदाले हलो
    जोत्‍नेछ । र याकूब आफैले लिंड्‍को लगाउनेछ ।”
  yor-yor: Efraimu jẹ́ ọmọ abo màlúù tí a tí kọ́, to si fẹ́ràn láti máa pa ọkà; lórí
    ọrun rẹ̀ tó lẹ́wà ni èmi ó dí ẹrù wúwo lé. Èmi yóò mú kí a gun Efraimu bí ẹṣin
    Juda yóò tú ilẹ̀, Jakọbu yóò sì fọ́ ògúlùtu rẹ̀.
  pes-OPCB: اسرائیل مانند گوسالۀ ماده‌ای تربیت یافته، به کوبیدن خرمن عادت کرده است
    و این کار آسان را دوست می‌دارد. قبلاً هرگز یوغ سنگین بر گردن او نگذاشته و از گردن
    ظریف او چشم‌پوشی کرده بودم، ولی اینک او را برای شخم زدن و صاف کردن زمین آماده
    می‌کنم. یهودا باید شخم بزند، و اسرائیل زمین را شیار کند.
  tgl-ULB: Naturuang isang dumalagang baka si Efraim na kinagigiliwang mag-giik ng
    butil, kaya maglalagay ako ng isang pamatok sa kaniyang magandang leeg. Lalagyan
    ko ng pamatok ang Efraim; mag-aararo ang Juda; si Jacob mismo ang hihila sa pangsuyod.
  hui-hui: Abale nde Isaraele ibu nogo bulumaga angibuni baya hangu biawai hene howa
    widi iraneru lini hondo ibira ibira bilo geme hengeda helo helagagobi howa ibu
    biabe bulene turu howa hangu biaga hene. Abale piganengi ibu biabe gendabi bilo
    mo mia nabi henego ai áyu ibunaga biabe ndelaheore bialu helo mo mido. Áyu Yuda
    Isaraelela libu haru nogo bulumaga mabuha dindi aliaga ngago libunaga mani dariba
    hamagamaga buwa gililo yu ibagabu hagadagua bialu heledo. Libugua hongo howa dindi
    aliaga biago gililo yalu pu nabi heagola ira mani hende hamagamaga biaga heagome
    libuninaga mani bungu lalu ma hibunaya.
  mya-mya: '``ယ​ခင်​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ကျင့်​သား​ရ​ပြီး​၍ စ​ပါး​နယ်​ရန်​အ​သင့်​ရှိ​နေ
    သော​နွား​မ​တမ်း​နှင့်​တူ​၏။ သို့​ရာ​တွင်​ငါ​သည် သူ​၏​လှ​ပ​သော​လည်​ကုပ်​တွင် ထမ်း​ပိုး​တင်​၍
    အ​လုပ်​ကြမ်း​ကို​လုပ်​စေ​မည်။ ငါ​သည်​ယု​ဒ အ​မျိုး​သား​တို့​ကို​ထွန်​ယက်​စေ​၍​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​ကို​ထယ်​ထိုး​စေ​မည်။-'
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་གཡུལ་གཅོག་པར་དགའ་བའི་བ་གཞོན་ཁ་ལོ་བཏུལ་ཟིན་པ་ཞིག་དང་འདྲ། ངས་དེའི་ཤ་ཤེད་རྒྱས་པའི་མཇིང་ལ་གཉའ་ཤིང་བཞག་ནས་ཨེ་ཕཱར་ཡིམ་འཛིན་ངེས་ལ།
    ཡ་ཧུ་དཱས་ཞིང་རྨོ་བ་དང་ཡ་ཀོབ་ཀྱིས་ཤལ་རྒྱག་དགོས།
  sna-sna: Efuremu itsiru rakapingudzwa rinofarira kupura; saka ndichaisa joko pamutsipa
    waro wakanaka. Ndichatinha Efuremu, Judha anofanira kurima, uye Jakobho anofanira
    kuputsa mavhinga acho.
  spa-BLM: Efraín es una novilla amaestrada que le gusta trillar, así que pondré un
    yugo en su hermoso cuello. Pondré un jinete en Efraín. Judá arará. Jacob romperá
    sus terrones.
  cac-cac: A d'a yalan̈taxo, lajan chon̈ab' Efraín icha junoc noc' vacax c'aynacxo
    smunlaji, sc'anab'ajej stec'vi trigo. Axo ticnaic a eb' aj Judá yed' juntzan̈xo
    eb' yin̈til Jacob ol yab' syail eb' icha junoc noc' vacax b'aj tz'och te' yugo
    d'a sjaj yic smunlaj noc' d'ocoj luum yed' scalan lum yed' q'uen rastrillo.
  swh-ULB: Efraimu ni ndama mwenye mafunzo ambayo anapenda kupura nafaka, hivyo nitaweka
    jozi juu ya shingo yake nzuri. Efraimu nitauweka jozi; Yuda ataimea; Yakobo atauvuta
    pigo kwa nafsi yake.
  bel-bel: Яфрэм - навучанае цяля, прывычнае да малацьбы, і Я сам, пакладу ярмо на
    тлустую шыю яго; на Яфрэме будуць вярхом езьдзіць, Юда будзе араць, Якаў будзе
    баранаваць.
  deu-ELBBK: 'Und Ephraim ist eine ans Joch gewöhnte junge Kuh, die zu dreschen liebt;
    und ich, ich bin über die Schönheit ihres Halses hergefahren: Ich werde Ephraim
    einspannen, Juda soll pflügen, Jakob soll eggen.'
  mbb-OT: Dengan ebpeeyehey kew zà; iring kew te zumeraǥa he vaka he nelayam he ibpeǥunas
    he ingkesuat din heini he terebahu. Piru ǥuntaan edlislisezen ku sikiyu is menge
    tig-Israel ragkes en is menge tig-Juda; egkeiring kew te zumeraǥa he vaka he ed-eyuǥuwan
    is tengel zin he wazè pa kubali, ne id-eradu.
  mal-2015: എഫ്രയീം മരുക്കമുള്ളതും ധാന്യം മെതിപ്പാൻ ഇഷ്ടപ്പെടുന്നതുമായ പശുക്കിടാവു
    ആകുന്നു; ഞാൻ അതിന്റെ ഭംഗിയുള്ള കഴുത്തിൽ നുകം വെക്കും; ഞാൻ എഫ്രയീമിനെ നുകത്തിൽ
    പിണെക്കും; യെഹൂദാ ഉഴുകയും യാക്കോബ് കട്ട ഉടെക്കുകയും ചെയ്യേണ്ടിവരും.
  rmc-rmc: 'O Efrajim hino sar e treňimen avri gurumňori, so rado marel avri e pšeňica,
    ale me thovava o jarmos pre lakri šukar meň: tradava le Efrajim andre phari buči,
    o Juda orinela, o Jakob phagerela o hrudi.'
  pes-OPV: و افرایم گوساله آموخته شده است که کوفتن خرمن را دوست می‌دارد و من بر گردن
    نیکوی او گذر کردم و من بر افرایم یوغ می‌گذارم. یهودا شیار خواهد کرد و یعقوب مازو
    برای خودخواهد کشید.
  ron-1924: Ефраим есте о мынзатэ ынвэцатэ ла жуг, кэрея ый плаче сэ треере грыул
    ши й-ам круцат гытул сэу чел фрумос, дар акум вой ынжуга пе Ефраим, Иуда ва ара
    ши Иаков ый ва грэпа.”
  ben-OBCV: ইফ্রয়িম এক প্রশিক্ষিত বকনা-বাছুর, সে শস্যমর্দন করতে ভালোবাসে; তাই আমি
    তার সুন্দর ঘাড়ে একটি জোয়াল দেব। আমি ইফ্রয়িমকে বিতাড়িত করব, যিহূদাকে অবশ্যই
    ভূমি কর্ষণ করতে হবে, আর যাকোব অবশ্যই মাটির ঢেলা ভাঙবে।
  som-som: Oo reer Efrayim waa sidii qaalin lo'aad oo la tababbaray, taasoo jecel
    inay hadhuudhka ku tumato, laakiinse anigu waan u tudhay surkeedii qurxoonaa.
    Reer Efrayim waxaan korkooda saari doonaa mid iyaga fuula. Dadka Yahuudah dhulkay
    jeexi doonaan, reer Yacquubna waxay burburin doonaan ciidda qallalan.
  lat-VUC: 'Ephraim vitula docta diligere trituram, et ego transivi super pulchritudinem
    colli ejus: ascendam super Ephraim, arabit Judas; confringet sibi sulcos Jacob.'
  eng-ASVBT: 'And Ephraim is a heifer that is taught, that loveth to tread out the
    grain; but I have passed over upon her fair neck: I will set a rider on Ephraim;
    Judah shall plow, Jacob shall break his clods.'
  ita-1885: Or Efraim è una giovenca ammaestrata, che ama di trebbiare; ma io passerò
    sopra la bellezza del suo collo; io farò tirar la carretta ad Efraim, Giuda arerà,
    Giacobbe erpicherà.
  eng-LXXUP: 'Ephraim is a heifer taught to love victory, but I will come upon the
    fairest part of her neck: I will Mount Ephraim; I will pass over Judah in silence;
    Jacob shall prevail against him.'
  eng-ULB: Ephraim is a trained heifer that loves to thresh the grain, so I will put
    a yoke on her fair neck. I will put a yoke on Ephraim; Judah will plow; Jacob
    will pull the harrow by himself.
  spa-VBL: Efraín es como una novilla adiestrada, a quien le gustaba trillar el grano,
    pero yo le pondré un yugo en su cuello. Le pondré un arnés a Efraín, y Judá tendrá
    que surcar del arado; y Jacob debe romper la tierra por si mismo.
  fra-_FOB: 'Éphraïm est une génisse dressée, et qui aime à fouler le grain; mais
    je m''approcherai de son cou superbe: j''attellerai Éphraïm, Juda labourera, Jacob
    traînera la herse.'
  mal-mal: എഫ്രയീം മെരുക്കമുള്ളതും ധാന്യം മെതിക്കുവാൻ ഇഷ്ടപ്പെടുന്നതുമായ പശുക്കിടാവ്
    ആകുന്നു; ഞാൻ അതിന്റെ ഭംഗിയുള്ള കഴുത്തിൽ നുകം വയ്ക്കും; ഞാൻ എഫ്രയീമിനെ നുകത്തിൽ
    കെട്ടും; യെഹൂദാ ഉഴുകയും യാക്കോബ് കട്ട ഉടയ്ക്കുകയും ചെയ്യേണ്ടിവരും.
  urd-GVR: Isrāīl jawān gāy thā jise gandum gāhne kī tarbiyat dī gaī thī aur jo shauq
    se yih kām kartī thī. Tab maiṅ ne us ke ḳhūbsūrat gale par juā rakh kar use jot
    liyā. Yahūdāh ko hal khīṅchnā aur Yāqūb ko zamīn par suhāgā phernā thā.
  suz-BL: मिनु एफ्राइम मगिक्‍शो बी का खोदेंशो बाक्‍ब। मिनु दांइ पशोनु, मेको ग्‍येरसीब।
    मोपतीके मेको आ दारशो बलामी गो जुवा लाप्‍नुङ। गो एफ्राइम कली दोरपाइक्‍नुङ। यहूदामी
    ब्‍यफ वाक्‍चा माल्‍ब। मिनु याकूबमी डल्‍ला प्रोल्‍चा माल्‍ब।
  eng-NOY: Ephraim is a trained heifer, that loveth to tread out the corn; But I will
    lay the yoke upon her fair neck; I will cause Ephraim to draw, Judah shall plough,
    Jacob shall harrow.
  ita-1927: Efraim è una giovenca bene ammaestrata, che ama trebbiare; ma io passerò
    il mio giogo sul suo bel collo; attaccherò Efraim al carro, Giuda arerà, Giacobbe
    erpicherà.
  ckb-ckb: ئەفرایم گوێرەکەیەکی ڕاهێنراوە حەز لە گێرەکردن دەکات. لەبەر ئەوە من نیر
    دەخەمە سەر ملە جوانەکەی، سوار دەخەمە سەر ئەفرایم، یەهودا دەیکێڵێت، یاقوبیش خەرتەی
    دەکات.
  eng-BBE: And Ephraim is a trained cow, taking pleasure in crushing the grain; but
    I have put a yoke on her fair neck; I will put a horseman on the back of Ephraim;
    Judah will be working the plough, Jacob will be turning up the earth.
  kan-OKCV: ಎಫ್ರಾಯೀಮು ಒಂದು ತರಬೇತಿ ಪಡೆದ ಕಡಸಾಗಿದೆ. ಅದು ತುಳಿಯುವುದನ್ನು ಇಷ್ಟಪಡುತ್ತದೆ. ಆದರೆ
    ನಾನು ಅದರ ಸುಂದರವಾದ ಕುತ್ತಿಗೆಯ ಮೇಲೆ ನೊಗವನ್ನು ಹೊರುತ್ತೇನೆ. ಎಫ್ರಾಯೀಮು ಸವಾರಿ ಮಾಡುವ ಹಾಗೆ
    ನಾನು ಮಾಡುವೆನು. ಯೆಹೂದ ಉಳುವನು. ಯಾಕೋಬನು ಅವನ ಹೆಂಟೆಗಳನ್ನು ಒಡೆಯುವನು.
  tam-2017: எப்பிராயீம் நன்றாகப் பழக்கப்பட்டுப் போரடிக்க விரும்புகிற இளம்கன்றாக இருக்கிறான்;
    ஆனாலும் நான் அவனுடைய அழகான கழுத்தின்மேல் பாரத்தை வைப்பேன்; எப்பிராயீமை ஏர் பூட்டி
    ஓட்டுவேன்; யூதா உழுவான், யாக்கோபு அவனுக்கு வயலை சமப்படுத்துவான்.
  spa-RV-1909: 'Ephraim es becerra domada, amadora del trillar; mas yo pasaré sobre
    su lozana cerviz: yo haré llevar yugo á Ephraim; arará Judá, quebrará sus terrones
    Jacob.'
  ron-BTF: Şi Efraim este ca o viţea învăţată şi îi place să treiere grânele; dar
    eu am trecut peste gâtul ei frumos; voi face pe Efraim să călărească; Iuda va
    ara şi Iacov îi va sparge brazdele.
  eng-WEBP: Ephraim is a trained heifer that loves to thresh, so I will put a yoke
    on her beautiful neck. I will set a rider on Ephraim. Judah will plow. Jacob will
    break his clods.
  eng-FBV: Ephraim is like a trained heifer that loved to thresh the grain, but now
    I will place a yoke on her strong neck. I will harness Ephraim; Judah will have
    to pull the plough; and Jacob must break up the ground for himself.
  nld-1939: 'Efraïm is een afgericht rund, dat enkel wil dorsen: Maar Ik leg een juk
    op zijn prachtige nek, Ik span Efraïm in, en Israël zal ploegen, Jakob zal de
    eg moeten trekken.'
