  msy-2020: “Fomɨra Efraim mati bulmakaun amebar igiar mam, a rais dɨkabɨnasa deravɨra
    sure gami, eghtɨ gumazamiziba raizɨn daghem iniam. Egha a ingangarir kam bar a
    gifonge. Ingangarim faragha bar an dera, ezɨ datɨrɨghɨn kɨ a damightɨ, an ingangarim
    bar osemegham. Datɨrɨghɨn kɨ Israel ko Juda damightɨ, aning bulmakaun mɨn, gumazim
    temem an fɨrim gikeghtɨ, a nguazim abɨzir bizim gekuam. A ingangarir dafam damuva,
    bizir kam gekutɨ, temem an fɨrim aghoram.
  dop-dop: Ɩ́ kɑ wɛ kɛ́ ɩsɩɩ nɑʋ ɑlʋnyǝŋ kʋfɑlʋ wei pɑ fɑlǝsɑɑ nɑ ɩ́ mɑkɩ kʋtɔɣɔʋ
    tɔ. Tɑcɑɑ nɑwɑ sɩ ɩ luɣu kii teu. Ɩlɛnɑ ɩ́ nyɩɩlɩ sɩ ɩ tʋɣɩ-ɩ ɑkuɣu kpɑ́tʋ́ɣʋ́.
    Yutɑ kɑ lukiɣi, nɑ Ɩsɛɣɛlɩ nɑ́ɑ́ tɑɣɑnǝɣɩ.
  azb-azb: Efrayim əhliləşmiş, Taxıl döyməyi sevən düyəyə bənzər. Mən onun incə boynunu
    əsirgədim. İndi isə Efrayimi sürdürəcəyəm. Yəhuda yer şumlasın, Yaqub isə dırmıq
    çəksin.
  eng-DBY: 'And Ephraim is a trained heifer, that loveth to tread out [the corn];
    I have passed over upon her fair neck: I will make Ephraim to draw; Judah shall
    plough, Jacob shall break his clods.'
  hin-2017: एप्रैम सीखी हुई बछिया है, जो अन्न दाँवने से प्रसन्न होती है, परन्तु मैंने
    उसकी सुन्दर गर्दन पर जूआ रखा है; मैं एप्रैम पर सवार चढ़ाऊँगा; यहूदा हल, और याकूब
    हेंगा खींचेगा।
  wol-KYG: Efrayim aw nag wu nangu la woon, te sawaroona bàcc am pepp. Maa ràng loosam
    wu jekk. Maa takk Efrayim, Yuda gàbb, Yanqóoba rijjil boppam.
  eng-YLT: And Ephraim [is] a trained heifer — loving to thresh, And I — I have passed
    over on the goodness of its neck, I cause [one] to ride Ephraim, Plough doth Judah,
    harrow for him doth Jacob.
  eng-WYC-2017: Ephraim is a cow calf, taught for to love threshing; and I went on
    the fairness of the neck thereof. I shall go upon Ephraim. Judah shall ear, and
    Jacob shall break furrows to himself.
  eng-WMBB: Ephraim is a trained heifer that loves to thresh, so I will put a yoke
    on her beautiful neck. I will set a rider on Ephraim. Judah will plough. Jacob
    will break his clods.
  urd-GVH: इसराईल जवान गाय था जिसे गंदुम गाहने की तरबियत दी गई थी और जो शौक़ से यह
    काम करती थी। तब मैंने उसके ख़ूबसूरत गले पर जुआ रखकर उसे जोत लिया। यहूदाह को हल
    खींचना और याक़ूब को ज़मीन पर सुहागा फेरना था।
  rug-rug: Izireli si na bulumakao manavasana sapu malumu sisigiti pude varipaqaha
    ni sari huiti; ke kote vekoa Rau sa ioki d koasa rua leleana tanisa. Kote garunu
    zuzuku ia Rau se Iparemi, meke Ziuda kote daku ia sa geligeliana, meke Izireli
    kote geli va malohoro ia sa pepeso.
  gaz-gaz: Efreem goromsa leenjifame kan midhaan siribsiisuu jaallatuu dha; kanaafuu
    ani morma ishee irra waanjoo nan kaaʼa. Ani Efreemin nan oofa; Yihuudaan lafa
    qotiisaa qotuu qaba; Yaaqoobis biyyoo bulleessuu qaba.
  fra-LSG: Éphraïm est une génisse dressée, et qui aime à fouler le grain, Mais je
    m’approcherai de son beau cou; J’attellerai Éphraïm, Juda labourera, Jacob hersera.
  yal-yal: Anu, Efirami bɔnsɔnna yi luxi nɛn alo ɲinge gilɛ xuruxina, wanla rafan
    naxan ma. Nanara, n xun xidi wudin xidixi a xunna ma, n yi Efirami bɔnsɔnna rawali.
    Fɔ Yuda bɔnsɔnna xa xɛɛn bi. Fɔ Yaxuba bɔnsɔnna xa bɔxɔn nawali.
  haw-1868: 'A o Eperaima, ua like ia me ka bipi wahine opiopio i laka, a makemake
    hoi e hehi i ka palaoa: Aka, e hele aku no au maluna o kona a-i maikai: E hooholo
    au ia Eperaima; A e hana o Iuda me ka oopalau, A na Iakoba e kuikui i puupuu lepo
    nona.'
  arb-NAV: كَانَ أَفْرَايِمُ كَعِجْلَةٍ مُرَوَّضَةٍ تُحِبُّ أَنْ تَدُوسَ الْقَمْحَ،
    وَلَكِنِّي سَأَضَعُ نِيراً عَلَى عُنُقِهَا الْجَمِيلِ الَّذِي حَافَظَتْ عَلَى
    سَلامَتِهِ، وَأَدْفَعُهَا إِلَى الْعَمَلِ الشَّاقِ، وَيَحْرُثُ يَهُوذَا وَيُمَهِّدُ
    إِسْرَائِيلُ الأَرْضَ.
  ewe-ewe: Efraim léa be na nyiviwo nyuie, eye blinyɔnyɔ hã dzɔa dzi nɛ; azɔ la matsɔ
    kɔkuti ade eƒe kɔ nyuie la, eye matsi ɖe tasiaɖam ŋu, Yuda aŋlɔ agble, eye Yakob
    adzobo anyigba
  eng-LEE: 'And Ephraim is as a well-taught heifer that loveth to tread out the corn;
    and I passed over her fair neck: now will I make Ephraim draw the wagon, Judah
    shall plough, and Jacob shall harrow the field for the enemy.'
  asm-FB: ইফ্ৰয়িম এক শিক্ষা পোৱা চেঁউৰী গৰু, যি শস্য মৰণা মাৰিবলৈ ভাল পায়। মই তাইৰ
    সুন্দৰ ডিঙিত যুঁৱলি দিম, মই ইফ্ৰয়িমৰ ওপৰত এক যুঁৱলি দিম; যিহূদাই নাঙল টানিব,
    যাকোবে নিজৰ কাৰণে মৈ টানিব।”
  sus-A: عٍقِرَ مِ لُشِ نّ عَلْ نِنفٍ شُرُشِ، وَلِ رَقَن نَشَن مَ. ﭑ قَمَ نّ لُوتِ
    شِرِدٍ عَ شُنيِ مَ، عَ شَ وَلِ رَبَ ﭑ بّ. يُدَيَ قَن شَ وَلِ، يَشُبَ بْنسْي شَ
    كٌتٍ شَنِن.
  fra-SBL: Ephraïm est une génisse dressée qui aime battre, alors je mettrai un joug
    sur son beau cou. Je mettrai un cavalier sur Ephraïm. Juda va labourer. Jacob
    va briser ses mottes.
  hbo-hbo: וְאֶפְרַ֜יִם עֶגְלָ֤ה מְלֻמָּדָה֙ אֹהַ֣בְתִּי לָד֔וּשׁ וַאֲנִ֣י עָבַ֔רְתִּי
    עַל־ט֖וּב צַוָּארָ֑הּ אַרְכִּ֤יב אֶפְרַ֙יִם֙ יַחֲרֹ֣ושׁ יְהוּדָ֔ה יְשַׂדֶּד־לֹ֖ו
    יַעֲקֹֽב׃
  kik-kik: Efiraimu nĩ moori menyerie wĩra ĩrĩa yendete gũkonyora ngano; nĩ ũndũ ũcio
    nĩngamĩoha icooki ngingo-inĩ yayo thaka. Nĩngatwarithia Efiraimu, Juda no nginya
    agaacimba na mũraũ, nake Jakubu no nginya agaacimba gĩtira.
  fra-NCL: Ephraïm était une génisse bien dressée, qui prenait plaisir à fouler le
    blé. Et moi, j’ai fait passer le joug sur son beau cou ; j’attellerai Ephraïm,
    Juda labourera, Jacob traînera la herse.
  cek-AK: Ephraim loe cang atit kakoeh, hraem ih maitaw tala baktiah oh; toe khet
    kahoih qui to tahnong ah ka suek pae han, Ephraim to ka mongh han, Judah mah long
    atok ueloe, Jakob mah long kae to pakhoih tih.
  cuk-cuk: Efraín-dulemar moli-bebe-nikad-bipigwad-nuekwa-odurdaklegaledyobinad, ibmar-gwag-weed
    yeer-itodaenad. An ega yapa e-dukargi suar nasikgusanad. Emisgindi an, Efraín-dulemar-e-dukargi
    suar nasiksunnoed. Judá-dulemar napa-imuedga gudsunnoed, Jacob-wagan napa-imulesad-durwinai
    gudsunnoed.”
  uig-CYR: Әфраим болса көндүрүлгән бир инәктур, У хаман тепишкә амрақ; Мән униң чирайлиқ
    гәдинини упраштин аяп кәлдим; Бирақ һазир униңға боюнтуруқ селип һайдаймән; Йәһуда
    йәр һайдисун! Яқуп өзи үчүн йәрни тирнилиши керәк.
  tel-2017: ఎఫ్రాయిము కంకులు నూర్చడంలో నైపుణ్యం సంపాదించిన పెయ్య. అయితే దాని నున్నని
    మెడకు నేను కాడి కడతాను. ఎఫ్రాయిము పొలం దున్నుతాడు. యూదా భూమిని దున్నుతాడు. యాకోబు
    దాన్ని చదును చేస్తాడు.
  hat-BSA: Éphraïm se yon gazèl bèf byen antrene ki renmen foule grenn nan, men Mwen
    va pase jouk la sou bèl kou li a. Mwen va mete yon kavalye sou Éphraïm. Juda va
    raboure. Jacob va repase pou kraze bol tè a.
  kos-kos: “Sie pacl ah, Israel el tuh oana soko cow fusr ma akpahyeyuk wo, su lungsena
    futfut wheat. Tusruktu, nga sulela tari sik in likiya soko mwe utuk nu fin kwawa
    oasku lal, ac sang sucl in kifusul nu ke orekma upa. Nga oru Judah elan amakin
    mwe pukpuk, ac Israel amakin mwe kuhlkul.
  hbo-WLC: וְאֶפְרַ֜יִם עֶגְלָ֤ה מְלֻמָּדָה֙ אֹהַ֣בְתִּי לָד֔וּשׁ וַאֲנִ֣י עָבַ֔רְתִּי
    עַל־ט֖וּב צַוָּארָ֑הּ אַרְכִּ֤יב אֶפְרַ֙יִם֙ יַחֲר֣וֹשׁ יְהוּדָ֔ה יְשַׂדֶּד־ל֖וֹ
    יַעֲקֹֽב׃
  ibo-ibo: Ifrem bụ nne ehi a zụrụ azụ nke hụrụ ịzọcha ọka nʼanya, nʼihi ya, M ga-ekonye
    ịyagba nʼolu nʼolu ọma ya ahụ. Aga m agba Ifrem dịka ịnyịnya, Juda aghaghị ịkọ
    ala ubi Jekọb ga-akọze ala nye onwe ya.
  ory-ory: ଆଉ ଇଫ୍ରୟିମ ଶିକ୍ଷିତା ଗାଭୀ, ସେ ଶସ୍ୟମର୍ଦ୍ଦନ କରିବାକୁ ଭଲ ପାଏ; ମାତ୍ର ଆମ୍ଭେ ତାହାର
    ସୁନ୍ଦର ଗ୍ରୀବାରେ ହସ୍ତାର୍ପଣ କରିଅଛୁ; ଆମ୍ଭେ ଇଫ୍ରୟିମ ଉପରେ ଏକ ଆରୋହୀକୁ ବସାଇବା; ଯିହୁଦା
    ହଳ ବୁଲାଇବ, ଯାକୁବ ତାହାର ଟେଳା ଭାଙ୍ଗିବ।
  chk-chk: Israel a wewe ngeni eman nienifön kow mi sile angang, a fokun efich ewe
    angangen wichiwich umwun wiich. Nge iei üpwe uwätä efoch waas won üan mi mürina
    pwe epwe molotä ngeni angang weires. Juta epwe tuw pwül, nge Israel epwe asosonöchü
    ewe pwül.
  rop-rop: “Wal yumob jinggabat det buligi na weya det fama bin lenim im blanga wek.
    Maitbi det buligi nomo laigim dumbat adwek, dumaji im oldei wandi dumbat det isiwan
    wek. Wal det fama garra pudum det yok langa det buligi nek blanga meigim im dum
    adwek langa det gadin, en im meigim det buligi breigimap ola adwan graun en bastimap
    det graun blanga meigim sofwan. “Wal ol yumob Isreil pipul jidan jis laik det
    buligi na. Aibin lenim yumob blanga bulurrum det wei blanga mi. Bat yumob bin
    oldei wandi go yumob ronwei. Wal ai garra meigim ad blanga yumob na, en ai garra
    meigim ad blanga ola Juda pipul du.
  ukr-1871: Ефраїм стане, як та усвоєна ялівка, що привикла молотити; й самий я наложу
    ярмо йому на товсту шию; на Ефраїмі їздити муть верхом, Юда буде за плугом ходити,
    Яков — волочити.
  deu-1951: Ephraim ist eine Kuh, die ans Dreschen gewöhnt ist und es gerne tut; aber
    ich fahre über ihren schönen Hals; ich will Ephraim anspannen, Juda soll pflügen,
    Jakob soll ihm eggen!
  eng-JPS: And Ephraim is a heifer well broken, that loveth to thresh, and I have
    passed over upon her fair neck; I will make Ephraim to ride, Judah shall plow,
    Jacob shall break his clods.
  srp-1865: Jefrem je junica nauèena, koja rado vrše; ali æu joj doæi na lijepi vrat;
    upregnuæu Jefrema, Juda æe orati, Jakov æe povlaèiti.
  lug-lug: Efulayimu nnyana ntendeke eyagala okuwuula; kyendiva nteeka ekikoligo mu
    nsingo ye ennungi. Ndigoba Efulayimu ne Yuda ateekwa okulima ne Yakobo ateekwa
    okukabala.
  heb-heb: ואפרים עגלה מלמדה אהבתי לדוש ואני עברתי על טוב צוארה ארכיב אפרים יחרוש
    יהודה ישדד לו יעקב׃
  ben-IRV: ইফ্রয়িম হল শিক্ষাপ্রাপ্ত গাভী যে শস্য মর্দন করতে ভালবাসে, তাই আমি তার
    সুন্দর কাঁধে যোঁয়াল রাখব। আমি ইফ্রয়িমের ওপরে যোঁয়াল রাখব; যিহূদা হাল দেবে;
    যাকোব নিজেই জমিতে মই টানবে।
  pan-pan: ਇਫ਼ਰਾਈਮ ਸਿਖਾਈ ਹੋਈ ਵੱਛੀ ਹੈ, ਜਿਹੜੀ ਗਾਹ ਨੂੰ ਪਸੰਦ ਕਰਦੀ ਹੈ, ਅਤੇ ਮੈਂ ਉਹ ਦੀ ਸੋਹਣੀ
    ਧੌਣ ਦਾ ਸਰਫ਼ਾ ਕੀਤਾ, ਮੈਂ ਇਫ਼ਰਾਈਮ ਨੂੰ ਜੋਤਾਂਗਾ, ਯਹੂਦਾਹ ਹਲ ਵਾਹੇਗਾ, ਯਾਕੂਬ ਉਹ ਦੇ ਲਈ ਢੀਮਾ
    ਭੰਨੇਗਾ।
  mya-JVB: ဧဖရိမ် သည် ယဉ် ၍ စပါးကို နင်း ချင်သော နွားမ ပျိုဖြစ်သော်လည်း၊ ငါ သည် ထမ်းဘိုးကို
    ထမ်း စေ သဖြင့် ၊ ဧဖရိမ် သည် ကခြင်းကိုခံ ၍၊ ယုဒ သည် ထွန် လျက်၊ ယာကုပ် သည်လည်း မြေစိုင်ကို
    ခွဲ လျက်ရှိရလိမ့်မည်။
  hmo-hmo: “Guna Israela be boromakau natuna hahine matamatana, idia hamanadaia gauna
    bamona, bona ia ese uiti moia gaukara ia ura henia noho. To harihari lau ese iena
    aiona namona dekenai, au metauna do lau atoa, gaukara auka do ia karaia totona.
    Tano aukana hamakohia gaukara, be Israela dekenai lau henia, bona tano manokana
    geia gaukara, be Iuda dekenai lau henia.
  urd-urd: इफ़्राईम सधाई हुई बछिया है, जो दाओना पसन्द करती है, और मैंने उसकी ख़ुशनुमा
    गर्दन की दरेग़ किया लेकिन मैं इफ़्राईम पर सवार बिठाऊँगा। यहूदाह हल चलाएगा और या'क़ूब
    ढेले तोड़ेगा।
  rus-SYN: Ефрем - обученная телица, привычная к молотьбе, и Я Сам возложу ярмо на
    тучную шею его; на Ефреме будут верхом ездить, Иуда будет пахать, Иаков будет
    боронить.
  bqc-SIM: Ɛflaiũ buiↄá zununuɛ, wà zĩdàɛ̀, a ye ésegbɛ̃ai. Má zuudanɛ́ ń
    nↄɛ maaɛ, mí tó aa soona gálɛ. Yudaↄ i sapa, Yakↄbu buiↄ i gudaaĩ.
  tcz-CHONGTHU: Ephraim hi phatea kihil themsa chang chil ding thanom jing bongnou
    gol tobang ahin, Angong chang jolsilsel chu kadep dep ahin, Ahin Ephraim namkol
    kabupeha, Judan jong, lou akai teitei ding, Jacob jengin jong louva thingtum akitah
    ding ahi.
  mar-mar: एफ्राईम ही प्रशिक्षित कालवड आहे तिला मळणी करायला आवडते म्हणून मी तिच्या
    गोऱ्या मानेवर जू ठेवीन. मी एफ्राईमावर जू ठेवीन, यहूदा नांगरील, याकोब ढेकळे फोडील.
  qub-qub: «Efraín runacunaga manshu wäca rïgu ëraycho yachacasha cacojnömi caran.
    Chaymi yüguta churapaytaga mana yarparächu. Cananmi ichanga cuyayllapaj matancanman
    yüguta churapäshaj. Judá runacunami yapyajnin canga. Jacobpita mirajcunami cuspiyajnin
    canga.
  bqp-bqp: Isirelibɑ bɑ sɑ̃ɑwɑ nge nɑɑ kpɛmi yi yi rɑ dobi tɑɑku. Adɑmɑ kon sugu doke
    ben wĩi burɑ ni sɔɔ. Kon de Yudɑbɑ bu kɔrɔ ko, kpɑ be, Yɑkɔbun bweseru bu tem
    kusɑnu kɔsuku.
  hat-hat: Te gen yon lè Efrayim te tankou yon jenn ti gazèl byen drese, li te renmen
    degrennen mayi sou glasi. Men, koulye a, m'ap mete yon jouk sou bèl ti kou l'
    la, m'ap sele l' pou fè l' travay pi di. M'ap fè moun Jida yo raboure tè. Moun
    Jakòb yo menm, m'ap fè yo kraze boul tè.
  eng-BSB: Ephraim is a well-trained heifer that loves to thresh; but I will place
    a yoke on her fair neck. I will harness Ephraim, Judah will plow, and Jacob will
    break the hard ground.
  eng-WEBPB: Ephraim is a trained heifer that loves to thresh, so I will put a yoke
    on her beautiful neck. I will set a rider on Ephraim. Judah will plough. Jacob
    will break his clods.
  kbq-kbq: Hagi Israeli vahera azeri agazonema hu agaho a' bulimakaomo'ma witi honama
    refuzafupe zanku'ma ave'nesiankna nehianki'na, zamana'zamana huno hentofaza hu'neaza
    anankempina karenamere zafa antegahue. Efraemina karenamare zafa anankempi ante'nugeno
    erizana enerina, Juda vahera hanugeno mopa rekonerinigeno, Jekopu naga'mo'za mopa
    rupopo hugahaze.
  nhe-BL: “Tlali Israel [10:11 O Efraín. Xijtlachili Os. 4:17.] ehuani itztoque queja
    se cone huacax tlen tlamachtili para ipan moquejquetzas trigo para quiyolquixtis.
    Pero ama nijchihualtis ma tequiti ipan tequitl tlen ohui. Nijtlalilis iquechtla
    tlen yamanic se cuahuitl tlen etic. Hasta tlali Judá ehuani nojquiya monequi tlapoxahuase.
    Huan nochi israelitame quipapayatztiyase nopa tlaltolomitl pampa ya huala tonali
    tlen más ohui.
  gub-BL: Izypy mehe Izaew nuzawy kwaw tapi'aka'yr awa hehaite 'ym ma'e wà. Tapi'aka'yr
    hehaite 'ym ma'e ipyrog wer arozràn rehe iapirok pà wà. Amono iazuromo har ipuràg
    eteahy ma'e rehe har hehe. Nezewe mehe umuàzàn ywy imuwamuwakaw oho iko. Araha
    putar Zuta Izaew wanehe we heko pe wamuma'ereko kar pà ihe wà nehe.
  eng-DRA: 'Ephraim is a heifer taught to love to tread out corn, but I passed over
    upon the beauty of her neck: I will ride upon Ephraim, Juda shall plough, Jacob
    shall break the furrows for himself.'
