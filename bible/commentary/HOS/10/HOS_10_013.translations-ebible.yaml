verse: HOS.010.013
translations:
  mal-C: എന്നാൽ, നിങ്ങൾ ദുഷ്ടത നട്ടിരിക്കുന്നു, നിങ്ങൾ ദോഷം കൊയ്തിരിക്കുന്നു, വഞ്ചനയുടെ
    ഫലം നിങ്ങൾ തിന്നിരിക്കുന്നു. നിങ്ങൾ സ്വന്തബലത്തിലും യുദ്ധവീരന്മാരിലും ആശ്രയിച്ചതുകൊണ്ട്,
  deu-TKW: Da ihr aber Frevel eingepflügt hat, habt ihr Unheil geerntet, habt ihr
    die Früchte der Falschheit essen müssen! Hast du doch auf deine Streitwagen dein
    Vertrauen gesetzt, auf die Menge deiner Krieger!
  lin-lin: Bolonaki makambo mabe, bobukaki mpe makambo mabe mpe boliaki mbuma ya lokuta,
    pamba te botiaki elikya na makasi mpe na ebele ya basoda na bino.
  eng-LSV: You have plowed wickedness, || Perversity you have reaped, || You have
    eaten the fruit of lying, || For you have trusted in your way, || In the abundance
    of your might.
  eng-GNV: 'But you haue plowed wickednesse: ye haue reaped iniquitie: you haue eaten
    the fruite of lies: because thou didest trust in thine owne waies, and in the
    multitude of thy strong men,'
  eng-WEBSTER: 'Ye have plowed wickedness, ye have reaped iniquity; ye have eaten
    the fruit of lies: because thou hast trusted in thy way, in the multitude of thy
    mighty men.'
  nhw-BL: “Pero san anquichijtoque catli amo cuali huan yeca anquipixcatoque tlajtlacolotl
    huan istlacatili. Anmotemachijtoque ipan amotlahuilanca carros huan amosoldados,
    huan amo ipan na huan ama anquiselijtoque catli quinamiqui.
  swh-ONEN: Lakini mmepanda uovu, mkavuna ubaya, mmekula tunda la udanganyifu. Kwa
    sababu mmetegemea nguvu zenu wenyewe na wingi wa mashujaa wenu,
  bba-bba: Adɑmɑ bɛɛ, i kɔ̃sɑ duurɑ mɑ i kɔ̃sɑ ɡɑ̃. Mɑ i bɛɛn weesun ɑre di. I bɛɛn
    nɑɑnɛ doke bɛɛn tiin dɑm kɑ tɑbu kowo dɑbi dɑbiru sɔɔ.
  eng-KJVCPB: 'Ye have plowed wickedness, ye have reaped iniquity; Ye have eaten the
    fruit of lies: Because thou didst trust in thy way, In the multitude of thy mighty
    men.'
  luo-luo: To nikech usechwoyo anjawo, usekayo timbe maricho, kendo usechamo olemb
    miriambo. Nikech usegeno kuom tekou uwegi kendo kuom jolwenju mangʼeny,
  meu-meu: Kara havara vada o ruaia, hahemaoro gageva-gageva vada o utua, hereva koikoi
    huahuadia vada o ani. Badina be emui kariota vada o abidadama henidia, bona emui
    tuari taudia hutuma herea danu;
  npi-ULB: तिमीहरूले दुष्‍टता जोतेका छौ, अनि तिमीहरूले अन्यायको कटनी गर्‍यौ । तिमीहरूले
    छलको फल खाएका छौ, किनभने तिमीहरूले आफ्ना योजनाहरू, र आफ्‍ना धेरै सिपाहीहरूमा भर
    पर्‍यौ ।
  yor-yor: Ṣùgbọ́n ẹ tí gbin búburú ẹ si ka ibi, ẹ ti jẹ èso èké nítorí ẹ tí gbẹ́kẹ̀lé
    agbára yín àti àwọn ọ̀pọ̀ jagunjagun yín,
  pes-OPCB: ولی شما بذر شرارت کاشتید و محصول ظلم درو کردید و ثمرهٔ دروغهایتان را خوردید.
    شما به قدرت نظامی و سپاه بزرگ خود اعتماد کردید،
  tgl-ULB: Nag-araro kayo ng kasamaan; umani kayo ng kawalan ng katarungan. Kinain
    ninyo ang bunga ng pandaraya dahil nagtiwala kayo sa inyong mga plano at sa inyong
    maraming mga kawal.
  hui-hui: Anigo tígua anidagua bulene mitangi nabiore harimi. Tí agali e ima henge
    dege harimigoni. Anigo tí mabuha mana ko bulenebi mine halu ke̱ holenebi hongo
    harimi. Ani hongowa ko uruninaga lini tíni dege do nalu harimigoni. Ainde tígua
    manda bu handalu hemiria tínaga hongo karulapeda manda bialu ami agali dewa bu
    karume tí biamogo bialu mo wulebirabe toba harimigoni.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ဒု​စ​ရိုက်​မျိုး​စေ့​ကို စိုက်​ပျိုး​၍​ဒု​စ​ရိုက်​အ​သီး​အ​နှံ​ကို​ရိတ်
    သိမ်း​ကြ​၏။ သင်​တို့​သည်​မု​သား​၏​ဒု​စ​ရိုက် အ​သီး​အ​နှံ​ကို​စား​ကြ​ပြီ။ ``သင်​တို့​သည်​သင်​တို့​၏​စစ်​ရ​ထား​များ​နှင့်
    စစ်​သည်​အင်​အား​ကြီး​မား​ခြင်း​ကို​အား​ကိုး ကြ​ခြင်း​ကြောင့်၊-
  bod-N: ཁྱོད་ཚོས་ངན་པ་རྨོས་ནས་སྡིག་ཉེས་བརྔས་པ་དང་། རྫུན་གྱི་འབྲས་བུ་ཟོས་སོ། །ཅི་ལ་ཞེ་ན།
    ཁྱོད་ཀྱིས་རང་གི་འདོད་པ་དང་རང་གི་དཔའ་བོའི་དཔུང་ལ་བློ་གཏད་དོ། །
  sna-sna: Asi makarima uipi, mukacheka zvakaipa, makadya zvibereko zvounyengeri,
    nokuti makavimba nesimba renyu uye navarwi venyu vakawanda,
  spa-BLM: Has arado la maldad. Has cosechado iniquidad. Has comido el fruto de la
    mentira, porque confiaste en tu camino, en la multitud de tus valientes.
  cac-cac: Palta a ex xo tic an̈ej chucal tze c'ulej, yuj chi' van e chaan spac tas
    man̈ tojoloc tze c'ulej chi'. Van e chaan spac e lec'tial. Yujto ix eyac'och e
    carruaje yic oval yed' eb' e soldado tzijtum sb'isul yipoc e c'ool,
  swh-ULB: Mmelima uovu; mmevuna udhalimu. Mmekula matunda ya udanganyifu kwa sababu
    uliamini katika mipango yako na katika askari wako wengi.
  bel-bel: Вы ўраблялі беззаконьні, ясьце плод ілжы, бо ты спадзяваўся на шлях твой,
    на мноства ваяроў тваіх.
  deu-ELBBK: Ihr habt Gottlosigkeit gepflügt, Unrecht geerntet, die Frucht der Lüge
    gegessen; denn du hast auf deinen Weg vertraut, auf die Menge deiner Helden.
  mbb-OT: “Piru nemula kew te kelelalung, umbe ebpekeraǥun kew zaan te kelelalung.
    Midtarùtarù kew, ne beǥas heeyan te kelelalung niw. Ne ǥeina te midsarig kew te
    kebpekegaga niw, iring te kahabet te menge sundaru niw,
  mal-2015: നിങ്ങൾ ദുഷ്ടത ഉഴുതു, നീതികേടു കൊയ്തു, ഭോഷ്കിന്റെ ഫലം തിന്നിരിക്കുന്നു;
    നീ നിന്റെ വഴിയിലും നിന്റെ വീരന്മാരുടെ സംഘത്തിലും ആശ്രയിച്ചിരിക്കുന്നു.
  rmc-rmc: Ale tumen sadzinďan o nalačhipen, skidňan upre o nalačhe skutki a chanas
    o ovocje le klamišagoskro, bo mukenas tumen pre tumari zor the pre tumare but
    slugaďa.
  pes-OPV: شرارت را شیار کردید و ظلم را درو نمودید وثمره دروغ را خوردید، چونکه به
    طریق خود و به کثرت جباران خویش اعتماد نمودید.
  ron-1924: Аць арат рэул, аць сечерат нелеӂюиря ши аць мынкат родул минчуний. Кэч
    те-ай ынкрезут ын кареле тале де луптэ, ын нумэрул оаменилор тэй витежь.
  ben-OBCV: কিন্তু তোমরা তো দুষ্টতার বীজবপন করেছ, তোমরা মন্দতার শস্যচয়ন করেছ, তোমরা
    প্রতারণার ফল ভক্ষণ করেছ। এসবের কারণ, তোমরা নিজেদের শক্তি ও তোমাদের অসংখ্য বীর
    যোদ্ধাদের উপর নির্ভর করেছিলে।
  som-som: Waxaad falateen sharnimo, waxaad soo goosateen xumaan, oo waxaad cunteen
    midhihii beenta, waayo, waxaad isku hallayseen jidkiinna iyo raggiinna tirada
    iyo xoogga badan.
  lat-VUC: 'Arastis impietatem, iniquitatem messuistis: comedistis frugem mendacii,
    quia confisus es in viis tuis, in multitudine fortium tuorum.'
  eng-ASVBT: Ye have plowed wickedness, ye have reaped iniquity; ye have eaten the
    fruit of lies; for thou didst trust in thy way, in the multitude of thy mighty
    men.
  ita-1885: Voi avete arata empietà, ed avete mietuta iniquità; voi avete mangiato
    il frutto di menzogna; conciossiachè tu ti sii confidato nelle tue vie, nella
    moltitudine de' tuoi uomini prodi.
  eng-LXXUP: Wherefore have ye passed over ungodliness in silence, and reaped the
    sins of it? ye have eaten false fruit; for thou hast trusted in thy sins, in the
    abundance of thy power.
  eng-ULB: You have plowed wickedness; you reaped injustice. You have eaten the fruit
    of deception because you trusted in your plans and in your many soldiers.
  spa-VBL: Pero por el contrario han sembrado maldad y han cosechado maldad. Han comido
    el fruto de las mentiras, porque confiaron en su propia fuerza y en sus muchos
    guerreros.
  fra-_FOB: Vous avez labouré la méchanceté, moissonné l'iniquité, mangé le fruit
    du mensonge; car tu t'es confié en ta voie, dans la multitude de tes hommes vaillants.
  mal-mal: നിങ്ങൾ ദുഷ്ടത ഉഴുത്, നീതികേട് കൊയ്ത്, ഭോഷ്കിന്റെ ഫലം തിന്നിരിക്കുന്നു;
    നിങ്ങൾ സ്വന്ത വഴിയിലും നിങ്ങളുടെ വീരന്മാരുടെ സംഖ്യാബലത്തിലും ആശ്രയിച്ചിരിക്കുന്നു.
  urd-GVR: Lekin jawāb meṅ tum ne hal chalā kar bedīnī kā bīj boyā, tum ne burāī kī
    fasal kāṭ kar fareb kā phal khāyā hai. Chūṅki tū ne apnī rāh aur apne sūrmāoṅ
    kī baṛī tādād par bharosā rakhā hai
  suz-BL: तन्‍न गेपुकी परमप्रभु यावेमी अरेशो मटितीकेम ग्रुम्‍शा बाक्‍तीनी। मिनु ठीक
    मदुम्‍तीके खुप्‍शा बाक्‍तीनी। गेपुकी जोल आ फल जाइब बाक्‍तीनी। मारदे हना गे आंम
    बोल नु इन लडाइ पाइब आन कली थमा सुइक्‍तीनी। अय्‍युब ४:८
  eng-NOY: Ye plough wickedness, ye shall reap injustice; Ye shall eat the fruit of
    falsehood. Because thou trustest in thy way, in the multitude of thy mighty men,
  ita-1927: Voi avete arata la malvagità, avete mietuto l’iniquità, avete mangiato
    il frutto della menzogna; poiché tu hai confidato nelle tue vie, nella moltitudine
    de’ tuoi prodi.
  ckb-ckb: بەڵام ئێوە خراپەتان چاند و بەدڕەفتاریتان دوورییەوە، بەروبوومی درۆتان خوارد،
    چونکە پشتت بە هێزی خۆت و بە زۆری پاڵەوانەکانت بەست،
  eng-BBE: 'You have been ploughing sin, you have got in a store of evil, the fruit
    of deceit has been your food: for you put faith in your way, in the number of
    your men of war.'
  kan-OKCV: ಆದರೆ ನೀವು ದುಷ್ಟತ್ವವನ್ನು ಬಿತ್ತಿ, ಅನ್ಯಾಯವನ್ನು ಕೊಯ್ದಿರಿ, ವಂಚನೆಯ ಫಲವನ್ನು ತಿಂದಿದ್ದೀರಿ.
    ಏಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಬಲದಲ್ಲಿ ನಿಮ್ಮ ಶೂರರಲ್ಲಿಯೂ ಭರವಸೆಯಿಟ್ಟಿದ್ದೀರಿ.
  tam-2017: அநியாயத்தை உழுதீர்கள், அநீதியை அறுத்தீர்கள்; பொய்யின் கனிகளைச் சாப்பிட்டீர்கள்;
    உங்கள் வழியையும் உங்கள் திறமைசாலிகளின் கூட்டத்தையும் நம்பினீர்கள்.
  spa-RV-1909: 'Habéis arado impiedad, segasteis iniquidad: comeréis fruto de mentira:
    porque confiaste en tu camino, en la multitud de tus fuertes.'
  ron-BTF: Aţi arat stricăciune, aţi secerat nelegiuire; aţi mâncat rodul minciunilor,
    pentru că te-ai încrezut în calea ta, în mulţimea oamenilor tăi puternici.
  eng-WEBP: You have plowed wickedness. You have reaped iniquity. You have eaten the
    fruit of lies, for you trusted in your way, in the multitude of your mighty men.
  eng-FBV: But instead you have planted wickedness and reaped an evil harvest. You
    have eaten the fruit of lies, because you trusted in your own strength and in
    your many warriors.
  nld-1939: 'Maar ge hebt boosheid geploegd, en slechtheid geoogst, En leugenvruchten
    gegeten: Want ge hebt op uw wagens vertrouwd, En op de drommen van uw helden.'
  nch-BL: “Pero san anquichijtoque cati amo cuali huan yeca anquipixcatoque tajtacolot
    huan istacatili. Anmotemachijtoque ipan amotatehuijca carros huan amosoldados,
    huan amo ipan na huan ama anquiselijtoque cati quinamiqui.
  vie-1934: Các ngươi đã cày sự gian ác, gặt sự gian ác, ăn trái của sự nói dối; vì
    ngươi đã nhờ cậy trong đường lối ngươi, trong muôn vàn người mạnh bạo của ngươi.
  hin-CV: पर तुमने दुष्टता का रोपण किया है, और बुराई का फसल काटा है, तुमने छल-प्रपंच
    का फल खाया है. क्योंकि तुम अपने स्वयं के बल और अपने योद्धाओं की बड़ी संख्या पर
    निर्भर रहे हो,
  spa-BES: Has estado arando el pecado, has cosechado la injusticia, el fruto del
    engaño ha sido tu alimento, porque pusiste fe en tu camino, en el número de tus
    hombres de guerra.
  tdx-tdx: Navae’ areo ty halò-tsereke, nitatahe’ areo ty hakeo, ho kamae’ areo ty
    vokam-pandañirañe, amy te niatoa’o o sata’oo, naho ty hatsifotofoto’ o fanalolahi’oo.
  tha-KJV: เจ้​าทั้งหลายได้ไถความชั่วมา แล​้วเจ้าทั้งหลายได้​เก​ี่ยวความชั่วช้า เจ้​าได้รับประทานผลของการมุสา
    ด้วยเหตุว่าเจ้าวางใจในทางของเจ้าและในจำนวนพลรบของเจ้า
  por-BR-2018: Lavrastes maldade, colhestes perversidade; comestes o fruto de mentira;
    porque confiaste em teu caminho, na multidão de teus guerreiros.
  deu-ELO: Ihr habt Gesetzlosigkeit gepflügt, Unrecht geerntet, die Frucht der Lüge
    gegessen; denn du hast auf deinen Weg vertraut, auf die Menge deiner Helden.
  eng-WYC-2018: Ye have eared unfaithfulness, ye have reaped wickedness, ye have eaten
    the corn of leasing. For thou trustedest in thy ways, and in the multitude of
    thy strong men. (But instead, ye have plowed unfaithfulness, ye have reaped wickedness,
    and ye have eaten the fruit of lies. For thou hast trusted in thy chariots, and
    in the multitude of thy strong men.)
  epo-epo: Vi plugas malpiaĵon, vi rikoltas malbonagojn, vi manĝas frukton de mensogo;
    ĉar vi fidas vian vojon, la multon de viaj herooj.
  uig-PIN: Biraⱪ silǝr rǝzillikni aƣdurdunglar, Ⱪǝbiⱨlik ⱨosulini ordunglar, Yalƣanqiliⱪning
    mewisini yedinglar; Qünki sǝn ɵz yolungƣa, yǝni baturliringning kɵplükigǝ ixinip
    tayanding;
  beo-beo: Be dilia da amo mae dawa:le, wadela:i hou bugili, amola amo ea gamisu fai.
    Dilia da fedege agoane, ogogosu ea fage amo mai dagoi. Dilia da dilia gegesu ‘sa:liode’
    amola dadi gagui dunu bagohame, amo dilia noga:le gaga:mu dafawaneyale dawa:beba:le,
  tpi-OTNT: Tasol yupela i no bin mekim olsem. Nogat. Yupela i olsem man i wokim gaden,
    tasol long gaden bilong yupela, yupela i bin planim pasin nogut na pasin giaman
    tasol. Olsem na gaden bilong yupela i save kamapim kaikai nogut tasol, na yupela
    i wok long kaikai. “Yupela i ting bikpela lain soldia bilong yupela ol inap helpim
    yupela. Yupela i ting yupela i save pinis long rot bilong i stap gut.
  hau-SA: Amma kun shuka mugunta, kuka girbe mugu kuka ci ’ya’yan ruɗu. Domin kun
    dogara da ƙarfinku da kuma a jarumawanku masu yawa,
  uig-LAT: Biraq siler rezillikni aghdurdunglar, Qebihlik hosulini ordunglar, Yalghanchiliqning
    méwisini yédinglar; Chünki sen öz yolunggha, yeni baturliringning köplükige ishinip
    tayanding;
  nde-nde: Kodwa lina lihlanyele ukuxhwala, livune ububi, lidle isithelo senkohliso.
    Njengoba lithembe amandla enu lamabutho enu amanengi,
  ton-ton: 'Kuo mou keli ʻaki ʻae huo toho ʻi he angakovi, kuo mou utu ʻi he angahia;
    kuo mou kai ʻae fua ʻoe loi: koeʻuhi kuo ke falala ki ho hala, mo hono tokolahi
    ʻo hoʻo kau tangata mālohi.'
  ces-1613: Ale orali jste bezbožnost, žali jste nepravost, jedli jste ovoce lži;
    nebo doufáš v cestu svou a ve množství reků svých.
  eng-WMB: You have plowed wickedness. You have reaped iniquity. You have eaten the
    fruit of lies, for you trusted in your way, in the multitude of your mighty men.
  tam-TCV: ஆனால் நீங்கள் கொடுமையை உழுதீர்கள், தீமையை அறுவடை செய்தீர்கள், வஞ்சனையின்
