    Unu eriela mkpụrụ osisi ụgha. Nʼihi na unu atụkwasịla obi unu nʼịdị ike nke onwe
    unu, na nʼịdị ọtụtụ nke ndị bụ dike nʼagha unu.
  ory-ory: ତୁମ୍ଭେମାନେ ଦୁଷ୍ଟତାରୂପ ଚାଷ କରି ଅଧର୍ମ ସ୍ୱରୂପ ଶସ୍ୟ କାଟିଅଛ; ତୁମ୍ଭେମାନେ ମିଥ୍ୟା
    କଥାର ଫଳ ଭୋଜନ କରିଅଛ; କାରଣ ତୁମ୍ଭେ ଆପଣା ପଥରେ, ଆପଣାର ବୀରସମୂହରେ ବିଶ୍ୱାସ କରିଅଛ।
  chk-chk: Nge ämi oua fotuki föföringau o kini föföringau. Oua mongö uän ämi chofana.
    Pokiten oua eäni apilükülük wämi woken me chomongun nöümi sounfiu,
  rop-rop: Bat najing. Yumob bin go en bulurrumbat det nogudbalawei, en yumob garra
    abum det trabul weya kamat brom det nogudbalawei na. Yumob garra abum det trabul
    jis laik det fama weya im plentim sid langa nogudbala graun, en wen im taim blanga
    gajim det daga, im gajim ola nogudwan daga. En yumob bin reken yumob garram strongwan
    ami en ebrijing, en yumob bin trastim ol detlot ting na blanga album yumob.
  ukr-1871: Досї ви порали безбожність, а жали беззаконство, й їсте хлїб омани; ти
    бо надїявся на твою путь та на многоту війська.
  deu-1951: Da ihr Gesetzlosigkeit pflügtet, habt ihr Unheil geerntet und Früchte
    der Falschheit gegessen. Weil du dich auf deine Wagen und die Menge deiner Helden
    verlassen hast,
  eng-JPS: Ye have plowed wickedness, ye have reaped iniquity, ye have eaten the fruit
    of lies; for thou didst trust in thy way, in the multitude of thy mighty men.
  srp-1865: Oraste bezbožnost, žeste bezakonje, jedoste plod od laži; jer si se pouzdao
    u svoj put, u mnoštvo svojih junaka.
  lug-lug: Naye mwasimba obutali butuukirivu ne mukungula ebibi, era mulidde ebibala
    eby’obulimba. Olw’okwesiga amaanyi go, n’abalwanyi bo abangi,
  heb-heb: חרשתם רשע עולתה קצרתם אכלתם פרי כחש כי בטחת בדרכך ברב גבוריך׃
  ben-IRV: তোমরা অধার্মিকতা চাষ করেছ; তোমরা অবিচার কেটেছ। তোমরা প্রতারণার ফল খেয়েছ
    কারণ তোমরা তোমাদের পরিকল্পনায় নির্ভর করেছ এবং তোমাদের অনেক সৈন্যের ওপরে নির্ভর
    করেছ।
  pan-pan: ਤੁਸੀਂ ਦੁਸ਼ਟਪੁਣੇ ਦੀ ਵਾਹੀ ਕੀਤੀ, ਤੁਸੀਂ ਬੁਰਿਆਈ ਵੱਢੀ, ਤੁਸੀਂ ਝੂਠ ਦਾ ਫਲ ਖਾਧਾ,
    ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੇ ਰਾਹ ਉੱਤੇ, ਆਪਣਿਆਂ ਸੂਰਮਿਆਂ ਦੀ ਵਾਫ਼ਰੀ ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ।
  mya-JVB: သင်တို့သည် ဒုစရိုက် မျိုးစေ့ကို ကြဲလို၍ လယ်ထွန် သောကြောင့်၊ အပြစ် စပါးကိုရိတ်
    ရကြ၏။ မုသာ အသီးအနှံ ကို စား ရကြ၏။ အကြောင်း မူကား၊ ကိုယ် ကြံစည် ပြုမူခြင်းကို၎င်း၊
    ကိုယ် ၌ များစွာ သော သူရဲ တို့ကို၎င်းကိုးစား တတ်၏။
  hmo-hmo: To umui ese uhe dikadia, kara dika ena uhe umui hadoa, unai dainai umui
    utua neganai, dika sibona umui davaria vadaeni. Umui ese emui hereva koikoi, idia
    havaraia huahua umui ania vadaeni. “Umui ese emui kariota, bona emui tuari taudia,
    be momo herea dainai, umui abidadama henidia.
  urd-urd: तुम ने शरारत का हल चलाया। बदकिरदारी की फ़सल काटी और झूट का फल खाया, क्यूँकि
    तू ने अपने चाल चलन में अपने बहादुरों के अम्बोह पर तकिया किया।
  rus-SYN: Вы возделывали нечестие, пожинаете беззаконие, едите плод лжи, потому что
    ты надеялся на путь твой, на множество ратников твоих.
  bqc-SIM: A vãi tↄ̃̀ á kɛ̀kɛ yãbɛ̃ɛ ũ, ↄ̃ a blɛ mↄafilidepi blè. Kɛ́ a ázĩa
    gbãa náaikɛ̀, mɛ́ a zɛ ń á zĩgↄ̃ dasiↄ yã́i,
  tcz-CHONGTHU: Ahilah nanghon gitlouna chu lou kaijin nakaiyun, khan gitlouna na
    tun, lepchena ga naneove. Ajeh chu nanghon nangho lampi seh sehle nami hat tamtah
    hobou natahsanun ahi.
  mar-mar: तुम्ही दुष्टतेची नांगरणी केली, तुम्ही अन्यायाची कापणी केली, तुम्ही फसवणूकीचे
    फळ खाल्ले कारण तू तुझ्या योजनांवर आणि तुझ्या पुष्कळ सैनिकांवर विश्वास ठेवला.
  qub-qub: Ichanga alli cajta ruranayquipa ruquin mana alli rurayllachömi cashcanqui.
    Cuyanacur alli goyänayquipa ruquin wañuchinacuyllachömi cashcanqui. Nogaman yäracamunayquipa
    ruquin llullacullar goyashcanqui. Chaynöga goyashcanqui pillyapaj caj carrëtayquicunaman
    yäracushpayquimi, pillyäshishoj piyunniqui aypalla caycajman yäracushpayquimi.
  bqp-bqp: Adɑmɑ bɛɛ, i kɔ̃sɑ duurɑ mɑ i kɔ̃sɑ gɑ̃. Mɑ i bɛɛn weesun ɑre di. I bɛɛn
    nɑɑnɛ doke bɛɛn tiin dɑm kɑ tɑbu kowo dɑbi dɑbiru sɔɔ.
  hat-hat: Men, nou te pito fè sa ki mal devan je m'. Se konsa, nou rekòlte sa ki
    mal tou. N'ap peye manti nou te bay yo. Nou fè sa ki nan lide nou. Nou te mete
    konfyans nou nan gwo kantite sòlda nou te genyen.
  eng-BSB: You have plowed wickedness and reaped injustice; you have eaten the fruit
    of lies. Because you have trusted in your own way and in the multitude of your
    mighty men,
  eng-WEBPB: You have ploughed wickedness. You have reaped iniquity. You have eaten
    the fruit of lies, for you trusted in your way, in the multitude of your mighty
    men.
  kbq-kbq: Hianagi tamagra kefo avu'ava zamofo hoza enerita, knare osu avu'avaza nehamareta,
    havige zamofo raga'a ne'naze. Na'ankure tamagra'a hanavegu tamentintia nehuta,
    rama'a sondia vahe'mo'za taza hanageta knare huta manigahune huta tamentintia
    nehaze.
  nhe-BL: “Pero san inquichijtoque tlen ax cuali huan yeca inquipixcatoque tlajtlacolotl
    huan istlacatili. Inmotemachijtoque ipan imotlatehuijca carros huan imosoldados,
    huan ax ipan na huan ama inquiselijtoque tlen quinamiqui.
  gub-BL: Napezewyr kwaw ihewe. Pezutym ikatu 'ymaw ywy rehe. Pepo'o purumuahy kar
    haw. Pe'u temu'emaw ma'e'a kwer zàwenugar wà. Pezeruzar peywyramawa zeàmàtyry'ymaw
    rehe har wanehe. Pezeruzar penehe we har zauxiapekwer wanehe. Ta'e heta tetea'u
    wà xe.
  eng-DRA: 'You have ploughed wickedness, you have reaped iniquity, you have eaten
    the fruit of lying: because thou hast trusted in thy ways, in the multitude of
    thy strong ones.'
