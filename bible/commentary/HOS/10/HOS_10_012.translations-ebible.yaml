verse: HOS.010.012
translations:
  mal-C: നിങ്ങൾക്കുവേണ്ടി നീതി വിതയ്ക്കുക, നിത്യസ്നേഹത്തിന്റെ ഫലം കൊയ്യുക. തരിശുനിലങ്ങളെ
    ഉഴുവിൻ, യഹോവ വന്നു നിങ്ങളുടെമേൽ നീതി വർഷിക്കുന്നതുവരെ അവിടത്തെ അന്വേഷിപ്പിൻ.
  deu-TKW: Wohlthaten laßt eure Aussaat sein, dann werdet ihr Güte ernten! Pflügt
    euch doch einen Neubruch, da es an der Zeit ist, Jahwe zu suchen, damit er endlich
    komme und euch Heil regnen lasse.
  lin-lin: Bolona bosembo mpo na bino moko mpe bokobuka mbuma ya bolingo ya solo.
    Bomikatela bilanga ya sika, pamba te tango ya koluka Yawe ekoki kino tango akoya
    kosopela bino bosembo.
  eng-LSV: Sow for yourselves in righteousness, || Reap according to loving-kindness,
    || Till for yourselves tillage of knowledge, || To seek YHWH, || Until He comes
    and shows righteousness to you.
  eng-GNV: 'Sowe to your selues in righteousnes: reape after the measure of mercy:
    breake vp your fallowe grounde: for it is time to seeke the Lord, till he come
    and raine righteousnesse vpon you.'
  eng-WEBSTER: 'Sow to yourselves in righteousness, reap in mercy; break up your fallow
    ground: for it is time to seek the LORD, till he shall come and reign righteousness
    upon you.'
  nhw-BL: 'Nimechilhuijtoc: ‘Xijchihuaca catli xitlahuac huan anquiselise notlaicnelijcayo.
    Ximoyolyamanilica pampa ama nopa tonal para anquitemose TOTECO. Huan yaya temachtli
    hualas huan anmechtiochihuas miyac. Se catli quipayanía tlali catli tetic huan
    quitoca cuali xinachtli temachtli quipixcas catli cuali.’'
  swh-ONEN: Jipandieni wenyewe haki, vuneni matunda ya upendo usio na kikomo, vunjeni
    ardhi yenu isiyolimwa; kwa kuwa ni wakati wa kumtafuta Bwana, mpaka atakapokuja
    na kuwanyeshea juu yenu haki.
  bba-bba: Yen sɔ̃ tɛ̃, bɛɛ Isirelibɑ i ɡbee kpɑɑru koowo i ɡem duure. Kpɑ i durom
    ɡɛ̃. Domi sɑɑ yɑ turɑ i kɑ ɡɔsirɑmɑ nɛ, Yinni Gusunɔn mi, kpɑ n bɛɛ susi n bɛɛ
    ɡeɑ kuɑ.
  eng-KJVCPB: 'Sow to yourselves in righteousness, Reap in mercy; Break up your fallow
    ground: For it is time to seek the Lord, Till he come and rain righteousness upon
    you.'
  luo-luo: Chwouru adiera ne un uwegi, kaa-uru olemo mar hera ma ok rum, kendo baruru
    lopu mapok opur, nimar en kinde mar manyo Jehova Nyasaye, nyaka chop ool tim makare
    kuomu.
  meu-meu: Kara maoromaoro ba hadoa emui, hebogahisi huahuana ba utua, emui vahu tanona
    ba ruaia. Badina be ina na Iehova itahuna negana, ia bainema, hahemauri medu na
    heto latamui ai baine hadihoa helaoreana.
  npi-ULB: आफ्ना निम्ति धार्मिकता छर, अनि करारको विश्‍वस्‍तताको फल कटनी गर । आफ्‍नो
    बाँझो बारी जोत, किनकि परमप्रभु आएर तिमीहरूमाथि धार्मिकता नबर्षाउनुभएसम्म यो उहाँको
    खोजी गर्ने समय यही हो ।
  yor-yor: Ẹ gbin òdòdó fún ara yín, kí ẹ sì ká èso ìfẹ́ àìlópin. Ẹ tu ilẹ̀ yín tí
    a kò ro, nítorí pé ó ti tó àsìkò láti wá Olúwa, títí tí yóò fi dé, tí yóò sì rọ
    òjò òdodo lé yín lórí.
  pes-OPCB: بذر نیکوی عدالت را بکارید تا محصولی از محبت من درو کنید. زمین سخت دلهای
    خود را شخم بزنید، زیرا اینک وقت آنست که خداوند را بطلبید تا بیاید و بر شما باران
    عدالت را بباراند.
  tgl-ULB: Magtanim ng katuwiran para sa inyong sarili, at anihin ang bunga ng matapat
    na kasunduan. Bungkalin ninyo ang hindi pa naaararong lupa, sapagkat panahon na
    upang hanapin si Yahweh, hanggang sa siya ay dumating at magpa-ulan ng katuwiran
    sa inyo.
  hui-hui: I̱na ala Yuda wali agalirubi Isaraele wali agalirubi tihondo lamialu lalu,
    Agalime e ima hengedagola tomo damenego bibahende bayale dege anda hai hagadagua
    tígua mana ko bialu kamiruni dugu wahai halu mana bayale tigabigo hangalimu. Ani
    birimiyagua nde lini bayale dewa do noleberami. Tígua i̱ mitangi bialu lotu heneneore
    lole tínaga Anduane Homogo i̱ni koria dai bulene horo áyu ngagoniore. Tígua i̱ni
    koria dai birimiyagua nde i̱na tí biamogo bialu mo bayaleore holebero, larugoni.
  mya-mya: ငါ​က`သင်​တို့​အ​တွက်​မြေ​ရိုင်း​ကို​ထွန်​ယက် ၍​တ​ရား​မျှ​တ​မှု​မျိုး​စေ့​ကို​ကြဲ​လော့၊
    ငါ့ အား​သစ္စာ​စောင့်​ခြင်း​၏​အ​သီး​အ​နှံ​ကို ရိတ်​သိမ်း​လော့၊ သင်​တို့​၏​ထာ​ဝ​ရ​ဘု​ရား
    ထံ​သို့​ပြန်​လာ​ချိန်​ရောက်​ပြီ။ ငါ​သည်​လည်း ကြွ​လာ​၍​သင်​တို့​အား​ကောင်း​ကြီး​ပေး
    တော်​မူ​မည်' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་དོན་དུ་དྲང་བདེན་གྱི་ས་བོན་བཏབ་ནས་ནམ་ཡང་འགྱུར་བ་མེད་པའི་བྱམས་བརྩེ་བརྔ་བར་གྱིས།
    ཁྱོད་ཚོས་ས་རྒོད་སློག་དགོས་ཏེ། ཁོང་ཕེབས་འོང་དུས་ཁྱོད་ཅག་གི་སྟེང་དུ་དྲང་བདེན་གྱི་ཆར་བ་འབབ་ངེས་ཤིང་།
    ད་ལྟ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་བའི་དུས་ཡིན་ནོ། །
  sna-sna: Zvidyarirei kururama, kohwai chibereko chorudo rusingaperi, mugorima gombo
    renyu; nokuti inguva yokutsvaka Jehovha, kusvikira auya kuzonayisa utsvene pamusoro
    penyu.
  spa-BLM: Sembrad para vosotros mismos en la justicia, cosechar según la bondad.
    Rompe tu barbecho, porque es hora de buscar a Yahvé, hasta que venga y haga llover
    justicia sobre ti.
  cac-cac: A ex tic lajan ex icha junoc luum actab'ilcani, man̈xa mach smunlaj d'ay.
    Palta axo ticnaic b'oec e b'eyb'al icha tz'aj yavchajxi tas d'a jun lum actab'ilcan
    chi'. A tas ol eyavej, a tojolal, axo tas ol e jach'a' aton b'aj tzex in xajanej.
    Smojxo tzeyac'och e b'a d'a yol in c'ab', masanto ol in javoc vac' e colnab'il
    icha yem n̈ab'.
  swh-ULB: Jifanyieni haki, vuneni matunda ya uaminifu wa agano. Chimbueni ardhi yenu
    isiyopandwa, kwa maana ni wakati wa kumtafuta Bwana, mpaka atakapokuja na kuinua
    haki juu yenu.
  bel-bel: Сейце ў сабе праўду - і пажняце міласьць; разворвайце ў сябе навіну, бо
    час - знайсьці Госпада, каб Ён, калі прыйдзе, дажджом выліў на вас праўду.
  deu-ELBBK: Sät euch zur Gerechtigkeit, erntet der Güte gemäß; pflügt euch einen
    Neubruch, denn es ist Zeit, den HERRN zu suchen, bis er komme und euch Gerechtigkeit
    regnen lasse.
  mbb-OT: Migkeǥiyan ku sikiyu te, ‘Ipemelemineg niw is gehinawa niw iring te tanà
    he mid-eradu. Pemula kew te ketazeng ne ebpekeraǥun kew te kebmahal. Su timpu
    en heini te kedangep niw kayi te kedì taman te ebpekeuma a ne ibpeseǥazan ku keniyu
    is kelibriyanan he iring te uzan.’
  mal-2015: നീതിയിൽ വിതെപ്പിൻ; ദയെക്കൊത്തവണ്ണം കൊയ്യുവിൻ; നിങ്ങളുടെ തരിശുനിലം ഉഴുവിൻ;
    യഹോവ വന്നു നിങ്ങളുടെ മേൽ നീതി വർഷിപ്പിക്കേണ്ടതിന്നു അവനെ അന്വേഷിപ്പാനുള്ള കാലം
    ആകുന്നുവല്ലോ.
  rmc-rmc: Sadzinen tumenge o spravodľišagos, skiden o verno kamiben, prekopaľinen
    tumenge e naorimen maľa, bo hin o časos te rodel le RAJES, medik na avela a na
    dela o spravodľišagos pre tumende sar brišind.
  pes-OPV: برای خود به عدالت بکارید و به حسب رحمت درو نمایید و زمین ناکاشته را برای
    خودخیش بزنید زیرا که وقت است که خداوند رابطلبید تا بیاید و بر شما عدالت را بباراند.
  ron-1924: Семэнаць потривит ку неприхэниря, ши вець сечера потривит ку ындураря.
    Десцеленици-вэ ун огор ноу! Есте время сэ кэутаць пе Домнул, ка сэ винэ ши сэ
    вэ плоуэ мынтуире.
  ben-OBCV: তোমরা নিজেদের জন্য ধার্মিকতার বীজবপন করো, অনিঃশেষ ভালোবাসার ফসল তোলো,
    তোমাদের পতিত জমি চাষ করো; কারণ এখনই সদাপ্রভুকে অন্বেষণ করার সময়, যতক্ষণ তিনি
    এসে তোমাদের উপরে ধার্মিকতা বর্ষণ না করেন।
  som-som: Nafsaddiinna xaqnimo wax ugu beerta, oo si naxariista waafaqsan wax u goosta,
    oo jabsada dhulkiinna jeexan, waayo, waa wakhti ku habboon in Rabbiga la doondoona,
    ilaa uu yimaado oo uu xaqnimo idinku soo dejiyo.
  lat-VUC: Seminate vobis in justitia, et metite in ore misericordiæ. Innovate vobis
    novale; tempus autem requirendi Dominum, cum venerit qui docebit vos justitiam.
  eng-ASVBT: Sow to yourselves in righteousness, reap according to kindness; break
    up your fallow ground; for it is time to seek Jehovah, till he come and rain righteousness
    upon you.
  ita-1885: Fatevi sementa di giustizia, e mieterete ricolta di benignità; aratevi
    il campo novale; egli è pur tempo di cercare il Signore, finchè egli venga, e
    vi faccia piover giustizia.
  eng-LXXUP: 'Sow to yourselves for righteousness, gather in for the fruit of life:
    light ye for yourselves the light of knowledge; seek the Lord till the fruits
    of righteousness come upon you.'
  eng-ULB: Sow righteousness for yourselves, and reap the fruit of covenant faithfulness.
    Break up your unplowed ground, for it is time to seek Yahweh, until he comes and
    rains righteousness on you.
  spa-VBL: Siembren ustedes mismos lo bueno y cosecharán amor incondicional. Rompan
    la tierra sin arar. Es hora de ir al Señor hasta que venga y haga llover bondad
    sobre ustedes.
  fra-_FOB: Semez pour la justice; moissonnez par la miséricorde; défrichez-vous des
    terres nouvelles! Car il est temps de rechercher l'Éternel, jusqu'à ce qu'il vienne
    et fasse pleuvoir la justice sur vous.
  mal-mal: നീതിയിൽ വിതയ്ക്കുവിൻ; ദയക്കൊത്തവണ്ണം കൊയ്യുവിൻ; നിങ്ങളുടെ തരിശുനിലം ഉഴുവിൻ;
    യഹോവ വന്ന് നിങ്ങളുടെമേൽ നീതി വർഷിപ്പിക്കേണ്ടതിന് അവനെ അന്വേഷിക്കുവാനുള്ള കാലം
    ഇതാകുന്നു.
  lit-lit: Sėkite sau teisumą, pjaukite pagal gailestingumą; plėškite dirvoną, nes
    jau laikas ieškoti VIEŠPATIES, kol jis ateis ir išlies ant jūsų teisumą.
  urd-GVR: Maiṅ ne farmāyā, ‘Insāf kā bīj bo kar shafqat kī fasal kāṭo. Jis zamīn
    par hal kabhī nahīṅ chalāyā gayā us par ṭhīk tarah hal chalāo! Jab tak Rab ko
    talāsh karne kā mauqā hai use talāsh karo, aur jab tak wuh ā kar tum par insāf
    kī bārish na barsāe use ḍhūnḍo.’
  suz-BL: ठीक पतीक शोक्‍कीन। मिनु मप्रोंइचा ङा दाक्‍तीक अन्‍न खोदेंशो पा खुप्‍तीन।
    गे इन मवाक्‍शो रू वाक्‍तीन। मारदे हना इन परमप्रभु यावे कली माल्‍ची नाक्‍त जाक्‍त।
    मिनु मेको जाक्‍शा, गे इन कली पाप रे प्रोंइब। येरमीया ४:३; यसैया ५५:६
  eng-NOY: Sow for yourselves to righteousness, and ye shall reap according to your
    piety; Break up your fallow ground; For it is a time to seek Jehovah, Till he
    come and rain righteousness upon you.
  ita-1927: Seminate secondo la giustizia, mietete secondo la misericordia, dissodatevi
    un campo nuovo! Poiché è tempo di cercare l’Eterno, finch’egli non venga, e non
    spanda su voi la pioggia della giustizia.
  ckb-ckb: ڕاستودروستی بۆ خۆتان بچێنن و بەروبوومی خۆشەویستی نەگۆڕ بدوورنەوە. بۆ خۆتان
    بەیارێک بکێڵن، چونکە کاتی ئەوەیە ڕوو لە یەزدان بکەن، هەتا بێت و ڕاستودروستیتان
    بەسەردا ببارێنێت.
  eng-BBE: 'Put in the seed of righteousness, get in your grain in mercy, let your
    unploughed earth be turned up: for it is time to make search for the Lord, till
    he comes and sends righteousness on you like rain.'
  kan-OKCV: ನಿಮಗಾಗಿ ನೀತಿಯ ಬೀಜವನ್ನು ಬಿತ್ತಿರಿ. ಪ್ರೀತಿಯ ಫಲವನ್ನು ಕೊಯ್ಯಿರಿ. ಹಾಳಾಗಿ ಬೀಳುಬಿದ್ದ
    ನಿಮ್ಮ ಭೂಮಿಯನ್ನು ಅಗೆಯಿರಿ. ಏಕೆಂದರೆ ಆತನು ಬಂದು ನಿಮ್ಮ ಮೇಲೆ ನೀತಿಯನ್ನು ಸುರಿಸುವವರೆಗೂ ಯೆಹೋವ
    ದೇವರನ್ನು ಹುಡುಕುವ ಸಮಯ ಇದೇ.
  tam-2017: நீங்கள் நீதிக்கென்று விதைவிதையுங்கள்; தயவுக்கு ஏற்றபடி அறுப்பு அறுங்கள்;
    உங்களுடைய தரிசுநிலத்தைப் பண்படுத்துங்கள்; யெகோவா வந்து உங்கள்மேல் நீதியைப் பொழியச்செய்யும்வரை,
    அவரைத் தேடக் காலமாயிருக்கிறது.
  spa-RV-1909: 'Sembrad para vosotros en justicia, segad para vosotros en misericordia;
    arad para vosotros barbecho: porque es el tiempo de buscar á Jehová, hasta que
    venga y os enseñe justicia.'
  ron-BTF: Semănaţi pentru voi înşivă în dreptate, seceraţi în milă, desţeleniţi-vă
    pământul înțelenit; fiindcă este timpul să căutaţi pe DOMNUL, până va veni el
    şi va ploua dreptate peste voi.
  eng-WEBP: Sow to yourselves in righteousness, reap according to kindness. Break
    up your fallow ground, for it is time to seek the LORD, until he comes and rains
    righteousness on you.
  eng-FBV: Sow for yourselves what is right and you will reap unfailing love. Break
    up the unploughed ground. It's time to go to the Lord until he comes and rains
    down goodness on you.
  nld-1939: Strooit uw zaad in gerechtigheid uit, Oogst naar gelang van uw vroomheid,
    Ontgint u de akker der kennis, door Jahweh te zoeken, Tot Hij zal komen, en heil
    over u regent.
  nch-BL: 'Nimechilhuijtoc: ‘Xijchihuaca cati xitahuac huan anquiselise notaicnelijcayo.
    Ximoyolyamanilica pampa ama nopa tonali para anquitemose TOTECO. Huan yaya temachti
    hualas huan amechtiochihuas miyac. Se cati quipayaxohua tali cati tetic huan quitoca
    cuali xinachti temachti quipixcas cati cuali.’'
  vie-1934: Hãy gieo cho mình trong sự công bình, hãy gặt theo sự nhân từ; hãy vỡ
    đất mới! Vì là k” tìm kiếm Đức Giê-hô-va, cho đến chừng nào Ngài đến và sa mưa
    công bình trên các ngươi.
  hin-CV: अपने लिए धर्मीपन का बीज बोओ, निश्छल प्रेम की फसल काटो, और न जूते हुए भूमि
    की मिट्टी को तोड़ो; क्योंकि यह समय है कि याहवेह की खोज करो, जब तक कि वह आकर तुम
    पर धर्मीपन की वर्षा न करें.
  spa-BES: Siembra la semilla de la justicia, cosecha conforme a la misericordia,
    rompan la tierra para sembrar, porque es tiempo de buscar al Señor, hasta que
    él venga y les enseñe justicia.
  tdx-tdx: Mitongisa havantañañe, mitataha fiferenaiñañe; bonabonaho o moka’ areoo;
    fa tondroke ty fipaiañe Iehovà, ampara’ t’ie totsake eo hampidoañe havañonañe
    ama’ areo.
  tha-KJV: จงหว่านความชอบธรรมไว้สำหรับตัว จงเกี่ยวผลของความเมตตา เจ้​าจงไถดิ​นที​่ร้างอยู่
