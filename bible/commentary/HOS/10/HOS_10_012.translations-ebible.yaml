    कभी नहीं चलाया गया उस पर ठीक तरह हल चलाओ! जब तक रब को तलाश करने का मौक़ा है उसे
    तलाश करो, और जब तक वह आकर तुम पर इनसाफ़ की बारिश न बरसाए उसे ढूँडो।’
  rug-rug: Lete ia sa tinoṉoto, pude mua si asa, mamu paketia sa vuana, sa tataru
    sapu loke kokoina, mamu geli ia sa pepeso sapu lopu ele ta umana; ura na kamo
    he sa totoso pude mu hata ia se Zihova, pude mani mae meke titisi atu nia sa tinoṉoto
    koa goi.
  gaz-gaz: Ofii keessaniif qajeelummaa facaafadhaatii ija jaalalaa kan hin dhumne
    haammadhaa; lafa keessan kan hin qotamin illee baqaqsaa; yeroon kun yeroo hamma
    inni dhufee qajeelummaa isinitti roobsutti Waaqayyoon barbaaddataniitii.
  fra-LSG: Semez selon la justice, moissonnez selon la miséricorde, Défrichez-vous
    un champ nouveau! Il est temps de chercher l’Éternel, Jusqu’à ce qu’il vienne,
    et répande pour vous la justice.
  yal-yal: Ɛ xa seen si tinxinni, ɛ sa hinanna nan sɔtɔma a xaba waxatini. Ɛ xɛɛ nɛnɛne
    sɛgɛ, bayo Alatala fen waxatin bata a li, han a yi fa, a sariya kɛndɛn sa ɛ xa.
  haw-1868: E lulu oukou no oukou iho, ma ka pono, E ohi oukou ma ka lokomaikai; E
    waele i ko oukou mahinaai; No ka mea, he manawa keia e imi ia Iehova, A hiki mai
    ia, a ao aku i ka pono ia oukou.
  arb-NAV: ازْرَعُوا لأَنْفُسِكُمْ بِذَارَ الْبِرِّ، فَتَحْصُدُوا بِمُقْتَضَاهُ ثِمَارَ
    الرَّحْمَةِ، اُحْرُثُوا لَكُمْ حَرْثاً لأَنَّ هَذَا أَوَانُ الْتِمَاسِ الرَّبِّ،
    حَتَّى يَأْتِيَ وَيُمْطِرَ عَلَيْكُمْ غُيُوثَ صَلاحِهِ.
  ewe-ewe: Miƒã dzɔdzɔenyenye ƒe ku, ekema miaŋe nye lɔlɔ̃; miŋlɔ miaƒe dzi sesẽ la
    abe agble ene, elabena azɔe nye Yehowa diɣi, be wòava akɔ dzɔdzɔenyenye ɖe mia
    dzi.
  eng-LEE: Sow then for yourselves after righteousness, that you may reap [the fruit]
    of kindness; cultivate your fallow field; for it is time to seek the Lord, till
    he come and rain righteousness down for you.
  asm-FB: তোমালোকে নিজৰ কাৰণে ধাৰ্মিকতাৰ কঠীয়া সিচাঁ, প্রেমৰ শস্য দোৱা, পতিত ভূমি
    চহোৱা; যিহোৱাক বিচাৰিবৰ সময় হৈছে। যেতিয়া তোমালোকে তেনে কৰিবা, তেতিয়া যিহোৱাই
    আহি তোমালোকৰ ওপৰত ধাৰ্মিকতাৰূপ বৃষ্টি বৰষাব।
  sus-A: وٌ شَ وَلِ تِنشِنشِ رَبَ، عَلَكٌ وٌ شَ قٍ قَنيِ سْتْ. وٌ شَ وَكِلِ نّينّ
    تٌنفٌ، وٌ شَ عَلَتَلَ قٍن هَن عَ قَ تّمُي وٌ يِرٍ، عَ تِنشِنيِ لُ وٌ بْحّ كُي.
  fra-SBL: Semez pour vous-mêmes dans la justice, récolter selon la bonté. Défrichez
    votre terrain en friche, car il est temps de chercher Yahvé, jusqu'à ce qu'il
    vienne et fasse pleuvoir la justice sur vous.
  hbo-hbo: זִרְע֨וּ לָכֶ֤ם לִצְדָקָה֙ קִצְר֣וּ לְפִי־חֶ֔סֶד נִ֥ירוּ לָכֶ֖ם נִ֑יר וְעֵת֙
    לִדְרֹ֣ושׁ אֶת־יְהוָ֔ה עַד־יָבֹ֕וא וְיֹרֶ֥ה צֶ֖דֶק לָכֶֽם׃
  kik-kik: Rĩu-rĩ, mwĩhaandĩrei ũhoro wa ũthingu, nĩguo mwĩgethere maciaro ma wendo
    ũtathiraga, na mũciimbe mĩgũnda yanyu ya ngamba; nĩgũkorwo ihinda nĩ ikinyu rĩa
    kũrongooria Jehova, nginya rĩrĩa agooka, oirie mbura ya ũthingu igũrũ rĩanyu.
  fra-NCL: Faites vos semences selon la justice, moissonnez selon la miséricorde,
    défrichez-vous des terres nouvelles ; il est temps de chercher Yahweh, jusqu’à
    ce qu’il vienne répandre sur vous la justice.
  cek-AK: Nangmah hanah toenghaih to tuh ah; palungnathaih to aat ah; Angraeng pakronghaih
    atue loe vaihi phak boeh; anih angzoh moe, na nuiah toenghaih kho angzo ai karoek
    to, atok vai ai ih long to atok ah.
  cuk-cuk: 'Oseas Israel-dulemarga sogded: “¡Bab-Jehová-amiega be guakwamalo! Ar bemar
    nainu-binidyob gumalad. Gwagegi igar-napiragwad be nasikmar, adi, egi sabgued-igar
    be amimaloed. Geb agine, Bab-Jehová, bemar-bendakegala, bemarbina danikoed. Ar
    igi dii-wiedi, napa-dinnaregedgi batenonidae, deyobi, Bab-Jehová bemar-bendaknonikoed.'
  uig-CYR: Өзүңларға һәққанийлиқ билән териңлар, Меһир-муһәббәт ичидә һосул алисиләр;
    Боз йериңларни чанап ечиңлар; Чүнки Пәрвәрдигарни издәш вақти кәлди, — Та У үстүңларға
    һәққанийлиқни яғдурғичә!
  tel-2017: మీ కోసం నీతి విత్తనం వేయండి. నిబంధన విశ్వాస్యత అనే కోత కోయండి. ఇదివరకెప్పుడూ
    దున్నని బీడుభూమి దున్నండి. ఆయన ప్రత్యక్షమై మీ మీద నీతివర్షం కురిపించే వరకూ, యెహోవాను
    వెదకడానికి ఇదే అదను.
  hat-BSA: Simen a nou menm anvè ladwati, rekòlte selon ladousè. Fann tè ki poze ou
    a; se lè pou chache SENYÈ a jis lè Li vin vide ladwati sou nou.
  kos-kos: Na nga fahk, ‘Pukanak infohk sasu nu suwos sifacna, yukwiya suwoswos, ac
    kosrani mwe insewowo su tuku ke oaru lowos in alu nu sik. Pacl fal lowos in forma
    nu sik, ac nga LEUM GOD lowos fah tuku ac okoaot mwe insewowo nu fowos.’
  hbo-WLC: זִרְע֨וּ לָכֶ֤ם לִצְדָקָה֙ קִצְר֣וּ לְפִי־חֶ֔סֶד נִ֥ירוּ לָכֶ֖ם נִ֑יר וְעֵת֙
    לִדְר֣וֹשׁ אֶת־יְהוָ֔ה עַד־יָב֕וֹא וְיֹרֶ֥ה צֶ֖דֶק לָכֶֽם׃
  ibo-ibo: Ya mere, ghaanụ mkpụrụ ezi omume maka onwe unu, unu ga-aghọtakwa mkpụrụ
    ịhụnanya. Kọgharịakwanụ obi unu siri ike, nʼihi na ugbu a bụ oge ịchọ Onyenwe
    anyị, tutu ruo mgbe ọ bịara wụkwasị unu mmiri ozuzo dịka ezi omume.
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଧାର୍ମିକତାରେ ବିହନ ବୁଣ, ଦୟାନୁଯାୟୀ ଶସ୍ୟ କାଟ;
    ଆପଣାମାନଙ୍କର ପଡ଼ିଆ ଭୂମି ଭାଙ୍ଗ; କାରଣ ଯେପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ଆସି ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଧାର୍ମିକତା
    ନ ବର୍ଷାନ୍ତି, ସେପର୍ଯ୍ୟନ୍ତ ତାହାଙ୍କର ଅନ୍ଵେଷଣ କରିବାର ସମୟ ଅଛି।
  chk-chk: Oupwe tuw ämi pwül esamwo tu me mwan. Oupwe amora pwüng fän itemi pwe oupwe
    kini ewe ua tong ellet. Pun a tori fansoun ämi oupwe kütta ewe Samol mi Lapalap
    tori epwe war o awarato manau womi.
  rop-rop: “Wal aibin dalim yumob blanga libum det nogudbalawei en go langa det gudbalawei
    jis laiga fama weya im libum det nogudbala graun en go langa det gudbala graun
    dumaji det gudbala graun growimap bigismob daga. En if yumob libum det nogudbalawei,
    wal ai garra lukaftumbat yumob gudbalawei, dumaji mi laigim yumob. “Wal im taim
    na blanga yumob blanga kambek langa mi, dumaji mi na YAWEI det trubala God blanga
    yumob, en ai garra kaman en gibit yumob olkain gudbala ting.
  ukr-1871: Нехай би ж сїяли праведність, щоб могли жати ласку; розʼорюйте в собі
    новину; бо вже час, шукати Господа, щоб, коли він навідається, полив вас справедливостю.
  deu-1951: Säet euch Gerechtigkeit, erntet nach Maßgabe der Güte! Pflüget einen Neubruch,
    denn es ist Zeit, den HERRN zu suchen, bis daß er komme und euch Gerechtigkeit
    regnen lasse!
  eng-JPS: Sow to yourselves according to righteousness, reap according to mercy,
    break up your fallow ground; for it is time to seek the LORD, till He come and
    cause righteousness to rain upon you.
  srp-1865: Sijte pravdu, žeæete milost; orite krèevinu, jer je vrijeme da tražite
    Gospoda, da bi došao i podaždio vam pravdom.
  lug-lug: Musige ensigo ez’obutuukirivu, mukungule ebibala eby’okwagala okutaggwaawo;
    mukabale ettaka lyammwe eritali ddime, kubanga ekiseera kituuse okunoonya Mukama,
    okutuusa lw’alidda n’abafukako obutuukirivu.
  heb-heb: זרעו לכם לצדקה קצרו לפי חסד נירו לכם ניר ועת לדרוש את יהוה עד יבוא וירה
    צדק לכם׃
  ben-IRV: তোমাদের জন্য ধার্ম্মিকতা রোপণ কর এবং নিয়মের বিশ্বস্ততার ফসল কাট। তোমাদের
    পতিত জমিগুলি চাষ যোগ্য কর, কারণ এখন দিন হয়েছে সদাপ্রভুকে খোঁজার, যতক্ষণ না তিনি
    আসেন এবং ধার্মিকতার বৃষ্টি তোমাদের ওপর বর্ষাণ।
  pan-pan: ਆਪਣੇ ਲਈ ਧਰਮ ਬੀਜੋ, ਦਯਾ ਅਨੁਸਾਰ ਫ਼ਸਲ ਵੱਢੋ, ਆਪਣੀ ਪਈ ਹੋਈ ਜ਼ਮੀਨ ਵਿੱਚ ਹਲ ਚਲਾਓ,
    ਇਹ ਯਹੋਵਾਹ ਨੂੰ ਖੋਜਣ ਦਾ ਸਮਾਂ ਹੈ, ਜਦ ਤੱਕ ਉਹ ਨਾ ਆਵੇ ਅਤੇ ਤੁਹਾਡੇ ਉੱਤੇ ਧਰਮ ਨਾ ਵਰ੍ਹਾਵੇ।
  mya-JVB: ကိုယ် အဘို့ ဖြောင့်မတ် ခြင်းမျိုးစေ့ကို ကြဲ ၍၊ ကရုဏာ တော် အသီးအနှံ ကို
    ရိတ် ကြလော့။ မလုပ်သေး သော လယ် ကို ထွန် ကြလော့။ ထာဝရဘုရား သည် ကြွ လာ ၍ ၊ သင် တို့အပေါ်
    သို့ ဖြောင့်မတ် ခြင်း မိုဃ်းကို ရွာ စေတော် မ မူမှီတိုင်အောင်၊ ကိုယ်တော် ကို ရှာ
    ရသောအချိန် ရောက်လေပြီ။
  hmo-hmo: Israela e, uhe namodia, kara maoromaoro ena uhe do umui hadoa, bona umui
    utua neganai, egu lalokau ese, umui dekenai hanamoa do ia henia, badina harihari
    umui ese lau, Lohiabada do umui tahua be namo. Unai neganai lau be do lau mai,
    umui do lau hanamoa, medu namona bamona.
  urd-urd: अपने लिए सच्चाई से बीज बोया करो। शफ़क़त से फ़स्ल काटो और अपनी उफ़्तादा
    ज़मीन में हल चलाओ, क्यूँकि अब मौक़ा' है कि तुम ख़ुदावन्द के तालिब हो, ताकि वह
    आए और रास्ती को तुम पर बरसाए।
  rus-SYN: Сейте себе в правду - и пожнете милость; распахивайте у себя новину, ибо
    время взыскать Господа, чтобы Он, когда придет, дождем пролил на вас правду.
  bqc-SIM: À maa tↄ̃́, í kɛkɛ gbɛ̃kɛ ũ. À kpase kɛ̃ wásawasa, asa Dii kĩ́i wɛɛlɛa
    gↄↄ kàɛ, e aàↄ mↄ ɛ̀fãaiↄ pisiiwá.
  tcz-CHONGTHU: Nangma ding chehin chondihna muchi tun kitu soh keiyuvinlang lungset
    longlou chu aga kilo sohkeiyuvin lang, nalung tah chu kikhoikeh in, tuhi Pakai
    holphat ahitai. Pakai ahunga huhhingna nachunguva goju banga ajuhsahna dinga,
    tuphat tah hi Pakai hol phat ahi.
  mar-mar: तुम्ही आपणासाठी धार्मिकतेची पेरणी करा आणि कराराच्या विश्वासूपणाची फळे तोडा,
    तुमची पडीत भूमी नांगरुन काढा, कारण जोपर्यंत तो येऊन धार्मिकतेचा पाऊस पाडत नाही,
    तोपर्यंत परमेश्वरास शोधण्याचीच ही वेळ आहे.
  qub-qub: 'Noga unay nirä: ‹Murupacojnöpis alli cajllata ruray. Chauraga cuyanacurmi
    goyanquipaj micuyta alli shuntajnöpis. Chucru chacrata yapyajnöpis chucru shonguyquita
    pascacächiy. Cananmi noga Tayta Diosman yäracamunayqui. Chayrämi shamushpä gamcunaman
    bindisyunnëta churamushaj.›'
  bqp-bqp: Yen sɔ̃ tɛ̃, bɛɛ Isirelibɑ i gbee kpɑɑru koowo i gem duure. Kpɑ i durom
    gɛ̃. Domi sɑɑ yɑ turɑ i kɑ gɔsirɑmɑ nɛ, Yinni Gusunɔn mi, kpɑ n bɛɛ susi n bɛɛ
    geɑ kuɑ.
  hat-hat: 'Mwen te di yo: Kenbe kè nou nan kondisyon pou nou sèvi Bondye. Fè sa ki
    dwat devan Bondye. Konsa n''a rekòlte benediksyon m''ap ban nou paske n''ap sèvi
    m'' ak tout kè nou. Fè bwa nèf. Wi, li lè pou nou tounen vin jwenn mwen. M''a
    vini, m''a vide benediksyon sou nou tankou lapli.'
  eng-BSB: Sow for yourselves righteousness and reap the fruit of loving devotion;
    break up your unplowed ground. For it is time to seek the LORD until He comes
    and sends righteousness upon you like rain.
  eng-WEBPB: Sow to yourselves in righteousness, reap according to kindness. Break
    up your fallow ground, for it is time to seek the LORD, until he comes and rains
    righteousness on you.
  kbq-kbq: Tamagra'a fatgo avu'ava zana nehankreta, vagaore avesizana nehamareta,
    rekorino mopa rupopoma nehiaza huta tamagua eri fatgo hugahaze. Na'ankure menina
    Ra Anumzamofonku'ma hakekna neanki Agriku nehakenkeno, Agra eno fatgo avu'ava
    zama'a koma runteaza huno eme asomu huramantegahie.
  nhe-BL: 'Nimechilhuijtoc: ‘Xijchihuaca tlen xitlahuac huan inquiselise notlaicnelijcayo.
    Ximoyolyamanilica pampa ama nopa tonal para inquitemose TOTECO. Huan yajaya temachtli
    hualas huan inmechtiochihuas miyac. Se tlen quipayaxohua tlali tlen tetic huan
    quitoca cuali xinachtli temachtli quipixcas tlen cuali.’'
  gub-BL: Aze'eg nezewe wanupe kwehe mehe. — Pemuàgà'ym heko ma'etym àwàm nehe. Pezutym
    purereko katu haw hehe nehe. Pepo'o putar ikatu ma'e puruamutar katu haw i'a kwer
    romo nehe. Aze pezewyr ihewe kury, ikatu putar ihewe kury. Tupàn Tuweharupi Wiko
    Ma'e romo aiko ihe. Amugyr kar putar purupyro haw àmàn zàwenugar penehe ihe nehe.
  eng-DRA: 'Sow for yourselves in justice, and reap in the mouth of mercy, break up
    your fallow ground: but the time to seek the Lord is, when he shall come that
    shall teach you justice.'
