verse: HOS.010.005
translations:
  mal-C: ശമര്യയിൽ പാർക്കുന്ന ജനം ബേത്-ആവെനിലെ കാളക്കിടാവിന്റെ പ്രതിമനിമിത്തം ഭയപ്പെടുന്നു.
    അതിനെ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയതുനിമിത്തം അതിലെ ജനങ്ങൾ വിലപിക്കും വിഗ്രഹാരാധകരായ
    പുരോഹിതന്മാരും വിലപിക്കും, അതിന്റെ മഹത്ത്വത്തിൽ സന്തോഷിച്ച സകലരും വിലപിക്കും.
  deu-TKW: Um den Stier Bethavens werden sich die Bewohner Samarias sorgen; ja, seine
    Anhänger werden um ihn trauern, und seine Pfaffen für ihn zittern, - für den Ruhm
    Bethavens, daß er von ihm fortwandert.
  lin-lin: Bavandi ya Samari bazali kolenga mpo na mwana ngombe ya mwasi ya Beti-Aveni ;
    bato na yango mpe Banganga-Nzambe oyo bagumbamelaka ekeko ya mwana ngombe bakosala
    matanga na tina na yango. Tika ete basepela lelo mpo ete nkembo ya mwana ngombe
    elongwe kati na bango.
  eng-LSV: For the inhabitants of Samaria fear the calves of Beth-Aven, || Surely
    its people have mourned on account of it, || And its priests leap about on account
    of it, || Because of its glory, for it has removed from it,
  eng-GNV: 'The inhabitants of Samaria shall feare because of the calfe of Beth-auen:
    for the people thereof shall mourne ouer it, and the Chemarims thereof, that reioyced
    on it for the glorie thereof, because it is departed from it.'
  eng-WEBSTER: 'The inhabitants of Samaria shall fear because of the calves of Beth-aven:
    for its people shall mourn over it, and its priests that rejoiced on it, for its
    glory, because it is departed from it.'
  nhw-BL: Nopa tlali Israel [10:5 Xijtlachili Os. 8:5.] ehuani huihuipicase ica majmajtli
    por catli ininpantis nopa becerro tiotzitzi catli quinhueyichihuayayaj ipan Bet
    Avén [10:5 Xijtlachili Os. 4:15.]. Nochi nopa masehualme huan totajtzitzi motequipachose
    por nopa tiotzitzi pampa quimatij ayacmo aqui quintlepanitas.
  swh-ONEN: Watu wanaoishi Samaria huogopa kwa ajili ya sanamu ya ndama ya Beth-Aveni.
    Watu wake wataiombolezea, vivyo hivyo kuhani wake wa kuabudu sanamu, wale waliokuwa
    wamefurahia fahari yake, kwa sababu itaondolewa kutoka kwao kwenda uhamishoni.
  bba-bba: Kpɑ Sɑmɑriɡii be bɑ nɑɑ buu wurɑɡuu sɑ̃ɑmɔ ɡe ɡe wɑ̃ɑ Betɛli Afɛniɔ bu
    nɑndɑ kpɑ bu ɡɔɔ sinɑ ɡen sɔ̃. Gen yɑ̃ku kowobu bɑ koo diiri bɑ̀ n wɑ ɡen bɛɛrɛ
    yɑ kpɑ.
  eng-KJVCPB: 'The inhabitants of Samaria shall fear because of the calves of Beth-aven:
    For the people thereof shall mourn over it, And the priests thereof that rejoiced
    on it, For the glory thereof, because it is departed from it.'
  luo-luo: Ji modak Samaria luoro osemako nikech nyaroya molos gi dhahabu mar Beth
    Aven. Joge noywage, kamano bende e kaka jodologe malamo nyiseche manono noywage,
    mago mosebedo gi mor kuom berne nikech osegole kuomgi kitere e twech.
  meu-meu: Samaria inoholaina taudia kudoudia e hetahamu, Bet-avene ena boromakau
    natuna dainai. Ena taunimanima ese bae taitailaia, ena hahelaḡa taudia, kaivakuku
    vairadiai hahelaḡa karadia e karamu taudia, na latanai bae tai heloḡo-heloḡo,
    vada e rakatania hairaina bae tailaia.
  npi-ULB: बेथ-आवनका बाछाहरूका कारणले, सामरियामा बसोबास गर्नेहरू डराउँनेछन् । त्यसका
    मानिसहरूले तिनीहरूका निम्ति विलाप गरे, अनि तीमाथि र तिनका गौरवमा, आनन्द मनाउने
    ती मूर्तिपुजक पुजारीहरूले पनि विलाप गरे, तर तिनीहरू अब त्यहाँ छैनन् ।
  yor-yor: Àwọn ènìyàn tí ń gbé Samaria bẹ̀rù nítorí ère abo màlúù tó wà ní Beti-Afeni.
    Àwọn ènìyàn rẹ̀ yóò ṣọ̀fọ̀ le e lórí bẹ́ẹ̀ ni àwọn àlùfáà abọ̀rìṣà rẹ̀. Gbogbo
    àwọn tó láyọ̀ sì dídán rẹ̀, nítorí tí a ti mú lọ sí ìgbèkùn.
  pes-OPCB: مردم سامره می‌ترسند مبادا بت گوساله شکلشان در بیت‌ئیل صدمه‌ای ببیند. کاهنان
    و مردم عزا می‌گیرند زیرا جلال آن از بین رفته است.
  tgl-ULB: Matatakot ang mga naninirahan sa Samaria dahil sa mga guya ng Beth-aven.
    Ipinagluksa sila ng mga tao nito, gaya ng ginawa ng mga paring sumasamba sa mga
    diyus-diyosan na nagalak sa kanila at sa kanilang kaluwalhatian, ngunit wala na
    sila roon.
  hui-hui: Wali agali Samaria tanoha bu karume gi howa nogo bulumaga wangabe ale ngolome
    wabini Bedele dindini wiyagonaga dara timbuniore ho holebira. Asirialirume ibalu
    bulumaga ale ogoninaga yári ngolome bia hearu gialo wahai haragola Isaraele wali
    agalibi tinaga loma binigo mo miaga bulumaga ale ogoninaga biabe bialu haga bu
    karubi tigua dara timbuni howa dugu bialu holebira.
  mya-mya: ရှ​မာ​ရိ​မြို့​သား​တို့​သည်​ဗေ​သ​ဝင်​မြို့​တွင် ရှိ​သော​ရွှေ​နွား​ရုပ်​ဆုံး​ရှုံး​ရ​သ​ဖြင့်
    ကြောက်​ရွံ့ ၍​ငို​ကြွေး​မြည်​တမ်း​လိမ့်​မည်။ ထို​ရုပ်​တု​ကို ကိုး​ကွယ်​သော​သူ​များ​နှင့်​ယဇ်​ပု​ရော​ဟိတ်
    တို့​သည်​ရွှေ​နွား​ရုပ်​အ​တွက်​ငို​ကြွေး​ကြ လိမ့်​မည်။ ထို​ရွှေ​ရုပ်​တု​၏​ဘုန်း​တန်​ခိုး​ကွယ်
    ပျောက်​၍​တိုင်း​တစ်​ပါး​သို့​ယူ​ဆောင်​သွား ခြင်း​ခံ​ရ​သော​အ​ခါ သူ​တို့​သည်​မြည်
    တမ်း​ကြ​လိမ့်​မည်။-
  bod-N: པེད་ཨ་ཝེན་གྱི་བ་ཕྲུག་རྣམས་ཀྱི་དབང་གིས་སཱ་མར་ཡ་པ་རྣམས་འཇིགས་ནས། དེའི་ཡུལ་མི་རྣམས་དང་དེ་དག་ལ་དགའ་བའི་མཆོད་དཔོན་རྣམས་ཀྱིས་མྱ་ངན་བྱེད་པར་འགྱུར་ཏེ།
    རྒྱུ་མཚན་ནི་དེའི་གཟི་དཔལ་ཡལ་ཟིན་པས་སོ། །
  sna-sna: Vanhu vanogara muSamaria vanotyira chifananidzo chemhuru chaBheti Avheni.
    Vanhu vacho vachachichema, ndizvo zvichaitawo vaprista vanonamata chifananidzo
    chacho; ivavo vakafarira kukudzwa kwacho, nokuti vachachitorerwa chigoendeswa
    kuutapwa.
  spa-BLM: Los habitantes de Samaria estarán aterrorizados por los becerros de Bet
    Aven, porque su pueblo se lamentará por él, junto con sus sacerdotes que se regocijaron
    por ello, para su gloria, porque se ha apartado de ella.
  cac-cac: 'A eb'' aj Samaria ol luclon eb'' yuj xivelal, ol yalan eb'': ¿Tas ol utaj
    co diosal? xcham eb''. A jun vacax sdiosal eb'' ay d''a Bet-avén ol ic''chajb''at
    d''a chon̈ab'' Asiria, yic tz''ac''chaj d''a vin̈ rey nivan yelc''ochi. Yuj chi''
    ol cus eb'' chon̈ab'', ol oc'' eb'' yed'' eb'' sacerdote, yujto a svach''ilal
    yilji jun chi'', toxo ix sateli. Icha chi'' ol can chon̈ab'' Efraín d''a q''uixvelal
    yujto ix yal sb''a d''a jun yechel vacax chi''.'
  swh-ULB: Wakazi wa Samaria wataogopa kwa sababu ya ndama za Beth Aveni. Watu wake
    waliomboleza juu yao, kama walivyofanya wale makuhani wa sanamu ambao walikuwa
    wamefurahi juu yao na utukufu wao, lakini hawako tena.
  bel-bel: За цяля Бэт-Авэна затрымцяць жыхары Самарыі; заплача па ім народ, і жрацы
    яго, што радаваліся за яго, будуць плакаць па славе ягонай, бо яна адыдзе ад яго.
  deu-ELBBK: Die Bewohner von Samaria werden bange sein für das Kalb von Beth-Awen.
    Ja, sein Volk wird über dasselbe trauern, und seine Götzenpriester werden seinetwegen
    beben, wegen seiner Herrlichkeit, weil sie von ihm fortgezogen ist;
  mbb-OT: “Egkahandek is menge meǥinged diyà te Samaria tenged te kegkaawà te menge
    ed-ezapen he vehiyan he menge vaka ziyà te Bet Aven. Sikandan wey is menge memumuhat
    dan he ingkelipey zan is kekempet kayi he menge ed-ezapen, ebpekelalew zan su
    egkuwaan heini ziyà te kandan
  mal-2015: ശമര്യാ നിവാസികൾ ബേത്ത്-ആവെനിലെ കാളക്കുട്ടിയെക്കുറിച്ചു പേടിക്കുന്നു; അതിലെ
    ജനം അതിനെക്കുറിച്ചു ദുഃഖിക്കുന്നു; അതിന്റെ പൂജാരികൾ അതിനെക്കുറിച്ചും അതിന്റെ മഹത്വം
    അതിനെ വിട്ടുപോയതുകൊണ്ടു അതിനെക്കുറിച്ചും വിറെക്കുന്നു.
  rmc-rmc: O manuša andral e Samarija pes daran pal odi somnakuňi gurumňi andro Bet-Aven.
    Lakre manuša pal late rovena, the lakre rašaja, o modlara, ola, ko radisaľonas
    lakre šukaribnastar, bo hiňi lendar iľi het.
  pes-OPV: ساکنان سامره برای گوساله های بیت آون می‌ترسند زیرا که قومش برای آن ماتم
    می‌گیرند و کاهنانش به جهت جلال او می‌لرزند زیرا که از آن دور شده است.
  ron-1924: Локуиторий Самарией се вор уйми де вицеий дин Бет-Авен; попорул ва жели
    пе идол ши преоций луй вор тремура пентру ел, пентру слава луй каре ва пери дин
    мижлокул лор.
  ben-OBCV: শমরিয়ায় বসবাসকারী লোকদের কাছে বেথ-আবনের বাছুর-প্রতিমা ভীতিপ্রদ। কিন্তু
    এর অধিবাসীরা তার জন্য বিলাপ করবে, যেমনটা করবে তার মূর্তিপূজক যাজকেরা, যারা তার
    আড়ম্বরে আনন্দিত হয়েছিল, কেননা সেই গৌরবকে তাদের কাছ থেকে নিয়ে নির্বাসনে পাঠানো
    হবে।
  som-som: Dadka dalka Samaariya degganu aad bay u cabsan doonaan sanamyada weylaha
    ah ee Beytaawen aawadood, waayo, dadkiisa iyo weliba wadaaddadii ku rayrayn jiray
    way u barooran doonaan sanamka, waana sharaftiisii aawadeed, maxaa yeelay, way
    ka tagtay.
  lat-VUC: Vaccas Bethaven coluerunt habitatores Samariæ; quia luxit super eum populus
    ejus, et æditui ejus super eum exsultaverunt in gloria ejus, quia migravit ab
    eo.
  eng-ASVBT: The inhabitants of Samaria shall be in terror for the calves of Beth-aven;
    for the people thereof shall mourn over it, and the priests thereof that rejoiced
    over it, for the glory thereof, because it is departed from it.
  ita-1885: Gli abitanti di Samaria saranno spaventati per le vitelle di Bet-aven;
    perciocchè il popolo del vitello farà cordoglio di esso; e i suoi Camari, che
    solevano festeggiar d'esso, faranno cordoglio della sua gloria; perciocchè si
    sarà dipartita da lui.
  eng-LXXUP: 'The inhabitants of Samaria shall dwell near the calf of the house of
    Aven; for the people of it mourned for it: and as they provoked him, they shall
    rejoice at his glory, because he has departed from them.'
  eng-ULB: The inhabitants of Samaria will be afraid because of the calves of Beth
    Aven. Its people mourned over them, as did those idolatrous priests who had rejoiced
    over them and their splendor, but they are no longer there.
  spa-VBL: Los que viven en Samaria tiemblan asombrados ante el becerro de Bet-Aven.
    Su pueblo se lamenta por ello en sus rituales paganos, mientras sus sacerdotes
    idólatras celebran su gloria. Pero tal gloria les será quitada. Esa gloria se
    le dará a Asiria como tributo por el gran rey.
  fra-_FOB: Les habitants de Samarie sont épouvantés à cause des veaux de Beth-Aven;
    car le peuple mènera deuil sur son idole, et ses prêtres tremblent pour sa gloire,
    qui va disparaître du milieu d'eux.
  mal-mal: ശമര്യാ നിവാസികൾ ബേത്ത്-ആവെനിലെ കാളക്കുട്ടി നിമിത്തം ഭയപ്പെടുന്നു; അവിടുത്തെ
    ജനം അതിനെക്കുറിച്ച് ദുഃഖിക്കുന്നു; അവരുടെ പൂജാരികൾ മഹത്വം അതിനെ വിട്ടുപോയതുകൊണ്ട്
    അതിനെക്കുറിച്ച് ഭയപ്പെട്ട് വിറയ്ക്കുന്നു.
  urd-GVR: Sāmariya ke bāshinde pareshān haiṅ ki Bait-āwan meṅ bachhṛe ke but ke sāth
    kyā kiyā jāegā. Us ke parastār us par mātam kareṅge, us ke pujārī us kī shān-o-shaukat
    yād karke wāwailā kareṅge, kyoṅki wuh un se chhin kar pardes meṅ le jāyā jāegā.
  suz-BL: सामरीयामी बाक्‍ब मुरपुकी बेथ-आवेन ङा बाछा आ मूर्ति आ पर्बम हिंनीम। ङोंइती
    मेको मूर्ति आ दारस तशा, ग्‍येरसीशो मुरपुकी मेको आ पर्बम रोंका पाइनीम। चढ़ेबपुकी
    यो मेको आ पर्बम रोंका पाइनीम। मारदे हना मेको मूर्ति ङोन लाइक्‍सीशो बाक्‍ब। होसे
    ४:१५
  eng-NOY: For the calf of Bethaven shall the inhabitants of Samaria be in fear; Yea,
    its people shall grieve for it, And its priests shall tremble for it, Because
    its glory has departed from it.
  ita-1927: Gli abitanti di Samaria trepideranno per le vitelle di Beth-aven; sì,
    il popolo farà cordoglio per l’idolo, e i suoi sacerdoti tremeranno per esso,
    per la sua gloria, perch’ella si dipartirà da lui.
  ckb-ckb: خەڵکی سامیرە ترسیان هەیە لەو بتە گوێرەکەیەی کە لە شاری بێت‌ئاڤنە. گەلەکەی
    و کاهینە بتپەرستەکانیشی لەبەر شکۆمەندییەکەی ئاهەنگیان دەگێڕا، بەڵام لە داهاتوودا
    شینی بۆ دەگێڕن، چونکە بۆ ڕاپێچ لێیان وەرگیراوە.
  eng-BBE: The people of Samaria will be full of fear because of the ox of Beth-aven;
    its people will have sorrow for it, and its priests will give cries of grief for
    its glory, for the glory has gone in flight.
  kan-OKCV: ಬೇತಾವೆನಿನ ಬಸವ ವಿಗ್ರಹಕ್ಕೆ ಸಮಾರ್ಯದ ನಿವಾಸಿಗಳು ಭಯಪಡುವರು. ಅದರಲ್ಲಿ ಆನಂದಿಸಿದ
    ಜನರು ಅದಕ್ಕೋಸ್ಕರ ಗೋಳಾಡುವರು. ಅದರ ಯಾಜಕರು ನಡುಗುವರು. ಏಕೆಂದರೆ ಅದರ ವೈಭವವು ಅದರಿಂದ ಕುಂದಿಹೋಯಿತು.
  tam-2017: சமாரியாவின் குடிமக்கள் பெத்தாவேனிலுள்ள கன்றுக்குட்டியினிமித்தம் பயம் அடைவார்கள்;
    அதற்காகக் களிகூர்ந்த அதின் மக்களும், அதின் பூசாரிகளும் அதின் மகிமை அதைவிட்டு நீங்கிப்போயிற்றென்று
    அதற்காகத் துக்கம்கொண்டாடுவார்கள்.
  spa-RV-1909: 'Por las becerras de Beth-aven serán atemorizados los moradores de
    Samaria: porque su pueblo lamentará á causa del becerro, y sus sacerdotes que
    en él se regocijaban por su gloria, la cual será disipada.'
  ron-BTF: Locuitorii Samariei se vor teme din cauza viţeilor din Bet-Aven; fiindcă
    poporul lui va jeli pentru el, şi preoţii lui, care s-au bucurat de el, vor jeli
    pentru gloria lui, pentru că s-a depărtat de la el.
  eng-WEBP: The inhabitants of Samaria will be in terror for the calves of Beth Aven,
    for its people will mourn over it, along with its priests who rejoiced over it,
    for its glory, because it has departed from it.
  eng-FBV: Those who live in Samaria tremble in awe at the calf of Beth-aven. Its
    people mourn for it in their pagan rituals, while its idolatrous priests celebrate
    its glory. But it will certainly be taken away from them. It will be brought to
    Assyria as tribute for the great king.
  nld-1939: Over het kalf van Bet-Awen Zijn Samaria’s bewoners in zorgen; Ja, over
    hem rouwt het volk Met de bent van zijn priesters. Zij jammeren over zijn schatten
    Want die zijn hem ontnomen;
  nch-BL: Nopa tali Israel ehuani huihuipicase ica majmajti por cati ininpantis nopa
    becerro teteyome cati quinhueyichihuayayaj ipan Bet Avén. Nochi nopa masehualme
    huan totajtzitzi mocuesose por nopa teteyome pampa quimatij ayecmo aqui quintepanitas.
  vie-1934: Dân cư Sa-ma-ri sẽ kinh hãi vì những bò con của Bết-A-ven; dân sự sẽ vì
    nó than khóc, các thầy tế lễ nó vốn ưa thích nó cũng vậy, vì sự vinh hiển nó đã
    biến mất khỏi nó.
  hin-CV: जो लोग शमरिया में रहते हैं वे बेथ-आवेन के बछड़े के कारण डरते हैं. इसके लोग
    इस पर विलाप करेंगे, और ऐसा ही इसके मूर्तिपूजक पुरोहित भी करेंगे, जो पहले इसके
    वैभव पर आनंदित हुआ करते थे, क्योंकि इसे उनसे छीनकर बंधुआई में ले लिया गया है.
  spa-BES: La gente de Samaria se llenará de miedo a causa del buey de Bet-aven; su
    gente tendrá pena por ello, y sus sacerdotes darán gritos de dolor por su gloria,
    porque la gloria se ha ido volando.
  tdx-tdx: Mihondrahondra o mpimone’ i Someroneo ty amo bania’ i Bet’aveneo; handala
    i baniay ondatio, naho o mpisoroñe nañonjoñe azeo, ty amy enge’ey, fa niakatse
    añe izay.
  tha-KJV: ชาวสะมาเรียจะหวาดกลัวเพราะเหตุลูกวั​วท​ี่เบธาเวน คนที​่นั่นจะไว้​ทุกข์​เพราะรู​ปน​ั้น
    และปฏิมากรปุโรหิตของที่นั่นซึ่งเคยชื่นชมยินดีกับรู​ปน​ั้​นก​็จะพิลาปร่ำไห้ เพราะเหตุสง่าราศี​ที่​หมดไปจากรู​ปน​ั้น
  por-BR-2018: Os moradores de Samaria estarão atemorizados por causa do bezerro Bete-Áven;
    pois seu povo por causa dele lamentará, e seus sacerdotes, que nele se alegravam,
    lamentarão por sua glória, que se foi dele.
  deu-ELO: Sie Bewohner von Samaria werden bange sein für das Kalb von Beth-Awen;
    ja, sein Volk wird über dasselbe trauern, und seine Götzenpriester werden seinetwegen
    beben, wegen seiner Herrlichkeit, weil sie von ihm fortgezogen ist;
  eng-WYC-2018: The dwellers of Samaria worshipped the kine of Bethaven. For the people
    thereof mourned on that calf, and the keepers of the house thereof; they made
    full out joy on it in the glory thereof, for it passed from that people. (The
    inhabitants of Samaria worshipped the calf of Bethaven. And so the people there,
    and the keepers of its temple, mourned when that calf was taken away; yea, they
    had rejoiced over it in its glory, before that it was taken away from that people.)
  epo-epo: Pri la bovidoj de Bet-Aven ektremos la loĝantoj de Samario; ĉar ĝia popolo
    ekploros pri ĝi, kaj la pastraĉoj, kiuj ĝojis pri ĝi, ploros pri ĝia gloro, kiu
    foriĝis de ĝi.
  uig-PIN: Samariyǝdǝ turuwatⱪanlar «Bǝyt-Awǝn»ning moziyi üqün ƣǝm-ǝndixigǝ qüxidu;
    «Bǝyt-Awǝn»dikilǝr dǝrwǝⱪǝ uning üstigǝ matǝm tutidu, Uning «butpǝrǝs kaⱨin»lirimu
    uning üqün xundaⱪ ⱪilidu; Ular «Bǝyt-Awǝn»ning «xan-xǝripi» üqün azablinidu, Qünki
    u sürgün ⱪilindi!
  beo-beo: 'Dunu amo da Samelia moilai bai bagadegawi esalebe da beda:mu. Ilia da
    Bedele gouliga hamoi bulamagau gawali fisi dagoiba:le, heawini dimu. Ili amola
    gobele salasu dunu (ili da amo gouliga hamoi bulamagau ea hawa: hamosa) da heawini
    dimu. Asilia dunu da ea gouli gadofo houga:sea, ilia da a:iya gusa:mu.'
  tpi-OTNT: Dispela bulmakau gol i stap long Betel bai i bagarap, na ol manmeri i
    stap long taun Samaria bai ol i pret na i bel sori long dispela bulmakau. Ol manmeri
    na ol pris i save mekim wok bilong dispela giaman god, bai ol i sori long en na
    i krai, long wanem, ol Asiria bai i rausim bilas bilong en na em bai i bagarap.
  hau-SA: Mutanen da suke zama a Samariya suna tsoro saboda gunki maraƙin Bet-Awen.
    Mutanensa za su yi makokinsa, haka ma firistocinsa matsafa, waɗanda suka yi farin
    ciki a kan darajarsa, don an ɗauke ta daga gare su aka kai ta zaman bauta.
  uig-LAT: Samariyede turuwatqanlar «Beyt-Awen»ning moziyi üchün ghem-endishige chüshidu;
    «Beyt-Awen»dikiler derweqe uning üstige matem tutidu, Uning «butperes kahin»lirimu
    uning üchün shundaq qilidu; Ular «Beyt-Awen»ning «shan-sheripi» üchün azablinidu,
    Chünki u sürgün qilindi!
  nde-nde: Abantu abahlala eSamariya bayesaba ngenxa yesithombe sethole saseBhethi-Aveni.
    Abantu bakhona bazasililela benzenjalo labaphristi bakhona abakhonza izithombe,
    labo abathokozela ubuhle baso ngoba sithethwe kubo ekuthunjweni.
  ton-ton: '‌ʻE manavahē ʻae kakai ʻo Samēlia, koeʻuhi ko e ngaahi pulu siʻi ʻa Pete-ʻAveni:
    ʻe tangilāulau ai ʻae kakai ʻo ia, mo e kau taulaʻeiki ʻaia naʻe fiefia ai, koeʻuhi
    ko hono nāunau, ko e meʻa ʻi heʻene mahuʻi mei ai.'
  ces-1613: Z příčiny jalovic Betavenských děsiti se budou obyvatelé Samařští, když
    kvíliti bude nad nimi lid jejich i kněží jejich, (kteříž příčinou jejich nyní
    pléší), proto že sláva jejich zastěhuje se od nich.
  eng-WMB: The inhabitants of Samaria will be in terror for the calves of Beth Aven,
    for its people will mourn over it, along with its priests who rejoiced over it,
    for its glory, because it has departed from it.
  tam-TCV: சமாரியாவில் வாழ்கிற மக்கள் பெத்தாவேனில் இருக்கிற கன்றுக்குட்டி விக்கிரகத்திற்குப்
    பயப்படுகிறார்கள். அது அவர்களிடமிருந்து எடுக்கப்பட்டு, நாடுகடத்தப்படும். அதன் மக்கள்
    அதற்காகத் துக்கங்கொண்டாடுவார்கள்; அதன் மகிமையில் மகிழ்ச்சிகொண்ட விக்கிரக பூசாரிகளும்
    துக்கங்கொண்டாடுவார்கள்.
  ceb-ULB: Mangahadlok ang mga lumulupyo sa Samaria tungod sa mga baka sa Bet Aven.
    Nagsubo ang mga tawo alang kanila, sama niadtong mga pari nga nagsimba ug mga
    diosdios nga nagsadya kanila ug sa ilang katahom, apan wala na sila didto.
  pol-UBG: Mieszkańcy Samarii zatrwożą się z powodu cielców Bet-Awen. Będą go bowiem
    opłakiwać jego lud oraz jego kapłani, którzy się radowali z niego, gdyż jego chwała
    odeszła od niego.
  urd-GVU: سامریہ کے باشندے پریشان ہیں کہ بیت آون میں بچھڑے کے بُت کے ساتھ کیا کِیا
    جائے گا۔ اُس کے پرستار اُس پر ماتم کریں گے، اُس کے پجاری اُس کی شان و شوکت یاد
    کر کے واویلا کریں گے، کیونکہ وہ اُن سے چھن کر پردیس میں لے جایا جائے گا۔
  eng-OEBCW: The inhabitants of Samaria will tremble with fear for their calf of Beth-aven.
    Its people will mourn over it, and so will its priests, who had rejoiced for its
    glory, now departed from it.
  deu-1912: Die Einwohner zu Samaria sorgen um das Kalb zu Beth-Aven; denn sein Volk
    trauert darum, und seine Götzenpfaffen zittern seiner Herrlichkeit halben; denn
    sie wird von ihnen weggeführt.
  kan-2017: ಸಮಾರ್ಯದ ನಿವಾಸಿಗಳು ಬೇತಾವೆನಿನ ಬಸವನ ವಿಷಯದಲ್ಲಿ ಭಯಪಡುವರು. ಅದರ ಭಕ್ತ ಜನರು ಅದಕ್ಕಾಗಿ
    ಎದೆಬಡಿದುಕೊಳ್ಳುವರು; ಅದರ ಮಹಿಮೆಯು ನಂದಿಹೋಯಿತು ಎಂದು ಪೂಜಾರಿಗಳು ಅದಕ್ಕಾಗಿ ನಡುಗುವರು.
  yap-yap: Girdi’ ni yad ma par u lan e binaw nu Samaria e bay rrusgad ma bay ur yor
    niged fare garbaw nike thay u pa’rad nni ngongliy ko gol u Bethel. Yad nge fapi
    prist ni ur pigpiggad ko fare liyos e bay ra yor niged, bay ra dololoy’ niged
    ko ngiyal’ ni bay ni fathiy e gol ni aram fel’ngin u daken.
  hlt-MCSB: Bethaven vaitola te Samaria imben loh a bakuep uh thil tih a pilnam loh
    a soah nguekcoi. A mueirhol khosoih rhoek te a so neh a thangpomnah dongah omngaih
    dae anih lamkah te a poelyoe pah hae coeng.
  mdy-ETH: ሳማሪያ ካታሞይዳ ናንጋ ዴራ ቤትዓዌኔይዳ ናኣሪ ማሊሲ ማዦና ሜሌ ፆኦዞሮ ዒጊጪ ጎጋይቂ ሃይቃኔ፤ ዬያ ፆኦዞኮ ቦንቻ
    ባይቄሢሮ ዔያታ ዬኤካኔ፤ ዬያ ፆኦዞ ካኣሽኪ ዞኦስካ ኮኦማያ ማዔ ቄኤሳኣ ዒናፓ ዬኤኪ ዒላታኔ።
  twi-ASANTE: Nnipa a wɔte Samaria no suro ma Bet Awen nantwie ba ohoni no. Ne nkurɔfoɔ
    bɛsu. Saa ara na nʼabosomfoɔ nso bɛyɛ, wɔn a wɔgyee wɔn ani wɔ nʼanimuonyam ho
    no. Ɛfiri sɛ wɔafa no afiri wɔn nkyɛn kɔ nnommumfa mu.
  eng-WEBU: The inhabitants of Samaria will be in terror for the calves of Beth Aven,
    for its people will mourn over it, along with its priests who rejoiced over it,
    for its glory, because it has departed from it.
  wal-wal: Samaariyaa kataman de7iya asai Beeti-Aweenan de7iya maraa misiliyaayyo
    yayyoosona. A bonchchoi appe shaahettiichchido gishshau, asai au yeekkana; he
    eeqaa misiliyau oottiya qeesetikka waassana.
  spa-PDDPT: Los habitantes de Samaria temen a causa del becerro de Bet-avén, en verdad
    el pueblo hará lamento por él, y sus sacerdotes idólatras llorarán por él, porque
    salió de él su gloria.
  gun-gun: — Bete-Áven py Samaria pygua kuery vaka ra'y ra'angaa omboete va'ety oipe'aa
    ramo okyjepa rei 'rã okuapy. Iporã etea okanhy ramo ixupe guare kuery ojae'o 'rã,
    ta'angaa pegua sacerdote kuery voi oryryipa 'rã okuapy.
  agu-BL: Wi'nin ẍchilucne' yi e' aj Samaria tan xo'w, wi'nin ẍchok'ok, na tz'elepon
    majij yi ne'ẍ wacẍ scyetz yi oro cu'n yi na xcon tetz chiryosil, le ama'l Bet-avén.
    Cha'stzun te wi'nin ẍchok'ok yi e' wunak scyuch' yi e' pale', na tz'elpon k'ej
    yi jun luwara'tz.
  ilo-ULB: Mabutengto dagiti agnanaed iti Samaria gapu kadagiti urbon a sinan-baka
    ti Bet-Aven. Agladingitto dagiti tattaona kadagitoy, a kas iti inaramid dagiti
    papadi nga agdaydayaw kadagiti didiosen a nakipagrag-o kadakuada ken iti dayagda,
    ngem awandan sadiay.
  kpg-kpg: Nia daangada e noho i lodo Samaria la ga mmaadagu mo di tangitangi gi di
    ngala o di nadau kau daane goolo i Beth-Aven. Digaula mo digau hai mee dabu ala
    e hai hegau gi di ada mee deelaa la ga tangi i di maa. Digaula gaa wwolo gi nua
    i di hagalee o nia madamada o di maa.
  uig-ARA: سامارىيەدە تۇرۇۋاتقانلار «بەيت-ئاۋەن»نىڭ موزىيى ئۈچۈن غەم-ئەندىشىگە چۈشىدۇ؛
    «بەيت-ئاۋەن»دىكىلەر دەرۋەقە ئۇنىڭ ئۈستىگە ماتەم تۇتىدۇ، ئۇنىڭ «بۇتپەرەس كاھىن»لىرىمۇ
    ئۇنىڭ ئۈچۈن شۇنداق قىلىدۇ؛ ئۇلار «بەيت-ئاۋەن»نىڭ «شان-شەرىپى» ئۈچۈن ئازابلىنىدۇ،
    چۈنكى ئۇ سۈرگۈن قىلىندى!
  sus-sus: Samarikae fama nɛ kɔntɔfilide e xa ninge kuyee xa fe ra naxee na Beti Aweni.
    Ɲama wa tima, sɛrɛxɛdubɛe fan sunnunma, barima e ɲɛlɛxinxi naxan na, na fama nɛ
    bade e yi ra.
  pon-2006: Aramas akan me wie koukousoan nan kahnimw en Sameria pahn masepwehkada
    oh pahn mwahmwahieiki pwupwulahn kouwol kohl me mi nan Pedel. Irail oh samworo
    kan me kin papah dikedik en enio pahn sengisengki dikediko. Re pahn weriwer ni
    ahnsou me eh lingan pahn sohrasang.
  ksd-ksd: A tarai Samaria diat a dadadar ure ra. umana nat na bulumakau aro Betaven,
    tago ra tarai diat a tabun ure diat, damana bula ra umana tena tinabar, nina dia
    ga gugu tana, tago kana minamar i tar panie kan ia.
  grc-BRENT: Τῷ μόσχῳ τοῦ οἴκου Ὦν παροικήσουσιν οἱ κατοικοῦντες Σαμάρειαν, ὅτι ἐπένθησε
    λαὸς αὐτοῦ ἐπʼ αὐτόν· καὶ καθὼς παρεπίκραναν αὐτὸν, ἐπιχαροῦνται ἐπὶ τὴν δόξαν
    αὐτοῦ, ὅτι μετῳκίσθη ἀπʼ αὐτοῦ.
  ind-AYT: Penduduk Samaria ketakutan karena anak sapi Bet-Awen. umatnya akan berkabung
    karenanya, para imam akan meratap keras, sebab kemuliaannya akan meninggalkan
    mereka ke pembuangan.
  nya-nya: Anthu amene amakhala mu Samariya akuchita mantha chifukwa cha fano la mwana
    wangʼombe ku Beti-Aveni. Anthu ake adzalirira fanolo, chimodzimodzinso ansembe
    ake adamawo, amene anakondwera ndi kukongola kwake, chifukwa lachotsedwa pakati
    pawo ndi kupita ku ukapolo.
  hrv-hrv: Za tele betavensko strepe stanovnici Samarije; da, zbog njega tuguje narod
    njegov, svećenici njegovi kukaju nad njim, nad slavom njegovom jer je od njega
    prognana.
  mps-mps: Te bulmakau gol Betelde elaluali te dolaibao, tama te taun Samariade bidali
    we bidi te augwali wi elama, te bulmakaude homu dene yaibao. Te tibo godide sę
    ebo we bidi, me pris dabe, augwali agade te homu dene eyu, gela waibao, magi baso
    meni, te Asiria dabego aga au dobage hųgia sąnama, te aga dolaibao.
  tpi-tpi: Dispela bulmakau gol i stap long Betel bai i bagarap, na ol manmeri i stap
    long taun Samaria bai ol i pret na i bel sori long dispela bulmakau. Ol manmeri
    na ol pris i save mekim wok bilong dispela giaman god, bai ol i sori long en na
    i krai, long wanem, ol Asiria bai i rausim bilas bilong en na em bai i bagarap.
  dan-1931: For Bet-Avens* Kalv skal Samarias Borgere ængstes, ja, over den skal dens
    Folk og dens Præster sørge, jamre over deres Skat, thi den bortføres fra dem;
    { [*se til Hos. 4, 15.] }
  vie-OVCB: Người Sa-ma-ri run sợ cho các tượng bò con ở Bết-a-ven. Dân chúng buồn
    rầu và các thầy tế lễ than khóc, vì vinh quang thần tượng không còn nữa.
  guj-2017: બેથ-આવેનના વાછરડીઓને કારણે, સમરુનના લોકો ભયભીત થશે. કેમ કે તેના માટે શોક
    કરે છે, તેઓના દબદબાને લીધે, વ્યભિચારી યાજકો આનંદ કરતા હતા, પણ તેઓ ત્યાં રહ્યા
    નથી.
  pon-2006A: Aramas akan me wie koukousoan nan kahnimw en Sameria pahn masepwehkada
    oh pahn mwahmwahieiki pwupwulahn kouwol kohl me mi nan Pedel. Irail oh samworo
    kan me kin papah dikedik en enio pahn sengisengki dikediko. Re pahn weriwer ni
    ahnsou me eh lingan pahn sohrasang.
  por-BRBSL: Os habitantes de Samaria ficarão aterrorizados com os bezerros da Beth
    Aven, pois seu povo se lamentará por ela, juntamente com seus padres que se regozijaram
    por ela, por sua glória, porque se afastou dela.
  eng-OEBUS: The inhabitants of Samaria will tremble with fear for their calf of Beth-aven.
    Its people will mourn over it, and so will its priests, who had rejoiced for its
    glory, now departed from it.
  cth-cth: Samaria khocanaw teh, Bethaven maitoca kecu dawk a puen awh. Hote maitoca
    bawilen nahanelah, a taminaw ni a khuika awh teh, vaihma bawinaw ni a pâyaw awh
    han. Bangkongtetpawiteh, hote lentoenae hah a tarannaw ni a lawp awh teh,
  twi-twi: Nnipa a wɔte Samaria no suro ma Bet-Awen nantwi ba ohoni no. Ne nkurɔfo
    besu. Saa ara na nʼakɔmfo nso bɛyɛ, wɔn a wogyee wɔn ani wɔ nʼanuonyam ho no.
    Efisɛ wɔafa no afi wɔn nkyɛn kɔ nnommum mu.
  hlt-hlt: Bethaven vaitola te Samaria imben loh a bakuep uh thil tih a pilnam loh
    a soah nguekcoi. A mueirhol khosoih rhoek te a so neh a thangpomnah dongah omngaih
    dae anih lamkah te a poelyoe pah hae coeng.
  tbz-SIM: Sɑmmɑrii ɛì kɔbɛ yĩ̀ɛ̃̀kù fɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀, fɛ̀ɛ̀ bo Bɛti-Afɛnni fɛ kpɛ́í,
    kòo nìtìbɛ̀ kuɔ́ nyɛkúdɑbùò kɛ̀ ikuɔ́ nìùbɛ̀ɛ kuɔ́ ntinɔnniɛti. Fɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀
    wɛ̃rímú dɛ̀itɛmu kɛ̀ bɛ̀ fɛ̀ ìtɛ́nɛ̀.
  msy-2020: Golɨn bulmakaun nedazir Betelɨn itir kam, Samarian nguibar ekiamɨn itir
    gumazamiziba, me a bagh akongɨva arangam. Guizbangɨra, apaniba an kurkaziba adegham.
    Kamaghɨn amizɨ, ofa gamir gumaziba ko an gumazamiziba bar, me an apangkuv egh
    aziam.
  dop-dop: Sɑmɑlii nyǝ́mɑ nɑ́ luŋiɣi wʋlɑ nɑʋle nte tǝ wɛ Petɛɛlɩ tɔ. Ɩlɛnɑ kɔtǝlɑɑ
    nɑ yǝlɑɑ pɑ́ seliɣi nɑ pɑ́ cɑɣɑ tǝ lǝyɑɣɑ. Mpi tɔ, tǝ yuŋ cɑɑ kʋlʋɣʋ kɛ mǝ hɛkʋ
    kɛ́.
  azb-azb: Samariya sakinləri Bet-Avendəki dana bütlərinə görə Qorxuya düşəcək. Onun
    üçün xalqı yas tutacaq. Onun calalı ilə coşan kahinləri Sürgünə aparıldığı üçün
    ağlayacaq.
  eng-DBY: The inhabitants of Samaria shall fear because of the calf of Beth-aven;
    for the people thereof shall mourn over it, and the idolatrous priests thereof
    shall tremble for it, for its glory, because it is departed from it.
  hin-2017: सामरिया के निवासी बेतावेन के बछड़े के लिये डरते रहेंगे, और उसके लोग उसके
    लिये विलाप करेंगे; और उसके पुजारी जो उसके कारण मगन होते थे उसके प्रताप के लिये
    इस कारण विलाप करेंगे क्योंकि वह उनमें से उठ गया है।
  wol-KYG: Waa Samaree ngi am tiitaange ci sëllu wu ñu xelli ca Bet Awen, askan wa
    di tiislu tuur ma, ay xërëmkatam di lox ndax darajay sëllu, ji leen dëddu, dem
    ngàllo.
  eng-YLT: For the calves of Beth-Aven fear do inhabitants of Samaria, Surely mourned
    on account of it hath its people, And its priests on account of it leap about,
    Because of its honour, for it hath removed from it,
  kne-kne: Madandanagan din taga-Samaria gapo sin balitok ay sinan baka ay didiyosen
    ed Bet-aven. Manladingit ya man-oga din ipogaw ya papadi na, tan awni et maiaddawi
    din mankanapteng ay arkos na.
  eng-WYC-2017: The dwellers of Samaria worship-ped the kine of Bethaven. For the
    people thereof mourned on that calf, and the keepers of the house thereof; they
    made full out joy on it in the glory thereof, for it passed from that people.
  eng-WMBB: The inhabitants of Samaria will be in terror for the calves of Beth Aven,
    for its people will mourn over it, along with its priests who rejoiced over it,
    for its glory, because it has departed from it.
  urd-GVH: सामरिया के बाशिंदे परेशान हैं कि बैत-आवन में बछड़े के बुत के साथ क्या किया
    जाएगा। उसके परस्तार उस पर मातम करेंगे, उसके पुजारी उस की शानो-शौकत याद करके वावैला
    करेंगे, क्योंकि वह उनसे छिनकर परदेस में ले जाया जाएगा।
  rug-rug: Saripu koa pa Sameria si matagutu, vea beka sa dia beku bulumakao pa Beti
    Aveni, gua. Na kote kabo ia ri nana tie si asa, meke gua tugo sari hiama sapu
    vahesi beku di, arini pu qetuqetu nia sa tinolava tanisa, sina ta vagi palae si
    asa koa rini pu la pa tina raovo.
  gaz-gaz: Namoonni Samaariyaa keessa jiraatan sababii waaqa tolfamaa fakkii jabbii
    kan Beet Aawwen keessaa sanaatiif sodaatu. Sabni ishee isheedhaaf booʼa. Luboonni
    ishee ejjitoonni warri ulfina isheetiin gammadan sunis sababii isheen isaan irraa
    boojiʼamteef ni booʼu.
  fra-LSG: Les habitants de Samarie seront consternés au sujet des veaux de Beth-Aven;
    Le peuple mènera deuil sur l’idole, Et ses prêtres trembleront pour elle, Pour
    sa gloire, qui va disparaître du milieu d’eux.
  yal-yal: Samari kaane xaminma nɛn ɲinge dii suxurena fe ra naxan Beti-Aweni yi.
    Yamaan sunuma nɛn a fe ra. A saraxaraline fan sunuma nɛn a xa, naxanye yi sɛwama
    a binyeni, bayo a bata ba e yii.
  haw-1868: 'E makau auanei na kanaka o Samaria no na keikibipi o Betavena: No ka
    mea, e auwe auanei kona poe kanaka no ia mea; A e haalulu na kahuna no kona nani,
    No ka mea, ua nalowale ia.'
  arb-NAV: يَخْشَى أَهْلُ السَّامِرَةِ عَلَى عِجْلِ بَيْتِ آوَنَ، لأَنَّ شَعْبَهُ
    يَنُوحُونَ عَلَيْهِ، وَكَذَلِكَ كَهَنَتَهُ الْخَوَنَةَ الَّذِينَ ابْتَهَجُوا بِبَهَائِهِ
    الَّذِي سُلِبَ مِنْهُ.
  ewe-ewe: Ŋɔdzi ɖo Samariatɔwo le woƒe nyivimawu si le Bet Aven ta. Esubɔlawo le
    nu xam le eta, eye vodua ƒe nunɔlawo axa nu le esi eƒe ŋutikɔkɔe dzo le egbɔ la
    ta.
  eng-LEE: 'For the calves of Beth-aven are terrified the inhabitants of Samaria:
    yea, the people thereof mourn over them, and also its false priests that [before]
    rejoiced over them, for its glory, because it is departed from it.'
  asm-FB: চমৰিয়াত বসবাস কৰা লোকসকলে বৈৎ-আবনৰ দামুৰি-মূর্তিৰ কাৰণে ভয়তে কঁপিছে; সেয়ে
    তাৰ লোকসকলে শোক কৰিব, সেইদৰে, সেই মূর্তিপূজাত আনন্দিত হোৱা পুৰোহিতসকলেও বিলাপ
    কৰিব; কাৰণ সেই মূর্তিৰ গৌৰৱ এতিয়া তেওঁলোকৰ ওচৰৰ পৰা দূৰ কৰা হৈছে।
  sus-A: سَمَرِكَيٍ قَمَ نّ كْنتْقِلِدٍ عٍ شَ نِنفٍ كُيٍيٍ شَ قٍ رَ نَشٍيٍ نَ بٍتِ
    عَوٍنِ. حَمَ وَ تِمَ، سّرّشّدُبّيٍ قَن سُننُنمَ، بَرِ مَ عٍ حّلّشِنشِ نَشَن نَ،
    نَ قَمَ نّ بَدٍ عٍ يِ رَ.
  fra-SBL: Les habitants de Samarie seront dans la terreur à cause des veaux de Beth
    Aven, car son peuple se lamentera sur elle, ainsi que ses prêtres qui s'en sont
    réjouis, pour sa gloire, car il s'en est éloigné.
  hbo-hbo: לְעֶגְלֹות֙ בֵּ֣ית אָ֔וֶן יָג֖וּרוּ שְׁכַ֣ן שֹֽׁמְרֹ֑ון כִּי־אָבַ֨ל עָלָ֜יו
    עַמֹּ֗ו וּכְמָרָיו֙ עָלָ֣יו יָגִ֔ילוּ עַל־כְּבֹודֹ֖ו כִּֽי־גָלָ֥ה מִמֶּֽנּוּ׃
  kik-kik: Andũ arĩa matũũraga Samaria metangaga nĩ ũndũ wa mũhianano wa njaũ ĩrĩa
    ya Bethi-Aveni. Amu andũ akuo nĩmakamĩcakaĩra, na noguo athĩnjĩri-ngai a mĩhianano
    ĩyo mageeka arĩa makenagĩra riiri wayo, tondũ nĩyeheretio kuuma kũrĩ o, ĩgathaamĩrio
    kũndũ kũngĩ.
  fra-NCL: Pour les génisses de Bethaven, les habitants de Samarie ont peur ; car
    son peuple prend le deuil sur l’idole, et ses prêtres tremblent à son sujet, pour
    sa gloire qui a émigré loin de lui.
  cek-AK: 'Samaria ah kaom kaminawk mah Beth Aven ih maitaw caa ih krang to zit o:
    toe lensawkhaih nihcae khae hoi tacawt ving boeh pongah, to ih krang pongah qaimanawk
    tasoeh o ueloe, to ih kaminawk mah krang to qah o haih tih.'
  cuk-cuk: Samaria-dulemar, Bet-Avén-yargi moli-bebe-nikad-sapingwagwad-orbiid-e-nug-odummodiidga
    bukib-binsanonimaloed. E-dulemar, a-ulale, na wiles itononimaloed, e-dule-irwa-ese-gormaladmoga
    bukib ega binsadmarmogoed, ar ade, e-ibe dikasuli yar-baidse sedmaloed.
  uig-CYR: Самарийәдә туруватқанлар «Бәйт-Авән»ниң мозийи үчүн ғәм-әндишигә чүшиду;
    «Бәйт-Авән»дикиләр дәрвәқә униң үстигә матәм тутиду, Униң «бутпәрәс каһин»лириму
    униң үчүн шундақ қилиду; Улар «Бәйт-Авән»ниң «шан-шәриви» үчүн азаплиниду, Чүнки
    у сүргүн қилинди!
  tel-2017: బేతావెనులో ఉన్న దూడల విషయమై దాని ప్రజలు భయపడతారు. దాని వైభవం పోయిందని
    ప్రజలు, సంతోష పడుతూ వచ్చిన దాని అర్చకులు దుఃఖిస్తారు.
  hat-BSA: Pèp Samarie yo va gen lakrent akoz jenn bèf Beth-Aven nan. Anverite, pèp
    li a va fè lamantasyon pou li, ak prèt zidòl yo k ap kriye pou li, pou glwa li,
    akoz sa fin ale kite li nèt.
  kos-kos: Mwet su muta in siti Samaria ac fah sangeng ac tung ke wanginla lun cow
    mukul gold Bethel. Elos ac mwet tol su kulansupu ma sruloala sac, fah mwemelil
    kac. Elos ac tungi ke mwe yun gold uh wanginla liki uh.
  hbo-WLC: לְעֶגְלוֹת֙ בֵּ֣ית אָ֔וֶן יָג֖וּרוּ שְׁכַ֣ן שֹֽׁמְר֑וֹן כִּי־אָבַ֨ל עָלָ֜יו
    עַמּ֗וֹ וּכְמָרָיו֙ עָלָ֣יו יָגִ֔ילוּ עַל־כְּבוֹד֖וֹ כִּֽי־גָלָ֥ה מִמֶּֽנּוּ׃
  ibo-ibo: Ndị bi na Sameria ga-atụ ụjọ nʼihi chi nke nwa ehi a kpụrụ akpụ dị na Bet-Aven.
    Ndị ya ga-eruru ya ụjụ, otu a kwa ka ndị nchụaja ya rụrụ arụ ga-esi ruoru ya ụjụ,
    maka ebube nke a napụrụ ya.
  ory-ory: ଶମରୀୟା ନିବାସୀଗଣ ବେଥ୍-ଆବନର ଗୋବତ୍ସ ପ୍ରତିମା ସକାଶୁ ତ୍ରାସଯୁକ୍ତ ହେବେ; କାରଣ ତହିଁର
    ଲୋକମାନେ ତାହା ପାଇଁ ବିଳାପ କରିବେ ଓ ତହିଁର ଯେଉଁ ପୁରୋହିତମାନେ ତାହାର ଗୌରବ ସକାଶୁ ଆନନ୍ଦ
    କରିଥିଲେ, ସେମାନେ ବିଳାପ କରିବେ; କାରଣ ତାହାର ଗୌରବ ତାହାକୁ ଛାଡ଼ି ଯାଇଅଛି।
  chk-chk: Ekewe chon Samaria repwe niuokus fän äsengesin ewe uluulun nienifön kow
    mi nom Pet-awen. Repwe letipeta pokitan, nge ekewe souasor mi angang ngeni ewe
    uluulun anümwäl repwe kechüeiti lingan, pun a oola seniir.
  rop-rop: “Wal ol detlot Isreil pipul hu jidan langa Sameriya garra bradin bambai
    detlot solja brom Asiriya garra deigidawei det goldinwan buligi. Det drimin sheip
    jidan deya langa det taun gulum Bethel, en ola pipul garra kraikrai blanga det
    drimin sheip, en ol detlot serramonimen hu bulurrum det drimin sheip garra kraikrai
    du. Dei garra ol kraikrai blanga det purdibala drimin sheip, dumaji detlot solja
    garra deigidawei det drimin brom olabat,
  ukr-1871: Задля телця Бет-Авена затремтять Самарийські осадники; заплаче по ньому
    нарід його, та й сьвященники його, що ним так радїли, заплачуть по славі його,
    бо вона відійде від його.
  deu-1951: Um das Kalb von Beth-Aven wird den Einwohnern von Samarien bange sein;
    ja, seine Bevölkerung trauert darum, und seine Priester zittern seinetwegen, wegen
    seiner Herrlichkeit, weil sie von ihnen weggeführt wird.
  eng-JPS: The inhabitants of Samaria shall be in dread for the calves of Beth-aven;
    for the people thereof shall mourn over it, and the priests thereof shall tremble
    for it, for its glory, because it is departed from it.
  srp-1865: Za junice Vetavenske uplašiæe se stanovnici Samarijski; jer æe za njima
    žaliti narod njihov, i sveštenici njihovi, koji im se radovahu, jer æe slava njihova
    otiæi od njih.
  lug-lug: Abatuuze b’e Samaliya bali mu ntiisa olw’ennyana ensaanuuse ey’e Besaveni.
    Abantu baayo baligikungubagira, ne bakabona baayo abaweereza bakatonda abalala,
    abaasanyukanga olw’ekitiibwa kyayo baligikungubagira, kubanga ekitiibwa kyayo
    kigivuddeko.
  heb-heb: לעגלות בית און יגורו שכן שמרון כי אבל עליו עמו וכמריו עליו יגילו על כבודו
    כי גלה ממנו׃
  ben-IRV: শমরিয়া বসবাসকারী লোকেরা বৈৎ-আবন বাছুরের প্রতিমার জন্য ভয় পাবে। এর লোকেরা
    তাদের জন্য শোক করবে, এছাড়াও যে সমস্ত প্রতিমা পূজারী যাজকরা যারা তাদের জন্য আনন্দ
    এবং তাদের গৌরব করত, কিন্তু তারা আর সেখানে নেই।
  pan-pan: ਸਾਮਰਿਯਾ ਦੇ ਵਾਸੀ ਬੈਤ-ਆਵਨ ਦੀਆਂ ਵੱਛੀਆਂ ਲਈ ਕੰਬਣਗੇ, ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਲੋਕ ਉਸ ਉੱਤੇ
    ਸੋਗ ਕਰਨਗੇ, ਨਾਲੇ ਉਸ ਦੇ ਪੁਜਾਰੀ ਵੀ ਜਿਹੜੇ ਉਸ ਉੱਤੇ ਖੁਸ਼ੀ ਮਨਾਉਂਦੇ ਸਨ, ਉਸ ਦੇ ਪਰਤਾਪ ਦੇ
    ਕਾਰਨ ਜੋ ਉਸ ਤੋਂ ਜਾਂਦਾ ਰਿਹਾ।
  mya-JVB: ရှမာရိ မြို့ သားတို့သည် ဗေသဝင် နွားသငယ် အဘို့ ကြောက် ကြလိမ့်မည်။ ထိုနွားသငယ်၏
    ဘုန်းအတွက် သူ ၏တကာ တို့သည် ငိုကြွေး မြည်တမ်း၍ ၊ ယဇ် ပုရောဟိတ်တို့သည် တုန်လှုပ်ကြလိမ့်မည်။
    အကြောင်းမူကား ၊ ရန်သူတို့သည် ထိုဘုန်းကို လုယူ၍၊
  hmo-hmo: Samaria dekenai noho taudia, be do idia gari bada, Betele dekenai edia
    golo boromakau ia boio dainai. Idia, bona unai boromakau idia tomadiho henia taudia,
    bona golo boromakau ena hahelagaia taudia ese, edia dirava ia boio dainai do idia
    taitai. Iena hairaina ia ore dainai, do idia tai mai boiboi danu.
  urd-urd: बैतआवन की बछियों की वजह से सामरिया के रहने वाले ख़ौफ़ज़दा होंगे, क्यूँकि
    वहाँ के लोग उस पर मातम करेंगे, और वहाँ के काहिन भी जो उसकी पहले की शौकत की वजह
    से शादमान थे।
  rus-SYN: За тельца Беф-Авена вострепещут жители Самарии; восплачет о нем народ его,
    и жрецы его, радовавшиеся о нем, будут плакать о славе его, потому что она отойдет
    от него.
  bqc-SIM: Samalideↄ mɛ a lua Bɛtavɛ̃ gáae yã́i, wa ↄ́ↄlↄɛ̀, a sa'onaↄ i búbuapɛ.
    A gawi a midɛ, asa wa símá wà taòɛ.
  tcz-CHONGTHU: Samaria khopia chengte chu, Beth-aven a bongnou lim kisem jeh'in abonchauvin
    akihot lhul gam tauve. Hiche milim kisem chung chang jeh'a hi amite lungkham diu,
    Amilim houna'a thempua pang ho jong hung kap diu ahi. Aloupina akitol mang jeh'a
    lunghem diu ahiye.
  mar-mar: शोमरोनाचे रहिवासी बेथआवेनच्या वासरांसाठी घाबरे होतील त्यांचे लोक त्यांच्यासाठी
    विलाप करतील, सोबतच त्यांचे मुर्तीपुजक पुजारी जे त्याच्या वैभवावर आनंद करत होते
    आता ते त्यांच्याबरोबर नाहीत.
  qub-qub: Samaria runacunaga chulluchiypa rurashan törutami Bet-avén siudächo aduran.
    Ichanga chay törupaj fiyupami llaquicongapaj runacunapis, cüracunapis. Chaynöga
    llaquiconga chay törunta apacuptinmi.
  bqp-bqp: Kpɑ Sɑmɑrigii be bɑ nɑɑ buu wurɑguu sɑ̃ɑmɔ ge ge wɑ̃ɑ Betɛli Afɛniɔ bu
    nɑndɑ kpɑ bu gɔɔ sinɑ gen sɔ̃. Gen yɑ̃ku kowobu bɑ koo diiri bɑ̀ n wɑ gen bɛɛrɛ
    yɑ kpɑ.
  hat-hat: Moun ki rete lavil Samari pral tranble tèlman y'ap pè pou ti bèf an lò
    Betavenn yo. Y'ap kriye paske yo pèdi l'. Prèt yo tou ap pouse rèl, paske sa ki
    te fè pouvwa yo a, yo wete l' nan mitan yo.
  eng-BSB: The people of Samaria will fear for the calf of Beth-aven. Indeed, its
    people will mourn with its idolatrous priests— those who rejoiced in its glory—
    for it has been taken from them into exile.
  eng-WEBPB: The inhabitants of Samaria will be in terror for the calves of Beth Aven,
    for its people will mourn over it, along with its priests who rejoiced over it,
    for its glory, because it has departed from it.
  kbq-kbq: Hagi bulimakao anentamofo amema'ama Bet-Aveni kumate'ma troma hunte'naza
    havi anumzantera naza fore hugahie hu'za Sameria kumate'ma nemaniza vahe'mo'za
    tusi zmagogogu nehaze. Anampima nemaniza vahe'mo'zane, kaza osu havi anumzante'ma
    mono'ma hunentaza pristi vahe'mo'zanena tusi zavi krafa hugahaze. Na'ankure ra
    zamagima e'neriza zana eme zamahe'za hanare'za vugahaze.
  nhe-BL: Nopa tlali Israel [10:5 Xijtlachili Os. 8:5.] ehuani huihuipicase ica majmajtli
    ipampa tlen ininpantis nopa becerro totiotzitzi tlen quinhueyichihuayayaj ipan
    Bet Avén [10:5 Xijtlachili Os. 4:15.]. Nochi nopa tlacame huan totajtzitzi mocuesose
    ipampa nopa totiotzitzi pampa quimatij ayoc aqui quintlepanitas.
  gub-BL: Xamari pe har ukyze putar wà nehe. Zauxiapekwer weraha putar a'e tapi'ak
    hagapaw or iapo pyrer Mete-Awen pe har a'e wi a'e wà nehe. Xamari pe har uzai'o
    putar a'e 'ar mehe wà nehe. Tupàn a'ua'u wanenataromo har xaxeto uzemumikahy putar
    a'e tupàn a'ua'u hagapaw heraha mehe wà nehe. Ta'e tupàn ikàg ma'e romo hekon
    a'e xaxeto wanupe a'e xe.
