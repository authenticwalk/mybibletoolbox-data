  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਤੂੰ ਗਿਬਆਹ ਦੇ ਦਿਨਾਂ ਤੋਂ ਪਾਪ ਕਰਦਾ ਆਇਆ ਹੈਂ, ਉਹ ਉੱਥੇ ਹੀ ਲੱਗੇ ਰਹੇ,
    - ਭਲਾ, ਲੜਾਈ ਗਿਬਆਹ ਵਿੱਚ ਕੁਪੱਤੇ ਪੁੱਤਰਾਂ ਉੱਤੇ ਨਾ ਆ ਪਵੇਗੀ?
  mya-JVB: ဂိဗာ မြို့လက်ထက် ၌ အပြစ်ကြီးသည်ထက် ဣသရေလ သည် အပြစ်သာ၍ကြီး၏။ ထို မြို့၌
    ရပ် နေကြ ၏။ ဂိဗာ မြို့၌ အဓမ္မ လူ တို့ကို စစ်တိုက် သောအခါ မ ရှုံး ကြ။
  hmo-hmo: Lohiabada ia gwau, “Israela taudia e, Gibea dekenai umui kara dika dinadia,
    ia mai bona hari dina danu, umui ese lau dekenai umui kara dika noho. Unai dainai
    Gibea dekenai, ma tuari ese umui do ia alaia mase.
  urd-urd: ऐ इस्राईल, तू जिब'आ के दिनों से गुनाह करता आया है। वो वहीं ठहरे रहे, ताकि
    लड़ाई जिब'आ में बदकिरदारों की नस्ल तक न पहुँचे।
  rus-SYN: Больше, нежели во дни Гивы, грешил ты, Израиль; там они устояли; война
    в Гаваоне против сынов нечестия не постигла их.
  bqc-SIM: Za gↄↄ pↄ́ Isailiↄ duunakɛ̀ Gibɛa, aa zɛ̀òɛ. Zĩ a yãbɛ̃ɛkɛnapiↄ le Gibɛao
    lé?
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Vo Israel, Gibeah nikho laiya pat nangma chonse
    jingjeng nahin, Khantoubena imacha naboldohbe ima aumpoi. Hiche jeh'a hi Gibeah
    khopi gallin alonkhum lou ding ham?
  mar-mar: इस्राएला, गिबाच्या दिवसापासून तू पाप करत आहेस; तू तिथेच राहिला आहेस गिबाच्या
    दुष्टांसोबत झालेल्या लढाईत ते सापडले नाहीत?
  qub-qub: 'Tayta Diosmi nin: «Israelcuna, gamcunaga Gabaa particho juchata rurayta
    gallaycushayquipita-pacha manami jucha rurayta cachaycunquichu. Chaypitami gamcunaga
    Gabaacho guërrawan wañunquipaj.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, sɑɑ dɔmɑ tèn di Isirelibɑ bɑ durum kuɑ Gibeɑɔ, bɑ torɑmɔ
    bɑ dɔɔwɑ. N ǹ weenɛ tɑbu bu tɔn kɔ̃so be wɔri mi?
  hat-hat: 'Seyè a di: -Nou menm moun Izrayèl, depi nou te lavil Gibeya, n''ap fè
    peche. Depi lè sa a, nou pa janm sispann. Se konsa, lagè y''ap mennen kont mechan
    yo ap vire sou nou jouk lavil Gibeya.'
  eng-BSB: Since the days of Gibeah you have sinned, O Israel, and there you have
    remained. Did not the battle in Gibeah overtake the sons of iniquity?
  eng-WEBPB: “Israel, you have sinned from the days of Gibeah. There they remained.
    The battle against the children of iniquity doesn’t overtake them in Gibeah.
  kbq-kbq: Hagi Israeli vahemota Gibea kumateti agafa huta kumira huteta huvava huta
    neaze. E'ina hu'neankino Gibea kumate'ma kefo avu'ava'ma hu'naza vahera hapi zamahe
    vagare'naze.
  nhe-BL: 'Huan TOTECO quiijtos: “Hasta quema imohuejcapan tatahua inisraelitame tlajtlacolchijque
    nepa ipan altepetl Gabaa huan hasta ama, ax quema inquicajtoque intlajtlacolchihuaj.
    San tlajtlacoli inquimatij. Huajca ¿Ax inquiitaj para quinamiqui para nopa soldados
    quintehuijque tlen itztoyaj ipan Gabaa huan fiero quichijtoyaj?'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Izaew Zimea ywy rehe wiko mehe,
    ràgypy uzapo ikatu 'ym ma'e a'e wà. A'e 'ar mehe arer we Izaew nupytu'u kwaw iapo
    re wà. A'e rupi zeàmàtyry'ym àwàm uhem putar Izaew Zimea pe har wanupe nehe.
  eng-DRA: 'From the days of Gabaa, Israel hath sinned, there they stood: the battle
    in Gabaa against the children of iniquity shall not overtake them.'
