verse: HOS.010.009
translations:
  mal-C: “ഗിബെയയുടെ ദിവസങ്ങൾമുതൽ, ഇസ്രായേലേ, നിങ്ങൾ പാപംചെയ്തു, നിങ്ങൾ അവിടെത്തന്നെ
    നിൽക്കയും ചെയ്യുന്നു. ഗിബെയയിൽ തിന്മ പ്രവർത്തിക്കുന്നവരെ യുദ്ധം കീഴടക്കുകയില്ലേ?
  deu-TKW: Seit den Tagen von Gibea hast du, Israel, gesündigt! Dort standen sie!
    Wird sie in Gibea der Krieg wider die Rotte der Frevler erreichen?
  lin-lin: Isalaele, osalaki masumu wuta na mokolo ya Gibea mpe obongwani te. Boni,
    bitumba ekomeli bato mabe ya Gibea te ?
  eng-LSV: From the days of Gibeah you have sinned, O Israel, || There they have stood,
    || Battle does not overtake them in Gibeah, || Because of sons of perverseness.
  eng-GNV: 'O Israel, thou hast sinned from the daies of Gibeah: there they stoode:
    the battell in Gibeah against the children of iniquitie did not touch them.'
  eng-WEBSTER: 'O Israel, thou hast sinned from the days of Gibeah: there they stood:
    the battle in Gibeah against the children of iniquity did not overtake them.'
  nhw-BL: 'Huan TOTECO quiijtos: “Hasta quema amohuejcapan tatahua anisraelitame tlajtlacolchijque
    nepa ipan altepetl Gabaa huan hasta ama, amo quema anquicajtoque antlajtlacolchihuaj.
    San tlajtlacoli anquimatij. Huajca ¿amo anquiitaj para quinamiqui para nopa soldados
    quinhuilanque catli itztoyaj ipan Gabaa huan fiero quichijtoyaj?'
  swh-ONEN: “Tangu siku za Gibea, mmetenda dhambi, ee Israeli, huko ndiko mlikobaki.
    Je, vita havikuwapata watenda mabaya huko Gibea?
  bba-bba: Yinni Gusunɔ u nɛɛ, sɑɑ dɔmɑ tèn di Isirelibɑ bɑ durum kuɑ Gibeɑɔ, bɑ torɑmɔ
    bɑ dɔɔwɑ. N ǹ weenɛ tɑbu bu tɔn kɔ̃so be wɔri mi?
  eng-KJVCPB: 'O Israel, thou hast sinned from the days of Gibeah: there they stood:
    The battle in Gibeah against the children of iniquity did not overtake them.'
  luo-luo: “Nyaka aa ndalo mar Gibea, isebedo ka itimo richo, yaye Israel, to kanyo
    ema isesike. Donge lweny notieko jotim richo man Gibea?
  meu-meu: Israel e, Gibea dinadia amo vada o kara dika; unuseni ai vada e kara dika
    loulou. Tuari ese Gibea ai basine lasidia tao a?
  npi-ULB: “ए इस्राएल, तैंले गिबाको दिनदेखि नै पाप गरेको छस् । तँ अहिले त्‍यहाँ नै
    बसेको छस् । के गिबामा खराब गर्नेहरूका छोराहरूलाई युद्धले सखाप पार्नेछैन र?
  yor-yor: “Láti ìgbà Gibeah, ni ó ti ṣẹ̀, ìwọ Israẹli, ìwọ sì tún wà níbẹ̀. Ǹjẹ́
    ogun kò lé ẹ̀yin aṣebi ni Gibeah bá bí?
  pes-OPCB: ای اسرائیل، از آن شب هولناک در جِبعه تاکنون دست از گناه نکشیده‌ای. آیا
    آنهایی که در جِبعه گناه کردند نابود نشدند؟
  tgl-ULB: “Israel, nagkasala ka mula pa noong mga araw ng Gibea; nanatili ka roon.
    Hindi ba nalampasan ng digmaan ang mga gumagawa ng kasamaan sa Gibea?
  hui-hui: Anduane Homogohanda lalu, Isaraele wali agalime Gibea tano wiagoria howa
    i̱hondo ko bialu henego áyubi nde wa nahe ko dege bialu haabo kamigoni. Ani bialu
    kamigonaga Gibea tano wiagoriani waitigime ibalu agali ko uruni baba wai bialu
    bope hayadagua dege bima puabo holeberami.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​သည်​ဂိ​ဗာ​မြို့​တွင်​ကူး​လွန်​လျက်​ရှိ​သော
    ဒု​စ​ရိုက်​ကို​ဆက်​လက်​ကူး​လွန်​လျက်​ရှိ​ကြ ၏။ သို့​ဖြစ်​၍​ဂိ​ဗာ​မြို့​တွင်​စစ်​ဘေး​သည်​သူ
    တို့​ကို​မီ​လာ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ། གིབ་ཨའི་ཉིན་མོ་དག་གི་ཚུན་ལ་ཁྱོད་ཀྱིས་སྡིག་པ་བསགས་ཤིང་ཁྱོད་རྣམས་ད་དུང་དེ་རུ་བསྡད་ཡོད།
    སྡིག་ཉེས་ཚབས་ཆེ་བའི་མི་རབས་ལ་རྒོལ་བའི་འཐབ་མོ་དེ་གིབ་ཨའི་སྟེང་དུ་མི་འབྱུང་བ་ཡིན་ནམ།
  sna-sna: “Kubva pamazuva eGibhea, wakatadza, iwe Israeri, uye ukarambirapo. Hondo
    haina kukunda vaiti vezvakaipa paGibhea here?
  spa-BLM: “Israel, has pecado desde los días de Gabaa. Allí se quedaron. La batalla
    contra los hijos de la iniquidad no los alcanza en Gabaa.
  cac-cac: 'Ix yalan Jehová icha tic: A ex israel ex tic, ix e chael yich e c''ulan
    chucal d''a Gabaa, an̈eja'' icha chi'' tze c''ulej ticnaic. Yuj chi'' ol ex satel
    yuj oval d''a Gabaa chi''.'
  swh-ULB: Ee Israeli, umetenda dhambi tangu siku za Gibea; huko umebaki. Je, vita
    vitawapata wana wa uovu huko Gibea?
  bel-bel: Больш, чым у дні Гівы, грашыў ты, Ізраіле; там яны ўстоялі; вайна ў Гаваоне
    супроць сыноў бязбожнасьці не спасьцігла іх.
  deu-ELBBK: 'Seit den Tagen von Gibea hast du gesündigt, Israel: Dort sind sie stehen
    geblieben; nicht erreichte sie in Gibea der Kampf gegen die Kinder des Frevels.'
  mbb-OT: Migkaǥi is Nengazen te, “Sikiyu is menge etew te Israel mibpedayun kew mebaal
    te salà puun pa zutun te timpu te kebaal te salà te menge kepuun niw ziyà te Gibea.
    Wazè kew iyan meveǥu. Umbe sikiyu is menge kevuwazan te menge lalung ne edsurungen
    te Gibea?
  mal-2015: യിസ്രായേലേ, ഗിബെയയുടെ കാലംമുതൽ നീ പാപം ചെയ്തിരിക്കുന്നു; അവർ അവിടെത്തന്നേ
    നില്ക്കുന്നു; ഗിബെയയിൽ നീതികെട്ടവരോടുള്ള പട അവരെ എത്തിപ്പിടിച്ചില്ല;
  rmc-rmc: Ole dživesendar, kanastar kerďan o binos andre Gibea, na preačhiľan, Izraelona.
    Či na avela pale o mariben pro nalačhe andre Gibea?
  pes-OPV: ‌ای اسرائیل از ایام جبعه گناه کرده‌ای. درآنجا ایستادند و جنگ با فرزندان
    شرارت درجبعه به ایشان نرسید.
  ron-1924: „Дин зилеле Гибеей ай пэкэтуит, Исраеле! Аколо ау стат ей, пентру ка рэзбоюл
    фэкут ымпотрива челор рэй сэ ну-й апуче ла Гибея.
  ben-OBCV: “হে ইস্রায়েল, গিবিয়ার সময় থেকে তোমরা পাপ করেছ, আর তোমরা সেখানেই থেকে
    গিয়েছ। তাই যুদ্ধ গিবিয়ার দুষ্কর্মকারীদের নাগাল কি পাবে না?
  som-som: Dadka Israa'iilow, tan iyo wakhtigii Gibecaah waad dembaabayseen. Halkaasay
    istaagaan si aan dagaalkii lala dagaallamay carruurta dembigu Gibecaah u gaadhin.
  lat-VUC: Ex diebus Gabaa peccavit Israël; ibi steterunt. Non comprehendet eos in
    Gabaa prælium super filios iniquitatis.
  eng-ASVBT: 'O Israel, thou hast sinned from the days of Gibeah: there they stood;
    the battle against the children of iniquity doth not overtake them in Gibeah.'
  ita-1885: O Israele, tu hai peccato da' giorni di Ghibea; là si presentarono in
    battaglia, la quale non li colse in Ghibea, coi figliuoli d'iniquità.
  eng-LXXUP: 'From the time the hills existed Israel has sinned: there they stood:
    war waged against the children of iniquity'
  eng-ULB: “Israel, you have sinned since the days of Gibeah; there you have remained.
    Will not war overtake the sons of wrong in Gibeah?
  spa-VBL: Desde los días de Guibeá, oh Israel, has estado pecando y no has cambiado.
    ¿Acaso el pueblo de Guibeá cree que la guerra no los alcanzará?
  fra-_FOB: Dès les jours de Guibea tu as péché, Israël! Ils se sont tenus là; la
    guerre contre les impies ne les atteignit point à Guibea.
  mal-mal: യിസ്രായേലേ, ഗിബെയയുടെ കാലം മുതൽ നീ പാപം ചെയ്തിരിക്കുന്നു; അവർ ഇന്നും അതേ
    അവസ്ഥയിൽ തുടരുന്നു; ഗിബെയയിൽ നീതികെട്ടവരോടുള്ള പോരാട്ടം അവരെ കീഴടക്കിയില്ല;
  urd-GVR: Rab farmātā hai, “Ai Isrāīl, Jibiyā ke wāqiye se le kar āj tak tū gunāh
    kartā āyā hai, log wahīṅ ke wahīṅ rah gae haiṅ. Kyā munāsib nahīṅ ki Jibiyā meṅ
    jang un par ṭūṭ paṛe jo itne sharīr haiṅ?
  suz-BL: गे इस्राएलीपुकीमी गिबा आ नाक्‍त रे पाप पाइतीनी। मिनु मुल सम्‍म पाप पना पन
    बाक्‍नीनी। गिबा ङा मरिम्‍शो पाइब मुर आन कली मार, लडाइमी मसदमे ङा? होसे ९:९
  eng-NOY: More than in the days of Gibeah hast thou sinned, O Israel! There they
    stood; The battle in Gibeah against the sons of iniquity did not overtake them.
  ita-1927: Fin dai giorni Ghibea tu hai peccato, o Israele! Quivi essi resistettero,
    perché la guerra, mossa ai figliuoli d’iniquità, non li colpisse in Ghibea.
  ckb-ckb: «ئەی ئیسرائیل، لە سەردەمی گیڤعاوە گوناهت کرد، لەوێدا وەستان، لە گیڤعادا
    شەڕ نەوەی بەدکارانی نەگرتەوە؟
  eng-BBE: O Israel, you have done evil from the days of Gibeah; there they took up
    their position, so that the fighting against the children of evil might not overtake
    them in Gibeah.
  kan-OKCV: ಇಸ್ರಾಯೇಲೇ ನೀನು ಗಿಬೆಯದಲ್ಲಿದ್ದ ಕಾಲದಿಂದ ನನ್ನ ವಿರುದ್ಧ ಪಾಪ ಮಾಡುತ್ತಲೇ ಬಂದಿರುವೆ.
    ನಿನ್ನ ಜನರು ಪಾಪದಲ್ಲಿಯೇ ಮುಂದುವರಿಯುತ್ತಿದ್ದಾರೆ. ಗಿಬೆಯದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವ ಜನರು
    ಯುದ್ಧಕ್ಕೆ ತುತ್ತಾಗಲಿದ್ದಾರೆ.
  tam-2017: இஸ்ரவேலே, நீ கிபியாவின் நாட்களிலிருந்து பாவம்செய்துவந்தாய்; கிபியாவிலே
    அக்கிமக்காரர்கள்மேல் வந்த போர் தங்களைக் நெருங்குவதில்லையென்று அந்த நிலையிலே நிற்கிறார்கள்.
  spa-RV-1909: 'Desde los días de Gabaa has pecado, oh Israel: allí estuvieron: no
    los tomó la batalla en Gabaa contra los inicuos.'
  ron-BTF: Israele, tu ai păcătuit din zilele Ghibei; acolo au stat în picioare; bătălia
    în Ghibea împotriva copiilor nelegiuirii nu i-a ajuns.
  eng-WEBP: “Israel, you have sinned from the days of Gibeah. There they remained.
    The battle against the children of iniquity doesn’t overtake them in Gibeah.
  eng-FBV: Since the days of Gibeah you have been sinning, Israel, and you haven't
    changed. Do the people of Gibeah think that war will not come to them?
  nld-1939: Zwaarder dan in de dagen van Giba, Israël, hebt ge gezondigd; Toen bleven
    ze gespaard, En de strijd bereikte Giba niet. Maar op de kinderen der boosheid
  nch-BL: 'Huan TOTECO quiijtos: “Hasta quema amohuejcapan tatahua, anisraelitame,
    tajtacolchijque nepa ipan altepet Gabaa huan hasta ama, amo quema anquicajtoque
    antajtacolchihuaj. San tajtacoli anquimatij. Huajca ¿amo anquiitaj para quinamiqui
    para nopa soldados quintehuijque inijuanti cati fiero cati itztoyaj ipan Gabaa?'
  vie-1934: Hỡi Y-sơ-ra-ên, từ ngày Ghi-bê-a, ngươi đã phạm tội rồi! Chúng nó đều
    đứng đó; sự tranh chiến nghịch cùng con cái sự gian ác chẳng theo kịp chúng nó
    trong Ghi-bê-a.
  hin-CV: “हे इस्राएल, तुम गिबियाह के समय से पाप करते आये हो, और तुम अब भी उसी में
    बने हुए हो. क्या बुरे काम करनेवाले गिबियाह में फिर से युद्ध में नहीं फंसेंगे?
  spa-BES: Oh Israel, has hecho lo malo desde los días de Gabaa; allí tomaron su posición,
    para que la lucha contra los hijos del mal no los alcanzará en Guibea.
  tdx-tdx: Ry Israele, fa nandilatse hirik’añ’andro’ i Gibà irehe; nijihetse ey avao
    iereo; Tsy nahafivohotse ondaty mirengevoke e Gibà ao i hotakotakey.
  tha-KJV: โอ อิสราเอลเอ๋ย เจ้​าได้กระทำบาปตั้งแต่​สม​ั​ยก​ิเบอาห์ เขายังหยั​ดอย​ู่​อย่างนั้น
    สงครามในกิเบอาห์​ไม่​มาทันลูกหลานแห่งความชั่วช้า
  por-BR-2018: Desde os dias de Gibeá tu tens cometido pecado, ó Israel; ali continuaram;
    por acaso a guerra em Gibeá não alcançou os filhos da perversidade?
  deu-ELO: 'Seit den Tagen von Gibea hast du gesündigt, Israel: dort sind sie stehen
    geblieben; nicht erreichte sie zu Gibea der Streit wider die Kinder des Frevels.'
  eng-WYC-2018: From the days of Gibeah Israel sinned; there they stood. Battle shall
    not (over)take them in Gibeah, on the sons of wickedness. (From the days of Gibeah
    Israel hath sinned; and they have stood there in rebellion. So now in Gibeah shall
    not the battle overtake them?)
  epo-epo: Pli ol en la tempo de Gibea vi pekis, ho Izrael; tiam oni leviĝis, sed
    nun milito en Gibea ne atingas la malbonagulojn.
  uig-PIN: — I Israil, Gibeaⱨning künliridin baxlap sǝn gunaⱨ ⱪilip kǝlding; Ixlar
    xu peti turiwǝrdi; Rǝzillikning baliliri üstigǝ ⱪilinƣan jǝng ularni Gibeaⱨta
    besiwǝtmidimu?
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili dunu da Gibia moilai bai bagadega
    muni wadela:le hamosu, mae yolele wadela:le hamonana wali doaga:i. Amaiba:le,
    Gibia moilai bai bagadega ilia da gegesu ba:mu.
  tpi-OTNT: Orait Bikpela i tok, “Bipo ol Israel i mekim sin long mi long taun Gibea
    na ol i no lusim dispela pasin yet. Olsem na ol birua i kam pait long ol dispela
    lain nogut, na pait bai i go inap long Gibea yet.
  hau-SA: “Tun daga kwanakin Gibeya, kun yi zunubi, ya Isra’ila, a can kuwa kuka ci
    gaba. Yaƙi bai cimma masu aikata mugunta a Gibeya ba?
  uig-LAT: — I Israil, Gibéahning künliridin bashlap sen gunah qilip kelding; Ishlar
    shu péti turiwerdi; Rezillikning baliliri üstige qilin’ghan jeng ularni Gibéahta
    bésiwetmidimu?
  nde-nde: “Kusukela ensukwini zaseGibhiya wenze isono, we Israyeli, njalo ulokhu
    usele khonapho. Kanje impi kayibaficanga yini abenza okubi eGibhiya?
  ton-ton: '“ʻE ʻIsileli, kuo ke angahala talu mei he ngaahi ʻaho ʻo Kipea: naʻa nau
    tuʻu ʻi ai: ko e tau ʻi Kipea ki he fānau ʻae angahia naʻe ʻikai te ne fakamoʻua
    ʻakinautolu.'
  ces-1613: Ode dnů Gabaa hřešil jsi, Izraeli. Tamť jsou ostáli, nepostihla jich v
    Gabaa válka proti nešlechetným.
  eng-WMB: “Israel, you have sinned from the days of Gibeah. There they remained.
    The battle against the children of iniquity doesn’t overtake them in Gibeah.
  tam-TCV: இஸ்ரயேலே, கிபியாவின் நாட்கள் தொடங்கி நீ பாவம் செய்தாய்; அதிலேயே நீ இன்னும்
    நிலைகொண்டிருக்கிறாய். கிபியாவிலே தீமை செய்தவர்கள்மேல் யுத்தம் வரவில்லையோ?
  ceb-ULB: “Israel, nakasala kamo sukad pa sa kapanahonan sa Gibea; didto nagpabilin
    kamo. Dili ba maapsan sa gubat ang mga anak nga lalaki sa kasaypanan didto sa
    Gibea?
  pol-UBG: Od dni Gibea grzeszysz, Izraelu. Tam się ostali. Nie pochwyciła ich w Gibea
    bitwa przeciwko synom nieprawości.
  urd-GVU: رب فرماتا ہے، ”اے اسرائیل، جِبعہ کے واقعے سے لے کر آج تک تُو گناہ کرتا
    آیا ہے، لوگ وہیں کے وہیں رہ گئے ہیں۔ کیا مناسب نہیں کہ جِبعہ میں جنگ اُن پر ٹوٹ
    پڑے جو اِتنے شریر ہیں؟
  eng-OEBCW: From the time of Gibeah, Israel has sinned. There they took their stand.
    Will not war overtake them in Gibeah because of the wicked?
  deu-1912: Israel, du hast seit der Zeit Gibeas gesündigt; dabei sind sie auch geblieben.
    Aber es soll sie ein Streit, nicht gleich dem zu Gibea, ergreifen, so wider die
    bösen Leute geschah;
