verse: HOS.010.010
translations:
  mal-C: എനിക്കിഷ്ടമുള്ളപ്പോൾ ഞാൻ അവരെ ശിക്ഷിക്കും; അവരുടെ പാപങ്ങൾ രണ്ടിനും അവരെ ബന്ധിക്കേണ്ടതിന്
    അവർക്കെതിരേ രാഷ്ട്രങ്ങളെ കൂട്ടിവരുത്തും.
  deu-TKW: Nach meiner Lust will ich sie züchtigen; Völker sollen gegen sie versammelt
    werden, wenn sie für ihre zwei Verschuldungen Züchtigung empfangen.
  lin-lin: Nakopesa bango etumbu ndenge nalingi ; bato ya bikolo ya bapaya bakosalela
    bango likita mpe bakokanga bango minyololo likolo ya masumu mibale oyo basalaki.
  eng-LSV: When I desire, then I bind them, || And peoples have gathered against them,
    || When they bind themselves to their two iniquities.
  eng-GNV: It is my desire that I should chastice them, and the people shall be gathered
    against them, when they shall gather themselues in their two furrowes.
  eng-WEBSTER: It is in my desire that I should chastise them; and the people shall
    be gathered against them, when they shall bind themselves in their two furrows.
  nhw-BL: Huan ama nojquiya quinamiqui nimechtlatzacuiltis amojuanti ipan ni tlali
    quema nijnequi. Huan niquinsentilis soldados tlen nochi tlalme para anmechtlatzacuiltise
    por nochi amotlajtlacolhua catli tlahuel hueyi.
  swh-ONEN: Wakati nitakapopenda, nitawaadhibu; mataifa yatakusanywa dhidi yao ili
    kuwaweka katika vifungo kwa ajili ya dhambi zao mbili.
  bba-bba: Nɛ, Yinni Gusunɔ kon bu sɛɛyɑsiɑ nɡe mɛ nɑ kĩ, kpɑ bwesenu nu nɔɔ tiɑ ko
    nu bu wɔri ben torɑ bɑkɑnun sɔ̃.
  eng-KJVCPB: It is in my desire that I should chastise them; And the people shall
    be gathered against them, When they shall bind themselves in their two furrows.
  luo-luo: Ka ahero to abiro kumogi; ogendini nonywaknegi, maketgi e twech kuom richogi
    duto.
  meu-meu: Gwau-edeede taudia baina vasi henidia, matadia ihakanidia totona; bona
    bese idauidau bae hahebou, idia ihadikadia totona; edia kara havara rua davadia
    bae abi negana ai.
  npi-ULB: जब म चाहन्‍छु, तब म तिनीहरूलाई अनुशासित गर्नेछु । तिनीहरूका विरूद्ध जातिहरू
    एकसाथ भेला हुनेछन् अनि तिनीहरूको दोब्‍बर अधर्मको निम्‍ति तिनीहरूलाई बन्धनमा राख्‍नेछन्
    ।
  yor-yor: Nígbà tó bá tẹ́ mi lọ́rùn, èmi yóò fi ìyà jẹ wọ́n; Orílẹ̀-èdè yóò kó ra
    wọn jọ, wọ́n ó sì dojúkọ wọn, láti fi wọn sínú ìdè nítorí ìlọ́po ẹ̀ṣẹ̀ wọn.
  pes-OPCB: پس به سبب سرکشی‌هایت، بر ضد تو برمی‌خیزم و سپاهیان قومها را علیه تو بسیج
    می‌کنم تا تو را برای گناهانت که روی هم انباشته شده، مجازات کنم.
  tgl-ULB: Kung nanaisin ko ito, itutuwid ko sila. Magtitipun-tipon ang lahat ng mga
    bansa laban sa kanila at gagapusin sila dahil sa kanilang dalawahang kasamaan.
  hui-hui: Anigo i̱na wali agali ko biaabo haragonaga pani mulene pongo bo wirugo
    tagira ibiragola pani mulebero. Tigua mana ko dewaore bialu hayagonaga i̱na waitigi
    dindi tara tarani bu karu mo mogo bialu ti baba wai bilimulo ibilolebero.
  mya-mya: အ​ပြစ်​ကူး​လွန်​သော​ဤ​သူ​တို့​ကို တိုက်​ခိုက် ၍​ဆုံး​မ​မည်။ အ​ခြား​နိုင်​ငံ​များ​သည်​စု​ပေါင်း
    ၍​သူ​တို့​ကို​တိုက်​ခိုက်​သ​ဖြင့် သူ​တို့​သည်​မိ​မိ တို့​၏​များ​ပြား​သော​အ​ပြစ်​များ​အ​တွက်
    ဒဏ်​ခတ်​ခြင်း​ခံ​ကြ​ရ​တော့​မည်။
  bod-N: ངས་རང་གི་འདོད་པ་ལྟར་དེ་རྣམས་ལ་ཉེས་ཆད་གཅོད་པ་དང་། དེ་དག་གིས་སྡིག་པ་ཉིས་བརྩེགས་ཁུར་ཏེ།
    མི་རྣམས་དེ་དག་གི་སྟེང་དུ་རུབ་པར་འགྱུར་རོ། །
  sna-sna: Nenguva yandinoda ndichavaranga; ndudzi dzichaungana kuti dzivarwise dzivaise
    muusungwa nokuda kwezvivi zvavo zviviri.
  spa-BLM: Cuando sea mi deseo, los castigaré; y las naciones se reunirán contra ellos
    cuando están atados a sus dos transgresiones.
  cac-cac: A in ol in na b'aq'uin̈ ol vac'och yaelal yib'an̈ jun chon̈ab' tic. Ayic
    ol vac'anoch yaelal chi' yuj jantac schucal sc'ulej, ol och oyan juntzan̈ chon̈ab'
    d'a spatic yac'an oval yed'oc.
  swh-ULB: Nitakapotaka, nitawaadhibu. Mataifa wataungana pamoja nao na kuwaweka katika
    vifungo kwa uovu wao mara mbili.
  bel-bel: Паводле жаданьня Майго пакараю іх, - і зьбяруцца супроць іх народы, і яны
    будуць зьвязаныя за двайное злачынства іхняе.
  deu-ELBBK: Nach meiner Lust werde ich sie züchtigen, und Völker werden gegen sie
    versammelt werden, wenn ich sie an ihre beiden Sünden binden werde.
  mbb-OT: Suat ku is kedsiluti ku keniyu. Egkesevaha is menge nasyun te kedsilut keniyu
    tenged te kedsigudu niw kebaal te salà.
  mal-2015: ഞാൻ ആഗ്രഹിക്കുമ്പോൾ അവരെ ശിക്ഷിക്കും; അവരെ അവരുടെ രണ്ടു അകൃത്യം നിമിത്തം
    ശിക്ഷിക്കുമ്പോൾ ജാതികൾ അവരുടെ നേരെ കൂടിവരും.
  rmc-rmc: 'Te kamava, marava len: O narodi pes pre lende zdžana, hoj len te phanden
    vaš lengre dvojita bini.'
  pes-OPV: هر گاه بخواهم ایشان راتادیب خواهم نمود و قوم‌ها به ضد ایشان جمع خواهند
    شد، هنگامی که به دو گناه خود بسته شوند.
  ron-1924: Ый вой педепси кынд вой вря ши се вор стрынӂе попоаре ымпотрива лор кынд
    ый вой педепси пентру ындоита лор нелеӂюире!
  ben-OBCV: আমার যখন ইচ্ছা হবে, আমি তাদের শাস্তি দেব; তাদের দ্বিগুণ পাপের জন্য তাদের
    বেঁধে ফেলতে। জাতিসমূহ তাদের বিরুদ্ধে একত্র হবে,
  som-som: Markaan damco ayaan iyaga edbin doonaa, oo dadyowga ayaa isugu soo wada
    ururi doona iyaga, markii loo xidho labadoodii xadgudub aawadood.
  lat-VUC: 'Juxta desiderium meum corripiam eos: congregabuntur super eos populi,
    cum corripientur propter duas iniquitates suas.'
  eng-ASVBT: When it is my desire, I will chastise them; and the peoples shall be
    gathered against them, when they are bound to their two transgressions.
  ita-1885: Io li castigherò secondo il mio desiderio; e i popoli saran radunati contro
    a loro, quando saranno legati a' lor due peccati.
  eng-LXXUP: to chastise them shall not overtake them on the hill, the nations shall
    be gathered against them, when they are chastened for their two sins.
  eng-ULB: When I desire it, I will discipline them. The nations will gather together
    against them and put them in bonds for their double iniquity.
  spa-VBL: Cuando yo lo elija, castigaré a los malvados. Las naciones se reunirán
    contra ellos cuando sean castigados por su doble crimen.
  fra-_FOB: Je les châtierai à mon gré, et les peuples s'assembleront contre eux,
    lorsqu'ils seront liés à leur double iniquité.
  mal-mal: ഞാൻ ഇച്ഛിക്കുമ്പോൾ അവരെ ശിക്ഷിക്കും; അവരുടെ രണ്ട് അകൃത്യങ്ങൾ നിമിത്തം ഞാൻ
    അവരെ ശിക്ഷിക്കുമ്പോൾ ജനത അവർക്കെതിരെ കൂടിവരും.
  urd-GVR: Ab maiṅ apnī marzī se un kī tādīb karūṅga. Aqwām un ke ḳhilāf jamā ho jāeṅgī
    jab unheṅ un ke dugne qusūr ke lie zanjīroṅ meṅ jakaṛ liyā jāegā.
  suz-BL: गो गेना दाक्‍नुङा, मेना मेको आन कली सजाइ गेनुङ। मेको आन साप्‍पा मरिम्‍शो
    पशो आ पर्बम रागी रागी ङा मुर आन हुलमी मेको आन कली फ्रेंशा लाइक्‍नीम।
  eng-NOY: Now will I chastise them according to my pleasure, And the nations shall
    be gathered together against them, When I shall bind them for their two iniquities.
  ita-1927: Io li castigherò a mio talento; e i popoli s’aduneranno contro di loro,
    quando saran legati alle loro due iniquità.
  ckb-ckb: کەی بمەوێت تەمبێیان دەکەم، گەلان گەلەکۆمەیان لێ دەکەن، کاتێک بە دوو تاوانەکەیانەوە
    بەندن.
  eng-BBE: I will come and give them punishment; and the peoples will come together
    against them when I give them the reward of their two sins.
  kan-OKCV: ನಾನು ಅವರನ್ನು ಶಿಕ್ಷಿಸಲು ನನಗೆ ಮನಸ್ಸುಂಟು. ಅವರ ಇಮ್ಮಡಿ ಅಪರಾಧಕ್ಕೆ ತಕ್ಕ ಶಾಸ್ತಿಯಾಗುವುದು,
    ಆಗ ಇತರ ರಾಷ್ಟ್ರಗಳು ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಂದುಗೂಡುವುವು.
  tam-2017: நான் அவர்களை தண்டிக்க விரும்புகிறேன்; அவர்கள் செய்த இரண்டுவித பாவங்களினாலே
    கட்டப்படும்போது, மக்கள் அவர்களுக்கு விரோதமாகக் கூடுவார்கள்.
  spa-RV-1909: 'Y los castigaré como deseo: y pueblos se juntarán sobre ellos cuando
    serán atados en sus dos surcos.'
  ron-BTF: Este dorinţa mea să îi pedepsesc; şi popoarele se vor aduna împotriva lor,
    când se vor lega în cele două brazde ale lor.
  eng-WEBP: When it is my desire, I will chastise them; and the nations will be gathered
    against them when they are bound to their two transgressions.
  eng-FBV: When I choose I will punish the wicked. The nations will be gathered together
    against them when they are punished for their double crime.
  nld-1939: Kom Ik af, om te straffen; Nu spannen volkeren eendrachtig tegen hen samen,
    Om hun dubbele zonde!
  nch-BL: Huan ama nojquiya quinamiqui nimechtatzacuiltis amojuanti ipan ni tali quema
    nijnequi. Huan niquinsentilis soldados ten nochi talme para amechtatzacuiltise
    por nochi amotajtacolhua cati tahuel hueyi.
  vie-1934: Ta sẽ sửa phạt chúng nó khi ta muốn, và các dân sẽ nhóm lại nghịch cùng
    chúng nó, khi chúng nó bị buộc vào hai tội mình.
  hin-CV: जब मेरी इच्छा होगी, मैं उन्हें दंड दूंगा; अन्य जातियां उनके दो गुने पाप
    के कारण, उन्हें बंधन में डालने के लिये उनके विरुद्ध इकट्ठा होंगी.
  spa-BES: Vendré y les castigaré; y los pueblos se unirán contra ellos cuando les
    dé la recompensa de sus dos pecados.
  tdx-tdx: Ho liloveko an-tsatriko; vaho hifanontoñe haname iareo o kilakila’ ondatio,
    le ho rohizeñe ty amy hakeo roe zay iereo.
  tha-KJV: เราประสงค์จะลงโทษพวกเขา ชนชาติ​ทั้งหลายจะประชุมกันสู้​เขา เมื่อเขามัดตัวเองไว้ในรอยไถสองแถวของเขา
  por-BR-2018: Quando eu quiser, eu os castigarei; e povos se reunirão contra eles,
    para que sejam presos por causa de sua dupla transgressão.
  deu-ELO: Nach meiner Lust werde ich sie züchtigen, und Völker werden gegen sie versammelt
    werden, wenn ich sie an ihre beiden Sünden binden werde.
  eng-WYC-2018: By my desire I shall chastise them; peoples shall be gathered together
    on them (or peoples shall be gathered together against them), when they shall
    be chastised for their two wickednesses.
  epo-epo: Konforme al Mia intenco Mi punos ilin, kaj kolektiĝos kontraŭ ili popoloj,
    kiam ili estos punataj pro siaj du krimoj.
  uig-PIN: Mǝn haliƣinimda ularni jazalaymǝn; Ular ikki gunaⱨi tüpǝylidin ǝsirgǝ qüxüxkǝ
    toƣra kǝlgǝndǝ, Yat ⱪowmlar ularƣa ⱨujum ⱪilixⱪa yiƣilidu.
  beo-beo: Na da amo wadela:le hamosu fi ilima doagala:le, ilima se imunu. Fifi asi
    gala ilia da gilisili Isala:ili fi ilima gegemu, amola Isala:ili dunu ilia wadela:i
    bagohame hamoiba:le, se iasu ba:mu.
  tpi-OTNT: Olsem tasol mi pasim tok pinis long mi bai pait long ol dispela man bilong
    mekim sin na mi bai mekim save long ol. Ol i bin mekim planti sin tumas, olsem
    na bai mi mekim ol arapela kantri i kam bung na pait long ol.
  hau-SA: Sa’ad da na ga dama, zan hukunta su; al’ummai za su taru su yi gāba da su
    don su daure su saboda zunubansu da suka riɓanya.
  uig-LAT: Men xalighinimda ularni jazalaymen; Ular ikki gunahi tüpeylidin esirge
    chüshüshke toghra kelgende, Yat qowmlar ulargha hujum qilishqa yighilidu.
  nde-nde: Lapho sengifuna, ngizabajezisa; izizwe zizaqoqanela ukumelana labo ukuba
    zibabophele isono sabo esiphindiweyo.
  ton-ton: ‌ʻOku ʻi heʻeku holi ke tautea ʻakinautolu; pea ʻe fakataha ʻae kakai kiate
    kinautolu, ʻoka nau ka haʻisia ʻakinautolu ʻi heʻena ongo luo.
  ces-1613: A protož podlé líbosti své svíži je; nebo sberou se na ně národové k svázání
    jich, pro dvojí nepravost jejich.
  eng-WMB: When it is my desire, I will chastise them; and the nations will be gathered
    against them when they are bound to their two transgressions.
  tam-TCV: ஆகவே நான் விரும்புகின்றபோது உன்னைத் தண்டிப்பேன்; உங்கள் இரட்டிப்பான பாவங்களுக்காக
    உங்களை விலங்கிடுவதற்கென, பிறநாடுகள் உங்களுக்கு விரோதமாய் ஒன்றுகூடும்.
  ceb-ULB: Sa dihang tinguhaon ko kini, pantunon ko sila. Magtigom ang mga nasod batok
    kanila ug ibutang sila sa pagkaginapos tungod sa ilang makaduha nga kalapasan.
  pol-UBG: Ukarzę ich według mego upodobania; narody zbiorą się przeciwko nim, aby
    zostali ukarani za swoje dwie nieprawości.
  urd-GVU: اب مَیں اپنی مرضی سے اُن کی تادیب کروں گا۔ اقوام اُن کے خلاف جمع ہو جائیں
    گی جب اُنہیں اُن کے دُگنے قصور کے لئے زنجیروں میں جکڑ لیا جائے گا۔
  eng-OEBCW: When I please, I will punish them. Nations will gather against them to
    chain them for their double crimes.
  deu-1912: sondern ich will sie züchtigen nach meinem Wunsch, daß alle Völker sollen
    über sie versammelt kommen, wenn ich sie werde strafen um ihre zwei Sünden.
  kan-2017: ನನಗಿಷ್ಟವಾದಾಗ ನಾನು ಅವರನ್ನು ದಂಡಿಸುವೆನು; ಅವರ ಎರಡು ಅಪರಾಧಗಳ ದಂಡನೆಗೋಸ್ಕರ ಜನಾಂಗಗಳು
    ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಟ್ಟುಗೂಡುವವು.
  yap-yap: Bay gu cham ko pi girdi’ ney nib tadenen nggu gechig nagrad. Bayi chagil
    e pi nam ngar togopluwgad ngorad, min gechig nagrad ni bochan e denen rorad nib
    pire’.
  hlt-MCSB: Ka hue vaengah amih te ka toel pueng ni. Amih kathaesainah dongah amih
    te tholhnah rhaepnit neh a pin vaengah pilnam loh amih taengah tingtun uh bitni.
  mdy-ETH: ታኣኒ ኮዔ ዎዴና ዔያቶ ፁንቃንዳኔ፤ ሜሌ ዴራ ቢያ ቡኪ ዔያቶ ባይዛኒ ዔቃንዳኔ፤ ጳንጬ ማሂ ዔያታ ማዼ ጎሞ ዛሎ
    ሜታ ዔያቶይዳ ኬዳንዳኔ።
  twi-ASANTE: Ɛberɛ a mepɛ no, mɛtwe wɔn aso; aman bɛboaboa wɔn ho ano atia wɔn. Wɔde
    mpokyerɛ bɛgu wɔn wɔ wɔn bɔne dodoɔ ho.
  eng-WEBU: When it is my desire, I will chastise them; and the nations will be gathered
    against them when they are bound to their two transgressions.
  wal-wal: Taani koyiyo wode, he makkalanchchata qaxxayana. Eti oottido daro nagaraa
    gaasuwan taani eta qaxxayiyo wode, kawotettati eta bollan shiiqana.
  spa-PDDPT: Cuando lo desee, los castigaré. Los pueblos se reunirán contra ellos
    cuando sean atados por sus dos transgresiones.
  gun-gun: Mba'eta xee aipotaa rami ae 'rã anhombopaga. Mokoĩ rupi ha'e kuery ojejavy
    rire ambopaga ramo yvy regua ha'e javi 'rã ijaty ha'e kuery rovai.
  agu-BL: Nocpon tan chicawse'n yil tz'opon yi tiempil. Na chu'l e'chk nación wa'n
    tan oyintzi' scye'j. Ya'stzun swuleje' tan chicawse'n tan yi quil yi chin wutzile'n
    nin,” chij Kataj bantz.
  ilo-ULB: Inton tarigagayak daytoy, disiplinaakto ida. Agguummongto dagiti nasion
    a maibusor kadakuada ket galutanda ida gapu iti adu a basbasolda.
  kpg-kpg: Au ga heebagi gi digau huaidu aanei ga hagaduadua digaula. Nia henua llauehe
    gaa buni e hai baahi gi digaula, gei digaula ga hagaduadua i nadau ihala e logo.
  uig-ARA: مەن خالىغىنىمدا ئۇلارنى جازالايمەن؛ ئۇلار ئىككى گۇناھى تۈپەيلىدىن ئەسىرگە
    چۈشۈشكە توغرا كەلگەندە، يات قوۋملار ئۇلارغا ھۇجۇم قىلىشقا يىغىلىدۇ.
  sus-sus: A bara n kɛnɛn n xa e halaki. Sie fama nɛ e gerede, e e suxu e xa yunubi
    gbegbe xa fe ra.
  pon-2006: I pahn mahweniong aramas dipan pwukat oh kaloke irail. Wehi kan pahn ehupene
    oh uhwong irail, oh re pahn ale kalokepen diparail ngeder kan.
  ksd-ksd: Ba iau mainge, ina vapagumanene diat; ma da agur varurue ra umana vuna
    tarai ure diat, ba di vi diat ta kadia ura kaina mangamangana.
  grc-BRENT: παιδεῦσαι αὐτούς· καὶ συναχθήσονται ἐπʼ αὐτοὺς λαοὶ, ἐν τῷ παιδεύεσθαι
    αὐτοὺς ἐν ταῖς δυσὶν ἀδικίαις αὐτῶν.
  ind-AYT: jika Aku menginginkannya, Aku akan menghajar mereka. bangsa-bangsa akan
    berkumpul melawan mereka, ketika mereka dibelenggu karena dua kesalahan mereka.
  nya-nya: Pamene ndifunire, ndidzalanga anthuwo; mitundu ya anthu idzasonkhanitsidwa
    kudzalimbana nawo, kuwayika mʼndende chifukwa cha uchimo wawo waukulu.
  hrv-hrv: 'Kako mi se svidi, kaznit ću ih: sabrat će se protiv njih narodi da ih
    za dvostruko kazne bezakonje.'
  mps-mps: Tialima, eno te sę yabo homu ebaso da, teda te tiwai naga eno te bidi
    dabeba hwįyu, te augwaliba dene ilaibao. Augwaligo te genuai dwai sę si yali.
    Augwaligo ena tagalama, tama augwaligo te tibo god dabeba lotu po odu geai dao.
    Tama tibaso, eno te augwali dali gasa bulu tǫ kantri bidi dabe deliba sisinama,
    te augwaliba hwįagasomainu ilaibao,” wai dao.
  tpi-tpi: Olsem tasol mi pasim tok pinis long mi bai pait long ol dispela man bilong
    mekim sin na mi bai mekim save long ol. Ol i bin mekim planti sin tumas, olsem
    na bai mi mekim ol arapela kantri i kam bung na pait long ol.
  dan-1931: Stammerne samled sig mod dem til Tugt for tvefold Brøde*. { [*måske sigtes
    i V. 9-10 til Dom. 19-20.] }
  vie-OVCB: Bây giờ bất cứ khi nào Ta muốn, Ta cũng sẽ đánh phạt các ngươi. Ta sẽ
    gọi những đội quân của các dân tộc tiến đánh các ngươi vì tội lỗi các ngươi ngày
    càng cao ngất.
  guj-2017: મારી મરજીમાં આવશે ત્યારે હું તેઓને શિક્ષા કરીશ. જ્યારે તેઓ પોતાના બે અન્યાયને
    કારણે બંધનમાં હશે ત્યારે પ્રજાઓ તેઓની વિરુદ્ધ એકત્ર થશે.
  pon-2006A: I pahn mahweniong aramas dipan pwukat oh kaloke irail. Wehi kan pahn
    ehupene oh uhwong irail, oh re pahn ale kalokepen diparail ngeder kan.
  por-BRBSL: Quando for meu desejo, vou castigá-los; e as nações estarão reunidas
    contra eles quando estão vinculados a suas duas transgressões.
  eng-OEBUS: When I please, I will punish them. Nations will gather against them to
    chain them for their double crimes.
  cth-cth: Kai ni ka mahmawk ahnimanaw hah ka yue han. Kâ a tapoe awh e kahni touh
    kecu dawk ka katek awh toteh, ahnimouh taran hanlah taminaw teh a kamkhueng awh
    han.
  twi-twi: Bere a mepɛ no, mɛtwe wɔn aso; aman bɛboaboa wɔn ho ano atia wɔn. Wɔde
    mpokyerɛ begu wɔn wɔ wɔn bɔne dodow ho.
  hlt-hlt: Ka hue vaengah amih te ka toel pueng ni. Amih kathaesainah dongah amih
    te tholhnah rhaepnit neh a pin vaengah pilnam loh amih taengah tingtun uh bitni.
  tbz-SIM: N yìtɛ́ kɛ còḿmúmu kɛ bo bɛ̀ kpɑnnɛ̀. Ibotí imɔu bo wɛ̃nnɛ́ kɛ́ bɛ̀ tié
    mmɛyɛi mmɛdɛ́ bɛ̀ dɔ̀ɔ̀ mɛ̀ kpɛ́í.
  msy-2020: Kamaghɨra, kɨ gumazamizir arazir kurabagh amir kabav soghasa akam mɨsuegha
    gɨfa. Egh kɨ pazavɨra me damigham. Me arazir kurar avɨrim gami. Kamaghɨn amizɨ,
    kɨ kantrin igharazibar amutɨ, me izɨ uari akuvagh me mɨsogham, egh me inigh ingangarir
    gumazamizir kɨnibar mɨn me ikɨrarɨgh me inigh mangam.
  dop-dop: Mɑɑ yele nɑ piitimnɑɑ hɔ mǝ ŋkpɑŋʋɣʋ, kɛ mǝ ɩsɑɣɑtʋ kʋlɛlǝtʋ ntɩ tǝ tɔɔ.
  azb-azb: Mən istədiyim zaman Onları cəzalandıracağam. Xalqlar onlara qarşı birləşib,
    İkiqat cinayətlərindən ötrü Onları əsir edəcək.
  eng-DBY: At my pleasure will I chastise them; and the peoples shall be assembled
    against them, when they are bound for their two iniquities.
  hin-2017: जब मेरी इच्छा होगी तब मैं उन्हें ताड़ना दूँगा, और देश-देश के लोग उनके
    विरुद्ध इकट्ठे हो जाएँगे; क्योंकि वे अपने दोनों अधर्मों में फँसें हुए हैं।
  wol-KYG: Saa yu ma soobee ma yar leen. Ay xeet ay daje, jógal leen, jéng leen ndax
    seen ñaari ñaawtéef.
  eng-YLT: When I desire, then I do bind them, And gathered against them have peoples,
    When they bind themselves to their two iniquities.
  eng-WYC-2017: By my desire I shall chastise them; peoples shall be gathered together
    on them, when they shall be chastised for their two wickednesses.
  eng-WMBB: When it is my desire, I will chastise them; and the nations will be gathered
    against them when they are bound to their two transgressions.
  urd-GVH: अब मैं अपनी मरज़ी से उनकी तादीब करूँगा। अक़वाम उनके ख़िलाफ़ जमा हो जाएँगी
    जब उन्हें उनके दुगने क़ुसूर के लिए ज़ंजीरों में जकड़ लिया जाएगा।
  rug-rug: Totoso hiva, kote va kilasi Arau si arini; kobi butubutu si kote varigara
    pude raza i pude va kilasi koari dia soku ṉavulu sinea.
  gaz-gaz: Ani yoon fedhe isaan nan adaba; sababii cubbuu isaanii dachaa sanaatiif
    hidhaa keessa isaan buusuuf saboonni naannoo isaaniitti walitti qabamu.
  fra-LSG: Je les châtierai à mon gré, Et des peuples s’assembleront contre eux, Quand
    on les enchaînera pour leur double iniquité.
  yal-yal: A na n kɛnɛn, n na e yulubine saranma e ra nɛn. Siyane e malanma nɛn e
    xili ma, alogo e xa e suxu, e yi e xidi e hakɛ wuyaxine fe ra.
  haw-1868: Eia ko'u manao, e hahau aku ia lakou; A e akoakoa mai na kanaka e ku e
    ia lakou, I kuu hoopaa ana ia lakou, no ko lakou mau hewa elua.
  arb-NAV: فَأُعَاقِبُهُمْ عِنْدَمَا أَشَاءُ، إِذْ تَتَأَلَّبُ عَلَيْهِمْ أُمَمٌ وَتُقَيِّدُهُمْ
    بِالأَغْلالِ مِنْ جَرَّاءِ إِثْمِهِمِ الْمُتَكَاثِرِ.
  ewe-ewe: Matso ɖe mia ŋuti le miaƒe tosesẽ ta; ɖe miaƒe nu vɔ̃ siwo do agba ɖe mia
    dzi ta la, madɔ dukɔ bubuwo ƒe asrafowo ɖe mia ŋuti be woahe to na mi, le miaƒe
    nu vɔ̃ eve siwo dzɔ le ɣeyiɣi ɖeka me la ta.
  eng-LEE: '[But now] after my desire will I chastise them: and the people shall be
    gathered against them, when they harness them [for labor] in their two furrows.'
  asm-FB: যেতিয়াই মোৰ ইচ্ছা হয়, তেতিয়াই মই উচ্ছৃঙ্খল লোকসকলক শাস্তি দিবলৈ আহিম;
    তেওঁলোকৰ দুটা পাপৰ কাৰণে তেওঁলোকক শাস্তি দিবলৈ তেওঁলোকৰ অহিতে বিভিন্ন জাতিবোৰক
    একত্রিত কৰা হব।
  sus-A: عَ بَرَ ﭑ كّنّن ﭑ شَ عٍ هَلَكِ. سِيٍ قَمَ نّ عٍ فٍرٍدٍ، عٍ عٍ سُشُ عٍ شَ
    يُنُبِ فبٍفبٍ شَ قٍ رَ.
  fra-SBL: Quand je le voudrai, je les châtierai ; et les nations s'assembleront contre
    eux quand ils sont liés à leurs deux transgressions.
  hbo-hbo: בְּאַוָּתִ֖י וְאֶסֳּרֵ֑ם וְאֻסְּפ֤וּ עֲלֵיהֶם֙ עַמִּ֔ים בְּאָסְרָ֖ם לִשְׁתֵּ֥י
    *עֵינֹתָם (עֹונֹתָֽם)׃
  kik-kik: Rĩrĩa niĩ ngenda, nĩngamaherithia; ndũrĩrĩ nĩigacookanĩrĩra, imokĩrĩre
    nĩguo imoohe imatahe nĩ ũndũ wa mehia mao kũingĩha.
  fra-NCL: Je les châtierai à mon gré, et les peuples seront rassemblés contre eux,
    lorsqu’on les liera à leurs deux péchés.
  cek-AK: 'Ka koeh naah nihcae to ka thuitaek han: zaehaih alet hnetto a sak o pongah,
    nihcae to danpaek moe, taoengh hanah kaminawk nawnto amkhueng o tih.'
  cuk-cuk: An-itolegedba an bemar sabsur-odurdakoed. Bemargi-yolemalagala, neggwebur-baigan-atomalaga
    an imakoed. Agi bemar sogbo-ibmar-isgana-imaksadba, an sabsur-bemar-odurdakoed.
  uig-CYR: Мән халиқинимда уларни җазалаймән; Улар икки гунайи түпәйлидин әсиргә чүшүшкә
    тоғра кәлгәндә, Ят қовмлар уларға һуҗум қилишқа жиғилиду.
  tel-2017: నేను అనుకున్నప్పుడు వారిని శిక్షిస్తాను. వారు చేసిన రెండింతల దోషక్రియలకు
    నేను వారిని బంధించినప్పుడు, అన్యప్రజలు సమకూడి వారి మీదికి వస్తారు.
  hat-BSA: Lè se volonte Mwen, Mwen va bay yo chatiman. Konsa, pèp yo va vin rasanble
    kont yo lè yo mare nèt nan koupabilite doub yo.
  kos-kos: Nga ac anwuk nu sin mwet koluk inge ac kalyaelos. Mutunfacl uh ac fah toeni
    lainulos, ac elos ac fah kaiyuk ke ma koluk puspis lalos.
  hbo-WLC: בְּאַוָּתִ֖י וְאֶסֳּרֵ֑ם וְאֻסְּפ֤וּ עֲלֵיהֶם֙ עַמִּ֔ים בְּאָסְרָ֖ם לִשְׁתֵּ֥י
    עינתם׃
  ibo-ibo: Aga m abịa buso ndị mmehie a agha, nye ya ahụhụ; mba ndị ọzọ ga-ebilite
    megide ha, taa ha ahụhụ nʼihi ajọ omume abụọ ha.
  ory-ory: ଯେତେବେଳେ ଆମ୍ଭର ଇଚ୍ଛା, ସେତେବେଳେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଶାସ୍ତି ଦେବୁ ଓ ସେମାନେ ଆପଣାମାନଙ୍କର
    ଦୁଇ ଅପରାଧରେ ବନ୍ଧାଯିବା ସମୟରେ ଗୋଷ୍ଠୀଗଣ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ସଂଗୃହୀତ ହେବେ।
  chk-chk: Lupwen üa mochen apwüngüür, üpwe chök apwüngüür. Chon ekewe mwü repwe chufengen
    o maun ngeniir, pwe repwe apwüngüür fän iten ar tipis mi chomong.
  rop-rop: en ai garra panishim ol yumob nogudbala pipul. Ai garra meigim pipul brom
    ola najalot kantri majurrumap miselp blanga kilim ol yumob Isreil pipul, dumaji
    yumob bin dumbat detmatj nogudbala ting.
  ukr-1871: 'Їх же скараю по бажаннї гнїву мого: зберуться на них народи, й впаде
    на них кара за двоїстий проступок їх.'
  deu-1951: Ich will sie züchtigen nach Herzenslust, und es sollen Völker wider sie
    versammelt werden zur Züchtigung für ihre zwiefache Schuld!
  eng-JPS: When it is My desire, I will chastise them; and the peoples shall be gathered
    against them, when they are yoked to their two rings.
  srp-1865: Po svojoj æu ih volji pokarati, i narodi æe se skupiti na njih da ih zarobe
    za dvojako bezakonje njihovo.
  lug-lug: Bwe ndiba nga njagadde, ndibabonereza; amawanga galikuŋŋaana okulwana nabo,
    ne basibibwa mu masanga olw’ebibi byabwe eby’emirundi ebiri.
  heb-heb: באותי ואסרם ואספו עליהם עמים באסרם לשתי עינתם׃
  ben-IRV: যখন আমি এটির বাসনা করি, আমি তাদের শাস্তি দেব। জাতিরা তাদের বিরুদ্ধে একসঙ্গে
    জড়ো হবে এবং তাদের একসঙ্গে বন্দী করবে তাদের দুইটি পাপের জন্য।
  pan-pan: ਜਦ ਮੈਂ ਚਾਹਾਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਤਾੜਾਂਗਾ, ਅਤੇ ਉੱਮਤਾਂ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਇਕੱਠੀਆਂ
    ਕੀਤੀਆਂ ਜਾਣਗੀਆਂ, ਜਦ ਉਹ ਆਪਣੀਆਂ ਦੋ ਬੁਰਿਆਈਆਂ ਲਈ ਗੁਲਾਮ ਕੀਤੇ ਜਾਣਗੇ।
  mya-JVB: ငါ သည် ကိုယ် အလိုအလျောက်သူ တို့ကို ဆုံးမ မည်။ သူ တို့ အပြစ် နှစ် ပါးကြောင့်
    ချည် ထားလျက်ရှိသောအခါ ၊ သူ တို့တဘက် ၌ လူများစည်းဝေး ရကြလိမ့်မည်။
  hmo-hmo: Lau ese inai kara dika taudia do lau tuari henia, bona edia dika davana
    do lau henia. Bese idauidau do idia haboua tamona, Israela do idia tuari henia
    totona. Unai neganai edia dika badadia rua, edia davana do idia abia.
  urd-urd: मैं जब चाहूँ उनको सज़ा दूँगा और जब मैं उनके दो गुनाहों की सज़ा दूँगा तो
    लोग उन पर हुजूम करेंगे।
  rus-SYN: По желанию Моему накажу их, и соберутся против них народы, и они будут
    связаны за двойное преступление их.
  bqc-SIM: Gↄↄ pↄ́ má yei, má ń swã́gagaɛ, buipãleↄ i mↄ kãaańzi, aai mↄkamá
    ń duuna lɛɛ pla yã́i.
  tcz-CHONGTHU: Themmona avelvella anei jeh uva, hil lel pholel mite doudinga keima
    kahunga amaho dou dia namtin vaipi kakhop ding ahi.
  mar-mar: मला वाटेल तेव्हा मी त्यास शिस्त लावीन, त्यांच्या विरोधात राष्ट्रे एकत्र
    येतील व त्यांच्या दोन्ही पापांसाठी त्यांना बेड्या टाकतील.
  qub-qub: Gamcunataga imaypis munashä örami castigashayqui. Fiyupa mana allita rurashayquipita
    gamcunata castigaptëmi gamcunawan pillyananpaj achca nasyun runacuna shamonga.
  bqp-bqp: Nɛ, Yinni Gusunɔ kon bu sɛɛyɑsiɑ nge mɛ nɑ kĩ, kpɑ bwesenu nu nɔɔ tiɑ ko
    nu bu wɔri ben torɑ bɑkɑnun sɔ̃.
  hat-hat: Se poutèt sa, mwen soti pou m' pini yo. Moun lòt nasyon ap mete tèt ansanm
    sou do yo. Wi, y'ap pini yo akòz peche yo fè.
  eng-BSB: I will chasten them when I please; nations will be gathered against them
    to put them in bondage for their double transgression.
  eng-WEBPB: When it is my desire, I will chastise them; and the nations will be gathered
    against them when they are bound to their two transgressions.
  kbq-kbq: Hagi Nagrama knazama zaminaku'ma hanua knarera knazana zami'na zamazeri
    fatgo nehu'na, kokankoka vahera zamazeri atru hanuge'za atru hute'za, hara eme
    huramante'za tare zupama kumi'ma hu'nazarera kina huramantegahaze.
  nhe-BL: Huan ama nojquiya quinamiqui nimechtlatzacuiltis imojuanti ipan ni tlali
    quema nijnequi. Huan niquinsentilis soldados tlen nochi tlaltini para inmechtlatzacuiltise
    ipampa nochi imotlajtlacolhua tlen tlahuel hueyi.
  gub-BL: Azàmàtyry'ym putar ihe wà nehe. Azepyk putar wanehe nehe. Teko amo ae ywy
    rehe har uzemono'og putar Izaew wakutyr ur pà wà nehe. Ta'e nezewe azepyk putar
    wanehe wanemiapo kwer ikatu 'ym ma'e tetea'u wanekuzaromo nehe xe.
  eng-DRA: 'According to my desire I will chastise them: and the nations shall be
    gathered together against them, when they shall be chastised for their two iniquities.'
