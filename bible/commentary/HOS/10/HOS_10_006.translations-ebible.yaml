verse: HOS.010.006
translations:
  mal-C: മഹാരാജാവിനു കപ്പമായിട്ട് അതിനെ അശ്ശൂരിലേക്കു കൊണ്ടുപോകും. എഫ്രയീം അപമാനിക്കപ്പെടും;
    ഇസ്രായേൽ തന്റെ ആലോചനയെക്കുറിച്ചു ലജ്ജിക്കും.
  deu-TKW: Sogar ihn selbst wird man nach Assyrien schleppen als eine Gabe für den
    König von Jareb; Schmach wird Ephraim davon tragen, und das Vertrauen der Israeliten
    auf ihren Plan zu Schanden werden.
  lin-lin: Bakomema ekeko ya mwana ngombe yango na Asiri lokola likabo mpo na mokonzi
    monene. Efrayimi akoyoka soni, mpe Isalaele akosambwa mpo na mabongisi oyo basalaki.
  eng-LSV: Also, it is carried to Asshur, a present to a warlike king, || Ephraim
    receives shame, || And Israel is ashamed of its own counsel.
  eng-GNV: 'It shall bee also brought to Asshur, for a present vnto King Iareb: Ephraim
    shall receiue shame, and Israel shall be ashamed of his owne counsell.'
  eng-WEBSTER: 'It shall also be carried to Assyria, for a present to king Jareb:
    Ephraim shall receive shame, and Israel shall be ashamed of his own counsel.'
  nhw-BL: Asiria ehuani quinhuicase nochi nopa tiotzitzi tlen becerro ininhuaya hasta
    inintlal huan quimacatij quen se nemactli nopa Tlanahuatijquetl Jareb. Huan tlali
    Israel ehuani mopinahuase por nopa tiotzitzi catli ipan motemachiyayaj.
  swh-ONEN: Itachukuliwa kwenda Ashuru kama ushuru kwa mfalme mkuu. Efraimu atafedheheshwa;
    Israeli ataaibika kwa ajili ya sanamu zake za mti.
  bba-bba: Domi bɑ koo kɑ ɡu dɑ Asiriɔ bu ɡu ben sinɑ boko wɛ̃. Isirelibɑ bɑ koo sekuru
    wɑ. Bɑ koo nɑ̀ n dɑɑ yɛ̃ ko ye bɑ kɑ bũu kuɑ ben suunu sɔɔ.
  eng-KJVCPB: 'It shall be also carried unto Assyria for a present to king Jareb:
    Ephraim shall receive shame, And Israel shall be ashamed of his own counsel.'
  luo-luo: Enotingʼe kitere Asuria kaka mich ne ruoth maduongʼ. Efraim noma duongʼne
    to Israel nokuod wiye nikech nyisechene molos gi bao.
  meu-meu: Oibe, ḡauna na Asuria bae huaia lao, heaiva ḡauna ai bainela, pavapava
    badana ena. Efraim na bae hahemaraia, bona Israel ese ena kaivakuku hemaraina
    baine hemarai.
  npi-ULB: महान् राजाका निम्ति उपहारको रूपमा, तिनीहरू अश्‍शूरमा लगिनेछन् । एफ्राइम
    अपमान हुनेछ, र इस्राएल आफ्नो मूर्तिको लागि लाजमा पर्नेछ ।
  yor-yor: A ó gbé lọ sí Asiria gẹ́gẹ́ bí ẹ̀bùn fún ọba ńlá a ó dójútì Efraimu; ojú
    yóò ti Israẹli nítorí ìgbìmọ̀ rẹ̀.
  pes-OPCB: وقتی که مثل برده به آشور برده شوند، خدای گوساله شکلشان را با خود خواهند
    برد تا به پادشاه آنجا هدیه کنند! اسرائیل به سبب توکل نمودن به این بت، مسخره و
    رسوا خواهد شد.
  tgl-ULB: Dadalhin sila tungo sa Asiria bilang isang kaloob para sa dakilang hari.
    Malalagay sa kahihiyan ang Efraim, at mapapahiya ang Israel dahil sa pagsunod
    sa mga payo ng mga diyus-diyosan.
  hui-hui: Asirialiru tigua mbirale ogoni Asiria dindiha mo yalu puwa tinaga kini
    kagohondo dagisi ale mo mulebira. Ani biragola Isaraele wali agali tigua mbirale
    bi pupu wule gime wabini ngarunagabi agali manda timbunibi hearume bi lenedaruni
    hale howa biyagonagabi tini taga timbuniore ho holebira.
  mya-mya: ထို​ရုပ်​တု​ကို​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​ကြီး အား​ဆက်​သ​ရန်​ထို​ပြည်​သို့​ယူ​ဆောင်​သွား
    ကြ​လိမ့်​မည်။ ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည် ဤ​ရုပ်​တု​ကို​ယုံ​ကြည်​ကိုး​စား​မိ​သ​ဖြင့်
    အ​ရှက်​ကွဲ​ရ​လိမ့်​မည်။-
  bod-N: མི་རྣམས་ཀྱིས་བ་ཕྲུག་དེ་ནི་ཨ་སུར་ལ་ཁྱེར་ནས་རྒྱལ་པོ་ཡ་རབ་པི་ལ་སྐྱེས་སུ་འབུལ་བར་འགྱུར་ལ།
    ཨེ་ཕཱར་ཡིམ་ངོ་ཚ་ཞིང་། ཡེས་ར་ཨེལ་ནི་རང་གི་གྲོས་ཀྱིས་ཁ་སྐྱེངས་པར་འགྱུར།
  sna-sna: Chichatakurwa chigoendeswa kuAsiria somutero kuna mambo mukuru. Efuremu
    achanyadziswa; Israeri achanyarawo nokuda kwezvifananidzo zvakavezwa.
  spa-BLM: También será llevada a Asiria como regalo para un gran rey. Efraín recibirá
    la vergüenza, e Israel se avergonzará de su propio consejo.
  cac-cac: '@see-verse:HOS.010.005'
  swh-ULB: Wao watachukuliwa kwenda Ashuru kama sadaka kwa mfalme mkuu. Efraimu atakuwa
    na aibu, na Israeli atakuwa na aibu kwa sanamu yake.
  bel-bel: А сам ён аднесены будзе ў Асірыю - у дарунак цару Ярэву; пасаромлены будзе
    Яфрэм, і пасароміцца Ізраіль ад намыслу свайго.
  deu-ELBBK: auch dieses wird nach Assyrien gebracht werden als Geschenk für den König
    Jareb. Scham wird Ephraim ergreifen, und Israel wird zuschanden werden wegen seines
    Ratschlags.
  mbb-OT: ne ed-uwiten diyà te Asiria su igasa ziyà te mekeǥeǥehem he hadì. Egkepeel-elezan
    is Israel tenged te kedsarig din te kayu he menge ed-ezapen.
  mal-2015: അതിനെയും യുദ്ധതല്പരനായ രാജാവിന്നു സമ്മാനമായി അശ്ശൂരിലേക്കു കൊണ്ടുപോകും;
    എഫ്രയീം ലജ്ജ പ്രാപിക്കും; യിസ്രായേൽ തന്റെ ആലോചനയെക്കുറിച്ചു ലജ്ജിക്കും.
  rmc-rmc: The kadi modla ela ľigenďi andre Asirija sar e obeta le bare kraľiske.
    E ladž avela pro Efrajim, ladžala pes o Izrael vaš peskre plani.
  pes-OPV: و آن رانیز به آشور به جهت هدیه برای پادشاه دشمن خواهند برد. افرایم خجالت
    خواهد کشید واسرائیل از مشورت خود رسوا خواهد شد.
  ron-1924: Да, ел ынсушь ва фи дус ын Асирия ка дар ымпэратулуй Иареб. Рушиня ва
    купринде пе Ефраим ши луй Исраел ый ва фи рушине де плануриле сале.
  ben-OBCV: তা আসিরিয়ার মহারাজের কাছে উপঢৌকন স্বরূপ তা বহন করে নিয়ে যাওয়া হবে।
    ইফ্রয়িম অপমানিত হবে; ইস্রায়েল তার বিদেশি জোটের জন্য লজ্জিত হবে।
  som-som: Oo weliba sanamkii waxaa loo qaadi doonaa dalka Ashuur inuu Boqor Yaareeb
    gabbaro u noqdo aawadeed. Reer Efrayim wuxuu heli doonaa ceeb, oo dadka Israa'iilna
    waxay ka ceeboobi doonaan taladooda.
  lat-VUC: Siquidem et ipse in Assur delatus est, munus regi ultori. Confusio Ephraim
    capiet, et confundetur Israël in voluntate sua.
  eng-ASVBT: 'It also shall be carried unto Assyria for a present to king Jareb: Ephraim
    shall receive shame, and Israel shall be ashamed of his own counsel.'
  ita-1885: Ed egli stesso sarà portato in Assiria, per presente al re protettore;
    Efraim riceverà vergogna, e Israele sarà confuso del suo consiglio.
  eng-LXXUP: 'And having bound it for the Assyrians, they carried it away as presents
    to King Jarim: Ephraim shall receive a gift, and Israel shall be ashamed of his
    counsel.'
  eng-ULB: They will be carried to Assyria as a present for the great king. Ephraim
    will be disgraced, and Israel will be ashamed of its idol.
  spa-VBL: Efraín sufrirá desgracia, e Israel será avergonzado por sus propias decisiones.
  fra-_FOB: Elle sera même transportée en Assyrie, et on en fera présent au roi Jareb.
    Éphraïm recevra de la honte, et Israël sera confus de ses desseins.
  mal-mal: ആ വിഗ്രഹത്തെയും യുദ്ധതല്പരനായ രാജാവിന് സമ്മാനമായി അശ്ശൂരിലേക്ക് കൊണ്ടുപോകും;
    എഫ്രയീം ലജ്ജിക്കും; യിസ്രായേൽ സ്വന്തം തടി വിഗ്രഹങ്ങളെ കുറിച്ച് ലജ്ജിക്കും.
  urd-GVR: Hāṅ, bachhṛe ko Mulk-e-Asūr meṅ le jā kar shahanshāh ko ḳharāj ke taur
    par pesh kiyā jāegā. Isrāīl kī ruswāī ho jāegī, wuh apne mansūbe ke bāis sharmindā
    ho jāegā.
  suz-BL: मेको मूर्ति कली अस्‍सुर लाइक्‍नीम। मिनु ठेयब पिप कली सोइक्‍नीम। एफ्राइम
    मुने दोक्‍ब, इस्राएल चहिं आ मिम्‍शो आ पर्बम मुने दोक्‍ब। होसे ५:१३
  eng-NOY: It shall be carried to Assyria, As a present to the hostile king. Ephraim
    shall be covered with confusion, And Israel shall be ashamed of his doings,
  ita-1927: E l’idolo stesso sarà portato in Assiria, come un dono al re difensore;
    la vergogna s’impadronirà d’Efraim, e Israele sarà coperto d’onta per i suoi disegni.
  ckb-ckb: ئەویش بۆ ئاشور دەبردرێت، وەک سەرانە بۆ پاشای شەڕانگێز. ئەفرایم سەرشۆڕی
    وەردەگرێت و ئیسرائیلیش لەسەر بتە دارینەکانی شەرمەزار دەبێت.
  eng-BBE: And they will take it to Assyria and give it to the great king; shame will
    come on Ephraim, and Israel will be shamed because of its image.
  kan-OKCV: ಅದು ಸಹ, ಮಹಾರಾಜನಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಅಸ್ಸೀರಿಯಕ್ಕೆ ಒಯ್ಯಲಾಗುವುದು. ಎಫ್ರಾಯೀಮು ನಾಚಿಕೆಯನ್ನು
    ಹೊಂದುವುದು. ಇಸ್ರಾಯೇಲ್ ಸಹ ತನ್ನ ಸಲಹೆಯ ಬಗ್ಗೆ ನಾಚಿಕೆಪಡುತ್ತದೆ.
  tam-2017: அதுவும் அசீரியாவிலே யாரேப் ராஜாவிற்குக் காணிக்கையாகக் கொண்டுபோகப்படும்;
    எப்பிராயீம் அவமானமடைவான்; இஸ்ரவேல் தன் மர விக்கிரங்களினால்வெட்கப்படுவான்.
  spa-RV-1909: 'Y aun será él llevado á Asiria en presente al rey Jareb: Ephraim será
    avergonzado, é Israel será confuso de su consejo.'
  ron-BTF: Va fi de asemenea dus în Asiria ca dar împăratului Iareb; Efraim va primi
    ruşine şi Israel se va ruşina de propriul lui sfat.
  eng-WEBP: It also will be carried to Assyria for a present to a great king. Ephraim
    will receive shame, and Israel will be ashamed of his own counsel.
  eng-FBV: Ephraim will be disgraced, and Israel will be ashamed at its own decisions.
  nld-1939: 'Ook hemzelf zal men naar Assjoer slepen, Als een geschenk voor: “Grote
    Koning!” Efraïm zal beschaamd komen staan, Israël blozen over zijn beeld,'
  nch-BL: Asiria ehuani quinhuicase nochi nopa teteyome ten becerro hasta inintal
    huan quimacatij quej se nemacti nopa Tanahuatijquet Jareb. Huan tali Israel ehuani
    pinahuase por nopa teteyome cati ipan motemachiyayaj.
  vie-1934: Nó cũng sẽ bị dời qua A-si-ri làm lễ vật dâng cho vua Gia-rép. Bấy giờ
    Eùp-ra-im sẽ mang xấu hổ, Y-sơ-ra-ên sẽ hổ thẹn về mưu kế mình.
  hin-CV: इसे बड़े राजा को भेंट स्वरूप देने के लिये अश्शूर ले जाया जाएगा. एफ्राईम
    लज्जित किया जाएगा; इस्राएल भी बाहरी लोगों से नाता के कारण लज्जित होगा.
  spa-BES: Y se lo llevarán a Asiria y como tributo se lo darán al gran rey; la vergüenza
    vendrá sobre Efraín, e Israel será avergonzado de su consejo.
  tdx-tdx: Ie hasese mb’e Asore añe ho ravoravo am’ Iarebe mpanjaka; ho salareñe t’i
    Efraime, vaho ho meñatse t’Israele ty amo fañòha’eo.
  tha-KJV: เออ รู​ปเคารพนั้นเองก็จะต้องถูกนำไปยั​งอ​ัสซีเรีย เป็นบรรณาการแก่​กษัตริย์​เยเร็บ
    เอฟราอิมจะได้รับความอัปยศ และอิสราเอลจะรู้สึ​กอ​ับอายขายหน้าเหตุแผนการของเขา
  por-BR-2018: Além disso, ele será levado à Assíria como presente ao grande rei;
    Efraim receberá vergonha, Israel será envergonhado por causa de seu conselho.
  deu-ELO: auch dieses wird nach Assyrien gebracht werden als Geschenk für den König
    Jareb. Scham wird Ephraim ergreifen, und Israel wird zu Schanden werden wegen
    seines Ratschlags.
  eng-WYC-2018: For also it was borne to Assur, a gift to the king venger. Confusion
    shall take Ephraim, and Israel shall be shamed in his will. (For it shall be carried
    over to Assyria, as a gift to the great king. And so shame shall overtake Ephraim,
    yea, Israel shall be ashamed of their own willfulness or Israel shall be shamed
    by their own willfulness.)
  epo-epo: La bovido mem estas forportita en Asirion, kiel donaco al la reĝo-venĝonto;
    malhonoron ricevos Efraim, kaj Izrael hontos pro sia entrepreno.
  uig-PIN: Bǝrⱨǝⱪ, xu nǝrsǝ «Jedǝlhor padixaⱨ» üqün ⱨǝdiyǝ ⱪilinip, Asuriyǝgǝ kɵtürülüp
    ketilidu; Əfraim iza-aⱨanǝtkǝ ⱪalidu, Israil ɵz «ǝⱪli»din hijil bolidu.
  beo-beo: 'Asilia dunu da amo ‘gode’ loboga hamoi ilia hina bagade amoma nodoma:ne,
    Asilia sogega gaguli masunu. Amola Isala:ili da ga fi ilia sia: amo fa:no bobogebeba:le,
    gogosiasu ba:mu.'
  tpi-OTNT: Na bai ol Asiria i kisim dispela bulmakau gol i go long Asiria na bai
    ol i givim long bikpela king olsem takis. Ol Israel i bin bihainim tok bilong
    ol saveman, na tok bilong ol dispela man i popaia pinis. Olsem na ol birua i winim
    ol na ol Israel i sem nogut.
  hau-SA: Za a ɗauke shi a kai Assuriya kamar gandu wa babban sarki. Efraim zai sha
    kunya; Isra’ila zai sha kunya saboda gumakan itacensa.
  uig-LAT: Berheq, shu nerse «Jédelxor padishah» üchün hediye qilinip, Asuriyege kötürülüp
    kétilidu; Efraim iza-ahanetke qalidu, Israil öz «eqli»din xijil bolidu.
  nde-nde: Sizathwalelwa e-Asiriya njengomthelo enkosini enkulu. U-Efrayimi uzayangeka;
    u-Israyeli uzakuba lenhloni ngezithombe zakhe zezigodo.
  ton-ton: '‌ʻE ʻave ia foki ki ʻAsilia ko e meʻaʻofa ki he tuʻi ko Salepi: ʻe hoko
    ʻae mā kia ʻIfalemi, pea ʻe mā ʻa ʻIsileli ʻi heʻene fakakaukau ʻaʻana.'
  ces-1613: Ano i sám lid do Assyrie zaveden bude v dar králi, kterýž obhájce býti
    měl; Efraim hanbu ponese, a Izrael styděti se bude za své předsevzetí.
  eng-WMB: It also will be carried to Assyria for a present to a great king. Ephraim
    will receive shame, and Israel will be ashamed of his own counsel.
  tam-TCV: அது அசீரியாவின் பேரரசனுக்குக் கப்பமாக அங்கு கொண்டுபோகப்படும். அதைக்குறித்து
    எப்பிராயீம் அவமானமடையும். இஸ்ரயேல் தன் சொந்த ஆலோசனையினால் வெட்கமடையும்.
  ceb-ULB: Pagadad-on sila sa Asiria ingon nga gasa sa bantogang hari. Mapakaulawan
    ang Efraim, ug ikaulaw sa Israel ang ilang diosdios.
  pol-UBG: Nawet i on sam zostanie zaprowadzony do Asyrii jako dar dla króla Jareb.
    Efraim okryje się hańbą i Izrael zawstydzi się z powodu swojej rady.
  urd-GVU: ہاں، بچھڑے کو ملکِ اسور میں لے جا کر شہنشاہ کو خراج کے طور پر پیش کیا جائے
    گا۔ اسرائیل کی رُسوائی ہو جائے گی، وہ اپنے منصوبے کے باعث شرمندہ ہو جائے گا۔
  eng-OEBCW: It will be carried off to Assyria as a present to the patron king. Disgrace
    will Ephraim bear and Israel will be ashamed of its idol.
  deu-1912: Ja, das Kalb wird nach Assyrien gebracht zum Geschenke dem König Jareb.
    Also muß Ephraim mit Schanden stehen und Israel schändlich gehen mit seinen Vornehmen.
  kan-2017: ಅದು ಜಗಳಗಂಟ ಮಹಾರಾಜನಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಅಶ್ಶೂರಕ್ಕೆ ಒಯ್ಯಲ್ಪಡುವುದು. ಎಫ್ರಾಯೀಮಿಗೆ
    ಅವಮಾನವಾಗುವುದು, ಇಸ್ರಾಯೇಲ್ ತಾನು ಸಂಕಲ್ಪಿಸಿಕೊಂಡ ವಿಷಯಕ್ಕಾಗಿ ನಾಚಿಕೆಪಡುವುದು.
  yap-yap: Re liyos nem e bay ni fek nga Assyria nib wolbuw ni fen fare pilung nib
    gel gelngin. Girdi’ nu Israel e bay i m’ayfarad min tamara’ nagrad ko n’en ni
    ur folgad riy.
  hlt-MCSB: Amah te khaw Assyria ah Jareb manghai kah khocang la a khuen ni. Ephraim
    loh yah a poh vetih Israel khaw amah kah cilsuep dongah yak ni.
  mdy-ETH: ዬይ ፆኦዛ ዓሶኦሬ ዓጮ ዔውቲ ዴንዲ ዼኤፖ ካኣታሢ ቤርቶ ሺኢኪሮ ዒንጎ ባኣዚ ማዒ ዒንጊንታንዳኔ፤ ዔፕሬኤሜ ቦርሲንታንዳኔ፥
    ዒስራዔኤሌ ፔ ዋይዜ ዞሮና ዻውሲንታንዳኔ።
  twi-ASANTE: Wɔde no bɛkɔ Asiria, de akɔhyɛ ɔhene kɛseɛ no animuonyam. Ɛbɛgu Efraim
    anim ase; na Israel ani bɛwu wɔ ne nnua ahoni ho.
  eng-WEBU: It also will be carried to Assyria for a present to a great king. Ephraim
    will receive shame, and Israel will be ashamed of his own counsel.
  wal-wal: He eeqa misilee Asoore biitti toohetti biidi, gita kawuwaassi giiradan
    imettana. Efireema asai yeellatana; Israa7eela asaikka ba eeqaa misiletu daafan
    kauyyana.
  spa-PDDPT: Será llevado a Asiria como presente al rey Jareb. La vergüenza se adueña
    de Efraín. Israel se avergüenza de su propia decisión.
  gun-gun: Vaka ra'y ra'angaa oipe'aa vy heraa 'rã Assíria yvy katy huvixave pe ome'ẽ
    va'erã. Ha'e ramo Efraim kuery oendu 'rã oxĩmbaa anho, Israel kuery oxĩmba 'rã
    ha'e kuery oipotaa rami rive ikuai rire.
  agu-BL: Na yi ne'ẍ wacẍa'tz, mben ticy'le'n jale'n Asiria, nin stz'oylok scyetz
    yi wi'tz chireyil. Yil bajij yi xtxolbile'j, wi'nin ẍchitx'ixwok yi e' xonl k'ajtzun
    Efraín. Yi e' aj Israel ẍchitx'ixwok tan paj yi mbi sbajok te chiryosil yi banij
    cuntu' tane'n.
  ilo-ULB: Maipandanto idiay Asiria a kas sagut iti nabileg nga ari. Maibabainto ti
    Efraim ken mabainto ti Israel gapu iti panangsurotna iti balakad dagiti didiosen.
  kpg-kpg: Di ada balu god la gaa kae gi Assyria, e hai di kisakis ang gi di king
    aamua. Digau Israel la ga manawa paagege, ga haga langaadia i di helekai hagamaamaa
    dela ne daudali go digaula.
  uig-ARA: بەرھەق، شۇ نەرسە «جېدەلخور پادىشاھ» ئۈچۈن ھەدىيە قىلىنىپ، ئاسۇرىيەگە كۆتۈرۈلۈپ
    كېتىلىدۇ؛ ئەفرائىم ئىزا-ئاھانەتكە قالىدۇ، ئىسرائىل ئۆز «ئەقلى»دىن خىجىل بولىدۇ.
  sus-sus: Na kuyee xaninma nɛ Asiriya bɔxi ma, a fa lu Mangɛ xungbe ma. Efirami yaagima
    nɛ, birin fama nɛ yode Isirayila xa kɛwali ma.
  pon-2006: Dikediko pahn wisiklahng Asiria pwehn wia kisakis ehu ong nanmwarki lapalapo.
    Israel pahn namenekla oh sarohdi pwehki kaweid me e idawehnlahr.
  ksd-ksd: Da kap ia bula uro Asiria upi da tabar ra king Iareb me; Epraim na vavirvir,
    ma Israel na ruva ure kana tinata na vartovo iat.
  grc-BRENT: Καὶ αὐτὸν εἰς Ἀσσυρίους δήσαντες, ἀπήνεγκαν ξένια τῷ βασιλεῖ Ἰαρείμ·
    ἐν δόματι Ἐφραὶμ δέξεται, καὶ αἰσχυνθήσεται Ἰσραὴλ ἐν τῇ βουλῇ αὐτοῦ.
  ind-AYT: Berhala anak sapi itu akan dibawa ke Asyur sebagai hadiah kepada Raja Yarib;
    Efraim akan mendapat malu, Israel akan menjadi malu karena berhalanya.
  nya-nya: Fanolo lidzatengedwa kupita ku Asiriya ngati mphatso kwa mfumu yayikulu.
    Efereimu adzachititsidwa manyazi chifukwa cha mafano ake amitengo.
  hrv-hrv: A njega samog odvući će u Asiriju na dar velikome kralju. Efrajima stid
    će spopasti, crvenjet će se Izrael zbog svoje odluke.
  mps-mps: Tialima, te Asiria dabego te bulmakau te Asiriaba sela pelama, tama augwa
    te kingba te takis mabo tiwai yaibao. Te Israel dabego te po page koneai bidi
    dabego po wali pai, tama te bidi dabego po te geda muanio. Tialima, te boi bidi
    dabego augwali aiyaba elaluama, tama te Israel dabe hale dwai mu saibao.
  tpi-tpi: Na bai ol Asiria i kisim dispela bulmakau gol i go long Asiria na bai ol
    i givim long bikpela king olsem takis. Ol Israel i bin bihainim tok bilong ol
    saveman, na tok bilong ol dispela man i popaia pinis. Olsem na ol birua i winim
    ol na ol Israel i sem nogut.
  dan-1931: som Gave til Storkongen føres og den til Assur. Efraim høster kun Skændsel,
    Israel Skam af sin Afgud.
  vie-OVCB: Thần tượng này sẽ bị đem qua A-sy-ri, làm quà lễ cho đại đế nước này.
    Ép-ra-im sẽ bị chế nhạo và Ít-ra-ên bị sỉ nhục vì dân chúng đã tin cậy thần tượng
    này.
  guj-2017: કેમ કે મહાન રાજાને માટે બક્ષિસ તરીકે તેને આશ્શૂર લઈ જવામાં આવશે. એફ્રાઇમ
    બદનામ થશે, ઇઝરાયલ પોતાની જ સલાહને લીધે લજ્જિત થશે.
  pon-2006A: Dikediko pahn wisiklahng Asiria pwehn wia kisakis ehu ong nanmwarki lapalapo.
    Israel pahn namenekla oh sarohdi pwehki kaweid me e idawehnlahr.
  por-BRBSL: Também será levado à Assíria para um presente a um grande rei. Ephraim
    receberá vergonha, e Israel terá vergonha de seu próprio conselho.
  eng-OEBUS: It will be carried off to Assyria as a present to the patron king. Disgrace
    will Ephraim bear and Israel will be ashamed of its idol.
  cth-cth: Maitoca hoi cungtalah Assiria ram lah cetkhai awh vaiteh, siangpahrang
    Jareb a poe awh han. Ephraim teh, a minhmai mathout vaiteh, Isarel teh a pouknae
    lahoi yeirai a po han.
  twi-twi: Wɔde no bɛkɔ Asiria, de akɔhyɛ ɔhene kɛse no anuonyam. Ebegu Efraim anim
    ase; na Israel ani bewu wɔ ne nnua ahoni ho.
  hlt-hlt: Amah te khaw Assyria ah Jareb manghai kah khocang la a khuen ni. Ephraim
    loh yah a poh vetih Israel khaw amah kah cilsuep dongah yak ni.
  tbz-SIM: Bɛ̀ bo fɛ̀ kònnɛ̀ Asidii kɛ́ fɛ̀ pɑ̃ okpɑ̀ɑ̀tì diɛwè. Ifɛi bo pĩ́ nhEfɑdɑimmu
    kɔbɛ dɛ mɔ̀nnì. Bɛmbɛ Isidɑyɛɛribɛ bɛ̀ bo demmu bɛ̀ borɛ̀ kɛ tũ̀nnɛ dɛ kó kucɛ.
  msy-2020: Eghtɨ Asiriaba golɨn bulmakaun nedazir kam inigh mangɨ, mati me takis
    gavman ganɨdi moghɨn, me uan atrivir ekiam danɨngam. Israelia fofozir gumazibar
    akabar gɨn zui, ezɨ fofozir gumazibar akaba dagheba puvatɨ. Kamaghɨn amizɨ, apaniba
    Israelia abɨraghtɨ, me bar aghumsigham.
  dop-dop: Pɑɑ ponɑ wʋlɑ nɑʋle ntɛ tǝ mɑɣɑmɑɣɑ kɛ Asilii kɛ́, nɑ pɑ́ hɑ wulɑʋ sɔsɔ.
    Pɩɩ pɑsɑ Ɩsɛɣɛlɩ nyǝ́mɑ mɛɣɛ sɔsɔm kɛ́, nɑ ɩ́ tɔɣɔ fɛɛlɛ kɛ yɑɑsi ɩnɩ ɩ tɔɔ.
  azb-azb: Büt özü Aşşura – böyük padşaha Hədiyyə aparılacaq. Efrayim biabır olacaq,
    İsrail aldığı məsləhətdən utanacaq.
  eng-DBY: 'Yea, it shall be carried unto Assyria [as] a present for king Jareb: Ephraim
    shall be seized with shame, and Israel shall be ashamed of his own counsel.'
  hin-2017: वह यारेब राजा की भेंट ठहरने के लिये अश्शूर देश में पहुँचाया जाएगा। एप्रैम
    लज्जित होगा, और इस्राएल भी अपनी युक्ति से लजाएगा।
  wol-KYG: Moom it lees di yóbbu Asiri, defal ko buur bu mag ba ab galag. Gàcce mooy
    jàpp Efrayim, Israyil laa ne, mooy rus ci mébétam.
  eng-YLT: Also it to Asshur is carried, a present to a warlike king, Shame doth Ephraim
    receive, And ashamed is Israel of its own counsel.
  kne-kne: Maiey din didiyosen da ed Assyria et maidaton sin nangato ay ari da. Et
    maibabain din Israelita gapo sin lawa ay pamagbaga ay inonodan da.
  eng-WYC-2017: For also it was borne to Assur, a gift to the king avenger. Confusion
    shall take Ephraim, and Israel shall be shamed in his will.
  eng-WMBB: It also will be carried to Assyria for a present to a great king. Ephraim
    will receive shame, and Israel will be ashamed of his own counsel.
  urd-GVH: हाँ, बछड़े को मुल्के-असूर में ले जाकर शहनशाह को ख़राज के तौर पर पेश किया
    जाएगा। इसराईल की रुसवाई हो जाएगी, वह अपने मनसूबे के बाइस शरमिंदा हो जाएगा।
  rug-rug: Kote ta paleke la si asa pa Asiria guana dia vinariponi koasa baṉara lavata
    vasina. Se Iparemi si kote va sisire nia rini; se Izireli si kote kurekure ni
    sari nana beku.
  gaz-gaz: Jabbichis akka harka fuudhaatti Yaariim mootichaaf Asooritti geeffama.
    Efreem ni salphifama; Israaʼel waaqota ishee kanneen muka irraa tolfamaniif ni
    qaanofti.
  fra-LSG: Elle sera transportée en Assyrie, Pour servir de présent au roi Jareb.
    La confusion saisira Éphraïm, Et Israël aura honte de ses desseins.
  yal-yal: A xalima nɛn Asiriya yi, a fi Manga Gbeen ma. Efirami bɔnsɔnna yagima nɛn,
    Isirayila yagima nɛn a fe yitɔnxine xɔn.
  haw-1868: 'A e laweia''ku hoi ia i Asuria i makana no ke alii no ka enemi: A e kau
    mai ka hilahila ia Eperaima, A e hilahila hoi ka Iseraela no kona manao iho.'
  arb-NAV: سَيُحْمَلُ هَذَا الْعِجْلُ إِلَى أَشُّورَ هَدِيَّةً لِلْمَلِكِ الْعَظِيمِ،
    فَيَخْزَى أَفْرَايِمُ وَيَعْتَرِي إِسْرَائِيلَ الْخَجَلُ مِنِ اتِّكَالِهِ عَلَيْهِ.
  ewe-ewe: Ne Asiriatɔwo ɖe aboyo wo mlɔeba la, woatsɔ woƒe nyivimawu la ana Asiria
    fia, Yareb, abe nunana ene. Ŋukpe alé Efraim, eye Israel ƒe mo atsi yaa le eƒe
    legbawo ta.
  eng-LEE: 'Also this shall be carried unto Assyria for a present to the contentious
    king: Ephraim shall receive shame, and Israel shall be ashamed because of his
    own counsel.'
  asm-FB: সেইটো অচূৰীয়ালৈ লৈ যোৱা হ’ব, আৰু মহাৰাজৰ উপহাৰস্বৰূপে তাক দিয়া হ’ব। ইফ্ৰয়িমে
    লাজ পাব, ইস্ৰায়েলে কাঠৰ মূর্তিক অনুসৰণ কৰাৰ কাৰণে লজ্জিত হ’ব।
  sus-A: نَ كُيٍيٍ شَنِنمَ نّ عَسِرِيَ بْشِ مَ، عَ قَ لُ مَنفّ شُنفبٍ مَ. عٍقِرَ مِ
    يَافِمَ نّ، بِرِن قَمَ نّ يٌدٍ عِسِرَيِلَ شَ كّوَلِ مَ.
  fra-SBL: Elle sera aussi transportée en Assyrie pour être offerte à un grand roi.
    Ephraïm recevra la honte, et Israël aura honte de son propre conseil.
  hbo-hbo: גַּם־אֹותֹו֙ לְאַשּׁ֣וּר יוּבָ֔ל מִנְחָ֖ה לְמֶ֣לֶךְ יָרֵ֑ב בָּשְׁנָה֙ אֶפְרַ֣יִם
    יִקָּ֔ח וְיֵבֹ֥ושׁ יִשְׂרָאֵ֖ל מֵעֲצָתֹֽו׃
  kik-kik: Nayo ĩgaatwarwo Ashuri, ĩtuĩke kĩheo kũrĩ mũthamaki ũcio mũnene. Efiraimu
    nĩagaconorithio; Isiraeli nake nĩagaconoka nĩ ũndũ wa mĩhianano ĩyo yake ya mĩtĩ.
  fra-NCL: Elle aussi, on la transportera en Assyrie, comme offrande au roi vengeur ;
    la confusion saisira Ephraïm ; Israël aura honte de ses desseins.
  cek-AK: 'To krang to siangpahrang Jareb tangqum ah paek hanah, Assyria prae ah sin
    pae o tih: Ephraim loe azat paw ueloe, Israel doeh azathaih tong tih.'
  cuk-cuk: Moli-bebe-nikad-sapingwagwad-orbiidi, Asiria-yarse rey-maniga-guega seledoed.
    Efraín-dulemar bingegumaloed. Israel-dulemardina, na e-bab-dummadga-ibmar-imakdimaladgi
    dummad-bingegunai guoed.
  uig-CYR: Бәрһәқ, шу нәрсә «Җедәлхор падиша» үчүн һәдийә қилинип, Асурийәгә көтирилип
    кетилиду; Әфраим иза-аһанәткә қалиду, Исраил өз «әқли»дин хиҗил болиду.
  tel-2017: వారు గొప్ప రాజుకు కానుకగా అష్షూరు దేశంలోకి బందీలుగా వెళ్ళిపోతారు. ఎఫ్రాయిము
    అవమానం పాలవుతుంది. ఇశ్రాయేలు వారు విగ్రహాల మాటలు విన్నందుకు సిగ్గు పడతారు.
  hat-BSA: Sa va pote ale osi an Assyrie pou fè omaj a Wa Jareb. Éphraïm va resevwa
    lawont, e Israël va vin wont de pwòp konsèy li.
  kos-kos: Ma sruloala sac fah utukla nu Assyria tuh in mwe takma nu sin tokosra fulat
    we. Ac fah pilesreyuk mwet Israel, ac elos fah arulana mwekin ke sripen kas in
    kasru ma elos ukwala.
  hbo-WLC: גַּם־אוֹתוֹ֙ לְאַשּׁ֣וּר יוּבָ֔ל מִנְחָ֖ה לְמֶ֣לֶךְ יָרֵ֑ב בָּשְׁנָה֙ אֶפְרַ֣יִם
    יִקָּ֔ח וְיֵב֥וֹשׁ יִשְׂרָאֵ֖ל מֵעֲצָתֽוֹ׃
  ibo-ibo: Ha ga-eburu ha gaa Asịrịa, dịka onyinye ịnata ihuọma a ga-enye eze ukwu
    ahụ. A ga-emenye Ifrem ihere nʼihu, Izrel ga-ekpudokwa ihu nʼala maka mmekọrịta
    ya na ndị mba ọzọ.
  ory-ory: ତାହା ମଧ୍ୟ ଯାରେବ ରାଜାର ଭେଟି ନିମନ୍ତେ ଅଶୂରକୁ ନୀତ ହେବ; ଇଫ୍ରୟିମ ଲଜ୍ଜାପ୍ରାପ୍ତ
    ହେବ ଓ ଇସ୍ରାଏଲ ନିଜ ମନ୍ତ୍ରଣା ବିଷୟରେ ଲଜ୍ଜିତ ହେବ।
  chk-chk: Ewer, repwe uweela ewe uluulun anümwäl ngeni Asiria pwe eu lifang ngeni
    ewe king mi lap. Chon Israel repwe itengau me säw ren ar we uluulun anümwäl.
  rop-rop: dumaji detlot solja garra deigimbek det drimin sheip langa olabat ronwan
    kantri, en deya na dei garra gibit det drimin sheip langa det haibala king blanga
    olabat, dumaji im garra bidim detlot Isreil pipul, en im garra meigim olabat peiyim
    im garram det drimin sheip na, en ola Isreil pipul garra sheim miselp, dumaji
    deibin bulurrum nogudbala wed.
  ukr-1871: Ба й самого його віднесуть ув Ассирию — в гостинець цареві-защитникові;
    постидається Ефраїм і осоромиться Ізраїль надїєю своєю.
  deu-1951: 'Ja, es selbst wird nach Assur gebracht, als Geschenk für den König Jareb:
    Scham erfaßt Ephraim, und Israel muß sich seines Rates schämen.'
  eng-JPS: It also shall be carried unto Assyria, for a present to King Contentious;
    Ephraim shall receive shame, and Israel shall be ashamed of his own counsel.
  srp-1865: I on æe sam biti odveden u Asirsku na dar caru branièu; Jefrema æe popasti
    stid, i Izrailj æe se osramotiti namjerom svojom.
  lug-lug: Erisutulibwa n’etwalibwa e Bwasuli n’eweebwa kabaka omukulu ng’ekirabo.
    Efulayimu aliswazibwa ne Isirayiri alikwatibwa ensonyi olw’ekiteeso kye.
  heb-heb: גם אותו לאשור יובל מנחה למלך ירב בשנה אפרים יקח ויבוש ישראל מעצתו׃
  ben-IRV: তাদের অশূরে নিয়ে যাওয়া হবে উপহারের হিসাবে মহান রাজার জন্য। ইফ্রয়িম লজ্জা
    পাবে এবং ইস্রায়েল লজ্জিত হবে কাষ্ঠ প্রতিমার জন্য।
  pan-pan: ਨਾਲੇ ਉਹ ਅੱਸ਼ੂਰ ਨੂੰ ਲੈ ਜਾਇਆ ਜਾਵੇਗਾ, ਉਹ ਝਗੜਾਲੂ ਰਾਜੇ ਲਈ ਨਜ਼ਰਾਨਾ ਹੋਵੇਗਾ, ਇਫ਼ਰਾਈਮ
    ਸ਼ਰਮ ਖਾਵੇਗਾ, ਅਤੇ ਇਸਰਾਏਲ ਆਪਣੀ ਲੱਕੜੀ ਦੇ ਬੁੱਤਾਂ ਤੋਂ ਸ਼ਰਮਿੰਦਾ ਹੋਵੇਗਾ।
  mya-JVB: နွားသငယ် နှင့်အတူ အာရှုရိ ပြည်သို့ ယူသွား ပြီးလျှင် ၊ ရှင်ဘုရင် ယာရက် အား
    ဆက် ရကြလိမ့်မည်။ ဧဖရိမ် သည် အသရေ ပျက်၍ ဣသရေလ သည် မိမိ အကြံ အစည်အားဖြင့် ရှက်ကြောက်
    ရလိမ့်မည်။
  hmo-hmo: Unai kaivakuku be Asuria taudia ese, edia tano dekenai do idia abia lao.
    Asuria ena king badana dekenai do idia henia, harihari gauna bamona. Eparaima
    taudia be do idia hemarai. Io, Israela taudia ese unai kaivakuku dekenai, idia
    abidadama henia dainai do idia hemarai.
  urd-urd: इसको भी असूर में ले जाकर, उस मुख़ालिफ़ बादशाह की नज़र करेंगे। इफ़्राईम
    शर्मिन्दगी उठाएगा और इस्राईल अपनी मश्वरत से शर्मिन्दा होगा।
  rus-SYN: И сам он отнесен будет в Ассирию, в дар царю Иареву; постыжен будет Ефрем,
    и посрамится Израиль от замысла своего.
  bqc-SIM: Wa sɛ taò Asili bùsuu falu ũ an kía zↄ̃ↄɛɛ. Ɛflaiũ buiↄ gɛɛ a gↄ̃
    kpá ń wɛ́i, wí a Isailiↄ kṹ zɛ́ pↄ́ aa sɛ yã́i.
  tcz-CHONGTHU: Hiche milim doi jong hi Assyria gam'a kitol mang ding, Chule leng
    lenpa henga kai apeh diu ahi. Ephraim jong milim doi ahou jeh'a ajumin van ahol
    ding, Israel jong kijum soa jachatna akimu ding ahi.
  mar-mar: ते अश्शूरास त्यांच्या महान राजासाठी भेट म्हणून नेण्यात येतील. एफ्राईम लज्जीत
    होईल, आणि मुर्तीच्या सल्ल्याने वागल्यामुळे इस्राएल लज्जीत होईल.
  qub-qub: Chay törutaga Asiriamanmi apanga munayniyoj rayta goycunanpaj. Chaynöpami
    Efraín runacunaga pengaycho ricaconga. Israelcunaga pengaconga ïduluncunata adurashanpitami.
  bqp-bqp: Domi bɑ koo kɑ gu dɑ Asiriɔ bu gu ben sinɑ boko wɛ̃. Isirelibɑ bɑ koo sekuru
    wɑ. Bɑ koo nɑ̀ n dɑɑ yɛ̃ ko ye bɑ kɑ bũu kuɑ ben suunu sɔɔ.
  hat-hat: Yo pran zidòl la, yo mennen l' ale nan peyi Lasiri. Yo fè gwo wa a kado
    l'. Yo pral fè Efrayim wont. Wi, pèp Izrayèl la pral wont paske yo t'ap swiv move
    konsèy.
  eng-BSB: Yes, it will be carried to Assyria as tribute to the great king. Ephraim
    will be seized with shame; Israel will be ashamed of its wooden idols.
  eng-WEBPB: It also will be carried to Assyria for a present to a great king. Ephraim
    will receive shame, and Israel will be ashamed of his own counsel.
  kbq-kbq: Hagi ana kaza osu havi anumzazmia eme eriza Asiria vu'za kini ne' Jarebina
    muse'za ome amigahaze. Hagi Efraemi vahe'mo'za tusi zamagazegu nehanageno, Israeli
    vahemo'zanena zamagra'a antahintahima amage'ma ante'naza zankura zamagazegu hugahaze.
  nhe-BL: Asiria ehuani quinhuicase nochi nopa totiotzitzi tlen becerro ininhuaya
    hasta inintlal huan quimacatij queja se regalo nopa Tlanahuatijquetl Jareb. Huan
    tlali Israel ehuani mopinahuase por nopa totiotzitzi tlen ipan motemachiyayaj.
  gub-BL: Zauxiapekwer weraha putar hagapaw Axir ywy rehe wà nehe, uwihawete pe imono
    e pà imurywete kar haw romo wà nehe. Teko Izaew izuapyapyr imaranugar putar pureruze'egaw
    wemiruzar kwer wi wà nehe.
  eng-DRA: 'For itself also is carried into Assyria, a present to the avenging king:
    shame shall fall upon Ephraim, and Israel shall be confounded in his own will.'
