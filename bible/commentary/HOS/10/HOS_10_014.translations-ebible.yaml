verse: HOS.010.014
translations:
  mal-C: യുദ്ധത്തിന്റെ ആർപ്പുവിളി നിന്റെ ജനത്തിന്റെ മധ്യത്തിൽ ഉണ്ടാകും. യുദ്ധദിവസത്തിൽ
    ശൽമാൻ ബെത്ത്-അർബേലിനെ ഉന്മൂലമാക്കിയതുപോലെ നിന്റെ സകലകോട്ടകളെയും ശൂന്യമാക്കും.
    അവിടെ അമ്മയെ മക്കളോടുകൂടെ അടിച്ചുതകർത്തല്ലോ.
  deu-TKW: So soll sich denn Kriegsgetümmel wider deine Scharen erheben, und alle
    deine Festungen sollen zerstört werden, wie Salman Beth Arbel zur Kriegszeit zerstörte,
    als die Mütter samt den Kindern zerschmettert wurden.
  lin-lin: Yango wana, lokito ya bitumba ekoyokana kati na yo, bandako na yo nyonso
    oyo batonga makasi ekobebisama ; ndenge Salimani abebisaki Beti-Aribeli na mokolo
    ya bitumba, tango bamama mpe bana na bango bakweyaki na mabele.
  eng-LSV: And a tumult rises among your people, || And all your fortresses are spoiled,
    || As the spoiling of Shalman of Beth-Arbel, || In a day of battle, || Mother
    against sons dashed in pieces.
  eng-GNV: 'Therefore shall a tumult arise among thy people, and all thy munitions
    shall be destroyed, as Shalman destroyed Beth-arbell in the daie of battell: the
    mother with the children was dashed in pieces.'
  eng-WEBSTER: 'Therefore shall a tumult arise among thy people, and all thy fortresses
    shall be plundered, as Shalman plundered Beth-arbel in the day of battle: the
    mother was dashed in pieces upon her children.'
  nhw-BL: “Huajca ama tlahuilancayotl hualas ipan amojuanti. Huan senquistoc huetzise
    nopa calme catli más tilahuac para ipan anmomanahuisquíaj. Elis quen panoc quema
    Salmán [10:14 Xijtlachili 2 R. 17:1-6] quisosolo altepetl Bet Arbel huan quincocototzque
    hasta nopa sihuame huan nopa coneme.
  swh-ONEN: 'mngurumo wa vita utainuka dhidi ya watu wako, ili kwamba ngome zako zote
    zitaharibiwa: kama Shalmani alivyoharibu Beth-Arbeli katika siku ile ya vita,
    wakati mama pamoja na watoto wao walipotupwa kwa nguvu ardhini.'
  bba-bba: Yen sɔ̃nɑ tɑbun wurenu koo nɔɔrɑ bɛɛn suunu sɔɔ. Kpɑ bu bɛɛn ɡbɑ̃rɑnu kpuro
    kɔsuku nɡe mɛ Sɑlumɑn sinɑ boko u Bɛti Aribɛli wɔri, mɑ u bii mɛrobu kɑ ben bibu
    munkɑ.
  eng-KJVCPB: 'Therefore shall a tumult arise among thy people, And all thy fortresses
    shall be spoiled, As Shalman spoiled Beth-arbel in the day of battle: The mother
    was dashed in pieces upon her children.'
  luo-luo: kuom mano koko mar lweny biro monjo jou, ma mi kuondeu mochiel motegno
    nomuki, mana kaka Shalman nomuko Beth Arbel e odiechieng lweny, kama mine kod
    nyithindgi nodhir mopodho.
  meu-meu: taunabunai tuari honedia na emui taunimanima bogaragidiai bae dae, bona
    emui kohoro iboudiai na bae hebua tari, tuari dinana ai Salamana ese Bet-arabele
    e habuaia tari na heto; una dina ai hahine mai natudia ida e huaridia patapata.
  npi-ULB: यसैले तिमीहरूका मानिसहरूमा युद्धको गर्जन हुनेछ, र तिमीहरूका किल्‍लाबन्‍दी
    गरिएका सहरहरू नष्‍ट हुनेछन् । युद्धको दिनमा शल्मनले बेथ-आर्बेललाई नाश गरेझैं त्‍यो
    हुनेछ, जुन बेला आमाहरूलाई आफ्‍ना छोराछोरीसितै टुक्रा-टुक्रा पारिएको थियो ।
  yor-yor: ariwo ogun yóò bo àwọn ènìyàn yín kí gbogbo odi agbára yín ba le parun.
    Gẹ́gẹ́ bí Ṣalmani ṣe pa Beti-Arbeli run lọ́jọ́ ogun, nígbà tí a gbé àwọn ìyá ṣánlẹ̀
    pẹ̀lú àwọn ọmọ wọn.
  pes-OPCB: بنابراین، ترس و وحشت از جنگ، شما را فرا خواهد گرفت و تمام قلعه‌هایتان
    واژگون خواهند شد، درست همان‌طور که شلمان شهر بیت اربیل را خراب کرد و مادران و
    فرزندان آنجا را به خاک و خون کشید.
  tgl-ULB: Kaya isang ingay ng digmaan ang babangon sa gitna ng inyong mga tao, at
    ang lahat ng inyong matitibay na mga lungsod ay mawawasak. Magiging tulad ito
    sa pagwasak ni Salman sa Beth-arbel sa araw ng labanan, nang ang mga ina ay ginutay-gutay
    ng pira-piraso kasama ng kanilang mga anak.
  hui-hui: Ani bu kamigome tínaga waitigirume tí baba wai bule anda ibalu tínaga tano
    ege pabe hongohe bu mabu bini ngaruni bo gialabaga bialu mo ko hai holebira. Wai
    bialu mbirale mo ko hai holene ogoni bamba Kini Salamana ibugua Bedabele tanoha
    hearu baba wai buwa tano mo ko hai halu bo gialabagabu wahenedagua waholebira.
    Ibunaga ami agali bu hearume tanoha wali waneiginiru lola hayago bame mo para
    halu ba ai̱ nai̱ binidagua bulebira.
  mya-mya: စစ်​ပွဲ​တွင်​သင်​တို့​အား​ရန်​သူ​များ​တိုက်​ခိုက် ၍​သင်​တို့​၏​ခံ​တပ်​များ​ပြို​ပျက်​ကုန်​ကြ​လိမ့်
    မည်။ ရှာ​လ​မန်​ဘု​ရင်​စစ်​ချီ​၍​ဗေ​သာ​ဗေ​လ မြို့​ကို​တိုက်​ခိုက်​ဖျက်​ဆီး​သော​အ​ခါ
    မိ​ခင် နှင့်​က​လေး​များ​သတ်​ဖြတ်​သုတ်​သင်​ခြင်း ခံ​ရ​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཚོའི་མི་རིགས་ཀྱི་ནང་དུ་ཟིང་ཆ་ལངས་ནས། ཁྱོད་ཀྱི་བཙན་རྫོང་ཐམས་ཅད་བཤིག་པར་འགྱུར་ཏེ།
    དེ་ནི་ཤལ་མན་གྱིས་འཐབ་མོའི་ཉིན་མོར་པེད་ཨར་པེལ་བཤིག་ནས་མ་བུ་གཉིས་སར་བརྡབས་ཏེ་དུམ་བུར་བཅག་པ་བཞིན་ཡིན་ནོ།
    །
  sna-sna: kuomba kwehondo kuchamukira vanhu venyu, zvokuti masvingo enyu ose achaparadzwa,
    sokuparadzwa kwakaitwa Bheti Aribheri neSharimani pazuva rokurwa, vanamai pavakapanhirwa
    pasi pamwe chete navana vavo.
  spa-BLM: Por eso se levantará un rugido de batalla entre tu pueblo, y todas sus
    fortalezas serán destruidas, como Shalman destruyó Beth Arbel en el día de la
    batalla. La madre fue despedazada con sus hijos.
  cac-cac: yuj chi' ol q'ue somnaj masanil eb' soldado chi', ol satel e cuartel icha
    ix aj satel chon̈ab' Bet-arbel yuj vin̈aj rey Salmán. D'a jun oval chi', ix mac'chaj
    chojoc eb' ix nunab'il yed' yune'.
  swh-ULB: Kwa hiyo mlipuko wa vita utafufuka kati ya watu wako, na miji yako yote
    yenye ngome itaharibiwa. Itakuwa kama Shalmani aliharibu Beth Arbeli siku ya vita,
    wakati mama alivunjika vipande vipande na watoto wake.
  bel-bel: 'І адбудзецца розрух у народзе тваім, і ўсе цьвярдыні твае будуць разбураныя,
    як Салман разбурыў Бэт-Арбэл у дзень бітвы: маці была забітая зь дзецьмі.'
  deu-ELBBK: Und es wird sich ein Getümmel erheben unter deinen Völkern, und alle
    deine Festungen werden zerstört werden, wie Schalman Beth-Arbel zerstörte am Tag
    des Krieges; die Mutter samt den Kindern wurde zerschmettert.
  mbb-OT: ne egkehitavù diyà te keniyu is tebek ne egkewaǥey is binerengbeng he menge
    inged niw. Ebeelan te menge kuntada niw is iring te mibeelan ni Shalman diyà te
    inged he Bet Arbel, iring te midruntek din is menge iney wey is menge anak dan.
  mal-2015: അതുകൊണ്ടു നിന്റെ ജനത്തിന്റെ ഇടയിൽ ഒരു കലഹം ഉണ്ടാകും; യുദ്ധദിവസത്തിൽ ശൽമാൻ
    ബേത്ത്-അർബ്ബേലിനെ നശിപ്പിച്ചതുപോലെ നിന്റെ എല്ലാ കോട്ടകൾക്കും നാശം വരും; അവർ അമ്മയെ
    മക്കളോടുകൂടെ തകർത്തുകളഞ്ഞുവല്ലോ.
  rmc-rmc: E maribnaskri vika avela pre tumare manuša a savore tumare ohradzimen fori
    ena zňičimen, avke sar o kraľis Šalman zňičinďa o Bet-Arbel andro mariben, sar
    sas o daja peskre čhavenca rozpučimen pre phuv.
  pes-OPV: لهذاهنگامه‌ای در میان قوم های تو خواهد برخاست وتمامی قلعه هایت خراب خواهد
    شد به نهجی که شلمان، بیت اربیل را در روز جنگ خراب کرد که مادر با فرزندانش خرد
    شدند.
  ron-1924: Де ачея се ва стырни о зарвэ ымпотрива попорулуй тэу ши тоате четэцуиле
    тале вор фи нимичите, кум а нимичит ын луптэ Шалман-Бет-Арбел, кынд мама а фост
    здробитэ ымпреунэ ку копиий ей.
  ben-OBCV: তোমার প্রজাদের বিরুদ্ধে রণনাদ গর্জিত হবে, যাতে তোমাদের সব দুর্গ বিধ্বস্ত
    হয়; ঠিক যেভাবে শল্‌মন যুদ্ধের সময় বেথ-অর্বেলকে ধ্বংস করেছিল, সন্তানসহ মায়েদের
    আছাড় মেরে খণ্ড খণ্ড করেছিল।
  som-som: Haddaba sidaas daraaddeed buuq baa dadkiinna ka dhex kici doona, oo qalcadihiinna
    oo dhanna waxaa loo wada baabbi'in doonaa sidii Shalman Beytarbeel maalintii dagaalka
    u baabbi'iyey oo kale. Hooyada iyo carruurteediiba ayaa dhulka lagu tuuray.
  lat-VUC: Consurget tumultus in populo tuo; et omnes munitiones tuæ vastabuntur,
    sicut vastatus est Salmana a domo ejus qui judicavit Baal in die prælii, matre
    super filios allisa.
  eng-ASVBT: 'Therefore shall a tumult arise among thy people, and all thy fortresses
    shall be destroyed, as Shalman destroyed Beth-arbel in the day of battle: the
    mother was dashed in pieces with her children.'
  ita-1885: Perciò, si leverà uno stormo contro a' tuoi popoli, e tutte le tue fortezze
    saranno distrutte; siccome Salman ha distrutto Bet-arbel, nel giorno della battaglia;
    la madre sarà schiacciata sopra i figliuoli.
  eng-LXXUP: 'Therefore shall destruction rise up among thy people, and all thy strong
    places shall be ruined: as prince Solomon departed out of the house of Jeroboam,
    in the days of battle they dashed the mother to the ground upon the children,'
  eng-ULB: So a tumult of war will rise among your people, and all your fortified
    cities will be destroyed. It will be as Shalman destroyed Beth Arbel on a day
    of battle, when mothers were dashed to pieces with their children.
  spa-VBL: El ruido terrible de la batalla se levantará contra su pueblo, y sus castillos
    serán destruidos, así como Salmán azotó a Bet-Arbel en tiempos de guerra. Hasta
    las madres junto a sus hijos fueron estrellados contra el suelo hasta quedar en
    pedazos.
  fra-_FOB: C'est pourquoi un tumulte s'élèvera parmi ton peuple, et on détruira toutes
    tes forteresses, comme Shalman a détruit Beth-Arbel au jour de la bataille où
    la mère fut écrasée avec les enfants.
  mal-mal: അതുകൊണ്ട് നിന്റെ ജനത്തിന്റെ ഇടയിൽ ഒരു കലഹം ഉണ്ടാകും; യുദ്ധദിവസത്തിൽ ശൽമാൻ
    ബേത്ത്-അർബ്ബേലിനെ നശിപ്പിച്ചതുപോലെ നിങ്ങളുടെ എല്ലാ കോട്ടകൾക്കും നാശം വരും; അവർ
    അമ്മയെ മക്കളോടുകൂടി തകർത്തുകളഞ്ഞുവല്ലോ.
  urd-GVR: is lie terī qaum meṅ jang kā shor machegā, tere tamām qile ḳhāk meṅ milāe
    jāeṅge. Shalman ke Bait-arbel par hamle ke-se hālāt hoṅge jis ne us shahr ko zamīnbos
    karke māoṅ ko bachchoṅ samet zamīn par paṭaḳh diyā.
  suz-BL: मोपतीके इन मुर आन कली लडाइ तोइनीम। मिनु शाल्‍मनमी बेथ-आरबेल कली खतम पोक्‍शो
    खोदेंशो पा इन दरवार नेल्‍ल खतम पोक्‍शा गेनीम। मेना आल नु आ ममा कली यो साइक्‍नीम।
  eng-NOY: There shall arise a tumult among thy people, And all thy fortresses shall
    be destroyed, As Shalman destroyed Betharbel in the day of battle, When the mother
    was dashed in pieces with her children.
  ita-1927: Perciò un tumulto si leverà fra il tuo popolo, e tutte le tue fortezze
    saranno distrutte, come Salman distrusse Beth-arbel, il dì della battaglia, quando
    la madre fu schiacciata coi figliuoli.
  ckb-ckb: چەخماخەی جەنگ لە دژی گەلەکەت بەرز دەبێتەوە. هەموو قەڵاکانت تێکدەدرێن، وەک
    چۆن شەلمەن لە ڕۆژی جەنگدا بێت‌ئەربێلی تێکدا، دایک لەگەڵ منداڵەکانیدا بەزەویدا
    کێشران.
  eng-BBE: So a great outcry will go up from among your people, and all your strong
    places will be broken, as Beth-arbel was broken by Shalman in the day of war,
    as the mother was broken on the rocks with her children.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿನ್ನ ಜನರಲ್ಲಿ ಗಲಭೆ ಉಂಟಾಗುವುದು. ಶಲ್ಮಾನ ರಾಜನು ಬೇತ್ ಅರ್ಬೇಲನ್ನು ಯುದ್ಧದ
    ದಿನದಲ್ಲಿ ನಾಶಮಾಡಿದ ಪ್ರಕಾರ, ನಿನ್ನ ಕೋಟೆಗಳೆಲ್ಲಾ ನಾಶವಾಗುವವು. ತಾಯಿ, ತನ್ನ ಮಕ್ಕಳ ಸಹಿತ
    ಬಂಡೆಗೆ ಅಪ್ಪಳಿಸಿದ
  tam-2017: ஆகையால் உங்கள் மக்களுக்குள் குழப்பம் எழும்பும்; பிள்ளைகளின்மேல் தாய் மோதியடிக்கப்பட்ட
    யுத்தநாளிலே பெத்தார்பேலைச் சல்மான் அழித்ததுபோல, உங்கள் எல்லா பாதுகாப்புகளும் அழிக்கப்படும்.
  spa-RV-1909: 'Por tanto, en tus pueblos se levantará alboroto, y todas tus fortalezas
    serán destruídas, como destruyó Salmán á Beth-arbel el día de la batalla: la madre
    fué arrojada sobre los hijos.'
  ron-BTF: De aceea un tumult se va ridica în poporul tău şi toate cetăţuile tale
    vor fi prădate, precum Şalman a prădat Bet-Arbelul în ziua bătăliei; mama a fost
    zdrobită în bucăţi peste copiii ei.
  eng-WEBP: Therefore a battle roar will arise among your people, and all your fortresses
    will be destroyed, as Shalman destroyed Beth Arbel in the day of battle. The mother
    was dashed in pieces with her children.
  eng-FBV: The terrifying noise of battle will rise against your people, and all your
    fortresses will be destroyed, just as Shalman devastated Beth Arbel in the time
    of war. Even mothers and children were dashed to pieces.
  nld-1939: 'Krijgsgeschreeuw zal in uw steden weergalmen, Al uw vestingen worden
    gesloopt: Zoals Sjalman in de strijd Bet-Arbel vernielde, Waar moeder met kind
    werd verpletterd!'
  nch-BL: “Huajca ama tatehuilisti hualas ipan amojuanti. Huan senquisa huetzise nopa
    calme cati más tilahuac para ipan anmomanahuisquíaj. Elis quej panoc quema Salmán
    quisosolo altepet Bet Arbel huan quincocototzque hasta nopa sihuame huan nopa
    coneme.
  vie-1934: 'Vậy nên sự rối loạn sẽ sanh ra trong dân ngươi: người ta sẽ hủy phá mọi
    đồn lũy của ngươi, như San-man đã hủy phá Bết-Aït-bên, trong ngày có trận đánh
    mà mẹ bị nghiền nát với các con cái.'
  hin-CV: तुम्हारे लोगों के विरुद्ध युद्ध की ललकार होगी, ताकि तुम्हारे सब गढ़ों को
    नष्ट कर दिया जाए— जैसा कि युद्ध के समय में शलमन ने बेथ-आरबेल को नष्ट किया था,
    जब माताओं को उनके बच्चों सहित भूमि पर पटक कर मार डाला गया था.
  spa-BES: Entonces se levantará un gran clamor entre tu pueblo, y todas tus fortalezas
    serán destruidas , como Bet-arbel fue destruida por Salman en el día de la guerra,
    como la madre fue despedazada en las rocas con sus hijos.
  tdx-tdx: Aa le hitroatse añivo’ ondati’oo ty fifandragaragàñe; fonga ho rotsake
    o rova fatratseo, manahake ty nandrotsaha’ i Salmane i Bet’arbele, tañ’andro’
    i hotakotakey; dinemoke rekets’ an-drene’e o ana’eo.
  tha-KJV: เหตุ​ฉะนั้นเสียงสงครามจึงจะเกิดขึ้นท่ามกลางชนชาติของเจ้า ป้อมปราการทั้งสิ้นของเจ้าจะถูกทำลายอย่างกับกษั​ตริ​ย์ชั​ลม​ันทำลายเมืองเบธาร์เบลในวันสงคราม
