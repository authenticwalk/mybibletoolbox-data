    waraanaas saba keetti ni kaʼa.
  fra-LSG: Il s’élèvera un tumulte parmi ton peuple, Et toutes tes forteresses seront
    détruites, Comme fut détruite Schalman Beth-Arbel, Au jour de la guerre, Où la
    mère fut écrasée avec les enfants.
  yal-yal: yɛngɛn kelima nɛn yamaan xili ma. Ɛ yinne birin kalama nɛn, alo Saliman
    to Beti-Aribeli taan kala waxatin naxan yi. Na waxatini, ngane nun diine faxa
    nɛn e bode xɔn.
  haw-1868: Nolaila, e kupu mai auanei ka haunaele iwaena o kou poe kanaka, A e hoohioloia
    kou mau wahi paa a pau loa, E like me Salemana i hoohiolo ai ia Betarebela i ka
    la o ke kaua; I ulupaia'i ka makuwahine me kana mau keiki.
  arb-NAV: لِذَلِكَ يُدَوِّي زَئِيرُ الْمَعْرَكَةِ بَيْنَ شَعْبِكَ، وَتُدَمَّرُ جَمِيعُ
    حُصُونِكَ كَمَا دَمَّرَ شَلْمَانُ بَيْتَ أَرَبْئِيلَ فِي يَوْمِ الْقِتَالِ إِذْ
    أَصْبَحَتِ الأُمُّ مَعَ أَوْلادِهَا حُطَاماً.
  ewe-ewe: Esia ta aʋawɔwɔ ƒe ŋɔdzi alé wò dukɔ, eye woagbã wò mɔ sesẽwo katã, abe
    ale si Salman wɔe le Bet Arbel ene; le nyadzɔdzɔ ma me la, wolé nyɔnuwo kple wo
    viwo siaa xlã ɖe anyi woku.
  eng-LEE: Therefore shall a tumult arise among thy people, and all thy fortresses
    shall be wasted, as Shalman devastated Beth-arbel on the day of battle, [when]
    the mother was dashed in pieces upon her children.
  asm-FB: সেই কাৰণে তোমাৰ লোকসকলৰ মাজত যুদ্ধৰ কোলাহল উঠিব, তোমালোকৰ সকলো দুর্গবোৰ
    বিনষ্ট হ’ব। যেনেকৈ চলমনে যুদ্ধৰ দিনা বৈৎ-অৰ্বেলক ধ্বংস কৰিছিল। সেই সময়ত ল’ৰা-ছোৱালীবোৰৰ
    সৈতে মাকসকলক আছাৰি ছিৰা-ছিৰ কৰা হৈছিল।
  sus-A: كْنْ عٍ يَ قَمَ عِسٌدٍ، عٍ شَ يِرٍ كَنتَشِيٍ قَمَ نّ كَنَدٍ، عَلْ نَ فٍرٍ
    لْشْي سَلَمَن شُتُ سْتْ بٍتِ عَرَبٍلِ شُن مَ تّمُي نَشّ. نَ لْشْي فِنّيٍ نُن عٍ
    شَ دِ بِرِن قَشَ نّ.
  fra-SBL: C'est pourquoi un cri de guerre s'élèvera parmi ton peuple, et toutes vos
    forteresses seront détruites, comme Shalman a détruit Beth Arbel au jour de la
    bataille. La mère a été mise en pièces avec ses enfants.
  hbo-hbo: וְקָ֣אם שָׁאֹון֮ בְּעַמֶּךָ֒ וְכָל־מִבְצָרֶ֣יךָ יוּשַּׁ֔ד כְּשֹׁ֧ד שַֽׁלְמַ֛ן
    בֵּ֥ית אַֽרְבֵ֖אל בְּיֹ֣ום מִלְחָמָ֑ה אֵ֥ם עַל־בָּנִ֖ים רֻטָּֽשָׁה׃
  kik-kik: mũrurumo wa mbaara nĩũgokĩrĩra andũ aku. Nĩ ũndũ ũcio ciikaro ciaku iria
    nũmu nĩikaanangwo, o ta ũrĩa Shalimani aanangire Bethi-Arabeli mũthenya ũrĩa wa
    mbaara, rĩrĩa manyina ma twana maatungumanirio thĩ hamwe na twana twao.
  fra-NCL: Le tumulte s’élève parmi ton peuple, et toutes tes forteresses seront dévastées,
    comme Salman dévasta Beth-Arbel, au jour de la guerre où la mère fut écrasée sur
    ses enfants.
  cek-AK: To pongah nangmacae kami thung hoiah misa angtuk koehhaih lok to tacawt
    tih, to naah loe nangcae misa abuephaih doeh amro boih tih, Shalman mah Beth Arbel
    ih kaminawk paro boih baktih toengah, misa angtukhaih niah amno hoi a caanawk
    nawnto long va o haih tih.
  cuk-cuk: Emide, be-neggweburgine bila onoledoed, bela be-neg-gandikmalad bibichidoed.
    Igi Rey-Salmán bila-ononaidgi Bet-Arbel-neggwebur-obelosgusayob negguoed. Deunni,
    nangan na e-mimmiganbo sabsur-odurdaklegar burgwis nanaed. Deyob neg guoed.
  uig-CYR: Қовмлириң арисида чуқан-сүрән көтирилиду; Шалман җәң күнидә Бәйт-Арбәлни
    бәрбат қилғандәк, Барлиқ қорғанлириң бәрбат қилиниду; (шу күни Бәйт-Арбәлдики
    ана-балилар тәңла парә-парә қиливетилмигәнму?) —
  tel-2017: నీ ప్రజల మధ్య అల్లరి రేగుతుంది. ప్రాకారాలు గల నీ పట్టణాలన్నీ పాడైపోతాయి.
    షల్మాను రాజు యుద్ధం చేసి బేతర్బేలును పాడు చేసినట్టు అది ఉంటుంది. పిల్లలతో సహా
    తల్లులను నేలకేసి కొట్టి చంపినట్టు అది ఉంటుంది.
  hat-BSA: Akoz sa, yon gran gè va leve pami pèp nou an e tout fòterès nou yo va detwi,
    tankou Schalman te detwi Beth-Arbel nan jou batay la, lè manman an te kraze an
    mòso ak pitit li yo.
  kos-kos: mweun ac fah tuku nu yurin mwet lowos, ac pot ku lowos nukewa ac fah kunausyukla.
    Ac fah oana len lal Tokosra Shalman ke el kunausla siti lun Betharbel ke mweun
    uh, ac nina ac tulik natulos itungyuki misa.
  hbo-WLC: וְקָ֣אם שָׁאוֹן֮ בְּעַמֶּךָ֒ וְכָל־מִבְצָרֶ֣יךָ יוּשַּׁ֔ד כְּשֹׁ֧ד שַֽׁלְמַ֛ן
    בֵּ֥ית אַֽרְבֵ֖אל בְּי֣וֹם מִלְחָמָ֑ה אֵ֥ם עַל־בָּנִ֖ים רֻטָּֽשָׁה׃
  ibo-ibo: Nʼihi ya, ụzụ nke ibu agha aghaghị ibili nʼetiti unu, ebe unu niile e wusiri
    ike ga-ada. Ọ ga-ada dịka Shalman si bibie Bet Abel nʼụbọchị agha, mgbe a tụpịara
    ndị bụ nne na ụmụ ha.
  ory-ory: ଏଥିନିମନ୍ତେ ତୁମ୍ଭ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଏକ କୋଳାହଳ ଉଠିବ ଓ ଯୁଦ୍ଧ ଦିନରେ ଯେପରି ଶଲମନ
    ବେଥ୍-ଅରବେଲକୁ ବିନାଶ କରିଥିଲା, ସେପରି ତୁମ୍ଭ ଦୁର୍ଗସକଳ ବିନଷ୍ଟ ହେବ; ମାତା ଆପଣା ସନ୍ତାନଗଣ
    ସହିତ କଚଡ଼ା ଯାଇ ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇଥିଲା।
  chk-chk: iei mine maun epwe tori nöümi aramas, nge ämi kewe imwen maun mi pöchökül
    meinisin repwe tala. Epwe usun ewe fansoun Salman a ataela Pet-arpel, lupwen a
    maun ngeni o atatakisi ekewe inelap fengen me nöür.
  rop-rop: “Wal blanga ol detlot ting na trabul garra kaman langa yumob en binijimap
    yumob. Ola strongbala haus blanga yumob garra buldan, en yumob garra dai jis laik
    ola pipul bin dai langa det taun gulum Bethabel. King Shalman bin kaman en fait
    langa detlot pipul deya, en imbin bastimap ola beibi garram olabat mami.
  ukr-1871: 'Оце ж настане метушня в народї твому, й усї твердинї твої порозпадаються,
    як Салман збурив був Бет-Арбель в день битви: матїр полягла з дїтьми.'
  deu-1951: so soll sich Kriegslärm wider deine Völker erheben, und alle deine Festungen
    sollen zerstört werden, wie Schalman am Streittag Beth-Arbel zerstörte und die
    Mutter samt den Kindern zu Boden streckte.
  eng-JPS: Therefore shall a tumult arise among thy hosts, and all thy fortresses
    shall be spoiled, as Shalman spoiled Beth-arbel in the day of battle; the mother
    was dashed in pieces with her children.
  srp-1865: Zato æe se podignuti vreva meðu tvojim narodom, i svi æe se gradovi tvoji
    raskopati kao što Salman raskopa Vet-Arvel kad bijaše rat, majka bi razmrskana
    sa sinovima.
  lug-lug: olutalo kyeluliva lubawuumira mu matu, n’ebigo byammwe byonna ne bizikirizibwa,
    nga Sulemaani bwe yazikiriza Beswaluberi ku lunaku olw’olutalo, abakyala ba nnakazadde
    lwe baggundwa ku ttaka n’abaana baabwe.
  heb-heb: וקאם שאון בעמך וכל מבצריך יושד כשד שלמן בית ארבאל ביום מלחמה אם על בנים
    רטשה׃
  ben-IRV: তাই তোমার লোকেদের মধ্যে এক গোলমালের যুদ্ধ উঠবে এবং তোমার সমস্ত সুরক্ষিত
    শহর ধ্বংস হবে। এটা হবে যেমন যুদ্ধের দিনের শলমন বৈৎ-অর্বেলকে ধ্বংস করেছিল, যখন
    মায়েদের তাদের সন্তানদের সঙ্গে আছাড় মেরে খণ্ড খণ্ড করে কেটে ফেলা হয়েছিল।
  pan-pan: ਰੌਲ਼ਾ ਤੇਰੇ ਲੋਕਾਂ ਵਿੱਚ ਉੱਠੇਗਾ, ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਗੜ੍ਹ ਬਰਬਾਦ ਕੀਤੇ ਜਾਣਗੇ, ਜਿਵੇਂ
    ਸ਼ਲਮਨ ਨੇ ਯੁੱਧ ਦੇ ਦਿਨ ਬੈਤ-ਅਰਬੇਲ ਨੂੰ ਬਰਬਾਦ ਕੀਤਾ, ਮਾਂ ਬੱਚਿਆਂ ਸਣੇ ਪਟਕਾਈ ਗਈ।
  mya-JVB: ထိုကြောင့် ၊ သင် ၏လူ တို့သည် ရုန်းရင်းခတ် ကြ လိမ့်မည်။ ရှာလမန် မင်းသည်
    ဗေသာဗေလ မြို့ကို စစ်တိုက် သောအခါ ဖျက်ဆီး သကဲ့သို့ ၊ သင် ၏ရဲတိုက် ရှိသမျှ တို့
    သည် ပျက်စီး ရကြလိမ့်မည်။ အမိ သည် သား တို့နှင့်အတူ မြေပေါ်မှာ ဆောင့်ဖွပ် ခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: Unai dainai tuari be emui taunimanima, edia huanai do ia vara, bona emui
    gabu aukadia ibounai, be do idia hadikaia ore. Unai tuari be king Salamana ese,
    Bete Arabele ia hadikaia dinana ena tuari bamona. Unai dina dekenai hahine mai
    edia natudia danu, be tano dekenai idia moidia patapata, idia mase.
  urd-urd: इसलिए तेरे लोगों के ख़िलाफ़ हंगामा खड़ा होगा, और तेरे सब किले' ढा दिए जाएँगे,
    जिस तरह शल्मन ने लड़ाई के दिन बैत अर्बेल को ढा दिया था; जब कि माँ अपने बच्चों
    के साथ टुकड़े — टुकड़े हो गई।
  rus-SYN: 'И произойдет смятение в народе твоем, и все твердыни твои будут разрушены,
    как Салман разрушил Бет-Арбел в день брани: мать была убита с детьми.'
  bqc-SIM: wa zĩ̀ zↄadↄwá, wa á wɛ̃́lɛ bĩ́ideↄ dúuzↄ̃, lá kí Samana Bɛtaabɛ
    kàalɛ à nↄɛↄ ń ń nɛ́ↄ wìwi zĩkagↄↄwa.
  tcz-CHONGTHU: Tua hi namite chunga galkhoh tah hunga nakulpiu kisuse ding, Minu
    chu achate chunga ahel hela kitatkeh ding ahi.???
  mar-mar: म्हणून तुझ्या लोकांमध्ये युध्दाचा गलबला होईल आणि तुझी सर्व तटबंदीची शहरे
    नष्ट होतील. हे असे घडेल जसे शल्मनाने बेथ-आर्बिलाच्या युध्दात नाश केला तेव्हा आईला
    मुलांसह आपटून मारले गेले.
  qub-qub: Chaypitami cananga nasyunniquicho guërrallana canga. Siudäniquicunapis
    llapanmi ushacanga. Bet-arbel particho pillya cashan öra ray Salmán illgächishanno,
    warmicunata wamracunata wañuchishanno llapanta wañuchenga.
  bqp-bqp: Yen sɔ̃nɑ tɑbun wurenu koo nɔɔrɑ bɛɛn suunu sɔɔ. Kpɑ bu bɛɛn gbɑ̃rɑnu kpuro
    kɔsuku nge mɛ Sɑlumɑn sinɑ boko u Bɛti Aribɛli wɔri, mɑ u bii mɛrobu kɑ ben bibu
    munkɑ.
  hat-hat: Se konsa, lènmi pral tonbe sou moun nou yo. Y'a detwi tout fò nou yo. Se
    va tankou lè wa Chalman te sakaje lavil Betabèl jou gwo batay la. Lè sa a, yo
    te kraze ata manman ak pitit.
  eng-BSB: the roar of battle will rise against your people, so that all your fortresses
    will be demolished as Shalman devastated Beth-arbel in the day of battle, when
    mothers were dashed to pieces along with their children.
  eng-WEBPB: Therefore a battle roar will arise amongst your people, and all your
    fortresses will be destroyed, as Shalman destroyed Beth Arbel in the day of battle.
    The mother was dashed in pieces with her children.
  kbq-kbq: E'ina hu'negu ha'ma huramante'naza krafagea tamagri vahe'mo'za nentahisageno,
    Bet-Abeli kuma'ma kini ne' Salmani'ma eri havizama hu'neaza huno kuma vihutamia
    eri haviza hugahie. Higeno aneramine mofavrezminena zamahe fri vagare'naze.
  nhe-BL: “Huajca ama tlatehuijcayotl hualas ipan imojuanti. Huan senquistoc huetzise
    nopa caltini tlen más tilahuac para ipan inmomanahuisquíaj. Elis queja panoc quema
    Salmán [10:14 Xijtlachili 2 R. 17:1-6] quixolejqui altepetl Bet Arbel huan quincocototzque
    hasta nopa sihuame huan nopa coneme.
  gub-BL: A'e rupi zeàmàtyry'ymaw uhem putar peme nehe. Zauxiapekwer amo ae ywy rehe
    har weityk putar tawhu tàtà ma'e pezeàmimaw wà nehe. Kwehe mehe tuwihawete Xàrumà
    uzeàmàtyry'ym Metarumew tawhu oho a'e. Weityk tawhu paw. Weityk tàpuz paw. Upei'ài'àg
    kuzà wà. Upei'ài'àg wamemyr wà no. Uzeapo putar agwer ma'e peme nezewegatete nehe
    no.
  eng-DRA: 'A tumult shall arise among thy people: and all thy fortresses shall be
    destroyed as Salmana was destroyed, by the house of him that judged Baal in the
    day of battle, the mother being dashed in pieces upon her children.'
