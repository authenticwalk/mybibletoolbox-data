verse: HOS.010.001
translations:
  mal-C: ഇസ്രായേൽ പടർന്നിരിക്കുന്ന ഒരു മുന്തിരിവള്ളി; അവൻ തനിക്കുതന്നെ ഫലം കായ്ച്ചു.
    അവന്റെ ഫലം വർധിച്ചതനുസരിച്ച്, കൂടുതൽ ആചാരസ്തൂപങ്ങൾ പണിതു; അവന്റെ ദേശം അഭിവൃദ്ധിപ്പെട്ടതനുസരിച്ച്,
    അവൻ തന്റെ വിഗ്രഹസ്തംഭങ്ങൾക്കു മോടിപിടിപ്പിച്ചു.
  deu-TKW: Ein wuchernder Weinstock war Israel, dessen Früchte gediehen. Je zahlreicher
    seine Früchte wurden, desto mehr Altäre baute es; je schöner sein Land trug, desto
    schönere Malsteine fertigten sie an.
  lin-lin: Isalaele azalaki lokola nzete ya vino ya bitape ebele, azalaki kobota mbuma
    mpo na ye moko. Ndenge azalaki kobota mbuma ebele, ndenge wana mpe atongaki bitumbelo
    ebele ; ndenge mabele na ye ekomaki kitoko, ndenge wana mpe abongisaki mabanga
    na ye ya bule.
  eng-LSV: “Israel [is] an empty vine, || He makes fruit like to himself, || According
    to the abundance of his fruit, || He has multiplied for the altars, || According
    to the goodness of his land, || They have made good standing-pillars.
  eng-GNV: 'Israel is a emptie vine, yet hath it brought foorth fruite vnto it selfe,
    and according to the multitude of the fruite thereof he hath increased the altars:
    according to the goodnesse of their lande they haue made faire images.'
  eng-WEBSTER: 'Israel is an empty vine, he bringeth forth fruit to himself: according
    to the multitude of his fruit he hath multiplied the altars; according to the
    goodness of his land they have made goodly images.'
  nhw-BL: Tlali Israel eltoya quen se xocomeca tzontli catli moxoyajqui campa hueli
    pero san para ya. Quema más moricojchihuayaya más quinchijchihuiliyaya tlaixpame
    nopa tiotzitzi. Huan quema noja más nijmacayaya pixquistli, noja más yejyectzitzi
    tiotzitzi quinsencahuayaya.
  swh-ONEN: Israeli alikuwa mzabibu uliostawi sana, alijizalia matunda mwenyewe. Kadiri
    matunda yake yalivyoongezeka, alijenga madhabahu zaidi; kadiri nchi yake ilivyostawi,
    alipamba mawe yake ya ibada.
  bba-bba: Isirelin bweseru tɑ rɑɑ sɑ̃ɑwɑ nɡe resɛm ɡeɑ ye yɑ rɑ mɑ too. Adɑmɑ nɡe
    mɛ bɑ dɑbiɑmɔ, nɡe mɛyɑ bɑ bũu yenu dɑbiɑsiɑmɔ. Nɡe mɛ ben tem mu kuurɑmɔ, nɡe
    mɛyɑ bɑ bũu yenu sɔmmɔ kɑ kpee ɡeenu.
  eng-KJVCPB: 'Israel is an empty vine, he bringeth forth fruit unto himself: According
    to the multitude of his fruit he hath increased the altars; According to the goodness
    of his land they have made goodly images.'
  luo-luo: Israel ne en mzabibu malandore; ne onyago olembene owuon. Ka olembene ne
    medore, nomedo gero kende mag misango; kendo ka pinye ne medo mewo, to nomedo
    loso kido milamo.
  meu-meu: Israel na rigi momo vinena, huahuana danu e dobimu. Huahuana e momo e laova
    negana ai ena ihaboulaina patadia ma e hahohodia; ena tano ena namo e bada e laova
    negana ai ena au-tubua danu ma e hanamodia.
  npi-ULB: इस्राएल एउटा मौलाएको दाखको बोट हो जसले फल फलाउँछ । त्यसको फलको जति बढ्यो,
    त्यसले त्‍यति नै धेरै वेदी बनायो । त्यसको देशले जति धेरै उब्‍जनी दियो, त्यसले
    त्‍यति नै धेरै स्‍तम्‍भ खडा गर्‍यो ।
  yor-yor: Israẹli jẹ́ igi àjàrà tó gbilẹ̀ ó ń so èso fún ara rẹ̀. Bí èso rẹ̀ ṣe ń
    pọ̀ bẹ́ẹ̀ ni ó ń kọ́ pẹpẹ sí i bí ilẹ̀ rẹ̀ ṣe ń ṣe rere o bu ọlá fún òkúta ìyàsọ́tọ̀
    ère rẹ̀.
  pes-OPCB: اسرائیل مانند درخت انگوری است که شاخه‌های پر بار دارد. ولی چه سود؟ هر
    چه ثروتش زیادتر می‌شود، آن را برای مذبحهای بتها خرج می‌کند. هر چه محصولاتش فراوانتر
    می‌شود، مجسمه‌ها و بتهای زیباتری می‌سازد.
  tgl-ULB: Ang Israel ay isang malagong puno ng ubas na namumunga. Habang dumarami
    ang kaniyang bunga, mas dumarami ang mga altar na kaniyang itinatayo. Habang namumunga
    ng marami ang kaniyang lupain, pinapabuti niya ang kaniyang mga banal na haligi.
  hui-hui: Ala Isaraele wali agali ti pu mbira lini daga mini gerebi bayale liniru
    dewa daga kaligobi howa mbirale dewa wu hene. Tinaga dabudabu bayale uruni dewaore
    wia tago haabo halu gerebi lini bayaleru dewa dedaligobi hene. Ani howa tigua
    mine halu lomabu delaga daburu mbirale dama mitangi bialu gime wabinirunaga gene
    dewaore to̱le̱me wabu helalu gene uruni yári taraore bia howa helaga bini.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​အ​သီး​များ စွာ​သီး​သော​စ​ပျစ်​နွယ်​ပင်​နှင့်​တူ​၏။
    သူ​တို့ သည်​စီး​ပွား​တိုး​တက်​လာ​သည်​နှင့်​အ​မျှ ယဇ်​ပလ္လင်​များ​စွာ​ကို​တည်​ဆောက်​ကြ​၏။
    အ​သီး​အ​နှံ​ပေါ​များ​လာ​သည်​နှင့်​အ​မျှ သူ​တို့​ကိုး​ကွယ်​ရာ​ကျောက်​တိုင်​များ​ကို
    ပို​၍​လှ​ပ​စွာ​တန်​ဆာ​ဆင်​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་ནི་ལོ་འདབ་རྒྱས་པའི་རྒུན་ཤིང་དང་འདྲ་ཞིང་འབྲས་བུ་མང་པོ་ཐོགས་པ་ཡིན།
    དེའི་འབྲས་བུ་ཇི་ལྟར་མང་ན་ཁོས་མཆོད་ཁྲི་ཡང་དེ་ལྟར་མང་དུ་བཞེངས་པ་དང་། དེའི་ས་ཇི་ལྟར་བཟང་ན་ཁོས་རྡོ་སྐུ་རྣམས་ཀྱང་དེ་ལས་ཡིད་དུ་འོང་བར་བཟོས་པའོ།
    །
  sna-sna: Israeri akanga ari muzambiringa unotanda; akazviberekera zvibereko. Zvibereko
    zvake pazvakawanda, akavakawo aritari dzakawanda; nyika yake payakabudirira, akashongedzawo
    matombo ake anoera.
  spa-BLM: Israel es una vid exuberante que produce su fruto. Según la abundancia
    de sus frutos ha multiplicado sus altares. A medida que su tierra ha prosperado,
    han adornado sus piedras sagradas.
  cac-cac: Ex vetisraelal, lajan ex icha jun ib'oc te' uva te ay sat yicn̈ej sch'ocoj.
    Icha satan te' uva chi', icha chi' eyaltar ix e b'oq'uei. Axo ix ex te och b'eyumal,
    ix e vach' b'oej eyaltar chi' b'aj tzeyal e b'a d'a juntzan̈ e comon diosal chi'.
  swh-ULB: Israeli ni mzabibu mzuri ambao huzaa matunda yake. kwa kadiri matunda yake
    yanavyoongezeka vivyo hivyo anajenga madhabahu nyingi. Kwa kuwa nchi yake ilizalishwa
    zaidi, aliboresha nguzo zake.
  bel-bel: Ізраіль - галінасты вінаград, памнажае сабе плод; чым болей у яго пладоў,
    тым болей памнажае ахвярнікі; чым лепшая зямля ў яго, тым болей упрыгожваюць яны
    куміраў.
  deu-ELBBK: Israel ist ein wuchernder Weinstock, der seine Frucht ansetzte; nach
    der Menge seiner Frucht hat er die Altäre vermehrt, nach der Güte seines Landes
    haben sie die Bildsäulen verschönert.
  mbb-OT: “Is menge tig-Israel, iring te pinemula he paras he merapung wey mahabet
    is menge veǥas din. Dutun te ked-uswag dan, mezakel he menge pemuhatà is mibeelan
    dan, ne mibpekekempet dan is tedeman he menge vatu he ed-ezapen dan.
  mal-2015: യിസ്രായേൽ പടർന്നിരിക്കുന്ന ഒരു മുന്തിരിവള്ളി ആകുന്നു; അവൻ ഫലം കായിക്കുന്നു;
    തന്റെ ഫലത്തിന്റെ ബഹുത്വത്തിന്നു തക്കവണ്ണം അവൻ ബലിപീഠങ്ങളെ വർദ്ധിപ്പിച്ചു; തന്റെ
    ദേശത്തിന്റെ നന്മെക്കു തക്കവണ്ണം അവൻ ഭംഗിയുള്ള വിഗ്രഹസ്തംഭങ്ങളെ ഉണ്ടാക്കി.
  rmc-rmc: O Izrael hino sar o viňičis, pre savo hin pherdo hrozni, a barol leske
    igen but ovocje. So buter leske barol ovocje, buter oltara kerel; so buter leskri
    phuv barvaľol, šukareder sveta slupi ačhavel.
  pes-OPV: اسرائیل مو برومند است که میوه برای خود می‌آورد. هر‌چه میوه زیادمی آورد،
    مذبح‌ها را زیاد می‌سازد و هر‌چه زمینش نیکوتر می‌شود، تماثیل را نیکوتر بنامی کند.
  ron-1924: Исраел ера о вие мэноасэ, каре фэчя мулте роаде. Ку кыт роаделе сале ерау
    май мулте, ку атыт май мулте алтаре а зидит; ку кыт ый пропэшя цара, ку атыт ынфрумусеца
    стылпий идолешть.
  ben-OBCV: ইস্রায়েল ছিল শাখাপ্রশাখা সমন্বিত এক দ্রাক্ষালতা; সে নিজের জন্যই ফল উৎপন্ন
    করত। তার ফল যখন বৃদ্ধি পেল, সে তখন আরও বেশি যজ্ঞবেদি নির্মাণ করল; তার দেশ যেই
    সমৃদ্ধ হল, সে তার পবিত্র পাথর স্তম্ভগুলি সুশোভিত করল।
  som-som: Dadka Israa'iil waa geed canab ah oo barwaaqaysan, kaasoo midhihiisa soo
    bixiya, oo sida midhihiisu u bateen ayuu meelihiisa allabariga u badiyey, oo sida
    dalkiisu u barwaaqaysan yahay ayay u samaysteen tiirar qurqurxoon.
  lat-VUC: '[Vitis frondosa Israël, fructus adæquatus est ei: secundum multitudinem
    fructus sui multiplicavit altaria, juxta ubertatem terræ suæ exuberavit simulacris.'
  eng-ASVBT: 'Israel is a luxuriant vine, that putteth forth his fruit: according
    to the abundance of his fruit he hath multiplied his altars; according to the
    goodness of their land they have made goodly pillars.'
  ita-1885: Israele è stato una vigna deserta; pur nondimeno egli ha ancora portato
    del frutto; ma, al pari che il suo frutto ha abbondato, egli ha fatti molti altari;
    al pari che la sua terra ha ben risposto, egli ha adorne le statue.
  eng-LXXUP: 'Israel is a vine with goodly branches, her fruit is abundant: according
    to the multitude of her fruits she has multiplied her altars; according to the
    wealth of his land, he has set up pillars.'
  eng-ULB: Israel is a luxuriant vine that produces his fruit. As his fruit increased,
    the more altars he built. As his land produced more, he improved his pillars.
  spa-VBL: Israel es como una viña frondosa y que produce fruto por sí sola. Cuanto
    más fruto producía, tantos más altares construía. Cuando más productiva era la
    tierra, tanto más hermosos eran los pilares sagrados que hacían.
  fra-_FOB: Israël est une vigne florissante, qui porte beaucoup de fruits. Plus ses
    fruits sont abondants, plus il multiplie les autels; plus sa terre est belle,
    plus il embellit ses statues.
  mal-mal: യിസ്രായേൽ പടർന്നു പന്തലിച്ചിരിക്കുന്ന ഒരു മുന്തിരിവള്ളി ആകുന്നു; അവൻ ഫലം
    കായിക്കുന്നു; തന്റെ ഫലം വർദ്ധിച്ചപ്പോൾ അവൻ ബലിപീഠങ്ങളും വർദ്ധിപ്പിച്ചു; തന്റെ
    ദേശത്തിന് സമൃദ്ധി ഉണ്ടായപ്പോൾ അവൻ ഭംഗിയുള്ള വിഗ്രഹസ്തംഭങ്ങളും ഉണ്ടാക്കി.
  urd-GVR: Isrāīl angūr kī phaltī-phūltī bel thā jo kāfī phal lātī rahī. Lekin jitnā
    us kā phal baṛhtā gayā utnā hī wuh butoṅ ke lie qurbāngāheṅ banātā gayā. Jitnā
    us kā mulk taraqqī kartā gayā utnā hī wuh dewatāoṅ ke maḳhsūs satūnoṅ ko sajātā
    gayā.
  suz-BL: ङोंइती इस्राएल ब्राक्‍शो नु शुश फल सिप्‍ब अङगुर बोट का बाक्‍‍त। मिनु इस्राएल
    ङा मुरपुकी शुश क्‍येट थीब दुम्‍तेक्‍म। मिनु मोपा मेकोपुकीमी फुल्‍लु के चढ़ेतीक
    यो शुश सेल्‍तेक्‍म। मिनु मेको रागीमी दोशो क्‍येट चेम्‍मे, मोशोन मे कोपुकीमी आन
    थाम ङा मूर्ति दारपाइक्‍तेक्‍म। येरमीया २:२१; लेवी २६:१
  eng-NOY: Israel is a luxuriant vine, That bringeth forth fruit; But according to
    the abundance of his fruit hath he abounded in altars; According to the goodness
    of his land hath he made goodly images.
  ita-1927: Israele era una vigna lussureggiante, che dava frutto in abbondanza; più
    abbondava il suo frutto, più moltiplicava gli altari; più bello era il suo paese,
    più belle faceva le sue statue.
  ckb-ckb: ئیسرائیل دار مێوێکی پەل بڵاو بوو، بۆ خۆی بەری دەگرت. بەپێی زۆری بەروبوومەکەی،
    قوربانگای زۆر کرد. بەپێی باشی خاکەکەی، بەردە تەرخانکراوەکانی جوانتر کرد.
  eng-BBE: Israel is a branching vine, full of fruit; as his fruit is increased, so
    the number of his altars is increased; as the land is fair, so they have made
    fair pillars.
  kan-OKCV: ಇಸ್ರಾಯೇಲು ಹರಡುವ ದ್ರಾಕ್ಷಿಬಳ್ಳಿಯಾಗಿದೆ, ಅವನು ತನಗಾಗಿ ಫಲಫಲಿಸುತ್ತಾನೆ. ತನ್ನ ಬಹಳ
    ಫಲದ ಪ್ರಕಾರವಾಗಿ ಅವನು ಬಲಿಪೀಠಗಳನ್ನೂ ಹೆಚ್ಚಿಸಿದ್ದಾನೆ. ತನ್ನ ದೇಶದ ಅಭಿವೃದ್ಧಿಯ ಪ್ರಕಾರ ಅಂದವಾದ
    ವಿಗ್ರಹಗಳನ್ನು ಮಾಡಿದ್ದಾನೆ.
  tam-2017: இஸ்ரவேல் பலனற்ற திராட்சைச்செடி, அது தனக்குத்தானே பழங்களைக் கொடுக்கிறது;
    அவன் தன் பழங்களின் பெருக்கத்திற்குச் சரியாகப் பலிபீடங்களை அதிகமாக்குகிறான்; தங்கள்
    தேசத்தின் செழிப்பிற்குச் சரியாகச் சிறப்பான சிலைகளைச் செய்கிறார்கள்.
  spa-RV-1909: 'ES Israel una frondosa viña, haciendo fruto para sí: conforme á la
    multiplicación de su fruto multiplicó altares, conforme á la bondad de su tierra
    aumentaron sus estatuas.'
  ron-BTF: Israel este o viţă culeasă, aduce rod pentru el însuşi; conform cu mulţimea
    rodului său el a înmulţit altarele; conform cu bunătatea ţării lui ei au făcut
    chipuri frumoase.
  eng-WEBP: Israel is a luxuriant vine that produces his fruit. According to the abundance
    of his fruit he has multiplied his altars. As their land has prospered, they have
    adorned their sacred stones.
  eng-FBV: Israel is like a spreading vine that produces fruit for itself. The more
    fruit they produced, the more altars they built. The more productive the land,
    the more beautiful they made the sacred pillars.
  nld-1939: Israël was een welige rank Met overvloedige vruchten; Hoe meer vruchten
    hij droeg, hoe meer altaren hij bouwde, Hoe rijker zijn land, hoe rijker zijn
    zuilen!
  nch-BL: Tali Israel eltoya quej se xocomeca tzonti cati moxoyajqui campa hueli,
    pero san para ya. Quema más moricojchihuayayaj, más quinchijchihuiliyayaj taixpame
    nopa teteyome. Huan quema noja más nijmacayaya pixquisti, noja más yejyectzitzi
    teteyome quinchijchihuayayaj.
  vie-1934: Y-sơ-ra-ên là một cây nho tươi tốt, sanh ra trái nó. Trái nó càng sai
    tríu chừng nào, nó càng thêm nhiều bàn thờ ra chừng nấy; đất nó càng tốt bao nhiêu,
    những trụ tượng nó lập lên càng đẹp bấy nhiêu.
  hin-CV: इस्राएल एक बढ़ने वाली अंगूर की लता थी; वह अपने लिये फल देती थी. जैसे जैसे
    उसके फल बढ़ते गये, उसने और ज्यादा वेदियां बनाई; जैसे जैसे उसका देश समृद्ध होता
    गया, उसने अपने पवित्र पत्थरों को सजाया.
  spa-BES: Israel es una vid ramificada, llena de fruto; a medida que aumenta su fruto,
    también aumenta el número de sus altares; conforme a la riqueza de su tierra,
    también aumentaron sus imágenes.
  tdx-tdx: Vahe nandrevake t’Israele, niregorego o voa’eo, ie nitombo o famokara’eo,
    le nampitomboe’e ka o kitreli’eo; mira ami’ty havokara’ i tane’ey ty nampisomontie’e
    o samposampo’eo.
  tha-KJV: อิสราเอลเป็นเถาองุ่​นที​่​เปล่าประโยชน์ ซึ่งเกิดผลสำหรับตัวเขาเอง เก​ิดผลมากขึ้นเท่าใด
    ยิ่งสร้างแท่นบูชามากขึ้นเท่านั้น เมื่อประเทศของเขาเฟื่องฟูขึ้นเขาก็ยิ่งให้เสาศั​กด​ิ์​สิทธิ์​ของเขาเจริญขึ้น
  por-BR-2018: Israel era uma vinha fértil, que dava frutos para si mesma; quanto
    mais se multiplicavam seus frutos, mais multiplicou altares, quanto mais a sua
    terra prosperava, mais adornaram suas colunas pagãs.
  deu-ELO: Israel ist ein wuchernder Weinstock, der seine Frucht ansetzte; nach der
    Menge seiner Frucht hat er die Altäre vermehrt, nach der Güte seines Landes haben
    sie die Bildsäulen verschönert.
  eng-WYC-2018: Israel was a vine full of boughs, fruit was made even to him, (or
    Israel was a vine full of branches, bringing forth fruit unto himself); by the
    multitude of his fruit he multiplied (the) altars, by the plenty of his land he
    was plenteous. [Israel a vine full of boughs, fruit is made even to him; after
    the multitude of his fruit he multiplied altars, after the plenty of his land
    he was plenteous in simulacra, or false gods.]
  epo-epo: Izrael estas vasta vinberujo, portas siajn fruktojn; sed ju pli multiĝis
    liaj fruktoj, des pli li multigis siajn altarojn; ju pli bona estis lia lando,
    des pli belajn statuojn li starigis.
  uig-PIN: Israil baraⱪsan bir üzüm telidur; U ɵzi üqün mewǝ qiⱪiridu; Mewisi kɵpǝygǝnseri
    u ⱪurbangaⱨlarnimu kɵpǝytkǝn; Zeminining esilliⱪidin ular «esil» but tüwrüklirini
    yasidi.
  beo-beo: 'Isala:ili fi dunu da waini efe amo da waini fage bagohame legei, amo defele
    ba:i. Ilia da baligili bagade gaguiwane hamobeba:le, bu oloda bagohame gagui.
    Ilia soge da ha:i manu bagade heda:beba:le, ilia da sema igi ganumu amo baligili
    nina: hamoi dagoi.'
  tpi-OTNT: Ol Israel i gat planti samting na ol i olsem gutpela diwai wain i karim
    planti kaikai tumas. Ol gutpela samting bilong ol i kamap moa yet, olsem na ol
    i save wokim ol alta na pos bilong giaman god moa moa yet, na ol i bilasim ol
    dispela pos nogut tru.
  hau-SA: Isra’ila kuringa ce mai yaɗuwa; ya fitar da ’ya’ya wa kansa. Yayinda ’ya’yan
    suka ƙaru, ya gina ƙarin bagadai; da ƙasarsa ta wadata, ya yi wa keɓaɓɓun duwatsu
    ado.
  uig-LAT: Israil baraqsan bir üzüm télidur; U özi üchün méwe chiqiridu; Méwisi köpeygenséri
    u qurban’gahlarnimu köpeytken; Zéminining ésilliqidin ular «ésil» but tüwrüklirini
    yasidi.
  nde-nde: U-Israyeli wayelivini eliqhelayo, wazizalela izithelo. Ngokwanda kwezithelo
    zakhe wakha ama-alithare amanengi; kwathi ngokuphumelela kwelizwe lakhe wahlobisa
    amatshe akhe akhonzwayo.
  ton-ton: 'Ko e vaine mōmoa ʻa ʻIsileli, ʻoku ne fua mai kiate ia pe: ʻo fakatatau
    ki he lahi ʻo hono fua kuo ne fakalahi ʻae ngaahi feilaulauʻanga; ʻo fakatatau
    ki he lelei ʻo hono fonua kuo nau ngaohi ʻae ngaahi tamapua masani.'
  ces-1613: Izrael jest vinný kmen prázdný, ovoce skládá sobě. Èím více mívá ovoce
    svého, tím více rozmnožuje oltáře, a čím lepší jest země jeho, tím více vzdělává
    obrazy.
  eng-WMB: Israel is a luxuriant vine that produces his fruit. According to the abundance
    of his fruit he has multiplied his altars. As their land has prospered, they have
    adorned their sacred stones.
  tam-TCV: இஸ்ரயேல் ஒரு படரும் திராட்சைக்கொடி, அவன் தனக்கென கனிகொடுக்கிறது. அவனுடைய
    கனிகள் பெருகியபோது, அதற்கேற்ற மிகுதியான பலிபீடங்களைக் கட்டினான். அவனுடைய நாடு
    செழித்தபோது, தனது புனிதக் கற்களை நன்றாக அலங்கரித்தான்.
  ceb-ULB: Ang Israel usa ka mahimsog nga paras nga nagahatag sa iyang bunga. Samtang
    nagadaghan ang iyang bunga, mas nagadaghan usab ang mga halaran nga iyang natukod.
    Samtang nanaghan ang bunga sa iyang yuta, mas nahimong maayo ang iyang mga haligi.
  pol-UBG: Izrael jest próżną winoroślą, sam sobie przynosi owoc. Im więcej miał owocu,
    tym więcej pobudował ołtarzy, a im obfitsza była jego ziemia, tym piękniejsze
    wystawiał posągi.
  urd-GVU: اسرائیل انگور کی پھلتی پھولتی بیل تھا جو کافی پھل لاتی رہی۔ لیکن جتنا اُس
    کا پھل بڑھتا گیا اُتنا ہی وہ بُتوں کے لئے قربان گاہیں بناتا گیا۔ جتنا اُس کا ملک
    ترقی کرتا گیا اُتنا ہی وہ دیوتاؤں کے مخصوص ستونوں کو سجاتا گیا۔
  eng-OEBCW: A luxuriant vine is Israel. He bore fruit lavishly. In proportion to
    the increase of his fruit he increased altars to idols. In proportion to the beauty
    of his land he made beautiful the sacred pillars.
  deu-1912: Israel ist ein ausgebreiteter Weinstock, der seine Frucht trägt. Aber
    soviel Früchte er hatte, so viel Altäre hatte er gemacht; wo das Land am besten
    war, da stifteten sie die schönsten Bildsäulen.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ಸೊಂಪಾಗಿ ಬೆಳೆದ ದ್ರಾಕ್ಷಾಲತೆಯಾಗಿದೆ; ಹಣ್ಣುಬಿಟ್ಟುಕೊಂಡಿದೆ; ಅದರ ಹಣ್ಣುಗಳು
    ಹೆಚ್ಚಿದಷ್ಟೂ ಯಜ್ಞವೇದಿಗಳನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡಿದೆ; ಅದರ ಭೂಮಿಯು ಎಷ್ಟು ಒಳ್ಳೆಯದೋ, ಅಷ್ಟು ಒಳ್ಳೆಯ
    ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನು ನಿರ್ಮಾಣ ಮಾಡಿಕೊಂಡಿದೆ.
  yap-yap: Yu Israel e yad bod bake woldug ni grape nib sug wom’ngin. Ra i yo’or ban’en
    rorad ma aram e fin be yo’or e altar ni yad be toy. Ra be fel’ rogorad i yan ma
    aram e ku be fel’usun fa yu raba’ i malang ni yad be ngongliy ni ngu’ur meybilgad
    ngay.
  hlt-MCSB: Israel tah misur bangla culh tih amah ah a thaih om. A thaih te a pul
    bangla hmueihtuk khaw ping. A khohmuen a then bangla kaam dongah lohna uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ሚርጌ ዓሜ ዎይኔ ማዔኔ፤ ዓኣፓ ዔያቶኮ ዺቤሢ ጎይፆ ሜሌ ፆኦዞም ዒንጎ ባኣዚ ዒንጊ ካኣሽኮ ሚርጌ
    ቤሲ ዔያታ ኮሼኔ፤ ሳዓ ዔያቶኮ ኮሽኪ ዖርጎቺ ሳዓ ማዔሢ ጎይፆ ሜሌ ፆኦዞም ዚጎ ዻኣቦ ሚዛጲሲ ዔያታ ማዤኔ።
  twi-ASANTE: Israel yɛɛ bobe a ɛretrɛtrɛ; ɔsoo aba maa ne ho. Ɛberɛ a nʼaba redɔɔso
    no, ɔsisii afɔrebukyia bebree; nʼasase rekɔ so yɛ yie no ɔsiesie nʼabosom dum
    kronkron no.
  eng-WEBU: Israel is a luxuriant vine that produces his fruit. According to the abundance
    of his fruit he has multiplied his altars. As their land has prospered, they have
    adorned their sacred stones.
  wal-wal: Israa7eela asai daayida woine turaa mala; eti banttau aifiyaa aifoosona.
    Eti aifiyo aifee darido keenaa yarshshiyo sohota darissi keexxidosona. Eta biittai
    duretido keenaa, goinniyo eeqa tuussata alleeqissidi medhdhidosona.
  spa-PDDPT: Vid frondosa es Israel. Produce fruto para sí mismo según la abundancia
    de su fruto. Él aumentó los altares según la abundancia de su tierra. Ellos embellecen
    sus estelas.
  gun-gun: — Israel kuery ma uva rembypy porã hi'a riae va'e rami ikuai va'ekue. Ha'e
    rami teĩ hi'a retaa rami heta avi ojapo altar. Ha'e kuery yvy iporãvea rupi heta-etave
    tema omopu'ã avi ita ombojerovia aguã.
  agu-BL: Ni'cu'n yi tnum Israel tu jun wi' uva yi jalt nin tan saje'n wak'xuj e'chk
    k'ab tan e'chk wutz. Poro te yi jale'n mas chiriquil ja bnix mas patbil chitx'ixwatz
    cya'n, nin yi jale'n mas walor chitnumil, ja cho'c tan tak'le'n mas yubel yi e'chk
    telblal yi chiryosil.
  ilo-ULB: Maiyarig ti Israel iti maysa a narukbos a pinuon ti ubas nga agbungbunga.
    Kas umad-adu ti bungana, ad-adu dagiti altar nga impatakderna. Kas umad-adu ti
    maapit iti dagana, pinapintasna dagiti nasagradoan nga adigina.
  kpg-kpg: Digau Israel nogo hai be di laagau ‘grape’ e honu i nia ‘grape’. Digaula
    ma gaa logo nadau maluagina, ge digaula ga haga tuu aga gi mada logo nadau gowaa
    dudu tigidaumaha. Nadau gowaa ma gaa logo ono meegai, ge digaula ga haga madamada
    gi mada humalia nia duludulu hagamadagu ala nogo daumaha ginai ginaadou.
  uig-ARA: ئىسرائىل باراقسان بىر ئۈزۈم تېلىدۇر؛ ئۇ ئۆزى ئۈچۈن مېۋە چىقىرىدۇ؛ مېۋىسى
    كۆپەيگەنسېرى ئۇ قۇربانگاھلارنىمۇ كۆپەيتكەن؛ زېمىنىنىڭ ئېسىللىقىدىن ئۇلار «ئېسىل»
    بۇت تۈۋرۈكلىرىنى ياسىدى.
  sus-sus: Isirayila luxi nɛ alɔ sansi bili fanyi naxan bogima a fanyi ra. Kɔnɔ a
    xa bogi to wuya, a naxa sɛrɛxɛbade fan rawuya. A xa bɔxi to tofan, a naxa tɔnxuma
    gɛmɛ ti kuye bɛ.
  pon-2006: Mehn Israel kan rasehng tuhkehn wain me wahn mehlel. Ni ar pai eh laudla
    mehlel, re pil katohtowehla pei sarawi kan. Ni sapwarailo eh kapwarehda wahnsahpw
    tohtohla, re pil kalinganahla uhr takai sarawi kan me re kin pwongih.
  ksd-ksd: Israel a davai na vain i lubalubang, ma i vuai ra vuaina; vardada ma ra
    peal vuaina i tar vapeal kana lavur uguugu na vartabar; dia tar taba mal ra umana
    pagapaga na tabataba, tago i boina kadia gunan.
  grc-BRENT: Ἄμπελος εὐκηματοῦσα Ἰσραὴλ, ὁ καρπὸς εὐθηνῶν αὐτῆς· κατὰ τὸ πλῆθος τῶν
    καρπῶν αὐτῆς, ἐπλήθυνε τὰ θυσιαστήρια· κατὰ τὰ ἀγαθὰ τῆς γῆς αὐτοῦ, ᾠκοδόμησε
    στήλας.
  ind-AYT: Israel adalah pohon anggur yang subur, yang menghasilkan buah-buahnya.
    Ketika buah-buahnya semakin banyak ia menambah mazbah-mazbah. Ketika negerinya
    bertambah makmur mereka menghiasinya dengan tugu-tugu berhala.
  nya-nya: Israeli anali mpesa wotambalala; anabereka zipatso zambiri. Pamene zipatso
    zawo zinanka zichuluka, anawonjezera kumanga maguwa ansembe. Pamene dziko lake
    linkatukuka, anakongoletsa miyala yake yopatulika.
  hrv-hrv: Bujna je loza bio Izrael, rod bogat ona je nosila. I što mu je više rodilo
    plodova, to je više umnažao žrtvenike; što mu je bogatija zemlja bila, to je kićenije
    dizao stupove.
  mps-mps: Te Israel dabego doado bage hauwa elalu, tama augwali te nai hauwa mu walobo
    wiegi yai ni wain tiwai yalio. Augwaligo te wiegi yai nai doado bage umabo mu
    pedelama, tialima augwa te tibo godigo alta, me ni pos te umabo umabo digi nigilama,
    tama augwa te ni pos bugagia mu me au ilai dao.
  tpi-tpi: Ol Israel i gat planti samting na ol i olsem gutpela diwai wain i karim
    planti kaikai tumas. Ol gutpela samting bilong ol i kamap moa yet, olsem na ol
    i save wokim ol alta na pos bilong giaman god moa moa yet, na ol i bilasim ol
    dispela pos nogut tru.
  dan-1931: En frodig vinstok var Israel, som bar sin frugt, jo flere frugter, des
    flere Altre; som Landet gik frem, des skønnere Støtter.
  vie-OVCB: Ít-ra-ên cường thịnh là thế nào— như cây nho tươi tốt đầy hoa trái. Dân
    chúng càng giàu có, họ càng lập thêm nhiều bàn thờ. Những mùa thu hoạch của họ
    càng dồi dào, thì các trụ thờ của họ càng xinh đẹp.
  guj-2017: ઇઝરાયલ ફાલેલો તથા ફળતો દ્રાક્ષાવેલો છે. તેણે ફળની અધિકતા પ્રમાણે, વધારે
    અને વધારે વેદીઓ બાંધી છે. તેની જમીનની ફળદ્રુપતાના પ્રમાણમાં, તેણે સુશોભિત પવિત્રસ્તંભો
    બનાવ્યા છે.
  pon-2006A: Mehn Israel kan rasehng tuhkehn wain me wahn mehlel. Ni ar pai eh laudla
    mehlel, re pil katohtowehla pei sarawi kan. Ni sapwarailo eh kapwarehda wahnsahpw
    tohtohla, re pil kalinganahla uhr takai sarawi kan me re kin pwongih.
  por-BRBSL: Israel é uma videira luxuriante que produz seus frutos. De acordo com
    a abundância de seus frutos, ele multiplicou seus altares. À medida que sua terra
    prosperou, eles enfeitaram suas pedras sagradas.
  eng-OEBUS: A luxuriant vine is Israel. He bore fruit lavishly. In proportion to
    the increase of his fruit he increased altars to idols. In proportion to the beauty
    of his land he made beautiful the sacred pillars.
  cth-cth: Isarel teh a paw moi kapaw e misurkung lah ao. Amahmawk ouk a paw. A paw
    apap e patetlah Isarelnaw ni thuengnae khoungroe apap sak awh. Aram ahawi e patetlah
    meikaphawknaw a catraning awh.
  twi-twi: Israel yɛɛ bobe a ɛtrɛtrɛw; ɔsow aba maa ne ho. Bere a nʼaba redɔɔso no,
    osisii afɔremuka bebree; nʼasase rekɔ so yɛ yiye no osiesie nʼabosom dum kronkron
    no.
  hlt-hlt: Israel tah misur bangla culh tih amah ah a thaih om. A thaih te a pul bangla
    hmueihtuk khaw ping. A khohmuen a then bangla kaam dongah lohna uh.
  tbz-SIM: Isidɑyɛɛribɛ do dònnɛ̀ fínyĩ̀ kó mutie sɑ̀ɑ̀mù mmu, kɛ pɛí mɛsɑ̀ɑ̀, bɛ̀
    pɛitɛ́ dìì mɔ̀nnì kɛ sṹṹ, nkɛ mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀ pɛ́u, bɛ̀ mɔ̀ɔ̀tɛ dìì mɔ̀nnì
    bɛ kpɛrɛ, kɛ fííkú yɛbɔɔtɑ̃́rɛ̀ kɛ́ nyɛ̀ sɑ̃̀rì.
  msy-2020: Israelia bizir avɨrim ikia, mati wainɨn ikarɨzir aghuim puvɨra be. Men
    bizir aghuiba bar avɨrasemegha iti. Kamaghɨn amizɨ, me asem bagha ofa gamir dakoziba
    ko dagɨar guarir akɨnir avɨribar ingara, egha bar deravɨra dagɨar guarir akɨnir
    kabar kurti.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ kɑ wɛ kɛ́ ɩsɩɩ tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋ tɔ ɩ tɑɑlɛ
    kʋpɑntɛ, nte tǝ lʋlǝɣɩ teu tɔ. Ɩsǝnɑ ɩ́ lʋlɑɣɑ tɔɣɔ ɩ́ lʋlǝsɑɣɑ tǝlɑɑlɛnɑɑ nɑ
    tɩɩŋ. Ɩlɛnɑ ɩ́ tɑɣɑnǝɣɩ-ɩ teitei, ɩsɩɩ pɑ tɑɣɑnʋɣʋ ɩcɑtɛ tɔ.
  azb-azb: İsrail bir qollu-budaqlı meynədir ki, Bol-bol bar gətirir. Ancaq barı artdıqca
    Qurbangahları da artırdı. Torpağı bərəkətli olduqca Daha gözəl olan müqəddəs daşları
    da düzəltdi.
  eng-DBY: 'Israel is an unpruned vine, he bringeth forth fruit unto himself: according
    to the abundance of his fruit he hath multiplied altars; according to the goodness
    of his land they have made goodly statues.'
  hin-2017: इस्राएल एक लहलहाती हुई दाखलता सी है, जिसमें बहुत से फल भी लगे, परन्तु
    ज्यों-ज्यों उसके फल बढ़े, त्यों-त्यों उसने अधिक वेदियाँ बनाईं जैसे-जैसे उसकी भूमि
    सुधरी, वैसे ही वे सुन्दर खम्भे बनाते गये।
  wol-KYG: Israyil di reseñ gu naat, meññal boppam lu ne gàññ, te lu meññeef ma gëna
    yokku, mu gëna yokkati sarxalukaayi tuur. Lu am réewam gëna baaxle, mu gëna baaxal
    ay xeri tuur.
  eng-YLT: '''An empty vine [is] Israel, Fruit he maketh like to himself, According
    to the abundance of his fruit, He hath multiplied for the altars, According to
    the goodness of his land, They have made goodly standing-pillars.'
  kne-kne: Din Israelita yan maiarig da ed idi si magabay ay obas ay ad-adoy lames
    na. Ngem idi binmakbaknang da, ad-ad-ado abe din altar ay inamag da ay nanaydayawan
    das sinan didiyos. Masepsep abe ay inaltialtian da din tinootood da ay bato ay
    nandaydayawan da.
  eng-WYC-2017: Israel was a vine full of boughs, fruit was made even to him; by [or
    after] the multitude of his fruit he multiplied altars, by the plenty of his land
    he was plenteous, [or after the plenty of his land he was plenteous in simulacra,
    or false gods].
  eng-WMBB: Israel is a luxuriant vine that produces his fruit. According to the abundance
    of his fruit he has multiplied his altars. As their land has prospered, they have
    adorned their sacred stones.
  urd-GVH: इसराईल अंगूर की फलती-फूलती बेल था जो काफ़ी फल लाती रही। लेकिन जितना उसका
    फल बढ़ता गया उतना ही वह बुतों के लिए क़ुरबानगाहें बनाता गया। जितना उसका मुल्क
    तरक़्क़ी करता गया उतना ही वह देवताओं के मख़सूस सतूनों को सजाता गया।
  rug-rug: Izireli si na huda vaeni sapu repaha va labe lelaṉana; vua va soku si asa
    pude gana telena. Totoso soku nono la sari nana vuvua, si kuri va soku hope tugo
    si asa; totoso tagotago sari tie pa dia pepeso, si va sari i rini sari dia patu
    hopedi koari na vinahesi beku.
  gaz-gaz: Israaʼel muka wayinii dagaage ture; inni matuma isaatiif ija naqata. Akkuma
    iji isaa baayʼateen inni iddoo aarsaa hedduu ijaarrate; akkuma lafti isaa gabbatteen
    utubaawwan waaqeffannaa isaa miidhagfate.
  fra-LSG: Israël était une vigne féconde, Qui rendait beaucoup de fruits. Plus ses
    fruits étaient abondants, Plus il a multiplié les autels; Plus son pays était
    prospère, Plus il a embelli les statues.
  yal-yal: Sansi bili sabatixin nan yi Isirayila ra, naxan yi bogi gbeen tima. A bogine
    to wuya fɔlɔ, a yi fɔlɔ saraxa gandene rawuyɛ ayi. A yamanan to sabati fɔlɔ, a
    yi kide gɛmɛne maxidi.
  haw-1868: O KA Iseraela, he kumu waina, i ulu palahalaha, e hua ana i ka hua nona
    iho; E like me ka nui o kona hua, pela no ia i hoomahuahua ai i na kuahu; E like
    me ka maikai o kona aina, pela no ia i hoonani ai i na kii.
  arb-NAV: إِنَّ إِسْرَائِيلَ مِثْلُ كَرْمَةٍ مُخْصِبَةٍ يُغِلُّ ثَمَراً لِنَفْسِهِ.
    كُلَّمَا تَكَاثَرَ مَحْصُولُ ثَمَرِهِ، زَادَ فِي بِنَاءِ الْمَذَابِحِ، وَبِمِقْدَارِ
    مَا تَجُودُ أَرْضُهُ، يُتْقِنُ بِنَاءَ أَنْصَابِهِ.
  ewe-ewe: Kpɔ ale si kesinɔnuwo yɔ Israel ɖa! Israel le abe wainka si vu, eye wòtse
    ku kplanya la ene. Ale si ke wòtse ku geɖewoe la, nenema ke wòtua vɔsamlekpuiwoe.
    Zi ale si meyra ɖe eƒe anyigba dzi la, zi nenema ke wòliaa legba dzɔtsuwoe.
  eng-LEE: An emptied vine is Israel; how should he bring forth fruit for himself?
    the more numerous was his fruit the more he increased the altars; the more prosperous
    was his land, the more they made goodly statues.
  asm-FB: ইস্ৰায়েল এক লহপহীয়া দ্ৰাক্ষালতা; তাত প্রচুৰ ফল ধৰে। তাৰ ফল যিমানে বৃদ্ধি
    পালে, সিমান অধিক বেছি সংখ্যাৰ যজ্ঞবেদী তেওঁ নির্মাণ কৰিলে। তেওঁৰ দেশৰ যিমানে উন্নতি
    হ’ল, তেওঁ নিজৰ পবিত্র স্তম্ভবোৰ সুন্দৰভাৱে সাজিলে।
  sus-A: عِسِرَيِلَ لُشِ نّ عَلْ سَنسِ بِلِ قَنيِ نَشَن بٌفِمَ عَ قَنيِ رَ. كْنْ عَ
    شَ بٌفِ تٌ وُيَ، عَ نَشَ سّرّشّبَدٍ قَن رَوُيَ. عَ شَ بْشِ تٌ تٌقَن، عَ نَشَ تْنشُمَ
    فّمّ تِ كُيٍ بّ.
  fra-SBL: Israël est une vigne luxuriante qui produit son fruit. Selon l'abondance
    de ses fruits, il a multiplié ses autels. Au fur et à mesure que leurs terres
    ont prospéré, ils ont orné leurs pierres sacrées.
  hbo-hbo: גֶּ֤פֶן בֹּוקֵק֙ יִשְׂרָאֵ֔ל פְּרִ֖י יְשַׁוֶּה־לֹּ֑ו כְּרֹ֣ב לְפִרְיֹ֗ו
    הִרְבָּה֙ לַֽמִּזְבְּחֹ֔ות כְּטֹ֣וב לְאַרְצֹ֔ו הֵיטִ֖יבוּ מַצֵּבֹֽות׃
  kik-kik: Isiraeli aarĩ ta mũthabibũ watheeremaga, nake agĩĩciarĩra maciaro. O ũrĩa
    maciaro make maingĩhaga-rĩ, noguo nake aakaga igongona nyingĩ; o ũrĩa bũrũri wake
    wagaacagĩra-rĩ, noguo aagemagia mahiga make marĩa maamũre ma kũhooyagwo.
  fra-NCL: Israël est une vigne luxuriante, qui s’est chargée de fruit. Plus ses fruits
    étaient abondants, plus il a multiplié les autels ; plus le pays était beau, plus
    belles ils ont fait les stèles.
  cek-AK: Israel loe athaih kahoih misurkung ah oh, angmah han ih ni athaih to athaih;
    pop parai athaih to athaih naah, anih mah pop aep hmaicam to sak; a prae to hoih
    pongah, kahoih aep sakcop ih krangnawk to a sak o.
  cuk-cuk: 'Oseas sogdebalid: “Israel-dulemar uva-saila-yeer-sanmakedyob guenad, ichesuli
    sanmakdaenad. Ar bur bukidar-sanmakdedaed-inigwele, aka bur bab-dummadyob-imaklemaladga
    bukidar ailamar sobdedamalad. Ar e-yar nue-nasguddaed-inigwele, aka bur bule e-bab-dummaganga
    ailamar yeerdakle imakdedamalad.'
  uig-CYR: Исраил барақсан бир үзүм телидур; У өзи үчүн мевә чиқириду; Мевиси көпәйгәнсери
    у қурбангаһларниму көпәйткән; Зимининиң есиллиғидин улар «есил» бут түврүклирини
    ясиди.
  tel-2017: ఇశ్రాయేలు గుబురుగా పెరిగిన ద్రాక్ష చెట్టుతో సమానం. వారి ఫలం విరగ గాసింది.
    ఫలించినకొద్దీ వారు బలిపీఠాలను మరి ఎక్కువగా కట్టుకున్నారు. తమ భూమి సారవంతమైన కొద్దీ,
    వారు తమ దేవతా స్థంభాలను మరి విశేషంగా నిర్మించారు.
  hat-BSA: Israël se yon pye rezen byen fètil; li pwodwi fwi pou pwòp tèt li. Selon
    kantite fwi li te genyen, li te miltipliye lotèl li yo. Selon bonte a peyi yo
    a, yo te fè pilye sakre.
  kos-kos: Mwet Israel elos oana ima in grape ma nwanala ke grape. Ke ma wo nu selos
    yokyokelik, na puseni loang elos musai uh. Ac ke fokin acn selos uh arulana kapak
    wo, na elos arulana akkatoye sru eot ma elos tulokunak in alu nu kac.
  hbo-WLC: גֶּ֤פֶן בּוֹקֵק֙ יִשְׂרָאֵ֔ל פְּרִ֖י יְשַׁוֶּה־לּ֑וֹ כְּרֹ֣ב לְפִרְי֗וֹ
    הִרְבָּה֙ לַֽמִּזְבְּח֔וֹת כְּט֣וֹב לְאַרְצ֔וֹ הֵיטִ֖יבוּ מַצֵּבֽוֹת׃
  ibo-ibo: Izrel bụ osisi vaịnị dị mma, nke na-amịta mkpụrụ nke ukwuu. Dịka mkpụrụ
    ya na-aba ụba, otu a ka o si amụba ebe ịchụ aja ya. Dịka ala ya na-abawanyekwa
    ụba otu a ka o si edoziri onwe ya nkume dị nsọ.
  ory-ory: ଇସ୍ରାଏଲ ଆପଣା ଦ୍ରାକ୍ଷାଫଳର ବାହୁଲ୍ୟାନୁସାରେ ଆପଣା ଯଜ୍ଞବେଦିର ସଂଖ୍ୟା ବୃଦ୍ଧି କରିଅଛି;
    ତାହାର ଦେଶର ଉନ୍ନତି ଅନୁସାରେ ଲୋକମାନେ ମନୋହର ସ୍ତମ୍ଭ ନିର୍ମାଣ କରିଅଛନ୍ତି।
  chk-chk: Chon Israel ra wewe ngeni efoch irän wain mi mwuresires o ua. Lupwen a
    chomongola uar, ra pwal senätä chomong rongen asor. Lupwen fanüer a öchüla, ra
    pwal aöchüla ar kewe ür mi pin ra fel ngeni.
  rop-rop: “Basdam ola Isreil pipul bin oldei gedimbat olkain enijing jis laiga greiptri
    weya garram bigismob daga, en wen deibin oldei gedimbat mowa enijing, deibin oldei
    go en bildimap mowa serramoni pleis blanga ol detlot drimin. En wen det kantri
    blanga olabat bin growimap mowa daga, deibin oldei go langa detlot serramoni pleis
    en meigim ola seikridwan ston mowa purdiwan.
  ukr-1871: Ізраїль — повнолозий виноград, багатий у плоди; та чим більш у нього плодів,
    тим і жертівників більше; чим лучша земля у нього, тим гарнїйше прибирають бовванів
    своїх.
  deu-1951: Israel ist ein rankender Weinstock, der Frucht ansetzt. Je mehr Früchte
    er brachte, desto mehr Altäre bauten sie; je besser ihr Land war, desto schönere
    Götzenbilder machten sie.
  eng-JPS: 'Israel was a luxuriant vine, which put forth fruit freely: as his fruit
    increased, he increased his altars; the more goodly his land was, the more goodly
    were his pillars.'
  srp-1865: Izrailj je prazna loza vinova, ostavlja rod za se; što više roda ima,
    to više umnožava oltare; što mu je bolja zemlja, to više kiti likove.
  lug-lug: Isirayiri yali muzabbibu ogwagaagadde, ogwabala ebibala byagwo. Ebibala
    bye gye byeyongera obungi, naye gye yeeyongera okuzimba ebyoto; n’ensi ye gye
    yeeyongera okuba engagga, gye yeeyongera okulungiya empagi ze.
  heb-heb: גפן בוקק ישראל פרי ישוה לו כרב לפריו הרבה למזבחות כטוב לארצו היטיבו מצבות׃
  ben-IRV: ইস্রায়েল হল উর্বর আঙ্গুর গাছ যা তার ফল উত্পাদন করে। যত তার ফল বৃদ্ধি পায়,
    ততো বেশি সে যজ্ঞবেদী বানায়। যেভাবে তার দেশ বেশি উত্পাদন করে, সে তার পবিত্র স্তম্ভ
    উন্নত করে।
  pan-pan: ਇਸਰਾਏਲ ਹਰੀ ਭਰੀ ਵੇਲ ਹੈ, ਜੋ ਫਲ ਦਿੰਦੀ ਹੈ। ਜਿੰਨਾਂ ਉਹ ਦਾ ਫਲ ਵਧਿਆ, ਓਨ੍ਹੀਆਂ ਉਸ
    ਨੇ ਜਗਵੇਦੀਆਂ ਵਧਾਈਆਂ, ਜਿਵੇਂ ਉਹ ਦਾ ਦੇਸ ਚੰਗਾ ਹੋ ਗਿਆ, ਤਿਵੇਂ ਉਹਨਾਂ ਨੇ ਥੰਮ੍ਹ ਚੰਗੇ ਬਣਾਏ।
  mya-JVB: ဣသရေလ သည် အသီး များစွာ သီးသော စပျစ်နွယ် ပင်ဖြစ်၏။ ကိုယ် အလိုအလျောက်သီး
    တတ်၏။ အသီး တိုးပွား သည်အတိုင်း အမျိုးသားတို့သည် ယဇ်ပလ္လင် တို့ကို များပြား စေကြ၏။
    သူ တို့ပြည် ကောင်း သည်အတိုင်း ကောင်းသော ရုပ်တု ဆင်းတုတို့ကို လုပ် ကြသည်တကား။
  hmo-hmo: Guna, Israela tano be rigi momo vain bamona, iena huahua momo ia atoa.
    Ena huahua be momo idia lao neganai, iena boubou patadia danu be momo idia haginia.
    Israela taudia edia tano ena namo, ia bada lao noho neganai, idia ese nadi kaivakuku
    danu, edia hairai idia hanamoa noho.
  urd-urd: इस्राईल लहलहाती ताक है जिसमें फल लगा, जिसने अपने फल की कसरत के मुताबिक़
    बहुत सी कु़र्बानगाहें ता'मीर की और अपनी ज़मीन की खू़बी के मुताबिक़ अच्छे अच्छे
    सुतून बनाए।
  rus-SYN: 'Израиль - ветвистый виноград, умножает для себя плод: чем более у него
    плодов, тем более умножает жертвенники; чем лучше земля у него, тем более украшают
    они кумиры.'
  bqc-SIM: Isailiↄá vɛ̃ɛli ↄtaaɛ yãa, aaì nɛ'i ńzĩaɛ. Lá an nɛ́piↄ kↄ̃̀, màa
    an sa'okĩiↄ kↄ̃̀. Lá an bùsu maakũ̀, màa aa zãblè ń gbɛ̀ tã́aↄwa.
  tcz-CHONGTHU: Israel hi iti khanna khangtou hiuvem? Kihoithosahna lengpigui, aga
    bohkeng konga ga. Agamsungu ahao jep jepleh, gamchom mite indoi jong atamcheh
    chehin ahi.
  mar-mar: इस्राएल एक जोमाने वाढणारा द्राक्षीचा वेल आहे. त्यास विपुल फळे येतात. जसजसे
    त्याची फळे वाढली तसतशी त्याने वेद्या बांधल्या. त्याची भूमी सुपीक झाली, तो त्याने
    सुंदर स्तंभ उभारले.
  qub-qub: Israelga caycan übas achcata wayuraycajnömi. Mas achca wayuynin captin
    mas achcatami capillancunatapis ruraran. Mas cuyayllapaj micuynincuna wayuptin
    mas cuyayllapätami ïduluncunatapis ruraran.
  bqp-bqp: Isirelin bweseru tɑ rɑɑ sɑ̃ɑwɑ nge resɛm geɑ ye yɑ rɑ mɑ too. Adɑmɑ nge
    mɛ bɑ dɑbiɑmɔ, nge mɛyɑ bɑ bũu yenu dɑbiɑsiɑmɔ. Nge mɛ ben tem mu kuurɑmɔ, nge
    mɛyɑ bɑ bũu yenu sɔmmɔ kɑ kpee geenu.
  hat-hat: Pèp Izrayèl la te tankou yon bèl pye rezen ki te konn donnen anpil. Plis
    pye rezen an t'ap donnen, se plis yo t'ap bati lotèl pou zidòl. Plis tè a t'ap
    bay, se plis yo t'ap fè pi bèl estati pou zidòl yo.
  eng-BSB: Israel was a luxuriant vine, yielding fruit for himself. The more his fruit
    increased, the more he increased the altars. The better his land produced, the
    better he made the sacred pillars.
  eng-WEBPB: Israel is a luxuriant vine that produces his fruit. According to the
    abundance of his fruit he has multiplied his altars. As their land has prospered,
    they have adorned their sacred stones.
  kbq-kbq: Hagi Israeli vahe'mo'za knare'zama huno hageteno rama'a ragama renentea
    wainigna hu'naze. Hianagi zamagra rama'a fenoza nente'za ante'za havi anumzante'ma
    kresramna vunte ita rama'a tro hu'naze. Hagi rama'a ne'za mopafintira nehamare'za,
    havi anumzama mono'ma hunentaza havemofonena rama'a avasase'zana hunentaze.
  nhe-BL: Tlali Israel eltoya queja se xocomeca tzontli tlen moxoyajqui campa hueli
    pero san para ya. Quema más moricojchihuayaya más quinchijchihuiliyaya tlaixpamitl
    nopa totiotzitzi. Huan quema noja más nijmacayaya pixquistli, noja más yejyectzitzi
    totiotzitzi quinsencahuayaya.
  gub-BL: Izaew nuzawy kwaw uwà 'yw i'akatu ma'e wà. Hemetarer katu wewer tuweharupi
    wà. A'e rupi tuweharupi uzapo amo ae ma'ea'yr hapy haw wà. Tuweharupi ikàg wewera'u
    wà. A'e rupi tuweharupi umupu'àm kar amo ita aiha katu tupàn a'ua'u Ma'aw her
    ma'e hagapaw romo wà no.
  eng-DRA: 'Israel a vine full of branches, the fruit is agreeable to it: according
    to the multitude of his fruit he hath multiplied altars, according to the plenty
    of his land he hath abounded with idols.'
