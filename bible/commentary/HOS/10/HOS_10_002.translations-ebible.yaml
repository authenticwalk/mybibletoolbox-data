verse: HOS.010.002
translations:
  mal-C: അവരുടെ ഹൃദയം വഞ്ചനയുള്ളത്, അവരുടെ അകൃത്യത്തിന് അവർ ഇപ്പോൾ ശിക്ഷിക്കപ്പെടും.
    യഹോവ അവരുടെ ബലിപീഠങ്ങൾ തകർത്തുകളയും അവരുടെ ആചാരസ്തൂപങ്ങൾ നശിപ്പിക്കും.
  deu-TKW: Unzuverlässig war ihr Sinn; darum sollen sie nun büßen. Er selbst wird
    ihre Altäre zerbrechen, ihre Malsteine zertrümmern.
  lin-lin: Mitema na bango etondi na mabe mpe basengeli sik’oyo kofuta masumu na bango.
    Ye moko Yawe akokaba bitumbelo na bango mpe akopanza mabanga na bango ya bule.
  eng-LSV: Their heart has been divided, now they are guilty, || He breaks down their
    altars, || He destroys their standing-pillars.
  eng-GNV: 'Their heart is deuided: nowe shall they be founde faultie: he shall breake
    downe their altars: he shall destroy their images.'
  eng-WEBSTER: 'Their heart is divided; now shall they be found faulty: he shall break
    down their altars, he shall spoil their images.'
  nhw-BL: Ininyolo nopa israelitame amo nelía motlatzquilijtoc san ipan Toteco pampa
    ome ojtli quitoquilíaj. Huajca quihuicaj tlajtlacoli huan quinamiqui quiselise
    tlatzacuiltili. TOTECO quisosolos nochi inintlaixpahua huan quitlapanas inintiotzitzi.
  swh-ONEN: Moyo wao ni mdanganyifu, nao sasa lazima wachukue hatia yao. Bwana atabomoa
    madhabahu zao na kuharibu mawe yao ya ibada.
  bba-bba: Tɔn be, bɑ sɑ̃ɑwɑ ɡɔ̃rusu yiruɡibu. Bɑ koo yen ɑre sɔbe. Yinni Gusunɔ u
    koo ben bũu yee ni kɑ nin kpee ɡeenu kɔsuku.
  eng-KJVCPB: 'Their heart is divided; now shall they be found faulty: He shall break
    down their altars, he shall spoil their images.'
  luo-luo: Chunygi opongʼ gi miriambo kendo koro nyaka gitingʼ mana kum marom kodgi.
    Jehova Nyasaye nomuk kendegi mag misango kendo kitegi ma gilamo bende nokethi.
  meu-meu: Lalodia na mai koikoidia; harihari edia kerere davadia bae hua. Iehova
    ese edia ihaboulaina patadia baine ḡiḡidia dobi, bona edia au-tubua baine hagaridia.
  npi-ULB: किनकि तिनीहरूको हृदय छलपूर्ण छ । अब तिनीहरूले आफ्नो दोषको दण्ड भोग्‍नैपर्छ
    । परमप्रभुले तिनीहरूका वेदीहरू भत्‍काउनुहुन्छ, तिनीहरूका स्‍तम्‍भहरू नाश गर्नुहुन्छ
    ।
  yor-yor: Ọkàn wọn kún fún ìtànjẹ báyìí wọ́n gbọdọ̀ ru ẹ̀bi wọn. Olúwa yóò wó pẹpẹ
    wọn palẹ̀ yóò sì pa gbogbo òkúta ìyàsọ́tọ̀ wọn run.
  pes-OPCB: دل مردمانش با خدا راست نیست. آنها خطاکارند و باید مجازات شوند. خدا مذبحهای
    بتکده‌هایشان را در هم خواهد کوبید و بتهایشان را خرد خواهد کرد.
  tgl-ULB: Mapanlinlang ang kanilang puso; kinakailangan nila ngayong pasanin ang
    kanilang kasalanan. Bubuwagin ni Yahweh ang kanilang mga altar; at wawasakin niya
    ang kanilang mga banal na haligi.
  hui-hui: Ti ke̱ hangu haga howa tinime ko bialu hayagonaga pani nolebira. Ngode
    Datagaliwabe ibugua tinaga lomabu delaga dabu bu heledarubi tinaga bi pupu wiaga
    gene wabu heledarubi bo gialo wahai halu mo koore holebira.
  mya-mya: သူ​တို့​၏​စိတ်​နှ​လုံး​သည်​မ​စစ်​မှန်​သ​ဖြင့် ယ​ခု​ပင်​အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ​လိမ့်​မည်။
    ဘု​ရား​သ​ခင်​သည်​သူ​တို့​၏​ယဇ်​ပလ္လင်​များ​ကို​ဖြို​ချ ၍​သူ​တို့​ကိုး​ကွယ်​ရာ​ကျောက်​တိုင်​များ​ကို
    ဖျက်​ဆီး​တော်​မူ​မည်။
  bod-N: དེ་རྣམས་ཀྱི་སེམས་སུ་གཡོ་སྒྱུ་བཅངས་ཡོད་པས། ད་ལྟ་སྡིག་པའི་ཉེས་ཆད་འཁུར་དགོས་ཏེ།
    ཡ་ཝཱེས་དེ་དག་གི་མཆོད་ཁྲི་རྣམས་བཤིག་ནས་རྡོ་སྐུ་རྣམས་གཅོག་ངེས་ཡིན།
  sna-sna: Mwoyo wavo unonyengera, uye zvino vanofanira kutakura mhosva yavo. Jehovha
    achaputsa aritari dzavo uye achaparadza matombo avo akaereswa.
  spa-BLM: Su corazón está dividido. Ahora serán declarados culpables. Él demolerá
    sus altares. Destruirá sus piedras sagradas.
  cac-cac: A ex tic, chapoj yaj e pixan. Axo ticnaic, ol e tupel e chucal chi'. A
    Jehová ol juanem masanil eyaltar chi', ol sjuanpaxem juntzan̈ yechel e diosal
    chi'.
  swh-ULB: Moyo wao ni udanganyifu; sasa wanapaswa kubeba hatia yao. Bwana ataharibu
    madhabahu zao; ataharibu nguzo zao.
  bel-bel: 'Падзялілася сэрца іхняе, за гэта яны і будуць пакараныя: Ён разбурыць
    ахвярнікі іхнія, скрышыць куміраў іхніх.'
  deu-ELBBK: 'Gleißnerisch war ihr Herz, nun werden sie es büßen: Er wird ihre Altäre
    zertrümmern, ihre Bildsäulen zerstören.'
  mbb-OT: Menge limbungan sikandan, ne ǥuntaan ereg sikandan he ebpekaantus tenged
    te menge salè dan. Ebengkaǥen te Nengazen is menge pemuhatè dan wey is tedeman
    he menge vatu.
  mal-2015: അവരുടെ ഹൃദയം ഭിന്നിച്ചിരിക്കുന്നു; ഇപ്പോൾ അവർ കുറ്റക്കാരായ്തീരും; അവൻ
    അവരുടെ ബലിപീഠങ്ങളെ ഇടിച്ചുകളകയും അവരുടെ വിഗ്രഹസ്തംഭങ്ങളെ നശിപ്പിക്കയും ചെയ്യും.
  rmc-rmc: Lengre jile hine falošna a akana mušinena te cerpinel vaš peskri vina.
    O Del phagerela lengre oltara a zňičinela lengre sveta slupi.
  pes-OPV: دل ایشان پر از نفاق است. الان مجرم می‌شوند و او مذبح های ایشان را خراب
    و تماثیل ایشان را منهدم خواهد ساخت.
  ron-1924: Инима лор есте ымпэрцитэ, де ачея вор фи педепсиць. Домнул ле ва сурпа
    алтареле, ле ва нимичи стылпий идолешть.
  ben-OBCV: তাদের হৃদয় প্রবঞ্চনায় পূর্ণ, তাই এখন তারা অবশ্যই তাদের অপরাধ বহন করবে।
    সদাপ্রভু তাদের যজ্ঞবেদিগুলি ভেঙে ফেলবেন ও তাদের পবিত্র পাথরের স্তম্ভগুলি ধ্বংস
    করবেন।
  som-som: Qalbigoodu waa kala qaybsan yahay, oo haatan waxaa lagu heli doonaa gardarro.
    Meelahooda allabariga ayuu wax ku dhufan doonaa, oo tiirarkoodana wuu wada kharribi
    doonaa.
  lat-VUC: Divisum est cor eorum, nunc interibunt; ipse confringet simulacra eorum,
    depopulabitur aras eorum.
  eng-ASVBT: 'Their heart is divided; now shall they be found guilty: he will smite
    their altars, he will destroy their pillars.'
  ita-1885: Iddio ha diviso il lor cuore; ora saranno desolati; egli abbatterà i loro
    altari, guasterà le loro statue.
  eng-LXXUP: 'They have divided their hearts; now shall they be utterly destroyed:
    he shall dig down their altars, their pillars shall mourn.'
  eng-ULB: Their heart is deceitful; now they must bear their guilt. Yahweh will demolish
    their altars; he will destroy their pillars.
  spa-VBL: El pueblo tiene corazones engañosos, y ahora deben asumir la responsabilidad
    de su culpa. El Señor romperá sus altares y destruirá sus pilares sagrados.
  fra-_FOB: 'Leur cœur est partagé: ils vont être déclarés coupables. Il abattra leurs
    autels; il détruira leurs statues.'
  mal-mal: അവരുടെ ഹൃദയം ഭിന്നിച്ചിരിക്കുന്നു; ഇപ്പോൾ അവർ കുറ്റക്കാരായിത്തീരും; അവൻ
    അവരുടെ ബലിപീഠങ്ങൾ ഇടിച്ചുകളയുകയും അവരുടെ വിഗ്രഹസ്തംഭങ്ങൾ നശിപ്പിക്കുകയും ചെയ്യും.
  urd-GVR: Log dodile haiṅ, aur ab unheṅ un ke qusūr kā ajr bhugatnā paṛegā. Rab un
    kī qurbāngāhoṅ ko girā degā, un ke satūnoṅ ko mismār karegā.
  suz-BL: मेको आन थुं दूली बाक्‍ब। मुल मेकोपुकीमी आन मरिम्‍शो पशो आ सजाइ तचा माल्‍नीम।
    परमप्रभुमी मेको आन चढ़ेतीक नु आन ख्रुक्‍शो फुल्‍लु प्रेप्‍ब। मेको आन थाम ङा मूर्ति
    यो खतम सेल्‍ब।
  eng-NOY: Their heart is divided; now shall they suffer for it; He will break down
    their altars, And destroy their images.
  ita-1927: Il loro cuore è ingannatore; ora ne porteranno la pena; egli abbatterà
    i loro altari, distruggerà le loro statue.
  ckb-ckb: دڵیان فریودەر بوو، ئێستا سزا دەدرێن. یەزدان قوربانگاکانیان تێکدەشکێنێت،
    بەردە تەرخانکراوەکانیان تێکدەدات.
  eng-BBE: 'Their mind is taken away; now they will be made waste: he will have their
    altars broken down, he will give their pillars to destruction.'
  kan-OKCV: ಅವರ ಹೃದಯವು ವಂಚಕವಾದದ್ದು. ಈಗ ಅವರು ಅಪರಾಧಗಳನ್ನು ಹೊರಬೇಕು. ಯೆಹೋವ ದೇವರು ಅವರ ಬಲಿಪೀಠಗಳನ್ನು
    ಕೆಡವಿ, ಅವರ ವಿಗ್ರಹಗಳನ್ನು ನಾಶಮಾಡುವರು.
  tam-2017: ஏமாற்றுகிற இருதயம் அவர்களுக்கு இருக்கிறது; இப்போதும் குற்றம் சுமத்தப்படுவார்கள்;
    அவர்களுடைய பலிபீடங்களை இடித்து, அவர்களுடைய சிலைகளை நாசமாக்குவார்.
  spa-RV-1909: 'Dividióse su corazón. Ahora serán hallados culpables: él quebrantará
    sus altares, asolará sus estatuas.'
  ron-BTF: Inima lor este împărţită; acum vor fi găsiţi vinovaţi; el le va dărâma
    altarele, le va prăda chipurile.
  eng-WEBP: Their heart is divided. Now they will be found guilty. He will demolish
    their altars. He will destroy their sacred stones.
  eng-FBV: The people have minds that are deceptive, and now they must take responsibility
    for their guilt. The Lord will break apart their altars and destroy their sacred
    pillars.
  nld-1939: 'Vals was hun hart, Maar nu zullen ze boeten: Hij breekt hun altaren de
    nek, En verbrijzelt hun zuilen.'
  nch-BL: Iniyolo nopa israelitame amo nelía motatzquilijtoc san ipan Toteco pampa
    ome ojti quitoquilíaj. Huajca quihuicaj tajtacoli huan quinamiqui quiselise tatzacuiltili.
    TOTECO quisosolos nochi inintaixpahua huan quitapanas ininteteyohua.
  vie-1934: Lòng chúng nó phân hai; bây giờ chúng nó sẽ bị định tội. Đức Chúa Trời
    sẽ đánh bàn thờ chúng nó; sẽ phá trụ tượng chúng nó.
  hin-CV: उनका हृदय धोखेबाज है, और अब वे ज़रूर दंड भोगेंगे. याहवेह उनकी वेदियों को
    ढहा देंगे और उनके पवित्र पत्थरों को नष्ट कर देंगे.
  spa-BES: 'Su corazón será dividido; ahora serán hallados culpables: Él Señor derribará
    sus altares y destruirá sus pilares.'
  tdx-tdx: Fa mizara ty arofo’ iareo; fa hivave hakeo iereo; ho hatsafe’e o kitreli’
    iareoo, ho rotsahe’e o samposampo’eo.
  tha-KJV: จิ​ตใจของเขาเทียมเท็จ บัดนี้​เขาจึงต้องทนรับโทษของความผิด พระองค์​จะทรงพังแท่นบูชาของเขาลง
    และทำลายเสาศั​กด​ิ์​สิทธิ์​ของเขาเสีย
  por-BR-2018: O coração deles está dividido, agora serão culpados; ele quebrará seus
    altares e destruirá suas colunas pagãs.
  deu-ELO: 'Gleißnerisch war ihr Herz, nun werden sie es büßen: er wird ihre Altäre
    zertrümmern, ihre Bildsäulen zerstören.'
  eng-WYC-2018: In simulacra the heart of them is parted, now they shall perish. He
    shall break the simulacra of them, he shall rob the altars of them. (Their hearts
    be all turned toward their idols, and now they shall perish. Yea, God shall destroy
    their idols, and shall rob their altars.)[The heart of them is parted, now they
    shall perish. He shall break together the simulacra of them, he shall spoil the
    altars of them, (or He shall altogether break their idols, he shall spoil their
    altars).]
  epo-epo: Ilia koro estas dividita, tial nun ili estas kondamnitaj; Li rompos iliajn
    altarojn, frakasos iliajn statuojn.
  uig-PIN: Ularning kɵngli ala; Ularning gunaⱨkarliⱪi ⱨazir axkarilinidu; U ularning
    ⱪurbangaⱨlirini qeⱪip ƣulitidu, Ularning but tüwrüklirini buzuwetidu.
  beo-beo: Be dunu amo da ilia dogo ganodini ogogosu hou fawane hamonana, amo da wali
    ilia wadela:i hou hamobeba:le, se bagade nabimu. Gode da ilia oloda gadelale salimu
    amola ilia sema igi ganumu amo wadela:lesimu.
  tpi-OTNT: Ol i man bilong giaman tasol, olsem na nau bai ol i mas kisim pe nogut
    bilong asua bilong ol. God bai i brukim ol alta bilong ol na bai em i bagarapim
    ol pos tambaran bilong ol.
  hau-SA: Zuciyarsu masu ruɗu ne, yanzu kuwa dole su ɗauki laifinsu. Ubangiji zai
    rushe bagadansu yă kuma hallaka keɓaɓɓun duwatsunsu.
  uig-LAT: Ularning köngli ala; Ularning gunahkarliqi hazir ashkarilinidu; U ularning
    qurban’gahlirini chéqip ghulitidu, Ularning but tüwrüklirini buzuwétidu.
  nde-nde: Inhliziyo zabo ziyakhohlisa, khathesi kufanele bathwale icala labo. UThixo
    uzawabhidliza ama-alithare abo, uwachithile lamatshe abo, akhonzwayo.
  ton-ton: 'Kuo mavahevahe honau loto; ko eni, ʻe ʻilo kuo nau hala: te ne lī hifo
    honau ngaahi feilaulauʻanga, pea maumauʻi ʻenau ngaahi tamapua.'
  ces-1613: Klade díly srdce jejich, pročež vinni jsou. Onť poboří oltáře jejich,
    popléní obrazy jejich,
  eng-WMB: Their heart is divided. Now they will be found guilty. He will demolish
    their altars. He will destroy their sacred stones.
  tam-TCV: அவர்கள் இருதயம் வஞ்சனையுள்ளது. இப்பொழுது அவர்கள் தங்கள் குற்றத்தைச் சுமக்கவேண்டும்.
    யெகோவா அவர்களுடைய மேடைகளை இடித்து, புனிதக் கற்களை அழித்துப்போடுவார்.
  ceb-ULB: Malimbongon ang ilang kasingkasing; karon kinahanglan nga antoson nila
    ang ilang pagkasad-an. Bungkagon ni Yahweh ang ilang mga halaran; gub-on niya
    ang ilang mga haligi.
  pol-UBG: Ich serce jest rozdzielone, teraz są winni. On pokruszy ich ołtarze i zniszczy
    ich posągi.
  urd-GVU: لوگ دو دلے ہیں، اور اب اُنہیں اُن کے قصور کا اجر بھگتنا پڑے گا۔ رب اُن
    کی قربان گاہوں کو گرا دے گا، اُن کے ستونوں کو مسمار کرے گا۔
  eng-OEBCW: Their heart is false, now they must be punished. God himself will break
    the necks of their altars, he will destroy their sacred pillars.
  deu-1912: Ihr Herz ist zertrennt; nun wird sie ihre Schuld finden. Ihre Altäre sollen
    zerbrochen und ihre Bildsäulen sollen zerstört werden.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಮನಸ್ಸು ನುಣುಚಿಕೊಳ್ಳುತ್ತದೆ; ಈಗ ದಂಡನೆಗೆ ಈಡಾಗಿದ್ದಾರೆ. ಯೆಹೋವನೇ ಅವರ
    ಯಜ್ಞವೇದಿಗಳನ್ನು ಮುರಿದುಬಿಡುವನು. ಅವರ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನು ಹಾಳುಮಾಡುವನು.
  yap-yap: Girdi’ nib sug lanin’rad ko sasalap e dabisiy ni ngar gafgowgad e chiney
    ni bochan e denen rorad. I SOMOL e bayi buthug nga but’ e pi altar rorad, me gathay
    fa yu raba’ i malang ni yad ma meybil ngay.
  hlt-MCSB: A lungbuei hoem uh tih boe uh coeng. Amah loh amih kah hmueihtuk a phil
    pah vetih a kaam te a rhoelrhak pah ni.
  mdy-ETH: ዒና ዔያቶኮ ላምዖ ጎይካ ዓኣያኬ፤ ዔያታ ፔ ዻቢንቶኮ ዒንጊንታ ባኮ ዔካንዳኔ፤ ዬያ ሜሌ ፆኦዞም ዔያታ ዒንጎ ባኮ
    ሺኢሻ ቤዞ ፆኦሲ ሜንሢ ሻሃንዳኔ፤ ሜሌ ፆኦዞም ዚጎ ዻኣቦዋ ዔያቶኮ ዒዚ ዶይሳንዳኔ።
  twi-ASANTE: Nnaadaasɛm wɔ wɔn akoma mu, enti ɛsɛ sɛ wɔnya wɔn afɔdie so asotwe.
    Awurade bɛbubu wɔn afɔrebukyia, na wasɛe wɔn abosom dum kronkron no.
  eng-WEBU: Their heart is divided. Now they will be found guilty. He will demolish
    their altars. He will destroy their sacred stones.
  wal-wal: Eta wozanan genee kumiis; ha77i eti bantta mooruwaa qixaatiyaa ekkanau
    koshshees. GODAI eti yarshshiyo sohota laalana; eta eeqa tuussata xaissana.
  spa-PDDPT: El corazón de ellos es engañoso. Ahora son hallados culpables. Él derribará
    sus altares. Él arruinará sus estelas.
  gun-gun: Ha'e kuery ma anhetẽ rupi e'ỹ ipy'a va'e. Ha'e nunga rupi ipo ky'a va'e
    ikuai. Altar ojapo va'ekue Senhor omopẽmba 'rã, oitypa avi 'rã ita ombojerovia
    atyrã ojapo va'ekue.
  agu-BL: Cob wi' tane'n chitxumu'n yi e' wunaka'tz, cha'stzun te chitije' chicaws
    tan paj yi cyajtza'kla'tz. Na tz'ocpon Kataj tan xite'n cu'n yi e'chk patbil chitx'ixwatza'tz.
    Nin tz'ocpon tan trimpe'n cu'n yi e'chk telblal chiryosila'tz.
  ilo-ULB: Manangallilaw dagiti pusoda; ita masapul a baklayenda dagiti basolda. Rebbaento
    ni Yahweh dagiti altarda; dadaelennanto dagiti nasagradoan nga adigida.
  kpg-kpg: Nia daangada ala nadau manawa huaidu e hai gi hagaduadua i nadau ihala
    dolomeenei. Dimaadua gaa oho nadau gowaa dudu tigidaumaha mo nadau duludulu haga madagu.
  uig-ARA: ئۇلارنىڭ كۆڭلى ئالا؛ ئۇلارنىڭ گۇناھكارلىقى ھازىر ئاشكارىلىنىدۇ؛ ئۇ ئۇلارنىڭ
    قۇربانگاھلىرىنى چېقىپ غۇلىتىدۇ، ئۇلارنىڭ بۇت تۈۋرۈكلىرىنى بۇزۇۋېتىدۇ.
  sus-sus: E bɔɲɛ mu na Alatala gbansan xa ra, na na a ra e bara yunubi sɔtɔ. Alatala
    e xa sɛrɛxɛbadee rabirama nɛ, a e xa tɔnxuma gɛmɛe kana.
  pon-2006: Aramas akan me nan kapehd likamw pahn lokolongki diparail kan met. Koht
    pahn ketin karangkehdi arail pei sarawi kan oh kamwomwala arail uhr takai sarawi
    kan.
  ksd-ksd: I tar a urua ra nuknuk i diat; go da takun ot pa diat; God na ubu vue kadia
    umana uguugu na vartabar, na vabilak kadia umana pagapaga na tabataba.
  grc-BRENT: Ἐμέρισαν καρδίας αὐτῶν, νῦν ἀφανισθήσονται· αὐτὸς κατασκάψει τὰ θυσιαστήρια
    αὐτῶν, ταλαιπωρήσουσιν αἱ στῆλαι αὐτῶν.
  ind-AYT: Hati mereka menyeleweng. Sekarang, mereka harus menanggung kesalahan mereka.
    Tuhan akan menghancurkan mazbah-mazbah mereka dan meruntuhkan tugu-tugu berhala
    mereka.
  nya-nya: Mtima wawo ndi wonyenga ndipo tsopano ayenera kulangidwa chifukwa cha kulakwa
    kwawo. Yehova adzagumula maguwa awo ansembe ndi kuwononga miyala yawo yopatulika.
  hrv-hrv: Srce je njihovo prijevarno, okajat će to oni! Porušit će im On žrtvenike,
    polomiti stupove njihove.
  mps-mps: Augwali te tibo po naga wabo bidi tiwai yali, tialima megi da, te augwa
    yali dwai sęde te dwai dene saibao. Godigo te augwaligo alta ela besela sąnama,
    tama agai te augwaligo bulu hǫą bidi noma nigali pos ni te dolaibao.
  tpi-tpi: Ol i man bilong giaman tasol, olsem na nau bai ol i mas kisim pe nogut
    bilong asua bilong ol. God bai i brukim ol alta bilong ol na bai em i bagarapim
    ol pos tambaran bilong ol.
  dan-1931: Deres Hjerte var glat, så lad dem da bøde! Han* skal slå Altrene ned,
    lægge Støtterne øde. { [*muligvis Assyrerkongen.] }
  vie-OVCB: Lòng dân chúng không kiên định; họ phạm tội và phải chịu kết tội. Chúa
    Hằng Hữu sẽ triệt hạ những bàn thờ của họ và đập tan các trụ thờ của họ.
  guj-2017: તેઓનું હૃદય કપટી છે; હવે તેઓ પોતાના અપરાધની સજા ભોગવશે. યહોવાહ તેઓની વેદીઓ
    તોડી નાખશે; તે તેઓનાં ભજનસ્તંભોનો નાશ કરશે.
  pon-2006A: Aramas akan me nan kapehd likamw pahn lokolongki diparail kan met. Koht
    pahn ketin karangkehdi arail pei sarawi kan oh kamwomwala arail uhr takai sarawi
    kan.
  por-BRBSL: O coração deles está dividido. Agora eles serão considerados culpados.
    Ele demolirá seus altares. Ele destruirá suas pedras sagradas.
  eng-OEBUS: Their heart is false, now they must be punished. God himself will break
    the necks of their altars, he will destroy their sacred pillars.
  cth-cth: A lungsamphei teh yon phu khang sak lah ao awh. Ahnimae thuengnae khoungroenaw
    hoi meikaphawknaw hah Bawipa ni a raphoe pouh awh han.
  twi-twi: Nnaadaasɛm wɔ wɔn koma mu, nti ɛsɛ sɛ wonya wɔn afɔdi so asotwe. Awurade
    bebubu wɔn afɔremuka, na wasɛe wɔn abosom dum kronkron no.
  hlt-hlt: A lungbuei hoem uh tih boe uh coeng. Amah loh amih kah hmueihtuk a phil
    pah vetih a kaam te a rhoelrhak pah ni.
  tbz-SIM: Bɛ̀ tu mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yɛmbɛ̀ mbɛ, bɛ̀ mɛ nyóó yɑ̀mu bɑ̀mbɑ̀ mbɛ yɛi
    nkó tiyeti, mí mbɛ Yiɛ̀ nKuyie míì mɔ́mmuɔ nyóó puɔ mbɛ bɔɔwũɔ̃tɔ̀rɛ̀ kɛ́bɔ́kɛ́
    bɛ bɔɔtɑ̃́rɛ̀.
  msy-2020: Me ifarir gumazamiziba. Kamaghɨn amizɨ, me uan osɨmtɨzibar ivezir kuram
    iniam. Ikiavɨra Itir God men ofa gamir dakoziba, ko dagɨar guarir akɨniba apɨrarigham.
  dop-dop: Yǝlɑɑ mɛ ɩ́ kɛ́ pɔpɔtʋnɑɑ kɛ hɑtoo mǝ tɑɑ kɛ́. Pǝ tɔɔ kɛ́ Tɑcɑɑ kɑ́ yɔkɩ
    mǝ tǝlɑɑlɛnɑɑ, nɑ mǝ ɩsɑɣɑtʋ mǝlɩ mǝ nyɔɔŋ tɑɑ.
  azb-azb: Onların ürəkləri yalanla doldu, Günahlarına görə də cəzalanacaqlar. Rəbb
    onların qurbangahlarını dağıdacaq, Müqəddəs daşlarını sındıracaq.
  eng-DBY: 'Their heart is divided; now shall they be found guilty: he will break
    down their altars, he will destroy their statues.'
  hin-2017: उनका मन बटा हुआ है; अब वे दोषी ठहरेंगे। वह उनकी वेदियों को तोड़ डालेगा,
    और उनकी लाटों को टुकड़े-टुकड़े करेगा।
  wol-KYG: Ñooy boroom xolub jinigalkat, te tey ñooy gàddu seen bàkkaar. Aji Sax ji
    mooy toj seeni sarxalukaay, tas seen xeri tuur.
  eng-YLT: Their heart hath been divided, now they are guilty, He doth break down
    their altars, He doth destroy their standing-pillars.
  kne-kne: Baken naimposoan din nemnem di Israelita, isonga ed wani masapol ay manligat
    da ay mangikaro sin basbasol da. Awni et bakasen Diyos din aaltar da ya din tinootood
    da ay pandaydayawan.
  eng-WYC-2017: In simulacra the heart of them is parted [or The heart of them is
    parted], now they shall perish. He shall break the simulacra of them, he shall
    rob [or spoil] the altars of them.
  eng-WMBB: Their heart is divided. Now they will be found guilty. He will demolish
    their altars. He will destroy their sacred stones.
  urd-GVH: लोग दोदिले हैं, और अब उन्हें उनके क़ुसूर का अज्र भुगतना पड़ेगा। रब उनकी
    क़ुरबानगाहों को गिरा देगा, उनके सतूनों को मिसमार करेगा।
  rug-rug: Sari bulo dia si sekesekei, ke kamahire si kaqu vagia rini sa laena sa
    dia sinea. Kote seke goreni Zihova sari dia hope meke huari sari dia patu hopedi.
  gaz-gaz: Garaan isaanii gowwoomsaadhaan guutameera; isaan amma yakka isaanii baadhachuu
    qabu. Waaqayyo iddoo aarsaa isaanii ni diiga; utubaawwan waaqeffannaa isaaniis
    ni barbadeessa.
  fra-LSG: 'Leur cœur est partagé: ils vont en porter la peine. L’Éternel renversera
    leurs autels, détruira leurs statues.'
  yal-yal: Bayo e bɔɲɛni taxunxi, iki na yalagin goronna sama e xun ma nɛn. Ala e
    saraxa gandene rabirama nɛn, a yi e kide gɛmɛne kala.
  haw-1868: Ua kanalua ko lakou naau; Ano e hoopaiia lakou; E hoohiolo no ia i ko
    lakou kuahu, E hoopau no ia i ko lakou mau kii.
  arb-NAV: قُلُوبُهُمْ كُلُّهَا خِدَاعٌ، وَعَلَيْهِمْ أَنْ يَتَحَمَّلُوا عِقَابَ ذُنُوبِهِمْ.
    إِنَّ الرَّبَّ يَهْدِمُ مَذَابِحَهُمْ وَيُدَمِّرُ أَوْثَانَهُمْ.
  ewe-ewe: Woƒe dziwo te ɖa xaa tso Mawu gbɔ. Wodze agɔ, eya ta ele be woahe to na
    wo. Yehowa agbã woƒe trɔ̃ƒewo, eye wòagbã woƒe legbawo.
  eng-LEE: 'Their heart is divided; now shall they bear their guilt: this will break
    down their altars, will devastate their statues.'
  asm-FB: তাৰ লোকসকলৰ অন্তৰ প্রৱঞ্চনাপূর্ণ; সেয়ে এতিয়া তেওঁলোকে নিজৰ দোষৰ বোজা বব
    লাগিব। যিহোৱাই তেওঁলোকৰ যজ্ঞবেদীবোৰ ভাঙি পেলাব, তেওঁলোকৰ স্তম্ভবোৰ নষ্ট কৰি দিব।
  sus-A: عٍ بْحّ مُ نَ عَلَتَلَ فبَنسَن شَ رَ، نَ نَ عَ رَ عٍ بَرَ يُنُبِ سْتْ. عَلَتَلَ
    عٍ شَ سّرّشّبَدٍيٍ رَبِرَ مَ نّ، عَ عٍ شَ تْنشُمَ فّمّيٍ كَنَ.
  fra-SBL: Leur cœur est divisé. Maintenant, ils seront reconnus coupables. Il démolira
    leurs autels. Il détruira leurs pierres sacrées.
  hbo-hbo: חָלַ֥ק לִבָּ֖ם עַתָּ֣ה יֶאְשָׁ֑מוּ ה֚וּא יַעֲרֹ֣ף מִזְבְּחֹותָ֔ם יְשֹׁדֵ֖ד
    מַצֵּבֹותָֽם׃
  kik-kik: Ngoro ciao nĩ cia maheeni, na rĩu no nginya marĩhio wĩhia wao. Jehova nĩakamomora
    igongona ciao, na athũkangie mahiga macio mao maamũre ma kũhooyagwo.
  fra-NCL: 'Leur cœur est hypocrite : ils vont en porter la peine. Lui, il renversera
    leurs autels, il détruira leurs stèles.'
  cek-AK: Nihcae loe poekhaih hnetto ah ampraek pongah, a sak o ih zaehaih atho to
    hnu o tih. Anih mah nihcae ih hmaicamnawk to paro pae ueloe, nihcae ih krangnawk
    doeh phrae pae tih.
  cuk-cuk: Ar we-dulemar darbo-binsadamalad, agala, Bab-Dummad, e-isgumalad-ular sabsur
    odurdakoed. Bab-Jehová e-bab-dummagan-ailamar bela obelogoed, e-akwa-sobar-gwismalad
    bela ei obelobaloed.
  uig-CYR: Уларниң көңли ала; Уларниң гунакарлиғи һазир ашкарилиниду; У уларниң қурбангаһлирини
    чеқип ғулитиду, Уларниң бут түврүклирини бузуветиду.
  tel-2017: వారి హృదయం కపటమైనది, వారు త్వరలోనే తమ అపరాధానికి శిక్ష పొందుతారు. యెహోవా
    వారి బలిపీఠాలను కూల్చేస్తాడు. వారి దేవతా స్థంభాలను ధ్వంసం చేస్తాడు.
  hat-BSA: Kè yo vin divize. Koulye a, yo gen pou pote pwòp koupabilite yo. SENYÈ
    a va kraze lotèl yo. Li va detwi pilye sakre yo.
  kos-kos: Mwet kutasrik nunak la fah keokkin ma koluk lalos. God El ac kunausla loang
    lalos ac koteya sru in alyalu lalos.
  hbo-WLC: חָלַ֥ק לִבָּ֖ם עַתָּ֣ה יֶאְשָׁ֑מוּ ה֚וּא יַעֲרֹ֣ף מִזְבְּחוֹתָ֔ם יְשֹׁדֵ֖ד
    מַצֵּבוֹתָֽם׃
  ibo-ibo: Obi ha dị aghụghọ, ma ugbu a, ha ga-ata ahụhụ maka ikpe ọmụma ha. Onyenwe
    anyị ga-akwatu ebe nchụaja ha, ma mebikwaa ogidi nkume nsọ ha niile.
  ory-ory: ସେମାନଙ୍କର ଅନ୍ତଃକରଣ ବିଭକ୍ତ ହୋଇଅଛି; ଏବେ ସେମାନେ ଦୋଷୀ ଗଣାଯିବେ; ସେ ସେମାନଙ୍କର
    ଯଜ୍ଞବେଦିସବୁକୁ ଆଘାତ କରିବେ, ସେ ସେମାନଙ୍କର ସ୍ତମ୍ଭସବୁକୁ ନଷ୍ଟ କରିବେ।
  chk-chk: Leluker a atuputup. Iei repwe angei liwinin ar tipis. Ewe Samol mi Lapalap
    epwe ataetiu ar kewe rongen asor o ataela ar kewe ür mi pin.
  rop-rop: En deibin reken deibin dumbat raitwei. Bat det filing blanga olabat bin
    trikim olabat, en dei garra pei blanga ol detlot nogudbala ting weya deibin dumbat,
    en YAWEI det trubala God garra breigimap ol detlot serramoni pleis, en im garra
    bitsimap ol detlot seikridwan ston,
  ukr-1871: Роздїлилось у них серце, за те й жде їх кара; він повалить їх жертівники,
    потре їх божища.
  deu-1951: 'Ihr Herz ist geteilt, nun sollen sie es büßen: er wird ihre Altäre zerbrechen,
    ihre Götzenbilder zertrümmern.'
  eng-JPS: Their heart is divided; now shall they bear their guilt; He will break
    down their altars, He will spoil their pillars.
  srp-1865: Srce im je razdijeljeno, zato su krivi; on æe oboriti oltare njihove,
    polomiæe likove njihove.
  lug-lug: Omutima gwabwe mulimba, era ekiseera kituuse omusango gubasinge. Mukama
    alimenya ebyoto byabwe, era alizikiriza empagi zaabwe.
  heb-heb: חלק לבם עתה יאשמו הוא יערף מזבחותם ישדד מצבותם׃
  ben-IRV: তাদের হৃদয় হল প্রতারণায় পূর্ণ; এখন অবশ্যই তারা তাদের দোষ স্বীকার করবে৷
    সদাপ্রভু তাদের যজ্ঞবেদী ভেঙে ফেলবেন; তিনি তাদের পবিত্র স্তম্ভ ধ্বংস করবেন।
  pan-pan: ਉਹ ਦੋ ਦਿਲੇ ਹਨ, ਹੁਣ ਉਹ ਦੋਸ਼ੀ ਠਹਿਰਨਗੇ, ਉਹ ਉਹਨਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਢਾਹ ਸੁੱਟੇਗਾ,
    ਉਹ ਉਹਨਾਂ ਦੇ ਥੰਮ੍ਹਾਂ ਨੂੰ ਤੋੜ ਛੱਡੇਗਾ।
  mya-JVB: သူ တို့၌ စိတ် နှစ်ခွ ရှိ၏။ ချက်ခြင်း အပြစ်ဒဏ် ကိုခံရကြမည်။ သူ တို့ ယဇ်ပလ္လင်
    တို့ကို ကိုယ်တော် တိုင် ဖြိုချ ၍၊ ရုပ်တု ဆင်းတုတို့ကိုလည်း ဖျက်ဆီး တော်မူမည်။
  hmo-hmo: Edia kudoudia be mai edia koikoi danu, vadaeni harihari edia kerere davana
    do idia huaia. Lohiabada ese edia boubou patadia, be do ia hamakohia maragimaragi,
    bona edia nadi kaivakuku gaudia, be do ia hadikaia ore.
  urd-urd: उनका दिल दग़ाबाज़ है। अब वह मुजरिम ठहरेंगे। वह उनके मज़बहों को ढाएगा और
    उनके सुतूनों को तोड़ेगा।
  rus-SYN: 'Разделилось сердце их, за то они и будут наказаны: Он разрушит жертвенники
    их, сокрушит кумиры их.'
  bqc-SIM: Mↄafili ń sↄ̃ pà, an tàae a wi ń musuɛ sa. Dii a ń sa'okĩipiↄ gbooɛ,
    í ń gbɛ̀ tã́apiↄ wíwi,
  tcz-CHONGTHU: Alungthimu jong jou le nal jeng adimset in, hijeha chu tua hi athemmo
    nau mo akipoh teidiu ahi. Alungthimu hoitalou hijeha chu gotna chang dinguahi.
    Pakaiyin amaicham jouseu jong asuhsetna, aphuh lhuh ding, adoikhom joseu jong
    asuh mang soh kei ding ahi.
  mar-mar: त्यांचे हृदय कपटी आहे, त्यांना त्यांची शिक्षा होईल परमेश्वर त्यांच्या वेद्या
    मोडून टाकेल त्याच्या पवित्र स्तंभाचा नाश करेल.
  qub-qub: Israelga ishcay shongumi. Cananmi ichanga llapan juchanpita castigasha
    canga. Tayta Diosmi capillancunata juchurgärachenga. Rispitädu ïduluncunatapis
    sajtargärenga.
  bqp-bqp: Tɔn be, bɑ sɑ̃ɑwɑ gɔ̃rusu yirugibu. Bɑ koo yen ɑre sɔbe. Yinni Gusunɔ u
    koo ben bũu yee ni kɑ nin kpee geenu kɔsuku.
  hat-hat: 'Yo pa t'' sensè! Koulye a, yo pral peye pou sa yo fè: Bondye pral kraze
    ni lotèl yo, ni estati yo.'
  eng-BSB: Their hearts are devious; now they must bear their guilt. The LORD will
    break down their altars and demolish their sacred pillars.
  eng-WEBPB: Their heart is divided. Now they will be found guilty. He will demolish
    their altars. He will destroy their sacred stones.
  kbq-kbq: Hagi ana vahe'mokizmi zamagu'afina havigema hu'zamo avite'neanki'za, menina
    ana zamofo knazana erigahaze. Ra Anumzamo'a Kresramanama nevaza itaramina eri
    taganavazi netreno, havema retrurente'nezama mono'ma hunentaza haveramina erino
    rutamanatamanu hutregahie.
  nhe-BL: Ininyolo nopa israelitame ax nelía motlatzquilijtoc san ipan Toteco pampa
    ome ojtli quitoquilíaj. Huajca quihuicaj tlajtlacoli huan quinamiqui quiselise
    tlatzacuiltili. TOTECO quinxolehuas nochi inintlaixpahua huan quitlapanas inintotiotzitzi.
  gub-BL: Nuweruzar kwaw Tupàn wà. A'e rupi umekuzar putar wemiapo kwer ikatu 'ym
    ma'e a'e wà nehe kury. Tupàn Tuweharupi Wiko Ma'e ukauka putar wama'ea'yr hapy
    haw paw rupi nehe. Weityk putar ita aiha katu ma'e tupàn a'ua'u hagapaw paw rupi
    nehe no.
  eng-DRA: 'Their heart is divided: now they shall perish: he shall break down their
    idols, he shall destroy their altars.'
