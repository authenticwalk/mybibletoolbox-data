verse: NEH.006.010
translations:
  mal-C: ഞാൻ ഒരു ദിവസം മെഹേതബേലിന്റെ മകനായ ദെലായാവിന്റെ മകൻ ശെമയ്യാവിന്റെ വീട്ടിൽച്ചെന്നു;
    അദ്ദേഹം തന്റെ വീടിനുള്ളിൽ കതകടച്ച് ഇരിക്കുകയായിരുന്നു. അദ്ദേഹം എന്നോട്, “നമുക്കു
    ദൈവാലയത്തിനുള്ളിൽവെച്ച് കാണാം, അങ്ങയെ കൊല്ലേണ്ടതിന് അവർ വരുന്നതിനാൽ മന്ദിരത്തിനുള്ളിൽ
    കടന്ന് നമുക്കു കതകടച്ചിരിക്കാം. ഈ രാത്രിതന്നെ അവർ അങ്ങയെ വധിക്കുന്നതിനായി വരുന്നതാണ്,”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Und ich kam in das Haus Semajas, des Sohnes Delajas, des Sohnes Mehetabeels,
    während er in seinem Hause abgesperrt war. Der sprach: Wir wollen zusammen in
    den Tempel Gottes, in den Hauptraum hinein, gehen und dann die Thüren des Hauptraums
    verschließen; denn es werden welche kommen, dich zu töten, und zwar werden sie
    des Nachts kommen, dich zu töten!'
  lin-lin: 'Mokolo moko, nakendeki na ndako ya Shemaya, mwana mobali ya Delaya, koko
    ya Metabeyeli, oyo amikangelaki na ndako na ye. Alobaki : — Tokutana kati na Ndako
    ya Nzambe, na kati-kati ya Esika ya bule, mpe tokanga bikuke na yango, pamba te
    bato bazali koya mpo na koboma yo ; bakoya na butu mpo na koboma yo.'
  eng-LSV: And I have entered the house of Shemaiah son of Delaiah, son of Mehetabeel—and
    he is restrained—and he says, “Let us meet at the house of God, at the inside
    of the temple, and we shut the doors of the temple, for they are coming to slay
    you—indeed, by night they are coming to slay you.”
  eng-GNV: 'And I came to the house of Shemaiah the sonne of Delaiah the sonne of
    Mehetabeel, and he was shut vp, and he said, Let vs come together into the house
    of God in the middes of the Temple, and shut the doores of the Temple: for they
    will come to slay thee: yea, in the night will they come to kill thee.'
  eng-WEBSTER: 'Afterward I came to the house of Shemaiah the son of Delaiah the son
    of Mehetabeel, who was shut up; and he said, Let us meet together in the house
    of God, within the temple, and let us shut the doors of the temple: for they will
    come to slay thee; yea, in the night will they come to slay thee.'
  nhw-BL: Teipa niyajqui nijpaxaloto Semaías, icone Delaía huan iixhui Mehetabel.
    Yaya senitztoya ipan ichaj huan amo huelqui quisa. Yaya quiijto para Toteco Dios
    quinojnotztoya ma nechilhui ma timosentilica ipan tiopa calijtic huan ma tijtzacuaca
    cuali nopa puertas huan ma timotlatica. Quiijto para hualayayaj tlacame nopa tlayohua
    para techmictiquij.
  swh-ONEN: Siku moja nilikwenda nyumbani kwa Shemaya mwana wa Delaya, mwana wa Mehetabeli,
    ambaye alikuwa amefungwa ndani ya nyumba yake. Akasema, “Tukutane katika nyumba
    ya Mungu, ndani ya Hekalu, na tufunge milango ya Hekalu, kwa sababu watu wanakuja
    kukuua. Naam, wanakuja usiku kukuua.”
  bba-bba: Yen biru, nɑ wurɑ nɑ Semɑyɑ Delɑyɑn bii Mɛhetɑbɛlin debubu deemɑ. N deemɑ
    u rɑɑ tii kɛnusi mɑ u nɛɛ, su dɑ sɑnnu Yinni Gusunɔn sɑ̃ɑ yerɔ sere sɔɔwɔ su kuke.
    Kpɑ su tii ɡɑmbobɑ kɛnusi. Domi yibɛrɛ be, bɑ wee bu nɛ, Nɛɛmi ɡo wɔ̃kuru.
  eng-KJVCPB: 'Afterward I came unto the house of Shemaiah the son of Delaiah the
    son of Mehetabeel, who was shut up; and he said, Let us meet together in the house
    of God, within the temple, and let us shut the doors of the temple: for they will
    come to slay thee; yea, in the night will they come to slay thee.'
  luo-luo: Chiengʼ moro achiel ne adhi e od Shemaya wuod Delaya, ma wuod Mehetabel,
    mane olorne ei dalane. Nowacho niya, “We warom e od Nyasaye, ei hekalu, kendo
    mondo walor dhout hekalu, nikech gibiro negi gotienoni.”
  meu-meu: Semaia, Delaia Mehetabel natuna, na e hekou ahu; bena ena ruma ai na dae
    kau negana ai ia eto, Dirava ena dubu ai baita hedavari, gabu helaḡana ai, bona
    gabu helaḡana iduarana baita koudia ahu; badina be oi iala-masemu e maimu, hanuaboi
    baema oi iala-masemu totona.
  npi-ULB: म दलायाहका छोरा, महेतबेलका नाति शमायाहको घरमा गएँ, जो आफ्नै घरमा बन्दी
    बनाइएका थिए । तिनले भने, “हामी परमेश्‍वरको मन्दिरभित्र भेटौँ, र मन्दिरका ढोकाहरू
    बन्द गरौँ किनकि तिनीहरूलाई तपाईंलाई मार्न आउँदै छन् । तपाईंलाई मार्न तिनीहरू रातमा
    आउँदै छन् ।”
  yor-yor: Ní ọjọ́ kan mo lọ sí ilé Ṣemaiah ọmọ Delaiah, ọmọ Mehetabeeli, ẹni tí a
    há mọ́ sínú ilé rẹ̀. Ó wí pé, “Jẹ́ kí a pàdé ní ilé Ọlọ́run nínú tẹmpili, kí o
    sì jẹ́ kí a pa àwọn ìlẹ̀kùn tẹmpili dé, nítorí àwọn ènìyàn ń bọ̀ láti pa ọ́, ní
    òru ni wọn yóò wá láti pa ọ́.”
  ind-ind: Suatu hari, tidak lama setelah peristiwa itu, saya mengunjungi Semaya,
    anak Delaya dan cucu Mehetabel, yang mengaku dirinya sebagai nabi. Saya diminta
    mengunjungi dia karena dia berkata bahwa dia tidak bisa berjalan untuk datang
    kepada saya. Tetapi saat bertemu, dia berkata, “Mari kita bersembunyi di dalam
    rumah TUHAN dan mengunci semua pintunya, karena malam ini musuh-musuhmu akan datang
    untuk membunuhmu.” Tetapi jawab saya, “Sebagai pemimpin, tidak pantas saya kabur
    ketika ada bahaya. Itu tindakan pengecut. Lagipula, saya bukan imam sehingga dilarang
    masuk ke rumah TUHAN, apalagi hanya untuk menyelamatkan diri. Tidak! Saya tidak
    akan melakukan itu!” Saat itu saya menyadari bahwa Allah tidak mengutus Semaya
    untuk bernubuat demikian. Dia mengatakan itu karena dibayar oleh Tobia dan Sanbalat.
  pes-OPCB: 'شمعیا (پسر دلایا و نوه مِهیطَبئیل) در خانهٔ خود بست نشسته بود و من به
    دیدنش رفتم. وقتی مرا دید، گفت: «باید هر چه زودتر در خانهٔ خدا مخفی بشویم و درها
    را قفل کنیم. چون امشب می‌آیند تو را بکشند!»'
  tgl-ULB: Pumunta ako sa bahay ni Semaya anak ni Delaias anak ni Mehetabel, na nananatili
    sa kanyang tahanan. Sinabi niya, “Sama-sama tayong magpulong sa tahanan ng Diyos,
    sa loob ng templo, at isara natin ang mga pinto ng templo, dahil darating sila
    para patayin ka. Sa gabi, darating sila para patayin ka.”
  hui-hui: Ani lowa i̱na mani Mehetabele aguane Delaia igini Semaia ibuni andagaha
    tagira ibabe nahe hearia hondo piru. Hondo pu hewaria ibugua i̱hondo langialu
    lalu, Iyane hanguore ohalu Ngode Datagaliwabe anda hobane mbira Loma Bia Hene
    kagoha ha do hole mba. Í̠naga waitigi bu karume mbiraga ibalu í̠ bo waholebirago
    iya anda ogoniha puwa panga payatagi ho habiya, laya.
  mya-mya: ထို​အ​ချိန်​အ​တော​အ​တွင်း​၌​မ​ဟေ​တ ဗေ​လ​၏​မြေး၊ ဒေ​လာ​ယ​၏​သား​ရှေ​မာ​ယ
    သည်​မိ​မိ​နေ​အိမ်​မှ​မ​ထွက်​ခွာ​နိုင်​သ​ဖြင့် ငါ​သည်​သူ့​ထံ​သို့​သွား​ရောက်​ရာ​သူ​က``ငါ
    တို့​သည်​ဗိ​မာန်​တော်​သို့​သွား​၍​သန့်​ရှင်း​ရာ ဌာ​န​တော်​တွင်​ပုန်း​အောင်း​ကာ​တံ​ခါး​များ
    ကို​ပိတ်​ထား​ကြ​ကုန်​အံ့။ သူ​တို့​သည်​ကိုယ် တော်​ကို​သတ်​ရန်​လာ​ကြ​လိမ့်​မည်။
    အ​ဘယ် ည​၌​မ​ဆို​လာ​၍​ကိုယ်​တော်​ကို​သတ်​ကြ လိမ့်​မည်'' ဟု​ငါ့​အား​ပြော​ကြား​၏။
  bod-N: དེའི་རྗེས་སུ་ང་མཱས་ཧེ་ཏ་བེལ་གྱི་ཚ་བོའམ་དི་ལཱ་ཡའི་བུ་ཤེ་མ་ཡཱའི་ཁང་པར་ཕྱིན།
    སྐབས་དེར་ཁོས་སྒོ་བརྒྱབ་སྟེ་ཕྱིར་མི་འབུད་པ་དང་། ཁོ་ན་རེ། ངེད་གཉིས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་དཀྱིལ་དུ་འཛོམས་ཏེ་མཆོད་ཁང་གི་སྒོ་རྒྱག་པར་བྱའོ།
    །གང་ལ་ཞེ་ན། དེ་དག་ཁྱོད་རང་གསོད་དུ་འོང་བ་ཡིན། མཚན་མོ་འོངས་ནས་ཁྱོད་རང་གསོད་དོ་ཞེས་སྨྲས།
  sna-sna: Rimwe zuva ndakaenda kumba kwaShemaya mwanakomana waDheraya, mwanakomana
    waMehetabheri, uyo akanga azvipfigira mumba make, iye akati, “Ngatisangane mumba
    yaMwari mukati metemberi tigopfiga mikova yetemberi, nokuti kuna varume vari kuuya
    kuzokuuraya, panguva dzousiku vari kuuya kuzokuuraya.”
  spa-BLM: 'Fui a casa de Semaías, hijo de Delaías, hijo de Mehetabel, que estaba
    encerrado en su casa, y me dijo: “Reunámonos en la casa de Dios, dentro del templo,
    y cerremos las puertas del templo, porque vendrán a matarte. Sí, en la noche vendrán
    a matarte”.'
  cac-cac: 'Ix lajvi chi'' ix in b''at d''a spat vin̈aj Semaías yuninal vin̈aj Delaía,
    yixchiquin vin̈aj Mehetabel. A vin̈ chi'' toxo ix smacoch sb''a vin̈ d''a yol
    spat. Ix yalan vin̈ d''ayin icha tic: Co c''ub''ej co b''a d''a yol stemplo Dios,
    sco macan spuertail, yujto a d''a jun ac''val tic sna eb'' vin̈ sjavi ul ach smilchamoc,
    xchi vin̈ d''ayin.'
  swh-ULB: Nikaenda nyumbani kwa Shemaya mwana wa Delaya, mwana wa Mehetabeli, aliyefungwa
    nyumbani mwake. Akasema, “Hebu tukutane pamoja katika nyumba ya Mungu, ndani ya
    hekalu, na tufunge milango ya hekalu, kwa maana wanakuja kukuua. Usiku wanakuja
    kukuua.”
  bel-bel: 'Прыйшоў я ў дом Шэмаі, сына Дэлаі, сына Мэгетавэлавага, і ён замкнуўся
    і сказаў: пойдзем у дом Божы, усярэдзіну храма і замкнём за сабою дзьверы храма,
    бо прыйдуць забіць цябе, і прыйдуць забіць цябе ўначы.'
  deu-ELBBK: 'Und ich kam in das Haus Schemajas, des Sohnes Delajas, des Sohnes Mehetabeels,
    der sich eingeschlossen hatte. Und er sprach: Lass uns im Haus Gottes, im Innern
    des Tempels, zusammenkommen, und die Türen des Tempels verschließen; denn sie
    werden kommen, dich zu ermorden; und zwar werden sie bei der Nacht kommen, dich
    zu ermorden.'
  mbb-OT: Ne sevaha he andew, midhendiyà a te ki Shemaya he anak ni Delaya wey apù
    ni Mehetabel, su kinahanglan he kenè din egkeewaan is baley zin. Migkaǥi sikandin
    kayi te kedì te, “Ebpehingumeey ki ziyà te seled te valey te Megbevayà, ne edlekevan
    ta is menge ǥemawan. Su ebpekeuma kengkuwan te mezukilem is menge kuntada tew
    ne edhimetayan ke zan.”
  mal-2015: പിന്നെ ഞാൻ മെഹേതബേലിന്റെ മകനായ ദെലായാവിന്റെ മകൻ ശെമയ്യാവിന്റെ വീട്ടിൽ
    ചെന്നു; അവൻ കതകടെച്ചു അകത്തിരിക്കയായിരുന്നു; നാം ഒരുമിച്ചു ദൈവാലയത്തിൽ മന്ദിരത്തിന്നകത്തു
    കടന്നു വാതിൽ അടെക്കുക; നിന്നെ കൊല്ലുവാൻ വരുന്നുണ്ടു; നിന്നെ കൊല്ലുവാൻ അവർ രാത്രിയിൽ
    വരും എന്നു പറഞ്ഞു.
  rmc-rmc: 'Andre jekh džives geľom andro kher ko Šemajah, saveske sas dad o Delajah,
    a leske o Mehetabel. O Šemajah sas phandlo andre peskro kher a phenďa mange: „Av
    džas andro Chramos le Devleskro te garuvel pes andro Sveto than a phandaha o vudar,
    bo tire ňeprijaťeľa tut kamen te murdarel. Aven tut te murdarel mek adadžives
    rači!“'
  pes-OPV: 'و به خانه شمعیا ابن دلایا ابن مهیطبئیل رفتم و او در را بر خود بسته بود،
    پس گفت: «در خانه خدا در هیکل جمع شویم و درهای هیکل راببندیم زیرا که به قصد کشتن
    تو خواهند آمد. شبانگاه برای کشتن تو خواهند آمد.»'
  ron-1924: 'М-ам дус ла Шемая, фиул луй Делая, фиул луй Мехетабеел. Ел се ынкисесе
    ши а зис: „Хайдем ымпреунэ ын Каса луй Думнезеу, ын мижлокул Темплулуй, ши сэ
    ынкидем ушиле Темплулуй, кэч вин сэ те омоаре ши ау сэ винэ ноаптя сэ те омоаре.”'
  ben-OBCV: একদিন আমি দলায়ের ছেলে শময়িয়ের বাড়ি গেলাম, দলায় ছিল মহেটবেলের ছেলে।
    শময়িয় তার বাড়িতে বদ্ধ ছিল। সে বলল, “আসুন, আমরা ঈশ্বরের ঘরে, মন্দিরের ভিতরে
    একত্র হই, এবং মন্দিরের দ্বার বন্ধ করি, কারণ লোকেরা আপনাকে হত্যা করার জন্য আসছে,
    রাত্রেই আপনাকে হত্যা করতে আসবে।”
  som-som: Markaasaan tegey gurigii Shemacyaah ina Delaayaah oo ahaa ina Meheetabeel
    oo xidhnaa; oo wuxuu igu yidhi, Guriga Rabbiga oo ah macbudka dhexdiisa aan ku
    kulanno, oo aan xidhanno albaabbada macbudka, waayo, iyagu waxay u iman doonaan
    inay ku dilaan. Haah, oo habeennimada ayay u soo iman doonaan inay ku dilaan.
  lat-VUC: 'Et ingressus sum domum Semaiæ filii Dalaiæ filii Metabeel secreto. Qui
    ait: Tractemus nobiscum in domo Dei in medio templi, et claudamus portas ædis:
    quia venturi sunt ut interficiant te, et nocte venturi sunt ad occidendum te.'
  eng-ASVBT: 'And I went unto the house of Shemaiah the son of Delaiah the son of
    Mehetabel, who was shut up; and he said, Let us meet together in the house of
    God, within the temple, and let us shut the doors of the temple: for they will
    come to slay thee; yea, in the night will they come to slay thee.'
  ita-1885: 'Oltre a ciò, essendo io entrato in casa di Semaia, figliuolo di Delaia,
    figliuolo di Mehetabeel, il quale era rattenuto, egli mi disse: Riduciamoci insieme
    nella Casa di Dio, dentro al Tempio, e serriamo le porte del Tempio; perciocchè
    coloro vengono per ucciderti; e per questo effetto arriveranno di notte.'
  eng-ULB: I went to the house of Shemaiah son of Delaiah son of Mehetabel, who was
    confined in his home. He said, “Let us meet together in the house of God, inside
    the temple, and let us close the doors of the temple, for they are coming to kill
    you. At night they are coming to kill you.”
  spa-VBL: 'Más tarde, fui a casa de Semaías (era hijo de Delaías, hijo de Mehetabel)
    que se había encerrado en su casa. Él dijo: “Ven y reúnete conmigo en la casa
    de Dios dentro del Templo. ¡Entonces podremos cerrar las puertas del Templo porque
    vienen a matarte! Vienen a matarte esta noche”.'
  fra-_FOB: 'Après cela, j''allai dans la maison de Shémaja, fils de Délaja, fils
    de Méhétabéel, qui s''était enfermé. Et il me dit: Assemblons-nous dans la maison
    de Dieu, dans le temple, et fermons les portes du temple; car ils doivent venir
    pour te tuer, et c''est de nuit qu''ils viendront pour te tuer.'
  mal-mal: പിന്നെ ഞാൻ മെഹേതബേലിന്റെ മകനായ ദെലായാവിന്റെ മകൻ ശെമയ്യാവിന്റെ വീട്ടിൽ ചെന്നു;
    അവൻ കതകടച്ച് അകത്തിരിക്കയായിരുന്നു; “നിന്നെ കൊല്ലുവാൻ അവർ രാ‍ത്രിയിൽ വരുന്നതിനാൽ,
    നാം ഒരുമിച്ച് ദൈവാലയത്തിൽ മന്ദിരത്തിനകത്ത് കടന്ന് വാതിൽ അടയ്ക്കുക; നിന്നെ കൊല്ലുവാൻ
    അവർ രാത്രിയിൽ വരും” എന്ന് പറഞ്ഞു.
  urd-GVR: Ek din maiṅ Samāyāh bin Dilāyāh bin Mahetabel se milne gayā jo tālā lagā
    kar ghar meṅ baiṭhā thā. Us ne mujh se kahā, “Āeṅ, ham Allāh ke ghar meṅ jamā
    ho jāeṅ aur darwāzoṅ ko apne pīchhe band karke kunḍī lagāeṅ. Kyoṅki log isī rāt
    āp ko qatl karne ke lie āeṅge.”
  suz-BL: मिनु काबु गो देलायाह आ तौ, मेहेताबेल आ चच शेमायाह आ खिंमी लती। मेको आ खिंमी
    चोक्‍सीशा बाक्‍शो बाक्‍त। मेकोमी आं कली “गो निक्‍शी परमप्रभु यावे आ खिं नेल्‍ल
    क्‍येङा आगा ओव़शा, लाप्‍चोपुकी चोक्‍शा, बाक्‍स। मारदे हना मेकोपुकी इन कली साइक्‍थ
    पिना पिन बाक्‍नीम। नाक्‍दो इन कली साइक्‍थ जाक्‍नीम” दे माइक्‍ती।
  ita-1927: 'Ed io andai a casa di Scemaia, figliuolo di Delaia, figliuolo di Mehetabeel,
    che s’era quivi rinchiuso; ed egli mi disse: “Troviamoci assieme nella casa di
    Dio, dentro al tempio, e chiudiamo le porte del tempio; poiché coloro verranno
    ad ucciderti, e verranno a ucciderti di notte”.'
  ckb-ckb: 'ئیتر ڕۆژێک چوومە ماڵی شەمەعیای کوڕی دەلایای کوڕی میهێتەبێل کە لە ماڵەکەی
    خۆی دەستبەسەر بوو، گوتی: «با لەناو ماڵی خودا کۆببینەوە، لەناوەڕاستی پەرستگادا
    و دەرگاکانی پیرۆزگا دابخەین، چونکە بۆ کوشتنت دێن، بە شەو دێن بتکوژن.»'
  eng-BBE: 'And I went to the house of Shemaiah, the son of Delaiah, the son of Mehetabel,
    who was shut up; and he said, Let us have a meeting in the house of God, inside
    the Temple, and let the doors be shut: for they will come to put you to death;
    truly, in the night they will come to put you to death.'
  kan-OKCV: ತರುವಾಯ ನಾನು ಅಡಗಿಕೊಂಡಿದ್ದ ಮೆಹೇಟಬೇಲನ ಮಗನಾದ ದೆಲಾಯ, ಇವನ ಮಗನಾದ ಶೆಮಾಯನ ಮನೆಗೆ
    ಬಂದೆನು. ಅವನು, “ನಾವಿಬ್ಬರೂ ದೇವರ ಆಲಯದಲ್ಲಿ ಪವಿತ್ರಸ್ಥಾನದೊಳಗೆ ಹೋಗಿ, ಮಂದಿರದ ಬಾಗಿಲನ್ನು
    ಮುಚ್ಚಿಕೊಳ್ಳೋಣ ಬಾ, ಏಕೆಂದರೆ ಈ ರಾತ್ರಿಯೇ ನಿನ್ನನ್ನು ಕೊಂದುಹಾಕಲು ಬರುತ್ತಾರೆ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme maza be na e Deraeado fari Semaea e Metaberodo asae ije gakiro vae.
    Ro e ije fume uria gire fuone ijia fino ijia na vae. Na va fuosiki fivoga fu kie,
    E buka muge be a naebe vierafema ijia ro a kanake. Ijadufuo roga no nosiki mauike
    subinaena va Godido Are Akae ijia aruna viene kame bijuna ijia karino kie.
  tam-2017: 'மெகதாபெயேலின் மகனாகிய தெலாயாவின் மகன் செமாயா தன்னுடைய வீட்டிலே அடைக்கப்பட்டிருக்கும்போது,
    நான் அவனிடத்தில் போனேன்; அப்பொழுது அவன்: நாம் இருவருமாக தேவனுடைய வீடாகிய ஆலயத்திற்குள்ளே
    போய், தேவாலயத்தின் கதவுகளைப் பூட்டுவோம் வாரும்; உம்மைக் கொன்றுபோட வருவார்கள்,
    இரவிலே உம்மைக் கொன்றுபோட வருவார்கள் என்றான்.'
  spa-RV-1909: 'Vine luego en secreto á casa de Semaías hijo de Delaías, hijo de Mehetabeel,
    porque él estaba encerrado; el cual me dijo: Juntémonos en la casa de Dios dentro
    del templo, y cerremos las puertas del templo, porque vienen para matarte; sí,
    esta noche vendrán á matarte.'
  ron-BTF: 'După aceasta eu am mers la casa lui Șemaia, fiul lui Delaia, fiul lui
    Mehetabeel, care era închis; și el a spus: Să ne întâlnim în casa lui Dumnezeu,
    înăuntrul templului, și să închidem ușile templului, pentru că ei vor veni să
    te ucidă: da, noaptea vor veni ei să te ucidă.'
  eng-WEBP: I went to the house of Shemaiah the son of Delaiah the son of Mehetabel,
    who was shut in at his home; and he said, “Let us meet together in God’s house,
    within the temple, and let’s shut the doors of the temple; for they will come
    to kill you. Yes, in the night they will come to kill you.”
  eng-FBV: 'Later on, I went to Shemaiah''s house (he was the son of Delaiah, son
    of Mehetabel) who had shut himself in his house. He said: “Come and meet me at
    the house of God inside the Temple. Then we can bolt the Temple doors shut because
    they are coming to kill you! They''re coming to kill you tonight!”'
  nld-1939: 'Een andere keer ging ik het huis van Sjemaja binnen, den zoon van Delaja,
    zoon van Mehetabel. Ofschoon het goed gesloten kon worden, sprak hij tot mij:
    Laat ons samen naar het huis van God gaan en binnen de tempel, en de deuren van
    de tempel gesloten houden; want men komt u vermoorden, vannacht nog komt men u
    doden.'
  nch-BL: Teipa niyajqui nijpaxaloto Semaías, icone Delaía huan iixhui Mehetabel.
    Yaya senitztoya ipan ichaj huan amo huelqui quisa. Yaya quiijto para Toteco Dios
    quinojnotztoya para ma techilhui ma timosentilica ipan tiopa calijtic huan ma
    tijtzacuaca cuali nopa caltemit huan ma timotatica. Quiijto para hualayayaj tacame
    nopa tayohua para techmictiquij.
  vie-1934: 'Đoạn, tôi đi đến nhà của Sê-ma-gia, con trai của Đê-la-gia, cháu của
    Mê-hê-ta-bê-ên (người ấy đã rút ẩn ở đó); người nói rằng: Chúng ta hãy gặp nhau
    tại trong nhà của Đức Chúa Trời, chính giữa đền thờ, rồi chúng ta sẽ đóng các
    cửa đền thờ lại; vì chúng nó sẽ đến giết ông; ấy lúc ban đêm mà chúng nó toan
    đến giết ông.'
  hin-CV: मैं मेहेताबेल के पोते देलाइयाह के पुत्र शेमायाह के घर पर गया, जो घर से बाहर
    जाने में असमर्थ था, उसने प्रस्ताव रखा, “हम परमेश्वर के भवन में मंदिर के अंदर ही
    इकट्ठा हों और मंदिर के दरवाजे बंद कर लें, क्योंकि वे आपकी हत्या के उद्देश्य से
    यहां आ रहे हैं और वे रात में ही आपकी हत्या करना चाह रहे हैं.”
  spa-BES: 'Y fui a la casa de Semaías, el hijo de Delaía, el hijo de Mehetabel, que
    estaba encerrado; y él dijo: Reunámonos en la casa de Dios, dentro del Templo,
    y que se cierren las puertas, porque vendrán a matarte; En verdad, en la noche
    vendrán a matarte.'
  tdx-tdx: Aa le nimoak’ añ’anjomba’ i Semaià ana’ i Delaià, ana’ i Mehetabele iraho,
    ie nigabeñe ao; le hoe re, Antao hifañaoñe añ’ anjomban’ Añahare ao le harindrin-tika
    ty lala’ i anjombay; fa toe ho avy hañè doza ama’o iereo; eka, amy haleñey t’ie
    hivotrak’ eo hanjevoñ’ azo.
  tha-KJV: และข้าพเจ้าเข้าไปในเรือนของเชไมอาห์ บุ​ตรชายเดไลยาห์ ผู้​เป็นบุตรชายเมเหทาเบล
    ผู้​ที่​เก​็บตัวอยู่ เขาพูดว่า “​ให้​เราไปพบกันในพระนิเวศของพระเจ้าในพระวิ​หาร
    ให้​เราปิดประตูพระวิหารเสีย เพราะเขาทั้งหลายจะมาฆ่าท่าน เวลากลางคืนเขาจะมาฆ่าท่านเสีย”
  por-BR-2018: 'E quando eu vim à casa de Semaías filho de Delaías, filho de Meetabel
    (que estava encerrado), ele me disse: Vamos juntos à casa de Deus dentro do templo,
    e cerremos as portas do templo, porque virão para te matar; sim, de noite virão
    para te matar.'
  deu-ELO: 'Und ich kam in das Haus Schemajas, des Sohnes Delajas, des Sohnes Mehetabeels,
    der sich eingeschlossen hatte. Und er sprach: Laß uns im Hause Gottes, im Innern
    des Tempels, zusammenkommen und die Türen des Tempels verschließen; denn sie werden
    kommen, dich zu ermorden; und zwar werden sie bei der Nacht kommen, dich zu ermorden.'
  eng-WYC-2018: And I entered privily into the house of Shemaiah, the son of Delaiah,
    the son of Mehetabeel, which said to me, (Re)Treat we there with ourselves in(to)
    the house of God, in(to) the midst of the temple, and close we the gates of the
    house; for they shall come to slay thee, yea, by (the) night they shall come to
    slay thee. (And I entered into the house of Shemaiah, the son of Delaiah, the
    son of Mehetabeel, who was enclosed, or confined, there, and he said to me, Let
    us go to the House of God, into the middle of the Temple, and lock all the doors
    of the House; for they shall come to kill thee, yea, in the night they shall come
    to kill thee.)
  epo-epo: 'Kaj mi venis en la domon de Ŝemaja, filo de Delaja, filo de Mehetabel;
    li sin enŝlosis. Kaj li diris: Ni iru kune en la domon de Dio, en la mezon de
    la templo, kaj ni ŝlosu la pordojn de la templo; ĉar oni venos, por mortigi vin,
    en la nokto oni venos, por mortigi vin.'
  uig-PIN: 'Mǝⱨǝtabǝlning nǝwrisi, Delayaning oƣli Xemaya ɵzini ɵz ɵyigǝ ⱪamiwalƣanidi;
    mǝn uning ɵyigǝ kǝlsǝm u: — Biz Hudaning ɵyidǝ, ibadǝthanining iqidǝ kɵrüxǝyli
    wǝ ibadǝthanining dǝrwaza ⱪanatlirini etip ⱪoyayli; qünki ular seni ɵltürgili
    kelidu; xübⱨisizki, keqisi kelip seni ɵltürmǝkqi boldi! — dedi.'
  beo-beo: 'Amo esoga, na da Siema:iya (Dila:iya egefe amola Mehedabele ea aowa) amo
    ba:musa: asi. Bai e da ea diasu fisili gadili masunu da hamedei galu. E da nama
    amane sia:i, “Di amola na ania da Hadigi Malei Sesei amo Debolo diasu ganodini
    heda:le, logo ga:sili wamoaligimu. Bai dilima ha lai da di fane legemusa:, udigili
    gasia misini fane legemu.”'
  tpi-OTNT: Bihain mi go lukim Semaia, pikinini man bilong Delaia na tumbuna pikinini
    bilong Mehetabel, long wanem, em i gat sik na i no inap lusim haus bilong en.
    Na em i tokim mi olsem, “Mitupela i mas i go hait insait long Rum Tambu bilong
    haus bilong God. Na yumi mas pasim ol dua, long wanem, ol birua i laik i kam long
    wanpela nait na kilim yu.”
  hau-SA: Wata rana na tafi gidan Shemahiya ɗan Delahiya, ɗan Mehetabel, wanda aka
    hana fita a gidansa. Ya ce mini, “Mu sadu gobe a gidan Allah, a cikin haikali,
    mu kuma kulle ƙofofin haikali, gama mutane suna zuwa su kashe ka, tabbatacce za
    su zo da dare su kashe ka.”
  uig-LAT: 'Mehetabelning newrisi, Délayaning oghli Shémaya özini öz öyige qamiwalghanidi;
    men uning öyige kelsem u: — Biz Xudaning öyide, ibadetxanining ichide körüsheyli
    we ibadetxanining derwaza qanatlirini étip qoyayli; chünki ular séni öltürgili
    kélidu; shübhisizki, kéchisi kélip séni öltürmekchi boldi! — dédi.'
  nde-nde: Ngelinye ilanga ngaya endlini kaShemaya indodana kaDelaya, indodana kaMehethabheli,
    owayezivalele endlini yakhe. Wathi, “Kasihlangane endlini kaNkulunkulu, phakathi
    kwethempeli, sivale iminyango yethempeli, ngoba kulamadoda abuyayo ebusuku ukuzokubulala.”
  ton-ton: 'Hili ia naʻaku ʻalu ki he fale ʻo Simaia ko e foha ʻo Telaia ko e foha
    ʻe Mihetapeli, ʻaia naʻe nofo fale pe: pea naʻe pehē ʻe ia, “Keta fakataha ʻi
    he fale ʻoe ʻOtua, ʻi he loto faletapu, pea ke tā tāpuni ʻae ngaahi matapā ʻoe
    faletapu: he tenau haʻu ke tāmateʻi koe, ʻio, tenau haʻu ʻi he poʻuli ke tāmateʻi
    koe.”'
  ces-1613: 'A když jsem všel do domu Semaiáše syna Delaiášova, syna Mehetabelova,
    kterýž se byl zavřel, řekl mi: Sejděme se do domu Božího, do vnitřku chrámu, a
    zavřeme dvéře chrámové; nebo přijdou, chtíc tě zamordovati. A to v noci přijdou,
    aby tě zamordovali.'
  eng-WMB: I went to the house of Shemaiah the son of Delaiah the son of Mehetabel,
    who was shut in at his home; and he said, “Let us meet together in God’s house,
    within the temple, and let’s shut the doors of the temple; for they will come
    to kill you. Yes, in the night they will come to kill you.”
  tam-TCV: மெகதாபெயேலின் மகனான தெலாயாவின் மகனும், தன்னுடைய வீட்டில் அடைக்கப்பட்டவனுமான
    செமாயாவின் வீட்டுக்கு நான் ஒரு நாள் போனேன். அவன் என்னிடம், “ஆலயத்தினுள்ளே இறைவனுடைய
    வீட்டில் சந்திப்போம். ஆலயத்தின் கதவுகளை மூடுவோம். ஏனெனில் உம்மைக் கொல்ல மனிதர்
    வருகிறார்கள். உம்மைக் கொல்வதற்காக அவர்கள் இரவில் வருகிறார்கள்” என்றான்.
  ceb-ULB: Miadto ako sa balay ni Shemaya ang anak nga lalaki ni Delaya nga anak nga
    lalaki ni Mehetabel, nga dili makabiya sa iyang balay. Miingon siya, “Magtagbo
    kita sa balay sa Dios, sa sulod sa templo, ug sirad-an nato ang mga pultahan sa
    templo, kay moanhi sila aron sa pagpatay kanimo. Sa pagkagabii moanhi sila aron
    sa pagpatay kanimo.”
  pol-UBG: 'A gdy wszedłem do domu Szemajasza, syna Delajasza, syna Mehetabeela, gdzie
    był zamknięty, powiedział mi: Zejdźmy się w domu Bożym, w świątyni, i zamknijmy
    drzwi. Przyjdą bowiem, aby cię zabić. Tej nocy przyjdą, aby cię zabić.'
  urd-GVU: ایک دن مَیں سمعیاہ بن دِلایاہ بن مہیطب ایل سے ملنے گیا جو تالا لگا کر گھر
    میں بیٹھا تھا۔ اُس نے مجھ سے کہا، ”آئیں، ہم اللہ کے گھر میں جمع ہو جائیں اور دروازوں
    کو اپنے پیچھے بند کر کے کنڈی لگائیں۔ کیونکہ لوگ اِسی رات آپ کو قتل کرنے کے لئے
    آئیں گے۔“
  deu-1912: 'Und ich kam in das Haus Semajas, des Sohnes Delajas, des Sohnes Mehetabeels;
    und er hatte sich verschlossen und sprach: Laß uns zusammenkommen im Hause Gottes
    mitten im Tempel und die Türen zuschließen; denn sie werden kommen, dich zu erwürgen,
    und werden bei der Nacht kommen, daß sie dich erwürgen.'
  ntj-ntj: Nyangka-rna yanu wati kutjupangka yakatjarri nyinakitja. Nyangka-rni watjarnu,
    “Wiya, yarra-li tjurrtju purlkanyangka kumpiralpi nyinama. Tjiinyanta-ya pitjaku
    pungku mirrirntanku. Mungangkatarrartunta-ya pitjaku pungku tjunku.”
  kan-2017: ಆನಂತರ ನಾನು ಮೆಹೇಟಬೇಲನ ಮೊಮ್ಮಗನೂ, ದೆಲಾಯನ ಮಗನೂ ಆದ ಶೆಮಾಯನ ಮನೆಗೆ ಹೋದೆನು. ಅವನು
    ಅಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದನು. ಅವನು ನನಗೆ, “ನಿನ್ನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ಈ ರಾತ್ರಿಯೇ ಬರುತ್ತಾರೆ.
    ಆದುದರಿಂದ ನಾವಿಬ್ಬರೂ ದೇವಾಲಯಕ್ಕೆ ಹೋಗಿ ಗರ್ಭಗುಡಿ ಪ್ರವೇಶಿಸಿ ಅದರ ಕದಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳೋಣ
    ಬಾ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ngiyal’ nem mu gu wan gguy Shemaiah nib mo’on ni fak Delaiah ma tutuw rok
    Mehetabel, nike par u naun rok ndakir og nga wean. Me ga’ar ngog, “Thingar darow
    da mithgow ngalan fa gin nib Thothup u lan fare Tempel ngad man’ nigew e mab riy,
    ni bochan e yad be yib ni ngar thanged e fan rom. Nep e bay ra tawgad ni ngar
    thanged e fan rom.”
  hlt-MCSB: Te phoeiah kamah te Mehetabel koca, Delaiah capa Shemaiah im la ka pawk.
    Te vaengah anih te ying tih, “Bawkim khui kah Pathen im ah hum uh rhoi sih. Nang
    aka ngawn ham te ha pawk dongah bawkim thohkhaih te khai sih. Khoyin ah khaw nang
    aka ngawn ham hlang te ha pawk,” a ti.
  mdy-ETH: ዒማና ፔ ማኣራፓ ኬስኩዋጉዲ ካራ ዑፃ ዎዺንቲ ዓኣ ሜሄፃቤሎኮ ናኣዚ ናዖ፥ ዴላያ ናኣዚ ሼማዒያ ኮይላ ታ ዓኣዼኔ፤
    ዒዚ ታኣም፦ «ዔያታ ኔና ዎዻኒ ዹሚና ሙካንዳሢሮ ኑ ዎላ ፆኦሲኮ ጌኤዦ ማኣሪ ጌሊ፥ ካሮ ዎዺ፥ ዓኣሺንታንዳኔ» ጌዔኔ።
  twi-ASANTE: Akyire no, mekɔsraa Delaia babarima a ɔyɛ Mehetabel nana Semaia a ɔhyɛ
    ne fie na ɔnnkɔ baabiara no. Ɔkaa sɛ, “Ma yɛn nhyia wɔ Onyankopɔn asɔredan no
    mu, na yɛmmram apono no akyi. Wʼatamfoɔ reba abɛkum wo anadwo yi.”
  eng-WEBU: I went to the house of Shemaiah the son of Delaiah the son of Mehetabel,
    who was shut in at his home; and he said, “Let us meet together in God’s house,
    within the temple, and let’s shut the doors of the temple; for they will come
    to kill you. Yes, in the night they will come to kill you.”
  wal-wal: Hegaappe guyyiyan, sooppe kiyennaadan gorddi wottido Mahexaabi7eela na7aa
    na7aa Dalaaya na7aa SHamaa7iyaakko baas. I taayyo hagaadan yaagiis; “Issi qammi
    audekko eti nena woranau yaanau de7iyo gishshau, neeninne taani Xoossaa Beeta
    Maqidasiyaa giddo gelidi, penggiyaa gorddidi qosettoos” yaagiis.
  spa-PDDPT: 'En cuanto a mí, fui a la casa de Semaías, hijo de Delaía, hijo de Mehe-tabel,
    porque él estaba encerrado. Y él dijo: Reunámonos dentro del Templo de ʼElohim
    y cerremos las puertas del Santuario, porque vienen a matarte. Sí, esta noche
    vienen a matarte.'
  gun-gun: 'Ha''e gui ma aa Semaías ro py. Ha''e va''e Delaías ra''y, Meetabel ramymino,
    ngoo py ae onhemboty va''ekue. Ha''e gui ha''e va''e aipoe''i xevy: — Jaa na Nhanderuete
    pegua oo py, ha''e templo ropy apy katy nhaĩ. Templo rokẽ ma nhamboty porã ''rã.
    Mba''eta pyávy oua ''rã ndejukaarã — he''i.'
  agu-BL: 'Imbene''n tzuntz tan xo''n te Semaías yi cy''ajl Delaía, yi mamaj Mehetabel,
    yi junawes jopo''n tib i'' xe yi tetz ca''l. Yi wopone''n nintzun tal i'' swetz:
    —Ba''n lo'' chinch wetz yi nink kamol kib xe ca''l Kataj nin kalame''l tzaj yi
    e''chk puert, na te yi ak''bale''j at cyulbil biyol ketz, stzun i'' bantz swetz.'
  ilo-ULB: Napanak iti balay ni Semaias, a putot ni Delaias, a putot ni Mehetabel,
    ta saanna a mapanawan ti balayna. Kinunana, “Agsarakta koma iti balay ti Dios,
    iti uneg ti templo, ket irekepta dagiti ridaw ti templo, gapu ta umaydaka patayen.
    Umayda iti rabii a mangpatay kenka.”
  kpg-kpg: Di madagoaa deelaa, gei au gaa hana e heetugi gi Shemaiah, tama ni Delaiah,
    dono damana madua go Mehetabel. Mee e deemee di hana gi daha mo dono hale, gei
    mee ga helekai mai, “Gidaua gaa hula gaa pala hagammuni i di Gowaa Dabu i lodo
    di Hale Daumaha, gaa tai nia bontai di Hale Daumaha, idimaa digaula ga lloomoi
    ga daaligi goe boo.”
  uig-ARA: 'مەھەتابەلنىڭ نەۋرىسى، دېلايانىڭ ئوغلى شېمايا ئۆزىنى ئۆز ئۆيىگە قامىۋالغانىدى؛
    مەن ئۇنىڭ ئۆيىگە كەلسەم ئۇ: ــ بىز خۇدانىڭ ئۆيىدە، ئىبادەتخانىنىڭ ئىچىدە كۆرۈشەيلى
    ۋە ئىبادەتخانىنىڭ دەرۋازا قاناتلىرىنى ئېتىپ قويايلى؛ چۈنكى ئۇلار سېنى ئۆلتۈرگىلى
    كېلىدۇ؛ شۈبھىسىزكى، كېچىسى كېلىپ سېنى ئۆلتۈرمەكچى بولدى! ــ دېدى.'
  sus-sus: Lɔxɔɛ nde n naxa siga Semaya xɔnyi, Dɛlaya xa di, Mehetabeli xa mamadi.
    A nu a yɛtɛ balanxi banxi kui. A naxa a fala n bɛ, «Won xɛɛ Ala xa hɔrɔmɔbanxi
    kui, won xa naadɛe mabalan won ma, barima e fama kɔɛ ra i faxade.»
  pon-2006: Ni ahnsou me I patohla tuhwong Semaia, nein Delaia me pahpa eh kahlap
    Mehtapel, e sohte kin kak kohsang ni imweo. E ahpw patohwanohng ie, “Kita kohla
    rukula nan Wasa Sarawio nan Tehnpas Sarawio oh loakehdi wenihmw ko, pwe re pahn
    kohdo kemeikomwihla. Ehu pwohng pwukat re pahn kohdo kemeikomwihla.”
  ksd-ksd: 'Ma iau ga vana ta ra kuba i Semaia natu i Delaia natu i Metabel, nina
    i ga banu bat mule; ma i ga biti: Boina dor a ki varurung ta ra kuba i God, aro
    iat ta ra pal i gomgom, ma dor a banu bat ra pal i gomgom; tago diat a vut boko
    upi diat a ubu u, diat a vut ta ra marum upi diat a doko u.'
  tur-YTC: Eve kapanmış olan Mehetavel oğlu Delaya oğlu Şemaya'nın evine gittim; ve
    şöyle dedi, “Tanrı'nın evinde, tapınakta buluşalım, tapınağın kapılarını kapatalım;
    çünkü seni öldürmeye gelecekler. Evet, geceleyin seni öldürmeye gelecekler.”
  ind-AYT: Ketika aku masuk ke rumah Semaya, anak Delaya, anak Mehetabeel, yang terkurung
    di rumahnya, dia berkata, “Mari kita bertemu di rumah Allah, di dalam Bait Suci.
    Mari kita tutup pintu-pintu Bait Suci karena mereka akan datang untuk membunuhmu.
    Malam ini, mereka akan datang untuk membunuhmu.”
  nya-nya: Tsiku lina ndinapita ku nyumba ya Semaya mwana wa Delaya mwana wa Mehatabeli.
    Tsono anandiwuza kuti, “Tiyeni tikakumanire ku Nyumba ya Mulungu. Tikabisale mʼmenemo
    ndi kutseka zitseko chifukwa akubwera kudzakuphani. Ndithu usiku uno akubwera
    kudzakuphani.”
  hrv-hrv: 'Pošao sam Šemaji, sinu Delaje, sina Mehetabelova, koji se bijaše zatvorio
    u svojoj kući. On mi objavi: “Nađimo se u Domu Božjemu, usred Hekala, i zatvorimo
    vrata Hekala jer će doći da te ubiju. Jest, još noćas doći će da te ubiju!”'
  mps-mps: Nosali ena pelama, te Semaia sugi pali, te Delaiago ogwa, tama wąį nǫų
    Mehetabelgo wai dao, magi baso meni, aga te gasi elalu, te aga be taga pabo homu
    isąwani. Tama agai enabolo te tiwai po wali, “Dadi si te Godigo tempel beba peyu,
    tama te Tedali Gasagi Yai Be Habu tomoba geme duala sigi pinao,” wali. “Tama dago
    te be sunumi dabe paliaibao, magi baso meni, te boi bidi dabe te megi hulide aselama,
    nage elaibao,” wali.
  tpi-tpi: Bihain mi go lukim Semaia, pikinini man bilong Delaia na tumbuna pikinini
    bilong Mehetabel, long wanem, em i gat sik na i no inap lusim haus bilong en.
    Na em i tokim mi olsem, “Mitupela i mas i go hait insait long Rum Tambu bilong
    haus bilong God. Na yumi mas pasim ol dua, long wanem, ol birua i laik i kam long
    wanpela nait na kilim yu.”
  dan-1931: 'Og da jeg gik ind i Sjemajas, Mehetab''els Søn Delajas Søns, Hus, som
    ved den Tid måtte holde sig inde, sagde han: Lad os tales ved i Guds Hus, i Helligdommens
    Indre, og stænge Dørene, thi der kommer nogle Folk, som vil dræbe dig; de kommer
    i Nat for at dræbe dig!”'
  vie-OVCB: 'Sau đó, tôi đến thăm Sê-ma-gia, con Đê-la-gia, cháu Mê-hê-ta-bê-ên, một
    ẩn sĩ. Ông ấy nói: “Chúng ta phải vào Đền Thờ của Đức Chúa Trời, cài cửa lại,
    vì tối nay họ sẽ đến giết ông.”'
  guj-2017: મહેટાબેલના દીકરા દલાયાના દીકરા, શમાયાને ઘરે હું ગયો. ત્યારે તે બારણાં
    બંધ કરીને પોતાના જ ઘરમાં ભરાઈ રહ્યો હતો. તેણે કહ્યું, “આપણે આપણા ઈશ્વરના ઘરમાં,
    સભાસ્થાનની અંદર મળીએ. અને ભક્તિસ્થાનનાં બારણાં બંધ રાખીએ, કેમ કે તેઓ તને રાત્રે
    મારી નાખવા આવશે.”
  pon-2006A: Ni ahnsou me I patohla tuhwong Semaia, nein Delaia me pahpa kahlap Mehtapel,
    me sohte kin kak kohsang ni imweo. E ahpw patohwanohng ie, “Kita kohla rukula
    nan Wasa Sarawio nan Tehnpas Sarawio oh loakehdi wenihmw ko, pwe re pahn kohdo
    kemeikomwihla. Ehu pwohng pwukat re pahn kohdo kemeikomwihla.”
  por-BRBSL: 'Fui à casa de Semaías, filho de Delaías, filho de Mehetabel, que estava
    fechado em sua casa; e ele disse: “Encontremo-nos na casa de Deus, dentro do templo,
    e fechemos as portas do templo, pois eles virão para matá-lo”. Sim, na noite eles
    virão para matar você”.'
  cth-cth: Hahoi, Mehetabel capa, Delai capa Shemaiah ni kâhronae im dawk ka cei navah
    ahni ni Cathut e im Bawkim thung kâhmo awh vaiteh, Bawkim thonaw khan awh sei.
    Nang ka thet hane taminaw a tho awh han, tangmin nakunghai a tho awh han telah
    a ti.
  twi-twi: Akyiri no, mekɔsraa Delaia babarima a ɔyɛ Mehetabel nena Semaia a ɔhyɛ
    ne fi na ɔnkɔ baabiara no. Ɔkae se, “Ma yenhyia wɔ Onyankopɔn asɔredan no mu,
    na yɛmmram apon no akyi. Wʼatamfo reba abekum wo anadwo yi.”
  hlt-hlt: Te phoeiah kamah te Mehetabel koca, Delaiah capa Shemaiah im la ka pawk.
    Te vaengah anih te ying tih, “Bawkim khui kah Pathen im ah hum uh rhoi sih. Nang
    aka ngawn ham te ha pawk dongah bawkim thohkhaih te khai sih. Khoyin ah khaw nang
    aka ngawn ham hlang te ha pawk,” a ti.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ n kɔtɛ Dedɑyɑ birɛ Semmɑyɑ borɛ̀ Mɛetɑbɛɛdi yɑɑ̀birɛ, kɛ
    yɛ̃́ ò do í nɑmɛ̀ kɛ́kɔtɛní m borɛ̀. Kòo n nɑ́kɛ́ kɛ dɔ̀: Tí tɑ Kuyie ncĩ́ɛ̃̀tɛ̀
    miɛkɛ, kɛ́kpetínnɛ́ yɛbòrɛ̀, ɑ dootitɔbɛ̀ bɛɛ̀ kɔ̀riní kɛ nyènkɛ̀ kɛ bo dɑ pĩ́
    nkɛ́kuɔ.'
  msy-2020: Egha gɨn kɨ ghua Semaian gari, a Delaian otarim, Mehetabelɨn igavatarim,
    a uan dɨpenim ateghan kogham. Egha a kamaghɨn na mɨgei, “Ga fo, apaniba dɨmagarimɨn
    izɨ nɨ mɨsueghtɨ nɨ aremegham. Kamaghɨn, ga mangɨ Ikiavɨra Itir Godɨn Dɨpenimɨn
    Anogoroghezir Danganimɨn mangɨ modogh, tiar akaba aseka.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ mɑ polɑ Telɑyɑ pǝyɑlʋ Semɑyɑ tɛ, Metɑpɛlɩ sɑɑlɩ
    kɛlɛ. Mpi tɔ, ɩ tɑ pǝsɩ nɑ ɩ́ kɔɔ mɑ tɛ. Kɛlɛnɑ ɩ́ tɔ-m sɩ: Tǝ́ sʋʋ Ɩsɔ tǝsɛɛlɛ
    tɑɑ nɑ tǝ́ tǝkɩ tɑ tɔɔ kɛ́ teu. Ye pǝ tɑɣɑ mpʋ, mɑ kolontunɑɑ kɑ́ kɔɔ ɑhoo nɑ
    pɑ́ kʋ-m.'
  azb-azb: 'Mən Mehetavel oğlu Delaya oğlu Şemayanın evinə getdim. O, evinə qapanıb
    qalmışdı. Mənə dedi: «Gəl Allahın evində – məbəddə görüşək və qapılarını bağlayaq.
    Çünki səni öldürməyə adamlar gələcək. Bəli, gecə ikən səni öldürməyə gələcəklər».'
  eng-DBY: And I came to the house of Shemaiah the son of Delaiah, the son of Mehetabeel,
    who had shut himself up. And he said, Let us meet together in the house of God,
    within the temple, and let us shut the doors of the temple; for they are coming
    to kill thee; even in the night are they coming to kill thee.
  hin-2017: फिर मैं शमायाह के घर में गया, जो दलायाह का पुत्र और महेतबेल का पोता था,
    वह तो बन्द घर में था; उसने कहा, “आ, हम परमेश्वर के भवन अर्थात् मन्दिर के भीतर
    आपस में भेंट करें, और मन्दिर के द्वार बन्द करें; क्योंकि वे लोग तुझे घात करने
    आएँगे, रात ही को वे तुझे घात करने आएँगे।”
  wol-KYG: 'Ci kaw loolu ma dem kër Semaya doomu Delaya doomu Metabel, fekk ko mu
    tëju cib néegam. Mu ne ma: «Nan ànd dem ca kër Yàlla ga, ca néeg bu mag ba, nu
    tëju ca néeg bu mag ba balaa ñu lay reysi. Guddi lañuy ñëw, reysi la.»'
  eng-YLT: And I have entered the house of Shemaiah son of Delaiah, son of Mehetabeel
    — and he is restrained — and he saith, 'Let us meet at the house of God, at the
    inside of the temple, and we shut the doors of the temple, for they are coming
    in to slay thee — yea, by night they are coming in to slay thee.'
  kne-kne: Sin namingsan, inmeyak sin beey Semayas ay anak Delayas, ay anak Mehetabel
    tan adi makabala sin beey na. Kanana, “En ta man-abat sin Timplon Diyos. Man-eneb
    ta tan wada da di manpanggep ay mamse en sik-a sin labi.”
  eng-WYC-2017: And I entered privily into the house of Shemaiah, the son of Delaiah,
    the son of Mehetabeel, which said to me, Treat we there with ourselves in the
    house of God, in the midst of the temple, and close we the gates of the house;
    for they shall come to slay thee, yea, by night they shall come to slay thee.
  eng-WMBB: I went to the house of Shemaiah the son of Delaiah the son of Mehetabel,
    who was shut in at his home; and he said, “Let us meet together in God’s house,
    within the temple, and let’s shut the doors of the temple; for they will come
    to kill you. Yes, in the night they will come to kill you.”
  urd-GVH: एक दिन मैं समायाह बिन दिलायाह बिन महेतबेल से मिलने गया जो ताला लगाकर घर
    में बैठा था। उसने मुझसे कहा, “आएँ, हम अल्लाह के घर में जमा हो जाएँ और दरवाज़ों
    को अपने पीछे बंद करके कुंडी लगाएँ। क्योंकि लोग इसी रात आपको क़त्ल करने के लिए
    आएँगे।”
  rug-rug: Keke rane si la si rau pa vetu te Semaea, sa tuna koreo e Delaea, sa tuna
    koreo e Mehetabeli, sapu lopu boka vura pa nana vetu. Zama mae si asa koa rau,
    “Aria mada vari tutuvi pa vetu te Tamasa, pa korapa Zelepade, mada roto va nabui
    sari sasada, sina korapa mae sari pude va mate igo, pana boṉi kote mae si arini
    pude va mate igo.”
  gaz-gaz: Anis gaaf tokko mana Shemaaʼiyaa ilma Delaayaa, ilma Maheexabiʼeel kan
    manuma ofii isaa keessatti itti cufame sanaa nan dhaqe. Innis akkana jedhe; “Sababii
    namoonni si ajjeesuuf dhufaa jiraniif, sababii isaan si ajjeesuuf halkaniin dhufaa
    jiraniif kottu mana Waaqaatti, mana qulqullummaa keessatti wal arginee balbalawwan
    mana qulqullummaa haa cufannu.”
  fra-LSG: 'Je me rendis chez Schemaeja, fils de Delaja, fils de Mehétabeel. Il s’était
    enfermé, et il dit: Allons ensemble dans la maison de Dieu, au milieu du temple,
    et fermons les portes du temple; car ils viennent pour te tuer, et c’est pendant
    la nuit qu’ils viendront pour te tuer.'
  yal-yal: N yi siga Dɛlayaa dii xɛmɛn Semaya konni, Mehetabeli mamandenna, bayo a
    mi yi nɔɛ fɛ n konni. A yi a fala n xa, a naxa, “En birin xa siga Yire Sariɲanxini
    Ala Batu Banxin kui, en sa a dɛɛne balan en xun ma, amasɔtɔ i yaxune fama nɛn
    i xili ma, e fama kɔɛɛn nan na i faxadeni.”
  haw-1868: 'Alaila komo aku la au iloko o ka hale o Semaia ke keiki a Delaia ke keiki
    a Mehetaheela, ka mea i pani paa ia maloko; a i mai la, E hoakoakoa pu kakou ma
    ka hale o ke Akua, iwaena konu o ka luakini, a e pani kakou i na puka o ka luakini:
    no ka mea, e hiki mai auanei lakou o pepehi ia oe; i ka po no e hiki mai ai lakou
    e pepehi ia oe.'
  arb-NAV: 'ثُمَّ تَوَجَّهْتُ إِلَى بَيْتِ شَمْعِيَا بْنِ دَلايَا بْنِ مَهِيطَبْئِيلَ
    وَكَانَ مُغْلَقاً عَلَيْهِ فِي بَيْتِهِ. فَقَالَ: «هَيَّا بِنَا نَلْجَأُ إِلَى
    وَسَطِ هَيْكَلِ اللهِ وَنُقْفِلُ أَبْوَابَهُ عَلَيْنَا، لأَنَّهُمْ قَادِمُونَ
    فِي اللَّيْلِ لاغْتِيَالِكَ».'
  ewe-ewe: Gbe ɖeka la, meɖi tsa yi Semaya, Delaya ƒe vi, ame si nye Mehetabel ƒe
    tɔgbuiyɔvi, ame si tu ʋɔ ɖe eɖokui nu le eƒe aƒe me la gbɔ, elabena egblɔ nam
    be, nya aɖe tso Mawu gbɔ gbɔna na ye. Esi meɖo la, egblɔ nam be, “Na míayi aɖabe
    ɖe gbedoxɔ la me, eye míatu ʋɔtruawo goŋgoŋgoŋ, elabena wogbɔna be woawu mí le
    zã sia me.”
  eng-LEE: 'And I came also into the house of Shema''yah the son of Delayah the son
    of Mehetabel, who had shut himself up; and he said, Let us meet together in the
    house of God, within the temple, and let us lock the doors of the temple; for
    they are coming to slay thee: yea, in the night are they coming to slay thee.'
  asm-FB: মহেটবেলৰ পুত্র দলায়া, দলায়াৰ পুত্ৰ চময়া, তেওঁ নিজৰ ঘৰৰ ভিতৰতে আৱদ্ধ হৈ
    আছিল, মই তেওঁৰ ঘৰলৈ গ’লোঁ। তেওঁ ক’লে, “আহক আমি ঈশ্বৰৰ গৃহত, মন্দিৰৰ ভিতৰত একগোট
    হওঁহক, আৰু মন্দিৰৰ দুৱাৰবোৰ বন্ধ কৰোঁ, কাৰণ তেওঁলোকে আপোনাক বধ কৰিবলৈ আহি আছে।
    ৰাতিয়েই আপোনাক বধ কৰিবলৈ আহিব।”
  sus-A: لْشْي ندٍ ﭑ نَشَ سِفَ سٍمَيَ شْنيِ، دّلَيَ شَ دِ، مٍهٍتَبٍلِ شَ مَمَدِ. عَ
    نُ عَ يّتّ بَلَنشِ بَنشِ كُي. عَ نَشَ عَ قَلَ ﭑ بّ، «وٌن شّي عَلَ شَ هْرْ مْبَنشِ
    كُي، وٌن شَ نَادّيٍ مَبَلَن وٌن مَ، بَرِ مَ عٍ قَمَ كْي رَ عِ قَشَدٍ.»
  fra-SBL: 'Je me rendis à la maison de Shemahia, fils de Delaia, fils de Méhétabel,
    qui était enfermé chez lui, et il dit : « Réunissons-nous dans la maison de Dieu,
    à l''intérieur du temple, et fermons les portes du temple, car ils viendront te
    tuer. Oui, dans la nuit, ils viendront pour te tuer. »'
  hbo-hbo: וַאֲנִי־בָ֗אתִי בֵּ֣ית שְֽׁמַֽעְיָ֧ה בֶן־דְּלָיָ֛ה בֶּן־מְהֵֽיטַבְאֵ֖ל
    וְה֣וּא עָצ֑וּר וַיֹּ֡אמֶר נִוָּעֵד֩ אֶל־בֵּ֨ית הָאֱלֹהִ֜ים אֶל־תֹּ֣וךְ הַֽהֵיכָ֗ל
    וְנִסְגְּרָה֙ דַּלְתֹ֣ות הַהֵיכָ֔ל כִּ֚י בָּאִ֣ים לְהָרְגֶ֔ךָ וְלַ֖יְלָה בָּאִ֥ים
    לְהָרְגֶֽךָ׃
  pjt-pjt: Ka tjiṉṯu kutjupa wati kutjupangku ngayula wangkangu, “Utili ngura nyara
    miḻmiḻṯa timpula unngu ankula tuwa patiṟa unngu nyinama pitjala iluntankunytjaku-tawara.”
    Kaṉa palula wangkangu, “Wiya, ngayulu wirtjapakaṟa kumpintja wiyangku wantinyi.
    Ngayuluṉa tjanampa nguḻuringkunytja wiya. Nyanga alatjingaṟala wanyu wankaringkuku
    nguḻu kumpiṟa? Wiya wantima, kaṉa uti nyinama.”
  kik-kik: Mũthenya ũmwe nĩndathiire mũciĩ gwa Shemaia mũrũ wa Delaia, mũrũ wa Mehetabeli,
    ũrĩa wahingĩirwo gwake mũciĩ. Akĩnjĩĩra atĩrĩ, “Nĩtũcemanie nyũmba ya Ngai, hekarũ
    thĩinĩ, na tũhinge mĩrango ya hekarũ, tondũ kũrĩ na andũ maroka gũkũũraga, megũka
    gũkũũraga ũtukũ.”
  fra-NCL: 'Je me rendis chez Sémaïas, fils de Dalaïas, fils de Métabéel. Il s’était
    enfermé, et il dit : « Allons ensemble dans la maison de Dieu, dans l’intérieur
    du temple et fermons les portes du temple ; car on vient pour te tuer ; c’est
    pendant la nuit qu’on viendra pour te tuer. »'
  cek-AK: To pacoeng loe Mehetabeel capa Delaiah, Delaiah capa Shemaiah im ah ka caeh,
    anih loe thok angkhah khoep; anih mah, im thung ih Sithaw imthung ah angqum hoi
    si, im thok kha khoep si; nang hum hanah angzo o tih, ue, nang hum hanah khoving
    ah angzo o tih, tiah ang naa.
  cuk-cuk: 'Geb a-sorbali, Delaía-machi-Semaías-negse an nadsunnad. Semaíasʼde, Mehetabel-e-wagwad,
    a-dule na e-neggi nomaisulid. Geb anga sokalid: —Anmar Bab-Dummadse-goled-negse
    ambikunamar. Anmar Bab-Dummad-negse dogogu, yawagak edioed, ar ade emi-mutik be-oburgwedanimaloed.'
  uig-CYR: 'Мәһәтабәлниң нәвриси, Делаяниң оғли Шемая өзини өз өйигә қамивалған еди;
    мән униң өйигә кәлсәм у: — Биз Худаниң өйидә, ибадәтханиниң ичидә көрүшәйли вә
    ибадәтханиниң дәрваза қанатлирини етип қояйли; чүнки улар сени өлтүргили келиду;
    шүбһисизки, кечиси келип сени өлтүрмәкчи болди! — деди.'
  tel-2017: తరువాత మెహేతబేలు మనవడు దెలాయ్యా కొడుకు షెమయా యింటికి వచ్చాను. అతణ్ణి అతడి
    ఇంట్లోనే నిర్బంధించారు. అతడు “రాత్రివేళ నిన్ను చంపడానికి వాళ్ళు వస్తారు, మనం దేవుని
    మందిరం లోపలికి వెళ్లి తలుపులు వేసుకుందాం రా” అని నాతో అన్నాడు.
  hat-BSA: 'Lè m te antre lakay Schemaeja, fis a Delaja a, fis a Mehétabeel la, ki
    pa t kab kite lakay li, li te di: “Annou reyini ansanm lakay Bondye a, anndan
    tanp lan, annou fèmen pòt tanp yo, paske yo ap vin touye ou. Wi, y ap vini pandan
    lannwit la pou touye ou.”'
  kos-kos: Ke pacl se inge, nga tuh tufokla in mutwata yorol Shemaiah su tia ku in
    illa liki lohm sel — el wen natul Delaiah, wen natul Mehetabel. El fahk nu sik,
    “Nga kom enenu in som ac tukeni wikla in Acn Mutal ke Tempul, ac lakiya srungul
    uh, mweyen elos ac tuku in unikomi. Siena sin fong inge elos ac tuku unikomi.”
  hbo-WLC: וַאֲנִי־בָ֗אתִי בֵּ֣ית שְֽׁמַֽעְיָ֧ה בֶן־דְּלָיָ֛ה בֶּן־מְהֵֽיטַבְאֵ֖ל
    וְה֣וּא עָצ֑וּר וַיֹּ֡אמֶר נִוָּעֵד֩ אֶל־בֵּ֨ית הָאֱלֹהִ֜ים אֶל־תּ֣וֹךְ הַֽהֵיכָ֗ל
    וְנִסְגְּרָה֙ דַּלְת֣וֹת הַהֵיכָ֔ל כִּ֚י בָּאִ֣ים לְהָרְגֶ֔ךָ וְלַ֖יְלָה בָּאִ֥ים
    לְהָרְגֶֽךָ׃
  ibo-ibo: Otu ụbọchị, a gara m nʼụlọ Shemaya, nwa Delaya, nwa Mehetabel, onye e mechibidoro
    ụzọ nʼụlọ ya. Ọ sịrị m, “Ka anyị zukọta nʼụlọ Chineke, nʼime ụlọnsọ, ka anyị mechiekwa
    ụzọ niile nke ụlọnsọ ahụ, nʼihi na ndị ikom na-abịa igbu gị, e, nʼabalị ka ha
    na-abịa igbu gị.”
  ory-ory: ଏହାପରେ ମହେଟବେଲର ପୌତ୍ର ଦଲୟିୟର ପୁତ୍ର ଯେଉଁ ଶମୟୀୟ ଗୃହରେ ରୁଦ୍ଧ ଥିଲା, ମୁଁ ତାହା
    ଗୃହକୁ ଗଲି, ତହୁଁ ସେ କହିଲା, “ଆମ୍ଭେମାନେ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ, ମନ୍ଦିର ମଧ୍ୟରେ ଏକତ୍ରିତ
    ହେଉ ଓ ମନ୍ଦିରର ଦ୍ୱାରସବୁ ବନ୍ଦ କରୁ; କାରଣ ସେମାନେ ତୁମ୍ଭକୁ ବଧ କରିବାକୁ ଆସିବେ; ରାତ୍ରିରେ
    ସେମାନେ ତୁମ୍ଭକୁ ବଧ କରିବାକୁ ଆସିବେ।”
  chk-chk: Iwe, lon eu rän üa feila lon imwen Semaia nöün Telaia we mwän, nge Telaia
    nöün Meetapel mi mwelilong lon imwan. Ätei a üreniei, “Ousipwe chufengen lon imwen
    Kot me lon ewe leni mi pin o apüngala ekewe asam, pun repwe feito o niik. Lon
    eu pwin repwe feito o niikela.”
  rop-rop: Afta aibin go luk Shemaiya, det san blanga Dalaiya, en grensan blanga Mehetabel.
    Im nomo bin lau gowei brom im kemp det taim. Imbin dalim mi dijan wed, “Yu en
    mi garra midap langa det Serramoni Pleis. Wi garra blandim miselp insaid langa
    det Seikridwan Pleis en lokimap det dowa. Blanga yu enamimob garra kaman blanga
    kilim yu ded. Dei garra kaman blanga kilim yu eni naitaim na.”
  ukr-1871: 'І прийшов я в дім Шемаїї, сина Делаїї, сина Мегетавелового, й заперся
    він і сказав: Ходїм у дом Божий в середину храма, й замкнемо за собою двері храма,
    бо прийдуть вбити тебе, а прийдуть вбити тебе вночі.'
  deu-1951: 'Und ich kam in das Haus Semajas, des Sohnes Delajas, des Sohnes Mehetabeels.
    Der hatte sich eingeschlossen und sprach: Wir wollen zusammenkommen im Hause Gottes,
    mitten im Tempel, und die Türen des Tempels schließen; denn sie werden kommen,
    dich umzubringen, und zwar werden sie des Nachts kommen, um dich umzubringen!'
  eng-JPS: 'And as for me, I went unto the house of Shemaiah the son of Delaiah the
    son of Mehetabel, who was shut up; and he said: ''Let us meet together in the
    house of God, within the temple, and let us shut the doors of the temple; for
    they will come to slay thee; yea, in the night will they come to slay thee.'''
  srp-1865: 'Jošte otidoh u kuæu Semaji sinu Dalaje sina Metaveilova, koji se bješe
    zatvorio, i reèe mi: da otidemo zajedno u dom Božji usred crkve i da zakljuèamo
    vrata crkvi, jer æe doæi da te ubiju, doæi æe noæu da te ubiju.'
  lug-lug: Olunaku olumu ne ŋŋenda mu nnyumba ya Semaaya mutabani wa Deraaya, muzzukulu
    wa Meketaberi; yali yeesibidde mu nnyumba, n’aŋŋamba nti, “Tusisinkane mu nnyumba
    ya Katonda, mu yeekaalu munda, tuggalewo enzigi za yeekaalu, kubanga bajja okukutta,
    ekiro kino bajja kukutta.”
  heb-heb: ואני באתי בית שמעיה בן דליה בן מהיטבאל והוא עצור ויאמר נועד אל בית האלהים
    אל תוך ההיכל ונסגרה דלתות ההיכל כי באים להרגך ולילה באים להרגך׃
  ben-IRV: একদিন আমি দলায়ের ছেলে শময়িয়ের ঘরে গেলাম। দলায় মহেটবেলের ছেলে। শময়িয়
    তার ঘরে আটকে ছিল। আর সে বলল, “এস, আমরা ঈশ্বরের গৃহে, মন্দিরের ভিতরে, জড়ো হই ও
    মন্দিরের দরজা সব বন্ধ করি, কারণ লোকে তোমাকে হত্যা করতে আসবে, রাতেই তোমাকে হত্যা
    করতে আসবে।”
  pan-pan: ਫਿਰ ਮੈਂ ਮਹੇਟਬਏਲ ਦੇ ਪੋਤਰੇ ਦਲਾਯਾਹ ਦੇ ਪੁੱਤਰ ਸ਼ਮਅਯਾਹ ਦੇ ਘਰ ਵਿੱਚ ਗਿਆ। ਉਹ ਤਾਂ
    ਘਰ ਵਿੱਚ ਬੰਦ ਸੀ, ਉਸ ਨੇ ਕਿਹਾ, “ਆ, ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਮੰਦਰ ਦੇ ਅੰਦਰ ਮਿਲੀਏ ਅਤੇ
    ਮੰਦਰ ਦੇ ਦਰਵਾਜਿਆਂ ਨੂੰ ਬੰਦ ਕਰ ਲਈਏ ਕਿਉਂਕਿ ਉਹ ਤੈਨੂੰ ਮਾਰਨ ਲਈ ਆਉਣਗੇ, ਹਾਂ ਉਹ ਰਾਤ ਨੂੰ
    ਤੈਨੂੰ ਮਾਰਨ ਲਈ ਆਉਣਗੇ।”
  mya-JVB: ထိုအခါ မဟေတဗေလ သား ဖြစ်သော ဒေလာယ ၏သား ရှေမာယ သည်၊ ပုန်းရှောင် လျက်နေသောအိမ်
    သို့ ငါ သွား လျှင်၊ သူကဘုရား သခင်၏ အိမ် တော် အတွင်း ခန်းထဲ မှာ ငါတို့သည် စုဝေး
    ၍ ၊ ဗိမာန် တော် တံခါး တို့ကို ပိတ် ထားကြကုန်အံ့။ ကိုယ်တော် ကိုသတ် အံ့သောငှါ လာ
    ကြလိမ့်မည်။ ယနေ့ညဉ့် ၌ပင် လာ ကြလိမ့်မည်ဟု ဆို ၏။
  tbg-tbg: Vi entara Mehetabelira nainti, Delaiaara maaqu Semaiaava rovara varero
    kia nai naavuqihairo ho veva ntaariva vaumanta te vira tavarera vunara. Te viva
    unaini oruntauraro viva tiriara tiharo, Ai navutaaka ai arukareka anima variavo.
    Vika vo enta entaqima ai arukareka anivarave. Kaiqetanta oru Kotira Naavuqi oriqete
    qenti tintate viraqi kukeqavi variare, tiro.
  hmo-hmo: Semaia, Delaia Mehetabele ena natuna ese ia gwau iena ruma ia rakatania
    diba lasi. Vadaeni iena ruma dekenai lau daekau neganai Semaia ia gwau, “Dirava
    ena Dubu Helaga lalonai do ita raka vareai, unuseni iduara do ita lokaia, bona
    Dubu ena lalonai do ita hunia, badina be hanuaboi lalonai oi alaia mase totona
    tau haida do idia mai.”
  urd-urd: फिर मैं समा'याह बिन दिलायाह बिन मुहेतबेल के घर गया, वह घर में बन्द था;
    उसने कहा, “हम ख़ुदा के घर में, हैकल के अन्दर मिलें, और हैकल के दरवाज़ों को बन्द
    कर लें। क्यूँकि वह तुझे क़त्ल करने को आएँगे, वह ज़रूर रात को तुझे क़त्ल करने को
    आएँगे।”
  rus-SYN: 'Пришел я в дом Шемаии, сына Делаии, сына Мегетавелова, и он заперся и
    сказал: пойдем в дом Божий, внутрь храма, и запрем за собою двери храма, потому
    что придут убить тебя, и придут убить тебя ночью.'
  bqc-SIM: 'Gↄↄewa ma gɛ Delaia nɛ́ Semaia, Mɛtabɛli tↄũna bɛ, asa à azĩa yè a
    kpɛ́u. À mɛ̀: Wà kpaaũ Lua kpɛ́u, wí a gbatawálɛ, asa gbɛ̃́ↄ lɛ́ mↄ́ n dɛiɛ.
    Aa mↄ n dɛi gwã́aɛ.'
  tcz-CHONGTHU: Khonungin, Mehetabal tupa Delaiah chapa Shemai’ah chu a in muna aum
    na a kaga chen kaga kimupi in ahi, hichun aman hitin aseiye, “Eiho Pathen houin
    sunga kimu tou hitin kot kikha khumu hite, chule namelmaten tujan na hi nahung
    thadiu ahi.”
  mar-mar: मी एकदा दलायाचा पुत्र शमाया याच्या घरी गेलो. दलाया हा महेतबेलचा पुत्र.
    शमायाला आपल्या घरीच थांबून रहावे लागले होते. तो म्हणाला “आपण देवाच्या मंदिरात
    भेटू. आत पवित्र जागेत जाऊन आपण दरवाजे बंद करु, कारण ते तुला ठार मारायला येत आहेत.
    ते आज रात्रीच तुला ठार मारायला येतील.”
  qub-qub: 'Nircur gueshpir aywarä Delaiapa wamran Semaiaspa wasinman. Payga caran
    Mehetabelpa willcan. Paymi wasincho pacacur wichgacushalla caycaran. Pay nimaran:
    «Tayta Diospa Templun ruriman shuntacar wichgacarcärishun mas rispitädu cajman.
    Canan chacaymi wañuchishunayquipaj yaycamuyta yarparcaycan.»'
  bqp-bqp: 'Ma gɛ Delaya nɛ́ Semaya, Mɛtabɛli daikore bɛa, zaakũ à a zĩda yĩ̀ a
    kpɛ́n. À pì: Ò dakarɛ Luda kpɛ́n ò a gbà taólɛ, zaakũ gbɛ̃nↄ tɛn su n dɛmɛ. Oni
    su ò n dɛ gwãanimɛ.'
  hat-hat: 'Yon lòt jou ankò, m'' te al wè Chemaja, pitit gason Delaja, pitit pitit
    Metabeyèl, lakay li, paske li menm li pa t'' ka soti. Li di m'' konsa: -Ann al
    nan tanp Bondye a, nan mitan kote yo mete apa pou Bondye a! Ann al kache kote
    yo mete apa pou Bondye a! N''a fèmen tout pòt yo byen fèmen, paske y''ap vin touye
    ou. Wi, aswè a menm, y''ap vin touye ou!'
  eng-BSB: 'Later, I went to the house of Shemaiah son of Delaiah, the son of Mehetabel,
    who was confined to his house. He said: “Let us meet at the house of God inside
    the temple. Let us shut the temple doors because they are coming to kill you—
    by night they are coming to kill you!”'
  eng-WEBPB: I went to the house of Shemaiah the son of Delaiah the son of Mehetabel,
    who was shut in at his home; and he said, “Let us meet together in God’s house,
    within the temple, and let’s shut the doors of the temple; for they will come
    to kill you. Yes, in the night they will come to kill you.”
  kbq-kbq: Anante mago zupa Mehetabeli negeho ne' Delaia nemofo Simai'a noma'a kafana
    erigino mani'nere nantu antente'na vugeno, amanage huno hu'ne, Anumzamofo mono
    nompima ruotage'ma hu'nefinka ome franekita, mono no kafana erigisanu'e. Na'ankure
    meni kenagera ha' vahekamo'za eme kahe friku keaga hu'naze.
  nhe-BL: Teipa niyajqui nijpaxaloto Semaías, icone Delaía huan iixhui Mehetabel.
    Yajaya senitztoya ipan ichaj huan ax huelqui quisa. Yajaya quiijto para Toteco
    Dios quinojnotztoya ma nechilhui ma timosentilica ipan tiopa calijtic huan ma
    tijtzacuaca cuali nopa puertas huan ma timotlatica. Quiijto para hualayayaj tlacame
    nopa tlayohua para techmictiquij.
  bus-bus: 'Ma gaa Delaya nɛ́ Semaya, Mɛtabɛli dio bɛ, zaakɛ à a zĩnda yì a kpɛ́n.
    À bè: Wà kpakↄ̃a Luda kpɛ́n wà à gbà tatawalɛ, zaakɛ gbɛ̃nↄↄ e mↄↄ n dɛmɛ. Aↄ̃é
    mↄ́ wà n dɛ gwãavĩmɛ.'
  gub-BL: A'e 'ar rehe Xemai Nerai ta'yr Meetamew hemimino nupuner kwaw wàpuz wi uhemaw
    rehe a'e. A'e rupi aexak aha ihe. Uze'eg ihewe kury. — Zazeàmim zaha tàpuzuhu
    pupe Tupàn henaw ikatuahy ma'e pupe nehe. Xiàpytym ukenaw nehe. Ta'e ur putar
    nezuka pà a'e wà no xe. Amo 'ar mehe pyhaw ur putar nezuka pà wà nehe, i'i ihewe.
  eng-DRA: 'And I went into the house of Samaia the son of Delaia, the son of Metabeel
    privately. And he said: Let us consult together in the house of God in the midst
    of the temple: and let us shut the doors of the temple, for they will come to
    kill thee, and in the night they will come to slay thee.'
