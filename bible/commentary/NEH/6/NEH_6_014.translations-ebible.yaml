verse: NEH.006.014
translations:
  mal-C: എന്റെ ദൈവമേ, അവർ ചെയ്തതുനിമിത്തം തോബിയാവിനെയും സൻബല്ലത്തിനെയും കൂടാതെ എന്നെ
    ഭയപ്പെടുത്താൻ ശ്രമിച്ച നോവദ്യാ എന്ന പ്രവാചികയെയും മറ്റു പ്രവാചകരെയും ഓർക്കണമേ!
  deu-TKW: Gedenke, mein Gott, Tobia und Sanballat diese ihre Thaten, auch der Prophetin
    Noadja und den übrigen Propheten, die mich in Furcht jagen wollten!
  lin-lin: Oh Nzambe na ngai, kanisa Tobiya mpe Sanibala mpo na misala na bango !
    Kanisa lisusu Noadia, mwasi mosakoli, elongo na basakoli mosusu oyo bazalaki komeka
    kobangisa ngai !
  eng-LSV: Be mindful, O my God, of Tobiah, and of Sanballat, according to these his
    works, and also, of Noadiah the prophetess, and of the rest of the prophets who
    have been making me afraid.
  eng-GNV: My God, remember thou Tobiah, and Sanballat according vnto these their
    workes, and Noadiah the Prophetesse also, and the rest of the Prophets that would
    haue put me in feare.
  eng-WEBSTER: My God, think thou upon Tobiah and Sanballat according to these their
    works, and on the prophetess Noadiah, and the rest of the prophets, that would
    have put me in fear.
  nhw-BL: 'Huajca nimotlatlajti huan niquijto: “NoTeco Dios, xiquelnamiqui catli amo
    cuali quichijtoque Sanbalat huan Tobías. Nojquiya xiquelnamiqui catli fiero quichijtoque
    nopa sihua tlajtol pannextijquetl, Noadías, huan nochi nopa sequinoc tlajtol pannextiani
    catli quinequij nechmajmatise.” Quej nopa nimotlatlajti.'
  swh-ONEN: Ee Mungu wangu, wakumbuke Tobia na Sanbalati kwa sababu ya yale waliyotenda.
    Pia kumbuka nabii mke Noadia na manabii wengine ambao wamekuwa wakijaribu kunitisha.
  bba-bba: Yinni Gusunɔ, ɑ de ɑ n yɑɑye ye Tobiyɑ kɑ Sɑmbɑlɑ kɑ Gusunɔn sɔmɔ Nɔɑdiɑ
    tɔn kurɔ wi, bɑ kuɑ kɑ sere Gusunɔn sɔmɔ be bɑ tie bɑ kɑsu bu mɑn bɛrum tiɑ.
  eng-KJVCPB: My God, think thou upon Tobiah and Sanballat according to these their
    works, and on the prophetess Noadiah, and the rest of the prophets, that would
    have put me in fear.
  luo-luo: Par Tobia kod Sanbalat, yaye Nyasacha, kuom gima gisetimo; par bende janabi
    madhako miluongo ni Noadia kod jonabi mamoko mosetemo bwoga.
  meu-meu: Egu Dirava, ba laloa, Tobia bona Sanbalata edia kara na inihetomadia; bona
    peroveta hahinena Noadia bona peroveta taudia oredia, ihagarigu e uramu taudia,
    danu.
  npi-ULB: हे मेरा परमेश्‍वर, तोबिया र सन्बलत अनि तिनीहरूले गरेका सबै कामलाई सम्झनुहोस्
    । साथै, मलाई डराउन खोज्ने अगमवादिनी नोअदिया र अरू बाँकी अगमवक्ताहरूलाई पनि सम्झनुहोस्
    ।
  yor-yor: A! Ọlọ́run mi, rántí Tobiah àti Sanballati, nítorí ohun tí wọ́n ti ṣe;
    kí o sì tún rántí Noadiah wòlíì obìnrin àti àwọn wòlíì tókù tí wọ́n ń gbèrò láti
    dẹ́rùbà mí.
  ind-ind: Saya berdoa, “Ya Allahku, ingatlah semua hal jahat yang sudah dilakukan
    Tobia dan Sanbalat, juga Noadya nabi perempuan itu, serta nabi-nabi lain yang
    berusaha terus menakut-nakuti aku.”
  pes-OPCB: 'آنگاه دعا کردم: «ای خدای من، طوبیا و سنبلط را به سزای اعمالشان برسان
    و نیز به یاد آور که چگونه نوعدیه نبیه و سایر انبیا می‌خواستند مرا بترسانند.»'
  tgl-ULB: Alalahanin mo sina Tobias at Sanbalat, aking Diyos, at lahat ng ginawa
    nila. Alalahanin mo rin ang babaeng propetang si Noadias at ang iba pang mga propeta
    na sinubukan akong takutin.
  hui-hui: Ani layada lo manda bialu i̱na Ngode Datagaliwabehondo bi lalu, I̱naga
    Ngode Datagaliwabe-o áyu Tobia Sanabaladalame mana ko i̱hondo bule bialu kagoni
    manda bialu libuni mo ko habe. Ani bialu i̱ mo gi halu í̠naga mana henene ngadagua
    ndo latagi haga wali mini Noadia o bedagonibi mana latagi haga agali maru bi tara
    tara lalu i̱ mo gi haga bu karubi bibahende mitangi biai habe laru, lalu Nehemaiahanda
    lene.
  mya-mya: '``အို ဘု​ရား​သ​ခင်​တော​ဘိ​နှင့်​သမ္ဘာ​လတ်​တို့ ပြု​ကြ​သည့်​အ​မှု​ကို​သ​တိ​ရ​တော်​မူ​၍
    သူ တို့​အား​အပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ။ အ​ကျွန်ုပ် ကို​ခြောက်​လှန့်​ရန်​ကြိုး​စား​သူ၊
    အ​မျိုး​သ​မီး ပ​ရော​ဖက်​နော​ဒိ​နှင့်​အခြား​ပ​ရော​ဖက်​တို့ ကို​သ​တိ​ရ​တော်​မူ​ပါ။'
  bod-N: ཀྱེ། ངའི་དཀོན་མཆོག་ལགས། ཏོ་བི་ཡཱ་དང་སན་པཱ་ལད་དང་ལུང་སྟོན་མ་ནོ་ཨད་ཡཱ་དང་།
    ལུང་སྟོན་པ་གཞན་དག་གིས་དོན་འདི་དག་བསྒྲུབས་དོན་ནི་ང་ལ་འཇིགས་བསྐུལ་བའི་ཕྱིར་ཡིན་པས།
    ཁྱེད་ཀྱིས་དེ་དག་ཐུགས་སུ་བཟུང་བར་མཛོད།
  sna-sna: Haiwa Mwari wangu, rangarirai henyu Tobhia naSanibharati, nokuda kwezvavaita;
    rangariraiwo muprofitakadzi Noadhia uye noruzhinji rwavaprofita avo vanga vachiedza
    kundivhundutsira.
  spa-BLM: “Acuérdate, Dios mío, de Tobías y de Sanbalat según estas sus obras, y
    también de la profetisa Noadías y del resto de los profetas que me habrían hecho
    temer”.
  cac-cac: 'Yuj chi'' ix in lesalvi icha tic: Ach in Diosal, tza nacoti yic tzac''anoch
    yaelal d''a yib''an̈ vin̈aj Sanbalat yed'' vin̈aj Tobías chi'' yuj tas ix sc''ulej.
    An̈ejtona'' tza nacot ix Noadías syaloch sb''a a checab''oc yed'' juntzan̈xo eb''
    syaloch sb''a a checab''oc snib''ej tzin xib''tej, xin chi d''a in lesal chi''.'
  swh-ULB: Mungu wangu, wakumbuke Tobia na Sanbalati, na yote waliyofanya. Pia mkumbuke
    nabii Noadia na manabii wengine ambao walijaribu kunifanya niogope.
  bel-bel: Спамяні, Божа мой, Товію і Санавалата па гэтых справах іхніх, а таксама
    прарочыцу Наадыю і іншых прарокаў, якія хацелі запалохаць мяне!
  deu-ELBBK: Gedenke es, mein Gott, dem Tobija und dem Sanballat nach diesen ihren
    Werken, und auch der Prophetin Noadja und den übrigen Propheten, die mich in Furcht
    setzen wollten!
  mbb-OT: Umbe, mid-ampù a, ke siak te, “He Megbevayè ku, belesi nu si Tobia wey si
    Sanbalat tenged te mezaat he vaal zan, ragkes en is bahi he ebpeneuven he si Noadia
    wey is duma pa he menge ebpeneuven he ebpelihandek kediey.”
  mal-2015: എന്റെ ദൈവമേ, തോബീയാവും സൻബല്ലത്തും ചെയ്ത ഈ പ്രവൃത്തികൾക്കു തക്കവണ്ണം അവരേയും
    നോവദ്യാ എന്ന പ്രവാചകിയെയും എന്നെ ഭയപ്പെടുത്തുവാൻ നോക്കിയ മറ്റു പ്രവാചകന്മാരെയും
    ഓർക്കേണമേ.
  rmc-rmc: 'Me man modľinavas: „Ó, Devla miro, leper tuke pre savoro nalačhipen, so
    kerde o Tobiaš the o Sanbalat. Leper tuke mek the pre prorokiňa Noadja a pre ola
    aver proroka, save man daravenas avri!“'
  pes-OPV: ‌ای خدایم، طوبیا و سنبلط را موافق این اعمال ایشان و همچنین نوعدیه نبیه
    و سایر انبیا راکه می‌خواهند مرا بترسانند، به یاد آور.
  ron-1924: Аду-Ць аминте, Думнезеуле, де Тобия ши де Санбалат ши де фаптеле лор!
    Аду-Ць аминте ши де Ноадия, пророчица, ши де чейлалць пророчь каре кэутау сэ мэ
    сперие!
  ben-OBCV: 'হে আমার ঈশ্বর, টোবিয় ও সন্‌বল্লট যা করেছে তা স্মরণ করো: ভাববাদিনী নোয়দিয়া
    ও অন্য যে ভাববাদীরা আমাকে ভয় দেখাবার চেষ্টা করছিল তাদেরকেও স্মরণ করো।'
  som-som: Haddaba Ilaahayow, sida shuqulladoodu yihiin u xusuuso Toobiyaah iyo Sanballad
    iyo weliba nebiyaddii Noocadyaah iyo nebiyadii kale oo damcay inay i cabsigeliyaan.
  lat-VUC: 'Memento mei, Domine, pro Tobia et Sanaballat, juxta opera eorum talia:
    sed et Noadiæ prophetæ, et ceterorum prophetarum, qui terrebant me.'
  eng-ASVBT: Remember, O my God, Tobiah and Sanballat according to these their works,
    and also the prophetess Noadiah, and the rest of the prophets, that would have
    put me in fear.
  ita-1885: Ricordati, o Dio mio, di Tobia, e di Sanballat, secondo quest'opere di
    ciascun di loro. Ricordati anche della profetessa Noadia, e degli altri profeti
    che hanno cercato di spaventarmi.
  eng-ULB: Call to mind Tobiah and Sanballat, my God, and all that they did. Also
    call to mind the prophetess Noadiah and the rest of the prophets who tried to
    make me be afraid.
  spa-VBL: Dios mío, acuérdate de Tobías y de Sanbalat por haber hecho esto, y también
    de la profetisa Noadías y de los otros profetas que trataron de asustarme.
  fra-_FOB: O mon Dieu! souviens-toi de Tobija et de Samballat, selon leurs actions;
    ainsi que de Noadia, la prophétesse, et des autres prophètes qui tâchaient de
    m'effrayer!
  mal-mal: “എന്റെ ദൈവമേ, തോബീയാവും സൻബല്ലത്തും ചെയ്ത ഈ പ്രവൃത്തികൾക്ക് തക്കവണ്ണം അവരേയും
    നോവദ്യാ എന്ന പ്രവാചകിയെയും എന്നെ ഭയപ്പെടുത്തുവാൻ നോക്കിയ മറ്റ് പ്രവാചകന്മാരെയും
    ഓർക്കേണമേ”.
  urd-GVR: Ai mere Ḳhudā, Tūbiyāh aur Sanballat kī yih burī harkateṅ mat bhūlnā! Nauadiyāh
    nabiyā aur bāqī un nabiyoṅ ko yād rakh jinhoṅ ne mujhe ḍarāne kī koshish kī hai.
  suz-BL: मिनु गो “आं परमप्रभु, तोबीयाह नु सान्‍बल्‍लत आस पशो मिम्‍तीन। आं कली हिंच
    कोंइचा दाक्‍ब नोले दुम्‍ब लोव़ पाइब नोआदीयाह माइश्‍शो मीश मुर नु अरु नोले दुम्‍ब
    लोव़ पाइब, नेल्‍ल आन पतीके यो मिम्‍तीन” दे परमप्रभु कली पुंइता। नेहेम्‍याह ३:३३-३७
  ita-1927: O mio Dio, ricordati di Tobia, di Samballat, e di queste loro opere! Ricordati
    anche della profetessa Noadia e degli altri profeti che han cercato di spaventarmi!
  ckb-ckb: ئەی خودای من، بەگوێرەی ئەم کردەوانەیان تۆڤییا و سەنڤەلەتت لەبیر بێت، هەروەها
    نۆعەدیای پێغەمبەرە ژن و پاشماوەی ئەو پێغەمبەرانەی کە دەمترسێنن!
  eng-BBE: Keep in mind, O my God, Tobiah and Sanballat and what they did, and Noadiah,
    the woman prophet, and the rest of the prophets whose purpose was to put fear
    into me.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನೀವು ಅವರ ಈ ಕಾರ್ಯಗಳ ಪ್ರಕಾರ ಟೋಬೀಯನನ್ನೂ, ಸನ್ಬಲ್ಲಟನನ್ನೂ, ನನ್ನನ್ನು
    ಹೆದರಿಸುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದ ಪ್ರವಾದಿನಿಯಾದ ನೋವದ್ಯ ಮುಂತಾದ ಪ್ರವಾದಿಗಳನ್ನೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Rove naka uri baname isoena Godi kuae, Godi e Sanebaratikiro Tobia vame
    bu kevo ije giane. Ro kuke bara Naodiakiro e gue vua kufuimena e kuariavo ije
    bu revo ije giane. Ijadufuo maeje bu na biesiriega na jumekiro bu reve ijadufuo
    ade giana arekiro nika kame isekafiano kuae.
  tam-2017: என்னுடைய தேவனே, தொபியாவும் சன்பல்லாத்தும் செய்த இந்தச் செய்கைகளுக்குத்தகுந்ததாக
    நீர் அவர்களையும், நொவதியாள் என்னும் தீர்க்கதரிசியானவளையும், எனக்கு பயமுண்டாக்கப்பார்த்த
    மற்றத் தீர்க்கதரிசிகளையும் நினைத்துக்கொள்ளும்.
  spa-RV-1909: Acuérdate, Dios mío, de Tobías y de Sanballat, conforme á estas sus
    obras, y también de Noadías profetisa, y de los otros profetas que hacían por
    ponerme miedo.
  ron-BTF: Dumnezeul meu, gândește-te la Tobia și la Sanbalat conform cu aceste lucrări
    ale lor și la profetesa Noadia și la restul profeților, care voiau să mă înfricoșeze.
  eng-WEBP: “Remember, my God, Tobiah and Sanballat according to these their works,
    and also the prophetess Noadiah and the rest of the prophets that would have put
    me in fear.”
  eng-FBV: My God, remember Tobiah and Sanballat for doing this, and Noadiah the prophetess
    and the other prophets too who tried to frighten me.
  nld-1939: Mijn God, reken Tobi-ja en Sanbállat dit drijven aan, maar ook Noadja,
    de profetes, en de andere profeten, die mij bang wilden maken!
  nch-BL: 'Huajca nimotatajti huan niquijto: “NoTeco Dios, xiquelnamiqui cati amo
    cuali quichijtoc Sanbalat huan Tobías. Nojquiya xiquelnamiqui cati fiero quichijtoc
    nopa sihua tajtolpanextijquet, Noadías, huan nochi nopa sequinoc tajtolpanextiani
    cati quinequij techmajmatise.” Quej nopa nimotatajti.'
  vie-1934: Đức Chúa Trời tôi ôi! Xin hãy nhớ Tô-bi-gia và San-ba-lát, tùy theo các
    công việc này mà hai người đã làm; xin cũng nhớ đến Nô-a-đia, nữ tiên tri, và
    các tiên tri khác đã muốn làm cho tôi sợ hãi!
  hin-CV: मेरे परमेश्वर, आप तोबियाह और सनबल्लत के इस काम को भुला दीजिए. उनके अलावा
    उस स्त्री, भविष्यद्वक्ता नोआदिया को भी और उन सभी भविष्यवक्ताओं को भी, जो मुझे
    डराने की कोशिश कर रहे थे.
  spa-BES: Ten en mente, oh Dios mío, Tobías y Sanbalat y lo que hicieron, y Noadías,
    la mujer profeta y el resto de los profetas, cuyo propósito era poner miedo en
    mí.
  tdx-tdx: Tiahio o fitoloña’ iareoo ry Andria­nañahareko, t’i Tobià naho i Sanbalate
    naho i Noadià, mpitoki-ampela naho o mpitoky ila’e ho nañembañe ahikoo.
  tha-KJV: “ข้าแต่พระเจ้าของข้าพระองค์ ขอพระองค์ทรงระลึกถึงโทบีอาห์และสันบาลลัทตามสิ่งเหล่านี้​ที่​เขาได้​กระทำ
    ทั้งโนอัดยาห์หญิงผู้​พยากรณ์​และผู้​พยากรณ์​อื่นๆซึ่งต้องการให้ข้าพระองค์​กลัว​”
  por-BR-2018: Lembra-te, meu Deus, de Tobias e de Sambalate, conforme estas suas
    obras, e também da profetiza Noadia, e dos outros profetas que procuravam me atemorizar.
  deu-ELO: Gedenke es, mein Gott, dem Tobija und dem Sanballat nach diesen ihren Werken,
    und auch der Prophetin Noadja und den übrigen Propheten, die mich in Furcht setzen
    wollten!
  eng-WYC-2018: Lord, have mind of me, for Tobiah and Sanballat, by such works of
    them; but also of Noadiah, the prophet(ess), and of other prophets, that have
    made me afeared. (Lord, remember Tobiah, and Sanballat, for all their evil works;
    and also Noadiah, the prophetess, and the other prophets, who have made me afraid.)
  epo-epo: Rememoru, ho mia Dio, pri Tobija kaj Sanbalat tiujn iliajn farojn, ankaŭ
    pri la profetino Noadja, kaj la aliaj profetoj, kiuj timigis min.
  uig-PIN: — «Aⱨ Huda, Tobiya bilǝn Sanballatni esingda tutup, ularning ⱪilƣanliriƣa
    yarixa ɵz bexiƣa yandurƣaysǝn, xundaⱪla meni ⱪorⱪatmaⱪqi bolƣan ayal pǝyƣǝmbǝr
    Noadiya bilǝn baxⱪa pǝyƣǝmbǝrlǝrningmu ⱪilƣanlirini ɵz bexiƣa yandurƣaysǝn!».
  beo-beo: Na da Godema sia:ne gadoi, amane, “Gode dawa:ma! Doubaia amola Sa:naba:la:de
    elea hou dawa:le, elama se dabe bagade ima. Amola uda Nouadaia amola ogogosu balofede
    dunu eno da na beda:ma:ne hamoi, amo huluane ilima se dabe bagade ima,” na amane
    sia:ne gadoi.
  tpi-OTNT: Olsem na mi beten, “God, yu ting long dispela pasin nau Tobia tupela Senbalat
    i mekim long mi na yu mekim save long tupela. Na yu tingim tu dispela profet meri
    Noadia na ol arapela profet i bin mekim kain kain tok bilong pretim mi.”
  hau-SA: Ya Allahna, ka tuna da Tobiya da Sanballat, saboda abin da suka yi; ka kuma
    tuna da annabiya Nowadiya da sauran annabawa waɗanda suke ƙoƙari su tsorata ni.
  uig-LAT: — «Ah Xuda, Tobiya bilen Sanballatni ésingda tutup, ularning qilghanlirigha
    yarisha öz béshigha yandurghaysen, shundaqla méni qorqatmaqchi bolghan ayal peyghember
    Noadiya bilen bashqa peyghemberlerningmu qilghanlirini öz béshigha yandurghaysen!».
  nde-nde: Bakhumbule oThobhiya loSanibhalathi, Oh Nkulunkulu wami, ngenxa yalokho
    asebekwenzile; mkhumbule njalo umphrofethikazi uNowadiya labo bonke labobaphrofethi
    abebekade bezama ukungethusa.
  ton-ton: “ʻE hoku ʻOtua, ke ke manatuʻi ʻe koe ʻa Topaia mo Sanipalate ʻo fakatatau
    ki heʻena ngāue ko eni, pea ki he fefine palōfita ko Noatia, pea mo hono toe ʻoe
    kau palōfita, ʻaia naʻa nau loto ke fakamanavahēʻi au.”
  ces-1613: Budiž pamětliv, můj Bože, na Tobiáše a Sanballata, podlé těch skutků jejich,
    i na Noadii prorokyni, a na jiné proroky, kteříž strašili mne.
  eng-WMB: “Remember, my God, Tobiah and Sanballat according to these their works,
    and also the prophetess Noadiah and the rest of the prophets that would have put
    me in fear.”
  tam-TCV: “இறைவனே, தொபியாவும், சன்பல்லாத்தும் எனக்குச் செய்தவற்றிற்காக அவர்களை நினைவில்கொள்ளும்.
    அத்துடன் பெண் இறைவாக்கினரான நொவதியாவையும், என்னைப் பயமுறுத்த முயற்சித்த மற்ற இறைவாக்கினர்களையும்
    நினைவில்கொள்ளும்.”
  ceb-ULB: Hinumdomi si Tobia ug si Sanbalat, akong Dios, ug ang tanan nilang gibuhat.
    Hinumdomi usab ang babayeng propeta nga si Noadia ug ang ubang mga propeta nga
    misulay paghadlok kanako.
  pol-UBG: Mój Boże, pamiętaj o Tobiaszu i Sanballacie, według ich uczynków, także
    o prorokini Noadzie oraz pozostałych prorokach, którzy chcieli mnie straszyć.
  urd-GVU: اے میرے خدا، طوبیاہ اور سنبلّط کی یہ بُری حرکتیں مت بھولنا! نوعدیاہ نبیہ
    اور باقی اُن نبیوں کو یاد رکھ جنہوں نے مجھے ڈرانے کی کوشش کی ہے۔
  deu-1912: Gedenke, mein Gott, des Tobia und Saneballat nach diesen Werken, auch
    der Prophetin Noadja und der anderen Propheten, die mich wollten abschrecken!
  kan-2017: ನನ್ನ ದೇವರೇ, ಟೋಬೀಯ, ಸನ್ಬಲ್ಲಟರು ಮಾಡಿದ ಈ ದುಷ್ಕೃತ್ಯಗಳು ನಿನ್ನ ನೆನಪಿನಲ್ಲಿರಲಿ;
    ನನ್ನನ್ನು ಹೆದರಿಸುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದ ಪ್ರವಾದಿನಿಯಾದ ನೋವದ್ಯ ಮತ್ತು ಇತರ ಪ್ರವಾದಿಗಳನ್ನು
    ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೋ.
  yap-yap: Mu gu meybil ni lungug, “Got, mu tay u wun’um e n’en nike rin’ Tobiah nge
    Sanballat ngam gechignag row. Ma dabi m’ay u wun’um fare pin i Nodiah nge gubin
    e profet ni yad be guy rogon ni ngar k’aringed e marus ngog.”
  hlt-MCSB: Ka Pathen aw, Tobiah taeng neh Sanballat taengah khaw, tonghmanu Noadiah
    taeng neh tonghma a noi rhoek taengah kaw, a khoboe bangla thoelh pah. Amih te
    kai aka hih rhoek ni.
  mdy-ETH: ዬያሮ ታኣኒያ፦ «ፆኦሲዮ! ፆቢያና ሴንባላፄና ማዼ ባኮ ቢያ ኔ ዛጌ፤ ዔያቶይዳ ዎጌ፤ ኖዓዲያ ጌይንታ ፆኦሲ ማሊፆ
    ኬኤዛ ላኣሌሎንታ ሜሌ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ታና ዒጊቻኒ ማዼ ባኮ ቢያ ማሌ» ጌይ ሺኢቄኔ።
  twi-ASANTE: Ao me Onyankopɔn, kae bɔne a Tobia ne Sanbalat ayɛ no nyinaa. Na kae
    odiyifoɔ baa Noadia ne adiyifoɔ a wɔte sɛ ɔno a wɔpɛɛ sɛ wɔhunahuna me no.
  eng-WEBU: “Remember, my God, Tobiah and Sanballat according to these their works,
    and also the prophetess Noadiah and the rest of the prophets that would have put
    me in fear.”
  wal-wal: “Ta Xoossau, Xoobbeenne Sanbbalaaxi oottidobaa qoppa. No7aado giyo macca
    hananabaa yootiyaaranne hara worddo hananabaa yootiyaageeti ubbai tana yashissanau
    eti oottidobaa ubbaakka qoppa” yaagada taani woossaas.
  spa-PDDPT: ¡Acuérdate, oh ʼElohim mío, de Tobías y Sanbalat, en conformidad con
    sus palabras, y de la profetisa Noadías y los demás profetas que trataban de atemorizarme!
  gun-gun: Ha'e nunga rupi Xeruete, nderexarai eme Tobias ha'e Sambalate ojapo vaiague
    re. Eikuaa pota avi profeta kunha Noadia ha'e profeta ramigua mboae kuery re,
    xemongyje reia rupi ijayvu okuapy rã.
  agu-BL: “I bin jalu' Ta', ilu' inRyosil, qui'k tz'el te'j c'u'lu' yi xtxolbil yi
    na chitzan Sanbalat tu Tobías tan banle'n swe'j. Ncha'tz qui'k tz'el te c'u'lu'
    yi e'chk takle'n cachi' yi na ban yi xna'n Noadías, na na tocsaj tib tetz elsanl
    stzi'u'. Ej, nin qui'k tz'el te c'u'lu' yi mbi na chiban yi e' mas yi na cyocsaj
    quib tetz elsanl stzi'u', na ncha'tz e' na chitzan tan joyle'n puntil tan inxo'wse'n”
    chinch bantz tetz Kataj.
  ilo-ULB: Laglagipem O Diosko, da Tobias ken Sanballat, ken amin nga inaramidda.
    Laglapipem met ti mammadto a babai a ni Nodias ken dagiti dadduma a mammadto a
    nangbutbuteng kaniak.
  kpg-kpg: Gei au ga dalodalo, “Meenei God, Goe gi langahia di mee Tobiah mo Sanballat
    ne hai, ge gi hagaduadua ina meemaa. Goe gi langahia e Goe di ahina go Noadiah
    mo nia soukohp ala i golo huogodoo ala gu hagamada guu hai au gi madagu.”
  uig-ARA: ــ «ئاھ خۇدا، توبىيا بىلەن سانباللاتنى ئېسىڭدا تۇتۇپ، ئۇلارنىڭ قىلغانلىرىغا
    يارىشا ئۆز بېشىغا ياندۇرغايسەن، شۇنداقلا مېنى قورقاتماقچى بولغان ئايال پەيغەمبەر
    نوئادىيا بىلەن باشقا پەيغەمبەرلەرنىڭمۇ قىلغانلىرىنى ئۆز بېشىغا ياندۇرغايسەن!».
  sus-sus: «N Marigi Ala, i xa ratu Tobiya, Sanbalati, Nowadiya, nun namiɲɔnmɛe wule
    falɛe xa fe ɲaaxi ma, e naxan nabaxi n na alako e xa n bɔɲɛ ramini a i.»
  pon-2006: I ahpw kapakap, patohwan, “Maing Koht, komwi ketin tamataman dahme Dopaia
    oh Sanpalad patohwan wiadahr oh ketin kalokehkin ira. Komwi ketin tamataman liho
    me adaneki Nodaia oh soukohp teikan koaros me song en kamasak ie.”
  ksd-ksd: God, una nuk pa Tobia ma Sanbalat da i topa dir ure go kadir mangamangana,
    ma damana bula ra propet Noadia, a vavina, ma ta ra umana propet bula nina dia
    mainge ba diat a vaburut iau.
  tur-YTC: “Ey Tanrım, Toviya ve Sanballat’ı bu işlerine göre hatırla, ayrıca beni
    korkutmak isteyen peygamber Noadiya’yı ve diğer peygamberleri de.”
  ind-AYT: Ya Allahku, ingatlah Tobia dan Sanbalat sesuai dengan perbuatan mereka
    ini. Ingatlah juga Nabiah Noaja dan nabi-nabi lain yang berusaha membuatku takut.
  nya-nya: Tsono ndinapemphera kuti, “Inu Mulungu wanga, kumbukirani Tobiya ndi Sanibalati
    chifukwa cha zimene achita. Kumbukiraninso mneneri wamkazi Nowadiya ndi aneneri
    amene akhala akufuna kundiopseza.”
  hrv-hrv: Sjeti se, Bože moj, Tobije i Sanbalata prema ovim njihovim djelima, a i
    proročice Noadje i ostalih proroka što me htjedoše uplašiti.
  mps-mps: Tama tibaso, eno gedu haluasa po wali, “God, nago megi te Tobia de Senbalat
    sigo enade yali kolesagade homu koneama, te augwali sibolo dwai dene mao. Tama
    nago te profet we nogi Noadia me homugo koneyu, te gasa profet dabego me te ena
    wi iliyu, te haniani po wabo dao,” wali.
  tpi-tpi: Olsem na mi beten, “God, yu ting long dispela pasin nau Tobia tupela Senbalat
    i mekim long mi na yu mekim save long tupela. Na yu tingim tu dispela profet meri
    Noadia na ol arapela profet i bin mekim kain kain tok bilong pretim mi.”
  dan-1931: Kom Tobija og Sanballat i Hu, min Gud, efter deres Gerninger, ligeledes
    Profetinden Noadja og de andre Profeter, der vilde gøre mig bange!
  vie-OVCB: Cầu xin Đức Chúa Trời đừng quên những điều Tô-bia và San-ba-lát đã làm;
    xin cũng đừng quên nữ Tiên tri Nô-a-đia và các tiên tri khác, là những người định
    làm cho con khiếp đảm.
  guj-2017: “હે મારા ઈશ્વર, ટોબિયાનાં તથા સાન્બાલ્લાટનાં આ કૃત્યો તમે યાદ રાખજો. અને
    નોઆદ્યા પ્રબોધિકા તથા અન્ય પ્રબોધકો, જેઓ મને ડરાવવા ઇચ્છતાં હતાં, તેઓને પણ યાદ
    રાખજો.”
  pon-2006A: I ahpw kapakap, patohwan, “Maing Koht, komwi ketin tamataman dahme Dopaia
    oh Sanpalad patohwan wiadahr oh ketin kalokehkin ira. Komwi ketin tamataman liho
    me adaneki Nodaia oh soukohp teikan koaros me song en kamasak ie.”
  por-BRBSL: “Lembre-se, meu Deus, Tobias e Sambalate de acordo com estas suas obras,
    e também a profetisa Noadiah e os demais profetas que me teriam colocado em temor”.
  cth-cth: Oe ka Cathut, hettelah ka sak e Tobiah hoi Sanballat hoi profet napui Noadiah
    hoi alouke profetnaw hah pahnim han.
  twi-twi: Me Nyankopɔn, kae bɔne a Tobia ne Sanbalat ayɛ no nyinaa. Na kae odiyifobea
    Noadia ne adiyifo a wɔte sɛ ɔno a wɔpɛe sɛ wohunahuna me no.
  hlt-hlt: Ka Pathen aw, Tobiah taeng neh Sanballat taengah khaw, tonghmanu Noadiah
    taeng neh tonghma a noi rhoek taengah kaw, a khoboe bangla thoelh pah. Amih te
    kai aka hih rhoek ni.
  tbz-SIM: Kuyie nhɑ bɑ́ɑ́ yɛ̃̀ Tobiyɑ nɛ̀ Sɑ̃mbɑdɑɑ bɛ̀ n dɔ̀ɔ̀ dɛ̀, ɑ múnkɛ í yɛ̃̀
    Nɔdɑdiɑ onitipòkù wèè nɑ̀ɑ́ nhɑ pɑ̃ɑ̃nɑ́ɑǹtì nɛ̀ bɛtɔbɛ̀ bɛ̀ɛ̀ nɑ̀ɑ́ nhɑ pɑ̃ɑ̃nɑ́ɑǹtì
    bɛ̀ do dɔ́mɛ̀ kɛ́donnɛ́ n kɔ̃m̀bùɔ̀tì.
  msy-2020: Dughiar kamɨn, kɨ God ko mɨgɨa ghaze, “O God, nɨ nan God, nɨ Senbalat
    ko Tobia na gamizir arazim gɨnɨghnɨgh, ivezir kuram isɨ aning danɨngigh. Ezɨ uaghan
    akam inigha izir amizim Noadia ko akam inigha izir gumazir igharaziba, me atiatir
    nɨghnɨzibar na damuasava ami, kamaghɨn nɨ men arazim gɨnɨghnɨgh ivezir kuram isɨ
    me danɨngigh.”
  dop-dop: Hɑɩ, mɑ Ɩsɔ, tɔɔsɩ nti Topiyɑ nɑ Sɑnǝpɑlɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ ɑlʋ
    nyǝŋ Noyɑtiyɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ lɛlɑɑ pɑ lɑpɑ tɔ. Nɑ ɩsǝnɑ pɑ cɑɑ pɑ́
    tʋ-m sɔɣɔntʋ tɔ.
  azb-azb: Ey Allahım, Toviya ilə Sanballatı, həm də məni qorxutmaq istəyən qadın
    peyğəmbər Noadyanı və digər peyğəmbərləri bu əməllərinə görə yadda saxla!
  eng-DBY: My God, remember Tobijah and Sanballat according to these their works,
    and also the prophetess Noadiah, and the rest of the prophets who would have put
    me in fear.
  hin-2017: हे मेरे परमेश्वर! तोबियाह, सम्बल्लत, और नोअद्याह नबिया और अन्य जितने नबी
    मुझे डराना चाहते थे, उन सब के ऐसे-ऐसे कामों की सुधि रख।
  wol-KYG: Sama Yàlla, yal nanga bàyyi xel ci Tobyaak Sanbalat te fey leen seen jëf
    jii, ñook Nowadiya, yonent bu jigéen beek yeneen yonent yi ma doon xoqtal.
  eng-YLT: Be mindful, O my God, of Tobiah, and of Sanballat, according to these his
    works, and also, of Noadiah the prophetess, and of the rest of the prophets who
    have been making me afraid.
  kne-kne: Siya di, kanak ay nankararag, “Apo Diyos, adi ka koman linglinglingan din
    nay inamag da Tobia en Sanballat, siya abe sin babai ay mamadto ay si Noadias
    ya din odom ay mamadto ay en nangeg-egyat en sak-en, ta dosaem daida.”
  eng-WYC-2017: Lord, have mind of me, for Tobiah and Sanballat, by such works of
    them; but also of Noadiah, the prophetess, and of other prophets, that have made
    me afeared.
  eng-WMBB: “Remember, my God, Tobiah and Sanballat according to these their works,
    and also the prophetess Noadiah and the rest of the prophets that would have put
    me in fear.”
  urd-GVH: ऐ मेरे ख़ुदा, तूबियाह और संबल्लत की यह बुरी हरकतें मत भूलना! नौअदियाह नबिया
    और बाक़ी उन नबियों को याद रख जिन्होंने मुझे डराने की कोशिश की है।
  rug-rug: Varavara si arau, “Tamasa Mu balabala ia gua sapu tavetia ri Tobaia e Sanibalati,
    Mamu va kilasi si arini. Mamu balabala ia tugo sa barikaleqe poropita se Noadia
    meke sari doduru poropita pule pu podekia pude va matagutau si arau.”
  gaz-gaz: Yaa Waaqa ko, sababii waan isaan hojjetan sanaaf jedhiitii Xoobbiyaa fi
    Sanbalaaxin yaadadhu; raajjuu Nooʼadiyaa jedhamtuu fi raajota na sodaachisuu yaalan
    kaanis yaadadhu.
  fra-LSG: Souviens-toi, ô mon Dieu, de Tobija et de Sanballat, et de leurs œuvres!
    Souviens-toi aussi de Noadia, la prophétesse, et des autres prophètes qui cherchaient
    à m’effrayer!
  yal-yal: N ma Ala, Tobiya nun Sanbalata naxan ligama n na, na xa rabira i ma, e
    nun nabi ɲaxanla Nowadi nun nabiin bonna naxanye kata n magaxudeni.
  haw-1868: E hoomanao oe, e ko'u Akua, ia Tobia a me Sanebalata e like me keia mau
    hana ana a laua, a ia Noadia hoi, ke kaula wahine, a me na kaula e ae i manao
    e hoomakau mai ia'u.
  arb-NAV: فَاذْكُرْ يَا إِلَهِي مَا يَقُومُ بِهِ طُوبِيَّا وَسَنْبَلَّطُ مِنْ أَعْمَالٍ،
    وَكَذَلِكَ نُوعَدْيَةُ النَّبِيَّةُ وَسَائِرُ الأَنْبِيَاءِ الَّذِينَ يَعْمَلُونَ
    عَلَى إِرْهَابِي.
  ewe-ewe: Medo gbe ɖa be, “O! Nye Mawu, mègaŋlɔ Tobia, Sanbalat, Noaɖia, nyagblɔɖila
    la kple nyagblɔɖila bubu siwo katã dze agbagba be yewoado ŋɔdzi nam la ƒe nu vɔ̃wo
    be o.”
  eng-LEE: Think, O my God, of Tobiyah and Sanballat according to these their works,
    and also of No'adyah the prophetess, and the rest of the prophets, who wished
    to make me afraid.
  asm-FB: হে মোৰ ঈশ্বৰ, টোবিয়া আৰু চনবল্লটৰ এই কাৰ্য অনুসাৰে তেওঁলোকক, আৰু মোক ভয়
    দেখুৱাব খোজা নোৱদিয়া ভাববাদিনী আৰু অৱশিষ্ট ভাববাদী সকলকো সোঁৱৰণ কৰা।
  sus-A: «ﭑ مَرِفِ عَلَ، عِ شَ رَتُ تٌبِيَ، سَنبَلَتِ، نٌوَدِيَ، نُن نَمِحْنمّيٍ وُلٍ
    قَلّيٍ شَ قٍ حَاشِ مَ، عٍ نَشَن نَبَشِ ﭑ نَ عَلَكٌ عٍ شَ ﭑ بْحّ رَ مِنِ عَ عِ.»
  fra-SBL: « Souviens-toi, mon Dieu, de Tobija et de Sanballat selon leurs œuvres,
    et aussi de la prophétesse Noadia et du reste des prophètes qui auraient voulu
    me faire peur. »
  hbo-hbo: זָכְרָ֧ה אֱלֹהַ֛י לְטֹובִיָּ֥ה וּלְסַנְבַלַּ֖ט כְּמַעֲשָׂ֣יו אֵ֑לֶּה וְגַ֨ם
    לְנֹועַדְיָ֤ה הַנְּבִיאָה֙ וּלְיֶ֣תֶר הַנְּבִיאִ֔ים אֲשֶׁ֥ר הָי֖וּ מְיָֽרְאִ֥ים
    אֹותִֽי׃
  kik-kik: Wee Ngai wakwa, ririkana Tobia na Sanibalati tondũ wa ũrĩa mekĩte, na ũririkane
    Noadia mũnabii mũndũ-wa-nja, o na anabii arĩa angĩ makoretwo makĩgeria kũnjĩkĩra
    guoya.
  fra-NCL: Souvenez-vous, ô mon Dieu, de Tobie et de Sanaballat selon ces méfaits !
    Et aussi de Noadias le prophète, et des autres prophètes qui cherchaient à m’effrayer.
  cek-AK: Aw ka Sithaw, angmah hnik ih loknawk baktih toengah, Tobiah hoi Sanballat
    to pahnet hmah loe, kai pazih hanah lokthui tahmaa nongpata, Noadiah hoi kalah
    tahmaanawk doeh pahnet hmah, tiah Sithaw khaeah ka hnik.
  cuk-cuk: “An-Bab-Dummadye, Tobías, Sanbalatʼbo, na e-ibmar-imaksadi be ebinsao.
    Deginbali, Bab-Dummad-gayaburba-barsoged-bundor-Noadías, degi, Bab-Dummad-gayaburba-barsoged-baigan,
    an-ogwayebi-gusmaladi be ebinsabalo.”
  uig-CYR: — «Аһ Худа, Тобия билән Санбаллатни есиңда тутуп, уларниң қилғанлириға
    яриша өз бешиға яндурғайсән, шундақла мени қорқатмақчи болған аял пәйғәмбәр Ноадия
    билән башқа пәйғәмбәрләрниңму қилғанлирини өз бешиға яндурғайсән!».
  tel-2017: నా దేవా, టోబీయా, సన్బల్లటులను గుర్తుంచుకో. నన్ను భయపెట్టాలని చూస్తున్న
    నోవద్యా అనే స్త్రీ ప్రవక్తను, తక్కిన ప్రవక్తలను జ్ఞాపకం చేసుకో.
  hat-BSA: Sonje, O Bondye mwen, Tobija avèk Sanballat selon zèv pa yo, e anplis,
    pwofetès la, Noadia, ak lòt pwofèt ki te eseye fè m pè yo.
  kos-kos: Nga pre, “O God, esamya ma Tobiah ac Sanballat eltal orala, ac sang kaiyuk
    nu seltal. Esam pac mutan sac Noadiah ac mwet palu saya nukewa su tuh srike in
    aksangengyeyu.”
  hbo-WLC: זָכְרָ֧ה אֱלֹהַ֛י לְטוֹבִיָּ֥ה וּלְסַנְבַלַּ֖ט כְּמַעֲשָׂ֣יו אֵ֑לֶּה וְגַ֨ם
    לְנוֹעַדְיָ֤ה הַנְּבִיאָה֙ וּלְיֶ֣תֶר הַנְּבִיאִ֔ים אֲשֶׁ֥ר הָי֖וּ מְיָֽרְאִ֥ים
    אוֹתִֽי׃
  ibo-ibo: “Chineke m, cheta Tobaya na Sanbalat, nʼihi ihe ndị a niile ha mere, chetakwa
    Noadaya, bụ onye amụma nwanyị, na ndị amụma ndị ọzọ niile fọdụrụ, bụ ndị ahụ chọrọ
    ime ka m tụọ egwu.”
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ଟୋବୀୟ ଓ ସନ୍‍ବଲ୍ଲଟ୍‍ର ଏହିସବୁ କର୍ମାନୁସାରେ ସେମାନଙ୍କୁ, ଆଉ
    ମୋତେ ଭୟଗ୍ରସ୍ତ କରିବାକୁ ଇଚ୍ଛା କଲେ ଯେ ନୋୟଦୀୟା ଭବିଷ୍ୟଦ୍‍ବକ୍ତ୍ରୀ ଓ ଅନ୍ୟାନ୍ୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା,
    ସେମାନଙ୍କୁ ସ୍ମରଣ କର।
  chk-chk: Iwe, üa iotek, “Ai Kot, kopwe chechemeni mine Topia me Sanpalat ra föri.
    Kopwe pwal chechemeni ewe soufos fefin Noatia me ekewe lusun soufos mi mochen
    aniuokusuei.”
  rop-rop: Wal aibin prei, “God, jinggabat wanim Tobaiya en Sanbalat bin dum en yu
    panishim dubala. En yu panishim det gel Nowadaiya, det speshalwan mesinja, en
    ola najalot speshalwan mesinja hubin trai blanga bradinim mi du.”
  ukr-1871: Спомяни, мій Боже, Товію і Санаваллата по сих дїлах їх, та й пророчицю
    Ноадїю й инчих пророків, що хотїли настрахати мене!
  deu-1951: Gedenke, mein Gott, des Tobija und Sanballat nach diesen ihren Werken,
    auch der Prophetin Noadja und der andern Propheten, die mir Furcht einjagen wollten!
  eng-JPS: Remember, O my God, Tobiah and Sanballat according to these their works,
    and also the prophetess Noadiah, and the rest of the prophets, that would have
    me put in fear.
  srp-1865: Pomeni, Bože moj, Toviju i Sanavalata po ovijem djelima njihovijem, i
    Noadiju proroèicu i druge proroke koji me šæahu uplašiti.
  lug-lug: Ayi Katonda wange ojjukire Tobiya ne Sanubalaati olw’ebikolwa ebyo, era
    ojjukire ne Nowadiya nnabbi omukazi ne bannabbi abalala abaagezaako okuntiisatiisa.
  heb-heb: זכרה אלהי לטוביה ולסנבלט כמעשיו אלה וגם לנועדיה הנביאה וליתר הנביאים אשר
    היו מיראים אותי׃
  ben-IRV: হে আমার ঈশ্বর, টোবিয় আর সন্‌বল্লটের এই কাজ অনুসারে তাদের এবং নোয়দিয়া
    ভাববাদিন ভাববাদিনীকে ও অন্য যে সব ভাববাদীরা আমাকে ভয় দেখাবার চেষ্টা করছিল তাদের
    কথাও মনে রেখো।
  pan-pan: “ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਤੋਬਿਆਹ ਅਤੇ ਸਨਬੱਲਟ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਇਨ੍ਹਾਂ ਕੰਮਾਂ ਅਨੁਸਾਰ
    ਅਤੇ ਨੋਆਦਯਾਹ ਨਬੀਆ ਅਤੇ ਬਾਕੀ ਸਾਰੇ ਨਬੀਆਂ ਨੂੰ ਜਿਹੜੇ ਮੈਨੂੰ ਡਰਾਉਣਾ ਚਾਹੁੰਦੇ ਸਨ, ਯਾਦ ਰੱਖ।”
  mya-JVB: အို အကျွန်ုပ် ဘုရား သခင်၊ ထိုသို့ ပြု တတ်သော တောဘိ နှင့် သမ္ဘာလတ် ကို ၎င်း၊
    နောဒိ အမည်ရှိသောပရောဖက် မမှစ၍အကျွန်ုပ် ကို ခြိမ်းချောက် သော ပရောဖက် တို့ကို၎င်းမှတ်
    တော်မူပါ။
  tbg-tbg: 'Viraqaahai te Kotira aareha mintima ti: Kotio, are Tobiaaka Sanbalaatika
    varaa kaiqara irihara vitanta ntaihaane. Paropeti nahenti Noadiaarave, vo paropeti
    vaiintinavuve, are vikaravata iritaane. Vikavata tiriara aatu itaarire ti, una
    uva tiriara ti variarave, ti. Te Kotira aareha minti tunara.'
  hmo-hmo: Lau guriguri, lau gwau, “Egu Dirava e, Tobaia bona Sanubalata edia kara
    unai bamona mani do oi laloatao, bona peroveta hahine Noadaia bona peroveta taudia
    haida danu, lau idia hagaria gwauraia taudia edia kara danu do oi laloatao.”
  urd-urd: ऐ मेरे ख़ुदा! तूबियाह और सनबल्लत को उनके इन कामों के लिहाज़ से, और नौ'ईदियाह
    नबिया को भी और बाक़ी नबियों को जो मुझे डराना चाहते थे याद रख।
  rus-SYN: Помяни, Боже мой, Товию и Санааллата по сим делам их, а также пророчицу
    Ноадию и прочих пророков, которые хотели устрашить меня!
  bqc-SIM: Ma Lua, to Tobia ń Sambalao yãkɛapi àↄ dↄngu. To nↄɛ ãnabi Nↄadia yã́
    àↄ dↄngu lↄ ń ãnabi kĩni pↄ́ aa ye vĩa ma kũↄ.
  tcz-CHONGTHU: Vo Ka-Pathen Tobiah leh Sanballat thilse bol ho pihi hingel doh in,
    chuleh keima kichatsah tei ding eigoa themgaonu Noadiah le themgao dangho jouse
    jonghi hingel doh in.
  mar-mar: देवा, कृपाकरून तोबीया आणि सनबल्लट यांची आठवण ठेव आणि त्यांनी केलेली दृष्कृत्ये
    आठव. मला भय दाखवणारी नोवद्या ही संदेष्टी आणि इतर संदेष्टे यांचेही स्मरण असू दे.
  qub-qub: '¡Tayta Diosnë: Yarpaycuy Sanbalatwan Tobías mana allita rurashancunata!
    ¡Ama gongaycunquichu profetïsa Noadías, waquin profëtacunapis manchachimänanpaj
    llullacuypa mana allita yarpashancunataga!'
  bqp-bqp: Ma Luda, Tobia kũ Sambalao yãkɛnaa pì gↄ̃ dↄngu. Nↄgbɛ̃ annabi Nↄadia
    yã gↄ̃ dↄngu dↄ kũ annabi kpara kũ ò ye vĩna ma kũnↄ.
  hat-hat: O Bondye mwen, pa bliye sa Tobija ak Sanbala te fè! Pa bliye Nadya, fanm
    ki pwofèt la, ansanm ak lòt pwofèt yo ki t'ap chache kraponnen m'!
  eng-BSB: O my God, remember Tobiah and Sanballat for what they have done, and also
    Noadiah the prophetess and the other prophets who tried to intimidate me.
  eng-WEBPB: “Remember, my God, Tobiah and Sanballat according to these their works,
    and also the prophetess Noadiah and the rest of the prophets that would have put
    me in fear.”
  kbq-kbq: Hige'na zanazeri haviza hinogu Anumzamofontega nunamuma hu'na nagri Anumzamoka
    ko, Tobiake Sanbalatikema nagri'ma hunante'na'a zanavu zanavara negenka, kasnampa
    a' Naodia'ene mago'a kasnampa vahe'mo'zanema nazeri kore'ma hunaku'ma nehaza zana
    hago zamage'nane.
  nhe-BL: 'Huajca nimomaijto huan niquijto: “NoTeco Dios, xiquilnamiqui tlen ax cuali
    quichijtoque Sanbalat huan Tobías. Nojquiya xiquilnamiqui tlen fiero quichijtoque
    nopa sihua tiocamanalojquetl, Noadías, huan nochi nopa sequinoc tiocamanalohuani
    tlen quinequij nechmajmatise.” Queja nopa nimomaijto.'
  bus-bus: Ma Luda, Tobia kↄ̃n Sambalao yãkɛna pì gↄ̃ dↄngu. Nↄgbɛ̃ annabi Nↄadia
    yã gↄ̃ dↄngu dↄ kↄ̃n annabi kpaaa kɛ̀ aↄ̃ↄ yezi vĩa ma kũnↄ.
  gub-BL: O Tupàn hezar. Nema'enukwaw Tomi hemiapo kwer rehe Xàmàràt hemiapo kwer
    rehe nehe. Ezepyk wanehe nehe. Nema'enukwaw neze'eg imume'u mua'u har rehe nehe.
    Kuzà a'e. Noani her romo a'e. Nema'enukwaw amogwer neze'eg imume'u mua'u har wanehe
    nehe no. Uzeagaw hemukyze kar pà wà. Ezepyk wanehe nehe no.
  eng-DRA: 'Remember me, O Lord, for Tobias and Sanaballat, according to their works
    of this kind: and Noadias the prophet, and the rest of the prophets that would
    have put me in fear.'
