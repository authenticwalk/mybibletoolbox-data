verse: NEH.006.001
translations:
  mal-C: ഞാൻ മതിൽ പുനരുദ്ധരിച്ചെന്നും കവാടങ്ങൾക്കു കതകുകളൊന്നും വെച്ചിരുന്നില്ലെങ്കിൽപോലും,
    ഒരു ഭാഗത്തും വിടവുകൾ അവശേഷിക്കുന്നില്ല എന്നും സൻബല്ലത്തും തോബിയാവും അരാബ്യനായ
    ഗേശെമും ഞങ്ങളുടെ മറ്റു ശത്രുക്കളും കേട്ടു;
  deu-TKW: Als nun Sanballat und Gesem, dem Araber, und unseren übrigen Feinden zu
    Ohren kam, daß ich die Mauer gebaut hatte, so daß kein Riß darin übrig geblieben
    war - wenn ich auch bis zu dieser Zeit die Thüren noch nicht in die Thore eingesetzt
    hatte -,
  lin-lin: Tango Sanibala, Tobiya, Geshemi, moto ya mokili ya Arabi, mpe banguna na
    biso mosusu bayokaki ete nasilisi kotonga lisusu mir mpe etikali na lidusu ata
    moko te, atako na tango wana namitielaki nanu bizipelo ya bikuke te,
  eng-LSV: And it comes to pass, when it has been heard by Sanballat, and Tobiah,
    and by Geshem the Arabian, and by the rest of our enemies, that I have built the
    wall, and there has not been left in it a breach (also, until that time I had
    not set up the doors in the gates),
  eng-GNV: And when Sanballat, and Tobiah, and Geshem the Arabian, and the rest of
    our enemies heard that I had built the wall, and that there were no more breaches
    therein, (though at that time I had not set vp the doores vpon the gates)
  eng-WEBSTER: Now it came to pass, when Sanballat, and Tobiah, and Geshem the Arabian,
    and the rest of our enemies, heard that I had built the wall, and that there was
    no breach left in it, (though at that time I had not set up the doors upon the
    gates;)
  nhw-BL: Quema Sanbalat, Tobías, huan Gesem, nopa árabe tlacatl, huan sequinoc tocualancaitacahua
    quimatque para ya titlantoyaj tijcualchijchihuaj nopa tepamitl huan amo tleno
    más polihuiyaya, san monequiyaya cuapuertas tijtlatzquiltise, nelía cualanque.
  swh-ONEN: Habari zilipofika kwa Sanbalati, Tobia, Geshemu Mwarabu, na adui zetu
    wengine kwamba nimejenga tena ukuta na hakuna nafasi iliyobakia ndani mwake, ingawa
    mpaka wakati huo sikuwa nimeweka milango kwenye malango,
  bba-bba: Sɑmbɑlɑ kɑ Tobiyɑ kɑ Gesɛmu wi u sɑ̃ɑ Dɑɑrubu kɑ sere bɛsɛn yibɛrɛ be bɑ
    tie bɑ nuɑ mɑ sɑ ɡbɑ̃rɑ te kpuro sɔnwɑ, ten ɡɑmbobɑrɑ bɑ tie.
  eng-KJVCPB: Now it came to pass, when Sanballat, and Tobiah, and Geshem the Arabian,
    and the rest of our enemies, heard that I had builded the wall, and that there
    was no breach left therein; (though at that time I had not set up the doors upon
    the gates;)
  luo-luo: Ka wach nobiro ne Sanbalat, Tobia, Geshem ma ja-Arabu kod wasikwa mamoko
    modongʼ nine wagero ohinga kendo ne onge kamoro amora mane otuch, kata obedo ni
    e sechego ne pod ok aguro dhorangach.
  meu-meu: Sivarai na Sanbalata bona Tobia bona Geseme tau Arabia bona inaimai oredia
    e hamaorodia lau ese maḡu vada na haginia bona na ha-ahua vaitani (gau tamona
    una negana ai ikoukou iduaradia do asina hagini);
  npi-ULB: मैले पर्खाल पुनर्निर्माण गरेर सिद्ध्याएको र टाल्नुपर्ने कुनै भाग नरहेको
    कुरो कुरो सन्बलत, तोबिया र अरबी गेशेमसाथै हाम्रा बाँकी शत्रुहरूले सुने, यद्यपि
    मैले मूल ढोकाहरूका खापाहरू भने बनाइसकेको थिइनँ ।
  yor-yor: Nígbà tí Sanballati, Tobiah Geṣemu ará Arabia àti àwọn ọ̀tá wa tókù gbọ́
    pé, mo ti tún odi náà mọ, kò sì sí àlàfo kankan tí ó ṣẹ́kù nínú rẹ̀—bí ó tilẹ̀
    jẹ́ pé èmi kò ì tí ì ri àwọn ìlẹ̀kùn ibodè ní àkókò náà.
  ind-ind: Sanbalat, Tobia, Gesyem orang Arab, dan musuh-musuh kami yang lain mendengar
    bahwa saya sudah membangun kembali benteng Yerusalem dan tidak ada lagi bagian
    yang runtuh. (Itu benar, tetapi waktu itu pintu-pintu gerbang belum dipasang.)
  pes-OPCB: سنبلط، طوبیا، جشم عرب و بقیه دشمنان ما شنیدند که کار تعمیر حصار رو به
    اتمام است (هر چند تمام درهای دروازه‌ها را کار نگذاشته بودیم)،
  tgl-ULB: Ngayon nang narinig nila Sanbalat, Tobias, at Gesem ang taga-Arabia at
    ng iba pang mga kalaban natin na muli ko nang naitayo ang pader at wala nang ibang
    mga bahagi na nananatiling sira, bagama't hindi ko pa nailalagay ang mga pinto
    sa mga tarangkahan,
  hui-hui: Agali Sanabalada Tobia Geseme imarubi inanaga waitigi maru hearubi tigua
    hale halu hearia tanonaga pabe biago biai haya. Panga dege wa nabi ka layago hale
    hene.
  mya-mya: ငါ​တို့​သည်​မြို့​တံ​ခါး​များ​ကို​မ​တပ်​ဆင် ရ​ကြ​သေး​သော်​လည်း မြို့​ရိုး​ကို​တည်​ဆောက်
    ပြီး​ကြောင်း​ကို​လည်း​ကောင်း၊ မြို့​ရိုး​တွင်​ပေါက် ပျက်​နေ​သည့်​နေ​ရာ​များ​လည်း​မ​ရှိ​တော့
    ကြောင်း​ကို​လည်း​ကောင်း​သမ္ဘာ​လတ်၊ တော​ဘိ၊ ဂေ​ရှင်​နှင့်​အ​ခြား​ရန်​သူ​များ​ကြား​သိ
    ကြ​၏။-
  bod-N: དེ་ནས་སན་པཱ་ལད་དང་ཏོ་བི་ཡཱ། ཨ་རབ་པ་གེ་ཤེམ་དང་། གཞན་དགྲ་བོ་ཀུན་གྱིས་ངས་མཁར་གྱང་བརྩིགས་ཚར་ཞིང་ཞིག་རལ་མེད་པ་ཐོས་པ་དང་།
    སྐབས་དེར་མཁར་སྒོ་ད་དུང་བཙུགས་མེད།
  sna-sna: Shoko rakati rasvika kuna Sanibharati, Tobhia naGeshemu muArabhu uye noruzhinji
    rwavavengi vedu kuti ndakanga ndavakazve rusvingo uye pakanga pasina chakanga
    chasara parwuri, kunyange panguva iyoyo ndakanga ndisati ndamisa makonhi pamasuo,
  spa-BLM: Cuando se informó a Sanbalat, a Tobías, a Gesem el árabe y al resto de
    nuestros enemigos que yo había construido el muro y que no quedaba ninguna brecha
    en él (aunque hasta ese momento no había colocado las puertas en los portones),
  cac-cac: Ayic ix yab'an vin̈aj Sanbalat, vin̈aj Tobías, vin̈aj Gesem vin̈ árabe
    yed' juntzan̈xo eb' ayoch ajc'olal d'ayon̈ to toxo ix b'oq'ue muro chi', man̈xalaj
    b'aj jacan, (vach'chom manto och spuertail),
  swh-ULB: Wakati Sanbalati, Tobia, Geshemu Mwarabu na adui zetu wengine waliposikia
    kwamba nilijenga upya ukuta na kwamba hakuna sehemu yoyote iliyoachwa ya wazi,
    ingawa sijawaweka milango katika malango,
  bel-bel: Калі дайшло да слыху Санавалата і Товіі і Гешэма Аравіцяніна і астатніх
    непрыяцеляў нашых, што я пабудаваў сьцяну, і не засталася ў ёй пашкодаў - зрэшты
    я да таго часу яшчэ ня ставіў дзьвярэй у браме,
  deu-ELBBK: Und es geschah, als Sanballat und Tobija und Geschem, der Araber, und
    unsere übrigen Feinde vernahmen, dass ich die Mauer gebaut hätte und dass kein
    Riss mehr darin wäre – doch hatte ich bis zu jener Zeit die Flügel noch nicht
    in die Tore eingesetzt –
  mbb-OT: Hein nezineg ni Sanbalat, ni Tobia, ni Geshem he Arabo, wey te zuma pa he
    menge kuntada zey he nepasad dey en is kebangun te verengbeng ne wazè en kayi
    menge vudsi, su iyan dà wazà iketaud is menge lekeb te menge pultahan.
  mal-2015: എന്നാൽ ഞാൻ മതിൽ പണിതു; ആ കാലത്തു പടിവാതിലുകൾക്കു കതകുകൾ വെച്ചിരുന്നില്ലെങ്കിലും
    അറ്റകുറ്റം ഒന്നും ശേഷിപ്പില്ലെന്നു സൻബല്ലത്തും തോബീയാവും അരാബ്യനായ ഗേശെമും ഞങ്ങളുടെ
    മറ്റു ശത്രുക്കളും കേട്ടപ്പോൾ
  rmc-rmc: Sar pes dodžanle o Sanbalat, o Tobiaš, o Arabčanos Gešem the savore amare
    ňeprijaťeľa, hoj dokerďom o muri a nane andre imar ňisave cheva, kajte o vudara
    pro brani mek na thoďom,
  pes-OPV: بازسازی حصار و چون سنبلط و طوبیا و جشم عربی و سایر دشمنان ما شنیدند که
    حصار را بناکرده‌ام و هیچ رخنه‌ای در آن باقی نمانده است، باآنکه درهای دروازه هایش
    را هنوز برپا ننموده بودم،
  ron-1924: Ну пусесем ынкэ ушиле порцилор кынд Санбалат, Тобия, Гешем, Арабул, ши
    чейлалць врэжмашь ай ноштри ау аузит кэ зидисем зидул ши кэ н-а май рэмас ничо
    спэртурэ.
  ben-OBCV: সন্‌বল্লট, টোবিয়, আরবীয় গেশম ও আমাদের অন্য শত্রু যখন শুনতে পেল যে, আমি
    প্রাচীর গেঁথেছি এবং সেখানে কোনো ফাঁক নেই, যদিও তখনও আমি নগরদ্বারগুলির দরজা লাগাইনি।
  som-som: Haddaba markii Sanballad iyo Toobiyaah iyo Geshem kii Carabka ahaa, iyo
    cadaawayaashayadii kale loo sheegay inaan derbigii dhisay iyo inaan innaba daldalool
    lagu arag (in kastoo wakhtigaas aanan weli qotomin albaabbadii irdaha),
  lat-VUC: Factum est autem, cum audisset Sanaballat, et Tobias, et Gossem Arabs,
    et ceteri inimici nostri, quod ædificassem ego murum, et non esset in ipso residua
    interruptio (usque ad tempus autem illud valvas non posueram in portis),
  eng-ASVBT: Now it came to pass, when it was reported to Sanballat and Tobiah, and
    to Geshem the Arabian, and unto the rest of our enemies, that I had built the
    wall, and that there was no breach left therein (though even unto that time I
    had not set up the doors in the gates),
  ita-1885: OR quando Samballat, e Tobia, e Ghesem Arabo, e gli altri nostri nemici,
    ebbero inteso che io avea riedificate le mura, e che non vi era restata alcuna
    rottura (quantunque fino a quel tempo io non avessi poste le reggi alle porte),
  eng-ULB: Now when Sanballat, Tobiah, and Geshem the Arabian and the rest of our
    enemies heard that I had rebuilt the wall and that there were no longer any sections
    left broken open, although I had not yet set up the doors in the gates,
  spa-VBL: Cuando Sanbalat, Tobías, Gesem el árabe y nuestros otros enemigos se enteraron
    de que yo había reconstruido la muralla y que no quedaban huecos – aunqueen ese
    momento todavía no había colocado las puertas en los portones –
  fra-_FOB: Quand Samballat, Tobija et Guéshem, l'Arabe, et le reste de nos ennemis,
    eurent appris que j'avais rebâti la muraille, et qu'il n'y était demeuré aucune
    brèche, bien que, jusqu'à ce temps-là, je n'eusse pas encore mis les battants
    aux portes,
  mal-mal: എന്നാൽ ഞാൻ മതിൽ പണിതു; ആ കാലത്ത് പടിവാതിലുകൾക്ക് കതകുകൾ വച്ചിരുന്നില്ലെങ്കിലും
    അറ്റകുറ്റം ഒന്നും ശേഷിക്കുന്നില്ലെന്ന് സൻബല്ലത്തും തോബീയാവും അരാബ്യനായ ഗേശെമും
    ഞങ്ങളുടെ മറ്റ് ശത്രുക്കളും കേട്ടപ്പോൾ
  urd-GVR: Sanballat, Tūbiyāh, Jasham Arabī aur hamāre bāqī dushmanoṅ ko patā chalā
    ki maiṅ ne fasīl ko takmīl tak pahuṅchāyā hai aur dīwār meṅ kahīṅ bhī ḳhālī jagah
    nazar nahīṅ ātī. Sirf darwāzoṅ ke kiwāṛ ab tak lagāe nahīṅ gae the.
  suz-BL: मिनु नोले सान्‍बल्‍लत, तोबीयाह, अराबी गेशेम नु आंइ जोरी सत्रुपुकीमी “गोपुकीमी
    गारो प्रोव़शा, पोव़ला नेल्‍ल यो सुने थुम्‍तक” देंशो नेंतेक्‍म। गो ठेयब लाप्‍चो
    थारने मथुम्‍शो बाक्‍ती।
  ita-1927: Or quando Samballat e Tobia e Ghescem, l’Arabo, e gli altri nostri nemici
    ebbero udito che io avevo riedificate le mura e che non c’era più rimasta alcuna
    breccia quantunque allora io non avessi ancora messe le imposte alle porte
  ckb-ckb: ئەوە بوو کە سەنڤەلەت و تۆڤییا و گەشەمی عەرەبی و پاشماوەی دوژمنەکانمان بیستیانەوە
    کە شووراکەم بنیاد ناوەتەوە و هیچ کەلێنێکی تێدا نەماوە، هەرچەندە هەتا ئەو کاتە
    هێشتا دەرگام لە دەروازەکاندا دانەنابوو،
  eng-BBE: Now when word was given to Sanballat and Tobiah and to Geshem the Arabian
    and to the rest of our haters, that I had done the building of the wall and that
    there were no more broken places in it (though even then I had not put up the
    doors in the doorways);
  kan-OKCV: ನಾನು ಹೆಬ್ಬಾಗಿಲುಗಳಲ್ಲಿ ಬಾಗಿಲುಗಳನ್ನು ಇಡುವುದಕ್ಕಿಂತ ಮುಂಚೆ ನಾನು ಗೋಡೆಯಲ್ಲಿ ಒಂದು
    ಸಂದನ್ನೂ ಬಿಡದೆ ಪುನಃ ಕಟ್ಟಿದೆನೆಂದು ಸನ್ಬಲ್ಲಟನೂ, ಟೋಬೀಯನೂ, ಅರಬಿಯನಾದ ಗೆಷೆಮನೂ, ಮಿಕ್ಕಾದ
    ನಮ್ಮ ಶತ್ರುಗಳೂ ಕೇಳಿದಾಗ,
  bbb-bbb: Areme e Sanebaratekina Tobiakina Gesemi e Arabiko ijiakina e ani nuvuone
    gue bu fieke isuo kafare bino no naebe arei ro noneka kira furivo bu fie. Ro isuo
    viene ijadufuo no amaeriaeva ije no uria naebe kena kamae.
  tam-2017: நான் மதிலைக் கட்டிமுடித்ததையும், இனி அதிலே திறப்பு ஒன்றுமில்லை என்பதையும்,
    சன்பல்லாத்தும், தொபியாவும், அரபியனான கேஷேமும் எங்களுக்கிருந்த மற்ற எதிரிகளும்
    கேள்விப்பட்டபோது,
  spa-RV-1909: Y FUÉ que habiendo oído Sanballat, y Tobías, y Gesem el Arabe, y los
    demás nuestros enemigos, que había yo edificado el muro, y que no quedaba en él
    portillo, (aunque hasta aquel tiempo no había puesto en las puertas las hojas,)
  ron-BTF: Și s-a întâmplat, când Sanbalat și Tobia și Gheșem arabul, și ceilalți
    dușmani ai noștri au auzit că eu construisem zidul și că nu mai era spărtură rămasă
    în el (deși în acel timp nu pusesem ușile la porți),
  eng-WEBP: Now when it was reported to Sanballat, Tobiah, Geshem the Arabian, and
    to the rest of our enemies that I had built the wall, and that there was no breach
    left in it (though even to that time I had not set up the doors in the gates),
  eng-FBV: When Sanballat, Tobiah, Geshem the Arab, and our other enemies heard that
    I had rebuilt the wall and there were no gaps left—though at that time I still
    had not put the doors into the gates—
  nld-1939: Toen Sanbállat, Tobi-ja, de Arabier Gésjem en onze andere vijanden vernamen,
    dat ik de muur had voltooid, en er geen bres was overgebleven, ofschoon ik toen
    nog geen deuren in de poorten had opgehangen,
  nch-BL: Quema Sanbalat, Tobías, huan Gesem, nopa árabe tacat, huan sequinoc tocualancaitacahua
    quimatque para ya titantoyaj tijcualchijchihuaj nopa tepamit huan amo teno más
    polihuiyaya, san monequiyaya caltemit tijtatzquiltise, nelía cualanque.
  vie-1934: Xảy khi San-ba-lát, Tô-bi-gia, Ghê-sem, là người A rạp, và các thù nghịch
    chúng tôi khác, hay rằng tôi đã xây sửa vách thành rồi, không còn nơi hư lũng
    nào nữa, dầu cho đến lúc ấy tôi chưa tra cánh cửa,
  hin-CV: जब हमारे शत्रुओं सनबल्लत, तोबियाह, अरबी गेशेम और बाकी शत्रुओं को इसका समाचार
    मिला कि मैंने शहरपनाह को दोबारा बना लिया है, कि शहरपनाह में अब कहीं भी कोई दरार
    नहीं रह गई है, यद्यपि इस समय तक फाटकों में पल्ले बैठाए नहीं गए थे,
  spa-BES: Cuando Sanbalat, Tobías, Gesem el árabe y el resto de nuestros enemigos
    nos dieron la noticia de que yo había hecho la construcción del muro y que no
    había más lugares rotos en él, aunque incluso entonces no había puesto las puertas
    en las puertas;
  tdx-tdx: Aa ie natalily amy Sanbalate naho i Tobià naho amy Geseme nte-Arabe vaho
    amo rafelahi’ay ila’eo, te namboareko i kijoliy naho tsy aman-keba’e—ndra t’ie
    mboe tsy natroako hey ty raven-dala’ o lalam-beio—
  tha-KJV: อยู่​มาเมื่​อม​ีรายงานให้สันบาลลัท โทบีอาห์และเกเชมชาวอาระเบี​ยก​ับศั​ตรู​อื่นๆของเราทั้งหลายได้ยิ​นว​่า
    ข้าพเจ้าได้ก่อกำแพง และไม่​มี​ช่องโหว่​เหลืออยู่ (​แม้ว​่าจนวันนั้นข้าพเจ้ายังไม่​ได้​ตั้งบานประตู​ที่​ประตูเมือง​)
  por-BR-2018: Sucedeu, pois, que, quando Sambalate, Tobias, e Gesém o árabe, e os
    demais de nossos inimigos, ouviram que eu tinha edificado o muro, e que não havia
    mais brecha nele (ainda que até aquele tempo não tinha posto as portas nas entradas),
  deu-ELO: Und es geschah, als Sanballat und Tobija und Geschem, der Araber, und unsere
    übrigen Feinde vernahmen, daß ich die Mauer gebaut hätte und daß kein Riß mehr
    darin wäre, doch hatte ich bis zu jener Zeit die Flügel noch nicht in die Tore
    eingesetzt-
  eng-WYC-2018: Forsooth it was done, when Sanballat had heard, and Tobiah, and Geshem
    of Arabia, and our other enemies, that I had builded (again) the wall, and no
    more breaking was therein; and unto that time I had not set up the leaves of shutting
    of the gates; (And it was done, when Sanballat, and Tobiah, and Geshem the Arab,
    and all our other enemies had heard, that I had rebuilt the wall, and that there
    were no longer any breaks in it; although until that time I had not put up the
    leaves for shutting the gates;)
  epo-epo: Kiam Sanbalat, Tobija, la Arabo Geŝem, kaj niaj ceteraj malamikoj aŭdis,
    ke mi rekonstruis la muregon kaj ke ne restis en ĝi difektoj (kvankam ĝis tiu
    tempo mi ankoraŭ ne starigis pordojn en la pordegoj),
  uig-PIN: Xundaⱪ boldiki, Sanballat, Tobiya, ǝrǝb bolƣan Gǝxǝm wǝ düxmǝnlirimizning
    ⱪalƣan ⱪismi mening sepilni yengiwaxtin ongxap qiⱪⱪanliⱪimni, sepilning ǝmdi bɵsüklirining
    ⱪalmiƣanliⱪini anglap (lekin u qaƣda mǝn tehi sepil ⱪowuⱪlirining ⱪanatlirini
    ornatmiƣanidim),
  beo-beo: Sa:naba:la:de, Doubaia, Giseme amola eno ninima ha lai dunu ilia nabi da
    moilai gagoi da gagole dagoi amola gelabo afae hamedafa gala. Be ninia logo ga:su
    amo logo holeiga hame sagai.
  tpi-OTNT: Senbalat na Tobia na Gesem na ol sampela birua bilong mipela i harim tok
    long mipela i bin pinisim olgeta hap bilong banis, tasol mipela i no bin putim
    ol dua yet.
  hau-SA: Sa’ad da magana ta zo kunnen Sanballat, da Tobiya, da Geshem mutumin Arab
    da kuma sauran abokan gābanmu cewa na sāke gina katangar har babu sauran tsaguwa
    da ta ragu, ko da yake har zuwa lokacin ban sa ƙofofi a ƙyamare ba
  uig-LAT: Shundaq boldiki, Sanballat, Tobiya, ereb bolghan Geshem we düshmenlirimizning
    qalghan qismi méning sépilni yéngiwashtin ongshap chiqqanliqimni, sépilning emdi
    bösüklirining qalmighanliqini anglap (lékin u chaghda men téxi sépil qowuqlirining
    qanatlirini ornatmighanidim),
  nde-nde: Kwathi ukuba ilizwi lifike kuSanibhalathi, loThobhiya, loGeshemi umʼArabhu
    lakuzo zonke izitha zethu ukuthi ngasengiwakhile kutsha umduli kungasasalanga
    sikhala kuwo loba nje ngalesosikhathi ngangingakafaki izivalo emasangweni,
  ton-ton: 'Pea ʻi he fanongo ʻe Sanipalate, mo Topaia, mo Kesemi ko e ʻAlepea, mo
    hono toe ʻo homau fili, kuo u langaʻi ʻae ʻā maka; pea naʻe ʻikai ha ava ʻoku
    toe; (ka ʻi he kuonga ko ia naʻe teʻeki ai te u fokotuʻu hake ʻae ngaahi matapā
    laupapa ki he ngaahi hūʻanga): naʻe hoko ai ʻo pehē:'
  ces-1613: I stalo se, když uslyšel Sanballat a Tobiáš, a Gesem Arabský i jiní nepřátelé
    naši, že bych vystavěl zed, a že nezůstalo v ní mezery, ačkoli jsem ještě až do
    toho času nevstavil vrat do bran,
  eng-WMB: Now when it was reported to Sanballat, Tobiah, Geshem the Arabian, and
    to the rest of our enemies that I had built the wall, and that there was no breach
    left in it (though even to that time I had not set up the doors in the gates),
  tam-TCV: நான் மதிலைத் திரும்பவும் கட்டினேன் என்றும், அதில் ஒரு இடைவெளியும் எஞ்சியிருக்கவில்லை
    என்றும் சன்பல்லாத், தொபியா, அரபியனான கேஷேம் ஆகியோருக்கும், எங்கள் மற்ற பகைவர்களுக்கும்
    அறிவிக்கப்பட்டது. ஆயினும் அந்த வேளையில் இன்னும் வாசலின் கதவுகளை நான் பொருத்தவில்லை.
  ceb-ULB: Karon sa dihang nadungog ni Sanbalat, ni Tobia, ug ni Gershem nga taga-Arabia
    ug ang uban namo nga mga kaaway nga gitukod nako pagbalik ang pader ug wala nay
    nahibiling guba nga mga bahin nga abri, bisan tuod wala pa nako mataod ang mga
    pultahan sa mga ganghaan,
  pol-UBG: A gdy Sanballat, Tobiasz, Geszem Arab i pozostali nasi wrogowie usłyszeli,
    że zbudowałem mur i że nie pozostał w nim żaden wyłom, chociaż jeszcze w tym czasie
    nie wstawiłem wrót do bram;
  urd-GVU: سنبلّط، طوبیاہ، جشم عربی اور ہمارے باقی دشمنوں کو پتا چلا کہ مَیں نے فصیل
    کو تکمیل تک پہنچایا ہے اور دیوار میں کہیں بھی خالی جگہ نظر نہیں آتی۔ صرف دروازوں
    کے کواڑ اب تک لگائے نہیں گئے تھے۔
  deu-1912: Und da Saneballat, Tobia und Gesem, der Araber, und unsre Feinde erfuhren,
    daß ich die Mauer gebaut hatte und keine Lücke mehr daran wäre, wiewohl ich die
    Türen zu der Zeit noch nicht eingehängt hatte in den Toren,
  ntj-ntj: Nyangka-latju yaarrpa purlkanya palyarayirnu wiyarnu. Palunyalu-latju kayirrpa
    purlkanya pirni kuwarripa palyara ngaratjunkulanytja. Nyangka-ya yarnangu pirni
    nyarra yanyan-yanyanpa nyinapayilu kulirnu tjiinya-latju yaarrpa purlkanya palyarayirnu
    wiyannyangka.
  kan-2017: ನಾನು ಪೌಳಿಗೋಡೆಯನ್ನು ಪುನಃ ಕಟ್ಟಿಸಿದೆನು, ಆದರೆ ಹೆಬ್ಬಾಗಿಲುಗಳನ್ನೂ ಇನ್ನೂ ಇಡಿಸಿರಲಿಲ್ಲ.
    ಜೀರ್ಣೋದ್ಧಾರದ ಕಾರ್ಯಗಳೆಲ್ಲವೂ ಪೂರ್ಣವಾಯಿತೆಂಬುದು ಸನ್ಬಲ್ಲಟ್, ಟೋಬೀಯ, ಅರಬಿಯನಾದ ಗೆಷೆಮ್
    ಇವರಿಗೂ, ನಮ್ಮ ಬೇರೆ ವಿರೋಧಿಗಳಿಗೂ ಗೊತ್ತಾಯಿತು.
  yap-yap: I Sanballat, Tobiah, Geshem, nge tin kabay e to’ogor romad e ra nanged
    ni ku gu mu’gad i ubung bayay fare yoror. Ni go’ mab ko pi garog e dawor ni suweg
    nga langan e garog.
  hlt-MCSB: Vongtung ka sak uh te Sanballat, Tobiah, Arab Geshem neh kaimih thunkha
    coihpaih loh a yaak. Te vaengah a khuikah a puut tah hmaai voel pawt dae te vaeng
    tue hil vongka ah thohkhaih ka buen hlan.
  mdy-ETH: ሴንባላፄ፥ ፆቢያ፥ ዓሬቦ ዓጮ ዓሢ ጌሼሜንታ ሜሌ ኑኡኮ ሞርኮንታ ኬኤሎ ዲሮ ታኣኒ ኮሺ ጋፒሴሢና ኮሺንቱዋ ዓቴ ቤሲ
    ባኣሢያ ዋይዜኔ፤ ያዺ ማዔቴያ ኬኤሎ ዲሮኮ ጌሎ ካሮ ዎዾንዶሢ ታኣኒ ዓኣሢባኣሴ።
  twi-ASANTE: Ɛberɛ a Sanbalat, Tobia, Arabni Gesem ne yɛn atamfoɔ nkaeɛ no hunuu
    sɛ masiesie ɔfasuo no awie a ɛkwan biara nneda ntam a ɛnso yɛnsisii apono no,
  eng-WEBU: Now when it was reported to Sanballat, Tobiah, Geshem the Arabian, and
    to the rest of our enemies that I had built the wall, and that there was no breach
    left in it (though even to that time I had not set up the doors in the gates),
  wal-wal: Sanbbalaaxi, Xoobbee, Araba biittaa asa gidiya Gesheeminne hara nu morkketi
    nuuni gimbbiyaa oottidi polidoogaanne qassi oosettibeenna paca sohoikka issoinne
    attibeennaagaa siyidosona. Gido shin, nuuni gimbbiyaa penggetun biron sanqqaa
    aattiichchibookko.
  spa-PDDPT: Sucedió que cuando Sanbalat, Tobías, Gesem el árabe y el resto de nuestros
    enemigos oyeron que yo reconstruí el muro y que no quedó alguna brecha en él,
    aunque hasta ese momento no habían colocado las hojas de las puertas,
  gun-gun: Ha'e gui Sambalate, Tobias, Arábia pygua Gesém ha'e orerovaigua kuery ha'e
    javi oendupa okuapy kora romoatyrõmba maa, mba'eta nda'ipovei ma kora pa'ũ ikuai
    va'ekue, ha'e va'e jave kora rokẽ noromoĩ teri teĩ.
  agu-BL: Bnixe'n tzun yi tapij. Qui'c mu'ẍ ama'l cyaj cyen yi qui'ck tapij te'j.
    Ntin cu'n e'chk sawan ntaxk oc puertil. Itzun bantz yi quibital Sanbalat tu Tobías
    nin Gesem yi aj Arabia, scyuch' yi e' mas kacontr yi nsken wi't bnix yi tapij,
  ilo-ULB: Ita, idi nadamag da Sanballat, Tobias ken Gesem a taga-Arabia ken dagiti
    dadduma a kabusormi a naibangonkon ti pader ken awanen dagiti paset a nabati nga
    adda giwangna, nupay saankopay a naikabil dagiti ridaw kadagiti ruangan,
  kpg-kpg: Sanballat, Tobiah, Geshem mo madau hagadaumee ala i golo gu longono bolo
    gimaadou guu lawa di hau di abaaba, deai di gowaa e bongoo ai, ma e aha maa gidaadou
    digi taiaga nia bontai.
  uig-ARA: شۇنداق بولدىكى، سانباللات، توبىيا، ئەرەب بولغان گەشەم ۋە دۈشمەنلىرىمىزنىڭ
    قالغان قىسمى مېنىڭ سېپىلنى يېڭىۋاشتىن ئوڭشاپ چىققانلىقىمنى، سېپىلنىڭ ئەمدى بۆسۈكلىرىنىڭ
    قالمىغانلىقىنى ئاڭلاپ (لېكىن ئۇ چاغدا مەن تېخى سېپىل قوۋۇقلىرىنىڭ قاناتلىرىنى
    ئورناتمىغانىدىم)،
  sus-sus: Sanbalati, Tobiya, Gesemi Arabuka, nun muxu yaxui birin to a mɛ a muxu
    bara gɛ tɛtɛ yailande, yale yo mu nu na a ma sɔnɔn, naadɛ gbakufe gbansan nan
    nu fa luxi,
  pon-2006: Sanpalad, Dopaia, Kesem, oh atail imwintihti teikan rongehr me kitail
    kanekelahr kokoupen kehlo oh sohte wasa kis me wehwe ie, mehndahte atail saikinte
    kidahng wenihmw kan.
  ksd-ksd: Io, ba di ga ve Sanbalat ma Tobia, ma Gesem ra te Arabia, ma kaveve lavur
    ebar par, ba iau ga pait ra liplip, ma ba pa i tarada mulai; (ma a dovotina pa
    iau ga vung boko ra umana banbanu ta ra umana mataniolo ta nam ra e;)
  tur-YTC: Sanballat, Tobiya, Arap Geşem ve diğer düşmanlarımıza, duvarı bina etmiş
    olduğumu ve onda hiç gedik kalmadığını haber verdiklerinde (o zamana kadar kapıların
    kanatlarını henüz takmamıştım),
  ind-AYT: Ketika Sanbalat, Tobia, Gesyem, orang Arab itu, dan musuh-musuh kami yang
    lain mendengar bahwa aku telah membangun tembok sehingga tidak ada lagi lubang,
    walaupun pada waktu itu aku belum memasang papan pintu pada pintu-pintu gerbangnya,
  nya-nya: Pamenepo Sanibalati, Tobiya, Gesemu Mwarabu ndi adani athu anamva kuti
    ndatsiriza ntchito yomanganso khoma ndi kuti palibe mpata umene watsala ngakhale
    kuti pa nthawi imeneyi ndinali ndisanayike zitseko pa zipata.
  hrv-hrv: Kad su Sanbalat, Tobija, Gešem Arapin i ostali naši neprijatelji dočuli
    da sam obnovio zid i da nije u njemu ostalo pukotine - do toga vremena nisam zapravo
    bio namjestio krila na vratima -
  mps-mps: Te Senbalat, me Tobia, me Gesem, me te dago boi bidi mebago te po odali,
    te dago te moni masigi obo ma geselebo sę tigidali silali po odali, tiali goli
    dago te sunumi musiąbadi dao.
  tpi-tpi: Senbalat na Tobia na Gesem na ol sampela birua bilong mipela i harim tok
    long mipela i bin pinisim olgeta hap bilong banis, tasol mipela i no bin putim
    ol dua yet.
  dan-1931: Da det nu kom Sanballat, Araberen Gesjem og vore andre Fjender for Øre,
    at jeg havde bygget Muren, og at der ikke var flere Huller i den - dog havde jeg
    på den Tid ikke sat Fløje i Portene -
  vie-OVCB: Khi San-ba-lát, Tô-bia, Ghê-sem người A-rập và những kẻ thù khác của chúng
    tôi nghe tin tường thành đã xây xong, không còn nơi nào hư thủng nữa, mặc dù lúc
    ấy chúng tôi chưa tra các cánh cổng,
  guj-2017: હવે જ્યારે સાન્બાલ્લાટ, ટોબિયા, અરબી ગેશેમ તથા અમારા બીજા દુશ્મનોને ખબર
    મળી કે મેં કોટ ફરી બાંધ્યો છે અને તેમાં કશું બાકી રહ્યું નથી, જોકે તે વખત સુધી
    મેં દરવાજાઓનાં બારણાં બેસાડ્યાં નહોતાં
  pon-2006A: Sanpalad, Dopaia, Kesem, oh atail imwintihti teikan rongehr me kitail
    kanekelahr kokoupen kehlo oh sohte wasa kis me wehwe ie, mehndahte atail saikinte
    kidahng wenihmw kan.
  por-BRBSL: Agora quando foi relatado a Sanballat, Tobiah, Geshem o Árabe, e ao resto
    de nossos inimigos que eu tinha construído o muro, e que não havia nenhuma brecha
    nele (embora até aquele momento eu não tivesse colocado as portas nos portões),
  cth-cth: Hatnavah, khopui longkha ka cum awh hoeh rah eiteh, khopui rapan teh a
    cak toe tie Sanballat hoi Tobiah hoi Arab tami Geshem hoi alouke tarannaw ni kamthang
    a thai awh toteh,
  twi-twi: Bere a Sanbalat, Tobia, Arabni Gesem ne yɛn atamfo nkae no huu sɛ masiesie
    ɔfasu no awie a ɔkwan biara nneda ntam; nanso saa bere no na minsisii apon no,
  hlt-hlt: Vongtung ka sak uh te Sanballat, Tobiah, Arab Geshem neh kaimih thunkha
    coihpaih loh a yaak. Te vaengah a khuikah a puut tah hmaai voel pawt dae te vaeng
    tue hil vongka ah thohkhaih ka buen hlan.
  tbz-SIM: Bɛ̀ nɑ̀kɛ́ dìì mɔ̀nnì Sɑ̃mbɑdɑɑ nɛ̀ Tobiyɑ nɛ̀ Kesɛmmu Adɑbubɛ botí kou
    nɛ̀ ti dootitɔbɛ̀ ti mɑɑ́mɛ̀ kuduotí kɛ dèè kɛ̀ mɛfíè mmɑmɛ̀ í kpɑɑ́. Dɛ̀ do sɔ̃́
    m mu nyí còńnɛ́ yɛcɑ̀kɛ̀ kó idɛí.
  msy-2020: Ezɨ Senbalat, Tobia, Arebian gumazim Gesem ko en apanir igharazir maba
    orazi, e dɨvazim agɨvagha an tiar akaba tɨghar dar ingar, dar danganiba dar arɨgham.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑnǝpɑlɑ nɑ Topiyɑ nɑ Lɑɑlupu Kesɛm nɑ tɑ́ kolontunɑɑ lɛlɑɑ nɩɩwɑ
    sɩ, mɑ ŋmɑwɑ ɩcɑtɛ koluŋɑ, pǝ tɑ kɑɑsɩ kɑfɛɛʋ. Pǝyele wɑɑtʋ ɩnɩ tɔ, mɑ tɑ tʋtɑ
    kɑmpʋnɑɑ.
  azb-azb: Divarı bərpa etdiyimi və orada uçuq-söküyün qalmadığını Sanballata, Toviyaya,
    Ərəb Geşemə və başqa düşmənlərimizə xəbər verdilər. Lakin mən o vaxta qədər darvazaların
    qapı taylarını yerinə vurmamışdım.
  eng-DBY: And it came to pass when Sanballat, and Tobijah, and Geshem the Arabian,
    and the rest of our enemies, heard that I had built the wall, and that there was
    no breach left in it (though at that time I had not set up the doors in the gates),
  hin-2017: जब सम्बल्लत, तोबियाह और अरबी गेशेम और हमारे अन्य शत्रुओं को यह समाचार
    मिला, कि मैं शहरपनाह को बनवा चुका; और यद्यपि उस समय तक भी मैं फाटकों में पल्ले
    न लगा चुका था, तो भी शहरपनाह में कोई दरार न रह गई थी।
  wol-KYG: Sanbalat ak Tobya nag dégg, ñook Gesem Araab baak noon ya ca des ne tabaxaat
    naa tata ja, ba xar-xar desatu ca, doonte taxawalaguma woon lafi bunt ya.
  eng-YLT: And it cometh to pass, when it hath been heard by Sanballat, and Tobiah,
    and by Geshem the Arabian, and by the rest of our enemies, that I have builded
    the wall, and there hath not been left in it a breach, (also, till that time the
    doors I had not set up in the gates,)
  kne-kne: Nadamag da Sanballat, Tobia, Gesem ya din odom ay mangililiget en dakami
    ay kindeng mi din alad et enggay magay giswang na. (Ngem daan kami pay laeng iamag
    din eneb na.)
  eng-WYC-2017: Forsooth it was done, when San-ballat had heard, and Tobiah, and Geshem
    of Arabia, and our other enemies, that I had builded the wall, and no more breaking
    was therein; and unto that time I had not set up the leaves of shutting of the
    gates;
  eng-WMBB: Now when it was reported to Sanballat, Tobiah, Geshem the Arabian, and
    to the rest of our enemies that I had built the wall, and that there was no breach
    left in it (though even to that time I had not set up the doors in the gates),
  urd-GVH: संबल्लत, तूबियाह, जशम अरबी और हमारे बाक़ी दुश्मनों को पता चला कि मैंने
    फ़सील को तकमील तक पहुँचाया है और दीवार में कहीं भी ख़ाली जगह नज़र नहीं आती। सिर्फ़
    दरवाज़ों के किवाड़ अब तक लगाए नहीं गए थे।
  rug-rug: Ego, avoso nia ri Sanibalati, Tobaia, e Qesemi meke sari mami kana sapu
    ele va hokotia gami sa kinurina sa goba meke loke lolomo si koa hola, ba pa totoso
    asa si lopu ele va sotoi gami sari na tukutuku koa ri na sasada.
  gaz-gaz: Ani hamma yeroo sanaatti cuftuu balbalaa itti galchuu baadhu illee Sanbalaax,
    Xoobbiyaan, Gesheem namicha Arabaa sanaa fi diinonni keenya biraan akka ani dallaa
    sana deebisee ijaaree iddoon hin ijaaramin tokko iyyuu hin hafin dhageenyaan
  fra-LSG: Je n’avais pas encore posé les battants des portes, lorsque Sanballat,
    Tobija, Guéschem, l’Arabe, et nos autres ennemis apprirent que j’avais rebâti
    la muraille et qu’il n’y restait plus de brèche.
  yal-yal: Sanbalata nun Tobiya nun Arabun Gesen nun nxu yaxun bonne yi a mɛ a n mɔn
    bata taan yinna ti, a dɛdɛ mi fa kalaxi. Na waxatini, n munma yi dɛɛne ti singen.
  haw-1868: A LOHE iho la o Sanebalata, a A me Tobia, a me Gesema no Arabia, a me
    ke koena o ko makou poe enemi, ua uhau iho la au i ka pa, aole hoi i koe kauwahi
    ona i wawahiia'i, (aole nae au i kukulu iluna ia manawa i na pani ma na puka;)
  arb-NAV: وَعِنْدَمَا عَلِمَ سَنْبَلَّطُ وَطُوبِيَّا وَجَشَمٌ الْعَرَبِيُّ وَسَائِرُ
    أَعْدَائِنَا أَنِّي قَدِ اسْتَكْمَلْتُ بِنَاءَ السُّورِ، وَلَمْ تَبْقَ فِيهِ ثُغْرَةٌ،
    وَإِنْ لَمْ أَكُنْ حَتَّى هَذَا الْوَقْتِ قَدْ نَصَبْتُ مَصَارِيعَ الأَبْوَابِ،
  ewe-ewe: Esi Sanbalat kple Tobia kple Gesem, Arabiatɔ la kple míaƒe futɔ mamlɛawo
    se be, esusɔ vie ko míawu gli la ɖoɖo nu, eye gbagbãƒe aɖeke megasusɔ o, togbɔ
    be míede ʋɔtru agboawo nu o hã la,
  eng-LEE: Now it came to pass, when it came to the hearing of Sanballat, and Tobiyah,
    and Geshem the Arabian, and the rest of our enemies, that I had built the wall,
    and that there was no breach left therein, although up to that time I had not
    yet set up the doors in the gates.
  asm-FB: চনবল্লট, টোবিয়া, আৰবীয়া গেচম, আৰু আমাৰ অৱশিষ্ট শত্রুবোৰে যেতিয়া শুনিলে,
    যে মই দেৱাল পুনৰ নিৰ্ম্মাণ কৰিলোঁ; যদিও মই নগৰৰ চৌকাঠবোৰত দুৱাৰ খুউৱা নাছিলোঁ
    তথাপিও দেৱালত এটাও মুকলি হৈ থকা ভঙা অংশ বাদ পৰা নাছিল।
  sus-A: سَنبَلَتِ، تٌبِيَ، فٍسٍمِ عَرَبُكَ، نُن مُشُ يَشُي بِرِن تٌ عَ مّ عَ مُشُ
    بَرَ فّ تّتّ يَءِلَندٍ، يَلٍ يٌ مُ نُ نَ عَ مَ سْنْن، نَادّ فبَكُقٍ فبَنسَن نَن
    نُ قَ لُشِ،
  fra-SBL: Lorsqu'on eut appris à Sanballat, à Tobija, à Guéshem l'Arabe et au reste
    de nos ennemis que j'avais construit la muraille et qu'il n'y avait plus de brèche,
    bien que je n'eusse pas encore posé les battants des portes,
  hbo-hbo: וַיְהִ֣י כַאֲשֶׁ֣ר נִשְׁמַ֣ע לְסַנְבַלַּ֣ט וְ֠טֹובִיָּה וּלְגֶ֨שֶׁם הָֽעַרְבִ֜י
    וּלְיֶ֣תֶר אֹֽיְבֵ֗ינוּ כִּ֤י בָנִ֙יתִי֙ אֶת־הַ֣חֹומָ֔ה וְלֹא־נֹ֥ותַר בָּ֖הּ פָּ֑רֶץ
    גַּ֚ם עַד־הָעֵ֣ת הַהִ֔יא דְּלָתֹ֖ות לֹא־הֶעֱמַ֥דְתִּי בַשְּׁעָרִֽים׃
  pjt-pjt: Munuya puḻkaṟa waṟkarira wall-pa panya wiyaṉu. Palu kaita tjuṯa kutjulta
    ngaṟangi piṟuku palyantjaku. Kaya wati panya Tjanpalatalu Tapayalu Kitjimalu tjana
    wangka iyaṉu ngayulakutu alatji wangkara, “Nganaṉalakutu pitja, kala nyinara wangkara
    kulila.” Alatjiya ngunti wangkara aḻṯingi ngayunya iluntankunytjikitjangku.
  kik-kik: Na rĩrĩa Sanibalati, na Tobia, na Geshemu ũrĩa Mũarabu, na thũ iria ingĩ
    ciitũ maakinyĩirwo nĩ ũhoro atĩ nĩnjakĩte rũthingo rĩngĩ na hatiarĩ ithenya o
    na rĩmwe rĩatigarĩte rũthingo-inĩ, o na gũtuĩka nginyagia ihinda rĩu ndiekĩrĩte
    mĩrango ya ihingo,
  fra-NCL: Lorsqu’il fut connu de Sanaballat, de Tobie, de Gosem l’Arabe et du reste
    de nos ennemis que j’avais rebâti la muraille et qu’il n’y restait plus de brèche
    — jusqu’à cette date toutefois je n’avais pas mis les battants aux portes, —
  cek-AK: Tapang loe ka sak pacoeng boeh, toe to nathuem ah khongkha hoi thoknawk
    to ka sah ai vop pongah, tapang loe khongkha sak hanah akhaw paawh ai vop, tiah
    Saballat, Tobiah, Arab kami Geshem hoi kalah kaicae ih misanawk mah thaih o naah;
  cuk-cuk: Sanbalat, Tobías, Árabe-dule Gesemʼye-nugadi, degi, an-isdarmalad-baigan
    itoarmargua, Jerusalén-neggwebur-galu-matusulid an nudaksaye, degine, yaa-ollogwad
    sateye, bela bato atisye. (Ar a-ibagangi amba yoo yawagakmar nasikleged).
  uig-CYR: Шундақ болдики, Санбаллат, Тобия, әрәб болған Гәшәм вә дүшмәнлиримизниң
    қалған қисми мениң сепилни яңливаштин оңшап чиққанлиғимни, сепилниң әнди бөсүклириниң
    қалмиғанлиғини аңлап (лекин у чағда мән техи сепил қовуқлириниң қанатлирини орнатмиған
    едим),
  tel-2017: నేను పగుళ్ళు ఏవీ లేకుండా గోడలు కట్టే పని పూర్తి చేశాను. ఇంకా తలుపులు నిలబెట్టలేదు.
    ఈ విషయం సన్బల్లటుకూ, టోబీయాకూ, అరబ్బు వాడు గెషెంకూ, ఇంకా మా శత్రువుల్లో మిగతా
    వారికి తెలిసింది.
  hat-BSA: Alò, lè l te rapòte a Sanballat, Tobija, Guéschem, Arab la, avèk lòt lènmi
    nou yo, ke mwen te rebati miray la e ke pa t gen brèch ankò ladann; malgre nan
    moman sa a, nou potko monte pòt nan pòtay yo,
  kos-kos: Sanballat, Tobiah, Geshem, ac mwet lokoalok lasr saya elos lohngak lah
    kut aksafyela tari pot uh, ac wangin acn lula ma soenna fonfon uh, tusruktu soenna
    tulokyak srungul nu ke mutunpot uh.
  hbo-WLC: וַיְהִ֣י כַאֲשֶׁ֣ר נִשְׁמַ֣ע לְסַנְבַלַּ֣ט וְ֠טוֹבִיָּה וּלְגֶ֨שֶׁם הָֽעַרְבִ֜י
    וּלְיֶ֣תֶר אֹֽיְבֵ֗ינוּ כִּ֤י בָנִ֙יתִי֙ אֶת־הַ֣חוֹמָ֔ה וְלֹא־נ֥וֹתַר בָּ֖הּ פָּ֑רֶץ
    גַּ֚ם עַד־הָעֵ֣ת הַהִ֔יא דְּלָת֖וֹת לֹא־הֶעֱמַ֥דְתִּי בַשְּׁעָרִֽים׃
  ibo-ibo: Mgbe a gwara Sanbalat, na Tobaya, na Geshem onye Arab, na ndị iro anyị
    ndị ọzọ na m ewuzichaala mgbidi ahụ, na ọ dịkwaghị ntipu fọdụrụ na ya, ọ bụ ezie
    na nʼoge ahụ, etinyebeghị m ibo nʼọnụ ụzọ ama ya niile,
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ପ୍ରାଚୀର ଗଢ଼ିଅଛି ଓ ତହିଁ ମଧ୍ୟରେ ଆଉ ଭଗ୍ନ ସ୍ଥାନ ନାହିଁ, ଏହି ସମ୍ବାଦ
    ସନ୍‍ବଲ୍ଲଟ୍‍ ଓ ଟୋବୀୟ ଓ ଆରବୀୟ ଗେଶମ୍‍ ଓ ଆମ୍ଭମାନଙ୍କ ଅନ୍ୟାନ୍ୟ ଶତ୍ରୁମାନେ ଜାଣିଲେ; ଏହି
    ସମୟରେ ମୁଁ ନଗର-ଦ୍ୱାରସବୁରେ କବାଟ ଝୁଲାଇ ନ ଥିଲି।
  chk-chk: Iwe, Sanpalat me Topia pwal Kesem ewe re Arapia me ekewe lusun chon oputakem
    ra rongorong pwe üa awesala angangen ewe tit, esap pwal chüen wor eu pwang a nom
    won, nge lon ei fansoun üsamwo amasalong ekewe asam lon lenier.
  rop-rop: Wal wen melabat bin binij bildimapbat det wol holbit, Sanbalat, Tobaiya,
    Geshem en det najalot enami bin irrim det nyus. Melabat bin binijim det wol bat
    melabat nomo bin pudum ola geit langa ola geitwei.
  ukr-1871: Як дійшла чутка до Санаваллата і Товії, й Араба Гешема та инших наших
    ворогів, що я відбудував мур та що не зісталось в ньому виломів, — одначе до того
    часу я ще не вставив дверей в ворота, —
  deu-1951: Und als Sanballat, Tobija und Geschem, der Araber, und andere von unsern
    Feinden erfuhren, daß ich die Mauern gebaut habe und daß keine Lücke mehr daran
    sei, wiewohl ich zu jener Zeit die Türflügel noch nicht in die Tore eingehängt
    hatte,
  eng-JPS: Now it came to pass, when it was reported to Sanballat and Tobiah, and
    to Geshem the Arabian, and unto the rest of our enemies, that I had builded the
    wall, and that there was no breach left therein — though even unto that time I
    had not set up the doors in the gates —
  srp-1865: A kad èu Sanavalat i Tovija i Gisem Arapin i ostali naši neprijatelji
    da sam sazidao zid i da nije ostalo u njemu ništa provaljeno, a do tada još ne
    bijah namjestio krila na vrata,
  lug-lug: Awo Sanubalaati, ne Tobiya ne Gesemu Omuwalabu n’abalabe baffe abalala
    bwe baawulira nga nzimbye bbugwe era nga tewali mabanga gaasigalamu, newaakubadde
    nga twali tetunateekamu nzigi mu miryango,
  heb-heb: ויהי כאשר נשמע לסנבלט וטוביה ולגשם הערבי וליתר איבינו כי בניתי את החומה
    ולא נותר בה פרץ גם עד העת ההיא דלתות לא העמדתי בשערים׃
  ben-IRV: পরে সন্‌বল্লট, টোবিয়, আরবীয় গেশম ও আমাদের বাকি শত্রুরা শুনতে পেল যে,
    আমি দেওয়াল গেঁথে ফেলেছি, তার মধ্যে আর ভাঙ্গা জায়গা নেই; তা সত্বেও তখনও শহরের
    দরজাগুলির দরজা স্থাপন করিনি।
  pan-pan: ਫਿਰ ਜਦ ਸਨਬੱਲਟ ਅਤੇ ਤੋਬਿਆਹ ਅਤੇ ਗਸ਼ਮ ਅਰਬੀ ਅਤੇ ਸਾਡੇ ਬਾਕੀ ਵੈਰੀਆਂ ਨੂੰ ਇਹ ਖ਼ਬਰ
    ਹੋਈ ਕਿ ਮੈਂ ਸ਼ਹਿਰਪਨਾਹ ਬਣਾ ਲਈ ਹੈ ਅਤੇ ਕੋਈ ਦਰਾਰ ਬਾਕੀ ਨਹੀਂ ਰਹੀ ਭਾਵੇਂ ਮੈਂ ਅਜੇ ਤੱਕ ਫਾਟਕਾਂ
    ਦੇ ਦਰਵਾਜ਼ੇ ਨਹੀਂ ਲਾਏ ਸਨ।
  mya-JVB: ထိုအခါ မြို့တံခါး တို့ကို မ ထူ ထောင်သေးသော်လည်း ၊ မြို့ရိုး တည် ၍ လုံကြောင်းကို
    သမ္ဘာလတ် ၊ တောဘိ ၊ အာရပ် လူ ဂေရှင် မှစ၍ကြွင်း သော ရန်သူ တို့သည် သိတင်းကြား သောအခါ၊
  tbg-tbg: Tenavu vaantaavura qaiqaa autuqi vivi, vuru taiqa kauraro kia irira voqavanovata
    vauvaro, vaantaavura qentinavu qaiqaa vuvataarirava viva qaqiqai vaumanta tinavu
    navutaaka Sanbalaativa vo, Tobiaava vo, Arapihainaa vaiinti Gesemuva vo, vo vaiintinavuvata,
    vi uvara irura.
  hmo-hmo: Sanubalata, bona Tobaia, bona Geseme, Arabia tauna, bona ai idia hadikaia
    gwauraia taudia idia kamonai ai ese magu ai haorea, bona magu ena matu ibounai
    ai koua vadaeni. (To gau tamona unai neganai iduara lau haginidia haorea lasi.)
  urd-urd: जब सनबल्लत और तूबियाह और जशम 'अरबी और हमारे बाक़ी दुश्मनों ने सुना कि मैं
    शहरपनाह को बना चुका, और उसमें कोई रख़ना बाक़ी नहीं रहा अगरचे उस वक़्त तक मैंने
    फाटकों में किवाड़े नहीं लगाए थे।
  rus-SYN: Когда дошло до слуха Санаваллата и Товии и Гешема Аравитянина и прочих
    неприятелей наших, что я отстроил стену, и не оставалось в ней повреждений - впрочем
    до того времени я еще не ставил дверей в ворота,-
  bqc-SIM: Ma bĩ́ibò má làa, a fòo ku guei lↄo, ãma mi a bↄlɛ gbaↄ pɛ́lɛpɛlɛ
    gĩao. Kɛ́ Sambala ń Tobiao ń Laalubu bui Gɛsɛũo ń ma ibɛɛ kĩniↄ a baomà,
  tcz-CHONGTHU: Kamelmateu Sanballat, Tobiah, Geshem kiti Arab mipale midang hon,
    kotpi chengse le kelkot dunga katundoh loulai vangun, Jerusalem pal chu akigen
    chaiyin avanglai mun khatcha aum tapoi ti amudoh phat’un;
  mar-mar: आता जेव्हा मी भिंत बांधल्याचे सनबल्लट, तोबीया, गेशेम हा अरब आणि आमचे इतर
    शत्रू यांनी असे ऐकले की, भिंतीतली भगदाडे मी बुजवली पण वेशीचे दरवाजे अजून बसवले
    गेले नव्हते,
  qub-qub: Chiquimajcuna Sanbalat, Tobías, Arabia runa Gesem musyaran Jerusalenpa
    curralninta juc capriraycajllatapis mana cachaypa allchachir ushashäta. (Puncucunatami
    ichanga manaraj jawichirärächu).
  bqp-bqp: Ma bĩni bò ma làka a foro kú gukea doro, ama mádi a bĩnilɛ gbànↄ pɛ́tɛpɛtɛ
    gĩaro. Kũ Sambala kũ Tobiao kũ Larubu buri Gɛsɛmuo kũ ma ibɛrɛ kparanↄ a baaruu
    mà,
  hat-hat: Sanbala, Tobija, Gechèm, moun peyi Arabi a, ansanm ak tout rès lènmi nou
    yo vin konnen nou te fin rebati miray la. Pa t' gen ankenn twou ladan l' ankò.
    Men lè sa a, nou pa t' ankò moute gwo batan pòtay yo.
  eng-BSB: When Sanballat, Tobiah, Geshem the Arab, and the rest of our enemies heard
    that I had rebuilt the wall and not a gap was left—though to that time I had not
    yet installed the doors in the gates—
  eng-WEBPB: Now when it was reported to Sanballat, Tobiah, Geshem the Arabian, and
    to the rest of our enemies that I had built the wall, and that there was no breach
    left in it (though even to that time I had not set up the doors in the gates),
  kbq-kbq: Anante Sanbalati'ma, Tobia'ma, Araputi ne' Gesemu'ene mago'a ha' vahetimo'za,
    nagrama mago kankamuma otre'nama kuma keginama huvagaroa nanekea antahi'naze.
    Hianagi kuma keginamofo kafaramintera kahana hageonte'noe.
  nhe-BL: Quema Sanbalat, Tobías, huan Gesem, nopa árabe tlacatl, huan sequinoc tocualancaitacahua
    quimatque para ya titlantoyaj tijcualchijchihuaj nopa tepamitl huan ax tleno más
    polihuiyaya, san monequiyaya cuapuertas tijtlatzquiltise, nelía cualanque.
  bus-bus: Ma bĩi bò má yã̀a à foo kú gukea dↄro, mↄde mɛ́ɛ à bĩilɛ gbànↄ pɛ́ɛpɛɛ
    gĩaro. Kɛ̀ Sambala kↄ̃n Tobiao kↄ̃n Larubu bori Gɛsɛmuo kↄ̃n ma ibɛɛ kpaaanↄ à
    baaru mà,
  gub-BL: Xàmàràt, Tomi, Zezez, amogwer ureàmàtyry'ymar wà, ukwaw ipàrirogawtàtà iaiha
    ma'e imumaw pawer wà. Ukwaw teixe haw heta 'ymaw hehe wà. Xo ukenawhu zo nurumupu'àm
    kwaw i'àmaw rehe ure rihi.
  eng-DRA: And it came to pass, when Sanaballat, and Tobias, and Gossem the Arabian,
    and the rest of our enemies, heard that I had built the wall, and that there was
    no breach left in it, (though at that time I had not set up the doors in the gates,)
