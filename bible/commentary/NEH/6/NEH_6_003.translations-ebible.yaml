verse: NEH.006.003
translations:
  mal-C: 'അതുകൊണ്ട് ഞാൻ ദൂതന്മാർ മുഖേന ഇപ്രകാരം അറിയിച്ചു: “ഞാൻ ഒരു വലിയ വേലയിൽ ഏർപ്പെട്ടിരിക്കുകയാണ്,
    അത് ഉപേക്ഷിച്ചു വരാനാവില്ല. നിങ്ങളെ കാണുന്നതിനുവേണ്ടി എന്തിനാണു വേല മുടക്കി ഞാൻ
    വരുന്നത്?”'
  deu-TKW: 'Da sandte ich Boten zu ihnen und ließ ihnen sagen: Ich bin mit einem großen
    Werke beschäftigt, so daß ich nicht hinabkommen kann. Das Werk kann unmöglich
    liegen bleiben, indem ich es im Stiche lassen sollte, um zu euch hinabzukommen!'
  lin-lin: 'Natindelaki bango bamemi sango koyebisa bango eyano oyo : — Nazali na
    mosala monene ya kosala, nakokoka te koya kuna. Mpo na nini mosala etelema tango
    nakotika yango mpo na koya kokutana na bino ?'
  eng-LSV: And I send to them messengers, saying, “A great work I am doing, and I
    am not able to come down; why does the work cease when I let it alone, and have
    come down to you?”
  eng-GNV: 'Therefore I sent messengers vnto them, saying, I haue a great worke to
    doe, and I can not come downe: why should the worke cease, whiles I leaue it,
    and come downe to you?'
  eng-WEBSTER: 'And I sent messengers to them, saying, I am doing a great work, so
    that I cannot come down: why should the work cease, whilst I leave it, and come
    down to you?'
  nhw-BL: 'huajca na niquintitlanili tlayolmelahuani para quinilhuise: “Na nimotequihuía
    ipan se hueyi tequitl huan amo hueli nijcajtehuas. ¿Quenque monequi moquetzas
    ni tequitl para niquisas huan nitemos campa amojuanti?”'
  swh-ONEN: 'Kwa hiyo niliwatuma wajumbe kwao na majibu haya: “Kazi ninayoifanya ni
    kubwa sana, siwezi kuja. Kwa nini niiache kazi isimame nije kwenu?”'
  bba-bba: Yerɑ nɑ mɑɑ bu ɡɔriɑ nɑ nɛɛ, nɑ sɔmburu mɔ̀ tɑ kpɑ̃, nɑ ǹ kpɛ̃ n tu deri
    n nɑ. Domi nɑ̀ n tu deri tɑ koo yɔ̃rɑ.
  eng-KJVCPB: 'And I sent messengers unto them, saying, I am doing a great work, so
    that I cannot come down: why should the work cease, whilst I leave it, and come
    down to you?'
  luo-luo: omiyo ne aoronegi jaote gi dwoko niya, “An kod tich maduongʼ kendo ok anyal
    lor piny. Ere gima tangʼ mi tich chungʼ mi aweye kendo alor piny abi iri?”
  meu-meu: Bena lau ese gwaukau taudia na dekedia na siaidia lao, nato, Lau na ḡaukara
    badana ta na karaiamu; basina vasi diba. Anina be dahaka ḡaukara na baine doko,
    lau ese baina rakatania bona baina vasi negana ai?
  npi-ULB: मैले यसो भनी तिनीहरूकहाँ सन्देशवाहकहरू पठाएँ, “मैले महान् काम गरिरहेकोले
    म आउन सक्दिनँ । मैले काम छोडी तिमीहरूकहाँ आएर यो काम किन रोकिने ?”
  yor-yor: bẹ́ẹ̀ ni mo rán oníṣẹ́ padà pẹ̀lú èsì yìí pé, “Èmi ń ṣe iṣẹ́ ńlá kan, èmi
    kò le è sọ̀kalẹ̀ wá. Èéṣe tí iṣẹ́ náà yóò fi dúró, nígbà tí mo bá fi í sílẹ̀ tí
    mo sì sọ̀kalẹ̀ tọ̀ yín wá?”
  ind-ind: Maka saya menyuruh para pembawa pesan itu pulang dengan jawaban, “Saya
    sedang melaksanakan pekerjaan besar yang tidak bisa ditinggal. Tidak mungkin saya
    menghentikan pekerjaan ini untuk menemui kalian.”
  pes-OPCB: 'پس جوابشان را اینطور دادم: «من مشغول کار مهمی هستم و نمی‌توانم دست از
    کارم بکشم و به دیدن شما بیایم.»'
  tgl-ULB: Nagpadala ako ng mga sugo sa kanila, na nagsasabing, “Gumagawa ako ng mahalagang
    gawain at hindi ako makabababa. Bakit kailangang mahinto ang gawain habang iniiwan
    ko ito at bumaba sa inyo?”
  hui-hui: Ani manda bialu i̱na agali maru libu hearia bi yalu pelo ogodagua lawia
    haru. Nehemaia ibu áyu biabe timbuniore mbira yu wahalu pobe nahe bialu ka. Biabe
    biala halu libu lola hole ibabe naheore ka. Ibugua biabe ogoni ngelalu ibiyagua
    ibunaga agali biabe biaga karume biabe ogoni wahalu pugupugu bulubadago naibulebero
    laya lalimu, laru.
  mya-mya: ငါ​သည်​သူ​တို့​ထံ​သို့​လူ​စေ​လွှတ်​၍``ငါ​သည် ဤ​အ​ရပ်​တွင်​အ​ရေး​ကြီး​သည့်​အ​လုပ်​ကို
    လုပ်​ဆောင်​လျက်​နေ​ရ​သ​ဖြင့် ထို​အ​ရပ်​သို့ မ​လာ​နိုင်။ သင်​တို့​နှင့်​လာ​ရောက်​တွေ့​ဆုံ​ရန်
    ကိစ္စ​တစ်​ခု​တည်း​အ​တွက်​ဤ​အ​လုပ်​ကို​ရပ် ဆိုင်း​၍​မ​ထား​နိုင်​ပါ'' ဟု​ပြန်​ကြား​ပေး
    လိုက်​၏။
  bod-N: དེ་བས་ངས་མི་མངགས་ནས་དེ་ཚོར། ངས་ལས་ཀ་ཆེན་པོ་ལས་བཞིན་ཡོད་པས་ང་རང་མར་འགྲོ་མི་རུང་།
    ང་ཁ་བྲལ་ནས་མར་ཁྱོད་ཅག་དང་འཕྲད་དུ་སོང་སྟེ་ལས་ཀ་མཚམས་འཇོག་པར་བྱེད་ག་ལ་རུང་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Saka ndakatuma nhume kwavari nemhinduro ndichiti, “Ndine basa guru kwazvo
    randiri kuita, saka handigoni kuburukira kwamuri ikoko. Basa ringamirireiko ini
    ndichirisiya ndichimbouya kwamuri?”
  spa-BLM: 'Les envié mensajeros diciendo: “Estoy haciendo una gran obra, de modo
    que no puedo bajar. ¿Por qué ha de cesar la obra mientras yo la dejo y bajo a
    vosotros?”'
  cac-cac: Yuj chi' ix in checb'at jun in checab' yal d'a eb' vin̈, malaj in colanil,
    te vitz'an vaj d'a in munlajel nivan yelc'ochi, max yal-laj in b'ati. Tato tzin
    b'ati, tzam ochcan vaan jun munlajel tic, xin chib'ati.
  swh-ULB: Niliwatuma wajumbe kwao, nikasema, “Ninafanya kazi kubwa na siwezi kushuka.
    Kwa nini kazi isimame wakati nitakapoondoka na kuja kwako?”
  bel-bel: 'Але я паслаў да іх паслоў сказаць: я заняты вялікай справай, не магу сысьці;
    справа спынілася б, калі б я пакінуў яе і сышоў да вас.'
  deu-ELBBK: 'Und ich sandte Boten zu ihnen und ließ ihnen sagen: Ich führe ein großes
    Werk aus und kann nicht hinabkommen. Warum sollte das Werk ruhen, wenn ich es
    ließe und zu euch hinabkäme?'
  mbb-OT: Umbe, midsuǥù ku is menge menunudtulà te kegkaǥi ziyà te kandan te, “Impurtanti
    is terebahu ku ǥuntaan, umbe kenà a ebpekehendiyan. Kenè ku egkehimu te ed-engked
    is terebahu ku para zà mekehendiyan a.”
  mal-2015: 'ഞാൻ അവരുടെ അടുക്കലേക്കു ദൂതന്മാരെ അയച്ചു: ഞാൻ ഒരു വലിയ വേല ചെയ്തുവരുന്നു;
    എനിക്കു അങ്ങോട്ടു വരുവാൻ കഴിവില്ല; ഞാൻ വേല വിട്ടു നിങ്ങളുടെ അടുക്കൽ വരുന്നതിനാൽ
    അതിന്നു മിനക്കേടു വരുത്തുന്നതു എന്തിന്നു എന്നു പറയിച്ചു.'
  rmc-rmc: 'Bičhaďom ke lende mire muršen, hoj lenge te phenen: „Hin man akana bari
    buči a našťi džav ke tumende. Soske te zaačhel e buči akor, sar me džava tele
    ke tumende?“'
  pes-OPV: 'پس قاصدان نزد ایشان فرستاده گفتم: «من درمهم عظیمی مشغولم و نمی توانم فرود
    آیم، چراکار حینی که من آن را ترک کرده، نزد شما فرودآیم به تعویق افتد.»'
  ron-1924: 'Ле-ам тримис соль ку урмэторул рэспунс: „Ам о маре лукраре де фэкут ши
    ну пот сэ мэ кобор; кыт тимп л-аш лэса ка сэ вин ла вой, лукрул ар ынчета.”'
  ben-OBCV: সেইজন্য আমি লোক পাঠিয়ে তাদের এই উত্তর দিলাম “আমি একটি বিশেষ দরকারি কাজ
    করছি এবং আমি নেমে যেতে পারি না। আমি কেন কাজ বন্ধ করে আপনাদের সঙ্গে সাক্ষাৎ করতে
    যাব?”
  som-som: Oo waxaan u diray wargeeyayaal, oo ku idhi, Waxaan samaynayaa shuqul weyn
    oo sidaas daraaddeed ma iman karo. Bal maxaa shuqulku u joogsanayaa markaan ka
    tago oo aan idiin imaado?
  lat-VUC: 'Misi ergo ad eos nuntios, dicens: Opus grande ego facio, et non possum
    descendere, ne forte negligatur cum venero, et descendero ad vos.'
  eng-ASVBT: 'And I sent messengers unto them, saying, I am doing a great work, so
    that I cannot come down: why should the work cease, while I leave it, and come
    down to you?'
  ita-1885: 'Ed io mandai loro de'' messi, per dir loro: Io fo una grande opera, e
    non posso andarvi; perchè cesserebbe l''opera, tosto che io l''avrei lasciata,
    e sarei andato da voi?'
  eng-ULB: I sent messengers to them, saying, “I am doing a great work, and I cannot
    come down. Why should the work stop while I leave it and come down to you?”
  spa-VBL: 'Así que envié mensajeros para decirles: “Estoy ocupado con un trabajo
    importante y no puedo bajar. ¿Por qué voy a dejar lo que estoy haciendo para venir
    a verlos a ustedes?”'
  fra-_FOB: 'Mais j''envoyai des messagers vers eux, pour leur dire: Je fais un grand
    ouvrage, et je ne puis descendre. Pourquoi cet ouvrage serait-il interrompu, pendant
    que je le laisserais pour aller vers vous?'
  mal-mal: 'ഞാൻ അവരുടെ അടുക്കലേക്ക് ദൂതന്മാരെ അയച്ചു: “ഞാൻ ഒരു വലിയ വേല ചെയ്തുവരുന്നു;
    എനിക്ക് അങ്ങോട്ട് വരുവാൻ കഴിവില്ല; ഞാൻ വേല വിട്ട് നിങ്ങളുടെ അടുക്കൽവന്ന് അതിന്
    മുടക്കം വരുത്തുന്നത് എന്തിന്” എന്ന് പറയിച്ചു.'
  urd-GVR: Is lie maiṅ ne qāsidoṅ ke hāth jawāb bhejā, “Maiṅ is waqt ek baṛā kām takmīl
    tak pahuṅchā rahā hūṅ, is lie maiṅ ā nahīṅ saktā. Agar maiṅ āp se milne āūṅ to
    pūrā kām ruk jāegā.”
  suz-BL: मिनु गो मेको आन कली “मुल आं के ठेयब गेय का बाक्‍ब। मोपतीके यिने मचाप्‍नुङ।
    मेक यिशा, आं गेय क्‍योल्‍चा मदाक्‍नुङ” दे लोव़ सोइक्‍ताक्‍ङ।
  ita-1927: 'E io inviai loro dei messi per dire: “Io sto facendo un gran lavoro,
    e non posso scendere. Perché il lavoro rimarrebb’egli sospeso mentr’io lo lascerei
    per scendere da voi?”'
  ckb-ckb: 'منیش چەند نێردراوێکم بۆ لایان نارد و گوتم: «من خەریکی کارێکی گەورەم و
    ناتوانم دابەزم بۆ لاتان. بۆچی کارەکە بوەستێت، دەستی لێ هەڵبگرم و بێمە لاتان؟»'
  eng-BBE: 'And I sent men to them saying, I am doing a great work, so that it is
    not possible for me to come down: is the work to be stopped while I go away from
    it and come down to you?'
  kan-OKCV: ಆದಕಾರಣ ನಾನು ಅವರ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ನಾನು ದೊಡ್ಡ ಕಾರ್ಯವನ್ನು ಮಾಡುತ್ತಾ
    ಇದ್ದೇನೆ, ಬರಲಾರೆನು. ನಾನು ಅದನ್ನು ಬಿಟ್ಟು ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದರೆ ಕೆಲಸವು ನಿಂತುಹೋಗುವುದು,”
    ಎಂದು ಹೇಳಿದೆನು.
  bbb-bbb: Ijadufuo na una vua nijiana kumei, Nanaka i anuigi be mevo ijadufuo na
    are mumabo ijieki ije nabe vuake. Na i ige arena ura ja gianoedufuo ije fuka ma
    bakino kumei.
  tam-2017: 'அப்பொழுது நான் அவர்களிடத்திற்கு ஆட்களை அனுப்பி: நான் பெரிய வேலையைச் செய்கிறேன்,
    நான் வரமுடியாது; நான் அந்த வேலையைவிட்டு உங்களிடத்திற்கு வருவதால் இந்த வேலை நின்றுவிடும்
    என்று சொல்லச்சொன்னேன்.'
  spa-RV-1909: 'Y enviéles mensajeros, diciendo: Yo hago una grande obra, y no puedo
    ir; porque cesaría la obra, dejándola yo para ir á vosotros.'
  ron-BTF: 'Și le-am trimis mesageri, spunând: Eu fac o lucrare mare astfel încât
    nu pot să cobor; de ce să înceteze lucrarea, în timp ce o părăsesc și cobor la
    voi?'
  eng-WEBP: I sent messengers to them, saying, “I am doing a great work, so that I
    can’t come down. Why should the work cease while I leave it and come down to you?”
  eng-FBV: So I sent messengers to tell them, “I'm busy with important work and I
    can't come down. Why should I stop what I'm doing and leave it to come and see
    you?”
  nld-1939: 'zond ik boden tot hen terug met het antwoord: Ik heb een groot werk onder
    handen, en kan dus niet komen. Het werk zou zeker stil blijven liggen, als ik
    mij er van terugtrok, om tot u te komen.'
  nch-BL: 'huajca na niquintitanili tayolmelahuani para quinilhuise: “Na nimotequihuía
    ipan se hueyi tequit huan amo hueli nijcajtehuas. ¿Para ten monequi motilquetzas
    ni tequit para niquisas huan nitemos campa amojuanti?”'
  vie-1934: 'Tôi sai sứ giả đến nói cùng chúng rằng: Ta mắc làm công việc lớn, xuống
    không đặng. Lẽ nào để công việc dứt trong khi bỏ nó đặng đi xuống với các ngươi?'
  hin-CV: 'तब मैंने अपने दूत उन्हें इस संदेश के साथ भेजे: “मेरा यह काम बहुत बड़ा है,
    इसलिये मेरा यहां आना संभव नहीं है. यह कैसे सही हो सकता है कि मैं इसे छोड़कर आपसे
    भेंट करने वहां आऊं?”'
  spa-BES: 'Y les envié a los hombres diciendo: Estoy haciendo un gran trabajo, y
    no puedo ir; ¿se debe detener el trabajo mientras me alejo de él y vengo a ustedes?'
  tdx-tdx: 'Le nañitrifako ìrake nanao ty hoe: Mitoloñe raha jabajaba iraho le tsy
    eo ty hizotsoako mb’eo; ino ty hanjirañe i fitoloñañey hiavotako ama’e, hizotsoako
    mb’ama’ areo mb’eo?'
  tha-KJV: ข้าพเจ้าก็​ใช้​ผู้​สื่อสารไปหาพวกเขาว่า “ข้าพเจ้ากำลังทำงานใหญ่ ลงมาไม่​ได้
    ทำไมจะให้งานหยุดเสียในขณะที่ข้าพเจ้าทิ้งงานลงมาหาท่าน”
  por-BR-2018: 'E enviei-lhes mensageiros, dizendo: Eu faço uma grande obra, por isso
    não posso descer; porque eu pararia a obra, para a deixar, e ir me encontrar convosco?'
  deu-ELO: 'Und ich sandte Boten zu ihnen und ließ ihnen sagen: Ich führe ein großes
    Werk aus und kann nicht hinabkommen. Warum sollte das Werk ruhen, wenn ich es
    ließe und zu euch hinabkäme?'
  eng-WYC-2018: Therefore I sent messengers to them, and I said, I make a great work,
    and I may not go down therefore, (or And so I sent messengers to them, and I said,
    I am doing important work here, and so I cannot go down there), lest peradventure
    it be done recklessly or lest peradventure it be done negligently, when I come,
    and go down to you.
  epo-epo: 'Sed mi sendis al ili senditojn, por diri: Mi faras grandan laboron, kaj
    mi ne povas iri; kial ĉesiĝu la laborado, kiam mi ĝin forlasos kaj iros al vi?'
  uig-PIN: 'Xunglaxⱪa mǝn ǝlqilǝrni ǝwǝtip: — Mǝn uluƣ bir ix bilǝn xuƣulliniwatⱪanliⱪimdin
    silǝr tǝrǝpkǝ qüxmǝymǝn. Mǝn ⱪandaⱪmu silǝrning ⱪexinglarƣa barimǝn dǝp, ixni
    taxlap uni tohtitip ⱪoyay? — dedim.'
  beo-beo: 'Na da ilima sia: alofele ia ahoasu dunu asunasili, ilima amane sia:i,
    “Na da hawa: hamosu bagadedafa hamonana. Na da dia sogega gudu sa:imu da hamedei.
    Na da dilima misa:ne, hawa: hamosu fisimu da noga:i hame galebe,” na sia:i.'
  tpi-OTNT: Olsem na mi salim sampela man i go tokim tupela olsem, “Nehemia i mekim
    wanpela bikpela wok, olsem na em i no inap lusim dispela wok na i kam daun na
    lukim yupela. Sapos em i kam bai ol wokman i no inap mekim wok.”
  hau-SA: saboda haka sai na aika musu da wannan amsa, na ce, “Ina cikin babban aiki,
    ba zan kuwa iya gangarawa ba. Don me zan bar aikin yă tsaya don in gangara zuwa
    wurinku?”
  uig-LAT: 'Shunglashqa men elchilerni ewetip: — Men ulugh bir ish bilen shughulliniwatqanliqimdin
    siler terepke chüshmeymen. Men qandaqmu silerning qéshinglargha barimen dep, ishni
    tashlap uni toxtitip qoyay? — dédim.'
  nde-nde: 'yikho ngasengithuma izithunywa kubo lale impendulo: “Ngiphezu komsebenzi
    omkhulu yikho ngeke ngize. Kungani umsebenzi ufanele ume ngiwutshiyela ukuza kini
    na?”'
  ton-ton: 'Pea ne u fekau ʻae kau talafekau kiate kinautolu, ʻo pehē, “ʻOku ou fai
    ʻae ngāue ʻoku lahi, ko ia ʻoku ʻikai te u faʻa ʻalu hifo: koeʻumaʻā ʻa ʻeku tuku
    ʻae ngāue, ʻi he liʻaki ia, pea ʻalu hifo ai kiate kimoutolu?”'
  ces-1613: 'Takž jsem poslal k nim posly, řka: Dílo veliké dělám, protož nemohu odjíti.
    Což se má meškati dílo, když bych je opustě, k vám sjíti měl?'
  eng-WMB: I sent messengers to them, saying, “I am doing a great work, so that I
    can’t come down. Why should the work cease while I leave it and come down to you?”
  tam-TCV: நான் அவர்களிடம் ஆட்களை அனுப்பி, “நான் ஒரு பெரிய வேலைத்திட்டத்தை செய்துகொண்டிருக்கிறேன்.
    ஆகையால் நான் வரமுடியாது. நான் அந்த வேலையைவிட்டு உங்களிடம் வருவதால், என் வேலை ஏன்
    தடையாக வேண்டும்” என்று சொல்லி அனுப்பினேன்.
  ceb-ULB: Nagpadala ako ug mga mensahero ngadto kanila, sa pag-ingon, “Nagbuhat ako
    ug dako nga buluhaton, ug dili ako makalugsong. Nganong kinahanglan man maundang
    ang trabaho samtang biyaan ko kini ug molugsong diha kaninyo?”
  pol-UBG: 'Wysłałem więc do nich posłańców z taką odpowiedzią: Wykonuję wielką pracę
    i nie mogę zejść. Czemu miałaby stanąć ta praca, gdybym jej zaniechał, by zejść
    do was?'
  urd-GVU: اِس لئے مَیں نے قاصدوں کے ہاتھ جواب بھیجا، ”مَیں اِس وقت ایک بڑا کام تکمیل
    تک پہنچا رہا ہوں، اِس لئے مَیں آ نہیں سکتا۔ اگر مَیں آپ سے ملنے آؤں تو پورا کام
    رُک جائے گا۔“
  deu-1912: 'Ich aber sandte Boten zu ihnen und ließ ihnen sagen: Ich habe ein großes
    Geschäft auszurichten, ich kann nicht hinabkommen; es möchte das Werk nachbleiben,
    wo ich die Hände abtäte und zu euch hinabzöge.'
  ntj-ntj: Palunyalu-rnalu watjarnu marlaku yankula watjaltjaku, “Wiya, waarka purlkanya-rna
    palyara. Nyaatjanungka-rna wantirra yanku nyuntulakutu? Tjiinya-rna wantirra yankukitjamunu.”
  kan-2017: ಆಗ ನಾನು ದೂತರ ಮುಖಾಂತರವಾಗಿ ಅವರಿಗೆ, “ನನಗೆ ಒಂದು ದೊಡ್ಡ ಕೆಲಸವುಂಟು; ಅದನ್ನು ಬಿಟ್ಟು
    ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದರೆ ಆ ಕೆಲಸವು ನಿಂತು ಹೋಗುವುದು; ನಾನು ಬರಲು ಸಾಧ್ಯವಿಲ್ಲ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದೆನು.
  yap-yap: Mu gu l’oeg e pi tamal’og ni nganog ngorow ni ngan ga’ar, “Gu be rin’ ba
    maruwel nib ga’ fan, ere dabiyag ni nggub. Dab gu taleg e maruwel ni bochan e
    nggub gguymew.”
  hlt-MCSB: Amih rhoi taengla puencawn rhoek te ka tueih tih, “Bibi tung he ka saii
    dongah suntlak ham ka coeng moenih. Balae tih bitat he ka toeng eh? Te te ka hlong
    vetih nang taengla ka suntla aya?
  mdy-ETH: ታኣኒ ማሃዖ፦ «ታና ዑካሳ ማዾ ዓኣሢሮ ማዾ ሃሺ ዒንሢ ዓኣ ቤዞ ዎታኒ ታኣኒ ዳንዳዑዋሴ፤ ዒንሢ ኮራ ታ ሙካኒ ጌዒ
    ዓይጎሮ ማዾ ታ ዔቂሳንዳይ?» ጌዔኔ።
  twi-ASANTE: enti memaa wɔn mmuaeɛ sɛ, “Mereyɛ adwuma kɛseɛ bi a merentumi nnyae
    mmɛhyia mo.”
  eng-WEBU: I sent messengers to them, saying, “I am doing a great work, so that I
    can’t come down. Why should the work cease while I leave it and come down to you?”
  wal-wal: Hegaa gishshau, taani etayyo hagaadan yaagada zaarada kiittaas; “Taayyo
    daro oosoi de7ees; hegaa gishshau, taani intte giyo sohuwaa baanau danddayikke.
    Taani yaa bin, oosoi aissi xubettii?” yaagaas.
  spa-PDDPT: 'Les envié mensajeros para decirles: Yo hago una gran obra y no puedo
    ir. ¿Por qué debe cesar la obra al dejarla yo para ir a ustedes?'
  gun-gun: 'Ha''e ramo ha''e kuery pe amondouka po rami omombe''ua aguã: — Xee ndaa
    reguai teve, mba''emo tuvixa va''e rojapo rokuapy ramo. Mba''e re tu amba''eapoa
    gui apytu''upa ta, peẽ kuerya katy aa aguã rive? — ha''e uka.'
  agu-BL: Bene'n tzun mantartz wa'n tan talche'n scyetz yi qui'c tama'lil swetz, na
    na katzan tan banle'n jun balaj ak'un. Nin yi kol chimben scye'j stanek yi ak'una'tz.
  ilo-ULB: Nangibaonak kadagiti mensahero a mapan kadakuada, a kunada, “Adu ti ar-aramidek
    ket saanak sumalog. Apay koma a maisardeng ti trabaho inton ibatik daytoy ket
    sumalogak a mapan kadakayo?”
  kpg-kpg: Au ga hagau agu gau belee hagamodongoohia gi digaula boloo, “Au e hai dagu
    hegau hagalabagau. Au e deemee di hana gi golo. Au hagalee dugu di moomee bolo
    e hanadu e mmada goolua i golo.”
  uig-ARA: 'شۇڭلاشقا مەن ئەلچىلەرنى ئەۋەتىپ: ــ مەن ئۇلۇغ بىر ئىش بىلەن شۇغۇللىنىۋاتقانلىقىمدىن
    سىلەر تەرەپكە چۈشمەيمەن. مەن قانداقمۇ سىلەرنىڭ قېشىڭلارغا بارىمەن دەپ، ئىشنى تاشلاپ
    ئۇنى توختىتىپ قوياي؟ ــ دېدىم.'
  sus-sus: Kɔnɔ n naxa xɛɛrae xɛɛ yi yaabi ra, «Wali gbegbe na n yi ra, n mu nɔma
    gorode wo yire, xa na mu a ra wali kanama nɛ.»
  pon-2006: I kadarala meninkeder kei pwe re en patohwanohng irail, “I wiewia doadoahk
    kesempwal ehu oh I sohte kak patohdihla wasao. I sohte kak kapweiekidi doadoahk
    wet pwe I en patohwei rehmwail.”
  ksd-ksd: 'Ma iau ga tulue ra umana tultul pire dir ma ra tinata dari: Iau varvakai
    ma ra ngala na papalum, ma i dekdek upi ina vana ur; upi ra ava da vung vue ra
    papalum ba ina vana kan ia upi ina vana ur pire mumur?'
  tur-YTC: Onlara ulaklar gönderip, “Ben büyük bir iş yapıyorum, bu yüzden aşağı inemem.
    Bırakıp yanınıza indiğimde iş neden dursun?” dedim.
  ind-AYT: Karena itu, aku mengirim utusan kepada mereka, kataku, “Aku sedang melakukan
    pekerjaan yang besar dan aku tidak bisa datang. Mengapa pekerjaan ini harus berhenti
    karena aku meninggalkannya dan pergi menemuimu?”
  nya-nya: 'Choncho ine ndinatuma amithenga ndi yankho ili: “Ine ndikugwira ntchito
    yayikulu kuno ndipo sindingathe kubwera kumeneko. Kodi ntchito iyime pofuna kuti
    ndibwere kumeneko?”'
  hrv-hrv: 'Zato sam im poslao glasnike s ovim odgovorom: “Zauzet sam velikim poslom
    i ne mogu sići: posao bi zastao kad bih ga ostavio da dođem k vama!”'
  mps-mps: Tama eno augwali siba te tiwai po te bidi mebago wagi pomainu tagala palali,
    “Nehemia te genuai sę me deli ebao, tama tiyu agai te sę taga soyu, dage suagasabo
    usu egobeo. Te aga asobaso da, te sę bidi dabego te sę me egobeo.” Eno te po
    ola tolali.
  tpi-tpi: Olsem na mi salim sampela man i go tokim tupela olsem, “Nehemia i mekim
    wanpela bikpela wok, olsem na em i no inap lusim dispela wok na i kam daun na
    lukim yupela. Sapos em i kam bai ol wokman i no inap mekim wok.”
  dan-1931: 'Derfor sendte jeg Bud til dem og lod sige: “Jeg har et stort Arbejde
    for og kan derfor ikke komme derned; hvorfor skulde Arbejdet standse? Og det vilde
    ske, hvis jeg lod det ligge for at komme ned til eder.'
  vie-OVCB: 'Tôi cho người trả lời: “Tôi đang thực hiện công tác lớn lao, không thể
    bỏ việc để đi gặp các ông được.”'
  guj-2017: મેં તેઓની પાસે સંદેશવાહકો મોકલીને જણાવ્યું, “હું એક મોટું કામ કરવામાં
    રોકાયેલો છું, માટે મારાથી આવી શકાય તેમ નથી. હું તે પડતું મૂકીને તમારી પાસે આવીને
    શા માટે કામ પડતું મૂકું?”
  pon-2006A: I kadarala meninkeder kei pwe re en patohwanohng irail, “I wiewia doadoahk
    kesempwal ehu oh I sohte kak patohdihla wasao. I sohte kak kapweiekidi doadoahk
    wet pwe I en patohwei rehmwail.”
  por-BRBSL: 'Enviei mensageiros para eles, dizendo: “Estou fazendo um grande trabalho,
    de modo que não posso descer”. Por que o trabalho deveria parar enquanto eu o
    deixo e descer até você”?'
  cth-cth: Kai ni hai, patounenaw ka patoun teh, kai teh thaw kalenpounge ka tawk
    dawkvah ka tho thai mahoeh. Bangkong hete thawnaw ka ceitakhai vaiteh, nangmouh
    koe khuet ka tho han vaw telah lawk bout ka thaisak van.
  twi-twi: enti memaa wɔn mmuae se, “Mereyɛ adwuma kɛse bi a merentumi nnyae mmehyia
    mo.”
  hlt-hlt: Amih rhoi taengla puencawn rhoek te ka tueih tih, “Bibi tung he ka saii
    dongah suntlak ham ka coeng moenih. Balae tih bitat he ka toeng eh? Te te ka hlong
    vetih nang taengla ka suntla aya?
  tbz-SIM: 'Kɛ̀ n tɔ̃nkoo kɛ̀ bɛ̀ɛ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: M pĩ́ mmùù tɔ̃mmú í tú musɑ́m̀pɔ́mù,
    m bɑ́ɑ́ nɑ kɛ́ mù kũ̀ńnɛ́ kɛ́kɔtoo kɛ́ bɛ̀ yɑ̀, kɛ̀ n yìtɛ́, mutɔ̃mmú yóó cómmúmu.'
  msy-2020: Egha kɨ aning bagha akam amaga ghaze, kɨ ingangarir bar ekiar mam gami,
    kamaghɨn amizɨ, kɨ izeghan kogham. Kɨ guan gansɨ pura ingangarim ateghtɨ, ingangarir
    gumaziba ti ingangarim ategh egh ingarighan kogham. Bar puvatɨgham.
  dop-dop: Amɑ mɑ cɔ-wɛ sɩ mɑ niŋ tɔkǝnɑ tǝmlɛ, mɑ kɑɑ pǝsɩ nɑ mɑ́ polo. Ye mɑ tɛɛwɑ
    tǝ sɑɑlǝɣɩ kɛ́.
  azb-azb: 'Mən onların yanına qasid göndərib dedim: «Böyük bir iş görürəm və oraya
    enə bilmərəm. Bu işi qoyub yanınıza endiyim müddət ərzində iş nə üçün dayansın?»'
  eng-DBY: And I sent messengers to them, saying, I am doing a great work, and I cannot
    come down. Why should the work cease, whilst I leave it and come down to you?
  hin-2017: परन्तु मैंने उनके पास दूतों के द्वारा कहला भेजा, “मैं तो भारी काम में
    लगा हूँ, वहाँ नहीं जा सकता; मेरे इसे छोड़कर तुम्हारे पास जाने से वह काम क्यों
    बन्द रहे?”
  wol-KYG: 'Ma yónnee leen ay ndaw, ne leen: «Damaa jàpp lool. Duma mana ñëw. Xanaa
    duma dakkal liggéey bi, bàyyi ko fi, di leen fekki?»'
  eng-YLT: And I send unto them messengers, saying, 'A great work I am doing, and
    I am not able to come down; why doth the work cease when I let it alone, and have
    come down unto you?'
  kne-kne: isonga nan-ibaak si nangipaammo sin nay ay songbat ko en daida, “Nabanol
    di am-amagek, isonga adi mabalin ay manballalongak. Adiak layden ay somaldeng
    din obla begew sin enak pangabatan en dakayo.”
  eng-WYC-2017: Therefore I sent messengers to them, and I said, I make a great work,
    and I may not go down therefore, lest peradventure it be done recklessly or negligently,
    when I come, and go down to you.
  eng-WMBB: I sent messengers to them, saying, “I am doing a great work, so that I
    can’t come down. Why should the work cease while I leave it and come down to you?”
  urd-GVH: इसलिए मैंने क़ासिदों के हाथ जवाब भेजा, “मैं इस वक़्त एक बड़ा काम तकमील
    तक पहुँचा रहा हूँ, इसलिए मैं आ नहीं सकता। अगर मैं आपसे मिलने आऊँ तो पूरा काम रुक
    जाएगा।”
  rug-rug: Garunu la inavoso si rau koa rini sapu zama guahe, “Korapa tavetia rau
    si keke tinavete nomana, ke lopu boka luaria rau meke atu vasina. Na vea ke kote
    noso veko pania tu arau sa tinavete meke gore atu tu koa gamu?”
  gaz-gaz: kanaafuu ani akkana jedhee ergamoota isaanittin erge; “Ani waan hojii guddaa
    hojjechaa jiruuf gad buʼuu hin dandaʼu. Yeroo ani hojii dhiisee gara keessanitti
    gad buʼuutti hojiin maaliif dhaabata?”
  fra-LSG: 'Je leur envoyai des messagers avec cette réponse: J’ai un grand ouvrage
    à exécuter, et je ne puis descendre; le travail serait interrompu pendant que
    je le quitterais pour aller vers vous.'
  yal-yal: Koni, n yi e yabi, n naxa, “Wanla n yii han! N mi nɔɛ sigɛ. Nanfera wanla
    xa rati be, n siga ɛ fɛma?”
  haw-1868: 'A hoouna aku la au io lakou la i mau elele, e olelo aku, He hana nui
    ka''u e hana nei aole e hiki ia''u ke iho aku: no ke aha la e oki ai ka hana,
    i ko''u waiho ana ia, a iho aku io oukou la?'
  arb-NAV: 'فَبَعَثْتُ إِلَيْهِمَا رُسُلاً قَائِلاً: «أَنَا مُنْهَمِكٌ فِي الْقِيَامِ
    بِعَمَلٍ عَظِيمٍ، فَلا أَسْتَطِيعُ الْحُضُورَ إِلَيْكُمَا. فَلِمَاذَا يَتَوَقَّفُ
    الْعَمَلُ فِي أَثْنَاءِ غِيَابِي وَتَوَجُّهِي إِلَيْكُمَا؟»'
  ewe-ewe: eya ta megblɔ ɖo ɖe wo be, “Mele dɔ gã aɖe wɔm! Nyemate ŋu aɖe asi le dɔ
    la ŋu ava o. Nu ka tae maɖe asi le dɔ la ŋu ava do go mi ɖo?”
  eng-LEE: 'And I sent messengers unto them, saying, I am doing a great work, and
    I cannot come down: why should the work cease, while I leave it lying, and come
    down to you?'
  asm-FB: মই তেওঁলোকলৈ বাৰ্ত্তাবাহকক কৈ পঠিয়ালোঁ, “মই এটা ডাঙৰ কাম কৰি আছোঁ, আৰু
    মই তললৈ নামি যাব নোৱাৰোঁ। এই কাম এৰি বা এই কাম বন্ধ কৰি মই কিয় আপোনালোকৰ ওচৰলৈ
    যাম?”
  sus-A: كْنْ ﭑ نَشَ شّيرَيٍ شّي يِ يَابِ رَ، «وَلِ فبٍفبٍ نَ ﭑ يِ رَ، ﭑ مُ نْمَ فٌرٌدٍ
    وٌ يِرٍ، شَ نَ مُ عَ رَ وَلِ كَنَمَ نّ.»
  fra-SBL: 'J''ai envoyé des messagers vers eux, en disant : « Je fais une grande
    œuvre, de sorte que je ne peux pas descendre. Pourquoi l''œuvre cesserait-elle
    alors que je la quitte pour descendre vers vous ? »'
  hbo-hbo: וָאֶשְׁלְחָ֨ה עֲלֵיהֶ֤ם מַלְאָכִים֙ לֵאמֹ֔ר מְלָאכָ֤ה גְדֹולָה֙ אֲנִ֣י
    עֹשֶׂ֔ה וְלֹ֥א אוּכַ֖ל לָרֶ֑דֶת לָ֣מָּה תִשְׁבַּ֤ת הַמְּלָאכָה֙ כַּאֲשֶׁ֣ר אַרְפֶּ֔הָ
    וְיָרַדְתִּ֖י אֲלֵיכֶֽם׃
  pjt-pjt: Palu ngayulu kulinu munuṉa maḻakungku wangka tjanalakutu iyaṉu, “Wiya,
    nyangatjaṉa waṟka puḻka palyaṉi munuṉa puṯu ma-pitjanyi waṟka wantikatira.” Kaya
    piṟuku kutjara kutjara-aṟangku ngayunya puṯu aḻṯingu wangkanytjikitjangku. Munu
    palulanguṟu puṯu aḻṯira Tjanpalatalu lita nyiringka walkatjunu ngayulakutu iyantjikitjangku.
    Alatji paluṟu nyiringka walkatjunu, Wati panya Kitjimalu kunyu kulinu nyuntu mayatja
    puḻkaringkunytjikitjangku wangkanytja munu kunyu nyura nganaṉanya pungkula wiyantjikitjangku
    kuḻu kulinu. Palu lita palunya iyantjikitjangku paluṟu mulamulangku tjakatjuṟa
    patintja wiyangku aḻa wantingu kutjupangku mukuringkula aḻaṟa nyakunytjaku.
  kik-kik: 'nĩ ũndũ ũcio ngĩmatũmĩra andũ mamacookerie atĩrĩ: “Ndĩ na wĩra wa bata
    ndĩraruta, ndingĩhota gũikũrũka njũke. Wĩra ũngĩkĩrũgamio nĩkĩ, atĩ nyambe njikũrũke
    kũrĩ inyuĩ?”'
  fra-NCL: 'Je leur envoyai des messagers pour leur dire : « J’exécute un grand travail,
    et je ne puis descendre. Pourquoi le travail serait-il interrompu, parce que je
    le quitterais pour descendre vers vous ? »'
  cek-AK: To pongah nihnik khaeah laicaeh ka patoeh moe, Kalen parai tok ka sak pongah,
    kang zo tathuk thai mak ai. Tih sak han ih maw tok to ka caeh taak moe, nanghnik
    khaeah kang zoh han? tiah ka thuisak.
  cuk-cuk: 'Geb agine, amarga dule gayaburba-berbemalad an barmisad, ega sogega: “Ande
    bela-bela arbaed nue-nikaye, arbaed-dummad an imaknaye. Degisoggu, bemar-abinguega
    an naele, an-arbaed galegodole.”'
  uig-CYR: 'Шуңлашқа мән әлчиләрни әвәтип: — Мән улуқ бир иш билән шуғуллиниватқанлиғимдин
    силәр тәрәпкә чүшмәймән. Мән қандақму силәрниң қешиңларға баримән дәп, ишни ташлап
    уни тохтитип қояй? — дедим.'
  tel-2017: అప్పుడు నేను “నేను చేస్తున్న పని మహత్తరమైనది. ఆ పని ఆపేసి మీ దగ్గరికి
    ఎందుకు రావాలి?” అని నా మనుషులతో జవాబు పంపాను.
  hat-BSA: 'Konsa, mwen te voye mesaje yo kote yo. Mwen te di: “Mwen ap fè yon gwo
    travay, e mwen p ap kab desann. Poukisa travay la ta dwe rete pandan mwen kite
    li pou vin kote nou?”'
  kos-kos: Nga supwala mwet utuk kas in fahk nu seltal, “Nga kafofo ke sie orekma
    na yohk sripa, ac nga tia ku in fahsrot. Nga ac tia tulokinya orekma uh tuh nga
    in tufoki nu yurumtal.”
  hbo-WLC: וָאֶשְׁלְחָ֨ה עֲלֵיהֶ֤ם מַלְאָכִים֙ לֵאמֹ֔ר מְלָאכָ֤ה גְדוֹלָה֙ אֲנִ֣י
    עֹשֶׂ֔ה וְלֹ֥א אוּכַ֖ל לָרֶ֑דֶת לָ֣מָּה תִשְׁבַּ֤ת הַמְּלָאכָה֙ כַּאֲשֶׁ֣ר אַרְפֶּ֔הָ
    וְיָרַדְתִּ֖י אֲלֵיכֶֽם׃
  ibo-ibo: Ya mere, azara m ha site nʼaka ndị ozi sị, “Ana m arụ ọrụ dị oke mkpa,
    agaghị enwe ike ịrịdata. Nʼihi gịnị ka ọrụ a ga-eji kwụsị mgbe m ga-ahapụ ya ịbịa
    nʼebe ị nọ?”
  ory-ory: ଏଥିରେ ମୁଁ ସେମାନଙ୍କ ନିକଟକୁ ଦୂତଗଣ ପଠାଇ କହିଲି, “ମୁଁ ଏକ ମହତ୍ କର୍ମ କରୁଅଛି, ଏଥିପାଇଁ
    ଓହ୍ଲାଇ ଆସି ନ ପାରେ; ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଓହ୍ଲାଇ ଯାଇ କାହିଁକି କାର୍ଯ୍ୟ ବନ୍ଦ କରିବି?”
  chk-chk: Iwe, üa tinala chon künö rer pwe repwe üreniir, “Üa föri eu angang mi fokun
    aüchea, üsap tongeni feila remi. Pwota ewe angang epwe kaüla pokiten ai likitala
    o feila remi?”
  rop-rop: en aibin jandim sambala mesinja blanga dalim dubala, “Mi dumbat speshalwan
    wek iya en ai kaan godan deya langa det pleis. Wotfo ai garra libum dis wek en
    kamdan langa yu?”
  ukr-1871: 'Але я послав до їх посланцїв і звелїв сказати: Я маю роботу коло великого
    дїла; не можу зійти; робота застановилась би, коли б я покинув її і зійшов до
    вас.'
  deu-1951: 'Da sandte ich Boten zu ihnen und ließ ihnen sagen: Ich habe ein großes
    Werk zu verrichten, darum kann ich nicht hinabkommen. Warum sollte das Werk stillestehen,
    indem ich es ruhen ließe und zu euch hinabkäme?'
  eng-JPS: 'And I sent messengers unto them, saying: ''I am doing a great work, so
    that I cannot come down; why should the work cease, whilst I leave it, and come
    down to you?'''
  srp-1865: 'I poslah k njima glasnike i poruèih: u poslu sam velikom, zato ne mogu
    doæi. Jer bi stao posao kad bih ga ostavio da doðem k vama.'
  lug-lug: Kyennava mbatumira ababaka okubategeeza nti, “Nnina omulimu munene, siisobole
    kuserengeta gye muli. Lwaki ndeka omulimu ne nzija okubasisinkana?”
  heb-heb: ואשלחה עליהם מלאכים לאמר מלאכה גדולה אני עשה ולא אוכל לרדת למה תשבת המלאכה
    כאשר ארפה וירדתי אליכם׃
  ben-IRV: তখন আমি দূতের মাধ্যমে তাদেরকে বলে পাঠালাম, “আমি এক বিশেষ কাজ করছি, নেমে
    যেতে পারিনা; আমি যতক্ষণ কাজ ছেড়ে তোমাদের কাছে নেমে যাব, ততক্ষণ কাজ কেন বন্ধ থাকবে?”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਉੱਤਰ ਦਿੱਤਾ, “ਮੈਂ ਤਾਂ ਇੱਕ
    ਵੱਡਾ ਕੰਮ ਕਰ ਰਿਹਾ ਹਾਂ ਅਤੇ ਹੇਠਾਂ ਨਹੀਂ ਆ ਸਕਦਾ, ਮੇਰੇ ਤੁਹਾਡੇ ਕੋਲ ਹੇਠਾਂ ਆਉਣ ਦੇ ਕਾਰਨ
    ਇਹ ਕੰਮ ਕਿਉਂ ਰੋਕਿਆ ਜਾਵੇ?”
  mya-JVB: ငါကလည်း၊ ငါ သည်ကြီး သောအမှု ကို ဆောင်ရွက် ရသောကြောင့်မ ဆင်း မလာနိုင်။။
    ထိုအမှုကို မဆောင်ရွက် ဘဲ သင် တို့ရှိရာသို့ ဆင်း သွား၍ ၊ အဘယ် ကြောင့်အမှု ပြတ်
    ရမည်နည်းဟု တမန် တို့ကို စေလွှတ် ၍ ပြန်ပြော ၏။
  tbg-tbg: vitantaini uva varake tiha, Te Nehemiaka nora kaiqa varehara ti, kia te
    mini otu virerave. Te nitanta tavarera mini otu vuari maini kia kaiqa varevorave,
    ti.
  hmo-hmo: Unai neganai lau ese hereva idia dekenai lau siaia, lau gwau, “Lau ese
    gaukara badana ta lau karaia noho, bona lau rakatania diba lasi. Inai gaukara
    do lau hadokoa, bona oi dekenai do lau lao, a?”
  urd-urd: इसलिए मैंने उनके पास कासिदों से कहला भेजा कि मैं बड़े काम में लगा हूँ और
    आ नहीं सकता; मेरे इसे छोड़कर तुम्हारे पास आने से ये काम क्यूँ बन्द रहे?
  rus-SYN: 'Но я послал к ним послов сказать: я занят большим делом, не могу сойти;
    дело остановилось бы, если бы я оставил его и сошел к вам.'
  bqc-SIM: 'Ma gbɛ̃́ↄ zĩ̀má ma mɛ̀: Málɛ zĩ zↄ̃ↄ kɛɛ, má e mà mↄo. Má e mà
    zĩpi to we mà mↄ á kĩ́io.'
  tcz-CHONGTHU: Hijeh chun keiman adonbutna in thu hiti hin kathot in ahi, “Keiman
    natoh lentah khat katoh ahi, hijeh hin hungthei ponge, nangni toh kimuto ding
    gunsetna iti kanatoh ka ngah thei ding ham?
  mar-mar: तेव्हा मी माझ्या निरोप्यांमार्फत असा निरोप पाठवला की, “एका महत्वाच्या कामात
    असल्यामुळे मी खाली येऊ शकत नाही. तुम्हास भेटायला आल्यामुळे काम थांबावे असे मला
    वाटत नाही.”
  qub-qub: 'Chaura nogapis cachawan cayno willachirä: «Mas alli caj aruynëcunawan
    tincupacashami caycä. Shamunäpäpis luwarnë manami canchu. Shamuptëga aruynë jitapacäcongami.»'
  bqp-bqp: 'Ma gbɛ̃nↄ zĩ̀ḿma ma pì: Matɛn zĩ zↄ̃kↄ̃ kɛmɛ, mani le mà suro. Mani le
    mà zĩ pì tón mà su á kĩnaaro.'
  hat-hat: 'Se konsa mwen voye mesaje bò kote yo avèk repons sa a: -M'' okipe ak yon
    travay enpòtan, m'' pa ka desann. Si m'' kite travay la pou m'' ale kote nou,
    li pral sispann.'
  eng-BSB: So I sent messengers to them, saying, “I am doing a great work and cannot
    come down. Why should the work stop while I leave it to go down to you?”
  eng-WEBPB: I sent messengers to them, saying, “I am doing a great work, so that
    I can’t come down. Why should the work cease while I leave it and come down to
    you?”
  kbq-kbq: Anagema hake'na ana kezani'amofo nona'a amanage hu'na kea atrezamantoge'za,
    mago'a vahe'mo'za eri'za vu'naze. Nagra ra eri'za eri agafa hunte'nena e'neruanki'na
    ana eri'zana atre'na uoramigahue. Na'agafare eri'zana atresanugeno me'nesige'na
    tanagritega uramigahue?
  nhe-BL: 'huajca na niquintitlanili tlayolmelahuani para quinilhuise: “Na nimotequihuía
    ipan se hueyi tequitl huan ax hueli nijcajtehuas. ¿Para tlen monequi moquetzas
    ni tequitl para niquisas huan nitemos campa imojuanti?”'
  bus-bus: 'Ma gbɛ̃nↄ zĩ̀ḿma ma bè: Mɛ́ɛ zĩ bíta kɛɛmɛ, mɛ́ e mà mↄ́ro. Mɛ́ e mà
    zĩi pì tó mà mↄ́ a kiiaro.'
  gub-BL: Na'e amono kar heze'eg heraha har wanupe ihe wà kury. — Azapo amo hema'ereko
    haw teko ihe. Napuner kwaw hepytu'u haw rehe. Napuner kwaw a'e taw pe hezewyr
    haw rehe kury. Naezar kwaw ko ma'ereko haw peme heze'eg pà nehe, a'e wanupe heze'eg
    imono kar pà.
  eng-DRA: 'And I sent messengers to them, saying: I am doing a great work, and I
    cannot come down, lest it be neglected whilst I come, and go down to you.'
