verse: NEH.006.019
translations:
  mal-C: അത്രയുമല്ല, അദ്ദേഹത്തിന്റെ സൽപ്രവൃത്തികളെക്കുറിച്ച് അവർ എന്നോടു പറയുകയും
    ഞാൻ പറയുന്നത് അദ്ദേഹത്തെ അറിയിക്കുകയും ചെയ്തുവന്നു. എന്നെ ഭയപ്പെടുത്താനായി തോബിയാവ്
    എഴുത്ത് അയയ്ക്കുകയും ചെയ്തുകൊണ്ടിരുന്നു.
  deu-TKW: Auch pflegten sie vor mir von seinen guten Absichten zu reden und wiederum
    ihm meine Worte zuzutragen; auch Briefe hatte Tobia gesandt, um mich in Furcht
    zu jagen.
  lin-lin: Bazalaki kutu kokumisa misala na ye na miso na ngai mpe koyebisa ye maloba
    na ngai. Ezalaki Tobiya wana moto azalaki kotinda mikanda mpo na kobangisa ngai.
  eng-LSV: also, they have been speaking of his good deeds before me, and they have
    been taking my words out to him; Tobiah has sent letters to make me afraid.
  eng-GNV: Yea, they spake in his praise before me, and tolde him my wordes, and Tobiah
    sent letters to put me in feare.
  eng-WEBSTER: Also they reported his good deeds before me, and uttered my words to
    him. And Tobiah sent letters to put me in fear.
  nhw-BL: Tlatoctzitzi nopa tlayacanca tlacame hualayayaj huan nechpohuiliyayaj para
    nelía se cuali tlacatl Tobías huan sempa yohuiyayaj quipohuiliyayaj Tobías nochi
    catli na niquijtohuayaya. Huan Tobías nojquiya nechtitlaniliyaya miyac amatlajcuiloli
    para nechmajmatis.
  swh-ONEN: Zaidi ya hayo, walikuwa wakiniarifu jinsi Tobia alivyo mtu mwema, nao
    walimwambia kila kitu nilichosema. Naye Tobia alituma barua za kunitisha.
  bba-bba: Bɑ rɑ n mɑm wi, Tobiyɑn ɡeɑ ɡerumɔwɑ nɛn wuswɑɑɔ kpɑ bu dɑ bu nùn nɛn ɡɑri
    swɑɑ ɡureɑ. Tobiyɑ wi, u rɑ n mɑn tirenu kuɑmmɛwɑ u kɑ mɑn nɑndɑsiɑ.
  eng-KJVCPB: Also they reported his good deeds before me, and uttered my words to
    him. And Tobiah sent letters to put me in fear.
  luo-luo: Kata kamano, negisiko ka gikelona wach mar timne maber kendo nyise gima
    awacho. To Tobia nodhi nyime ka orona barupe mondo gibwogago.
  meu-meu: Bona iena kara namodia na lau vairagu ai e herevalaidia, bona lauegu hereva
    na ia e hamaorolaia. Bena Tobia ese revareva haida e siaidia mai, lau ihagarigu.
  npi-ULB: तिनीहरूले तिनका असल कार्यहरू पनि मलाई बताए, र मेरा कामहरू तिनलाई बताइदिए
    ।
  yor-yor: Síwájú sí í, wọ́n túbọ̀ ń ròyìn iṣẹ́ rere rẹ̀ fún mi, wọ́n sì ń sọ ohun
    tí mo sọ fún un. Tobiah sì ń kọ àwọn lẹ́tà ránṣẹ́ sí mi láti dẹ́rùbà mí.
  ind-ind: Para bangsawan itu pun sering memuji-muji perbuatan baik Tobia di hadapan
    saya, juga melaporkan kata-kata saya kepada Tobia. Itulah sebabnya Tobia terus
    saja mengirim surat untuk menakut-nakuti saya.
  pes-OPCB: مردم پیش من از طوبیا تعریف می‌کردند، و هر چه از من می‌شنیدند به او خبر
    می‌دادند. طوبیا هم برای اینکه مرا بترساند، نامه‌های تهدیدآمیز برایم می‌نوشت.
  tgl-ULB: Sinabi rin nila sa akin ang tungkol sa mabubuting mga gawa niya at iniulat
    ang mga salita ko pabalik sa kanya. Ang mga liham ay ipinadala sa akin mula kay
    Tobias para takutin ako.
  hui-hui: Ani bialu howa inanaga agali haguane uruni tigua lalu, Tobia ibugua mana
    bayale hangu biaga ka, lalu i̱hondo langiaabo haga hene. Ani lalu howa mbirale
    bi i̱na larogo damene bibahende tigua Tobia lamiaga hene. Anigo Tobia ibugua i̱
    mo gi holenaga beba dewaore gilibu ibilaabo halu hene.
  mya-mya: လူ​တို့​သည်​တော​ဘိ​ကောင်း​ကြောင်း​ကို​ငါ့ အား​ပြော​ဆို​တတ်​ကြ​၏။ ငါ့​စ​ကား​ကို​လည်း
    သူ့​အား​ပြန်​ပြော​တတ်​ကြ​၏။ တော​ဘိ​သည် ငါ့​ကို​ခြောက်​လှန့်​ရန်​စာ​များ​ကို​ဆက်​လက်
    ပေး​ပို့​လျက်​နေ​၏။
  bod-N: དེ་དག་གིས་ཀྱང་ངའི་མདུན་དུ་ཏོ་བི་ཡཱ་ལ་གཏམ་བཟང་པོ་སྨྲས་པ་དང་། ངའི་གཏམ་ཡང་ཁོ་ལ་བཤད་དོ།
    །ཏོ་བི་ཡཱས་རྒྱུན་ཏུ་ང་ལ་ཡི་གེ་བསྐུར་ནས་འཇིགས་སྣང་བསྐུལ་ལོ། །
  sna-sna: Pamusoro paizvozvo, vairamba vachingondiudza mabasa ake akanaka uye ivo
    vachizomuudzawo zvandinenge ndataura. Uye Tobhia akatumira matsamba okundivhundutsira.
  spa-BLM: También hablaron de sus buenas acciones delante de mí, y le informaron
    de mis palabras. Tobías envió cartas para atemorizarme.
  cac-cac: Yuj chi' vach' yac'an eb' vin̈ nivac yopisio chi' yed' vin̈aj Tobías chi'.
    Syalan eb' vin̈ d'ayin to te vach' vin̈, syalanxib'at eb' vin̈ d'a vin̈ masanil
    tas sval d'a eb' vin̈. Tzijtum carta ix stz'ib'ejcot vin̈ yic tzin xib'tani.
  swh-ULB: Pia walizungumza nami kuhusu matendo yake mema na kumwambia maneno yangu.
    Barua zililetwa kwangu kutoka kwa Tobia kunitisha.
  bel-bel: Нават пра дабрыню ягоную яны гаварылі пры мне, і мае словы пераносіліся
    да яго. Товія пасылаў лісты, каб запалохаць мяне.
  deu-ELBBK: Auch redeten sie vor mir von seinen guten Taten, und hinterbrachten ihm
    meine Worte; und Tobija sandte Briefe, um mich in Furcht zu setzen.
  mbb-OT: Heini he menge etew, layun dan dà edtudtula kayi te kedì is meupiya he menge
    vaal ni Tobia, ne layun dan daan edtudtula ziyà te ki Tobia is menge lalag ku.
    Ne wazà med-engked si Tobia he ebpelihandek kedì pinaaǥi te menge surat din.
  mal-2015: അത്രയുമല്ല, അവർ അവന്റെ ഗുണങ്ങളെ എന്റെ മുമ്പാകെ പ്രസ്താവിക്കയും എന്റെ വാക്കുകളെ
    അവന്റെ അടുക്കൽ ചെന്നറിയിക്കയും ചെയ്തു. അതുകൊണ്ടു എന്നെ ഭയപ്പെടുത്തുവാൻ തോബീയാവു
    എഴുത്തു അയച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: O manuša angle mande vakerenas pal savoro lačhipen, so kerelas o Tobiaš,
    a paľis leske vakerenas savore mire lava. O Tobiaš mange dureder bičhavkerelas
    o ľila, hoj man te daravel avri.
  pes-OPV: و درباره حسنات او به حضور من نیز گفتگو می‌کردند و سخنان مرا به اومی رسانیدند.
    و طوبیا مکتوبات می‌فرستاد تا مرابترساند.
  ron-1924: Ворбяу бине де ел кяр ын фаца мя ши-й спуняу кувинтеле меле. Тобия тримитя
    скрисорь ка сэ мэ ынфрикошезе.
  ben-OBCV: এছাড়া, তারা টোবিয়ের ভালো কাজের কথা আমাকে জানাত এবং আমি যা বলতাম তারা
    তাকে জানাত। এবং আমাকে ভয় দেখানোর জন্য টোবিয় চিঠি পাঠাত।
  som-som: Oo weliba waxay hortayda kaga hadleen falimihiisii wanaagsanaa, oo hadalkaygana
    isagay u sheegeen. Toobiyaahna warqaduu iigu soo diray inuu i cabsiiyo.
  lat-VUC: 'sed et laudabant eum coram me, et verba mea nuntiabant ei: et Tobias mittebat
    epistolas ut terreret me.'
  eng-ASVBT: Also they spake of his good deeds before me, and reported my words to
    him. And Tobiah sent letters to put me in fear.
  ita-1885: Ed anche in presenza mia raccontavano le sue virtù, e gli palesavano i
    miei ragionamenti. E Tobia mandava lettere per ispaventarmi.
  eng-ULB: They also spoke to me about his good deeds and reported my words back to
    him. Letters were sent to me from Tobiah to frighten me.
  spa-VBL: No dejaban de contarme todas las cosas buenas que hacía Tobías, y le informaban
    de lo que yo decía. Tobías también envió cartas para tratar de asustarme.
  fra-_FOB: Ils disaient même du bien de lui en ma présence, et lui rapportaient mes
    paroles; et Tobija envoyait des lettres pour m'effrayer.
  mal-mal: അത്രയുമല്ല, അവർ അവന്റെ ഗുണങ്ങളെ എന്റെ മുമ്പാകെ പ്രസ്താവിക്കുകയും എന്റെ
    വാക്കുകളെ അവന്റെ അടുക്കൽ ചെന്നറിയിക്കയും ചെയ്തു. അതുകൊണ്ട് എന്നെ ഭയപ്പെടുത്തുവാൻ
    തോബീയാവ് കത്തുകൾ അയച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Tūbiyāh ke yih madadgār mere sāmne us ke nek kāmoṅ kī tārīf karte rahe
    aur sāth sāth merī har bāt use batāte rahe. Phir Tūbiyāh mujhe ḳhat bhejtā tāki
    maiṅ ḍar kar kām se bāz āūṅ.
  suz-BL: मेको मुरपुकीमी आं ङोंइती तोबीयाहमी मार मार रिम्‍शो गेय पाप्‍तु, दे आं कली
    लोव़ पाम्‍तेक्‍म। मिनु आं देंशो लोव़ यो तोबीयाह कली शोव़तेक्‍म। मिनु तोबीयाहमी
    आं कली हिंच कोंइशा चिठीपुकी सोइक्‍ताक्‍यी।
  ita-1927: Essi dicevan del bene di lui perfino in presenza mia, e gli riferivan
    le mie parole. E Tobia mandava lettere per impaurirmi.
  ckb-ckb: هەروەها لەبەردەممدا باسیان لە کارە چاکەکانی ئەو دەکرد و قسەکانی منیان بۆی
    دەگێڕایەوە. ئینجا تۆڤییا چەند نامەیەکی نارد بۆ ئەوەی بمترسێنێت.
  eng-BBE: And they said much before me of the good he had done, and gave him accounts
    of my words. And Tobiah sent letters with the purpose of causing me fear.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಅವನ ಸತ್ಕಾರ್ಯಗಳನ್ನು ನನ್ನ ಮುಂದೆ ಹೇಳಿ, ನನ್ನ ಕಾರ್ಯಗಳನ್ನು ಅವನಿಗೆ
    ತಿಳಿಸಿದರು. ಆದರೆ ಟೋಬೀಯನೂ ನನ್ನನ್ನು ಭಯಪಡಿಸುವುದಕ್ಕೆ ಪತ್ರಗಳನ್ನು ಕಳುಹಿಸಿದನು.
  bbb-bbb: Ro kuke bu e ijiebe ro na kuariena kie Tobia fuka mukoe kemono kie. Bu
    ijiege ro kuariekinu ro una va vua none ije fu kuaravo. Tobia fu vierafe fuka
    fasi ijia vua jujuki isoena kuariega na fiena jumekiro fu ijiege rei.
  tam-2017: அவன் செய்யும் நன்மைகளையும் அவர்கள் எனக்கு முன்பாக விவரித்து, என்னுடைய
    வார்த்தைகளை அவனுக்குக் கொண்டுபோவார்கள்; தொபியா எனக்குப் பயமுண்டாகக் கடிதங்களை
    அனுப்புவான்.
  spa-RV-1909: También contaban delante de mí sus buenas obras, y referíanle mis palabras.
    Y enviaba Tobías cartas para atemorizarme.
  ron-BTF: De asemenea ei făceau cunoscute, înaintea mea, faptele lui bune, și rosteau
    cuvintele mele către el. Și Tobia trimitea scrisori pentru a mă înfricoșa.
  eng-WEBP: Also they spoke of his good deeds before me, and reported my words to
    him. Tobiah sent letters to put me in fear.
  eng-FBV: They kept on telling me all the good things Tobiah was doing, and they
    reported to him what I said. Tobiah also sent letters to try and scare me.
  nld-1939: En ofschoon Tobi-ja herhaaldelijk brieven schreef, om mij vrees aan te
    jagen, durfden zij mij veel goeds van hem vertellen, en brachten mijn woorden
    aan hem over.
  nch-BL: Talojtzitzi nopa tayacanca tacame hualayayaj huan techpohuiliyayaj para
    nelía se cuali tacat Tobías huan sempa yahuiyayaj quipohuiliyayaj Tobías nochi
    cati na niquijtohuayaya. Huan Tobías nojquiya techtitaniliyaya miyac amatajcuiloli
    para techmajmatis.
  vie-1934: Chúng cũng nói trước mặt tôi những việc tốt lành của người và chúng học
    lại cho người các lời của tôi. Còn Tô-bi-gia gởi thơ để làm cho tôi sợ hãi.
  hin-CV: इसके अलावा, वे मेरे ही सामने उसके भले कामों की सूचना भी दे दिया करते थे.
    तब तोबियाह ने मुझे डराने के लिए पत्र भेजना शुरू कर दिया.
  spa-BES: Y lo elogiaban en mi presencia, acerca del bien que había hecho, y le contaron
    mis palabras. Y Tobías por su parte me enviaba cartas con el propósito de atemorizarme.
  tdx-tdx: Le natalili’ iareo amako o sata’e soao naho ama’e ka o rehakoo vaho nañitrike
    taratasy hañembañe ahy t’i Tobià.
  tha-KJV: เขาทั้งหลายพูดถึงความดีของโทบีอาห์ต่อหน้าข้าพเจ้าด้วย และรายงานคำของข้าพเจ้าไปให้​เขา
    และโทบีอาห์​ก็ได้​ส่งจดหมายมาให้​ข้าพเจ้า เพื่อให้​กลัว
  por-BR-2018: Também contavam diante de mim suas boas obras, e levavam a ele minhas
    palavras. E Tobias me enviava cartas para me atemorizar.
  deu-ELO: Auch redeten sie vor mir von seinen guten Taten und hinterbrachten ihm
    meine Worte; und Tobija sandte Briefe, um mich in Furcht zu setzen.
  eng-WYC-2018: But also they praised him before me, and told my words to him; and
    Tobiah sent letters, to make me afeared. (And so they praised him in front of
    me, and told him all my words, or what I had said; and Tobiah also sent letters
    to me, to make me afraid.)
  epo-epo: Ili ankaŭ paroladis bone pri li antaŭ mi, kaj miajn vortojn ili transdonadis
    al li. Tobija sendis leterojn, por timigi min.
  uig-PIN: Xuningdǝk ular yǝnǝ mening aldimda pat-pat Tobiyaning yahxi ixlirini tilƣa
    elip ⱪoyuxatti ⱨǝm mening gǝplirimnimu uningƣa yǝtküzüp turuxatti; Tobiya bolsa
    manga pat-pat tǝⱨdit selip hǝt yezip turatti.
  beo-beo: 'Dunu mogili da na nabima:ne, Doubaia ea fidisu hou ida:iwane hamobe, sia:
    dalu. Amola na sia:i liligi huluane, ilia da ema bu sia:su. Amola, e da na beda:ma:ne,
    eso huluane nama dedene iasu.'
  tpi-OTNT: Na ol dispela hetman i save kam tokim mi long gutpela pasin bilong Tobia.
    Na ol i save tokim Tobia long olgeta toktok bilong mi. Tasol Tobia i wok long
    salim planti pas i kam long mi bilong pretim mi.
  hau-SA: Ban da haka ma, mutanen sun yi ta ba ni labarin ayyuka masu kyau da Tobiya
    ya yi, sa’an nan kuma suna faɗa masa duk abin da na faɗa. Tobiya kuwa ya aika
    wasiƙu don yă tsorata ni.
  uig-LAT: Shuningdek ular yene méning aldimda pat-pat Tobiyaning yaxshi ishlirini
    tilgha élip qoyushatti hem méning geplirimnimu uninggha yetküzüp turushatti; Tobiya
    bolsa manga pat-pat tehdit sélip xet yézip turatti.
  nde-nde: Ikanti njalo babelokhu behlezi bengibikela ngezenzo zakhe ezinhle, basuke
    bayemtshela ukuthi ngitheni. Njalo uThobhiya wathumezela izincwadi ukungethusela.
  ton-ton: Pea naʻa nau fakaongo mai kiate au ʻene ngaahi ngāue lelei foki, pea naʻe
    fakaongo ʻeku ngaahi lea kiate ia. Pea naʻe ʻomi ʻe Topaia ʻae ngaahi tohi ke
    fakamanavahēʻi ai au.
  ces-1613: K tomu i dobré činy jeho vypravovali přede mnou, a řeči mé vynášeli k
    němu. Listy pak posílal Tobiáš, aby mne ustrašil.
  eng-WMB: Also they spoke of his good deeds before me, and reported my words to him.
    Tobiah sent letters to put me in fear.
  tam-TCV: அவர்கள் என்முன் தொபியாவின் நற்செயல்களைப்பற்றி எனக்கு அறிவித்ததுடன் நான்
    சொல்பவற்றையும் அவனுக்கு போய்ச் சொல்லிக் கொண்டிருந்தார்கள். தொபியாவும் பயமுறுத்தும்
    கடிதங்களை எனக்கு அனுப்பினான்.
  ceb-ULB: Gisultihan usab ako nila mahitungod sa iyang mga maayong buhat ug gisulti
    usab nila pagbalik ngadto kaniya ang akong mga gipamulong. Gipadad-an ako ug mga
    sulat gikan kang Tobia aron sa paghadlok kanako.
  pol-UBG: Opowiadali także przede mną jego dobre czyny i moje słowa donosili jemu.
    Tobiasz zaś wysyłał listy, aby mnie zastraszyć.
  urd-GVU: طوبیاہ کے یہ مددگار میرے سامنے اُس کے نیک کاموں کی تعریف کرتے رہے اور ساتھ
    ساتھ میری ہر بات اُسے بتاتے رہے۔ پھر طوبیاہ مجھے خط بھیجتا تاکہ مَیں ڈر کر کام
    سے باز آؤں۔
  deu-1912: Und sie sagten Gutes von ihm vor mir und brachten meine Reden aus zu ihm.
    So sandte denn Tobia Briefe, mich abzuschrecken.
  kan-2017: ಅವರು ಅವನ ಒಳ್ಳೆತನವನ್ನೇ ನನ್ನ ಮುಂದೆ ವರ್ಣಿಸುತ್ತಾ ನನ್ನ ಮಾತುಗಳನ್ನು ಅವನಿಗೆ ತಿಳಿಸುತ್ತಾ
    ಇದ್ದರು. ಟೋಬೀಯನೂ ನನ್ನಲ್ಲಿ ಭಯಹುಟ್ಟಿಸುವುದಕ್ಕೋಸ್ಕರ ನನಗೆ ಪತ್ರಗಳನ್ನು ಕಳುಹಿಸುತ್ತಿದ್ದನು.
  yap-yap: Ma be weliy e girdi’ u p’eowcheg murung’agen urngin e tin nib manigil nike
    rin’ Tobiah, mu gog ban’en miyad kunuy ni gubin ngar weliyed ngak. Ma de toffan
    ko yol babyor ngog ni be guy rogon ni nge k’aring e marus ngog.
  hlt-MCSB: Ka mikhmuh ah a then aka thui khaw om uh tih a taengla kai ol aka thak
    khaw om uh. Tobiah long khaw kai hih hamla ca ham pat.
  mdy-ETH: ሃሣ ዴራ ዒማና ፆቢያ ማዼ ኮዦ ባኮ ሄርሺ ዼጊዲ ታ ቤርታ ማዔቴያ ኬኬኤዛኔ፤ ታ ጋዓ ባኮዋ ቢያ ዒዛም ዔያታ ኬኤዛኔ፤
    ዬያሮ ዒዚ ታና ዒጊቻኒ ኪኢቶ ፃኣፒ ዳኪፃፓ ጊንሢም ጌይባኣሴ።
  twi-ASANTE: Wɔkɔɔ so kaa sɛdeɛ Tobia ho yɛ nwanwa fa no kyerɛɛ me, na afei, wɔkaa
    biribiara a mekaeɛ nso kyerɛɛ no. Na Tobia de ahunahuna nkrataa bebree brɛɛ me.
  eng-WEBU: Also they spoke of his good deeds before me, and reported my words to
    him. Tobiah sent letters to put me in fear.
  wal-wal: He asati Xoobbee oottido lo77obaa ubbaa ta sinttan haasayoosona; qassi
    taani giyoobaakka ayyo yootoosona. Hegaa gishshau, Xoobbeekka ubba wode tana yashissanau
    dabddaabbiyaa xaafiyoogaa aggibeenna.
  spa-PDDPT: Asimismo me contaban las buenas obras de él, y le referían mis palabras.
    Y Tobías enviaba cartas para atemorizarme.
  gun-gun: Ha'e kuery ma xee aendua py ijayvu okuapy mba'emo porã Tobias ojapoa re.
    Ha'e rami avi xeayvuague ju 'rã omombe'ua ixupe. Heta ma Tobias ombopara kuaxia
    xemongyje aguã.
  agu-BL: Cha'stzun te tzinwutz cu'n na cyak' k'ej i'. Nin cyakil yi na wal na opon
    cya'n twi' Tobías. Nintzun na ult u'j tan Tobías tan inxo'wse'n.
  ilo-ULB: Imbagada met kaniak ti maipapan kadagiti nasasayaat nga aramidna ken dagiti
    sasaok kenkuana. Nangipatulod ni Tobias kadagiti surat kaniak tapno butbutngennak.
  kpg-kpg: Nia daangada e helehelekai i ogu mua i di hai o nnegau humalia a Tobiah
    ne hai, mo di wanga gi mee nnagadilinga mee huogodoo ala nogo helehelekai iei
    au. Gei mee e hagahagau ana lede i nia madagoaa huogodoo belee hai au gi madagu.
  uig-ARA: شۇنىڭدەك ئۇلار يەنە مېنىڭ ئالدىمدا پات-پات توبىيانىڭ ياخشى ئىشلىرىنى تىلغا
    ئېلىپ قويۇشاتتى ھەم مېنىڭ گەپلىرىمنىمۇ ئۇنىڭغا يەتكۈزۈپ تۇرۇشاتتى؛ توبىيا بولسا
    ماڭا پات-پات تەھدىت سېلىپ خەت يېزىپ تۇراتتى.
  sus-sus: Tɛmui birin e nu a xa fe fanyi ifalama n ya xɔri, e man n ma wɔyɛnyie radangima
    a ma. Tobiya nu bataaxɛe rasanbama n ma alako n xa gaaxu.
  pon-2006: Aramas akan kin koasoia mwohi duwen wiewia mwahu kan me Dopaia wiadahr
    oh kin patohwanohng ih soahng koaros me I kin koasoia. Oh e kin kadakadar kisinlikou
    ahnsou koaros pwehn kamasangkin ie.
  ksd-ksd: Dia ga ve iau bula ure kana lavur bo na papalum, ma dia ga ve mule ure
    kaugu tinata. Ma Tobia i ga tulue ra umana buk upi na vaburut iau.
  tur-YTC: Onun iyi işlerini de benim önümde konuşuyorlardı ve benim sözlerimi ona
    bildiriyorlardı. Tobiya beni korkutmak için mektuplar gönderiyordu.
  ind-AYT: Mereka juga menyebutkan semua kebaikannya di hadapanku dan menyampaikan
    perkataanku kepadanya. Lalu, dia mengirimkan surat kepadaku untuk menakut-nakuti
    aku.
  nya-nya: Kuwonjezera apo, anthu ankasimba za ntchito zake zabwino ine ndili pomwepo
    ndipo anakamuwululira mawu anga. Choncho Tobiyayo ankatumiza makalata ondiopseza.
  hrv-hrv: I veličali su preda mnom njegova djela, a njemu prenosili moje riječi.
    Zato je Tobija i slao pisma da me uplaši.
  mps-mps: Tama te tobolu bidi dabego enabolo te Tobiago wiegi yai kolesaga ebo po
    pusagasai. Tama augwaligo te Tobiabolo te eno ebo sę po tigidali pusigi peyu
    yai. Tiali goli, Tobiago te pas hauwa enaba tolali, te ena wi ilibo pas tolai
    dao.
  tpi-tpi: Na ol dispela hetman i save kam tokim mi long gutpela pasin bilong Tobia.
    Na ol i save tokim Tobia long olgeta toktok bilong mi. Tasol Tobia i wok long
    salim planti pas i kam long mi bilong pretim mi.
  dan-1931: Også plejede de både at tale godt om ham til mig og at forebringe ham
    mine Ord; Tobija sendte også Breve for at gøre mig bange.
  vie-OVCB: Những người này hùa theo Tô-bia trước mặt tôi, đồng thời họ đem những
    lời tôi nói học lại hết cho Tô-bia. Tô-bia gửi cho tôi nhiều thư đe dọa.
  guj-2017: તેઓ મારી આગળ તેનાં સુકૃત્યો વિષે કહી જણાવતાં હતાં અને મારી કહેલી વાતોની
    તેને જાણ કરતા હતા. ટોબિયા મને બીવડાવવા માટે પત્રો મોકલતો હતો.
  pon-2006A: Aramas akan kin koasoia mwohi duwen wiewia mwahu kan me Dopaia wiadahr
    oh kin patohwanohng ih soahng koaros me I kin koasoia. Oh e kin kadakadar kisinlikou
    ahnsou koaros pwehn kamasangkin ie.
  por-BRBSL: Também falaram de suas boas ações diante de mim, e relataram minhas palavras
    a ele. Tobias enviou cartas para me colocar em medo.
  cth-cth: Ahnimouh ni Tobiah hnokahawi a sak e naw hah kai koe bout a dei awh. Kaie
    lawk hai ahni koe bout a dei pouh awh. Ahnimouh ni hai kai ni taki sak nahane
    ca bout na poe.
  twi-twi: Wɔkɔɔ so kaa sɛnea Tobia ho yɛ nwonwa fa no kyerɛɛ me, na wɔkaa biribiara
    a mekae nso kyerɛɛ no. Na Tobia de ahunahuna nkrataa bebree brɛɛ me.
  hlt-hlt: Ka mikhmuh ah a then aka thui khaw om uh tih a taengla kai ol aka thak
    khaw om uh. Tobiah long khaw kai hih hamla ca ham pat.
  tbz-SIM: Kɛ̀ bɛ̀ nhò sɑ̃ntí n yììkɛ̀ kɛ tɔu n nɑ́ɑǹtì koò nɑ̀ɑ́. Mɛm̀mɛ kɛ̀ Tobiyɑ
    wɑ̃riní yɛpɑ́tɛ kɛ bo yɑ̃́ríkùnnɛ n kɔ̃̀ntì.
  msy-2020: Ezɨ dughiar maba gumazir dapanir kaba iza, Tobian arazir aghuimɨn gun
    na mɨgei. Egha gɨn kɨ me mɨgeir akaba inigha ghua Tobia mɨgei. Ezɨ Tobia atiatim
    na danɨngasa akɨnafarir kaba osiravɨra iti.
  dop-dop: Pɑ sɑŋɑɣɑ-ɩ mɑ kiŋ kɛ́, nɑ pɑ́ tɑɣɑsǝɣɩ-ɩ mɑ tɔm. Topiyɑ mɑɣɑmɑɣɑ nɑ́ ŋmɑɑkɑɣɑ-m
    tɑkǝlɑsɩ kɛ́ sɩ sɔɣɔntʋ ɩ́ kpɑ-m.
  azb-azb: Əyanlar onun yaxşı işləri haqqında mənim yanımda danışardılar və mənim
    sözlərimi ona çatdırardılar. Toviya məni qorxutmaq üçün namələr göndərirdi.
  eng-DBY: Also they spoke of his good deeds before me, and reported my words to him.
    [And] Tobijah sent letters to put me in fear.
  hin-2017: वे मेरे सुनते उसके भले कामों की चर्चा किया करते, और मेरी बातें भी उसको
    सुनाया करते थे। तोबियाह मुझे डराने के लिये चिट्ठियाँ भेजा करता था।
  wol-KYG: Rax ci dolli ñu di ma gëmloo ag mbaaxam, te di ko jottli samay kàddu. Tobya
    nag yónnee ma ay bataaxal, di ma xoqtal.
  eng-YLT: also, his good deeds they have been saying before me, and my words they
    have been taking out to him; letters hath Tobiah sent to make me afraid.
  eng-WYC-2017: But also they praised him before me, and told my words to him; and
    Tobiah sent letters, to make me afeared.
  eng-WMBB: Also they spoke of his good deeds before me, and reported my words to
    him. Tobiah sent letters to put me in fear.
  urd-GVH: तूबियाह के यह मददगार मेरे सामने उसके नेक कामों की तारीफ़ करते रहे और साथ
    साथ मेरी हर बात उसे बताते रहे। फिर तूबियाह मुझे ख़त भेजता ताकि मैं डरकर काम से
    बाज़ आऊँ।
  rug-rug: Meke sari tie si hoke mae vivinei ni koa rau sari na tinavete leadi te
    Tobaia, meke hoke paleke pule lani rini koa sa sari na qua zinama. Meke kubere
    pilipule mae si asa koa rau pude va matagutu au gua.
  gaz-gaz: Kana malees isaan hojii isaa gaarii natti odeessaa, waan ani jedhe illee
    isatti himaa turan. Xoobbiyaan immoo na sodaachisuuf jedhee xalayoota natti ergaa
    ture.
  fra-LSG: Ils disaient même du bien de lui en ma présence, et ils lui rapportaient
    mes paroles. Tobija envoyait des lettres pour m’effrayer.
  yal-yal: E yɛtɛɛn yi a xili faɲin fala n yɛɛ xɔri, e yi n ma falane rali a ma. Tobiya
    fan yi kɛdine rasigama alogo a xa n magaxu.
  haw-1868: Eia hoi, olelo mai la lakou imua o'u ma na mea maikai ona, a hai aku la
    hoi lakou i ka'u mau mea ia ia. A hoouna mai o Tobia i na palapala e hoomakau
    mai ia'u.
  arb-NAV: وَلَمْ يَكُفُّوا عَنِ الثَّنَاءِ عَلَيْهِ أَمَامِي وَالْوِشَايَةِ بِي إِلَيْهِ.
    وَكَانَ طُوبِيَّا يَبْعَثُ إِلَيَّ بِرَسائِلِ تَهْدِيدٍ لِيُخِيفَنِي.
  ewe-ewe: Gawu la, wo katã woɖia ɖase nam enuenu tso eƒe dɔ nyuiwo wɔwɔ ŋu, eye wotoa
    nya siwo katã megblɔna la hã nɛ. Ale Tobia ɖo agbalẽwo ɖa be wòatsɔ ado ŋɔdzi
    nam.
  eng-LEE: 'Also his good deeds were they reporting before me, and my words they used
    to carry out to him: also Tobiyah sent letters to make me afraid.'
  asm-FB: তেওঁলোকে মোৰ আগত তেওঁৰ সৎকাৰ্য্যৰ কথা কৈছিল, আৰু মোৰ কথাৰ বিষয়েও তেওঁৰ
    আগত সম্বাদ দিছিল। মোক ভয় খুৱাবৰ বাবে টোবিয়াই চিঠি পঠিয়াইছিল।
  sus-A: تّمُي بِرِن عٍ نُ عَ شَ قٍ قَنيِ عِقَلَمَ ﭑ يَ شْرِ، عٍ مَن ﭑ مَ وْيّنيِيٍ
    رَدَنفِمَ عَ مَ. تٌبِيَ نُ بَتَاشّيٍ رَ سَنبَمَ ﭑ مَ عَلَكٌ ﭑ شَ فَاشُ.
  fra-SBL: Ils parlèrent aussi de ses bonnes actions devant moi, et lui rapportèrent
    mes paroles. Tobija envoya des lettres pour me faire peur.
  hbo-hbo: גַּ֣ם טֹובֹתָ֗יו הָי֤וּ אֹמְרִים֙ לְפָנַ֔י וּדְבָרַ֕י הָי֥וּ מֹוצִיאִ֖ים
    לֹ֑ו אִגְּרֹ֛ות שָׁלַ֥ח טֹובִיָּ֖ה לְיָֽרְאֵֽנִי׃
  kik-kik: Na ningĩ nĩmaikaraga makĩĩheaga ũhoro wa ciĩko ciake njega magacooka makamwĩra
    ũrĩa na niĩ njugĩte. Nake Tobia akaandũmagĩra marũa ma gũtũma ndĩĩtigĩre.
  fra-NCL: Ils disaient même ses bonnes qualités devant moi, et ils lui rapportaient
    mes paroles. Tobie envoyait des lettres pour m’effrayer.
  cek-AK: Tobiah mah sak ih kahoih hmuennawk to nihcae mah kai khaeah ang thuih o,
    ka thuih ih lok doeh anih khaeah thuih pae o. To naah Tobiah mah kai pazihhaih
    ca to ang pat.
  cuk-cuk: Deginbali, bukidar-dulemar Tobías-ibmar-nuegan-imaked an-asabin sognonidamalad.
    Geb degine, bela an ibmar-sogdaed, Tobíasʼga sogdapdamalad. Degine, Tobías yamo
    an-ogwayega, anse gardamar barmimai-gusad.
  uig-CYR: Шуниңдәк улар йәнә мениң алдимда пат-пат Тобияниң яхши ишлирини тилға елип
    қоюшатти һәм мениң гәплиримниму униңға йәткүзүп турушатти; Тобия болса маңа пат-пат
    тәһдит селип хәт йезип туратти.
  tel-2017: వాళ్ళు నా సమక్షంలో అతడి మంచి లక్షణాల గురించి చెబుతూ వచ్చారు. నేను చెప్పిన
    మాటలు కూడా అతనికి తెలియజేశారు. నన్ను భయపెట్టడానికే టోబీయా ఉత్తరాలు పంపాడు.
  hat-BSA: Anplis, yo t ap pale afè bon zèv li nan prezans mwen e te bay li rapò a
    pawòl mwen yo.
  kos-kos: Mwet uh kaskas na ye mutuk in srumun orekma wo nukewa Tobiah el orala,
    ac elos fahk pac nu sel ma nukewa ma nga fahk. A el nuna supweyuk leta nu sik
    in srike in aksangengyeyu.
  hbo-WLC: גַּ֣ם טוֹבֹתָ֗יו הָי֤וּ אֹמְרִים֙ לְפָנַ֔י וּדְבָרַ֕י הָי֥וּ מוֹצִיאִ֖ים
    ל֑וֹ אִגְּר֛וֹת שָׁלַ֥ח טוֹבִיָּ֖ה לְיָֽרְאֵֽנִי׃
  ibo-ibo: Ha niile nọgidere na-agwa m otu Tobaya si bụrụ ezigbo mmadụ. Ma ha na-apụkwa
    gaa kọọrọ ya ihe niile m kwuru. Nʼihi ya Tobaya zitere ọtụtụ akwụkwọ ozi ime ka
    ụjọ tụọ m.
  ory-ory: ଆହୁରି, ସେମାନେ ତାହାର ଉତ୍ତମ କର୍ମର କଥା ମୋତେ କହିଲେ ଓ ମୋʼ କଥାସବୁ ତାହାକୁ ଜଣାଇଲେ।
    ଆଉ, ମୋତେ ଭୟଗ୍ରସ୍ତ କରିବା ପାଇଁ ଟୋବୀୟ ନାନା ପତ୍ର ପଠାଇଲା।
  chk-chk: Iwe, ekewe aramas ra apworausa usun än Topia kewe föför mürina me fän mesei
    o asile ngeni i ai kewe kapas. Nge Topia a chök tinato rei toropwe pwe epwe aniuokusuei.
  rop-rop: Wal detlot lidamob bin tok langa mi blanga ola gudbala ting weya Tobaiya
    bin oldei dumbat, en deibin jandimbat leda langa im blanga dalimbat im wanim aibin
    oldei tok. En imbin jandim loda leda langa mi blanga bradinim mi.
  ukr-1871: Навіть про добрість його говорили вони при менї, й мої слова переносились
    до його. Товія ж присилав листи, щоб лякати мене.
  deu-1951: Sie redeten auch zu seinen Gunsten vor mir und hinterbrachten ihm meine
    Worte; und Tobija sandte Briefe, um mir Furcht einzujagen.
  eng-JPS: Also they spoke of his good deeds before me, and reported my words to him.
    And Tobiah sent letters to put me in fear.
  srp-1865: I govorahu preda mnom dobro o njemu, i rijeèi moje dokazivahu mu; i Tovija
    slaše knjige da me uplaši.
  lug-lug: Baamuwaanawaananga mu maaso gange, n’oluvannyuma ne bamutegeeza bye nayogeranga.
    Tobiya n’aweerezanga ebbaluwa okuntiisatiisa.
  heb-heb: גם טובתיו היו אמרים לפני ודברי היו מוציאים לו אגרות שלח טוביה ליראני׃
  ben-IRV: আর তারা আমার সামনে তার ভালো কাজের কথা বলত এবং আমার কথাও তাকে জানাত। আমাকে
    ভয় দেখাবার জন্য টোবিয় চিঠি পাঠাত।
  pan-pan: ਉਹ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਮੈਨੂੰ ਦੱਸਦੇ ਰਹਿੰਦੇ ਸਨ ਅਤੇ ਮੇਰੀਆਂ ਗੱਲਾਂ ਉਹ ਨੂੰ ਜਾ ਕੇ ਦੱਸਦੇ
    ਸਨ ਅਤੇ ਤੋਬਿਆਹ ਮੈਨੂੰ ਡਰਾਉਣ ਲਈ ਚਿੱਠੀਆਂ ਭੇਜਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: သူတို့သည် တောဘိပြုသောအမှုကောင်း တို့ကို ငါ့ အား ပြန်ပြော ကြ၏။ ငါ့ စကား
    ကိုလည်း သူ့ အား ပြန် ပြောကြ၏။ သူသည်လည်း ငါ ကြောက် စေခြင်းငှါ စာ ပေး လိုက်လေ၏။
  tbg-tbg: Ho vika aninte tiriara tiha, Tobiaava minti mintima kero koqe kaiqa vare
    vairave, tivakeha vika te tuna uvaravata vira vuru tiva ami vaura. Mintuvaro Tobiaava
    tiriara qetaarire tiro, airi qara tini varake vaura.
  hmo-hmo: Ma unai dinadia lalonai danu taunimanima ese Tobaia ena kara namodia ena
    sivarai be lau dekenai idia hamaoroa, bona egu hereva ibounai be ia dekenai idia
    hadibaia. Bona unai Tobaia ese revareva momo lau dekenai ia siaia noho, lau do
    ia hagaria totona.
  urd-urd: और वह मेरे आगे उसकी नेकियों का बयान भी करते थे और मेरी बातें उसे सुनाते
    थे, और तूबियाह मुझे डराने को चिट्ठियाँ भेजा करता था।
  rus-SYN: Даже о доброте его они говорили при мне, и мои слова переносились к нему.
    Товия присылал письма, чтоб устрашить меня.
  bqc-SIM: Aaì aà sáaukpa ma wáa lↄ, ↄ̃ aaì ɛa ma yã́ dau siuɛ̀. Tobiapi láↄ
    kpã̀sãmɛɛ lↄ, kɛ́ vĩa e ma kṹ.
  tcz-CHONGTHU: Hijeh chun mihon keikoma ama thilpha bol jeng aseiyun; kei thusei
    jouse jong ama henga alhut jiuvin ahi. Chule Tobiah hin keima suh kichat teina
    dingin lekha eihin thot jingin ahi.
  mar-mar: तोबीया किती चांगला आहे हे ही माणसे मला सारखी सांगत. आणि मी काय करत असे
    ते तोबीयाला सांगत असत. मला भयभीत करण्यासाठी मग तोबीया मला पत्रे पाठवी.
  qub-qub: Chaymi Tobiaspäga «alli runami» nimaj. Tobías cajman chayarna noga imata
    nishallätapis runacuna willapaj. Chaura Tobiasnami nogaman cartata apachimoj manchachimänanpaj.
  bqp-bqp: Òdi a sáabu kpá ma wára dↄ, akũ òdi ɛra ò ma yã babanɛ. Tobia pì takadanↄ
    kpã̀zãmɛnɛ dↄ de vĩna le à ma kũ.
  hat-hat: Yo te konn ap fè lwanj Tobija devan m', yo t'ap di tout bèl bagay Tobija
    te fè. Epi apre sa, y' al rapòte l' tou sa m' te di. Tobija menm t'ap voye lèt
    ban mwen pou kraponnen m'.
  eng-BSB: Moreover, these nobles kept reporting to me Tobiah’s good deeds, and they
    relayed my words to him. And Tobiah sent letters to intimidate me.
  eng-WEBPB: Also they spoke of his good deeds before me, and reported my words to
    him. Tobiah sent letters to put me in fear.
  kbq-kbq: Ana hige'za ana ranra vahetamimo'za Tobia'ma hia knare avu'ava zama'agura
    eme nenasami'za, nagrama hua nanekenena ome asami'naze. Ana hazageno Tobia'a nazeri
    koro hunaku nagritega avona kre atrevava hu'ne.
  nhe-BL: Ajachica nopa tlayacanca tlacame hualayayaj huan nechpohuiliyayaj para nelía
    se cuali tlacatl Tobías huan sampa yahuiyayaj quipohuiliyayaj Tobías nochi tlen
    na niquijtohuayaya. Huan Tobías nojquiya nechtitlaniliyaya miyac amatlajcuiloli
    para nechmajmatis.
  bus-bus: Aↄ̃è à sáabu kpá ma wáa dↄ, ben aↄ̃è ɛara wà ma yã tↄ̃kɛ̃nɛ. Tobia pì
    lánↄ kpã̀sãmɛ dↄ lɛ vĩa e à ma kũ.
  gub-BL: Herenataromo uze'eg Tomi hemiapo kwer ikatu ma'e rehe wà. Umume'u heze'eg
    awer paw Tomi pe a'e wà no. Tomi umur kar wiwi upape. Ipurumukyze kar wer wiwi
    herehe a'e.
  eng-DRA: 'And they praised him also before me, and they related my words to him:
    And Tobias sent letters to put me in fear.'
