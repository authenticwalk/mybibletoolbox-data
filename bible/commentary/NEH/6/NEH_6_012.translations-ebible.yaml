verse: NEH.006.012
translations:
  mal-C: അദ്ദേഹത്തെ ദൈവം അയച്ചതല്ലെന്നും തോബിയാവും സൻബല്ലത്തും അദ്ദേഹത്തെ വിലയ്ക്കു
    വാങ്ങിയതിനാലാണ് അദ്ദേഹം എനിക്കെതിരേ പ്രവചിച്ചതെന്നും എനിക്കു മനസ്സിലായി.
  deu-TKW: 'Und ich merkte wohl: nicht Gott hatte ihn gesandt, sondern er hatte die
    Weissagung über mich geredet, weil Tobia und Sanballat ihn gedungen hatten.'
  lin-lin: Nasosolaki mbala moko ete ezali Nzambe te nde atindi ye. Kasi apesaki lisakoli
    wana na tina na ngai, pamba te Tobiya mpe Sanibala bapesaki ye kanyaka.
  eng-LSV: And I discern, and behold, God has not sent him, for in the prophecy he
    has spoken to me both Tobiah and Sanballat hired him,
  eng-GNV: 'And loe, I perceiued, that God had not sent him, but that he pronounced
    this prophecie against me: for Tobiah and Sanballat had hired him.'
  eng-WEBSTER: 'And lo, I perceived that God had not sent him; but that he pronounced
    this prophecy against me: for Tobiah and Sanballat had hired him.'
  nhw-BL: Huan na nimomacac cuenta para Toteco Dios amo quinojnotztoya. San quiijtojtoya
    nopa camanali tlen nopantis quen elisquía se tlajtol pannextijquetl pampa Sanbalat
    huan Tobías quitlaxtlahuijtoyaj.
  swh-ONEN: Nilitambua kwamba Mungu hakumtuma, bali alitabiri dhidi yangu kwa sababu
    Tobia na Sanbalati walikuwa wamemwajiri.
  bba-bba: Domi nɑ tubɑ mɑ n ǹ Gusunɔ u nùn ɡɔrimɑ. Adɑmɑ u win ɡɑri ɡeruɑwɑ yèn
    sɔ̃ Sɑmbɑlɑ kɑ Tobiyɑ bɑ nùn ɡobi kɔsiɑ u kɑ ye ko.
  eng-KJVCPB: 'And lo, I perceived that God had not sent him; but that he pronounced
    this prophecy against me: for Tobiah and Sanballat had hired him.'
  luo-luo: Ne afwenyo ni Nyasaye ne ok oore, to ne osekoro wach kuoma nikech Tobia
    kod Sanbalat ne osengʼiewe mar timo kamano.
  meu-meu: Bena lalogu na e parara, vada na diba, Dirava ese se siaia a una peroveta
    herevana na lau ihadikagu totona e gwauraia badina be Tobia bona Sanbalata ese
    vada e vatua.
  npi-ULB: परमेश्‍वरले तिनलाई पठाउनुभएको होइन, तर तिनी आफैले मेरो विरुद्धमा अगमवाणी
    गरेका थिए भनी मैले महसुस गरेँ । तोबिया र सन्बलतले तिनलाई भाडामा लिएका थिए ।
  yor-yor: Èmi wòye pé Ọlọ́run kò rán an, ṣùgbọ́n ó sọ àsọtẹ́lẹ̀ sí mi nítorí Tobiah
    àti Sanballati ti bẹ̀ ẹ́ ní ọ̀wẹ̀.
  ind-ind: '@see-verse:NEH.006.011'
  pes-OPCB: بعد فهمیدم که پیغام شمعیا از طرف خدا نبود، بلکه طوبیا و سنبلط او را اجیر
    کرده بودند تا مرا بترسانند و وادار کنند به خانهٔ خدا فرار کنم و مرتکب گناه بشوم
    تا بتوانند مرا رسوا کنند.
  tgl-ULB: Napag-isip-isip ko na hindi ang Diyos ang nagpadala sa kanya, kundi nagpropesiya
    siya laban sa akin. Binayaran siya nina Tobias at Sanbalat.
  hui-hui: Mani i̱na mandabu handalu hewaria Semaianaga bi ogoni Ngode Datagaliwabehanda
    lamini ndoda lo manda biru. Ibunaga bi ogoni Tobia Sanabaladala libugua ogodagua
    labe lalu ndelowa muni hana hayada lo manda biru.
  mya-mya: ဤ​အ​မှု​ကို​ငါ​စဉ်း​စား​ဆင်​ခြင်​သော​အ​ခါ ယင်း​သို့​ရှေ​မာ​ယ​ငါ့​အား​သ​တိ​ပေး​သည်
    မှာ သူ့​အား​ဘု​ရား​သ​ခင်​မှာ​ကြား​ထား​တော် မူ​သော​ကြောင့်​မ​ဟုတ်။ တော​ဘိ​နှင့်​သမ္ဘာ​လတ်
    တို့​တံ​စိုး​လက်​ဆောင်​ပေး​၍ စေ​ခိုင်း​ထား​သော ကြောင့်​ဖြစ်​ကြောင်း​ရိပ်​မိ​သည်။-
  bod-N: ངས་གསལ་པོར་བལྟས་པ་དང་། དཀོན་མཆོག་གིས་ཁོ་མ་མངགས་སོ། །ཁོ་རང་ཉིད་ཀྱིས་ང་ལ་གནོད་པའི་ལུང་བསྟན་ཏེ།
    ཏོ་བི་ཡཱ་དང་སན་པཱ་ལད་གཉིས་ཀྱིས་དེ་གླས་པ་རེད།
  sna-sna: Ndakaona kuti Mwari akanga asina kumutuma asi kuti aiprofita zvakaipa pamusoro
    pangu nokuti akanga atengwa naTobhia naSanibharati.
  spa-BLM: Discerní, y he aquí que Dios no lo había enviado, sino que él pronunció
    esta profecía contra mí. Tobías y Sanbalat lo habían contratado.
  cac-cac: Ix nachajel vuuj to man̈oc Dios tz'ac'an yal vin̈ icha chi'. Ix yal juntzan̈
    chi' vin̈ yic tzin xib'tan vin̈ yic tz'och in mul d'a Dios, yujto a vin̈aj Sanbalat
    chi' yed' vin̈aj Tobías toxo ix yac' q'uen tumin eb' vin̈ d'a vin̈.
  swh-ULB: Niligundua kwamba sio Mungu aliyemtuma, lakini alikuwa amefanya unabii
    dhidi yangu. Tobia na Sanbalati walimwajiri.
  bel-bel: Я ведаў, што ня Бог паслаў яго, хоць і не па-прарочы казаў мне, але што
    Товія і Санавалат падкупілі яго.
  deu-ELBBK: Und ich merkte, dass nicht Gott ihn gesandt hatte; sondern er sprach
    diese Weissagung gegen mich, und Tobija und Sanballat hatten ihn bestochen.
  mbb-OT: Nesavut ku he wazà mebpekidlalag is Megbevayà kandin, kekenà, midsuhulan
    sikandin ni Sanbalat wey ni Tobia he keǥiya zin haazà kayi te kediey.
  mal-2015: ദൈവം അവനെ അയച്ചിട്ടില്ല; തോബീയാവും സൻബല്ലത്തും അവന്നു കൂലി കൊടുത്തിരുന്നതുകൊണ്ടു
    അവൻ എനിക്കു വിരോധമായി ആ പ്രവചനം പറഞ്ഞതേയുള്ളു എന്നു എനിക്കു മനസ്സിലായി.
  rmc-rmc: Avľom pre oda, hoj les na bičhaďa ke ma o Del, ale ola lava mange phenďa,
    bo o Tobiaš the o Sanbalat leske počinde, hoj oda mange te phenel.
  pes-OPV: زیرا درک کردم که خدا او را هرگز نفرستاده است بلکه خودش به ضد من نبوت می‌کند
    و طوبیا و سنبلطاو را اجیر ساخته‌اند.
  ron-1924: Ши ам куноскут кэ ну Думнезеу ыл тримитя. Чи а пророчит аша пентру мине,
    фииндкэ Санбалат ши Тобия ый дэдусерэ арӂинт.
  ben-OBCV: আমি বুঝতে পারলাম যে ঈশ্বর তাকে পাঠাননি, কিন্তু সে আমার বিরুদ্ধে ভাবোক্তি
    বলেছে যেহেতু টোবিয় ও সন্‌বল্লট তাকে ভাড়া করেছে।
  som-som: Markaasaan gartay inaan Ilaah isaga soo dirin, laakiinse hadal iga gees
    ah ayuu ugu hadlay sidii nebi oo kale, waayo, waxaa soo kiraystay Toobiyaah iyo
    Sanballad.
  lat-VUC: Et intellexi quod Deus non misisset eum, sed quasi vaticinans locutus esset
    ad me, et Tobias et Sanaballat conduxissent eum.
  eng-ASVBT: 'And I discerned, and, lo, God had not sent him; but he pronounced this
    prophecy against me: and Tobiah and Sanballat had hired him.'
  ita-1885: Ed io riconobbi che Iddio non l'avea mandato; perciocchè avea pronunziata
    quella profezia contro a me; e che Tobia e Sanballat gli davano pensione;
  eng-ULB: I realized that it was not God who sent him, but that he had prophesied
    against me. Tobiah and Sanballat had hired him.
  spa-VBL: Pensé en ello y vi que Dios no lo había enviado, sino que había dicho esta
    profecía contra mí porque Tobías y Sanbalat lo habían contratado.
  fra-_FOB: Et je connus bien que Dieu ne l'avait pas envoyé, mais qu'il avait prononcé
    cette prophétie contre moi, parce que Tobija et Samballat l'avaient soudoyé.
  mal-mal: ദൈവം അവനെ അയച്ചിട്ടില്ലെന്നും തോബീയാവും സൻബല്ലത്തും അവന് കൂലി കൊടുത്തിരുന്നതിനാലാണ്
    അവൻ എനിക്ക് വിരോധമായി പ്രവചിച്ചത് എന്നും എനിക്ക് മനസ്സിലായി.
  urd-GVR: Maiṅ ne jān liyā ki Samāyāh kī yih bāt Allāh kī taraf se nahīṅ hai. Sanballat
    aur Tūbiyāh ne use rishwat dī thī, isī lie us ne mere bāre meṅ aisī peshgoī kī
    thī.
  suz-BL: मिनु गो “परमप्रभु आ सोइश्‍शो ममाइ, आं कली मरिम्‍शो पचा, दे सान्‍बल्‍लत नु
    तोबीयाहमी मेको कली नोले दुम्‍ब लोव़ पपाइक्‍खु पशो बाक्‍ताक्‍स।
  ita-1927: E io compresi ch’ei non era mandato da Dio, ma avea pronunziata quella
    profezia contro di me, perché Tobia e Samballat l’aveano pagato.
  ckb-ckb: بۆم دەرکەوت کە خودا نەیناردووە، بەڵکو بە درۆ پێشبینیی لەسەر من کردووە،
    چونکە تۆڤییا و سەنڤەلەت بە کرێیان گرتبوو.
  eng-BBE: 'Then it became clear to me that God had not sent him: he had given this
    word of a prophet against me himself: and Tobiah and Sanballat had given him money
    to do so.'
  kan-OKCV: ಆಗ ದೇವರು ಅವನನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ. ಟೋಬೀಯನೂ, ಸನ್ಬಲ್ಲಟನೂ ಶೆಮಾಯನಿಗೆ ಲಂಚಕೊಟ್ಟು,
    ನನಗೆ ವಿರೋಧವಾಗಿ ಈ ಪ್ರವಾದನೆ ಹೇಳಿಸಿದರೆಂದು ನನಗೆ ಗೊತ್ತಾಯಿತು.
  bbb-bbb: Na ijiege kuara areme una sone fina vierafega vua ije fu Godire vierafejamo
    fu kuariema baki. Ro vua ije fu e Sanebaratikiro Tobia ijiebe fu fuaevena kuaga
    fu vua buone ije kuariemoro na ijiege vierafe.
  tam-2017: தேவன் அவனை அனுப்பவில்லையென்றும், தொபியாவும் சன்பல்லாத்தும் அவனுக்குக்
    பணம்கொடுத்ததால், அவன் எனக்கு விரோதமாக அந்தத் தீர்க்கதரிசனத்தைச் சொன்னான் என்றும்
    அறிந்துகொண்டேன்.
  spa-RV-1909: Y entendí que Dios no lo había enviado, sino que hablaba aquella profecía
    contra mí, porque Tobías y Sanballat le habían alquilado por salario.
  ron-BTF: Și, iată, am priceput că Dumnezeu nu îl trimisese; ci că el a vestit această
    profeție împotriva mea; fiindcă Tobia și Sanbalat îl angajaseră.
  eng-WEBP: I discerned, and behold, God had not sent him, but he pronounced this
    prophecy against me. Tobiah and Sanballat had hired him.
  eng-FBV: I thought about it and saw that God hadn't sent him, but that he had spoken
    this prophecy against me because Tobiah and Sanballat had hired him.
  nld-1939: Want ik begreep, dat God hem niet had gezonden, maar dat Tobi-ja en Sanbállat
    hem hadden omgekocht, om deze voorspelling tot mij te richten.
  nch-BL: Huan na nijmatqui para Toteco Dios amo quinojnotztoya. San quiijtojtoya
    nopa camanali ten nopantis quej elisquía se tajtolpanextijquet pampa Sanbalat
    huan Tobías quitaxtahuijtoyaj.
  vie-1934: Tôi nhìn biết chẳng phải Đức Chúa Trời có sai người đến, vì người nói
    lời tiên tri đó nghịch với tôi. Tô-bi-gia và San-ba-lát đã mướn người vậy.
  hin-CV: तब मुझे यह अहसास हो गया, कि निश्चित ही यह परमेश्वर द्वारा भेजी गई सलाह नहीं
    थी! उसने तो यह भविष्यवाणी के रूप में इसलिये कहा था, कि उसे तोबियाह और सनबल्लत
    ने पैसा दिया था.
  spa-BES: 'Entonces me di cuenta de que Dios no lo había enviado: él mismo había
    dado esta palabra de profeta contra mí, y Tobías y Sanbalat le habían dado dinero
    para que lo hiciera.'
  tdx-tdx: Le napotako an-troke ao t’ie tsy nirahen’ Añahare; amy te nitokia’e haratiañe
    vaho toe kinarama’ i Tobià naho i Sanbalate.
  tha-KJV: และดู​เถิด ข้าพเจ้าเข้าใจและเห็​นว​่า พระเจ้ามิ​ได้​ทรงใช้​เขา แต่​เขาได้​พยากรณ์​ใส่​ร้ายข้าพเจ้า
    เพราะโทบีอาห์และสันบาลลัทได้จ้างเขา
  por-BR-2018: E percebi, e vi que Deus não tinha o enviado, mas sim que ele falou
    aquela profecia contra mim, porque Tobias e Sambalate haviam lhe subornado.
  deu-ELO: Und ich merkte, daß nicht Gott ihn gesandt hatte; sondern er sprach diese
    Weissagung wider mich, und Tobija und Sanballat hatten ihn gedungen.
  eng-WYC-2018: And I understood that God had not sent him, but he spake as prophesying
    to me; and Tobiah and Sanballat had hired him for meed. (And then I understood
    that God had not sent him, but that he only spoke as if prophesying to me; and
    that Tobiah and Sanballat had bribed him to say it.)
  epo-epo: Mi komprenis, ke ne Dio lin sendis; ĉar la profetaĵon li eldiris pri mi
    pro tio, ke Tobija kaj Sanbalat lin subaĉetis.
  uig-PIN: Qünki mǝn ⱪarisam, uning Huda tǝripidin ǝwǝtilgǝn ǝmǝs, bǝlki Tobiya bilǝn
    Sanballat tǝripidin setiwelinip, manga zeyan yǝtküzmǝkqi bolup bu bexarǝt bǝrgǝnlikigǝ
    kɵzüm yǝtti.
  beo-beo: 'Amo sia: na da bu dadawa:loba, na amane dawa:i. Gode da Siema:iyama hame
    adoi. Be Doubaia amola Sa:naba:la:de ela da amo sia: adoma:ne ema muni i.'
  tpi-OTNT: Bihain mi tingting gut long dispela tok na mi save olsem, God i no bin
    givim dispela tok long Semaia. Nogat. Mi save, Tobia tupela Senbalat tasol i baim
    em long mekim dispela tok long mi.
  hau-SA: Na gane cewa Allah bai aike shi ba, ya yi annabci a kaina domin Tobiya da
    Sanballat sun yi hayarsa ne.
  uig-LAT: Chünki men qarisam, uning Xuda teripidin ewetilgen emes, belki Tobiya bilen
    Sanballat teripidin sétiwélinip, manga zéyan yetküzmekchi bolup bu bésharet bergenlikige
    közüm yetti.
  nde-nde: Ngabona ukuthi wayengathunywanga nguNkulunkulu, kodwa wayenze isiphrofethi
    sokungilahla ngoba oThobhiya loSanibhalathi babemthengile.
  ton-ton: 'Pea ʻiloange, naʻaku vakai, naʻe ʻikai fekau ia ʻe he ʻOtua: ka naʻa ne
    fakahā ʻae kikite ni kiate au; koeʻuhi naʻe totongi ia ʻe Topaia mo Sanipalate.'
  ces-1613: I poznal jsem, a aj, Bůh neposlal ho, ale proroctví to mluvil proti mně,
    že ho Tobiáš a Sanballat byli ze mzdy najali.
  eng-WMB: I discerned, and behold, God had not sent him, but he pronounced this prophecy
    against me. Tobiah and Sanballat had hired him.
  tam-TCV: மேலும் இறைவன் இவனை அனுப்பவில்லையெனவும், தொபியாவும், சன்பல்லாத்தும் அவனை
    கூலிக்காக அமர்த்தியபடியாலேயே அவன் எனக்கு எதிராகத் தீர்க்கதரிசனம் கூறினான் எனவும்
    நான் உணர்ந்தேன்.
  ceb-ULB: Nakaamgo ako nga dili ang Dios ang nagpadala kaniya, apan nanagna siya
    batok kanako. Gisuholan siya ni Sanbalat ug ni Tobia.
  pol-UBG: I poznałem, że to nie Bóg go posłał, ale wypowiedział to proroctwo przeciwko
    mnie, bo Tobiasz i Sanballat przekupili go.
  urd-GVU: مَیں نے جان لیا کہ سمعیاہ کی یہ بات اللہ کی طرف سے نہیں ہے۔ سنبلّط اور
    طوبیاہ نے اُسے رشوت دی تھی، اِسی لئے اُس نے میرے بارے میں ایسی پیش گوئی کی تھی۔
  deu-1912: Denn ich merkte, daß ihn Gott nicht gesandt hatte. Denn er sagte wohl
    Weissagung auf mich; aber Tobia und Saneballat hatten ihm Geld gegeben.
  ntj-ntj: Palunyatjanu-rna pina taparlarraralpi kulirnu tjiinya Mama Kuurrnga wati
    palunyangka wangkanytjamunurtu. Tjiinya Tjanpalarrtu-ra tjimarri nintirnu ngayunya-rni
    ngarnartu mayultjaku.
  kan-2017: ನಾನು ಸೂಕ್ಷ್ಮವಾಗಿ ವಿಚಾರ ಮಾಡಿದಾಗ ನನ್ನ ವಿಷಯವಾಗಿ ಆ ಕಾಲ, ಜ್ಞಾನ, ವಚನವನ್ನು ಉಚ್ಚರಿಸುವುದಕ್ಕೂ
    ಪ್ರವಾದನೆ ನುಡಿಯುವುದಕ್ಕೂ ಇವನನ್ನು ಪ್ರೇರೇಪಿಸಿದವನು ದೇವರಲ್ಲ, ಟೋಬೀಯನೂ, ಸನ್ಬಲ್ಲಟನೂ ಇವನಿಗೆ
    ಲಂಚ ಕೊಟ್ಟು ಹಾಗೆ ಹೇಳಿದ್ದಾರೆ ಎಂದು ನನಗೆ ಗೊತ್ತಾಯಿತು.
  yap-yap: Mu gu par ngu’ug leamnag mu gunang ni gathi Got e ke non ngak Shemaiah,
    ya Tobiah nge Sanballat e kar pi’ew talin ni nge yibi ginangeg.
  hlt-MCSB: Te vaengah Pathen loh anih tueih pawt la he tila ka hmat. Tedae anih te
    Tobiah neh Sanballat loh a paang dongah ni kai taengah tonghma ol a thui.
  mdy-ETH: ዬካፓ ዬያ ባኮ ታ ማላንቴ ዒዚ ዬያጉዴ ሉኡዙሞና ታኣም ላቲ ኬኤዛንዳጉዲ ፆቢያና ሴንባላፄና ሚኢሼና ዒዛ ጌሼያ ማዓንዳፓዓቴም
    ሼማዒያ ፆኦሲፓ ዳኪንቴያ፥ ፆኦሲ ማሊሢ ኬኤዛያቱዋኣሢ ታ ዔሬኔ።
  twi-ASANTE: Mehunuu sɛ Onyankopɔn nkasa nkyerɛɛ no, na ne nkɔm a ɔhyɛeɛ no tia me,
    ɛfiri sɛ, Tobia ne Sanbalat abɔ no paa.
  eng-WEBU: I discerned, and behold, God had not sent him, but he pronounced this
    prophecy against me. Tobiah and Sanballat had hired him.
  wal-wal: Yohuwaa qoppiyo wode, tumukka SHamaa7ee Xoossai kiittido hananabaa yootiyaagaa
    gidennaagaanne Xoobbeenne Sanbbalaaxi a miishshan shammido gishshau, ta bolli
    worddo hananabaa yootiyaagaa gidiyoogaa akeekaas.
  spa-PDDPT: Y percibí que ʼElohim no lo envió, pero pronunciaba esa profecía contra
    mí porque Tobías y Sanbalat lo sobornaron.
  gun-gun: Ha'e rami xeayvu mba'eta aikuaa Nhanderuete e'ỹ ae ha'e va'e ayvu mbouare.
    Ixupe Sambalate ha'e Tobias peráta ome'ẽ rire rive ha'e rami ijayvu xerekorã re.
  agu-BL: Ncha'tz el intxum tetz yi nk'e'tz Ryos na ak'on tzaj yi yol i'. Ma na tan
    paj yi chojijt i' cyak'un Sanbalat tu Tobías tan inxo'wse'n.
  ilo-ULB: Naamirisko a saan a ti Dios ti nangibaon kenkuana, ngem ketdi nangipadto
    isuna iti maibusor kaniak. Tinangdanan isuna da Sanballat kenTobias.
  kpg-kpg: I dogu hagamamaanadu di mee deenei, ga modongoohia bolo God digi helekai
    gi Shemaiah, gei ma go Tobiah mo Sanballat ala ne hui halahalau mee bolo gi hagi mai
    telekai deelaa.
  uig-ARA: چۈنكى مەن قارىسام، ئۇنىڭ خۇدا تەرىپىدىن ئەۋەتىلگەن ئەمەس، بەلكى توبىيا
    بىلەن سانباللات تەرىپىدىن سېتىۋېلىنىپ، ماڭا زېيان يەتكۈزمەكچى بولۇپ بۇ بېشارەت
    بەرگەنلىكىگە كۆزۈم يەتتى.
  sus-sus: N naxa a kolon Ala xa mu a xɛɛxi. Tobiya nun Sanbalati nu bara a sare fi
    alako a xa na wɔyɛnyi mɔɔli fala n bɛ.
  pon-2006: Ni ei medemedewe ire wet, I ahpw wehwehkihda me Koht sohte ketin mahseniong
    Semaia, ahpw Dopaia oh Sanpalad me pwainohng en patohwanohng ie koasoi pwukat.
  ksd-ksd: Ma iau ga gire ilam ia ba God pa i ga tulue; ma ga i ga vatang kana tinata
    na propet ure iau, tago Tobia ma Sanbalat dir ga tar tokom ia.
  tur-YTC: Anladım ve işte, Tanrı onu göndermemişti, ama bana karşı bu peygamberliği
    ilan etmişti. Toviya ve Sanballat onu ücretle tutmuşlardı.
  ind-AYT: Aku sadar dan yakin bahwa Allah tidak mengutus dia, tetapi dia menyampaikan
    nubuat melawan aku karena Tobia dan Sanbalat telah membayarnya.
  nya-nya: Ndinazindikira kuti Mulungu sanamutume koma kuti anayankhula mawu oloserawa
    motsutsana nane chifukwa Tobiya ndi Sanibalati anamulemba ntchitoyi.
  hrv-hrv: 'I tada razabrah: nije ga poslao Bog, nego mi je objavio proroštvo, jer
    su ga Tobija i Sanbalat podmitili,'
  mps-mps: Nosali te pode eno bugagia homu kone palama, te tiwai eno koneani, Godigo
    te tama po te Semaiabolo me wabeo. Menio. Eno koneani, Tobia de Senbalat sigo
    aga abelama, te po ena dali omainogo yali homu yai.
  tpi-tpi: Bihain mi tingting gut long dispela tok na mi save olsem, God i no bin
    givim dispela tok long Semaia. Nogat. Mi save, Tobia tupela Senbalat tasol i baim
    em long mekim dispela tok long mi.
  dan-1931: Thi jeg skønnede, at det ikke var Gud, som havde sendt ham, men at han
    var kommet med det Udsagn om mig, fordi Tobija og Sanballat havde lejet ham dertil,
  vie-OVCB: Tôi biết người này không phải là người của Đức Chúa Trời, nhưng nói tiên
    tri chống nghịch tôi vì họ đã bị Tô-bia và San-ba-lát mua chuộc.
  guj-2017: મને ખાતરી થઈ કે ઈશ્વરે તેને મોકલ્યો નહોતો, પણ તેણે એ પ્રબોધ મારી વિરુદ્ધ
    કર્યો હતો. કેમ કે ટોબિયાએ તથા સાન્બાલ્લાટે તેને લાંચ આપીને રાખ્યો હતો.
  pon-2006A: Ni ei medemedewe ire wet, I ahpw wehwehkihda me Koht sohte ketin mahseniong
    Semaia, ahpw Dopaia oh Sanpalad me pwainohng en patohwanohng ie koasoi pwukat.
  por-BRBSL: Eu discernia, e eis que Deus não o havia enviado, mas ele pronunciou
    esta profecia contra mim. Tobias e Sanballat o haviam contratado.
  cth-cth: Hahoi kai ni ka thai panuek e teh, Cathut ni a tha e nahoeh. Kai hoi kâtaran
    lah sutdeilawk a pathang e doeh. Tobiah hoi Sanballat ni a hlai roi e doeh.
  twi-twi: Mihuu sɛ Onyankopɔn nkasa nkyerɛɛ no, na ne nkɔm a ɔhyɛe no tia me, efisɛ
    Tobia ne Sanbalat abɔ no paa.
  hlt-hlt: Te vaengah Pathen loh anih tueih pawt la he tila ka hmat. Tedae anih te
    Tobiah neh Sanballat loh a paang dongah ni kai taengah tonghma ol a thui.
  tbz-SIM: N do bɑntɛ́mu kɛ dò nhò nnɑ̀ɑ́ ntìì nɑ́ɑǹtì í bonní Kuyie mborɛ̀, ò tì
    nɑ̀ɑ́ nTobiyɑ nɛ̀ Sɑ̃mbɑdɑɑ bɛ̀ ò yietí mɛ̀ɛ̀ kpɛ́í nkɛ.
  msy-2020: Egha gɨn kɨ nɨghnɨgha ghua, egha kamaghɨn fo, Ikiavɨra Itir God akar kam
    Semaia ganɨngizir puvatɨ. Guizbangɨra, Tobia ko Senbalat mɨgɨrɨgɨar kam damuasa
    a givese.
  dop-dop: Mɑ nyǝ́mɑ teu sɩ pǝ tɑɣɑ Ɩsɔ heelinɑ-ɩ nti ɩ heelɑ-m mpʋ tɔ. Sɑnǝpɑlɑ nɑ
    Topiyɑ pɑ fɛlǝnɑ-ɩ liɣitee sɩ ɩ́ yɔɣɔtɩ mpʋ.
  azb-azb: Bunu başa düşdüm ki, Şemayanı Allah göndərməmişdi. Bu peyğəmbərlik sözünü
    mənə qarşı ona görə söyləmişdi ki, Toviya ilə Sanballat onu pulla tutmuşdu.
  eng-DBY: And I perceived, and behold, God had not sent him; for he pronounced this
    prophecy against me; and Tobijah and Sanballat had hired him.
  hin-2017: फिर मैंने जान लिया कि वह परमेश्वर का भेजा नहीं है परन्तु उसने हर बात परमेश्वर
    का वचन कहकर मेरी हानि के लिये कही, क्योंकि तोबियाह और सम्बल्लत ने उसे रुपया दे
    रखा था।
  wol-KYG: Booba la ma leer ne ndeke Yàlla yónniwu ko, waaye Tobyaak Sanbalat ñoo
    ko fey ngir mu birale ma noonu waxyu, di ma fexeel.
  eng-YLT: And I discern, and lo, God hath not sent him, for in the prophecy he hath
    spoken unto me both Tobiah and Sanballat hired him,
  kne-kne: Naammoak ay adi nankali si Diyos en sisya mo adi et pinasoksokan da Tobia
    en Sanballat ta egyatenas sak-en.
  eng-WYC-2017: And I understood that God had not sent him, but he spake as prophesying
    to me; and Tobiah and Sanballat had hired him for meed.
  eng-WMBB: I discerned, and behold, God had not sent him, but he pronounced this
    prophecy against me. Tobiah and Sanballat had hired him.
  urd-GVH: मैंने जान लिया कि समायाह की यह बात अल्लाह की तरफ़ से नहीं है। संबल्लत और
    तूबियाह ने उसे रिश्वत दी थी, इसी लिए उसने मेरे बारे में ऐसी पेशगोई की थी।
  rug-rug: Vilitia rau pa qua binalabala meke dogoria rau sapu lopu ta garununa koe
    Tamasa si asa, ba ari Tobaia mo e Sanibalati tabaria se Semaea pude mae zama nia
    sa zinama te Tamasa pa guguaqu rau.
  gaz-gaz: Ani akka Waaqni isa natti hin ergin beekkadheera; inni garuu sababii Xoobbiyaa
    fi Sanbalaaxi isa bitataniif waaʼee koo waan hamaa raaje.
  fra-LSG: Et je reconnus que ce n’était pas Dieu qui l’envoyait. Mais il prophétisa
    ainsi sur moi parce que Sanballat et Tobija lui avaient donné de l’argent.
  yal-yal: N yi a kolon fa fala a mi yi Alaa falan xan nalima n ma. Koni, a yi na
    falama n xa nɛn, amasɔtɔ Sanbalata nun Tobiya bata yi a saranna fi alogo a xa
    fa falan ti n xa na kiini.
  haw-1868: 'A ike iho la au, aia hoi, aole i hoouna mai ke Akua ia ia; aka, ua hai
    ku e mai la oia ia olelo ia''u: no ka mea, ua hoolimalima o Tobia laua o Sanebalata
    ia ia.'
  arb-NAV: وَأَدْرَكْتُ أَنَّهُ لَمْ يَكُنْ مُرْسَلاً مِنَ اللهِ، وَإِنَّمَا تَنَبَّأَ
    كَذِباً عَلَيَّ، لأَنَّ طُوبِيَّا وَسَنْبَلَّطَ دَفَعَا لَهُ رِشْوَةً،
  ewe-ewe: Mekpɔe dze sii be, Mawu medɔe o, ke boŋ egblɔ nya ɖi nam, elabena Tobia
    kple Sanbalat wodɔe be wòagblɔ nya sia ɖi.
  eng-LEE: And I perceived that, lo, God had not sent him; but that he pronounced
    this prophecy over me, because Tobiyah and Sanballat had hired him.
  asm-FB: মই অনুভৱ কৰিছিলোঁ যে, ঈশ্বৰে তেওঁক পঠোৱা নাছিল, কিন্তু টোবিয়া আৰু চনবল্লটে
    তেওঁক ভাড়া দিছিল, সেয়ে তেওঁ মোৰ অহিতে ভাববাণী প্ৰচাৰ কৰিছিল।
  sus-A: ﭑ نَشَ عَ كٌلٌن عَلَ شَ مُ عَ شّيشِ. تٌبِيَ نُن سَنبَلَتِ نُ بَرَ عَ سَرٍ
    قِ عَلَكٌ عَ شَ نَ وْيّنيِ مْولِ قَلَ ﭑ بّ.
  fra-SBL: Je discernai, et voici, Dieu ne l'avait pas envoyé, mais il prononçait
    cette prophétie contre moi. Tobija et Sanballat l'avaient engagé.
  hbo-hbo: וָאַכִּ֕ירָה וְהִנֵּ֥ה לֹֽא־אֱלֹהִ֖ים שְׁלָחֹ֑ו כִּ֤י הַנְּבוּאָה֙ דִּבֶּ֣ר
    עָלַ֔י וְטֹובִיָּ֥ה וְסַנְבַלַּ֖ט שְׂכָרֹֽו׃
  kik-kik: Nĩndamenyire atĩ ti Ngai wamũtũmĩte, no aandathagĩra ũũru tondũ Tobia na
    Sanibalati nĩmamũrĩhĩte eke ũguo.
  fra-NCL: Et je fis attention, et voici que ce n’était pas Dieu qui l’envoyait ;
    il avait prononcé sur moi une prophétie parce que Tobie et Sanaballat l’avaient
    acheté.
  cek-AK: Khenah, to kami loe Sithaw mah patoeh ih kami na ai ni, kai aling hanah
    Tobiah hoi Sanballat mah tangka paek moe, tlai ih kami ni, tiah ka panoek;
  cuk-cuk: Ar ade mag an daksad, Bab-Dummad Semaías-barmiarsulid. Ar we-dule deyob
    sogedi, Tobías, Sanbalatʼbo we-dule-binsaed-gasad, ar manigi baksad deyob sogegar.
  uig-CYR: Чүнки мән қарисам, униң Худа тәрипидин әвәтилгән әмәс, бәлки Тобия билән
    Санбаллат тәрипидин сетивелинип, маңа зеян йәткүзмәкчи болуп бу бешарәт бәргәнлигигә
    көзүм йәтти.
  tel-2017: అప్పుడు షెమయా ద్వారా దేవుడు ఈ మాట చెప్పించలేదనీ, టోబీయా, సన్బల్లటులు అతనికి
    డబ్బిచ్చి నా గురించి ఇలా చెప్పించారనీ స్పష్టంగా తెలుసుకున్నాను.
  hat-BSA: Konsa, mwen te vin apèsi ke anverite, Bondye pa t voye li, men li te eksprime
    pwofesi a kont mwen akoz Tobija avèk Sanballat te anplwaye li.
  kos-kos: Ke nga nunku kac, nga akilen tuh God El tiana kaskas nu sel Shemaiah, a
    Tobiah ac Sanballat tuh moli nu sel elan fahk nu sik kas in sensenkakin inge.
  hbo-WLC: וָאַכִּ֕ירָה וְהִנֵּ֥ה לֹֽא־אֱלֹהִ֖ים שְׁלָח֑וֹ כִּ֤י הַנְּבוּאָה֙ דִּבֶּ֣ר
    עָלַ֔י וְטוֹבִיָּ֥ה וְסַנְבַלַּ֖ט שְׂכָרֽוֹ׃
  ibo-ibo: Mgbe ahụ ka o doro m anya na Chineke agwaghị ya okwu ọbụla, kama na ọ bụ
    Tobaya na Sanbalat zụrụ ya.
  ory-ory: ମାତ୍ର ମୁଁ ଚିହ୍ନିଲି, ଆଉ ଦେଖ, ପରମେଶ୍ୱର ତାହାକୁ ପଠାଇ ନ ଥିଲେ; ତଥାପି ସେ ମୋʼ ବିରୁଦ୍ଧରେ
    ଏହି ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲା; ଆଉ, ଟୋବୀୟ ଓ ସନ୍‍ବଲ୍ଲଟ୍‍ ତାହାକୁ ବେତନ ଦେଇଥିଲେ।
  chk-chk: Iwe, lupwen üa ekieki usun, üa mefi pwe Kot esap fos ngeni Semaia, nge
    i a eäni ei kapasen osuni ngeniei, pun Topia me Sanpalat ra möni.
  rop-rop: Wal wen aibin gowei aibin jinggabat det wed weya Shemaiya bin tok en aibin
    sabi. God nomo bin dalim im blanga tok detlot wed langa mi. Tobaiya en Sanbalat
    bin dalim im blanga dalim mi det wed en dubala bin peiyim im mani.
  ukr-1871: Я знав, що не Бог послав його, хоч він по пророцьки говорив до мене, але
    що то Товія та Санаваллат підкупили його.
  deu-1951: 'Denn siehe, ich merkte wohl: nicht Gott hatte ihn gesandt, mir zu weissagen,
    sondern Tobija und Sanballat hatten ihn gedungen;'
  eng-JPS: And I discerned, and, lo, God had not sent him; for he pronounced this
    prophecy against me, whereas Tobiah and Sanballat had hired him.
  srp-1865: I razumjeh da ga nije Bog poslao, nego to proroštvo kaza za me, jer ga
    Tovija i Sanavalat potkupiše.
  lug-lug: Ne nkizuula nga Katonda yali tamutumye, naye yali antegeeza ebigambo ebyo
    kubanga Tobiya ne Sanubalaati baamugulirira.
  heb-heb: ואכירה והנה לא אלהים שלחו כי הנבואה דבר עלי וטוביה וסנבלט שכרו׃
  ben-IRV: আর আমি বুঝতে পারলাম যে, ঈশ্বর তাকে পাঠান নি; বলে সে আমার বিরুদ্ধে ভাববাণী
    বলেছে এবং টোবিয় আর সন্‌বল্লট তাকে ঘুষ দিয়েছে।
  pan-pan: ਫਿਰ ਮੈਂ ਜਾਣ ਲਿਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਨਹੀਂ ਭੇਜਿਆ ਸੀ ਪਰ ਉਸ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ
    ਭਵਿੱਖਬਾਣੀ ਇਸ ਲਈ ਕੀਤੀ ਕਿਉਂ ਜੋ ਤੋਬਿਆਹ ਅਤੇ ਸਨਬੱਲਟ ਨੇ ਉਸ ਨੂੰ ਭਾੜੇ ਤੇ ਰੱਖਿਆ ਸੀ।
  mya-JVB: ထိုသူ ကို ဘုရား သခင်စေလွှတ် တော်မ မူ။ တောဘိ နှင့် သမ္ဘာလတ် ငှါး သောကြောင့်
    ၊ ထိုသို့ ငါ့ တစ်ဘက် ၌ ဟောပြော သည်ကို ငါရိပ်မိ ၏။
  tbg-tbg: Te minti tivake iriavauraro ti aato kenko tumanta te tiha, Oho, kia Kotiva
    Semaiaarara vi uvara tiane tivarovauve tivo. Tobiaaka Sanbalaatika vira qutaru
    monu amiha vi uvara tiane tiavaroma tivo.
  hmo-hmo: Unai neganai egu lalona ia kehoa, lau diba vadaeni, Dirava ese unai peroveta
    hereva ia siaia lasi, to unai peroveta tauna ese lau hadikaia totona unai hereva
    ia gwauraia, Tobaia bona Sanubalata ese moni idia henia dainai.
  urd-urd: और मैंने मा'लूम कर लिया कि ख़ुदा ने उसे नहीं भेजा था, लेकिन उसने मेरे ख़िलाफ़
    पेशीनगोई की बल्कि सनबल्लत और तूबियाह ने उसे मज़दूरी पर रख्खा था।
  rus-SYN: Я знал, что не Бог послал его, хотя он пророчески говорил мне, но что Товия
    и Санаваллат подкупили его.
  bqc-SIM: Má dↄ̃ mazĩawa aà yã́pi i bↄ Lua kĩ́io. À ãnabikɛpi kɛ̀ ma yã́
    musu, kɛ́ Tobia ń Sambalao fĩabòɛ̀ yã́iɛ.
  tcz-CHONGTHU: Pathenin ama koma chun thu aseipoi ti kahei, aman hiche gaothu chu
    Tobiah leh Sanballat in achohdoh lhon na aseisah lhon ahibouve ti kahet ahi.
  mar-mar: शमायाला देवाने पाठवले नव्हते हे मला माहीत होते, पण तरीही त्याने माझ्याविरुध्द
    भाकीत केले कारण तोबीया आणि सनबल्लटाने त्यास त्याबद्दल पैसे चारले होते.
  qub-qub: Nogaga mayna musyaräna Tayta Dios mana willapashanta. Payga chayno niycämaran
    manchachimänallanpaj Sanbalat, Tobías pägasha captillan.
  bqp-bqp: Má dↄ̃ ma zĩdaa a yã pì dí bo Luda kĩnaaro. À annabikɛyã pìi ò ma yã
    musu kũ Tobia kũ Sambalao fĩnaa bònɛ yãimɛ.
  hat-hat: Lè m' kalkile, mwen wè se pa t' Bondye ki te ba l' mesaj sa a pou mwen.
    Se Tobija ak Sanbala ki te peye l' pou l' te di m' sa.
  eng-BSB: I realized that God had not sent him, but that he had uttered this prophecy
    against me because Tobiah and Sanballat had hired him.
  eng-WEBPB: I discerned, and behold, God had not sent him, but he pronounced this
    prophecy against me. Tobiah and Sanballat had hired him.
  kbq-kbq: Nagrama antahi ama'ma huana ama ana nanekea Anumzamo asamigeno onasami'ne.
    Hianagi Tobiake Sanbalatike zago nemike hakeno, havi kasnampa ke nagritera hu'ne.
  nhe-BL: Huan na nimomacac cuenta para Toteco Dios ax quinojnotztoya. San quiijtojtoya
    nopa tlajtoli tlen nopantis queja elisquía se tiocamanalojquetl pampa Sanbalat
    huan Tobías quitlaxtlahuijtoyaj.
  bus-bus: Má dↄ̃ ma zĩndaa à yã pì e bↄ Luda kiiaro. À annabikɛyã pì ò ma yã musu
    kɛ̀ Tobia kↄ̃n Sambalao fĩa bònɛ yãnzimɛ.
  gub-BL: Hema'enukwaw a'e ma'e rehe. A'e mehe akwaw ko ma'e. Tupàn nuze'eg kwaw Xemai
    pe. Nan. Tomi a'e, Xàmàràt a'e no, uze'eg izupe a'e wà. Omono temetarer izupe
    wà. — Zàzàn tàpuzuhu pupe zanezeàmim pà nehe, ere Neemi pe nehe, i'i izupe wà.
  eng-DRA: And I understood that God had not sent him, but that he had spoken to me
    as if he had been prophesying, and Tobias, and Sanaballat had hired him.
