verse: NEH.006.016
translations:
  mal-C: ഞങ്ങളുടെ സകലശത്രുക്കളും ചുറ്റുപാടുള്ള ജനതകളും ഇതു കേട്ടു ഭയപ്പെട്ടു; ഞങ്ങളുടെ
    ദൈവത്തിന്റെ സഹായത്താലാണ് ഈ പണി പൂർത്തീകരിച്ചതെന്നു മനസ്സിലാക്കിയ അവരുടെ ആത്മവിശ്വാസം
    ചോർന്നുപോയി.
  deu-TKW: Als nun alle unsere Feinde dies vernahmen, gerieten alle Völker rings um
    uns her in Furcht und kamen sich nun sehr viel kleiner vor, und sie erkannten,
    daß infolge des Beistands von seiten unseres Gottes dieses Werk zu stande gekommen
    war.
  lin-lin: Tango banguna na biso bayokaki sango yango, bato ya bikolo nyonso ya zingazinga
    bakomaki kobanga mpe koyoka soni na miso na bango moko, mpo ete basosolaki ete
    ezali kaka na lisungi ya Nzambe na biso nde mosala ya ndenge wana esalemaki.
  eng-LSV: and it comes to pass, when all our enemies have heard, and all the nations
    who are all around us see, that they fall greatly in their own eyes, and know
    that by our God has this work been done.
  eng-GNV: 'And when all our enemies heard thereof, euen all the heathen that were
    about vs, they were afraid, and their courage failed them: for they knew, that
    this worke was wrought by our God.'
  eng-WEBSTER: 'And it came to pass, that when all our enemies heard of it , and all
    the heathen that were about us saw these things , they were much cast down in
    their own eyes: for they perceived that this work was wrought by our God.'
  nhw-BL: Huan quema quimatque tocualancaitacahua huan nopa masehualme ipan nochi
    tlalme catli quiyahualojtoque altepetl Jerusalén para tijtlamiltijtoyaj nopa tequitl,
    tlahuel momajmatijque pampa quimachilijque para san ica ichicahualis Toteco Dios
    tijtlamiltijtoyaj nopa tequitl.
  swh-ONEN: Adui zetu wote waliposikia kuhusu hili, mataifa yote yaliyotuzunguka yakaogopa
    na kupoteza ujasiri, kwa sababu yalitambua kuwa kazi hii imefanyika kwa msaada
    wa Mungu wetu.
  bba-bba: Sɑnɑm mɛ bɛsɛn yibɛrɛbɑ kɑ bwese ni nu kɑ sun sikerenɛ bɑ nuɑ sɑ ɡbɑ̃rɑ
    te seeyɑ, yerɑ bɑ bɛrum soorɑ. Mɑ sekurɑ bu mwɑ. Sɑɑ ye sɔɔrɑ bɑ tubɑ mɑ Yinni
    Gusunɔwɑ u derɑ sɔmbu te, tɑ koorɑ.
  eng-KJVCPB: 'And it came to pass, that when all our enemies heard thereof, and all
    the heathen that were about us saw these things, they were much cast down in their
    own eyes: for they perceived that this work was wrought of our God.'
  luo-luo: Ka wasikwa duto nowinjo ma, ogendini molworowa luoro nomako kendo chunygi
    nobwok, nikech negifwenyo ni tijni notim gi teko mar Nyasachwa.
  meu-meu: Inaimai iboudiai na sivarai e kamonai negana ai, e noho hetabira besedia
    iboudiai na e gari bona e hemarai dikadika; badina be lalodia e parara ina ḡaukara
    na emai Dirava ena heduru dainai a ha-orea.
  npi-ULB: जब हाम्रा वरिपरि भएका हाम्रा सबै शत्रु र जातिहरूले यो सुने तिनीहरू डराए,
    तिनीहरू हतोत्साहित भए । किनकि हाम्रा परमेश्‍वरको मदतले यो काम गरिएको थियो भनी
    तिनीहरूलाई थाहा थियो ।
  yor-yor: Nígbà tí àwọn ọ̀tá wa gbọ́ èyí, gbogbo àwọn orílẹ̀-èdè tí ó yí wa ká bẹ̀rù
    jìnnìjìnnì sì mú wọn, nítorí wọ́n wòye pé iṣẹ́ yìí di ṣíṣe pẹ̀lú ìrànlọ́wọ́ Ọlọ́run
    wa.
  emp-NTPO: Dairã caita b̶ea druad̶ebema dji quĩrũrãba maʌ̃ ũrĩsid̶ad̶e bio ne wayasid̶aa
    idjab̶a quĩrã perasid̶aa. Ãdjirãba cawasid̶aa dai Ãcõrẽba carebasida maʌ̃ traju
    pãrãni carea.
  ind-ind: Ketika semua musuh kami mendengar berita itu, dan orang-orang bangsa lain
    di sekitar Yehuda melihat bahwa kami sudah menyelesaikan benteng kota, mereka
    menjadi takut dan malu. Mereka menyadari bahwa pekerjaan yang kami lakukan sudah
    berhasil karena pertolongan Allah kami.
  pes-OPCB: وقتی دشمنان ما که در سرزمینهای مجاور ما بودند این را دیدند، رسوا شدند
    و فهمیدند که این کار با کمک خدای ما تمام شده است.
  tgl-ULB: Nang narinig ng lahat ng mga kalaban namin ang tungkol dito, lahat ng mga
    bansa na nakapaligid sa amin, natakot sila at malaki ang nawalang tiwala sa kanilang
    sarili. Dahil alam nila na nagawa ang gawain sa tulong ng aming Diyos.
  hui-hui: Ani biai hemagola inanaga waitigi dindi tara tara kawareni bu hearu tigua
    hale halu hearia iname tanonaga pabe biago biai haya layago hale howa Ngode Datagaliwabe
    ibunime ina biamogo biyagola biai hayada lo manda bini. Ani manda buwa tigua inahondo
    mana ko bule manda bu hayaru habo layada lo manda bu hene. Ani manda buwa tinaga
    mini mo dindi halu nagalone hayada lo manda bialu tini gi ho hene.
  mya-mya: ဤ​သ​တင်း​ကို​ပတ်​ဝန်း​ကျင်​နိုင်​ငံ​များ​ရှိ​ငါ တို့​ရန်​သူ​များ​ကြား​ကြ​သော​အ​ခါ
    မိ​မိ​တို့ အ​သ​ရေ​ပျက်​ရ​ပြီ​ဖြစ်​ကြောင်း​သိ​ရှိ​ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဤ​အ​လုပ်​ပြီး​စီး
    သွား​သည်​မှာ ဘု​ရား​သ​ခင်​ကူ​မ​တော်​မူ​သော ကြောင့်​ဖြစ်​သည်​ကို​လူ​တိုင်း​ပင်​ရိပ်​မိ​သော
    ကြောင့်​ဖြစ်​၏။
  bod-N: ངེད་རྣམས་ཀྱི་དགྲ་བོ་ཀུན་གྱིས་ཐོས་པ་དང་། ཕྱོགས་བཞིའི་མི་རིགས་རྣམས་འཇིགས་ཤིང་སྐྱོ་མདངས་ཤར།
    གང་ལ་ཞེ་ན། ལས་འདི་ངེད་ཀྱི་དཀོན་མཆོག་གིས་འགྲུབ་པར་མཛད་པ་དེ་དག་གིས་ཤེས་སོ། །
  sna-sna: Vavengi vedu vose vakati vanzwa izvi, marudzi ose akatipoteredza akatya
    uye vakaora mwoyo, nokuti vakaona kuti basa iri rakanga raitwa norubatsiro rwaMwari
    wedu.
  spa-BLM: Cuando todos nuestros enemigos se enteraron de ello, todas las naciones
    que nos rodeaban tuvieron miedo y perdieron su confianza, porque se dieron cuenta
    de que esta obra era hecha por nuestro Dios.
  cac-cac: Ayic ix yab'an masanil eb' ayoch ajc'olal d'ayon̈ yed' masanil juntzan̈xo
    nación ay d'a co lac'anil to ix b'o muro chi', ix xivq'ue eb'. Ix q'uixvipax eb',
    yujto ix nachajel yuj eb' to a jun munlajel chi' ix yic' sb'a yuj scolval co Diosal.
  swh-ULB: Adui zetu wote waliposikia hayo, mataifa yote yaliyotuzunguka, waliogopa
    na wakakata tamaa sana machoni pao wenyewe. Kwa maana walijua kazi hiyo ilifanyika
    kwa msaada wa Mungu wetu.
  bel-bel: Калі пачулі пра гэта ўсе няпрыяцелі нашыя, і ўбачылі гэта ўсе народы, якія
    вакол нас, тады яны вельмі ўпалі ў вачах сваіх і спазналі, што гэта дзея зроблена
    Богам нашым.
  deu-ELBBK: Und es geschah, als alle unsere Feinde es hörten, da fürchteten sich
    alle Nationen, die rings um uns her waren, und sie sanken sehr in ihren Augen;
    und sie erkannten, dass dieses Werk von unserem Gott aus geschehen war.
  mbb-OT: Ne hein nezineg te menge kuntada zey ziyà te peliǥuy he menge nasyun he
    nepasad en is berengbeng, nahandek dan wey nepeel-elezan dan su nesavut dan he
    nepasad heini he vaal pinaaǥi te tavang te Megbevayà.
  mal-2015: ഞങ്ങളുടെ സകലശത്രുക്കളും അതു കേട്ടപ്പോൾ ഞങ്ങളുടെ ചുറ്റുമുള്ള ജാതികൾ ആകെ
    ഭയപ്പെട്ടു; അവർ തങ്ങൾക്കു തന്നേ അല്പന്മാരായി തോന്നി; ഈ പ്രവൃത്തി ഞങ്ങളുടെ ദൈവത്തിന്റെ
    സഹായത്താൽ സാദ്ധ്യമായി എന്നു അവർ ഗ്രഹിച്ചു.
  rmc-rmc: Sar pes savore amare ňeprijaťeľa pal oda došunde a sar oda dikhle o narodi,
    save bešenas pašal amende, daranas pes a sas pokorimen. Džanenas, hoj o Del amenge
    pomožinďa te dokerel kadi buči.
  pes-OPV: و واقع شد که چون جمیع دشمنان ما این را شنیدند و همه امت هایی که مجاور ما
    بودند، این را دیدند، درنظر خود بسیار پست شدند و دانستند که این کاراز جانب خدای
    ما معمول شده است.
  ron-1924: Кынд ау аузит тоць врэжмаший ноштри, с-ау темут тоате попоареле димпрежурул
    ностру; с-ау смерит фоарте мулт ши ау куноскут кэ лукраря се фэкусе прин воя Думнезеулуй
    ностру.
  ben-OBCV: আমাদের সব শত্রুরা যখন এই কথা শুনল আর নিকটবর্তী সব জাতিরা তা দেখল তখন তারা
    ভয় পেল এবং আত্মবিশ্বাস হারাল, কারণ তারা বুঝতে পেরেছিল যে, এই কাজ আমাদের ঈশ্বরের
    সাহায্যেই করা হয়েছে।
  som-som: Oo markii cadaawayaashayadii oo dhammu ay taas maqleen ayay kulli quruumihii
    hareerahayaga ku wareegsanaa oo dhammu wada cabsadeen, oo aad bay u ceeboobeen,
    waayo, waxay garteen in shuqulkan laga sameeyey Ilaahayaga xaggiisa.
  lat-VUC: Factum est ergo cum audissent omnes inimici nostri, ut timerent universæ
    gentes quæ erant in circuitu nostro, et conciderent intra semetipsos, et scirent
    quod a Deo factum esset opus hoc.
  eng-ASVBT: And it came to pass, when all our enemies heard thereof, that all the
    nations that were about us feared, and were much cast down in their own eyes;
    for they perceived that this work was wrought of our God.
  ita-1885: E, quando tutti i nostri nemici ebbero ciò inteso, e tutte le nazioni
    ch'erano d'intorno a noi l'ebber veduto, si videro grandemente scaduti; e riconobbero
    che quest'opera era stata fatta dall'Iddio nostro.
  eng-ULB: When all our enemies heard of it, all the nations around us, they became
    afraid and they fell greatly in their own eyes. For they knew the work was done
    with the help of our God.
  spa-VBL: Cuando todos nuestros enemigos se enteraron, se asustaron; todas las naciones
    de alrededor se desanimaron mucho, pues reconocieron que esto había sido hecho
    por nuestro Dios.
  fra-_FOB: Et quand tous nos ennemis l'eurent appris, et que toutes les nations qui
    étaient autour de nous, l'eurent vu, ils furent tout découragés; et ils connurent
    que cet ouvrage s'était fait de par notre Dieu.
  mal-mal: ഞങ്ങളുടെ സകലശത്രുക്കളും അത് കേട്ടപ്പോൾ ഞങ്ങളുടെ ചുറ്റുമുള്ള ജാതികൾ ആകെ
    ഭയപ്പെട്ടു; അവർ തങ്ങൾക്ക് തന്നെ നിസ്സാരന്മാരായി തോന്നി; ഈ പ്രവൃത്തി ഞങ്ങളുടെ ദൈവത്തിന്റെ
    സഹായത്താൽ സാദ്ധ്യമായി എന്ന് അവർ ഗ്രഹിച്ചു.
  urd-GVR: Jab hamāre dushmanoṅ ko yih ḳhabar milī to paṛosī mamālik saham gae. Aur
    wuh ehsās-e-kamtarī kā shikār ho gae. Unhoṅ ne jān liyā ki Allāh ne ḳhud yih kām
    takmīl tak pahuṅchāyā hai.
  suz-BL: मिनु आंइ जोरी सत्रुपुकीमी एको लोव़ नेंतेक्‍म, देंशो नेंशा, आंइ एर ओंथ बाक्‍शो
    अर्को जात ङा मुर नेल्‍ल शुश हिंतेक्‍म। मिनु मेकोपुकीमी “इं परमप्रभुम पशो बाक्‍त”
    दे तुइक्‍ताक्‍म।
  ita-1927: E quando tutti i nostri nemici l’ebber saputo, tutte le nazioni circonvicine
    furon prese da timore, e restarono grandemente avvilite ai loro propri occhi perché
    riconobbero che quest’opera s’era compiuta con l’aiuto del nostro Dio.
  ckb-ckb: کاتێک هەموو دوژمنەکانمان بیستیان، هەموو نەتەوەکانی دەوروبەرمان ترسان و
    متمانەیان بە خۆیان نەما، زانییان کە ئەم کارە لەلایەن خودامانەوە کراوە.
  eng-BBE: And when our haters had news of this, all the nations round about us were
    full of fear and were greatly shamed, for they saw that this work had been done
    by our God.
  kan-OKCV: ಈ ಸುದ್ದಿ ಸುತ್ತಮುತ್ತಲಿನ ನಮ್ಮ ವಿರೋಧಿಗಳಾದ ಜನಾಂಗಗಳಿಗೆ ಮುಟ್ಟಿತು. ಅವರು ಭಯಭೀತರಾದರು.
    ಸೊಕ್ಕು ಮುರಿದವರಾಗಿ ಹಾಗೇ ಕುಗ್ಗಿಹೋದರು. ಈ ಕಾರ್ಯ ನಮ್ಮ ದೇವರಿಂದಲೇ ಪೂರ್ಣಗೊಂಡಿತು ಎಂದು ಅವರಿಗೆ
    ಮನದಟ್ಟಾಯಿತು.
  bbb-bbb: Ijadufuo e ani nuvuone gue sakae nuvuone irifo ijia karinoeva bu vua ijene
    fievo buka judiae ijadufuo bu una ire be irere rekuva baga bume ijia arei. Ijadufuo
    maeje bu vierafega fune Godire daro muomoga no isuo ije kiraevaro bu ijiege vierafei.
  tam-2017: எங்கள் எதிரிகள் எல்லோரும் அதைக் கேட்டபோதும், எங்களை சுற்றிலும் இருக்கிற
    யூதரல்லாதவர்கள் அனைவரும் கண்டபோதும், மிகவும் நம்பிக்கையற்றுப்போய், இந்த செயல்
    எங்கள் தேவனால் கைகூடி வந்ததென்று அறிந்தார்கள்.
  spa-RV-1909: Y como lo oyeron todos nuestros enemigos, temieron todas las gentes
    que estaban en nuestros alrededores, y abatiéronse mucho sus ojos, y conocieron
    que por nuestro Dios había sido hecha esta obra.
  ron-BTF: Și s-a întâmplat că, atunci când toți dușmanii noștri au auzit despre aceasta
    și toți păgânii care erau în jurul nostru au văzut aceste lucruri, ei au fost
    mult doborâți în propriii lor ochi; fiindcă au priceput că această lucrare era
    făcută de la Dumnezeul nostru.
  eng-WEBP: When all our enemies heard of it, all the nations that were around us
    were afraid, and they lost their confidence; for they perceived that this work
    was done by our God.
  eng-FBV: When all our enemies found out they were frightened; all the nations around
    were very discouraged, for they recognized that this had been done by our God.
  nld-1939: Toen al onze vijanden het hoorden, en alle omliggende volken het zagen,
    scheen het een machtig wonder in hun ogen, en begrepen ze, dat dit werk door onzen
    God was gewrocht.
  nch-BL: Huan quema quimatque tocualancaitacahua huan nopa masehualme ipan nochi
    talme cati quiyahualojtoque altepet Jerusalén para tijtamiltijtoyaj nopa tequit,
    tahuel momajmatijque pampa quimachilijque para san ica ichicahualis Toteco Dios
    tijtamiltijtoyaj nopa tequit.
  vie-1934: Khi những thù nghịch chúng tôi hay được điều đó, thì các dân tộc chung
    quanh chúng tôi đều sợ hãi và lấy làm ngã lòng; vì chúng nó nhìn biết rằng công
    việc này thành được bởi Đức Chúa Trời của chúng tôi.
  hin-CV: सभी शत्रुओं को यह समाचार मिल गया, हमारे सभी पास वाले देशों ने यह देख लिया.
    वे बहुत डर गए. क्योंकि उनके सामने यह साफ़ हो गया था कि यह काम हमारे परमेश्वर की
    सहायता ही से पूरा हो सका था.
  spa-BES: Y cuando nuestros enemigos supieron esto, todas las naciones que nos rodeaban
    se llenaron de temor y se sintieron muy humillados, porque vieron que Dios había
    hecho esta obra.
  tdx-tdx: Ie amy zao naho songa nahajanjiñe o rafelahi’ay iabio naho sindre nahaisake
    o fifeheañe nañohok’ anaio, le ni-po-pahavaniañe vaho nifohi’ iareo te i Andrianañahare’aiy
    ty nañimba i fahafonirañey.
  tha-KJV: และอยู่มาเมื่อศั​ตรู​ทั้งสิ้นของเราทั้งหลายได้​ยิน และเมื่อประชาชาติทั้งปวงรอบเราก็​เห​็นแล้ว
    เขาก็​น้อยเนื้อต่ำใจ เพราะเขาทั้งหลายหยั่งรู้ว่างานนี้​ที่​ได้​สำเร็จไปก็ด้วยพระเจ้าของเราทรงช่วยเหลือ
  por-BR-2018: E foi que, quando todos os nossos inimigos ouviram, todas as nações
    ao nosso redor temeram, e abateram-se muito em seus olhos, porque reconheceram
    que foi nosso Deus que fizera esta obra.
  deu-ELO: Und es geschah, als alle unsere Feinde es hörten, da fürchteten sich alle
    Nationen, die rings um uns her waren, und sie sanken sehr in ihren Augen; und
    sie erkannten, daß dieses Werk von unserem Gott aus geschehen war.
  eng-WYC-2018: And it was done, when all our enemies had heard, that all [the] heathen
    men dreaded us, that were in our compass, and they felled down within themselves,
    and they knew then, that this work was made of God. (And it was done, when all
    our enemies had heard of this, then all the heathen, who were all around us, feared
    (us), and they fell down within themselves, for they knew (then), that this work
    was done with God’s help.)
  epo-epo: Kiam tion aŭdis ĉiuj niaj malamikoj, kaj vidis ĉiuj nacioj, kiuj estis
    ĉirkaŭ ni, ili multe perdis la kuraĝon; ĉar ili komprenis, ke tiu laboro estas
    farita de nia Dio.
  uig-PIN: Xundaⱪ boldiki, düxmǝnlirimiz buningdin hǝwǝr tapti wǝ ǝtrapimizdiki barliⱪ
    ǝllǝr ⱪorⱪup ketixti; ɵz nǝziridǝ ⱨǝywiti bǝk qüxüp kǝtti wǝ bu ⱪuruluxni Hudayimizning
    Ɵzi elip barƣan ix ikǝnlikini bilip yǝtti.
  beo-beo: 'Amola ninia ha lai dunu, na:iyado gadenene ga fi amo ganodini esalu, ilia
    amo sia: naba:beba:le gogosia:i. Bai dunu huluane, Gode da amo gagoi hawa: hamosu
    fidibiba:le dagoi, dunu hulu da dawa:i galu.'
  tpi-OTNT: Orait ol birua bilong mipela long ol kantri i stap klostu long mipela,
    i harim tok long mipela i wokim banis pinis, na ol i save olsem God yet i bin
    helpim mipela long mekim dispela wok. Na ol i save, pasin nogut ol i laik mekim
    long mipela, em i popaia. Ol i lukim nem bilong ol i pundaun, na ol i pret.
  hau-SA: Sa’ad da dukan abokan gābanmu suka ji haka, dukan al’umman da suke kewaye
    da mu suka ji tsoro, suka rasa ƙarfin halinsu, domin sun gane cewa wannan aiki
    an yi shi da taimakon Allahnmu ne.
  uig-LAT: Shundaq boldiki, düshmenlirimiz buningdin xewer tapti we etrapimizdiki
    barliq eller qorqup kétishti; öz neziride heywiti bek chüshüp ketti we bu qurulushni
    Xudayimizning Özi élip barghan ish ikenlikini bilip yetti.
  nde-nde: Izitha zethu zonke sezikuzwile lokho, zonke izizwe eziseduze zesaba zalahla
    ithemba, ngoba zananzelela ukuthi umsebenzi lo wenziwa uxhaswe nguNkulunkulu.
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi he fanongo ki ai ʻe homau fili kotoa pē, pea
    mamata ʻe he hiteni kotoa pē naʻe nofo ʻo takatakai ʻiate kimautolu ki he ngaahi
    meʻa ni, naʻa nau loto vaivai lahi ʻi honau mata: he naʻa nau mamata kuo fai ʻae
    ngāue ni ʻi homau ʻOtua.'
  ces-1613: To když uslyšeli všickni nepřátelé naši, a viděli všickni národové, kteříž
    byli vůkol nás, ulekli se velmi; nebo poznali, že od Boha našeho působeno bylo
    dílo to.
  eng-WMB: When all our enemies heard of it, all the nations that were around us were
    afraid, and they lost their confidence; for they perceived that this work was
    done by our God.
  tam-TCV: இதைப்பற்றி எங்கள் பகைவர்கள் அனைவரும் கேள்விப்பட்டார்கள். எங்கள் இறைவனின்
    உதவியினாலேயே இந்த வேலைசெய்து முடிக்கப்பட்டது என எங்களைச் சுற்றியிருந்த யூதரல்லாதவர்களும்
    உணர்ந்ததினால் பயமடைந்து தங்கள் சுயநம்பிக்கையை இழந்தார்கள்.
  ceb-ULB: Sa dihang nadungog kini sa tanan namong mga kaaway, ang tanang nasod nga
    naglibot kanamo, nangahadlok sila pag-ayo ug nangawad-an ug pagsalig sa ilang
    mga kaugalingon. Tungod kay nasayod sila nga nahuman ang buluhaton pinaagi sa
    panabang sa among Dios.
  pol-UBG: A gdy usłyszeli o tym wszyscy nasi wrogowie i gdy widzieli to wszyscy poganie,
    którzy byli wokół nas, bardzo się zniechęcili. Poznali bowiem, że to dzieło zostało
    wykonane przez naszego Boga.
  urd-GVU: جب ہمارے دشمنوں کو یہ خبر ملی تو پڑوسی ممالک سہم گئے، اور وہ احساسِ کمتری
    کا شکار ہو گئے۔ اُنہوں نے جان لیا کہ اللہ نے خود یہ کام تکمیل تک پہنچایا ہے۔
  deu-1912: Und da alle unsre Feinde das hörten, fürchteten sich alle Heiden, die
    um uns her waren, und der Mut entfiel ihnen; denn sie merkten, daß dies Werk von
    Gott war.
  ntj-ntj: Nyangka-ya yarnangu yanyan-yanyanpa nyinapayilu kuliralpi kurltjirraarnu.
    Tjiinya-ya nintilu kulirnu Mama Kuurrtu-lanyatju yirringkaranytja. Nyangka-ya
    ngurra kutjupa-kutjupangkatjalu kuliralpi ngurlurringu.
  kan-2017: ಈ ಸುದ್ದಿಯು ನಮ್ಮ ವಿರೋಧಿಗಳಾದ ಸುತ್ತಣ ಎಲ್ಲಾ ಜನಾಂಗದವರಿಗೆ ತಲುಪಿದಾಗ ಅವರು ಭಯವುಳ್ಳವರಾಗಿ
    ಸೊಕ್ಕನ್ನು ಬಿಟ್ಟು ಬಹಳ ಮನಗುಂದಿ ತಗ್ಗಿ ಹೋದರು. ಈ ಕಾರ್ಯವು ದೇವರ ಸಹಾಯದಿಂದಲೇ ಪೂರ್ಣಗೊಂಡಿತು
    ಎಂಬುದು ಅವರಿಗೆ ತಿಳಿದುಬಂದಿತು.
  yap-yap: Nap’an ni rung’ag e to’ogor romad nu lan e pi nam nib liyegmad nike m’ay
    fare maruwel, me m’ay e liyab rorad, ya go’ kan nang ni Got e ke ayuweg fare maruwel
    ke m’ay.
  hlt-MCSB: Ka thunkha boeih loh a yaak uh tih kaimih kaep kah namtom boeih loh a
    rhih dongah a maelhmai rhep a buenglueng uh. Bitat a saii he kaimih kah Pathen
    taeng lamkah ni tila a ming uh.
  mdy-ETH: ኑኡኮ ዓሺኖይዳ ናንጋ ሜሌ ዴሮ ማዔ ኑ ሞርካ ዬያ ዋይዛዖ ማዻ ኮሺ ዲቃሢ ሄርሺሳ ማዾ ማዔሢ ዔሬኔ፤ ሃሣ ዬይ ማዻ
    ፆኦሲ ማኣዴም ማዺንቴያ ማዔሢያ ዔሬሢሮ ሚርጌና ዒጊጬኔ፤ ማይ ሄርሺንታኒ ዔያታ ዳንዳዒባኣሴ።
  twi-ASANTE: Ɛberɛ a yɛn atamfoɔ ne aman a wɔatwa yɛn ho ahyia teeɛ no, wɔsuroeɛ,
    na ɛma wɔbotoeɛ. Wɔhunuu sɛ Onyankopɔn mmoa na wɔde ayɛ adwuma no.
  eng-WEBU: When all our enemies heard of it, all the nations that were around us
    were afraid, and they lost their confidence; for they perceived that this work
    was done by our God.
  wal-wal: Nu yuushuwan de7iya kawotettatu giddon de7iya nu morkketi hegaa siyido
    wode yayyidosonanne yeellatidosona. Aissi giikko, hagee oosoi nu Xoossai maaddin
    oosettidoogaa akeekidosona.
  spa-PDDPT: Cuando todos nuestros enemigos lo oyeron, sucedió que todos los pueblos
    vecinos tuvieron temor. Se sintieron humillados, porque reconocieron que este
    trabajo fue hecho por nuestro ʼElohim.
  gun-gun: Ha'e nunga orerovaigua kuery oendupa vy yvy regua kuery oreyvýry rupi ikuai
    va'e ha'e javi okyjepa rei, okangya anho oendu okuapy, mba'eta oikuaa nho Nhanderuete
    po'akaa rupi ha'e nunga rojapopaague.
  agu-BL: Yi quibital yi e' kacontr yi nsken wi't bnix yi kak'un, nintzun e' xobtz
    sketz. Ncha'tz e' ban yi mas nación yi ate' skanaka'jil. Qui't tzun cyocsaj quib
    nim, na nin el chitxum tetz yi ja bnix yi ak'un ka'n tan tu' yi xomij yi porer
    Ryos tan kuch'eye'n.
  ilo-ULB: Idi nadamag dagiti amin a kabusortayo daytoy, dagiti amin a nasion iti
    agawlawtayo, nagbutengda ken naibabainda. Ta ammoda a nalpas ti trabaho babaen
    iti tulong ti Diostayo.
  kpg-kpg: Madau hagadaumee ala e haganiga gimaadou ne longono ginaadou, malaa, digaula
    gu iloo bolo ginaadou gu langaadia, idimaa nia daangada huogodoo gu iloo bolo
    di moomee la guu lawa, idimaa God nogo madalia di moomee deenei.
  uig-ARA: شۇنداق بولدىكى، دۈشمەنلىرىمىز بۇنىڭدىن خەۋەر تاپتى ۋە ئەتراپىمىزدىكى بارلىق
    ئەللەر قورقۇپ كېتىشتى؛ ئۆز نەزىرىدە ھەيۋىتى بەك چۈشۈپ كەتتى ۋە بۇ قۇرۇلۇشنى خۇدايىمىزنىڭ
    ئۆزى ئېلىپ بارغان ئىش ئىكەنلىكىنى بىلىپ يەتتى.
  sus-sus: Muxu yaxuie to yi fe mɛ, e naxa gaaxu ki fanyi ra. Si birin naxa yaagi
    muxu rabilinyi, e fan naxa a kolon muxu nɔxi na birin nabade muxu Marigi Ala nan
    saabui ra.
  pon-2006: Ni at imwintihti kan me kapilkitpene ar rongada met, re esehda me re nameneklahr,
    pwehki aramas koaros ese me doadoahko nekila sang ni sapwellimen Koht sawas.
  ksd-ksd: Ma ba kaveve lavur ebar dia ga valongore ra tinata ure, ra lavur Tematana
    kikil avet dia ga burut, ma dia ga ruva; tago dia ga nunure muka ba kaveve God
    iat i ga pait go ra papalum.
  tur-YTC: Bütün düşmanlarımız bunu duyunca, çevremizdeki bütün uluslar korktular
    ve güvenlerini yitirdiler; çünkü bu işin Tanrımız tarafından yapılmış olduğunu
    anladılar.
  ind-AYT: Ketika semua musuh kami mendengar hal itu dan semua bangsa di sekeliling
    kami melihatnya, mereka merasa tidak berdaya karena mereka tahu bahwa pekerjaan
    ini diselesaikan dengan bantuan Allah kami.
  nya-nya: Adani athu onse atamva izi, mitundu yonse ya anthu yozungulira inachita
    mantha ndi kuchita manyazi. Iwo anazindikira kuti ntchitoyo inachitika ndi thandizo
    la Mulungu wathu.
  hrv-hrv: A kad su čuli svi naši neprijatelji i vidjeli svi pogani oko nas, bilo
    je to čudo u očima njihovim, jer su shvatili da je Bog naš učinio to djelo.
  mps-mps: Tialima, te dago boi bidi dabe te da pąde bidibo bulu tǫ pedai bidi dabego,
    dago te obo nigila silali po odali, tama augwaligo koneani, te Godigo digi da
    tau sobaso, dago te sę yali da homu yai. Tama augwa koneai, te augwaligo dwai
    kolesaga da dali yainu yai, te geda munama, tama te augwaligo nogi aiyaba tulaluai
    dao. Tama tibaso, augwali wi yai.
  tpi-tpi: Orait ol birua bilong mipela long ol kantri i stap klostu long mipela,
    i harim tok long mipela i wokim banis pinis, na ol i save olsem God yet i bin
    helpim mipela long mekim dispela wok. Na ol i save, pasin nogut ol i laik mekim
    long mipela, em i popaia. Ol i lukim nem bilong ol i pundaun, na ol i pret.
  dan-1931: Og da alle vore Fjender hørte det, blev alle Hedningerne rundt om os bange
    og såre nedslåede, idet de skønnede, at dette Værk var udført med vor Guds Hjælp.
  vie-OVCB: Khi nghe tin này kẻ thù chúng tôi và những dân tộc láng giềng đều chán
    nản, hổ thẹn, vì biết rằng công tác này hoàn tất được là nhờ Đức Chúa Trời của
    chúng tôi giúp đỡ.
  guj-2017: જ્યારે અમારા સર્વ શત્રુઓને એ વાતની ખબર પડી ત્યારે અમારી આજુબાજુના સર્વ
    વિદેશીઓને ડર લાગ્યો અને તેઓ અતિશય નિરાશ થયા. કેમ કે આ કામ તો અમારા ઈશ્વરની મદદથી
    જ પૂરું થયું છે, એમ તેઓએ જાણ્યું.
  pon-2006A: Ni at imwintihti kan me kapilkitpene ar rongada met, re esehda me re
    nameneklahr, pwehki aramas koaros ese me doadoahko nekila sang ni sapwellimen
    Koht sawas.
  por-BRBSL: Quando todos os nossos inimigos ouviram falar disso, todas as nações
    que estavam ao nosso redor ficaram com medo e perderam a confiança; pois perceberam
    que este trabalho era feito por nosso Deus.
  cth-cth: Hote kamthang teh tarannaw ni a thai awh teh, alouke miphunnaw ni rapan
    a hmu awh navah, puenghoi a taki awh teh, hete hnonaw heh Cathut ni a sak e doeh
    tie a panue awh.
  twi-twi: Bere a yɛn atamfo ne aman a wɔatwa yɛn ho ahyia tee no, wosuroe, na ɛma
    wɔbotowee. Wohuu sɛ Onyankopɔn mmoa na wɔde ayɛ adwuma no.
  hlt-hlt: Ka thunkha boeih loh a yaak uh tih kaimih kaep kah namtom boeih loh a rhih
    dongah a maelhmai rhep a buenglueng uh. Bitat a saii he kaimih kah Pathen taeng
    lamkah ni tila a ming uh.
  tbz-SIM: Ti dootitɔbɛ̀ nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ ti fitɛ́ yɛ kɔbɛ kèè dìì mɔ̀nnì ti mɑɑ́mɛ̀
    kuduotí kɛ dèè kɛ̀ dɛ̀ɛ bɛ̀ di kɛ̀ bɛ̀ ti yɔtɛ, kɛ́bɑntɛ́ Kuyie nkuù ti niitɛ́mɛ̀
    dɛ kó mutɔ̃mmú.
  msy-2020: Ezɨ kantrin en boroghɨn itiba ko en apaniba orazi, e dɨvazimɨn ingangarim
    agɨfa. Egha me fo, en God en akurazɨ e ingangarir kam gami. Me uaghan fo, arazir
    kurar me e damuamiba bangɨn, men ziaba gumazir igharazibar damazimɨn irezɨma me
    aghumsɨgha atiati.
  dop-dop: Wɑɑtʋ wei tɑ kolontunɑɑ mpɑ pɑ cɔɔnɑ-tʋ tɔ pɑ nɩɩ-tɩ, ɩlɛnɑ sɔɣɔntʋ kpɑ-wɛɣɛ
    sɔsɔm. Ḿpʋ́ɣʋ́ pɑ pɔpɔtʋ tɛmɑ nɑ pɑ́ cɛkǝnɑ sɩ Ɩsɔ toŋ tɑɑ kɛ́ tǝ lɑpǝnɑ tǝmlɛ
    ńtɛ́.
  azb-azb: Bütün düşmənlərimiz, ətrafımızdakı xalqlar bunu eşidəndə qorxdular və öz
    gözlərində çox kiçildilər. Çünki onlar başa düşdülər ki, bu iş Allahımızın köməyi
    ilə edilib.
  eng-DBY: And it came to pass that when all our enemies heard [of it], all the nations
    that were about us were afraid and were much cast down in their own eyes, and
    they perceived that this work was wrought by our God.
  hin-2017: जब हमारे सब शत्रुओं ने यह सुना, तब हमारे चारों ओर रहनेवाले सब अन्यजाति
    डर गए, और बहुत लज्जित हुए; क्योंकि उन्होंने जान लिया कि यह काम हमारे परमेश्वर
    की ओर से हुआ।
  wol-KYG: Ba ko sunu noon yépp yégee, ñook mboolem jaambur ñi ñu wër, am nañ tiitaange
    ak mbetteel mu réy, ndax xam nañu ne sunu ndimbalu Yàlla rekk lanu sottale boobu
    liggéey.
  eng-YLT: and it cometh to pass, when all our enemies have heard, and all the nations
    who are round about us see, that they fall greatly in their own eyes, and know
    that by our God hath this work been done.
  kne-kne: Idi nadamag din kalaban mi sin nandinmang ay nasyon, inmegyat da am-in
    ya nadismaya da, tan naila da ay nakdeng din obla babaen sin tolong Diyos.
  eng-WYC-2017: And it was done, when all our enemies had heard, that all [the] heathen
    men dreaded us, that were in our compass, and they felled down within themselves,
    and they knew then, that this work was made of God.
  eng-WMBB: When all our enemies heard of it, all the nations that were around us
    were afraid, and they lost their confidence; for they perceived that this work
    was done by our God.
  urd-GVH: जब हमारे दुश्मनों को यह ख़बर मिली तो पड़ोसी ममालिक सहम गए, और वह एहसासे-कमतरी
    का शिकार हो गए। उन्होंने जान लिया कि अल्लाह ने ख़ुद यह काम तकमील तक पहुँचाया है।
  rug-rug: Sipu avoso nia ri na mami kana na votiki butubutu pa vari likohae mami
    sapu gua asa, si matagutu meke kurekure si arini. Gilania rini sapu sa tinavete
    si tava hokoto pa tinokae tanisa mami Tamasa.
  gaz-gaz: Yommuu diinonni keenya hundi oduu kana dhagaʼanitti, saboonni naannoo keenyaa
    hundi sodaatanii abdii kutatan; isaan akka hojiin kun gargaarsa Waaqa keenyaan
    hojjetame hubataniiruutii.
  fra-LSG: Lorsque tous nos ennemis l’apprirent, toutes les nations qui étaient autour
    de nous furent dans la crainte; elles éprouvèrent une grande humiliation, et reconnurent
    que l’œuvre s’était accomplie par la volonté de notre Dieu.
  yal-yal: Nxu yaxune to a mɛ, e nun siyaan naxanye birin yi nxu rabilinxi, ne yi
    gaxu, e yi yagi e to a to a wanla bata yi raɲan alo nxɔ Ala sagoon kii naxan yi.
  haw-1868: A lohe ko makou poe enemi a pau, a ike hoi na lahuikanaka a pau a puni
    makou, kulou loa iho la ko lakou maka ilalo; no ka mea, ike lakou, ua hanaia keia
    hana e ko makou Akua.
  arb-NAV: وَعِنْدَمَا سَمِعَ هَذَا جَمِيعُ أَعْدَائِنَا، وَشَهِدَتْ كُلُّ الأُمَمِ
    الْمُجَاوِرَةِ ذَلِكَ، سَقَطَ أَعْدَاؤُنَا فِي أَعْيُنِ أَنْفُسِهِمْ، وَأَدْرَكُوا
    أَنَّ إِنْجَازَ هَذَا الْعَمَلِ كَانَ بِمَعُونَةِ إِلَهِنَا.
  ewe-ewe: Esi míaƒe futɔwo kple dukɔ siwo ƒo xlã mí se be míegbugbɔ gli la ɖo vɔ
    la, vɔvɔ̃ ɖo wo, eye dzi ɖe le wo ƒo, elabena wodze sii be míaƒe Mawu ƒe kpekpeɖeŋue
    na míete ŋu wu dɔ la nu.
  eng-LEE: And it came to pass, when our enemies heard this, and all the nations that
    were about us saw it, that they sank greatly in their own eyes; and they perceived
    that by the aid of our God had this work been wrought.
  asm-FB: আমাৰ সকলো শত্রুৱে যেতিয়া এই কথা শুনিলে, তেতিয়া আমাৰ চাৰিওফালে থকা দেশীয়
    লোকসকলে ভয় খালে, আৰু নিজৰ দৃষ্টিত অতি হীন অনুভৱ কৰিলে। কিয়নো তেওঁলোকে জানিবলৈ
    পালে যে, এই কাম ঈশ্বৰৰ সহায়ৰ দ্ৱাৰাই সিদ্ধ হ’ল।
  sus-A: مُشُ يَشُييٍ تٌ يِ قٍ مّ، عٍ نَشَ فَاشُ كِ قَنيِ رَ. سِ بِرِن نَشَ يَافِ
    مُشُ رَبِلِنيِ، عٍ قَن نَشَ عَ كٌلٌن مُشُ نْشِ نَ بِرِن نَبَدٍ مُشُ مَرِفِ عَلَ
    نَن سَابُي رَ.
  fra-SBL: Lorsque tous nos ennemis l'apprirent, toutes les nations qui nous entouraient
    eurent peur et perdirent leur confiance, car elles comprirent que cette œuvre
    avait été faite par notre Dieu.
  hbo-hbo: וַיְהִ֗י כַּאֲשֶׁ֤ר שָֽׁמְעוּ֙ כָּל־אֹ֣ויְבֵ֔ינוּ וַיִּֽרְא֗וּ כָּל־הַגֹּויִם֙
    אֲשֶׁ֣ר סְבִֽיבֹתֵ֔ינוּ וַיִּפְּל֥וּ מְאֹ֖ד בְּעֵינֵיהֶ֑ם וַיֵּ֣דְע֔וּ כִּ֚י מֵאֵ֣ת
    אֱלֹהֵ֔ינוּ נֶעֶשְׂתָ֖ה הַמְּלָאכָ֥ה הַזֹּֽאת׃
  pjt-pjt: '@see-verse:NEH.006.015'
  kik-kik: Rĩrĩa thũ ciitũ ciaiguire ũhoro ũcio, ndũrĩrĩ ciothe iria ciatũthiũrũrũkĩirie
    igĩĩtigĩra na ikĩaga mwĩhoko, nĩ ũndũ nĩmamenyire atĩ wĩra ũcio warutĩkire na
    ũndũ wa ũteithio wa Ngai witũ.
  fra-NCL: Lorsque tous nos ennemis l’apprirent, toutes les nations qui étaient autour
    de nous furent dans la crainte ; elles éprouvèrent un grand découragement et reconnurent
    que c’était par le secours de notre Dieu que cette œuvre s’était accomplie.
  cek-AK: Misanawk mah to tamthang to thaih o moe, ataeng ih Sithaw panoek ai kaminawk
    mah tapang to hnuk o naah, hae tok loe kaicae ih Sithaw mah abomh pongah ni pacoeng
    o, tiah nihcae mah panoek o pongah, zithaih palungthin a tawnh o.
  cuk-cuk: Anmar-isdarmalad itoarmargu, anmarde arbaed-obelosye, bela anmar-dikarba-dulamar-bukwad,
    dobe-itonadmalad. Bela amala na nug-bipii itonadmalad. Amar mag itosmalad, we-arbaed
    anmar-Bab-Dummad-sogedba imaklesad.
  uig-CYR: Шундақ болдики, дүшмәнлиримиз буниңдин хәвәр тапти вә әтрапимиздики барлиқ
    әлләр қорқуп кетишти; өз нәзиридә һәйвити бәк чүшүп кәтти вә бу қурулушни Худайимизниң
    Өзи елип барған иш екәнлигини билип йәтти.
  tel-2017: అయితే మా శత్రువులూ చుట్టూ ఉన్న ఇతర రాజ్యాల ప్రజలూ జరిగిన పని చూసి ఎంతో
    భయపడ్డారు. మా దేవుని సహాయం వల్లనే ఈ పని మొత్తం జరిగిందని వాళ్ళు తెలుసుకున్నారు.
  hat-BSA: Lè tout lènmi nou yo te tande e tout nasyon ki antoure nou yo, te wè, yo
    te pèdi kouraj, paske yo te rekonèt ke travay sa a te fèt avèk èd Bondye pa nou
    an.
  kos-kos: Ke mwet lokoalok lasr in mutunfacl ma apinkutla lohng kac, elos pulakunak
    lah elos mwekinla, mweyen mwet nukewa etu na lah orekma sac orekla ke kasreyuk
    lun God.
  hbo-WLC: וַיְהִ֗י כַּאֲשֶׁ֤ר שָֽׁמְעוּ֙ כָּל־א֣וֹיְבֵ֔ינוּ וַיִּֽרְא֗וּ כָּל־הַגּוֹיִם֙
    אֲשֶׁ֣ר סְבִֽיבֹתֵ֔ינוּ וַיִּפְּל֥וּ מְאֹ֖ד בְּעֵינֵיהֶ֑ם וַיֵּ֣דְע֔וּ כִּ֚י מֵאֵ֣ת
    אֱלֹהֵ֔ינוּ נֶעֶשְׂתָ֖ה הַמְּלָאכָ֥ה הַזֹּֽאת׃
  ibo-ibo: Mgbe ndị iro anyị niile nụrụ ya, mba niile ndị nọ anyị gburugburu tụrụ
    ụjọ, obi jụkwara ha oyi, nʼihi na ha matara na-arụrụ ọrụ a site nʼinyeaka Chineke.
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କର ଶତ୍ରୁ ସମସ୍ତେ ଏହା ଶୁଣନ୍ତେ, ଏପରି ହେଲା ଯେ, ଆମ୍ଭମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ
    ଅନ୍ୟ ଦେଶୀୟ ସମସ୍ତେ ଭୀତ ହେଲେ ଓ ଆପଣାମାନଙ୍କ ଦୃଷ୍ଟିରେ ନିତାନ୍ତ ଲଜ୍ଜିତ ହେଲେ, କାରଣ ଏହି
    କର୍ମ ଯେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଆଡ଼ୁ ହେଲା, ଏହା ସେମାନେ ବୁଝିଲେ।
  chk-chk: Lupwen ekewe chon oputakem ra rongorong usun, nge chon ekewe mwü ünüküm
    ra küna ei, ra fokun säw, pun ra mefi pwe ei angang a fis ren än Kot alilis ngenikem.
  rop-rop: Wal bifo, ola enami blanga melabat bin tok gija, “Detlot Juwish pipul wikbala.
    Olabat God nomo strongbala laik wi drimin olabat. Olabat kaan bildimap det wol.
    Najing!” En wen melabat bin binijim det wol detlot enami blanga melabat bin sheim.
    Deibin bradin du, dumaji deibin sabi God bin album melabat dum det wek.
  ukr-1871: Як почули про се всї вороги наші, й побачили се всї народи, що навкруги
    нас, тодї вони впали в очах своїх; вони спізнали, що се дїло від Бога нашого.
  deu-1951: Als nun alle unsre Feinde solches hörten und alle Heiden um uns her solches
    sahen, entfiel ihnen aller Mut; denn sie merkten, daß dieses Werk von Gott getan
    worden war.
  eng-JPS: And it came to pass, when all our enemies heard thereof, that all the nations
    that were about us feared, and were much cast down in their own eyes; for they
    perceived that this work was wrought of our God.
  srp-1865: I kad èuše svi neprijatelji naši i vidješe svi narodi koji bijahu oko
    nas, uplašiše se vrlo, jer poznaše da je Bog naš uèinio to djelo.
  lug-lug: Abalabe baffe bonna bwe baakiwulira, amawanga gonna agaali gatwetoolodde
    ne bamulaba, ne batya era ne baggwaamu omwoyo, kubanga baalaba ng’omulimu gwakolebwa
    olw’okubeerwa kwa Katonda waffe.
  heb-heb: ויהי כאשר שמעו כל אויבינו ויראו כל הגוים אשר סביבתינו ויפלו מאד בעיניהם
    וידעו כי מאת אלהינו נעשתה המלאכה הזאת׃
  ben-IRV: পরে আমাদের সব শত্রুরা যখন তা শুনল, তখন আমাদের আশেপাশের জাতিরা সবাই ভয়
    পেল এবং নিজেদের চোখে খুব নীচু হল, কারণ এই কাজ যে আমাদের ঈশ্বর থেকেই হল, এরা তা
    বুঝল।
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਸਾਡੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੇ ਇਹ ਸੁਣਿਆ ਤਦ ਸਾਡੇ ਚੁਫ਼ੇਰੇ ਰਹਿਣ
    ਵਾਲੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੇ ਲੋਕ ਡਰ ਗਏ ਅਤੇ ਉਹ ਬਹੁਤ ਹੀ ਸ਼ਰਮਿੰਦੇ ਹੋਏ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੇ
    ਜਾਣ ਲਿਆ ਸੀ ਕਿ ਇਹ ਕੰਮ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਹੋਇਆ ਹੈ।
  mya-JVB: ထိုသိတင်းကို ရန်သူ တို့သည်ကြား ၍ ၊ ပတ်လည် ဝန်းကျင်၌နေသော တပါးအမျိုးသား
    အပေါင်း တို့သည် မြို့ရိုးကို မြင် သောအခါ ၊ ရှက် ကြောက်ခြင်းသို့ ရောက်ကြ ၏။ အကြောင်း
    မူကား၊ ထို အမှု သည် ငါ တို့၏ ဘုရား သခင့် အခွင့်နှင့်ပြီး ကြောင်း ကို ရိပ်မိ ကြ၏။
  tbg-tbg: Tenavu vaantaavura vira taiqa kauramanta tinavu navutaaka vona vona tinavu
    auvahini vauka, vika vi uvara iri, qeteha tiha, Oho, vika Variqavano vika kahaqimanta
    vi kaiqara vara vuru taiqa kaavo, tuvaro vika nái mahuta tu uvavavata vatainiqama
    vura.
  hmo-hmo: Ai idia ura hadikaia taudia ibounai ese inai sivarai idia kamonai neganai,
    bona bese idauidau, ai kahirakahira idia noho tano taudia idia itaia neganai,
    idia gari bona idia hemarai, badina idia diba aiemai Dirava ena durua dainai inai
    gaukara ai haorea.
  urd-urd: जब हमारे सब दुश्मनों ने ये सुना, तो हमारे आस — पास की सब क़ौमें डरने लगीं
    और अपनी ही नज़र में ख़ुद ज़लील हो गईं; क्यूँकि उन्होंने जान लिया कि ये काम हमारे
    ख़ुदा की तरफ़ से हुआ।
  rus-SYN: Когда услышали об этом все неприятели наши, и увидели это все народы, которые
    вокруг нас, тогда они очень упали в глазах своих и познали, что это дело сделано
    Богом нашим.
  bqc-SIM: Kɛ́ wá ibɛɛↄ a baomà, mɛ́ bui pↄ́ liaawáziↄ wɛsìɛ, an kã́ gà, aa
    dↄ̃̀ sa kɛ́ wa zĩpi kɛ̀ ń wá Lua gbãaoɛ.
  tcz-CHONGTHU: Kamel ma hou le avel a cheng mite hon ajahdoh phat’un akicha lheh
    jengun jum akisa lheh jengun ahi. Hiche hi Pathen panpina jal a atohdoh jouvu
    ahi ti amahon ahedoh tauvin ahi.
  mar-mar: हे आमच्या सर्व शत्रूंनी व आमच्या भोवतींच्या सर्व राष्ट्रांनी पाहिले तेव्हा
    त्यांना भीती व लाज वाटली. कारण आमच्या देवाच्या मदतीने हे काम झाल्याचे त्यांच्या
    लक्षात आले.
  qub-qub: Llapan chiquimajcuna musyaran wallca junajllacho aruyta ushashäcunata.
    Chaura tiyashäcunapa bisïnun nasyuncunacho tiyajcunaga fiyupa manchariran. Alli-tucurcaycashanpitapis
    pengacuran. Paycuna musyaran Tayta Dios yanapämaptin aruytaga fäsi ushashäta.
  bqp-bqp: Kũ ó ibɛrɛnↄ a baaruu mà akũsↄ̃ buri kũ ò likanawáinↄ wɛ́ sìalɛ, ń kã
    gà ò dↄ̃̀ sà kũ o zĩ pìi kɛ̀ kũ ó Luda gbãnao.
  hat-hat: Lè lènmi nou yo vin konn sa, lè moun lòt nasyon k'ap viv nan vwazinaj nou
    yo wè sa, yo te wont. Yo rekonèt si travay la te fini se paske Bondye nou an te
    vle l'.
  eng-BSB: When all our enemies heard about this, all the surrounding nations were
    afraid and disheartened, for they realized that this task had been accomplished
    by our God.
  eng-WEBPB: When all our enemies heard of it, all the nations that were around us
    were afraid, and they lost their confidence; for they perceived that this work
    was done by our God.
  kbq-kbq: Ana hunke'za tva'ontire'ma me'nea mopafima mani'naza ha' vahetimozama ana
    nanekema nentahi'za tusi koro hazageno, amuha zazamia omane'ne. Na'ankure zamagrama
    antahi'zana tagri Anumzamo taza higeta kuma kegina huvaga re'none.
  nhe-BL: Huan quema quimatque tocualancaitacahua huan nopa tlacame ipan nochi tlaltini
    tlen quiyahualojtoque altepetl Jerusalén para tijtlamiltijtoyaj nopa tequitl,
    tlahuel momajmatijque pampa quimachilijque para san ica ichicahualis Toteco Dios
    tijtlamiltijtoyaj nopa tequitl.
  bus-bus: Kɛ̀ wa ibɛɛnↄ à baaru mà bensↄ̃ borii kɛ̀ aↄ̃ↄ liganawaziinↄ wɛ́ɛ sìàlɛ,
    aↄ̃ kã gà aↄ̃ dↄ̃̀ sa kɛ̀ wa zĩi pì kɛ̀ kↄ̃n wa Luda gbãaao.
  gub-BL: Na'e ureàmàtyry'ymar zaneiwy huwake wiko ma'e ukwaw imumaw pawer wà kury.
    Uzemumikahy wà, ta'e ukwaw Tupàn a'e uma'ereko ma'e wapytywà arer romo heko haw
    a'e wà xe.
  eng-DRA: And it came to pass when all our enemies heard of it, that all nations
    which were round about us, were afraid, and were cast down within themselves,
    for they perceived that this work was the work of God.
