verse: NEH.006.017
translations:
  mal-C: ആ കാലത്ത് യെഹൂദാപ്രഭുക്കന്മാരിൽനിന്നു തോബിയാവിനും അദ്ദേഹത്തിൽനിന്ന് അവർക്കും
    ധാരാളം കത്തുകൾ ലഭിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Auch ließen in jenen Tagen die Edlen Judas viele Briefe von sich an Tobia
    abgehen und erhielten solche von Tobia.
  lin-lin: Na mikolo wana, bankumu ya Yuda bazalaki kotinda mikanda ebele epai ya
    Tobiya, mpe biyano ya Tobiya ezalaki kokomela bango.
  eng-LSV: Also, in those days the nobles of Judah are multiplying their letters going
    to Tobiah, and those of Tobiah are coming to them;
  eng-GNV: And in these dayes were there many of the princes of Iudah, whose letters
    went vnto Tobiah, and those of Tobiah came vnto them.
  eng-WEBSTER: Moreover, in those days the nobles of Judah sent many letters to Tobiah,
    and the letters of Tobiah came to them.
  nhw-BL: Huan ipan nopa 52 tonali tlayacanca tlacame ipan tlali Judá quititlaniliyayaj
    miyac amatlajcuiloli Tobías, huan nimantzi quincuepaltiyaya.
  swh-ONEN: Pia katika siku hizo wakuu wa Yuda walikuwa wakituma barua nyingi kwa
    Tobia, nayo majibu yaliyotoka kwa Tobia yaliendelea kuwajia.
  bba-bba: Sɑnɑm mɛ sɑ bɑnɑ ye mɔ̀, Yudɑn wiruɡibu ɡɑbu kɑ Tobiyɑ bɑ rɑ n tirenu kuɑnɑmmɛwɑ
    kiri kiri.
  eng-KJVCPB: Moreover in those days the nobles of Judah sent many letters unto Tobiah,
    and the letters of Tobiah came unto them.
  luo-luo: Bende, e ndalogo joka ruoth ma Juda ne oro barupe mangʼeny ne Tobia, kendo
    dwoko mag Tobia ne medo bironegi.
  meu-meu: 'Ina danu: unu dinadia ai luda lohiadia ese revareva momo Tobia enai e
    siai lao, bona Tobia ena revareva na idia ediai e kau.'
  npi-ULB: यस बेला यहूदाका कुलीनहरूले तोबियालाई धेरै चिट्ठीहरू पठाए, र तोबियाका चिट्ठीहरू
    पनि तिनीहरूकहाँ आए ।
  yor-yor: Bákan náà, ní ọjọ́ wọ̀n-ọn-nì àwọn ọlọ́lá Juda ń kọ ọ̀pọ̀lọpọ̀ lẹ́tà ránṣẹ́
    sí Tobiah, èsì láti ọ̀dọ̀ Tobiah sì ń wá sí ọ̀dọ̀ wọn.
  ind-ind: Selama ini, para bangsawan Yehuda dan Tobia saling berkirim surat
  pes-OPCB: در این مدت نامه‌های زیادی بین طوبیا و بزرگان یهودا رد و بدل شد.
  tgl-ULB: Sa panahong ito nagpadala ang mga maharlika sa Juda ng maraming liham kay
    Tobias, at dumating sa kanila ang mga liham ni Tobias.
  hui-hui: Tobia ibugua Seganaia wane Ara aguane bereago dabu bu hene. Ani heagola
    Tobia igini Yahohanana ibugua Mesulama wane Beregaia aguane bereago dabu bu hene.
    Ani howa iname tano pabe bialu hemagola inanaga agali haguane uruni tigua Tobia
    hearia beba dewaore gilibu pela ibuguabi nde gilibu ibila biaga hene. Horo uruningi
    Tobia ibu Yudali ti imane henegome Yudali agali haguane Yarusalemeha haga hearume
    ibu biamogo bulene manda biya.
  mya-mya: ဤ​ကာ​လ​အ​တော​အ​တွင်း​၌​ယု​ဒ​အ​မျိုး သား​ခေါင်း​ဆောင်​များ​သည် တော​ဘိ​နှင့်​စာ
    အား​ဖြင့်​ဆက်​သွယ်​လျက်​နေ​ခဲ့​ကြ​၏။-
  bod-N: ཡང་ཉིན་དེ་དག་གི་རིང་ལ་ཡ་ཧུ་དཱའི་སྐུ་དྲག་ཚོས་ཐེངས་མང་པོར་ཏོ་བི་ཡཱ་ལ་ཡི་གེ་བསྐུར་བ་དང་།
    ཏོ་བི་ཡཱས་ཀྱང་ཡིག་ལན་བསྐུར་ཏོ། །
  sna-sna: Uyezve, mumazuva iwayo vakuru veJudha vaitumira matsamba akawanda kuna
    Tobhia, uye mhinduro dzaibva kuna Tobhia dzairamba dzichiuya kwavari.
  spa-BLM: Además, en aquellos días los nobles de Judá enviaron muchas cartas a Tobías,
    y las cartas de Tobías llegaron a ellos.
  cac-cac: A d'a juntzan̈ c'ual chi' tzijtum carta ix stz'ib'ejb'at eb' vin̈ vinac
    nivac yopisio aj Judá d'a vin̈aj Tobías chi', ix spacn̈ejxi vin̈.
  swh-ULB: Wakati huu wakuu wa Yuda walituma barua nyingi kwa Tobia, na barua za Tobia
    zikawajia.
  bel-bel: Звыш таго ў тыя дні знакамітыя Юдэі многа пісалі лістоў, якія пасылаліся
    Товію, а лісты Товіі прыходзілі да іх.
  deu-ELBBK: Auch ließen in jenen Tagen Edle von Juda viele Briefe an Tobija abgehen,
    und solche von Tobija kamen an sie.
  mbb-OT: Dutun he timpu, mibpesuratà si Tobia wey is menge upisyal ziyà te Juda.
  mal-2015: ആ കാലത്തു യെഹൂദാപ്രഭുക്കന്മാർ തോബീയാവിന്നു അനേകം എഴുത്തു അയക്കുകയും തോബീയാവിന്റെ
    എഴുത്തു അവർക്കു വരികയും ചെയ്തു.
  rmc-rmc: Andre ola dživesa peske o judska anglune manuša the o Tobiaš pisinenas
    a bičhavenas but ľila.
  pes-OPV: و در آن روزها نیز بسیاری از بزرگان یهودا مکتوبات نزد طوبیا می‌فرستادند
    و مکتوبات طوبیا نزد ایشان می‌رسید،
  ron-1924: Ын время ачея ерау уний фрунташь дин Иудея каре тримитяу десеорь скрисорь
    луй Тобия ши примяу ши ей скрисорь де ла ел.
  ben-OBCV: আবার, সেই সময় যিহূদার গণ্যমান্য লোকেরা টোবিয়ের কাছে অনেক চিঠিপত্র পাঠাতেন
    এবং টোবিয়ের কাছ থেকে তারা উত্তরও পেতেন।
  som-som: Oo weliba waagaas kuwii gobta ahaa oo dalka Yahuudah warqado badan bay
    u direen Toobiyaah, oo iyagana waxaa u yimid warqadihii Toobiyaah.
  lat-VUC: Sed et in diebus illis multæ optimatum Judæorum epistolæ mittebantur ad
    Tobiam, et a Tobia veniebant ad eos.
  eng-ASVBT: Moreover in those days the nobles of Judah sent many letters unto Tobiah,
    and the letters of Tobiah came unto them.
  ita-1885: A que' dì ancora andavano e venivano lettere di molti notabili di Giuda
    a Tobia, e di esso a loro.
  eng-ULB: At this time the nobles of Judah sent many letters to Tobiah, and Tobiah's
    letters came to them.
  spa-VBL: En aquel tiempo los nobles de Judá intercambiaban muchas cartas con Tobías,
  fra-_FOB: En ce même temps, des principaux de Juda envoyaient de nombreuses lettres
    à Tobija; et celles de Tobija leur parvenaient.
  mal-mal: ആ കാലത്ത് യെഹൂദാപ്രഭുക്കന്മാരിൽ നിന്ന് തോബീയാവിനും അവനിൽനിന്ന് അവർക്കും
    അനേകം കത്തുകൾ ലഭിച്ചിരുന്നു.
  urd-GVR: Un 52 dinoṅ ke daurān Yahūdāh ke shurafā Tūbiyāh ko ḳhat bhejte rahe aur
    us se jawāb milte rahe the.
  suz-BL: मेना यहूदा ङा ठेयब मुरपुकीमी तोबीयाह कली शुश ब्रेक्‍स ब्रेक्‍शा, सोइक्‍ना
    सोइक्‍न बाक्‍तेक्‍म। मिनु तोबीयाहमी यो मेको आन कली ब्रेक्‍स सोइक्‍ना सोइक्‍न बाक्‍त।
  ita-1927: In que’ giorni, anche de’ notabili di Giuda mandavano frequenti lettere
    a Tobia, e ne ricevevano da Tobia,
  ckb-ckb: هەروەها لەو ڕۆژانەدا زۆربەی خانەدانەکانی یەهودا نامەیان بۆ تۆڤییا دەنارد
    و لە تۆڤییاشەوە بۆ ئەوان دەهاتەوە،
  eng-BBE: And further, in those days the chiefs of Judah sent a number of letters
    to Tobiah, and his letters came to them.
  kan-OKCV: ಹೇಗಿದ್ದರೂ ಆ ದಿವಸಗಳಲ್ಲಿ ಯೆಹೂದದಲ್ಲಿದ್ದ ಶ್ರೇಷ್ಠರು ಟೋಬೀಯನ ಬಳಿಗೆ ಬಹಳ ಪತ್ರಗಳನ್ನು
    ಕಳುಹಿಸಿದರು. ಟೋಬೀಯನಿಂದ ಉತ್ತರ ಅವರಿಗೆ ಬರುತ್ತಿದ್ದವು.
  bbb-bbb: Ro maza ijia Jiusi e mamekanu gue bu fasi bino isoena e Tobia naejako fu
    una vegue fasi isoe naejiamo. Ijadufuo maeje e Judako uruvana bune ude izege bu
    e Tobia ifejadufuo ijene kuaena mareva ijadufuo bu ijiege rei.
  tam-2017: அந்த நாட்களில் யூதாவிலுள்ள பெரிய மனிதர்களிடத்திலிருந்து தொபியாவுக்குப்
    போகிறதும், தொபியாவினிடத்திலிருந்து அவர்களுக்கு வருகிறதுமான கடிதங்கள் அநேகமாயிருந்தது.
  spa-RV-1909: Asimismo en aquellos días iban muchas cartas de los principales de
    Judá á Tobías, y las de Tobías venían á ellos.
  ron-BTF: Mai mult, în acele zile, nobilii lui Iuda au trimis multe scrisori la Tobia
    și scrisorile de la Tobia veneau la ei.
  eng-WEBP: Moreover in those days the nobles of Judah sent many letters to Tobiah,
    and Tobiah’s letters came to them.
  eng-FBV: At that time the nobles of Judah were exchanging many letters with Tobiah,
  nld-1939: Maar ook toen nog bleven sommige edelen van Juda brieven aan Tobi-ja zenden,
    en kwamen er brieven van Tobi-ja bij hen aan.
  nch-BL: Huan ipan nopa 52 tonati nopa tayacanca tacame ipan tali Judá quititaniliyayaj
    miyac amatajcuiloli Tobías, huan nimantzi quincuepaltiyaya.
  vie-1934: Cũng trong những ngày ấy, có các người tước vị của xứ Giu-đa gởi lắm thơ
    từ cho Tô-bi-gia và Tô-bi-gia đáp thơ gởi lại cho chúng.
  hin-CV: इसके अलावा उन्हीं दिनों में यहूदिया के बड़े अधिकारियों और तोबियाह के बीच
    चिट्ठी बहुत आती-जाती थी.
  spa-BES: Y además, en aquellos días los jefes de Judá enviaron varias cartas a Tobías,
    y sus cartas llegaron a ellos.
  tdx-tdx: Ie henane zay le nañitrike taratasy maro amy Tobià o roandria’ Iehodao
    vaho niheo am’iereo o boak’ amy Tobiào;
  tha-KJV: ยิ่งกว่านั้​นอ​ีก ในครั้งนั้นขุนนางทั้งหลายของยูดาห์​ก็ได้​ส่งจดหมายหลายฉบับไปถึงโทบีอาห์
    และจดหมายของโทบีอาห์​ก็​มาถึงเขา
  por-BR-2018: Também naqueles dias muitas foram escritas de alguns dos nobres de
    Judá a Tobias, e as de Tobias vinham a eles.
  deu-ELO: Auch ließen in jenen Tagen Edle von Juda viele Briefe an Tobija abgehen,
    und solche von Tobija kamen an sie.
  eng-WYC-2018: But also in those days many letters of the principal men of (the)
    Jews were sent to Tobiah, and came from Tobiah to them. (And also in those days
    many letters were sent from the leaders of the Jews to Tobiah, and came from Tobiah
    to them.)
  epo-epo: Krom tio, en tiuj tagoj la eminentuloj el la Judoj skribis multe da leteroj
    al Tobija, kaj leteroj de Tobija venis al ili;
  uig-PIN: Xu künlǝrdǝ Yǝⱨudiyǝdiki mɵtiwǝrlǝr Tobiyaƣa nurƣun hǝt yazdi, Tobiyamu
    ularƣa jawabǝn daim hǝt yezip turdi.
  beo-beo: 'Be hawa: hamosu eso huluane amoga, Yu ouligisu dunu mogili da Doubaiama
    meloa dedene iasu.'
  tpi-OTNT: Planti hetman bilong mipela Juda i stap long Jerusalem na ol i bin promis
    long helpim Tobia, long wanem, em i tambu bilong sampela man bilong mipela. Tobia
    i bin maritim pikinini meri bilong Sekania, pikinini bilong Ara. Na tu Johanan,
    pikinini man bilong Tobia, i bin maritim pikinini meri bilong Mesulam, pikinini
    bilong Berekia. Olsem na taim mipela mekim wok long banis, ol dispela hetman wantaim
    Tobia i save salim planti pas i go i kam.
  hau-SA: A waɗannan kwanaki, manyan garin Yahuda suka yi ta aika wasiƙu masu yawa
    zuwa ga Tobiya, shi kuma ya yi ta aika musu da amsoshi.
  uig-LAT: Shu künlerde Yehudiyediki mötiwerler Tobiyagha nurghun xet yazdi, Tobiyamu
    ulargha jawaben daim xet yézip turdi.
  nde-nde: Njalo, ngalezonsuku izikhulu zakoJuda zazithumezela izincwadi ezinengi
    kuThobhiya, lezimpendulo zikaThobhiya zabe zilokhu zifika kuzo.
  ton-ton: ¶ Pea ko eni foki, ʻi he ngaahi ʻaho ko ia naʻe ʻave ʻe he houʻeiki ʻo
    Siuta ʻae ngaahi tohi kia Topaia, pea naʻe ʻomi ʻae ngaahi tohi ʻa Topaia kiate
    kinautolu.
  ces-1613: Také v těch dnech i listy často posílali přednější Judští k Tobiášovi,
    tolikéž od Tobiáše docházely k nim.
  eng-WMB: Moreover in those days the nobles of Judah sent many letters to Tobiah,
    and Tobiah’s letters came to them.
  tam-TCV: மேலும் இந்த நாட்களில் யூதாவின் உயர்குடி மக்களிடமிருந்து தொபியாவுக்குப்
    பல கடிதங்கள் வந்துகொண்டிருந்தன. தொபியாவிடமிருந்தும், அவர்களுக்குப் பதில்கள் போய்க்
    கொண்டிருந்தன.
  ceb-ULB: Nagpadala ug daghang mga sulat ang mga halangdon nga tawo sa Juda ngadto
    kang Tobia niining higayona, ug miabot ang mga sulat ni Tobia ngadto kanila.
  pol-UBG: W te dni dostojnicy z Judy wysyłali wiele listów do Tobiasza, a także listy
    od Tobiasza przychodziły do nich.
  urd-GVU: اُن 52 دنوں کے دوران یہوداہ کے شرفا طوبیاہ کو خط بھیجتے رہے اور اُس سے
    جواب ملتے رہے تھے۔
  deu-1912: Auch waren zu derselben Zeit viele der Obersten Juda's, deren Briefe gingen
    zu Tobia und von Tobia zu ihnen.
  kan-2017: ಅದೇ ಸಮಯದಲ್ಲಿ ಯೆಹೂದ್ಯ ಶ್ರೀಮಂತರಿಗೂ ಟೋಬೀಯನಿಗೂ ಬಹಳ ಪತ್ರ ವ್ಯವಹಾರಗಳು ನಡೆಯುತ್ತಿದ್ದವು.
  yap-yap: Aram n’umngin nap’an ma pi tayugang’ ko Jew yad ma fulweg taban e babyor
    nma pi’ Tobiah.
  hlt-MCSB: Te vaeng khohnin ah Judah hlangcoelh rhoek loh amih ca te Tobiah taengla
    muep a pha sak tih Tobiah taeng lamkah te khaw amih taengla cet.
  mdy-ETH: ዒማና ዓይሁዶ ዓሶኮ ሱኡጋ ፆቢያም ሚርጌ ኪኢታ ፃኣፒ ፃኣፒ ዳካኔ፥ ዒዚያ ዔያቶም ማሂ ፃኣፓኔ።
  twi-ASANTE: Saa nnafua aduonum mmienu no mu, nkrataa bebree dii akɔneaba wɔ Tobia
    ne Yuda adwumayɛfoɔ no ntam.
  eng-WEBU: Moreover in those days the nobles of Judah sent many letters to Tobiah,
    and Tobiah’s letters came to them.
  wal-wal: He wodiyan Aihudata kaalettiyaageeti ubba wode Xoobbiyaassi dabddaabbiyaa
    xaafiiddi gam77idosona; ikka zaaridi, etayyo xaafiis.
  spa-PDDPT: En aquellos días iban muchas cartas de los jefes de Judá a Tobías, y
    las de Tobías llegaban a ellos.
  gun-gun: Ha'e va'e jave py Judá regua yvatekueve voi heta ombopara kuaxia Tobias
    pe ogueraa uka va'e, ha'e Tobias ju ha'e kuery pe kuaxia ombopara avi.
  agu-BL: Te yi cobox k'eja'tz wi'nin cart ben swutz Tobías cyak'un yi e' katanum
    yi lmak wunak, yi xomij chiwi' te'j i'. Ncha'tz wi'nin tule'n u'j tan Tobías ẍchiwutz
    yi e'a'tz.
  ilo-ULB: Iti daytoy a tiempo, adu a sursurat ti impatulod dagiti natatakneng a tattao
    ti Juda kenni Tobias, ken nakadanon dagiti surat ni Tobias kadakuada.
  kpg-kpg: Di madagoaa deelaa, nia dagi o digau o Jew gu helehelekai ginaadou mo Tobiah.
  uig-ARA: شۇ كۈنلەردە يەھۇدىيەدىكى مۆتىۋەرلەر توبىياغا نۇرغۇن خەت يازدى، توبىيامۇ
    ئۇلارغا جاۋابەن دائىم خەت يېزىپ تۇردى.
  sus-sus: Na saxanyi bun ma, Yudaya kuntigi gbegbe nu bataaxɛe rasanbama Tobiya ma,
    e fan a xa bataaxɛe masɔtɔma.
  pon-2006: Ni ahnsowo kaunen mehn Suhs kan kin ehuong Dopaia.
  ksd-ksd: Ma go bula, ta nam ra e a umana ngalangala Iuda dia ga tulue mangoro na
    buk pire Tobia, ma ra umana buk kai Tobia dia ga tadav diat.
  tur-YTC: Dahası o günlerde Yahuda ileri gelenleri Tobiya'ya birçok mektup gönderiyordu
    ve Tobiya'nın mektupları kendilerine geliyordu.
  ind-AYT: Bahkan, pada hari-hari itu, para pembesar Yehuda mengirim banyak surat
    kepada Tobia, dan Tobia membalas surat-surat mereka.
  nya-nya: Komanso masiku amenewo anthu olemekezeka a ku Yuda ankalemberana naye makalata
    ambiri ndi Tobiyayo,
  hrv-hrv: A onih dana mnogi su židovski velikaši često slali svoja pisma Tobiji i
    mnoga su primali od Tobije.
  mps-mps: Te da Juda dabe tobolu bidi hauwa te Jerusalemde bidalu, tama augwaligo
    te Tobia tau sabo po dąų walali, magi baso meni, te da bidi mebago wąį ma
    base dao. Tobiago te Sekaniago wegi sai, te Arago ogwa dao. Tama me Johanan, te
    Tobiago ogwago, te Mesulamgo wegi sali, te Berekiago ogwa da. Tama dago te obo
    banis sę geselebo sogo, te tobolu bidi dabe dali, te Tobiago me, te pas hauwa
    ugwaba, edaba toloduai dao.
  tpi-tpi: Planti hetman bilong mipela Juda i stap long Jerusalem na ol i bin promis
    long helpim Tobia, long wanem, em i tambu bilong sampela man bilong mipela. Tobia
    i bin maritim pikinini meri bilong Sekania, pikinini bilong Ara. Na tu Johanan,
    pikinini man bilong Tobia, i bin maritim pikinini meri bilong Mesulam, pikinini
    bilong Berekia. Olsem na taim mipela mekim wok long banis, ol dispela hetman wantaim
    Tobia i save salim planti pas i go i kam.
  dan-1931: Men der gik også i de Dage en Mængde Breve frem og tilbage mellem Tobija
    og de store i Juda;
  vie-OVCB: Tuy nhiên, trong thời gian ấy, một số người Giu-đa có địa vị lại thường
    liên lạc thư từ với Tô-bia.
  guj-2017: તે સમયે યહૂદિયાના અમીરોએ ટોબિયા પર ઘણા પત્રો લખ્યા હતા, તેમ જ ટોબિયાના
    પત્રો પણ તેઓના પર આવતા હતા.
  pon-2006A: Ni ahnsowo kaunen mehn Suhs kan kin ehuong Dopaia.
  por-BRBSL: Além disso, naqueles dias, os nobres de Judá enviaram muitas cartas a
    Tobias, e as cartas de Tobias chegaram até eles.
  cth-cth: Hatnavah, Judah bawinaw ni Tobiah koe ca moi a patoun awh teh, Tobiah koe
    e ca hai a hmu awh.
  twi-twi: Saa nnafua aduonum abien no mu no, nkrataa bebree dii akɔneaba wɔ Tobia
    ne Yuda adwumayɛfo no ntam.
  hlt-hlt: Te vaeng khohnin ah Judah hlangcoelh rhoek loh amih ca te Tobiah taengla
    muep a pha sak tih Tobiah taeng lamkah te khaw amih taengla cet.
  tbz-SIM: Dɛ kó mɛfíè mmiɛkɛ Sudɑɑ ɛì kó bɛkótíbɛ̀ nɛ̀ Tobiyɑ kɛ̀ bɛ̀ wɑ̃̀ũ bɛtɔbɛ̀
    yɛpɑ́tɛ mɛcɑ̃ɑ̃ mmɛcɑ̃ɑ̃.
  msy-2020: Dughiar kam, Judan gumazir dapanir Jerusalemɨn itir maba, Tobia ko navir
    vamɨra iti. Tobia faragha Sekanian guivimɨn iti, Sekania an Aran otarim. Ezɨ uaghan
    Tobian otarim Johanan, a faragha Mesulamɨn guivimɨn iti, Mesulam a Berekian otarim.
    Kamaghɨn amizɨ, dughiar e dɨvazimɨn ingarimɨn, gumazir dapanir kaba Tobian akurvaghasa,
    a bagha akɨnafariba osirigha, a bagha da amadima, a me ikarvagha akɨnafariba me
    bagha da amadi.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Yutɑ nyʋɣʋ nyǝ́mɑ nɑ Topiyɑ pɑ ŋmɑɑkɑɣɑ tǝmɑɣɑ tɑkǝlɑsɩ
    kɛ sɔsɔm.
  azb-azb: Həm də o günlər Yəhudanın əyanları Toviyaya çoxlu namə göndərirdi və Toviyadan
    da onlara cavablar gəlirdi.
  eng-DBY: Moreover in those days the nobles of Judah sent many letters to Tobijah,
    and those of Tobijah came to them.
  hin-2017: उन दिनों में भी यहूदी रईसों और तोबियाह के बीच चिट्ठी बहुत आया-जाया करती
    थी।
  wol-KYG: Ca yooya jamono garmiy Yuda daan nañu bindanteek Tobya lu bare.
  eng-YLT: Also, in those days the freemen of Judah are multiplying their letters
    going unto Tobiah, and those of Tobiah are coming in unto them;
  eng-WYC-2017: But also in those days many letters of the principal men of Jews were
    sent to Tobiah, and came from Tobiah to them.
  eng-WMBB: Moreover in those days the nobles of Judah sent many letters to Tobiah,
    and Tobiah’s letters came to them.
  urd-GVH: उन 52 दिनों के दौरान यहूदाह के शुरफ़ा तूबियाह को ख़त भेजते रहे और उससे
    जवाब मिलते रहे थे।
  rug-rug: Koari na totoso arini si garugarunu la leta sari na koimata pa Ziuda koe
    Tobaia meke sari nana inolaṉa si kamokamo pule la tugo koarini.
  gaz-gaz: Bara sana keessa namoonni Yihuudaa bebeekamoon xalayoota hedduu gara Xoobbiyaatti
    ergaa turan; Xoobbiyaanis deebii isaaniif ni erga ture.
  fra-LSG: Dans ce temps-là, il y avait aussi des grands de Juda qui adressaient fréquemment
    des lettres à Tobija et qui en recevaient de lui.
  yal-yal: Na waxatine yi, Yuda muxu gbeene yi bataxine sɛbɛma Tobiya ma waxatin birin,
    Tobiya fan yi e yabima.
  haw-1868: Eia hoi, ia mau la, hoomahuahua iho la ka poe kaukaualii o Iuda i na palapala
    a lakou i hoouka aku ai io Tobia la, a hiki mai la hoi ka Tobia io lakou la.
  arb-NAV: وَفِي خِلالِ تِلْكَ الْفَتْرَةِ أَكْثَرَ عُظَمَاؤُنَا مِنْ تَبَادُلِ الرَّسَائِلِ
    مَعَ طُوبِيَّا
  ewe-ewe: Le ŋkeke blaatɔ̃ vɔ eve siawo me la, agbalẽŋɔŋlɔ nɔ Tobia kple Yudatɔwo
    ƒe dunyahela kesinɔtɔwo dome.
  eng-LEE: Moreover in those days the nobles of Judah despatched frequently their
    letters unto Tobiyah, and those of Tobiyah came unto them.
  asm-FB: সেই সময়ত যিহূদাৰ প্ৰধান লোকসকলে টোবিয়াৰ ওচৰলৈ বহুতো চিঠি পঠিয়ালে, আৰু
    টোবিয়াৰ চিঠিও তেওঁলোকলৈ আহিলে।
  sus-A: نَ سَشَنيِ بُن مَ، يُدَيَ كُنتِفِ فبٍفبٍ نُ بَتَاشّيٍ رَ سَنبَمَ تٌبِيَ مَ،
    عٍ قَن عَ شَ بَتَاشّيٍ مَسْتْمَ.
  fra-SBL: En ce temps-là, les nobles de Juda envoyèrent de nombreuses lettres à Tobija,
    et les lettres de Tobija leur parvenaient.
  hbo-hbo: גַּ֣ם ׀ בַּיָּמִ֣ים הָהֵ֗ם מַרְבִּ֞ים חֹרֵ֤י יְהוּדָה֙ אִגְּרֹ֣תֵיהֶ֔ם
    הֹולְכֹ֖ות עַל־טֹובִיָּ֑ה וַאֲשֶׁ֥ר לְטֹובִיָּ֖ה בָּאֹ֥ות אֲלֵיהֶֽם׃
  kik-kik: Ningĩ matukũ-inĩ macio, andũ arĩa maarĩ igweta a Juda nĩmatũmagĩra Tobia
    marũa maingĩ, nao nĩmanyiitaga macookio kuuma kũrĩ Tobia.
  fra-NCL: Dans ce temps-là aussi, des grands de Juda multipliaient leurs lettres
    à l’adresse de Tobie, et celles de Tobie leur parvenaient.
  cek-AK: To atue nathuem ah Judah angraengnawk mah Tobiah khaeah paroeai ca a pat
    pae o boeh; Tobiah mah palaem ih ca doeh nihcae khaeah phak.
  cuk-cuk: A-ibagangi, Judá-yargi dummaganga-mamaid, Tobíasʼga bukidar garda barmimai-gusmalad,
    degine, Tobíasʼmoga bukidar amarga garda barmimai-gusmogad.
  uig-CYR: Шу күнләрдә Йәһудийәдики мөтивәрләр Тобияға нурғун хәт язди, Тобияму уларға
    җававән дайим хәт йезип турди.
  tel-2017: ఆ రోజుల్లో యూదుల ప్రముఖులు టోబీయాకు మాటిమాటికీ ఉత్తరాలు రాశారు. అతడు కూడా
    వాళ్ళకు జవాబులు రాస్తున్నాడు.
  hat-BSA: Anplis, nan jou sa yo, anpil lèt te sòti nan gwo moun a Juda yo bay Tobija
    e lèt Tobija yo te rive kote yo.
  kos-kos: In pulan pacl sac nufon, leta puspis supweyuk inmasrlon mwet kol lun mwet
    Jew ac Tobiah.
  hbo-WLC: גַּ֣ם ׀ בַּיָּמִ֣ים הָהֵ֗ם מַרְבִּ֞ים חֹרֵ֤י יְהוּדָה֙ אִגְּרֹ֣תֵיהֶ֔ם
    הוֹלְכ֖וֹת עַל־טוֹבִיָּ֑ה וַאֲשֶׁ֥ר לְטוֹבִיָּ֖ה בָּא֥וֹת אֲלֵיהֶֽם׃
  ibo-ibo: Ọzọ, nʼụbọchị ndị ahụ ndị Juda a na-asọpụrụ na e zigara Tobaya ọtụtụ akwụkwọ
    ozi, akwụkwọ ozi Tobaya na-erutekwa ha aka.
  ory-ory: ଆହୁରି, ସେସମୟରେ ଯିହୁଦାର କୁଳୀନମାନେ ଟୋବୀୟ ନିକଟକୁ ଅନେକ ପତ୍ର ପଠାଇଲେ ଓ ଟୋବୀୟର
    ନାନା ପତ୍ର ସେମାନଙ୍କ ନିକଟକୁ ଆସିଲା।
  chk-chk: Lon ena fansoun ekewe aramas tekia seni Juta ra tinala chomong toropwe
    ren Topia, nge nöün Topia kewe toropwe ra pwal toriir.
  rop-rop: Wal olataim wen deibin bildimap det wol na, detlot Juwish lidamob hubin
    jidan langa Juda bin oldei jandim leda langa Tobaiya en imbin jandimbek leda langa
    olabat.
  ukr-1871: Окрім того писало під той час багато старшин Юдейських листи, й посилали
    їх до Товії, а Товіїні листи приходили до їх.
  deu-1951: Auch ließen zu jener Zeit die Vornehmsten in Juda viele Briefe an Tobija
    abgehen, und auch von Tobija gelangten solche zu ihnen.
  eng-JPS: Moreover in those days the nobles of Judah sent many letters unto Tobiah,
    and the letters of Tobiah came unto them.
  srp-1865: I u one dane mnogi glavari Judejski slahu knjige Toviji, i od Tovije njima
    dolažahu knjige.
  lug-lug: Ate era mu biro ebyo abakungu ba Yuda baaweerezanga ebbaluwa eri Tobiya.
    Tobiya n’aziddangamu.
  heb-heb: גם בימים ההם מרבים חרי יהודה אגרתיהם הולכות על טוביה ואשר לטוביה באות אליהם׃
  ben-IRV: আবার ঐ দিনের যিহূদার প্রধান লোকেরা টোবিয়ের কাছে অনেক চিঠি পাঠাত এবং টোবিয়ের
    চিঠিও তাদের কাছে আসত।
  pan-pan: ਨਾਲੇ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਯਹੂਦੀ ਸਾਮੰਤਾਂ ਦੀਆਂ ਬਹੁਤ ਸਾਰੀਆਂ ਚਿੱਠੀਆਂ ਟੋਬੀਯਾਹ ਕੋਲ
    ਗਈਆਂ ਅਤੇ ਤੋਬਿਆਹ ਦੀਆਂ ਚਿੱਠੀਆਂ ਉਨ੍ਹਾਂ ਕੋਲ ਆਈਆਂ।
  mya-JVB: ထို ကာလ တွင် ၊ ယုဒ မှူးမတ် တို့သည် များစွာ သော မေတ္တာစာ ကို တောဘိ ထံ သို့
    ပေးလိုက်၍၊ တောဘိ ပြန်ပေးသော စာအများကိုလည်း ရကြ၏။
  tbg-tbg: Vi entara Iutaa nora vaiinti vonavu airi qara vara kovaro Tobiaava unaini
    vuvaro Tobiaavavata vika nái qara qaiqaa nimite vaura.
  hmo-hmo: Inai danu, unai dinadia lalonai Iuda ena lohia taudia ese revareva momo
    Tobaia dekenai idia siaia lao, bona Tobaia ese ena revareva be idia dekenai ia
    haloua.
  urd-urd: इसके अलावा उन दिनों में यहूदाह के अमीर बहुत से ख़त तूबियाह को भेजते थे,
    और तूबियाह के ख़त उनके पास आते थे।
  rus-SYN: Сверх того в те дни знатнейшие Иудеи много писали писем, которые посылались
    к Товии, а Товиины письма приходили к ним.
  bqc-SIM: Gↄↄbeezĩ Yuda kíabuiↄ lɛ́ lá kpã́sã Tobiaɛ mↄ̀ↄmↄↄ, mɛ́ Tobiapi lɛ́
    kpã́sãnɛ́.
  tcz-CHONGTHU: Hiche ni som nga le ni ni sung hin Tobiah leh Judah mithupi ho kikah
    a hin lekha thot tamtah akithot to le le jengun ahi.
  mar-mar: त्या दिवसात यहूदातील श्रीमंत लोक तोबीयाला सारखी पत्रे पाठवत होते आणि तोबीया
    त्यांना उत्तरे देत होता.
  qub-qub: Chay wichan achcajmi rispitädu Judá runacunaga cartata apachej Tobiasman.
    Tobiaspis apachej paycunaman.
  bqp-bqp: Gↄrↄ birea Yudanↄ kínɛnↄ tɛn takada kpãzã Tobianɛ dasi, akũsↄ̃ Tobia
    pì tɛn kpãzãńnɛ.
  hat-hat: Pandan tout tan sa a, chèf peyi Jida yo te kenbe kontak ak Tobija. Yonn
    t'ap voye lèt bay lòt.
  eng-BSB: Also in those days, the nobles of Judah sent many letters to Tobiah, and
    Tobiah’s letters came back to them.
  eng-WEBPB: Moreover in those days the nobles of Judah sent many letters to Tobiah,
    and Tobiah’s letters came to them.
  kbq-kbq: Hagi ana knafina Juda ranra vahe'mo'za Tobiana rama'a zupa avona kre'za
    atrente'naze. Ana hazageno Tobia'a agranena anazanke huno avona atrezamantege'za
    avona omi ami hu'naze.
  nhe-BL: Huan ipan nopa 52 tonali tlayacanca tlacame ipan tlali Judá quititlaniliyayaj
    miyac amatlajcuiloli Tobías, huan nimantzi quincuepiliyaya.
  bus-bus: Gurↄ beeean Yudanↄ kínɛnↄↄ e takada kpãsãa Tobianɛ pari, bensↄ̃ Tobia
    pì e kpãsãańnɛ.
  gub-BL: A'e 'ar rehe Zutew wanuwihaw uzapo pape tetea'u Tomi pe wà. A'e omono kar
    upape tetea'u wanupe a'e no.
  eng-DRA: Moreover in those days many letters were sent by the principal men of the
    Jews to Tobias, and from Tobias there came letters to them.
