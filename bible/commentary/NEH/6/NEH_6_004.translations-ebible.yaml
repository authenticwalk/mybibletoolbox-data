verse: NEH.006.004
translations:
  mal-C: അവർ ഇതേ സന്ദേശം നാലുപ്രാവശ്യം അയച്ചു; ഓരോ പ്രാവശ്യവും ഞാൻ ഇതേ മറുപടിതന്നെ
    അവർക്കു നൽകി.
  deu-TKW: Und sie sandten auf diese Weise viermal zu mir; aber ich antwortete ihnen
    in der angegebenen Weise.
  lin-lin: Mbala minei, batindelaki ngai sango kaka moko ; mpe tango nyonso, ngai
    mpe nazalaki kozongisela bango eyano kaka moko.
  eng-LSV: And they send to me, according to this word, four times, and I return them
    [word] according to this word.
  eng-GNV: Yet they sent vnto me foure times after this sort. And I answered them
    after the same maner.
  eng-WEBSTER: Yet they sent to me four times after this sort; and I answered them
    after the same manner.
  nhw-BL: Huan inijuanti quej nopa nechtitlanilijque camanali nahui hueltas huan na
    san se niquinnanquiliyaya.
  swh-ONEN: Mara nne walinitumia ujumbe wa namna iyo hiyo, na kila mara niliwapa jibu
    lile lile.
  bba-bba: Yerɑ bɑ mɑn ɡɔriɑ mɛsum sere nɔn nnɛ. Adɑmɑ ɡɑri tee yiyɑ nɑ rɑ bu wisi.
  eng-KJVCPB: Yet they sent unto me four times after this sort; and I answered them
    after the same manner.
  luo-luo: Ne giorona wach achielni nyadingʼwen, to seche duto ne amiyogi dwoko machalre.
  meu-meu: Nega hani hereva na unu e siaia toma, bona nega hani lau ese unu na haere
    henidia toma.
  npi-ULB: तिनीहरूले मकहाँ उही खबर चार पटक पठाए, र मैले प्रत्येक पटक तिनीहरूलाई उही
    जवाफ दिएँ ।
  yor-yor: Wọ́n rán iṣẹ́ náà sí mi nígbà mẹ́rin ọ̀tọ̀ọ̀tọ̀, mo sì fún wọn ní èsì bákan
    náà fún ìgbà kọ̀ọ̀kan.
  ind-ind: Empat kali mereka mengirim pesan yang sama, dan saya selalu memberi jawaban
    yang sama pula.
  pes-OPCB: ایشان چهار بار برای من همان پیغام را فرستادند و من هم هر بار همان جواب
    را دادم.
  tgl-ULB: Pinadalhan nila ako ng parehong mensahe nang apat na beses, at sumagot
    ako sa kanila sa parehong paraan sa bawat pagkakataon.
  hui-hui: Ani larugo hale howa dege agali kira ogoni labome i̱hondo lone ibabe laga
    bialu ma halu hale haabo hayagola i̱nabi nde libuhondo bi mbira o larugoni dege
    laabo haru.
  mya-mya: သူ​တို့​သည်​လေး​ကြိမ်​တိုင်​တိုင်​မှာ​ကြား​သ ဖြင့် ငါ​သည်​ထို​သို့​ပင်​လေး​ကြိမ်​တိုင်​တိုင်
    ပြန်​ကြား​လိုက်​၏။
  bod-N: དེ་རྣམས་ཀྱིས་འདི་ལྟར་ཐེངས་བཞི་ལ་ངའི་རྩར་སྐད་བཏང་ཞིང་ངས་སྔར་བཞིན་ལན་བཏབ་བོ།
    །
  sna-sna: Vakatuma shoko rimwe chetero kwandiri runa rwose, asi ndakavapindura zvimwe
    chetezvo nguva dzose.
  spa-BLM: Me enviaron cuatro veces de esta manera, y yo les respondí de la misma
    manera.
  cac-cac: Chan̈el ix schec eb' vin̈ ul alchaj jun lolonel chi' d'ayin, palta an̈eja'
    ichn̈ej ta' ix vutej in pacan d'a eb' vin̈.
  swh-ULB: Walituma ujumbe huo huo mara nne, na mimi niliwajibu vile vile kila wakati.
  bel-bel: Чатыры разы прысылалі яны да мяне з такім самым запрашэньнем, і я адказваў
    ім тое самае.
  deu-ELBBK: Und sie sandten auf diese Weise viermal zu mir, und ich erwiderte ihnen
    auf dieselbe Weise.
  mbb-OT: Keheepat e zan peuwiti te iyan ded he lalag, ne keheepat ku zaan sikandan
    tevaka te iyan ded he lalag.
  mal-2015: അവർ നാലു പ്രാവശ്യം ഇങ്ങനെ എന്റെ അടുക്കൽ ആളയച്ചു; ഞാനും ഈ വിധം തന്നേ മറുപടി
    പറഞ്ഞയച്ചു.
  rmc-rmc: On mange oda dine te phenel štarval, ale me lenge odphenavas furt jednakones.
  pes-OPV: و ایشان چهار دفعه مثل این پیغام به من فرستادند و من مثل این جواب به ایشان
    پس فرستادم.
  ron-1924: Мь-ау фэкут ын патру рындурь ачеяшь черере, ши ле-ам дат ачелашь рэспунс.
  ben-OBCV: তারা চার বার একই সংবাদ আমাকে পাঠাল আর প্রত্যেকবার আমি তাদের একই উত্তর
    দিলাম।
  som-som: Oo fartiin caynkaas ah ayay afar jeer ii soo direen; oo anna isla sidii
    baan ugu jawaabay.
  lat-VUC: 'Miserunt autem ad me secundum verbum hoc per quatuor vices: et respondi
    eis juxta sermonem priorem.'
  eng-ASVBT: And they sent unto me four times after this sort; and I answered them
    after the same manner.
  ita-1885: Ed essi mi mandarono a dire la stessa cosa quattro volte; ed io feci loro
    la medesima risposta.
  eng-ULB: They sent me the same message four times, and I answered them the same
    way each time.
  spa-VBL: Me enviaron el mismo mensaje cuatro veces, y cada vez mi respuesta fue
    la misma.
  fra-_FOB: Ils me mandèrent la même chose quatre fois; et je leur répondis de même.
  mal-mal: അവർ നാല് പ്രാവശ്യം ഇങ്ങനെ എന്റെ അടുക്കൽ ആളയച്ച്; ഞാനും ഈ വിധം തന്നെ മറുപടി
    പറഞ്ഞയച്ചു.
  urd-GVR: Chār dafā unhoṅ ne mujhe yihī paiġhām bhejā aur har bār maiṅ ne wuhī jawāb
    diyā.
  suz-BL: मिनु मेकोपुकीमी आं कली ४ खेयप सम्‍म “यिने” दे लोव़ सोइक्‍ताक्‍यीमी। मिनु
    गो यो ङोंइती ङा खोदेंशो पा लोव़ लेश्‍शा सोइक्‍ताक्‍ङमी।
  ita-1927: Essi mandarono quattro volte a dirmi la stessa cosa, e io risposi loro
    nello stesso modo.
  ckb-ckb: جا چوار جار هەمان پەیامیان بۆ ناردم، منیش هەمان وەڵامم دانەوە.
  eng-BBE: And four times they sent to me in this way, and I sent them the same answer.
  kan-OKCV: ಅವರು ಈ ಪ್ರಕಾರ ನಾಲ್ಕು ಸಾರಿ ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದರು. ನಾನು ಅದೇ ಪ್ರಕಾರ ಉತ್ತರ
    ಕಳುಹಿಸಿದೆನು.
  bbb-bbb: Na ijiege kumevoga bu una kuke vua ni besu ijene maza inokiro kiro inokiro
    ijiena kuarie. Rove maza besubesu naka uria vua besu ijiege kuariae.
  tam-2017: அவர்கள் இந்தவிதமாக நான்குமுறை எனக்குச் சொல்லியனுப்பினார்கள்; நானும் இந்த
    விதமாகவே அவர்களுக்கு மறுமொழி அனுப்பினேன்.
  spa-RV-1909: Y enviaron á mí con el mismo asunto por cuatro veces, y yo les respondí
    de la misma manera.
  ron-BTF: Totuși ei au trimis la mine de patru ori în felul acesta; și eu le-am răspuns
    în același fel.
  eng-WEBP: They sent to me four times like this; and I answered them the same way.
  eng-FBV: They sent me the same message four times, and every time my reply was the
    same.
  nld-1939: Tot vier keer toe zonden ze mij dezelfde boodschap, maar telkens gaf ik
    hun hetzelfde antwoord.
  nch-BL: Huan inijuanti quej nopa techtitanilijque camanali nahui huelta huan na
    san se niquinnanquiliyaya.
  vie-1934: Chúng sai nói với tôi bốn lượt như vậy; song tôi đáp lại với chúng cũng
    y nhau.
  hin-CV: उन्होंने चार बार यही संदेश भेजा और मैंने भी उन्हें वही उत्तर दिया.
  spa-BES: Y cuatro veces me enviaron de esta manera, y yo les envié la misma respuesta.
  tdx-tdx: Inempatse ty nampihitrifa’ iareo amako i hoe zay; le ie avao ty natoiko.
  tha-KJV: แล​้วเขาใช้​ให้​มาหาข้าพเจ้าอย่างนี้​สี​่​ครั้ง ข้าพเจ้าก็ตอบเขาไปทำนองเดียวกัน
  por-BR-2018: E mandaram a mesma mensagem a mim quatro vezes, e eu lhes respondi
    da mesma maneira.
  deu-ELO: Und sie sandten auf diese Weise viermal zu mir, und ich erwiderte ihnen
    auf diesselbe Weise.
  eng-WYC-2018: Soothly they sent to me by this word by four times, and I answered
    to them by the former word. (And they sent this request to me four times, and
    each time I answered to them what I had said before.)
  epo-epo: Kaj ili sendis al mi la saman proponon kvar fojojn, kaj mi respondis tion
    saman.
  uig-PIN: Ular uda tɵt ⱪetim muxu tǝriⱪidǝ adǝm ǝwǝtti, mǝn ⱨǝr ⱪetim xundaⱪ jawap
    bǝrdim.
  beo-beo: 'Ilia da amo sia: eso biyaduyale agoane adole guda:beba:le, na da ilima
    na musa: sia:i defele adole ia gudui.'
  tpi-OTNT: Tasol dispela tupela man i salim wankain tok long mi inap 4-pela taim,
    na long olgeta taim mi bekim wankain tok tasol long ol.
  hau-SA: Suka yi ta aiko mini da wannan saƙo har sau huɗu, ni kuwa na yi ta ba su
    amsa irin ta dā.
  uig-LAT: Ular uda töt qétim mushu teriqide adem ewetti, men her qétim shundaq jawap
    berdim.
  nde-nde: Kwaze kwaba kane bengithumela mbiko munye, lami ngala ngampendulo nye.
  ton-ton: 'Ka naʻa nau fekau pehē kiate au, ʻo liunga fā; pea ne u talia ʻakinautolu
    ʻi he anga pe taha:'
  ces-1613: I posílali ke mně na týž způsob čtyřikrát, a odpověděl jsem jim týmiž
    slovy.
  eng-WMB: They sent to me four times like this; and I answered them the same way.
  tam-TCV: இதேவிதமாக நான்கு முறைகள் அவர்கள் செய்தி அனுப்பினார்கள். நானும் ஒவ்வொரு
    தடவையும் அதே பதிலை மீண்டும் கொடுத்தனுப்பினேன்.
  ceb-ULB: Nagpadala sila ug mao gihapon nga mensahe kanako sa upat ka higayon, ug
    gitubag ko sila sa samang paagi sa matag higayon.
  pol-UBG: Cztery razy przysłali do mnie poselstwo w tej sprawie, a ja odpowiedziałem
    im tak samo.
  urd-GVU: چار دفعہ اُنہوں نے مجھے یہی پیغام بھیجا اور ہر بار مَیں نے وہی جواب دیا۔
  deu-1912: Sie sandten aber viermal zu mir auf diese Weise, und ich antwortete ihnen
    auf diese Weise.
  kan-2017: ಅವರು ನಾಲ್ಕು ಬಾರಿ ನನಗೆ ಅದೇ ಪ್ರಕಾರ ಹೇಳಿ ಕಳುಹಿಸಿದರೂ ನಾನು ಅದೇ ಉತ್ತರವನ್ನು ಕೊಟ್ಟೆನು.
  yap-yap: Aningeg yay nra pi’ew e thin ngog ni nggu mada’gad, mra taw bayay e mulwol
    rorow ma ta’ab fulweg e ug pi’.
  hlt-MCSB: He ol he kai taengla voei li ham pat uh coeng dae amih te he tlam ni ol
    ka mael.
  mdy-ETH: ዒማጉዴ ኪኢታ ዎሊ ጊንፆ ዖይዲ ማይንቲ ዔያታ ታኣም ዳካዛ፥ ታኣኒያ ዓዳ ቤርታ ታ ኬኤዜ ጎይፆማ ዔያቶም ማሄኔ።
  twi-ASANTE: Wɔtoo me saa nkra no mpɛn ɛnan. Ne nyinaa mu, memaa mmuaeɛ korɔ no ara.
  eng-WEBU: They sent to me four times like this; and I answered them the same way.
  wal-wal: He kiitaa zaari zaari oiddutoo taakko kiittidosona; shin taani issi mala
    zaaruwaa etayyo immaas.
  spa-PDDPT: Insistieron cuatro veces sobre este asunto, pero yo les respondí de la
    misma manera.
  gun-gun: Irundykue ha'e kuery xerenoĩ uka ha'ekue rami ae. Ha'e rã xee voi ha'ekue
    rami ae tema ambovai.
  agu-BL: Cyaj tir ul mantar swe'j. Nin ite'n nin xtxolbila'tz na cyal. Ncha'tz in,
    ite'n nin xtxolbila'tz na walnin scyetz.
  ilo-ULB: Namin-uppat a nangipatulodda kaniak iti isu met laeng a mensahe, ket isu
    met laeng ti insungbatakko kadakuada tunggal mangipatulodda iti mensahe.
  kpg-kpg: Digaula e hagau mai haga haa go di haga iloo la hua, gei nia madagoaa huogodoo
    gei au e helekai go telekai la hua.
  uig-ARA: ئۇلار ئۇدا تۆت قېتىم مۇشۇ تەرىقىدە ئادەم ئەۋەتتى، مەن ھەر قېتىم شۇنداق
    جاۋاپ بەردىم.
  sus-sus: E naxa xɛɛra xɛɛ n yire sanmaya naani, kɔnɔ n na yaabi kerenyi nan fi e
    ma.
  pon-2006: Re kadarodohng ie soangen pakairo pak pahieu, oh ahnsou koaros I kadaralahng
    irail soangen pasapengohte.
  ksd-ksd: Ma dia ga vaivat ma ra vartuluai damana piragu, ma iau ga bali vatikene
    diat ma nam ra mangana tinata.
  tur-YTC: Bana dört kez böyle haber gönderdiler; ben de onlara aynı şekilde yanıt
    verdim.
  ind-AYT: Mereka mengirim pesan kepadaku sampai empat kali, dan aku membalas dengan
    jawaban yang sama.
  nya-nya: Ananditumizira uthenga umodzimodzi omwewu kanayi ndipo ndinawayankha chimodzimodzi.
  hrv-hrv: Četiri su mi puta slali isti poziv i ja sam im odvraćao isti odgovor.
  mps-mps: Tiali goli, te bidi sigo te wali po tiwai naga te ena dali me si me si
    sogo wali, tama tigidali sogo eno te po wei ponoyu, te wali po tiwai naga augwali
    dali wali.
  tpi-tpi: Tasol dispela tupela man i salim wankain tok long mi inap 4-pela taim,
    na long olgeta taim mi bekim wankain tok tasol long ol.
  dan-1931: Fire Gange sendte de mig samme Bud, og hver Gang gav jeg dem samme Svar.
  vie-OVCB: Họ tiếp tục sai người đến, cả thảy là bốn lần, đòi tôi đến gặp họ như
    thế, nhưng bốn lần tôi đều từ chối.
  guj-2017: તેઓએ મને એનો એ જ સંદેશો ચાર વખત મોકલ્યો. અને દરેક વખતે મેં તેઓને એ જ જવાબ
    આપ્યો.
  pon-2006A: Re kadarodohng ie soangen pakairo pak pahieu, oh ahnsou koaros I kadaralahng
    irail soangen pasapengohte.
  por-BRBSL: They me enviou quatro vezes assim; e eu lhes respondi da mesma forma.
  cth-cth: Hottelah, vai pali touh hane lawk na thui eiteh, hettelah doeh boutbout
    ka dei pouh.
  twi-twi: Wɔmaa me saa nkra no mpɛn anan. Ne nyinaa mu no, memaa mmuae koro no ara.
  hlt-hlt: He ol he kai taengla voei li ham pat uh coeng dae amih te he tlam ni ol
    ka mael.
  tbz-SIM: Kucɛ mɛ̀nɑ̀ɑ̀ bɛ̀ n duɔnnímɛ̀ dipɑ́tíri kɛ̀ dì tɔ tinɑ́ɑǹtì tìmɑ́ɑ̀. Kɛ̀
    m múnkɛ mbɛ̀ tɛ̃̀ńnìnko mɛtɛ̃́nnímɛ̀ mɛ̀mɑ́ɑ̀.
  msy-2020: Ezɨ me mɨgɨrɨgɨar kamra 4plan dughiabar na bagha anemada. Ezɨ kɨ uaghan
    amizir mɨgɨrɨgɨar kamra me bagha anemadi.
  dop-dop: Tɔm liɣiti kɛ́ pɑ yɑɑ-m nɑ mɑ́ɑ́ cɔ-wɛɣɛ kʋlʋmtʋ ntɩ.
  azb-azb: Düşmənlər yanıma dörd dəfə bu xəbəri göndərdi və mən onlara eyni cavab
    verdim.
  eng-DBY: And they sent to me four times after this sort; and I answered them in
    the same manner.
  hin-2017: फिर उन्होंने चार बार मेरे पास वही बात कहला भेजी, और मैंने उनको वैसा ही
    उत्तर दिया।
  wol-KYG: Ñu yónnee ci man, wax ma loolu ba muy ñeenti yoon, sama tont di lenn.
  eng-YLT: and they send unto me, according to this word, four times, and I return
    them [word] according to this word.
  kne-kne: Namin opat ay siya met laeng di inpakaammo da en sak-en, ngem kanayon ay
    iso met laeng din songbat ko en daida.
  eng-WYC-2017: Soothly they sent to me by this word by four times, and I answered
    to them by the former word.
  eng-WMBB: They sent to me four times like this; and I answered them the same way.
  urd-GVH: चार दफ़ा उन्होंने मुझे यही पैग़ाम भेजा और हर बार मैंने वही जवाब दिया।
  rug-rug: Ka made totoso garunu mae nia rini koa rau sa tinepa pude tutuvi gua, meke
    kekeṉoṉo lamo sa qua inolaṉa la koa rini.
  gaz-gaz: Isaan ergaadhuma tokko siʼa afur natti ergan; anis siʼa afranuu deebiidhuma
    tokkon kenneef.
  fra-LSG: Ils m’adressèrent quatre fois la même demande, et je leur fis la même réponse.
  yal-yal: E na xɛraan nafa n ma dɔxɔɲa ma naanin, n fan yi e yabi na kii kedenni.
  haw-1868: Eha ka lakou hoouna ana mai ia'u e like me keia olelo ana; a pane aku
    la no hoi au ia lakou e like no me keia olelo ana.
  arb-NAV: وَأَرْسَلا إِلَيَّ يَسْتَدْعِيَانِنِي لِلْحُضُورِ أَرْبَعَ مَرَّاتٍ، فَكُنْتُ
    أَرُدُّ عَلَيْهِمْا بِنَفْسِ الْجَوَابِ.
  ewe-ewe: Woɖo du ma ke ɖem zi ene, eye nye hã meɖo ŋuɖoɖo ma ke ɖe wo ɣe sia ɣi.
  eng-LEE: And they sent unto me after this manner four times; and I answered them
    after the same manner.
  asm-FB: তেওঁলোকে মোৰ ওচৰলৈ চাৰিবাৰ সেই বৰ্ত্তা পঠালে, আৰু মই তেওঁলোকক প্রতিবাৰে
    একে দৰেই উত্তৰ দিলোঁ।
  sus-A: عٍ نَشَ شّيرَ شّي ﭑ يِرٍ سَنمَيَ نَانِ، كْنْ ﭑ نَ يَابِ كٍرٍنيِ نَن قِ عٍ
    مَ.
  fra-SBL: Ils m'envoyèrent quatre fois de la sorte, et je leur répondis de la même
    manière.
  hbo-hbo: וַיִּשְׁלְח֥וּ אֵלַ֛י כַּדָּבָ֥ר הַזֶּ֖ה אַרְבַּ֣ע פְּעָמִ֑ים וָאָשִׁ֥יב
    אֹותָ֖ם כַּדָּבָ֥ר הַזֶּֽה׃ ס
  pjt-pjt: '@see-verse:NEH.006.003'
  kik-kik: Maandũmĩire ndũmĩrĩri ta ĩyo maita mana, na o hĩndĩ ndaacookagia icookio
    rĩu.
  fra-NCL: Ils m’adressèrent quatre fois la même proposition, et je leur fis la même
    réponse.
  cek-AK: To tiah vai palito ang kawk hoi; kaimah doeh hmaloe ih lok baktih toengah
    ka pathim pae.
  cuk-cuk: Ilabake, gannar-gannar anga we-gayaburba barmisad. Degi, ilabake, gannar-gannar
    an abinsasmogad.
  uig-CYR: Улар уда төрт қетим мошу тәриқидә адәм әвәтти, мән һәр қетим шундақ җавап
    бәрдим.
  tel-2017: వాళ్ళు అదే విధంగా నాలుగుసార్లు నాకు కబురు పంపించారు, నేను కూడా ముందు చెప్పినట్టుగానే
    జవాబిచ్చాను.
  hat-BSA: Yo te voye kote mwen kat fwa konsa e mwen te reponn yo menm jan an.
  kos-kos: Pacl akosr eltal supu kas sacna, ac ke kais sie pacl nga topkolos ke top
    sacna.
  hbo-WLC: וַיִּשְׁלְח֥וּ אֵלַ֛י כַּדָּבָ֥ר הַזֶּ֖ה אַרְבַּ֣ע פְּעָמִ֑ים וָאָשִׁ֥יב
    אוֹתָ֖ם כַּדָּבָ֥ר הַזֶּֽה׃ ס
  ibo-ibo: Ha zitere ozi ahụ ugboro anọ, ma enyere m ha otu ọsịsa ahụ ugboro anọ.
  ory-ory: ଏହି ପ୍ରକାରେ ସେମାନେ ଚାରି ଥର ମୋʼ ନିକଟକୁ ଲୋକ ପଠାଇଲେ; ମାତ୍ର ମୁଁ ସେମାନଙ୍କୁ ସେହି
    ପ୍ରକାର ଉତ୍ତର ଦେଲି।
  chk-chk: Ra titito rei fän rüanü lon ei chök ititin pworaus, nge iteitan ngang üa
    pälüeniir pwal lon ei chök ititin.
  rop-rop: Wal dubala bin jandim det seimwan wed langa mi fobala taim, en ebritaim
    aibin ensim dubala seimwei.
  ukr-1871: Чотири рази посилали вони до мене з такими ж запросинами, та я відповідав
    їм те саме.
  deu-1951: Sie ließen mir aber viermal das Gleiche sagen, und ich gab ihnen die gleiche
    Antwort.
  eng-JPS: And they sent unto me four times after this sort; and I answered them after
    the same manner.
  srp-1865: I slaše tako k meni èetiri puta; i ja im onako odgovorih.
  lug-lug: Ne baweereza obubaka bwe bumu emirundi ena, buli mulundi ne mbaddangamu
    mu ngeri y’emu.
  heb-heb: וישלחו אלי כדבר הזה ארבע פעמים ואשיב אותם כדבר הזה׃
  ben-IRV: এই ভাবে তারা চার বার আমার কাছে লোক পাঠাল, আর আমি তাদেরকে সেইমত উত্তর দিলাম।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਚਾਰ ਵਾਰੀ ਇਹੋ ਸੰਦੇਸ਼ ਮੇਰੇ ਕੋਲ ਭੇਜਿਆ, ਅਤੇ ਹਰ ਵਾਰੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ
    ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉੱਤਰ ਦਿੱਤਾ।
  mya-JVB: ထိုသို့ လေး ကြိမ် တိုင်အောင်မှာ လိုက်၍ ၊ ငါသည် လည်း ယခင်ကဲ့သို့ ပြန်ပြော
    ၏။
  tbg-tbg: Te minti turamanta vitanta erakaimaante tataa vohaa uvaqai vara komanta
    tevata erakaimaante tataa vohaa uvaqai varakeha tiha, Kia virerave, tunara.
  hmo-hmo: Nega 4 unai hereva lau dekenai idia siaia, bona nega 4 lau ese unai bamona
    idia dekenai lau haere.
  urd-urd: उन्होंने चार बार मेरे पास ऐसा ही पैग़ाम भेजा और मैंने उनको इसी तरह का जवाब
    दिया।
  rus-SYN: Четыре раза присылали они ко мне с таким же приглашением, и я отвечал им
    то же.
  bqc-SIM: Aa lɛ́kpãsãpi kɛ̀mɛɛ gɛ̃n síiↄ̃ɛ, mɛ́ ma yã́pi zãsìmá màa píi.
  tcz-CHONGTHU: Hitobang hin amanin livei jen thu eihin thot lhonin kenjong kadonbut
    ngai ngaiyin kadonbut in ahi.
  mar-mar: सनबल्लट आणि गेशेम यांनी हाच निरोप माझ्याकडे चार वेळा पाठवला. आणि मी ही
    त्यांना प्रत्येक वेळी हेच उत्तर पाठवले.
  qub-qub: Rimir nimashannölla chuscu cutimi cachata cachamuran. Nogapis rimëru nishänölla
    cachawan cutichirä.
  bqp-bqp: Ò lɛ́gbãzã pìi kɛ̀mɛnɛ gɛ̃̀n siikↄ̃, akũ ma yã mɛ̀n do pìi sìńla.
  hat-hat: An kat fwa, yo voye fè m' menm envitasyon an. Chak fwa, mwen voye menm
    repons lan ba yo.
  eng-BSB: Four times they sent me the same message, and each time I gave the same
    reply.
  eng-WEBPB: They sent to me four times like this; and I answered them the same way.
  kbq-kbq: Hianagi zanagra ana netremokea anahukna nanekea 4'a zupa atrenantakeno
    e'ne. Hige'na anama atrenantakeno'ma eterema hia knarera, ko'ma ese zupama kezanire'ma
    ke nonama hu'noa nanekege'za atrezanante'noe.
  nhe-BL: Huan yajuanti queja nopa nechtitlanilijque tlajtoli nahui hueltas huan na
    san se niquinnanquiliyaya.
  bus-bus: Aↄ̃ lɛ́kpãsã pì kɛ̀mɛ gɛ̃̀n siigↄ̃, ben ma yã mɛ̀n doo pì sìńla.
  gub-BL: Umur wi a'e uze'eg zàwegatete har ihewe wà. 4 haw umur ihewe wà. 4 haw amono
    kar waze'eg iwazar haw zàwegatete no, wanupe no.
  eng-DRA: 'And they sent to me according to this word, four times: and I answered
    them after the same manner.'
