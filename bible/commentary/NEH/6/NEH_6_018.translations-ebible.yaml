verse: NEH.006.018
translations:
  mal-C: അദ്ദേഹം ആരഹിന്റെ മകനായ ശെഖന്യാവിന്റെ മരുമകൻ ആയിരുന്നതിനാലും അദ്ദേഹത്തിന്റെ
    മകൻ യെഹോഹാനാൻ ബേരെഖ്യാവിന്റെ മകനായ മെശുല്ലാമിന്റെ മകളെ വിവാഹംചെയ്തിരുന്നതിനാലും
    യെഹൂദ്യയിൽ അനേകർ അദ്ദേഹവുമായി കരാറിൽ ഏർപ്പെട്ടിരുന്നു.
  deu-TKW: Denn in Juda gab es viele, die eidlich mit ihm verbündet waren; denn er
    war der Schwiegersohn Sachanjas, des Sohnes Arahs, und sein Sohn Johanan hatte
    die Tochter Mesullams, des Sohnes Berechjas, geheiratet.
  lin-lin: Pamba te bato ebele ya Yuda basalaki boyokani elongo na ye, na nzela ya
    ndayi, mpo ete azalaki bokilo ya Shekania, mwana mobali ya Ara, mpe mpo ete Yoanani,
    mwana na ye ya mobali, abalaki mwana mwasi ya Meshulami, mwana mobali ya Berekia.
  eng-LSV: for many in Judah are sworn to him, for he [is] son-in-law to Shechaniah
    son of Arah, and his son Jehohanan has taken the daughter of Meshullam son of
    Berechiah;
  eng-GNV: 'For there were many in Iudah, that were sworne vnto him: for he was the
    sonne in lawe of Shechaniah, the sonne of Arah: and his sonne Iehonathan had the
    daughter of Meshullam, the sonne of Berechiah.'
  eng-WEBSTER: For there were many in Judah sworn to him, because he was the son-in-law
    of Shechaniah the son of Arah; and his son Johanan had taken the daughter of Meshullam
    the son of Berechiah.
  nhw-BL: Quej nopa quichijque pampa miyac tlacame tlen tlali Judá motemacatoyaj ihuaya
    Tobías pampa imonta eliyaya Secanías, icone Ara. Nojquiya icone Tobías catli itoca
    Johanán mosihuajtijtoya ihuaya iichpoca Mesulam, icone Berequías.
  swh-ONEN: Kwa kuwa watu wengi katika Yuda walikuwa wamemwapia Tobia, kwani alikuwa
    mkwewe Shekania mwana wa Ara, na Yehohanani mwanawe alikuwa amemwoa binti wa Meshulamu
    mwana wa Berekia.
  bba-bba: Domi Yuu dɑbirɑ tɑ nɔɔ tiɑ kuɑ kɑ wi, kɑ bɔ̃ri yèn sɔ̃ u Yuu wi bɑ mɔ̀
    Sekɑniɑ, Arɑn biin bii wɔndiɑ sue kurɔ. Mɛyɑ mɑɑ Tobiyɑn bii Yokɑnɑni u Yuu wi
    bɑ mɔ̀ Berekiɑ, Mɛsulɑmun biin bii wɔndiɑ sue kurɔ.
  eng-KJVCPB: For there were many in Judah sworn unto him, because he was the son
    in law of Shechaniah the son of Arah; and his son Johanan had taken the daughter
    of Meshullam the son of Berechiah.
  luo-luo: Nimar ji mangʼeny Juda nokwongʼorene, nikech ne en or Shekania wuod Ara,
    to wuode Jehohanan nonywomo nyar Meshulam wuod Berekia.
  meu-meu: Badina be hutuma luda ai na mai edia gwauhamata helaḡadia ienai; badina
    be ia na Sekania Ara rava-maraḡina, bona ia natuna Iehohanan ese Mesulama Berekia
    natuna hahinena vada e adavaia.
  npi-ULB: किनकि यहूदामा कैयौँ मानिसहरू थिए जो तिनीसित शपथद्वारा बाँधिएका थिए किनकि
    तिनी आराका छोरा शकन्याहका जुवाइँ थिए । तिनका छोरा येहोहानानले बेरेक्याहका छोरा
    मशुल्लामकी छोरीसित विवाह गरेका थिए ।
  yor-yor: Nítorí ọ̀pọ̀lọpọ̀ àwọn Juda ti mulẹ̀ pẹ̀lú rẹ̀, nítorí tí ó jẹ́ àna Ṣekaniah
    ọmọ Arah (Sanballati fẹ́ ọmọ Ṣekaniah), ọmọ rẹ̀ Jehohanani sì tún fẹ́ ọmọbìnrin
    Meṣullamu ọmọ Berekiah.
  ind-ind: karena banyak orang Yehuda sudah berjanji setia kepada Tobia, sebab dia
    adalah menantu Sekanya anak Ara. Dan anak Tobia, yaitu Yohanan, sudah menikah
    dengan anak perempuan Mesulam anak Berekya.
  pes-OPCB: در یهودا بسیاری با او همدست شده بودند، چون هم خودش داماد شکنیا (پسر آرح)
    بود و هم پسرش یهوحانان با دختر مشلام (پسر برکیا) ازدواج کرده بود.
  tgl-ULB: Dahil marami sa Juda ang nakatali sa panunumpa sa kanya dahil siya ang
    manugang ni Secanias ni Arah. Ang kanyang anak na si Jehohanan ay napangasawa
    ang anak ni Mesulam anak ni Berequias.
  hui-hui: '@see-verse:NEH.006.017'
  mya-mya: သူ​သည်​အာ​ရာ​၏​သား၊ရှေ​က​နိ​၏​သ​မက် ဖြစ်​သ​ဖြင့် ယု​ဒ​အ​မျိုး​သား​အ​မြောက်
    အ​မြား​ပင်​သူ​၏​ဘက်​သို့​ပါ​ကြ​၏။ ထို့ ပြင်​သူ​၏​သား​ယော​ဟ​နန်​သည်​ဗေ​ရ​ခိ ၏​သား၊
    မေ​ရှု​လံ​၏​သ​မီး​နှင့်​အိမ်​ထောင် ကျ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་ཡུལ་དུ་མི་མང་པོས་ཏོ་བི་ཡཱ་དང་མནའ་འབྲེལ་བྱས་སོ། །གང་ལ་ཞེ་ན། ཁོ་ནི་ཨ་རཱའི་བུ་ཤེ་ཀན་ཡཱའི་མག་པ་ཡིན་ལ།
    ཁོའི་བུ་ཡེ་ཧོ་ཧ་ནན་གྱིས་ཀྱང་པེ་རེག་ཡཱའི་བུ་མཱེ་ཤུལ་ལིམ་གྱི་བུ་མོ་བག་མར་བླངས་ཡོད་པའི་ཕྱིར་རོ།
    །
  sna-sna: Nokuti vazhinji muJudha vakanga vaita mhiko pasi pake, sezvo akanga ari
    mukuwasha kuna Shekania mwanakomana waAra, uye mwanakomana wake Jehohanani akanga
    akawana mwanasikana waMeshurami mwanakomana waBherekia.
  spa-BLM: Porque había muchos en Judá que le habían jurado por ser yerno de Secanías,
    hijo de Ara; y su hijo Johanán había tomado por mujer a la hija de Mesulam, hijo
    de Berequías.
  cac-cac: Yujto tzijtum juntzan̈ eb' vin̈ vinac nivac yopisio vach' yac'an yed' vin̈,
    yujto n̈iab'il yaj vin̈ d'a vin̈aj Secanías yuninal vin̈aj Ara. Axo pax vin̈aj
    Johanán yuninal vin̈aj Tobías chi', ix yic'laj sb'a vin̈ yed' ix yisil vin̈aj
    Mesulam yuninal vin̈aj Berequías.
  swh-ULB: Kwa maana walikuwa wengi huko Yuda waliofungwa kwa kiapo chake, kwa sababu
    alikuwa mkwewe Shekania, mwana wa Ara. Mwanawe Yehohanani alikuwa amekuwa mkewe
    Meshulamu mwana wa Berekia.
  bel-bel: Бо многія ў Юдэі былі ў клятвеным спрымірэнстве зь ім, бо ён быў зяць Шэханіі,
    сына Арахавага, а сын ягоны Ёханан узяў за сябе дачку Мэшулама, сына Вэрэхіі.
  deu-ELBBK: Denn es gab viele in Juda, die ihm geschworen hatten, denn er war ein
    Schwiegersohn Schekanjas, des Sohnes Arachs; und sein Sohn Jochanan hatte die
    Tochter Meschullams, des Sohnes Berekjas, genommen.
  mbb-OT: Mahabet he menge tig-Juda is nenangdù he ebpekid-uunungen ki Tobia su ǥeina
    te mekaamung sikandin ni Shecania te anak ni Ara. Ne elin daan is, geina te neesawa
    te anak din he si Jehohanan is anak ni Meshulam he vahi te anak ni Berekia.
  mal-2015: അവൻ ആരഹിന്റെ മകനായ ശെഖന്യാവിന്റെ മരുമകൻ ആയിരുന്നതുകൊണ്ടും അവന്റെ മകൻ യോഹാനാൻ
    ബേരെഖ്യാവിന്റെ മകനായ മെശുല്ലാമിന്റെ മകളെ വിവാഹം ചെയ്തിരുന്നതുകൊണ്ടും യെഹൂദയിൽ
    അനേകർ അവനുമായി സത്യബന്ധം ചെയ്തിരുന്നു.
  rmc-rmc: But manuša andre Judsko sas le Tobiašoha phandle la veraha, bo sas džamutro
    le Šechanioske, saveske sas dad o Arach. Le Tobiašoskro čhavo o Jochanan peske
    iľa romňa la čha le Mešulamoskra, saveske sas dad o Berechijah.
  pes-OPV: زیرا که بسا از اهل یهودا با اوهمداستان شده بودند، چونکه او داماد شکنیا
    ابن آره بود و پسرش یهوحانان، دختر مشلام بن برکیارا به زنی گرفته بود،
  ron-1924: Кэч мулць дин Иуда ерау легаць ку ел прин журэмынт, пентру кэ ера ӂинереле
    луй Шекания, фиул луй Арах, ши фиул сэу Иоханан луасе пе фата луй Мешулам, фиул
    луй Берекия.
  ben-OBCV: কারণ যিহূদার অনেকে তার কাছে শপথ করেছিল, কারণ সে আরহের ছেলে শখনিয়ের জামাই
    ছিল, এবং তার ছেলে যিহোহানন বেরিখিয়ের ছেলে মশুল্লমের মেয়েকে বিয়ে করছিল।
  som-som: Waayo, dalka Yahuudah waxaa joogay kuwo badan oo isaga u dhaartay, maxaa
    yeelay, isaga waxaa soddog u ahaa Shekaanyaah ina Aarax; oo wiilkiisii Yehooxaanaanna
    wuxuu guursaday Meshullaam ina Berekyaah gabadhiisii.
  lat-VUC: 'Multi enim erant in Judæa habentes juramentum ejus, quia gener erat Secheniæ
    filii Area, et Johanan filius ejus acceperat filiam Mosollam filii Barachiæ:'
  eng-ASVBT: For there were many in Judah sworn unto him, because he was the son-in-law
    of Shecaniah the son of Arah; and his son Jehohanan had taken the daughter of
    Meshullam the son of Berechiah to wife.
  ita-1885: Perciocchè molti in Giuda erano in giuramento con lui; conciossiachè egli
    fosse genero il Secania, figliuolo di Ara; e Iohanan, suo figliuolo, avea presa
    per moglie la figliuola di Mesullam, figliuolo di Berechia.
  eng-ULB: For there were many in Judah who were bound by an oath to him, because
    he was the son-in-law of Shecaniah son of Arah. His son Jehohanan had taken as
    his wife the daughter of Meshullam son of Berechiah.
  spa-VBL: porque mucha gente en Judá le había hecho un juramento de lealtad, ya que
    era yerno de Secanías, hijo de Ara, y su hijo Johanán estaba casado con la hija
    de Mesulam, hijo de Berequías.
  fra-_FOB: Car un grand nombre de personnes en Juda s'étaient liées à lui par serment,
    parce qu'il était gendre de Shécania, fils d'Arach, et Jochanan, son fils, avait
    épousé la fille de Méshullam, fils de Bérékia.
  mal-mal: അവൻ ആരഹിന്റെ മകനായ ശെഖന്യാവിന്റെ മരുമകൻ ആയിരുന്നതിനാലും അവന്റെ മകൻ യോഹാനാൻ
    ബേരെഖ്യാവിന്റെ മകൻ മെശുല്ലാമിന്റെ മകളെ വിവാഹം ചെയ്തിരുന്നതിനാലും യെഹൂദയിൽ അനേകർ
    അവനുമായി സത്യബന്ധം ചെയ്തിരുന്നു.
  urd-GVR: Asal meṅ Yahūdāh ke bahut-se logoṅ ne qasam khā kar us kī madad karne kā
    wādā kiyā thā. Wajah yih thī ki wuh Sakaniyāh bin Araḳh kā dāmād thā, aur us ke
    beṭe Yūhanān kī shādī Masullām bin Barakiyāh kī beṭī se huī thī.
  suz-BL: मिनु यहूदा ङा शुश मुरुमी तोबीयाह आ लोव़ बिश्‍शा “इन मुर दुम्‍नीकी” दे कसम
    जशो बाक्‍तेक्‍म। मारदे हना तोबीयाह आ चांइवा आराह आ तौ शेकन्‍याह बाक्‍त। मिनु आ
    तौ येहो-हानानमी बेरेक्‍याह आ तौ मेशुल्‍लाम आ तमी चाक्‍शो बाक्‍त।
  ita-1927: giacché molti in Giuda gli eran legati per giuramento perch’egli era genero
    di Scecania figliuolo di Arah, e Johanan, suo figliuolo, avea sposata la figliuola
    di Meshullam, figliuolo di Berekia.
  ckb-ckb: چونکە زۆر لە یەهودا هاوپەیمانی بوون، لەبەر ئەوەی ئەو زاوای شەخەنەیای کوڕی
    ئارەح بوو، یەهۆحانانی کوڕیشی کچی مەشولامی کوڕی بەرەخیای هێنابوو.
  eng-BBE: For in Judah there were a number of people who had made an agreement by
    oath with him, because he was the son-in-law of Shecaniah, the son of Arah; and
    his son Jehohanan had taken as his wife the daughter of Meshullam, the son of
    Berechiah.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ಆರಹನ ಮಗ ಶೆಕನ್ಯನ ಅಳಿಯನಾದುದರಿಂದ ಅವನ ಮಗ ಯೆಹೋಹಾನಾನನು ಬೆರೆಕ್ಯನ
    ಮಗನಾದ ಮೆಷುಲ್ಲಾಮನ ಮಗಳನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದರಿಂದಲೂ ಯೆಹೂದದಲ್ಲಿ ಅನೇಕರು ಅವನಿಗೆ ನಂಬಿಗಸ್ತರಾಗಿರುವುದಾಗಿ
    ಪ್ರಮಾಣ ಮಾಡಿದರು.
  bbb-bbb: Bu ijiege reva ijadufuo maeje e Tobia fu e Jiusibuo e ireobo be ive fuone
    Sekania e Arado fari ijadufuo jure. Ro kuke Tobiado fari e Jeonane fu Mesurame
    e Jiusi ijadufuo kabae ijene abei. Ro e Mesurame fu e Berakaeado fari.
  tam-2017: அவன் ஆராகின் மகனாகிய செகனியாவுக்கு மருமகனாக இருந்ததும் அல்லாமல், அவன்
    மகனாகிய யோகனான் பெரகியாவின் மகனாகிய மெசுல்லாமின் மகளை திருமணம் செய்திருந்ததாலும்,
    யூதாவில் அநேகர் அவனுக்கு ஆணையிட்டுக் கொடுத்திருந்தார்கள்.
  spa-RV-1909: Porque muchos en Judá se habían conjurado con él, porque era yerno
    de Sechânías hijo de Ara; y Johanán su hijo había tomado la hija de Mesullam,
    hijo de Berechîas.
  ron-BTF: Pentru că erau mulți în Iuda jurați lui, deoarece el era ginerele lui Șecania,
    fiul lui Arah; și fiul său, Iohanan, luase pe fiica lui Meșulam, fiul lui Berechia.
  eng-WEBP: For there were many in Judah sworn to him because he was the son-in-law
    of Shecaniah the son of Arah; and his son Jehohanan had taken the daughter of
    Meshullam the son of Berechiah as wife.
  eng-FBV: because many people in Judah had sworn an oath of loyalty to him as he
    was a son-in-law of Shecaniah, son of Arah, and his son Jehohanan was married
    to the daughter of Meshullam, son of Berechiah.
  nld-1939: Want hij had vele bondgenoten in Juda, daar hij de schoonvader was van
    Sjekanja, den zoon van Arach, en zijn zoon Jehochanan gehuwd was met de dochter
    van Mesjoellam, den zoon van Berekja.
  nch-BL: Quej nopa quichijque pampa miyac tacame ten tali Judá motemacatoyaj ihuaya
    Tobías pampa imontaj eliyaya Secanías, icone Ara. Nojquiya icone Tobías cati itoca
    Johanán mosihuajtijtoya ica iichpoca Mesulam, icone Berequías.
  vie-1934: Vì tại Giu-đa có nhiều kẻ đã thề kết hiệp với người, bởi người là rể của
    Sê-ca-nia, con trai của A-ra; và Giô-ha-nan, con trai người, đã cưới con gái của
    Mê-su-lam, là con trai của Bê-rê-kia.
  hin-CV: क्योंकि यहूदिया के अनेक व्यक्ति तोबियाह का पक्ष लेने की शपथ लिए हुए थे,
    क्योंकि वह आराह के पुत्र शेकनियाह का दामाद था और उसके पुत्र येहोहानन का विवाह
    बेरेखियाह के पुत्र मेशुल्लाम की पुत्री से हुआ था.
  spa-BES: Porque en Judá había varias personas que habían hecho un acuerdo con él,
    porque era el yerno de Secanías, el hijo de Ara; y su hijo Johanán había tomado
    por mujer a su hija de Mesulam, el hijo de Berequías.
  tdx-tdx: amy te nimaro e Iehoda ao ty nifanta ama’e, amy t’ie vinanto’ i Sekanià,
    ana’ i Arà; mbore fa nañenga ty anak’ ampela’ i Mesolame ana’ i Berekià ty ana’e
    Iohanane.
  tha-KJV: เพราะมีหลายคนในยูดาห์​ได้​ผูกพั​นก​ับเขาไว้ด้วยคำปฏิ​ญาณ เพราะเขาเป็นบุตรเขยของเชคานิยาห์
    ผู้​เป็นบุตรชายอาราห์ และโยฮานันบุตรชายของเขาก็​ได้​รับบุตรสาวของเมชุลลาม ผู้​เป็นบุตรชายเบเรคิยาห์เป็นภรรยาของตน
  por-BR-2018: Porque muitos em Judá haviam feito juramento com ele, porque ele era
    genro de Secanias, filho de Ara; e seu filho Joanã havia tomado a filha de Mesulão,
    filho de Berequias.
  deu-ELO: Denn es gab viele in Juda, die ihm geschworen hatten, denn er war ein Schwiegersohn
    Schekanjas, des Sohnes Arachs; und sein Sohn Jochanan hatte die Tochter Meschullams,
    des Sohnes Berekjas, genommen.
  eng-WYC-2018: For many men were in Judah, that had his oath, that is, (who) were
    sworn to him; for he had wedded the daughter of Shechaniah, the son of Arah; and
    Johanan, his son, had taken the daughter of Meshullam, the son of Berechiah.
  epo-epo: ĉar multaj el la Judoj estis en ĵura ligo kun li, ĉar li estis bofilo de
    Ŝeĥanja, filo de Araĥ, kaj lia filo Jehoĥanan prenis por edzino filinon de Meŝulam,
    filo de Bereĥja.
  uig-PIN: Qünki Yǝⱨudiyǝdǝ Tobiyaƣa baƣlinip ⱪelip, ⱪǝsǝm iqkǝn nurƣun kixilǝr bar
    idi; qünki u Araⱨning oƣli, Xekaniyaning küy’oƣli idi, ⱨǝmdǝ uning oƣli Yoⱨanan
    Bǝrǝkiyaning oƣli Mǝxullamning ⱪizini hotunluⱪⱪa alƣanidi.
  beo-beo: 'Dunu bagohame Yuda soge ganodini da Doubaia fuligala:su. Bai esoa: amo
    Sieganaia (A:ila egefe) da Yu dunudafa. Amola bai eno da Doubaia egefe Youha:ina:ne
    da Misiala:me (Belegaia egefe) amo ea idiwi lai dagoi.'
  tpi-OTNT: '@see-verse:NEH.006.017'
  hau-SA: Gama mutane da yawa a cikin Yahuda sun rantse wa Tobiya za su goyi bayansa,
    domin ya auri ’yar Shekaniya, ɗan Ara. Ɗansa kuma, wato, Yehohanan, ya auri ’yar
    Meshullam, ɗan Berekiya.
  uig-LAT: Chünki Yehudiyede Tobiyagha baghlinip qélip, qesem ichken nurghun kishiler
    bar idi; chünki u Arahning oghli, Shékaniyaning küy’oghli idi, hemde uning oghli
    Yohanan Berekiyaning oghli Meshullamning qizini xotunluqqa alghanidi.
  nde-nde: Phela abanengi koJuda babebambelele kuye ngesifungo, ngoba wayengumkhwenyana
    kaShekhaniya indodana ka-Ara, futhi indodana yakhe uJehohanani yayithethe indodakazi
    kaMeshulami indodana kaBherekhiya.
  ton-ton: He naʻe ai ʻae tokolahi ʻi Siuta naʻe fuakava kiate ia, he ko e foha ia
    ʻi he fono kia Sikania ko e foha ʻo ʻAla; pea kuo toʻo ʻe hono foha ko Sohanani
    ʻae ʻofefine ʻo Mesulami ko e foha ʻo Pelekia.
  ces-1613: Nebo mnozí v Judstvu měli s ním přísahu, proto že byl zetěm Sechaniáše
    syna Arachova, a Jochanan syn jeho pojal byl dceru Mesullama syna Berechiášova.
  eng-WMB: For there were many in Judah sworn to him because he was the son-in-law
    of Shecaniah the son of Arah; and his son Jehohanan had taken the daughter of
    Meshullam the son of Berechiah as wife.
  tam-TCV: தொபியா ஆராகின் மகன் செகனியாவுக்கு மருமகனாக இருந்ததாலும், தொபியாவின் மகன்
    யோகனான், பெரகியாவின் மகன் மெசுல்லாமின் மகளைத் திருமணம் செய்திருந்ததினாலும் யூதாவிலுள்ள
    அநேகர் அவனுடைய ஆணைக்குக் கீழ்ப்படிந்திருந்தார்கள்.
  ceb-ULB: Tungod kay daghan ang anaa sa Juda nga nakahimo ug panaad ngadto kaniya,
    tungod kay umagad siya nga lalaki ni Shecania ang anak nga lalaki ni Ara. Ang
    iyang anak nga lalaki nga si Jehohanan gipangasawa ang anak nga babaye ni Meshulam
    nga anak nga lalaki ni Berekia.
  pol-UBG: Wielu bowiem w Judzie było z nim związanych przysięgą, gdyż był on zięciem
    Szekaniasza, syna Aracha; a jego syn Jochanan pojął za żonę córkę Meszullama,
    syna Berechiasza.
  urd-GVU: اصل میں یہوداہ کے بہت سے لوگوں نے قَسم کھا کر اُس کی مدد کرنے کا وعدہ کیا
    تھا۔ وجہ یہ تھی کہ وہ سکنیاہ بن ارخ کا داماد تھا، اور اُس کے بیٹے یوحنان کی شادی
    مسُلّام بن برکیاہ کی بیٹی سے ہوئی تھی۔
  deu-1912: Denn ihrer waren viel in Juda, die ihm geschworen waren; denn er war der
    Eidam Sechanjas, des Sohnes Arahs, und sein Sohn Johanan hatte die Tochter Mesullams,
    des Sohnes Berechjas.
  kan-2017: ಏಕೆಂದರೆ ಅವನು ಆರಹನ ಮಗನಾದ ಶೆಕನ್ಯನ ಅಳಿಯನಾಗಿದ್ದ ಹಾಗೂ ಅವನ ಮಗನಾದ ಯೆಹೋಹಾನಾನನೆಂಬ
    ಬೆರೆಕ್ಯನ ಮಗನಾದ ಮೆಷುಲ್ಲಾಮನ ಮಗಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡಿದ್ದನು. ಆದುದರಿಂದ ಯೆಹೂದ್ಯರಲ್ಲಿ
    ಅನೇಕರು ಅವನೊಂದಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿ ಅವರಿಗೆ ವಶವಾಗಿದ್ದರು.
  yap-yap: Bo’or e girdi’ nu Judah ni go’ yad ba fol ngak ni bochan e re mo’on ni
    chitamngin e re pin ni le’engin e ba Jew ni aram Shekaniah nib mo’on ni fak Arah.
    Ma ku er i tay Jehohanan nib mo’on ni fak nike le’engiy be’ ni bpin ni fak Meshullam
    nib mo’on ni fak Berekiah.
  hlt-MCSB: Arah capa Shekaniah loh Tobiah a cava nah tih a capa Jehohanan long khaw
    Berekiah capa Meshullam canu te a loh dongah Judah kah boei rhoek khaw anih taengah
    olhlo neh muep omuh.
  mdy-ETH: ዒራሄ ናኣዚ ሼካኒያ ፆቢያኮ ባይሲታሢሮ ዓይሁዶ ዴሮኮ ሚርጌሢ ዒዛና ዎላ ሳሌ ሳላዼያ ዓኣኔ፤ ጊንሣ ሃሣ ሆናኔ ጌይንታ
    ዒዛኮ ዓቲንቆ ናዓሢ ቤሬኪያኮ ናኣዚ ሜሹላሜኮ ዉዱሮ ናይ ዔኬኔ።
  twi-ASANTE: Ɛfiri sɛ, na Yudafoɔ bebree aka ntam sɛ, wɔbɛsom no. Afei, na Tobia
    ase ne Arah babarima Sekania. Na Sekania babarima Yehohanan nso aware Berekia
    babarima Mesulam babaa.
  eng-WEBU: For there were many in Judah sworn to him because he was the son-in-law
    of Shecaniah the son of Arah; and his son Jehohanan had taken the daughter of
    Meshullam the son of Berechiah as wife.
  wal-wal: Aissi giikko, i Araaha na7aa SHakaaniyaa na7iyo machchido gishshaunne a
    na7ai Yahohanaani Berekiyaa na7aa Mashulaama na7iyo machchido gishshau, Aihudatuppe
    daroti aara caaqetti uttidosona.
  spa-PDDPT: Porque muchos de Judá se conjuraron con él, pues era yerno de Secanías,
    hijo de Ara, y su hijo Johanán tomó como esposa a la hija de Mesulam, hijo de
    Berequías.
  gun-gun: Mba'eta Judá py mbovy e'ỹ ikuai Tobias pe ikuai aguã re oura va'ekue, Ará
    ra'y Secanias rajy me oiko ramo. Ha'e gui ta'y Joanã ma Mesulão rajy Berequias
    ramymino re omenda va'e.
  agu-BL: Na wi'nin intanum sken chisuk chiyol tan xome'n chiwi' te Tobías tan paj
    yi i' yi ji' Secanías, yi cy'ajl Ara. Nin ncha'tz xom chiwi' te'j tan paj yi Johanán,
    yi cy'ajl i', nsken chume' tu yi me'l Mesulam yi cy'ajl Berequías.
  ilo-ULB: Ta adu kadagiti taga-Juda ti nagsapata kenkuana, gapu ta isuna ket manugang
    ni Secanias a putot ni Ara. Inasawa ti putotna a ni Jehohanan ti babai a putot
    ni Mesullam a putot ni Berekias.
  kpg-kpg: Digau dogologo i Judah gu huli mai i di baahi o maa, idimaa tamana dauaga
    o maa, tangada o Jew, go Shecaniah, tama ni Arah. Gei tama daane a maa, Jehohanan
    guu hai dono lodo gi tama ahina Meshullam, tama ni Berechiah.
  uig-ARA: چۈنكى يەھۇدىيەدە توبىياغا باغلىنىپ قېلىپ، قەسەم ئىچكەن نۇرغۇن كىشىلەر بار
    ئىدى؛ چۈنكى ئۇ ئاراھنىڭ ئوغلى، شېكانىيانىڭ كۈيئوغلى ئىدى، ھەمدە ئۇنىڭ ئوغلى يوھانان
    بەرەكىيانىڭ ئوغلى مەشۇللامنىڭ قىزىنى خوتۇنلۇققا ئالغانىدى.
  sus-sus: Yudayaka gbegbe nu bara saatɛ tongo a bɛ marakali ra, barima a bitanyi
    nan nu na Sɛkanaya ra, Ara xa di. Yehoxanan nu bara Berekiya xa di Mesulama dɔxɔ.
  pon-2006: Mehn Suda tohto kin uhpalihki pwehki en eh pwoudo eh pahpao, Sekanaia
    nein Ara, iei ih ohl en Suhs men. Pil nah pwutak Sehohanan pwoudikihda nein Mesullam
    serepein, Mesullam nein Perekaia.
  ksd-ksd: Tago mangoro na tarai Iuda dia ga vavalima pirana, tago dir nimuna ma Sekania
    natu i Ara; ma natuna Ieokanan, a tutana, dir ga taulai ma natu i Mesulam natu
    i Berekia.
  tur-YTC: Çünkü Yahuda'da ona ant içmiş olan birçok kişi vardı, çünkü o, Arah oğlu
    Şekanya'nın damadıydı; ve oğlu Yehohanan, Berekya oğlu Meşullam'ın kızını karı
    olarak almıştı.
  ind-AYT: Banyak orang di Yehuda terikat sumpah dengannya, sebab dia adalah menantu
    Sekhanya, anak Arah, sedangkan Yohanan, anaknya, telah mengambil anak Mesulam,
    anak Berekhya, sebagai istri.
  nya-nya: pakuti anthu ambiri a ku Yuda anali atalumbira kale kuti adzagwira naye
    ntchito popeza anali mkamwini wa Sekaniya mwana wa Ara, ndipo mwana wake Yehohanani
    anakwatira mwana wamkazi wa Mesulamu mwana wa Berekiya.
  hrv-hrv: 'Jer u Judeji bijahu mnogi s njime zakletvom povezani: tÓa bio je u rodu
    sa Šekanijom, sinom Arahovim, i sinom njegovim Johananom, koji je uzeo za ženu
    kćer Mešulama, sina Berekjina.'
  mps-mps: '@see-verse:NEH.006.017'
  tpi-tpi: '@see-verse:NEH.006.017'
  dan-1931: thi mange i Juda stod i Edsforbund med ham, da han var Svigersøn af Sjekanja,
    Aras Søn, og hans Søn Johanan var gift med en Datter af Mesjullam, Berekjas Søn.
  vie-OVCB: Trong Giu-đa có nhiều người thề giúp Tô-bia, vì Tô-bia là con rể của Sê-ca-nia,
    con A-ra, và con của Tô-bia là Giô-ha-nan, lại cưới con gái của Mê-su-lam, con
    Bê-rê-kia.
  guj-2017: યહૂદિયામાં ઘણાએ તેની આગળ સોગન ખાધા હતા, કેમ કે તે આરાહના દીકરા શખાન્યાનો
    જમાઈ હતો. તેનો દીકરો યહોહાનાન બેરેખ્યાના દીકરાએ મશુલ્લામની દીકરી સાથે લગ્ન કર્યાં
    હતાં.
  pon-2006A: Mehn Suda tohto kin uhpalihki pwehki en eh pwoudo eh pahpao, Sekanaia
    nein Ara, iei ih ohl en Suhs men. Pil nah pwutak Sehohanan pwoudikihda nein Mesullam
    serepein, Mesullam nein Perekaia.
  por-BRBSL: Pois havia muitos em Judá que lhe juraram porque ele era genro de Shecaniah,
    filho de Ará; e seu filho Jehohananan havia levado a filha de Mesulão, filho de
    Berequias, como esposa.
  cth-cth: Tobiah teh Arah capa, Shekaniah e cava lah ao teh, a capa Jehohanan Berekhiah,
    capa Meshullam, canu hoi ao roi dawkvah, Judahnaw ni Tobiah koe lawk a kam awh.
  twi-twi: Efisɛ na Yudafo bebree aka ntam sɛ, wɔbɛsom no. Afei, na Tobia ase ne Arah
    babarima Sekania. Na Sekania babarima Yehohanan nso aware Berekia babarima Mesulam
    babea.
  hlt-hlt: Arah capa Shekaniah loh Tobiah a cava nah tih a capa Jehohanan long khaw
    Berekiah capa Meshullam canu te a loh dongah Judah kah boei rhoek khaw anih taengah
    olhlo neh muep omuh.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ pɛ́u nhò mɔ̀kɛnɛ̀ mɛtɑummɛ̀ kɛ yɛ̃́ ò do túmɛ̀ Sifubɛ botí
    kou Adɑɑ birɛ Sikɑnniyɑ cɔ̀kù nwe. Kòo birɛ Yoɑnɑnni po Bɛdekiɑ birɛ Mɛsudɑmmu
    kóo sɑpɑ̀ɑ̀.
  msy-2020: '@see-verse:NEH.006.017'
  dop-dop: Ɩlɛ tɑmpɑnɑ tɔɔ Yutɑ nyǝ́mɑ pɑɣɑlɛ lɑŋɑ kɑ hɛɛnɑ-ɩ kɛ́. Mpi tɔ, Yutɑ tʋ
    Alɑ pǝyɑlʋ Sekɑniyɑ kɑ hɑ-ɩ ɩ pɛɛlɔ. Pǝyele ɩ mɑɣɑmɑɣɑ ɩ pǝyɑlʋ Yohɑnɑŋ kɑ kpɑɣɑ
    Pelekiyɑ pǝyɑlʋ Mesulɑm pɛɛlɔ.
  azb-azb: Toviya Arah oğlu Şekanyanın kürəkəni olduğuna görə Yəhudada çox adam onunla
    əhd bağlamışdı. Həm də Toviyanın oğlu Yehoxanan Berekya oğlu Meşullamın qızını
    almışdı.
  eng-DBY: For there were many in Judah sworn to him; for he was a son-in-law of Shechaniah
    the son of Arah; and his son Johanan had taken the daughter of Meshullam the son
    of Berechiah.
  hin-2017: क्योंकि वह आरह के पुत्र शकन्याह का दामाद था, और उसके पुत्र यहोहानान ने
    बेरेक्याह के पुत्र मशुल्लाम की बेटी को ब्याह लिया था; इस कारण बहुत से यहूदी उसका
    पक्ष करने की शपथ खाए हुए थे।
  wol-KYG: Bare na sax ci waa Yuda ñu faroon ak moom ci kaw ngiñ, ndax la mu doon
    denc doomu Sekaña, ma Ara di baayam, te doomam Yowanan di denc doomu Mesulam ma
    Berekiya di baayam.
  eng-YLT: for many in Judah are sworn to him, for he [is] son-in-law to Shechaniah
    son of Arah, and Jehohanan his son hath taken the daughter of Meshullam son of
    Berechiah;
  eng-WYC-2017: For many men were in Judah, that had his oath, that is, were sworn
    to him; for he had wedded the daughter of Shechaniah, the son of Arah; and Johanan,
    his son, had taken the daughter of Meshullam, the son of Berechiah.
  eng-WMBB: For there were many in Judah sworn to him because he was the son-in-law
    of Shecaniah the son of Arah; and his son Jehohanan had taken the daughter of
    Meshullam the son of Berechiah as wife.
  urd-GVH: असल में यहूदाह के बहुत-से लोगों ने क़सम खाकर उस की मदद करने का वादा किया
    था। वजह यह थी कि वह सकनियाह बिन अरख़ का दामाद था, और उसके बेटे यूहनान की शादी
    मसुल्लाम बिन बरकियाह की बेटी से हुई थी।
  rug-rug: Sokudi ari na tinoni pa Ziuda si koa pa kalina te Tobaia, sina na roroto
    si asa te Sekanaea, sa tuna koreo e Ara, na tie Ziu. Meke sa tuna koreo e Tobaia
    sapu se Zehohanani si haba ia sa tuna vineki e Mesulama, sapu sa tuna koreo e
    Berekaea.
  gaz-gaz: Sababii inni soddaa Shekaaniyaa ilma Aaraa tureef namoonni Yihuudaa keessa
    jiraatan hedduun isaaf kakatan; akkasumas ilmi isaa Yehohaanaan intala Meshulaam
    ilma Berekiyaa fuudhee ture.
  fra-LSG: Car plusieurs en Juda étaient liés à lui par serment, parce qu’il était
    gendre de Schecania, fils d’Arach, et que son fils Jochanan avait pris la fille
    de Meschullam, fils de Bérékia.
  yal-yal: Yuda kaan wuyaxi bata yi e kɔlɔ a xa, amasɔtɔ Sɛkani bitanna nan yi a ra,
    Araa dii xɛmɛna, e nun a dii xɛmɛn Yehoxanan bata yi Mesulan ma dii tɛmɛn tongo,
    Bereki a dii xɛmɛna.
  haw-1868: No ka mea, he nui ka poe ma Iuda i hoohikiia nona, no ka mea, he hunonakane
    no ia no Sekania ke keiki a Ara; a ua lawe hoi o Iohanana kana keiki i ke kaikamahine
    a Mesulama ke keiki a Berekia.
  arb-NAV: لأَنَّ كَثِيرِينَ مِنْ أَهْلِ يَهُوذَا كَانُوا مُتَحَالِفِينَ مَعَهُ، لأَنَّهُ
    كَانَ صِهْرَ شَكَنْيَا بْنِ آرَحَ، كَمَا تَزَوَّجَ يَهُوحَانَانُ ابْنُهُ مِنِ
    ابْنَةِ مَشُلّامَ بْنِ بَرَخْيَا.
  ewe-ewe: Eva eme alea elabena Yudatɔ geɖewo ka atam na Tobia le esi toa nye Sekania,
    Ara ƒe vi, eye via Yehohanan ɖe Mesulam, Berekia ƒe vi ƒe nyɔnuvi la ta.
  eng-LEE: For many in Judah were sworn friends unto him; because he was the son-in-law
    of Shechanyah the son of Arach, and Jehochanan his son had taken the daughter
    of Meshullam the son of Bercehyah.
  asm-FB: তাতে যিহূদাৰ অনেক লোকে তেওঁৰ পক্ষে শপত খাইছিল; সেই বাবে তেওঁলোক বাধ্যত পৰিছিল।
    কাৰণ তেওঁ আৰহৰ পুত্ৰ চখনিয়াৰ জোঁৱায়েক আছিল। তেওঁৰ পুত্ৰ যিহোহাননে বেৰেখিয়াৰ
    পুত্ৰ মচুল্লমৰ জীয়েকক বিয়া কৰাইছিল।
  sus-A: يُدَيَكَ فبٍفبٍ نُ بَرَ سَاتّ تٌنفٌ عَ بّ مَرَكَلِ رَ، بَرِ مَ عَ بِتَنيِ
    نَن نُ نَ سّكَنَيَ رَ، عَرَ شَ دِ. يٍهٌشَنَن نُ بَرَ بٍرٍكِيَ شَ دِ مٍسُلَمَ دْشْ.
  fra-SBL: Car il y en avait beaucoup en Juda qui lui juraient fidélité, parce qu'il
    était gendre de Shecania, fils d'Arach, et que son fils Jehohanan avait pris pour
    femme la fille de Meshullam, fils de Bérékia.
  hbo-hbo: כִּי־רַבִּ֣ים בִּֽיהוּדָ֗ה בַּעֲלֵ֤י שְׁבוּעָה֙ לֹ֔ו כִּי־חָתָ֥ן ה֖וּא
    לִשְׁכַנְיָ֣ה בֶן־אָרַ֑ח וִֽיהֹוחָנָ֣ן בְּנֹ֔ו לָקַ֕ח אֶת־בַּת־מְשֻׁלָּ֖ם בֶּ֥ן
    בֶּֽרֶכְיָֽה׃
  kik-kik: Nĩgũkorwo andũ aingĩ a Juda nĩmehĩtĩte gũkorwo mwena wake, tondũ aarĩ mũthoni-we
    wa Shekania mũrũ wa Ara, na mũriũ wake Jehohanani aahikĩtie mwarĩ wa Meshulamu
    mũrũ wa Berekia.
  fra-NCL: Car beaucoup de grands en Juda lui étaient liés par serment, parce qu’il
    était gendre de Séchénias, fils d’Aréa, et que son fils Johanan avait pris pour
    femme la fille de Mosollam, fils de Barachie.
  cek-AK: Tobiah loe Arab kami Shekaniah canu ih sava ah oh moe, anih capa Johanan
    mah Berekiah capa Meshullam ih canu to zu haih pongah, paroeai Judah kaminawk
    loe anih khaeah lokkamhaih to sak o.
  cuk-cuk: Adega, bukidar-dummagan-Judá-yargi-mamaid Tobíasʼba nanaimalad. Ar ade,
    Tobías, Ara-machi-Secanías-e-sapinid. Degine, Tobías-machi-Johanán, Berequías-machi-Mesulam-sisgwa
    nikusad.
  uig-CYR: Чүнки Йәһудийәдә Тобияға бағлинип қелип, қәсәм ичкән нурғун кишиләр бар
    еди; чүнки у Араһниң оғли, Шеканияниң күйоғли еди, һәмдә униң оғли Йоһанан Бәрәкияниң
    оғли Мәшулламниң қизини хотунлуққа алған еди.
  tel-2017: అతడు ఆరహు కొడుకు, షెకన్యాకు అల్లుడు. అదీకాక, అతని కొడుకు యోహానాను బెరెక్యా
    కొడుకు మెషుల్లాము కూతుర్ని పెళ్లి చేసుకున్నాడు. కాబట్టి యూదుల్లో చాలామంది అతని
    పక్షంగా ఉంటామని ప్రమాణం చేశారు.
  hat-BSA: Paske anpil nan yo te mare pa sèman ak li menm, paske li te bofis a Schecania,
    fis a Arach la e fis pa li a, Jochanan te marye ak fi a Meschullam nan, fis a
    Bérékia a.
  kos-kos: Mwet puspis in Judah tuh welul lac, mweyen papa talupal Tobiah pa Shecaniah,
    sie mwet Jew, wen natul Arah. Wikin pac lah Jehohanan, wen natul Tobiah, el payuk
    sin acn se natul Meshullam, wen natul Berechiah.
  hbo-WLC: כִּי־רַבִּ֣ים בִּֽיהוּדָ֗ה בַּעֲלֵ֤י שְׁבוּעָה֙ ל֔וֹ כִּי־חָתָ֥ן ה֖וּא
    לִשְׁכַנְיָ֣ה בֶן־אָרַ֑ח וִֽיהוֹחָנָ֣ן בְּנ֔וֹ לָקַ֕ח אֶת־בַּת־מְשֻׁלָּ֖ם בֶּ֥ן
    בֶּֽרֶכְיָֽה׃
  ibo-ibo: Nʼihi na ọtụtụ ndị Juda ṅụrụ iyi ịnọ ya nʼukwu, nʼihi na ọgọ ya nwoke nʼala
    Juda bụ Shekanaya nwa Ara. Ọzọkwa, Jehohanan nwa nwoke Tobaya na-alụ nwa nwanyị
    Meshulam, nwa Berekaya.
  ory-ory: କାରଣ, ସେ ଆରହର ପୁତ୍ର ଶଖନୀୟର ଜୁଆଁଇ ହେବାରୁ ଓ ତାହାର ପୁତ୍ର ଯିହୋହାନନ୍‍ ବେରିଖୀୟର
    ପୁତ୍ର ମଶୁଲ୍ଲମ୍‍ର କନ୍ୟାକୁ ବିବାହ କରିଥିବାରୁ ଯିହୁଦା ମଧ୍ୟରେ ଅନେକେ ତାହା ପକ୍ଷରେ ଶପଥ କରିଥିଲେ।
  chk-chk: Pun chomong chon Juta ra riri ngeni Topia ren eu pwon fän akapel, pokiten
    Topia i pwülüen nöün Sekania we fefin, nge Sekania nöün Ara. Iwe, Jehoanan nöün
    Topia we mwän a pwal pwülüeni nöün Mesulam we fefin, nge Mesulam nöün Perekia.
  rop-rop: Loda Juwish pipul bin joinap garram Tobaiya dumaji imbin abum Juwish waif
    en im san du bin abum Juwish waif. Det men hubin merrit langa Tobaiya doda bin
    neim Shekanaiya, det san blanga Era, en im san Jehohana bin merrit langa det doda
    blanga Meshalam det san blanga Berakaiya.
  ukr-1871: Бо багато було в Юдеї таких, що поклялись на побратимство з ним; він бо
    був зять Шеханїї, сина Арахового, а його син Йоханан взяв за себе дочку Мешуллама,
    сина Берехіїного.
  deu-1951: Denn es waren viele in Juda, die mit ihm verschworen waren, weil er Sechanjas,
    des Sohnes Arachs, Tochtermann war und sein Sohn die Tochter Mesullams, des Sohnes
    Berechjas hatte.
  eng-JPS: For there were many in Judah sworn unto him, because he was the son-in-law
    of Shecaniah the son of Arah; and his son Jehohanan had taken the daughter of
    Meshullam the son of Berechiah to wife.
  srp-1865: Jer mnogi Judejci bijahu mu se zakleli; jer bješe zet Sehaniji sinu Arahovu,
    i Joanan sin njegov bješe oženjen kæerju Mesulama sina Varahijina.
  lug-lug: Bangi ku bo mu Yuda abaamulayirira, kubanga yali mukoddomi wa Sekaniya
    mutabani wa Ala, ate nga ne mutabani we Yekokanani yali awasizza muwala wa Mesullamu
    mutabani wa Berekiya.
  heb-heb: כי רבים ביהודה בעלי שבועה לו כי חתן הוא לשכניה בן ארח ויהוחנן בנו לקח את
    בת משלם בן ברכיה׃
  ben-IRV: কারণ যিহূদার মধ্যে অনেকে তার পক্ষে শপথ করেছিল, কারণ সে ছিল আরহের ছেলে শখনিয়ের
    জামাই এবং তার ছেলে যিহোহানন বেরিখিয়ের ছেলে মশুল্লমের মেয়েকে বিয়ে করেছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਆਰਹ ਦੇ ਪੁੱਤਰ ਸ਼ਕਨਯਾਹ ਦਾ ਜੁਵਾਈ ਸੀ, ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਯਹੋਹਾਨਾਨ ਨੇ
    ਬਰਕਯਾਹ ਦੇ ਪੁੱਤਰ ਮਸ਼ੁੱਲਾਮ ਦੀ ਧੀ ਨਾਲ ਵਿਆਹ ਕਰ ਲਿਆ ਸੀ, ਇਸ ਲਈ ਬਹੁਤ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੇ
    ਉਸ ਦੇ ਪੱਖ ਵਿੱਚ ਹੋਣ ਦੀ ਸਹੁੰ ਖਾਧੀ ਸੀ।
  mya-JVB: တောဘိသည် အာရာ သား ရှေကနိ ၏ သမက် ဖြစ်သောကြောင့် ၎င်း၊ သူ ၏သား ယောဟနန် သည်
    ဗေရခိ သား မေရှုလံ သမီး နှင့် စုံဘက် သောကြောင့်၎င်း၊ ယုဒ လူ အများ တို့သည် တောဘိထံ
    ၌ သစ္စာ ကိုခံကြပြီ။
  tbg-tbg: Tobiaara airaaviva Araara maaqu Sekaniaava Iutaa vaiintivano vauvaro Tobiaara
    maaqu Johanaaniva Iutaa nahenti varatero vaura. Vi nahentiva Berekiaara maaqu
    Mesulaamira raavuravano vaura. Tobiaara airaavivavata vira naaqutuvanovata Iutaa
    vatanaaka vaurara ti, airi Iutaa vika Tobiaara kahaqireka vira mantaraini vaura.
  hmo-hmo: Iuda dekenai noho taudia momo ese Tobaia idia durua noho, badina iena ravana
    be Sekanaia Ara, bona iena natuna tau Iehohanana ese Mesulama Berekaia ena natuna
    hahine ia adavaia vadaeni.
  urd-urd: क्यूँकि यहूदाह में बहुत लोगों ने उससे क़ौल — ओ — क़रार किया था, इसलिए कि
    वह सिकनियाह बिन अरख़ का दामाद था; और उसके बेटे यहूहानान ने मुसल्लाम बिन बरकियाह
    की बेटी को ब्याह लिया था।
  rus-SYN: Ибо многие в Иудее были в клятвенном союзе с ним, потому что он был зять
    Шехании, сын Арахова, а сын его Иоханан взял за себя дочь Мешуллама, сына Верехии.
  bqc-SIM: Yudaↄ yãyèaànↄ dasi, asa Ala nɛ́ Sekania mɛ́ aà ã̀nsue ũ, mɛ́ Bɛlɛkia
    nɛ́ Mɛsulaũ mɛ́ Tobiapi nɛ́ Yohanani ã̀nsue ũ.
  tcz-CHONGTHU: Ajeh chu Judah gam'a mitam tah in ama koma hi kihahsel a kihen ohna
    ananeiju ahi. Ipijeh inen itileh amahi Arab chapa Secaniah tupa ahin, chujongleh
    achapa Jehohanan chun Berekiah chapa Meshullam chanu chu akipuiya akichen pi ahi.
  mar-mar: यहूदातील बऱ्याच लोकांनी त्याच्याशी प्रामाणिक राहायचे त्यास वचन दिले होते.
    कारण, आरहाचा पुत्र शखन्या याचा तोबीया हा जावई होता. तोबीयाचा पुत्र योहानान याचे
    मशुल्लामच्या कन्येशी लग्र झाले होते. मशुल्लाम हा बरेख्याचा पुत्र.
  qub-qub: Arapa wamran Secaniaspa Tobías mashan captin, Tobiaspa wamran Johanán Berequiaspa
    wamran Mesulampa mashan captinmi achcaj Judá runacunaga Tobiaspa amïgun caran.
  bqp-bqp: Yudanↄ yã yĩ̀ kãao dasi, zaakũ Ara nɛ́ Sɛkaniamɛ a anzure ũ akũsↄ̃
    Bɛrɛkia nɛ́ Mɛsulamu mɛ́ à Tobia nɛ́ Yoanana anzure ũ.
  hat-hat: Te gen anpil moun nan peyi Jida a ki te pou Tobija paske se bofis Chekanya,
    pitit Arak la, li te ye. Lèfini Jokanan, pitit gason li a, te marye ak pitit fi
    Mechoulam, pitit Berekya a.
  eng-BSB: For many in Judah were bound by oath to him, since he was a son-in-law
    of Shecaniah son of Arah, and his son Jehohanan had married the daughter of Meshullam
    son of Berechiah.
  eng-WEBPB: For there were many in Judah sworn to him because he was the son-in-law
    of Shecaniah the son of Arah; and his son Jehohanan had taken the daughter of
    Meshullam the son of Berechiah as wife.
  kbq-kbq: Ana hige'za Juda vahepintira hakare'a vahe'mo'za Tobiana kza hugahune hu'za
    kea hu hagerafite'za aza hu'naze. Na'ankure Tobia'a Ara negeho Sikania mofa ara
    erigeno, Tobia nemofo Jehohanani'a Berekia nemofo Mesulamu mofa eri'negu hu'za
    anara hu'naze.
  nhe-BL: Queja nopa quichijque pampa miyac tlacame tlen tlali Judá motemacatoyaj
    ihuaya Tobías pampa imontat eliyaya Secanías, icone Ara. Nojquiya icone Tobías
    tlen itoca Johanán mosihuajtijtoya ihuaya iichpoca Mesulam, icone Berequías.
  bus-bus: Yudanↄ yã yìo pari, zaakɛ Ara nɛ́ Sɛkanian à anzure ũ bensↄ̃ Bɛrɛkia
    nɛ́ Mɛsulamu bé Tobia nɛ́ Yoanana anzure ũ.
  gub-BL: Teko Zuta ywy rehe har tetea'u wiko imyrypar romo wà. Ta'e Tomi wiko Zutew
    Xekani Ara ta'yr her ma'e tazywen romo a'e xe. Ta'yr Zoànà wereko Mezurà Mereki
    ta'yr tazyr wemireko romo no.
  eng-DRA: For there were many in Judea sworn to him, because he was the son in law
    of Sechenias the son of Area, and Johanan his son had taken to wife the daughter
    of Mosollam the son of Barachias.
