verse: NEH.006.008
translations:
  mal-C: 'അദ്ദേഹത്തിനു ഞാൻ ഇപ്രകാരം മറുപടി നൽകി: “താങ്കൾ പറയുന്നതുപോലെ ഒന്നും സംഭവിക്കുന്നില്ല;
    ഇതെല്ലാം താങ്കളുടെ ബുദ്ധിയിൽനിന്നുതന്നെ ഉടലെടുത്തതാണ്.”'
  deu-TKW: 'Da sandte ich zu ihm und ließ ihm sagen: Es ist nichts derartiges geschehen,
    wovon du sprichst; vielmehr ersinnst du das nur von dir aus!'
  lin-lin: 'Natindelaki ye eyano oyo : — Kati na nyonso oyo olobi, moko te ezali solo.
    Ezali makambo oyo yo moko ozali kokanisa na moto na yo !'
  eng-LSV: And I send to him, saying, “It has not been according to these words that
    you are saying, for from your own heart you are devising them”;
  eng-GNV: 'Then I sent vnto him, saying, It is not done according to these wordes
    that thou sayest: for thou feynest them of thine owne heart.'
  eng-WEBSTER: Then I sent to him, saying, There are no such things done as thou sayest,
    but thou feignest them out of thy own heart.
  nhw-BL: 'Huajca na nijcuepalti se amatlajcuiloli catli quiijto: Amo tleno melahuac
    catli tiquijtojtoc. San tiistlacati.'
  swh-ONEN: 'Nilimpelekea jibu hili: “Hakuna jambo kama hilo unalosema linalofanyika.
    Unalitunga tu kwenye kichwa chako.”'
  bba-bba: Mɑ nɑ Sɑmbɑlɑ wisɑ nɑ nɛɛ, weesɑ ɑ mɔ̀. Wunɑ ɑ wunɛn ɡɑri sekumɔ.
  eng-KJVCPB: Then I sent unto him, saying, There are no such things done as thou
    sayest, but thou feignest them out of thine own heart.
  luo-luo: Ne aorone dwoko niya, “Gima iwachono ok en adier; mano iparo mana gi pachi
    owuon.”
  meu-meu: Bena hereva na ia dekena na siaia lao, nato, O gwauraimu karadia ta asia
    karaia; oi sibomu lalomu ai o lalo davarimu.
  npi-ULB: तब मैले तिनीकहाँ यसो भनी खबर पठाएँ, “तिमीले भनेजस्ता कुनै पनि कुरा भएकै
    छैन, किनकि तिमीले आफ्नै ह्रदयमा ती रचेका हौ ।”
  yor-yor: Mo dá èsì yìí padà sí i pé, “Kò sí ohun kan nínú irú ohun tí ìwọ sọ tí
    ó ṣẹlẹ̀; ìwọ kàn rò wọ́n ní orí ara rẹ ni.”
  ind-ind: Kemudian saya mengirim jawaban, “Kata-katamu itu tidak benar. Semua itu
    hanyalah karanganmu sendiri.”
  pes-OPCB: 'جواب دادم: «آنچه می‌گویی حقیقت ندارد. اینها ساخته و پرداخته خودت است.»'
  tgl-ULB: Pagkatapos nagpadala ako sa kanya ng kasagutan na nagsasabing, “Walang
    ganyang mga bagay ang nangyari gaya ng sinabi mo, dahil sa loob ng iyong puso
    gawa-gawa mo lang ang mga iyan.”
  hui-hui: Ani layagola i̱na ladai bialu lalu, Í̠na bi o gilibu wia hariyaruni henene
    ndo laga biriya. Bi uruni í̠ni degeme mandabu yinigo gilibu wia hariya, lalu i̱na
    bi ogonidagua gili buwa beba ibuni hearia yalu pudaba laru.
  mya-mya: ငါ​က​လည်း``သင်​ပြော​သ​မျှ​တို့​သည်​မ​ဟုတ် မ​မှန်။ သင်​ကိုယ်​တိုင်​လုပ်​ကြံ​ပြော​ဆို​ခြင်း
    သာ​ဖြစ်​၏'' ဟု​ပြန်​ကြား​လိုက်​၏။
  bod-N: དེར་ངས་ཁོ་ལ་སྐད་བཏང་སྟེ་འདི་ལྟར། ཁྱོད་ཀྱིས་སྨྲས་པའི་དོན་འདི་དག་གཅིག་ཀྱང་མེད།
    འདི་ནི་ཁྱོད་རང་གི་རྫུན་བཟོ་ཡིན་ནོ་ཞེས་སྨྲས་པ་ཡིན།
  sna-sna: Ndakatumira mhinduro kwaari ndikati, “Hapana chinhu chakaita sechauri kutaura
    chiri kuitika; ndiwe uri kungozvifunga mumusoro mako.”
  spa-BLM: 'Entonces le envié a decir: “No se hacen tales cosas como tú dices, sino
    que las imaginas de tu propio corazón”.'
  cac-cac: 'Ix lajvi chi'', ix in pacan d''a vin̈ icha tic: A juntzan̈ lolonel tzal
    chi'' man̈ yeloclaj, a ach tza naq''uei, xin chib''ati.'
  swh-ULB: Kisha nikamtuma neno nikisema, “mambo kama hayo hayajafanyika kama unavyosema,
    kwa maana ndani ya moyo wako umeyabuni.”
  bel-bel: 'Але я паслаў да яго сказаць: нічога такога ня было, пра што ты кажаш;
    ты выдумаў гэта сваім розумам.'
  deu-ELBBK: 'Da sandte ich zu ihm und ließ ihm sagen: Es ist nicht geschehen nach
    diesen Worten, die du sprichst; sondern aus deinem eigenen Herzen erdichtest du
    sie.'
  mbb-OT: 'Ne iyan heini tavak ku kandin: “Kenà tutuu heeyan is egkeǥiyen nu. Mibèbeelan
    nu zà heeyan.”'
  mal-2015: 'അതിന്നു ഞാൻ അവന്റെ അടുക്കൽ ആളയച്ചു: നീ പറയുന്നതുപോലെയുള്ള കാര്യം ഒന്നും
    നടക്കുന്നില്ല; അതു നീ സ്വമേധയാ സങ്കല്പിച്ചതാകുന്നു എന്നു പറയിച്ചു.'
  rmc-rmc: 'Akor leske odphenďom: „Ňič olestar, so vakeres, nane čačipen. Korkoro
    tuke ada gondoľinďal avri.“'
  pes-OPV: 'آنگاه نزد او فرستاده گفتم: «مثل این کلام که تو می‌گویی واقع نشده است،
    بلکه آن را از دل خود ابداع نموده‌ای.»'
  ron-1924: 'Ам тримис урмэторул рэспунс луй Санбалат: „Че ай спус ту ын скрисоаре
    ну есте; ту де ла тине ле нэскочешть!”'
  ben-OBCV: আমি তাকে এই উত্তর পাঠালাম “আপনি যা বলছেন সেইরকম কিছুই হচ্ছে না, এটি আপনার
    মনগড়া কথা।”
  som-som: Markaasaan u cid diray oo ku idhi, Waxaad leedahay oo kale halkan innaba
    laguma samayn, laakiinse adigaa qalbigaaga ka soo hindisay.
  lat-VUC: 'Et misi ad eos, dicens: Non est factum secundum verba hæc, quæ tu loqueris:
    de corde enim tuo tu componis hæc.'
  eng-ASVBT: Then I sent unto him, saying, There are no such things done as thou sayest,
    but thou feignest them out of thine own heart.
  ita-1885: 'Ma io gli mandai a dire: Queste cose che tu dici non sono; ma tu le fingi
    da te stesso.'
  eng-ULB: Then I sent word to him saying, “No such things have occurred as you say,
    for within your heart you invented them.”
  spa-VBL: 'Le contesté diciéndole: “¡No pasa nada de lo que dices! De hecho, ¡te
    lo estás inventando todo!”.'
  fra-_FOB: 'Je renvoyai alors vers lui, pour lui dire: Ce que tu dis n''est point;
    mais tu l''inventes toi-même.'
  mal-mal: 'അതിന് ഞാൻ അവന്റെ അടുക്കൽ ആളയച്ച്: “നീ പറയുന്നതുപോലെയുള്ള കാര്യങ്ങൾ ഒന്നും
    സംഭവിച്ചിട്ടില്ല; അത് നിന്റെ സ്വയം സങ്കല്പം മാത്രമാകുന്നു” എന്ന് പറയിച്ചു.'
  urd-GVR: Maiṅ ne use jawāb bhejā, “Jo kuchh āp kah rahe haiṅ wuh jhūṭ hī jhūṭ hai.
    Kuchh nahīṅ ho rahā, balki āp ne farzī kahānī ghaṛ lī hai!”
  suz-BL: मिनु गो “इ देंशो लोव़ नेल्‍ल जोल बाक्‍ब। आंम इ मिम्‍शो बाक्‍ब” दे लोव़ लेश्‍शा,
    सोइक्‍ताक्‍ङ।
  ita-1927: 'Ma io gli feci rispondere: “Le cose non stanno come tu dici, ma sei tu
    che le inventi!”'
  ckb-ckb: 'منیش ئەم وەڵامەم بۆ نارد: «هیچ کام لەو شتانەی کە تۆ باسیان دەکەیت ڕووی
    نەداوە، بەڵکو هەڵبەستراوی دڵی خۆتە.»'
  eng-BBE: Then I sent to him, saying, No such things as you say are being done, they
    are only a fiction you have made up yourself.
  kan-OKCV: ಆಗ ನಾನು, “ನೀನು ಹೇಳಿದ ಕಾರ್ಯಗಳಲ್ಲಿ ಯಾವುದೂ ಮಾಡಿದ್ದಿಲ್ಲ. ನೀವು ಅವುಗಳನ್ನು ನಿನ್ನ
    ಸ್ವಂತ ಹೃದಯದಲ್ಲಿ ಕಲ್ಪಿಸಿಕೊಂಡಿರುವೆ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದೆನು.
  bbb-bbb: Areme na una vegue fasi isoe nijana kuae, Vua one ige a isoena kuariema
    ije aka kufuimena isoe. Nono ijiege vierafena revo baki. Ro vua ije ame are nigofo
    one ije vierafena kuariemano kuae.
  tam-2017: 'அதற்கு நான்: நீர் சொல்லுகிற அந்தக் காரியங்களில் ஒன்றும் நடக்கவில்லை;
    அவைகள் உம்முடைய மனதின் கற்பனையே அல்லாமல் வேறல்ல என்று சொல்லியனுப்பினேன்.'
  spa-RV-1909: 'Entonces envié yo á decirle: No hay tal cosa como dices, sino que
    de tu corazón tú lo inventas.'
  ron-BTF: 'Atunci am trimis la el, spunând: Nu sunt făcute astfel de lucruri precum
    spui, ci tu le inventezi din inima ta.'
  eng-WEBP: Then I sent to him, saying, “There are no such things done as you say,
    but you imagine them out of your own heart.”
  eng-FBV: I replied, telling him, “Nothing's happening like you're saying! In fact
    you're just making it all up!”
  nld-1939: 'Maar ik liet hem antwoorden: Geen woord is er waar, van al wat ge zegt;
    ge verzint het zelf.'
  nch-BL: 'Huajca na nijcuepalti se amatajcuiloli cati quiijto: “Amo teno melahuac
    cati tiquijtojtoc. San tiistacati.”'
  vie-1934: 'Tôi sai nói với người rằng: Những điều ngươi nói, chẳng có ai làm chút
    nào; nhưng chính trong lòng ngươi có đặt nó ra.'
  hin-CV: इसके उत्तर में मैंने उसे अपना दूत इस संदेश के साथ भेजा “आपके कहने के अनुसार
    यहां कुछ भी नहीं किया जा रहा हैं यह सब तो खुद आपके ही दिमाग की उपज है.”
  spa-BES: 'Entonces le envié a él, diciéndole: No se están haciendo tales cosas como
    usted dice, son solo una ficción que usted mismo ha inventado.'
  tdx-tdx: 'Le nahitriko ama’e ty hoe: Ndra loli’e tsy nanoeñe o nisaontsie’oo, te
    mone fikitrohan-tro’o avao.'
  tha-KJV: แล​้วข้าพเจ้าก็​ใช้​ให้​ไปหาเขากล่าวว่า “​สิ​่งที่ท่านกล่าวมานั้นเราไม่​ได้​กระทำกันเลย
    ท่านเสกสรรขึ้นตามใจของท่านเอง”
  por-BR-2018: 'Porém eu mandei lhes dizer: Nada do que dizes aconteceu, mas sim és
    tu que inventas de tua própria mente.'
  deu-ELO: 'Da sandte ich zu ihm und ließ ihm sagen: Es ist nicht geschehen nach diesen
    Worten, die du sprichst; sondern aus deinem eigenen Herzen erdichtest du sie.'
  eng-WYC-2018: And I sent to them, and said, It is not done by these words which
    thou speakest; for (out) of thine own heart thou makest these things (up).
  epo-epo: 'Sed mi sendis al li, por diri: Nenio fariĝis el tio, kion vi diras; vi
    mem tion elpensis.'
  uig-PIN: 'Mǝn uningƣa: «Sǝn eytⱪan ixlar ⱨeqⱪaqan ⱪilinƣan ǝmǝs; bular bǝlki ɵz
    kɵnglüngdin oydurup qiⱪarƣining, halas» dǝp jawap ⱪayturdum.'
  beo-beo: 'Na da ema bu dedene i, amane, “Sia: dia meloa dedene i amo huluane da
    ogogosa. Amo sia: da di fawane lafia lale sia:i galebe.”'
  tpi-OTNT: Tasol mi bekim pas bilong em olsem, “Olgeta dispela tok yu bin raitim,
    i no tru. Ating yu yet i kamapim dispela tok long tingting bilong yu.” Mi raitim
    pas pinis na mi salim i go long em.
  hau-SA: Sai na aika masa wannan amsa, na ce, “Babu wani abu haka da yake faruwa;
    ka dai ƙaga wannan daga tunaninka ne.”
  uig-LAT: 'Men uninggha: «Sen éytqan ishlar héchqachan qilin’ghan emes; bular belki
    öz könglüngdin oydurup chiqarghining, xalas» dep jawap qayturdum.'
  nde-nde: 'Ngambuyisela impendulo le: “Akulanto enjalo mayelana lalokho othi kuyenzakala;
    konke kuphume engqondweni yakho.”'
  ton-ton: Pea ne u fekau kiate ia, ʻo pehē, “ʻOku ʻikai fai ha meʻa hangē ko ia ʻoku
    ke lau ki ai, ka ʻoku ke fakatupu ia ʻi ho loto ʻoʻou.”
  ces-1613: 'Tedy poslal jsem k němu, řka: Neníť toho nic, což ty pravíš, ale sám
    sobě to vymýšlíš.'
  eng-WMB: Then I sent to him, saying, “There are no such things done as you say,
    but you imagine them out of your own heart.”
  tam-TCV: அதற்கு நான், “நீர் சொல்வதன்படி ஒன்றும் நடக்கவில்லை; இது உம்முடைய வெறும்
    கற்பனையே” என்று பதில் சொல்லி அனுப்பினேன்.
  ceb-ULB: Unya nagpadala ako ug mensahe ngadto kaniya nga nag-ingon, “Walay mga butang
    nga nahitabo sama sa imong gipanulti, tungod kay tinumotumo lang kini gikan sa
    imong kasingkasing.”
  pol-UBG: 'Lecz ja wysłałem do niego taką odpowiedź: Nie jest tak, jak powiadasz,
    ale sam sobie to wymyślasz.'
  urd-GVU: مَیں نے اُسے جواب بھیجا، ”جو کچھ آپ کہہ رہے ہیں وہ جھوٹ ہی جھوٹ ہے۔ کچھ
    نہیں ہو رہا، بلکہ آپ نے فرضی کہانی گھڑ لی ہے!“
  deu-1912: 'Ich aber sandte zu ihm und ließ ihm sagen: Solches ist nicht geschehen,
    was du sagst; du hast es aus deinem Herzen erdacht.'
  kan-2017: ಅದಕ್ಕೆ ನಾನು, “ನೀನು ಬರೆದಿರುವಂಥ ವಿಚಾರಗಳು ಯಾವುದು ಇಲ್ಲಿ ನಡೆದಿರುವುದಿಲ್ಲ; ಅದನ್ನು
    ನೀನೇ ನಿನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಕಲ್ಪಿಸಿಕೊಂಡಿರುವೆ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದೆನು.
  yap-yap: 'Mu gu fulweg taban fare gi babyor ngak ni lungug: “Dariy ban’en nib riyul’
    ko n’en nigabe yog. Gubin ma kam tunguy kamog.”'
  hlt-MCSB: Te vaengah anih te ol ka pat tih, “Na thui ol bang he a om noek moenih.
    Tedae te te na lungbuei lamkah na thainawn,” ka ti nah.
  mdy-ETH: ታኣኒ ዒማና ማሃዖ፦ «ዬይ ኔ ጋዓ ባካ ቢያ ፔቴታዖ ጎኔቱዋያ፥ ሃሣ ኔኤኒ ኔኤሮ ኬሴ ሃይሴኬ» ጌዔኔ።
  twi-ASANTE: Mebuaa sɛ, “Wonim sɛ woretwa atorɔ. Asɛm a woreka no, nokorɛ baako koraa
    nni mu.”
  eng-WEBU: Then I sent to him, saying, “There are no such things done as you say,
    but you imagine them out of your own heart.”
  wal-wal: Taanikka, “Ha neeni giyo yoho ubbai mulekka tuma gidennabanne neeni coo
    medhdhidobaa” yaagada zaaraas.
  spa-PDDPT: 'Entonces envié a decirle: No hay tal cosa como dices, sino que las inventas
    por iniciativa propia.'
  gun-gun: 'Ha''e ramo xee aipoa''e uka ju: — Ndeayvuague ma neĩ teĩgue ma ndoikoi.
    Neakã gui rive rima ndeayvu — ha''e uka.'
  agu-BL: Bene'n tzun intz'ibal yi xtxolbile'j tetz Sanbalat. “Yi xtxolbila'tz yi
    na tzanu' tan talche'n, qui'c mu'ẍ xe', nin ilu' tu' txumul tetz,” chinch ban
    nintz.
  ilo-ULB: Ket nangipatulodak iti mensahe kenkuana a kunak, “Awan ti kasta a banbanag
    a napasamak a kas iti ibagbagam, pinarbom dagitoy iti pusom.”
  kpg-kpg: Gei au gaa hui telekai a maa boloo, “Telekai e donu i lodo au helekai ai.
    Kooe hua ne bida hai au helekai aanaa.”
  uig-ARA: 'مەن ئۇنىڭغا: «سەن ئېيتقان ئىشلار ھېچقاچان قىلىنغان ئەمەس؛ بۇلار بەلكى
    ئۆز كۆڭلۈڭدىن ئويدۇرۇپ چىقارغىنىڭ، خالاس» دەپ جاۋاپ قايتۇردۇم.'
  sus-sus: N naxa a yaabi, «I naxan birin falaxi yi ki, nɔndi keren mu na a kui. I
    tan nan yi wule falaxi.»
  pon-2006: 'Ngehi eri kadaralahng pasapeng wet: “Soahng koaros me komwi mahsanih
    sohte mehlel. Pein komwi me wiahda koasoi pwukat.”'
  ksd-ksd: 'Ma iau ga tulue ra tinata pirana, dari: Vakir di pait ra magit damana
    da u vatang ia, i vana rikai vakuku ta ra balam iat.'
  tur-YTC: Sonra ona, “Senin söylediğin gibi şeyler olmamıştır, ama sen bunları kendi
    yüreğinden uyduruyorsun” diye haber gönderdim.
  ind-AYT: Lalu, aku mengutus orang kepadanya, kataku, “Tidak satu pun yang kamu katakan
    itu terjadi, kamu hanya mengarang semua itu di kepalamu sendiri.”
  nya-nya: 'Ine ndinatumiza yankho ili: “Pa zimene mukunenazo, palibe chimene chinachitikapo.
    Inu mukungozipeka mʼmutu mwanu.”'
  hrv-hrv: 'Ali sam mu ja odgovorio: “Ništa nije tako kao što tvrdiš; sve je to samo
    izmišljotina tvoga srca.”'
  mps-mps: Tiali goli, eno agai pas wei ponoyu, te tiwai po wali, “Nago te asęani
    po tigidali, te mu po menio. Te naga digi te po naga homude hodolama wali dao.”
    Eno te pas asęnama, agaba tolai dao.
  tpi-tpi: Tasol mi bekim pas bilong em olsem, “Olgeta dispela tok yu bin raitim,
    i no tru. Ating yu yet i kamapim dispela tok long tingting bilong yu.” Mi raitim
    pas pinis na mi salim i go long em.
  dan-1931: 'Men jeg sendte ham det Bud: Slige Ting, som du omtaler, er slet ikke
    sket; det er dit eget Påfund!'
  vie-OVCB: 'Tôi sai người đáp: “Không hề có những chuyện như thế. Ông chỉ khéo tưởng
    tượng.”'
  guj-2017: પછી મેં તેને જવાબ મોકલ્યો, “જે તું જણાવે છે તે પ્રમાણે તો કંઈ થતું નથી.
    એ તો તારા પોતાના જ મનની કલ્પના જ છે.”
  pon-2006A: 'Ngehi eri kadaralahng pasapeng wet: “Soahng koaros me komwi mahsanih
    sohte mehlel. Pein komwi me wiahda koasoi pwukat.”'
  por-BRBSL: 'Então enviei a ele, dizendo: “Não existem tais coisas feitas como você
    diz, mas você as imagina do seu próprio coração”.'
  cth-cth: Hatnavah, kai ni hai lawk na dei e naw buet touh hai atang nahoeh. Na pouk
    e na dei rumram e doeh telah tami buet touh ka tha te ka dei sak.
  twi-twi: Mibuae se, “Wunim sɛ woretwa atoro. Asɛm a woreka no, nokware baako koraa
    nni mu.”
  hlt-hlt: Te vaengah anih te ol ka pat tih, “Na thui ol bang he a om noek moenih.
    Tedae te te na lungbuei lamkah na thainawn,” ka ti nah.
  tbz-SIM: 'Kɛ̀ nh ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A mɛ nnɑ̀kɛ́ tì òmɔù weè í tì bɛ́i, fɔ̃́ɔ̃̀
    yɛ̀mmɛ̀ mɛ̀ dò nkɛ̀ fɔ̃́ɔ̃̀ tì keutɛ́ kɛ nɑ́ɑ́.'
  msy-2020: Ezɨ kɨ an akɨnafarim ikaragha ghaze, “Nɨ osirizir akaba guizbangɨn akaba
    puvatɨ. Nɨ uan nɨghnɨzimɨn da osiri.”
  dop-dop: 'Ntɛnɑ mɑ́ cɔ-ɩ nɑ mɑ́ tilinɑ sɩ: Nyɑ́ mɑɣɑmɑɣɑ n loolinɑ pǝ tǝnɑɣɑ mpʋ.
    Nɑtǝlɩ tǝ tɑ kɛ tɑmpɑnɑ.'
  azb-azb: 'O vaxt Sanballatın yanına adam göndərib dedim: «Dediyin şeylərin heç biri
    olmayıb, sən onları özündən uydurmusan».'
  eng-DBY: And I sent to him, saying, There are no such things done as thou sayest,
    but thou feignest them out of thine own heart.
  hin-2017: तब मैंने उसके पास कहला भेजा, “जैसा तू कहता है, वैसा तो कुछ भी नहीं हुआ,
    तू ये बातें अपने मन से गढ़ता है।”
  wol-KYG: 'Ma yónnee ca Sanbalat, ne ko: «Li nga wax amul. Yaw yaa ko fental sa bopp.»'
  eng-YLT: And I send unto him, saying, 'It hath not been according to these words
    that thou art saying, for from thine own heart thou art devising them;'
  kne-kne: Inpaw-it ko di songbat ko yan kanak, “Amin din ibagbagam yan magay katet-ewa
    na, tan sik-a met laeng di akin nemnem issa.”
  eng-WYC-2017: And I sent to them, and said, It is not done by these words which
    thou speakest; for of thine own heart thou makest these things.
  eng-WMBB: Then I sent to him, saying, “There are no such things done as you say,
    but you imagine them out of your own heart.”
  urd-GVH: मैंने उसे जवाब भेजा, “जो कुछ आप कह रहे हैं वह झूट ही झूट है। कुछ नहीं हो
    रहा, बल्कि आपने फ़रज़ी कहानी घड़ ली है!”
  rug-rug: Olaṉa pule la gua he si arau koasa, “Loketoṉa sapu gua zama nia goi sana
    si korapa ta evaṉa. Telemu mo va podoi pa mua binalabala sapu arini.”
  gaz-gaz: Kana irratti ani, “Wanni akka waan ati dubbattu kanaa tokko illee hin hojjetamne;
    ati matuma kee keessaa fuutee dubbattaa” jedheen deebiseef.
  fra-LSG: 'Je fis répondre à Sanballat: Ce que tu dis là n’est pas; c’est toi qui
    l’inventes!'
  yal-yal: N yi a yabi, n naxa, “Muxe mi na falane tima. Ɲɔndi mi i ya falane ra!
    I tan nan tun ne mirixi, i yi e fala!”
  haw-1868: Alaila, hoouna aku la au io na la, i aku la, Aole i hanaia e like me keia
    mau mea au i olelo mai ai, aka, mai loko mai o kou naau iho kou kuhi ana ia mau
    mea.
  arb-NAV: 'فَأَرْسَلْتُ إِلَيْهِ قَائِلاً: «لا شَيْءَ مِمَّا تَقُولُهُ صَحِيحٌ، بَلْ
    أَنْتَ تَخْتَلِقُ هَذِهِ الأَخْبَارَ مِنْ نَفْسِكَ».'
  ewe-ewe: Nye ŋuɖoɖoe nye, “Wò ŋutɔ ènya be alakpa sɔŋ ko dam yele, nyateƒe aɖeke
    kura mele nya blibo sia me o.”
  eng-LEE: Then I sent unto him, saying, “There hath been done nothing like these
    reports of which thou speakest; but out of thy own heart thou inventest them.”
  asm-FB: তাৰ পাছত মই তেওঁৰ ওচৰলৈ কৈ পঠালোঁ, “আপুনি কোৱাৰ দৰে কোনো কাৰ্য কৰা হোৱা
    নাই, কিন্তু সেইবোৰ আপোনাৰ মনেৰে সাজি কোৱা কথা।”
  sus-A: ﭑ نَشَ عَ يَابِ، «عِ نَشَن بِرِن قَلَشِ يِ كِ، نْندِ كٍرٍن مُ نَ عَ كُي.
    عِ تَن نَن يِ وُلٍ قَلَشِ.»
  fra-SBL: 'Alors je lui envoyai dire : « Ce n''est pas ce que tu dis qui se fait,
    mais tu l''imagines de ton propre cœur. »'
  hbo-hbo: וָאֶשְׁלְחָ֤ה אֵלָיו֙ לֵאמֹ֔ר לֹ֤א נִֽהְיָה֙ כַּדְּבָרִ֣ים הָאֵ֔לֶּה אֲשֶׁ֖ר
    אַתָּ֣ה אֹומֵ֑ר כִּ֥י מִֽלִּבְּךָ֖ אַתָּ֥ה בֹודָֽאם׃
  pjt-pjt: Ka ngayulu lita palunya mantjiṟa nyakula ngapartji lita kutjupa walkatjuṟa
    iyaṉu palulakutu alatji wangkara, “Palatja nyuntu kutjungku kulintja tjukurpa
    ngunti, mulapa wiya.” Munuṉa piṟuku Godala tjapiningi alatji wangkara, “Wiṟungkuṉi
    kuṉpunma Mayatja, kuṉpu ngaṟanytjaku tiṯutjara.”
  kik-kik: 'Na niĩ ngĩkĩmũcookeria atĩrĩ: “Gũtirĩ ũndũ ta ũcio ũroiga ũrekĩka; nĩ
    gwĩthugundĩra ũrethugundĩra ũhoro ũcio meciiria-inĩ maku.”'
  fra-NCL: 'Et je lui envoyai dire : « Rien n’est arrivé de pareil à ces choses que
    tu dis ; c’est de ton cœur que tu les inventes. »'
  cek-AK: Kai mah anih khaeah, Na thuih ih lok baktiah sak ih hmuen tidoeh om ai;
    palung thung hoi na poek rumram ih lok ni na thuih, tiah ka pathim pae.
  cuk-cuk: 'Geb degine, an abin-imaksad: “Bela be ibmar-sogedi bela gakanbiid. Ar
    na be wargwengi yogasaar gordiid.”'
  uig-CYR: 'Мән униңға: «Сән ейтқан ишлар һеч қачан қилинған әмәс; булар бәлки өз
    көңлүңдин ойдуруп чиқарғиниң, халас» дәп җавап қайтурдум.'
  tel-2017: ఇలా చేస్తే మేము బెదిరిపోయి పని చేయలేక నీరసించిపోతాం అని వాళ్ళు భావించారు.
  hat-BSA: 'Konsa, mwen te voye kote li. Mwen te di: “Kalite bagay sa yo ke w ap pale
    yo, pa t janm fèt, men w ap envante yo nan pwòp panse ou.”'
  kos-kos: 'Nga supwala top se inge nu sel: “Wangin kas pwaye ke ma kom fahk an. Ma
    na kom sifacna kinauk.”'
  hbo-WLC: וָאֶשְׁלְחָ֤ה אֵלָיו֙ לֵאמֹ֔ר לֹ֤א נִֽהְיָה֙ כַּדְּבָרִ֣ים הָאֵ֔לֶּה אֲשֶׁ֖ר
    אַתָּ֣ה אוֹמֵ֑ר כִּ֥י מִֽלִּבְּךָ֖ אַתָּ֥ה בוֹדָֽאם׃
  ibo-ibo: Ma eziri m ya ozi sị, “O nweghị eziokwu ọbụla dị nʼihe ị na-ekwu, nʼihi
    na ha bụ ihe i chepụtara nʼobi gị.”
  ory-ory: ତହୁଁ ମୁଁ ତାହା ନିକଟକୁ କହି ପଠାଇଲି, “ତୁମ୍ଭେ ଯାହା କହୁଅଛ, ସେପରି କୌଣସି କାର୍ଯ୍ୟ
    କରାଯାଉ ନାହିଁ; ତୁମ୍ଭେ କେବଳ ଆପଣା ମନରୁ ତାହାସବୁ କଳ୍ପନା କରୁଅଛ।
  chk-chk: Mürin üa tinala ren Sanpalat ei pworaus, “Ekei mettoch ka kapas usun resap
    pwüng, pun ka chök afisätä seni püsin lon om ekiek.”
  rop-rop: Wal aibin jandimbek wed langa im, “Yu nomo bin raidimdan eni trubala ting
    langa det leda. Ebrijing laiyawan wed weya yubin jinggabat yuselp.”
  ukr-1871: 'Але я послав до його сказати: Нїчого такого не було, про що ти говориш;
    се ти вигадав своїм розумом.'
  deu-1951: 'Ich aber sandte zu ihm und ließ ihm sagen: Nichts von dem, was du sagst,
    ist geschehen; aus deinem eigenen Herzen hast du es erdacht!'
  eng-JPS: 'Then I sent unto him, saying: ''There are no such things done as thou
    sayest, but thou feignest them out of thine own heart.'''
  srp-1865: 'Tada poslah k njemu i poruèih: nije tako kako ti kažeš; nego si sam izmislio.'
  lug-lug: Ne muweereza obubaka nga ŋŋamba nti, “Tewabanga kigambo bwe kityo ku byoyogedde;
    ogunja bigunje okuva mu mutima gwo.”
  heb-heb: ואשלחה אליו לאמר לא נהיה כדברים האלה אשר אתה אומר כי מלבך אתה בודאם׃
  ben-IRV: তখন আমি তাকে বলে পাঠিয়ে দিলাম, “তুমি যেসব কথা বলছ, সেরকম কোনো কাজ হয়নি;
    কিন্তু তুমি মনগড়া কথা বলছ।”
  pan-pan: ਤਦ ਮੈਂ ਉਸ ਨੂੰ ਇਹ ਉੱਤਰ ਭੇਜਿਆ, “ਜਿਵੇਂ ਤੂੰ ਕਿਹਾ ਹੈ, ਉਹੋ ਜਿਹੀ ਤਾਂ ਕੋਈ ਵੀ ਗੱਲ
    ਨਹੀਂ ਹੈ ਕਿਉਂਕਿ ਇਸ ਸਭ ਤੇਰੀਆਂ ਹੀ ਮਨ-ਘੜਤ ਗੱਲਾਂ ਹਨ!”
  mya-JVB: ငါကလည်း၊ သင် ပြော သော စကား တခွန်းမျှ မ မှန် ၊ ကိုယ် စိတ် ထဲ မှာ အချည်းနှီးထင်တတ်သည်ချည်းဟု
    စေလွှတ် ၍ ပြန်ပြော ၏။
  tbg-tbg: 'Sanbalaativa minti tumanta te qaiqaa uva varake nariara mintima ti: Kia
    are tiana uvava voqavanovata quqaa uva vaivo. Are nena avu aatoqihaira vi uvara
    irikehara unama tiaro, tunara.'
  hmo-hmo: Vadaeni hereva be ia dekenai lau siaia lao, lau gwau, “Oi gwauraia kara
    ta ai karaia lasi. Oi sibona ese oi laloa kava noho.”
  urd-urd: तब मैंने उसके पास कहला भेजा, “जो तू कहता है, इस तरह की कोई बात नहीं हुई,
    बल्कि तू ये बातें अपने ही दिल से बनाता है।”
  rus-SYN: 'Но я послал к нему сказать: ничего такого не было, о чем ты говоришь;
    ты выдумал это своим умом.'
  bqc-SIM: 'Ɔ̃ ma lɛ́kpãsãkɛ̀ɛ̀ ma mɛ̀: Yã́ pↄ́ ńlɛ o kuo. Ḿmɛ n yã́pi ò nzĩawa.'
  tcz-CHONGTHU: Hichun keiman thu lethuh na kapen, “Nahin thusei chu khatcha adih
    aumpoi, aboncha chu nangin nabol thu ngen ahibouve,” kati.
  mar-mar: तेव्हा मी सनबल्लटाला उलट उत्तर पाठवले की, “तू म्हणतोस तसे काही चाललेले
    नाही. या केवळ तुझ्याच मनातल्या कल्पना आहेत.”
  qub-qub: 'Chaura nogapis cutichir nirä: «Chay nishayquega manami rasunpachu. Chaytaga
    quiquiqui yarpaynillayquipitami jorgushcanqui.»'
  bqp-bqp: 'Akũ ma lɛ́gbãzã kɛ̀nɛ ma pì: Yã kũ ntɛn o kunlo. Mↄkↄ̃mmɛ n yã pìi
    ò n zĩdaa.'
  hat-hat: 'Mwen voye reponn li: -Tou sa ou di la a se manti. Se ou menm menm ki fè
    koze a.'
  eng-BSB: 'Then I sent him this reply: “There is nothing to these rumors you are
    spreading; you are inventing them in your own mind.”'
  eng-WEBPB: Then I sent to him, saying, “There are no such things done as you say,
    but you imagine them out of your own heart.”
  kbq-kbq: Hagi Sanbalati kerera nona'a amanage hu'na avona kre'noe. Amama hana nanekemo'a
    magore huno tamagea omne'neanki, kagra'a antahintahifinti eri fore nehane.
  nhe-BL: 'Huajca na nijcuepili ica se amatlajcuiloli tlen quiijto: “Ax tleno melahuac
    tlen tiquijtojtoc. San tiistlacati.”'
  bus-bus: 'Ben ma lɛ́kpãsã kɛ̀nɛ ma bè: Yã kɛ̀ nɛ́ɛ oo kuuro. Ḿbe n yã pì ò n
    zĩndaa.'
  gub-BL: Amono kar ko heze'eg izupe. — Neremume'u kwaw ni pitài ze'eg azeharomoete
    har. Xo temu'emaw zo eremume'u iko, a'e izupe.
  eng-DRA: 'And I sent to them, saying: There is no such thing done as thou sayest:
    but thou feignest these things out of thy own heart.'
