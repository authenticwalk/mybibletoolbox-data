verse: NEH.006.011
translations:
  mal-C: എന്നാൽ ഞാൻ പറഞ്ഞു, “എന്നെപ്പോലെയുള്ള ഒരാൾ ഓടിപ്പോകണമോ? തന്റെ ജീവരക്ഷയ്ക്കായി
    ആലയത്തിലേക്കു പോകാൻ എന്നെപ്പോലെ ഒരുത്തനു കഴിയുമോ? ഞാൻ പോകുകയില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Ich aber sprach: Sollte ein Mann wie ich fliehen? Und wie könnte unsereiner
    den Hauptraum des Tempels betreten und am Leben bleiben? Ich werde nicht hineingehen!'
  lin-lin: 'Kasi nazongiselaki na ye : — Boni, moto lokola ngai akoki penza kokima !
    Kutu, moto nani lokola ngai akoki kokimela kati na Ndako ya Nzambe mpe abikisa
    bomoi na ye ? Nakokende te !'
  eng-LSV: And I say, “A man such as I—does he flee? And who as I, that goes into
    the temple, and lives? I do not go in.”
  eng-GNV: Then I said, Should such a man as I, flee? Who is he, being as I am, that
    would go into the Temple to liue? I will not goe in.
  eng-WEBSTER: And I said, Should such a man as I flee? and who is there , that, being
    as I am , would go into the temple to save his life? I will not go in.
  nhw-BL: 'Huan na nijnanquili: “Tlacame quen na amo cholohuaj. Amo nitotajtzi para
    nicalaquis tiopan calijtic, niyon para nijmanahuis nonemilis, huajca amo niyas.”'
  swh-ONEN: Lakini nikasema, “Je, mtu kama mimi akimbie? Au mtu kama mimi aende Hekaluni
    kuokoa maisha yake? Sitakwenda!”
  bba-bba: Mɑ nɑ nùn wisɑ nɑ nɛɛ, tɔnu wi sɑ̃ɑ nɡe nɛ u koo mɑɑ dukɑ su yibɛrɛbɑn
    wuswɑɑɔ? Nɡe wɑrɑ u koo du Yinni Gusunɔn sɑ̃ɑ yerɔ u yɑri wɑsiru. Nɑ ǹ duɔ mi.
  eng-KJVCPB: And I said, Should such a man as I flee? and who is there, that, being
    as I am, would go into the temple to save his life? I will not go in.
  luo-luo: To ne awacho niya, “Bende dichwo machalo koda kama diringi? Koso ngʼato
    kaka an nyalo dhi ei hekalu mondo ores ngimane? Ok abi dhi kata nade!”
  meu-meu: A lau nato, Lau heḡereḡeregu tauna ta baine heau a? Lau heḡereḡeregu tauna
    ta na gabu helaḡana ai baine raka vareai, mauri idavarina totona, a? Lau na basina
    raka vareai.
  npi-ULB: मैले जवाफ दिएँ, “के मजस्तो मान्छे भाग्छ र ? के मजस्तो मान्छे आफ्नै जीवन
    बचाउन मन्दिरभित्र जान सक्छ र ? म भित्र जाने छैनँ ।”
  yor-yor: Ṣùgbọ́n mo wí pé, “Ǹjẹ́ ó yẹ kí irú ènìyàn bí èmi sálọ? Tàbí kí ènìyàn
    bí èmi sálọ sínú tẹmpili láti gba ẹ̀mí ara rẹ̀ là? Èmi kò ní lọ!”
  ind-ind: '@see-verse:NEH.006.010'
  pes-OPCB: 'ولی من جواب دادم: «آیا می‌شود مردی مثل من از خطر فرار کند؟ من حق ندارم
    برای حفظ جانم داخل خانهٔ خدا بشوم. من هرگز این کار را نمی‌کنم.»'
  tgl-ULB: Sumagot ako, “Tatakas ba ang isang lalaking katulad ko? At ang isa bang
    lalaking tulad ko ay papasok sa templo para lang manatiling buhay? Hindi ako papasok.”
  hui-hui: Ani layagola i̱na ibuhondo ladai bialu lalu, I̱ agali mbiralihondo gi nahaga
    kogodago ai i̱ ibida pialu ha do holenedago ai hondowabe. I̱na Ngode Datagaliwabe
    andaha pialu ha do naholebero ndobe, laru.
  mya-mya: ထို​အ​ခါ​ငါ​က``ငါ​သည်​ထွက်​ပြေး​တိမ်း ရှောင်​တတ်​သော​သူ​မ​ဟုတ်။ အ​သက်​ချမ်း​သာ
    ရ​ရန်​ဗိ​မာန်​တော်​ထဲ​တွင်​ပုန်း​အောင်း​တတ် သူ​ဟု​သင်​ထင်​မှတ်​ပါ​သ​လော။ ဗိ​မာန်
    တော်​သို့​ငါ​မ​သွား'' ဟု​ပြန်​ပြော​လိုက်​၏။
  bod-N: ངས་དེ་ལ། ང་ལྟ་བུའི་མི་ཞིག་འབྲོ་བར་བྱེད་དམ། ང་འདྲ་བའི་མི་ཞིག་གིས་རང་སྲོག་སྐྱོབ་པའི་ཆེད་དུ་མཆོད་ཁང་ནང་དུ་འབྱོལ་ལམ།
    ང་ནང་དུ་མི་འགྲོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Asi ini ndakati kwaari, “Murume akaita seni angatiza here? Uye munhu akaita
    seni angatizira mutemberi kuti aponese upenyu hwake here? Handidi kuenda ini!”
  spa-BLM: 'Dije: “¿Debe huir un hombre como yo? ¿Quién hay que, siendo como yo, quiera
    entrar en el templo para salvar su vida? No entraré”.'
  cac-cac: 'Palta ix in tac''vi d''a vin̈ icha tic: ¿Tom smoj tzin c''ub''ejel in
    b''a, tzin macanoch in b''a d''a yol templo chi'' yic tzin col in b''a? Man̈ ol
    in ochlaj d''a yol templo chi'', xin chi d''a vin̈.'
  swh-ULB: Nikajibu, “Je! Mtu kama mimi ninaweza kukimbia? Na mtu kama mimi ninaweza
    kuingia hekaluni ili nipate kuishi? Sitaingia.”
  bel-bel: 'Але я сказаў: ці можа ўцякаць такі чалавек, як я? Ці можа такі чалавек,
    як я, увайсьці ў храм, каб застацца жывым? Не пайду.'
  deu-ELBBK: 'Aber ich sprach: Ein Mann wie ich sollte fliehen? Und wie könnte einer,
    wie ich bin, in den Tempel hineingehen und am Leben bleiben? Ich will nicht hineingehen!'
  mbb-OT: Piru midtavak a te, “Gubirnedur a; ne kenè ku egkehimu is ked-eles diyà
    te valey te Nengazen su wey a kenà mebpatey. Kenà a ed-eles!”
  mal-2015: 'അതിന്നു ഞാൻ: എന്നെപ്പോലെയുള്ള ഒരാൾ ഓടിപ്പോകുമോ? എന്നെപ്പോലെയുള്ള ഒരുത്തൻ
    ജീവരക്ഷെക്കായി മന്ദിരത്തിലേക്കു പോകുമോ? ഞാൻ പോകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale me leske odphenďom: „Šaj vareko sar me denašel? Šaj vareko sar me
    avel andro Chramos a ačhel te dživel? Na, na džava!“'
  pes-OPV: 'من گفتم: «آیا مردی چون من فرار بکند؟ وکیست مثل من که داخل هیکل بشود تا
    جان خودرا زنده نگاه دارد؟ من نخواهم آمد.»'
  ron-1924: 'Еу ам рэспунс: „Ун ом ка мине сэ фугэ? Ши каре ом ка мине ар путя сэ
    интре ын Темплу ши сэ трэяскэ? Ну вой интра!”'
  ben-OBCV: কিন্তু আমি বললাম, “আমার মতো লোকের কি পালিয়ে যাওয়া উচিত? কিংবা আমার মতো
    কারো কি তার প্রাণরক্ষা করার জন্য মন্দিরের মধ্যে যাওয়া উচিত? আমি যাব না!”
  som-som: Aniguse waxaan ku idhi, Nin anigoo kale ahu miyuu cararaa? Bal waase kee,
    kan aniga ila mid ah oo macbudka u geli lahaa inuu naftiisa ku badbaadiyo? Geli
    maayo.
  lat-VUC: 'Et dixi: Num quisquam similis mei fugit? et quis ut ego ingredietur templum,
    et vivet? non ingrediar.'
  eng-ASVBT: And I said, Should such a man as I flee? and who is there, that, being
    such as I, would go into the temple to save his life? I will not go in.
  ita-1885: 'Ma io risposi: Un uomo par mio fuggirebbe egli? e qual sarebbe il par
    mio ch''entrasse nel Tempio, per salvar la sua vita? Io non vi entrerò.'
  eng-ULB: I replied, “Would a man like me run away? Would a man like me go into the
    temple just so he could save his own life? I will not go in!”
  spa-VBL: 'Yo respondí: “¿Debe alguien como yo huir? ¿Debería alguien como yo ir
    y esconderse en el Templo para poder sobrevivir? No voy a ir”.'
  fra-_FOB: 'Mais je répondis: Un homme tel que moi fuirait-il? Et quel homme tel
    que moi pourrait entrer dans le temple, et vivre? Je n''y entrerai point.'
  mal-mal: 'അതിന് ഞാൻ: “എന്നെപ്പോലെയുള്ള ഒരാൾ ഓടിപ്പോകുമോ? തന്റെ ജീവരക്ഷെക്കായി മന്ദിരത്തിലേക്ക്
    ഓടിപ്പോകുമോ? ഞാൻ പോകയില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Maiṅ ne etarāz kiyā, “Kyā yih ṭhīk hai ki mujh jaisā ādmī bhāg jāe? Yā
    kyā mujh jaisā shaḳhs jo imām nahīṅ hai Rab ke ghar meṅ dāḳhil ho kar zindā rah
    saktā hai? Hargiz nahīṅ! Maiṅ aisā nahīṅ karūṅga!”
  suz-BL: तन्‍न गो मेको कली “मार, आं खोदेंशो मुर प्रोक्‍बा ङा? गो परमप्रभु यावे आ
    खिंम ओव़शा, ब्रोंइनुङा ङा? गो मलाइनुङ” दे माइक्‍ता।
  ita-1927: 'Ma io risposi: “Un uomo come me si dà egli alla fuga? E un uomo qual
    son io potrebb’egli entrare nel tempio e vivere? No, io non v’entrerò”.'
  ckb-ckb: 'منیش گوتم: «ئایا پیاوێکی وەک من هەڵدێت؟ ئایا کەسێکی وەک من دەچێتە ناو
    پەرستگاوە هەتا بژیێت؟ ناچمە ژوورەوە!»'
  eng-BBE: And I said, Am I the sort of man to go in flight? what man, in my position,
    would go into the Temple to keep himself safe? I will not go in.
  kan-OKCV: ಅದಕ್ಕೆ ನಾನು, “ನನ್ನಂಥಾ ಮನುಷ್ಯನು ಓಡಿ ಹೋಗುವನೋ? ನನ್ನಂಥವನು ಬದುಕಬೇಕೆಂದು ದೇವರ
    ಆಲಯದೊಳಗೆ ಹೋಗಬಹುದೇ? ನಾನು ಒಳಗೆ ಹೋಗುವುದಿಲ್ಲ,” ಎಂದೆನು.
  bbb-bbb: E Semaea fu ijiege kuariemoga na kuae, Nana e giana konoevo baki. A vierafero
    na kona va Are Akae ijia saui fikuva e bube kaniekiro a ijiege vierafe? Rove na
    vierafe nabe ijiege rekono kuae.
  tam-2017: 'அதற்கு நான்: என்னைப்போன்ற மனிதன் ஓடிப்போவானோ? என்னைப் போன்றவன் உயிர்
    பிழைக்கும்படி தேவாலயத்திலே போய்ப் பதுங்குவானோ? நான் போவதில்லை என்றேன்.'
  spa-RV-1909: 'Entonces dije: ¿Un hombre como yo ha de huir? ¿y quién, que como yo
    fuera, entraría al templo para salvar la vida? No entraré.'
  ron-BTF: 'Și eu am spus: Ar trebui un astfel de om ca mine să fugă? Și cine, fiind
    precum sunt eu, ar intra în templu pentru a-și salva viața? Nu voi intra.'
  eng-WEBP: I said, “Should a man like me flee? Who is there that, being such as I,
    would go into the temple to save his life? I will not go in.”
  eng-FBV: I replied, “Should someone like me run away? Should someone like me go
    and hide in the Temple so I can survive? I'm not going!”
  nld-1939: 'Maar ik gaf ten antwoord: Zou een man, als ik, op de vlucht slaan? En
    wie, zoals ik, zou in leven blijven, als hij binnen de tempel kwam? Neen, ik ga
    er niet heen!'
  nch-BL: 'Huan na nijnanquili: “Tacame quej na amo cholohuaj. Amo nitotajtzi para
    nicalaquis tiopan calijtic, yon para nijmanahuis nonemilis, huajca amo niyas.”'
  vie-1934: 'Tôi nói: một người như tôi đây sẽ chạy trốn ư? Người nào như tôi đây
    vào trong đền thờ mà lại được sống sao? Tôi không vào đâu.'
  hin-CV: किंतु मैंने इनकार किया, “क्या मेरे जैसे व्यक्ति के लिए इस प्रकार भागना अच्छा
    होगा? और क्या मुझ जैसे व्यक्ति के लिए मंदिर में जाकर अपना जीवन बचाना सही होगा?
    मैं नहीं जाऊंगा वहां!”
  spa-BES: 'Y dije: ¿Soy el tipo de hombre que va a huir? ¿Qué hombre, en mi posición,
    iría al Templo para mantenerse a salvo? No voy a entrar.'
  tdx-tdx: Le hoe iraho, Hiboti­tsike hao ty manahak’ ahy? Le ia iraho te hifoak’
    amy anjombay hirombak’ay? Izaho tsy himoak’ ao.
  tha-KJV: แต่​ข้าพเจ้าว่า “คนอย่างข้าพเจ้าจะหนี​หรือ และคนอย่างข้าพเจ้าจะเข้าไปอยู่ในพระวิหารเพื่อช่วยชีวิตให้รอดได้​หรือ
    ข้าพเจ้าจะไม่​เข้าไป​”
  por-BR-2018: 'Porém eu disse: Um homem como eu fugiria? E poderia alguém como eu
    entrar no templo para preservar sua vida? De maneira nenhuma entrarei.'
  deu-ELO: 'Aber ich sprach: Ein Mann wie ich sollte fliehen? Und wie könnte einer,
    wie ich bin, in den Tempel hineingehen und am Leben bleiben? Ich will nicht hineingehen!'
  eng-WYC-2018: And I said, Whether any man like to me, that is, trusting so to God,
    as I do, hath fled for such a thing, and who as I shall enter into the temple,
    and shall live, or be saved there? I will not enter [in]thither. (And I said,
    Hath any man like me, who trusteth in God, like I do, fled for such a reason,
    or would anyone like me, enter into the Temple to save his own life? I will not
    go there.)
  epo-epo: 'Sed mi diris: Ĉu tia homo, kiel mi, forkuru? ĉu tia, kiel mi, iru en la
    templon, por konservi la vivon? mi ne iros.'
  uig-PIN: 'Mǝn: — Manga ohxax bir adǝm ⱪandaⱪmu ⱪeqip kǝtsun? Mǝndǝk bir adǝm jenimni
    ⱪutⱪuzimǝn dǝp ⱪandaⱪmu ibadǝthaniƣa kiriwalƣudǝkmǝn? Mǝn ⱨǝrgiz u yǝrgǝ kiriwalmaymǝn!
    — dǝp jawap bǝrdim.'
  beo-beo: Na da ema bu adole i, “Na da dunu amo da hobeale, wamoaligisa, agoai dunu
    hame. Na mae medole legema:ne amola na esalusu mae fisima:ne, na da Debolo diasua
    wamo aligima:ne dawa:bela:, dia da na wamo aligima:beale dawa:bela:? Hame mabu!
    Na da amane hame hamomu!”
  tpi-OTNT: Tasol mi bekim tok bilong en olsem, “Mi no man bilong pret na bai mi ranawe
    na hait. Olsem na mi no inap ranawe i go hait insait long haus bilong God. Nogat
    tru.”
  hau-SA: Amma na ce, “Ya kamata mutum kamar ni yă gudu? Ko kuwa ya kamata wani kamar
    ni yă shiga cikin haikali don yă ceci ransa? Ba zan tafi ba!”
  uig-LAT: 'Men: — Manga oxshash bir adem qandaqmu qéchip ketsun? Mendek bir adem
    jénimni qutquzimen dep qandaqmu ibadetxanigha kiriwalghudekmen? Men hergiz u yerge
    kiriwalmaymen! — dep jawap berdim.'
  nde-nde: Kodwa ngathi, “Umuntu onjengami kungamfanela ukubaleka na? Kumbe umuntu
    onjengami angangena ethempelini ukusiza impilo yakhe na? Kangiyi!”
  ton-ton: Pea ne u pehē, “He ʻoku lelei ke hola ʻae tangata hangē ko au? Pea ko hai
    ia, ʻaia kuo hoko ʻo hangē ko au, pea ʻe ʻalu ia ki he faletapu ke hao ai ʻene
    moʻui? ʻE ʻikai te u ʻalu.”
  ces-1613: 'Jemuž jsem řekl: Takový-liž by muž, jako jsem já, utíkati měl? Aneb kdo
    jest tak, jako jsem já, ješto by vejda do chrámu, živ byl? Nevejduť.'
  eng-WMB: I said, “Should a man like me flee? Who is there that, being such as I,
    would go into the temple to save his life? I will not go in.”
  tam-TCV: நான் அதற்குப் பதிலாக, “என்னைப்போன்ற ஒரு மனிதன் ஓடிப்போவானோ? என்னைப்போன்ற
    ஒருவன் தன் உயிரைக் காப்பாற்ற ஆலயத்திற்குள் போகவேண்டுமோ? நான் போகமாட்டேன்” என்றேன்.
  ceb-ULB: Mitubag ako, “Modagan ba ang tawo nga sama kanako? Moadto ba sa templo
    ang tawo nga sama kanako aron lang maluwas niya ang iyang kaugalingong kinabuhi?
    Dili ako moadto!”
  pol-UBG: 'A ja odpowiedziałem: Czy człowiek taki jak ja miałby uciekać? Czy ktoś
    taki jak ja wszedłby do świątyni, aby się ratować? Nie wejdę.'
  urd-GVU: مَیں نے اعتراض کیا، ”کیا یہ ٹھیک ہے کہ مجھ جیسا آدمی بھاگ جائے؟ یا کیا
    مجھ جیسا شخص جو امام نہیں ہے رب کے گھر میں داخل ہو کر زندہ رہ سکتا ہے؟ ہرگز نہیں!
    مَیں ایسا نہیں کروں گا!“
  deu-1912: 'Ich aber sprach: Sollte ein solcher Mann fliehen? Sollte ein solcher
    Mann, wie ich bin, in den Tempel gehen, daß er lebendig bleibe? Ich will nicht
    hineingehen.'
  ntj-ntj: Nyangka-rna watjarnu, “Wiya, kamu-rna ngurlu kukurraalku kumpiralpi nyinama.”
  kan-2017: ನಾನು, “ನನ್ನಂಥ ಪುರುಷನು ಓಡಿಹೋಗುವುದು ಯೋಗ್ಯವೋ? ಇದಲ್ಲದೆ, ನನ್ನಂಥವನು ಪ್ರಾಣರಕ್ಷಣೆಗಾಗಿ
    ಗರ್ಭಗುಡಿ ಪ್ರವೇಶಿಸಬಹುದೇ? ನಾನು ಬರುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟೆನು.
  yap-yap: Mu gu fulweg ni lungug, “Gathigag fa miti girdi’ ni gu ma mil ngu’ug mith.
    Ga be leamnag ma gu ra yan gu mith ngalan e Tempel ni bochan e nggu ayuweg e pogofan
    rog? Dab gu rin’.”
  hlt-MCSB: Tedae, “Kai bang hlang he yong a? Kai bang he unim bawkim khuila kun vetih
    a hing eh? Ka kun mahpawh,” ka ti nah.
  mdy-ETH: ታኣኒ ጋዓንቴ፦ «ታጉዴ ዓሲ ፑኒ ዓኣሺንቱዋሴ፤ ታኣኒ ጌኤዦ ማኣሪ ጌሊ ዓኣሺንቲ ታ ሼምፓሢ ዓይሳኒ ኮይሳኔ ጌይ
    ኔ ማላ? ፔቴታዖ ዬያ ታ ማዻዓኬ» ጌዔኔ።
  twi-ASANTE: Na mebuaa sɛ, “Enti, ɛsɛ sɛ obi a ɔte sɛ me dwane amanehunu anaa? Enti,
    ɛsɛ sɛ obi a ɔte sɛ me bɛkɔ akɔhinta Asɔredan mu de apere me nkwa anaa? Dabi,
    merenyɛ saa!”
  eng-WEBU: I said, “Should a man like me flee? Who is there that, being such as I,
    would go into the temple to save his life? I will not go in.”
  wal-wal: Taani hagaadan yaagada zaaraas; “Tana milatiya asi baqatidi qosettii? Woi
    qassi tana milatiya asi Beeta Maqidasiyaa giddo gelidi, ba shemppuwaa ashshii?
    Taani hegaa mulekka oottikke” yaagaas.
  spa-PDDPT: 'Pero respondí: ¿Un hombre como yo debe huir? ¿Y podría un hombre como
    yo entrar en el Templo para salvar su vida? No entraré.'
  gun-gun: 'Ha''e ramo xee aipoa''e: — Ha''e rami avi ava xee ramigua teve onha ''rã?
    Mava''e tu xee ramigua oike ''rã templo ropy oikove aguã? Xee ndaikei ''rã neĩ
    peteĩgueve — ha''e.'
  agu-BL: —Yi e' yaj chi wutane'n wetz qui na chixob cyera'tz, nin qui na cyew quib.
    Nin qui na chiben le ca'l Kataj ntin tan ew ib. Cha'stzun te quil chimben wetz
    tan ew ib, chinch bantz tetz.
  ilo-ULB: Insungbatko, “Tumaray aya met ti lalaki a kas kaniak? Mapan aya met iti
    templo ti lalaki a kas kaniak tapno agbiagak laeng? Saanak a mapan.”
  kpg-kpg: Gei au ga helekai, “Au hagalee tagadilinga daane dela e lele e bala hagammuni.
    Ma di aha, goe e hagamamaanadu bolo au ga dagaloaha gi daha mo di made maa au
    gaa hana gaa bala hagammuni i lodo di Hale Daumaha? Au hagalee hai beenaa.”
  uig-ARA: 'مەن: ــ ماڭا ئوخشاش بىر ئادەم قانداقمۇ قېچىپ كەتسۇن؟ مەندەك بىر ئادەم
    جېنىمنى قۇتقۇزىمەن دەپ قانداقمۇ ئىبادەتخانىغا كىرىۋالغۇدەكمەن؟ مەن ھەرگىز ئۇ يەرگە
    كىرىۋالمايمەن! ــ دەپ جاۋاپ بەردىم.'
  sus-sus: N naxa a yaabi, «N xa n gi? Xɛmɛ mu na n tan na? N nɔma sode Ala xa hɔrɔmɔbanxi
    kui, n man xa balo? Adama birin xa mu soma mɛnni. N tan mu soma naa feo.»
  pon-2006: I ahpw sapengki, “Kaidehn ngehi soangen ohl me kin tang oh rukula. Dah,
    komwi medemedewe me I pahn doarehla ei mour ni ei pahn rukula nan Tehnpas Sarawio?
    I sohte pahn wia met.”
  ksd-ksd: 'Ma iau ga biti tana: Dave, a tutana da iau na vilau bar? Ma nuve ra tutana
    da iau na ruk ra pal i gomgom upi na valaun mule? Pata, pa ina ruk tana.'
  tur-YTC: “Benim gibi bir adam kaçar mı?” dedim. “Kim benim yerimde olur da hayatını
    kurtarayım diye tapınağa girer? Girmeyeceğim”.
  ind-AYT: Namun, aku berkata, “Apakah orang seperti aku akan melarikan diri? Siapakah
    orang yang seperti aku yang akan pergi ke Bait Suci untuk menyelamatkan nyawanya?
    Aku tidak akan masuk!”
  nya-nya: Koma ndinayankha kuti, “Kodi munthu ngati ine nʼkuthawa? Kapena munthu
    wofanana ndi ine nʼkupita ku Nyumba ya Mulungu kuti apulumutse moyo wake? Ayi,
    ine sindipita!”
  hrv-hrv: 'A ja odgovorih: “Zar da bježi čovjek kao što sam ja? Koji čovjek, meni
    sličan, može ući u Hekal i ostati živ? Ne, ja ne idem.”'
  mps-mps: Tiali goli, eno agabolo te tiwai po wei ponani, “Ena te wi ebo bidi dabe
    tiwai elama, tama te wi peyu, te geme me duala sigi pogobeo. Tama ena te wi pelama,
    te Godigo be tomoba geme me duala sigi pogobeo. Mu menio,” wali.
  tpi-tpi: Tasol mi bekim tok bilong en olsem, “Mi no man bilong pret na bai mi ranawe
    na hait. Olsem na mi no inap ranawe i go hait insait long haus bilong God. Nogat
    tru.”
  dan-1931: 'Men jeg svarede: Skulde en Mand som jeg flygte? Og hvorledes skulde en
    Mand som jeg* kunne betræde Helligdommen og blive i Live? Jeg går ikke derind!
    { [*dvs. en Lægmand.] }'
  vie-OVCB: 'Tôi trả lời: “Một người như tôi thế này mà chạy trốn sao? Hơn nữa, tôi
    đâu được vào Đền Thờ để lánh nạn. Tôi không vào đâu.”'
  guj-2017: મેં જવાબ આપ્યો, “શું મારા જેવા માણસે નાસી જવું જોઈએ? અને પોતાનો જીવ બચાવવા
    માટે કોણ ભક્તિસ્થાનમાં ભરાઈ જાય? હું અંદર નહિ જાઉં.”
  pon-2006A: I ahpw sapengki, “Kaidehn ngehi soangen ohl me kin tang oh rukula. Dah,
    komwi medemedewe me I pahn doarehla ei mour ni ei pahn rukula nan Tehnpas Sarawio?
    I sohte pahn wia met.”
  por-BRBSL: 'Eu disse: “Deve um homem como eu fugir? Quem, sendo como eu, entraria
    no templo para salvar sua vida? Eu não vou entrar”.'
  cth-cth: Kai nihai, kai patetlah e tami ni khuet ka yawng han namaw. Kai hoi kâvan
    e tami ni a hring nahanelah Bawkim thung kâen han namaw, ka kâen mahoeh ka ti
    pouh.
  twi-twi: Na mibuae se, “Enti ɛsɛ sɛ obi a ɔte sɛ me guan amanehunu ana? Enti ɛsɛ
    sɛ obi a ɔte sɛ me bɛkɔ akohintaw Asɔredan mu de apere me nkwa ana? Dabi, merenyɛ
    saa!”
  hlt-hlt: Tedae, “Kai bang hlang he yong a? Kai bang he unim bawkim khuila kun vetih
    a hing eh? Ka kun mahpawh,” ka ti nah.
  tbz-SIM: 'Kɛ̀ nh ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Míì kó kubotí í cokù, n ketɛ́ kɛ í dò nkɛ́tɑ
    Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ́nkpɑɑ́ kɛ fòù. N yí tɑti.'
  msy-2020: Ezɨ kɨ an akam ikaragha ghaze, “Kɨ, atiatia ara modir gumazim puvatɨ.
    Kɨ uabɨn akurvaghsɨ arɨmangɨ Ikiavɨra Itir Godɨn Dɨpenimɨn modoghan kogham. Bar
    puvatɨ.”
  dop-dop: 'Ɩlɛnɑ mɑ́ɑ́ cɔ-ɩ sɩ: Mɑ tɛɛ mɑ́ se. Pǝlɛ pǝ pɑɑsi ye mɑ sʋʋ Ɩsɔ tǝsɛɛlɛ
    tɑɑ, mɑ kɑɑ lɑ yʋlʋ. Aɑɩ, mɑ kɑɑ sʋʋ tǝnɑ.'
  azb-azb: 'Mən isə dedim: «Mənim kimi adam qaçarmı? Canını qurtarmaq üçün məbəddə
    gizlənərmi? Əsla belə etmərəm!»'
  eng-DBY: And I said, Should such a man as I flee? and who is there, that, being
    as I am, could go into the temple, and live? I will not go in.
  hin-2017: परन्तु मैंने कहा, “क्या मुझ जैसा मनुष्य भागे? और मुझ जैसा कौन है जो अपना
    प्राण बचाने को मन्दिर में घुसे? मैं नहीं जाने का।”
  wol-KYG: 'Ma ne ko: «Man duma kuy daw! Te sax gannaaw duma sarxalkat, nu may dugge
    ci biir néeg Yàlla bu mag bi, di génnaale bakkan? Man kay demuma.»'
  eng-YLT: And I say, 'A man such as I — doth he flee? and who as I, that doth go
    in unto the temple, and live? — I do not go in.'
  kne-kne: Ngem kanak en sisya, “Ay siya mo naeegyatanak ta lomayawak ya enak mantabon
    sin Timplo? Aga, adiak emey!”
  eng-WYC-2017: And I said, Whether any man like to me, that is, trusting so to God,
    as I do, hath fled for such a thing, and who as I shall enter into the temple,
    and shall live, or be saved there? I will not enter [in]thither.
  eng-WMBB: I said, “Should a man like me flee? Who is there that, being such as I,
    would go into the temple to save his life? I will not go in.”
  urd-GVH: मैंने एतराज़ किया, “क्या यह ठीक है कि मुझ जैसा आदमी भाग जाए? या क्या मुझ
    जैसा शख़्स जो इमाम नहीं है रब के घर में दाख़िल होकर ज़िंदा रह सकता है? हरगिज़
    नहीं! मैं ऐसा नहीं करूँगा!”
  rug-rug: Ba olaṉa si arau, “Vea, sa tie gugua arau si garoqu pude govete meke tome?
    Meke sa tie gugua arau si boka nuquru pa Zelepade meke ta harupu? Koroqu, lopu
    kaqu la si arau.”
  gaz-gaz: Ani immoo, “Namni akka kootii kun baqachuu qabaa? Yookaan namni na fakkaatu
    tokko lubbuu ofii isaa oolfachuudhaaf jedhee mana qulqullummaa seenuu qabaa? Ani
    hin deemu!” jedheen.
  fra-LSG: 'Je répondis: Un homme comme moi prendre la fuite! Et quel homme tel que
    moi pourrait entrer dans le temple et vivre? Je n’entrerai point.'
  yal-yal: N yi a yabi, n naxa, “Na muxu mi n tan na naxan a gima! N tan muxu sifan
    nɔɛ soɛ Ala Batu Banxini ba, n lu n nii ra? N mi soma Ala Batu Banxini n luxundeni!”
  haw-1868: A i aku la au, E hoohee wale anei ke kanaka me au nei? Owai hoi ka mea
    e like me au nei e komo iloko o ka luakini i ola ia? Aole au e komo.
  arb-NAV: 'فَأَجَبْتُهُ: «أَرَجُلٌ مِثْلِي يَهْرُبُ؟ أَمِثْلِي مَنْ يَعْتَصِمُ بِالْهَيْكَلِ
    كَيْ يَنْجُوَ؟ لَا أَدْخُلُ!»'
  ewe-ewe: Gake meɖo eŋu nɛ be, “Ɖe ame abe nye ene masia? Alo ɖe ame abe nye ene
    mayi gbedoxɔ me be maɖe nye agbea? Gbeɖe, nyemayi o!”
  eng-LEE: And I said, Should a man like me flee? and who is there that is like me,
    that would go into the temple and live? I will not go in.
  asm-FB: মই উত্তৰ দিলোঁ, “মোৰ দৰে মানুহ এজনে পলাব নে? আৰু মোৰ দৰে মানুহ এজনে মাত্র
    জীয়াই থাকিবলৈ মন্দিৰৰ ভিতৰলৈ সোমাব নে? মই ভিতৰলৈ নাযাওঁ।”
  sus-A: ﭑ نَشَ عَ يَابِ، «ﭑ شَ ﭑ فِ؟ شّمّ مُ نَ ﭑ تَن نَ؟ ﭑ نْمَ سٌدٍ عَلَ شَ هْرْ مْبَنشِ
    كُي، ﭑ مَن شَ بَلٌ؟ عَدَ مَ بِرِن شَ مُ سٌمَ مّننِ. ﭑ تَن مُ سٌمَ نَا قٍوٌ.»
  fra-SBL: 'J''ai dit : « Un homme comme moi doit-il fuir ? Qui est là qui, étant
    tel que moi, irait dans le temple pour sauver sa vie ? Je n''y entrerai pas. »'
  hbo-hbo: וָאֹמְרָ֗ה הַאִ֤ישׁ כָּמֹ֙ונִי֙ יִבְרָ֔ח וּמִ֥י כָמֹ֛ונִי אֲשֶׁר־יָבֹ֥וא
    אֶל־הַהֵיכָ֖ל וָחָ֑י לֹ֖א אָבֹֽוא׃
  pjt-pjt: '@see-verse:NEH.006.010'
  kik-kik: No ngĩmũũria atĩrĩ, “Mũndũ ta niĩ nĩagĩrĩirwo nĩ kũũra? Kana mũndũ ta niĩ
    nĩagĩrĩirwo kwĩhitha thĩinĩ wa hekarũ ahonokie muoyo wake? Niĩ ndigũthiĩ!”
  fra-NCL: 'Je répondis : « Un homme comme moi prendre la fuite... ! Et comment un
    homme comme moi pénétrerait-il dans le temple et demeurerait-il en vie ? Je n’entrerai
    point. »'
  cek-AK: Toe kai mah, Kai baktih kami loe cawn tih, tiah na poek maw? Kai baktih
    kami loe a hinghaih loih hanah im thungah cawn ueloe, anghawk tih maw? Ka cawn
    mak ai, tiah ka naa.
  cuk-cuk: 'Ar andi an abin-imakded: —An dule-wakinnedsuli. Dule-anyobmalad e-san-abonogega
    Bab-Dummadse-goled-negse gwen dukunaosulid. An dukuosulid.'
  uig-CYR: 'Мән: — Маңа охшаш бир адәм қандақму қечип кәтсун? Мәндәк бир адәм җенимни
    қутқузимән дәп қандақму ибадәтханиға киривалғидәкмән? Мән һәргиз у йәргә киривалмаймән!
    — дәп җавап бәрдим.'
  tel-2017: నేను “నాలాంటి వాడు పారిపోవచ్చా? ఇంతటి వాడినైన నేను నా ప్రాణం కాపాడుకోవడానికి
    ఆలయం లోపలి భాగంలోకి వెళ్ళవచ్చా? నేను ఆలయంలోకి రాను” అన్నాను.
  hat-BSA: 'Men mwen te di: “Èske yon nonm tankou mwen ta dwe sove ale kache? Epi
    èske yon moun tankou mwen ta antre nan tanp lan pou sove lavi li? Mwen p ap antre.”'
  kos-kos: Na nga topuk ac fahk, “Nga tia kain mwet se ma kaing ac wikwik. Ya kom
    nunku mu nga ac som wikla in Tempul in molela moul luk? Nga fah tiana.”
  hbo-WLC: וָאֹמְרָ֗ה הַאִ֤ישׁ כָּמ֙וֹנִי֙ יִבְרָ֔ח וּמִ֥י כָמ֛וֹנִי אֲשֶׁר־יָב֥וֹא
    אֶל־הַהֵיכָ֖ל וָחָ֑י לֹ֖א אָבֽוֹא׃
  ibo-ibo: Ma azara m si; “O kwesiri ka mụ onwe m bụ onyeisi ọchịchị gbaa ọsọ? O kwesiri
    ka mmadụ dịka m gbaa ọsọ gbaba nʼụlọnsọ Chineke ịzọpụta ndụ ya? Agaghị m aga.”
  ory-ory: ତହିଁରେ ମୁଁ କହିଲି, “ମୋʼ ପରି ଲୋକ କʼଣ ପଳାଇବ? ମୋʼ ପରି ହୋଇ ପ୍ରାଣ ବଞ୍ଚାଇବା ପାଇଁ
    ଯେ ମନ୍ଦିର ଭିତରକୁ ଯିବ, ଏପରି କିଏ ଅଛି? ମୁଁ ଭିତରକୁ ଯିବି ନାହିଁ।”
  chk-chk: Nge üa üra, “Ngang eman mwän, üsap sü. Ifa usun, eman mwän usun ngang epwe
    opolong lon ewe imwenfel pwe epwe manau? Üsap tolong.”
  rop-rop: Bat aibin ensim im, “Ai kaan ranawei en blandim miselp. Ai nomo detkainaba
    men. Yu reken ai garra blandim miselp langa det Seikridwan Pleis blanga seibum
    main ronwan laif? Nomo. Ai kaan dum lagijat.”
  ukr-1871: 'Але я відказав: Чи може ж тїкати такий чоловік, як я? Чи може такий,
    як я, ввійти в храм, щоб бути живим? Не піду.'
  deu-1951: 'Ich aber sprach: Sollte ein Mann wie ich fliehen? Und sollte ein Mann
    wie ich in den Tempel gehen, um am Leben zu bleiben? Ich gehe nicht!'
  eng-JPS: 'And I said: ''Should such a man as I flee? and who is there, that, being
    such as I, could go into the temple and live? I will not go in.'''
  srp-1865: 'A ja rekoh: zar æe èovjek kakav sam ja bježati? ili ko bi ovaki kakav
    sam ja ušao u crkvu da ostane u životu? neæu iæi.'
  lug-lug: Naye ne nziramu nti, “Omusajja nga nze nnyinza okudduka? Kiki ekitwala
    omusajja afaanana nga nze mu yeekaalu okuwonya obulamu bwange? Sijja kugenda yo.”
  heb-heb: ואמרה האיש כמוני יברח ומי כמוני אשר יבוא אל ההיכל וחי לא אבוא׃
  ben-IRV: তখন আমি বললাম, “আমার মত লোক কি পালাবে? আমার মত কোন লোকটি প্রাণ বাঁচবার
    জন্য মন্দিরে আশ্রয় নেবে? আমি সেখানে যাব না।”
  pan-pan: ਪਰ ਮੈਂ ਕਿਹਾ, “ਕੀ ਮੇਰੇ ਵਰਗਾ ਮਨੁੱਖ ਭੱਜੇ? ਅਤੇ ਕੀ ਮੇਰੇ ਵਰਗਾ ਮਨੁੱਖ ਮੰਦਰ ਵਿੱਚ
    ਜਾ ਕੇ ਆਪਣੀ ਜਾਨ ਬਚਾਵੇ? ਮੈਂ ਅੰਦਰ ਨਹੀਂ ਜਾਂਵਾਂਗਾ।”
  mya-JVB: ငါကလည်း၊ ငါ ကဲ့သို့ သောသူ သည် ပြေး ရမည် လော။ ငါ နှင့် တူသောသူသည် အသက် ချမ်းသာခြင်းငှါ
    ဗိမာန် တော်ထဲ သို့ ဝင် ရမည်လော။ ငါမ ဝင် ဟု ပြန်ပြော ၏။
  tbg-tbg: Viva minti tumanta te nai tiva ami tiha, Aqao, kia te qetara vaiinti vaihavauve
    oru kukeqavi vairarave. Hauri te tenta qaqi variqi vuainarara iriha mini vuarorave.
    Kia te mini virerave, ti.
  hmo-hmo: To lau gwau, “Lau hegeregerena tauna ta do ia heau bona hunia, a? Oi laloa
    tau ta, lau hegeregerena, bema Dubu Helaga ena lalonai ia hunia neganai mauri
    do ia davaria diba, a? Lau be do lau raka vareai lasi momokani.”
  urd-urd: मैंने कहा, “क्या मुझसा आदमी भागे? और कौन है जो मुझ सा हो और अपनी जान बचाने
    को हैकल में घुसे'? मैं अन्दर नहीं जाने का।”
  rus-SYN: 'Но я сказал: может ли бежать такой человек, как я? Может ли такой, как
    я, войти в храм, чтобы остаться живым? Не пойду.'
  bqc-SIM: 'Ɔ̃ ma mɛ̀: Ma taa ì bàalɛa? Ma taa a fↄ̃ gɛ ulɛ Lua kpɛ́u mazĩa misia
    yã́ia? Má gɛo.'
  tcz-CHONGTHU: Ahinla keiman kadonbut’in, “Koiham kei din muna dinga kichat jeh a
    jam ding ngah? Chule koiham kei dinmuna dinga ahinkho kihuhdoh na dinga houin
    sunga kisel ding ngah? Ahipoi hitia chu ka umlou ding ahi,” kati.
  mar-mar: पण मी शमायाला म्हणालो, “माझ्यासारख्याने पळून का जावे? जीव वाचविण्यासाठी
    माझ्यासारख्या मनुष्याने मंदिरात का जावे? मी जाणार नाही.”
  qub-qub: 'Chaura noga nirä: «Nogaga manami manchacöchu wañuyta. Nogano runacunaga
    templuman manami pacacunchu wañuchinanpita. Manami imanillarpis pacacushächu.»'
  bqp-bqp: 'Akũ ma pì: Ma taka dì bàa sí yá? Ma taka ni fↄ̃ à gɛ́ utɛ Luda kpɛ́n
    ma zĩda surabana yãi yá? Mani gɛ́ro.'
  hat-hat: 'Mwen reponn li: -Se pa mwen ki pou kouri al kache. Epitou, yon moun tankou
    mwen pa pral kache nan tanp lan pou m'' sove lavi m''. Non! Mwen pa prale!'
  eng-BSB: But I replied, “Should a man like me run away? Should one like me go into
    the temple to save his own life? I will not go!”
  eng-WEBPB: I said, “Should a man like me flee? Who is there that, being such as
    I, would go into the temple to save his life? I will not go in.”
  kbq-kbq: Hianagi nagra amanage hu'na kenona hu'noe, Nagra amanahu vahe'mo'na korora
    fregahufi? Inankna hu'na kva vahe'mo'na korora frena vu'na mono nompina ome frakina
    nagura vazigahue? I'o, nagra anara ovutfa hugahue.
  nhe-BL: 'Huan na nijnanquili: “Tlacame queja na ax cholohuaj. Ax nitotajtzi para
    nicalaquis tiopan calijtic, niyon para nijmanahuis noyolis, huajca ax niyas.”'
  bus-bus: 'Ben ma bè: Ma taka è bàa síↄ́? Ma taka é fↄ̃ à gá utɛ Luda kpɛ́n ma zĩnda
    mìsina yãnziↄ́? Mɛ́ gáro.'
  gub-BL: Awazar ize'eg izupe. — Naiko kwaw awa uzàn ma'e romo uzeàmim ma'e romo ihe.
    Aipo aiko agwer awa Tupàn Hàpuzuhu pupe uzeàmim ma'e romo nerenataromo ihe. Nan.
    Nàzàn kwaw nehe. Nazeàmim pixik kwaw nehe, a'e izupe.
  eng-DRA: 'And I said: Should such a man as I Bee? and who is there that being as
    I am, would go into the temple, to save his life? I will not go in.'
