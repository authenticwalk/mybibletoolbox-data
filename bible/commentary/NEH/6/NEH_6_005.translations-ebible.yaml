verse: NEH.006.005
translations:
  mal-C: അഞ്ചാംപ്രാവശ്യവും ഇതേ സന്ദേശവുമായി സൻബല്ലത്തിന്റെ ഭൃത്യൻ വന്നു; അവന്റെ കൈയിൽ
    ഒരു തുറന്ന കത്തുമുണ്ടായിരുന്നു.
  deu-TKW: Da sandte Sanballat noch ein fünftes Mal zu mir, und zwar seinen Diener
    mit einem offenen Brief in der Hand.
  lin-lin: Na mbala ya mitano, Sanibala atindelaki ngai sango moko kaka wana na nzela
    ya mosali na ye, oyo asimbaki mokanda ya kofungwama na loboko na ye.
  eng-LSV: And Sanballat sends to me, according to this word, a fifth time, his servant,
    and an open letter in his hand;
  eng-GNV: Then sent Sanballat his seruant after this sorte vnto me the fift time,
    with an open letter in his hand,
  eng-WEBSTER: Then Sanballat sent his servant to me in like manner the fifth time
    with an open letter in his hand;
  nhw-BL: Teipa ica macuili hueltas Sanbalat quititlanqui itequipanojca ma nechhualiquili
    seyoc amatlajcuiloli tlapojtoc ipan imax,
  swh-ONEN: Basi, mara ya tano, Sanbalati akamtuma msaidizi wake kwangu akiwa na ujumbe
    wa aina ile ile, naye alikuwa amechukua mkononi mwake barua isiyofungwa,
  bba-bba: Yerɑ Sɑmbɑlɑ u mɑɑ mɑn win sɔm kowo ɡɔriɑ nɔn nɔɔbuse. Sɔm kowo wi, u tireru
    nɛni te bɑ ǹ wukiri.
  eng-KJVCPB: Then sent Sanballat his servant unto me in like manner the fifth time
    with an open letter in his hand;
  luo-luo: Eka, e ote mar abich, Sanbalat noorona jakonyne mana gi wach achielni,
    kendo e lwete ne nitie baruwa ma ok omuon
  meu-meu: Dala heḡereḡerena ai Sanbalata ese nega iha-imana ena hesiai tauna na dekegu
    e siaia mai, imana ai na revareva ta, ikeho-hata ḡauna.
  npi-ULB: उसै गरी सन्बलतले पाँचौँ पटक पनि मकहाँ तिनको सेवक पठाए, जसको हातमा खोलिएको
    चिट्ठी थियो ।
  yor-yor: Ní ìgbà karùn-ún, Sanballati rán ọmọ ọ̀dọ̀ rẹ̀ sí mi pẹ̀lú irú iṣẹ́ kan
    náà, lẹ́tà kan tí a kò fi sínú àpò ìwé wà ní ọwọ́ rẹ̀
  ind-ind: Pada kali kelima, Sanbalat mengirim pesan melalui pegawainya kepada saya.
    Pesan itu berbentuk surat terbuka
  pes-OPCB: بار پنجم، مأمور سنبلط با یک نامهٔ سرگشاده پیش من آمد؛
  tgl-ULB: Ipinadala ni Sanbalat ang kanyang lingkod sa akin sa parehong paraan nang
    ika-limang beses, na may isang bukas na liham sa kanyang kamay.
  hui-hui: Mani howa Sanabalada ibugua i̱hondo bi maru lawia hayiya. Ogoningi bebani
    bi gilibu wia hayadago andaneha pale nale agali ibunaga biabe biaga mbirame bame
    yalu pu layiya.
  mya-mya: ထို​နောက်​ငါး​ကြိမ်​မြောက်​သမ္ဘာ​လတ်​စေ လွှတ်​သော​အ​စေ​ခံ​၌​ချိပ်​မ​နှိပ်​သော​စာ
    ပါ​ရှိ​၏။-
  bod-N: དེ་ནས་སན་པཱ་ལད་ཀྱིས་ཐེངས་ལྔ་པར་གོང་བཞིན་དུ་མི་མངགས་ཏེ་ལག་ཏུ་ཡི་གེ་ཐུམ་མེད་པ་ཞིག་བསྐུར་བྱུང་།
  sna-sna: Zvino, Sanibharati akatumazve muranda wake kwandiri kechishanu, neshoko
    rimwe chetero netsamba mumaoko ake yakanga isina kunamwa.
  spa-BLM: Entonces Sanbalat me envió a su siervo de la misma manera la quinta vez,
    con una carta abierta en la mano,
  cac-cac: Axo d'a yoelal, a val jun schecab' vin̈aj Sanbalat chi' ix scheccot ul
    yac' jun carta to jacan,
  swh-ULB: Sanbalati alimtuma mtumishi wake kwangu kwa njia ile ile mara ya tano,
    na barua iliyo wazi mkononi mwake.
  bel-bel: Тады прыслаў да мяне Санавалат пяты раз свайго слугу, у якога ў руцэ было
    распячатанае пісьмо.
  deu-ELBBK: Da sandte Sanballat auf diese Weise zum fünften Mal seinen Diener zu
    mir mit einem offenen Brief in seiner Hand.
  mbb-OT: 'Ne ikelima he bisis iyan midsuǥù ni Sanbalat kayi te kedì is suluǥuen din
    he impeuwit din te surat he neebriyan en, he edhenduen te:'
  mal-2015: സൻബല്ലത്ത് അങ്ങനെ തന്നേ അഞ്ചാം പ്രാവശ്യം തന്റെ ഭൃത്യനെ, തുറന്നിരിക്കുന്ന
    ഒരു എഴുത്തുമായി എന്റെ അടുക്കൽ അയച്ചു.
  rmc-rmc: Paľis o Sanbalat ke ma bičhaďa peskre muršes the pandžtovar. Sas leste
    andro vast phundrado ľil
  pes-OPV: پس سنبلط دفعه پنجم خادم خود رابه همین طور نزد من فرستاد و مکتوبی گشوده
    دردستش بود،
  ron-1924: Санбалат мь-а тримис солия ачаста а чинчя оарэ прин служиторул сэу, каре
    циня ын мынэ о скрисоаре дескисэ.
  ben-OBCV: তারপর, পঞ্চমবার, সন্‌বল্লট একই সংবাদ তার চাকরকে দিয়ে আমার কাছে পাঠাল,
    আর তার হাতে একটি খোলা চিঠি ছিল
  som-som: Oo haddana isla sidaas oo kale Sanballad wuxuu markii shanaad ii soo diray
    midiidinkiisii oo gacanta ku sida warqad furan.
  lat-VUC: 'Et misit ad me Sanaballat juxta verbum prius quinta vice puerum suum,
    et epistolam habebat in manu sua scriptam hoc modo:'
  eng-ASVBT: Then sent Sanballat his servant unto me in like manner the fifth time
    with an open letter in his hand,
  ita-1885: E Sanballat mi mandò il suo servitore a dirmi la medesima cosa la quinta
    volta; e quel servitore avea una lettera aperta in mano;
  eng-ULB: Sanballat sent his servant to me in the same way the fifth time, with an
    open letter in his hand.
  spa-VBL: Sanbalat me envió el mismo mensaje la quinta vez por medio de su criado,
    que traía en su mano una carta abierta.
  fra-_FOB: Alors Samballat envoya vers moi son serviteur, pour me tenir le même discours
    pour la cinquième fois; et il avait en sa main une lettre ouverte,
  mal-mal: അഞ്ചാം പ്രാവശ്യവും അങ്ങനെ തന്നെ സൻബല്ലത്ത് തന്റെ ഭൃത്യനെ, തുറന്ന ഒരു കത്തുമായി
    എന്റെ അടുക്കൽ അയച്ചു.
  urd-GVR: Pāṅchweṅ martabā jab Sanballat ne apne mulāzim ko mere pās bhejā to us
    ke hāth meṅ ek khulā ḳhat thā.
  suz-BL: मिनु सान्‍बल्‍लतमी लेंशा, ५ खेयपमी आं गेय पाइब मुर, नेल्‍ल आन कली पढेचा
    ङा पा, ब्रेक्‍स का सोइक्‍ताक्‍व।
  ita-1927: Allora Samballat mi mandò a dire la stessa cosa la quinta volta per mezzo
    del suo servo che aveva in mano una lettera aperta,
  ckb-ckb: پاشان بۆ جاری پێنجەم، سەنڤەلەت خزمەتکارەکەی بە هەمان پەیامەوە ناردە لام
    و نامەیەکی کراوەی بەدەستەوە بوو،
  eng-BBE: Then Sanballat sent his servant to me a fifth time with an open letter
    in his hand;
  kan-OKCV: ಐದನೆಯ ಸಾರಿ ಸನ್ಬಲ್ಲಟನು ತನ್ನ ದೂತನ ಕೈಯಲ್ಲಿ ಮುಚ್ಚದಿದ್ದ ಒಂದು ಪತ್ರವನ್ನು ಕಳುಹಿಸಿದನು.
  bbb-bbb: Areme e Sanebarati fune una kuke maza be fasi isoena e fuone imeno ije
    mavoga fu abena ro mie. Ro fasi fu isoema ije fu vierafe e boeje buka vua irere
    fu isoema ijene fiedufuo ijadufuo fasi ije fu naebe abe mukoreigia okurae.
  tam-2017: ஐந்தாம் முறையும் சன்பல்லாத்து அந்த விதமாகவே தன்னுடைய வேலைக்காரனையும்,
    அவன் கையிலே முத்திரைபோடாத ஒரு கடிதத்தையும் எனக்கு அனுப்பினான்.
  spa-RV-1909: Envió entonces Sanballat á mí su criado, á decir lo mismo por quinta
    vez, con una carta abierta en su mano,
  ron-BTF: Atunci a trimis Sanbalat pe servitorul său la mine, în felul acesta a cincea
    oară cu o scrisoare deschisă în mâna sa;
  eng-WEBP: Then Sanballat sent his servant to me the same way the fifth time with
    an open letter in his hand,
  eng-FBV: Sanballat sent me the same message the fifth time by his servant, who brought
    in his hand an open letter.
  nld-1939: Daarop zond Sanbállat mij voor de vijfde maal een dienaar met hetzelfde
    verzoek; maar nu bracht deze een open brief met zich mee,
  nch-BL: Teipa ica macuili huelta Sanbalat quititanqui itequipanojca ma techhualiquili
    seyoc amatajcuiloli tapojtoc ipan imax,
  vie-1934: Lần thứ năm, San-ba-lát sai kẻ tôi tớ người, cũng như cách cũ, có cầm
    thơ không niêm nơi tay;
  hin-CV: तब सनबल्लत ने अपने सेवक द्वारा एक संदेश मेरे लिए भेजा यह वही संदेश पांचवी
    बार भेजा गया था. उसके हाथ में दिया यह खुला पत्र था.
  spa-BES: Entonces Sanbalat me envió a su criado por quinta vez con una carta abierta
    en la mano;
  tdx-tdx: Nañitrike ty mpitoro’e amako amy sata zay ho faha-lime’e t’i Sanbalate,
    ninday taratasy misokake am-pità’e;
  tha-KJV: สันบาลลัทได้ส่งคนใช้ของท่านมาหาข้าพเจ้าในทำนองเดียวกันเป็​นคร​ั้งที่​ห้า
    ถือจดหมายเปิดมา
  por-BR-2018: Então Sambalate enviou a mim seu servo pela quinta vez, com uma carta
    aberta em sua mão,
  deu-ELO: Da sandte Sanballat auf diese Weise zum fünften Male seinen Diener zu mir
    mit einem offenen Briefe in seiner Hand.
  eng-WYC-2018: And Sanballat sent to me the fifth time by the former word his servant;
    and he had in his hand a letter, (And the fifth time, Sanballat sent his servant
    to me with the same request; and he had a letter in his hand,)
  epo-epo: Kaj Sanbalat sendis al mi kun la sama propono la kvinan fojon sian junulon,
    kiu havis en sia mano nefermitan leteron.
  uig-PIN: Andin Sanballat bǝxinqi ⱪetim xu tǝriⱪidǝ ɵz hizmǝtkariƣa peqǝtlǝnmigǝn
    hǝtni ⱪoliƣa tutⱪuzup ǝwǝtiptu.
  beo-beo: 'Amalalu, Sa:naba:la:de da ea sia: biyale amo nama adosi. Amo sia: da meloa
    dedei, gobele legesu amoga hame ga:su. Ea hawa: hamosu dunu afae da amo meloa
    dedei nama gaguli misi.'
  tpi-OTNT: Bihain Senbalat i salim tok gen long mi. Na dispela taim em i no karamapim
    pas. Em i givim long wanpela wokboi bilong en na i salim i kam long mi.
  hau-SA: Sai sau na biya, Sanballat ya aiki mataimakinsa gare ni da irin saƙo guda,
    kuma a hannunsa akwai wasiƙar da ba a yimƙe ba
  uig-LAT: Andin Sanballat beshinchi qétim shu teriqide öz xizmetkarigha péchetlenmigen
    xetni qoligha tutquzup ewetiptu.
  nde-nde: Kwathi ngesikhathi sesihlanu, uSanibhalathi wathuma inceku yakhe iphethe
    lona lelolizwi, ilencwadi esandleni ingavalwanga
  ton-ton: Pea naʻe toki fekau pehē ai pe ʻe Sanipalate ʻa ʻene tamaioʻeiki kiate
    au ko hono liunga nima mo e tohi mafola pe ʻi hono nima;
  ces-1613: Potom poslal ke mně Sanballat na tentýž způsob po páté služebníka svého
    s listem otevřeným.
  eng-WMB: Then Sanballat sent his servant to me the same way the fifth time with
    an open letter in his hand,
  tam-TCV: சன்பல்லாத்து ஐந்தாம் முறையும் அதே செய்தியுடன் தன் வேலைக்காரனை என்னிடம்
    அனுப்பினான். அவனுடைய கையில் முத்திரையிடப்படாத கடிதம் ஒன்று இருந்தது.
  ceb-ULB: Gipadala ni Sanbalat ang iyang sulugoon nganhi kanako sa samang paagi sa
    ikalima nga higayon, uban sa binukhad nga sulat nga anaa sa iyang kamot.
  pol-UBG: Potem Sanballat po raz piąty przysłał do mnie w ten sam sposób swego sługę
    z otwartym listem w ręku;
  urd-GVU: پانچویں مرتبہ جب سنبلّط نے اپنے ملازم کو میرے پاس بھیجا تو اُس کے ہاتھ
    میں ایک کھلا خط تھا۔
  deu-1912: Da sandte Saneballat zum fünftenmal zu mir seinen Diener mit einem offenen
    Brief in seiner Hand.
  kan-2017: ಐದನೆಯ ಸಾರಿ ಸನ್ಬಲ್ಲಟನು ಅದೇ ಉದ್ದೇಶದಿಂದ ತನ್ನ ಸ್ವಂತ ಸೇವಕನ ಮುಖಾಂತರವಾಗಿ ತೆರೆದಿರುವ
    ಒಂದು ಪತ್ರವನ್ನು ಕಳುಹಿಸಿದನು.
  yap-yap: Ma aram me l’oeg Sanballat reb e tapigpig rok ngog nike fek e gin lal e
    babyor i yib, ni da nning e brif riy.
  hlt-MCSB: A voei nga nah dongah khaw he kah ol bangla Sanballat loh kai taengla
    a taengca kut neh ham pat dae ca te a kut dongah a ong coeng.
  mdy-ETH: ዬካፓ ዶንጋሶ ሴንባላፄ ፔኤኮ ማዾ ዓሶይዳፓ ፔቴሢ ኪኢቶና ታኣም ዳኬኔ፤ ዒዚ ጊዳ ፔ ማላቶ ዓይሢባኣዖ፥ ዖሺያ ዖሺባኣዖ
    ዳኬ ኪኢታ ሂዚ ጋዓያኬ፦
  twi-ASANTE: Ne mpɛn enum so no, Sanbalat ɔsomfoɔ kura krataa a wɔatwerɛ baeɛ.
  eng-WEBU: Then Sanballat sent his servant to me the same way the fifth time with
    an open letter in his hand,
  wal-wal: Ichchashanttuwan Sanbbalaaxi ba ashkkaratuppe issuwan issi poga de7iya
    dabddaabbiyaa taakko kiittiis. Dabddaabbeekka hagaadan yaagees;
  spa-PDDPT: Entonces Sanbalat me envió a su esclavo con este asunto por quinta vez
    con una carta abierta en la mano,
  gun-gun: Ha'e gui peteĩ nhiruĩguea ma xea py Sambalate ombou guembiguai opo py kuaxia
    para omboja pyre'ỹ ogueraa va'e.
  agu-BL: Tule'n tzun jun ẍchakum Sanbalat swe'j. Cy'a'n cart ta'n yi jakij. Nin ite'n
    nin xtxolbila'tz na tal tul. Ya'stzun o'i'n tir mantar cya'n swe'j.
  ilo-ULB: Imbaon ni Sanballat ti adipenna kaniak iti isu met laeng a wagas iti maikalima
    a daras, nga adda nakalukat a surat iti imana.
  kpg-kpg: Sanballat gu hagau mai dana hege i di lima holongo, di lede deenei dono
    hagamodongoohia nonua ai.
  uig-ARA: ئاندىن سانباللات بەشىنچى قېتىم شۇ تەرىقىدە ئۆز خىزمەتكارىغا پېچەتلەنمىگەن
    خەتنى قولىغا تۇتقۇزۇپ ئەۋەتىپتۇ.
  sus-sus: A sanmaya suuli nde, Sanbalati naxa a xa konyi xɛɛ n yire, bataaxɛ nde
    na a yi ra, naxan sɛbɛxi mixi birin ma.
  pon-2006: Sanpalad eri kadarodohng ie emen nah ladu ko ni kelimau en pakairo, kisinlikou
    kiset sohte kilel mi powe.
  ksd-ksd: Ma Sanbalat i ga tulue kana tultul piragu upi na vailimana, ma i ga kap
    ra buk ta ra limana ba pa di ga vabulit bat ia;
  tur-YTC: O zaman Sanballat elinde açık bir mektupla beşinci kez hizmetkârını bana
    aynı şekilde gönderdi.
  ind-AYT: Lalu, Sanbalat mengutus hambanya kepadaku dengan pesan yang sama, untuk
    kelima kalinya, dengan sepucuk surat yang terbuka di tangannya.
  nya-nya: Tsono kachisanu, Sanibalati anatumiza wantchito wake ndi kalata yosamata.
  hrv-hrv: Tada, peti put, s istom nakanom, posla mi Sanbalat svoga slugu s otvorenim
    pismom.
  mps-mps: Nosali Senbalatgo enaba po ma ola tolali. Tama te sogo agai asęani pas
    te halusiąwai. Agai te aga sę bidi me delibolo menama, te enaba tolali.
  tpi-tpi: Bihain Senbalat i salim tok gen long mi. Na dispela taim em i no karamapim
    pas. Em i givim long wanpela wokboi bilong en na i salim i kam long mi.
  dan-1931: Da sendte Sanballat for femte Gang sin Tjener til mig med samme Bud, og
    han havde et åbent Brev med,
  vie-OVCB: Lần thứ năm, San-ba-lát sai người đến, và cũng như trước, người này cầm
    một phong thư không niêm.
  guj-2017: પાંચમી વખતે સાન્બાલ્લાટે પોતાના ચાકરને હાથમાં એક ખુલ્લો પત્ર આપીને મારી
    પાસે મોકલ્યો.
  pon-2006A: Sanpalad eri kadarodohng ie emen nah ladu ko ni kelimau en pakairo, kisinlikou
    kiset sohte kilel mi powe.
  por-BRBSL: Então Sanballat me enviou seu servo da mesma forma pela quinta vez com
    uma carta aberta na mão,
  cth-cth: Hat torei teh, Sanballat ni hottelah ca bout a thut teh, paawng tangcoung
    e ca a sanpa buet touh koe a phu sak.
  twi-twi: Ne mpɛn anum so no, Sanbalat somfo bae no na okura krataa a wɔakyerɛw.
  hlt-hlt: A voei nga nah dongah khaw he kah ol bangla Sanballat loh kai taengla a
    taengca kut neh ham pat dae ca te a kut dongah a ong coeng.
  tbz-SIM: Kucɛ mɛ̀nùmmù Sɑ̃mbɑdɑɑ tɔ̃nnɛ̀nnímɛ̀ o kóo tɔ̃ntì dipɑ́tíri kɛ̀ dì feí,
  msy-2020: Ezɨ Senbalat namba 5ɨn dughiamɨn ua na bagha akɨnafarim osirigha, uan
    ingangarir gumazim ganɨngizɨ an a inigha na bagha ize. Dughiar kamɨn, an akɨnafarir
    kam, bizitamɨn a noghezir puvatɨ, a pura na bagh anemada.
  dop-dop: Tɔm kɑkpɑsɩ nyǝm kɛ Sɑnǝpɑlɑ tilinɑ ɩ tɑɑpɑlɑɑ tɑɑ nɔɣɔlʋɣʋ tɑkǝlɑɣɑ kɛ
    nɔholo.
  azb-azb: Sanballat beşinci dəfə nökərini eyni xəbərlə mənim yanıma yolladı və onun
    əlində möhürlənməmiş namə var idi.
  eng-DBY: Then sent Sanballat his servant to me in this manner the fifth time, with
    an open letter in his hand,
  hin-2017: तब पाँचवी बार सम्बल्लत ने अपने सेवक को खुली हुई चिट्ठी देकर मेरे पास भेजा,
  wol-KYG: Ba ko juróomeel Sanbalat yóbbanteeti ab surgaam genn kàddu gi, mu indaale
    bataaxal bu tëjuwul, yor ko ci loxoom.
  eng-YLT: And Sanballat sendeth unto me, according to this word, a fifth time, his
    servant, and an open letter in his hand;
  kne-kne: Sin maikalima ay nan-ibaa si Sanballat, inpaw-it na sin baa na di nakalokat
    ay solat
  eng-WYC-2017: And Sanballat sent to me the fifth time by the former word his child;
    and he had in his hand a letter,
  eng-WMBB: Then Sanballat sent his servant to me the same way the fifth time with
    an open letter in his hand,
  urd-GVH: पाँचवें मरतबा जब संबल्लत ने अपने मुलाज़िम को मेरे पास भेजा तो उसके हाथ
    में एक खुला ख़त था।
  rug-rug: Ba pa vina lima totoso si garunu mae nia Sanibalati koa rau sa nana nabulu
    meke sa inavoso si koa pa keke leta sapu tukele ekona mo.
  gaz-gaz: Sanbalaaxis ergaadhuma sana garbicha isaa tokkoon yeroo shanaffaa natti
    erge; garbichi sunis xalayaa hin cufamin tokko harkaa qaba ture.
  fra-LSG: Sanballat m’envoya ce message une cinquième fois par son serviteur, qui
    tenait à la main une lettre ouverte.
  yal-yal: Sanbalata mɔn yi a walikɛɛn nasiga na fala kedenna ra a suulundeni, kɛdi
    rabixin yi suxi naxan yi.
  haw-1868: Alaila hoouna mai la o Sanehalata ia'u i kana kauwa me ka palapala i hoholaia
    ma kona lima, e like no me kela hana ana, a o ka lima hoi ia;
  arb-NAV: 'وَأَخِيراً بَعَثَ إِلَيَّ سَنْبَلَّطُ دَعْوَةً لِلِّقَاءِ لِلْمَرَّةِ
    الْخَامِسَةِ مَعَ خَادِمِهِ، مُرْفَقَةً بِرِسَالَةٍ مَفْتُوحَةٍ وَرَدَ فِيهَا:'
  ewe-ewe: Ke zi atɔ̃lia la, Sanbalat ɖo eƒe dɔla ɖem kple gbedeasi ma ke, eye wòlé
    agbalẽ si nu wometre o la ɖe asi.
  eng-LEE: 'Then sent Sanballat unto me in like manner the fifth time his young man
    with an open letter in his hand:'
  asm-FB: পঞ্চমবাৰ চনবল্লটে এখন খোলা চিঠিৰ সৈতে একে দৰেই নিজৰ দাসক মোৰ ওচৰলৈ পঠালে।
  sus-A: عَ سَنمَيَ سُولِ ندٍ، سَنبَلَتِ نَشَ عَ شَ كٌنيِ شّي ﭑ يِرٍ، بَتَاشّ ندٍ
    نَ عَ يِ رَ، نَشَن سّبّشِ مِشِ بِرِن مَ.
  fra-SBL: Alors Sanballat m'envoya son serviteur de la même manière, la cinquième
    fois, avec une lettre ouverte à la main,
  hbo-hbo: וַיִּשְׁלַח֩ אֵלַ֨י סַנְבַלַּ֜ט כַּדָּבָ֥ר הַזֶּ֛ה פַּ֥עַם חֲמִישִׁ֖ית
    אֶֽת־נַעֲרֹ֑ו וְאִגֶּ֥רֶת פְּתוּחָ֖ה בְּיָדֹֽו׃
  pjt-pjt: '@see-verse:NEH.006.004'
  kik-kik: Ihinda rĩa gatano Sanibalati akĩndũmĩra ndungata yake na ndũmĩrĩri o ro
    ĩyo, ĩkuuĩte marũa mataarĩ matume,
  fra-NCL: Sanaballat m’envoya de la même manière une cinquième fois son serviteur,
    qui tenait à la main une lettre ouverte.
  cek-AK: Vai pangato haih naah loe, Sanballat mah a tamna to ang patoeh, tacik daeng
    ai ih ca to ang sinsak moe, hmaloe ih baktiah lok ang thuih;
  cuk-cuk: Ilataledgine, Sanbalat na e-maiba anga garda-argaar barmialid.
  uig-CYR: Андин Санбаллат бәшинчи қетим шу тәриқидә өз хизмәткариға печәтләнмигән
    хәтни қолиға тутқузуп әвәтипту.
  tel-2017: ఐదవసారి సన్బల్లటు తన పనివాడి ద్వారా ఒక బహిరంగ లేఖ నాకు పంపించాడు.
  hat-BSA: Konsa, Sanballat te voye sèvitè li kote mwen yon senkyèm fwa avèk yon lèt
    ouvri nan men l.
  kos-kos: Na Sanballat el supwama sie sin mwet kulansap lal nu yuruk ke sap soko
    aklimekosr, ac ma se inge tuku ke sie leta ma tia kauli.
  hbo-WLC: וַיִּשְׁלַח֩ אֵלַ֨י סַנְבַלַּ֜ט כַּדָּבָ֥ר הַזֶּ֛ה פַּ֥עַם חֲמִישִׁ֖ית
    אֶֽת־נַעֲר֑וֹ וְאִגֶּ֥רֶת פְּתוּחָ֖ה בְּיָדֽוֹ׃
  ibo-ibo: Na nke ugboro ise, Sanbalat ziteere m onye na-ejere ya ozi, ya na akwụkwọ
    ozi nke e mechighị emechi o ji bịa.
  ory-ory: ଏହାପରେ ସନ୍‍ବଲ୍ଲଟ୍‍ ଆପଣା ଦାସ ହାତରେ ଖଣ୍ଡେ ଖୋଲା ଚିଠି ଦେଇ ପଞ୍ଚମ ଥର ସେହି ପ୍ରକାରେ
    ମୋʼ ନିକଟକୁ ପଠାଇଲା।
  chk-chk: Mürin, Sanpalat a tinato nöün chon angang rei fän alimuan lon ei chök ititin
    fän echö toropwe esap appach o impwang.
  rop-rop: Bambai na Sanbalat bin jandim wan wekinmen blanga im langa mi garram det
    namba 5 wed. Distaim imbin jandim leda bat im nomo bin jadimap det leda. Enibodi
    gin ridim.
  ukr-1871: Тодї прислав Санаваллат до мене пятий раз свого слугу, а в його руцї був
    розгорнутий лист.
  deu-1951: 'Da ließ mir Sanballat zum fünftenmal das Gleiche durch seinen Knappen
    sagen; der kam mit einem offenen Brief in der Hand, darin war geschrieben:'
  eng-JPS: Then sent Sanballat his servant unto me in like manner the fifth time with
    an open letter in his hand;
  srp-1865: Tada Sanavalat posla k meni tako peti put slugu svojega s knjigom otvorenom
    u ruci.
  lug-lug: Awo Sanubalaati n’antumira omuddu we omulundi ogwokutaano n’ebbaluwa etaali
    nsibe mu mukono gwe,
  heb-heb: וישלח אלי סנבלט כדבר הזה פעם חמישית את נערו ואגרת פתוחה בידו׃
  ben-IRV: পরে পঞ্চম বারে সন্‌বল্লট ঐভাবে তার চাকরকে আমার কাছে পাঠিয়ে দিল। তার হাতে
    একটা খোলা চিঠি ছিল;
  pan-pan: ਫਿਰ ਪੰਜਵੀਂ ਵਾਰੀ ਸਨਬੱਲਟ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦੇ ਹੱਥ ਖੁੱਲ੍ਹੀ ਚਿੱਠੀ ਦੇ ਕੇ ਉਸ ਨੂੰ ਮੇਰੇ
    ਕੋਲ ਭੇਜਿਆ,
  mya-JVB: နောက်ပဉ္စမ အကြိမ် ၌ သမ္ဘာလတ် သည် ယခင် ကဲ့သို့ မိမိ ကျွန် ကို စေလွှတ် ၍
    ၊ ကျွန်တွင် တံဆိပ် မခတ် သောစာ ပါ၏။
  tbg-tbg: Te minti turaro Sanbalaativa qara vo ntuva kero, ˻ekaa vo vaiinti vo vaiintivata
    vi uvara ho kaara ntuate tiro˼, viva vi qarara kia naavumakero taatau karaitiro,
    nai kaiqa vaiinti vo atitovaro viva vi qarara qaqi varero viri ti timura.
  hmo-hmo: Vadaeni Sanubalata ese iena hesiai tauna ta lau dekenai ia siaia, iena
    imana dekenai be revareva ta, koua lasi gauna.
  urd-urd: 'फिर सनबल्लत ने पाँचवीं बार उसी तरह से अपने नौकर को मेरे पास हाथ में खुली
    चिट्ठी लिए हुए भेजा:'
  rus-SYN: Тогда прислал ко мне Санаваллат в пятый раз своего слугу, у которого в
    руке было открытое письмо.
  bqc-SIM: A gɛ̃n sↄode Sambala a ìwae zĩ̀a. A taala pↄ́ wi kã́n'ↄ nawào kũa.
  tcz-CHONGTHU: Anga-vei channan Sanballat in alhachapa kakomah ahin sol in akhut’ah
    hondohsa lekhathot khat ahinchoiye.
  mar-mar: मग, पाचव्या वेळी सनबल्लटाने आपल्या मदतनीसाकरवी हाच निरोप मला दिला. यावेळी
    त्याच्याकडे उघडे पत्र होते.
  qub-qub: Chaynölla cutichiptënami Sanbalatga quiquinpa uywaynintana cachamuran.
    Chay cachamushanwanga pichga cutina willachimaran. Willachimashpan llapan ricananpaj
    cartata apachimuran. Cartachöga rimir-puntata nishannölla
  bqp-bqp: A gɛ̃̀n sↄↄrode Sambala a ìba ke zĩ̀ma. À takada kũ òdi kãni'ↄ naaro
    kũna.
  hat-hat: Lè sa a, Sanbala voye yon senkyèm mesaj ban mwen. Men fwa sa a, li renmèt
    yon lèt nan yon anvlòp tou louvri bay yonn nan moun k'ap sèvi l' yo pou mwen.
  eng-BSB: The fifth time, Sanballat sent me this same message by his young servant,
    who had in his hand an unsealed letter
  eng-WEBPB: Then Sanballat sent his servant to me the same way the fifth time with
    an open letter in his hand,
  kbq-kbq: Anama hugeno'a 5 furera, ko'ma atrenanta'a nanekegna kea Sanbalati'a avontafete
    kreteno, fukina reokamareno amne amigeno eri'za vahe'amo erino e'ne.
  nhe-BL: Teipa ica macuili hueltas Sanbalat quititlanqui itlatequipanojca ma nechhualiquili
    seyoc amatlajcuiloli tlapojtoc ipan ima,
  bus-bus: À gɛ̃̀n sↄↄrode Sambala a ìba ke zĩ̀ma. À takada kɛ̀ wèe kãɛ'ↄ naaro
    kũna.
  gub-BL: Na'e Xàmàràt umuapyk uze'eg ihewe pape rehe imur kar pà kury. 5 haw rehe
    amo Xàmàràt hemiruze'eg werur a'e pape ihewe.
  eng-DRA: 'And Sanaballat sent his servant to me the fifth time according to the
    former word, and he had a letter in his hand written in this manner:'
