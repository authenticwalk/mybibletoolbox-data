verse: NEH.006.002
translations:
  mal-C: “വരിക, ഓനോസമഭൂമിയിലെ ഒരു ഗ്രാമത്തിൽ നമുക്ക് കണ്ടുമുട്ടാം,” എന്ന് സൻബല്ലത്തും
    ഗേശെമും എനിക്ക് ഒരു സന്ദേശം അയച്ചു. എന്നാൽ അവർ എന്നെ ഉപദ്രവിക്കാൻ പദ്ധതിയിട്ടിരുന്നു;
  deu-TKW: 'da sandten Sanballat und Gesem zu mir und ließen mir sagen: Komm, daß
    wir in einem der Dörfer in der Ebene von Ono eine Zusammenkunft halten! Dabei
    beabsichtigten sie aber, mir Böses anzuthun.'
  lin-lin: 'Sanibala mpe Geshemi batindelaki ngai maloba oyo : — Yaka, tokutana na
    Kefirimi, kati na lubwaku ya Ono. Bazalaki na likanisi ya kosala ngai mabe.'
  eng-LSV: that Sanballat sends, also Geshem, to me, saying, “Come and we meet together
    in the villages, in the Valley of Ono”; and they are thinking to do to me evil.
  eng-GNV: 'Then sent Sanballat and Geshem vnto me, saying, Come thou that we may
    meete together in the villages in the plaine of Ono: and they thought to doe me
    euill.'
  eng-WEBSTER: That Sanballat and Geshem sent to me, saying, Come, let us meet together
    in some one of the villages in the plain of Ono. But they thought to do me mischief.
  nhw-BL: Huan Sanbalat huan Gesem nechtitlanilijque se amatlajcuiloli. Nechilhui
    ma nimosentili ininhuaya ipan se pilaltepetzi ipan nopa tlamayamitl catli itoca
    Ono. Pero na nijmachili para quinequiyayaj nechmictise,
  swh-ONEN: 'Sanbalati na Geshemu wakanitumia ujumbe huu: “Njoo, tukutane katika mojawapo
    ya vijiji katika nchi tambarare ya Ono.” Lakini walikuwa wakikusudia kunidhuru.'
  bba-bba: Yerɑ Sɑmbɑlɑ kɑ Gesɛmu bɑ mɑn ɡɔriɑ bɑ nɛɛ, n nɑ su wesiɑnɔ ko Kefirimuɔ
    Onɔɔn wɔwɑɔ. N deemɑ kɔ̃sɑ tɔn be, bɑ bwisikɑ bu mɑn kuɑ.
  eng-KJVCPB: that Sanballat and Geshem sent unto me, saying, Come, let us meet together
    in some one of the villages in the plain of Ono. But they thought to do me mischief.
  luo-luo: 'Sanbalat kod Geshem noorona wach kama: “Bi mondo warom e achiel kuom mier
    mantiere e holo mar Ono.” To ma ne en mana riekogi mar hinya;'
  meu-meu: bena Sanbalata bona Geseme ese hereva na dekegu e siaia mai, eto, Aoma,
    Ono taorana hanuana ta ai baita hebou. A edia lalo-hadai be bae hadikagu.
  npi-ULB: सन्बलत र गेशेमले मलाई यसो भनी खबर पठाए, “आऊ, हामी ओनोको मैदानको कतैतिर
    भेटघाट गरौँ ।” तर तिनीहरूले मेरो हानि गर्ने मनसाय बनाएका थिए ।
  yor-yor: Sanballati àti Geṣemu rán iṣẹ́ yìí sí mi pé, “Wá jẹ́ kí a jọ pàdé pọ̀ nínú
    ọ̀kan lára àwọn ìletò ní pẹ̀tẹ́lẹ̀ Ono.” Ṣùgbọ́n wọ́n ń gbèrò láti ṣe mí ní ibi;
  ind-ind: Lalu Sanbalat dan Gesyem mengirim pesan kepada saya, isinya, “Marilah kita
    bertemu di desa Kefirim di dataran Ono.” Namun, saya tahu bahwa mereka sudah berencana
    untuk mencelakai saya.
  pes-OPCB: پس سنبلط و جشم برای من پیغام فرستادند که در یکی از دهات دشت اونو به دیدن
    ایشان بروم. ولی من پی بردم که می‌خواهند به من آسیبی برسانند؛
  tgl-ULB: nagpadala sina Sanbalat at Gesem sa akin na sinasabing, “Halika, sama-sama
    tayong magpulong kahit saan sa kapatagan ng Ono.” Pero binalak nila na gawan ako
    ng masama.
  hui-hui: Ani hale ho howa Sanabalada Gesemela libugua i̱ hewaria bi mbira lawia
    halu libu kabaria unu yu dindi mini Ono wali agali pale mbira ngagoria ibabe laribiya.
    Ani laribiyago hale howa i̱na manda bu handalu hewaria libugua bi ogoni henene
    ndo i̱ bole ohowa layada lo manda biru.
  mya-mya: သို့​ဖြစ်​၍​သမ္ဘာ​လတ်​နှင့်​ဂေ​ရှင်​တို့​သည်​သြ နော​လွင်​ပြင်​ရှိ​ရွာ​တစ်​ရွာ​တွင်
    သူ​တို့​နှင့်​လာ ရောက်​တွေ့​ဆုံ​ရန်​ငါ့​အား​မှာ​ကြား​ကြ​၏။ ဤ​သို့​မှာ​ကြား​ခြင်း​မှာ​ငါ့​ကို​အန္တ​ရာယ်
    ပြု​ရန်​လှည့်​စား​မှု​သာ​ဖြစ်​ပေ​သည်။-
  bod-N: སན་པཱ་ལད་དང་གེ་ཤེམ་གཉིས་ཀྱིས་ངའི་རྩར་མི་མངགས་ནས་འདི་ལྟར། ཁྱོད་ཕེབས་ཤོག་དང་ངེད་ཅག་ཨོ་ནོའི་ཐང་གི་གྲོང་ཚོ་རུ་མཇལ་ཡོང་ཞེས་སྨྲས་བྱུང་།
    དོན་དངོས་སུ་དེ་དག་གིས་ང་ལ་གནོད་སྐྱེལ་འདོད་པ་རེད།
  sna-sna: Sanibharati naGeshemu vakatuma shoko kwandiri vachiti, “Uya tisangane pano
    mumwe wemisha iri mubani reOno.” Asi vakanga vachironga kundiitira zvakaipa.
  spa-BLM: 'Sanbalat y Gesem me enviaron a decir: “¡Ven! Reunámonos en las aldeas
    de la llanura de Ono”. Pero ellos pretendían hacerme daño.'
  cac-cac: ix schecancot jun schecab' eb' vin̈ d'ayin yic tzul yalani to sco molb'ej
    co b'a yed' eb' vin̈ d'a junoc aldea d'a ac'lic yic Ono. Sna jun chi' eb' vin̈
    yic syac'an chucal eb' vin̈ d'ayin.
  swh-ULB: Sanbalati na Geshemu akatuma wajumbe akasema, “Njoni, tukutane pamoja mahali
    fulani katika tambarare ya Ono.” Lakini walitaka kunidhuru.
  bel-bel: 'тады прыслаў Санавалат і Гешэм да мяне сказаць: прыйдзі, і сыдземся ў
    адным зь сёлаў на раўніне Она. Яны намышлялі зрабіць мне благое.'
  deu-ELBBK: 'da sandten Sanballat und Geschem zu mir und ließen mir sagen: Komm und
    lass uns in einem der Dörfer im Tal von Ono miteinander zusammentreffen! Sie gedachten
    aber, mir Böses zu tun.'
  mbb-OT: 'Ne mibpeuwit te lalag kayi te kediey si Sanbalat wey si Geshem he ke sikandan
    te: “Egkesuat key he ebpekidhinguma kenikew ziyà te sevaha te zezeisey he inged
    diyà te suǥud he Ono.” Piru netuenan ku he zuen mezaat he pelanu zan kayi te kediey.'
  mal-2015: 'സൻബല്ലത്തും ഗേശെമും എന്റെ അടുക്കൽ ആളയച്ചു: വരിക; നാം ഓനോസമഭൂമിയിലെ ഒരു
    ഗ്രാമത്തിൽ യോഗംകൂടുക എന്നു പറയിച്ചു. എന്നോടു ദോഷം ചെയ്‌വാനായിരുന്നു അവർ നിരൂപിച്ചതു.'
  rmc-rmc: 'o Sanbalat the o Gešem mange dine te phenel: „Av zdžas pes andre varesavo
    gav pre rovina Ono.“ Ale on mange oleha kamle te kerel vareso nalačho.'
  pes-OPV: 'سنبلط و جشم نزد من فرستاده، گفتند: «بیاتا در یکی از دهات بیابان اونو ملاقات
    کنیم.» اماایشان قصد ضرر من داشتند.'
  ron-1924: 'Атунч, Санбалат ши Гешем ау тримис сэ-мь спунэ: „Вино ши сэ не ынтылним
    ын сателе дин валя Оно.” Ышь пусесерэ де гынд сэ-мь факэ рэу.'
  ben-OBCV: সন্‌বল্লট ও গেশম আমাকে এই কথা বলে পাঠাল “আসুন, আমরা ওনো সমস্থলীর কোনও
    গ্রামে মিলিত হই।” কিন্তু তারা আমার ক্ষতি করার ষড়যন্ত্র করছিল;
  som-som: ayay Sanballad iyo Geshem ii soo cid direen oo waxay yidhaahdeen, Kaalay
    oo aan ku wada kulanno tuulooyinka bannaanka Oonoo ku yaal middood. Laakiinse
    waxay ku fikireen inay belaayo igu sameeyaan.
  lat-VUC: 'miserunt Sanaballat et Gossem ad me, dicentes: Veni, et percutiamus fœdus
    pariter in viculis in campo Ono. Ipsi autem cogitabant ut facerent mihi malum.'
  eng-ASVBT: that Sanballat and Geshem sent unto me, saying, Come, let us meet together
    in one of the villages in the plain of Ono. But they thought to do me mischief.
  ita-1885: 'Sanballat e Ghesem mi mandarono a dire: Vieni, troviamci insieme in alcuna
    delle ville della valle di Ono. Or essi macchinavano di farmi del male.'
  eng-ULB: Sanballat and Geshem sent to me saying, “Come, let us meet together somewhere
    in the plain of Ono.” But they intended to do harm to me.
  spa-VBL: 'me enviaron un mensaje, diciendo: “Vamos, reunámonos en una de las aldeas
    de la llanura de Ono”. Pero tenían la intención de matarme.'
  fra-_FOB: 'Samballat et Guéshem envoyèrent vers moi, pour me dire: Viens, et que
    nous nous trouvions ensemble, dans les villages de la vallée d''Ono. Or ils avaient
    comploté de me faire du mal.'
  mal-mal: 'സൻബല്ലത്തും ഗേശെമും എന്റെ അടുക്കൽ ആളയച്ച്: “വരിക; നാം ഓനോസമഭൂമിയിലെ ഒരു
    ഗ്രാമത്തിൽ യോഗംകൂടുക” എന്ന് പറയിച്ചു. എന്നോട് ദോഷം ചെയ്‌വാനായിരുന്നു അവർ നിരൂപിച്ചത്.'
  urd-GVR: Tab Sanballat aur Jasham ne mujhe paiġhām bhejā, “Ham Wādī-e-Onūs ke shahr
    Kafīrīm meṅ āp se milnā chāhte haiṅ.” Lekin mujhe mālūm thā ki wuh mujhe nuqsān
    pahuṅchānā chāhte haiṅ.
  suz-BL: मेना सान्‍बल्‍लत नु गेशेममी आं कली “ओनो दिंम ङा गाउं काम ग्रुम्‍य” दे लोव़
    सोइक्‍ताक्‍यीमी। तन्‍न मेकोपुकीमी आं कली मरिम्‍शो पचा माल्‍शो बाक्‍तेक्‍म।
  ita-1927: 'Samballat e Ghescem mi mandarono a dire: “Vieni, e troviamoci assieme
    in uno dei villaggi della valle di Ono”. Or essi pensavano a farmi del male.'
  ckb-ckb: 'سەنڤەلەت و گەشەم پەیامیان بۆ ناردم و گوتیان: «وەرە با لە یەکێک لە گوندەکانی
    دەشتی ئۆنۆ پێکەوە کۆببینەوە.» ئەوان بیریان لەوە دەکردەوە خراپەم لەگەڵدا بکەن.'
  eng-BBE: Sanballat and Geshem sent to me saying, Come, let us have a meeting in
    one of the little towns in the lowland of Ono. But their purpose was to do me
    evil.
  kan-OKCV: ಸನ್ಬಲ್ಲಟನೂ, ಗೆಷೆಮನೂ ನನಗೆ, “ಓನೋ ಎಂಬ ಬಯಲಿನಲ್ಲಿರುವ ಗ್ರಾಮಗಳಲ್ಲಿ ಎದುರುಗೊಳ್ಳೋಣ
    ಬಾ,” ಎಂದರು. ಆದರೆ ಅವರು ನನಗೆ ಕೇಡು ಮಾಡಲು ಯೋಜಿಸಿಕೊಂಡಿದ್ದರು.
  bbb-bbb: Ro e inokiro e Sanebaratikiro Gesemi bu na vua nijiena kumei. A ni roga
    no are isekube bu Ono amare ijia kariva ijia bienamina vua kuaeno kumei. Rove
    na vierafe ije bu na kaniekuae kumei.
  tam-2017: 'நான் வாசல்களுக்கு இன்னும் கதவு போடாமலிருப்பதால், சன்பல்லாத்தும், கேஷேமும்
    ஆள் அனுப்பி: நாம் ஓனோ பள்ளத்தாக்கில் இருக்கிற கிராமங்கள் ஒன்றில் ஒருவரையொருவர்
    கண்டு பேசுவோம் வாரும் என்று கூப்பிட்டார்கள்; அவர்களோவென்றால் எனக்குத் தீங்கு செய்ய
    நினைத்தார்கள்.'
  spa-RV-1909: 'Sanballat y Gesem enviaron á decirme: Ven, y compongámonos juntos
    en alguna de las aldeas en el campo de Ono. Mas ellos habían pensado hacerme mal.'
  ron-BTF: 'Că Sanbalat și Gheșem au trimis la mine, spunând: Vino, să ne întâlnim
    împreună în unul din satele din câmpia Ono. Dar ei gândeau să îmi facă ticăloșie.'
  eng-WEBP: Sanballat and Geshem sent to me, saying, “Come! Let’s meet together in
    the villages in the plain of Ono.” But they intended to harm me.
  eng-FBV: they sent a message to me, saying, “Come on, let's meet in one of the villages
    on the plain of Ono.” But they intended to kill me.
  nld-1939: 'zonden Sanbállat en Gésjem mij de volgende boodschap: Kom, laat ons een
    samenkomst met elkander hebben te Kefirim in het Ono-dal. Daar ze echter kwaad
    tegen mij in het schild voerden,'
  nch-BL: Huan Sanbalat huan Gesem techtitanilijque se amatajcuiloli. Techilhuijque
    ma nimosentili inihuaya ipan se pilaltepetzi ipan nopa tamayamit cati itoca Ono.
    Pero na nijmachili para quinequiyayaj techmictise,
  vie-1934: 'thì San-ba-lát và Ghê-sem, sai đến nói với tôi rằng: Hãy đến, ta sẽ gặp
    nhau trong một làng nào tại trũng Ô-nô. Nhưng chúng có ý làm hại tôi.'
  hin-CV: तब सनबल्लत और गेशेम ने मुझे यह संदेश भेजा “आप आइए कि हम ओनो के मैदान में
    चेपिरिम नामक स्थान पर भेंट करें.” मगर इसके द्वारा उनका इरादा मेरा बुरा करने का
    ही था.
  spa-BES: 'Sanbalat y Gesem me enviaron diciendo: Vengan, tengamos una reunión en
    uno de los pueblos pequeños en la tierra baja de Ono. Pero su propósito era hacerme
    mal.'
  tdx-tdx: 'le nañitrik’ amako t’i Sanbalate naho i Geseme, ty hoe: Antao hifañaoñe
    e Keferime amonto’ i Onò añe. F’ie nikilily haratiañe amako.'
  tha-KJV: สันบาลลัทกับเกเชมใช้​ให้​มาหาข้าพเจ้าว่า “ขอเชิญมาพบกันในชนบทแห่งหนึ่งในที่ราบโอโน”
    แต่​เขาทั้งหลายเจตนาจะทำอันตรายข้าพเจ้า
  por-BR-2018: 'Sambalate e Gesém mandaram dizer: Vem, e nos reunamos em alguma das
    aldeias no vale de Ono. Mas eles haviam pensado em fazer o mal a mim.'
  deu-ELO: 'da sandten Sanballat und Geschem zu mir und ließen mir sagen: Komm und
    laß uns in einem der Dörfer im Tale von Ono miteinander zusammentreffen! Sie gedachten
    aber, mir Böses zu tun.'
  eng-WYC-2018: and Sanballat, and Tobiah, and Geshem of Arabia sent to me, and said,
    Come thou into a field, and smite we bond of peace in (one of the) villages; certainly
    they thought to do evil to me. (and Sanballat, and Tobiah, and Geshem the Arab
    sent word to me, and said, Come thou, and strike we a covenant, in one of the
    villages on the Plain of Ono; but truly they thought to do evil to me.)
  epo-epo: 'tiam Sanbalat kaj Geŝem sendis, por diri al mi: Venu, ni kune kunvenu
    en la vilaĝoj de la valo Ono. Ili intencis fari al mi malbonon.'
  uig-PIN: 'Sanballat bilǝn Gǝxǝm manga: — Kǝlsila, biz Ono tüzlǝnglikidiki Kǝfirim
    kǝntidǝ kɵrüxǝyli! — dǝp adǝm ǝwǝtiptu. Əmǝliyǝttǝ ular manga ⱪǝst ⱪilmaⱪqi ikǝn.'
  beo-beo: 'Amaiba:le, Sa:naba:la:de amola Giseme ela da nama sia: adole iasi. Amo
    da na da ela amola sia: sa:imusa:, ilia moilai afae Ounou Umi ganodini dialu amoga
    misa:ne sia:i. Be ilia da na fane legemusa: ogogole misa:ne sia:i.'
  tpi-OTNT: Olsem na Senbalat na Gesem i salim tok long mi, na askim mi long go bung
    wantaim tupela long wanpela ples long ples daun Ono. Tasol mi save ol i laik trikim
    mi bilong ol i ken bagarapim mi.
  hau-SA: Sanballat da Geshem suka aika mini wannan saƙo cewa, “Ka zo, mu sadu a wani
    ƙauye a filin Ono.” Amma makirci ne suke yi don su cuce ni;
  uig-LAT: 'Sanballat bilen Geshem manga: — Kelsila, biz Ono tüzlenglikidiki Kefirim
    kentide körüsheyli! — dep adem ewetiptu. Emeliyette ular manga qest qilmaqchi
    iken.'
  nde-nde: 'uSanibhalathi loGeshemi bangithumela lelilizwi: “Woza, kesihlangane komunye
    wemizi esemagcekeni ase-Ono.” Kodwa babeceba ukungenza kubi;'
  ton-ton: Naʻe fekau ʻe Sanipalate mo Kesemi kiate au, ʻo pehē, “Haʻu, ketau fakataha
    ʻi he potu kakai ʻe taha ʻi he toafa ʻo Ono.” Ka naʻa nau fifili ke fai ha kovi
    kiate au.
  ces-1613: 'Že poslal Sanballat a Gesem ke mně, řka: Přiď, a rozmluvíme spolu ve
    vsi na rovinách Ono. Ale oni mé zlé obmýšleli.'
  eng-WMB: Sanballat and Geshem sent to me, saying, “Come! Let’s meet together in
    the villages in the plain of Ono.” But they intended to harm me.
  tam-TCV: சன்பல்லாத்தும், கேஷேமும், “வாரும், ஓனோ நிலத்தில் உள்ள கிராமங்களில் ஒன்றில்
    சந்திப்போம்” என்று எனக்குச் செய்தி அனுப்பினார்கள். ஆனால் அவர்கள் எனக்குத் தீமை
    செய்வதற்கு திட்டமிட்டுக் கொண்டிருந்தார்கள்.
  ceb-ULB: nagpadala ug mensahe kanako si Sanbalat ug si Gershem nga nag-ingon, “Dali,
    magtagbo kita didto sa kapatagan sa Ono.” Apan nagtinguha sila sa pagdagmal kanako.
  pol-UBG: 'Wtedy Sanballat i Geszem wysłali do mnie poselstwo ze słowami: Przyjdź,
    spotkajmy się razem w jednej ze wsi, na równinie Ono. Lecz oni mieli zamiar uczynić
    mi coś złego.'
  urd-GVU: تب سنبلّط اور جشم نے مجھے پیغام بھیجا، ”ہم وادیٔ اونو کے شہر کفیریم میں
    آپ سے ملنا چاہتے ہیں۔“ لیکن مجھے معلوم تھا کہ وہ مجھے نقصان پہنچانا چاہتے ہیں۔
  deu-1912: 'sandte Sanaballat und Gesem zu mir und ließen mir sagen: Komm und laß
    uns zusammenkommen in den Dörfern in der Fläche Ono! Sie gedachten mir aber Böses
    zu tun.'
  ntj-ntj: Nyangka Tjanpalarrtu-ya wati tjukurrtjarra witurnu. Nyangka-rni pitjangu
    watjarnu yankula-rna wati nyarra Tjanpalarrta lurrtjurringkutjaku ngurra kutjupangka.
    Parturtu-rna nintilurtu kuliranytja tjiinya-rni ngarnartu mayuranytja pungkukitjalu.
  kan-2017: ಅವರಲ್ಲಿ ಸನ್ಬಲ್ಲಟ್, ಗೆಷೆಮರು ನನಗೆ, “ಓನೋ ಸಮಭೂಮಿಯ ಒಂದು ಗ್ರಾಮದಲ್ಲಿ ಒಂದು ಸಭೆ
    ಸೇರೋಣ ಬಾ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದರು. ಇದು ಅವರು ನನಗೆ ಕೇಡು ಬಗೆಯುವುದಕ್ಕಾಗಿಯೇ ಎಂದು ತಿಳಿಯಿತು.
  yap-yap: Ma aram me pi’ Sanballat nge Geshem e thin nge yib ngog, ni yow be yog
    ni nggu mada’gad ngalan reb fapi binaw nu Ono. Ma kugnang ni bay rogon ni ka ra
    pur’uy nigew ni ngar gafgow nigewgag.
  hlt-MCSB: Te dongah Sanballat neh Geshem loh kai taengla ol han tah tih, “Ha lo
    lamtah Ono kolbawn kah sathuengca ah tuentah uh rhoi sih,” a ti. Tedae amih te
    kai taengah boethae huet hamla cai uh.
  mdy-ETH: ዬያፓ ዔቄያና ሴንባላፄና ጌሼሜና ዖኦኖ ጌይንታ ቦኦላ ዓኣ ጉርዶፓ ፔቴዞይዳ ኑ ካኣማንዳጉዲ ኪኢታ ታኣም ዳኬኔ፤
    ዬያ ዔያታ ማዼሢ ታጊዳ ፑርታ ማዻኒ ጌኔ ማሊሢናኬ።
  twi-ASANTE: Sanbalat ne Gesem de nkra brɛɛ me sɛ, menhyia wɔn nkuraa no baako a
    ɛwɔ Ono tata so. Nanso, mehunuu sɛ wɔrepam me tiri so,
  eng-WEBU: Sanballat and Geshem sent to me, saying, “Come! Let’s meet together in
    the villages in the plain of Ono.” But they intended to harm me.
  wal-wal: Hegaa eti siyido wode, Sanbbalaaxinne Gesheemi hagaadan yaagidi, taakko
    kiittidosona; “Oono giyo dembban de7iya qeeri katamatuppe issuwan yaada nunaara
    gaitta” yaagidosona. SHin eti ta bolli iitaa oottanau maqettidosona.
  spa-PDDPT: 'Sanbalat y Gesem mandaron a decirme: Ven y reunámonos en Kefirim, en
    el valle de Ono. Pero ellos pensaban hacerme daño.'
  gun-gun: 'Ha''e rami vy Sambalate aipoe''i uka xevy: — Eju ke orerovaexĩ Ono yvyugua
    py tekoa oĩa py — he''i, mba''emo vai xevy ojapoxe vy rive.'
  agu-BL: nintzun ul mantartz cya'n swe'j. I klo' cyajbil yi cho'nk wopone'n scye'j
    tul jun aldey cwent yi tjoco'j yi na bi'aj Ono. Poro nintzun el intxum te yi chitxumu'n
    yi i'tz tan insuble'n tu'.
  ilo-ULB: nangipatulod kaniak iti mensahe da Sanballat ken Gesem a kunada, “Umayka,
    agsasaraktayo iti kapatadan ti Ono.” Ngem ginandatdak a dangran.
  kpg-kpg: Sanballat mo Geshem e hagau mai di nau haga iloo bolo gimaadou e heetugi
    i tei guongo i di Gowaa Baba o Ono, dela di nadau hai belee haga huaidu au.
  uig-ARA: 'سانباللات بىلەن گەشەم ماڭا: ــ كەلسىلا، بىز ئونو تۈزلەڭلىكىدىكى كەفىرىم
    كەنتىدە كۆرۈشەيلى! ــ دەپ ئادەم ئەۋەتىپتۇ. ئەمەلىيەتتە ئۇلار ماڭا قەست قىلماقچى
    ئىكەن.'
  sus-sus: Sanbalati nun Gesemi naxa xɛɛra xɛɛ n xɔn ma, a falafe, «Fa, won xa won
    bore to Kefirimi daaxa, Ono gulunba kui.» E nu wama fe ɲaaxi nan nabafe n na.
  pon-2006: Sanpalad oh Kesem eri kadarodohng ie kair ehu, me peki se en tuhpene nan
    ehu kousapw ako nan patapat en Ono. Met iei ehu arail widing pwe re en song kauweiehla.
  ksd-ksd: 'Sanbalat ma Gesem dir ga vartuluai piragu ma ra tinata dari: Una mai,
    datal a varkuvo tai tika na pia na pal ik ta ra tamataman Ono. Ma dir ga nuk pa
    ra kaina magit ba dir a pait ia piragu.'
  tur-YTC: Sanballat ve Geşem bana haber gönderip, “Gel! Ono Ovası'ndaki köylerde
    buluşalım” dediler. Ama bana zarar vermek istiyorlardı.
  ind-AYT: Sanbalat dan Gesyem mengutus orang kepadaku, dengan pesan, “Mari kita bertemu
    bersama di Kefirim di dataran Ono.” Akan tetapi, mereka merencanakan kejahatan
    kepadaku.
  nya-nya: 'Sanibalati ndi Gesemu, ananditumizira uthenga uwu: “Bwerani tidzakumane
    pa mudzi wina ku chigwa cha Ono.” Koma iwo anakonzekera kuti akandichite chiwembu
    kumeneko.'
  hrv-hrv: 'poručiše mi Sanbalat i Gešem: “Dođi da se sastanemo u Kefiri, u Dolini
    ononskoj.” Ali su mi oni zlo mislili.'
  mps-mps: Tama te Senbalat me Gesem sigo te po enabolo ola tolali, tama enabolo hanalu,
    te augwali si dali te bulu me deliba sisinaibao wali, te odogo bulu nogi Onoba
    sisinibo da wali. Tiali goli, eno koneai, te augwaligo ena muma sabo po olama,
    te augwaligo ena dolainogo wabo homu yai.
  tpi-tpi: Olsem na Senbalat na Gesem i salim tok long mi, na askim mi long go bung
    wantaim tupela long wanpela ples long ples daun Ono. Tasol mi save ol i laik trikim
    mi bilong ol i ken bagarapim mi.
  dan-1931: sendte Sanballat og Gesjem Bud og opfordrede mig til en Sammenkomst i
    Kefirim i Onodalen. Men de havde ondt i Sinde imod mig.
  vie-OVCB: 'Vậy San-ba-lát và Ghê-sen sai người đến nói với chúng tôi: “Mời ông đến
    dự buổi họp tại một làng trong đồng bằng Ô-nô.” Nhưng thật ra, họ âm mưu ám hại
    tôi.'
  guj-2017: સાન્બાલ્લાટે તથા ગેશેમે મને કહેવડાવ્યું, “આવ, આપણે ઓનોના કોઈ એક ગામના
    મેદાનમાં મળીએ.” પણ તેઓનો ઇરાદો તો મને નુકસાન પહોંચાડવાનો હતો.
  pon-2006A: Sanpalad oh Kesem eri kadarodohng ie kair ehu, me peki se en tuhpene
    nan ehu kousapw ako nan patapat en Ono. Met iei ehu arail widing pwe re en song
    kauweiehla.
  por-BRBSL: 'Sanballat e Geshem mandaram para mim, dizendo: “Venha! Vamos nos reunir
    nas aldeias da planície de Ono”. Mas eles tinham a intenção de me prejudicar.'
  cth-cth: Sanballat hoi Geshem ni tho haw, Ono hmuen koe kâhmo awh sei telah kahawihoehe
    pouknae hoi lawk na thui.
  twi-twi: Sanbalat ne Gesem de nkra brɛɛ me se, minhyia wɔn wɔ nkuraa no baako a
    ɛwɔ Ono tataw so hɔ. Nanso mihuu sɛ wɔrepam me ti so,
  hlt-hlt: Te dongah Sanballat neh Geshem loh kai taengla ol han tah tih, “Ha lo lamtah
    Ono kolbawn kah sathuengca ah tuentah uh rhoi sih,” a ti. Tedae amih te kai taengah
    boethae huet hamla cai uh.
  tbz-SIM: Sɑ̃mbɑdɑɑ nɛ̀ Kesɛmmu kɛ̀ bɛ̀ɛ tɔ̃nní kɛ̀ bɛ̀ n nɑ́kɛ́ kɛ dɔ̀ n kɔtoo kɛ̀
    tí mɑ́ɑ́ Kefɛdimmu Onɔɔ biriku kɛ́nɑ́kɛ́. Nɛ̀ bɛ yɛ̀mmɛ̀ miɛkɛ kɛ nɛ́ dɔ́ kɛ́
    n dɔɔ̀ mɛyɛi.
  msy-2020: Kamaghɨn amizɨ Senbalat ko Gesem me na bagha akam amaga ghaze, nɨ izɨ
    Onon Danganir Zarimɨn nguibar mamɨn ga bativam. Ezɨ kɨ fo, aning na gifaragh na
    gasɨghasɨghasa.
  dop-dop: Ntɛnɑ Sɑnǝpɑlɑ nɑ Kesɛm pɑ́ tili nɑ pɑ́ yɑɑ-m sɩ mɑ́ nɑ-wɛ tǝ́ suli Kefilim
    kɛ Ono tɛtɛkǝlɛ tɑɑ. Pɑ tɑɑ kɑ wɛɛ kɛ́ sɩ pɑ lɑkɩ-m ɩsɑɣɑtʋ.
  azb-azb: 'Sanballat və Geşem yanıma adam göndərib dedi: «Gəl Ono düzənliyindəki
    kəndlərin birində görüşək». Amma onlar mənə pislik etmək niyyətində idi.'
  eng-DBY: that Sanballat and Geshem sent to me, saying, Come, let us meet together
    in the villages in the plain of Ono. But they thought to do me mischief.
  hin-2017: तब सम्बल्लत और गेशेम ने मेरे पास यह कहला भेजा, “आ, हम ओनो के मैदान के
    किसी गाँव में एक दूसरे से भेंट करें।” परन्तु वे मेरी हानि करने की इच्छा करते थे।
  wol-KYG: 'Sanbalat ak Gesem yónnee ci man, ne ma: «Dikkal nu dem Kefirim ca xuru
    Ono, diisooji fa.» Booba ña nga may fexeel.'
  eng-YLT: that Sanballat sendeth, also Geshem, unto me, saying, 'Come and we meet
    together in the villages, in the valley of Ono;' and they are thinking to do to
    me evil.
  kne-kne: Idi siya di, pinakaammoan da Sanballat en Gesem sak-en ay man-aabat kami
    sin esa ay ili sin tanap ed Ono. Ngem waday lawa ay panggep da en sak-en,
  eng-WYC-2017: and Sanballat, and Tobiah, and Geshem of Arabia sent to me, and said,
    Come thou into a field, and smite we bond of peace in villages [or little towns];
    certainly they thought to do evil to me.
  eng-WMBB: Sanballat and Geshem sent to me, saying, “Come! Let’s meet together in
    the villages in the plain of Ono.” But they intended to harm me.
  urd-GVH: तब संबल्लत और जशम ने मुझे पैग़ाम भेजा, “हम वादीए-ओनू के शहर कफ़ीरीम में
    आपसे मिलना चाहते हैं।” लेकिन मुझे मालूम था कि वह मुझे नुक़सान पहुँचाना चाहते हैं।
  rug-rug: Ke garunu mae nia ri Sanibalati e Qesemi si keke inavoso koa rau, pude
    la tutuvi sari kara pa keke vasileana koasa pezara pa Ono. Hie si na dia sinekesekei
    mo pude ṉovalau si arau.
  gaz-gaz: Sanbalaaxii fi Gesheem, “Kottu mee gandoota dirree Oonoo irra jiran keessaa
    isa tokko keessatti wal arginaa” jedhanii ergaa kana natti ergan. Isaan garuu
    na miidhuuf malachaa turan;
  fra-LSG: 'Alors Sanballat et Guéschem m’envoyèrent dire: Viens, et ayons ensemble
    une entrevue dans les villages de la vallée d’Ono. Ils avaient médité de me faire
    du mal.'
  yal-yal: Sanbalata nun Gesen yi xɛrane rafa a faladeni n xa, e naxa, “Fa en fa en
    bode to Kefirimi yi Ono lanbanni.” E bata yi a ragidi a e xa fe ɲaxin liga n na.
  haw-1868: Alaila, hoouna mai la o Sanebalata a me Gesema io'u nei, i mai la, Ea,
    e halawai pu kakou ma na kulanakauhale o ka papu o Ono. Aka, manao iho la laua
    e hana ino mai ia'u.
  arb-NAV: 'أَرْسَلَ إِلَيَّ سَنْبَلَّطُ وَجَشَمٌ قَائِلَيْنِ: «تَعَالَ لِنَجْتَمِعَ
    مَعاً فِي إِحْدَى قُرَى سَهْلِ أُونُو». وَكَانَا يُرِيدَانِ أَنْ يُوْقِعَا بِيَ
    الأَذَى.'
  ewe-ewe: Sanbalat kple Gesem ɖo du ɖem be, “Va do go mí le kɔƒeawo dometɔ ɖeka me
    le Ono tagba,” gake ɖe woɖo be yewoawɔ nuvevim,
  eng-LEE: That Sanballat and Geshem sent unto me, saying, Come, let us meet together
    in Kephirim, in the plain of Ono. But they were thinking of doing me mischief.
  asm-FB: তেতিয়া চনবল্লট আৰু গেচমে মোৰ ওচৰলৈ এই কথা কৈ পঠিয়ালে, “আহাঁ, আমি ওনো সমথলৰ
    কোনো এখন ঠাইত ল’গ হ’বলৈ গোট খাওহঁক।” কিন্তু তেওঁলোকে মোৰ অনিষ্ট কৰিবলৈ ইচ্ছা কৰিছিল।
  sus-A: سَنبَلَتِ نُن فٍسٍمِ نَشَ شّيرَ شّي ﭑ شْن مَ، عَ قَلَقٍ، «قَ، وٌن شَ وٌن
    بٌرٍ تٌ كٍقِرِ مِ دَاشَ، عٌنٌ فُلُنبَ كُي.» عٍ نُ وَ مَ قٍ حَاشِ نَن نَبَقٍ ﭑ
    نَ.
  fra-SBL: 'Sanballat et Guéshem m''envoyèrent dire : « Viens, rencontrons-nous dans
    les villages de la plaine d''Ono. Rencontrons-nous ensemble dans les villages
    de la plaine d''Ono. » Mais ils avaient l''intention de me faire du mal.'
  hbo-hbo: וַיִּשְׁלַ֨ח סַנְבַלַּ֤ט וְגֶ֙שֶׁם֙ אֵלַ֣י לֵאמֹ֔ר לְכָ֞ה וְנִֽוָּעֲדָ֥ה
    יַחְדָּ֛ו בַּכְּפִירִ֖ים בְּבִקְעַ֣ת אֹונֹ֑ו וְהֵ֙מָּה֙ חֹֽשְׁבִ֔ים לַעֲשֹׂ֥ות
    לִ֖י רָעָֽה׃
  pjt-pjt: '@see-verse:NEH.006.001'
  kik-kik: 'Sanibalati na Geshemu makĩndũmĩra ndũmĩrĩri ĩno: “Ũka, reke tũcemanie
    itũũra-inĩ rĩmwe werũ-inĩ wa Ono.” No rĩrĩ, maathugundaga kũnjĩka ũũru;'
  fra-NCL: 'Sanaballat et Gosem m’envoyèrent dire : « Viens, et ayons ensemble une
    entrevue dans les villages, dans la vallée d’Ono. » Ils avaient le dessein de
    me faire du mal.'
  cek-AK: Sanballat hoi Geshem mah, Angzo ah, Ono tangtling ih avang ah angqum o si,
    tiah ang kawk. Toe nihnik loe ka nuiah kasae sak pacaenghaih hoiah ni ang kawk,
    tiah ka panoek.
  cuk-cuk: 'Degidgine, Sanbalat, degi, Gesem anga gayaburba barmiarmalad, sogsiid:
    “Neba-Onoʼye-nugadgi, neggwebur-burwigana-gwensakgi anmar abingumalo.” Ar emardi,
    bato angi ichakwa binsasmalad.'
  uig-CYR: 'Санбаллат билән Гәшәм маңа: — Кәлсила, биз Оно түзләңлигидики Кәфирим
    кәнтидә көрүшәйли! — дәп адәм әвәтипту. Әмәлийәттә улар маңа қәст қилмақчи екән.'
  tel-2017: సన్బల్లటు, గెషెంలు నాకు ఎలాగైనా కీడు తలపెట్టాలని చూశారు. “ఓనో మైదానంలో
    ఎదో ఒక చోట మనం కలుసుకుందాం, రండి” అని మాకు కబురు పంపారు.
  hat-BSA: 'Sanballat avèk Guéschem te voye kote mwen epi te di: “Vini, annou reyini
    ansanm nan Chephirim nan plèn Ono.” Men se mal ke yo te gen entansyon pou fè m.'
  kos-kos: Ouinge Sanballat ac Geshem sapma nu sik tuh nga in osun yoroltal in sie
    siti ke acn tupasrpasr in acn Ono. Kutasrik se laltal pa inge, tuh eltal in orek
    lokoalok nu sik.
  hbo-WLC: וַיִּשְׁלַ֨ח סַנְבַלַּ֤ט וְגֶ֙שֶׁם֙ אֵלַ֣י לֵאמֹ֔ר לְכָ֞ה וְנִֽוָּעֲדָ֥ה
    יַחְדָּ֛ו בַּכְּפִירִ֖ים בְּבִקְעַ֣ת אוֹנ֑וֹ וְהֵ֙מָּה֙ חֹֽשְׁבִ֔ים לַעֲשׂ֥וֹת
    לִ֖י רָעָֽה׃
  ibo-ibo: Sanbalat na Geshem zitere m ozi a, “Bịa ka anyị zụkọta nʼotu obodo nta
    nke dị nʼobosara ala Ono.” Ma ha na-achọ ụzọ imerụ m ahụ.
  ory-ory: ସେତେବେଳେ ସନ୍‍ବଲ୍ଲଟ୍‍ ଓ ଗେଶମ୍‍ ମୋʼ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ
    ଓନୋ ପଦାସ୍ଥିତ କୌଣସି ଏକ ଗ୍ରାମରେ ଏକତ୍ରିତ ହେଉ।” ମାତ୍ର ସେମାନେ ମୋହର ଅନିଷ୍ଟ କରିବାକୁ ବିଚାର
    କରିଥିଲେ।
  chk-chk: Mürin, Sanpalat me Kesem ra titito rei o üra, “Kopwe feito pwe sipwe chufengen
    lon eu kewe sop lon ewe maasiesin Ono.” Nge ir ra ekiekin afeiengauei.
  rop-rop: Wal Sanbalat en Geshem bin jandim wed langa mi, “Yu kaman en midim minbala
    langa wan lilwan taun deya langa det plein kantri gulum Ono wulijim wi gin tok
    gija.” Aibin sabi deibin jinggabat blanga dum snikin ting en deibin wandi ardim
    mi,
  ukr-1871: 'Тодї Санаваллат та Гешем прислали до мене сказати: Прийди, а зійдемось
    разом ув одному з сїл на рівнинї Оно. Вони ж задумували заподїяти менї лихо.'
  deu-1951: 'sandten Sanballat und Geschem zu mir und ließen mir sagen: Komm und laß
    uns in den Dörfern, in der Ebene Ono zusammenkommen! Sie gedachten aber, mir Böses
    zu tun.'
  eng-JPS: 'that Sanballat and Geshem sent unto me, saying: ''Come, let us meet together
    in one of the villages in the plain of Ono.'' But they thought to do me mischief.'
  srp-1865: 'Posla Sanavalat i Gisem k meni i poruèi: hodi da se sastanemo u kom selu
    u polju Ononskom. A oni mišljahu zlo po me.'
  lug-lug: Sanubalaati ne Gesemu ne bampeereza obubaka nti, “Jjangu tusisinkane mu
    kyalo ekimu eky’omu lusenyi lwa Ono.” Naye ekigendererwa kyabwe kyali kundeetako
    kabi.
  heb-heb: וישלח סנבלט וגשם אלי לאמר לכה ונועדה יחדו בכפירים בבקעת אונו והמה חשבים
    לעשות לי רעה׃
  ben-IRV: তখন সন্‌বল্লট আর গেশম লোকের মাধ্যমে আমাকে এই কথা বলে পাঠাল, “এস, আমরা ওনো
    সমভূমির কোনো গ্রামে মিলিত হই।” কিন্তু তারা আমার ক্ষতি করবার ষড়যন্ত্র করেছিল।
  pan-pan: ਤਦ ਸਨਬੱਲਟ ਅਤੇ ਗਸ਼ਮ ਨੇ ਮੈਨੂੰ ਸੰਦੇਸ਼ ਭੇਜਿਆ, “ਆ, ਅਸੀਂ ਓਨੋ ਦੀ ਮੈਦਾਨ ਦੇ ਕਿਸੇ
    ਪਿੰਡ ਵਿੱਚ ਇੱਕ ਦੂਜੇ ਨੂੰ ਮਿਲੀਏ।” ਪਰ ਉਹ ਮੇਰੀ ਹਾਨੀ ਕਰਨਾ ਚਾਹੁੰਦੇ ਸਨ।
  mya-JVB: သမ္ဘာလတ် နှင့် ဂေရှင် တို့က လာ ပါ။ ဩနော ချိုင့် တွင် ခေဖိရိမ် ရွာ မှာ တွေ့
    ကြကုန်အံ့ဟု မကောင်း သော အကြံ ရှိ၍ ငါ့ ကို မှာ လိုက်ကြ၏။
  tbg-tbg: 'Tenavu vaantaavura taiqa kauna uvara navutaaka iri, Sanbalaatika Gesemuka
    tini uva varake mintima ti: Nehemiao, are Ono Uqitaini vo vatuka vainanaini tuvu
    vairaqe tetanta ai vataake uva tiare, tumanta te iruramanta vitanta ti mintamake
    qoraiqama timitareka auti vaumanta te kia mini viraiti,'
  hmo-hmo: Vadaeni Sanubalata bona Geseme ese hereva be lau dekenai idia siaia mai,
    idia gwau, “Oi mai, Ono ena tano palaka ena hanua ta dekenai do ita hebou.” To
    idia ura lau do idia hadikaia.
  urd-urd: तो सनबल्लत और जशम ने मुझे ये कहला भेजा कि आ, हम ओनू के मैदान के किसी गाँव
    में आपस में मुलाक़ात करें। लेकिन वह मुझ से बुराई करने की फ़िक्र में थे।
  rus-SYN: 'тогда прислал Санаваллат и Гешем ко мне сказать: приди, и сойдемся в одном
    из сел на равнине Оно. Они замышляли сделать мне зло.'
  bqc-SIM: Sambala ń Gɛsɛũpio lɛ́kpãsãkɛ̀mɛɛ aa mɛ̀ mà mↄ dańlɛ Onↄ guzulɛ wɛ̃́lɛe
    guu. Vãi ↄ̃ aalɛ wɛɛlɛmanↄ.
  tcz-CHONGTHU: Sanballat le Geshem in Ono phaicham Hakkephirim kho ah kimutou hite
    tin thu eihin thot in ahi. Ahinlah amani hin keima chunga thilse agon lhon ahichu
    keiman kahen ahi.
  mar-mar: तेव्हा सनबल्लट आणि गेशेम यांनी मला असा निरोप पाठवला की, “नहेम्या, ये. आपण
    एकमेकांना ओनोच्या मैदानातल्या एखाद्या गावात एकत्र भेटू.” पण त्यांचा हेतू मला इजा
    करण्याचा होता.
  qub-qub: Sanbalatwan Gesemga papilta apachimuran « ‹Ono› jutiyoj ragran aywaj guechwacho
    mayninchöpis juc pachacho tincunapaj shamuy» nir. Paycunaga yarpapaycämaran mana
    allita ruramaytami.
  bqp-bqp: Sambala kũ Gɛsɛmu pìio lɛ́gbãzã kɛ̀mɛnɛ ò pì mà mↄ́ mà dańlɛ Onↄ guvutɛ
    lakutu ke gũn. Yã vãnin òtɛn wɛtɛ kũmao.
  hat-hat: Sanbala ak Gechèm voye yon mesaje vin di m' yo ta renmen kontre avè m'
    lavil Akkefirim, nan Fon Ono a. Men yo menm, yo t'ap chache yon jan pou yo fè
    m' mal.
  eng-BSB: 'Sanballat and Geshem sent me this message: “Come, let us meet together
    in one of the villages on the plain of Ono.” But they were planning to harm me.'
  eng-WEBPB: Sanballat and Geshem sent to me, saying, “Come! Let’s meet together in
    the villages in the plain of Ono.” But they intended to harm me.
  kbq-kbq: Sanbalatike Gesemukea amanage huke kea atrenantena'e, Kagra enketa Keferimie
    nehaza kumama Ono agupofima me'nere atru hanune huke hu'na'e. Hianagi zanagra
    nagri nazeri haviza hunaku havige hu'na'e.
  nhe-BL: Huan Sanbalat huan Gesem nechtitlanilijque se amatlajcuiloli. Nechilhui
    ma nimosentili ininhuaya ipan se pilaltepetzi ipan nopa tlamayamitl tlen itoca
    Ono. Pero na nijmachili para quinequiyayaj nechmictise,
  bus-bus: Sambala kↄ̃n Gɛsɛmu pìo lɛ́kpãsã kɛ̀mɛ wà bè mà mↄ́ mà dańlɛ Onↄ guzurɛ
    lakutu ke guu. À zaaan aↄ̃ↄe wɛtɛɛmao.
  gub-BL: Na'e Xàmàràt a'e, Zezem a'e no, umur kar uze'eg ihewe wà kury. — Ezur ureàwàxi
    pà amo taw ywyàpyznaw Ono her ma'e rehe har pe nehe, i'i ihewe wà. Na'ize'eg wer
    kwaw ihewe wà. Ipurapo wer ikatu 'ym ma'e rehe ihewe wà.
  eng-DRA: 'Sanaballat and Gossem Rent to me, saying: Come, and let us make a league
    together in the villages, in the plain of Ono. But they thought to do me mischief.'
