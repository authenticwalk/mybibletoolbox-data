verse: NEH.006.009
translations:
  mal-C: “ജോലി മുടങ്ങുംവിധം അവർ തീരെ ധൈര്യഹീനരാകും; അതു പൂർത്തിയാക്കാൻ അവർക്കു കഴിയുകയുമില്ല”
    എന്നു ചിന്തിച്ച്, ഞങ്ങളെ ഭയപ്പെടുത്താനാണ് അവരെല്ലാം ശ്രമിച്ചത്. എന്നാൽ, “എന്റെ
    കൈകളെ ഇപ്പോൾ ബലപ്പെടുത്തണമേ” എന്നു ഞാൻ പ്രാർഥിച്ചു.
  deu-TKW: 'Denn sie alle wollten uns in Furcht jagen, indem sie dachten: Ihre Hände
    werden erschlaffen und von dem Bau ablassen, so daß er nicht zu stande kommt.
    So stärke nun - betete ich - meine Hände!'
  lin-lin: 'Bato wana nyonso bazalaki koluka kobangisa biso ; bazalaki komilobela :
    — Maboko na bango ekolemba makasi, ekokoka lisusu kosala te ; mpe mosala ekosila
    te, ekotelema ! Bakolemba nzoto mpe bakosundola mosala ! Kasi ngai nasambelaki :
    — Sik’oyo, oh Yawe, lendisa maboko na ngai !'
  eng-LSV: for all of them are making us afraid, saying, “Their hands are too feeble
    for the work, and it is not done”; and now, strengthen my hands.
  eng-GNV: 'For all they afrayed vs, saying, Their handes shalbe weakened from the
    worke, and it shall not be done: nowe therefore incourage thou me.'
  eng-WEBSTER: For they all made us afraid, saying, Their hands shall be weakened
    from the work, that it may not be done. Now therefore, O God , strengthen my hands.
  nhw-BL: Inijuanti san quinequiyayaj techmajmatise para ayacmo tijchihuase nopa tequitl,
    pero na achi más nimoyolchicajqui.
  swh-ONEN: 'Wote walikuwa wakijaribu kutuogopesha, wakifikiri hivi: “Mikono ya watu
    italegea kiasi kwamba hawataweza kufanya kazi, nayo haitakamilika.” Lakini niliomba,
    “Ee Mungu, sasa nitie mikono yangu nguvu.”'
  bba-bba: Bɛsɛn yibɛrɛ be, bɑ kookɑri kuɑ bu kɑ sun nɑndɑsiɑ. Bɑ tɑmɑɑ sɑ ko mwiɑ
    kpɑnɑwɑ su sɔmbu te deri. Tɛ̃, Yinni Gusunɔ ɑ mɑn dɑm kɛ̃ɛyɔ sɔmbu te sɔɔ.
  eng-KJVCPB: For they all made us afraid, saying, Their hands shall be weakened from
    the work, that it be not done. Now therefore, O God, strengthen my hands.
  luo-luo: Ne gitemo mana mar bwogowa, kagiwacho niya, “Lwetgi biro bedo mayom yom,
    kendo ok gibi tieko tijni.” To ne alemo niya, “Yie imi lweta obed gi teko koro.”
  meu-meu: 'Badina be idia iboudiai edia ura be bae hagarimai; ini e laloa toma: Imadia
    na gaukara ai bae manoka, bena gaukara na basine hekara. Dirava e, harihari imagu
    a ha-aukadia.'
  npi-ULB: तिनीहरू सबैले हामीलाई यस्तो सोच्न लगाई भयभीत पार्न चाहन्थे, “काम गर्नदेखि
    तिनीहरूले आफ्ना हात रोक्‍ने छन्, र यो काम सकिने थिएन ।” तर अब हे परमेश्‍वर, मेरा
    हात मजबुत पार्नुहोस् ।
  yor-yor: Gbogbo wọn múra láti dẹ́rùbà wá, wọ́n ń rò ó wí pé, “Ọwọ́ wọn kò ní ran
    iṣẹ́ náà, àti wí pé wọn kò ní parí rẹ̀.” Ṣùgbọ́n mo gbàdúrà pé, “Nísinsin yìí
    Ọlọ́run fi agbára fún ọwọ́ mi.”
  ind-ind: Musuh-musuh kami berusaha menakut-nakuti karena mengira bahwa kami akan
    berkecil hati sehingga tidak dapat menyelesaikan pembangunan benteng kota. Tetapi
    saya mengandalkan Allah dan berdoa, “Ya Allah, berikanlah keberanian kepadaku!”
  pes-OPCB: آنها می‌خواستند با این حرفها ما را بترسانند تا از کار دست بکشیم. ولی من
    دعا کردم تا خدا مرا تقویت کند.
  tgl-ULB: Dahil gusto nilang lahat na takutin kami, nag-iisap na, “Bibitiwan ng mga
    kamay nila ang kanilang trabaho, at hindi ito magagawa.” Pero ngayon, O Diyos,
    palakasin mo ang mga kamay ko.
  hui-hui: I̱na manda bu handalu hewaria Sanabalada halu ibu damene bu hayadarume
    bi ogoni ina mo gi holenaga layada. Ai gi ho howa iname pabe biamaro nabuluma̱yanaga
    layada lo manda biru. Ani manda buwa i̱na Ngode Datagaliwabehondo bi lamialu lalu,
    Ngode Datagaliwabe-o tinaga bi lalu karuni ani lalu helo waha. I̱na biabe ogo
    dege biamaro buliya hongo ngibe, lalu haru.
  mya-mya: မြို့​ရိုး​တည်​ဆောက်​မှု​ရပ်​ဆိုင်း​သွား​စေ​ရန်​သူ တို့​အား​လုံး​သည်​ငါ​တို့​အား​ခြိမ်း​ခြောက်
    လျက်​နေ​ကြ​၏။ သို့​ရာ​တွင်``အို ဘု​ရား​သ​ခင်၊ ယ​ခု​အ​ကျွန်ုပ်​အား​ခွန်​အား​ကြီး​မား​စေ
    တော်​ပါ'' ဟု​ဆု​တောင်း​၏။
  bod-N: དེ་དག་གིས་ངེད་རྣམས་ལ་འཇིགས་བསྐུལ་ནས་འདི་ལྟར། དེ་རྣམས་ཀྱི་ལག་པའི་སྟོབས་ཞན་པར་གྱུར་ཅིག
    ལས་སྒྲུབ་མི་ཐུབ་ཅིང་། ལས་ཀ་རྫོགས་པར་བྱ་མི་ནུས་ཞེས་སྨྲས། ད་ལྟ་ངའི་ལག་པར་སྟོབས་གནང་བར་མཛོད་ཅིག
  sna-sna: Vose vaingoedza kutivhundutsira vachiti mumwoyo yavo, “Maoko avo achaneta
    nebasa, uye harizoperi.” Asi ndakanyengetera ndikati, “Simbisai maoko angu zvino.”
  spa-BLM: 'Porque todos nos habrían hecho temer, diciendo: “Sus manos se debilitarán
    por la obra, para que no se haga”. Pero ahora, fortalece mis manos.'
  cac-cac: 'A eb'' chi'' syal eb'' icha chi'' yic tzon̈ xib''tan eb''. Am snaan eb''
    to ol chab''axq''ue co c''ool yic maxtzac yic''laj sb''a jun munlajel tic. Palta
    in lesalvi icha tic: Mamin ac'' in tec''anil, xin chi.'
  swh-ULB: Kwa maana wote walitaka kututisha, wakifikiri, “Wataacha mikono yao kufanya
    kazi hiyo, na haitafanyika.” Lakini sasa, Mungu, tafadhali imarisha mikono yangu.
  bel-bel: 'Бо ўсе яны палохалі нас, думаючы: апусьцяцца рукі іхнія ад справы гэтай,
    і яна не адбудзецца; але я тым болей умацаваў рукі мае.'
  deu-ELBBK: 'Denn sie alle wollten uns in Furcht setzen, indem sie sprachen: Ihre
    Hände werden von dem Werk ablassen, und es wird nicht ausgeführt werden. – Und
    nun, stärke meine Hände!'
  mbb-OT: Netuenan ku he ebpelihendeken key zan su para mekeengked key he edterebahu.
    Piru mid-ampù a ziyà te Megbevayà he lig-eni e zin pa.
  mal-2015: വേല നടക്കാതവണ്ണം അവരുടെ ധൈര്യം ക്ഷയിച്ചു പോകേണമെന്നു പറഞ്ഞു അവർ ഒക്കെയും
    ഞങ്ങളെ ഭയപ്പെടുത്തുവാൻ നോക്കി. ആകയാൽ ദൈവമേ, എന്നെ ധൈര്യപ്പെടുത്തേണമേ.
  rmc-rmc: 'On savore amen kamenas te daravel avri a phenenas peske: „O vasta lenge
    slabisaľona la bučatar a na dokerena la.“ Ale me man modľinavas: „Devla, de man
    zor!“'
  pes-OPV: زیرا جمیع ایشان خواستند ما را بترسانند، به این قصد که دستهای ما را از کار
    باز دارند تا کرده نشود. پس حال‌ای خدا دستهای مرا قوی ساز.
  ron-1924: 'Тоць оамений ачештя вояу сэ не ынфрикошезе ши ышь зичяу: „Ли се ва ынмуя
    инима, ши лукраря ну се ва фаче.” Акум, Думнезеуле, ынтэреште-мэ!'
  ben-OBCV: তারা সকলে আমাদের ভয় দেখবার চেষ্টা করছিল, মনে করছিল, “এই কাজ করার জন্য
    ওদের হাত দুর্বল হয়ে যাবে, এবং তা সম্পূর্ণ হবে না।” কিন্তু আমি প্রার্থনা করলাম,
    “এখন আমার হাত শক্তিশালী করো।”
  som-som: Waayo, dhammaantood waxay doonayeen inay na cabsiiyaan, oo waxay isyidhaahdeen,
    Shuqulkay ka daali doonaan, mana dhammayn doonaan. Laakiinse, Ilaahow, xoog ii
    yeel.
  lat-VUC: 'Omnes enim hi terrebant nos, cogitantes quod cessarent manus nostræ ab
    opere, et quiesceremus: quam ob causam magis confortavi manus meas.'
  eng-ASVBT: For they all would have made us afraid, saying, Their hands shall be
    weakened from the work, that it be not done. But now, O God, strengthen thou my
    hands.
  ita-1885: 'Perciocchè essi tutti ci spaventavano, dicendo: Le lor mani si rallenteranno,
    e lasceranno l''opera, sì che non si farà. Ora dunque, o Dio, fortifica le mie
    mani.'
  eng-ULB: For they all wanted to make us afraid, thinking, “They will drop their
    hands from doing the work, and it will not be done.” But now, God, please strengthen
    my hands.
  spa-VBL: 'Todos intentaban asustarnos, diciéndose a sí mismos: “No tendrán fuerzas
    para trabajar, así que nunca se terminará”. Pero yo rezaba, ¡hazme fuerte!'
  fra-_FOB: 'En effet tous cherchaient à nous épouvanter, et se disaient: Leurs mains
    se fatigueront du travail, de sorte qu''il ne se fera point. Maintenant donc,
    ô Dieu! fortifie mes mains.'
  mal-mal: ‘വേല നടക്കാതവണ്ണം അവരുടെ ധൈര്യം ക്ഷയിച്ച് പോകേണമെന്ന്’ പറഞ്ഞ് അവർ ഞങ്ങളെ
    ഭയപ്പെടുത്തുവാൻ നോക്കി. ആകയാൽ ദൈവമേ, എന്നെ ധൈര്യപ്പെടുത്തേണമേ.
  lit-lit: 'Nes jie visi stengėsi mus įbauginti, sakydami: „Nusilpnintos jų rankos
    nukris nuo darbo ir jis nebus užbaigtas.“ Taigi dabar, o Dieve, sustiprink mano
    rankas!'
  urd-GVR: Asal meṅ dushman hameṅ ḍarānā chāhte the. Unhoṅ ne sochā, “Agar ham aisī
    bāteṅ kaheṅ to wuh himmat hār kar kām se bāz āeṅge.” Lekin ab maiṅ ne zyādā azm
    ke sāth kām jārī rakhā.
  suz-BL: मिनु मेको नेल्‍लेमी आंइ कली हिंच कोंइचा माल्‍तेक्‍म। मेकोपुकीमी “एको गारो
    प्रोव़चा प्रोंइनीम। मथुम्‍नीम” दे मिम्‍त्‍मे बाक्‍त। मिनु गो “परमप्रभु, आं थुं
    बारपतीन” दे पुंइता।
  ita-1927: 'Perché tutta quella gente ci voleva impaurire e diceva: “Le loro mani
    si rilasseranno e il lavoro non si farà più”. Ma tu, o Dio, fortifica ora le mie
    mani!'
  ckb-ckb: 'هەموویان هەوڵیان دەدا بمانترسێنن و دەیانگوت، «دەستیان لە کارەکە سارد بووەتەوە
    و کارەکە ناکرێت.» بەڵام نزام کرد: «ئەی خودایە، ئێستاش دەستم بەهێز بکە.»'
  eng-BBE: For they were hoping to put fear in us, saying, Their hands will become
    feeble and give up the work so that it may not get done. But now, O God, make
    my hands strong.
  kan-OKCV: ಹೀಗೆ, “ಅವರ ಕೈಗಳು ಬಲಹೀನವಾಗುವುವು. ಕೆಲಸವು ಪೂರ್ತಿಯಾಗುವುದಿಲ್ಲ,” ಎಂದುಕೊಂಡು ಅವರೆಲ್ಲರು
    ನಮ್ಮನ್ನು ಭಯಪಡಿಸಿದರು. ನಾನಾದರೋ, “ದೇವರೇ, ನನ್ನ ಕೈಗಳನ್ನು ಬಲಪಡಿಸಿರಿ,” ಎಂದು ಪ್ರಾರ್ಥಿಸಿದೆನು.
  bbb-bbb: Bu fasi ijiege isoe ijadufuo maeje bu vierafero noka jumekinu ro mamoedo
    nobe isuo ije kira furikiro bu ijiege vierafei. Rove naka baname isoena Godi kuae,
    Godi a ivia na daro miega na giriesana i ige uria meno kuae.
  tam-2017: அந்த வேலை நடைபெறாமலிருக்க, எங்கள் கைகள் சோர்ந்துபோகும் என்று சொல்லி, அவர்கள்
    எல்லோரும் எங்களைப் பயமுறுத்தப்பார்த்தார்கள். ஆதலால் தேவனே, நீர் என்னுடைய கைகளைத்
    பலப்படுத்தியருளும்.
  spa-RV-1909: 'Porque todos ellos nos ponían miedo, diciendo: Debilitaránse las manos
    de ellos en la obra, y no será hecha. Esfuerza pues mis manos, oh Dios.'
  ron-BTF: 'Pentru că toți ne-au înfricoșat, spunând: Mâinile lor vor fi slăbite de
    la lucrare și aceasta nu se va face. De aceea acum, O Dumnezeule, întărește mâinile
    mele.'
  eng-WEBP: For they all would have made us afraid, saying, “Their hands will be weakened
    from the work, that it not be done.” But now, strengthen my hands.
  eng-FBV: They were all just trying to scare us, telling themselves, “They won't
    have the strength to work so it won't ever get finished.” But I prayed, now make
    me strong!
  nld-1939: 'Want allen wilden ons vrees aanjagen, en dachten: Dan zullen hun handen
    bij het werk verslappen, en komt het nimmer tot stand. Het was dus zaak, om sterk
    te staan.'
  nch-BL: Inijuanti san quinequiyayaj techmajmatise para ayecmo tijchihuase nopa tequit,
    pero na achi más nimoyolchicajqui.
  vie-1934: 'Vì chúng nó muốn nhát cho chúng tôi hết thảy đều sợ hãi; chúng nó rằng:
    Tay của chúng nó sẽ bị mỏi mệt, không làm công việc nữa. Vậy bây giờ, hỡi Chúa,
    hãy làm cho tay tôi mạnh mẽ.'
  hin-CV: उन सभी का लक्ष्य हमें डराना ही था. उनका सोचना था, “इससे वे डर जाएंगे और
    यह काम पूरा न हो सकेगा.” मगर परमेश्वर, मेरी बाज़ुओं में ताकत दीजिए.
  spa-BES: 'porque esperaban atemorizarnos, diciendo: Sus manos se debilitarán y abandonarán
    el trabajo para que no se haga. Pero ahora, oh Dios, fortalece mis manos.'
  tdx-tdx: 'Fonga te nañembañe anay, ami’ty fitsakorea’ iareo, ty hoe: Hirepak’ amy
    fitoloñañey ty fità’ iareo le tsy ho fonitse. Aa, ehe, haozaro o tañakoo henaneo!'
  tha-KJV: เพราะเขาทั้งหลายต้องการที่จะให้เราตกใจคิดว่า “มือของเขาจะผละจากงานไปเสีย
    และงานจะได้​ไม่สำเร็จ​” โอ ข้าแต่​พระเจ้า ฉะนั้นบัดนี้ขอพระองค์ทรงเสริมกำลั​งม​ือของข้าพระองค์
  por-BR-2018: 'Porque todos eles procuravam nos atemorizar, dizendo: As mãos deles
    se enfraquecerão da obra, e ela não será feita.Esforça pois minhas mãos, ó Deus
    .'
  deu-ELO: 'Denn sie alle wollten uns in Furcht setzen, indem sie sprachen: Ihre Hände
    werden von dem Werke ablassen, und es wird nicht ausgeführt werden. Und nun, stärke
    meine Hände!'
  eng-WYC-2018: All these men made us afeared, and thought that our hands should cease
    from our works, and that we should rest from building; for which cause I strengthened
    more mine hand thereto(or and for this reason I applied myself even more strongly
    to the task at hand).
  epo-epo: 'Ili ĉiuj ja timigis nin, pensante: Ili ellasos el siaj manoj la laboron,
    kaj ĝi ne estos farata. Sed nun fortiĝu miaj manoj.'
  uig-PIN: 'Əmǝliyǝttǝ, ular: «Muxundaⱪ ⱪilsaⱪ ularning ⱪoli maƣdursizlinip, ⱪurulux
    ixi ada ⱪilinmay ⱪalidu!» dǝp oylap bizni ⱪorⱪatmaⱪqi idi. — «Əmdi mening ⱪolumni
    ixta tehimu küqlǝndürgǝysǝn!».'
  beo-beo: 'Ilia da nini beda:ma:ne, amola hawa: hamosu yolema:ne, amo hou hamoi.
    Be na Godema sia:ne gadobeba:le, Gode da nama gasa i.'
  tpi-OTNT: Mi save olsem Senbalat wantaim ol lain bilong en i bin mekim dispela tok
    bilong pretim mipela. Ol i ting bai mipela i lusim wok na mipela i no inap pinisim
    banis. Tasol mi beten long God olsem, “God, maski long tok bilong ol. Mi laik
    yu ken strongim mi long mekim dispela wok.”
  hau-SA: Suka dai yi ƙoƙari su tsoratar da mu, suna cewa, “Hannuwansu za su rasa
    ƙarfin yin aiki, ba kuwa za su ƙare aikin ba.” Amma na yi addu’a na ce, “Yanzu,
    ya Allah, ka ƙarfafa hannuwana.”
  uig-LAT: 'Emeliyette, ular: «Mushundaq qilsaq ularning qoli maghdursizlinip, qurulush
    ishi ada qilinmay qalidu!» dep oylap bizni qorqatmaqchi idi. — «Emdi méning qolumni
    ishta téximu küchlendürgeysen!».'
  nde-nde: Bonke babezama ukusethusela, bekhumbula besithi, “Izandla zabo zizaphela
    amandla bangabe besasebenza, yikho umsebenzi kawuyikuphela.” Kodwa ngakhuleka
    ngathi, “Manje qinisa izandla zami.”
  ton-ton: He naʻa nau fai kotoa pē ke fakamanavahēʻi ʻakimautolu, ʻo pehē, “ʻE vaivai
    ai honau nima mei he ngāue, ke ʻoua naʻa fai ia.” Pea ko eni, ʻE ʻOtua, ke ke
    fakamālohi hoku nima.
  ces-1613: 'Nebo všickni ti nás ustrašiti se snažovali, myslíce: Oslábnou ruce jejich
    při díle, a nedokoná se to. Ale však ty, ó Bože, posilň rukou mých.'
  eng-WMB: For they all would have made us afraid, saying, “Their hands will be weakened
    from the work, that it not be done.” But now, strengthen my hands.
  tam-TCV: அவர்கள் எல்லோரும் எங்களைப் பயமுறுத்த நினைத்திருந்தார்கள். எங்களுடைய கைகள்
    வேலைசெய்ய முடியாதபடி சோர்ந்து போய்விடும், ஒருநாளும் இவ்வேலை முற்றுப் பெறமாட்டாது
    என்று நினைத்தார்கள். ஆனாலும் நானோ, “என் கைகளைப் பலப்படுத்தும்” என்று மன்றாடினேன்.
  ceb-ULB: Tungod kay buot nila nga mahadlok kaming tanan, sa paghunahuna nga, “Moundang
    sila sa pagtrabaho, ug dili kini mahuman.” Apan karon, O Dios, palihog lig-ona
    ang akong mga kamot.
  pol-UBG: 'Oni wszyscy bowiem straszyli nas, mówiąc: Ich ręce osłabną od tej pracy
    i nie zostanie dokonana. Teraz więc, Boże, wzmocnij moje ręce.'
  urd-GVU: اصل میں دشمن ہمیں ڈرانا چاہتے تھے۔ اُنہوں نے سوچا، ”اگر ہم ایسی باتیں کہیں
    تو وہ ہمت ہار کر کام سے باز آئیں گے۔“ لیکن اب مَیں نے زیادہ عزم کے ساتھ کام جاری
    رکھا۔
  deu-1912: 'Denn sie alle wollen uns furchtsam machen und gedachten: Sie sollen die
    Hand abtun vom Geschäft, daß es nicht fertig werde, aber nun stärke meine Hände!'
  ntj-ntj: Tjiinya-ya yanyan-yanyanpa nyinapayilu kuliranytja ngurlutjingalkitjalu.
    Nyangka-latjuyi waarka wanti. Palunyangka-rna Mama Kuurrta tjapiranytja kurrurnpa-rni
    rapara kanyiratjaku.
  kan-2017: ಹೀಗೆ ಎಲ್ಲರೂ, “ಇವರ ಕೈಗಳು ಜೋಲು ಬಿದ್ದು ಕೆಲಸವನ್ನು ಮುಗಿಸದೆ ಇರಲಿ” ಎಂದು ನಮ್ಮನ್ನು
    ಹೆದರಿಸುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದರು. ಆದರೆ ನನ್ನ ದೇವರೇ, ನನ್ನ ಕೈಗಳನ್ನು ಬಲಗೊಳಿಸಿ ನನ್ನನ್ನು
    ಧೈರ್ಯಪಡಿಸು ಎಂದು ಪ್ರಾರ್ಥಿಸಿದೆನು
  yap-yap: Yad be guy rogon ni nggu rusgad nggu talgad ko maruwel. Mu gu meybil ni
    lungug, “Got mu gel nigeg e chiney!”
  hlt-MCSB: A pum la kaimih n'hih uh tih, “Bibi dongah a kut kha uh vetih saii uh
    mahpawh,” ti mai cakhaw ka kut he ham moem laeh.
  mdy-ETH: ዬያይዲ ማዾ ኑ ዔቂሳንዳጉዲ ማሃኒ ኑና ዔያታ ዒጊቻኒ ማሌኔ፤ ዬያሮ ታኣኒ፦ «ፆኦዛሢዮ! ሃዳራ ታና ዶዲሼ!» ጌይ
    ሺኢቄኔ።
  twi-ASANTE: Huna na na wɔpɛ sɛ wɔhunahuna yɛn. Na wɔsusu sɛ wɔbɛtumi abu yɛn aba
    mu na yɛgyae adwuma no yɛ. Ɛno enti, mebɔɔ mpaeɛ sɛ mɛnya ahoɔden de atoa dwumadie
    no so.
  eng-WEBU: For they all would have made us afraid, saying, “Their hands will be weakened
    from the work, that it not be done.” But now, strengthen my hands.
  wal-wal: Nu oottiyo oosoi polettenna mala, “Eta kushee oosuwau daafuriichchiis”
    yaagidi eti nuna yashissiiddi gam77idosona. Hegaa gishshau, “Xoossau ha77i tana
    minttarkkii” yaagada taani woossaas.
  spa-PDDPT: Porque ellos querían atemorizarnos. Pensaban que nuestras manos estarían
    debilitadas por la obra y que desistiríamos de ella. Pero ahora, ¡fortalece Tú
    mis manos!
  gun-gun: 'Ha''e kuery oremongyje reixe tema okuapy, mba''eta aipoe''i: — Ha''e kuery
    ojepe''a ''rã omba''eapoa gui, omba''eapoague gui mba''eve oiko e''ỹ aguã rami
    — he''i. Ha''e nunga rupi Xeruete, xemombaraete ke aỹ.'
  agu-BL: Ja lajluchax tzinwutz yi ja xcon yi jun xtxolbila'tz cyak'un ntin tan kaxo'wse'n.
    Na i tane'n ẍchiwutz cyetz, yil kubit, kelepon xit, nin qui't ko'c il te yi ak'un.
    Poro yi in wetz mas tcunin woque'n il tan xtxumle'n yi ak'un ẍe'nk tan bnixe'n
    chan.
  ilo-ULB: Gapu ta kayatda amin nga agbutengtayo, ipagpagarupda nga, “Isardengdanto
    nga agtrabaho, ket saanto a malpas daytoy.” Ngem ita, O Dios, pangngaasim ta papigsaem
    dagiti imak.
  kpg-kpg: Digaula e hagamada bolo e hagamadagudagu gimaadou bolo gii dugu di moomee.
    Gei au gaa hai dagu dalodalo boloo, “Meenei God, Goe hagamaaloo ina au!”
  uig-ARA: 'ئەمەلىيەتتە، ئۇلار: «مۇشۇنداق قىلساق ئۇلارنىڭ قولى ماغدۇرسىزلىنىپ، قۇرۇلۇش
    ئىشى ئادا قىلىنماي قالىدۇ!» دەپ ئويلاپ بىزنى قورقاتماقچى ئىدى. ــ «ئەمدى مېنىڭ
    قولۇمنى ئىشتا تېخىمۇ كۈچلەندۈرگەيسەن!».'
  sus-sus: Yi mixi birin nu wama muxu bɔɲɛ nan naminife tun. E e maɲɔxun nɛ limaniya
    bama muxu yi ra, muxu fa wali dan. «N Marigi, sɛnbɛ fi n ma.»
  pon-2006: Re songosong re en kamasak kiht pwehn kapweiekidi doadoahk wet. Ngehi
    eri kapakap, patohwan, “Maing Koht, komwi ketin kakehleiehda met!”
  ksd-ksd: 'Tago diat par dia ga mainge ba diat a vaburut avet, ma dia ga biti: A
    lima i diat na bilua boko ta ra papalum, ma pa diat a pait ia. Ma go, God, una
    vaongor ra limagu.'
  tur-YTC: Çünkü onların hepsi, “Elleri işten zayıflasın ve iş yapılmasın” diye, bizi
    korkutmak istiyorlardı. Ama şimdi ellerimi güçlendir.
  ind-AYT: Mereka semua ingin menakut-nakuti kami, dengan berkata, “Tangan-tangan
    mereka akan menjadi lemah untuk bekerja, dan tembok itu tidak akan selesai.” Namun,
    ya Allah, kuatkanlah tanganku.
  nya-nya: Apa adani athu onsewa ankangofuna kutiopseza. Iwo ankaganiza kuti “Tichita
    mantha ndi kuleka kugwira ntchito.” Tsono ndinapemphera kuti, “Inu Mulungu ndilimbitseni
    mtima.”
  hrv-hrv: 'Jer su nas oni htjeli uplašiti govoreći: “Klonut će im ruke od posla i
    neće ga završiti nikada.” A ja sam, naprotiv, ukrijepio ruke svoje!'
  mps-mps: Eno koneani, Senbalatgo hani dabe daligo te pogo da wi ilabo po wali homu
    yai. Augwaligo homugo dago te sę tagalama, tama dago te obo banis sę silisąmainu
    homu yali. Tiali goli, eno Godiba gedu haluasa po e tiwai wali, “God, te augwaligo
    wabo po tagalao. Eno homugo nago ena te sę ebode dąų walomainu ebao,” wali.
  tpi-tpi: Mi save olsem Senbalat wantaim ol lain bilong en i bin mekim dispela tok
    bilong pretim mipela. Ol i ting bai mipela i lusim wok na mipela i no inap pinisim
    banis. Tasol mi beten long God olsem, “God, maski long tok bilong ol. Mi laik
    yu ken strongim mi long mekim dispela wok.”
  dan-1931: Thi de havde alle til Hensigt at indjage os Skræk, idet de tænkte, at
    vi skulde lade Hænderne synke, så Arbejdet ikke blev til noget. Men styrk du nu
    mine Hænder!
  vie-OVCB: Họ tưởng có thể dọa chúng tôi sợ để chúng tôi bỏ việc đang làm. Vậy xin
    Đức Chúa Trời làm cho con vững chí!
  guj-2017: કારણ કે તેઓ અમને ડરાવવા માગતા હતા કે, “અમે નાહિંમત થઈને કામ છોડી દઈએ અને
    પછી તે પૂરું થાય જ નહિ. પણ હવે ઈશ્વર, મારા હાથ તમે મજબૂત કરો.”
  pon-2006A: Re songosong re en kamasak kiht pwehn kapweiekidi doadoahk wet. Ngehi
    eri kapakap, patohwan, “Maing Koht, komwi ketin kakehleiehda met!”
  por-BRBSL: 'Pois todos eles nos teriam feito temer, dizendo: “Suas mãos ficarão
    enfraquecidas do trabalho, que não seja feito”. Mas agora, fortaleçam minhas mãos.'
  cth-cth: Bangkongtetpawiteh, ahnimouh ni a tawk e thawnaw teh cum thai awh mahoeh,
    thayoun awh han doeh telah pouk lahoi na pakhinae doeh. Hatdawkvah, atuteh oe
    Cathut ka kutnaw hah tha awm sak haw.
  twi-twi: Huna na na wɔpɛ sɛ wohunahuna yɛn. Na wususuw sɛ wobetumi abu yɛn aba mu
    na yegyae adwuma no yɛ. Ɛno nti, mebɔɔ mpae sɛ menya ahoɔden de atoa dwumadi no
    so.
  hlt-hlt: A pum la kaimih n'hih uh tih, “Bibi dongah a kut kha uh vetih saii uh mahpawh,”
    ti mai cakhaw ka kut he ham moem laeh.
  tbz-SIM: 'Bɛ̀ dɔ́ kɛ́donnɛ́ ti kɔ̃m̀bùɔ̀tì nti kɛ nɑ́ɑ́ nkɛ tú: Bɛ kɔ̃̀ntì bo yɑ̃rikɛ
    kɛ̀ mutɔ̃mmúu cómmú. N Yiɛ̀ nKuyie nhɑ́ n kpénkùnnɛ n tɔ̃mmú miɛkɛ.'
  msy-2020: Kɨ fo, me atiatim e danɨngtɨ e ingangarim ategh anegɨvaghan koghasa, me
    akar kam gami. Egha kɨ Ikiavɨra Itir Godɨn azai, “Kɨ fo Nɨrara gavgavim na danɨngtɨ,
    kɨ ingangarim damuam.”
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, pɑ tǝnɑ pɑ lʋpɑɣɑ sɩ pɑ nyɑɑsǝɣɩ-tʋ nɑ tɑ́ ɑpɑlʋtʋ yɔɔlɩ,
    ɩlɛnɑ tǝ́ yele tǝmlɛ. Hɑɩ, Tɑcɑɑ, yele nɑ mɑ́ kɑɑsɩ mɑ tǝɣɩ mɑ tǝmlɛ tɑɑ.
  azb-azb: 'Çünki hamı bizi qorxutmağa çalışıb deyirdi: «Bu işdən əlləri soyuyacaq
    və bu iş baş tutmayacaq». Ay Allah, indi Sən əllərimə qüvvət ver!'
  eng-DBY: For they all would have made us afraid, saying, Their hands shall be slackened
    from the work, that it be not carried out. — Now therefore strengthen my hands!
  hin-2017: वे सब लोग यह सोचकर हमें डराना चाहते थे, कि “उनके हाथ ढीले पड़ जाए, और
    काम बन्द हो जाए।” परन्तु अब हे परमेश्वर तू मुझे हियाव दे।
  wol-KYG: 'Fekk na ñoom ñépp a nu doon jéema xoqtal, yaakaar ne dinanu yoqi, ba liggéey
    bi du sotti. Ma daldi ne: «Léegi nag Yàlla, ngalla dooleel ma!»'
  eng-YLT: for all of them are making us afraid, saying, 'Their hands are too feeble
    for the work, and it is not done;' and now, strengthen Thou my hands.
  kne-kne: Pinadpadas da amin ay egyaten dakami ta madismaya kami ya adi maitoloy
    din obla, ngem kanak ay nankararag, “Apo Diyos, papigsaem kod dakami ed wani.”
  eng-WYC-2017: All these men made us afeared, and thought that our hands should cease
    from our works, and that we should rest from building; for which cause I strengthened
    more mine hand thereto.
  eng-WMBB: For they all would have made us afraid, saying, “Their hands will be weakened
    from the work, that it not be done.” But now, strengthen my hands.
  urd-GVH: असल में दुश्मन हमें डराना चाहते थे। उन्होंने सोचा, “अगर हम ऐसी बातें कहें
    तो वह हिम्मत हारकर काम से बाज़ आएँगे।” लेकिन अब मैंने ज़्यादा अज़म के साथ काम
    जारी रखा।
  rug-rug: 'Podekia rini pude va matamatagutu gami. Balabala ia rini sapu kote malohoro
    si gami meke lopu boka va hokotia gami sa tinavete. Ba varavara guahe si rau:
    “Kamahire, Tamasa Mu va ṉiṉira au!”'
  gaz-gaz: Isaan hundi, “Harki jara kanaa hojii hojjechuu ni dadhaba; hojiin kunis
    hin dhumu” jedhanii yaaduudhaan nu sodaachisuu yaalaa turan. Ani garuu, “Amma
    harka koo naa jajjabeessi” jedheen Waaqa kadhadhe.
  fra-LSG: 'Tous ces gens voulaient nous effrayer, et ils se disaient: Ils perdront
    courage, et l’œuvre ne se fera pas. Maintenant, ô Dieu, fortifie-moi!'
  yal-yal: Na muxune birin yi wama nxu ragaxu feen nin, e naxa, “E sɛnbɛn ɲanma nɛn,
    e mi wanla raɲanma.” Koni, n yi Ala maxandi, n naxa, “Ala, iki, n sɛnbɛ so.”
  haw-1868: No ka mea, hoomakau mai lakou a pau ia makou, i ae la, E kuuia'ku ko lakou
    mau lima mai ka hana aku, i paa ole ia. Aka, ano, e hooikaika mai oe i ko'u mau
    lima.
  arb-NAV: 'وَكَانَ جَمِيعُهُمْ يُحَاوِلُونَ أَنْ يُوْقِعُوا الرُّعْبَ فِي قُلُوبِنَا،
    حَتَّى نَتَوَقَّفَ عَنِ الْعَمَلِ فَلا يُسْتَكْمَلَ بِنَاءُ السُّورِ. وَلَكِنِّي
    صَلَّيْتُ: يَا إِلَهِي قَوِّ مِنْ عَزِيمَتِي.'
  ewe-ewe: Wo katã wole agbagba dzem be woado ŋɔdzi na mí hesusu be, “Woƒe alɔwo ado
    agblɔ le dɔ la ŋu, eye womate ŋu awu enu o.” Ke medo gbe ɖa be, “Do ŋusẽ nye alɔwo
    azɔ.”
  eng-LEE: For they all wished to make us afraid, thinking, Their hands will be withdrawn
    from the work, so that it will not be done. Now therefore, [O God,] strengthen
    my hands.
  asm-FB: তেওঁলোকে কাম কৰাৰ পৰা নিজৰ হাত এৰাই চলিব, আৰু এই কাৰ্য যাতে সমাপ্ত কৰা নহয়,
    সেয়ে তেওঁলোক সকলোৱে আমাৰ মনত ভয় সুমুৱাব খুজিছে, কিন্তু হে ঈশ্বৰ এতিয়া আপুনি
    মোৰ হাত সবল কৰক।
  sus-A: يِ مِشِ بِرِن نُ وَ مَ مُشُ بْحّ نَن نَمِنِقٍ تُن. عٍ عٍ مَحْشُن نّ لِمَنِيَ
    بَمَ مُشُ يِ رَ، مُشُ قَ وَلِ دَن. «ﭑ مَرِفِ، سّنبّ قِ ﭑ مَ.»
  fra-SBL: 'Car tous auraient voulu nous effrayer, en disant : « Leurs mains seront
    affaiblies par l''œuvre, et elle ne se fera pas. » Mais maintenant, fortifie mes
    mains.'
  hbo-hbo: כִּ֣י כֻלָּ֗ם מְיָֽרְאִ֤ים אֹותָ֙נוּ֙ לֵאמֹ֔ר יִרְפּ֧וּ יְדֵיהֶ֛ם מִן־הַמְּלָאכָ֖ה
    וְלֹ֣א תֵעָשֶׂ֑ה וְעַתָּ֖ה חַזֵּ֥ק אֶת־יָדָֽי׃
  pjt-pjt: '@see-verse:NEH.006.008'
  kik-kik: Andũ acio maageragia ũrĩa wothe mangĩtũguoyohia, magĩĩciiria atĩrĩ, “Moko
    mao nĩmekwaga hinya wa kũruta wĩra, naguo wage kũrĩĩka.” No ngĩhooya Ngai, ngĩmwĩra
    atĩrĩ, “Rĩu ĩkĩra moko makwa hinya.”
  fra-NCL: 'Car tous voulaient nous effrayer, se disant : « Leurs mains affaiblies
    se détacheront de l’œuvre, et elle ne s’accomplira pas. » Maintenant, ô mon Dieu,
    donne force à mes mains !'
  cek-AK: Toksak thazoksak moe, toksak pacoeng han ai ah, kaicae to ang pazih o; toe
    kai mah, Aw Sithaw, ka ban hae thacaksak ah, tiah lawk ka thuih.
  cuk-cuk: 'Ar ade, wemar binsa yamo anmar-ogwayebimalad. Binsamalad ar deyobile,
    anmarde bar arbabi gudagosurmarye. Andi, an Bab-Dummadse gochad: “Bab-Dummadye,
    emigindi gangued be anga udasun, adi, melle galakuega.”'
  uig-CYR: 'Әмәлийәттә, улар: «Мошундақ қилсақ уларниң қоли мағдурсизлинип, қурулуш
    иши ада қилинмай қалиду!» дәп ойлап бизни қорқатмақчи еди. — «Әнди мениң қолумни
    ишта техиму күчләндүргәйсән!».'
  tel-2017: “మేము ఎప్పటికీ ఇలాంటి పనులు చెయ్యం. వీటన్నిటినీ నీ మనస్సులో నువ్వే కల్పించుకున్నావు”
    అని అతనికి జవాబు పంపాను. దేవా, ఇప్పుడు నా చేతులకు బలమియ్యి.
  hat-BSA: 'Paske, yo tout t ap eseye fè nou pè e t ap reflechi: “Yo va vin dekouraje
    avèk travay la, e li p ap fèt.” Men koulye a, O Bondye ranfòse men m.'
  kos-kos: Elos srike na in aksangengye kut in tulokinya orekma uh. Na nga pre ac
    fahk, “Inge, O God, oru tuh nga in ku!”
  hbo-WLC: כִּ֣י כֻלָּ֗ם מְיָֽרְאִ֤ים אוֹתָ֙נוּ֙ לֵאמֹ֔ר יִרְפּ֧וּ יְדֵיהֶ֛ם מִן־הַמְּלָאכָ֖ה
    וְלֹ֣א תֵעָשֶׂ֑ה וְעַתָּ֖ה חַזֵּ֥ק אֶת־יָדָֽי׃
  ibo-ibo: Nzube ha bụ ime ka ụjọ tụọ anyị. Ha na-echekwa sị, “Ha ga-ada mba nʼọrụ
    a ma hapụkwa ịrụcha ya.” Ma akpọkuru m Chineke sị ya, “Biko gbaa aka m ume.”
  ory-ory: ଏହି କର୍ମରେ ସେମାନଙ୍କର ହସ୍ତ ଦୁର୍ବଳ ହେଲେ ତାହା ସମାପ୍ତ ନୋହିବ ବୋଲି” ସେସମସ୍ତେ
    ଆମ୍ଭମାନଙ୍କୁ ଭୀତ କରିବାକୁ ଇଚ୍ଛା କଲେ; ଏଣୁ ହେ ପରମେଶ୍ୱର, ମୋହର ହସ୍ତ ସବଳ କର।
  chk-chk: Pun ir meinisin ra chök mochen aniuokusukem, pun ra ekieki pwe aipwe ükütiu
    le angang, pwe ewe angang esap wes. Nge üa iotek, “Ai Kot, kopwe apöchökülaei.”
  rop-rop: Wal deibin wandi bradinim melabat. Deibin wandi melabat blanga stap wek.
    Aibin prei, “God, yu meigim mi strongbala en nomo bradin.”
  ukr-1871: 'Бо всї вони страхали нас, гадаючи: Опадуть їх руки перед сим дїлом, і
    робота спиниться; та я ще більше скріпив руки мої.'
  deu-1951: 'Denn sie alle wollten uns furchtsam machen und dachten: Ihre Hände werden
    schon ablassen von dem Werk, und es wird nicht vollendet werden! Nun aber stärke
    du meine Hände!'
  eng-JPS: 'For they all would have us afraid, saying: ''Their hands shall be weakened
    from the work, that it be not done.'' But now, strengthen Thou my hands.'
  srp-1865: 'Jer oni svi šæahu nas uplašiti govoreæi: klonuæe ruke njihove od posla
    i neæe se svršiti. Zato, Bože, ukrijepi ruke moje.'
  lug-lug: Bonna baali bagezaako okututiisatiisa, nga balowooza nti, “Emikono gyabwe
    girinafuwa omulimu ne gulema okuggwa.” Naye ne nsaba nti, “Ayi Katonda, nyweza
    emikono gyaffe.”
  heb-heb: כי כלם מיראים אותנו לאמר ירפו ידיהם מן המלאכה ולא תעשה ועתה חזק את ידי׃
  ben-IRV: কারণ তারা সবাই আমাদেরকে ভয় দেখাতে চাইত, এই কাজে ওদের হাত দুর্বল হোক, তাতে
    তা শেষ হবে না। কিন্তু এখন হে ঈশ্বর, তুমি আমার হাত শক্ত কর।
  pan-pan: ਉਹ ਸਾਰੇ ਇਹ ਸੋਚ ਕੇ ਸਾਨੂੰ ਡਰਾਉਣਾ ਚਾਹੁੰਦੇ ਸਨ ਕਿ ਕੰਮ ਤੋਂ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਢਿੱਲੇ
    ਪੈ ਜਾਣ ਤਾਂ ਜੋ ਉਹ ਪੂਰਾ ਨਾ ਹੋਵੇ। ਹੁਣ ਹੇ ਪਰਮੇਸ਼ੁਰ! ਮੇਰੇ ਹੱਥਾਂ ਨੂੰ ਤਕੜੇ ਕਰ!
  mya-JVB: အကြောင်း မူကား၊ သူတို့က ထိုအလုပ် ကို လက်စ မ သတ်နိုင်အောင် သူတို့သည် အားလျော့
    ကြ လိမ့်မည်ဟု ဆို လျက် ငါ တို့ကို ခြိမ်းချောက် ကြ၏။ သို့ရာတွင် ထိုစကားကြောင့်
    ငါ သာ၍အားရှိ ၏။
  tbg-tbg: 'Tinavu navutaaka tinavuara vika qeteha vi kaiqara qaqira kaate ti, vika
    una uva ti vaura kaara te Kotira aareha mintima ti: Mpo, Kotio, are ti kempukaiqama
    timitairaqe te vi kaiqara ho varaare, tunara.'
  hmo-hmo: Idia ibounai idia ura ai idia hagaria momokani, ai ese magu gaukara dekenai
    do ai manoka bona gaukara do ai hadokoa totona. Unai lau diba dainai lau ese lau
    gaukara goada momokani.
  urd-urd: वह सब तो हम को डराना चाहते थे, और कहते थे कि इस काम में उनके हाथ ऐसे ढीले
    पड़ जाएँगे कि वह होने ही का नहीं। लेकिन अब ऐ ख़ुदा, तू मेरे हाथों को ताक़त बख़्श।
  rus-SYN: 'Ибо все они стращали нас, думая: опустятся руки их от дела сего, и оно
    не состоится; но я тем более укрепил руки мои.'
  bqc-SIM: Ampii aa ye vĩa ma kũ aa mɛ̀ wá ↄ a gↄ̃ dↄwáziɛ, wá e zĩpi midɛo.
    Ma Lua, ma ↄ gba gbãa.
  tcz-CHONGTHU: Amaho hin suh kichat a chule keiho hi lunglhah sah ding chule anatoh’u
    hi suhtang ding atiu ahi. Hijeh chun keiman natoh chu gut tah in kamano jon ahi.
  mar-mar: आमचे शत्रू आम्हास भीती दाखवायचा प्रयत्न करत होते. ते मनात म्हणत होते, “यहूदी
    घाबरतील आणि काम चालू ठेवण्याची उमेद त्यांच्यात राहणार नाही आणि भिंतीचे काम पुरे
    होणार नाही.” मग मी प्रार्थना केली, “देवा, मला बळ दे.”
  qub-qub: Paycunaga arurcaycashäta cachaycunäpämi imanöpapis manchachimayta munaran.
    Noga ichanga Tayta Diosta mañacurä arurcaycashächo yanapämänanpaj.
  bqp-bqp: Ń pínki ò ye vĩna ma kũ ò pì, ó ↄ ni gↄ̃ dↄwáimɛ, óni le ò zĩ pì lákaro.
    Ma Luda, ǹ ma ↄ gba gbãna.
  hat-hat: 'Yo t''ap chache kraponnen nou pou rete travay la. Yo t''ap di nan kè yo:
    Talè konsa y''a dekouraje avèk travay la, li p''ap janm fini. Aa, Bondye! Ban
    m'' fòs non! Fè m'' pa dekouraje!'
  eng-BSB: For they were all trying to frighten us, saying, “Their hands will be weakened
    in the work, and it will never be finished.” But now, my God, strengthen my hands.
  eng-WEBPB: For they all would have made us afraid, saying, “Their hands will be
    weakened from the work, that it not be done.” But now, strengthen my hands.
  kbq-kbq: Na'ankure ha' vahetimo'za amanage hu'za antahi'naze, nanekefinti zamazeri
    koro hanunke'za, zamesra hu'za eri'zana eri vagaoresaze hu'za anara hu'naze. Hianagi
    Anumzamoka nazana eri hankavetige'na eri'zana eri'neno hu'na nunamuna hu'noe.
  nhe-BL: Yajuanti san quinequiyayaj techmajmatise para ayoc tijchihuase nopa tequitl,
    pero na achi más nimoyolchicajqui.
  bus-bus: Aↄ̃ píngi aↄ̃ↄ yezi vĩa ma kũmɛ, aↄ̃ↄe daa wa ↄↄ é gↄ̃ dↄwazimɛ, wé e
    wà zĩi pì mì dɛro. Ma Luda, ǹ ma ↄↄ gba gbãaa.
  gub-BL: Ipurumukyze kar wer urerehe urema'ereko haw imumaw kar pà urewe wà. O Tupàn
    hemukàg wera'u kar pe nehe kury.
  eng-DRA: 'For all these men thought to frighten us, thinking that our hands would
    cease from the work, and that we would leave off. Wherefore I strengthened my
    hands the more:'
