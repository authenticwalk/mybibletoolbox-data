  tcz-CHONGTHU: Amahon kichat sah a chule chonset sah ding eigot lhon ahibouve. Hiteng
    chuleh oimoa thepmo sah ding eigot lhon ahi.
  mar-mar: मला हैराण करून घाबरवावे यासाठी शमायाला पैसे दिले जात होते. घाबरुन जाऊन
    लपून बसण्यासाठी मंदिरात जाण्याचे पाप माझ्या हातून व्हावे अशी त्यांची इच्छा होती.
    तसे झाले असते तर माझी अप्रतिष्ठा करायला आणि माझी अपकीर्ती करायला माझ्या शत्रूंना
    ते एक कारण मिळाले असते.
  qub-qub: Manchachimaptin pacacorga noga juchata ruranäta munarmi pägaran. Paycuna
    yarparan nimashanta rurarga juchata ruranäta, chaynöpa pengayman churamayta.
  bqp-bqp: À fĩnaa bònɛ de vĩna le à ma kũ mà durunna kɛ mà gɛ́ gwe, gbasa ò ma tↄ́
    yaka ò ma sↄ̃sↄ̃.
  hat-hat: Konsa, mwen ta pran nan kraponnay, mwen ta fè sa l' di m' fè a, epi mwen
    ta fè bagay mwen pa gen dwa fè. Yo menm, lè sa a, yo ta pran sa pou pale m' mal,
    yo ta fè m' wont.
  eng-BSB: He had been hired to intimidate me so that I would sin by doing as he suggested,
    so they could give me a bad name in order to discredit me.
  eng-WEBPB: He was hired so that I would be afraid, do so, and sin, and that they
    might have material for an evil report, that they might reproach me.
  kbq-kbq: Hanki nagri'ma nazeri koro'ma hanake'na koroma fre'na vu'na mono nompima
    ome frakisua zamo'ma hanige'na kumi'ma hanugeke, havi nagi nenamike huhaviza hunantesnanku,
    zanagra zago nemike huntakeno koro kea hunante'ne.
  nhe-BL: Quitlaxtlahuiyayaj para ma nechmajmati para ma nijchihua tlen ax monequi
    huan nitlajtlacolchihuas. Queja nopa quipiyasquíaj se tlajtoli ax cuali tlen na
    para ma nechteilhuica.
  bus-bus: À fĩa bònɛ lɛ vĩa e à ma kũ mà durun kɛ mà gá gwe, aↄ̃é gbasa wà ma tↄ́
    yaka wà ma sↄ̃sↄ̃.
  gub-BL: Omono temetarer izupe. — Nezewe mehe Neemi ukyze putar nehe, i'i izupe.
    Aze mo aixe tàpuzuhu pupe, azapo mo ikatu 'ym ma'e Tupàn henataromo. Aze mo azapo
    a'e ma'e, upuner mo herer ikatu ma'e imumaw paw rehe wà. Nezewe mehe upuner ikàg
    'ym ma'e romo hemuigo kar haw rehe wà.
  eng-DRA: For he had taken money, that I being afraid should do this thing, and sin,
    and they might have some evil to upbraid me withal.
