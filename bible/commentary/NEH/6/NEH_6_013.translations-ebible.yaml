verse: NEH.006.013
translations:
  mal-C: ഞാൻ ഭയപ്പെട്ട് ഇങ്ങനെ പ്രവർത്തിച്ച് ഒരു പാപം ചെയ്യേണ്ടതിനും എന്റെനേരേ അപവാദംപരത്തി
    എനിക്കു മാനഹാനി വരുത്തേണ്ടതിനും അവർ അദ്ദേഹത്തെ വിലയ്ക്കു വാങ്ങിയതായിരുന്നു.
  deu-TKW: Zu dem Zwecke war er gedungen, daß ich mich fürchten und also thun und
    mich versündigen sollte; und das hätte ihnen dann als Anlaß zu übler Nachrede
    gedient, damit sie mich verlästern könnten. -
  lin-lin: Bapesaki ye kanyaka mpo na kobangisa ngai, mpo ete nasala masumu tango
    nakolanda toli na ye ; mpe mpo ete babebisa lokumu ya kombo na ngai mpe bayokisa
    ngai soni.
  eng-LSV: so that he [is] a hired worker, that I may fear and do so, and I had sinned,
    and it had been to them for an evil name that they may reproach me.
  eng-GNV: Therefore was he hyred, that I might be afrayde, and doe thus, and sinne,
    and that they might haue an euill report that they might reproche me.
  eng-WEBSTER: Therefore was he hired, that I should be afraid, and do so, and sin,
    and that they might have matter for an evil report, that they might reproach me.
  nhw-BL: Quitlaxtlahuiyayaj para ma nechmajmati para ma nijchihua catli amo monequi
    huan nitlajtlacolchihuas. Quej nopa quipiyasquíaj se camanali amo cuali tlen na
    para ma nechtelhuica.
  swh-ONEN: Alikuwa ameajiriwa kunitisha ili kwa kufanya jambo hili nitende dhambi,
    kisha waweze kuniharibia jina langu na kuniaibisha.
  bba-bba: Tɔn be, bɑ tɑmɑɑ ù n kuɑ mɛ, kon bɛrum ko kpɑ n win ɡere swĩi n wɔri durum
    sɔɔ, kpɑ bu nɛn yĩsiru sɑnku n bɛɛrɛ biɑ.
  eng-KJVCPB: Therefore was he hired, that I should be afraid, and do so, and sin,
    and that they might have matter for an evil report, that they might reproach me.
  luo-luo: Ne osengʼiewe mondo obwoga eka atim richo mar timo ma, bangʼe gimiya nying
    marach mar njawo kita.
  meu-meu: 'Ina dainai e vatua: lau na baina gari bona ina kara baina karaia, bena
    baina kerere; unu amo ladagu bae hadikaia, bena bae ihi-ihiraigu.'
  npi-ULB: तिनले भनेझैँ गरेर पाप गर्न र मेरो अपमान हुने गरी मेरो ख्याति बिगार्न तिनीहरूले
    तिनलाई भाडामा लिई मलाई डराउन चाहन्थे ।
  yor-yor: Wọ́n bẹ̀ ẹ́ ní ọ̀wẹ̀ láti dẹ́rùbà mí nítorí kí èmi lè dẹ́ṣẹ̀ nípa ṣíṣe
    èyí, kí wọn lè bà mí lórúkọ jẹ́, kí n sì di ẹni ẹ̀gàn.
  ind-ind: Mereka berpikir ancaman itu dapat membuat saya takut sehingga saya berbuat
    dosa dengan mengikuti sarannya. Dengan demikian mereka dapat menyalahkan saya
    dan mencemarkan nama saya.
  pes-OPCB: '@see-verse:NEH.006.012'
  tgl-ULB: Binayaran nila siya para takutin ako, para gawin ko kung ano ang sinabi
    niya at magkasala, para mabigyan nila ako ng masamang pangalan para hiyain ako.
  hui-hui: Libugua manda bialu Semaiahanda bi ogoni laragome i̱ mo gi haragola i̱na
    Ngode Datagaliwabe andaha palue porogome i̱na mana pugualu ko timbuni mbira bilo
    manda biyiya. Anidagua berogola tigua i̱naga mini mo ko howa nagalone halu i̱
    hengedape holenaga layada lo manda biru.
  mya-mya: ငါ​သည်​အ​ပြစ်​ကူး​လွန်​ခြင်း​အား​ဖြင့်​အ​သ ရေ​ပျက်​၍ အ​ရှက်​ကွဲ​ရ​လေ​အောင်​သူ​တို့​သည်
    ရှေ​မာ​ယ​ကို​ငှား​ရမ်း​၍​ငါ့​အား​ခြောက်​လှန့် ခိုင်း​ကြ​၏။
  bod-N: ང་ལ་འཇིགས་བསྐུལ་ནས་ངས་དེར་བསྟུན་ཏེ་སྡིག་པ་བྱེད་པ་དང་། མིང་ངན་བཞག་ནས་ཁོ་རྣམས་ཀྱིས་འཕྱ་སྨོད་བྱེད་པའི་ཕྱིར་དེ་གླས་པ་རེད།
  sna-sna: Akanga atengwa kuti azondivhundutsira kuitira kuti ndiite chivi nokuita
    izvi, uye ipapo vagondipa zita rakaipa kuti vandisvibise.
  spa-BLM: Lo contrataron para que yo tuviera miedo, lo hiciera y pecara, y para que
    ellos tuvieran material para un informe malo, para que me reprocharan.
  cac-cac: Ix tupji vin̈ yuj eb' vin̈ yic tzin xib'tej vin̈, yic tz'och in mul yalan
    eb' vin̈, yic vach' te chuc in b'inaji, tz'el in q'uixvelal.
  swh-ULB: Walimpa kazi kunifanya niwe na hofu, ili nifanye kile alichosema na kutenda
    dhambi, hivyo wangeweza kunipa jina baya ili kuniaibisha.
  bel-bel: Дзеля таго ён быў падкуплены, каб я спалохаўся і зрабіў так і зграшыў,
    і каб мелі пра мяне благую думку і перасьледавалі мяне за гэта дакорамі.
  deu-ELBBK: Darum war er bestochen worden, damit ich mich fürchten und so tun und
    mich versündigen sollte und damit sie ein böses Gerücht hätten, damit sie mich
    verlästern könnten.
  mbb-OT: Egkesuatan dan he mahandek a su wey a mekevaal te salà pinaaǥi te kebpezumdumahi
    ku te migkaǥi ni Shemaya, ne zuen dan egkekaǥi te kebpendezeisaya zan kedì su
    para kenà a pemineǥa te menge etew.
  mal-2015: ഞാൻ ഭയപ്പെട്ടു അങ്ങനെ പ്രവർത്തിച്ചു പാപം ചെയ്യേണ്ടതിന്നും എന്നെ ദുഷിക്കത്തക്കവണ്ണം
    അപവാദത്തിന്നു കാരണം കിട്ടേണ്ടതിന്നും അവർ അവന്നു കൂലികൊടുത്തിരുന്നു.
  rmc-rmc: Bičhade les ke ma, hoj man te daravel avri, hoj man te garuvav andro Chramos
    a oleha te kerav binos. Paľis oda hiros pal ma rozľigendehas, hoj te meľaren miro
    lačho nav.
  pes-OPV: و از این جهت او را اجیرکرده‌اند تا من بترسم و به اینطور عمل نموده، گناه
    ورزم و ایشان خبر بد پیدا نمایند که مرا مفتضح سازند.
  ron-1924: Ши, кыштигынду-л астфел, нэдэждуяу кэ ам сэ мэ тем ши кэ ам сэ урмез сфатуриле
    луй ши сэ фак ун пэкат. Ей с-ар фи фолосит де ачастэ атинӂере а бунулуй меу нуме
    ка сэ мэ умпле де окарэ.
  ben-OBCV: তাকে ভাড়া করা হয়েছিল যেন ভয়ে এই কাজ করে আমি পাপ করি, এবং তারা যেন আমার
    দুর্নাম করার সুযোগ পেয়ে আমাকে টিট্‌কারি দিতে পারে।
  som-som: Oo taas aawadeed baa isaga loo soo kiraystay inaan cabsado oo saas yeelo
    oo aan dembaabo, iyo inay iyagu sabab u helaan war xun si ay iigu ceebeeyaan.
  lat-VUC: Acceperat enim pretium, ut territus facerem, et peccarem, et haberent malum
    quod exprobrarent mihi.
  eng-ASVBT: For this cause was he hired, that I should be afraid, and do so, and
    sin, and that they might have matter for an evil report, that they might reproach
    me.
  ita-1885: acciocchè fosse loro pensionario, per fare che io mi spaventassi, e facessi
    così come egli diceva, e commettessi peccato; onde avessero alcun soggetto di
    spargere alcuna cattiva fama, per vituperarmi.
  eng-ULB: They hired him to make me afraid, so that I might do what he said and sin,
    so they could give me a bad name in order to humiliate me.
  spa-VBL: Lo habían contratado pensando que me asustaría para que hiciera algo malo.
    Así podrían señalar con el dedo y arruinar mi reputación.
  fra-_FOB: Ils l'avaient soudoyé afin que, par crainte et en péchant, j'en agisse
    ainsi, et que, m'étant fait un mauvais renom, ils pussent me couvrir d'opprobre.
  mal-mal: ഞാൻ ഭയപ്പെട്ട് അങ്ങനെ പ്രവർത്തിച്ച് പാപം ചെയ്യേണ്ടതിനും എന്നെ ദുഷിക്കത്തക്കവണ്ണം
    അപവാദത്തിന് കാരണം കിട്ടേണ്ടതിനും അവർ അവന് കൂലികൊടുത്തിരുന്നു.
  urd-GVR: Is se wuh mujhe ḍarā kar gunāh karne par uksānā chāhte the tāki wuh merī
    badnāmī karke mujhe mazāq kā nishānā banā sakeṅ.
  suz-BL: आं कली हिंच कोंइचा नु पाप पपाइक्‍चा माल्‍ताक्‍से। मोपा मेकोमी आं पर्बम मरिम्‍शो
    लोव़ ब्रपाइक्‍चा कली क्‍येट ताक्‍शो बाक्‍त” दे तुइक्‍ताक्‍ङ।
  ita-1927: E l’aveano pagato per impaurirmi e indurmi ad agire a quel modo e a peccare,
    affin di aver materia da farmi una cattiva riputazione e da coprirmi d’onta.
  ckb-ckb: بەکرێ گیرابوو هەتا بمترسێنێت و ئاوا بکەم و گوناهبار بم، ئینجا بەوە ناوم
    بزڕێنن و ئابڕووم ببەن.
  eng-BBE: For this reason they had given him money, in order that I might be overcome
    by fear and do what he said and do wrong, and so they would have reason to say
    evil about me and put shame on me.
  kan-OKCV: ನಾನು ಭಯಪಟ್ಟು ಹೀಗೆ ಮಾಡಿ ಪಾಪಮಾಡುವಂತೆಯೂ ಅವರು ನನ್ನನ್ನು ನಿಂದಿಸುವುದಕ್ಕೆ ಅಪಕೀರ್ತಿಯ
    ಕಾರಣವು ಅವರಿಗೆ ಸಿಕ್ಕುವಂತೆಯೂ ಶೆಮಾಯನಿಗೆ ಲಂಚಕೊಟ್ಟಿದ್ದರು.
  bbb-bbb: Bu vierafero bu ijiege biesiriega na jumekina na ise be rega e bu ise none
    dabe e boeje kuariaga bu ive none dabe iserekiro bu ijiege rei.
  tam-2017: நான் பயந்து அவர்கள் சொன்னதைச்செய்து பாவம் செய்வதற்கும், என்னை அவமானப்படுத்த
    காரணத்தை ஏற்படுத்துவதற்கும் அவனுக்கு பணம் கொடுத்திருந்தார்கள்.
  spa-RV-1909: Porque sobornado fué para hacerme temer así, y que pecase, y les sirviera
    de mal nombre con que fuera yo infamado.
  ron-BTF: Pentru aceasta a fost el angajat, ca să mă înfrice și să fac astfel și
    să păcătuiesc, și ca ei să poată avea ceva de spus pentru o purtare rea, ca să
    mă poată ocărî.
  eng-WEBP: He was hired so that I would be afraid, do so, and sin, and that they
    might have material for an evil report, that they might reproach me.
  eng-FBV: They'd hired him thinking I'd be scared into doing something wrong. Then
    they'd be able to point the finger and ruin my reputation.
  nld-1939: Hij was omgekocht, om mij vrees aan te jagen. Dan zou ik wel iets dergelijks
    doen en een zonde begaan; en dan hadden ze gelegenheid, mijn naam te bekladden,
    en mij in opspraak te brengen.
  nch-BL: Quitaxtahuiyayaj para ma techmajmati para ma nijchihua cati amo monequi
    huan ma nitajtacolchihua. Quej nopa quipiyasquíaj se camanali amo cuali ten na
    para techtatelhuise.
  vie-1934: Vì tại đó, người được trả tiền công đặng khiến tôi sợ hãi, dụ tôi phạm
    tội, hầu cho chúng nó có cớ đồn tiếng xấu xa, và làm sỉ nhục tôi.
  hin-CV: शेमायाह को पैसे देकर मुझे डराने के लिए काम पर रखा गया था, कि मैं डरकर वही
    करूं, जिससे मैं परमेश्वर के विरुद्ध पाप कर बैठूं, और इसकी वजह से उन्हें मुझ पर
    दोष लगाने का मौका मिल जाए और मैं उनके लिए निंदा का पात्र बन जाऊं.
  spa-BES: Por esta razón le habían dado dinero, para que yo pudiera ser vencido por
    el miedo y hacer lo que él dijo y hacer mal, y así tendrían razones para hablar
    mal de mí y avergonzarme.
  tdx-tdx: Nitambezan-dre hañembañ’ ahy, soa te hanoeko naho hanan-kakeo vaho hanaña’
    iareo talily raty hanisìañ’ ahy.
  tha-KJV: เขาทั้งสองได้จ้างเขามาด้วยหวังจะให้ข้าพเจ้ากลัวแล้วกระทำเช่นนั้น จะได้บาปและเขาจะมีเรื่องป้ายร้ายข้าพเจ้า
    เพื่อจะเยาะเย้ยข้าพเจ้า
  por-BR-2018: Para isto ele foi subornado, para me atemorizar, a fim de que assim
    eu fizesse, e pecasse; para que tivessem alguma coisa para falarem mal de mim.
  deu-ELO: Darum war er gedungen, damit ich mich fürchten und also tun und mich versündigen
    sollte, und damit sie ein böses Gerücht hätten, auf daß sie mich verlästern könnten.
    -
  eng-WYC-2018: For he had taken price, that I should be afeared, and do their will,
    and that I should do sin; and they should have evil (against me), which they should
    put to me with shame. (For he had taken money from them, to make me afraid, so
    that I would do their will, and that I would sin; and then they would have evil
    to put against me, which they would put on me for my shame.)
  epo-epo: Li estis subaĉetita, por ke mi timu, por ke mi agu tiel kaj peku. Tio donus
    al ili pretekston por malbona famo, por ke ili min malhonoru.
  uig-PIN: Uni setiwelixidiki mǝⱪsǝt, meni ⱪorⱪutup, xularning deginidǝk ⱪilƣuzup
    gunaⱨ ⱪilduruxtin ibarǝt idi. Xundaⱪ ⱪilƣan bolsam, namimni bulƣap meni ⱪarilaxⱪa
    xikayǝt ⱪilalaydiƣan bolatti.
  beo-beo: 'Ilia da na amo sia: nabaloba, beda:iba:le wadela:i hamomu, ilia da dawa:i
    galu. Amola na dio wadela:lesi dagoi ba:mu, amola na da bagadewane gogosiamu,
    ilia dawa:i galu.'
  tpi-OTNT: Tupela i ting bai tok bilong Semaia i ken pretim mi na bai mi go insait
    long Rum Tambu, na long dispela pasin bai mi mekim sin. Olsem na bai ol inap bagarapim
    nem bilong mi na daunim mi.
  hau-SA: An yi hayarsa don yă sa in ji tsoro in yi zunubi ta yin haka, sa’an nan
    za su ba ni mugun suna, su wofinta ni.
  uig-LAT: Uni sétiwélishidiki meqset, méni qorqutup, shularning déginidek qilghuzup
    gunah qildurushtin ibaret idi. Shundaq qilghan bolsam, namimni bulghap méni qarilashqa
    shikayet qilalaydighan bolatti.
  nde-nde: Wayethengwe ukuthi angethuse ukuze ngenze isono ngokwenza lokhu, ukwenzela
    ukuthi bangiphe ibizo elibi ngizondakale.
  ton-ton: Ko e meʻa ia naʻe totongi ai ia, koeʻuhi ke u hoko ʻo manavahē, pea fai
    pehē, ʻo fai angahala, pea kenau maʻu ai ʻae meʻa ke fakaongo kovi ʻaki, pea koeʻuhi
    kenau fakakovi ai au.
  ces-1613: Proto pak ze mzdy byl najat, abych já ustrašen jsa, učinil to a zhřešil,
    aby mi to bylo u nich k zlé pověsti, čímž by mi utrhali.
  eng-WMB: He was hired so that I would be afraid, do so, and sin, and that they might
    have material for an evil report, that they might reproach me.
  tam-TCV: நான் இதைச் செய்வதனால் பாவம் செய்யும்படியும், அதனால் அவர்கள் எனக்கு ஒரு
    கெட்டபெயரை உண்டாக்கி, என்னை அவமானப்படுத்தி, என்னைப் பயமுறுத்துவதற்காகவுமே அவன்
    கூலிக்கு அமர்த்தப்பட்டிருந்தான்.
  ceb-ULB: Gisuholan nila siya aron hadlokon ako, aron nga himoon nako ang iyang giingon
    ug makasala, aron nga daoton nila ang akong ngalan ug aron nga maulawan ako.
  pol-UBG: Został przekupiony, abym się uląkł i tak uczynił, i zgrzeszył, aby posłużyło
    to do zniesławienia mnie, by mnie zhańbić.
  urd-GVU: اِس سے وہ مجھے ڈرا کر گناہ کرنے پر اُکسانا چاہتے تھے تاکہ وہ میری بدنامی
    کر کے مجھے مذاق کا نشانہ بنا سکیں۔
  deu-1912: Darum nahm er Geld, auf daß ich mich fürchten sollte und also tun und
    sündigen, daß sie ein böses Gerücht hätten, damit sie mich lästern möchten.
  ntj-ntj: Nyangka-rnayi ngurlurringkulalpi miirl-miirlta tjarrpa. Nyangka-rniyayi
    puntura watjanma palyamunu-rna miirl-miirlta tjarrpanyangka.
  kan-2017: ನಾನು ಅಂಜಿಕೊಂಡು ಇವನ ಮಾತಿನಂತೆ ನಡೆದು ದೋಷಿಯಾಗಿ ತಮ್ಮ ನಿಂದೆಗೂ, ಕೆಟ್ಟ ಹೆಸರಿಗೂ
    ಒಳಗಾಗಲಿ ಎಂದು ಅವರು ಇವನಿಗೆ ಲಂಚ ಕೊಟ್ಟಿದ್ದರು.
  yap-yap: Kar pi’ew puluwon ni nge k’aring e marus ngog nggu mul nga fithik’ e denen,
    ya nge yag nra kirebnag thig miyow gafgow nageg.
  hlt-MCSB: Kai hih tih he tla ka saii vaengah kai tholh sak ham neh amih taengah
    ming thae la om sak ham anih te a paang tangloeng, kai he m'veet uh tangloeng.
