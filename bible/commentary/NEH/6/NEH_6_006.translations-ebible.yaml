verse: NEH.006.006
translations:
  mal-C: 'അതിൽ ഇപ്രകാരം എഴുതിയിരുന്നു: “താങ്കളും യെഹൂദരും കലാപത്തിനായി ഒരുങ്ങുന്നെന്നും
    അതിനായി നിങ്ങൾ മതിൽ പുതുക്കിപ്പണിയുന്നെന്നും ചുറ്റുമുള്ള ദേശങ്ങളിൽ വാർത്ത എത്തിയിരിക്കുന്നു;
    ഈ കാര്യം സത്യമെന്ന് ഗശ്‌മൂവും പറയുന്നു.'
  deu-TKW: 'Darin stand: Unter den Völkern verlautet, und Gasmu sagt aus, du und die
    Juden, ihr beabsichtigtet, euch zu empören; deshalb seist du dabei, die Mauer
    zu bauen, und wollest König werden, wie aus alledem hervorgehe.'
  lin-lin: 'Kati na mokanda yango, bakomaki : « Sango ezali kopanzana kati na bikolo,
    Geshemi abeti kutu sete mpo na koloba na ngai ete ezali penza solo, ete yo mpe
    Bayuda bozali komibongisa mpo na kotomboka, mpe ezali mpo na yango nde bozali
    kotonga lisusu mir oyo. Kolanda sango yango, ozali na posa ya kokoma mokonzi na
    bango ;'
  eng-LSV: 'it is written in it, “Among the nations it has been heard, and Gashmu
    is saying: You and the Jews are thinking to rebel, therefore you are building
    the wall, and you have been to them for a king—according to these words!'
  eng-GNV: Wherein was written, It is reported among the heathen, and Gashmu hath
    sayd it, that thou and the Iewes thinke to rebel, for the which cause thou buildest
    the wall and thou wilt bee their King according to these wordes.
  eng-WEBSTER: 'In which was written, It is reported among the heathen, and Gashmu
    saith it , that thou and the Jews think to rebel: for which cause thou buildest
    the wall that thou mayest be their king, according to these words.'
  nhw-BL: 'huan ya nopa quiijto: Campa hueli nochi quimatij para ta huan nochi israelitame
    antlasencahuaj para anmoajcomanase ica totlanahuatijca huan yeca anquicualtlalíaj
    nopa tepamitl. San se nojquiya quiijtohua Gesem. Nojquiya quiijtohuaj para timochihuas
    tiinintlanahuatijca.'
  swh-ONEN: 'iliyokuwa imeandikwa: “Habari imeenezwa miongoni mwa mataifa, naye Geshemu
    anasema kwamba ni kweli, kuwa wewe na Wayahudi mnafanya hila ya kuasi, ndiyo sababu
    mnajenga ukuta. Zaidi ya hayo, kufuatana na taarifa hizi, karibuni utakuwa mfalme
    wao,'
  bba-bba: Wee ye yɑ yoruɑ tire te sɔɔ. Tɑ nɛɛ, Gesɛmu u nɛɛ, lɑbɑɑri ɡɑɑ yɑ nɔɔrɑmɔ
    bwesenu sɔɔ. Yerɑ wunɛ kɑ wunɛɡibu i be sɔɔru kpɑ i kɑ tii yinɑ. Yen sɔ̃nɑ ɑ ɡbɑ̃rɑ
    te seeyɑmɔ. Wunɛn tii ɑ kĩ ɑ be ko ben sinɑ boko.
  eng-KJVCPB: 'wherein was written, It is reported among the heathen, and Gashmu saith
    it, that thou and the Jews think to rebel: for which cause thou buildest the wall,
    that thou mayest be their king, according to these words.'
  luo-luo: 'mane ondike niya: “Oselandi e dier ogendini, kendo Geshem osewacho ni
    en adier ni in kod jo-Yahudi uchano mar monjowa, to ma emomiyo ugero ohingani.
    Kendo kaluwore gi wach moselandore en ni idwaro bedo ruodhgi'
  meu-meu: 'Lalonai ini e torea toma: Bese idau-idau bogaragidiai e herevalaiamu,
    bona Geseme ese danu e gwauraiamu, oi bona luda taudia emui lalo-hadai be ba daḡedaḡe,
    una dainai ena maḡu o haginiamu; bona oi na o uramu edia pavapava ai baola. Sivarai
    be unu e gwauraia tomamu.'
  npi-ULB: त्यहाँ यस्तो लेखिएको थियो, “जाति-जातिहरूका बिचमा यस्तो खबर पुगेको छ र गेशेम
    पनि त्यही भन्छन्, कि तिमी र यहूदीहरूले विद्रोह गर्ने योजना बनाउँदै छौ । त्यसकारण
    तिमीहरूले यो पर्खाल पुनर्निर्माण गर्दै छौ । तिमी तिनीहरूका राजा हुनै लागेका छौ
    भनी यी खबरहरूले बताउँछन् ।
  yor-yor: tí a kọ sínú un rẹ̀ pé, “A ròyìn rẹ láàrín àwọn orílẹ̀-èdè, Geṣemu sì sọ
    pé, òtítọ́ ni, pé ìwọ àti àwọn Júù ń gbèrò láti ṣọ̀tẹ̀, nítorí náà ni ẹ ṣe ń mọ
    odi. Síwájú sí i, gẹ́gẹ́ bí ìròyìn yìí, ìwọ sì ń gbèrò láti di ọba wọn
  ind-ind: yang isinya, “Ada kabar yang tersebar di antara semua bangsa di sekitar
    Yehuda, dan menurut Gesyem berita itu benar. Mereka mengatakan bahwa alasan engkau
    dan bangsa Yahudi membangun kembali benteng Yerusalem adalah karena kalian hendak
    memberontak terhadap kerajaan Persia. Menurut laporan-laporan yang kami terima,
    engkau juga akan menjadi raja mereka.
  pes-OPCB: 'مضمون نامه چنین بود: «جشم به من می‌گوید که بین مردم شایع شده که تو و
    یهودیان قصد شورش دارید، و به همین جهت است که دور شهر اورشلیم حصار می‌کشی؛ و بنا
    به این گزارش، تو می‌خواهی پادشاه ایشان بشوی.'
  tgl-ULB: Nasusulat dito, “Ito ay nauulat sa mga bansa, at sinasabi rin ito ni Gesem,
    na ikaw at ang mga Judio ay nagbabalak na maghimagsik, iyan ang dahilan kung bakit
    mo muling tinatayo ang pader. Mula sa sinasabi ng mga ulat na ito, ikaw ay malapit
    ng maging hari nila.
  hui-hui: Bi beba ogoniha gilibu winidagoni ogodagua gilibu winiya. Sanabalada i̱na
    hale halu hewaria Geseme ibugua lalu, Agali maru ina baba haga dege bu karunime
    bi laya laya maru lalu hemi, laya. Tigua bi lalu haruagoni ogodagua, Í̠ halu Yudali
    bu kamirubi tígua kini andaneha holene manga howa gabumane tíni halu kini baba
    wai bule kami, laya. Ani bule manda buwa tígua tanoha ege pabe hongohe bialu kami,
    laya. Wai ani bialu í̠nime dege i̱ kini kogoni lolebere, laya.
  mya-mya: ထို​စာ​တွင် ``သင်​နှင့်​ယု​ဒ​အ​မျိုး​သား​တို့​သည်​ပုန်​ကန် ရန်​အ​ကြံ​နှင့်​မြို့​ရိုး​ကို​တည်​ဆောက်​လျက်​နေ
    ကြောင်း​နီး​နား​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​တို့​ပြော ဆို​နေ​ကြ​သည်​ဟူ​သော​သ​တင်း​ကို​ဂေ​ရှင်
    ထံ​မှ​ငါ​ကြား​သိ​ရ​ပါ​သည်။ သင်​သည်​မင်း လုပ်​လို​သ​ဖြင့်၊-
  bod-N: ཡིག་ཐོག་ཏུ་འདི་ལྟར། མི་རིགས་སོ་སོའི་ཁྲོད་དུ་འདི་འདྲ་ཞིག་གྲགས་བཞིན་ཡོད་ལ།
    གེ་ཤེམ་གྱིས་ཀྱང་འདི་བཞིན་སྨྲས་བྱུང་སྟེ། ཁྱོད་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ངོ་ལོག་བྱེད་པའི་ཕྱིར།
    ཁྱོད་ཀྱིས་མཁར་གྱང་བརྩིགས་པ་ཡིན་ལ། གོ་ཐོས་ལྟར་ན། ཁྱོད་དེ་དག་གི་རྒྱལ་པོར་འགྱུར་བའི་དོན་དུ་ཡིན་ཟེར།
  sna-sna: 'Yakanga yakanyorwa zvinoti: “Pakati pamarudzi zvinotaurwa kuti, uye Geshemu
    anotiwo ichokwadi, iwe navaJudha muri kurangana kumukira mambo, ndokusaka muri
    kuvaka rusvingo. Pamusoro pezvo, iwe wava kuda kuva mambo wavo sokutaurwa kwazvo.'
  spa-BLM: 'en la que estaba escrito: “Se ha informado entre las naciones, y lo dice
    Gashmu, que tú y los judíos tienen la intención de rebelarse. Por ello, estáis
    construyendo el muro. Tú serías su rey, según estas palabras.'
  cac-cac: 'b''aj syal vin̈ icha tic: Sb''ey specal d''a scal anima, icha pax chi''
    yalan vin̈aj Gesem to van e naan eyic''anel e b''a d''a yol sc''ab'' vin̈ sreyal
    Persia, yuj chi'' van e b''oanxiq''ue muro chi''. Scab'' specal, tob'' a ach ol
    ach och reyal.'
  swh-ULB: Imeandikwa, “Inaripotiwa kati ya mataifa, na Geshemu pia anasema, kwamba
    wewe na Wayahudi mna mpango wa kuasi, kwa sababu hiyo ndio mnajenga ukuta. Kutokana
    na taarifa hizi, unakaribia kuwa mfalme wao.
  bel-bel: 'У ім было напісана: чутка носіцца ў народаў, і Гешэм кажа, быццам ты і
    Юдэі задумалі адпасьці, дзеля чаго і будуеш ты сьцяну і хочаш быць у іх царом,
    паводле тых самых чутак;'
  deu-ELBBK: 'Darin stand geschrieben: Unter den Nationen verlautet, und Gaschmu sagt
    es, dass ihr, du und die Juden, euch zu empören gedenkt; darum bauest du die Mauer;
    und du wollest, nach diesem Gerücht, ihr König werden;'
  mbb-OT: “Migkeǥiyan a ni Geshem he minsan kun hendei sikandin ebpevayà egkezineg
    din is tudtul he sikew wey is duma nu he menge Judio ebpelanu he edribildi, umbe
    mid-uman niw benguna is berengbeng. Ne sumalà is nezineg din, egkesuat ke kun
    he egkehimu he hadì te menge Judio,
  mal-2015: 'അതിൽ എഴുതിയിരുന്നതു: നീയും യെഹൂദന്മാരും മത്സരിപ്പാൻ ഭാവിക്കുന്നു; അതുകൊണ്ടാകുന്നു
    നീ മതിൽ പണിയുന്നതു; നീ അവർക്കു രാജാവാകുവാൻ വിചാരിക്കുന്നു എന്നത്രേ വർത്തമാനം.'
  rmc-rmc: 'a sas andre pisimen: „Maškar o narodi pes vakerel a the o Gešem ada phenel,
    hoj tu the o Židi kamen te kerel vzbura, a vašoda prikeres o muri. A mek hin phendo,
    hoj kames te ačhel kraľiske'
  pes-OPV: 'که در آن مرقوم بود: «در میان امت‌ها شهرت یافته است و جشم این را می‌گویدکه
    تو و یهود قصد فتنه انگیزی دارید و برای همین حصار را بنا می‌کنی و تو بروفق این
    کلام، می‌خواهی که پادشاه ایشان بشوی.'
  ron-1924: 'Ын еа ера скрис: „Се рэспындеште звонул принтре попоаре ши Гашму спуне
    кэ ту ши иудеий авець де гынд сэ вэ рэскулаць ши кэ ын ачест скоп зидешть зидул.
    Се зиче кэ ту вей ажунӂе ымпэратул лор'
  ben-OBCV: 'যাতে লেখা ছিল: “জাতিগণের মধ্যে এই কথা শোনা যাচ্ছে, আর গেশমও বলেছে সেকথা
    সত্যি, যে আপনি ও ইহুদিরা বিদ্রোহের ষড়যন্ত্র করেছেন, আর সেইজন্য প্রাচীর গাঁথছেন।
    এছাড়া, এসব সংবাদ অনুসারে আপনি তাদের রাজা হতে যাচ্ছেন'
  som-som: Oo waxaa ku qornaa, Waxaa quruumaha dhexdooda laga sheegay, Gashmuuna uu
    leeyahay, in adiga iyo Yuhuudduba aad ku talo jirtaan inaad fallaagowdaan, oo
    waa taas daraaddeed waxaad derbiga u dhisaysaa, oo sida waafaqsan erayadan la
    soo sheegay waxaad doonaysaa inaad boqor u ahaatid.
  lat-VUC: 'In gentibus auditum est, et Gossem dixit, quod tu et Judæi cogitetis rebellare,
    et propterea ædifices murum, et levare te velis super eos regem: propter quam
    causam'
  eng-ASVBT: 'wherein was written, It is reported among the nations, and Gashem saith
    it, that thou and the Jews think to rebel; for which cause thou art building the
    wall: and thou wouldest be their king, according to these words.'
  ita-1885: 'nella quale era scritto: Ei s''intende fra queste genti, e Gasmu dice,
    che tu e i Giudei deliberate di ribellarvi; e che perciò tu riedifichi le mura;
    e secondo ciò che se ne dice, tu diventi lor re.'
  eng-ULB: In it was written, “It is reported among the nations, and Geshem also says
    it, that you and the Jews are planning to rebel, for that is why you are rebuilding
    the wall. From what these reports say, you are about to become their king.
  spa-VBL: 'La carta decía: “La gente de los alrededores dice, y Gesem lo confirma,
    que tú y los judíos están planeando una rebelión, y que por eso estás construyendo
    el muro. También planeas convertirte en su rey, según dicen,'
  fra-_FOB: 'Dans laquelle il était écrit: On entend dire parmi les nations, et Gashmu
    le dit, que vous pensez, toi et les Juifs, à vous révolter; que c''est pour cela
    que tu rebâtis la muraille, et que tu vas être leur roi, d''après ce qu''on dit;'
  mal-mal: 'അതിൽ എഴുതിയിരുന്നത്: “നീയും യെഹൂദന്മാരും മത്സരിപ്പാൻ ഭാവിക്കുന്നു; അതുകൊണ്ടാകുന്നു
    നീ മതിൽ പണിയുന്നത്; നീ അവർക്ക് രാജാവാകുവാൻ പോകുന്നു എന്ന് കേൾക്കുന്നു.'
  urd-GVR: Ḳhat meṅ likhā thā, “Paṛosī mamālik meṅ afwāh phail gaī hai ki āp aur bāqī
    Yahūdī baġhāwat kī taiyāriyāṅ kar rahe haiṅ. Jasham ne is bāt kī tasdīq kī hai.
    Log kahte haiṅ ki isī wajah se āp fasīl banā rahe haiṅ. In riporṭoṅ ke mutābiq
    āp un ke bādshāh baneṅge.
  suz-BL: मिनु मेको ब्रेक्‍समी “अर्को जात ङा मुरपुकीमी ‘गे नु यहूदीपुकी गारशा सरकार
    कली तुल्‍चशो बाक्‍नीनी’ देंतेक्‍म। गेशेममी यो मोन देंत। मोपतीके गे गारो सेल्‍ना
    सेल्‍न बाक्‍नीनी। गे चहिं मेको आन पिप दुम्‍चा माल्‍शो बाक्‍नेवे, देंशो यो नेंसाक्‍व।
    नेहेम्‍याह २:१९; एज्रा ४:१२
  ita-1927: 'nella quale stava scritto: “Corre voce fra queste genti, e Gashmu l’afferma,
    che tu e i Giudei meditate di ribellarvi; e che perciò tu ricostruisci le mura;
    e, stando a quel che si dice, tu diventeresti loro re,'
  ckb-ckb: 'تێیدا نووسرابوو: «لەنێو نەتەوەکاندا بیستراوە و گەشەم دەڵێت، تۆ و جولەکەکان
    بیر لە یاخیبوون دەکەنەوە، لەبەر ئەوە شووراکە بنیاد دەنێیت. هەروەها بەپێی ئەم هەواڵانە
    دەبیتە پاشایان،'
  eng-BBE: 'And in it these words were recorded: It is said among the nations, and
    Geshem says so, that you and the Jews are hoping to make yourselves free from
    the king''s authority; and that this is why you are building the wall: and they
    say that it is your purpose to be their king;'
  kan-OKCV: 'ಅದರಲ್ಲಿ ಹೀಗೆ ಬರೆದಿತ್ತು: “ಗೆಷೆಮ್ ಎಂಬವನು ನನಗೆ ತಿಳಿಸಿದ ಪ್ರಕಾರ ನೀನೂ, ಯೆಹೂದ್ಯರೂ
    ತಿರುಗಿಬೀಳಲು ಯೋಚಿಸುತ್ತೀರಿ. ಆದಕಾರಣ ಈ ಮಾತುಗಳ ಪ್ರಕಾರ ನೀನು ಅವರಿಗೆ ಅರಸನಾಗಿರುವ ಹಾಗೆ ಗೋಡೆಯನ್ನು
    ಪುನಃ ಕಟ್ಟಿಸುತ್ತಿದ್ದೀ.'
  bbb-bbb: Ro fasi ije fu ijiege isoe, E boeje are ivuake no irifo ijia karinoeva
    ije bu vua be kuaenoevono kie. Ro kuke e Gesemi fudua besu kie. E boeje bu kuae,
    Aeje a e Jiusi ijena jaka e ije bu no samuaguovo ije buina nigaraekuae vierafei.
    Ijadufuo a e one ijena isuo ije faraeva ije una same. Ro kuke aeje aka kini buone
    rekiro e vua kuaevo kiaga bu vua one ijene dabe usiaena Jerusareme ijia e boeje
    kuariavono kuae. Ijadufuo na vierafe vua ige kini fu rade fiedufuo. Ijadufuo ni
    roga no nosiki vua ije kuaena amaerino kie.
  tam-2017: 'அதிலே: நீரும் யூதர்களும் கலகம்செய்ய நினைக்கிறீர்கள் என்றும், அதற்காக
    நீர் மதிலைக் கட்டுகிறீர் என்றும், இந்த விதமாக நீர் அவர்களுக்கு ராஜாவாகப் போகிறீர்
    என்றும்,'
  spa-RV-1909: 'En la cual estaba escrito: Hase oído entre las gentes, y Gasmu lo
    dice, que tú y los Judíos pensáis rebelaros; y que por eso edificas tú el muro,
    con la mira, según estas palabras, de ser tú su rey;'
  ron-BTF: 'În care era scris: Se aude printre păgâni, și Gașmu spune aceasta, că
    tu și iudeii gândiți să vă răzvrătiți; din care cauză tu construiești zidul; ca
