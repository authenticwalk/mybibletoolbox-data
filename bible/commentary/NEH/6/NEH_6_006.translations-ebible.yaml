    ɔte sɛ wo ne Yudafo no repam atew atua; ɛno nti na woresiesie ɔfasu no. Nea ɛka
    ho ne sɛ, wopɛ sɛ wubedi wɔn so hene,'
  hlt-hlt: A khuikah a daek te namtom lakli neh Geshem te a yaak sak tih, “Nang neh
    Judah rhoek hlang tah tloelh ham ka moeh eh na ti rhoi. He dongah ni nang loh
    vongtung he na tlaih. Nang te he kah ol bangla amih taengah manghai la na om la
    te.
  tbz-SIM: 'kɛ wɑ̃̀ri kɛ tú yɛhɛkɛ̀ yɛmɔu kɔbɛ nɑ́ɑ́mmu kɛ̀ Kesɛmmu nɑ̀ɑ́ nkɛ tú:
    Fɔ̃́ nnɛ̀ Sifubɛ sɔmbɛ di dɔ́ kɛ́bɔ nhokpɑ̀ɑ̀tì nwe, kɛ̀ dɛɛ̀ te kɑ̀ɑ mɑɑ́ kuduotí
    kɛ bo nɑɑ́ nSedisɑdɛmmu kóo kpɑ̀ɑ̀tì,'
  msy-2020: 'Akɨnafarir kam kamaghɨn mɨgei: “Kɨ Senbalat, kɨ Gesem barazima, a kamaghɨn
    mɨgei, en boroghɨn itir gumazir maba mɨgɨrɨgɨar mam gamizɨ an oto. Mɨgɨrɨgɨar
    kam kamakɨn: Nɨ ko Judan gumazamiziba atrivimɨn apengan ikian aghuagha, uari baghvɨra
    gumazir dapanim amɨseveghtɨ a mɨsoghasa. Bizir kam bagha ia dɨvazimɨn ingari.
    Egh nɨ uabɨ uabɨ damigh atrivimɨn otoghasava ami.'
  dop-dop: 'Nɑ pɑ́ ŋmɑɑ kɑ tɑɑ sɩ: Tǝ nɩɩnɑ nɩɩlɑɑ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ, ɩsɩɩ
    Kesɛm-wɛ sɩ, nyɑnɑ nyɑ́ tɑɑpɑlɑɑ ɩ́ lʋkɩ kɛ́ sɩ ɩ́ kʋlɩ tɑ́ tɔɔ. Pǝ tɔɔ kɛ́ n
    ŋmɑɑkɩ koluŋɑ sɩ ń pǝsɩ pɑ wulɑʋ.'
  azb-azb: 'Məktubda belə yazılmışdı: «Başqa millətlər arasında söz yayılıb və Geşem
    deyir ki, sən və Yəhudilər üsyan etmək niyyətindəsiniz. Divarı da buna görə tikirsən.
    Şayiələrə görə sən onların padşahı olmaq istəyirsən.'
  eng-DBY: 'in which was written: It is reported among the nations, and Gashmu says
    [it, that] thou and the Jews think to rebel, for which cause thou buildest the
    wall, and according to these words thou wilt become their king.'
  hin-2017: जिसमें यह लिखा था, “जाति-जाति के लोगों में यह कहा जाता है, और गेशेम भी
    यही बात कहता है, कि तुम्हारी और यहूदियों की मनसा बलवा करने की है, और इस कारण तू
    उस शहरपनाह को बनवाता है; और तू इन बातों के अनुसार उनका राजा बनना चाहता है।
  wol-KYG: 'Ñu bind ci ne: Dégg nañu ci xeet yi dul Yawut, te Gesem sax dëggal na
    ko, ne yaw yaak sa bokki Yawut dangeen di fexee fippu. Ñu ne moo tax ngay tabaxaat
    tata ji. Wax nañu sax ne dangaa bëgga doon seen buur,'
  eng-YLT: 'it is written in it, ''Among the nations it hath been heard, and Gashmu
    is saying: Thou and the Jews are thinking to rebel, therefore thou art building
    the wall, and thou hast been to them for a king — according to these words!'
  kne-kne: ay kanana, “Inbagan Gesem en sak-en ay waday ipadpadamag da isnan nandinmang
    ay nasyon ay panggep yo kano ay Judio ay labanen din mangiturturay en dakayo et
    say gapo ay am-amagen yo din alad. Kanan da abe en panggep mo ay man-ari
  eng-WYC-2017: written in this manner; It is heard among heathen men, and Gashmu
    said, that thou and the Jews think for to rebel, and therefore ye build the wall,
    and thou wilt raise thee king on them;
  eng-WMBB: in which was written, “It is reported amongst the nations, and Gashmu
    says it, that you and the Jews intend to rebel. Because of that, you are building
    the wall. You would be their king, according to these words.
  urd-GVH: ख़त में लिखा था, “पड़ोसी ममालिक में अफ़वाह फैल गई है कि आप और बाक़ी यहूदी
    बग़ावत की तैयारियाँ कर रहे हैं। जशम ने इस बात की तसदीक़ की है। लोग कहते हैं कि
    इसी वजह से आप फ़सील बना रहे हैं। इन रिपोर्टों के मुताबिक़ आप उनके बादशाह बनेंगे।
  rug-rug: Guahe si ta kubere, “Na vivinei si ene koari na votiki butubutu pa vari
    likohaena sa popoa, meke tozia tugo e Qesemi sapu agoi meke sari na tie Ziu si
    korapa kuhana nia pude kilua sa qinavuna nomana, gua ke korapa kuri pule ia gamu
    sa goba. Meke zama tugo sa vivinei sapu agoi si korapa hiva baṉara gua,
  gaz-gaz: 'Xalayichis akkana jedha: “Akka atii fi Yihuudoonni finciluu barbaaddan
    uummata keessatti odeeffameera; Gesheemis kanuma mirkaneessa. Wanni isin dallaa
    ijaartaniifis kanuma; akka oduu kanaatti ati mootii isaanii taʼuu barbaadda;'
  fra-LSG: 'Il y était écrit: Le bruit se répand parmi les nations et Gaschmu affirme
    que toi et les Juifs vous pensez à vous révolter, et que c’est dans ce but que
    tu rebâtis la muraille. Tu vas, dit-on, devenir leur roi,'
  yal-yal: Ito nan yi sɛbɛxi a kui, a naxa, “Siya gbɛtɛne ito nan falama, anu Gesen
    fan a falama, a ɲɔndin na a ra, e naxa a i tan nun i ngaxakeden Yahudiyane waxi
    murutɛ feni. I taan yinna tima na nan ma. A luxi alo i waxi findi feni Yahudiyane
    mangan nan na.
  haw-1868: 'A maloko olaila ua palapalaia, Ua lohoia e na lahuikanaka, a na Gasemu
    no i olelo ae, E ohumu ana oe a me ka Iuda e kipi: no ia mea kou uhau ana i ka
    pa, i lilo oe i alii no lakou e like me keia mau olelo.'
  arb-NAV: «قَدْ ذَاعَ بَيْنَ الأُمَمِ، وَجَشَمٌ يُؤَكِّدُ صِحَّةَ الْخَبَرِ، أَنَّكَ
    أَنْتَ وَالْيَهُودَ عَازِمُونَ عَلَى التَّمَرُّدِ، لِهَذَا قُمْتَ بِبِنَاءِ السُّورِ
    لِتُعْلِنَ نَفْسَكَ عَلَيْهِمْ مَلِكاً، حَسَبَ مَا جَاءَ فِي هَذِهِ الأَخْبَارِ.
  ewe-ewe: 'Eme nyawoe nye: “Woɖe gbeƒã le dukɔwo dome be wò kple Yudatɔwo mieɖo be
    yewoadze aglã, eya ta miele gli la ɖɔm ɖo. Gesem ɖo kpe edzi be ele eme. Gawu
    la, le nya siwo gblɔm wole nu la, esusɔ vie woatsɔ wò aɖo woƒe fiae,'
  eng-LEE: Therein was written, It hath been heard among the nations, and Gashmu saith
    it, that thou and the Jews think of rebelling; wherefore thou art building up
    the wall; and that thou art to be king unto them, according to these reports.
  asm-FB: তাত এই দৰে লিখা আছিল, “দেশৰ মাজত এই সম্বাদ দিয়া হৈছে, আৰু গেচমেও কৈছে যে,
    আপুনি আৰু যিহুদীসকলে বিদ্ৰোহ কৰিবলৈ পৰিকল্পনা কৰি আছে। সেই কাৰণে আপুনি পুনৰ দেৱাল
    নিৰ্ম্মাণ কৰিছে। এই সম্বাদৰ মতে, আপুনি তেওঁলোকৰ ৰজা হ’বলৈ খুজিছে।
  sus-A: يِ نَن نُ سّبّشِ، «سِ بِرِن بَرَ قٍ ندٍ مّ وٌ شَ قٍ رَ. فٍسٍمِ قَن نَشّ عَ
    نْندِ نَ عَ رَ. عٍ نَشّ عَ عِ تَن نُن يُوِقِيٍ وَ مَ مَنفَسَنيِ مَتَندِقٍ، نَ
    نَن عَ تٌشِ وٌ نَ تّتّ يَءِلَنقٍ. عٍ مَن نَشّ عَ عِ تَن يَتِ وَ مَ قِندِقٍ عِسِرَيِلَ
    مَنفّ رَ.
  fra-SBL: 'dans laquelle était écrit : « On raconte parmi les nations, et Gashmu
    le dit, que toi et les Juifs avez l''intention de vous rebeller. C''est pour cela
    que vous construisez le mur. Tu serais leur roi, selon ces paroles.'
  hbo-hbo: כָּת֣וּב בָּ֗הּ בַּגֹּויִ֤ם נִשְׁמָע֙ וְגַשְׁמ֣וּ אֹמֵ֔ר אַתָּ֤ה וְהַיְּהוּדִים֙
    חֹשְׁבִ֣ים לִמְרֹ֔וד עַל־כֵּ֛ן אַתָּ֥ה בֹונֶ֖ה הַחֹומָ֑ה וְאַתָּ֗ה הֹוֶ֤ה לָהֶם֙
    לְמֶ֔לֶךְ כַּדְּבָרִ֖ים הָאֵֽלֶּה׃
  pjt-pjt: '@see-verse:NEH.006.005'
  kik-kik: 'marĩa maandĩkĩtwo ũũ: “Ũhoro nĩwarĩtio ndũrĩrĩ-inĩ, na Geshemu aroiga
    ũhoro ũcio nĩ wa ma, atĩ wee na Ayahudi nĩmũrathugunda kũremera mũthamaki mũmũũkĩrĩre,
    na nĩ ũndũ ũcio nĩmũraaka rũthingo. Ningĩ kũringana na ũhoro ũcio nĩũrenda gũtuĩka
    mũthamaki wao'
  fra-NCL: 'Il y était écrit : « Le bruit se répand parmi les nations et Gosem affirme
    que toi et les Juifs, vous avez dessein de vous révolter, et que c’est pour cela
    que tu rebâtis la muraille ; et, d’après ces rapports, tu veux devenir leur roi.'
  cek-AK: to ih ca pongah, Nang hoi Judahnawk loe misa angthawk hanah nam sak o, tiah
    Sithaw panoek ai kaminawk salakah amthang, Gashmu mah doeh thuih; Judahnawk ih
    siangpahrang ah oh han na koeh pongah ni, tapang hae na sak let.
  cuk-cuk: 'Gardagi weyob narmakar-naid: “Dule Gasmuʼye-nugadi soged, degi, dule-Judíoʼsurmalad
    sogmarmogad: ‘Bede, Judíoʼmarbo galu-sobnanaiye, adi, be-reygi be aibinmalaga.
    A-ulale, bemarde galu-matusulid sobnanaiye. Weyob sogmalad, bede, e-reyga guoye.’'
  uig-CYR: 'Хәттә: «Һәр қайси әлләр арисида мундақ бир гәп тарқилип жүриду, вә Гәшәмму
    шундақ дәйду: — Сән вә Йәһудалар биргә исян көтәрмәкчи екәнсиләр; шуңа сән сепилниму
    яңливаштин оңшашқа киришипсән; ейтишларға қариғанда сән өзүңни уларға падиша қилмақчикәнсән.'
  tel-2017: ఆ ఉత్తరంలో “యూదులపై రాజుగా ఉండాలని నువ్వు సరిహద్దు గోడలు కడుతున్నావు.
    ఆ కారణం వల్ల నువ్వు, యూదులు కలసి రాజు మీద తిరుగుబాటు చేయాలనుకుంటున్నారు.
  hat-BSA: 'Ladann, li te ekri: “Gen yon rapò k ap fèt pami nasyon yo, e Gaschmu ap
    di ke ou menm avèk Jwif yo gen plan pou fè rebelyon. Ke se pou sa ke w ap rebati
    miray la. Epi se ou menm ki va wa yo, selon rapò yo.'
  kos-kos: 'Pa inge kas kac uh: “Geshem el fahk nu sik mu oasr kas se srumunyuk inmasrlon
    mutanfahl raunikutla inge lah kom ac mwet Jew akola in tuyak lain kut, pa pwanang
    kowos sifil musai pot an. El fahk pac mu kom sifacna nunku in oru tuh kom in tokosra
    faclos,'
  hbo-WLC: כָּת֣וּב בָּ֗הּ בַּגּוֹיִ֤ם נִשְׁמָע֙ וְגַשְׁמ֣וּ אֹמֵ֔ר אַתָּ֤ה וְהַיְּהוּדִים֙
    חֹשְׁבִ֣ים לִמְר֔וֹד עַל־כֵּ֛ן אַתָּ֥ה בוֹנֶ֖ה הַחוֹמָ֑ה וְאַתָּ֗ה הֹוֶ֤ה לָהֶם֙
    לְמֶ֔לֶךְ כַּדְּבָרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Nke a bụ ihe e dere nʼime ya; “Anụla ya na mba niile, Geshem kwukwara otu
    ihe ahụ, na gị na ndị Juu na-akwado inupu isi. Ọ bụ ya mere i ji na-ewu mgbidi
    ahụ. Ozi ahụ na-ekwukwa na gị onwe gị na-achọ ịbụ eze ha,
  ory-ory: ତହିଁରେ ଏହା ଲେଖାଥିଲା, “ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ଏହି ଜନରବ ହୋଇଅଛି, ମଧ୍ୟ ଗେଶମ୍‍
    ଏହା କହୁଅଛି ଯେ, ତୁମ୍ଭେ ଓ ଯିହୁଦୀୟମାନେ ରାଜଦ୍ରୋହ କରିବାକୁ ବିଚାର କରୁଅଛ; ତହିଁ ନିମନ୍ତେ
    ତୁମ୍ଭେ ପ୍ରାଚୀର ନିର୍ମାଣ କରୁଅଛ; ଏହି ଜନରବ ଅନୁସାରେ ତୁମ୍ଭେ ସେମାନଙ୍କର ରାଜା ହେବାକୁ ଇଚ୍ଛା
    କରୁଅଛ।
  chk-chk: Iei usun mine a mak lon ei toropwe, “Ei pworaus a chöfetal lein chon ekewe
    mwü, pwal Kesem a apasa, pwe en me ekewe re Juta oua ekiekin ü ngeni ewe mwü.
    Iei mine oua senisefälietä ewe tit. Nge soposopun ei pworaus, pwe en ka mochen
    pwe kopwe ar king.
  rop-rop: Lagijat imbin raidimdan det leda. Imbin tok, “Geshem bin dalim mi ola pipul
    langa najalot kantri tokabat yu en detlot Juwish pipul, en imbin irrim olabat
    toktokbat. Deibin tok yu garra tenim miselp en gibit bekboun langa det king. Blanga
    tharran na yubin bildimap det wol igin. Imbin tok yu wandim meigim miselp king,
  ukr-1871: 'У йому ж було написано: Ходить у народів поголоска, та й Гешем каже,
    що ти й Юдеї задумали відпасти, та тому й будуєш мур, і хочеш бути в їх царем,
    після тої ж чутки;'
  deu-1951: Unter den Nationen verlautet und Gasmu sagt, daß du und die Juden abzufallen
    gedenken; darum bauest du die Mauern, und du wollest ihr König sein, so sagt man.
  eng-JPS: 'wherein was written: ''It is reported among the nations, and Geshem saith
    it, that thou and the Jews think to rebel; for which cause thou buildest the wall;
    and thou wouldest be their king, even according to these words.'
  srp-1865: 'A u njoj pisaše: èuje se po narodima i Gasmuj kaže da se ti i Judejci
    mislite odmetnuti, zato zidaš zid, i hoæeš da im budeš car, kako se govori,'
  lug-lug: ng’erimu ebigambo bino nti, “Tuwulidde mu mawanga, era ne Gesemu akirinako
    obukakafu, nga ggwe n’Abayudaaya, mweteeseteese okujeema era kyemuvudde muzimba
    bbugwe, era n’olugambo luyitayita nga ggwe olina enteekateeka ey’okufuuka kabaka
    waabwe.
  heb-heb: כתוב בה בגוים נשמע וגשמו אמר אתה והיהודים חשבים למרוד על כן אתה בונה החומה
    ואתה הוה להם למלך כדברים האלה׃
  ben-IRV: তাতে এই কথা লেখা ছিল, “জাতিদের মধ্যে এই কথা শোনা যাচ্ছে এবং গেশমও বলছে
    যে, তুমি ও ইহুদীরা বিদ্রোহের ষড়যন্ত্র করছ, এই জন্য তুমি দেওয়াল গাঁথছ; আর এই
    লোকজনের কথা অর্থ এই যে, তুমি তাদের রাজা হতে যাচ্ছ।
  pan-pan: ਜਿਸ ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਸੀ, “ਕੌਮਾਂ ਵਿੱਚ ਇਹ ਗੱਲ ਸੁਣੀ ਗਈ ਹੈ, ਅਤੇ ਗਸ਼ਮ ਵੀ ਇਹੋ
    ਕਹਿੰਦਾ ਹੈ ਕਿ ਤੂੰ ਅਤੇ ਯਹੂਦੀ ਵਿਦਰੋਹੀ ਹੋਣ ਦੀ ਯੋਜਨਾ ਬਣਾਉਂਦੇ ਹੋ ਅਤੇ ਇਸੇ ਕਾਰਨ ਹੀ ਤੂੰ
    ਉਸ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਬਣਵਾਉਂਦਾ ਹੈਂ ਅਤੇ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਅਨੁਸਾਰ ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਰਾਜਾ ਬਣਨਾ
    ਚਾਹੁੰਦਾ ਹੈ।
  mya-JVB: စာချက်ဟူမူကား၊ သင် နှင့် ယုဒ လူတို့သည် ပုန်ကန် မည်အကြံ ရှိသည်ဟု လူ အမျိုးမျိုးပြောဆိုကြ၏။
    ဂေရှင် လည်း သက်သေခံ ၏။ ထို စကား နှင့်အညီ သင် သည် ယုဒရှင်ဘုရင် ဖြစ် လိုသောငှါ ၊
    မြို့ရိုး ကို တည် ၏။
  tbg-tbg: 'Qara viraqi mintima tiro: Vo vatanaa vo vatanaaka ni Iutaa vatanaa auvahini
    variakaqi uva vovano vi ani vaivo. Gesemuvavata vi uvara iriro tiriara vi uvava
    quqaa uvama vaivo tirave. Vi uvava mintima tivo: Ne Iutaa vatanaaka kia ˻King
    Atasekesisira˼ vira vevaaraini vaireka, auti vaihara ti, ne Ieruharemi vaantaavura
    qaiqaa auti variarave. Nehemiava nai noraiqama viro Iutaa vatanaakaqaa raqikiare
    tiro,'
  hmo-hmo: 'Revareva ena hereva anina be inai: “Bese idauidau edia huanai idia herevalaia
    noho, bona Geseme ese danu ia gwauraia noho, oi bona Iuda taudia ese do umui dagedage,
    bona unai dainai magu umui haginia noho, bona oi ura Iuda edia king dagi do oi
    abia.'
  urd-urd: जिसमें लिखा था कि और क़ौमों में ये अफ़वाह है और जशम यही कहता है, कि तेरा
    और यहूदियों का इरादा बग़ावत करने का है, इसी वजह से तू शहरपनाह बनाता है; और तू
    इन बातों के मुताबिक़ उनका बादशाह बनना चाहता है।
  rus-SYN: 'В нем было написано: слух носится у народов, и Гешем говорит, будто ты
    и Иудеи задумали отпасть, для чего и строишь стену и хочешь быть у них царем,
    по тем же слухам;'
  bqc-SIM: 'Wa kɛ̃̀ lápi guu wà mɛ̀: Wà yãe feena mà buipãleↄ kĩ́i, ↄ̃ Gɛsɛũ
    mɛ̀ sĩanaɛ. À mɛ̀ mpi ń Yuda kĩniↄ a zɛò à bↄ kí yã́ kpɛɛ. A yã́i álɛ
    bĩ́ipi boi. Wà mɛ̀ lↄ ń ye ǹ gↄ̃ Yudaↄ kía ũɛ,'
  tcz-CHONGTHU: Hiche chun hitin aseiye, “Hiche vella um nam mite lah a hin thu kithang
    khat akijan, Geshem in jong hichu adih ahi ati, hichu ahileh nangleh Judah tehin
    lengpa dounan galbol ding agon ahi, hiche jeh'a hi pal nasemphat’u ahi tithu kithang
    dungjuiya nanghi leng chang dinga kigong nahi,” akiti.
  mar-mar: त्यामध्ये असे लिहीले होते. राष्ट्रांमध्ये एक अफवा पसरली आहे आणि गेशेमही
    हेच म्हणत आहे की, तू आणि यहूदी मिळून राजाविरुध्द बंड करायच्या बेतात आहात. म्हणूनच
    तुम्ही यरूशलेमेच्या तटबंदीची बांधकामे करत आहात. तू यहूदी लोकांचा नवा राजा होणार
    अशी अफवा आहे.
  qub-qub: 'niycaran: Runacunami parlan. Gesempis parlaycan. Gamshi llapan Israelcunawan
    yarpaycanqui raypa contran jatariyta. Chayshi allcharcaycanqui pergacunatapis.
    Gamshi rayninpis canquipaj.'
  bqp-bqp: 'Ò kɛ̃̀ takada pìi gũn ò pì: O yãke mà burinↄ kĩnaa, akũ Gɛsɛmu pì yãpuramɛ.
    À pì mↄkↄ̃n kũ Yuda kparanↄ a zɛo à bo kína yã kpɛmɛ. Abire yãin átɛn bĩni
    pì bo. Ò pì dↄ ń ye ǹ gↄ̃ Yudanↄ kína ũmɛ,'
  hat-hat: 'Men sa ki te nan lèt la: Gen yon sèl bri k''ap kouri nan mitan moun lòt
    nasyon yo: Se Gechèm ki di m'' sa. Li tande l'' ak de zòrèy li. Ou menm ak pèp
    jwif la, nou fè lide pran lezam. Se poutèt sa n''ap rebati ranpa a. Yo di se ou
    menm y''a nonmen wa yo.'
  eng-BSB: 'that read: “It is reported among the nations—and Geshem agrees—that you
    and the Jews are plotting to revolt, and this is why you are building the wall.
    According to these reports, you are to become their king,'
  eng-WEBPB: in which was written, “It is reported amongst the nations, and Gashmu
    says it, that you and the Jews intend to rebel. Because of that, you are building
    the wall. You would be their king, according to these words.
  kbq-kbq: Ana avompina amanage huno krente'ne, Nagra Sanbalati'nama zaho kema antahuana
    tvaontire'ma mani'naza kumapi vahe'mo'za nehazageno, Gesemu'enema hiana, kagrane
    Jiu vahe'mota kuma kegina nehuta, kini ne'mofo agorga omaniku nehaze. Ana nehanagenka
    kagra Nehemaiaga kini zamia maniku nehane.
  nhe-BL: 'huan ya nopa quiijto: “Campa hueli nochi quimatij para ta huan nochi israelitame
    intlasencahuaj para inmoajcomanase ica totlanahuatijca huan yeca inquicualtlalíaj
    nopa tepamitl. Ihuical nojquiya quiijtohua Gesem. Nojquiya quiijtohuaj para timochihuas
    tiinintlanahuatijca.'
  bus-bus: 'Wà kɛ̃̀ lá pì guu wà bè: Wa yãke wàpe mà bori pãndenↄ kiia, ben Gɛsɛmu
    bè yãpuramɛ. À bè mpi kↄ̃n Yuda kpaaanↄ a zɛo à bↄ kína yã kpɛɛmɛ. Beee yãnzin
    ée bĩi pì bozi. Wà bè dↄ ń yezi ǹ gↄ̃ Yudanↄ kína ũmɛ,'
  gub-BL: Nuwàpytym kwaw upape imur mehe. Nezewe i'i. — Zezem uze'eg nezewe ihewe
    a'e. — Teko zaneiwy huwake wiko ma'e uze'eze'eg waiko nezewe wà. — Neemi a'e,
    Zutew a'e wà no, uzàmàtyry'ym putar tuwihawete a'e wà nehe. A'e rupi uzapo ipàrirogawtàtà
    iaiha ma'e waiko a'e wà, i'i waiko peme wà, i'i Zezem ihewe. — Neemi wiko putar
    Zutew wanuwihawete romo a'e nehe, i'i ihewe no.
  eng-DRA: 'It is reported amongst the Gentiles, and Gossem hath said it, that thou
    and the Jews think to rebel, and therefore thou buildest the wall, and hast a
    mind to set thyself king over them: for which end'
