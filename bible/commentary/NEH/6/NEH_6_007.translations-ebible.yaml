  wol-KYG: te xas ngaa tànn ay yonent yu wara yéene ci Yerusalem, ne falu nga buur
    ci Yuda. Balaa yàgg nag buuru Pers dina jot ci wax jooju. Kon nag dikkal, nu bokk
    diisoo ci.
  eng-YLT: And also, prophets thou hast appointed to call for thee in Jerusalem, saying,
    A king [is] in Judah, and now it is heard by the king according to these words;
    and now come, and we take counsel together.'
  kne-kne: et tinolag mo di odom ay mamadto ay mangipaammo ed Jerusalem ay sik-a di
    ari ed Juda. Sigurado ay madamag din ari na, isonga omali ka ta pankalian ta.”
  eng-WYC-2017: for which cause also thou hast set prophets, which preach of thee
    in Jerusalem, and say, A king is in Jerusalem; the king shall hear these words;
    therefore come thou now, that we take counsel together.
  eng-WMBB: You have also appointed prophets to proclaim of you at Jerusalem, saying,
    ‘There is a king in Judah!’ Now it will be reported to the king according to these
    words. Come now therefore, and let’s take counsel together.”
  urd-GVH: कहा जाता है कि आपने नबियों को मुक़र्रर किया है जो यरूशलम में एलान करें
    कि आप यहूदाह के बादशाह हैं। बेशक ऐसी अफ़वाहें शहनशाह तक भी पहुँचेंगी। इसलिए आएँ,
    हम मिलकर एक दूसरे से मशवरा करें कि क्या करना चाहिए।”
  rug-rug: ke ele vizata mua poropita si agoi pude tozi vura nia pa Zerusalema sapu
    agoi si na baṉara pa popoa Ziuda, gua. Na kote avoso nia sa baṉara pa Pesia si
    hie. Gua ke mae mada vari vivinei nia gita kara si hie.”
  gaz-gaz: ati akka isaan, ‘Yihuudaa keessa mootii tokkotu jira!’ jedhanii waaʼee
    kee Yerusaalem keessatti labsaniif raajota muudatteerta. Oduun kun gara mootichaatti
    ni deebiʼa; kanaafuu kottu wajjin ni mariʼannaa.”
  fra-LSG: tu as même établi des prophètes pour te proclamer à Jérusalem roi de Juda.
    Et maintenant ces choses arriveront à la connaissance du roi. Viens donc, et consultons-nous
    ensemble.
  yal-yal: I yɛtɛɛn bata nabine dɔxɔ alogo e xa i ya fe fala Yerusalɛn yi fa fala
    a i bata findi mangan na Yuda yi. Perise mangan mi buma na mɛdeni. Nayi, fa en
    fa batu.”
  haw-1868: 'A ua hoonoho hoi oe i poe kaula e hai aku ma Ierusalema nou, me ka i
    ana''ku, He alii ma Iuda: eia hoi, e lohe auanei ke alii e like me keia mau olelo.
    Nolaila, ea, e kukakuka pu kakou.'
  arb-NAV: 'وَقَدْ نَصَبْتَ لِنَفْسِكَ أَنْبِيَاءَ لِيُنَادُوا فِي أُورُشَلِيمَ قَائِلِينَ:
    هُنَاكَ مَلِكٌ فِي يَهُوذَا! وَلابُدَّ أَنْ يَبْلُغَ الْخَبَرُ مَسَامِعَ الْمَلِكِ،
    فَتَعَالَ لِنَتَدَاوَلَ مَعاً».'
  ewe-ewe: eye kura gɔ̃ hã la, èɖo Nyagblɔɖilawo be woaɖe gbeƒã nya sia le Yerusalem
    be, ‘Fia le Yuda si!’ Azɔ la, nutsotso sia aɖo fia gbɔ, eya ta va, ne miade aɖaŋu.”
  eng-LEE: 'And that thou hast also set up prophets to proclaim concerning thee at
    Jerusalem, saying, He is king in Judah: and now there may be reported to the king
    something like these words. Now therefore come, and let us take counsel together.'
  asm-FB: আৰু যিৰূচালেমত আপোনাৰ বিষয়ে প্ৰচাৰ কৰাবলৈ আপুনি ভাববাদী সকলকো নিযুক্ত কৰিছে,
    তেওঁলোকে কৈছে, ‘যিহূদা দেশত এজন ৰজা আছে!’ এই সম্বাদ ৰজাই যে শুনিব আপুনি নিশ্চিত।
    সেই কাৰণে আহক, আমি ইজনে সিজনৰ লগত আলোচনা কৰোঁহক।
  sus-A: عِ بَرَ نَمِحْنمّيٍ سُفَندِ نَشٍيٍ قَمَ عَ قَلَدٍ دَرِ سَلَمُكَيٍ شَ لُ عِ
    شَ مَنفّيَ بُن مَ، عِ شَ قِندِ يُدَيَ مَنفّ رَ. مَنفّ شُنفبٍ قَمَ نَ وْيّنيِ بِرِن
    مّدٍ. عَوَ، عِ شَ قَ، وٌن شَ وٌن بٌرٍ تٌ.»
  fra-SBL: 'Tu as aussi désigné des prophètes pour annoncer ta venue à Jérusalem,
    en disant : « Il y a un roi en Juda ! ». Maintenant, on le rapportera au roi selon
    ces paroles. Viens donc maintenant, et tenons conseil ensemble. »'
  hbo-hbo: וְגַם־נְבִיאִ֡ים הֶעֱמַ֣דְתָּ לִקְרֹא֩ עָלֶ֨יךָ בִֽירוּשָׁלַ֜͏ִם לֵאמֹ֗ר
    מֶ֚לֶךְ בִּֽיהוּדָ֔ה וְעַתָּה֙ יִשָּׁמַ֣ע לַמֶּ֔לֶךְ כַּדְּבָרִ֣ים הָאֵ֑לֶּה וְעַתָּ֣ה
    לְכָ֔ה וְנִֽוָּעֲצָ֖ה יַחְדָּֽו׃ ס
  pjt-pjt: '@see-verse:NEH.006.006'
  kik-kik: na atĩ nĩ ũthuurĩte anabii a kwanĩrĩra ũhoro ũgũkoniĩ kũu Jerusalemu makiugaga
    atĩrĩ, ‘Juda kũrĩ na mũthamaki!’ Rĩu-rĩ, ũhoro ũcio nĩũgũkinyĩra mũthamaki; nĩ
    ũndũ ũcio ũka, twaranĩrie.”
  fra-NCL: 'Et même tu as établis des prophètes pour faire à ton propos cette proclamation
    dans Jérusalem : Il y a un roi en Juda. Maintenant, on va informer le roi de cette
    affaire. Viens donc, et consultons-nous ensemble. »'
  cek-AK: Judah prae thungah siangpahrang maeto oh boeh, tiah nang ih kawng to thuih
    hanah, tahmaa doeh na suek; hae lok hae siangpahrang khaeah phak han oh. To pongah
    angzoh loe, lok nawnto aram o si, tiah oh.
  cuk-cuk: 'Degine, bede Bab-Dummad-gayaburba-barsogmalad-onugsasye, adi, amar Jerusalén-neggweburgi
    begi sogmalagar: ‘Judá-yargi anmar rey-nikamarye.’ Ar Rey-Artajerjesʼse we-gayaburba
    warmakosoggu, be anmarse dage, anmar sunmakmalagar.”'
  uig-CYR: 'Сән йәнә Йерусалимда өзүң тоғрилиқ: «Мана, Йәһудийәдә өзимизниң бир падишасимиз
    бар!» дәп җар селип тәшвиқ қилишқа бир нәччә пәйғәмбәр қоюпсән. Әнди бу гәпләр
    сөзсиз падишаниң қулиқиға йетип баян қилиниду. Шуңа, кәлгин, биз бирликтә мәслиһәтлишивалайли»
    дейилгән екән.'
  tel-2017: ‘యూదులకు రాజు ఉన్నాడు’ అని నిన్ను గూర్చి ప్రకటించడానికి యెరూషలేంలో కొందరు
    ప్రవక్తలను నువ్వు నియమించావని, ఇంకా ఇతర విషయాలు రాజుకు తెలిశాయన్న పుకార్లు బయలుదేరాయి.
    అన్య జాతుల ప్రజల మధ్య ఈ పుకార్లు గెషెం లేవదీస్తున్నాడని తెలిసింది. కాబట్టి ఈ విషయాలన్నీ
    ఆలోచించడానికి మనం కలుసుకుందాం” అని రాసి ఉంది.
  hat-BSA: Anplis ke ou te chwazi pwofèt Jérusalem yo pou fè pwoklamasyon pou ou menm,
    pou ‘Yon wa nan Juda!’ Konsa, yon rapò va voye kote wa a sou rapò sila yo. Pou
    sa a, vin kounye a, pou nou fè konsèy ansanm.”
  kos-kos: ac kom sapkin nu sin kutu mwet palu tuh elos in sulkakin in acn Jerusalem
    lah kom pa tokosra lun Judah. Kalem lah Tokosra Fulat Artaxerxes el ac lohng ke
    ma inge, na pa nga ngisre tuh nga kom in osun ac aetuila ke ma inge nukewa.”
  hbo-WLC: וְגַם־נְבִיאִ֡ים הֶעֱמַ֣דְתָּ לִקְרֹא֩ עָלֶ֨יךָ בִֽירוּשָׁלִַ֜ם לֵאמֹ֗ר
    מֶ֚לֶךְ בִּֽיהוּדָ֔ה וְעַתָּה֙ יִשָּׁמַ֣ע לַמֶּ֔לֶךְ כַּדְּבָרִ֣ים הָאֵ֑לֶּה וְעַתָּ֣ה
    לְכָ֔ה וְנִֽוָּעֲצָ֖ה יַחְדָּֽו׃ ס
  ibo-ibo: na ị họpụtala ndị amụma ndị ga-ekwupụta na Jerusalem na ị bụ eze ndị Juda.
    Ugbu a, ozi a ga-eru ntị eze, ya mere, bịa ka mụ na gị kparịtaa ụka nʼetiti onwe
    anyị.”
  ory-ory: ଆହୁରି, ଯିହୁଦାରେ ଏକ ରାଜା ଅଛନ୍ତି ବୋଲି ଆପଣା ବିଷୟ ଯିରୂଶାଲମରେ ଘୋଷଣା କରିବା ପାଇଁ
    ତୁମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ନିଯୁକ୍ତ କରିଅଛ; ଏହି ଜନରବ ରାଜାଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେବ।
    ଏହେତୁ ଏବେ ଆସ, ଆମ୍ଭେମାନେ ଏକତ୍ର ମନ୍ତ୍ରଣା କରୁ।”
  chk-chk: Ka pwal awisa soufos pwe repwe asilefeili pworausom lon Jerusalem, pwe
    en ka king lon Juta. Iwe, iei ei pworaus epwe tori ewe king. Iei mine kopwe feito
    pwe sipwe pwüngüpwüngfengen won.”
  rop-rop: en yubin dalim sambala speshalwan mesinja blanga kaman langa Jerusalem
    en jingat en dalim ola pipul yu na king blanga Juda. Det king blanga det kantri
    gulum Pesha garra irrim dis wed du. Mobeda yu en mi midap blanga tok gija.”
  ukr-1871: 'І пророків ти настановив, щоб оповіщали про тебе в Ерусалимі і говорили:
    Е царь Юдейський! се дійде до царя. Так приходь, і порадимось вкупі.'
  deu-1951: 'Und du habest dir auch Propheten bestellt, die von dir zu Jerusalem ausrufen
    und sagen sollen: Er ist König von Juda! Nun wird der König solches vernehmen;
    darum komm, wir wollen miteinander beraten!'
  eng-JPS: 'And thou hast also appointed prophets to proclaim of thee at Jerusalem,
    saying: There is a king in Judah; and now shall it be reported to the king according
    to these words. Come now therefore, and let us take counsel together.'''
  srp-1865: 'I da si postavio proroke da razglašuju za tebe u Jerusalimu i govore:
    car je u Judeji. A to æe doæi do cara; nego hodi da se dogovorimo.'
  lug-lug: Kigambibwa nga walonda bannabbi mu Yerusaalemi okukulangiririra nti, ‘Mu
    Yuda mulimu kabaka.’ Noolwekyo obubaka obwo nga tebunatwalibwa eri kabaka, jjangu
    tukkiriziganye ku nsonga eyo.”
  heb-heb: וגם נביאים העמדת לקרא עליך בירושלם לאמר מלך ביהודה ועתה ישמע למלך כדברים
    האלה ועתה לכה ונועצה יחדו׃
  ben-IRV: আর যিহূদা দেশে একজন রাজা আছেন, আপনার বিষয়ে যিরূশালেমে এটা প্রচার করার
    জন্য তুমি ভাববাদীদেরকেও নিযুক্ত করেছ। এখন এই লোকের কথা রাজার কাছে পৌঁছাবে। অতএব
    এস, আমরা জড়ো হয়ে পরামর্শ করি।”
  pan-pan: ਤੂੰ ਨਬੀਆਂ ਨੂੰ ਵੀ ਖੜ੍ਹਾ ਕੀਤਾ ਹੈ ਤਾਂ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਤੇਰੇ ਲਈ ਪ੍ਰਚਾਰ ਕਰਨ ਕਿ
    ‘ਯਹੂਦਾਹ ਵਿੱਚ ਇੱਕ ਰਾਜਾ ਹੈ।’ ਹੁਣ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੀ ਖ਼ਬਰ ਰਾਜਾ ਨੂੰ ਦਿੱਤੀ ਜਾਵੇਗੀ। ਇਸ
    ਲਈ ਹੁਣ ਆ, ਅਸੀਂ ਆਪਸ ਵਿੱਚ ਸਲਾਹ ਕਰੀਏ।”
  mya-JVB: ယုဒ ပြည်၌ ရှင်ဘုရင် ရှိသည်ဟု သင့် ကို ရည်ဆောင်၍ ယေရုရှလင် မြို့၌ ဟောပြော
    ရသော ပရောဖက် တို့ကို သင် ခန့်ထားပြီ။ ထို စကား အတိုင်း ရှင်ဘုရင် အား ကြား လျှောက်ရမည်။
    သို့ဖြစ်၍ လာ ပါ။ တိုင်ပင် ကြကုန်အံ့ဟု စာ၌ပါသတည်း။
  tbg-tbg: viva paropeti vaiintinavu nititama kaimanta vinavuka Ieruharemiqi vaiha
    vaiinti nahentiara tiha, Nehemiava vivaqaima tinavu avuhainaa vaiintivanoma vaivo,
    ti variarave. Vi uvava mintimakero vi ani vaivo. Ho, Nehemiao, King Atasekesisiva
    vivavata vaakama vi uvara irianarove. Virara irihara are aniqetanta vohaaraqi
    vaiha vi uvara avuqavu iare, tiro.
  hmo-hmo: Bona idia gwau danu oi ese peroveta taudia haida danu be Ierusalema dekenai
    oi haginia vadaeni, idia ese oi do idia gwauraia hedinarai, oi be Iuda ena king
    totona. Harihari inai hereva be king Aratasaseta ese do ia kamonai. Unai dainai
    inai kara be oi bona lau do ita herevalaia hebou be namo.”
  urd-urd: और तूने नबियों को भी मुक़र्रर किया कि येरूशलेम में तेरे हक़ में 'ऐलान करें
    और कहें, 'यहूदाह में एक बादशाह है। तब इन बातों के मुताबिक़ बादशाह को इत्तला' की
    जाएगी। इसलिए अब आ हम आपस में मशवरा करें।
  rus-SYN: 'и пророков поставил ты, чтоб они разглашали о тебе в Иерусалиме и говорили:
    царь Иудейский! И такие речи дойдут до царя. Итак приходи, и посоветуемся вместе.'
  bqc-SIM: ↄ̃ n ãnabiↄ dìlɛ aa o Yelusalɛũ ḿmɛ ń dɛ ń kía ũ. Kí a yã́pi
    ma. Ayãmɛto mↄ wà lɛkpaaĩ.
  tcz-CHONGTHU: Aman athupoh dungjuiyin nanghin Jerusalem a nangma chung chang phongdoh
    dingin thempu ho jong apansah e akiti, veuvin Judah gammah lengkhat aumtai; Hiche
    thu kithang hi lengpa kom a athu hi gale lhun teiding ahi ti nahet ding doltah
    ahi, hijeh chun hungin lang hiche thuhi seikhom hite.”
  mar-mar: “यहूदात राजा आहे, असे स्वत:बद्दल घोषित करायला तू यरूशलेमामध्ये संदेष्टे
    नेमले आहेस. नहेम्या, राजा अर्तहशश्तच्या हे सगळे कानावर जाईल हे मी तुला बजावून
    ठेवतो. तेव्हा, ये आपण एकदा भेटून त्याबद्दल बोलू.”
  qub-qub: Jerusalencho ray canayquipaj churashunayquipäpis maynashi profëtacunata
    churashcanqui. Ray cayman churarcushushpayquega «Judächo ray caycannami» nengashi
    runacunaga. Chaymi juclla shamuy parlananchïpaj manaraj ray Artajerjes mayashancama.
  bqp-bqp: akũ n annabinↄ dìtɛ ò o Yurusalɛmu, mↄkↄ̃mmɛ ń kína ũ. Kína ni yã pì
    ma. A yã mɛ́ à tò ǹ mↄ́ ò lɛ́ kpákũsũ.
  hat-hat: Ou menm rive ranje ak kèk pwofèt pou yo mache fè konnen nan tout lavil
    Jerizalèm se ou menm ki wa peyi Jida a. Koulye a, tout bri sa yo pral rive nan
    zòrèy wa a. Se poutèt sa, mwen mande ou pou ou vin kote m' pou nou fè yon ti pale
    ansanm sou koze a.
  eng-BSB: 'and you have even appointed prophets in Jerusalem to proclaim on your
    behalf: ‘There is a king in Judah.’ Soon these rumors will reach the ears of the
    king. So come, let us confer together.”'
  eng-WEBPB: You have also appointed prophets to proclaim of you at Jerusalem, saying,
    ‘There is a king in Judah!’ Now it will be reported to the king according to these
    words. Come now therefore, and let’s take counsel together.”
  kbq-kbq: Ana nehunka kasnampa vahe huhampri zamantanke'za Jerusalemi kumapi huama
    hu'za, Juda moparera mago kini mani'ne hu'za nehaze. Ana hu'neankino ana kemo'a
    Pesia kini nete vugahie. E'ina hu'negu kagra egeta, ana zamofo nanekea erinte
    fatgo ha'maneno.
  nhe-BL: Huan quiijtohuaj para ya tiquintlalijtoc tiocamanalohuani para ma quiijtoca
    ipan altepetl Jerusalén para ta titlanahuatijquetl. Temachtli quimatis Tlanahuatijquetl
    Artajerjes nochi ni tlajtoli tlen nemi. Huajca más cuali xihuala huan ticamatise
    san tojuanti.”
  bus-bus: ben n annabinↄ dìɛ aↄ̃ o Yerusalɛmu kɛ̀ ḿbe ń kína ũ. Kína é yã pì ma.
    Beee yãnzin ǹ mↄ́ wà lɛ́ kpakↄ̃sↄ̃zi.
  gub-BL: — Neemi werur amo Tupàn ze'eg imume'u har Zeruzarez pe a'e wà no. — Ereiko
    Zuta ywy rehe har wanuwihawete romo ne, i'i waiko newe wà. Tuwihawete Arataxer
    ukwaw putar a'e ma'e a'e nehe. A'e rupi amume'u ko ma'e newe kury. Zazeàwàxi ko
    ma'e rehe zaneze'eg pà nehe, i'i ihewe.
  eng-DRA: 'Thou hast also set up prophets, to preach of thee at Jerusalem, saying:
    There is a king in Judea. The king will hear of these things: therefore come now,
    that we may take counsel together.'
