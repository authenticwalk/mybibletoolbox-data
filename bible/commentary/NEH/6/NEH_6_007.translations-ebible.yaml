verse: NEH.006.007
translations:
  mal-C: ഈ വാർത്തകളനുസരിച്ച്, ‘യെഹൂദ്യയിൽ ഒരു രാജാവുണ്ട്’ എന്നു താങ്കളെക്കുറിച്ചു
    പ്രഖ്യാപിക്കാൻ പ്രവാചകരെ നിയമിച്ചെന്നും അറിയുന്നു. ഈ വസ്തുതകളെക്കുറിച്ചുള്ള വിവരം
    രാജാവിനു നൽകുന്നതാണ്. അതിനാൽ വരിക, നമുക്കു ഒരു കൂടിക്കാഴ്ച്ച നടത്താം.”
  deu-TKW: 'Auch habest du Propheten angestellt, daß sie zu deinen Gunsten in Jerusalem
    ausrufen sollen: “Er sei König in Juda!” Und nun werden derartige Gerüchte dem
    Könige zu Ohren kommen. Darum komm, daß wir eine Zusammenkunft halten!'
  lin-lin: mpe osili kutu kopona basakoli mpo ete bapanza sango kati na Yelusalemi
    ete okomi mokonzi ya Yuda ! Sik’oyo, yeba ete sango oyo ekokoma kino penza na
    matoyi ya mokonzi. Boye, yaka mpo ete tosolola na tina na yango ! »
  eng-LSV: And also, you have appointed prophets to call for you in Jerusalem, saying,
    A king [is] in Judah, and now it is heard by the king according to these words;
    and now come, and we take counsel together.”
  eng-GNV: 'Thou hast also ordeyned the Prophets to preach of thee at Ierusalem, saying,
    There is a King in Iudah: and nowe according to these wordes it shall come to
    the Kings eares: come now therefore, and let vs take counsell together.'
  eng-WEBSTER: 'And thou hast also appointed prophets to preach of thee at Jerusalem,
    saying, There is a king in Judah: and now shall it be reported to the king according
    to these words. Come now therefore, and let us take counsel together.'
  nhw-BL: Huan quiijtohuaj para ya tiquintlalijtoc tlajtol pannextiani para ma quiijtoca
    ipan altepetl Jerusalén para ta titlanahuatijquetl. Temachtli quimatis Tlanahuatijquetl
    Artajerjes nochi ni camanali catli nemi. Huajca más cuali xihuala huan ticamanaltise
    san tojuanti.
  swh-ONEN: 'na hata umewateua manabii wafanye tangazo hili kukuhusu wewe huko Yerusalemu:
    ‘Yuko mfalme katika Yuda!’ Sasa taarifa hii itarudishwa kwa mfalme. Basi njoo,
    tufanye shauri pamoja.”'
  bba-bba: A mɑm be Gusunɔn sɔmɔbu ɡɔsɑ be bɑ koo kpɑrɑ Yerusɑlɛmuɔ mɑ ɑ kuɑ Yudɑbɑn
    sinɑ boko. Tɛ̃, ɑ n yɛ̃ mɑ n ǹ tɛɛmɔ sinɑ boko u kɑ lɑbɑɑri ye nɔ. Yen sɔ̃, ɑ
    nɑ su wesiɑnɑ sɑnnu.
  eng-KJVCPB: 'And thou hast also appointed prophets to preach of thee at Jerusalem,
    saying, There is a king in Judah: and now shall it be reported to the king according
    to these words. Come now therefore, and let us take counsel together.'
  luo-luo: kendo iseyiero jonabi mondo okor wachni Jerusalem ni, ‘Nitiere ruoth e
    piny Juda!’ Koro wachni biro dwogone ruoth; omiyo bi, mondo wapim wachni.”
  meu-meu: Bona peroveta taudia haida danu vada o haginidia Ierusalem ai, oi bae gwauraimu
    hedinarai, baeto, Pavapava ta na luda ai. Harihari ini hereva na hanua pavapavana
    bae hamaorolaia lao. Benaini, aoma, baita haeroa hebou.
  npi-ULB: यरूशलेममा तिम्रो बारेमा यो घोषणा गर्न तिमीहरूले अगमवक्ताहरू पनि नियुक्त
    गरेका छौ, 'यहूदामा राजा हुनुहुन्छ!' राजाले यी खबरहरू सुन्‍नेछन् भनी तिमी निश्‍चित
    हुन सक्छौ । त्यसकारण, आऊ र एक-अर्कासित कुराकानी गरौँ ।”
  yor-yor: 'àti pé ó ti yan àwọn wòlíì kí wọn lè kéde nípa rẹ̀ ní Jerusalẹmu: ‘Ọba
    kan wà ní Juda!’ Nísinsin yìí, ìròyìn yìí yóò padà sí ọ̀dọ̀ ọba; nítorí náà wá,
    jẹ́ kí a bá ara wa sọ̀rọ̀.”'
  ind-ind: Bahkan engkau sudah menunjuk beberapa nabi untuk memberi pengumuman di
    Yerusalem, ‘Yehuda memiliki seorang raja, yaitu Nehemia!’ Berita ini pasti akan
    sampai kepada Raja Artasasta. Jadi, saya mengusulkan agar kita bertemu untuk membicarakan
    persoalan ini dan mencari jalan keluar supaya engkau selamat dari hukuman.”
  pes-OPCB: از این گذشته انبیایی تعیین کرده‌ای تا در اورشلیم مردم را دور خود جمع کنند
    و بگویند که نحمیا پادشاه یهوداست. مطمئن باش این خبرها به گوش اردشیر پادشاه خواهد
    رسید. پس بهتر است پیش من بیایی تا در این مورد با هم مشورت کنیم.»
  tgl-ULB: At nagtalaga ka rin ng mga propeta para ipahayag ang tungkol sa iyo sa
    Jerusalem, na nagsasabing, 'May isang hari sa Juda!' Matitiyak mong maririnig
    ng hari ang mga ulat na ito. Kaya halika, mag-usap tayo.”
  hui-hui: Ai í̠na agali Anduane Homogonaga bi mana latagi haga Yarusalemeha hearuhondo
    lamialu lalu, Áyu Yuda ti tininaga kini hangu ka lalimu, lariya. Ani lariyago
    í̠naga bi ko uruni kini ibu hale holigo abale iyane lo tiga bibiya ibabe laru,
    lalu gilibu wia heneya.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​မိ​မိ​အား​ယု​ဒ​ဘု​ရင် အ​ဖြစ်​ကြေ​ညာ​ရန် ပ​ရော​ဖက်​အ​ချို့​နှင့်​စီ​စဉ်
    ထား​ကြောင်း​ကို​လည်း​ငါ့​အား​ဂေ​ရှင်​ပြော​ပြ ပါ​သည်။ ဘု​ရင်​မင်း​မြတ်​သည်​ဤ​သ​တင်း​ကို
    ဧ​ကန်​မု​ချ​ကြား​သိ​တော်​မူ​လိမ့်​မည်။ ထို ကြောင့်​ငါ​နှင့်​တိုင်​ပင်​ရန်​လာ​ပါ​လော့''
    ဟု ဖော်​ပြ​ပါ​ရှိ​၏။
  bod-N: ཁྱོད་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་མངགས་པའི་ལུང་སྟོན་པས་ཁྱོད་ལ་དམིགས་ནས་ཡ་ཧུ་དཱ་རུ་རྒྱལ་པོ་ཡོད་ཅེས་སྒྲོག་གོ
    །ད་ལྟ་གཏམ་འདི་དག་རྒྱལ་པོར་བསྒྲག་པར་འགྱུར། ཁྱོད་རང་ཤོག་དང་ངེད་རྣམས་ལྷན་ཅིག་ཏུ་གྲོས་བྱའོ་ཞེས་བྲིས་འདུག
  sna-sna: 'Uye wakatogadza vaprofita kuti vataure pamusoro pako muJerusarema vachiti:
    ‘MuJudha mava namambo!’ Zvino nyaya iyi ichasvika kuna mambo, saka uya titaurirane.”'
  spa-BLM: 'También has nombrado profetas para que proclamen de ti en Jerusalén, diciendo:
    “¡Hay un rey en Judá! Ahora se informará al rey según estas palabras. Ven, pues,
    ahora, y tomemos consejo juntos”.'
  cac-cac: Toxo ab' ix ac'och eb' schecab' Dios yic syalanel eb' d'a Jerusalén to
    rey achxo d'a Judá chi'. Ol yab' jun tic vin̈aj rey Artajerjes chi', yuj chi'
    cotan̈, ol on̈ lolon ed'oc, xchi vin̈ d'a jun scarta chi'.
  swh-ULB: Nawe umewachagua manabii kutangaza habari zako juu ya Yerusalemu, wakisema,
    “Kuna mfalme huko Yuda!” Unaweza kuwa na hakika mfalme atasikia ripoti hizi. Basi,
    hebu njoo tuzungumze.
  bel-bel: 'і прарокаў паставіў ты, каб яны абвяшчалі пра цябе ў Ерусаліме і казалі:
    цар Юдэйскі! І такія гаворкі дойдуць да цара. Дык вось, прыходзь, і параімся разам.'
  deu-ELBBK: 'auch habest du Propheten bestellt, damit sie in Jerusalem über dich
    ausrufen und sagen: Es ist ein König in Juda! Und nun wird der König diese Gerüchte
    vernehmen. So komm nun, dass wir uns zusammen beraten.'
  mbb-OT: ne mibpilì nu en is menge ebpeneuven he ebpahayag diyà te Jerusalem he iyan
    ke en hadì diyà te Juda. Ne siguradu egkezineg heini te hadì, umbe hengkayi ka
    su ebpelelaǥè ki mehitenged kayi.”
  mal-2015: യെഹൂദയിൽ ഒരു രാജാവു ഉണ്ടെന്നു നിന്നെക്കുറിച്ചു യെരൂശലേമിൽ പ്രസംഗിപ്പാൻ
    നീ പ്രവാചകന്മാരെ നിയമിച്ചിരിക്കുന്നു എന്നിങ്ങനെ ജാതികളുടെ ഇടയിൽ ഒരു കേൾവി ഉണ്ടു;
    ഗശ്മൂവും അങ്ങനെ പറയുന്നു. രാജാവും ഇപ്പോൾ ഈ കേൾവി കേൾക്കും; ആകയാൽ വരിക നാം തമ്മിൽ
    ആലോചന ചെയ്ക.
  rmc-rmc: 'a hoj ačhaďal proroken, hoj te vakeren pal tu andro Jeruzalem: ‚Andre
    Judsko imar hin kraľis!‘ Tu džanes, hoj o kraľis andre Perzija pes pal oda dodžanela!
    Vašoda av, zdžas pes a vakeraha pal oda.“'
  pes-OPV: و انبیا نیزتعیین نموده تا درباره تو در اورشلیم ندا کرده گویند که در یهودا
    پادشاهی است. و حال بروفق این کلام، خبر به پادشاه خواهد رسید. پس بیا تا باهم مشورت
    نماییم.»
  ron-1924: ши кэ ай пус кяр пророчь, ка сэ те нумяскэ ла Иерусалим ымпэрат ал луй
    Иуда. Ши акум лукруриле ачестя вор ажунӂе ла куноштинца ымпэратулуй. Вино дар
    ши сэ не сфэтуим ымпреунэ.”
  ben-OBCV: এবং জেরুশালেমে এই ঘোষণা করার জন্য আপনি ভাববাদীও নিযুক্ত করেছেন ‘যিহূদা
    দেশে একজন রাজা আছেন!’ এখন এই সংবাদ রাজার কাছে পৌঁছাবে; কাজেই আসুন, আমরা একত্র
    হয়ে পরামর্শ করি।”
  som-som: Oo weliba waxaad dooratay nebiyo si ay wax kugu saabsan dadka Yeruusaalem
    ugu wacdiyaan, iyagoo leh, Dalka Yahuudah waxaa jooga boqor. Haddaba erayadan
    waxaa loo sheegi doonaa boqorka. Haddaba sidaas daraaddeed kaalay, oo aan tashannee.
  lat-VUC: 'et prophetas posueris, qui prædicent de te in Jerusalem, dicentes: Rex
    in Judæa est. Auditurus est rex verba hæc: idcirco nunc veni, ut ineamus consilium
    pariter.'
  eng-ASVBT: 'And thou hast also appointed prophets to preach of thee at Jerusalem,
    saying, There is a king in Judah: and now shall it be reported to the king according
    to these words. Come now therefore, and let us take counsel together.'
  ita-1885: 'Ed anche, che tu hai costituiti de'' profeti, per predicar di te in Gerusalemme,
    dicendo: Ei v''è un re in Giuda. Or queste cose perverranno agli orecchi del re;
    ora dunque, vieni, e prendiamo consiglio insieme.'
  eng-ULB: You have also appointed prophets to make this proclamation about you in
    Jerusalem, saying, 'There is a king in Judah!' You can be sure the king will hear
    these reports. Therefore come, let us speak with one another.”
  spa-VBL: 'e incluso has dispuesto que los profetas de Jerusalén anuncien por ti:
    ‘Hay un rey en Judá’. El rey pronto se enterará de esto. Así que ven, y hablemos
    de esto”.'
  fra-_FOB: 'Et que tu as même établi des prophètes, pour te proclamer à Jérusalem
    et pour dire: Il est roi en Juda. Et maintenant on fera entendre au roi ces mêmes
    choses; viens donc maintenant, afin que nous consultions ensemble.'
  mal-mal: ‘യെഹൂദയിൽ ഒരു രാജാവ് ഉണ്ടെന്ന് നിന്നെക്കുറിച്ച് യെരൂശലേമിൽ പ്രസംഗിക്കുവാൻ
    നീ പ്രവാചകന്മാരെ നിയമിച്ചിരിക്കുന്നു എന്ന് ജാതികളുടെ ഇടയിൽ ഒരു കേൾവി ഉണ്ട്; ഗശ്മൂവും
    അങ്ങനെ പറയുന്നു. രാജാവും ഇപ്പോൾ ഈ കേൾവി കേൾക്കും; ആകയാൽ വരിക നാം തമ്മിൽ കൂടിയാലോചിക്കാം”.
  urd-GVR: Kahā jātā hai ki āp ne nabiyoṅ ko muqarrar kiyā hai jo Yarūshalam meṅ elān
    kareṅ ki āp Yahūdāh ke bādshāh haiṅ. Beshak aisī afwāheṅ shahanshāh tak bhī pahuṅcheṅgī.
    Is lie āeṅ, ham mil kar ek dūsre se mashwarā kareṅ ki kyā karnā chāhie.”
  suz-BL: मिनु ‘यहूदामी पिप का बाक्‍ब’ देंपाइक्‍चा कली परमप्रभु यावे आ लोव़ पाइब आन
    कली यो योव़शा, यरूसलेमम लोव़ पथ, वोइश्‍शो बाक्‍ते। मिनु पिपमी एको लोव़ थमा पा
    नेंब। मोपतीके एको आ पर्बम लोव़सी पचा कली रीब पा यिने” दे ब्रेक्‍शो बाक्‍त।
  ita-1927: 'e avresti perfino stabiliti de’ profeti per far la tua proclamazione
    a Gerusalemme, dicendo: V’è un re in Giuda! Or questi discorsi saranno riferiti
    al re. Vieni dunque, e consultiamoci assieme”.'
  ckb-ckb: 'چەند پێغەمبەرێکیشت بۆ خۆت ڕاگرتووە هەتا بەناو ئۆرشەلیمدا بانگەوازت بۆ
    بکەن و بڵێن: ”لە یەهودا پاشا هەیە!“ ئێستاش ئەم هەواڵانە بە پاشا ڕادەگەیەنرێت،
    ئێستا وەرە با پێکەوە ڕاوێژ بکەین.»'
  eng-BBE: 'And that you have prophets preaching about you in Jerusalem, and saying,
    There is a king in Judah: now an account of these things will be sent to the king.
    So come now, and let us have a discussion.'
  kan-OKCV: ಇದಲ್ಲದೆ, ಯೆಹೂದದಲ್ಲಿ ಅರಸನು ಇದ್ದಾನೆಂದೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಿನ್ನನ್ನು ಕುರಿತು ಕೂಗುವುದಕ್ಕೆ
    ನೀನು ಪ್ರವಾದಿಗಳನ್ನು ನೇಮಿಸಿದ್ದಿ ಎಂಬುದಾಗಿಯೂ ಜನಾಂಗಗಳಲ್ಲಿ ಸುದ್ದಿ ಉಂಟು. ಈಗ ಈ ವರ್ತಮಾನ
    ಅರಸನಿಗೆ ತಿಳಿಸಲಾಗುವುದು. ಆದಕಾರಣ ನಾವು ಕೂಡಿಕೊಂಡು ಯೋಚನೆ ಮಾಡಿಕೊಳ್ಳೋಣ ಬಾ.”
  bbb-bbb: '@see-verse:NEH.006.006'
  tam-2017: யூதாவிலே ஒரு ராஜா இருக்கிறார் என்று உம்மைக்குறித்து எருசலேமிலே கூறுகிற
    தீர்க்கதரிசிகளையும் சம்பாதித்தீரென்றும் யூதரல்லாதவர்களுக்குள்ளே பிரபலமாக இருக்கிறது,
    கஷ்மூவும் அப்படிச் சொல்லுகிறான்; இப்போதும் இந்தச் செய்தி ராஜாவிற்கு எட்டுமே; ஆகையால்
    நாம் ஒருவரோடொருவர் ஆலோசனை செய்வதற்காக நீர் வரவேண்டும் என்று எழுதியிருந்தது.
  spa-RV-1909: 'Y que has puesto profetas que prediquen de ti en Jerusalem, diciendo:
    ¡Rey en Judá! Y ahora serán oídas del rey las tales palabras: ven por tanto, y
    consultemos juntos.'
  ron-BTF: 'Și tu de asemenea ai rânduit profeți să predice despre tine la Ierusalim,
    spunând: Este un împărat în Iuda; și acum se va face cunoscut împăratului conform
    acestor cuvinte. Vino de aceea acum și să ne sfătuim împreună.'
  eng-WEBP: You have also appointed prophets to proclaim of you at Jerusalem, saying,
    ‘There is a king in Judah!’ Now it will be reported to the king according to these
    words. Come now therefore, and let’s take counsel together.”
  eng-FBV: and you have even arranged for prophets in Jerusalem to announce for you,
    ‘There is a king in Judah.’ The king will soon get to hear about this. So come,
    and let's talk this over.”
  nld-1939: ook dat gij profeten hebt aangesteld, om u in Jerusalem tot koning van
    Juda uit te roepen. Zo iets wordt zeker den koning bekend! Kom dus, en laat ons
    met elkander beraden.
  nch-BL: Huan quiijtohuaj para ya tiquintalijtoc tajtolpanextiani para ma quiijtoca
    ipan altepet Jerusalén para ta titanahuatijquet. Temachti quimatis Tanahuatijquet
    Artajerjes nochi ni camanali cati nemi. Huajca más cuali xihuala huan ticamanaltise
    san tojuanti.”
  vie-1934: 'Lại ông có lập những tiên tri đặng truyền giảng về ông tại trong Giê-ru-sa-lem
    rằng: Có một vua trong xứ Giu-đa! Bây giờ người ta chắc sẽ tâu cho vua nghe cũng
