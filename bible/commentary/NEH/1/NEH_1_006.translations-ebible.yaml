    ಅವರು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಮಾಡಿದ ಪಾಪಗಳನ್ನು ಅರಿಕೆ ಮಾಡುತ್ತಾ ಇದ್ದೇನೆ; ನಾನೂ, ನನ್ನ ಪೂರ್ವಿಕರೂ
