    služebníky tvé, a vyznávám hříchy synů Izraelských, jimiž jsme hřešili proti tobě.
    Já také i dům otce mého hřešili jsme.
  eng-WMB: let your ear now be attentive and your eyes open, that you may listen to
    the prayer of your servant which I pray before you at this time, day and night,
    for the children of Israel your servants, while I confess the sins of the children
    of Israel which we have sinned against you. Yes, I and my father’s house have
    sinned.
  tam-TCV: உமது அடியவர்களாகிய இஸ்ரயேல் மக்களுக்காக நான் உமக்கு முன்பாக இரவும் பகலும்
