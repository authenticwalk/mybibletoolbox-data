    Mba'eta xee ha'e xeru ro pygua kuery voi rojejavy va'ekue.
  agu-BL: ”Ma jalu' Ta', max c'u'lu' skibaj, tbite'u' yi intzi', inkul. Ajk cuntzaj
    wutzu' tan inxmaye'n. Na sk'ejl tu lak'bal na cu' inwutz teru' Ta'. Na cu' inwutz
    teru' tan jakle'n cuybil kapaj yi o' xonl Israel. Na na el intxum tetz, yi ja
    kajuch kil swutzu'. Nk'e'tz ntin yi e' mas xonl Israel, ma na ncha'tz in, scyuch'
