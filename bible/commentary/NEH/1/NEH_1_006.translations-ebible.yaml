    haa ilaalu. Ani cubbuu nu Israaʼeloonni, ani mataan koo fi manni abbaa koo sitti
    hojjenne nan hima.
  fra-LSG: 'Que ton oreille soit attentive et que tes yeux soient ouverts: écoute
    la prière que ton serviteur t’adresse en ce moment, jour et nuit, pour tes serviteurs
    les enfants d’Israël, en confessant les péchés des enfants d’Israël, nos péchés
    contre toi; car moi et la maison de mon père, nous avons péché.'
  gnn-gnn: Bitjanna liŋgu ŋarra ŋuli yukurra bukumirriyamanydja ŋuriki nhokalaŋuwu
