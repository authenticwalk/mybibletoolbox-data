    pegkegchau takamsag nunak dekaskeap nunikji tajai! ¡Mina muuntug aidau pegkegchaun
    takamsau aina nunak wishakam pegkegchaun takamsajai!
  kyc-kyc: Embena kendemande Isaraele wambu dupwa emba kando koo piyama dupwana kondapala
