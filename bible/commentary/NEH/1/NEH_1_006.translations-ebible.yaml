  urd-GVH: मेरी बात सुनकर ध्यान दे कि तेरा ख़ादिम किस तरह तुझसे इलतमास कर रहा है।
    दिन-रात मैं इसराईलियों के लिए जो तेरे ख़ादिम हैं दुआ करता हूँ। मैं इक़रार करता
    हूँ कि हमने तेरा गुनाह किया है। इसमें मैं और मेरे बाप का घराना भी शामिल है।
  rug-rug: Avoso mae koasa qua vinaravara, Mamu doṉo gore mae meke dogorau varavaraqu
