    fidima:ne, Dima sia:ne gadolala. Dafawane! Ninia Isala:ili dunu da wadela:le hamoi
    dagoi. Na amola na aowalali dunu da wadela:i hou hamoi dagoi.
  tpi-OTNT: Bikpela, long san na long nait mi save askim yu long helpim ol Israel,
