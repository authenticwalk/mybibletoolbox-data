    mo e pō, koeʻuhi ko e fānau ʻa ʻIsileli, ʻaia kuo mau fai ʻo angatuʻu kiate koe;
    ko au mo e fale ʻo ʻeku tamai kuo mau fai angahala.
  ces-1613: Budiž, prosím, ucho tvé nakloněné, a oči tvé otevřené, abys slyšel modlitbu
