    si rau, sapu gami na tie Izireli si ele va sea atu koa Goi. Uve, arau meke sa
    qua tatamana ba ele sea tugo.
  gaz-gaz: akka kadhannaa ani garbichi kee halkanii fi guyyaa fuula kee duratti waaʼee
