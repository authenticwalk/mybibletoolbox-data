  guj-2017: “મારી પ્રાર્થના સાંભળો અને તમારી દ્રષ્ટિ મારા પર રાખો. તમારો આ સેવક જે
    પ્રાર્થના કરે છે તે સાંભળો; “તમારા સેવકો ઇઝરાયલીઓ માટે રાતદિવસ હું તમને પ્રાર્થના
