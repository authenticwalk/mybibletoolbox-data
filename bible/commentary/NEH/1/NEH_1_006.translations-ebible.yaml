verse: NEH.001.006
translations:
  mal-C: അവിടത്തെ സേവകരായ ഇസ്രായേൽജനതയ്ക്കുവേണ്ടി, ഇപ്പോൾ രാവും പകലും അവിടത്തെ മുമ്പാകെ
    പ്രാർഥിച്ച്, ഇസ്രായേൽജനമായ ഞങ്ങൾ അങ്ങേക്കെതിരേ ചെയ്ത പാപങ്ങൾ ഏറ്റുപറയുന്ന അടിയന്റെ
    പ്രാർഥന കേൾക്കാൻ അവിടത്തെ ചെവി ശ്രദ്ധിച്ചും കണ്ണുതുറന്നും ഇരിക്കണമേ. ഞാനും എന്റെ
    പിതൃഭവനവും പാപംചെയ്തിരിക്കുന്നു,
  deu-TKW: Laß doch dein Ohr aufmerken und deine Augen offen sein, daß du das Gebet
    deines Knechtes hörest, das ich gegenwärtig Tag und Nacht für die Israeliten,
    deine Knechte, vor dir bete und in welchem ich die Sünden der Israeliten bekenne,
    die wir gegen dich begangen haben; ja, auch ich und meine Familie haben uns versündigt!
  lin-lin: tika ete litoyi na Yo eyoka na bokebi mpe miso na Yo ezala ya kofungwama
    mpo na koyoka libondeli oyo mowumbu na Yo azali kosala liboso na Yo, butu mpe
    moyi, na tina na basali na Yo, bana ya Isalaele. Nazali kotubela masumu oyo biso
    bana ya Isalaele, ezala ngai mpe libota ya tata na ngai, tosalaki liboso na Yo.
  eng-LSV: please let Your ear be attentive and Your eyes open, to listen to the prayer
    of Your servant, that I am praying before You today, by day and by night, concerning
    the sons of Israel, Your servants, and confessing concerning the sins of the sons
    of Israel, that we have sinned against You; indeed, I and the house of my father
    have sinned;
  eng-GNV: 'I pray thee, let thine eares be attet, and thine eies open, to heare the
    praier of thy seruat, which I pray before thee dayly, day and night for ye childre
    of Israel thy seruats, and confesse the sinnes of the children of Israel, which
    we haue sinned against thee, both I and my fathers house haue sinned:'
  eng-WEBSTER: 'Let thy ear now be attentive, and thy eyes open, that thou mayest
    hear the prayer of thy servant, which I pray before thee now, day and night, for
    the children of Israel thy servants, and confess the sins of the children of Israel,
    which we have sinned against thee: both I and my father''s house have sinned.'
  nhw-BL: Pero techtlacaquili na, nimotequipanojca, catli yohuali tonali nimitztlajtlanía
    por tiisraelitame catli timotequipanojcahua. Nimoiximati ica ta quen na huan nochi
    tiisraelitame tlahuel titlajtlacolchijtoque moixpa.
  swh-ONEN: tega masikio yako, na ufungue macho yako, ili usikie maombi ya mtumishi
    wako anayoomba mbele yako usiku na mchana kwa ajili ya watumishi wako, watu wa
    Israeli. Ninaungama dhambi zetu sisi Waisraeli, pamoja na zangu na za nyumba ya
    baba yangu, tulizotenda dhidi yako.
  bba-bba: A mɑn mɛɛrimɑ. A swɑɑ dɑkio ye nɑ nun kɑnɑmɔ nɛ wunɛn sɔm kowo. Sɔ̃ɔ sɔɔ
    kɑ wɔ̃kuru nɑ nun kɑnɑmɔ bɛsɛ Isirelibɑn sɔ̃, bɛsɛ wunɛn sɔm kowobu. Nɑ nun kɑnɑmɔ
    ɑ sun bɛsɛn durum wɔko. Geemɑ, nɛ kɑ nɛn yɛnuɡibu sɑ torɑwɑ,
  eng-KJVCPB: 'let thine ear now be attentive, and thine eyes open, that thou mayest
    hear the prayer of thy servant, which I pray before thee now, day and night, for
    the children of Israel thy servants, and confess the sins of the children of Israel,
    which we have sinned against thee: both I and my father’s house have sinned.'
  luo-luo: Yie ichik iti kendo iyaw wangʼi mondo iwinj lemo ma jatichni lamo odiechiengʼ
    gotieno ne jotichni, ma gin jo-Israel. Ahulo richowa ma wan jo-Israel, kaachiel
    gi an kod od wuora wasetimoni;
  meu-meu: taiamu a hakala bona matamu a hapapa, lau emu hesiai tauna egu ḡuriḡuri,
    dina bona hanuaboi oi vairamu ai Israel besena, emu hesiai taudia, daidiai na
    gwauraiamu ḡauna, na ba kamonai. Israel taudia edia kara dika, ai ese oi a kara
    henimu gaudia, na na gwaurai hedinaraimu; oibe, lau bona tamagu ena iduhu taudia
    vada a kara dika.
  npi-ULB: अब तपाईंका दासहरू अर्थात् इस्राएलका मानिसहरूका निम्ति तपाईंका दास मैले
    दिनप्रतिदिन गर्ने मेरो प्रार्थना सुन्‍नुहोस्, र तपाईंका आँखा खोल्नुहोस् । तपाईंको
    विरुद्धमा हामी सबै इस्राएलीले गरेका पाप म स्वीकार गर्दै छु । म र मेरा पिताको घराना
    दुवैले पाप गरेका छन् ।
  yor-yor: Jẹ́ kí etí rẹ kí ó ṣí sílẹ̀, kí ojú ù rẹ kí ó sì ṣí sílẹ̀ láti gbọ́ àdúrà
    tí ìránṣẹ́ rẹ ń gbà ní iwájú rẹ ní ọ̀sán àti ní òru fún àwọn ìránṣẹ́ rẹ, àwọn
    ènìyàn Israẹli. Mo jẹ́wọ́ ẹ̀ṣẹ̀ àwa ọmọ Israẹli àti tèmi àti ti ilé baba mi, tí
    a ti ṣẹ̀ sí ọ.
  emp-NTPO: 'Mʌ̃ra bʌ nezoca bẽrã mʌ̃ djuburia ũrĩdua mʌ̃a ãsa diamasi bid̶a bʌ nezocarã
    Israeld̶ebema carea iwid̶i b̶ʌda. Mʌ̃a ebud̶a jaraya: dai israelerãba bʌ quĩrãpita
    cadjiruada osid̶aa. Mʌ̃a, mʌ̃ zeza ẽberãrã bid̶a bʌ quĩrãpita cadjiruada osid̶aa.'
  ind-ind: Lihatlah aku dan dengarkanlah doaku. Aku berdoa siang dan malam untuk orang
    Israel. Aku mengakui bahwa umat Israel, juga aku dan nenek moyangku, sudah berdosa
    terhadap Engkau. Ya, kami hamba-hamba-Mu ini sudah berdosa.
  pes-OPCB: به من نظر کن و دعای مرا که دربارهٔ بندگانت، قوم اسرائیل، شب و روز به حضور
    تو تقدیم می‌کنم، بشنو. اعتراف می‌کنم که ما به تو گناه کرده‌ایم! بله، من و قوم
    من مرتکب گناه بزرگی شده‌ایم و دستورها و احکام تو را که توسط خدمتگزار خود موسی
    به ما دادی، اطاعت نکرده‌ایم.
  tgl-ULB: Pakinggan mo ang aking panalangin at buksan mo ang iyong mga mata, para
    marinig mo ang panalangin ng iyong lingkod na aking ipinanalangin sa harapan mo
    araw at gabi para sa mga bayan ng Israel na iyong mga lingkod. Ipinagtatapat ko
    ang mga kasalanan ng mga bayan ng Israel, na kami ay nagkasala laban sa iyo. Ako
    at ang tahanan ng aking ama ay nagkasala.
  cbu-NT: Ashiri Apaa, nuwaa kuki mazinangcha, watam shiy nuwaa tputsirshawa. Kaschiritam,
    misha psaantam shiyaa mashkina. Tputsireetsish Israelchichee istamaama mashkina.
    Iy Israelchichini ichinguruni yutaritshishish pantsaranginiya. Mishat, nuwatam
    maachiriti ichinguruni ashparitani shiyaa kamachtamarish kapeetaranganiya.
  hui-hui: Anduane Homogo i̱ handalu i̱na í̠hondo bi larogoni hale habe. I̱na mbiragangibi
    horombengibi laabo halu Isaraele wali agali í̠naga biabe bia haga biarunaga la
    halu kogoni. Ina Isaraele wali agalime ko birima lalu i̱na í̠hondo lapani halu
    langero. I̱ aguanene biarumebi i̱nabi ko timbuni birima.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​အ​ကျွန်ုပ်​ကို​ကြည့်​တော် မူ​၍ ကိုယ်​တော်​၏​အ​စေ​ခံ​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​များ​အ​တွက် နေ့​ည​မ​ပြတ် အ​ကျွန်ုပ်​တောင်း​လျှောက်​သော​ဆု​တောင်း ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​ပါ။
    ဣ​သ​ရေ​လ အ​မျိုး​သား​များ​ဖြစ်​သူ​အ​ကျွန်ုပ်​တို့​သည် လည်း​ကောင်း၊ အ​ပြစ်​ကူး​လွန်​သူ​များ​ဖြစ်
    ကြောင်း​အ​ကျွန်ုပ်​၏​ဘိုး​ဘေး​တို့​သည်​လည်း ကောင်း​ဝန်​ခံ​ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည်​အ​ပြစ်
    ကူး​လွန်​မိ​ပါ​ပြီ။-
  bod-N: ཁྱེད་ཀྱིས་སྤྱན་ཟུང་ཕྱེ་སྟེ་གཟིགས་རོགས། ཁྱེད་ཀྱི་སྙན་གྱིས་གསན་རོགས། ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་གིས་ཉིན་མཚན་མེད་པར་ཁྱེད་ཀྱི་ཞབས་ཕྱི་སྟེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཆེད་དུ་སྨོན་ལམ་འདི་ལྟར་ཞུ།
    ངེད་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་བྱས་པ་ཁས་ལེན་ཞིང་། ང་དང་ངའི་ཕ་ཁྱིམ་ཀུན་གྱིས་སྡིག་པ་བྱས་པའང་ཁས་བླངས་པ་ཡིན།
  sna-sna: nzeve yenyu ngaiteerere uye meso enyu asvinure kuti munzwe munyengetero
    womuranda wenyu wandinonyengetera pamberi penyu masikati nousiku nokuda kwavaranda
    venyu, vanhu veIsraeri.
  spa-BLM: que tu oído esté ahora atento y tus ojos abiertos, para que escuches la
    oración de tu siervo que hago ante ti en este momento, de día y de noche, por
    los hijos de Israel tus siervos, mientras confieso los pecados de los hijos de
    Israel que hemos cometido contra ti. Sí, yo y la casa de mi padre hemos pecado.
  cac-cac: Tzin c'an d'ayach to tza cha ab' in lesal a in a checab' in tic. D'a junjun
    c'u yed' d'a junjun ac'val tzin tevi d'ayach cuuj a on̈ a chon̈ab' on̈ tic, a
    checab' caji. Svalq'ueta co mul d'ayach. A on̈ tic yed' eb' co mam quicham, ix
    och co mul d'ayach.
  swh-ULB: Sikiliza maombi yangu na fungua macho yako, ili uisikie sala ya mtumishi
    wako kwamba sasa nasali mbele yako mchana na usiku kwa ajili ya watu wa Israeli
    watumishi wako. Mimi ninakiri dhambi za watu wa Israeli, ambazo tumefanya dhidi
    yako. Wote mimi na nyumba ya baba yangu tumefanya dhambi.
  bel-bel: Хай будуць вушы Твае ўважлівыя і вочы Твае адкрытыя, каб пачуць малітву
    раба Твайго, якою я цяпер дзень і ноч малюся прад Табою за сыноў Ізраілевых, рабоў
    Тваіх, і спавядаюся ў грахах сыноў Ізраілевых, якімі зграшылі мы прад Табою, зграшылі
    - і я і дом бацькі майго.
  deu-ELBBK: Lass doch dein Ohr aufmerksam und deine Augen offen sein, dass du hörest
    auf das Gebet deines Knechtes, das ich heute, Tag und Nacht, für die Kinder Israel,
    deine Knechte, vor dir bete, und wie ich die Sünden der Kinder Israel bekenne,
    die wir gegen dich begangen haben! Auch wir, ich und meines Vaters Haus, haben
    gesündigt.
  mbb-OT: Siak is suluǥuen nu, ebpengemuyù a ziyà te kenikew te maandew wey mezukilem
    para te menge etew ziyà te Israel he menge suluǥuen nu. Pemineǥa a wey tevaka
    nu is ampù ku. Idtug-an ku kenikew is menge salà te menge Israilihanen, ragkes
    en is kedì he menge salà wey is menge salà te menge kepuun ku.
  mal-2015: നിന്റെ ദാസന്മാരായ യിസ്രായേൽമക്കൾക്കു വേണ്ടി രാവും പകലും നിന്റെ മുമ്പാകെ
    പ്രാർത്ഥിക്കയും യിസ്രായേൽമക്കളായ ഞങ്ങൾ നിന്നോടു ചെയ്തിരിക്കുന്ന പാപങ്ങളെ ഏറ്റുപറകയും
    ചെയ്യുന്ന അടിയന്റെ പ്രാർത്ഥന കേൾക്കേണ്ടതിന്നു നിന്റെ ചെവി ശ്രദ്ധിച്ചും നിന്റെ
    കണ്ണു തുറന്നും ഇരിക്കേണമേ; ഞാനും എന്റെ പിതൃഭവനവും പാപം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: 'Dikh pre ma a šun avri tire služobňikoskri modľitba, so džal ke tu rat
    the džives, vaš tire služobňika vaš o Izraeliti. Pridžanav, hoj savore kerďam
    bini: me, mire dadeskri famelija the calo Izrael.'
  pes-OPV: گوشهای تو متوجه و چشمانت گشاده شود و دعای بنده خود را که من در این وقت
    نزد تو روز و شب درباره بندگانت بنی‌اسرائیل می‌نمایم، اجابت فرمایی و به گناهان
    بنی‌اسرائیل که به تو ورزیده‌ایم، اعتراف می‌نمایم، زیرا که هم من و هم خاندان پدرم
    گناه کرده‌ایم.
  ron-1924: 'Сэ я аминте урекя Та ши окий сэ-Ць фие дескишь: аскултэ ругэчуня пе каре
    ць-о фаче робул Тэу акум, зи ши ноапте, пентру робий Тэй, копиий луй Исраел, мэртурисинд
    пэкателе копиилор луй Исраел, пэкателе фэкуте де ной ымпотрива Та, кэч еу ши каса
    татэлуй меу ам пэкэтуит.'
  ben-OBCV: আমি তোমার দাস তোমার সামনে দিনরাত প্রার্থনা করছি ইস্রায়েলীদের জন্য যারা
    তোমার দাস, কৃপা করে তুমি এই প্রার্থনা শোনো ও উত্তর দাও। আমরা ইস্রায়েলীরা এমনকি
    আমি ও আমার পিতৃকুলের সকলে তোমার বিরুদ্ধে যে সকল পাপ করেছি তা আমি স্বীকার করছি।
  som-som: Dhegahaagu ha maqleen, indhahaagana fur, inaad maqashid baryadayda anoo
    addoonkaaga ah. Wakhtigan habeen iyo maalinba waxaan kuu baryayaa reer binu Israa'iil
    oo addoommadaada ah, anigoo qiraya dembiyadii aan aniga iyo reer binu Israa'iil
    kugu dembaabnay; haah, aniga iyo reerka aabbahayba waannu dembaabnay.
  lat-VUC: 'fiant aures tuæ auscultantes, et oculi tui aperti, ut audias orationem
    servi tui, quam ego oro coram te hodie nocte et die pro filiis Israël servis tuis:
    et confiteor pro peccatis filiorum Israël, quibus peccaverunt tibi: ego et domus
    patris mei peccavimus,'
  eng-ASVBT: 'let thine ear now be attentive, and thine eyes open, that thou mayest
    hearken unto the prayer of thy servant, which I pray before thee at this time,
    day and night, for the children of Israel thy servants, while I confess the sins
    of the children of Israel, which we have sinned against thee. Yea, I and my father’s
    house have sinned:'
  ita-1885: deh! sia l'orecchia tua attenta, e sieno gli occhi tuoi aperti, per ascoltar
    l'orazione del tuo servitore, la quale io fo al presente davanti a te, giorno
    e notte, per li figliuoli d'Israele, tuoi servitori; facendo anche confessione
    de' peccati de' figliuoli d'Israele, i quali abbiamo commessi contro a te; io
    ancora, e la casa di mio padre, abbiam peccato.
  eng-ULB: Listen to my prayer and open your eyes, so you may hear the prayer of your
    servant that I now pray before you day and night for the people of Israel your
    servants. I am confessing the sins of the people of Israel, which we have sinned
    against you. Both I and my father's house have sinned.
  spa-VBL: por favor escucha y enfoca tu atención en la oración de tu siervo que te
    estoy orando ahora, día y noche, en nombre de tus siervos, los israelitas. Confieso
    los pecados que los israelitas hemos cometido contra ti, incluidos los míos y
    los de mi familia.
  fra-_FOB: Je te prie, que ton oreille soit attentive, et que tes yeux soient ouverts,
    pour entendre la prière que ton serviteur te présente en ce temps-ci, jour et
    nuit, pour les enfants d'Israël tes serviteurs, en faisant confession des péchés
    des enfants d'Israël, que nous avons commis contre toi; car moi-même et la maison
    de mon père, nous avons péché.
  mal-mal: അങ്ങയുടെ ദാസന്മാരായ യിസ്രായേൽ മക്കൾക്ക് വേണ്ടി രാപ്പകൽ അങ്ങയുടെ മുമ്പാകെ
    പ്രാർത്ഥിക്കയും ഞങ്ങൾ അങ്ങയോട് ചെയ്തിരിക്കുന്ന പാപങ്ങൾ ഏറ്റുപറയുകയും ചെയ്യുന്ന
    അടിയന്റെ പ്രാർത്ഥന കേൾക്കേണ്ടതിന് അവിടുത്തെ ചെവി ശ്രദ്ധിച്ചും തൃക്കണ്ണു തുറന്നും
    ഇരിക്കേണമേ; ഞാനും എന്റെ പിതൃഭവനവും പാപം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Merī bāt sun kar dhyān de ki terā ḳhādim kis tarah tujh se iltamās kar
    rahā hai. Din rāt maiṅ Isrāīliyoṅ ke lie jo tere ḳhādim haiṅ duā kartā hūṅ. Maiṅ
    iqrār kartā hūṅ ki ham ne terā gunāh kiyā hai. Is meṅ maiṅ aur mere bāp kā gharānā
    bhī shāmil hai.
  suz-BL: गो, इन वाइल, इस्राएली आन पर्बम नाक्‍दो नाक्‍त पुंइनुङ। आं पुंइशो लोव़ नेंचा
    कली गे इन नोफा दाइक्‍तीन। मिनु आं गे कोव़ङीन। गो, इस्राएली नु आं आफ आ खिं ङा मुर
    नेल्‍लेमी इन ङोंइती मरिम्‍शो पाइतक। मिनु गो यो पाप पाता।
  ita-1927: 'siano le tue orecchie attente, i tuoi occhi aperti, ed ascolta la preghiera
    del tuo servo, la quale io fo adesso dinanzi a te, giorno e notte, per i figliuoli
    d’Israele, tuoi servi, confessando i peccati de’ figliuoli d’Israele: peccati,
    che noi abbiam commessi contro di te; sì, che io e la casa di mio padre abbiamo
    commessi!'
  ckb-ckb: تکایە، با گوێیەکانت شل و چاوەکانت کراوەبن بۆ گوێگرتن لە نزای خزمەتکارەکەت،
    ئەوەی شەو و ڕۆژ لە پێناوی نەوەی ئیسرائیلی خزمەتکارەکانت لەبەردەمتدا دەیکات. دان
    بە گوناهەکانی نەوەی ئیسرائیلدا دەنێم، کە گوناهمان بەرامبەر بە تۆ کرد، هەروەها
    من و ماڵی باوکیشم گوناهمان کرد.
  eng-BBE: 'Let your ear now take note and let your eyes be open, so that you may
    give ear to the prayer of your servant, which I make before you at this time,
    day and night, for the children of Israel, your servants, while I put before you
    the sins of the children of Israel, which we have done against you: truly, I and
    my father''s people are sinners.'
  kan-OKCV: ಕೃಪೆಮಾಡಿ ನನಗೆ ಕಿವಿಗೊಡಿರಿ, ಕಟಾಕ್ಷಿಸಿ ನೋಡಿರಿ, ನಿಮ್ಮ ದಾಸನ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ಆಲಿಸಿರಿ. ನಾನು ಈಗ ಹಗಲಿರುಳೂ ನಿಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಮ್ಮ ದಾಸರಾದ ಇಸ್ರಾಯೇಲರ ಪರವಾಗಿ ಪ್ರಾರ್ಥಿಸುತ್ತಾ
    ಇದ್ದೇನೆ. ಅವರು ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ ಮಾಡಿದ ಪಾಪಗಳನ್ನು ಅರಿಕೆಮಾಡುತ್ತಾ ಇದ್ದೇನೆ. ನಾನೂ, ನನ್ನ
    ಪೂರ್ವಜರೂ ಆ ಪಾಪಗಳಲ್ಲಿ ಪಾಲುಗಾರರು.
  bbb-bbb: Ijadufuo baname none ige e oefuo imeno na e Isureroko e ije oefuo imevo
    ijiebuo mumaza isoevo ige ada irana fiekinu giene. No e Isureroko ige noka orafa
    nuvuone ijena noneka ma isema rei.
  tam-2017: உமது அடியார்களாகிய இஸ்ரவேல் மக்களுக்காக இன்று இரவும் பகலும் உமக்கு முன்பாக
    மன்றாடி, இஸ்ரவேல் மக்களாகிய நாங்கள் உமக்கு விரோதமாகச் செய்த பாவங்களை அறிக்கையிடுகிற
    அடியேனுடைய ஜெபத்தைக் கேட்கிறதற்கு, உம்முடைய செவிகள் கவனித்தும், உம்முடைய கண்கள்
    திறந்தும் இருப்பதாக; நானும் என்னுடைய தகப்பன் வீட்டார்களும் பாவம் செய்தோம்.
  spa-RV-1909: Esté ahora atento tu oído, y tus ojos abiertos, para oir la oración
    de tu siervo, que yo hago ahora delante de ti día y noche, por los hijos de Israel
    tus siervos; y confieso los pecados de los hijos de Israel que hemos contra ti
    cometido; sí, yo y la casa de mi padre hemos pecado.
  ron-BTF: Să fie acum urechea ta atentă și ochii tăi deschiși, ca să auzi rugăciunea
    servitorului tău, cu care mă rog înaintea ta acum, zi și noapte, pentru copiii
    lui Israel, servitorii tăi, și mărturisesc păcatele copiilor lui Israel, pe care
    noi le-am păcătuit împotriva ta; deopotrivă eu și casa tatălui meu am păcătuit.
  eng-WEBP: let your ear now be attentive and your eyes open, that you may listen
    to the prayer of your servant which I pray before you at this time, day and night,
    for the children of Israel your servants, while I confess the sins of the children
    of Israel which we have sinned against you. Yes, I and my father’s house have
    sinned.
  eng-FBV: please listen and focus your attention on the prayer of your servant that
    I am praying to you now, day and night, on behalf of your servants, the Israelites.
    I confess the sins that we Israelites have committed against you, including my
    own sins and those of my family.
  nld-1939: 'Laat uw oor toch luisteren en uw ogen zich openen, om acht te slaan op
    het gebed van uw dienaar, dat ik thans tot u opstier, dag en nacht, voor Israëls
    kinderen, uw dienaars. Ik belijd de zonden van Israëls kinderen, die wij tegen
    U hebben bedreven: ja, ikzelf en het huis van mijn vader, wij hebben gezondigd!'
  nch-BL: Pero techtacaquili na, nimotequipanojca, cati tayohua huan tonaya nimitztajtanía
    por tiisraelitame cati timotequipanojcahua. Nimoixmati para na huan nochi tiisraelitame
    tahuel titajtacolchijtoque moixpa.
  vie-1934: Tôi xin mắt Chúa hãy đoái đến và lỗ tai Chúa lắng nghe lời cầu nguyện
    của kẻ đầy tớ Chúa mà tôi hiện lúc này hằng ngày và đêm cầu nguyện vì dân Y-sơ-ra-ên,
    là các tôi tớ Chúa, ở tại trước mặt Chúa và xưng những tội của dân Y-sơ-ra-ên
    mà chúng tôi đã phạm với Ngài. Và lại tôi và nhà của tổ phụ tôi cũng có phạm tội.
  hin-CV: आपके सेवक की प्रार्थना की ओर आपके कान लगे रहें और आपकी आंखें खुली रहें,
    कि आप अपने सेवक की प्रार्थना सुनें, मैं आपके चरणों में आपके सेवक इस्राएल वंशजों
    की ओर से दिन-रात यह प्रार्थना कर रहा हूं. इस्राएलियों ने और हमने जो पाप आपके विरुद्ध
    किए हैं, उन्हें मैं स्वीकार कर रहा हूं. मैंने और मेरे पिता के परिवार ने पाप किए
    हैं.
  spa-BES: Que estén atentos tus oídos y que tus ojos estén abiertos, para que puedas
    escuchar la oración de tu siervo, que presento ante ti en este momento, día y
    noche, en favor de los hijos de Israel, tu siervos, mientras que confieso los
    pecados de los hijos de Israel, que hemos cometido contra ti, en verdad, el pueblo
    de mi padre y yo somos pecadores.
  tdx-tdx: Ehe te hañaoñe o ravembia’oo henaneo naho hisokake o fihaino’oo hahafijanjiña’o
    ty halalim-pitoro’o mitaroñe o ana’ Israele mpitoro’oo ama’o handro an-kaleñe,
    isolohoako o hakeon’ ana’ Israele nililare’ay ama’oo; songa aman-tahiñe, izaho
    naho ty anjomban-droaeko.
  tha-KJV: ขอพระองค์ทรงเงี่ยพระกรรณสดับ และขอทรงลืมพระเนตรของพระองค์​ดู​อยู่ เพื่อจะทรงฟังคำอธิษฐานของผู้​รับใช้​ของพระองค์
    ซึ่งข้าพระองค์ทูลอธิษฐานต่อพระพักตร์​พระองค์ ณ บัดนี้​ทั้งกลางวันและกลางคืน เพื่อประชาชนอิสราเอลผู้​รับใช้​ของพระองค์
    สารภาพบาปของประชาชนอิสราเอล ซึ่งข้าพระองค์ทั้งหลายได้กระทำบาปต่อพระองค์ ด้วยว่าข้าพระองค์กับเรือนบรรพบุรุษของข้าพระองค์ทำบาปแล้ว
  por-BR-2018: Estejam, pois, os teus ouvidos atentos, e teus olhos abertos, para
    ouvires a oração de teu servo, que eu oro hoje diante de ti dia e noite, pelos
    filhos de Israel, teus servos; e confesso os pecados dos filhos de Israel que
    pecamos contra ti; também eu e a casa de meu pai pecamos.
  deu-ELO: laß doch dein Ohr aufmerksam und deine Augen offen sein, daß du hörest
    auf das Gebet deines Knechtes, welches ich heute, Tag und Nacht, für die Kinder
    Israel, deine Knechte, vor dir bete, und wie ich die Sünden der Kinder Israel
    bekenne, die wir gegen dich begangen haben! Auch wir, ich und meines Vaters Haus,
    haben gesündigt.
  eng-WYC-2018: thine ear be made hearkening, and thine eyes opened, that thou hear
    the prayer of thy servant, by which prayer I pray before thee now, by night and
    day, for the sons of Israel, thy servants, and I acknowledge for the sins of the
    sons of Israel, by which they have sinned to thee; both I and the house of my
    father have sinned; (let thy ear harken, and thy eyes be opened, so that thou
    hear the prayer of thy servant, by which prayer I pray before thee now, by night
    and day, for thy servants the Israelites, and I confess the sins of the Israelites,
    which we have sinned against thee; both I and the house of my father have sinned;)
  epo-epo: Via orelo estu atenta, kaj Viaj okuloj estu malfermitaj, por aŭskulti la
    preĝon de Via servanto, per kiu mi preĝas antaŭ Vi nun tage kaj nokte pri la Izraelidoj,
    Viaj servantoj, dum mi faras konfeson pri la pekoj de la Izraelidoj, kiujn ni
    pekis antaŭ Vi; mi kaj la domo de mia patro, ni pekis.
  uig-PIN: ǝmdi Sening aldingda muxu pǝyttǝ ⱪulliring Israillar üqün peⱪir ⱪulungning
    keqǝ-kündüz ⱪiliwatⱪan bu duasiƣa ⱪuliⱪing selinƣay, kɵzüng oquⱪ bolƣay! Mǝn biz
    Israillarning Sening aldingda sadir ⱪilƣan gunaⱨlirimizni etirap ⱪilimǝn; mǝnmu,
    atamning jǝmǝtimu gunaⱨ ⱪilduⱪ!
  beo-beo: Hina Gode! Na hou ba:ma amola na sia:ne gadosu nabima! Na da dia fi dunu
