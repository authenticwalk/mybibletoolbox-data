    bukumirriyanharanydja dhuwala. Garray bitjan ŋarra yukurra ḻakaranhamirri dhuwala
    yulŋunydja, ŋunhi ŋanapurru Yitjuralpuyŋuyu dhuwurr‐yätjkuŋala. Ŋuriŋi ŋarrakala
    märi'muyu dhuwurr‐yätjkuŋala, ga ŋarranydja bitjarra yana liŋgu dhuwurr‐yätjthinayi.
  yal-yal: i tuli mati, i yi i yɛɛn ti n na, i yi i ya walikɛna maxandi xuiin namɛ.
    N ni i maxandima waxatini ito yi i ya walikɛne xa, Isirayila kaane, kɔɛɛn nun
    yanyin na, n yi n ti Isirayila kaane yulubine ra bayo nxu bata yulubin liga i
