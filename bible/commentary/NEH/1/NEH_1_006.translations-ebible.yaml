  hin-2017: तू कान लगाए और आँखें खोले रह, कि जो प्रार्थना मैं तेरा दास इस समय तेरे
    दास इस्राएलियों के लिये दिन-रात करता रहता हूँ, उसे तू सुन ले। मैं इस्राएलियों
    के पापों को जो हम लोगों ने तेरे विरुद्ध किए हैं, मान लेता हूँ। मैं और मेरे पिता
