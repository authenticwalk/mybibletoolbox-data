  ceb-ULB: Paminaw sa akong mga pag-ampo ug ablihi ang imong mga mata, aron madungog
    nimo ang pag-ampo sa imong alagad nga nag-ampo ako kanimo adlaw ug gabii alang
    sa katawhan sa Israel nga imong mga sulugoon. Isugid ko kanimo ang mga sala sa
    katawhan sa Israel, nga nakasala kami batok kanimo. Nakasala ako ug ang panimalay
    sa akong amahan.
  pol-UBG: Niech twoje ucho będzie uważne, a twoje oczy będą otwarte, aby wysłuchać
