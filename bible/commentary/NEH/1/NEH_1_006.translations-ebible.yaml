  yap-yap: SOMOL, mu changar ngog ngam telim ko meybil rog ni gu be tay ni rran nge
    nep’ ni fan ngak e tapigpig rom ni er yu Israel. Nggog ngom ni gamad piyu Israel
    e gamad be denen. Pi chitamngig ni kakrom e ur denengad ma ku er rogog.
  hlt-MCSB: Na sal kah thangthuinah te yaak hamla na hna khui tih na mik aka dai la
