    کہ ہم نے تیرا گناہ کیا ہے۔ اِس میں مَیں اور میرے باپ کا گھرانا بھی شامل ہے۔
  deu-1912: laß doch deine Ohren aufmerken und deine Augen offen sein, daß du hörst
