    bako-Israyeli. Ngiyazivuma izono ezenziwe kuwe yithi ama-Israyeli, kugoqela mina
    lendlu kababa.
  ton-ton: Ko eni ke tokanga ʻa ho telinga, pea ʻa ho fofonga, koeʻuhi ke ke fanongo
