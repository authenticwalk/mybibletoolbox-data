    long dispela prea bilong mi. Mi tokaut tru olsem, mi wantaim ol tumbuna bilong
    mi, mipela i mekim sin pinis. Na i no mipela tasol. Nogat. Olgeta manmeri bilong
    Israel i bin mekim sin.
  hau-SA: ka sa kunne ka kuma buɗe idanunka ka ji addu’ar da bawanka yake yi a gabanka
