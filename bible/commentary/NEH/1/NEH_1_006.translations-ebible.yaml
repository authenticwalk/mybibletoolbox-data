    nye ŋutɔ kple fofonye ƒe aƒe míewɔ ɖe ŋuwò la me.
  eng-LEE: 'Let thy ear now be attentive, and thy eyes be open, I entreat thee, to
    hearken unto the prayer of thy servant, which I am praying this day before thee,
    by day and by night, in behalf of the children of Israel thy servants, and [as]
