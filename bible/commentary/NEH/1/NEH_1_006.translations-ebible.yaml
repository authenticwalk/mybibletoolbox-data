  kan-2017: ಕೃಪೆಮಾಡಿ ನನ್ನ ಮೊರೆಗೆ ಕಿವಿಗೊಡು, ನನ್ನನ್ನು ಕಟಾಕ್ಷಿಸು, ನಿನ್ನ ಸೇವಕನ ಪ್ರಾರ್ಥನೆಯನ್ನು
