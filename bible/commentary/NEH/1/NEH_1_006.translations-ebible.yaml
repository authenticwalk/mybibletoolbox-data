  dop-dop: Hɑɩ, kɛɛsɩ ɩsɛ nɑ tɑ́ tɔɔ, nɑ ń ké nyɑ́ ŋkpɑŋŋ nɑ ń nɩɩ nti nyɑ́ tǝmlɛ
    tʋ mɑ́, mɑ sǝlǝmǝɣɩ-ŋ tɔ. Mɑ sǝlǝmǝɣɩ-ŋ ilim nɑ ɑhoo kɛ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ
