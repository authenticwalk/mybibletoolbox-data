    against thee: yea, I also and my father''s house have sinned.'
  asm-FB: আপোনাৰ দাস ইস্ৰায়েলী লোকসকলৰ অৰ্থে মই আপোনাৰ আগত দিনে-ৰাতিয়ে কৰা প্ৰাৰ্থনা
    শুনক আৰু মোলৈ দৃষ্টি কৰক। আমি আপোনাৰ বিৰুদ্ধে যি পাপ কৰিলোঁ, এনে কি মই, আৰু মোৰ
    পিতৃ পৰিয়ালেও যি পাপ কৰিলে, তাৰ বাবে মই ইস্রায়েলী লোকসকলৰ হৈ পাপ স্বীকাৰ কৰিছোঁ।
  sus-A: عِ شَ عِ تُلِ مَتِ عِ شَ كٌنيِ شَ مَشَندِ رَ. عِ شَ ﭑ تٌ. كْي نُن يَنيِ رَ
    ﭑ عِ مَشَندِ مَ عِ شَ كٌنيِ عِسِرَيِلَكَيٍ بّ. مُشُ بَرَ يُنُبِ رَبَ عِ رَ، ﭑ
    تَن، ﭑ مَ دٍنبَيَ، نُن عِسِرَيِلَكَيٍ بِرِن.
  fra-SBL: que ton oreille soit attentive et tes yeux ouverts, afin que tu puisses
    écouter la prière de ton serviteur que je fais devant toi en ce moment, jour et
    nuit, pour les enfants d'Israël, tes serviteurs, tandis que je confesse les péchés
    des enfants d'Israël que nous avons commis contre toi. Oui, moi et la maison de
    mon père avons péché.
  hbo-hbo: תְּהִ֣י נָ֣א אָזְנְךָֽ־קַשֶּׁ֣בֶת וְֽעֵינֶ֪יךָ פְתֻוּחֹ֟ות לִשְׁמֹ֣עַ אֶל־תְּפִלַּ֣ת
    עַבְדְּךָ֡ אֲשֶׁ֣ר אָנֹכִי֩ מִתְפַּלֵּ֨ל לְפָנֶ֤יךָ הַיֹּום֙ יֹומָ֣ם וָלַ֔יְלָה
    עַל־בְּנֵ֥י יִשְׂרָאֵ֖ל עֲבָדֶ֑יךָ וּמִתְוַדֶּ֗ה עַל־חַטֹּ֤אות בְּנֵֽי־יִשְׂרָאֵל֙
    אֲשֶׁ֣ר חָטָ֣אנוּ לָ֔ךְ וַאֲנִ֥י וּבֵית־אָבִ֖י חָטָֽאנוּ׃
  piu-2006: '@see-verse:NEH.001.005'
  pjt-pjt: '@see-verse:NEH.001.005'
  kik-kik: ndagũthaitha ũtege gũtũ gwaku, na ũhingũre maitho maku ũigue ihooya rĩrĩa
    ndungata yaku ĩrahooya ĩrĩ mbere yaku mũthenya na ũtukũ nĩ ũndũ wa ndungata ciaku,
    andũ a Isiraeli. Nĩngumbũra mehia ma andũ a Isiraeli, na makwa, na ma nyũmba ya
    baba, marĩa ithuĩ tũkwĩhĩirie.
  fra-NCL: que votre oreille soit attentive et que vos yeux soient ouverts, pour que
    vous entendiez la prière de votre serviteur, celle que je vous adresse maintenant,
    nuit et jour, pour vos serviteurs, les enfants d’Israël, en confessant les péchés
    des enfants d’Israël, ceux que nous avons commis contre vous ; car moi et la maison
    de mon père, nous avons péché.
  cek-AK: na tamna, Israel kaminawk hanah, khoving khodai, na hmaa ah, na tamna mah
    kang thuih ih lok to thaih hanah, na mikpadai ah loe, na naa to patueng raeh;
    kaicae Israel caanawk mah ka sak o ih zaehaihnawk, kaimah hoi kam pa imthung takoh
    mah sak ih zaehaihnawk boih na hmaa ah kang taphong.
  cuk-cuk: Bab-Dummad, bese an wilesagwa egissun, wis be an-itogena gadin, degi, an,
    be-maiga-gued, bitigi nued be dakena yeerban. An be-maigan-Israel-dulemarga bane-bane
    mutikidba, ibginedba an bese gornaid. Anmar-Israel-dulemar begi nue-nosad. A-ular,
    nunmak-itogedgi an na bega na barsogsunnad. Deginbali, ani, geb bela an-gwenadgan,
    anmar begi nue-nosmalad.
  uig-CYR: әнди Сениң алдиңда мошу пәйттә қуллириң Исраиллар үчүн пеқир қулуңниң кечә-күндүз
    қиливатқан бу дуасиға қулиқиң селинғай, көзүң очуқ болғай! Мән биз Исраилларниң
    Сениң алдиңда садир қилған гуналиримизни етирап қилимән; мәнму, атамниң җәмәтиму
    гуна қилдуқ!
  tel-2017: నా ప్రార్థన విని, నీ కళ్ళు తెరచి నీ సన్నిధిలో రేయింబవళ్ళు నీ సేవకులైన
    ఇశ్రాయేలీయుల తరుపున నేను చేస్తున్న ప్రార్థన అంగీకరించు. నీకు విరోధంగా పాపం చేసిన
    ఇశ్రాయేలు సంతతి దోషాన్ని నేను ఒప్పుకుంటున్నాను. నేనూ నా వంశం అంతా పాపం చేశాం.
  hat-BSA: ke zòrèy W kapab atantif e zye Ou yo louvri pou tande lapriyè sèvitè Ou
    a ke mwen ap fè devan Ou koulye a, lajounen kon lannwit, nan non a fis Israël
    yo, pou konfese peche a fis Israël yo ke nou te fè kont Ou menm. Mwen menm avèk
    lakay papa m te peche.
  kos-kos: Ngetma liyeyu, LEUM GOD, ac porongo pre luk, ke nga siyuk len ac fong ke
    mwet kulansap lom, mwet Israel. Nga fahkak lah kut, mwet Israel, orekma koluk.
    Nga ac mwet matu luk orekma koluk.
  hbo-WLC: תְּהִ֣י נָ֣א אָזְנְךָֽ־קַשֶּׁ֣בֶת וְֽעֵינֶ֪יךָ פְתֻוּח֟וֹת לִשְׁמֹ֣עַ אֶל־תְּפִלַּ֣ת
    עַבְדְּךָ֡ אֲשֶׁ֣ר אָנֹכִי֩ מִתְפַּלֵּ֨ל לְפָנֶ֤יךָ הַיּוֹם֙ יוֹמָ֣ם וָלַ֔יְלָה
    עַל־בְּנֵ֥י יִשְׂרָאֵ֖ל עֲבָדֶ֑יךָ וּמִתְוַדֶּ֗ה עַל־חַטֹּ֤אות בְּנֵֽי־יִשְׂרָאֵל֙
    אֲשֶׁ֣ר חָטָ֣אנוּ לָ֔ךְ וַאֲנִ֥י וּבֵית־אָבִ֖י חָטָֽאנוּ׃
  ibo-ibo: Leda anya ebere gị ka ị nụrụ arịrịọ mụ bụ ohu gị na-arịọ gị ehihie na nʼabalị.
    Ana m ekwupụta mmehie anyị bụ ụmụ Izrel, ma nke m na ezinaụlọ nna m mere megide
    gị.
  ory-ory: ମୁଁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆମ୍ଭମାନଙ୍କ କୃତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ପାପ ସ୍ୱୀକାର କରି ତୁମ୍ଭ
    ଦାସ ଇସ୍ରାଏଲର ସନ୍ତାନଗଣ ପକ୍ଷରେ ଦିବାରାତ୍ର ଏହି ସମୟରେ ତୁମ୍ଭ ଛାମୁରେ ଯେଉଁ ପ୍ରାର୍ଥନା କରୁଅଛି,
    ଆପଣା ଦାସର ସେହି ପ୍ରାର୍ଥନା ଶୁଣିବା ପାଇଁ ଏବେ ତୁମ୍ଭର କର୍ଣ୍ଣ ନିବିଷ୍ଟ ଓ ତୁମ୍ଭର ଚକ୍ଷୁ
    ମୁକ୍ତ ହେଉ; ମୁଁ ଓ ମୋହର ପିତୃବଂଶ ହିଁ ପାପ କରିଅଛୁ।
  chk-chk: Kose mochen kopwe nenengeniei o aüselinga ai iotek ngang noum ei chon angang
    üa eäni ngonuk lerän me lepwin fän iten ekewe aramasen Israel noum kewe chon angang.
    Üa pwärätä pwe äm aramasen Israel aia tipis ngonuk. Pwal ngang me chon leimwen
    semei, äm aia tipis.
  rop-rop: Yu luk langa mi brabli haibala bos, en irrim main preya wen mi prei deitaim
    en naitaim blanga yu wekinmen olabat, ola Isreil pipul. Ai tok blanga melabat
    ola Isreil pipul. Melabat bin dum nogudbala ting. Main grengrenfatha olabat en
    mi du bin dum nogudbala ting.
  ukr-1871: Нехай будуть уші твої вважливі й очі твої отворені, щоб вислухати молитву
    слуги твого, якою я тепер день і ніч благаю тебе за синів Ізрайлевих, слуг твоїх,
    і сповідаюсь в гріхах синів Ізрайлевих, якими согрішили ми перед тобою, согрішили
    — й я і дім отця мого.
  deu-1951: Laß doch deine Ohren aufmerken und deine Augen offen sein, daß du hörest
    das Gebet deines Knechtes, das ich nun vor dir bete Tag und Nacht für die Kinder
    Israel, deine Knechte, und womit ich die Sünde der Kinder Israel, die wir an dir
    begangen haben, bekenne. Ich und meines Vaters Haus haben auch gesündigt.
  eng-JPS: let Thine ear now be attentive, and Thine eyes open, that Thou mayest hearken
    unto the prayer of Thy servant, which I pray before Thee at this time, day and
    night, for the children of Israel Thy servants, while I confess the sins of the
    children of Israel, which we have sinned against Thee; yea, I and my father's
    house have sinned.
  srp-1865: Neka bude uho tvoje prignuto i oèi tvoje otvorene da èuješ molitvu sluge
    svojega kojom se sada molim pred tobom dan i noæ za sinove Izrailjeve, sluge tvoje,
    i ispovijedam grijehe sinova Izrailjevijeh kojima ti zgriješismo.
  lug-lug: Ozibule amaaso go, otege okutu okuwulira okusaba kw’omuddu wo kwe nsaba
    mu maaso go emisana n’ekiro ku lwa baddu bo abantu ba Isirayiri. Njatula ebibi
    bye twakola, ffe Abayisirayiri, nga nange n’ennyumba ya kitange mwe tuli.
  heb-heb: תהי נא אזנך קשבת ועיניך פתוחות לשמע אל תפלת עבדך אשר אנכי מתפלל לפניך היום
    יומם ולילה על בני ישראל עבדיך ומתודה על חטאות בני ישראל אשר חטאנו לך ואני ובית
    אבי חטאנו׃
  ben-IRV: এখন তোমার দাসের প্রার্থনা শোনার জন্য তোমার কান সজাগ ও চোখ খোলা থাকুক। এখন
    আমি তোমার দাস ইস্রায়েলীয়দের জন্য দিন রাত তোমার কাছে প্রার্থনা করছি এবং ইস্রায়েলীয়দের
    পাপ সব স্বীকার করছি; বাস্তবে আমরা তোমার বিরুদ্ধে পাপ করেছি; আমি ও আমার বাবার বংশও
    পাপ করেছি।
  pan-pan: ਤੇਰੇ ਕੰਨ ਲੱਗੇ ਰਹਿਣ ਅਤੇ ਤੇਰੀਆਂ ਅੱਖਾਂ ਖੁੱਲ੍ਹੀਆਂ ਰਹਿਣ ਅਤੇ ਇਸ ਸਮੇਂ ਜੋ ਪ੍ਰਾਰਥਨਾ
    ਮੈਂ ਤੇਰਾ ਦਾਸ ਤੇਰੇ ਦਾਸਾਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਲਈ ਦਿਨ ਰਾਤ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਉਸ ਨੂੰ ਤੂੰ ਸੁਣ
    ਲੈ। ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਪਾਪਾਂ ਨੂੰ ਜਿਹੜੇ ਅਸੀਂ ਤੇਰੇ ਵਿਰੁੱਧ ਕੀਤੇ ਹਨ ਮੰਨ ਲੈਂਦਾ ਹਾਂ। ਹਾਂ,
    ਮੈਂ ਅਤੇ ਮੇਰੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣੇ ਨੇ ਤੇਰੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ ਹੈ।
  mya-JVB: ကိုယ်တော် ကျွန် ဣသရေလ အမျိုးသား တို့အဘို့ ၊ ရှေ့ တော်၌ နေ့ ညဉ့် မပြတ် အကျွန်ုပ်
    ဆုတောင်း ၍၊ ဣသရေလ အမျိုးသား ဖြစ်သော အကျွန်ုပ်တို့သည် ကိုယ်တော် ကို ပြစ်မှား မိသော
    အပြစ် များကို ဘော်ပြ ၍ တောင်းပန်သော ကိုယ်တော် ကျွန် ၏ ပဌနာ စကားကို ကြား ခြင်းငှါ
    ၊ ယခု နားထောင်၍ စေ့စေ့ကြည့်ရှုတော်မူပါ။
  tbg-tbg: Noravauvo, ti tavehara te ai aaraaina uvara iriane. Te entaqivata aatitairaqaavata
    ai kaiqa vaiinti nahenti Isareriara irihama ai aaramaqi vi vauro. Mpo, tenavu
    Isareri vaiinti nahenti ai uva, vo uva vo uva raqa kaunarave. Te tenta kaivaqaukavara
    hampata ai uva, vo uva vo uva raqa kaunarave.
  hmo-hmo: Mani emu kara lau do oi itaia, bona lauegu guriguri do oi kamonai, lau
    be dina bona hanuaboi, oiemu hesiai taudia, Israela taudia totona oi dekenai lau
    noinoi. Lau ese lau gwauraia hedinarai, ai Israela taudia ese ai kara dika vadaeni.
    Lauegu sene taudia bona lau, ai kara dika vadaeni.
  urd-urd: कि तू कान लगा और अपनी आँखें खुली रख ताकि तू अपने बन्दे की उस दुआ को सुने
    जो मैं अब रत दिन तेरे सामने तेरे बन्दों बनी इस्राईल के लिए करता हूँ और बनी इस्राईल
    की ख़ताओं को जो हमने तेरे बर ख़िलाफ़ कीं मान लेता हूँ, और मैं और मेरे आबाई ख़ान्दान
    दोनों ने गुनाह किया है।
  rus-SYN: Да будут уши Твои внимательны и очи Твои отверсты, чтобы услышать молитву
    раба Твоего, которою я теперь день и ночь молюсь пред Тобою о сынах Израилевых,
    рабах Твоих, и исповедуюсь во грехах сынов Израилевых, которыми согрешили мы пред
    Тобою, согрешили - и я и дом отца моего.
  bqc-SIM: Wɛ́tɛ mapi n zↄ̀blenai. Swã́kpa wabi pↄ́ málɛ kɛma fãanɛ ń gwãasĩnao
    n zↄ̀blena Isailiↄnɛzi. Málɛ duuna pↄ́ wá kɛ̀nɛ o. Baa mapi ń ma de bɛdeↄ wa
    duunakɛ̀ sↄ̃ɛ.
  tcz-CHONGTHU: Nami Israelte dinga sun le jana kataona hi venlang chule kataona hi
    neihin ngaipeh in! Ajeh chu keiho hi nangma douna a chonse kahi tauve, keima insung
    le keima tah jeng jong kachonse tauve tia kaphondoh ahi.
  mar-mar: तुझा सेवक अहोरात्र तुझी प्रार्थना करत आहे, ती तू कृपाकरून डोळे उघडून पाहा
    आणि कान देऊन ऐक, तुझ्या सेवकांच्या म्हणजेच इस्राएलाच्या वतीने मी प्रार्थना करत
    आहे. आम्ही इस्राएल लोकांनी तुझ्याविरुध्द जी पापे केली आहेत, ती मी कबुल करतो की,
    मी व माझ्या वडीलांच्या घराण्याने पाप केले आहे.
  qub-qub: Chacaypa junajpapis gamtami ruwacö sirbishoj Israel famillyacunata yanapaycunayquipaj.
    Gam ricaycämaptiquimi Israelcunaga juchata rurashcä. Famillyäcunapis, nogapis
    juchataga rurashcämi.
  bqp-bqp: Ǹ wɛ́ tɛ́ makũ n zↄ̀bleriii ǹ sã kpá adua kũ matɛn kɛ fãnantɛ̃ kũ
    gwãanio n zↄ̀bleri Isarailanↄnɛɛa. Matɛn durunna kũ o kɛ̀nnɛ yã o. Bee makũ
    kũ ma de bedenↄ o durunna kɛ̀ se.
  hat-hat: Tanpri, voye je ou sou mwen menm k'ap sèvi ou la. Panche zòrèy ou pou tande
    lapriyè m'ap fè nan pye ou koulye a, lajounen kou lannwit, pou sèvitè ou yo, moun
    pèp Izrayèl yo. Mwen rekonèt tou sa moun pèp Izrayèl yo fè ki mal devan je ou.
    Mwen rekonèt ni mwen menm ni zansèt mwen yo nou fè peche.
  eng-BSB: let Your eyes be open and Your ears attentive to hear the prayer that I,
    Your servant, now pray before You day and night for Your servants, the Israelites.
    I confess the sins that we Israelites have committed against You. Both I and my
    father’s house have sinned.
  eng-WEBPB: let your ear now be attentive and your eyes open, that you may listen
    to the prayer of your servant which I pray before you at this time, day and night,
    for the children of Israel your servants, while I confess the sins of the children
    of Israel which we have sinned against you. Yes, I and my father’s house have
    sinned.
  kbq-kbq: Muse hugantoanki kavua antenka nenagenka, eri'za vahekamo'nama kagri kavure'ma
    Israeli vahekagu'ma, feru'ene kenage'enema nunamuma nehuana kagesa antenka antahinamio.
    Ana nehu'na Israeli vahe'motama kagri kavure'ma hu'nona kumiku'ene, nagra kumiku'ene,
    nenafa naga'mozama hu'naza kumikura kagri kavure huama nehue.
  nhe-BL: Pero xinechtlacaquili na, nimotlatequipanojca, tlen yohuali tonali nimitztlajtlanía
    ipampa tiisraelitame tlen timotlatequipanojcahua. Nimoixmati ica ta queja na huan
    nochi tiisraelitame tlahuel titlajtlacolchijtoque moixtla.
  bus-bus: Ǹ wɛ́ɛ tɛ́ mamↄma n zↄ̀blerizi ǹ swã kpá adua kɛ̀ mɛ́ɛ kɛɛ fãantɛ̃ kↄ̃n
    gwãavĩo n zↄ̀bleri Isarailinↄnɛzi. Mɛ́ɛ durun kɛ̀ wá kɛ̀nnɛɛ yã oo. Baa mapi
    kↄ̃n ma de bɛdeenↄ wa durun kɛ̀ se.
  gub-BL: 'Eme''e herehe, o Tupàn. Herenu pe newe heze''eg mehe nehe, ''aromo nehe,
    pyhaw nehe no, Izaew neremiaihu wanehe newe heze''eg mehe nehe. Amume''u ko ma''e
    newe kury: ure Izaew ure, uruzapo ikatu ''ym ma''e nerenataromo ure. Heipy a''e
    wà, ihe ihe no, uruzapo ikatu ''ym ma''e ure.'
  eng-DRA: 'Let thy ears be attentive, and thy eyes open, to hear the prayer of thy
    servant, which I pray before thee now, night and day, for the children of Israel
    thy servants: and I confess the sins of the children of Israel, by which they
    have sinned against thee: I and my father’s house have sinned.'
