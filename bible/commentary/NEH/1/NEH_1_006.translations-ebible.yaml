  haw-1868: E haliu mai no kou pepeiao, a e kaakaa kou mau maka i lohe oe i ka pule
    a kau kauwa, a'u e pule aku nei imua ou i keia la. i ke ao a me ka po, no na mamo
    a Iseraela, kau poe kauwa; e hai aku ana hoi i na hewa a na mamo a Iseraela a
    makou i hana hewa a aku ai ia oe; owau a me ko ka hale o ko'u makuakane, ua hana
    hewa no makou.
  arb-NAV: أَرْهِفْ أُذُنَيْكَ وَافْتَحْ عَيْنَيْكَ لِتَسْمَعَ صَلاةَ عَبْدِكَ الَّذِي
    يَبْتَهِلُ إِلَيْكَ الآنَ نَهَاراً وَلَيْلاً، لأَجْلِ بَنِي إِسْرَائِيلَ عَبِيدِكَ،
    وَيَعْتَرِفُ بِآثَامِهِمِ الَّتِي ارْتَكَبْنَاهَا، نَحْنُ الإِسْرَائِيلِيِّينَ،
    بِحَقِّكَ، وَمِنْ جُمْلَتِهِمْ أَنَا وَبَيْتُ أَبِي، إِذْ قَدْ أَخْطَأْنَا إِلَيْكَ.
  ewe-ewe: Wò to nenɔ te, eye wò ŋkuwo nenɔ ʋuʋu be nàse gbe si dom wò dɔla le ɖa
