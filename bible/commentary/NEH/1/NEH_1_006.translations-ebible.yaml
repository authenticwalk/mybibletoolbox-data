    har da ni da kuma gidan mahaifina muka yi maka.
  uig-LAT: emdi Séning aldingda mushu peytte qulliring Israillar üchün péqir qulungning
    kéche-kündüz qiliwatqan bu duasigha quliqing sélin’ghay, közüng ochuq bolghay!
    Men biz Israillarning Séning aldingda sadir qilghan gunahlirimizni étirap qilimen;
    menmu, atamning jemetimu gunah qilduq!
  nde-nde: ake kuthi indlebe yakho ilalele lamehlo akho avuleke ukuze uzwe umkhuleko
