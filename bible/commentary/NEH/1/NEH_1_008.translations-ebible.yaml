verse: NEH.001.008
translations:
  mal-C: “ ‘നിങ്ങൾ അവിശ്വസ്തരായാൽ ഞാൻ നിങ്ങളെ രാഷ്ട്രങ്ങൾക്കിടയിൽ ചിതറിച്ചുകളയും;
  deu-TKW: 'Gedenke doch des Wortes, das du deinem Knechte Mose aufgetragen hast,
    indem du sprachst: Werdet ihr euch vergehen, so werde ich euch unter die Völker
    zerstreuen!'
  lin-lin: 'Nabondeli Yo, kanisa maloba oyo otindaki Moyize, mosali na Yo, koloba :
    ‹ Soki botamboli na bosembo te, nakopanza bino kati na bikolo ya bapaya.'
  eng-LSV: Please remember the word that You commanded Your servant Moses, saying,
    You trespass—I scatter you among peoples;
  eng-GNV: I beseeche thee, remember the worde that thou commandedst thy seruant Moses,
    saying, Ye wil transgresse, and I will scatter you abroade among the people.
  eng-WEBSTER: 'Remember, I beseech thee, the word that thou commandedst thy servant
    Moses, saying, If ye transgress, I will scatter you abroad among the nations:'
  nhw-BL: Xiquelnamiqui catli ta tiquilhui Moisés. Tiquijto sintla tiisraelitame titlajtlacolchihuasquíaj,
    huajca techsemanasquía huan techcahuasquía campa hueli ipan nochi tlaltipactli.
  swh-ONEN: “Kumbuka agizo ulilompa Mose mtumishi wako, ukisema, ‘Kama mkikosa uaminifu,
    nitawatawanya miongoni mwa mataifa,
  bba-bba: A yɑɑyo ye ɑ Mɔwisi sɔ̃ɔwɑ u sun sɔ̃. A nɛɛ, sɑ̀ kun nun mɛm nɔɔwɛ, kɑɑ
    sun yɑrinɑsiɑ sɑ n wɑ̃ɑ bwesenu kpuron suunu sɔɔ.
  eng-KJVCPB: 'Remember, I beseech thee, the word that thou commandedst thy servant
    Moses, saying, If ye transgress, I will scatter you abroad among the nations:'
  luo-luo: “Parie puonj mane imiyo jatichni Musa, kiwacho ni, ‘Ka ok ubedo jo-ratiro,
    to abiro keyou e dier ogendini,
  meu-meu: Emu hesiai tauna Mose o haḡanilaia herevana ba laloa tao; oto “Boma gwau
    hebeatai, lau ese baina hakarohomui rohoroho bese idau-idau bogaragidiai;
  npi-ULB: कृपा गरी आफ्ना दास मोशालाई तपाईंले आज्ञा दिनुभएको वचन स्मरण गर्नुहोस्,
    'तिमीहरू अविश्‍वासयोग्य भयौ भने म तिमीहरूलाई जाति-जातिहरूका बिचमा तितर-बितर पारिदिने
    छु,
  yor-yor: “Rántí ìlànà tí o fún Mose ìránṣẹ́ rẹ, wí pé, ‘Bí ìwọ bá jẹ́ aláìṣòótọ́,
    èmi yóò fọ́n yín ká sí àárín àwọn orílẹ̀-èdè.
  emp-NTPO: 'Baribʌrʌ bʌ nezoca Moisea jarad̶ara quĩrãnebadua. Bʌa nãwã jarasia: “Bãrã
    israelerãba ĩjãnaẽ́bʌrʌ, mʌ̃a bãrãra drua b̶eaza jʌrecuaya.'
  ind-ind: Ya TUHAN, ingatlah perkataan-Mu ini melalui Musa, ‘Jika kalian tidak setia
    hidup sesuai perjanjian dengan-Ku, Aku akan mencerai-beraikan kalian di antara
    bangsa-bangsa.
  pes-OPCB: 'اینک این سخنان خود را که به موسی فرمودی به یاد آور: ”اگر گناه کنید، شما
    را در میان امتها پراکنده خواهم ساخت.'
  tgl-ULB: Mangyaring alalahanin mo ang salita na iyong iniutos sa iyong lingkod na
    si Moises, 'Kung kayo ay namumuhay ng hindi tapat, ikakalat ko kayo sa iba't ibang
    mga bansa,
  cbu-NT: Mishat, shiy Móysisarineetsi tárangitamtish. Tputsee kamaningcha; nuwaa
    kuki kapeetkinaareesinaya, ashiri nuwsha siyaa mapiycheezi. Uru minupsha tsap
    arap zanganchintspa, tárangsha Móysisarineetsi.
  hui-hui: Í̠ni Mosesehondo lamialu lalu, Tígua i̱na larodagua ndo birimiyagua dindi
    taratara tí wali agali maru karuha bo purogo lolebero.
  mya-mya: ကိုယ်​တော်​က​မော​ရှေ​အား​ထား​တော်​မူ​သည့် က​တိ​တော်​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
    ``သင် တို့​သည်​ငါ့​ကို​သစ္စာ​ဖောက်​လျှင် ငါ​သည် သင်​တို့​အား​လူ​အ​မျိုး​မျိုး​တို့​တွင်​ကွဲ
    လွင့်​စေ​မည်။-
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་མོ་ཤེ་ལ་གསུངས་པའི་བཀའ་ནི་འདི་ལྟ་སྟེ། གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་སྡིག་པའི་ལས་བྱེད་ན།
    ངས་ཁྱོད་རྣམས་མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་གཏོར་བར་བྱ།
  sna-sna: “Rangarirai zvamakarayira muranda wenyu Mozisi, muchiti, ‘Kana musina kutendeka,
    ndichakuparadzirai pakati pendudzi,
  spa-BLM: '“Acuérdate, te lo ruego, de la palabra que ordenaste a tu siervo Moisés,
    diciendo: ‘Si os desviáis, os dispersaré entre los pueblos;'
  cac-cac: 'Nacot tas alnac d''a vin̈ a checab'' chi'': Tato man̈ ol e c''anab''ajej
    tas ix vala'', ol ex in saclemejcanb''at d''a scaltac juntzan̈xo ch''oc chon̈ab''il.'
  swh-ULB: Tafadhali kumbuka neno ulilomuamuru mtumishi wako Musa, 'mkitenda pasipo
    uaminifu, nitawatawanya kati ya mataifa,
  bel-bel: 'Але спамяні слова, якое Ты наказаў Майсею, рабу Твайму, кажучы: калі вы
    зробіцеся злачынцамі, дык Я расьсею вас па народах,'
  deu-ELBBK: 'Gedenke doch des Wortes, das du deinem Knecht Mose geboten hast, indem
    du sprachst: Werdet ihr treulos handeln, so werde ich euch unter die Völker zerstreuen;'
  mbb-OT: '“Tentenuzi nu heini is nekaǥi nu ziyà te ki Moises he: ‘Ibpeyapat ku sikiyu
    ziyà te zuma he menge nasyun emun kenè kew ebpezumazuma kediey.'
  mal-2015: നിങ്ങൾ ദ്രോഹം ചെയ്താൽ ഞാൻ നിങ്ങളെ ജാതികളുടെ ഇടയിൽ ചിന്നിച്ചുകളയും;
  rmc-rmc: 'Mangav tut, leper tuke pro lava, so phenďal tire služobňikoske le Mojžišoske:
    ‚Te mange avena napačivale, rozčhivava tumen maškar o narodi.'
  pes-OPV: پس حال، کلامی را که به بنده خود موسی‌امرفرمودی، بیاد آور که گفتی شما خیانت
    خواهیدورزید و من شما را در میان امت‌ها پراکنده خواهم ساخت.
  ron-1924: 'Аду-Ць аминте де кувинтеле ачестя пе каре ле-ай дат робулуй Тэу Мойсе
    сэ ле спунэ: ‘Кынд вець пэкэтуи, вэ вой рисипи принтре попоаре,'
  ben-OBCV: “তুমি তোমার দাস মোশিকে যে নির্দেশ দিয়েছিলে তা স্মরণ করো, তুমি বলেছিলে,
    ‘তোমরা যদি অবিশ্বস্ত হও, আমি তোমাদের অন্য জাতিগণের মধ্যে ছিন্নভিন্ন করব।
  som-som: Waan ku baryayaaye, bal xusuuso eraygii aad ku amartay addoonkaagii Muuse
    ahaa, oo aad ku tidhi, Haddaad xadgudubtaan, waxaan idinku kala dhex firdhin doonaa
    dadyowga,
  lat-VUC: 'Memento verbi quod mandasti Moysi servo tuo, dicens: Cum transgressi fueritis,
    ego dispergam vos in populos:'
  eng-ASVBT: 'Remember, I beseech thee, the word that thou commandedst thy servant
    Moses, saying, If ye trespass, I will scatter you abroad among the peoples:'
  ita-1885: 'Deh! ricordati della parola che tu ordinasti a Mosè, tuo servitore, di
    dire: Voi commetterete misfatti, ed io vi dispergerò fra i popoli.'
  eng-ULB: Please call to mind the word you commanded your servant Moses, 'If you
    act unfaithfully, I will scatter you among the nations,
  spa-VBL: '“Por favor, recuerda lo que le dijiste a Moisés cuando le dijiste: ‘Si
    son infieles, los dispersaré entre las naciones,'
  fra-_FOB: 'Souviens-toi, je te prie, de la parole que tu chargeas Moïse, ton serviteur,
    de dire: Vous commettrez des crimes, et je vous disperserai parmi les peuples;'
  mal-mal: ‘നിങ്ങൾ ദ്രോഹം ചെയ്താൽ ഞാൻ നിങ്ങളെ ജനതകൾക്കിടയിൽ ഇടയിൽ ചിതറിച്ചുകളയും;
  urd-GVR: Lekin ab wuh kuchh yād kar jo tū ne apne ḳhādim ko farmāyā, ‘Agar tum bewafā
    ho jāo to maiṅ tumheṅ muḳhtalif qaumoṅ meṅ muntashir kar dūṅgā,
  suz-BL: मिनु गे इन वाइल मोसा कली ‘गे आं देंशो मटीतीनी हना, गो इन कली रागी रागी ङा
    मुर आन दातेमी फ्राइनन्‍नी’ देंतीनी। ब्‍यवस्‍था ४:२७
  ita-1927: 'Deh, ricordati della parola che ordinasti a Mosè, tuo servo, di pronunziare:
    Se sarete infedeli, io vi disperderò fra i popoli;'
  ckb-ckb: '«تکایە ئەو فەرمایشتەت بەبیر بهێنەرەوە کە فەرمانت پێی کرد کاتێک بە موسای
    خزمەتکارت فەرموو: ”ئەگەر ئێوە ناپاکی بکەن من بەناو گەلاندا پەرتەوازەتان دەکەم،'
  eng-BBE: 'Keep in mind, O Lord, the order you gave your servant Moses, saying, If
    you do wrong I will send you wandering among the peoples:'
  kan-OKCV: “ದಯಮಾಡಿ ನಿಮ್ಮ ಸೇವಕನಾದ ಮೋಶೆಗೆ ಹೇಳಿದ ಈ ಮಾತನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ಮೋಶೆಯ
    ಮುಖಾಂತರ, ‘ನೀವು ದ್ರೋಹ ಮಾಡಿದರೆ, ನಾನು ನಿಮ್ಮನ್ನು ಜನಾಂಗಗಳ ನಡುವೆ ಚದರಿಸಿಬಿಡುವೆನು.
  bbb-bbb: Ro ni vua izege a e Mosisi kuaraema ije vierafene. A kuae, Ja e Isureroko
    ije ja naebe maza boeje na iriniena irere na kuariavo ije renoekuva naka ja kame
    jijiakorega ja e asakae binoko ijena karijavake.
  tam-2017: நீங்கள் கட்டளையை மீறினால், நான் உங்களை தேசங்களுக்குள்ளே சிதறடிப்பேன் என்றும்,
  spa-RV-1909: 'Acuérdate ahora de la palabra que ordenaste á Moisés tu siervo, diciendo:
    Vosotros prevaricaréis, y yo os esparciré por los pueblos:'
  ron-BTF: 'Amintește-ți, te implor, de cuvântul pe care l-ai poruncit servitorului
    tău Moise, spunând: Dacă încălcați legea, vă voi împrăștia printre națiuni;'
  eng-WEBP: “Remember, I beg you, the word that you commanded your servant Moses,
    saying, ‘If you trespass, I will scatter you among the peoples;
  eng-FBV: Please remember what you told Moses when you said, ‘If you are unfaithful,
    I will scatter you among the nations,
  nld-1939: Ach, gedenk toch het woord, dat Gij Moses, uw dienaar, gelast hebt te
    spreken Zo gij ontrouw zijt, zal Ik u onder de volken verstrooien.
  nch-BL: “Xiquelnamiqui cati ta tiquilhui Moisés. Tiquijto sinta tiisraelitame titajtacolchihuasquíaj,
    huajca techsemanasquía huan techcahuasquía campa hueli ipan nochi taltipacti.
  vie-1934: 'Xin Chúa hãy nhớ lại lời Chúa đã phán dạy Môi-se, kẻ tôi tớ Chúa, rằng:
    Nếu các ngươi phạm tội, ta sẽ tan rải các ngươi giữa các dân tộc;'
  hin-CV: '“आप अपने उस आदेश को याद कीजिए, जो आपने अपने सेवक मोशेह को इस प्रकार दिया
    था: ‘यदि तुम अविश्वासी हो जाओगे तो मैं तुम्हें देशों के बीच बिखरा दूंगा.'
  spa-BES: 'Ten en mente, oh Señor, la orden que le diste a tu siervo Moisés, diciendo:
    Si haces algo malo, te enviaré a vagar entre los pueblos.'
  tdx-tdx: 'Ehe tiahio ty tsara nampandilie’o i Mosè ami’ty hoe: Naho mandilatse nahareo,
    le haparaitako amo kilakila’ondatio añe;'
  tha-KJV: ขอพระองค์ทรงระลึกถึงพระวจนะซึ่งพระองค์​ได้​บัญชาไว้กับโมเสสผู้​รับใช้​ของพระองค์​ว่า
    ‘ถ้าเจ้าทั้งหลายกระทำการละเมิด เราจะกระจายเจ้าทั้งหลายไปในหมู่​ชนชาติ​ทั้งหลาย
  por-BR-2018: 'Lembra-te, pois, da palavra que mandaste a teu servo Moisés, dizendo:
    Se vós transgredirdes, eu vos dispersarei entre os povos;'
  deu-ELO: 'Gedenke doch des Wortes, das du deinem Knechte Mose geboten hast, indem
    du sprachst: Werdet ihr treulos handeln, so werde ich euch unter die Völker zerstreuen;'
  eng-WYC-2018: Have mind of (or Remember) the word, which thou commandedest to thy
    servant Moses, and saidest, When ye have trespassed, I shall scatter you into
    (the) peoples;
  epo-epo: 'Sed volu rememori la vorton, kiun Vi eldiris al Via servanto Moseo, nome:
    Se vi pekos, Mi disĵetos vin inter la popolojn;'
  uig-PIN: 'Sening Ɵz ⱪulung Musaƣa tapilap: «Əgǝr silǝr wapasizliⱪ ⱪilsanglar, silǝrni
    pütün taipilǝrning arisiƣa tarⱪitiwetimǝn; lekin Manga yenip kelip, Mening ǝmrlirimni
    tutup ǝmǝl ⱪilsanglar, gǝrqǝ aranglardin ⱨǝtta asmanlarning ǝng qetigǝ ⱪoƣliwetilgǝnlǝr
    bolsimu, Mǝn ularni xu yǝrdin yiƣip, Mening namimni tiklǝxkǝ talliƣan jayƣa elip
    kelimǝn» degǝn sɵzüngni yad ⱪilƣaysǝn, dǝp ɵtünimǝn.'
  beo-beo: 'Dia da Mousesema sia:i liligi bu dawa:ma, amane, ‘Dilia Isala:ili dunu
    da Na sia: hame nabasea, Na da dilia fi afagogole, ga fi dunu amo ganodini esaloma:ne
    sefasimu.'
  tpi-OTNT: Tasol yu no ken lusim tingting long dispela tok yu bin givim long Moses
    olsem, ‘Sapos yupela manmeri bilong Israel i givim baksait long mi, orait bai
    mi rausim yupela na bai yupela i go i stap nabaut long ol arapela kantri.
  hau-SA: “Ka tuna da umarnan da ka ba wa bawanka Musa, kana cewa, ‘In kun yi rashin
    aminci, zan warwatsar da ku a cikin al’ummai,
  uig-LAT: 'Séning Öz qulung Musagha tapilap: «Eger siler wapasizliq qilsanglar, silerni
    pütün taipilerning arisigha tarqitiwétimen; lékin Manga yénip kélip, Méning emrlirimni
    tutup emel qilsanglar, gerche aranglardin hetta asmanlarning eng chétige qoghliwétilgenler
    bolsimu, Men ularni shu yerdin yighip, Méning namimni tikleshke tallighan jaygha
    élip kélimen» dégen sözüngni yad qilghaysen, dep ötünimen.'
  nde-nde: Khumbula umlayo owalaya ngawo inceku yakho uMosi wathi, “Aluba lingathembekanga
    ngizalichithachitha phakathi kwezizwe,
  ton-ton: '‌ʻOku ou kole kiate koe, ke manatu ki he folofola naʻa ke fekau ki hoʻo
    tamaioʻeiki ko Mōsese, ʻo pehē, ‘Kapau ʻoku mou fai hala, te u fakamovetevete
    ʻakimoutolu ki he ngaahi puleʻanga:'
  ces-1613: 'Budiž pamětliv, prosím, na slovo, kteréž jsi přikázal Mojžíšovi služebníku
    svému, řka: Vy přestoupíte, já pak rozptýlím vás mezi národy.'
  eng-WMB: “Remember, I beg you, the word that you commanded your servant Moses, saying,
    ‘If you trespass, I will scatter you among the peoples;
  tam-TCV: “நீர் உமது அடியவனான மோசேக்குக் கொடுத்த வார்த்தைகளை நினைவில்கொள்ளும். நீர்
    மோசேயிடம், ‘நீங்கள் உண்மையற்றவர்களாயிருந்தால் பிற நாட்டு மக்களுக்குள்ளே நான் உங்களைச்
    சிதறடிப்பேன்.
  ceb-ULB: Palihog hinumdomi ang pulong nga imong gimando sa imong alagad nga si Moises,
    'Kung dili kamo magmatinumanon, patibulaagon ko kamo sa ubang mga nasod,
  pol-UBG: 'Wspomnij, proszę, na słowo, które przekazałeś Mojżeszowi, swemu słudze,
    gdy powiedziałeś: Jeśli przekroczycie moje przykazania, to rozproszę was między
    narodami;'
  agr-agr: 'Amina inakem Moisés chichagkum: ‘¡Mina chichamjun umigtutsuk pegkegchaun
    takainakuig, dapampaakan tikich nugkanum yujas waittsatnume tusan ishiaktinaitjai!’
    tiuwaitme.'
  kyc-kyc: Pii embena kendemande akali Mosese lamaii. Embame baa dopa lamaiyuo, Nakama
    Isaraele wambu dupwa langirunuli pyuo kara narami ramo dokopa nambame nakama yuu
    wakale dupwana bolombalo lao nembaro doko kame see nao karape.
  urd-GVU: لیکن اب وہ کچھ یاد کر جو تُو نے اپنے خادم کو فرمایا، ’اگر تم بےوفا ہو جاؤ
    تو مَیں تمہیں مختلف قوموں میں منتشر کر دوں گا،
  deu-1912: 'Gedenke aber doch des Wortes, das du deinem Knecht Mose gebotest und
    sprachst: Wenn ihr euch versündigt, so will ich euch unter die Völker streuen.'
  ntj-ntj: Yuwa Mama, kulinma tjiinyan kutjulpirtulpi Mawutjala watjarnu wantinytjanya.
    Tjiinyan watjarnu-lanyatju wililytjingara-wanara ngurra kutjupa-kutjupakutu wantikitjalu
    tjiinya-latju nyuntunya wantirra kutjupa-kutjupa pupakatirra marninypungkulanyangka.
  kan-2017: ಆದರೂ, ನಿನ್ನ ಸೇವಕನಾದ ಮೋಶೆಗೆ ಹೇಳಿದ ಮಾತನ್ನು ನೆನಪಿಸಿಕೊಳ್ಳಿರಿ; ‘ನೀವು ಅವಿಧೇಯರಾಗಿ
    ನಡೆಯುವುದಾದರೆ ನಾನು ನಿಮ್ಮನ್ನು ಜನಾಂಗಗಳ ಮದ್ಯ ಚದುರಿಸಿಬಿಡುವೆನು;
  yap-yap: Mu leamnag e tin mog ngak Moses ni lungum, ‘Ra um pired yu Israel ndamur
    yul’yul’gad ngog ma bay gu weregmed ko pi nam i yan.
  hlt-MCSB: Na sal Moses ol na uen tih, “Boe na koek uh dongah nangmih te pilnam lakli
    ah kan taekyak ni,” na ti nah te thoelh laeh.
  mdy-ETH: ‹ዒንሢ ዒስራዔኤሌ ዴራ፥ ታ ጊንፆ ጉሙርቂሢና ዒንሢ ሃንቲባኣቴ ሜሌ ዴሮ ባኣካ ታ ዒንሢ ዜርቃንዳኔ፤ ጋዓንቴ ዒንሢ
    ሃንጋ ታ ባንሢ ማዒ፥ ታ ዒንሢ ዓይሤ ባኮ ማዺ ዒንሢ ኩንሤቶ ዴንዲ ዓጮኮ ጋፖ ሄላንዳኣና ዎዚ ዒንሢ ዜርቂንቴያ ማዔቴያ ታኣኒ
    ካኣሽኪንታኒ ዶኦሬ ቤዞ ላሚ ታ ዒንሢ ቡኩሲ ዔኪ ሙካንዳኔ› ጌይ ኔኤኒ ሙሴም ኬኤዜ ቃኣሎ ኔኤሲ ማሌ።
  twi-ASANTE: “Mesrɛ sɛ, kae asɛm a woka kyerɛɛ wʼakoa Mose sɛ, ‘Sɛ moyɛ bɔne a, mɛtete
    mo mu akɔ amanaman so.
  eng-WEBU: “Remember, I beg you, the word that you commanded your servant Moses,
    saying, ‘If you trespass, I will scatter you among the peoples;
  wal-wal: Ne ashkkaraa Muusessi neeni hagaadan yaagada yootido qaalaa hayyanaa qoppa;
    ‘Inttenoo, Israa7eela asatoo, intte taayyo ammanettennan ixxikko, taani inttena
    Aihuda gidenna biittatun laalana.
  spa-PDDPT: 'Te ruego que te acuerdes de la Palabra que Tú ordenaste a tu esclavo
    Moisés, al decir: Si ustedes me son infieles, Yo los dispersaré entre los pueblos,'
  gun-gun: 'Nema''endu''a ke ayvu nerembiguai Moisés pe remombe''u va''ekue re. Ha''e
    vy aipo''re va''ekue: “Xapy''a rei peẽ kuery naxenhe''ẽ rendui ramo romoaĩmba
    ''rã yvy regua kuery mbyte rupi.'
  agu-BL: '”Ma jalu'' Ta'', elk k''ajabu'' ske''j chi alijt cyen tanu'' tetz Moisés.
    Na je yolu''e''j: ‘Kol tzijuch itil, cxelpon inxitul ẍchixo''l yi e'' awer nak.’'
  ilo-ULB: Lagipem ti sao nga imbilinmo kenni Moises nga adipenmo, 'No agbalinkayo
    a saan a napudno, iwaraskayonto kadagiti nasion,
  kpg-kpg: 'Goe gi langahia dau helekai ne hai gi Moses dela e hai boloo: ‘Maa goodou
    digau Israel hagalee daudali mo di modudahi mai gi di Au, gei Au ga haga maaheu
    goodou dagidahi laa lodo nia guongo ala i golo.'
  uig-ARA: 'سېنىڭ ئۆز قۇلۇڭ مۇساغا تاپىلاپ: «ئەگەر سىلەر ۋاپاسىزلىق قىلساڭلار، سىلەرنى
    پۈتۈن تائىپىلەرنىڭ ئارىسىغا تارقىتىۋېتىمەن؛ لېكىن ماڭا يېنىپ كېلىپ، مېنىڭ ئەمرلىرىمنى
    تۇتۇپ ئەمەل قىلساڭلار، گەرچە ئاراڭلاردىن ھەتتا ئاسمانلارنىڭ ئەڭ چېتىگە قوغلىۋېتىلگەنلەر
    بولسىمۇ، مەن ئۇلارنى شۇ يەردىن يىغىپ، مېنىڭ نامىمنى تىكلەشكە تاللىغان جايغا ئېلىپ
    كېلىمەن» دېگەن سۆزۈڭنى ياد قىلغايسەن، دەپ ئۆتۈنىمەن.'
  sus-sus: I a fala nɛ i xa konyi Annabi Munsa bɛ, ‹Xa wo mu luma tinxinyi kui, n
    fama nɛ wo rayensende ɲamanɛe kui.
  pon-2006: Komw ketin tamanda sapwellimomwi mahsen ong Moses, me mahsanih, ‘Ma kumwail
    mehn Israel kan sohte pahn dadaur loalopwoat ong ie, I pahn kamwarangkumwailpeseng
    nanpwungen wehi teikan.
  ksd-ksd: 'Iau lul u ba una nuk pa ra tinata nina u ga tul tar ia tai kaum tultul
    Moses, dari: Ona avat a pait ra varpiam, ina vue imimire vue avat livuan ta ra
    lavur Tematana;'
  tur-YTC: “Hizmetkârın Moşe'ye buyurduğun sözü hatırla, yalvarırım; ‘Eğer suç işlerseniz,
    sizi halklar arasına dağıtacağım;
  ind-AYT: Ingatlah perkataan yang telah Engkau sampaikan kepada hamba-Mu Musa, yang
    berbunyi, ‘Jika kamu tidak setia, Aku akan menceraiberaikan kamu di antara bangsa-bangsa.
  nya-nya: “Kumbukirani mawu amene munawuza mtumiki wanu Mose akuti, ‘Ngati mukhala
    osakhulupirika, ndidzakubalalitsani pakati pa mitundu ina.
  hrv-hrv: 'Ali se opomeni riječi koje si povjerio Mojsiju, sluzi svome: ''Ako budete
    nevjerni, ja ću vas rasuti među narode;'
  mps-mps: “Tiali, goli nago te Mosesba mani e tiwai pode te nago homu kone ebo me
    gegeda paligio, ‘Te dagego ena tudiba mubaso da, teda eno dage e tǫdu sela sąnama,
    tama dage te gasa tǫ pedaiba tedela palama, bidigi paibao,’ wali.
  tpi-tpi: Tasol yu no ken lusim tingting long dispela tok yu bin givim long Moses
    olsem, ‘Sapos yupela manmeri bilong Israel i givim baksait long mi, orait bai
    mi rausim yupela na bai yupela i go i stap nabaut long ol arapela kantri.
  dan-1931: 'Kom det Ord i Hu, som du pålagde din Tjener Moses: Dersom I er troløse,
    vil jeg adsplitte eder blandt Folkene;'
  vie-OVCB: 'Nhưng xin Chúa nhớ lại lời Ngài truyền cho Môi-se, đầy tớ Ngài: ‘Nếu
    các ngươi phạm tội, Ta sẽ rải các ngươi ra khắp nơi.'
  guj-2017: જે શબ્દો તમે તમારા સેવક મૂસા મારફતે ફરમાવ્યાં હતાં તેને સંભારો, તમે કહ્યું
    હતું કે, ‘જો તમે અવિશ્વાસુપણે વર્તશો તો હું તમને વિદેશીઓમાં વિખેરી નાખીશ,
  pon-2006A: Komw ketin tamanda sapwellimomwi mahsen ong Moses, me mahsanih, ‘Ma kumwail
    mehn Israel kan sohte pahn dadaur loalopwoat ong ie, I pahn kamwarangkumwailpeseng
    nanpwungen wehi teikan.
  por-BRBSL: '“Lembra-te, peço-te, da palavra que ordenaste a teu servo Moisés, dizendo:
    ''Se transgredires, eu te espalharei entre os povos;'
  cth-cth: Na san Mosi koevah yuemkamcu lah na awm awh hoehpawiteh miphun pueng kâkapek
    sak han.
  twi-twi: “Mesrɛ sɛ, kae asɛm a woka kyerɛɛ wʼakoa Mose se, ‘Sɛ moyɛ bɔne a, mɛtetew
    mo mu akɔ amanaman so.
  hlt-hlt: Na sal Moses ol na uen tih, “Boe na koek uh dongah nangmih te pilnam lakli
    ah kan taekyak ni,” na ti nah te thoelh laeh.
  tbz-SIM: 'Kuyie ndentɛní ɑ do nɑ̀kɛ́ dìì nùù ɑ kóo tɔ̃ntì Mɔyiisi dìì tu: Kɛ̀ ti
    yetɛ ɑ kpɛti ɑ bo ti cíɛ nkɛ̀ tí tɑ ibotí tɛì miɛkɛ.'
  msy-2020: “Akar Gavgavir nɨ fomɨra isa Moses ganɨngizim, nɨ a gɨnɨghnɨgh, egh a
    gɨn amangan markɨ. Nɨ kamaghɨn mɨgɨa ghaze, ‘Ia Israelian gumazamiziba akɨrim
    na gasaraghtɨ, kɨ ia batueghtɨ, ia tintinibar mangɨ Kantrin Igharazibar Gumazamizibar
    tongɨn ikiam. Egh gɨn, dughiar ia saghon itir kantrin kamɨn, ia navibagh iragh
    ua na bagh izɨ nan akamɨn gɨn mangam. Eghtɨ kɨ nguazir ua bagha mɨsevezim, a nan
    ziam famin danganim, kɨ ian aku an mangam. Ia kantrin bar saghon itibar ikɨtɨ,
    kɨ ua ia inigh izam.’ E ua nɨ bagha ize, kamaghɨn kɨ nɨn azai, nɨ uan akar dɨkɨrɨzimɨn
    gɨn mangɨ en akurvagh.
  dop-dop: 'Tɔɔsɩ nti n kɑ heelɑ Moisi nɑ ɩ́ kɛɛsɩ-tʋ tɔ sɩ: Ye ɩ́ tɑ́ nɩɩnɑ-m, mɑɑ
    yɑsɩ-mɛɣɛ piitim kpɑɩ nyǝm tɑɑ.'
  azb-azb: Yalvarıram, qulun Musaya “əgər xəyanət etsəniz, sizi xalqlar arasına səpələyəcəyəm.
  eng-DBY: Remember, I beseech thee, the word that thou commandedst thy servant Moses,
    saying, If ye act unfaithfully, I will scatter you among the peoples;
  hin-2017: उस वचन की सुधि ले, जो तूने अपने दास मूसा से कहा था, ‘यदि तुम लोग विश्वासघात
    करो, तो मैं तुम को देश-देश के लोगों में तितर-बितर करूँगा।
  wol-KYG: 'Rikk bàyyil xel kàddu ya nga dénkoon Musaa, sa jaam ba, ne ko: “Bu ngeen
    feccee kóllëre, maa leen di tasaare ci biir xeet yi.'
  eng-YLT: '''Remember, I pray Thee, the word that Thou didst command Moses Thy servant,
    saying, Ye — ye trespass — I scatter you among peoples;'
  kne-kne: Nemnemem koma din nay ay inbagam en Moses, ‘Mo adi yon itoltoloy ay mantalek
    en sak-en, ipaaddawik dakayo ta mantee kayo sin odom ay il-ili.
  eng-WYC-2017: Have mind of the word, which thou commandedest to thy servant Moses,
    and saidest, When ye have trespassed, I shall scatter you into peoples;
  eng-WMBB: “Remember, I beg you, the word that you commanded your servant Moses,
    saying, ‘If you trespass, I will scatter you amongst the peoples;
  urd-GVH: लेकिन अब वह कुछ याद कर जो तूने अपने ख़ादिम को फ़रमाया, ‘अगर तुम बेवफ़ा
    हो जाओ तो मैं तुम्हें मुख़्तलिफ़ क़ौमों में मुंतशिर कर दूँगा,
  rug-rug: Mamu balabala ia gua sapu tozi nia Goi se Mosese, ‘Be lopu soto va nabu
    si gamu na tie Izireli pa linuliqu Rau, si kaqu talahuaraeni gamu Rau koari na
    votiki butubutu.
  gaz-gaz: “Qajeelfama garbicha kee Museetti kennite sana yaadadhu; innis akkana jedha;
    ‘Yoo isin amanamuu baattan ani saboota keessa isin nan bittinneessa;
  fra-LSG: Souviens-toi de cette parole que tu donnas ordre à Moïse, ton serviteur,
    de prononcer. Lorsque vous pécherez, je vous disperserai parmi les peuples;
  gnn-gnn: Garray, nhe ŋunhi waŋananydja Mawtjitjkala bitjarra, ‘Ŋuli yurru ŋarrakunydja
    yolŋu walala ḏiltji‐wekama ŋapa‐nherraṉmirri, ŋarranydja yurru yana djuy'yunna
    walalanha bena‐wala barrkuwatjkumana.
  yal-yal: I ya falana fe xa rabira i ma, i naxan so i ya walikɛɛn Musa yii, i naxa,
    ‘Ɛ na tinxintareyaan naba waxatin naxan yi, n na ɛ raxuyama ayi nɛn siyane yɛ.
  haw-1868: Ke noi aku nei au ia oe o hoomanao oe i ka olelo au i kauoha mai ai ia
    Mose i kau kauwa, i mai la, A hana hewa oukou, e hoopuehu aku no au ia oukou iwaena
    o na lahuikanaka;
  arb-NAV: 'اذْكُرْ تَحْذِيرَكَ الَّذِي أَنْذَرْتَ بِهِ عَبْدَكَ مُوسَى قَائِلاً:
    إِنْ خُنْتُمْ عَهْدِي فَإِنِّي أُشَتِّتُ شَمْلَكُمْ بَيْنَ الشُّعُوبِ.'
  ewe-ewe: '“Meɖe kuku, ɖo ŋku nya si nègblɔ na wò dɔla, Mose la dzi! Wòe gblɔ be:
    ‘Ne miewɔ nu vɔ̃ la, makaka mi ɖe dukɔwo dome,'
  eng-LEE: Remember, I beseech thee, the word with which thou didst charge Moses thy
    servant, saying, If ye become truly unfaithful, I will indeed scatter you among
    the nations.
  asm-FB: বিনয় কৰোঁ, আপুনি আপোনাৰ দাস মোচিক আজ্ঞা কৰা বাক্য সোঁৱৰণ কৰক। আপুনি মোচিক
    কৈছিল, “যদি তোমালোকে অবিশ্ৱাসীৰ দৰে কাৰ্য কৰা, মই তোমালোকক দেশৰ মাজত ছিন্ন-ভিন্ন
    কৰিম,
  sus-A: عِ عَ قَلَ نّ عِ شَ كٌنيِ عَننَبِ مُنسَ بّ، ‹شَ وٌ مُ لُمَ تِنشِنيِ كُي،
    ﭑ قَمَ نّ وٌ رَيٍنسٍندٍ حَمَنّيٍ كُي.
  fra-SBL: '« Souviens-toi, je t''en prie, de la parole que tu as donnée à Moïse,
    ton serviteur, en disant : « Si vous commettez une infidélité, je vous disperserai
    parmi les peuples ;'
  hbo-hbo: זְכָר־נָא֙ אֶת־הַדָּבָ֔ר אֲשֶׁ֥ר צִוִּ֛יתָ אֶת־מֹשֶׁ֥ה עַבְדְּךָ֖ לֵאמֹ֑ר
    אַתֶּ֣ם תִּמְעָ֔לוּ אֲנִ֕י אָפִ֥יץ אֶתְכֶ֖ם בָּעַמִּֽים׃
  piu-2006: '@see-verse:NEH.001.007'
  pjt-pjt: '@see-verse:NEH.001.007'
  kik-kik: “Ririkana ũrutani ũrĩa waheire Musa ndungata yaku, ũkiuga atĩrĩ, ‘Mũngĩaga
    kwĩhokeka, nĩngamũhurunja gatagatĩ ka ndũrĩrĩ,
  fra-NCL: 'Souvenez-vous de la parole que vous avez ordonné à Moïse, votre serviteur,
    de prononcer, en disant : Si vous transgressez mes préceptes, je vous disperserai
    parmi les peuples ;'
  cek-AK: Na tamna Mosi khaeah, Zaehaih na sak o nahaeloe, prae kalah kaminawk salakah
    kam hetsak phang han;
  cuk-cuk: '”Emisgi be ebinsao, be-sorda-Moisésʼga be-ibmar-sogsad: ‘Bemar angi nosmardibe,
    ani dule-yar-baid-baid-bukwadgi an be-oaisakioye.'
  uig-CYR: 'Сениң Өз қулуң Мусаға тапилап: «Әгәр силәр вапасизлиқ қилсаңлар, силәрни
    пүтүн таипиләрниң арисиға тарқитиветимән; лекин Маңа йенип келип, Мениң әмирлиримни
    тутуп әмәл қилсаңлар, гәрчә араңлардин һәтта асманларниң әң четигә қоғливетилгәнләр
    болсиму, Мән уларни шу йәрдин жиғип, Мениң намимни тикләшкә таллиған җайға елип
    келимән» дегән сөзүңни яд қилғайсән, дәп өтүнимән.'
  tel-2017: నీ సేవకుడైన మోషేకు నీవు చెప్పిన మాట గుర్తు చేసుకో. ‘మీరు అపరాధం చేస్తే
    లోక జాతుల్లోకి మిమ్మల్ని చెదరగొట్టి వేస్తాను.
  hat-BSA: '“Sonje pawòl ke Ou te kòmande sèvitè Ou a, Moïse, lè Ou te di: ‘Si nou
    pa fidèl, Mwen va gaye nou pami pèp yo;'
  kos-kos: Inge, esam ke kom fahk nu sel Moses, ‘Kowos mwet Israel fin tia pwaye nu
    sik, nga ac akfahsryekowoselik inmasrlon mutunfacl ngia.
  hbo-WLC: זְכָר־נָא֙ אֶת־הַדָּבָ֔ר אֲשֶׁ֥ר צִוִּ֛יתָ אֶת־מֹשֶׁ֥ה עַבְדְּךָ֖ לֵאמֹ֑ר
    אַתֶּ֣ם תִּמְעָ֔לוּ אֲנִ֕י אָפִ֥יץ אֶתְכֶ֖ם בָּעַמִּֽים׃
  ibo-ibo: “Chetakwa ntụziaka inyere Mosis bụ ohu gị, na-asị, ‘Ọ bụrụ na unu emehie,
    mụ onwe m ga-achụsa unu nʼetiti mba dị iche iche.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦାସ ମୋଶାଙ୍କୁ ଆଜ୍ଞା କରି କହିଥିଲ, ‘ତୁମ୍ଭେମାନେ ସତ୍ୟ-ଲଙ୍ଘନ କଲେ,
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଛିନ୍ନଭିନ୍ନ କରିବା;
  chk-chk: Kopwe chechemeni ewe kapas ka eäni ngeni noum chon angang Moses, lupwen
    ka apasa, ‘Are ämi chon Israel ousap allükülük ngeniei, üpwe atoropasakemi lein
    chon ekewe mwü.
  rop-rop: Jinggabat na wanim yubin dalim Mosis. Yubin tok, ‘If yumob Isreil pipul
    nomo jidan trubala langa mi, ai garra jandimwei yumob langa najalot pipul.
  ukr-1871: 'Але спогадай на слово, яким заповів єси Мойсейові, слузї твойму, глаголючи:
    Коли провинитесь, то розсїю вас поміж народами,'
  deu-1951: 'Gedenke aber doch des Wortes, das du deinem Knechte Mose verheißen hast,
    indem du sprachst: «Wenn ihr euch versündigt, so will ich euch unter die Völker
    zerstreuen;'
  eng-JPS: 'Remember, I beseech Thee, the word that Thou didst command Thy servant
    Moses, saying: If ye deal treacherously, I will scatter you abroad among the peoples;'
  srp-1865: 'Ali se opomeni rijeèi koju si zapovjedio Mojsiju sluzi svojemu govoreæi:
    vi æete zgriješiti i ja æu vas rasijati meðu narode;'
  lug-lug: “Jjukira ebiragiro bye wawa omuddu wo Musa, ng’oyogera nti, ‘Bwe mutaabeerenga
    beesigwa, ndibasaasaanya mu mawanga,
  heb-heb: זכר נא את הדבר אשר צוית את משה עבדך לאמר אתם תמעלו אני אפיץ אתכם בעמים׃
  ben-IRV: অনুরোধ করি, তুমি নিজের দাস মোশির প্রতি আদেশ দেওয়া এই কথা মনে কর, যেমন,
    ‘তোমরা আমার সত্য অমান্য করলে আমি তোমাদেরকে জাতিদের মধ্যে ছিন্নভিন্ন করব।
  pan-pan: ਉਸ ਬਚਨ ਨੂੰ ਯਾਦ ਕਰ, ਜਿਸ ਦਾ ਤੂੰ ਆਪਣੇ ਦਾਸ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ‘ਜੇ ਤੁਸੀਂ
    ਧੋਖਾ ਕਰੋਗੇ ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦਿਆਂਗਾ,
  mya-JVB: '-'
  tbg-tbg: 'Ho haaru are Mosira vo uva tiva amunara, vi uvara vate qaiqaa iriane.
    Haaru are minti tianarave: Ne Isareri vaiinti nahenti ti tauvaqa utu timiteha
    ti qaqira kaivera, te nintavata qaqira keha vo vataini vo vataini ni vara kaari
    vi raumpirima vivarave.'
  hmo-hmo: “Oiemu hesiai tauna Mose dekenai oi henia oda mani do oi laloa, oi gwau,
    ‘Bema umui Israela taudia ese lau dekenai umui abidadama lasi, lau ese umui do
    lau hapararaia, emui bese do ia makohia maragimaragi, bese idauidau edia huanai.
  urd-urd: मैं तेरी मिन्नत करता हूँ कि अपने उस क़ौल को याद कर जो तूने अपने बन्दे मूसा
    को फ़रमाया अगर तुम नाफ़रमानी करो, मैं तुम को क़ौमों में तितर — बितर करूँगा
  rus-SYN: 'Но помяни слово, которое Ты заповедал Моисею, рабу Твоему, говоря: если
    вы сделаетесь преступниками, то Я рассею вас по народам;'
  bqc-SIM: To yã́ pↄ́ ń dìlɛ n zↄ̀blena Mↄiziɛɛ bee dↄngu. N mɛ̀ tó wa bↄ n kpɛ,
    ńyↄ̃ wá fãaa buipãleↄ guuɛ.
  tcz-CHONGTHU: Chule nangman nalhachapa Mose koma nanaseisa, “Nangho keima koma nakitah
    lou’ule keiman chitin namtin laha kathe cheh ding nahiuve.
  mar-mar: कृपया तुझा सेवक मोशे याला सांगितलेले वचन तू आठव. त्यास तू म्हणाला होतास,
    “जर तुम्ही अविश्वासू राहिलात तर मी तुम्हास दुसऱ्या राष्ट्रांमध्ये पांगवून टाकीन,
  qub-qub: Masqui yarpaypis nogacunapaj Moiseswan willachimashayquita. Nogacuna juchata
    ruraptëga intëruman machiypa-machir gargaramänayquipämi nimarayqui.
  bqp-bqp: Ǹ tó yã kũ n dìtɛ n zↄ̀bleri Musanɛ díkĩna dↄngu. N pì tó o bo n kpɛ,
    ĩni ó fãkↄ̃a burinↄ tɛ́.
  hat-hat: 'Koulye a, chonje pawòl ou te bay Moyiz, sèvitè ou la, lòd ki di nou: Si
    nou menm, moun pèp Izrayèl yo, nou pa kenbe pawòl mwen yo, m''ap gaye nou sou
    latè nan mitan tout lòt nasyon yo.'
  eng-BSB: Remember, I pray, the word that You commanded Your servant Moses when You
    said, ‘If you are unfaithful, I will scatter you among the nations,
  eng-WEBPB: “Remember, I beg you, the word that you commanded your servant Moses,
    saying, ‘If you trespass, I will scatter you amongst the peoples;
  kbq-kbq: Hianagi muse hugantoanki eri'za vaheka'a Mosesema amanahu ke'ma hunte'nana
    kegu kagesa antahio. Tamagra Israeli vahe'motama Nagrite'ma mani fatgoma osutma
    tamefi'ma hunamisage'na, tamagrira tamazeri panani hanugetma kokankoka vahe moparega
    vuta eta huta umani emani hugahaze.
  nhe-BL: “Xiquilnamiqui tlen ta tiquilhui Moisés. Tiquijto intla tiisraelitame titlajtlacolchihuasquíaj,
    huajca titechtzontlamiltisquía huan titechcahuasquía campa hueli ipan nochi tlaltepactli.
  bus-bus: Ǹ tó yã kɛ̀ ń dìɛ n zↄ̀bleri Musanɛ kɛ̀kii dↄngu. N bè tó wa bↄ n kpɛɛ,
    nɛ́ wa fãakↄ̃a boriinↄ tɛ́.
  gub-BL: Nema'enukwaw neze'eg awer Moizez pe neremimume'u kwer rehe nehe. — Pe Izaew
    pe, aze hereityk pe nehe, apumuhàmuhàz putar amo ywy rehe har wainuinuromo ihe
    nehe, ere Izaew wanupe Moizez pe imume'u kar pà.
  eng-DRA: 'Remember the word that thou commandedst to Moses thy servant, saying:
    If you shall transgress, I will scatter you abroad among the nations:'
