verse: NEH.001.003
translations:
  mal-C: 'അവർ എന്നോടു പറഞ്ഞു: “പ്രവാസത്തിൽനിന്ന് അതിജീവിച്ചു പ്രവിശ്യയിൽ മടങ്ങി എത്തിയവർ
    വളരെ പ്രയാസവും അപമാനവും നേരിടുന്നു. ജെറുശലേമിന്റെ മതിലുകൾ ഇടിഞ്ഞുകിടക്കുന്നു;
    അതിന്റെ കവാടങ്ങൾ അഗ്നിക്കിരയായി.”'
  deu-TKW: 'da antworteten sie mir: Die Übriggebliebenen, die von den Weggeführten
    dort in der Provinz übrig geblieben sind, sind in großem Elend und in Schmach,
    da die Mauern Jerusalems auseinandergerissen und seine Thore verbrannt sind.'
  lin-lin: 'Balobaki na ngai : « Bayuda oyo babikaki mpe batikalaki wuta na bowumbu
    bazali kovanda kati na etuka ya Yuda mpe bazali na pasi mingi mpe na soni makasi ;
    mir ya Yelusalemi etondi na madusu, mpe bikuke na yango ebebisamaki na moto. »'
  eng-LSV: and they say to me, “Those left, who have been left of the captivity there
    in the province, [are] in great evil, and in reproach, and the wall of Jerusalem
    is broken down, and its gates have been burned with fire.”
  eng-GNV: And they sayde vnto me, The residue that are left of the captiuitie there
    in the prouince, are in great affliction and in reproche, and the wall of Ierusalem
    is broken downe, and the gates thereof are burnt with fire.
  eng-WEBSTER: 'And they said to me, The remnant that are left of the captivity there
    in the province are in great affliction and reproach: the wall of Jerusalem also
    is broken down, and its gates are burned with fire.'
  nhw-BL: 'Huan inijuanti nechnanquilijque: “Se hueyi pinahualistli quen itztoque
    nopa israelitame catli sempa mocueptoque Jerusalén. Nelía tlaijiyohuíaj miyac.
    Mocahua sosolijtoc altepetl Jerusalén, huan nopa tepamitl huetztoc huan ipuertas
    nochi tlatlatoc.”'
  swh-ONEN: Wakaniambia, “Wale walionusurika kwenda uhamishoni, wale ambao wamerudi
    kwenye lile jimbo, wako katika taabu kubwa na aibu. Ukuta wa Yerusalemu umebomoka,
    na malango yake yamechomwa moto.”
  bba-bba: Mɑ bɑ mɑn wisɑ bɑ nɛɛ, be bɑ ǹ yoru mwɛɛrɑ mi, bɑ wɑ̃ɑ Yudɑɔ yɑ̃ɑ bɑkɑru
    kɑ seku bɑkɑru sɔɔ. Mɑ Yerusɑlɛmun ɡbɑ̃rɑnu nu kurunu mɔ mɑ nin ɡɑmbobɑ bɑ dɔ̃ɔ
    mwɑɑkirɑ.
  eng-KJVCPB: 'And they said unto me, The remnant that are left of the captivity there
    in the province are in great affliction and reproach: the wall of Jerusalem also
    is broken down, and the gates thereof are burnt with fire.'
  luo-luo: Ne giwachona niya, “Jogo mane otony oa e twech kendo modwogo e gwengʼni
    nigi chandruok malich to gi wichkuot. Ohinga mar Jerusalem osemukore kendo dhorangeyege
    osewangʼ gi mach.”
  meu-meu: Bena idia ese e hamaorogu, eto, Heabi-oho amo e roho mauri bona una basileia
    ai dounu e nohomu taudia na e hekwarahi badamu bona e hemaraimu; Ierusalem maguna
    vada e heḡigi dobi, bona ikoukouna na lahi ese vada e araia oho.
  npi-ULB: तिनीहरूले मलाई भने, “निर्वासनबाट बाँचेर आएकाहरू जो प्रान्तमा छन्, तिनीहरू
    ठुलो कष्‍ट र अपमानमा छन्, किनकि यरूशलेमको पर्खाल भत्काइएको छ, र यसका मुल ढोकाहरूमा
    आगो लगाइएका छन् ।”
  yor-yor: Wọ́n sọ fún mi pé, “Àwọn tí ó kù tí a kó ní ìgbèkùn tí wọ́n sì padà sí
    agbègbè ìjọba wà nínú wàhálà púpọ̀ àti ẹ̀gàn. Odi Jerusalẹmu ti wó lulẹ̀ a sì
    ti fi iná sun ẹnu ibodè rẹ̀.”
  emp-NTPO: 'Ãdjirãba mʌ̃́a nãwã jarasid̶aa: –Judiorã Babilonianeba jẽda wãped̶ad̶ara
    bia mĩga panʌa idjab̶a quĩrã pera panʌa. Jerusaleʌ̃ puru aud̶u jũrã ca b̶ad̶ara
    wad̶ibid̶a ãrĩ b̶ʌa. Dji purud̶e ed̶a wãbada sid̶a bá wãna bẽrã neẽ́a.–'
  ind-ind: Jawab mereka, “Orang-orang yang kembali dari pembuangan dan rakyat yang
    ditinggal di wilayah Yehuda mengalami banyak kesulitan dan dipermalukan. Benteng
    kota Yerusalem sudah dirobohkan, dan pintu gerbangnya sudah dibakar.”
  pes-OPCB: 'آنها جواب دادند: «ایشان در شدت تنگی و خواری به سر می‌برند. حصار شهر هنوز
    خراب است و دروازه‌هایش سوخته شده است.»'
  tgl-ULB: Sinabi nila sa akin, “Silang mga nasa lalawigan na nakaligtas sa pagkabihag
    ay nasa matinding kaguluhan at kahihiyan dahil ang pader ng Jerusalem ay gumuho,
    at ang mga tarangkahan nito ay sinunog.”
  cbu-NT: Zuwanllshiti, Babiloniyaa tsap kasarangitaatini, yaanshusha tsap Utaásh
    taakuni, ashiritaa nda kis taakaniya. Mishat, pazikaniya. Irusarin tandapunuz
    kapeetamcha. Mishat, shitungashitam wach kawamarisha kawaru taariya. Anoo washtangashee
    sumasush muchirangsin, na wand ashimashurisha taakaniya, zuwanlli nuwaa kamanku
    tárangiya.
  hui-hui: Anidagua hale harugola tigua ladai bialu howa lalu, Wali agali tini dindini
    daibu hearuni genda timbuniore handalu hea. Isaraele wali agali baba wali agali
    taratara palu paraparabu hearumebi hondo yoabu waorehe hea, lalu langiya. Yarusaleme
    dindi ege to̱le̱ pabe bu yandaho heleneyarubi podobaga bialu haraba payaga biarubi
    arema nabi heda heneyangi howa podobagabu wiaabo hene wia, lalu langiya.
  mya-mya: သူ​တို့​က​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​ကာ မိ​မိ​တို့​ပြည်​သို့​ပြန်​လည်​ရောက်​ရှိ​လာ
    သူ​တို့​သည် များ​စွာ​ဒုက္ခ​ဆင်း​ရဲ​ရောက်​လျက်​အနီး​အ​နား တွင်​နေ​ထိုင်​သူ​လူ​မျိုး​ခြား​တို့​၏​အ​ထင်
    သေး​မှု​ကို​ခံ​နေ​ကြ​ရ​ကြောင်း​ငါ့​အား ပြော​ကြား​ကြ​သည်။ ထို့​ပြင်​ယေ​ရု​ရှ​လင်
    မြို့​ရိုး​များ​သည်​ပြို​ကျ​လျက်​ပင်​ရှိ​နေ သေး​ကြောင်း​ကို​လည်း​ကောင်း၊ မြို့​တံ​ခါး
    များ​ကို​လည်း​မီး​လောင်​ကျွမ်း​ချိန်​မှ​စ​၍ ယ​နေ့​တိုင်​အောင်​ပြန်​လည်​မ​ပြင်​ဆင်​ရ
    သေး​ကြောင်း​ကို​လည်း​ကောင်း​ပြော​ကြား ကြ​၏။-
  bod-N: དེ་རྣམས་ཀྱིས་ང་ལ། བཙོན་ལས་ཐར་ཏེ་ཤུལ་དུ་ལུས་པ་རྣམས་ཀྱིས་ཡུལ་དེར་སྡུག་བསྔལ་ཆེན་པོ་དང་བརྙས་བཅོས་མྱོང་གིན་ཡོད་པར་མ་ཟད།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་གྱང་བཤིགས་པ་དང་། དེའི་མཁར་སྒོ་རྣམས་མེས་བསྲེགས་འདུག་གོ་ཞེས་ཟེར།
  sna-sna: Vakati kwandiri, “Avo vakapunyuka pakutapwa uye vakadzokera kudunhu vari
    mudambudziko guru napakunyadziswa. Rusvingo rweJerusarema rwakakoromorwa, uye
    masuo arwo akapiswa nomoto.”
  spa-BLM: 'Ellos me dijeron: “El remanente que queda del cautiverio allí en la provincia
    está en gran aflicción y reproche. También el muro de Jerusalén está derrumbado,
    y sus puertas están quemadas por el fuego”.'
  cac-cac: 'Ix yalan eb'' d''ayin: A eb'' quetchon̈ab'' chi'' ayec'' eb'' d''a Judá,
    te cusc''olal yajec'' eb'', te q''uixveltac yajec'' eb''. Axo Jerusalén chi''
    mac''b''ilem smuroal, tz''anacpaxb''at spuertail, xchi eb''.'
  swh-ULB: Wakaniambia, “Wale waliokuwa katika mkoa ule waliookoka katika kifungo
    wapo katika shida kubwa na aibu kwa sababu ukuta wa Yerusalemu umebomolewa na
    milango yake imeteketezwa kwa moto.”
  bel-bel: 'І сказалі яны мне: пазасталыя, якія засталіся ад палону, там, у краіне
    сваёй, у вялікім бедстве і ў прыніжэньні; і сьцяна Ерусаліма разбурана і брамы
    яго спалены агнём.'
  deu-ELBBK: 'Und sie sprachen zu mir: Die Übriggebliebenen, die von der Gefangenschaft
    dort in der Landschaft übriggeblieben sind, sind in großem Unglück und in Schmach;
    und die Mauer von Jerusalem ist niedergerissen, und seine Tore sind mit Feuer
    verbrannt.'
  mbb-OT: Midtavak dan te, “Ebpemenlised is menge nemenlikù diyà te Juda, ne ebpeel-elezan
    sikandan te menge etew ziyà te peliǥuy zan. Ne taman en guntaan wazè pa mepurungi
    is berengbeng te Jerusalem wey neepur is menge pultahan din.”
  mal-2015: 'അതിന്നു അവർ എന്നോടു: പ്രവാസത്തിൽനിന്നു തെറ്റി ഒഴിഞ്ഞുപോയ ശേഷിപ്പു അവിടെ
    ആ സംസ്ഥാനത്തു മഹാകഷ്ടത്തിലും അപമാനത്തിലും ഇരിക്കുന്നു; യെരൂശലേമിന്റെ മതിൽ ഇടിഞ്ഞും
    അതിന്റെ വാതിലുകൾ തീവെച്ചു ചുട്ടും കിടക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'On mange phende: „Ola, save predžiďile a save avle pale, hine andre peskri
    phuv andro baro pharipen a tele len dikhen okla narodi. O muri pašal o Jeruzalem
    hine čhide tele a o brani zlabarde.“'
  pes-OPV: 'ایشان مراجواب دادند: «آنانی که آنجا در بلوک از اسیری باقی‌مانده‌اند در
    مصیبت سخت و افتضاح می‌باشند و حصار اورشلیم خراب ودروازه هایش به آتش سوخته شده
    است.»'
  ron-1924: 'Ей мь-ау рэспунс: „Чей че ау май рэмас дин робие сунт аколо, ын царэ,
    ын чя май маре ненорочире ши окарэ; зидуриле Иерусалимулуй сунт дэрымате ши порциле
    сунт арсе де фок.”'
  ben-OBCV: তারা আমাকে বলেছিল, “যে সমস্ত লোকেরা বন্দিদশা থেকে রক্ষা পেয়েছিল এবং যিহূদায়
    ফিরে এসেছে, তারা ভয়ানক সংকট ও লজ্জায় রয়েছে। জেরুশালেমের প্রাচীর ভেঙে পড়েছে,
    এবং দরজাগুলি আগুনে পুড়ে গিয়েছে।”
  som-som: Oo iyana waxay igu yidhaahdeen, Kuwii maxaabiista ka hadhay oo gobolkii
    jira waxay ku jiraan dhibaato weyn iyo ceeb; oo derbigii Yeruusaalemna waa la
    dumiyey, oo irdaheediina dab baa lagu gubay.
  lat-VUC: 'Et dixerunt mihi: Qui remanserunt, et relicti sunt de captivitate ibi
    in provincia, in afflictione magna sunt, et in opprobrio: et murus Jerusalem dissipatus
    est, et portæ ejus combustæ sunt igni.'
  eng-ASVBT: 'And they said unto me, The remnant that are left of the captivity there
    in the province are in great affliction and reproach: the wall of Jerusalem also
    is broken down, and the gates thereof are burned with fire.'
  ita-1885: 'Ed essi mi dissero: Quelli che son rimasti della cattività son là nella
    provincia, in gran miseria e vituperio; e le mura di Gerusalemme restano rotte,
    e le sue porte arse col fuoco.'
  eng-ULB: They said to me, “Those in the province who survived the captivity are
    in great trouble and disgrace because the wall of Jerusalem has been broken open,
    and its gates have been set on fire.”
  spa-VBL: 'Me dijeron: “El remanente que quedó del exilio está allí en la provincia,
    pero tiene muchos problemas y se siente humillado. Las murallas de Jerusalén han
    sido derribadas y sus puertas incendiadas”.'
  fra-_FOB: 'Et ils me dirent: Ceux qui sont restés de la captivité, sont là, dans
    la province, dans une grande misère et dans l''opprobre; la muraille de Jérusalem
    est en ruine, et ses portes ont été consumées par le feu.'
  mal-mal: 'അതിന് അവർ എന്നോട്: “പ്രവാസത്തിൽനിന്ന് രക്ഷപെട്ട ശേഷിപ്പ് അവിടെ ആ സംസ്ഥാനത്ത്
    മഹാകഷ്ടത്തിലും അപമാനത്തിലും ഇരിക്കുന്നു; യെരൂശലേമിന്റെ മതിൽ ഇടിഞ്ഞും അതിന്റെ വാതിലുകൾ
    തീവെച്ച് ചുട്ടും കിടക്കുന്നു എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir jie man sakė: „Žmonių likutis, kuris išliko iš paėmimo į nelaisvę,
    ten provincijoje yra dideliame varge ir gėdoje. Be to, Jeruzalės siena sugriauta,
    ir jos vartai sudeginti ugnimi.“'
  urd-GVR: Unhoṅ ne jawāb diyā, “Jo Yahūdī bach kar jilāwatanī se Yahūdāh wāpas gae
    haiṅ un kā bahut burā aur zillatāmez hāl hai. Yarūshalam kī fasīl ab tak zamīnbos
    hai, aur us ke tamām darwāze rākh ho gae haiṅ.”
  suz-BL: मिनु मेकोपुकीमी आं कली “ग्‍याइक्‍चा मपुंइसीशो मेक उइ लीशोपुकीम शुश श्‍येत
    जशा, खेदा पचा पुंइसीना सीन बाक्‍नीम। यरूसलेम ङा गारो ब्रेश्‍शो बाक्‍ब। मेकेर ङा
    ठेयब लाप्‍चोपुकी मीम दुप्‍शो बाक्‍नीम” देंतेक्‍म। २इतिहास ३६:१९
  ita-1927: 'E quelli mi dissero: “I superstiti della cattività son là, nella provincia,
    in gran miseria e nell’obbrobrio; le mura di Gerusalemme restano rotte, e le sue
    porte, consumate dal fuoco”.'
  ckb-ckb: پێیان گوتم کە ئەوانەی لەدوای ڕاپێچکردنەکە ماونەتەوە لەوێ لە هەرێمەکە لە
    تەنگانەیەکی گەورە و لە ڕیسوایی دان، شووراکانی ئۆرشەلیم ڕووخاون و دەروازەکانیشی
    سووتێنراون.
  eng-BBE: 'They said to me, The small band of Jews now living there in the land are
    in great trouble and shame: the wall of Jerusalem has been broken down, and its
    doorways burned with fire.'
  kan-OKCV: ಅವರು ನನಗೆ, “ಸೆರೆಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಈಗ ಆ ನಾಡಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವವರು ಮಹಾ
    ಕಷ್ಟ ನಿಂದೆಗಳಿಗೆ ಒಳಗಾಗಿದ್ದಾರೆ. ಯೆರೂಸಲೇಮಿನ ಪೌಳಿಗೋಡೆಯನ್ನು ಕೆಡವಲಾಗಿದೆ. ಅದರ ಬಾಗಿಲುಗಳು
    ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗಿವೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Na ijiege kuariavoga bu kie, E Jiusi bu dibure karina una sakae buone ijia
    vaeva ije buneka ma isema isejavaekinu karivano kie. Ro Jerusareme isuo bu kiraeva
    ije buneka mutusevo fune farae ari ro kuke viene fuone boeje bune kara ifaejei.
    Ro e ae binoko ije bu ivuake irifo ijia karinoeva ije buka no nese guovono kie.
  tam-2017: 'அதற்கு அவர்கள்: சிறையிருப்பில் மீதியாக இருக்கிறவர்கள் அந்த தேசத்திலே
    கொடிய தீங்கையும் நிந்தையையும் அநுபவிக்கிறார்கள்; எருசலேமின் மதில் இடிக்கப்பட்டும்,
    அதின் வாசல்கள் அக்கினியால் சுட்டெரிக்கப்பட்டும் கிடக்கிறது என்றார்கள்.'
  spa-RV-1909: 'Y dijéronme: El residuo, los que quedaron de la cautividad allí en
    la provincia, están en gran mal y afrenta, y el muro de Jerusalem derribado, y
    sus puertas quemadas á fuego.'
  ron-BTF: 'Și ei mi-au spus: Rămășița care a rămas din captivitate acolo în provincie
    este în mare necaz și ocară; zidul Ierusalimului de asemenea este dărâmat și porțile
    lui sunt arse cu foc.'
  eng-WEBP: They said to me, “The remnant who are left of the captivity there in the
    province are in great affliction and reproach. The wall of Jerusalem is also broken
    down, and its gates are burned with fire.”
  eng-FBV: They told me, “The remnant who are left from the exile are there in the
    province, but they are having a great deal of trouble and feel humiliated. Jerusalem's
    walls have been knocked over, and its gates burned down.”
