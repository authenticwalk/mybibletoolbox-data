  msy-2020: Ezɨ me kamaghɨn mɨgei, “Puvatɨ. Gumazamizir Babilonɨn kalabus ategha uan
    nguazimɨn ghuezir varazira, me osɨmtɨzir ekiam iti. Ezɨ Ekiam gɨfozir puvatɨgha
    Jerusalemɨn boroghɨn itiba, me paza me gamizɨ me aghumsɨzir ekiam iti. Ezɨ Jerusalem
    avɨnizir dɨvazir bar mɨtiar gavgavim ikuvighavɨra iti. Ezɨ dɨvazir tiar akar avim
    fomɨra isiziba, da uaghan kamaghɨra iti. Jerusalemia dar ingarizir puvatɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ cɔ-m sɩ: Hepǝlɑ sɔsɑɑ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ, pɑ cɑɣɑ Yutɑ.
    Amɑ wɑhɑlɑ nɑ kʋnyɔŋ tɑɑ kɛ́ pɑ wɛɛ. Yosɑlɛm ɩcɑtɛ tɔm ɩlɛ, tǝ koloosi yɑ́ pɔɣɔlɛɛ
    kɛ́, nɑ kɔkɔ nɑ́ɑ́ nyɑɣɑ ɩcɑtɛ kɑmpʋnɑɑ.'
  azb-azb: 'Mənə belə dedilər: «Əsirlikdən qurtulub qayıdanlar orada – vilayətdə böyük
    məşəqqət və xəcalət içində yaşayır. Yerusəlimin divarı dağıdılıb, darvazaları
    isə yandırılmışdır».'
  eng-DBY: And they said to me, Those who remain, that are left of the captivity there
    in the province, are in great affliction and reproach; and the wall of Jerusalem
    is in ruins, and its gates are burned with fire.
  hin-2017: उन्होंने मुझसे कहा, “जो बचे हुए लोग बँधुआई से छूटकर उस प्रान्त में रहते
    हैं, वे बड़ी दुर्दशा में पड़े हैं, और उनकी निन्दा होती है; क्योंकि यरूशलेम की
    शहरपनाह टूटी हुई, और उसके फाटक जले हुए हैं।”
  wol-KYG: 'Ñu wax ma, ne ma: «Ña rawe ca njaam ga de, ña nga diiwaanu Yuda, ci njàqare
    ju réy akug toroxte. Tatay Yerusalem jaa nga tojatoo, bunt ya lakk.»'
  eng-YLT: and they say to me, 'Those left, who have been left of the captivity there
    in the province, [are] in great evil, and in reproach, and the wall of Jerusalem
    is broken down, and its gates have been burnt with fire.'
  kne-kne: Kanan da ay sinombat, “Dakdake di probliman din kaipoipogaw ay nantaoli
    ed Juda dowan laslasoyen din ipogaw ay wadas di si daida. Tan nadadael pay laeng
    din alad ed Jerusalem ya adi naamag din eeneb na nanipod sin napooan da.”
  eng-WYC-2017: And they said to me, They that be left of the captivity, and that
    dwelled there still in the province, be in great torment, and shame; and the wall
    of Jerusalem is destroyed, and the gates of it be burnt with fire.
  eng-WMBB: They said to me, “The remnant who are left of the captivity there in the
    province are in great affliction and reproach. The wall of Jerusalem is also broken
    down, and its gates are burnt with fire.”
  urd-GVH: उन्होंने जवाब दिया, “जो यहूदी बचकर जिलावतनी से यहूदाह वापस गए हैं उनका
    बहुत बुरा और ज़िल्लतआमेज़ हाल है। यरूशलम की फ़सील अब तक ज़मीनबोस है, और उसके तमाम
    दरवाज़े राख हो गए हैं।”
  rug-rug: Zama si arini koa rau sapu sarini pu tiqe pule la pa Ziuda si lopu koa
    va leana. Noma hola sa dia tinasuna meke doṉo va gorei dia kana. Sa goba pa Zerusalema
    si ta huara gore, meke sari na sasadana si ta sulu pa nika.
  gaz-gaz: Isaanis akkana naan jedhan; “Warri boojuudhaa deebiʼanii kutaa biyyaa kana
    keessa jiraatan rakkinaa fi salphina guddaa keessa jiru. Dallaan Yerusaalem diigamee
    karraawwan ishees ibiddaan gubamaniiru.”
  fra-LSG: 'Ils me répondirent: Ceux qui sont restés de la captivité sont là dans
    la province, au comble du malheur et de l’opprobre; les murailles de Jérusalem
    sont en ruines, et ses portes sont consumées par le feu.'
  gnn-gnn: Bala walalanydja ŋarraku buku‐yalkyalkthurruna, bala yana ḻakaraŋala bitjarrana,
    “Wäŋanydja ŋunha yakana manymak; dhakaṉnha yukurra djingaryun. Yolŋunydja walala
    ŋunha nhina yukurra ganydjarrmiriwnha, galŋa‐yätjthirrina yukurra nhina, ga ḻoḻunydja
    ŋunha bukmak yana ḻiw'marama ḏaw'‐ḏaw, buḻŋu'na marrtji ŋorra.”
  yal-yal: E yi n yabi, e naxa, “Suxu muxun naxanye lu e nii ra, na ndee bata fa dɔxɔ
    Yuda yamanani, koni e yigitɛgɛxi, e yagixi. Yerusalɛn taan nabilinna yinne yirena
    ndee bata bira, tɛɛn yi taan so dɛɛne birin gan.”
  haw-1868: A i mai la lakou ia'u, O ka poe i haaleleia malaila, ma ka mokuna, ka
    poe i koe i ka lawe pio ana, iloko no lakou o ka popilikia nui a me ka hoinoia
    mai; a o ka pa o Ierusalema, ua hoohioloia, a o na panipuka no hoi ona, ua pau
    i ke ahi.
  arb-NAV: 'فَقَالُوا لِي: ’إِنَّ النَّاجِينَ الَّذِينَ بَقُوا مِنَ السَّبْيِ، مِمَّنْ
    رَجَعُوا إِلَى هُنَاكَ، يُقَاسُونَ مِنْ شَقَاءٍ عَظِيمٍ وَعَارٍ. فَسُورُ أُورُشَلِيمَ
    مُنْهَدِمٌ وَأَبْوَابُهَا مَحْرُوقَةٌ بِالنَّارِ‘.'
  ewe-ewe: Woɖo eŋu be, “Nuwo menyo kura o, ame siwo gbɔ tso aboyome la, le xaxa kple
    ŋukpe gã aɖe me; womu Yerusalem ƒe gliwo ƒu anyi eye wotɔ dzo agboawo.”
  eng-LEE: And they said unto me, The remnant that are left of the captivity there
    in the province are in great misery and in disgrace; and the wall of Jerusalem
    is broken down, and her gates are burnt with fire.
  asm-FB: তেতিয়া তেওঁলোকে মোক ক’লে, “বন্দীত্বৰ পৰা ৰক্ষা পোৱা লোকসকল সমস্যা আৰু অপমানেৰে
    জৰ্জৰিত হৈ আছে। কিয়নো যিৰূচালেমৰ দেৱাল ভাঙি মুকলি হৈ আছে আৰু দুৱাৰবোৰ জুইৰে পোৰা
    হৈছে।”
  sus-A: عٍ نَشَ ﭑ يَابِ، «نَشٍيٍ كٍلِشِ كٌنيِيَ كُي، عٍ سِفَ يُدَيَ، عٍ نَ تْورّ
    نُن يَافِ نَن كُي. دَرِ سَلَمُ تّتّ يِرٍ ندٍ كَنَشِ، عَ نَادّيٍ فَنشِ.»
  fra-SBL: 'Ils me répondirent : « Les restes de la captivité qui sont restés dans
    la province sont dans une grande détresse et dans l''opprobre. La muraille de
    Jérusalem est aussi détruite, et ses portes sont brûlées par le feu. »'
  hbo-hbo: וַיֹּאמְרוּ֮ לִי֒ הַֽנִּשְׁאָרִ֞ים אֲשֶֽׁר־נִשְׁאֲר֤וּ מִן־הַשְּׁבִי֙ שָׁ֣ם
    בַּמְּדִינָ֔ה בְּרָעָ֥ה גְדֹלָ֖ה וּבְחֶרְפָּ֑ה וְחֹומַ֤ת יְרוּשָׁלַ֙͏ִם֙ מְפֹרָ֔צֶת
    וּשְׁעָרֶ֖יהָ נִצְּת֥וּ בָאֵֽשׁ׃
  piu-2006: '@see-verse:NEH.001.002'
  pjt-pjt: Kaya wangkangu, “Wiya, nganampa walytja tjuṯaya tjituṟu-tjituṟu puḻka nyinanyi
    panya tjanampa tuṟapula puḻka rawa ngaṟanyi. Kaya nganaṉanya ngura ititja tjuṯanguṟu
    kuraṟa pungkupai. Ka wall-pa panya puḻka Jerusalemala kaṯalypaṯu ngaṟanyi munu
    kaita tjuṯa kuḻu waṟungku kampanytja ngaṟanyi, ka uwankara palyantja wiyaṯu kuwaripaṯu
    ngaṟanyi.”
  kik-kik: Nao makĩnjookeria atĩrĩ, “Andũ arĩa maahonokire gũtahwo, o acio marĩ kũu
    bũrũri-inĩ, marĩ na thĩĩna mũnene na makanyararwo mũno. Rũthingo rwa Jerusalemu
    nĩrũmomore, na ihingo ciaruo igacinwo na mwaki.”
  fra-NCL: 'Ils me répondirent : « Les réchappés, ceux qui ont échappé à la captivité,
    là-bas dans la province, sont dans une grande misère et dans l’opprobre ; les
    murailles de Jérusalem sont démolies et ses portes consumées par le feu. »'
  cek-AK: Nihcae mah kai khaeah, Misong loih kaminawk hoi prae thungah kaom kaminawk
    loe paroeai raihaih tong o; Jerusalem tapang loe amtim rup boeh, tapang khongkhanawk
    doeh hmai mah kang boih boeh, tiah ang thuih o.
  cuk-cuk: 'Degidgine, anga sokarmalad: “Judío-dulemar-abonolesa Jerusalén-neggweburse
    gannar-nonimaladi, bela-bela wilebukmalad, degi, binged-dummad-abargi gudidimalad.
    Jerusalén-neggweburdina, e-galumar bela omukulesad, e-yawagakmardi soogi ogumaklesad.”'
  uig-CYR: 'Улар маңа: — Сүргүнлүктин қутулған хәлиқниң қалдиси Йәһудийә өлкисидә
    қаттиқ җапа-мушәққәт астида вә аһанәт ичидә қалди. Йерусалимниң сепили болса өрүветилди,
    қовуқлириму көйдүрүветилди, дәп ейтип бәрди.'
  tel-2017: అందుకు వారు “చెరలోకి రాకుండా తప్పించుకున్న వారు ఆ దేశంలో చాలా దురవస్థలో
    ఉన్నారు. నిందపాలు అవుతున్నారు. అంతేకాదు, యెరూషలేం కోట గోడ కూలిపోయింది. కోట తలుపులు
    కాలిపోయాయి” అని నాతో చెప్పారు.
  hat-BSA: 'Yo te di mwen: “Retay ki la nan pwovens lan, ki te chape e ki te reziste
    malgre kaptivite a nan gwo pwoblèm ak dezolasyon. Miray Jérusalem nan kraze nèt
    e pòtay li yo fin brile ak dife.”'
  kos-kos: Elos fahk nu sik lah mwet su painmoulla ac folokla muta yen selos ah, arulana
    upa moul lalos, ac mwetsac su muta apkuran nu yorolos elos aklusrongtenyalos.
    Na elos fahk pac nu sik lah pot Jerusalem srakna musalla oan, oayapa mutunpot
    uh soenna orekla tukun pacl se firiryak ah.
  hbo-WLC: וַיֹּאמְרוּ֮ לִי֒ הַֽנִּשְׁאָרִ֞ים אֲשֶֽׁר־נִשְׁאֲר֤וּ מִן־הַשְּׁבִי֙ שָׁ֣ם
    בַּמְּדִינָ֔ה בְּרָעָ֥ה גְדֹלָ֖ה וּבְחֶרְפָּ֑ה וְחוֹמַ֤ת יְרוּשָׁלִַ֙ם֙ מְפֹרָ֔צֶת
    וּשְׁעָרֶ֖יהָ נִצְּת֥וּ בָאֵֽשׁ׃
  ibo-ibo: 'Ha zara si: “Ndị ahụ niile lọtara nọ nʼoke nsogbu na ihere. A kụdara mgbidi
    Jerusalem; e sukwara ọnụ ụzọ ama ya niile ọkụ.”'
  ory-ory: ସେତେବେଳେ ସେମାନେ ମୋତେ କହିଲେ, “ବନ୍ଦୀତ୍ୱରୁ ରକ୍ଷାପ୍ରାପ୍ତ ସେହି ପ୍ରଦେଶର ଅବଶିଷ୍ଟ
    ଲୋକେ ମହାଦୁଃଖ ଓ ଅପମାନରେ ଅଛନ୍ତି; କାରଣ ଯିରୂଶାଲମର ପ୍ରାଚୀର ଭଗ୍ନ ହୋଇ ରହିଅଛି ଓ ତହିଁର
    ଦ୍ୱାରସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ ହୋଇଅଛି।”
  chk-chk: Mürin ra üreniei, “Ekewe mi chüen manau seni ar oola o liwiniti ewe fanü
    ra nom lon weires watte me itengau. Tittin ewe telinimw Jerusalem a chüen tatiu,
    nge asamalapan kewe mi karala resamwo försefäl.”
  rop-rop: Deibin dalim mi detlot pipul hubin gobek langa olabat ronwan kantri bin
    abumbat trabul, en ola najalot pipul brom ola gulijap kantri bin rabishim olabat
    en meigim olabat fil sheim. En deibin dalim mi dei nomo bin bildimap det wol blanga
    Jerusalem en dei nomo bin pudumbek detlot geit brom det taim wen det faiya bin
    binijimap det taun.
  ukr-1871: 'І сказали вони менї: Ті, що зістались від полону, пробувають там, в своїх
    сторонах, в великій бідї й в приниженнї; та й мур Ерусалимський розвалений, й
    ворота його попалені огнем.'
  deu-1951: 'Und sie sprachen zu mir: Die Übriggebliebenen, welche nach der Gefangenschaft
    übriggeblieben sind, befinden sich dort im Lande in großem Unglück und in Schmach;
    und die Mauern der Stadt Jerusalem sind zerbrochen und ihre Tore mit Feuer verbrannt.'
  eng-JPS: 'And they said unto me: ''The remnant that are left of the captivity there
    in the province are in great affliction and reproach; the wall of Jerusalem also
    is broken down, and the gates thereof are burned with fire.'''
  srp-1865: 'A oni mi rekoše: ostatak što osta od ropstva ondje u zemlji, u velikoj
    je nevolji i sramoti, i zid je Jerusalimski razvaljen i vrata su mu ognjem popaljena.'
  lug-lug: Ne bantegeeza nti, “Abaawaŋŋangusibwa abaddayo mu ssaza bali mu kabi kanene
    ne mu nnaku nnyingi; bbugwe wa Yerusaalemi yamenyebwa, era ne wankaaki waakyo
    yayokebwa omuliro.”
  heb-heb: ויאמרו לי הנשארים אשר נשארו מן השבי שם במדינה ברעה גדלה ובחרפה וחומת ירושלם
    מפרצת ושעריה נצתו באש׃
  ben-IRV: তখন তারা আমাকে বলল, “সেই বেঁচে থাকা লোকেরা অর্থাৎ যারা বন্দী অবস্থা থেকে
    বেঁচে গিয়ে সেই প্রদেশে আছে, তারা খুব খারাপ ও মর্যাদাহীন অবস্থায় আছে এবং যিরুশালেমের
    দেওয়াল ভাঙ্গা ও তার দরজা সব আগুনে পুড়ে আছে।”
  pan-pan: ਤਦ ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਕਿਹਾ, “ਉਹ ਬਚੇ ਹੋਏ ਲੋਕ ਜਿਹੜੇ ਗ਼ੁਲਾਮੀ ਤੋਂ ਛੁੱਟ ਕੇ ਉਸ ਸੂਬੇ
    ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਬਹੁਤ ਦੁਰਦਸ਼ਾ ਵਿੱਚ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦਾ ਨਿਰਾਦਰ ਹੁੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਯਰੂਸ਼ਲਮ
    ਦੀ ਕੰਧਾਂ ਟੁੱਟੀਆਂ ਪਈਆਂ ਹਨ ਅਤੇ ਉਸ ਦੇ ਫਾਟਕ ਅੱਗ ਨਾਲ ਜਲੇ ਹੋਏ ਹਨ।”
  mya-JVB: သူတို့က၊ သိမ်း သွားခြင်းကို ခံရသောလူစုထဲက လွတ် ၍ ၊ ထို ပြည် ၌ နေ သောသူတို့သည်
    ကြီးစွာ သော ဆင်းရဲ ခြင်း၊ ကဲ့ရဲ့ ခြင်းကိုခံရကြ၏။ ယေရုရှလင် မြို့ရိုး သည် ပြိုပျက်
    လျက်၊ မြို့တံခါး လည်း မီး လောင် ၍ ကုန်ပြီဟု ပြန်ပြော ကြ၏။
  tbg-tbg: Minti turamanta vika ti tiva timi tiha, Oho, tinavu navunaa vaiinti nahenti
    anirante Ieruharemini vuaka, vika kia koqemake variavaro nora maaravano vikaqaa
    vaimanta variavo. Vo vatanaaka Ieruharemi tataaqa variaka, vika tinavu navunaakara
    vehi vatanaakave ti variarave. Ieruharemi vaantaavura haaru ravantiaqa kova qaqi
    mintiro vaimanta kia vira qaiqaa maa entara autuke vaaviarama kaavo. Vaantaavura
    qentinavu haaru iha tatoqa kora, vinavuravata kiama qaiqaa autu kaavo, ti.
  hmo-hmo: Vadaeni idia ese lau idia hamaoroa, idia gwau, “Babulonia ena abia mauri
    dekena amo Iuda dekenai idia lao lou, bona Iuda tano idia do noho taudia be idia
    hekwarahi bada noho, bona idau bese taudia edia vairanai idia hemarai noho. Ierusalema
    ena magu be ia dika noho, bona magu ena iduara bona ikoukou be lahi ese ia araia
    ore vadaeni.”
  urd-urd: उन्होंने मुझ से कहा कि वह बाक़ी लोग जो ग़ुलामी से छूट कर उस सूबे में रहते
    हैं, बहुत मुसीबत और ज़िल्लत में पड़े हैं; और येरूशलेम की फ़सील टूटी हुई, और उसके
    फाटक आग से जले हुए हैं।
  rus-SYN: 'И сказали они мне: оставшиеся, которые остались от плена, находятся там,
    в стране своей, в великом бедствии и в уничижении; и стена Иерусалима разрушена,
    и ворота его сожжены огнем.'
  bqc-SIM: Aa wèa aa mɛ̀, gbɛ̃́ pↄ́ bↄ̀ zĩ̀zↄkɛu aa tà Yuda bùsuuↄ lɛ́ taasikɛ
    maamaaɛ, wàlɛ ń láanikɛ, asa Yelusalɛũ bĩ́i gbooaɛ, mɛ́ a bↄlɛ gbaↄ tɛ́kũa.
  tcz-CHONGTHU: Amahon hiti hin eidonbut uve, “Sohchan naova konna hung kile Judate
    chu, hinkho hahsa tah le Avella cheng namdan ten anoise lheh uve, Chule Jerusalem
    kulpi bang chu akisuchim nia pat, kelkot ho jouse jong meiya ana kihal lhah gam
    jou apat semphat louvin aum e,” ti eiseipeh un ahi.
  mar-mar: त्यांनी मला सांगितले, “बंदिवासातून सुटका होऊन प्रांतात राहणारे हे लोक मोठ्या
    बिकट परिस्थितीत आहेत आणि त्यांची अप्रतिष्ठा होत आहे, कारण यरूशलेमची तटबंदी कोसळून
    पडली आहे आणि तसेच तिच्या वेशी जळून खाक झाल्या आहेत.”
  qub-qub: 'Chaura paycuna willamaran: «Prësu apamunanpita quëdamojcunaga intëru probinsyacho
    fiyupa pengaypämi ñacarcaycan. Jerusalenpapis intëru curralninmi juchusha caycan.
    Puncuncunapis rupashami caycan» nir.'
  bqp-bqp: Ò wèma ò pì, gbɛ̃ kũ ò bò zĩ̀zↄkɛn ò tà Yudanↄ bùsuu gũnnↄn tɛn wari
    kɛ manamana, òtɛni ń lalandi kɛ, zaakũ Yurusalɛmu bĩni gborona akũsↄ̃ a bĩnilɛ
    gbànↄ tɛ́kũna.
  hat-hat: 'Yo reponn mwen: Moun ki tounen soti nan peyi kote yo te depòte yo epi
    ki rete laba nan peyi nou an anba gwo pwoblèm. Yo pa konn sa pou yo fè tèlman
    yo wont. Kanta miray lavil Jerizalèm yo, yo te fin kraze. Gwo pòtay yo menm te
    menm jan an toujou depi dife te fin boule yo a.'
  eng-BSB: And they told me, “The remnant who survived the exile are there in the
    province, in great trouble and disgrace. The wall of Jerusalem is broken down,
    and its gates are burned with fire.”
  eng-WEBPB: They said to me, “The remnant who are left of the captivity there in
    the province are in great affliction and reproach. The wall of Jerusalem is also
    broken down, and its gates are burnt with fire.”
  kbq-kbq: zamagra amanage hu'za nasami'naze, Babiloni kinafinti'ma atre'zama vu'naza
    naga'mo'za tusi'a knafi nemanize. Ana nehazage'za tva'ozamire'ma nemaniza vahe'mo'zanena
    huhaviza huzmantazage'za zmagazegu hu'naze. Jerusalemi rankumamofo have kegina
    ahe fragu vazinetre'za, kuma kegina kafaramina teve tagintazageno te fanane hu'ne.
  nhe-BL: 'Huan yajuanti nechnanquilijque: “Se hueyi pinahualistli queja itztoque
    nopa israelitame tlen sampa mocueptoque Jerusalén. Nelía tlaijiyohuíaj miyac.
    Mocahua sosolijtoc altepetl Jerusalén, huan nopa tepamitl huetztoc huan ipuertas
    nochi tlatlatoc.”'
  bus-bus: Aↄ̃ wèmala wà bè, gbɛ̃ kɛ̀ aↄ̃ bↄ̀ zĩ̀zↄkɛɛn wà tà Yudanↄ bùsu guunↄↄ
    e nawɛ̃a kɛɛ maamaa, wèe ń lalandi kɛɛ, zaakɛ Yerusalɛmu bĩi gborona bensↄ̃ à
    bĩilɛ gbànↄ tɛ́kũna.
  gub-BL: Umume'u waneko haw ihewe wà. — Zuta ywy rehe uzewyr ma'e kwer umàno 'ym
    ma'e kwer a'e wà, upuraraw zawaiw haw uhua'u ma'e waiko a'e wà, i'i ihewe wà.
    — Amo ae ywy rehe arer a'e wà, wanuwake wiko ma'e a'e wà, wereko zemueteahy zaneànàm
    Mawiron ywy wi uzewyr ma'e kwer a'e wà. Nuzapo wi kwaw ipàrirogawtàtà iaiha ma'e
    Zeruzarez izywyr har wà. Nuzawy kwaw heityk pyrer a'e rihi. Kwehe mehe tuwihawete
    amo ae ywy rehe har umunyk tata ukenawhu rehe hapy pà. Mawiron ywy wi uzewyr ma'e
    kwer nuzapokatu kwaw ukenawhu ukaz ma'e kwer a'e wà rihi, i'i ihewe wà.
  eng-DRA: 'And they said to me: They that have remained, and are left of the captivity
    there in the province, are in great affliction, and reproach: and the wall of
    Jerusalem is broken down, and the gates thereof are burnt with fire.'
