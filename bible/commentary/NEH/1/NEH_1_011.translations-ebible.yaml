verse: NEH.001.011
translations:
  mal-C: കർത്താവേ, അങ്ങയുടെ ദാസന്റെയും തിരുനാമത്തെ ഭയപ്പെടുന്നതിൽ ആനന്ദിക്കുന്ന അങ്ങയുടെ
    സേവകരുടെയും പ്രാർഥനയ്ക്കു കാതോർക്കണമേ. അവിടത്തെ ഈ ദാസന് ഇന്നു വിജയം നൽകി, ഈ മനുഷ്യന്റെ
    മുമ്പാകെ ദയ ലഭിക്കാൻ ഇടയാക്കണമേ.” അക്കാലത്തു ഞാൻ രാജാവിന്റെ പാനപാത്രവാഹകനായിരുന്നു.
  deu-TKW: 'Ach Herr, laß doch dein Ohr aufmerken auf das Gebet deines Knechts und
    auf das Gebet deiner Knechte, die ihre Freude daran haben, deinen Namen zu fürchten:
    laß es deinem Knechte heute gelingen und laß ihn Erbarmen finden vor diesem Manne!
    - Ich war aber einer von den Mundschenken des Königs.'
  lin-lin: Oh Nkolo, nabondeli Yo, tika ete litoyi na Yo eyoka na bokebi libondeli
    ya mowumbu na Yo mpe libondeli ya bawumbu na Yo mosusu oyo bazali kosepela kopesa
    lokumu na Kombo na Yo ! Na mokolo ya lelo, longisa mowumbu na Yo mpe salela ye
    ngolu na miso ya moto oyo ! » Nzokande, na tango wana, nazalaki kalaka oyo azalaki
    kotala makambo oyo etali masanga ya mokonzi.
  eng-LSV: Ah, now, O Lord, please let Your ear be attentive to the prayer of Your
    servant, and to the prayer of Your servants, those delighting to fear Your Name;
    and please give prosperity to Your servant today, and give him for mercies before
    this man”; and I have been butler to the king.
  eng-GNV: 'O Lord, I beseech thee, let thine eare now hearken to the prayer of thy
    seruant, and to the prayer of thy seruants, who desire to feare thy Name, and
    I pray thee, cause thy seruant to prosper this day, and giue him fauour in the
    presence of this man: for I was the Kings butler.'
  eng-WEBSTER: 'O LORD, I beseech thee, let now thy ear be attentive to the prayer
    of thy servant, and to the prayer of thy servants, who desire to fear thy name:
    and prosper, I pray thee, thy servant this day, and grant him mercy in the sight
    of this man. For I was the king''s cup-bearer.'
  nhw-BL: Huan nimitztlajtlanía TOTECO para xijtlacaquili catli nimitztlajtlanía huan
    xiquintlacaquili moconehua catli mitzhueyichihuaj ica paquilistli. Techpalehui
    para nopa tlanahuatijquetl ma quiita para cuali catli niquijtohua huan ma nechtlasojtla
    quema niyas niquilhuiti ni tlamantli. Quej nopa na niNehemías niquilhui TOTECO.
    Na catli nijtequipanohuayaya nopa tlanahuatijquetl. Nijpixqui nopa tequitl para
    nijyecos nochi itlaijilis quema ayamo quiijiyaya sintla se quitlalijtoya ipajyo.
  swh-ONEN: Ee Bwana, tega sikio lako na usikie maombi ya huyu mtumishi wako, na maombi
    ya watumishi wako wanaofurahia kuliheshimu Jina lako. Nipe leo, mimi mtumishi
    wako, mafanikio kwa kunipa kibali mbele ya mtu huyu.” Kwa maana nilikuwa mnyweshaji
    wa mfalme.
  bba-bba: Yinni Gusunɔ, ɑ suuru koowo. A nɛn kɑnɑru nɔɔwɔ kɑ mɑɑ be bɑ nun nɑɑnɛ
    sɑ̃ɑ bɑ kĩ bu nun bɛɛrɛ wɛ̃. A de nɛn sɑnum mu dorɑ sinɑ bokon mi, kpɑ u kɑ mɑn
    nɔnu ɡeu mɛɛri. N deemɑ sɑɑ ye sɔɔ, nɑ sɑ̃ɑwɑ sinɑ bokon sɔm kowo wi u rɑ nùn
    tɑm dokeye nɔrɑɔ.
  eng-KJVCPB: 'O Lord, I beseech thee, let now thine ear be attentive to the prayer
    of thy servant, and to the prayer of thy servants, who desire to fear thy name:
    and prosper, I pray thee, thy servant this day, and grant him mercy in the sight
    of this man. For I was the king’s cupbearer.'
  luo-luo: Yaye, Ruoth Nyasaye, mad ichik iti ne lamo mar jatichnini kendo bende ni
    lamo mag jotichni man-gi ilo mar miyo nyingi luor. Mi jatichni odhi maber ka inyise
    ngʼwono e nyim ngʼatni.” Ne an jatingʼ divai mar ruoth.
  meu-meu: Ḡaubada e, taiamu a hakala, lau emu hesiai tauna bona emu hesiai taudia,
    oi ladamu igari-henina e moalelaiamu taudia, emai ḡuriḡuri ame kamonai; bona hari
    dina ai emu hesiai tauna na kwalimu ba henia, bona ba bogaia hisi, ina tau vairanai.
    Madi, lau na hanua pavapavana ena kehere iloalaina tauna.
  npi-ULB: हे परमप्रभु, म बिन्ती गर्छु, कि तपाईंको नाउँको आदर गर्ने तपाईंका दास र
    तपाईंका दासहरूको प्रार्थना सुन्‍नुहोस् । आज तपाईंको दासलाई सफलता दिनुहोस्, र यस
    मानिसको दृष्‍टिमा उसलाई कृपा देखाउनुहोस् ।” म राजाको मद्य टक्र्याउने व्यक्तिको
    रूपमा काम गर्थें ।
  yor-yor: Olúwa, jẹ́ kí etí rẹ ṣí sílẹ̀ sí àdúrà ìránṣẹ́ rẹ yìí, àti sí àdúrà àwọn
    ìránṣẹ́ rẹ tí wọ́n ní inú dídùn láti bọ̀wọ̀ fún orúkọ rẹ. Fún ìránṣẹ́ rẹ ní àṣeyọrí
    lónìí kí o sì síjú àánú wò ó níwájú ọkùnrin yìí.” Nítorí tí mo jẹ́ agbọ́tí ọba
    nígbà náà.
  emp-NTPO: Ãcõrẽ, mʌ̃ djuburia za quiru nezocaba iwid̶i b̶ʌda idjab̶a bʌ nezoca waabemarãba
    iwid̶i panʌ sid̶a ũrĩdua. Dairãba bʌra bio waya panʌa. Mʌ̃ djuburia id̶i mʌ̃ boromaa
    wãbʌrʌd̶e carebadua. Mʌ̃a idjía iwid̶ibʌrʌda bia ũrĩbidua.– Maʌ̃ ewarid̶e mʌ̃ra
    Persiad̶ebema boro uva b̶a jue diabari basía.
  ind-ind: Ya TUHAN, mohon dengarkanlah doa hamba-Mu ini, juga doa hamba-hamba-Mu
    yang lain yang selalu ingin menghormati Engkau. Berikanlah aku keberanian sewaktu
    meminta bantuan kepada raja. Lembutkanlah hatinya agar dia bersikap baik kepadaku.”
    Pada masa itu jabatan saya adalah juru minuman raja.
  pes-OPCB: ای خداوند، دعای مرا و دعای سایر بندگانت را که از صمیم قلب به تو احترام
    می‌گذارند، بشنو. التماس می‌کنم حال که نزد پادشاه می‌روم اما دل او را نرم کنی تا
    درخواست مرا بپذیرد.» در آن روزها من ساقی پادشاه بودم.
  tgl-ULB: Yahweh, ako ay nakikiusap sa iyo, pakinggan mo ngayon ang panalangin ng
    iyong lingkod at ang panalangin ng iyong mga lingkod na nasisiyahang parangalan
    ang iyong pangalan. Ngayon bigyan mo ng katagumpayan ang iyong lingkod sa araw
    na ito, at ipagkaloob mo sa kaniya ang habag sa paningin ng taong ito.” Ako ay
    naglingkod bilang tagapagdala ng kopa ng hari.
  cbu-NT: Apaa, shiy yuwaa mashki anoo mazinangcha. Watam shiy nuwaa tputsirshawa.
    Mishat, nuw shiyaa kapung chinakina. Ashirucha, nuw shiyaa mashkina. Nuw kurakpat,
    Artarjeripa, tsiyatchima, Irusarinap kanapumaama. Ashiriya, shiysha Apaa, kurakaa
    mang' p'tseekchush, nuwaa kuki mazinakchu, Ayu, tákchu, kanapchima, nuw Nehemiyasi
    Apanllpat tsiyatkuri tárangina. Ashiriya, na kamaneena yuwaa nuw Nehemiyasi Israelchichee
    istamaam Apanllpa tsiyatarangi anootsi.
  hui-hui: Áyu wali agali í̠naga biabe bia haga maru í̠naga mini mo yaraga hole manda
    buwa í̠hondo bi lalu karunagabi i̱na langerogobi hale habe. Áyu kini biago ibugua
    dara halu biamogo bilo í̠nime anidagua mo bia habe, lalu lamini. Horo uruningi
    i̱ kini biagonaga waini iba yu pu íbu biabe biaga haru.
  mya-mya: အ​ကျွန်ုပ်​၏​ဆု​တောင်း​ပတ္ထနာ​ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​အား​ရို​သေ​သော​ကိုယ်​တော့်​ကျွန်
    များ​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​လည်း​ကောင်း နား​ညောင်း​တော်​မူ​ပါ။ ယ​နေ့​အ​ကျွန်ုပ်​အား
    အောင်​မြင်​ခွင့်​ကို​ပေး​တော်​မူ​ပါ။ ဧ​က​ရာဇ် မင်း​အား​အ​ကျွန်ုပ်​၏​အ​ပေါ်​တွင်​က​ရု​ဏာ
    ထား​စေ​တော်​မူ​ပါ'' ဟု​ငါ​သည်​ဘု​ရား​သ​ခင်​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
    ထို​စဉ်​အ​ခါ​က​ငါ​သည်​ဧ​က​ရာဇ်​မင်း ကြီး​အား​စ​ပျစ်​ရည်​ဆက်​သ​ရ​သူ​ဖြစ်​၏။
  bod-N: ཀྱེ། གཙོ་བོ་ལགས། ཁྱེད་ཀྱི་སྙན་གྱིས་ཞབས་ཕྱི་བདག་གི་སྨོན་ལམ་འདིར་གསན་རོགས་ཞུ།
    ཁྱེད་ཀྱི་མཚན་ལ་གུས་ཤིང་འཇིགས་པའི་ཞབས་ཕྱི་གཞན་དག་གི་སྨོན་ལམ་ལའང་གསན་རོགས་གནང་།
    ད་ལྟ་ཁྱེད་ཀྱིས་ཞབས་ཕྱི་བདག་གི་ལས་དོན་རྣམས་བདེ་བླག་ངང་འགྲུབ་པར་མཛོད། རྒྱལ་པོའི་མདུན་དུ་ང་ལ་ཐུགས་རྗེ་གནང་བར་མཛོད་ཅེས་གསོལ་ཏོ།
    །ང་ནི་རྒྱལ་པོའི་ཆང་གཉེར་བློན་ཆེན་ཡིན་ནོ། །
  sna-sna: Haiwa Jehovha, nzeve yenyu ngainzwe munyengetero womuranda wenyu uyu nomunyengetero
    wavaranda venyu vanofarira kukudza zita renyu. Itai kuti muranda wenyu abudirire
    nhasi uye mumupe nyasha pamberi pomurume uyu.” Ndakanga ndiri mudiri wamambo.
  spa-BLM: Señor, te ruego que tu oído esté atento ahora a la oración de tu siervo,
    y a la oración de tus siervos que se deleitan en temer tu nombre; y por favor,
    prospera a tu siervo hoy, y concédele misericordia ante este hombre.” Ahora yo
    era portador de la copa del rey.
  cac-cac: Mamin, tzin c'an d'ayach to tza cha ab' in lesal a in a checab' in tic
    yed' tas sc'an juntzan̈xo eb' a checab' to sco nib'ej tzach quic'chaan̈. Tzin
    c'an d'ayach to tzac' a vach'c'olal d'ayin, yic vach' scha yab' vin̈ rey tas ol
    vala', xin chi. A d'a jun tiempoal chi' ayin och sb'achumaloc svino vin̈aj rey
    Artajerjes chi'.
  swh-ULB: Bwana, naomba, sikiliza sasa maombi ya watumishi wako na sala ya watumishi
    wako ambao hufurahia kuheshimu jina lako. Sasa unifanikishe mimi mtumishi wako
    leo, na unijalie rehema mbele ya mtu huyu.” Nilikuwa mnyweshaji wa mfalme.
  bel-bel: Малю Цябе, Госпадзе! хай будзе вуха Тваё ўважлівае да малітвы раба Твайго
    і да малітвы рабоў Тваіх, якія любяць схіляцца перад імем Тваім. І пасьпяшайся
    з дабром да раба Твайго цяпер, і ўвядзі яго ў міласьць у чалавека гэтага. Я быў
    чашнікам у цара.
  deu-ELBBK: Ach, Herr, lass doch dein Ohr aufmerksam sein auf das Gebet deines Knechtes
    und auf das Gebet deiner Knechte, die Gefallen daran finden, deinen Namen zu fürchten;
    und lass es doch deinem Knecht heute gelingen und gewähre ihm Barmherzigkeit vor
    diesem Mann! – Ich war nämlich Mundschenk des Königs.
  mbb-OT: Nengazen, pemineǥa nu is ampù ku te suluǥuen nu, wey is ampù te zuma he
    menge suluǥuen nu he igkelipey zan is kedtehuza kenikew. Pengelinteuwi nu he ituǥut
    te hadì is edhengyuen ku ziyà te kandin. Ne verakat he purungi e zin.” Dutun he
    timpu, iyan a edsilbi te vinu ziyà te hadì.
  mal-2015: കർത്താവേ, നിന്റെ ചെവി അടിയന്റെ പ്രാർത്ഥനെക്കും നിന്റെ നാമത്തെ ഭയപ്പെടുവാൻ
    താല്പര്യപ്പെടുന്ന നിന്റെ ദാസന്മാരുടെ പ്രാർത്ഥനെക്കും ശ്രദ്ധയുള്ളതായിരിക്കേണമേ.
    ഇന്നു അടിയന്നു കാര്യം സാധിപ്പിച്ചു ഈ മനുഷ്യന്റെ മുമ്പാകെ എനിക്കു ദയ ലഭിക്കുമാറാക്കേണമേ.
    ഞാൻ രാജാവിന്നു പാനപാത്രവാഹകനായിരുന്നു.
  rmc-rmc: Mangav tut, ó, RAJEJA, šun avri miri modľitba the e modľitba savore tire
    služobňikengri, so tut den pačiv le jilestar. De, hoj o kraľis te avel ke ma adadžives
    jileskro a te avel mange avri oda, so kamav.“ Andre oda časos somas hlavno čašňikos
    le kraľiskro, so leske podelas e mol.
  pes-OPV: ‌ای خداوند، گوش تو بسوی دعای بنده ات و دعای بندگانت که به رغبت تمام از
    اسم تو ترسان می‌باشند، متوجه بشود و بنده خود را امروز کامیاب فرمایی و او را به
    حضور این مرد مرحمت عطا کنی.» زیراکه من ساقی پادشاه بودم.
  ron-1924: Ах, Доамне, сэ я аминте урекя Та ла ругэчуня робулуй Тэу ши ла ругэчуня
    робилор Тэй, каре вор сэ се тямэ де Нумеле Тэу! Дэ астэзь избындэ робулуй Тэу
    ши фэ-л сэ капете тречере ынаинтя омулуй ачестуя!” Пе атунч ерам пахарникул ымпэратулуй.
  ben-OBCV: হে প্রভু, মিনতি করি, তোমার এই দাসের প্রার্থনাতে ও যারা তোমার নাম ভক্তির
    সঙ্গে স্মরণ করে তোমার সেই দাসদের প্রার্থনাতে কান দাও। তোমার দাসকে আজ সফলতা দাও
    ও এই ব্যক্তির কাছে করুণাপ্রাপ্ত করো।” আমি রাজার পানপাত্রবাহক ছিলাম।
  som-som: Sayidow, waan ku baryayaaye, hadda dhegahaagu ha maqleen baryadayda anoo
    addoonkaaga ah, iyo baryada addoommadaada ku farxa inay ka cabsadaan magacaaga;
    waan ku baryayaaye, maanta i guulee, anoo addoonkaaga ah, oo ka dhig inaan ninkan
    hortiisa naxariis ka helo. (Anigu waxaan ahaa koobsidaha boqorka.)
  lat-VUC: 'Obsecro, Domine, sit auris tua attendens ad orationem servi tui, et ad
    orationem servorum tuorum, qui volunt timere nomen tuum: et dirige servum tuum
    hodie, et da ei misericordiam ante virum hunc. Ego enim eram pincerna regis.'
  eng-ASVBT: O Lord, I beseech thee, let now thine ear be attentive to the prayer
    of thy servant, and to the prayer of thy servants, who delight to fear thy name;
    and prosper, I pray thee, thy servant this day, and grant him mercy in the sight
    of this man. Now I was cupbearer to the king.
  ita-1885: Ahi! Signore; deh! sia l'orecchia tua attenta all'orazione del tuo servitore,
    ed all'orazione degli altri tuoi servitori, i quali hanno buona volontà di temere
    il tuo Nome; e fa', ti prego, oggi prosperare il tuo servitore, e fa' ch'egli
    trovi pietà appo quest'uomo. Or io era coppiere del re.
  eng-ULB: Yahweh, I beg you, listen now to the prayer of your servant and to the
    prayer of your servants who delight to honor your name. Now give success to your
    servant today, and grant him mercy in the sight of this man.” I served as cupbearer
    to the king.
  spa-VBL: Señor, por favor responde a mi oración y a las oraciones de los que aman
    adorarte. Por favor, permíteme tener éxito hoy y haz que el rey simpatice conmigo’”.
    Yo era el copero del rey.
  fra-_FOB: Je te prie, Seigneur! que ton oreille soit attentive à la prière de ton
    serviteur, et à la prière de tes serviteurs qui prennent plaisir à craindre ton
    nom. Fais, je te prie, prospérer aujourd'hui ton serviteur, et fais qu'il trouve
    grâce devant cet homme. Or j'étais échanson du roi.
  mal-mal: കർത്താവേ, അങ്ങ് അടിയന്റെയും അങ്ങയുടെ നാമത്തെ ഭയപ്പെടുവാൻ താല്പര്യപ്പെടുന്ന
    അങ്ങയുടെ ദാസന്മാരുടെയും പ്രാർത്ഥന ശ്രദ്ധിക്കേണമേ. ഇന്ന് അടിയന് കാര്യം സാധിപ്പിച്ച്
    ഈ മനുഷ്യന്റെ മുമ്പാകെ എനിക്ക് ദയ ലഭിക്കുമാറാക്കേണമേ”. ഞാൻ രാജാവിന്റെ പാനപാത്രവാഹകനായിരുന്നു.
