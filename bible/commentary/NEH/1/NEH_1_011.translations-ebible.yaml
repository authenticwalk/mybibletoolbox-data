    in the sight of this man —But I was butler by the king.
  asm-FB: হে যিহোৱা, বিনয় কৰোঁ, আপোনাৰ এই দাসৰ প্ৰাৰ্থনা শুনক, আৰু যিসকলে আপোনাৰ
    নাম গৌৰৱাম্বিত কৰি আনন্দিত হয়, তেওঁলোকৰো প্ৰাৰ্থনা শুনক। বিনয় কৰোঁ, আজি আপোনাৰ
    এই দাসক কৃতকাৰ্য হ’বলৈ দিয়ক, আৰু এই ব্যক্তিৰ সাক্ষাতে তেওঁক অনুগ্ৰহ দান কৰক।”
    মই ৰজাৰ পান-পাত্ৰ ধৰোঁতাৰূপে সেৱা কৰিছিলোঁ।
  sus-A: مَرِفِ، ﭑ بَرَ عِ مَشَندِ، عِ شَ تِن عِ تُلِ مَتِدٍ عِ شَ كٌنيِيٍ شَ مَشَندِ
    رَ، نَشٍيٍ فَاشُمَ عِ شِلِ رَ. عِ شَ سْونّيَ رَبَ ﭑ بّ تٌ. ﭑ سِفَمَ مَنفّ نَشَن
    شْن، عِ شَ عَ نِيَ عَ شَ هِننّ ﭑ نَ.» نَ تّمُي ﭑ تَن نَن نُ نَ مَنفّ شَ مِنسٍ
    رَدَنفِمَ رَ.
  fra-SBL: Seigneur, je t'en prie, que ton oreille soit maintenant attentive à la
    prière de ton serviteur, et à la prière de tes serviteurs qui aiment à craindre
    ton nom ; fais prospérer aujourd'hui ton serviteur, et accorde-lui la miséricorde
    aux yeux de cet homme. » J'étais le porteur de coupe du roi.
  hbo-hbo: אָנָּ֣א אֲדֹנָ֗י תְּהִ֣י נָ֣א אָזְנְךָֽ־קַ֠שֶּׁבֶת אֶל־תְּפִלַּ֨ת עַבְדְּךָ֜
    וְאֶל־תְּפִלַּ֣ת עֲבָדֶ֗יךָ הַֽחֲפֵצִים֙ לְיִרְאָ֣ה אֶת־שְׁמֶ֔ךָ וְהַצְלִֽיחָה־נָּ֤א
    לְעַבְדְּךָ֙ הַיֹּ֔ום וּתְנֵ֣הוּ לְרַחֲמִ֔ים לִפְנֵ֖י הָאִ֣ישׁ הַזֶּ֑ה וַאֲנִ֛י
    הָיִ֥יתִי מַשְׁקֶ֖ה לַמֶּֽלֶךְ׃ פ
  piu-2006: '@see-verse:NEH.001.010'
  pjt-pjt: '@see-verse:NEH.001.010'
  kik-kik: Wee, Jehova, ndagũthaitha ũtege gũtũ ũigue mahooya ma ndungata ĩno yaku,
    o na mahooya ma ndungata ciaku iria ikenagio nĩ gwĩtigĩra rĩĩtwa rĩaku. Kĩreke
    ndungata yaku ĩgaacĩre ũmũthĩ na ũndũ wa gũtũma ĩtĩkĩrĩke harĩ mũndũ ũyũ.” Nĩ
    niĩ ndatwaragĩra mũthamaki kĩndũ gĩa kũnyua.
  fra-NCL: Ah ! Seigneur, que votre oreille soit attentive à la prière de votre serviteur
    et à la prière de vos serviteurs qui se plaisent à craindre votre nom ! Daignez
    aujourd’hui donner le succès à votre serviteur, et faites-lui trouver grâce devant
    cet homme ! » J’étais alors échanson du roi.
  cek-AK: Aw Angraeng, na tamna lawkthuihaih hoi na hmin azathaih paek hanah na tamna
    ih lawkthuihaih lok hae na tahngai pae ah; vaihi na tamna hae tahamhoihaih paek
    ah; hae kami hmaa ah khosak hoihaih akoepsak ah, tiah lawkthuih.
  cuk-cuk: Bab-Jehováʼye, bese an wilesakwaa egissun, wis be, be-maiga-an-gued, be
    itogena gadin, degi, be-maimar bese-wilesagwa-gornaid be itogena gadin. Ar amardi
    bela be-nug-odummobimalad. An bese egisbardo, bitigi rey-asabin igar-nueganbi
    be anga uksana gadin.” Deunni a-ibagangine, an reyga nog-dakedid.
  uig-CYR: И Рәббим, қулуңниң дуасиға һәм Сениң намиңдин әймиништин сөйүнгән қуллириңниңму
    дуасини қулиқиң тиңшиғай; бүгүн қулуңниң ишлирини оңушлуқ қилғайсән, уни шу кишиниң
    алдида илтипатқа ериштүргәйсән». Шу вақитта мән падишаниң сақийси едим.
  tel-2017: యెహోవా, దయచేసి విను. నీ దాసుడినైన నా మొరను, నీ నామాన్ని భయభక్తులతో ఘనపరచడంలో
    సంతోషించే నీ దాసుల మొరను ఆలకించు. ఈ రోజు నీ దాసుని ఆలోచన సఫలం చేసి, ఈ మనిషి నాపై
    దయ చూపేలా చెయ్యమని నిన్ను వేడుకుంటున్నాను.” నేను రాజుకు పానపాత్ర అందించే ఉద్యోగిని.
  hat-BSA: O Senyè, mwen sipliye W, pou zòrèy ou kapab atantif a lapriyè a sèvitè
    Ou a ak lapriyè a sèvitè Ou yo ki pran plezi nan louwe non Ou. Fè sèvitè Ou a
    reyisi nan jou sila a, e bay li mizerikòd devan nonm sila a.” Alò, se te mwen
    ki te pote tas pou wa a.
  kos-kos: Lipsre mwe siyuk luk inge, oayapa pre lun mwet kulansap lom nukewa ngia
    su kena akfulatye kom. Ase wo ouiya nu sik misenge, ac oru tuh tokosra fulat elan
    pakoten nu sik.” In len ingo, nga tuh mwet okwok wain lun tokosra fulat.
  hbo-WLC: אָנָּ֣א אֲדֹנָ֗י תְּהִ֣י נָ֣א אָזְנְךָֽ־קַ֠שֶּׁבֶת אֶל־תְּפִלַּ֨ת עַבְדְּךָ֜
    וְאֶל־תְּפִלַּ֣ת עֲבָדֶ֗יךָ הַֽחֲפֵצִים֙ לְיִרְאָ֣ה אֶת־שְׁמֶ֔ךָ וְהַצְלִֽיחָה־נָּ֤א
    לְעַבְדְּךָ֙ הַיּ֔וֹם וּתְנֵ֣הוּ לְרַחֲמִ֔ים לִפְנֵ֖י הָאִ֣ישׁ הַזֶּ֑ה וַאֲנִ֛י
    הָיִ֥יתִי מַשְׁקֶ֖ה לַמֶּֽלֶךְ׃ פ
  ibo-ibo: Biko, Onyenwe anyị, nụrụ ekpere mụ bụ ohu gị, nụrụkwa ekpere ndị ohu gị
    niile ọ na-atọ ụtọ ịtụ egwu aha gị. Mee ka ihe gara ohu gị nke ọma taa site nʼimere
    ya ebere nʼihu nwoke a.” Nʼoge ahụ abụ m onye na-ebu ihe ọṅụṅụ eze.
  ory-ory: ହେ ପ୍ରଭୋ, ବିନୟ କରୁଅଛି, ଯେଉଁମାନେ ତୁମ୍ଭ ନାମକୁ ଭୟ କରିବାକୁ ଆନନ୍ଦ କରନ୍ତି, ଏପରି
    ତୁମ୍ଭ ଦାସର ପ୍ରାର୍ଥନା ଓ ତୁମ୍ଭ ଦାସମାନଙ୍କ ପ୍ରାର୍ଥନା ପ୍ରତି ଏବେ ତୁମ୍ଭର କର୍ଣ୍ଣ ନିବିଷ୍ଟ
    ହେଉ; ଆଉ, ପ୍ରାର୍ଥନା କରୁଅଛି, ଆଜି ଆପଣା ଦାସର କାର୍ଯ୍ୟ ସିଦ୍ଧ କର, ପୁଣି ଏହି ବ୍ୟକ୍ତିର ଦୃଷ୍ଟିରେ
    ତାହାକୁ ଦୟାପ୍ରାପ୍ତ ହେବାକୁ ଦିଅ।” ଏସମୟରେ ମୁଁ ରାଜାଙ୍କର ପାନପାତ୍ରବାହକ ଥିଲି।
  chk-chk: Ai Samol, kopwe aüselinga ai iotek, pwal än noum kewe chon angang iotek,
    ir mi pwapwa le meninituk. Kose mochen kopwe atufichiei ngang noum chon angang
    ikenai o mwüt ngeniei pwe üpwe küna ümöümöch me ren ei king.” Lon ei fansoun ngang
    eman chon amolätä ünümen ewe king.
  rop-rop: Irrim main preya en irrim detlot preya blanga ol yu najalot wekinmen olabat
    hu wandi weship yu gudbinjiwei. En album mi tudei wulijim det king garra irrim
    mi wen mi dalim im blanga main pipul, en im garra kain langa mi en im garra larram
    mi album olabat.” Lagijat na aibin prei. Wal langa det taim na aibin jidan det
    men hubin oldei gibit det wain langa det king.
  ukr-1871: Прошу ж тебе, Господи! нехай буде ухо твоє вважливе на молитву слуги твого
    й на молитву слуг твоїх, що хотять шанувати імення твоє. І допоможи слузї твойму
    на сей час, та дай йому запобігти ласки в чоловіка сього, — бо я був чашником
    у царя.
  deu-1951: Ach, HERR, laß doch deine Ohren aufmerken auf das Gebet deines Knechtes
    und auf das Gebet deiner Knechte, welche begehren, deinen Namen zu fürchten, und
    laß es doch deinem Knechte heute gelingen und gib ihm Barmherzigkeit vor diesem
    Mann! Ich war nämlich des Königs Mundschenk.
  eng-JPS: O Lord, I beseech Thee, let now Thine ear be attentive to the prayer of
    Thy servant, and to the prayer of Thy servants, who delight to fear Thy name;
    and prosper, I pray Thee, Thy servant this day, and grant him mercy in the sight
    of this man.' Now I was cupbearer to the king.
  srp-1865: Oh Gospode! neka bude uho tvoje prignuto k molitvi sluge tvojega i k molitvi
    sluga tvojih, koji su radi bojati se imena tvojega, i daj danas sreæu sluzi svojemu
    i uèini da naðe milost pred ovijem èovjekom. A ja bijah peharnik carev.
  lug-lug: Ayi Mukama, otege okutu eri okusaba kw’omuddu wo n’eri okusaba kw’abaddu
    bo abatya erinnya lyo. Omuddu wo omusobozese okulaba ekisa mu maaso g’omusajja
    ono.” Ebiro ebyo nnali musenero wa kabaka.
  heb-heb: אנא אדני תהי נא אזנך קשבת אל תפלת עבדך ואל תפלת עבדיך החפצים ליראה את שמך
    והצליחה נא לעבדך היום ותנהו לרחמים לפני האיש הזה ואני הייתי משקה למלך׃
  ben-IRV: হে প্রভু, মিনতি করি, আজ তোমার এই দাসের প্রার্থনাতে কান দাও; আর অনুরোধ করি,
    আজ তোমার এই দাসকে সফল কর ও এই ব্যক্তির সামনে দয়া কর।” আমি রাজার পানপাত্রবাহক
    ছিলাম।
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ ਮੇਰੀ ਬੇਨਤੀ ਹੈ ਕਿ ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੀ ਪ੍ਰਾਰਥਨਾ ਵੱਲ ਕੰਨ ਲਾ ਅਤੇ ਆਪਣੇ
    ਉਨ੍ਹਾਂ ਦਾਸਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਵੱਲ ਵੀ ਜਿਹੜੇ ਤੇਰੇ ਨਾਮ ਤੋਂ ਡਰਨ ਦੇ ਚਾਹਵੰਦ ਹਨ, ਅਤੇ ਅੱਜ ਤੂੰ
    ਆਪਣੇ ਦਾਸ ਨੂੰ ਸਫ਼ਲ ਕਰ ਅਤੇ ਉਸ ਮਨੁੱਖ ਦੇ ਅੱਗੇ ਮੈਨੂੰ ਦਯਾ ਦਾ ਭਾਗੀ ਬਣਾ।” ਮੈਂ ਤਾਂ ਰਾਜਾ
    ਦਾ ਸਾਕੀ ਸੀ।
  mya-JVB: အို ဘုရား ရှင်၊ ကိုယ်တော် ကျွန် ပြုသောပဌနာ စကားနှင့် နာမ တော်ကို ရိုသေ
    ချင်သော ကျွန်တော်များ ပြုသောပဌနာ စကားကို နားထောင် တော်မူပါ။ ကိုယ်တော် ကျွန် ကို
    ယနေ့ ကောင်းကြီးပေး တော်မူပါ။ ဤ လူ ရှေ့ မှာ မျက်နှာ ရပါမည်အကြောင်းကယ်မသနား တော်မူပါဟု
    ဆုတောင်းလေ၏။ ထိုအခါ ငါ သည် ရှင်ဘုရင် ၏ ဖလားတော်ကိုင် ဖြစ် သတည်း။
  tbg-tbg: Ho Noravauvo, vate te ai aaraaina uvaravata, ekaa tenavu Isareri ai autu
    tuaherake vaurauka aaraaina uvaravata iriane. Are ti kahaqiraqe te avuhainaa vaiinti
    aaqanto oru variariraro viva ti aaqurihama timiteharo ti kahaqiarire, tunara.
    Vi entara te avuhainaara uainiqaa raqiki vaiha vira uaini kaqa vare vuru ami vaunara.
  hmo-hmo: Lohiabada e, mani emu kara lauegu guriguri do oi kamonai, oiemu hesiai
    taudia, oi dekenai idia mataurai henia taudia, edia guriguri danu do oi kamonai.
    Hari dina dekenai lau dekenai kwalimu do oi henia. King Aratasaseta ena lalona
    do oi veria, vadaeni ia ese lau dekenai bogahisihisi do ia henia.” Madi, unai
    dinadia neganai, lau be king Aratasaseta ena uaina kapusi naria tauna.
  urd-urd: ऐ ख़ुदावन्द मैं तेरी मिन्नत करता हूँ कि अपने बन्दे की दुआ पर, और अपने बन्दों
    की दुआ पर जो तेरे नाम से डरना पसन्द करते है कान लगा और आज मैं तेरे मिन्नत करता
    हूँ अपने बन्दे को कामयाब कर और इस शख़्स के सामने उसपर फ़ज़्ल कर।” (मै तो बादशाह
    का साक़ी था)
  rus-SYN: Молю Тебя, Господи! Да будет ухо Твое внимательно к молитве раба Твоего
    и к молитве рабов Твоих, любящих благоговеть пред именем Твоим. И благопоспеши
    рабу Твоему теперь, и введи его в милость у человека сего. Я был виночерпием у
    царя.
  bqc-SIM: N yã́ na Dii, swãdↄ mapi n zↄ̀blena wabikɛai ń n zↄ̀blena pↄ́ n yã́
    ì kɛnɛ́ na aa n vĩa vĩↄ wabikɛao. Mapi n zↄ̀blena ma daɛ ń gòmio gbã, kí
    i ma wɛgwa. Gↄↄ bee sↄ̃ kípi vɛ̃ɛbↄlɛnan ma ũ.
  tcz-CHONGTHU: O Pakai kataona hi lungset tah in neingai peh in! Nangma ja bolna
    a thanomte taona ngaipeh in, tuni hin lengpa khohsah na neimu sah in lang neilolhin
    sah in; lengpa lungsunga khoto na neimu sah in.” kati. Hiche phatlai chun, lengpa
    juhaidom in kana pange.
  mar-mar: तेव्हा, हे परमेश्वरा, मी तुला विनवणी करतो की, तुझ्या सेवकाच्या प्रार्थनेकडे
    आणि जे तुझे सेवक तुझ्या नावाचे भय धरून आदर दाखवित आहेत त्या सेवकांची ही प्रार्थना
    तू ऐक. आता आज तुझ्या सेवकाला यश दे आणि या मनुष्यावर त्याची कृपादृष्टी होईल असे
    कर. मी राजाचा पेला धरणारा असा सेवक होतो.
  qub-qub: Tayta Dios amatarmi ruwacö mañacamushäta wiyamänayquipaj. Chayno wiyaycuy
    ari sirbishojcuna mañacamushushayquitapis. Llapanëpis gamta rispitayllatami munaycä.
    Chaynöpis gamta ruwacamö yanapämänayquipaj. Gam camacächiy ari tayta nogata ray
    cuyapämänanpaj.» Chay wichan nogaga caycarä ray Artajerjes upunanpaj bïnu apapajninmi.
  bqp-bqp: N yã nna Dikiri, ǹ sã kpá makũ n zↄ̀bleri aduakɛnaai kũ n zↄ̀bleri
    kũ n yã dì kɛńnɛ nna akũsↄ̃ ò n vĩna vĩnↄ aduakɛnaao. Ǹ tó makũ n zↄ̀bleri
    sa'a kũ gbãra de kína ma wɛ̃nda gwa. Gↄrↄ birea sↄ̃, kína pì wɛ̃kpaatɛriimɛ
    ma ũ.
  hat-hat: Aa! Seyè, panche zòrèy ou pou tande lapriyè mwen menm, sèvitè ou, m'ap
    fè nan pye ou, lapriyè tout sèvitè ou yo ki pran plezi nan gen krentif pou ou.
    Tanpri, Seyè, fè tout bagay mache byen pou mwen jòdi a. Fè wa a resevwa m' byen.
    Lè sa a, mwen te chèf kanbiz wa a.
  eng-BSB: O Lord, may Your ear be attentive to my prayer and to the prayers of Your
    servants who delight to revere Your name. Give Your servant success this day,
    I pray, and grant him mercy in the sight of this man.” (At that time I was the
    cupbearer to the king.)
  eng-WEBPB: Lord, I beg you, let your ear be attentive now to the prayer of your
    servant, and to the prayer of your servants who delight to fear your name; and
    please prosper your servant today, and grant him mercy in the sight of this man.”
    Now I was cup bearer to the king.
  kbq-kbq: Ra Anumzamoka muse hugantoanki eri'za vahekamo'nama nunamuma huana kagesa
    antenka antahi nenaminka, mago'a eri'za vaheka'ama Kagri kagima ahentesgama nehaza
    eri'za vahe'kamozanema nehaza nunamune nentahinka, muse hugantoankinka menina
    eri'za vahekamo'na, waini tima tro'ma hu'nama nemua kini ne'mofona arimpa azeri
    otisankeno asunkura hunanteno, inazanku'ma hanua zana amne tro hanigeno knare'zantfa
    hino.
  nhe-BL: Huan nimitztlajtlanía TOTECO para xijtlacaquili tlen nimitztlajtlanía huan
    xiquintlacaquili moconehua tlen mitzhueyichihuaj ica paquilistli. Xinechpalehui
    para nopa tlanahuatijquetl ma quiita para cuali tlen niquijtohua huan ma nechtlasojtla
    quema niyas niquilhuiti ni tlamantli. “Queja nopa na niNehemías niquilhui TOTECO.
    Na tlen nijtequipanohuayaya nopa tlanahuatijquetl. Nijpixqui nopa tequitl para
    nijyecos nochi itlailis quema aya quiiyaya intla se quitlalijtoya ipajyo.”
  bus-bus: N yã nna Dii, ǹ swã kpá mamↄma n zↄ̀bleri aduakɛnazi kↄ̃n n zↄ̀bleri
    kɛ̀ n yã è kɛńnɛ nna bensↄ̃ aↄ̃ↄ n vĩa vĩinↄ aduakɛnao. Ǹ mamↄma n zↄ̀bleri dakↄ̃rɛ
    kↄ̃n mìnnaao gbã̀a lɛ kína ma wɛ̃nda gwa. Gurↄↄ beeea sↄ̃, kína pì wɛ̃kpaatɛrin
    ma ũ.
  gub-BL: Herenu pe newe heze'eg mehe nehe kury. Neremiruze'eg hurywete nemuwete katu
    mehe wà. Einu waze'eg mehe ne wà nehe no. Hepytywà pe kutàri nehe. Ezapo kar ikatu
    ma'e Tuwihawete pe ihewe nehe, a'e Tupàn pe. A'e 'ar rehe aiko win tuwihawete
    pe heraha har romo ihe.
  eng-DRA: 'I beseech thee, O Lord, let thy ear be attentive to the prayer of thy
    servant, and to the prayer of thy servants who desire to fear thy name: and direct
    thy servant this day, and give him mercy before this man. For I was the king’s
    cupbearer.'
