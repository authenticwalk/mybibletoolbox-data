verse: NEH.001.007
translations:
  mal-C: ഞങ്ങൾ അങ്ങയോടു കഠിനമായി പാപംചെയ്തു; അങ്ങയുടെ ദാസനായ മോശയോടു കൽപ്പിച്ച കൽപ്പനകളും
    ഉത്തരവുകളും നിയമങ്ങളും ഞങ്ങൾ പാലിച്ചിട്ടില്ല.
  deu-TKW: Gar übel haben wir gegen dich gehandelt und haben die Gebote, Satzungen
    und Rechte, die du deinem Knechte Mose aufgetragen hast, nicht gehalten.
  lin-lin: Tosalaki solo mabe makasi liboso na Yo ; totosaki te mitindo, bikateli
    mpe mibeko oyo opesaki na nzela ya Moyize, mosali na Yo.
  eng-LSV: we have acted very corruptly against You, and have not kept the commands,
    and the statutes, and the judgments, that You commanded Your servant Moses.
  eng-GNV: We haue grieuously sinned against thee, and haue not kept the commandements,
    nor the statutes, nor the iudgements, which thou commandedst thy seruant Moses.
  eng-WEBSTER: We have dealt very corruptly against thee, and have not kept the commandments,
    nor the statutes, nor the judgments, which thou commandedst thy servant Moses.
  nhw-BL: Tlahuel timotzontochonchijtoque ica ta, huan amo tijneltocatoque motlanahuatilhua,
    niyon moleyes, niyon sequinoc tlamachtili catli techmacac huejcajya ica motequipanojca
    Moisés.
  swh-ONEN: Tumetenda uovu sana mbele zako. Hatukutii amri, maagizo na sheria ulizompa
    Mose mtumishi wako.
  bba-bba: ye sɑ ǹ kɑ wunɛn woodɑbɑ kɑ wunɛn ɡere kɑ wunɛn yiirebu mɛm nɔɔwɛ ye ɑ
    Mɔwisi wunɛn sɔm kowo wɛ̃.
  eng-KJVCPB: We have dealt very corruptly against thee, and have not kept the commandments,
    nor the statutes, nor the judgments, which thou commandedst thy servant Moses.
  luo-luo: waseketho e nyimi adier kendo ok waseluoro chike kod puonj mane imiyo jatichni
    Musa.
  meu-meu: Ai ese oi vada a kara havara henimu, bona haheḡani bona taravatu bona hahedua
    herevadia, emu hesiai tauna Mose o haḡanilaia ḡaudia, na asia badinadia.
  npi-ULB: हामीले तपाईंको विरुद्धमा दुष्‍ट काम गरेका छौँ, र तपाईंले आफ्ना दास मोशालाई
    दिनुभएका आज्ञाहरू, विधिविधानहरु र नियमहरू पालन गरेका छैनौँ ।
  yor-yor: Àwa ti ṣe búburú sí ọ. A kò sì pa àṣẹ ìlànà àti òfin tí ìwọ fún Mose ìránṣẹ́
    rẹ mọ́.
  emp-NTPO: Dairãba wãrãda bʌ quĩrãpita jũmawãyã cadjiruada osid̶aa. Bʌ nezoca Moiseba
    diad̶a leyda ĩjã od̶aẽ́ basía.
  ind-ind: Kami sangat memberontak terhadap Engkau dengan tidak menaati perintah,
    hukum, dan ketetapan yang Engkau berikan melalui Musa, hamba-Mu itu.
  pes-OPCB: '@see-verse:NEH.001.006'
  tgl-ULB: Kami ay namuhay ng may labis na kasamaan laban sa iyo, at hindi namin iningatan
    ang mga kautusan, mga batas, at ang mga utos na inutos mo sa iyong lingkod na
    si Moises.
  cbu-NT: Izuuru shiyaa kapung tatsiyuntaranginiya. Shiy Móysisarineetsi kamachtamareetsish
    kamanirangush, uwsha iyaa kamanirangtaa, itaru iysha anoo ichingaroo kapeetaranganiya.
  hui-hui: Bambaore í̠naga biabe bia haga Moseseha howa bi mana iname buluma̱ya lamirigo
    talialu bia nabi harima. Iname í̠na bilimu laridagua nabi erembira ngialu í̠naga
    deni howa mana ko timbuni bialu harima.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​အား​ဆိုး​သွမ်း စွာ​ပြစ်​မှား​ကြ​ပါ​ပြီ။
    ကိုယ်​တော်​၏​အ​မိန့် တော်​များ​ကို​မ​လိုက်​နာ​ကြ​ပါ။ ကိုယ်​တော် ၏​အ​စေ​ခံ​မော​ရှေ​မှ​တစ်​ဆင့်​ပေး​အပ်​တော်
    မူ​သည့်​ပ​ညတ်​တော်​တို့​ကို​မ​စောင့်​ထိန်း ကြ​ပါ။-
  bod-N: ངེད་ཅག་གིས་ཁྱེད་ལ་ཧ་ཅང་ངན་པའི་ལས་བྱས་པ་དང་། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་མོ་ཤེ་བརྒྱུད་ནས་གནང་བའི་བཀའ་དང་སྒྲིག་ཁྲིམས་དང་ཁྲིམས་སྲོལ་བཅས་ལ་དོ་སྣང་མ་བྱས་པ་ལ་མཐོལ་ལོ་བཤགས་སོ།
    །
  sna-sna: Takaita zvakaipa kwazvo pamberi penyu. Hatina kuteerera zvamakarayira,
    mitemo yenyu nemirayiro yamakapa Mozisi muranda wenyu.
  spa-BLM: Hemos actuado muy corruptamente contra ti, y no hemos guardado los mandamientos,
    ni los estatutos, ni las ordenanzas, que ordenaste a tu siervo Moisés.
  cac-cac: Te chuc ix cutej co b'a d'ayach. Maj co c'anab'ajej a checnab'il, a c'ayb'ub'al
    yed' tas a chec yalnaccan vin̈ a checab' aj Moisés d'ayon̈.
  swh-ULB: Tumefanya uovu sana juu yako, na hatukuzingatia amri, sheria, na hukumu
    ambazo ulimwamuru mtumishi wako Musa.
  bel-bel: Мы сталі злачынныя прад Табою і не захавалі запаведзяў і пастановаў і вызначэньняў,
    якія Ты наказаў Майсею, рабу Твайму.
  deu-ELBBK: Wir haben sehr böse gegen dich gehandelt und haben nicht beobachtet die
    Gebote und die Satzungen und die Rechte, die du deinem Knecht Mose geboten hast.
  mbb-OT: Mezaat is menge vaal zey ziyà te kenikew. Wazè dey tumana is menge suǥù
    nu wey menge sulunuzen he imbeǥey nu kenami pinaaǥi ki Moises he suluǥuen nu.
  mal-2015: ഞങ്ങൾ നിന്നോടു ഏറ്റവും വഷളത്വമായി പ്രവർത്തിച്ചിരിക്കുന്നു; നിന്റെ ദാസനായ
    മോശെയോടു നീ കല്പിച്ച കല്പനകളും ചട്ടങ്ങളും വിധികളും ഞങ്ങൾ പ്രമാണിച്ചിട്ടുമില്ല.
  rmc-rmc: Bare bini kerďam angle tu. Na šunahas tut a na doľikerahas tire zakoni
    the prikazaňja, so amenge diňal prekal tiro služobňikos Mojžiš.
  pes-OPV: به درستی که به تو مخالفت عظیمی ورزیده‌ایم و اوامر و فرایض و احکامی را که
    به بنده خود موسی فرموده بودی، نگاه نداشته‌ایم.
  ron-1924: Те-ам супэрат ши н-ам пэзит порунчиле Тале, леӂиле ши орындуириле пе каре
    ле-ай дат робулуй Тэу Мойсе.
  ben-OBCV: আমরা তোমার বিরুদ্ধে খুব অন্যায় করেছি। তোমার দাস মোশিকে তুমি যে আজ্ঞা,
    নিয়ম ও শাসন আদেশ দিয়েছিলে তা আমরা পালন করিনি।
  som-som: Oo si aad u xun ayaannu kula macaamiloonnay, oo ma aannan xajin amarradii,
    iyo qaynuunnadii, iyo xukummadii aad ku amartay addoonkaagii Muuse ahaa.
  lat-VUC: vanitate seducti sumus, et non custodivimus mandatum tuum, et cæremonias,
    et judicia quæ præcepisti Moysi famulo tuo.
  eng-ASVBT: we have dealt very corruptly against thee, and have not kept the commandments,
    nor the statutes, nor the ordinances, which thou commandedst thy servant Moses.
  ita-1885: Noi ci siamo del tutto corrotti inverso te, e non abbiamo osservati i
    comandamenti, gli statuti e le leggi, che tu desti a Mosè, tuo servitore.
  eng-ULB: We have acted very wickedly against you, and we have not kept the commandments,
    the statutes, and the rules you commanded your servant Moses.
  spa-VBL: Hemos hecho cosas terribles para ofenderte y no hemos cumplido los mandamientos,
    las leyes y los reglamentos que le diste a tu siervo Moisés.
  fra-_FOB: Certainement, nous nous sommes rendus coupables devant toi, et nous n'avons
    pas gardé les commandements, les lois et les ordonnances que tu prescrivis à Moïse,
    ton serviteur.
  mal-mal: ഞങ്ങൾ അങ്ങയോട് കഠിനദോഷം പ്രവർത്തിച്ചിരിക്കുന്നു; അങ്ങയുടെ ദാസനായ മോശെയോട്
    അങ്ങ് കല്പിച്ച കല്പനകളും ചട്ടങ്ങളും വിധികളും ഞങ്ങൾ പ്രമാണിച്ചിട്ടുമില്ല.
  urd-GVR: Ham ne tere ḳhilāf nihāyat sharīr qadam uṭhāe haiṅ, kyoṅki jo ahkām aur
    hidāyāt tū ne apne ḳhādim Mūsā ko dī thīṅ ham un ke tābe na rahe.
  suz-BL: गे इन वाइल मोसा कली शेंतीक गेतीनी। गोपुकीमी चहिं मेको इन गेशो फुल्‍लुम मुशा
    ब्रेक्‍शो लोव़ नु इन ठीक पतीक लोव़ मटिथु, इन ङोंइती मरिम्‍शो पाइतक।
  ita-1927: Noi ci siam condotti malvagiamente contro di te, e non abbiamo osservato
    i comandamenti, le leggi e le prescrizioni che tu desti a Mosè, tuo servo.
  ckb-ckb: بە تەواوی بەرامبەر بە تۆ گەندەڵ بووین. فەرمان و فەرز و حوکمەکانی تۆمان
    بەجێنەهێنا کە بە موسای خزمەتکارت دا.
  eng-BBE: We have done great wrong against you, and have not kept the orders, the
    rules, and the decisions, which you gave to your servant Moses.
  kan-OKCV: ನಾವು ನಿಮಗೆ ದ್ರೋಹಿಗಳಾಗಿ ನಡೆಯುತ್ತಾ ಬಂದೆವು. ನೀವು ನಿಮ್ಮ ದಾಸನಾದ ಮೋಶೆಯ ಮುಖಾಂತರ
    ಕೊಟ್ಟ ಆಜ್ಞಾವಿಧಿನ್ಯಾಯಗಳನ್ನು ನಾವು ಕೈಗೊಳ್ಳಲಿಲ್ಲ.
  bbb-bbb: No nidua one ijia noneka isema rena irere no renoedufuo a kuaruomo ije
    noka renoevo baki. No akae one a Mosisi e oefuo imeno ije kuaramoga fu isoena
    abe muema ije noka irinana ijia kenoevo baki.
  tam-2017: நாங்கள் உமக்கு முன்பாக மிகவும் கெட்டவர்களாக நடந்தோம்; நீர் உம்முடைய ஊழியனாகிய
    மோசேக்குக் கற்பித்த கற்பனைகளையும், கட்டளைகளையும், நியாயங்களையும் கைக்கொள்ளாமற்போனோம்.
  spa-RV-1909: En extremo nos hemos corrompido contra ti, y no hemos guardado los
    mandamientos, y estatutos y juicios, que mandaste á Moisés tu siervo.
  ron-BTF: Ne-am purtat foarte corupt împotriva ta și nu am păzit poruncile, nici
    statutele, nici judecățile, pe care le-ai poruncit servitorului tău Moise.
  eng-WEBP: We have dealt very corruptly against you, and have not kept the commandments,
    nor the statutes, nor the ordinances, which you commanded your servant Moses.
  eng-FBV: We have done terrible things to offend you and we have not kept the commandments,
    laws, and regulations that you gave to your servant Moses.
  nld-1939: Wij hebben schandelijk misdaan tegen U, en de geboden, instellingen en
    voorschriften overtreden, die Gij hebt gegeven aan Moses, uw dienaar.
  nch-BL: Tahuel timotzontochonchijtoque ica ta, huan amo tijneltocatoque motanahuatilhua,
    yon moleyes, yon sequinoc tamachtili cati techmacac huejcajquiya ica motequipanojca
    Moisés.
  vie-1934: Chúng tôi có làm rất ác tệ nghịch cùng Chúa, không vâng giữ điều răn giới
    mạng và luật lệ của Chúa đã phán dạy Môi-se, là kẻ tôi tớ Chúa.
  hin-CV: हमारा आचरण आपके सामने बहुत ही दुष्टता से भरा रहा है. हमने आपके आदेशों का
    पालन नहीं किया है, न ही हमने आपके नियमों और विधियों का पालन ही किया है, जिनका
    आदेश आपने अपने सेवक मोशेह को दिया था.
  spa-BES: Hemos cometido un gran error contra ti, y no hemos guardado las órdenes,
    las reglas y las decisiones que le diste a tu siervo Moisés.
  tdx-tdx: F’ie toe nimengok’ ama’o, tsy no­rihe’ay o lili’oo, o fañè’oo vaho o fepètse
    linili’o añamy Mosèo.
  tha-KJV: ข้าพระองค์ทั้งหลายประพฤติเลวทรามมากต่อพระองค์ และมิ​ได้​รักษาพระบัญญั​ติ
    กฎเกณฑ์ และคำตัดสินซึ่งพระองค์​ได้​ทรงบัญชาไว้กับโมเสสผู้​รับใช้​ของพระองค์
  por-BR-2018: Agimos muito corruptamente contra ti, e não guardamos os mandamentos,
    nem o estatutos nem os juízos, que mandaste ao teu servo Moisés.
  deu-ELO: Wir haben sehr verderbt gegen dich gehandelt und haben nicht beobachtet
    die Gebote und die Satzungen und die Rechte, welche du deinem Knechte Mose geboten
    hast.
  eng-WYC-2018: we were deceived by vanity, and we kept not thy commandment(s), and
    ceremonies, and dooms, which thou commandedest to Moses, thy servant. (we were
    deceptive and vain, that is, sinful and proud, and we kept not thy commandments,
    and statutes, and judgements, which thou commandedest to thy servant Moses.)
  epo-epo: Ni forte pekis antaŭ Vi, kaj ni ne plenumis la ordonojn kaj la leĝojn kaj
    la decidojn, kiujn Vi ordonis al Moseo, Via servanto.
  uig-PIN: Biz Sening yolungƣa tǝtür ix ⱪilip, Sǝn ⱪulung Musaƣa tapiliƣan ǝmrliring,
    bǝlgilimiliring wǝ ⱨɵkümliringni ⱨeq tutmiduⱪ.
  beo-beo: 'Ninia da Dima wadela:i hou hamosu, amola Dia sia: hame nabasu. Ninia Dia
    sema amo Di da dia hawa: hamosu dunu Mousese ea lafidili ninima i, amoma hame
    fa:no bobogesu.'
  tpi-OTNT: Mipela i bin mekim pasin nogut long ai bilong yu na mipela i no bin bihainim
    tok bilong yu. Bipo yu bin givim mipela ol lo bilong yu long han bilong wokman
    bilong yu, Moses, tasol mipela i no bin bihainim ol dispela lo.
  hau-SA: Mun yi mugunta gare ka. Ba mu yi biyayya da umarnai, ƙa’idodi da kuma dokokin
    da ka ba wa bawanka Musa ba.
  uig-LAT: Biz Séning yolunggha tetür ish qilip, Sen qulung Musagha tapilighan emrliring,
    belgilimiliring we hökümliringni héch tutmiduq.
  nde-nde: Senzile ububi kuwe. Kasilalelanga imilayo yakho, izimemezelo lemithetho
    owayinika inceku yakho uMosi.”
  ton-ton: Kuo mau fai kovi lahi kiate koe, pea naʻe ʻikai te mau tauhi ʻa hoʻo ngaahi
    fekau, pe ko hoʻo ngaahi tuʻutuʻuni, mo hoʻo ngaahi fakamaau, ʻaia naʻa ke fekau
    ʻi hoʻo tamaioʻeiki ko Mōsese.
  ces-1613: Zpronevěřili jsme se tobě, a neostříhali jsme přikázaní a ustanovení a
    soudů, kteréž jsi vydal skrze Mojžíše služebníka svého.
  eng-WMB: We have dealt very corruptly against you, and have not kept the commandments,
    nor the statutes, nor the ordinances, which you commanded your servant Moses.
  tam-TCV: உமக்கு முன்பாக நாங்கள் மிகவும் கொடியவர்களாய் நடந்தோம். நீர் உமது அடியவன்
    மோசேக்குக் கொடுத்த கட்டளைகளுக்கும், விதிமுறைகளுக்கும், சட்டங்களுக்கும் நாங்கள்
    கீழ்ப்படியவில்லை.
  ceb-ULB: Nagpakadaotan kami pag-ayo, ug wala namo gituman ang imong mga sugo, mga
    balaod, ug ang tulumanon nga imong gimando sa imong alagad nga si Moises.
  pol-UBG: Postąpiliśmy bardzo niegodziwie wobec ciebie i nie przestrzegaliśmy przykazań,
    ustaw ani praw, które nakazałeś Mojżeszowi, swemu słudze.
  agr-agr: Ame diismak shiig pegkegchau takaku batsamsaji. Amina inakem Moisés chicham
    umiktin susauwaitam duka iik umikchaji.
  kyc-kyc: Lamaipala dokopa embena kendemande akali Mosese keta mawa pii jiinyi dupwape
    moko minyuo pyuo kara nalyamano. Dopa pyuo karo embame namwa pelapa langiinyi
    dupwa kamba lao yulu kopetame pyuo karamano.
  urd-GVU: ہم نے تیرے خلاف نہایت شریر قدم اُٹھائے ہیں، کیونکہ جو احکام اور ہدایات
    تُو نے اپنے خادم موسیٰ کو دی تھیں ہم اُن کے تابع نہ رہے۔
  deu-1912: Wir haben an dir mißgehandelt, daß wir nicht gehalten haben die Gebote,
    Befehle und Rechte, die du geboten hast deinem Knecht Mose.
  ntj-ntj: Nyuntuku wangkaku-latju watatjarringu nyinarranytja.
  kan-2017: ನಾವು ನಿನಗೆ ದ್ರೋಹಿಗಳಾಗಿ ನಡೆಯುತ್ತಾ ಬಂದೆವು; ನೀನು ನಿನ್ನ ಸೇವಕನಾದ ಮೋಶೆಯ ಮುಖಾಂತರ
    ಕೊಟ್ಟ ಆಜ್ಞಾವಿಧಿನ್ಯಾಯಗಳನ್ನು ನಾವು ಕೈಗೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Ngongol romad e ba togopluw ngom, ma da ug folgad ko thin rom. Fapi motochiyel
    ni mpi’ ngomad u pa’ Moses ni tapigpig rom e da ug folgad riy.
  hlt-MCSB: Na taengah laikoi la ka laikoi uh coeng tih na sal Moses taengah na uen
    olpaek neh oltlueh khaw, laitloeknah khaw ka ngaithuen uh pawh.
  mdy-ETH: ኔኤም ዋይዞ ዒፂ ኔኤኮ ዓይሢፆዋ ቢያ ኑ ሄርቄኔ፤ ኔኤኮ ዓይላሢ፥ ሙሴ ዛሎና ኔ ኑም ዒንጌ ዎጎና ዳምቦና ኑ ካፒባኣሴ።
  twi-ASANTE: Yɛayɛ bɔne kɛseɛ sɛ yɛanni wo mmaransɛm, wo mmara, ne wʼahyɛdeɛ a wonam
    wʼakoa Mose so de maa yɛn no so.
  eng-WEBU: We have dealt very corruptly against you, and have not kept the commandments,
    nor the statutes, nor the ordinances, which you commanded your servant Moses.
  wal-wal: Nuuni ne bollan keehi iita nagaraa oottida; neeni ne ashkkaraa Muuse baggaara
    nuussi immido azazuwaa, wogaanne higgiyaa naagibookko.
  spa-PDDPT: Nos corrompimos en extremo ante Ti, al no guardar los Mandamientos, ni
    los Estatutos ni los Preceptos que Tú dictaste a tu esclavo Moisés.
  gun-gun: Opa mba'e vai rojapo va'ekue nderovai, ndorojapoi guive rejapo uka va'ekue,
    ndeayvu reja va'ekue, neĩ reipota va'e nerembiguai Moisés rupi rejapo uka va'ekue.
  agu-BL: Ja kaxom te yi ketz kajbil yi qui'c mu'ẍ xac, na quinin nkaxom te yi teru'
    tajbilu'. Quinin nkaban tane'n yi ca'wlu', na qui nkaxom te yi teru' yolu' yi
    talnaku' tetz yi ẍchakumu' Moisés.
  ilo-ULB: Nagtignaykami a sidadangkes kenka, ken saanmi a tinungpal dagiti bilin,
    dagiti alagaden ken dagiti paglintegan nga imbilinmo kenni Moises nga adipenmo.
  kpg-kpg: Gimaadou gu hai baahi adu gi di Goe, ge digi hagakila au mee ala ne hai mai
    gi gimaadou bolo gi heia. Gimaadou gu dagadagahi au haganoho ala ne hagi anga
    Kooe gi Moses, bolo gi hagia mai gi gimaadou.
  uig-ARA: بىز سېنىڭ يولۇڭغا تەتۈر ئىش قىلىپ، سەن قۇلۇڭ مۇساغا تاپىلىغان ئەمرلىرىڭ،
    بەلگىلىمىلىرىڭ ۋە ھۆكۈملىرىڭنى ھېچ تۇتمىدۇق.
  sus-sus: Muxu bara fe ɲaaxi raba i ra. Muxu bara i xa masenyi, i xa sɛriyɛ, nun
    i xa yaamarie matandi, i naxee fi i xa konyi Annabi Munsa ma.
  pon-2006: Se patohwan kahngiangihkomwihda oh sohte kapwaiada omwi mahsen kan. Se
    patohwan kauwehla sapwellimomwi kosonned kan me komw ketin mahsanihong sapwellimomwi
    ladu Moses, pwe en patohwanohng kiht.
  ksd-ksd: Ave tar pait ra varpiam tuna piram, ma pa ave ga torom ta kaum lavur vartuluai,
    ma kaum lavur togotogo, ma kaum lavur varkurai, nina u ga vartuluai tana pire
    kaum tultul Moses.
  tur-YTC: Sana karşı çok kötülük ettik, hizmetkârın Moşe'ye buyurduğun buyrukları,
    kuralları ve ilkeleri tutmadık.
  ind-AYT: Kami sudah berbuat jahat terhadap Engkau dan tidak mematuhi perintah-perintah,
    ketetapan-ketetapan, dan peraturan-peraturan yang telah Engkau sampaikan kepada
    hamba-Mu Musa.
  nya-nya: Ife tinakuchitirani zoyipa zambiri. Sitinamvere mawu anu, malamulo ndi
    malangizo anu amene munapereka kwa mtumiki wanu Mose.
  hrv-hrv: Veoma smo zlo činili prema tebi, ne držeći naredaba tvojih, zakona i običaja
    koje si ti naredio po Mojsiju, sluzi svome.
  mps-mps: Dago dwai kolesaga te nago gedude eyu, tama dago te nago po wali me pabeo.
    Polobadu nago bomai po te naga sę bidi Mosesgo nogoba mawai, tiali goli dago
    te bomai po dabe wali me pisąwai dao.”
  tpi-tpi: Mipela i bin mekim pasin nogut long ai bilong yu na mipela i no bin bihainim
    tok bilong yu. Bipo yu bin givim mipela ol lo bilong yu long han bilong wokman
    bilong yu, Moses, tasol mipela i no bin bihainim ol dispela lo.
  dan-1931: Såre ilde har vi handlet imod dig, og vi har ikke holdt de Bud, Anordninger
    og Lovbud, du pålagde din Tjener Moses.
  vie-OVCB: Chúng con làm điều rất gian ác, không tuân hành điều răn và luật lệ Chúa
    truyền cho Môi-se, đầy tớ Chúa.
  guj-2017: અમે તમારી વિરુદ્ધ ઘણું ખરાબ વર્તન કર્યું છે. તમારા સેવક મૂસા મારફતે જે
    આજ્ઞાઓ, નિયમો તથા વિધિઓ અમને અપાયાં હતાં તે અમે પાળ્યાં નથી.
  pon-2006A: Se patohwan kahngiangihkomwihda oh sohte kapwaiada omwi mahsen kan. Se
    patohwan kauwehla sapwellimomwi kosonned kan me komw ketin mahsanihong sapwellimomwi
    ladu Moses, pwe en patohwanohng kiht.
  por-BRBSL: Temos tratado de forma muito corrupta contra vocês, e não guardamos os
    mandamentos, nem os estatutos, nem as ordenanças, que vocês ordenaram a seu servo
    Moisés.
  cth-cth: Kai hoi ka miphunnaw ni ka payon awh toe. Cathut nang koe ka yon awh teh,
    panuetthopounge hno ka sakpayon awh toe. Na san Mosi koe na poe e kâpoelawknaw,
    phunglawknaw, lawkcengnaenaw ka tarawi awh hoeh toe.
  twi-twi: Yɛayɛ bɔne kɛse sɛ yɛanni wo mmara nsɛm, wo mmara, ne wʼahyɛde a wonam
    wʼakoa Mose so de maa yɛn no so.
  hlt-hlt: Na taengah laikoi la ka laikoi uh coeng tih na sal Moses taengah na uen
    olpaek neh oltlueh khaw, laitloeknah khaw ka ngaithuen uh pawh.
  tbz-SIM: Ti dɑ cɑ̀ɑ̀rɛ̀mu mɛdiɛ̀, ti í tũ̀nnɛmɛ̀ ɑ tɑnnɔ̀ nɛ̀ ɑ tié nnɛ̀ ɑ kuɔ́
    ɑ duɔ́ ndɛ̀ ɑ kóo tɔ̃ntì Mɔyiisi.
  msy-2020: E nɨn damazimɨn arazir kuram gami. Fomɨra nɨ uan Akar Gavgaviba, ko arazir
    nɨ ifongeziba, ko bizir nɨ damuasa e mɨkemeziba, nɨ e bagha uan ingangarir gumazim
    Moses ganɨngi, ezɨ e datɨrɨghɨn dar gɨn zuir puvatɨ.
  dop-dop: Tǝ kisɑ nyɑ́ kʋsǝsɩɩtʋ nɑ kiiŋ wei n cɛlɑ nyɑ́ tǝmlɛ tʋ Moisi nɑ ɩ́ tɛlǝsɩ-tʋ
    tɔ.
  azb-azb: Hüzurunda təqsirimiz çoxdur. Qulun Musaya buyurduğun əmrlərə, qaydalara
    və hökmlərə əməl etmədik.
  eng-DBY: We have acted very perversely against thee, and have not kept the commandments,
    nor the statutes, nor the ordinances that thou commandedst thy servant Moses.
  hin-2017: हमने तेरे सामने बहुत बुराई की है, और जो आज्ञाएँ, विधियाँ और नियम तूने
    अपने दास मूसा को दिए थे, उनको हमने नहीं माना।
  wol-KYG: Lu ñaawa ñaaw lanu la def, te sàmmunu say santaaneek say dogal ak sa ndigali
    yoon ya nga dénkoon Musaa, sa jaam ba.
  eng-YLT: we have acted very corruptly against Thee, and have not kept the commands,
    and the statutes, and the judgments, that Thou didst command Moses Thy servant.
  kne-kne: Nadagsen di nanbasolan mi en sik-a ya adi kamin tinongtongpal din bilbilin
    ya linteg mo ay inbilin mo en Moses ay baam.
  eng-WYC-2017: we were deceived by vanity, and we kept not thy commandments, and
    ceremonies, and dooms, which thou commandedest to Moses, thy servant.
  eng-WMBB: We have dealt very corruptly against you, and have not kept the commandments,
    nor the statutes, nor the ordinances, which you commanded your servant Moses.
  urd-GVH: हमने तेरे ख़िलाफ़ निहायत शरीर क़दम उठाए हैं, क्योंकि जो अहकाम और हिदायात
    तूने अपने ख़ादिम मूसा को दी थीं हम उनके ताबे न रहे।
  rug-rug: Ele tavete kinaleana si gami koa Goi, na lopu va tabei gami sari Mua ginarunu,
    vina turu, na tinarae saripu ponini gami Goi koe Mosese sa Mua nabulu.
  gaz-gaz: Nu akka malee hammina sitti hojjenneerra. Nu ajaja, labsii fi seera ati
    garbicha kee Museetti kennite sana hin eegne.
  fra-LSG: Nous t’avons offensé, et nous n’avons point observé les commandements,
    les lois et les ordonnances que tu prescrivis à Moïse, ton serviteur.
  gnn-gnn: Yaka ŋanapurru djäma ŋamakurruny'tja wal'ŋu, ga yaka ŋanapurru dhäruk‐märraŋala
    ga rom, ŋunhi nhe gurrunhara ŋanapurruŋgu ŋuliwitjarra Mawtjitjkala nhokalaŋuwala
    djämamirriwala.
  yal-yal: Nxu bata fe ɲaxin liga i ra, nxu mi i ya yamarine nun i ya tɔnne nun i
    ya sariyane suxi i naxanye so i ya walikɛɛn Musa yii.
  haw-1868: Ua hana ino loa aku no makou ia oe, aole hoi i malama makou i na kauoha,
    a me na kanawai a me na olelo kupaa, au i kauoha mai ai ia Mose i kau kauwa.
  arb-NAV: لَقَدِ اقْتَرَفْنَا الشَّرَّ فِي حَقِّكَ، وَلَمْ نُطِعِ الْوَصَايَا وَالْفَرَائِضَ
    وَالأَحْكَامَ الَّتِي أَمَرْتَ بِها عَبْدَكَ مُوسَى.
  ewe-ewe: Míewɔ nu tovowo ɖe ŋutiwò, míewɔ wò sededewo, ɖoɖowo kple se siwo wò dɔla
    Mose de na mí la dzi o.
  eng-LEE: 'We have dealt very corruptly toward thee: and we have not kept the commandments,
    and the statutes, and the ordinances, which thou didst command Moses thy servant.'
  asm-FB: আমি আপোনাৰ বিৰুদ্ধে বহুতো পাপ কৰ্ম কৰিলোঁ, আৰু আপুনি আপোনাৰ দাস মোচিক দিয়া
    আজ্ঞা, বিধি, আৰু শাসন প্ৰণালীবোৰ পালন নকৰিলোঁ।
  sus-A: مُشُ بَرَ قٍ حَاشِ رَبَ عِ رَ. مُشُ بَرَ عِ شَ مَسٍنيِ، عِ شَ سّرِيّ، نُن
    عِ شَ يَامَرِيٍ مَتَندِ، عِ نَشٍيٍ قِ عِ شَ كٌنيِ عَننَبِ مُنسَ مَ.
  fra-SBL: Nous nous sommes montrés très corrompus envers toi, et nous n'avons pas
    observé les commandements, les lois et les ordonnances que tu avais prescrits
    à ton serviteur Moïse.
  hbo-hbo: חֲבֹ֖ל חָבַ֣לְנוּ לָ֑ךְ וְלֹא־שָׁמַ֣רְנוּ אֶת־הַמִּצְוֹ֗ת וְאֶת־הַֽחֻקִּים֙
    וְאֶת־הַמִּשְׁפָּטִ֔ים אֲשֶׁ֥ר צִוִּ֖יתָ אֶת־מֹשֶׁ֥ה עַבְדֶּֽךָ׃
  piu-2006: '@see-verse:NEH.001.006'
  pjt-pjt: '@see-verse:NEH.001.006'
  kik-kik: Nĩtwĩkĩte maũndũ ma waganu mũnene harĩwe. Tũtiathĩkĩire maathani na irĩra
    cia watho waku cia kũrũmĩrĩrwo, o na mawatho marĩa waheire Musa ndungata yaku.
  fra-NCL: Nous avons très mal agi envers vous, nous n’avons pas observé les commandements,
    les lois et les ordonnances que vous avez prescrits à Moïse, votre serviteur.
  cek-AK: Na hmaa ah kahoih ai hmuen ka sak o moeng boeh, na tamna Mosi khaeah na
    paek ih loknawk, daan hoi lok takroekhaihnawk to ka pazui o ai boeh.
  cuk-cuk: Degi, anmar bela-bela begi isgusmalad, degine, be-Igar-Mesisadba, degi,
    be-sorda-Moisés-sogsadba anmar nanassurmarbalid.
  uig-CYR: Биз Сениң йолуңға тәтүр иш қилип, Сән қулуң Мусаға тапилиған әмирлириң,
    бәлгүлимилириң вә һөкүмлириңни һеч тутмидуқ.
  tel-2017: నీ ఎదుట ఎంతో అసహ్యంగా ప్రవర్తించాం. నీ సేవకుడు మోషే ద్వారా నీవు నియమించిన
    ఆజ్ఞలను గానీ చట్టాలను గానీ విధులను గానీ మేము పాటించలేదు.
  hat-BSA: Nou te byen konwonpi nan zak nou te fè kont Ou yo, e nou pa t kenbe kòmandman
    yo, règleman yo, òdonans yo, ke ou te kòmande a sèvitè Ou a, Moïse.
  kos-kos: Kut arulana aktoasrye kom, ac tia oru ma kom sapkin. Kut tia liyaung ma
    sap lom ma kom sang nu sel Moses mwet kulansap lom elan ase nu sesr.
  hbo-WLC: חֲבֹ֖ל חָבַ֣לְנוּ לָ֑ךְ וְלֹא־שָׁמַ֣רְנוּ אֶת־הַמִּצְוֺ֗ת וְאֶת־הַֽחֻקִּים֙
    וְאֶת־הַמִּשְׁפָּטִ֔ים אֲשֶׁ֥ר צִוִּ֖יתָ אֶת־מֹשֶׁ֥ה עַבְדֶּֽךָ׃
  ibo-ibo: Anyị emela ihe jọrọ njọ megide gị. Anyị edebeghị iwu gị na ụkpụrụ gị nke
    i nyere ohu gị Mosis.
  ory-ory: ଆମ୍ଭେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଅତିଶୟ ଦୁଷ୍କର୍ମ କରିଅଛୁ ଓ ତୁମ୍ଭେ ଆପଣା ଦାସ ମୋଶାଙ୍କୁ
    ଯେଉଁ ଆଜ୍ଞା ଓ ବିଧି ଓ ଶାସନ ଆଦେଶ କରିଥିଲ, ତାହାସବୁ ଆମ୍ଭେମାନେ ପାଳନ କରି ନାହୁଁ।
  chk-chk: Äm aia föri föför mi ngau o ü ngonuk, äm aisap aleasochisi om kewe allük
    me pwüüng ka allük ngeni noum chon angang Moses.
  rop-rop: Melabat bin dum brabli nogudbala ting wen melabat nomo bin duwit wanim
    yubin tok. Melabat nomo bin duwit langa detlot lowa weya yubin gibit melabat thru
    langa Mosis, det wekinmen blanga yu.
  ukr-1871: Ми проступились перед тобою й не додержали заповідей і постанов, і законів,
    що дав єси Мойсейові, слузї твойму.
  deu-1951: Wir haben gar verwerflich gegen dich gehandelt, daß wir die Gebote, die
    Satzungen und Rechte nicht befolgt haben, die du deinem Knechte Mose gegeben hast!
  eng-JPS: We have dealt very corruptly against Thee, and have not kept the commandments,
    nor the statutes, nor the ordinances which Thou didst command Thy servant Moses.
  srp-1865: Skrivismo ti i ne držasmo zapovijesti ni uredaba ni zakona koje si zapovjedio
    preko Mojsija sluge svojega.
  lug-lug: Twasobya mu maaso go, ne tutagoberera mateeka go n’ebiragiro byo bye watuma
    omuddu wo Musa.
  heb-heb: חבל חבלנו לך ולא שמרנו את המצות ואת החקים ואת המשפטים אשר צוית את משה עבדך׃
  ben-IRV: আমরা তোমার বিরুদ্ধে খুব অন্যায় কাজ করেছি; তুমি নিজের দাস মোশিকে যে সব
    আজ্ঞা, নিয়ম ও শাসন আদেশ করেছিলে, তা আমরা পালন করিনি।
  pan-pan: ਅਸੀਂ ਤੇਰੇ ਵਿਰੁੱਧ ਬਹੁਤ ਬੁਰਿਆਈ ਕੀਤੀ ਹੈ, ਅਤੇ ਅਸੀਂ ਉਨ੍ਹਾਂ ਹੁਕਮਾਂ, ਬਿਧੀਆਂ ਅਤੇ
    ਨਿਯਮਾਂ ਨੂੰ ਜਿਹੜੇ ਤੂੰ ਆਪਣੇ ਦਾਸ ਮੂਸਾ ਨੂੰ ਦਿੱਤੇ ਸਨ, ਨਹੀਂ ਮੰਨਿਆ।
  mya-JVB: အကျွန်ုပ် နှင့် အကျွန်ုပ် အဆွေ အမျိုးတို့သည် ပြစ်မှား ပါပြီ။ ကိုယ်တော်
    ကို ပြစ်မှား၍၊ အလွန်ဆိုးညစ် သော အမှုတို့ကို ပြုမိပါပြီ။ ကိုယ်တော် ကျွန် မောရှေ
    ၌ ထား တော်မူသော ပညတ် တရား၊ စီရင် ထုံးဖွဲ့တော်မူချက် တို့ကို မ စောင့် ဘဲနေပါပြီ။
  tbg-tbg: Tenavu ai uva raqakeha ai qoraiqama amitaunarave. Are nena kaiqa vaiinti
    Mosiraqaa uva tiva taataukera amianara, tenavu vi uvara vi uvara raqake kia irunarave.
  hmo-hmo: Ai ese oiemu vairana dekenai ai be kerere taudia, oiemu taravatu bona oda
    ai utua vadaeni. Bona oi ese oiemu hesiai tauna Mose dekenai oi henia Taravatu
    be ai ese ai badinaia lasi.
  urd-urd: हमने तेरे ख़िलाफ़ बड़ी बुराई की है और उन हुक्मों और क़ानून और फ़रमानों
    को जो तूने अपने बन्दे मूसा को दिए नहीं माना
  rus-SYN: Мы стали преступны пред Тобою и не сохранили заповедей и уставов и определений,
    которые Ты заповедал Моисею, рабу Твоему.
  bqc-SIM: Wa yãvãikɛ̀nɛ maamaaɛ, wi n yãdilɛaↄ dao, wi n ↄtondↄkĩi gwao, wá
    n ikoyã pↄ́ ń dìlɛ n zↄ̀blena Mↄiziɛ kũao.
  tcz-CHONGTHU: Chule nalhachapa Mose a kona neipeh’u nathupeh ho le chonna dan chule
    neithu gah na ho kanit pouvin melse tah in kachonse tauve.
  mar-mar: आम्ही तुझ्या विरूद्ध अतिशय वाईट वर्तन केले आहे. तुझा सेवक मोशे याला तू
    दिलेल्या आज्ञा, शिकवण आणि नियम यांचे पालन आम्ही केले नाही.
  qub-qub: Ricaycämaptiquimi fiyupa mana allillata rurashcäcuna. Manami cumlishcäcunachu
    sirbishojniqui Moiseswan willachimashayqui mandamintuyquicunata, layniquicunata,
    yachachimashayquicunatapis.
  bqp-bqp: O yã vãni kɛ̀nnɛ manamana, ódi n yãditɛnanↄ daro, ódi n ↄdↄki gwaro,
    ó n doka kũ n dìtɛ n zↄ̀bleri Musanɛ yã kũnaro.
  hat-hat: Nou aji mal anpil avè ou. Nou pa swiv tout kòmandman, tout lòd ak tout
    regleman ou te bay Moyiz, sèvitè ou la, pou nou.
  eng-BSB: We have behaved corruptly against You and have not kept the commandments,
    statutes, and ordinances that You gave Your servant Moses.
  eng-WEBPB: We have dealt very corruptly against you, and have not kept the commandments,
    nor the statutes, nor the ordinances, which you commanded your servant Moses.
  kbq-kbq: Kagri kavurera kefo tavutva nehuta, havizantfa hu'none. Ana nehuta amage'ma
    anteho hunkama eri'za vaheka'a Mosesema ami'nana kasegene tra kekanena amagera
    onte'none.
  nhe-BL: Tlahuel timotochonchijtoque ica ta, huan ax tijneltocatoque motlanahuatilhua,
    niyon moleyes, niyon sequinoc tlamachtili tlen titechmacac huejcajquiya ica motlatequipanojca
    Moisés.
  bus-bus: Wa yã zaaa kɛ̀nnɛ maamaa, wée n yãdiɛnanↄ daro, wée n ↄdↄkii gwaro, wá
    n doka kɛ̀ ń dìɛ n zↄ̀bleri Musanɛ kũnaro.
  gub-BL: Ma'e iapo mehe uruiko ikatu 'ym ma'e iapo har romo nerenataromo. Nureruzar
    kwaw neremiapo putar haw. Nureruzar kwaw neze'eg Moizez neremiruze'eg pe imono
    pyrer no.
  eng-DRA: We have been seduced by vanity, and have not kept thy commandments, and
    ceremonies and judgments, which thou hast commanded thy servant Moses.
