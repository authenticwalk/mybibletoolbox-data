verse: NEH.001.010
translations:
  mal-C: “അങ്ങയുടെ മഹാശക്തിയാലും ബലമുള്ള കൈയാലും വീണ്ടെടുക്കപ്പെട്ട അങ്ങയുടെ ദാസരും
    ജനവും ആണല്ലോ അവർ.
  deu-TKW: Sie sind ja deine Knechte und dein Volk, das du durch deine große Kraft
    und deine starke Hand erlöst hast.
  lin-lin: Bazali basali na Yo mpe bato na Yo, oyo osilaki kokangola na nguya monene
    na Yo mpe na makasi ya loboko na Yo !
  eng-LSV: And they [are] Your servants, and Your people, whom You have ransomed by
    Your great power, and by Your strong hand.
  eng-GNV: Now these are thy seruants and thy people, whome thou hast redeemed by
    thy great power, and by thy mightie hand.
  eng-WEBSTER: Now these are thy servants and thy people, whom thou hast redeemed
    by thy great power, and by thy strong hand.
  nhw-BL: Tojuanti timotequipanojcahua catli techmanahuijtoc huan techchijtoc timoaxcahua
    ica mohueyi chicahualis.
  swh-ONEN: “Hawa ni watumishi wako na watu wako, uliowakomboa kwa nguvu zako kuu
    na mkono wako wenye nguvu.
  bba-bba: Yinni Gusunɔ, sɑ sɑ̃ɑwɑ wunɛn tɔmbu kɑ mɑɑ wunɛn sɔm kowobu. Bɛsɛrɑ ɑ yɑkiɑ
    kɑ wunɛn dɑm bɑkɑm.
  eng-KJVCPB: Now these are thy servants and thy people, whom thou hast redeemed by
    thy great power, and by thy strong hand.
  luo-luo: “Gin jotichgi kendo jogi, mane ireso gi tekoni maduongʼ kod badi maratego.
  meu-meu: Idia na oiemu hesiai taudia bona oiemu bese; oi ese emu siahu badana bona
    imamu goadana amo vada o hamauridia.
  npi-ULB: तिनीहरू तपाईंका दासहरू हुन्, र तपाईंका मानिसहरू हुन्, जसलाई तपाईंले आफ्नो
    महान् शक्ति र शक्तिशाली हातले छुटकारा दिनुभएको छ ।
  yor-yor: “Àwọn ni ìránṣẹ́ rẹ àti ènìyàn rẹ àwọn tí ìwọ rà padà pẹ̀lú agbára ńlá
    rẹ àti ọwọ́ agbára ńlá rẹ.
  emp-NTPO: Dairãra bʌ nezocarãa idjab̶a bʌ purua. Bʌ ʌb̶ʌa waib̶ʌad̶eba dairãra ẽdrʌ
    edasia.
  ind-ind: Kami adalah hamba-Mu dan umat-Mu yang sudah Engkau selamatkan dengan kekuatan
    dan kuasa-Mu yang besar.
  pes-OPCB: «ما خدمتگزاران تو هستیم؛ همان قومی هستیم که تو با قدرت عظیمت نجاتشان دادی.
  tgl-ULB: Ngayon sila ang iyong mga lingkod at iyong bayan, na iyong iniligtas sa
    pamamagitan ng iyong dakilang kapangyarihan at sa pamamagitan ng iyong makapangyarihang
    kamay.
  cbu-NT: Apaa, Iy Israelchichini ichingaruni shaanacha tputsirish. Shiy shaana iyaa
    wizpurirpatish tapachindarangsha.
  hui-hui: Anduane Homogo-o wali agali uruni ti í̠ninaga wali agali í̠naga biabe bia
    hagabi biaruya hendedeni. Ani bialu í̠ninaga hongome gini miriru o karuni.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား​ဤ​သူ​တို့​သည်​ကိုယ် တော်​၏​လူ​မျိုး​တော်၊ ကိုယ်​တော်​၏​အ​စေ​ခံ
    များ​ဖြစ်​ကြ​ပါ​၏။ သူ​တို့​အား​ကိုယ်​တော် သည်​မ​ဟာ​တန်​ခိုး​တော်၊ အား​ကြီး​သော
    လက်​ရုံး​တော်​ဖြင့်​ကယ်​ဆယ်​တော်​မူ​ခဲ့​ပါ​၏။-'
  bod-N: ཁོ་རྣམས་ནི་ཁྱེད་ཉིད་ཀྱི་ནུས་མཐུ་ཆེན་པོ་དང་ཕྱག་སྟོབས་ཆེན་པོས་སྐྱོབ་པར་མཛད་པའི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་དང་འབངས་མི་ཡིན།
  sna-sna: “Varanda venyu nevanhu venyu, vamakadzikinura nesimba renyu guru uye noruoko
    rwenyu rune simba.
  spa-BLM: “Ahora bien, estos son tus siervos y tu pueblo, a quienes has redimido
    con tu gran poder y con tu mano fuerte.
  cac-cac: A on̈ a checab' on̈ tic, a chon̈ab' on̈ paxi, ix on̈ a col yed' a poder.
  swh-ULB: Sasa wao ni watumishi wako na watu wako, ambao uliwaokoa kwa nguvu yako
    kubwa na kwa mkono wako wenye nguvu.
  bel-bel: А яны - рабы Твае і народ Твой, які Ты акупіў сілаю Тваёю вялікаю і рукою
    Тваёю магутнаю.
  deu-ELBBK: Sie sind ja deine Knechte und dein Volk, das du erlöst hast durch deine
    große Kraft und deine starke Hand.
  mbb-OT: “Menge suluǥuen key kenikew wey menge etew nu he midlibri nu pinaaǥi te
    zekelà he ǥehem nu wey zesen nu.
  mal-2015: അവർ നിന്റെ മഹാശക്തികൊണ്ടും ബലമുള്ള കൈകൊണ്ടും നീ വീണ്ടെടുത്ത നിന്റെ ദാസന്മാരും
    നിന്റെ ജനവുമല്ലോ.
  rmc-rmc: Se on hine tire služobňika the tiro narodos, so zachraňinďal tira bara
    zoraha the zorale vasteha.
  pes-OPV: و ایشان بندگان و قوم تومی باشند که ایشان را به قوت عظیم خود و به‌دست قوی
    خویش فدیه داده‌ای.
  ron-1924: Ей сунт робий Тэй ши попорул Тэу пе каре л-ай рэскумпэрат прин путеря
    Та чя маре ши прин мына Та чя таре.
  ben-OBCV: “তারা তোমার দাস এবং তোমারই লোক, যাদের তুমি তোমার মহাপরাক্রমে ও শক্তিশালী
    হাতে মুক্ত করেছ।
  som-som: Haddaba kuwanu waa addoommadaada iyo dadkaaga aad ku soo furtay xooggaagii
    iyo gacantaadii xoogga badnayd.
  lat-VUC: Et ipsi servi tui, et populus tuus, quos redemisti in fortitudine tua magna,
    et in manu tua valida.
  eng-ASVBT: Now these are thy servants and thy people, whom thou hast redeemed by
    thy great power, and by thy strong hand.
  ita-1885: Ora, coloro son tuoi servitori, e tuo popolo, il quale tu hai riscosso
    con la tua gran forza, e con la tua possente mano.
  eng-ULB: Now they are your servants and your people, whom you have rescued by your
    great power and by your strong hand.
  spa-VBL: Ellos son tus siervos y nuestro pueblo. Los has salvado con tu gran poder
    y tu increíble fuerza.
  fra-_FOB: Or, ceux-ci sont tes serviteurs et ton peuple, que tu as racheté par ta
    grande puissance et par ta main forte.
  mal-mal: അവർ അങ്ങയുടെ മഹാശക്തികൊണ്ടും ബലമുള്ള കൈകൊണ്ടും അങ്ങ് വീണ്ടെടുത്ത അങ്ങയുടെ
    ദാസന്മാരും ജനവുമല്ലോ.
  urd-GVR: Ai Rab, yih log to tere apne ḳhādim haiṅ, terī apnī qaum jise tū ne apnī
    azīm qudrat aur qawī hāth se fidyā de kar chhuṛāyā hai.
  suz-BL: मिनु मेकोपुकी इन वाइली नु इन रागी ङा मुर बाक्‍नीमी। ङोंइती गे मेको आन कली
    इन ठेयब सक्ति नु इन बोल्‍यो गुइमी प्रोंइशो बाक्‍तीनी।
  ita-1927: Or questi sono tuoi servi, tuo popolo; tu li hai redenti con la tua gran
    potenza e con la tua forte mano.
  ckb-ckb: «ئەوانە خزمەتکارانی تۆ و گەلی تۆن کە بە هێزە گەورەکەت و دەستە بە تواناکەت
    ئەوانت کڕییەوە.
  eng-BBE: Now these are your servants and your people, whom you have made yours by
    your great power and by your strong hand.
  kan-OKCV: “ಅವರು ನಿಮ್ಮ ಮಹಾಶಕ್ತಿಯಿಂದಲೂ, ನಿಮ್ಮ ಭುಜಪರಾಕ್ರಮಗಳಿಂದ ನೀವು ವಿಮೋಚಿಸಿದ ನಿಮ್ಮ
    ಸೇವಕರೂ, ನಿಮ್ಮ ಜನರೂ ಆಗಿರುತ್ತಾರೆ.
  bbb-bbb: Ijadufuo E Ireobo e ije buka e one bu oefuo imevo. Are umui one ka ma daroki
    ro daro one ma ireobo ijia bu karauniae.
  tam-2017: தேவரீர் உமது மகா வல்லமையினாலும், உமது பலத்த கரத்தினாலும், மீட்டுக்கொண்ட
    உமது அடியார்களும் உமது மக்களும் இவர்கள்தானே.
  spa-RV-1909: Ellos pues son tus siervos y tu pueblo, los cuales redimiste con tu
    gran fortaleza, y con tu mano fuerte.
  ron-BTF: Și aceștia sunt servitorii tăi și poporul tău, pe care l-ai răscumpărat
    prin marea ta putere și prin mâna ta cea tare.
  eng-WEBP: “Now these are your servants and your people, whom you have redeemed by
    your great power and by your strong hand.
  eng-FBV: They are your servants and our people. You saved them by your great power
    and incredible ability.
  nld-1939: 'Ze zijn toch uw dienaars: uw volk, dat Gij door uw geweldige kracht en
    machtige arm hebt verlost!'
  nch-BL: “Tojuanti timotequipanojcahua cati techmanahuijtoc huan techchijtoc timoaxcahua
    ica mohueyi chicahualis.
  vie-1934: Vả, chúng là các tôi tớ và dân sự của Chúa, mà Chúa đã cậy quyền năng
    và tay mạnh mẽ mà chuộc lại.
  hin-CV: “वे आपके ही सेवक हैं, आपकी ही प्रजा, जिन्हें आपने अपने असाधारण सामर्थ्य
    और बलवंत हाथ से छुड़ा लिया था.
  spa-BES: Ahora, estos son tus siervos y tu pueblo, a quienes has hecho tuyos por
    tu gran poder y por tu mano fuerte.
  tdx-tdx: Ie toe mpitoro’o naho ondati’o, jineba’o an-kaozarañe ra’elahy naho an-kafatraram-pità’o.
  tha-KJV: เขาเหล่านี้เป็นผู้​รับใช้​และเป็นประชาชนของพระองค์ ผู้​ซึ่งพระองค์​ได้​ทรงไถ่​ไว้​ด้วยฤทธานุภาพยิ่งใหญ่ของพระองค์
    และด้วยพระหัตถ์อันทรงฤทธิ์ของพระองค์
  por-BR-2018: Eles são teus servos e teu povo, que resgataste com teu grande poder,
    e com tua mão forte.
  deu-ELO: Sie sind ja deine Knechte und dein Volk, das du erlöst hast durch deine
    große Kraft und deine starke Hand.
  eng-WYC-2018: And we be thy servants, and thy people, which thou hast again-bought
    in thy great strength, and in thy strong hand. (And we be thy servants, and thy
    people, whom thou hast bought back, that is, redeemed, or rescued, with thy great
    strength, and with thy strong hand.)
  epo-epo: Ili estas ja Viaj servantoj, kaj Via popolo, kiun Vi liberigis per Via
    granda forto kaj per Via potenca mano.
  uig-PIN: Bularning ⱨǝmmisi Sening ⱪulliring wǝ Sening hǝlⱪing, Ɵzüngning zor ⱪudriting
    wǝ küqlük ⱪolung bilǝn ⱨɵrlükkǝ ⱪutⱪuzdung.
  beo-beo: 'Hina Gode! Amo dunu da Dia hawa: hamosu dunu! Ilia da Dia ilegei fi dunu!
    Di da Dia gasa bagade amoga, amo fi dunu gaga:i dagoi.'
  tpi-OTNT: “Bikpela, mipela Israel i olsem wokman na wokmeri bilong yu. Na mipela
    i manmeri bilong yu yet. Long bikpela strong bilong yu, yu bin kisim bek mipela
    long han bilong ol birua, na mipela i no lus.
  hau-SA: “Su bayinka ne da kuma mutanenka da ka fansa ta wurin ƙarfinka mai girma
    da kuma hannunka mai iko.
  uig-LAT: Bularning hemmisi Séning qulliring we Séning xelqing, Özüngning zor qudriting
    we küchlük qolung bilen hörlükke qutquzdung.
  nde-nde: Bazinceku zakho labantu bakho owabahlengayo ngamandla akho amakhulu lesandla
    sakho esilamandla.
  ton-ton: Pea ko hoʻo kau tamaioʻeiki eni, mo ho kakai, ʻaia naʻa ke huhuʻi ʻi ho
    mālohi lahi, pea ʻi ho nima mālohi.
  ces-1613: Však tito jsou služebníci tvoji a lid tvůj, kteréž jsi vykoupil mocí svou
    převelikou, a rukou svou přesilnou.
  eng-WMB: “Now these are your servants and your people, whom you have redeemed by
    your great power and by your strong hand.
  tam-TCV: “அவர்கள் உம்முடைய அடியவர்களும் உமது மக்களும், உமது மிகுந்த வல்லமையினாலும்
    பலத்த கரத்தினாலும் நீர் மீட்டுக்கொண்டவர்களும் ஆவர்.
  ceb-ULB: Karon imoha silang mga sulugoon ug imong katawhan, sa diin imong giluwas
    pinaagi sa imong dakong gahom ug sa kusgang kamot.
  pol-UBG: Oni bowiem są twoimi sługami i twoim ludem, który odkupiłeś swoją wielką
    mocą i silną ręką.
  agr-agr: “Ii aidautik amina inakem ainaji. Amina aentsjum aidau Egipto nugkanum
    waitkam batsatu amina senchigmijai jiija agkanmitkauwaitam nunú ainaji.
  kyc-kyc: Lapala dokopa Kamongo doko dapwa embena kendemande emba rangena wambu kandale.
    Embena porainya renge andake dokome kiiramo nyii dupwa karaminyi.
  urd-GVU: اے رب، یہ لوگ تو تیرے اپنے خادم ہیں، تیری اپنی قوم جسے تُو نے اپنی عظیم
    قدرت اور قوی ہاتھ سے فدیہ دے کر چھڑایا ہے۔
  deu-1912: Sie sind ja doch deine Knechte und dein Volk, die du erlöst hast durch
    deine große Kraft und mächtige Hand.
  ntj-ntj: Yuwa Mama, ngayulu-rnanta tjapira nyuntuku katja yurntalpirtiku.
  kan-2017: “ಅವರು ನಿನ್ನ ಸೇವಕರೂ, ನೀನು ನಿನ್ನ ಮಹಾಶಕ್ತಿ, ಭುಜಪರಾಕ್ರಮಗಳಿಂದ ವಿಮೋಚಿಸಿದ ನಿನ್ನ
    ಪ್ರಜೆಗಳೂ ಆಗಿರುತ್ತಾರಲ್ಲಾ.
  yap-yap: “SOMOL, pi girdi’ ney e tapigpig rom, ni pi girdi’em. Gelngim nib gel nge
    feni sorom e mu chowegrad ngay.
  hlt-MCSB: Amih te na sal neh na pilnam ni. Te rhoek te na len thadueng neh, na tlungluen
    kut neh na lat.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ሃኣታ ኔኤኮ ዓይሎኬ፥ ኔ ዴሮኬ፤ ሃያኮ ቤርታ ኔኤኮ ዼኤፖ ዎልቆና ዶዶ ኩጮና ዓውሲ ኔ
    ዔያቶ ዻቂሼኔ።
  twi-ASANTE: “Yɛyɛ wʼasomfoɔ, nnipa a wonam wo tumi kɛseɛ so gyee yɛn no.
  eng-WEBU: “Now these are your servants and your people, whom you have redeemed by
    your great power and by your strong hand.
  wal-wal: “Hageeti neeni ne gita wolqqaaninne ne mino qesiyan woza ekkido ne ashkkaratanne
    ne asata.
  spa-PDDPT: Ellos son tus esclavos y tu pueblo, los cuales rescataste con tu gran
    poder y con tu mano poderosa.
  gun-gun: Mba'eta kova'e kuery ma nerembiguai ikuai, nembaraetepaa ha'e ndepo'akaa
    rupi ndejeupe guarã reraa jepe va'ekue.
  agu-BL: ”O' bin ẍchakumu' Ta', nin o' tanumu' yi txa'ij cho't ta'nu'. Ja kacolpij
    tanu' tan yi poreru' tu ẍchamilu',
  ilo-ULB: Ita, isuda dagiti adipenmo ken tattaom nga insalakanmo babaen iti naindaklan
    a pannakabalinmo ken iti bileg ti imam.
  kpg-kpg: “Meenei Tagi, gimaadou go au hege, go au daangada. Kooe dela ne haga dagaloaha
    gimaadou mai o mogobuna mo mai oo mahi aamua.
  uig-ARA: بۇلارنىڭ ھەممىسى سېنىڭ قۇللىرىڭ ۋە سېنىڭ خەلقىڭ، ئۆزۈڭنىڭ زور قۇدرىتىڭ
    ۋە كۈچلۈك قولۇڭ بىلەن ھۆرلۈككە قۇتقۇزدۇڭ.
  sus-sus: Muxu tan nan na i xa konyie ra, i xa ɲama, i naxee raminixi konyiya kui
    i sɛnbɛ ra.
  pon-2006: “Maing Kaun, sapwellimomwi ladu kei kiht, uhdahn sapwellimomwi. Komwi
    me ketin kapitkinkitala sapwellimomwi manaman en roson lapalahpie.
  ksd-ksd: Io, go diat kaum lavur tultul ma kaum tarai, nina u ga valaun diat ma ra
    ngala na dekdekim ma ta ra ongor na limam.
  tur-YTC: “Şimdi bunlar senin hizmetkârların ve halkındır, onları büyük kudretinle
    ve güçlü elinle kurtardın.
  ind-AYT: Mereka adalah hamba-hamba-Mu dan umat-Mu, yang Engkau tebus dengan kekuatan-Mu
    yang besar dan tangan-Mu yang kuat.
  nya-nya: “Iwo ndi atumiki anu ndi anthu anu, amene munawawombola ndi mphamvu yanu
    yayikulu ndi dzanja lanu lamphamvu.
  hrv-hrv: A, eto, oni su tvoje sluge i tvoj narod, koji si izbavio svojom velikom
    moći i snažnom rukom svojom.
  mps-mps: “Genuai Bidi, da Israel te nago sę bidi, me sę we tiwai dao. Tama da
    te nago we bidi dabe mu da. Te nago genuai bomogo nago da te boi bidi dabego nogode
    polobadu ma salio, tama da mu hagabeo.
  tpi-tpi: “Bikpela, mipela Israel i olsem wokman na wokmeri bilong yu. Na mipela
    i manmeri bilong yu yet. Long bikpela strong bilong yu, yu bin kisim bek mipela
    long han bilong ol birua, na mipela i no lus.
  dan-1931: De er jo dine Tjenere og dit Folk, som du udløste ved din store Kraft
    og din stærke Hånd.
  vie-OVCB: Chúng con là đầy tớ, là dân Chúa, đã được Chúa dùng quyền năng giải cứu.
  guj-2017: “તેઓ તમારા સેવકો અને તમારા લોક છે, જેઓને તમે તમારા મહાન સામર્થ્ય વડે અને
    તમારા બળવાન હાથ વડે મુક્ત કર્યાં છે.
  pon-2006A: “Maing ei Kaun, sapwellimomwi ladu kei kiht, uhdahn sapwellimomwi. Komwi
    me ketin kapitkinkitala sapwellimomwi manaman en roson lapalahpie.
  por-BRBSL: “Agora estes são seus servos e seu povo, a quem você resgatou por seu
    grande poder e por sua mão forte.
  cth-cth: Atuvah taminaw teh kalenpounge na thaonae hoi karang poung e na kut hoi
    na ratang e taminaw doeh.
  twi-twi: “Yɛyɛ wʼasomfo, nnipa a wonam wo tumi kɛse so gyee yɛn no.
  hlt-hlt: Amih te na sal neh na pilnam ni. Te rhoek te na len thadueng neh, na tlungluen
    kut neh na lat.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti tú ɑ tɔ̃mbɛ̀ mbɛ, ɑ nìtìbɛ̀, fɔ̃́ɔ̃̀ ti dɛɛtɛ́ nɛ̀ ɑ
    kó tikpetì nɛ̀ ɑ wɛ̃rímú diɛmù.
  msy-2020: “E Israelia nɨn ingangarir gumazamizibar mɨn iti. Egha e nɨn gumazamizibara.
    Nɨ uan gavgavir ekiamɨn, nɨ apanibar agharibar uam e inizɨ e ariaghirezir puvatɨ.
  dop-dop: Tɑcɑɑ, tǝ kɛ́ nyɑ́ yǝlɑɑ nɑ nyɑ́ tǝmlɛ nyǝ́mɑ kɛ́. Tɑɣɑ n yɑpǝnɑ nyɑ́ toŋ
    nɑ nyɑ́ kǝlʋɣʋ sɔsɔɔʋ.
  azb-azb: Onlar Sənin qulların və xalqındır. Böyük qüvvətinlə və qüdrətli əlinlə
    onları Sən qurtardın.
  eng-DBY: And they are thy servants and thy people, whom thou hast redeemed by thy
    great power and by thy strong hand.
  hin-2017: अब वे तेरे दास और तेरी प्रजा के लोग हैं जिनको तूने अपनी बड़ी सामर्थ्य
    और बलवन्त हाथ के द्वारा छुड़ा लिया है।
  wol-KYG: Ñooy say jaam, sa ñoñ ñi nga jote sa kàttan gu réy ak sa doole ju bare.
  eng-YLT: And they [are] Thy servants, and Thy people, whom Thou hast ransomed by
    Thy great power, and by Thy strong hand.
  kne-kne: “Apo Diyos, danay din mansilsilbi en sik-a ya ipogaw mo ay insalakan mo
    babaen sin nakaskasdaaw ay panakabalin mo.
  eng-WYC-2017: And we be thy servants, and thy people, which thou hast again-bought
    in thy great strength, and in thy strong hand.
  eng-WMBB: “Now these are your servants and your people, whom you have redeemed by
    your great power and by your strong hand.
  urd-GVH: ऐ रब, यह लोग तो तेरे अपने ख़ादिम हैं, तेरी अपनी क़ौम जिसे तूने अपनी अज़ीम
    क़ुदरत और क़वी हाथ से फ़िद्या देकर छुड़ाया है।
  rug-rug: Kei Zihova, hire sari na Mua nabulu, sari na Mua tie soti. Agoi vata rupahi
    pa tinapusi si arini koasa Mua ṉiniraṉira lavata.
  gaz-gaz: “Isaan garboota kee fi saba kee warra ati humna kee guddaa fi harka kee
    jabaa sanaan furtee dha.
  fra-LSG: Ils sont tes serviteurs et ton peuple, que tu as rachetés par ta grande
    puissance et par ta main forte.
  gnn-gnn: Garray, ŋanapurrunydja dhuwala nhuŋuway djämamirri walala, nhuŋuway gal'ŋu
    yana dhulŋuŋu. Nhepi muka ŋunhi ŋanapurrunha dhawaṯmaraŋalanydja dhipuŋurunydja
    wäŋaŋuru, ga roŋinyamaraŋala Djurutjalamlilinydja, ŋuriŋi bili yana nhokalay ganydjarryu.
  yal-yal: I ya walikɛne nun i ya yamaan nan e ra, i naxanye xunbaxi i sɛnbɛ gbeeni.
  haw-1868: A, o lakou la, o kau poe kauwa no a me kou poe kanaka, au i hoopakele
    ai me kou mana nui, a me kou lima ikaika.
  arb-NAV: فَهُمْ عَبِيدُكَ وَشَعْبُكَ الَّذِي افْتَدَيْتَهُ بِقُدْرَتِكَ الْعَظِيمَةِ
    وَيَدِكَ الْقَوِيَّةِ،
  ewe-ewe: “Wò dɔlawoe míenye, dukɔ si nètsɔ wò ŋusẽ gã kple wò alɔ sesẽ la ɖee lae
    míenye.
  eng-LEE: And they are thy servants and thy people, whom thou hast redeemed by thy
    great power, and by thy strong hand.
  asm-FB: তেওঁলোকেই আপোনাৰ দাস আৰু প্ৰজা, যাক আপুনি আপোনাৰ মহা পৰাক্ৰম আৰু বলৱান হাতেৰে
    মুক্ত কৰিলে।
  sus-A: مُشُ تَن نَن نَ عِ شَ كٌنيِيٍ رَ، عِ شَ حَمَ، عِ نَشٍيٍ رَ مِنِشِ كٌنيِيَ
    كُي عِ سّنبّ رَ.
  fra-SBL: « Voici tes serviteurs et ton peuple, que tu as rachetés par ta grande
    puissance et par ta main forte.
  hbo-hbo: וְהֵ֥ם עֲבָדֶ֖יךָ וְעַמֶּ֑ךָ אֲשֶׁ֤ר פָּדִ֙יתָ֙ בְּכֹחֲךָ֣ הַגָּדֹ֔ול וּבְיָדְךָ֖
    הַחֲזָקָֽה׃
  piu-2006: '@see-verse:NEH.001.009'
  pjt-pjt: '@see-verse:NEH.001.009'
  kik-kik: “Acio nĩ ndungata ciaku na andũ aku, arĩa wakũũrire na ũndũ wa hinya waku
    mũnene na guoko gwaku kũrĩ ũhoti.
  fra-NCL: Ils sont vos serviteurs et votre peuple, que vous avez rachetés par votre
    grande puissance et par votre main forte.
  cek-AK: Vaihiah hae kaminawk hae kalensawk thacakhaih, na ban thacakhaih hoiah na
    krang ih, na tamna hoi nangmah ih kami ah ni oh o.
  cuk-cuk: ”Bab-Jehová, anmar be-maiganad, degi, be-dulamarbalid, ar bela-bela be-ganguedba
    be anmar-abonosad.
  uig-CYR: Буларниң һәммиси Сениң қуллириң вә Сениң хәлқиң, Өзүңниң зор қудритиң вә
    күчлүк қолуң билән һөрлүккә қутқуздуң.
  tel-2017: మరి, నీవు నీ మహా బల ప్రభావాలతో, నీ బాహుబలంతో విడిపించిన నీ సేవకులైన నీ
    జనం వీరే గదా.
  hat-BSA: “Yo se sèvitè Ou e pèp Ou ke Ou te rachte pa gran pouvwa Ou, ak men pwisan
    Ou.
  kos-kos: “O Leum, mwet inge elos mwet kulansap lom ac mwet lom sifacna. Kom molelosla
    ke ku yoklana lom.
  hbo-WLC: וְהֵ֥ם עֲבָדֶ֖יךָ וְעַמֶּ֑ךָ אֲשֶׁ֤ר פָּדִ֙יתָ֙ בְּכֹחֲךָ֣ הַגָּד֔וֹל וּבְיָדְךָ֖
    הַחֲזָקָֽה׃
  ibo-ibo: “Anyị bụ ndị ohu gị, bụrụkwa ndị i ji aka gị dị ike zọpụta.
  ory-ory: ଏମାନେ ତୁମ୍ଭର ଦାସ ଓ ତୁମ୍ଭର ଲୋକ, ତୁମ୍ଭେ ଏମାନଙ୍କୁ ଆପଣାର ମହାପରାକ୍ରମ ଓ ଆପଣାର
    ବଳବାନ ହସ୍ତ ଦ୍ୱାରା ମୁକ୍ତ କରିଅଛ।
  chk-chk: Ir noum chon angang me noum aramas, chokewe ka angaserela ren om manaman
    mi lapalap, pwal ren om pöchökül.
  rop-rop: Brabli haibala bos, dislot pipul wekinmen blanga yu, en olabat yu ronwan
    pipul. Yubin seibum olabat garram yu strongwan pawa.
  ukr-1871: Та ж вони слуги твої й народ твій, що ти визволив силою твоєю великою
    і рукою твоєю могучою.
  deu-1951: Sie sind ja doch deine Knechte und dein Volk, die du durch deine große
    Kraft und durch deine mächtige Hand erlöst hast.
  eng-JPS: Now these are Thy servants and Thy people, whom Thou hast redeemed by Thy
    great power, and by Thy strong hand.
  srp-1865: A ovo su sluge tvoje i narod tvoj, koji si iskupio silom svojom velikom
    i rukom svojom krjepkom.
  lug-lug: “Abo be baddu bo era be bantu bo be wanunula n’amaanyi go amangi era n’omukono
    gwo ogw’amaanyi.
  heb-heb: והם עבדיך ועמך אשר פדית בכחך הגדול ובידך החזקה׃
  ben-IRV: এরা তোমার দাস এবং তোমার প্রজা, যাদেরকে তুমি তোমার ক্ষমতায় ও শক্তিশালী
    হাতে মুক্ত করেছ।
  pan-pan: ਹੁਣ ਉਹ ਤੇਰੇ ਦਾਸ ਅਤੇ ਤੇਰੀ ਪਰਜਾ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਵੱਡੇ ਬਲ ਅਤੇ ਤਕੜੇ ਹੱਥ
    ਨਾਲ ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ယခုမှာ၊ ဤသူ တို့သည် မဟာ တန်ခိုး တော်နှင့် အားကြီး သော လက် တော်ဖြင့် ရွေးနှုတ်
    တော်မူသော ကိုယ်တော် ကျွန် ၊ ကိုယ်တော် လူမျိုး ဖြစ်ကြပါ၏။
  tbg-tbg: Mpo, tenavu Isareri ai vaiinti nahentive, ai kaiqa vaiinti nahenti vaunarave.
    Are haaru nena kempukaqohaira tinavu Isareri ruaruama timitaanarave.
  hmo-hmo: “Lohiabada e, inai taudia be oiemu hesiai taudia bona oiemu bese. Oi ese
    oiemu siahu badana bona oiemu goada dekena amo idia oi hamauria.
  urd-urd: वह तो तेरे बन्दे और तेरे लोग है जिनको तूने अपनी बड़ी क़ुदरत और क़वी हाथ
    से छुड़ाया है
  rus-SYN: Они же рабы Твои и народ Твой, который Ты искупил силою Твоею великою и
    рукою Твоею могущественною.
  bqc-SIM: Gbɛ̃́piↄá n zↄ̀blenaↄnɛ, n gbɛ̃́ pↄ́ n ń bó ń n iko zↄ̃ↄo ń n gã̀sa
    gbãaoↄnɛ.
  tcz-CHONGTHU: Hiche nam mite hi nalhacha te ahiuve, naban gol thahat nale natha
    neina’a nahuh dohsa ahiuve.
  mar-mar: आता हे तुझे सेवक असून आणि तुझे लोक आहेत, ज्यांना तू आपल्या प्रचंड सामर्थ्याने
    व आपल्या बलवान हाताने सोडवलेस.
  qub-qub: «Nogacunaga carcaycä gamta sirbishoj acrashayqui runacunami. Nogacunataga
    jorgamarayqui fiyupa munayniquiwanmi.
  bqp-bqp: Gbɛ̃ pìnↄ bi n zↄ̀blerinↄmɛ, n gbɛ̃ kũ n ń bó kũ n iko zↄ̃kↄ̃ↄo kũ n
    gã̀sã gbãnaonↄmɛ.
  hat-hat: Enben! Seyè, men yo, moun k'ap sèvi ou yo. Men pèp ou a, pèp ou te delivre
    ak gwo pouvwa ou ak fòs ponyèt ou a.
  eng-BSB: They are Your servants and Your people. You redeemed them by Your great
    power and mighty hand.
  eng-WEBPB: “Now these are your servants and your people, whom you have redeemed
    by your great power and by your strong hand.
  kbq-kbq: Hanki tagra Israeli vahera Kagri vahe mani'neta Kagri eri'za vahe mani'none.
    Kagra tusi'a hankaveka'areti'ene, hankavenentake kzanteti taguvazinka kinafinti
    tavre'nana vahe mani'none.
  nhe-BL: “Tojuanti timotlatequipanojcahua tlen titechmanahuijtoc huan titechchihuilijtoc
    timoaxcahua ica mohueyi chicahualis.
  bus-bus: Gbɛ̃ pìnↄ nɛ́ n zↄ̀blerinↄmɛ, n gbɛ̃ kɛ̀ n ń bó kↄ̃n n iko bítao kↄ̃n n
    gã̀sã gbãaaonↄmɛ.
  gub-BL: — Hezar, 'aw teko wiko neremiruze'eg romo wà. Wiko neremiaihu romo wà. Erepyro
    wapyhyk awer wi ne wà. Ta'e erepuner katu ne xe. Nekàg ne no.
  eng-DRA: 'And these are thy servants, and thy people: whom thou hast redeemed by
    thy great strength, and by thy mighty hand.'
