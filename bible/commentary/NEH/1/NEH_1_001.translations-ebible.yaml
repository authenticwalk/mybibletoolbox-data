verse: NEH.001.001
translations:
  mal-C: 'ഹഖല്യാവിന്റെ മകനായ നെഹെമ്യാവിന്റെ വചനങ്ങൾ: ഇരുപതാമാണ്ടിൽ, കിസ്ളേവുമാസത്തിൽ
    ഞാൻ ശൂശൻ രാജധാനിയിൽ ആയിരിക്കുമ്പോൾ,'
  deu-TKW: Der Bericht Nehemias, des Sohnes Hakaljas. Im Monat Kislev des zwanzigsten
    Jahres, als ich in der Burg Susa war,
  lin-lin: Maloba ya Neyemi, mwana mobali ya Akalia. Na mobu ya tuku mibale ya bokonzi
    ya Aritakizerisesi, na sanza ya kisilevi, wana nazalaki nanu na Size, mboka mokonzi,
  eng-LSV: Words of Nehemiah son of Hachaliah. And it comes to pass, in the month
    of Chisleu, the twentieth year, and I have been in Shushan the palace,
  eng-GNV: The words of Nehemiah the sonne of Hachaliah. In ye moneth Chisleu, in
    the twentieth yeere, as I was in the palace of Shushan,
  eng-WEBSTER: The words of Nehemiah the son of Hachaliah. And it came to pass in
    the month Chisleu, in the twentieth year, as I was in Shushan the palace,
  nhw-BL: Ya ni nopa camanali catli na, niNehemías, niicone Hacalías, niquijcuilohua.
    Ipan metztli Quisleu ipan toisraelita calendario [1:1 Elqui huejcajya ipan se
    metztli diciembre ipan tocalendario tlen ama.], quema Tlanahuatijquetl Artajerjes
    yohuiyaya para 20 xihuitl tlanahuatis ipan tlali Persia, na niNehemías niitztoya
    ipan nopa hueyi altepetl Susa ipan icaltlanahuatil pampa nijtequipanohuayaya nopa
    tlanahuatijquetl.
  swh-ONEN: 'Maneno ya Nehemia mwana wa Hakalia: Katika mwezi wa Kisleu katika mwaka
    wa ishirini, wakati nilikuwa ngomeni katika jumba la kifalme la Shushani,'
  bba-bba: Gɑri yi Nɛɛmi Hɑkɑliɑn bii u yoruɑ, yi wee. U nɛɛ, Aɑtɑsɛsin bɑndun wɔ̃ɔ
    yɛnduse sɔɔ, ɡen suru nɔɔbɑ nnɛse sɔɔrɑ nɛ Nɛɛmi nɑ wɑ̃ɑ wuu bɔkɔ ɡe bɑ mɔ̀ Susiɔ.
  eng-KJVCPB: The words of Nehemiah the son of Hachaliah. And it came to pass in the
    month Chisleu, in the twentieth year, as I was in Shushan the palace,
  luo-luo: 'Magi e weche Nehemia wuod Hakalia: E dwe mar Kislev e higa mar piero ariyo,
    kane pod antiere kama ochiel gi ohinga motegno mar Susa,'
  meu-meu: Nehemia, Hakalia natuna, ena hereva bini. Laḡani iharuahuina huana ladana
    Kisleve lalonai, lau na hanua badana Susa ai noho;
  npi-ULB: हकल्याहका छोरा नहेम्याहका वचनहरूः बिसौँ वर्षको किसलेव महिनामा म शूशनको
    किल्लामा छँदा,
  yor-yor: Ọ̀rọ̀ Nehemiah ọmọ Hakaliah. Ní oṣù Kisleu ní ogún ọdún (ìjọba Ahaswerusi
    ọba Persia) nígbà tí mo wà ní ààfin Susa,
  emp-NTPO: Naʌ̃ cartara Hacalía warra Nehemiaba b̶ʌd̶aa. Artajerje veinte poa Persiad̶ebema
    boroda b̶ed̶acarea Quisleu jed̶ecod̶e mʌ̃ra Susa puru dromane b̶asia.
  ind-ind: Saya Nehemia anak Hakalya. Saya menyusun riwayat ini untuk melaporkan tindakan
    yang sudah saya lakukan. Pada bulan Kisleu di tahun kedua puluh pemerintahan Raja
    Artasasta, saat saya berada di Benteng Susan,
  pes-OPCB: 'گزارش نحمیا، پسر حکلیا: در ماه کیسلو، در بیستمین سال سلطنت اردشیر، وقتی
    در کاخ سلطنتی شوش بودم،'
  tgl-ULB: 'Ang mga salita ni Nehemias na anak ni Hacalias: Ngayon ito ay nangyari
    sa buwan ng Kislev, sa ikadalawampung taon, habang ako ay nasa tanggulang lungsod
    ng Susa,'
  cbu-NT: Watacha nuw Nehemiyasi kuki, Akaliyasi wipi. Yuwapur kurak Artarjeri 20
    masach Persiyashuch tputs kurakaam kinaru taarangu, anpur nuwsha Nehemiyasi yakat
    Susash kurakpat taarangina. Nuw kurakaa Artarjereem yásimapan taarangina.
  hui-hui: Hagalia igini Nehemaiahanda bi lo winiyago gilibu ngago ogo. Kini mini
    Adasegesi Pesia dindi mali kira haru hearia ege mini Kisalebe hayagola i̱ Nehemaia
    Pesianaga dindi tano timbuni Susa wiagoriani hewaria
  mya-mya: အောက်​ပါ​အ​ကြောင်း​အ​ရာ​များ​သည် ဟာ လ​ခိ​၏​သား​နေ​ဟ​မိ​လုပ်​ဆောင်​ခဲ့​သည့်
    အ​မှု​အ​ရာ​များ​အ​ကြောင်း​ပင်​ဖြစ်​၏။ ပေ​ရ​သိ​ဧ​က​ရာဇ်​အာ​တ​ဇေ​ရဇ် နန်း​စံ​အ​နှစ်
    နှစ်​ဆယ်​မြောက်၊ ခိ​သ​လု​ဟု​ခေါ်​သော​လ​၌ ငါ​နေ​ဟ​မိ​သည်​ရှု​ရှန်​မြို့​တော်​တွင်​ရှိ​၏။-
  bod-N: ཧ་ཁལ་ཡཱའི་བུ་ནེ་ཧེམ་ཡཱ་ཡི་སྐད་ཆ་ནི་གཤམ་གསལ་ལྟར། རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་ཉི་ཤུ་པའི་ཁིས་ལེབ་ཅེས་པའི་ཟླ་བར།
    ང་རང་སོའུ་སཱན་གྱི་མཁར་རྫོང་དུ་ཡོད་དུས་འདི་ལྟར་བྱུང་།
  sna-sna: 'Mashoko aNehemia mwanakomana waHakaria: Mumwedzi waKisirevhi mugore ramakumi
    maviri, pandainge ndiri panhare yeSusa,'
  spa-BLM: Las palabras de Nehemías, hijo de Hacalías. En el mes de Chislev, en el
    año veinte, estando yo en el palacio de Susa,
  cac-cac: Aton vab'ixal a in Nehemías in tic, yuninal in vin̈aj Hacalías. Ayic 20
    ab'ilxo yoch vin̈aj Artajerjes reyal, d'a jun uj scuchan Quisleu, ayinec' d'a
    Susa scapitalil Persia.
  swh-ULB: Maneno ya Nehemia mwana wa Hakalia Ikawa, katika mwezi wa Kisleu, katika
    mwaka wa ishirini, nilikuwa katika mji mkuu wa Sushani,
  bel-bel: Слова, сына Ахаліінага. У месяцы Кісьлеве, у дваццатым годзе, я быў у Сузах,
    сталічным горадзе.
  deu-ELBBK: Geschichte Nehemias, des Sohnes Hakaljas. Und es geschah im Monat Kislew
    des 20. Jahres, als ich in der Burg Susan war,
  mbb-OT: Iyan heini keguǥuza mehitenged te menge vaal ni Nehemias he anak ni Hacalia.
    Hein ikesiyam he vulan he iyan kes bulan he Kislev, duen te ike-20 he tuig te
    kedhadì ni Artaserkses diyà te Persia, diyà a te vinerengbeng he inged he Susa.
  mal-2015: ഹഖല്യാവിന്റെ മകനായ നെഹെമ്യാവിന്റെ ചരിത്രം. ഇരുപതാം ആണ്ടിൽ കിസ്ലേവ് മാസത്തിൽ
    ഞാൻ ശൂശൻരാജധാനിയിൽ ഇരിക്കുമ്പോൾ
  rmc-rmc: Kala hine o lava le Nehemiašoskre, saveske sas dad o Chachaljah. Andro
    čhon Kislev andro bišto (20.) berš, sar andre Perzija kraľinelas o Artaxerxes,
    somas andro kraľiko foros Šušan.
  pes-OPV: 'کلام نحمیا ابن حکلیا: در ماه کسلو در سال بیستم هنگامی که من در دارالسلطنه
    شوشان بودم، واقع شد'
  ron-1924: Историсиря луй Неемия, фиул луй Хакалия. Ын луна Кишлеу, ын ал доуэзечеля
    ан, пе кынд ерам ын капитала Суса,
  ben-OBCV: 'হখলিয়ের পুত্র, নহিমিয়ের কথা: বিংশতিতম বছরের কিশ্‌লেব মাসে যখন আমি শূশনের
    রাজধানিতে ছিলাম,'
  som-som: Kanu waa hadalkii Nexemyaah oo ahaa ina Xakalyaah. Hadda intaan joogay
    Shuushan oo ah hoygii boqorka, sannaddii labaatanaad bisheedii Kislee'u,
  lat-VUC: Verba Nehemiæ filii Helchiæ. Et factum est in mense Casleu, anno vigesimo,
    et ego eram in Susis castro.
  eng-ASVBT: The words of Nehemiah the son of Hacaliah. Now it came to pass in the
    month Chislev, in the twentieth year, as I was in Shushan the palace,
  ita-1885: IL libro di Neemia, figliuolo di Hacalia. Egli avvenne l'anno ventesimo,
    al mese di Chisleu, che, essendo io in Susan,
  eng-ULB: 'The words of Nehemiah son of Hakaliah: Now it happened in the month of
    Kislev, in the twentieth year, as I was in the fortress of Susa,'
  spa-VBL: Este es el relato de Nehemías, hijo de Hacalías. En el mes de Quisleu,
    en el vigésimo año del reinado de Artajerjes, yo estaba en la fortaleza de Susa.
  fra-_FOB: Paroles de Néhémie, fils de Hacalia. Il arriva au mois de Kisleu, la vingtième
    année (du règne d'Artaxerxès), comme j'étais à Suse, la capitale,
  mal-mal: ഹഖല്യാവിന്റെ മകനായ നെഹെമ്യാവിന്റെ വാക്കുകൾ. ഇരുപതാം ആണ്ടിൽ കിസ്ലേവ് മാസത്തിൽ
    ഞാൻ ശൂശൻ രാജധാനിയിൽ ഇരിക്കുമ്പോൾ
  urd-GVR: Zail meṅ Nahmiyāh bin Hakaliyāh kī riporṭ darj hai. Maiṅ Artaḳhshastā Bādshāh
    kī hukūmat ke 20weṅ sāl Kislew ke mahīne meṅ Sosan ke qile meṅ thā
  suz-BL: एको हाकाल्‍याह आ तौ नेहेम्‍याह आ लोव़ बाक्‍ब। २० बर्स ङा किस्‍लेव महिनामी
    गो सुसा ङा दरवारम बाक्‍ती।
  ita-1927: Parole di Nehemia, figliuolo di Hacalia. Or avvenne che nel mese di Kisleu
    dell’anno ventesimo, mentr’io mi trovavo nel castello di Susan,
  ckb-ckb: 'یاداشتی نەحەمیای کوڕی حەخەلیا: ئەوە بوو لە مانگی کیسلێڤ لە ساڵی بیستەم،
    کاتێک لە قەڵای شوش بووم،'
  eng-BBE: The history of Nehemiah, the son of Hacaliah. Now it came about, in the
    month Chislev, in the twentieth year, when I was in Shushan, the king's town,
  kan-OKCV: 'ಹಕಲ್ಯನ ಮಗ ನೆಹೆಮೀಯನ ಮಾತುಗಳು: ಇಪ್ಪತ್ತನೆಯ ವರ್ಷದ, ಕಿಸ್ಲೇವ್ ಎಂಬ ಮಾರ್ಗಶಿರ ತಿಂಗಳಲ್ಲಿ
    ನಾನು ಶೂಷನ್ ಪಟ್ಟಣದ ಅರಮನೆಯಲ್ಲಿದ್ದೆನು.'
  bbb-bbb: Suvuare ige Neamaea e Akaraejado fari fu isoema ijene. E Kini Atekesi fu
    e aesakae Fesiako ijene samuagiaema ije fu juaevasia tuaedi (20) ijiege furi.
    Ro juaevasia rane ije furima ijadufuo ubine ijia e Neamaea naeje na sidove ireobo
    Susano kuavo ijia fi.
  tam-2017: 'அகலியாவின் மகனாகிய நெகேமியாவின் செயல்பாடுகள்: இருபதாம் வருடம் கிஸ்லேயு
    மாதத்தில் நான் சூசான் என்னும் அரண்மனையில் இருக்கும்போது சம்பவித்தது என்னவென்றால்,'
  spa-RV-1909: PALABRAS de Nehemías, hijo de Hachâlías. Y acaeció en el mes de Chisleu,
    en el año veinte, estando yo en Susán, capital del reino,
  ron-BTF: Cuvintele lui Neemia, fiul lui Hacalia. Și s-a întâmplat în luna Chisleu,
    în anul al douăzecilea, când eram în palatul Susa,
  eng-WEBP: The words of Nehemiah the son of Hacaliah. Now in the month Chislev, in
    the twentieth year, as I was in Susa the palace,
  eng-FBV: This is the account of Nehemiah, son of Hacaliah. In the month of Kislev,
    in the twentieth year of King Artaxerxes' reign, I was in the fortress at Susa.
  nld-1939: Kronieken van Nehemias, den zoon van Cha-kalja. Toen ik in de maand Kislew
    van het twintigste jaar mij in de vesting Sjoesjan bevond,
  nch-BL: Ya ni nopa camanali cati na, niNehemías, niicone Hacalías, niquijcuilohua.
    Ipan metzti Quisleu ipan toisraelita calendario, quema Tanahuatijquet Artajerjes
    yahuiyaya para 20 xihuit tanahuatis ipan tali Persia, na niNehemías niitztoya
    ipan nopa hueyi altepet Susa ipan icaltanahuatil pampa nijtequipanohuayaya nopa
    tanahuatijquet.
  vie-1934: Lời của Nê-hê-mi, con trai Ha-ca-lia. Năm thứ hai mươi, nhằm tháng Kít-lơ,
    xảy khi tôi đang ở tại kinh đô Su-sơ,
  hin-CV: यह हाकालियाह के पुत्र नेहेमियाह के वचन हैं. यह घटना बीसवें वर्ष के किसलेव
    महीने की है, जब मैं राजधानी शूशन में था,
  spa-BES: La historia de Nehemías, el hijo de Hacalías. En el mes de Quisleu, en
    el año veinte, cuando yo estaba en Susan, la ciudad del rey,
  tdx-tdx: Ty enta’ i Nekemià, ana’ i Hakalià. Ie tamy volan-tsafarin-taom-paha-roapoloy,
    izaho e Sosane añ’ anjomba’ i mpanjakay,
  tha-KJV: ถ้อยคำของเนหะมีย์ บุ​ตรชายฮาคาลิยาห์ ต่อมาในเดือนคิสลิว ในปี​ที่​ยี​่​สิ​บขณะที่ข้าพเจ้าอยู่ในสุสาปราสาท
  por-BR-2018: Palavras de Neemias, filho de Hacalias.E aconteceu no mês de Quisleu,
    no ano vigésimo, enquanto eu estava na fortaleza de Susã,
  deu-ELO: Geschichte Nehemias, des Sohnes Hakaljas. Und es geschah im Monat Kislew
    des zwanzigsten Jahres, als ich in der Burg Susan war,
  eng-WYC-2018: The words of Nehemiah, the son of Hachaliah. And it was done in the
    month of Chisleu, that is, November, in the twentieth year, and I was in the castle
    of Susa (or and I was in the capital city of Susa);
  epo-epo: Vortoj de Neĥemja, filo de Ĥaĥalja. En la monato Kislev, en la dudeka jaro,
    mi estis en la kastelurbo Ŝuŝan.
  uig-PIN: 'Ⱨaⱪaliyaning oƣli Nǝⱨǝmiya xundaⱪ bayan ⱪildiki: — Yigirminqi yili Kislǝw
    eyida, mǝn Xuxan ⱪǝl’ǝsidǝ turattim,'
  beo-beo: 'Amo sia: da Nihemaia (Ha:galaia egefe) amo ea hawa: hamosu olelesa. Adasegesisi
    da Besia soge amoga hina bagade esalu. Ea ouligisu hou ode20 amola oubi ea dio
    Gisilefe amoga, na, Nihemaia, na da Besia bisili moilai bai bagade amo Susa, amo
    ganodini esalebe ba:i.'
  tpi-OTNT: Dispela stori Nehemia, pikinini man bilong Hakalia, i raitim. Long namba
    20 yia bilong Artaserksis i stap king na long mun Kislev, mi Nehemia, mi stap
    long Susa, namba wan taun bilong gavman.
  hau-SA: Kalmomin Nehemiya ɗan Hakaliya. A cikin watan Kisleb a shekara ta ashirin,
    yayinda nake a fadar Shusha.
  uig-LAT: 'Haqaliyaning oghli Nehemiya shundaq bayan qildiki: — Yigirminchi yili
    Kislew éyida, men Shushan qel’eside turattim,'
  nde-nde: 'La ngamazwi kaNehemiya indodana kaHakhaliya: Kwathi ngenyanga kaKhisilevi
    ngomnyaka wamatshumi amabili, ngisenqabeni yaseSusa,'
  ton-ton: Ko e ngaahi lea ʻa Nehemaia ko e foha ʻo Hakalia. Pea ʻi he māhina ko Kisilu,
    ʻi hono uofulu ʻoe taʻu, ʻi heʻeku ʻi Susani ko e fale ʻoe tuʻi, naʻe hoko ʻo
    pehē,
  ces-1613: Slova Nehemiáše syna Chachaliášova. I stalo se měsíce Kislev léta dvadcátého,
    když jsem byl na hradě Susan,
  eng-WMB: The words of Nehemiah the son of Hacaliah. Now in the month Chislev, in
    the twentieth year, as I was in Susa the palace,
  tam-TCV: 'அகலியாவின் மகன் நெகேமியாவின் வார்த்தைகள்: அர்தசஷ்டா அரசாண்ட இருபதாம் வருடம்,
    கிஸ்லேயு மாதத்தில் நான் சூசான் அரண்மனையில் இருந்தேன்.'
  ceb-ULB: 'Ang mga pulong ni Nehemias anak nga lalaki ni Hacalia: Niining tungora
    nahitabo kini sa bulan sa Kislev, sa ika-20 ka tuig, samtang anaa ako sa portico
    sa Susa,'
  pol-UBG: Słowa Nehemiasza, syna Chakaliasza. Oto w miesiącu Kislew, dwudziestego
    roku, gdy przebywałem w pałacu Suza;
  agr-agr: Witjai Nehemías Acalíasan uchiji. Jujuwai mina pachitus augmatbau. Artajerjes
    apu wajas inabaujin veinte mijan ejeyi, nuigtu nantu Quislev achika takak pujujakua,
    nunú tsawantin wi yaakat Susanum apu pujusa inamtaijin pujuyajai.
  kyc-kyc: Akalayana ikinyingi Niyamaya banya arome pii dupwa pyasi palamo. Niyamaya
    baame dopa leya. Yuu Pesa kiŋi akali Atasesisi baa kiŋi yulu kanda soo pyuo karo
    enakana ee kana akalisa lama banya yulu minyiyamopa kana Kisilepe dokopa yuu taone
    mupwa Susa lenge dokona kareyo.
  urd-GVU: ذیل میں نحمیاہ بن حکلیاہ کی رپورٹ درج ہے۔ مَیں ارتخشستا بادشاہ کی حکومت
    کے 20 ویں سال کِسلیو کے مہینے میں سوسن کے قلعے میں تھا
  deu-1912: Dies sind die Geschichten Nehemias, des Sohnes Hachaljas. Es geschah im
    Monat Chislev des zwanzigsten Jahres, da ich war zu Susan auf dem Schloß,
  ntj-ntj: Ngaanya Niyamayiku tjukurrpa. Yuwa, kutjulpirtu-rna tawunpa purlkanyangka
    nyinarranytja Papulanta munkarra.
  kan-2017: 'ಹಕಲ್ಯನ ಮಗನಾದ ನೆಹೆಮೀಯನ ಚರಿತ್ರೆ: ಇಪ್ಪತ್ತನೆಯ ವರ್ಷದ ಮಾರ್ಗಶಿರ್ಷ ಮಾಸದಲ್ಲಿ ನಾನು
    ಶೂಷನ್ ಪಟ್ಟಣದ ಅರಮನೆಯಲ್ಲಿದ್ದಾಗ,'
  yap-yap: Thin rok Nehemiah nib mo’on ni fak Hakaliah. U lan fare pul ni Kislev ko
    duw ni reliw’, ngiyal’nem e gu bay u Susa ni aram e tochuch.
  hlt-MCSB: Hakaliah capa Nehemiah ol khaw kum kul Kislev hla vaengah om coeng. Te
    vaengah kai tah Shushan rhalmah im ah ka om.
  mdy-ETH: ሃካሊያ ናኣዚ፥ ኔሄሚያ ኬኤዜ ባካ ያዺኬ፦ ዓርፄክሲሴ ፓሪሴይዳ ካኣታዼንቴ ላማታማሳ ሌዖኮ ኪስሌዎ ጌይንታ ዓጊኖና
    ታኣኒ፥ ኔሄሚያ ዼኤፖ ካታሞ ሱኡሳይዳ ዓኣኔ።
  twi-ASANTE: 'Hakalia babarima Nehemia nsɛm nie: Ɔbosome Kislew (bɛyɛ Ɔpɛnimaa) mpaemu
    akyi wɔ Ɔhene Artasasta adedie afe a ɛtɔ so aduonu so no, na mewɔ Susa aban mu.'
  eng-WEBU: The words of Nehemiah the son of Hacaliah. Now in the month Chislev, in
    the twentieth year, as I was in Susa the palace,
  wal-wal: Hakaaliyaa na7ai Nahimee oottido oosuwaa qonccissiya qaalai hagaa. Arxxekssiisi
    Parsse biittan kawotoosappe laatamantto laittan, Kisileewa geetettiya aginan,
    taani Nahimee waanna katama gidiya Suusan de7ais.
  spa-PDDPT: Palabras de Nehemías, hijo de Hacalías. Aconteció el mes de Kislev del
    año 20, que cuando yo estaba en Susa, la ciudadela,
  gun-gun: Hacalias ra'y Neemias ayvu oĩa. Ha'e gui vinte ma'etỹa re, jaxya Quisleu
    'ea jave py, Susã py huvixa ro imbaraete va'e oĩ va'e py xee aiko jave
  agu-BL: 'Je yi xtxolbile''j yi cyajnak cyen stz''ibal Nehemías, yi cy''ajl Hacalías:
    Itzun bantz le xaw Quisleu, te yi nsken el junakix yob tan Artajerjes yi rey,
    tan cawu''n le tnum Susa. Cho''n tzun atin wetz yi in Nehemías le jun tnuma''tz.'
  ilo-ULB: 'Dagiti sasao ni Nehemias a putot ni Hacalias: Ita, napasamak nga iti bulan
    ti Kislev, iti maika-duapulo a tawen, bayat nga addaak iti nasarekedkedan a siudad
    ti Susa,'
  kpg-kpg: Aanei nnelekai Nehemiah go di tama Hacaliah ne helekai ai. I lodo di malama
    go Kislev, i di madalua ngadau a Artaxerxes nogo hai di king aamua o Persia, gei
    au go Nehemiah nogo noho i Susa, go di waahale e dagi tenua deelaa.
  uig-ARA: 'ھاقالىيانىڭ ئوغلى نەھەمىيا شۇنداق بايان قىلدىكى: ــ يىگىرمىنچى يىلى كىسلەۋ
    ئېيىدا، مەن شۇشان قەلئەسىدە تۇراتتىم،'
  sus-sus: Annabi Nehemi, Xakalaya xa di, xa masenyi nan ya. Atasakasi xa mangɛya
    ɲɛ mɔxɔɲɛn nde, Kisilewi kike ra, n tan Nehemi nu sabatixi Suse taa sɛnbɛma nan
    kui.
  pon-2006: Iet koasoiepen Nehmaia, nein Akalaia. Ni sounpwong Kislep ni karieisek
    en sounpar me Ardaserksihs wiewiahki nanmwarki lapalap en Persia, ngehi, Nehmaia,
    mihmi nan Susa, poahsoan kaunen kahnimwo.
  ksd-ksd: A varvai ure Nekemia natu i Kakalia. Io, ta ra gai Kisleu, ta ra kilala
    a ura vinun, ba iau ga kiki ta ra ngala na pia na pal Susa,
  tur-YTC: Hakalya oğlu Nehemya'nın sözleri. Yirminci yıl Kislev ayında, Susa sarayındayken,
  ind-AYT: Inilah perkataan Nehemia, anak Hakhalya. Pada bulan Kislew, pada tahun
    kedua puluh, ketika aku berada di Puri Susan,
  nya-nya: 'Awa ndi mawu a Nehemiya mwana wa Hakaliya: Pa mwezi wa Kisilevi, chaka
    cha makumi awiri, pamene ndinali mu mzinda wa Susa,'
  hrv-hrv: Povijest Nehemije, sina Hakalijina. Mjeseca Kisleva, dvadesete godine,
    kad sam bio u Susi,
  mps-mps: Te wali po Nehemia, te Hakaliago ogwago, asęani. Te bidi sese deli kibu
    bede, te 20 yia wabo side, te Artaserksis te king bidali side, tama te polua Kislev,
    tede ena Nehemia, ena te gavmango polalubo moni taun, te Susade bidali sogo tama
    tiai dao.
  tpi-tpi: Dispela stori Nehemia, pikinini man bilong Hakalia, i raitim. Long namba
    20 yia bilong Artaserksis i stap king na long mun Kislev, mi Nehemia, mi stap
    long Susa, namba wan taun bilong gavman.
  dan-1931: Nehemias', Hakaljas Søns, Beretning. I Kislev Måned i det tyvende År*,
    medens jeg var i Borgen i Susan, { [*af Artaxerxes' Regering. Neh. 2, 1.] }
  vie-OVCB: 'Đây là lời tự thuật của Nê-hê-mi, con Ha-ca-lia: Vào tháng Kít-lê năm
    thứ hai mươi triều Ạt-ta-xét-xe, vua Ba Tư, khi tôi đang ở tại cung Su-sa,'
  guj-2017: હખાલ્યાના પુત્ર નહેમ્યાનું વૃતાંત આ પ્રમાણે છે. વીસમા વર્ષના કિસ્લેવ માસમાં
    હું સૂસાના કિલ્લામાં રહેતો હતો ત્યારે એવું બન્યું કે,
  pon-2006A: Iet koasoiepen Nehmaia, nein Akalaia. Ni sounpwong Kislep ni karieisek
    en sounpar me Ardaserksihs wiewiahki nanmwarki lapalap en Persia, ngehi, Nehmaia,
    mihmi nan Susa, poahsoan kaunen kahnimwo.
  por-BRBSL: As palavras de Neemias, o filho de Hacaliah. Agora no mês de Chislev,
    no vigésimo ano, quando eu estava em Susa, o palácio,
  cth-cth: Hacaliah capa Nehemiah e lawk teh, Artaxerxes abawinae kum 20, Khislev
    thapa, siangpahrang khopui Shushan im ka o navah,
  twi-twi: 'Hakalia babarima Nehemia nsɛm ni: Ɔsram Kislev (bɛyɛ Obubuo) mpaemu akyi
    wɔ Ɔhene Artasasta adedi afe a ɛto so aduonu so no, na mewɔ Susa aban mu.'
  hlt-hlt: Hakaliah capa Nehemiah ol khaw kum kul Kislev hla vaengah om coeng. Te
    vaengah kai tah Shushan rhalmah im ah ka om.
  tbz-SIM: Okpɑ̀ɑ̀tì Aditɑkisɛsi kpɑ̀tì benni sipísìdɛ́ kpɛri miɛkɛ nkɛ, otɑ̃̀nkù
    bɛ̀ tu wè Kiside o miɛkɛ, kɛ sɔ̃́ mmí Akɑdiɑ birɛ Nɛemii kɛ̀ m bo dihɛidiɛ̀ Susi
    miɛkɛ.
  msy-2020: Eghaghanir kam, Hakalian otarim Nehemia an osiri. Bar fomɨra Artaserksis
    atrivimɨn itima, an azenir 20ɨn aven, Kislevɨn iakɨnim oto. Ezɨ kɨ Nehemia kɨ
    Susan nguibar ekiamɨn iti, a gavmanɨn faragha zuir nguibar ekiam.
  dop-dop: Hɑkɑliyɑ pǝyɑlʋ Nehemii tɔm ntɔ. Wulɑʋ Atɑkǝsɛsɛɛ kɑwulɑɣɑ pǝnɑɣɑ hiu nyǝŋkɑ
    kɛ pɑ ɩsɔtʋ wei pɑ yɑɑ sɩ Kisileu tɔ ɩ tɑɑ, Nehemii mɑ́, mɑɑ wɛ Susi ɩcɑtɛ sɔsɔɔlɛ
    tɑɑ.
  azb-azb: 'Xakalya oğlu Nehemyanın sözləri: Mən iyirminci ildə Kislev ayında Şuşan
    qalasında olarkən'
  eng-DBY: The words of Nehemiah the son of Hachaliah. And it came to pass in the
    month Chislev, in the twentieth year, as I was in Shushan the fortress,
  hin-2017: हकल्याह के पुत्र नहेम्याह के वचन। बीसवें वर्ष के किसलेव नामक महीने में,
    जब मैं शूशन नामक राजगढ़ में रहता था,
  wol-KYG: 'Mbiri Neyemee ngi, góor gay doomu Akalya: Ca ñaar fukkeelu atu nguurug
    Artaserses, ci weeru Kislew, man Neyemi maa nga woon ca Sus, péey ba.'
  eng-YLT: Words of Nehemiah son of Hachaliah. And it cometh to pass, in the month
    of Chisleu, the twentieth year, and I have been in Shushan the palace,
  kne-kne: Siya na di inistoryan Nehemias ay anak Hacalias. Sin bowan di Kislev, sin
    maikadowanpo ay tawen ay nanturayan Artaxerxes ay ari ed Persia, wadaak ed Susa
    ay kapital di ili.
  eng-WYC-2017: The words of Nehemiah, the son of Hachaliah. And it was done in the
    month of Chisleu, that is, November, in the twentieth year, and I was in the castle
    of Susa;
  eng-WMBB: The words of Nehemiah the son of Hacaliah. Now in the month Chislev, in
    the twentieth year, as I was in Susa the palace,
  urd-GVH: ज़ैल में नहमियाह बिन हकलियाह की रिपोर्ट दर्ज है। मैं अर्तख़शस्ता बादशाह
    की हुकूमत के 20वें साल किसलेव के महीने में सोसन के क़िले में था
  rug-rug: Hie sa vivinei te Nehemaea sa tuna Hakalaea. Pa sidara Kesileve, koasa
    vina hiokona puta vuaheni sipu koa baṉara lavata se Atazekisesi pa Pesia, si koa
    si arau Nehemaea pa Susa, sa ṉati vasileana lavata.
  gaz-gaz: 'Dubbii Nahimiyaa ilma Hakaaliyaa: Waggaa digdammaffaatti jiʼa Kaaseluu
    jedhamu keessa utuu ani gamoo Suusaa keessa jiruu,'
  fra-LSG: Paroles de Néhémie, fils de Hacalia. Au mois de Kisleu, la vingtième année,
    comme j’étais à Suse, dans la capitale,
  gnn-gnn: Yo, dhuwalanydja gay' dhäwu ŋunhi ŋayi Niyamaya yukurrana ḻakaranhamina
    ŋanyapinyay ŋayi, ŋayi ḻakaraŋalanydja bitjarra gam'. Ŋarranydja dhuwala yäku
    Niyamaya, ga nhinanhanydja ŋarra yukurranha ŋuli ŋunhala Bapilun, ga djämanydja
    ŋarra ŋuli yukurranha buŋgawawu wal'ŋu ŋurikiyyi wäŋawuywu.
  yal-yal: Xakaliyaa dii xɛmɛn Neyemi a falane. Kisilewi kiken na, Aratasɛrɛkɛsi a
    mangayaan ɲɛɛ mɔxɔɲɛdeni, n yi Suse manga taani.
  haw-1868: O NA olelo a Nehemia ke keiki a Hakalia. I ka malama o Kiseleu, i ka iwakalua
    o ka makahiki, iloko no wau o Susana o ka pakaua;
  arb-NAV: 'مِنْ حَدِيثِ نَحَمْيَا بْنِ حَكَلْيَا، قَالَ: «فِي شَهْرِ كَسْلُو (أَي
    كَانُونَ الأَوَّلِ – دِيسَمْبَرَ) فِي السَّنَةِ الْعِشْرِينَ مِنْ حُكْمِ أَرْتَحْشَشْتَا،
    بَيْنَمَا كُنْتُ فِي الْعَاصِمَةِ شُوشَنَ،'
  ewe-ewe: Esiae nye Nehemia, Hakalia ƒe vi ƒe nyawo. Le ɣleti wuievelia me, le Persia
    fia, Artazerses ƒe fiaɖuɖu ƒe ƒe blaevelia me, esime menɔ Susa fiasã la me la,
  eng-LEE: The words of Nehemiah the son of Chachalyah. And it came to pass in the
    month Kislev, in the twentieth year, as I was in Shushan, the capital,
  gvn-gvn: (1.1-2.10) Kanbal Israel-warra still bubunguku Babyloniaku bundandan. Nyubun
    bama burri Nehemiah kinganda dungan, babajin jananin Israel-warra bubunguku Judahku
    yunganka. Kingangka jananin yungan Nehemiahnji.
  asm-FB: 'হখলিয়াৰ পুত্র নহিমিয়াৰ কথা: বিশ বছৰৰ কিচ্লেব মাহত মই চুচন নগৰৰ দুৰ্গত
    থাকোঁতে, এইদৰে হৈছিল।'
  sus-A: عَننَبِ نٍهٍمِ، شَكَلَيَ شَ دِ، شَ مَسٍنيِ نَن يَ. عَتَسَكَسِ شَ مَنفّيَ
    حّ مْشْحّن ندٍ، كِسِلٍوِ كِكٍ رَ، ﭑ تَن نٍهٍمِ نُ سَبَتِشِ سُسٍ تَا سّنبّمَ نَن
    كُي.
  fra-SBL: Paroles de Néhémie, fils de Hacalia. Au mois de Chislev de la vingtième
    année, comme je me trouvais dans le palais de Suse,
  hbo-hbo: דִּבְרֵ֥י נְחֶמְיָ֖ה בֶּן־חֲכַלְיָ֑ה וַיְהִ֤י בְחֹֽדֶשׁ־*כִּסְלֵו (כִּסְלֵיו֙)
    שְׁנַ֣ת עֶשְׂרִ֔ים וַאֲנִ֥י הָיִ֖יתִי בְּשׁוּשַׁ֥ן הַבִּירָֽה׃
  piu-2006: (1:1—4:17) Papilunanya ngurrara tjuṯawana wati Niyamayanya nyinangi, tawunu
    Tjuutjangka. Nyinarra tjakulpa kuliṉu, Tjarutjalumanya ngurrara tjuṯangkuya waaḻa
    kutju palyara wantingu, palulanguru tjana purrkarringuya. Parriki tiṉaṯarra tjana
    palyalwiyangku wantingu. Parriki tiṉa yirriṯi kutju ngarangi waaḻa tjuṯa ngarangitja,
    ngururrtjunkula. Parriki palunya puḻitjanu palyaṉutja yirriṯi ngarangi. Tjakulpa
    kulira wati Niyamayalu mayutju tiṉa Yatikatjatjinya tjapiṉu, Tjarutjalumalakutu
    Niyamayalungarri yankula parriki waaḻaṯarra palyantjaku. Mayutju paluru yuwa wangkarra
    yalatji watjaṉu, “Piipaṉanta wakara yungku, tiimpa kanyilpayi tjuṯakutu nyuntu
    katirra yungkunytjaku, tjanaya tiimpa yatura Tjarutjalumalakutu katinytjaku, nyurrangarrimpa.”
    Mayutju tiṉa paluru piipa kutjupa tjuṯaṯarra wakara yungu, Niyamayaku, paluru
    katirra mayutju kutjupa tjuṯaku yungkunytjaku, tjanaya Niyamayakungarri tiimpa
    puḻi tjuṯa katirra tjunkunytjaku. Mayutju tiṉa paluru watjantjala tjilirratjarra
    tjuṯangku tjananya Tjarutjalumalakutu katingu Niyamayanya an palumpa waarrkana
    tjuṯaṯarra. Niyamayanyangarri Tjuwu tjuṯa nyinangu. Tjarutjalumangka yankula nyinarra
    mungangka pakara Niyamayanya anta palumpa maḻpa tjirripala waaḻangka tjayiṯiwana
    yanangi. Yalatjiya yanangi parriki tiṉa yirriṯi yuḻpuṉutjawana tjanaya nyakula
    piyuku palyantjaku wangkayinangi. Parra nyakuyinkulaya tjana rayitpayiki yanu,
    tjiṉṯu pakantjala. Palulanguru tjana tjungurringu mayutju kutjupa tjuṯangka anta,
    yaṉangu kutjupa tjuṯangkaṯarra. Niyamayalungarri paluru tjanaya yalatji marrkuṉu,
    “Yunytjuwiya tjuṯangku nganaṉanya ngalya yankula pungkupayingkamarra kulira nganaṉa
    nguḻu nyinanyi. Palunya tjuṯangkamarra nganaṉa tjungungku waarrkarringkula palyantjaku,
    parriki tiṉa yirriṯi ngarangitja nguwanpa.” Wangka kutjupaṯarra tjanala watjaṉu
    mayutju tiṉa paluru Yatikatjatjilu waaḻa anta parriki palyantjaku watjara wantingu.
    Palulanguru tjana waarrkarringuya, parriki tiṉaya palyalkitja. Tjamiriyanya ngurrara
    tjuṯangkuya kuliṉu tjanaya parriki palyantjala. Kuliraya tjungurringkula wangkangu
    yankula tjananya pikangku pungkunytjaku. Niyamayalungarri tjakulpa kulira nguḻurringkula
    Katutjala tjapiṉu paluru tjananya yaṉṯayaṉṯantjaku. Yalatji kuliraya Tjarutjalumanya
    ngurrara tjuṯa yaḻṯingu tjungurringkunytjaku. Miitingiya wangkarra wiyarringu.
    Palulanguru kutjupa tjuṯangku parriki palyaṉingi, kutjupa tjuṯangku ngarala yaṉṯayaṉṯalpayi,
    tjilirratjarra tjuṯangku. Tjamiriya ngurrara tjuṯangkamarraya yalatji tjana aapangku
    ngarala nyakunytjala, aapa kutjupangkuya parriki palyara wiyaṉu. Tuuwa tjuṯaṯarraya
    tiimpatjanu palyara ngaratjunkula wanaṉu.
  pjt-pjt: Uwa, ngayulu wati ini Niyamayanya munuṉa kuwari nyiri nyangangka tjakultjunanyi
    ngayulu palyantjatjanungku. Panya ngayulu ngaṉmanypa nyinangi ngura kutjupangka
    tawunu ini Tjuutjala, ka nyara palula-aṟangka wati ini Tjuukitjinya mayatja puḻka
    nyinangi ngura winkiku Israelku kuḻu, panya paluṟu ngura tjuṯa mulapa tjunguṟa
    mayatjangku kanyiningi ini Puutjanya. Ka ngayulu mayatja panya palumpa waṟkaripai
    nyinangi. Ka kutjupa-aṟa ngayulu ngura nyara Tjuutjala nyinanyangka ngayuku kuṯa
    Jerusalemalanguṟu maḻpa tjuṯatjara pitjangu. Kaṉa palunya nyakula puḻkaṟa pukuḻaringu
    munuṉa tjanala tjapinu, “Ngurangkampaya uwankara palya nyinanyi? Ka waḻi panya
    Jerusalemanya palya ngaṟanyi?”
  kik-kik: 'Ici nĩcio ciugo cia Nehemia mũrũ wa Hakalia: Atĩrĩrĩ, mweri-inĩ wa Kiselevu
    wa mwaka wa mĩrongo ĩĩrĩ, rĩrĩa ndaarĩ thĩinĩ wa nyũmba ya ũthamaki kũu Shushani-rĩ,'
  fra-NCL: Paroles de Néhémie, fils de Helchias. Au mois de Casleu, la vingtième année,
    comme j’étais à Suse, dans le château,
  cek-AK: Hakaliah capa Nehemiah ih loknawk loe, Susan vangpui ah ka oh nathuem, saning
    pumphaeto haih, Khislev khrah ah,
  cuk-cuk: Ani, Nehemías Hacalías-machi, angi-ibmar-gusad an narmaksiid. Rey-Artajerjes
    birga-durgwengus (20) negdakmaidgi Nii-Quisleuʼye-nugad gwichidgi, deunni, an
    Susa-neggwebur-gandikidgi gudiid. We-Susaʼgi reyneg-siid.
  uig-CYR: 'Һақалияниң оғли Нәһәмия шундақ баян қилдики: — Жигирминчи жили Кисләв
    ейида, мән Шушан қәлъәсидә тураттим,'
  tel-2017: హకల్యా కొడుకు నెహెమ్యా మాటలు. నేను 20 వ సంవత్సరం కిస్లేవు నెలలో షూషను
    కోటలో ఉన్న సమయంలో
  hat-BSA: Pawòl a Néhémie yo, fis Hacalia a. Alò, sa te fèt nan mwa Kisleu a, nan
    ventyèm ane a, pandan mwen te nan kapital Suse la,
  kos-kos: Pa inge takinyen orekma yohk su Nehemiah, wen natul Hacaliah, el orala.
    Ke malem in Kislev in yac aklongoul ma Artaxerxes el tokosra fulat lun Persia,
    nga, Nehemiah, muta Susa, siti fulat lun acn Persia.
  hbo-WLC: דִּבְרֵ֥י נְחֶמְיָ֖ה בֶּן־חֲכַלְיָ֑ה וַיְהִ֤י בְחֹֽדֶשׁ־כסלו שְׁנַ֣ת עֶשְׂרִ֔ים
    וַאֲנִ֥י הָיִ֖יתִי בְּשׁוּשַׁ֥ן הַבִּירָֽה׃
  ibo-ibo: 'Nke a bụ okwu Nehemaya nwa Hakalaya: Nʼọnwa Kislev, nke afọ ahụ mere ya
    iri afọ abụọ nke ọchịchị Ataksekses mgbe m nọ nʼụlọeze dị na Susa,'
  ory-ory: ହଖଲୀୟର ପୁତ୍ର ନିହିମୀୟାଙ୍କର ବାକ୍ୟ। କୋଡ଼ିଏତମ ବର୍ଷର କିଶ୍ଲେବ୍‍ ମାସରେ ମୁଁ ଶୂଶନ୍‍
    ରାଜଧାନୀରେ ଥିଲି।
  chk-chk: Iei än Nehemia nöün Hakalia we mwän pworaus. Iwe, lon ewe maram Kislef,
    lon rüen ierin mwün Artaksasta, ngang Nehemia üa nom lon Susa samolun telinimwen
    ewe fanü.
  rop-rop: Wal dijan na wanim Niyamaiya det san blanga Hekalaiya bin dum. Wal langa
    det manth gulum Kisleb, langa det namba 20 yiya weya Ataseksis bin jidan king
    blanga det kantri gulum Pesha, mi na, Niyamaiya, bin jidan langa det taun gulum
    Susa.
  ukr-1871: 'Се оповіданнє Неємії, сина Ахалїїного: В місяцї Кислеві, двайцятого року,
    був я в Сузах, столичному містї.'
  deu-1951: 'Dies sind die Geschichten Nehemias, des Sohnes Hachaljas: Es geschah
    im Monat Kislew, im zwanzigsten Jahre, daß ich zu Susan auf dem Schlosse war.'
  eng-JPS: THE WORDS of Nehemiah the son of Hacaliah. Now it came to pass in the month
    Chislev, in the twentieth year, as I was in Shushan the castle,
  srp-1865: Rijeèi Nemije sina Ahalijina. Mjeseca Hisleva godine dvadesete kad bijah
    u Susanu gradu,
  lug-lug: 'Ebigambo bya Nekkemiya mutabani wa Kakaliya: Awo mu mwezi gwa Kisuleevu
    mu mwaka ogw’amakumi abiri bwe nnali nga ndi mu lubiri mu kibuga ekikulu ekya
    Susani,'
  heb-heb: דברי נחמיה בן חכליה ויהי בחדש כסלו שנת עשרים ואני הייתי בשושן הבירה׃
  ben-IRV: 'এগুলি হখলিয়ের পুত্র নহিমিয়ের গল্প: এখন এটি কুড়ি বছরের কিশ্‌লেব মাসে
    ঘটল যখন আমি শূশন রাজধানীতে ছিলাম।'
  pan-pan: ਹਕਲਯਾਹ ਦੇ ਪੁੱਤਰ ਨਹਮਯਾਹ ਦੇ ਬਚਨ। ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਵੀਹਵੇਂ ਸਾਲ ਦੇ ਕਿਸਲੇਵ ਮਹੀਨੇ
    ਵਿੱਚ, ਜਦ ਮੈਂ ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ,
  mya-JVB: ဟာခလိ သား နေဟမိ စကား ဟူမူကား၊ အာတဇေရဇ်မင်းကြီးနန်းစံနှစ် ဆယ်၊ ခိသလု လ တွင်
    ၊ ငါ သည် ရှုရှန် နန်းတော် ၌ ရှိ နေ စဉ်၊
  tbg-tbg: 'Maa uvava vaireva, Hakariaara maaqu Nehemiava varo kaiqara uvama vairo.
    Nehemiava mintima tiro: King Atasekesisiva 20 ihiara raqiki vau entara Kisilevi
    toraqaa te nora vatuka Susaaqi variavaunara.'
  hmo-hmo: 'Nehemia, Hakalaia ena natuna ese ia karaia karadia ena sivarai be inai:
    Aratasaseta ena king lagani namba 20, hua ladana Kisileve lalonai lau Nehemia,
    be Susa hanua badana dekenai lau noho.'
  urd-urd: नहमियाह बिन हकलियाह का कलाम। बीसवें बरस किसलेव के महीने में, जब मैं क़स्र
    — ए — सोसन में था तो ऐसा हुआ,
  rus-SYN: Слова Неемии, сына Ахалиина. В месяце Кислеве, в двадцатом году, я находился
    в Сузах, престольном городе.
  bqc-SIM: 'Akalia nɛ́ Nɛɛmii yã́n kɛ: Aatasasa kpalablea wɛ̃̀ baode mↄ pↄ́ wì mɛ
    Kisele guu má kú kibɛ Susa mɛɛwiau.'
  tcz-CHONGTHU: Hacaliah chapa Nehemiah tohdoh chengse ho chu ahi, Artaxerxes in lengvai
    apoh kal kum somni lhin kum Kislev lhasungin, keima Nehemiah hi gamsung’a khopi
    lenpen Susa khopi sunga kana um'in ahi.
  mar-mar: हखल्याचा पुत्र नहेम्या याची ही वचनेः आता असे झाले की, अर्तहशश्त राजाच्या
    कारकीर्दीच्या विसाव्या वर्षी किसलेव महिन्यात मी, शूशन या राजवाड्यात होतो.
  qub-qub: Cayga Hacaliaspa wamran Nehemiaspa willapanmi. Artajerjes ishcay chunca
    (20) watana ray caycaptin, Quisleu quillacho noga Nehemías caycarä Susa siudächo
    caycaj palasyucho.
  bqp-bqp: Akalia nɛ́ Nɛɛmaya yãn dí. Atasɛsɛ kíblena wɛ̃̀ barode mↄ kũ òdi pi Kisilɛvi
    gũn má kú kínabɛa Susa wɛ́ran.
  hat-hat: Men istwa Neemi, pitit gason Akalya a, jan li menm li te rakonte l' la.
    Se te nan mwa Kislèv. Lè sa a, wa Atagzèsès te gen ventan depi li t'ap gouvènen.
    Mwen menm, Neemi, mwen te lavil Souz, kapital peyi a.
  eng-BSB: 'These are the words of Nehemiah son of Hacaliah: In the month of Chislev,
    in the twentieth year, while I was in the citadel of Susa,'
  eng-WEBPB: The words of Nehemiah the son of Hacaliah. Now in the month Chislev,
    in the twentieth year, as I was in Susa the palace,
  kbq-kbq: Hanki Hakalia nemofo Nehemaia'a amanage huno naneke'a krente'ne, Pesia
    kini ne' Artserksisi'ma kinima manino egeno 20tima hia kafufina, Kislevie nehaza
    ikampina nagra Nehemaia'na hankavenentake vihu me'nea ran kumapi Susa mani'noe.
  nhe-BL: Ya ni nopa tlajtoli tlen na, niNehemías, niicone Hacalías, niquijcuilohua.
    Ipan metztli Quisleu ipan toisraelita calendario [1:1 Elqui huejcajquiya ipan
    se metztli diciembre ipan tocalendario tlen ama.], quema Tlanahuatijquetl Artajerjes
    yahuiyaya para 20 xihuitl tlanahuatis ipan tlali Persia, na niNehemías niitztoya
    ipan nopa hueyi altepetl Susa ipan icaltlanahuatil pampa nijtequipanohuayaya nopa
    tlanahuatijquetl.
  bus-bus: Akalia nɛ́ Nɛɛmaya yãn yɛ̀. Atasɛsɛ kíblena wɛ̃̀ barode mↄↄ kɛ̀ wè be
    Kisilɛvi guu má kú kíbɛ Susa wɛ́tɛdaan.
  gub-BL: Na'aw Neemi Akari ta'yr heko awer imume'u haw xe kury. Arataxer Pezi ywy
    rehe har wanuwihawete heko mehe 20 haw kwarahy mehe zahy kizirew her ma'e rehe
    ihe Neemi ihe, aiko Xuzà tawhu Pezi ywy rehe har pupe ihe.
  eng-DRA: The words of Nehemias the son of Helchias. And it came to pass in the month
    of Casleu, in the twentieth year, as I was in the castle of Susa,
