verse: NEH.001.004
translations:
  mal-C: ഈ കാര്യങ്ങൾ കേട്ടപ്പോൾ ഞാൻ ഇരുന്നു കരഞ്ഞു; ഏതാനും ദിവസം, ദുഃഖിച്ചും ഉപവസിച്ചും
    ചെലവഴിക്കുകയും സ്വർഗത്തിലെ ദൈവത്തോട് ഇപ്രകാരം പ്രാർഥിക്കുകയും ചെയ്തു.
  deu-TKW: Als ich diesen Bericht vernahm, setzte ich mich hin und weinte und wehklagte
    tagelang, und ich fastete und betete immerfort vor dem Gotte des Himmels
  lin-lin: Tango kaka nayokaki makambo oyo nyonso, namivandisaki na mabele mpe nakomaki
    kolela. Nasalaki mikolo mwa mingi ya matanga, na kokila bilei mpe na kosambela
    Nzambe ya Likolo.
  eng-LSV: And it comes to pass, at my hearing these words, I have sat down, and I
    weep and mourn [for] days, and I am fasting and praying before the God of the
    heavens.
  eng-GNV: And when I heard these wordes, I sate downe and wept, and mourned certeine
    dayes, and I fasted and prayed before the God of heauen,
  eng-WEBSTER: And it came to pass, when I heard these words, that I sat down and
    wept, and mourned certain days, and fasted, and prayed before the God of heaven,
  nhw-BL: Huan quema na nijcajqui nochi ya ni, nimosehui huan nichocac. Para miyac
    tonali nimotequipacho, huan nimosajqui, huan nimotlatlajti ica Toteco Dios catli
    itztoc ipan ilhuicac.
  swh-ONEN: Niliposikia mambo haya, niliketi, nikalia. Kwa siku kadhaa niliomboleza
    na kufunga na kuomba mbele za Mungu wa mbinguni.
  bba-bba: Sɑnɑm mɛ nɛ Nɛɛmi nɑ lɑbɑɑri ye nuɑ, nɑ sinɑwɑ kɑ swĩi. Nɑ wɑ̃ɑ nuku sɑnkirɑru
    sɔɔ sɔ̃ɔ dɑbinu. Mɑ nɑ nɔɔ bɔkuɑ nɑ Wɔrukoo kɑnɑm wɔri. Nɑ nùn sɔ̃ɔwɑ nɑ nɛɛ,
  eng-KJVCPB: And it came to pass, when I heard these words, that I sat down and wept,
    and mourned certain days, and fasted, and prayed before the God of heaven,
  luo-luo: Kane awinjo wechegi, to ne abet piny mi aywak. Kuom ndalo manok nakuyo
    kendo natweyo chiemo kalamo e nyim Nyasach polo.
  meu-meu: Unu hereva na kamonai, bena na helai diho, na tai; dina haida na tailaiava
    bona na anivaga loulouva bona na ḡuriḡuri loulouva, guba Diravana vairanai.
  npi-ULB: मैले यी वचन सुन्‍ने बित्तिकै म बसेर रोएँ, अनि कैयौँ दिनसम्म स्वर्गका परमेश्‍वरको
    सामु म शोक गर्दै, उपवास बस्दै र प्रार्थना गर्दै बसेँ ।
  yor-yor: Nígbà tí mo gbọ́ àwọn nǹkan wọ̀nyí, mo jókòó mo sì sọkún. Mo ṣọ̀fọ̀, mo
    gbààwẹ̀, mo sì gbàdúrà fún ọjọ́ díẹ̀ níwájú Ọlọ́run ọ̀run.
  emp-NTPO: Maʌ̃ ũrĩsid̶e mʌ̃ra chũmeped̶a jĩãsia. Sopuaba dãrã ne cod̶aca ewarida
    osia idjab̶a Ãcõrẽ bajãne b̶ʌ́a iwid̶i b̶asia.
  ind-ind: Mendengar berita itu, saya duduk dan menangis. Selama berhari-hari saya
    berkabung, berpuasa, dan berdoa kepada Allah Surgawi.
  pes-OPCB: وقتی این خبر را شنیدم، نشستم و گریه کردم. از شدت ناراحتی روزه گرفتم و
    در تمام این مدت در حضور خدای آسمانها مشغول دعا بودم.
  tgl-ULB: At nang marinig ko ang mga salitang ito, ako ay umupo at umiyak, at ilang
    araw akong patuloy na nagdalamhati at nag-ayuno at nanalangin sa harap ng Diyos
    ng langit.
  cbu-NT: Ashiri nuwsha anoo tsiyatsis mazinaranguri, kapung mangi mantsakuri, tanurangina.
    Mangi mantsaranguri, nda katungamaam waritarangina. Amb ashkuri mangurangina.
    Apanllpasha tsiyatarangina.
  hui-hui: Ogonibi ladai biyago hale howa i̱na dugu timbuniore bialu biraabo haru.
    Tomo nane howa Ngode Datagaliwabehondo bi lalu haru. Horo maru dara howa dugu
    bialu tomo nane Ngode Datagaliwabehondo bi lalu haru. Ibuhondo bi larudagoni au
    laru.
  mya-mya: ထို​စ​ကား​ကို​ကြား​သော​အ​ခါ​ငါ​သည် ထိုင်​၍​ငို​ကြွေး​၏။ ငါ​သည်​ရက်​ပေါင်း​များ​စွာ​ငို​ကြွေး​မြည်
    တမ်း​လျက်​အ​စာ​ရှောင်​ပြီး​လျှင်၊-
  bod-N: ངས་གཏམ་དེ་ཐོས་རྗེས་ས་རུ་བསྡད་དེ་ངུས་ནས་ཉིན་ཞག་ཁ་ཤས་ལ་མྱ་ངན་བྱས་ཤིང་། ནམ་མཁའི་དཀོན་མཆོག་གི་དྲུང་དུ་སྨྱུང་གནས་དང་བཅས་གསོལ་བ་བཏབ་པ་སྟེ།
  sna-sna: Pandakanzwa zvinhu izvi, ndakagara pasi ndikachema. Ndakaita mazuva ndichichema,
    ndichinyengetera uye ndichitsanya pamberi paMwari wokudenga.
  spa-BLM: Cuando oí estas palabras, me senté y lloré, y me lamenté durante varios
    días y ayuné y oré ante el Dios del cielo,
  cac-cac: Ayic ix vab'an juntzan̈ chi', ix in em c'ojan, ix in oq'ui. Ix in te cus
    val jaye' c'ual. Ix in och d'a tzec'ojc'olal, ix in lesalvi d'a sDiosal satchaan̈.
  swh-ULB: Na mara tu niliposikia maneno haya, nikakaa na kulia, na kwa siku niliendelea
    kuomboleza na kufunga na kuomba mbele ya Mungu wa mbinguni.
  bel-bel: Пачуўшы гэтыя словы, я сеў і заплакаў, і засмучаны быў некалькі дзён, і
    пасьціўся і маліўся прад Богам нябесным
  deu-ELBBK: 'Und es geschah, als ich diese Worte hörte, setzte ich mich hin und weinte
    und trug Leid tagelang; und ich fastete und betete vor dem Gott des Himmels und
    sprach:'
  mbb-OT: Ne hein nezineg ku haazà, mibpinuu a is midsineǥew. Nepipira he andew is
    kedlalew ku, kebpuasa ku, wey kebpengemuyù ku ziyà te etuvangan te Megbevayà diyà
    te langit.
  mal-2015: 'ഈ വർത്തമാനം കേട്ടപ്പോൾ ഞാൻ ഇരുന്നു കരഞ്ഞു; കുറെനാൾ ദുഃഖിച്ചും ഉപവസിച്ചുംകൊണ്ടു
    സ്വർഗ്ഗത്തിലെ ദൈവത്തോടു ഞാൻ പ്രാർത്ഥിച്ചു പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: Sar šunďom ola lava, bešľom mange a rovavas. Ľikeravas vajkeci dživesa
    o smutkos, poscinavas a modľinavas man ko Del, savo hino pro ňebos.
  pes-OPV: و چون این سخنان را شنیدم، نشستم و گریه کرده، ایامی چند ماتم داشتم و به
    حضور خدای آسمانها روزه گرفته، دعا نمودم.
  ron-1924: Кынд ам аузит ачесте лукрурь, ам шезут жос, ам плынс ши м-ам желит мулте
    зиле. Ам постит ши м-ам ругат ынаинтя Думнезеулуй черурилор
  ben-OBCV: এসব বিষয় শোনার পর আমি বসে কাঁদলাম এবং কয়েক দিন ধরে আমি স্বর্গের ঈশ্বরের
    কাছে শোক করলাম এবং উপবাস ও প্রার্থনা করলাম।
  som-som: Oo markaan erayadaas maqlay ayaan meel fadhiistay oo ooyay, oo intii ayaamo
    ah ayaan baroortay; waanan soomay, oo waxaan ku tukaday Ilaaha samada hortiisa,
  lat-VUC: 'Cumque audissem verba hujuscemodi, sedi, et flevi, et luxi diebus multis:
    jejunabam, et orabam ante faciem Dei cæli:'
  eng-ASVBT: And it came to pass, when I heard these words, that I sat down and wept,
    and mourned certain days; and I fasted and prayed before the God of heaven,
  ita-1885: E quando io ebbi intese quelle parole, io mi posi a sedere, e piansi,
    e feci cordoglio per molti giorni; e digiunai, e feci orazione, davanti all'Iddio
    del cielo,
  eng-ULB: As soon as I heard these words, I sat down and wept, and for days I continued
    grieving and fasting and praying before the God of heaven.
  spa-VBL: Cuando me enteré de la noticia, me senté, llorando y lamentándome durante
    días, ayunando y orando al Dios del cielo.
  fra-_FOB: Lorsque j'eus entendu ces paroles, je m'assis, je pleurai, et je fus dans
    le deuil plusieurs jours; je jeûnai, et je fis ma prière devant le Dieu des cieux;
  mal-mal: 'ഈ വാക്കുകൾ കേട്ടപ്പോൾ ഞാൻ ഇരുന്ന് കരഞ്ഞു; കുറെനാൾ ദുഃഖിച്ചും ഉപവസിച്ചുംകൊണ്ട്
    സ്വർഗ്ഗത്തിലെ ദൈവത്തോട് ഞാൻ പ്രാർത്ഥിച്ച് പറഞ്ഞതെന്തെന്നാൽ:'
  urd-GVR: Yih sun kar maiṅ baiṭh kar rone lagā. Kaī din maiṅ rozā rakh kar mātam
    kartā aur āsmān ke Ḳhudā se duā kartā rahā,
  suz-BL: मिनु गो मेको लोव़ नेंशा निश्‍शा, सुर्ता पा, शुश नाक्‍त सम्‍म ङाक्‍ना ङाक्‍न
    बाक्‍ती। मजथु स्‍वर्ग ङा परमप्रभु कली एज्रा ९:३
  ita-1927: Com’ebbi udite queste parole, io mi posi a sedere, piansi, feci cordoglio
    per parecchi giorni, e digiunai e pregai dinanzi all’Iddio del cielo.
  ckb-ckb: کاتێک گوێم لەم قسانە بوو، دانیشتم و گریام، چەند ڕۆژێک لەبەردەم خودای ئاسمان
    شینم گێڕا و لە ڕۆژووگرتن و نزاکردندا بووم.
  eng-BBE: Then, after hearing these words, for some days I gave myself up to weeping
    and sorrow, seated on the earth; and taking no food I made prayer to the God of
    heaven,
  kan-OKCV: ನಾನು ಈ ಸಮಾಚಾರವನ್ನು ಕೇಳಿದಾಗ, ನೆಲದ ಮೇಲೆ ಕೂತುಕೊಂಡು ಅತ್ತೆನು. ಹಲವಾರು ದಿನಗಳವರೆಗೆ
    ಶೋಕಿಸಿದೆ, ಉಪವಾಸವಿದ್ದೆ, ಪರಲೋಕ ದೇವರ ಮುಂದೆ ಪ್ರಾರ್ಥನೆ ಮಾಡುತ್ತಾ ಇದ್ದೆ.
  bbb-bbb: Bu ijiege kuarievo na fievo fuka oefiadiemoga na ijia ireobo nimei. Na
    ijiege rena maza sibaneke naka ire atona Godi saove gufe samuamo ije baname isoe.
    Na kuae, E Ireobo Godi saove gufe samuamo aeje aka ma e anuigi noka a aguaravo.
    A irere a rekiro kuaema ije aka totemo baki. Ro aka maza boeje eranebe a oetuana
    irere a kuariamo ije irinana renoevo ije aka mukoreigia samuagiakinu ma rejiana
    ifejiamo.
  tam-2017: 'இந்த வார்த்தைகளைக் கேட்டபோது நான் உட்கார்ந்து அழுது, சில நாட்களாகத் துக்கப்பட்டு,
    உபவாசித்து, மன்றாடி, பரலோகத்தின் தேவனை நோக்கி:'
  spa-RV-1909: Y fué que, como yo oí estas palabras, sentéme y lloré, y enlutéme por
    algunos días, y ayuné y oré delante del Dios de los cielos.
  ron-BTF: Și s-a întâmplat, după ce am auzit aceste cuvinte, că am șezut jos și am
    plâns și am jelit câteva zile și am postit și m-am rugat înaintea Dumnezeului
    cerului,
  eng-WEBP: When I heard these words, I sat down and wept, and mourned several days;
    and I fasted and prayed before the God of heaven,
  eng-FBV: When I heard the news, I sat down, weeping and mourning for days, fasting
    and praying to the God of heaven.
  nld-1939: Toen ik dat hoorde, zette ik mij neer en barstte in tranen uit; dagen
    lang bleef ik rouwen en vasten, en smeekte ik tot den God des hemels.
  nch-BL: Huan quema na nijcajqui nochi ya ni, nimosehui huan nichocac. Para miyac
    tonali nimocueso, huan nimosajqui, huan nimotatajti ica Toteco Dios cati itztoc
    ipan ilhuicac.
  vie-1934: 'Khi tôi nghe các lời ấy, bèn ngồi mà khóc, cư tang mấy ngày; tôi cữ ăn
    và cầu nguyện Đức Chúa của các từng trời, mà rằng:'
  hin-CV: यह सुनकर मैं बैठकर रोने लगा और मैं बहुत दिन रोता रहा; कुछ दिन तक मैं स्वर्ग
    के परमेश्वर के सामने उपवास और प्रार्थना करता रहा.
  spa-BES: Luego, después de escuchar estas palabras, durante algunos días me entregué
    a llorar y lamentarme, sentado en la tierra; y en ayuno, oré al Dios del cielo,
  tdx-tdx: Ie tsinanoko i entañe zay, le nitoboke naho nitañy naho nandala handro
    an-kandro naho nililitse vaho nisoloho añatrefan’ Añaharen-dindiñey
  tha-KJV: อยู่​มาเมื่อข้าพเจ้าได้ยินถ้อยคำเหล่านี้ ข้าพเจ้าก็นั่งลงร้องไห้และโศกเศร้าอยู่หลายวัน
    ข้าพเจ้าอดอาหารและอธิษฐานต่อพระพักตร์พระเจ้าแห่งฟ้าสวรรค์เรื่อยมา
  por-BR-2018: E aconteceu que, quando eu ouvi estas palavras, sentei-me e chorei,
    e fiquei de luto por alguns dias; e jejuei e orei diante do Deus dos céus.
  deu-ELO: 'Und es geschah, als ich diese Worte hörte, setzte ich mich hin und weinte
    und trug Leid tagelang; und ich fastete und betete vor dem Gott des Himmels und
    sprach:'
  eng-WYC-2018: And when I had heard such words, I sat and wept, and mourned many
    days, and I fasted, and prayed before the face of (the) God of heaven;
  epo-epo: Kiam mi aŭdis tiujn vortojn, mi sidiĝis kaj ekploris, kaj funebris dum
    kelke da tagoj; kaj mi fastis kaj preĝis antaŭ Dio de la ĉielo.
  uig-PIN: Mǝn bu gǝplǝrni anglap olturup yiƣlap kǝttim, birnǝqqǝ küngiqǝ nalǝ-pǝryad
    kɵtürüp, asmanlardiki Huda aldida roza tutup, dua ⱪilip
  beo-beo: 'Na da amo sia: nababeba:le, fila sa:ili amola bagadewane dinanu. Eso didia
    amoga, na da dinanuwane, ha:i mae nawane Godema sia:ne gadolalu.'
  tpi-OTNT: Mi harim dispela tok, orait mi sindaun na mi krai planti. Na mi bel hevi
    i stap na long sampela de mi tambu long kaikai na mi beten long God.
  hau-SA: Da na ji waɗannan abubuwa, sai na zauna na yi kuka. Na yi kwanaki ina makoki
    da azumi, na kuma yi addu’a a gaban Allah na sama.
  uig-LAT: Men bu geplerni anglap olturup yighlap kettim, birnechche kün’giche nale-peryad
    kötürüp, asmanlardiki Xuda aldida roza tutup, dua qilip
  nde-nde: Ngathi sengizwile lezizinto ngahlala phansi ngakhala. Okwensuku ezithile
    ngalila, ngazila ukudla njalo ngikhuleka phambi kukaNkulunkulu wasezulwini.
  ton-ton: ¶ Pea ʻi heʻeku fanongo ki he ngaahi lea ni, naʻaku nofo hifo ʻo tangi,
    pea fai fakamamahi ʻi he ʻaho niʻihi, pea u ʻaukai, mo lotu ki he ʻOtua ʻoe langi,
  ces-1613: Kterážto slova když jsem uslyšel, sedna plakal jsem a kvílil za několik
    dní, a postil jsem se, i modlil před Bohem nebeským.
  eng-WMB: When I heard these words, I sat down and wept, and mourned several days;
    and I fasted and prayed before the God of heaven,
  tam-TCV: இவற்றைக் கேட்டபோது நான் உட்கார்ந்து அழுதேன். சிலநாட்கள் நான் பரலோகத்தின்
    இறைவனுக்கு முன்பாகத் துக்கப்பட்டு உபவாசித்து மன்றாடினேன்.
  ceb-ULB: Sa nadungog ko kining mga pulong, Milingkod ako ug mihilak, ug sa pila
    ka adlaw nagpadayon ako sa pagbangotan ug pagpuasa ug nag-ampo atubangan sa Dios
    sa langit.
  pol-UBG: A gdy usłyszałem te słowa, usiadłem, płakałem i smuciłem się przez kilka
    dni, pościłem i modliłem się przed Bogiem niebios.
  agr-agr: Nuna antukan buutiajai. Nuniakun wake besemag dekapeakun, ujumak tsawantai
    yujumka ijagma pujusan Apajuí nayaimpinmayan augkun,
  kyc-kyc: Leyaminyi doko sepala yuu gii lapo ee lao kumanda peteyo. Pisipala dokopa
    namba nenge naa nao Anatu yake panda karenge doko ateŋa lao kandalyo kando peteyo.
  urd-GVU: یہ سن کر مَیں بیٹھ کر رونے لگا۔ کئی دن مَیں روزہ رکھ کر ماتم کرتا اور آسمان
    کے خدا سے دعا کرتا رہا،
  deu-1912: Da ich aber solche Worte hörte, saß ich und weinte und trug Leid etliche
    Tage und fastete und betete vor dem Gott des Himmels
  ntj-ntj: 'Nyangka-rna kuliralpi nyinarra yularranytja. Palunyalu-rna tjurlpilypa
    nyinarranytjalu mirrka ngalkunytjamaaltu wantirranytja. Palunyalu-rna Mama Kuurrnga
    ngaapirinypa tjapiranytja:'
  kan-2017: ನಾನು ಈ ವರ್ತಮಾನವನ್ನು ಕೇಳಿದ ಕ್ಷಣವೇ ನೆಲದ ಮೇಲೆ ಬಿದ್ದು ಅತ್ತೆನು; ಹಲವು ದಿನಗಳವರೆಗೂ
    ಶೋಕಿಸುತ್ತಾ ಉಪವಾಸವಾಗಿದ್ದು ಪರಲೋಕದ ದೇವರ ಮುಂದೆ ವಿಜ್ಞಾಪನೆ ಮಾಡುತ್ತಾ ಇದ್ದೆನು.
  yap-yap: Fa’an gu rung’ag e pi thin ney mug par nga but’ ngu yor, ere ug yor ni
    in e rran; ma aram mugu pag e abich mugu meybil u p’eowchen Got nu tharmiy.
  hlt-MCSB: He ol he ka yaak vaengah ka ngol tih ka rhap. Khohniyung ah ka nguekcoi
    neh ka om. Vaan Pathen mikhmuh ah ka yaeh tih ka thangthui.
  mdy-ETH: ታኣኒ ዬያ ቢያ ዋይዛዖ ዴዒ ዬኤኬኔ። ሚርጌ ኬሊያኣ ሙኡዚ ሃሺ ዖዪ ታ ዴዔኔ፤ ዬካፓ ፆኦሲ ታ ሂዚ ጌይ ሺኢቄኔ፦
  twi-ASANTE: Ɛberɛ a metee yeinom no, metenaa ase suiɛ. Nokorɛm, metwaa agyaadwoɔ
    nna bi, bua daeɛ, bɔɔ ɔsoro Onyankopɔn mpaeɛ.
  eng-WEBU: When I heard these words, I sat down and wept, and mourned several days;
    and I fasted and prayed before the God of heaven,
  wal-wal: Taani hagaa ubbaa siyido wode uttada yeekkaas. Daro gallassaa azzanada
    xoomaidda, saluwaa Xoossaa, hagaadan yaagada woossaas;
  spa-PDDPT: Cuando oí estas palabras me senté, lloré e hice duelo por algunos días.
    Ayuné y oré ante el ʼElohim del cielo.
  gun-gun: Ha'e ramigua aendu vy ajae'o ainy. Mbovy ára re rei e'ỹ nda'evei ete aiko.
    Akaru e'ỹ re aiko reve ajerure ainy Nhanderuete yva pygua renonde py.
  agu-BL: Yi wital yi xtxolbila'tz, nintzun inc'ole' cu'ntz tan o'kl. Junawes toque'n
    cyen bis swetz tetz cobox k'ej. Quinin nchinwan te cobox k'eja'tz. Nin ja no'ctz
    tan jakle'n ẍch'eybil ketz, tetz Kataj yi at tcya'j.
  ilo-ULB: Ket apaman a nangngegko dagitoy a sasao, nagtugawak ket nagsangitak, adu
    nga aldaw a nagladladingitak, nagay-ayunar ken nagkarkararagak iti sangoanan ti
    Dios ti langit.
  kpg-kpg: Dogu longono e au nia mee aanei, gei au gaa noho gi lala, gaa dangi. Au
    ga dangidangi i nia laangi e logo, digi miami, gaa hai dagu dalodalo gi God, ga helekai,
  uig-ARA: مەن بۇ گەپلەرنى ئاڭلاپ ئولتۇرۇپ يىغلاپ كەتتىم، بىرنەچچە كۈنگىچە نالە-پەرياد
    كۆتۈرۈپ، ئاسمانلاردىكى خۇدا ئالدىدا روزا تۇتۇپ، دۇئا قىلىپ
  sus-sus: N to na masenyi mɛ, n naxa wa, n naxa sun, n naxa Koore Mangɛ maxandi.
    N naxɛ,
  pon-2006: Eri, ni ei rong koasoi pwukat, I mwohndihte sengiseng. I ahpw wie sengiseng
    erein rahn ekei oh sohte tungoale mehkot. I ahpw kin kapakapohng Koht, patopatohwan,
  ksd-ksd: Ma ba iau ga valongore go ra tinata, iau ga ki ra pia, ma iau ga tangi,
    ma i ga ligur ra balagu ta umana bung; ma iau ga vevel, ma iau ga araring ta ra
    luaina mata i ra God arama ra bala na bakut,
  tur-YTC: Bu sözleri duyduğumda oturup ağladım ve günlerce yas tuttum ve oruç tutup
    göğün Tanrısı'nın önünde dua ettim,
  ind-AYT: Ketika aku mendengar perkataan ini, aku duduk dan menangis, dan berkabung
    selama berhari-hari. Aku berpuasa dan berdoa di hadapan Allah semesta langit.
  nya-nya: Nditamva zimenezi, ndinakhala pansi ndi kuyamba kulira. Ndinalira kwa masiku
    angapo. Ndinkasala zakudya ndi kumapemphera pamaso pa Mulungu Wakumwamba.
  hrv-hrv: Kad sam čuo te vijesti, sjedoh i zaplakah. Tugovao sam više dana, postio
    i molio se pred Bogom nebeskim.
  mps-mps: Eno te po odama da, teda ena duagulama, tama ena gela hauwa mu wali. Tama
    ena haliga sęgę me elaludu, tama si sela sogode eno te nai osogo habu selama,
    tama eno Godiba gedu haluasa po weyu iduali.
  tpi-tpi: Mi harim dispela tok, orait mi sindaun na mi krai planti. Na mi bel hevi
    i stap na long sampela de mi tambu long kaikai na mi beten long God.
  dan-1931: Da jeg hørte denne Tidende, satte jeg mig hen og græd og sørgede i flere
    Dage, og jeg fastede og bad for Himmelens Guds Åsyn,
  vie-OVCB: Nghe thế, tôi ngồi khóc suốt mấy ngày, kiêng ăn, kêu cầu với Đức Chúa
    Trời trên trời.
  guj-2017: જયારે એ સમાચાર મેં સાંભળ્યાં ત્યારે હું નીચે બેસીને રડ્યો. કેટલાક દિવસો
    સુધી મેં શોક પાળ્યો અને ઉપવાસ કરીને આકાશના ઈશ્વર સમક્ષ મેં પ્રાર્થના કરી.
  pon-2006A: Eri, ni ei rong koasoi pwukat, I mwohndihte sengiseng. I ahpw wie sengiseng
    erein rahn ekei oh sohte tungoale mehkot. I ahpw kin kapakapohng Koht, patopatohwan,
  por-BRBSL: Quando ouvi estas palavras, sentei-me e chorei, e chorei vários dias;
    e jejuei e orei diante do Deus do céu,
  cth-cth: Hote lawk ka thai navah ka tahung teh ka kâ. A hnin moikasawlah ka lung
    a mathoe teh rawcahai lahoi kalvan kaawm Cathut koe ka ratoum e teh,
  twi-twi: Bere a metee eyinom no, metenaa ase sui. Nokware, mitwaa agyaadwo nna bi,
    bua dae, bɔɔ ɔsoro Nyankopɔn mpae.
  hlt-hlt: He ol he ka yaak vaengah ka ngol tih ka rhap. Khohniyung ah ka nguekcoi
    neh ka om. Vaan Pathen mikhmuh ah ka yaeh tih ka thangthui.
  tbz-SIM: 'N kèè dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ́nkɑri kɛ kuɔ̀, kɛ dɔ̀ yɛwe pɛ́u kɛ̀
    n yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ mɛdiɛ̀ nkɛ̀ m boú dinùù kɛ́nkuɔ̀nnɛ̀ Kuyie nkunku kùù bo kɛĩ́nkɛ̀
    kɛ tú:'
  msy-2020: Ezɨ kɨ akar kam baregha aperaghav ikia puv azi. Egha bar osemegha dughiar
    maba kɨ dagheba tagha, Godɨn Uan Nguibamɨn Itim ko mɨgɨavɨra iti.
  dop-dop: 'Wɑɑtʋ wei mɑ nɩɩ tɔm ntɩ, ɩlɛnɑ mɑ lɑŋlɛ wɑkǝlɩ kʋyɛɛŋ pɑɣɑlɛ, nɑ mɑ́
    wiiki, nɑ mɑ́ hɔkǝɣɩ nɔɣɔ. Ɩlɛnɑ mɑ́ sǝlǝmɩ ɩsɔtɑɑ Ɩsɔ sɩ:'
  azb-azb: 'Bu sözləri eşitdikdə oturub ağladım. Günlərlə yas tutdum və göylər Allahının
    önündə oruc tutaraq dua edib belə dedim:'
  eng-DBY: And it came to pass, when I heard these words, that I sat and wept, and
    mourned for days, and fasted, and prayed before the God of the heavens,
  hin-2017: ये बातें सुनते ही मैं बैठकर रोने लगा और कुछ दिनों तक विलाप करता; और स्वर्ग
    के परमेश्वर के सम्मुख उपवास करता और यह कहकर प्रार्थना करता रहा।
  wol-KYG: Ba ma déggee kàddu yooyu, damaa toog di jooy, ñaawlu ko ay fan, di woor
    ak a ñaan ci Yàlla Boroom asamaan.
  eng-YLT: And it cometh to pass, at my hearing these words, I have sat down, and
    I weep and mourn [for] days, and I am fasting and praying before the God of the
    heavens.
  kne-kne: Sin nanngeak isna, tinmokdoak ay man-og-oga. Nanladingitak ya initpek din
    dagaang ko si piga ay agew dowanak mankararag en Diyos ed langit.
  eng-WYC-2017: And when I had heard such words, I sat and wept, and mourned many
    days, and I fasted, and prayed before the face of God of heaven;
  eng-WMBB: When I heard these words, I sat down and wept, and mourned several days;
    and I fasted and prayed before the God of heaven,
  urd-GVH: यह सुनकर मैं बैठकर रोने लगा। कई दिन मैं रोज़ा रखकर मातम करता और आसमान के
    ख़ुदा से दुआ करता रहा,
  rug-rug: Totoso avosi rau si hire si hoqa habotu si rau meke kabo. Koari kaiqa rane
    si kuliusu si rau, koa madi pa ginani meke varavara la koasa Tamasa pa Maṉauru.
    Zama si rau,
  gaz-gaz: Anis waan kana dhageenyaan gad taaʼee booʼee guyyoota muraasaaf nan gadde;
    soomees fuula Waaqa samii durattin kadhadhe.
  fra-LSG: Lorsque j’entendis ces choses, je m’assis, je pleurai, et je fus plusieurs
    jours dans la désolation. Je jeûnai et je priai devant le Dieu des cieux,
  gnn-gnn: Ga ŋarranydja ŋäkula ŋunhi dhäwuny'tja ŋoynydja yätjthinana dhikana, galŋa‐warwumirriyinana
    wirrkina dhikana ŋuruku miṯtjiwu yolŋu'‐yulŋuwu. Bala ŋarra ŋäthinana gay' wiṯthurrunana
    dhika; wirrkina ŋarra ḏukṯukthinanydja walalaŋgu guŋga'yunarawuna. Nhinananydja
    ŋarra yukurrana ŋoy‐ŋathamiriwnha ḻurrkun' walunydja ŋupara, yana ŋarra yukurrana
    märryu‐ŋupara märrliliyaŋala ŋunha yolŋu'‐yulŋunha.
  yal-yal: N to na falane mɛ, n yi dɔxɔ, n wuga, n yi sunu xi wuyaxi, n yi sun, n
    yi Ala maxandi, Ala Naxan Kore,
  haw-1868: A i ko'u lohe ana i keia mau mea, noho no au ilalo, a uwe iho la, a kaniuhu
    no hoi i kekahi mau la, e hoopololi ana a e pule ana hoi imua o ke Akua o ka lani,
  arb-NAV: فَلَمَّا سَمِعْتُ هَذِهِ الأَخْبَارَ جَلَسْتُ وَبَكَيْتُ وَنُحْتُ أَيَّاماً،
    وَصُمْتُ وَصَلَّيْتُ أَمَامَ إِلَهِ السَّمَاءِ،
  ewe-ewe: Esi mese nya siawo la, menɔ anyi, eye mefa avi. Le nyateƒe me la, metsi
    nu dɔ ŋkeke geɖewo, eye mewɔ ɣeyiɣi ma ŋu dɔ hedo gbe ɖa na dziƒo ƒe Mawu la be,
  eng-LEE: And it came to pass, when I heard these words, that I sat down and wept,
    and mourned some days, and I was fasting, and praying before the God of heaven.
  asm-FB: এই কথা শুনাৰ লগে লগে, মই বহি ক্ৰন্দন কৰিলোঁ, আৰু মই কিছুদিন শোক কৰি লঘোন
    দি স্বৰ্গৰ ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰিলোঁ।
  sus-A: ﭑ تٌ نَ مَسٍنيِ مّ، ﭑ نَشَ وَ، ﭑ نَشَ سُن، ﭑ نَشَ كٌورٍ مَنفّ مَشَندِ. ﭑ
    نَشّ،
  fra-SBL: Lorsque j'entendis ces paroles, je m'assis et je pleurai, et je fus en
    deuil pendant plusieurs jours ; Je jeûnai et je priai devant le Dieu des cieux,
  hbo-hbo: וַיְהִ֞י כְּשָׁמְעִ֣י ׀ אֶת־הַדְּבָרִ֣ים הָאֵ֗לֶּה יָשַׁ֙בְתִּי֙ וָֽאֶבְכֶּ֔ה
    וָאֶתְאַבְּלָ֖ה יָמִ֑ים וָֽאֱהִ֥י צָם֙ וּמִתְפַּלֵּ֔ל לִפְנֵ֖י אֱלֹהֵ֥י הַשָּׁמָֽיִם׃
  piu-2006: '@see-verse:NEH.001.003'
  pjt-pjt: Ka ngayulu nyangatja kuliṟa puḻkaṟa ulangi tjituṟu-tjituṟurira. Munuṉa
    tjiṉṯu tjuṯa mai ngalkuwiya nyinara Godala rawangku tjapiningi aṉangu Jew tjuṯaku.
    Alatjiṉa tjapiningi,
  kik-kik: Rĩrĩa ndaiguire maũndũ macio, ngĩikara thĩ, ngĩrĩra. Ngĩikara ngĩcakayaga
    matukũ maigana ũna, ngĩĩhinga kũrĩa irio na ngĩhooya Ngai wa igũrũ.
  fra-NCL: Lorsque j’entendis ces choses, je m’assis et je pleurai, et je fus plusieurs
    jours dans le deuil. Je jeûnais et je priais devant le Dieu du ciel,
  cek-AK: To lok to ka thaih naah, anghnut moe, ka qah; ni nazetto maw loe palung
    ka set moe, buhcaa ai ah, van Sithaw khaeah lawk ka thuih.
  cuk-cuk: An deyob itosgua, an bosii gualid. Degine, ibagan undarsaar an bela-bela
    ulubgi nunmak-itodigusad. Geb degi, gwen mas-gunsuli an Bab-Dummad-Nibneggi-Maidse
    gornaigussunnad.
  uig-CYR: Мән бу гәпләрни аңлап олтирип жиғлап кәттим, бир нәччә күнгичә налә-пәряд
    көтирип, асманлардики Худа алдида роза тутуп, дуа қилип
  tel-2017: ఈ మాటలు విన్న వెంటనే నేను కుప్పగూలిపోయి ఏడ్చి, కొన్ని రోజులు దుఃఖంతో ఉపవాసం
    ఉన్నాను. ఆకాశంలో ఉన్న దేవునికి ఇలా విజ్ఞాపన చేశాను.
  hat-BSA: Lè m te tande pawòl sila yo, mwen te chita la, mwen te kriye e fè gwo plent
    pandan kèk jou; epi mwen t ap fè jèn avèk lapriyè devan Bondye syèl la.
  kos-kos: Ke nga lohng ma inge nukewa, nga putati ac tung. Nga asor ke len na pus,
    ac nga tiana mongo. Nga pre nu sin God ac fahk,
  hbo-WLC: וַיְהִ֞י כְּשָׁמְעִ֣י ׀ אֶת־הַדְּבָרִ֣ים הָאֵ֗לֶּה יָשַׁ֙בְתִּי֙ וָֽאֶבְכֶּ֔ה
    וָאֶתְאַבְּלָ֖ה יָמִ֑ים וָֽאֱהִ֥י צָם֙ וּמִתְפַּלֵּ֔ל לִפְנֵ֖י אֱלֹהֵ֥י הַשָּׁמָֽיִם׃
  ibo-ibo: Mgbe m nụrụ okwu ndị a, anọdụrụ m ala kwaa nnọọ akwa. Nʼezie, ajụrụ m iri
    ihe ọbụla ọtụtụ ụbọchị, nʼihi na eji m oge m niile kpee ekpere rịọ Chineke nke
    eluigwe arịrịọ,
  ory-ory: ତହୁଁ ମୁଁ ଏହି କଥା ଶୁଣିବାମାତ୍ରେ, ବସି ରୋଦନ କଲି ଓ କେତେକ ଦିନ ପର୍ଯ୍ୟନ୍ତ ବିଳାପ
    କଲି; ପୁଣି, ମୁଁ ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଉପବାସ ଓ ପ୍ରାର୍ଥନା କରି କହିଲି,
  chk-chk: Iwe, lupwen üa rongorong ei pworaus, üa mottiu o kechü, üa ngüngüres ekoch
    rän o echikefel me iotek fän mesen ewe Koten läng.
  rop-rop: Wal wen aibin irrim det wed, aibin krai. Aibin kraikraibat blanga sambala
    dei en ai nomo bin dagat daga blanga shoum aibin nogudbinji. En aibin prei langa
    God,
  ukr-1871: Почувши сї слова, сїв я й заплакав, і був смутний кілька день, і постив
    та молився перед Богом небесним,
  deu-1951: 'Als ich diese Worte hörte, setzte ich mich hin und weinte und trug Leid
    etliche Tage lang und fastete und betete vor dem Gott des Himmels und sprach:'
  eng-JPS: And it came to pass, when I heard these words, that I sat down and wept,
    and mourned certain days; and I fasted and prayed before the God of heaven,
  srp-1865: A kad èuh te rijeèi, sjedoh i plakah, i tužih nekoliko dana, i postih
    i molih se pred Bogom nebeskim,
  lug-lug: Awo bwe nawulira ebigambo ebyo, ne ntuula wansi ne nkaaba, ne mmala ebiro
    nga nnakuwadde, nga nsiiba era nga nsaba mu maaso ga Katonda w’eggulu.
  heb-heb: ויהי כשמעי את הדברים האלה ישבתי ואבכה ואתאבלה ימים ואהי צם ומתפלל לפני
    אלהי השמים׃
  ben-IRV: এই কথা শুনে আমি কিছুদিন বসে কাঁদলাম ও শোক করলাম এবং স্বর্গের ঈশ্বরের সামনে
    উপবাস ও প্রার্থনা করলাম।
  pan-pan: ਇਹ ਗੱਲਾਂ ਸੁਣਦੇ ਹੀ ਮੈਂ ਬੈਠ ਕੇ ਰੋਣ ਲੱਗ ਪਿਆ ਅਤੇ ਮੈਂ ਕਈ ਦਿਨਾਂ ਤੱਕ ਵਿਰਲਾਪ ਕਰਦਾ
    ਰਿਹਾ ਅਤੇ ਸਵਰਗ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਵਰਤ ਰੱਖਿਆ ਅਤੇ ਇਹ ਆਖ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ,
  mya-JVB: ထို စကား ကိုကြား လျှင် ၊ ငါသည် ထိုင် ၍ အင်တန်ကာလ ပတ်လုံး ငိုကြွေး မြည်တမ်း
    လျက် ၊ အစာရှောင် လျက် နေ၍ ၊ ကောင်းကင် ဘုံ၏အရှင် ဘုရား သခင့်ရှေ့ တော်၌ ဆုတောင်း
    သော ပဌာနာဟူမူကား ၊
  tbg-tbg: Minti tumanta te vi uvara iruraro ti muntukavano qoraiqimanta te vatakanta
    oquvi vaiha iqi rataunara. Te vo entanavuara iqi rataqi viha, kia karavata naraiti,
    Kotiva naaruvaini vai Variqara aaramaqi vi vaunara.
  hmo-hmo: Unai bamona lau kamonai neganai, lau helai diho, bona lau tai. Dina haida
    lau taitai, bona aniani lau ania lasi, bona Guba ena Dirava dekenai lau guriguri.
  urd-urd: जब मैंने ये बातें सुनीं तो बैठ कर रोने लगा और कई दिनों तक मातम करता रहा,
    और रोज़ा रख्खा और आसमान के ख़ुदा के सामने दुआ की,
  rus-SYN: Услышав эти слова, я сел и заплакал, и печален был несколько дней, и постился
    и молился пред Богом небесным
  bqc-SIM: Kɛ́ ma yã́pi mà, ma zↄ̃lɛ, ↄ̃ wɛ́'i bↄ̀a. Ma ↄ́ↄlↄ̀ gↄↄpla, málɛ lɛye,
    málɛ wabikɛ Lua Musudewa
  tcz-CHONGTHU: Hiche thuhi kajah phat in katou lha jengin kakap jah tai. Chuti chun
    nikho phabep sung chun lunghem tah in an ka-ngol’in chule van Pathen koma kataovin
    ahi.
  mar-mar: आणि हे ऐकताच मी खाली बसलो व रडू लागलो आणि कित्येक दिवस मी शोक व उपवास केला
    आणि स्वर्गीय देवापुढे प्रार्थना केली.
  qub-qub: Willaycamaptin llaquicur fiyupa wagarä. Chaymi achca junaj llaquisha goyarä,
    ayunarä, janaj pachacho caycaj Tayta Diosta mañacurä.
  bqp-bqp: Kũ ma yã pìi mà, ma vutɛ, akũ wɛ́'i bòma. Ma ↄ́ↄ dↄ̀ gↄrↄ pla, matɛn
    lɛ́ yĩ matɛn wɛ́ kɛ Luda Musudea
  hat-hat: Lè m' tande sa, mwen chita atè, mwen pran kriye. Mwen pase anpil jou konsa
    nan gwo lapenn. Mwen pa manje, mwen t'ap lapriyè Bondye ki nan syèl la.
  eng-BSB: When I heard these words, I sat down and wept. I mourned for days, fasting
    and praying before the God of heaven.
  eng-WEBPB: When I heard these words, I sat down and wept, and mourned several days;
    and I fasted and prayed before the God of heaven,
  kbq-kbq: Hagi anankema nentahi'na, mopare mani'na tusi zavi nete'na mago'a zage
    knafi ne'zana a'o hu'na mani'nena, monafi Anumzamofo avurera zavira netena nunamuna
    amanage hu'na hu'noe.
  nhe-BL: Huan quema na nijcajqui nochi ya ni, nimosehui huan nichocac. Para miyac
    tonali nimocueso, huan nimosajqui, huan nimomaijto ica Toteco Dios tlen itztoc
    ipan elhuicac.
  bus-bus: Kɛ̀ ma yã pì mà, ma vɛ̃ɛ, ben wɛ́ɛ'i bↄ̀ma. Ma ↄ́ↄ dↄ̀ gurↄ plaa, mɛ́ɛ
    lɛ́ yii, mɛ́ɛ wɛ́ɛ kɛɛ Luda Musudea
  gub-BL: Waze'eg henu mehe apyk ywy rehe hezai'o pà ihe kury. Amumaw màràn 'ar hezai'o
    pà. Namai'u kwaw. Na'e aze'eg Tupàn pe kury.
  eng-DRA: 'And when I had heard these words, I sat down, and wept, and mourned for
    many days: and I fasted, and prayed before the face of the God of heaven.'
