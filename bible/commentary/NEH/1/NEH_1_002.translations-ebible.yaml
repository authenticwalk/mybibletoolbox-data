    Yahudiyane fe ma, yaxune naxanye suxu, e siga e ra konyiyani, e ɲɛɲɛne mɔn yi
    xɛtɛ Yerusalɛn yi, e nun lan Yerusalɛn ma fe ma.
  haw-1868: A hiki mai la o Hanani, kekahi o na hoahanau o'u, oia a mo kekahi mau
    kanaka o ka Iuda; a ninau aku au ia lakou no ka poe o ka Iuda i pakele, ka poe
    i koe i ka lawe pio ana, a no Ierusalema no hoi.
  arb-NAV: أَقْبَلَ إِلَيَّ حَنَانِي، أَحَدُ أَقْرِبَائِي، بِرِفْقَةِ بَعْضِ رِجَالٍ
    قَادِمِينَ مِنْ يَهُوذَا. فَسَأَلْتُهُمْ عَنِ الْيَهُودِ النَّاجِينَ الْعَائِدِينَ
    مِنَ السَّبْيِ وَعَنْ أُورُشَلِيمَ،
  ewe-ewe: nɔvinye Yudatɔ aɖe si woyɔna be, Hanani kple ame aɖewo tso Yuda va be yewoakpɔm
    ɖa. Mebia nya tso ale si nuwo nɔ le Yerusalem la ŋu. Mebia be, “Aleke nuwo le
    na Yudatɔ siwo gbɔ tso aboyo me va Yerusalem?”
  eng-LEE: 'That there came Chanani, one of my brethren, himself with certain men
    of Judah: and I asked them concerning the Jews that had escaped, who were left
    of the captivity, and concerning Jerusalem.'
  asm-FB: তেতিয়া হনানী নামৰ মোৰ এজন ভাই যিহূদাৰ পৰা কিছুমান লোকৰ সৈতে আহিছিল। মই
    তেওঁলোকক বন্দীত্বৰ পৰা ৰক্ষা পোৱা ইহুদী লোকসকলৰ উপৰিও যিসকল ইহুদী লোক তাত আছিল,
    সেই সকলৰ বিষয়ে আৰু যিৰূচালেম চহৰৰ বিষয়ে সুধিছিলো।
  sus-A: نفَشَكٍرٍنيِ شَنَنِ نُن شّمّ ندٍيٍ نَشَ قَ، كٍلِ يُدَيَ بْشِ مَ. ﭑ نَشَ عٍ
    مَشْرِن يُوِقِيٍ شَ قٍ مَ، نَشٍيٍ كٍلِ كٌنيِيَ كُي، عٍ قَ سَبَتِ يُدَيَ. ﭑ مَن
    نَشَ عٍ مَشْرِن دَرِ سَلَمُ تَا شَ قٍ مَ.
  fra-SBL: Hanani, l'un de mes frères, arriva, lui et quelques hommes de Juda, et
    je les interrogeai sur les Juifs qui s'étaient échappés, sur ceux qui restaient
    de la captivité, et sur Jérusalem.
  hbo-hbo: וַיָּבֹ֨א חֲנָ֜נִי אֶחָ֧ד מֵאַחַ֛י ה֥וּא וַאֲנָשִׁ֖ים מִֽיהוּדָ֑ה וָאֶשְׁאָלֵ֞ם
    עַל־הַיְּהוּדִ֧ים הַפְּלֵיטָ֛ה אֲשֶֽׁר־נִשְׁאֲר֥וּ מִן־הַשֶּׁ֖בִי וְעַל־יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:NEH.001.001'
  pjt-pjt: '@see-verse:NEH.001.001'
  kik-kik: Hanani, ũmwe wa ariũ a baba, agĩũka kuuma Juda arĩ na andũ angĩ, na ngĩmahooya
    ũhoro wa matigari ma Ayahudi arĩa maahonokete gũtahwo, o na ngĩmahooya ũhoro wa
    Jerusalemu.
  fra-NCL: arriva Hanani, l’un de mes frères, avec des hommes de Juda. Je les questionnai
    au sujet des Juifs délivrés, qui avaient échappé à la captivité, et au sujet de
    Jérusalem.
  cek-AK: kam nawk maeto Hanani loe thoemto Judah kaminawk hoi nawnto angzoh, to naah
    nihcae khaeah misong ah kaom Judah kaminawk hoi Jerusalem vangpui kawng to ka
    dueng.
  cuk-cuk: Agi, deunni an-urba-Hanani, dule-Judá-yarginmaladba anse nonikid. Geb degi,
    a-dulemarse an egichided, Judío-dulemar-abonolesmaladi, igi gubukye, degine, Jerusalén-neggwebur,
    igi gusimoye.
  uig-CYR: Өз қериндашлиримдин бири болған Һанани билән бир нәччә киши Йәһудийәдин
    чиқип кәлди; мән улардин сүргүнлүктин қутулуп қалған Йәһудалар вә Йерусалим тоғрисида
    соридим.
  tel-2017: నా సోదరుల్లో హనానీ అనే ఒకడు, ఇంకా కొందరు యూదులు వచ్చారు. చెరలోకి రాకుండా
    తప్పించుకుని, అక్కడ మిగిలిపోయిన యూదుల గురించీ యెరూషలేమును గురించీ నేను వారిని
    అడిగాను.
  hat-BSA: ke Hanani, youn nan frè mwen yo, e kèk nan mesye ki soti Juda yo te vini.
    Mwen te mande yo sou Jwif yo ki te chape, e ki te reziste malgre kaptivite a,
    epi sou Jérusalem.
  kos-kos: Hanani, sie sin tamulel luk, el wi u se tuku Judah me, ac nga siyuk selos
    ke acn Jerusalem ac ke mwet Jew wiasr su folokla liki sruoh in acn Babylonia.
  hbo-WLC: וַיָּבֹ֨א חֲנָ֜נִי אֶחָ֧ד מֵאַחַ֛י ה֥וּא וַאֲנָשִׁ֖ים מִֽיהוּדָ֑ה וָאֶשְׁאָלֵ֞ם
    עַל־הַיְּהוּדִ֧ים הַפְּלֵיטָ֛ה אֲשֶֽׁר־נִשְׁאֲר֥וּ מִן־הַשֶּׁ֖בִי וְעַל־יְרוּשָׁלִָֽם׃
  ibo-ibo: otu nwanne m nwoke aha ya bụ Hanani, na ụfọdụ ndị ọzọ sitere Juda bịara
    ileta m. Ajụrụ m ha ajụjụ otu ihe si agara ndị Juu ahụ fọdụrụ, ndị si ebe dị iche
    iche lọta, jụọkwa ha maka Jerusalem.
  ory-ory: ତହିଁରେ ହନାନି ନାମରେ ମୋହର ଭ୍ରାତୃଗଣ ମଧ୍ୟରୁ ଏକ ଜଣ ଓ ଯିହୁଦାରୁ କେତେକ ଲୋକ ଆସିଲେ;
    ତହୁଁ ମୁଁ ସେମାନଙ୍କୁ ବନ୍ଦୀତ୍ୱରୁ ରକ୍ଷାପ୍ରାପ୍ତ ଅବଶିଷ୍ଟ ଯିହୁଦୀୟମାନଙ୍କ ବିଷୟରେ ଓ ଯିରୂଶାଲମ
    ବିଷୟରେ ପଚାରିଲି।
  chk-chk: Iwe, a fis pwe Hanani, eman me lein pwii kewe, a feito me ekoch mwän seni
    Juta. Üa aisiniir usun ekewe chon Juta mi chüen manau, chokewe mi liwinla seni
    ar oola lon Papilon, pwal usun Jerusalem.
  rop-rop: Wal wanbala braja main neim Henanai, bin kaman brom Juda garram sambala
    men, en aibin askim olabat blanga det taun Jerusalem en blanga detlot Juwish kantrimen
    hu detlot Bebalon pipul bin deigimwei langa olabat ronwan kantri, bat hubin gobek
    langa Jerusalem basdam.
  ukr-1871: І прийшов Ханані, один з братів моїх, він і кілька чоловіків з Юдеї. І
    спитав я їх, як проживають Юдеї, що спаслись від полону і зістались, та що дїєсь
    у Ерусалимі.
  deu-1951: Da kam Hanani, einer meiner Brüder, mit etlichen Männern aus Juda, und
    ich erkundigte mich bei ihm über die Juden, die Entronnenen, die nach der Gefangenschaft
    übriggeblieben waren, und über Jerusalem.
  eng-JPS: that Hanani, one of my brethren, came out of Judah, he and certain men;
    and I asked them concerning the Jews that had escaped, that were left of the captivity,
    and concerning Jerusalem.
  srp-1865: Doðe Ananije jedan od braæe moje s nekima iz Judeje; i zapitah ih za Judejce,
    za ostatak što bješe ostao od ropstva, i za Jerusalim.
  lug-lug: Kanani, omu ku baganda bange, n’ajja n’abamu ku basajja okuva mu Yuda,
    ne mubuuza ku bikwata ku kitundu ky’Abayudaaya ekyasigalawo, ne ku bifa mu Yerusaalemi.
  heb-heb: ויבא חנני אחד מאחי הוא ואנשים מיהודה ואשאלם על היהודים הפליטה אשר נשארו
    מן השבי ועל ירושלם׃
  ben-IRV: তখন হনানি নামে আমার ভাইদের মধ্যে একজন যিহূদা থেকে কিছু লোকের সঙ্গে আসলে
    আমি তাদেরকে বন্দী অবস্থা থেকে বেঁচে যাওয়া, রক্ষা পাওয়া ইহুদীদের ও যিরুশালেমের
    বিষয়ে জিজ্ঞাসা করলাম।
  pan-pan: ਤਦ ਮੇਰੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਹਨਾਨੀ ਅਤੇ ਯਹੂਦਾਹ ਤੋਂ ਆਏ ਹੋਏ ਕਈ ਮਨੁੱਖ ਮੇਰੇ ਕੋਲ ਆਏ,
    ਤਾਂ ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਉਨ੍ਹਾਂ ਬਚੇ ਹੋਏ ਯਹੂਦੀਆਂ ਦੇ ਬਾਰੇ ਜੋ ਗ਼ੁਲਾਮੀ ਤੋਂ ਛੁੱਟ ਗਏ ਸਨ, ਅਤੇ
    ਯਰੂਸ਼ਲਮ ਦੇ ਬਾਰੇ ਪੁੱਛਿਆ।
  mya-JVB: ငါ့ ညီ ဟာနန် နှင့် ယုဒ လူ အချို့တို့သည် ရောက် လာ၍ ၊ ငါသည် သိမ်း သွားခြင်းကို
    ခံရသောယုဒ လူစုထဲက လွတ် သောသူတို့ ၏ အကြောင်း အရာနှင့် ၊ ယေရုရှလင် မြို့၏ အကြောင်း
    အရာကို မေးမြန်း လျှင်၊
  tbg-tbg: Te Nehemiaka vi entaraqaa Susaaqi vauraro ti qatavakaa vo Hanaaniva vaiinti
    vonavu hampata Iutaa vataihairo anura. Vika anumanta te vika ireha tiha, Tinavu
    navunaaka haaru rumpa vare Babironini viri kokaqihai vaiinti nahenti vonavu Babironi
    ke, anirante qaiqaa nái maaqaini vuaka, vika hoe variavo? Ieruharemivata vo? Vi
    vatukava hoe vaivo? ti.
  hmo-hmo: Vadaeni lauegu varavara tauna ta, ena ladana Hanani be tau haida danu Iuda
    dekena amo idia mai. Lau ese idia lau nanadaia, Iuda taudia, Babulonia dekena
    amo Iuda dekenai idia giroa lou, edia noho be edena bamona.
  urd-urd: कि हनानी जो मेरे भाइयों में से एक है और चन्द आदमी यहूदाह से आए; और मैंने
    उनसे उन यहूदियों के बारे में जो बच निकले थे और ग़ुलामों में से बाक़ी रहे थे, और
    येरूशलेम के बारे में पूछा।
  rus-SYN: И пришел Ханани, один из братьев моих, он и несколько человек из Иудеи.
    И спросил я их об уцелевших Иудеях, которые остались от плена, и об Иерусалиме.
  bqc-SIM: Ɔ̃ ma dãuna Anani bↄ̀ Yuda bùsuu à mↄ̀ ń gbɛ̃eↄ. Ma yãlàlamá Yuda
    gbɛ̃́ kↄ̃na pↄ́ bↄ̀ zĩ̀zↄkɛuↄ ń Yelusalɛũo musu.
  tcz-CHONGTHU: Kasopi ho lah a mikhat Hanani kitipa chun mi phabep khat toh Judah
    gam'a konin eihung vil’un ahi. Keiman amaho chu Juda teho Babylon a asohchan nauva
    akona ana kile kit ho chu itobang nauvem chule Jerusalem chu itobang nam tithu
    kana dongin ahi.
  mar-mar: माझा हनानी नावाचा एक भाऊ आणि यहूदातील काही लोक तेथे आले. त्यांच्याकडे मी
    तेथे बंदिवासातून सुटका झालेल्यापैकी जे यहूदी बाकीचे राहिले होते त्यांच्याविषयी
    आणि यरूशलेमाविषयी मी त्यांची विचारपूस केली.
  qub-qub: Chaycho caycaptëmi wauguë Hanani watucamar chayamuran. Paywan chayamuran
    Judá runacuna. Paycunatami tapucurä prësu apamunanpita gueshpir quëdamoj marca-masëcunapaj,
    Jerusalenpaj.
  bqp-bqp: Akũ ma dakũna Anani bò Yudanↄ bùsun à sù kũ gbɛ̃kenↄ. Ma yã làlaḿma
    Yuda gbɛ̃ kpara kũ ò bò zĩ̀zↄkɛnannↄ musu kũ Yurusalɛmuo.
  hat-hat: Anani, yonn nan frè m' yo, rive soti nan peyi Jida ansanm ak kèk lòt moun.
    Mwen mande yo nouvèl jwif yo, ti ponyen moun pèp Izrayèl ki te soti nan peyi kote
    yo te depòte yo epi ki tounen nan peyi yo a, ansanm ak nouvèl lavil Jerizalèm.
  eng-BSB: Hanani, one of my brothers, arrived with men from Judah. So I questioned
    them about the remnant of the Jews who had survived the exile, and also about
    Jerusalem.
  eng-WEBPB: Hanani, one of my brothers, came, he and certain men out of Judah; and
    I asked them about the Jews who had escaped, who were left of the captivity, and
    concerning Jerusalem.
  kbq-kbq: Hanki ana zupa mago nenafu ne' Hanani'a mago'a venene'zagane Judatira nagritega
    azage'na, amanage hu'na zamantahige'noe, Jiu vahe'ma Babiloni kinafinti'ma atre'za
    vu'naza nagara knare huza mani'zageno, Jerusalemi kuma'mo'enena knare huno me'neo
    hu'na zamantahigoge'za,
  nhe-BL: Huan nechpaxaloco se noisraelita icni tlen itoca Hanani, huan ihuaya hualajque
    sequinoc israelita tlacame tlen tlali Judá. Huan niquintlatzintoquili quejatza
    eltoya ica nopa israelitame tlen achtohui quinhuicatoyaj ilpitoque hasta nopano
    Babilonia, huan teipa sampa quincahuilijque ma mocuepaca altepetl Jerusalén.
  bus-bus: Ben ma dãaro Anani bↄ̀ Yudanↄ bùsun à mↄ̀ kↄ̃n gbɛ̃kenↄ. Ma yã gbèkaḿma
    Yuda gbɛ̃ kpaaa kɛ̀ aↄ̃ bↄ̀ zĩ̀zↄkɛɛnnↄ musu kↄ̃n Yerusalɛmuo.
  gub-BL: Herywyr Anani uhem wà Zuta ywy wi amo Zutew wanupi kury. Na'e apuranu wanehe.
    — Ma'e uzeapo iko Zeruzarez pe. Aipo Zutew Mawiron ywy wi uzewyr ma'e kwer ikatu
    a'e wà, a'e wanupe.
  eng-DRA: That Hanani one of my brethren came, he and some men of Juda; and I asked
    them concerning the Jews, that remained and were left of the captivity, and concerning
    Jerusalem.
