verse: NEH.001.002
translations:
  mal-C: എന്റെ സഹോദരന്മാരിൽ ഒരാളായ ഹനാനി യെഹൂദ്യയിൽനിന്ന് മറ്റുചില ആളുകളോടൊപ്പം വന്നു.
    പ്രവാസത്തിൽ നിന്നും അതിജീവിച്ച യെഹൂദരെക്കുറിച്ചും ജെറുശലേമിനെക്കുറിച്ചും ഞാൻ അവരോട്
    അന്വേഷിച്ചു.
  deu-TKW: kam Hanani, einer meiner Brüder, mit einigen Männern aus Juda. Als ich
    sie nun über die Juden, die Geretteten, die von den Weggeführten übrig geblieben
    waren, und über Jerusalem befragte,
  lin-lin: Anani, moko kati na bandeko na ngai, ayaki elongo na bato mosusu wuta na
    Yuda. Natunaki bango sango ya Bayuda oyo babikaki mpe batikalaki wuta na bowumbu,
    mpe sango ya Yelusalemi.
  eng-LSV: and Hanani, one of my brothers, he and men of Judah come in, and I ask
    them concerning the Jews, the escaped part that have been left of the captivity,
    and concerning Jerusalem;
  eng-GNV: Came Hanam, one of my brethren, he and the men of Iudah, and I asked them
    concerning the Iewes that were deliuered, which were of the residue of the captiuitie,
    and concerning Ierusalem.
  eng-WEBSTER: That Hanani, one of my brethren, came, he and certain men of Judah;
    and I asked them concerning the Jews that had escaped, who were left of the captivity,
    and concerning Jerusalem.
  nhw-BL: Huan nechpaxaloco se noisraelita icni catli itoca Hanani, huan ihuaya hualajque
    sequinoc israelita tlacame tlen tlali Judá. Huan niquintlatzintoquili quenicatza
    eltoya ica nopa israelitame catli achtihui quinhuicatoyaj ilpitoque hasta nopona
    Babilonia, huan teipa sempa quincahuilijque ma mocuepaca altepetl Jerusalén.
  swh-ONEN: Hanani, mmoja wa ndugu zangu, alikuja kutoka Yuda akiwa na watu wengine,
    nami nikawauliza kuhusu mabaki ya Wayahudi wale walionusurika kwenda uhamishoni
    na pia kuhusu Yerusalemu.
  bba-bba: Yerɑ nɛn mɛro bisi turo wi bɑ mɔ̀ Hɑnɑni u tunumɑ sɑɑ Yudɑn tem di kɑ tɔmbu
    ɡɑbu mɑ nɑ bu Yuu be bɑ ǹ yoru mwɛɛrɑ kɑ Yerusɑlɛmun lɑbɑɑri bikiɑ.
  eng-KJVCPB: that Hanani, one of my brethren, came, he and certain men of Judah;
    and I asked them concerning the Jews that had escaped, which were left of the
    captivity, and concerning Jerusalem.
  luo-luo: Hanani, ma en achiel kuom owetena, nobiro koa Juda kaachiel gi joma moko,
    kendo ne apenjogi kuom jo-Yahudi mane otony, bende ne apenjogi kuom Jerusalem.
  meu-meu: bena varavaragu ta ladana Hanani na tatau haida ida Iuda amo ema. Bena
    na nanadaidia, Iuda taudia dounu e nohova, heabi-oho amo e roho mauriva taudia,
    bona Ierusalem henanadaidia na kara.
  npi-ULB: मेरा दाजुहरूमध्येका एक जना अर्थात् हनानी यहूदाबाट केही मानिसहरूसँगै आए,
    र मैले त्यहाँ बाँकी रहेका यहूदीहरू र यरूशलेमको विषयमा सोधपुछ गरेँ ।
  yor-yor: Hanani, ọ̀kan nínú àwọn arákùnrin mi wá láti Juda pẹ̀lú àwọn ọkùnrin kan,
    mo sì béèrè lọ́wọ́ wọn nípa àwọn Júù tí ó ṣẹ́kù tí wọn kò kó ní ìgbèkùn, àti nípa
    Jerusalẹmu.
  emp-NTPO: Mãwã b̶ʌd̶e mʌ̃ djaba Hananida dewararã ume Juda druad̶eba zesid̶aa. Mʌ̃a
    ãdjirãa judiorã Babilonianeba jẽda wãped̶ad̶ad̶ebemada idjab̶a Jerusaleʌ̃ purud̶ebema
    sid̶a iwid̶isia.
  ind-ind: kerabat saya yang bernama Hanani datang bersama beberapa orang dari Yehuda.
    Ketika bertemu dengan mereka, saya menanyakan keadaan orang Yahudi yang sudah
    pulang ke wilayah Yehuda dari pembuangan di Babel, juga keadaaan kota Yerusalem.
  pes-OPCB: یکی از برادران یهودی‌ام به اسم حنانی با چند نفر دیگر که تازه از سرزمین
    یهودا آمده بودند، به دیدنم آمدند. از ایشان دربارهٔ وضع کسانی که از تبعید بازگشته
    بودند و نیز اوضاع اورشلیم سؤال کردم.
  tgl-ULB: na ang isa sa aking mga kapatid, na si Hanani, ay dumating kasama ang ilang
    mga tao mula sa Juda, at tinanong ko sila tungkol sa mga Judio na nakatakas, mga
    natirang Judio, at tungkol sa Jerusalem.
  cbu-NT: Ashiri nuw Noviembrish tsup yakat Susash taaruri, nuw zuwanlli, sur Hanani,
    nuwash kusarangiya. Tputspa ipunarusin Utaásh tsap káyashinusin, nuwash kusaranganaya.
    Ashiri nuwsha zoonlleetsi Irusarinaa masharangina. ¿Yakat Irusarina tamarimta?
    Mishat, iyashuch tputs, yuw Irusarinap kanapurangana an na ¿tamaru taakanaya?
    tárangina.
  hui-hui: i̱ hamene mbira ibu mini Hanani ibu Yuda dindi howa agali maru heba ibiniya.
    Ibiyagola i̱na tihondo Yarusaleme dindibi Yu wali agali Babilono garabaya howa
    dai biyarubi ti abi kabe lalu hale haru.
  mya-mya: ငါ​၏​ညီ​ဟာ​နန်​နှင့်​ယု​ဒ​အ​မျိုး​သား​တစ်​စု သည် ထို​မြို့​သို့​ရောက်​လာ​ကြ​၏။
    ထို​အ​ခါ​ငါ သည်​သူ​တို့​အား​ပြည်​နှင်​ဒဏ်​သင့်​ရာ​ဗာ​ဗု​လုန် ပြည်​မှ​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​လည်​ရောက်​ရှိ
    လာ​ကြ​သူ ယု​ဒ​ညီ​အစ်​ကို​များ​နှင့်​ယေ​ရု ရှ​လင်​မြို့​၏​အ​ကြောင်း​ကို​မေး​မြန်း​ရာ၊-
  bod-N: དེ་ཡང་མི་འགའ་ཞིག་ངའི་སྤུན་ཧ་ནཱ་ནེ་དང་མཉམ་དུ་ཡ་ཧུ་དཱ་ཡུལ་ནས་འོངས་པ་དང་། བདག་གིས་དེ་རྣམས་ལ་བཙོན་ལས་ཐར་ཏེ་ད་ལྟ་ད་དུང་གསོན་པོར་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་སྐོར་དང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་གནས་ཚུལ་ཇི་འདྲ་ཡིན་པར་དྲིས།
  sna-sna: Hanani, mumwe wehama dzangu, akauya achibva kuJudha navamwe varume, ndikavabvunza
    pamusoro pavaJudha vakasara avo vakapunyuka pakutapwa, uyewo napamusoro peJerusarema.
  spa-BLM: vinieron Hanani, uno de mis hermanos, él y algunos hombres de Judá, y les
    pregunté sobre los judíos que habían escapado, que habían quedado del cautiverio,
    y sobre Jerusalén.
  cac-cac: Ata' ix c'och vin̈ vuc'tac scuchan Hanani yed' juntzan̈xo eb' ix cot yed'
    vin̈ d'a Judá. Ix in c'anb'an d'a eb' tas yaj Jerusalén yed' eb' yin̈tilal eb'
    anima ic'b'ilcot d'a Babilonia.
  swh-ULB: mmoja wa ndugu zangu, Hanani, alikuja pamoja na watu wengine kutoka Yuda,
    nami nikawauliza kuhusu Wayahudi waliopona, Wayahudi waliosalia waliokuwa huko,
    na kuhusu Yerusalemu.
  bel-bel: І прыйшоў Ханані, адзін з братоў маіх, ён і некалькі чалавек зь Юдэі. І
    спытаўся я ў іх пра ацалелых Юдэяў, якія засталіся ад палону, і пра Ерусалім.
  deu-ELBBK: da kam Hanani, einer von meinen Brüdern, er und einige Männer aus Juda.
    Und ich fragte sie nach den Juden, den Entkommenen, die von der Gefangenschaft
    übriggeblieben waren, und nach Jerusalem.
  mbb-OT: Midhendiyà te kedì si Hanani is sevaha te menge suled ku; ebpuun sikandin
    diyà te Juda duma te nepipira he menge maama. Mid-insaan ku sikandan mehitenged
    te Jerusalem wey te menge Judio he vihag te Babilonia he nemenlikù diyà.
  mal-2015: എന്റെ സഹോദരന്മാരിൽ ഒരുത്തനായ ഹനാനിയും യെഹൂദയിൽനിന്നു ചില പുരുഷന്മാരും
    വന്നു; ഞാൻ അവരോടു പ്രവാസത്തിൽനിന്നു തെറ്റി ഒഴിഞ്ഞുപോയ യെഹൂദന്മാരെക്കുറിച്ചും യെരൂശലേമിനെക്കുറിച്ചും
    ചോദിച്ചു.
  rmc-rmc: Akor avľa ke ma jekh mire phralendar o Chanani varesave muršenca andral
    e Judsko. Phučavas lestar pal o Jeruzalem the pal ola Židi, save avle pale andral
    o Babilon, kaj sas zaile.
  pes-OPV: که حنانی، یکی ازبرادرانم با کسانی چند از یهودا آمدند و از ایشان درباره
    بقیه یهودی که از اسیری باقی‌مانده بودندو درباره اورشلیم سوال نمودم.
  ron-1924: а венит Ханани, унул дин фраций мей, ши кыцьва оамень дин Иуда. Й-ам ынтребат
    деспре иудеий скэпаць каре май рэмэсесерэ дин робие ши деспре Иерусалим.
  ben-OBCV: আমার এক ভাই, হনানি, যিহূদা থেকে কয়েকজন লোককে নিয়ে এসেছিল, এবং আমি তাদের
    জেরুশালেমে এবং সেইসব ইহুদিদের বিষয় জিজ্ঞাসা করেছিলাম যারা বন্দিদশায় নিজেরা রক্ষা
    পেয়েছিল।
  som-som: waxaa yimid Xanaanii oo walaalahayga midkood ahaa, isaga iyo niman kale
    oo dalka Yahuudah ka yimid; oo markaasaan weyddiiyey wax ku saabsan Yuhuuddii
    baxsatay, oo maxaabiistii ka hadhay, iyo wax ku saabsan Yeruusaalem.
  lat-VUC: 'Et venit Hanani, unus de fratribus meis, ipse et viri ex Juda: et interrogavi
    eos de Judæis qui remanserant, et supererant de captivitate, et Jerusalem.'
  eng-ASVBT: that Hanani, one of my brethren, came, he and certain men out of Judah;
    and I asked them concerning the Jews that had escaped, that were left of the captivity,
    and concerning Jerusalem.
  ita-1885: stanza reale, arrivò di Giudea Hanani, uno de' miei fratelli, con alcuni
    altri uomini di Giuda. Ed io domandai loro dei Giudei, ch'erano scampati, e rimasti
    della cattività; domandai loro ancora di Gerusalemme.
  eng-ULB: that one of my brothers, Hanani, came with some people from Judah, and
    I asked them about the Jews who had escaped, the remnant of the Jews who were
    there, and about Jerusalem.
  spa-VBL: Hanani, uno de mis hermanos, vino de Judá con otros hombres. Les pregunté
    sobre el remanente de los exiliados judíos que habían regresado del cautiverio,
    y también sobre Jerusalén.
  fra-_FOB: Que Hanani, l'un de mes frères, et quelques gens arrivèrent de Juda; et
    je m'enquis d'eux touchant les Juifs réchappés, qui étaient de reste de la captivité,
    et touchant Jérusalem.
  mal-mal: എന്റെ സഹോദരന്മാരിൽ ഒരുവനായ ഹനാനിയും യെഹൂദയിൽനിന്ന് ചില പുരുഷന്മാരും വന്നു;
    ഞാൻ അവരോട് പ്രവാസത്തിൽനിന്ന് രക്ഷപെട്ട യെഹൂദന്മാരെക്കുറിച്ചും യെരൂശലേമിനെക്കുറിച്ചും
    ചോദിച്ചു.
  urd-GVR: ki ek din merā bhāī Hanānī mujh se milne āyā. Us ke sāth Yahūdāh ke chand
    ek ādmī the. Maiṅ ne un se pūchhā, “Jo Yahūdī bach kar jilāwatanī se Yahūdāh wāpas
    gae haiṅ un kā kyā hāl hai? Aur Yarūshalam Shahr kā kyā hāl hai?”
  suz-BL: मेना आं लोक्‍ब हानानी, का निक्‍शी मुर नु यहूदा रागी रे जाक्‍त। मिनु गो मेको
    आन कली “प्रोक्‍शा, गाक्‍शो नु ग्‍याइश्‍शा, लाइक्‍चा मपुंइसीशो रे लीशो यहूदीपुकी
    दोदेंशो बाक्‍नीमी? यरूसलेम दोदेंशो तांइसीबा?” दे हिल्‍लो पातामी।
  ita-1927: Hanani, uno de’ miei fratelli, e alcuni altri uomini arrivarono da Giuda.
    Io li interrogai riguardo ai Giudei scampati, superstiti della cattività, e riguardo
    a Gerusalemme.
  ckb-ckb: حەنانی کە یەکێکە لە براکانم لەگەڵ چەند پیاوێک لە یەهوداوە هاتن، منیش لەبارەی
    ئەو جولەکانەی دەربازبوون، ئەوانەی لەدوای ڕاپێچکردنەکە مانەوە، لەبارەی ئۆرشەلیمەوە
    پرسیارم لێکردن.
  eng-BBE: That Hanani, one of my brothers, came with certain men from Judah; and
    in answer to my request for news of the Jews who had been prisoners and had got
    away, and of Jerusalem,
  kan-OKCV: ಆಗ ನನ್ನ ಸಹೋದರರಲ್ಲಿ ಒಬ್ಬನಾದ ಹನಾನೀಯನು ಹಾಗೂ ಬೇರೆ ಕೆಲವು ಜನರು ಯೆಹೂದದಿಂದ ನನ್ನ
    ಬಳಿಗೆ ಬಂದರು. ಸೆರೆ ಹೋದವರಿಂದ ಉಳಿದಿರುವ ಯೆಹೂದ್ಯರ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಸಮಾಚಾರವನ್ನು ನಾನು
    ಅವರಲ್ಲಿ ವಿಚಾರಿಸಿದೆನು.
  bbb-bbb: Na ijia fivoga uvia none e Anani fu e bino kaenamiana aesakae Juda ijia
    urina ruoma na fivo ijia kekei. Areme na urina sidove Jerusareme fu izege namo
    ijiakiro e Jiusi gue ije bu are Bebironia ijia dibure karina una urina Jerusareme
    vaeva ije bu izege kariva ijene fiekiro kuariae.
  tam-2017: என்னுடைய சகோதரர்களில் ஒருவனாகிய அனானியும், வேறு சில மனிதர்களும் யூதாவிலிருந்து
    வந்தார்கள்; அவர்களிடத்தில் நான் சிறையிருப்பிலிருந்து தப்பின யூதர்களின் செய்தியையும்,
    எருசலேமின் செய்தியையும் விசாரித்தேன்.
  spa-RV-1909: Que vino Hanani, uno de mis hermanos, él y ciertos varones de Judá,
    y preguntéles por los Judíos que habían escapado, que habían quedado de la cautividad,
    y por Jerusalem.
  ron-BTF: Că Hanani, unul dintre frații mei, a venit, el și anumiți bărbați din Iuda;
    și i-am întrebat referitor la iudeii care scăpaseră, care rămăseseră din captivitate
    și referitor la Ierusalim.
  eng-WEBP: Hanani, one of my brothers, came, he and certain men out of Judah; and
    I asked them about the Jews who had escaped, who were left of the captivity, and
    concerning Jerusalem.
  eng-FBV: Hanani, one of my brothers, came from Judah with some other men. I asked
    them about the remnant of the Jewish exiles who had returned from captivity, and
    also about Jerusalem.
  nld-1939: kwam Chanáni, een van mijn broeders, met enige mannen uit Juda daar aan.
    Ik polste hem dus over de rest van de Joden, die aan de ballingschap waren ontkomen,
    en over Jerusalem zelf.
  nch-BL: Huan techpaxaloco se noisraelita icni cati itoca Hanani, huan ihuaya hualajque
    sequinoc israelita tacame ten tali Judá. Huan niquintatzintoquili quenicatza eltoya
    ica nopa israelitame cati achtohui quinhuicaque ilpitoque hasta nopona Babilonia,
    huan teipa sempa quincahuilijque ma tacuepilica ipan altepet Jerusalén.
  vie-1934: có một người trong anh em tôi tên là Ha-na-ni với vài người Giu-đa đến
    tôi hỏi thăm chúng về dân Giu-đa đã được thoát khỏi, tức những kẻ đã bị bắt làm
    phu tù còn sót lại, và hỏi luôn về những việc Giê-ru-sa-lem.
  hin-CV: यहूदिया से कुछ लोग मेरे एक रिश्तेदार हनानी के साथ आए; मैंने उनसे येरूशलेम
    के बारे में और उन यहूदियों के बारे में जानकारी पाई, जो बंधुआई से बच निकले थे और
    जो अब जीवित थे.
  spa-BES: Que Hanani, uno de mis hermanos, vino con ciertos hombres de Judá; y en
    respuesta a mi solicitud de noticias de los judíos que habían estado prisioneros
    y se habían escapado, de Jerusalén,
  tdx-tdx: te pok’eo t’i Kananý, raik’ amo rahalahikoo naho ondaty boak’ Iehodào;
    le nañontaneako o nte-Iehodà nahapolititse, nahafifeake i fandrohizañeio vaho
    Ierosalaime.
  tha-KJV: ฮานานี​พี่​น้องของข้าพเจ้าคนหนึ่งมาจากยูดาห์กับชายบางคน ข้าพเจ้าได้​ไต่​ถามถึงพวกยิ​วท​ี่​หนี​ได้
    ผู้​ซึ่งเหลือจากพวกที่​ถู​กกวาดไปเป็นเชลย และถามเรื่องเกี่ยวกับเยรูซาเล็ม
  por-BR-2018: Veio Hanani, um de meus irmãos, ele e alguns homens de Judá, e perguntei-lhes
