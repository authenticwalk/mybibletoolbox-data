    i kam bek pinis long yu, olsem na mi askim yu long bihainim dispela promis na
    helpim mipela nau.
  dan-1931: men hvis I omvender eder til mig og holder mine Bud og handler efter dem,
    så vil jeg, om eders fordrevne end er ved Himmelens Ende, dog samle dem derfra
    og bringe dem til det Sted, jeg udvalgte til Bolig for mit Navn.
  vie-OVCB: Nhưng nếu các ngươi trở lại cùng Ta, tuân hành các điều răn, dù các ngươi
    có bị tản mác ở tận phương trời xa xăm, Ta cũng sẽ đem các ngươi về đất Ta chọn,
    nơi Ta ngự.’
  guj-2017: પરંતુ જો તમે મારી પાસે પાછા આવશો અને મારી આજ્ઞાઓનું પાલન કરશો અને તેનો
    અમલ કરશો, તો તમારા વંશજો આકાશના છેડા સુધી વેરવિખેર થઈ ગયા હશે તો પણ હું તેમને
    મારા નામ માટે મેં જે સ્થાન પસંદ કર્યુ છે ત્યાં પાછા લાવીશ.’”
  pon-2006A: A ma kumwail pahn kin wekiong ie oh kapwaiada me I kin koasoanediong
    kumwail, I pahn kasapahlkumwaildohng wasa me I piladahr pwe kumwail en kin wia
    kaudok ong ie, mehnda ma kumwail mihmi ni imwin sampah.’
  por-BRBSL: mas se voltares para mim, e guardares meus mandamentos e os cumprires,
    embora teus párias estivessem na parte mais extrema dos céus, ainda assim os recolherei
    de lá, e os levarei ao lugar que escolhi, para fazer habitar ali meu nome'.
  cth-cth: Hatei kai koe bout na ban awh teh kâpoelawknaw bout na tarawi awh pawiteh
    kalvan rahim ahla poungnae koe pâlei e lah na o awh nakunghai, hote hmuen koehoi
    bout na pâkhueng vaiteh ka min o nahan ka rawi e hmuen koe na ceikhai han telah
    Mosi koe lawk na poe e hah pahnim hanh lah.
  twi-twi: Na sɛ mosan ba me nkyɛn, na mudi me mmara nsɛm so a, sɛ mpo, wɔatwa mo
    asu akɔ asase ano nohɔ koraa a, mede mo bɛsan aba faako a mayi asi hɔ sɛ wɔnhyɛ
    me din anuonyam no.’
  hlt-hlt: Tedae kai taengla na mael uh tih ka olpaek he ngaithuen neh na vai atah
    vaan khobawt la nangmih aka heh te om cakhaw amih te te lamloh ka coi vetih ka
    ming om sak ham ka coelh hmuen la amih te pahoi ka khuen rhoe ka khuen ni,’ na
    ti.
  tbz-SIM: Kɛ̀ ti mɛ nwɛ̃̀tɛní ɑ borɛ̀ kɛ tũ̀nnɛ ɑ tɑnnɔ̀ kɛ dɔɔri yɛ̀ yɛ̃mmɛ̀, bɑ́
    kɛ̀ dɛ̀ sɔ̃́ nti cìɛ́tɛ́ kɛ bo itemmɑ̀nkɛ, ɑ bo wɛ̃tɛ kɛ́ ti tíí ndibòrì ɑ tɑ̃ɑ̃tɛ́
    dì kɛ dɔ́ ɑ yètìrì ndɛ̀ yu.
  msy-2020: '@see-verse:NEH.001.008'
  dop-dop: Amɑ ye ɩ́ pǝsǝnɑ lɑɑkɑlɩ kɛ tǝnɑ, nɑ ɩ́ tɔkɩ mɑ kʋsǝsɩɩtʋ, nɑ ɩ́ lɑkɩ-tɩ.
    Pɑɑ pǝ ponɑ-mɛɣɛ tɛtʋ tǝnɑɣɑ, mɑ́ɑ́ kɔnɑ-mɛɣɛ lonte nte mɑ lǝsɑɑ sɩ mɑ́ɑ́ cɑɣɑ
    tǝ tɑɑ tɔ.
  azb-azb: Amma Mənə tərəf dönsəniz və əmrlərimi tutub onlara əməl etsəniz, göylərin
    o başına qovulsanız belə, oradan sizi toplayacağam. Adımı yaşatmaq üçün seçdiyim
    yerə gətirəcəyəm” deyə buyurduğun sözlərini xatırla.
  eng-DBY: but if ye return to me, and keep my commandments and do them, though there
    were of you cast out unto the uttermost part of the heavens, yet will I gather
    them from thence, and will bring them unto the place that I have chosen to set
    my name there.
  hin-2017: परन्तु यदि तुम मेरी ओर फिरो, और मेरी आज्ञाएँ मानो, और उन पर चलो, तो चाहे
    तुम में से निकाले हुए लोग आकाश की छोर में भी हों, तो भी मैं उनको वहाँ से इकट्ठा
    करके उस स्थान में पहुँचाऊँगा, जिसे मैंने अपने नाम के निवास के लिये चुन लिया है।’
  wol-KYG: Waaye bu ngeen walbatikoo ci man, sàmm samay santaane, di ko jëfe, bu ñu
    yóbbu woon seeni ñoñ ba fa suuf digalook asamaan sax, fa laa leen di jële, boole
    leen yóbbu ca bérab, ba ma taamoo dëël sama tur.”
  eng-YLT: and ye have turned back unto Me, and kept My commands, and done them —
    if your outcast is in the end of the heavens, thence I gather them, and have brought
    them in unto the place that I have chosen to cause My name to tabernacle there.
  kne-kne: Ngem no sagongen yo si sak-en ya tongpalen yo din bilbilin ko, itaolik
    dakayo sin lugar ay pinilik ay pandayawan yo en sak-en, olay naiwaras kayo sin
    kaaddawian ay partin di lobong.’
  eng-WYC-2017: and if ye turn again to me, that ye keep my behests, and do those
    [or them], yea, though ye be led away to the furthest things of heaven, from thence
    I shall gather you together, and I shall bring you into the place, that I have
    chosen, that my name should dwell there.
  eng-WMBB: but if you return to me, and keep my commandments and do them, though
    your outcasts were in the uttermost part of the heavens, yet I will gather them
    from there, and will bring them to the place that I have chosen, to cause my name
    to dwell there.’
  urd-GVH: लेकिन अगर तुम मेरे पास वापस आकर दुबारा मेरे अहकाम के ताबे हो जाओ तो मैं
    तुम्हें तुम्हारे वतन में वापस लाऊँगा, ख़ाह तुम ज़मीन की इंतहा तक क्यों न पहुँच
    गए हो। मैं तुम्हें उस जगह वापस लाऊँगा जिसे मैंने चुन लिया है ताकि मेरा नाम वहाँ
    सुकूनत करे।’
  rug-rug: Ba be kekere pule mae koa Rau si gamu, meke tavetia sapu gua garununi gamu
    Rau, si kaqu turaṉa puleni gamu Rau. Be guana ele talahuarae lamae si gamu pa
    ninae vasina seudi pa kasia popoa, ba kaqu va pule maeni gamu Rau koasa vasina
    sapu ele vizatia Rau pude vahesi Au gamu.’
  gaz-gaz: garuu yoo isin gara kootti deebitanii ajaja koo eegdan, yoo namoonni keessan
    kanneen boojiʼaman daarii lafaa jiraatan illee ani achii walitti isaanin qabee
    gara iddoo ani akka Maqaan koo achi jiraatuuf filadhe sanaatti isaan nan fida.’
  fra-LSG: mais si vous revenez à moi, et si vous observez mes commandements et les
    mettez en pratique, alors, quand vous seriez exilés à l’extrémité du ciel, de
    là je vous rassemblerai et je vous ramènerai dans le lieu que j’ai choisi pour
    y faire résider mon nom.
  gnn-gnn: Ga ŋunhi walala yurru roŋiyirri nhanukala märr‐roŋiyirri ga ŋayathama ŋarraku
    rom, ga ŋarranydja yurru walalanha beŋuruyi barrkuŋurunydja wäŋaŋuru roŋinyamaramayi
    liliyi, bala nherraṉdja ŋarra yukurra walalanha ŋunhimalana wäŋalili dharapullili
    ŋunhi ŋarra nherrara walalaŋgu. Ga ŋunhalayinayi walala yurru yukurra buku‐ŋal'yundja
    ŋarraku.’ Bitjarraŋga ŋunhi nhe waŋananydja Garray.
  yal-yal: Koni, xa ɛ xɛtɛ n ma, xa ɛ n ma yamarine suxu, ɛ yi e liga, nayi, hali
    ɛ sa bɔxɔ xɔnna danna ra, n sa fama ɛ ra nɛn yireni n dɛnaxan sugandixi alogo
    n xinla xa lu na.’
  haw-1868: Aka, ina huli mai oukou ia'u, a malama i ka'u mau kauoha, a hana hoi ia;
    alaila ina i kipakuia kekahi o oukou ma ka palena o ka lani, e houluulu au ia
    lakou malaila mai, a e lawe mai ia lakou ma kahi a'u i wae ai e waiho i ko'u inoa
    malaila.
  arb-NAV: وَإِنْ رَجَعْتُمْ إِلَيَّ وَأَطَعْتُمْ وَصَايَايَ وَمَارَسْتُموُهَا، فَإِنِّي
    أَجْمَعُ الْمَنْفِيِّينَ حَتَّى مِنْ أَقَاصِي السَّمَاوَاتِ، وَآتِي بِهِمْ إِلَى
    الْمَكَانِ الَّذِي اخْتَرْتُهُ لأُسْكِنَ اسْمِي فِيهِ.
  ewe-ewe: ke ne mietrɔ va gbɔnye, eye miewɔ nye seawo dzi la togbɔ be woɖe aboyo
    mi yi xexea me ƒe dzogoe didiƒetɔwo mee hã la, makplɔ mi tso teƒe mawo, eye makplɔ
    mi va teƒe si metia be wòanye nye ŋkɔ ƒe nɔƒe.’
  eng-LEE: 'But if ye return unto me, and keep my commandments, and do them: [then]
    though your outcasts should be at the utmost parts of heaven, from there will
    I gather them, and I will bring them unto the place which I have chosen to let
    my name dwell there.'
  asm-FB: কিন্তু যদি তোমালোকে মোলৈ ঘুৰি আহাঁ, আৰু মোৰ আজ্ঞা পালন কৰি সেই মতে কাৰ্য
    কৰা, তেন্তে তোমালোকৰ লোকসকল আকাশৰ অন্তভাগত ছিন্ন-ভিন্ন হৈ থাকিলেও, মই তাৰ পৰা
    তেওঁলোকক আনি একগোট কৰিম, আৰু মোৰ নাম চিৰস্থায়ী কৰিবৰ অৰ্থে মই মনোনীত কৰা ঠাইলৈ
    তেওঁলোকক ঘূৰাই আনিম’।
  sus-A: كْنْ شَ وٌ سَ وٌ يّتّ رَفبِلٍن ﭑ مَ، وٌ مَن بِرَ ﭑ مَ سّرِيّ قْشْ رَ، ﭑ سَ
    وٌ تٌنفٌمَ نّ يِرٍ مَكُيٍ، ﭑ قَ وٌ رَ يِرٍ ﭑ دّننَشّ سُفَندِشِ ﭑ شِلِ مَتْشْقٍ
    رَ.›
  fra-SBL: mais si vous revenez à moi, si vous gardez mes commandements et si vous
    les mettez en pratique, quand vos exilés seraient à l'extrémité des cieux, je
    les rassemblerai de là et je les amènerai dans le lieu que j'ai choisi, pour y
    faire résider mon nom ».
  hbo-hbo: וְשַׁבְתֶּ֣ם אֵלַ֔י וּשְׁמַרְתֶּם֙ מִצְוֹתַ֔י וַעֲשִׂיתֶ֖ם אֹתָ֑ם אִם־יִהְיֶ֨ה
    נִֽדַּחֲכֶ֜ם בִּקְצֵ֤ה הַשָּׁמַ֙יִם֙ מִשָּׁ֣ם אֲקַבְּצֵ֔ם *וַהֲבֹואֹתִים (וַהֲבִֽיאֹותִים֙)
    אֶל־הַמָּקֹ֔ום אֲשֶׁ֣ר בָּחַ֔רְתִּי לְשַׁכֵּ֥ן אֶת־שְׁמִ֖י שָֽׁם׃
  piu-2006: '@see-verse:NEH.001.008'
  pjt-pjt: '@see-verse:NEH.001.008'
  kik-kik: no mũngĩkanjookerera na mwathĩkĩre maathani makwa, hĩndĩ ĩyo o na andũ
    anyu arĩa maatahĩtwo magatwarwo ituri cia thĩ kũrĩa kũraya mũno, nĩngamacookereria
    ndĩmarute kuo, ndĩmarehe kũndũ kũrĩa thuurĩte gũtuĩke gĩikaro kĩa Rĩĩtwa rĩakwa.’
  fra-NCL: mais si vous revenez à moi, et si vous observez mes commandements et les
    mettez en pratique, alors même que vos exilés seraient à l’extrémité du ciel,
    de là je les rassemblerai et je les ramènerai dans le lieu que j’ai choisi pour
    y faire habiter mon nom.
  cek-AK: toe kai khaeah nam laem let moe, ka paek ih loknawk na pazui o pacoengah,
    na sak o nahaeloe, van tlim ih kangthla koek prae ah na haek o langlacadoeh, to
    ahmuen hoiah kang tacuu o let moe, ka hmin caksak hanah ka qoih ih ahmuen ah kang
    hoih o let han, tiah na thuih ih lok to poek let ah.
  cuk-cuk: Degi-inigwele, bemar gannar anba nanamalale, geb an-Igar-Maidba bemar damalale,
    degi, aba bemar innikii gudimarbalile, gannar an bemar-suoed. Ar bemar dikasur
    mimilesdibe, an gannar bemar-suoed. Geb bia bemarga an neg nasiksa, a-negse an
    bemar-sedagoed, agi, angi nue binsadii gumalagar.’
  uig-CYR: '@see-verse:NEH.001.008'
  tel-2017: అయితే మీరు నా వైపు తిరిగి నా ఆజ్ఞలను అనుసరించి నడుచుకుంటే భూమి నలుమూలలకూ
    మీరు చెదిరిపోయినా అక్కడ నుండి సైతం మిమ్మల్ని సమకూర్చి, నా నామం ఉంచాలని నేను ఏర్పరచుకున్న
    చోటికి మిమ్మల్ని తిరిగి తీసుకు వస్తాను’ అని చెప్పావు గదా.
  hat-BSA: men si nou retounen kote Mwen, kenbe kòmandman Mwen yo, e fè yo, malgre
    sila nan nou ki te gaye nan zòn pi izole nan syèl yo, Mwen va ranmase yo soti
    la, pou mennen yo rive nan plas kote Mwen te chwazi pou non Mwen te abite a.’
  kos-kos: Tusruktu kowos fin foloko nu yuruk ac oru ma nga sapkin nu suwos, nga ac
    folokinkowosme nu yen nga sulela tuh mwet uh in alu nu sik we, kowos finne fahsrelik
    nu yen saflaiyen faclu.’
  hbo-WLC: וְשַׁבְתֶּ֣ם אֵלַ֔י וּשְׁמַרְתֶּם֙ מִצְוֺתַ֔י וַעֲשִׂיתֶ֖ם אֹתָ֑ם אִם־יִהְיֶ֨ה
    נִֽדַּחֲכֶ֜ם בִּקְצֵ֤ה הַשָּׁמַ֙יִם֙ מִשָּׁ֣ם אֲקַבְּצֵ֔ם והבואתים אֶל־הַמָּק֔וֹם
    אֲשֶׁ֣ר בָּחַ֔רְתִּי לְשַׁכֵּ֥ן אֶת־שְׁמִ֖י שָֽׁם׃
  ibo-ibo: Ma ọ bụrụ na unu alaghachikwute m, debe ihe niile m nyere unu nʼiwu, a
    sikwa na a chụsara unu mee ka unu gbasaa ga nʼakụkụ niile nke ụwa, aga m achịkọta
    unu mee ka unu laghachi na Jerusalem bụ obodo m họpụtara nye Aha m.’
  ory-ory: ମାତ୍ର ଯେବେ ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି ଫେରିବ ଓ ଆମ୍ଭ ଆଜ୍ଞା ପାଳନ କରି ତଦନୁଯାୟୀ କର୍ମ
    କରିବ, ତେବେ ତୁମ୍ଭମାନଙ୍କର ତ୍ୟକ୍ତ ଲୋକମାନେ ଆକାଶର ପ୍ରାନ୍ତସୀମାରେ ଥିଲେ ହେଁ ଆମ୍ଭେ ସେଠାରୁ
    ସେମାନଙ୍କୁ ସଂଗ୍ରହ କରିବା ଓ ଆମ୍ଭେ ଆପଣା ନାମ ସ୍ଥାପନାର୍ଥେ ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ କରିଅଛୁ,
    ସେହି ସ୍ଥାନକୁ ସେମାନଙ୍କୁ ଆଣିବା; ବିନୟ କରୁଅଛି, ଆପଣାର ଏହି କଥା ସ୍ମରଣ କର।’
  chk-chk: Nge are oupwe liwinsefälitiei o aleasochisi ai kewe allük, ngang üpwe achufengenikemi
    o aliwinikemiila ngeni ewe leni üa filätä pwe aramas repwe fel ngeniei ie, inamwo
    are oua toropasfeil tori lesopun fanüfan.’
  rop-rop: Bat afta, if yumob kambek langa mi en bulurrum mi en dum wanim aibin dalim
    yumob, ai garra bringimbek yumob langa det pleis weya aibin pikimat blanga yumob
    blanga weship mi, nomeda weya yumob jidan.’
  ukr-1871: Коли ж обернетесь до мене й держати метесь заповідей моїх, і виконувати
    їх, то хоч би ви були вигнані на край неба, я звідтїль зберу вас, і приведу вас
    на місце, що вибрав собі, щоб імя моє там пробувало.
  deu-1951: 'wenn ihr aber zu mir umkehret und meine Gebote befolget und sie tut:
    wenn ihr dann schon verstoßen wäret bis an der Himmel Ende, so würde ich euch
    doch von dannen sammeln und euch an den Ort bringen, den ich erwählt habe, daß
    mein Name daselbst wohne.»'
  eng-JPS: but if ye return unto Me, and keep My commandments and do them, though
    your dispersed were in the uttermost part of the heaven, yet will I gather them
    from thence, and will bring them unto the place that I have chosen to cause My
    name to dwell there.
  srp-1865: Ali ako se obratite k meni i stanete držati zapovijesti moje i tvoriti
    ih, ako budete zagnani i na kraj svijeta, sabraæu vas odande i odvešæu vas na
    mjesto koje sam izabrao da ondje nastanim ime svoje.
  lug-lug: naye bwe mulikyuka ne mukomawo gye ndi, ne mugondera amateeka gange, abantu
    bammwe abaawaŋŋangusibwa ne bwe banaabeeranga ku nkomerero y’eggulu, ndibakuŋŋaanyayo
    ne mbaleeta mu kifo kye neeroboza okubeerangamu Erinnya lyange.’
  heb-heb: ושבתם אלי ושמרתם מצותי ועשיתם אתם אם יהיה נדחכם בקצה השמים משם אקבצם והבואתים
    אל המקום אשר בחרתי לשכן את שמי שם׃
  ben-IRV: কিন্তু যদি তোমরা আমার কাছে ফিরে আস এবং আমার আদেশ পালন ও সেই অনুযায়ী কাজ
    কর, যদি তোমাদের বন্দীদশায় থাকা লোকেরা আকাশের শেষভাগে ছড়িয়ে পড়লেও আমি সেখান
    থেকে তাদেরকে জড়ো করব এবং নিজের নামের বসবাসের জন্য যে জায়গা বেছেছি, সেই জায়গায়
    তাদেরকে আনব।’
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਮੇਰੀ ਵੱਲ ਮੁੜੋ ਅਤੇ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨੋ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪਾਲਨਾ
    ਕਰੋ, ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੱਢੇ ਹੋਏ ਲੋਕ ਆਕਾਸ਼ ਦੇ ਆਖਰੀ ਸਿਰੇ ਤੇ ਹੋਣ, ਤਾਂ ਵੀ ਮੈਂ ਉੱਥੋਂ ਉਹਨਾਂ
    ਨੂੰ ਇਕੱਠੇ ਕਰ ਕੇ ਉਸ ਸਥਾਨ ਵਿੱਚ ਲਿਆਵਾਂਗਾ, ਜਿਹੜਾ ਮੈਂ ਆਪਣਾ ਨਾਮ ਵਸਾਉਣ ਲਈ ਚੁਣ ਲਿਆ ਹੈ’
  mya-JVB: ကိုယ်တော်က၊ သင် တို့သည် လွန်ကျူး လျှင်၊ သင် တို့ကို တပါး အမျိုးသားတို့တွင်
    ငါ ကွဲပြား စေမည်။ တဖန် ငါ့ ထံသို့ ပြန်လာ ၍၊ ငါ့ ပညတ် တို့ကိုကျင့်စောင့် ပြန်လျှင်၊
    မိုဃ်းကောင်းကင် အောက် အဝေးဆုံးသောအရပ်သို့ နှင်ထုတ် ခြင်းကိုခံရသော်လည်း၊ ထို အရပ်က
    ငါသိမ်းယူ ၍၊ ငါ့ နာမ တည် ရာဘို့ ငါရွေးချယ် သော အရပ် သို့ ဆောင် ခဲ့မည်ဟု ကိုယ်တော်
    ကျွန် မောရှေ ၌ထား တော်မူသော ဂတိ တော်ကိုအောက်မေ့ တော်မူပါ။
  tbg-tbg: Te mintiarivata, ne qora aara qaqirake orurante te iainanaini aninte ti
    uva koqemake iriqi vivera, te niara maini vaiha ti hutu tuahera kaate tunanaini
    qaiqaa ni ntita viri karerave. Ne vo vataini vo vataini anomake niaraini vaiqevata,
    te vihai vihai ni ntita vare viri karerave, tianarave.
  hmo-hmo: To bema lau dekenai umui giroa, bona lauegu oda do umui kamonai henia neganai,
    lau ese umui do lau mailaia lou, lau abia hidi, lau do idia tomadiho henia gabuna
    dekenai umui do lau hanohoa lou. Umui be tanobada ena daudau herea gabudia do
    umui noho, to lau ese Iuda dekenai umui do lau mailaia lou.’
  urd-urd: लेकिन अगर तुम मेरी तरफ़ फिरकर मेरे हुक्मों को मानों और उन पर 'अमल करो तो
    गो तुम्हारे आवारागर्द आसमान के किनारों पर भी हो मैं उनको वहाँ से इकट्ठा करके उस
    मक़ाम में पहुँचाऊँगा जिसे मैंने चुन लिया ताकि अपना नाम वहाँ रखूँ
  rus-SYN: когда же обратитесь ко Мне и будете хранить заповеди Мои и исполнять их,
    то хотя бы вы изгнаны были на край неба, и оттуда соберу вас и приведу вас на
    место, которое избрал Я, чтобы водворить там имя Мое.
  bqc-SIM: N mɛ̀ lↄ, tó wa ɛa suma, mɛ́ wá n yãdilɛaↄ kũa wálɛ zĩkɛwà, baa
    kɛ́ n wá yá e dṹnia lɛ́wa, ńyↄ̃ wá kãaa, ńyↄ̃ suwanↄ gu pↄ́ ń sɛ̀ n tↄ́
    kuwàu.
  tcz-CHONGTHU: Amavang nangho kaheng’a nahung kile hei’uva kathu peh nanit’uva hiche
    dungjuiya chu nachon’uva ahileh leiset kol mong geiya ana kithe chehsa hijong
    leu chun kamin dopsang na dinga keiman kagon pehnau gam ma chu kahin nung puilut
    kit diu ahi nati,” chu hingel doh kit’in.
  mar-mar: पण तुम्ही माझ्याकडे परत आलात व माझ्या आज्ञा पाळल्यात आणि तसे कराल तर आकाशाच्या
    अंतापर्यंत जरी पांगलेले असाल तरी मी त्यांना तेथून एकत्र करीन. माझ्या नावासाठी
    म्हणून जे ठिकाण मी निवडले तेथे मी त्यांना परत आणीन.”
  qub-qub: Gamman yapay yäracamur mandamintuyquicunata cumliptëga may-chaycho mashtacasha
    caycajtapis rispitashunayquipaj acrashayqui pachaman yapay shuntamänayquipämi
    nimarayqui.
  bqp-bqp: N pì dↄ tó o ɛra o arɛ dↄ̀mma akũsↄ̃ ó n yãditɛnanↄ kũna ótɛn zĩ kɛa,
    bee kũ n pɛ̀wá ari andunia lɛ́a, ĩni ó kakara ǹ su kũoo gu kũ n sɛ̀ n tↄ́ kúaa
    kũ̀n.
  hat-hat: Men, si nou tounen vin jwenn mwen, si nou pran swiv kòmandman mwen yo pou
    nou fè sa m' di nou fè, yo te mèt depòte nou jouk byen lwen nan dènye bout latè
    a, m'ap sanble nou, m'ap fè nou tounen kote mwen chwazi pou m' rete a.
  eng-BSB: but if you return to Me and keep and practice My commandments, then even
    if your exiles have been banished to the farthest horizon, I will gather them
    from there and bring them to the place I have chosen as a dwelling for My Name.’
  eng-WEBPB: but if you return to me, and keep my commandments and do them, though
    your outcasts were in the uttermost part of the heavens, yet I will gather them
    from there, and will bring them to the place that I have chosen, to cause my name
    to dwell there.’
  kbq-kbq: Hianagi tamagrama Nagrite'ma eta kasegeni'ama amage'ma antesage'na, mopama
    omete emete hutegama kinama ome hu'nesaregatira tamavre'na Nagri nagima hentesga
    hugahazema hunama huhampri ante'noa kumate tamavre'na egahue hunka'ma hu'nana
    kegura kagesa antahio.
  nhe-BL: Pero intla timoyolcuepasquíaj sampa huan tijneltocasquíaj motlanahuatilhua,
    huajca yonque timopantisquíaj huejca, titechhualicasquía huan titechsejcotilisquía
    sampa ipan Jerusalén, nopa altepetl tlen ta tijtlapejpenijtoc para elis moaxca.
  bus-bus: N bè dↄ tó wa ɛara wa aɛ dↄ̀mma bensↄ̃ wá n yãdiɛnanↄ kũna wée zĩi kɛɛa,
    baa kɛ̀ ń pɛ̀wa ai anduna lɛ́a, nɛ́ wa kakↄ̃a nɛ́ suwao guu kɛ̀ ń sɛ̀ ben n tↄ́
    kúa pìn.
  gub-BL: — Aze a'e re pezewyr ihewe nehe, aze peruzar wi heremiapo putar haw nehe,
    apumuzewyr kar putar peneruwà ywy heremixak kwer pe nehe. Hemuwete katu pe xe
    nehe, a'e peme kwehe mehe. Aze pezemuhàmuhàz ywy nànàn nehe, nezewe rehe we apumuzewyr
    kar putar peneruwà xe nehe, ere Izaew wanupe, Moizez pe imume'u kar pà.
  eng-DRA: But if you return to me, and keep my commandments, and do them, though
    you should be led away to the uttermost parts of the world, I will gather you
    from thence, and bring you back to the place which I have chosen for my name to
    dwell there.
