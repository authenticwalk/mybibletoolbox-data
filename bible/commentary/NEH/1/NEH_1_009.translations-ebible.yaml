verse: NEH.001.009
translations:
  mal-C: എന്നാൽ നിങ്ങൾ എന്റെ അടുത്തേക്കു മടങ്ങി എന്റെ കൽപ്പനകൾ പാലിച്ച്, അവ അനുസരിച്ചാൽ,
    നിങ്ങളിൽനിന്നു ചിതറിപ്പോയവർ ആകാശത്തിന്റെ അറുതിയിലാണെങ്കിലും അവിടെനിന്നും അവരെ
    ശേഖരിച്ച് എന്റെ നാമം സ്ഥാപിക്കാൻ ഞാൻ തെരഞ്ഞെടുത്ത സ്ഥലത്ത് അവരെ എത്തിക്കും’ എന്ന്
    അവിടത്തെ ദാസനായ മോശയോടു ചെയ്ത വാഗ്ദാനം ഓർക്കണമേ.
  deu-TKW: 'Wenn ihr euch aber zu mir bekehrt und meine Gebote haltet und darnach
    thut: sollten auch eure Vertriebenen am Ende des Himmels sein, so will ich sie
    doch von dort sammeln und heimbringen an den Ort, den ich erwählt habe, um meinen
    Namen daselbst wohnen zu lassen.'
  lin-lin: Kasi soki bozongeli Ngai mpe botosi mibeko na Ngai, wana, ezala soki bato
    na bino bakenda mosika na bowumbu kino na suka ya mokili, nakosangisa bango wuta
    kuna mpe nakomema bango na esika oyo naponaki mpo na kovandisa Kombo na Ngai. ›
  eng-LSV: and you have turned back to Me, and kept My commands, and done them—if
    your outcast is in the end of the heavens, there I gather them, and have brought
    them to the place that I have chosen to cause My Name to dwell there.
  eng-GNV: But if ye turne vnto me, and keepe my commandements, and doe them, though
    your scattering were to the vttermost part of the heauen, yet will I gather you
    from thence, and will bring you vnto the place that I haue chosen to place my
    Name there.
  eng-WEBSTER: But if ye turn to me, and keep my commandments, and do them; though
    there were of you driven to the uttermost part of the heaven, yet will I gather
    them from thence, and will bring them to the place that I have chosen to set my
    name there.
  nhw-BL: Pero sintla timoyolcuepasquíaj sempa huan tijneltocasquíaj motlanahuatilhua,
    huajca masque timopantisquíaj huejca, techhualicasquía huan techsansejcotilisquía
    sempa ipan Jerusalén, nopa altepetl catli ta tijtlapejpenijtoc para elis moaxca.
  swh-ONEN: lakini mkinirudia na kutii amri zangu, ndipo hata kama watu wenu walio
    uhamishoni wako mbali sana katika miisho ya dunia, nitawakusanya kutoka huko na
    kuwaleta mahali ambapo nimepachagua kuwa makao kwa ajili ya Jina langu.’
  bba-bba: Adɑmɑ ɑmɛn biru, sɑ̀ n ɡɔ̃ru ɡɔsiɑ sɑ wurɑmɑ wunɛn mi, mɑ sɑ wunɛn woodɑbɑ
    mɛm nɔɔwɑ, kɑɑ sun kɑsum dɑ bɑɑ sɑ̀ n tomɑn nɑ, kpɑ ɑ kɑ sun wurɑmɑ tem mɛ ɑ ɡɔsɑ
    sɔɔ mi ɑ nɛɛ, kɑɑ n wɑ̃ɑ.
  eng-KJVCPB: but if ye turn unto me, and keep my commandments, and do them; though
    there were of you cast out unto the uttermost part of the heaven, yet will I gather
    them from thence, and will bring them unto the place that I have chosen to set
    my name there.
  luo-luo: to ka udwogo ira kendo urito chikena, to kata obedo ni jou oke e tungʼ
    piny ka tungʼ piny, abiro chokogi ka agologi kuondego mi akelgi kama aseyiero
    kaka kar dak mar Nyinga.’
  meu-meu: a boma lou henigu bona egu haheḡani boma badinadia bona karadia boma kara,
    bena ena be emui karoho taudia be guba dokodokodia henudiai to lau ese unu amo
    ma baina haboudia, vada na abia hidi lau ladagu baine noho henia gabuna ai baina
    hakaumui vareai”.
  npi-ULB: तर तिमीहरू मकहाँ फर्केर मेरा आज्ञाहरूलाई पछ्याई पालन गर्‍यौ भने तिमीहरूका
    मानिसहरू आकाशका कुना-कुनासम्म तितर-बितर भए तापनि म तिनीहरूलाई त्यहाँबाट जम्मा
    गर्ने छु, र मेरो नाउँ राख्‍न मैले चुनेको ठाउँमा तिनीहरूलाई फर्काएर ल्याउने छु
    ।'
  yor-yor: Ṣùgbọ́n tí ẹ̀yin bá yípadà sí mi, tí ẹ bá sì pa àṣẹ mi mọ́, nígbà náà bí
    àwọn ènìyàn yín tí a kó ní ìgbèkùn tilẹ̀ wà ní jìnnà réré ìpẹ̀kun ọ̀run, èmi yóò
    kó wọn jọ láti ibẹ̀, èmi yóò sì mú wọn wá, sí ibi tí èmi ti yàn bí i ibùgbé fún
    orúkọ mi.’
  emp-NTPO: Baribʌrʌ bãrãba mʌ̃da wayacusa ẽpẽnibʌrʌ idjab̶a mʌ̃a jarad̶ada ĩjã od̶ibʌrʌ,
    mamaʌba wayacusa mʌ̃a edad̶a purud̶aa eneya bãrã tãẽna b̶ai carea. Bãrã tʌmʌ ãyã
    jʌrecuabʌrʌ sid̶a mʌ̃a pe eneya.”
  ind-ind: Tetapi jika kalian kembali kepada-Ku dan mematuhi perintah-perintah-Ku,
    maka sekalipun kalian dibuang ke ujung bumi, Aku akan mengumpulkan kalian kembali
    ke tempat yang sudah Aku tetapkan, yaitu tempat di mana Aku disembah.’
  pes-OPCB: اما اگر به سوی من بازگردید و از احکام من اطاعت کنید، حتی اگر در دورترین
    نقاط جهان به تبعید رفته باشید، شما را به اورشلیم باز خواهم گرداند. زیرا اورشلیم،
    مکانی است که برای سکونت برگزیده‌ام.“
  tgl-ULB: pero kung kayo ay magbabalik sa akin at susunod sa aking mga kautusan at
    gagawin ang mga ito, kahit na ang iyong bayan ay nagkalat sa ilalim ng pinakamalayong
    kalangitan, titipunin ko sila mula doon at dadalhin ko sila sa lugar na aking
    pinili para mapanatili ang aking pangalan.'
  cbu-NT: Itaru, Apaa, misha shiy tárangitamsha. Siy yusursha nuwaa chinakchus, misha
    nuwaa kamachtamari izuurasha payukchus, ashiri siy araptaa taakus minup tsapurunas,
    yusur siyaa yanpuyaruri, tsapunpitamtis machchintspa. Yuwashtam tsapuneemis ipusarangi,
    anshutam yusur wayachintspa, tárangsha.
  hui-hui: Ani berogola tígua ko birimada lalu mini beregedalu i̱na bilimu larudagua
    birimiyagua dindi gimbuni ngaruha purogolo kamigoni dege i̱ninaga lotu lalu halimulo
    helarugoria i̱nime haru dai buwa helolebero, lowiri. Anduane Homogo í̠nime bi
    abale ogonibi lo wiriru mitangi bialu áyu ina biamogo bia.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ငါ့​ထံ​သို့​ပြန်​လာ ပြီး​ငါ​၏​အ​မိန့်​တော်​ကို​လိုက်​နာ​ကြ​လျှင်
    ကမ္ဘာ​မြေ​ကြီး​အ​စွန်​အ​ဖျား​သို့​ပင်​ကွဲ​လွင့် လျက်​နေ​စေ​ကာ​မူ သင်​တို့​ကို​ငါ့​အား​ဝတ်
    ပြု​ကိုး​ကွယ်​ရန် ရွေး​ချယ်​သတ်​မှတ်​ထား​သည့် ဌာ​န​တော်​သို့​ပြန်​လည်​ပို့​ဆောင်​တော်​မူ
    မည်။''
  bod-N: ཡིན་ཡང་གལ་ཏེ་ཁྱོད་རྣམས་ངའི་ཕྱོགས་སུ་ཕྱིར་ལོག་སྟེ་ངའི་བཀའ་ཁྲིམས་རྣམས་བསྲུང་བར་བྱེད་ན།
    ཁ་ཐོར་དུ་ཕྱིན་པའི་མི་རྣམས་རྒྱང་རིང་དུ་ཡོད་ཀྱང་། བདག་གིས་ངེས་པར་དུ་ཁོ་རྣམས་མཉམ་དུ་བསྡུས་ཏེ།
    བདག་གིས་རང་གི་མཚན་གྱི་བཞུགས་གནས་སུ་བདམས་པའི་གནས་དེར་འཁྲིད་པར་བྱའོ་གསུངས་པ་ཐུགས་སུ་དྲན་པར་མཛོད།
  sna-sna: asi kana mukadzokera kwandiri uye mukateerera zvandakarayira, ipapo kunyange
    kana vakatapwa vavanhu venyu vari kumagumo edenga, ndichavaunganidza vabveko ndigovauyisa
    kunzvimbo yandakasarudza kuti ive ugaro hweZita rangu.’
  spa-BLM: pero si os volvéis a mí, y guardáis mis mandamientos y los ponéis en práctica,
    aunque vuestros desterrados estén en el extremo de los cielos, yo los recogeré
    de allí y los traeré al lugar que he elegido, para hacer habitar allí mi nombre’.
  cac-cac: Palta tato ol ex meltzajxoc d'ayin jun, ol e c'anab'ajan in checnab'il,
    tze b'eyb'alani, vach'chom sacleminac eyajcanb'at b'aj slajvic'och yolyib'an̈q'uinal
    tic, ol ex in molb'ejxicot d'a jun lugar to sic'b'ilel vuuj, b'aj tz'och ejmelal
    d'ayin, xa chi.
  swh-ULB: lakini mkirudi kwangu na kufuata amri zangu na kuzifanya, ingawa watu wako
    walienea chini ya mbingu za mbali, Nami nitawakusanya kutoka huko na kuwaleta
    mahali pale nilipopachagua ili kulifanya jina langu.'
  bel-bel: а калі зьвернецеся да Мяне і будзеце захоўваць запаведзі Мае і выконваць
    іх, дык хоць бы вы былі выгнаныя на край зямлі, і адтуль зьбяру вас і прывяду
    вас на месца, якое выбраў Я, каб уцьвердзіць там імя Маё.
  deu-ELBBK: 'wenn ihr aber zu mir umkehrt und meine Gebote beobachtet und sie tut:
    sollten eure Vertriebenen am Ende des Himmels sein, so würde ich sie von dort
    sammeln und sie an den Ort bringen, den ich erwählt habe, um meinen Namen dort
    wohnen zu lassen!'
  mbb-OT: Piru emun edlikù kew zini te kediey ne edtumanen niw is menge suǥù ku, minsan
    ebpekepeyapat kew pa ziyà te kinemeziyuan he menge lugar, ed-umanan ku sikiyu
    edtiǥuma ziyà te lugar he mibpilì ku he zutun a ebeǥayi te zengeg.’
  mal-2015: എന്നാൽ നിങ്ങൾ എങ്കലേക്കു തിരിഞ്ഞു എന്റെ കല്പനകളെ പ്രമാണിച്ചു അവയെ അനുസരിച്ചുനടന്നാൽ,
    നിങ്ങളുടെ ഭ്രഷ്ടന്മാർ ആകാശത്തിന്റെ അറുതിവരെയും എത്തിയിരുന്നാലും ഞാൻ അവിടെനിന്നു
    അവരെ ശേഖരിച്ചു, എന്റെ നാമം സ്ഥാപിപ്പാൻ ഞാൻ തിരഞ്ഞെടുത്ത സ്ഥലത്തു കൊണ്ടുവരും എന്നു
    നിന്റെ ദാസനായ മോശെയോടു നീ അരുളിച്ചെയ്ത വചനം ഓർക്കേണമേ.
  rmc-rmc: Ale te tumen ke ma visarena pale, doľikerena mire prikazaňja a dživena
    pal oda, ta kajte uľanas rozčhide dži pro nekdureder thana la phuvakre, anava
    tumen pale pre oda than, so mange kidňom avri, hoj ode te avav lašardo.‘
  pes-OPV: اما چون بسوی من بازگشت نمایید واوامر مرا نگاه داشته، به آنها عمل نمایید،
    اگر‌چه پراکندگان شما در اقصای آسمانها باشند، من ایشان را از آنجا جمع خواهم کرد
    و به مکانی که آن را برگزیده‌ام تا نام خود را در آن ساکن سازم درخواهم آورد.
  ron-1924: дар, дакэ вэ вець ынтоарче ла Мине ши дакэ вець пэзи порунчиле Меле ши
    ле вець ымплини, атунч, кяр дакэ вець фи изгониць ла марӂиня чя май депэртатэ
    а черулуй, де аколо вэ вой адуна ши вэ вой адуче ярэшь ын локул пе каре л-ам алес
    ка сэ локуяскэ Нумеле Меу аколо.’
  ben-OBCV: কিন্তু যদি তোমরা আমার প্রতি ফেরো ও আমার আজ্ঞার বাধ্য হও, তাহলে তোমাদের
    বন্দিদশায় থাকা লোকেরা যদি আকাশের শেষ সীমাতেও থাকে আমি সেখান থেকে তাদের সংগ্রহ
    করব এবং আমার বাসস্থান হিসেবে যে জায়গা বেছে নিয়েছি সেখানে তাদের নিয়ে আসব।’
  som-som: laakiinse haddaad ii soo noqotaan oo aad amarradayda xajisaan oo aad yeeshaan,
    in kastoo kuwiinna la tuuray ay joogaan meesha samada ugu fog, halkaasaan ka soo
    ururin doonaa, oo waxaan keeni doonaa meeshii aan u doortay inaan ka dhigo in
    magacaygu joogo.
  lat-VUC: 'et si revertamini ad me, et custodiatis præcepta mea, et faciatis ea:
    etiamsi abducti fueritis ad extrema cæli, inde congregabo vos, et reducam in locum
    quem elegi ut habitaret nomen meum ibi.'
  eng-ASVBT: but if ye return unto me, and keep my commandments and do them, though
    your outcasts were in the uttermost part of the heavens, yet will I gather them
    from thence, and will bring them unto the place that I have chosen, to cause my
    name to dwell there.
  ita-1885: Ma se allora voi vi convertite a me, ed osservate i miei comandamenti,
    e li mettete in opera; avvegnachè voi foste stati scacciati fino all'estremità
    del cielo, io vi raccoglierò di là, e vi condurrò al luogo, il quale io avrò eletto
    per istanziarvi il mio nome.
  eng-ULB: but if you return to me and follow my commandments and do them, though
    your people were scattered under the farthest skies, I will gather them from there
    and bring them to that place where I have chosen to make my name remain.'
  spa-VBL: pero si vuelven a mí y siguen mis mandamientos y los obedecen, entonces,
    aunque sean exiliados hasta los confines de la tierra, los reuniré y los llevaré
    al lugar que he elegido donde seré honrado.
  fra-_FOB: Puis vous retournerez à moi, vous garderez mes commandements, et vous
    les observerez. Alors, quand vous auriez été chassés jusqu'à l'extrémité des cieux,
    je vous rassemblerai de là, et je vous ramènerai au lieu que j'ai choisi pour
    y faire habiter mon nom.
  mal-mal: എന്നാൽ നിങ്ങൾ എങ്കലേയ്ക്ക് തിരിഞ്ഞ് എന്റെ കല്പനകളെ പ്രമാണിച്ച് അവയെ അനുസരിച്ചുനടന്നാൽ,
    നിങ്ങളിൽനിന്ന് ചിതറിപ്പോയവർ ആകാശത്തിന്റെ അറുതിവരെയും എത്തിയിരുന്നാലും ഞാൻ അവിടെനിന്ന്
    അവരെ ശേഖരിച്ച്, എന്റെ നാമം സ്ഥാപിപ്പാൻ ഞാൻ തിരഞ്ഞെടുത്ത സ്ഥലത്ത് കൊണ്ടുവരും’ എന്ന്
    അങ്ങയുടെ ദാസനായ മോശെയോട് അങ്ങ് അരുളിച്ചെയ്ത വചനം ഓർക്കേണമേ.
  urd-GVR: lekin agar tum mere pās wāpas ā kar dubārā mere ahkām ke tābe ho jāo to
    maiṅ tumheṅ tumhāre watan meṅ wāpas lāūṅgā, ḳhāh tum zamīn kī intahā tak kyoṅ
    na pahuṅch gae ho. Maiṅ tumheṅ us jagah wāpas lāūṅgā jise maiṅ ne chun liyā hai
    tāki merā nām wahāṅ sukūnat kare.’
  suz-BL: तन्‍न ‘आं गे लेत्‍तीनी, आं शेंतीक लोव़ नेंशा टीतीनी हना, गो इन कली ङोन ङोन
    रागी मेर फ्राइतन्‍नी हना यो, खुप्‍नन्‍नी। इन कली खुप्‍शा, आं नें ठेयब सेल्‍चा
    कली आं योव़शो रागीमी चाक्‍नन्‍नी’ दे इन ङोंइती पशो लोव़ मिम्‍तीन। ब्‍यवस्‍था ३०:४-९
  ita-1927: ma se tornerete a me e osserverete i miei comandamenti e li metterete
    in pratica, quand’anche i vostri dispersi fossero gli estremi confini del mondo,
    io di là li raccoglierò; e li ricondurrò al luogo che ho scelto per farne la dimora
    del mio nome.
  ckb-ckb: بەڵام ئەگەر بگەڕێنەوە بۆ لام و فەرمانەکانم بپارێزن و کاریان پێ بکەن، ئەوا
    ئەگەر دوورخراوەکانتان لەوپەڕی زەویش بن، لەوێوە کۆیان دەکەمەوە و دەیانهێنمە ئەو
    شوێنەی کە بۆ نیشتەجێبوونی ناوەکەم هەڵبژاردووە.“
  eng-BBE: But if you come back to me and keep my orders and do them, even if those
    of you who have been forced out are living in the farthest parts of heaven, I
    will get them from there, and take them back to the place marked out by me for
    the resting-place of my name.
