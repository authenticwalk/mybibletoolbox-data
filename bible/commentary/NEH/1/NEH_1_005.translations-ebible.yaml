verse: NEH.001.005
translations:
  mal-C: 'ഞാൻ പറഞ്ഞു: “സ്വർഗത്തിലെ ദൈവമായ യഹോവേ, തന്നെ സ്നേഹിച്ച് തന്റെ കൽപ്പനകൾ പാലിക്കുന്നവർക്കു
    തന്റെ സ്നേഹത്തിന്റെ ഉടമ്പടി നിലനിർത്തുന്ന വലിയവനും ഭയങ്കരനുമായ ദൈവമേ,'
  deu-TKW: 'und sprach: Ach, Jahwe, du Gott des Himmels, du großer und furchtbarer
    Gott, der am Gnadenbunde festhält gegenüber denen, die ihn lieben und seine Gebote
    halten!'
  lin-lin: 'Nabondelaki : « Oh Yawe, Nzambe ya Likolo, Nzambe monene mpe Nzambe ya
    somo ! Yo oyo obatelaka boyokani mpe bolingo na Yo epai ya bato oyo balingaka
    Yo mpe batosaka mibeko na Yo,'
  eng-LSV: And I say, “Ah, now, O YHWH, God of the heavens, God, the great and the
    fearful, keeping the covenant and kindness for those loving Him, and for those
    keeping His commands,
  eng-GNV: And sayde, O Lord God of heauen, the great and terrible God, that keepeth
    couenant and mercy for them that loue him, and obserue his commandements,
  eng-WEBSTER: 'And said, I beseech thee, O LORD God of heaven, the great and terrible
    God, that keepeth covenant and mercy for them that love him and observe his commandments:'
  nhw-BL: 'Huan niquilhui: TOTECO, ta tiDios catli tiitztoc ilhuicac, nimitztlajtlanía
    chicahuac techtlacaquili. Ta tlahuel tihueyi hasta titemajmati. Ta tijchihua nochi
    catli tijtencahua tiquinchihuilis moconehua. Tlahuel tiquinicnelía nochi catli
    quichihuaj motlanahuatil.'
  swh-ONEN: 'Kisha nikasema: “Ee Bwana, Mungu wa mbinguni, mkuu na mwenye kuogofya,
    ambaye hulishika agano lake la upendo na wale wampendao na kutii amri zake,'
  bba-bba: Yinni, wunɛ wi ɑ wɑ̃ɑ wɔllɔ, ɑ kpɑ̃. A dɑm kpuro mɔ. A rɑ wunɛn ɑrukɑwɑni
    yibie be bɑ nun mɛm nɔɔwɑmmɛn mi, kpɑ ɑ be bɑ nun kĩ wɔnwɔndu kuɑ.
  eng-KJVCPB: 'and said, I beseech thee, O Lord God of heaven, the great and terrible
    God, that keepeth covenant and mercy for them that love him and observe his commandments:'
  luo-luo: 'Bangʼe ne alemo kama: “Jehova Nyasaye, ma Nyasach Polo, in Nyasaye maduongʼ
    kendo malich miwuoro, marito singruok mare mar hera gi jogo mohere kendo morito
    chikene.'
  meu-meu: Bena na ḡuriḡuri, nato, Iehova e, guba Diravana, Dirava badana bona mai
    garina, e ura heniamu bona ena haheḡani e badinamu taudia ida e herohemainomu
    bona e bogadia hisimu Diravana;
  npi-ULB: तब मैले भनेँ, “तपाईं स्वर्गका परमेश्‍वर परमप्रभु हुनुहुन्छ, जो महान् र
    भययोग्य हुनुहुन्छ । तपाईंलाई प्रेम गर्नेहरू र तपाईंका आज्ञाहरू मान्‍नेहरूप्रति
    करार पुरा गर्नुहुन्छ र तपाईंको अचुक प्रेम देखाउनुहुन्छ ।
  yor-yor: 'Nígbà náà ni mo wí pé: “Olúwa, Ọlọ́run ọ̀run, Ọlọ́run tí ó tóbi tí ó sì
    ní ẹ̀rù, tí ó ń pa májẹ̀mú ìfẹ́ rẹ̀ mọ́ pẹ̀lú wọn tí ó fẹ́ ẹ tí wọ́n sì ń pa àṣẹ
    mọ́.'
  emp-NTPO: 'Nãwã iwid̶isia: –Ãcõrẽ bajãne b̶ʌ, bʌra dji dromaara b̶ʌa. Bʌdrʌ wayad̶ida
    panʌa. Bʌ quĩrĩã b̶ea ume, bʌ bed̶ea ĩjã b̶ea ume bed̶ea b̶ʌd̶ara bʌa quĩrĩãneba
    jũma obaria.'
  ind-ind: Saya berkata, “Tolonglah ya TUHAN, Allah yang bertakhta di surga! Engkau
    Allah yang hebat yang kami takuti dan hormati. Engkau menepati perjanjian-Mu dan
    tetap setia kepada orang-orang yang mengasihi dan menaati perintah-Mu.
  pes-OPCB: 'در دعا گفتم: «ای خداوند، خدای آسمانها! تو عظیم و مهیب هستی. تو در انجام
    وعده‌های خود نسبت به کسانی که تو را دوست می‌دارند و دستورهای تو را اطاعت می‌کنند،
    امین هستی.'
  tgl-ULB: Sinabi ko, “Yahweh, ikaw ang Diyos ng langit, ang Diyos na dakila at kahanga-hanga,
    na tumutupad sa kaniyang tipan at kagandahang-loob sa mga umiibig sa kaniya at
    tumutupad sa kaniyang mga kautusan.
  cbu-NT: Apaa, shiyamari kasirush kanindush taaksha. Shiy kizpurtishcha. Shiy shaanaatsi
    kukish nda pakchiyam kapeetaksha. Tputs shiyaa chinaksin, shiyaa kamachtamarish
    tuminkusin, shiysha anoom uru istakush, k'keetsish tatsamooksha.
  hui-hui: Anduane Homogo Ngode Datagaliwabe Dahuliya andaga kego í̠ daliga gibi minime
    mandabu mibe nahe kegoni. Í̠ gubalini halu í̠na bia laredagua gubalini howa bialu
    karu baba baya hangu bulebero lalu habo nalolene bi lo wirigo kagoni.
  mya-mya: ဘု​ရား​သ​ခင်​အား``အို ကောင်း​ကင်​ဘုံ​ရှင် ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​သည်​ကြီး​မြတ်
    တော်​မူ​သ​ဖြင့် အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော် ကို​ကြောက်​ရွံ့​ရို​သေ​ရ​ကြ​ပါ​၏။
    ကိုယ်​တော် သည်​ကိုယ်​တော်​ကို​ချစ်​မြတ်​နိုး​၍​အ​မိန့် တော်​ကို​လိုက်​နာ​သူ​များ​နှင့်​ပြု​တော်​မူ
    သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို​စောင့်​ထိန်း​တော် မူ​ပါ​၏။-
  bod-N: ཀྱེ། ནམ་མཁའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ནི་གུས་ཤིང་འཇིགས་འོས་པའི་དཀོན་མཆོག་ལགས།
    ཁྱེད་ལ་དགའ་ཞིང་ཁྱེད་ཀྱི་བཀའ་སྲུང་མཁན་རྣམས་ལ་ཞལ་ཆད་བཞིན་དུ་བྱམས་པ་གནང་མཁན་དེ་ལགས།
  sna-sna: 'Ipapo ndakati: “Haiwa Jehovha, Mwari wokudenga, Mwari mukuru uye anotyisa
    anochengeta sungano yake yorudo naavo vanomuda uye vanoteerera mirayiro yake,'
  spa-BLM: 'y dije: “Te ruego, Yahvé, el Dios del cielo, el Dios grande y temible
    que guarda el pacto y la bondad amorosa con los que lo aman y guardan sus mandamientos,'
  cac-cac: 'Ix valan icha tic: Mamin Jehová sDiosal satchaan̈, te nivan elc''ochi,
    te ay a may, tzaq''uelc''och a trato yed'' eb'' tzach xajanani, eb'' sc''anab''ajan
    a checnab''il.'
  swh-ULB: Ndipo nikasema, “Wewe ndiwe Bwana, Mungu wa mbinguni, Mungu uliye mkuu
    na kushangaza, unayetimiza agano na upendo wa kudumu pamoja na wale wanaokupenda
    na kushika amri zake.
  bel-bel: 'і казаў: Госпадзе Божа нябёсаў, Божа вялікі і страшны, Які захоўвае запавет
    і міласьць да тых, што любяць Цябе і захоўваюць наказы Твае!'
  deu-ELBBK: 'Ach, HERR, Gott des Himmels, du, der große und furchtbare Gott, der
    den Bund und die Güte denen bewahrt, die ihn lieben und seine Gebote halten:'
  mbb-OT: Ke siak te, “Nengazen he Megbevayà diyà te langit, mekeǥeǥehem ka wey egkein-inuwan
    he Megbevayà. Edtumanen nu is paaǥi nu te kebpekid-uyun duma is kebmahala nu te
    menge ebmahal kenikew wey edtuman te menge suǥù nu.
  mal-2015: സ്വർഗ്ഗത്തിലെ ദൈവമായ യഹോവേ, നിന്നെ സ്നേഹിച്ചു നിന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവർക്കു
    നിയമവും ദയയും പാലിക്കുന്ന മഹാനും ഭയങ്കരനുമായ ദൈവമേ,
  rmc-rmc: 'A phenďom: „Ó, RAJEJA, Devla pro ňebos! Tu sal baro the zoralo Del, savo
    doľikeres tiri zmluva the tiro verno kamiben olenca, ko tut kamen a doľikeren
    tire prikazaňja.'
  pes-OPV: 'و گفتم: «آه‌ای یهوه، خدای آسمانها، ای خدای عظیم و مهیب که عهد و رحمت را
    بر آنانی که تو را دوست می‌دارند و اوامر تو را حفظ می‌نمایند، نگاه می‌داری،'
  ron-1924: 'ши ам зис: „Доамне, Думнезеул черурилор, Думнезеуле маре ши ынфрикошат,
    Ту, каре ций легэмынтул Тэу ши ешть плин де ындураре фацэ де чей че Те юбеск ши
    пэзеск порунчиле Тале!'
  ben-OBCV: 'আর আমি বললাম: “হে সদাপ্রভু, স্বর্গের ঈশ্বর, তুমি মহান ও অসাধারণ ঈশ্বর;
    যারা তোমাকে প্রেম করে ও তোমার আজ্ঞাসকল পালন করে, তাদের পক্ষে তুমি নিয়ম ও দয়া
    পালন করে থাকো,'
  som-som: oo idhi, Rabbiyow, Ilaaha samadow, Ilaaha weyn oo laga cabsadow, oo axdiga
    xajiya, oo u naxariista kuwa isaga jecel oo amarradiisa xajiyow, waan ku baryayaaye,
  lat-VUC: 'et dixi: Quæso, Domine Deus cæli fortis, magne atque terribilis, qui custodis
    pactum et misericordiam cum his qui te diligunt, et custodiunt mandata tua:'
  eng-ASVBT: 'and said, I beseech thee, O Jehovah, the God of heaven, the great and
    terrible God, that keepeth covenant and lovingkindness with them that love him
    and keep his commandments:'
  ita-1885: 'e dissi: Ahi! Signore Iddio del cielo, Dio grande e tremendo, che osservi
    il patto e la benignità a quelli che t''amano ed osservano i tuoi comandamenti;'
  eng-ULB: Then I said, “You are Yahweh, God of heaven, the God who is great and awesome,
    who keeps the covenant and steadfast love with those who love him and keep his
    commandments.
  spa-VBL: 'Entonces oré: “Por favor, Señor Dios del cielo – el Dios grande y asombroso
    que mantiene su acuerdo de amor confiable con los que lo aman y guardan sus mandamientos
    –'
  fra-_FOB: 'Et je dis: Je te prie, Éternel, Dieu des cieux! Dieu grand et redoutable,
    qui gardes l''alliance et la miséricorde à ceux qui t''aiment et qui observent
    tes commandements;'
  mal-mal: “സ്വർഗ്ഗത്തിലെ ദൈവമായ യഹോവേ, അങ്ങയെ സ്നേഹിച്ച് അങ്ങയുടെ കല്പനകളെ പ്രമാണിക്കുന്നവർക്ക്
    നിയമവും ദയയും പാലിക്കുന്ന മഹാനും ഭയങ്കരനുമായ ദൈവമേ,
  urd-GVR: “Ai Rab, āsmān ke Ḳhudā, tū kitnā azīm aur mahīb Ḳhudā hai! Jo tujhe pyār
    aur tere ahkām kī pairawī karte haiṅ un ke sāth tū apnā ahd qāym rakhtā aur un
    par mehrbānī kartā hai.
  suz-BL: “परमप्रभु यावे, स्‍वर्गम बाक्‍ब परमप्रभु, गे नेल्‍ल क्‍येङा ठेयब नु मान
    पा हिंचा माल्‍शो परमप्रभु बाक्‍नीनी। इन कली दाक्‍शा, इन अरेशो लोव़ टीब आन कली
    शिशी पाइब नु कबल खाप्‍ब बाक्‍नीनी। दानीएल ९:४
  ita-1927: 'E dissi: “O Eterno, Dio del cielo, Dio grande e tremendo; che mantieni
    il patto e la misericordia con quei che t’amano e osservano i tuoi comandamenti,'
  ckb-ckb: 'دوای ئەوە گوتم: «ئەی یەزدان، خودای ئاسمان، ئەی خودای مەزن و سامناک، ئەی
    ئەوەی پەیمانی خۆشەویستییەکەت دەبەیتەسەر بۆ خۆشەویستانت و بۆ ئەوانەی فەرمانەکانت
    جێبەجێ دەکەن،'
  eng-BBE: 'And said, O Lord, the God of heaven, the great God, greatly to be feared,
    keeping faith and mercy with those who have love for him and are true to his laws:'
  kan-OKCV: 'ನಾನು ನನ್ನ ಪ್ರಾರ್ಥನೆಯಲ್ಲಿ: “ಪರಲೋಕ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಮಹೋನ್ನತರೂ ಭಯಭಕ್ತಿಗೆ
    ಪಾತ್ರರೂ ಆಗಿದ್ದೀರಿ. ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ ನಿಮ್ಮ ಆಜ್ಞೆಗಳಿಗೆ ವಿಧೇಯರಾಗಿರುವವರೊಂದಿಗೆ, ನಿಮ್ಮ
    ಪ್ರೀತಿಯ ಒಡಂಬಡಿಕೆಯನ್ನು ನೆರವೇರಿಸುವವರೇ, ಭಯಭಕ್ತಿಗೆ ಪಾತ್ರರಾದ ದೇವರೇ,'
  bbb-bbb: '@see-verse:NEH.001.004'
  tam-2017: பரலோகத்தின் தேவனாகிய கர்த்தா யெகோவாவே, உம்மில் அன்புகூர்ந்து, உம்முடைய
    கற்பனைகளைக் கைக்கொள்ளுகிறவர்களுக்கு, உடன்படிக்கையையும் கிருபையையும் காக்கிற மகத்துவமும்
    பயங்கரமுமான தேவனே,
  spa-RV-1909: 'Y dije: Ruégote, oh Jehová, Dios de los cielos, fuerte, grande, y
    terrible, que guarda el pacto y la misericordia á los que le aman y guardan sus
    mandamientos;'
  ron-BTF: 'Și am spus: Te implor, DOAMNE Dumnezeul cerului, Dumnezeul cel mare și
    înfricoșător, care ține legământul și mila față de cei care îl iubesc și păzesc
    poruncile lui;'
  eng-WEBP: and said, “I beg you, LORD, the God of heaven, the great and awesome God
    who keeps covenant and loving kindness with those who love him and keep his commandments,
  eng-FBV: Then I prayed, “Please, Lord God of heaven—the great and awesome God who
    keeps his agreement of trustworthy love with those who love him and keep his commandments—
  nld-1939: 'Ik sprak: Ach Jahweh, God des hemels, grote en ontzaglijke God, die het
    verbond en de genade gestand doet aan hen, die Hem liefhebben en zijn geboden
    onderhouden!'
  nch-BL: 'Huan niquilhui: “TOTECO, ta tiDios cati tiitztoc ilhuicac, nimitztajtanía
    chicahuac techtacaquili. Ta tahuel tihueyi hasta titemajmati. Ta tijchihua nochi
    cati tijtencahua tiquinchihuilis moconehua. Tahuel tiquinicnelía nochi cati quichihuaj
    motanahuatil.'
  vie-1934: Oâi! Giê-hô-va Đức Chúa của các từng trời, tức Đức Chúa Trời cực đại và
    đáng kinh, hay giữ lời giao ước và lòng nhân từ cùng kẻ nào kính mến Ngài và vâng
    giữ các điều răn của Ngài!
  hin-CV: 'मैंने कहा: “याहवेह, स्वर्ग के परमेश्वर यह मेरी प्रार्थना है, आप जो महान
    और आदरणीय परमेश्वर हैं, आप, जो उनके प्रति अपनी वाचा और अपनी करुणा रखते हैं, जो
    आपके प्रति अपने प्रेम में अटल और आज्ञापालन करते हैं,'
  spa-BES: 'Y le dije: Oh Señor, el Dios del cielo, el gran Dios, para ser reverenciado,
    manteniendo firme tu pacto y misericordia con los que te aman y son fieles a tus
    leyes:'
  tdx-tdx: nanao ty hoe, Mihalaly ama’o iraho ry Iehovà Andrianañaharen-dindimoneñeo,
    Andrianañahare jabahinake vaho mampañeveñe, mpitàm-pañina naho fiferenaiñañe amo
    mikoko Aze vaho mañambeñe o lili’eoo.
  tha-KJV: ข้าพเจ้าทูลว่า “​โอ ข้าแต่พระเยโฮวาห์พระเจ้าแห่งฟ้าสวรรค์ พระเจ้าผู้​ใหญ่​ยิ่งและน่าเกรงกลัว
    ผู้​ทรงรักษาพันธสัญญา และดำรงความเมตตากับบรรดาผู้​ที่​รักพระองค์ และรักษาพระบัญญั​ติ​ของพระองค์
  por-BR-2018: 'E disse: Ó SENHOR, Deus dos céus, Deus grande e temível, que guarda
    o pacto e a bondade aos que o amam e guardam seus mandamentos!'
  deu-ELO: 'Ach, Jehova, Gott des Himmels, du, der große und furchtbare Gott, der
    den Bund und die Güte denen bewahrt, die ihn lieben und seine Gebote halten:'
  eng-WYC-2018: and I said, I beseech thee, Lord God of heaven, that art strong, great,
    and fearedful, that keepest covenant and mercy with them that love thee, and keep
    thy behests; (and I said, I beseech thee, Lord God of heaven, who art strong,
    and great, and fearful, and who keepest covenant and mercy with those who love
    thee, and who keep thy commandments;)
  epo-epo: 'Kaj mi diris: Mi petas Vin, ho Eternulo, Dio de la ĉielo, Dio granda kaj
    timinda, kiu konservas la interligon kaj favorkorecon al Liaj amantoj kaj al la
    plenumantoj de Liaj ordonoj!'
  uig-PIN: 'mundaⱪ dedim: — «I asmandiki Huda Pǝrwǝrdigar, Ɵzini sɵyüp, ǝmrlirini
