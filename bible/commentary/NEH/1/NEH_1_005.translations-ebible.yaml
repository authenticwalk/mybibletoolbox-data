  asm-FB: মই কলোঁ, “হে যিহোৱা, আপুনি স্বৰ্গৰ ঈশ্বৰ, আপুনি মহান আৰু ঐশ্বৰ্য্যৱান, আপোনাক
    প্ৰেম কৰোঁতা আৰু আপোনাৰ আজ্ঞা পালন কৰোঁতা সকললৈ আপোনাৰ নিয়ম আৰু দয়া কেনে মহান।
  sus-A: «عَلَتَلَ، عَلَ نَشَن نَ كٌورٍ مَ، عَلَ شُنفبٍ نَشَن مَفَاشُ، نَشَن سَاتّ
    مَبَنبَنشِ مِشِيٍ بّ نَشٍيٍ عَ شَنُشِ، عٍ قَ بِرَ عَ شَ يَامَرِيٍ قْشْ رَ،
  fra-SBL: 'et je dis : « Je t''en supplie, Yahvé, le Dieu des cieux, le Dieu grand
    et redoutable qui garde l''alliance et la bonté envers ceux qui l''aiment et qui
    gardent ses commandements,'
  hbo-hbo: וָאֹמַ֗ר אָֽנָּ֤א יְהוָה֙ אֱלֹהֵ֣י הַשָּׁמַ֔יִם הָאֵ֥ל הַגָּדֹ֖ול וְהַנֹּורָ֑א
    שֹׁמֵ֤ר הַבְּרִית֙ וָחֶ֔סֶד לְאֹהֲבָ֖יו וּלְשֹׁמְרֵ֥י מִצְוֹתָֽיו׃
  piu-2006: '@see-verse:NEH.001.004'
  pjt-pjt: “Mayatja God ilkaṟitja! Nyuntu panyan mayatja puḻka mulapa nyinanyi, kaya
    aṉangu uwankara nyuntumpa puḻkaṟa nguḻuringkupai. Ka panya aṉangu tjuṯangku nyuntumpa
    puḻkaṟa mukuringkula nyuntumpa tjukurpa wangaṉarangku kulinnyangka nyuntu tjanampa
    ngaṉmanytju kalkuntjatjanungku palyalpai alatjiṯu wantinytja wiyangku. Katju kuwari
    ngaḻṯuringama, munuṉi nyuntula tjapinnyangka kulinma. Panya nganaṉa Jew uwankarangku
    nyuntula puḻkaṟa tungunpungkula tjukurpa panya nyuntu Mosenya ungkunytjitja kuliṟa
    wantingu. Ka panyan Mosenya wangkara kalkuṉu alatji, ‘Aṉangu nyanga ngayuku walytja
    tjuṯa ngayula rawa tungunpungkunyangkaṉa tjananya ngura walytjanguṟu paiṟa iyalku,
    kaya ankula wiyaringkuku ngura malikitja tjuṯakutu.’ Palu panya nyuntun kutjupa
    kuḻu kalkuṉu alatji, ‘Palu tjana tjinguṟu ngura pararinguṟu piiwiyaringkula ngayunya
    piṟuku kuliṟa wangaṉararingkunyangkaṉa tjananya maḻakungku katiku ngura walytjakutu
    ngayunya piṟuku waḻkuntjaku.’ Alatji panyan Mosenya wangkara kalkuṉu. Kala kuwari
    nyanga nyuntula puḻkaṟa tjapini nganaṉanya ngura walytjakutu maḻakungku katinytjaku.
    Ka wanyu ngayulu mayatja nyara Tjuukitjila kuwari waṟkarinyangkampa palunya kulintja
    kampa kutjupanama wangaṉararingkula ngayula kulintjaku.” Alatjiṉa Godala tjapiningi.
  kik-kik: 'Ningĩ ngiuga atĩrĩ: “Wee Jehova Ngai wa Igũrũ, wee Mũrungu mũnene na wa
    kũmakania, ũrĩa ũhingagia kĩrĩkanĩro gĩake kĩa wendo kũrĩ arĩa mamwendete na magaathĩkĩra
    maathani make,'
  fra-NCL: 'en disant : « Ah ! Yahweh, Dieu du ciel, Dieu grand et redoutable, vous
    qui gardez l’alliance et la miséricorde à l’égard de ceux qui vous aiment et qui
    observent vos commandements,'
  cek-AK: Hae tiah lawk ka thuih, Aw Angraeng, van Sithaw, lensawk moe, zitthok Angraeng,
    a palung ih kami hoi a paek ih lok tahngai kaminawk khaeah, a lokmaihaih baktih
    toengah koepsakkung Sithaw,
  cuk-cuk: 'Geb agi, an ega sogded: “Bab-Jehováʼye, Bab-Dummad nibneg-e-ibedye, be,
    be bela-bela gangued nikad. Dule-be-sabmalad, degi, be-igar-mamaidba-nanamalad
    be sabdaed. Degi, be amar-ebo igar-mesisadba be imakedsedaed.'
  uig-CYR: 'мундақ дедим: — «И асмандики Худа Пәрвәрдигар, Өзини сөйүп, әмирлирини
    тутқанларға өзгәрмәс меһир көрситип әһдисидә турғучи улуқ вә дәһшәтлик Тәңри,'
  tel-2017: “ఆకాశంలో ఉన్న దేవా, యెహోవా, భీకరుడా, ఘన దేవా, నిన్ను ప్రేమించి నీ ఆజ్ఞల
    ప్రకారం నడుచుకునే వారిని నీవు కటాక్షించి వారితో నిబంధనను స్థిరపరుస్తావు.
  hat-BSA: 'Mwen te di: “Mwen sipliye W, O SENYÈ syèl la, Bondye ki gran e mèvèye
    a, ki gade akò Li avèk lanmou dous Li pou sila ki renmen Li yo e ki kenbe kòmandman
    Li yo,'
  kos-kos: “LEUM GOD lun Kusrao! Kom fulat, ac kut arulana sangeng sum. Kom oaru na
    in karingin wuleang lom nu selos su lungse kom ac oru ma kom sapkin.
  hbo-WLC: וָאֹמַ֗ר אָֽנָּ֤א יְהוָה֙ אֱלֹהֵ֣י הַשָּׁמַ֔יִם הָאֵ֥ל הַגָּד֖וֹל וְהַנּוֹרָ֑א
    שֹׁמֵ֤ר הַבְּרִית֙ וָחֶ֔סֶד לְאֹהֲבָ֖יו וּלְשֹׁמְרֵ֥י מִצְוֺתָֽיו׃
  ibo-ibo: 'si ya: “Gị, Onyenwe anyị Chineke nke eluigwe, onye dị ukwu na onye dịkwa
    egwu; gị onye na-edebe ọgbụgba ndụ ịhụnanya nke ndị ahụ hụrụ ya nʼanya na-edebekwa
    iwu ya niile. Biko nụrụ arịrịọ m.'
  ory-ory: “ହେ ସଦାପ୍ରଭୋ, ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱର, ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ ମହାନ ଓ ଭୟଙ୍କର
    ପରମେଶ୍ୱର ଅଟ, ଯେଉଁମାନେ ତୁମ୍ଭକୁ ପ୍ରେମ କରନ୍ତି ଓ ତୁମ୍ଭର ସବୁ ଆଜ୍ଞା ପାଳନ କରନ୍ତି, ସେମାନଙ୍କ
    ପକ୍ଷରେ ତୁମ୍ଭେ ନିୟମ ଓ ଦୟା ପାଳନ କରିଥାଅ;
  chk-chk: Üa apasa, “Ai Samol mi Lapalap Koten läng, en ewe Kot mi tekia, äm aia
    niuokusituk. Ka apwönüetä om pwon me tong ellet ngeni chokewe mi echenuk o aleasochisi
    om kewe allük.
  rop-rop: “YAWEI det trubala God langa hebin, yu haibala, en melabat rispek langa
    yu. Trubalawei yu kipum yu brabli strongbala pramis langa detlot hu laigim yu
    en dum wanim yu tok.
  ukr-1871: 'І говорив: Господи, Боже небес, Боже великий і страшний, додержуючий
    завіт і ласку тим, що люблять тебе й перестерігають заповідї твої!'
  deu-1951: Ach, HERR, du Gott des Himmels, du großer und schrecklicher Gott, der
    den Bund und die Barmherzigkeit denen bewahrt, die ihn lieben und seine Gebote
    halten!
  eng-JPS: 'and said: ''I beseech Thee, O LORD, the God of heaven, the great and awful
    God, that keepeth covenant and mercy with them that love Him and keep His commandments;'
  srp-1865: 'I rekoh: oh Gospode Bože nebeski, Bože veliki i strašni, koji èuvaš zavjet
    i milost onima koji te ljube i drže tvoje zapovijesti.'
  lug-lug: Ne njogera nti, “Ayi Mukama Katonda w’eggulu, Katonda omukulu ow’entiisa,
    akuuma endagaano ye, era ayagala abo abagondera amateeka ge.
  heb-heb: ואמר אנא יהוה אלהי השמים האל הגדול והנורא שמר הברית וחסד לאהביו ולשמרי
    מצותיו׃
  ben-IRV: আমি বললাম, “অনুরোধ করি, হে সদাপ্রভু, স্বর্গের ঈশ্বর, তুমি মহান ও ভয়ঙ্কর
    ঈশ্বর; যারা তোমাকে ভালবাসে ও তোমার আদেশ পালন করে, তাদের জন্য তুমি নিয়ম ও দয়া
    পালন করে থাক।
  pan-pan: “ਹੇ ਸਵਰਗ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ, ਹੇ ਮਹਾਨ ਅਤੇ ਭੈਅ ਯੋਗ ਪਰਮੇਸ਼ੁਰ! ਤੂੰ ਜੋ ਆਪਣੇ
    ਪ੍ਰੇਮੀਆਂ ਅਤੇ ਆਪਣੇ ਹੁਕਮ ਮੰਨਣ ਵਾਲਿਆਂ ਨਾਲ ਆਪਣੇ ਨੇਮ ਦੀ ਪਾਲਨਾ ਕਰਦਾ ਹੈਂ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ
    ਦਯਾ ਕਰਦਾ ਹੈਂ,
  mya-JVB: အို ကောင်းကင် ဘုံ၏အရှင် ဘုရား သခင်ထာဝရဘုရား ၊ ကြီးမြတ် ၍ ကြောက်မက် ဘွယ်သော
    ဘုရား ၊ ပညတ် တော်တို့ကို နှစ်သက် ၍ ကျင့် စောင့်သောသူတို့ နှင့် ဖွဲ့သော ကရုဏာ ပဋိညာဉ်
    ကို မဖျက်၊ တည် စေ တော်မူသောဘုရား၊
  tbg-tbg: 'Te Kotira aarehama mintima ti: Noravauvo, are Kotiva naaruvaini variana
    Variqavave. Are uritarakera variaramanta tenavu ai aatu qeteha vauro. Ariara muntuka
    vaimanta ai uva iriqi vi varia vaiinti nahentika are kia vika qaqira karaitira,
    are vika koqema nimite variararo haaru are tiva taana uvava vikaqi vairave.'
  hmo-hmo: Inai bamona lau guriguri, lau gwau, “Lohiabada e, Guba ena Dirava, Dirava
    badana, bona mai garina. Oi ese oi dekenai idia lalokau henia, bona oiemu oda
    idia karaia taudia dekenai oi bogahisihisi noho.
  urd-urd: और कहा, “ऐ ख़ुदावन्द, आसमान के ख़ुदा — ए — 'अज़ीम — ओ — मुहीब जो उनके साथ
    जो तुझसे मुहब्बत रखते और तेरे हुक्मों को मानते है 'अहद — ओ — फ़ज़्ल को क़ाईम रखता
    है, मैं तेरी मिन्नत करता हूँ,
  rus-SYN: 'и говорил: Господи Боже небес, Боже великий и страшный, хранящий завет
    и милость к любящим Тебя и соблюдающим заповеди Твои!'
  bqc-SIM: 'ma mɛ̀: N yã́ na Dii Lua Musude. Lua zↄ̃ↄ pↄ́ ì tó ń mɛ séenatan
    n ũ. Gbɛ̃kɛ guu n bàa ìↄ kú ń gbɛ̃́ pↄ́ yenzi aaìↄ n yãdilɛaↄ kũaↄ.'
  tcz-CHONGTHU: “O Pakai, van Pathen,nathupeh nit hole nangma ngailu jingho chunga
    na milungset nale nakitepna chepi jinga oupe tah le tijat umtah Pathen nahi!
  mar-mar: मी म्हणालो, हे परमेश्वरा, स्वर्गातील देवा, तू महान व भयप्रद देव आहेस. तुझ्यावर
    प्रीती करणाऱ्या आणि तुझ्या आज्ञांचे पालन करणाऱ्या लोकांशी केलेला आपला करार पाळतोस
    व त्यांजवर करुणा करतोस.
  qub-qub: 'Mañacur nirä: «Janaj pachacho caycaj Tayta Dios gamga canqui fiyupa munayniyojmi.
    Gampa ñaupayquichöga pï-maypis mancharinmi. Parlacushayquitapis manami gonganquichu.
    Cuyashojcunatawan mandamintuyquita cumlejcunatapis allimi ricanqui.'
  bqp-bqp: 'ma pì: N yã nna Dikiri Luda Musude! Ń zↄ̃kↄ̃ akũsↄ̃ ń naasi vĩ. Gbɛ̃kɛ
    gũn n bàka dìgↄ̃ kú kũ gbɛ̃ kũ ò yenyĩ ò n yãditɛnanↄ kũnanↄo.'
  hat-hat: 'Mwen di: -Aa, Seyè, Bondye ki nan syèl la, ou se yon Bondye ki gen pouvwa,
    yon Bondye ki fè moun gen krentif pou ou. Ou kenbe pawòl ou te bay nan kontra
    ou la. Ou toujou gen pitye pou moun ki renmen ou, pou moun ki swiv lòd ou yo.'
  eng-BSB: 'Then I said: “O LORD, God of heaven, the great and awesome God who keeps
    His covenant of loving devotion with those who love Him and keep His commandments,'
  eng-WEBPB: and said, “I beg you, LORD, the God of heaven, the great and awesome
    God who keeps covenant and loving kindness with those who love him and keep his
    commandments,
  kbq-kbq: Ra Anumzana monafi Anumzamoka hankavenentake hu'nenka marerigaterenana
    Anumza mani'nane. Ana hu'nenka iza'o kagri'ma kavesi neganteno kagri kasegema
    amage'ma nentea vahera, vagaore kavesizanu navesi zamantegahue hunka huhagerafi
    huvempa keka'a amage antenka zamavesi nezamantana Anumza mani'nane.
  nhe-BL: 'Huan niquilhui: “TOTECO, ta tiDios tlen tiitztoc elhuicac, nimitztlajtlanía
    chicahuac xinechtlacaquili. Ta tlahuel tihueyi hasta titemajmati. Ta tijchihua
    nochi tlen tijtencahua tiquinchihuilis moconehua. Tlahuel tiquinicnelía nochi
    tlen quichihuaj motlanahuatil.'
  bus-bus: 'ma bè: N yã nna Dii Luda Musude! Ń bíta bensↄ̃ ń naasi vĩ. Gbɛ̃kɛɛ guu
    n bà ègↄ̃ kú kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ yenzi aↄ̃ↄ n yãdiɛnanↄ kũnanↄo.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e ywak izar. Erepuner katu ne. Urukyze newi ure.
    Na'urereityk pixik kwaw pe ne. Erezapokatu neze'egaw neamutar katu har wanehe
    we neze'eg heruzar har wanehe we ne. Erezapo ma'e a'e neze'eg awer rupi katete
    no.
  eng-DRA: 'And I said: I beseech thee, O Lord God of heaven, strong, great, and terrible,
    who keepest covenant and mercy with those that love thee, and keep thy commandments:'
