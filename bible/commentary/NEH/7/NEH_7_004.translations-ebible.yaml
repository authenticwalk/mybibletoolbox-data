verse: NEH.007.004
translations:
  mal-C: 'നഗരം വലിയതും വിശാലവുമായിരുന്നെങ്കിലും നിവാസികൾ ചുരുക്കമായിരുന്നു: വീടുകളൊന്നും
    പണിതിരുന്നുമില്ല.'
  deu-TKW: Es war aber die Stadt von großer Ausdehnung, jedoch nur wenig Volks in
    ihr, und manche Häuser waren nicht wieder aufgebaut.
  lin-lin: Nzokande, etando ya engumba Yelusalemi ezalaki monene mpe ekenda mosika
    makasi, kasi bato kati na yango bazalaki moke mpe bandako etongamaki nanu te.
  eng-LSV: And the city [is] broad on both sides, and great, and the people [are]
    few in its midst, and there are no houses built;
  eng-GNV: Nowe the citie was large and great, but the people were few therein, and
    the houses were not buylded.
  eng-WEBSTER: 'Now the city was large and great: but the people in it were few, and
    the houses were not built.'
  nhw-BL: Niquilhui ya nopa pampa nopa altepetl elqui tlahuel hueyi huan san quentzi
    masehualme itztoyaj ipani pampa ayamo oncayaya calme tlasencahuali.
  swh-ONEN: Mji ulikuwa mkubwa, tena wenye nafasi nyingi, lakini walikuwepo watu wachache
    ndani yake, nazo nyumba zilikuwa bado ni magofu.
  bba-bba: Bɑɑ mɛ Yerusɑlɛmu yɑ kpɑ̃, yɑ mɑɑ yɑsu, yen tɔmbu bɑ ǹ dɑbi, bɑ ǹ mɑɑ
    diɑ bɑnɛ.
  eng-KJVCPB: 'Now the city was large and great: but the people were few therein,
    and the houses were not builded.'
  luo-luo: Koro dala maduongʼ ne lach kendo iye ne nigi thuolo, to ne nitiere ji manok
    e iye, kendo udi bende ne pod ok pok ochak ger.
  meu-meu: Hanua na lababa bona bada, a inoholaina taudia na dia hoho, bona ruma na
    do asie haginidia.
  npi-ULB: अब सहरचाहिँ फराकिलो र विशाल थियो, तर त्यसभित्र केही मानिसहरू मात्र थिए,
    र अझसम्म कुनै पनि घरको पुनर्निर्माण भएको थिएन ।
  yor-yor: Ìlú náà tóbi ó sì ní ààyè, ṣùgbọ́n ènìyàn inú rẹ̀ kéré, a kò sì tí ì tún
    àwọn ilé inú rẹ̀ kọ́.
  ind-ind: Kota Yerusalem sangat luas dan lapang, tetapi penduduknya saat itu masih
    sedikit dan rumah-rumah di dalamnya belum dibangun kembali.
  pes-OPCB: شهر اورشلیم بسیار وسیع بود و جمعیت آن کم، و هنوز خانه‌ها بازسازی نشده
    بود.
  tgl-ULB: Ngayon ang lungsod ay malawak at malaki, pero kaunti lang ang mga taong
    nasa loob nito, at wala pang mga bahay ang muling naitatayo.
  hui-hui: Yarusaleme tano timbuni winigoyu wali agali dewa naheyagola tanoha anda
    dewa nabi dege hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သည်​ကျယ်​ဝန်း​သော်​လည်း​နေ​ထိုင်​သူ​လူ​ဦး​ရေ​နည်း​ပါး​၍
    အိမ်​အ​မြောက်​အ​မြား​ကို​လည်း​မ​တည်​မ​ဆောက်​ရ​ကြ​သေး​ပေ။-
  bod-N: དེ་ཡང་གྲོང་ཁྱེར་དེ་ནི་རྒྱ་ཆེ་ནའང་། དེའི་ནང་རོལ་དུ་མི་ཉུང་ཞིང་ཁང་པའང་ད་དུང་བརྩིགས་མེད་པ་ཡིན་ནོ།
    །
  sna-sna: Zvino guta rakanga rakakura uye rakapamhama asi maingova navanhu vashoma
    mariri, uye dzimba dzakanga dzisati dzavakwazve.
  spa-BLM: La ciudad era amplia y grande, pero la gente era poca y las casas no estaban
    construidas.
  cac-cac: A jun chon̈ab' tic te nivan, palta quenanto anima ayec' d'ay, yujto manto
    b'ochajxiq'ue spat eb'.
  swh-ULB: Sasa jiji lilikuwa pana na kubwa, lakini kulikuwa na watu wachache ndani
    yake, na hakuna nyumba zilizojengwa tena.
  bel-bel: Але горад быў шырокі і вялікі, а народу ў ім было нямнога, і дамы ня былі
    пабудаваны.
  deu-ELBBK: Die Stadt aber war geräumig und groß, und das Volk darin spärlich, und
    keine Häuser waren gebaut.
  mbb-OT: Dutun he timpu, minsan meluag is Jerusalem, deisey zà is menge meǥinged
    duen wey menge valey.
  mal-2015: എന്നാൽ പട്ടണം വിശാലമായതും വലിയതും അകത്തു ജനം കുറവും ആയിരുന്നു; വീടുകൾ
    പണിതിരുന്നതുമില്ല.
  rmc-rmc: O Jeruzalem sas igen baro foros, ale na bešenas andre leste but manuša
    a o khera na sas pale ačhade.
  pes-OPV: و شهر وسیع و عظیم بود و قوم در اندرونش کم و هنوز خانه‌ها بنا نشده بود.
  ron-1924: Четатя ера ынкэпэтоаре ши маре, дар попор ера пуцин ын еа ши каселе ну
    ерау зидите.
  ben-OBCV: সেই সময় জেরুশালেম নগর ছিল বড়ো ও অনেক জায়গা জুড়ে, কিন্তু তার মধ্যে
    অল্প সংখ্যক লোক ছিল, এবং সব বাড়িও তখন তৈরি করা হয়নি।
  som-som: Haddaba magaaladu way ballaadhnayd, wayna weynayd, laakiinse dadku way
    ku yaraayeen, oo guryihiina ma ay dhisnayn.
  lat-VUC: Civitas autem erat lata nimis et grandis, et populus parvus in medio ejus,
    et non erant domus ædificatæ.
  eng-ASVBT: Now the city was wide and large; but the people were few therein, and
    the houses were not built.
  ita-1885: Or la città era ampia e grande, e vi era poco popolo dentro, e le case
    non erano riedificate.
  eng-ULB: Now the city was wide and large, but there were few people within it, and
    no houses had yet been rebuilt.
  spa-VBL: En aquellos tiempos la ciudad era grande y con mucho espacio, pero no había
    mucha gente en ella, y las casas no habían sido reconstruidas.
  fra-_FOB: Or la ville était spacieuse et grande, mais le peuple peu nombreux, et
    les maisons n'étaient point bâties.
  mal-mal: എന്നാൽ പട്ടണം വിശാലവും വലിയതും അകത്ത് ജനം ചുരുക്കവും ആയിരുന്നു; വീടുകൾ
    പണിതിരുന്നതുമില്ല.
  urd-GVR: Go Yarūshalam Shahr baṛā aur wasī thā, lekin us meṅ ābādī thoṛī thī. Ḍhāe
    gae makān ab tak dubārā tāmīr nahīṅ hue the.
  suz-BL: सहर ठेयब बाक्‍ब। मिनु मुर शुश मबाक्‍तीके, ब्रशा बाक्‍शो बाक्‍तेक्‍म। मिनु
    सुइमी आन खिं लेंशा सेल्‍शो मबाक्‍म।
  ita-1927: Or la città era spaziosa e grande; ma dentro v’era poca gente, e non vi
    s’eran fabbricate case.
  ckb-ckb: شارەکە بەرفراوان و گەورە بوو، گەلێکی کەمیش لەناویدا بوو، هێشتا ماڵەکان
    بنیاد نەنرابوون.
  eng-BBE: 'Now the town was wide and great: but the people in it were only a small
    number, and the houses had not been put up.'
  kan-OKCV: ಪಟ್ಟಣವು ವಿಸ್ತಾರವಾಗಿಯೂ, ದೊಡ್ಡದಾಗಿಯೂ ಇತ್ತು. ಆದರೆ ಅದರಲ್ಲಿರುವ ಜನರು ಕೊಂಚವಾಗಿದ್ದರು.
    ಮನೆಗಳನ್ನು ಇನ್ನೂ ಕಟ್ಟಿರಲಿಲ್ಲ.
  bbb-bbb: Jerusareme sidove ije fuka ma ireobo rove e guove ijia kariva ije buka
    sibaneke. Ro kuke are uruvana gue buka naebe sae.
  tam-2017: பட்டணம் விசாலமும் பெரிதுமாக இருந்தது; அதற்குள்ளே மக்கள் குறைவாக இருந்தார்கள்,
    வீடுகளும் கட்டப்படவில்லை.
  spa-RV-1909: Y la ciudad era espaciosa y grande, pero poco pueblo dentro de ella,
    y no había casas reedificadas.
  ron-BTF: Și cetatea era întinsă și mare, dar poporul era puțin în ea și casele nu
    erau construite.
  eng-WEBP: Now the city was wide and large; but the people were few therein, and
    the houses were not built.
  eng-FBV: In those times the city was large with plenty of space, but there weren't
    many people in it, and the houses hadn't been rebuilt.
  nld-1939: Ofschoon de stad veel ruimte bood en groot van omvang was, woonde er maar
    weinig volk, en werden er geen huizen gebouwd.
  nch-BL: Niquilhui ya nopa pampa nopa altepet eliyaya tahuel hueyi huan pilquentzi
    masehualme itztoyaj nopona pampa ayemo oncayaya calme tasencahuali.
  vie-1934: Vả, thành thì rộng rãi lớn lao, còn dân sự ở trong nó lại ít, và nhà mới
    thì chưa có cất.
  hin-CV: नगर फैला हुआ और बड़ा था, किंतु निवासियों की गिनती थोड़ी ही थी और अभी घर
    नहीं बने थे.
  spa-BES: 'Ahora el pueblo era ancho y grande: pero la gente que había en él era
    poca, porque las casas no habían sido reconstruidas.'
  tdx-tdx: Toe bey naho jabajaba o rovao fe tsy niampeampe t’indaty ao vaho mboe tsy
    namboareñe o anjombao.
  tha-KJV: เมืองนั้นกว้างและใหญ่ แต่​คนภายในน้อย และบ้านช่องก็ยังไม่​ได้​สร้าง
  por-BR-2018: E a cidade era espaçosa e grande, porém pouca gente havia dentro dela,
    e as casas ainda não haviam sido reconstruídas.
  deu-ELO: Die Stadt aber war geräumig und groß, und das Volk darin spärlich, und
    keine Häuser waren gebaut.
  eng-WYC-2018: And the city was full broad and great, and little people in the midst
    thereof (or but there were few people living there), and the houses were not yet
    builded.
  epo-epo: Sed la urbo estis vasta kaj granda, kaj da loĝantoj estis en ĝi nemulte,
    kaj la domoj ne estis konstruitaj.
  uig-PIN: Xǝⱨǝr qong ⱨǝm kǝngri bolƣini bilǝn aⱨalǝ az, ɵylǝr tehi selinmiƣanidi.
  beo-beo: Yelusaleme da moilai bai bagade galu. Be amo ganodini da dunu bagahame
    esalebe ba:i. Amola amo esoga diasu bagahame gagui dialebe ba:i.
  tpi-OTNT: Jerusalem i bikpela taun tru, tasol i no gat planti manmeri i stap long
    en, na ol i no wokim ol haus yet.
  hau-SA: Birnin Urushalima kuwa tana da fāɗi da girma, amma mutanen da suke zama
    a cikinta kaɗan ne, ba a kuma gina gidaje da yawa ba tukuna.
  uig-LAT: Sheher chong hem kengri bolghini bilen ahale az, öyler téxi sélinmighanidi.
  nde-nde: Idolobho lalilikhulu libanzi, kodwa kwakulabantu abalutshwana phakathi
    kwalo, lezindlu zazingakavuselelwa.
  ton-ton: 'Pea naʻe ʻataʻatā ʻae kolo pea lahi: ka naʻe tokosiʻi ʻae kakai naʻe ʻi
    ai, pea naʻe ʻikai langa ʻae ngaahi fale.'
  ces-1613: Město pak to bylo široké a veliké, ale lidu málo v ohradě jeho, a domové
    nebyli vystaveni.
  eng-WMB: Now the city was wide and large; but the people were few therein, and the
    houses were not built.
  tam-TCV: இப்பொழுது பட்டணம் பெரியதும், விசாலமானதுமாக இருந்தது. ஆனால் இருந்த மக்கள்
    தொகை மிகவும் குறைவாயிருந்தது. வீடுகளும் திரும்பக் கட்டப்படவில்லை.
  ceb-ULB: Karon lapad ang siyudad ug dako, apan gamay lamang ang mga tawo sa sulod
    niini, ug wala pay mga balay nga natukod pag-usab.
  pol-UBG: A miasto było przestronne i wielkie, ale ludu w jego murach było niewiele,
    a domy jeszcze nie zostały odbudowane.
  urd-GVU: گو یروشلم شہر بڑا اور وسیع تھا، لیکن اُس میں آبادی تھوڑی تھی۔ ڈھائے گئے
    مکان اب تک دوبارہ تعمیر نہیں ہوئے تھے۔
  deu-1912: Die Stadt aber war weit von Raum und groß, aber wenig Volk darin, und
    die Häuser wurden nicht gebaut.
  kan-2017: ಪಟ್ಟಣವು ವಿಸ್ತಾರವಾಗಿದ್ದರೂ ಅದರೊಳಗೆ ಬಹಳ ಸ್ವಲ್ಪ ಜನರು ಮಾತ್ರ ಇದ್ದರು. ಮನೆಗಳನ್ನು
    ಇನ್ನೂ ಕಟ್ಟಿರಲಿಲ್ಲ.
  yap-yap: Fare binaw nu Jerusalem e ba ga’, machane de yo’or e girdi’ ni urpired
    u langgin, ma dawor i yo’or e naun ni kan toy u langgin e ngiyal’nem.
  hlt-MCSB: Khopuei te hmatoeng lamtah sang tih len dae a khui kah pilnam tah a yol
    dongah im sa om pawh.
  mdy-ETH: ዬሩሳላሜ ዼኤፒና ዳልጊ ካታማ ማዔኔ፤ ጋዓንቴ ዒዞይዳ ናንጋ ዴሮኮ ፓይዳ ዻካኬ፥ ሃጊ ሚርጌ ማኣሪ ማዢንቲባኣሴ፤
  twi-ASANTE: Saa ɛberɛ no na kuropɔn no so, na emu da hɔ, nanso na nnipa no nnɔɔso.
    Afie kakra bi na na ɛsisi kuropɔn no mu.
  eng-WEBU: Now the city was wide and large; but the people were few therein, and
    the houses were not built.
  wal-wal: He wode Yerusalaame katamai keehi aahonne gita; shin a giddon de7iya asaa
    qoodai keehi guutta. Qassi daro keettikka biron keexettibeenna.
  spa-PDDPT: Porque la ciudad era espaciosa y grande, pero la gente que vivía allí
    era poca, y las casas aún no estaban reconstruidas.
  gun-gun: mba'eta tetã ma tuvixa va'eri mboapy'i orekuai ha'e py. Oo ikuai va'erã
    ma mbovy'i ete teri ojapoa.
  agu-BL: Ya'stzun wulejtz, na chin wutzile'n nin yi ama'l yi majij tan yi tnum, poro
    qui'c mas wunak najlche' tul, na ntaxk baj bnix junt tir chica'l.
  ilo-ULB: Ita nalawa ken dakkel ti siudad, ngem manmano a tattao ti adda iti daytoy,
    ken awan pay ti naibangon a babbalay.
  kpg-kpg: Jerusalem la di waahale damana, gei digau hua hogoohi ala e noho i golo,
    nia hale e logo digi hagatuu aga ina.
  uig-ARA: شەھەر چوڭ ھەم كەڭرى بولغىنى بىلەن ئاھالە ئاز، ئۆيلەر تېخى سېلىنمىغانىدى.
  sus-sus: Darisalamu nu xungbo, kɔnɔ na tɛmui mixi mu nu wuya, banxie fan mu nu gɛxi
    tide.
  pon-2006: Serusalem kahnimw laud ehu, ahpw aramas malaulau me kousoan ie, oh ihmw
    tohto saikinte kokouda.
  ksd-ksd: Ma ra pia na pal i ga manga tababa ma i ga ngala; ma ra paupau tarai ka
    dia ga ki tana, ma pa di ga vatur boko ra umana pal.
  tur-YTC: Kent geniş ve büyüktü; ama içindeki halk azdı ve evler yapılmamıştı.
  ind-AYT: Kota itu luas dan besar, tetapi penduduk di dalamnya hanya sedikit dan
    rumah-rumah belum dibangun kembali.
  nya-nya: Tsono mzinda wa Yerusalemu unali wotambasuka ndiponso waukulu koma munali
    anthu ochepa ndipo nyumba zinali zisanamangidwe.
  hrv-hrv: Grad je bio prostran i velik, ali je u njemu bilo malo stanovnika jer nije
    bilo sagrađenih kuća.
  mps-mps: Te Jerusalem te genuai taun mu da, tiali goli te we bidi hauwa tede me
    bidisąwai, tama be me hauwa me elalusiąwai dao.
  tpi-tpi: Jerusalem i bikpela taun tru, tasol i no gat planti manmeri i stap long
    en, na ol i no wokim ol haus yet.
  dan-1931: Men Byen var udstrakt og stor og dens Indbyggere få, og Husene var endnu
    ikke opbygget.
  vie-OVCB: Vào thời gian đó, thành thì rộng lớn, dân cư ít ỏi, nhà cửa thưa thớt.
  guj-2017: નગર ખૂબ વિસ્તારવાળું હતું. પણ તેમાં લોકો થોડા જ હતા અને ઘરો હજુ બંધાયાં
    નહોતા.
  pon-2006A: Serusalem kahnimw laud ehu, ahpw aramas malaulau me kousoan ie, oh ihmw
    tohto saikinte kokouda.
  por-BRBSL: Agora a cidade era ampla e grande; mas as pessoas eram poucas, e as casas
    não foram construídas.
  cth-cth: Bangkongtetpawiteh, santoungnae koehoi, bout ban nateh, khopui teh akaw
    eiteh khothung kaawm e taminaw ayounca dawkvah, imnaw sak thai awh hoeh rah.
  twi-twi: Saa bere no na kuropɔn no so, na emu da hɔ, nanso na nnipa no nnɔɔso. Afi
    kakraa bi na na esisi kuropɔn no mu.
  hlt-hlt: Khopuei te hmatoeng lamtah sang tih len dae a khui kah pilnam tah a yol
    dongah im sa om pawh.
  tbz-SIM: Sedisɑdɛmmu ɛì do pɛ̃kɛ̀mu kɛ dɛu, bɛnìtìbɛ̀ nɛ́ í nsũ di miɛkɛ, sicɛ̃́ĩ
    mu ndo í mɑɑ́ kɛ́deè.
  msy-2020: Jerusalemɨn nguibam, a nguibar bar ekiam. Ezɨ gumazamizir avɨriba an itir
    puvatɨ. Egha me uaghan an aven dɨpenir avɨriba tɨghar dar ingaram.
  dop-dop: Pɑɑ nɑ Yosɑlɛm ɩcɑtɛ kɑ́ wɑlɑɑ tɔ, tǝ tɑɑ yǝlɑɑ fɛɩ pɑɣɑlɛ. Pǝ́cɔ́ pɑ tɑɑ
    ŋmɑ́ kutuluŋ lɛlǝŋ.
  azb-azb: Şəhər geniş və böyük idi, lakin içində adam az idi. Evlər hələ tikilməmişdi.
  eng-DBY: Now the city was large and great; but the people in it were few, and no
    houses were built.
  hin-2017: नगर तो लम्बा चौड़ा था, परन्तु उसमें लोग थोड़े थे, और घर नहीं बने थे।
  wol-KYG: Booba dëkk ba réy na, yaatu na; waaye nit ña ca dëkk ñoo néew, te kër ya
    tabaxewaatul woon.
  eng-YLT: And the city [is] broad on both sides, and great, and the people [are]
    few in its midst, and there are no houses builded;
  eng-WYC-2017: And the city was full broad and great, and little people in the midst
    thereof, and the houses were not yet builded.
  eng-WMBB: Now the city was wide and large; but the people were few therein, and
    the houses were not built.
  urd-GVH: गो यरूशलम शहर बड़ा और वसी था, लेकिन उसमें आबादी थोड़ी थी। ढाए गए मकान अब
    तक दुबारा तामीर नहीं हुए थे।
  rug-rug: Zerusalema si na vasileana lavata ba lopu soku tie si koa vasina, meke
    lopu soku vetu tugo si ele ta kuri pule.
  gaz-gaz: Magaalattiin guddoo fi balʼoo turte; garuu saba muraasatu ishee keessa
    jiraata ture. Manneenis amma iyyuu deebifamanii hin ijaaramne.
  fra-LSG: La ville était spacieuse et grande, mais peu peuplée, et les maisons n’étaient
    pas bâties.
  yal-yal: Taan yi gbo, koni yamaan mi yi wuya, banxine fan munma yi ɲɔxɔ yiti singen.
  haw-1868: A ua palahalaha ke kulanakauhale ma kela aoao a me keia aoao, a ua nui
    hoi ia; aka, he kakaikahi na kanaka iloko ona, aole no hoi i kukuluia na hale.
  arb-NAV: وَكَانَتِ الْمَدِينَةُ وَاسِعَةَ الأَرْجَاءِ وَعَظِيمَةً، وَلا يَقْطُنُهَا
    سِوَى شَعْبٍ قَلِيلٍ، لأَنَّ الْبُيُوتَ لَمْ يَكُنْ قَدْ أُعِيدَ بِنَاؤُهَا.
  ewe-ewe: Du la lolo, gake emenɔlawo mesɔ gbɔ o, xɔawo hã mesɔ gbɔ o, ke boŋ woɖe
    ɖe aga tso wo nɔewo gbɔ le du la me.
  eng-LEE: 'But the city was roomy in space and large: while the people therein were
    few, and the houses were not yet built.'
  asm-FB: এই নগৰ বহল আৰু ডাঙৰ আছিল, কিন্তু তাৰ ভিতৰত লোক কম আছিল, আৰু এতিয়াও ঘৰবোৰ
    পুনৰ নিৰ্ম্মাণ কৰা হোৱা নাছিল।
  sus-A: دَرِ سَلَمُ نُ شُنفبٌ، كْنْ نَ تّمُي مِشِ مُ نُ وُيَ، بَنشِيٍ قَن مُ نُ فّشِ
    تِدٍ.
  fra-SBL: Or la ville était large et grande ; mais le peuple y était peu nombreux,
    et les maisons n'étaient pas bâties.
  hbo-hbo: וְהָעִ֞יר רַחֲבַ֤ת יָדַ֙יִם֙ וּגְדֹולָ֔ה וְהָעָ֥ם מְעַ֖ט בְּתֹוכָ֑הּ וְאֵ֥ין
    בָּתִּ֖ים בְּנוּיִֽם׃
  pjt-pjt: Kaya palulanguṟu aṉangu Jew panya ngaṉmanytju katinytja tjuṯa maḻaku wirkankunytjaku
    ngaṟangi ngura walytjangka Jerusalemala. Munuya ngura malikitja tjuṯanguṟu tjuṯa
    mulapa pitjangu nampa panya 50,000 nguwanpa munuya ngura walytjangka walytjangka
    wirkaṟa nyinangi.
  kik-kik: Na rĩrĩ, itũũra rĩa Jerusalemu rĩarĩ inene mũno na rĩkaarama, no andũ arĩa
    maatũũraga kuo maarĩ anini, na nyũmba itiakoretwo ciakĩtwo rĩngĩ.
  fra-NCL: Or la ville était spacieuse et grande, mais il n’y avait que peu d’habitants
    au milieu d’elle, et toutes les maisons n’étaient pas rebâties.
  cek-AK: Vangpui loe len moe, kawk parai; toe athung ah kami zetta ni oh o; imnawk
    doeh pacoeng o boih ai vop.
  cuk-cuk: Jerusalén-neggweburde bipisursoggu, olloo-dakleged. Ar ade amba yoo negmar
    gannar soblesoggu, dulemar-ichee bukwad.
  uig-CYR: Шәһәр чоң һәм кәңри болғини билән аһалә аз, өйләр техи селинмиған еди.
  tel-2017: ఇప్పుడు పట్టణం విశాలంగా పెద్దదిగా ఉంది. జనాభా కొద్దిమందే ఉన్నారు. ఎవరూ
    ఇంకా ఇళ్ళు కట్టుకోలేదు.
  hat-BSA: Alò, vil la te byen gran avèk anpil espas, men moun ladann yo pa t anpil
    e kay yo potko bati.
  kos-kos: Jerusalem sie siti na lulap, tusruktu tiana pus mwet muta we, ac soenna
    pus pac lohm musaiyuk we.
  hbo-WLC: וְהָעִ֞יר רַחֲבַ֤ת יָדַ֙יִם֙ וּגְדוֹלָ֔ה וְהָעָ֥ם מְעַ֖ט בְּתוֹכָ֑הּ וְאֵ֥ין
    בָּתִּ֖ים בְּנוּיִֽם׃
  ibo-ibo: Nʼoge a obodo ahụ buru ibu dịkwa mbara, ma ndị bi nʼime ya dị ole na ole
    nʼọnụọgụgụ, ụlọ ndị dị nʼime ya bụkwa ihe ewugharịbeghị.
  ory-ory: ନଗର ପ୍ରଶସ୍ତ ଓ ବୃହତ ଥିଲା; ମାତ୍ର ତହିଁ ମଧ୍ୟରେ ଅଳ୍ପ ଲୋକ ଥିଲେ ଓ ଗୃହସବୁ ନିର୍ମିତ
    ହୋଇ ନ ଥିଲା।
  chk-chk: Iwe, Jerusalem eu telinimw a chömong o watte, nge aramasen lon ra chokükün,
    esap pwal wor chomong imw mi kaütä.
  rop-rop: Wal Jerusalem bin bigwan taun bat oni lilbit pipul bin jidan deya en deibin
    bildim oni lilbit haus blanga olabat.
  ukr-1871: Але місто було просторне й велике, а народа в йому було небагато, й доми
    не були побудовані.
  deu-1951: Nun war die Stadt weit und groß, das Volk darin aber spärlich, und die
    Häuser waren noch nicht aufgebaut.
  eng-JPS: Now the city was wide and large; but the people were few therein, and the
    houses were not builded.
  srp-1865: A grad bijaše širok i velik, ali naroda bješe malo u njemu i kuæe ne bjehu
    pograðene.
  lug-lug: Ekibuga kyali kinene era nga kigazi naye abantu abaakibeerangamu nga batono,
    nga n’ennyumba tezinnaddaabirizibwa.
  heb-heb: והעיר רחבת ידים וגדולה והעם מעט בתוכה ואין בתים בנוים׃
  ben-IRV: শহর বড় ও বিস্তৃত, কিন্তু তার মধ্যে লোক অল্প ছিল, বাড়িগুলোও তৈরী করা যায়নি
  pan-pan: ਸ਼ਹਿਰ ਤਾਂ ਚੌੜਾ ਅਤੇ ਵੱਡਾ ਸੀ ਪਰ ਲੋਕ ਥੋੜੇ ਸਨ ਅਤੇ ਘਰ ਬਣੇ ਹੋਏ ਨਹੀਂ ਸਨ।
  mya-JVB: အကြောင်း မူကား၊ မြို့ သည် ကျယ်ဝန်း သော်လည်း နေသောသူနည်း ၍ အိမ် များတို့ကို
    မ တည် မဆောက်ကြသေး။
  tbg-tbg: Vi entara Ieruharemi vatukavano nora vaumantavata, kia airi vaiinti nahenti
    viraqi vaumanta kia airi naavu maaqavata viraqi kaqate vaura.
  hmo-hmo: Ierusalema be hanua bada herea, to ia lalonai noho taudia be momo lasi,
    bona ruma be do idia haginia lou lasi.
  urd-urd: और शहर तो वसी' और बड़ा था, लेकिन उसमें लोग कम थे और घर बने न थे।
  rus-SYN: Но город был пространен и велик, а народа в нем было немного, и домы не
    были построены.
  bqc-SIM: Wɛ̃́lɛpi zↄ̃ↄ mɛ́ a bàlumaↄ vĩ, mɛ́ gbɛ̃́ pↄ́ kú weↄ bílao. Wi e ɛ̀a
    a kpɛ́ↄ dↄ̀dↄ yãao.
  tcz-CHONGTHU: Hichepet chun khopi chu alen in akijal in ahi, ahinla asunga cheng
    mite chu alhomin ahi. Chule achen nau in ho jong chu sahphat lou ahi.
  mar-mar: आता नगर चांगले विस्तीर्ण आणि मोकळे होते. पण वस्ती अगदी कमी होती आणि घरे
    अजून पुन्हा बांधून काढली गेली नव्हती.
  qub-qub: Siudäga caran may-may jatun. Runacunami ichanga caru-carulla tiyarcaycaran.
    Juchusha wasicunata manarämi ushajpäga allchasharächu caran.
  hat-hat: Lavil la te gran anpil, te gen anpil espas, men pa t' gen anpil moun ki
    t'ap viv ladan l'. Yo pa t' ankò rebati anpil kay.
  eng-BSB: Now the city was large and spacious, but there were few people in it, and
    the houses had not yet been rebuilt.
  eng-WEBPB: Now the city was wide and large; but the people were few therein, and
    the houses were not built.
  kbq-kbq: Hanki Jerusalemi rankuma'mo'a rankrefa higeno rama'a kankamuna me'ne. Hianagi
    anampima mani'nazana osi'a vahe mani'nazageno, anampina nontamina onki'naze.
  nhe-BL: Niquilhui ya nopa pampa nopa altepetl elqui tlahuel hueyi huan san quentzi
    tlacame itztoyaj ipani pampa aya oncayaya caltini tlasencahuali.
  gub-BL: Uhua'u Zeruzarez tawhu. Naheta tetea'u kwaw teko ipupe wiko ma'e wà. Uzapo
    wi xo màràn tàpuz wà.
  eng-DRA: And the city was very wide and great, and the people few in the midst thereof,
    and the houses were not built.
