verse: NEH.007.062
translations:
  mal-C: ദെലായാവ്, തോബിയാവ്, നെക്കോദ എന്നിവരുടെ പിൻഗാമികൾ 642.
  deu-TKW: 'Die Nachkommen Delajas, die Nachkommen Tobias, die Nachkommen Nekodas:
    642.'
  lin-lin: 'Bakitani ya Delaya, Tobiya mpe Nekoda : nkama motoba na tuku minei na
    mibale.'
  eng-LSV: sons of Delaiah, sons of Tobiah, sons of Nekoda, six hundred forty-two.
  eng-GNV: 'The sonnes of Delaiah: the sonnes of Tobiah, the sonnes of Nekoda, six
    hundreth and two and fourtie.'
  eng-WEBSTER: The children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred and forty two.
  nhw-BL: 'Elque 642 tlen ni tlacame huan elque iixhuihua: Delaía, Tobías huan Necoda.'
  swh-ONEN: wazao wa Delaya, Tobia na Nekoda 642
  bba-bba: Ben wiruɡibɑ Delɑyɑ kɑ Tobiyɑ kɑ Nɛkodɑ. Be kpuro bɑ sɑ̃ɑwɑ tɔmbu nɑtɑ
    kɑ weeru kɑ yiru (642).
  eng-KJVCPB: The children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred forty and two.
  luo-luo: Nyikwa Delaya, Tobia kod Nekoda, noromo ji mia auchiel gi piero angʼwen
    gariyo (642).
  meu-meu: Delaia garana, Tobia garana, Nekoda garana, sinahu-tauratoi hari-ahui rua.
  npi-ULB: दलायाह, तोबिया, र नकोदाका परिवारहरूका जम्‍मा ६४२
  yor-yor: Àwọn ọmọ Delaiah, Tobiah àti Nekoda jẹ́ òjìlélẹ́gbẹ̀ta ó lé méjì (642).
  ind-ind: '@see-verse:NEH.007.061'
  pes-OPCB: اینها از طایفه‌های دلایا، طوبیا و نقودا بودند که جمعاً ۶۴۲ نفر می‌شدند.
  tgl-ULB: Ang mga kaapu-apuhan ni Delaias, ang mga kaapu-apuhan ni Tobias, ang mga
    kaapu-apuhan ni Nekoda, 642.
  hui-hui: '@see-verse:NEH.007.061'
  mya-mya: '@see-verse:NEH.007.061'
  bod-N: དི་ལཱ་ཡ་ཡི་བུ་རྒྱུད་དང་། ཏོ་བི་ཡཱ་ཡི་བུ་རྒྱུད་དང་། ནེ་ཀོ་དཱའི་བུ་རྒྱུད་བསྡོམས་པས་དྲུག་བརྒྱ་ཞེ་གཉིས་ཡིན།
  sna-sna: zvizvarwa zvaDheraya, zvaTobhia nezvaNekodha zvaiva mazana matanhatu namakumi
    mana navaviri.
  spa-BLM: 'Los hijos de Delaía, los hijos de Tobías y los hijos de Necoda: seiscientos
    cuarenta y dos.'
  cac-cac: '@see-verse:NEH.007.061'
  swh-ULB: wana wa Delaya, wana wa Tobia, na wana wa Nekoda, 642.
  bel-bel: Сыны Дэлаі, сыны Товіі, сыны Нэкоды - шасьцьсот сорак два.
  deu-ELBBK: 'die Söhne Delajas, die Söhne Tobijas, die Söhne Nekodas: 642.'
  mbb-OT: '@see-verse:NEH.007.061'
  mal-2015: ദെലായാവിന്റെ മക്കൾ, തോബീയാവിന്റെ മക്കൾ, നെക്കോദയുടെ മക്കൾ; ആകെ അറുനൂറ്റി
    നാല്പത്തിരണ്ടു പേർ.
  rmc-rmc: 642 potomki andral e famelija le Delajoskri, le Tobijoskri the le Nekodaskri.
  pes-OPV: بنی دلایا، بنی طوبیا، بنی نقوده، ششصد و چهل و دو.
  ron-1924: Фиий луй Делая, фиий луй Тобия, фиий луй Некода, шасе суте патрузечь ши
    дой.
  ben-OBCV: দলায়, টোবিয় ও নকোদের বংশধর 642 জন।
  som-som: oo reer Delaayaah, iyo reer Toobiyaah, iyo reer Neqoodaa waxay isku ahaayeen
    lix boqol iyo laba iyo afartan.
  lat-VUC: filii Dalaia, filii Tobia, filii Necoda, sexcenti quadraginta duo.
  eng-ASVBT: The children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred forty and two.
  ita-1885: Come anche i figliuoli di Delaia, i figliuoli di Tobia, i figliuoli di
    Necoda, in numero di seicenquarantadue.
  eng-ULB: the descendants of Delaiah, the descendants of Tobiah, and the descendants
    of Nekoda, 642.
  spa-VBL: Entre ellos estaban las familias de Delaía, Tobías y Necoda, 642 en total.
  fra-_FOB: Les enfants de Délaja, les enfants de Tobija, les enfants de Nékoda, six
    cent quarante-deux.
  mal-mal: ദെലായാവിന്റെ മക്കൾ, തോബീയാവിന്റെ മക്കൾ, നെക്കോദയുടെ മക്കൾ; ആകെ അറുനൂറ്റി
    നാല്പത്തിരണ്ട് പേർ.
  urd-GVR: '@see-verse:NEH.007.061'
  suz-BL: देलायाह, तोबीयाह नु नेकोदा आन तौ नेल्‍ल पा ६४२ जना बाक्‍तेक्‍म।
  ita-1927: figliuoli di Delaia, figliuoli di Tobia, figliuoli di Nekoda, seicento
    quarantadue.
  ckb-ckb: نەوەکانی دەلایا و تۆڤییا و نەقۆدا، شەش سەد و چل و دوو.
  eng-BBE: The children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred and forty-two.
  kan-OKCV: ದೆಲಾಯ, ಟೋಬೀಯ, ನೆಕೋದ ಇವರ ಸಂತಾನದವರು ಒಟ್ಟು 642 ಮಂದಿ.
  bbb-bbb: '@see-verse:NEH.007.061'
  tam-2017: தெலாயாவின் வம்சத்தினர்கள், தொபியாவின் வம்சத்தினர்கள், நெகோதாவின் வம்சத்தினர்கள்,
    ஆக 642 பேர்.
  spa-RV-1909: Los hijos de Delaía, los hijos de Tobías, los hijos de Necoda, seiscientos
    cuarenta y dos.
  ron-BTF: Copiii lui Delaia, copiii lui Tobia, copiii lui Necoda, șase sute patruzeci
    și doi.
  eng-WEBP: 'The children of Delaiah, the children of Tobiah, the children of Nekoda:
    six hundred forty-two.'
  eng-FBV: They included the families of Delaiah, Tobiah, and Nekoda, 642 in total.
  nld-1939: 'Het waren: De zonen van Delaja; de zonen van Tobi-ja; de zonen van Nekoda:
    zeshonderd twee en veertig man.'
  nch-BL: 'Elque 642 ten ni tacame huan elque iixhuihua: Delaía, Tobías huan Necoda.'
  vie-1934: con cháu Đê-la-gia, con cháu Tô-bi-gia, và con cháu Nê-cô-đa, đều sáu
    trăm bốn mươi hai người.
  hin-CV: देलाइयाह के वंशज, तोबियाह के वंशज तथा नेकोदा के वंशज, 642
  spa-BES: Los hijos de Delaía, los hijos de Tobías, los hijos de Necoda, seiscientos
    cuarenta y dos.
  tdx-tdx: 'O ana’ i Delaiào, o ana’ i Tobiào, o ana’ i Nekodao: enenjato-tsi-efapolo-ro’
    amby.'
  tha-KJV: คือคนเดลายาห์ คนโทบีอาห์ คนเนโคดา หกร้อยสี่​สิ​บสองคน
  por-BR-2018: Os filhos de Delaías, os filhos de Tobias, os filhos de Necoda, seiscentos
    e quarenta e dois.
  deu-ELO: die Söhne Delajas, die Söhne Tobijas, die Söhne Nekodas, sechshundertzweiundvierzig.
  eng-WYC-2018: the sons of Delaiah, the sons of Tobiah, the sons of Nekoda, six hundred
    and two and forty;
  epo-epo: la idoj de Delaja, la idoj de Tobija, la idoj de Nekoda, sescent kvardek
    du.
  uig-PIN: Bular Delayaning ǝwladliri, Tobiyaning ǝwladliri wǝ Nikodaning ǝwladliri
    bolup, jǝmiy altǝ yüz ⱪiriⱪ ikki kixi;
  beo-beo: '@see-verse:NEH.007.061'
  tpi-OTNT: '@see-verse:NEH.007.061'
  hau-SA: zuriyar Delahiya, Tobiya, da Nekoda 642.
  uig-LAT: Bular Délayaning ewladliri, Tobiyaning ewladliri we Nikodaning ewladliri
    bolup, jemiy alte yüz qiriq ikki kishi;
  nde-nde: abesizukulwane sikaDelaya, loThobhiya loNekhoda babengamakhulu ayisithupha
    lamatshumi amane lambili (642).
  ton-ton: Ko e fānau ʻa Tilaia, ko e fānau ʻa Topaia, ko e fānau ʻa Nikota, ko e
    toko onongeau mā fāngofulu mā ua.
  ces-1613: Synů Delaiášových, synů Tobiášových, synů Nekodových šest set čtyřidceti
    dva.
  eng-WMB: 'The children of Delaiah, the children of Tobiah, the children of Nekoda:
    six hundred forty-two.'
  tam-TCV: 'அவர்கள்: தெலாயா, தொபியா, நெக்கோதா ஆகியோரின் சந்ததிகளான 642 பேர்.'
  ceb-ULB: ang mga kaliwat ni Delaya, ang mga kaliwat ni Tobia, ug ang mga kaliwat
    ni Nekoda, 642.
  pol-UBG: Synów Delajasza, synów Tobiasza, synów Nekody – sześciuset czterdziestu
    dwóch.
  urd-GVU: '@see-verse:NEH.007.061'
  deu-1912: die Kinder Delaja, die Kinder Tobia und die Kinder Nekoda, sechshundert
    und zweiundvierzig;
  kan-2017: ದೆಲಾಯ, ಟೋಬೀಯ, ನೆಕೋದ ಇವರ ಸಂತಾನದವರು - 642.
  yap-yap: '@see-verse:NEH.007.061'
  hlt-MCSB: Delaiah koca, Tobiah koca, Nekoda koca rhoek te ya rhuk sawmli panit.
  mdy-ETH: '@see-verse:NEH.007.061'
  twi-ASANTE: Delaia, Tobia ne Nekoda asefoɔ no ka saa kuo yi ho, na wɔn dodoɔ yɛ
    642
  eng-WEBU: 'The children of Delaiah, the children of Tobiah, the children of Nekoda:
    six hundred forty-two.'
  wal-wal: Hegeeti Dalaaya, Xoobbiyaanne Naqoda yarata; eta qoodaikka muleera 642.
  spa-PDDPT: 'Los hijos de Delaía, los hijos de Tobías, los hijos de Necoda: 642.'
  gun-gun: Delaías, Tobias ha'e Necoda ramymino kuery ma seiscentos e quarenta e dois
    ikuai.
  agu-BL: E' cu'n xonl Delaía tu Tobías, tu Necoda, nin i'tz kak cient tu ca'wunak
    cob chixone'n. (642)
  ilo-ULB: Dagiti kaputotan ni Delias, dagiti kaputotan ni Tobias, ken dagiti kaputotan
    ni Nekoda ket 642.
  kpg-kpg: '@see-verse:NEH.007.061'
  uig-ARA: بۇلار دېلايانىڭ ئەۋلادلىرى، توبىيانىڭ ئەۋلادلىرى ۋە نىكودانىڭ ئەۋلادلىرى
    بولۇپ، جەمئىي ئالتە يۈز قىرىق ئىككى كىشى؛
  sus-sus: Dɛlaya xa die, Tobiya xa die, nun Nekoda xa die, mixi kɛmɛ senni, mixi
    tongo naani nun firin.»
  pon-2006: '@see-verse:NEH.007.061'
  ksd-ksd: a tarai Delaia, a tarai Tobia, a tarai Nekoda, laptikai na mar ma a ivat
    na vinun ma a urua.
  tur-YTC: 'Delayah''ın çocukları, Tobiya''nın çocukları, Nekoda''nın çocukları: Altı
    yüz kırk iki.'
  ind-AYT: keturunan Delaya, keturunan Tobia, keturunan Nekoda, 642.
  nya-nya: Zidzukulu za Delaya, zidzukulu za Tobiya ndi zidzukulu za Nekoda 642.
  hrv-hrv: 'sinovi Delajini, sinovi Tobijini, sinovi Nekodini: šest stotina četrdeset
    i dva.'
  mps-mps: '@see-verse:NEH.007.061'
  tpi-tpi: '@see-verse:NEH.007.061'
  dan-1931: Delajas, Tobijas og Nekodas Efterkommere 642.
  vie-OVCB: Họ Đê-la-gia, họ Tô-bia, và họ Nê-cô-đa, tổng cộng 642 người.
  guj-2017: દલાયાના વંશજો, ટોબિયાના વંશજો તથા નકોદાના વંશજો છસો બેતાળીસ.
  pon-2006A: '@see-verse:NEH.007.061'
  por-BRBSL: 'Os filhos de Delaiah, os filhos de Tobiah, os filhos de Nekoda: seiscentos
    e quarenta e dois.'
  cth-cth: 'Hotnaw teh: Delaiah ca catoun, Tobiah ca catoun Nekoda ca catoun 642'
  twi-twi: Delaia, Tobia ne Nekoda mmusua no ka saa kuw yi ho, na wɔn dodow yɛ 642
  hlt-hlt: Delaiah koca, Tobiah koca, Nekoda koca rhoek te ya rhuk sawmli panit.
  tbz-SIM: Bɛmɔu kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́mbo sikɔusìkuɔ̀ nɛ̀ sipísìnɑ̀ɑ̀ nɛ̀ bɛ̀dɛ́bɛ̀
    (642). Dedɑyɑ nɛ̀ Tobiyɑ nɛ̀ Nɛkodɑ bɛ yɑɑ̀bí nyi mɛmmɛ.
  msy-2020: '@see-verse:NEH.007.061'
  dop-dop: Pɑ tǝnɑ pɑ kpɛntɑ nɑsǝtoso nɑ nɩɩlɛ nɑ nɑɑlɛ (642). Pɑ lʋlʋŋ nyǝ́mɑ ntɛ́
    Telɑyɑ, nɑ Topiyɑ, nɑ Nekotɑ.
  azb-azb: Delaya övladları, Toviya övladları, Neqoda övladları – 642 nəfər.
  eng-DBY: The children of Delaiah, the children of Tobijah, the children of Nekoda,
    six hundred and forty-two.
  hin-2017: दलायाह की सन्तान, तोबियाह की सन्तान, और नकोदा की सन्तान, जो सब मिलाकर
    छः सौ बयालीस थे।
  wol-KYG: Askanu Delaya, ak askanu Tobya, ak askanu Nekoda, di juróom benn téeméer
    ak ñeent fukk ak ñaar (642).
  eng-YLT: sons of Delaiah, sons of Tobiah, sons of Nekoda, six hundred forty and
    two.
  eng-WYC-2017: the sons of Delaiah, the sons of Tobiah, the sons of Nekoda, six hundred
    and two and forty;
  eng-WMBB: 'The children of Delaiah, the children of Tobiah, the children of Nekoda:
    six hundred and forty-two.'
  urd-GVH: '@see-verse:NEH.007.061'
  rug-rug: '@see-verse:NEH.007.061'
  gaz-gaz: Sanyiin Delaayaa, sanyiin Xoobbiyaa fi sanyiin Neqoodaa 642.
  fra-LSG: Les fils de Delaja, les fils de Tobija, les fils de Nekoda, six cent quarante-deux.
  yal-yal: Dɛlaya nun Tobiya nun Nekoda yixɛtɛne yɛ, muxu kɛmɛ sennin muxu tonge naanin
    e nun firin.
  haw-1868: O na mamo a Delaia, o na mamo a Tobia, o na mamo a Nekoda, eono haneri
    a me kanahakumamalua.
  arb-NAV: 'بَنُو دَلايَا وَطُوبِيَّا وَنَقُودَا: سِتُّ مِئَةٍ وَاثْنَانِ وَأَرْبَعُونَ.'
  ewe-ewe: Delaya, Tobia kple Nekoda ƒe dzidzimeviwo de ame alafa ade kple blaene-vɔ-eve
    (642).
  eng-LEE: The children of Delayah, the children of Tobiyah, the children of Nekoda,
    six hundred forty and two.
  asm-FB: দলায়াৰ, টোবিয়াৰ, আৰু নকোদাৰ বংশধৰসকল ছশ বিয়াল্লিশ জন।
  sus-A: دّلَيَ شَ دِيٍ، تٌبِيَ شَ دِيٍ، نُن نٍكٌدَ شَ دِيٍ، مِشِ كّمّ سٍننِ، مِشِ
    تٌنفٌ نَانِ نُن قِرِن.»
  fra-SBL: 'Fils de Delaja, fils de Tobija, fils de Nekoda : six cent quarante-deux.'
  hbo-hbo: בְּנֵי־דְלָיָ֥ה בְנֵֽי־טֹובִיָּ֖ה בְּנֵ֣י נְקֹודָ֑א שֵׁ֥שׁ מֵאֹ֖ות וְאַרְבָּעִ֥ים
    וּשְׁנָֽיִם׃ ס
  pjt-pjt: '@see-verse:NEH.007.061'
  kik-kik: njiaro cia Delaia, na Tobia, na Nekoda ciarĩ 642.
  fra-NCL: les fils de Dalaïas, les fils de Tobie, les fils de Nécoda, six cent quarante-deux.
  cek-AK: Delailah ih capanawk, Tobiah hoi Nekoda ih capanawk loe, cumvai taruk, qui
    pali, hnetto,
  cuk-cuk: 'Amardi, wemardo: Delaía-wagan, Tobías-wagan, degi, Necoda-wagan, dulataled-ilanergwa
    gaka dulabo-gakabo (642).'
  uig-CYR: Булар Делаяниң әвлатлири, Тобияниң әвлатлири вә Никоданиң әвлатлири болуп,
    җәмий алтә йүз қириқ икки киши;
  tel-2017: వీళ్ళెవరంటే, దెలాయ్యా, టోబీయా, నెరోదా వంశాల వారు 642 మంది,
  hat-BSA: fis a Delaiah yo, fis a Tobiah yo, fis a Nekoda yo, sis-san-karann-de.
  kos-kos: Pisen mwet in fwil natul Delaiah, Tobiah, ac Nekoda, pa mwet onfoko angngaul
    luo.
  hbo-WLC: בְּנֵי־דְלָיָ֥ה בְנֵֽי־טוֹבִיָּ֖ה בְּנֵ֣י נְקוֹדָ֑א שֵׁ֥שׁ מֵא֖וֹת וְאַרְבָּעִ֥ים
    וּשְׁנָֽיִם׃ ס
  ibo-ibo: 'Ndị agbụrụ: Delaya, ndị Tobaya na ndị Nekoda, narị isii na iri anọ na
    abụọ (642).'
  ory-ory: ଦଲୟିୟର ସନ୍ତାନ, ଟୋବୀୟର ସନ୍ତାନ, ନକୋଦର ସନ୍ତାନ, ଛଅ ଶହ ବୟାଳିଶ ଜଣ।
  chk-chk: Ekewe mwirimwirin Telaia, Topia me Nekota ükükün wonopükü faik me ruoman.
  rop-rop: '@see-verse:NEH.007.061'
  ukr-1871: Сини Делаїїні, сини Товіїні, сини Некодині — шістьсот сорок два.
  deu-1951: Die Kinder Delajas, die Kinder Tobijas, die Kinder Nekodas; derer waren
    642.
  eng-JPS: the children of Delaiah, the children of Tobiah, the children of Nekoda,
    six hundred forty and two.
  srp-1865: I sinovi Delajini, sinovi Tovijini, sinovi Nekodini, njih šest stotina
    i èetrdeset i dva,
  lug-lug: bazzukulu ba Deraya, bazzukulu ba Tobiya, ne bazzukulu ba Nekoda baali
    lukaaga mu amakumi ana mu babiri (642).
  heb-heb: בני דליה בני טוביה בני נקודא שש מאות וארבעים ושנים׃
  ben-IRV: দলায়, টোবিয়, ও নকোদের বংশের ছশো বিয়াল্লিশ জন।
