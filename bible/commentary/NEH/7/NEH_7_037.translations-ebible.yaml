verse: NEH.007.037
translations:
  mal-C: ലോദ്, ഹദീദ്, ഓനോ എന്നിവിടങ്ങളിലെ പുരുഷന്മാർ 721
  deu-TKW: 'Die Leute von Lod, Hadid und Ono: 721.'
  lin-lin: 'Bato ya bamboka Lodi, Adidi mpe Ono : nkama sambo na tuku mibale na moko.'
  eng-LSV: sons of Lod, Hadid, and Ono, seven hundred and twenty-one;
  eng-GNV: The sonnes of Lod-hadid and Ono, seuen hundreth and one and twentie.
  eng-WEBSTER: The children of Lod, Hadid, and Ono, seven hundred and twenty one.
  nhw-BL: '@see-verse:NEH.007.036'
  swh-ONEN: wazao wa Lodi, Hadidi na Ono 721
  bba-bba: Loduɡibu kɑ Hɑdidiɡibu kɑ Onɔɔɡibu bɑ sɑ̃ɑwɑ tɔmbu nɑtɑ kɑ wunɑɑ teeru
    kɑ tiɑ (721).
  eng-KJVCPB: The children of Lod, Hadid, and Ono, seven hundred twenty and one.
  luo-luo: nyikwa Lod, Hadid kod Ono, ji mia abiriyo gi piero ariyo gachiel (721),
  meu-meu: Lod bona Hadidi bona Ono garadia, sinahu-hitu ruahui ta;
  npi-ULB: लोद, हादीद र ओनोका मानिसहरू ७२१
  yor-yor: Lodi, Hadidi, àti Ono jẹ́ ọ̀rìndínlẹ́gbẹ̀rin ó lé ọ̀kan (721)
  ind-ind: Lod, Hadid, dan Ono— 721 orang,
  pes-OPCB: '@see-verse:NEH.007.036'
  tgl-ULB: Ang mga lalaki ng Lod, Hadid, at Ono, 721.
  hui-hui: '@see-verse:NEH.007.036'
  mya-mya: '@see-verse:NEH.007.036'
  bod-N: ལོད་དང་ཧ་དིད་དང་ཨོ་ནོའི་མི་བདུན་བརྒྱ་དང་ཉེར་གཅིག
  sna-sna: vokuRodhi, Hadhidhi neOno, mazana manomwe namakumi maviri nomumwe chete;
  spa-BLM: 'Los hijos de Lod, Hadid y Ono: setecientos veintiuno.'
  cac-cac: '@see-verse:NEH.007.036'
  swh-ULB: Watu wa Lodi, Hadidi, na Ono, 721.
  bel-bel: Нараджэнцаў Лода, Хадыда і Она сямсот дваццаць адзін.
  deu-ELBBK: 'die Söhne Lods, Hadids und Onos: 721;'
  mbb-OT: '@see-verse:NEH.007.036'
  mal-2015: ലോദിലെയും ഹാദീദിലെയും ഓനോവിലെയും നിവാസികൾ എഴുനൂറ്റിരുപത്തൊന്നു.
  rmc-rmc: andral o Lod, Chadid the Ono 721;
  pes-OPV: بنی لود و حادید و اونو، هفتصد و بیست و یک.
  ron-1924: фиий луй Лод, луй Хадид ши луй Оно, шапте суте доуэзечь ши уну;
  ben-OBCV: লোদ, হাদীদ, ও ওনোর লোকেরা 721 জন,
  som-som: reer Lod, iyo reer Xaadiid, iyo reer Oonoona toddoba boqol iyo kow iyo
    labaatan,
  lat-VUC: Filii Lod Hadid et Ono, septingenti viginti unus.
  eng-ASVBT: The children of Lod, Hadid, and Ono, seven hundred twenty and one.
  ita-1885: i figliuoli di Lod, di Hadid, e d'Ono, settecenventuno;
  eng-ULB: The men of Lod, Hadid, and Ono, 721.
  spa-VBL: los hijos de Lod, Hadid y Ono, 721;
  fra-_FOB: Les enfants de Lod, de Hadid, et d'Ono, sept cent vingt et un;
  mal-mal: ലോദിലെയും ഹാദീദിലെയും ഓനോവിലെയും നിവാസികൾ എഴുനൂറ്റിരുപത്തൊന്ന്.
  urd-GVR: 'Lūd, Hādīd aur Onūs ke bāshinde: 721,'
  suz-BL: लोद, हादीद नु ओनो सहर ङा वोंइश मुर ७२१
  ita-1927: Figliuoli di Lod, di Hadid e d’Ono, settecentoventuno.
  ckb-ckb: پیاوانی لۆد، حادید و ئۆنۆ، حەوت سەد و بیست و یەک؛
  eng-BBE: The children of Lod, Hadid, and Ono, seven hundred and twenty-one.
  kan-OKCV: ಲೋದ್, ಹಾದೀದ್, ಓನೋ ಎಂಬ ಊರಿನ ಜನರು 721 ಮಂದಿ ಇದ್ದರು.
  bbb-bbb: '@see-verse:NEH.007.036'
  tam-2017: லோத், ஆதீத், ஓனோ ஊர்களின் வம்சத்தினர்கள் 721 பேர்.
  spa-RV-1909: Los hijos de Lod, de Hadid, y Ono, setecientos veintiuno;
  ron-BTF: Copiii lui Lod, ai lui Hadid și ai lui Ono, șapte sute douăzeci și unu.
  eng-WEBP: 'The children of Lod, Hadid, and Ono: seven hundred twenty-one.'
  eng-FBV: the sons of Lod, Hadid and Ono, 721;
  nld-1939: de burgers van Lod, Chadid en Ono, zevenhonderd een en twintig;
  nch-BL: '@see-verse:NEH.007.036'
  vie-1934: Về con cháu của Lô-đơ, của Ha-đít, và của Ô-nô, bảy trăm hai mươi mốt
    người.
  hin-CV: लोद, हदिद तथा ओनो के निवासी 721
  spa-BES: Los hijos de Lod, Hadid y Ono, setecientos veintiuno.
  tdx-tdx: O ana’ i Lodeo, i Kadide vaho i Ono, fitonjato-tsi-roapolo-raik’amby.
  tha-KJV: คนชาวโลด ชาวฮาดิด และชาวโอโน เจ​็ดร้อยยี่​สิ​บเอ็ดคน
  por-BR-2018: Os filhos de Lode, de Hadide, e Ono, setecentos vinte e um;
  deu-ELO: die Söhne Lods, Hadids und Onos, siebenhunderteinundzwanzig;
  eng-WYC-2018: the sons of Lod, Hadid, and Ono, seven hundred and one and twenty;
  epo-epo: de la idoj de Lod, Ĥadid, kaj Ono, sepcent dudek unu,
  uig-PIN: Lod, Ⱨadid wǝ Ononing ǝwladliri jǝmiy yǝttǝ yüz yigirmǝ bir kixi;
  beo-beo: '@see-verse:NEH.007.036'
  tpi-OTNT: Na ol man bilong taun Lot na taun Hadit na taun Ono inap 721
  hau-SA: na Lod, da na Hadid, da na Ono 721
  uig-LAT: Lod, Hadid we Ononing ewladliri jemiy yette yüz yigirme bir kishi;
  nde-nde: ayeseLodi, eHadidi le-Ono ayengamakhulu ayisikhombisa lamatshumi amabili
    lane (721),
  ton-ton: Ko e fānau ʻa Loti, mo Hatiti, mo Ono, ko e toko fitungeau mā uofulu mā
    taha.
  ces-1613: Synů Lodových, Chadidových a Onových sedm set dvadceti jeden;
  eng-WMB: 'The children of Lod, Hadid, and Ono: seven hundred twenty-one.'
  tam-TCV: லோத், ஆதித், ஓனோ பட்டணங்களின் மனிதர் 721 பேர்,
  ceb-ULB: Ang katawhan sa Lod, Hadid, ug Ono, 721.
  pol-UBG: Synów z Lod, Chadida i Ono – siedmiuset dwudziestu jeden;
  urd-GVU: 'لُود، حادید اور اونو کے باشندے: 721،'
  deu-1912: der Kinder von Lod, Hadid und Ono siebenhundert und einundzwanzig;
  kan-2017: ಲೋದ್, ಹಾದೀದ್, ಮತ್ತು ಓನೋ ಊರಿನವರು - 721.
  yap-yap: '@see-verse:NEH.007.036'
  hlt-MCSB: Lod, Hadid neh Ono koca rhoek te ya rhih neh pakul pakhat.
  mdy-ETH: '@see-verse:NEH.007.036'
  twi-ASANTE: Lod, Hadid ne Ono 721
  eng-WEBU: 'The children of Lod, Hadid, and Ono: seven hundred twenty-one.'
  wal-wal: Looda, Hadiidanne Oono katamatu asai 721.
  spa-PDDPT: 'hijos de Lod, Hadid y Ono: 721;'
  gun-gun: Lode, Hadide ha'e Ono guigua ramymino kuery ma setecentos e vinte e um.
  agu-BL: Ma yi e' aj Lod tu Hadid nin Ono, juk cient tu junak jun chixone'n. (721)
  ilo-ULB: Dagiti tattao iti Lod, Hadid, ken Ono ket 721.
  kpg-kpg: '@see-verse:NEH.007.036'
  uig-ARA: لود، ھادىد ۋە ئونونىڭ ئەۋلادلىرى جەمئىي يەتتە يۈز يىگىرمە بىر كىشى؛
  sus-sus: Lodi xa die, Xadidi xa die, nun Ono xa die, mixi kɛmɛ solofere, mixi mɔxɔɲɛn
    nun keren.
  pon-2006: '@see-verse:NEH.007.036'
  ksd-ksd: A tarai Lod, Kadid, ma Ono, lavurua na mar ma a ura vinun ma tikai.
  tur-YTC: 'Lod, Hadid ve Ono''nun çocukları: Yedi yüz yirmi bir.'
  ind-AYT: keturunan Lod, Hadid, dan Ono, 721;
  nya-nya: Zidzukulu za Lodi, Hadidi ndi Ono 721
  hrv-hrv: 'ljudi iz Loda, Hadida i Onona: sedam stotina dvadeset i jedan;'
  mps-mps: Te Lot taun bidi, me Hadit taun, me Ono taun bidi dabe te 721 bidai,
  tpi-tpi: Na ol man bilong taun Lot na taun Hadit na taun Ono inap 721
  dan-1931: Lods, Hadids og Onos Efterkommere 721,
  vie-OVCB: Công dân Lô-đơ, Ha-đi và Ô-nô 721 người.
  guj-2017: લોદના, હાદીદના તથા ઓનોના વંશજો સાતસો એકવીસ,
  pon-2006A: '@see-verse:NEH.007.036'
  por-BRBSL: 'Os filhos de Lod, Hadid e Ono: setecentos e vinte e um.'
  cth-cth: Lod, Hadiel hoi Ono ca catounnaw 721
  twi-twi: Lod, Hadid ne Ono 721
  hlt-hlt: Lod, Hadid neh Ono koca rhoek te ya rhih neh pakul pakhat.
  tbz-SIM: Dɔdi nɛ̀ Adidi nɛ̀ Onɔɔ ɛkɛ̀ kɔbɛ ḿbo sikɔusìyiekɛ̀ nɛ̀ sipísìdɛ́ nɛ̀ òmɑ́ɑ̀
    (721).
  msy-2020: '@see-verse:NEH.007.036'
  dop-dop: Lotɩ nɑ Hɑtitɩ nɑ Ono pǝ ɑcɑlɛɛ nyǝ́mɑ kɛ nɑsǝtoso nɑ nɩɩnʋwɑ nɑ hiu nɑ
    kʋlʋm (721).
  azb-azb: Lod, Xadid və Ono övladları – 721 nəfər;
  eng-DBY: The children of Lod, Hadid, and Ono, seven hundred and twenty-one.
  hin-2017: लोद हादीद और ओनो के लोग सात सौ इक्कीस।
  wol-KYG: Waa Lodd ak Adidd ak Ono juróom ñaar téeméer ak ñaar fukk ak benn lañu
    (721).
  eng-YLT: 'Sons of Lod, Hadid, and Ono: seven hundred and twenty and one.'
  eng-WYC-2017: the sons of Lod, Hadid, and Ono, seven hundred and one and twenty;
  eng-WMBB: 'The children of Lod, Hadid, and Ono: seven hundred and twenty-one.'
  urd-GVH: 'लूद, हादीद और ओनू के बाशिंदे : 721,'
  rug-rug: '@see-verse:NEH.007.036'
  gaz-gaz: namoonni Lood, kan Haadiidii fi Oonoom 721
  fra-LSG: les fils de Lod, de Hadid et d’Ono, sept cent vingt et un;
  yal-yal: Lodi kaane nun Xadidi kaane nun Ono kaane yɛ, muxu kɛmɛ solofere muxu mɔxɔɲɛn
    nun keden.
  haw-1868: O ko Loda, Hadida a me Ono, ehiku haneri a me ka iwakaluakumamakahi.
  arb-NAV: 'مِنْ أَهْلِ لُودَ وَحَادِيدَ وَأُونُو: سَبْعُ مِئَةٍ وَوَاحِدٌ وَعِشْرُونَ.'
  ewe-ewe: Lod, Hadid kple Ono ƒe viwo le ame alafa adre kple blaeve-vɔ-ɖekɛ (721).
  eng-LEE: The people of Lod, Chadid, and Ono, seven hundred and twenty and one.
  asm-FB: লোদ, হাদীদ, আৰু ওনোৰ লোকসকল সাত শ একৈশ জন।
  sus-A: لٌدِ شَ دِيٍ، شَدِدِ شَ دِيٍ، نُن عٌنٌ شَ دِيٍ، مِشِ كّمّ سٌلٌقٍرٍ، مِشِ
    مْشْحّن نُن كٍرٍن.
  fra-SBL: 'Fils de Lod, Hadid et Ono : sept cent vingt et un.'
  hbo-hbo: בְּנֵי־לֹד֙ חָדִ֣יד וְאֹונֹ֔ו שְׁבַ֥ע מֵאֹ֖ות וְעֶשְׂרִ֥ים וְאֶחָֽד׃ ס
  pjt-pjt: '@see-verse:NEH.007.036'
  kik-kik: na andũ a Lodi, na Hadidi, na Ono maarĩ 721
  fra-NCL: les fils de Lod, de Hadid et d’Ono, sept cent vingt et un ;
  cek-AK: Lod, Hadid hoi Ono ih capanawk loe cumvai sarih, pumphae maeto,
  cuk-cuk: Lod-wagan, Hadid-wagan, degi, Ono-wagan, dulataled-ilagugle gaka durgwen-gakagwensak
    (721).
  uig-CYR: Лод, Һадид вә Онониң әвлатлири җәмий йәттә йүз жигирмә бир киши;
  tel-2017: లోదు, హదీదు, ఓనో వంశాల వారు 721 మంది.
  hat-BSA: Fis a Lod, Hadid avèk Ono yo, sèt-san-ven-te-yen.
  kos-kos: mwet Lod, Hadid, ac Ono — 721
  hbo-WLC: בְּנֵי־לֹד֙ חָדִ֣יד וְאוֹנ֔וֹ שְׁבַ֥ע מֵא֖וֹת וְעֶשְׂרִ֥ים וְאֶחָֽד׃ ס
  ibo-ibo: ndị Lod, Hadid, na Ono, narị asaa na iri abụọ na otu (721),
  ory-ory: ଲୋଦ୍‍, ହାଦୀଦ୍‍ ଓ ଓନୋର ସନ୍ତାନ ସାତ ଶହ ଏକୋଇଶ ଜଣ।
  chk-chk: Seni Lot, Hatit me Ono ükükün füpükü rüe me eman.
  rop-rop: '@see-verse:NEH.007.036'
  ukr-1871: Тих, що родом із Лода, Хадида й Оно, сїмсот двайцять один.
  deu-1951: 'der Kinder Lods, Hadids und Onos: 721;'
  eng-JPS: The children of Lod, Hadid, and Ono, seven hundred twenty and one.
  srp-1865: Sinova Lodskih, Adidskih i Ononskih sedam stotina i dvadeset i jedan;
  lug-lug: ab’e Loodi, n’e Kadidi ne Ono baali lusanvu mu abiri mu omu (721),
  heb-heb: בני לד חדיד ואונו שבע מאות ועשרים ואחד׃
  ben-IRV: লোদ, হাদীদ এবং ওনোর বংশধর সাতশো একুশ জন;
  pan-pan: ਲੋਦ ਅਤੇ ਹਦੀਦ ਅਤੇ ਓਨੋ ਦੇ ਲੋਕ ਸੱਤ ਸੌ ਇੱਕੀ,
  mya-JVB: လောဒ မြို့၊ ဟာဒိဒ် မြို့၊ ဩနော မြို့သား ခုနစ် ရာ နှစ် ဆယ်တ ယောက်၊
  tbg-tbg: Loti vatukavata, Haditi vatukavata, Ono vatukavata 721
  hmo-hmo: Lodu, Hadida, bona Ono — 721
  urd-urd: लूद और हादीद और ओनू के लोग, सात सौ इक्कीस;
  rus-SYN: Уроженцев Лода, Хадида и Оно семьсот двадцать один.
  bqc-SIM: Lodideↄ ń Adidadeↄ ń Onↄdeↄ gbɛ̃ↄn ↄ̀aa àaↄ̃ ń basoolo ń mɛ̀ndoo (721).
  tcz-CHONGTHU: Lod, Hadid le Ono khomite chu mihem ja sagi le somni le khat ahiuve.
  mar-mar: लोद, हादीद व ओनो याचे वंशज सातशे एकवीस,
  qub-qub: Lod, Hadid, Ono runacuna 721.
  hat-hat: pou lavil Lòd ansanm ak pou lavil Adid ak Ono, sètsanventeyen (0721) moun,
  eng-BSB: the men of Lod, Hadid, and Ono, 721;
  eng-WEBPB: 'The children of Lod, Hadid, and Ono: seven hundred and twenty-one.'
  kbq-kbq: Hanki Lotine Haditine Ono kumate vahera 721ni'a venene e'naze.
  nhe-BL: '@see-verse:NEH.007.036'
  gub-BL: '@see-verse:NEH.007.036'
  eng-DRA: The children of Led, of Hadid and One, seven hundred twenty-one.
