verse: NEH.007.001
translations:
  mal-C: മതിലിന്റെ പുനർനിർമാണം പൂർത്തീകരിച്ച് ഞാൻ അതിനു കതകുകൾ വെക്കുകയും വാതിൽകാവൽക്കാരെയും
    സംഗീതജ്ഞരെയും ലേവ്യരെയും നിയമിക്കുകയും ചെയ്തശേഷം
  deu-TKW: Als nun die Mauer gebaut war, setzte ich die Thüren ein, und es wurden
    die Thorhüter mit der Aufsicht betraut.
  lin-lin: 'Tango misala ya kotonga mir esilaki mpe natiaki bizipelo ya bikuke, batiaki
    bakengeli bikuke, bayembi mpe Balevi : bato na bato na mosala na bango.'
  eng-LSV: And it comes to pass, when the wall has been built, that I set up the doors,
    and the gatekeepers are appointed, and the singers, and the Levites,
  eng-GNV: Nowe when the wall was builded, and I had set vp the doores, and the porters,
    and the singers and the Leuites were appointed,
  eng-WEBSTER: Now it came to pass, when the wall was built, and I had set up the
    doors, and the porters and the singers and the Levites were appointed,
  nhw-BL: Quema ya tijsencajtoyaj nopa tepamitl catli quiyahualo altepetl Jerusalén
    huan nochi ipuertas ya tijtlatzquiltijtoyaj, tiquintequimacaque puerta tlamocuitlahuiani,
    huicani huan levitame para tlamocuitlahuise.
  swh-ONEN: Baada ya ukuta kukamilika kujengwa upya na nikaweka milango, mabawabu
    wa lango, waimbaji, na Walawi waliteuliwa.
  bba-bba: Sɑnɑm mɛ sɑ ɡbɑ̃rɑ te bɑnɑ sɑ kpɑ sɑ ten ɡɑmbobɑ doke, yerɑ sɑ be bɑ rɑ
    kɔnnɔsu kɔ̃su doke ben sɔmɑ sɔɔ kɑ sere mɑɑ wom kowobu kɑ Lefi be bɑ tie.
  eng-KJVCPB: Now it came to pass, when the wall was built, and I had set up the doors,
    and the porters and the singers and the Levites were appointed,
  luo-luo: Bangʼ ka ohinga ne oseger kendo ne aserwako dhoudi kuonde mowinjore, ne
    ayiero jorit dhorangeye gi jower kod jo-Lawi.
  meu-meu: Maḡu vada e ahu, bona iduara vada na haginidia, bona ikoukou igimadia taudia
    bona ane-abi taudia bona Levi taudia vada na duanaidia murinai,
  npi-ULB: पर्खालको काम सिद्धिएपछि जब मैले ढोकाहरूलाई तिनका आ-आफ्ना ठाउँमा लगाएँ,
    र द्वारपालहरूसाथै गायक-गायिकाहरू र लेवीहरू नियुक्त गरिए,
  yor-yor: Lẹ́yìn ìgbà tí a tún odi mọ tán tí mo sì ri àwọn ìlẹ̀kùn sí ààyè wọn, a
    sì yan àwọn aṣọ́bodè, àwọn akọrin àti àwọn Lefi.
  ind-ind: Setelah benteng Yerusalem selesai dibangun dan pintu-pintu gerbangnya sudah
    dipasang, kami menunjuk sejumlah orang sebagai penjaga gerbang. Selain itu, ditetapkan
    juga orang-orang Lewi yang bertugas di rumah TUHAN untuk menjadi penyanyi, pemain
    musik, dan petugas-petugas lainnya.
  pes-OPCB: پس از آنکه حصار شهر را تعمیر کردیم و دروازه‌ها را کار گذاشتیم و نگهبانان
    و نوازندگان و لاویان را سر کار گماشتیم،
  tgl-ULB: Nang matapos maitayo ang pader at nailagay ko na ang mga pinto nito, at
    naitalaga na ang mga bantay ng mga tarangkahan at mga mang-aawit at mga Levita,
  hui-hui: Iname pabe bialu harimago biai howa pabe panga damene bibahende helai harima.
    Ani helai howa agali maru pabe panga mamage helo dabo helarima. Ani helowa agali
    marume Ngode Datagaliwabenaga mini yaraga halu iba gana lalu tinaga biabe ogoni
    bialu helo dabo helarima. Libai hameigini tibi nde tinaga biabe bialu helo helarima.
  mya-mya: ယ​ခု​အ​ခါ​၌​မြို့​ရိုး​ကို​ပြန်​လည်​တည်​ဆောက်​ပြီး​၍ တံ​ခါး​များ​ကို​နေ​ရာ​တ​ကျ​တပ်​ဆင်​ကာ​ဗိ​မာန်​တော်​အ​စောင့်​တပ်​သား​များ၊
    ဋ္ဌမ္မ​သီ​ချင်း​သည်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​များ​အား​အ​လုပ်​တာ​ဝန်​များ​ကို​ခွဲ​ဝေ​သတ်​မှတ်​ပေး​ပြီး​လေ​ပြီ။-
  bod-N: དེ་ནས་མཁར་གྱང་བརྩིགས་ཚར་བ་དང་། སྒོ་རྣམས་བསླངས་ཏེ། སྒོ་སྲུང་དང་མགུར་ལེན་མཁན།
    ལེ་ཝི་པ་རྣམས་བསྐོས་སོ། །
  sna-sna: Mushure mokunge rusvingo rwavakwa uye ndaisa makonhi panzvimbo dzawo, varindi
    vemikova, vaimbi navaRevhi vakagadzwa.
  spa-BLM: Cuando la muralla estaba construida y yo había levantado las puertas, y
    los guardias de las puertas y los cantores y los levitas estaban designados,
  cac-cac: Ayic ix lajvi sb'oel muro chi', ix ochcan spuertail, ix vac'anpaxoch eb'
    stan̈van spuertail scajnub' Dios, eb' sb'itani yed' juntzan̈xo eb' levita.
  swh-ULB: Wakati ukuta ulipomalizika na milango nimekwisha kuisimamisha, na walinzi
    wa malango na waimbaji na Walawi walikuwa wamechaguliwa,
  bel-bel: Калі сьцяна была пабудавана, і я ўставіў дзьверы, і пастаўлены былі на
    служэньне брамнікі і сьпевакі і лявіты,
  deu-ELBBK: Und es geschah, als die Mauer gebaut war, da setzte ich die Türflügel
    ein; und die Torhüter und die Sänger und die Leviten wurden bestellt.
  mbb-OT: Hein nepasad en is berengbeng te inged, wey ingkepenaud en is menge lekeb
    te menge pultahan kayi, mibpilì is edhimuwen he menge vantey te menge ǥemawan
    te valey te Nengazen, menge perekanta kayi, wey menge Levihanen.
  mal-2015: എന്നാൽ മതിൽ പണിതുതീർത്തു കതകുകൾ വെക്കുകയും വാതിൽകാവല്ക്കാരെയും സംഗീതക്കാരെയും
    ലേവ്യരെയും നിയമിക്കയും ചെയ്തശേഷം
  rmc-rmc: Sar sas o muri prikerde a diňom te thovel o vudara pro brani, ačhaďom andre
    služba le stražňiken, le Leviten the le lavutaren.
  pes-OPV: و چون حصار بنا شد و درهایش را برپانمودم و دربانان و مغنیان و لاویان ترتیب
    داده شدند،
  ron-1924: Дупэ че с-а зидит зидул ши ам пус ушиле порцилор, ау фост пушь ын службеле
    лор ушиерий, кынтэреций ши левиций.
  ben-OBCV: প্রাচীর গাঁথা হয়ে যাবার পর আমি দরজাগুলি ঠিক জায়গায় লাগালাম, এবং দ্বাররক্ষী,
    গায়ক ও লেবীয়দের নিযুক্ত করা হল।
  som-som: Haddaba markii derbigii la dhisay, oo aan taagay albaabbadii, oo irid-dhawryadii
    iyo kuwii gabayaaga ahaa iyo kuwii reer Laawi la doortay,
  lat-VUC: Postquam autem ædificatus est murus, et posui valvas, et recensui janitores,
    et cantores, et Levitas,
  eng-ASVBT: Now it came to pass, when the wall was built, and I had set up the doors,
    and the porters and the singers and the Levites were appointed,
  ita-1885: Ora, dopo che le mura furono riedificate, e che io ebbi posate le reggi,
    e che furono costituiti i portinai, i cantori ed i Leviti ne' loro ufficii,
  eng-ULB: When the wall was finished and I had set up the doors in place, and the
    gatekeepers and singers and Levites had been appointed,
  spa-VBL: Una vez reconstruida la muralla y levantadas las puertas, nombré a los
    porteros, a los cantores y a los levitas.
  fra-_FOB: Après que la muraille fut rebâtie, que j'eus mis les portes, et que les
    portiers, les chantres et les Lévites furent installés,
  mal-mal: എന്നാൽ മതിൽ പുനരുദ്ധരിച്ച് കതകുകൾ വയ്ക്കുകയും വാതിൽകാവല്ക്കാരെയും സംഗീതക്കാരെയും
    ലേവ്യരെയും നിയമിക്കുകയും ചെയ്തശേഷം
  urd-GVR: Fasīl kī takmīl par maiṅ ne darwāzoṅ ke kiwāṛ lagwāe. Phir Rab ke ghar
    ke darbān, gulūkār aur ḳhidmatguzār Lāwī muqarrar kie gae.
  suz-BL: मिनु गारो प्रोव़ने थुम्‍शा, लाप्‍चोपुकी थारशा गारपाइश्‍शा वोइक्‍ताक्‍मी।
    लाप्‍चो खाल पाइबपुकी, कुम्‍सो पाइबपुकी नु लेवी नेल्‍ल योव़शा वोइक्‍तामी।
  ita-1927: Or quando le mura furon riedificate ed io ebbi messo a posto le porte,
    e i portinai, i cantori e i Leviti furono stabiliti nei loro uffici,
  ckb-ckb: ئەوە بوو کە شووراکە بنیاد نراوە و دەرگاکانم دانا، دەرگاوان و گۆرانیبێژ
    و لێڤییەکان دانران.
  eng-BBE: Now when the building of the wall was complete and I had put up the doors,
    and the door-keepers and the music-makers and the Levites had been given their
    places,
  kan-OKCV: ನಾನು ಗೋಡೆಯನ್ನು ಪುನಃ ಕಟ್ಟಿಸಿ, ಬಾಗಿಲುಗಳನ್ನು ನಿಲ್ಲಿಸಿ, ತರುವಾಯ ಬಾಗಿಲು ಕಾಯುವವರನ್ನು,
    ಹಾಡುಗಾರರನ್ನು, ಲೇವಿಯರನ್ನು ನೇಮಿಸಿದೆನು.
  bbb-bbb: Areme nane uri viene no amaeriaeva kena isuo ijia kamae. Na ijiege re areme
    uri e sidove ijadufuo viene ije samuadufuo ijiakina e dua uruvo ijiakiro e Rivaeti
    ije bu i buone medufuo ijene kei.
  tam-2017: மதில் கட்டிமுடிந்து, கதவுகள் போடப்பட்டு, வாசல் காவலாளர்களையும், பாடகர்களையும்,
    லேவியர்களையும் ஏற்படுத்தினபின்பு,
  spa-RV-1909: Y LUEGO que el muro fué edificado, y asenté las puertas, y fueron señalados
    porteros y cantores y Levitas,
  ron-BTF: Și s-a întâmplat, după ce zidul a fost construit și eu am așezat ușile
    și portarii și cântăreții și leviții au fost rânduiți,
  eng-WEBP: Now when the wall was built and I had set up the doors, and the gatekeepers
    and the singers and the Levites were appointed,
  eng-FBV: Once the wall had been rebuilt and I had put up the doors, I appointed
    the gatekeepers, singers, and Levites.
  nld-1939: Toen de muur was voltooid, liet ik ook de deuren aanbrengen, en werden
    er poortwachters aangesteld, tegelijk met de zangers en levieten.
  nch-BL: Quema ya tijsencajtoyaj nopa tepamit cati quiyahualo altepet Jerusalén huan
    nochi icaltehua ya tijtatzquiltijtoyaj, tiquintequimacaque caltemit tamocuitahuiani,
    huicani huan levitame para tamocuitahuise.
  vie-1934: Khi vách thành đã xây xong, và tôi đã tra các cánh cửa, lập những người
    giữ cửa, kẻ ca hát, và người Lê-vi trong chức việc của họ,
  hin-CV: जब शहरपनाह बनाने का काम पूरा हो गया, मैंने पल्लों को ठीक जगह पर बैठा दिया
    और द्वारपालों, गायकों और लेवियों को चुना,
  spa-BES: Cuando se completó la construcción de la muralla y yo había levantado las
    puertas, y los encargados de las puertas, los cantores y los levitas habían sido
    nombrados.
  tdx-tdx: Ie nifonitse i kijoliy naho fa natroako o lalañeo naho fa tinendreko o
    mpañambeñeo naho o mpisaboo vaho o nte-Levio,
  tha-KJV: ต่อมาเมื่อสร้างกำแพงเสร็จ ข้าพเจ้าก็ตั้งบานประตู และผู้เฝ้าประตู นั​กร​้องเพลง
    และแต่งตั้งคนเลวี​ไว้
  por-BR-2018: Sucedeu, pois, que, quando o muro já havia sido edificado, e já tinha
    posto as portas, e sido estabelecidos os porteiros, os cantores e os Levitas,
  deu-ELO: Und es geschah, als die Mauer gebaut war, da setzte ich die Türflügel ein;
    und die Torhüter und die Sänger und die Leviten wurden bestellt.
  eng-WYC-2018: And after that the wall of Jerusalem was builded, and I had set up
    the gates thereof, and had numbered the porters, and singers, and deacons, (And
    after that the wall of Jerusalem was rebuilt, and I had put up its gates, or its
    doors, and had appointed the gatekeepers, and the singers, and the Levites,)
  epo-epo: Kiam la murego estis konstruita, mi starigis la pordojn; kaj ricevis siajn
    oficojn la pordegistoj, la kantistoj, kaj la Levidoj.
  uig-PIN: Sepil ongxilip bolup, mǝn dǝrwazilarni ornitip, dǝrwaziwǝnlǝrni, ƣǝzǝlkǝxlǝrni
    wǝ Lawiylarni bekitip tǝyinligǝndin keyin xundaⱪ boldiki,
  beo-beo: 'Amola gagoi amola logo ga:su huluane da gagoi dagoi ba:i. Amola ninia
    da Debolo sosodo aligisu dunu, Debolo gesami hea:su dunu amola Lifai dunu ilima
    ilia hawa: hamosu ilegei.'
  tpi-OTNT: Nau olgeta wok bilong banis i pinis, na mipela i bin putim ol dua long
    ples bilong ol, na mipela i givim wok long ol wasman bilong lukautim ol dua bilong
    Jerusalem. Na tu mipela i givim wok long ol man i save mekim song long litimapim
    nem bilong God, na mipela i givim wok long ol man bilong lain Livai.
  hau-SA: Bayan an sāke gina katangar na kuma sa ƙofofi a wurarensu, sai aka naɗa
    masu tsaro, da mawaƙa, da Lawiyawa.
  uig-LAT: Sépil ongshilip bolup, men derwazilarni ornitip, derwaziwenlerni, ghezelkeshlerni
    we Lawiylarni békitip teyinligendin kéyin shundaq boldiki,
  nde-nde: Umduli usuyakhwe kutsha lezivalo sengizifakile ezindaweni zazo, abalindi
    bamasango labahlabeleli labaLevi bakhethwa.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he langaʻi ʻae ʻā maka, pea kuo ʻosi ʻeku fokotuʻu
    hake ʻae ngaahi matapā, pea mo e kau leʻo matapā mo e kau hiva mo e kau Livai
    kuo tuʻutuʻuni,
  ces-1613: A když byla dostavena zed, a zavěsil jsem vrata, a ustanoveni byli vrátní
    i zpěváci i Levítové,
  eng-WMB: Now when the wall was built and I had set up the doors, and the gatekeepers
    and the singers and the Levites were appointed,
  tam-TCV: மதில் திரும்பவும் கட்டப்பட்டு முடிந்ததும், நான் கதவுகளை அதற்குரிய இடத்தில்
    வைத்தேன். வாசல் காவலர்களும், பாடகர்களும் லேவியர்களும் நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Sa dihang nahuman na ang pader ug napahiluna ko na ang mga pultahan, ug
    nakapili na ug mga magbalantay sa ganghaan, mga mag-aawit ug mga Levita,
  pol-UBG: A gdy mur został odbudowany i wstawiłem wrota, gdy ustanowiono odźwiernych,
    śpiewaków i Lewitów;
  urd-GVU: فصیل کی تکمیل پر مَیں نے دروازوں کے کواڑ لگوائے۔ پھر رب کے گھر کے دربان،
    گلوکار اور خدمت گزار لاوی مقرر کئے گئے۔
  deu-1912: Da wir nun die Mauer gebaut hatten, hängte ich die Türen ein und wurden
    bestellt die Torhüter, Sänger und Leviten.
  kan-2017: ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ ಮುಗಿಸಿದ ನಂತರ ನಾನು ಬಾಗಿಲುಗಳನ್ನು ಇರಿಸಿದೆನು; ದ್ವಾರಪಾಲಕರನ್ನೂ,
    ಗಾಯಕರನ್ನೂ, ಲೇವಿಯರನ್ನೂ ನೇಮಿಸಲಾಯಿತು.
  yap-yap: Tomuren ni kan mu’ i ubung bayay fare yoror, ma go’ kan ayliy mban e pi
    garog nga tagil ma kan duwgiliy e pi matnag ko garog nge pi’in ngi i tang, nge
    pi Levite ni bay e maruwel ni ka ni duwgiliy ni ngar muruwliyed.
  hlt-MCSB: Vongtung te a sak phoeiah tah thohkhaih te ka buen tih thoh tawt neh laa
    sa khaw, Levi khaw ka khueh.
  mdy-ETH: ዬያይዲ ኬኤሎ ዲራ ኮሺንቲ ጋፔኔ፤ ዬያ ዲሮኮ ካራ ቢያ ቤዛ ቤዛ ጊኢጌኔ፤ ዬካፓ ጌኤዦ ማኣሮ ካፓ ዓሳ፥ ዓይኑሞ
    ዓይናዻ ዓሶንታ ሜሌ ሌዊ ዓሶንታም ማዾ ማዾ ቤዛ ዒንጊንቴኔ።
  twi-ASANTE: Wɔwiee ɔfasuo no, na mesisii apono no wieeɛ no akyi, wɔyiyii apono no
    anohwɛfoɔ, nnwomtofoɔ ne Lewifoɔ.
  eng-WEBU: Now when the wall was built and I had set up the doors, and the gatekeepers
    and the singers and the Levites were appointed,
  wal-wal: Gimbbiyaa oosoi wurin, penggetuunikka sanqqai geliis. Qassi penggiyaa naagiyaageeti,
    mazamuriyaa yexxiyaageetinne Leewati bantta oosuwan oosuwan gelidosona.
  spa-PDDPT: Cuando el muro quedó reconstruido y coloqué las hojas de las puertas,
    los porteros, los cantores y los levitas se encargaron de sus funciones.
  gun-gun: Ha'e gui tetã kora rojapopa ha'e okẽ romoĩmba ma rire amoĩ okẽ rarõarã
    kuery, oporaei va'erã ha'e levita kuery.
  agu-BL: Itzun bantz yi bnixe'n yi tapij, nin yi sken oc e'chk sawan, nintzun e'
    bixe' cobox q'uicy'lom sawan wa'n, nin cobox aj bitz, scyuch' cobox scyeri e'
    xonl Leví tan chixcone'n xe ca'l Kataj.
  ilo-ULB: Idi nalpasen ti pader ken naikabilkon dagiti ridaw, ken nadutokanen dagiti
    guardia iti ruangan, dagiti kumakanta ken dagiti Levita,
  kpg-kpg: Malaa, di madagoaa di abaaba la guu lawa, nia bontai guu wanga, digau hagaloohi
    gu i golo, nia buini gau hai daahili mo digau Levi ala i golo guu wanga nadau
    hegau.
  uig-ARA: سېپىل ئوڭشىلىپ بولۇپ، مەن دەرۋازىلارنى ئورنىتىپ، دەرۋازىۋەنلەرنى، غەزەلكەشلەرنى
    ۋە لاۋىيلارنى بېكىتىپ تەيىنلىگەندىن كېيىن شۇنداق بولدىكى،
  sus-sus: Tɛtɛ nun naadɛe to gɛ yailande, naadɛ makantɛe, bɛɛtibae, nun Lewikae birin
    naxa e xa wali suxu.
  pon-2006: Eri met, kehlo onohndahr sapahl, wehnimwo ko kohiengehr, oh silepen Tehnpas
    Sarawio kan, kisehn pwihn en koul sarawi kan, oh mehn Lipai teikan kileldiongehr
    arail pwukoa doadoahk.
  ksd-ksd: Ma ba di ga pait vapar ra liplip na vat, ma ba iau ga vatur ra umana banbanu,
    ma ba di ga tibe ra umana monamono ma ra umana tena kakailai ma ra tarai Levi,
  tur-YTC: Duvar yapılıp kapıları takıldığında, kapı bekçileri, ezgiciler ve Levililer
    atandığında,
  ind-AYT: Ketika tembok itu selesai dibangun dan aku telah memasang pintu-pintunya,
    maka para penjaga pintu gerbang, penyanyi, dan orang-orang Lewi ditetapkan.
  nya-nya: Khoma linamangidwa ndipo zitseko zinayikidwa. Pambuyo pake alonda a Nyumba
    ya Mulungu, oyimba nyimbo ndiponso Alevi anasankhidwa.
  hrv-hrv: A kad je zid bio sagrađen i kad sam namjestio vratna krila, postavljeni
    su čuvari na vratima i pjevači i leviti.
  mps-mps: Megi da, te masigi obo sę silibaso, tama dago te nigali sunumi dabe te
    augwa muabo pesagede muani, tama dago te Jerusalem sunumi dabe tonaluabo bidi
    dabeba te sę mawai. Tama me dago te Godigo nogi ugwaba siyu, te balia po wabo
    bidi dabeba me te sę mani, tama dago te Livai hani bidi dabeba te sę mawai.
  tpi-tpi: Nau olgeta wok bilong banis i pinis, na mipela i bin putim ol dua long
    ples bilong ol, na mipela i givim wok long ol wasman bilong lukautim ol dua bilong
    Jerusalem. Na tu mipela i givim wok long ol man i save mekim song long litimapim
    nem bilong God, na mipela i givim wok long ol man bilong lain Livai.
  dan-1931: Da Muren var bygget, lod jeg Portfløjene indsætte, og Dørvogterne, Sangerne
    og Levitterne blev ansat.
  vie-OVCB: Sau khi tường thành đã xây xong, các cánh cổng được lắp vào, và những
    người gác cổng, ca sĩ, người Lê-vi được cắt cử vào nhiệm vụ,
  guj-2017: જયારે કોટનું બાંધકામ પૂરું થયું અને મેં દરવાજાઓ ઊભા કર્યા, ત્યારે દ્વારપાળો,
    ગાનારાઓ તથા લેવીઓની નિમણૂક કરવામાં આવી.
  pon-2006A: Eri met, kehlo onohndahr sapahl, wehnimwo ko kohiengehr, oh silepen Tehnpas
    Sarawio kan, kisehn pwihn en koul sarawi kan, oh mehn Lipai teikan kileldiongehr
    arail pwukoa doadoahk.
  por-BRBSL: Agora, quando o muro foi construído e eu tinha armado as portas, e os
    porteiros e os cantores e os levitas foram nomeados,
  cth-cth: Rapannaw ka pathoup awh teh longkhanaw ka cum awh hnukkhu, longkha karingkung
    hoi la kasakkung lah Levih miphunnaw hah thaw ka poe.
  twi-twi: Wowiee ɔfasu no, na misisii apon no wiee akyi no, yɛfaa apon no anohwɛfo,
    nnwontofo ne Lewifo.
  hlt-hlt: Vongtung te a sak phoeiah tah thohkhaih te ka buen tih thoh tawt neh laa
    sa khaw, Levi khaw ka khueh.
  tbz-SIM: Kuduotí mɑɑ́ dìì mɔ̀nnì kɛ́deè kɛ̀ n cónnɛ́ yɛbòrɛ̀ kó idɛí nɛ̀ yɛcɑ̀kɛ̀
    kɛ́deè, bɛ̀ɛ yó mbɑɑ yɛbòrɛ̀ nɛ̀ bɛyɛndèmbɛ̀ nɛ̀ Defiibɛ kɛ̀ bɛ̀ɛ ketɛ́ bɛ tɔ̃mmú.
  msy-2020: Datɨrɨghɨn dɨvazimɨn ingangarim gɨvazɨma, e an tiar akaba dar danganibar
    da arɨgha, uaghan Jerusalemɨn tiar akabar ganamin gumaziba mɨsefe. Egha e uaghan
    Livain gumaziba ko gumazamizir Godɨn ziam fɨva, ighiabar amuamiba sara mɨsevegha,
    ingangarim isa me ganɨngi.
  dop-dop: Wɑɑtʋ wei koluŋɑ tɛmɑ nɑ pɑ́ tʋ́ kɑmpʋnɑɑ, ɩlɛnɑ pɑ́ sɩɩ nɔnɔɔsɩ tɑŋlɑɑ,
    nɑ yonyoolɑɑ, nɑ Lefii nyǝ́mɑ kɛ pɑ tǝmɑ tɑɑ.
  azb-azb: Divar tikilib qurtaranda və mən qapı taylarını vuranda məbəd qapıçıları,
    ilahiçilər və Levililər təyin olundu.
  eng-DBY: And it came to pass when the wall was built, and I had set up the doors,
    that the doorkeepers and the singers and the Levites were appointed.
  hin-2017: जब शहरपनाह बन गई, और मैंने उसके फाटक खड़े किए, और द्वारपाल, और गवैये,
    और लेवीय लोग ठहराये गए,
  wol-KYG: Gannaaw ba ñu tabaxaatee tata ja, ma taxawal lafi bunt ya, ba noppi dénk
    fara bunt ya seen liggéey, ñook jàngkat yaak Leween ña.
  eng-YLT: And it cometh to pass, when the wall hath been built, that I set up the
    doors, and the gatekeepers are appointed, and the singers, and the Levites,
  eng-WYC-2017: And after that the wall of Jeru-salem was builded, and I had set up
    the gates thereof, and had numbered the porters, and singers, and deacons [or
    Levites],
  eng-WMBB: Now when the wall was built and I had set up the doors, and the gatekeepers
    and the singers and the Levites were appointed,
  urd-GVH: फ़सील की तकमील पर मैंने दरवाज़ों के किवाड़ लगवाए। फिर रब के घर के दरबान,
    गुलूकार और ख़िदमतगुज़ार लावी मुक़र्रर किए गए।
  rug-rug: Sipu ele ta kuri va hokoto sa goba, meke ele tava soto sari na tukutuku
    koari na sasada, si ta vizata vagi sari na tie kopu pa Zelepade, sari tie kerakera,
    meke sari kaiqa tie Livaeti pule.
  gaz-gaz: Erga dallaan sun ijaaramee anis cufaawwan iddootti deebisee booddee karra
    eegdonni, faarfattoonnii fi Lewwonni ni ramadaman.
  fra-LSG: Lorsque la muraille fut rebâtie et que j’eus posé les battants des portes,
    on établit dans leurs fonctions les portiers, les chantres et les Lévites.
  yal-yal: Taan yinna to yelin tiyɛ, n yi a dɛɛne ti a ma, kantan tiine nun bɛti baane
    nun Lewi bɔnsɔnna muxune yi ti e wanle ra.
  haw-1868: A UHAUIA ka pa, a kukulu no hoi au i na pani, a hoonohoia na kiaipuka,
    a me ka poe mele, a me na Levi;
  arb-NAV: وَبَعْدَ أَنِ اكْتَمَلَ بِنَاءُ السُّورِ، وَأَقَمْتُ الْمَصَارِيعَ، وَتَمَّ
    تَعْيِينُ الْبَوَّابِينَ وَالْمُغَنِّينَ، وَاللّاوِيِّينَ،
  ewe-ewe: Esi míewu gli la ɖoɖo nu, de ʋɔtru agboawo nu, eye míetia agbonudzɔlawo,
    hadzilawo kple Levitɔwo la,
  eng-LEE: And it came to pass, when the wall was built, that I set up the doors;
    and then were appointed the gatekeepers and the singers and the [other] Levites
    [to their office].
  asm-FB: দেৱালবোৰ যেতিয়া সাজি সমাপ্ত কৰা হৈছিল। তেতিয়া মই দুৱাৰবোৰ যথাস্থানত খুউৱাইছিলোঁ
    আৰু দুৱৰী, গায়ক, আৰু লেবীয়াসকলক নিযুক্ত কৰা হৈছিল,
  sus-A: تّتّ نُن نَادّيٍ تٌ فّ يَءِلَندٍ، نَادّ مَكَنتّيٍ، بّيتِبَيٍ، نُن لٍوِكَيٍ
    بِرِن نَشَ عٍ شَ وَلِ سُشُ.
  fra-SBL: Lorsque la muraille fut construite, que j'eus dressé les portes et que
    les gardiens des portes, les chantres et les lévites furent désignés,
  hbo-hbo: וַיְהִ֗י כַּאֲשֶׁ֤ר נִבְנְתָה֙ הַחֹומָ֔ה וָאַעֲמִ֖יד הַדְּלָתֹ֑ות וַיִּפָּ֥קְד֛וּ
    הַשֹּׁועֲרִ֥ים וְהַמְשֹׁרְרִ֖ים וְהַלְוִיִּֽם׃
  kik-kik: Na rĩrĩ, rũthingo rwarĩka gwakwo rĩngĩ, na niĩ ngĩkorwo njĩkĩrĩte mĩrango
    ihingo-inĩ-rĩ, nĩrĩo arangĩri a ihingo, na aini, na Alawii maathuurirwo.
  fra-NCL: Lorsque la muraille fut rebâtie et que j’eus posé les battants des portes,
    les portiers, les chantres et les lévites furent chargés de la surveillance.
  cek-AK: Tapang sak pacoeng naah, thoknawk to ka buenh moe, khongkha toep kaminawk,
    laasah kaminawk hoi Levi kaminawk to ka suek.
  cuk-cuk: Jerusalén-galu-matusulid bela nudaklesgua, e-yawagakmar ogwichilesad. Geb
    e-yawagak-dakmalad onugsalesad, degi, dule-namakmalad onugsalesbalid, degi, Levita-dulemar
    amilesbalid.
  uig-CYR: Сепил оңшилип болуп, мән дәрвазиларни орнитип, дәрвазивәнләрни, ғәзәлкәшләрни
    вә Лавийларни бекитип тайинлиғандин кейин шундақ болдики,
  tel-2017: నేను సరిహద్దు గోడలు కట్టి, తలుపులు నిలబెట్టిన తరువాత కాపలా కాసేవాళ్లను,
    గాయకులను, లేవీయులను నియమించాను.
  hat-BSA: Alò, lè miray la te fin rebati, mwen te fin monte pòt yo e gadyen pòtay
    yo avèk chantè yo avèk Levit yo te chwazi.
  kos-kos: Inge musa ke pot uh safla, ac mutunpot nukewa oaki acn se, ac itukyang
    orekma lun mwet topang su forfor taran Tempul, oayapa ma kunen un mwet on ac mwet
    Levi saya.
  hbo-WLC: וַיְהִ֗י כַּאֲשֶׁ֤ר נִבְנְתָה֙ הַחוֹמָ֔ה וָאַעֲמִ֖יד הַדְּלָת֑וֹת וַיִּפָּֽקְד֛וּ
    הַשּׁוֹעֲרִ֥ים וְהַמְשֹׁרְרִ֖ים וְהַלְוִיִּֽם׃
  ibo-ibo: Mgbe e wuzichara mgbidi ahụ, na mgbe m guzobesịrị ibo nʼọnụ ụzọ ya niile
    nʼọnọdụ ha, họpụtakwa ndị ọbụ abụ na ndị nche, na ndị Livayị.
  ory-ory: ପ୍ରାଚୀର ନିର୍ମିତ ହୁଅନ୍ତେ, ମୁଁ କବାଟସବୁ ଝୁଲାଇଲି, ପୁଣି ଦ୍ୱାରପାଳ ଓ ଗାୟକ ଓ ଲେବୀୟମାନେ
    ନିଯୁକ୍ତ ହେଲେ।
  chk-chk: Iwe, lupwen ewe tit a wes le ses, a pwal försefäl ekewe asamalap, ekewe
    chon mamasa ekewe asamalapen imwenfel, ekewe chon köl me ekewe mwän seni ewe ainangen
    Lefi ra kefilitä ngeni en me an angang.
  rop-rop: Wal wen deibin fiksimap det wol igin, detlot pipul bin pudumap ola geit
    langa detlot geitwei na. Detlot lidamob bin pikimat sambala pipul blanga wotjim
    ola geit en deibin pikimat sambala brom detlot singamob en sambala brom detlot
    Libai pipul blanga dum olabat ron wek.
  ukr-1871: Коли мур був уже готовий, і я повставляв двері, та коли були понаставляні
    на свою службу воротарі, і сьпівцї, й левіти,
  deu-1951: Als nun die Mauern gebaut waren, setzte ich die Türflügel ein; und es
    wurden die Torhüter, Sänger und Leviten bestellt.
  eng-JPS: Now it came to pass, when the wall was built, and I had set up the doors,
    and the porters and the singers and the Levites were appointed,
  srp-1865: A kad se sazida zid i namjestih vrata, i postavljeni biše vratari i pjevaèi
    i Leviti,
  lug-lug: Bbugwe bwe yaggwa okuzimba nga n’enzigi ziwangiddwamu, abakuumi ba wankaaki,
    n’abayimbi, n’Abaleevi nga bamaze okulondebwa,
  heb-heb: ויהי כאשר נבנתה החומה ואעמיד הדלתות ויפקדו השוערים והמשררים והלוים׃
  ben-IRV: দেওয়াল গাঁথা শেষ হবার পর আমি ফটকগুলিতে দরজা লাগালাম এবং দারোয়ানরা, গায়কেরা
    ও লেবীয়েরা নিযুক্ত হল।
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਸ਼ਹਿਰਪਨਾਹ ਬਣ ਗਈ ਅਤੇ ਮੈਂ ਉਸ ਦੇ ਦਰਵਾਜ਼ੇ ਲਗਾ ਦਿੱਤੇ ਅਤੇ ਦਰਬਾਨ
    ਅਤੇ ਗਾਇਕ ਅਤੇ ਲੇਵੀ ਠਹਿਰਾ ਦਿੱਤੇ ਗਏ,
  mya-JVB: မြို့ရိုး ကို လက်စသတ် သောအခါ ၊ ငါသည် တံခါး တို့ကို ထူ ထောင်၍ တံခါး စောင့်၊
    သီချင်း သည်၊ လေဝိ သားတို့ကို ခန့် ထားပြီးမှ၊
  tbg-tbg: Ho tenavu vaantaavura vira taiqake, vaantaavura qenti, vo qenti vo qenti
    vaaviaramate, viraqaahai qentiqaa raqiki vaiintinavukave, ihi tikave, Rivaira
    ankuqihai Kotira kaiqa vara amitekave, vika vika kaama taunara.
  hmo-hmo: Magu idia hanamoa haorea vadaeni, bona iduara idia haginidia haorea vadaeni,
    bona magu iduara gimaia taudia bona ane abia taudia bona Levi taudia ese edia
    gaukara idia abia murinai,
  urd-urd: जब शहरपनाह बन चुकी और मैंने दरवाज़े लगा लिए, और दरबान और गानेवाले और लावी
    मुक़र्रर हो गए,
  rus-SYN: Когда стена была построена, и я вставил двери, и поставлены были на свое
    служение привратники и певцы и левиты,
  bqc-SIM: Kɛ́ wà bĩ́ibò mɛ́ ma a bↄlɛ gbaↄ pɛ̀lɛpɛlɛ, wà bĩ́ibↄlɛdↄ̃anaↄ ń
    lɛ̀sinaↄ ń Levii buiↄ dìlɛ.
  tcz-CHONGTHU: Pal kaget chai phat’un keiman kotpi ho chu katungdoh in chule kelkot
    ngah ho le lasathem ho chule Levi ho chu atoh mun che’uva kapansah in ahi.
  mar-mar: तेव्हा तटबंदीचे काम पुरे झाले मग आम्ही वेशीवर दरवाजे बसवले. आणि द्वारपाल
    व गायक आणि लेवी यांची नेमणूक करण्यात आली.
  qub-qub: Curral pergayta ushajpaj ushaycur, puncucunatapis llapanpata jawiyta ushaycur,
    puncu täpajcunata, Diosta alabar cantajcunata, cüracunata yanapaj Leví runacunatapis
    puncu yaycunacunata täpananpaj churanacurä.
  bqp-bqp: Kũ o bĩni bò akũsↄ̃ ma a lɛ́ gbànↄ pɛ̀tɛpɛtɛ, ò zɛ́dãkpãrinↄ kũ lɛ̀sirinↄ
    kũ Levinↄ dìtɛ.
  hat-hat: Lè nou te fin rebati miray la, nou moute gwo batan pòtay yo. Nou bay gad
    tanp yo, moun k'ap chante yo ak moun Levi yo travay yo gen pou yo fè.
  eng-BSB: When the wall had been rebuilt and I had set the doors in place, the gatekeepers,
    singers, and Levites were appointed.
  eng-WEBPB: Now when the wall was built and I had set up the doors, and the gatekeepers
    and the singers and the Levites were appointed,
  kbq-kbq: Hanki kuma kegina eri'zamo'ma eme vagarege'na, anantera kuma kafaramina
    hagente vaganere'na, kafante'ma kvama hanaza vahe'ene zagame'ma hu vahe'ene Livae
    naga'enena huhampari zamante'noe.
  nhe-BL: Quema ya tijsencajtoyaj nopa tepamitl tlen quiyahualo altepetl Jerusalén
    huan nochi ipuertas ya tijtlatzquiltijtoyaj, tiquintequimacaque puerta tlamocuitlahuiani,
    huicani huan levitame para tlamocuitlahuise.
  bus-bus: Kɛ̀ wa bĩi bò bensↄ̃ ma à lɛ́ gbànↄ pɛ̀ɛpɛɛ, wà zɛ́dãkparinↄ kↄ̃n lɛ̀sirinↄ
    kↄ̃n Levinↄ dìɛ.
  gub-BL: 'Umumaw ipàrirogawtàtà iaiha ma''e iapo wi haw wà kury. Umupu''àm ukenawhu
    paw i''àmaw rehe wà no. Umume''u teko tàpuzuhu pupe har wama''ereko haw ''ar wà
    no: zauxiapekwer wà, uzegar ma''e wà, Erewi izuapyapyr wà.'
  eng-DRA: 'Now after the wall was built, and I had set up the doors, and numbered
    the porters and singing men, and Levites:'
