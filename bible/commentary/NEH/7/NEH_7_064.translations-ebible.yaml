verse: NEH.007.064
translations:
  mal-C: ഇവർ തങ്ങളുടെ ഭവനങ്ങളെക്കുറിച്ച് വംശാവലിരേഖകളിൽ അന്വേഷിച്ചു. എന്നാൽ അവർക്ക്
    അതു കണ്ടുകിട്ടാത്തതിനാൽ അവരെ അശുദ്ധരായി കണക്കാക്കി പൗരോഹിത്യത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു.
  deu-TKW: Diese suchten ihre Geschlechtsverzeichnisse, aber sie waren nicht zu finden;
    daher wurden sie vom Priestertum ausgeschlossen.
  lin-lin: Balukaki mikanda oyo bakoma bakombo ya bakoko na bango, kasi batikalaki
    komona yango te. Boye balongolaki bango na mosala ya bonganga-Nzambe, pamba te
    bazalaki mbindo.
  eng-LSV: These have sought their register among those reckoning themselves by genealogy,
    and it has not been found, and they are redeemed from the priesthood,
  eng-GNV: 'These sought their writing of the genealogies, but it was not founde:
    therefore they were put from the Priesthood.'
  eng-WEBSTER: 'These sought their register among those that were reckoned by genealogy,
    but it was not found: therefore were they, as polluted, put from the priesthood.'
  nhw-BL: Nochi ni totajtzitzi quintemolijque inintoca ipan nopa amatlapohuali huan
    amo quipantijque. Huajca amo quintequimacaque quen totajtzitzi pampa amo quimatque
    sintla tlapajpactique o amo.
  swh-ONEN: Hawa walitafuta orodha za jamaa zao, lakini hawakuonekana humo, kwa hiyo
    waliondolewa kutoka kundi la makuhani, kwa kuwa walihesabiwa kuwa najisi.
  bba-bba: Berɑ bɑ ben bweserun tɔ̃kɑ kɑsu bɑ biɑ. Mɑ bɑ bu yɑrɑ yɑ̃ku sɔmburun di.
  eng-KJVCPB: 'These sought their register among those that were reckoned by genealogy,
    but it was not found: therefore were they, as polluted, put from the priesthood.'
  luo-luo: Jogi nomanyo nonro mar anywolagi to ne ok ginyal yudogi, omiyo nowegi oko
    mar joka jodolo kaka joma ochido.
  meu-meu: Idia na ladadia e tahu, lada-tore bukadia ai, to asie davaridia; una dainai
    hahelaḡa dagina amo e atodia siri, idia na dia ḡoḡoeva dainai.
  npi-ULB: तिनीहरूले आफ्नो वंशावलीका अभिलेखहरू खोजे, तर तिनलाई फेला पारेनन् । त्यसैले
    तिनीहरूलाई अशुद्ध ठानी पुजारीको कामबाट निष्काशन गरियो ।
  yor-yor: Àwọn wọ̀nyí wá àkọsílẹ̀ orúkọ ìran wọn, ṣùgbọ́n wọn kò rí í níbẹ̀, fún
    ìdí èyí, a yọ wọ́n kúrò nínú àwọn tí ń ṣiṣẹ́ àlùfáà gẹ́gẹ́ bí aláìmọ́.
  ind-ind: '@see-verse:NEH.007.063'
  pes-OPCB: ولی ایشان چون نتوانستند از طریق نسب نامه‌های خود ثابت کنند که از نسل کاهنان
    هستند، از کهانت اخراج شدند.
  tgl-ULB: Sinaliksik nila ang pagkakatala ng kanilang pangalan kung kasama sa mga
    nakatala ayon sa kanilang lahi, pero hindi nila matagpuan, kaya sila ay ibinukod
    mula sa pagkapari bilang marumi.
  hui-hui: '@see-verse:NEH.007.063'
  mya-mya: '@see-verse:NEH.007.063'
  bod-N: འདི་ཚོས་གདུང་རབས་ལས་རང་རང་གི་ཁྱིམ་རྒྱུད་བཙལ་ཡང་མ་རྙེད་པས། འདི་དག་མི་གཙང་བར་བརྩིས་ཏེ་མཆོད་དཔོན་བྱས་མི་ཆོག་པ་ཡིན།
  sna-sna: Ava vakatsvaka zvinyorwa zvemhuri dzavo, asi vakazvishaya nokudaro vakabviswa
    kubva kuvaprista, savasina kuchena.
  spa-BLM: Estos buscaron sus registros genealógicos, pero no pudieron encontrarlos.
    Por lo tanto, fueron considerados descalificados y apartados del sacerdocio.
  cac-cac: '@see-verse:NEH.007.063'
  swh-ULB: Hawa walitafuta rekodi zao kati ya waliojiunga na kizazi chao, lakini hawakuweza
    kupatikana, kwa hivyo waliondolewa katika ukuhani kama walio najisi.
  bel-bel: Яны шукалі радаводнага свайго запісу, і не знайшлося, і таму выключаны
    са сьвятарства.
  deu-ELBBK: Diese suchten ihr Geschlechtsregister-Verzeichnis, aber es wurde nicht
    gefunden; und sie wurden von dem Priestertum als unrein ausgeschlossen.
  mbb-OT: Tenged te netazin is listahan te menge kepuun dan, wazà sikandan dewata
    he menge memumuhat.
  mal-2015: ഇവർ വംശാവലിരേഖ അന്വേഷിച്ചു, കണ്ടില്ലതാനും; അതുകൊണ്ടു അവരെ അശുദ്ധരെന്നെണ്ണി
    പൗരോഹിത്യത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു.
  rmc-rmc: On rodenas peskro famelijakro zvitkos kaj sas zapisimen, ale les na arakhle.
    Vašoda len premukle andral e rašajiko služba.
  pes-OPV: اینان انساب خود را در میان آنانی که در نسب نامه هاثبت شده بودند طلبیدند،
    اما نیافتند، پس ازکهانت اخراج شدند.
  ron-1924: Шь-ау кэутат картя спицелор нямулуй лор, дар н-ау гэсит-о. Де ачея ау
    фост даць афарэ дин преоцие,
  ben-OBCV: বংশতালিকায় এই লোকেরা তাদের বংশের খোঁজ করেছিল কিন্তু পায়নি, এবং সেই কারণে
    তারা অশুচি বলে তাদের যাজকের পদ থেকে বাদ দেওয়া হয়েছিল।
  som-som: Kuwanu waxay magacyadoodii ka doondooneen buuggii abtiriska, laakiinse
    lagama helin, sidaas aawadeed wadaadnimadii waa laga saaray sidii iyagoo nijaas
    ah.
  lat-VUC: 'Hi quæsierunt scripturam suam in censu, et non invenerunt: et ejecti sunt
    de sacerdotio.'
  eng-ASVBT: 'These sought their register among those that were reckoned by genealogy,
    but it was not found: therefore were they deemed polluted and put from the priesthood.'
  ita-1885: Costoro cercarono il nome loro scritto fra quelli ch'erano descritti nelle
    genealogie, ma non furono trovati; laonde furono appartati dal sacerdozio, come
    persone non consacrate.
  eng-ULB: These sought their records among those enrolled by their genealogy, but
    they could not be found, so they were excluded from the priesthood as unclean.
  spa-VBL: Se buscó un registro de ellos en las genealogías, pero no se encontraron
    sus nombres, por lo que se les prohibió servir como sacerdotes.
  fra-_FOB: Ils cherchèrent leur inscription parmi les généalogies; mais elle n'y
    fut point trouvée; et ils furent exclus de la sacrificature.
  mal-mal: ഇവർ വംശാവലിരേഖ അന്വേഷിച്ചു, കണ്ടില്ലതാനും; അതുകൊണ്ട് അവരെ അശുദ്ധരെന്നെണ്ണി
    പൗരോഹിത്യത്തിൽ നിന്ന് നീക്കിക്കളഞ്ഞു.
  urd-GVR: '@see-verse:NEH.007.063'
  suz-BL: मेको आन नें ब्रेक्‍शो मथित्‍तीके, चढ़ेतीक गेय पचा मशिरनीम, दे तिल्‍चा पुंइसीशो
    बाक्‍तेक्‍म।
  ita-1927: Questi cercarono i loro titoli genealogici, ma non li trovarono, e furon
    quindi esclusi, come impuri, dal sacerdozio;
  ckb-ckb: ئەمانە بەدوای ڕەچەڵەکنامەکانیاندا گەڕان، بەڵام نەدۆزرانەوە، لەبەر ئەوە
    لە کاهینیێتی قەدەغە کران.
  eng-BBE: They made search for their record among the lists of families, but their
    names were nowhere to be seen, so they were looked on as unclean and no longer
    priests.
  kan-OKCV: ಇವರು ತಮ್ಮ ವಂಶಾವಳಿಯ ದಾಖಲಾತಿಗಳಲ್ಲಿ ತಮ್ಮ ಹೆಸರುಗಳನ್ನು ಹುಡುಕಿದರು, ಆದರೆ ಅವು
    ಸಿಕ್ಕದೆ ಹೋದದ್ದರಿಂದ ಅವರು ಅಶುದ್ಧರೆಂದು ಪರಿಗಣಿಸಿ ಯಾಜಕ ಉದ್ಯೋಗದಿಂದ ಬಹಿಷ್ಕಾರವಾದರು.
  bbb-bbb: '@see-verse:NEH.007.063'
  tam-2017: இவர்கள் தங்களுடைய வம்ச அட்டவணையைத் தேடி, அதைக் காணாமற்போய், ஆசாரிய ஊழியத்திற்கு
    ஒதுக்கப்பட்டவர்கள் என்று எண்ணப்பட்டார்கள்.
  spa-RV-1909: Estos buscaron su registro de genealogías, y no se halló; y fueron
    echados del sacerdocio.
  ron-BTF: Aceștia și-au căutat înregistrarea printre cei care au fost socotiți prin
    genealogie, dar ea nu s-a găsit; de aceea au fost îndepărtați din preoție, ca
    întinați.
  eng-WEBP: These searched for their genealogical records, but couldn’t find them.
    Therefore they were deemed disqualified and removed from the priesthood.
  eng-FBV: They searched for a record of them in the genealogies, but their names
    weren't found, so they were barred from serving as priests.
  nld-1939: Daar zij, hoe ze ook zochten, hun geslachtsregister niet konden vinden,
    werden ze van de priesterlijke bediening uitgesloten,
  nch-BL: “Nochi ni totajtzitzi quintemojque inintoca ipan nopa amatapohuali huan
    amo quipantijque. Huajca amo quintequimacaque quej totajtzitzi pampa amo quimatque
    sinta tapajpactique o amo.
  vie-1934: Các người ấy tìm kiếm gia phổ mình, nhưng không thấy, bèn bị trừ ra chức
    tế lễ, kể cho là ô uế.
  hin-CV: इन्होंने अपने पुरखों के पंजीकरण की खोज की, किंतु इन्हें सच्चाई मालूम न हो
    सकी; तब इन्हें सांस्कृतिक रूप से अपवित्र माना गया तथा इन्हें पुरोहित की जवाबदारी
    से दूर रखा गया.
  spa-BES: Hicieron una búsqueda de su registro entre las listas de familias, pero
    sus nombres no se vieron por ninguna parte, por lo que se les consideró impuros
    y ya no eran sacerdotes.
  tdx-tdx: Pinay amo sinokitse am-piantoñoñeo iareo fe tsy nahaisake; aa le natao
    ho maleotse vaho nasitak’ amy fisoroñañey.
  tha-KJV: คนเหล่านี้หาการลงทะเบียนของเขาในทะเบียนสำมะโนครัวเชื้อสาย แต่​หาไม่​พบ
    จึงถือว่าเป็นมลทิน และถูกตัดออกจากตำแหน่งปุโรหิต
  por-BR-2018: Estes buscaram seu registro de genealogias, porém não se achou; por
    isso, como impuros, foram excluídos do sacerdócio.
  deu-ELO: Diese suchten ihr Geschlechtsregisterverzeichnis, aber es wurde nicht gefunden;
    und sie wurden von dem Priestertum als unrein ausgeschlossen.
  eng-WYC-2018: these sought the scripture of their genealogy, and they found it not,
    and they were therefore cast out of (the) priesthood. (these men searched for
    their genealogy in the list, but they could not find it, and so they were thrown
    out of the priesthood.)
  epo-epo: Ili serĉis siajn dokumentojn genealogiajn, sed ĉi tiuj ne troviĝis; tial
    ili estis eligitaj el la listo de la pastroj.
  uig-PIN: Bular jǝmǝtining nǝsǝbnamisini izdǝp tapalmidi; xunga ular «napak» ⱨesablinip
    kaⱨinliⱪtin ⱪalduruldi.
  beo-beo: '@see-verse:NEH.007.063'
  tpi-OTNT: '@see-verse:NEH.007.063'
  hau-SA: Waɗannan ne aka nemi sunayensu a cikin tarihin asalin iyalai, amma ba a
    same su a ciki ba, saboda haka aka hana su shiga cikin firistoci, sun zama kamar
    marasa tsarki.
  uig-LAT: Bular jemetining nesebnamisini izdep tapalmidi; shunga ular «napak» hésablinip
    kahinliqtin qalduruldi.
  nde-nde: Laba baphenya imibhalo yembali yezimuli zabo, kodwa bayiswela ngakho basuswa
    ebuphristini kwathiwa bangcolile.
  ton-ton: '¶ Naʻe kumi ʻekinautolu honau hohoko fakataha mo kinautolu naʻe lau ʻi
    he hokohoko, ka naʻe ʻikai ʻilo ia: ko ia naʻe tukuange ai ʻakinautolu ʻo hangē
    ha taʻemaʻa mei he ngāue fakataulaʻeiki.'
  ces-1613: Ti vyhledávali jeden každý zapsání o sobě, chtíce prokázati rod svůj,
    ale nenašlo se. A protož zbaveni jsou kněžství.
  eng-WMB: These searched for their genealogical records, but couldn’t find them.
    Therefore they were deemed disqualified and removed from the priesthood.
  tam-TCV: இவர்கள் தங்கள் குடும்ப அட்டவணையைத் தேடினார்கள்; ஆனால் அவர்களால் கண்டுபிடிக்க
    முடியவில்லை. அதனால் அவர்கள் ஆசாரியப் பணியிலிருந்து அசுத்தமானவர்கள் எனத் தள்ளி
    வைக்கப்பட்டார்கள்.
  ceb-ULB: Gipangita nila ang ilang mga listahan sumala niadtong mga nalista subay
    sa ilang kaliwatan, apan dili nila kini makaplagan, busa wala sila gilakip sa
    pagkapari ug giila sila nga hugaw.
  pol-UBG: Ci szukali swego spisu według rodowodu, ale nie znaleźli, toteż zostali
    wykluczeni z kapłaństwa.
  urd-GVU: '@see-verse:NEH.007.063'
  deu-1912: Diese suchten ihr Geburtsregister; und da sie es nicht fanden, wurden
    sie untüchtig geachtet zum Priestertum.
  kan-2017: ಇವರು ತಮ್ಮ ವಂಶಾವಳಿ ಪತ್ರಗಳನ್ನು ಹುಡುಕಿದರೂ ಅವು ಸಿಕ್ಕದ ಕಾರಣ ಅವರನ್ನು ಅಶುದ್ಧರೆಂದು
    ಯಾಜಕೋದ್ಯೋಗದಿಂದ ತಳ್ಳಲ್ಪಟ್ಟರು.
  yap-yap: '@see-verse:NEH.007.063'
  hlt-MCSB: Amih kah a khuui ca te a tlap uh dae a hmu pawt dongah khosoihbi lamloh
    coom uh coeng.
  mdy-ETH: '@see-verse:NEH.007.063'
  twi-ASANTE: Nanso, na wɔayera wɔn abusuadua nwoma no enti wɔamma wɔn ho ɛkwan amma
    wɔansom sɛ asɔfoɔ.
  eng-WEBU: These searched for their genealogical records, but couldn’t find them.
    Therefore they were deemed disqualified and removed from the priesthood.
  wal-wal: Hageeti bantta yeletaa xaphuwaa eranau yeletaa maxaafan koyidosona, shin
    demmibookkona. Hegaa gishshau, eti tunadan qoodettidi, qeesetettan oottennaadan
    digettidosona.
  spa-PDDPT: Éstos buscaron su registro genealógico pero no fue hallado, por lo cual
    fueron excluidos del sacerdocio por estar impuros.
  gun-gun: Ha'e kuery ma kuaxia para tery oĩa re guery oeka teĩ ndojoui okuapy. Ha'e
    nunga rupi nda'evei sacerdote ikuai aguã, ha'eve va'e ndoikoi va'e vy.
  agu-BL: Ja che'l laju'n ẍchixo'l yi e' mas pale' na yi toque'n joyle'n chibi' quinin
    e' jal.
  ilo-ULB: Sinapul dagitoy ti nakailistaanda iti listaan dagiti kapuonan, ngem saanda
    a nasarakan, isu a naikkatda iti kinapadi a kas narugit.
  kpg-kpg: '@see-verse:NEH.007.063'
  uig-ARA: بۇلار جەمەتىنىڭ نەسەبنامىسىنى ئىزدەپ تاپالمىدى؛ شۇڭا ئۇلار «ناپاك» ھېسابلىنىپ
    كاھىنلىقتىن قالدۇرۇلدى.
  sus-sus: E naxa e ramini sɛrɛxɛdubɛ wali kui barima e mu nɔ e xilie tode taruxui
    kui.
  pon-2006: '@see-verse:NEH.007.063'
  ksd-ksd: Go diat dia ga tikan upi ra iang i diat ta ra buk na vuna tarai pire diat
    di ga tumu vake diat, ma pa dia ga tikan tadav ia; kari di ga biti ba pa dia gomgom,
    ma di ga okole vue diat kan ra tiniba na tena tinabar.
  tur-YTC: Bunlar soy kütüklerini aradılar, ama bulamadılar. Bu yüzden yetkisiz kılınıp
    kâhinlikten çıkarıldılar.
  ind-AYT: Mereka mencari catatan nama mereka dalam daftar silsilah, tetapi nama mereka
    tidak dapat ditemukan. Oleh karena itu, mereka dinyatakan tidak tahir untuk menyandang
    jabatan imam.
  nya-nya: Iwowa anafufuzafufuza mayina awo mʼbuku la mibado ya mabanja awo ndipo
    sanapeze mayina awo kotero anachotsedwa pa unsembe nawerengedwa ngati odetsedwa
    pa chipembedzo.
  hrv-hrv: 'Ovi su ljudi tražili svoj zapis u rodovnicima, ali ga nisu mogli naći:
    bili su isključeni iz svećeništva'
  mps-mps: '@see-verse:NEH.007.063'
  tpi-tpi: '@see-verse:NEH.007.063'
  dan-1931: De ledte efter deres Slægtebøger, men kunde ikke finde dem; derfor blev
    de som urene udelukket fra Præstestanden.
  vie-OVCB: Những người này cũng không tìm được gia phả, nên bị ngưng chức tế lễ và
    không được hưởng phần ăn thánh,
  guj-2017: જેઓ વંશાવળી પ્રમાણે ગણવામાં આવ્યા તેઓમાં તેઓએ પોતાની નોંધ શોધી, પણ તે
    મળી નહિ, માટે તેઓ યાજકપદમાંથી ફરિગ કરાયા.
  pon-2006A: '@see-verse:NEH.007.063'
  por-BRBSL: Estes procuraram seus registros genealógicos, mas não conseguiram encontrá-los.
    Portanto, foram considerados desqualificados e removidos do sacerdócio.
  cth-cth: Ahnimanaw ni milu touknae dawk amamae milu thut e a hmu awh hoeh dawk kakuep
    hoeh e miphun vaihma thaw tawk mahoeh.
  twi-twi: Nanso, na wɔayera wɔn anato nhoma no nti wɔmma wɔn ho kwan ansom sɛ asɔfo.
  hlt-hlt: Amih kah a khuui ca te a tlap uh dae a hmu pawt dongah khosoihbi lamloh
    coom uh coeng.
  tbz-SIM: Kòo wɑmmú o botí kɔbɛ pɑ́tíri miɛkɛ o yètìrì kɛ́mɔ́ntɛ́ kɛ̀ bɛ̀ɛ bɛ̀ dènnɛ
    ikuɔ́ tɔ̃mmú miɛkɛ.
  msy-2020: '@see-verse:NEH.007.063'
  dop-dop: Pɑɑ pɛɛkɑ mpɛ ɩnɩ pɑ hǝlɑ kɛ kɔtǝlɑɑ nyǝnɑ tɑɑ kɛ́ pɑ tɑ nɑ́. Ɩlɛnɑ pɑ́
    nyǝnɩ-wɛɣɛ ɑsilimɑ nyǝ́mɑ. Pǝ tɔɔ kɛ́ pɑ kisinɑ-wɛ sɩ pɑ́ tɑɑ lɑ kɔtǝlɑɑ tǝmlɛ.
  azb-azb: Bunlar nəsil şəcərəsini axtardılar, lakin öz adlarını tapa bilmədilər və
    buna görə murdar sayılaraq kahinlikdən çıxarıldılar.
  eng-DBY: These sought their genealogical register, but it was not found; therefore
    were they, as polluted, removed from the priesthood.
  hin-2017: इन्होंने अपना-अपना वंशावली पत्र और अन्य वंशावली पत्रों में ढूँढ़ा, परन्तु
    न पाया, इसलिए वे अशुद्ध ठहरकर याजकपद से निकाले गए।
  wol-KYG: Ñooñu seet nañu seen limeefu kër maam, waaye gisuñu ko. Ñu daldi leen doyadal,
    génne leen ci carxal gi.
  eng-YLT: These have sought their register among those reckoning themselves by genealogy,
    and it hath not been found, and they are redeemed from the priesthood,
  eng-WYC-2017: these sought the scripture of their genealogy, and they found it not,
    and they were therefore cast out of priest-hood.
  eng-WMBB: These searched for their genealogical records, but couldn’t find them.
    Therefore they were deemed disqualified and removed from the priesthood.
  urd-GVH: '@see-verse:NEH.007.063'
  rug-rug: '@see-verse:NEH.007.063'
  gaz-gaz: Isaan kunneen sababii galmee hidda dhalootaa keessaa maqaa maatii isaanii
    barbaadanii dhabaniif akka xuraaʼotaatti ilaalamanii tajaajila lubummaa dhowwaman.
  fra-LSG: Ils cherchèrent leurs titres généalogiques, mais ils ne les trouvèrent
    point. On les exclut du sacerdoce,
  yal-yal: E yi kata e xabilane fendeni bɔnsɔn kɛdine kui, koni e mi e to. E yi e
    ba saraxarali wanla ra.
  haw-1868: Imi aku la keia poe i ka lakou kuauhau iwaena o ka poe i kakauia, aole
    i loaa ia, a ua hookaawaleia lakou mai ka oihana kahoua aku me he haumia la.
  arb-NAV: هَؤُلاءِ مُنِعُوا مِنْ مُمَارَسَةِ خِدْمَةِ الْكَهَنُوتِ، إِذْ لَمْ تُوْجَدْ
    أَنْسَابُهُمْ مُدَوَّنَةً فِي سِجِلاتِ الْكَهَنَةِ،
  ewe-ewe: Ame siawo tsa di woƒe ƒomegbalẽwo, gake womeke ɖe wo ŋu o, ale woɖe wo
    ɖa tso nunɔlawo ƒe ha me be wo ŋuti mekɔ o.
  eng-LEE: 'These sought for their family register, but it was not found: wherefore
    they were excluded, as unfit, from the priesthood.'
  asm-FB: বংশাৱলীত নাম লিখা লোকসকলৰ মাজত এওঁলোকে নিজৰ নিজৰ নাম বিচাৰি নাপালে, সেয়ে
    তেওঁলোকক অশুচি বুলি গণ্য কৰি, পুৰোহিত বাবৰ পৰা আঁতৰোৱা হ’ল।
  sus-A: عٍ نَشَ عٍ رَ مِنِ سّرّشّدُبّ وَلِ كُي بَرِ مَ عٍ مُ نْ عٍ شِلِيٍ تٌدٍ تَرُشُي
    كُي.
  fra-SBL: Ceux-ci ont cherché leurs documents généalogiques, mais ne les ont pas
    trouvés. Ils furent donc considérés comme disqualifiés et retirés de la prêtrise.
  hbo-hbo: אֵ֗לֶּה בִּקְשׁ֧וּ כְתָבָ֛ם הַמִּתְיַחְשִׂ֖ים וְלֹ֣א נִמְצָ֑א וַיְגֹֽאֲל֖וּ
    מִן־הַכְּהֻנָּֽה׃
  pjt-pjt: '@see-verse:NEH.007.063'
  kik-kik: Andũ acio nĩmacaririe maandĩko ma nyũmba ciao, no matiigana kũmona, nĩ
    ũndũ ũcio makĩeherio thiritũ-inĩ ya athĩnjĩri-Ngai, magĩtuuo ta andũ maarĩ na
    thaahu.
  fra-NCL: Ils cherchèrent leur titre attestant leurs généalogies, mais on ne le trouva
    point. Ils furent déclarés impurs et exclus du sacerdoce,
  cek-AK: nihcae loe acaeng anghumhaih kawng pakuemhaih cabu thungah angmacae ih ahmin
    to hnu o ai; nihcae loe acaeng ciim ai pongah, qaima angdoethaih ahmuen hoiah
    takhoe o ving.
  cuk-cuk: Wemala, na e-dadgan-nug amidmargu, amissurgusmalad. Degisoggu, dule-irwa-Bab-Dummadse-goledga
    bar gussurmardo, ar ade, swilidikidsuryenik soglesad.
  uig-CYR: Булар җәмәтиниң нәсәбнамисини издәп тапалмиди; шуңа улар «напак» һесаплинип
    каһинлиқтин қалдурулди.
  tel-2017: వారు వంశావళి గ్రంథంలో తమ పేర్లు వెదికారు గానీ అవి కనబడలేదు. కాబట్టి వారిని
    అపవిత్రమైన వారుగా ఎంచి యాజకుల జాబితా నుండి తొలగించారు.
  hat-BSA: Sila yo te fè rechèch nan achiv zansèt yo, men yo pa t kapab twouve yo;
    akoz sa, yo te konsidere pa pwòp e pa t kab fè sèvis kon prèt.
  kos-kos: Mwet inge tuh suk inelos ke takin mwet matu lalos, tuh tiana konauk. Ke
    ma inge elos kofla in oaoayang nu ke mwet tol.
  hbo-WLC: אֵ֗לֶּה בִּקְשׁ֧וּ כְתָבָ֛ם הַמִּתְיַחְשִׂ֖ים וְלֹ֣א נִמְצָ֑א וַיְגֹֽאֲל֖וּ
    מִן־הַכְּהֻנָּֽה ׃
  ibo-ibo: Ndị a chọrọ ebe e depụtara usoro ọmụmụ ha nʼakwụkwọ, ma ha achọtaghị ha
    nʼihi ya e wepụrụ ha nʼọrụ nchụaja dịka ndị na-adịghị ọcha.
  ory-ory: ଏମାନେ ବଂଶାବଳୀ କ୍ରମେ ଗଣିତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଆପଣାମାନଙ୍କ ବଂଶାବଳୀ-ପତ୍ର ଅନ୍ୱେଷଣ
    କଲେ, ମାତ୍ର ପାଇଲେ ନାହିଁ; ଏହେତୁ ସେମାନେ ଅଶୁଚି ଗଣିତ ହୋଇ ଯାଜକ ପଦରୁ ବିଚ୍ୟୁତ ହେଲେ।
  chk-chk: Ikkei ir ekewe mwän ra kütta iter me lein chokewe mi makelong iter lon
    ewe puken uruwo, nge resap küna. Iei mine resap tongeni wiseni ewe wisen souasor,
    pun ra nom lon tettelin chon limengau.
  rop-rop: '@see-verse:NEH.007.063'
  ukr-1871: Вони шукали своєї родописї, та не знайшлась, і через те вилучено їх від
    сьвященства.
  deu-1951: Diese suchten ihr Geburtsregister, und als sie es nicht fanden, wurden
    sie von dem Priestertum ausgestoßen.
  eng-JPS: These sought their register, that is, the genealogy, but it was not found;
    therefore were they deemed polluted and put from the priesthood.
  srp-1865: Oni tražiše po knjigama da bi pokazali rod svoj, ali se ne naðe, zato
    biše odluèeni od sveštenstva.
  lug-lug: Abo waggulu ne banoonya amannya gaabwe mu biwandiiko naye nga tegaliimu,
    kyebaava baziyizibwa okubeera bakabona nga bayitibwa abatali balongoofu.
  heb-heb: אלה בקשו כתבם המתיחשים ולא נמצא ויגאלו מן הכהנה׃
  ben-IRV: বংশ তালিকাতে বলা লোকদের মধ্যে এরা নিজের নিজের বংশ তালিকা খোঁজ করে পেল না,
    এই জন্য এরা অশুচি গণ্য হয়ে যাজকত্ব থেকে বাদ হয়ে গেল।
  pan-pan: ਇਹਨਾਂ ਨੇ ਆਪਣੀਆਂ ਲਿਖਤਾਂ ਨੂੰ ਹੋਰਨਾਂ ਦੀਆਂ ਵੰਸ਼ਾਵਲੀਆਂ ਦੀਆਂ ਲਿਖਤਾਂ ਵਿੱਚ ਲੱਭਿਆ
    ਪਰ ਜਦ ਉਹ ਨਾ ਮਿਲੀਆਂ ਤਦ ਉਹਨਾਂ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਇਆ ਗਿਆ ਅਤੇ ਉਹ ਜਾਜਕਾਈ ਵਿੱਚੋਂ ਕੱਢੇ ਗਏ।
  mya-JVB: စာရင်း ဝင်သောလူစုတွင် မိမိ တို့စာရင်း ကိုရှာ ၍ မ တွေ့ သောကြောင့် ၊ အမျိုး
    မစစ်၊ ယဇ် ပုရောဟိတ်အရာကို မခံရကြ။
  tbg-tbg: '@see-verse:NEH.007.063'
  hmo-hmo: Unai taudia ese edia sene taudia edia ladadia buka lalonai idia tahua,
    to idia davaria lasi. Unai dainai Iuda gunalaia taudia ese unai hahelagaia taudia
    be edia dagi dekena amo idia atodia siri, idia be goeva lasi dainai.
  urd-urd: उन्होंने अपनी सनद उनके बीच जो नसबनामों के मुताबिक़ गिने गए थे ढूँडी, लेकिन
    वह न मिली। इसलिए वह नापाक माने गए और कहानत से ख़ारिज हुए;
  rus-SYN: Они искали родословной своей записи, и не нашлось, и потому исключены из
    священства.
  bqc-SIM: Gbɛ̃́piↄ ń tↄ́ wɛ̀ɛlɛ buibↄkĩi taalau, aai bↄwào, ↄ̃ wà gìnɛ́ ń sa'ozĩo.
  tcz-CHONGTHU: Amaho hin phung kisutna a aminu ahin hol’uvin amudoh pouvin ahi, hijeh
    chun amaho hi thempu kin chu akitoh sah tapouvin ahi.
  mar-mar: काही असे होते की त्यांना आपल्या वंशावळीचा इतिहास शोधूनही सापडला नाही. म्हणून
    ते अशुद्ध ठरून त्यास याजकांच्या यादीतून काढून टाकले.
  qub-qub: Paycuna chay famillyalla anutacushancho jutincunata ashiran. Chaycho mana
    taricaptin cüracuna arushanta mana aruchirannachu.
  hat-hat: Moun sa yo pa t' ka jwenn rejis pou moutre ki moun ki zansèt yo. Konsa
    yo pa t' asepte yo pou prèt.
  eng-BSB: These men searched for their family records, but they could not find them
    and so were excluded from the priesthood as unclean.
  eng-WEBPB: These searched for their genealogical records, but couldn’t find them.
    Therefore they were deemed disqualified and removed from the priesthood.
  kbq-kbq: Ana hige'za ana 3'a nagara ina naga nofipinti e'nafi hu'za zamagigura hake'nazanagi,
    zamagima krenentaza avontafepina hakazanagi ke'za eri forera osu'naze. E'ina hu'negu
    agru osu'naze nehu'za, zamatrage'za pristi eri'zana e'ori'naze.
  nhe-BL: Nochi ni totajtzitzi quintemolijque inintoca ipan nopa amatlapohuali huan
    ax quipantijque. Huajca ax quintequimacaque queja totajtzitzi pampa ax quimatque
    intla tlapajpactique o axtle.
  gub-BL: '@see-verse:NEH.007.063'
  eng-DRA: 'These sought their writing in the record, and found it not: and they were
    cast out of the priesthood.'
