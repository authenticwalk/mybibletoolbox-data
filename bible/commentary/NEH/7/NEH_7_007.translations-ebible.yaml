  yal-yal: 'E yi xɛtɛ e nun Sorobabeli nun Yosuwe nun Neyemi nun Asari nun Raamiya
    nun Naxamani nun Marodoke nun Bilisan nun Misipereti nun Bigiwayi nun Nexun e
    nun Banaha. Isirayila yamaan xɛmɛne yatɛn ni i ra:'
  haw-1868: Ka poe i hiki mai la me Zerubabela, Iesua, Nehemia, Azaria, Raamia, Nahamani,
    Moredekai, Bilesana, Misepereta, Bigevai, Nehuma, Baana. O ka helu ana keia o
    na kanaka o ka Iseraela;
  arb-NAV: 'الَّذِينَ وَفَدُوا مَعَ زَرُبَّابِلَ وَيَشُوعَ وَنَحَمْيَا وَعَزَرْيَا
    وَرَعَمْيَا وَنَحْمَانِي وَمُرْدَخَايَ وَبِلْشَانَ وَمِسْفَارَثَ وَبِغْوَايَ وَنَحُومَ
    وَبَعْنَةَ. وَهَذَا بَيَانٌ بِعَدَدِ رِجَالِ شَعْبِ إِسْرَائِيلَ:'
  ewe-ewe: 'ƒe kplɔlawoe nye, Zerubabel, Yesua, Nehemia, Azaria, Raamia, Nahamani,
    Mordekai, Bilsan, Misperet, Bigvai, Nehum kple Baana. Israel ƒe ame bubu siwo
    gbɔ le ɣe ma ɣi la ƒe ƒomeawo kple xexlẽme le ale:'
  eng-LEE: 'Who came with Zerubbabel, Jeshua'', Nehemiah, ''Azaryah, Ra''amyah, Nachamani,
    Mordecai, Bilshan, Misspereth, Bigvai, Nechum, Ba''anah. The number of the men
    of the people of Israel was:'
  asm-FB: তেওঁলোক জৰুব্বাবিল, যেচুৱা, নহিমিয়া, অজৰিয়া, ৰয়মিয়া, নহমানী, মৰ্দখয়,
    বিলচন, মিস্পৰৎ, বিগবয়, নহুম, আৰু বানা, এওঁলোকৰ লগত আহিল। উল্লেখিত ইস্ৰায়েল লোকৰ
    পুৰুষ সকলৰ সংখ্যা তলত অন্তৰ্ভুক্ত আছে।
  sus-A: سٌرٌبَبٍلِ، يٌسُوٍ، نٍهٍمِ، عَسَرَيَ، رَامِيَ، نَشَمَنِ، مٌرٌدٍكَيِ، بِلٍسَن،
    مِسِثٍرٍتِ، بٍفِقَيِ، نٍشُمَ، نُن بَاننَ نَشَ عٍ مَتِ. عِسِرَيِلَكَيٍ شِلِيٍ نُن
    عٍ كْنتِ نَن يِ كِ؛
  fra-SBL: 'Ils sont venus avec Zorobabel, Josué, Néhémie, Azaria, Raamia, Nahamani,
    Mardochée, Bilshan, Mispereth, Bigvaï, Nehum et Baana. Le nombre d''hommes du
    peuple d''Israël :'
  hbo-hbo: הַבָּאִ֣ים עִם־זְרֻבָּבֶ֗ל יֵשׁ֡וּעַ נְחֶמְיָ֡ה עֲ֠זַרְיָה רַֽעַמְיָ֨ה
    נַחֲמָ֜נִי מָרְדֳּכַ֥י בִּלְשָׁ֛ן מִסְפֶּ֥רֶת בִּגְוַ֖י נְח֣וּם בַּעֲנָ֑ה מִסְפַּ֕ר
    אַנְשֵׁ֖י עַ֥ם יִשְׂרָאֵֽל׃ ס
  pjt-pjt: '@see-verse:NEH.007.006'
  kik-kik: 'marehanĩte na Zerubabeli, na Jeshua, na Nehemia, na Azaria, na Raamia,
    na Nahamani, na Moridekai, na Bilishani, na Misiperethu, na Bigivai, na Nehumu,
    na Baana): Mũigana wa andũ a Isiraeli watariĩ ũũ:'
  fra-NCL: 'qui revinrent avec Zorobabel, Josué, Néhémie, Azarias, Raamias, Nahamani,
    Mardochée, Belsan, Mespharath, Bégoaî, Nahum, Baana : Nombre des hommes du peuple
    d’Israël :'
  cek-AK: to kaminawk loe Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordekai, Bilshan, Mispereth, Bigvai, Nehum hoi Baanah hoi nawnto angzoh o; milu
    kok ih Israel kaminawk loe;
  cuk-cuk: 'Zorobabelʼba, Jesúaʼba, Nehemíasʼba, Azaríasʼba, Raamíasʼba, Nahamaniʼba
    nonimalad. Degine, Mardoqueoʼba, Bilsánʼba, Misperetʼba, Bigvaiʼba, Nehumʼba,
    degi, Baanaʼba nonimalad. Israel-dulemar gannar nonimalad, wemalad:'
  uig-CYR: 'Улар Зәруббабәл, Йәшуа, Нәһәмия, Азария, Раамия, Наһамани, Мордикай, Билшан,
    Миспәрәт, Бигвай, Нәһум вә Баанаһлар биллә қайтип кәлди. Әнди Исраил хәлқиниң
    ичидики әркәкләрниң сани төвәндикичә: —'
  tel-2017: తిరిగి వచ్చిన ఇశ్రాయేలీయుల జనసంఖ్య యిదే.
  hat-BSA: 'moun ki te vini avèk Zorobabel yo, Josué, Néhémie, Azaria, Raamia, Nachamani,
    Mardochée, Bilschan, Mispéreth, Bigvaï, Nehum, Baana. Kantite mesye nan pèp Israël
    yo:'
  kos-kos: Mwet kol lalos pa Zerubbabel, Joshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, ac Baanah.
  hbo-WLC: הַבָּאִ֣ים עִם־זְרֻבָּבֶ֗ל יֵשׁ֡וּעַ נְחֶמְיָ֡ה עֲ֠זַרְיָה רַֽעַמְיָ֨ה
    נַחֲמָ֜נִי מָרְדֳּכַ֥י בִּלְשָׁ֛ן מִסְפֶּ֥רֶת בִּגְוַ֖י נְח֣וּם בַּעֲנָ֑ה מִסְפַּ֕ר
    אַנְשֵׁ֖י עַ֥ם יִשְׂרָאֵֽל׃ ס
  ibo-ibo: 'Ndịisi ha na Zerubabel soo, bụ Jeshua, Nehemaya, Azaraya, Raamaya, Nahamani,
    Mọdekai, Bilshan, Misperet, Bigvai, Nehum na Baana. Ihe ndepụta ọnụọgụgụ ndị ikom
    Izrel bụ nke a:'
  ory-ory: ଏମାନେ ଯିରୁବ୍ବାବିଲ୍‍, ଯେଶୂୟ, ନିହିମୀୟା, ଅସରୀୟ, ରୟମା, ନହମାନି, ମର୍ଦ୍ଦଖୟ, ବିଲ୍‍ଶନ୍‍,
    ମିସ୍ପର, ବିଗ୍‍ବୟ, ନହୂମ, ବାନା ସଙ୍ଗେ ଫେରି ଆସିଲେ। ଇସ୍ରାଏଲ ବଂଶୀୟ ପୁରୁଷଗଣର ସଂଖ୍ୟା ଏହି,
    ଯଥା,
  chk-chk: 'Iwe, nöür kewe souemwen Serupapel, Jesua, Nehemia, Asaria, Ramia, Naamani,
    Mortekai, Pilsan, Misperet, Pikwai, Nehum me Paana. Iei iteiten ekewe mwän seni
    ekewe aramasen Israel mi liwinsefäl seni ar oola:'
  rop-rop: Detlot boswan bin Serababal, Joshuwa, Niyamaiya, Esaraiya, Reiyamiya, Neihamani,
    Modakai, Bilshan, Mispereth, Bigbai, Niyam en Beina.
  ukr-1871: 'Ті, що пійшли з Зоровавелем, Ісусом, Неємією, Азарією, Раамією, Нахманїєм,
    Мардохеєм, Білшаном, Мисферетом, Бігваєм, Нехумом, Бааною. Число людей народа
    Ізрайлевого:'
  deu-1951: 'die gekommen sind mit Serubbabel, Jesua, Nehemia, Asarja, Raamja, Nahemani,
    Mordechai, Bilsan, Misperet, Bigvai, Nehum und Baana. Dies ist die Zahl der Männer
    vom Volke Israel:'
  eng-JPS: 'who came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, Baanah. The number of the men of
    the people of Israel:'
  srp-1865: 'Koji doðoše sa Zorovaveljem, Isusom, Nemijom, Azarijom, Ramijom, Namanijem,
    Mardohejem, Vilsanom, Misperetom, Vigvajem, Neumom, Vanom; na broj bješe ljudi
    naroda Izrailjeva:'
  lug-lug: 'Bajja ne Zerubbaberi, ne Yesuwa, ne Nekkemiya, ne Azaliya, ne Laamiya,
    ne Nakamani, ne Moluddekaayi, ne Birusani, ne Misuperesi, ne Biguvaayi, ne Nekumu
    ne Baana. Gano ge mannya g’Abasajja ba Isirayiri:'
  heb-heb: הבאים עם זרבבל ישוע נחמיה עזריה רעמיה נחמני מרדכי בלשן מספרת בגוי נחום
    בענה מספר אנשי עם ישראל׃
  ben-IRV: তারা সরুব্বাবিল, যেশূয়, নহিমিয়, অসরিয়, রয়মিয়া, নহমানি, মর্দখয়, বিলশন,
    মিস্পরৎ, বিগবয়, নহূম ও বানা এদের সঙ্গে ফিরে আসল। সেই ইস্রায়েলীয়দের পুরুষ সংখ্যা;
  pan-pan: ਜਿਹੜੇ ਜ਼ਰੂੱਬਾਬਲ, ਯੇਸ਼ੂਆ, ਨਹਮਯਾਹ, ਅਜ਼ਰਯਾਹ, ਰਅਮਯਾਹ, ਨਹਮਾਨੀ, ਮਾਰਦਕਈ, ਬਿਲਸ਼ਾਨ,
    ਮਿਸਪਰਥ, ਬਿਗਵਈ, ਨਹੂਮ ਅਤੇ ਬਆਨਾਹ ਨਾਲ ਆਏ। ਇਸਰਾਏਲੀ ਪਰਜਾ ਦੇ ਮਨੁੱਖਾਂ ਦੀ ਗਿਣਤੀ ਇਹ ਹੈ -
  mya-JVB: တဖန် ငါတွေ့ သောစာရင်း တည်းဟူသော၊ ရှေ့ဦးစွာ ရောက်လာ သောသူတို့၏အဆွေအမျိုး
    စာရင်းချက်ဟူမူကား၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ဗာဗုလုန်မြို့သို့သိမ်းသွား
    ခြင်းကိုခံရသောလူစုထဲက ထွက် ၍ ဇေရုဗဗေလ ၊ ယောရှု ၊ နေဟမိ ၊ အာဇရိ ၊ ရာမိ ၊ နာဟမာနိ
    ၊ မော်ဒကဲ ၊ ဗိလရှန် ၊ မိဇပေရက် ၊ ဗိဂဝဲ ၊ နေဟုံ ၊ ဗာနာ တို့နှင့်အတူ လိုက်လာ ၍ ယေရုရှလင်
    မြို့အစရှိသောယုဒ ပြည်၌ အသီးအသီး ဆိုင်သောမြို့ရွာ သို့ ရောက် သောနိုင်ငံတော်သား
    ၊ ဣသရေလ လူ စာရင်း ဟူမူကား၊
  tbg-tbg: Vika qaiqaa ani vaumanta vika nora vaiintinavu Serubabelivave, Iosuaavave,
    Nehemiavave, Asariaavave, Ramiaavave, Nahamaanivave, Motekaiavave, Bilisaanivave,
    Misiperetivave, Bikivaivave, Nehumivave, Baanavave, vinavukavata vika hampata
    orurante anura.
  hmo-hmo: 'Idia edia gunalaia taudia be Serubabele, Iosua, Nehemia, Asaraia, Ramaia,
    Nahamani, Morodekai, Bilesana, Misaperete, Bigevai, Nehumu bona Banaha. Israela
    iduhu, bona ta ta edia tau be hida, Babulonia dekena amo Iuda dekenai idia giroa
    mai, be inai:'
  urd-urd: 'जो ज़रुब्बाबुल, यशू''अ, नहमियाह, ''अज़रियाह, रा''मियाह, नहमानी, मर्दकी
    बिलशान मिसफ़रत, बिगवई, नहूम और बा''ना के साथ आए थे। बनी — इस्राईल के लोगों का
    शुमार ये था:'
  rus-SYN: 'те, которые пошли с Зоровавелем, Иисусом, Неемиею, Азариею, Раамиею, Нахманием,
    Мардохеем, Билшаном, Мисферефом, Бигваем, Нехумом, Вааною. Число людей народа
    Израилева:'
  bqc-SIM: 'Aa sù ń Zolobabɛlio ń Yesuao ń Nɛɛmiio ń Azaliao ń Laamiao ń Naamanio
    ń Maadoseo ń Bilisão ń Misipaao ń Bigivaio ń Leuũo ń Baanao sãnu. Isaili
    gↄ̃ɛ pↄ́ sùpiↄ naoan kɛ:'
  tcz-CHONGTHU: 'Alamkai houchu, Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah,
    Nahamani, Mordecai, Bilshan, Mispar, Bigvai, Rehum, chuleh Baanah ahiuve. Hiche
    Israel chate akithe thang nauva kona hung kile kit hochu ahiuve:'
  mar-mar: 'जरुब्बाबेल बरोबर परत आले ते लोक असे: येशूवा, नहेम्या, अजऱ्या, राम्या,
    नहमानी, मर्दखय, बिलशान, मिस्पेरेथ बिग्वई, नहूम आणि बाना. इस्राएलचे जे लोक परतले
    त्यांची नावे आणि संख्या पुढीलप्रमाणे:'
  qub-qub: '@see-verse:NEH.007.006'
  hat-hat: 'Men non chèf ki te vin ak yo: Zowobabèl, Jozye, Neemi, Azarya, Ramiya,
    Nachamani, Madoche, Bilchan, Misperèt, Bigwayi, Nawoum ak Bana. Men lis moun nan
    pèp Izrayèl la, fanmi pa fanmi, ak kantite moun nan chak branch fanmi:'
  eng-BSB: 'accompanied by Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, and Baanah. This is the count of
    the men of Israel:'
  eng-WEBPB: 'who came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, and Baanah. The number of the men
    of the people of Israel:'
  kbq-kbq: Hanki ana vahe'ma kegava huzmante'za zamavare'za e'naza kva vahe'mokizimi
    zamagia, Zerubabeliki, Jesuaki, Nehemaiaki, Azariaki, Ra'amiaki, Nahamaniki, Modekaiaki,
    Bilsaniki, Misperetiki, Bigvaiki, Nehumuki, Ba'anaki hu'za e'naze. Hagi kvama
    krizmante'za zamavare'za e'naza Israeli vahe'mokizmi zamagi'a ama'ne,
  nhe-BL: Mocuepque ininhuaya nopa tlayacanani tlen inintoca eliyayaj Zorobabel, Jesúa,
    Nehemías, Azarías, Raamías, Nahamani, Mardoqueo, Bilsán, Misperet, Bigvai, Nehum
    huan Baana. Nica techilhuía ipan tlaque familia hualajque nopa tlacame huan quesqui
    yajuanti mocuepque tlen nopa familia. Familia, Quesqui Paros, 2,172 Sefatías,
    372 Ara, 652 Pahat Moab ipampa Jesúa huan Joab, 2,818 Elam, 1,254 Zatu, 845 Zacai,
    760 Binúi, 648 Bebai, 628 Azgad, 2,622 Adonicam, 667 Bigvai, 2,067 Adín, 655 Ezequías
    ipampa icone Ater, 98 Hasum, 328 Bezai, 324 Harif, 112 Gabaón, 95
  gub-BL: 'Na''aw wanuwihaw waner xe wà: Zurupapew, Zuzue, Neemi, Azari, Hami, Namani,
    Monekaz, Miwizà, Miziperet, Migiwaz, Neum, Mana.'
  eng-DRA: 'Who came with Zorobabel, Josue, Nehemias, Azarias, Raamias, Nahamani,
    Mardochai, Belsam, Mespharath, Begoia, Nahum, Baana. The number of the men of
    the people of Israel:'
