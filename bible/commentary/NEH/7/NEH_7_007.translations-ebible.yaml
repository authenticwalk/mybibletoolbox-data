verse: NEH.007.007
translations:
  mal-C: '(സെരൂബ്ബാബേൽ, യോശുവ, നെഹെമ്യാവ്, അസര്യാവ്, രയമ്യാവ്, നഹമാനി, മൊർദെഖായി,
    ബിൽശാൻ, മിസ്പേരെത്ത്, ബിഗ്വായി, നെഹൂം, ബാനാ എന്നിവരോടൊപ്പംതന്നെ): ഇസ്രായേൽജനത്തിലെ
    പുരുഷന്മാരുടെ വിവരം:'
  deu-TKW: 'die mit Serubabel, Jesua, Nehemia, Asarja, Raamja, Nahemani, Mardochai,
    Bilsan, Mispereth, Bigevai, Nehum und Baana kamen. Die Zahl der Männer des Volkes
    Israel betrug:'
  lin-lin: 'bazongaki nzela moko na Zorobabeli, Jozue, Neyemi, Azaria, Raamia, Naamani,
    Maridoshe, Bilishani, Misipereti, Bigivayi, Neumi mpe Baana. Tala motango ya bana
    ya Isalaele :'
  eng-LSV: 'who are coming in with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah,
    Nahamani, Mordecai, Bilshan, Mispereth, Bigvai, Nehum, Baanah. The number of the
    men of the people of Israel:'
  eng-GNV: They which came with Zerubbabel, Ieshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Biguai, Nehum, Baanah. This is the nomber of the
    men of the people of Israel.
  eng-WEBSTER: Who came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, Baanah. The number, I say , of the
    men of the people of Israel was this ;
  nhw-BL: Mocuepque ininhuaya nopa tlayacanani catli inintoca eliyayaj Zorobabel,
    Jesúa, Nehemías, Azarías, Raamías, Nahamani, Mardoqueo, Bilsán, Misperet, Bigvai,
    Nehum huan Baana. Nica techilhuía ipan tlaque familia hualajque nopa tlacame huan
    quesqui inijuanti mocuepque tlen nopa familia. Familia, Quesqui Paros, 2,172 Sefatías,
    372 Ara, 652 Pahat Moab por Jesúa huan Joab, 2,818 Elam, 1,254 Zatu, 845 Zacai,
    760 Binúi, 648 Bebai, 628 Azgad, 2,622 Adonicam, 667 Bigvai, 2,067 Adín, 655 Ezequías
    por icone Ater, 98 Hasum, 328 Bezai, 324 Harif, 112 Gabaón, 95
  swh-ONEN: 'wakiwa wamefuatana na Zerubabeli, Yeshua, Nehemia, Azaria, Raamia, Nahamani,
    Mordekai, Bilshani, Mispereti, Bigwai, Nehumu na Baana): Orodha ya wanaume wa
    Israeli ilikuwa:'
  bba-bba: Wee be bɑ tɔn be kpɑrɑmɑ. Berɑ Sorobɑbɛli kɑ Yosue kɑ Nɛɛmi kɑ Asɑriɑ kɑ
    Rɑmiɑ kɑ Nɑkɑmɑni kɑ Mɑɑdose kɑ Bilisɑni kɑ Misipɑɑ kɑ Biɡifɑi kɑ Nɛhumu kɑ Bɑɑnɑ.
    Tɔn ben ɡeeru kɑ ben bwese kɛrin yĩsɑ wee.
  eng-KJVCPB: 'who came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, Baanah. The number, I say, of the
    men of the people of Israel was this:'
  luo-luo: 'Jotendgi ne gin Zerubabel, Jeshua, Nehemia, Azaria, Ramia, Nahamani, Modekai,
    Bilshan, Mispereth, Bigvai, Nehum, kod Baana. Kar kwan mar nying jo-Israel machwo
    e magi:'
  meu-meu: 'Idia na Serubabele bona Iesua bona Nehemia bona Asaria bona Raamia bona
    Nahamani bona Morodekai bona Bilsan bona Misperete bona Bigvai bona Nehumu bona
    Baanaha ida ema. Israel tataudia ihagaudia bini:'
  npi-ULB: तिनीहरू यरुबाबेल, येशूअ, नहेम्याह, सरायाह, रेलयाह, मोर्दकै, बिल्शान, मिस्पार,
    बिग्वै, रेहूम र बानाहसँगै आएका थिए । इस्राएलका मानिसहरूको सङ्ख्या निम्‍न लिखित
    छ ।
  yor-yor: Wọ́n jọ rìn wá pẹ̀lú u Serubbabeli, Jeṣua, Nehemiah, Asariah, Raamiah,
    Nahamani, Mordekai, Bilṣani, Misperi, Bigfai, Nehumu, àti Baanah). Àkọsílẹ̀ orúkọ
    àwọn ọkùnrin Israẹli,
  ind-ind: 'Mereka kembali dalam satu rombongan besar bersama Zerubabel, Yesua, Nehemia,
    Azarya, Raamya, Nahamani, Mordekai, Bilsan, Misperet, Bigwai, Nehum, dan Baana.
    Berikut ini adalah daftar nama kaum keluarga bangsa Israel yang kembali, beserta
    jumlah rombongannya:'
  pes-OPCB: 'رهبران یهودیان در این سفر عبارت بودند از: زروبابِل، یهوشع، نحمیا، عزریا،
    رعمیا، نحمانی، مردخای، بلشان، مسفارت، بغوای، نحوم، بعنه. نام طایفه‌های یهودیانی
    که به وطن بازگشتند و تعداد آنها به شرح زیر است:'
  tgl-ULB: Dumating sila na kasama sila Zerubabbel, Jeshua, Nehemias, Azarias, Raamias,
    Nahamani, Mordecai, Bilsan, Misperet, Bigvai, Nehum, at Baana. Ang bilang ng mga
    kalalakihan ng bayan ng Israel ay kabilang ang mga sumusunod.
  hui-hui: Ti Babilono yu wahalu dai binidangi tinaga agali haguane Serubabele halu
    Yosua Nehemaia Asaraia Lamaia Nahamani Modegai Bilisana Misiberede Bigibai Nehumu
    Bana imaru uruni bibahende dai bini. Isaraele wali agali Yarusalemehabi Yuda dindihabi
    daibu henerunaga mini ogoha gilibu wialu dagabi gilibu wini ngago ogodagua.
  mya-mya: သူ​တို့​၏​ခေါင်း​ဆောင်​များ​မှာ​ဇေ​ရု​ဗ​ဗေ​လ၊ ယော​ရှု၊ နေ​ဟ​မိ၊ အာ​ဇ​ရိ၊
    ရာ​မိ၊ နာ​ဟ​မာ​နိ၊ မော်​ဒ​ကဲ၊ ဗိ​လ​ရှန်၊ မိ​ဇ​ပေ​ရက်၊ ဗိ​ဂ​ဝဲ၊ နေ​ဟုံ​နှင့်​ဗာ​နာ​တို့​ဖြစ်​သည်။
  bod-N: དེ་དག་ནི་ཟེ་རུ་པཱ་པེལ་དང་། ཡེ་ཤུ་ཨ་དང་། ནེ་ཧེམ་ཡཱ་དང་། ཨ་ཟར་ཡཱ་དང་། ར་ཨས་ཡཱ་དང་།
    ན་ཧ་མ་ནི་དང་། མོར་དོ་ཀཱ་ཡི་དང་། པིལ་ཤན་དང་། མིས་ཕེ་རེད་དང་། པིག་ཝ་ཨི་དང་། ནེ་ཧུམ་དང་།
    པ་ཨ་ནཱ་དང་ལྷན་ཅིག་ཏུ་ཕྱིར་འོངས་སོ། །ཡེས་ར་ཨེལ་གྱི་སྐྱེས་པ་རྣམས་ཀྱི་བསྡོམས་གྲངས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'vari pamwe chete naZerubhabheri, Jeshua, Nehemia, Azaria, naRaamia, Nahamani,
    Modhekai, Bhirishani, Misipereti, Bhigivhai, Nehumi naBhaana): Mazita avarume
    veIsraeri:'
  spa-BLM: 'que vinieron con Zorobabel, Jesúa, Nehemías, Azarías, Raamías, Nahamani,
    Mardoqueo, Bilsán, Misperet, Bigvai, Nehum y Baana. El número de los hombres del
    pueblo de Israel:'
  cac-cac: 'A eb'' vin̈ scuchb''an eb'', aton eb'' vin̈ tic: Vin̈aj Zorobabel, vin̈aj
    Jesúa, vin̈aj Nehemías, vin̈aj Azarías, vin̈aj Raamías, vin̈aj Nahamani, vin̈aj
    Mardoqueo, vin̈aj Bilsán, vin̈aj Misperet, vin̈aj Bigvai, vin̈aj Nehum yed'' vin̈aj
    Baana.'
  swh-ULB: Walikuja na Zerubabeli, Yoshua, Nehemia, Seraya, Reelaya, Nahamani, Mordekai,
    Bilshani, Mispari, Bigwai, Rehumu na Baana. Idadi ya wana wa Israeli ilikuwa.
  bel-bel: 'тыя, якія пайшлі з Зарававэлем, Ісусам, Нээміем, Азарыем, Раміем, Нахманіем,
    Марадахэем, Білшанам, Місфэрэтам, Бігваем, Нэхумам, Ваанам. Колькасьць людзей
    народу Ізраілевага:'
  deu-ELBBK: 'die kamen mit Serubbabel, Jeschua, Nehemia, Asarja, Raamja, Nachamani,
    Mordokai, Bilschan, Misperet, Bigwai, Nechum, Baana. Zahl der Männer des Volkes
    Israel:'
  mbb-OT: 'Is nengulu kandan te kedlikù iyan si Zerubabel, si Jeshua, si Nehemias,
    si Azaria, si Raamia, si Nahamani, si Mordecai, si Bilshan, si Misperet, si Bigvai,
    si Nehum, wey si Baanah. Iyan heini lista te nevihag he menge Israilihanen piru
    nemen-ulì en:'
  mal-2015: 'ഇവർ സെരുബ്ബാബേൽ, യേശുവ, നെഹെമ്യാവു; അസര്യാവു, രയമ്യാവു, നഹമാനി, മൊർദ്ദെഖായി,
    ബിൽശാൻ, മിസ്പേരെത്ത്, ബിഗ്വായി, നെഹൂം, ബയനാ എന്നിവരോടുകൂടെ മടങ്ങിവന്നു; യിസ്രായേൽജനത്തിലെ
    പുരുഷന്മാരുടെ സംഖ്യയാവിതു:'
  rmc-rmc: O vodci, save avle lenca, sas o Zerubabel, o Ješua, o Nechemiah, o Azariah,
    o Raamiah, o Nachamani, o Mordochaj, o Bilšan, o Misperet, o Bigvaj, o Nechum
    the o Baanah.
  pes-OPV: 'اما آنانی که همراه زربابل آمده بودند: یسوع و نحمیا و عزریا و رعمیا و نحمانی
    و مردخای و بلشان و مسفارت و بغوای و نحوم و بعنه. و شماره مردان قوم اسرائیل:'
  ron-1924: 'Ау плекат ку Зоробабел: Иосуа, Неемия, Азария, Раамия, Нахамани, Мардохеу,
    Билшан, Мисперет, Бигвай, Нехум, Баана. Нумэрул бэрбацилор дин попорул луй Исраел:'
  ben-OBCV: 'তারা সরুব্বাবিল, যেশূয়, নহিমিয়, অসরিয়, রয়মিয়া, নহমানি, মর্দখয়,
    বিল্‌শন, মিস্পরৎ, বিগ্‌বয়, নহূম ও বানার সঙ্গে ফিরে এসেছিল। ইস্রায়েলী পুরুষদের
    তালিকা:'
  som-som: 'oo waxay la yimaadeen Serubaabel, Yeeshuuca, Nexemyaah, Casaryaah, Racamyaah,
    Naxamaanii, Mordekay, Bilshaan, Misfered, Bigway, Nexuum, iyo Bacanaah. Haddaba
    waa tan tiradii dadkii reer binu Israa''iil:'
  lat-VUC: 'Qui venerunt cum Zorobabel, Josue, Nehemias, Azarias, Raamias, Nahamani,
    Mardochæus, Belsam, Mespharath, Begoai, Nahum, Baana. Numerus virorum populi Israël:'
  eng-ASVBT: 'who came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, Baanah. The number of the men of
    the people of Israel:'
  ita-1885: 'i quali vennero con Zorobabel, Iesua, Neemia, Azaria, Raamia, Nahamani,
    Mardocheo, Bilsan, Misperet, Bigvai, Nehum, e Baana. Il numero degli uomini del
    popolo d''Israele, era questo:'
  eng-ULB: They came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, and Baanah. The number of the men
    of the people of Israel included the following.
  spa-VBL: 'Estaban dirigidos por Zorobabel, Jesúa, Nehemías, Azarías, Raamías, Nahamani,
    Mardoqueo, Bilsán, Misperet, Bigvai, Nehum y Baana. Este es el número de hombres
    del pueblo de Israel:'
  fra-_FOB: 'Qui vinrent avec Zorobabel, Jéshua, Néhémie, Azaria, Raamia, Nachamani,
    Mardochée, Bilshan, Mispéreth, Bigvaï, Néhum et Baana. Nombre des hommes du peuple
    d''Israël:'
  mal-mal: 'ഇവർ സെരുബ്ബാബേൽ, യേശുവ, നെഹെമ്യാവ്; അസര്യാവ്, രയമ്യാവ്, നഹമാനി, മൊർദെഖായി,
    ബിൽശാൻ, മിസ്പേരെത്ത്, ബിഗ്വായി, നെഹൂം, ബയനാ എന്നിവരോടുകൂടെ മടങ്ങിവന്നു; യിസ്രായേൽജനത്തിലെ
    പുരുഷന്മാരുടെ സംഖ്യാവിവരം:'
  urd-GVR: Un ke rāhnumā Zarubbābal, Yashua, Nahmiyāh, Azariyāh, Rāmiyāh, Nahmānī,
    Mardakī, Bilshān, Misfarat, Bigwī, Nahūm aur Bānā the. Zail kī fahrist meṅ wāpas
    āe hue ḳhāndānoṅ ke mard bayān kie gae haiṅ.
  suz-BL: जेरूब-बाबेल, येशुआ, नेहेम्‍याह, अजारयाह, राम्‍याह, नाहामानी, मोरदेकै, बिल्‍शान,
    मिस्‍पेरेथ बिग्‍वाइ, नेहुम नु बानाह लेत्‍चा तशो बाक्‍तेक्‍म।
  ita-1927: 'Essi tornarono con Zorobabele, Jeshua, Nehemia, Azaria, Raamia, Nahamani,
    Mardocheo, Bilshan, Mispereth, Bigvai, Nehum e Baana. Censimento degli uomini
    del popolo d’Israele:'
  ckb-ckb: 'ئەوانەی لەگەڵ زروبابل هاتنەوە، یەشوع، نەحەمیا، عەزەریا، ڕەعەمیا، نەحەمانی،
    مۆردەخای، بیلشان، میسپەرەت، بیگڤەی، نەحوم و بەعەنا.) ژمارەی پیاوانی گەلی ئیسرائیل:'
  eng-BBE: 'Who came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, Baanah. The number of the men of
    the people of Israel:'
  kan-OKCV: 'ಜೆರುಬ್ಬಾಬೆಲನ ಸಂಗಡ ಹಿಂದಿರುಗಿದವರು ಯಾರೆಂದರೆ: ಯೇಷೂವ, ನೆಹೆಮೀಯ, ಅಜರ್ಯ, ರಗಮ್ಯ,
    ನಹಮಾನೀ, ಮೊರ್ದೆಕೈ, ಬಿಲ್ಷಾನ್, ಮಿಸ್ಪೆರೆತ್, ಬಿಗ್ವೈ, ನೆಹೂಮ್, ಬಾಣ. ಇಸ್ರಾಯೇಲ್ ಜನಾಂಗದ
    ಪುರುಷರ ಸಂಖ್ಯೆ:'
  bbb-bbb: (-) Ro safita 7:7-73 ije fu e ije eranebe bu Bebironi ebuo aesakae ijia
    karina areme una Jerusareme ruaeva ijene isoe. Ro e ije bu una ruaeva foteke ije
    buka e 42,360 ijiege. E ije una ruaeva ije bu kuke fanu osekina kamerokina doniki
    buone uruvana 8,136 ijiege kaenamia ruae. E ije ruaeva gue bu Jerusareme sidove
    ijia karikoga gue bu una va sidove buone binobino Juda guove ijia kari.
  tam-2017: 'எருசலேமுக்கும் யூதாவுக்கும் திரும்பித் தங்கள் தங்கள் பட்டணங்களிலே குடியேறினவர்களுமான
    இந்த தேசத்தின் ஆண்களாகிய இஸ்ரவேல் மக்களான மனிதர்களின் எண்ணிக்கையாவது:'
  spa-RV-1909: 'Los cuales vinieron con Zorobabel, Jesuá, Nehemías, Azarías, Raamías,
    Nahamani, Mardochêo, Bilsán, Misperet, Bigvai, Nehum, Baana. La cuenta de los
    varones del pueblo de Israel:'
  ron-BTF: 'Care au venit cu Zorobabel, Ieșua, Neemia, Azaria, Raamia, Nahamani, Mardoheu,
    Bilșan, Misperet, Bigvai, Nehum, Baana. Numărul, spun eu, al bărbaților poporului
    lui Israel era acesta:'
  eng-WEBP: 'who came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, and Baanah. The number of the men
    of the people of Israel:'
  eng-FBV: 'They were led by Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,
    Mordecai, Bilshan, Mispereth, Bigvai, Nehum, and Baanah. This is the number of
    men of the people of Israel:'
  nld-1939: 'Het zijn zij, die teruggekomen zijn met Zorobabel, Jesjóea, Nechemja,
    Azarja, Raämja, Nachamáni, Mordokai, Bilsjan, Mispéret, Bigwai, Nechoem en Baäna.
    Het aantal mannen uit het volk van Israël was als volgt:'
  nch-BL: Tacuepilijque inihuaya nopa tayacanani cati inintoca eliyaya Zorobabel,
    Jesúa, Nehemías, Azarías, Raamías, Nahamani, Mardoqueo, Bilsán, Misperet, Bigvai,
    Nehum huan Baana. Nica techilhuía ipan taya familia hualajque nopa tacame huan
    quesqui ten inijuanti mocuetque ten nopa familia. Familia, Quesqui Paros, 2,172
    Sefatías, 372 Ara, 652 Pahat Moab por Jesúa huan Joab, 2,818 Elam, 1,254 Zatu,
    845 Zacai, 760 Binúi, 648 Bebai, 628 Azgad, 2,622 Adonicam, 667 Bigvai, 2,067
    Adín, 655 Ezequías por icone Ater, 98 Hasum, 328 Bezai, 324 Harif, 112 Gabaón,
    95
  vie-1934: chúng trở về với Xô-rô-ba-bên, Giê-sua, Nê-hê-mi, A-xa-ria, Ra-a-mia,
    Na-ha-ma-ni, Mạc-đô-chê, Binh-san, Mích-bê-rết, Biết-vai, Bê-hum, và Ba-a-na.
    Nầy là số tu bộ những người nam của dân Y-sơ-ra-ên;
  hin-CV: 'वे ज़ेरुब्बाबेल, येशुआ, नेहेमियाह, अज़रियाह, रामियाह, नाहामानी, मोरदकय,
    बिलषान, मिसपार, बिगवाई, नेहुम और बाअनाह के साथ लौटे थे. कुल-पिताओं के नाम के अनुसार
