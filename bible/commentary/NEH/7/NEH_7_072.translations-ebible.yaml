verse: NEH.007.072
translations:
  mal-C: ശേഷംജനം കൊടുത്തത് ആകെ 20,000 തങ്കക്കാശ്, 2,000 മിന്നാ വെള്ളി, 67 പുരോഹിതവസ്ത്രങ്ങൾ
    എന്നിവയായിരുന്നു.
  deu-TKW: Und was das übrige Volk spendete, betrug an Gold 20000 Drachmen und an
    Silber 2000 Minen, und siebenundsechzig Priesterröcke.
  lin-lin: Banganga-Nzambe, Balevi, bakengeli bikuke, bayembi, basali ya Tempelo,
    ndambo kati na bato mpe bato nyonso ya Isalaele bavandaki kati na bingumba na
    bango moko. Tango sanza ya sambo ekomaki, bana ya Isalaele bakomaki kovanda kati
    na bingumba na bango.
  eng-LSV: And that which the rest of the people have given [is] twenty thousand drams
    of gold, and two thousand pounds of silver, and sixty-seven priests’ coats.
  eng-GNV: And the rest of the people gaue twentie thousand drammes of golde, and
    two thousande pieces of siluer, and three score and seuen Priestes garments.
  eng-WEBSTER: And that which the rest of the people gave was twenty thousand drams
    of gold, and two thousand pounds of silver, and sixty seven priests' garments.
  nhw-BL: Huan nochi sequinoc catli itztoyaj ipan nopa altepetl temacaque 170 kilos
    tlen oro, huan se mil cien kilos tlen plata, huan 67 ininyoyo totajtzitzi.
  swh-ONEN: Jumla ya matoleo ya watu wengine yalikuwa ni darkoni 20,000 za dhahabu,
    mane 2,000 za fedha, na mavazi sitini na saba ya makuhani.
  bba-bba: Yɑ̃ku kowobu kɑ Lefibɑ kɑ ɡbɑ̃rɑ kɔnnɔ kɔ̃sobu kɑ wom kowobu kɑ Nɛtinibɑ
    kɑ sere Isireli be bɑ tie ben bɑɑwure u wurɑwɑ win wuuɔ. Wɔ̃ɔn suru nɔɔbɑ yirusen
    tɔ̃ɔ ɡbiikiru sɔɔ, Isirelibɑ kpuro bɑ wɑ̃ɑ ben wusɔ.
  eng-KJVCPB: And that which the rest of the people gave was twenty thousand drams
    of gold, and two thousand pound of silver, and threescore and seven priests’ garments.
  luo-luo: Gigo duto mane ochiw gi jogo modongʼne romo kilo mia achiel gi piero abiriyo
    mar dhahabu, kilo alufu achiel gi robo mar fedha kod lep jodolo maromo piero auchiel
    gabiriyo.
  meu-meu: Taunimanima oredia e heni ḡaudia be gold darikidia gerebu-rua bona silver
    minadia daha-rua, bona hahelaḡa taudia edia hahedoki tauratoi-ahui hitu.
  npi-ULB: बाँकी मानिसहरूले २०,००० सुनका सिक्‍का, २,००० चाँदीका सिक्‍का र पुजारीले
    लगाउने ६७ ओटा पोशाक दिए ।
  yor-yor: Àròpọ̀ gbogbo ohun tí àwọn ènìyàn tókù fi sílẹ̀ jẹ́ ogún ẹgbẹ̀rún (20,000)
    dariki wúrà, ẹgbẹ̀rún méjì (2,000) mina fàdákà àti ẹẹ́tàdínláàdọ́rin ẹ̀wù fún
    àwọn àlùfáà.
  ind-ind: Dari rakyat— 170 kilogram emas dan 67 jubah untuk para imam.
  pes-OPCB: '@see-verse:NEH.007.071'
  tgl-ULB: Ang natirang mga tao ay nagbigay ng 20, 000 na mga daric ng ginto, at 2,
    200 na mga mina ng pilak, at animnapu't pitong mga balabal para sa mga pari.
  hui-hui: '@see-verse:NEH.007.071'
  mya-mya: '@see-verse:NEH.007.071'
  bod-N: གཞན་པའི་འབངས་མི་རྣམས་ཀྱིས་གསེར་གྱི་དོང་ཙེ་ཉིས་ཁྲི་དང་། དངུལ་མཱེ་ན་ཉིས་སྟོང་དང་།
    མཆོད་དཔོན་གྱི་ཆོས་གོས་དྲུག་ཅུ་རེ་བདུན་བཅས་ཕུལ་ཏོ། །
  sna-sna: Uwandu hwezvakapiwa navanhu vose vose hwaiva zviuru makumi maviri zvamadhirakema
    egoridhe, nezviuru zviviri zvamamina esirivha, uye nenhumbi dzavaprista dzinosvika
    makumi matanhatu nenomwe.
  spa-BLM: Lo que dio el resto del pueblo fue veinte mil dáricos de oro, más dos mil
    minas de plata, y sesenta y siete vestiduras sacerdotales.
  cac-cac: '@see-verse:NEH.007.071'
  swh-ULB: Watu wengine waliwapa darkoni za dhahabu ishirini elfu, na dhahabu elfu
    mbili za fedha, na mavazi sitini na saba kwa makuhani.
  bel-bel: Астатнія з народу далі дваццаць тысяч драхмаў золата і дзьве тысячы мінаў
    срэбра і шэсьцьдзясят сем сьвятарскіх убраньняў.
  deu-ELBBK: Und die Priester und die Leviten und die Torhüter und die Sänger und
    die aus dem Volk und die Nethinim und ganz Israel wohnten in ihren Städten. Und
    als der 7. Monat herankam, und die Kinder Israel in ihren Städten waren,
  mbb-OT: Is langun he imbeǥey te zuma pa he menge etew, 168 he kilu he menge sinsilyu
    he vulawan, 1,100 he kilu he pelata, wey bisti he 67 he lukut he para te menge
    memumuhat.
  mal-2015: ശേഷമുള്ള ജനം ഇരുപതിനായിരം തങ്കക്കാശും രണ്ടായിരം മാനേ വെള്ളിയും അറുപത്തേഴു
    പുരോഹിതവസ്ത്രവും കൊടുത്തു.
  rmc-rmc: Avke o rašaja, o Leviti, o stražňika, o lavutara, o chramoskre služobňika
    the o aver Izraeliti gele te bešel andre peskre fori andre Judsko. Sar sas o eftato
    čhon, o Izraeliti imar sas andre peskre fori.
  pes-OPV: 'و آنچه سایر قوم دادند این بود: بیست هزار درم طلا و دو هزار منای نقره و
    شصت وهفت دست لباس کهانت.'
  ron-1924: Челэлалт попор а дат доуэзечь де мий де даричь де аур, доуэ мий де мине
    де арӂинт ши шайзечь ши шапте де вешминте преоцешть.
  ben-OBCV: বাকি লোকেরা মোট 20,000 অদর্কোন সোনা ও 2,000 মানি রুপো এবং যাজকদের জন্য
    67-টি পোশাক দিল।
  som-som: Oo dadka intiisii kale wixii ay bixiyeen waxay ahaayeen labaatan kun oo
    dirham oo dahab ah, iyo laba kun oo mina oo lacag ah, iyo toddoba iyo lixdan khamiis
    oo ah dhar wadaadood.
  lat-VUC: Et quod dedit reliquus populus, auri drachmas viginti millia, et argenti
    mnas duo millia, et tunicas sacerdotales sexaginta septem.
  eng-ASVBT: And that which the rest of the people gave was twenty thousand darics
    of gold, and two thousand pounds of silver, and threescore and seven priests’
    garments.
  ita-1885: E ciò che il rimanente del popolo diede, fu ventimila dramme d'oro, e
    duemila mine d'argento, e sessantasette robe da sacerdoti.
  eng-ULB: The rest of the people gave twenty thousand darics of gold, and two thousand
    minas of silver, and sixty-seven priestly garments.
  spa-VBL: El resto del pueblo donó 20.000 dáricos de oro, 2.000 minas de plata y
    67 conjuntos de ropa para los sacerdotes.
  fra-_FOB: Et ce que le reste du peuple donna fut vingt mille dariques d'or, deux
    mille mines d'argent, et soixante-sept tuniques de sacrificateurs.
  mal-mal: ശേഷമുള്ള ജനം ഏകദേശം 170 കിലോഗ്രാം സ്വര്‍ണവും 1,100 കിലോഗ്രാം വെള്ളിയും
    അറുപത്തേഴ് പുരോഹിതവസ്ത്രവും കൊടുത്തു.
  urd-GVR: Bāqī logoṅ ne sone ke 20,000 sikke, chāṅdī ke 1,100 kilogrām aur imāmoṅ
    ke 67 libās atā kie.
  suz-BL: लीशो मुरपुकीमी सुन के आदारकोन २० हजार टुक्रा नु चांदी के मीना हजार निक्‍शी
    टुक्रा नु ६७ ओटा चढ़ेब आन कली फेक्‍तीके वा गेम्‍तेक्‍म।
  ita-1927: Il resto del popolo dette ventimila dariche d’oro, duemila mine d’argento
    e sessantasette vesti sacerdotali.
  ckb-ckb: ئەوەی پاشماوەی گەل بەخشییان، بیست هەزار درهەمی زێڕ، دوو هەزار مەنای زیو،
    لەگەڵ شەست و حەوت کراس بۆ کاهینەکان.
  eng-BBE: And that which the rest of the people gave was twenty thousand darics of
    gold, and two thousand pounds of silver, and sixty-seven priests' robes.
  kan-OKCV: 'ಮಿಕ್ಕಾದ ಜನರು ಕೊಟ್ಟದ್ದೇನೆಂದರೆ: 170 ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರದ ನಾಣ್ಯಗಳನ್ನೂ 1.1 ಮೆಟ್ರಿಕ್
    ಟನ್ ಬೆಳ್ಳಿಯನ್ನೂ, 67 ಯಾಜಕರ ಅಂಗಿಗಳನ್ನೂ ಕೊಟ್ಟರು.'
  bbb-bbb: '@see-verse:NEH.007.071'
  tam-2017: மற்ற மக்கள் 20,000 தங்கக்காசையும், 2,000 ராத்தல் வெள்ளியையும், 67 ஆசாரிய
    உடைகளையும் கொடுத்தார்கள்.
  spa-RV-1909: Y lo que dió el resto del pueblo fué veinte mil dracmas de oro, y dos
    mil libras de plata, y sesenta y siete vestiduras sacerdotales.
  ron-BTF: Și ceea ce restul poporului a dat a fost douăzeci de mii de drahme de aur
    și două mii două sute de mine de argint și șaizeci și șapte de haine preoțești.
  eng-WEBP: That which the rest of the people gave was twenty thousand darics of gold,
    plus two thousand minas of silver, and sixty-seven priests’ garments.
  eng-FBV: The rest of the people donated 20,000 gold darics, 2,000 minas of silver,
    and 67 sets of clothes for the priests.
  nld-1939: 'De rest van het volk gaf: twintigduizend drachmen aan goud, tweeduizend
    mina aan zilver, en zeven en zestig priestergewaden.'
  nch-BL: Huan nochi sequinoc cati itztoyaj ipan nopa altepet temacaque 170 kilos
    ten oro, huan se mil cien kilos ten plata, huan 67 iniyoyo totajtzitzi.
  vie-1934: Còn vật dân sự khác dâng, được hai vạn đa-riếc vàng, hai ngàn min bạc,
    và sáu mươi bảy cái áo thầy tế lễ.
  hin-CV: वह सब, जो बाकी लोगों ने भेंट में दिया, वह था कुल 20,000 सोने के द्राखमा,
    2,000 चांदी मीना और पुरोहितों के 67 अंगरखे.
  spa-BES: Y lo que el resto del pueblo dio fueron veinte mil dracmas de oro, y dos
    mil libras de plata, y sesenta y siete túnicas de sacerdotes.
  tdx-tdx: le natolo’ ondaty ila’eo ty bogady volamena ro’ale naho tsanganolo ro’arivo
    vaho sarom-pisoroñe enempolo-fito’ amby.
  tha-KJV: และสิ่งที่ประชาชนส่วนที่เหลือถวายนั้น มี​ทองคำสองหมื่นดาริค เงินสองพันมาเน
    และเสื้อปุโรหิตหกสิบเจ็ดตัว
  por-BR-2018: E o que o resto do povo deu foi vinte mil dracmas de ouro, duas mil
    libras de prata, e sessenta e sete vestes sacerdotais.
  deu-ELO: Und was das übrige Volk gab, war an Gold zwanzigtausend Dariken, und an
    Silber zweitausend Minen, und siebenundsechzig Priesterleibröcke.
  eng-WYC-2018: And that that the residue people gave, twenty thousand drachmas of
    gold/twenty thousand drams of gold, and two thousand bezants of silver, and seven
    and sixty coats of priests. (And the rest of the people gave twenty thousand drachmas
    of gold, and two thousand bezants of silver, and sixty-seven priests? coats.)
  epo-epo: 'Kaj kion donis la ceteraj el la popolo, tio estis: dudek mil darkemonoj
    da oro kaj du mil min’oj da arĝento kaj sesdek sep pastraj vestoj.'
  uig-PIN: hǝlⱪning ⱪalƣini yigirmǝ ming darik altun, ikki ming ikki yüz mina kümüx,
    atmix yǝttǝ ⱪur kaⱨin tonini tǝⱪdim ⱪildi.
  beo-beo: '@see-verse:NEH.007.071'
  tpi-OTNT: '@see-verse:NEH.007.071'
  hau-SA: Jimillar da sauran mutane suka bayar ta kai darik 20,000 na zinariya, minas
    2,000 na azurfa, da riguna sittin da bakwai don firistoci.
  uig-LAT: xelqning qalghini yigirme ming darik altun, ikki ming ikki yüz mina kümüsh,
    atmish yette qur kahin tonini teqdim qildi.
  nde-nde: Sekukonke okwaphiwa ngabantu bonke kwaba ngamadrakhima egolide azinkulungwane
    ezingamatshumi amabili (20,000), amamina esiliva azinkulungwane ezimbili (2,000)
    lezigqoko zabaphristi ezingamatshumi ayisithupha lasikhombisa (67).
  ton-ton: Pea ko ia naʻe foaki ʻe he kakai naʻe toe ko e talami koula ʻe ua mano,
    mo e paunite siliva ʻe ua afe, mo e kofu fakataulaʻeiki ʻe onongofulu ma fitu.
  ces-1613: Což pak dali jiní z lidu, bylo zlata dvadcet tisíc drachem, a stříbra
    dva tisíce liber, a sukní kněžských šedesát sedm.
  eng-WMB: That which the rest of the people gave was twenty thousand darics of gold,
    plus two thousand minas of silver, and sixty-seven priests’ garments.
  tam-TCV: மற்ற மக்கள் 20,000 தங்கக் காசுகளையும், 2,000 மினா வெள்ளியையும், ஆசாரியருக்கான
    67 உடைகளையும் கொடுத்தார்கள்.
  ceb-ULB: Ang nahibiling katawhan mihatag ug 20, 000 ka darics nga bulawan, ug 2,
    000 ka mga mina nga plata, ug 67 ka parianong mga bisti.
  pol-UBG: A to, co dała reszta ludu, wynosiło dwadzieścia tysięcy drachm złota, dwa
    tysiące min srebra i sześćdziesiąt siedem szat kapłańskich.
  urd-GVU: باقی لوگوں نے سونے کے 20,000 سِکے، چاندی کے 1,100 کلو گرام اور اماموں کے
    67 لباس عطا کئے۔
  deu-1912: Und das andere Volk gab zwanzigtausend Goldgulden und zweitausend Pfund
    Silber und siebenundsechzig Priesterröcke.
  kan-2017: ಉಳಿದ ಜನರು ಕೊಟ್ಟದ್ದು ಇಪ್ಪತ್ತು ಸಾವಿರ ಬಂಗಾರದ ನಾಣ್ಯಗಳು, ಒಂದು ಲಕ್ಷ ತೊಲಾ ಬೆಳ್ಳಿ,
    ಅರುವತ್ತೇಳು ಯಾಜಕವಸ್ತ್ರಗಳನ್ನು ನೀಡಿದರು.
  yap-yap: '@see-verse:NEH.007.071'
  hlt-MCSB: Pilnam a meet loh a paek te sui tangkathi thawng kul neh cak mina thawng
    hnih, khosoih angkidung sawmrhuk parhih lo.
  mdy-ETH: '@see-verse:NEH.007.071'
  twi-ASANTE: Nnipa a wɔaka no nso maa sikakɔkɔɔ pranpran ɔpeduonu ne dwetɛ bɛyɛ kilogram
    mpem ne ahanu ne asɔfotadeɛ aduosia nson (67).
  eng-WEBU: That which the rest of the people gave was twenty thousand darics of gold,
    plus two thousand minas of silver, and sixty-seven priests’ garments.
  wal-wal: Attida asai muleera 168 kilo giraame worqqaa, 1,100 kilo giraame biraanne
    67 qeesetu maayota immidosona.
  spa-PDDPT: El resto del pueblo dio 160 kilogramos de oro, 1.100 kilogramos de plata
    y 67 túnicas sacerdotales.
  gun-gun: Heta va'e kuery mboae ma hatã'i va'e ouro guigua ome'ẽ vinte mil, ha'e
    dois mil prata guigua tuvixakueve va'e, sessenta e sete ao puku sacerdote pegua
    guive.
  agu-BL: Ma yi e' mas katanum cyak' ox quintal tu ni'cy oro, tu junak cob quintal
    sakal, tu oxc'al tu juk be'ch cyetz pale'.
  ilo-ULB: Nangted dagiti dadduma a tattao iti 20, 000 a daric a balitok, ken 2, 000
    a minas a pirak, ken 67 a kagay nga agpaay kadagiti papadi.
  kpg-kpg: '@see-verse:NEH.007.071'
  uig-ARA: خەلقنىڭ قالغىنى يىگىرمە مىڭ دارىك ئالتۇن، ئىككى مىڭ ئىككى يۈز مىنا كۈمۈش،
    ئاتمىش يەتتە قۇر كاھىن تونىنى تەقدىم قىلدى.
  sus-sus: «Sɛrɛxɛdubɛe, Lewikae, hɔrɔmɔbanxi naadɛ makantɛe, bɛɛtibae, nun hɔrɔmɔbanxi
    walikɛe, nun Isirayilaka birin naxa sabati e xɔnyi.»
  pon-2006: '@see-verse:NEH.007.071'
  ksd-ksd: Ma ra tarai par dia ga vartabar ma a ura vinun na arip na marmar na pal
    a mani i goled, ma ra lavuvat na mar na kilogram (a ura arip na marmar na paun)
    na silva, ma laptikai na vinun ma lavurua na mal na tena tinabar.
  tur-YTC: Halkın geri kalanının verdiği ise yirmi bin darik altın, iki bin mina gümüş
    ve altmış yedi kâhin giysisiydi.
  ind-AYT: Beberapa orang yang lain memberikan 20.000 dirham emas, 2.000 mina perak,
    dan 67 jubah imam.
  nya-nya: Anthu ena onse otsala anapereka ndalama zagolide zokwana makilogalamu 168,
    ndalama za siliva zokwana makilogalamu 140, ndiponso zovala za ansembe 67.
  hrv-hrv: Svećenici, leviti, vratari, pjevači, netinci i sav Izrael naseliše se svaki
    u svoj grad. A kada se približio sedmi mjesec, već su sinovi Izraelovi bili u
    svojim gradovima.
  mps-mps: '@see-verse:NEH.007.071'
  tpi-tpi: '@see-verse:NEH.007.071'
  dan-1931: Derpå bosatte Præsterne, Levitterne og en Del af Folket sig i Jerusalem
    og dets Område, men Sangerne, Dørvogterne og hele det øvrige Israel i deres Byer.
  vie-OVCB: Dân đóng góp 170 ký vàng, 1.200 ký bạc, và 67 bộ lễ phục cho các thầy
    tế lễ.
  guj-2017: બાકીના લોકોએ જે આપ્યું તે વીસ હજાર દારીક, બે હજાર માનેહ ચાંદી તથા સડસઠ
    યાજકવસ્ત્ર હતાં.
  pon-2006A: '@see-verse:NEH.007.071'
  por-BRBSL: O que o resto do povo deu foram vinte mil dracmas de ouro, mais duas
    mil minas de prata e sessenta e sete vestes sacerdotais.
  cth-cth: Hahoi alouke taminaw ni poe e naw teh sui derik 20, 222 touh hoi ngun khing
    2,000 touh hoi vaihmanaw e khohna 67 touh a pha.
  twi-twi: Nnipa a wɔaka no nso maa sikakɔkɔɔ nnwetɛbona mpem aduonu ne dwetɛ bɛyɛ
    pɔn mpenu ne ahannum ne asɔfotade aduosia ason (67).
  hlt-hlt: Pilnam a meet loh a paek te sui tangkathi thawng kul neh cak mina thawng
    hnih, khosoih angkidung sawmrhuk parhih lo.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ nɛ̀ bɛ̀ɛ̀ bɑ̀ɑ yɛbòrɛ̀ nɛ̀ bɛdèmbɛ̀ nɛ̀ Isidɑyɛɛribɛ
    miɛkɛ bɛ̀mɑbɛ̀ bɛ̀ɛ̀ pĩ mmutɔ̃mmú Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ nɛ̀ Isidɑyɛɛribɛ sɔmbɛ
    kɛ̀ bɛ̀ɛ kɑri bɛ ɛkɛ̀ bɛ ɛkɛ̀.
  msy-2020: '@see-verse:NEH.007.071'
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ, nɑ Lefii nyǝ́mɑ, nɑ nɔnɔɔsɩ tɑŋlɑɑ, nɑ yonyoolɑɑ, nɑ yǝlɑɑ
    ɩsɩɩ Ɩsɔ tǝsɛɛlɛ tɑɑ tǝmlɛ lɑtɑɑ sǝkpemɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ tǝnɑ, pɑ cɑɣɑ
    pɑɑ wei kɛ́ ɩ ɩcɑtɛ tɑɑ. Wɑɑtʋ wei pǝ tɑlɑ ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋ, ɩlɛnɑ
    pɑɑ Ɩsɛɣɛlɩ tʋ wei ɩ́ lɩɩnɑ ɩ ɩcɑtɛ tɑɑ nɑ ɩ́ kɔɔ.
  azb-azb: Xalqın sağ qalanlarının verdikləri 20 000 darik qızıl, 2000 mina gümüş,
    67 kahin cübbəsi idi.
  eng-DBY: And that which the rest of the people gave was twenty thousand darics of
    gold, and two thousand pounds of silver, and sixty-seven priests' coats.
  hin-2017: और शेष प्रजा ने जो दिया, वह बीस हजार दर्कमोन सोना, दो हजार माने चाँदी
    और सड़सठ याजकों के अंगरखे हुए।
  wol-KYG: Ba loolu amee bànni Israyil gépp sancaat ca seen dëkki cosaan, sarxalkat
    yaak Leween ñaak fara bunt yaak jàngkat yaak ñenn ca baadoolo yaak liggéeykati
    kër Yàlla ga.
  eng-YLT: And that which the rest of the people have given [is] of gold, drams two
    myriads, and of silver, pounds two thousand, and of priests coats, sixty and seven.
  eng-WYC-2017: And that that the residue people gave, twenty thousand drachmas/drams
    of gold, and two thousand bezants of silver, and seven and sixty coats of priests.
  eng-WMBB: That which the rest of the people gave was twenty thousand darics of gold,
    plus two thousand minas of silver, and sixty-seven priests’ garments.
  urd-GVH: बाक़ी लोगों ने सोने के 20,000 सिक्के, चाँदी के 1,100 किलोग्राम और इमामों
    के 67 लिबास अता किए।
  rug-rug: '@see-verse:NEH.007.071'
  gaz-gaz: Uummanni kaan immoo walumaa galatti warqee daariikii 20,000, meetii minnaanii
    2,000 fi uffata lubootaa 67 kennan.
  fra-LSG: Le reste du peuple donna vingt mille dariques d’or, deux mille mines d’argent,
    et soixante-sept tuniques sacerdotales.
  yal-yal: Saraxaraline nun Lewi bɔnsɔnna muxune nun kantan tiine nun bɛti baane nun
    Ala Batu Banxin walikɛne nun Isirayila yamaan birin yi dɔxɔ e taane yi. Ɲɛɛn kike
    soloferedena a liyɛ, Isirayila kaane birin bata yi dɔxɔ e taane yi.
  haw-1868: A o ka ka poe kanaka i koe i haawi mai ai, o na derama gula he iwakalua
    tausani a me na mane kala elua tausani, a me na lole komo no na kalmna, he kanaonokumamahiku.
  arb-NAV: وَأَمَّا مَا قَدَّمَهُ بَقِيَّةُ الشَّعْبِ فَكَانَ سِتَّ رِبْوَاتٍ (نَحْوَ
    خَمْسِ مِئَةٍ وَعَشْرِ كِيلُو جِرَاماً) مِنَ الذَّهَبِ، وَأَلْفَيْ مَناً (نَحْوَ
    طُنٍّ وَرُبْعِ الطُّنِّ) مِنَ الْفِضَّةِ وَسَبْعَةً وَسِتِّينَ قَمِيصاً لِلْكَهَنَةِ.
  ewe-ewe: Ame bubuawo na sika kilogram alafa ɖeka kple blade-vɔ-enyi (168), klosalo
    kilogram alafa ɖeka kple blaene (140) kple osɔfowo ƒe awudodo blaade-vɔ-adre.
  eng-LEE: And what the rest of the people gave was, of gold twenty thousand drachms,
    and of silver two thousand manehs, and priests coats sixty and seven.
  asm-FB: অৱশিষ্ট লোকসকলে বিশ হাজাৰ সোণৰ মূদ্রা আৰু দুই হাজাৰ ৰূপৰ মূদ্রা, আৰু পুৰোহিতৰ
    বাবে সাতষষ্ঠি খন বস্ত্ৰ দিলে।
  sus-A: «سّرّشّدُبّيٍ، لٍوِكَيٍ، هْرْ مْبَنشِ نَادّ مَكَنتّيٍ، بّيتِبَيٍ، نُن هْرْ مْبَنشِ
    وَلِكّيٍ، نُن عِسِرَيِلَكَ بِرِن نَشَ سَبَتِ عٍ شْنيِ.»
  fra-SBL: Le reste du peuple donna vingt mille dariques d'or, plus deux mille mines
    d'argent, et soixante-sept vêtements sacerdotaux.
  hbo-hbo: וַיֵּשְׁב֣וּ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֡ם וְהַשֹּׁועֲרִים֩ וְהַמְשֹׁרְרִ֨ים
    וּמִן־הָעָ֧ם וְהַנְּתִינִ֛ים וְכָל־יִשְׂרָאֵ֖ל בְּעָרֵיהֶ֑ם וַיִּגַּע֙ הַחֹ֣דֶשׁ
    הַשְּׁבִיעִ֔י וּבְנֵ֥י יִשְׂרָאֵ֖ל בְּעָרֵיהֶֽם׃
  pjt-pjt: '@see-verse:NEH.007.071'
  kik-kik: Mũigana wa kĩrĩa kĩaheanirwo nĩ andũ arĩa angĩ warĩ durakima 20,000 cia
    thahabu, na ratiri 2,000 cia betha, na nguo 67 cia athĩnjĩri-Ngai.
  fra-NCL: Ce que le reste du peuple donna fut de vingt mille dariques d’or, deux
    mille mines d’argent et soixante-sept tuniques sacerdotales.
  cek-AK: Minawk kalah mah sui drama sing hnetto, sumkanglung boengloeng sang hnetto,
    qaimanawk hanah khukbuen qui taruk, sarihto paqum o.
  cuk-cuk: 'Dule-baiganmoga: Or, nibir-dulataled-ilapaa gaka dulapaa-gakambe-gakatar
    (375) aidiku uksamarmogad, Mani, nibir-milibo gaka dulataled-ilabo gaka dulabo-gakambe
    (2,250) aidiku uksamarbalid. Degine, dule-irwa-Bab-Dummadse-gormalad-e-mor-yomalad,
    goadulapaa-gakagugle (67) uksamarbalid.'
  uig-CYR: хәлиқниң қалғини жигирмә миң дарик алтун, икки миң икки йүз мина күмүч,
    атмиш йәттә қур каһин тонини тәқдим қилди.
  tel-2017: మిగతా ప్రజలు ఇచ్చినవి 2, 400 తులాల బంగారం, 12, 72, 720 తులాల వెండి, 67
    యాజక వస్త్రాలు.
  hat-BSA: Sa ki te bay pa tout lòt moun nan pèp la te ven-mil ons an lò, ak de-mil
    min an ajan, avèk swasann-sèt nan vètman prèt.
  kos-kos: Mwet lula 337 paun in gold 2,923 paun in silver 67 nuknuk loeloes lun mwet
    tol
  hbo-WLC: וַיֵּשְׁב֣וּ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֡ם וְהַשּׁוֹעֲרִים֩ וְהַמְשֹׁרְרִ֨ים
    וּמִן־הָעָ֧ם וְהַנְּתִינִ֛ים וְכָל־יִשְׂרָאֵ֖ל בְּעָרֵיהֶ֑ם וַיִּגַּע֙ הַחֹ֣דֶשׁ
    הַשְּׁבִיעִ֔י וּבְנֵ֥י יִשְׂרָאֵ֖ל בְּעָרֵיהֶֽם׃
  ibo-ibo: Nkpọkọta ọnụọgụgụ nke ndị mmadụ fọdụrụ nyere bụ, darik ọlaedo puku iri
    abụọ (20,000), na minas ọlaọcha puku abụọ (2,000), na uwe ndị nchụaja iri isii
    na asaa (67).
  ory-ory: ଅନ୍ୟ ଲୋକ ସମସ୍ତେ ଡାରିକ୍‍ ନାମକ କୋଡ଼ିଏ ହଜାର ସ୍ୱର୍ଣ୍ଣମୁଦ୍ରା ଓ ଦୁଇ ହଜାର ପାଉଣ୍ଡ
    ରୂପା ଓ ସତଷଠି ଯାଜକୀୟ ବସ୍ତ୍ର ଦେଲେ।
  chk-chk: Nge ekewe lusun aramas ra fangala ina epwe ükükün ülüpükü fik me limu paun
    kolt me ina epwe ükükün eu eulerüanü ton silifer me wone me fücho üfen souasor.
  rop-rop: '@see-verse:NEH.007.071'
  ukr-1871: А прочі з народу дали двайцять тисяч драхм золота та дві тисячі мін срібла
    й шістьдесять сїм риз сьвященницьких.
  deu-1951: Und das übrige Volk gab an Gold 20000 Dareiken und an Silber 2000 Minen
    und 67 Priesterröcke.
  eng-JPS: And that which the rest of the people gave was twenty thousand darics of
    gold, and two thousand pounds of silver, and threescore and seven priests' tunics.
  srp-1865: A što dade ostali narod bješe dvadeset tisuæa drama zlata, i dvije tisuæe
    mina srebra, i šezdeset i sedam haljina sveštenièkih.
  lug-lug: Omuwendo gwonna awamu ogwawebwayo abantu abalala gwali kilo kikumi mu nsanvu
    eza zaabu, ne ttani emu n’akatundu kamu aka ffeeza, n’ebyambalo bya bakabona nkaaga
    mu musanvu.
  heb-heb: ואשר נתנו שארית העם זהב דרכמונים שתי רבוא וכסף מנים אלפים וכתנת כהנים ששים
    ושבעה׃
  ben-IRV: বাকি লোকেরা দিল মোট সোনার কুড়ি হাজার অর্দকোন, দুই হ্যাঁজার মানি রূপা ও
    যাজকদের জন্য সাতষট্টিটা পোশাক।
  pan-pan: ਅਤੇ ਬਾਕੀ ਲੋਕਾਂ ਨੇ ਜੋ ਦਿੱਤਾ, ਉਹ ਵੀਹ ਹਜ਼ਾਰ ਦਰਮ ਸੋਨਾ, ਦੋ ਹਜ਼ਾਰ ਮਾਨੇਹ ਚਾਂਦੀ
    ਅਤੇ ਜਾਜਕਾਂ ਲਈ ਸਤਾਹਠ ਪੁਸ਼ਾਕਾਂ ਸਨ।
  mya-JVB: ကြွင်း သောသူ တို့ သည်လည်း ရွှေ ဒင်္ဂါး နှစ် သောင်း ၊ ငွေ အခွက် နှစ်သောင်း၊
    ယဇ်ပုရောဟိတ် အဝတ် စုံခြောက် ဆယ်ခုနစ် စုံကို သွင်း ကြ၏။
  tbg-tbg: '@see-verse:NEH.007.071'
  hmo-hmo: 'Taunimanima oredia idia henia gaudia be inai: Golo ena metau 168 kilogaram
    Siliva ena metau 140 kilogaram Hahelagaia taudia edia dabua 67.'
  urd-urd: और बाक़ी लोगों ने जो दिया वह बीस हज़ार सोने के दिरहम, और दो हज़ार मना चाँदी,
    और काहिनों के सड़सठ पैराहन थे।
  rus-SYN: Прочие из народа дали двадцать тысяч драхм золота и две тысячи мин серебра
    и шестьдесят семь священнических одежд.
  bqc-SIM: Sa'onaↄ ń Levii buiↄ ń bĩ́ibↄlɛdↄ̃anaↄ ń lɛ̀sinaↄ ń gbɛ̃pãleeↄ ń
    Lua ua zĩkɛnaↄ ń Isaili kĩniↄ zↄ̃̀lɛzↄ̃lɛ ń wɛ̃́lɛↄ guu.
  tcz-CHONGTHU: Chule mipi adang dangin atokhom’u chu sana sang som ni le dangka sangni
    le ja nga toh thempuho von ding somgup le sagi atoh doh un ahi.
  mar-mar: इतर सर्व लोकांनी मिळून वीस हजार दारिक सोने, दोन हजार माने रुपे आणि याजकांसाठी
    सदुसष्ट वस्त्रे दिली.
  qub-qub: Cumun runacunana llapanga churaran pachac sojta chuncan (160) quïlun gorita,
    pachac chuncan (110) quïlun guellayta, cüracunapäpis sojta chunca ganchis (67)
    sotänata.
  hat-hat: Rès moun pèp la te fè anpil kado tou. Antou, yo te bay senkmil katsan (05.400)
    ons lò, karannsimil sètsanswasanndis (046.770) ons ajan ak swasannsèt rad pou
    prèt yo.
  eng-BSB: The rest of the people gave a total of 20,000 darics of gold, 2,000 minas
    of silver, and 67 priestly garments.
  eng-WEBPB: That which the rest of the people gave was twenty thousand darics of
    gold, plus two thousand minas of silver, and sixty-seven priests’ garments.
  kbq-kbq: Hagi mago'a vahe'mo'za golire zagoa 20 tauseni'agi, Silva 1 tausen 330'a
    kilone, pristi vahe'mo'zama antanisaza kukena 67ni'agi hu'za eme atre'naze.
  nhe-BL: Huan nochi sequinoc tlen itztoyaj ipan nopa altepetl temacaque 170 kilos
    tlen oro, huan se mil cien kilos tlen plata, huan 67 ininyoyo totajtzitzi.
  gub-BL: '@see-verse:NEH.007.071'
  eng-DRA: And that which the rest of the people gave, was twenty thousand drama of
    gold, and two thousand pounds of silver, and sixty-seven garments for priests.
