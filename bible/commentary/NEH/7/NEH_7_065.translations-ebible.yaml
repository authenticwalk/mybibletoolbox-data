verse: NEH.007.065
translations:
  mal-C: ഊറീമും തുമ്മീമും ഉപയോഗിക്കുന്ന ഒരു പുരോഹിതൻ ഉണ്ടാകുന്നതുവരെ ഇവർ അതിപരിശുദ്ധമായ
    ഒന്നും കഴിക്കരുതെന്നു ദേശാധിപതി ഇവരോടു കൽപ്പിച്ചു.
  deu-TKW: Und der Statthalter verbot ihnen, vom Hochheiligen zu essen, bis wieder
    ein Priester für die Handhabung der Urim und Tummim erstehen würde.
  lin-lin: Moyangeli apekisaki bango kolia bilei ya bule kino tango Nganga-Nzambe
    moko akotuna toli ya Yawe na tina na bango na nzela ya Urimi mpe Tumimi.
  eng-LSV: and the Tirshatha says to them that they do not eat of the most holy things
    until the standing up of the priest with [the] Lights and Perfections.
  eng-GNV: And the Tirshatha sayd vnto them, that they should not eate of the most
    holy, till there rose vp a Priest with Vrim and Thummim.
  eng-WEBSTER: And the Tirshatha said to them, that they should not eat of the most
    holy things, till there should stand up a priest with Urim and Thummim.
  nhw-BL: Huan na nigobernador niquinilhui amo ma quicuaca tlacualistli catli tlatzejtzeloltic
    para totajtzitzi hasta quema quitlajtlanise TOTECO ica nopa piltetzitzi catli
    itoca Urim huan Tumim, nopa dados tlatzejtzeloltic, para quimatise sintla eliyayaj
    totajtzitzi o amo.
  swh-ONEN: Kwa hiyo, mtawala aliagiza kuwa wasile chochote miongoni mwa vyakula vitakatifu
    hadi kuwe kuhani atakayehudumu kwa Urimu na Thumimu.
  bba-bba: Mɑ tem mɛn kpɑro u bu sɔ̃ɔwɑ u nɛɛ, mɑ n kun mɔ yɑ̃ku kowo ɡoo u kpĩɑ u
    bikiɑru kuɑ kɑ urimu kɑ tumimu ben ɡoo kun yɑ̃ku dĩɑnu dimɔ.
  eng-KJVCPB: And the Tirshatha said unto them, that they should not eat of the most
    holy things, till there stood up a priest with Urim and Thummim.
  luo-luo: Emomiyo, jatelo maduongʼ nomiyogi chik mondo kik gicham chiemo moro amora
    mopwodhi manyaka jadolo bedie ma puonjogi gi Urim kod Thumim.
  meu-meu: Hekwara tauna ese e hamaorodia, idia na aniani helaḡa-hereana basie ania,
    ela bona hahelaḡa tauna ta baine tore isi, Urim bona Tumim baine nanadaidia.
  npi-ULB: पुजारीले ऊरीम र तुम्मीमसहित अनुमोदन नगरेसम्म तिनीहरूले पवित्र बलिदानका
    कुनै पनि थोक खान मिल्दैनथ्यो भनी राज्यपालले तिनीहरूलाई बताए ।
  yor-yor: Baálẹ̀ sọ fún wọn nítorí náà pé wọn kò gbọdọ̀ kópa nínú jíjẹ oúnjẹ mímọ́
    títí tí àlùfáà tí yóò wá tí ń ṣiṣẹ́ ìránṣẹ́ pẹ̀lú Urimu àti Tumimu yóò fi dé.
  ind-ind: Gubernur Yehuda melarang mereka memakan makanan yang sudah dipersembahkan
    kepada Allah sebelum ada seorang imam yang dapat menyelesaikan masalah ini dengan
    meminta petunjuk Allah dengan menggunakan Urim dan Tumim.
  pes-OPCB: حاکم یهودیان به ایشان گفت تا کاهنی اجازه نداد از قربانیهای سهم کاهنان
    بخورند تا اینکه کاهنی به‌وسیلۀ اوریم و تُمّیم از طرف خداوند معلوم شود که آیا ایشان
    واقعاً از نسل کاهنان هستند یا نه.
  tgl-ULB: At sinabi ng gobernador sa kanila na hindi dapat sila payagan na kumain
    sa bahagi ng pagkain ng mga pari na mula sa mga alay hanggang sa pagkakataon na
    may lumitaw na pari na may Urim at Tumim.
  hui-hui: Ani manda buwa Yudanaga gabumane haru haga agali haguane heagome agali
    uruni ti tomo Ngode Datagaliwabehondo lomabu mini ngaru nanalimu lene. Ibugua
    lalu, Loma binigo mo miaga haguane mbira ibilo hondo hama. Agali ogoni ibiragola
    agali o karu loma binigo mo miaga aria kabe be agali mende tara kabe lalu ege
    to̱le̱ kira mini Urimu Tumimula Ngode Datagaliwabe ibunihondo hale haga biagome
    halaga bialu bi hale ha lami̱ya. Ani hale haragola Ngode Datagaliwabe ibunime
    agali uruni tigua loma binigo mo miaga howa biabe bialu helo nabi helo lalu bi
    tigatiga langulebira, lene.
  mya-mya: ယု​ဒ​ဘု​ရင်​ခံ​က​သူ​တို့​အား``သင်​တို့​သည်​ဥ​ရိမ်​နှင့်​သု​မိမ် ကို​အ​သုံး​ပြု​၍​ဆုံး​ဖြတ်​နိုင်​သူ​ယဇ်​ပု​ရော​ဟိတ်​တစ်​ပါး​မ​ပေါ်​မ​ချင်း​ဘု​ရား​သ​ခင်​အား​ပူ​ဇော်​သည့်​အ​စား​အ​စာ​များ​ကို​မ​စား​ကြ​ရ''
    ဟု​ဆို​၏။
  bod-N: ཡང་འགོ་དཔོན་གྱིས་དེ་དག་ལ། མཆོད་དཔོན་གྱིས་ཨུའུ་རིམ་དང་ཐུའུ་མིམ་བཏགས་ནས་ཐོན་པའི་བར་དུ།
    དམ་པའི་ཟས་བཟའ་མི་རུང་བར་བསྐུལ་ཏོ། །
  sna-sna: Naizvozvo mubati akavarayira kuti vasadya zvokudya zvipi zvazvo zvakanatswa
    kusvikira kwava nomuprista anoshumira neUrimi neTumimi.
  spa-BLM: El gobernador les dijo que no comieran de las cosas más sagradas hasta
    que un sacerdote se levantara para ministrar con el Urim y el Tumim.
  cac-cac: Ix yalan vin̈ yajal d'a Judá to max yal svaan ixim pan eb' yic Dios yaji,
    ato junoc vin̈ sacerdote ol c'anb'an d'a Urim yed' d'a Tumim tato yel yin̈tilal
    eb' vin̈aj Aarón.
  swh-ULB: Naye mkuu wa gavana akawaambia wasiruhusiwe kula chakula cha makuhani kutoka
    kwenye dhabihu mpaka atakapoinuka kuhani mwenye Urimu na Thumimu.
  bel-bel: І Тыршата сказаў ім, каб яны ня елі вялікай сьвятыні, пакуль не паўстане
    сьвятар з урымам і тумімам.
  deu-ELBBK: Und der Tirsatha sprach zu ihnen, dass sie von dem Hochheiligen nicht
    essen dürften, bis ein Priester für die Urim und die Thummim aufstände.
  mbb-OT: Migkeǥiyan sikandan te gubirnedur te Juda he kenà egkehimu ke egkaan dan
    te menge keenen he impemuhat diyà te Megbevayà emun wazè pa memumuhat he ebpekeinsà
    diyà te Megbevayà mehitenged te kegkememumuhat dan pinaaǥi te dezuwa he beveraan
    he Urim wey Thumim he egemiten para metueni is egkesuatan te Megbevayà.
  mal-2015: ഊരീമും തുമ്മീമും ഉള്ളോരു പുരോഹിതൻ എഴുന്നേല്ക്കുംവരെ അവർ അതിപരിശുദ്ധമായതു
    തിന്നരുതെന്നു ദേശാധിപതി അവരോടു കല്പിച്ചു.
  rmc-rmc: Avke o guverneris lenge prikazinďa hoj našťi chan le chabenestar, so hino
    obetimen le Devleske, medik ode na sas rašaj, savo šaj phučel le RAJESTAR prekal
    o losi Urim the Tumim.
  pes-OPV: پس ترشاتا به ایشان امر فرمود که تا کاهنی با اوریم و تمیم برقرار نشود، از
    قدس اقداس نخورند.
  ron-1924: ши дрегэторул ле-а спус сэ ну мэнынче дин лукруриле прясфинте пынэ ну
    ва ынтреба ун преот пе Урим ши Тумим.
  ben-OBCV: সুতরাং, শাসনকর্তা তাদের এই আদেশ দিয়েছিলেন, যে ঊরীম ও তুম্মীম ব্যবহারকারী
    কোনো যাজক না আসা পর্যন্ত যেন লোকেরা কোনও মহাপবিত্র খাদ্য ভোজন না করে।
  som-som: Oo taliyihii baa iyagii ku amray inayan waxyaalaha ugu quduusan wax ka
    cunin jeer wadaad Uuriim iyo Tummiim leh kaco.
  lat-VUC: Dixitque Athersatha eis ut non manducarent de Sanctis sanctorum, donec
    staret sacerdos doctus et eruditus.
  eng-ASVBT: And the governor said unto them, that they should not eat of the most
    holy things, till there stood up a priest with Urim and Thummim.
  ita-1885: Ed Hattirsata disse loro che non mangiassero delle cose santissime, finchè
    si presentasse un sacerdote con Urim e Tummim.
  eng-ULB: Then the governor said to them that they should not be allowed to eat the
    priests' share of food from the sacrifices until there rose up a priest with Urim
    and Thummim.
  spa-VBL: El gobernador les ordenó que no comieran nada de los sacrificios del santuario
    hasta que un sacerdote pudiera preguntar al Señor sobre el asunto utilizando el
    Urim y el Tumim.
  fra-_FOB: Le gouverneur leur dit donc qu'ils ne mangeassent point des choses très
    saintes, jusqu'à ce que le sacrificateur fût là, pour consulter avec l'Urim et
    le Thummim.
  mal-mal: ഊരീമും തുമ്മീമും ഉള്ള ഒരു പുരോഹിതൻ എഴുന്നേല്ക്കുംവരെ അവർ അതിപരിശുദ്ധമായത്
    തിന്നരുതെന്ന് ദേശാധിപതി അവരോട് കല്പിച്ചു.
  urd-GVR: Yahūdāh ke gawarnar ne hukm diyā ki in tīn ḳhāndānoṅ ke imām filhāl qurbāniyoṅ
    kā wuh hissā khāne meṅ sharīk na hoṅ jo imāmoṅ ke lie muqarrar hai. Jab dubārā
    imām-e-āzam muqarrar kiyā jāe to wuhī Ūrīm aur Tummīm nāmī qurā ḍāl kar muāmalā
    hal kare.
  suz-BL: हुकुम पाइबमी ऊरीम नु थुम्‍मीम रे गेय पाइब चढ़ेब मग्रूम सम्‍म मेको आन कली
    चढ़ेशो थोव़की जचा मगेमे बाक्‍त। प्रस्‍थान २८:३०; गन्‍ती १८:९; १सामुएल १४:४१
  ita-1927: e il governatore disse loro di non mangiare cose santissime finché non
    si presentasse un sacerdote per consultar Dio con l’Urim e il Thummim.
  ckb-ckb: پارێزگارەکە پێی گوتن کە نابێت لە خواردنە هەرەپیرۆزەکان بخۆن هەتا ئەو کاتەی
    کاهینێک بۆ ئوریم و تومیم دادەنرێت.
  eng-BBE: And the Tirshatha said that they were not to have the most holy things
    for their food, till a priest came to give decision by the Urim and Thummim.
  kan-OKCV: ಆದ್ದರಿಂದ ಊರೀಮ್, ತುಮ್ಮೀಮ್ ಮುಖಾಂತರ ದೈವನಿರ್ಣಯವನ್ನು ತಿಳಿಸಬಲ್ಲ ಯಾಜಕನು ದೊರೆಯುವ
    ತನಕ, ಇವರು ಮಹಾಪರಿಶುದ್ಧವಾದ ಪದಾರ್ಥಗಳನ್ನು ತಿನ್ನಬಾರದೆಂದು ರಾಜ್ಯಪಾಲನು ಆದೇಶಿಸಿದನು.
  bbb-bbb: '@see-verse:NEH.007.064'
  tam-2017: ஊரீம் தும்மீம் என்பவைகளுள்ள ஒரு ஆசாரியன் வரும்வரை, அவர்கள் மகா பரிசுத்தமானதை
    சாப்பிடக்கூடாதென்று திர்ஷாதா அவர்களுக்குச் சொன்னான்.
  spa-RV-1909: Y díjoles el Tirsatha que no comiesen de las cosas más santas, hasta
    que hubiese sacerdote con Urim y Thummim.
  ron-BTF: Și Tirșata le-a spus să nu mănânce din lucrurile preasfinte, până nu va
    sta în picioare un preot cu Urim și Tumim.
  eng-WEBP: The governor told them not to eat of the most holy things until a priest
    stood up to minister with Urim and Thummim.
  eng-FBV: The governor instructed them not to eat anything from the sanctuary sacrifices
    until a priest could ask the Lord about the issue by using the Urim and Thummim.
  nld-1939: en verbood hun de landvoogd, van de allerheiligste spijzen te eten, totdat
    er een priester met de Oerim en Toemmim zou optreden.
  nch-BL: Huan na nigobernador niquinilhui ma amo quicuaca tacualisti cati tatzejtzeloltic
    para totajtzitzi hasta quema quitajtanise TOTECO ica nopa piltetzitzi cati itoca
    Urim huan Tumim, nopa dados tatzejtzeloltic, para quimatise sinta eliyayaj totajtzitzi
    o amo.
  vie-1934: Quan tổng trấn cấm chúng ăn những vật chí thánh cho đến chừng có một thầy
    tế lễ dấy lên dùng U-rim và Thu-nim mà cầu hỏi Đức Chúa Trời.
  hin-CV: अधिपति ने उन्हें आदेश दिया कि वे उस समय तक अति पवित्र भोजन न खाएं, जब तक
    वहां कोई ऐसा पुरोहित न हो, जो उरीम तथा थुम्मिन से सलाह न ले लें.
  spa-BES: Y él gobernador les ordenó que no debían tener las cosas más sagradas para
    su alimento, hasta que un sacerdote viniera a dar una decisión por el Urim y Tumim.
  tdx-tdx: Le hoe ty nanoa’ i Tirsatà, t’ie tsy hikama o miava-do’eo ampara’ te eo
    ty mpisoroñe hiongake reketse Orime naho Tomime.
  tha-KJV: ผู้​ว่าราชการเมืองสั่งเขามิ​ให้​รับอาหารบริ​สุทธิ​์​ที่สุด จนกว่าจะมี​ปุ​โรหิตที่จะปรึกษากับอู​รี​มและทูมมีมเสี​ยก​่อน
  por-BR-2018: E o governador lhes disse que não comessem das coisas mais santas,
    até que houvesse sacerdote com Urim e Tumim.
  deu-ELO: Und der Tirsatha sprach zu ihnen, daß sie von dem Hochheiligen nicht essen
    dürften, bis ein Priester für die Urim und die Thummim aufstände.
  eng-WYC-2018: And (the) Tirshatha said to them, that they should not eat of the
    holy things of holy men, till that a wise priest rose up among the people. (And
    the governor said to them, that they could not eat the holy food of the offerings,
    until a priest rose up who could consult the Urim and the Thummim.)
  epo-epo: Kaj la regionestro diris al ili, ke ili ne manĝu el la plejsanktaĵo, ĝis
    aperos pastro kun la signoj de lumo kaj de justo.
  uig-PIN: 'Waliy ularƣa: — Urim wǝ tummimni kɵtürgüqi kaⱨin arimizda hizmǝttǝ bolƣuqǝ
    «ǝng muⱪǝddǝs yimǝkliklǝr»gǝ eƣiz tǝgküzmǝysilǝr, dedi.'
  beo-beo: Yu eagene ouligisu dunu e da amo dunu ilia da Godema iasu ha:i manu amo
    hame manu sia:i. Gobele salasu dunu da Ulimi igi amola Damini igi amo ea hou bu
    noga:le dawa:sea fawane, amo ha:i manu da defea, e sia:i.
  tpi-OTNT: Na namba wan gavman bilong ol Juda i tambuim ol long kaikai dispela kaikai
    ol man i save ofaim long God. Em i tok, ol i mas wetim wanpela hetpris i kamap
    bai hetpris i ken yusim dispela tupela ston bilong kisim save long laik bilong
    God, na bai God i ken tok ol dispela man i ken kisim wok pris, o nogat.
  hau-SA: Sai gwamna ya umarce su kada su ci wani abinci mafi tsarki, sai akwai firist
    da zai nemi nufin Ubangiji ta wurin Urim da Tummim.
  uig-LAT: 'Waliy ulargha: — Urim we tummimni kötürgüchi kahin arimizda xizmette bolghuche
    «eng muqeddes yimeklikler»ge éghiz tegküzmeysiler, dédi.'
  nde-nde: Ngakho-ke, umbusi wabalaya ukuthi bangakudli loba yikuphi ukudla okungcwele
    kuze kubekhona umphristi wokubuza inkatho i-Urimi leThumimi.
  ton-ton: Pea naʻe pehē ʻe he pule kiate kinautolu, ke ʻoua naʻa nau kai ʻi he ngaahi
    meʻa māʻoniʻoni lahi, ke ʻoua ke tuʻu hake ha taulaʻeiki mo e ʻUlimi mo e Tumemi.
  ces-1613: A zapověděl jim Tirsata, aby nejedli z věcí svatosvatých, dokudž by nestál
    kněz s urim a tumim.
  eng-WMB: The governor told them not to eat of the most holy things until a priest
    stood up to minister with Urim and Thummim.
  tam-TCV: ஊரீம், தும்மீம் அணிந்த ஒரு ஆசாரியன் எழும்பும் வரைக்கும் அவர்கள் மகா பரிசுத்த
    உணவிலிருந்து எதையும் சாப்பிடக்கூடாது என ஆளுநன் உத்தரவிட்டான்.
  ceb-ULB: Unya miingon ang gobernador kanila nga kinahanglan nga dili sila tugotan
    sa pagkaon sa bahin sa pari nga gikan sa mga halad hangtod nga mouyon ang pari
    sa Urim ug Tumim.
  pol-UBG: Tirszata zakazał im spożywać z pokarmów najświętszych, dopóki nie pojawi
    się kapłan z Urim i Tummim.
  urd-GVU: یہوداہ کے گورنر نے حکم دیا کہ اِن تین خاندانوں کے امام فی الحال قربانیوں
    کا وہ حصہ کھانے میں شریک نہ ہوں جو اماموں کے لئے مقرر ہے۔ جب دوبارہ امامِ اعظم
    مقرر کیا جائے تو وہی اُوریم اور تُمیم نامی قرعہ ڈال کر معاملہ حل کرے۔
  deu-1912: Und der Landpfleger sprach zu ihnen, sie sollten nicht essen vom Hocheiligen,
    bis daß ein Priester aufkäme mit dem Licht und Recht.
  kan-2017: ಊರೀಮ್ ಮತ್ತು ತುಮ್ಮೀಮುಗಳ ಮೂಲಕ ದೈವನಿರ್ಣಯವನ್ನು ತಿಳಿಸಬಲ್ಲವನಾದ ಯಾಜಕನು ಬರುವ ತನಕ
    ಇವರು ಮಹಾಪರಿಶುದ್ಧ ಪದಾರ್ಥಗಳನ್ನು ಭೋಜನ ಮಾಡಬಾರದೆಂಬುದಾಗಿ ದೇಶಾಧಿಪತಿಯು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Governor ko Jew e yog ngorad ni dab ra ked e ggan ni kan ognag ngak Got
    nge taw ko ngiyal’ nike yag reb e prist nrayag ni nge maruwel ko fare Urim nge
    Thummim.
  hlt-MCSB: Te dongah khosoih loh Urim, Thummim neh a pai hlan hil hmuencim kah buhcim
    te caak pawt ham amih te tongmang boei loh a uen.
  mdy-ETH: ዬያሮ ዪሁዳ ዓጮ ዎይሣሢ ፆኦሲ ማሊፆ ዱማሲ ዔርዛ ባኮና ማዻ ቄኤሴ ኬስካንዳያ ሄላንዳኣና ፆኦሲም ዒንጊሢ ማዒ ዒንጎ
    ባኮይዳፓ ዔያታ ሙዓኒ ዳንዳዑዋያ ማዔሢ ዔያቶም ኬኤዜኔ።
  twi-ASANTE: Na amrado no mma ɛkwan mma wɔnnni afɔrebɔ nnuane mu kyɛfa mpo, gye sɛ
    ɔsɔfoɔ bi de ntonto kronkron bɔ a wɔfrɛ no Urim ne Tumim akyerɛ wɔn gyinabea wɔ
    saa asɛm yi ho.
  eng-WEBU: The governor told them not to eat of the most holy things until a priest
    stood up to minister with Urim and Thummim.
  wal-wal: Qassi Uriimiyaaninne Tumiimiyan shaakkidi pirddiya qeesee denddana gakkanaashin,
    eti geeshsha qumaappe maanau danddayennaagaa Aihudata haariyaagee etau yootiis.
  spa-PDDPT: Y el gobernador les dijo que no comieran de las cosas santas hasta que
    se levantara sacerdote con Urim y Tumim.
  gun-gun: Ha'e ramo ha'e kuery pe huvixa aipoe'i tembi'u iky'a e'ỹ va'e ho'u e'ỹ
    aguã, sacerdote Urim ha'e Tumim revegua oiko e'ỹa ja.
  agu-BL: Ncha'tz yi ntaxk bixe' tan cyele'n ẍchixo'l, tal yi gobernador scyetz, yi
    qui'c cuj tan baje'n yi e'chk takle'n cya'n yi xansa'nt, jalen yil tz'oc jun pale'
    tan tx'ilu'n te'j, tan Urim tu Tumim.
  ilo-ULB: Ket kinuna ti gobernador kadakuada a saanda a mapalubosan a mangan iti
    taraon a bingay ti padi manipud kadagiti naidaton agingga nga anamungan ti padi
    nga adaan Urim ken Tummim.
  kpg-kpg: Di gobinaa o digau o Jew ga hagi anga gi digaula bolo digaula e deemee
    di miami nia meegai ala guu wanga dehuia gi God, gaa dae loo gi di madagoaa ma ga iai
    tangada hai mee dabu dela e mee di hai hegau gi nia ‘Urim’ mo ‘Thummim’.
  uig-ARA: 'ۋالىي ئۇلارغا: ــ ئۇرىم ۋە تۇممىمنى كۆتۈرگۈچى كاھىن ئارىمىزدا خىزمەتتە
    بولغۇچە «ئەڭ مۇقەددەس يىمەكلىكلەر»گە ئېغىز تەگكۈزمەيسىلەر، دېدى.'
  sus-sus: Gomina naxa e yaamari, e naxa sɛrɛxɛdubɛ donse sɛniyɛnxi don han sɛrɛxɛdubɛ
    nde xa Ala sagoe maxɔrin Urimi nun Tumimi ma.»
  pon-2006: Kepina en mehn Suhs ko padahkihong irail me re sohte kak iang tungoale
    konot me kin meirong ong Koht lao e pahn mie samworo men me kak doadoahngki Urim
    oh Dummim.
  ksd-ksd: Ma ra luluai na gunan i ga biti ta diat ba koko diat a en ra magit i gomgom
    tuna, tuk tar ta ra bung tika na tena tinabar na tut rikai upi na vavaarikai ma
    ra Urim ma ra Tumim.
  tur-YTC: Vali onlara, Urim ve Tummim ile hizmet etmek üzere bir kâhin çıkana dek
    en kutsal şeylerden yememelerini söyledi.
  ind-AYT: Gubernur berkata kepada mereka bahwa mereka tidak boleh makan dari persembahan
    mahakudus sampai seorang imam berdiri dengan Urim dan Tumim.
  nya-nya: Choncho bwanamkubwa anawawuza anthuwo kuti asamadye nawo chakudya china
    chilichonse choperekedwa kwa Mulungu mpaka patapezeka wansembe wodziwa kugwiritsa
    bwino ntchito ya Urimu ndi Tumimu.
  hrv-hrv: i namjesnik im zabrani blagovati od svetinja sve dok se ne pojavi svećenik
    za Urim i Tumin.
  mps-mps: Te Juda polalubo gavman bidigo te bidi dabego te Godiba ofa ebo nai tugio
    olama, habu selali. Agai te po wai, augwa te polalubo pris me pedalubaso da, teda
    te polalubo prisgo te Godigo homu konea sabo masigi si selama, tama Godigo te
    bidi dabe te pris bidi sę sogowe, ma meni egowe, te po wabo odaibao wai.
  tpi-tpi: Na namba wan gavman bilong ol Juda i tambuim ol long kaikai dispela kaikai
    ol man i save ofaim long God. Em i tok, ol i mas wetim wanpela hetpris i kamap
    bai hetpris i ken yusim dispela tupela ston bilong kisim save long laik bilong
    God, na bai God i ken tok ol dispela man i ken kisim wok pris, o nogat.
  dan-1931: Statholderen forbød dem at spise af det højhellige, indtil der fremstod
    en Præst med Urim og Tummim.
  vie-OVCB: vì vị tổng trấn muốn chờ đến khi có một thầy tế lễ có thể dùng U-rim và
    Thu-mim để cầu hỏi Đức Chúa Trời.
  guj-2017: આગેવાનોએ તેઓને કહ્યું કે ઉરીમ અને તુમ્મીમ ધારણ કરનાર એક યાજક ઊભો થાય નહિ
    ત્યાં સુધી તેઓએ પરમપવિત્ર વસ્તુઓમાંથી ખાવું નહિ.
  pon-2006A: Kepina en mehn Suhs ko padahkihong irail me re sohte kak iang tungoale
    konot me kin meirong ong Koht lao e pahn mie samworo men me kak doadoahngki Urim
    oh Dummim.
  por-BRBSL: O governador lhes disse para não comerem das coisas mais sagradas até
    que um sacerdote se levantasse para ministrar com Urim e Thummim.
  cth-cth: Umri hoi Thumim ni hrawi e Profet a tho hoeh roukrak teh ahnimouh ni kathoungpounge
    rawcanaw cat mahoeh telah kho bawi ni atipouh.
  twi-twi: Na amrado no mma kwan mma wonnni afɔrebɔ nnuan mu kyɛfa mpo, gye sɛ ɔsɔfo
    bi wɔ hɔ a ɔnam ntontobɔ kronkron so bisa Awurade.
  hlt-hlt: Te dongah khosoih loh Urim, Thummim neh a pai hlan hil hmuencim kah buhcim
    te caak pawt ham amih te tongmang boei loh a uen.
  tbz-SIM: 'Kɛ̀ kùmɑ̀ndɑ́ɑ̀ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Bɛ̀ bɑ́ɑ́ di bɛ̀ pɑ̃ mùù diì Kuyie
    kɛ́nkémmúnɛ̀ ikuɔ́ nìùtì bo beémmɛ̀ Kuyie nnɛ̀ ikuɔ́ nɛntì bɛ̀ tu tì udimmu nɛ̀
    tumimmu.'
  msy-2020: Ezɨ Judan gavmanɨn gumazir ekiam God bagha ofa gamir daghebar aman men
    anogoroke. A ghaze, me pura ikɨ mangɨtɨ ofa gamir gumazitam otogh, Godɨn ifongiam
    gɨfoghsɨ, Urim ko Tumimɨn dagɨamningɨn satu gikararang egh suam, me guizbangɨra
    ofa gamir gumaziba, o puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ kʋfǝnɛɛ mɑɣɑmɑɣɑ kisinɑ-wɛ sɩ pɑ́ tɑɑ tɔɣɔ Ɩsɔ kʋhɑʋ. Hɑlǝnɑ kɔtʋlʋ
    nɔɣɔlʋ ɩ́ mɑɣɑsɩ wɑlɑ pee tɑkɑ nnɑ pɑ nɑɑnɑ Ɩsɔ luɣu nyǝntʋ tɔ nɑ pǝ́cɔ́.
  azb-azb: 'Yəhudi valisi onlara əmr edib belə dedi: «Urim və Tummimi işlədən bir
    kahin olmayınca onlar ən müqəddəs yeməklərdən yeməsin».'
  eng-DBY: And the Tirshatha said to them that they should not eat of the most holy
    things, till there stood up the priest with Urim and Thummim.
  hin-2017: और अधिपति ने उनसे कहा, कि जब तक ऊरीम और तुम्मीम धारण करनेवाला कोई याजक
    न उठे, तब तक तुम कोई परमपवित्र वस्तु खाने न पाओगे।
  wol-KYG: Boroom dëkk ba nag aaye leen ñu lekk ci ñam yu sell yaa sell, ba keroog
    sarxalkat ba di am lu leer ci ñoom ci jumtukaayi tegtal yi ñuy wax Urim ak Tumim.
  eng-YLT: and the Tirshatha saith to them that they eat not of the most holy things
    till the standing up of the priest with Urim and Thummim.
  eng-WYC-2017: And the Tirshatha said to them, that they should not eat of the holy
    things of holy men, till that a wise priest rose up among the people.
  eng-WMBB: The governor told them not to eat of the most holy things until a priest
    stood up to minister with Urim and Thummim.
  urd-GVH: यहूदाह के गवर्नर ने हुक्म दिया कि इन तीन ख़ानदानों के इमाम फ़िलहाल क़ुरबानियों
    का वह हिस्सा खाने में शरीक न हों जो इमामों के लिए मुक़र्रर है। जब दुबारा इमामे-आज़म
    मुक़र्रर किया जाए तो वही ऊरीम और तुम्मीम नामी क़ुरा डालकर मामला हल करे।
  rug-rug: Tozi ni sa qavuna tadi na tie Ziu si arini sapu lopu kaqu henai rini sari
    na ginani saripu tava vukivukihi la koe Tamasa osolae koa nana si keke hiama sapu
    boka nanasia sa Tamasa koari na Urimi meke na Tumimi.
  gaz-gaz: Bulchaan biyyattiis hamma lubni Uriimii fi Tumiimiidhaan tajaajilu tokko
    kaʼutti akka isaan nyaata nyaata hunda caalaa qulqulluu taʼe kam iyyuu hin nyaanneef
    isaan ajaje.
  fra-LSG: et le gouverneur leur dit de ne pas manger des choses très saintes jusqu’à
    ce qu’un sacrificateur eût consulté l’urim et le thummim.
  yal-yal: Yamana kanna yi yamarin fi a muxu yo nama se sariɲanxine don e yɛ han saraxaralina
    nde yi sɔtɔ naxan masɛnsɛn ti seene rawalɛ, Yurima nun Tumin.
  haw-1868: A olelo aku la ke kiaaina ia lakou, aole lakou e ai i na mea i hoolaa
    loa ia, a ku mai kekahi kahuna me ka Urima a me ke Tumima.
  arb-NAV: لِذَلِكَ أَمَرَهُمُ الْحَاكِمُ أَلّا يَتَنَاوَلُوا مِنْ طَعَامِ الْكَهَنَةِ
    إِلَى أَنْ يَحْضُرَ كَاهِنٌ يَقْدِرُ أَنْ يَسْتَخْدِمَ الأُورِيمَ وَالتُّمِّيمَ
    (لِيَفْصِلَ فِي الأَمْرِ).
  ewe-ewe: Ale mɔmefia la de se na wo be, womekpɔ mɔ aɖu nu kɔkɔewo ƒe ɖeke o va se
    ɖe esime woɖo nunɔla si atsɔ Urim kple Tumim abia gbe Mawu hafi.
  eng-LEE: And the Thirshatha said unto them, that they should not eat of the most
    holy things, till there should stand up a priest with the Urim and Thummim.
  asm-FB: আৰু দেশাধ্যক্ষই তেওঁলোকক ক’লে যে, উৰীম আৰু তুম্মীমৰ পুৰোহিতৰ সৈতে যেতিয়ালৈকে
    তেওঁলোক থিয় নহয়, তেতিয়ালৈকে পুৰোহিতে ভগোৱা উৎসৰ্গিত আহাৰ তেওঁলোকক খাবলৈ অনুমতি
    দিয়া নহঁওক।
  sus-A: فٌمِنَ نَشَ عٍ يَامَرِ، عٍ نَشَ سّرّشّدُبّ دٌنسٍ سّنِيّنشِ دٌن هَن سّرّشّدُبّ
    ندٍ شَ عَلَ سَفٌي مَشْرِن عُرِ مِ نُن تُمِمِ مَ.»
  fra-SBL: Le gouverneur leur dit de ne pas manger des choses les plus saintes jusqu'à
    ce qu'un prêtre se lève pour faire le service avec l'Urim et le Thummim.
  hbo-hbo: וַיֹּ֤אמֶר הַתִּרְשָׁ֙תָא֙ לָהֶ֔ם אֲשֶׁ֥ר לֹא־יֹאכְל֖וּ מִקֹּ֣דֶשׁ הַקֳּדָשִׁ֑ים
    עַ֛ד עֲמֹ֥ד הַכֹּהֵ֖ן לְאוּרִ֥ים וְתוּמִּֽים׃
  pjt-pjt: '@see-verse:NEH.007.064'
  kik-kik: Nake barũthi wa kũu akĩmaatha matikarĩe irio iria therie mũno, o nginya
    gũkaagĩa mũthĩnjĩri-Ngai ũratungata na Urimu na Thumimu.
  fra-NCL: et le gouverneur leur interdit de manger des choses très saintes, jusqu’à
    ce que le prêtre se levât pour consulter Dieu par l’Urim et le Thummim.
  cek-AK: To pongah Tirshatha (prae ukkung mah), nangcae loe qaima tangtang maw tangtang
    ai, tiah Urim hoi Thummim khae hoiah amtuenghaih om ai karoek to, kaciim koek
    caaknaek to na caa o mak ai, tiah a naa.
  cuk-cuk: Degidgine, saila-dummadga-maid igar-uksamogad, we-dulemar melle Bab-Dummadga-ibmar-uklegaled
    gunnamaloye. Geb dule-irwa-Bab-Dummadse-goled-wargwen Urimʼba, degi, Tumimʼba
    Bab-Dummadse-egisedse nabir we-dulemar mas-swilidikid gunmalodibe, surdibe.
  uig-CYR: 'Валий уларға: — Урим вә туммимни көтәргүчи каһин аримизда хизмәттә болғичә
    «әң муқәддәс йимәкликләр»гә еғиз тәккүзмәйсиләр, деди.'
  tel-2017: ఊరీం, తుమ్మీం, ధరించగల ఒక యాజకుణ్ణి నియమించేదాకా దేవునికి ప్రతిష్టితమైన
    పదార్ధాలను తినకూడదని ప్రజల అధికారి వాళ్ళకు ఆదేశించాడు.
  hat-BSA: Gouvènè a te pale yo ke yo pa t pou manje soti nan bagay sen pase tout
    lòt bagay yo, jiskaske yon prèt vin leve avèk Ourim avèk Thoumim nan.
  kos-kos: Governor lun mwet Jew fahk nu selos lah elos fah tia ku in ipeis ke mwe
    mongo mutal ma itukyang nu sin God nwe ke oasr sie mwet tol su ku in orekmakin
    Urim ac Thummim.
  hbo-WLC: וַיֹּ֤אמֶר הַתִּרְשָׁ֙תָא֙ לָהֶ֔ם אֲשֶׁ֥ר לֹא־יֹאכְל֖וּ מִקֹּ֣דֶשׁ הַקֳּדָשִׁ֑ים
    עַ֛ד עֲמֹ֥ד הַכֹּהֵ֖ן לְאוּרִ֥ים וְתוּמִּֽים׃
  ibo-ibo: Nʼihi nke a, onyeisi ọchịchị nyere iwu ka ha ghara iri ihe aja dịkarịsịrị
    nsọ, tutu ruo mgbe a ga-enwe onye nchụaja na-eji Urim na Tumim ajụta ase.
  ory-ory: ପୁଣି, ଶାସନକର୍ତ୍ତା ସେମାନଙ୍କୁ କହିଲା ଯେ, ଊରୀମ୍‍ ଓ ତୁମ୍ମୀମ୍‍ଧାରୀ ଯାଜକ ଉତ୍ପନ୍ନ
    ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ଯାଜକ ଭାଗର (ପବିତ୍ର) ଖାଦ୍ୟ ଖାଇବ ନାହିଁ।
  chk-chk: Iwe, ewe kepina a üreniir pwe resap tongeni mongö seni ewe mongö mi unusen
    pin, tori epwe wor eman souasor mi tongeni kütta pwüngün ren ewe Urim me Tumim
    .
  rop-rop: En det gabman bos blanga ola Juwish pipul bin dalim olabat dei nomo bin
    lau blanga dagat det daga weya deibin gibit blanga ofring langa God raidap deibin
    faindim wan serramonimen hubin lau yusum det dubala speshalwan ston gulum Yuram
    en Thamam.
  ukr-1871: І Тиршата сказав їм, щоб вони не їли великих сьвятощів, доки не настане
    сьвященник із урімом і туммімом.
  deu-1951: Und der Landpfleger sagte ihnen, daß sie nicht vom Allerheiligsten essen
    dürften, bis ein Priester mit dem Licht und Recht aufstände.
  eng-JPS: And the Tirshatha said unto them, that they should not eat of the most
    holy things, till there stood up a priest with Urim and Thummim.
  srp-1865: I zaprijeti im Tirsata da ne jedu od svetinje nad svetinjama dokle ne
    nastane sveštenik s Urimom i Tumimom.
  lug-lug: Era owessaza n’abagaana okulya ku bintu ebitukuvu, okutuusa nga kabona
    alina Ulimu ne Sumimu azze.
  heb-heb: ויאמר התרשתא להם אשר לא יאכלו מקדש הקדשים עד עמד הכהן לאורים ותומים׃
  ben-IRV: আর শাসনকর্ত্তা তাদেরকে আদেশ দিলেন, যতদিন ঊরীম ও তুম্মীম ব্যবহার করবার অধিকারী
    কোন যাজক উত্পন্ন না হয়, ততদিন পর্যন্ত তোমরা পবিত্র খাবারের কিছু খেয় না।
  pan-pan: ਤਦ ਪ੍ਰਧਾਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ ਕਿ ਜਦ ਤੱਕ ਕੋਈ ਜਾਜਕ ਊਰੀਮ ਤੇ ਥੁੰਮੀਮ ਨਾਲ ਖੜਾ
    ਨਾ ਹੋ ਜਾਵੇ, ਤਦ ਤੱਕ ਕਿਸੇ ਨੂੰ ਅੱਤ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਵਿੱਚੋਂ ਕੁਝ ਖਾਣਾ ਨਾ ਦਿੱਤਾ ਜਾਵੇ।
  mya-JVB: ဥရိမ် နှင့် သုမိမ် ပါသောယဇ်ပုရောဟိတ် မပေါ် မှီ တိုင်အောင် သူတို့သည် အလွန်သန့်ရှင်း
    သောအရာတို့ကို မ စား ရဟု ပြည်အုပ် မင်းစီရင် ၏။
  tbg-tbg: Vika minti tuvaro kamaanira avuhainaava vivavata tiharo, Kotira iha quara
    amite kararavata nenavu kia ho nevarave. Nenavu vaivaro naantiara Kotira kaiqa
    vara amite vaina vaiintiva, viva Urimi Tumimi okara kankoma kero tavairava vairera,
    vi vaiintiva ninavu uva homa avuqavuqama nimitaanarove, tura.
  hmo-hmo: Bona Iuda ena gavana tauna ese idia ia taravatua, aniani helaga herea do
    idia ania lasi, ela bona hahelagaia tauna ta ese Urima bona Tumima gaukaralaia
    dalana do ia diba.
  urd-urd: और हाकिम ने उनसे कहा कि वह पाकतरीन चीज़ों में से न खाएँ, जब तक कोई काहिन
    ऊरीम — ओ — तुम्मीम लिए हुए खड़ा न हो।
  rus-SYN: И Тиршафа сказал им, чтоб они не ели великой святыни, доколе не восстанет
    священник с уримом и туммимом.
  bqc-SIM: Bùsu dↄaana ònɛ́, mɛ́ i kɛ sa'ona ń yã́ gwà ń Uliũo ń Tumiũo bàasio,
    aasu Lua blɛ bleo.
  tcz-CHONGTHU: Chule gamvaipo pan thempuhon Urim le vangvet na Thummim mangcha a
    Pakai adoh tokah-uva kilhaina a kitohdohsa hochu thempu hina a anehlou diuvin
    aseipeh in ahi.
  mar-mar: अत्यंत पवित्र अन्न या लोकांनी खाऊ नये अशी राज्यपालाने त्यांना आज्ञा दिली.
    ऊरीम व थुम्मीम घातलेल्या मुख्य याजकाने याबाबतीत देवाची अनुज्ञा घेईपर्यंत या अन्नातले
    काही खायचे नव्हते.
  qub-qub: Gobernadorpis niran Urimta Tumimta ricaypa cüra musyanancamaraj Tayta Diospaj
    churashancunata manana micunanpaj.
  hat-hat: Gouvènè jwif la te di yo yo pa t' kapab manje nan manje yo mete apa pou
    Bondye a toutotan pa t' gen prèt ki konn sèvi ak Ourim yo ansanm ak Tourim yo
    pou wè sa Bondye di nan sa.
  eng-BSB: The governor ordered them not to eat the most holy things until there was
    a priest to consult the Urim and Thummim.
  eng-WEBPB: The governor told them not to eat of the most holy things until a priest
    stood up to minister with Urim and Thummim.
  kbq-kbq: Ana higeno Juda mopare'ma ugotama hu'nea gavana ne'mo'a zamasamino, Anumzamofontegama
    ofama huntesaza ne'zampintira onetma amne mani'nenkeno, Urimine Tamimiema nehaza
    havema eri'nesia pristi ne'mo, pristi eri'zana erigahazafi Anumzamofo avesira
    keno eri fore hugahie.
  nhe-BL: Huan na nigobernador niquinilhui ma amo quicuaca tlacualistli tlen tlatzejtzeloltic
    para totajtzitzi hasta quema quitlajtlanise TOTECO ica nopa piltetzitzi tlen itoca
    Urim huan Tumim, nopa dados tlatzejtzeloltic, para quimatise intla eliyayaj totajtzitzi
    o axtle.
  gub-BL: Zutew wanuwihaw uze'eg nezewe wanupe. — Napepuner kwaw temi'u Tupàn pe imur
    pyr i'u haw rehe nehe. Aze àg xaxeto omomor Uri Tumi xaxeto romo peneko haw hexak
    kar pà nehe, xo a'e mehe zo pepuner i'u haw rehe nehe, i'i wanupe.
  eng-DRA: And Athersatha said to them, that they should not eat of the holies of
    holies, until there stood up a priest learned and skillful.
