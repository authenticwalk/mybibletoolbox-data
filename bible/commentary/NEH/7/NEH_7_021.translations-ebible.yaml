  lin-lin: 'Bakitani ya Ateri na nzela ya Ezekiasi : tuku libwa na mwambe.'
  eng-LSV: sons of Ater of Hezekiah, ninety-eight;
  eng-GNV: The sonnes of Ater of Hizkiah, ninetie and eight.
  eng-WEBSTER: The children of Ater of Hezekiah, ninety eight.
  nhw-BL: '@see-verse:NEH.007.020'
  swh-ONEN: wazao wa Ateri (kupitia Hezekia) 98
  bba-bba: Atɛɛn bweseru sɔɔ, be bɑ sɑ̃ɑ Esekiɑsin yɛnuɡibu bɑ sɑ̃ɑwɑ tɔmbu wunɔbu
    yiru sɑri.
  eng-KJVCPB: The children of Ater of Hezekiah, ninety and eight.
  luo-luo: nyikwa Ater (kowuok e dhood Hezekia) ji piero ochiko gaboro (98),
  meu-meu: Atere garana (unu na Hesekia garana), taurahanita-ahui taurahani;
  npi-ULB: हिजकियाबाट आतेरका परिवारका ९८
  yor-yor: Ateri (láti ipasẹ̀ Hesekiah) jẹ́ méjìdínlọ́gọ́rùn-ún (98)
  ind-ind: Keluarga Hiskia, yaitu keturunan Ater— 98 orang,
  pes-OPCB: '@see-verse:NEH.007.020'
  tgl-ULB: Ang mga kaapu-apuhan ni Ater, ni Hezekias, 98.
  hui-hui: '@see-verse:NEH.007.020'
  mya-mya: '@see-verse:NEH.007.020'
  bod-N: ཧི་ཟི་ཀི་ཡཱའི་བུ་རབས་ཚ་རྒྱུད་དེ་ཨ་ཏེར་གྱི་བུ་རྒྱུད་དགུ་བཅུ་གོ་བརྒྱད།
  sna-sna: zvaAteri (kubudikidza naHezekia), makumi mapfumbamwe navasere;
  spa-BLM: 'Los hijos de Ater: de Ezequías, noventa y ocho.'
  cac-cac: '@see-verse:NEH.007.020'
  swh-ULB: Wana wa Ateri, wa Hezekia, 98.
  bel-bel: Сыноў Атэра з дома Эзэкіі дзевяноста восем.
  deu-ELBBK: 'die Söhne Aters: von Hiskia, 98;'
  mbb-OT: '@see-verse:NEH.007.020'
  mal-2015: ഹിസ്ക്കീയാവിന്റെ സന്തതിയായി ആതേരിന്റെ മക്കൾ തൊണ്ണൂറ്റെട്ടു.
  rmc-rmc: andral le Ateroskri famelija, o potomki le Chizkijoskre, 98,
  pes-OPV: بنی آطیراز (خاندان ) حزقیا، نود و هشت.
  ron-1924: фиий луй Атер, дин фамилия луй Езекия, ноуэзечь ши опт;
  ben-OBCV: (হিষ্কিয়ের বংশজাত) আটেরের বংশধর 98 জন,
  som-som: reer Aateer oo ahaa reer Xisqiyaahna siddeed iyo sagaashan,
  lat-VUC: 'filii Ater, filii Hezeciæ, nonaginta octo:'
  eng-ASVBT: The children of Ater, of Hezekiah, ninety and eight.
  ita-1885: i figliuoli di Ater, per Ezechia, novantotto;
  eng-ULB: The descendants of Ater, of Hezekiah, 98.
  spa-VBL: Los hijos de Ater, (hijos de Ezequías), 98;
  fra-_FOB: Les enfants d'Ater de la famille d'Ézéchias, quatre-vingt-dix-huit;
  mal-mal: ഹിസ്ക്കീയാവിന്റെ സന്തതിയായ ആതേരിന്റെ മക്കൾ തൊണ്ണൂറ്റെട്ട്.
  urd-GVR: 'Atīr kā ḳhāndān yānī Hizqiyāh kī aulād: 98,'
  suz-BL: आतेर नु हिज्‍कीयाह नु आस खिं ङा मुर ९८
  ita-1927: Figliuoli di Ater, della famiglia d’Ezechia, novantotto.
  ckb-ckb: نەوەی ئاتێر لە حەزقیا، نەوەد و هەشت؛
  eng-BBE: The children of Ater, of Hezekiah, ninety-eight.
  kan-OKCV: ಹಿಜ್ಕೀಯನ ಮಗನಾದ ಆಟೇರ್ ವಂಶಜರು 98 ಮಂದಿ ಇದ್ದರು.
  bbb-bbb: '@see-verse:NEH.007.020'
  tam-2017: எசேக்கியாவின் சந்ததியான அதேரின் வம்சத்தினர்கள் 98 பேர்.
  spa-RV-1909: Los hijos de Ater, de Ezechîas, noventa y ocho;
  ron-BTF: Copiii lui Ater din Ezechia, nouăzeci și opt.
  eng-WEBP: 'The children of Ater: of Hezekiah, ninety-eight.'
  eng-FBV: The sons of Ater, (sons of Hezekiah), 98;
  nld-1939: de zonen van Ater, uit de familie Chizki-ja, acht en negentig;
  nch-BL: '@see-verse:NEH.007.020'
  vie-1934: Con cháu A-te, về dòng dõi Ê-xê-chia, có chín mươi tám người.
  hin-CV: हिज़किय्याह की ओर से अतेर 98
  spa-BES: Los hijos de Ater, de Ezequías, noventa y ocho;
  tdx-tdx: O ana’ i Atere Kizkiào, sivampolo-valo’ amby.
  tha-KJV: คนอาเทอร์ของเฮเซคียาห์ เก​้าสิบแปดคน
