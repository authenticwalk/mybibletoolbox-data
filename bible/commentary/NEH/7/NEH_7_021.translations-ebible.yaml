  wal-wal: Hizqqiyaasa yara gidiya Axeera yarati 98.
  spa-PDDPT: 'hijos de Ater, de Ezequías: 98;'
  gun-gun: Ater ha'e Ezequias ramymino kuery ma noventa e oito.
