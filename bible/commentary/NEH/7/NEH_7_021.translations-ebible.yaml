  eng-WYC-2017: the sons of Ater, the son of Hezekiah, eight and twenty;
  eng-WMBB: 'The children of Ater: of Hezekiah, ninety-eight.'
  urd-GVH: 'अतीर का ख़ानदान यानी हिज़क़ियाह की औलाद : 98,'
