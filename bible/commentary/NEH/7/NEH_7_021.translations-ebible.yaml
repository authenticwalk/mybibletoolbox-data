  pol-UBG: Synów Atera, z linii Ezechiasza – dziewięćdziesięciu ośmiu;
  urd-GVU: 'اطیر کا خاندان یعنی حِزقیاہ کی اولاد: 98،'
  deu-1912: der Kinder Ater von Hiskia achtundneunzig;
  kan-2017: ಆಟೇರಿನವರಾದ ಹಿಜ್ಕೀಯನ ಸಂತಾನದವರು - 98.
