verse: NEH.007.043
translations:
  mal-C: 'ലേവ്യർ: (കദ്മീയേലിന്റെയും ഹോദവ്യാവിന്റെയും പരമ്പരയിലൂടെ) യേശുവയുടെയും പിൻഗാമികൾ
    74.'
  deu-TKW: 'Die Leviten: Die Nachkommen Jesuas und Kadmiels, von den Nachkommen Hodejas:
    74.'
  lin-lin: 'Tala motango ya Balevi : Bakitani ya Jozue na nzela ya Kadimieli mpe ya
    Odeva : tuku sambo na minei.'
  eng-LSV: 'The Levites: sons of Jeshua, of Kadmiel, of sons of Hodevah, seventy-four.'
  eng-GNV: 'The Leuites: the sonnes of Ieshua of Kadmiel, and of the sonnes of Hodiuah,
    seuentie and foure.'
  eng-WEBSTER: 'The Levites: the children of Jeshua, of Kadmiel, and of the children
    of Hodevah, seventy four.'
  nhw-BL: Mocuepque 74 levitame catli itztoyaj iixhuihua Josué por Jesúa huan Cadmiel.
  swh-ONEN: 'Walawi: wazao wa Yeshua (kupitia Kadmieli kupitia jamaa ya Hodavia) 74'
  bba-bba: Lefibɑn wuuru sɔɔ, be bɑ sɑ̃ɑ Yosue kɑ Kɑdimiɛlin bweseru, Hodifɑn sikɑdominu,
    bɑ sɑ̃ɑwɑ tɔmbu wɑtɑ kɑ wɔkurɑ nnɛ (74).
  eng-KJVCPB: 'The Levites: the children of Jeshua, of Kadmiel, and of the children
    of Hodevah, seventy and four.'
  luo-luo: 'Jo-Lawi ne gin: nyikwa Jeshua (mowuok e dhood Kadmiel kokalo kuom Hodavia),
    ji piero abiriyo gangʼwen (74).'
  meu-meu: 'Levi taudia: Iesua garana amo Kadmiele garana (hari Kadmiele na Hodeva
    garana), hitu-ahui hani.'
  npi-ULB: 'लेवीहरू: होदबिया, बिन्‍नूई र कादमीएलका वंशबाट येशूअका परिवारका ७४'
  yor-yor: 'Àwọn ọmọ Lefi: àwọn ọmọ Jeṣua (láti ipasẹ̀ Kadmieli, láti ipasẹ̀ Hodafiah)
    jẹ́ mẹ́rìnléláàádọ́rin (74).'
  ind-ind: 'Berikut ini adalah daftar kelompok keturunan Lewi yang kembali dari pembuangan
    beserta jumlah rombongannya: Keluarga Yesua dan Kadmiel, yang adalah keturunan
    Hodewa— 74 orang.'
  pes-OPCB: 'تعداد لاویانی که به وطن بازگشتند به شرح زیر است: از طایفه‌های یشوع و
    قدمی‌ئیل (که از نسل هودویا بودند) ۷۴ نفر؛ خوانندگان و نوازندگان خانهٔ خدا (که
    از نسل آساف بودند) ۱۴۸ نفر؛ نگهبانان خانهٔ خدا (که از نسل شلوم، آطیر، طلمون، عقوب،
    حطیطا و شوبای بودند) ۱۳۸ نفر.'
  tgl-ULB: 'Ang mga Levita: ang mga kaapu-apuhan ni Jeshua, ni Kadmiel, ang kaapu-apuhan
    ni Hodavias, 74.'
  hui-hui: Libai hameigini Yarusaleme dai biniru tinaga mini dagaru ogodagua. Hodabia
    aguanene Yasua Kadamielela aria pira kariani maria (74) hene. Agali maru Ngode
    Datagaliwabenaga andaha ngida balu iba gana lagaru Asaba aguaneneru aria handari
    mbirani pira mariani halira (148) hene. Ngode Datagaliwabenaga andaha mamage haga
    Salumu Ade Talamono imaru Agubu Hadida Sobai imaru uruni ti aguaneneru aria handari
    mbirani pira tebirani halira (138) hene.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​သူ​လေ​ဝိ​သား​ချင်း​စု​များ​မှာ အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    ယော​ရှု​နှင့်​ကာ​ဒ​မေ​လ(ဟော​ဒေ​ဝ​၏ သား​မြေး​များ) ၇၄ ဗိ​မာန်​တော်​ဂီ​တ​ပ​ညာ​သည်​များ
    (အာ​သပ်​၏​သား​မြေး​များ) ၁၄၈ ဗိ​မာန်​တော်​အ​စောင့်​တပ်​သား​များ (ရှလ္လုံ၊အာ​တာ၊တာ​လ​မုန်၊အက္ကုပ်၊
    ဟ​တိ​တ​နှင့်​ရှော​ဗဲ​တို့​၏​သား​မြေး​များ) ၁၃၈
  bod-N: ལེ་ཝི་པ་རྣམས་ལས། ཧོ་དབ་ཡཱའི་བུ་རབས་ཚ་རྒྱུད་དེ་ཡེ་ཤུ་ཨ་དང་ཀད་མི་ཨེལ་གྱི་བུ་རྒྱུད་བདུན་ཅུ་དོན་བཞི།
  sna-sna: 'VaRevhi: zvizvarwa zvaJeshua (kubudikidza naKadhimieri nokumhuri yaHodhavhia),
    vaiva makumi manomwe navana.'
  spa-BLM: 'Los levitas: los hijos de Jesúa, de Cadmiel, de los hijos de Hodevah:
    setenta y cuatro.'
  cac-cac: Axo eb' levita yin̈tilal vin̈aj Jesúa yed' vin̈aj Cadmiel, yin̈tilal pax
    eb' vin̈ vin̈aj Hodabías, 74 eb'. Eb' yin̈tilal vin̈aj Asaf, eb' sb'itani, 148
    eb'. Eb' tan̈vum puerta, yin̈tilal vin̈aj Salum, eb' yin̈tilal vin̈aj Ater, eb'
    yin̈tilal vin̈aj Talmón, eb' yin̈tilal vin̈aj Acub, eb' yin̈tilal vin̈aj Hatita
    yed' eb' yin̈tilal vin̈aj Sobai, 138 eb' d'a smasanil.
  swh-ULB: Walawi, wana wa Yeshua, wa Kadmieli, wa Binui, wa Hodavia, 74.
  bel-bel: 'Лявітаў: сыноў Ісуса, з дома сыноў Гадэвы, семдзесят чатыры.'
  deu-ELBBK: 'Die Leviten: die Söhne Jeschuas und Kadmiels, von den Söhnen Hodwas:
    74.'
  mbb-OT: 'Iyan heini menge kevuwazan te menge Levihanen he nengevihag piru nemen-ulì
    en daan: Is menge kevuwazan ni Jeshua wey ni Kadmiel (he ebpuun te pemilya ni
    Hodavia); 74 Is menge perekanta ziyà te valey te Nengazen he menge kevuwazan ni
    Asaf; 148 Is menge vantey ziyà te menge ǥemawan te valey te Nengazen he menge
    kevuwazan eni Shalum, Ater, Talmon, Akub, Hatita, wey Shobai; 138'
  mal-2015: 'ലേവ്യർ: ഹോദെവയുടെ മക്കളിൽ കദ്മീയേലിന്റെ മകനായ യേശുവയുടെ മക്കൾ എഴുപത്തിനാലു.'
  rmc-rmc: 'O Leviti: andral e famelija le Ješuaskri the Kadmieloskri (save sas o
    potomki le Hodvoskre) avle pale 74.'
  pes-OPV: 'و اما لاویان: بنی یشوع از (خاندان ) قدمیئیل و از بنی هودویا، هفتاد و چهار.'
  ron-1924: 'Левиць: фиий луй Иосуа ши ай луй Кадмиел, дин фиий луй Ходва, шаптезечь
    ши патру.'
  ben-OBCV: 'লেবীয়বর্গ: (হোদবিয়ের বংশে কদ্‌মীয়েলের মাধ্যমে) যেশূয়ের বংশধর 74 জন।'
  som-som: Kuwii reer Laawina waxay ahaayeen reer Yeeshuuca kii reer Qadmii'eel oo
    ahaa reer Xoodawyaah afar iyo toddobaatan.
  lat-VUC: filii Josue et Cedmihel filiorum
  eng-ASVBT: 'The Levites: the children of Jeshua, of Kadmiel, of the children of
    Hodevah, seventy and four.'
  ita-1885: 'De'' Leviti: i figliuoli di Iesua, e di Cadmiel, d''infra i figliuoli
    di Hodeva, settantaquattro.'
  eng-ULB: 'The Levites: The descendants of Jeshua, of Kadmiel, of Binnui, and of
    Hodevah, 74.'
  spa-VBL: 'Este es el número de los levitas: los hijos de Jesúa por Cadmiel (hijos
    de Hodavías), 74;'
  fra-_FOB: 'Lévites: les enfants de Jéshua, de Kadmiel, enfants de Hodéva, soixante
    et quatorze.'
  mal-mal: 'ലേവ്യർ: ഹോദെവയുടെ മക്കളിൽ കദ്മീയേലിന്റെ മകൻ യേശുവയുടെ മക്കൾ എഴുപത്തിനാല്.'
  urd-GVR: 'Zail ke Lāwī jilāwatanī se wāpas āe. Yashua aur Qadmiyel kā ḳhāndān yānī
    Hūdāwiyāh kī aulād: 74,'
  suz-BL: होदेवाह आ खिं ङा येशुआ नु कदमीएल आस चच युइ ७४ जना लेत्‍चा तशो बाक्‍तेक्‍म।
  ita-1927: 'Leviti: figliuoli di Jeshua e di Kadmiel, de’ figliuoli di Hodeva, settantaquattro.'
  ckb-ckb: 'لێڤییەکان: نەوەی یێشوع لە نەوەی قەدمیێل، لە نەوەی هۆدەڤیا، حەفتا و چوار.'
  eng-BBE: 'The Levites: the children of Jeshua, of Kadmiel, of the children of Hodevah,
    seventy-four.'
  kan-OKCV: 'ಲೇವಿಯರು: ಹೋದವ್ಯನ ಸಂತತಿಯಾದ ಯೇಷೂವನ, ಕದ್ಮಿಯೇಲನ ವಂಶಜರು 74.'
  bbb-bbb: '@see-verse:NEH.007.042'
  tam-2017: 'லேவியர்களானவர்கள்: ஒதியாவின் சந்ததிக்குள்ளே கத்மியேலின் மகனாகிய யெசுவாவின்
    வம்சத்தினர்கள் 74 பேர்.'
  spa-RV-1909: 'Levitas: los hijos de Jesuá, de Cadmiel, de los hijos de Odevía, setenta
    y cuatro.'
  ron-BTF: 'Leviții: copiii lui Ieșua, ai lui Cadmiel și dintre copiii lui Hodva,
    șaptezeci și patru.'
  eng-WEBP: 'The Levites: the children of Jeshua, of Kadmiel, of the children of Hodevah:
    seventy-four.'
  eng-FBV: 'This is the number of the Levites: the sons of Jeshua through Kadmiel
    (sons of Hodaviah), 74;'
  nld-1939: 'De levieten: de zonen van Jesjóea, Kadmiël en Hodeja telden vier en zeventig
    man.'
  nch-BL: Tacuepilijque 74 levitame cati itztoyaj iixhuihua Josué por Jesúa huan Cadmiel.
  vie-1934: 'Người Lê-vi: Con cháu của Giê-sua và của Cát-mi-ên, về dòng dõi Hô-đê-va,
    bảy mươi bốn người.'
  hin-CV: 'लेवी: होदवियाह के वंशजों में से कदमिएल तथा येशुआ के वंशज 74'
  spa-BES: 'Los levitas: los hijos de Josué, de Cadmiel, de los hijos de Hodavias,
    setenta y cuatro;'
  tdx-tdx: 'O nte-Levio: o ana’ Iesoao, a i Kadmieleo vaho o ana’ i Hodevào, fitom-polo-efats’amby.'
  tha-KJV: คนเลว​ี คือคนเยชูอาคือ ของขั​ดม​ีเอล และของคนโฮเดวาห์ เจ​็ดสิบสี่​คน
  por-BR-2018: 'Os levitas: os filhos de Jesua, de Cadmiel, dos filhos de Hodeva,
    setenta e quatro.'
  deu-ELO: 'Die Leviten: die Söhne Jeschuas und Kadmiels, von den Söhnen Hodwas, vierundsiebzig.
    -'
  eng-WYC-2018: deacons; the sons of Joshua, and of Kadmiel, (of) the sons of Hodevah,
    four and seventy; (the Levites; the sons of Jeshua, and of Kadmiel, of the house
    of Hodevah, seventy-four;)
  epo-epo: 'De la Levidoj: de la idoj de Jeŝua, el la domo de Kadmiel, el la filoj
    de Hodja, sepdek kvar.'
  uig-PIN: 'Lawiylarning sani tɵwǝndikiqǝ: — Hodwaⱨning ǝwladliridin, yǝni Yǝxua bilǝn
    Kadmiyǝlning ǝwladliri yǝtmix tɵt kixi.'
  beo-beo: Lifai fi ilia da mugululi asi fisili buhagi amo ilia dio amola ilia idi
    da hagudu dedei amo, Yesua amola Ga:demiele (amo da Houdafia egaga fi) ...74 Debolo
    gesami dunu (amo da A:isa:fe egaga fi) ...148 Debolo sosodo aligisu dunu (amo
    da Sia:lame, A:ida, Da:lamone, A:gabe, Hadaida, Sioubai amola amo iligaga fi)
    ...138
  tpi-OTNT: Nem bilong ol lain bilong Livai wantaim namba bilong ol Livai i kam bek
    long Jerusalem i olsem. Lain Jesua na Katmiel inap 74 man. Tumbuna bilong dispela
    tupela man em i Hodavia.
  hau-SA: Ga zuriyar Lawiyawa. Zuriyar Yeshuwa da Kadmiyel (ta wurin Hodeba) 74.
  uig-LAT: 'Lawiylarning sani töwendikiche: — Xodwahning ewladliridin, yeni Yeshua
    bilen Kadmiyelning ewladliri yetmish töt kishi.'
  nde-nde: 'AbaLevi: abesizukulwane sikaJeshuwa (ngoKhadimiyeli ngosendo lukaHodaviya)
    babengamatshumi ayisikhombisa lane (74).'
  ton-ton: 'Ko e kau Livai eni: ko e fānau ʻa Sesua, ʻo Katimieli, pea mo e fānau
    ʻa Hoteva, ko e toko fitungofulu mā fā.'
  ces-1613: 'Levítů: Synů Jesua a Kadmiele, synů Hodevášových sedmdesát čtyři.'
  eng-WMB: 'The Levites: the children of Yeshua, of Kadmiel, of the children of Hodevah:
    seventy-four.'
  tam-TCV: 'லேவியர்கள்: ஒதாயாவின் வழியே கத்மியேலின் வழிவந்த யெசுவாவின் சந்ததி 74 பேர்.'
  ceb-ULB: 'Ang mga Levita: sa mga kaliwat ni Jeshua, ni Kadmiel, ni Binui, ug ni
    Hodeva, 74.'
  pol-UBG: 'Lewici: synów Jeszuy, Kadmiela, z synów Hodwy – siedemdziesięciu czterech.'
  urd-GVU: 'ذیل کے لاوی جلاوطنی سے واپس آئے۔ یشوع اور قدمی ایل کا خاندان یعنی ہوداویاہ
    کی اولاد: 74،'
  deu-1912: 'Die Leviten: der Kinder Jesua von Kadmiel, von den Kindern Hodavja, vierundsiebzig;'
  kan-2017: ಲೇವಿಯರಲ್ಲಿ - ಹೋದವ್ಯನ ಸಂತಾನದವರಾದ ಯೇಷೂವ, ಕದ್ಮೀಯೇಲ್ ಸಂತಾನದವರು - 74.
  yap-yap: 'Yuke girdi’ ko pi Levite nra sulod: Jeshua nge Kadmiel (pi’in owchen Hodaviah)
    — 74 Girdi’en e musik u Tempel (pi’in owchen Asaf) — 148 Girdi’en e matnag u Tempel
    (pi’in owchan Shallum, Ater, Talmon, Akkub, Hatita, nge Shobai) — 138'
  hlt-MCSB: Jeshua koca Levi rhoek te Kadmiel lamkah, Hodaviah koca lamkah te sawmrhih
    pali.
  mdy-ETH: ዲዒንታፓ ማዔ ሌዊ ዓሶ ቶኦካ፦ ሆዳውያ ቶኦኮ ማዔ ዒያሱና ቃድሚዔሌና ቶኦካፓ ላንካይታሚ ዖይዶ ዓሲ ዓሳኣፔ ቶኦኮ
    ማዒ ጌኤዦ ማኣሮይዳ ዓይኑሞ ዓይናዻ ዓሶ ቶኦካፓ ፄኤታና ዖይዲታሚ ሳሊ ዓሲ ሻሉሜ፥ ዓፄሬ፥ ፃልሞኔ፥ ዓቁቤ፥ ሃፂፃና ሾባዬና
    ቶኦኮ ማዒ ጌኤዦ ማኣሮ ካፓ ዓሶ ቶኦካፓ ፄኤታና ሃይሢታሚ ሳሊ ዓሲ ማዔኔ።
  twi-ASANTE: 'Yeinom ne Lewifoɔ a wɔfiri asutwa mu baeɛ: Yesua (Kadmiel ne Hodewa
    fiefoɔ) asefoɔ 74'
  eng-WEBU: 'The Levites: the children of Jeshua, of Kadmiel, of the children of Hodevah:
    seventy-four.'
  wal-wal: 'Hageeti omooduwaappe simmida Leewata: Hodaawiyaa yara gidiya Yaasunne
    Qaadimi7eela yarati 74;'
  spa-PDDPT: 'Los levitas, hijos de Jesuá, de Cadmiel, de los hijos de Hodavías: 74.'
  gun-gun: 'Ha''e gui levita kuery ju: Jesua, Cadmiel ha''e Hodeva ramymino kuery
    ma setenta e quatro.'
  agu-BL: ”Ma yi e' xonl Leví yi e' xonl Josué, tu Cadmiel yi e' cu'n xonl Hodavías,
    i'tz oxc'al tu cyajlaj chixone'n. (74)
  ilo-ULB: 'Dagiti Levita: Dagiti kaputotan ni Jesua ken Kadmiel, dagiti kaputotan
    ni Hodavias ket 74.'
  kpg-kpg: 'Aanei nia ingoo nia madawaawa digau Levi ala ne lloomoi i muli nadau noho
    i tuai henua: Jeshua mo Kadmiel (nia hagadili o Hodaviah) — 74 Digau daahili o di
    Hale Daumaha (nia hagadili o Asaph) — 148 Digau hagaloohi di Hale Daumaha (nia
    hagadili o Shallum, Ater Talmon, Akkub, Hatita mo Shobai) — 138'
  uig-ARA: 'لاۋىيلارنىڭ سانى تۆۋەندىكىچە: ــ خودۋاھنىڭ ئەۋلادلىرىدىن، يەنى يەشۇئا
    بىلەن كادمىيەلنىڭ ئەۋلادلىرى يەتمىش تۆت كىشى.'
  sus-sus: '«Lewikae kɔnti nan yi ki: Yesuwa, Kadamiyɛli, nun Hodafiya xa die, mixi
    tongo solofere nun naani.»'
  pon-2006: 'Peneinei en mehn Lipai kan me sapahldohsang ar kalipilipala:'
  ksd-ksd: 'A tarai Levi: a tarai Iesua, tai Kadmiel, ta ra apik na tarai Odeva, lavurua
    na vinun ma a ivat.'
  tur-YTC: 'Levililer: Yeşua''nın çocukları, Kadmiel''in çocukları, Hodevah''ın çocuklar:
    Yetmiş dört.'
  ind-AYT: 'Orang-orang Lewi: keturunan Yesua, yaitu Kadmiel dan keturunan Hodewa,
    74.'
  nya-nya: 'Alevi anali awa: A banja la Yesuwa ndi Kadimieli, ndiye kuti zidzukulu
    za Hodaviya 74.'
  hrv-hrv: 'Levita: Ješuinih sinova, to jest Kadmielovih i Hodvinih: sedamdeset i
    četiri.'
  mps-mps: Te Livai hani dabego nogi dali, te Jerusalemba ma asali Livai dabego namba
    dali si, e tiwai dao. Jesua me Katmiel hani bidi 74 elaluai. Te bidi sigo wąį
    nǫų bidi te Hodavia dao.
  tpi-tpi: Nem bilong ol lain bilong Livai wantaim namba bilong ol Livai i kam bek
    long Jerusalem i olsem. Lain Jesua na Katmiel inap 74 man. Tumbuna bilong dispela
    tupela man em i Hodavia.
  dan-1931: 'Levitterne var: Jesuas og Kadmiels Efterkommere af Hodavjas Efterkommere
    74.'
  vie-OVCB: 'Người Lê-vi gồm có: Họ Giê-sua và Cát-mi-ên (con cháu Hô-đê-va) 74 người.'
  guj-2017: 'લેવીઓ: યેશૂઆના તથા કાદમીએલના વંશજો, હોદેવાના વંશજોમાંના ચુંમોતેર.'
  pon-2006A: 'Peneinei en mehn Lipai kan me sapahldohsang ar kalipilipala: Sesua oh
    Kadmiel (kadaudok kan en Odapaia)-74 Sounkoul kan en nan Tehnpas Sarawio (kadaudok
    kan en Asap)-148 Sounsilasil kan en Tehnpas Sarawio (kadaudok kan en Sallum, Ater,
    Talmon, Akkup, Adida, oh Sopai)-138'
  por-BRBSL: 'Os Levitas: os filhos de Jeshua, de Kadmiel, dos filhos de Hodevah:
    setenta e quatro.'
  cth-cth: 'Levih ca catounnaw : Hodaviah capa thung hoi e Kadmiel tami Jeshua ca
    catounnaw 74'
  twi-twi: 'Eyinom ne Lewifo a wofi nnommum mu bae: Yesua (Kadmiel ne Hodewa fifo)
    asefo 74'
  hlt-hlt: Jeshua koca Levi rhoek te Kadmiel lamkah, Hodaviah koca lamkah te sawmrhih
    pali.
  tbz-SIM: 'Kɛ̀ Defiibɛ kó kunɑɑ̀mùnkù kɔbɛ ntú biɛ: Odefɑɑ yɑɑ̀bí Sosuwee nɛ̀ Kɑdimiɛdi
    bɛ nɑɑ̀mùnkù sipísìyiekɛ̀ nɛ̀ bɛ̀nɑ̀ɑ̀.'
  msy-2020: 'Ezɨ Livain anabamɨn adarazir uamategha Jerusalemɨn ghueziba, men ziaba
    ko men dɨbobonibar kara: Jesuan ikɨzim ko Katmielɨn ikɨzimɨn gumaziba, 74. (Ikɨzir
    kamningɨn inazir afeziam, Hodavia.) Ezɨ Godɨn Dɨpenimɨn onger akabar faragha zuir
    gumaziba, 148. (Ikɨzir kamɨn inazir afeziam, Asap.) Ezɨ Godɨn Dɨpenimɨn tiar akar
    ekiamɨn garir gumaziba, men ikɨzibar gumaziba, 138. (Men inazir afeziabar ziabar
    kara: Salum, ko Ater, Talmon, Akup, Hatita, ko Sobai.)'
  dop-dop: Lefii nyǝ́mɑ kpekɑ ntɔ. Hɑtefɑ lʋlʋɣʋ nyǝ́mɑ Yesuwɑ nɑ Kɑtǝmǝyɛlɩ pɑ lʋlʋɣʋ
    nyǝ́mɑ wɛ nɩɩtoso nɑ nɑɑnʋwɑ nɑ liɣiti.
  azb-azb: 'Levililər: Hodavya nəslindən Yeşua ilə Qadmiel övladları – 74 nəfər.'
  eng-DBY: 'The Levites: the children of Jeshua [and] of Kadmiel, of the children
    of Hodvah, seventy-four.'
  hin-2017: फिर लेवीय ये थेः होदवा के वंश में से कदमीएल की सन्तान येशुअ की सन्तान
    चौहत्तर।
  wol-KYG: 'Leween ñi ñii la: Askanu Yeswa ma soqikoo ca Kadmiyel. Mooy ñi bànqaasoo
    ci Odawya, tollu ci juróom ñaar fukk ak ñeent (74).'
  eng-YLT: 'The Levites: sons of Jeshua, of Kadmiel: of sons of Hodevah: seventy and
    four.'
  eng-WYC-2017: deacons [or Levites]; the sons of Joshua, and of Kadmiel, of the sons
    of Hodevah, four and seventy;
  eng-WMBB: 'The Levites: the children of Yeshua, of Kadmiel, of the children of Hodevah:
    seventy-four.'
  urd-GVH: 'ज़ैल के लावी जिलावतनी से वापस आए। यशुअ और क़दमियेल का ख़ानदान यानी हूदावियाह
    की औलाद : 74,'
  rug-rug: 'Sa tututi pa butubutu Livae saripu kekere puledi mae koa sa tina raovo:
    Sari na tuna Zosua meke Kedimieli (tututi te Hodavaea), zuapa ṉavulu made, sari
    na tie kerakera pa Zelepade (tututi te Asapa), keke gogoto made ṉavulu vesu, sari
    na tie kopu sasada pa Zelepade (tuti tadi Salumu, Atera, Talamoni, Akubo, Hatita,
    meke Sobai), keke gogoto toloṉavulu vesu.'
  gaz-gaz: 'Lewwota: Sanyiin Yeeshuuʼaa warri karaa Qadmiiʼeel, karaa Hoodayiwaa dhufan
    74.'
  fra-LSG: 'Lévites: les fils de Josué et de Kadmiel, des fils d’Hodva, soixante-quatorze.'
  yal-yal: 'Lewi bɔnsɔnna muxune yɛ: Yosuwe xabilani, Kadamile nun Hodawi yixɛtɛne
    yɛ, muxu tonge solofere e nun naanin.'
  haw-1868: 'O ka Levi: o na mamo a Iesua na Kademiela, a no na mamo a Hodeva, he
    kanahikukumamaha.'
  arb-NAV: 'أَمَّا عَشَائِرُ اللّاوِيِّينَ فَهُمْ: بَنُو يَشُوعَ مِنْ نَسْلِ قَدْمِيئِيلَ
    مِنْ أَحْفَادِ هُودُويَا: أَرْبَعَةٌ وَسَبْعُونَ.'
  ewe-ewe: 'Levitɔ siwo gbɔ la ƒe hlɔ̃wo kple woƒe xexlẽmewo le ale: Kadmiel ƒe vi
    siwo do tso Hodavia kple Yesua ƒe hlɔ̃ me la le ame blaadre-vɔ-ene (74).'
  eng-LEE: 'The Levites: The children of Jeshua'', of Kadmiel, of the children of
    Hodevah, seventy and four.'
  asm-FB: 'লেবীয়াসকল: হোদবাৰ বংশধৰ কদ্মীয়েল, আৰু কদমীয়েলৰ যেচুৱাৰ বংশধৰসকল চৌসত্তৰ
    জন।'
  sus-A: «لٍوِكَيٍ كْنتِ نَن يِ كِ؛ يٍسُوَ، كَدَ مِيّلِ، نُن هٌدَقِيَ شَ دِيٍ، مِشِ
    تٌنفٌ سٌلٌقٍرٍ نُن نَانِ.»
  fra-SBL: 'Lévites : les fils de Jéshua, de Kadmiel, des fils de Hodeva : soixante-quatorze.'
  hbo-hbo: הַלְוִיִּ֑ם בְּנֵֽי־יֵשׁ֧וּעַ לְקַדְמִיאֵ֛ל לִבְנֵ֥י לְהֹודְוָ֖ה שִׁבְעִ֥ים
    וְאַרְבָּעָֽה׃ ס
  pjt-pjt: '@see-verse:NEH.007.042'
  kik-kik: 'Nao Alawii maarĩ: a njiaro cia Jeshua (iria cioimĩte harĩ Kadimieli, rũciaro-inĩ
    rwa Hodavia) ciarĩ 74.'
  fra-NCL: 'Lévites : les fils de Josué et de Cedmiel, des fils d’Oduïas ; soixante-quatorze.'
  cek-AK: Levinawk; Hodaviah acaeng, Jeshua hoi anghum tathuk, Kadmiel ih capanawk
    loe qui sarih, palito oh o.
  cuk-cuk: 'Levita-dulemar, wemalad: Jesúa-wagan, degi, Cadmiel-wagan, amala, Hodavías-e-waganad,
    dulapaa-gakambe-gakabake (74) mergued.'
  uig-CYR: 'Лавийларниң сани төвәндикичә: — Ходваһниң әвлатлиридин, йәни Йәшуа билән
    Кадмийәлниң әвлатлири йәтмиш төрт киши.'
  tel-2017: లేవీ గోత్రికులైన యేషూవ, హోదవ్యా, కద్మీయేలు వంశాల వారు 74 మంది.
  hat-BSA: 'Levit yo: fis a Josué ak Kadmiel yo, avèk fis a Hodeva yo, swasann-katòz.'
  kos-kos: 'Sou lun mwet Levi su foloko liki sruoh: Jeshua ac Kadmiel (fwil natul
    Hodaviah) — 74'
  hbo-WLC: הַלְוִיִּ֑ם בְּנֵֽי־יֵשׁ֧וּעַ לְקַדְמִיאֵ֛ל לִבְנֵ֥י לְהוֹדְוָ֖ה שִׁבְעִ֥ים
    וְאַרְבָּעָֽה׃ ס
  ibo-ibo: 'Ndị Livayị: ndị agbụrụ Jeshua site na Kadmiel nke ụmụ Hodavaya, iri asaa
    na anọ (74).'
  ory-ory: ଲେବୀୟମାନଙ୍କର ସଂଖ୍ୟା; ହେଦବାର ସନ୍ତାନ, ଯେଶୂୟର ସନ୍ତାନ, କଦ୍‍ମୀୟେଲର ସନ୍ତାନ ଚଉସ୍ତରି
    ଜଣ।
  chk-chk: 'Iei iteiten chon ewe ainangen Lefi mi liwinsefäl seni ar oola: Ekewe mwirimwirin
    Jesua me Katmiel, ir mwirimwirin Hotawia ükükün fik me föman.'
  rop-rop: Dijan na ola femili blanga det Libai klen hubin kambek brom det kantri
    weya deibin jidan prisana. Det femili blanga Jeshuwa en Kedmiyel bin 74, en det
    dubala bin grensan blanga Hodabaiya. Detlot pipul hubin oldei sing en plei myusik
    langa Serramoni Pleis bin 148 en olabat bin ola grensan blanga Eisaf. Detlot blijiman
    blanga det Serramoni Pleis bin 138 en olabat bin grensan blanga Shalum, Ete, Talman,
    Eikab, Hetita en Shobai.
  ukr-1871: 'Левітів: синів Ісусових, із дому Кадмиїлового, з дому синів Годеви, сїмдесять
    чотири.'
  deu-1951: 'Von den Leviten: der Kinder Jesuas von Kadmiel unter den Kindern Hodevas
    waren 74;'
  eng-JPS: 'The Levites: the children of Jeshua, of Kadmiel, of the children of Hodeiah,
    seventy and four.'
  srp-1865: 'Levita: sinova Isusovijeh i Kadmilovijeh izmeðu sinova Odavijinih sedamdeset
    i èetiri;'
  lug-lug: 'Ne bano be Baleevi: bazzukulu ba Yesuwa ow’olunnyiriri lwa Kadumyeri mu
    nda ya Kodeva baali nsavu mu bana (74).'
  heb-heb: הלוים בני ישוע לקדמיאל לבני להודוה שבעים וארבעה׃
  ben-IRV: 'লেবীয়দের সংখ্যা এই: যেশূয়ের বংশের কদ্‌মীয়েল ও হোদবিয়ের বংশধর চুয়াত্তরজন।'
  pan-pan: 'ਲੇਵੀ ਇਹ ਸਨ: ਹੋਦਵਾਹ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਕਦਮੀਏਲ ਦੀ ਸੰਤਾਨ ਅਤੇ ਯੇਸ਼ੂਆ ਦੀ ਸੰਤਾਨ
    ਚੁਹੱਤਰ।'
  mya-JVB: လေဝိ သားစာရင်းဟူမူကား၊ ဟောဒေဝ အမျိုး ထဲက ယောရှု အမျိုး နှင့် ကာဒမေလ အမျိုးသားခုနစ်
    ဆယ် လေး ယောက်၊
  tbg-tbg: 'Rivaira ankuqihai vaiinti vonavu vihai orurante Ieruharemini anura. Vika
    anku nutuvata vika nampaavata maantima vaura: Jesuaara ankuvata Katmielira ankuvata
    (vi ankutanta kaivaqava Hodaviaava) 74'
  hmo-hmo: Iosua bona Kademiele (Idia be Hodavaia ena bese taudia) — 74
  urd-urd: फिर लावी या'नी बनी होदावा में से यशू'अ और क़दमीएल की औलाद, चौहत्तर;
  rus-SYN: 'Левитов: сыновей Иисуса, из дома Кадмиилова, из дома сыновей Годевы, семьдесят
    четыре.'
  bqc-SIM: 'Levii bui pↄ́ sùↄn kɛ: Odeva bui Yesua ń Kamiɛlio buiↄ gbɛ̃ↄn bàaↄ̃kwi
    ń síiↄ̃o (74).'
  tcz-CHONGTHU: 'Hiche hohi ava cheh nauva kona hung kinungle Levite chu ahiuve: Jeshua
    le Kadmiel insung mite (Hodaviah chilhahte ahiuve) chu mihem som sagi le li ahiuve.'
  mar-mar: लेवी:होदयाच्या कुळातली कदमीएलच्या घराण्यातील येशूवाचे वंशज चौऱ्याहत्तर
  qub-qub: 'Cüracunata yanapaj Leví runacuna caran: Josuëpita, Cadmielpita Hodaviaspita
    mirajcuna 74.'
  hat-hat: 'Men lis moun Levi ki te tounen yo: Te gen swasannkatòz moun nan pitit
    Jechwa ak pitit Kadmyèl ki soti nan branch fanmi Odva a.'
  eng-BSB: 'The Levites: the descendants of Jeshua (through Kadmiel, through the line
    of Hodevah ), 74.'
  eng-WEBPB: 'The Levites: the children of Jeshua, of Kadmiel, of the children of
    Hodevah: seventy-four.'
  kbq-kbq: Hanki Livae vahe'ma kinafintima e'naza vahera, Hodaviampintima fore'ma
    hu'neana Jesua naga'ene Kadmieli nagaki'za 74'a vene'ne e'naze.
  nhe-BL: Mocuepque 74 levitame tlen itztoyaj iixhuihua Josué ipampa Jesúa huan Cadmiel.
  gub-BL: 'Na''aw Erewi izuapyapyr uzeànàànàm ma''e ipyhyk awer wi uzewyr ma''e kwer
    waner xe wà: Zezua, Kazimiew (Onowia izuapyapyr wà) 74; Zegar haw iapo har tàpuzuhu
    pupe har wà 148; Zauxiapekwer tàpuzuhu rehe uzekaiw ma''e (''Aw awa wazuapyapyr
    wà: Xaru, Ater, Tawmon, Aku, Axita, Xomaz) 138.'
  eng-DRA: The children of Josue and Cedmihel, the sons
