verse: NEH.007.067
translations:
  mal-C: അതിനുപുറമേ 7,337 ദാസീദാസന്മാരും സംഗീതജ്ഞരായ 245 പുരുഷന്മാരും സ്ത്രീകളും ഉണ്ടായിരുന്നു.
  deu-TKW: ungerechnet ihre Sklaven und Sklavinnen; deren gab es 7337 und dazu kamen
    245 Sänger und Sängerinnen.
  lin-lin: bakisa bawumbu na bango ya mibali mpe ya basi nkoto sambo na nkama misato
    na tuku misato na sambo ; bazalaki mpe na bayembi ya basi mpe ya mibali nkama
    mibale na tuku minei na mitano, bampunda nkama sambo na tuku misato na motoba,
    bamile nkama mibale na tuku minei na mitano,
  eng-LSV: apart from their servants and their handmaids—these [are] seven thousand
    three hundred thirty-seven; and of them [are] male and female singers, two hundred
    forty-five.
  eng-GNV: 'Besides their seruantes and their maydes, which were seuen thousand, three
    hundreth and seuen and thirtie: and they had two hundreth and fiue and fourtie
    singing men and singing women.'
  eng-WEBSTER: 'Besides their man-servants and their maid-servants, of whom there
    were seven thousand three hundred and thirty seven: and they had two hundred and
    forty five singing-men and singing-women.'
  nhw-BL: Huan nojquiya mocuepque 7,337 inintequipanojcahua, tlacame huan sihuame.
    Huan mocuepque 245 huicani, tlacame huan sihuame.
  swh-ONEN: tena zaidi ya hao walikuwepo watumishi wa kiume na wa kike 7,337; pia
    walikuwamo waimbaji wanaume na wanawake 245.
  bba-bba: ben sɔm kowobu bɑɑsi. Ben sɔm kowo ben ɡeeru wee, tɔmbu nɔrɔbun subɑ nɔɔbɑ
    yiru kɑ ɡoobɑ wunɔbu kɑ tɛnɑ kɑ nɔɔbɑ yiru (7.337). Be sɔɔ, wom kowobu ɡoobu kɑ
    weeru kɑ nɔɔbu (245) bɑ wɑ̃ɑ tɔn durɔbu kɑ tɔn kurɔbu. Ben dumin ɡeerɑ sɑ̃ɑwɑ
    nɑtɑ kɑ wunɑɑ teeru kɑ wɔkurɑ nɔɔbu kɑ tiɑ (736) kɑ sere birɑkɔsu ɡoobu kɑ weeru
    kɑ nɔɔbu (245)
  eng-KJVCPB: 'beside their manservants and their maidservants, of whom there were
    seven thousand three hundred thirty and seven: and they had two hundred forty
    and five singing men and singing women.'
  luo-luo: kiweyo jotijegi machwo kod mamon mane gin ji alufu abiriyo mia adek gi
    piero adek gabiriyo (7,337); kendo ne gin gi jower machwo kod mamon maromo ji
    mia ariyo gi piero angʼwen gabich (245).
  meu-meu: bona edia hesiai tataudia bona hahinedia danu, daha-hitu sinahu-toi toi-ahui
    hitu; edia ane-abi tataudia bona hahinedia na sinahu-rua hari-ahui ima.
  npi-ULB: यीबाहेक तिनीहरूका नोकर-नोकर्नीहरू ७,३३७ जना थिए । तिनीहरूका २४५ जना गायक-गायिका
    थिए ।
  yor-yor: yàtọ̀ sí àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin tí wọ́n jẹ́ ẹgbẹ̀ta dín lẹ́gbàárin
    ó dín ẹ̀tàlélọ́gọ́ta (7,337); wọ́n sì tún ní àwọn akọrin ọkùnrin àti obìnrin tí
    wọ́n jẹ́ òjìlúgba ó lé márùn-ún (245).
  ind-ind: Selain itu ada 7.337 orang budak, baik laki-laki maupun perempuan. Budak
    yang bertugas sebagai penyanyi berjumlah 245 orang, baik laki-laki maupun perempuan.
  pes-OPCB: '@see-verse:NEH.007.066'
  tgl-ULB: maliban pa sa kanilang mga lalaking lingkod at kanilang mga babaeng lingkod,
    na ang bilang ay 7, 337. Sila ay mayroong 245 na mang-aawit na mga lalaki at mga
    babae.
  hui-hui: Ani bialu wali agali tinaga biabe bia hagaru daosini karia halu handari
    tebirani pira tebirani karia (7,337) daibu hene. Ani heagola wali agali ngida
    balu iba gana lagaru handari kirani pira mariani duria (245) daibu hene.
  mya-mya: ack သူ​တို့​၏​အ​စေ​ခံ​ယောကျာ်း မိန်း​မ ၇၃၃၇ အ​မျိုး​သား​အ​မျိုး​သ​မီး ဂီ​တ​ပ​ညာ​သည်​များ
    ၂၄၅ မြင်း ၇၃၆ ကောင် လား ၂၄၅ ကောင် ကု​လား​အုတ် ၄၃၅ ကောင် မြည်း ၆၇၂၀ ကောင်
  bod-N: དེ་རྣམས་ལས་གཞན་གཡོག་པོ་དང་གཡོག་མོ་བདུན་སྟོང་སུམ་བརྒྱ་སུམ་ཅུ་སོ་བདུན་དང་།
    མགུར་ལེན་མཁན་སྐྱེས་ཕོ་མོ་ཉིས་བརྒྱ་བཞི་བཅུ་ཞེ་ལྔ་ཡོད།
  sna-sna: pasina varanda vavo navarandakadzi vavo vaisvika zviuru zvinomwe namazana
    matatu ana makumi matatu navanomwe; uye vaivazve navarume navakadzi vaiva vaimbi
    vaisvika mazana maviri namakumi mana navashanu.
  spa-BLM: además de sus siervos y siervas, que eran siete mil trescientos treinta
    y siete. Tenían doscientos cuarenta y cinco hombres cantores y mujeres cantoras.
  cac-cac: palta man̈ ayoc och eb' vin̈ checab' yed' eb' ix checab' sb'isuloc. A eb'
    chi' 7 mil 337 eb' d'a smasanil. Ay pax 245 eb' vin̈ vinac yed' eb' ix ix sb'itani.
  swh-ULB: isipokuwa watumishi wao wa kiume na watumishi wao wa kike, ambao walikuwa
    7, 337. Walikuwa na wanaume na wanawake wa kuimba 245.
  bel-bel: акрамя рабоў іхніх і рабынь іхніх, які было сем тысяч трыста трыццаць сем;
    і пры іх сьпевакоў і сьпявачак дзьвесьце сорак пяць.
  deu-ELBBK: außer ihren Knechten und ihren Mägden; dieser waren 7.337. Und sie hatten
    245 Sänger und Sängerinnen.
  mbb-OT: '@see-verse:NEH.007.066'
  mal-2015: അവരുടെ ദാസീദാസന്മാരായ ഏഴായിരത്തിമുന്നൂറ്റിമുപ്പത്തേഴുപേരെ കൂടാതെ തന്നേ;
    അവർക്കു ഇരുനൂറ്റിനാല്പത്തഞ്ചു സംഗീതക്കാരും സംഗീതക്കാരത്തികളും ഉണ്ടായിരുന്നു.
  rmc-rmc: Avle lenca 7 337 sluhi the služki, the 245 spevaka the spevački. Sas len
    736 graja, 245 mulici,
  pes-OPV: سوای غلامان وکنیزان ایشان که هفت هزار و سیصد و سی و هفت نفر بودند و مغنیان
    و مغنیات ایشان دویست وچهل و پنج نفر بودند.
  ron-1924: афарэ де робий ши роабеле лор, ын нумэр де шапте мий трей суте трейзечь
    ши шапте. Принтре ей се афлау доуэ суте патрузечь ши чинч де кынтэрець ши кынтэреце.
  ben-OBCV: এছাড়া তাদের দাস-দাসী ছিল 7,337 জন; এবং তাদের 245 জন গায়ক-গায়িকাও ছিল।
  som-som: oo intaas waxaa gooni ka ahaa raggii addoommadooda ahaa iyo naagihii addoommahooda
    ahaa, oo iyana waxay ahaayeen toddoba kun iyo saddex boqol iyo toddoba iyo soddon,
    oo waxay lahaayeen laba boqol iyo shan iyo afartan oo ah rag iyo naago gabya.
  lat-VUC: absque servis et ancillis eorum, qui erant septem millia trecenti triginta
    septem, et inter eos cantores et cantatrices, ducenti quadraginta quinque.
  eng-ASVBT: 'besides their menservants and their maidservants, of whom there were
    seven thousand three hundred thirty and seven: and they had two hundred forty
    and five singing men and singing women.'
  ita-1885: oltre a' lor servi e serve, ch'erano settemila trecentrentasette, fra
    i quali v'erano dugenquarantacinque cantori e cantatrici.
  eng-ULB: besides their male servants and their female servants, of whom there were
    7,337. They had 245 singing men and women.
  spa-VBL: Además había 7.337 sirvientes y 245 cantores y cantoras.
  fra-_FOB: Sans leurs serviteurs et leurs servantes, qui étaient au nombre de sept
    mille trois cent trente-sept; ils avaient deux cent quarante-cinq chantres ou
    chanteuses.
  mal-mal: അവരുടെ ദാസീദാസന്മാരായ ഏഴായിരത്തിമുന്നൂറ്റിമുപ്പത്തേഴുപേരെ കൂടാതെ തന്നെ;
    അവർക്ക് ഇരുനൂറ്റിനാല്പത്തഞ്ച് സംഗീതക്കാരും സംഗീതക്കാരത്തികളും ഉണ്ടായിരുന്നു.
  urd-GVR: nīz un ke 7,337 ġhulām aur launḍiyāṅ aur 245 gulūkār jin meṅ mard-o-ḳhawātīn
    shāmil the.
  suz-BL: मेको आन वाइलीम वाइल ७,३३७ जना बाक्‍तेक्‍म। मिनु कुम्‍सो पाइबपुकी २४५ जना
    मुर बाक्‍तेक्‍म।
  ita-1927: senza contare i loro servi e le loro serve, che ammontavano a settemila
    trecento trentasette. Avevan pure duecento quarantacinque cantori e cantatrici.
  ckb-ckb: جگە لە خزمەتکار و کارەکەرەکانیان کە حەوت هەزار و سێ سەد و سی و حەوت کەس
    بوون، هەروەها دوو سەد و چل و پێنج گۆرانیبێژی پیاو و ژنیان هەبوو.
  eng-BBE: As well as their men-servants and their women-servants, of whom there were
    seven thousand, three hundred and thirty-seven; and they had two hundred and forty-five
    men and women to make music.
  kan-OKCV: ಅವರ ಹೊರತಾಗಿ ಅವರ ದಾಸರೂ ದಾಸಿಯರೂ 7,337 ಮಂದಿಯೂ, ಅವರ ಹಾಡುಗಾರರೂ, ಹಾಡುಗಾರ್ತಿಯರೂ
    245 ಮಂದಿಯೂ ಇದ್ದರು.
  bbb-bbb: '@see-verse:NEH.007.066'
  tam-2017: அவர்களைத்தவிர 7,337 பேர்களான அவர்களுடைய வேலைக்காரர்களும், வேலைக்காரிகளும்,
    245 பாடகர்களும், பாடகிகளும் அவர்களுக்கு இருந்தார்கள்.
  spa-RV-1909: Sin sus siervos y siervas, que eran siete mil trescientos treinta y
    siete; y entre ellos había doscientos cuarenta y cinco cantores y cantoras.
  ron-BTF: În afară de servitorii lor și de servitoarele lor, dintre care erau șapte
    mii trei sute treizeci și șapte; și aveau două sute patruzeci și cinci de cântăreți
    și cântărețe.
  eng-WEBP: in addition to their male servants and their female servants, of whom
    there were seven thousand three hundred thirty-seven. They had two hundred forty-five
    singing men and singing women.
  eng-FBV: In addition there were 7,337 servants and 245 male and female singers.
  nld-1939: Hierbij kwamen nog zevenduizend driehonderd zeven en dertig slaven en
    slavinnen, en tweehonderd vijf en veertig zangers en zangeressen.
  nch-BL: Huan nojquiya tacuepilijque 7,337 inintequipanojcahua, tacame huan sihuame.
    Huan tacuepilijque 245 huicani, tacame huan sihuame.
  vie-1934: không kể những tôi trai tớ gái của dân, số được bảy ngàn ba trăm ba mơi
    bảy người; cũng có hai trăm bốn mươi lăm kẻ ca hát, nam và nữ.
  hin-CV: इनके अलावा 7,337 दास-दासियां तथा 245 गायक-गायिकाएं भी थी.
  spa-BES: Así como sus sirvientes y sus siervas, de los cuales había siete mil trescientos
    treinta y siete; y tenían doscientos cuarenta y cinco hombres y mujeres cantores.
  tdx-tdx: mandikoatse o fetrek’ oro’eo naho o anak’ ampata’eo, le fito-arivo-tsi-telonjato-tsi-telopolo-fito’amby;
    naho am’ iereo ty lahilahy naho rakemba mpi­sabo roanjato-tsi-efapolo-lim’ amby.
  tha-KJV: นอกเหนือจากคนใช้ชายหญิงของเขา ซึ่​งม​ี​อยู่​เจ​็ดพันสามร้อยสามสิบเจ็ดคน
    และเขามีนั​กร​้องสองร้อยสี่​สิ​บห้าคนทั้งชายและหญิง
  por-BR-2018: Exceto seus servos e suas servas, que eram sete mil trezentos e trinta
    e sete; e tinham duzentos e quarenta e cinco cantores e cantoras.
  deu-ELO: außer ihren Knechten und ihren Mägden; dieser waren siebentausend dreihundertsiebenunddreißig.
    Und sie hatten zweihundertfünfundvierzig Sänger und Sängerinnen.
  eng-WYC-2018: besides the servants and handmaids of them, which were seven thousand
    three hundred and seven and thirty; and among [them] the singers and singeresses,
    six hundred and five and forty. (besides their male and female slaves, of whom
    there were seven thousand three hundred and thirty-seven; and they were two hundred
    and forty-five singers and singeresses.)
  epo-epo: krom iliaj sklavoj kaj sklavinoj, kies nombro estis sep mil tricent tridek
    sep, kaj al tio estis ducent kvardek kvin kantistoj kaj kantistinoj.
  uig-PIN: Buningdin baxⱪa ularning yǝnǝ yǝttǝ ming üq yüz ottuz yǝttǝ ⱪul-dediki
    bar idi; yǝnǝ ikki yüz ⱪiriⱪ bǝx ǝr-ayal ƣǝzǝlqisi bar idi. Ularning yǝttǝ yüz
    ottuz altǝ eti, ikki yüz ⱪiriⱪ bǝx ⱪeqiri,
  beo-beo: '@see-verse:NEH.007.066'
  tpi-OTNT: Na namba bilong ol wokman na wokmeri em inap 7,337. Na namba bilong ol
    man na meri i save mekim musik em inap 245.
  hau-SA: ban da bayinsu maza da mata 7,337. Suna kuma da mawaƙa maza da mata 245.
  uig-LAT: Buningdin bashqa ularning yene yette ming üch yüz ottuz yette qul-dédiki
    bar idi; yene ikki yüz qiriq besh er-ayal ghezelchisi bar idi. Ularning yette
    yüz ottuz alte éti, ikki yüz qiriq besh qéchiri,
  nde-nde: ngaphandle kwezinceku zabo ezesilisa labesifazane ezazifika inkulungwane
    eziyisikhombisa lamakhulu amathathu lamatshumi amathathu lasikhombisa (7,337);
    njalo belabahlabeleli besilisa labesifazane abafika amakhulu amabili lamatshumi
    amane lanhlanu (245).
  ton-ton: 'Ka naʻe lau kehe ʻenau kau tamaioʻeiki mo honau kau kaunanga, ko e toko
    fitu afe mo e toko tolungeau, mā tolungofulu mā fitu: pea naʻe ʻiate kinautolu
    ʻae kau tangata hiva mo e kau fefine hiva ko e toko uangeau mo e toko fāngofulu
    mā nima.'
  ces-1613: Kromě služebníků jejich a děvek jejich, jichž bylo sedm tisíc, tři sta
    třidceti sedm. A mezi nimi bylo zpěváků a zpěvakyní dvě stě čtyřidceti pět.
  eng-WMB: in addition to their male servants and their female servants, of whom there
    were seven thousand three hundred thirty-seven. They had two hundred forty-five
    singing men and singing women.
  tam-TCV: இவர்களைத் தவிர அவர்களின் ஆண் பெண் வேலைக்காரர் 7,337 பேரும், பாடகர்களும்
    பாடகிகளும் 245 பேரும் இருந்தனர்.
  ceb-ULB: gawas sa ilang mga lalaki ug mga babaye nga sulugoon, nga mga 7, 337. Aduna
    silay 245 ka mag-aawit nga mga lalaki ug babaye.
  pol-UBG: Nie licząc ich sług i służących, których było siedem tysięcy trzysta trzydzieścioro
    siedmioro. A wśród nich było dwieście czterdzieścioro pięcioro śpiewaków i śpiewaczek.
  urd-GVU: نیز اُن کے 7,337 غلام اور لونڈیاں اور 245 گلوکار جن میں مرد و خواتین شامل
    تھے۔
  deu-1912: ausgenommen ihre Knechte und Mägde; derer waren siebentausend dreihundert
    und siebenunddreißig, dazu zweihundert und fünfundvierzig Sänger und Sängerinnen.
  kan-2017: ಈ ಸಂಖ್ಯೆಯಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಡದ ಅವರ ಸೇವಕ ಸೇವಕಿಯರು ಏಳು ಸಾವಿರದ ಮುನ್ನೂರ ಮೂವತ್ತೇಳು
    ಮಂದಿ. ಅವರ ಗಾಯಕರೂ ಗಾಯಕಿಯರೂ ಇನ್ನೂರ ನಲ್ವತ್ತೈದು ಮಂದಿ.
  yap-yap: '@see-verse:NEH.007.066'
  hlt-MCSB: Amih phoei lamloh a salpa neh a sal huta he thawng rhih ya thum sawmthum
    parhih lo. Amih laa sa pa neh laa sa nu rhoek khaw ya hnih sawmli panga lo.
  mdy-ETH: '@see-verse:NEH.007.066'
  twi-ASANTE: a ɛno akyi, asomfoɔ (7,337) a wɔyɛ mmaa ne mmarima a ɛmu (245) yɛ nnwomtofoɔ.
  eng-WEBU: in addition to their male servants and their female servants, of whom
    there were seven thousand three hundred thirty-seven. They had two hundred forty-five
    singing men and singing women.
  wal-wal: Hegaa bollikka qassi 7,337 attuma ashkkaratinne macca ashkkarati mazamuriyaa
    yexxiya 245 attumanne macca asati simmidosona.
  spa-PDDPT: aparte de sus esclavos y sus esclavas, que eran 6.336; y entre ellos
    había 245 cantores y cantoras.
  gun-gun: hembiguai avakue ha'e kunhague jaipapa e'ỹ re. Ha'e va'e kuery ju ma sete
    mil trezentos e trinta e sete ikuai. Ikuai avi duzentos e quarenta e cinco oporaei
    va'ety avakue ha'e kunhague.
  agu-BL: Te yi tajlala'tz quinin e' oc yi e' chimos cwent. Yi tajlal yi e' mosa'tz,
    i'tz juk mil tu ox cient tu junak juklaj chixone'n. (7,337) Ncha'tz at cob cient
    tu ca'wunak o' (245) chixone'n yi e' aj bitz yi ate' ẍchixo'l yi qui e' oc tajlal.
  ilo-ULB: malaksid kadagiti lallaki ken babbai nga adipenda ket 7, 337. Addaanda
    iti 245 a kumakanta a lallaki ken babbai.
  kpg-kpg: '@see-verse:NEH.007.066'
  uig-ARA: بۇنىڭدىن باشقا ئۇلارنىڭ يەنە يەتتە مىڭ ئۈچ يۈز ئوتتۇز يەتتە قۇل-دېدىكى
    بار ئىدى؛ يەنە ئىككى يۈز قىرىق بەش ئەر-ئايال غەزەلچىسى بار ئىدى. ئۇلارنىڭ يەتتە
    يۈز ئوتتۇز ئالتە ئېتى، ئىككى يۈز قىرىق بەش قېچىرى،
  sus-sus: 'E xa konyie kɔnti lanxi mixi wulu solofere, mixi kɛmɛ saxan tongo saxan
    nun solofere nan ma. Bɛɛtiba kɛmɛ firin tongo suuli nun suuli fan nu na e ya ma.
    Ɲama nu bara xuruse gbegbe xanin naa: soe kɛmɛ solofere, tongo saxan, nun senni,
    sofale kɛmɛ firin, tongo naani, nun suuli,'
  pon-2006: '@see-verse:NEH.007.066'
  ksd-ksd: ma kadia lavur tultul na tutana ma kadia lavur tultul na vavina, lavurua
    na arip ma a utul a mar ma a utul a vinun ma lavurua diat; ma kadiat a ura mar
    ma a ivat na vinun ma a ilima na tena kakailai bula, a tarai ma ra vaden.
  tur-YTC: Ayrıca yedi bin üç yüz otuz yedi erkek hizmetçileri ve kadın hizmetçileri,
    onların erkek ve kadın iki yüz kırk beş ezgcisi vardı.
  ind-AYT: belum termasuk para hamba laki-laki dan perempuan yang berjumlah 7.337
    orang. Mereka mempunyai 245 penyanyi laki-laki dan perempuan.
  nya-nya: Kuwonjezera pamenepa panali antchito awo aamuna ndi aakazi 7,337 ndiponso
    anthu aamuna ndi aakazi oyimba nyimbo okwanira 245.
  hrv-hrv: ne računajući njihove sluge i sluškinje, kojih bijaše sedam tisuća tri
    stotine trideset i sedam. Bilo je i dvije stotine četrdeset i pet pjevača i pjevačica,
  mps-mps: Tama te sę ebo bidi me sę ebo we augwaligo namba e tiwai, 7,337 dao.
    Tama te musik elibo koneai bidi dabego namba te 245 elaluai dao.
  tpi-tpi: Na namba bilong ol wokman na wokmeri em inap 7,337. Na namba bilong ol
    man na meri i save mekim musik em inap 245.
  dan-1931: foruden deres Trælle og Trælkvinder, som udgjorde 7.337, hvor til kom
    245 Sangere og Sangerinder. Deres Heste udgjorde 736, deres Muldyr 245,
  vie-OVCB: Ngoài ra, có 7.337 gia nhân, và 245 ca sĩ, cả nam lẫn nữ.
  guj-2017: તે ઉપરાંત તેઓના દાસો તથા દાસીઓ મળીને સાત હજાર ત્રણસો સાડત્રીસ હતા. તેઓમાં
    ગાનારાઓ તથા ગાનારીઓ બસો પિસ્તાળીસ હતા.
  pon-2006A: '@see-verse:NEH.007.066'
  por-BRBSL: além de seus servos masculinos e femininos, dos quais havia sete mil
    trezentos e trinta e sete. Eles tinham duzentos e quarenta e cinco homens e mulheres
    cantando.
  cth-cth: Sannu, sanpanaw 7, 337; la ka sak e napui tongpa 245 touh a pha.
  twi-twi: a ɛno akyi, asomfo mpem ason ahaasa aduasa ason (7,337) ne nnwontofo mmarima
    ne mmea ahannu aduanan anum (245) ka ho.
  hlt-hlt: Amih phoei lamloh a salpa neh a sal huta he thawng rhih ya thum sawmthum
    parhih lo. Amih laa sa pa neh laa sa nu rhoek khaw ya hnih sawmli panga lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɛínɛ̀ bɛtɔ̃mbɛ̀ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ sikɔupísìyiekɛ̀
    nɛ̀ sikɔusìtɑ̃ɑ̃ti nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀yiekɛ̀ (7337). Bɛdèmbɛ̀ bɛnitidɑɑbɛ̀
    nɛ̀ bɛnitipòbɛ̀ kɛ̀ bɛ̀ ḿbo sikɔusìdɛ́ nɛ̀ sipísìnɑ̀ɑ̀ nɛ̀ bɛ̀nùmmù (245),
  msy-2020: '@see-verse:NEH.007.066'
  dop-dop: Pɑ tɑɑ kɑ wɛ tǝmlɛ nyǝ́mɑ ɑpɑlɑɑ nɑ ɑlɑɑ kɛ iyisi nɑɑtosompɔɣɔlɑɣɑ nɑ ŋmʋnʋɣʋ
    nɑ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ (7337). Nɑ yonyoolɑɑ ɑpɑlʋ nyǝ́mɑ
    nɑ ɑlʋ nyǝ́mɑ kɛ ŋmʋnʋɣʋ nɑ nɩɩlɛ nɑ kɑkpɑsɩ (245).
  azb-azb: bütün camaat birlikdə 42 360 nəfər idi. Onların kişi və qadınlardan ibarət
    245 ilahiçisi var idi.
  eng-DBY: besides their servants and their maids, of whom there were seven thousand
    three hundred and thirty-seven; and they had two hundred and forty-five singing-men
    and singing-women.
  hin-2017: इनको छोड़ उनके सात हजार तीन सौ सैंतीस दास-दासियाँ, और दो सौ पैंतालीस गानेवाले
    और गानेवालियाँ थीं।
  wol-KYG: te limaaleesul seen jaam yu góor ak yu jigéen, yi tollu ci juróom ñaari
    junni ak ñetti téeméer ak fanweer ak juróom ñaar (7 337). Amoon nañu itam ay jàngkat
    yu góor ak yu jigéen, yu tollu ci ñaar téeméer ak ñeent fukk ak juróom (245),
  eng-YLT: apart from their servants and their handmaids — these [are] seven thousand
    three hundred thirty and seven; and of them [are] singers and songstresses, two
    hundred forty and five.
  eng-WYC-2017: besides the servants and handmaids of them, which were seven thousand
    three hundred and seven and thirty; and among [them] the singers and sing-eresses,
    six hundred and five and forty.
  eng-WMBB: in addition to their male servants and their female servants, of whom
    there were seven thousand and three hundred and thirty-seven. They had two hundred
    and forty-five singing men and singing women.
  urd-GVH: नीज़ उनके 7,337 ग़ुलाम और लौंडियाँ और 245 गुलूकार जिनमें मर्दो-ख़वातीन
    शामिल थे।
  rug-rug: '@see-verse:NEH.007.066'
  gaz-gaz: kana malees tajaajiltoonni isaanii dhiiraa fi dubartiin 7,337 turan; akkasumas
    isaan faarfattoota dhiiraa fi dubartii 245 qabu ture.
  fra-LSG: sans compter leurs serviteurs et leurs servantes, au nombre de sept mille
    trois cent trente-sept. Parmi eux se trouvaient deux cent quarante-cinq chantres
    et chanteuses.
  yal-yal: E walikɛ xɛmɛne nun e walikɛ ɲaxanle mi yi ne yɛ, ne muxu wuli solofere
    muxu kɛmɛ saxan tonge saxan e nun solofere nan yi a ra. Bɛti ba xɛmɛn nun a ɲaxanle,
    muxu kɛmɛ firin tonge naanin e nun suulun yi e yɛ.
  haw-1868: 'He okoa ka lakou poe kauwakane a me ka lakou poe kauwawahine, ehiku tausani
    lakou, ekolu haneri a me kauakolukumamahiku: a o ka poe kane mele a me ka poe
    wahine mele o lakou, elua haneri a me kanahakumamalima.'
  arb-NAV: فَضْلاً عَنْ عَبِيدِهِمْ وَإِمَائِهِمْ الَّذِينَ بَلَغَ مَجْمُوعُهُمْ سَبْعَةَ
    آلافٍ وَثَلاثَ مِئَةٍ وَسَبْعَةً وَثَلاثِينَ. أَمَّا الْمُغَنُّونَ وَالْمُغَنِّيَاتُ
    فَكَانُوا مِئَتَيْنِ وَخَمْسَةً وَأَرْبَعِينَ.
  ewe-ewe: Woƒe ŋutsudɔlawo kple nyɔnudɔlawo le ame akpe adre alafa etɔ̃ kple blaetɔ̃-vɔ-adre
    (7,337) kple hadzila alafa eve kple blaene-vɔ-atɔ̃ (245), ŋutsuwo kple nyɔnuwo
    siaa ŋu.
  eng-LEE: 'Besides these were their man-servants and their maid-servants, of whom
    there were seven thousand three hundred thirty and seven: and they had two hundred
    and forty and five singing men and singing women.'
  asm-FB: তাৰ উপৰিও তেওঁলোকৰ সাত হাজাৰ তিনি শ সাতত্ৰিশ জন দাস-দাসী আছিল। তেওঁলোকৰ
    দুশ পঞ্চল্লিশ জন গায়ক আৰু গায়িকা আছিল।
  sus-A: عٍ شَ كٌنيِيٍ كْنتِ لَنشِ مِشِ وُلُ سٌلٌقٍرٍ، مِشِ كّمّ سَشَن تٌنفٌ سَشَن
    نُن سٌلٌقٍرٍ نَن مَ. بّيتِبَ كّمّ قِرِن تٌنفٌ سُولِ نُن سُولِ قَن نُ نَ عٍ يَ
    مَ. حَمَ نُ بَرَ شُرُ سٍ فبٍفبٍ شَنِن نَا؛ سٌي كّمّ سٌلٌقٍرٍ، تٌنفٌ سَشَن، نُن
    سٍننِ، سٌقَلٍ كّمّ قِرِن، تٌنفٌ نَانِ، نُن سُولِ،
  fra-SBL: sans compter leurs serviteurs et leurs servantes, au nombre de sept mille
    trois cent trente-sept. Ils avaient deux cent quarante-cinq chanteurs et chanteuses.
  hbo-hbo: מִ֠לְּבַד עַבְדֵיהֶ֤ם וְאַמְהֹֽתֵיהֶם֙ אֵ֔לֶּה שִׁבְעַ֣ת אֲלָפִ֔ים שְׁלֹ֥שׁ
    מֵאֹ֖ות שְׁלֹשִׁ֣ים וְשִׁבְעָ֑ה וְלָהֶ֗ם מְשֹֽׁרֲרִים֙ וּמְשֹׁ֣רֲרֹ֔ות מָאתַ֖יִם
    וְאַרְבָּעִ֥ים וַחֲמִשָּֽׁה׃ ס
  pjt-pjt: '@see-verse:NEH.007.066'
  kik-kik: gũtatarĩtwo ndungata ciao cia arũme na cia andũ-a-nja 7, 337; ningĩ nĩ
    maarĩ na aini arũme na andũ-a-nja 245.
  fra-NCL: sans compter leurs serviteurs et leurs servantes, qui étaient au nombre
    de sept mille trois cent trente-sept ; parmi eux se trouvaient deux cent quarante
    cinq chanteurs et chanteuses.
  cek-AK: to pacoengah nongpa hoi nongpata tamnanawk loe sang sarih, cumvai thum,
    qui thum, sarihto oh o vop; laasah nongpa nongpata kaminawk loe cumvai hnet, qui
    pali, pangato oh bae vop.
  cuk-cuk: Wemar-abargi, e-mai-machergan, degi, e-mai-omegan obarilenaisulid. Emarbi,
    miligugle gaka dulataled-ilapaa gaka durgwen-gakambe-gakagugle (7,337) mergued.
    E-namakmalad-machergan, degi, e-namakmalad-omegan, dulataled-ilabo gaka dulabo-gakatar
    (245) mergu nikad.
  uig-CYR: Буниңдин башқа уларниң йәнә йәттә миң үч йүз оттуз йәттә қул-дедиги бар
    еди; йәнә икки йүз қириқ бәш әр-аял ғәзәлчиси бар еди. Уларниң йәттә йүз оттуз
    алтә ети, икки йүз қириқ бәш қечири,
  tel-2017: వీరు కాకుండా వీరి పనివారు, పనికత్తెలు 7, 337 మంది. గాయకుల్లో స్త్రీలు,
    పురుషులు కలిపి 245 మంది.
  hat-BSA: anplis, sèvitè avèk sèvant pa yo, sou sila yo te gen sèt-mil-twa-san-trann-sèt
    moun; epi yo te gen de-san-karann-senk gason avèk fanm nan chantè yo.
  kos-kos: Mukul ac mutan kulansap lalos — 7,337 Mwet on mukul ac mutan — 245
  hbo-WLC: מִ֠לְּבַד עַבְדֵיהֶ֤ם וְאַמְהֹֽתֵיהֶם֙ אֵ֔לֶּה שִׁבְעַ֣ת אֲלָפִ֔ים שְׁלֹ֥שׁ
    מֵא֖וֹת שְׁלֹשִׁ֣ים וְשִׁבְעָ֑ה וְלָהֶ֗ם מְשֹֽׁרֲרִים֙ וּמְשֹׁ֣רֲר֔וֹת מָאתַ֖יִם
    וְאַרְבָּעִ֥ים וַחֲמִשָּֽׁה׃ ס
  ibo-ibo: nke a agụnyeghị ndị ohu ndị ikom na ndị inyom dị puku asaa, na narị atọ
    na iri atọ na asaa (7,337), ndị ikom na ndị inyom, ndị ọbụ abụ dị narị abụọ, na
    iri anọ na ise (245).
  ory-ory: ଏହାଛଡ଼ା ସେମାନଙ୍କର ଦାସଦାସୀ ସାତ ହଜାର ତିନି ଶହ ସଇଁତିରିଶ ଜଣ ଥିଲେ; ଆହୁରି, ସେମାନଙ୍କର
    ଦୁଇ ଶହ ପଞ୍ଚଚାଳିଶ ଜଣ ଗାୟକ ଗାୟିକା ଥିଲେ।
  chk-chk: Nge nöür chon angang mwän me chon angang fefin resap alealong lon ei iteit
    ükükün fisungeröü ülüpükü ilik me füman. Mi pwal wor nöür chon köl mwän me fefin
    ükükün ruupükü faik me limman.
  rop-rop: '@see-verse:NEH.007.066'
  ukr-1871: Окрім невольників їх та невольниць їх; а сих було сїм тисяч триста трийцять
    сїм; між ними сьпівцїв та сьпівачок двістї сорок пять,
  deu-1951: ausgenommen ihre Knechte und Mägde; derer waren 7337;
  eng-JPS: beside their men-servants and their maid-servants, of whom there were seven
    thousand three hundred thirty and seven; and they had two hundred forty and five
    singing men and singing women.
  srp-1865: Osim sluga njihovijeh i sluškinja njihovijeh, kojih bješe sedam tisuæa
    i tri stotine i trideset i sedam; i meðu njima bješe pjevaèa i pjevaèica dvjesta
    i èetrdeset i pet;
  lug-lug: obutassaako baweereza baabwe abasajja n’abaweereza baabwe abakazi abaali
    akasanvu mu bisatu mu asatu mu musanvu (7,337); ate nga baalina n’abayimbi abasajja
    n’abakazi bibiri mu ana mu bataano (245).
  heb-heb: מלבד עבדיהם ואמהתיהם אלה שבעת אלפים שלש מאות שלשים ושבעה ולהם משררים ומשררות
    מאתים וארבעים וחמשה׃
  ben-IRV: এছাড়া সাত হাজার তিনশো সাঁইত্রিশ জন চাকর চাকরানী এবং তাঁদের দুশো পঁয়তাল্লিশ
    জন গায়ক গায়িকাও ছিল।
  pan-pan: ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਦਾਸ ਅਤੇ ਦਾਸੀਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਸੀ, ਜਿਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਸੱਤ ਹਜ਼ਾਰ
    ਤਿੰਨ ਸੌ ਸੈਂਤੀ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਦੋ ਸੌ ਰਾਗੀ ਅਤੇ ਰਾਗਣਾਂ ਸਨ।
  mya-JVB: ထို မှတပါး၊ ကျွန် ယောက်ျား၊ ကျွန် မိန်းမပေါင်း ခုနစ် ထောင် သုံး ရာ သုံး
    ဆယ်ခုနစ် ယောက်၊ သီချင်း သည် ယောက်ျား မိန်းမ ပေါင်းနှစ် ရာလေး ဆယ်ငါး ယောက်၊
  tbg-tbg: Vika mintima vaumanta vika kaiqa vaiinti nahenti 7,337 vaumanta vika ihi
    tiva nimite vauka 245 vaura.
  hmo-hmo: Ma danu, edia hesiai taudia, tau bona hahine be ibounai 7337. Ma edia ane
    abia taudia, tau bona hahine, be 245.
  urd-urd: '''अलावा उनके ग़ुलामों और लौंडियों का शुमार सात हज़ार तीन सौ सैन्तीस था,
    और उनके साथ दो सौ पैन्तालिस गानेवाले और गानेवालियाँ थीं।'
  rus-SYN: кроме рабов их и рабынь их, которых было семь тысяч триста тридцать семь;
    и при них певцов и певиц двести сорок пять.
  bqc-SIM: An zↄ̀blenaↄ gↄ̃ɛↄ ń nↄɛↄ ku lↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sopla ń ↄ̀aa do
    ń basopla àaↄ̃saio (7.337). Lɛ̀sinaↄ gↄ̃ɛↄ ń nↄɛↄ kúńnↄ lↄ gbɛ̃ↄn ↄ̀aa do
    ń blasↄoo (245).
  tcz-CHONGTHU: Mihem hijat jou jong chun asohteu pasal le numei hochu mihem sang
    sagi le jathum le somthum le sagi ahiuve; chule lasa a pangho chu numei le pasal
    abonchauvin mihem ja ni le som le nga ahiuve.
  mar-mar: यामध्ये त्यांच्या सात हजार तीनशे सदतीस स्त्री-पुरुष सेवक व दोनशे पंचेचाळीस
    गायक व गायिका होत्या.
  qub-qub: Uywaynin cajcunataga ollguta warmitapis manami yuparanchu. Chay cajcunaga
    shuyni caran ganchis waranga quimsa pachac quimsa chunca ganchisnin (7,337). Tayta
    Diosta alabar cantajcunapis warmi ollgu caran ishcay pachac chuscu chunca pichgan
    (245) runacuna.
  hat-hat: Avèk yo te gen sètmil twasantrannsèt (07.337) gason ak fanm ki te sèvi
    yo domestik. Te gen tou desan (0200) gason ak fanm ki te konn fè mizik ak konn
    chante.
  eng-BSB: in addition to their 7,337 menservants and maidservants, as well as their
    245 male and female singers.
  eng-WEBPB: in addition to their male servants and their female servants, of whom
    there were seven thousand and three hundred and thirty-seven. They had two hundred
    and forty-five singing men and singing women.
  kbq-kbq: Ana hazage'za ve kazokzo eri'za vahe'ene a' kazokzo eri'za vahera ana makara
    7 tausen 337ni'a vahe azageno, anampina zagamema nehaza vene'nene a'nenena 245'a
    vahe e'naze.
  nhe-BL: Huan nojquiya mocuepque 7,337 inintlatequipanojcahua, tlacame huan sihuame.
    Huan mocuepque 245 huicani, tlacame huan sihuame.
  gub-BL: '@see-verse:NEH.007.066'
  eng-DRA: 'Beside their menservants and womenservants, who were seven thousand three
    hundred thirty-seven: and among them singing men, and singing women, two hundred
    forty-five.'
