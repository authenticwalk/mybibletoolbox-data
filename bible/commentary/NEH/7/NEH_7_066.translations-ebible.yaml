verse: NEH.007.066
translations:
  mal-C: ആ സമൂഹത്തിന്റെ എണ്ണപ്പെട്ടവർ ആകെ 42,360.
  deu-TKW: Die ganze Gemeinde betrug zusammen 42360,
  lin-lin: Motango ya lisanga mobimba ya bato oyo bawutaki na bowumbu ezalaki nkoto
    tuku minei na mibale na nkama misato na tuku motoba,
  eng-LSV: All the assembly together [is] forty-two thousand three hundred and sixty,
  eng-GNV: All the Congregation together was two and fourtie thousand, three hundreth
    and threescore,
  eng-WEBSTER: The whole congregation together was forty two thousand three hundred
    and sixty.
  nhw-BL: “Huajca ica nochi catli mocuepque ipan tlali Judá eliyayaj 42,360 masehualme.
  swh-ONEN: Jumla ya watu wote waliorudi walikuwa 42,360;
  bba-bba: Tɔn be kpuron ɡeeru tɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ yiru kɑ ɡoobɑ
    wunɔbu kɑ wɑtɑ (42.360)
  eng-KJVCPB: The whole congregation together was forty and two thousand three hundred
    and threescore,
  luo-luo: Jogi duto noromo ji alufu piero angʼwen gariyo mia adek gi piero auchiel
    (42,360),
  meu-meu: Hegogo idoinai be taunimanima gerebu-hani daha-rua sinahu-toi tauratoi-ahui,
  npi-ULB: सम्पूर्ण मानिसको सङ्ख्या ४२,३६० थियो ।
  yor-yor: Gbogbo ìjọ ènìyàn náà jẹ́ ẹgbàá mọ́kànlélógún ó lé òjìdínnírinwó (42,360),
  ind-ind: Jumlah semua orang yang kembali ke Yehuda dari pembuangan di Persia adalah
    42.360 orang.
  pes-OPCB: پس جمعاً ۴۲٬۳۶۰ نفر به سرزمین یهودا برگشتند. علاوه بر این تعداد، ۷٬۳۳۷
    غلام و کنیز و ۲۴۵ نوازندهٔ مرد و زن نیز به وطن بازگشتند.
  tgl-ULB: Ang buong kapulungan na magkakasama ay 42, 360,
  hui-hui: Isaraeleali daibu heneru bibahende daosini dege pira mariani kira halu
    handari tebirani pira waragaria (42,360) daibu hene.
  mya-mya: ပြန်​လာ​ကြ​သော​ပြည်​နှင်​ဒဏ်​သင့်​သူ စု​စု​ပေါင်း​ဦး​ရေ ၄၂၃၆၀
  bod-N: མི་ཚོགས་ཀྱི་བསྡོམས་གྲངས་ནི་བཞི་ཁྲི་ཉིས་སྟོང་སུམ་བརྒྱ་དྲུག་ཅུ་ཡོད།
  sna-sna: Ungano yose yaiva navanhu zviuru makumi mana navaviri ane mazana matatu
    namakumi matanhatu,
  spa-BLM: Toda la asamblea reunida era de cuarenta y dos mil trescientos sesenta,
  cac-cac: Ay 42 mil 360 eb' anima chi' d'a smasanil,
  swh-ULB: Kusanyiko lote lilikuwa 42, 360,
  bel-bel: Усё супольства разам складалася з сарака двух тысяч трохсот шасьцідзесяці
    чалавек,
  deu-ELBBK: Die ganze Versammlung insgesamt war 42.360,
  mbb-OT: Is langun he nemen-ulì puun te kegkevihaǥa kandan, 42,360, kenà ragkes is
    menge suluǥuen dan he menge maama wey menge vahi he 7,337 wey is menge perekanta
    he menge maama wey menge vahi he 245. Duen dan uwiten he 736 he menge kudà, 245
    he mulà, 435 he kemilyu, wey 6,720 he asnu.
  mal-2015: സഭയാകെ നാല്പത്തീരായിരത്തി മുന്നൂറ്ററുപതുപേരായിരുന്നു.
  rmc-rmc: Savoredžene, so avle pale andre Judsko, sas jekhetane 42 360 manuša.
  pes-OPV: تمامی جماعت با هم چهل و دو هزارو سیصد و شصت نفر بودند.
  ron-1924: Адунаря ынтрягэ ера де патрузечь ши доуэ де мий трей суте шайзечь де иншь,
  ben-OBCV: সর্বমোট তাদের সংখ্যা ছিল 42,360,
  som-som: Oo ururka oo dhammu wuxuu giddigiis isku ahaa laba iyo afartan kun iyo
    saddex boqol iyo lixdan,
  lat-VUC: Omnis multitudo quasi vir unus quadraginta duo millia trecenti sexaginta,
  eng-ASVBT: The whole assembly together was forty and two thousand three hundred
    and threescore,
  ita-1885: Questa raunanza, tutta insieme, era di quarantaduemila trecensessanta;
  eng-ULB: The whole assembly together was 42,360,
  spa-VBL: El total de personas que regresaron fue de 42.360.
  fra-_FOB: L'assemblée tout entière était de quarante-deux mille trois cent soixante,
  mal-mal: സഭയാകെ നാല്പത്തീരായിരത്തി മുന്നൂറ്ററുപത് പേരായിരുന്നു.
  urd-GVR: Kul 42,360 Isrāīlī apne watan lauṭ āe,
  suz-BL: यरूसलेम लेश्‍शा जाक्‍ब नेल्‍ल ४२,३६० जना बाक्‍तेक्‍म।
  ita-1927: La raunanza, tutt’assieme, noverava quarantaduemila trecentosessanta persone,
  ckb-ckb: هەموو کۆمەڵەکە پێکەوە چل و دوو هەزار و سێ سەد و شەست کەس بوون،
  eng-BBE: The number of all the people together was forty-two thousand, three hundred
    and sixty;
  kan-OKCV: ಸಭೆ ಸೇರಿದ ಸರ್ವಸಮೂಹದ ಒಟ್ಟು ಸಂಖ್ಯೆ 42,360.
  bbb-bbb: '@see-verse:NEH.007.065'
  tam-2017: சபையார்கள் எல்லோரும் சேர்ந்து 42,360 பேராக இருந்தார்கள்.
  spa-RV-1909: La congregación toda junta era de cuarenta y dos mil trescientos y
    sesenta,
  ron-BTF: Toată adunarea împreună era de patruzeci și două de mii trei sute șaizeci,
  eng-WEBP: The whole assembly together was forty-two thousand three hundred sixty,
  eng-FBV: The total of number of people returning was 42,360.
  nld-1939: De hele gemeente bestond uit twee en veertig duizend driehonderd zestig
    personen.
  nch-BL: “Huajca ica nochi cati tacuepilijque ipan tali Judá elque 42,360 masehualme.
  vie-1934: Cả hội chúng hiệp lại được bốn vạn hai ngàn ba trăm sáu mươi người,
  hin-CV: सारी सभा की पूरी संख्या हुई 42,360.
  spa-BES: El número de todas las personas juntas era de cuarenta y dos mil trescientos
    sesenta.
  tdx-tdx: Ty fitonto’ i valobohòke zay le efats’ ale-tsi-ro’ arivo-tsi-telonjato-tsi-enempolo,
  tha-KJV: ชุ​มนุ​มชนทั้งหมดด้วยกั​นม​ี​สี​่หมื่นสองพันสามร้อยหกสิบคน
  por-BR-2018: Toda esta congregação junta era quarenta e dois mil trezentos e sessenta,
  deu-ELO: Die ganze Versammlung insgesamt war zweiundvierzigtausend dreihundertundsechzig,
  eng-WYC-2018: All the multitude as one man, two and forty thousand six hundred and
    sixty, (So all the multitude together, were forty-two thousand three hundred and
    sixty,)
  epo-epo: La tuta komunumo kune konsistis el kvardek du mil tricent sesdek homoj,
  uig-PIN: Pütün jamaǝt jǝmiy ⱪiriⱪ ikki ming üq yüz atmix kixi;
  beo-beo: 'Musa: mugululi asi dunu da Isala:ili sogega buhagi amo ilia idi huluane
    da-42,360. Amola amo dunu ilia hawa: hamosu dunu (dunu amola uda) amo ilia idi
    da- 7,337. Amola dunu amola uda gesami hea:su amo gesami liligi dusu idi da 245.
    Ohe fi ilia oule asi idi da - Hosi...736 Miule...245 Ga:mele...435 Dougi...6,720'
  tpi-OTNT: Namba bilong olgeta Israel i bin kam bek em inap 42,360.
  hau-SA: Yawan jama’ar duka ya kai mutum 42,360,
  uig-LAT: Pütün jamaet jemiy qiriq ikki ming üch yüz atmish kishi;
  nde-nde: Ixuku lonke lalilinani elifika inkulungwane ezingamatshumi amane lambili
    lamakhulu amathathu lamatshumi ayisithupha (42,360),
  ton-ton: ¶ Ko hono tokolahi ʻoe kakai kātoa ko e toko fā mano mo e toko ua afe mo
    e toko tolungeau mā onongofulu.
  ces-1613: Všeho toho shromáždění pospolu čtyřidceti a dva tisíce, tři sta a šedesát,
  eng-WMB: The whole assembly together was forty-two thousand three hundred sixty,
  tam-TCV: எண்ணப்பட்ட முழுத் தொகை 42,360 பேர்.
  ceb-ULB: Ang tibuok panagtigom miabot ug 42, 360,
  pol-UBG: Całe to zgromadzenie liczyło czterdzieści dwa tysiące trzysta sześćdziesiąt
    osób;
  urd-GVU: کُل 42,360 اسرائیلی اپنے وطن لوٹ آئے،
  deu-1912: Der ganzen Gemeinde wie ein Mann waren zweiundvierzigtausend und dreihundertundsechzig,
  kan-2017: ಸರ್ವಸಮೂಹದವರ ಒಟ್ಟು ಸಂಖ್ಯೆಯು ನಲ್ವತ್ತೆರಡು ಸಾವಿರದ ಮುನ್ನೂರ ಅರವತ್ತಾಗಿತ್ತು.
  yap-yap: Oren e girdi’ ni ur kalbusgad nra sulod — 42,360 Pi tapigpig rorad ni pumo’on
    nge ppin — 7,337 Girdi’en e musik ni pumo’on nge ppin — 245 Os — 736 Mule— 245
    Kamel — 435 Dongki — 6,720
  hlt-MCSB: Hlangping pum te pakhat la thawng sawmli thawng hnih ya thum sawmrhuk
    lo.
  mdy-ETH: ዲዒንቶይዳፓ ማዔ ዴሮኮ ሚርጉማ ዎሊ ዑፃ ዖይዲታሚ ላምዖ ሺያና ሃይሦ ፄኤታና ላሂታሚናኬ ዓቲንቆና ላኣሎ ካራሞናኮ
    ፓይዳ ላንካይ ሺያና ሃይሦ ፄኤታና ሃይሢታሚ ላንካይኬ፤ ፆኦሲ ቦንቾም ዓይኑሞ ዓይናዻ ዓቲንቆና ላኣሎናኮ ፓይዳ ላምዖ ፄኤታና
    ዖይዲታሚ ዶንጎ ዔያቶኮ ፓራሢ ሚርጉማ ላንካይ ፄኤታና ሃይሢታሚ ላሆ ባቁሎ ሚርጉማ ላምዖ ፄኤታና ዖይዲታሚ ዶንጎ ጋኣላሢ ሚርጉማ
    ዖይዶ ፄኤታና ሃይሢታሚ ዶንጎ ሃሮ ሚርጉማ ላሆ ሺያና ላንካይ ፄኤታና ላማታሚናኬ።
  twi-ASANTE: Enti nnipa a wɔsane baa Yuda no nyinaa dodoɔ yɛ (42,360),
  eng-WEBU: The whole assembly together was forty-two thousand three hundred sixty,
  wal-wal: Omooduwaappe Yihudaa biittaa simmida asaa qoodai muleera 42,360.
  spa-PDDPT: Toda la congregación reunida era de 42.360,
  gun-gun: Ha'e va'e kuery ha'e javi vy ma quarenta e dois mil trezentos e sessenta
    ikuai,
  agu-BL: ”Yi cyajlal cyakil yi e' xonl Israela'tz yi e' ul i'tz, ca'wunak cob mil
    tu ox cient tu oxc'al chixone'n. (42,360)
  ilo-ULB: Ti sibubukel a taripnong ket 42, 360,
  kpg-kpg: Togologo digau ala ne lahi gi daha gaa lawa ga lloomoi le e 42,360. Nadau
    gau hai hegau, nia daane mono ahina — 7,337 Digau daahili, nia daane mono ahina
    — 245 Nia hoodo — 736 Nia hoodo ‘donkey’ — 245 Nia ‘camel’ — 435 Nia ‘donkey’
    — 6,720
  uig-ARA: پۈتۈن جامائەت جەمئىي قىرىق ئىككى مىڭ ئۈچ يۈز ئاتمىش كىشى؛
  sus-sus: «Ɲama birin kɔnti lanxi mixi wulu tongo naani nun firin, mixi kɛmɛ saxan
    tongo senni nan ma.
  pon-2006: Uwen tohtohn me kalipilipala me sapahldo-42,360.
  ksd-ksd: Ma diat ra tarai par di ga luk guve diat ba a ivat na vinun ma a ura arip
    ma a utul a mar ma laptikai na vinun ot,
  tur-YTC: Topluluğun tamamı kırk iki bin üç yüz altmış kişiydi,
  ind-AYT: Jumlah seluruh jemaat itu 42.360 orang,
  nya-nya: Chiwerengero chonse cha anthuwa chinali 42,360.
  hrv-hrv: Ukupno je na zboru bilo četrdeset i dvije tisuće tri stotine i šezdeset
    osoba,
  mps-mps: Te ma asali tigidali Israel bidi dabego namba e dao, te 42,360 dao.
  tpi-tpi: Namba bilong olgeta Israel i bin kam bek em inap 42,360.
  dan-1931: Hele Menigheden udgjorde 42.360
  vie-OVCB: Tổng số các nhóm kể trên lên đến 42.360 người.
  guj-2017: સર્વ લોકો મળીને બેતાળીસ હજાર ત્રણસો સાઠ માણસો હતા.
  pon-2006A: Uwen tohtohn me kalipilipala me sapahldo - 42,360. Neirail Sounpahpa
    ohl oh lih akan - 7,337 Sounkoul ohl oh lih akan - 245 Oahs - 736 Kou en doadoahk
    - 245 Kamel - 435 Ahs - 6,720
  por-BRBSL: Toda a assembléia, em conjunto, foi quarenta e dois mil trezentos e sessenta,
  cth-cth: Tamihupui abuemlah 42, 360 a pha
  twi-twi: Enti nnipa a wɔsan baa Yuda no nyinaa dodow yɛ mpem aduanan abien, ahaasa
    ne aduosia (42,360),
  hlt-hlt: Hlangping pum te pakhat la thawng sawmli thawng hnih ya thum sawmrhuk lo.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ ìtɛ́ Bɑbidɔnni kɛ konní Sedisɑdɛmmu bɛ̀ do bo sikɔupípísìnɑ̀ɑ̀
    nɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìtɑ̃ɑ̃ti nɛ̀ sipísìkuɔ̀ ndi (42360).
  msy-2020: Israelian gumazir uamategha ghueziba bar moghɨra, men dɨbobonim 42,360ɨn
    tu. Ezɨ men ingangarir gumaziba ko men ingangarir amizibar dɨbobonim, 7,337. Ezɨ
    men onger akabar faragha zuir gumazamizibar dɨbobonim, 245. Ezɨ hoziaba, 736.
    Ezɨ kamelba, 435. Ezɨ donkiba, 6,720. Ezɨ donkin apuriba ko hoziar amebaba uarir
    ikia otezir nguziba, me mul dagh arɨsi, egha me 245plan mulba inigha ize.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ pɑ kpɛntɑ iyisi nɩɩlɛ nɑ nɑɑlɛ
    nɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ nɑ nɩɩtoso (42360).
  azb-azb: 7337 nəfər kölə və kənizlərdən başqa,
  eng-DBY: The whole congregation together was forty-two thousand three hundred and
    sixty,
  hin-2017: पूरी मण्डली के लोग मिलाकर बयालीस हजार तीन सौ साठ ठहरे।
  wol-KYG: Limu mbooloo ma mépp ba mu daj, ñeent fukki junneek ñaar ak ñetti téeméer
    ak juróom benn fukk lañu (42 360),
  eng-YLT: All the assembly together [is] four myriads two thousand three hundred
    and sixty,
  eng-WYC-2017: All the multitude as one man, two and forty thousand six hundred and
    sixty,
  eng-WMBB: The whole assembly together was forty-two thousand and three hundred and
    sixty,
  urd-GVH: कुल 42,360 इसराईली अपने वतन लौट आए,
  rug-rug: 'Sa doduruna sa ninaedi ri na tie ta raovodi pu ele pule mae si ari ka
    made ṉavulu rua tina, ṉeta gogoto onomo ṉavulu: Sari na dia nabulu, koreo na vineki
    si ari ka keke tina ṉeta gogoto toloṉavulu zuapa, sari na tie mikemike, koreo
    na vineki si ari ka karua gogoto made ṉavulu lima, sari na dia hose si ka zuapa
    gogoto toloṉavulu onomo, sari na miulu si ka karua gogoto made ṉavulu lima, sari
    na kameli si ka made gogoto toloṉavulu lima, sari na doṉ''ki si ka onomo tina
    zuapa gogoto hiokona puta.'
  gaz-gaz: Warri boojuudhaa deebiʼan walumaa galatti namoota 42,360 turan;
  fra-LSG: L’assemblée tout entière était de quarante-deux mille trois cent soixante
    personnes,
  yal-yal: Yamaan birin malanxina, muxu wuli tonge naanin muxu wuli firin muxu kɛmɛ
    saxan muxu tonge sennin.
  haw-1868: A o ka ahakanaka a pau, ke huipuia, he kanahakumamalua tausani ekolu haneri
    a me kanaono.
  arb-NAV: فَكَانَتْ جُمْلَةُ الْعَائِدِينَ مِنَ السَّبْيِ اثْنَيْنِ وَأَرْبَعِينَ
    أَلْفاً وَثَلاثَ مِئَةٍ وَسِتِّينَ رَجُلاً،
  ewe-ewe: Ame siwo katã gbɔ la ƒe xexlẽme le akpe blaene-vɔ-eve alafa etɔ̃ kple blaade
    (42,360).
  eng-LEE: 'The whole congregation together was forty and two thousand three hundred
    and sixty:'
  asm-FB: সমাজত সমবেত হোৱা লোকসকল সৰ্ব্বমুঠ বিয়াল্লিশ হাজাৰ তিনি শ ষাঠি জন আছিল।
  sus-A: «حَمَ بِرِن كْنتِ لَنشِ مِشِ وُلُ تٌنفٌ نَانِ نُن قِرِن، مِشِ كّمّ سَشَن
    تٌنفٌ سٍننِ نَن مَ.
  fra-SBL: Toute l'assemblée était de quarante-deux mille trois cent soixante personnes,
  hbo-hbo: כָּל־הַקָּהָ֖ל כְּאֶחָ֑ד אַרְבַּ֣ע רִבֹּ֔וא אַלְפַּ֖יִם שְׁלֹשׁ־מֵאֹ֥ות
    וְשִׁשִּֽׁים׃
  pjt-pjt: '@see-verse:NEH.007.065'
  kik-kik: Andũ acio othe marĩ hamwe maarĩ 42,360,
  fra-NCL: L’assemblée tout entière était de quarante-deux mille trois cent soixante
    personnes,
  cek-AK: Nihcae ih capanawk loe sangqum boih ah sing pali, sang hnet, cumvai thum,
    quitarukto oh o,
  cuk-cuk: Bela dulemar-danar, mili-dulabo-gakabo gaka dulataled-ilapaa gaka dulapaa
    (42,360) mergu ambikunonimalad.
  uig-CYR: Пүтүн җамаәт җәмий қириқ икки миң үч йүз атмиш киши;
  tel-2017: అక్కడ సమకూడిన ప్రజలంతా మొత్తం 42, 360 మంది.
  hat-BSA: Asanble a an antye te karann-de-mil-twa-san-swasant moun,
