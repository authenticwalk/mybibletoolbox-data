  mdy-ETH: ፔቴ ፔቴ ማኣሮ ዓሶኮ ሱኡጋ ጌኤዦ ማኣሮ ጊንሣ ማዣኒ ማኣዳያ ዱማ ዱማ ባኣዚ ማዼኔ፤ ዔያቶይዳፓ ፔቴ ፔቴዞንሢ፦
