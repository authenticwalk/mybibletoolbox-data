  tbz-SIM: Bɛhɛikɛ̀nkótíbɛ̀ do pɑ̃mmú yɛ̀ɛ̀ pɑ̃rɛ̀ miɛkɛ kɛ̀ mɛsɔɔ nní ḿbo yɛsɔɔwèrɛ̀
    sikɔupípísìdɛ́ (20000) nɛ̀ timɑ́tì pɛ́ítì cìdóòbɛ̀ tɛkɔupíítɛ̀ nɛ̀ tɛkɔ̀ùtɛ̀ (1100).
  msy-2020: Egha Israelia iza Godɨn Dɨpenimɨn otivigha, men gumazir dapanir maba,
    Godɨn Dɨpenim uam an ingarasa uan biziba isa, ofan mɨn puram akurvaghasa ada anɨngi.
    Me danganir Godɨn Dɨpenim fomɨra itimɨn an ingaram. Gavmanɨn faragha zuir gumazim
    gol anɨngi, an osɨmtɨzim 8 kilogremɨn tu. Egha 50plan itarir golba, ko 530plan
    ofa gamir gumazibar korotiaba anɨngi. Ezɨ ikɨziba bar vaghvagha men gumazir dapaniba,
    168 kilogrem gol, ko 1,250 kilogrem silva, da anɨngi. Ezɨ gumazamizir igharaziba,
    168 kilogrem gol, ko 140 kilogrem silva ko 67plan ofa gamir gumazibar korotiaba
    anɨngi.
  dop-dop: Lʋlʋŋ nyɔɔŋ nyǝ́mɑ lɑpɑ kʋcɔɔŋ wei tɔ ɩ kpɛntɑ wʋlɑ nyǝɣǝtʋ kɛ iyisi hiu
    (20000), nɑ liɣitee nyǝɣǝtʋ kɛ kiloonɑɑ iyɑɣɑ nɑ nɩɩnʋwɑ (1100).
  azb-azb: Nəsil başçılarının bəziləri işin görülməsi üçün könüllü ianələr verdilər.
    Vali xəzinəyə 1000 darik qızıl, 50 ləyən, 530 kahin cübbəsi verdi.
  eng-DBY: And some of the chief fathers gave to the work. The Tirshatha gave to the
    treasure a thousand darics of gold, fifty basons, five hundred and thirty priests'
    coats.
  hin-2017: और पितरों के घरानों के कई एक मुख्य पुरुषों ने काम के लिये दान दिया। अधिपति
    ने तो चन्दे में हजार दर्कमोन सोना, पचास कटोरे और पाँच सौ तीस याजकों के अंगरखे
    दिए।
  wol-KYG: Ñenn ca ña jiite seen kër baay def nañu seen loxo ca alal ja ñu jagleel
    liggéey ba, mu tollu ci ñaar fukki junniy poseti wurus (20 000) ak ñaari junniy
    dogi xaalis ak ñaar téeméer (2 200).
  eng-YLT: And from the extremity of the heads of the fathers they have given to the
    work; the Tirshatha hath given to the treasure, of gold, drams a thousand, bowls
    fifty, priests' coats thirty and five hundred.
  eng-WYC-2017: Soothly some of the princes of the meines gave costs into the work
    of God; the Tirshatha gave into the treasure [or treasury], a thousand drachmas/drams
    of gold, fifty vials, or basins, five hundred and thirty coats of priests.
  eng-WMBB: Some from amongst the heads of fathers’ households gave to the work. The
    governor gave to the treasury one thousand darics of gold, fifty basins, and five
    hundred and thirty priests’ garments.
  urd-GVH: कुछ ख़ानदानी सरपरस्तों ने रब के घर की तामीरे-नौ के लिए अपनी ख़ुशी से हदिये
    दिए। गवर्नर ने सोने के 1,000 सिक्के, 50 कटोरे और इमामों के 530 लिबास दिए।
  rug-rug: Kaiqa palabatu koari tatatamana si variponi la koasa tinavete kinurina
    sa Zelepade. Sa qavuna si variponi nia si vesu kilo qolo, lima ṉavulu baolo, lima
    gogoto toloṉavulu poko doduru tadi hiama. Sari na palabatu koari na puku tuti
    si vari poni nia si keke gogoto onomo ṉavulu vesu kilo qolo, meke keke tina karua
    gogoto lima ṉavulu kilo siliva. Meke sari doduru tie pule si vala nia keke gogoto
    onomo ṉavulu vesu kilo qolo, keke gogoto made ṉavulu kilo siliva, meke onomo ṉavulu
    zuapa poko hiama.
  gaz-gaz: Hangafoonni maatiiwwanii tokko tokko hojii sanaaf buusii buusan. Bulchaan
    biyyaa immoo warqee daariikii 1,000, waciitii 50 fi uffata lubootaa 530 mankuusaatti
    galii godhe.
  fra-LSG: Plusieurs des chefs de famille firent des dons pour l’œuvre. Le gouverneur
    donna au trésor mille dariques d’or, cinquante coupes, cinq cent trente tuniques
    sacerdotales.
  yal-yal: Denbaya xunne yi xɛmaan kilo kɛmɛ kilo tonge solofere nun gbeti fixɛn kilo
    wuli keden kilo kɛmɛ ba.
  haw-1868: A haawi mai la kekahi poe koikoi o na makua no ka hana, Haawi mai ia ke
    kiaaina ma ka waihonamealaa i hookahi tausani derama gula, i na ipu he kanalima
    a me na lole komo no na kahuna elima haneri a me kanakolu.
  arb-NAV: وَتَبَرَّعَ بَعْضُ الرُّؤَسَاءِ بِأَمْوَالٍ لِلْعَمَلِ فِي بَيْتِ الرَّبِّ،
    فَتَبَرَّعَ الْحَاكِمُ لِلْخَزِينَةِ بِأَلْفِ دِرْهَمٍ مِنَ الذَّهَبِ وَخَمْسِينَ
    مِنْضَحَةً وَخَمْسِ مِئَةٍ وَثَلاثِينَ قَمِيصاً لِلْكَهَنَةِ.
  ewe-ewe: Ƒometatɔ aɖewo na nu hena dɔ la dziyiyi. Gɔvina la na sika kilogram enyi
    kple afã, agba blaatɔ̃ kple nunɔlawo ƒe awudodo alafa atɔ̃ blaetɔ̃ (530).
  eng-LEE: And a portion of the chiefs of the divisions gave unto the work. The Thirshatha
    gave to the treasure, of gold one thousand drachms, fifty bowls, five hundred
    and thirty coats for the priests.
  asm-FB: পূৰ্বপুৰুষৰ পৰিয়ালৰ মূখ্য লোক সকলৰ মাজৰ কিছুমানে সেই কামৰ বাবে দান দিলে।
    দেশাধ্যক্ষই ভঁৰালত এক হাজাৰ সোণৰ মূদ্রা, পঞ্চাশটা চৰিয়া, আৰু পুৰোহিতৰ বাবে পাঁচ
    শ ত্ৰিশ খন বস্ত্ৰ দিলে।
  sus-A: دٍنبَيَ كَنيِيٍ نَشَ شّيمَ كٌلٍ وُلُ مْشْحّن، نُن فبٍتِ كٌلٍ وُلُ قِرِن نُن
    كّمّ قِرِن قِ وَلِ شَ قٍ رَ.
  fra-SBL: Quelques-uns, parmi les chefs de famille, contribuèrent à l'œuvre. Le gouverneur
    donna au trésor mille dariques d'or, cinquante bassins, et cinq cent trente vêtements
    de prêtres.
  hbo-hbo: וּמֵֽרָאשֵׁ֣י הָֽאָבֹ֗ות נָֽתְנוּ֙ לְאֹוצַ֣ר הַמְּלָאכָ֔ה זָהָ֕ב דַּרְכְּמֹונִ֖ים
    שְׁתֵּ֣י רִבֹּ֑ות וְכֶ֕סֶף מָנִ֖ים אַלְפַּ֥יִם וּמָאתָֽיִם׃
  pjt-pjt: '@see-verse:NEH.007.069'
  kik-kik: Atongoria amwe a nyũmba nĩmarutire indo ciao nĩ ũndũ wa wĩra ũcio. Barũthi
    wa kũu nĩaheanire durakima 1,000 cia thahabu, na mbakũri 50, na nguo cia athĩnjĩri-Ngai
    530, nacio ikĩigwo kĩgĩĩna-inĩ.
  fra-NCL: Plusieurs des chefs de famille firent des dons pour l’œuvre. Le gouverneur
    donna au trésor mille dariques d’or, cinquante coupes, cinq cent trente tuniques
    sacerdotales.
  cek-AK: Thoemto acaeng ukkungnawk mah toksakhaih hmuenmaenawk to paqum o. Tirshatha
    (prae ukkung) mah doeh, sum kanglung dram sangto, boengloeng quipangato, qaima
    khukbuen cumvai panga, quithumto hmuenmae pakuemkung khaeah paek.
  cuk-cuk: 'Bukidar babgan-na-neguya-sedimalad, Bab-Dummadga arbaed-imakega ibmar
    uksamalad. Jerusalén-neggweburgi dummadga-maid ibmar-uksad: Or-nibirambe-gakabakebak
    (19) uksad, nogmar gwadulabo-gakambe (50) uksabalid, degine, dule-irwa-Bab-Dummadse-gormalad-e-mor-yomalad,
    goadulataled-ilatar gaka dulagwen-gakambe (530) uksabalid.'
  uig-CYR: Җәмәт каттивашлиридин бәзилири ибадәтхана қурулуши үчүн һәдийәлирини тәқдим
    қилди; валий ғәзнигә миң дарик алтун, әллик дас вә бәш йүз оттуз қур каһин тони
    тәқдим қилди;
  tel-2017: వంశాల నాయకుల్లో కొందరు పని కోసం ఆర్ధిక సహాయం చేశారు. అధికారి 120 తులాల
    బంగారం, 50 పళ్ళాలు, 530 యాజక వస్త్రాలు ఖజానాలో జమ చేశాడు.
  hat-BSA: Kèk moun pami tèt lakay zansèt yo te fè don pou travay la. Gouvènè a te
    bay nan trezò a travay la mil ons an lò, senkant basen ak senk-san-trant nan vètman
    prèt yo.
  kos-kos: 'Mwet puspis elos orani mwe kasru in sang moli orekma in sifil musaeak
    Tempul: Governor 270 ounce in gold 50 pol lulap in alu 530 nuknuk loeloes lun
    mwet tol'
  hbo-WLC: וּמֵֽרָאשֵׁ֣י הָֽאָב֗וֹת נָֽתְנוּ֙ לְאוֹצַ֣ר הַמְּלָאכָ֔ה זָהָ֕ב דַּרְכְּמוֹנִ֖ים
    שְׁתֵּ֣י רִבּ֑וֹת וְכֶ֕סֶף מָנִ֖ים אַלְפַּ֥יִם וּמָאתָֽיִם׃
  ibo-ibo: Ma ụfọdụ nʼime ndịisi ezinaụlọ nyere onyinye maka ọrụ ahụ. Onyeisi ọchịchị
    tinyere nʼụlọakụ otu puku darik ọlaedo (1,000), iri efere ọlaedo ise (50) na uwe
    ndị nchụaja narị ise na iri atọ (530).
  ory-ory: ପୁଣି, ପିତୃବଂଶୀୟ ମୁଖ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ କେହି କେହି ସେହି କାମ ନିମନ୍ତେ ଦାନ କଲେ।
    ଶାସନକର୍ତ୍ତା ଭଣ୍ଡାରରେ ଡାରିକ୍‍ ନାମକ ଏକ ହଜାର ସ୍ୱର୍ଣ୍ଣମୁଦ୍ରା, ପଚାଶ କୁଣ୍ଡ, ପାଞ୍ଚ ଶହ
    ତିରିଶ ଯାଜକୀୟ ବସ୍ତ୍ର ଦେଲା।
  chk-chk: 'Iwe, chomong lein ekewe aramas ra fangala pisek ngeni angangen ewe imwenfel:
    Ewe kepina a fangala ina epwe ükükün engol me tiu paun kolt, lime sepi me limepükü
    ilik üfen souasor.'
  rop-rop: Ola boswan blanga ola femili bin gibit ofring blanga album baiyim ebrijing
    blanga meigim det Serramoni Pleis laik imbin jidan basdam. Det gabman bos bin
    gibit 8 kilogrem gol, 50 boul blanga yusum langa serramoni en 530 longwan kout
    blanga ola serramonimen. Detlot boswan blanga ola femili bin gibit 168 kilogrem
    gol en 1,250 kilogrem silba. Detlot najalot pipul bin gibit 168 kilogrem gol,
    140 kilogrem silba en 67 longwan kout blanga ola serramonimen.
  ukr-1871: 'Декотрі старшини в поколїннях причинились до роботи: Тиршата дав у скарбницю
    золотом тисячу драхм, пятьдесять чаш, і пятьсот трийцять риз сьвященницьких.'
  deu-1951: Und sämtliche Familienhäupter gaben Beiträge zum Werk. Der Landpfleger
    gab für den Schatz 1000 Dareiken, 50 Sprengschalen, 530 Priesterröcke,
  eng-JPS: And some from among the heads of fathers' houses gave unto the work. The
    Tirshatha gave to the treasury a thousand darics of gold, fifty basins, five hundred
    and thirty priests' tunics.
  srp-1865: Tada neki izmeðu glavara domova otaèkih priložiše na posao. Tirsata dade
    u riznicu tisuæu drama zlata, pedeset èaša, pet stotina i trideset haljina sveštenièkih.
  lug-lug: Abamu ku bakulu b’obusolya baawaayo ensimbi okukola omulimu. Gavana n’awaayo,
    kilo munaana n’ekitundu eza zaabu, n’ebbensani amakumi ataano (50), n’ebyambalo
    bya bakabona ebikumi bitaano mu asatu (530) mu ggwanika.
  heb-heb: ומקצת ראשי האבות נתנו למלאכה התרשתא נתן לאוצר זהב דרכמנים אלף מזרקות חמשים
    כתנות כהנים שלשים וחמש מאות׃
  ben-IRV: বংশের প্রধান লোকদের মধ্যে কেউ কেউ কাজের জন্য দান করলেন। শাসনকর্ত্তা ধনভান্ডারে
    দিলেন এক হাজার সোনার অর্দকোন, পঞ্চাশটা বাটি ও যাজকদের জন্য পাঁচশো ত্রিশটা পোশাক
    দিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੇ ਕੰਮ ਲਈ ਦਾਨ ਦਿੱਤਾ।
    ਹਾਕਮ ਨੇ ਇੱਕ ਹਜ਼ਾਰ ਦਰਮ ਸੋਨਾ, ਪੰਜਾਹ ਕਟੋਰੇ ਅਤੇ ਜਾਜਕਾਂ ਲਈ ਪੰਜ ਸੌ ਤੀਹ ਪੁਸ਼ਾਕਾਂ ਖਜ਼ਾਨੇ
    ਵਿੱਚ ਦਿੱਤੀਆਂ।
  mya-JVB: အဆွေအမျိုးသူကြီး အချို့ တို့သည် အမှု တော်ကို ဆောင်ရွက်စရာ လှူ ကြ၏။ ပြည်အုပ်
    မင်းသည်လည်း ရွှေ ဒင်္ဂါး တ ထောင်၊ အင်တုံ ငါး ဆယ်၊ ယဇ်ပုရောဟိတ် အဝတ် စုံ ငါး ရာ
    သုံး ဆယ်ကို ဘဏ္ဍာ တော်ထဲ သို့ သွင်း လေ ၏။
  tbg-tbg: 'Kotira Naavu qaiqaa kaqerara iriha airi vaiinti nahenti maantimake monuve,
    vo haika vo haikave, ruvaaquma kora: Kamaanira vaiinti avuhainaava: kori ori vira
    maaravano 8 kilo kori oriqohai aututo tanura 50navu Kotira kaiqa vara amite vau
    vaiintika utavaaqa 530navu. Vo anku vo anku vika nora vaiintinavu: kori ori vira
    maaravano 168 kilo silvaa ori vira maaravano 1,250 kilo. Qaqi vaiinti nahenti:
    kori ori vira maaravano 168 kilo silvaa ori vira maaravano 140 kilo Kotira kaiqa
    vara amite vau vaiintika utavaaqa 67navu. Mintimake Kotira Naavuara iriha vi haikara
    vi haikara ruvaaqumake vatora.'
  hmo-hmo: 'Iduhu edia lohia taudia haida ese Dubu Helaga hanamoa lou gaukara totona
    harihari gaudia idia henia. Iuda ena gavana tauna ese ia henia gaudia be inai:
    Golo ena metau 8 kilogaram Uro namodia 50 Hahelagaia taudia edia dabua 530.'
  urd-urd: और आबाई ख़ान्दानों के सरदारों में से कुछ ने उस काम के लिए दिया। हाकिम ने
    एक हज़ार सोने के दिरहम, और पचास प्याले, और काहिनों के पाँच सौ तीस लिबास ख़ज़ाने
    में दाख़िल किए।
  rus-SYN: Некоторые главы поколений дали вклады на производство работ. Тиршафа дал
    в сокровищницу золотом тысячу драхм, пятьдесят чаш, пятьсот тридцать священнических
    одежд.
  bqc-SIM: Uabeleeↄ gbadàda Lua kpɛ́ zĩ kpagolo guu, vua kiloo baswaaↄ̃kwi (170)
    ń ã́nusuo tↄnu do ń kiloo ↄ̀aa doo.
  tcz-CHONGTHU: Chule aphung sunguva insung upa cheh mi phabep in jong Sana daric
    sangkhat le kisilna kong som nga toh thempu von ja-nga le som thum jen houin sah
    na dingin thil kholna a chun atoh doh jengun ahi.
  mar-mar: घराण्यांच्या काही प्रमुखांनी या कामाला मदत म्हणून दान दिले. राज्यपालाने
    एक हजार दारिक सोने, पन्नास वाट्या, याजकांसाठी पाचशे तीस वस्त्रे दिली.
  qub-qub: Waquin rispitädu runacunaga buluntäninpita goycäriran aruchinanpaj. Gobernadorpis
    churaran pusaj quïlu gorita, pichga chunca tasuncunata, cürapaj pichga pachac
    quimsa chuncan (530) sotänacunata.
  hat-hat: Te gen kèk chèf ki te fè ofrann pa yo pou travay la san pesonn pa fòse
    yo. Gouvènè a te bay pou mete nan kès la desanswasanndis (0270) ons lò, senkant
    gwo plat pou sèvis, senksantrant (0530) rad pou prèt yo mete sou yo ak onzmil
    sisankatreventrèz (011.693) ons ajan.
  eng-BSB: Some of the heads of the families contributed to the project. The governor
    gave to the treasury 1,000 darics of gold, 50 bowls, and 530 priestly garments.
  eng-WEBPB: Some from amongst the heads of fathers’ households gave to the work.
    The governor gave to the treasury one thousand darics of gold, fifty basins, and
    five hundred and thirty priests’ garments.
  kbq-kbq: Hanki ra mono noma ki zantamima, mago'mago naga nofite'ma ugota hu'naza
    vahe'mo'zama eri truma hu'nazana amanahu hu'ne. Juda mopare'ma ugotama hu'nea
    gavana ne'mo'a, 1 tausenia golire zagogi, 50'a golire zuompagi, pristi vahe kukena
    530'agi huno eme atre'ne.
  nhe-BL: Huan sequin tlayacanani ipan familias tlapalehuijque ica tomi para nopa
    tequitl. Huan na tlen nigobernador nitemacac 8 kilos huan tlajco tlen oro, huan
    50 tazas, huan 530 ininyoyo totajtzitzi.
  gub-BL: Teko tetea'u umur wemetarer ikurer tàpuzuhu iapo wi haw rehe wà. Tuwihaw
    umur 8,400 kir or. Umur 50 kawaw Tupàn imuwete katu haw romo. Umur 530 xaxeto
    iaxi'i ipykaw. Teko uzeànàm ma'e wanuwihaw umur 168 kir or wà. Umur 1. 257 kir
    parat wà no. Amogwer teko umur 168 kir or wà. Umur 1.142 kir parat wà no. Umur
    67 xaxeto iaxi'i ipykaw wà no.
  eng-DRA: And some of the heads of the families gave unto the work. Athersatha gave
    into the treasure a thousand drama of gold, fifty bowls, and five hundred and
    thirty garments for priests.
