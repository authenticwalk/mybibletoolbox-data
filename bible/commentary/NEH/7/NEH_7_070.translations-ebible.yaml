    (50) lezigqoko zabaphristi ezingamakhulu amahlanu lamatshumi amathathu (530).
  ton-ton: ¶ Pea naʻe foaki meʻa ki he ngāue ʻe he niʻihi ʻoe kau mātuʻa tuʻukimuʻa.
    Naʻe foaki ʻe he pule ki he fale koloa ʻae koula ko e talami ʻe taha afe, mo e
    ipu luoluo ʻe nimangofulu, mo e kofu fakataulaʻeiki ʻe nimangeau ma tolungofulu.
  ces-1613: Tehdy někteří z knížat čeledí otcovských dávali ku potřebám. Tirsata dal
    na poklad tisíc drachem zlata, bání padesát, sukní kněžských pět set a třidceti.
  eng-WMB: Some from among the heads of fathers’ households gave to the work. The
    governor gave to the treasury one thousand darics of gold, fifty basins, and five
    hundred thirty priests’ garments.
  tam-TCV: குடும்பத் தலைவர்களில் சிலர் வேலைக்கு நன்கொடைகளைக் கொடுத்தார்கள். ஆளுநர்
    1,000 தங்கக் காசுகளையும், 50 பாத்திரங்களையும், 530 ஆசாரிய உடைகளையும் கருவூலத்திற்குக்
    கொடுத்தான்.
  ceb-ULB: Ang pipila gikan sa mga pangulo sa pamilya sa mga katigulangan naghatag
    ug mga gasa alang sa buluhaton. Ang gobernador mihatag ngadto sa panudlanan ug
    usa ka libo nga darics nga bulawan, 50 ka mga palanggana, ug 530 ka parianong
    mga bisti.
  pol-UBG: A niektórzy z naczelników rodów dali na prace. Tirszata dał do skarbca
    tysiąc drachm złota, pięćdziesiąt czasz i pięćset trzydzieści szat kapłańskich.
  urd-GVU: کچھ خاندانی سرپرستوں نے رب کے گھر کی تعمیرِ نو کے لئے اپنی خوشی سے ہدیئے
    دیئے۔ گورنر نے سونے کے 1,000 سِکے، 50 کٹورے اور اماموں کے 530 لباس دیئے۔
  deu-1912: Und etliche Obersten der Vaterhäuser gaben zum Werk. Der Landpfleger gab
    zum Schatz tausend Goldgulden, fünfzig Becken, fünfhundert und dreißig Priesterröcke.
  kan-2017: ಗೋತ್ರಪ್ರಧಾನರಲ್ಲಿ ಕೆಲವರು ಕೆಲಸಕಾರ್ಯಗಳಿಗಾಗಿ ಧನ ಸಹಾಯ ಮಾಡಿದರು. ತಿರ್ಷಾತಾ ಅನ್ನಿಸಿಕೊಳ್ಳುವ
