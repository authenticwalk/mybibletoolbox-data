  pon-2006: 'Aramas tohto me kihda sawas ong mehn pwainla onohnsapahl en Tehnpas Sarawio:
    Kepina Kaunen peneinei lap akan Aramas teiko'
  ksd-ksd: Ma ta umana lualua na apik na tarai dia ga vartabar ure ra papalum. A luluai
