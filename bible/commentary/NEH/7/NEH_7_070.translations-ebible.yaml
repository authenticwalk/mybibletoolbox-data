    te 8 kilogram yali, tama 50 dis pou gol, me 530 te prisgo mubo wiegi yai ugwa
    mawai. Tama te deli deli hanigo tobolu bidigo te 168 kilogram sęgę elalubo gol
    mayu, te 1,250 kilogram silva me mawai. Te gasa we bidi dabego te 168 kilogram
