  wal-wal: Yaratu halaqatuppe amaridaageeti oosuwaassi imotaa immidosona. Biittaa
    haariyaagee hosppun kilo giraame worqqaa, 50 disttetanne 530 qeesetu maayota immiis.
  spa-PDDPT: Algunos jefes de las casas paternas aportaron para la obra. El gobernador
