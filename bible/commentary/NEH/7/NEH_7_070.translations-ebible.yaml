  guj-2017: પૂર્વજોનાં કુટુંબોમાંના મુખ્ય આગેવાનોમાંથી કેટલાકે આ કામને માટે ભેટ આપી
    હતી. મુખ્ય સૂબાએ એક હજાર દારીક સોનું, પચાસ પાત્રો અને પાંચસો ત્રીસ યાજકવસ્ત્રો
    ભંડારમાં આપ્યાં હતા.
  pon-2006A: 'Aramas tohto me kihda sawas ong mehn pwainla onohnsapahl en Tehnpas
    Sarawio: Kepina ounses en kohl 270 pwohl mehn doadoahk ahnsoun sarawi 50 likoun
