  uig-LAT: Jemet kattiwashliridin beziliri ibadetxana qurulushi üchün hediyelirini
    teqdim qildi; waliy xezinige ming darik altun, ellik das we besh yüz ottuz qur
    kahin toni teqdim qildi;
  nde-nde: Ezinye inhloko zezimuli zancedisa emsebenzini. Umbusi wanikela esikhwameni
