    digau hai mee dabu Nia dagi o nia madawaawa 375 pauna goolo 2,625 pauna silber
    Digau ala i golo 375 pauna goolo 2,310 pauna silber 67 gahu lloo ang gi digau
    hai mee dabu'
  uig-ARA: جەمەت كاتتىۋاشلىرىدىن بەزىلىرى ئىبادەتخانا قۇرۇلۇشى ئۈچۈن ھەدىيەلىرىنى
