verse: NEH.007.070
translations:
  mal-C: കുടുംബത്തലവന്മാരിൽ ചിലർ വേലയ്ക്കായി സംഭാവന നൽകി. ദേശാധിപതി ഖജനാവിൽനിന്ന്
    1,000 തങ്കക്കാശും, 50 കിണ്ണങ്ങളും 530 പുരോഹിതവസ്ത്രവും കൊടുത്തു.
  deu-TKW: 'Und ein Teil der Familienhäupter spendete zum Tempeldienst. Der Statthalter
    spendete für den Schatz: an Gold tausend Drachmen, fünfzig Sprengschalen, 30 Priesterröcke.'
  lin-lin: Bakambi mosusu ya mabota bapesaki na libenga ya misala mbongo ya bibende
    ya wolo nkoto tuku mibale mpe mbongo ya bibende ya palata nkoto mibale na nkama
    mibale na tuku mibale.
  eng-LSV: And from the extremity of the heads of the fathers they have given to the
    work; the Tirshatha has given to the treasure, one thousand drams of gold, fifty
    bowls, five hundred and thirty priests’ coats.
  eng-GNV: And certaine of the chiefe fathers gaue vnto the worke. The Tirshatha gaue
    to the treasure, a thousand drammes of golde, fiftie basins, fiue hundreth and
    thirtie Priests garments.
  eng-WEBSTER: And some of the chief of the fathers gave to the work. The Tirshatha
    gave to the treasure a thousand drams of gold, fifty basins, five hundred and
    thirty priests' garments.
  nhw-BL: “Huan sequin tlayacanani ipan familias tlapalehuijque ica tomi para nopa
    tequitl. Huan na catli nigobernador nitemacac 8 kilos huan tlajco tlen oro, huan
    50 tazas, huan 530 ininyoyo totajtzitzi.
  swh-ONEN: Baadhi ya viongozi wa jamaa walichangia kazi ya ujenzi. Mtawala alikabidhi
    kwenye hazina darkoni 1,000 za dhahabu, mabakuli 50, na mavazi 530 kwa ajili ya
    makuhani.
  bba-bba: Yɛnu yɛ̃ro ben kɛ̃ɛ ni bɑ kuɑ nu sɑ̃ɑwɑ wurɑn ɡobi nɔrɔbun subɑ yɛndu (20.000)
    kɑ sii ɡeesu kilo nɔrɔbu kɑ wunɔbu (1.100).
  eng-KJVCPB: And some of the chief of the fathers gave unto the work. The Tirshatha
    gave to the treasure a thousand drams of gold, fifty basons, five hundred and
    thirty priests’ garments.
  luo-luo: Jotend mier moko nochiwore tiyo tijno. Jatelo nochiwo e od keno dhahabu
    moromo kilo aboro gi nus, bakunde piero abich kod lep jodolo maromo mia abich
    gi piero adek mag jodolo.
  meu-meu: Iduhu kwaradia haida ese ḡaukara idurulaina ḡaudia e heni. Hekwara tauna
    ese gold darikidia daha-ta, nau imahui, bona hahelaḡa taudia edia hahedoki sinahu-ima
    toi-ahui e heni.
  npi-ULB: परिवारका केही मुखियाहरूले कामको लागि दान दिए । राज्यपालले भण्डारमा १,०००
    सुनका सिक्‍का, ५० कचौरा र पुजारीहरूले लगाउने ५३० ओटा पोशाक दिए ।
  yor-yor: Díẹ̀ lára àwọn olórí ìdílé náà kópa nínú ṣíṣe iṣẹ́ náà. Baálẹ̀ fún ilé
    ìṣúra ní ẹgbẹ̀rún (1,000) dariki wúrà, àádọ́ta àwo koto àti ọ̀rìndínlẹ́gbẹ̀ta
    lé mẹ́wàá (530) ẹ̀wù fún àwọn àlùfáà.
  ind-ind: 'Berikut ini adalah daftar sumbangan untuk biaya pembangunan kembali rumah
    TUHAN: Dari gubernur— 8,5 kilogram emas, 50 mangkok untuk digunakan di rumah TUHAN,
    dan 530 jubah untuk para imam.'
  pes-OPCB: ‏برخی از مردم برای بازسازی خانهٔ خدا هدایا تقدیم کردند. حاکم یهودیان حدود
    هشت و نیم کیلوگرم طلا، ۵۰ جام و ۵۳۰ دست لباس برای کاهنان هدیه کرد. سران قوم نیز
    ۱۶۸ کیلوگرم طلا و ۱٬۲۵۰ کیلوگرم نقره و بقیه قوم ۱۶۸ کیلوگرم طلا، ۱۴۰ کیلوگرم نقره
    و ۶۷ دست لباس برای کاهنان تقدیم کردند.
  tgl-ULB: Ang ilan sa mga pinuno ng mga angkan ng mga ninuno ay nagbigay ng mga kaloob
    para sa gawain. Ang gobernador ay nagbigay sa pananalapi ng isang libong daric
    ng ginto, 50 mga mangkok, at 530 mga kasuotang pang-pari.
  hui-hui: Wali agali dewaoreme Ngode Datagaliwabenaga anda biago lone biadai bilo
    lowa muni mbiralerubi dewaore migi bini. Ani biyago hondowa gabumane agali haguane
    heagome muni ngolo genda magi kilogarama halira mialu ndisi be ngolome wabini
    pira duria (50) mialu aga loma binigo mo miaga hearume biagane ale handari duriani
    pira tebira (530) mialu bini. Ani miyagola Yuda hameigini mbira mbiranaga agali
    haguane bu hearume muni ngolo genda magi kilogarama handari mbirani pira waragariani
    halira (168) mialu siliba muni genda magi kilogarama daosini mbirani handari kirani
    pira duria (1,250) mini. Wali agali maru hearume muni ngolo genda magi kilogarama
    handari mbirani pira waragariani halira (168) mialu muni siliba genda magi kilogarama
    handari mbirani pira maria (140) mialu aga loma binigo mo miaga agalirume biagane
    ale pira waragariani karia (67) mialu bini.
  mya-mya: ဗိ​မာန်​တော်​ပြန်​လည်​တည်​ဆောက်​မှု​ကုန်​ကျ​စ​ရိတ်​အ​တွက် ပေး​လှူ​ကြ​သူ​များ​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    ဘု​ရင်​ခံ​ရွှေ​အောင်​စ ၂၇၀ ဗိ​မာန်​တော်​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​တွင် အ​သုံး​ပြု​သည့်​အင်​တုံ
    ၅၀ ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ ၅၃၀ သား​ချင်း​စု​ခေါင်း​ဆောင်​များ ရွှေ ၃၃၇​ပေါင် ငွေ
    ၃၂၁၅​ပေါင် ကျန်​ပြည်​သူ​များ​ရွှေ ၃၃၇ ပေါင် ငွေ ၂၉၂၃ ပေါင် ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ
    ၆၇
  bod-N: ཡང་ཚོ་དཔོན་ཁ་ཤས་ཀྱིས་མཁར་ལས་ཀྱི་ཕྱིར་ཞལ་འདེབས་ཕུལ་བ་དང་། འགོ་དཔོན་གྱིས་དཀོར་མཛོད་དུ་གསེར་གྱི་དོང་ཙེ་ཆིག་སྟོང་དང་།
    ཏིང་ཕོར་ལྔ་བཅུ་དང་། མཆོད་དཔོན་གྱི་ཆོས་གོས་ལྔ་བརྒྱ་དང་སུམ་ཅུ་ཐམ་པ་བཅས་ཕུལ་ཏོ། །
  sna-sna: Vamwe vakuru vemhuri vakabatsira pabasa. Mubati akaisa madhirakema egoridhe
    chiuru muchivigiro chepfuma nemidziyo makumi mashanu nenhumbi dzavaprista mazana
    mashanu namakumi matatu.
  spa-BLM: Algunos de entre los jefes de familia dieron para la obra. El gobernador
    dio para el tesoro mil dáricos de oro, cincuenta cuencas, y quinientos treinta
    vestidos sacerdotales.
  cac-cac: Tzijtum anima ix yac' silab' yic smanchaj tas ol och yic sb'ochajxi templo.
    A vin̈ yajal yaj d'a scal eb', 17 libra q'uen oro ix yac' vin̈ yed' 50 nivac uc'ab'
    sc'anchaj d'a templo yed' 530 pichul yic eb' sacerdote. Ay eb' vin̈ yajal yaj
    d'a junjun in̈tilal, ix smolb'ej silab' eb' vin̈, ix yac'an 337 libra q'uen oro
    eb' vin̈ yed' 2 mil 215 libra q'uen plata. Axo nan̈alxo eb' chon̈ab' ix ac'an
    337 libra q'uen oro, 24 quintal q'uen plata yed' pax 67 pichul yic eb' sacerdote.
    A juntzan̈ chi' ix yac' eb' b'aj schaji silab'.
  swh-ULB: Baadhi ya wakuu wa familia za baba zao walitoa zawadi kwa ajili ya kazi.
    Gavana alitoa sadaka ya darkoni elfu ya dhahabu, mabakuli 50, na mavazi 530 ya
    makuhani.
  bel-bel: Некаторыя ўзначальцы пакаленьняў далі ўклады на вядзеньне працы. Тыршата
    даў у скарбніцу золатам тысячу драхмаў, пяцьдзясят чараў, пяцьсот трыццаць сьвятарскіх
    убраньняў.
  deu-ELBBK: 'Und einige von den Häuptern der Väter gaben für den Schatz des Werkes:
    an Gold 20.000 Dariken, und an Silber 2.200 Minen.'
  mbb-OT: Is duma he menge pengulu te menge pemilya mid-amut te para te ked-umana
    kebenguna te valey te Nengazen. Is gubirnedur mibeǥey te walu he kilu he menge
    sinsilyu he vulawan, 50 he yehung he ǥelemiten diyà te valey te Nengazen, wey
    bisti he 530 he lukut he para te menge memumuhat.
  mal-2015: പിതൃഭവനത്തലവന്മാരിൽ ചിലർ വേലെക്കായിട്ടു ദാനങ്ങൾ കൊടുത്തു; ദേശാധിപതി ആയിരം
    തങ്കക്കാശും അമ്പതു കിണ്ണങ്ങളും അഞ്ഞൂറ്റിമുപ്പതു പുരോഹിതവസ്ത്രവും ഭണ്ഡാരത്തിലേക്കു
    കൊടുത്തു.
  rmc-rmc: O famelijakre vodci dine andre pokladňica prekal o Chramos 168 kili somnakaj
    the 1 250 kili rup.
  pes-OPV: و بعضی از روسای آبا هدایا به جهت کاردادند. اما ترشاتا هزار درم طلا و پنجاه
    قاب وپانصد و سی دست لباس کهانت به خزانه داد.
  ron-1924: Мулць дин капий де фамилие ау фэкут дарурь пентру лукраре. Дрегэторул
    а дат вистиерией о мие де даричь де аур, чинчзечь де потире, чинч суте трейзечь
    де вешминте преоцешть.
  ben-OBCV: পিতৃকুলপতিদের মধ্যে কেউ কেউ সেই কাজের জন্য দান করল। শাসনকর্তা ভাণ্ডারে
    1,000 অদর্কোন সোনা ও পঞ্চাশটি বাটি এবং যাজকদের জন্য 530-টি পোশাক দিলেন।
  som-som: Oo madaxdii qabiilooyinka qaarkood ayaa shuqulkii wax u bixiyey. Taliyuhu
    wuxuu khasnadda siiyey kun dirham oo dahab ah, iyo konton maddiibadood, iyo shan
    boqol iyo soddon khamiis oo ah dhar wadaadood.
  lat-VUC: Nonnulli autem de principibus familiarum dederunt in opus. Athersatha dedit
    in thesaurum auri drachmas mille, phialas quinquaginta, tunicas sacerdotales quingentas
    triginta.
  eng-ASVBT: And some from among the heads of fathers’ houses gave unto the work.
    The governor gave to the treasury a thousand darics of gold, fifty basins, five
    hundred and thirty priests’ garments.
  ita-1885: Or una parte de' capi delle famiglie paterne fecero doni per l'opera.
    Hattirsata diede nel tesoro mille dramme d'oro, cinquanta bacini, e cinquecentrenta
    robe da sacerdoti.
  eng-ULB: Some from among the heads of ancestors' families gave gifts for the work.
    The governor gave to the treasury one thousand darics of gold, 50 basins, and
    530 priestly garments.
  spa-VBL: Algunos de los jefes de familia hicieron contribuciones voluntarias para
    el trabajo. El gobernador entregó a la tesorería 1.000 dáricos de oro, 50 cuencos
    y 530 conjuntos de ropa para los sacerdotes.
  fra-_FOB: Quelques-uns des chefs des pères contribuèrent pour l'ouvrage. Le gouverneur
    donna au trésor mille dariques d'or, cinquante bassins, cinq cent trente tuniques
    de sacrificateurs.
  mal-mal: പിതൃഭവനത്തലവന്മാരിൽ ചിലർ വേലയ്ക്കായിട്ട് ദാനങ്ങൾ കൊടുത്തു; ദേശാധിപതി ഏകദേശം
    8. 5 കിലോഗ്രാം സ്വര്‍ണ്ണവും അമ്പത് കിണ്ണങ്ങളും അഞ്ഞൂറ്റിമുപ്പത് പുരോഹിതവസ്ത്രവും
    ഭണ്ഡാരത്തിലേക്ക് കൊടുത്തു.
  urd-GVR: Kuchh ḳhāndānī sarparastoṅ ne Rab ke ghar kī tāmīr-e-nau ke lie apnī ḳhushī
    se hadiye die. Gawarnar ne sone ke 1,000 sikke, 50 kaṭore aur imāmoṅ ke 530 libās
    die.
  suz-BL: मिनु का निक्‍शी खिं ङा ठेयब मुरपुकीमी गारो प्रोव़चा कली मार मार गेम्‍तेक्‍म।
    हुकुम पाइबमी सुन के आदारकोन माइश्‍शो क्‍येट हजार का टुक्रा, ५० ओटा बोस नु ५ सहे
    ३० ओटा चढ़ेब आन कली फेक्‍तीके वा गेप्‍तु। आदारकोन का ८.४ ग्राम सुन के क्‍येट बाक्‍ब।
  ita-1927: Alcuni dei capi famiglia offriron dei doni per l’opera. Il governatore
    diede al tesoro mille dariche d’oro, cinquanta coppe, cinquecentotrenta vesti
    sacerdotali.
  ckb-ckb: هەندێک لە گەورەی بنەماڵەکان بەخشینیان بۆ کارەکە پێشکەش کرد. پارێزگارەکە
    هەزار درهەم زێڕی بە گەنجینە و پەنجا تاس و پێنج سەد و سی کراسی بە کاهینەکان بەخشی.
  eng-BBE: And some of the heads of families gave money for the work. The Tirshatha
    gave into the store a thousand darics of gold, fifty basins, five hundred and
    thirty priests' robes.
  kan-OKCV: ಕುಟುಂಬಗಳ ಕೆಲವು ಮುಖ್ಯಸ್ಥರು ಕೆಲಸಕ್ಕೆ ಕಾಣಿಕೆಗಳನ್ನು ಕೊಟ್ಟರು. ರಾಜ್ಯಪಾಲನು ಬೊಕ್ಕಸಕ್ಕೆ
    8.4 ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರದ ನಾಣ್ಯಗಳನ್ನೂ, 50 ಪಾತ್ರೆಗಳನ್ನೂ, 530 ಯಾಜಕರ ಅಂಗಿಗಳನ್ನೂ ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:NEH.007.069'
  tam-2017: 'வம்சத்தலைவர்களில் சிலர் வேலைக்கென்று கொடுத்ததாவது: திர்ஷாதா 1,000 தங்கக்காசையும்,
    50 கலங்களையும், 530 ஆசாரிய உடைகளையும் பொக்கிஷத்திற்குக் கொடுத்தான்.'
  spa-RV-1909: Y algunos de los príncipes de las familias dieron para la obra. El
    Tirsatha dió para el tesoro mil dracmas de oro, cincuenta tazones, y quinientas
    treinta vestiduras sacerdotales.
  ron-BTF: Și unii dintre mai marii părinților au dat pentru lucrare. Tirșata a dat
    pentru tezaur o mie de drahme de aur, cincizeci de oale, cinci sute treizeci de
    haine preoțești.
  eng-WEBP: Some from among the heads of fathers’ households gave to the work. The
    governor gave to the treasury one thousand darics of gold, fifty basins, and five
    hundred thirty priests’ garments.
  eng-FBV: Some of the family leaders made voluntary contributions toward the work.
    The governor presented to the treasury 1,000 gold darics, 50 bowls and 530 sets
    of clothes for the priests.
  nld-1939: 'Sommige familiehoofden schonken een som, die voor de eredienst was bestemd.
    De landvoogd gaf voor het fonds: duizend drachmen aan goud, vijftig plengschalen
    en vijfhonderd dertig priestergewaden.'
  nch-BL: “Huan sequij tayacanani ipan familias tapalehuijque ica tomi para nopa tequit.
    Huan na cati nigobernador nitemacac 8 kilos huan tajco ten oro, 50 tazas huan
    530 iniyoyo totajtzitzi.
  vie-1934: Có mấy trưởng tộc đem của cung tiến đặng giúp làm công việc. Quan tổng
    trấn dâng cho kho một ngàn đa-riếc vàng, năm mươi cái chậu, và năm trăm ba mươi
    cái áo thầy tế lễ.
  hin-CV: पूर्वजों के परिवारों के प्रधानों ने इस काम के लिए आर्थिक सहायता दी. राज्यपाल
    ने खजाने में 1,000 सोने के द्राखमा, 50 चिलमचियां और पुरोहितों के लिए ठहराए गए
    530 अंगरखे दिए.
  spa-BES: Y algunos de los jefes de familia dieron dinero para el trabajo. El gobernador
    entregó en la tienda mil dracmas de oro, cincuenta tazones, quinientos treinta
    túnicas de sacerdotes.
  tdx-tdx: 'Le amo talèn-droae’eo ty nanolotse amy fitoloñañey: i Tirsatà nanolotse
    bogady volamena arivo naho koveta limampolo vaho sarom-pisoroñe liman-jato-tsi-telopolo;'
  tha-KJV: ประมุขของบรรพบุรุษบางคนได้ถวายให้​แก่​งาน ผู้​ว่าราชการถวายเข้าพระคลังเป็นทองคำหนึ่งพันดาริค
    ชามห้าสิ​บลู​ก เสื้อปุโรหิตห้าร้อยสามสิบตัว
  por-BR-2018: E alguns dos chefes das famílias fizeram doações para a obra. O governador
    deu para o tesouro mil dracmas de ouro, cinquenta bacias, e quinhentas trinta
    vestes sacerdotais.
  deu-ELO: 'Und ein Teil der Häupter der Väter gab zum Werke. Der Tirsatha gab für
    den Schatz: an Gold tausend Dariken, fünfzig Sprengschalen, fünfhundertdreißig
    Priesterleibröcke.'
  eng-WYC-2018: Soothly some of the princes of the families gave costs into the work
    of God; (the) Tirshatha gave into the treasure, a thousand drachmas of gold/a
    thousand drams of gold, fifty vials, or basins, (and) five hundred and thirty
    coats of priests. (And some of the leaders of the families contributed to the
    costs, or the expenses, of the work of God; the governor gave to the treasury
    a thousand drachmas of gold, fifty basins, and five hundred and thirty priests?
    coats.)
  epo-epo: 'Kelkaj el la ĉefoj de patrodomoj donis por la laboroj: la regionestro
    donis por la trezorejo: mil darkemonojn da oro, kvindek aspergajn kalikojn, kvincent
    tridek pastrajn vestojn.'
  uig-PIN: Jǝmǝt kattiwaxliridin bǝziliri ibadǝthana ⱪuruluxi üqün ⱨǝdiyǝlirini tǝⱪdim
    ⱪildi; waliy hǝzinigǝ ming darik altun, ǝllik das wǝ bǝx yüz ottuz ⱪur kaⱨin toni
    tǝⱪdim ⱪildi;
  beo-beo: 'Mugululi asi dunu buhagi amo da Hina Gode Ea Debolo diasu Yelusaleme moilai
    amo ganodini amoga doaga:loba, fi ouligisu dunu mogili da Debolo amo ea musa:
    sogebiga bu gaguma:ne, liligi hahawane dogolegele iasu. Ilia iasu da hagudu dedei:-
    Eagene ouligisu dunu e da agoane iasu:- Gouli...8 gilougala:me Yaeya...50 Gobele
    salasu abula- 530 Fi ouligisu dunu da agoane sagosu:- Gouli...168 gilougala:me
    Silifa...1,250 gilougala:me Dunu amola uda eno da agoane iasu:- Gouli...168 gilougala:me
    Silifa...140 gilougala:me Gobele salasu abula...67'
  tpi-OTNT: Planti manmeri i givim mani samting bilong helpim wok bilong wokim gen
    haus bilong God. Na namba wan gavman i givim gol, hevi bilong en inap 8 kilogram,
    na 50 dis gol na 530 klos pris. Na ol hetman bilong ol wan wan lain i givim 168
    kilogram gol na 1,250 kilogram silva. Ol arapela manmeri i givim 168 kilogram
    gol na 140 kilogram silva na 67 klos pris.
  hau-SA: Waɗansu shugabannin iyalai suka ba da kyautai domin taimakon aiki. Gwamna
