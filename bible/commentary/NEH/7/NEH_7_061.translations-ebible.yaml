verse: NEH.007.061
translations:
  mal-C: 'തേൽ-മേലഹ്, തേൽ-ഹർശ, കെരൂബ്, അദ്ദോൻ, ഇമ്മേർ എന്നീ പട്ടണങ്ങളിൽനിന്നു വന്നവരാണ്
    താഴെപ്പറയുന്നവർ; എങ്കിലും, തങ്ങളും തങ്ങളുടെ പിതൃഭവനവും ഇസ്രായേല്യരിൽനിന്നുള്ളവർ
    എന്നു തെളിയിക്കാൻ അവർക്കു സാധിച്ചില്ല:'
  deu-TKW: 'Und diese sind es, die aus Tel-Melah, Tel-Harsa, Cherub, Addon und Immer
    heraufzogen, ohne daß sie ihre Familie und ihre Abstammung angeben konnten, ob
    sie aus Israel stammten:'
  lin-lin: 'Tala molongo ya bato oyo bawutaki na bowumbu, na bingumba Teli-Mela, Teli-Arisha,
    Kerubi-Adoni mpe Imeri, kasi balongaki te kolakisa ete mabota na bango ya botata
    ewuta na Isalaele :'
  eng-LSV: And these [are] those coming up from Tel-Melah, Tel-Harsha, Cherub, Addon,
    and Immer—and they have not been able to declare the house of their fathers, and
    their seed, whether they [are] of Israel—
  eng-GNV: 'And these came vp from Tel-melah, Tel-haresha, Cherub, Addon, and Immer:
    but they could not shewe their fathers house, nor their seede, or if they were
    of Israel.'
  eng-WEBSTER: 'And these were they who went up also from Tel-mela, Tel-haresha, Cherub,
    Addon, and Immer: but they could not show their fathers house, nor their seed,
    whether they were of Israel.'
  nhw-BL: Huan ipan nopa tonali nojquiya mocuepque sequinoc tlacame tlen altepeme
    catli itoca Tel Mela, Tel Harsa, Querub, Adón huan Imer ipan tlali Persia, pero
    amo quipantijque inintoca ipan nopa amatlapohuali huan amo huelque quiixnextijque
    ajqueya inintata, niyon ininhueyi tata, niyon sintla nelía itztoyaj israelitame.
  swh-ONEN: 'Wafuatao walikuja kutoka miji ya Tel-Mela, Tel-Harsha, Kerubu, Adoni
    na Imeri, lakini hawakuweza kuthibitisha kwamba jamaa zao zilikuwa uzao wa Israeli:'
  bba-bba: Be bɑ yoru wɔmɑ sɑɑ Tɛli Mɛlɑkin di kɑ Tɛli Hɑsɑɑn di kɑ Kerubu Adonin
    di kɑ Imɛrin di bɑ ǹ kpĩɑ bɑ ben tundon yɛnu ɡie, bɑ ǹ mɑɑ kpĩɑ bɑ ben bweserun
    tɔ̃kɑ wunɑnɛ bu kɑ sɔ̃ɔsi mɑ ben tii bɑ sɑ̃ɑwɑ Isirelibɑ.
  eng-KJVCPB: 'And these were they which went up also from Tel-melah, Tel-haresha,
    Cherub, Addon, and Immer: but they could not shew their fathers’ house, nor their
    seed, whether they were of Israel.'
  luo-luo: Magi e joma nobiro koa e mier mag Tel Mela, Tel Harsha, Kerub, Adon kod
    Imer, to ne ok ginyal nyiso malongʼo ni anywolagi ne gin nyikwa Israel.
  meu-meu: 'Ini na Tele-mela bona Tele-harasa bona Kerubu bona Adono bona Imere amo
    ema, a edia iduhu bona senedia ladadia ihamomokanidia asi dibadia, idia na Israel
    besena taudia eiava lasi:'
  npi-ULB: 'तेल-मेलह, तेल-हर्शा, केरूब, आदोन र इम्‍मेर सहरबाट आएकाहरूले आफ्‍ना परिवारहरू
    इस्राएलको वंशबाट आएका हुन्‌ भनी बताउन सकेनन्‌ । यी हुन्‌:'
  yor-yor: Àwọn wọ̀nyí gòkè wá láti àwọn ìlú ti Teli-Mela, Teli-Harṣa, Kerubu, Addoni
    àti Immeri, ṣùgbọ́n wọn kò lè sọ pẹ̀lú ìdánilójú pé ìdílé àwọn wá láti ara ìran
    ẹ̀yà Israẹli.
  ind-ind: Ada juga rombongan lain sejumlah 642 orang yang kembali ke Yerusalem dari
    kota-kota di Persia, yaitu kota Tel Melah, Tel Harsa, Kerub, Adon, dan Imer. Mereka
    mengaku berasal dari kaum keluarga Delaya, Tobia, dan Nekoda. Namun, mereka tidak
    memiliki daftar silsilah keluarga sehingga tidak ada bukti bahwa mereka keturunan
    Israel.
  pes-OPCB: در این هنگام گروهی دیگر از تل ملح، تل حرشا، کروب، اَدّون و امیر، به اورشلیم
    و سایر شهرهای یهودا بازگشتند. آنها نمی‌توانستند از طریق نسب نامه‌های خود ثابت
    کنند که اسرائیلی‌اند.
  tgl-ULB: 'At ang mga sumusunod ay ang mga pumunta mula sa Tel Mela, Tel Charsa,
    Cherub, Adon, at Imer; pero hindi nila mapatunayan na sila o ang mga pamilya ng
    kanilang mga ninuno ay mga kaapu-apuhan mula sa Israel:'
  hui-hui: Agali hameigini tebira Delaia Tobia Negoda ima heneru ti aguanene daibu
    henedaru bibahende dagalamaga halu handari waragariani pira mariani kira (642)
    hene. Uruni ti Telemela Telehasa Kerubu Adono Ime tano uruniha howa íbu hene.
    Anigo agali uruni ti abogo aguaneneore kama lolenebi tinaga mamali Isaraeleali
    agali haguane ogo heneru aria kama lalu mo walia holenegobi ti manda nabi hene.
  mya-mya: တေ​လ​မေ​လ​မြို့၊ တေ​လ​ဟာ​ရ​ရှ​မြို့၊ ခေ​ရုပ်​မြို့၊ အဒ္ဒုန်​မြို့​နှင့်​ဣ​မေ​ရ​မြို့​တို့​မှ​ထွက်​ခွာ​လာ​သော​ဒေ​လာ​ယ၊
    တော​ဘိ​နှင့်​နေ​ကော​ဒ​သား​ချင်း​စု​အ​နွယ်​ဝင်​များ​မှာ ခြောက်​ရာ​လေး​ဆယ့်​နှစ်​ယောက်​ဖြစ်​၏။
    သို့​ရာ​တွင်​သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​မှ မိ​မိ​တို့​ဆင်း​သက်​ပေါက်​ဖွား​လာ​ကြောင်း​သက်​သေ​ခံ​အ​ထောက်​အ​ထား​မ​ပြ​နိုင်​ကြ။
  bod-N: ཡང་རང་གི་ཕ་ཡི་རུས་རྒྱུད་དང་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡེས་ར་ཨེལ་ནས་ཐོན་པ་ཡིན་མིན་ལ་ར་སྤྲོད་བྱེད་མི་ནུས་ཤིང་།
    ཐེལ་མེ་ཝཱ་དང་། ཐེལ་ཧར་ཤ་དང་། ཀེ་རུབ་དང་། ཨད་དོན་དང་། ཨིམ་མེར་བཅས་ནས་ཐོན་པ་འདི་ལྟ་སྟེ།
  sna-sna: 'Ava vanotevera vaibva kumaguta okuTeri Mera, Teri Harisha Kerubhi, Adhoni
    neImeri, asi vakanga vasingagoni kuratidza kuti zvizvarwa zvavo zvaibva mumhuri
    yaIsraeri:'
  spa-BLM: 'Estos fueron los que subieron de Tel Melah, Tel Harsha, Querubín, Addón
    e Immer; pero no pudieron mostrar las casas de sus padres, ni su descendencia,
    si eran de Israel:'
  cac-cac: A eb' yin̈tilal vin̈aj Delaía, eb' yin̈tilal vin̈aj Tobías yed' eb' yin̈tilal
    vin̈aj Necoda, 642 eb'. Maj yal-laj sch'oxanel sb'a eb' tato Israel yin̈tilal
    eb'. A eb' tic ix cot eb' d'a Tel-mela, d'a Tel-harsa, d'a Querub, d'a Adón yed'
    d'a Imer.
  swh-ULB: Hawa ndio watu waliokwenda kutoka Tel Mela, Tel harsha, Kerub, Addon, na
    Imeri. Lakini hawakuweza kuthibitisha kwamba wao au jamaa za baba zao walikuwa
    wana wa Israeli,
  bel-bel: І вось тыя, што выйшлі з Тэлмэдаха, Тэлхаршы, Херуў-Адона і Імэра; але
    яны не маглі паказаць пра пакаленьне сваё і пра племя сваё, ці ад Ізраіля яны.
  deu-ELBBK: 'Und diese sind es, die aus Tel-Melach, Tel-Harscha, Kerub, Addon und
    Immer hinaufzogen; aber sie konnten ihr Vaterhaus und ihre Abstammung nicht angeben,
    ob sie aus Israel wären:'
  mbb-OT: Duen daan 642 he nemen-ulì diyà te Jerusalem he ebpemuun diyà te menge inged
    he Tel Mela, Tel Harsha, Kerub, Adon wey Imer. Heini sikandan menge kevuwazan
    ni Delaya, ni Tobia, wey ni Nekoda, piru kenè dan igkepaahà is puriba he menge
    Israilihanen sikandan.
  mal-2015: തേൽ-മേലെഹ്, തേൽ-ഹർശാ, കെരൂബ്, അദ്ദോൻ, ഇമ്മേർ എന്നീ സ്ഥലങ്ങളിൽനിന്നു മടങ്ങിവന്നവർ
    ഇവർ തന്നേ. എങ്കിലും അവർ യിസ്രായേല്യർ തന്നേയോ എന്നു തങ്ങളുടെ പിതൃഭവനവും വംശോല്പത്തിയും
    കാണിപ്പാൻ അവർക്കു കഴിഞ്ഞില്ല.
  rmc-rmc: 'Kala manuša avle pale andral o babiloňika fori Tel-Melach, Tel-Charša,
    Kerub, Adon the Imer, ale našťi presikade, hoj hine Izraeliti:'
  pes-OPV: و اینانند آنانی که از تل ملح و تل حرشاکروب و ادون و امیر برآمده بودند،
    اماخاندان پدران و عشیره خود را نشان نتوانستندداد که آیا از اسرائیلیان بودند یا
    نه.
  ron-1924: Ятэ пе чей че ау плекат дин Тел-Мелах, дин Тел-Харша, дин Керуб-Адон ши
    дин Имер ши каре н-ау путут сэ-шь арате каса пэринтяскэ ши нямул ка довадэ кэ
    ерау дин Исраел.
  ben-OBCV: 'তেল্-মেলহ, তেল্-হর্শা, করূব, অদ্দন ও ইম্মের, এসব স্থান থেকে নিম্নলিখিত
    লোকেরা এসেছিল, কিন্তু তারা ইস্রায়েলী লোক কি না, এ বিষয়ে নিজ নিজ পিতৃকুলের প্রমাণ
    দিতে পারল না:'
  som-som: Oo kuwanuna waxay ahaayeen kuwii ka tegey Teel Melax, iyo Teel Xarshaa,
    iyo Keruub, iyo Addoon, iyo Immeer, laakiinse iyagu ma ay sheegi karin qabiilkoodii
    ama jilibkoodii, iyo inay reer binu Israa'iil ahaayeen iyo in kale toona,
  lat-VUC: 'Hi sunt autem qui ascenderunt de Thelmela, Thelharsa, Cherub, Addon, et
    Emmer: et non potuerunt indicare domum patrum suorum, et semen suum, utrum ex
    Israël essent,'
  eng-ASVBT: 'And these were they that went up from Tel-melah, Tel-harsha, Cherub,
    Addon, and Immer; but they could not show their fathers’ houses, nor their seed,
    whether they were of Israel:'
  ita-1885: Or costoro, cioè Cherub, Addon ed Immer, i quali vennero di Tel-mela,
    e di Tel-harsa, non poterono dimostrar la casa loro paterna, nè la lor progenie
    se erano Israeliti.
  eng-ULB: 'These were the people who went up from Tel Melah, Tel Harsha, Kerub, Addon,
    and Immer. But they could not prove that they or their ancestors'' families were
    descendants from Israel:'
  spa-VBL: Los que procedían de las ciudades de Tel-mela, Tel-Harsa, Querub, Addán
    e Imer no podían demostrar su genealogía familiar, ni siquiera que eran descendientes
    de Israel.
  fra-_FOB: 'Voici ceux qui montèrent de Thel-Mélach, de Thel-Harsha, de Kérub-Addon,
    et d''Immer, lesquels ne purent montrer la maison de leurs pères, ni leur race,
    ni s''ils étaient d''Israël:'
  mal-mal: തേൽ-മേലെഹ്, തേൽ-ഹർശാ, കെരൂബ്, അദ്ദോൻ, ഇമ്മേർ എന്നീ സ്ഥലങ്ങളിൽനിന്ന് മടങ്ങിവന്നവർ
    ഇവർ തന്നേ. എങ്കിലും അവർ യിസ്രായേല്യർ തന്നെയോ എന്ന് തങ്ങളുടെ പിതൃഭവനവും വംശോല്പത്തിയും
    കാണിപ്പാൻ അവർക്ക് കഴിഞ്ഞില്ല.
  urd-GVR: Wāpas āe hue ḳhāndānoṅ meṅ se Dilāyāh, Tūbiyāh aur Naqūdā ke 642 mard sābit
    na kar sake ki Isrāīl kī aulād haiṅ, go wuh Tal-milah, Tal-harshā, Karūb, Addūn
    aur Immer ke rahne wāle the.
  suz-BL: तेल-मेलाह, तेल-हारशा, करूब, अददोन नु इम्‍मेर सहर रे कुइ‍ब मुर आन किकी पिपी
    इस्राएली बाक्‍नीम, दे ब्रेक्‍तीकेमी कोंइने मचबेम।
  ita-1927: 'Ed ecco quelli che tornarono da Tel-Melah, da Tel-Harsha, da Kerub-Addon
    e da Immer, e che non avean potuto stabilire la loro genealogia patriarcale per
    dimostrare ch’erano Israeliti:'
  ckb-ckb: 'ئەمانەش ئەوانەن کە لە شارۆچکەکانی تێل‌مەلەح، تێل‌حەرشا، کەروڤ، ئەدۆن و
    ئیمێرەوە سەرکەوتن، بەڵام نەیانتوانی پێناسەی بنەماڵە و ڕەچەڵەکیان دیاری بکەن کە
    لە نەوەی ئیسرائیلن:'
  eng-BBE: 'All these were the people who went up from Tel-melah, Tel-harsha, Cherub,
    Addon, and Immer; but because they had no knowledge of their fathers'' families
    or offspring, it was not certain if they were Israelites:'
  kan-OKCV: 'ತೇಲ್ಮೆಲಹ, ತೇಲ್ಹರ್ಷ, ಕೆರೂಬ್, ಅದ್ದಾನ್, ಇಮ್ಮೇರ್ ಎಂಬ ಊರುಗಳಿಂದ ಹೊರಟುಬಂದವರಾಗಿದ್ದು,
    ತಮ್ಮ ಗೋತ್ರವಂಶಾವಳಿಗಳನ್ನು ತೋರಿಸಿ, ತಾವು ಇಸ್ರಾಯೇಲರೆಂಬುದನ್ನು ರುಜುಪಡಿಸಲಾಗದೇ ಇದ್ದವರು
    ಯಾರೆಂದರೆ:'
  bbb-bbb: '@see-verse:NEH.007.060'
  tam-2017: 'தெல்மெலாகிலும், தெல் அர்சாவிலும், கேருபிலும், ஆதோனிலும், இம்மேரிலும்
    இருந்துவந்தும், தாங்கள் இஸ்ரவேலர்கள் என்று தங்கள் பிதாக்களின் வம்சத்தையும், தங்கள்
    பூர்வத்தையும் சொல்லமுடியாமல் இருந்தவர்கள்:'
  spa-RV-1909: 'Y estos son los que subieron de Telmelah, Tel-harsa, Chêrub, Addón,
    é Immer, los cuales no pudieron mostrar la casa de sus padres, ni su linaje, si
    eran de Israel:'
  ron-BTF: Și aceștia au fost cei care au urcat de asemenea de la Tel-Melah, Tel-Harșa,
    Cherub, Adon și Imer; dar ei nu au putut arăta casa tatălui lor, nici sămânța
    lor, dacă erau din Israel.
  eng-WEBP: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addon,
    and Immer; but they could not show their fathers’ houses, nor their offspring,
    whether they were of Israel:'
  eng-FBV: Those who came from the towns of Tel-melah, Tel-harsha, Kerub, Addan, and
    Immer could not prove their family genealogy, or even that they were descendants
    of Israel.
  nld-1939: De volgenden zijn wel mee opgetrokken uit Tel-Mélach, Tel- Charsja, Keroeb,
    Addon en Immer, maar ze konden hun familie- en stamboom niet overleggen als bewijs,
    dat zij tot Israël behoorden.
  nch-BL: “Huan ipan nopa tonali nojquiya tacuepilijque sequinoc tacame ten altepet
    Tel Mela, Tel Harsa, Querub, Adón huan Imer ipan tali Persia, pero amo quipantijque
    inintoca ipan nopa amatapohuali huan amo huelque quiixnextijque ajquiya inintata,
    yon inihueyi tata, yon sinta nelía eliyayaj israelitame.
  vie-1934: 'Nầy là những người ở từ Tên-Mê-la, Tên-Hạt-sa, Kê-rúp, A-đôn, và từ Y-mê
    mà đi lên; nhưng chúng nó không thể chỉ ra nhà của tổ phụ mình và gốc gác của
    họ, hoặc thuộc về Y-sơ-ra-ên hay chăng:'
  hin-CV: 'ये व्यक्ति वे हैं, जो तेल-मेलाह, तेल-हरषा, करूब, अद्दान तथा इम्मर से आए,
    तथा इनके पास अपनी वंशावली के सबूत नहीं थे, कि वे इस्राएल के वंशज थे भी या नहीं:'
  spa-BES: 'Todas estas fueron las personas que llegaron de Tel-mela, Tel-harsa, Querub,
    Adón e Imer; pero debido a que no tenían conocimiento de las familias o descendientes
    de sus padres, no era seguro si eran israelitas fueron los siguientes:'
  tdx-tdx: 'Iretoañe ty niboak’e Tel-melà, i Tel-karsà, i Kerobe, i Adone vaho Imere:
    fe tsy nahafitoñoñe ty anjomban-droae’e ndra ty maha-tariratse iareo, ke t’ie
    nte-Israele:'
  tha-KJV: ต่อไปนี้ เป็นบรรดาคนที่ขึ้นมาจากเทลเมลาห์ เทลฮารชา เครูบ อัดโดน และอิมเมอร์
    แต่​เขาพิสู​จน​์เรือนบรรพบุรุษของเขาหรือเชื้อสายของเขาไม่​ได้ ว่าเขาเป็นคนอิสราเอลหรือไม่
  por-BR-2018: 'Também estes subiram de Tel-Melá, Tel-Harsa, Querube, Adom, e Imer,
    porém não puderam mostrar a casa de seus pais, nem sua linhagem, se eram de Israel:'
  deu-ELO: 'Und diese sind es, die aus Tel-Melach, Tel-Harscha, Kerub, Addon und Immer
    hinaufzogen; aber sie konnten ihr Vaterhaus und ihre Abkunft nicht angeben, ob
    sie aus Israel wären:'
  eng-WYC-2018: And these that follow be they that went up of the country of Telmelah,
    Telharesha, Cherub, Addon, and Immer; which might not show the house of their
    fathers, nor their seed, whether they were of Israel; (And these (who follow)
    be they who returned (from the towns) of Telmelah, Telharesha, Cherub, Addon,
    and Immer; but they could not prove their father’s house, (or family), or whether
    they were descendants of Israelites;)
  epo-epo: 'Kaj jen estas la elirintoj el Tel-Melaĥ, Tel-Ĥarŝa, Kerub, Adon, kaj Imer,
    kiuj ne povis montri sian patrodomon kaj devenon, ĉu ili devenas de Izrael:'
  uig-PIN: Tɵwǝndiki kixilǝr Tǝl-Melaⱨ, Tǝl-Harxa, Kerub, Addon, Immǝrdin kǝlgǝn bolsimu,
    lekin ular ɵzlirining ata jǝmǝtining yaki nǝsǝbining Israil adimi ikǝnlikini ispatlap
    berǝlmidi.
  beo-beo: 'Dunu idi652 agoane ilia da Isala:ili sosogo fi amo Dila:iya fi amola Doubaia
    fi, Nigouda fi, (ilia da musa: moilai amo Dele Mila, Dele Hasa, Sielabe, A:da:ne
    amola Imaia moilai amo ganodini esalu) ilia amola da mugululi asi fisili masa:ne,
    buhagi. Be ilia da Isala:ili dunu iligaga fidafa amo dafawaneyale dawa:mu da hamedei.
    Bai ilia dio dedei da fisi dagoi ba:i.'
  tpi-OTNT: Namba bilong ol man bilong lain Delaia na Tobia na Nekoda em inap 642.
    Ol i bilong taun Telmela na Telharsa na Kerup na Adon na Imer. Tasol dispela tripela
    lain man i no save long nem bilong tumbuna bilong ol yet. Olsem na ol i no gat
    rot bilong soim gut ol hetman, ol i bilong Israel, o nogat.
  hau-SA: Waɗansu sun hauro daga garuruwan Tel-Mela, Tel-Harsha, Kerub, Addon da Immer,
    amma ba su iya nuna cewa iyalansu su zuriyar Isra’ila ce ba,
  uig-LAT: Töwendiki kishiler Tel-Mélah, Tel-Xarsha, Kérub, Addon, Immerdin kelgen
    bolsimu, lékin ular özlirining ata jemetining yaki nesebining Israil adimi ikenlikini
    ispatlap bérelmidi.
  nde-nde: 'Abalandelayo laba bavela emadolobheni aseTheli Mela, eTheli Hasha, eKherubi,
    e-Adoni, lase-Imeri, kodwa behluleka ukuveza ukuthi usendo lwabo lwaphuma ko-Israyeli:'
  ton-ton: 'Pea ko kinautolu eni ʻaia naʻe ʻalu hake foki mei Telimela mo Telihalesa,
    mo Kilupi, mo ʻAtoni, mo Imeli: ka naʻe ʻikai te nau faʻa fakahā ʻae fale ʻo ʻenau
    tamai, pe ko honau hoko, pe naʻe ʻo ʻIsileli ʻakinautolu pe ʻikai.'
  ces-1613: 'Tito také byli, kteříž vyšli z Telmelach a Telcharsa: Cherub, Addon a
    Immer. Ale nemohli prokázati rodu otců svých a semene svého, že by z Izraele byli.'
  eng-WMB: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addon,
    and Immer; but they could not show their fathers’ houses, nor their offspring,
    whether they were of Israel:'
  tam-TCV: பின்வருவோர் தெல்மெலா, தெல்அர்ஷா, கேரூப், ஆதோன், இம்மேர் ஆகிய நகரங்களிலிருந்து
    திரும்பி வந்தவர்கள். ஆனால் அவர்களுக்கோ தங்கள் குடும்பங்கள் இஸ்ரயேலின் வழிவந்தவை
    என நிரூபிக்க முடியவில்லை.
  ceb-ULB: 'Mao kini ang mga tawo nga misubida gikan sa Tel Mela, Tel Harsha, Querub,
    Adon, ug Imer. Apan dili sila makapamatuod nga sila o ang pamilya sa ilang mga
    kaliwatan mga kaliwat gikan sa Israel:'
  pol-UBG: A oto ci, którzy przybyli z Tel-Melach, Tel-Charsza, Kerub, Addan i Immer,
    ale nie mogli wykazać domu swoich ojców i swego potomstwa – tego, czy pochodzą
    z Izraela.
  urd-GVU: واپس آئے ہوئے خاندانوں میں سے دِلایاہ، طوبیاہ اور نقودا کے 642 مرد ثابت
    نہ کر سکے کہ اسرائیل کی اولاد ہیں، گو وہ تل ملح، تل حرشا، کروب، ادون اور اِمّیر
    کے رہنے والے تھے۔
  deu-1912: 'Und diese zogen auch mit herauf von Thel-Melah, Thel-Harsa, Cherub, Addon
    und Immer, aber sie konnten nicht anzeigen ihr Vaterhaus noch ihr Geschlecht,
    ob sie aus Israel wären:'
  kan-2017: ತೇಲ್ಮೆಲಹ, ತೇಲ್ಹರ್ಷ, ಕೆರೂಬ್, ಆದ್ದೋನ್ ಮತ್ತು ಇಮ್ಮೇರ್, ಎಂಬ ಊರುಗಳಿಂದ ಬಂದವರಾಗಿ
    ತಮ್ಮ ಗೋತ್ರಗಳ ವಂಶಾವಳಿಗಳನ್ನು ತೋರಿಸಿ ತಾವು ಇಸ್ರಾಯೇಲರೆಂಬುದನ್ನು ಸ್ಥಾಪಿಸಲಾರದವರಾದ,
  yap-yap: 642 i yad e girdi’en fa yuke girdi’ ko Delayah, Tobiah, nge Nekoda nra
    chuwgad ko fa yochi binaw ni Tel Melah, Tel Harsha, Cherub, Addon, ngu Immer;
    machane dabyag ni ngar micheged ni yad e pi’in owchen yu Israel.
  hlt-MCSB: Telmelah, Telharsa, Kherub, Addon neh Immer lamkah aka mael rhoek khaw
    a napa imkhui neh a tiingan tah thui la lo pawh. Amih te Israel lamkah ngawn ni.
  mdy-ETH: ቴልሜላሄ፥ ቴልሃሪሻ፥ ኬሩቤ፥ ዓዶኔና ዒሜሬ ጌይንታ ካታሞ ዙሎ ጉርዳፓ ማዔዞንሢ፦ ዴላያ፥ ፆቢያና ኔቆዳ ቶኦኮኮ
    ሚርጉማ ላሆ ፄኤታና ዖይዲታሚ ላምዖኬ፤ ያዺ ማዔቴያ ዬንሢ ቢያ ዒስራዔኤሌ ዓሶ ዜርፆ ማዔሢ ዔርዛኒ ዳንዳዒሳ ባኣዚ ዔያቶኮ
    ባኣሴ።
  twi-ASANTE: 'Ekuo foforɔ bi a saa ɛberɛ yi wɔfiri Tel-Melah, Tel-Harsa, Kerub, Adon
    ne Imer sane baa Yerusalem, nanso, wɔantumi ankyerɛ mu yie sɛ, wɔn anaa wɔn abusuafoɔ
    no ase firi Israel:'
  eng-WEBU: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addon,
    and Immer; but they could not show their fathers’ houses, nor their offspring,
    whether they were of Israel:'
  wal-wal: Haratikka qassi, Telmmelaaha, Teliharshsha, Karuuba, Adoonanne Imeera giyo
    katamatuppe Yerusalaame simmidosona. SHin eti woikko eta aawati Israa7eela sheeshsha
    gidiyoogaa erissanau danddayibookkona.
  spa-PDDPT: 'Y éstos son los que subieron de Telmela, Telharsa, Querub, Adón e Imer,
    y no pudieron indicar sus casas paternas, ni su linaje, ni si eran de Israel o
    no:'
  gun-gun: 'Pova''e kuery ma Tel-Melá gui ojevy va''ekue, ha''e Tel-Harsa, Querube,
    Adom ha''e Imer gui teĩ ndoikuaai ae tema Israel regua ikuaia:'
  agu-BL: ”Ma yi e' yi e' saj Tel-mela, tu Tel-harsa, tu Kerub, tu Adón, nin Imer,
    quinin lajluchax cya'n yi ko e' mero xonl kamam Israel nka qui'.
  ilo-ULB: 'Ket dagitoy dagiti nagsubli manipud Tel Mela, Tel Harsa, Kerub, Addan,
    ken Immer; ngem saanda a mapaneknekan no isuda wenno dagiti kapuonan dagiti pamiliada
    ket kaputotan ni Israel:'
  kpg-kpg: Nia daangada e 642 e dau gi nia madahaanau o Delaiah, Tobiah, mo Nekoda
    ala ne lloomoi i nia waahale Tel-Melah, Tel-Harsha, Cherub, Addon mo Immer. Malaa,
    digaula gu deemee di haga modongoohia be digaula e dau gi di madawaawa digau Israel.
  uig-ARA: تۆۋەندىكى كىشىلەر تەل-مېلاھ، تەل-خارشا، كېرۇب، ئاددون، ئىممەردىن كەلگەن
    بولسىمۇ، لېكىن ئۇلار ئۆزلىرىنىڭ ئاتا جەمەتىنىڭ ياكى نەسەبىنىڭ ئىسرائىل ئادىمى
    ئىكەنلىكىنى ئىسپاتلاپ بېرەلمىدى.
  sus-sus: '«Mixie nan yi ki naxee keli Teli Mela, Teli Xarasa, Kɛrubu, Adan, nun
    Imeri, kɔnɔ e mu nɔ a masende a Isirayila die yati yati nan e ra:'
  pon-2006: Aramas 642 me towe peneinei kan en Delaia, Dopaia, oh Nekoda me sapahldohsang
    ni kisin kahnimw kan en Tel Mela, Tel Arsa, Kerup, Addon, oh Immer; ahpw e sohte
    sansal me irail kadaudok en mehn Israel.
  ksd-ksd: 'Go diat dia ga vana urama maro Tel-Mela, Tel-karsa, Kerub, Adon, ma Imer,
    ma i ga dekdek upi diat a vaarike bulu kadia apik na tarai ba kadia umana ngalangala
    pi da nunure tana ba diat a umana te Israel ba pata:'
  tur-YTC: 'Tel Melah, Tel Harşa, Keruv, Addon ve İmmer''den çıkanlar şunlardı; ama
    atalar evlerini ve soylarını, İsrael''den olup olmadıklarını gösteremediler:'
  ind-AYT: 'Inilah orang-orang yang kembali dari Tel-Melah, Tel-Harsa, Kerub, Adon,
    dan Imer, tetapi mereka tidak dapat menunjukkan apakah kaum keluarga atau keturunan
    mereka termasuk orang Israel:'
  nya-nya: Ali munsiwa anachokera ku Teli-Mela, Teri-Harisa, Kerubi, Adoni, ndi Imeri,
    koma sanathe kunena mwa tchutchutchu kuti makolo awo kapena mafuko awo analidi
    Aisraeli kapena ayi.
  hrv-hrv: 'Slijedeći ljudi koji su došli iz Tel Melaha, Tel Harše, Keruba, Adona
    i Imera nisu mogli dokazati da su njihove obitelji i njihov rod izraelskog podrijetla:'
  mps-mps: Te Delaia, Tobia, Nekoda, te hani bidi dabe augwaligo namba te 642 da.
    Augwali te taun Telmela, me Telharsa, me Kerup, me Adon, Imer bidi dabe da wali.
    Tiali goli, te bidi selago te augwa wąį nǫųgo nogi te augwa kuna konesiąwai
    elaluai. Tama tibaso, augwaligo te Israel tobolu bidi dabebolo te augwa hani page
    bidi dabe nogi bugagia ola maiabo sunumi meni yai, augwali te Israel haniwe, ma
    meniwe, te konebeo.
  tpi-tpi: Namba bilong ol man bilong lain Delaia na Tobia na Nekoda em inap 642.
    Ol i bilong taun Telmela na Telharsa na Kerup na Adon na Imer. Tasol dispela tripela
    lain man i no save long nem bilong tumbuna bilong ol yet. Olsem na ol i no gat
    rot bilong soim gut ol hetman, ol i bilong Israel, o nogat.
  dan-1931: 'Følgende, som drog op fra Tel-Mela, Tel-Harsja, Kerub-Addon og Immer,
    kunde ikke opgive, hvorvidt deres Fædrenehuse og Slægt hørte til Israelitterne:'
  vie-OVCB: 'Có một số người từ Tên Mê-la, Tên Hạt-sa, Kê-rúp, A-đôn, và Y-mê trở
    về Giê-ru-sa-lem, nhưng không còn gia phả hay bằng cớ về căn nguyên tông tộc để
    chứng minh mình là người Ít-ra-ên. Những người này gồm có:'
  guj-2017: 'તેલ-મેલાહ, તેલ-હાર્શા, કરુબ, આદ્દોન તથા ઈમ્મેરમાંથી જેઓ પાછા આવ્યા હતા
    તે આ છે: પણ તેઓ ઇઝરાયલીઓમાંના હતા કે નહિ એ વિષે તેઓ પોતપોતાના પૂર્વજોના કુટુંબો
    તથા પોતપોતાના વંશજો બતાવી શક્યા નહિ.'
  pon-2006A: Aramas 642 me towe peneinei kan en Delaia, Dopaia, oh Nekoda me sapahldohsang
    ni kisin kahnimw kan en Tel Mela, Tel Arsa, Kerup, Addon, oh Immer; ahpw e sohte
    sansal me irail kadaudok en mehn Israel.
  por-BRBSL: 'Estes foram os que subiram de Tel Melah, Tel Harsha, Cherub, Addon e
    Immer; mas não puderam mostrar as casas de seus pais, nem seus descendentes, se
    eles eram de Israel:'
  cth-cth: Telmelah, Telharsha, Kherub, Addoh, Immer ni a moan e naw teh hetnaw doeh.
    A mintoe, imthungkhu hoi catounnaw hah Isarel miphun katang hoi katang hoeh e
    hah parui thai awh hoeh toe.
  twi-twi: 'Kuw foforo bi a saa bere yi wofi Tel-Melah, Tel-Harsa, Kerub, Adon ne
    Imer san baa Yerusalem, nanso, wɔantumi ankyerɛ mu yiye sɛ, wɔn anaa wɔn asefo
    no ase fi Israel:'
  hlt-hlt: Telmelah, Telharsa, Kherub, Addon neh Immer lamkah aka mael rhoek khaw
    a napa imkhui neh a tiingan tah thui la lo pawh. Amih te Israel lamkah ngawn ni.
  tbz-SIM: 'Bɛ̀ɛ̀ do ìtɛ́ Bɑbidɔnni kɛ́konní Sedisɑdɛmmu kɛ í nnɑ kɛ́nɑ́kɛ́ bɛ yɑɑ̀rìbɛ̀
    yètɛ̀ kɛ́bɛnkɛ bɛ̀ tumɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ do tú: Tɛdi-Mɛdɑɑ nɛ̀ Tɛdi-Adisɑɑ nɛ̀
    Kedubu-Adonni nɛ̀ Imɛɛ ɛkɛ̀ kɔbɛ.'
  msy-2020: 'Ezɨ Delaian ikɨzim, ko Tobian ikɨzim, ko Nekodan ikɨzim, men gumazibar
    dɨbobonim, 642. Men nguibabar kara: Telmela, ko Telharsa, Kerup, Adon ko Imer.
    Gumazir kaba uari uan inazir afeziabar ziabagh fozir puvatɨ. Kamaghɨn amizɨ, me
    deravɨra gumazir dapanibar uari akaghan kogh suam, me guizbangɨra Israelian adarasi,
    o puvatɨ.'
  dop-dop: Mpɑ pɑ lɩɩnɑ Pɑpiloni ɑcɑlɛɛ Tɛɛlɩ-Melɑ, nɑ Tɛɛlɩ-Hɑɑsɑ, nɑ Kelupɩ-Atɔŋ,
    nɑ Ɩmɛɛ tɔ, pɑ tɑ pǝsɩ nɑ pɑ́ kɛɛsɩ pɑ cɔsɔnɑɑ lʋlʋŋ loosi sɩ pǝ́ hʋ́lɩ́ tɑmpɑnɑ
    sɩ pɑ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: 'Tel-Melahdan, Tel-Xarşadan, Keruvdan, Addondan, İmmerdən qayıdan, ancaq
    ailələrinin və nəsillərinin İsrail övladlarından olduğunu sübut edə bilməyənlər
    bunlardır:'
  eng-DBY: And these are they that went up from Tel-melah, Tel-harsha, Cherub-Addon
    and Immer; but they could not shew their father's house, nor their seed, whether
    they were of Israel.
  hin-2017: और ये वे हैं, जो तेल्मेलाह, तेलहर्शा, करूब, अद्दोन, और इम्मेर से यरूशलेम
    को गए, परन्तु अपने-अपने पितरों के घराने और वंशावली न बता सके, कि इस्राएल के हैं,
    या नहीं
  wol-KYG: 'Ña bàyyikoo Tel Mela ak Tel Arsa ak Kerub Adon ak Imer te manuñoo firndeel
    ne seen waa kër maam ak seen askan ci Israyil lañu bokk, ñii la:'
  eng-YLT: And these [are] those coming up from Tel-Melah, Tel-Harsha, Cherub, Addon,
    and Immer — and they have not been able to declare the house of their fathers,
    and their seed, whether they [are] of Israel —
  eng-WYC-2017: And these that follow be they that went up of the country of Telmelah,
    Telharesha, Cherub, Addon, and Immer; which might not show the house of their
    fathers, nor their seed, whether they were of Israel;
  eng-WMBB: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addon,
    and Immer; but they could not show their fathers’ houses, nor their offspring,
    whether they were of Israel:'
  urd-GVH: वापस आए हुए ख़ानदानों में से दिलायाह, तूबियाह और नक़ूदा के 642 मर्द साबित
    न कर सके कि इसराईल की औलाद हैं, गो वह तल-मिलह, तल-हर्शा, करूब, अद्दून और इम्मेर
    के रहनेवाले थे।
  rug-rug: Koa dia si ari ka onomo gogoto made ṉavulu rua tinoni saripu tuti gore
    mae guadi koe Delaea, Tobaia, meke Nekoda saripu kekere pule maedi gua koa ri
    na vasileana nomadi pa Tele Mela, Tele Harasa, Kerubi, Adoni, meke Imera, ba lopu
    boka va sosodea rini sapu arini si tuti gore mae gua koe Izireli.
  gaz-gaz: 'Warri armaan gadiis magaalaawwan Teel Melaa, Teel Hareshaa, Kiruub, Adoonii
    fi Imeeriitii dhufan; isaan garuu akka maatiin isaanii sanyii Israaʼel taʼan mirkaneessuu
    hin dandeenye; isaanis:'
  fra-LSG: Voici ceux qui partirent de Thel-Mélach, de Thel-Harscha, de Kerub-Addon,
    et d’Immer, et qui ne purent pas faire connaître leur maison paternelle et leur
    race, pour prouver qu’ils étaient d’Israël.
  yal-yal: 'Muxuni itoe nan keli Tela-Mela nun Tela-Harasa nun Kerubu-Adan nun Imeri
    taane yi, koni ne mi e xabilane kolon naxan a yitɛ fa fala Isirayila kaan nan
    e ra:'
  haw-1868: A eia ka poe i pii ae mailoko aku o Telemela, Teleharesa, Keruba, Adona,
    o me Imera; aole hoi e hiki ia lakou ke hoike mai i ka ohana makuakane, aole hoi
    i ko lakou hanauna, i ikea no ka Iseraela lakou.
  arb-NAV: 'وَهَذَا بَيَانٌ بِعَشَائِرِ الْعَائِدِينَ مِنْ تَلِّ مِلْحٍ وَتَلِّ حَرْشَا
    كَرُوبَ وَأَدُونَ وَإِمِّيرَ مِمَّنْ أَخْفَقُوا فِي إِثْبَاتِ انْتِمَاءِ بُيُوتِ
    آبَائِهِمْ وَنَسْلِهِمْ إِلَى إِسْرَائِيلَ:'
  ewe-ewe: Ame siwo ƒe ŋkɔwo gbɔna la tso Tel Mela, Tel Harsa, Kerub, Adon kple Imer,
    gake womate ŋu agblɔ nenye be woƒe ƒome do tso Israel ƒe toawo me o.
  eng-LEE: And these were they who came up from Thel-melach, Thelcharsha, Kerub, Addon,
    and Immer, but they could not tell their family division and their descent, whether
    they were of Israel.
  asm-FB: এওঁলোক তেল-মেলহ, তেল-হৰ্চা, কৰূব, অদ্দোন, আৰু ইম্মেৰৰ পৰা অহা লোক; কিন্তু
    তেওঁলোকে আৰু তেওঁলোকৰ পূৰ্বপুৰুষৰ পৰিয়াল সকলে ইস্ৰায়েলৰ পৰা অহা বংশধৰ বুলি প্ৰমাণ
    দিব নোৱাৰিলে।
  sus-A: «مِشِيٍ نَن يِ كِ نَشٍيٍ كٍلِ تٍلِ مٍلَ، تٍلِ شَرَ سَ، كّرُبُ، عَدَن، نُن
    عِمٍرِ، كْنْ عٍ مُ نْ عَ مَسٍندٍ عَ عِسِرَيِلَ دِيٍ يَتِ يَتِ نَن عٍ رَ؛
  fra-SBL: 'Voici ceux qui montèrent de Tel Melah, de Tel Harsha, de Cherub, d''Addon
    et d''Immer ; mais ils ne purent montrer les maisons de leurs pères, ni leurs
    descendants, pour savoir s''ils étaient d''Israël :'
  hbo-hbo: וְאֵ֗לֶּה הָעֹולִים֙ מִתֵּ֥ל מֶ֙לַח֙ תֵּ֣ל חַרְשָׁ֔א כְּר֥וּב אַדֹּ֖ון
    וְאִמֵּ֑ר וְלֹ֣א יָכְל֗וּ לְהַגִּ֤יד בֵּית־אֲבֹותָם֙ וְזַרְעָ֔ם אִ֥ם מִיִּשְׂרָאֵ֖ל
    הֵֽם׃
  pjt-pjt: '@see-verse:NEH.007.060'
  kik-kik: 'Nao aya nĩo maambatire kuuma matũũra ma Teli-Mela, na Teli-Harasha, na
    Kerubu, na Adoni, na Imeri, no matingĩonanirie atĩ nyũmba ciao ciarĩ cia njiaro
    cia Isiraeli:'
  fra-NCL: 'Voici ceux qui partirent de Thel-Mêla, Thel-Harsa, Chérub, Addon et Emmer,
    et qui ne purent pas faire connaître leur maison paternelle et leur race, pour
    montrer qu’ils étaient d’Israël :'
  cek-AK: To pacoengah Israel kami tangtang maw, tangtang ai, tiah patuek thai ai,
    angmacae ampa ih imthung takoh hoi acaengnawk doeh patuek thai ai, Tel Melah,
    Tel Haresha, Kherub, Addon hoi Immer vangpui hoi angzo kaminawk loe,
  cuk-cuk: 'Baigandi: Tel-Melaʼgi, Tel-Harsaʼgi, Querubʼgi, Adónʼgi, degi, Imer-neggweburmargi
    noarmarmogad. Amarde, geg oyogusmalad, doamar e-dadganmala, degi, emar Israel-dulemar-gumarbardibe.'
  uig-CYR: Төвәндики кишиләр Тәл-Мелаһ, Тәл-Харша, Керуб, Аддон, Иммәрдин кәлгән болсиму,
    лекин улар өзлириниң ата җәмәтиниң яки нәсәбиниң Исраил адими екәнлигини испатлап
    берәлмиди.
  tel-2017: తేల్మెలహు, తేల్హర్షా, కెరూబు, అదోను, ఇమ్మేరు మొదలైన గ్రామాల నుండి కొందరు
    వచ్చారు. కానీ వాళ్ళు తమ పూర్వీకుల కుటుంబాలు, వంశాలు ఇశ్రాయేలు గోత్రాల్లో ఉన్నట్టు
    రుజువులు చూపించ లేకపోయారు.
  hat-BSA: 'Sila yo se te yo menm ki te monte soti Tel-Melah yo, Tel-Harsha, Cherub,
    Addon e Immer yo, men yo pa t kab bay prèv lakay papa zansèt pa yo, pou demontre
    ke se Izrayelit yo te ye:'
  kos-kos: Oasr mwet foloko liki acn Tel Melah, Tel Harsha, Cherub, Addon, ac Immer,
    tusruktu elos tia ku in akpwayeye lah elos ma nutin mwet Israel.
  hbo-WLC: וְאֵ֗לֶּה הָֽעוֹלִים֙ מִתֵּ֥ל מֶ֙לַח֙ תֵּ֣ל חַרְשָׁ֔א כְּר֥וּב אַדּ֖וֹן
    וְאִמֵּ֑ר וְלֹ֣א יָכְל֗וּ לְהַגִּ֤יד בֵּית־אֲבוֹתָם֙ וְזַרְעָ֔ם אִ֥ם מִיִּשְׂרָאֵ֖ל
    הֵֽם׃
  ibo-ibo: Ndị a bụ ndị ọzọ sitere nʼobodo Tel Mela, Tel Hasha, Kerub, Adọn na Imea,
    nke dị nʼala Peshịa lọta. Ma ha enweghị ike igosi ezinaụlọ ebe agbụrụ ha si nʼIzrel.
  ory-ory: ପୁଣି, ତେଲ୍‍-ମେଲହ, ତେଲ୍‍-ହର୍ଶା, କଋବ୍‍, ଅଦ୍ଦୋନ୍‍ ଓ ଇମ୍ମେର, ଏହି ସକଳ ସ୍ଥାନରୁ
    ଲୋକ ଆସିଲେ; ମାତ୍ର ସେମାନେ ଇସ୍ରାଏଲୀୟ ଲୋକ ବୋଲି ଆପଣା ଆପଣା ପିତୃବଂଶ ଓ ଗୋଷ୍ଠୀର ପ୍ରମାଣ
    ଦର୍ଶାଇ ପାରିଲେ ନାହିଁ; ସେହି ଲୋକମାନେ ଏହି, ଯଥା,
  chk-chk: 'Ikkei iteiten chokewe mi feito seni ekewe telinimw Telmela, Telharsa,
    Cherup, Aton me Imer, nge resap tongeni afata än semelaper kewe cho, ika ir mwirimwirin
    chon Israel:'
  rop-rop: Detlot 642 pipul hubin brom detlot femili blanga Dalaiya, Tobaiya en Nekoda
    bin kambek brom detlot taun gulum Telmela, Telasha, Kerab, Edan en Ime. Dei nomo
    bin abum pruf blanga shoum deibin brom eni femili blanga ola Isreil pipul.
  ukr-1871: А ось ті, що вийшли з Телмелаха, Телхарші, Херув-Аддона та Іммера, але
    вони не могли вказати на дім батьків своїх і на племя своє, чи вони від Ізраїля.
  deu-1951: 'Und diese zogen auch mit herauf aus Tel-Melach, Tel-Harsa, Kerub, Addon
    und Ammer, konnten aber das Haus ihrer Väter und ihre Abstammung nicht nachweisen,
    ob sie aus Israel seien:'
  eng-JPS: 'And these were they that went up from Tel-melah, Tel-harsha, Cherub, Addon,
    and Immer; but they could not tell their fathers'' houses, nor their seed, whether
    they were of Israel:'
  srp-1865: I ovi doðoše iz Tel-Meleha i Tel-Arise, Heruv, Adon i Imir, ali ne mogoše
    pokazati otaèkoga doma svojega i sjemena svojega, eda li su od Izrailja,
  lug-lug: 'Bano wammanga be baava mu bibuga eby’e Temmeera, n’e Terukalusa, n’e Kerubu,
    n’e Yaddoni, n’e Immeri, naye tebaalina bukakafu bulaga lulyo lwabwe newaakubadde
    ensibuko gye baava, nti Bayisirayiri:'
  heb-heb: ואלה העולים מתל מלח תל חרשא כרוב אדון ואמר ולא יכלו להגיד בית אבותם וזרעם
    אם מישראל הם׃
  ben-IRV: তেল্‌ মেলহ, তেল্‌হর্শা, করূব, অদ্দন ও ইম্মেরের এই এলাকা থেকে নিম্নলিখিত
    লোকেরা এল আসল; কিন্তু তারা ইস্রায়েলীয় লোক কি না, এ বিষয়ে নিজের নিজের বাবার
    বংশ কি গোষ্ঠীর প্রমাণ করতে পারল না;
  pan-pan: 'ਅਤੇ ਇਹ ਉਹ ਸਨ ਜਿਹੜੇ ਤੇਲ-ਮੇਲਹ, ਤੇਲ-ਹਰਸਾ, ਕਰੂਬ, ਅਦੋਨ, ਇੰਮੇਰ ਤੋਂ ਆਏ ਸਨ ਪਰ
    ਉਹ ਆਪਣੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣੇ ਅਤੇ ਆਪਣੀ ਵੰਸ਼ਾਵਲੀ ਨੂੰ ਨਾ ਦੱਸ ਸਕੇ ਕਿ ਉਹ ਇਸਰਾਏਲ ਦੇ ਸਨ
    ਕਿ ਨਹੀਂ:'
  mya-JVB: ထိုမှတပါး၊ ဣသရေလ အမျိုးမှန် သည် မမှန် သည်ကို၎င်း၊ မိမိ တို့အဆွေ အမျိုးကို၎င်းမ
    ပြ နိုင် ဘဲ တေလမေလ မြို့၊ တေလဟာရရှ မြို့၊ ခေရုပ် မြို့၊ အဒ္ဒုန် မြို့၊ ဣမေရ မြို့မှ
    ထွက်သွား သော သူဟူမူကား ၊
  tbg-tbg: Vaiinti vonavu 642navu Tel-Mela vatukaihaive, Tel-Hasa vatukaihaive, Kerupi
    vatukaihaive, Adoni vatukaihaive, Ime vatukaihaive vihai vihai anura. Vi ankuka
    taaramo ankuqihai Delaiaara ankuve, Tobiaara ankuve, Nekodaara ankuve, vaura.
    Vika kia nái kaivaqaukavara nutu kankomake irurara ti, vika Isareri nái kaivaqaukavara
    okara numiqe aarava kia ho vaura.
  hmo-hmo: Ma taunimanima orea ta be Parasa hanua haida, Tele Mela, Tele Harasa, Kerubu,
    Adona bona Imere dekena amo idia mai, to edia bese, bona edia sene taudia edia
    ladadia idia hamomokania diba lasi. Unai dainai idia hamomokania diba lasi, idia
    be Israela bese taudia, o lasi.
  urd-urd: 'और जो लोग तल — मलह और तलहरसा और करोब और अदून और इम्मेर से गए थे, लेकिन
    अपने आबाई ख़ान्दानों और नसल का पता न दे सके कि इस्राईल में से थे या नहीं, सो ये
    हैं:'
  rus-SYN: И вот вышедшие из Тел-Мелаха, Тел-Харши, Херув-Аддона и Иммера; но они
    не могли показать о поколении своем и о племени своем, от Израиля ли они.
  bqc-SIM: Gbɛ̃eↄ bↄ̀ Tɛmɛla ń Tɛlaasao ń Kelubuo ń Adↄ̃o ń Imɛɛo, ↄ̃ aai e ń
    buibↄkĩi ↄ̀lↄnɛ́o, tó Isailiↄn ń ũ.
  tcz-CHONGTHU: 'Loichom ho: Telmelah, Telharsha, Cherub, Addon le Immer khopi hoa
    kona hung kile doh ho ahiuve. Ahinla amahon a insung chu Israel chilhah akon ahi
    nao photchenna apethei pouvin ahi.'
  mar-mar: तेल-मेलह, तेल-हर्षा, करुब, अद्दोन व इम्मेर या गावांमधून काही लोक यरूशलेमेला
    आले होते पण आपली घराणी मूळ इस्राएलामधलीच आहेत हे त्यांना सिद्ध करून सांगता येत
    नव्हते. ते लोक असेः
  qub-qub: 'Tel-melapita, Tel-harsapita, Querubpita, Imerpita, chayamojcunaga manami
    sumäga musyaranchu lijïtimu Israel casta cashanta, ni carullapana casta cashantapis.
    Chay runacunaga caran:'
  hat-hat: Men te gen yon seri moun ki soti nan lavil Tèl Melak, lavil Tèl Acha, lavil
    Kewoub Adan, ak lavil Imè nan peyi Babilòn epi ki te moute ak tout moun sa yo,
    atout yo pa t' ka rive fè konnen non zansèt yo ak non fanmi yo pou yo te ka fè
    wè yo fè pati pèp Izrayèl la vre.
  eng-BSB: 'The following came up from Tel-melah, Tel-harsha, Cherub, Addon, and Immer,
    but could not prove that their families were descended from Israel:'
  eng-WEBPB: 'These were those who went up from Tel Melah, Tel Harsha, Cherub, Addon,
    and Immer; but they could not show their fathers’ houses, nor their offspring,
    whether they were of Israel:'
  kbq-kbq: Hagi mago'a vahe'ma e'nazana ama kumatamimpinti e'naze. Tel-Melagi Tel-Hasarigi
    Kerubigi Adonine Imeri kumate venenegi hu'za e'naze. Hianagi zamagra Israeli vahepina
    ina naga nofipinti e'nafi hake'za eriforera osu'naze.
  nhe-BL: Huan ipan nopa tonali nojquiya mocuepque sequinoc tlacame tlen altepetini
    tlen itoca Tel Mela, Tel Harsa, Querub, Adón huan Imer ipan tlali Persia, pero
    ax quipantijque inintoca ipan nopa amatlapohuali huan ax huelque quiixnextijque
    ajqueya inintata, niyon ininhueyi tata, niyon intla nelía itztoyaj israelitame.
  gub-BL: 'Na''aw amo awa waner wà: Nerai, Tomi, Nekona. Wazuapyapyr uzewyr amo tawhu
    wi wà: Tew-Mera, Tew-Aruza, Keru, Anom, Imer. Heta 642 wà. Nupuner kwaw Izaew
    wazuapyapyr romo weko haw hexak kar haw rehe wà.'
  eng-DRA: 'And these are they that came up from Telmela, Thelharsa, Cherub, Addon,
    and Emmer: and could not shew the house of their fathers, nor their seed, whether
    they were of Israel.'
