verse: NEH.007.057
translations:
  mal-C: 'ശലോമോന്റെ ദാസന്മാരായ: സോതായി, ഹസോഫേരെത്ത്, പെരിദ,'
  deu-TKW: 'Die Nachkommen der Sklaven Salomos: Die Nachkommen Sotais, die Nachkommen
    Sophereths, die Nachkommen Peridas,'
  lin-lin: 'Tala bakitani ya basali ya Salomo : Bakitani ya Sotayi, Sofereti, Perida,'
  eng-LSV: 'Sons of the servants of Solomon: sons of Sotai, sons of Sophereth, sons
    of Perida,'
  eng-GNV: The sonnes of Salomons seruantes, the sonnes of Sotai, the sonnes of Sophereth,
    ye sonnes of Perida,
  eng-WEBSTER: 'The children of Solomon''s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  nhw-BL: 'Huan mocuepque ininteipan ixhuihua itequipanojcahua Salomón catli inintoca
    eliyayaj: Sotai, Soferet, Perida,'
  swh-ONEN: 'Wazao wa watumishi wa Solomoni: wazao wa Sotai, Soferethi, Perida,'
  bba-bba: Be bɑ sɑ̃ɑ Sɑlomɔɔn sɔm kowobun bibun sikɑdobɑ, berɑ Sotɑi kɑ Soferɛti
    kɑ Peridɑ
  eng-KJVCPB: 'The children of Solomon’s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  luo-luo: 'Nyikwa jotij Solomon ne gin: nyikwa Sotai, Sofereth, Perida,'
  meu-meu: 'Solomon ena hesiai taudia garadia: Sotai garana, Soferete garana, Perida
    garana,'
  npi-ULB: 'सोलोमनका सेवकहरूका सन्‍तान: सोतै, सोपेरेत, पारीद,'
  yor-yor: 'Àwọn ọmọ àwọn ìránṣẹ́ Solomoni: àwọn ọmọ Sotai, Sofereti; Perida,'
  ind-ind: 'Berikut ini adalah daftar nama kaum keluarga pelayan Raja Salomo yang
    kembali dari pembuangan: Sotai, Soferet, Perida,'
  pes-OPCB: 'این افراد نیز که از نسل خادمان سلیمان پادشاه بودند به وطن بازگشتند: سوطای،
    صوفرت، فریدا، یعلا، درقون، جدیل، شفطیا، حطیل، فوخِرِه‌حَظِبائیم، آمون.'
  tgl-ULB: 'Ang mga kaapu-apuhan ng mga lingkod ni Solomon: ang mga kaapu-apuhan ni
    Sotai, ang mga kaapu-apuhan ni Soferet, ang mga kaapu-apuhan ni Perida,'
  hui-hui: Solomononaga biabe biahaga agali henerunaga aguaneneru tibi nde tini dalu
    wiyagoria daibu ha dege biniru mini uru Sodai Soberede Perida Yala Dagono Gidele
    Sebadia Hadili Pogerede Hasebaimi Amono imaru aguanene uruni ti daibu hene.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သော ရှော​လ​မုန်​၏​အ​စေ​ခံ​သား​ချင်း​စု​နာ​မည်​များ​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    သော​တဲ၊သော​ဖ​ရက်၊ပေ​ရိ​ဒ၊ ယာ​လ၊ဒါ​ကုန်၊ဂိဒ္ဒေ​လ၊ ရှေ​ဖ​တိ၊ဟတ္တိ​လ၊ပေါ​ခ​ရက်၊ ဇေ​ဗိမ်​နှင့်​အာ​မုန်။
  bod-N: སོ་ལོ་མོན་གྱི་གཡོག་པོའི་བུ་རབས་ཚ་རྒྱུད་ནི། སོ་ཏའི་བུ་རྒྱུད་དང་སོ་ཕེ་རེད་ཀྱི་བུ་རྒྱུད་དང་།
    ཕེ་རི་དཱའི་བུ་རྒྱུད་དང་།
  sna-sna: 'Zvizvarwa zvavaranda vaSoromoni: zvizvarwa zva: Sotai, Sofereti, Peridha,'
  spa-BLM: 'Los hijos de los siervos de Salomón: los hijos de Sotai, los hijos de
    Soferet, los hijos de Perida,'
  cac-cac: Axo eb' yin̈tilalcan eb' yac'umal servil vin̈aj Salomón, aton eb' yin̈tilal
    vin̈aj Sotai, eb' yin̈tilal vin̈aj Soferet, eb' yin̈tilal vin̈aj Perida, eb' yin̈tilal
    vin̈aj Jaala, eb' yin̈tilal vin̈aj Darcón, eb' yin̈tilal vin̈aj Gidel, eb' yin̈tilal
    vin̈aj Sefatías, eb' yin̈tilal vin̈aj Hatil, eb' yin̈tilal vin̈aj Poqueret-hazebaim
    yed' eb' yin̈tilal vin̈aj Amón.
  swh-ULB: Wana wa Sulemani, wana wa Sotai, wana wa Sofeereth, wana wa Peruda,
  bel-bel: 'Сыны рабоў Саламонавых: сыны Сатая, сыны Сафэрэта, сыны Фэрыды,'
  deu-ELBBK: 'Die Söhne der Knechte Salomos: die Söhne Sotais, die Söhne Sopherets,
    die Söhne Peridas,'
  mbb-OT: 'Nemen-ulì daan puun te kegkevihaǥa kandan is menge kevuwazan te menge suluǥuen
    ni Solomon: Is menge kevuwazan ni Sotai, Soferet, Perida, Jaala, Darkon, Gidel,
    Shefatia, Hatil, Pokeret Hazebaim, wey ni Amon.'
  mal-2015: ശലോമോന്റെ ദാസന്മാരുടെ മക്കൾ; സോതായിയുടെ മക്കൾ, സോഫേരെത്തിന്റെ മക്കൾ,
  rmc-rmc: 'Kala potomki le Šalamunoskre služobňikengre avle pale: le Sotajoskre,
    le Soferetoskre, le Peridasoskre,'
  pes-OPV: 'و پسران خادمان سلیمان: بنی سوطای، بنی سوفرت، بنی فریدا.'
  ron-1924: 'Фиий робилор луй Соломон: фиий луй Сотай, фиий луй Соферет, фиий луй
    Перида,'
  ben-OBCV: 'শলোমনের দাসদের বংশধর: সোটয়, সোফেরত, পরীদা,'
  som-som: Oo ilmihii addoommadii Sulaymaanna waxay ahaayeen reer Sotay, iyo reer
    Sofered, iyo reer Feriidaa,
  lat-VUC: filii servorum Salomonis, filii Sothai, filii Sophereth, filii Pharida,
  eng-ASVBT: 'The children of Solomon’s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  ita-1885: 'De'' figliuoli de'' servi di Salomone: i figliuoli di Sotai, i figliuoli
    di Soferet, i figliuoli di Perida,'
  eng-ULB: 'The descendants of Solomon''s servants: the descendants of Sotai, the
    descendants of Sophereth, the descendants of Perida,'
  spa-VBL: 'Los descendientes de los siervos del rey Salomón: Sotai, Soferet, Perida,'
  fra-_FOB: 'Enfants des serviteurs de Salomon: les enfants de Sotaï, les enfants
    de Sophéreth, les enfants de Périda,'
  mal-mal: ശലോമോന്റെ ദാസന്മാരുടെ മക്കൾ; സോതായിയുടെ മക്കൾ, സോഫേരെത്തിന്റെ മക്കൾ,
  urd-GVR: Sulemān ke ḳhādimoṅ ke darj-e-zail ḳhāndān jilāwatanī se wāpas āe. Sūtī,
    Sūfirat, Farūdā,
  suz-BL: सोताइ आ तौपुकी, सोफेरेथ आ तौपुकी, परीदा आ तौपुकी,
  ita-1927: 'Figliuoli dei servi di Salomone: figliuoli di Sotai, figliuoli di Sofereth,
    figliuoli di Perida,'
  ckb-ckb: 'نەوەی خزمەتکارەکانی سلێمان: نەوەکانی سۆتەی، سۆفەرەت، پەریدا،'
  eng-BBE: 'The children of Solomon''s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  kan-OKCV: 'ಸೊಲೊಮೋನನ ಸೇವಕರ ವಂಶಜರು: ಸೋಟೈ, ಸೋಫೆರೆತ್, ಪೆರೀದ,'
  bbb-bbb: '@see-verse:NEH.007.056'
  tam-2017: 'சாலொமோனுடைய வேலைக்காரர்களின் வம்சத்தினர்கள்: சோதாயின் வம்சத்தினர்கள்,
    சொபெரேத்தின் வம்சத்தினர்கள், பெரிதாவின் வம்சத்தினர்கள்,'
  spa-RV-1909: 'Los hijos de los siervos de Salomón: los hijos de Sotai, los hijos
    de Sophereth, los hijos de Perida,'
  ron-BTF: 'Copiii servitorilor lui Solomon: copiii lui Sotai, copiii lui Soferet,
    copiii lui Perida,'
  eng-WEBP: 'The children of Solomon’s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  eng-FBV: 'The descendants of King Solomon''s servants: Sotai, Sophereth, Perida,'
  nld-1939: 'De zonen van Salomons slaven waren: de zonen van Sotai; de zonen van
    Soféret; de zonen van Perida;'
  nch-BL: '“Huan tacuepilijque ininteipa ixhuihua itequipanojcahua Salomón cati inintoca
    eliyayaj: Sotai, Soferet, Perida,'
  vie-1934: 'Dòng dõi các đầy tớ của Sa-lô-môn: Con cháu Sô-tai, con cháu Sô-phê-rết,
    con cháu Phê-ri-đa,'
  hin-CV: 'शलोमोन के सेवकों के वंशज इन वंशों से: सोताई, हसोफेरेथ, पेरिदा,'
  spa-BES: Los hijos de los siervos de Salomón eran los hijos de Sotai, los hijos
    de Soferet, los hijos de Peruda.
  tdx-tdx: 'O anam-pitoro’ i Selomòo: o ana’ i Sotahio, o ana’ i Sofereteo, o ana’
    i Peridao,'
  tha-KJV: ลูกหลานผู้​รับใช้​ของซาโลมอน คนโสทัย คนโสเฟเรท คนเปรีดา
  por-BR-2018: 'Os filhos dos servos de Salomão: os filhos de Sotai, os filhos de
    Soferete, os filhos de Perida,'
  deu-ELO: 'Die Söhne der Knechte Salomos: die Söhne Sotais, die Söhne Sophereths,
    die Söhne Peridas,'
  eng-WYC-2018: (the) sons of the servants of Solomon; sons of Sotai, sons of Sophereth,
    sons of Perida,
  epo-epo: 'La idoj de la servantoj de Salomono: la idoj de Sotaj, la idoj de Soferet,
    la idoj de Perida,'
  uig-PIN: 'Sulaymanning hizmǝtkarlirining ǝwladlirining sani tɵwǝndikiqǝ: — Sotayning
    ǝwladliri, Sofǝrǝtning ǝwladliri, Peridaning ǝwladliri,'
  beo-beo: 'Hina bagade Soloumane ea hawa: hamosu dunu ilia da mugululi asi fisili,
    buhagi amo ilia dio da hagudu dedei amo, Soudai, Ha:soufelede, Biluda, Ya:iala,
    Dagone, Gidele, Siefadaia, Ha:dili, Bogilede, Ha:sebaime amola A:imi.'
  tpi-OTNT: Ol dispela lain ol i kolim ol wokman bilong Solomon, ol tu i kam bek long
    as ples. Ol i bilong ol dispela lain, Sotai na Soferet na Perida
  hau-SA: Ga zuriyar bayin Solomon. Zuriyar Sotai, da ta Soferet, da ta Ferida,
  uig-LAT: 'Sulaymanning xizmetkarlirining ewladlirining sani töwendikiche: — Sotayning
    ewladliri, Soferetning ewladliri, Péridaning ewladliri,'
  nde-nde: 'Abezizukulwane zezinceku zikaSolomoni: Abesizukulwane sikaSothayi, loSoferethi
    loPherida,'
  ton-ton: 'Ko e fānau eni ʻae kau tamaioʻeiki ʻa Solomone: ko e fānau ʻa Sotei, ko
    e fānau ʻa Sofeleti, ko e fānau ʻa Pelita.'
  ces-1613: Synů služebníků Šalomounových, synů Sotai, synů Soferet, synů Ferida,
  eng-WMB: 'The children of Solomon’s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  tam-TCV: 'சாலொமோனின் வேலையாட்களின் சந்ததிகள்: சோதாய், சொபெரேத், பெரிதா,'
  ceb-ULB: 'Ang mga kaliwat sa mga sulugoon ni Solomon: ang mga kaliwat ni Sotai,
    ang mga kaliwat ni Soferet, ang mga kaliwat ni Perida,'
  pol-UBG: 'Synowie sług Salomona: synowie Sotaja, synowie Sofereta, synowie Peridy;'
  urd-GVU: سلیمان کے خادموں کے درجِ ذیل خاندان جلاوطنی سے واپس آئے۔ سوطی، سوفرت، فرودا،
  deu-1912: 'Die Kinder der Knechte Salomos waren: die Kinder Sotai, die Kinder Sophereth,
    die Kinder Perida,'
  kan-2017: ಸೊಲೊಮೋನನ ಸೇವಕರಲ್ಲಿ - ಸೋಟೈ, ಸೋಫೆರೆತ್, ಪೆರೀದನ ಸಂತಾನದವರು,
  yap-yap: 'Yuke girdi’ ni tapigpig rok Solomon ni ur kalbusgad ni karsuled: Sotai,
    Sophereth, Perida, Jaalah, Darkon, Giddel, Shephatiah, Hattil, Pochereth Hazzebaim,
    nge Amon.'
  hlt-MCSB: Solomon kah sal koca rhoek ah, Sotai koca, Hassophereth koca, Peruda koca.
  mdy-ETH: ዲዒንቶይዳፓ ማዔ ሴሎሞኔም ማዻ ዓሶኮ ቶኦካ፦ ሶፃዬ፥ ሶፔሬቴ፥ ፔሪዳ፥ ያዕላ፥ ዳርቆኔ፥ ጊዴሌ፥ ሼፓፂያ፥ ሃፂሌ፥
    ፖኬሬቴ፥ ሃፄባይሜና ዓሞኦኔናኬ።
  twi-ASANTE: 'Ɔhene Salomo asefoɔ asomfoɔ a wɔfiri asutwa mu baeɛ no nie: Sotai,
    Soferet, Perida asefoɔ,'
  eng-WEBU: 'The children of Solomon’s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  wal-wal: 'Hageeti omooduwaappe simmida Solomona ashkkaratu yarata: Soxaaya yarata,
    Sofereeta yarata, Pariida yarata,'
  spa-PDDPT: hijos de los esclavos de Salomón, hijos de Sotay, hijos de Soferet, hijos
    de Perida,
  gun-gun: Salomão rembiguai kuery ramymino kuery ma Sotai ramymino kuery, Soferete,
    Perida,
  agu-BL: '”Ma yi e'' chixonl yi e'' ẍchakum Salomón, i''tz: Yi e'' xonl Sotai, tu
    Soferet, tu Peruda.'
  ilo-ULB: 'Dagiti kaputotan dagiti adipen ni Solomon: dagiti kaputotan ni Sotai,
    dagiti kaputotan ni Soferet, dagiti kaputotan ni Perida,'
  kpg-kpg: 'Aanei nia madahaanau o digau ngalua Solomon ala ne lloomoi i muli nadau
    noho galabudi i tuai henua: Sotai, Sophereth, Perida, Jaalah, Darkon, Giddel,
    Shephatiah, Hattil, Pochereth-Hazzebaim, mo Amon.'
  uig-ARA: 'سۇلايماننىڭ خىزمەتكارلىرىنىڭ ئەۋلادلىرىنىڭ سانى تۆۋەندىكىچە: ــ سوتاينىڭ
    ئەۋلادلىرى، سوفەرەتنىڭ ئەۋلادلىرى، پېرىدانىڭ ئەۋلادلىرى،'
  sus-sus: '«Sulemani xa walikɛe xa die kɔnti nan yi ki: Sotayi xa die, Sofereti xa
    die, Perdida xa die,'
  pon-2006: 'Peneinei kan en sounpapah kan en Solomon me sapahldohsang ar kalipilipala:'
  ksd-ksd: 'A umana bul mur ta ra tarai na tultul kai Solomon: a tarai Sotai, a tarai
    Soperet, a tarai Perida,'
  tur-YTC: 'Solomon''un hizmetkârlarının çocukları: Sotay''ın çocukları, Soferet''in
    çocukları, Perida''nın çocukları,'
  ind-AYT: 'Keturunan para hamba Salomo: keturunan Sotai, keturunan Soferet, keturunan
    Perida,'
  nya-nya: 'Zidzukulu za antchito a Solomoni: Zidzukulu za Sotai, zidzukulu za Sofereti,
    zidzukulu za Perida'
  hrv-hrv: 'Sinova Salomonovih slugu: sinova Sotajevih, sinova Soferetovih, sinova
    Feridinih,'
  mps-mps: Te gasa hani dabe augwali te Solomongo sę ebo bidi nogi yali, augwali
    me te augwa page buluba ma asai. Augwali te bage dabego hani dabe, Sotai, Soferet,
    Perida,
  tpi-tpi: Ol dispela lain ol i kolim ol wokman bilong Solomon, ol tu i kam bek long
    as ples. Ol i bilong ol dispela lain, Sotai na Soferet na Perida
  dan-1931: 'Efterkommerne af Salomos Trælle var: Sotajs, Soferets, Peridas,'
  vie-OVCB: 'Con cháu các cựu thần của Sa-lô-môn gồm có: Họ Sô-tai, họ Sô-phê-rết,
    họ Phi-ri-đa,'
  guj-2017: 'સુલેમાનના સેવકોના વંશજો: સોટાયના વંશજો, સોફેરેથના વંશજો, પરીદાના વંશજો,'
  pon-2006A: 'Peneinei kan en sounpapah kan en Solomon me sapahldohsang ar kalipilipala:
    Sotai, Sopered, Perida, Saala, Darkon, Kiddel, Sepataia, Attil, Pokered Assepaim,
    oh Amon'
  por-BRBSL: 'Os filhos dos servos de Salomão: os filhos de Sotai, os filhos de Sophereth,
    os filhos de Perida,'
  cth-cth: Solomon koe kaawm e naw; Sotai catoun, Sofereth ca catoun, Perida ca catoun,
  twi-twi: 'Ɔhene Salomo asefo asomfo a wofi nnommum mu bae no ni: Sotai, Soferet,
    Perida asefo,'
  hlt-hlt: Solomon kah sal koca rhoek ah, Sotai koca, Hassophereth koca, Peruda koca.
  tbz-SIM: 'Sɑdomɔɔ kó bɛtɔ̃mbɛ̀ nɑɑ̀mùntì kɔbɛ do tú biɛ: Sotɑii nɛ̀ Sofedɛti nɛ̀
    Pedidɑ,'
  msy-2020: 'Ezɨ Solomonɨn ingangarir gumazibar ovavir boribar ziabar kara, me uaghan
    uamategha Jerusalemɨn ghue: Me Sotai ko Soferet ko Perida Jala, Darkon, Gidel
    ko, Sefatia, Hatil, Pokeret, Hasebaim ko Emon.'
  dop-dop: Sɑlʋmɔŋ tǝmlɛ nyǝ́mɑ lʋlʋŋ kpekɑ ntɛ́ Sotɑyi, nɑ Sofelɛtɩ, nɑ Pelitɑ.
  azb-azb: 'Süleymanın əyanlarının nəslindən: Sotay övladları, Soferet övladları,
    Perida övladları,'
  eng-DBY: 'The children of Solomon''s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  hin-2017: 'फिर सुलैमान के दासों की सन्तान: सोतै की सन्तान, सोपेरेत की सन्तान, परीदा
    की सन्तान,'
  wol-KYG: 'Askanu jaami Suleymaan ñii la: Askanu Sotay, ak askanu Soferet, ak askanu
    Perida,'
  eng-YLT: 'Sons of the servants of Solomon: sons of Sotai, sons of Sophereth, sons
    of Perida,'
  eng-WYC-2017: sons of the servants of Solomon; sons of Sotai, sons of Sophereth,
    sons of Perida,
  eng-WMBB: 'The children of Solomon’s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  urd-GVH: सुलेमान के ख़ादिमों के दर्जे-ज़ैल ख़ानदान जिलावतनी से वापस आए। सूती, सूफ़िरत,
    फ़रूदा,
  rug-rug: 'Sari na tututi pu gore mae gua koari na nabulu te Solomone saripu pule
    maedi gua koa sa tinaraovo si ari: Sotai, Sopereti, Perida, Zala, Darakoni, Qideli,
    Sepatia, Hatili, Pokereti Hazabaimi, meke e Amoni.'
  gaz-gaz: 'Sanyii Tajaajiltoota Solomoon: Sanyii Soxaayi, sanyii Sofereeti, sanyii
    Feriidaa,'
  fra-LSG: 'Fils des serviteurs de Salomon: les fils de Sothaï, les fils de Sophéreth,
    les fils de Perida,'
  yal-yal: 'Sulemani a walikɛne yixɛtɛne yɛ: Sotayi nun Sofereti nun Perida nun'
  haw-1868: 'O na mamo a ua kauwa a Solomona: o na mamo a Sotai, o na mamo a Sopereto,
    o na mamo a Perida,'
  arb-NAV: 'وَمِنْ نَسْلِ رِجَالِ سُلَيْمَانَ الْعَائِدِينَ مِنَ السَّبْيِ: بَنُو
    سُوطَايَ، وَسُوفَرَثَ وَفَرِيدَا،'
  ewe-ewe: 'Solomo ƒe dɔlawo ƒe dzidzimevi siwo gbɔ va Yuda la woe nye: Sotai, Soferet,
    Perida,'
  eng-LEE: 'The children of Solomon''s servants: The children of Sotai, the children
    of Sophereth, the children of Perida,'
  asm-FB: 'চলোমনৰ দাসৰ বংশধৰসকল: চোটয়, চোফেৰৎ, পৰীদা,'
  sus-A: «سُلٍمَنِ شَ وَلِكّيٍ شَ دِيٍ كْنتِ نَن يِ كِ؛ سٌتَيِ شَ دِيٍ، سٌقٍرٍتِ شَ
    دِيٍ، ثٍردِدَ شَ دِيٍ،
  fra-SBL: 'Fils des serviteurs de Salomon : les fils de Sotai, les fils de Sophereth,
    les fils de Perida,'
  hbo-hbo: בְּנֵ֖י עַבְדֵ֣י שְׁלֹמֹ֑ה בְּנֵי־סֹוטַ֥י בְּנֵי־סֹופֶ֖רֶת בְּנֵ֥י פְרִידָֽא׃
  pjt-pjt: '@see-verse:NEH.007.056'
  kik-kik: 'Nacio njiaro cia ndungata cia Solomoni ciarĩ: njiaro cia Sotai, na Soferethu,
    na Perida,'
  fra-NCL: 'Fils des serviteurs de Salomon : les fils de Sothaï, les fils de Sophéreth,
    les fils de Pharida,'
  cek-AK: Solomon tamannawk ih caa patoengnawk; Sotai ih capanawk, Sophereth ih capanawk,
    Perida ih capanawk,
  cuk-cuk: 'Salomón-maimar-wagan, wemalad: Sotai-wagan, Soferet-wagan, Perida-wagan,'
  uig-CYR: 'Сулайманниң хизмәткарлириниң әвлатлириниң сани төвәндикичә: — Сотайниң
    әвлатлири, Софәрәтниң әвлатлири, Периданиң әвлатлири,'
  tel-2017: సొలొమోను సేవకుల, దాసుల వంశాల వారు, సొటయి వంశం వారు. సోపెరెతు, పెరూదా వంశాల
    వారు.
  hat-BSA: 'Fis a sèvitè Salomon yo: fis a Sothaï yo, fis a Sophéreth yo, fis a Perida
    yo.'
  kos-kos: 'Sou lun mwet kulansap lal Solomon su foloko liki sruoh: Sotai, Sophereth,
    Perida,'
  hbo-WLC: בְּנֵ֖י עַבְדֵ֣י שְׁלֹמֹ֑ה בְּנֵי־סוֹטַ֥י בְּנֵי־סוֹפֶ֖רֶת בְּנֵ֥י פְרִידָֽא׃
  ibo-ibo: Agbụrụ ndị na-ejere eze Solomọn ozi, ya bụ ndị agbụrụ Sotai, Soferat, Perida,
  ory-ory: ଶଲୋମନର ଦାସମାନଙ୍କ ସନ୍ତାନଗଣର ସଂଖ୍ୟା; ସୋଟୟର ସନ୍ତାନଗଣ, ସୋଫେରତର ସନ୍ତାନଗଣ, ପରିଦାର
    ସନ୍ତାନଗଣ;
  chk-chk: 'Ikkei ir mwirimwirin nöün Salomon kewe chon angang mi liwinsefäl seni
    ar oola: Ekewe mwirimwirin Sotai, Soferet me Perita,'
  rop-rop: Detlot femili blanga ola wekinmen blanga Salaman hubin kambek brom det
    kantri weya deibin jidan prisana bin Sotai, Sofareth, Perida, Jala, Dakan, Gidel,
    Shefataiya, Hetil, Pokerethasebaiyim en Eman.
  ukr-1871: 'Сини слуг Соломонових: сини Сотайові, сини Соферетові, сини Феридині,'
  deu-1951: 'von den Kindern der Knechte Salomos: der Kinder Sotais, der Kinder Sopherets,'
  eng-JPS: 'The children of Solomon''s servants: the children of Sotai, the children
    of Sophereth, the children of Perida;'
  srp-1865: 'Sinova sluga Solomunovijeh: sinova Sotajevih, sinova Soferetovih, sinova
    Feridinijeh,'
  lug-lug: 'Bazzukulu b’abaweereza ba Sulemaani be bano: bazzukulu ba Sotayi, bazzukulu
    ba Soferesi, bazzukulu ba Perida,'
  heb-heb: בני עבדי שלמה בני סוטי בני סופרת בני פרידא׃
  ben-IRV: 'শলোমনের চাকরদের বংশধরেরা: সোটয়, সোফেরত, পরীদা,'
  pan-pan: 'ਸੁਲੇਮਾਨ ਦੇ ਸੇਵਕਾਂ ਦੀ ਸੰਤਾਨ: ਸੋਟਈ ਦੀ ਸੰਤਾਨ, ਸੋਫਰਥ ਦੀ ਸੰਤਾਨ, ਪਰੀਦਾ ਦੀ ਸੰਤਾਨ,'
  mya-JVB: ရှောလမုန် ၏ အစေခံ ကျွန်၊ သောတဲ အမျိုးသား ၊ သောဖရက် အမျိုးသား ၊ ပေရိဒ အမျိုးသား
  tbg-tbg: 'Haaru Soromonura kaiqa vaiintinavu vika nainti vo anku vo ankuvata orurante
    anura. Vi ankuka nutu maantima vaura: Sotairave, Soferetirave, Peridaarave,'
  hmo-hmo: Sotai, Soperete, bona Perida
  urd-urd: सुलेमान के ख़ादिमों की औलाद:बनी सूती, बनी सूफ़िरत, बनी फ़रीदा,
  rus-SYN: 'Сыновья рабов Соломоновых: сыновья Сотая, сыновья Соферефа, сыновья Фериды,'
  bqc-SIM: 'Salomↄↄ zↄ̀blena buiↄá gbɛ̃́ɛ beeↄ buiↄnɛ: Sotai, Sofɛlɛ, Peluda,'
  tcz-CHONGTHU: Leng Solomon lhacha a pangho ava cheh nauva kona hung kile doh ho
    chu; Sotai, Hassophereth, Peruda chilhah ho ahiuve.
  mar-mar: शलमोनच्या सेवकांचे वंशज:सोताई, सोफेरेथ, परीदा
  qub-qub: 'Salomonpa uywaynincunapita mirajcuna caran cayno jutiyoj runacunapa wamrancunami:
    Sotaipa, Soferetpa, Perudapa,'
  hat-hat: 'Men lis non moun nan branch fanmi domestik Salomon yo ki te tounen nan
    peyi a: Moun fanmi Sotayi, moun fanmi Asoferèt ak moun fanmi Perida,'
  eng-BSB: 'The descendants of the servants of Solomon: the descendants of Sotai,
    the descendants of Sophereth, the descendants of Perida,'
  eng-WEBPB: 'The children of Solomon’s servants: the children of Sotai, the children
    of Sophereth, the children of Perida,'
  kbq-kbq: Hagi Solomoni eri'za vahe'mokizmi naga nofipinti'ma e'nazana, amama zamagima
    me'nea vahe'mokizmi nagapinti etere hu'naze. Sotai'ma Sofereti'ma Perida'ma,
  nhe-BL: 'Huan mocuepque ininteipa ixhuihua itlatequipanojcahua Salomón tlen inintoca
    eliyayaj: Sotai, Soferet, Perida,'
  gub-BL: 'Xàrumàw pe uma''ereko ma''e wazuapyapyr ipyhyk awer wi uzewyr ma''e kwer:
    Xotaz, Xoperet, Perina, Zara, Narikom, Zinew, Xepaxi, Axiw, Pokeret-Azemai, Amon.'
  eng-DRA: The children of the servants of Solomon, the children of Sothai, the children
    of Sophereth, the children of Pharida,
