verse: NEH.007.006
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ പ്രവിശ്യകളിൽനിന്നു ബാബേലിലേക്കു പിടിച്ചുകൊണ്ടുപോയിരുന്ന
    നിവാസികളിൽ, പ്രവാസത്തിൽനിന്നു മടങ്ങിവന്നവർ ഇവരാണ്. അവർ ജെറുശലേമിലും യെഹൂദ്യയിലുമുള്ള
    തങ്ങളുടെ പട്ടണങ്ങളിലേക്കു മടങ്ങിവന്നു.
  deu-TKW: Dies sind die Angehörigen der Provinz Juda, die aus der Gefangenschaft
    der Weggeführten, die Nebukadnezar, der König von Babel, weggeführt hatte, heraufzogen
    und nach Jerusalem und Juda, ein jeder in seine Stadt, heimkehrten,
  lin-lin: Tala bato ya etuka ya Yuda, oyo Nabukodonozori, mokonzi ya Babiloni, amemaki
    na bowumbu ; mpe wuta na bowumbu, bazongaki na Yelusalemi mpe na Yuda, moto na
    moto na engumba na ye ;
  eng-LSV: These [are] sons of the province, those coming up of the captives of the
    expulsion that Nebuchadnezzar king of Babylon removed—and they return to Jerusalem
    and to Judah, each to his city—
  eng-GNV: These are the sonnes of the prouince that came vp from the captiuitie that
    was caried away (whome Nebuchadnezzar King of Babel had caryed away) and they
    returned to Ierusalem and to Iudah, euery one vnto his citie.
  eng-WEBSTER: These are the children of the province, that went up out of the captivity,
    of those that had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and came again to Jerusalem and to Judah, every one to his city;
  nhw-BL: Nica eltoc inintoca nopa israelitame catli ehuani altepetl Jerusalén huan
    campa hueli ipan tlali Judá catli Nabucodonosor quinhuicac tlali Babilonia para
    tetequipanotij huan teipa sempa mocuepque ipan Jerusalén huan nopa sequinoc pilaltepetzitzi
    campa ejque.
  swh-ONEN: Hawa ndio watu wa jimbo waliotoka uhamishoni, ambao Nebukadneza mfalme
    wa Babeli alikuwa amewachukua mateka (walirudi Yerusalemu na Yuda, kila mmoja
    kwenye mji wake,
  bba-bba: Tɔn be Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u yoru mwɛɛrɑ u kɑ dɑ win mi, ben
    dɑbiru tɑ wurɑmɑ Yerusɑlɛmuɔ Yudɑn temɔ. Mɑ ben bɑɑwure u dɑ win wuuɔ.
  eng-KJVCPB: These are the children of the province, that went up out of the captivity,
    of those that had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and came again to Jerusalem and to Judah, every one unto his city;
  luo-luo: Kuom jo-Juda mane Nebukadneza ruodh Babulon otero e twech, magi joma noduogo
    Jerusalem gi Juda, ka ngʼato ka ngʼato dok e dalagi.
  meu-meu: Basileia taudia Nebukadnesara, Babulono pavapavana, ese e abidia mauri
    bona dauha e laohaidia bena edia noho-hedoa amo ma e lou mai taudia bini. Idia
    na Ierusalem bona Iuda e lou lao, ta ta ena hanua ena hanua ela.
  npi-ULB: “राजा नबूकदनेसरको निर्वासनबाट जाने प्रान्तमा भएका मानिसहरू यिनै हुन् जसलाई
    तिनले बेबिलोनमा कैद गरेर लगेका थिए । तिनीहरू यरूशलेम र यहूदियामा आ-आफ्ना सहरहरूमा
    फर्के ।
  yor-yor: Èyí ni àwọn ènìyàn agbègbè náà tí wọ́n sọ̀kalẹ̀ wá láti ìgbèkùn, àwọn tí
    Nebukadnessari ọba Babeli ti kó ní ìgbèkùn (wọ́n padà sí Jerusalẹmu àti Juda,
    olúkúlùkù sí ìlú u rẹ̀.
  ind-ind: Berikut ini adalah daftar kelompok orang yang kembali dari pembuangan,
    yaitu mereka yang dahulu dibawa Raja Nebukadnezar ke Babel, tetapi sekarang sudah
    kembali ke tempat asal mereka di Yerusalem dan di kota-kota Yehuda.
  pes-OPCB: عدهٔ زیادی از یهودیانی که نِبوکَدنِصَّر، پادشاه بابِل آنها را اسیر کرده
    به بابِل برده بود، به یهودا و اورشلیم بازگشتند و هر کس به زادگاه خود رفت.
  tgl-ULB: “Ito ang mga mamamayan ng lalawigan na umakyat mula sa pagkatapon at naging
    bihag ni Nebucadnezar, ang hari ng Babilonia. Bumalik sila sa Jerusalem at sa
    Judah, ang bawat isa sa kani-kaniyang lungsod.
  hui-hui: Bamba Kini Nebugadanesahanda Isaraele wali agali dewaore Babilonoha garabaya
    bu yalu pene. Ani binigo mani howa wali agali dewaore Babilono yu wahalu maru
    Yarusalemehabi maru Yudahabi daibu hai hene. Ti dai buwa tini mamalirunaga tano
    wiagoha haga haga bini.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​ချိန်​မှ​အ​စ​ပြု​၍
    ဗာ​ဗု​လုန်​ပြည်​တွင်​နေ​ထိုင်​ရာ​မှ​ပြန်​လည်​ရောက်​ရှိ​လာ​သူ​များ​သည် မိ​မိ​တို့​နေ​ရင်း​ဌာ​နေ​ဖြစ်​သော​ယေ​ရု​ရှ​လင်​မြို့​နှင့်​အ​ခြား​ယု​ဒ​မြို့​များ​သို့​ပြန်​လာ​ခဲ့​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་ཡུལ་གྱི་མི་འདི་རྣམས་ནི་སྔར་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་པཱ་པེལ་ལོན་ལ་བཙོན་དུ་ཁྲིད་པ་དང་།
    ད་ལྟ་ཁོ་རྣམས་བཙན་ཁྲིད་བྱས་པའི་ཡུལ་ནས་ཡར་ཐོན་ཏེ་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱའི་ཡུལ་དུ་སོ་སོའི་གནས་སུ་ཕྱིར་ལོག་པ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Ava ndivo vanhu vedunhu vakabudiswa pautapwa vakatapwa naNebhukadhinezari
    mambo weBhabhironi (vakadzokera kuJerusarema nokuJudha, mumwe nomumwe kuguta rake,
  spa-BLM: Estos son los hijos de la provincia que subieron del cautiverio de los
    deportados, que Nabucodonosor, rey de Babilonia, había llevado, y que volvieron
    a Jerusalén y a Judá, cada uno a su ciudad,
  cac-cac: Aton tic slistail eb' aj Judá ic'b'ilcanb'at yuj vin̈aj Nabucodonosor sreyal
    Babilonia. Aton eb' yin̈tilal eb' tic ix jax d'a Jerusalén yed' d'a juntzan̈xo
    lugar d'a yol yic Judá. Ix jax eb' d'a schon̈ab'can smam yicham junjun.
  swh-ULB: Hawa ndio watu wa jimbo ambao walikwenda kutoka kwenye uhamisho wa wale
    waliohamishwa ambao Nebukadreza mfalme wa Babeli aliwachukua mateka. Wakarudi
    Yerusalemu na Yuda, kila mmoja kwenda kwenye mji wake.
  bel-bel: вось жыхары краіны, якія выправіліся з палонных, пераселеных Навухаданосарам,
    царом Вавілонскім, і вярнуліся ў Ерусалім і Юдэю, кожны ў свой горад;
  deu-ELBBK: Dies sind die Kinder der Landschaft Juda, die aus der Gefangenschaft
    der Weggeführten, die Nebukadnezar, der König von Babel, weggeführt hatte, hinaufzogen,
    und die nach Jerusalem und Juda zurückkehrten, jeder in seine Stadt,
  mbb-OT: Mahabet he menge Israilihanen diyà te prubinsya he Juda is mibihag ni Hadì
    Nebucadnezar ne miduma zin diyà te Babilonia. Ne ǥuntaan mid-awe en sikandan diyà
    te Babilonia su mid-ulì dan diyà te Jerusalem ne is duma ziyà te keugelingen dan
    he menge inged diyà te Juda.
  mal-2015: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസർ പിടിച്ചു കൊണ്ടുപോയ ബദ്ധന്മാരുടെ പ്രവാസത്തിൽനിന്നു
    പുറപ്പെട്ടു യെരൂശലേമിലേക്കും യെഹൂദയിലേക്കും താന്താന്റെ പട്ടണത്തിലേക്കു മടങ്ങിവന്നവരായ
    ദേശനിവാസികൾ:'
  rmc-rmc: Kala hine o manuša, saven o kraľis Nebukadnecar zaiľa a odľigenďa andro
    Babilon a akana avle pale andro Jeruzalem the andre Judsko, sako andre peskro
    foros.
  pes-OPV: اینانند اهل ولایتها که از اسیری آن اشخاصی که نبوکدنصر پادشاه بابل به اسیری
    برده بود، برآمده بودند و هر کدام از ایشان به اورشلیم و یهودا به شهر خود برگشته
    بودند.
  ron-1924: Ятэ пе чей дин царэ каре с-ау ынторс дин робие, дин ачея пе каре ый луасе
    робь Небукаднецар, ымпэратул Бабилонулуй, ши каре с-ау ынторс ла Иерусалим ши
    ын Иуда, фиекаре ын четатя луй.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজার যাদের বন্দি করে নিয়ে গিয়েছিলেন, তাদের মধ্যে
    সেই প্রদেশের এইসব লোকজন নির্বাসন কাটিয়ে জেরুশালেম ও যিহূদায় নিজের নিজের নগরে
    ফিরে এসেছিল।
  som-som: Haddaba kuwanu waa dadkii gobolka ee ka soo noqday maxaabiisnimadii, oo
    ku jiray kuwii la kaxaystay, oo Nebukadnesar oo ahaa boqorkii Baabuloon uu u kaxaystay
    Baabuloon, oo ku soo noqday Yeruusaalem iyo dalkii Yahuudah, mid waluba magaaladiisii,
  lat-VUC: Isti filii provinciæ, qui ascenderunt de captivitate migrantium, quos transtulerat
    Nabuchodonosor rex Babylonis, et reversi sunt in Jerusalem et in Judæam, unusquisque
    in civitatem suam.
  eng-ASVBT: These are the children of the province, that went up out of the captivity
    of those that had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and that returned unto Jerusalem and to Judah, every one unto his
    city;
  ita-1885: Questi son quei della provincia che ritornarono dalla cattività, d'infra
    i prigioni che Nebucadnesar, re di Babilonia, trasportò; ed i quali se ne rivennero
    in Gerusalemme, e in Giuda, ciascuno alla sua città;
  eng-ULB: “These are the people of the province who went up out of the captivity
    of those exiles whom Nebuchadnezzar the king of Babylon took into exile. They
    returned to Jerusalem and to Judah, each to his city.
  spa-VBL: Esta es una lista de la gente de la provincia que regresó del cautiverio.
    Estos eran los exiliados que habían sido llevados a Babilonia por el rey Nabucodonosor.
    Regresaron a Jerusalén y a Judá, a sus ciudades de origen.
  fra-_FOB: Voici ceux de la province qui remontèrent de la captivité, d'entre ceux
    que Nébucadnetsar, roi de Babylone, avait transportés, et qui retournèrent à Jérusalem
    et en Juda, chacun en sa ville;
  mal-mal: '“ബാബേൽരാജാവായ നെബൂഖദ്നേസർ പിടിച്ച് കൊണ്ടുപോയ ബദ്ധന്മാരിൽ പ്രവാസത്തിൽനിന്ന്
    മടങ്ങി, യെരൂശലേമിലേയ്ക്കും യെഹൂദയിലേയ്ക്കും അവനവന്റെ പട്ടണത്തിലേക്കും വന്നവരായ
    ദേശനിവാസികൾ:'
  urd-GVR: “Zail meṅ Yahūdāh ke un logoṅ kī fahrist hai jo jilāwatanī se wāpas āe.
    Bābal kā bādshāh Nabūkadnazzar unheṅ qaid karke Bābal le gayā thā, lekin ab wuh
    Yarūshalam aur Yahūdāh ke un shahroṅ meṅ phir jā base jahāṅ pahle rahte the.
  suz-BL: ङोंइती बेबीलोन ङा पिप नेबुकदनेसरमी यरूसलेम नु यहूदा ङा मुर आन कली ग्‍याइश्‍शा
    लाइश्‍शो बाक्‍त। मिनु सु सु नोले यरूसलेम नु यहूदा ङा आंम आन सहर लेत्‍चा तशो बाक्‍तेक्‍म
    देंशा हना,
  ita-1927: Questi son quei della provincia che tornarono dalla cattività; quelli
    che Nebucadnetsar, re di Babilonia, avea menati in cattività, e che tornarono
    a Gerusalemme e in Giuda, ciascuno nella sua città.
  ckb-ckb: ئەمانەش خەڵکی هەرێمەکەن، ئەوانەی لە ڕاپێچکراوی گەڕانەوە، ئەوانەی نەبوخودنەسری
    پاشای بابل ڕاپێچی کردبوون (ئەوان گەڕانەوە ئۆرشەلیم و یەهودا، هەریەکە بۆ شارۆچکەکەی
    خۆی.
  eng-BBE: These are the people of the divisions of the kingdom, among those who had
    been made prisoners by Nebuchadnezzar, the king of Babylon, and taken away by
    him, who went back to Jerusalem and Judah, every one to his town;
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಂದ ಸೆರೆಯಾಗಿ ಹೋಗಿ, ಅನಂತರ ಬಂಧನದಿಂದ ಬಿಡುಗಡೆಯಾಗಿ
    ಯೆರೂಸಲೇಮಿಗೂ, ಯೆಹೂದಕ್ಕೂ, ತಮ್ಮ ತಮ್ಮ ಪಟ್ಟಣಗಳಿಗೂ
  bbb-bbb: Ro e ive igia isoeva ijeja e Jiusi ije bu maza ije kini Nebukaneja fu toenamiana
    kaenamia are fuone Bebironi ijia dibure uniaema ijiebuo asaerafa ijiebuo ive.
    E ijiebe aesakae Bebironi arena una uri sidove buone besubesu Jerusareme ro Juda
    guove ijia ruae.
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் சிறைபிடித்துப்போனவர்களும், சிறையிருப்பிலிருந்து
    செருபாபேலோடும், யெசுவா, நெகேமியா, அசரியா, ராமியா, நகமானி, மொர்தெகாய், பில்சான்,
    மிஸ்பெரேத், பிக்வாயி, நெகூம், பானா என்பவர்களோடுங்கூட வந்து,
  spa-RV-1909: Estos son los hijos de la provincia que subieron de la cautividad,
    de la transmigración que hizo pasar Nabucodonosor rey de Babilonia, y que volvieron
    á Jerusalem y á Judá cada uno á su ciudad;
  ron-BTF: Aceștia sunt copiii provinciei, care s-au urcat din captivitate, dintre
    cei care fuseseră duși în captivitate, pe care Nebucadnețar, împăratul Babilonului,
    i-a dus, și care s-au întors la Ierusalim și în Iuda, fiecare la cetatea lui;
  eng-WEBP: These are the children of the province who went up out of the captivity
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and who returned to Jerusalem and to Judah, everyone to his city,
  eng-FBV: This is a list of the people of the province who returned from the captivity.
    These were the exiles who had been taken away to Babylon by King Nebuchadnezzar.
    They returned to Jerusalem and Judah, to their home towns.
  nld-1939: Dit zijn de bewoners der provincie, die weg getrokken zijn uit de ballingschap,
    waarheen Nabukodonosor, de koning van Babel, hen had weggevoerd, en die zijn teruggekeerd
    naar Jerusalem en Juda, iedereen naar zijn eigen stad.
  nch-BL: “Nica eltoc inintoca nopa israelitame cati ehuani ipan altepet Jerusalén
    huan campa hueli ipan tali Judá cati Nabucodonosor quinhuicac ipan tali Babilonia
    para tetequipanotij huan teipa sempa mocuetque ipan Jerusalén huan ipan nopa sequinoc
    pilaltepetzitzi campa ehuayayaj.
  vie-1934: Này là các người tỉnh Giu-đa từ nơi làm phu tù được trở lên, tức những
    kẻ thuộc trong bọn bị Nê-bu-ca-nết-sa bắt dẫn tù; chúng trở lại Giê-ru-sa-lem
    và xứ Giu-đa, ai nấy đều về bổn thành mình;
  hin-CV: इस प्रदेश के वे लोग, जो बाबेल के राजा नबूकदनेज्ज़र द्वारा बंधुआई में ले
    जाए गए थे और जो बंधुआई से यहूदिया और येरूशलेम, अपने-अपने नगर को लौट आए थे, वे
    इस प्रकार हैं
  spa-BES: Estas son las personas de las divisiones del reino, entre los que fueron
    hechos prisioneros por Nabucodonosor, el rey de Babilonia, y llevados por él,
    quienes regresaron a Jerusalén y Judá, cada uno a su ciudad;
  tdx-tdx: Zao o ana’ i borizà niavotse am-pandrohizañe amo nasese mb’eoo, amo nasese’
    i Nebokadnetsare mpanjaka’ i Baveleo vaho nimpoly mb’e Ierosalaime naho Iehoda
    añe, songa mb’an-drova’e mb’eo;
  tha-KJV: ต่อไปนี้ เป็นประชาชนแห่งมณฑลที่ขึ้นมาจากการเป็นเชลยในพวกที่​ถู​กกวาดไป
    ซึ่งเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนได้กวาดไป เขาทั้งหลายกลับมายังเยรูซาเล็มและยูดาห์
    ต่างกลับยังหัวเมืองของตน
  por-BR-2018: Estes são os filhos da província que subiram do cativeiro, dos que
    foram levados por Nabucodonosor, rei de Babilônia, e que voltaram a Jerusalém
    e a Judá, cada um à sua cidade;
  deu-ELO: Dies sind die Kinder der Landschaft Juda, welche aus der Gefangenschaft
    der Weggeführten, die Nebukadnezar, der König von Babel, weggeführt hatte, hinaufzogen,
    und die nach Jerusalem und Juda zurückkehrten, ein jeder in seine Stadt,
  eng-WYC-2018: These be the sons of the province, which went up from the captivity
    of men passing over from Babylon to Jerusalem, which Nebuchadnezzar, the king
    of Babylon, had led over into Babylon; and they that were come with Zerubbabel
    turned again into Jerusalem and into Judah, each man to his city; (These be the
    sons of the province, who came back from the captivity, yea, the list of men returning
    from Babylon to Jerusalem, whom Nebuchadnezzar, the king of Babylon, had led over
    to Babylon; they returned to Jerusalem and to Judah, each man to his own city;)
  epo-epo: Jen estas la loĝantoj de la lando, kiuj iris el la forkaptitoj, kiujn forkondukis
    Nebukadnecar, reĝo de Babel, kaj kiuj revenis en Jerusalemon kaj en Judujon, ĉiu
    en sian urbon,
  uig-PIN: 'Tɵwǝndikilǝr Yǝⱨudiyǝ ɵlkisidikilǝrdin, ǝsli Babil padixaⱨi Neboⱪadnǝsar
    tǝripidin sürgün ⱪilinƣanlardin, Yerusalem wǝ Yǝⱨudiyǝgǝ qiⱪip, ⱨǝrbiri ɵz xǝⱨirlirigǝ
    kǝtti: —'
  beo-beo: '“Mugululi asi dunu bagohame da Ba:bilone soge fisili, Yelusaleme soge
    amola Yuda soge, amoga buhagi. Ilia da ilia musa: moilaidafa amoga buhagi. Musa:
    Nebiuga:denese da amo mugululi asi dunu ilia sosogo fi lale, Ba:bilone sogega
    udigili se dabe hamomusa: oule asi.'
  tpi-OTNT: Planti yia bipo King Nebukatnesar i bin kisim planti manmeri bilong Israel
    i go kalabus long Babilon. Na bihain planti manmeri i lusim Babilon na i kam bek
    na i stap long Jerusalem na ol arapela hap bilong Juda. Na ol i go i stap long
    taun bilong ol tumbuna bilong ol.
  hau-SA: Waɗannan su ne mutanen yankin da suka dawo daga zaman bautar da Nebukadnezzar
    sarkin Babilon ya kame (sun dawo Urushalima da Yahuda, kowanne zuwa garinsa.
  uig-LAT: 'Töwendikiler Yehudiye ölkisidikilerdin, esli Babil padishahi Néboqadnesar
    teripidin sürgün qilin’ghanlardin, Yérusalém we Yehudiyege chiqip, herbiri öz
    shehirlirige ketti: —'
  nde-nde: laba yibo abantu belizwe abafikayo bephuma ebugqilini ababethunjiwe nguNebhukhadineza
    inkosi yaseBhabhiloni. Baba yizigqili (babuyela eJerusalema lakoJuda, ngulowo
    waya emzini wakibo,
  ton-ton: Ko e ngaahi fānau eni ʻoe fonua, ʻaia naʻe ʻalu hake mei he pōpula, ʻakinautolu
    naʻe fetuku ʻo ʻave pōpula, ʻaia naʻe fetuku ʻe Nepukanesa ko e tuʻi ʻo Papilone,
    ʻonau toe haʻu ki Selūsalema mo Siuta, takitaha ki heʻene kolo;
  ces-1613: Tito jsou lidé té krajiny, kteříž šli z zajetí a přestěhování toho, jakž
    je byl přestěhoval Nabuchodonozor král Babylonský, a navrátili se do Jeruzaléma
    a do Judstva, jeden každý do města svého.
  eng-WMB: These are the children of the province who went up out of the captivity
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and who returned to Jerusalem and to Judah, everyone to his city,
  tam-TCV: பாபிலோன் அரசன் நேபுகாத்நேச்சாரால் சிறைபிடிக்கப்பட்டு, நாடுகடத்தப்பட்டவர்களுள்,
    சிறையிருப்பிலிருந்து, அவர்களுடைய பட்டணமான எருசலேமுக்கும், யூதாவுக்கும்
  ceb-ULB: Mao kini ang mga tawo sa probinsya nga mitungas pagawas gikan sa pagkabihag
    niadtong mga gipangbihag ni Nebucadnezar ang hari sa Babilonia. Mibalik sila sa
    Jerusalem ug sa Juda, ang matag usa sa iyang kaugalingong lungsod.
  pol-UBG: Oto ludzie tej prowincji, którzy przybyli z niewoli, dokąd zostali uprowadzeni,
    których uprowadził Nabuchodonozor, król Babilonu, a powrócili do Jerozolimy i
    do Judy, każdy do swego miasta.
  urd-GVU: ”ذیل میں یہوداہ کے اُن لوگوں کی فہرست ہے جو جلاوطنی سے واپس آئے۔ بابل کا
    بادشاہ نبوکدنضر اُنہیں قید کر کے بابل لے گیا تھا، لیکن اب وہ یروشلم اور یہوداہ
    کے اُن شہروں میں پھر جا بسے جہاں پہلے رہتے تھے۔
  deu-1912: Dies sind die Kinder der Landschaft, die heraufgekommen sind aus der Gefangenschaft,
    die Nebukadnezar, der König zu Babel, hatte weggeführt, und die wieder gen Jerusalem
    und nach Juda kamen, ein jeglicher in seine Stadt,
  kan-2017: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಂದ ಸೆರೆಯಾಗಿ ಒಯ್ಯಲ್ಪಟ್ಟವರು ಹಿಂತಿರುಗಿ ತಮ್ಮ
    ಸ್ವದೇಶವಾದ ಯೆಹೂದ ಪ್ರಾಂತ್ಯದ ಸ್ವಂತ ಪಟ್ಟಣಗಳಿಗೂ, ಯೆರೂಸಲೇಮಿಗೂ ಹಿಂತಿರುಗಿದರು.
  yap-yap: Bo’or e kalbus u lan e nam nu Babylon ni karsuled nga Jerusalem ngu Judah,
    nra bagyad ma kesul ko binaw rok. Chon e tabnaw rorad e ur pired ni yad ba kalbus
    u Babylonia ni ka nap’an Nebuchadnezzar ni Pilung ni fekrad i yan ngaram ni yad
    bogi kalbus.
  hlt-MCSB: He tah vangsawn tamna lamkah aka mael rhoek paeng ca rhoek ni. Amih te
    Babylon manghai Nebukhanezar loh a poelyoe dae Jerusalem la, Judah la, amah kho
    la rhip mael uh.
  mdy-ETH: ዲዒንቶይዳፓ ሚርጌ ዓሲ ባብሎኔ ዓጫፓ ዔቂ፥ ዬሩሳላሜና ዪሁዳ ዓጮና ባንሢ ማዒ ማዒ ፔቴ ፔቴሢ ፔኤኮ ካታሞ ካታሞ
    ጌሌኔ፤ ዬኖ ዎዶና ናብካዳናፆኦሬ ዲዒ ዔኪ ዓኣዼስካፓ ዓርቃዖ ዬኖ ዓሶኮ ማኣሮ ዓሳ ባብሎኔ ዓጮይዳ ናንጋኔ።
  twi-ASANTE: Yeinom ne Yudafoɔ a wɔtwaa wɔn asuo kɔɔ amantam bi so, na wɔfirii nnommumfa
    mu sane baa Yerusalem ne Yuda nkuro afoforɔ so. Ɔhene Nebukadnessar na ɔtwaa wɔn
    asuo kɔɔ Babilonia.
  eng-WEBU: These are the children of the province who went up out of the captivity
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and who returned to Jerusalem and to Judah, everyone to his city,
  wal-wal: Baabiloone Kawoi Naabukadanaxoori omooddidi, ba biitti efiido asaappe guyye
    bantta katamaa katamaa Yerusalaamenne Yihudaa simmida asati hagaappe kaalliyaageeta.
  spa-PDDPT: Estos son hijos de la provincia que subieron del cautiverio de los que
    fueron deportados, a quienes Nabucodonosor, rey de Babilonia, se llevó, y que
    regresaron a Jerusalén y Judá, cada uno a su ciudad,
  gun-gun: Po rami ma yvy mboae re escravo-rã ogueraa ague gui ojevy ju va'ekue rery.
    Ha'e va'e kuery ma Babilônia pygua huvixa Nabucodonosor escravo-rã ogueraa uka
    va'ekue ri ojevypa ju Jerusalém tetã ha'e Judá yvy katy, peteĩ-teĩ guekoague py
    ae.
  agu-BL: “Je chibi' yi e' xonl Israel yi itz'nake' Judá, nin benake' ticy'le'n pres
    tan Nabucodonosor yi rey cwent yi nación Babilonia. Yi e'a'tz ja chu'l junt tir
    tan najewe'n Jerusalén tu yi e'chk mas ama'l cwent Judá kale najlche't tenẍchan.
  ilo-ULB: Dagitoy dagiti tattao iti probinsia a nagsubli manipud kadagiti naitalaw
    a balud nga intalaw ni Nebucadnesar nga ari ti Babilonia. Nagsubli ti tunggal
    maysa iti siudadna idiay Jerusalem ken idiay Juda.
  kpg-kpg: Digau dogologo nogo i Babylon guu hula gi muli gi Jerusalem mo Judah, tei
    gii hana gi dono guongo. Nia madahaanau digaula nogo noho dagidahi i Babylonia
    mai i di madagoaa di King Nebuchadnezzar ne lahi digaula be digau galabudi.
  uig-ARA: 'تۆۋەندىكىلەر يەھۇدىيە ئۆلكىسىدىكىلەردىن، ئەسلى بابىل پادىشاھى نېبوقادنەسار
    تەرىپىدىن سۈرگۈن قىلىنغانلاردىن، يېرۇسالېم ۋە يەھۇدىيەگە چىقىپ، ھەربىرى ئۆز شەھىرلىرىگە
    كەتتى: ــ'
  sus-sus: «Babilɔn mangɛ Nebukadansari naxa fa yi mixie ra kelife Darisalamu. E naxa
    lu konyiya kui, han e gbilenxi Darisalamu nun Yudaya tɛmui naxɛ. Kankan naxa siga
    a xɔnyi.
  pon-2006: Me kalipilipala tohto mweselsang Papilon oh sapahllahng Serusalem oh Suda,
    emenemen pwuralahng nan uhdake. Arail peneinei kan kalipilipala oh koukousoan
    nan Papilonia sangete ni ahnsou me Nanmwarki Nepukadnesar ketin salihiraildi oh
    ketikiniraillahng wasao.
  ksd-ksd: Go ra tarai ta ra papar Iuda dia ga vana urama kan ra kini na vilavilau,
    nina Nebukadnesar ra king Babilon i ga ben voe diat, ma go dia ga talil uro Ierusalem,
    ma uro Iuda, tikatikai upi kana pia na pal iat.
  tur-YTC: Bunlar, Babil Kralı Nebukadnetsar'ın sürmüş olduğu sürgünlerden çıkan ve
    Yeruşalem'e ve Yahuda'ya, hepsi kendi kentlerine dönen il çocuklarıydı.
  ind-AYT: Inilah orang-orang provinsi yang kembali dari pembuangan, yaitu orang-orang
    buangan yang dahulu diangkut oleh Nebukadnezar, raja Babel, dan kembali ke Yerusalem
    dan Yehuda, ke kota mereka masing-masing.
  nya-nya: Awa ndi anthu a mʼchigawo cha Yuda amene anabwerera kuchokera ku ukapolo
    amene Nebukadinezara mfumu ya Babuloni anawatenga ukapolo. Iwo anabwerera ku Yerusalemu
    ndi ku Yuda, aliyense ku mzinda wa makolo ake.
  hrv-hrv: Evo ljudi iz pokrajine koji su došli iz sužanjstva u koje ih bijaše odveo
    Nabukodonozor, babilonski kralj. Vratili su se u Jeruzalem i Judeju, svaki u svoj
    grad.
  mps-mps: Te kibu be hauwa polobadu te king Nebukatnesargo te Israel we bidi hauwa
    selama, te Babilonba kalabus mugi pali. Tama nosali hauwa we bidi te Babilon tagalama,
    tama te Jerusalemba ma asali, te gasa Juda tǫ badu me asai. Tama augwali te augwa
    wąį nǫų dabego taun tǫba bidagasai dao.
  tpi-tpi: Planti yia bipo King Nebukatnesar i bin kisim planti manmeri bilong Israel
    i go kalabus long Babilon. Na bihain planti manmeri i lusim Babilon na i kam bek
    na i stap long Jerusalem na ol arapela hap bilong Juda. Na ol i go i stap long
    taun bilong ol tumbuna bilong ol.
  dan-1931: Følgende er de Folk fra vor Landsdel, der drog op fra Landflygtigheden
    og Fangenskabet. Kong Nebukadnezar af Babel havde ført dem bort, men nu vendte
    de tilbage til Jerusalem og Juda, hver til sin By;
  vie-OVCB: 'Đây là tên những người trở về Giê-ru-sa-lem và Giu-đa, sau thời gian
    bị Nê-bu-cát-nết-sa, vua Ba-by-lôn, bắt đi lưu đày:'
  guj-2017: “બાબિલના રાજા નબૂખાદનેસ્સાર દ્વારા જે લોકોને બંદીવાન કરીને લઈ જવામાં આવ્યા
    હતા, તેઓમાંના જે લોકો યહૂદિયાનાં પોતપોતાનાં નગરોમાં અને યરુશાલેમમાં પાછા આવ્યા,
  pon-2006A: Me kalipilipala tohto mweselsang Papilon oh sapahllahng Serusalem oh
    Suda, emenemen pwuralahng nan uhdake. Arail peneinei kan kalipilipala oh koukousoan
    nan Papilonia sangete ni ahnsou me Nanmwarki Nepukadnesar ketin salihiraildi oh
    ketikiniraillahng wasao.
  por-BRBSL: Estes são os filhos da província que saíram do cativeiro daqueles que
    haviam sido levados, que Nabucodonosor, rei da Babilônia, havia levado, e que
    voltaram a Jerusalém e a Judá, todos para sua cidade,
  cth-cth: San dawk hrawi lah kaawm e, Babilon siangpahrang Nebukhadnezar ni hrawi
    lah kaawm niteh, san dawk hoi a tâco teh Jerusalem hoi Judah ram e amamouh onae
    koe bout ka ban ni teh kho ka sak e milunaw teh,
  twi-twi: Eyinom ne Yudafo a wotwaa wɔn asu kɔɔ amantam bi so, na wofii nnommum mu
    san baa Yerusalem ne Yuda nkurow afoforo so. Ɔhene Nebukadnessar na otwaa wɔn
    asu kɔɔ Babilonia.
  hlt-hlt: He tah vangsawn tamna lamkah aka mael rhoek paeng ca rhoek ni. Amih te
    Babylon manghai Nebukhanezar loh a poelyoe dae Jerusalem la, Judah la, amah kho
    la rhip mael uh.
  tbz-SIM: Ntɛ okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ kó dimɔ̀nnì bɛ̀ do pĩ̀ḿmú bɛ̀ kɛ́kònnɛ̀ Bɑbidɔnni,
    kɛ̀ kusṹkùu wɛ̃tɛ kɛ́kò nSedisɑdɛmmu Sudɑɑ tenkɛ̀, bɑ́ wè kòo kɑri o ɛì.
  msy-2020: Bar fomɨra Atrivim Nebukatnesar Israelian avɨriba inigha Babilonɨn kalabus
    gatɨ. Ezɨ me azenir avɨribar kalabusɨn iti. Egha gɨn gumazamizir avɨrim Babilon
    ategha iza, Jerusalem ko Judan danganir mabar iti. Me vaghvagha ua uan inazir
    afeziabar nguazibar iti.
  dop-dop: Ɩsɛɣɛlɩ lʋlʋŋ nyǝ́mɑ mpɑ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ kɑ kpɑwɑ tɔ, pɑ tɑɑ
    pɑɣɑlɛ mǝlǝnɑ Yosɑlɛm nɑ Yutɑ tɛtʋ tɑɑ. Pɑɑ wei ɩ mǝlɑ ɩ mɑɣɑmɑɣɑ ɩ ɩcɑtɛ tɑɑ.
  azb-azb: Babil padşahı Navuxodonosorun əsir aldığı adamlar yaşadıqları vilayətdən
    Yerusəlimə və Yəhudadakı öz şəhərlərinə qayıtdı.
  eng-DBY: These are the children of the province that went up out of the captivity
    of those that had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and who came again to Jerusalem and to Judah, every one to his city;
  hin-2017: जिनको बाबेल का राजा, नबूकदनेस्सर बन्दी बना करके ले गया था, उनमें से प्रान्त
    के जो लोग बँधुआई से छूटकर, यरूशलेम और यहूदा के अपने-अपने नगर को आए।
  wol-KYG: Ñii nag ñoo di niti diiwaanu Yuda, ña jóge njaam ca ngàllo ga leen Nabukodonosor
    buuru Babilon yóbbu woon, te ñu jóge ca ñibbsi Yerusalem ak Yuda, ku nekk ak fa
    mu dëkk.
  eng-YLT: These [are] sons of the province, those coming up of the captives of the
    removal that Nebuchadnezzar king of Babylon removed — and they turn back to Jerusalem
    and to Judah, each to his city —
  eng-WYC-2017: These be the sons of the province, which went up from the captivity
    of men passing over from Babylon to Jerusalem, which Nebuchadnezzar, the king
    of Babylon, had led over into Babylon; and they that were come with Zerubbabel
    turned again into Jerusalem and into Judah, each man to his city;
  eng-WMBB: These are the children of the province who went up out of the captivity
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and who returned to Jerusalem and to Judah, everyone to his city,
  urd-GVH: “ज़ैल में यहूदाह के उन लोगों की फ़हरिस्त है जो जिलावतनी से वापस आए। बाबल
    का बादशाह नबूकदनज़्ज़र उन्हें क़ैद करके बाबल ले गया था, लेकिन अब वह यरूशलम और
    यहूदाह के उन शहरों में फिर जा बसे जहाँ पहले रहते थे।
  rug-rug: Hire sari na tie ta raovodi sapu ta luraedi pa Babiloni meke pule mae pa
    Zerusalema meke pa popoa Ziuda, meke hopeke la pa dia vasileana soti.
  gaz-gaz: Isaan kunneen namoota kutaa biyya sanaa warra boojuu Nebukadnezar mootichi
    Baabilon sun boojiʼee isaan geessee ture sanaa deebiʼanii dha; isaanis Yerusaalemii
    fi Yihuudaatti deebiʼanii tokkoon tokkoon isaanii magaalaa ofii isaaniitti galan;
  fra-LSG: Voici ceux de la province qui revinrent de l’exil, ceux que Nebucadnetsar,
    roi de Babylone, avait emmenés captifs, et qui retournèrent à Jérusalem et en
    Juda, chacun dans sa ville.
  yal-yal: Babilɔn mangan Nebukadanesari siga muxun naxanye ra konyiyani, ne wuyaxi
    yi xɛtɛ Yerusalɛn nun Yuda yi, birin yi siga a taa yi.
  haw-1868: Eia ka poe o ka mokuna i pii ae mai ka lawe pio ana mai, ka poe i lawe
    pio ia'ku, ka poe a Neoukaneza ke alii o Babulona i lawe pio ai, a hoi hou mai
    la i Ierusalema a i Iuda, o kela kanaka keia kanaka i kona kulanakauhale iho;
  arb-NAV: 'هَؤُلاءِ هُمْ أَبْنَاءُ الْبِلادِ الَّذِينَ رَجَعُوا مِنْ سَبْيِ نَبُوخَذْنَصَّرَ
    مَلِكِ بَابِلَ إِلَى أُورُشَلِيمَ وَيَهُوذَا، كُلُّ وَاحِدٍ إِلَى مَدِينَتِهِ:'
  ewe-ewe: Yudatɔ siwo Nebukadnezar, Babilonia fia, ɖe aboyoe, eye wotrɔ gbɔ va Yudanyigba
    dzi la
  eng-LEE: These arc the children of the province, that came up out of the captivity
    of the exiles, whom Nebuchadnezzar the king of Babylon had carried into exile,
    and who returned to Jerusalem and to Judah, every one unto his own city;
  asm-FB: “প্রদেশৰ এই লোক সকল, যি সকলক বাবিলৰ ৰজা নবূখদনেচৰে বন্দি কৰি লৈ গৈছিল, আৰু
    বন্দিত্ৱত ৰাখিছিল। তেওঁলোক বন্দিত্ৱৰ পৰা মুকলি হৈ যিৰূচালেম আৰু যিহূদাৰ নিজৰ নিজৰ
    নগৰলৈ উভটি আহিছিল।
  sus-A: «بَبِلْن مَنفّ نٍبُكَدَنسَرِ نَشَ قَ يِ مِشِيٍ رَ كٍلِقٍ دَرِ سَلَمُ. عٍ
    نَشَ لُ كٌنيِيَ كُي، هَن عٍ فبِلٍنشِ دَرِ سَلَمُ نُن يُدَيَ تّمُي نَشّ. كَنكَن
    نَشَ سِفَ عَ شْنيِ.
  fra-SBL: Ce sont les fils de la province qui sont sortis de la captivité de ceux
    que Nebucadnetsar, roi de Babylone, avait emmenés, et qui sont revenus à Jérusalem
    et en Juda, chacun dans sa ville.
  hbo-hbo: אֵ֣לֶּה ׀ בְּנֵ֣י הַמְּדִינָ֗ה הָעֹלִים֙ מִשְּׁבִ֣י הַגֹּולָ֔ה אֲשֶׁ֣ר
    הֶגְלָ֔ה נְבוּכַדְנֶצַּ֖ר מֶ֣לֶךְ בָּבֶ֑ל וַיָּשׁ֧וּבוּ לִֽירוּשָׁלַ֛͏ִם וְלִיהוּדָ֖ה
    אִ֥ישׁ לְעִירֹֽו׃
  pjt-pjt: '@see-verse:NEH.007.005'
  kik-kik: Aya nĩo andũ a bũrũri arĩa maacookire kuuma bũrũri ũrĩa maatahĩirwo, arĩa
    Nebukadinezaru mũthamaki wa Babuloni aatahĩte akamatwara Babuloni bũrũri wa ũkombo
    (nao magĩcooka Jerusalemu na Juda, o mũndũ itũũra-inĩ rĩake,
  fra-NCL: Voici les gens de la province qui revinrent de l’exil, — ceux que Nabuchodonosor,
    roi de Babylone, avait emmenés captifs, et qui retournèrent à Jérusalem et en
    Juda, chacun dans sa ville, —
  cek-AK: Hae kaminawk loe Babylon siangpahrang Nebukhadnezzar mah misong ah naeh
    ih kami, misong ah naeh ih prae thung hoiah kamlaem, prae thungah kaom kami ah
    oh o moe, angmacae ohhaih vangpui, Jerusalem hoi Judah prae ah amlaem let kami
    ah oh o boih;
  cuk-cuk: 'Wemar, Babilonia-e-rey-Nabucodonosorʼse-galesa, Babiloniaʼse-selesmalad.
    Amar gannar Judá-yarse, degi, Jerusalén-neggweburse-nonimalad-e-nugmar narmakar-nai
    an dakalid. Wemar, na e-neggwebur-e-neggweburse gannar nonimalad:'
  uig-CYR: 'Төвәндикиләр Йәһудийә өлкисидикиләрдин, әсли Бабил падишаси Небоқаднәсар
    тәрипидин сүргүн қилинғанлардин, Йерусалим вә Йәһудийәгә чиқип, һәр бири өз шәһирлиригә
    кәтти: —'
  tel-2017: బబులోను రాజు నెబుకద్నెజరు చెరలోకి తీసుకు పోగా తిరిగి యెరూషలేం, యూదా దేశంలోని
    తమ తమ పట్టణాలకు తిరిగి వచ్చిన జెరుబ్బాబెలు, యేషూవ, నెహెమ్యా, అజర్యా, రయమ్యా, నహమానీ,
    మొర్దెకై, బిల్షాను, మిస్పెరేతు, బిగ్వయి, నెహూము, బయనా అనే వాళ్ళతోపాటు
  hat-BSA: Sila yo se pèp pwovens ki te monte soti an kaptivite nan egzil ke Nebucadnetsar,
    wa Babylone nan, te pote ale yo, e ki te retounen Jérusalem avèk Juda, chak moun
    nan lavil pa li;
  kos-kos: Pus sin mwet sruoh elos som liki acn Babylon ac foloko nu Jerusalem ac
    Judah, kais sie nu in acn sel sifacna. Sou lalos elos tuh muta in sruoh Babylonia
    oe in pacl se Tokosra Nebuchadnezzar el tuh usalosla nu we.
  hbo-WLC: אֵ֣לֶּה ׀ בְּנֵ֣י הַמְּדִינָ֗ה הָעֹלִים֙ מִשְּׁבִ֣י הַגּוֹלָ֔ה אֲשֶׁ֣ר
    הֶגְלָ֔ה נְבוּכַדְנֶצַּ֖ר מֶ֣לֶךְ בָּבֶ֑ל וַיָּשׁ֧וּבוּ לִֽירוּשָׁלִַ֛ם וְלִיהוּדָ֖ה
    אִ֥ישׁ לְעִירֽוֹ׃
  ibo-ibo: Ndị a bụ ndị obodo niile a na-achị achị, bụ ndị sitere na ndọta nʼagha
    nke Nebukadneza, eze Babilọn, onye dọtara ha nʼagha buru ha laa nʼala ọzọ. Ha
    lọghachitere na Jerusalem nakwa Juda, onye ọbụla nʼobodo nke aka ya.
  ory-ory: ଯେଉଁମାନେ ବନ୍ଦୀ ରୂପେ ନୀତ ହୋଇଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ପ୍ରଦେଶୀୟ ଏହି ସନ୍ତାନଗଣ
    ପ୍ରତ୍ୟେକେ ଯିରୂଶାଲମ ଓ ଯିହୁଦାସ୍ଥିତ ଆପଣା ଆପଣା ନଗରକୁ ଫେରି ଆସିଲେ, ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର
    ଏମାନଙ୍କୁ ନେଇଯାଇଥିଲା;
  chk-chk: Ikkeiir ekewe aramas mi oola lon Papilon ra liwinsefäliti Jerusalem me
    Juta lon en me poputän telinimwan. Ir chokewe ewe king Nepukatnesar a uweerela
    Papilon me lom.
  rop-rop: Wal loda pipul bin gobek langa Jerusalem en Juda, en deibin gobek langa
    olabat ronwan taun. Ola femili blanga olabat bin jidan prisana langa det kantri
    gulum Bebalon brom det taim wen King Nebakanesa bin deigim olabat deya.
  ukr-1871: Оце сини країни, що пійшли з бранцїв, переселених Навуходонозором, царем
    Вавилонським, і вернулись в Ерусалим та в Юдею, кожний в своє місто, —
  deu-1951: Folgendes sind die Landeskinder, die aus der Gefangenschaft heraufgekommen
    sind, welche Nebukadnezar, der König von Babel, hinweggeführt hatte, und die wieder
    nach Jerusalem und Juda gekommen sind, ein jeder in seine Stadt;
  eng-JPS: These are the children of the province, that went up out of the captivity
    of those that had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and that returned unto Jerusalem and to Judah, every one unto his
    city;
  srp-1865: Ovo su ljudi iz ovoga kraja što se vratiše iz ropstva izmeðu onijeh koji
    biše preseljeni, koje preseli Navuhodonosor car Vavilonski, pa se vratiše u Jerusalim
    i u Judeju, svaki u svoj grad,
  lug-lug: Bano be bantu ab’omu ssaza abaava mu buwaŋŋanguse abaali banyagiddwa Nebukadduneeza
    kabaka w’e Babulooni; ne baddayo e Yerusaalemi ne Yuda, buli muntu mu kibuga ky’ewaabwe.
  heb-heb: אלה בני המדינה העלים משבי הגולה אשר הגלה נבוכדנצר מלך בבל וישובו לירושלם
    וליהודה איש לעירו׃
  ben-IRV: যারা বন্দী অবস্থায় আনা হয়েছিল, বাবিলের রাজা নবূখদনিত্সর যাদেরকে বন্দী
    করে নিয়ে গিয়েছিলেন, তাদের মধ্যে প্রদেশের এই লোকেরা বন্দী অবস্থা থেকে গিয়ে যিরূশালেম
    ও যিহূদাতে নিজের নিজের শহরে ফিরে আসল;
  pan-pan: ਜਿਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਗ਼ੁਲਾਮ ਬਣਾ ਕੇ ਲੈ ਗਿਆ ਸੀ, ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਯਰੂਸ਼ਲਮ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸੂਬਿਆਂ ਦੇ ਜਿਹੜੇ ਲੋਕ ਗ਼ੁਲਾਮੀ ਤੋਂ ਛੁੱਟ ਕੇ ਆਪੋ ਆਪਣੇ
    ਨਗਰਾਂ ਨੂੰ ਮੁੜ ਆਏ ਸਨ, ਉਹ ਇਹ ਹਨ -
  mya-JVB: '-'
  tbg-tbg: Haaru King Nebukanesaava Iutaa vaiinti nahenti rumpa varero vuru nai maaqa
    Babironini kokaqihai maa vaiinti nahentika qaiqaa orurante Iutaa vataini, nái
    hoqare vau vatukara Ieruhareminive, vo vatuka vo vatukainive, ani vaura.
  hmo-hmo: Babulonia ena king, Nebukanesa, ese guna Babulonia dekenai ia abia lao
    Iuda taudia momo ese Babulonia idia rakatania, bona Ierusalema bona Iuda dekenai
    idia giroa lou neganai, idia ta ta edia hanua ta ta dekenai idia lao.
  urd-urd: मुल्क के जिन लोगों को शाह — ए — बाबुल नबूकदनज़र बाबुल को ले गया था, उन
    ग़ुलामों की ग़ुलामी में से वह जो निकल आए, और येरूशलेम और यहूदाह में अपने अपने
    शहर को गए ये हैं,
  rus-SYN: вот жители страны, которые отправились из пленников, переселенных Навуходоносором,
    царем Вавилонским, и возвратились в Иерусалим и Иудею, каждый в свой город,
  bqc-SIM: 'Babɛli kí Nɛbukanɛza Isailiↄ kũ̀kũ zĩ̀zↄↄ ũ yãa, à tàńnↄ Babɛli.
    An gbɛ̃́ pↄ́ bↄ̀ zĩ̀zↄkɛpiu aa sù Yelusalɛũ ń Yuda bùsuo, baade ń a bɛoↄn
    kɛ:'
  tcz-CHONGTHU: Hiche Judahte asohchan nauva hungkile doh a gamchom choma ana kithe-thang
    hochu ahiuve. Chule leng Nebuchednezzer in Babylona ana puilut ana chenna ngaisau
    Jerusalem le Judah khopi chom choma tua lelut kit ho chu ahiuve.
  mar-mar: बंदिवासातून परत आलेले या प्रांतातले लोक असे. बाबेलचा राजा नबुखद्नेस्सर
    याने या लोकांस बाबेलला कैद करून नेले होते. हे लोक यरूशलेम आणि यहूदा येथे परतले.
    जो तो आपापल्या गावी गेला.
  qub-qub: 'Judächo yurej Israelcunata ray Nabucodonosor Babiloniaman prësu apashanpa
    jutincunami caycho caycan. Chay runacunaga cuticuran Jerusalenman, Judächo caycaj
    marcancunaman-cama. Paycunataga cutichimuran: Zorobabel, Josué, Nehemías, Azarías,
    Raamías, Nahamani, Mardoqueo, Bilsán, Misperet, Bigvai, Nehum, Baana. Pushamushan
    runacuna caran:'
  hat-hat: lis moun ki te kite pwovens Babilòn pou yo tounen lavil Jerizalèm ak nan
    peyi Jida, chak moun nan lavil kote yo te moun. Se moun sa yo wa Nèbikadneza te
    fè depòte nan peyi Babilòn.
  eng-BSB: These are the people of the province who came up from the captivity of
    the exiles carried away to Babylon by Nebuchadnezzar its king. They returned to
    Jerusalem and Judah, each to his own town,
  eng-WEBPB: These are the children of the province who went up out of the captivity
    of those who had been carried away, whom Nebuchadnezzar the king of Babylon had
    carried away, and who returned to Jerusalem and to Judah, everyone to his city,
  kbq-kbq: Hanki ama mago mago kuma'ma Judama me'nea kumatmimpinti vahe'ma, Babiloni
    kini ne' Nebukatnesa'ma zamavareno kinama ome huzmante'nea vahe'mo'zama ete Jerusalemi
    kumate'ene, Juda moparema ete'za, kuma zamire uvu evu hu'naze.
  nhe-BL: Nica eltoc inintoca nopa israelitame tlen ehuani altepetl Jerusalén huan
    campa hueli ipan tlali Judá tlen Nabucodonosor quinhuicac tlali Babilonia para
    tlatequipanotij huan teipa sampa mocuepque ipan Jerusalén huan nopa sequinoc pilaltepetzitzi
    campa ejque.
  gub-BL: Kwehe mehe tuwihawete Namukononozor weraha Izaew izuapyapyr tetea'u Mawiron
    ywy rehe wemipyhyk kwer romo a'e wà. Heta tetea'u Zuta ywy rehe har a'e teko wainuinuromo
    wà. A'e teko uzewyr Zeruzarez pe Zuta ywy rehe wà. Pitàitàigatu uzewyr tawhu weko
    awer pe wà.
  eng-DRA: These are the children of the province, who came up from the captivity
    of them that had been carried away, whom Nabuchodonosor the king of Babylon had
    carried away, and who returned into Judea, every one into his own city.
