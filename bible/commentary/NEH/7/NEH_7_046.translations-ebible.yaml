verse: NEH.007.046
translations:
  mal-C: 'ആലയത്തിലെ സേവകർ: സീഹ, ഹസൂഫ, തബ്ബായോത്ത്,'
  deu-TKW: 'Die Tempeldiener: Die Nachkommen Zihas, die Nachkommen Hasuphas, die Nachkommen
    Tabbaoths,'
  lin-lin: 'Basali ya Tempelo : Bakitani ya Tsika, Asufa, Tabaoti,'
  eng-LSV: 'The Nethinim: sons of Ziha, sons of Hasupha, sons of Tabbaoth,'
  eng-GNV: 'The Nethinims: the sonnes of Ziha, the sonnes of Hashupha, the sonnes
    of Tabaoth,'
  eng-WEBSTER: 'The Nethinims: the children of Ziha, the children of Hashupha, the
    children of Tabbaoth,'
  nhw-BL: 'Huan mocuepque tiopan calijtic tequipanohuani catli itztoyaj iniixhuihua:
    Ziha, Hasufa, Tabaot,'
  swh-ONEN: 'Watumishi wa Hekalu: wazao wa Siha, Hasufa, Tabaothi,'
  bba-bba: Nɛtinibɑn bweseru sɔɔ, be bɑ rɑ sɑ̃ɑ yerun sɔmburu ko ben sikɑdobɑrɑ Sihɑ
    kɑ Hɑsufɑ kɑ Tɑbɑɔtu
  eng-KJVCPB: 'The Nethinims: the children of Ziha, the children of Hashupha, the
    children of Tabbaoth,'
  luo-luo: 'Jotij hekalu ne gin: nyikwa Ziha, Hasufa, Tabaoth,'
  meu-meu: 'Dubu ena hesiai taudia: Siha garana, Hasufa garana, Tabaoto garana,'
  npi-ULB: 'मन्‍दिरका सेवकहरू: सीहा, हसूपा, तब्‍बाओत,'
  yor-yor: Àwọn ìránṣẹ́ tẹmpili. Àwọn ọmọ Siha, Hasufa, Tabboati,
  ind-ind: 'Berikut ini adalah daftar nama kaum keluarga para pekerja di rumah TUHAN
    yang kembali dari pembuangan: Ziha, Hasufa, Tabaot,'
  pes-OPCB: 'خدمتگزاران خانۀ خدا که به وطن بازگشتند از طایفه‌های زیر بودند: صیحا،
    حسوفا، طباعوت، قیروس، سیعا، فادون، لبانه، حجابه، شلمای، حانان، جدیل، جاحَر، رآیا،
    رصین، نقودا، جزام، عُزه، فاسیح، بیسای، معونیم، نفوشِسیم، بقبوق، حقوفا، حرحور،
    بصلیت، مِحیدا، حرشا، برقوس، سیسرا، تامح، نصیح، حطیفا.'
  tgl-ULB: 'Ang mga lingkod ng templo: ang mga kaapu-apuhan ni Ziha, ang mga kaapu-apuhan
    ni Hasufa, ang mga kaapu-apuhan ni Tabaot,'
  hui-hui: Agali maru Yarusalemeni Ngode Datagaliwabenaga andaha biabe biagaru uru
    Siha Hasuba Tabaodo imaru Keroso Sia Padono imaru Lebana Hagaba Salamai imaru
    Hanana Gidele Gahara imaru Leaia Lesini Negoda imaru Gasama Usa Pasea imaru Besai
    Meunimi Nebusesimi imaru Bagabugu Haguba Harahuru imaru Basalidi Mehida Hasa imaru
    Bagoso Sisera Tema imaru Nesia Hadibala hameigini uruni ti bibahendenaga aguaneneru
    haga bini.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သော ဗိ​မာန်​တော်​အ​လုပ်​သ​မား​များ​၏​သား​ချင်း​စု​နာ​မည်​များ​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    ဇိ​ဟ၊ဟ​သု​ဖ၊တ​ဗ္ဗောက်၊ ကေ​ရုတ်၊သ​ယ၊ပါ​ဒုန်၊ လေ​ဗ​န၊ဟာ​ဂ​ဗ၊ရှာ​လ​မဲ၊ ဟာ​နန်၊ဂိဒ္ဒေ​လ၊ဂါ​ဟာ၊
    ရာ​ယ၊ရေ​ဇိန်၊နေ​ကော​ဒ၊ ဂဇ္ဇမ်၊သြ​ဇ၊ပါ​သာ၊ ဗေ​သဲ၊မု​နိမ်၊နေ​ဖိ​ရှေ​သိမ်၊ ဗာ​က​ဗုတ်၊ဟာ​ကု​ဖ၊ဟာ​ရ​ဟု​ရ၊
    ဗာ​ဇ​လိတ်၊မေ​ဟိ​ဒ၊ဟာ​ရ​ရှ၊ ဗာ​ရ​ကုတ်၊သိ​သ​ရ၊တာ​မ၊ နေ​ဇိ​နှင့်​ဟ​တိ​ဖ။
  bod-N: མཆོད་གཡོག་རྣམས་ལས། ཙི་ཧཱའི་བུ་རྒྱུད་དང་ཧ་སུ་ཕའི་བུ་རྒྱུད་དང་། ཏབ་བ་ཨོད་ཀྱི་བུ་རྒྱུད་དང་།
  sna-sna: 'Vashandi vomutemberi: zvizvarwa zvaZiha, Hasufa, Tabhoati,'
  spa-BLM: 'Los servidores del templo: los hijos de Ziha, los hijos de Hasupha, los
    hijos de Tabbaoth,'
  cac-cac: Axo eb' ix munlaj d'a templo, aton eb' yin̈tilal vin̈aj Ziha, eb' yin̈tilal
    vin̈aj Hasufa, eb' yin̈tilal vin̈aj Tabaot, eb' yin̈tilal vin̈aj Queros, eb' yin̈tilal
    vin̈aj Siaha, eb' yin̈tilal vin̈aj Padón, eb' yin̈tilal vin̈aj Lebana, eb' yin̈tilal
    vin̈aj Hagaba, eb' yin̈tilal vin̈aj Salmai, eb' yin̈tilal vin̈aj Hanán, eb' yin̈tilal
    vin̈aj Gidel, eb' yin̈tilal vin̈aj Gahar, eb' yin̈tilal vin̈aj Reaía, eb' yin̈tilal
    vin̈aj Rezín, eb' yin̈tilal vin̈aj Necoda, eb' yin̈tilal vin̈aj Gazam, eb' yin̈tilal
    vin̈aj Uza, eb' yin̈tilal vin̈aj Paseah, eb' yin̈tilal vin̈aj Besai, eb' yin̈tilal
    vin̈aj Mehunim, eb' yin̈tilal vin̈aj Nefisesim, eb' yin̈tilal vin̈aj Bacbuc, eb'
    yin̈tilal vin̈aj Hacufa, eb' yin̈tilal vin̈aj Harhur, eb' yin̈tilal vin̈aj Bazlut,
    eb' yin̈tilal vin̈aj Mehída, eb' yin̈tilal vin̈aj Harsa, eb' yin̈tilal vin̈aj
    Barcos, eb' yin̈tilal vin̈aj Sísara, eb' yin̈tilal vin̈aj Tema, eb' yin̈tilal
    vin̈aj Nezía yed' eb' yin̈tilal vin̈aj Hatifa.
  swh-ULB: Watumishi wa Hekalu wana wa Siha, wana wa Hasufa, wana wa Tabaothi,
  bel-bel: 'Нэтынэі: сыны Цыхі, сыны Хасуфы, сыны Табаота,'
  deu-ELBBK: 'Die Nethinim: die Söhne Zichas, die Söhne Hasuphas, die Söhne Tabbaots,'
  mbb-OT: 'Iyan heini menge kevuwazan te menge suluǥuen diyà te valey te Nengazen
    he nengevihag piru nemen-ulì en: Menge kevuwazan eni Ziha, Hasufa, Tabaot, Keros,
    Sia, Padon, Lebana, Hagaba, Shalmai, Hanan, Gidel, Gahar, Reaya, Rezin, Nekoda,
    Gazam, Uza, Pasea, Besai, Meunim, Nefushesim, Bakbuk, Hakufa, Harhur, Bazlut,
    Mehida, Harsha, Barkos, Sisera, Tema, Nezia, wey Hatifa.'
  mal-2015: 'ദൈവാലയദാസന്മാർ: സീഹയുടെ മക്കൾ, ഹസൂഫയുടെ മക്കൾ, തബ്ബായോത്തിന്റെ മക്കൾ,
    കേരോസിന്റെ മക്കൾ,'
  rmc-rmc: Avle pale the o chramoskre služobňika andral e famelija le Cichasoskri,
    le Chasufaoskri, le Tabaotoskri,
  pes-OPV: 'و اما نتینیم: بنی صیحه، بنی حسوفا، بنی طبایوت.'
  ron-1924: 'Служиторь ай Темплулуй: фиий луй Циха, фиий луй Хасуфа, фиий луй Табаот,'
  ben-OBCV: 'মন্দিরের পরিচারকবৃন্দ: সীহ, হসূফা, টব্বায়োত,'
  som-som: Oo reer Netiiniimna waxay ahaayeen reer Siixaa, iyo reer Xasufaa, iyo reer
    Tabbaacood,
  lat-VUC: 'Janitores: filii Sellum, filii Ater, filii Telmon, filii Accub, filii
    Hatita, filii Sobai: centum triginta octo.'
  eng-ASVBT: 'The Nethinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth,'
  ita-1885: 'De'' Netinei: i figliuoli di Siha, i figliuoli di Hasufa, i figliuoli
    di Tabbaot,'
  eng-ULB: 'The temple servants: The descendants of Ziha, the descendants of Hasupha,
    the descendants of Tabbaoth,'
  spa-VBL: 'Los descendientes de estos servidores del Templo: Ziha, Hasufa, Tabaot,'
  fra-_FOB: 'Néthiniens: les enfants de Tsicha, les enfants de Hasupha, les enfants
    de Tabbaoth,'
  mal-mal: 'ദൈവാലയദാസന്മാർ: സീഹയുടെ മക്കൾ, ഹസൂഫയുടെ മക്കൾ, തബ്ബായോത്തിന്റെ മക്കൾ,
    കേരോസിന്റെ മക്കൾ,'
  urd-GVR: Rab ke ghar ke ḳhidmatgāroṅ ke darj-e-zail ḳhāndān jilāwatanī se wāpas
    āe. Zīhā, Hasūfā, Tabbāot,
  suz-BL: सीहा आ तौपुकी, हासुफा आ तौपुकी, तब्‍बाओथ आ तौपुकी,
  ita-1927: 'Nethinei: figliuoli di Tsiha, figliuoli di Hasufa, figliuoli di Tabbaoth,'
  ckb-ckb: 'خزمەتکارانی پەرستگا: نەوەکانی چیحا، حەسوفا، تەباعۆت،'
  eng-BBE: 'The Nethinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth,'
  kan-OKCV: 'ದೇವಾಲಯದ ಸೇವಕರು: ಜೀಹ, ಹಸೂಫ, ಟಬ್ಬಾವೋತ್,'
  bbb-bbb: '@see-verse:NEH.007.045'
  tam-2017: 'ஆலயப் பணியாளர்கள்: சீகாவின் வம்சத்தினர்கள், அசுபாவின் வம்சத்தினர்கள்,
    தபாகோத்தின் வம்சத்தினர்கள்,'
  spa-RV-1909: 'Nethineos: los hijos de Siha, los hijos de Hasupha, los hijos de Thabaoth,'
  ron-BTF: 'Netinimii: copiii lui Țiha, copiii lui Hasufa, copiii lui Tabaot.'
  eng-WEBP: 'The temple servants: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  eng-FBV: 'The descendants of these Temple servants: Ziha, Hasupha, Tabbaoth,'
  nld-1939: 'De tempelknechten waren: de zonen van Sicha; de zonen van Chasoefa; de
    zonen van Tabbaot;'
  nch-BL: 'Huan tacuepilijque tiopan calijtic tequipanohuani cati itztoyaj iniixhuihua:
    Ziha, Hasufa, Tabaot,'
  vie-1934: 'Người Nê-thi-nim: Con cháu Xi-ha, con cháu Ha-su-pha, con cháu Ta-ba-ốt,'
  hin-CV: 'मंदिर सेवक निम्न लिखित वंशों से: ज़ीहा, हासुफ़ा, तब्बओथ'
  spa-BES: 'Los sirvientes del templo: los hijos de Ziha, los hijos de Hasufa, los
    hijos de Tabaot;'
  tdx-tdx: 'O mpitoroñe amy anjombaio: o ana’ i Tsikào, o ana’ i Kasofào, o ana’ i
    Tabaoteo,'
  tha-KJV: คนใช้​ประจำพระวิหารคือ คนศี​หะ คนฮาสูฟา คนทับบาโอท
  por-BR-2018: 'Os servos do templo: os filhos de Zia, os filhos de Hasufa, os filhos
    de Tabaote,'
  deu-ELO: 'Die Nethinim: die Söhne Zichas, die Söhne Hasuphas, die Söhne Tabbaoths,'
  eng-WYC-2018: Nethinims (or the Temple workers); the sons of Ziha, the sons of Hashupha,
    the sons of Tabbaoth,
  epo-epo: 'De la Netinoj: la idoj de Ciĥa, la idoj de Ĥasufa, la idoj de Tabaot,'
  uig-PIN: 'Ibadǝthana hizmǝtkarliri tɵwǝndikiqǝ: — Zihaning ǝwladliri, Hasufaning
    ǝwladliri, Tabbaotning ǝwladliri.'
  beo-beo: 'Amola Debolo hawa: hamosu fi da mugululi asi fisili buhagi amo ilia dio
    da hagudu dedei amo, Saiha, Hasuba, Da:baiode, Gilose, Saiaha, Ba:idone, Lebana,
    Ha:iga:ba, A:gabe, Ha:iga:be, Sia:malai, Ha:ina:ne, Gidele, Ga:iha, Lia:iya, Lisini,
    Nigouda, Ga:sa:me, Usa, Basia, A:sana, Miunime, Mefisime, Bagebage, Hagufa, Hahe,
    Ba:selude, Mihaida, Hasia, Bagose, Sisela, Dima, Nesaia amola Hadaifa.'
  tpi-OTNT: Ol wokman bilong haus bilong God i kam long Jerusalem, ol i bilong ol
    dispela lain Siha na Hasufa na Tabaot
  hau-SA: Ma’aikatan haikali. Zuriyar Ziha, Hasufa, Tabbawot,
  uig-LAT: 'Ibadetxana xizmetkarliri töwendikiche: — Zixaning ewladliri, Xasufaning
    ewladliri, Tabbaotning ewladliri.'
  nde-nde: 'Izinceku zethempelini: abesizukulwane sikaZiha, loHasufa loThabhawothi,'
  ton-ton: '¶ Ko e kau Netenimi eni: ko e fānau ʻa Siha, ko e fānau ʻa Hasufa, ko
    e fānau ʻa Tapaoti,'
  ces-1613: 'Netinejských: Synů Zicha, synů Chasufa, synů Tabbaot,'
  eng-WMB: 'The temple servants: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  tam-TCV: 'ஆலய பணியாட்கள்: சீகா, அசுபா, தபாயோத்,'
  ceb-ULB: 'Ang mga sulugoon sa templo: sa mga kaliwat ni Ziha, sa mga kaliwat ni
    Hasufa, sa mga kaliwat ni Tabaot,'
  pol-UBG: 'Netinici: synowie Sichy, synowie Chaszufy, synowie Tabbaota;'
  urd-GVU: رب کے گھر کے خدمت گاروں کے درجِ ذیل خاندان جلاوطنی سے واپس آئے۔ ضیحا، حسوفا،
    طبّعوت،
  deu-1912: 'Die Tempelknechte: die Kinder Ziha, die Kinder Hasupha, die Kinder Tabbaoth,'
  kan-2017: ದೇವಾಲಯದ ಸೇವಕರಲ್ಲಿ; ಜೀಹ, ಹಸೂಫ, ಟಬ್ಬಾವೋತ್ ಸಂತಾನದರು,
  yap-yap: 'Yuke girdi ko girdi’en e maruwel u Tempel ni ur kalbusgad u bang nra sulod:
    Ziha, Hasupha, Tabbaoth, Keros, Sia, Padon, Lebana, Hagaba, Shalmai, Hanan, Giddel,
    Gahar, Reaiah, Rezin, Nekoda, Gazzam, Uzza, Paseah, Besai, Meunim, Nephushesim,
    Bakbuk, Hakupha, Harhur, Bazlith, Mehida, Harsha, Barkos, Sisera, Temah, Neziah,
    nge Hatipha.'
  hlt-MCSB: Tamtaeng rhoek te Ziha koca rhoek, Hasupha koca, Tabbaoth koca.
  mdy-ETH: ዲዒንታፓ ማዔ ጌኤዦ ማኣሮይዳ ማዻ ዓሶ ቶኦካ፦ ፂሃ፥ ሃሱፓ፥ ፃባዖቴ፥ ቄሮሴ፥ ሲዓ፥ ፓዶኔ፥ ሌባና፥ ሃጋባ፥ ሻልማዬ፥
    ሃናኔ፥ ጊዴሌ፥ ጋሃሬ፥ ሬዓያ፥ ሬፂኔ፥ ኔቆዳ፥ ጋዛሜ፥ ዑዛ፥ ፓሴሃ፥ ቤሳዬ፥ ሜዑኒሜ፥ ኔፓሼሲሜ፥ ባቅቡቄ፥ ሃቁፓ፥ ሃርሁሬ፥
    ባፅሊቴ፥ ሜሂዳ፥ ሃርሻ፥ ባርቆሴ፥ ሲሴራ፥ ቴማሄ፥ ኔፅሃና ሃፂፓናኬ።
  twi-ASANTE: 'Asɔredan mu asomfoɔ: Siha, Hasufa, Tabaot asefoɔ,'
  eng-WEBU: 'The temple servants: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  wal-wal: 'Hageeti omooduwaappe simmidi, Beeta Maqidasiyan oottiya ashkkaratu yarata:
    Xiiha yarata, Hasuufa yarata, Xabba7oota yarata,'
  spa-PDDPT: Los servidores, hijos de Ziha, hijos de Hasufa, hijos de Tabaot,
  gun-gun: Templo py omba'eapo va'ety kuery ma Zia ramymino kuery, Hasufa, Tabaote,
  agu-BL: ”Ma yi e' chakum yi e' xcon xe ca'l Kataj, i'tz yi e' xonl Ziha tu Hasufa,
    nin Tabaot.
  ilo-ULB: 'Dagiti agserserbi iti templo: dagiti kaputotan ni Siha, dagiti kaputotan
    ni Hasufa,'
  kpg-kpg: 'Aanei nia madawaawa o digau ngalua di Hale Daumaha ala ne lloomoi i muli
    nadau noho i tuai henua: Ziha, Hasupha, Tabbaoth, Keros, Sia, Padon, Lebana, Hagaba,
    Shalmai, Hanan, Giddel, Gahar, Reaiah, Rezin, Nekoda, Gazzam, Uzza, Paseah, Besai,
    Meunim, Nephushesim, Bakbuk, Hakupha, Harhur, Bazlith, Mehida, Harsha, Barkos,
    Sisera, Temah, Neziah, mo Hatipha.'
  uig-ARA: 'ئىبادەتخانا خىزمەتكارلىرى تۆۋەندىكىچە: ــ زىخانىڭ ئەۋلادلىرى، خاسۇفانىڭ
    ئەۋلادلىرى، تاببائوتنىڭ ئەۋلادلىرى.'
  sus-sus: '«Hɔrɔmɔlingira walikɛe kɔnti nan yi ki: Sixa xa die, Xasufa xa die, Tabayoti
    xa die,'
  pon-2006: 'Peneinei kan en tohndoadoahk kan en Tehnpas Sarawio me sapahldohsang
    ar kalipilipala:'
  ksd-ksd: 'A tarai na papalum ta ra pal i gomgom: a tarai Sika, a tarai Kasupa, a
    tarai Tabaot,'
  tur-YTC: 'Tapınak hizmetkârları: Ziha''nın çocukları, Hasupa''nın çocukları, Tabbaot''un
    çocukları,'
  ind-AYT: 'Para pelayan Bait Allah: keturunan Ziha, keturunan Hasufa, keturunan Tabaot,'
  nya-nya: 'Anthu ogwira ntchito ku Nyumba ya Mulungu anali awa: Zidzukulu za Ziha,
    zidzukulu za Hasufa, zidzukulu za Tabaoti,'
  hrv-hrv: 'Netinaca: sinova Sihinih, sinova Hasufinih, sinova Tabaotovih,'
  mps-mps: Te Godigo tempel bede sę ebo sę bidi dabe te Jerusalemba ma asali, augwali
    te hani Siha, me Hasufa, me Tabaot dao,
  tpi-tpi: Ol wokman bilong haus bilong God i kam long Jerusalem, ol i bilong ol dispela
    lain Siha na Hasufa na Tabaot
  dan-1931: 'Tempeltrællene var: Zihas, Hasufas, Tabbaots,'
  vie-OVCB: 'Những người phục dịch Đền Thờ gồm có: Họ Xi-ha, họ Ha-su-pha, họ Ta-ba-ốt,'
  guj-2017: 'ભક્તિસ્થાનના સેવકો: સીહાના વંશજો, હસૂફાના વંશજો, ટાબ્બાઓથના વંશજો,'
  pon-2006A: 'Peneinei kan en tohndoadoahk kan en Tehnpas Sarawio me sapahldohsang
    ar kalipilipala: Siha, Asupa, Tappaod, Keros, Sia, Padon, Lepana, Akapa, Salmai,
    Ahnan, Kiddel, Kahar, Reaia, Resin, Nekoda, Kassam, Ussa, Pasea, Pesai, Meunim,
    Nepusesim, Pakpuk, Akupa, Aruhr, Paslid, Mehida, Arsa, Parkos, Sisera, Teman,
    Nesaia, oh Adipa.'
  por-BRBSL: 'Os serventes do templo: os filhos de Ziha, os filhos de Hasupha, os
    filhos de Tabbaoth,'
  cth-cth: 'Nethin tami: Ziha ca catounnaw, Hasupha ca catounnaw, Tabbaoth ca catounnaw'
  twi-twi: 'Asɔredan mu asomfo: Siha, Hasufa, Tabaot asefo,'
  hlt-hlt: Tamtaeng rhoek te Ziha koca rhoek, Hasupha koca, Tabbaoth koca.
  tbz-SIM: 'Kɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ tɔ̃mbɛ̀ kó ditĩ̀nnì kɔbɛ ntú biɛ: Tisisɑ nɛ̀ Asufɑ
    nɛ̀ Tɑbɑɔti'
  msy-2020: 'Ezɨ Godɨn Dɨpenimɨn ingangarir gumazir uamategha Jerusalemɨn ghueziba,
    men ikɨzibar ziabar kara: Siha ko Hasufa, Tabaot, Keros, Sia, Padon ko, Lebana,
    Hagaba, Salmai ko, Hanan, Gidel, Gahar ko, Reaia, Resin, Nekoda ko, Gasam, Usa,
    Pasea ko, Besai, Meunim, Nefusesim ko, Bakbuk, Hakufa, Harhur ko, Baslut, Mehida
    Harsa ko, Barkos, Sisera, ko Tema ko, Nesia ko Hatifa.'
  dop-dop: Ɩsɔ tǝsɛɛlɛ tǝmlɛ lɑtɑɑ sǝkpemɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ Sihɑ, nɑ Hɑsufɑ, nɑ
    Tɑpɑwɔtɩ.
  azb-azb: 'Məbəd qulluqçuları: Sixa övladları, Xasufa övladları, Tabbaot övladları,'
  eng-DBY: 'The Nethinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth,'
  hin-2017: फिर नतीन अर्थात् सीहा की सन्तान, हसूपा की सन्तान, तब्बाओत की सन्तान,
  wol-KYG: 'Liggéeykati kër Yàlla gi ñoo di: Askanu Ciya, ak askanu Asufa, ak askanu
    Tabawot,'
  eng-YLT: 'The Nethinim: sons of Ziha, sons of Hasupha, sons of Tabbaoth,'
  eng-WYC-2017: Nethinims; the sons of Ziha, the sons of Hashupha, the sons of Tab-baoth,
  eng-WMBB: 'The temple servants: the children of Ziha, the children of Hasupha, the
    children of Tabbaoth,'
  urd-GVH: रब के घर के ख़िदमतगारों के दर्जे-ज़ैल ख़ानदान जिलावतनी से वापस आए। ज़ीहा,
    हसूफ़ा, तब्बाओत,
  rug-rug: 'Sari na tie tavetavete pa Zelepade pu puledi mae pa tinaraovo si ari na
    tie pu tuti gore mae: koe Ziha, Hasupa, Tabaoti, koe Kerosi, Sia, Padoni, koe
    Lebana, Haqaba, Salamae, koe Hanani, Qideli, Qahara, koe Reaia, Rezini, Nekoda,
    koe Qazamu, Uza, Pasea, koe Besai, Meunimu, Nepusimi, koe Bakubuki, Hakupa, Harahura,
    koe Baziluti, Mehida, Harasa, koe Barakosi, Sisera, Tema, koe Nezia, meke e Hatipa.'
  gaz-gaz: 'Tajaajiltoota mana qulqullummaa: Sanyii Ziihaa, sanyii Hasuufaa, sanyii
    Xabaaʼoot,'
  fra-LSG: 'Néthiniens: les fils de Tsicha, les fils de Hasupha, les fils de Thabbaoth,'
  yal-yal: 'Ala Batu Banxin walikɛne: E benbane nan itoe ra: Sixa nun Xasufa nun Tabayoti
    nun'
  haw-1868: 'O ka poe Netini: o na mamo a Ziha, o na mamo a Hasuba, o na mamo a Tabaota.'
  arb-NAV: 'خُدَّامُ الْهَيْكَلِ: بَنُو صِيحَا وَحَسُوفَا وَطَبَاعُوتَ،'
  ewe-ewe: 'Gbedoxɔmedɔwɔlawo tso ƒome siawo me: Ziha, Hasufa, Tabaot,'
  eng-LEE: 'The temple-servants: The children of Zicha, the children of Chassupha,
    the children of Tabba''oth,'
  asm-FB: 'মন্দিৰৰ দাসবোৰ: চীহা, হচুফা, টব্বায়োৎ,'
  sus-A: «هْرْ مْلِنفِرَ وَلِكّيٍ كْنتِ نَن يِ كِ؛ سِشَ شَ دِيٍ، شَسُقَ شَ دِيٍ، تَبَيٌتِ
    شَ دِيٍ،
  fra-SBL: 'Les serviteurs du temple : les enfants de Ziha, les enfants de Hasupha,
    les enfants de Tabbaoth,'
  hbo-hbo: הַנְּתִינִ֑ים בְּנֵי־צִחָ֥א בְנֵי־חֲשֻׂפָ֖א בְּנֵ֥י טַבָּעֹֽות׃
  pjt-pjt: '@see-verse:NEH.007.045'
  kik-kik: 'Nacio ndungata cia hekarũ ciarĩ: njiaro cia Ziha, na Hasufa, na Tabaothu,'
  fra-NCL: 'Nathinéens : les fils de Soha, les fils de Hasupha, les fils de Tebbaoth,'
  cek-AK: Nethinims tiah kawk ih im thungah toksah tamnanawk loe, Ziha ih capanawk,
    Hashupha ih capanawk, Tabbaoth ih capanawk,
  cuk-cuk: 'Dule-Bab-Dummadse-goled-neggi-arbamalad, wemalad: Ziha-wagan, Hasufa-wagan,
    Tabaot-wagan,'
  uig-CYR: 'Ибадәтхана хизмәткарлири төвәндикичә: — Зиханиң әвлатлири, Хасуфаниң әвлатлири,
    Таббаотниң әвлатлири.'
  tel-2017: నెతీనీయులైన జీహా, హశూపా, టబ్బాయోతు వంశాల వారు.
  hat-BSA: 'Sèvitè tanp yo: fis a Tsicha yo, fis a Hasupha yo, fis a Thabbaoth yo.'
  kos-kos: 'Sou lun mwet orekma ke Tempul su foloko liki sruoh: Ziha, Hasupha, Tabbaoth,'
  hbo-WLC: הַנְּתִינִ֑ים בְּנֵי־צִחָ֥א בְנֵי־חֲשֻׂפָ֖א בְּנֵ֥י טַבָּעֽוֹת׃
  ibo-ibo: 'Ndị na-eje ozi nʼụlọnsọ: ndị agbụrụ Ziha, Hasufa na ndị Tabaot,'
  ory-ory: ନଥୀନୀୟମାନଙ୍କ ସଂଖ୍ୟା; ସୀହର ସନ୍ତାନଗଣ, ହସୂଫାର ସନ୍ତାନଗଣ, ଟବ୍ବାୟୋତର ସନ୍ତାନଗଣ;
  chk-chk: 'Ikkei ir ekewe chon angang ngeni imwenfel mi liwinsefäl seni ar oola:
    Ekewe mwirimwirin Siha, Hasufa me Tapaot,'
  rop-rop: Detlot femili blanga detlot wekinmen blanga det Serramoni Pleis hubin kambek
    brom det kantri weya deibin jidan prisana bin Siha, Hesafa, Tebayoth, Keros, Siya,
    Padon, Lebana, Heigaba, Shalmai, Henan, Gidel, Geiha, Riyaiya, Resin, Nekoda,
    Gasam, Yusa, Paseya, Besai, Meyunim, Nefushesim, Bekbak, Heikafa, Hehura, Beslith,
    Mehida, Hasha, Bakos, Sisera, Tema, Nesai en Hetafa.
  ukr-1871: 'Нетинеї: сини Зіхині, сина Хасуфині, сини Таббаотові,'
  deu-1951: 'Von den Tempeldienern: der Kinder Zihas, der Kinder Hasuphas, der Kinder
    Tabbaots,'
  eng-JPS: 'The Nethinim: the children of Ziha, the children of Hasupha, the children
    of Tabbaoth;'
  srp-1865: 'Netineja: sinova Sišinijeh, sinova Asufinijeh, sinova Tavaotovijeh,'
  lug-lug: 'Abaaweerezanga mu yeekaalu be bano: bazzukulu ba Zika, bazzukulu ba Kasufa,
    bazzukulu ba Tabbawoosi,'
  heb-heb: הנתינים בני צחא בני חשפא בני טבעות׃
  ben-IRV: 'নথীনীয়রা: সীহ, হসূফা ও টব্বায়োতের বংশধরেরা;'
  pan-pan: ਨਥੀਨੀਮ ਅਰਥਾਤ ਸੀਹਾ ਦੀ ਸੰਤਾਨ, ਹਸੂਫ਼ਾ ਦੀ ਸੰਤਾਨ, ਟੱਬਾਓਥ ਦੀ ਸੰਤਾਨ,
  mya-JVB: ဘုရား ကျွန်ခံသူ၊ ဇိဟ အမျိုးသား ၊ ဟသုဖ အမျိုးသား ၊ တဗ္ဗောက် အမျိုးသား၊
  tbg-tbg: 'Kotira Naavuqi qaqi kaiqa vare vau ankukaqihai vaiinti vonavu vihai orurante
    anura. Vika ankunavu nutu maantima vaura: Sihaarave, Hasufaarave, Taboaatirave,'
  hmo-hmo: Siha, Hasupa, bona Tabaota
  urd-urd: और नतीनीम, या'नी बनी ज़ीहा, बनी हसूफ़ा, बनी तब'ओत,
  rus-SYN: 'Нефинеи: сыновья Цихи, сыновья Хасуфы, сыновья Таббаофа,'
  bqc-SIM: 'Lua ua zĩkɛnaↄá gbɛ̃́ɛ beeↄ buiↄnɛ: Ziha, Asufa, Tabao,'
  tcz-CHONGTHU: 'Ava cheh nauva kona hung kile doh kit houin lhacha ho Ziha, Hasupha,
    Tabbaoth chilhah ho chu:'
  mar-mar: हे मंदिराचे विशेष सेवेकरी:सीहा, हशूफा, तबायोथ, यांचे वंशज,
  qub-qub: 'Diospa Templuncho ima ruraycunachöpis arojcuna caran: Zihapita, Hasufapita,
    Tabaotpita,'
  hat-hat: Men lis moun yo te bay pou travay nan tanp Bondye a, epi ki te tounen nan
    peyi a. Se moun fanmi Zika, moun fanmi Asoufa ak moun fanmi Tabayòt,
  eng-BSB: 'The temple servants: the descendants of Ziha, the descendants of Hasupha,
    the descendants of Tabbaoth,'
  eng-WEBPB: 'The temple servants: the children of Ziha, the children of Hasupha,
    the children of Tabbaoth,'
  kbq-kbq: Hanki ra mono nompima eri'zama eneriza vahe'ma e'nazana, amama zamagima
    me'nea vahe'mokizmi nagapinti e'naze. Ziha'ma, Hasufa'ma, Tabaoti'ma,
  nhe-BL: 'Huan mocuepque tiopan calijtic tequipanohuani tlen itztoyaj iniixhuihua:
    Ziha, Hasufa, Tabaot,'
  gub-BL: 'Tàpuzuhu pupe uma''ereko ma''e ipyhyk awer wi uzewyr ma''e kwer wà: Zia,
    Azupa, Tamaot, Keroz, Xia, Panom, Eremana, Agama, Xawmaz, Ànà, Zinew, Kaar, Heai,
    Hezi, Nekona, Kàzà, Uza, Pazez, Mezaz, Meuni, Nepixi, Makemuk, Akupa, Arur, Mazirit,
    Mei, Aruza, Marako, Xi, Tama, Nezi, Axipa.'
  eng-DRA: 'The porters: the children of Sellum, the children of Ater, the children
    of Telmon, the children of Accub, the children of Hatita, the children of Sobai:
    a hundred thirty-eight.'
