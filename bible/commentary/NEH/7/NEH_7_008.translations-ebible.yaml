verse: NEH.007.008
translations:
  mal-C: പരോശിന്റെ പിൻഗാമികൾ 2,172
  deu-TKW: 'Die Nachkommen Pareos'': 2172.'
  lin-lin: 'Bakitani ya Pareoshi : nkoto mibale na nkama moko na tuku sambo na mibale.'
  eng-LSV: sons of Parosh, two thousand one hundred and seventy-two;
  eng-GNV: The sonnes of Parosh, two thousande an hundreth seuentie and two.
  eng-WEBSTER: The children of Parosh, two thousand a hundred and seventy two.
  nhw-BL: '@see-verse:NEH.007.007'
  swh-ONEN: wazao wa Paroshi 2,172
  bba-bba: Pɑreɔsin bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ yiru kɑ wunɔbu kɑ wɑtɑ
    kɑ wɔkurɑ yiru (2.172).
  eng-KJVCPB: The children of Parosh, two thousand an hundred seventy and two.
  luo-luo: Nyikwa Parosh, ji alufu ariyo mia achiel gi piero abiriyo gariyo (2,172),
  meu-meu: Paroso garana, daha-rua sinahu-ta hitu-ahui rua;
  npi-ULB: परोशका परिवारका २,१७२
  yor-yor: àwọn ọmọ Paroṣi jẹ́ ẹgbàá ó lé méjìléláàádọ́sàn-án (2,172)
  ind-ind: Keturunan Paros— 2.172 orang,
  pes-OPCB: از طایفۀ فرعوش ۲٬۱۷۲ نفر؛ از طایفۀ شفطیا ۳۷۲ نفر؛ از طایفۀ آرح ۶۵۲ نفر؛
    از طایفۀ فحت موآب (که از نسل یشوع و یوآب بود) ۲٬۸۱۸ نفر؛ از طایفۀ عیلام دیگر ۱٬۲۵۴
    نفر؛ از طایفۀ زتوه ۸۴۵ نفر؛ از طایفۀ زکای ۷۶۰ نفر؛ از طایفۀ بنوی ۶۴۸ نفر؛ از طایفۀ
    ببای ۶۲۸ نفر؛ از طایفۀ ازجد ۲٬۳۲۲ نفر؛ از طایفۀ ادونیقام ۶۶۷ نفر؛ از طایفۀ بغوای
    ۲٬۰۶۷ نفر؛ از طایفۀ عادین ۶۵۵ نفر؛ از طایفۀ آطیر (که از نسل حِزِقیا بود) ۹۸ نفر؛
    از طایفۀ حاشوم ۳۲۸ نفر؛ از طایفۀ بیصای ۳۲۴ نفر؛ از طایفۀ حاریف ۱۱۲ نفر؛ از طایفۀ
    جبعون ۹۵ نفر؛ از طایفه‌های بیت‌لحم و نطوفه ۱۸۸ نفر؛ از طایفۀ عناتوت ۱۲۸ نفر؛ از
    طایفۀ بیت عزموت ۴۲ نفر؛ از طایفه‌های قریه یعاریم، کفیره، و بئیروت ۷۴۳ نفر؛ از
    طایفه‌های رامه و جبع ۶۲۱ نفر؛ از طایفۀ مِکماس ۱۲۲ نفر؛ از طایفه‌های بیت‌ئیل و
    عای ۱۲۳ نفر؛ از طایفۀ نبوی ۵۲ نفر؛ از طایفۀ عیلام ۱٬۲۵۴ نفر؛ از طایفۀ حاریم ۳۲۰
    نفر؛ از طایفۀ اریحا ۳۴۵ نفر؛ از طوایف لود، حادید و اونو ۷۲۱ نفر؛ از طایفۀ سناعه
    ۳٬۹۳۰ نفر.
  tgl-ULB: Ang mga kaapu-apuhan ni Paros, 2, 172.
  hui-hui: Paroso hameigini agali daosini kira halu handari mbirani pira kariani kira
    (2,172) hene. Sebadaia hameigini agali handari tebirani pira kariani kira (372)
    hene. Ara hameigini agali handari waragariani pira duriani kira (652) hene. Pahadamoaba
    hameigini Yasua Yoabalanaga aguanene agali daosini kira halu handari halirani
    pira mbirani halira (2,818) hene. Elama hameigini agali daosini mbira halu handari
    kirani pira duriani maria (1,254) hene. Sadu hameigini agali handari halirani
    pira mariani duria (845) hene. Sagai hameigini agali handari kariani pira waragaria
    (760) hene. Binui hameigini agali handari waragariani pira mariani halira (648)
    hene. Bebai hameigini agali handari waragariani pira kirani halira (628) hene.
    Asagada hameigini agali daosini kira halu handari tebirani pira kirani kira (2,322)
    hene. Adonigama hameigini agali handari waragariani pira waragariani karia (667)
    hene. Bigibai hameigini agali daosini kira halu pira waragariani karia (2,067)
    hene. Adini hameigini agali handari waragariani pira duriani duria (655) hene.
    Ade ibu mini mende Hesegaia hameigini agali pira dirani halira (98) hene. Hasumu
    hameigini agali handari tebirani pira kirani halira (328) hene. Besai hameigini
    agali handari tebirani pira kirani maria (324) hene. Haribi hameigini agali handari
    mbirani pira mbirani kira (112) hene. Gibeono hameigini agali pira dirani duria
    (95) hene.
  mya-mya: ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သူ​လူ​ဦး​ရေ​စာ​ရင်း​မှာ​သား​ချင်း​စု​အ​လိုက်​အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။
    သား​ချင်း​စု ဦး​ရေ ပါ​ရုတ် ၂၁၇၂ ရှေ​ဖ​တိ ၃၇၂ အာ​ရာ ၆၅၂ ပါ​ဟတ်​မော​ဘ (ယော​ရှု​နှင့်​ယွာ​ဘ​တို့​၏
    သား​မြေး​များ) ၂၈၁၈ ဧ​လံ ၁၂၅၄ ဇတ္တု ၈၄၅ ဇက္ခဲ ၇၆၀ ဗိနွိ ၆၄၈ ဗေ​ဗဲ ၆၂၈ အာ​ဇ​ဂဒ်
    ၂၃၂၂ အ​ဒေါ​နိ​ကံ ၆၆၇ ဗိ​ဂဝဲ ၂၀၆၇ အာ​ဒိန် ၆၅၅ (ဟေ​ဇ​ကိ​ဟု​လည်း​နာ​မည်​တွင်​သော)
    အာ​တာ​ဦး​ရေ ၉၈ ဟာ​ရှုံ ၃၂၈ ဗေ​ဇဲ ၃၂၄ ဟာ​ရိပ် ၁၁၂ ဂိ​ဗောင် ၉၅
  bod-N: ཕཱར་ཨོ་སིའི་བུ་རྒྱུད་ཉིས་སྟོང་བརྒྱ་དང་བདུན་ཅུ་དོན་གཉིས་དང་།
  sna-sna: Zvizvarwa zvaParoshi, zviuru zviviri nezana namakumi manomwe navaviri;
  spa-BLM: 'Los hijos de Paros: dos mil ciento setenta y dos.'
  cac-cac: A eb' yin̈tilal vin̈aj Paros, 2 mil 172 eb'. Eb' yin̈tilal vin̈aj Sefatías,
    372 eb'. Eb' yin̈tilal vin̈aj Ara, 652 eb'. Eb' yin̈tilal vin̈aj Pahat-moab, eb'
    yin̈tilal vin̈aj Jesúa yed' eb' yin̈tilal vin̈aj Joab, 2 mil 818 eb'. Eb' yin̈tilal
    vin̈aj Elam, mil 254 eb'. Eb' yin̈tilal vin̈aj Zatu, 845 eb'. Eb' yin̈tilal vin̈aj
    Zacai, 760 eb'. Eb' yin̈tilal vin̈aj Binúi, 648 eb'. Eb' yin̈tilal vin̈aj Bebai,
    628 eb'. Eb' yin̈tilal vin̈aj Azgad, 2 mil 322 eb'. Eb' yin̈tilal vin̈aj Adonicam,
    667 eb'. Eb' yin̈tilal vin̈aj Bigvai, 2 mil 67 eb'. Eb' yin̈tilal vin̈aj Adín,
    655 eb'. Eb' yin̈tilal vin̈aj Ater, aton eb' yin̈tilal vin̈aj Ezequías, 98 eb'.
    Eb' yin̈tilal vin̈aj Hasum, 328 eb'. Eb' yin̈tilal vin̈aj Bezai, 324 eb'. Eb'
    yin̈tilal vin̈aj Harif, 112 eb'.
  swh-ULB: Wana wa Paroshi, 2, 172.
  bel-bel: Сыноў Пароша дзьве тысячы сто семдзесят два.
  deu-ELBBK: 'Die Söhne Parhosch'': 2.172;'
  mbb-OT: Menge kevuwazan ni Parosh; 2,172 Shefatia; 372 Ara; 652 Pahat Moab (he ebpuun
    te pemilya ni Jeshua wey ni Joab); 2,818 Elam; 1,254 Zatu; 845 Zacai; 760 Binui;
    648 Bebai; 628 Azgad; 2,322 Adonikam; 667 Bigvai; 2,067 Adin; 655 Ater (he egngezanan
    daan te Hezekia); 98 Hashum; 328 Bezai; 324 Harif; 112 Gibeon; 95
  mal-2015: പരോശിന്റെ മക്കൾ രണ്ടായിരത്തൊരുനൂറ്റെഴുപത്തിരണ്ടു.
  rmc-rmc: Andral le Parošoskri famelija avle 2 172 potomki,
  pes-OPV: بنی فرعوش، دوهزار و یک صد وهفتاد و دو.
  ron-1924: фиий луй Пареош, доуэ мий о сутэ шаптезечь ши дой;
  ben-OBCV: পরোশের বংশধর 2,172 জন,
  som-som: Reer Farcosh waxaa ka soo noqday laba kun iyo boqol iyo laba iyo toddobaatan,
  lat-VUC: 'filii Pharos, duo millia centum septuaginta duo:'
  eng-ASVBT: The children of Parosh, two thousand a hundred and seventy and two.
  ita-1885: I figliuoli di Paros erano duemila censettantadue;
  eng-ULB: The descendants of Parosh, 2,172.
  spa-VBL: Los hijos de Paros, 2.172;
  fra-_FOB: Les enfants de Parosh, deux mille cent soixante-douze;
  mal-mal: പരോശിന്റെ മക്കൾ രണ്ടായിരത്തി ഒരുനൂറ്റി എഴുപത്തിരണ്ട്.
  urd-GVR: 'Parūs kā ḳhāndān: 2,172,'
  suz-BL: लेत्‍चा ताइब इस्राएली सु सु बाक्‍तेक्‍म देंशा हना, पारोश नु आ खिं ङा मुर
    २,१७२
  ita-1927: Figliuoli di Parosh, duemila centosettantadue.
  ckb-ckb: نەوەی پەرعۆش، دوو هەزار و سەد و حەفتا و دوو؛
  eng-BBE: The children of Parosh, two thousand, one hundred and seventy-two.
  kan-OKCV: ಪರೋಷನ ವಂಶಜರು 2,172 ಮಂದಿ ಇದ್ದರು.
  bbb-bbb: '@see-verse:NEH.007.007'
  tam-2017: பாரோஷின் வம்சத்தினர்கள் 2,172 பேர்.
  spa-RV-1909: Los hijos de Paros, dos mil ciento setenta y dos;
  ron-BTF: Copiii lui Pareoș, două mii o sută șaptezeci și doi.
  eng-WEBP: 'The children of Parosh: two thousand one hundred seventy-two.'
  eng-FBV: The sons of Parosh, 2,172;
  nld-1939: De zonen van Parosj, een en twintighonderd twee en zeventig man;
  nch-BL: '@see-verse:NEH.007.007'
  vie-1934: Về con cháu Pha-rốt, hai ngàn một trăm bảy mươi hai người;
  hin-CV: पारोश 2,172
  spa-BES: Los hijos de Paros, dos mil ciento setenta y dos;
  tdx-tdx: O ana’ i Paroseo, roarivo-tsi-zato-tsi-fitompolo-ro’amby.
  tha-KJV: คนปาโรช สองพันหนึ่งร้อยเจ็ดสิบสองคน
  por-BR-2018: Os filhos de Parós, dois mil cento e setenta e dois;
  deu-ELO: Die Söhne Parhosch', zweitausend einhundertzweiundsiebzig;
  eng-WYC-2018: the sons of Parosh, two thousand an hundred and two and seventy;
  epo-epo: de la idoj de Paroŝ, du mil cent sepdek du,
  uig-PIN: Paroxning ǝwladliri ikki ming bir yüz yǝtmix ikki kixi;
  beo-beo: Ba:ilose...2,172 Siefadia...372 A:ila...652 Ba:iha:de Moua:be (Yesua amola
    Youa:be elagaga fi) ...2,818 Ila:me...1,254 Sa:du...845 Sa:ga:iai...760 Ba:ini...648
    Biba:iai...628 A:saga:de...2,322 A:dounaiga:me...667 Bigifa:i...2,067 A:idini...655
    A:ida (eno dio da Hesigaia) ...98 Ha:isiame...328 Bisa:iai...324 Ha:ilife... ...112
    Gibione...95
  tpi-OTNT: Lain Paros i gat 2,172 man
  hau-SA: Zuriyar Farosh mutum 2,172
  uig-LAT: Paroshning ewladliri ikki ming bir yüz yetmish ikki kishi;
  nde-nde: awesizukulwane sikaPharoshi ayezinkulungwane ezimbili lekhulu elilamatshumi
    ayisikhombisa lambili (2,172),
  ton-ton: Ko e fānau ʻa Palosi, ko e toko ua afe mo e teau ma fitungofulu ma ua.
  ces-1613: Synů Farosových dva tisíce, sto sedmdesát dva;
  eng-WMB: 'The children of Parosh: two thousand one hundred seventy-two.'
  tam-TCV: பாரோஷின் சந்ததி 2,172 பேர்,
  ceb-ULB: Ang mga kaliwat ni Paros, 2, 172.
  pol-UBG: Synów Parosza – dwa tysiące stu siedemdziesięciu dwóch;
  urd-GVU: 'پرعوس کا خاندان: 2,172،'
  deu-1912: der Kinder Pareos waren zweitausend einhundert und zweiundsiebzig;
  kan-2017: ಪರೋಷಿನವರು - 2,172.
  yap-yap: 'Irera’ babyoren e yuke girdi’ nu Israel nge urngin e girdi’ u bakan e
    girdi’ nge baken nra sulod u bang nga taferad: Parosh — 2,172 Shefatiah — 372
    Arah — 652 Pahath Moab (pi’in owchen Jeshua nge Joab) — 2,818 Elam — 1,254 Zattu
    — 845 Zakkai — 760 Binnui — 648 Bebai — 628 Azgad — 2,322 Adonikam — 667 Bigvai
    — 2,067 Adin — 655 Ater (ni ku yima yog Hezekiah ngak) — 98 Hashum — 328 Bezai
    — 324 Harif — 112 Gibeon — 95'
  hlt-MCSB: Parosh koca te thawng hnih ya sawmrhih panit.
  mdy-ETH: ዲዒንታፓ ማዔ ዓሶኮ ፔቴ ፔቴ ቶኦካፓ ኬስኪ ኬስኪ ፃኣፒንቴ ዒስራዔኤሌ ዓሶ ቶኦኮና ሾይንቶ ዜርፆ ሚርጉሞ ፓይዳ
    ሃካፓ ዴማ ዓኣ ጎይፆኬ፦ ፓርዖሼ ቶኦካፓ ፃኣፒንቴ ዓሳ ላምዖ ሺያና ፄኤታና ላንካይታሚ ላምዖ ዓሲ ሼፓፂያ ቶኦካፓ ሃይሦ ፄኤታና
    ላንካይታሚ ላምዖ ዓሲ ዓራሄ ቶኦካፓ ላሆ ፄኤታና ዶንጊታሚ ላምዖ ዓሲ ዒያሱና ዒዮዓቤና ቶኦካፓ ማዔ ፓሃትሞዓኣቤ ቶኦካፓ ላምዖ
    ሺያና ሳሊ ፄኤታና ታጶ ሳሊ ዓሲ ዔላኣሜ ቶኦካፓ ፔቴ ሺያና ላምዖ ፄኤታና ዶንጊታሚ ዖይዶ ዓሲ ዛቱ ቶኦካፓ ሳሊ ፄኤታና ዖይዲታሚ
    ዶንጎ ዓሲ ዛካዬ ቶኦካፓ ላንካይ ፄኤታና ላሂታሚ ዓሲ ቢኑዬ ቶኦካፓ ላሆ ፄኤታና ዖይዲታሚ ሳሊ ዓሲ ቤባዬ ቶኦካፓ ላሆ ፄኤታና
    ላማታሚ ሳሊ ዓሲ ዓዝጋኣዴ ቶኦካፓ ላምዖ ሺያና ሃይሦ ፄኤታና ላማታሚ ላምዖ ዓሲ ዓዶኒቃሜ ቶኦካፓ ላሆ ፄኤታና ላሂታሚ ላንካይ
    ዓሲ ቢግዋዬ ቶኦካፓ ላምዖ ሺያና ላሂታሚ ላንካይ ዓሲ ዓዲኔ ቶኦካፓ ላሆ ፄኤታና ዶጊንታሚ ዶንጎ ዓሲ ሂዚቂያሴ ጌይንታ ዓፄሬ
    ቶኦካፓ ታዞጲታሚ ሳሊ ዓሲ ሃሹሜ ቶኦካፓ ሃይሦ ፄኤታና ላማታሚ ሳሊ ዓሲ ቤፃዬ ቶኦካፓ ሃይሦ ፄኤታና ላማታሚ ዖይዶ ዓሲ ሃሪፔ
    ቶኦካፓ ፄኤታና ታጶ ላምዖ ዓሲ ጌባዖኦኔ ቶኦካፓ ታዞጲታሚ ዶንጎ ዓሲ ፃኣፒንቴኔ።
  twi-ASANTE: 'Abusuafoɔ dodoɔ nie: Paros 2,172'
  eng-WEBU: 'The children of Parosh: two thousand one hundred seventy-two.'
  wal-wal: Par77oosha yarati 2,172.
  spa-PDDPT: 'Hijos de Paros: 2.171;'
  gun-gun: Parós ramymino kuery va'e regua ma dois mil e cento e setenta e dois ojevy.
  agu-BL: ”Yi e' xonl Paros, i'tz cob mil tu jun cient tu oxc'al tu coblaj chixone'n.
    (2,172)
  ilo-ULB: Dagiti kaputotan ni Paros ket 2, 172.
  kpg-kpg: 'Aanei nia ingoo o nia madahaanau llauehe digau Israel mo di hulu o nia
    madahaanau ala ne lloomoi i muli nadau noho i tuai henua: Parosh — 2,172 Shephatiah
    — 372 Arah — 652 Pahath-Moab (di hagadili ni Jeshua mo Joab) — 2,818 Elam — 1,254
    Zattu — 845 Zaccai — 760 Binnui — 648 Bebai — 628 Azgad — 2,322 Adonikam — 667
    Bigvai — 2,067 Adin — 655 Ater (di hagadili ni Hezekiah) — 98 Hashum — 328 Bezai
    — 324 Hariph — 112 Gibeon — 95'
  uig-ARA: پاروشنىڭ ئەۋلادلىرى ئىككى مىڭ بىر يۈز يەتمىش ئىككى كىشى؛
  sus-sus: Paroso xa die, mixi wulu firin, mixi kɛmɛ, mixi tongo solofere nun firin.
  pon-2006: 'Iet mwaren peneinei kan en Israel, iangahki uwen tohtohn irail kan sang
    nan ehuehu peneinei me sapahldohsang arail kalipilipala:'
  ksd-ksd: A tarai Paros, a ura arip ma tika na mar ma lavurua na vinun ma a urua.
