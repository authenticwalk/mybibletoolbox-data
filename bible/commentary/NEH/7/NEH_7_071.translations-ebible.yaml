verse: NEH.007.071
translations:
  mal-C: പിതൃഭവനത്തലവന്മാരിൽ ചിലർ വേലയ്ക്കുവേണ്ടി 20,000 തങ്കക്കാശും, 2,200 മിന്നാ
    വെള്ളിയും ഖജനാവിലേക്കു നൽകി.
  deu-TKW: 'Und einige von den Familienhäuptern spendeten zum Schatze für den Tempeldienst:
    an Gold 20000 Drachmen und an Silber 2200 Minen.'
  lin-lin: Batikali kati na bato bapesaki mbongo ya bibende ya wolo nkoto tuku mibale,
    mbongo ya bibende ya palata nkoto mibale mpe banzambala tuku motoba na sambo ya
    mosala ya bonganga-Nzambe.
  eng-LSV: And of the heads of the fathers they have given to the treasure of the
    work, twenty thousand drams of gold, and two thousand and two hundred pounds of
    silver.
  eng-GNV: And some of the chiefe fathers gaue vnto the treasure of the worke, twentie
    thousand drams of golde, and two thousande and two hundreth pieces of siluer.
  eng-WEBSTER: And some of the chief of the fathers gave to the treasure of the work,
    twenty thousand drams of gold, and two thousand and two hundred pounds of silver.
  nhw-BL: Huan sequin tetajme ipan familias temacaque 170 kilos tlen oro huan 1,210
    kilos tlen plata.
  swh-ONEN: Baadhi ya viongozi wa jamaa walikabidhi kwenye hazina darkoni 20,000 za
    dhahabu, na mane 2,200 za fedha kwa ajili ya kazi hiyo.
  bba-bba: Tɔn be bɑ tie bɑ mɑɑ wurɑn ɡobi nɔrɔbun subɑ yɛndu (20.000) wɛ̃ kɑ sii
    ɡeesu kilo nɔrɔbu (1.000) kɑ sere yɑ̃ku kowobun tɑkobɑ wɑtɑ kɑ nɔɔbɑ yiru.
  eng-KJVCPB: And some of the chief of the fathers gave to the treasure of the work
    twenty thousand drams of gold, and two thousand and two hundred pound of silver.
  luo-luo: Jotelo mamoko mag dhoudi notero dhahabu maromo kilo mia achiel gi piero
    abiriyo e od keno ne tijno kod fedha moromo kilo alufu achiel gi nus.
  meu-meu: 'Bona iduhu kwaradia haida ese ḡaukara idurulaina ḡaudia e heni: gold darikidia
    gerebu-rua bona silver minadia daha-rua sinahu-rua.'
  npi-ULB: परिवारका केही कामकको निम्ति मुखियाहरूले भण्डारमा २०,००० सुनका सिक्‍का र
    २,२०० चाँदीका सिक्‍का दिए ।
  yor-yor: Díẹ̀ lára àwọn olórí ìdílé fún ilé ìṣúra ní ogún ẹgbẹ̀rún (20,000) dariki
    wúrà àti ẹgbọ̀kànlá (2,200) mina fàdákà.
  ind-ind: Dari sejumlah kepala kaum keluarga— 170 kilogram emas, 1.200 kilogram perak.
  pes-OPCB: '@see-verse:NEH.007.070'
  tgl-ULB: Ang ilan sa mga pinuno ng angkan ng mga ninuno ay nagbigay sa pananalapi
    para sa gawain ng 20, 000 mga daric ng ginto at 2, 200 na mga mina ng pilak.
  hui-hui: '@see-verse:NEH.007.070'
  mya-mya: '@see-verse:NEH.007.070'
  bod-N: ཡང་ཚོ་དཔོན་ཁ་ཤས་ཀྱིས་དཀོར་མཛོད་དུ་གསེར་གྱི་དོང་ཙེ་ཉིས་ཁྲི་དང་། དངུལ་མཱེ་ན་ཉིས་སྟོང་ཉིས་བརྒྱ་དང་།
  sna-sna: Vamwe vakuru vemhuri vakaisa muchivigiro chepfuma zviuru makumi maviri
    zvamadhirakema egoridhe kuitira basa, mamina esirivha zviuru zviviri namazana
    maviri.
  spa-BLM: Algunos de los jefes de familia dieron para el tesoro de la obra veinte
    mil dáricos de oro, y dos mil doscientas minas de plata.
  cac-cac: '@see-verse:NEH.007.070'
  swh-ULB: Baadhi ya wakuu wa familia za baba zao waliwapa katika hazina kwa kazi
    darkroni elfu ishirini za dhahabu na mane 2, 200 za fedha.
  bel-bel: І некаторыя з узначальцаў пакаленьняў далі ў скарбніцу на вядзеньне працы
    дваццаць тысяч драхмаў золата і дзьве тысячы дзьвесьце мінаў срэбра.
  deu-ELBBK: Und was das übrige Volk gab, war an Gold 20.000 Dariken, und an Silber
    20.000 Minen, und 67 Priester-Leibröcke.
  mbb-OT: Is duma he menge pengulu te menge pemilya mibeǥey zaan te para kayi he vuluhaten
    te 168 he kilu he menge sinsilyu he vulawan wey 1,200 he kilu he pelata.
  mal-2015: പിതൃഭവനത്തലവന്മാരിൽ ചിലർ പണിവക ഭണ്ഡാരത്തിലേക്കു ഇരുപതിനായിരം തങ്കക്കാശും
    രണ്ടായിരത്തിരുനൂറു മാനേ വെള്ളിയും കൊടുത്തു.
  rmc-rmc: Okla manuša dine 168 kili somnakaj, 140 kili rup a 67 rašajika plašťi.
  pes-OPV: وبعضی از روسای آبا، بیست هزار درم طلا و دوهزار و دویست منای نقره به خزینه
    به جهت کاردادند.
  ron-1924: Капий де фамилие ау дат ын вистиерия лукрэрий доуэзечь де мий де даричь
    де аур ши доуэ мий доуэ суте де мине де арӂинт.
  ben-OBCV: কয়েকজন পিতৃকুলপতি ভাণ্ডারে এই কাজের জন্য 20,000 অদর্কোন সোনা ও 2,200
    মানি রুপো দিলেন।
  som-som: Oo madaxdii qabiilooyinka qaarkood ayaa khasnaddii shuqulka geliyey labaatan
    kun oo dirham oo dahab ah, iyo laba kun iyo laba boqol oo mina oo lacag ah.
  lat-VUC: Et de principibus familiarum dederunt in thesaurum operis, auri drachmas
    viginti millia, et argenti mnas duo millia ducentas.
  eng-ASVBT: And some of the heads of fathers’ houses gave into the treasury of the
    work twenty thousand darics of gold, and two thousand and two hundred pounds of
    silver.
  ita-1885: Ed altri dei capi delle famiglie paterne diedero nel tesoro della fabbrica
    ventimila dramme d'oro, e duemila dugento mine d'argento.
  eng-ULB: Some of the heads of ancestors' families gave into the treasury for the
    work twenty thousand darics of gold and 2,200 minas of silver.
  spa-VBL: Algunos de los jefes de familia donaron al tesoro para la obra 20.000 dáricos
    de oro y 2.200 minas de plata.
  fra-_FOB: Et d'entre les chefs des pères, plusieurs donnèrent pour le trésor de
    l'ouvrage, vingt mille dariques d'or, et deux mille deux cents mines d'argent.
  mal-mal: പിതൃഭവനത്തലവന്മാരിൽ ചിലർ വേലയ്ക്കുവേണ്ടി ഭണ്ഡാരത്തിലേക്ക് 170 കിലോഗ്രാം
    സ്വര്‍ണവും ഏകദേശം 1,200 കിലോഗ്രാം വെള്ളിയും കൊടുത്തു.
  urd-GVR: Kuchh ḳhāndānī sarparastoṅ ne ḳhazāne meṅ sone ke 20,000 sikke aur chāṅdī
    ke 1,200 kilogrām ḍāl die.
  suz-BL: मिनु का निक्‍शी खिं ङा ठेयब मुरपुकीमी गेय कली सुन के आदारकोन २० हजार टुक्रा
    नु चांदी के मीना माइश्‍शो क्‍येट हजार निक्‍शी सहे निक्‍शी टुक्रा गेम्‍तेक्‍म।
    मीना का ६०० ग्राम खोदेंशो बाक्‍ब।
  ita-1927: E tra i capi famiglia ve ne furono che dettero al tesoro dell’opera ventimila
    dariche d’oro e duemila duecento mine d’argento.
  ckb-ckb: هەندێکیش لە گەورەی بنەماڵەکان بەخشینیان دایە گەنجینەی بەڕێوەبردنی کارەکە،
    بیست هەزار درهەمی زێڕ و دوو هەزار و دوو سەد مەنای زیو.
  eng-BBE: And some of the heads of families gave into the store for the work twenty
    thousand darics of gold, and two thousand, two hundred pounds of silver.
  kan-OKCV: ಇದಲ್ಲದೆ ಮುಖ್ಯವಾದ ಪಿತೃಗಳಲ್ಲಿ ಕೆಲವರು ಕೆಲಸದ ಬೊಕ್ಕಸಕ್ಕೆ 170 ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರದ
    ನಾಣ್ಯಗಳನ್ನೂ, 1.2 ಮೆಟ್ರಿಕ್ ಟನ್ ಬೆಳ್ಳಿಯನ್ನು ಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:NEH.007.070'
  tam-2017: வம்சத்தலைவர்களில் சிலர் வேலையின் பொக்கிஷத்திற்கு 20,000 தங்கக்காசுகளையும்,
    2,200 ராத்தல் வெள்ளியையும் கொடுத்தார்கள்.
  spa-RV-1909: Y de los príncipes de las familias dieron para el tesoro de la obra,
    veinte mil dracmas de oro, y dos mil y doscientas libras de plata.
  ron-BTF: Și unii dintre mai marii părinților au dat pentru tezaurul lucrării douăzeci
    de mii de drahme de aur și două mii două sute de mine de argint.
  eng-WEBP: Some of the heads of fathers’ households gave into the treasury of the
    work twenty thousand darics of gold, and two thousand two hundred minas of silver.
  eng-FBV: Some of the family leaders donated to the treasury for the work 20,000
    darics of gold and 2,200 minas of silver.
  nld-1939: 'Enige familiehoofden gaven voor het fonds, dat voor de eredienst was
    bestemd: twintigduizend drachmen aan goud, en twee en twintighonderd mina aan
    zilver.'
  nch-BL: Huan sequij tetatme ipan familias temacaque 170 kilos ten oro huan 1,210
    kilos ten plata.
  vie-1934: Có mấy trưởng tộc dâng vào kho tạo tác hai vạn đa-riếc vàng, và hai ngàn
    hai trăm min bạc.
  hin-CV: पूर्वजों के परिवारों के कुछ प्रधानों ने इस काम के लिए खजाने में 20,000 सोने
    के द्राखमा और 2,200 चांदी मीना दिए.
  spa-BES: Y algunos de los jefes de familia entregaron a la tesorería para el trabajo
    veinte mil dracmas de oro, y dos mil doscientas libras de plata.
  tdx-tdx: o talèn-droae’eo nanolotse bogady volamena ro’ale naho tsanganolo volafoty
    ro’arivo-tsi-roanjato amy fañajan-drala’ i fitoloñañeiy;
  tha-KJV: และประมุขของบรรพบุรุษบางคนถวายให้​แก่​พระคลังของงาน เป็นทองคำสองหมื่นดาริค
    เงินสองพันสองร้อยมาเน
  por-BR-2018: E alguns dos chefes das famílias deram para o tesouro da obra, vinte
    mil dracmas de ouro, e duas mil e duzentas libras de prata.
  deu-ELO: 'Und einige von den Häuptern der Väter gaben für den Schatz des Werkes:
    an Gold zwanzigtausend Dariken, und an Silber zweitausend zweihundert Minen.'
  eng-WYC-2018: And of the princes of families, they gave into the treasure of the
    work, twenty thousand drachmas of gold/twenty thousand drams of gold, and two
    thousand and two hundred bezants of silver. (And the leaders of the families,
    they gave to the treasury for the work, twenty thousand drachmas of gold, and
    two thousand and two hundred bezants of silver.)
  epo-epo: El la ĉefoj de patrodomoj, kelkaj donis en la trezorejon de la laboroj
    dudek mil darkemonojn da oro kaj du mil ducent min’ojn da arĝento.
  uig-PIN: jǝmǝt kattiwaxliridin bǝziliri ⱪurulux hǝzinisigǝ yigirmǝ ming darik altun,
    ikki ming ikki yüz mina kümüx;
  beo-beo: '@see-verse:NEH.007.070'
  tpi-OTNT: '@see-verse:NEH.007.070'
  hau-SA: Waɗansu shugabannin iyalai sun ba da darik 20,000 na zinariya da mina 2,200
    na azurfa don aiki.
  uig-LAT: jemet kattiwashliridin beziliri qurulush xezinisige yigirme ming darik
    altun, ikki ming ikki yüz mina kümüsh;
  nde-nde: Abanye abazinhloko zezimuli baphosela esikhwameni amadrakhima egolide azinkulungwane
    ezingamatshumi amabili (20,000) lamamina esiliva azinkulungwane ezimbili lamakhulu
    amabili (2,200).
  ton-ton: Pea naʻe foaki ʻe he kau tuʻukimuʻa niʻihi ʻoe kau mātuʻa ki he koloa ʻoe
    ngāue ko e talami koula ʻe ua mano, mo e paunite siliva ʻe ua afe ma uangeau.
  ces-1613: Knížata také čeledí otcovských dali na poklad ku potřebám dvadceti tisíc
    drachem zlata, a stříbra liber dva tisíce a dvě stě.
  eng-WMB: Some of the heads of fathers’ households gave into the treasury of the
    work twenty thousand darics of gold, and two thousand two hundred minas of silver.
  tam-TCV: சில குடும்பங்களின் தலைவர்கள் ஆலய வேலையின் கருவூலத்திற்கு 20,000 தங்கக்
    காசுகளையும், 2,200 மினா வெள்ளியையும் கொடுத்தார்கள்.
  ceb-ULB: Ang pipila sa mga pangulo sa pamilya sa mga katigulangan mihatag ngadto
    sa panudlanan alang sa pagtrabaho ug 20, 000 ka darics nga bulawan ug 2, 200 ka
    mina nga plata.
  pol-UBG: Niektórzy też z przedniejszych rodów dali do skarbca na pracę dwadzieścia
    tysięcy drachm złota i dwa tysiące dwieście min srebra.
  urd-GVU: کچھ خاندانی سرپرستوں نے خزانے میں سونے کے 20,000 سِکے اور چاندی کے 1,200
    کلو گرام ڈال دیئے۔
  deu-1912: Und etliche Obersten der Vaterhäuser gaben zum Schatz fürs Werk zwanzigtausend
    Goldgulden, zweitausend und zweihundert Pfund Silber.
  kan-2017: ಬೇರೆ ಕೆಲವು ಮಂದಿ ಗೋತ್ರಪ್ರಧಾನರು ಕಟ್ಟಡದ ಭಂಡಾರಕ್ಕೆ ಕೊಟ್ಟದ್ದು - ಇಪ್ಪತ್ತು ಸಾವಿರ
    ಬಂಗಾರದ ನಾಣ್ಯಗಳು, ಒಂದು ಲಕ್ಷದ ಹತ್ತು ಸಾವಿರ ತೊಲಾ ಬೆಳ್ಳಿ;
  yap-yap: '@see-verse:NEH.007.070'
  hlt-MCSB: A napa boeilu rhoek lamlong khaw bitat dongkah thakvoh khuiah sui tangkathi
    thawng kul, cak mina thawng hnih ya hnih a sang uh.
  mdy-ETH: '@see-verse:NEH.007.070'
  twi-ASANTE: Ntuanofoɔ no bi ka bɔɔ mu, too sikakorabea no mu sikakɔkɔɔ pranpran
    ɔpeduonu (20,000), na ebinom nso maa dwetɛ nsania kilogram mpem mmienu ahanu ne
    aduonu (2,220) de boaa adwuma no.
  eng-WEBU: Some of the heads of fathers’ households gave into the treasury of the
    work twenty thousand darics of gold, and two thousand two hundred minas of silver.
  wal-wal: Yaratu halaqati 168 kilo giraame worqqaanne 1,250 kilo giraame biraa immidosona.
  spa-PDDPT: Algunos jefes de las casas paternas ofrendaron 160 kilogramos de oro
    y 1.210 kilogramos de plata para el tesoro de la obra.
  gun-gun: Ha'e rã hetarã kuery akã mboae ma omoĩ porãaty py ome'ẽ avi vinte mil hatã'i
    va'e ouro guigua, ha'e dois mil e duzentos prata guigua tuvixakueve va'e.
  agu-BL: Ncha'tz ban yi cyajcawil yi jujun najal, cyak' o' quintal tu ni'cy oro,
    tu junak o' quintal sakal.
  ilo-ULB: Inkabil dagiti sumagmamano a panguloen dagiti pamilia ti 20, 000 a daric
    a balitok ken 2, 200 a minas a pirak iti pagiduldulinan iti gameng, a mausar iti
    trabaho.
  kpg-kpg: '@see-verse:NEH.007.070'
  uig-ARA: جەمەت كاتتىۋاشلىرىدىن بەزىلىرى قۇرۇلۇش خەزىنىسىگە يىگىرمە مىڭ دارىك ئالتۇن،
    ئىككى مىڭ ئىككى يۈز مىنا كۈمۈش؛
  sus-sus: Ɲama naxan luxi naa naxa xɛɛma kole wulu mɔxɔɲɛn, nun gbeti kole wulu firin,
    nun sɛrɛxɛdubɛ dugi tongo senni nun solofere fi wali xa fe ra.»
  pon-2006: '@see-verse:NEH.007.070'
  ksd-ksd: Ma ta umana lualua na apik na tarai dia ga tul tar a ura vinun na arip
    na marmar na pal a mani i goled ta ra vuvuvung na mani, ma tika na arip na kilogram
    (a ura arip ma a ura mar na paun) na silva.
  tur-YTC: Atalar evlerinin başlarından bazıları işin hazinesine yirmi bin darik altın
    ve iki bin iki yüz mina gümüş verdi.
  ind-AYT: Beberapa kepala kaum keluarga memberi sumbangan untuk perbendaharaan pekerjaan
    itu sebanyak 20.000 dirham emas dan 2.200 mina perak.
  nya-nya: Atsogoleri ena amabanja anapereka ku thumba losungira chuma ndalama zagolide
    zokwana makilogalamu 168, ndiponso ndalama za siliva zokwana makilogalamu 1,250.
  hrv-hrv: A darova ostalog puka bilo je do dvadeset tisuća drahmi zlata, dvije tisuće
    mina srebra i šezdeset i sedam svećeničkih haljina.
  mps-mps: '@see-verse:NEH.007.070'
  tpi-tpi: '@see-verse:NEH.007.070'
  dan-1931: Og hvad det øvrige Folk gav, løb op til 20.000 Drakmer Guld, 2.000 Miner
    Sølv og 67 Præstekjortler.
  vie-OVCB: Một số trưởng tộc dâng 170 ký vàng, 1.300 ký bạc.
  guj-2017: પૂર્વજોનાં કુટુંબોના આગેવાનોમાંથી કેટલાકે વીસ હજાર દારીક સોનું તથા બે
    હજાર બસો માનેહ ચાંદી ભંડારમાં આપ્યાં હતાં.
  pon-2006A: '@see-verse:NEH.007.070'
  por-BRBSL: Alguns dos chefes de família dos pais doaram à tesouraria da obra vinte
    mil dracmas de ouro e duas mil e duzentas minas de prata.
  cth-cth: Kahrawikung tangawnnaw ni im sak nahanelah sui darik 20,000 touh hoi ngun
    khing 2, 200 touh a poe awh.
  twi-twi: Ntuanofo no bi ka bɔɔ mu, too sikakorabea no mu sikakɔkɔɔ nnwetɛbona mpem
    aduonu (20,000), na ebinom nso maa dwetɛ nsania pɔn mpem abien ne ahanson aduonum
    de boaa adwuma no.
  hlt-hlt: A napa boeilu rhoek lamlong khaw bitat dongkah thakvoh khuiah sui tangkathi
    thawng kul, cak mina thawng hnih ya hnih a sang uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ sɔmbɛɛ pɑ̃ yɛsɔɔwèrɛ̀ sikɔupípísìdɛ́ (20000), timɑ́tì
    pɛ́ítì cìdóòbɛ̀ tɛkɔupíítɛ̀ (1000) nɛ̀ yɛkɔutɛ́yɑɑ̀bòrɛ̀ sipísìkuɔ̀ nɛ̀ yɛ̀yiekɛ̀
    ikuɔ́ nìùbɛ̀ kpɛ́í.
  msy-2020: '@see-verse:NEH.007.070'
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ hɑ wʋlɑ nyǝɣǝtʋ iyisi hiu (20000). Liɣitee nyǝɣǝtʋ
    kɛ kiloonɑɑ iyɑɣɑ (1000). Kɔtǝlɑɑ cɑpɑnɑɑ kɛ nɩɩtoso nɑ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Nəsil başçılarından bəziləri iş üçün xəzinəyə 20 000 darik qızıl və 2200
    mina gümüş verdilər.
  eng-DBY: And [some] of the chief fathers gave to the treasure of the work twenty
    thousand darics of gold, and two thousand two hundred pounds of silver.
  hin-2017: और पितरों के घरानों के कई मुख्य-मुख्य पुरुषों ने उस काम के चन्दे में बीस
    हजार दर्कमोन सोना और दो हजार दो सौ माने चाँदी दी।
  wol-KYG: La des ca askan wa joxe na ñaar fukki junniy poseti wurus (20 000) ak ñaari
    junniy dogi xaalis (2 000) ak mbubbi sarxalkat yu tollu ci juróom benn fukk ak
    juróom ñaar (67).
  eng-YLT: And of the heads of the fathers they have given to the treasure of the
    work, of gold, drams two myriads, and of silver, pounds two thousand and two hundred.
  eng-WYC-2017: And of the princes of [the] meines, they gave into the treasure [or
    treasury] of the work, twenty thousand drachmas/ drams of gold, and two thousand
    and two hundred bezants of silver.
  eng-WMBB: Some of the heads of fathers’ households gave into the treasury of the
    work twenty thousand darics of gold, and two thousand and two hundred minas of
    silver.
  urd-GVH: कुछ ख़ानदानी सरपरस्तों ने ख़ज़ाने में सोने के 20,000 सिक्के और चाँदी के
    1,200 किलोग्राम डाल दिए।
  rug-rug: '@see-verse:NEH.007.070'
  gaz-gaz: Abbootiin maatiiwwanii tokko tokko immoo hojii sanaaf warqee daariikii
    20,000 fi meetii minnaanii 2,200 mankuusatti galii godhan.
  fra-LSG: Les chefs de familles donnèrent au trésor de l’œuvre vingt mille dariques
    d’or et deux mille deux cents mines d’argent.
  yal-yal: Isirayila yamaan muxu dɔnxɛne yi xɛmaan kilo kɛmɛ tonge solofere nun gbeti
    fixɛn kilo wuli keden ba e nun saraxarali domaan tonge sennin e nun solofere.
  haw-1868: A haawi mai la kekahi poe koikoi o na makua ma ka waihonamealaa no ka
    hana, i na deruma gula he iwakalua tausani, a me ua mane kala elua tausani, a
    me ua haneri elua.
  arb-NAV: وَقَدَّمَ بَعْضُ رُؤَسَاءِ الْعَائِلاتِ لِخَزِينَةِ الْعَمَلِ رِبْوَتَيْنِ
    (نَحْوَ مِئَةٍ وَسَبْعِينَ كِيلُو جِرَاماً) مِنَ الذَّهَبِ، وَأَلْفَيْنِ وَمِئَتَيْ
    مَناً (نَحْوَ طُنٍّ وَثُلْثِ الطُّنِّ) مِنَ الْفِضَّةِ.
  ewe-ewe: Kplɔla bubuwo na sika kilogram alafa ɖeka kple blaade-vɔ-enyi (168) kple
    klosalo kilogram akpe ɖeka alafa eve kple blaatɔ̃ (1,250).
  eng-LEE: And some of the chiefs of the divisions gave to the treasury of the work,
    of gold twenty thousand drachms, and of silver two thousand and two hundred manehs.
  asm-FB: পূৰ্বপুৰুষৰ মূখ্য লোকসকলৰ কিছুমানে কামৰ বাবে ভঁৰালত বিশ হাজাৰ সোণৰ মূদ্রা
    আৰু দুই হাজাৰ দুশ ৰূপ মূদ্রা দিলে।
  sus-A: حَمَ نَشَن لُشِ نَا نَشَ شّيمَ كٌلٍ وُلُ مْشْحّن، نُن فبٍتِ كٌلٍ وُلُ قِرِن،
    نُن سّرّشّدُبّ دُفِ تٌنفٌ سٍننِ نُن سٌلٌقٍرٍ قِ وَلِ شَ قٍ رَ.»
  fra-SBL: Des chefs de famille donnèrent au trésor de l'œuvre vingt mille dariques
    d'or et deux mille deux cents mines d'argent.
  hbo-hbo: וַאֲשֶׁ֣ר נָתְנוּ֮ שְׁאֵרִ֣ית הָעָם֒ זָהָ֗ב דַּרְכְּמֹונִים֙ שְׁתֵּ֣י רִבֹּ֔וא
    וְכֶ֖סֶף מָנִ֣ים אַלְפָּ֑יִם וְכָתְנֹ֥ת כֹּֽהֲנִ֖ים שִׁשִּׁ֥ים וְשִׁבְעָֽה׃ פ
  pjt-pjt: '@see-verse:NEH.007.070'
  kik-kik: Nao atongoria amwe a nyũmba nĩmaheanire indo nĩ ũndũ wa wĩra ũcio, durakima
    20,000 cia thahabu, na ratiri 2,200 cia betha, nacio ikĩigwo kĩgĩĩna-inĩ.
  fra-NCL: Plusieurs des chefs de famille donnèrent au trésor de l’œuvre vingt mille
    dariques d’or et deux mille deux cents mines d’argent.
  cek-AK: Acaeng ukkung thoemto kaminawk mah toksak haih hanah, tangka pakuemkung
    khaeah, sui drama sing hnetto, sumkanglung boengloeng sang hnet, cumvai hnetto
    paek o.
  cuk-cuk: 'Babgan-na-neguya-sedimalad, Bab-Dummadga weyob-arbaed-imakega ibmar-uksamarmogad:
    Or, nibir-dulataled-ilapaa gaka dulapaa-gakambe-gakatar (375) aidiku uksad. Mani,
    nibir-milibo gaka dulataled-ilagugle (2,700) aidiku uksabalid.'
  uig-CYR: җәмәт каттивашлиридин бәзилири қурулуш ғәзнисигә жигирмә миң дарик алтун,
    икки миң икки йүз мина күмүч;
  tel-2017: వంశాల ప్రముఖుల్లో కొందరు 2, 400 తులాల బంగారం, 14 లక్షల తులాల వెండి ఖజానాలోకి
    ఇచ్చారు.
  hat-BSA: Kèk moun pami tèt lakay zansèt yo te bay nan trezò travay la ven-mil ons
    an lò ak de-mil-de-san min an ajan.
  kos-kos: Sifen sou 337 paun in gold 3,215 paun in silver
  hbo-WLC: וַאֲשֶׁ֣ר נָתְנוּ֮ שְׁאֵרִ֣ית הָעָם֒ זָהָ֗ב דַּרְכְּמוֹנִים֙ שְׁתֵּ֣י רִבּ֔וֹא
    וְכֶ֖סֶף מָנִ֣ים אַלְפָּ֑יִם וְכָתְנֹ֥ת כֹּֽהֲנִ֖ים שִׁשִּׁ֥ים וְשִׁבְעָֽה׃ פ
  ibo-ibo: Ụfọdụ ndịisi ezinaụlọ tinyere nʼụlọakụ maka ije ozi ahụ, darik ọlaedo puku
    iri abụọ (20,000), na ọtụtụ minas ọlaọcha puku abụọ na narị abụọ (2,200).
  ory-ory: ଆଉ, ପିତୃବଂଶୀୟ କେତେକ ମୁଖ୍ୟ ଲୋକ ନିଜ ଭଣ୍ଡାରରୁ ଡାରିକ୍‍ ନାମକ କୋଡ଼ିଏ ହଜାର ସ୍ୱର୍ଣ୍ଣମୁଦ୍ରା
    ଓ ଦୁଇ ହଜାର ଦୁଇ ଶହ ପାଉଣ୍ଡ ରୂପା କାମ ପାଇଁ ଦେଲେ।
  chk-chk: Ekoch me lein ekewe mwänirelan än semer kewe cho ra pwal fangala ngeni
    angangen ewe imwenfel ina epwe ükükün ülüpükü fik me limu paun kolt me ina epwe
    ükükün eu euleülüngat ton silifer.
  rop-rop: '@see-verse:NEH.007.070'
  ukr-1871: Тай инші старшини в поколїннях зложили в скарбівню на роботи двайцять
    тисяч драхм золота й дві тисячі двістї мін срібла.
  deu-1951: und von den Familien ward beigesteuert an den Schatz für das Werk an Gold
    20000 Dareiken, und an Silber 2000 Minen.
  eng-JPS: And some of the heads of fathers' houses gave into the treasury of the
    work twenty thousand darics of gold, and two thousand and two hundred pounds of
    silver.
  srp-1865: A glavari domova otaèkih dadoše u riznicu za posao dvadeset tisuæa drama
    zlata, i srebra dvije tisuæe i dvjesta mina.
  lug-lug: Abamu ku bakulu b’obusolya ne baawaayo kilo kikumi mu nsanvu eza zaabu,
    ne ttani emu n’obutundu bubiri obwa ffeeza mu ggwanika, olw’omulimu ogwali gukolebwa.
  heb-heb: ומראשי האבות נתנו לאוצר המלאכה זהב דרכמונים שתי רבות וכסף מנים אלפים ומאתים׃
  ben-IRV: বংশের প্রধান লোকদের মধ্যে কেউ কেউ এই কাজের জন্য সোনার কুড়ি হ্যাঁজার অর্দকোন
    ও দুই হ্যাঁজার দুশো মানি রূপা ধনভান্ডারে দিলেন।
  pan-pan: ਬਜ਼ੁਰਗਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੇ ਕੰਮ ਲਈ ਵੀਹ ਹਜ਼ਾਰ ਦਰਮ ਸੋਨਾ
    ਅਤੇ ਦੋ ਹਜ਼ਾਰ ਦੋ ਸੌ ਮਾਨੇਹ ਚਾਂਦੀ ਖਜ਼ਾਨੇ ਵਿੱਚ ਦਿੱਤੀ,
  mya-JVB: အဆွေအမျိုးသူကြီး သွင်း သော ရွှေငွေပေါင်းကား၊ ရွှေ ဒင်္ဂါး နှစ် သောင်း ၊
    ငွေ အခွက် နှစ်သောင်းနှစ်ထောင်တည်း။
  tbg-tbg: '@see-verse:NEH.007.070'
  hmo-hmo: 'Iduhu lohia taudia haida ese idia henia gaudia be inai: Golo ena metau
    168 kilogaram Siliva ena metau 1250 kilogaram.'
  urd-urd: और आबाई ख़ान्दानों के सरदारों में से कुछ ने उस कम के ख़ज़ाने में बीस हज़ार
    सोने के दिरहम, और दो हज़ार दो सौ मना चाँदी दी।
  rus-SYN: И некоторые из глав поколений дали в сокровищницу на производство работ
    двадцать тысяч драхм золота и две тысячи двести мин серебра.
  bqc-SIM: Gbɛ̃́ kĩniↄ gbadàda lↄ, vua kiloo baswaaↄ̃kwi (170) ń ã́nusuo tↄnu
    do ń kiloo basↄoo ń sa'on ulataoↄ mɛ̀n bàaↄ̃sↄo ń plao (67).
  tcz-CHONGTHU: Chujongleh apu apauva phung upa loikhat injong natohna a manchah dingin
    sana daric sang som ni le dangka sang ni le ja sagi le som nga atohdoh un ahi.
  mar-mar: काही घराण्याच्या प्रमुखांनी कामाला सहाय्य म्हणून भांडाराला वीस हजार दारिक
    सोने आणि दोन हजार दोनशे माने रुपे देखील दिले.
  qub-qub: Waquin famillyapa mandajnincunana llapanga churaran pachac sojta chuncan
    (160) quïlu gorita, waranga ishcay pachac chuncan (1,210) quïlu guellayta. Aruchiycho
    gastananpämi churaran.
  hat-hat: 'Chèf fanmi yo te bay pou mete nan kès la pou fè travay la: senkmil katsan
    (05.400) ons lò ak senkanteyenmil katsansenkant (051.450) ons ajan.'
  eng-BSB: And some of the heads of the families gave to the treasury for the project
    20,000 darics of gold and 2,200 minas of silver.
  eng-WEBPB: Some of the heads of fathers’ households gave into the treasury of the
    work twenty thousand darics of gold, and two thousand and two hundred minas of
    silver.
  kbq-kbq: Hagi mago mago naga nofite'ma ugotama hutere'ma hu'naza vahe'mo'za 20 tauseni'a
    golire zagogi, silva 1 tausen 325fu'a kilogi hu'nea eme atre'naze.
  nhe-BL: Huan sequin tetajme ipan familias temacaque 170 kilos tlen oro huan 1,210
    kilos tlen plata.
  gub-BL: '@see-verse:NEH.007.070'
  eng-DRA: And some of the heads of families gave to the treasure of the work, twenty
    thousand drama of gold, and two thousand two hundred pounds of silver.
