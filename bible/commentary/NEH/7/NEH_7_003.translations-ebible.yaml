  por-BRBSL: 'Eu lhes disse: “Não deixem as portas de Jerusalém serem abertas até
    que o sol esteja quente; e enquanto eles estiverem de guarda, deixem-nos fechar
    as portas, e vocês os barrem; e nomeiem vigias dos habitantes de Jerusalém, todos
    em seu turno, com todos perto de sua casa”.'
  cth-cth: Jerusalem longkhanaw teh kanî a tâco hoehnahlan vah paawng sak hanh. Tangmin
    lah karingkungnaw ni longkha kacaklah taren awh naseh. Hahoi khocanaw ni amamouh
    onae hmuen koehai thoseh, a imnaw koehoi thoseh ramveng awh naseh.
  twi-twi: Meka kyerɛɛ wɔn se, “Ɛnsɛ sɛ wobue Yerusalem apon no ano to hɔ kosi sɛ
