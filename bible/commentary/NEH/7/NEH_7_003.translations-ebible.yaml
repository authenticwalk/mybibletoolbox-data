  twi-ASANTE: Meka kyerɛɛ wɔn sɛ, “Adekyeeɛ mu, sɛ ahuhuro ba a, mommma apono no ano
    nna hɔ. Na sɛ aponoanohwɛfoɔ wɔ adwuma mu koraa a, montoto mu, na mommram no.
    Monyi wɔn a wɔtete Yerusalem no bi, na wɔnnwɛn a obiara ba ne ɛberɛ a wɔahyɛ ama
    no no pɛpɛɛpɛ. Ebi bɛwɛn wɔ awɛneeɛ hɔ, na ebi nso awɛn wɔ wɔn ankasa afie anim.”
  eng-WEBU: I said to them, “Don’t let the gates of Jerusalem be opened until the
    sun is hot; and while they stand guard, let them shut the doors, and you bar them;
    and appoint watches of the inhabitants of Jerusalem, everyone in his watch, with
    everyone near his house.”
  wal-wal: Taani eta hagaadan yaagada azazaas; “Maallado awai kiyidi ho77ana gakkanaashin,
    Yerusalaame gimbbiyaa penggeta dooyoppite. Qassi omarssi naagiyaageeti bantta
    oosuwaa wurssidi baanaappe kasetidi, penggeta mintti gorddanaadan oottite. Hegaa
    bollikka Yerusalaamen de7iya asaappe dooridi, issoi issoi kayan kayan naaganaadaaninne
    qassi harati bantta heeran de7iiddi, bantta keettaa ginaa ginaa naaganaadan oottite”
    yaagaas.
  spa-PDDPT: 'Les dije: Las puertas de Jerusalén no serán abiertas hasta que caliente
    el sol. Aunque los porteros estén presentes, las puertas permanecerán cerradas
    y trancadas. Sean designados vigías de entre los habitantes de Jerusalén, cada
    cual en su vigilia, y cada uno frente a su propia casa.'
  gun-gun: 'Ha''e gui ha''e kuery mokoĩve pe xee aipoa''e: — Peipe''a uka eme Jerusalém
    kora rokẽ kuaray hakupa porã e''ỹa ja. Ha''e gui ka''aru''i pemboty ju ''rã imoiny
    okẽ rarõa kuery ikuai teria ja, ijokoa pemoĩ guive. Pemoĩ avi Jerusalém py hekoa
    va''e kuery harõarã, peteĩ-teĩ omoĩague py toarõ ngoo rexei rupi ae — ha''e,'
  agu-BL: 'Nintzun wal scyetz: “Quil tzijakwoke''n yi e''chk sawan, jalen cu''n yil
    mak''tij k''ej. Nin cyakil cwe''n k''ej tajwe''n tan jople''n, nin tan tocse''n
    e''chk quiwel wutz coc.” Nin ncha''tz wal scyetz: “Tajwe''n tan itilol yi ko ate''
    q''uicy''lom stzi''ak e''chk sawana''tz.” Ncha''tz e'' bixe'' aj ront wa''n tan
    q''uicy''le''n yi tnum. Nin wal scyetz yi e''a''tz yi na'' cha''te''t tan q''uicy''lomi''n.
    At e'' nchixcon tan q''uicy''le''n yi tnum, nin at e'' yi cho''n e'' cyaje''n
    cyen tan q''uicy''lomi''n swutzak chica''l.'
  ilo-ULB: Ket imbagak kadakuada, “Saanyo a lukatan dagiti ruangan ti Jerusalem agingga
    a makatangkayag ti init. Bayat a nakabantay dagiti guardia iti ruagan, mabalinyo
    nga irikep dagiti ruangan ken ibalunet dagitoy. Mangdutokkayo kadagiti guardia
    manipud kadagiti agnanaed iti Jerusalem, maisaad dagiti dadduma iti kampo a pagbantayanda,
    ken maisaad dagiti dadduma iti sango dagiti pagtaenganda.”
  kpg-kpg: Au gu hagi anga gi meemaa bolo ginaua hudee hugee nia bontai di abaaba
    Jerusalem luada, gaa dae loo gi di laa gaa hobo, gei meemaa gi taidia mo di loogu ina
    nia maa i mua digau hagaloohi ala ma gaa hula hiahi. Gei au guu hai labelaa gi
    meemaa bolo gi hilihilia nau gau hagaloohi i lodo digau ala e noho i Jerusalem,
    gei gi duwwe gi hunu digaula gi madamada humalia nia ngudu di abaaba, gei hunu
    gau i digaula gi hagaloohi nia gowaa i di gili nadau hale.
  uig-ARA: 'مەن ئۇلارغا: ــ كۈن ئىسسىغۇچە يېرۇسالېمنىڭ قوۋۇقلىرى ئېچىلمىسۇن؛ قوۋۇقلارنىڭ
    قاناتلىرى ئېتىلگەندە، بالداقلار تاقالغان ۋاقىتلىرىدىمۇ دەرۋازىۋەنلەر يېنىدا تۇرۇپ
    كۆزەت قىلىسۇن؛ شۇنىڭدەك يېرۇسالېمدا تۇرۇۋاتقانلاردىن قاراۋۇللار كۆزەت نۆۋەتلىرىگە
    قويۇلۇپ بېكىتىلسۇن؛ ھەربىر ئادەم ئۆزىنىڭ بىر كۆزىتىگە مەسئۇل بولسۇن، شۇنداقلا
    ھەربىرىنىڭ كۆزىتى ئۆز ئۆيىنىڭ ئۇدۇلىدا بولسۇن، دەپ تاپىلىدىم.'
  sus-sus: N naxa a fala e bɛ, «Wo naxa taa naadɛe rabi han soge xɔnɔ tɛmui, e man
    xa balan saabi ra wo ya xɔri. Darisalamukae fan yire makantama nɛ, kankan xa lu
    a xa banxi naadɛ ra.»
  pon-2006: I patohwanohng irail re en dehr ritingada wehnimw kan en kelen Serusalem
    nimenseng lao ketipin dakada, oh re en kin pwurehng ritingedi oh loakehdi mwohn
    sounsilasil ar pahn kohkohpeseng nin soutik. I pil patohwanohng irail re en pilada
    sounsilasil sang rehn aramas akan me kin koukousoan nan Serusalem oh kilelehiong
    ekei irail en sile ehuehu ewen kehl oh ekei en kohseli oh sinsile wasa kan limwahn
    imwarail kan.
  ksd-ksd: Ma iau ga ve dir ba koko da papa are ra umana mataniolo Ierusalem ona ra
    keake pa i lapap boko; ma ba ra umana monamono dia mono boko da banu ra umana
    matanilo ma da vung ra babat tana; ma da tibe ra tarai Ierusalem upi diat a monamono,
    tikatikai ta kana turtur na monamono, ma tikatikai ta ra luaina mata i ra kubana
    iat.
  tur-YTC: Onlara, “Güneş ısınana kadar Yeruşalem kapıları açılmasın. Onlar nöbet
    tutarken kapıları kapatsınlar, siz de sürgüleyin. Yeruşalem sakinlerinin bekçilerini,
    herkes kendi nöbetinde, herkes evinin yakınında olacak şekilde atayın” dedim.
  ind-AYT: Aku berkata kepada mereka, “Jangan biarkan pintu-pintu gerbang Yerusalem
    dibuka sampai matahari bersinar terik. Ketika mereka masih bertugas, pintu-pintu
    harus ditutup dan dipalangi. Tempatkanlah para penjaga dari penduduk Yerusalem
    di tempat-tempat penjagaan dan di depan rumahnya masing-masing.”
  nya-nya: Ine ndinawawuza kuti, “Musalole kuti zipata za Yerusalemu zitsekulidwe
    mpaka dzuwa litatentha, ndipo alonda asanaweruke aonetsetse kuti atseka zitseko
    ndi kuzipiringidza. Musankhe alonda pakati pa anthu okhala mu Yerusalemu, ena
    akhale pa malo pawo ndi ena akhale moyangʼanana ndi nyumba zawo.”
  hrv-hrv: 'Rekao sam im: “Jeruzalemska vrata neka se ne otvaraju dok sunce ne ogrije;
    a dok ono bude još visoko, neka ih zatvore i prebace prijevornice. Treba postaviti
    straže uzete između žitelja jeruzalemskih: svakoga na njegovo mjesto, svakoga
    nasuprot njegovoj kući.'
  mps-mps: Tama eno augwali siba te tiwai po wai, “Dage sigo te tonalubo bidi dabego
    te Jerusalem obo banis sunumi dabe te kigamu digi mu tama te sunumi damainu me
    ilamuo,” wali. “Augwaligo te giliga bolo ugwaba pedaligi pomainu tonaluyu bolo
    yao. Tama te tonalubo bidi dabego sę te pio siligi pabode, augwaligo te sunumi
    paliama, tama te bobage ain munama, te dąų walao. Tama dage sigo te Jerusalem
    bidi meba nigilama, te tonalubo bidi dabe pedalumainu yao. Tama dage sigo te gasa
    bidi dabe nigilama, te augwa be pąde digi tonalua pomainu yao.” Eno te po wai.
  tpi-tpi: Na mi tokim tupela olsem, “Yutupela i no ken larim ol wasman i opim ol
    dua bilong banis bilong Jerusalem long moningtaim tru. Ol i mas wetim san i kam
    antap pastaim. Na taim ol wasman i pinis wok long apinun, ol i mas pasim ol dua
    na putim ol longpela ain bilong pasim strong. Na yutupela i mas makim sampela
    man bilong Jerusalem bai ol i kamap wasman. Na yutupela i mas makim sampela man
    moa bilong was long ol dispela hap klostu long haus bilong ol yet.”
  dan-1931: 'og jeg sagde til dem: “Jerusalems Porte må ikke åbnes, før Solen står
    højt på Himmelen; og medens den endnu står der, skal man lukke og stænge Portene
    og sætte Jerusalems Indbyggere på Vagt, hver på sin Post, hver ud for sit Hus!”'
  vie-OVCB: Tôi dặn họ chỉ mở cổng thành khi mặt trời đã lên cao, đóng cổng cài then
    khi lính còn đang còn đứng gác. Phải chọn người dân Giê-ru-sa-lem làm lính gác,
    cắt đặt phiên gác cho mỗi người, và cho ai nấy được gác đoạn tường thành gần nhà
    mình.
  guj-2017: અને મેં તેઓને કહ્યું, “દિવસ ચઢે ત્યાં સુધી યરુશાલેમના દરવાજા ખોલવા નહિ
    અને જ્યારે ચોકીદારો ચોકી કરતા હોય ત્યારે તેઓએ દરવાજાનાં બારણાં બંધ રાખવાં. યરુશાલેમના
    રહેવાસીઓમાંથી તમારે ચોકીદારો નીમવા. દરેક જણ નિયત જગ્યાએ ચોકી કરે અને બાકીના પોતાના
    ઘર આગળ ચોકી કરે.”
  pon-2006A: I patohwanohng irail re en dehr ritingada wehnimw kan en kelen Serusalem
    nimenseng lao ketipin dakada, oh re en kin pwurehng ritingedi oh loakehdi mwohn
