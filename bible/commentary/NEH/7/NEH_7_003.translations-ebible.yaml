verse: NEH.007.003
translations:
  mal-C: 'ഞാൻ അവരോടു പറഞ്ഞു: “വെയിൽ ഉറയ്ക്കുന്നതുവരെ ജെറുശലേമിന്റെ കവാടങ്ങൾ തുറക്കരുത്.
    വാതിലിനു കാവൽ നിൽക്കുമ്പോൾത്തന്നെ അവർ അത് അടച്ച് ഓടാമ്പൽ ഇടണം. ജെറുശലേംനിവാസികളെ
    കാവൽക്കാരായി നിയമിച്ച്, ഓരോരുത്തരെ അവരവരുടെ സ്ഥാനത്തും അവരുടെ വീടിനുചേർത്തും നിർത്തണം.”'
  deu-TKW: 'Und ich wies sie an: Die Thore Jerusalems dürfen nicht eher geöffnet werden,
    als bis die Sonne heiß scheint. Und während die Wachtposten noch dastehen, soll
    man die Thürflügel schließen und verriegeln. Und dann soll man Wachen aus den
    Einwohnern Jerusalems aufstellen, einen jeden auf seinem Posten und zwar einen
    jeden gegenüber seinem Hause.'
  lin-lin: 'Nalobaki na bango : — Bikuke ya Yelusalemi esengeli te kofungwama liboso
    ete moyi engala, mpe, na pokwa, bakokanga makasi bizipelo na yango mpe bakokotisa
    yango bikangelo, wana bakengeli bikuke bakozala nanu na bisika na bango ya mosala.
    Botia lisusu lokola bakengeli, bavandi ya Yelusalemi : bamoko bakozala na bisika
    na bango ya mosala, mpe bamosusu bakokengela pembeni ya bandako na bango.'
  eng-LSV: and I say to them, “Do not let the gates of Jerusalem be opened until the
    heat of the sun, and while they are standing by let them shut the doors, and fasten,
    and appoint guards of the inhabitants of Jerusalem, each at his watch, and each
    in front of his house.”
  eng-GNV: 'And I saide vnto them, Let not the gates of Ierusalem be opened, vntill
    the heate of the sunne: and while they stande by, let them shut the doores, and
    make them fast: and I appointed wardes of the inhabitants of Ierusalem, euery
    one in his warde, and euery one ouer against his house.'
  eng-WEBSTER: 'And I said to them, Let not the gates of Jerusalem be opened until
    the sun shall be hot; and while they stand by, let them shut the doors, and bar
    them : and appoint watches of the inhabitants of Jerusalem, every one in his watch,
    and every one to be over against his house.'
  nhw-BL: 'Huan na niquinilhui: “Amo xijtlapoca cuapuertas tlen Jerusalén hasta quema
    ya quistos cuali tonati huan sempa xijtzacuaca nopa puertas quema noja itztose
    tlamocuitlahuiani. Huan xijtzacuaca nopa puertas cuali huan xijtlalica nopa hueyi
    teposbarra. Huan nojquiya xiquintequimaca tlacame catli Jerusalén ehuani ma tlamocuitlahuica.
    Sesen ma quipiya itequi campa ta tijtlalis o nechca ichaj.”'
  swh-ONEN: Nikawaambia, “Malango ya Yerusalemu yasifunguliwe mpaka jua litakapokuwa
    limepanda. Walinzi wa malango wakiwa bado kwenye zamu, waamuru wafunge milango
    na waweke makomeo. Pia wateueni wenyeji wa Yerusalemu wawe walinzi, kila mmoja
    kwenye lindo lake, na wengine karibu na nyumba zao wenyewe.”
  bba-bba: Nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, bɑ ǹ Yerusɑlɛmun kɔnnɔsu kɛniɑmɔ mɑ n kun mɔ sɔ̃ɔ
    u yɑrɑ. Yokɑ bɑ koo su kɛnɛwɑ kɔnnɔ kɔ̃sobu bu sere doonɑ. Yen biru, bɑ koo Yerusɑlɛmuɡibu
    bikiɑ bu wuu kɔ̃su, ben bɑɑwure u n yɔ̃ win dii kɔnnɔwɔ.
  eng-KJVCPB: 'And I said unto them, Let not the gates of Jerusalem be opened until
    the sun be hot; and while they stand by, let them shut the doors, and bar them:
    and appoint watches of the inhabitants of Jerusalem, every one in his watch, and
    every one to be over against his house.'
  luo-luo: Ne awachonegi niya, “Dhorangeye ma Jerusalem ok yaw nyaka chiengʼ bed makech.
    Ka jorit rangach pod tiyo, to nyisgi gilor dhoudi kendo uchieg-gi gi lodi. Bende
    yieruru joma odak Jerusalem kaka jorit, jomoko uket machiegni gi kuondegi mag
    rito, to mamoko ubed machiegni gi utegi.”
  meu-meu: Bena na hamaorodia, nato, Ierusalem ikoukoudia basie kehodia ela bona dina
    na baine siahu, bona dounu igimadia e ginimu ai iduara na bae koudia bona auri
    amo bae ha-aukadia. Bona Ierusalem inoholaina taudia bogaragidia amo hegima taudia
    ba duanaidia, ta ta ena gabu ena gabu ai bona ta ta ena ruma ena ruma italaidia
    ai bae gima.
  npi-ULB: मैले तिनीहरूलाई भनेँ, “घाम चर्को गरी नलागेसम्म यरूशलेमका मूल ढोकाहरू नखोल्नू
    । द्वारपालहरू पहरा बस्दा तिमीहरूले ढोकाहरू बन्दी गरी आग्ला लगाउनू । यरूशलेममा
    बस्‍नेहरूबाट केही पहरादारहरूलाई पहरा बस्‍ने ठाउँमा र केहीलाई चाहिँ तिनीहरूका आफ्नै
    घरको सामुन्‍ने राख्‍न नियुक्त गर्नू ।”
  yor-yor: Mo sọ fún wọn pé, “A kò gbọdọ̀ ṣí ìlẹ̀kùn Jerusalẹmu títí oòrùn yóò fi
    mú. Nígbà tí àwọn aṣọ́bodè bá sì wà lẹ́nu iṣẹ́, jẹ́ kí wọn ti ìlẹ̀kùn kí wọn sì
    há wọn. Bákan náà, yàn nínú àwọn tí ń gbé Jerusalẹmu gẹ́gẹ́ bí olùṣọ́. Àwọn mìíràn
    níbi tí a pín wọn sí àti àwọn mìíràn ní tòsí ilé e wọn.”
  ind-ind: Saya memberi perintah, “Pintu gerbang Yerusalem hanya boleh dibuka ketika
    hari sudah siang, dan harus selalu ditutup serta dipalang ketika para penjaga
    masih bertugas. Tunjuklah orang-orang yang tinggal di kota Yerusalem sebagai penjaga,
    dan tugaskanlah beberapa dari mereka di pos-pos penjagaan dan di wilayah tempat
    tinggalnya masing-masing.”
  pes-OPCB: به ایشان دستور دادم که صبحها دروازه‌های اورشلیم را بعد از بالا آمدن آفتاب
    باز کنند و شبها نیز نگهبانان قبل از ترک پستشان دروازه‌ها را ببندند و قفل کنند.
    در ضمن، گفتم نگهبانانی از اهالی اورشلیم تعیین کنند تا نگهبانی بدهند و هر کس خانه‌اش
    نزدیک حصار است، نگهبان آن قسمت از حصار باشد.
  tgl-ULB: At sinabi ko sa kanila, “Huwag ninyong buksan ang mga tarangkahan ng Jerusalem
    hangga't hindi pa tirik ang araw. Habang may nagbabantay sa tarangkahan, maaari
    ninyong isara ang mga pinto at lagyan ng harang ang mga ito. Magtalaga kayo ng
    mga tagapagbantay mula doon sa mga naninirahan sa Jerusalem, ang ilan ay italaga
    sa kanilang himpilan, at ang ilan sa harap ng kanilang mga bahay.”
  hui-hui: Ani hebigola i̱na libuhondo lamialu lalu, Agali Yarusaleme tanonaga pabe
    panga handayaho haga karuhondo egerebagiore pabe panga nadugualimu lalu lamilibu.
    Tigua ni dalu bodopaya biragola pabe panga dugua helo ani lalibu. Agali panga
    haraba mamage haga uruni ti biabe biai halu andaga polene tu haragola tigua panga
    payalu aeane luni ngagome panga gedene hongo howa hatagi halimu, lalu lamilibu.
    Libugua agali maru Yarusalemeha haga bu karuni aria marume haru haga helo dabo
    helalu marume tini andaga karuha howa mamage haga haga bilo dabo helalibu, laru.
  mya-mya: ငါ​သည်​သူ​တို့​အား``နံ​နက်​ချိန်​၌​နေ​မ​မြင့်​မ​ချင်း​ယေ​ရု​ရှ​လင်​မြို့​တံ​ခါး​များ​ကို​မ​ဖွင့်​စေ​နှင့်။
    နေ​ဝင်​ချိန်​၌​တံ​ခါး​စောင့်​များ​တာ​ဝန်​ပြီး​ဆုံး​ချိန်​မ​တိုင်​မီ တံ​ခါး​များ​ကို​ပိတ်​၍​ကန့်​လန့်​ကျင်​များ​ကို​ထိုး​ထား​စေ''
    ဟု​မှာ​ကြား​ထား​၏။ ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​သူ​များ​ထဲ​မှ​ကင်း​စောင့်​သူ​များ​ခန့်​ထား​ပြီး​လျှင်
    ထို​သူ​အ​ချို့​ကို​နေ​ရာ​အ​တိ​အ​ကျ​တွင်​ကင်း​စောင့်​စေ​၍​အ​ချို့​ကို​မိ​မိ​တို့​အိမ်​များ​၏​ပတ်​ဝန်း​ကျင်​တွင်​ကင်း​စောင့်​စေ​ရန်​ကို​လည်း​မှာ​ကြား​ထား​၏။
  bod-N: ཡང་ངས་དེ་དག་ལ། ཉི་མ་དྲོ་བའི་དུས་སུ་ད་གཟོད་ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་སྒོ་ཕྱེས་ཤིག
    ཡེ་རུ་སཱ་ལེམ་གྱི་འབངས་མི་མངགས་ནས་སོ་སོའི་ལས་རེས་བཞིན་རང་རང་གི་ཁང་པའི་མདུན་དུ་ས་བསྲུང་དགོས།
    དེ་དག་གིས་ད་དུང་སྲུང་བཞིན་པའི་སྐབས་སུ་སྒོ་རྣམས་བརྒྱབ་སྟེ་སྒོ་གཏན་ཡང་གནོན་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ndakati kwavari, “Masuo eJerusarema asazarurwa kusvikira zuva rava kupisa.
    Panguva iyo vachengeti vamasuo vanenge vachiri pabasa, vaitei kuti vapfige makonhi
    vaise mazariro. Uyezve mugadze vagari vomuJerusarema savarindi; vamwe panzvimbo
    dzavo dzokurinda, vamwe pedyo nedzimba dzavo.”
  spa-BLM: 'Les dije: “No dejen que se abran las puertas de Jerusalén hasta que el
    sol esté caliente; y mientras hacen guardia, que cierren las puertas y ustedes
    las atranquen; y designen guardias de los habitantes de Jerusalén, cada uno en
    su guardia, con cada uno cerca de su casa.”'
  cac-cac: Ix valani to ayic chaan̈xo c'u sjacchaj spuertail Jerusalén chi', axo d'a
    yemc'ualil ayic manto pax eb' stan̈vani, vach' tz'aj smacchajxicani. Ay pax eb'
    vin̈ ix vac'och stan̈vej Jerusalén chi'. Ay eb' vin̈ stan̈van b'aj stan̈vajtaxoni,
    ay pax eb' vin̈ d'a stz'ey spat stan̈vej.
  swh-ULB: Nami nikawaambia, Msifungue malango ya Yerusalemu mpaka jua litakapokuwa
    kali. Wakati walinzi wa mlango wanalinda, unaweza kufunga milango na kuikaza.
    Chagua walinzi kutoka kwa wale wanaoishi Yerusalemu, wengine mahali pa kituo chao
    cha ulinzi, na wengine mbele ya nyumba zao wenyewe.
  bel-bel: 'і сказаў я ім: няхай не адчыняюць брам Ерусалімскіх, пакуль не абагрэе
    сонца, і пакуль яны стаяць, хай зачыняюць і замыкаюць дзьверы. І паставіў я вартаўнікамі
    жыхароў Ерусаліма, кожнага на сваю варту і кожнага насупраць дома ягонага.'
  deu-ELBBK: 'Und ich sprach zu ihnen: Die Tore Jerusalems sollen nicht eher geöffnet
    werden, als bis die Sonne heiß scheint; und während sienoch dastehen, soll man
    die Türflügel zumachen, und verschließt sie. Und ihr sollt Wachen aus den Bewohnern
    Jerusalems aufstellen, den einen auf seine Wache und den anderen vor sein Haus.'
  mbb-OT: Migkeǥiyan ku sikandin te, “Kenè niw pesegdana he ebirtu is menge pultahan
    te inged ke meudtu, minsan duen ebantey he menge vantey. Kinahanglan he edsirahan
    heini wey egkendeduwan. Ipevantey niw is menge vantey he meǥinged te Jerusalem.
    Is duma kandan diyè niw ipevantey te verengbeng te inged he uvey te menge valey
    zan, ne is duma pa ziyè niw ipevantey te zuma pa he menge vahin duen te verengbeng.”
  mal-2015: 'ഞാൻ അവരോടു: വെയിൽ ഉറെക്കുന്നതുവരെ യെരൂശലേമിന്റെ വാതിൽ തുറക്കരുതു; നിങ്ങൾ
    അരികെ നില്ക്കുമ്പോൾ തന്നേ കതകു അടെച്ചു അന്താഴം ഇടുവിക്കേണം; യെരൂശലേംനിവാസികളിൽനിന്നു
    കാവല്ക്കാരെ നിയമിച്ചു ഓരോരുത്തനെ താന്താന്റെ കാവൽസ്ഥലത്തും താന്താന്റെ വീട്ടിന്നു
    നേരെയുമായി നിർത്തിക്കൊള്ളേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phenďom lenge: „Ma phundraven pro Jeruzalemoskre brani o vudar, medik
    o kham na chudela te tačarel. Ma phanden o vudara a ma thoven upre o zavori, medik
    o kham na zaperela pal o moros. O manuša andral o Jeruzalem pes mi ačhaven te
    stražinel, vareko pro stražna thana a vareko paš peskro kher.“'
  pes-OPV: و ایشان را گفتم دروازه های اورشلیم را تاآفتاب گرم نشود باز نکنند و مادامی
    که حاضرباشند، درها را ببندند و قفل کنند و از ساکنان اورشلیم پاسبانان قرار دهید
    که هر کس به پاسبانی خود و هر کدام به مقابل خانه خویش حاضرباشند.
  ron-1924: 'ши ле-ам зис: „Сэ ну се дескидэ порциле Иерусалимулуй ынаинте де кэлдура
    соарелуй ши ушиле сэ фие ынкисе ку ынкуеториле ын фаца воастрэ. Локуиторий Иерусалимулуй
    сэ факэ де стражэ, фиекаре ла локул луй, ынаинтя касей луй.”'
  ben-OBCV: আমি তাদের বললাম, “যতক্ষণ না প্রচণ্ড রোদ হয় ততক্ষণ জেরুশালেমের দ্বার যেন
    খোলা না হয়। রক্ষীরা থাকার সময় তাদের দিয়ে যেন দ্বার বন্ধ করা ও হুড়কা লাগানো
    হয়। এবং জেরুশালেমের নিবাসীদের মধ্যে থেকে যেন প্রহরী নিযুক্ত হয়, তাদের কেউ কেউ
    থাকুক পাহারা দেবার জায়গায় আর কেউ কেউ নিজের বাড়ির কাছে।”
  som-som: Oo waxaan iyagii ku idhi, Jeer ay qorraxdu kululaato yaan la furin irdaha
    Yeruusaalem, oo intay waardiyayaashu taagan yihiin albaabbada ha la xidho, oo
    idinku qataara, dadka Yeruusaalem degganna waardiyayaal ka doorta, oo mid waluba
    ha dhawro meel gurigiisa ka soo hor jeedda.
  lat-VUC: 'et dixi eis: Non aperiantur portæ Jerusalem usque ad calorem solis. Cumque
    adhuc assisterent, clausæ portæ sunt, et oppilatæ: et posui custodes de habitatoribus
    Jerusalem, singulos per vices suas, et unumquemque contra domum suam.'
  eng-ASVBT: 'And I said unto them, Let not the gates of Jerusalem be opened until
    the sun be hot; and while they stand on guard, let them shut the doors, and bar
    ye them: and appoint watches of the inhabitants of Jerusalem, every one in his
    watch, and every one to be over against his house.'
  ita-1885: 'e dissi loro: Non apransi le porte di Gerusalemme, finchè il sole non
    si cominci a riscaldare; e mentre quelli che avranno fatta la guardia saranno
    ancora quivi presenti, serrinsi le porte, ed abbarratele voi; ed oltre a ciò,
    dispongansi le guardie degli abitanti di Gerusalemme, ciascuno alla sua vicenda,
    e ciascuno dirimpetto alla sua casa.'
  eng-ULB: I said to them, “Do not open the gates of Jerusalem until the sun is hot.
    While the gatekeepers are on guard, you may shut the doors and bar them. Appoint
    guards from those who live in Jerusalem, some at the place of their guard station,
    and some in front of their own homes.”
  spa-VBL: 'Les dije: “No permitan que se abran las puertas de Jerusalén hasta que
    el sol esté caliente, y asegúrate de que los guardias cierren y echen el cerrojo
    a las puertas mientras estén de servicio. Nombra a algunos de los habitantes de
    Jerusalén como guardias, para que estén en sus puestos, frente a sus propias casas”.'
  fra-_FOB: 'Et je leur dis: Que les portes de Jérusalem ne s''ouvrent point avant
    la chaleur du soleil; et pendant que les gardes seront encore là, que l''on ferme
    les portes, et qu''on y mette les barres; que l''on place comme gardes les habitants
    de Jérusalem, chacun à son poste, chacun devant sa maison.'
  mal-mal: 'ഞാൻ അവരോട്: “വെയിൽ ഉറയ്ക്കുന്നതുവരെ യെരൂശലേമിന്റെ വാതിൽ തുറക്കരുത്; നിങ്ങൾ
    അരികെ നില്ക്കുമ്പോൾ തന്നെ കതക് അടച്ച് ഓടാമ്പൽ ഇടുവിക്കേണം; യെരൂശലേം നിവാസികളിൽ
    നിന്ന് കാവല്ക്കാരായി നിയമിച്ച്, ഓരോരുത്തനെ അവനവന്റെ കാവൽസ്ഥാനത്തും അവനവന്റെ വീടിന്റെ
    നേരെയുമായി നിർത്തിക്കൊള്ളേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Maiṅ ne donoṅ se kahā, “Yarūshalam ke darwāze dopahar ke waqt jab dhūp
    kī shiddat hai khule na raheṅ, aur pahrā dete waqt bhī unheṅ band karke kunḍe
    lagāeṅ. Yarūshalam ke ādmiyoṅ ko pahrādārī ke lie muqarrar kareṅ jin meṅ se kuchh
    fasīl par aur kuchh apne gharoṅ ke sāmne hī pahrā deṅ.”
  suz-BL: मिनु गो मेको आस कली “यरूसलेम ङा ठेयब लाप्‍चोपुकी नां चोक्‍ता नोले ला रोक्‍पतीन।
    मिनु नोले खाल पाइबपुकी ठेयब लाप्‍चोम गेय पची ना लाप्‍चोपुकी चोक्‍शा, आग्‍लो शुइक्‍चा
    माल्‍नीम। यरूसलेम ङा मुरपुकी का का पा खाल पाइब सेल्‍चा माल्‍नीम। का निक्‍शी गारो
    कोव़ब सेल्‍चा, का निक्‍शी आंम आन खिं आ ङोंइती खाल पचा माल्‍नीम” दे माइक्‍तामी।
  ita-1927: 'E dissi loro: “Le porte di Gerusalemme non s’aprano finché il sole scotti;
    e mentre le guardie saranno ancora al loro posto, si chiudano e si sbarrino le
    porte; e si stabiliscano per far la guardia, gli abitanti di Gerusalemme, ciascuno
    al suo turno e ciascuno davanti alla propria casa”.'
  ckb-ckb: 'پێم گوتن: «هەتا خۆر گەرم نەبێت، نابێت دەروازەکانی ئۆرشەلیم بکرێنەوە. دەبێ
    دەرگاوانەکان پێش ڕۆیشتنیان دەرگاکان دابخەن و شمشیرەیان لێبدەن. هەروەها هەندێک
    دانیشتووانی ئۆرشەلیم بکرێنە پاسەوان، هەندێکیان لە شوێنی پاسەوانی دیاریکراوی خۆیان
    و هەندێکیشیان بەرامبەری ماڵەکەی خۆیان.»'
  eng-BBE: 'And I said to them, Do not let the doors of Jerusalem be open till the
    sun is high; and while the watchmen are in their places, let the doors be shut
    and locked: and let the people of Jerusalem be put on watch, every one in his
    watch, opposite his house.'
  kan-OKCV: ಆಗ ನಾನು ಅವರಿಗೆ, “ಬಿಸಿಲು ಏರುವುದಕ್ಕಿಂತ ಮೊದಲೇ ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳನ್ನು ತೆರೆಯಬಾರದು.
    ಇದಲ್ಲದೆ ನೀವು ಸಮೀಪದಲ್ಲಿ ನಿಂತಿರುವಾಗ, ಕದಗಳನ್ನು ಮುಚ್ಚಿ ಅಗುಳಿಗಳನ್ನು ಹಾಕಿರಿ. ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳಲ್ಲಿ ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ ಮನೆಗೆ ಎದುರಾಗಿ ಕಾವಲಾಗಿರಲು ನೇಮಿಸಿರಿ,” ಎಂದು ಹೇಳಿದೆನು.
  bbb-bbb: Na e ije ke areme kiae, Ja suoke jade migegire sidove Jerusareme viene
    ijene azovo. Jani areke ve fu mukoe irasena maza naga ni sone azofo. Ro mufuo
    ja una bijuvo ije ni e viene samuavo bu uria imevo ije kiaga bu kena mukoe bijukuriano
    kiae. Areme nane kuke kiavo bune Jerusareme guove ijia e bino bu ifejiana sidove
    ijene juo karidufuo ije kei. Bu ijiege kekina e gue bu are iziebure bu juo karidufuo
    kiaeva bu ijia samuana iredufuo. Ro e gue bu are buone makave juo karino kiae.
  tam-2017: 'அவர்களை நோக்கி: வெயில் ஏறும்வரை எருசலேமின் வாசல்கள் திறக்கப்படவேண்டாம்;
    நீங்கள் நிற்கும்போதே கதவுகளை அடைத்து தாழ்ப்பாள் போட்டு, எருசலேமில் குடியிருக்கிற
    காவலாளர்கள் அவரவர் தங்கள் காவலிலே, அவரவர் தங்கள் வீடுகளுக்கு எதிராக நிறுத்தப்படவேண்டும்
    என்றேன்.'
  spa-RV-1909: 'Y díjeles: No se abran las puertas de Jerusalem hasta que caliente
    el sol: y aun ellos presentes, cierren las puertas, y atrancad. Y señalé guardas
    de los moradores de Jerusalem, cada cual en su guardia, y cada uno delante de
    su casa.'
  ron-BTF: 'Și le-am spus: Să nu fie porțile Ierusalimului deschise până soarele nu
    va fi arzător; și în timp ce ei stau acolo, să închidă ușile și să le zăvorască;
    și să rânduiască gărzi dintre locuitorii Ierusalimului, fiecare la garda lui și
    fiecare să fie în dreptul casei lui.'
  eng-WEBP: I said to them, “Don’t let the gates of Jerusalem be opened until the
    sun is hot; and while they stand guard, let them shut the doors, and you bar them;
    and appoint watches of the inhabitants of Jerusalem, everyone in his watch, with
    everyone near his house.”
  eng-FBV: I told them, “Don't allow the gates of Jerusalem to be opened until the
    sun is hot, and make sure the guards shut and bolt the doors while they're still
    on duty. Appoint some of the residents of Jerusalem as guards, to be at their
    posts, standing in front of their own houses.”
  nld-1939: 'Ik zeide tot hen: De poorten van Jerusalem mogen niet worden geopend,
    eer de zon al warm is geworden, en terwijl ze nog aan de hemel staat, moeten de
    deuren worden gesloten en gegrendeld; dan moet gij de bewoners van Jerusalem als
    wachten uitzetten, iedereen op zijn eigen post en tegenover zijn huis.'
  nch-BL: 'Huan na niquinilhui: “Amo xijtapoca caltemit ten Jerusalén hasta quema
    ya quistos cuali tonati huan sempa xijtzacuaca nopa caltemit quema noja itztose
    tamocuitahuiani. Huan xijtzacuaca nopa caltemit cuali huan xijtalica nopa hueyi
    teposbarra. Huan nojquiya xiquintequimacaca tacame cati Jerusalén ehuani para
    ma tamocuitahuica. Sese ma quipiya itequi campa ta tijtalis o nechca ichaj.”'
  vie-1934: 'Tôi dặn chúng rằng: Chớ mở các cửa Giê-ru-sa-lem trước khi mặt trời nắng
    nóng; người ta phải đóng cánh cửa, và gài then lại trong lúc kẻ giữ cửa còn ở
    tại đó; lại phải đặt người trong dân Giê-ru-sa-lem theo phiên mà canh giữ, mỗi
    người đứng canh nơi đối ngang nhà mình.'
  hin-CV: उनके लिए मेरा आदेश था, “जब तक सूरज में गर्मी रहे येरूशलेम के फाटक न खोले
    जाएं और जब तक पहरेदार द्वार पर खड़े ही होंगे, द्वार बंद ही रखे जाएं और उनमें चिटकनी
    लगी रहे. जो द्वारपाल ठहराए जाएं, वे येरूशलेम के रहनेवाले ही हों; हर एक को अपने-अपने
    निर्दिष्ट स्थानों पर और शेष अपने घरों के सामने के द्वार पर खड़ा किये जाए.”
  spa-BES: 'Y les dije: No se abran las puertas de Jerusalén hasta que salga el sol;
    y mientras los vigilantes estén en sus lugares, que las puertas se cierren y se
    cierren con llave; y que la gente de Jerusalén sea puesta en guardia, cada uno
    en su guardia, frente a su casa.'
  tdx-tdx: 'le nanoako ty hoe: Ko sokafe’ areo o lalambei’ Ierosalaimeo ampara’ te
    mafana-voho ndra te eo o mpiga­ritseo, arindrino naho agabeño; vaho joboño mpañambeñe
    amo mpimone’ Ierosalaimeo, songa ami’ty fiambena’e naho sindre tandrife’ i anjomba’ey.'
  tha-KJV: ข้าพเจ้าพู​ดก​ับพวกเขาว่า “อย่าให้​ประตู​เมืองเยรูซาเล็มเปิดจนกว่าแดดจะร้อน
    และเมื่อเขายืนเฝ้ายามอยู่ ก็​ให้​ปิดและเอาดาลกั้นไว้ จงแต่งตั้งยามจากชาวเยรูซาเล็ม
    ต่างก็ประจำที่ของเขา และต่างก็​อยู่​ยามตรงข้ามเรือนของเขา”
  por-BR-2018: 'E disse-lhes: Não se abram as portas de Jerusalém até que o sol aqueça;
    e enquanto ainda estiverem presentes, fechem as portas, e as trancai. E ponham-se
    guardas dos moradores de Jerusalém, cada um em sua guarda, e cada um diante de
    sua casa.'
  deu-ELO: 'Und ich sprach zu ihnen: Die Tore Jerusalems sollen nicht eher geöffnet
    werden, als bis die Sonne heiß scheint; und während sie noch dastehen, soll man
    die Türflügel zumachen, und verschließet sie. Und ihr sollt Wachen aus den Bewohnern
    Jerusalems aufstellen, den einen auf seine Wache und den anderen vor sein Haus.'
  eng-WYC-2018: and I said to them, The gates of Jerusalem be not opened till to the
    heat of the sun, (or and I said to them, Do not let the gates of Jerusalem be
    opened until the heat of the sun); and, when I was yet present, the gates were
    closed, and locked. And I set keepers thereof(out) of the dwellers of Jerusalem,
    all men by their whiles, or times, and each man over against his own house.
  epo-epo: 'kaj mi diris al ili: Oni ne malfermu la pordegojn de Jerusalem, antaŭ
    ol la suno estos bone varmiga; kaj tiel longe, kiel ili staras, ili restigu la
    pordegojn fermitaj kaj ŝlositaj; kaj oni starigu gardon el la loĝantoj de Jerusalem,
    ĉiun sur lia gardoloko kaj ĉiun kontraŭ lia domo.'
  uig-PIN: 'Mǝn ularƣa: — Kün issiƣuqǝ Yerusalemning ⱪowuⱪliri eqilmisun; ⱪowuⱪlarning
    ⱪanatliri etilgǝndǝ, baldaⱪlar taⱪalƣan waⱪitliridimu dǝrwaziwǝnlǝr yenida turup
    kɵzǝt ⱪilisun; xuningdǝk Yerusalemda turuwatⱪanlardin ⱪarawullar kɵzǝt nɵwǝtlirigǝ
    ⱪoyulup bekitilsun; ⱨǝrbir adǝm ɵzining bir kɵzitigǝ mǝs’ul bolsun, xundaⱪla ⱨǝrbirining
    kɵziti ɵz ɵyining udulida bolsun, dǝp tapilidim.'
  beo-beo: 'Na da elama sia:i, amo ela da Yelusaleme gagoi logo ga:su amo mae doawane,
    eso da heda:i dagoiba:le fawane doasima:ne sia:i. Amola logo sosodo aligisu dunu
    da hame helefila asili, daeya doaga:sea hedolo noga:le ga:sima:ne sia:i. Amola,
    na da ela da Yelusaleme esalebe dunu mogili sosodo aligimusa: ilegema:ne sia:i.
    Amola amo dunu ilia ouligibi sogebi noga:le olelema:ne amola mogili ilia diasudafa
    amo sosodo aligisa lafia:ma:ne, amo dunu ilegema:ne na da sia:i.'
  tpi-OTNT: Na mi tokim tupela olsem, “Yutupela i no ken larim ol wasman i opim ol
    dua bilong banis bilong Jerusalem long moningtaim tru. Ol i mas wetim san i kam
    antap pastaim. Na taim ol wasman i pinis wok long apinun, ol i mas pasim ol dua
    na putim ol longpela ain bilong pasim strong. Na yutupela i mas makim sampela
    man bilong Jerusalem bai ol i kamap wasman. Na yutupela i mas makim sampela man
    moa bilong was long ol dispela hap klostu long haus bilong ol yet.”
  hau-SA: Na ce musu, “Kada a buɗe ƙofofin Urushalima da sassafe sai rana ta fito
    sosai. Yayinda matsaran ƙofofi suna aiki, a kulle ƙofofin a sa musu sakata kafin
    matsaran su tashi, wajen fāɗuwar rana. Ku kuma naɗa mazaunan Urushalima a matsayin
    masu tsaro, waɗansunsu a wuraren aiki, waɗansun kuma kusa da gidajensu.”
  uig-LAT: 'Men ulargha: — Kün issighuche Yérusalémning qowuqliri échilmisun; qowuqlarning
    qanatliri étilgende, baldaqlar taqalghan waqitliridimu derwaziwenler yénida turup
    közet qilisun; shuningdek Yérusalémda turuwatqanlardin qarawullar közet nöwetlirige
    qoyulup békitilsun; herbir adem özining bir közitige mes’ul bolsun, shundaqla
    herbirining köziti öz öyining udulida bolsun, dep tapilidim.'
  nde-nde: Ngathi kubo, “Amasango aseJerusalema makangavulwa ilanga lize litshise.
    Nxa abalindimasango belokhu besemsebenzini, kabavale iminyango bayinxibe. Njalo
    khethani izakhamizi zeJerusalema ukuba ngabalindi, abanye ezindaweni lapho abamiswe
    khona, abanye eduze lezindlu zabo.”
  ton-ton: 'Pea ne u pehē kiate kinaua, “ʻOua naʻa tuku ke ava ʻae ngaahi matapā ki
    Selūsalema kaeʻoua ke mafana ʻae laʻā: pea ʻi heʻena tuʻu ʻo ofi, tuku kenau tāpuni
    ʻae ngaahi matapā, pea ʻai ki ai ʻae ʻakau fakamaʻu: pea fakanofo ʻae kau leʻo
    ʻi he kakai ʻo Selūsalema, taki taha ʻi hono lakanga, pea taki taha hangatonu
    ki hono fale ʻoʻona.”'
  ces-1613: 'A řekl jsem jim: Nechť nebývají otvírány brány Jeruzalémské, až obejde
    slunce, a když ti, jenž tu stávají, zavrou brány, vy ohledejte. A tak postavil
    jsem stráž z obyvatelů Jeruzalémských, každého v stráži jeho, a každého naproti
    domu jeho.'
  eng-WMB: I said to them, “Don’t let the gates of Jerusalem be opened until the sun
    is hot; and while they stand guard, let them shut the doors, and you bar them;
    and appoint watches of the inhabitants of Jerusalem, everyone in his watch, with
    everyone near his house.”
  tam-TCV: நான் அவர்களிடம், “பகலில் வெயில் ஏறும்வரை எருசலேமின் நுழைவாசல் கதவுகள் திறக்கப்படக்
    கூடாது. வாசல் காவலர் கடமையில் இருக்கும்போதே அவர்களைக்கொண்டு கதவுகள் பூட்டப்பட்டு,
    தாழ்ப்பாள்களை போடுங்கள். அத்துடன் எருசலேமின் குடியிருப்பாளர்களிலிருந்தே காவலர்
    தெரிந்தெடுக்கப்பட வேண்டும். அவர்களில் சிலரை காவல் நிலையங்களிலும், மற்றும் சிலரை
    அவர்களின் வீட்டின் அருகேயும் காவலுக்கு ஏற்படுத்துங்கள்” என்றும் சொன்னேன்.
  ceb-ULB: Miingon ako kanila, “Ayaw abrihi ang mga ganghaan sa Jerusalem hangtod
    nga moinit ang adlaw. Samtang nagbantay pa ang mga tigbantay sa mga ganghaan,
    mahimo mong isarado ang mga pultahan ug alihan kini. Pagpili ug mga magbalantay
    gikan niadtong nagpuyo sa Jerusalem, ang pipila sa dapit diin napahiluna ang puy-anan
    sa mga guwardiya, ug ang uban sa atubangan sa ilang mga balay.”
  pol-UBG: 'I powiedziałem do nich: Niech nie otwierają bram Jerozolimy, aż słońce
    będzie dopiekać; a póki tam stoją, niech zamkną bramy i zaryglują je. Należy ustanowić
    straż spośród mieszkańców Jerozolimy, każdego na jego posterunku i każdego naprzeciwko
    własnego domu.'
  urd-GVU: مَیں نے دونوں سے کہا، ”یروشلم کے دروازے دوپہر کے وقت جب دھوپ کی شدت ہے
    کھلے نہ رہیں، اور پہرہ دیتے وقت بھی اُنہیں بند کر کے کنڈے لگائیں۔ یروشلم کے آدمیوں
    کو پہرا داری کے لئے مقرر کریں جن میں سے کچھ فصیل پر اور کچھ اپنے گھروں کے سامنے
    ہی پہرہ دیں۔“
  deu-1912: 'und sprach zu Ihnen: Man soll die Tore Jerusalem nicht auftun, bis daß
    die Sonne heiß wird; und wenn man noch auf der Hut steht, soll man die Türen zuschlagen
    und verriegeln. Und es wurden Hüter bestellt aus den Bürgern Jerusalems, ein jeglicher
    auf seine Hut seinem Hause gegenüber.'
  kan-2017: ನಾನು ಅವರಿಗೆ, “ಬಿಸಿಲೇರುವುದಕ್ಕಿಂತ ಮೊದಲು ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳನ್ನು ತೆರೆಯಬಾರದು;
    ಕಾವಲುಗಾರರು ಇನ್ನೂ ಇರುವಾಗಲೇ ಬಾಗಿಲುಗಳನ್ನು ಮುಚ್ಚಿ ಭದ್ರಪಡಿಸಬೇಕು. ಇದಲ್ಲದೆ ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳೊಳಗೆ ಕಾವಲುಗಾರರನ್ನು ಗೊತ್ತುಮಾಡಿರಿ, ಅವರಲ್ಲಿ ಕೆಲವರು ತಮ್ಮ ಕಾವಲಿನ ಸ್ಥಳಗಳಲ್ಲಿಯೂ,
    ಇನ್ನು ಕೆಲವರನ್ನು ಅವರ ಮನೆಯ ಎದುರಿನಲ್ಲಿಯೂ ಕಾವಲಿರುವಂತೆ ನೇಮಿಸಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದೆನು.
  yap-yap: Mu gog ngorow ni dab ra pagew fapi garog nu Jerusalem ngan bing ni kadbul
    nge taw ko ngiyal’ nike rran ma nguun ning ngan man’nag u m’on ni nge mu’ fapi
    matnag ko maruwel rorad ni blayal’. Mu kugog ngorow ni ngar mel’egew boch e girdi’
    u fithik’ e girdi’ ni yad ma par u Jerusalem ni ngar manged boch e matnag, mi
    yow pi’ e maruwel rok boch i yad ni ngu’ur pired u lan boch e pi tafen e matnag
    nem ma boch i yad e ngu’ur matnagiyed charen e tabnaw rorad.
  hlt-MCSB: Te phoeiah amih te ka uen tih, “Khohmik a saeham hil Jerusalem vongka
    te ah uh boel saeh. Amamih a rhaih pai vaengah thohkhaih te khai uh saeh lamtah
    kalh uh saeh. Jerusalem kah khosa rhoek tah amah rhaltawt ah pakhat neh a im hmai
    ah pakhat te rhaltawt la pai bal saeh,” ka ti nah.
  mdy-ETH: ዒማና ታ ዔያቶ ዓይሤሢ ዬሩሳላሜ ካታሞኮ ዲሮ ካሮ ጉቴ ዓባ ፆርቂ፥ ዋልዒ ሚቹዋንቴ ቡሉዋጉዲ ጌይኬ፤ ሃሣ ዒባኖ
    ዓባ ጌሌስካፓ ካሮ ካፓ ዓሳ ፔ ማኣሪ ዓኣዻንዳሢኮ ቤርታ ዲሮ ካሮ ጋጋርቂ፥ ሃሣ ቁልፒ ዎዻንዳጉዲ ታ ዓይሤኔ። ዬያጉዲ ሃሣ
