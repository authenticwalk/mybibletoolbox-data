    akyi. Munyi wɔn a wɔte Yerusalem no, na bi nnyina hɔ nnwɛn na bi nso mfi wɔn afi
    a ɛbemmɛn no mu nwɛn.”
  hlt-hlt: Te phoeiah amih te ka uen tih, “Khohmik a saeham hil Jerusalem vongka te
    ah uh boel saeh. Amamih a rhaih pai vaengah thohkhaih te khai uh saeh lamtah kalh
    uh saeh. Jerusalem kah khosa rhoek tah amah rhaltawt ah pakhat neh a im hmai ah
    pakhat te rhaltawt la pai bal saeh,” ka ti nah.
  tbz-SIM: 'Kɛ̀ m bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Sedisɑdɛmmu kó yɛbòrɛ̀ níí bɑ́ɑ́ kpetɛ́ kɛ̀ diyiè
    í tònkɛ̀, kuyuoku kɛ́ nyɛ̀ kpetí. Bɛ̀ɛ̀ bɑ̀ɑ yɛbòrɛ̀ kɛ̀ bɛ̀ bo kɛ cómmú bɛ kɑrɛ̀
    bɛ̀ kɑrɛ̀. Kɛ̀ m bɛ̀ nɑ̀kɛ́ kɛ dɔ̀ bɛ̀ɛ mɑɑ́ didènnì bɛ̀ɛ̀ yó mbɑɑ dihɛì bɛ kpɛ́í,
    bɑ́ wè o kó dikɑrì mbo o cĩ́ɛ̃̀tɛ̀ ììkɛ̀.'
  msy-2020: Ezɨ kɨ aning mɨgɨa ghaze, “Gua Jerusalemɨn tiar akaba bar mɨzaraghara
    da kuan markɨ. Gua mɨzuam mangɨtɨ aruem anaboghtɨ ia da kuigh. Eghtɨ nguibamɨn
    garir gumaziba guaratɨzibar ingangarim gɨvaghtɨ, me tiar akaba pamtemɨn da asegh,
    egh ainɨn igugunir ruariba dav kɨnigh. Egh bizibar gansɨ uaghan Jerusalemɨn gumazitaba
    amɨsefegh. Egh ua gumazitaba amɨseveghtɨ, me uaghan uan dɨpenibar boroghɨn dɨvazimɨn
    gan.”
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ heelɑ-wɛ sɩ: Pǝ wɛɛ sɩ ilim ɩ́ lɩɩ kɛ́ nɑ pǝ́ kpɑ nɑ pǝ́cɔ́
    ɩ́ tʋlɩ ɩcɑtɛ nɔnɔɔsɩ. Tɑɑnɑɣɑ, ɩlɛnɑ ɩ́ tǝkɩ-sɩ nɑ pǝ́cɔ́ sɩ tɑŋlɑɑ kʋlɩ pɑ tǝmɑ
    tɑɑ. Yosɑlɛm ɩcɑtɛ nyǝ́mɑ lɛlɑɑ tɑŋǝɣɩ nɑ lɛlɑɑ pɑɑsǝɣǝnɑ pɑ kutuluŋ kilɑ.'
  azb-azb: 'Mən onlara dedim: «Gün qızana qədər Yerusəlimin darvazaları açılmasın.
    Qapıçılar oyaq olduğu müddət qapıları bağlayıb qıfıllayın. Yerusəlimdə yaşayanlardan
    da keşikçi təyin edin, qoy hamı öz evinin qabağında keşik çəksin».'
  eng-DBY: And I said to them that the gates of Jerusalem should not be opened until
    the sun was hot, and that they should shut the doors and bar them while they stood
    by; and that there should be appointed watches of the inhabitants of Jerusalem,
    every one in his watch, and every one over against his house.
  hin-2017: और मैंने उनसे कहा, “जब तक धूप कड़ी न हो, तब तक यरूशलेम के फाटक न खोले
    जाएँ और जब पहरुए पहरा देते रहें, तब ही फाटक बन्द किए जाएँ और बेड़े लगाए जाएँ।
    फिर यरूशलेम के निवासियों में से तू रखवाले ठहरा जो अपना-अपना पहरा अपने-अपने घर
    के सामने दिया करें।”
  wol-KYG: 'Ma ne leen: «Bu bunti Yerusalem ubbiku li feek jant bi tàngul. Santleen
    fara bunt yi ñuy tëj bunt yi, sës ci galani tëjukaay yi, balaa waa dëkk biy tëdd.
    Na ku nekk ci waa Yerusalem di wattoo ca bérabu wattukaayam, mbaa buntu këram.»'
  eng-YLT: and I say to them, 'Let not the gates of Jerusalem be opened till the heat
    of the sun, and while they are standing by let them shut the doors, and fasten,
    and appoint guards of the inhabitants of Jerusalem, each in his guard, and each
    over-against his house.'
  eng-WYC-2017: and I said to them, The gates of Jerusalem be not opened till to the
    heat of the sun; and, when I was yet present, the gates were closed, and locked.
    And I set keepers thereof of the dwellers of Jerusalem, all men by their whiles,
    or times, and each man over against his own house.
  eng-WMBB: I said to them, “Don’t let the gates of Jerusalem be opened until the
    sun is hot; and while they stand guard, let them shut the doors, and you bar them;
    and appoint watches of the inhabitants of Jerusalem, everyone in his watch, with
    everyone near his house.”
  urd-GVH: मैंने दोनों से कहा, “यरूशलम के दरवाज़े दोपहर के वक़्त जब धूप की शिद्दत
    है खुले न रहें, और पहरा देते वक़्त भी उन्हें बंद करके कुंडे लगाएँ। यरूशलम के आदमियों
    को पहरादारी के लिए मुक़र्रर करें जिनमें से कुछ फ़सील पर और कुछ अपने घरों के सामने
    ही पहरा दें।”
  rug-rug: Tozi ni rau sari karua sapu sari sasada pa Zerusalema, si lopu kaqu tava
    tukele osolae ele maṉini sage sa rimata, meke sipu korapa koa na kopu dia sari
    tie kopu pa sasada totoso lodu sa rimata si tukui meke roto i sari sasada. Tozi
    ni tugo rau sari karua pude vizata tie kopu koa rini pu koadi pa Zerusalema, kaiqa
    pude kopu pa vasidi ta vizatadi meke kaiqa pude kopu tata koari na dia vetu.
  gaz-gaz: Ani akkanan isaaniinan jedhe; “Karrawwan Yerusaalem hamma aduun hoʼitutti
    banamuu hin qaban. Yeroo karra eegdonni hojii irra jiranittis cufaawwan cufamanii
    danqaraan keessa haa loofamu. Akkasumas jiraattota Yerusaalem keessaa eegdota
    tokko tokko iddoo isaaniitti, kaan immoo mana isaanii biratti ramadaa.”
  fra-LSG: 'Je leur dis: Les portes de Jérusalem ne s’ouvriront pas avant que la chaleur
    du soleil soit venue, et l’on fermera les battants aux verrous en votre présence;
    les habitants de Jérusalem feront la garde, chacun à son poste devant sa maison.'
  yal-yal: N yi a fala e xa, n naxa, “Yerusalɛn dɛɛne mi rabima fɔ sogen na te, a
    mɔn balanma nɛn wurene ra ɲinbanna ra benun kantan tiine xa siga. Yerusalɛn kaane
    yi ti kantan tideni, ndee yi siga taan kantan tidene yi, bonne yi lu e konne kantanɲɛ.”
  haw-1868: 'A i aku la au ia laua, Aole e weheia na puka o Ierusalema a mahana mai
    ka la; a o ka poe e ku ana e pani lakou i na puka a e hoopaa hoi: a e hoonoho
    i kekahi poe o ko Ierusalema i poe kiai, kela Kanaka keia kanaka ma kona wahi
    e kiai aku ai, a o kela kanaka keia kanaka hoi ma kahi e ku pono ana i kona hale
    iho.'
  arb-NAV: 'وَقُلْتُ لَهُمَا: «لا تَسْمَحَا بِفَتْحِ أَبْوَابِ أُورُشَلِيمَ قَبْلَ
    اشْتِدَادِ حَرَارَةِ الشَّمْسِ، وَلْيَتِمَّ إِغْلاقُ مَصَارِيعِهَا وَأَقْفَالِهَا،
    وَحُرَّاسُ الأَبْوَابِ مَازَالُوا يَقُومُونَ بِنَوْبَةِ حِرَاسَتِهِمْ». وَعَيَّنْتُ
    حُرَّاساً مِنْ أَهْلِ أُورُشَلِيمَ، وَقَفَ كُلُّ وَاحِدٍ مِنْهُمْ مُقَابِلَ بَيْتِهِ.'
  ewe-ewe: Mede se na wo be, womaʋu Yerusalem ƒe agboawo o va se ɖe esime ɣe nadze
    nyuie hafi, eye woatu wo, ade ga wo me le esime dzɔlawo aganɔ gliawo ŋu dzɔm ko.
    Mede se hã be ele be dzɔlawo nanye Yerusalemtɔwo, eye woawɔ dɔ edziedzi. Hekpe
    ɖe esia ŋu la, ele be ame sia ame si ƒe aƒe te ɖe gli la ŋu la, nadzɔ gli la ƒe
    akpa si tsɔ ɖe egbɔ la ŋu.
  eng-LEE: And I said unto them, The gates of Jerusalem must not be opened until the
    sun be hot; and while ye stand by, let them shut the doors, and do ye bar them;
    and station watches of the inhabitants of Jerusalem, every one in his watch, and
    every one opposite to his house.
  asm-FB: মই তেওঁলোকক ক’লোঁ, “যেতিয়ালৈকে টান ৰ’দ নহয়, তেতিয়ালৈকে যিৰূচালেমৰ দুৱাৰবোৰ
    মেলিব নালাগে। দুৱৰী সকলে পৰ দি থকাৰ সময়ত আপোনালোকে দুৱাৰবোৰ বন্ধ কৰিব, আৰু ডাং
    বোৰ দিব পাৰিব। আপোনালোকে যিৰূচালেমত নিবাস কৰা লোক সকলক প্রহৰীৰ বাবে নিযুক্ত কৰিব,
    কিছুমানে তেওঁলোকৰ প্রহৰী স্থানত, আৰু কিছুমানে নিজৰ ঘৰৰ সন্মুখত পহৰা দিব।”
  sus-A: ﭑ نَشَ عَ قَلَ عٍ بّ، «وٌ نَشَ تَا نَادّيٍ رَبِ هَن سٌفٍ شْنْ تّمُي، عٍ مَن
    شَ بَلَن سَابِ رَ وٌ يَ شْرِ. دَرِ سَلَمُكَيٍ قَن يِرٍ مَكَنتَمَ نّ، كَنكَن شَ
    لُ عَ شَ بَنشِ نَادّ رَ.»
  fra-SBL: 'Je leur dis : « Qu''on n''ouvre pas les portes de Jérusalem avant que
    le soleil soit chaud ; et pendant qu''ils montent la garde, qu''ils ferment les
    portes, et vous les barrez ; et établissez des tours de garde des habitants de
    Jérusalem, chacun dans son tour de garde, chacun près de sa maison. »'
  hbo-hbo: '*וַיֹּאמֶר (וָאֹמַ֣ר) לָהֶ֗ם לֹ֣א יִפָּֽתְח֞וּ שַׁעֲרֵ֤י יְרוּשָׁלַ֙͏ִם֙
    עַד־חֹ֣ם הַשֶּׁ֔מֶשׁ וְעַ֨ד הֵ֥ם עֹמְדִ֛ים יָגִ֥יפוּ הַדְּלָתֹ֖ות וֶאֱחֹ֑זוּ וְהַעֲמֵ֗יד
    מִשְׁמְרֹות֙ יֹשְׁבֵ֣י יְרוּשָׁלַ֔͏ִם אִ֚ישׁ בְּמִשְׁמָרֹ֔ו וְאִ֖ישׁ נֶ֥גֶד בֵּיתֹֽו׃'
  kik-kik: Ngĩmeera atĩrĩ, “Ihingo cia Jerusalemu itikahingũragwo, o nginya rĩrĩa
    riũa rĩrĩkoragwo rĩarĩte. Ningĩ o na rĩrĩa arangĩri a ihingo marĩ wĩra-inĩ, nĩmaikarage
    mahingĩte mĩrango ĩyo, na makamĩĩkĩra mĩgĩĩko. Ningĩ mũthuure aikari a Jerusalemu
    matuĩke arangĩri, amwe marangagĩre harĩa matuĩrĩirwo kũrangĩra, na arĩa angĩ marangagĩre
    hakuhĩ na nyũmba ciao.”
  fra-NCL: 'Et je leur dis : « Que les portes de Jérusalem ne soient pas ouvertes
    avant que soit venue la chaleur du soleil ; le soir, pendant que les gardes seront
    encore à leur poste, on fermera les portes et on mettra les barres ; et, pendant
    la nuit, on établira des gardes pris parmi les habitants de Jérusalem, chacun
    à son poste, et chacun devant sa maison.'
  cek-AK: nihnik khaeah, Ni bae ai karoek to Jerusalem khongkha to paong hoi hmah;
    khongkha toep kaminawk mah thok to kha o nasoe loe, takraeng o nasoe; Jerusalem
    ih kaminawk mah angmacae taengah misatoep suem o boih nasoe, tiah ka naa.
  cuk-cuk: 'Amarga an sogsad: “Dad-nakwialile, Jerusalén-neggwebur-e-yawagakmar argadoed.
    Geb, dad-argwaned-idu, dule-yawagak-dakmalad amba arbananai, e-yawagakmar sakdiledoed,
    degi, be urgo iduar-mesoed nue edilegega. ”Deginbali, Jerusalénʼginmalad neggweburgi-nakulegega
    an onugsasad, amala gwenna-gwenna ega-soglesad bia nakulegoe, abala na e-neg-e-neg-asabin
    nakulemaloed.”'
  uig-CYR: 'Мән уларға: — Күн иссиғичә Йерусалимниң қовуқлири ечилмисун; қовуқларниң
    қанатлири етилгәндә, балдақлар тақалған вақитлиридиму дәрвазивәнләр йенида туруп
    күзәт қилисун; шуниңдәк Йерусалимда туруватқанлардин қаравуллар күзәт нөвәтлиригә
    қоюлуп бекитилсун; һәр бир адәм өзиниң бир күзитигә мәсъул болсун, шундақла һәр
    бириниң күзити өз өйиниң удулида болсун, дәп тапилидим.'
  tel-2017: అప్పుడు నేను “బాగా పొద్దెక్కే దాకా యెరూషలేం ద్వారాలు తెరవ వద్దు. ప్రజలంతా
    దగ్గరగా నిలబడి ఉన్నప్పుడు ద్వారపాలకులు తలుపులు మూసి వాటికి అడ్డగడియలు పెట్టాలి.
    అంతేకాక, యెరూషలేంలో నివాసముండే వారంతా తమ వంతుల ప్రకారం తమ ఇళ్ళకు ఎదురు కాపలా కాసేలా
    నియమించుకోవాలి” అని చెప్పాను.
  hat-BSA: 'Mwen te di yo: “Pa kite pòtay Jérusalem yo ouvri jiskaske solèy la vin
    cho ak pandan gad yo an plas yo, fè yo fèmen pòt yo e boulonnen yo. Anplis, chwazi
    gad yo soti nan pèp Jérusalem nan, chak moun sou pòs li e chak moun devan pwòp
    kay pa li.”'
  kos-kos: Nga fahkang eltal in tia fuhlela mutunpot lun Jerusalem in ikak ke lotutang
    nwe ke faht uh takak, na in kauli ac srumasryukla meet liki mwet topang elos som
    liki kunokon lalos ke faht uh tili. Nga oayapa fahk tuh eltal in pakiya mwet topang
    ke mutunpot uh liki inmasrlon mwet su muta Jerusalem. Kutu selos kuneyuk in taran
    kais sie acn, ac mwet saya in foroht forma taran lohm selos sifacna.
  hbo-WLC: ויאמר לָהֶ֗ם לֹ֣א יִפָּֽתְח֞וּ שַׁעֲרֵ֤י יְרוּשָׁלִַ֙ם֙ עַד־חֹ֣ם הַשֶּׁ֔מֶשׁ
    וְעַ֨ד הֵ֥ם עֹמְדִ֛ים יָגִ֥יפוּ הַדְּלָת֖וֹת וֶאֱחֹ֑זוּ וְהַעֲמֵ֗יד מִשְׁמְרוֹת֙
    יֹשְׁבֵ֣י יְרוּשָׁלִַ֔ם אִ֚ישׁ בְּמִשְׁמָר֔וֹ וְאִ֖ישׁ נֶ֥גֶד בֵּיתֽוֹ׃
  ibo-ibo: Agwara m ha, “Na-emeghenụ ọnụ ụzọ ama naanị mgbe chi bọziri nke ọma. Kpọchiekwa
    ha mgbe ndị nche ka nọ na nche. Họpụtakwanụ ndị bi na Jerusalem ka ha bụrụ ndị
    nche. Ụfọdụ ga-eche nʼebe a họpụtara ha, ụfọdụ ga-eche nʼakụkụ ụlọ nke aka ha.”
  ory-ory: ଆଉ, ମୁଁ ସେମାନଙ୍କୁ କହିଲି, “ସୂର୍ଯ୍ୟ ପ୍ରଚଣ୍ଡ ନୋହିବା ପର୍ଯ୍ୟନ୍ତ ଯିରୂଶାଲମର ଦ୍ୱାରସବୁ
    ଫିଟା ନ ଯାଉ; ଲୋକମାନେ ପ୍ରହରୀକର୍ମରେ ଠିଆ ହେବା ବେଳେ ଦ୍ୱାରସବୁ ବନ୍ଦ କରନ୍ତୁ, ଆଉ ତୁମ୍ଭେମାନେ
    ତହିଁରେ ଅର୍ଗଳ ଦିଅ; ପୁଣି, ତୁମ୍ଭେମାନେ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କୁ ପ୍ରହରୀ କରି ନିଯୁକ୍ତ କର,
    ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପହରାରେ ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଗୃହ ସମ୍ମୁଖରେ ରହନ୍ତୁ।”
  chk-chk: Iwe, üa üreniir, “Ekewe asamalapen Jerusalem resap suk tori akkar a tinekeniken,
    nge repwe kapüng o lokkola, lupwen ekewe chon mas ra chüen mamas. Oupwe pwal filätä
    chon masen ewe tit seni lein ekewe chon Jerusalem, ekoch repwe mamasa lon en me
    an lenien mamas, nge ekoch repwe mamasa awenewenen en me imwan.”
  rop-rop: Aibin dalim det dubala men, “Nobodi kaan opinim detlot geit blanga Jerusalem
    raidap det san im go hot, en oni detlot solja garra opinim. En dei garra jadimap
    detlot geit, en dei garra lokimap garram ba bifo dei binij wek sangodantaim. Yunbala
    garra pikimat men brom detlot pipul hu jidan langa Jerusalem blanga wotjimbat
    dijan taun. Sambala garra wotjimbat detlot pleis gulijap langa olabat kemp en
    sambala garra wotjimbat detlot najalot pleis blanga dijan taun.” Lagijat na aibin
    tok.
  ukr-1871: 'І сказав я їм: Нехай не відчиняють воріт Ерусалимських, покіль не загріє
    сонце, й доки ще стоять (при роботї), нехай замикають і засовують двері. І поставив
    я сторожами осадників Ерусалимських, кожного на свою сторожу і кожного проти свого
    дому.'
  deu-1951: 'Und ich sprach zu ihnen: Man soll die Tore Jerusalems nicht öffnen, ehe
    die Sonne heiß scheint; und während sie noch [Wache] stehen, soll man die Türen
    schließen und verriegeln! Und bestellet Wachen aus den Bürgern Jerusalems, einen
    jeden auf seinen Posten, und zwar jeden gegenüber seinem Hause!'
  eng-JPS: 'And I said unto them: ''Let not the gates of Jerusalem be opened until
    the sun be hot; and while they stand on guard, let them shut the doors, and bar
    ye them; and let watches be appointed of the inhabitants of Jerusalem, every one
    in his watch, and every one to be over against his house.'''
  srp-1865: 'I rekoh im: da se ne otvoraju vrata Jerusalimska dokle sunce ne ogrije,
    i kad oni što stoje ondje zatvore vrata, ogledajte, i da se postave stražari izmeðu
    stanovnika Jerusalimskih, svaki na svoju stražu i svaki prema svojoj kuæi.'
  lug-lug: Ne mbagamba nti, “Emiryango gya Yerusaalemi tegiteekwa kuggulwawo okutuusa
    ng’omusana tegunnakaalama nnyo. Abakuumi nga bakyali ku miryango, muggaleewo muginywereze
    ddala. Mu batuuze ba Yerusaalemi, mulondemu abanaakuumanga, abamu ku bo bakuumenga
    mu mpalo n’abalala bakuumenga ebifo ebiriraanye ennyumba zaabwe.”
  heb-heb: ויאמר להם לא יפתחו שערי ירושלם עד חם השמש ועד הם עמדים יגיפו הדלתות ואחזו
    והעמיד משמרות ישבי ירושלם איש במשמרו ואיש נגד ביתו׃
  ben-IRV: আর আমি তাঁদেরকে বললাম, “যতক্ষণ রোদ বেশী না হয়, ততক্ষণ যিরূশালেমের দরজাগুলো
    যেন খোলা না হয় এবং রক্ষীরা কাছে দাঁড়িয়ে থাকতে দরজাগুলো সব বন্ধ করা ও হুড়কা
    দেওয়া হয় এবং তোমরা যিরূশালেমের বাসিন্দাদের মধ্য থেকে যেন পাহারাদার নিযুক্ত কর,
    তারা প্রত্যেকে নিজের নিজের পাহারা দেবার জায়গায়, নিজের নিজের ঘরের সামনে থাকুক।”
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਜਦ ਤੱਕ ਧੁੱਪ ਤੇਜ਼ ਨਾ ਹੋ ਜਾਵੇ ਤਦ ਤੱਕ ਯਰੂਸ਼ਲਮ ਦੇ ਫਾਟਕ
    ਨਾ ਖੋਲ੍ਹੇ ਜਾਣ ਅਤੇ ਜਦ ਪਹਿਰੇਦਾਰ ਪਹਿਰਾ ਦਿੰਦੇ ਹੋਣ, ਤਦ ਹੀ ਫਾਟਕ ਬੰਦ ਕੀਤੇ ਜਾਣ ਅਤੇ ਬੇੜ੍ਹੀਆਂ
    ਲਾਈਆਂ ਜਾਣ। ਫਿਰ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਵਿੱਚੋਂ ਤੂੰ ਪਹਿਰੇਦਾਰ ਠਹਿਰਾ ਜਿਹੜੇ ਆਪੋ ਆਪਣੇ ਪਹਿਰੇ
    ਵਿੱਚ ਆਪਣੇ-ਆਪਣੇ ਘਰਾਂ ਦੇ ਅੱਗੇ ਪਹਿਰਾ ਦੇਣ।”
  mya-JVB: နေ မ ထွက် မှီ ယေရုရှလင် မြို့တံခါး တို့ကို မ ဖွင့် စေနှင့်။ တံခါးစောင့်
    ရှိ စဉ်၊ တံခါး တို့ကို ပိတ် ၍ ကန့်လန့်ကျင် ထိုးစေ။ မြို့သူမြို့သားတို့သည် အသီးအသီးမိမိတို့အရပ်
    မိမိ တို့အိမ် တစ်ဘက်တချက် ၌ ကင်း စောင့်စေဟု စီရင် ၏။
  tbg-tbg: Te vitantara tiha, Netanta timanta ekaa enta toqaqi vaantaavura qentinavu
    kiama vaaka qantuara karaiti, vaivaro kuarivano uruntero anomakero itainaraqaa
    qentinavu qantuara kaate. Kuarivano ruhunkireva inaraqaa qentinavuqaa raqikika
    qenti vinavura tintate, taurini tinte ainiravata veta vate, taiqake vuate. Netanta
    timanta mintiaqi vuate, tunara. Te qaiqaa vitantara tiha, Netanta Ieruharemiqihai
    vaiinti vonavu kaama taimanta hininavu voqi voqi maimaraara raqiki vaimanta, hininavu
    nái naavu maaqa vainaini vi aniha maimaraara raqikiate, tunara.
  hmo-hmo: Lau ese idia lau hamaoroa, idia ese Ierusalema ena magu iduara bona ikoukou
    do idia kehoa lasi ela bona dina do ia siahu, bona idia ese edia gima gaukara
    do idia rakatania lasi neganai, dina diho neganai, iduara ibounai be auri dekena
    amo do idia koua bona lokaia. Bona Ierusalema noho taudia edia huanai dekena amo
    gima taudia lau abia hidi, ta ta ena gabu, ena gabu dekenai, bona ta ta ena ruma,
    ena ruma kahana ibounai, do idia gimaia.
  urd-urd: और मैंने उनसे कहा कि जब तक धूप तेज़ न हो येरूशलेम के फाटक न खुलें, और जब
    वह पहरे पर खड़े हों तो किवाड़े बन्द किए जाएँ, और तुम उनमें अड़बंगे लगाओ और येरूशलेम
    के बाशिन्दों में से पहरेवाले मुक़र्रर करो कि हर एक अपने घर के सामने अपने पहरे
    पर रहे।
  rus-SYN: 'и сказал я им: пусть не отворяют ворот Иерусалимских, доколе не обогреет
    солнце, и доколе они стоят, пусть замыкают и запирают двери. И поставил я стражами
    жителей Иерусалима, каждого на свою стражу и каждого напротив дома его.'
  bqc-SIM: 'Má ònɛ́: Wasuli Yelusalɛũ bↄlɛ gbaↄ wɛ̃o e ĩatɛ̃ gɛ lí gbãakũ.
    Wàli zɛtata wà gbã́aↄ dau e bĩ́ibↄlɛdↄ̃anaↄ tá. Wà Yelusalɛũdeↄ dilɛdilɛ
    gudↄ̃anaↄ ũ lↄ, an gbɛ̃eↄ aaↄ ku gudↄ̃akĩi, an gbɛ̃eↄ ń bɛ saɛ.'
  tcz-CHONGTHU: Chule amaho koma chun keiman kaseiyin, “Nikhat sungin ni ahasat laisen
    kelkot chu honsan koi hih un, chuleh kelkot ngah hochun kot anga lai sung seuvin
    khah’unlang kotchu kamchah un. Chule Jerusalema cheng ho chu kot ngah dingin pan
    mun peuvin, chule phattin in nga sah jouvin, chule loikhat chu apan mun’uva umden’u
    hen lang loikhat chu ama cheh inmaiya ngasah un,” katin ahi.
  mar-mar: आणि मी त्यांना म्हणालो, “सूर्य तापल्याशिवाय वेशीचे दरवाजे उघडू नयेत. द्वारपाल
    पहारा देत असताना, दरवाजे लावून त्यांना अडसर घाला. यरूशलेमामध्ये राहणाऱ्यांमधून
    पहारेकऱ्यांची निवड करा, त्यापैकी काहीजणांना नगराच्या रक्षणासाठी मोक्याच्या जागी
    ठेवा. आणि इतरांना आपापल्या घराजवळ पहारा करु द्या.”
  qub-qub: 'Paycunata nirä: «Sumaj pacha jun''garcuptinraj Jerusalenpa puncunta quichachinqui.
    Inti päsarcuptin puncucunata wichgachinqui, rancachinqui, puncu täpajcuna täpanancunacho
    caycaptinraj.» Siudächo tiyaj runacunata churarä ricchacur täpäshinanpaj. Waquintaga
    nirä wasincunapa lädunpa cajtaga täpäshinanpaj.'
  bqp-bqp: 'Ma pìńnɛ: Òsungↄ̃ Yurusalɛmu bĩnilɛ gbànↄ wɛ̃ro ari ifãntɛ̃ gɛ́ gbãna
    kũ. Ògↄ̃ zɛ́ tata ò lígurukpanↄ dan ari zɛ́dãkpãrinↄ tá. Ò Yurusalɛmudenↄ ditɛditɛ
    gudãkpãrinↄ ũ dↄ, ń gbɛ̃kenↄ gↄ̃ kú dãkpãkia, ń gbɛ̃kenↄ ń bɛ sarɛ.'
  hat-hat: Mwen di yo pa kite yo louvri pòtay lavil Jerizalèm yo nan maten toutotan
    solèy la pa konmanse cho. Konsa tou, aswè se devan yo pou yo fè fèmen batan pòtay
    yo epi pou yo mete ba yo dèyè pòtay yo anvan gad yo leve pòs le solèy pral kouche.
    Y'a chwazi kèk moun nan moun ki rete lavil Jerizalèm yo, yon seri pou fè pòs sou
    miray la, yon lòt pou fè patwouy bò lakay yo.
  eng-BSB: And I told them, “Do not open the gates of Jerusalem until the sun is hot.
    While the guards are on duty, keep the doors shut and securely fastened. And appoint
    the residents of Jerusalem as guards, some at their posts and some at their own
    homes.”
  eng-WEBPB: I said to them, “Don’t let the gates of Jerusalem be opened until the
    sun is hot; and while they stand guard, let them shut the doors, and you bar them;
    and appoint watches of the inhabitants of Jerusalem, everyone in his watch, with
    everyone near his house.”
  kbq-kbq: Hanki anante ana netrena amanage hu'na zanasami'noe, Jerusalemi kuma kafantamina
    onagita atrenkeno me'nenigeno vuno zagemo'ma hanavema ometitesigeta anagiho. Hagi
    kafante'ma kegavama nehaza vahe'mo'za atre'za nozamirega ovu'neza kafana erigi'za
    agu'ati rentrako hute'za viho. Hagi Jerusalema nemaniza vahera huhampri zamantesnanke'za
    kegavama hanazana vahera huzmantenke'za mago'amo'za kuma keginarera otitere nehanageta
    mago'amokizmia huzmantenke'za nozamimofo tva'ontera kegava hutere hiho.
  nhe-BL: 'Huan na niquinilhui: “Amo xijtlapoca cuapuertas tlen Jerusalén hasta quema
    ya quistos cuali tonati huan sampa xijtzacuaca nopa puertas quema noja itztose
    tlamocuitlahuiani. Huan xijtzacuaca nopa puertas cuali huan xijtlalica nopa hueyi
    tepos barra. Huan nojquiya xiquintequimaca tlacame tlen Jerusalén ehuani ma tlamocuitlahuica.
    Sesen ma quipiya itequi campa ta tijtlalis o nechca ichaj.”'
  bus-bus: 'Ma bèńnɛ: Wàtongae Yerusalɛmu bĩilɛ gbànↄ wɛ̃ro ai ↄfãntɛ̃ gá gbãa kũ.
    Wàgae zɛ́ tata wà gbãnganↄ dan ai zɛ́dãkparinↄ tá. Wà Yerusalɛmudeenↄ diɛdiɛ
    gudãkparinↄ ũ dↄ, aↄ̃ gbɛ̃kenↄ gↄ̃ kú dãkpakiia, aↄ̃ gbɛ̃kenↄ ń bɛ saɛ.'
  gub-BL: Aze'eg a'e mokoz awa wanupe. — Xo kwarahy haku wewer mehe zo pewàpytymawok
    ukenawhu Zeruzarez izywyr har nehe, a'e wanupe. — Kwarahy heixe mehe zauxiapekwer
    wahem 'ym mehe we pewàpytym wi nehe. Pezàpixipixi iwàpytymaw nehe no, a'e wanupe.
    — Pexaexak tawhu pe har ume'egatu ma'e romo wamuigo kar pà pe wà nehe. Amo upu'àm
    putar tawhu pupe wà nehe. Amogwer upu'àm putar wàpuz henataromo wà nehe.
  eng-DRA: 'And I said to them: Let not the gates of Jerusalem be opened till the
    sun be hot. And while they were yet standing by, the gates were shut, and barred:
    and I set watchmen of the inhabitants of Jerusalem, every one by their courses,
    and every mall over against his house.'
