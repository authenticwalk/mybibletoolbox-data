verse: NEH.007.045
translations:
  mal-C: 'ആലയത്തിലെ വാതിൽക്കാവൽക്കാർ: ശല്ലൂം, ആതേർ, തല്മോൻ, അക്കൂബ്, ഹതീത, ശോബായി
    എന്നിവരുടെ പിൻഗാമികൾ 138.'
  deu-TKW: 'Die Thorhüter: Die Nachkommen Sallums, die Nachkommen Aters, die Nachkommen
    Talmons, die Nachkommen Akkubs, die Nachkommen Hatitas, die Nachkommen Sobais:
    138.'
  lin-lin: 'Tala motango ya bakengeli bikuke : Bakitani ya Shalumi, Ateri, Talimoni,
    Akubi, Atita mpe Shobayi : nkama moko na tuku misato na mwambe.'
  eng-LSV: 'The gatekeepers: sons of Shallum, sons of Ater, sons of Talmon, sons of
    Akkub, sons of Hatita, sons of Shobai: one hundred thirty-eight.'
  eng-GNV: 'The porters: the sonnes of Shallum, the sonnes of Ater, the sonnes of
    Talmon, the sonnes of Akkub, the sonnes of Hatita, the sonnes of Shobai, an hundreth
    and eight and thirtie.'
  eng-WEBSTER: 'The porters: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai,
    a hundred and thirty eight.'
  nhw-BL: Mocuepque 138 tiopan puerta tlamocuitlahuiani catli itztoyaj iniixhuihua
    Salum, Ater, Talmón, Acub, Hatita huan Sobai.
  swh-ONEN: 'Mabawabu wa malango: wazao wa Shalumu, Ateri, Talmoni, Akubu, Hatita
    na Shobai 138'
  bba-bba: Be bɑ sɑ̃ɑ ɡbɑ̃rɑrun kɔnnɔ kɔ̃sobu bɑ kɑ sɑ̃ɑ Sɑlumun yɛnuɡibu kɑ Atɛɛbɑ
    kɑ Tɑlumɔɔbɑ kɑ Akububɑ kɑ Hɑtitɑbɑ kɑ sere Sobɑibɑ bɑ sɑ̃ɑwɑ tɔmbu wunɑɑ weeru
    yiru sɑri (138).
  eng-KJVCPB: 'The porters: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai,
    an hundred thirty and eight.'
  luo-luo: 'Jorit rangach ne gin: nyikwa joka Shalum, Ater, Talmon, Akub, Hatita kod
    Shobai, ji mia achiel gi piero adek gaboro (138).'
  meu-meu: 'Ikoukou igimadia taudia: Salumu garana, Atere garana, Talmon garana, Akubu
    garana, Hatita garana, Sobai garana, sinahu-ta toi-ahui taurahani.'
  npi-ULB: 'द्वारपालहरू: शल्‍लूम, आतेर, तल्‍मोन, अक्‍कूब, हतीता, शोबैका परिवारहरूका
    जम्‍मा १३८'
  yor-yor: 'Àwọn aṣọ́nà: àwọn ọmọ Ṣallumu, Ateri, Talmoni, Akkubu, Hatita, àti Ṣobai
    jẹ́ méjìdínlógóje (138).'
  ind-ind: Penjaga gerbang rumah TUHAN keturunan Salum, Ater, Talmon, Akub, Hatita,
    dan Sobai— 138 orang.
  pes-OPCB: '@see-verse:NEH.007.044'
  tgl-ULB: Ang mga tagapagbantay ng tarangkahan na kaapu-apuhan ni Sallum, ang mga
    kaapu-apuhan ni Ater, ang mga kaapu-apuhan ni Talmon, ang mga kaapu-apuhan ni
    Akub, ang mga kaapu-apuhan ni Hatita, ang mga kaapu-apuhan ni Sobai, 138.
  hui-hui: '@see-verse:NEH.007.044'
  mya-mya: '@see-verse:NEH.007.044'
  bod-N: སྒོ་སྲུང་རྣམས་ལས། ཤལ་ལུམ་གྱི་བུ་རྒྱུད་དང་། ཨ་ཏེར་གྱི་བུ་རྒྱུད། ཏལ་མོན་གྱི་བུ་རྒྱུད།
    ཨག་ཁུབ་ཀྱི་བུ་རྒྱུད། ཧ་ཏི་ཏ་ཡི་བུ་རྒྱུད། ཤོ་བཱའི་བུ་རྒྱུད་བཅས་བསྡོམས་པས་བརྒྱ་དང་སུམ་ཅུ་སོ་བརྒྱད།
  sna-sna: 'Varindi vamasuo: zvizvarwa zvaSherumi, Ateri, Tarimoni, Akubhi, Hatita,
    naShobhai, zana namakumi matatu navasere.'
  spa-BLM: 'Los porteros: los hijos de Salum, los hijos de Ater, los hijos de Talmón,
    los hijos de Acub, los hijos de Hatita, los hijos de Sobai: ciento treinta y ocho.'
  cac-cac: '@see-verse:NEH.007.044'
  swh-ULB: Waliofungua mlango wana wa Shalumu, wana wa Ateri, wana wa Talmoni; wana
    wa Akubu, wana wa Hatita, wana wa Shobai, 138.
  bel-bel: 'Брамнікі: сыны Шалума, сыны Атэра, сыны Талмона, сыны Акува, сыны Хатыты,
    сыны Шавая - сто трыццаць восем.'
  deu-ELBBK: 'Die Torhüter: die Söhne Schallums, die Söhne Aters, die Söhne Talmons,
    die Söhne Akkubs, die Söhne Hatitas, die Söhne Schobais: 138.'
  mbb-OT: '@see-verse:NEH.007.044'
  mal-2015: 'വാതിൽകാവല്ക്കാർ: ശല്ലൂമിന്റെ മക്കൾ, ആതേരിന്റെ മക്കൾ, തൽമോന്റെ മക്കൾ,
    അക്കൂബിന്റെ മക്കൾ, ഹതീതയുടെ മക്കൾ, ശോബായിയുടെ മക്കൾ ആകെ നൂറ്റിമുപ്പത്തെട്ടു.'
  rmc-rmc: 'O stražňika paš o chramoskre brani: andral e famelija le Šalumoskri, le
    Ateroskri, le Talmonoskri, le Akuboskri, le Chatitoskri the le Šobajoskri avle
    138 potomki.'
  pes-OPV: 'و دربانان: بنی شلوم و بنی آطیرو بنی طلمون و بنی عقوب و بنی حطیطه وبنی
    سوبای، صد و سی و هشت.'
  ron-1924: 'Ушиерь: фиий луй Шалум, фиий луй Атер, фиий луй Талмон, фиий луй Акуб,
    фиий луй Хатита, фиий луй Шобай, о сутэ трейзечь ши опт.'
  ben-OBCV: 'মন্দিরের দ্বাররক্ষীবর্গ: শল্লুম, আটের, টল্‌মোন, অক্কূব, হটীটা ও শোবয়ের
    বংশধর 138 জন।'
  som-som: Oo kuwii irdaha dhawri jiray oo ahaa reer Shalluum, iyo reer Aateer, iyo
    reer Talmon, iyo reer Caquub, iyo reer Xatiitaa, iyo reer Shobay waxay isku ahaayeen
    boqol iyo siddeed iyo soddon.
  lat-VUC: filii Asaph, centum quadraginta octo.
  eng-ASVBT: 'The porters: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai,
    a hundred thirty and eight.'
  ita-1885: 'De'' portinai: i figliuoli di Sallum, i figliuoli di Ater, i figliuoli
    di Talmon, i figliuoli di Accub, i figliuoli di Hatita, ed i figliuoli di Sobai,
    centrentotto.'
  eng-ULB: The gatekeepers of the descendants of Shallum, the descendants of Ater,
    the descendants of Talmon, the descendants of Akkub, the descendants of Hatita,
    the descendants of Shobai, 138.
  spa-VBL: los porteros de las familias de Salum, Ater, Talmón, Acub, Hatita y Sobai,
    138.
  fra-_FOB: 'Portiers: les enfants de Shallum, les enfants d''Ater, les enfants de
    Talmon, les enfants d''Akkub, les enfants de Hatita, les enfants de Shobaï, cent
    trente huit.'
  mal-mal: 'വാതിൽകാവല്ക്കാർ: ശല്ലൂമിന്റെ മക്കൾ, ആതേരിന്റെ മക്കൾ, തൽമോന്റെ മക്കൾ, അക്കൂബിന്റെ
    മക്കൾ, ഹതീതയുടെ മക്കൾ, ശോബായിയുടെ മക്കൾ ആകെ നൂറ്റിമുപ്പത്തെട്ട്.'
  urd-GVR: 'Rab ke ghar ke darbān: Sallūm, Atīr, Talmūn, Aqqūb, Ḳhatītā aur Sobī ke
    ḳhāndānoṅ ke 138 ādmī.'
  suz-BL: शाल्‍लुम, आतेर, ताल्‍मोन, अक्‍कुब, हतीता नु शोबाइ आन चच युइ १३८ जना लेत्‍चा
    तशो बाक्‍तेक्‍म।
  ita-1927: 'Portinai: figliuoli di Shallum, figliuoli di Ater, figliuoli di Talmon,
    figliuoli di Akkub, figliuoli di Hatita, figliuoli di Shobai, centotrentotto.'
  ckb-ckb: 'دەرگاوانەکان: نەوەکانی شەلوم، ئاتێر، تەلمۆن، عەقوڤ، حەتیتا و شۆڤای، سەد
    و سی و هەشت.'
  eng-BBE: 'The door-keepers: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai,
    a hundred and thirty-eight.'
  kan-OKCV: ದೇವಾಲಯದ ದ್ವಾರಪಾಲಕರಾದ, ಶಲ್ಲೂಮ್, ಆಟೇರ್, ಟಲ್ಮೋನ್, ಅಕ್ಕೂಬ್, ಹಟೀಟ, ಶೋಬೈ ಮುಂತಾದವರ
    ಮಕ್ಕಳು 138.
  bbb-bbb: '@see-verse:NEH.007.044'
  tam-2017: 'வாசல் காவலாளர்கள்: சல்லூமின் வம்சத்தினர்கள், அதேரின் வம்சத்தினர்கள்,
    தல்மோனின் வம்சத்தினர்கள், அக்கூபின் வம்சத்தினர்கள், அதிதாவின் வம்சத்தினர்கள்,
    சோபாயின் வம்சத்தினர்கள், ஆக 138 பேர்.'
  spa-RV-1909: 'Porteros: los hijos de Sallum, los hijos de Ater, los hijos de Talmón,
    los hijos de Accub, los hijos de Hatita, los hijos de Sobai, ciento treinta y
    ocho.'
  ron-BTF: 'Portarii: copiii lui Șalum, copiii lui Ater, copiii lui Talmon, copiii
    lui Acub, copiii lui Hatita, copiii lui Șobai, o sută treizeci și opt.'
  eng-WEBP: 'The gatekeepers: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai:
    one hundred thirty-eight.'
  eng-FBV: the gatekeepers of the families of Shallum, Ater, Talmon, Akkub, Hatita,
    and Shobai, 138.
  nld-1939: 'De poortwachters: de zonen van Sjalloem, de zonen van Ater, de zonen
    van Talmon, de zonen van Akkoeb, de zonen van Chatita en de zonen van Sjobai telden
    honderd acht en dertig man.'
  nch-BL: Tacuepilijque 138 tiopan caltemit tamocuitahuiani cati itztoyaj iniixhuihua
    Salum, Ater, Talmón, Acub, Hatita huan Sobai.
  vie-1934: 'Kẻ giữ cửa: Về con cháu Sa-lum, con cháu A-te, con cháu Tanh-môn, con
    cháu A-cúp, con cháu Ha-ti-la, và con cháu Sô-bai, một trăm ba mươi tám người.'
  hin-CV: 'द्वारपाल निम्न लिखित वंशों से: शल्लूम, अतेर, तालमोन, अक्कूब, हतिता, शेबाई
    138'
  spa-BES: 'Guardianes de las puertas: los hijos de Salum, los hijos de Ater, los
    hijos de Talmon, los hijos de Acub, los hijos de Hatita, los hijos de Sobai, ciento
    treinta y ocho;'
  tdx-tdx: 'O mpañambeñeo: o ana’ i Salomeo, o ana’ i Atereo, o ana’ i Talmoneo, o
    ana’ i Akobeo, o ana’ i Katitào, o ana’ i Sobaio, zato-tsi-telopolo-valo’amby.'
  tha-KJV: คนเฝ้าประตู​คือ คนชัลลูม คนอาเทอร์ คนทัลโมน คนอักขูบ คนฮาทิธา คนโชบัย หน​ึ่งร้อยสามสิบแปดคน
  por-BR-2018: 'Os porteiros: os filhos de Salum, os filhos de Ater, os filhos de
    Talmom, os filhos de Acube, os filhos de Hatita, os filhos de Sobai, cento e trinta
    e oito.'
  deu-ELO: 'Die Torhüter: die Söhne Schallums, die Söhne Aters, die Söhne Talmons,
    die Söhne Akkubs, die Söhne Hatitas, die Söhne Schobais, hundertachtunddreißig.'
  eng-WYC-2018: porters (or the gatekeepers); the sons of Shallum, the sons of Ater,
    the sons of Talmon, the sons of Akkub, the sons of Hatita, the sons of Shobai,
    an hundred and eight and thirty;
  epo-epo: 'De la pordegistoj: la idoj de Ŝalum, la idoj de Ater, la idoj de Talmon,
    la idoj de Akub, la idoj de Ĥatita, la idoj de Ŝobaj, cent tridek ok.'
  uig-PIN: 'Dǝrwaziwǝnlǝrning nǝslidin: — Xallumning ǝwladliri, Aterning ǝwladliri,
    Talmonning ǝwladliri, Akkubning ǝwladliri, Hatitaning ǝwladliri bilǝn Xobayning
    ǝwladliri jǝmiy bir yüz ottuz sǝkkiz kixi.'
  beo-beo: '@see-verse:NEH.007.044'
  tpi-OTNT: Ol wasman bilong haus bilong God ol i bilong lain Salum na Ater na Talmon
    na Akup na Hatita na Sobai. Na ol inap 138 man.
  hau-SA: Ga zuriyar Matsaran Ƙofofi. Zuriyar Shallum, Ater, Talmon, Akkub, Hatita
    da Shobai 138.
  uig-LAT: 'Derwaziwenlerning neslidin: — Shallumning ewladliri, Atérning ewladliri,
    Talmonning ewladliri, Akkubning ewladliri, Xatitaning ewladliri bilen Shobayning
    ewladliri jemiy bir yüz ottuz sekkiz kishi.'
  nde-nde: 'Abalindimasango ethempeli: abesizukulwane sikaShalumi, lo-Atheri, loThalimoni,
    lo-Akhubi, loHathitha loShobhayi babelikhulu lamatshumi amathathu lasificaminwembili
    (138).'
  ton-ton: 'Ko e kau leʻo matapā eni: ko e fānau ʻa Salumi, ko e fānau ʻa ʻAteli,
    ko e fānau ʻa Talimoni, ko e fānau ʻa ʻAkupi, ko e fānau ʻa Hatita, ko e fānau
    ʻa Sopai, ko e toko teau mā tolungofulu mā valu.'
  ces-1613: 'Vrátných: Synů Sallumových, synů Aterových, synů Talmonových, synů Akkubových,
    synů Chatita, synů Sobai, sto třidceti osm.'
  eng-WMB: 'The gatekeepers: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai:
    one hundred thirty-eight.'
  tam-TCV: 'வாசல் காவலர்கள்: சல்லூம், அதேர், தல்மோன், அக்கூப், அதிதா, சோபாய் ஆகியோரின்
    சந்ததி 138 பேர்.'
  ceb-ULB: Ang tigbantay sa mga ganghaan sa mga kaliwat ni Shalum, sa mga kaliwat
    ni Ater, sa mga kaliwat ni Talmon, sa mga kaliwat ni Akub, sa mga kaliwat ni Hatita,
    sa mga kaliwat ni Shobai, 138.
  pol-UBG: 'Odźwiernych: synów Szalluma, synów Atera, synów Talmona, synów Akkuba,
    synów Chatity, synów Szobaja – stu trzydziestu ośmiu.'
  urd-GVU: 'رب کے گھر کے دربان: سلّوم، اطیر، طلمون، عقّوب، خطیطا اور سوبی کے خاندانوں
    کے 138 آدمی۔'
  deu-1912: 'Die Torhüter waren: die Kinder Sallum, die Kinder Ater, die Kinder Talmon,
    die Kinder Akkub, die Kinder Hatita, die Kinder Sobai, allesamt hundert und achtunddreißig;'
  kan-2017: ದ್ವಾರಪಾಲಕರಲ್ಲಿ; ಶಲ್ಲೂಮ್, ಆಟೇರ್, ಟಲ್ಮೋನ್, ಅಕ್ಕೂಬ್, ಹಟೀಟಾ, ಶೋಬೈ ಇವರ ಸಂತಾನದವರು
    ಒಟ್ಟು - 138.
  yap-yap: '@see-verse:NEH.007.044'
  hlt-MCSB: Thoh tawt, Shallum koca, Ater koca, Talmon koca, Akkub koca, Hatita koca,
    Shobai koca rhoek te ya sawmthum parhet.
  mdy-ETH: '@see-verse:NEH.007.044'
  twi-ASANTE: 'Asɔredan Aponoanohwɛfoɔ: Salum, Ater, Talmon asefoɔ, Akub, Hatita ne
    Sobai asefoɔ 138'
  eng-WEBU: 'The gatekeepers: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai:
    one hundred thirty-eight.'
  wal-wal: Beeta Maqidasiyaa penggiyaa naagiya SHaaluuma, Axeera, Xalmmoona, Aqquuba,
    Haxiixanne SHobaaya yarati 138.
  spa-PDDPT: 'Los porteros, hijos de Salum, hijos de Ater, hijos de Talmón, hijos
    de Acub, hijos de Hatita, hijos de Sobay: 138.'
  gun-gun: 'Okẽ rarõa kuery: Salum, Ater, Talmom, Acube, Hatita ha''e Sobai ramymino
    kuery ma cento e trinta e oito.'
  agu-BL: ”Ma yi e' q'uicy'lom sawan, i'tz yi e' xonl Salum scyuch' yi e' xonl Ater,
    scyuch' yi e' xonl Talmón, scyuch' yi e' xonl Acub, scyuch' yi e' xonl Hatita,
    nin scyuch' yi e' xonl Sobai, jun cient tu junak wajxaklaj chixone'n chicyakil
    cu'n. (138)
  ilo-ULB: Dagiti guardia ti ruangan dagiti kaputotan ni Sallum, dagiti kaputotan
    ni Ater, dagiti kaputotan ni Talmon, dagiti kaputotan ni Akkub, dagiti kaputotan
    ni Hatita ken dagiti kaputotan ni Sobai ket 138.
  kpg-kpg: '@see-verse:NEH.007.044'
  uig-ARA: 'دەرۋازىۋەنلەرنىڭ نەسلىدىن: ــ شاللۇمنىڭ ئەۋلادلىرى، ئاتېرنىڭ ئەۋلادلىرى،
    تالموننىڭ ئەۋلادلىرى، ئاككۇبنىڭ ئەۋلادلىرى، خاتىتانىڭ ئەۋلادلىرى بىلەن شوباينىڭ
    ئەۋلادلىرى جەمئىي بىر يۈز ئوتتۇز سەككىز كىشى.'
  sus-sus: '«Naadɛ makantɛe kɔnti nan yi ki: Salumu xa die, Atɛri xa die, Talamɔn
    xa die, Akubu xa die, Xatita xa die, nun Sobayi xa die, mixi kɛmɛ, mixi tongo
    saxan nun solomasaxan.»'
  pon-2006: '@see-verse:NEH.007.044'
  ksd-ksd: 'A tarai na monamono na matakilalat: a tarai Salum, a tarai Ater, a tarai
    Talmon, a tarai Akub, a tarai Katita, a tarai Sobai, tika na mar ma a utul a vinun
    ma lavutul.'
  tur-YTC: 'Kapı bekçileri: Şallum''un çocukları, Ater''in çocukları, Talmon''un çocukları,
    Akkuv''un çocukları, Hatita''nın çocukları, Şobay''ın çocukları: Yüz otuz sekiz.'
  ind-AYT: 'Para penjaga pintu gerbang: keturunan Salum, keturunan Ater, keturunan
    Talmon, keturunan Akub, keturunan Hatita, keturunan Sobai, 138.'
  nya-nya: 'Alonda a ku Nyumba ya Mulungu anali awa: Zidzukulu za Salumu, Ateri, Talimoni,
    Hatita ndi Sobai 138.'
  hrv-hrv: 'Vratara: sinova Šalumovih, sinova Aterovih, sinova Talmonovih, sinova
    Akubovih, Hatitinih sinova, sinova Šobajevih: stotinu trideset i osam.'
  mps-mps: Te Godigo tempel be tonalubo bidi dabe augwali hani te Salum me Ater, Talmon,
    Akup, Hatita, me Sobai. Te augwali 138 bidi dao.
  tpi-tpi: Ol wasman bilong haus bilong God ol i bilong lain Salum na Ater na Talmon
    na Akup na Hatita na Sobai. Na ol inap 138 man.
  dan-1931: 'Dørvogterne var: Sjallums, Aters, Talmons, Akkubs, Hatitas og Sjobajs
    Efterkommere 138.'
  vie-OVCB: Những người gác cổng thuộc họ Sa-lum, họ A-te, họ Thanh-môn, họ A-cúp,
    họ Ha-ti-ta, và họ Sô-bai 138 người.
  guj-2017: 'દ્વારપાળો: શાલ્લુમના વંશજો, આટેરના વંશજો, ટાલ્મોનના વંશજો, આક્કુબના વંશજો,
    હટીટાના વંશજો અને શોબાયના વંશજો એક સો આડત્રીસ.'
  pon-2006A: '@see-verse:NEH.007.044'
  por-BRBSL: 'Os porteiros: os filhos de Shallum, os filhos de Ater, os filhos de
    Talmon, os filhos de Akkub, os filhos de Hatita, os filhos de Shobai: cento e
    trinta e oito.'
  cth-cth: 'longkha ka ring e naw: Shallum ca catounnaw, Akkub ca catounnaw, Hatita
    ca catounnaw hoi Shobai ca catounnaw 138'
  twi-twi: 'Asɔredan Aponanohwɛfo: Salum, Ater, Talmon asefo, Akub, Hatita ne Sobai
    asefo 138'
  hlt-hlt: Thoh tawt, Shallum koca, Ater koca, Talmon koca, Akkub koca, Hatita koca,
    Shobai koca rhoek te ya sawmthum parhet.
  tbz-SIM: Bɛ̀ɛ̀ bɑ̀ɑ yɛbòrɛ̀ bɛ miɛkɛ Sɑdummu nɛ̀ Atɛɛ nɛ̀ Tɑdimɔɔ nɛ̀ Akubu nɛ̀
    Atitɑ nɛ̀ Sobɑii bɛ nɑɑ̀mùntì kɔbɛ tɛkɔ̀ùtɛ̀ nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀ni (138).
  msy-2020: '@see-verse:NEH.007.044'
  dop-dop: Nɔnɔɔsɩ tɑŋlɑɑ kpekɑ ntɔ. Sɑlum, nɑ Atɛɛ, nɑ Tɑlǝmɔŋ, nɑ Akupi, nɑ Hɑtitɑ,
    nɑ Sopɑyi, pɑ lʋlʋɣʋ nyǝ́mɑ wɛ pǝlefɛɩ nɩɩnʋwɑ nɑ nɩɩlɛ (138).
  azb-azb: 'Məbəd qapıçıları: Şallum övladları, Ater övladları, Talmon övladları,
    Aqquv övladları, Xatita övladları, Şovay övladları – 138 nəfər.'
  eng-DBY: 'The doorkeepers: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai,
    a hundred and thirty-eight.'
  hin-2017: फिर द्वारपाल ये थेः शल्लूम की सन्तान, आतेर की सन्तान, तल्मोन की सन्तान,
    अक्कूब की सन्तान, हतीता की सन्तान, और शोबै की सन्तान, जो सब मिलकर एक सौ अड़तीस
    हुए।
  wol-KYG: 'Askanu fara bunt yi ñoo di: Askanu Salum, ak askanu Ater, ak askanu Talmon,
    ak askanu Akub, ak askanu Atita, ak askanu Sobay, di téeméer ak fanweer ak juróom
    ñett (138).'
  eng-YLT: 'The gatekeepers: sons of Shallum, sons of Ater, sons of Talmon, sons of
    Akkub, sons of Hatita, sons of Shobai: a hundred thirty and eight.'
  eng-WYC-2017: porters; the sons of Shallum, the sons of Ater, the sons of Talmon,
    the sons of Akkub, the sons of Hatita, the sons of Shobai, an hundred and eight
    and thirty;
  eng-WMBB: 'The gatekeepers: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai:
    one hundred and thirty-eight.'
  urd-GVH: 'रब के घर के दरबान : सल्लूम, अतीर, तलमून, अक़्क़ूब, ख़तीता और सोबी के ख़ानदानों
    के 138 आदमी।'
  rug-rug: '@see-verse:NEH.007.044'
  gaz-gaz: 'Eegdota karra mana qulqullummaa: Sanyiin Shaluum, sanyiin Ateer, sanyiin
    Talmoon, sanyiin Aquub, sanyiin Haxiixaa fi sanyiin Soobaay 138.'
  fra-LSG: 'Portiers: les fils de Schallum, les fils d’Ather, les fils de Thalmon,
    les fils d’Akkub, les fils de Hathitha, les fils de Schobaï, cent trente-huit.'
  yal-yal: 'Kantan muxune: Salun nun Ateri nun Talamɔn nun Akubu nun Xatita nun Sobayi
    yixɛtɛne yɛ, muxu kɛmɛ muxu tonge saxan e nun solomasɛxɛ.'
  haw-1868: 'O ka poe kiaipuka: o na mamo a Saluma, o na mamo a Atera, o na mamo a
    Talemona, o na mamo a Akuba, o na mamo a Hatita, o na mamo a Sobai, hookahi haneri
    a me kanakolukumamawalu.'
  arb-NAV: 'حُرَّاسُ أَبْوَابِ الْهَيْكَلِ مِنْ بَنِي شَلُّومَ، وَأَطِيرَ وَطَلْمُونَ
    وَعَقُّوبَ وَحَطِيطَا وَشُوبَايَ: مِئَةٌ وَثَمَانِيَةٌ وَثَلاثُونَ.'
  ewe-ewe: Agbonudzɔla siwo tso Salum, Ater, Talmon, Akub, Hatita kple Sobai ƒe ƒomeawo
    me la le ame alafa ɖeka blaetɔ̃-vɔ-enyi (138).
  eng-LEE: 'The gatekeepers: The children of Shallum, the children of Ater, the children
    of Talmon, the children of ''Akkub, the children of Chatita, the children of Shobai,
    one hundred thirty and eight.'
  asm-FB: চল্লুম, আটেৰ, টল্মোন, অক্কুব, হটীটা, চোবয়ৰ বংশধৰৰ দুৱৰীসকল এশ আঠত্রিশ জন।
  sus-A: «نَادّ مَكَنتّيٍ كْنتِ نَن يِ كِ؛ سَلُمُ شَ دِيٍ، عَتّرِ شَ دِيٍ، تَلَمْن
    شَ دِيٍ، عَكُبُ شَ دِيٍ، شَتِتَ شَ دِيٍ، نُن سٌبَيِ شَ دِيٍ، مِشِ كّمّ، مِشِ تٌنفٌ
    سَشَن نُن سٌلٌمَسَشَن.»
  fra-SBL: 'Gardiens : les fils de Shallum, les fils d''Ater, les fils de Talmon,
    les fils d''Akkub, les fils de Hatita, les fils de Shobai : cent trente-huit.'
  hbo-hbo: הַשֹּֽׁעֲרִ֗ים בְּנֵֽי־שַׁלּ֤וּם בְּנֵֽי־אָטֵר֙ בְּנֵֽי־טַלְמֹ֣ן בְּנֵֽי־עַקּ֔וּב
    בְּנֵ֥י חֲטִיטָ֖א בְּנֵ֣י שֹׁבָ֑י מֵאָ֖ה שְׁלֹשִׁ֥ים וּשְׁמֹנָֽה׃ ס
  pjt-pjt: '@see-verse:NEH.007.044'
  kik-kik: 'Nao aikaria a ihingo maarĩ: njiaro cia Shalumu, na Ateri, na Talimoni,
    na Akubu, na Hatita, na Shobai ciarĩ 138.'
  fra-NCL: 'Portiers : les fils de Sellum, les fils d’Ater, les fils de Telmon, les
    fils d’Accub, les fils de Hatita, les fils de Sobaï ; cent trente-huit.'
  cek-AK: Khongkha toep kaminawk; Shallum, Ater, Talmon, Akkub, Hatita hoi Shobai
    ih capanawk loe cumvai, qui thum, tazetto oh o.
  cuk-cuk: 'Dule-yawagak-dakmalad, wemalad: Salum-wagan, Ater-wagan, Talmón-wagan,
    Acub-wagan, Hatita-wagan, degi, Sobai-wagan, dulanergwa-gakambe-gakabaabak (138).'
  uig-CYR: 'Дәрвазивәнләрниң нәслидин: — Шаллумниң әвлатлири, Атерниң әвлатлири, Талмонниң
    әвлатлири, Аккубниң әвлатлири, Хатитаниң әвлатлири билән Шобайниң әвлатлири җәмий
    бир йүз оттуз сәккиз киши.'
  tel-2017: ద్వారపాలకులైన షల్లూము, అటేరు, టల్మోను, అక్కూబు, హటీటా, షోబయి వంశాల వారు
    138 మంది.
  hat-BSA: 'Gadyen pòtay yo: fis a Schallum yo, fis a Ather yo, fis a Thaimon yo,
    fis a Akkub yo, fis a Hathitha yo, fis a Schobaï yo, san-trann-tuit.'
  kos-kos: Mwet topang ke mutunpot lun Tempul (fwil natul Shallum, Ater, Talmon, Akkub,
    Hatita, ac Shobai) — 138
  hbo-WLC: הַשֹּֽׁעֲרִ֗ים בְּנֵֽי־שַׁלּ֤וּם בְּנֵֽי־אָטֵר֙ בְּנֵֽי־טַלְמֹ֣ן בְּנֵֽי־עַקּ֔וּב
    בְּנֵ֥י חֲטִיטָ֖א בְּנֵ֣י שֹׁבָ֑י מֵאָ֖ה שְׁלֹשִׁ֥ים וּשְׁמֹנָֽה׃ ס
  ibo-ibo: 'Ndị nche ọnụ ụzọ ụlọnsọ ukwu: ndị agbụrụ Shalum, Atea, Talmon, Akub, Hatita
    na Shobai otu narị, na iri atọ na asatọ (138).'
  ory-ory: ଦ୍ୱାରପାଳମାନଙ୍କ ସଂଖ୍ୟା; ଶଲ୍ଲୁମ୍‍ର ସନ୍ତାନ, ଆଟେରର ସନ୍ତାନ, ଟଲ୍‍ମୋନର ସନ୍ତାନ,
    ଅକ୍କୂବର ସନ୍ତାନ, ହଟୀଟାର ସନ୍ତାନ, ଶୋବୟର ସନ୍ତାନ ଏକ ଶହ ଅଠତିରିଶି ଜଣ।
  chk-chk: 'Iei iteiten ekewe chon mamasa asamalapen imwenfel: Ekewe mwirimwirin Salum,
    Ater, Talmon, Akup, Hatita me Sopai, irfengen meinisin ükükün ipükü ilik me waluman.'
  rop-rop: '@see-verse:NEH.007.044'
  ukr-1871: 'Воротарі: сини Шаллумові, сини Атерові, сини Талмонові, сини Аккувові,
    сини Хатитині, сини Шовайові — сто трийцять вісїм.'
  deu-1951: 'Von den Torhütern: der Kinder Sallums, der Kinder Athers, der Kinder
    Talmons, der Kinder Akkubs, der Kinder Hatitas, der Kinder Sobais waren 138.'
  eng-JPS: 'The porters: the children of Shallum, the children of Ater, the children
    of Talmon, the children of Akkub, the children of Hatita, the children of Shobai,
    a hundred thirty and eight.'
  srp-1865: 'Vratara: sinova Salumovijeh, sinova Atirovijeh, sinova Talmonovijeh,
    sinova Akuvovijeh, sinova Atitinijeh, sinova Sovajevijeh sto i trideset i osam;'
  lug-lug: 'Abaakuumanga wankaaki baali: bazzukulu ba Sallumu, bazzukulu ba Ateri,
    bazzukulu ba Talumoni, bazzukulu ba Akkubu, bazzukulu ba Katita, ne bazzukulu
    ba Sobayi nga bali kikumi mu amakumi asatu mu munaana (138).'
  heb-heb: השערים בני שלום בני אטר בני טלמן בני עקוב בני חטיטא בני שבי מאה שלשים ושמנה׃
  ben-IRV: 'রক্ষীরা: শল্লুমের, আটেরের, টল্‌মোনের, অক্কুবের, হটীটার ও শোবয়ের বংশধর
    একশো আটত্রিশ জন।'
  pan-pan: 'ਦਰਬਾਨ ਇਹ ਸਨ: ਸ਼ੱਲੂਮ ਦੀ ਸੰਤਾਨ, ਅਟੇਰ ਦੀ ਸੰਤਾਨ, ਤਲਮੋਨ ਦੀ ਸੰਤਾਨ, ਅੱਕੂਬ ਦੀ
    ਸੰਤਾਨ, ਹਟੀਟਾ ਦੀ ਸੰਤਾਨ ਅਤੇ ਸ਼ੋਬਈ ਦੀ ਸੰਤਾਨ ਇੱਕ ਸੌ ਅਠੱਤੀ।'
  mya-JVB: တံခါး စောင့် ရှလ္လုံ အမျိုးသား ၊ အာတာ အမျိုးသား ၊ တာလမုန် အမျိုးသား ၊ အက္ကုပ်
    အမျိုးသား ၊ ဟတိတ အမျိုးသား ၊ ရှောဗဲ အမျိုးသား ပေါင်း တရာ သုံး ဆယ်ရှစ် ယောက်တည်း။
  tbg-tbg: Kotira Naavuqaa maimaraara raqiki vau ankuka, Salumira ankuve, Atera ankuve,
    Talamonira ankuve, Akupira ankuve, Hatitaara ankuve, Sobaira ankuve 138 Vika vikavata
    vihai orurante Ieruharemini ani vaura.
  hmo-hmo: 'Dubu Helaga ena iduara gimaia Levi taudia: Salumu, Atere, Talemono, Akubu,
    Hatita bona Sobai — 138 Ma Dubu Helaga ena hesiai taudia edia bese taudia, hesiai
    mai guia danu dekena amo idia giroa mai, be inai:'
  urd-urd: और दरबान जो सलूम और अतीर और तलमून और 'अक़्क़ूब और ख़तीता और सोबै की औलाद
    थे, एक सौ अठतीस।
  rus-SYN: 'Привратники: сыновья Шаллума, сыновья Атера, сыновья Талмона, сыновья
    Аккува, сыновья Хатиты, сыновья Шовая - сто тридцать восемь.'
  bqc-SIM: Saluũ ń Ateeo ń Talemↄo ń Akubuo ń Atitao ń Sobaio bui bĩ́ibↄlɛdↄ̃anaↄ
    gbɛ̃ↄn basopla plasai (138).
  tcz-CHONGTHU: Chule kelkot ngah a pang Shallum, Ater, Talmon Akkub, Hatita le Shobai
    insung mite chu mihem jakhat le somthum le get ahiuve.
  mar-mar: 'द्वारपाल: शल्लूम, आटेर, तल्मोन, अक्कूब, हतीता, शोबाचे वंशज एकशे अडतीस.'
  qub-qub: Salumpita, Aterpita, Talmonpita, Acubpita, Hatitapita, Sobaipita mirajcuna.
    Paycuna caran puncu täpajcuna 138.
  hat-hat: Te gen santranntwit (0138) moun ki pou sèvi gad nan pòtay tanp lan epi
    ki soti nan branch fanmi Chaloum, branch fanmi Atè, branch fanmi Talmon, branch
    fanmi Akoub, branch fanmi Atita ak branch fanmi Chobayi.
  eng-BSB: 'The gatekeepers: the descendants of Shallum, the descendants of Ater,
    the descendants of Talmon, the descendants of Akkub, the descendants of Hatita,
    and the descendants of Shobai, 138 in all.'
  eng-WEBPB: 'The gatekeepers: the children of Shallum, the children of Ater, the
    children of Talmon, the children of Akkub, the children of Hatita, the children
    of Shobai: one hundred and thirty-eight.'
  kbq-kbq: Hanki ra mono no kafante'ma kvama nehaza vahe'ma e'nazana, Salumu'ma Ateri'ma
    Talmoni'ma Akubi'ma Hatita'ma Sobai nagapintiki hu'za ana makara 138'a vene'ne
    e'naze.
  nhe-BL: Mocuepque 138 tiopan puerta tlamocuitlahuiani tlen itztoyaj iniixhuihua
    Salum, Ater, Talmón, Acub, Hatita huan Sobai.
  gub-BL: '@see-verse:NEH.007.044'
  eng-DRA: The children of Asaph, a hundred forty-eight.
