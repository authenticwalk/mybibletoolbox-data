  dan-1931: 'Og følgende Præster: Habajas, Hakkoz'' og Barzillajs Efterkommere; denne
    sidste havde ægtet en af Gileaditten Barzillajs Døtre og var blevet opkaldt efter
    dem.'
  vie-OVCB: Con cháu của các thầy tế lễ trong ba họ Ha-ba-gia, Ha-cốt, và Bát-xi-lai.
    (Ông này cưới con gái của Bát-xi-lai người Ga-la-át, nên người ta gọi ông theo
    tên cha vợ.)
  guj-2017: 'યાજકોમાંના: હબાયાના વંશજો, હાક્કોસના વંશજો અને બાર્ઝિલ્લાયના વંશજો. બાર્ઝિલ્લાયે
    ગિલ્યાદી દીકરીઓમાંથી એકની સાથે લગ્ન કર્યું હતું, તેથી તેઓનાં નામ પરથી તેનું નામ
    એ પડ્યું.'
  pon-2006A: 'Peneineien samworo pwukat sohte diar pwuhk me kak kasalehda arail pahpa
    kahlap ako: Opaia, Akkos, oh Parsilai. (Emen pahpa kahlap en peneineien samworo
    Parsilai pwoudikihda serepein men sang Kilead oh uhd adanekihla eden en eh pwoudo
    eh pahpao.) Pwehki ar sohte kak diar kadehdehpen ia arail pahpa kahlap akan, re
    sohte kak iang wiahla samworo.'
  por-BRBSL: 'Dos sacerdotes: os filhos de Hobaiah, os filhos de Hakkoz, os filhos
    de Barzillai, que levaram uma esposa das filhas de Barzillai, o Gileadita, e foram
    chamados pelo nome deles.'
  cth-cth: 'Vaihma miphun thung hoi: Habaiah ca catoun Koz ca catoun Gilead tami Barzillai
    canu yu lah ka lat e Barzillai ca catoun.'
  twi-twi: Asɔfo baasa a wɔn din de Habaia, Hakos ne Barsilai a wɔyɛ mmusua abiɛsa
    no nso baa Yerusalem. (Na saa Barsilai yi aware Barsilai a ofi Gilead mmabea no
    baako ama wafa ɔbea no abusuadin.)
  hlt-hlt: Khosoih rhoek lamloh Hobaiah koca, Koz koca, Barzillai koca long tah a
    yuu te Giladi Barzillai nu te a loh dongah amih ming la a khue.
  tbz-SIM: 'Ikuɔ́ nìùbɛ̀ miɛkɛ kɛ̀ bɛ̀mɑbɛ̀ ḿbo kɛ tú: Obɑyɑɑ nɛ̀ Akikoti nɛ̀ Bɑdisidɑii
    bɛ nɑɑ̀mùntì kɔbɛ. Bɑdisidɑii do tùótɛ́ Bɑdisidɑii Kɑdɑɑdi ɛì kou kóo sɑpɑ̀ɑ̀
    nwe kɛ̀ bɛ̀ɛ ò yu o yètìrì.'
  msy-2020: Ezɨ ofa gamir gumazibar ikɨzir kaba, me ziaba itir akɨnafarimɨn aven gara,
    dar tongɨn uan inazir afeziabar ziaba buria dar apizir puvatɨ. Kamaghɨn amizɨ,
    me deragha uarigh fozir puvatɨ, me guizbangɨra ofa gamir gumaziba, o puvatɨ. Men
    ziabar kara, Habaia, Hakos, ko Barsilai. Barsilain ikɨzimɨn inazir afeziam fomɨra
    Gileatɨn Distrighɨn Barsilain ikɨzir igharazimɨn amizimɨn ike. Egha gumazir kam,
    uan amuimɨn afeziamɨn ziam ini. Gumazir 3plan kabar ikɨziba, uan inazir afeziatamɨn
    ziatamɨn apizir puvatɨzɨ, gumazir dapaniba ghaze, me ofa gamir gumaziba puvatɨ,
    me pura gumazir kɨnibar mɨn iti.
  dop-dop: Kɔtǝlɑɑ lɛlɑɑ kɑ wɛ kɛ́ ɩsɩɩ mpɑ pɑ tɑ pǝsɩ nɑ pɑ́ hʋ́lɩ́ sɩ pɑ kɛ́ Ɩsɛɣɛlɩ
    nyǝ́mɑ tɔ. Mpɛɣɛlɛ Hopɑyɑ, nɑ Hɑkɔɔsɩ, nɑ Pɑɑsilɑyi. Mpi pǝ tɔɔ pɑ yɑɑkɑɣɑ kɑntǝkɑɣɑ
    nyǝŋ ɩnɛɣɛ mpʋ tɔɣɔlɛ sɩ ɩ kpɑɣɑ Pɑɑsilɑyi pɛɛlɑɑ tɑɑ lɛlʋ.
  azb-azb: 'Kahinlərdən: Xovaya övladları, Haqqos övladları, Gileadlı Barzillayın
    qızlarından arvad alıb qayınatasının adını götürən Barzillay övladları.'
  eng-DBY: 'And of the priests: the children of Hobaiah, the children of Koz, the
    children of Barzillai, who took a wife of the daughters of Barzillai the Gileadite
    and was called after their name.'
  hin-2017: और याजकों में से हबायाह की सन्तान, हक्कोस की सन्तान, और बर्जिल्लै की सन्तान,
    जिसने गिलादी बर्जिल्लै की बेटियों में से एक से विवाह कर लिया, और उन्हीं का नाम
    रख लिया था।
  wol-KYG: Am na it ñu loolu daloon ci sarxalkat yi, muy askanu Abaya, ak askanu Akocc,
    ak askanu Barsilay, ma doon denc doomu Barsilay waa Galàdd ba, ba tax ñu santale
    ko seen sant.
  eng-YLT: 'And of the priests: sons of Habaiah sons of Koz, sons of Barzillai, who
    hath taken from the daughters of Barzillai the Gileadite a wife, and is called
    by their name.'
  eng-WYC-2017: and of the priests; the sons of Habaiah, the sons of Hakkoz, the sons
    of Barzillai, that took a wife of the daughters of Barzillai of Gilead, and was
    called by the name of them;
  eng-WMBB: 'Of the priests: the children of Hobaiah, the children of Hakkoz, the
    children of Barzillai, who took a wife of the daughters of Barzillai the Gileadite,
    and was called after their name.'
  urd-GVH: हबायाह, हक़्क़ूज़ और बरज़िल्ली के ख़ानदानों के कुछ इमाम भी वापस आए, लेकिन
    उन्हें रब के घर में ख़िदमत करने की इजाज़त न मिली। क्योंकि गो उन्होंने नसबनामे
    में अपने नाम तलाश किए लेकिन उनका कहीं ज़िक्र न मिला, इसलिए उन्हें नापाक क़रार
    दिया गया। (बरज़िल्ली के ख़ानदान के बानी ने बरज़िल्ली जिलियादी की बेटी से शादी
    करके अपने सुसर का नाम अपना लिया था।)
  rug-rug: 'Sari na butubutu hiama saripu loke dia kinubekubere pude va sosodei sari
    tuti dia si ari: Hobaia, Hakozi, meke Bazilai, sa tie sapu koa pa Qileadi, meke
    haba ia sa si keke barikaleqe pa tuti te Bazilai ke ta poza luli mo koa sa. Sina
    lopu boka va sosodei rini sapu pae soto gua si arini koasa dia tuti, ke lopu tava
    malumu si arini pude somana pa tinavete hiama.'
  gaz-gaz: 'Luboota keessaa immoo: Sanyii Habayaa, sanyii Haqoosii fi kan Barzilaay;
    Barzilaayiin kun sababii intala Barzilaay namicha Giliʼaad sanaa fuudheef maqaa
    kanaan waamame.'
  fra-LSG: 'Et parmi les sacrificateurs: les fils de Hobaja, les fils d’Hakkots, les
    fils de Barzillaï, qui avait pris pour femme une des filles de Barzillaï, le Galaadite,
    et fut appelé de leur nom.'
  yal-yal: 'Saraxaralina ndee yi na: Xobaya nun Hakɔsi nun Barasilayi yixɛtɛne. Barasilayi
    bata Galadi kaan Barasilayi a dii tɛmɛn dɔxɔ, na nan xili te a xun ma.'
  haw-1868: 'O kekahi poe mamo a na kahuna: o ka Habaia, o ka Koza, o ka Barezilai,
    ka mea nana i lawe i wahine o na kaikamahine a Barezilai, no Gileada, a ua kapaia
    oia mamuli o ko lakou inoa.'
  arb-NAV: 'وَمِنَ الْكَهَنَةِ: بَنُو حَبَابَا وَهَقُّوصَ وَبَرْزِلّايَ الَّذِي تَزَوَّجَ
    مِنْ بَنَاتِ بَرْزِلّايَ الْجِلْعَادِيِّ وَانْتَسَبَ إِلَيْهِمْ.'
  ewe-ewe: Wotsɔ Habaya, Hakɔz kple Barzilai ƒe ŋkɔwo na nunɔla aɖewo ƒe ƒomeawo.
    Barzilai ɖe Barzilai, Gileadtɔ la ƒe vinyɔnu ɖeka, eye wòtsɔ srɔ̃a ƒe ƒomeŋkɔ.
  eng-LEE: 'And of the priests: The children of Chobayah, the children of Hakkoz,
    the children of Barzillai who had taken a wife from the daughters of Barzillai
    the Gil''adite, and was called after their name.'
  asm-FB: 'পুৰোহিতসকলৰ: হবয়া, হক্কোচ, আৰু বৰ্জ্জিল্লয়ৰ বংশধৰসকল, বাৰ্জ্জিলয়ে গিলিয়দীয়া
    বাৰ্জিল্লয়ৰ জীয়েক এজনীক বিয়া কৰিছিল আৰু তেওঁক তেওঁলোক নামেৰেই মতা হৈছিল।'
  sus-A: «يِ مِشِيٍ نُ نَ سّرّشّدُبّيٍ يَ مَ؛ شَبَيَ شَ دِيٍ، هَكْسِ شَ دِيٍ، نُن
    بَرَ سِلَيِ شَ دِيٍ، نَشَن نُ بَرَ بَرَ سِلَيِ فَلَدِكَ شَ دِ فِنّ ندٍ دْشْ، عٍ
    قَ نَ شِلِ سَ عَ شُن مَ.
  fra-SBL: 'Parmi les sacrificateurs : les fils de Hobaia, les fils de Hakkoz, les
    fils de Barzillai, qui prit une femme parmi les filles de Barzillai, le Galaadite,
    et fut appelé de leur nom.'
  hbo-hbo: וּמִן־הַכֹּ֣הֲנִ֔ים בְּנֵ֥י חֳבַיָּ֖ה בְּנֵ֣י הַקֹּ֑וץ בְּנֵ֣י בַרְזִלַּ֗י
    אֲשֶׁ֣ר לָ֠קַח מִבְּנֹ֞ות בַּרְזִלַּ֤י הַגִּלְעָדִי֙ אִשָּׁ֔ה וַיִּקָּרֵ֖א עַל־שְׁמָֽם׃
  pjt-pjt: '@see-verse:NEH.007.062'
  kik-kik: 'Na kuuma kũrĩ athĩnjĩri-Ngai: njiaro cia Hobaia, na Hakozu, na Barizilai
    (mũndũ ũrĩa wahikĩtie mwarĩ wa Barizilai ũrĩa Mũgileadi, na eetanagio na rĩĩtwa
    rĩu).'
  fra-NCL: 'Et parmi les prêtres : les fils de Habia, les fils d’Accos, les fils de
    Berzellaï, qui avait pris pour femme une des filles de Berzellaï, le Galaadite,
    et fut appelé de leur nom.'
  cek-AK: Qaimanawk thungah; Hobaiah ih capanawk, Koz hoi Barzillai ih capanawk (hae
    kami loe Gilead ih kami Barzillai ih canu zu haih pongah anih ih ahmin, Barzillai
    to patoh) loe,
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormaladmoga, geg oyogusmarmogad, emarde Israel-dulemar-gumardibe.
    Amardi, wemardo: Habaía-wagan, Cos-wagan, degi, Barzilai-wagan. Barzilai-wagwa-gwensakde,
    Barzilai-sisgwa-wargwen nikusad. We-Barzilaiʼde, Galaadʼginedid. Abali, na e-nug
    susad.'
  uig-CYR: Каһинлардин Хабаяниң әвлатлири, козниң әвлатлири билән Барзиллайниң әвлатлири
    бар еди; Барзиллай Гилеадлиқ Барзиллайниң бир қизини алғачқа уларниң ети билән
    аталған еди.
  tel-2017: హబాయ్యా, హక్కోజు, బర్జిల్లయి వంశాల వారు. అంటే, గిలాదీయుడు బర్జిల్లయి కూతుళ్ళలో
    ఒకామెను పెళ్లి చేసుకోవడం ద్వారా ఆ పేరుతో పిలువ బడిన బర్జిల్లయి వంశస్థులు, యాజక
    సంతానం వారు.
  hat-BSA: 'Nan prèt yo: fis a Hobaja yo, fis a Hakkots yo, fis a Barzillaï yo, ki
    te pran kon madanm youn nan fis a Barzillaï yo, Galaadit la e te rele selon non
    pa yo.'
  kos-kos: 'Oayapa oasr mwet in sou lun mwet tol inge: fwil natul Hobaiah, Hakkoz
    ac Barzillai. (Papa matu tumun sou lal Barzillai el tuh payuk sin sie mutan ke
    sou lal Barzillai, sie mwet Gilead, na el tuh eis inen sou lun papa talupal.)'
  hbo-WLC: וּמִן־הַכֹּ֣הֲנִ֔ים בְּנֵ֥י חֳבַיָּ֖ה בְּנֵ֣י הַקּ֑וֹץ בְּנֵ֣י בַרְזִלַּ֗י
    אֲשֶׁ֣ר לָ֠קַח מִבְּנ֞וֹת בַּרְזִלַּ֤י הַגִּלְעָדִי֙ אִשָּׁ֔ה וַיִּקָּרֵ֖א עַל־שְׁמָֽם׃
  ibo-ibo: 'Sitekwa nʼetiti ndị nchụaja: Ndị agbụrụ: Hobaya, Hakoz na Bazilai (nwoke
    lụrụ ada Bazilai onye Gilead a kpọọ ya aha nʼaha ha).'
  ory-ory: ଯାଜକମାନଙ୍କ ମଧ୍ୟରୁ ହବାୟର ସନ୍ତାନଗଣ, ହକ୍କୋସ୍‍ର ସନ୍ତାନଗଣ, ବର୍ସିଲ୍ଲୟର ସନ୍ତାନଗଣ,
    ଏହି ବର୍ସିଲ୍ଲୟ ଗିଲୀୟଦୀୟ ବର୍ସିଲ୍ଲୟର ଏକ କନ୍ୟାକୁ ବିବାହ କରିବାରୁ ତାହାର ନାମାନୁସାରେ ଖ୍ୟାତ
    ହୋଇଥିଲା।
  chk-chk: 'Nge seni lein ekewe souasor esap afat lewor: Ekewe mwirimwirin Hopaia,
    Hakos me Parsilai. Ätei a angei eman pwülüan seni ekewe fefin nöün Parsilai ewe
    re Kiliat o iteni iten semen pwülüan we.'
  rop-rop: Dislot serramonimen Hobaiya, Heikas en Basilai nomo bin abum pruf blanga
    shoum hubin olabat grenfatha. Det grenfatha blanga det serramonimen gulum Basilai
    bin merrit langa wan gel brom det femili blanga Basilai langa Giliyad en imbin
    gajim det neim blanga im waif dedi. Wal dumaji dei nomo bin gibit eni pruf dei
    nomo bin lau blanga jidan serramonimen.
  ukr-1871: 'А з сьвященників: сини Ховаїїні, сини Гаккозові, сини Берзеллїйові, що
    взяв жінку з дочок Берзеллїя Галаадїя, і став зватись їх іменням.'
  deu-1951: 'Und von den Priestern: die Kinder Hobajas, die Kinder Hakkoz`, die Kinder
    der Barsillais, der von den Töchtern Barsillais, des Gileaditers, ein Weib genommen
    hatte und nach deren Namen genannt ward.'
  eng-JPS: 'And of the priests: the children of Habaiah, the children of Hakkoz, the
    children of Barzillai, who took a wife of the daughters of Barzillai the Gileadite,
    and was called after their name.'
  srp-1865: 'I od sveštenika: sinovi Avajini, sinovi Akosovi, sinovi Varzelaja, koji
    se oženi izmeðu kæeri Varzelaja Galaðanina, te se prozva njihovijem imenom.'
  lug-lug: Ne ku bakabona kwaliko bazzukulu ba Kobaya, bazzukulu ba Kakkozi, ne bazzukulu
    ba Baluzirayi, eyawasa muwala wa Baluzirayi Omugireyaadi, era n’atuumibwa erinnya
    eryo.
  heb-heb: ומן הכהנים בני חביה בני הקוץ בני ברזלי אשר לקח מבנות ברזלי הגלעדי אשה ויקרא
    על שמם׃
  ben-IRV: আর যাজকদের মধ্য থেকে হবায়, হক্কোস, ও বর্সিল্লয়ের বংশধরেরা; এই গিলিয়দীয়
    বর্সিল্লয়ের এক মেয়েকে বিয়ে করে তাদের নামে আখ্যাত হয়েছিল।
  pan-pan: ਅਤੇ ਜਾਜਕਾਂ ਦੀ ਸੰਤਾਨ ਤੋਂ - ਹਬੱਯਾਹ ਦੀ ਸੰਤਾਨ, ਹਕੋਸ ਦੀ ਸੰਤਾਨ, ਬਰਜ਼ਿੱਲਈ ਦੀ ਸੰਤਾਨ
    ਜਿਸ ਨੇ ਗਿਲਆਦੀ ਬਰਜ਼ਿੱਲਈ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਕੁੜੀ ਵਿਆਹ ਲਈ ਅਤੇ ਉਸੇ ਦੇ ਨਾਮ ਉੱਤੇ ਸੱਦੇ
    ਗਏ।
  mya-JVB: ယဇ်ပုရောဟိတ် အမျိုးထဲက ဟဗာယ အမျိုးသား ၊ ကောဇ အမျိုးသား ၊ ဂိလဒ် ပြည်သား၊
    ဗာဇိလဲ သမီး တယောက်နှင့် စုံဘက် ၍ ယောက္ခမအမည် ကို ရသောဗာဇိလဲ အမျိုးသား တို့သည်၊
  tbg-tbg: Vo ankunavu Hobaiaara ankuve, Hakosira ankuve, Basalaira ankuve, vika tiha,
    Tinavu kaivaqaukavara Kotira kaiqa vara amite vau vaiintika vaurave, tuvarovata,
    vika kaivaqaukavara nutu kia vukuqi vaura. (Haaru Gileaati vatukaihainaa vaiinti
    vovano Basalaira raavura vara tero vaura. Vi vaiintiva nai airaavira autu naiqaa
    ntava tora.) Ho vika nutu vukuqi qumina ranta tavovaro kia vaumanta Isareri nora
    vaiintinavu vika qioqamate tiha, Nenavu kiama ho Kotira kaiqa vara amitevarave,
    tura.
  hmo-hmo: Hahelagaia taudia haida danu, Hobaia besena, Hakoso besena, bona Barasalai
    besena taudia ese Babulonia ena hesiai mai guia danu dekena amo idia giroa mai.
    Unai Barasilai ese Gileada tauna ena natuna hahine ta ia adavaia, bona unai hahine
    ena tamana ena ladana ia abia, iena.
  urd-urd: और काहिनों में से बनी हबायाह, बनी हक़्क़ूस और बरज़िल्ली की औलाद जिसने जिल'आदी
    बरज़िल्ली की बेटियों में से एक लड़की को ब्याह लिया और उनके नाम से कहलाया।
  rus-SYN: 'И из священников: сыновья Ховаии, сыновья Гаккоца, сыновья Верзеллия,
    который взял жену из дочерей Верзеллия Галаадитянина и стал называться их именем.'
  bqc-SIM: Sa'ona bui pↄ́ dɛ Ɔbaia ń Akozio ń Baazilaio buiↄ ũ sù lↄ. Baazilaipi
    Galada bui Baazilainɛ sɛ̀ yãa nↄ ũ, ↄ̃ à a ã̀nsue tↄ́pi sɛ̀.
  tcz-CHONGTHU: Thempuho insung mite Hobaiah, Hakkoz, chule Bar-zillai jong ahung
    kileuve (hiche Bar-zillai kitipa hin Gilead na kona Bar-zillai chilhah numei khat
    akichen pin amahin hichenu insung mite min alah ahi).
  mar-mar: आणि याजकांपैकीः हबाया, हक्कोस, बर्जिल्ल्या (गिलादाच्या बर्जिल्याच्या कन्येशी
    लग्र करणाऱ्याची गणाना बर्जिल्ल्याच्या वंशजात होई).
  qub-qub: 'Cüra famillya cajcunapis caran: Habaiapita, Cospita, Barzilaipita mirajcuna.
    Chaypa wamrancuna majachacaran Galaadpita caj Barzilaipa warmi wamrancunawan.
    Majachacarcur paycunaga Galaadcho tiyaj cajpa jutintana aparan.'
  hat-hat: Konsa tou, pami prèt yo te gen moun fanmi Obaja, Akòs ak Bazilayi. Zansèt
    moun Bazilayi sa yo te marye ak yon fanm nan fanmi Bazilayi, moun Galarad. Se
    konsa yo te pran non papa manman yo.
  eng-BSB: 'And from among the priests: the descendants of Hobaiah, the descendants
    of Hakkoz, and the descendants of Barzillai (who had married a daughter of Barzillai
    the Gileadite and was called by their name).'
  eng-WEBPB: 'Of the priests: the children of Hobaiah, the children of Hakkoz, the
    children of Barzillai, who took a wife of the daughters of Barzillai the Gileadite,
    and was called after their name.'
  kbq-kbq: Hanki mago'a pristi vahe'ma e'nazana, Hobaia'ma Hakozi'ma Bazilai nagapintiki
    hu'za e'naze. Bazilai'a Giliatiti ne' Bazilai mofa a' erige'za, a'amofo naga'moza
    zamagra'a nagapi nehaza zamagi Bazilai'e hu'za antemi'naze.
  nhe-BL: Huan mocuepque totajtzitzi tlen itztoyaj iixhuihua Habaía, Cos, huan Barzilai
    tlen monamicti ihuaya se iichpoca Barzilai tlen tlali Galaad huan quicuili itoca
    isihua.
  gub-BL: 'Amo xaxeto waànàm nuexak kwaw pape Izaew wazuapyapyr romo weko haw imume''u
    har wà. Na''aw waner xe wà: Omaz, Akoz, Maraziraz. (Kwehe mehe xaxeto imono''og
    pyrer Maraziraz her ma''e wanu wereko kuzà Maraziraz Zireaz tawhu pe har wemireko
    romo a''e. Upyhyk watyw her uwer romo a''e.) Izuapyapyr nupuner kwaw uwipy waner
    hexak kar haw rehe wà. A''e rupi nupuner kwaw xaxeto romo weko haw rehe wà.'
  eng-DRA: And of the priests, the children of Habia, the children of Accos, the children
    of Berzellai, who took a wife of the daughters of Berzellai the Galaadite, and
    he was called by their name.
