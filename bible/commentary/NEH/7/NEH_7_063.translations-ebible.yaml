verse: NEH.007.063
translations:
  mal-C: 'പുരോഹിതന്മാരുടെ പിൻഗാമികളിൽനിന്ന്: ഹബയ്യാവ്, ഹക്കോസ്സ്, (ഗിലെയാദ്യനായ ബർസില്ലായിയുടെ
    ഒരു പുത്രിയെ വിവാഹംചെയ്ത് ആ പേരിനാൽ വിളിക്കപ്പെട്ട ഒരാളായ) ബർസില്ലായി എന്നിവരുടെ
    പിൻഗാമികൾ.'
  deu-TKW: 'Und von den Priestern: Die Nachkommen Habajas, die Nachkommen Hakkoz'',
    die Nachkommen Barsillais, der eine von den Töchtern des Gileaditers Barsillai
    geheiratet hatte und nach ihrem Namen genannt wurde.'
  lin-lin: 'Mpe kati na Banganga-Nzambe : bakitani ya Obaya, ya Akotsi mpe ya Barizilayi
    oyo abengamaki « Barizilayi » mpo ete abalaki mwana mwasi ya Barizilayi, moto
    ya Galadi.'
  eng-LSV: 'And of the priests: sons of Habaiah, sons of Koz, sons of Barzillai (who
    has taken a wife from the daughters of Barzillai the Gileadite, and is called
    by their name).'
  eng-GNV: 'And of the Priestes: the sonnes of Habaiah, the sonnes of Hakkoz, the
    sonnes of Barzillai, which tooke one of the daughters of Barzillai the Gileadite
    to wife, and was named after their name.'
  eng-WEBSTER: 'And of the priests: the children of Habaiah, the children of Koz,
    the children of Barzillai, who took one of the daughters of Barzillai the Gileadite
    for a wife, and was called after their name.'
  nhw-BL: Huan mocuepque totajtzitzi catli itztoyaj iixhuihua Habaía, Cos, huan Barzilai
    catli monamicti ihuaya se iichpoca Barzilai tlen tlali Galaad huan quicuili itoca
    isihua.
  swh-ONEN: 'Na kutoka miongoni mwa makuhani: wazao wa Hobaya, Hakosi na Barzilai
    (mtu aliyekuwa amemwoa binti wa Barzilai, Mgileadi, naye akaitwa kwa jina hilo).'
  bba-bba: Yɑ̃ku kowobu sɔɔ, ɡɑbɑ mɑɑ wɑ̃ɑ be bɑ ǹ kpĩɑ bɑ ben bweserun tɔ̃kɑ wunɑnɛ.
    Berɑ Hobɑyɑn bibun bweseru kɑ Hɑkɔtuɡiru kɑ Bɑɑsilɑiɡiru. Bɑ bwese te sokɑ Bɑɑsilɑi
    yèn sɔ̃ ben sikɑdo u Bɑɑsilɑi Gɑlɑdiɡiin bii wɔndiɑ suɑ kurɔ.
  eng-KJVCPB: 'And of the priests: the children of Habaiah, the children of Koz, the
    children of Barzillai, which took one of the daughters of Barzillai the Gileadite
    to wife, and was called after their name.'
  luo-luo: 'Mago mane oa kuom jodolo ne gin: nyikwa Hobaya, Hakoz kod Barzilai (ngʼatno
    mane okendo nyar Barzilai ma ja-Gilead to kendo ne iluonge gi nyingno).'
  meu-meu: 'Hahelaga taudia edia amo danu: Hobaia garana, Hakoso garana, Barasilai
    garana (una tau ese Barasilai tau Gilead natuna hahinena ta e adavaia, bena idia
    ladadia ta e henemai).'
  npi-ULB: 'पुजारीहरूबाट: होबायाहका परिवार, हक्‍कोसका परिवार, र बर्जिल्‍लैका परिवार
    (तिनले गिलादी बर्जिल्‍लैका छोरीहरूमध्ये एउटीलाई विवाह गरी तिनीहरूको नाउँ राखे)
    ।'
  yor-yor: 'Lára àwọn àlùfáà ni: àwọn ọmọ Hobaiah, Hakosi àti Barsillai (ọkùnrin tí
    ó fẹ́ ọmọbìnrin Barsillai ará Gileadi, ẹni tí a ń fi orúkọ yìí pè).'
  ind-ind: Para imam dari kaum keluarga Hobaya, Hakos, dan Barzilai juga kembali ke
    Yerusalem. Ketiga kaum tersebut tidak dapat membuktikan silsilah keluarga mereka
    sehingga tidak boleh melayani sebagai imam. (Barzilai mendapatkan namanya itu
    sesuai nama ayah mertuanya, karena dia menikah dengan anak perempuan orang Gilead
    yang bernama Barzilai.)
  pes-OPCB: از کاهنان سه طایفه به نامهای حبایا و هقوص و برزلائی به اورشلیم بازگشتند.
    (بزرگ طایفۀ برزلائی همان برزلائی است که با یکی از دختران برزلائی جلعادی ازدواج
    کرد و نام خانوادگی او را روی خود گذاشت.)
  tgl-ULB: 'At ang mga pari: ang mga kaapu-apuhan ni Hobaias, ang mga kaapu-apuhan
    ni Hakoz, ang mga kaapu-apuhan ni Barzilai na ginawang asawa ang mga anak na babae
    ni Barzilai na taga-Galaad at tinawag ayon sa kanilang pangalan.'
  hui-hui: Ani heagola loma binigo mo miaga maru hearu tigua agali uruni loma binigo
    mo miaga ariadabe hondole tinaga mamalirunaga mini gilibu wiaga mbuga wiagoha
    tayabu handalu hemiria mbira handa walia nahe dege hene. Ani tayabu wahayagola
    ti loma binigo mo miaga kama lalubi ndo ti tara kama lalubi mbira labe nahe dege
    hene. Agali uruni tinaga hameigini mini Hobaia Hagoso Basilaibi uruni hene. Ani
    henego agali hameigini Basilai uruni tinaga mamali mbira mini Basilai henegome
    Gileada dindiha hameigini mende mini Basilai dege henego wane dabu bini. Hameigini
    ogonime ti mamali imanenaga mini Basilai ogoni manda bu hama ibaabo hene. Ani
    binigo nde agali hameigini tebira uruni tinaga mamali ogo lalu baya hangu mo walia
    habe naheyagola agali haguane bu hearume lo manda bialu howa agali uruni ti loma
    binigo mo miaga habe nahedago ti agali maru bame bu karuni ale dege helo manda
    bini.
  mya-mya: အောက်​ပါ​ယဇ်​ပု​ရော​ဟိတ်​သား​ချင်း​စု​များ​သည် မိ​မိ​တို့​ဘိုး​ဘေး​များ​ကား​မည်​သူ​မည်​ဝါ​ဖြစ်​သည်​ကို​သက်​သေ​ခံ​အ​ထောက်​အ​ထား​ပြ​ရန်​တစ်​စုံ​တစ်​ရာ​ရှာ​၍​မ​တွေ့​နိုင်​ကြ။
    ဟ​ဗာ​ယ၊ ကော​ဇ​နှင့်​ဗာ​ဇိ​လဲ (ဗာ​ဇိ​လဲ​ယဇ်​ပု​ရော​ဟိတ်​သား​ချင်း​စု​၏​ဘိုး​ဘေး​ဖြစ်​သူ​သည်​ဂိ​လဒ်​ပြည်​သား၊
    ဗာ​ဇိ​လဲ​သား​ချင်း​စု​မှ​အ​မျိုး​သ​မီး​တစ်​ဦး​နှင့်​စုံ​ဖက်​ပြီး​နောက်​မိ​မိ​ယောက္ခ​မ​သား​ချင်း​စု​၏​နာ​မည်​ကို​ခံ​ယူ​ခဲ့​၏။)
    ထို​သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​မှာ​မည်​သူ​မည်​ဝါ​ဖြစ်​သည်​ကို သက်​သေ​ခံ​အ​ထောက်​အ​ထား​မ​ပြ​နိုင်​ကြ​သ​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​အ​သိ​အ​မှတ်​ပြု​ခြင်း​ကို​မ​ခံ​ရ​ကြ။-
  bod-N: མཆོད་དཔོན་རྣམས་ལས། ཧ་བཱ་ཡཱ་ཡི་བུ་རྒྱུད་དང་ཧག་ཀོས་ཀྱི་བུ་རྒྱུད་དང་། པཱར་ཟི་ལ་ཨིའི་བུ་རྒྱུད་རྣམས་སོ།
    །པཱར་ཟི་ལ་ཨི་ཡིས་གིལ་ཨད་པ་པཱར་ཟི་ལ་ཨིའི་བུ་མོ་བག་མར་བླངས་པས་དེ་དག་གི་མིང་ལ་འདི་ལྟར་བཏགས་སོ།
    །
  sna-sna: 'Uye vaibva pakati pavaprista: zvizvarwa zvaHobhaya, Hakozi naBharizirai
    (murume akanga awana mwanasikana waBharizirai muGireadhi uye aidaidzwa nezita
    iroro).'
  spa-BLM: 'De los sacerdotes: los hijos de Hobaiah, los hijos de Hakkoz, los hijos
    de Barzillai, el cual tomó mujer de las hijas de Barzillai Galaadita, y fue llamado
    según su nombre.'
  cac-cac: A eb' yin̈tilal vin̈aj Habaía, eb' yin̈tilal vin̈aj Cos yed' eb' yin̈tilal
    vin̈aj Barzilai, ix yal eb' to sacerdote eb'. Axo ix sayji ilchaj sb'i eb', maj
    ilchajlaj b'aj tz'ib'ab'il sb'i eb' chi', yuj chi' maj ochlaj eb' d'a yopisio
    d'a stemplo Dios. A vin̈aj Barzilai chi' ix yic'laj sb'a vin̈ yed' jun ix yisil
    vin̈aj Barzilai aj Galaad, yuj chi' a sb'i vin̈ sn̈i' vin̈ chi' ix ochcan d'ay.
  swh-ULB: Na kutoka kwa makuhani Wana wa Habaya, Hakosi, na Barzilai ( akamchukua
    mkewe kutoka kwa binti za Barzilai wa Gileadi na akaitwa kwa jina lao).
  bel-bel: 'І са сьвятароў: сыны Хаваі, сыны Гакоца, сыны Вэрзэлія, які ўзяў жонку
    з дочак Вэрзэлія Галаадыцяніна і стаў называцца іх імем.'
  deu-ELBBK: 'Und von den Priestern: die Söhne Habajas, die Söhne Hakkoz'', die Söhne
    Barsillais, der eine Frau von den Töchtern Barsillais, des Gileaditers, genommen
    hatte und nach ihrem Namen genannt wurde.'
  mbb-OT: Kenà daan ebpekepaahà te puriba is menge kevuwazan ni Habaya, ni Hakoz,
    wey ni Barzilai he menge memumuhat sikandan. (Hein nekepengesawa heini si Barzilai,
    midhimu zin he epilidu zin is ngazan te enuǥang din he si Barzilai he tig-Gilead.)
  mal-2015: 'പുരോഹിതന്മാരിൽ: ഹോബയുടെ മക്കൾ, ഹക്കോസ്സിന്റെ മക്കൾ, ഗിലെയാദ്യനായ ബർസില്ലായിയുടെ
    പുത്രിമാരിൽ ഒരുത്തിയെ വിവാഹം കഴിച്ചു അവരുടെ പേരിൻപ്രകാരം വിളിക്കപ്പെട്ട ബർസില്ലായിയുടെ
    മക്കൾ.'
  rmc-rmc: Avľa pale the e famelija le Chobajoskri, le Hakocoskri the le Barzilajoskri.
    Ov peske iľa romňa le Barzilajoskra čha andral o Gilead a iľa peske lakro nav.
  pes-OPV: 'و ازکاهنان: بنی حبایا، بنی هقوص، بنی برزلای که یکی از دختران برزلایی جلعادی
    را به زنی گرفته بود، پس به نام ایشان مسمی شدند.'
  ron-1924: 'Ши динтре преоць: фиий луй Хобая, фиий луй Хакоц, фиий луй Барзилай,
    каре луасе де невастэ пе уна дин фетеле луй Барзилай, Галаадитул, ши а фост нумит
    ку нумеле лор.'
  ben-OBCV: 'আর যাজকদের মধ্যে: হবায়ের, হক্কোষের ও বর্সিল্লয়ের বংশধর (এই বর্সিল্লয়
    গিলিয়দীয় বর্সিল্লয়ের এক মেয়েকে বিয়ে করেছিল এবং তাকে সেই নামেই ডাকা হত)।'
  som-som: Oo kuwii wadaaddada ahaa waxay ahaayeen reer Xaabaayaah, iyo reer Xaqoos,
    iyo reer Barsillay oo naag ka guursaday gabdhaha Gilecaad oo iyaga lagu magacaabay.
  lat-VUC: Et de sacerdotibus, filii Habia, filii Accos, filii Berzellai, qui accepit
    de filiabus Berzellai Galaaditis uxorem, et vocatus est nomine eorum.
  eng-ASVBT: 'And of the priests: the children of Hobaiah, the children of Hakkoz,
    the children of Barzillai, who took a wife of the daughters of Barzillai the Gileadite,
    and was called after their name.'
  ita-1885: E de' sacerdoti, i figliuoli di Habaia, i figliuoli di Cos, i figliuoli
    di Barzillai, il quale prese per moglie una delle figliuole di Barzillai Galaadita,
    e si chiamò del nome loro.
  eng-ULB: 'Those who were from the priests: the descendants of Habaiah, Hakkoz, and
    Barzillai (who took his wife from the daughters of Barzillai of Gilead and was
    called by their name).'
  spa-VBL: Además había tres familias sacerdotales, hijos de Habaía, Cos y Barzilai.
    (Barzilai se había casado con una mujer descendiente de Barzilai de Galaad, y
    se llamaba por ese nombre).
  fra-_FOB: 'Et les sacrificateurs: les enfants de Hobaja, les enfants de Kots, les
    enfants de Barzillaï, qui prit pour femme une des filles de Barzillaï, le Galaadite,
    et qui fut appelé de leur nom.'
  mal-mal: 'പുരോഹിതന്മാരിൽ: ഹോബയുടെ മക്കൾ, ഹക്കോസ്സിന്റെ മക്കൾ, ഗിലെയാദ്യനായ ബർസില്ലായിയുടെ
    പുത്രിമാരിൽ ഒരുത്തിയെ വിവാഹംകഴിച്ച് അവരുടെ പേരിൻ പ്രകാരം വിളിക്കപ്പെട്ട ബർസില്ലായിയുടെ
    മക്കൾ.'
  urd-GVR: Habāyāh, Haqqūz aur Barzillī ke ḳhāndānoṅ ke kuchh imām bhī wāpas āe, lekin
    unheṅ Rab ke ghar meṅ ḳhidmat karne kī ijāzat na milī. Kyoṅki go unhoṅ ne nasabnāme
    meṅ apne nām talāsh kie lekin un kā kahīṅ zikr na milā, is lie unheṅ nāpāk qarār
    diyā gayā. (Barzillī ke ḳhāndān ke bānī ne Barzillī Jiliyādī kī beṭī se shādī
    karke apne susar kā nām apnā liyā thā.)
  suz-BL: चढ़ेब आन दाते रे होबायाह, हककोस आस चच युइ नु बारजील्‍लाइ बाक्‍नीम। बारजील्‍लाइमी
    चहिं गिलादी बारजील्‍लाइ आ तमी का ग्‍युंबे पा आ शिउ आ नें बारजील्‍लाइ माइक्‍चा
    पुंइसीशो बाक्‍त।
  ita-1927: 'Di tra i sacerdoti: figliuoli di Habaia, figliuoli di Hakkots, figliuoli
    di Barzillai, il quale avea sposato una delle figliuole di Barzillai, il Galaadita,
    e fu chiamato col nome loro.'
  ckb-ckb: 'لە کاهینەکانیش: نەوەکانی حۆڤەیا، هەقۆچ و بەرزیلەی، کە کچێکی بەرزیلەیی
    گلعادی هێنا و ناوی ئەوی لێنرا.'
  eng-BBE: 'And of the priests: the children of Hobaiah, the children of Hakkoz, the
    children of Barzillai, who was married to one of the daughters of Barzillai the
    Gileadite, and took their name.'
  kan-OKCV: ಯಾಜಕರಲ್ಲಿ, ಹಬಯ್ಯ, ಹಕ್ಕೋಚ್, ಬರ್ಜಿಲ್ಲೈ ಇವರ ಸಂತಾನದವರು. ಈ ಬರ್ಜಿಲ್ಲೈ ಎಂಬವನು
    ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈಯನ ಪುತ್ರಿಯರಲ್ಲಿ ಒಬ್ಬಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡ ಕಾರಣ ಅವನ ಹೆಸರನ್ನು
    ಇಟ್ಟುಕೊಂಡನು.
  bbb-bbb: '@see-verse:NEH.007.062'
  tam-2017: ஆசாரியர்களில் அபாயாவின் வம்சத்தினர்கள், கோசின் வம்சத்தினர்கள், கீலேயாத்தியனான
    பர்சிலாயின் மகள்களில் ஒருத்தியை திருமணம்செய்து, அவர்களுடைய வம்சத்தின் பெயரிடப்பட்ட
    பர்சிலாயியின் வம்சத்தினர்கள்.
  spa-RV-1909: 'Y de los sacerdotes: los hijos de Habaías, los hijos de Cos, los hijos
    de Barzillai, el cual tomó mujer de las hijas de Barzillai Galaadita, y se llamó
    del nombre de ellas.'
  ron-BTF: 'Și dintre preoți: Copiii lui Hobaia, copiii lui Hacoț, copiii lui Barzilai,
    care a luat pe una dintre fiicele lui Barzilai galaaditul, de soție, și a fost
    numit după numele lor.'
  eng-WEBP: 'Of the priests: the children of Hobaiah, the children of Hakkoz, the
    children of Barzillai, who took a wife of the daughters of Barzillai the Gileadite,
    and was called after their name.'
  eng-FBV: In addition there three priestly families, sons of Hobaiah, Hakkoz, and
    Barzillai. (Barzillai had married a woman descended from Barzillai of Gilead,
    and he was called by that name.)
  nld-1939: 'Uit de priesters: de zonen van Chobaja; de zonen van Hakkos; de zonen
    van Barzillai, die getrouwd was met een dochter van Barzillai, en naar hem werd
    genoemd.'
  nch-BL: “Huan tacuepilijque nopa totajtzitzi cati eliyayaj iixhuihua Habaía, Cos
    huan Barzilai cati motalnamicti ihuaya se iichpoca Barzilai ten tali Galaad huan
    quicuili itoca isihua.
  vie-1934: 'Về những thầy tế lễ: Con cháu Ha-ba-gia, con cháu Ha-cốt, con cháu Bạt-xi-lai,
    là người lấy vợ trong vòng con gái của Bạt-xi-lai, người Ga-la-át, và được gọi
    bằng tên của họ.'
  hin-CV: 'पुरोहितों में: होबाइयाह के वंशज, हक्कोज़ के वंशज तथा बारज़िल्लाई, जिसने
    गिलआदवासी बारज़िल्लाई की पुत्रियों में से एक के साथ विवाह किया था, और उसने उन्हीं
    का नाम रख लिया.'
  spa-BES: 'Y de los sacerdotes: los hijos de Habaia, los hijos de Cos, los hijos
    de Barzilai, que estaba casado con una de las hijas de Barzilai de Galaad, y tomaron
    su nombre.'
  tdx-tdx: 'Le amo mpisoroñeo: o ana’ i Kabaiao, o ana’ i Hakotseo, o ana’ i Barzilao
    i nañenga ty raik’ amo anak’ ampela’ i Barzialy nte-Giladeo ho vali’ey le nitokaveñe
    ami’ty tahina’ iareo.'
  tha-KJV: จากบรรดาปุโรหิ​ตด​้วยคือ คนฮาบายาห์ คนฮักโขส คนบารซิลลัย ผู้​มี​ภรรยาคนหนึ่งเป็นบุตรสาวของบารซิลลัยคนกิเลอาด
    จึงได้ชื่อตามนั้น
  por-BR-2018: 'E dos sacerdotes: os filhos de Habaías, os filhos de Coz, os filhos
    de Barzilai, o qual tomara mulher das filhas de Barzilai, o gileadita, e chamou-se
    pelo nome delas.'
  deu-ELO: 'Und von den Priestern: die Söhne Habajas, die Söhne Hakkoz'', die Söhne
    Barsillais, der ein Weib von den Töchtern Barsillais, des Gileaditers, genommen
    hatte und nach ihrem Namen genannt wurde.'
  eng-WYC-2018: and of the priests; the sons of Habaiah, the sons of Hakkoz, the sons
    of Barzillai, that took a wife of the daughters of Barzillai of Gilead, and was
    called by the name of them; (and of the priests; the sons of Habaiah, the sons
    of Hakkoz, and the sons of Barzillai, who took a wife of the daughters of Barzillai
    the Gileadite, and was called by their name;)
  epo-epo: 'Kaj el la pastroj: la idoj de Ĥabaja, la idoj de Hakoc, la idoj de Barzilaj,
    kiu prenis al si edzinon el la filinoj de Barzilaj, la Gileadano, kaj estis nomata
    per ilia nomo.'
  uig-PIN: Kaⱨinlardin Habayaning ǝwladliri, kozning ǝwladliri bilǝn Barzillayning
    ǝwladliri bar idi; Barzillay Gileadliⱪ Barzillayning bir ⱪizini alƣaqⱪa ularning
    eti bilǝn atalƣanidi.
  beo-beo: Amola gobele salasu fi eno da gobele salasu fidafa amo dawa:mu da gogolei.
    Bai ilia hou dedei amola da fisi dagoi. Ilia dio da Haba:iya, Ha:gose amola Basila:iai.
    (Basila:iai gobele salasu fi ilia aowalali dunu da Basila:iai Gilia:de fi uda
    amo lai. E da ea aowa fi dio lai dagoi). Be amo dunu da ilia aowalali noga:le
    olelemu da hamedeiba:le, Isala:ili dunu da ili gobele salasu hamoma:ne hame ilegei.
  tpi-OTNT: Sampela lain pris i wok long painim nem bilong ol tumbuna long buk i gat
    nem bilong olgeta lain pris. Tasol ol i no inap lukim nem bilong ol i stap. Olsem
    na ol i no gat rot bilong soim gut, ol i pris, o nogat. Nem bilong ol dispela
    lain i olsem, Hobaia na Hakos na Barsilai. Long bipo tumbuna bilong lain Barsilai
    i bin maritim wanpela meri bilong narapela lain Barsilai bilong taun Gileat. Na
    dispela tumbuna i bin kisim nem bilong lain bilong tambu papa bilong en. Dispela
    tripela lain i no inap painim nem bilong tumbuna bilong ol yet, olsem na ol hetman
    i ting ol i olsem ol man nating tasol, na ol i no larim ol i stap pris.
  hau-SA: Na wajen firistoci kuwa su ne, Zuriyar Hobahiya, da ta Hakkoz, da ta Barzillai
    (wani mutumin da ya auri ’yar Barzillai mutumin Gileyad, aka kuma kira shi da
    wannan suna).
  uig-LAT: Kahinlardin Xabayaning ewladliri, kozning ewladliri bilen Barzillayning
    ewladliri bar idi; Barzillay Giléadliq Barzillayning bir qizini alghachqa ularning
    éti bilen atalghanidi.
  nde-nde: 'Ababephuma kubaphristi kwakuyilaba: abesizukulwane sikaHobhaya, esikaHakhozi
    lesikaBhazilayi (indoda eyayithethe indodakazi kaBhazilayi umGiliyadi layo yayibizwa
    ngalelobizo).'
  ton-ton: 'Pea ʻi he kau taulaʻeiki: ko e fānau ʻa Hopaia, ko e fānau ʻa Kose, ko
    e fānau ʻa Pasilai, ʻaia naʻa ne ʻave ʻae ʻofefine ʻe taha ʻo Pasilai ko e tangata
    Kiliati ko hono uaifi, pea naʻe ui ia ki hono hingoa ʻoʻona.'
  ces-1613: 'A z kněží: Synové Chabaiášovi, synové Kózovi, synové Barzillai toho,
    kterýž pojav sobě z dcer Barzillai Galádského manželku, nazván jest jménem jejich.'
  eng-WMB: 'Of the priests: the children of Hobaiah, the children of Hakkoz, the children
    of Barzillai, who took a wife of the daughters of Barzillai the Gileadite, and
    was called after their name.'
  tam-TCV: 'ஆசாரியர்களைச் சேர்ந்தவர்கள்: அபாயா, அக்கோசு, பர்சில்லாய் ஆகியோரின் சந்ததிகள்.
    பர்சிலாய் என்பவன் கீலேயாத்திய மனிதனான பர்சிலாயின் மகள்களில் ஒருத்தியைத் திருமணம்
    செய்ததால் இப்பெயரால் அழைக்கப்பட்டான்.'
  ceb-ULB: 'Kadtong gikan sa mga pari: ang mga kaliwat ni Habaya, Hakoz, ug Barzilai
    nga mikuha sa iyang asawa gikan sa mga anak nga babaye ni Barzilai nga taga-Gilead
    ug gitawag sa ilang mga pangalan).'
  pol-UBG: 'A z kapłanów: synowie Chobajasza, synowie Kosa, synowie Barzillaja, który
    pojął za żonę jedną z córek Barzillaja Gileadczyka i przybrał ich imię.'
  urd-GVU: حبایاہ، ہقوض اور برزلی کے خاندانوں کے کچھ امام بھی واپس آئے، لیکن اُنہیں
    رب کے گھر میں خدمت کرنے کی اجازت نہ ملی۔ کیونکہ گو اُنہوں نے نسب ناموں میں اپنے
    نام تلاش کئے لیکن اُن کا کہیں ذکر نہ ملا، اِس لئے اُنہیں ناپاک قرار دیا گیا۔ (برزلی
    کے خاندان کے بانی نے برزلی جِلعادی کی بیٹی سے شادی کر کے اپنے سُسر کا نام اپنا
    لیا تھا۔)
  deu-1912: Und von den Priestern waren die Kinder Habaja, die Kinder Hakkoz, die
    Kinder Barsillai, der aus den Töchtern Barsillais, des Gileaditers, ein Weib nahm
    und ward nach ihrem Namen genannt.
  kan-2017: 'ಯಾಜಕರಲ್ಲಿ: ಹೋಬಾಯ, ಹಕ್ಕೋಚ್, ಬರ್ಜಿಲ್ಲೈ ಇವರ ಸಂತಾನದವರು ತಮ್ಮ ವಂಶಾವಳಿಯ ದಾಖಲೆ
    ತೋರಿಸಲಾರದೆ ಹೋದರು. ಬರ್ಜಿಲ್ಲೈ ಎಂಬುವನು ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈಯ ಹೆಣ್ಣುಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬಾಕೆಯನ್ನು
    ಮದುವೆ ಮಾಡಿಕೊಂಡು ಅವನ ಹೆಸರನ್ನು ಇಟ್ಟುಕೊಂಡಿದ್ದನು.'
  yap-yap: 'Tin ba’aray e yuke girdi’ ko prist e dan pir’eg babyorenrad ni nge gagyel
    ko mini e ga’ rorad kakrom: Hobaiah, Hakkoz, nge Barzillai. (En ni ga’ ko fare
    ke girdi’ rok Barzillai ni prist e le’engiy be’ ni bpin ko fare ke girdi’ rok
    Barzillai nu Gilead me fek fithingan fare ke girdi’ rok e chitamngin le’engin.)
    Ma bochan e de yag ni ngar micheged ko mini’ e pi ga’ rorad kakrom, ma aram e
    de ni mang nagrad prist.'
  hlt-MCSB: Khosoih rhoek lamloh Hobaiah koca, Koz koca, Barzillai koca long tah a
    yuu te Giladi Barzillai nu te a loh dongah amih ming la a khue.
  mdy-ETH: ሃካፓ ሊካ ዴማ ዓኣ ቄኤሶ ቶኦካ ዔያቶኮ ቤርታኣ ዓዶንሢ ሾይንቶ ዜርፆ ጎናሲ ዔራኒ ዳንዳዒባኣሴ፤ ዬንሢያ፦ ሆባዬ፥
    ሃቆፄና ባርዚላዬናኬ፤ ቄኤሶ ቶኦኮ ማዔ ባርዚላዬኮ ቤርታኣ ዓዳሢ ጌሌዓዴ ሾይንቲ ማዔ ባርዚላዬ ቶኦካፓ ፔቴ ላኣሊስኬኖ ዔኬኔ፤
    ዬያይዳፓ ዔቄያና ባይሲ ቶኦኮ ዻካሊ ዒ ናንጌኔ፤ ዬይ ዓሳ ዔያቶኮ ቤርታኣ ዓዶንሢኮ ሾይንቶ ዜርፆ ጎናሲ ዔራኒ ዳንዳዒባኣሢሮ
    ቄኤሴ ማዒ ዔያታ ማዻንዳጉዲ ዓይሢንቲባኣሴ።
  twi-ASANTE: Asɔfoɔ baasa a wɔn din de Habaia, Hakos ne Barsilai asefoɔ nso baa Yerusalem.
    (Na saa Barsilai yi aware Barsilai a ɔfiri Gilead mmammaa no baako ama wafa ɔbaa
    no abusua din.)
  eng-WEBU: 'Of the priests: the children of Hobaiah, the children of Hakkoz, the
    children of Barzillai, who took a wife of the daughters of Barzillai the Gileadite,
    and was called after their name.'
  wal-wal: Qeesetuppe qassi Hobaaya yarati, Haqqooxa yaratinne Barzzillaaya yarati
    Yerusalaame simmidosona. Hagee Barzzillaaya giyoogee Gala7aade biitta asa gidiya
    Barzzillaaya na7iyo machchidi, ba bolluwaa sunttaa ekkiis.
  spa-PDDPT: 'Y de los sacerdotes: los hijos de Habaía, los hijos de Cos, los hijos
    de Barzilay, el cual tomó esposa de las hijas de Barzilay galaadita, con el nombre
    del cual fue llamado.'
  gun-gun: 'Sacerdote kuery ha''e rami ae avi: Habaías, Coz ha''e Barzilai ramymino
    kuery ikuai. Ha''e va''e Barzilai ma Gileade pygua rajy re omenda rire hery rupi
    ae oenoĩa.'
  agu-BL: Ma chixonl yi e' pale' Habaía, tu Cos, tu Barzilai. Ja oc yi bi'a'tz tantu'
    yi mmo'c yi me'l Barzilai tetz txkel.
  ilo-ULB: 'Ken kadagiti papadi: dagiti kaputotan ni Habaias, dagiti kaputotan ni
    Hakkoz, dagiti kaputotan ni Barzillai a nangasawa iti maysa kadagiti babbai a
    putot ni Barzillai a Galaadita ket naawagan a maiyannurot kadagiti naganda.'
  kpg-kpg: 'Aanei nia madawaawa gau hai mee dabu ala digi gidee di beebaa bolo e haga modongoohia
    nadau maadua mmaadua: Hobaiah, Hakkoz, mo Barzillai. (Tamana madua o di madawaawa
    digau hai mee dabu, go Barzillai, guu hai dono lodo gi tama ahina di madawaawa
    Barzillai i Gilead, ga hai mee gi di ingoo di madawaawa o tamana dono lodo.) Digau
    aanei gu deemee di gidee di haga modongoohia be goai nadau maadua mmaadua, digaula
    gu deemee di hai nia daangada hai mee dabu.'
  uig-ARA: كاھىنلاردىن خابايانىڭ ئەۋلادلىرى، كوزنىڭ ئەۋلادلىرى بىلەن بارزىللاينىڭ
    ئەۋلادلىرى بار ئىدى؛ بارزىللاي گىلېئادلىق بارزىللاينىڭ بىر قىزىنى ئالغاچقا ئۇلارنىڭ
    ئېتى بىلەن ئاتالغانىدى.
  sus-sus: '«Yi mixie nu na sɛrɛxɛdubɛe ya ma: Xabaya xa die, Hakɔsi xa die, nun Barasilayi
    xa die, naxan nu bara Barasilayi Galadika xa di ginɛ nde dɔxɔ, e fa na xili sa
    a xun ma.'
  pon-2006: 'Peneineien samworo pwukat sohte diar pwuhk me kak kasalehda arail pahpa
    kahlap ako: Opaia, Akkos, oh Parsilai. (Emen pahpa kahlap en peneineien samworo
    Parsilai pwoudikihda serepein men sang Kilead oh uhd adanekihla eden en eh pwoudo
    eh pahpao.) Pwehki ar sohte kak diar kadehdehpen ia arail pahpa kahlap akan, re
    sohte kak iang wiahla samworo.'
  ksd-ksd: 'Ma ta diat ra umana tena tinabar: a tarai Kobaia, a tarai Akos, a tarai
    Barsilai (nina i ga taule tika na vavina ta ra umana natu i Barsilai ra te Gilead,
    ma di ga tul tar ra iang i diat tana).'
  tur-YTC: 'Kâhinlerden: Hobayah''ın çocukları, Hakkots''un çocukları, Giladlı Barzillay''ın
    kızlarından karı alıp onların adıyla anılan Barzillay''ın çocukları.'
  ind-AYT: 'Dari para imam: keturunan Habaya, keturunan Hakos, keturunan Barzilai,
    yang mengawini seorang anak perempuan Barzilai, orang Gilead itu, dan dinamai
    menurut nama keluarga itu.'
  nya-nya: 'Ndiponso ena pakati pa ansembe anali awa: zidzukulu za Hobiya, zidzukulu
    za Hakozi ndi zidzukulu za Barizilai (munthu amene anakwatira mwana wamkazi wa
    Barizilai wa ku Giliyadi ndipo amatchedwa dzina limenelo).'
  hrv-hrv: 'A od svećenika: sinovi Hobajini, sinovi Hakosovi, sinovi Barzilaja - onoga
    koji se oženio jednom od kćeri Barzilaja Gileađanina te uzeo njegovo ime.'
  mps-mps: Te pris hani mebago te augwa wąį nǫų dabe te tigidali pris hani nogi
    elalubo bukude gegebo sę yali. Tiali goli, augwaligo te augwali nogi elalubo
    me subeo. Tama tiyu, augwali te pris mu dawe, ma meni, te bugagia ola maiabo sunumi
    meni yai. Te bidi dabe augwali nogi e tiwai, Hobaia, Hakos, Barsilai. Te polobadu
    te Barsilai hani wąį nǫų bidigo te gasa Barsilai hanigo te Gileat taun wegi
    me deli sai. Tama te wąį nǫųgo te aga ayago wąįgo nogi sabi poai. Te hani
    selago te augwa wąį nǫųgo nogi gegesąwai, tama tibaso te tobolu bidi dabego
    homugo te augwai olo bidi tiwai da homu elama, tama augwaligo te augwali pris
    bidi bidimainu me iligobeo wai dao.
  tpi-tpi: Sampela lain pris i wok long painim nem bilong ol tumbuna long buk i gat
    nem bilong olgeta lain pris. Tasol ol i no inap lukim nem bilong ol i stap. Olsem
