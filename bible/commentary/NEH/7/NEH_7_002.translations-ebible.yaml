verse: NEH.007.002
translations:
  mal-C: എന്റെ സഹോദരൻ ഹനാനിക്കൊപ്പം കോട്ടയുടെ അധിപനായ ഹനന്യാവിനും ജെറുശലേമിന്റെ ചുമതല
    നൽകി. കാരണം, അദ്ദേഹം മറ്റു പലരെക്കാളും വിശ്വസ്തനും ദൈവഭക്തനും ആയിരുന്നു.
  deu-TKW: Und ich beorderte zu Befehlshabern über Jerusalem meinen Bruder Hanani
    und Hananja, den Obersten der Burg; denn er war ein so zuverlässiger und gottesfürchtiger
    Mann, wie wenige.
  lin-lin: Napesaki mokumba ya kokamba engumba Yelusalemi epai ya Anani, ndeko na
    ngai ya mobali, mpe epai ya Anania, moyangeli ya engumba batonga makasi, oyo,
    koleka bato ebele, azalaki moto ya sembo mpe azalaki kotosa Nzambe.
  eng-LSV: and I charge my brother Hanani, and Hananiah head of the palace, concerning
    Jerusalem—for he [is] as a man of truth, and fearing God above many—
  eng-GNV: Then I commanded my brother Hanani and Hananiah the prince of the palace
    in Ierusalem (for he was doubtlesse a faithfull man, and feared God aboue many)
  eng-WEBSTER: 'That I gave my brother Hanani, and Hananiah the ruler of the palace,
    charge over Jerusalem: for he was a faithful man, and feared God above many.'
  nhw-BL: Huan niquintequimacac ma quipiyaca tlanahuatili ipan nopa altepetl noicni
    Hanani huan Hananías catli eliyaya capitán tlen soldados ipan nopa cuartel catli
    eltoya nopona. Hananías eliyaya se tlacatl catli nelía temachtli huan quitlepanitac
    Toteco Dios miyac huan amo quen sequinoc.
  swh-ONEN: Nikamweka Hanani ndugu yangu kuwa kiongozi wa Yerusalemu, pamoja na Hanania
    jemadari wa ngome, kwa kuwa alikuwa mtu mwadilifu na mwenye kumcha Mungu kuliko
    watu wengine.
  bba-bba: Mɑ nɑ nɛn mɔɔ Hɑnɑni woodɑ wɛ̃ u Yerusɑlɛmu kpɑrɑ, wi kɑ Hɑnɑniɑ, wi u
    sɑ̃ɑ Yerusɑlɛmun ɡbɑ̃rɑ kɔ̃sobun wiruɡii. Durɔ wi, u tɔn be bɑ tie kere. Domi
    u sɑ̃ɑ nɑɑnɛɡii mɑ u Gusunɔ nɑsie.
  eng-KJVCPB: 'that I gave my brother Hanani, and Hananiah the ruler of the palace,
    charge over Jerusalem: for he was a faithful man, and feared God above many.'
  luo-luo: Jerusalem ne irito gi owadwa, Hanani kaachiel gi Hanania ma jatend kama
    ochiel motegno, nikech ne en ja-ratiro kendo noluoro Nyasaye moloyo joma moko.
  meu-meu: lau ese tadigu Hanani bona kohoro hekwara tauna Hanania na duanaidia, Ierusalem
    bae itaia tao; badina be ia ese heabidadama ai bona Dirava igari-henina ai hutuma
    na e hereadiava.
  npi-ULB: मैले मेरा भाइ हनानी र किल्लाको निरीक्षण गर्ने हनानीलाई यरूशलेममाथिको जिम्मा
    सुम्पिदिएँ किनकि तिनी अरू धेरैभन्दा विश्‍वासयोग्य मानिस थिए, र परमेश्‍वरदेखि डराउँथे
    ।
  yor-yor: Mo fún Hanani arákùnrin mi pẹ̀lú Hananiah olórí ilé ìṣọ́ ní àṣẹ lórí Jerusalẹmu,
    nítorí tí ó jẹ́ ènìyàn olóòtítọ́, ó sì bẹ̀rù Ọlọ́run jù bí ọ̀pọ̀lọpọ̀ ènìyàn ti
    ṣe lọ.
  ind-ind: Kemudian saya mengangkat dua orang untuk bertanggung jawab mengelola kota
    Yerusalem, yaitu Hanani saudara saya, dan Hananya, komandan benteng. Dia dapat
    dipercaya dan memiliki rasa hormat kepada Allah melebihi orang-orang lain.
  pes-OPCB: مسئولیت ادارهٔ شهر اورشلیم را به برادرم حنانی و حننیا واگذار کردم. حننیا
    فرمانده قلعه نظامی و مردی بسیار امین بود و در خداترسی کسی به پای او نمی‌رسید.
  tgl-ULB: ibinigay ko sa aking kapatid na si Hanani ang pamamahala sa Jerusalem,
    kasama ni Hananias na namuno sa tanggulan, dahil siya ay taong tapat at may takot
    sa Diyos higit pa kaysa sa karamihan.
  hui-hui: Ani bialu heagola i̱na agali kira Yarusaleme tano bibahendeha handayaho
    helo dabo helaru. Agali mbirago i̱ni hamene Hanani henego dabo helalu mendego
    Yarusalemeni ami agali bibahende haru haga Hananaia henego dabo helaru. Hananaia
    ogoni ibu agali baya tigabi howa ibu Ngode Datagaliwabe andaneha haabo haga hene.
    Ibugua mana bayale biragome maru hearume biraru bu bolangua haga hene.
  mya-mya: ထို​နောက်​ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​အုပ်​ချုပ်​ရန် ငါ့​ညီ​ဟာ​နန်​နှင့်​ရဲ​တိုက်​မှူး​ဟာ​န​နိ​တို့​ကို​တာ​ဝန်​ပေး​အပ်​၏။
    ဟာ​န​နိ​သည်​စိတ်​ချ​ယုံ​ကြည်​ရ​သူ၊ ဘု​ရား​သ​ခင်​ကို​အ​ထူး​ကြောက်​ရွံ့​ရို​သေ​သူ​ဖြစ်​၏။-
  bod-N: ངས་རང་གི་སྤུན་ཧ་ནཱ་ནེ་དང་མཁར་རྫོང་གི་འགོ་དཔོན་ཧ་ནན་ཡཱ་གཉིས་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་བདག་འཛིན་གྱི་འགན་བཀལ་ཏོ།
    །རྒྱུ་མཚན་ཧ་ནན་ཡཱ་ནི་མི་མང་པོ་ལས་གཞུང་རྒྱུད་དྲང་ཞིང་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ་ཞིག་ཡིན་ནོ།
    །
  sna-sna: Ndakagadza Hanani hama yangu kuti ave mutariri weJerusarema naHanania kuti
    ave mukuru wepanhare, nokuti aiva munhu anokudzwa uye aitya Mwari kupinda zvingaitwa
    noruzhinji rwavanhu.
  spa-BLM: puse a mi hermano Hanani, y a Hananías, el gobernador de la fortaleza,
    al frente de Jerusalén, porque era un hombre fiel y temía a Dios por encima de
    muchos.
  cac-cac: Ix vac'anoch vin̈ vuc'tac aj Hanani yajalil d'a eb' stan̈van Jerusalén
    yed' vin̈aj Hananías yajalil d'a cuartel ay d'a yol chon̈ab' chi'. A jun vin̈
    chi' te vach' spensar vin̈, te ay yelc'och Dios d'a vin̈ d'a yichan̈ juntzan̈xo
    eb' vin̈.
  swh-ULB: nikampa ndugu yangu Hanani kuwa na amri juu ya Yerusalemu, pamoja na Hanania
    ambaye alikuwa msimamizi wa kijiji, kwa kuwa alikuwa mwaminifu na alimuogopa Mungu
    zaidi kuliko wengi.
  bel-bel: тады загадаў я брату майму Ханані і начальніку Ерусалімскай крэпасьці Хананію,
    бо ён больш за многіх іншых быў чалавек верны і богабаязны,
  deu-ELBBK: Und ich beorderte über Jerusalem meinen Bruder Hanani und Hananja, den
    Obersten der Burg; denn er war ein sehr treuer Mann und gottesfürchtig vor vielen.
  mbb-OT: Imbeǥey ku is ketengdanan te kedumala te Jerusalem diyà te suled ku he si
    Hanani, ne iyan duma zin si Hanania he peremandar te menge vantey te melig-en
    he kutà. Mibpilì ku si Hanania su egkeseriǥan sikandin wey zekelà is kedtahud
    din te Megbevayà lavew te kezekelan.
  mal-2015: ഞാൻ എന്റെ സഹോദരനായ ഹനാനിയെയും കോട്ടയുടെ അധിപനായ ഹനന്യാവെയും യെരൂശലേമിന്നു
    അധിപതികളായി നിയമിച്ചു; ഇവൻ പലരെക്കാളും വിശ്വസ്തനും ദൈവഭക്തനും ആയിരുന്നു.
  rmc-rmc: Ačhaďom upral o Jeruzalem mire phrales le Chanani the le Chananijah, savo
    sas veľiťeľis upral le chramoskri veža, bo sas pačivalo a daralas pes le Devlestar
    buter sar aver džene.
  pes-OPV: آنگاه برادر خود حنانی و حننیارئیس قصر را، زیرا که او مردی امین و بیشتر
    ازاکثر مردمان خداترس بود، بر اورشلیم فرمان دادم.
  ron-1924: Ам порунчит фрателуй меу Ханани ши луй Ханания, кэпетения четэцуей Иерусалимулуй,
    ом каре ынтречя пе мулць прин крединчошия ши прин фрика луй де Думнезеу,
  ben-OBCV: আমার ভাই হনানিকে ও দুর্গের শাসনকর্তা হনানিয়কে জেরুশালেমের উপর নিযুক্ত
    করলাম, কেননা হনানি বিশ্বস্ত লোক ছিলেন এবং ঈশ্বরকে অনেকের চেয়ে বেশি ভয় করতেন।
  som-som: ayaan Yeruusaalem madax uga dhigay walaalkay Xanaanii, iyo Xananyaah oo
    ahaa taliyihii qalcadda, waayo, wuxuu ahaa nin aamin ah, oo cabsida Ilaahna dad
    badan buu kaga horreeyey.
  lat-VUC: præcepi Hanani fratri meo, et Hananiæ principi domus de Jerusalem (ipse
    enim quasi vir verax et timens Deum plus ceteris videbatur),
  eng-ASVBT: that I gave my brother Hanani, and Hananiah the governor of the castle,
    charge over Jerusalem; for he was a faithful man, and feared God above many.
  ita-1885: io commisi la guardia di Gerusalemme ad Hanani, mio fratello; e ad Hanania,
    mastro del palazzo (conciossiachè veramente egli fosse uomo leale, e temesse Iddio
    più che molti altri);
  eng-ULB: I gave my brother Hanani charge over Jerusalem, along with Hananiah who
    had oversight of the fortress, for he was a faithful man and feared God more than
    many.
  spa-VBL: Puse a mi hermano Hanani a cargo de Jerusalén, junto con Hananías, el comandante
    de la fortaleza, porque era un hombre honesto que respetaba a Dios más que muchos
    otros.
  fra-_FOB: Je donnai mes ordres à Hanani, mon frère, et à Hanania, commandant de
    la forteresse de Jérusalem, car c'était un homme fidèle et craignant Dieu, plus
    que beaucoup d'autres;
  mal-mal: എന്റെ സഹോദരൻ ഹനാനിയെയും, കോട്ടയുടെ അധിപൻ ഹനന്യാവിനെയും യെരൂശലേമിന് അധിപതികളായി
    ഞാൻ നിയമിച്ചു; കാരണം, ഇവൻ പലരെക്കാളും വിശ്വസ്തനും ദൈവഭക്തനും ആയിരുന്നു.
  urd-GVR: Maiṅ ne do ādmiyoṅ ko Yarūshalam ke hukmrān banāyā. Ek merā bhāī Hanānī
    aur dūsrā qile kā kamānḍar Hananiyāh thā. Hananiyāh ko maiṅ ne is lie chun liyā
    ki wuh wafādār thā aur aksar logoṅ kī nisbat Allāh kā zyādā ḳhauf māntā thā.
  suz-BL: मिनु गो आं लोक्‍ब हानानी नु लडाइ पाइब आन नेल्‍ल क्‍येङा ठेयब मुर हनान्‍याह
    आस कली यरूसलेममी हुकुम पाइब सेल्‍तासी। मारदे हना शुश मुर आन क्‍येङा हनान्‍याह
    दीगो नु रिम्‍शो पाइब परमप्रभु कली मान पा हिंब बाक्‍त।
  ita-1927: io detti il comando di Gerusalemme ad Hanani, mio fratello, e ad Hanania
    governatore del castello, perch’era un uomo fedele e timorato di Dio più di tanti
    altri.
  ckb-ckb: فەرمانم کرد حەنانی برام و حەنەنیای سەرۆکی قەڵاکە سەرپەرشتی ئۆرشەلیم بکەن،
    چونکە حەنەنیا پیاوێکی دەستپاک بوو، لەوانی دیکە زیاتر لە خودا دەترسا.
  eng-BBE: 'I made my brother Hanani, and Hananiah, the ruler of the tower, responsible
    for the government of Jerusalem: for he was a man of good faith, fearing God more
    than most.'
  kan-OKCV: ಆಮೇಲೆ ನಾನು ನನ್ನ ಸಹೋದರನಾದ ಹನಾನೀ ಮತ್ತು ಅರಮನೆಯ ಅಧಿಪತಿಯಾದ ಹನನ್ಯ ಇವರಿಗೆ ಯೆರೂಸಲೇಮಿನ
    ಜವಾಬ್ದಾರಿಕೆಯನ್ನು ಒಪ್ಪಿಸಿದೆನು. ಏಕೆಂದರೆ ಇವನು ಸತ್ಯವಂತನಾಗಿಯೂ, ಅನೇಕರಿಗಿಂತ ಹೆಚ್ಚಾಗಿ
    ದೇವರಿಗೆ ಭಯಪಡುವವನಾಗಿಯೂ ಇದ್ದನು.
  bbb-bbb: Na ijiege re areme uri e inokiro bu sidove Jerusareme samuadufuo ijene
    kei. Na e uvia none Ananikiro Ananaea e ije fu e juo karijo ijiebuo are bu karijo
    ije samuamo ijene kei. Ro e Ananae fuka e mukore e buka fu ma vierafevo ro kuke
    fuka e boeje bu Godi irinavo ije asidiana Godi mukoreigia maza boeje irinamo.
  tam-2017: நான் என்னுடைய சகோதரனாகிய அனானியையும், அநேகரைவிட உண்மையுள்ளவனும் தேவனுக்குப்
    பயந்தவனுமாக இருந்த அரண்மனைத் தலைவனாகிய அனனியாவையும், எருசலேமின் காவல் விசாரணைக்கு
    ஏற்படுத்தினேன்.
  spa-RV-1909: Mandé á mi hermano Hanani, y á Hananías, príncipe del palacio de Jerusalem,
    (porque era éste, como varón de verdad y temeroso de Dios, sobre muchos;)
  ron-BTF: 'Că am dat fratelui meu Hanani și lui Hanania, conducătorul palatului,
    sarcina asupra Ierusalimului: pentru că era om credincios și se temea de Dumnezeu
    mai mult decât alții.'
  eng-WEBP: I put my brother Hanani, and Hananiah the governor of the fortress, in
    charge of Jerusalem; for he was a faithful man and feared God above many.
  eng-FBV: I put my brother Hanani in charge of Jerusalem, together with Hananiah
    the commander of the fortress, because he was an honest man who respected God
    more than many others.
  nld-1939: Ik droeg het bestuur van Jerusalem op aan Chanáni, mijn broer, en aan
    Chananja, den bevelhebber van de burcht, daar deze boven veel anderen betrouwbaar
    was en een godvrezend man.
  nch-BL: Huan nijtequimacac ma quipiya tanahuatili ipan nopa altepet noicni Hanani
    huan Hananías cati eliyaya capitán ten soldados ipan nopa cuartel cati eltoya
    nopona. Hananías eliyaya se tacat cati nelía temachti huan tahuel quitepanitayaya
    Toteco Dios huan amo quej sequinoc.
  vie-1934: thì tôi giao phó việc cai trị Giê-ru-sa-lem cho Ha-na-ni, em tôi, và cho
    Ha-na-nia, quan tể cung; vì là một người trung tín và kính sợ Đức Chúa Trời hơn
    nhiều kẻ khác.
  hin-CV: मैंने अपने भाई हनानी और गढ़ के हाकिम हननियाह को येरूशलेम का अधिकारी ठहरा
    दिया, क्योंकि हननियाह विश्वासयोग्य व्यक्ति था और वह परमेश्वर का बहुत भय मानने
    वाला व्यक्ति था.
  spa-BES: 'Hice a mi hermano Hanani, y a Hananías, el gobernante de la torre, responsable
    del gobierno de Jerusalén: porque era un hombre de buena fe, que temía a Dios
    más que la mayoría.'
  tdx-tdx: le nafantoko amy Kananý, rahalahiko naho amy Kananià, mpifelek’ i anjombam-panjakay
    ty fandili­añe Ierosalaime (amy te ondaty vañon-dre, nañeveñe aman’ Añahare mandikoatse
    i màroy);
  tha-KJV: ข้าพเจ้ามอบให้ฮานานี​พี่​น้องของข้าพเจ้า และฮานันยาห์​ผู้ดู​แลสำนักพระราชวังเป็นผู้รับผิดชอบกรุงเยรูซาเล็ม
    เพราะเขาเป็นคนสัตย์ซื่อและยำเกรงพระเจ้ามากกว่าคนอื่นๆ
  por-BR-2018: Mandei o meu irmão Hanani, e Hananias, chefe do palácio de Jerusalém
    (porque era um homem fiel e temente a Deus, mais que muitos),
  deu-ELO: Und ich beorderte über Jerusalem meinen Bruder Hanani und Hananja, den
    Obersten der Burg; denn er war ein sehr treuer Mann und gottesfürchtig vor vielen.
  eng-WYC-2018: I commanded to Hanani, my brother, and to Hananiah, the prince of
    the house of Jerusalem, (or I put my brother Hanani, and Hananiah, the commander
    of the stronghold, or the fortress, in charge of Jerusalem); for he seemed a soothfast
    man, and dreading God more than other men did;
  epo-epo: Kaj mi donis ordonon al mia frato Ĥanani, kaj al Ĥananja, kastelestro de
    Jerusalem (ĉar li estis homo fidela, kaj diotima pli ol multaj aliaj),
  uig-PIN: Mǝn inim Ⱨanani bilǝn ⱪǝl’ǝ sǝrdari Ⱨananiyani Yerusalemni baxⱪuruxⱪa ⱪoydum;
    qünki Ⱨananiya ixǝnqlik adǝm bolup, Hudadin ⱪorⱪuxta kɵp adǝmlǝrdin exip ketǝtti.
  beo-beo: Na da dunu aduna Yelusaleme moilai ouligima:ne ilegei. Amo da naeya Hana:inai
    amola Ha:nanaia (e da dadi gagui ouligisu dunu gasa bagade gagoi amo ouligisu).
    Ha:nanaia da Godema nodone beda:su. Ea hou da noga:idafa, eno dunu huluane baligisu.
  tpi-OTNT: Na mi makim tupela man bilong bosim Jerusalem. Wanpela man em Hanani,
    brata bilong mi, na narapela em Hanania, namba wan ofisa bilong ol soldia bilong
    Jerusalem. Hanania em i stretpela man na i save aninit tru long God. Pasin bilong
    en i winim pasin bilong ol arapela man.
  hau-SA: Na sa ɗan’uwana Hanani tare da Hananiya shugaban fada aikin riƙon Urushalima,
    domin shi Hananiya mutum mai mutunci ne, mai tsoron Allah fiye da yawancin mutane.
  uig-LAT: Men inim Hanani bilen qel’e serdari Hananiyani Yérusalémni bashqurushqa
    qoydum; chünki Hananiya ishenchlik adem bolup, Xudadin qorqushta köp ademlerdin
    éship kétetti.
  nde-nde: Ngabeka umfowethu uHanani ukuphatha iJerusalema, kanye loHananiya umlawuli
    wesigodlo lenqaba ngoba wayeyindoda elobuqotho, emesabayo uNkulunkulu kulamadoda
    amanengi.
  ton-ton: 'Naʻaku tuku ki hoku tokoua ko Hanani, mo Hanania ko e pule ʻoe fale lahi,
    ke na pule ki Selūsalema: he ko e tangata angatonu ia, pea manavahē lahi ia ki
    he ʻOtua ʻi he tokolahi.'
  ces-1613: Poručil jsem Chananovi bratru svému, a Chananiášovi hejtmanu hradu Jeruzalémského,
    (proto že on byl muž věrný a bohabojný nad mnohé),
  eng-WMB: I put my brother Hanani, and Hananiah the governor of the fortress, in
    charge of Jerusalem; for he was a faithful man and feared God above many.
  tam-TCV: எருசலேமுக்குப் பொறுப்பாக அரண்மனையின் தளபதி ஆளுநனான அனனியாவுடன் என் சகோதரன்
    ஆனானியை வைத்தேன். ஏனெனில் அனனியா அங்கிருந்த அநேகரைக் காட்டிலும் உத்தமமுள்ளவனும்,
    இறைவனுக்குப் பயந்து நடக்கிறவனுமாயிருந்தான்.
  ceb-ULB: gipiyal ko kang Hanani nga akong igsoon ang pagdumala sa Jerusalem, uban
    kang Hanania nga maoy nagdumala sa mga kota, tungod kay matinud-anon siya nga
    tawo ug adunay kahadlok sa Dios labaw sa kadaghanan.
  pol-UBG: Nad Jerozolimą postawiłem Chananiego, swojego brata, a Chananiasza ustanowiłem
    dowódcą pałacu. On bowiem był wiernym człowiekiem i bał się Boga bardziej niż
    wielu innych;
  urd-GVU: مَیں نے دو آدمیوں کو یروشلم کے حکمران بنایا۔ ایک میرا بھائی حنانی اور دوسرا
    قلعے کا کمانڈر حننیاہ تھا۔ حننیاہ کو مَیں نے اِس لئے چن لیا کہ وہ وفادار تھا اور
    اکثر لوگوں کی نسبت اللہ کا زیادہ خوف مانتا تھا۔
  deu-1912: Und ich gebot meinem Bruder Hanani und Hananja, dem Burgvogt zu Jerusalem
    (denn er war ein treuer Mann und gottesfürchtig vor vielen andern),
  kan-2017: ಆನಂತರ ನನ್ನ ತಮ್ಮನಾದ ಹನಾನಿಗೂ, ಬಹಳ ನಂಬಿಗಸ್ತನೂ ದೇವರಲ್ಲಿ ವಿಶೇಷ ಭಯಭಕ್ತಿಯುಳ್ಳವನೂ,
    ಕೋಟೆಯ ಅಧಿಕಾರಿಯೂ ಆದ ಹನನ್ಯನಿಗೂ ಯೆರೂಸಲೇಮಿನ ಮೇಲ್ವಿಚಾರಣೆಯನ್ನು ಒಪ್ಪಿಸಿದೆನು.
  yap-yap: 'Gu tay l’agruw i pumo’on ni ngu’ur gagiyeg nigew fare binaw nu Jerusalem:
    Hanani nib mo’on ni walageg nge Hananiah nib mo’on ni ir e ma gafaliy e salthaw
    nu lan fare binaw ni kan yororiy ni fan ko mael. Hananiah e be’ nib pagan’uy ngak
    ma bay madgun Got u wan’.'
  hlt-MCSB: Te vaengah ka mana Hanani neh Hananiah te Jerusalem rhalmah im ah mangpa
    la ka uen. Anih tah oltak kah hlang la om tih Pathen te muep a rhih ngai.
  mdy-ETH: ታኣኒ ዬሩሳላሜ ካታሞ ዎይሣንዳጉዲ ላምዖ ዓሲ ዶኦሬኔ፤ ዬንሢያ፦ ታ ጌርሲ፥ ሃናኒና ዋርዲዮ ቤዞኮ ሱኡጋሢ ሃናኒያናኬ፤
    ሃናኒያ ፆኦሲ ዒጊቹሞና ፒዙሞናኮ ዒዛና ቤቃ ዓሲ ባኣያኬ።
  twi-ASANTE: Meyii me nuabarima Hanani sɛ ɔne Hanania nni Yerusalem so. Na Hanania
    yɛ ɔsahene a ɔhwɛ aban no so, na ɔyɛ ɔnokwafoɔ a ɔsuro Onyame sene afoforɔ bebree.
  eng-WEBU: I put my brother Hanani, and Hananiah the governor of the fortress, in
    charge of Jerusalem; for he was a faithful man and feared God above many.
  wal-wal: Hegaappe guyyiyan, Yerusalaame katamaa aissiyo maataa ta ishaa Hanaanassinne
    qatuwaa gadaawaa Hanaaniyaassi immaas. Hanaanee hara ubbaappe aadhdhida tumanchchanne
    Xoossaassi yayyiya asa.
  spa-PDDPT: Entonces puse al frente de Jerusalén a mi hermano Hanani, y a Hananías,
    jefe de la ciudadela, pues éste era un hombre fiel y temía a ʼElohim más que muchos.
  gun-gun: 'Jerusalém tetã re opena va''erã ma mokoĩ amoĩ: xeryvy Hanani ha''e huvixa
    ro re opena va''ety Hananias reve. Hananias ma Nhanderuete renonde ojererokyjea
    rupi oiko, amboae kuery gui ojerovia pyve guive.'
  agu-BL: Nintzun e' inchak yi witz'un Hanani, tu Hananías yi chibajxom sanlar. Nin
    e' bixe' wa'n tetz ajcaw ẍchixo'l yi e' aj Jerusalén. Yi Hananíasa'tz i' jun balaj
    yaj yi ba'n k'uke' kac'u'l te'j, na mas na tek i' ẍchi' Ryos ẍchiwutz yi e' mas
    katanum.
  ilo-ULB: insaadko ni Hanani a kabsatko a mangimaton iti entero a Jerusalem, kaduana
    ni Hananias a mangkita iti sarikedked, ta mapagtalkan isuna a tao ken addaan iti
    naan-anay a panagbuteng iti Dios ngem iti kaadduan.
  kpg-kpg: Au guu wanga agu daane dogolua belee madamada humalia i di waahale o Jerusalem,
    dogu duaahina daane go Hanani mo Hananiah, di tagi nia buini dauwa ala e loohi
    di abaaba dauwa. Hananiah taane manawa donu ge madagu ia God, tangada e hai be
    mee ai.
  uig-ARA: مەن ئىنىم ھانانى بىلەن قەلئە سەردارى ھانانىيانى يېرۇسالېمنى باشقۇرۇشقا
    قويدۇم؛ چۈنكى ھانانىيا ئىشەنچلىك ئادەم بولۇپ، خۇدادىن قورقۇشتا كۆپ ئادەملەردىن
    ئېشىپ كېتەتتى.
  sus-sus: N naxa n ma yaamarie so n xunya Xanani yi ra, a nun Xananiya naxan nu na
    sɔɔrie xun ma Darisalamu. Na nu bara findi mixi hagigɛ ra, a nu tinxin, a man
    nu gaaxuma Ala ya ra.
  pon-2006: 'I patohwanohng ohl riemen en apwalih kahnimw Serusalem: riei pwutak Ananai
    oh Ananaia, me kaunda sounpei kan me sile kelen mahweno. Ananaia ohl koahiek oh
    masak Koht men me sohte emen me duwehte.'
  ksd-ksd: iau ga tul tar ra varkurai ure Ierusalem tai Kanani, turagu, ma Kanania
    ra luluai ta ra pal na bakbakit, tago ia ra dovot na tutana, ma i ga lia ta ra
    mangoro ma ra variru tadav God.
  tur-YTC: Kardeşim Hanani'yi ve kale valisi Hananya'yı Yeruşalem'in başına koydum.
    Çünkü o sadık bir adamdı ve birçoklarından daha çok Tanrı'dan korkardı.
  ind-AYT: Aku menyerahkan kekuasaan atas Yerusalem kepada saudaraku Hanani dan Hananya,
    pemimpin istana, karena Hananya adalah orang yang setia dan takut akan Allah lebih
    dari orang lain.
  nya-nya: Kenaka ine ndinasankha mʼbale wanga Hanani pamodzi ndi Hananiya woyangʼanira
    nsanja yankhondo kukhala olamulira Yerusalemu chifukwa iyeyu anali munthu odalirika
    ndi woopa Mulungu kuposa anthu ena.
  hrv-hrv: Upravu sam Jeruzalema povjerio Hananiju, svome bratu, i Hananiji, zapovjedniku
    tvrđave, jer je ovaj bio čovjek povjerenja i bojao se Boga kao malo tko.
  mps-mps: Tama eno te Jerusalem tonaluabo bidi si nigilai. Bidi me deli te Hanani,
    eno ama da, tama gasa bidi me te nogi Hanania da, te Jerusalemde ami bidi dabego
    polalubo ofisa bidi da. Hanania aga doloba pai bidi mu, tama te God dologode mu
    bidai. Agai kolesagago te gasa bidi dabego kolesaga aiyaba elaluai dao.
  tpi-tpi: Na mi makim tupela man bilong bosim Jerusalem. Wanpela man em Hanani, brata
    bilong mi, na narapela em Hanania, namba wan ofisa bilong ol soldia bilong Jerusalem.
    Hanania em i stretpela man na i save aninit tru long God. Pasin bilong en i winim
    pasin bilong ol arapela man.
  dan-1931: Overbefalingen over Jerusalem gav jeg min Broder Hanani og Borgøversten
    Hananja; thi han var en pålidelig Mand og frygtede Gud som få;
  vie-OVCB: tôi giao cho Ha-na-ni là em tôi, và Ha-na-nia, là quan trấn thủ thành
    lũy lo việc cai trị Giê-ru-sa-lem. Ha-na-nia là một người trung thực và kính sợ
    Đức Chúa Trời hơn nhiều người khác.
  guj-2017: મેં મારા ભાઈ હનાની અને કિલ્લાના અમલદાર હનાન્યાને યરુશાલેમનો હવાલો સોંપ્યો.
    કારણ કે તે ઘણો વિશ્વાસુ હતો તથા બીજા બધા કરતાં ઈશ્વરથી વિશેષ ડરનારો હતો.
  pon-2006A: 'I patohwanohng ohl riemen en apwalih kahnimw Serusalem: riei pwutak
    Ananai oh Ananaia, me kaunda sounpei kan me sile kelen mahweno. Ananaia ohl koahiek
    oh masak Koht men me sohte emen me duwehte.'
  por-BRBSL: coloquei meu irmão Hanani, e Hananiah o governador da fortaleza, a cargo
    de Jerusalém; pois ele era um homem fiel e temia a Deus acima de muitos.
  cth-cth: Yuemkamcu lah kaawm ni teh Cathut ka taket e ransabawi Hananiah hoi ka
    nawngha Hanan teh Jerusalem ka uk sak.
  twi-twi: Miyii me nuabarima Hanani sɛ ɔne Hanania nni Yerusalem so. Na Hanania yɛ
    ɔsahene a ɔhwɛ aban no so, na ɔyɛ ɔnokwafo a osuro Nyame sen afoforo bebree.
  hlt-hlt: Te vaengah ka mana Hanani neh Hananiah te Jerusalem rhalmah im ah mangpa
    la ka uen. Anih tah oltak kah hlang la om tih Pathen te muep a rhih ngai.
  tbz-SIM: Kɛ̀ n túótɛ́ n tebitɛ Anɑnni kɛ́bɑɑ́ nSedisɑdɛmmu kɛ́túótɛ́ Anɑnniyɑ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kóo kótí kòo mbɑkɛ́ tɛcɛ̃kpetɛ̀. Ò do tú onìtì wèè dɔ̀ɔ̀ri wènwe ò bɛ́i ntì kɛ
    dé Kuyie nkɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ bɛsɔmbɛ pɛ́u.
  msy-2020: Egha kɨ Jerusalemɨn ganamin gumazir pumuning amɨsefe. Gumazir mam, a nan
    aveghbuam Hanani, ezɨ mav Hanania a mɨdorozir gumazibar faragha zuir gumazim.
    Hanania gumazir bar aghuim, a guizbangɨra Godɨn atiatia an apengan itima, an araziba
    gumazir igharazibar arazibagh afira.
  dop-dop: Ɩlɛnɑ mɑ́ cɛlɑ Yosɑlɛm ɩcɑtɛ pɑɑsǝnɑʋ kɛ mɑ neu Hɑnɑni nɑ koluŋɑ ɩcɑtɛ
    yoolɑɑ nyʋɣʋ tʋ Hɑnɑniyɑ. Mɑɑ wɛnɑ-ɩ nɑɑni kɛ́, pǝ́cɔ́ ɩ tǝŋǝɣɩ Ɩsɔ nɑ pǝ́ kǝlɩ
    lɛlɑɑ.
  azb-azb: Qardaşım Xananini və qala rəisi Xananyanı Yerusəlimə məmur təyin etdim.
    Çünki Xanani çoxlarından sadiq və Allahdan qorxan adam idi.
  eng-DBY: And I gave my brother Hanani, and Hananiah the ruler of the citadel, charge
    over Jerusalem; for he was a faithful man and feared God above many.
  hin-2017: तब मैंने अपने भाई हनानी और राजगढ़ के हाकिम हनन्याह को यरूशलेम का अधिकारी
    ठहराया, क्योंकि यह सच्चा पुरुष और बहुतेरों से अधिक परमेश्वर का भय माननेवाला था।
  wol-KYG: Ci kaw loolu ma sas sama mbokk Anani, mu jiite Yerusalem, mook Anaña boroom
    tata ja, ndax la mu gëna dëggu ñu bare, gën leena ragal Yàlla.
  eng-YLT: and I charge Hanani my brother, and Hananiah head of the palace, concerning
    Jerusalem — for he [is] as a man of truth, and fearing God above many —
  eng-WYC-2017: I commanded to Hanani, my brother, and to Hananiah, the prince of
    the house of Jerusalem; for he seemed a soothfast man, and dreading God more than
    other men did;
  eng-WMBB: I put my brother Hanani, and Hananiah the governor of the fortress, in
    charge of Jerusalem; for he was a faithful man and feared God above many.
  urd-GVH: मैंने दो आदमियों को यरूशलम के हुक्मरान बनाया। एक मेरा भाई हनानी और दूसरा
    क़िले का कमाँडर हननियाह था। हननियाह को मैंने इसलिए चुन लिया कि वह वफ़ादार था और
    अकसर लोगों की निसबत अल्लाह का ज़्यादा ख़ौफ़ मानता था।
  rug-rug: Vala nia rau sa kinopuna sa vasileana lavata pa Zerusalema koasa tasiqu
    koreo se Hanani meke gua tugo se Hananaea sa tie sapu palabatudi ri na tie varipera
    pu kopu pa goba. Na tie toṉoto meke ta ronuna se Hananaea, meke sa Tamasa si pamaṉa
    hola nia sa.
  gaz-gaz: Anis Yerusaalem irratti Anaanii obboleessa koo fi Hanaaniyaa ajajaa masaraa
    mootummaa sana nan muude; Hanaaniyaan kun nama hunda caalaa amanamaa fi kan Waaqa
    sodaatu tureetii.
  fra-LSG: Je donnai mes ordres à Hanani, mon frère, et à Hanania, chef de la citadelle
    de Jérusalem, homme supérieur au grand nombre par sa fidélité et par sa crainte
    de Dieu.
  yal-yal: N yi Yerusalɛn kuntigiyaan taxu ngaxakedenna Xanani ra e nun Xananiya,
    Yerusalɛn yire makantanxin kuntigina. Lannaya muxu gbeen nan yi Xananiya ra, e
    nun Ala yɛɛragaxu muxuna dangu bonne ra.
  haw-1868: Alaila, kauoha aku la au ia Hanani i ko'u hoahanau a me Hanania ka luna
    o ka pakaua, no Ierusalema; no ka mea. he kanaka pololei no ia, a ua oi aku kona
    makau i ke Akua mamua o ko na mea e ae he nui loa.
  arb-NAV: عَهِدْتُ بِتَدْبِيرِ شُؤُونِ أُورُشَلِيمَ إِلَى أَخِي حَنَانِي، وَإِلَى
    حَنَنْيَا رَئِيسِ الْقَصْرِ، لأَنَّهُ كَانَ رَجُلاً أَمِيناً يَتَّقِي اللهَ أَكْثَرَ
    مِنْ سِوَاهُ.
  ewe-ewe: metsɔ Yerusalem dzikpɔkpɔ de asi na nɔvinye Hanani kple Hananiya, ame siwo
    nye mɔ la dzikpɔlawo. Wonye nuteƒewɔla siwo vɔ̃a Mawu wu ame geɖewo.
  eng-LEE: And I gave my brother Chanani, and Chananyah the commander of the fortress,
    charge over Jerusalem; for he was esteemed a faithful man, and one that feared
    God these many days.
  asm-FB: মই মোৰ ভাই হনানীক, হননিয়াৰ সৈতে যিৰূচালেমৰ দ্বায়ীত্ব দিছিলোঁ, যদিও তেওঁ
    এজন বিশ্বাসী আৰু ঈশ্বৰলৈ বহুলোকতকৈ অধিক ভয়কাৰী আছিল, কিন্তু তেওঁ দুৰ্গৰ দ্বায়ীত্ব
    বহন কৰিব পৰা নাছিল।
  sus-A: ﭑ نَشَ ﭑ مَ يَامَرِيٍ سٌ ﭑ شُنيَ شَنَنِ يِ رَ، عَ نُن شَنَنِيَ نَشَن نُ نَ
    سْورِيٍ شُن مَ دَرِ سَلَمُ. نَ نُ بَرَ قِندِ مِشِ هَفِفّ رَ، عَ نُ تِنشِن، عَ
    مَن نُ فَاشُمَ عَلَ يَ رَ.
  fra-SBL: je confiai à mon frère Hanani et à Hanania, gouverneur de la forteresse,
    la responsabilité de Jérusalem, car c'était un homme fidèle et qui craignait Dieu
    plus que quiconque.
  hbo-hbo: וָאֲצַוֶּ֞ה אֶת־חֲנָ֣נִי אָחִ֗י וְאֶת־חֲנַנְיָ֛ה שַׂ֥ר הַבִּירָ֖ה עַל־יְרוּשָׁלָ֑͏ִם
    כִּי־הוּא֙ כְּאִ֣ישׁ אֱמֶ֔ת וְיָרֵ֥א אֶת־הָאֱלֹהִ֖ים מֵרַבִּֽים׃
  kik-kik: Nĩndatuire Hanani mũrũ wa baba mũrũgamĩrĩri wa Jerusalemu, marĩ na Hanania
    mũnene wa gĩikaro kĩgitĩre kĩa mũthamaki, tondũ aarĩ mũndũ mwĩhokeku, na agetigĩra
    Ngai gũkĩra andũ arĩa angĩ.
  fra-NCL: Je donnai autorité sur Jérusalem à Hanani, mon frère, et à Ananie, commandant
    de la citadelle, car c’était un homme fidèle et craignant Dieu plus que beaucoup
    d’autres.
  cek-AK: Oepthok, Sithaw zii kami, siangpahrang ohhaih ahmuen khenzawnkung, Hananiah
    hoi kam nawk Hanani khaeah Jerusalem vangpui to ka aap,
  cuk-cuk: Geb degine, an-urba-Hanani, Jerusalén-neggwebur-e-dummadga-megega an nugsasad.
    Degi, Hananíasʼdi, Jerusalénʼgi reyneg-siid-dakedga an nugsasad. Hananíasʼde,
    dule-napiragwadid, dule-baiganba bur bule Bab-Dummad-dobee nanadiid-duled. We-dulemar-warbogwadga
    an igar-uksad.
  uig-CYR: Мән иним Һанани билән қәлъә сәрдари Һананияни Йерусалимни башқурушқа қойдум;
    чүнки Һанания ишәшлик адәм болуп, Худадин қорқушта көп адәмләрдин ешип кетәтти.
  tel-2017: తరువాత నా సహోదరుడు హనానీ, కోట అధికారి హనన్యాలకు యెరూషలేం బాధ్యతలు అప్పగించాను.
    హనన్యా అందరికంటే ఎక్కువగా దేవుడంటే భయం గల నమ్మకమైన వ్యక్తి.
  hat-BSA: Anplis, mwen te mete Hanani, frè mwen an, avèk Hanania, kòmandan fò a,
    an chaj Jérusalem. Paske li te yon nonm fidèl e te gen lakrent Bondye plis pase
    anpil moun.
  kos-kos: 'Nga sang mwet luo in leum fin acn Jerusalem: sie pa Hanani, tamulel luk,
    ac sie pa Hananiah, captain lun un mwet mweun ke pot fulat lun siti uh. Hananiah
    el arulana akfulatye God in moul lal, oayapa lulalfongiyuk el yohk liki mwet saya
    nukewa.'
  hbo-WLC: וָאֲצַוֶּ֞ה אֶת־חֲנָ֣נִי אָחִ֗י וְאֶת־חֲנַנְיָ֛ה שַׂ֥ר הַבִּירָ֖ה עַל־יְרוּשָׁלִָ֑ם
    כִּי־הוּא֙ כְּאִ֣ישׁ אֱמֶ֔ת וְיָרֵ֥א אֶת־הָאֱלֹהִ֖ים מֵרַבִּֽים׃
  ibo-ibo: Enyefere m ọrụ ilekọta Jerusalem nʼaka nwanne m nwoke bụ Hanani, ya na
    Hananaya onye bụ onyeisi ụlọ ukwu ahụ e wusiri ike, nʼihi na ọ bụ nwoke na-ekwu
    eziokwu, bụrụkwa onye na-atụ egwu Chineke karịa ọtụtụ ndị ọzọ.
  ory-ory: ତହୁଁ ମୁଁ ଆପଣା ଭ୍ରାତା ହନାନିକୁ ଓ ଦୁର୍ଗର ଶାସନକର୍ତ୍ତା ହନାନୀୟକୁ ଯିରୂଶାଲମ ଉପରେ
    ନିଯୁକ୍ତ କଲି; କାରଣ ହନାନୀୟ ବିଶ୍ୱସ୍ତ ଲୋକ ଥିଲା ଓ ସେ ଅନେକଙ୍କ ଅପେକ୍ଷା ପରମେଶ୍ୱରଙ୍କୁ ଭୟ
    କରୁଥିଲା।
  chk-chk: Mürin, üa awisa Hanani pwii we me Hanania ewe meilapen imwen maun pwe repwe
    nemeni Jerusalem. Hanania eman mwän mi fokun allükülük, a pwal niuokusiti Kot
    lap seni chomong chienan kewe.
  rop-rop: Aibin pudum dubala men blanga jidan bos blanga Jerusalem. Wanbala bin main
    braja Henanai en det najawan bin Henanaiya, det boswan solja blanga det brabli
    strongwan haus. Henanaiya bin jidan trubalawei en imbin rispek God. Nobodi mowa
    bin jidan laik im.
  ukr-1871: Тодї звелїв я мойму братові Хананї і начальникові Ерусалимської твердинї
    Хананїєві, (бо він був більше за багатьох инчих чоловік вірний і богобоязливий),
  deu-1951: Und ich gab meinem Bruder Hanani und Hananja, dem Obersten der Burg, den
    Oberbefehl über Jerusalem; denn er war ein zuverlässiger Mann und gottesfürchtig
    vor vielen [andern].
  eng-JPS: that I gave my brother Hanani, and Hananiah the governor of the castle,
    charge over Jerusalem; for he was a faithful man, and feared God above many.
  srp-1865: Zapovjedih Ananiju bratu svojemu i Ananiji zapovjedniku od grada Jerusalimskoga,
    jer bješe vjeran èovjek i bojaše se Boga više nego mnogi,
  lug-lug: ne ndyoka nonda muganda wange Kanani awamu ne Kananiya omuduumizi w’ekigo
    okuvunaanyizibwanga Yerusaalemi, kubanga Kananiya yali yeesigika, ate ng’atya
    Katonda okusinga abantu abalala bangi.
  heb-heb: ואצוה את חנני אחי ואת חנניה שר הבירה על ירושלם כי הוא כאיש אמת וירא את
    האלהים מרבים׃
  ben-IRV: আর আমি নিজের ভাই হনানি ও দুর্গের সেনাপতি হনানিয়কে যিরূশালেমের ভার দিলাম,
    কারণ হনানিয় বিশ্বস্ত লোক ছিলেন এবং ঈশ্বরকে অনেকের চেয়ে বেশী ভয় করতেন।
  pan-pan: ਤਦ ਮੈਂ ਆਪਣੇ ਭਰਾ ਹਨਾਨੀ ਨੂੰ ਅਤੇ ਸ਼ਾਹੀ ਮਹਿਲ ਦੇ ਹਾਕਮ ਹਨਨਯਾਹ ਨੂੰ ਯਰੂਸ਼ਲਮ ਉੱਤੇ
    ਹਾਕਮ ਠਹਿਰਾਇਆ ਕਿਉਂਕਿ ਉਹ ਵਿਸ਼ਵਾਸਯੋਗ ਅਤੇ ਬਹੁਤਿਆਂ ਤੋਂ ਵੱਧ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਨ ਵਾਲਾ ਮਨੁੱਖ
    ਸੀ।
  mya-JVB: သစ္စာ ရှိ၍ ဘုရား သခင်ကို အထူး သဖြင့်ရိုသေ သော ရဲတိုက် မှူး ဟာနနိ နှင့်
    ငါ့ ညီ ဟာနန် တို့၌ ယေရုရှလင် မြို့ကို အပ် လျက်၊
  tbg-tbg: Te taara vaiinti Ieruharemiqaa raqikiate ti, tenta qata Hanaanirave, iqoka
    vaiintiqaa raqikura Hananiaarave, vitanta noraiqama kaunara. Hananiaava Kotira
    aatu qeteharo avuqavu ni vaurara tiro, viva ni vau okarava uritarakero nai hana
    vaiinti hinikuka nu okararavata aatara kora.
  hmo-hmo: lau ese egu tadina Hanani bona kohoro ena biaguna Hananaia lau abia hidi,
    Ierusalema naria gaukara do idia karaia totona. Hananaia be abidadama tauna bona
    Dirava ia gari henia tauna, bona iena kara maoromaoro ese taunimanima momo edia
    kara maoromaoro ia hereaia.
  urd-urd: तो मैंने येरूशलेम को अपने भाई हनानी और क़िले' के हाकिम हनानियाह के सुपुर्द
    किया, क्यूँकि वह अमानत दार और बहुतों से ज़्यादा ख़ुदा तरस था।
  rus-SYN: тогда приказал я брату моему Ханани и начальнику Иерусалимской крепости
    Хананию, ибо он более многих других был человек верный и богобоязненный,
  bqc-SIM: Ɔ̃ ma a dãuna Anani dìlɛ Yelusalɛũ gbɛ̃zↄ̃ↄ ũ ń kibɛ ziia Ananiao,
    asa gbɛ̃́ náaideɛ. A Lua vĩa vĩ dɛ gbɛ̃́ dasidela.
  tcz-CHONGTHU: Keiman Jerusalem khopi sunga vaihom dingin kasopipa Hanani kapansah
    in, Hananiah chu khopi kulpi vaipon kapansah in ahi; ajeh chu amahi tahsan umtah
    le midang sanga Pathen jana neitah mi ahi.
  mar-mar: यानंतर माझा भाऊ हनानी याला मी यरूशलेमचा अधिकार सोपवला. हनन्या नावाच्या
    दुसऱ्या एकाला गढीचा मुख्याधिकारी म्हणून निवडले. कारण तो अत्यंत प्रामाणिक होता
    आणि इतरांपेक्षा देवाबद्दल तो अधिक भय बाळगत असे.
  qub-qub: Jerusalencho mandaj cananpaj churarä wauguë Hananita. Siudächo llapan suldärucunapa
    mandajnin cananpaj churarä Hananiasta. Payga caran alli runa llapantapis cumlej
    yäracuna. Waquin runacunapita masmi Tayta Diostapis rispitaj.
  bqp-bqp: Akũ ma a dakũna Anani dìtɛ Yurusalɛmu gbɛ̃ zↄ̃kↄ̃ ũ kũ zɛki gbãna
    gbɛ̃ zↄ̃kↄ̃ Ananiao, zaakũ gbɛ̃ náanidemɛ. À Luda vĩna vĩ de gbɛ̃ dasinↄla.
  hat-hat: Mwen mete de moun reskonsab pou gouvènen lavil Jerizalèm lan. Se te Anani,
    frè mwen an, ak Ananya, kòmandan gwo fò a. Ananya sa a te yon nonm serye ki te
    gen krentif pou Bondye. Pa t' gen tankou l'.
  eng-BSB: Then I put my brother Hanani in charge of Jerusalem, along with Hananiah
    the commander of the fortress, because he was a faithful man who feared God more
    than most.
  eng-WEBPB: I put my brother Hanani, and Hananiah the governor of the fortress, in
    charge of Jerusalem; for he was a faithful man and feared God above many.
  kbq-kbq: Ana nehu'na nenfu ne' Hananine, kini ne'mofo nonte'ma kvama nehia ne' Hanania
    kiznia huhampari zanantogeke Jerusalemi kumara kegava hu'na'e. Na'ankure Hanania'a
    sondia vahe'mokizmi hanave vihuma kegava hu'nea ne'kino agu'areti huno maka'zana
    fatgo huno nehia ne' mani'neno, mago'a vahera zamagatereno Anumzamofona koro hunenteno
    agorga nemania ne' mani'ne.
  nhe-BL: Huan niquintequimacac ma quipiyaca tlanahuatili ipan nopa altepetl noicni
    Hanani huan Hananías tlen eliyaya capitán tlen soldados ipan nopa cuartel tlen
    eltoya nopano. Hananías eliyaya se tlacatl tlen nelía temachtli huan quitlepanitac
    Toteco Dios miyac huan ax queja sequinoc.
  bus-bus: Ben ma a dãaro Anani dìɛ Yerusalɛmu gbɛ̃nsi ũ kↄ̃n zɛki gbãaa gbɛ̃nsi
    Ananiao, zaakɛ gbɛ̃ náanɛdeemɛ. À Luda vĩa vĩ dɛ gbɛ̃ pariinↄla.
  gub-BL: 'Amuigo kar mokoz awa Zeruzarez wanuwihaw romo ihe wà: herywyr Anani, Ananià
    zauxiapekwer tàpuztàtà pe har wanuwihaw. Anani weruzar katu Tupàn a''e. Ukyze
    wera''u Tupàn wi amo wanuwi upaw rupi katete.'
  eng-DRA: I commanded Hanani my brother, and Hananias ruler of the house of Jerusalem,
    (for he seemed as a sincere man, and one that feared God above the rest,)
