verse: NEH.007.005
translations:
  mal-C: 'അപ്പോൾ പ്രഭുക്കന്മാരെയും ഉദ്യോഗസ്ഥരെയും ജനങ്ങളെയും വിളിച്ചുകൂട്ടി വംശാവലി
    രേഖപ്പെടുത്താനായി ദൈവം എന്റെ ഹൃദയത്തിൽ തോന്നിച്ചു. ആദ്യം മടങ്ങിവന്നവരെക്കുറിച്ച്
    ഒരു വംശാവലിരേഖ കിട്ടിയതിൽ ഇപ്രകാരം എഴുതിയിരിക്കുന്നതായി ഞാൻ കണ്ടു:'
  deu-TKW: 'Da gab mir mein Gott in den Sinn, die Edlen und die Vorsteher und das
    Volk zur Anfertigung eines Geschlechtsverzeichnisses zu versammeln. Da fand ich
    das Geschlechtsbuch derer, die zuerst heraufgezogen waren, und fand darin geschrieben:'
  lin-lin: 'Nzambe na ngai apesaki ngai makanisi ya kosangisa bankumu, bakambi mpe
    bato mosusu mpo na kotanga motango na bango kolanda mabota na bango. Bongo, namonaki
    buku ya bokoko ya ba-oyo bazongaki bato ya liboso longwa na bowumbu. Tala makomi
    oyo namonaki kuna :'
  eng-LSV: 'and my God puts it to my heart, and I gather the nobles, and the prefects,
    and the people, for the genealogy, and I find a scroll of the genealogy of those
    coming up at the beginning, and I find written in it:'
  eng-GNV: 'And my God put into mine heart, and I gathered the princes, and the rulers,
    and the people, to count their genealogies: and I found a booke of the genealogie
    of them, which came vp at the first, and found written therein,'
  eng-WEBSTER: And my God put into my heart to assemble the nobles, and the rulers,
    and the people, that they might be reckoned by genealogy. And I found a register
    of the genealogy of them who came up at the first, and found written in it,
  nhw-BL: 'Huan Toteco Dios nechyoltacani para ma niquinsentilis nochi tlayacanca
    tlacame, nochi tequitini, huan nochi masehualme para ma moijcuiloca por familias.
    Ya nicajsic se amatlapohuali ica inintoca catli achtihuiya mocueptoyaj huan ya
    ni catli nijpanti ijcuilijtoc ipani:'
  swh-ONEN: 'Hivyo Mungu wangu akaweka moyoni mwangu kuwakusanya wakuu, maafisa na
    watu wa kawaida kwa ajili ya kuorodheshwa kulingana na jamaa zao. Nilikuta orodha
    ya vizazi ya wale waliokuwa wa kwanza kurudi toka utumwani. Haya ndiyo niliyokuta
    yameandikwa humo:'
  bba-bba: Yerɑ Yinni Gusunɔ u doke nɛn ɡɔ̃ruɔ n bukurobu mɛnnɑ kɑ siri kowobu kɑ
    wuun tɔmbu n kɑ bu ɡɑri ɡɑri. Mɑ nɑ tireru ɡɑru wɑ tè sɔɔ bɑ tɔmbun yĩsɑ yoruɑ
    nɡe mɛ ben bɑɑwuren bweserun tɔ̃kɑ sɑ̃ɑ. Berɑ be bɑ ɡbiɑ bɑ wurɑmɑ Bɑbilonin di.
    Ye nɑ wɑ bɑ yoruɑ wee.
  eng-KJVCPB: 'And my God put into mine heart to gather together the nobles, and the
    rulers, and the people, that they might be reckoned by genealogy. And I found
    a register of the genealogy of them which came up at the first, and found written
    therein:'
  luo-luo: 'Omiyo Nyasacha noketo wachno e chunya mondo achok joka ruoth, jotelo,
    to gi oganda duto mondo ndik nying-gi dala ka dala. Ne ayudo kitabu mondikie nying
    joma nokwongo duogo. Ma e gima ne ayudo kondiki kanyo:'
  meu-meu: 'Bena Dirava ese lalo-hadai ta lalogu ai e havaraia, Iohia taudia bona
    heilatao taudia bona orea taudia na baina haboudia, edia uru ta ta ai ladadia
    bae tore totona. Bena e dae ema guna taudia edia uru bukana na davaria. Una buka
    lalonai ini e torea toma:'
  npi-ULB: मेरा परमेश्‍वरले कुलीनहरू, अधिकृतहरू र मानिसहरूलाई तिनीहरूका परिवार-परिवार
    गरी नाउँ दर्ता गराउनका लागि भेला गराउन मेरो हृदयमा बोझ हालिदिनुभयो । मैले सुरुमा
    फर्केनहरूको वंशावलीको पुस्तक भेट्टाएँ जसमा यो कुरा लेखिएको थियो ।
  yor-yor: Nígbà náà ni Ọlọ́run mi fi sí mi ní ọkàn láti kó àwọn ọlọ́lá, àwọn ìjòyè,
    àti àwọn ènìyàn jọ fún ìforúkọsílẹ̀ ní ìdílé ìdílé. Mo rí ìwé àkọsílẹ̀ ìtàn ìran
    àwọn tí ó kọ́ gòkè padà wá láti ìgbèkùn. Èyí ni ohun tí mo rí tí a kọ sínú ìwé
    náà.
  ind-ind: Lalu Allah memberi hikmat kepada saya untuk mengumpulkan para bangsawan,
    pemimpin, dan rakyat biasa untuk mencatat silsilah keluarga mereka masing-masing.
    Saya juga mendapati daftar nama dan silsilah rombongan pertama yang pulang dari
    pembuangan di Babel.
  pes-OPCB: 'آنگاه خدای من در دلم گذاشت که تمام سران و بزرگان و اهالی شهر را برای
    بررسی نسب نامه‌هایشان جمع کنم. نسب نامه‌های کسانی را که قبلاً به یهودا بازگشته
    بودند در کتابی با این مضمون یافتم:'
  tgl-ULB: Inilagay ng aking Diyos sa aking puso na tipunin ang mga maharlika, ang
    mga opisyales, at ang mga tao na itala ang kanilang mga pangalan ayon sa kanilang
    mga pamilya. Natagpuan ko ang Talaan ng Lahi ng unang pangkat ng mga bumalik at
    aking natagpuan ang mga sumusunod na nakasulat dito.
  hui-hui: Anigo Ngode Datagaliwabehanda agali haru haga hearubi agali haguane bu
    hearubi bibahende íbu ngoai hadaba lowa tinaga damenerubi bibahendeore dagalalu
    mini mbuga mbirani gilibu wulene nga lalu i̱ miniha mo manda bia haya. I̱na ogonidagua
    bule mandabu hewaria wali agali Babilono dindiha howa garabaya golalu Yuda dindiha
    ala daibu hene biarunaga mini mbuga mbirani gilibu wini wiaria handa walia haru.
  mya-mya: ပြည်​သူ​များ၊ သူ​တို့​၏​ခေါင်း​ဆောင်​များ​နှင့်​အုပ်​ချုပ်​ရေး​မှူး​တို့​အား​စု​ရုံး​စေ​၍
    အိမ်​ထောင်​စု​စာ​ရင်း​များ​ကို​စစ်​ဆေး​ရန်​ဘု​ရား​သ​ခင်​သည်​ငါ​၏​စိတ်​ကို​နှိုး​ဆော်​တော်​မူ​၏။
    ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​ရာ​မှ​ရှေး​ဦး​စွာ​ပြန်​လည်​ရောက်​ရှိ​လာ​သူ​များ​၏​စာ​ရင်း​ကို​ဤ​သို့​ရှာ​ဖွေ​တွေ့​ရှိ​ရ​သည်။
  bod-N: དེ་ནས་ངའི་དཀོན་མཆོག་གིས་ང་ཡི་སེམས་བསྐུལ་ཏེ། ངས་ཁྱིམ་རབས་ཐོ་རུ་འགོད་པའི་ཕྱིར་སྐུ་དྲག་དང་འགོ་དཔོན་དང་འབངས་མི་བཅས་བསྡུས་པ་དང་།
    ཐོག་མར་འོང་མཁན་གྱི་ཁྱིམ་ཐོ་རྙེད་པ་དང་དེའི་སྟེང་དུ་འདི་ལྟར་བྲིས་ཡོད་དེ།
  sna-sna: 'Saka Mwari akaisa mumwoyo mangu kuti ndiunganidze vakuru navabati uye
    navamwe vanhu vose kuti vanyoreswe nemhuri dzavo. Ndakawana zvinyorwa zvemhuri
    dzaavo vakava vokutanga kudzokera. Izvi ndizvo zvandakawana zvakanyorwamo:'
  spa-BLM: 'Mi Dios puso en mi corazón reunir a los nobles, a los gobernantes y al
    pueblo, para que fueran listados por genealogía. Encontré el libro de la genealogía
    de los que subieron al principio, y encontré esto escrito en él:'
  cac-cac: 'Ix lajvi chi'', a Dios ix ac''an in na'' to tzin molb''ej eb'' vin̈ vinac
    nivac yelc''ochi, eb'' vin̈ yajal yaji yed'' masanil eb'' chon̈ab'', yic stz''ib''chaj
    eb'' d''a ch''an̈ libro, icha syal yin̈tilal smam yicham eb''. Ix chax pax ch''an̈
    b''aj tz''ib''ab''il sb''i eb'' b''ab''laj janacxi, icha syal sb''i smam yicham
    eb'', ata'' tz''ib''ab''il eb'' tic:'
  swh-ULB: Mungu wangu aliweka moyoni mwangu, kuwakusanya pamoja wakuu, maafisa, na
    watu kuwaandikisha katika familia zao. Nilipata Kitabu cha kizazi cha wale ambao
    walirudi kwanza na nikaona kwamba imeandikwa humo.
  bel-bel: 'І паклаў мне Бог мой на сэрца сабраць знакамітых і начальнікаў і народ,
    каб зрабіць перапіс. І знайшоў я радаводны перапіс тых, якія спачатку прыйшлі,
    і ў ім напісана:'
  deu-ELBBK: 'Und mein Gott gab mir ins Herz, die Edlen und die Vorsteher und das
    Volk zu versammeln, um sie nach den Geschlechtern zu verzeichnen. Und ich fand
    das Geschlechtsverzeichnis derer, die zuerst heraufgezogen waren, und fand darin
    geschrieben:'
  mbb-OT: 'Ne insavuk te Megbevayè ku ziyà te isip ku he tiǥuma ku is menge pengulu,
    menge upisyal, wey zuma he menge meǥinged su wey sikandan mesinsus sumalà te kada
    pemilya. Neehè ku is listahan te nevihag he menge pemilya he nehuna he nemen-ulì.
    Ne iyan heini nekesurat duen:'
  mal-2015: 'വംശാവലിപ്രകാരം എണ്ണം നോക്കേണ്ടതിന്നു പ്രഭുക്കന്മാരെയും പ്രമാണികളെയും
    ജനത്തെയും കൂട്ടിവരുത്തുവാൻ എന്റെ ദൈവം എന്റെ മനസ്സിൽ തോന്നിച്ചു. എന്നാറെ ആദ്യം
    മടങ്ങിവന്നവരുടെ ഒരു വംശാവലിരേഖ എനിക്കു കണ്ടുകിട്ടി; അതിൽ എഴുതിക്കണ്ടതു എന്തെന്നാൽ:'
  rmc-rmc: 'Akor mange thoďa o Del pro jilo, hoj te zvičinav ke mande savore vodcen,
    uradňiken the manušen a te zapisinav len pal lengre fameliji. Arakhľom o zvitkos,
    andre savo sas zapisimen o fameliji, save avle pale ešebna andral o Babilon. Sas
    ode pisimen:'
  pes-OPV: 'و خدای من دردلم نهاد که بزرگان و سروران و قوم را جمع نمایم تا برحسب نسب
    نامه‌ها ثبت کردند و نسب نامه آنانی را که مرتبه اول برآمده بودند یافتم و در آن
    بدین مضمون نوشته دیدم:'
  ron-1924: Думнезеул меу мь-а пус ын инимэ гындул сэ адун пе май-марь, пе дрегэторь
    ши попорул ка сэ-й нумэр. Ам гэсит о карте ку спицеле де ням але челор че се суисерэ
    ынтый дин робие ши ам вэзут скрис ын еа челе че урмязэ.
  ben-OBCV: 'পরে ঈশ্বর আমার মনে ইচ্ছা দিলেন যেন আমি গণ্যমান্য লোকদের, উচ্চপদস্থ কর্মচারীদের
    ও সাধারণ লোকদের একত্র করে তাদের বংশাবলি লেখা হয়। যারা প্রথমে ফিরে এসেছিল সেই
    লোকদের বংশতালিকা পেলাম। তার মধ্যে আমি এই কথা লেখা পেলাম:'
  som-som: 'Markaasaa Rabbigu wuxuu qalbigayga geliyey inaan soo wada ururiyo kuwii
    gobta ahaa, iyo taliyayaashii, iyo dadkii oo dhanba in abtiriskooda la tiriyo.
    Oo waxaan helay buuggii uu ku qornaa abtiriskii kuwii markii hore yimid, oo waxaan
    ka helay oo gudihiisa ku qornaa:'
  lat-VUC: 'Deus autem dedit in corde meo, et congregavi optimates, et magistratus,
    et vulgus, ut recenserem eos: et inveni librum census eorum qui ascenderant primum,
    et inventum est scriptum in eo.'
  eng-ASVBT: 'And my God put into my heart to gather together the nobles, and the
    rulers, and the people, that they might be reckoned by genealogy. And I found
    the book of the genealogy of them that came up at the first, and I found written
    therein:'
  ita-1885: 'E L''IDDIO mio mi mise in cuore d''adunar gli uomini notabili, i magistrati,
    e il popolo, per descriverli secondo le lor genealogie. Ed io trovai il libro
    della descrizione di quelli che erano ritornati la prima volta; ed in esso trovai
    scritto così:'
  eng-ULB: My God put into my heart to gather together the nobles, the officials,
    and the people to enroll them by their families. I found the book of the genealogy
    of those who returned at the first and found the following written in it.
  spa-VBL: Mi Dios me animó a que todos -los nobles, los funcionarios y el pueblo-
    vinieran a registrarse según su genealogía familiar. Encontré el registro genealógico
    de los que habían regresado primero. Esto es lo que descubrí escrito allí.
  fra-_FOB: 'Alors mon Dieu me mit au cœur d''assembler les principaux, les magistrats
    et le peuple, pour en faire le dénombrement; et je trouvai le registre du dénombrement
    de ceux qui étaient montés la première fois. Or j''y trouvai écrit ce qui suit:'
  mal-mal: 'വംശാവലിപ്രകാരം എണ്ണം നോക്കേണ്ടതിന് പ്രഭുക്കന്മാരെയും പ്രമാണികളെയും ജനത്തെയും
    കൂട്ടിവരുത്തുവാൻ എന്റെ ദൈവം എന്റെ മനസ്സിൽ തോന്നിച്ചു. അപ്പോൾ ആദ്യം മടങ്ങിവന്നവരുടെ
    ഒരു വംശാവലിരേഖ എനിക്ക് കണ്ടുകിട്ടി; അതിൽ ഇപ്രകാരം എഴുതിയിരിക്കുന്നത് കണ്ടു:'
  urd-GVR: Chunāṅche mere Ḳhudā ne mere dil ko shurafā, afsaroṅ aur awām ko ikaṭṭhā
    karne kī tahrīk dī tāki ḳhāndānoṅ kī rajisṭrī taiyār karūṅ. Is silsile meṅ mujhe
    ek kitāb mil gaī jis meṅ un logoṅ kī fahrist darj thī jo ham se pahle jilāwatanī
    se wāpas āe the. Us meṅ likhā thā,
  suz-BL: मिनु आं परमप्रभुमी आं कली “ठेयब मुर, सरकार ङा अधिकार ताइब नु अरु मुर नेल्‍ल
    आन कली बुक्‍पाइश्‍शा, मेको नु आन खिं ङा मुर आन नें ब्रेक्‍चा माल्‍नुङ” दे मिम्‍पाइक्‍ती।
    मिनु गो ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो रे, यरूसलेम लेश्‍शा जाक्‍ब आन नें ब्रेक्‍शो
    किताब थित्‍ता। मिनु मेको किताबम सु सु आन नें ब्रेक्‍शो बाक्‍तेक्‍म देंशा हना,
  ita-1927: 'E il mio Dio mi mise in cuore di radunare i notabili, i magistrati e
    il popolo, per farne il censimento. E trovai il registro genealogico di quelli
    ch’eran tornati dall’esilio la prima volta, e vi trovai scritto quanto segue:'
  ckb-ckb: 'ئیتر خودا خستییە دڵمەوە کە خانەدان و کاربەدەست و گەل کۆبکەمەوە بۆ تۆمارکردنی
    ڕەچەڵەکیان، جا تۆماری ڕەچەڵەکنامەی ئەوانەم دۆزییەوە کە یەکەم جار لە ڕاپێچکراوی
    گەڕابوونەوە، بینیم ئەمەی تێدا نووسراوە:'
  eng-BBE: 'And my God put it into my heart to get together the rulers and the chiefs
    and the people so that they might be listed by families. And I came across a record
    of the names of those who came up at the first, and in it I saw these words:'
  kan-OKCV: 'ತರುವಾಯ ಅವರು ವಂಶಾವಳಿಯಿಂದ ಲೆಕ್ಕಿಸುವ ಹಾಗೆ ಶ್ರೇಷ್ಠರನ್ನೂ, ಅಧಿಕಾರಸ್ಥರನ್ನೂ,
    ಸಾಮಾನ್ಯ ಜನರನ್ನೂ ಸಭೆಯಾಗಿಸೇರಲು, ನನ್ನ ದೇವರು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಪ್ರೇರೇಪಿಸಿದರು. ಆಗ ನಾನು
    ಮೊದಲು ಬಂದವರ ವಂಶಾವಳಿಯ ಪಟ್ಟಿಯನ್ನು ಕಂಡೆನು. ಅದರಲ್ಲಿ ಬರೆದದ್ದೇನೆಂದರೆ:'
  bbb-bbb: 'Ijadufuo Godi fu vierafe vajiemoga na e boeje ro e mamekanu buone ije
    kumevo bu besu afui. Areme na kiavo bu agane besubesu ijiebuo ive ije na isoedufuo
    ije kuarie. Rove e ije eranebe amure una aesakae Juda igia ruaeva ijiebuo ive
    nane buki bu e ive isoevo ijia giae. Ro buki ijia vua ije bu isoeva ije bu ijiege
    isoe:'
  tam-2017: 'அப்பொழுது வம்ச அட்டவணைகளைப் பார்ப்பதற்கு, நான் பிரபுக்களையும் அதிகாரிகளையும்
    மக்களையும் கூடிவரச்செய்ய, என்னுடைய தேவன் என்னுடைய மனதிலே ஒரு எண்ணத்தை உண்டாக்கினார்;
    முதலில் வந்தவர்களின் வம்ச அட்டவணைப் புத்தகம் அப்பொழுது எனக்கு கிடைத்தது; அதிலே
    எழுதியிருக்க நான் கண்டது என்னவென்றால்:'
  spa-RV-1909: 'Y puso Dios en mi corazón que juntase los principales, y los magistrados,
    y el pueblo, para que fuesen empadronados por el orden de sus linajes: y hallé
    el libro de la genealogía de los que habían subido antes, y encontré en él escrito:'
  ron-BTF: Și Dumnezeul meu a pus în inima mea să adun pe nobili și pe conducători
    și pe popor, ca să fie socotiți prin genealogie. Și am găsit un registru al genealogiei
    celor care se urcaseră întâi și am găsit scris în el,
  eng-WEBP: 'My God put into my heart to gather together the nobles, and the rulers,
    and the people, that they might be listed by genealogy. I found the book of the
    genealogy of those who came up at the first, and I found this written in it:'
  eng-FBV: My God encouraged me to have everyone—the nobles, the officials, and the
    people—all come to be registered according to their family genealogy. I found
    the genealogical register of those who had returned first. This what I discovered
    written there.
  nld-1939: 'Daarom gaf God het mij in, de edelen, voormannen en het volk volgens
    hun geslachtsregister bijeen te trekken. Bij deze gelegenheid vond ik het geslachtsregister
    van hen, die het eerst waren opgetrokken; en ik vond daar geschreven:'
  nch-BL: 'Huan Toteco Dios techyoltacani para ma niquinsentili nochi tayacanca tacame,
    nochi tequichihuani, huan nochi masehualme para ma moijcuiloca por familias. Ya
    nijpanti se amatapohuali ica inintoca cati achtohuiya mocuectoyaj huan ya ni cati
    ijcuilijtoc ipani:'
  vie-1934: 'Đức Chúa Trời tôi có cảm động lòng tôi chiêu tập những người tước vị,
    các quan trưởng, và dân sự, đặng đem chúng vào sổ từng gia phổ. Tôi có tìm đặng
    một cuốn bộ gia phổ của những người đã trở lên lần đầu, và trong đó tôi thấy có
    ghi rằng:'
  hin-CV: 'तब मेरे परमेश्वर ने मेरे मन में यह विचार डाला कि रईसों, अधिकारियों और प्रजा
    को इकट्ठा किया जाए कि वंशावली के अनुसार उन्हें गिना जाए. मुझे वह पुस्तक भी मिल
    गई, जिसमें उन व्यक्तियों के नाम लिखे थे, जो सबसे पहले यहां पहुंचे थे. मुझे उस
    पुस्तक में जो लेखा मिला, वह इस प्रकार था:'
  spa-BES: 'Y mi Dios puso en mi corazón juntar a los gobernantes y los jefes y al
    pueblo para que pudieran ser enumerados por las familias. Y encontré un registro
    de los nombres de los que surgieron al principio, y en él vi estas palabras:'
  tdx-tdx: 'Le najon’ Añahareko an-troko ao ty hanontoñe o mpiaoloo naho o mpifehe
    ondatio, hampiantoñoñe iereo. Le nitreako ty bokem-piantoño’ o nionjoñe mb’atoy
    tam-baloha’e vaho nizoeko sinokitse ao ty hoe:'
  tha-KJV: แล​้วพระเจ้าทรงดลใจข้าพเจ้าให้เรียกชุ​มนุ​มพวกขุนนาง และเจ้าหน้าที่และประชาชนเพื่อจะขึ้นทะเบียนสำมะโนครัวเชื้อสาย
    ข้าพเจ้าพบหนังสือสำมะโนครัวเชื้อสายของคนที่ขึ้นมาครั้​งก​่อน ข้าพเจ้าเห็นเขียนไว้​ว่า
  por-BR-2018: 'Então Deus pôs em meu coração que juntasse os nobres, os oficiais,
    e o povo, para que fossem registrados pela ordem de suas genealogias; e achei
    o livro da genealogia dos que haviam subido antes, e achei nele escrito o seguinte
    :'
  deu-ELO: 'Und mein Gott gab mir ins Herz, die Edlen und die Vorsteher und das Volk
    zu versammeln, um sie nach den Geschlechtern zu verzeichnen. Und ich fand das
    Geschlechtsverzeichnis derer, die zuerst heraufgezogen waren, und fand darin geschrieben:'
  eng-WYC-2018: And God gave in mine heart, and I gathered together the principal
    men, and (the) magistrates, and the common people, for to number them; and I found
    a book of the number[ing] of them, that had gone up first from the captivity.
    And it was found written therein, (And God put in my heart, to gather together
    the leaders, and the magistrates, and the common people, to list, or to register,
    them; and I found a book listing those who had first returned from the captivity.
    And I found written in it,)
  epo-epo: 'Kaj mia Dio min inspiris, kaj mi kunvenigis la eminentulojn kaj la estrojn
    kaj la popolon, por ilin registri. Kaj mi trovis la genealogian registron de tiuj,
    kiuj venis antaŭe, kaj mi trovis, ke en ĝi estas skribite jene:'
  uig-PIN: 'Hudayim kɵnglümgǝ mɵtiwǝrlǝr, ǝmǝldarlar wǝ hǝlⱪning ⱨǝrbirini nǝsǝbnamisi
    boyiqǝ royhǝtkǝ elixⱪa ularni yiƣix niyitini saldi. Mǝn awwal birinqi ⱪetim ⱪaytip
    kǝlgǝn adǝmlǝrning nǝsǝbnamisini taptim, uningda mundaⱪ pütülgǝnidi: —'
  beo-beo: 'Gode da na dogoga sia:beba:le, na da dunu huluane, ilia ouligisu hina
    dunu amola ouligisu dunu huluane gilisima:ne sia:i. Bai ilia dio amola hou dedei,
    na da ba:mu hanai galu. Na da dunu ilia musa: mugululi asi fisili buhagi, amo
    ilia dio dedei hogolalu ba:i dagoi. Ilia sia: musa: dedei da hagudu dedei diala.'
  tpi-OTNT: Na God i givim tingting long mi long bungim ol manmeri wantaim ol lida
    na ofisa bilong ol na raitim nem bilong olgeta famili long wanpela buk. Taim mi
    laik mekim olsem, na mi lukim wanpela buk i gat nem bilong ol dispela namba wan
    lain i bin lusim Babilon na i kam bek long Juda.
  hau-SA: Sai Allahna ya sa a zuciyata in tara manyan gari, shugabanni da talakawa
    don a rubuta su bisa ga iyalansu. Na sami littafin asali na waɗanda suka fara
    dawowa. Ga abin da na tarar an rubuta a ciki.
  uig-LAT: 'Xudayim könglümge mötiwerler, emeldarlar we xelqning herbirini nesebnamisi
    boyiche royxetke élishqa ularni yighish niyitini saldi. Men awwal birinchi qétim
    qaytip kelgen ademlerning nesebnamisini taptim, uningda mundaq pütülgenidi: —'
  nde-nde: 'Kwathi uNkulunkulu wami wakubeka enhliziyweni yami ukuqoqa ndawonye izikhulu,
    lezinduna labantukazana nje ukuthi bazobhalisa ngezimuli. Ngathola umbhalo wezizukulwane
    walabo ababuya kuqala. Nanku engakuthola kubhaliwe lapho:'
  ton-ton: ¶ Pea naʻe tuku ki hoku loto ʻe hoku ʻOtua ke tānaki fakataha ʻae houʻeiki,
    mo e kau pule, mo e kakai, koeʻuhi ke lau fakahokohoko pē ʻakinautolu. Pea ne
    u ʻilo ʻae tohi ʻoe hokohoko ʻokinautolu naʻe muʻaki ʻalu hake pea u ʻilo kuo
    tohi ai;
  ces-1613: 'Protož dal mi to Bůh můj v srdce mé, že jsem shromáždil přednější, a
    knížata i lid, aby byli vyčteni podlé pořádku rodů. I nalezl jsem knihu o rodu
    těch, kteříž se byli prvé přestěhovali, a našel jsem v ní napsáno:'
  eng-WMB: 'My God put into my heart to gather together the nobles, and the rulers,
    and the people, that they might be listed by genealogy. I found the book of the
    genealogy of those who came up at the first, and I found this written in it:'
  tam-TCV: 'அப்பொழுது இறைவன் உயர்குடி மனிதரையும், அதிகாரிகளையும், சாதாரண மக்களையும்
    ஒன்றுகூட்டி, அவர்களை அவரவர் குடும்பங்களின்படி பதிவு செய்வதற்காக என் மனதை ஏவினார்.
    முதலில் திரும்பி வந்தவர்களின் வம்ச அட்டவணை ஒன்று எனக்குக் கிடைத்தது. அதில் எழுதப்பட்டிருந்தது
    இதுவே:'
  ceb-ULB: Ang akong Dios mao ang nagbutang sa akong kasingkasing sa pagtigom sa mga
    inila nga mga tawo, mga opisyal, ug ang mga katawhan aron ilista ang ilang mga
    pamilya. Nahikaplagan ko ang libro sa kaliwatan niadtong nakabalik ug una ug nakaplagan
    ang mga nahisulat niini.
  pol-UBG: I mój Bóg położył mi na sercu, abym zebrał dostojników, przełożonych i
    lud, aby zostali spisani według rodowodów. Wtedy znalazłem księgę rodowodów tych,
    którzy pierwsi powrócili, a znalazłem w niej taki zapis.
  urd-GVU: چنانچہ میرے خدا نے میرے دل کو شرفا، افسروں اور عوام کو اکٹھا کرنے کی تحریک
    دی تاکہ خاندانوں کی رجسٹری تیار کروں۔ اِس سلسلے میں مجھے ایک کتاب مل گئی جس میں
    اُن لوگوں کی فہرست درج تھی جو ہم سے پہلے جلاوطنی سے واپس آئے تھے۔ اُس میں لکھا
    تھا،
  deu-1912: 'Und mein Gott gab mir ins Herz, daß ich versammelte die Ratsherren und
    die Obersten und das Volk, sie zu verzeichnen. Und ich fand das Geschlechtsregister
    derer, die vorhin heraufgekommen waren, und fand darin geschrieben:'
  kan-2017: ಹೀಗಿರಲಾಗಿ ನಾನು ನನ್ನ ದೇವರ ಪ್ರೇರಣೆಯಿಂದ ಗಣ್ಯರನ್ನು, ಶ್ರೀಮಂತರನ್ನೂ, ಅಧಿಕಾರಿಗಳನ್ನೂ,
    ಸಾಧಾರಣ ಜನರನ್ನೂ ಜನಗಣತಿಗಾಗಿ ಸಭೆಸೇರಿಸಿದನು. ಆಗ ಯೆರೂಸಲೇಮಿಗೆ ಮೊದಲು ಬಂದವರ ಹೆಸರುಗಳ ಪಟ್ಟಿಯು
    ನನಗೆ ಸಿಕ್ಕಿತು. ಅದರಲ್ಲಿ ಬರೆದಿದ್ದೇನೆಂದರೆ,
  yap-yap: 'Me pi’ Got gelngin lanin’ug ni nggu kunuy e girdi’ nge tayugang’ rorad
    nga ta’bang ni pi tolang ko salthaw ngug guy babyoren e tabnaw rorad. Mu gu pir’eg
    babyoren e pi’in nsom’on nni kalbus nagrad u lan yu Babylonia ni karsulod, aram
    e ba’aray e tin nu gu pir’eg:'
  hlt-MCSB: Ka pathen loh ka lungbuei ah a khueh dongah hlangcoelh rhoek khaw, ukkung
    rhoek khaw, pilnam khaw a khuui bangla ka coi. Te vaengah lamhma la aka mael rhoek
    kah rhuirhong cabu te ka hmuh tih a khuiah a daek tangtae la ka hmuh.
  mdy-ETH: ፆኦሲ ዴሮና ዔያቶኮ ሱኡጎ ማዔ ቢታንታ ዓኣ ዓሶ ታ ቡኩሳንዳጉዲና ዔያቶ ማኣሮ ዓሶኮ ሾይንቶ ዜርፆ ፃኣፖና ጎይፆ
    ታ ዛጋንዳጉዲ ታና ማሊሴኔ፤ ዒማና ቤርታዺ ዲዒንታፓ ማዔ ዓሶኮ ዜርፆ ዎሊ ሄሊሲ ፃኣፖናያ ታ ዴንቄኔ፤ ዬይ ታ ዴንቄሢ ሃካፓ
    ዴማ ዓኣ ጎይፆኬ፦
  twi-ASANTE: 'Na me Onyankopɔn maa me adwene sɛ memfrɛ kuropɔn no mu ntuanofoɔ ne
    ɔmanfoɔ no nyinaa nhyia, na wɔntwerɛ wɔn din. Na mahunu nnipa a wɔdii ɛkan sane
    baa Yuda no abusuadua nwoma. Nsɛm a na wɔatwerɛ agu mu nie:'
  eng-WEBU: 'My God put into my heart to gather together the nobles, and the rulers,
    and the people, that they might be listed by genealogy. I found the book of the
    genealogy of those who came up at the first, and I found this written in it:'
  wal-wal: Hegaappe guyyiyan, asaa kaalettiyaageeta, halaqatanne asa ubbaa shiishshada
    eta yeletaa maaran maaran mazggafana mala, Xoossai tana qofissiis. Omooduwaappe
    kasetidi simmida asaa yeletaa maaraa maxaafaakka demmaas; he maxaafan xaafettidaagee
    hagaa.
  spa-PDDPT: 'Mi ʼElohim puso en mi corazón reunir a los notables, los jefes y el
    pueblo, para que fueran reconocidos por genealogía, pues yo encontré el rollo
    de la genealogía de los que subieron primero, donde hallé escrito:'
  gun-gun: 'Ha''e gui xepy''a re Nhanderuete omoĩ amboatypa aguã yvatekueve, huvixa
    ha''e heta va''e kuery ha''e javi, tery ambopara uka aguã hamymino kuery rery
    oĩa rami. Ha''e rami vy ajou kuaxia jypy''i ojevy va''ekue rery oĩa. Ha''e va''e
    re ma po rami oĩ:'
  agu-BL: Itzun bantz nintzun tak' Ryos jun intxumu'n tan chicwe'n inmolol yi e' wi'
    banl wi' scyuch' cyakil yi e' mas katanum tan cu'se'n chibi' tan kilol yi jatna'
    kaxone'n. Ncha'tz jal yi liwr wa'n kale tz'ibane't chibi' yi e' yi tenẍchan cyunle'n.
  ilo-ULB: Inkabil ti Dios iti pusok nga ummongek dagiti natakneng a tattao, ken dagiti
    opisial, ken dagiti tattao tapno mailistada sigun kadagiti pamiliada. Nasarakak
    Ti Listaan dagiti Kapuonan dagiti immuna a nagsubli ket nasarakak a naisurat iti
    daytoy dagiti sumaganadad.
  kpg-kpg: 'God guu dongo ogu lodo bolo au gi haga dagabuli ina nia daangada huogodoo,
    mo nadau dagi, mo digau aamua gi hagadina ina di beebaa o nadau madahaanau. Malaa,
    au gu gidee di beebaa o digau ala ne lloomoi matagidagi gi daha mo nadau galabudi.
    Deenei la di hagahonu di beebaa deelaa:'
  uig-ARA: 'خۇدايىم كۆڭلۈمگە مۆتىۋەرلەر، ئەمەلدارلار ۋە خەلقنىڭ ھەربىرىنى نەسەبنامىسى
    بويىچە رويخەتكە ئېلىشقا ئۇلارنى يىغىش نىيىتىنى سالدى. مەن ئاۋۋال بىرىنچى قېتىم
    قايتىپ كەلگەن ئادەملەرنىڭ نەسەبنامىسىنى تاپتىم، ئۇنىڭدا مۇنداق پۈتۈلگەنىدى: ــ'
  sus-sus: N Marigi Ala naxa a raso n xaxili kui, n xa kuntigie, kiitisae, nun ɲama
    malan, n xa kɔnti ti. N naxa taruxui buki to. Mixi naxee singe te, e xilie nu
    sɛbɛxi na kui. A sɛbɛxi,
  pon-2006: 'Koht ketin sair loalei pwe I en kapokonepene aramas ako oh arail kaun
    akan oh lapalap akan oh tehk mwomwen pwuken arail peneinei kan. I ahpw diarada
    pwuken irail ko me tepin pwurodohsang ar selidi, eri, iet audepen pwuhk me I diaro:'
  ksd-ksd: 'Ma kaugu God i ga vanuk tar ia tagu ba ina oro varurue ra umana ngalangala,
    ma ra umana tena varkurai, ma ra tarai, upi da luk guve diat varogop ma kadia
    umana apik na tarai. Ma iau ga tikan tadav ra buk na apik na tarai ure diat dia
    ga vana urama lua, ma iau ga na tadav go ra tinata tana:'
  tur-YTC: 'Tanrım, ileri gelenleri, yöneticileri ve halkı bir araya toplayıp soyağacına
    göre saymayı yüreğime koydu. İlk çıkanların soy kütüğünü buldum ve içinde şunların
    yazılı olduğunu gördüm:'
  ind-AYT: 'Lalu, Allahku menaruh rencana di dalam hatiku untuk mengumpulkan para
    pembesar, penguasa, dan rakyat agar mereka didaftar menurut asal usulnya. Aku
    menemukan daftar keluarga dari orang-orang yang pertama kali kembali dari pembuangan.
    Aku menemukan dalam daftar itu tertulis:'
  nya-nya: 'Ndipo Mulungu wanga anayika mu mtima mwanga maganizo oti ndisonkhanitse
    anthu olemekezeka, akuluakulu ndi anthu onse kuti alembetse mayina mwa mabanja
    awo. Ndinapeza buku limene munalembedwa mayina a mabanja a iwo amene anayamba
    kubwera kuchokera ku ukapolo. Izi ndi zimene ndinazipeza zitalembedwa mʼmenemo:'
  hrv-hrv: 'A Bog me moj nadahnuo te sam skupio velikaše, odličnike i narod da se
    unesu u rodovnike. Tada sam našao rodovnik onih koji su se prije vratili. U njemu
    nađoh zapisano:'
  mps-mps: Tama Godigo ena te homu kolesaga mayu, te we bidi dabe dali, te polalubo
    bidi dabe me, te ofisa dabe dali, me te tigidali we bidi wai puluba augwaligo
    nogi te buku me delide asęmainu yai. Eno tama tiainogo homu ebo sogo, tama eno
    te polasa te Babilon tagalama, te Juda Provinsba ma asali bidi hani dabego nogi
    elalubo buku me deli suali.
  tpi-tpi: Na God i givim tingting long mi long bungim ol manmeri wantaim ol lida
    na ofisa bilong ol na raitim nem bilong olgeta famili long wanpela buk. Taim mi
    laik mekim olsem, na mi lukim wanpela buk i gat nem bilong ol dispela namba wan
    lain i bin lusim Babilon na i kam bek long Juda.
  dan-1931: 'Da skød min Gud mig i Sinde at samle de store, Forstanderne og Folket
    for at indføre dem i Slægtsfortegnelser. Og da fandt jeg Slægtebogen over dem,
    der først var draget op, og i den fandt jeg skrevet:'
  vie-OVCB: 'Đức Chúa Trời giục lòng tôi triệu tập các nhà lãnh đạo và toàn dân lại
    để đăng bộ. Và tôi cũng tìm được một sách chép gia phả của những người trở về
    Giu-đa đợt thứ nhất. Sách ấy có ghi:'
  guj-2017: મારા ઈશ્વરે મારા હૃદયમાં એવી પ્રેરણા કરી કે, ઉમરાવોને, અધિકારીઓને અને
    લોકોને વંશાવળી પ્રમાણે તેઓની ગણતરી કરવા માટે એકઠા કરવા. જેઓ સૌથી પહેલા આવ્યા હતા
    તેઓની વંશાવળીની યાદી મને મળી. તેમાં મને આ લખાણ જોવા મળ્યું કે.
  pon-2006A: 'Koht ketin sair loalei pwe I en kapokonepene aramas ako oh arail kaun
    akan oh lapalap akan oh tehk mwomwen pwuken arail peneinei kan. I ahpw diarada
    pwuhken irail ko me tepin pwurodohsang ar selidi, eri, iet audepen pwuhk me I
    diaro:'
  por-BRBSL: 'Meu Deus colocou em meu coração para reunir os nobres, e os governantes,
    e o povo, para que eles pudessem ser listados por genealogia. Encontrei o livro
    da genealogia daqueles que vieram no início, e encontrei isto escrito nele:'
  cth-cth: Ka Cathut ni ka lungthung vah, bari e naw hoi lawkcengkungnaw hoi tamimaya
    a kaw teh, a tâconae patetlah min thut hanelah na dei pouh. Hahoi ahmaloe kabannaw
    kakhekungnaw min thutnae cauk hah ka hmu. Hot dawkvah hettelah thut e lah ao.
  twi-twi: 'Na me Nyankopɔn maa me adwene sɛ memfrɛ kuropɔn no mu ntuanofo ne ɔmanfo
    no nyinaa nhyia, na wɔnkyerɛw wɔn din. Mihuu nnipa a wodii kan san baa Yuda no
    anato nhoma. Nsɛm a na wɔakyerɛw agu mu ni:'
  hlt-hlt: Ka pathen loh ka lungbuei ah a khueh dongah hlangcoelh rhoek khaw, ukkung
    rhoek khaw, pilnam khaw a khuui bangla ka coi. Te vaengah lamhma la aka mael rhoek
    kah rhuirhong cabu te ka hmuh tih a khuiah a daek tangtae la ka hmuh.
  tbz-SIM: Kɛ̀ Kuyie nni mbɛ́innɛ̀ kɛ̀ n tíí ndihɛì kó bɛkótíbɛ̀ nɛ̀ bɛbeémbɛ̀ nɛ̀
    bɛnìtìbɛ̀ sɔmbɛ. Kɛ̀ n duɔ́ nkɛ̀ bɛ̀ɛ kɑɑ mbɛnìtìbɛ̀ kɛ̀ n wéntɛ́ bɛ̀ɛ do niitɛ́
    kɛ́konní Sedisɑdɛmmu bɛ yètɛ̀ wɑ̃̀ri dìì pɑ́tíri miɛkɛ kɛ́yɑ̀ yɛyètɛ̀ yɛ̀ɛ̀ mɛ̀
    ntũ̀nní.
  msy-2020: 'Kamaghɨn amizɨ, God nɨghnɨzim na ganɨngizɨ, kɨ gumazir dapaniba ko gavmanɨn
    ingarir gumaziba ko gumazamiziba bar me akuvagh men ziaba akɨnafarimɨn da osirigham.
    Kɨ kamaghɨn damuasava amua faragha, Babilon ategha ua Judan izezibar ziabar ganasa,
    men ziaba itir akɨnafarim buri. Egha a batogha ziar kabar api:'
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ Ɩsɔ heelɑ-m nɑ mɑ́ koti ɩcɑtɛ sɔsɑɑ nɑ hʋʋlɑɑ nɑ yǝlɑɑ lɛlɑɑ
    sɩ pɑ́ kɑlɑ yǝlɑɑ. Ɩlɛnɑ mɑ́ wiili tɑkǝlɑɣɑ ŋkɑ kɑ tɑɑ mpɑ pɑ lɩɩnɑ Pɑpiloni kɛ
    kɑncɑɑlɑɣɑ tɔ pɑ hǝlɑ kɑ wɛɛ tɔ, hɑlɩ pɑ kɛɛsɑ kɑ tɑɑ sɩ:'
  azb-azb: 'Allahım ürəyimə fikir göndərdi ki, əyanları, hökumət məmurlarını və habelə
    xalqı yığıb siyahıya alım. Mən ilk qayıdanların nəsil şəcərələrinin siyahısını
    əldə edib, içində belə bir yazı tapdım:'
  eng-DBY: 'And my God put into my heart to gather together the nobles, and the rulers,
    and the people, for registration by genealogy. And I found a genealogical register
    of those that had come up at the first, and I found written in it:'
  hin-2017: तब मेरे परमेश्वर ने मेरे मन में यह उपजाया कि रईसों, हाकिमों और प्रजा के
    लोगों को इसलिए इकट्ठे करूँ, कि वे अपनी-अपनी वंशावली के अनुसार गिने जाएँ। और मुझे
    पहले-पहल यरूशलेम को आए हुओं का वंशावली पत्र मिला, और उसमें मैंने यह लिखा हुआ पाया।
  wol-KYG: 'Sama Yàlla xiir ma ma woo garmi yeek kilifa yeek baadoolo yi, ngir bind
    leen. Ci biir loolu ma gis limeefu làng ya jëkka jóge ngàllo ga, ba ñibbsi. Li
    ma fekk ñu bind ko ci mooy lii:'
  eng-YLT: 'and my God putteth it unto my heart, and I gather the freeman, and the
    prefects, and the people, for the genealogy, and I find a book of the genealogy
    of those coming up at the beginning, and I find written in it: —'
  eng-WYC-2017: And God gave in mine heart, and I gathered together the principal
    men, and magistrates, and the common people, for to number them; and I found a
    book of the number[ing] of them, that had gone up first from the captivity. And
    it was found written therein,
  eng-WMBB: 'My God put into my heart to gather together the nobles, and the rulers,
    and the people, that they might be listed by genealogy. I found the book of the
    genealogy of those who came up at the first, and I found this written in it:'
  urd-GVH: चुनाँचे मेरे ख़ुदा ने मेरे दिल को शुरफ़ा, अफ़सरों और अवाम को इकट्ठा करने
    की तहरीक दी ताकि ख़ानदानों की रजिस्ट्री तैयार करूँ। इस सिलसिले में मुझे एक किताब
    मिल गई जिसमें उन लोगों की फ़हरिस्त दर्ज थी जो हमसे पहले जिलावतनी से वापस आए थे।
    उसमें लिखा था,
  rug-rug: 'Poni au binalabala sa Tamasa pude varigara ni sari na palabatu, koimata,
    meke sari na tie pude ta kubere gore, luli gua pa dia tuti. Na dogoria rau sa
    buka vasina ta kubere sari pozadi meke tuti dia saripu pule kenu mae koasa tinaraovo,
    meke gua hire si ta kubere pa korapana:'
  gaz-gaz: 'Waaqni koos akka isaan maatii maatiidhaan galmeeffamaniif akka ani namoota
    bebeekamoo, qondaaltotaa fi uummata walitti qabuuf garaa koo keessa kaaʼe. Anis
    galmee hidda dhalootaa kan warra jalqabatti deebiʼanii nan argadhe. Wanni barreeffamee
    ani achitti argadhe kanaa dha:'
  fra-LSG: Mon Dieu me mit au cœur d’assembler les grands, les magistrats et le peuple,
    pour en faire le dénombrement. Je trouvai un registre généalogique de ceux qui
    étaient montés les premiers, et j’y vis écrit ce qui suit.
  yal-yal: 'N ma Ala yi a sa n bɔɲɛni a n xa fonne malan e nun kitisane nun yamaan
    birin alogo n xa muxune yatɛ. N yi bɔnsɔn kɛdina nde to, muxun naxanye singe xɛtɛ
    sa keli konyiyani, n yi ito to sɛbɛxi na ma:'
  haw-1868: 'Ana waiho mai la ko''u Akua iloko o ko''u naau e hoouluulu ae i na kaukaualii,
    a me na luna, a me ka poe kanaka i kakauia ko lakou kuauhau A ua Ioaa ia''u ka
    palapala kuauhau no ka poe i pii mua mai, a loaa hoi ia''u ma ia mea keia kakau
    ana:'
  arb-NAV: 'فَأَلْهَمَنِي إِلَهِي أَنْ أَجْمَعَ الأَشْرَافَ وَالْوُلاةَ وَالشَّعْبَ
    لِتَسْجِيلِ أَنْسَابِهِمْ حَسَبَ عَائِلاتِهِمْ، فَعَثَرْتُ عَلَى سِجِلِّ أَنْسَابِ
    الَّذِينَ جَاءُوا أَوَّلاً مِنَ السَّبْيِ، وَوَجَدْتُ مُدَوَّناً فِيهِ:'
  ewe-ewe: Nye Mawu dae ɖe nye dzi dzi be mayɔ takpekpe na bubumewo, dɔnunɔlawo kple
    ame hahoawo ne woaŋlɔ ŋkɔ ɖe woƒe ƒomeawo me. Mekpɔ ame gbãtɔ siwo gbɔ tso aboyome
    la ƒe dzidzimegbalẽ. Nu siwo woŋlɔ ɖe eme la woe nye.
  eng-LEE: 'Then did my God put it into my heart, and I assembled together the nobles,
    and the rulers, and the people, that they might give in their genealogy; and I
    found a register of the genealogy of those who were come up at the first, and
    I found written therein:'
  asm-FB: প্ৰধান লোক সকলক, কৰ্মচাৰী সকলক আৰু লোক সকলক বংশাৱলীত তেওঁলোকৰ নাম অন্তৰ্ভুক্ত
    কৰিবৰ বাবে একগোট কৰিবলৈ মোৰ ঈশ্ৱৰে মোৰ হৃদয়ত কথা ক’লে। মই বাবিলৰ পৰা প্ৰথমে অহা
    লোকসকলৰ এখন বংশাৱলী-পত্ৰ পালোঁ, আৰু তলত উল্লেখিত এই সকলো বিচাৰি পালোঁ।
  sus-A: ﭑ مَرِفِ عَلَ نَشَ عَ رَ سٌ ﭑ شَشِلِ كُي، ﭑ شَ كُنتِفِيٍ، كِيتِسَيٍ، نُن
    حَمَ مَلَن، ﭑ شَ كْنتِ تِ. ﭑ نَشَ تَرُشُي بُكِ تٌ. مِشِ نَشٍيٍ سِنفٍ تٍ، عٍ شِلِيٍ
    نُ سّبّشِ نَ كُي. عَ سّبّشِ،
  fra-SBL: 'Mon Dieu a mis dans mon cœur de rassembler les nobles, les chefs et le
    peuple, afin de les classer par généalogie. J''ai trouvé le livre de la généalogie
    de ceux qui étaient montés les premiers, et j''y ai trouvé ceci écrit :'
  hbo-hbo: וַיִּתֵּ֤ן אֱלֹהַי֙ אֶל־לִבִּ֔י וָאֶקְבְּצָ֞ה אֶת־הַחֹרִ֧ים וְאֶת־הַסְּגָנִ֛ים
    וְאֶת־הָעָ֖ם לְהִתְיַחֵ֑שׂ וָֽאֶמְצָ֗א סֵ֤פֶר הַיַּ֙חַשׂ֙ הָעֹולִ֣ים בָּרִאשֹׁונָ֔ה
    וָאֶמְצָ֖א כָּת֥וּב בֹּֽו׃ פ
  pjt-pjt: '@see-verse:NEH.007.004'
  kik-kik: 'Nĩ ũndũ ũcio Ngai wakwa akĩnjĩkĩra wendo ngoro-inĩ yakwa wa gũcookanĩrĩria
    andũ arĩa maarĩ igweta, na anene, na andũ arĩa angĩ nĩguo meyandĩkithie kũringana
    na nyũmba ciao. Nĩndonire ibuku rĩa marĩĩtwa ma njiaro cia arĩa maarĩ a mbere
    gũcooka. Ũũ nĩguo ndonire rĩandĩkĩtwo:'
  fra-NCL: 'Mon Dieu me mit au cœur d’assembler les grands, les magistrats et le peuple,
    pour en faire le dénombrement. Je trouvai un registre généalogique de ceux qui
    étaient montés les premiers, et j’y vis écrit ce qui suit :'
  cek-AK: To naah angraengnawk, ukkungnawk hoi kaminawk boih, acaeng anghumhaih takung
    to parui hanah, Sithaw mah poekhaih ang paek. Hmaloe koek amlaem kaminawk ih acaeng
    anghumhaih kawng paruihaih cabu to ka hnuk.
  cuk-cuk: 'Geb degidgine, Bab-Dummad an-gwage ebusad, dule-dummagan, dule-nuga-nikamalad,
    degi, bela dulemar na e-gwenadgan-e-gwenadganba urbega, adi, e-dadgan-e-dadganba
    amar-ebisega. Geb agine, an garda amisad, dulemar an-idu-nonimalad-e-dadgan-nugmar
    narmakar-nanai. Agi, narmakar-naid:'
  uig-CYR: 'Худайим көңлүмгә мөтивәрләр, әмәлдарлар вә хәлиқниң һәр бирини нәсәбнамиси
    бойичә ройхәткә елишқа уларни жиғиш нийитини салди. Мән авал биринчи қетим қайтип
    кәлгән адәмләрниң нәсәбнамисини таптим, униңда мундақ пүтүлгән еди: —'
  tel-2017: ప్రధానులను, అధికారులను, ప్రజలను వంశాల వారీగా సమకూర్చి జనాభా లెక్క సేకరించాలని
    నా దేవుడు నా హృదయంలో ఆలోచన పుట్టించాడు. ఆ సమయంలో మొదట తిరిగి వచ్చిన వారి గురించి
    రాసిన వంశావళి ఉన్న గ్రంథం నాకు కనబడింది. అందులో రాసి ఉన్న వంశావళులు ఇవి.
  hat-BSA: 'Konsa, Bondye mwen an te mete sa nan kè m pou rasanble sitwayen enpòtan
    lavil yo, chèf yo avèk pèp la pou vin anrejistre pa lign zansèt yo. Mwen te twouve
    liv a zansèt a sila ki te monte an premye yo, e ladann, rekò swivan an:'
  kos-kos: 'God El pirikyu nga in orani mwet uh wi mwet kol ac mwet fulat lalos, ac
    lohang nu ke ma simla ke takin sou lalos. Nga konauk ma simla kaclos su foloko
    emeet liki sruoh, ac pa inge ma kalem ke ma nga konauk uh:'
  hbo-WLC: וַיִּתֵּ֤ן אֱלֹהַי֙ אֶל־לִבִּ֔י וָאֶקְבְּצָ֞ה אֶת־הַחֹרִ֧ים וְאֶת־הַסְּגָנִ֛ים
    וְאֶת־הָעָ֖ם לְהִתְיַחֵ֑שׂ וָֽאֶמְצָ֗א סֵ֤פֶר הַיַּ֙חַשׂ֙ הָעוֹלִ֣ים בָּרִאשׁוֹנָ֔ה
    וָאֶמְצָ֖א כָּת֥וּב בּֽוֹ׃ פ
  ibo-ibo: 'Ya mere Chineke m tinyere ya nʼobi m ka m chịkọta ndị niile a na-asọpụrụ,
    ndị ọchịchị, na ndị niile bi nʼobodo, maka idebanye aha nʼakwụkwọ ezinaụlọ nʼezinaụlọ.
    Achọtara m ebe e depụtara usoro ndị mmadụ niile bụ ụzọ lọta Juda nʼoge gara aga.
    Nke a bụ ihe m chọpụtara edere nʼime ya:'
  ory-ory: ଏଉତ୍ତାରେ ବଂଶାବଳୀ କ୍ରମେ ଗଣିତ ହେବା ପାଇଁ କୁଳୀନମାନଙ୍କୁ ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ଓ ଲୋକମାନଙ୍କୁ
    ଏକତ୍ର କରିବାକୁ ମୋହର ପରମେଶ୍ୱର ମୋʼ ମନରେ ପ୍ରବୃତ୍ତି ଦେଲେ। ଆଉ, ଯେଉଁମାନେ ପ୍ରଥମେ ଆସିଥିଲେ,
    ମୁଁ ସେମାନଙ୍କର ବଂଶାବଳୀ-ପୁସ୍ତକ ପାଇଲି, ତହିଁରେ ଏହା ଲେଖା ଥିବାର ଦେଖିଲି, ଯଥା,
  chk-chk: 'Mürin, Kot a atolonga lon ai ekiek pwe üpwe amwichafengeni ekewe aramas
    tekia, ekewe nöüwis me ekewe aramas, pwe epwe mak iteiter lon tettelin uruwor.
    Iwe, üa küna ewe puken uruwon chokewe mi liwinsefälito akom, nge iei mine a mak
    lon:'
  rop-rop: Wal God bin dalim mi insaid langa main hat blanga majurrumap ola pipul
    en ola lidamob blanga luk ola peipa weya deibin raidimdan ola neim blanga ola
    femili longtaim. En dijan na detlot peipa weya aibin faindim, en weya deibin raidimdan
    ola neim blanga ola pipul hubin kambek basdam brom det kantri gulum Bebalon weya
    olabat bin jidan prisana.
  ukr-1871: 'І поклав менї Бог мій на серце зібрати старшин та значнїйших, і народ,
    щоб їх перелїчити. І знайшов я родопись тих, що прийшли переднїйше, а в їй написано:'
  deu-1951: 'Da gab mir mein Gott ins Herz, die Vornehmsten und die Vorsteher und
    das Volk zu versammeln, um sie nach ihren Geschlechtern aufzuzeichnen; und ich
    fand ein Geschlechtsregister derer, die zuerst heraufgezogen waren, und fand darin
    geschrieben:'
  eng-JPS: 'And my God put into my heart to gather together the nobles, and the rulers,
    and the people, that they might be reckoned by genealogy. And I found the book
    of the genealogy of them that came up at the first, and I found written therein:'
  srp-1865: 'I Bog moj dade mi u srce, te sabrah glavare i starješine i narod da se
    izbroje po plemenima. I naðoh knjigu, u kojoj bijaše prijepis onijeh koji se vratiše
    prvi put; i naðoh u njoj zapisano:'
  lug-lug: 'Awo Katonda wange nannumiriza, okuyita abakungu n’abakulembeze, n’abantu
    abaabulijjo okujja okwewandiisa ng’ennyiriri zaabwe bwe zaali. Ne ndaba ekitabo
    ekyalimu ennyiriri zaabo abaasooka okudda, ne nsangamu amannya gano:'
  heb-heb: ויתן אלהי אל לבי ואקבצה את החרים ואת הסגנים ואת העם להתיחש ואמצא ספר היחש
    העולים בראשונה ואמצא כתוב בו׃
  ben-IRV: পরে আমার ঈশ্বর আমার মনে ইচ্ছা দিলে আমি গণ্যমান্য লোকদের, নেতাদের ও লোকদের
    জড়ো করলাম, যেন তাদের বংশ তালিকা লেখা হয়। আমি প্রথমে আসা লোকদের বংশ তালিকা পেলাম,
    তার মধ্যে এই কথা লেখা পেলাম
  pan-pan: ਤਦ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰੇ ਮਨ ਵਿੱਚ ਇਹ ਪਾਇਆ ਕਿ ਮੈਂ ਸਾਮੰਤਾਂ, ਹਾਕਮਾਂ ਅਤੇ ਲੋਕਾਂ
    ਨੂੰ ਇਸ ਲਈ ਇਕੱਠੇ ਕਰਾਂ ਤਾਂ ਜੋ ਉਹ ਆਪੋ-ਆਪਣੀ ਵੰਸ਼ਾਵਲੀ ਦੇ ਅਨੁਸਾਰ ਗਿਣੇ ਜਾਣ ਅਤੇ ਮੈਨੂੰ
    ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੀ ਕੁੱਲ-ਪੱਤਰੀ ਲੱਭੀ ਜਿਹੜੇ ਪਹਿਲਾਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਏ ਸਨ ਅਤੇ ਮੈਨੂੰ ਉਸ ਦੇ
    ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਲੱਭਿਆ, -
  mya-JVB: ထိုအခါ မှူးမတ် ၊ မင်း အရာရှိ၊ ဆင်းရဲသားတို့ကို အဆွေ အမျိုးအလိုက် စာရင်းယူခြင်းငှါ
    စုဝေး စေမည် အကြံကို ငါ ၏ဘုရား သခင်သည် ငါ့ စိတ် နှလုံးထဲ သို့ သွင်းပေး တော်မူ၏။
  tbg-tbg: 'Mintuvaro Kotiva vo uva ti aatoqi vatomanta te vi uvara avateha ekaa vaiinti
    nahenti nutu vukuqi vainara tavaariraro vika nutu viraqi vairove kiae vairove
    tivake, vaiinti nahentive, vika nora vaiintinavuve, vo kaiqa vo kaiqaqaa raqiki
    vaukave, ekaa vika vika vohaaraqaa ruvaaquma kaunara. Te vo vuku varake tavauraro
    vi vukuraqi vo vataihai hoqare orurante ani Iutaini vau vaiinti nahentika nutu
    vaura. Vi vukuraqi vaiinti nahenti nutu vaireva maantima vaura:'
  hmo-hmo: 'Vadaeni Dirava ese laloa ta egu lalona dekenai ia havaraia, lohia taudia
    bona taunimanima gunalaia taudia bona Iuda taudia ibounai do lau haboua, edia
    bese ta ta edia ladadia do lau torea totona. To unai neganai, Babulonia ena hesiai
    mai guia danu dekena amo idia giroa mai guna taudia edia ladadia buka lau davaria.
    Unai buka lalonai inai bamona ia torea:'
  urd-urd: 'और मेरे ख़ुदा ने मेरे दिल में डाला कि अमीरों और सरदारों और लोगों को इकठ्ठा
    करूँ ताकि नसबनामे के मुताबिक़ उनका शुमार किया जाए और मुझे उन लोगों का नसबनामा
    मिला जो पहले आए थे, और उसमें ये लिखा हुआ पाया:'
  rus-SYN: 'И положил мне Бог мой на сердце собрать знатнейших и начальствующих и
    народ, чтобы сделать перепись. И нашел я родословную перепись тех, которые сначала
    пришли, и в ней написано:'
  bqc-SIM: Ma Lua làasoo dàmɛɛ ma sↄ̃u, ↄ̃ ma kíabuiↄ kã̀aa ń gbãadeↄ ń gbɛ̃́
    kĩniↄ píi, kɛ́ wà ń tↄ́ dalau ń buiwa yã́i.
  tcz-CHONGTHU: 'Hitichun Pathenin eihetsah dungjuiyin, khopi sunga lamkai hole mithupi
    ho chu khosunga cheng milhom ho chutoh kakou khomun aminu kajih lut sah in ahi.
    Chule keiman Judah gamma ana kile masaho min kijihlut na lekhabu chu kana mudoh
    in ahi, hichea kamu chu hiche ho hi ahi:'
  mar-mar: माझ्या देवाने सरदार, अधिकारी आणि लोक यांची वंशावळीप्रमाणे गणती करावी म्हणून
    एकत्र जमावे असे देवाने माझ्या मनात घातले. जे पहिल्याने वर आले त्यांच्या वंशावळयांची
    नावनिशी मला सापडली, आणि त्यामध्ये जे लिहिले होते ते हे.
  qub-qub: 'Tayta Dios yarpayta gomar yanapämaptinmi gayachirä rispitädu mayur runacunata,
    mandajcunata, llapan runacunata ayca cashantapis sinsunäpaj. Chaychömi tarirä
    rimir cutimojcunapataga jutincuna apuntashana caycajta. Chaychöga caynömi apuntaraycaran:'
  hat-hat: Bondye mete nan tèt mwen lide pou m' sanble tout pèp la ak chèf yo, majistra
    yo, pou m' fè yon resansman, fanmi pa fanmi. N' al tonbe sou ansyen rejis resansman
    premye moun ki te tounen nan peyi a. Nan rejis sa a m' te jwenn
  eng-BSB: 'Then my God put it into my heart to assemble the nobles, the officials,
    and the people to be enrolled by genealogy. I found the genealogical register
    of those who had first returned, and I found the following written in it:'
  eng-WEBPB: 'My God put into my heart to gather together the nobles, and the rulers,
    and the people, that they might be listed by genealogy. I found the book of the
    genealogy of those who came up at the first, and I found this written in it:'
  kbq-kbq: Ana hu'negu nagri Anumzamo antahintahi namige'na, ugota kva vahe'ene amne
    vahe'enena nagate nofite hu'na zamagia krena erinte fatgo huku ke huge'za eme
    atru hu'naze. Hanki anama hute'na, Babiloni kinafinti'ma atre'za ese'ma e'naza
    vahe'mokizmi zamagima krente'naza avontafe kena erifore hu'noe. Amanahu hu'za
    ana avontafepina zamagia krente'naze.
  nhe-BL: 'Huan Toteco Dios nechyoltilana para ma niquinsentilis nochi tlayacanca
    tlacame, nochi tequihuejme, huan nochi tlacame para ma moijcuiloca ipampa familias.
    Ya nicajsic se amatlapohuali ica inintoca tlen achtohuiya mocueptoyaj huan ya
    ni tlen nijpanti ijcuilijtoc ipani:'
  gub-BL: 'Tupàn hemuma''enukwaw kar amo ma''e rehe hepy''a pe a''e kury. — Emono''og
    teko paw ne wà nehe: wanuwihaw wà no, wanàmuz wà no. Eme''e pape waànàm waner
    hereko har rehe nehe, i''i ihewe. Aexak pape teko Mawiron ywy wi uzewyr ma''e
    kwer ràgypy waner wanereko har ihe. Na''aw ma''e a''e pape rehe imuapyk pyrer
    xe kury:'
  eng-DRA: 'But God had put in my heart, and I assembled the princes and magistrates,
    and common people, to number them: and I found a book of the number of them who
    came up at first, and therein it was found written:'
