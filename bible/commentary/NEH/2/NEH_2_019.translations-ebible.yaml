  uig-ARA: 'لېكىن ھورونلۇق سانباللات، خىزمەتكار ئاممونىي توبىيا ھەم ئەرەب بولغان گەشەم
    بۇ ئىشنى ئاڭلاپ بىزنى زاڭلىق قىلىپ مەنسىتمەي: ــ سىلەرنىڭ بۇ قىلغىنىڭلار نېمە
    ئىش؟ سىلەر پادىشاھقا ئاسىيلىق قىلماقچىمۇسىلەر؟ ــ دېيىشتى.'
  sus-sus: Sanbalati Xoronka, a malima Tobiya Amonika, nun Gesemi Arabuka to yi fe
    mɛ, e naxa yo fɔlɔ muxu ma, e nu fa a fala muxu bɛ, «Wo na munse rabafe be? Wo
    wama mangasanyi matandife nɛ?»
  pon-2006: Ahpw ni Sanpalad, Dopaia, oh mehn Arepia men ede Kesem, arail rongada
