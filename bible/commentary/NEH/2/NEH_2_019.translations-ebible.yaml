    te posobo po weyu, te gisugu mayu yalio. Augwaligo te tiwai po wai, “Dagego magi
    yainu ebawe? Dagego te taun obo ma nigainu eba, agawe? Dagego homugo te dagego
    tama tiwai elama, tama dage te bomai bage pedelama, tama dagego te king dali hwįaiba
    weyu teba, agawe?”
  tpi-tpi: Tasol Senbalat na Tobia na Gesem, em wanpela man bilong lain Arap, i harim
