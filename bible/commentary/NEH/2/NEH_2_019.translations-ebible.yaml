  ind-AYT: Namun, ketika Sanbalat, orang Horon, dan Tobia seorang hamba, orang Amon
    itu, serta Gesyem, orang Arab, mendengar semua hal itu, mereka mengejek dan menghina
    kami. Mereka berkata, “Apa yang sedang kamu lakukan? Apa kamu ingin memberontak
    menentang raja?”
  nya-nya: Koma Sanibalati wa ku Horoni, Tobiya wa ku Amoni ndi Gesemu Mwarabu atamva
