verse: NEH.002.019
translations:
  mal-C: 'എന്നാൽ ഹോരോന്യനായ സൻബല്ലത്തും അമ്മോന്യ ഉദ്യോഗസ്ഥനായ തോബിയാവും അരാബ്യനായ
    ഗേശെമും ഇതു കേട്ടപ്പോൾ ഞങ്ങളെ പരിഹസിച്ചു നിന്ദിച്ചു: “നിങ്ങൾ എന്താണു ചെയ്യുന്നത്?
    രാജാവിനോടു മത്സരിക്കാനാണോ നിങ്ങളുടെ ഭാവം?” എന്ന് അവർ ചോദിച്ചു.'
  deu-TKW: 'Als aber Sanballat, der Horoniter, und Tobia, der ammonitische Knecht,
    und Gesem, der Araber, davon vernahmen, spotteten sie unser und thaten verächtlich
    gegen uns und sprachen: was ist das für eine Sache, die ihr da unternehmt? Wollt
    ihr euch gegen den König empören?'
  lin-lin: 'Kasi tango Sanibala, moto ya Oroni ; Tobiya, kalaka ya mboka Amoni ; mpe
    Geshemi, moto ya mboka Arabi, bayokaki sango na yango, basekaki mpe batiolaki
    biso. Balobaki : — Eloko nini oyo bozali kosala ? Bozali kotombokela mokonzi ?'
  eng-LSV: And Sanballat the Horonite hears, and Tobiah the servant, the Ammonite,
    and Geshem the Arabian, and they mock at us, and despise us, and say, “What [is]
    this thing that you are doing? Are you rebelling against the king?”
  eng-GNV: But when Sanballat the Horonite, and Tobiah the seruant an Ammonite, and
    Geshem the Arabian heard it, they mocked vs and despised vs, and said, What a
    thing is this that ye doe? Will ye rebell against the King?
  eng-WEBSTER: But when Sanballat the Horonite, and Tobiah the servant, the Ammonite,
    and Geshem the Arabian, heard it , they laughed us to scorn, and despised us,
    and said, What is this thing that ye do? will ye rebel against the king?
  nhw-BL: 'Pero quema quimatque Sanbalat catli ejqui altepetl Horón, huan Tobías catli
    elqui se amonita tlacatl, huan Gesem nopa árabe tlacatl, inijuanti techpinajtijque
    huan techcualancaitaque. Techilhuijque: ―¿Tlaque anquichihuaj amojuanti? San anmoajcomanaj
    ica nopa tlanahuatijquetl huan anquiixpanoj.'
  swh-ONEN: Lakini Sanbalati Mhoroni, Tobia afisa Mwamoni, na Geshemu Mwarabu waliposikia
    kuhusu jambo hili, walitudhihaki na kutucheka. Wakauliza, “Ni nini hiki mnachokifanya?
    Je, mnaasi dhidi ya mfalme?”
  bba-bba: Adɑmɑ Sɑmbɑlɑ wi u sɑ̃ɑ Horoni kɑ win sɔm kowo Tobiyɑ wi u sɑ̃ɑ Amɔni kɑ
    Gesɛmu wi u sɑ̃ɑ Dɑɑrubu bɑ yen lɑbɑɑri nuɑ. Yerɑ bɑ sun yɑɑkoru toruɑ. Mɑ bɑ
    sun bikiɑ kɑ ɡɛndu mbɑ sɑ mɔ̀ mi. Sɑ kɑsuwɑ su sinɑ boko seesi?
  eng-KJVCPB: But when Sanballat the Horonite, and Tobiah the servant, the Ammonite,
    and Geshem the Arabian, heard it, they laughed us to scorn, and despised us, and
    said, What is this thing that ye do? will ye rebel against the king?
  luo-luo: To ka Sanbalat ma ja-Horon, Tobia ma jatend jo-Amon kod Geshem ma ja-Arabu
    nowinjo wach gedoni, ne gijarowa kendo buonowa ka gipenjo niya, “Angʼo ma utimoni?
    Dibed ni ungʼanyo ne ruoth?”
  meu-meu: A Sanbalata, tau Horono, bona Tobia, hesiai tauna, tau Amono, bona Geseme,
    tau Arabia, na e kamonai, bena idia ese e kirikirilaimai bona e gonagonalaimai,
    eto, Ina na dahaka o karamu? Hanua pavapavana o dagedaḡe heniamu a?
  npi-ULB: तर जब होरोनी सन्बलत, अम्मोनी अधिकारी तोबिया र अरबी गेशेमले यो कुरा सुने
    तिनीहरूले हामीलाई खिसी गरे र गिल्ला गरेर भने, “तिमीहरू के गर्दै छौ ? के तिमीहरू
    राजाको विरुद्धमा विद्रोह गर्दै छौ ?”
  yor-yor: Ṣùgbọ́n nígbà tí Sanballati ará a Horoni, Tobiah ara olóyè Ammoni àti Geṣemu
    ará a Arabia gbọ́ nípa rẹ̀, wọ́n fi wá ṣe ẹlẹ́yà, wọ́n sì fi wá ṣe ẹ̀sín. Wọ́n
    béèrè pé, “Kí ni èyí tí ẹ ń ṣe yìí? Ṣé ẹ ń ṣọ̀tẹ̀ sí ọba ni?”
  emp-NTPO: 'Baribʌrʌ Horoʌ̃ purud̶ebema Sanbalába, Amoʌ̃nebema dji droma Tobíaba,
    Arabiad̶ebema Gesem bid̶a maʌ̃ ũrĩsid̶ad̶e dairãra nãwã biẽ́ ipid̶a jarasid̶aa:
    –¿Cãrẽda od̶ida crĩcha panʌ? ¿Mãwãra Persiad̶ebema borora igarad̶ica?–'
  ind-ind: Tetapi ketika Sanbalat, Tobia, dan seorang Arab bernama Gesyem mendengar
    rencana kami, mereka menertawakan dan menghina kami dengan berkata, “Apa-apaan
    ini?! Kalian merencanakan kejahatan besar! Rupanya kalian mau memberontak terhadap
    raja!”
  pes-OPCB: 'ولی وقتی سنبلط، طوبیا و جشم عرب از نقشهٔ ما باخبر شدند، ما را مسخره و
    اهانت کردند و گفتند: «چه می‌کنید؟ آیا خیال دارید به ضد پادشاه شورش کنید؟»'
  tgl-ULB: Pero nang marinig nila Sanballat na Horonita, at ni Tobias ang Ammonitang
    lingkod, at Gesem na taga-Arabya ang tungkol dito, pinagtawanan nila kami at nilait,
    at sinabi nila, “Ano ang ginagawa ninyo? Naghihimagsik ba kayo laban sa hari?”
  cbu-NT: Itaru, Sambalatsha, mishat Tobíyassha, mishat Arabiyashuchtam tputs, Guersem
    suru, iyaa yasarangusin, tsiyantaranganaya. Iyash kusarangsin, ¿Tamaksasa siya?
    ¿Mayaamsha siy ashiksa? Ashiri siy kurakaa izuuru kasimaam zandakpasa, iyaa tárangusin,
    tayutaritaranganaya.
  hui-hui: Agali maru Sanabaladibi Tobiabi Arebiali mbira ibu mini Gesemebi tigua
    iname bule manda manda birimago hale hene. Hale howa tigua ina hondo oba halu
    mege bialu lalu, Tígua ogoni agi bule manda buwa beramibe. Pabe lone biadai bialu
    hongo howa kini baba wai bule beramibe, laya.
  mya-mya: ထို​သ​တင်း​ကို​သမ္ဘာ​လတ်၊ တော​ဘိ​နှင့်​အာ​ရပ် အ​မျိုး​သား​ဂေ​ရှင်​တို့​ကြား​ကြ​သော​အ​ခါ
    ငါ​တို့​အား​လှောင်​ပြောင်​ကြ​၏။ သူ​တို့​က``သင် တို့​၏​အ​ကြံ​အ​စည်​ကား​အ​ဘယ်​သို့​နည်း။
    ဧ​က​ရာဇ်​ဘု​ရင်​အား​သင်​တို့​ပုန်​ကန်​ကြ မည်​လော'' ဟု​ဆို​ကြ​၏။
  bod-N: འོན་ཀྱང་ཧོ་རོན་པ་སན་པཱ་ལད་དང་། ཨམ་མོན་པ་སྟེ་འཁོར་གཡོག་ཏོ་བི་ཡཱ་དང་། ཨ་རབ་པ་གེ་ཤེམ་བཅས་ཀྱིས་གཏམ་འདི་ཐོས་ཚེ།
    ངེད་རྣམས་ལ་ཁྲེལ་དགོད་བྱས་ཏེ་བརྙས་པར་བྱེད་ཅིང་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་སྒྲུབ་པ་འདི་ཅི་ཞིག་ཡིན་ནམ།
    རྒྱལ་པོར་ངོ་ལོག་བྱའམ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Asi Sanibharati muHoroni, naTobhia muranda wavaAmoni naGeshemu muArabhu
    vakati vazvinzwa, vakatiseka uye vakatizvidza. Vakatibvunza vachiti, “Chiiko ichi
    chamuri kuita? Muri kumukira mambo kanhi?”
  spa-BLM: 'Pero cuando lo oyeron Sanbalat el horonita, Tobías el siervo amonita y
    Gesem el árabe, se burlaron de nosotros y nos despreciaron, y dijeron: “¿Qué es
    esto que estáis haciendo? ¿Os vais a rebelar contra el rey?”'
  cac-cac: 'Ayic ix yab''an vin̈aj Sanbalat aj Horón yed'' vin̈aj Tobías yajal yaj
    d''a Amón yed'' pax vin̈aj Gesem árabe, ix te b''uchvaj eb'' vin̈ d''ayon̈, ix
    yalan eb'' vin̈: —¿Tas ol e c''ulej? ¿Tom tze nib''ej tzeyiq''uel e b''a d''a
    yol sc''ab'' vin̈ rey? xchi eb'' vin̈.'
  swh-ULB: Lakini Sanbalati Mhoroni, na Tobia mtumishi wake Mwamoni, na Geshemu, Mwarabu,
    waliposikia habari hiyo, wakatucheka na kututukana; wakasema, “Unafanya nini?
    Je, unamgombana na mfalme?”
  bel-bel: 'Дачуўшыся пра гэта, Санавалат, Хараніт і Товія, Аманіцкі раб, і Гешэм
    Аравіцянін сьмяяліся з нас і з пагардай казалі: што гэта за дзея, якую вы чыніце?
    Ужо ці ня думаеце вы ўзбунтавацца супроць цара?'
  deu-ELBBK: 'Als aber Sanballat, der Horoniter, und Tobija, der ammonitische Knecht,
    und Geschem, der Araber, es hörten, spotteten sie über uns und verachteten uns
    und sprachen: Was ist das für eine Sache, die ihr tun wollt? Wollt ihr euch gegen
    den König empören?'
  mbb-OT: Piru hein netuenan heini ni Sanbalat he tig-Horon, ni Tobia he sevaha he
    upisyal he Amunihanen, ni Geshem he Arabo, mid-undaunda key zan wey mid-engitan.
    Ke sikandan te, “Hengkey heeyan is ebeelan niw? Mibpelanu kew ve he ebpekidsukulà
    te hadì?”
  mal-2015: എന്നാൽ ഹോരോന്യനായ സൻബല്ലത്തും അമ്മോന്യനായ ദാസൻ തോബീയാവും അരാബ്യനായ ഗേശെമും
    ഇതു കേട്ടിട്ടു ഞങ്ങളെ പരിഹസിച്ചു നിന്ദിച്ചു; നിങ്ങൾ ചെയ്യുന്ന ഈ കാര്യം എന്തു?
    നിങ്ങൾ രാജാവിനോടു മത്സരിപ്പാൻ ഭാവിക്കുന്നുവോ എന്നു ചോദിച്ചു.
  rmc-rmc: 'Ale sar oda šunde o Chorončanos Sanbalat, o Amončanos Tobiaš the o Arabos
    Gešem, dikhenas amen tele, asanas amendar a phenenas: „Oda so keren? So, kamen
    tumen te vzburinel pro kraľis?“'
  pes-OPV: 'اما چون سنبلط حرونی و طوبیای غلام عمونی و جشم عربی این راشنیدند، ما را
    استهزا نمودند و ما را حقیر شمرده، گفتند: «این چه‌کار است که شما می‌کنید؟ آیا برپادشاه
    فتنه می‌انگیزید؟»'
  ron-1924: 'Санбалат, Хоронитул, Тобия, служиторул амонит, ши Гешем, Арабул, фиинд
    ынштиинцаць, шь-ау бэтут жок де ной ши не-ау диспрецуит. Ей ау зис: „Че фачець
    вой аколо? Вэ рэскулаць ымпотрива ымпэратулуй?”'
  ben-OBCV: কিন্তু হোরোণীয় সন্‌বল্লট, অম্মোনীয় কর্মকর্তা টোবিয় এবং আরবীয় গেশম
    এই কথা শুনে আমাদের ঠাট্টা-বিদ্রুপ করতে লাগল। তারা বলল, “তোমরা এ কি করছ? তোমরা
    কি রাজার বিরুদ্ধে বিদ্রোহ করবে?”
  som-som: Laakiinse Sanballad oo ahaa reer Xoron, iyo addoonkii ahaa Toobiyaah oo
    ahaa reer Cammoon, iyo Geshem oo ahaa Carab, markay taas maqleen ayay nagu qosleen,
    oo na quudhsadeen, oo waxay yidhaahdeen, War waxaad samaynaysaan waa maxay? Ma
    boqorkaad ku caasiyoobaysaan?
  lat-VUC: 'Audierunt autem Sanaballat Horonites, et Tobias servus Ammanites, et Gosem
    Arabs, et subsannaverunt nos, et despexerunt, dixeruntque: Quæ est hæc res quam
    facitis? numquid contra regem vos rebellatis?'
  eng-ASVBT: But when Sanballat the Horonite, and Tobiah the servant, the Ammonite,
    and Geshem the Arabian, heard it, they laughed us to scorn, and despised us, and
    said, What is this thing that ye do? will ye rebel against the king?
  ita-1885: 'Ma Samballat Horonita, e Tobia, servo Ammonita, e Ghesem Arabo, avendo
    udito questo, ci beffavano, e ci sprezzavano, e dicevano: Che cosa è questo che
    voi fate? vi volete voi ribellar contro al re?'
  eng-ULB: But when Sanballat the Horonite, and Tobiah the Ammonite servant, and Geshem
    the Arabian heard about it, they mocked and ridiculed us, and they said, “What
    are you doing? Are you rebelling against the king?”
  spa-VBL: 'Pero cuando Sanbalat el horonita, Tobías el funcionario amonita y Gesem
    el árabe se enteraron, se burlaron y se mofaron de nosotros, preguntando: “¿Qué
    traman? ¿Se están rebelando contra el rey?”'
  fra-_FOB: 'Mais Samballat, le Horonite, et Tobija, le serviteur ammonite, et Guéshem,
    l''Arabe, l''ayant appris, se moquèrent de nous, et nous méprisèrent, en disant:
    Qu''est-ce que vous faites? Est-ce que vous vous révoltez contre le roi?'
  mal-mal: എന്നാൽ ഹോരോന്യനായ സൻബല്ലത്തും അമ്മോന്യനായ ദാസൻ തോബീയാവും അരാബ്യനായ ഗേശെമും
    ഇത് കേട്ട് ഞങ്ങളെ പരിഹസിച്ച് നിന്ദിച്ചു; “നിങ്ങൾ ചെയ്യുന്ന ഈ കാര്യം എന്ത്? നിങ്ങൾ
    രാജാവിനോട് മത്സരിപ്പാൻ ഭാവിക്കുന്നുവോ” എന്ന് ചോദിച്ചു.
  urd-GVR: Jab Sanballat Haurūnī, Ammonī afsar Tūbiyāh aur Jasham Arabī ko is kī ḳhabar
    milī to unhoṅ ne hamārā mazāq uṛā kar hiqāratāmez lahje meṅ kahā, “Yih tum log
    kyā kar rahe ho? Kyā tum shahanshāh se ġhaddārī karnā chāhte ho?”
  suz-BL: मिनु होरोनी सान्‍बल्‍लत, आ गेय पाइब अम्‍मोनी तोबीयाह नु अराबी गेशेममी चहिं
    एको लोव़ नेंशा, आंइ कली शुक्‍शी पा ठेयब लेश्‍शा “गे मार पाइनीनी, हां? पिप आ सासन
    प्रोंइचा माल्‍नी?” दे हुइक्‍ताक्‍की।
  ita-1927: 'Ma quando Samballat, lo Horonita, e Tobia, il servo Ammonita, e Ghescem,
    l’Arabo, seppero la cosa, si fecero beffe di noi, e ci sprezzarono dicendo: “Che
    cosa state facendo? Vi volete forse ribellare contro al re?”'
  ckb-ckb: 'بەڵام کاتێک سەنڤەلەت حۆرۆنی و تۆڤییای کاربەدەستی عەمۆنی و گەشەمی عەرەبی
    ئەمەیان بیستەوە گاڵتە و سووکایەتییان پێکردین و گوتیان: «ئەمە چییە ئێوە دەیکەن؟
    ئایا لە پاشا هەڵدەگەڕێنەوە؟»'
  eng-BBE: But Sanballat the Horonite and Tobiah the servant, the Ammonite, and Geshem
    the Arabian, hearing of it, made sport of us, laughing at us and saying, What
    are you doing? will you go against the king?
  kan-OKCV: ಆದರೆ ಹೋರೋನಿನವನಾದ ಸನ್ಬಲ್ಲಟನೂ, ಅಮ್ಮೋನ್ಯ ದಾಸನಾದ ಟೋಬೀಯನೂ, ಅರಬಿಯನಾದ ಗೆಷೆಮನೂ
    ಇದನ್ನು ಕೇಳಿದಾಗ, ಅವರು ನಮ್ಮನ್ನು ಗೇಲಿಮಾಡಿ ತಿರಸ್ಕರಿಸಿ, “ನೀವು ಮಾಡುವ ಈ ಕಾರ್ಯವೇನು? ನೀವು
    ಅರಸನಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬೀಳುವಿರೋ?” ಎಂದರು.
  bbb-bbb: None ijiege kuaena ire boeje kanafuinoekoga e Sanibaretikina Tobiakina
    e Gesame e Arabiko ije bu ire ije no kanafuinoevo ije fie. Bu vua ije fiena kisuokinu
    no kame varaemena kuaevo, Ire ije ja irere ije abekuae renoevono kue?
  tam-2017: 'ஓரோனியனான சன்பல்லாத்தும், அம்மோனியனான தொபியா என்னும் ஊழியக்காரனும், அரபியனான
    கேஷேமும் இதைக் கேட்டபோது, எங்களை கேலிசெய்து, எங்களை அவமதித்து: நீங்கள் செய்கிற
    இந்தக் காரியம் என்ன? நீங்கள் ராஜாவிற்கு விரோதமாகக் கலகம் செய்யப்போகிறீர்களோ என்றார்கள்.'
  spa-RV-1909: 'Mas habiéndolo oído Samballat Horonita, y Tobías el siervo Ammonita,
    y Gesem el Arabe, escarnecieron de nosotros, y nos despreciaron, diciendo: ¿Qué
    es esto que hacéis vosotros? ¿os rebeláis contra el rey?'
  ron-BTF: 'Dar când Sanbalat horonitul și Tobia, servitorul, amonitul, și Gheșem
    arabul, au auzit aceasta, au râs de noi în batjocură și ne-au disprețuit și au
    spus: Ce este acest lucru pe care îl faceți? Vă răzvrătiți împotriva împăratului?'
  eng-WEBP: But when Sanballat the Horonite, Tobiah the Ammonite servant, and Geshem
    the Arabian, heard it, they ridiculed us and despised us, and said, “What is this
    thing that you are doing? Will you rebel against the king?”
  eng-FBV: But when Sanballat the Horonite, Tobiah the Ammonite official, and Geshem
    the Arab got to hear about it, they mocked and taunted us, asking, “What are you
    up to? Are you rebelling against the king?”
  nld-1939: 'Toen Sanbállat, de Choroniet, Tobi-ja, de ammonietische slaaf, en Gésjem,
    de Arabier, het hoorden, lachten ze ons uit, en bespotten ons. En ze zeiden: Wat
    moet dat betekenen; maakt ge soms opstand tegen den koning?'
  nch-BL: 'Pero quema quimatque Sanbalat ten altepet Horón, huan Tobías cati elqui
    se amonita tacat, huan Gesem nopa árabe tacat, inijuanti techpinajtijque huan
    techcualancaitaque. Techilhuijque: ―¿Taya anquichihuaj amojuanti? San anmosentanchihuaj
    ica nopa tanahuatijquet huan anquiixpanoj.'
  vie-1934: 'San-ba-lát, người Hô-rôn, Tô-bi-gia, kẻ tôi tớ Am-môn, và Ghê-sem, người
    A rạp, được hay việc đó, bèn nhạo báng và khinh bỉ chúng tôi. Chúng nó nói rằng:
    Các ngươi làm chi đó? Các ngươi có ý phản nghịch vua sao?'
  hin-CV: किंतु जब होरोनी सनबल्लत, अम्मोनी अधिकारी तोबियाह और अरबी गेशेम ने यह सब
    सुना, वे हमारा मज़ाक उड़ाने लगे, घृणा से भरकर वे हमसे कहने लगे, “क्या कर रहे हो
    यह? क्या तुम राजा के विरुद्ध विद्रोह करोगे?”
  spa-BES: 'Pero Sanbalat el Horonita y Tobías el siervo, el Amonita y Gesem el Árabe,
    al oírlo, se burlaron de nosotros, se burlaron y decían: ¿Qué estás haciendo?
    Se están rebelando contra el rey?'
  tdx-tdx: 'F’ie napota’ i Sanbalate nte Koronaime naho i Tobià nte Amone, mpitoroñe
    naho i Geseme nte-Arabe, le niankahafa’ iareo an-drabioñe naho nimavoe’ iereo
    ami’ty hoe: Ino o anoe’ areo zao? Hiola amy mpanjakay v’ina­hareoo?'
  tha-KJV: แต่​เมื่อสันบาลลัทคนโฮโรนาอิม และโทบีอาห์​ข้าราชการ คนอัมโมน กับเกเชมชาวอาระเบียได้ยินเรื่องนั้น
    เขาทั้งหลายเยาะเย้ยและดู​ถู​กเรา พูดว่า “​เจ้​าทั้งหลายทำอะไรกันนี่ เจ้​ากำลังกบฏต่อกษั​ตริ​ย์​หรือ​”
  por-BR-2018: 'Porém, quando Sambalate o horonita, Tobias o servo amonita, e Gesém
    o árabe, ouviram isto ,zombaram de nós, e nos desprezaram, dizendo: O que é isto
    que vós fazeis? Por acaso estais vos rebelando contra o rei?'
  deu-ELO: 'Als aber Sanballat, der Horoniter, und Tobija, der ammonitische Knecht,
    und Geschem, der Araber, es hörten, spotteten sie über uns und verachteten uns
    und sprachen: Was ist das für eine Sache, die ihr tun wollt? Wollt ihr euch wider
    den König empören?'
  eng-WYC-2018: And Sanballat (the) Horonite, and Tobiah, the servant, (the) Ammonite,
    and Geshem (of) Arabs, heard this, and they scorned us, and despised; and said,
    What is this thing, that ye do? whether ye rebel against the king? (And Sanballat
    the Horonite, and Tobiah the Ammonite servant, and Geshem the Arab heard of this,
    and they scorned us, and despised us; and they said, What is this, that ye do?
    do ye rebel against the king?)
  epo-epo: 'Kiam tion aŭdis Sanbalat, la Ĥoronano, kaj Tobija, la sklavo Amonida,
    kaj Geŝem, la Arabo, ili ridis pri ni kaj rigardis nin malestime, kaj diris: Kio
    estas tiu afero, kiun vi faras? ĉu ne kontraŭ la reĝo vi ribelas?'
  uig-PIN: 'Lekin Ⱨoronluⱪ Sanballat, hizmǝtkar Ammoniy Tobiya ⱨǝm ǝrǝb bolƣan Gǝxǝm
    bu ixni anglap bizni zangliⱪ ⱪilip mǝnsitmǝy: — Silǝrning bu ⱪilƣininglar nemǝ
    ix? Silǝr padixaⱨⱪa asiyliⱪ ⱪilmaⱪqimusilǝr? — deyixti.'
  beo-beo: 'Be Sa:naba:la:de, Doubaia amola A:la:be dunu ea dio amo Giseme ilia da
    ninia hawa: hamomusa: sia: sa:i nabaloba, ilia da niniba:le oufesega:lu, amane
    sia:i, “Dia hamobe go da adi dawa:bela:? Di da eagene hina bagade ea sia: mae
    nabawane, ema odoga:sala:?”'
  tpi-OTNT: Tasol Senbalat na Tobia na Gesem, em wanpela man bilong lain Arap, i harim
    tok long dispela samting mipela i laik mekim. Olsem na ol i kam na tok bilas na
    lap nogut long mipela. Ol i tok olsem, “Yupela i laik mekim wanem? Yupela i laik
    wokim gen banis bilong taun, a? Yupela i ting bai yupela i mekim olsem na bai
    yupela i kamap strong na yupela inap pait long king, a?”
  hau-SA: Amma sa’ad da Sanballat mutumin Horon da Tobiya wakilin ƙasar Ammon da kuma
    Geshem mutumin Arab suka ji game da wannan, sai suka yi mana ba’a suka kuma yi
    mana dariya. Suka ce, “Me kuke tsammani kuke yi? Kuna so ku yi wa sarki tawaye
    ne?”
  uig-LAT: 'Lékin Horonluq Sanballat, xizmetkar Ammoniy Tobiya hem ereb bolghan Geshem
    bu ishni anglap bizni zangliq qilip mensitmey: — Silerning bu qilghininglar néme
    ish? Siler padishahqa asiyliq qilmaqchimusiler? — déyishti.'
  nde-nde: Kodwa kwathi ukuba uSanibhalathi umHoroni, loThobhiya induna yomʼAmoni
    loGeshemi umArabhu bekuzwa lokho, basichithoza basihleka. Babuza bathi, “Kuyini
    lokhu elikwenzayo. Selihlamukele inkosi na?”
  ton-ton: Ka ʻi he fanongo ki ai ʻe Sanipalate ko e tangata Holoni, mo Topaia ko
    e tamaioʻeiki, ko e tangata ʻAmoni, mo Kesemi ko e tangata ʻAlepea, naʻa nau kata
    manukiʻi ʻakimautolu, pea lumaʻi ʻakimautolu, ʻo pehē, “Ko e hā ʻae meʻa ni ʻoku
    mou fai? ʻOku mou loto ke angatuʻu ki he tuʻi?”
  ces-1613: 'Což když uslyšel Sanballat Choronský, a Tobiáš služebník Ammonitský,
    a Gesem Arabský, posmívali se, a utrhali nám, pravíce: Což to děláte? Co se králi
    protivíte?'
  eng-WMB: But when Sanballat the Horonite, Tobiah the Ammonite servant, and Geshem
    the Arabian, heard it, they ridiculed us and despised us, and said, “What is this
    thing that you are doing? Will you rebel against the king?”
  tam-TCV: ஆனால் ஓரோனியனான சன்பல்லாத்தும், அம்மோனிய அலுவலகனான தொபியாவும், அரபியனான
    கேஷேமும் இதைப்பற்றிக் கேள்விப்பட்டபோது, எங்களை அவமதித்து, கேலி செய்தார்கள். அவர்கள்,
    “நீங்கள் செய்யும் செயல் என்ன? அரசனுக்கு விரோதமாகக் கலகம் உண்டாக்குகிறீர்களோ?”
    என்று கேட்டார்கள்.
  ceb-ULB: Apan sa dihang nadungog kini ni Sanbalat nga taga-Horon, ug ni Tobia ang
    sulugoon sa Amonihanon, ug ni Geshem nga Arabihanon, nagbugalbugal sila ug gitamay
    kami ug miingon sila, “Unsa man kini ang inyong ginabuhat? Nagarebelde na ba kamo
    sa hari?”
  pol-UBG: 'Kiedy usłyszeli o tym Sanballat Choronita i Tobiasz, sługa ammonicki,
    oraz Geszem Arab, szydzili z nas i wzgardzili nami, mówiąc: Co to za rzecz, którą
    robicie? Czy buntujecie się przeciw królowi?'
  agr-agr: 'Nuna antukag Sambalat, Tobías, Guésem árabe aents aatus dushiktamainak
    aatus tujabianume: “¿Waji aikash batsamtagme atumesh? ¿Apu intimjuki atumek takakjumek
    aniajum?” tusa tujabianume.'
  kyc-kyc: Dopa piyaminyi dokopa Sanepelatemoo Topayamoo Arape akali Geseme dokomoo
    doo pinya piyamano doko sepala dokopa giyalya giyana pyuo lao kilya kandalya kandana
    pyuo dopa lao kareyami. Doko apa pilyamisi? Kiŋi doko kando kamba lao isa palyamwali
    lao piramisi? leyami.
  urd-GVU: جب سنبلّط حورونی، عمونی افسر طوبیاہ اور جشم عربی کو اِس کی خبر ملی تو اُنہوں
    نے ہمارا مذاق اُڑا کر حقارت آمیز لہجے میں کہا، ”یہ تم لوگ کیا کر رہے ہو؟ کیا تم
    شہنشاہ سے غداری کرنا چاہتے ہو؟“
  deu-1912: 'Da aber das Saneballat, der Horoniter und Tobia, der ammonitische Knecht,
    und Gesem, der Araber, hörten, spotteten sie unser und verachteten uns und sprachen:
    Was ist das, das ihr tut? Wollt ihr von dem König abfallen?'
  ntj-ntj: Nyangka wati yini Tjanpalarrtu-ya kulirnu tjiinya-latju riitikarraranytja
    yaarrpa purlkanya palyara walykumunulkitjalu. Nyangka-lanyatjuya pitjangu panypuratjarralu
    ngarlpupirtira watjaranytja, “Nyaaku-yan yaarrpa palyalku? Kulira-munta-yan puurrpa
    purlkala tungun-tungunarrikitjalu?”
  kan-2017: ಹೋರೋನಿನವನಾದ ಸನ್ಬಲ್ಲಟನೂ, ಅಮ್ಮೋನ್ ದೇಶದವನಾದ ಟೋಬೀಯ ಎಂಬ ದಾಸನೂ, ಅರಬಿಯನಾದ ಗೆಷೆಮನೂ
    ಈ ವರ್ತಮಾನವನ್ನು ಕೇಳಿದಾಗ ಅವರು ನಮ್ಮನ್ನು ತಿರಸ್ಕರಿಸಿ ಗೇಲಿಮಾಡಿ, “ನೀವು ಇಲ್ಲಿ ಮಾಡುವುದೇನು?
    ಅರಸನಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿ ಬೀಳಬೇಕೆಂದಿದ್ದೀರೋ?” ಎಂದು ಕೇಳಿದರು.
  yap-yap: Ma fa’ani rung’ag Sanballat nge Tobiah, nge be’ u Arabia ni Geshem fithingan
    murung’agen e maruwel ni gamad be tay mu ur minmingad ma yad be moning ngomad.
    I lungurad, “Be mang e binir e maruwel ni gimed be ngongliy? Mogned, gimed be
    finey ni ngam togopluwgad ngak e en pilung?”
  hlt-MCSB: Tedae Khoroni Sanballat, Ammoni sal Tobiah, Arab Geshem loh a yaak vaengah
    kaimih te n'tamdaeng. Kaimih te n'sawtsit dongah, “Balae tih he kah hno he na
    saii uh? Manghai te na tloelh nama?” a ti uh.
  mdy-ETH: ጋዓንቴ ቤትሆሮኔ ዓሢ ሴንባላፄንታ ዓሞኦኔ ዓሢ ፆቢያንታ፤ ዬያጉዲ ሃሣ ጌሼሜ ጌይንታ ፔቴ ዓሬቤ ዓሲስኬይ ዬያ ኑ
    ማዻኒ ዓርቄ ማሊፆ ዋይዛዖ ቦሂ ሚኢጪ ሚኢጪ፦ «ሃይ ዒንሢ ማዻ ባካ ዓይጎ ባኣዚዳይ? ዒንሢ ካኣቲም ዋይዚ ዒፃኒ ኮዓሞ?» ጌይ
    ኑና ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a Sanbalat, Tobia ne Arabni Gesem tee yɛn nhyehyɛeɛ no, wɔdii
