    wiewia? Kumwail men uhwong nanmwarki lapalapo?”
  ksd-ksd: 'Ma ba Sanbalat ra te Koron, ma Tobia ra tultul ra te Amon, ma Gesem ra
    te Arabia, dital ga valongore, dital ga kulume avet, ma dital ga pidimuane avet,
    ma dital ga biti dari: Ava ra magit go ava pait ia? Avat a tut na varpiam ure
    ra king vang?'
  tur-YTC: Ama Horonlu Sanballat, Ammonlu hizmetkâr Toviya ve Arap Geşem bunu duyunca
