    kaimih te n'tamdaeng. Kaimih te n'sawtsit dongah, “Balae tih he kah hno he na
    saii uh? Manghai te na tloelh nama?” a ti uh.
  tbz-SIM: 'Mɛm̀mɛ Sɑ̃mbɑdɑɑ Odoniibɛ botí kou nɛ̀ Tobiyɑ wèè do ò pòkoo kɛ bɑkɛ́
    Amɔɔ ɛì, nɛ̀ Adɑbubɛ botí kou Kesɛmmu, bɛ̀ ti sènkɛ̀rìmɛ̀ kɛ́ nti dɑú kɛ nɑ́ɑ́
    nkɛ tú: Di dɔɔri bɑ dɛndɛ, di dɔ́ kɛ́yetɛ okpɑ̀ɑ̀tì kpɛti ntɑɑ̀?'
  msy-2020: Ezɨ Senbalat ko Tobia, ko Arebian gumazim Gesem, me bizir e damuamin akam
    baregha, me iza e dɨpova en ingarava aka kamaghɨn mɨgɨa ghaze, “Ia tizim damuasa?
    Ia ua nguibar ekiamɨn dɨvazir bar mɨtiar gavgavimɨn ingarasa, a? Ia ti ghaze,
    ia kamaghɨn damuva atrivim ko mɨsogh an akam batogham.”
  dop-dop: 'Amɑ wɑɑtʋ wei Sɑnǝpɑlɑ nɑ Topiyɑ nɑ Lɑɑlupu Kesɛm pɑ nɩ́ɩ́ mpʋ, ɩlɛnɑ
    pɑ́ sʋʋ-tʋɣʋ woŋɑ nɑ pɑ́ footiɣi-tʋ nɑ pɑ́ pɔɔsǝɣɩ-tʋ sɩ: Pepeɣe ɩ́ lɑkɩ tǝnɑ?
    Ɩ́ cɑɑ ɩ́ kʋlǝɣɩ wulɑʋ tɔɔ kɛlɛ yɛɛ?'
  azb-azb: 'Lakin Xoronlu Sanballat, Ammonlu məmur Toviya və Ərəb Geşem bundan xəbər
    tutanda bizə xor baxaraq ələ salıb dedilər: «Bu nə işdir tutursunuz? Yoxsa siz
    padşaha qarşı üsyan qaldırırsınız?»'
  eng-DBY: And Sanballat the Horonite, and Tobijah the servant, the Ammonite, and
    Geshem the Arabian, heard it; and they mocked us and despised us, and said, What
    is this thing which ye do? will ye rebel against the king?
  hin-2017: यह सुनकर होरोनी सम्बल्लत और तोबियाह नामक कर्मचारी जो अम्मोनी था, और गेशेम
    नामक एक अरबी, हमें उपहास में उड़ाने लगे; और हमें तुच्छ जानकर कहने लगे, “यह तुम
    क्या काम करते हो। क्या तुम राजा के विरुद्ध बलवा करोगे?”
  wol-KYG: 'Ba loolu amee Sanbalat ma dëkk Oron dégg ko, mook Amoneen ba Tobya, jawriñ
    ba, ak Gesem, Araab ba. Ñu di nu ñaawal ak a diiju naan: «Li ngeen di def nii
    lu mu doon? Dangeen di fexeel Buur?»'
  eng-YLT: And Sanballat the Horonite heareth, and Tobiah the servant, the Ammonite,
    and Geshem the Arabian, and they mock at us, and despise us, and say, 'What [is]
    this thing that ye are doing? against the king are ye rebelling?'
  kne-kne: Ngem idi dinngen da Sanballat ay taga-Bet Horon, si Tobia ay opisyal ay
    Ammonita ya si Gesem ay Arabo, sinis-iyekan ya nilaslasoy das dakami. Kanan da,
    “Ay sino nan am-amagen yo? Ay konkontraen yo aya din ari?”
  eng-WYC-2017: And Sanballat the Horonite, and Tobiah, the servant, the Ammonite,
    and Geshem of Arabs, heard this, and they scorned us, and despised; and said,
    What is this thing, that ye do? whether ye rebel against the king?
  eng-WMBB: But when Sanballat the Horonite, Tobiah the Ammonite servant, and Geshem
    the Arabian, heard it, they ridiculed us and despised us, and said, “What is this
    thing that you are doing? Will you rebel against the king?”
  urd-GVH: जब संबल्लत हौरूनी, अम्मोनी अफ़सर तूबियाह और जशम अरबी को इसकी ख़बर मिली
    तो उन्होंने हमारा मज़ाक़ उड़ाकर हिक़ारतआमेज़ लहजे में कहा, “यह तुम लोग क्या कर
    रहे हो? क्या तुम शहनशाह से ग़द्दारी करना चाहते हो?”
  rug-rug: Ba sipu avoso nia ri Sanibalati sa tie pa Beti Horoni, se Tobaia sa tie
    Amoni, meke se Qesemi sa tie Arabi, sa mami binalabala si va sisireni gami, na
    doṉo va gore gami rini, meke zama, “Na sa si korapa tavetia gamu? Hiva va gugue
    la si gamu koasa baṉara lavata?” gua si arini.
  gaz-gaz: Garuu Sanbalaaxi Hooroonichi, Xoobbiyaan qondaaltichi Amoonii fi Gesheem
    namni Arabaa sun waan kana dhageenyaan nutti qoosanii nutti kolfan. Isaanis, “Wanni
    isin hojjettan kun maali? Isin mootichatti fincilaa jirtu moo?” jedhanii gaafatan.
  fra-LSG: 'Sanballat, le Horonite, Tobija, le serviteur ammonite, et Guéschem, l’Arabe,
    en ayant été informés, se moquèrent de nous et nous méprisèrent. Ils dirent: Que
    faites-vous là? Vous révoltez-vous contre le roi?'
  gnn-gnn: Yurru ŋunhiliyi wäŋaŋura miriŋu marrtjina ḏäpthurruna, dhuwala walala yäku
    gam' Djanbalat ga Dapaya ga Gutjim. Yo, dhiyaŋuyi walalay miriŋuyu walalay ŋäkulana
    ŋanapurrunha, bala beyarrmakkuŋalana gitkitthunminana ŋanapurruŋgu. Bala walala
    waŋana bitjarrana, “Nhaltjan dhuwala nhuma yukurra yulŋunydja? Ŋunha buŋgawanydja
    ŋurruŋunydja nhumalaŋgu yurru maḏakarritjthirrina yana, liŋgu nhuma ŋapa‐nherrarana
    ŋanya ŋunhi buŋgawanhanydja.”
  yal-yal: Horoni kaan Sanbalata nun Amonin Tobiya a kuntigin nun Arabun Gesen to
    na mɛ, e yi nxu magele, e yi nxu raɲaxu. E yi a fala, e naxa, “Ɛ nanse ligama
    ito ra? Ɛ murutɛma mangan nan xili ma ba?”
  haw-1868: A lohe o Sanebalata ka Horona, a me Tobia ke kauwa, ka Amona, a me Gesema,
    ka Arabia, ua akahenehene mai lakou ia makou, o ua hoowahawaha mai no hoi ia makou,
    i mai la, Heaha keia mea a oukou e hana nei? e kipi aku anei oukou i ke alii?
  arb-NAV: 'وَعِنْدَمَا عَرَفَ سَنْبَلَّطُ الْحُورُونِيُّ وَطُوبِيَّا الْعَبْدُ الْعَمُّونِيُّ
    وَجَشَمٌ الْعَرَبِيُّ بِمَا نَنْوِي عَمَلَهُ، سَخِرُوا بِنَا وَاحْتَقَرُونَا قَائِلِينَ:
    أَيُّ أَمْرٍ أَنْتُمْ عَازِمُونَ عَلَيْهِ؟ أَتَتَمَرَّدُونَ عَلَى الْمَلِكِ؟'
  ewe-ewe: Ke esi Sanbalat Horonitɔ kple Tobia Amonitɔ kple Gesem Arabiatɔ la, se
    nye ɖoɖoawo la, woɖu fewu le mía ŋu hegblɔ be, “Nu kae nye esi wɔm miele hele
    aglã dzem ɖe fia la ŋu ale?”
  eng-LEE: But when Sanballat the Choronite, and Tobiyah the servant, the 'Ammonite,
    and Geshem the Arabian, heard it, they laughed us to scorn, and despised us, and
    said, What is this thing that ye are doing? are ye rebelling against the king?
  asm-FB: কিন্তু হোৰোণীয়া চনবল্লট,অম্মোনীয়া টোবিয়া দাস আৰু আৰবীয়া গেচমে এই কথা
    শুনি আমাক উপহাস কৰিলে; আৰু আমাক হেয়জ্ঞান কৰি ক’লে, “তোমালোকে কি কৰি আছা? তোমালোকে
    ৰজাৰ বিৰুদ্ধে বিদ্ৰোহ কৰিছা নে?”
  sus-A: سَنبَلَتِ شٌرٌنكَ، عَ مَلِمَ تٌبِيَ عَمٌنِكَ، نُن فٍسٍمِ عَرَبُكَ تٌ يِ قٍ
    مّ، عٍ نَشَ يٌ قْلْ مُشُ مَ، عٍ نُ قَ عَ قَلَ مُشُ بّ، «وٌ نَ مُنسٍ رَبَقٍ بٍ؟
    وٌ وَ مَ مَنفَسَنيِ مَتَندِقٍ نّ؟»
  fra-SBL: 'Mais lorsque Sanballat, le Horonite, Tobija, le serviteur ammonite, et
    Geshem, l''Arabe, l''entendirent, ils se moquèrent de nous et nous méprisèrent,
    et dirent : « Quelle est cette chose que vous faites ? Allez-vous vous rebeller
    contre le roi ? »'
  hbo-hbo: וַיִּשְׁמַע֩ סַנְבַלַּ֨ט הַחֹרֹנִ֜י וְטֹבִיָּ֣ה ׀ הָעֶ֣בֶד הָֽעַמֹּונִ֗י
    וְגֶ֙שֶׁם֙ הָֽעַרְבִ֔י וַיַּלְעִ֣גוּ לָ֔נוּ וַיִּבְז֖וּ עָלֵ֑ינוּ וַיֹּאמְר֗וּ
    מָֽה־הַדָּבָ֤ר הַזֶּה֙ אֲשֶׁ֣ר אַתֶּ֣ם עֹשִׂ֔ים הַעַ֥ל הַמֶּ֖לֶךְ אַתֶּ֥ם מֹרְדִֽים׃
  piu-2006: '@see-verse:NEH.002.018'
  pjt-pjt: Kaya wati maṉkurtu Tjanpalatalu, Tapayalu, Kitjimalu tjana kutjupangku
    tjakultjunkunyangka tjukurpa nyangatja kuliṟa puḻkaṟa ikaringangi munuya nganaṉanya
    pitjala kuraṟa pungangi alatji wangkara, “Nyaaku nyura nyanga alatji palyaṉi?
    Nyura tjinguṟu Puutjaku mayatjangka tungunpungkulampa palyaṉi paluṟu ngula pitjala
    pikangku pungkunytjaku-tawarampa.” Kaṉa tjanala wangkangu, “Wiya, nganaṉa mayatja
    kurantja wiya. Godalulanya nyangatja alpamilaṉi wall-pa nyangatja palyantjaku.
    Kala palula kulini munula kuwari palyalkatira alatjiṯu wiyalku. Palu nyura ngura
    nyangatja nguraṟa wiya, aṉangu malikitja tjuṯa nyinanyi. Ngura nyangatja nganampa
    nyurampa wiya.”
  kik-kik: No rĩrĩa Sanibalati ũrĩa Mũhoroni na Tobia mũnene ũrĩa Mũamoni na Geshemu
    ũrĩa Mũarabu maiguire ũhoro ũcio, magĩtũnyũrũria na magĩtũthekerera, makĩũria
    atĩrĩ, “Nĩ atĩa ũũ mũreka? Kaĩ mũkũremera mũthamaki?”
  fra-NCL: 'Quand Sanaballat, le Horonite, Tobie, le serviteur ammonite, et Gosem,
    l’Arabe, l’eurent appris, ils se moquèrent de nous et nous méprisèrent. Ils disaient :
    « Que faites-vous là ? Vous révoltez-vous contre le roi ? »'
  cek-AK: Toe Horon kami Sanballat, Ammon kami angraeng Tobiah hoi Arab kami Geshem
    mah to lok to thaih o naah, kaicae to patoek moe, ang pahnuih hoi thuih. Timaw
    na sak o loe? Siangpahrang ih lok na aek o han maw? tiah ang naa hoi.
  cuk-cuk: 'Geb Sanbalat Horón-neggweburgined, Amón-dulemar-e-dummad-wargwen Tobíasʼye
    nugad, degi, Árabe-dule-Gesem, deyob itosgu, anmargi dodoarmalad, gegegwaye anmargi
    sokarmalad. Amar anmarga sokarmalad: —¿Ar bemar ibu imaknanai? ¿Ar bemarde reygi-gwisguoye
    sogmarde?'
  uig-CYR: 'Лекин Һоронлуқ Санбаллат, хизмәткар Аммоний Тобия һәм әрәб болған Гәшәм
    бу ишни аңлап бизни заңлиқ қилип мәнситмәй: — Силәрниң бу қилғиниңлар немә иш?
    Силәр падишаға асийлиқ қилмақчимусиләр? — дейишти.'
  tel-2017: అయితే హోరోనీ జాతివాడు సన్బల్లటు, అమ్మోనీ జాతివాడు టోబీయా అనే దాసుడు, అరబీయుడు
    గెషెము ఆ మాట విని మమ్మల్ని ఎగతాళి చేశారు. మా పనిని హేళన చేశారు. “మీరు చేస్తున్నదేమిటి?
    రాజు మీద తిరుగుబాటు చేస్తున్నారా?” అన్నారు.
  hat-BSA: 'Men lè Sanballat, Owonit lan avèk Tobija, chèf Amonit lan, avèk Guéschem,
    Arab la, te tande koze sa a, yo te moke nou, te meprize nou, epi te di: “Ki bagay
    sa n ap fè la a? Èske nou ap fè rebèl kont wa a?”'
  kos-kos: Ke Sanballat, Tobiah, ac sie mwet Arab pangpang Geshem elos lohng ma kut
    lumahla in oru inge, elos isrun kut ac fahk, “Mea se komtal nunkeyuk oru ingan?
    Ya kowos ac orek keke lainul tokosra fulat?”
  hbo-WLC: וַיִּשְׁמַע֩ סַנְבַלַּ֨ט הַחֹרֹנִ֜י וְטֹבִיָּ֣ה ׀ הָעֶ֣בֶד הָֽעַמּוֹנִ֗י
    וְגֶ֙שֶׁם֙ הָֽעַרְבִ֔י וַיַּלְעִ֣גוּ לָ֔נוּ וַיִּבְז֖וּ עָלֵ֑ינוּ וַיֹּאמְר֗וּ
    מָֽה־הַדָּבָ֤ר הַזֶּה֙ אֲשֶׁ֣ר אַתֶּ֣ם עֹשִׂ֔ים הַעַ֥ל הַמֶּ֖לֶךְ אַתֶּ֥ם מֹרְדִֽים׃
  ibo-ibo: Ma mgbe Sanbalat, onye Horon, na Tobaya, onyeozi ndị Amọn, na Geshem onye
    Arab, nụrụ ya, ha kwara anyị emo sị, “Gịnị bụ ihe nke a unu na-eme? Ọ bụ eze ka
    unu na-enupu isi megide?”
  ory-ory: ମାତ୍ର ହୋରୋଣୀୟ ସନ୍‍ବଲ୍ଲଟ୍‍ ଓ ଅମ୍ମୋନୀୟ ଦାସ ଟୋବୀୟ ଓ ଆରବୀୟ ଗେଶମ୍‍ ଏହା ଶୁଣି
    ଆମ୍ଭମାନଙ୍କୁ ପରିହାସ ଓ ତୁଚ୍ଛ କରି କହିଲେ, “ତୁମ୍ଭେମାନେ ଏ କି କାର୍ଯ୍ୟ କରୁଅଛ? ତୁମ୍ଭେମାନେ
    କି ରାଜଦ୍ରୋହ କରିବ?”
  chk-chk: Nge lupwen Sanpalat ewe re Horon me Topia ewe nöüwisen Amon pwal Kesem
    ewe re Arapia ra rong usun, ra esitakem o turunufaseekem. Iwe, ra üra, “Met popun
    oua föri ei? Ifa usun, oua mochen ü ngeni ewe king?”
  rop-rop: Afta, detlot najalot boswan, Sanbalat, Tobaiya en wan Erab men gulum Geshem,
    bin irrim detlot pipul bin meigim miselp redi blanga bildimap ola wol igin. Deibin
    laf en mokim melabat en deibin tok, “Wanim yumob reken yumob dumbat? Yumob garra
    tenim miselp en gibit bekboun langa det king?”
  ukr-1871: 'Почувши про се, Санаваллат, Хороніт та Товія, слуга Амманицький, та Гешем,
    Араб, сьміялись із нас і говорили з погордою: Що се за дїло, що ви робите? Чи
    не задумуєте ви часом збунтуватись проти царя?'
  deu-1951: 'Als aber Sanballat, der Horoniter, und Tobija, der ammonitische Knecht,
    und Geschem, der Araber, solches hörten, spotteten sie über uns und verachteten
    uns und sprachen: Was hat das zu bedeuten, was ihr vornehmet? Wollt ihr euch gegen
    den König auflehnen?'
  eng-JPS: 'But when Sanballat the Horonite, and Tobiah the servant, the Ammonite,
    and Geshem the Arabian, heard it, they laughed us to scorn, and despised us, and
    said: ''What is this thing that ye do? will ye rebel against the king?'''
  srp-1865: 'A kad to èu Sanavalat Oronjanin i Tovija sluga Amonac i Gisem Arapin,
    potsmijevaše nam se i rugaše nam se govoreæi: šta to radite? da se neæete odmetnuti
    caru?'
  lug-lug: Naye Sanubalaati Omukoloni, ne Tobiya omukungu Omwamoni ne Gesemu Omuwalabu
    bwe baakiwulira ne batunyooma n’okutusekerera ne batusekerera. Ne batubuuza nti,
    “Kiki kye mukola? Mwagala kujeemera kabaka?”
  heb-heb: וישמע סנבלט החרני וטביה העבד העמוני וגשם הערבי וילעגו לנו ויבזו עלינו ויאמרו
    מה הדבר הזה אשר אתם עשים העל המלך אתם מרדים׃
  ben-IRV: কিন্তু হোরোণীয় সন্‌বল্লট, অম্মোনীয় দাস টোবিয় ও আরবীয় গেশম্‌ এই কথা
    শুনে আমাদের বিদ্রূপ ও উপহাস করে বলল, “তোমরা এ কি কাজ করছ? তোমরা কি রাজার বিরুদ্ধে
    বিদ্রোহ করবে?”
  pan-pan: ਜਦ ਸਨਬੱਲਟ ਹੋਰੋਨੀ, ਤੋਬਿਆਹ ਅੰਮੋਨੀ ਜੋ ਕਰਮਚਾਰੀ ਸਨ ਅਤੇ ਅਰਬੀ ਗਸ਼ਮ ਨੇ ਇਹ ਸੁਣਿਆ
    ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਸਾਡਾ ਮਖ਼ੌਲ ਉਡਾਇਆ ਅਤੇ ਸਾਡੀ ਨਿੰਦਿਆ ਕਰਕੇ ਕਹਿਣ ਲੱਗੇ, “ਇਹ ਕੀ ਕੰਮ ਹੈ ਜੋ
    ਤੁਸੀਂ ਕਰ ਰਹੇ ਹੋ? ਕੀ ਤੁਸੀਂ ਰਾਜਾ ਦੇ ਵਿਰੁੱਧ ਹੋ ਜਾਓਗੇ?”
  mya-JVB: ထိုသိတင်းကို ဟောရနိ လူသမ္ဘာလတ် ၊ ကျွန် ခံသူ အမ္မုန် အမျိုးသားတောဘိ ၊ အာရပ်
    အမျိုးသားဂေရှင် တို့ သည် ကြား လျှင် ၊ ပြက်ယယ် ပြု၍ သင် တို့သည် အဘယ် သို့ပြု ကြမည်နည်း။
    ရှင်ဘုရင် ကို ပုန်ကန် ကြမည်လောဟု ကဲ့ရဲ့ လျက်ဆို ကြ၏။
  tbg-tbg: Vika qera i vaumanta Sanbalaativa vo, Tobiaava vo, Gesemuva Arapi vatanaava
    vo, vinavuka tenavu varare una kaiqarara iri, tinavu naaraihama timiteha tiha,
    Ike, ne nana kaiqae varareka auti variavo? Ne vi kaiqara vuru taiqake avuhainaa
    vaiinti uva raqake kia vira vevaaraini vairekae auti variavo? ti.
  hmo-hmo: To Sanubalata, Horono tauna, bona Tobaia, Amono tau badana ta, bona Geseme,
    Arabia tauna, be idia kamonai, vadaeni ai dekenai idia kirikiri bona idia hereva
    dika, idia gwau, “Umui be dahaka umui karaia noho? Umui ese king Aratasaseta do
    umui dagedage henia, a?”
  urd-urd: लेकिन जब सनबल्लत हूरूनी और अम्मूनी ग़ुलाम तूबियाह और अरबी जशम ने सुना,
    तो वह हम को ठट्ठों में उड़ाने और हमारी हिक़ारत करके कहने लगे, तुम ये क्या काम
    करते हो? क्या तुम बादशाह से बग़ावत करोगे?”
  rus-SYN: 'Услышав это, Санаваллат, Хоронит и Товия, Аммонитский раб, и Гешем Аравитянин
    смеялись над нами и с презрением говорили: что это за дело, которое вы делаете?
    уже не думаете ли возмутиться против царя?'
  bqc-SIM: 'Kɛ́ Oloni gbɛ̃́ Sambala ń a ìwa Tobia, Amↄni buio ń Laalubu bui Gɛsɛũo
    a baomà, aa wá àlafiikɛ̀, aa sakàwágu aa mɛ̀: Bↄ́ álɛ kɛ wei? Álɛ bↄ kí
    yã́ kpɛ yↄ̃oo?'
  tcz-CHONGTHU: Ahin lah Samballat, Tobiah le Arab mi Geshem te hon katoh gon’u chu
    ahet doh phat’un noise tah in eina houvun ahi. “Ipi nabol’u ham? Lengpa douna
    a na natoh u ham?” tin eidongun ahi.
  mar-mar: पण आम्ही पुन्हा बांधकाम करत असल्याची खबर होरोनाचा सनबल्लट, अम्मोनी अधिकारी
    तोबीया आणि अरबी गेशेम यांना लागली तेव्हा त्यांनी अगदी नीच पातळीवर जाऊन आमचा उपहास
    केला. आणि ते म्हणाले, “हे काय करताय तुम्ही? राजाविरुध्द बंड करणार आहात का?”
  qub-qub: 'Chayta mayaycur Horonpita caj Sanbalat, Amonpita caj mandaj Tobías, Arabiapita
    caj Gesem nogacunata asipämar manacajman churamar nimaran: «¿Imata ruraytataj
    yarparcaycanqui? ¿Raypa contran jatariytachu gamcunaga yarpaycanqui?»'
  bqp-bqp: 'Kũ Oronu gbɛ̃ Sambala kũ a ìba Tobia, Amↄni burio kũ Larubu buri Gɛsɛmuo
    a baaruu mà, ò ó fobò ò ó gya bò ò pì: Bↄ́n átɛn kɛ gwee? Átɛn bo kína yã kpɛn
    yá?'
  hat-hat: 'Men, lè Sanbala, moun lavil Bèt-Owon an, Tobija, moun Amon ki t''ap travay
    nan gouvènman an, ak Gechèm, arab la, vin pran nouvèl la, yo ri nou kont kò yo,
    epi yo pase nou nan kont betiz yo. Yo di nou: -Sa n''ap fè la a, mesye? Apa n''ap
    dezobeyi lòd wa a!'
  eng-BSB: But when Sanballat the Horonite, Tobiah the Ammonite official, and Geshem
    the Arab heard about this, they mocked us and ridiculed us, saying, “What is this
    you are doing? Are you rebelling against the king?”
  eng-WEBPB: But when Sanballat the Horonite, Tobiah the Ammonite servant, and Geshem
    the Arabian, heard it, they ridiculed us and despised us, and said, “What is this
    thing that you are doing? Will you rebel against the king?”
  kbq-kbq: Hianagi Horoni kumateti ne' Sanbalati'ma, Amoniti ne' Tobiaki, Araputi
    ne' Gesemi'ma hu'za amana eri'zama eriku'ma huna nanekema nentahi'za, tusi tagiza
    nere'za zokago kea amanage hu'za hurante'naze, tamagra ama na'a hu'za nehaze?
    Tamagra kuma kegina ete azeri o'netitma, kini ne'mofona ha' hunte'za nehazo?
  nhe-BL: 'Pero quema quimatque Sanbalat tlen ejqui altepetl Horón, huan Tobías tlen
    elqui se amonita tlacatl, huan Gesem nopa árabe tlacatl, yajuanti techpinajtijque
    huan techcualancaitaque. Techilhuijque: ―¿Tlaque inquichihuaj imojuanti? San inmoajcomanaj
    ica nopa tlanahuatijquetl huan inquiixpanoj.'
  bus-bus: 'Kɛ̀ Oronu gbɛ̃ Sambala kↄ̃n a ìba Tobia, Amↄni boriio kↄ̃n Larubu bori
    Gɛsɛmuo à baaru mà, aↄ̃ wa fabò aↄ̃ kya kàwagu aↄ̃ bè: Bↄ́n ée kɛɛ gwee? Ée bↄↄ
    kína yã kpɛɛn yↄ́?'
  gub-BL: 'Amo umume''u ureremiapo oho ureàmàtyry''ymar wanupe wà. Na''aw waner xe:
    Xàmàràt, Tomi, amo Araw izuapyr Zezem her ma''e. Uzypyrog upuka pà urerehe wà.
    Uze''eg urywahyahy urerehe wà no. — Ma''e pezapo peiko. Aipo pezàmàtyry''ym putar
    tuwihawete nehe, i''i urewe wà.'
  eng-DRA: 'But Sanaballat the Horonite, and Tobias the servant, the Ammonite, and
    Gossem the Arabian heard of it, and they scoffed at us, and despised us, and said:
    What is this thing that you do? are you going to rebel against the king?'
