  spa-PDDPT: 'Pero cuando Sanbalat horonita, Tobías, el esclavo amonita y Gesem, el
    árabe, lo oyeron y se burlaron de nosotros. Nos dijeron despectivamente: ¿Qué
    están haciendo ustedes? ¿Se rebelan contra el rey?'
  gun-gun: 'Ha''e rã Horonaim pygua huvixa Sambalate, hembiguai Amom guigua Tobias
