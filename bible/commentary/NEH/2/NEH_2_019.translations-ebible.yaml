    reia rupi aipoe''i: — Mba''e tu pejapo ta? Tyrã pa huvixave rovai pepu''ã ta?'
  agu-BL: 'Poro itzun yi quibital Sanbalat, yi aj Horón, tu Tobías yi ajcaw tetz Amón,
