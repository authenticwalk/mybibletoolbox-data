    Sætter I eder op mod Kongen?'
  vie-OVCB: 'Khi San-ba-lát, người Hô-rôn, Tô-bia người Am-môn, bề tôi triều đình,
    và Ghê-sem, người A-rập nghe được việc này, liền chế giễu: “Các ông định làm gì
    thế? Định phản vua phải không?”'
  guj-2017: પણ હોરોની સાન્બાલ્લાટે, આમ્મોની ચાકર ટોબિયાએ તથા અરબી ગેશેમે આ સાંભળીને
    અમારી હાંસી ઉડાવી અને અમારો તિરસ્કાર કરીને કહ્યું, “તમે આ શું કરો છો? શું તમે
    રાજાની સામે બંડ કરવા ઇચ્છો છો?”
  pon-2006A: Ahpw ni Sanpalad, Dopaia, oh mehn Arepia men ede Kesem, arail rongada
