verse: NEH.002.011
translations:
  mal-C: ഞാൻ ജെറുശലേമിൽ എത്തി, അവിടെ മൂന്നുദിവസം താമസിച്ചതിനുശേഷം,
  deu-TKW: So gelangte ich nach Jerusalem, und als ich drei Tage daselbst gewesen
    war,
  lin-lin: Nakomaki na Yelusalemi mpe, sima na ngai kosala kuna mikolo misato,
  eng-LSV: And I come to Jerusalem, and I am there three days,
  eng-GNV: So I came to Ierusalem, and was there three dayes.
  eng-WEBSTER: So I came to Jerusalem, and was there three days.
  nhw-BL: Huan niajsic ipan altepetl Jerusalén huan quema ya niitztoya eyi tonali
    nopona,
  swh-ONEN: Nilienda Yerusalemu, na baada ya kukaa huko siku tatu,
  bba-bba: Sɑnɑm mɛ nɛ Nɛɛmi nɑ tunumɑ Yerusɑlɛmuɔ, nɑ sinɑwɑ ɡinɑ sɔ̃ɔ itɑ.
  eng-KJVCPB: So I came to Jerusalem, and was there three days.
  luo-luo: Ne adhi Jerusalem, kendo bangʼ kane asetieko ndalo adek kanyo,
  meu-meu: Taunabunai lau na Ierusalem nala, dina toi unuseni ai na noho.
  npi-ULB: यसरी म यरूशलेम आइपुगेँ, र त्यहाँ दिन रहेँ ।
  yor-yor: Mo sì lọ sí Jerusalẹmu, lẹ́yìn ìgbà tí mo dúró níbẹ̀ fún ọjọ́ mẹ́ta.
  emp-NTPO: Jerusaleʌ̃ne jũẽnacarea ewari ũbead̶e diamasi pirab̶ariped̶a mʌ̃ra Jerusaleʌ̃
    aud̶u jũrã ca b̶ad̶ada acʌd̶e wãsia. Baribʌrʌ mʌ̃a ni ab̶aʌa jaraẽ́ basía Ãcõrẽba
    mʌ̃ sod̶e Jerusaleʌ̃ne oi crĩchabi b̶ʌda. Wãbʌrʌd̶e ẽberãda zocãrãẽ́be mʌ̃ ume
    edesia. Ab̶abe mʌ̃drʌ animarã ʌ̃rʌ̃ wãsia. Waabemarãda animarã ʌ̃rʌ̃ wãnaẽ́ basía.
  ind-ind: Akhirnya kami tiba di Yerusalem, lalu tiga hari kemudian
  pes-OPCB: من به اورشلیم رفتم و تا سه روز در مورد نقشه‌هایی که خدا دربارهٔ اورشلیم
    در دلم گذاشته بود، با کسی سخن نگفتم. سپس یک شب، چند نفر را با خود برداشتم و از
    شهر خارج شدم. من سوار الاغ بودم و دیگران پیاده می‌آمدند.
  tgl-ULB: Kaya nagpunta ako sa Jerusalem, at nanatili roon ng tatlong araw.
  cbu-NT: Ashiriya, nuw Nehemiyasi Irusarinash kusaranguri, tuchip zar kanusarangina.
  hui-hui: Yarusaleme dindi puwa horo tebiru haru.
  mya-mya: ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ဆက်​လက် သွား​ရောက်​ကာ ထို​မြို့​တွင်​သုံး​ရက်​မျှ​နေ​၏။-
  bod-N: དེ་ནས་ང་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་ནས་ཉིན་གསུམ་ལ་བསྡད་པ་དང་།
  sna-sna: Naizvozvo ndakaenda kuJerusarema ndikagarako kwamazuva matatu.
  spa-BLM: Llegué, pues, a Jerusalén y estuve allí tres días.
  cac-cac: Ayic yoxilxo c'ual in javi d'a Jerusalén,
  swh-ULB: Basi, nikarudi Yerusalemu, na nilikuwa huko siku tatu.
  bel-bel: І прыйшоў я ў Ерусалім. І прабыўшы там тры дні,
  deu-ELBBK: Und ich kam nach Jerusalem und war dort drei Tage.
  mbb-OT: Hein nekelavey en is tetelu he andew puun te kebpekeuma ku ziyà te Jerusalem,
  mal-2015: ഞാൻ യെരൂശലേമിൽ എത്തി അവിടെ മൂന്നു ദിവസം താമസിച്ചശേഷം
  rmc-rmc: Avľom andro Jeruzalem a ačhiľom ode trin dživesa.
  pes-OPV: پس به اورشلیم رسیدم و در آنجا سه روزماندم.
  ron-1924: Ам ажунс ла Иерусалим ши ам рэмас аколо трей зиле.
  ben-OBCV: আমি জেরুশালেমে গিয়ে সেখানে তিন দিন থাকার পর
  som-som: Markaasaan Yeruusaalem imid, oo halkaasaan saddex maalmood iska joogay.
  lat-VUC: Et veni Jerusalem, et eram ibi tribus diebus.
  eng-ASVBT: So I came to Jerusalem, and was there three days.
  ita-1885: Poi giunsi in Gerusalemme; ed essendovi stato tre giorni,
  eng-ULB: So I came to Jerusalem and was there three days.
  spa-VBL: Llegué a Jerusalén y descansé durante tres días.
  fra-_FOB: Ainsi j'arrivai à Jérusalem, et je fus là trois jours.
  mal-mal: ഞാൻ യെരൂശലേമിൽ എത്തി അവിടെ മൂന്ന് ദിവസം താമസിച്ചശേഷം
  urd-GVR: Safr karte karte maiṅ Yarūshalam pahuṅch gayā. Tīn din ke bād
  suz-BL: मिनु गो यरूसलेम जाक्‍शा, नाक्‍त सां सम्‍म मेकेर बाक्‍ती।
  ita-1927: Così giunsi a Gerusalemme; e quando v’ebbi passato tre giorni,
  ckb-ckb: دوای ئەوەی کە چوومە ئۆرشەلیم و سێ ڕۆژ لەوێ مامەوە،
  eng-BBE: So I came to Jerusalem and was there three days.
  kan-OKCV: ನಾನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಅಲ್ಲಿ ಮೂರು ದಿವಸ ಇದ್ದ ತರುವಾಯ, ನಾನೂ, ನನ್ನ ಸಂಗಡ ಇರುವ
    ಕೆಲವರೂ ರಾತ್ರಿಯಲ್ಲಿ ಎದ್ದೆವು.
  bbb-bbb: Nane va Jerusareme kekena ijia fina areme mu inokubeke furikoga na muge
    be ve ufirema ijia urina e naena vaeva ije gue kaenamiana mauike kekena makave
    ijia vae. Rove na Godi irere na Jerusaremedo rekiro fu kuariema ije na naebe e
    be kuarae. Ro fanu doniki bino ijia fuka baki ro fune none besu nare abe oenoevo
    ijiaru.
  tam-2017: நான் எருசலேமுக்கு வந்து, அங்கே மூன்றுநாட்கள் இருந்தபின்பு,
  spa-RV-1909: Llegué pues á Jerusalem, y estado que hube allí tres días,
  ron-BTF: Astfel, eu am venit la Ierusalim și am stat acolo trei zile.
  eng-WEBP: So I came to Jerusalem, and was there three days.
  eng-FBV: I arrived in Jerusalem and rested for three days.
  nld-1939: De herbouw van Jerusalems muren. Toen ik te Jerusalem was aangekomen,
    en daar drie dagen vertoefd had,
  nch-BL: Huan niajsic ipan altepet Jerusalén huan quema ya niitztoya eyi tonati nopona,
  vie-1934: Vậy, tôi đến Giê-ru-sa-lem và ở tại đó ba ngày.
  hin-CV: येरूशलेम पहुंचकर मैं वहां तीन दिन रहा.
  spa-BES: Así que vine a Jerusalén y estuve allí tres días.
  tdx-tdx: Aa le nandoake e Ierosalaime ao iraho naho nitobok’ ao telo andro,
  tha-KJV: ข้าพเจ้าจึงมายังเยรูซาเล็มและพักอยู่​ที่​นั่นสามวัน
  por-BR-2018: Cheguei, pois, a Jerusalém, e fiquei ali três dias.
  deu-ELO: Und ich kam nach Jerusalem und war daselbst drei Tage.
  eng-WYC-2018: And I came into Jerusalem, and I was there three days.
  epo-epo: Kaj mi venis en Jerusalemon. Kaj restinte tie dum tri tagoj,
  uig-PIN: Mǝn Yerusalemƣa kelip üq kün turdum.
  beo-beo: Na da baligili asili, Yelusalemega doaga:i. Eso udiana ouesalu,
  tpi-OTNT: Mi kamap long Jerusalem pinis, orait mi sindaun nating inap tripela de,
  hau-SA: Sai na je Urushalima, bayan na zauna a can na kwanaki uku,
  uig-LAT: Men Yérusalémgha kélip üch kün turdum.
  nde-nde: Ngaya eJerusalema, kwathi sengihlale khona insuku ezintathu
  ton-ton: Ko ia, ne u hoko ki Selūsalema, pea ne u ʻi ai ʻi he ʻaho ʻe tolu.
  ces-1613: A tak přišed do Jeruzaléma, pobyl jsem tam za tři dni.
  eng-WMB: So I came to Jerusalem, and was there three days.
  tam-TCV: எருசலேமுக்கு நான் போய், அங்கு மூன்று நாட்கள் தங்கினேன்.
  ceb-ULB: Busa miabot ako sa Jerusalem ug anaa ako didto sulod sa tulo ka adlaw.
  pol-UBG: Gdy więc przyszedłem do Jerozolimy, spędziłem tam trzy dni.
  agr-agr: Ima imaniakuan Jerusalén jegawabiajai, nunika jegan kampatum tsawan pujusan,
  kyc-kyc: Dopa pyuo kareyambinyi dokopa namba Jerusaleme kando nyepala dokona yuu
    gii rema mee kareyo.
  urd-GVU: سفر کرتے کرتے مَیں یروشلم پہنچ گیا۔ تین دن کے بعد
  deu-1912: Und da ich gen Jerusalem kam und drei Tage da gewesen war,
  ntj-ntj: Nyangka-rna pitjangu Tjurutjamala nyinarranytja. Palunyalu-rna ngurra marnkurrtjanulu
    mungangka pakaralpi wati marnkurr-marnkurrpa yarltingu.
  kan-2017: ಅನಂತರ ನಾನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಅಲ್ಲಿ ಮೂರು ದಿನಗಳವರೆಗೂ ಇದ್ದೆನು.
  yap-yap: Mu gu wan nga Jerusalem, mu gu par u rom ni dalip e rran
  hlt-MCSB: Te phoeiah Jerusalem la ka pawk vaengah hnin thum pahoi ka om.
  mdy-ETH: ያዺ ማዔቴያ ታኣኒ ዬሩሳላሜ ዓኣዺ ዒኢካ ሃይሦ ኬሊ ፔኤቄኔ፤
  twi-ASANTE: Meduruu Yerusalem nnansa akyi no,
  eng-WEBU: So I came to Jerusalem, and was there three days.
  wal-wal: Taani Yerusalaame gakkada heezzu gallassaa yan takkaas.
  spa-PDDPT: Llegué a Jerusalén y estuve allí tres días.
  gun-gun: Ha'e gui Jerusalém tetã py avaẽ vy mboapy ára re ranhe aiko rive.
  agu-BL: Kule'n tzuntz Jerusalén. Ej, nin yi ticy'e'n ox k'ej, nintzun imbene'ntz
    lak'bal scyuch' coboxt yaj tan tilwe'n yi ẍe'n cu'n tane'n yi tnum Jerusalén.
    Cya'l nintzun walwit yi intxumu'n yi nsken oc lac'p te walma' tan Kataj Ryos,
    tan imbnol ba'n te yi katnumil, Jerusalén. Qui'c mas chej cy'a'n ka'n. Ntin cu'n
    yi jun wetz yi atine'n tibaj.
  ilo-ULB: Isu a napanak idiay Jerusalem ken addaak idiay iti tallo nga aldaw.
  kpg-kpg: Malaa, au ne dau i Jerusalem, gaa noho i golo nia laangi e dolu,
  uig-ARA: مەن يېرۇسالېمغا كېلىپ ئۈچ كۈن تۇردۇم.
  sus-sus: N to so Darisalamu, n naxa xi saxan naba mɛnni.
  pon-2006: Ngehi eri lel Serusalem oh mihmihki wasao erein rahn siluh,
  ksd-ksd: Damana iau ga pot Ierusalem, ma iau ga ki a utul a bung tana.
  tur-YTC: Böylece Yeruşalem'e geldim ve üç gün orada kaldım.
  ind-AYT: Aku tiba di Yerusalem dan tinggal di sana selama tiga hari.
  nya-nya: Ndinafika ku Yerusalemu, ndipo ndinakhala kumeneko masiku atatu.
  hrv-hrv: Stigavši u Jeruzalem, ostadoh ondje tri dana.
  mps-mps: Ena te Jerusalemba sabolama, tialima ena te sela sogo olo toma neyu bidali,
  tpi-tpi: Mi kamap long Jerusalem pinis, orait mi sindaun nating inap tripela de,
  dan-1931: Så kom jeg til Jerusalem, og da jeg havde været der i tre Dage,
  vie-OVCB: Đến Giê-ru-sa-lem được ba ngày,
  guj-2017: તેથી હું યરુશાલેમ આવ્યો અને ત્રણ દિવસ ત્યાં રહ્યો.
  pon-2006A: Ngehi eri lel Serusalem oh mihmihki wasao erein rahn siluh,
  por-BRBSL: Então eu vim a Jerusalém, e estive lá três dias.
  cth-cth: Hahoi Jerusalem vah ka pha teh hnin thum touh hawvah ka o.
  twi-twi: Miduu Yerusalem nnansa akyi no,
  hlt-hlt: Te phoeiah Jerusalem la ka pawk vaengah hnin thum pahoi ka om.
  tbz-SIM: Kɛ̀ n tuɔkɛ Sedisɑdɛmmu kɛ́mmɔkɛ yɛwe yɛ̀tɑ̃ɑ̃ti,
  msy-2020: Kamaghɨn amizɨ, kɨ Jerusalemɨn otogha 3plan dughiabar pura iti.
  dop-dop: Mɑ tɑlɑ Yosɑlɛm, ɩlɛnɑ mɑ́ cɑɣɑ kʋyɛɛŋ tooso tǝpɑmm.
  azb-azb: Mən Yerusəlimə gəlib orada üç gün qaldım.
  eng-DBY: And I came to Jerusalem, and was there three days.
  hin-2017: जब मैं यरूशलेम पहुँच गया, तब वहाँ तीन दिन रहा।
  wol-KYG: Ma àgg nag ba Yerusalem, toog fa ñetti fan.
  eng-YLT: And I come in unto Jerusalem, and I am there three days,
  kne-kne: Inmeyak ed Jerusalem et nanteeak isdi si tolo ay agew.
  eng-WYC-2017: And I came into Jerusalem, and I was there three days.
  eng-WMBB: So I came to Jerusalem, and was there three days.
  urd-GVH: सफ़र करते करते मैं यरूशलम पहुँच गया। तीन दिन के बाद
  rug-rug: Ke kamo la pa Zerusalema si rau, meke hola ka ṉeta rane,
  gaz-gaz: Ani ergan Yerusaalem dhaqee bultii sadii achi bubbulee booddee
  fra-LSG: J’arrivai à Jérusalem, et j’y passai trois jours.
  gnn-gnn: Ŋuliŋurunydja ŋanapurru marrtjinana yukurrana‐a‐a, yana liŋgu‐u‐u, ga ŋunhalayi
    bili nhäyika Djurutjalam bur‐way. Dhut‐gay nhinanana ŋarra ŋunhilina, nhinana
    galkunminanydja ḻurrkun' walunydja ŋupara.
  yal-yal: N yi so Yerusalɛn yi, n yi xi saxan ti na.
  haw-1868: A hiki aku au ma Ierusalema, a malaila no au i na la ekolu.
  arb-NAV: وَبعْدَ أَنْ وَصَلْتُ أُورُشَلِيمَ مَكَثْتُ هُنَاكَ ثَلاثَةَ أَيَّامٍ،
  ewe-ewe: Meyi Yerusalem, eye esi menɔ dua me ŋkeke etɔ̃ la,
  eng-LEE: So came I to Jerusalem, and remained there three days.
  gvn-gvn: (2.11-6.16) Jana townbu Jerusalem kadarin, Nehemiahngka nyajin walls townbu
    kariku ngulkurr-bungajin. Walls yiringkurrku dumbarrijin. Yinyaynka Nehemiahngka
    bama kunjan, muru-bunganka. Nyulu bamanda yalaman, “Ngana walls ngaranka baja.”
    Yinyamun jana startman ngaranka, yamba kanbalangka ngarrbalangka jananin Israel-warra
    kirinka, walls ngulkurr-bunganka baja. Jana Nehemiah Godundu praymanda, Godungku
    jananin helpim-bunganka, walls ngaranka baja. Nehemiahngka workingmananda kalka,
    bow and arrow dajin. Nyulu yalaman, “Kaki jana kuli-baka kaday, ngana kuniway,
    jana nganangan kari kirinka walls ngulkurr-bunganka baja.” Kanbal miyilji bundan,
    kanbal workmanijin. Yalaku jana walls townbu Jerusalem kunbay-manin, Godungku
    jananin helpim-bunganya.
  asm-FB: মই যিৰূচালেমলৈ আহিলোঁ, আৰু তাত তিনি দিন থাকিলোঁ।
  sus-A: ﭑ تٌ سٌ دَرِ سَلَمُ، ﭑ نَشَ شِ سَشَن نَبَ مّننِ.
  fra-SBL: J'allai donc à Jérusalem, et j'y restai trois jours.
  hbo-hbo: וָאָבֹ֖וא אֶל־יְרוּשָׁלָ֑͏ִם וָאֱהִי־שָׁ֖ם יָמִ֥ים שְׁלֹשָֽׁה׃
  piu-2006: '@see-verse:NEH.002.010'
  pjt-pjt: Kala ngula wirkanu Jerusalemala panya mayatjangku iyantja tjuṯatjara. Munula
    kuwaripa nyinara pakuwiyaringangi tjiṉṯu maṉkurpa. Kaṉa palulanguṟu munga kultungka
    pakaṟa anu wati maḻpa maṉkurtjara, munuṉa para-ngaṟala wall-pa kaṯalypa nyangangi
    kaita kampanytja tjuṯa kuḻu.
  kik-kik: Nĩndathiire Jerusalemu, na thuutha wa gũikara kuo mĩthenya ĩtatũ-rĩ,
  fra-NCL: J’arrivai à Jérusalem et, après y avoir passé trois jours,
  cek-AK: Jerusalem ah ka caeh moe, to ah ni thumto ka cam pacoengah,
  cuk-cuk: Geb an Jerusalén-neggweburse modapid. Geb agine, ibapaagus an gudiidgine,
  uig-CYR: Мән Йерусалимға келип үч күн турдум.
  tel-2017: నేను యెరూషలేముకు వచ్చి మూడు రోజులు ఉన్నాను.
  hat-BSA: Konsa, mwen te vini Jérusalem, e mwen te la pandan twa jou.
  kos-kos: Nga som na nwe Jerusalem, ac ke len tolu
  hbo-WLC: וָאָב֖וֹא אֶל־יְרוּשָׁלִָ֑ם וָאֱהִי־שָׁ֖ם יָמִ֥ים שְׁלֹשָֽׁה׃
  ibo-ibo: E rutere m Jerusalem, nọdụkwa ebe ahụ mkpụrụ ụbọchị atọ,
  ory-ory: ଏହିରୂପେ ମୁଁ ଯିରୂଶାଲମରେ ଉପସ୍ଥିତ ହୋଇ ସେଠାରେ ତିନି ଦିନ ରହିଲି।
  chk-chk: Iwe, üa tori Jerusalem o nonom ikenan lon ükükün ülüngat rän.
  rop-rop: Brom deya aibin go langa Jerusalem. Aibin deya thrideis blanga abum spel,
  ukr-1871: І прийшов я в Ерусалим. І пробув там три днї,
  deu-1951: Ich aber kam nach Jerusalem. Und als ich drei Tage lang daselbst gewesen,
  eng-JPS: So I came to Jerusalem, and was there three days.
  srp-1865: Potom doðoh u Jerusalim, i bih ondje tri dana.
  lug-lug: Ne ntuuka e Yerusaalemi, ne mbeerayo ennaku ssatu,
  heb-heb: ואבוא אל ירושלם ואהי שם ימים שלשה׃
  ben-IRV: আর আমি যিরূশালেমে এসে সেই জায়গায় তিন দিন থাকলাম।
  pan-pan: ਜਦ ਮੈਂ ਯਰੂਸ਼ਲਮ ਪਹੁੰਚ ਗਿਆ, ਤਾਂ ਤਿੰਨ ਦਿਨ ਉੱਥੇ ਰਿਹਾ।
  mya-JVB: ငါသည်လည်း ၊ ယေရုရှလင် မြို့သို့ ရောက် ၍ သုံး ရက် နေ ပြီးမှ၊
  tbg-tbg: Ho te Ieruharemini orunte, taaramo enta varike
  hmo-hmo: Lau be Ierusalema dekenai lau lao, dina toi unuseni lau noho.
