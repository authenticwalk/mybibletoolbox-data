  rus-SYN: И пришел я в Иерусалим. И пробыв там три дня,
  bqc-SIM: Kɛ́ ma ka Yelusalɛũ, ma kã́mabò gĩa gↄↄ àaↄ̃.
  tcz-CHONGTHU: Hiti hin nithum jouvin Jerusalem kaga lhung tai.
  mar-mar: याकरिता मी यरूशलेमेला गेलो आणि तेथे तीन दिवस होतो.
  qub-qub: Jerusalenman chayarä. Chaycho quimsa junaj goyarcur
  bqp-bqp: Kũ ma ka Yurusalɛmu, ma kámma bò gĩa gↄrↄ aakↄ̃.
  hat-hat: Lè m' rive lavil Jerizalèm, mwen kite twa jou pase anvan m' fè anyen.
  eng-BSB: After I had arrived in Jerusalem and had been there three days,
  eng-WEBPB: So I came to Jerusalem, and was there three days.
  kbq-kbq: Hanki Jerusalema uhanati'na 3'a zagegna umanite'na,
  nhe-BL: Huan niajsic ipan altepetl Jerusalén huan quema ya niitztoya eyi tonali
