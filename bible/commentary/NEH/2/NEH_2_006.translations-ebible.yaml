verse: NEH.002.006
translations:
  mal-C: “നിന്റെ യാത്രയ്ക്ക് എത്രനാൾ എടുക്കും? നീ എപ്പോൾ മടങ്ങിവരും?” എന്നു രാജാവ്
    എന്നോടു ചോദിച്ചു. അപ്പോൾ രാജ്ഞിയും അദ്ദേഹത്തിന്റെ അടുക്കൽ ഉണ്ടായിരുന്നു. എന്നെ
    അയയ്ക്കാൻ രാജാവിനു സമ്മതമായി; ഞാൻ ഒരു അവധിയും പറഞ്ഞു.
  deu-TKW: 'Und der König sprach zu mir, während die Königin zu seiner Seite saß:
    Wie lange wird deine Reise dauern und wann wirst du zurückkehren? Somit war es
    dem Könige recht, mich zu entsenden, und ich gab ihm eine Frist an.'
  lin-lin: 'Mokonzi, oyo mwasi na ye avandaki pembeni na ye, atunaki ngai : — Mobembo
    na yo ekosala mikolo boni mpe okozonga tango nini. Esepelisaki mokonzi kotinda
    ngai ; mpe nakataki tango oyo mobembo yango ekokaki kosala.'
  eng-LSV: And the king says to me (and the queen is sitting near him), “How long
    is your journey? And when do you return?” And it is good before the king, and
    he sends me away, and I set to him a time.
  eng-GNV: And the King sayd vnto me, (the Queene also sitting by him) How long shall
    thy iourney be? and when wilt thou come againe? So it pleased the King, and he
    sent me, and I set him a time.
  eng-WEBSTER: And the king said to me, (the queen also sitting by him,) For how long
    shall thy journey be? and when wilt thou return? So it pleased the king to send
    me; and I set him a time.
  nhw-BL: 'Huan nopa sihua tlanahuatijquetl mosehuijtoya ihuaya nopa tlanahuatijquetl
    quema nicamanaltic. Huan nopa tlanahuatijquetl nechilhui: ―Huan ¿quesqui tonali
    monequis timocahuas? ¿Quema timocuepasquía? Huajca na niquilhui quema niyas huan
    niquixquetzqui se tonal quema nimocuepasquía. Huan yaya quipacti huan nechtitlanqui.'
  swh-ONEN: Kisha mfalme, na malkia akiwa ameketi karibu naye, akaniuliza, “Safari
    yako itachukua muda gani, nawe utarudi lini?” Ilimpendeza mfalme kunituma, kwa
    hiyo nikapanga muda.
  bba-bba: N deemɑ sinɑ boko kɑ win kurɔwɑ bɑ sɔ̃ dɔmɑ te. Yerɑ u mɑɑ mɑn bikiɑ u
    nɛɛ, sɔ̃ɔ nyewɑ kon ko mi. Sɑɑ yerɑ̀ kon wurɑmɑ. Mɑ nɑ nùn sɔ̃ɔwɑ sɑɑ ye kon wurɑmɑ.
    Mɑ u wurɑ n dɑ.
  eng-KJVCPB: And the king said unto me, (the queen also sitting by him,) For how
    long shall thy journey be? and when wilt thou return? So it pleased the king to
    send me; and I set him a time.
  luo-luo: Eka ruoth, kaachiel gi mikache kobedo bathe nopenja niya, “Wuodhino biro
    kawo thuolo maromo nade, to ibiro duogo karangʼo?” Ne berne ruoth mondo oora;
    omiyo ne achiwo odiechiengʼ monego awuogie.
  meu-meu: Bena hanua pavapavana ese ma e nanadaigu (ia adavana, pavapava hahinena,
    na ia badinai helai), eto, Baola bena edena nega ai ma ba lou mai? Taunabunai,
    hanua pavapavana lalona vada e heḡereḡere baine siaigu, bona lau ese negana na
    gwaurai henia.
  npi-ULB: राजाले मलाई जवाफ दिनुभयो (रानी पनि उहाँकै छेउमा बसिरहनुभएको थियो), “तिमी
    कहिलेसम्म टाढिन्छौ र तिमी कहिले फर्कने छौ ?” मैले राजालाई मिति दिँदा राजा मलाई
    पठाउन खुसी हुनुभयो ।
  yor-yor: Nígbà náà ni ọba, pẹ̀lú ìyàwó rẹ̀ tí ó jókòó lẹ́gbẹ̀ẹ́ rẹ̀, bi mí pé, “Báwo
    ni ìrìnàjò náà yóò ṣe pẹ́ ọ tó, nígbà wo sì ni ìwọ yóò padà?” Ó dùn mọ́ ọba láti
    rán mi lọ, bẹ́ẹ̀ ni mo dá àkókò kan.
  emp-NTPO: 'Maʌ̃ne idji quima arima chũmʌne Persiad̶ebema boroba mʌ̃́a iwid̶isia:
    –¿Bʌra ewari jũmasãwã mama b̶ai? ¿Sãʌ̃be jẽda zei?– Persiad̶ebema boroba mʌ̃ wãira
    bia unusia. Maʌ̃ bẽrã mʌ̃a ewarida b̶ʌsia.'
  ind-ind: Raja, yang saat itu duduk berdampingan dengan ratu, bertanya kepada saya,
    “Berapa lama kamu akan pergi dan kapan kembali?” Saya memberitahu raja waktu yang
    sudah saya rencanakan. Dia menyetujuinya dan mengizinkan saya pergi.
  pes-OPCB: 'پادشاه در حالی که ملکه در کنار او نشسته بود، با رفتنم موافقت کرده، پرسید:
    «سفرت چقدر طول خواهد کشید و کی مراجعت خواهی کرد؟» من نیز زمانی برای بازگشت خود
    تعیین کردم.'
  tgl-ULB: Tumugon ang hari sa akin (at ang reyna ay nakaupo rin sa tabi niya), “Gaano
    katagal kang mawawala at kailan ka babalik?” Ang hari ay nagalak na isugo ako
    matapos kong maibigay sa kaniya ang mga petsa.
  cbu-NT: Ashiri kuraksha, wizanllpa ipunanaw ashirangsin; Naakchush, ¿wanipaja zar
    apus maachish? Mishat, ¿wanipaja zar yusur ningtam kanapchish? kurak tárangiya.
    Ashiri nuwsha zaree itsinsaru kamaniranguri, kuraksha zanganimaam izuuru zandarangiya.
  hui-hui: Kini biago ibu onela tomo nalu mandagi bereneyago ibugua o hale harudagua
    bibe laya. Ani bialu horo agiru bialu howa dai bulebe layagola aguadagua hole
    lalu lamiru.
  mya-mya: မိ​ဖု​ရား​နှင့်​ယှဉ်​တွဲ​၍​ထိုင်​လျက်​နေ​သော ဧ​က​ရာဇ်​မင်း​သည် ငါ​၏​လျှောက်​ထား
    ချက်​ကို​ခွင့်​ပြု​တော်​မူ​ပြီး​လျှင် ငါ့​အား``သင် သည်​အ​ဘယ်​မျှ​ကြာ​အောင်​သွား​လို​ပါ
    သ​နည်း။ အ​ဘယ်​အ​ခါ​၌​ပြန်​လာ​ပါ​မည် နည်း'' ဟု​မေး​တော်​မူ​၏။ ငါ​သည်​ပြန်​လာ မည့်​အ​ချိန်​ကို​လျှောက်​ထား​၏။
  bod-N: སྐབས་དེར། རྒྱལ་མོའང་ཁོའི་འགྲམ་དུ་བཞུགས་ཡོད་དེ། རྒྱལ་པོས་ང་ལ། ཁྱོད་སོང་ན་ག་ཚོད་འགོར་རམ།
    ནམ་ཞིག་ཕྱིར་ལོག་འོང་ངམ་ཞེས་དྲིས་བྱུང་། རྒྱལ་པོ་ང་མངག་རྒྱུར་ཐུགས་འཐད་བྱུང་ཞིང་།
    ངས་རྒྱལ་པོར་ཟླ་ཚེས་གཏན་ཁེལ་བྱས་སོ། །
  sna-sna: Ipapo mambo, navahosi vakagara parutivi pake, akandibvunza akati, “Rwendo
    rwako runotora mazuva mangani, uye uchadzoka rinhi?” Naizvozvo zvakafadza mambo
    kuti anditume; saka ndakatara nguva.
  spa-BLM: 'El rey me dijo (la reina también estaba sentada junto a él): “¿Cuánto
    durará tu viaje? ¿Cuándo volverás?” Así pues, el rey tuvo a bien enviarme, y yo
    le fijé un plazo.'
  cac-cac: 'C''ojanem vin̈ rey chi'', c''ojanpaxem ix reina d''a stz''ey vin̈. Ix
    yalan vin̈ d''ayin icha tic: —¿Jantac tiempo tzach b''at jun? ¿B''aq''uin̈ tzach
    jaxi? xchi vin̈. Ix valani jantac tiempo, ix schaan sc''ol vin̈ tas ix val chi''.'
  swh-ULB: Mfalme akanijibu (na malkia pia alikuwa amekaa karibu naye), “Utakaa kawa
    muda gani mpaka urudi?” Mfalme akaona vema kunipeleka nami nikampka muda.
  bel-bel: 'І сказаў мне цар і царыца, якая сядзела каля яго: колькі часу задоўжыцца
    дарога твая і калі вернешся? І заўгодна было цару паслаць мяне, пасьля таго як
    я вызначыў час.'
  deu-ELBBK: 'Da sprach der König zu mir – und die Königin saß neben ihm: Wie lange
    wird deine Reise währen, und wann wirst du zurückkehren? Und es gefiel dem König,
    mich zu senden; und ich bestimmte ihm eine Zeit.'
  mbb-OT: Ne mid-insà kayi te kediey haazà is hadì, ne sikan is rayna ebpimpinuu ziyà
    te avey zin, ke sikandin te, “Sengemenu keluǥayad is kegkeuǥet nu ziyà, wey keenu
    ka ed-ulì dini te Babilonia?” Ne migkaǥi ku kandin ke keenu a edlikù, ne midtuǥutan
    e zin.
  mal-2015: 'അതിന്നു രാജാവു‒രാജ്ഞിയും അരികെ ഇരുന്നിരുന്നു‒: നിന്റെ യാത്രെക്കു എത്ര
    നാൾ വേണം? നീ എപ്പോൾ മടങ്ങിവരും എന്നു എന്നോടു ചോദിച്ചു. അങ്ങനെ എന്നെ അയപ്പാൻ രാജാവിന്നു
    സമ്മതമായി; ഞാൻ ഒരു അവധിയും പറഞ്ഞു.'
  rmc-rmc: 'Akor o kraľis mandar phučľa – a e kraľovna bešelas paš leste: „Keci tuke
    ľikerela o drom a kana aveha pale?“ Sar leske phenďom keci, o kraľis pre oda priačhiľa
    a domukľa mange te džal.'
  pes-OPV: 'پادشاه مرا گفت و ملکه به پهلوی او نشسته بود: «طول سفرت چه قدر خواهد بود
    و کی مراجعت خواهی نمود؟» پس پادشاه صواب دیدکه مرا بفرستد و زمانی برایش تعیین نمودم.'
  ron-1924: 'Ымпэратул, лынгэ каре шедя ши ымпэрэтяса, мь-а зис атунч: „Кыт ва цине
    кэлэтория та ши кынд те вей ынтоарче?” Ымпэратул а гэсит ку кале сэ мэ ласе сэ
    плек ши й-ам хотэрыт о време.'
  ben-OBCV: তখন রাজা, যাঁর পাশে রানিও বসেছিলেন, আমাকে জিজ্ঞাসা করলেন, “তোমার যেতে
    কয়দিন লাগবে আর কবেই বা তুমি ফিরে আসবে?” রাজা সন্তুষ্ট হয়ে আমাকে পাঠালেন আর আমি
    একটি সময়ের কথা বললাম।
  som-som: Kolkaasaa boqorkii wuxuu igu yidhi, (iyadoo boqoraddiina agtiisa fadhido)
    Sodcaalkaagu tan iyo goormuu ahaanayaa? Goormaadse soo noqonaysaa? Markaasuu boqorku
    ku farxay inuu i diro; oo waxaan u qabtay wakhti.
  lat-VUC: 'Dixitque mihi rex, et regina quæ sedebat juxta eum: Usque ad quod tempus
    erit iter tuum, et quando reverteris? Et placuit ante vultum regis, et misit me:
    et constitui ei tempus.'
  eng-ASVBT: And the king said unto me (the queen also sitting by him), For how long
    shall thy journey be? and when wilt thou return? So it pleased the king to send
    me; and I set him a time.
  ita-1885: 'E il re mi disse, ed anche la sua moglie che gli sedeva allato: Quanto
    tempo metterai alla tua andata, e quando ritornerai? E quando io ebbi detto il
    tempo al re, egli ebbe a grado di darmi licenza.'
  eng-ULB: The king replied to me (and the queen was also sitting beside him), “How
    long shall you be away and when will you return?” The king was glad to send me
    when I gave him the dates.
  spa-VBL: 'El rey, con la reina sentada a su lado, me preguntó: “¿Cuánto tiempo durará
    tu viaje y cuándo volverás?” El rey aceptó enviarme, y le dije cuánto tiempo estaría
    fuera.'
  fra-_FOB: 'Et le roi, ainsi que sa femme qui était assise auprès de lui, me dit:
    Combien durerait ton voyage, et quand reviendrais-tu? Je lui précisai le temps,
    et le roi trouva bon de m''envoyer.'
  mal-mal: 'അതിന് രാജാവ്: “നിന്റെ യാത്രക്ക് എത്ര നാൾ വേണം? നീ എപ്പോൾ മടങ്ങിവരും” എന്ന്
    എന്നോട് ചോദിച്ചു. രാജ്ഞിയും അപ്പോൾ അരികെ ഇരുന്നിരുന്നു. അങ്ങനെ എന്നെ അയക്കുവാൻ
    രാജാവിന് സമ്മതമായി; ഞാൻ ഒരു കാലാവധിയും പറഞ്ഞു.'
  urd-GVR: Us waqt malikā bhī sāth baiṭhī thī. Shahanshāh ne sawāl kiyā, “Safr ke
    lie kitnā waqt darkār hai? Āp kab tak wāpas ā sakte haiṅ?” Maiṅ ne use batāyā
    ki maiṅ kab tak wāpas āūṅgā to wuh muttafiq huā.
  suz-BL: मेना पिपीम पिप नु निश्‍शो बाक्‍त। मिनु पिपमी “मो पचा कली गिश नाक्‍त माल्‍नेवे?
    मिनु गेना लेश्‍शा जाक्‍नेवे?” दे हिल्‍लो पती। मिनु गो आं माल्‍शो नाक्‍त देंती।
    मिनु पिपम आं देंशो बिश्‍शा लचा गेती।
  ita-1927: 'E il re, che avea la regina seduta allato, mi disse: “Quanto durerà il
    tuo viaggio? e quando ritornerai?” La cosa piacque al re, ei mi lasciò andare,
    e io gli fissai un termine di tempo.'
  ckb-ckb: 'شاژنیش لەتەنیشتی پاشا دانیشتبوو. پاشا پێی گوتم: «گەشتەکەت چەندی پێ دەچێت
    و کەی دەگەڕێیتەوە؟» پاشا پێی خۆش بوو بمنێرێت، منیش کاتێکم بۆ دیاری کرد.'
  eng-BBE: And the king said to me (the queen being seated by his side), How long
    will your journey take, and when will you come back? So the king was pleased to
    send me, and I gave him a fixed time.
  kan-OKCV: ರಾಣಿಯು ಅವನ ಬಳಿಯಲ್ಲಿ ಕುಳಿತಿರುವಾಗ ಅರಸನು ನನಗೆ, “ನಿನ್ನ ಪ್ರಯಾಣ ಎಷ್ಟು ದಿವಸ?
    ನೀನು ತಿರುಗಿ ಯಾವಾಗ ಬರುತ್ತೀ?” ಎಂದನು. ನಾನು ಅರಸನಿಗೆ ಸಮಯ ಗೊತ್ತು ಮಾಡಿದೆನು. ಆಗ ಅರಸನು
    ನನ್ನನ್ನು ಕಳುಹಿಸಲು ಸಮ್ಮತಿಸಿದನು.
  bbb-bbb: Areme kini Atekesikiro bara fuone ije fu fuosiki ijia fido bu vua none
    ije fie. Ijadufuo kini ije fu urina maza izege na vaekiro una ruadufuo ijadufuo
    kuariemoga na maza ijene kuarae. Na ijiege kuaravoga kini ije fune uri vua none
    ije avediena abe marei.
  tam-2017: 'அப்பொழுது ராணியும், பக்கத்தில் உட்கார்ந்திருந்தாள். ராஜா என்னைப் பார்த்து:
    உன்னுடைய பிரயாணத்திற்கு எத்தனை நாட்கள் ஆகும், நீ எப்பொழுது திரும்பி வருவாய் என்று
    கேட்டார். இவ்வளவுநாட்கள் ஆகுமென்று நான் ராஜாவிற்குச் சொன்னபோது, என்னை அனுப்ப அவருக்கு
    விருப்பமானது.'
  spa-RV-1909: 'Entonces el rey me dijo, (y la reina estaba sentada junto á él): ¿Hasta
    cuándo será tu viaje, y cuándo volverás? Y plugo al rey enviarme, después que
    yo le señalé tiempo.'
  ron-BTF: 'Și împăratul mi-a spus (împărăteasa de asemenea ședea lângă el): Cât de
    lungă va fi călătoria ta? Și când te vei întoarce? Astfel a făcut plăcere împăratului
    să mă trimită; și i-am hotărât un timp.'
  eng-WEBP: The king said to me (the queen was also sitting by him), “How long will
    your journey be? When will you return?” So it pleased the king to send me, and
    I set a time for him.
  eng-FBV: The king, with the queen sitting beside him, asked me, “How long will your
    journey take, and when will you come back?” The king agreed to send me, and I
    told him how long I would be gone.
  nld-1939: 'De koning en zijn gemalin, die naast hem zat, zeiden tot mij: Hoe lang
    duurt uw tocht, en wanneer komt ge terug? Ik noemde hem een termijn, en het behaagde
    den koning, mij de opdracht te geven.'
  nch-BL: 'Huan nopa sihua tanahuatijquet mosehuijtoya ihuaya nopa tanahuatijquet
    quema nicamanaltic. Huan nopa tanahuatijquet techilhui: ―Huan ¿quesqui tonali
    monequis timocahuas? ¿Quema timocuepasquía? Huajca na niquilhui quema niyas huan
    niquixquetzqui se tonali quema nimocuepasquía. Huan yaya quipacti huan techtitanqui.'
  vie-1934: 'Đang khi ấy hoàng hậu cũng ngồi bên cạnh vua. Vua bèn hỏi tôi rằng: Ngươi
    đi đường lâu chừng bao nhiêu, và khi nào ngươi trở về? Vậy, vua đẹp lòng sai tôi
    đi, và tôi định nhựt kỳ cho người.'
  hin-CV: तब राजा ने मुझसे पूछा, “इसके लिए तुम्हें कितना समय लगेगा और तुम्हारा लौटना
    कब होगा?” इस समय रानी भी राजा के पास बैठी थी. मैंने राजा के सामने एक समय तय करके
    बता दिया, सो राजा ने खुशी के साथ मुझे वहां जाने की अनुमति दे दी.
  spa-BES: 'Y el rey me dijo, estando la reina sentada a su lado: ¿Cuánto tiempo tomará
    tu viaje y cuándo volverás? Entonces el rey se complació en enviarme, y le di
    un tiempo fijo.'
  tdx-tdx: Le hoe i mpanjakay tamako, ie niambesatse añ’ila’e eo i mpanjaka’ ampelay,
    Akore ty halava’ i lia’oy, ombia irehe te hibalike? Aa le ninò’ i mpanjakay ty
    hampihitrik’ ahy; le namantañako andro.
  tha-KJV: และกษั​ตริ​ย์ตรัสกับข้าพเจ้า (​มี​พระราชินี​ประทับข้างพระองค์) ว่า “​เจ้​าจะไปนานสักเท่าใด
    เมื่อไรเจ้าจะกลับมา” จึงเป็​นที​่พอพระทัยกษั​ตริ​ย์​ที่​จะให้ข้าพเจ้าไป และข้าพเจ้าก็กำหนดเวลาให้​พระองค์​ทรงทราบ
  por-BR-2018: 'Então o rei me disse (enquanto a rainha estava sentada junto a ele):
    Por quanto tempo durará tua viagem, e quando voltarás? E agradou ao rei me enviar,
    depois que eu lhe defini um certo tempo.'
  deu-ELO: 'Da sprach der König zu mir und die Königin saß neben ihm: Wie lange wird
    deine Reise währen, und wann wirst du zurückkehren? Und es gefiel dem König, mich
    zu senden; und ich bestimmte ihm eine Zeit.'
  eng-WYC-2018: And the king said to me, and the queen sat beside him, Unto what time
    shall thy way be, and when shalt thou turn again? And it pleased to the king,
    and he sent me forth, and I set to the king a time of coming again; (And the king
    said to me, as the queen sat beside him, How long shalt thy be away, and when
    shalt thou return? And so it pleased the king, and he sent me forth, and I set
    a time when I would return to the king;)
  epo-epo: 'Kaj la reĝo diris al mi (la reĝino sidis apud li): Kiel longe daŭros via
    veturado? kaj kiam vi revenos? Kaj la reĝo bonvolis forliberigi min, kaj mi difinis
    al li templimon.'
  uig-PIN: 'Padixaⱨ (xu qaƣda hanix padixaⱨning yenida olturatti) mǝndin: — Sǝpiringgǝ
    ⱪanqilik waⱪit ketidu? Ⱪaqan ⱪaytip kelisǝn? — dǝp soridi. Xuning bilǝn padixaⱨ
    meni ǝwǝtixni muwapiⱪ kɵrdi; mǝnmu uningƣa ⱪaytip kelidiƣan bir waⱪitni bekittim.'
  beo-beo: Hina bagade ea uda da e dafulili esalebe ba:i. Adasegesisi da na edegei
    amo hahawane nabi. E da nama amane adole ba:i, “Di da habowali asili esaloma:bela:?
    Amola habogala buhagima:bela:?” Na da na hou hamomu ema adole i.
  tpi-OTNT: Long taim mi toktok wantaim king, kwin i sindaun klostu long em. King
    i harim dispela tok bilong mi na i bekim tok olsem, “I orait, yu ken i go. Tasol
    bai yu stap sotpela taim o longpela taim long Juda? Na wanem taim bai yu kam bek?”
    Orait na mi toksave long em long tingting bilong mi.
  hau-SA: Sai sarki, a lokacin sarauniya da tana zama kusa da shi, ya tambaye ni,
    ya ce, “Kwana nawa tafiyar za tă ɗauke ka, kuma yaushe za ka dawo?” Ya gamshi
    sarki ya aike ni; saboda haka na shirya lokaci.
  uig-LAT: 'Padishah (shu chaghda xanish padishahning yénida olturatti) mendin: —
    Sepiringge qanchilik waqit kétidu? Qachan qaytip kélisen? — dep soridi. Shuning
    bilen padishah méni ewetishni muwapiq kördi; menmu uninggha qaytip kélidighan
    bir waqitni békittim.'
  nde-nde: Inkosi eyayihlezi lendlovukazi eceleni kwayo yangibuza yathi, “Uhambo lwakho
    luzathatha isikhathi esingakanani, njalo uzabuya nini?” Inkosi yathanda ukuthi
    ngihambe; yikho ngamisa isikhathi.
  ton-ton: Pea naʻe pehē ʻe he tuʻi kiate au, (pea naʻe nofo ofi kiate ia ʻae tuʻi
    fefine foki,) “Ko e hā hono fuoloa ʻo ho fononga? Pea te ke toe haʻu ʻafē? Pea
    naʻe lelei ki he tuʻi ke ne fekauʻi au; pea ne u kotofa kiate ia ʻae kuonga.”
  ces-1613: 'Ještě mi řekl král (královna pak seděla podlé něho): Dlouho-li budeš
    na té cestě, a kdy se zas navrátíš? I líbilo se to králi, a propustil mne, hned
    jakž jsem mu oznámil jistý čas.'
  eng-WMB: The king said to me (the queen was also sitting by him), “How long will
    your journey be? When will you return?” So it pleased the king to send me, and
    I set a time for him.
  tam-TCV: அந்த நேரத்தில் அரசனின் பக்கத்தில் அரசியும் அமர்ந்திருந்தாள்; அப்போது அரசன்
    என்னிடம், “உனது பிரயாணம் எவ்வளவு காலம் எடுக்கும்? எப்போது திரும்புவாய்?” என்று
    கேட்டான். என்னை அனுப்புவதற்கு அரசனுக்கு விருப்பமிருந்ததினால் நான் இவ்வளவு காலமாகுமென்று
    ஒரு நேரத்தைக் குறித்தேன்.
  ceb-ULB: Mitubag ang hari kanako (ug naglingkod usab tupad kaniya ang rayna), “Unsa
    ka man kadugay mawala ug kanus-a ka man mobalik?” Sa pagsulti ko sa maong pitsa
    sa hari nahimuot siya sa pagpadala kanako.
  pol-UBG: 'Król – obok którego siedziała królowa – zapytał mnie: Jak długo potrwa
    twoja podróż i kiedy powrócisz? Gdy podałem mu termin, spodobało się to królowi
    i posłał mnie.'
  agr-agr: 'Tusa tai apu niina nuwe eketbaunum nuna yantamen eketu chichagtak: “¿Wemesh
    wajupa tsawanta megkaemainaitme? Nunikmesh ¿wajutiya waketmainaitme?” tujutiabi.
    Tujutkui tsawantan mamiktuawamiajai. Tusa ti ai ayu tujutiabi.'
  kyc-kyc: Enda kuini doko baa maki pyuo peteyamopa kiŋi dokome yuu gii akipare karapala
    eparese lao piso siya. Piso siyamopa namba yuu gii dusipa karapala eparo lao lamaiyuokondali
    piyu. Dokopa kiŋi dokome namba kapa puu langiya.
  urd-GVU: اُس وقت ملکہ بھی ساتھ بیٹھی تھی۔ شہنشاہ نے سوال کیا، ”سفر کے لئے کتنا وقت
    درکار ہے؟ آپ کب تک واپس آ سکتے ہیں؟“ مَیں نے اُسے بتایا کہ مَیں کب تک واپس آؤں
    گا تو وہ متفق ہوا۔
  deu-1912: 'Und der König sprach zu mir und die Königin, die neben ihm saß: Wie lange
    wird deine Reise währen, und wann wirst du wiederkommen? Und es gefiel dem König,
    daß er mich hinsendete. Und ich setzte ihm eine bestimmte Zeit'
  ntj-ntj: Nyangka-rni mularrpartu witurnu. Nyangka-rnalu watjarnu marlaku pitjakitjalu.
  kan-2017: ರಾಣಿಯು ಅರಸನ ಹತ್ತಿರದಲ್ಲೇ ಕುಳಿತುಕೊಂಡಿದ್ದಳು. ಅರಸನು ನನಗೆ, “ಪ್ರಯಾಣಕ್ಕೆ ನಿನಗೆಷ್ಟು
    ಕಾಲ ಬೇಕು? ಯಾವಾಗ ಹಿಂದಿರುಗುವಿ” ಎಂದು ವಿಚಾರಿಸಿದಾಗ ನಾನು ಕಾಲವನ್ನು ಸೂಚಿಸಲು ಅರಸನು ಒಪ್ಪಿಕೊಂಡು
    ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Fare pilung e m’agan’ ko n’en kug ning. Bay le’engin u to’oben, me ga’ar
    fare pilung ngog, “Uw n’umngin nap’an ni ngam milekag ma wu’in e ga ra sul?” Mu
    gog ngak n’umngin nap’an, me fel’ u wan’ ni nge pageg nggu wan.
  hlt-MCSB: Te phoeiah manghai neh a taengah aka ngol manghainu loh kai taengah, “Na
    caehlong te me hil nim a koe vetih me vaengah lae na mael eh?” a ti. Manghai mik
    ah a voelphoeng dongah kai n'tueih tih a tuetang te ka paek.
  mdy-ETH: ዒማና ጌኤሻ ካኣቲኮ ኮይላ ዴዒ ዓኣኔ፤ ካኣቲያ ዬያ ታኣኮ ዖኦጪፆ ዋይዛዖ፦ «ዓኣፒኒ ኬሊዳ ኔ ዴንዲ ሄላንዳይ?
    ዓይዲ ኔ ማዓንዳይ?» ጌይ ታና ዖኦጬኔ፤ ታኣኒያ ዴንዲ ሄላንዳ ዎዶና ሃሣ ዓይዲ ማዓንዳቴያ ኬኤዜኔ።
  twi-ASANTE: Ɛberɛ a ɔhemmaa te Ɔhene nkyɛn no, Ɔhene no bisaa sɛ, “Wokɔ a, wobɛdi
    nna ahe? Da bɛn na wobɛsane aba?” Ɔhene penee so, na mekyerɛɛ da a mɛsim.
  eng-WEBU: The king said to me (the queen was also sitting by him), “How long will
    your journey be? When will you return?” So it pleased the king to send me, and
    I set a time for him.
  wal-wal: He wode, kawiyaa Kawuwaa Arxxekssiisa matan uttidaashin, kawoi zaaridi,
    “Ne biyo ogee woisa wodiyaa ekkanee? Qassi neeni aude simmuutee?” yaagidi tana
    oichchiis. Taanikka ta simmana wodiyaa ayyo yootaas; yootin kawoi ufaittidi, tana
    yeddiis.
  spa-PDDPT: 'Y el rey me preguntó (y la reina estaba sentada junto a él): ¿Cuánto
    durará tu viaje y cuándo volverás? Como al rey le pareció bien enviarme, yo le
    definí el plazo.'
  gun-gun: 'Ha''e gui huvixa, ijyvýry ta''yxy oĩ avi va''e reve aipoe''i xevy: — Raka''e
    peve ''rã tu nereĩvei apy? Raka''e ''rã tu rejevy ju? Ha''e rã amombe''u raka''e
    peve pa ha''e py aiko ha''e ajevy aguã.'
  agu-BL: 'Nintzun oc yi rey tan jakle''n swetz: —Nehemías, ¿nicy''na'' tiemp na taj
    tan awaje''n tan banle''n ba''n tetz yi atanum? ¿Tona'' cẍpakxij? stzun i'' swetz.
    Te yi toque''n yi rey tan jakle''n yi e''chk xtxolbila''tz swetz, c''olchij yi
    reina xlaj i''. Walol tzun yi tona'' chimpakxijt. Nintzun cujij i''-tz.'
  ilo-ULB: Insungbat ti ari kaniak (nakatugaw met idi ti reyna iti abayna), “Kasano
    kabayag ti kaawanmo ken kaanoka nga agsubli?” Naragsakan ti ari a nangibaon kaniak
    idi imbagak kenkuana dagiti petsa.
  kpg-kpg: Gei di king, mo dono lodo dela e noho i dono baahi, ga dumaalia gi dagu
    dangidangi, ga helekai mai, “E waalooloo behee go doo hana, gei goe e hanimoi
    ma gaa hee?” Gei au ga hagi anga gi mee di madagoaa dogu hana gaa lawa ga hanimoi
    labelaa.
  uig-ARA: 'پادىشاھ (شۇ چاغدا خانىش پادىشاھنىڭ يېنىدا ئولتۇراتتى) مەندىن: ــ سەپىرىڭگە
    قانچىلىك ۋاقىت كېتىدۇ؟ قاچان قايتىپ كېلىسەن؟ ــ دەپ سورىدى. شۇنىڭ بىلەن پادىشاھ
    مېنى ئەۋەتىشنى مۇۋاپىق كۆردى؛ مەنمۇ ئۇنىڭغا قايتىپ كېلىدىغان بىر ۋاقىتنى بېكىتتىم.'
  sus-sus: Mangɛ naxa n maxɔrin, a xa ginɛ nu dɔxɔxi a sɛɛti ma, a naxɛ, «I xa biyaasi
    buma han mun tɛmui?» N to xi kɔnti fala a bɛ n gbilenma naxan ma, mangɛ naxa tin
    n xa siga.
  pon-2006: Nanmwarki lapalapo, oh sapwellime likend me iang ket limwah, ahpw keinemwe
    rehi ia erein ei pahn seiloakla oh iahd me I pahn pwurodo. Ngehi eri patohwanohng
    ira erein ei pahn seiloak oh iahd I pahn pwurodo. Nanmwarkio eri ketin kupwurehla
    ei pekipeko.
  ksd-ksd: 'Ma ra king i ga biti tagu (ma kana taulai bula i ga ki pirana): Ma aivia
    ra bung di pait ot pa nam ra vinavana tana? Ma vingai una ga lilikun mulai? Damana
    ra king i ga gugu pi na tulue iau, ma iau ga kubu tar ra bung tana.'
  tur-YTC: Kral bana (kraliçe de yanında oturuyordu) şöyle dedi, “Yolculuğun ne kadar
    sürer? Ne zaman dönersin?” Kral beni göndermekten hoşnut oldu ve ona bir zaman
    belirledim.
  ind-AYT: Lalu, raja berkata kepadaku, sedangkan ratu duduk di sampingnya, “Berapa
    lama perjalananmu dan kapan kamu akan kembali?” Raja berkenan mengutus aku setelah
    aku menentukan waktunya.
  nya-nya: Tsono mfumu, mfumukazi itakhala pambali pake, anandifunsa kuti, “Kodi kumeneko
    ukakhalako masiku angati ndipo udzabwera liti?” Ndinayiwuza mfumu nthawi yake
    ndipo inandilola kuti ndipite.
  hrv-hrv: 'Kralj me upita pred kraljicom, koja je sjedila kraj njega: “Koliko bi
    trajao tvoj put? Kada ćeš se vratiti?” Pošto sam utvrdio vrijeme koje je odgovaralo
    kralju, pusti me da odem.'
  mps-mps: Te eno king dali po mibadi, te aga we te kwin aga pąde dugulaluali. Kingo
    eno te po odolama, tama po wei ponoyu, te tiwai po wali, “Usu da, nage pao,” wali.
    “Tiali goli, nage te pęwadage sogo, ma te bobage sogo te Judade bidaibawe? Tama
    nisu sogo nage ma asaibawe?” Tialima, eno homude elaluali te ena ma asabo sogo
    po agaba pusalio.
  tpi-tpi: Long taim mi toktok wantaim king, kwin i sindaun klostu long em. King i
    harim dispela tok bilong mi na i bekim tok olsem, “I orait, yu ken i go. Tasol
    bai yu stap sotpela taim o longpela taim long Juda? Na wanem taim bai yu kam bek?”
    Orait na mi toksave long em long tingting bilong mi.
  dan-1931: 'Da sagde Kongen til mig, medens Dronningen sad ved hans Side: “Hvor længe
    vil den Rejse vare, og hvornår kan du vende tilbage?” Og da Kongen således fandt
    for godt at lade mig rejse, opgav jeg ham en Tid.'
  vie-OVCB: 'Lúc ấy có hoàng hậu ngồi bên cạnh, vua hỏi: “Ngươi đi bao lâu? Chừng
    nào trở lại?” Tôi định thời hạn, và vua bằng lòng cho tôi đi.'
  guj-2017: રાજાની સાથે રાણી પણ હાજર હતી, રાજાએ મને કહ્યું, “ત્યાં તારે કેટલો સમય
    લાગશે અને તું ક્યારે પાછો આવશે?” મેં તેમની સાથે મારો જવાનો સમય નક્કી કર્યો! તેથી
    મને જવા માટે રજા મળી ગઈ!
  pon-2006A: Nanmwarki lapalapo, oh sapwellime likend me iang ket limwah, ahpw keinemwe
    rehi ia erein ei pahn seiloakla oh iahd me I pahn pwurodo. Ngehi eri patohwanohng
    ira erein ei pahn seiloak oh iahd I pahn pwurodo. Nanmwarkio eri ketin kupwurehla
    ei pekipeko.
  por-BRBSL: 'O rei me disse (a rainha também estava sentada ao seu lado): “Quanto
    tempo será a sua viagem? Quando você vai voltar?” Por isso, agradou ao rei enviar-me,
    e eu fixei um horário para ele.'
  cth-cth: Siangpahrangnu hai ateng vah a tahung teh, siangpahrang ni nâyittouh maw
    na ro han. Nâtuek maw bout na ban han telah na pacei. Hahoi kai ni atueng ka khoe
    teh, siangpahrang ni lunghawicalah na cei sak.
  twi-twi: Bere a ɔhemmea te Ɔhene nkyɛn no, Ɔhene no bisae se, “Wokɔ a, wubedi nna
    ahe? Da bɛn na wobɛsan aba?” Ɔhene penee so, na mekyerɛɛ da a mesi mu.
  hlt-hlt: Te phoeiah manghai neh a taengah aka ngol manghainu loh kai taengah, “Na
    caehlong te me hil nim a koe vetih me vaengah lae na mael eh?” a ti. Manghai mik
    ah a voelphoeng dongah kai n'tueih tih a tuetang te ka paek.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì m bekɛ́ kɛ dɔ̀: A dɔ́ kɛ́mɔntɛ kɛ̀ dɛ̀ mmɑmɛ̀? A bo wɛ̃tɛní
    ɔ̃̀mmɔ̀nnì? Kɛ sɔ̃́ nhonitipokpɑ̀ɑ̀tì kɑ̀ri koò pɛ̀kɛ́nɛ̀, kɛ̀ nh ò nɑ̀kɛ́ m bo
    wɛ̃tɛní dìì mɔ̀nnì, kɛ̀ dɛ̀ nhò sɑ̀nnɛ̀, kòò yie nkɛ dɔ̀: Kɔtɛ.'
  msy-2020: Kɨ atrivim ko mɨgeima, ezɨ atrivimɨn amuim an mɨn aperaghav iti. Atrivim
    na baregha ghaze, “A dera, nɨ mangɨ. Nɨ dughiar ruarim o otevimɨn Judan nguazimɨn
    ikiam o? Nɨ manadɨzoghɨn ua izam?” Ezɨ kɨ uan nɨghnɨzimɨn gun a mɨgei.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ pɔɔsɑ-m sɩ: Kʋyɛɛŋ ɩsǝnɑɣɑ n kɑ́ tɔ nyɑ́ mpɑɑʋ? Nɑ sɑɑ wei kɛ́
    n kɑ́ mǝlɩ? Ɩlɛnɑ mɑ́ heeli-ɩ mɑ kʋyɑkʋ kʋmǝlʋɣʋ, nɑ ɩ́ hɑ-m mpɑɑʋ sɩ mɑ́ tɛɛ.'
  azb-azb: 'Mələkə də padşahın yanında oturmuşdu. Padşah mənə dedi: «Bu səfərin nə
    qədər çəkər? Nə vaxt qayıda bilərsən?» Məni göndərmək padşaha məqbul oldu və mən
    qayıdacağım vaxtı müəyyən etdim.'
  eng-DBY: And the king said to me — the queen also sitting by him, — For how long
    shall thy journey be, and when wilt thou return? And it pleased the king to send
    me; and I set him a time.
  hin-2017: तब राजा ने जिसके पास रानी भी बैठी थी, मुझसे पूछा, “तू कितने दिन तक यात्रा
    में रहेगा? और कब लौटेगा?” अतः राजा मुझे भेजने को प्रसन्न हुआ; और मैंने उसके लिये
    एक समय नियुक्त किया।
  wol-KYG: 'Buur nag wax ak man, fekk Lingeer soxnaam toog, feggook moom. Mu ne ma:
    «Boo demee, ana loo fay toog, doora délsi?» Ma wax ko. Gannaaw loolu Buur nangu
    maa bàyyi ma dem.'
  eng-YLT: And the king saith to me (and the queen is sitting near him), 'How long
    is thy journey? and when dost thou return?' and it is good before the king, and
    he sendeth me away, and I set to him a time.
  kne-kne: Sin nangwaniak sidi, wada din reyna ay nakitotokdo sin ari. Dinamag din
    ari mo kas-ano di kabayag ko sin emeyak ya mo pig-an di pantaoliak et idi inbagak,
    pinalobosanas sak-en.
  eng-WYC-2017: And the king said to me, and the queen sat beside him, Unto what time
    shall thy way be, and when shalt thou turn again? And it pleased to the king,
    and he sent me forth, and I set to the king a time of coming again;
  eng-WMBB: The king said to me (the queen was also sitting by him), “How long will
    your journey be? When will you return?” So it pleased the king to send me, and
    I set a time for him.
  urd-GVH: उस वक़्त मलिका भी साथ बैठी थी। शहनशाह ने सवाल किया, “सफ़र के लिए कितना
    वक़्त दरकार है? आप कब तक वापस आ सकते हैं?” मैंने उसे बताया कि मैं कब तक वापस आऊँगा
    तो वह मुत्तफ़िक़ हुआ।
  rug-rug: Meke va egoa sa baṉara lavata sa qua tinepa. Totoso habotu kapae nana koasa
    sa nana kalaho si nanasau sa baṉara si arau sapu vea seunae gua si kaqu taloa
    si rau, meke panavisa si kote pule mae gua, meke tozi nia rau si asa.
  gaz-gaz: Kana irratti mootichi utuma mootittiin isa bira teessuu, “Karaan kee yeroo
    hammamii fudhata? Atis yoomi deebita?” jedhee na gaafate. Na erguun fedhii mootichaa
    taʼe; anis yeroo nan murteeffadhe.
  fra-LSG: 'Le roi, auprès duquel la reine était assise, me dit alors: Combien ton
    voyage durera-t-il, et quand seras-tu de retour? Il plut au roi de me laisser
    partir, et je lui fixai un temps.'
  gnn-gnn: Bala ŋayi Giŋdja waŋana yuraŋalana ŋarraku yana, “Gatjuy marrtjiyana. Ga
    wiripunydja ŋarra yurru gathan nhuŋu djorra', märr nhe yurru marrtjinydja‐wala
    goŋ‐djorra'mirrinydja walŋana yana,” bitjarra.
  yal-yal: Mangana ɲaxanla yi dɔxi a fɛma, mangan yi n maxɔdin, a naxa, “I ya sigatiin
    buma han waxatin mundun yi, i xɛtɛn waxatin mundun yi?” Mangan yi tin n xa siga,
    nayi n yi n xɛtɛ waxatin fala a xa.
  haw-1868: A i mai la ke alii ia'u, (o ke alii wahine kekahi o noho pu ana me ia,)
    Pehea ka loihi o kou manawa e hele ai? Ahea la oe e hoi mai ai? A he mea oluolu
    ia i ke alii e hoouna ia'u; a hai aku au ia ia i manawa.
  arb-NAV: 'فَسَأَلَنِي الْمَلِكُ الَّذِي كَانَتِ الْمَلِكَةُ تَجْلِسُ إِلَى جِوَارِهِ:
    «كَمْ تَطُولُ غَيْبَتُكَ، وَمَتَى تَرْجِعُ؟» فَحَدَّدْتُ لَهُ مَوْعِدَ رُجُوعِي،
    إذْ طَابَ لَهُ أَنْ يُرْسِلَنِي.'
  ewe-ewe: Emegbe fia la, ame si ƒe axadzi fiasrɔ̃ la nɔ anyi ɖo la biam be, “Ŋkeke
    nenie nèle mɔ zɔ ge, eye gbe ka gbee nàtrɔ agbɔ?” Edze fia la ŋu be wòadɔm, eya
    ta meɖo ŋkeke nɛ.
  eng-LEE: And the king said unto me, while the queen was sitting beside him, When
    is thy journey to be undertaken? and when wilt thou return? So it pleased the
    king to let me go; and I indicated to him a time.
  asm-FB: ৰজাই মোক উত্তৰ দিলে, (আৰু তেওঁৰ ৰাণীও তেওঁৰ কাষত বহি আছিল), “তুমি কিমান
    দিনৰ বাবে যাবা আৰু কেতিয়া উভতি আহিবা?” মই যেতিয়া তেওঁক নিৰূপিত সময়ৰ কথা দিলোঁ,
    তেতিয়া ৰজাই আনন্দেৰে মোক পঠিয়াই দিলে।
  sus-A: مَنفّ نَشَ ﭑ مَشْرِن، عَ شَ فِنّ نُ دْشْشِ عَ سّيتِ مَ، عَ نَشّ، «عِ شَ بِيَاسِ
    بُمَ هَن مُن تّمُي؟» ﭑ تٌ شِ كْنتِ قَلَ عَ بّ ﭑ فبِلٍنمَ نَشَن مَ، مَنفّ نَشَ
    تِن ﭑ شَ سِفَ.
  fra-SBL: 'Le roi me dit (la reine était aussi assise près de lui) : « Combien de
    temps durera ton voyage ? Quand reviendras-tu ? » Il plut au roi de m''envoyer,
    et je lui fixai un délai.'
  hbo-hbo: וַיֹּאמֶר֩ לִ֨י הַמֶּ֜לֶךְ וְהַשֵּׁגַ֣ל ׀ יֹושֶׁ֣בֶת אֶצְלֹ֗ו עַד־מָתַ֛י
    יִהְיֶ֥ה מַֽהֲלָכֲךָ֖ וּמָתַ֣י תָּשׁ֑וּב וַיִּיטַ֤ב לִפְנֵֽי־הַמֶּ֙לֶךְ֙ וַיִּשְׁלָחֵ֔נִי
    וָֽאֶתְּנָ֥ה לֹ֖ו זְמָֽן׃
  piu-2006: '@see-verse:NEH.002.005'
  pjt-pjt: '@see-verse:NEH.002.005'
  kik-kik: Hĩndĩ ĩyo mũthamaki, aikaranĩtie na mũtumia wake, akĩnjũũria atĩrĩ, “Rũgendo
    rwaku nĩ rwa matukũ maigana na ũgaacooka rĩ?” Mũthamaki akĩona arĩ wega andũme;
    nĩ ũndũ ũcio ngĩtua ihinda rĩa gũthiĩ.
  fra-NCL: 'Et le roi me dit, la reine étant assise prés de lui : « Jusqu’à quand
    durera ton voyage, et quand reviendras-tu ? » Il plut au roi de m’envoyer et je
    lui fixai un temps.'
  cek-AK: Siangpahrang mah, (siangpahrang zu doeh anih taengah anghnut) Kholong na
    caehhaih nazetto maw akra tih? Natuek naah maw nam laem o let han? tiah ang naa.
    Siangpahrang mah kai patoeh han poekhaih tawnh pongah, atue to ka pahoe.
  cuk-cuk: 'Deunni, rey, e-omeyalaba siid. Agi, rey anse egichialid: —Be nadele, ¿bule-melu
    be yogguoe? ¿Sana gannar be danibaloe? Geb an reyga sogsagu sana an gannar danikoe,
    agi, rey nuedgi an-barmisad.'
  uig-CYR: 'Падиша (шу чағда ханиш падишаниң йенида олтиратти) мәндин: — Сәпириңгә
    қанчилик вақит кетиду? Қачан қайтип келисән? — дәп сориди. Шуниң билән падиша
    мени әвәтишни мувапиқ көрди; мәнму униңға қайтип келидиған бир вақитни бекиттим.'
  tel-2017: అందుకు రాజు ఇలా అడిగాడు (ఆ సమయంలో రాణి తన పక్కనే కూర్చుని ఉంది). “అక్కడ
    ఎంతకాలం ఉంటావు? ఎప్పుడు తిరిగి వస్తావు?” నేను ఆ తేదీలు అతనికి చెప్పాను. అప్పుడు
    రాజు నన్ను పంపడానికి ఇష్టపడ్డాడు.
  hat-BSA: 'Epi wa a te di mwen pandan rèn nan te chita akote l: “Konbyen de tan vwayaj
    ou kapab ye? Epi kilè ou va retounen?” Konsa, sa te fè wa a plezi pou voye mwen,
    e mwen te bay li yon lè jis.'
  kos-kos: Na tokosra fulat el insese nu ke siyuk luk, ac kasra el muta siskal. Tokosra
    fulat el siyuk sik lusen pacl nga ac som ac nga ac foloko ngac, ac nga fahkang
    nu sel.
  hbo-WLC: וַיֹּאמֶר֩ לִ֨י הַמֶּ֜לֶךְ וְהַשֵּׁגַ֣ל ׀ יוֹשֶׁ֣בֶת אֶצְל֗וֹ עַד־מָתַ֛י
    יִהְיֶ֥ה מַֽהֲלָכֲךָ֖ וּמָתַ֣י תָּשׁ֑וּב וַיִּיטַ֤ב לִפְנֵֽי־הַמֶּ֙לֶךְ֙ וַיִּשְׁלָחֵ֔נִי
    וָֽאֶתְּנָ֥ה ל֖וֹ זְמָֽן׃
  ibo-ibo: Eze sịrị m, ebe nwunye ya nọkwa nʼakụkụ ya, “Ije gị ọ ga-abụ ruo olee mgbe,
    olee mgbe ị ga-alọghachitekwa?” Ọ masịrị eze i ziga m. Ya mere, enyere m ya oge.
  ory-ory: ତହୁଁ ରାଜା ମୋତେ ପଚାରିଲେ, “(ମଧ୍ୟ ରାଣୀ ତାଙ୍କ ପାଖରେ ବସିଥିଲେ,) ତୁମ୍ଭ ଯାତ୍ରା
    କେତେ ଦିନ ଲାଗିବ? ଓ ତୁମ୍ଭେ କେବେ ଫେରି ଆସିବ?” ଏହିରୂପେ ମୁଁ ତାଙ୍କ ନିକଟରେ ସମୟ ନିରୂପଣ
    କଲା ପରେ ରାଜା ମୋତେ ପଠାଇବା ପାଇଁ ସନ୍ତୁଷ୍ଟ ହେଲେ।
  chk-chk: Mürin, ewe king a aisiniei, nge ewe kiwiin a mot ünükün, “Ifa ükükün fansoun
    om kopwe nonom ikenan, nge inet kopwe liwinsefälito?” Iwe, üa üreni ükükün fansoun
    ai üpwe nonom ikenan. Mürin ewe king a tipeeu ngeni ai tüngor o mwüt ngeniei pwe
    üpwe feila.
  rop-rop: Wal det king bin agri blanga jandim mi. Det waif blanga im bin jidan deya
    garram im du. Afta det king bin askim mi, “Haulong yu garra go jidan langa yu
    kantri en wotaim yu garra kambek?” En aibin dalim im wotaim.
  ukr-1871: 'І сказав менї царь і цариця, що седїла коло його: Як довго протягнеться
    твоя вандрівка, й коли вернешся? І сподобалось цареві послати мене; й я означив
    час.'
  deu-1951: 'Da sprach der König zu mir, während die Königin neben ihm saß: Wie lange
    wird die Reise währen, und wann wirst du zurückkommen? Und es gefiel dem König,
    mich hinzusenden, nachdem ich ihm eine bestimmte Zeit angegeben hatte.'
  eng-JPS: 'And the king said unto me, the queen also sitting by him: ''For how long
    shall thy journey be? and when wilt thou return?'' So it pleased the king to send
    me; and I set him a time.'
  srp-1865: 'A car mi reèe, a žena njegova sjeðaše do njega: koliko ti vremena treba
    na put, i kad æeš se vratiti? I bi ugodno caru, i pusti me kad mu kazah vrijeme.'
  lug-lug: Awo kabaka, ne mukyala we ng’amuli ku lusegere, n’ambuuza nti, “Olugendo
    lwo luliba lwa nnaku meka, era olidda ddi?” Kabaka n’asiima okuntuma, ne neegerera
    ekiseera.
  heb-heb: ויאמר לי המלך והשגל יושבת אצלו עד מתי יהיה מהלכך ומתי תשוב וייטב לפני המלך
    וישלחני ואתנה לו זמן׃
  ben-IRV: তখন রাজা-রাণীও তাঁর পাশে বসে ছিলেন-আমাকে জিজ্ঞাসা করলেন, “তোমার যেতে কতদিন
    লাগবে? আর কবে ফিরে আসবে?” এই ভাবে রাজা খুশি হয়ে আমাকে বিদায় দিলেন, আর আমি তার
    কাছে দিন জানালাম।
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਜਿਸ ਦੇ ਕੋਲ ਰਾਣੀ ਵੀ ਬੈਠੀ ਸੀ, ਮੈਨੂੰ ਪੁੱਛਿਆ, “ਤੇਰਾ ਸਫ਼ਰ ਕਿੰਨ੍ਹੇ
    ਦਿਨ ਦਾ ਹੋਵੇਗਾ ਅਤੇ ਤੂੰ ਕਦੋਂ ਵਾਪਿਸ ਮੁੜੇਂਗਾ?” ਤਦ ਮੈਨੂੰ ਭੇਜਣਾ ਰਾਜਾ ਨੂੰ ਚੰਗਾ ਲੱਗਿਆ
    ਅਤੇ ਮੈਂ ਵੀ ਉਸ ਦੇ ਨਾਲ ਇੱਕ ਸਮਾਂ ਨਿਯੁਕਤ ਕਰ ਲਿਆ।
  mya-JVB: ထိုအခါ မြောက်သားတော်နှင့် ယှဉ်ပြိုင်၍ ထိုင် နေစဉ်၊ ရှင်ဘုရင် က၊ သင် သွား
    လျှင် အဘယ် မျှ ကာလကြာလိမ့်မည် နည်း။ အဘယ် ကာလမှ ပြန် လာမည်နည်းဟုမေး တော်မူသော်၊
    ကာလ အချိန်ကို ငါလျှောက် ထားပြီးမှ ၊ ရှင် ဘုရင်သည် အလို တော်ရှိ၍ ငါ့ ကို လွှတ်
    လိုက်တော်မူ၏။
  tbg-tbg: Te minti turaro avuhainaa vaiinti viva avuhainaa nahenti tataaqa oquvi
    vauva tiriara eo ho vinarave tivakero tiharo, Are vukaiqaa kerae Iutaini vainarave?
    Are taireve orurantera maini aninarave? tumanta te mini oru variainara viravata,
    vihai orurante aniainara viravata, vira tiva ami.
  hmo-hmo: Vadaeni king ese lau dekenai ma ia nanadaia, iena adavana, kwini, be iena
    badinai ia helai noho neganai, ia gwau, “Bema oi lao neganai, edena negai do oi
    giroa mai?” Lau ese lauegu lou negana lau hamaoroa, bona king ena lalona ia hegeregere
    vadaeni lau do ia siaia.
  urd-urd: तब बादशाह ने (मलिका भी उस के पास बैठी थी) मुझ से कहा, “तेरा सफ़र कितनी
    मुद्दत का होगा और तू कब लौटेगा?” ग़रज़ बादशाह की मर्ज़ी हुई कि मुझे भेजे:और मैंने
    वक़्त मुक़र्रर करके उसे बताया।
  rus-SYN: 'И сказал мне царь и царица, которая сидела подле него: сколько времени
    продлится путь твой, и когда возвратишься? И благоугодно было царю послать меня,
    после того как я назначил время.'
  bqc-SIM: 'Kípi na zↄ̃lɛa aà saɛ, ↄ̃ à ma la à mɛ̀: Ńyↄ̃ kɛ we gↄↄ ũma ni?
    Gↄↄ kpele ńyↄ̃ sui? Kɛ́ kí wè ma gɛai, ↄ̃ ma gↄↄdìlɛɛ̀.'
  tcz-CHONGTHU: Hiche pet’a chu lengnu toh toukhom lhon ahin, lengpan phat itih chan
    naga sulut dem? itih donleh nahung kile thei dem?” eiti, Keiman phat itih chan
    kaga suh lut ding ham ti kahetsah jou chun aman eiphat sah peh tai.
  mar-mar: (राणीसुद्धा त्याच्याजवळच बसलेली होती) राजाने मला विचारले, “तुला या कामासाठी
    जाऊन यायला किती दिवस लागतील? तू परत केव्हा येशील?” राजा मला आनंदाने पाठविण्यास
    तयार झाला जेव्हा मी त्यास वेळ ठरवून दिली.
  qub-qub: 'Ñaupancho warmin jamaraycaptin rayga tapumaran: «¿Imaycamaraj chaycho
    goyämunqui? ¿Imayraj cutimunqui?» nir. Chaura willarä imay cutinäpaj cashantapis.
    Willaptë aywanäpaj aunimaran.'
  bqp-bqp: 'Kína pì nanↄ vutɛna a sarɛ, akũ à ma la à pì: Ĩnigↄ̃ kú gwe ari bↄrɛmɛɛ?
    Bↄrɛn ĩni suu? Kũ kína wè ma gɛnaai, akũ ma gↄrↄ dìtɛnɛ.'
  hat-hat: 'Wa a te chita avèk larenn li bò kote l'', li mande m'': -Konbe tan vwayaj
    la pral pran ou? Kilè w''a tounen? Mwen di l'' konbe tan sa ka pran m''. Epi li
    dakò pou l'' kite m'' ale.'
  eng-BSB: Then the king, with the queen seated beside him, asked me, “How long will
    your journey take, and when will you return?” So it pleased the king to send me,
    and I set a time.
  eng-WEBPB: The king said to me (the queen was also sitting by him), “How long will
    your journey be? When will you return?” So it pleased the king to send me, and
    I set a time for him.
  kbq-kbq: Hanki kini ne'mofo nenaro kuini a'mo'a kini nemofo tava'onte mani'negeno
    kini ne'mo'a nantahigeno, nama'a kna umanitenka etema esanana ina zupa egahane?
    Anage nehuno amne vugahane huno hu izo hige'na, etema esanua kna fatgogura asami'noe.
  nhe-BL: 'Huan nopa sihua tlanahuatijquetl mosehuijtoya ihuaya nopa tlanahuatijquetl
    quema nicamatqui. Huan nopa tlanahuatijquetl nechilhui: ―Huan ¿quesqui tonali
    monequis timocahuas? ¿Quema timocuepasquía? Huajca na niquilhui quema niyas huan
    niquixtlalijqui se tonal quema nimocuepasquía. Huan yajaya quipacti huan nechtitlanqui.'
  bus-bus: 'Kína pì naↄ̃ↄ vɛ̃ɛna à saɛ, ben à ma la à bè: Dian n tá é gì kɛ nà? Bↄrɛn
    nɛ́ suu? Kɛ̀ kína wè ma ganazi, ben ma gurↄↄ dìɛnɛ.'
  gub-BL: Tuwihawete hemireko wapyk in huwake a'e. — Ezapo neremimutar nehe ty, i'i
    tuwihawete ihewe. — Màràn zahy eremumaw putar a'e ma'e iapo pà nehe. Màràn mehe
    erezewyr putar nehe, i'i ihewe. Amume'u izupe.
  eng-DRA: 'And the king said to me, and the queen that sat by him: For how long shall
    thy journey be, and when wilt thou return? And it pleased the king, and he sent
    me: and I fixed him a time.'
