verse: NEH.002.001
translations:
  mal-C: അർഥഹ്ശഷ്ടാരാജാവിന്റെ ഇരുപതാംവർഷം നീസാൻ മാസത്തിൽ, അദ്ദേഹത്തിനുവേണ്ടി വീഞ്ഞു
    കൊണ്ടുവന്നപ്പോൾ, ഞാൻ രാജാവിനു വീഞ്ഞെടുത്ത് കൊടുത്തു. ഞാൻ അദ്ദേഹത്തിന്റെ സന്നിധിയിൽ
    ഇതിനുമുമ്പ് ഒരിക്കലും ദുഃഖിതനായിരുന്നിട്ടില്ല.
  deu-TKW: Und im Monat Nisan des zwanzigsten Jahres des Königs Arthahsastha, als
    Wein vor ihm stand, da nahm ich den Wein und reichte ihn dem Könige, ohne daß
    ich ihn merken ließ, wie schlecht mir zu Mute war.
  lin-lin: Na sanza ya Nisani, na mobu ya tuku mibale ya bokonzi ya Aritakizerisesi,
    lokola vino ezalaki liboso ya mokonzi, nazwaki vino mpe napesaki ye mpo ete amela.
    Ezalaki mbala na ngai ya liboso ya kozala mawa-mawa liboso ya mokonzi.
  eng-LSV: And it comes to pass, in the month of Nisan, the twentieth year of Artaxerxes
    the king, wine [is] before him, and I lift up the wine, and give to the king,
    and I had not been sad before him;
  eng-GNV: Nowe in the moneth Nisan in the twentieth yere of king Artahshashte, the
    wine stoode before him, and I tooke vp the wine, and gaue it vnto the King. nowe
    I was not before time sad in his presence.
  eng-WEBSTER: 'And it came to pass in the month Nisan, in the twentieth year of Artaxerxes
    the king, that wine was before him: and I took up the wine, and gave it to the
    king. Now I had not before been sad in his presence.'
  nhw-BL: Teipa quema panotoya nahui metztli huan eliyaya ipan metztli Nisán ipan
    toisraelita calendario [2:1 Elqui se tonali huejcajya ipan se abril o mayo ipan
    tocalendario tlen ama.], na nijhuiquili ixocomeca atl nopa tlanahuatijquetl huan
    nimantzi yaya nechitac para nimotequipachohua pampa amo quema nechitztoya quej
    nopa.
  swh-ONEN: Katika mwezi wa Nisani mwaka wa ishirini wa utawala wa Mfalme Artashasta,
    wakati divai ilipoletwa kwake, niliichukua na kumpa mfalme. Sikuwahi kuonekana
    mwenye huzuni mbele yake kabla ya hapo.
  bba-bba: Ye Aɑtɑsɛsi u kuɑ wɔ̃ɔ yɛndu bɑndu sɔɔ, wɔ̃ɔn suru ɡbiikoon tɔ̃ru ɡɑru,
    u sɔ̃ u dimɔ, mɑ nɑ tɑm suɑ nɑ nùn wɛ̃. Adɑmɑ sɑɑ ye sɔɔ, nɑ nuki sɑnkire too.
    Nɑ ǹ nuki sɑnkirɑre nɡe mɛ.
  eng-KJVCPB: 'And it came to pass in the month Nisan, in the twentieth year of Artaxerxes
    the king, that wine was before him: and I took up the wine, and gave it unto the
    king. Now I had not been beforetime sad in his presence.'
  luo-luo: E dwe mar Nisan e higa mar piero ariyo mar loch Ruoth Artaksases, kane
    okelne divai, ne akawo divai mi amiyo ruoth. Ne pok abedo ka an gi kuyo e nyime
    nyaka nene;
  meu-meu: King Aratasasta ena lohia laḡanina iharuahuina ai, hua ladana Nisan lalonai,
    vine ranuna na ia vairanai e heato negana ai, lau ese vine ranuna na abia isi,
    hanua pavapavana na henia. A, ema bona una dina ai lalogu nega ta se hisihisi
    ia vairanai.
  npi-ULB: राजा अर्तासास्तको बिसौँ वर्षको नीसान महिनामा उहाँले दाखमद्य रोज्नुभयो,
    र मैले दाखमद्य लिई राजालाई टक्र्याएँ । म उहाँको उपस्थितिमा पहिले कहिल्यै यस्तो
    उदास भएको थिइनँ ।
  yor-yor: Ní oṣù Nisani, ní ogún ọdún ìjọba ọba Artasasta, nígbà tí a gbé wáìnì wá
    fún un, mo gbé wáìnì náà, mo fi fún ọba, ìbànújẹ́ kò hàn ní ojú mi rí ní iwájú
    rẹ̀.
  emp-NTPO: Artajerje veinte poa Persiad̶ebema boroda b̶ed̶acarea Nisaʌ̃ jed̶ecod̶e
    mʌ̃a uva b̶ada idjimaa edesia. Maʌ̃ne idjia mʌ̃ra sopua b̶ʌda unusia. Maʌ̃ naẽna
    mʌ̃ra mãwã unuca basía.
  ind-ind: Beberapa bulan kemudian, yaitu pada bulan Nisan, masih dalam tahun keduapuluh
    pemerintahan Artasasta, saya bertugas menyajikan anggur bagi raja. Saat saya memberikan
    anggur kepadanya, ternyata dia melihat saya bersedih. Sebelumnya saya tidak pernah
    terlihat sedih di hadapan raja.
  pes-OPCB: 'چهار ماه بعد، یک روز وقتی جام شراب را به دست اردشیر پادشاه می‌دادم، از
    من پرسید: «چرا اینقدر غمگینی؟ به نظر نمی‌رسد بیمار باشی، پس حتماً فکری تو را ناراحت
    کرده است.» (تا آن روز پادشاه هرگز مرا غمگین ندیده بود.) از این سؤال او بسیار ترسیدم،'
  tgl-ULB: Sa buwan ng Nisan, sa ikadalawampung taon ni Haring Artaxerxes, siya ay
    pumili ng alak, at kinuha ko ang alak at ibinigay ito sa hari. Ngayon ako ay hindi
    kailanman naging malungkot sa kaniyang harapan.
  cbu-NT: Anpur nuw, Nehemiyasi kurakaam Artarjereem yásimapan taarangina. Ashiriya,
    minush zari, tsup marsush, kurakaam vinoo yásiranguri, kuraksha yuwaa nuw mangi
    mantsaki, anoo sirú nda yasarangiya. Itaru, anumunsha nuwaa natstarangu,
  hui-hui: Ege maria peagola horo mbiru Kini Adasegesi ibu tomo nalu berearia i̱na
    waini iba yalu puwa miru. Kini biagome i̱ wanakuini dara howaore hewaria ala nahendegome
  mya-mya: လေး​လ​မျှ​ကုန်​လွန်​ပြီး​နောက်၊ တစ်​နေ့​သော အ​ခါ​၌​ဧ​က​ရာဇ်​မင်း​အာ​တ​ဇေ​ရဇ်​သည်
    ပွဲ​တော်​တည်​လျက်​နေ​စဉ် ငါ​သည်​သူ​၏​ထံ သို့​သွား​၍​စ​ပျစ်​ရည်​ကို​ဆက်​လေ​၏။ မင်း
    ကြီး​သည်​ယ​ခင်​အ​ဘယ်​အ​ခါ​၌​မျှ​ငါ ၏​မျက်​နှာ​ညှိုး​ငယ်​သည်​ကို​မ​တွေ့​မ​မြင်
    ဘူး​သ​ဖြင့်၊-
  bod-N: དེ་ནས། རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་ཉི་ཤུ་པའི་ནེ་སཱན་ཞེས་པའི་ཟླ་བར་རྒུན་ཆང་རྒྱལ་པོའི་མདུན་དུ་ཡོད་པ་དང་།
    ངས་ཆང་དེ་བླངས་ནས་རྒྱལ་པོར་ཕུལ་ཏོ། །སྔོན་ཆད་ངས་རྒྱལ་པོའི་དྲུང་ནས་སྐྱོ་བའི་རྣམ་འགྱུར་བསྟན་མྱོང་མེད།
  sna-sna: Mumwedzi waNisani mugore ramakumi maviri raMambo Atazekisesi, panguva yaakavigirwa
    waini, ndakatora waini ndikapa kuna mambo. Handina kumbenge ndambosuruvara zvakadai
    pamberi pake.
  spa-BLM: En el mes de Nisán, en el vigésimo año del rey Artajerjes, cuando el vino
    estaba delante de él, recogí el vino y se lo di al rey. Nunca antes había estado
    triste en su presencia.
  cac-cac: Ay jun c'u d'a yol uj Nisán, ayic 20 ab'ilxo yoch vin̈aj Artajerjes reyal,
    ayic van vac'an svino vin̈ rey chi', ix yilan vin̈ to cuseltac yilji in sat. Malaj
    b'aj icha chi' viljitaxoni.
  swh-ULB: Katika mwezi wa Nisani, katika mwaka wa ishirini wa mfalme Artashasta,
    alichagua divai, na nikachukua divai na kumpa mfalme. Sasa sikuwahi kusikitikaa
    mbele yake.
  bel-bel: У месяцы Нісане, на дваццатым годзе цара Артаксэркса, было перад ім віно.
    І я ўзяў віно і падаў цару, і здавалася, ня быў засмучаны перад ім.
  deu-ELBBK: Und es geschah im Monat Nisan, im 20. Jahr des Königs Artasasta, als
    Wein vor ihm war, da nahm ich den Wein und gab ihn dem König; ich war aber nie
    traurig vor ihm gewesen.
  mbb-OT: Hein nehuna he vulan, he iyan is bulan he Nisan, dutun te ike-20 he tuig
    te kedhadì ni Artaserkses, midsilbiyan ku te vinu haazà is hadì. Iyan pa haazà
    timpu he neehè e zin is egkeseeng.
  mal-2015: അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ ഇരുപതാം ആണ്ടിൽ നീസാൻമാസത്തിൽ ഞാൻ ഒരിക്കൽ രാജാവിന്റെ
    മുമ്പാകെ ഇരുന്ന വീഞ്ഞു എടുത്തു അവന്നു കൊടുത്തു; ഞാൻ ഇതിന്നു മുമ്പെ ഒരിക്കലും അവന്റെ
    സന്നിധിയിൽ കുണ്ഠിതനായിരുന്നിട്ടില്ല.
  rmc-rmc: Jekh džives andro čhon Nisan, sar o Artaxerxes kraľinelas imar bišto (20.)
    berš, iľom e mol andre kuči, so sas anglo kraľis, a podiňom la leske. Šoha angloda
    na somas angle leste smutno,
  pes-OPV: و در ماه نیسان، در سال بیستم ارتحشستاپادشاه، واقع شد که شراب پیش وی بود
    ومن شراب را گرفته، به پادشاه دادم و قبل از آن من در حضورش ملول نبودم.
  ron-1924: Ын луна Нисан, анул ал доуэзечеля ал ымпэратулуй Артаксерксе, пе кынд
    винул ера ынаинтя луй, ам луат винул ши л-ам дат ымпэратулуй. Ничодатэ ну фусесем
    трист ынаинтя луй.
  ben-OBCV: রাজা অর্তক্ষস্তের রাজত্বের কুড়ি বছরের নীসন মাসে, যখন তাঁর কাছে দ্রাক্ষারস
    আনা হল, আমি সেই দ্রাক্ষারস নিয়ে রাজাকে দিলাম। এর আগে আমি তাঁর সামনে কখনও মলিন
    মুখে থাকিনি,
  som-som: Bishii Niisaan oo ahayd sannaddii labaatanaad oo boqor Artaxshasta, iyadoo
    khamri hor yaal isaga ayaan khamrigii qaaday oo boqorkii siiyey. Hadda ka hor
    anigu boqorka hortiisa caloolxumo kuma joogi jirin.
  lat-VUC: 'Factum est autem in mense Nisan, anno vigesimo Artaxerxis regis: et vinum
    erat ante eum, et levavi vinum, et dedi regi: et eram quasi languidus ante faciem
    ejus.'
  eng-ASVBT: And it came to pass in the month Nisan, in the twentieth year of Artaxerxes
    the king, when wine was before him, that I took up the wine, and gave it unto
    the king. Now I had not been beforetime sad in his presence.
  ita-1885: ED avvenne l'anno ventesimo del re Artaserse, nel mese di Nisan, che,
    essendo stato portato il vino davanti a lui, io presi il vino, e lo porsi al re.
    Or io non soleva esser mesto nel suo cospetto.
  eng-ULB: In the month of Nisan, in the twentieth year of Artaxerxes the king, he
    selected wine, and I took the wine and gave it to the king. Now I had never before
    been sad in his presence.
  spa-VBL: En el mes de Nisán, en el vigésimo año del reinado de Artajerjes, cuando
    le trajeron el vino, lo cogí y se lo di al rey. Nunca antes me había presentado
    ante él con aspecto triste,
  fra-_FOB: Et il arriva au mois de Nisan, la vingtième année du roi Artaxerxès, comme
    le vin était devant lui, que je pris le vin et le présentai au roi. Or, devant
    lui, je n'étais jamais triste.
  mal-mal: അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ വാഴ്ചയുടെ ഇരുപതാം ആണ്ടിൽ നീസാൻമാസത്തിൽ ഒരു ദിവസം
    ഞാൻ രാജാവിന്റെ മുമ്പിൽ ഇരുന്ന വീഞ്ഞ് എടുത്ത് അവന് കൊടുത്തു; ഞാൻ ഇതിന് മുമ്പ് ഒരിക്കലും
    അവന്റെ സന്നിധിയിൽ ദുഃഖിച്ചിരുന്നിട്ടില്ല.
  urd-GVR: Chār mahīne guzar gae. Nīsān ke mahīne ke ek din jab maiṅ Shahanshāh Artaḳhshastā
    ko mai pilā rahā thā to merī māyūsī use nazar āī. Pahle us ne mujhe kabhī udās
    nahīṅ dekhā thā,
  suz-BL: आरता-सास्‍त पिप दुम्‍शो २० बर्स जाक्‍दीश्‍शो बाक्‍त। मिनु काबु निसान महिनामी
    पिप आ अङगुर शांबु ठीक पा लाइश्‍शा, पिप कली ख्रेत्‍ताक्‍ङ। गो सुर्ता पशो नङ। पिपमी
    मेको क्‍येङा ङोंइती आं कली सुर्ता पशो गेनायो मतशो बाक्‍त।
  ita-1927: L’anno ventesimo del re Artaserse, nel mese di Nisan, come il vino stava
    dinanzi al re, io presi il vino e glielo porsi. Or io non ero mai stato triste
    in sua presenza.
  ckb-ckb: ئەوە بوو لە مانگی نیسان، لە بیستەمین ساڵی ئەرتەحشەستە پاشا، شەرابی لەپێش
    بوو، منیش شەرابەکەم هەڵگرت و دامە پاشا. پێشتر لەبەردەمی ئەو خەمبار نەببووم،
  eng-BBE: And it came about in the month Nisan, in the twentieth year of Artaxerxes
    the king, when wine was before him, that I took up the wine and gave it to the
    king. Now I had never before been sad when the king was present.
  kan-OKCV: ಅರಸನಾದ ಅರ್ತಷಸ್ತನ ಇಪ್ಪತ್ತನೆಯ ವರ್ಷದ, ನಿಸಾನ ತಿಂಗಳಲ್ಲಿ, ಅವನ ಮುಂದೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ತೆಗೆದುಕೊಂಡು ಅರಸನಿಗೆ ಕೊಟ್ಟೆನು. ನಾನು ಅವನ ಸಮ್ಮುಖದಲ್ಲಿ ಹಿಂದೆ ಎಂದೂ ದುಃಖಿತನಾಗಿದ್ದಿಲ್ಲ.
  bbb-bbb: Areme Kini Atekesi aesakae ije fu samuama ije fune juaevasia tuaedi (20)
    abema ijia na asame Efuru ijia are fuone ijia fi. Na ijia fivoga bu kinido do
    vaeni be jiana abe vuakoga na abena kini makiro vae. Ro oefiane none ije na abenoevo
    ije kini na naebe kuarae.
  tam-2017: அர்தசஷ்டா ராஜாவின் இருபதாம் வருட ஆட்சியின் நிசான் மாதத்திலே, திராட்சைரசம்
    ராஜாவிற்கு முன்பாக வைத்திருக்கும்போது, நான் அதை எடுத்து அவருக்குக் கொடுத்தேன்;
    நான் முன்பு ஒருபோதும் அவருக்கு முன்பாக துக்கமாக இருந்ததில்லை.
  spa-RV-1909: Y FUÉ en el mes de Nisán, en el año veinte del rey Artajerjes, que
    estando ya el vino delante de él, tomé el vino, y dílo al rey. Y como yo no había
    estado antes triste en su presencia,
  ron-BTF: Și s-a întâmplat în luna Nisan, în anul al douăzecilea al împăratului Artaxerxes,
    că era vin înaintea lui; și am luat vinul și l-am dat împăratului. Și, nu fusesem
    mai înainte trist în prezența lui.
  eng-WEBP: In the month Nisan, in the twentieth year of Artaxerxes the king, when
    wine was before him, I picked up the wine, and gave it to the king. Now I had
    not been sad before in his presence.
  eng-FBV: In the month of Nisan, in the twentieth year of King Artaxerxes' reign,
    when the wine was brought in for him, I picked it up and gave it to the king.
    I had never before appeared before him looking sad,
  nld-1939: had ik in de maand Nisan van het twintigste jaar van koning Artaxerxes
    de zorg voor de wijn; ik bracht hem den koning, en reikte hem over. Maar nog nooit
    was ik zo droevig geweest.
  nch-BL: Teipa quema ya panotoya nahui metzti huan eliyaya ipan metzti Nisán ipan
    toisraelita calendario, na nijhuiquili ixocomeca iayo nopa tanahuatijquet huan
    nimantzi yaya techitac para nimocuesohua pampa amo quema techitztoya quej nopa.
  vie-1934: Đang năm thứ hai mươi đời vua Aït-ta-xét-xe, tháng Ni-san, rượu sẵn ở
    trước mặt người, tôi lấy rượu dâng cho vua; trước tôi không hề có bộ buồn rầu
    tại trước mặt người.
  hin-CV: राजा अर्तहषस्ता के शासनकाल के बीसवें वर्ष में निसान माह में जब राजा के सामने
    दाखमधु रखी हुई थी, मैंने उन्हें दाखमधु परोस दी. इसके पहले उनके सामने मैं दुःखी
    होकर कभी नहीं गया था.
  spa-BES: Y aconteció en el mes de Nisan, en el año veinte de Artajerjes el rey,
    cuando ya él vino ante él, tomé el vino y lo di al rey. Ahora nunca había estado
    triste cuando el rey estaba presente.
  tdx-tdx: Ie tamy volan-kofahofa an-taom-paha-roapolo’ i Artaksastà, mpanjakay, naho
    aolo’e eo ty divay, le rinambeko i divaiy vaho nazotsoko amy mpanjakay. Aa kanao
    mbe liako tsy nimonjetse añatrefa’e eo,
  tha-KJV: และอยู่มาในเดือนนิ​สาน ในปี​ที่​ยี​่​สิ​บแห่งรัชกาลกษั​ตริ​ย์อารทาเซอร์​ซีส
    เมื่อน้ำองุ่นจัดตั้งไว้ตรงพระพักตร์​พระองค์ ข้าพเจ้าก็หยิ​บน​้ำองุ่นถวายกษั​ตริ​ย์
    แต่​ก่อนนี้ข้าพเจ้ามิ​ได้​โศกเศร้าต่อพระพักตร์​พระองค์
  por-BR-2018: Sucedeu, pois, no mês de Nisã, no ano vigésimo do rei Artaxerxes, que
    havendo vinho diante dele, tomei o vinho, e o dei ao rei. Porém eu nunca havia
    estado triste diante dele.
  deu-ELO: Und es geschah im Monat Nisan, im zwanzigsten Jahre des Königs Artasasta,
    als Wein vor ihm war, da nahm ich den Wein und gab ihn dem König; ich war aber
    nie traurig vor ihm gewesen.
  eng-WYC-2018: And it was done in the month of Nisan, that is, April, in the twentieth
    year of Artaxerxes, the king, and wine was before him, and I took up the wine,
    and I gave it to the king, and I was as languishing before his face.
  epo-epo: En la monato Nisan, en la dudeka jaro de la reĝo Artaĥŝast, antaŭ li staris
    vino. Kaj mi prenis la vinon kaj donis al la reĝo; kaj ĝis tiam mi ne estis malgaja
    antaŭ li.
  uig-PIN: Wǝ xundaⱪ boldiki, padixaⱨ Artahxaxtaning yigirminqi yili Nisan eyi, padixaⱨning
    aldiƣa xarab kǝltürülgǝnidi; mǝn xarabni elip padixaⱨⱪa sundum. Buningdin ilgiri
    mǝn padixaⱨning aldida ⱨeqⱪaqan ƣǝmkin kɵrüngǝn ǝmǝs idim.
  beo-beo: 'Oubi biyadu uduli, eso afaega hina bagade Adasegesisi da ea diasuga ha:i
    naha esaloba, na da waini ema gaguli misini iasu. Na da da:i dioiwane esalebe
    ba:i. Be e da musa: na hou amo ganodini fofagi hame ba:i.'
  tpi-OTNT: 4-pela mun i go pinis, na long wanpela de King Artaserksis i kaikai i
    stap na mi bringim wain i kam long em. Olgeta taim mi mekim dispela wok mi save
    belgut na pes bilong mi i gutpela. Tasol long dispela de mi bel hevi tru na pes
    bilong mi i no gutpela tumas.
  hau-SA: A watan Nisan a shekara ta ashirin ta mulkin Sarki Artazerzes, sa’ad aka
    kawo masa ruwan inabi, sai na karɓa na ba shi. Ban taɓa ɓata fuskata a gabansa
    ba, sai wannan karo.
  uig-LAT: We shundaq boldiki, padishah Artaxshashtaning yigirminchi yili Nisan éyi,
    padishahning aldigha sharab keltürülgenidi; men sharabni élip padishahqa sundum.
    Buningdin ilgiri men padishahning aldida héchqachan ghemkin körün’gen emes idim.
  nde-nde: Ngenyanga kaNisani ngomnyaka wamatshumi amabili weNkosi u-Athazekisisi,
    ngesikhathi ephiwa iwayini, ngalithatha iwayini ngalisa enkosini. Ngangingakaze
    ngivele kuyo ngidanile;
  ton-ton: 'Pea naʻe hoko ʻo pehē ʻi he māhina ko Nisani, ʻi hono uofulu taʻu ʻo ʻAtakisekisi
    ko e tuʻi, naʻe ʻi hoku ʻao ʻae uaine: pea naʻaku toʻo hake ʻae uaine ʻo ʻatu
    ia ki he tuʻi. Pea ko eni naʻe teʻeki ai te u matapeko ʻi hono ʻao.'
  ces-1613: Tedy stalo se měsíce Nísan léta dvadcátého Artaxerxa krále, když víno
    stálo před ním, že vzav víno, podal jsem ho králi. Nebýval jsem pak smuten před
    ním.
  eng-WMB: In the month Nisan, in the twentieth year of Artaxerxes the king, when
    wine was before him, I picked up the wine, and gave it to the king. Now I had
    not been sad before in his presence.
  tam-TCV: அர்தசஷ்டா அரசனின் ஆட்சியின் இருபதாம் வருடம் நிசான் மாதத்தில் அரசனுக்குத்
    திராட்சை இரசம் கொண்டுவரப்பட்டபோது, நான் அந்த திராட்சை இரசத்தை எடுத்து அரசனுக்குக்
    கொடுத்தேன். முன்னொருபோதும் நான் அவர்முன் துக்கமாயிருந்ததில்லை.
  ceb-ULB: Sa bulan sa Nisan, sa ika-20 ka tuig nga naghari si Artaxerxes, nagpili
    siya ug bino, ug gikuha ko ang bino ug gihatag kini ngadto sa hari. Niining tungora
    wala pa gayod ako nasubo sa iyang atubangan.
  pol-UBG: I oto zdarzyło się w miesiącu Nisan, w dwudziestym roku króla Artakserksesa,
    gdy stało przed nim wino, że wziąłem je i podałem królowi, a nigdy przedtem nie
    byłem taki smutny w jego obecności.
  agr-agr: Artajerjes apu wajasa inabaujin veinte mijan ejeyu ai, nantu Nisán taka
    makichik tsawan tsawaju ai, apu uwagtinun vino najanamun suwakun wake besemag
    wekaebaun apu waitkabi.
  kyc-kyc: Kiŋi Atasesisi ee kana akalisa lama kiŋi yulu pyuo kareyamo dokopa kana
    Nisane dokopa ipwa waene siyamo doko nyepala kiŋi doko minyuo pao maiyu. Wamba
    namba kiŋinya lenge kambu dokona namba mona rando kumasi lenge kambu nyilyunu
    doko kanda nange.
  urd-GVU: چار مہینے گزر گئے۔ نیسان کے مہینے کے ایک دن جب مَیں شہنشاہ ارتخشستا کو
    مَے پلا رہا تھا تو میری مایوسی اُسے نظر آئی۔ پہلے اُس نے مجھے کبھی اُداس نہیں
    دیکھا تھا،
  deu-1912: Im Monat Nisan des zwanzigsten Jahre des Königs Arthahsastha, da Wein
    vor ihm stand, hob ich den Wein auf und gab dem König; und ich sah traurig vor
    ihm.
  ntj-ntj: Nyangka kirnara kutjarra-kutjarratjanulu puurrpa palunyalu nyinarra mirrka
    ngalkulanytja. Nyangka-rnara wayinpa katingu nintirnu. Nyangka-rni nyangu yiiku
    kutjuparrinyangka.
  kan-2017: ನಾನು ಅರಸನ ಪಾನಸೇವಕನಾಗಿದ್ದನು. ಅರಸನಾದ ಅರ್ತಷಸ್ತನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತನೆಯ ವರ್ಷದ
    ಚೈತ್ರಮಾಸದಲ್ಲಿ ದ್ರಾಕ್ಷಾರಸ ಪಾನಮಾಡುವ ಹೊತ್ತಿನಲ್ಲಿ ನಾನು ದ್ರಾಕ್ಷಾರಸವನ್ನು ತಂದು ಅವನಿಗೆ
    ಕೊಟ್ಟೆನು. ನಾನು ಅರಸನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಇದ್ದಾಗ ಹಿಂದೆ ಎಂದೂ ಮನಗುಂದಿದವನಂತೆ ಇರಲಿಲ್ಲ.
  yap-yap: Reb e rran ko fa aningeg i pul nike thumur, nap’an ni be abich Artaxerxes
    ni Pilung, mu gu fek e wayin i yib ngak. Ma dawori guyeg ba ngiyal’ nib kireban’ug,
  hlt-MCSB: Artaxerxes manghai kah kum kul nah Nisan hla vaengah tah a mikhmuh ah
    misurtui om. Te dongah misurtui te ka pom tih manghai te ka doe. Tedae a mikhmuh
    ah a thae la ka om pawh.
  mdy-ETH: ዓርፄክሲሴ ካኣታዼንቴ ላማታማሳ ሌዖና ኒሳኣኔ ጌይንታ ዓጊኖኮ ፔቴ ዓቢና ታኣኒ ካኣቲም ዎይኖ ዑዦ ዒንጋኔ፤ ዬኖ
    ዓባፓ ዓታዛ ቤርታ ታኣኒ ዖዬም ካኣቲ ታና ዴንቂ ቤቂባኣሴ።
  twi-ASANTE: Nisan bosome (bɛyɛ Oforisuo) wɔ Ɔhene Artasasta adedie afe a ɛtɔ so
    aduonu mu no, na merehyɛ ɔhene nsa. Ɛbɛsi saa ɛberɛ no, na menyɛɛ mʼanim bosaa
    wɔ ɔhene anim da.
  eng-WEBU: In the month Nisan, in the twentieth year of Artaxerxes the king, when
    wine was before him, I picked up the wine, and gave it to the king. Now I had
    not been sad before in his presence.
  wal-wal: Oiddu aginaappe simmin, Arxxekssiisi kawotido laatamantto laittan, Niisaana
    giyo aginan, issi gallassi kawuwaa sinttan woiniyaa eessai de7iyaagaa ekkada,
    taani ayyo immaas. He gallassappe attin, kase mulekka kawuwaa sinttan azzana erikke.
  spa-PDDPT: El año 20 del rey Artajerjes, el mes de Nisán, aconteció que cuando estaba
    el vino delante de él, yo tomé el vino y se lo serví al rey. Y como yo nunca antes
    estuve triste en su presencia,
  gun-gun: Vinte ma'etỹ re ma huvixa Artaxerxes oĩ jave, jaxya nisã 'ea py ma vinho
    oy'u va'erã oguerua rã ajopy vy ame'ẽ ixupe. Ha'e va'e e'ỹ mbove ma neĩ peteĩgueve
    ma voi henonde xeporiaua ndaexa ukai teri.
  agu-BL: Itzun bantz, le xaw Nisán te yi nsken el junakix yob tan Artajerjes yi rey,
    tan cawu'n le ama'l Susa. Atin nintz le jun tnuma'tz tan ak'un tuch' yi rey, na
    in bnol tc'a'. At tzun jun tir, yi wopone'n tan tak'le'n tc'a', nintzun til i'
    yi na chimbisun.
  ilo-ULB: Iti bulan ti Nisan, iti maika-duapulo a tawen a panagturay ni Artaxerxes
    nga ari, nangpili isuna iti arak, innalak ti arak ket intedko daytoy iti ari.
    Ita, saanak pay a pulos a nagliday iti imatang ti ari.
  kpg-kpg: Dahi laangi hua i muli nia malama e haa, gei au gaa wanga gi di king Artaxerxes
