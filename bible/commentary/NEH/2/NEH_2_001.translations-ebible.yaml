  twi-twi: Nisan ɔsram (bɛyɛ Oforisuo) wɔ Ɔhene Artasasta adedi afe a ɛto so aduonu
    mu no, na merehyɛ ɔhene nsa. De besi saa bere no, na menyɛɛ mʼanim bosaa wɔ ɔhene
