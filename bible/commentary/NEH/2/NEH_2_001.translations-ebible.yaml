    mai i mua,
  uig-ARA: ۋە شۇنداق بولدىكى، پادىشاھ ئارتاخشاشتانىڭ يىگىرمىنچى يىلى نىسان ئېيى، پادىشاھنىڭ
    ئالدىغا شاراب كەلتۈرۈلگەنىدى؛ مەن شارابنى ئېلىپ پادىشاھقا سۇندۇم. بۇنىڭدىن ئىلگىرى
    مەن پادىشاھنىڭ ئالدىدا ھېچقاچان غەمكىن كۆرۈنگەن ئەمەس ئىدىم.
  sus-sus: Mangɛ Atasakasi xa mangɛya ɲɛ mɔxɔɲɛn nde Nisan kike ra, mangɛ nu na dɛgefe
    tɛmui naxɛ, n naxa wɛni so a yi ra sunnunyi kui. N to mu nu darixi na mɔɔli ra,
  pon-2006: Rahn ehu, mwurin sounpwong pahieu, I ahpw patohwanlahng Nanmwarki Lapalap
    Ardaserksihs wain nindokon eh wie konokonot. Sang mahs kohdo, e sohte kin mahsanih
    mwomwen ei pahtou,
  ksd-ksd: Ma ta ra gai Nisan ta ra kilala a ura vinun ta ra kini na king kai Artaksasta,
    ba ra vain i tur ta ra luaina matana, iau ga tak pa ra vain ma iau ga tabar ra
    king me. Io, ma lua pa iau ga ligur ta ra luaina mata i ra king.
  tur-YTC: Nisan ayında, Kral Artahşasta'nın yirminci yılında, şarap onun önündeyken
    şarabı kaldırıp krala verdim. Daha önceden onun önünde hiç kederli olmamıştım.
  ind-AYT: Pada bulan Nisan tahun kedua puluh pemerintahan Raja Artahsasta, ketika
    air anggur sudah disiapkan di hadapan raja, aku mengambil air anggur itu dan memberikannya
    kepada raja. Sesungguhnya, aku belum pernah sedih di hadapan raja.
  nya-nya: Pa mwezi wa Nisani, mʼchaka cha makumi awiri cha ufumu wa Aritasasita,
    atabwera ndi vinyo pamaso pa mfumu ine ndinatenga vinyoyo ndi kupereka kwa mfumu.
    Koma ndinali ndisanakhalepo ndi nkhope yachisoni pamaso pake.
  hrv-hrv: Mjeseca Nisana, dvadesete godine kraljevanja Artakserksova, stajalo je
    vino pred kraljem. Uzeh ga i ponudih kralju. Nikada pred njim nisam bio tužan.
  mps-mps: Te polua me si me si bidama, tama me sogo side deli te king Artaserksis
    te nai tudubadi, tama eno wain agaba sesali. Tigidali sogo eno te sę iduali te
    bugai haliga elama, te eno gesabidi wiegi yai pisigina pelama te sę iduali. Tiali
    goli, te sogode digi eno haliga sęgę mu elama, tama eno gesabidi te wiegi yai
    me pisigina pabeo.
  tpi-tpi: 4-pela mun i go pinis, na long wanpela de King Artaserksis i kaikai i stap
    na mi bringim wain i kam long em. Olgeta taim mi mekim dispela wok mi save belgut
    na pes bilong mi i gutpela. Tasol long dispela de mi bel hevi tru na pes bilong
    mi i no gutpela tumas.
  dan-1931: I Nisan Måned i Kong Artaxerxes' tyvende Regeringsår, da jeg skulde sørge
    for Vin, har jeg engang Vinen frem og rakte Kongen den. Jeg havde ikke før set
    modfalden ud, når jeg stod for hans Ansigt.
  vie-OVCB: Vào tháng Ni-san năm thứ hai mươi triều Ạt-ta-xét-xe, một hôm tôi đang
    dâng rượu cho vua,
  guj-2017: આર્તાહશાસ્તા રાજાની કારકિર્દીના વીસમા વર્ષે નીસાન માસમાં તેણે દ્રાક્ષારસ
    પસંદ કર્યો. મેં તે દ્રાક્ષારસ લઈને તેને આપ્યો. હું ઉદાસ હતો. આ પહેલાં તેની હજૂરમાં
    હું કદી ઉદાસ થયો નહોતો.
  pon-2006A: Rahn ehu, mwurin sounpwong pahieu, I ahpw patohwanlahng Nanmwarki Lapalap
    Ardaserksihs wain nindokon eh wie konokonot. Sang mahs kohdo, e sohte kin mahsanih
    mwomwen ei pahtou,
  por-BRBSL: No mês de Nisan, no vigésimo ano de Artaxerxes o rei, quando o vinho
