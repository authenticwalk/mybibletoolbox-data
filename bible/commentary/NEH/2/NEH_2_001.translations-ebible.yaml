    la ka om pawh.
  tbz-SIM: Okpɑ̀ɑ̀tì Aditɑkisɛsi kpɑ̀tì benni sipísìdɛ́ kpɛri miɛkɛ bɑkɛ, otɑ̃̀nkù
    bɛ̀ tu wè Nisɑ̃ɑ̃ o miɛkɛ, kɛ sɔ̃́ ndɛ̀ tu n kó mɛfíè mmɛ m bo duɔ́mmɛ̀ okpɑ̀ɑ̀tì
    mɛnɑɑ̀. Kɛ̀ n túótɛ́ mɛnɑɑ̀ kɛ́ mmɛ̀ yɑurí okpɑ̀ɑ̀tì, kɛ̀ n yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀,
    mɛ̀ mu nyí cɑ̀ɑ̀rɛ̀ diyiè mɑrì o ììkɛ̀.
  msy-2020: Ezɨ iakɨnir 4pla gɨvazɨ, dughiar mam Atrivim Artaserksis apima, kɨ wainɨn
    dɨpam inigha a bagha izi. Dughiaba bar kɨ ingangarir kam gamua nan navim ko guam
    bar dera. Ezɨ dughiar kam nan navim bar osemezɨ nan guam bar derazir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ sɔsɔ Atɑkǝsɛsɛɛ kɑwulɑɣɑ pǝnɑɣɑ hiu nyǝŋkɑ kɛ pɑ ɩsɔtʋ Nisɑŋ
    kʋyɑkʋ nɑkʋlɩ wulɑʋ cɑɣɑ tɔɣɔʋ, nɑ mɑ́ tʋɣʋ-ɩ sʋlʋm. Mɑ lɑŋlɛ kɑ wɑkǝlɑɑ kɛ́.
    Pǝ́cɔ́ ɩ tɑ nɑtɑ-m mpʋ.
  azb-azb: Padşah Artaxşastanın hakimiyyətinin iyirminci ili, Nisan ayı idi. Padşahın
    qarşısına şərab gətirildi. Mən şərab camını qaldırıb ona verdim. O günə qədər
    mən heç vaxt onun hüzurunda kədərli görünməmişdim.
  eng-DBY: And it came to pass in the month Nisan, in the twentieth year of Artaxerxes
    the king, [that] wine was before him, and I took up the wine and gave it to the
    king. Now, I had never been sad in his presence.
  hin-2017: अर्तक्षत्र राजा के बीसवें वर्ष के नीसान नामक महीने में, जब उसके सामने
    दाखमधु था, तब मैंने दाखमधु उठाकर राजा को दिया। इससे पहले मैं उसके सामने कभी उदास
    न हुआ था।
  wol-KYG: Mu am bés, ci weeru Nisan, ñeenti weer gannaaw Kislew, yemook ñaar fukkeelu
    atu nguurug Artaserses, ma jël biiñ ba taaje woon fa kanam Buur, di ko ko xellil.
    Booba maa nga ànd ak tiis, ne yogg; lu ma masula dal ca kanamam.
  eng-YLT: And it cometh to pass, in the month of Nisan, the twentieth year of Artaxerxes
    the king, wine [is] before him, and I lift up the wine, and give to the king,
    and I had not been sad before him;
  kne-kne: Idi inmey di opat ay bowan, waday namingsan ay mangmangan din ari yan inpailak
    ay masmasadotak sin nangitagayak en sisya si arak. Maga polos di nangilaana ay
    masmasadotak ed idi,
  eng-WYC-2017: And it was done in the month of Nisan, that is, April, in the twentieth
    year of Artaxerxes, the king, and wine was before him, and I took up the wine,
    and I gave it to the king, and I was as languishing before his face.
  eng-WMBB: In the month Nisan, in the twentieth year of Artaxerxes the king, when
    wine was before him, I picked up the wine, and gave it to the king. Now I had
    not been sad before in his presence.
  urd-GVH: चार महीने गुज़र गए। नीसान के महीने के एक दिन जब मैं शहनशाह अर्तख़शस्ता
    को मै पिला रहा था तो मेरी मायूसी उसे नज़र आई। पहले उसने मुझे कभी उदास नहीं देखा
    था,
  rug-rug: Pa sidara Nisani koasa vina hiokona vuahenina sa binaṉara te Atazekisesi,
    si kamo sa totoso pude napo vaeni sa baṉara lavata, ke paleke la nia rau koasa
    sa nana vaeni. Na lopu ele hite dogorau sa doṉo talotaṉaqu si rau.
  gaz-gaz: Waggaa digdammaffaa bara Arxeksis Mootichaatti jiʼa Niisaan keessa yeroo
    daadhiin wayinii isaaf dhiʼeeffametti ani daadhii wayinii sana fuudhee mootichaaf
    nan kenne. Ani fuula isaa duratti gaddee hin beeku;
  fra-LSG: Au mois de Nisan, la vingtième année du roi Artaxerxès, comme le vin était
    devant lui, je pris le vin et je l’offris au roi. Jamais je n’avais paru triste
    en sa présence.
  gnn-gnn: Ŋulaŋuru dhurrwaraŋuru ŋarra biyapul marrtjina roŋiyinayi djämalili. Djämanydja
    ŋarra yukurrana, yurru bukunydja ŋarra mukthurruna yukurrana warwumirriyina.
  yal-yal: Nisan kiken na, Aratasɛrɛkɛsi a mangayaan ɲɛɛ mɔxɔɲɛdeni, manpaan yi dɔxi
    mangan yɛtagi, n yi a tongo, n yi a so mangan yii. N yi sunuxi a yɛtagi, naxan
    ɲɔxɔn munma yi liga n na singen.
  haw-1868: I KA malama o Nisana, i ka iwakalua o ka makahiki o ke alii o Aretasaseta,
    imua ona ka waina, a ua lawe au i ka waina, a haawi aku i ke alii; aohe o'u kaumaha
    mamua imua o kona alo.
  arb-NAV: وَفِي ذَاتِ يَوْمٍ مِنْ شَهْرِ نِيسَانَ، فِي السَّنَةِ الْعِشْرِينَ مِنْ
    حُكْمِ أَرْتَحْشَشْتَا الْمَلِكِ، حِينَ أُحْضِرَتِ الْخَمْرُ لِلْمَلِكِ فَتَنَاوَلْتُهَا
    وَقَدَّمْتُهَا لَهُ بِوَجْهٍ مُكَمَّدٍ. وَلَمْ يَسْبِقْ لِي أَنْ مَثَلْتُ أَمَامَهُ
    مَغْمُوماً
  ewe-ewe: Gbe ɖeka, le ɣleti enelia me le Fia Artazerses ƒe fiaɖuɖu ƒe ƒe blaevelia
    me, esi menɔ wain kum na fia la la, fia la biam be,
  eng-LEE: And it came to pass in the month Nissan, in the twentieth year of king
    Artaxerxes, that wine [stood] before him; and I took up the wine, and gave it
    unto the king. But I had never been sad in his presence.
  asm-FB: ৰজা অৰ্তক্ষত্ৰৰ ৰাজত্বৰ বিশ বছৰৰ নীচান মাহত, তেওঁ দ্ৰাক্ষাৰস বাছি ল’লে,
    আৰু মই সেই দ্ৰাক্ষাৰস লৈ ৰজাক দিলোঁ। তাৰ আগেয়ে মই ৰজাৰ আগত কেতিয়াও মুখ মলিন
    কৰা নাই।
  sus-A: مَنفّ عَتَسَكَسِ شَ مَنفّيَ حّ مْشْحّن ندٍ نِسَن كِكٍ رَ، مَنفّ نُ نَ دّفٍقٍ
    تّمُي نَشّ، ﭑ نَشَ وّنِ سٌ عَ يِ رَ سُننُنيِ كُي. ﭑ تٌ مُ نُ دَرِشِ نَ مْولِ رَ،
  fra-SBL: Au mois de Nisan, la vingtième année du roi Artaxerxès, comme le vin était
    devant lui, je ramassai le vin et le donnai au roi. Or, je n'avais jamais été
    triste auparavant en sa présence.
  hbo-hbo: וַיְהִ֣י ׀ בְּחֹ֣דֶשׁ נִיסָ֗ן שְׁנַ֥ת עֶשְׂרִ֛ים לְאַרְתַּחְשַׁ֥סְתְּא
    הַמֶּ֖לֶךְ יַ֣יִן לְפָנָ֑יו וָאֶשָּׂ֤א אֶת־הַיַּ֙יִן֙ וָאֶתְּנָ֣ה לַמֶּ֔לֶךְ וְלֹא־הָיִ֥יתִי
    רַ֖ע לְפָנָֽיו׃
  piu-2006: (1:1—4:17) Papilunanya ngurrara tjuṯawana wati Niyamayanya nyinangi, tawunu
    Tjuutjangka. Nyinarra tjakulpa kuliṉu, Tjarutjalumanya ngurrara tjuṯangkuya waaḻa
    kutju palyara wantingu, palulanguru tjana purrkarringuya. Parriki tiṉaṯarra tjana
    palyalwiyangku wantingu. Parriki tiṉa yirriṯi kutju ngarangi waaḻa tjuṯa ngarangitja,
    ngururrtjunkula. Parriki palunya puḻitjanu palyaṉutja yirriṯi ngarangi. Tjakulpa
    kulira wati Niyamayalu mayutju tiṉa Yatikatjatjinya tjapiṉu, Tjarutjalumalakutu
    Niyamayalungarri yankula parriki waaḻaṯarra palyantjaku. Mayutju paluru yuwa wangkarra
    yalatji watjaṉu, “Piipaṉanta wakara yungku, tiimpa kanyilpayi tjuṯakutu nyuntu
    katirra yungkunytjaku, tjanaya tiimpa yatura Tjarutjalumalakutu katinytjaku, nyurrangarrimpa.”
    Mayutju tiṉa paluru piipa kutjupa tjuṯaṯarra wakara yungu, Niyamayaku, paluru
    katirra mayutju kutjupa tjuṯaku yungkunytjaku, tjanaya Niyamayakungarri tiimpa
    puḻi tjuṯa katirra tjunkunytjaku. Mayutju tiṉa paluru watjantjala tjilirratjarra
    tjuṯangku tjananya Tjarutjalumalakutu katingu Niyamayanya an palumpa waarrkana
    tjuṯaṯarra. Niyamayanyangarri Tjuwu tjuṯa nyinangu. Tjarutjalumangka yankula nyinarra
    mungangka pakara Niyamayanya anta palumpa maḻpa tjirripala waaḻangka tjayiṯiwana
    yanangi. Yalatjiya yanangi parriki tiṉa yirriṯi yuḻpuṉutjawana tjanaya nyakula
    piyuku palyantjaku wangkayinangi. Parra nyakuyinkulaya tjana rayitpayiki yanu,
    tjiṉṯu pakantjala. Palulanguru tjana tjungurringu mayutju kutjupa tjuṯangka anta,
    yaṉangu kutjupa tjuṯangkaṯarra. Niyamayalungarri paluru tjanaya yalatji marrkuṉu,
    “Yunytjuwiya tjuṯangku nganaṉanya ngalya yankula pungkupayingkamarra kulira nganaṉa
    nguḻu nyinanyi. Palunya tjuṯangkamarra nganaṉa tjungungku waarrkarringkula palyantjaku,
    parriki tiṉa yirriṯi ngarangitja nguwanpa.” Wangka kutjupaṯarra tjanala watjaṉu
    mayutju tiṉa paluru Yatikatjatjilu waaḻa anta parriki palyantjaku watjara wantingu.
    Palulanguru tjana waarrkarringuya, parriki tiṉaya palyalkitja. Tjamiriyanya ngurrara
    tjuṯangkuya kuliṉu tjanaya parriki palyantjala. Kuliraya tjungurringkula wangkangu
    yankula tjananya pikangku pungkunytjaku. Niyamayalungarri tjakulpa kulira nguḻurringkula
    Katutjala tjapiṉu paluru tjananya yaṉṯayaṉṯantjaku. Yalatji kuliraya Tjarutjalumanya
    ngurrara tjuṯa yaḻṯingu tjungurringkunytjaku. Miitingiya wangkarra wiyarringu.
    Palulanguru kutjupa tjuṯangku parriki palyaṉingi, kutjupa tjuṯangku ngarala yaṉṯayaṉṯalpayi,
    tjilirratjarra tjuṯangku. Tjamiriya ngurrara tjuṯangkamarraya yalatji tjana aapangku
    ngarala nyakunytjala, aapa kutjupangkuya parriki palyara wiyaṉu. Tuuwa tjuṯaṯarraya
    tiimpatjanu palyara ngaratjunkula wanaṉu.
  pjt-pjt: Munuṉa palula maḻangka tjiṉṯu kutjupa mayatja panya Tjuukitjiku waina katingu
    paluṟu tjikintjaku, munuṉa palunya ungkula palula itingka nyinakatingu yunpa tjituṟu-tjituṟu
    alatjiṯu.
  kik-kik: Mweri-inĩ wa Nisani, mwaka wa mĩrongo ĩĩrĩ wa Mũthamaki Aritashashita,
    rĩrĩa aareheirwo ndibei, ngĩoya ndibei ĩyo ngĩmĩnengera mũthamaki. Mbere ya hĩndĩ
    ĩyo ndiatukĩtie gĩthiithi ndĩ harĩ we;
  fra-NCL: Au mois de Nisan, la vingtième année du roi Artaxerxés, comme le vin était
    devant lui, je pris le vin et je l’offris au roi, et je tâchai de n’être pas triste
    en sa présence.
  cek-AK: Artaxerxes siangpahrang ah ohhaih saning pumphaeto akoephaih, Nisan khrah
    thungah, a hmaa ih misurtui to ka lak moe, siangpahrang hanah ka paek; a hmaa
    ah natuek naah doeh palungsethaih kam tuengsak vai ai vop.
  cuk-cuk: 'Rey-Artajerjes birga-dulagwengus (20), negdakmaidgi, a-ibagwengi, Nisán-nii-gwichidgi,
    an ega vino uknaigua, rey bukib-itoge an-daksad. Ar rey gwen bukib-binsa an-dakdisursoggu,
    anse egisalid:'
  uig-CYR: Вә шундақ болдики, падиша Артахшаштаниң жигирминчи жили Нисан ейи, падишаниң
    алдиға шарап кәлтүрүлгән еди; мән шарапни елип падишаға сундум. Буниңдин илгири
    мән падишаниң алдида һеч қачан ғәмкин көрүнгән әмәс едим.
  tel-2017: తరవాత అర్తహషస్త రాజు పరిపాలన కాలంలో 20 వ సంవత్సరం నీసాను నెలలో రాజు ద్రాక్షారసం
    అడిగితే నేను అతనికి ద్రాక్షారసం అందించాను. అంతకుముందు నేనెప్పుడూ అతని సమక్షంలో
    విచారంగా కనిపించ లేదు.
  hat-BSA: Li te vin rive nan mwa Nisan an, nan ventyèm ane a Wa Artaxerxès la, ke
    te gen diven devan li e mwen te monte pote diven an e te bay li a wa a. Alò, mwen
    pa t janm konn tris nan prezans li konsa.
  kos-kos: Sie len, tukun malem akosr, ke Tokosra Fulat Artaxerxes el mongo, nga us
    wain nu yorol. El tia wi liye ngan ngetnget in asor ouinge meet,
  hbo-WLC: וַיְהִ֣י ׀ בְּחֹ֣דֶשׁ נִיסָ֗ן שְׁנַ֥ת עֶשְׂרִ֛ים לְאַרְתַּחְשַׁ֥סְתְּא
    הַמֶּ֖לֶךְ יַ֣יִן לְפָנָ֑יו וָאֶשָּׂ֤א אֶת־הַיַּ֙יִן֙ וָאֶתְּנָ֣ה לַמֶּ֔לֶךְ וְלֹא־הָיִ֥יתִי
    רַ֖ע לְפָנָֽיו׃
  ibo-ibo: Nʼọnwa Nisan, nʼiri afọ abụọ nke ọchịchị eze Ataksekses, mgbe e wetaara
    eze mmanya. E buru m mmanya ahụ bugara ya eze. Ugbu a, o nwebeghị mgbe ọbụla m
    jirila ihu mgbarụ bịa nʼihu eze.
  ory-ory: ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜାଙ୍କ ରାଜତ୍ଵର କୋଡ଼ିଏତମ ବର୍ଷରେ ନୀସନ୍‍ ମାସରେ ଏପରି ଘଟିଲା ଯେ,
    ରାଜାଙ୍କ ସମ୍ମୁଖରେ ଦ୍ରାକ୍ଷାରସ ଥିବା ବେଳେ ମୁଁ ସେହି ଦ୍ରାକ୍ଷାରସ ନେଇ ରାଜାଙ୍କୁ ଦେଲି। ଏଥିପୂର୍ବେ
    ମୁଁ ତାଙ୍କ ସାକ୍ଷାତରେ କେବେ ଦୁଃଖିତ ହୋଇ ନ ଥିଲି।
  chk-chk: Iwe, lon ewe maram Nisan, lon rüen ierin mwün ewe king Artaksasta, lupwen
    ünüman wain a molotä, üa angei ewe wain o ngeni ewe king fän ai wololilen. Nge
    me lom üsap mwo wololilen me fän mesan.
  rop-rop: Wal wandei langa det manth gulum Nisan blanga det namba 20 yiya weya Ataseksis
    bin jidan king, aibin deigim det wain langa im. Imbin luk main feis en imbin luk
    aibin nogudbinji. Im nomo bin luk mi nogudbinji bifo,
  ukr-1871: В місяцї Нисанї, на двайцятім року царя Артаксеркса, стояло перед ним
    вино. І я взяв вино та подав цареві, і, здавалось, не був я смутний перед ним.
  deu-1951: Es geschah aber im Monat Nisan, im zwanzigsten Jahre des Königs Artasasta,
    als Wein vor ihm stand, nahm ich den Wein und gab ihn dem Könige. Ich war aber
    zuvor nie traurig vor ihm gewesen.
  eng-JPS: And it came to pass in the month Nisan, in the twentieth year of Artaxerxes
    the king, when wine was before him, that I took up the wine, and gave it unto
    the king. Now I had not been beforetime sad in his presence.
  srp-1865: A mjeseca Nisana godine dvadesete Artakserksa cara bijaše vino pred njim,
    i ja uzev vino dadoh ga caru. A preðe ne bijah neveseo pred njim.
  lug-lug: Awo mu mwezi gwa Nisani mu mwaka ogw’amakumi abiri ku mulembe gwa Kabaka
    Alutagizerugizi, nga bamuleetedde wayini, ne nzirira wayini ne muwa kabaka. Nnali
    sinakuwalirangako mu maaso ge.
  heb-heb: ויהי בחדש ניסן שנת עשרים לארתחשסתא המלך יין לפניו ואשא את היין ואתנה למלך
    ולא הייתי רע לפניו׃
  ben-IRV: অর্তক্ষস্ত রাজার রাজত্বের কুড়ি বছরের নীসন মাসে রাজার সামনে আঙ্গুর রস থাকাতে
    আমি সেই আঙ্গুর রস নিয়ে রাজাকে দিলাম। তার আগে আমি তাঁর সামনে কখনও দুঃখিত হইনি।
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਰਾਜਾ ਅਰਤਹਸ਼ਸ਼ਤਾ ਦੇ ਵੀਹਵੇਂ ਸਾਲ ਦੇ ਨੀਸਾਨ ਮਹੀਨੇ ਵਿੱਚ
    ਜਦ ਮਧ ਉਸ ਦੇ ਸਾਹਮਣੇ ਲਿਆਂਦੀ ਗਈ, ਤਦ ਮੈਂ ਮਧ ਚੁੱਕ ਕੇ ਰਾਜਾ ਨੂੰ ਦਿੱਤੀ ਪਰ ਇਸ ਤੋਂ ਪਹਿਲਾਂ
    ਮੈਂ ਉਸ ਦੇ ਸਾਹਮਣੇ ਕਦੇ ਉਦਾਸ ਨਹੀਂ ਹੋਇਆ ਸੀ।
  mya-JVB: အာတဇေရဇ် မင်းကြီး နန်းစံနှစ် ဆယ်၊ နိသန် လ တွင် ရှေ့ တော်၌ တင်သောစပျစ်ရည်
    ကို ငါကိုင် ၍ ဆက် လေ၏။
  tbg-tbg: Ho tora taaraqanta taaraqanta aitaro varo vo enta King Atasekesisiva kara
    ne vaumanta te vira uaini kaapu vare vuru ami vaunara. Vo enta vo enta te vi kaiqara
    vareha avuhainaa vaiinti aaqanto koqe viriqai arateha vaiha, vi entaraqai te kia
    koqe viri arateha vauraro
  hmo-hmo: Hua 4 murinai, hua ladana Nisana lalonai, king Aratasaseta ia aniani neganai,
    lau ese uaina ia dekenai lau henia. To lauegu lalona ia hisihisi iena vairana
    dekenai, nega ta lau be unai bamona lasi.
  urd-urd: अरतख़शशता बादशाह के बीसवें बरस नेसान के महीने में, जब मय उसके आगे थी तों
    मैंने मय उठा कर बादशाह को दी। इससे पहले मैं कभी उसके सामने मायूस नहीं हुआ था।
  rus-SYN: В месяце Нисане, в двадцатый год царя Артаксеркса, было перед ним вино.
    И я взял вино и подал царю, и, казалось, не был печален перед ним.
  bqc-SIM: Aatasasa kpalablea wɛ̃̀ baode mↄ pↄ́ wì mɛ Nisã guu kí ye vɛ̃ɛmi, ↄ̃
    má sɛ̀ má kpàwà. A ma dↄ̃ ń oosisio yãao,
  tcz-CHONGTHU: Artexerxes vaihom na kum somni lhin Nisan lhasungin, lengpa koma a
    adon ding ju kadoplut peh in ahi. Keiman akoma khat vei cha lungkham mel kana
    put khahlou hel anahi.
  mar-mar: अर्तहशश्त राजाच्या कारकिर्दीच्या विसाव्या वर्षी नीसान महिन्यात त्याने द्राक्षरस
    निवडला होता आणि मी द्राक्षरस घेतला आणि तो राजाला दिला. यापूर्वी मी कधी त्याच्या
    उपस्थितीत असताना उदास झालो नव्हतो.
  qub-qub: Ishcay chunca (20) watana Artajerjes ray caycaptin, Nisán quillacho juc
    junaj ray upunanpaj bïnuta macyaycarä. Chay öra rayga ricamaran llaquisha caycajta.
  bqp-bqp: Kína Atasɛsɛ kíblena wɛ̃̀ barode mↄ kũ òdi pi Nisã gũn kína ye à wɛ̃
    mi, akũ ma sɛ̀ ma kpàa. Adi ma e kũ ãnsisinaao zikiro,
  hat-hat: Lè sa a, wa Atagzèsès te gen ventan depi li t'ap gouvènen, nou te nan mitan
    mwa Nisan. Jou sa a, se te tou pa m' pou m' te pote diven bay wa a. Mwen pran
    diven an, mwen pote l' ba li. Li pa t' janm konn wè m' parèt devan l' kagou.
  eng-BSB: Now in the month of Nisan, in the twentieth year of King Artaxerxes, when
    wine was set before him, I took the wine and gave it to the king. I had never
    been sad in his presence,
  eng-WEBPB: In the month Nisan, in the twentieth year of Artaxerxes the king, when
    wine was before him, I picked up the wine, and gave it to the king. Now I had
    not been sad before in his presence.
  kbq-kbq: Hanki Artserksisi'ma kinima manino egeno 20tima hia kafumofona Nisani ikampina,
    ko'ma nehuaza hu'na kini ne'mofo waini tina tagi'na eme ami'noe. Hianagi mago'a
    zupama nehuazana hu'na ana zupa musena osugeno navugosamo'a evurami'ne.
  nhe-BL: Teipa quema panotoya nahui metztli huan eliyaya ipan metztli Nisán ipan
    toisraelita calendario [2:1 Elqui se tonali huejcajquiya ipan se abril o mayo
    ipan tocalendario tlen ama.], na nijhuiquili ixocomeca atl nopa tlanahuatijquetl
    huan nimantzi yajaya nechitac para nimocuesohua pampa ax quema nechitztoya queja
    nopa.
