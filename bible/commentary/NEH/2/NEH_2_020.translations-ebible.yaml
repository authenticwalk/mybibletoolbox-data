    Mulibe chokuyenerezani kulandira malo ano. Mulibenso chilichonse muno chokumbutsa
    za inu.”
  hrv-hrv: 'Ali im ja odgovorih ovim riječima: “Nebeski će nam Bog dati da uspijemo.
    Mi, sluge njegove, ustasmo da gradimo. A vi nemate ni dijela, ni prava, ni spomena
    u Jeruzalemu.”'
  mps-mps: Tialima, eno augwaliba te tiwai po wei ponani, “Te dagalude Godigo da tau
    saibao,” wali. “Da te aga sę bidi da, tama tibaso dago te sę yaibao. Tiali goli,
    te taun Jerusalem te dagego taun menio. Polobadu dagego wąį nǫų dabe te taunde
    me bidibeo. Tama tibaso, te sę te dagego sę meni dao,” eno te po wali.
  tpi-tpi: Orait mi bekim tok long ol olsem, “God bilong heven bai i helpim mipela.
