  ilo-ULB: Ket insungbatko kadakuada, “Ti Dios ti langit ti mangted kadakami iti balligi.
    Adipennakami ket rugiananmi ti agpatakder. Ngem awan ti bingayyo, awan ti karbenganyo
    ken awan ti pasetyo iti pakasaritaan ti Jerusalem.”
  kpg-kpg: Gei au ga helekai gi digaula, “God dela i di langi le e hila mai gi gimaadou.
    Gimaadou go ana hege, gei gimaadou ga daamada gaa hau hoou, gei goodou godou mee
    i Jerusalem ai, godou moomee i ginei ai.”
  uig-ARA: 'مەن ئۇلارغا جاۋاب بېرىپ: ــ ئاسمانلاردىكى خۇدا بولسا بىزنى غەلىبىگە ئېرىشتۈرىدۇ
    ۋە ئۇنىڭ قۇللىرى بولغان بىزلەر قوپۇپ قۇرىمىز. لېكىن سىلەرنىڭ يېرۇسالېمدا ھېچقانداق
    نېسىۋەڭلار، ھوقۇقۇڭلار ياكى يادنامەڭلار يوق، ــ دېدىم.'
  sus-sus: N naxa e yaabi, «Ala naxan na koore ma, na nan fama xunnakeli fide muxu
    ma. A xa konyie nan muxu ra. Muxu fama kelide, muxu xa be yailan. Kɔnɔ wo tan,
    sese mu be naxan findima wo gbe ra. Darisalamu, wo xɔnyi mu a ra.»
  pon-2006: Ngehi eri sapeng irail, patohwan, “Koht en Nanleng pahn ketin kupwurei
    kiht. Kiht me sapwellime ladu, oh se pahn tapihadahr doadoahk en onohnsapahlet.
    A kumwail, sohte amwail mehkot nan Serusalem. Sohte pwaisamwail wasaht, oh sohte
    mehkot kumwail kak kosehong kumwail.”
  ksd-ksd: 'Ma iau ga bali diat, ma iau ga biti dari: A God arama ra bala na bakut
    na vatavua kaveve papalum; kari avet kana umana tultul avet a tut ma avet a papait;
    ma avat, vakir kavavat ta pakana ba ta tiniba ba ta magit i tur na im ure avat,
    ati Ierusalem.'
  tur-YTC: O zaman onlara karşılık verip şöyle dedim, “Göğün Tanrısı bizi başarılı
    kılacak. Bu nedenle, biz, O'nun hizmetkârları olarak kalkıp bina edeceğiz; ama
    sizin Yeruşalem'de ne bir payınız, ne hakkınız, ne de anılmanız var.”
  ind-AYT: Aku menjawab mereka dan berkata, “Allah semesta langit akan membuat kami
