  por-BRBSL: 'Então lhes respondi, e lhes disse: “O Deus do céu nos fará prosperar”.
    Por isso nós, seus servos, nos levantaremos e edificaremos; mas vós não tendes
    parte, nem direito, nem memorial em Jerusalém”.'
  cth-cth: Hatnavah ahnimae lawk teh ka pathung; kalvan e Cathut ni kaimouh hanelah
    a kuep sak han. Hatdawkvah, Cathut e san lah kaawm e kaimouh ni ka thaw awh vaiteh
    ka sak awh han. Hatei, nangmouh teh Jerusalem e coe hane thoseh, kâtawn hane hai
    thoseh, pâkuem hane hai thoseh na tawn awh hoeh telah ka ti pouh.
  twi-twi: Na mibuae se, “Ɔsoro Nyankopɔn bɛboa yɛn ama yɛadi nkonim. Yɛn a yɛyɛ nʼasomfo
    befi ase ato ɔfasu yi bio. Nanso mo de munni kyɛfa biara wɔ Yerusalem.”
  hlt-hlt: Te vaengah amih te ol ka mael tih amamih taengah, “Vaan kah Pathen amah
    loh kaimih ham a thaihtak sak. Te dongah a sal kaimih tah ka thoo uh vetih ka
    sak uh ni. Tedae nangmih ham Jerusalem ah khoyo neh duengnah khaw poekkoepnah
    khaw a om moenih,” ka ti nah.
  tbz-SIM: 'Kɛ̀ m bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Kuyie nkunku kùù bo kɛĩ́nkɛ̀ kù yóó ti teennɛ̀mu,
    tínti ku kó bɛtɔ̃mbɛ̀, ti itimu kɛ bo mɑɑ́ dihɛì. Di í mɔkɛ kɛtenkɛ̀ Sedisɑdɛmmu
    miɛkɛ, di í mɔkɛ kucɛ, òmɔù í yɛ̃́ di kpɛ́í Sedisɑdɛmmu miɛkɛ.'
  msy-2020: Ezɨ kɨ kamaghɨn men akam ikaragha ghaze, “Godɨn Uan Nguibamɨn Itim, e
    an ingangarir gumaziba, an en akuraghtɨ e ingangarir kam damigham. Ezɨ iarara,
    Jerusalem ian nguibar ekiam puvatɨ. Fomɨra ian inazir afeziaba nguibar ekiar kamɨn
    ikezir puvatɨ. Kamaghɨn amizɨ, ingangarir kam ian bizim puvatɨ.”
  dop-dop: 'Ntɛnɑ mɑ́ cɔ-wɛ sɩ: Ɩsɔtɑɑ Ɩsɔ mɑɣɑmɑɣɑ kɑ́ hɑnɑ-tʋɣʋ pǝ toŋ. Ɩ tǝmlɛ
    nyǝ́mɑ tɑ́ tɑɑ niki ɩcɑtɛ ŋmɑʋ kɛ́. Amɑ mǝ fɛɩnɑ mpɑɑʋ sɩ ɩ́ wɛɛnɑ pʋlʋɣʋ ɩcɑtɛ
    tɑɑ, yɑɑ ɩ́ wɛɛnɑ toŋ nɩɩlǝɣɩ tǝ tɔɔ. Mǝ tɑɑ nɔɣɔlʋ fɛɩnɑ tǝ tɑɑ kɛ́ mpi pɑɑ yɑɑkǝnɑ
    ɩ hǝtɛ tɔ.'
  azb-azb: 'Mən onlara cavab verərək dedim: «Göylərin Allahı işimizi uğurlu edəcək.
    Onun qulları olan bizlər qalxıb buranı bərpa edəcəyik. Sizin isə Yerusəlimdə nə
    payınız, nə haqqınız, nə də adınız olacaq».'
  eng-DBY: And I answered them, and said to them, The God of the heavens, he will
    prosper us, and we his servants will arise and build; but ye have no portion,
    nor right, nor memorial in Jerusalem.
  hin-2017: तब मैंने उनको उत्तर देकर उनसे कहा, “स्वर्ग का परमेश्वर हमारा काम सफल करेगा,
    इसलिए हम उसके दास कमर बाँधकर बनाएँगे; परन्तु यरूशलेम में तुम्हारा न तो कोई भाग,
    न हक़ और न स्मारक है।”
  wol-KYG: 'Ma ne leen: «Yàlla Boroom asamaan moo nuy may ndam. Nun ñiy jaamam nooy
    jóg tabaxaat dëkk bi. Yeen nag amuleen wàll ci Yerusalem, te baaxoowuleen fi benn
    sañ-sañ!»'
  eng-YLT: And I return them word, and say to them, 'The God of the heavens — He doth
    give prosperity to us, and we His servants rise and have built; and to you there
    is no portion, and right, and memorial in Jerusalem.'
  kne-kne: Kanak ay nanongbat en daida, “Idawat Diyos ed langit di kosto ay pantongpalan
    din obla mi. Dakami di mansilsilbi en sisya et ilogi mi ay mangamag sin alad,
    ngem dakayo pay, magay kalebbengan yo ay maitapi en dakami ay Judio ya mangituray
    en dakami ya magay biyang yo sin ogali mis na.”
  eng-WYC-2017: And I answered to them a word, and I said to them, God himself of
    heaven helpeth us, and we be his servants; rise we up, and build; forsooth part,
    and rightwiseness, and mind, in Jerusalem, is not to you.
  eng-WMBB: Then I answered them, and said to them, “The God of heaven will prosper
    us. Therefore we, his servants, will arise and build; but you have no portion,
    nor right, nor memorial in Jerusalem.”
  urd-GVH: मैंने जवाब दिया, “आसमान का ख़ुदा हमें कामयाबी अता करेगा। हम जो उसके ख़ादिम
    हैं तामीर का काम शुरू करेंगे। जहाँ तक यरूशलम का ताल्लुक़ है, न आज और न माज़ी में
    आपका कभी कोई हिस्सा या हक़ था।”
  rug-rug: Olaṉa si arau, “Sa Tamasa pa Maṉauru kote tokani gami pude boka va hokotia
    gami sa kinurina sa goba. Na gami si na nabulu Tanisa meke kote podalae kuri pulea
    gami sa goba hie. Ba gamu si loke mia hinia pa Zerusalema meke lopu boka zama
    nia tugo gamu podalae pukerane.”
  gaz-gaz: Ani immoo akkana jedheen deebii kenneef; “Waaqni samii fiixaan nuuf baasa.
    Nu garboonni isaa immoo kaanee ni ijaarra; isin garuu Yerusaalem keessaa qooda
    yookaan mirga yookaan yaadannoo tokko illee hin qabdan.”
  fra-LSG: 'Et je leur fis cette réponse: Le Dieu des cieux nous donnera le succès.
    Nous, ses serviteurs, nous nous lèverons et nous bâtirons; mais vous, vous n’avez
    ni part, ni droit, ni souvenir dans Jérusalem.'
  gnn-gnn: Yurru ŋarranydja buku‐wakmaraŋala walalaŋgu bitjarra warray, “Ŋunha ŋunhi
    djiwarr'wuynydja waŋarr wal'ŋu ŋanapurruŋgala warray ŋayinydja, galki warray;
    ŋayi warray ŋanapurrunha yurru guŋga'yun marrtji. Ŋanapurrunydja dhuwala djämamirri
    nhanŋu, ga dhuḻ'yundja ŋanapurru yurru dhuwalayi ḻoḻunha wäŋanha, yana liŋgu ga
    dhawaṯmarama ŋanapurru yurru. Dhuwalanydja gay' wäŋa Djurutjalamdja yäku yaka
    nhumalaŋgu. Yakana yana nhumanydja yurru nhina yukurra dhiyala wäŋaŋura.” Ga bitjarra
    ŋarra yukurrana ḻakaraŋalanydja ŋurikiyi miriŋuwunydja walalaŋgu. Yo, bukmaknha
    yolŋunydja walala ḏukṯukthina djämawuna, bala ŋarra barrkuwatjkuŋalana yana djämanydja
    malanha wekaŋala malalili ga malalili ga malalili bitjarra, walala yurru dhuḻ'yun
    marrtji ḻiw'marama ḻoḻu, wäŋanha gungama. Bala yana walala dhunupana djämana marrtjina
    miṯtjiyu ga miṯtjiyu ga miṯtjiyu, bukmakthu yana ḏarramuyu ga miyalkthu.
  yal-yal: N yi e yabi, n naxa, “Ala nɔɔn fima nɛn nxu ma, Ala Naxan Kore. Nxu tan,
    a walikɛne, nxu kelima nɛn, nxu yi a ti. Koni ɛ tan, ɛ mi kɛɛ sɔtɔn taani ito
    yi, ɛ mi sariya sɛ be, ɛ fe mi fa rabirama muxe ma Yerusalɛn taani!”
  haw-1868: 'A pane aku la au ia lakou, a i aku la au ia lakou, o ke Akua o ka lani,
    oia ka mea nana makou e kokua mai; a o makou, kana poe kauwa, e ku iluua no makou
    a e kukulu: aka, aole o oukou kuleana, aole no he pono, aole hoi he mea e hoomanao
    ai iloko o Ierusalema.'
  arb-NAV: 'عِنْدَئِذٍ أَجَبْتُهُمْ: إِلَهُ السَّمَاءِ يُكَلِّلُ عَمَلَنَا بِالنَّجَاحِ،
    وَنَحْنُ عَبِيدُهُ نَقُومُ وَنَبْنِي. وَأَمَّا أَنْتُمْ فَلا نَصِيبَ لَكُمْ وَلا
    حَقَّ وَلا ذِكْرَ فِي أُورُشَلِيمَ.'
  ewe-ewe: Ke meɖo eŋu be, “Dziƒo ƒe Mawu la ana dzidzedze mí eƒe dɔlawo míagbugbɔ
    gli sia aɖo, ke miawo la, miaƒe asi manɔ dɔ sia me loo alo miakpɔ gome le Yerusalem
    alo axɔ ŋkɔ le ewɔwɔ me alo eƒe ɖe nanye mia tɔ o.”
  eng-LEE: And I returned them an answer, and said unto them, The God of heaven will
    indeed give us prosperity, and we his servants will truly rise up and build; but
    ye have no portion, nor right, nor memorial, in Jerusalem.
  asm-FB: তেতিয়া মই তেওঁলোকক উত্তৰ দি ক’লো, “স্বৰ্গৰ ঈশ্বৰেই আমাক কৃতকাৰ্য কৰিব।
    আমি তেওঁৰ দাস আৰু আমি নিৰ্ম্মাণ কাৰ্য কৰিম। কিন্তু যিৰূচালেমত তোমালোকৰ ভাগ কি
    অধিকাৰ নাই আৰু যিৰূচালেমত ইতিহাসতো তোমালোকৰ কোনো স্বত্ব নাছিল।
  sus-A: ﭑ نَشَ عٍ يَابِ، «عَلَ نَشَن نَ كٌورٍ مَ، نَ نَن قَمَ شُننَكٍلِ قِدٍ مُشُ
    مَ. عَ شَ كٌنيِيٍ نَن مُشُ رَ. مُشُ قَمَ كٍلِدٍ، مُشُ شَ بٍ يَءِلَن. كْنْ وٌ تَن،
    سٍسٍ مُ بٍ نَشَن قِندِ مَ وٌ فبٍ رَ. دَرِ سَلَمُ، وٌ شْنيِ مُ عَ رَ.»
  fra-SBL: 'Je leur répondis, et je leur dis : « Le Dieu des cieux nous fera prospérer.
    C''est pourquoi nous, ses serviteurs, nous nous lèverons et nous bâtirons ; mais
    vous n''avez ni part, ni droit, ni monument à Jérusalem. »'
  hbo-hbo: וָאָשִׁ֨יב אֹותָ֜ם דָּבָ֗ר וָאֹומַ֤ר לָהֶם֙ אֱלֹהֵ֣י הַשָּׁמַ֔יִם ה֚וּא
    יַצְלִ֣יחַֽ לָ֔נוּ וַאֲנַ֥חְנוּ עֲבָדָ֖יו נָק֣וּם וּבָנִ֑ינוּ וְלָכֶ֗ם אֵֽין־חֵ֧לֶק
    וּצְדָקָ֛ה וְזִכָּרֹ֖ון בִּירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:NEH.002.019'
  pjt-pjt: '@see-verse:NEH.002.019'
  kik-kik: Ngĩmacookeria atĩrĩ, “Ngai wa Igũrũ nĩwe ũgũtũma tũgaacĩre. Ithuĩ ndungata
    ciake nĩtũkwambĩrĩria gwaka rĩngĩ, no ha ũhoro wanyu-rĩ, mũtirĩ na igai gũkũ Jerusalemu,
    kana kĩhooto, kana ũndũ wa tene wa kũmũnyiitithania narĩo.”
  fra-NCL: 'Je leur fis réponse et leur dis : « Le Dieu du ciel nous donnera le succès.
    Nous, ses serviteurs, nous allons nous mettre à rebâtir ; quant à vous, vous n’avez
    ni part, ni droit, ni souvenir dans Jérusalem. »'
  cek-AK: Kai mah nihcae khaeah, Kaicae loe van Sithaw mah qoeng sak tih; a tamna
    ah kaom kaicae loe angthawk moe, ka sak o han; toe nangcae loe Jerusalem ah qawktoep
    hanah taham na tawn o ai, sakthaihaih doeh na tawn o ai moe, pakuem han koi tidoeh
    na tawn o ai, tiah ka naa.
  cuk-cuk: 'Ar andi a-dulemar-abin sogded: —Bab-Dummad-Nibneg-Ibed, a anmar-ibmar-imaknaidgi
    nasguega anmar-imakoed. Anmardi e-maigan-gumalad. Anmar Jerusalén-neggwebur e-galu-matusulid
    obinosokalid. We-neggwebur bemargadsulid. Degisoggu, bemar ibmar-soged sate, ar
    be-dadgande weginmaladsurbalid. A-ulale, bemar anmarba arbaed sate.'
  uig-CYR: 'Мән уларға җавап берип: — Асманлардики Худа болса бизни ғәлибигә ериштүриду
    вә Униң қуллири болған бизләр қопуп қуримиз. Лекин силәрниң Йерусалимда һеч қандақ
    несивәңлар, һоқуқуңлар яки яднамәңлар йоқ, — дедим.'
  tel-2017: అందుకు నేను “ఆకాశంలో ఉన్న దేవుడే మా పని సఫలం చేస్తాడు. మేము ఆయన సేవకులం.
    మేమంతా పూనుకుని కడతాం. అయితే మీకు మాత్రం యెరూషలేంలో భాగం గానీ, హక్కు గానీ, వారసత్వపరమైన
    వంతు గానీ ఎంత మాత్రం లేవు” అన్నాను.
  hat-BSA: 'Konsa, mwen te reponn yo epi te di yo: “Bondye syèl la va fè nou reyisi.
    Se akoz sa a, sèvitè li yo va leve pou bati. Men nou menm, nou p ap gen pòsyon,
    ni dwa, ni souvni nan Jérusalem.”'
  kos-kos: Nga topkolos, “God lun Kusrao fah ase wo ouiya nu sesr. Kut mwet kulansap
    lal, ac kut ac mutawauk musa se inge. A funu komtal, wanginna acn lomtal in Jerusalem,
    ac wangin ip lomtal yorosr oemeet me.”
  hbo-WLC: וָאָשִׁ֨יב אוֹתָ֜ם דָּבָ֗ר וָאוֹמַ֤ר לָהֶם֙ אֱלֹהֵ֣י הַשָּׁמַ֔יִם ה֚וּא
    יַצְלִ֣יחַֽ לָ֔נוּ וַאֲנַ֥חְנוּ עֲבָדָ֖יו נָק֣וּם וּבָנִ֑ינוּ וְלָכֶ֗ם אֵֽין־חֵ֧לֶק
    וּצְדָקָ֛ה וְזִכָּר֖וֹן בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ma azara m ha sị, “Chineke nke eluigwe ga-eme ka ihe gara anyị nke ọma.
    Anyị onwe anyị bụ ndị ohu ya ga-amalite iwughachi mgbidi a, ma unu onwe unu, unu
    enweghị oke maọbụ ọnọdụ ziri ezi maọbụ ihe ncheta ọbụla nʼime Jerusalem.”
  ory-ory: ତେବେ ମୁଁ ଉତ୍ତର କରି ସେମାନଙ୍କୁ କହିଲି, “ଯେ ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱର, ସେ ଆମ୍ଭମାନଙ୍କ
    କାର୍ଯ୍ୟ ସିଦ୍ଧ କରିବେ; ଆମ୍ଭେମାନେ ତାହାଙ୍କର ଦାସ ଏଥିପାଇଁ ଉଠି ନିର୍ମାଣ କରିବୁ; ମାତ୍ର ଯିରୂଶାଲମରେ
    ତୁମ୍ଭମାନଙ୍କର କୌଣସି ଅଂଶ କି ଅଧିକାର କି ସ୍ମୃତିଚିହ୍ନ ନାହିଁ।”
  chk-chk: Mürin üa üreniir, “Ewe Koten läng epwe atufichikem lon ei angang. Äm nöün
    chon angang, aipwe popuetä le senisefälietä ewe tit. Nge ämi, esap wor wisemi,
    esap wor ämi pwüng ika ämi uruwo lon Jerusalem.”
  rop-rop: Wal aibin ensim olabat, “Det God blanga hebin garra album melabat blanga
    dum en binijim dijan wek. Melabat wekinmen blanga im, en melabat garra stat bildimap
    ola wol igin. Bat dijan taun nomo langa yumob kantri, en im nomo langa yumob grengrenfatha
    olabat kantri, en yumob nomo garram det rait blanga joinin langa eni serramoni
    iya.” Lagijat na aibin tok.
  ukr-1871: 'Я дав їм одповідь і сказав їм: Бог небесний, Він нам допоможе, а ми,
    слуги його, розпочнемо будувати; вам же нема частки, нї права нї згадки про вас
    у Ерусалимі.'
  deu-1951: 'Da antwortete ich ihnen und sprach: Der Gott des Himmels wird es uns
    gelingen lassen; darum wollen wir, seine Knechte, uns aufmachen und bauen; ihr
    aber habt weder Anteil noch Recht noch Andenken in Jerusalem!'
  eng-JPS: 'Then answered I them, and said unto them: ''The God of heaven, He will
    prosper us; therefore we His servants will arise and build; but ye have no portion,
    nor right, nor memorial, in Jerusalem.'''
  srp-1865: 'A ja im odgovorih i rekoh: Bog nebeski daæe nam sreæu, a mi sluge njegove
    ustasmo i zidamo; ali vi nemate dijela ni prava ni spomena u Jerusalimu.'
  lug-lug: Ne mbaddamu nti, “Katonda w’eggulu alituyamba okukituukiriza, era ffe abaddu
    be tulitandika okuzimba, naye mmwe temulina mugabo newaakubadde obusika newaakubadde
    ekijjukizo mu Yerusaalemi.”
  heb-heb: ואשיב אותם דבר ואומר להם אלהי השמים הוא יצליח לנו ואנחנו עבדיו נקום ובנינו
    ולכם אין חלק וצדקה וזכרון בירושלם׃
  ben-IRV: তখন আমি উত্তরে তাদেরকে বললাম, “যিনি স্বর্গের ঈশ্বর, তিনিই আমাদেরকে সফল
    করবেন; অতএব তাঁর দাস আমরা উঠে গাঁথব; কিন্তু যিরূশালেমে তোমাদের কোনো অংশ কি অধিকার
    কি স্মৃতিচিহ্ন নেই।”
  pan-pan: ਤਦ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਕਿਹਾ, “ਸਵਰਗ ਦਾ ਪਰਮੇਸ਼ੁਰ ਸਾਡਾ ਕੰਮ ਸਫ਼ਲ ਕਰੇਗਾ,
    ਇਸ ਲਈ ਅਸੀਂ ਉਸ ਦੇ ਦਾਸ ਉੱਠਾਂਗੇ ਅਤੇ ਬਣਾਵਾਂਗੇ ਪਰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਨਾ ਤਾਂ ਤੁਹਾਡਾ ਕੋਈ ਹਿੱਸਾ,
    ਨਾ ਹੱਕ ਅਤੇ ਨਾ ਹੀ ਸਮਾਰਕ ਹੈ!”
  mya-JVB: ငါကလည်း၊ ကောင်းကင် ဘုံ၏အရှင် ဘုရား သခင် သည် ငါ တို့ကို အခွင့်ပေး တော်မူမည်။
    ထိုကြောင့် ဘုရား သခင်၏ ကျွန် ဖြစ်သော ငါ တို့သည် ထ ၍ တည် မည်။ သင် တို့မူကား ၊ ယေရုရှလင်
    မြို့တွင် ဘာမျှမဆိုင် မပိုင်၊ မှတ်စရာ သက်သေမ ရှိဟု ပြန်ပြော ၏။
  tbg-tbg: Minti tumanta te vinavuka nái tiva nimi tiha, Naaruvaini vai Variqava Kotiva
    tinavu kahaqiraqe tenavu maa kaiqara koqemake vara vuru taiqa karerave. Tenavu
    vira kaiqa vaiinti vaiha maa kaiqara hoqaramate varaqi virerave. Ho Ieruharemi
    vatukavano kia ninavu vatuka vaimanta ninavu kaivaqaukavara vikavata kia Ieruharemi
    viraqi vaurara ti, maa kaiqava kia ninavu kaiqavauve vaivo, tiavaunara.
  hmo-hmo: Vadaeni lau haere, lau gwau, “Guba ena Dirava ese ai dekenai kwalimu do
    ia henia. Ai be iena hesiai taudia, bona haginia gaukara do ai karaia. To umui
    be Ierusalema ena tano dekenai mai emu maoro ta lasi, bona inai gabu dekenai mai
    emui siahu ta lasi.”
  urd-urd: तब मैंने जवाब देकर उनसे कहा, “आसमान का ख़ुदा, वही हम को कामयाब करेगा; इसी
    वजह से हम जो उसके बन्दे हैं, उठकर ता'मीर करेंगे; लेकिन येरूशलेम में तुम्हारा न
    तो कोई हिस्सा, न हक़, न यादगार है।”
  rus-SYN: 'Я дал им ответ и сказал им: Бог Небесный, Он благопоспешит нам, и мы,
    рабы Его, станем строить, а вам нет части и права и памяти в Иерусалиме.'
  bqc-SIM: 'Ɔ̃ ma a zãsìmá ma mɛ̀: Lua Musude a wá daɛ ń gòmio. Wápiↄ aà zↄ̀blenaↄ,
    Yelusalɛũ bĩ́iboa wálɛ nawà kɛ. Ápiↄ sↄ̃ á baa ku lao. Á yã́ kú la lↄo,
    á tↄ́ àↄ dↄ gbɛ̃egu wɛ̃́lɛpi guu la lↄo.'
  tcz-CHONGTHU: Hichun keiman kadonbut’in, “Van Pathenin eipan hu’uva eitoh chai sah
    diu ahi. chule keiho ama lhachaten khopi pal hi kasah phat diu ahi; amavang nanghon
    hiche ahin chan anei pouve, thanei na jong nanei pouve, Jerusalem khopi ahin nachan
    diu goujong nanei pouvin ahi,” kati.
  mar-mar: पण मी त्यांना असे म्हणालो “स्वर्गातील देवच आम्हास यश देईल. आम्ही देवाचे
    सेवक असून आम्ही हे नगर पुन्हा उभारू. पण यरूशलेमात तुमचा काहीएक अधिकार, वाटा व
    ऐतिहासीक हक्क नाही.”
  qub-qub: 'Chaura nogaga nirä: «Janaj pachacho caycaj Tayta Diosmi nogacunataga yanapämanga.
    Paypa sirbejnincunami gallaycärej-aywä juchusha pergacunata allchayta. Gamcunaga
    cay Jerusalenman manami ni imanillarpis mëticunayqui camacanchu. Manami imatapis
    ruranayquichu Jerusalenchöga.»'
  bqp-bqp: 'Akũ ma yã sìńla ma pì: Luda Musude ni tó ò sa''a kũ. Ókↄ̃nↄ a zↄ̀blerinↄ,
    Yurusalɛmu bĩnibonaan ótɛn naa dí. Ákↄ̃nↄ sↄ̃ á baka kunlo. Á yã kú la doro,
    á tↄ́ nigↄ̃ dↄ gbɛ̃kegu wɛ̃tɛ dí gũn doro.'
  hat-hat: 'Mwen reponn, mwen di yo: -Se Bondye nan syèl la k''ap fè nou reyisi nan
    sa nou vle fè a. Nou menm ki sèvitè Bondye, nou pral konmanse rebati l''. Men
    nou menm, moun lòt nasyon, nou pa gen ankenn dwa sou lavil Jerizalèm. Nou pa gen
    anyen pou nou wè nan sa. Pesonn pa janm nonmen non nou nan koze lavil Jerizalèm.'
  eng-BSB: So I answered them and said, “The God of heaven is the One who will grant
    us success. We, His servants, will start rebuilding, but you have no portion,
    right, or claim in Jerusalem.”
  eng-WEBPB: Then I answered them, and said to them, “The God of heaven will prosper
    us. Therefore we, his servants, will arise and build; but you have no portion,
    nor right, nor memorial in Jerusalem.”
  kbq-kbq: Hagi anante nagra amanage hu'na zamasami'noe, tagra monafi Anumzamofo eri'za
    vahe mani'nonankita ama ana eri'zana enerisanunkeno, taza huno tazeri so'ea hugahie.
    Hianagi ama Jerusalemi kumapina tamagrira tamagia omane'ne. Ana higeno tamagehe'zanena
    kora ama kumapinena zamagia omane'nea vahe mani'naze.
  nhe-BL: 'Huan na niquinnanquili: ―Ica itlapalehuil Toteco Dios tlen quichijqui elhuicactli,
    tojuanti, tiitlatequipanojcahua, tijcualchijchihuase ni altepetl. Pero imojuanti
    ax tleno inquipiyaj nica tohuaya huan ax huelis inmocalaquise ipan ni tlamantli.'
  bus-bus: 'Ben ma yã sìńla ma bè: Luda Musude é wa dakↄ̃rɛ kↄ̃n mìnnaao. Wamↄwa
    à zↄ̀blerinↄ, Yerusalɛmu bĩibonan wé naa kɛ̀. Amↄa sↄ̃ a baka kúnlo. A yã kú
    kɛ̀ dↄro, a tↄ́ égↄ̃ dↄ gbɛ̃ken wɛ́tɛ kɛ̀ guu dↄro.'
  gub-BL: Awazar waze'eg wanupe. — Tupàn ywate har uzapo kar putar ikatu ma'e urewe
    nehe, a'e wanupe. — Uruiko hemiruze'eg romo ure. Uruzypyrog putar tawhu iapo wi
    pà nehe. Napepuner kwaw tàpuz Zeruzarez pe har izar romo peneko haw rehe nehe.
    Napeiko kwaw Zeruzarez pe harete romo. Napemuwete katu kwaw Tupàn teko Izaew ywy
    rehe har wazàwe, a'e wanupe.
  eng-DRA: 'And I answered them, and said to them: The God of heaven he helpeth us,
    and we are his servants: let us rise up and build: but you have no part, nor justice,
    nor remembrance in Jerusalem.'
