verse: NEH.002.020
translations:
  mal-C: 'അതിനു മറുപടിയായി ഞാൻ പറഞ്ഞു: “സ്വർഗത്തിലെ ദൈവം ഞങ്ങൾക്കു ജയം നൽകും; ആകയാൽ
    അവിടത്തെ ദാസരായ ഞങ്ങൾ ഈ മതിൽ പുനർനിർമിക്കും. എന്നാൽ, നിങ്ങൾക്ക് ജെറുശലേമിൽ ഓഹരിയോ
    അർഹതയോ ചരിത്രപരമായ അവകാശമോ ഇല്ലല്ലോ.”'
  deu-TKW: 'Da gab ich ihnen Antwort und sprach zu ihnen: Der Gott des Himmels, er
    wird es uns gelingen lassen; wir aber, seine Knechte, wollen darangehen und bauen.
    Ihr jedoch habt weder Anteil, noch Anrecht, noch Gedächtnis in Jerusalem!'
  lin-lin: 'Nazongiselaki bango : — Nzambe ya Likolo akolongisa biso solo. Biso bawumbu
    na Ye, tokotelema mpe tokotonga. Kasi bino, bozali ata na eteni moko te ya mabele
    to na bokonzi moko te kati na Yelusalemi, mpe moto moko te akozala kuna na ekaniseli
    malamu mpo na bino !'
  eng-LSV: And I return them word, and say to them, “The God of the heavens—He gives
    prosperity to us, and we His servants rise and have built; and to you there is
    no portion, and right, and memorial in Jerusalem.”
  eng-GNV: 'Then answered I them, and sayd to them, The God of heauen, he will prosper
    vs, and we his seruants will rise vp and buylde: but as for you, ye haue no portion
    nor right, nor memoriall in Ierusalem.'
  eng-WEBSTER: 'Then I answered them, and said to them, The God of heaven, he will
    prosper us; therefore we his servants will arise and build: but ye have no portion,
    nor right, nor memorial, in Jerusalem.'
  nhw-BL: 'Huan na niquinnanquili: ―Ica itlapalehuil Toteco Dios catli quichijqui
    ilhuicactli, tojuanti, tiitequipanojcahua, tijcualchijchihuase ni altepetl. Pero
    amojuanti amo tleno anquipiyaj nica tohuaya huan amo huelis anmocalaquise ipan
    ni tlamantli.'
  swh-ONEN: Nikawajibu kwa kusema, “Mungu wa mbinguni atatufanikisha. Sisi watumishi
    wake tutaanza kujenga upya, lakini kwenu ninyi, hamna sehemu wala dai lolote wala
    kumbukumbu la haki katika Yerusalemu.”
  bba-bba: Mɑ nɑ bu wisɑ nɑ nɛɛ, Yinni wi u wɑ̃ɑ wɔllɔ wiyɑ u koo sun nɑsɑrɑ wɛ̃.
    Bɛsɛ win sɔm kowobu sɑ ko sewɑ su wuu ɡe bɑni. Adɑmɑ bɛɛ, i ǹ bɑɑ mɔ ɡe sɔɔ,
    i ǹ mɑɑ ɡɑ̃ɑnu mɔ i ɡere mi. I ǹ ko mɑm bweseru ɡɑru deri tèn sɔ̃ bɑ koo bɛɛ
    yɑɑyɑ.
  eng-KJVCPB: 'Then answered I them, and said unto them, The God of heaven, he will
    prosper us; therefore we his servants will arise and build: but you have no portion,
    nor right, nor memorial, in Jerusalem.'
  luo-luo: Ne adwokogi niya, “Nyasach polo biro miyowa loch. Wan jotichne wabiro gedo
    kendo, makmana un, to uonge gi pok e Jerusalem kata dwaro moro amora kata rapar
    moro amora kuome.”
  meu-meu: Bena na haere henidia, nato, Guba Diravana ese baine hanamomai, bona ai,
    iena hesiai taudia, baia tore isi, baia haginia; a umui na asi ahumui bona asi
    siahumui bona asi ilalolaimui Ierusalem ai.
  npi-ULB: तब मैले तिनीहरूलाई जवाफ दिएँ, “स्वर्गका परमेश्‍वरल हामीलाई सफलता दिनुहुने
    छ । हामी उहाँका दासहरू हौँ, अनि हामी उठ्ने छौँ र निर्माणको काम गर्ने छौँ । तर
    यरूशलेममा तिमीहरूको कुनै हिस्सा, कुनै हक र कुनै ऐतिहासिक दाबी छैन ।”
  yor-yor: Mo dá wọn lóhùn, mo wí fún wọn pé, “Ọlọ́run ọ̀run yóò fún wa ní àṣeyọrí.
    Àwa ìránṣẹ́ rẹ̀ yóò bẹ̀rẹ̀ láti tún un mọ, ṣùgbọ́n fún un yin, ẹ̀yin kò ní ìpín
    tàbí ipa tàbí ẹ̀tọ́ ohunkóhun tí ó jẹ mọ́ ìtàn ní Jerusalẹmu.”
  emp-NTPO: 'Mʌ̃a nãwã panusia: –Ãcõrẽ bajãne b̶ʌba dairãra carebaya jũma pãrãni carea.
    Dai, idji nezocarãba puru aud̶u jũrã ca b̶ad̶ara wayacusa od̶ia. Bãrãra Jerusaleʌ̃nebema
    bororãẽ́a. Naʌ̃ purura bãrãneẽ́a. Bãrãra nama pananaca basía.–'
  ind-ind: Saya menjawab, “Dengar baik-baik. Allah Surgawi pasti menolong kami. Kami
    para hamba-Nya akan mulai membangun kembali benteng kota ini. Kalian tidak perlu
    ikut campur, karena kalian tidak punya hak apa pun di Yerusalem, baik berdasarkan
    izin pemerintah maupun hak kepemilikan tanah. Para leluhur kalian juga tidak pernah
    ikut menyembah TUHAN di sini.”
  pes-OPCB: 'جواب دادم: «خدای آسمانها، ما را که خدمتگزاران او هستیم یاری خواهد کرد
    تا این حصار را دوباره بسازیم. ولی شما حق ندارید در امور شهر اورشلیم دخالت کنید،
    زیرا این شهر هرگز به شما تعلق نداشته است.»'
  tgl-ULB: Pagkatapos sinagot ko sila, “Bibigyan kami ng Diyos ng kalangitan ng katagumpayan.
    Kami ay kaniyang mga lingkod at babangon kami at magtatayo. Pero kayo ay walang
    bahagi, walang karapatan, at walang kasaysayang pinanghahawakan sa Jerusalem.”
  cbu-NT: Itaru, nuwsha yamaranguri; Apanll waamari kanindash kasiru taaku an, waana
    iyaa istachiya. Iy Apanlltanicha wamachtashini. Ashiri tandapunuzee yusur wanasir
    wayamaam iyaa waana istachiya. ¿Antaati siy Irusarinshucheezis kurakis? Siy iyaa
    kamachtamaam wanindaja. Mishat, ¿antaati siy Irusarinshuchis tputsis? Zitaminarinis
    nda minumtiyam nish taataranaya. ¿Ashiri siy mayaama tsiyatchis? Yaani tarawaztayaruni,
    tandapunuzee yareeruni kasachiniya, tárangina. Ashiriya, na kamaneena nuw Nehemiyasi
    tandapunuzee wanasir yaramaam tsiyatarangi anootsi.
  hui-hui: Ogonibi layagola i̱na ladai bialu lalu, Dahuliya Andaganaga Ngode Datagaliwabe
    kago ina ibunaga biabe bia haga kamago biabe bayuwa buluma̱ya ibugua hongo ngulebira.
    Ani biragola iname biabe ogoni buleberema. Anigo tí mbirale mbira Yarusaleme dindini
    ngagonaga anduanebi dindi ogo ababi ndo Yarusalemenaga malumebi manamebi ogo kami
    lowa manda nabiorego tí kamigoni, laru.
  mya-mya: ထို​အ​ခါ​ငါ​က``ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​သည် ငါ​တို့​အား​အောင်​မြင်​ခွင့်​ကို
    ပေး​တော်​မူ​လိမ့်​မည်။ ငါ​တို့​သည်​ကိုယ်​တော်​၏ အ​စေ​ခံ​များ​ဖြစ်​၍​ဗိ​မာန်​တော်​တည်​ဆောက်
    မှု​ကို​အ​စ​ပြု​ကြ​မည်။ သင်​တို့​မူ​ကား​ယေ​ရု ရှ​လင်​မြို့​တွင်​ဘာ​မျှ​မ​ပိုင်။
    ဤ​မြို့​တွင်​သင် တို့​နှင့်​ဆိုင်​သော​မှတ်​သား​ဖွယ်​ရာ​ဘာ​မျှ မ​ရှိ'' ဟု​ပြန်​ပြော​၏။
  bod-N: ངས་དེ་དག་གི་ལན་དུ། ནམ་མཁའི་དཀོན་མཆོག་གིས་ངེད་ཀྱི་ལས་དོན་བསྒྲུབ་པར་འགྱུར་བས་ན།
    ཁོང་གི་ཞབས་ཕྱི་ངེད་རྣམས་ཡར་ལངས་ནས་བརྩིག་པར་བྱའོ། །འོན་ཀྱང་ཁྱོད་རྣམས་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་བགོ་སྐལ་དང་།
    ཐོབ་ཐང་དང་། དྲན་རྟེན་གང་ཡང་མེད་དོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Ndakavapindura ndikati, “Mwari wokudenga achaita kuti tibudirire. Isu varanda
    vake tichatanga kuvaka asi kana murimi, hamuna mugove kana simba kana chirangaridzo
    paJerusarema.”
  spa-BLM: 'Entonces les respondí y les dije: “El Dios del cielo nos prosperará. Por
    eso nosotros, sus siervos, nos levantaremos y construiremos; pero vosotros no
    tenéis parte, ni derecho, ni memoria en Jerusalén.”'
  cac-cac: 'Ix in tac''vi d''a eb'' vin̈ icha tic: —Yuj scolval sDiosal satchaan̈,
    ol yal cuuj. A on̈ schecab'' on̈ tic ol co yamoch co b''oani, palta a ex tic,
    malaj eyalan eyic d''ayon̈, malaj eyopisio, yujto man̈ ex quetchon̈ab''oc, xin
    chi.'
  swh-ULB: Ndipo nikawajibu, “Mungu wa mbinguni atatupa ufanisi. Sisi ni watumishi
    wake na tutaondoka na kujenga. Lakini huna sehemu, hakuna haki, na hakuna dai
    la kihistoria huko Yerusalemu.”
  bel-bel: 'Я даў ім адказ і сказаў ім: Бог Нябесны, Ён дасьць нам посьпех, і мы,
    рабы Ягоныя, будзем будаваць, а вам няма долі і права і памяці ў Ерусаліме.'
  deu-ELBBK: 'Und ich gab ihnen Antwort und sprach zu ihnen: Der Gott des Himmels,
    er wird es uns gelingen lassen; und wir, seine Knechte, wollen uns aufmachen und
    bauen. Ihr aber habt weder Teil noch Recht, noch Gedächtnis in Jerusalem.'
  mbb-OT: Midtavak ku sikandan te, “Ebmelempusen key pinaaǥi te tavang te Megbevayà
    diyà te langit. Sikami is menge suluǥuen din ebpuunan dey is kebangun te menge
    verengbeng te Jerusalem. Piru sikiyu, wazè niw lavet wey ketenged kayi te Jerusalem,
    wey wazè kew meragkes te keguǥuza mehitenged kayi he inged.”
  mal-2015: 'അതിന്നു ഞാൻ അവരോടു: സ്വർഗ്ഗത്തിലെ ദൈവം ഞങ്ങൾക്കു കാര്യം സാധിപ്പിക്കും;
    ആകയാൽ അവന്റെ ദാസന്മാരായ ഞങ്ങൾ എഴുന്നേറ്റു പണിയും; നിങ്ങൾക്കോ യെരൂശലേമിൽ ഒരു ഓഹരിയും
    അവകാശവും ജ്ഞാപകവുമില്ല എന്നുത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Me lenge pre oda odphenďom: „O Del pro ňebos amen požehňinela. Amen, leskre
    služobňika, pes mukaha andre kadi buči a ačhavaha o muri. Ale tumen nane andro
    Jeruzalem ňisavo kotor, ňisavo pravos aňi ňisavo leperiben.“'
  pes-OPV: 'من ایشان را جواب داده، گفتم: «خدای آسمانها ما را کامیاب خواهدساخت. پس
    ما که بندگان او هستیم برخاسته، تعمیر خواهیم نمود. اما شما را در اورشلیم، نه نصیبی
    و نه حقی و نه ذکری می‌باشد.»'
  ron-1924: 'Ши еу ле-ам рэспунс: „Думнезеул черурилор не ва да избында. Ной, робий
    Сэй, не вом скула ши вом зиди, дар вой н-авець нич парте, нич дрепт, нич адучере
    аминте ын Иерусалим.”'
  ben-OBCV: আমি উত্তরে তাদের বললাম, “স্বর্গের ঈশ্বর আমাদের সফলতা দান করবেন। আমরা তাঁর
    দাসেরা আবার গাঁথব, কিন্তু জেরুশালেমে আপনাদের কোনও অংশ, কোনও দাবি কিংবা কোনও অধিকার
    নেই।”
  som-som: Markaasaan jawaabay oo ku idhi, Ilaaha samadu wuu na liibaanin doonnaa,
    oo sidaas daraaddeed annagoo addoommadiisa ah waannu kici doonnaa, wax baannuna
    dhisi doonnaa, laakiinse idinku Yeruusaalem kuma lihidin qayb, ama xaq, amase
    xusuus toona.
  lat-VUC: 'Et reddidi eis sermonem, dixique ad eos: Deus cæli ipse nos juvat, et
    nos servi ejus sumus: surgamus et ædificemus: vobis autem non est pars, et justitia,
    et memoria in Jerusalem.'
  eng-ASVBT: 'Then answered I them, and said unto them, The God of heaven, he will
    prosper us; therefore we his servants will arise and build: but ye have no portion,
    nor right, nor memorial, in Jerusalem.'
  ita-1885: 'Ed io risposi, e dissi loro: L''Iddio del cielo è quel che ci farà prosperare;
    e noi, suoi servitori, ci metteremo ad edificare; ma voi non avete parte, nè diritto,
    nè memoria alcuna in Gerusalemme.'
  eng-ULB: Then I answered them, “The God of heaven will give us success. We are his
    servants and we will arise and build. But you have no share, no right, and no
    historic claim in Jerusalem.”
  spa-VBL: 'Pero yo respondí, diciéndoles: “El Dios del cielo se encargará de que
    tengamos éxito. Nosotros, sus siervos, comenzaremos a reconstruir, pero Jerusalén
    no les pertenece, y ustedes no tienen autoridad ni derecho sobre ella”.'
  fra-_FOB: 'Mais je leur répliquai, et leur dis: Le Dieu des cieux lui-même nous
    donnera le succès! Nous, ses serviteurs, nous nous lèverons et nous bâtirons;
    mais vous, vous n''avez ni part, ni droit, ni souvenir dans Jérusalem.'
  mal-mal: 'അതിന് ഞാൻ അവരോട്: “സ്വർഗ്ഗത്തിലെ ദൈവം ഞങ്ങൾക്ക് കാര്യം സാധിപ്പിക്കും;
    ആകയാൽ തന്റെ ദാസന്മാരായ ഞങ്ങൾ എഴുന്നേറ്റ് പണിയും; നിങ്ങൾക്കോ യെരൂശലേമിൽ ഒരു ഓഹരിയോ
    അവകാശമോ സ്മാരകമോ ഉണ്ടായിരിക്കയില്ല” എന്നുത്തരം പറഞ്ഞു.'
  lit-lit: 'Tada atsakydamas jiems tariau: „Pats dangaus Dievas mums duos pasisekimą,
    o mes, jo tarnai, pakilsime ir statysime. Bet jūs neturite nei dalies, nei teisės,
    nei atminimo Jeruzalėje.“'
  urd-GVR: Maiṅ ne jawāb diyā, “Āsmān kā Ḳhudā hameṅ kāmyābī atā karegā. Ham jo us
    ke ḳhādim haiṅ tāmīr kā kām shurū kareṅge. Jahāṅ tak Yarūshalam kā tālluq hai,
    na āj aur na māzī meṅ āp kā kabhī koī hissā yā haq thā.”
  suz-BL: मिनु गो मेको आन कली “स्‍वर्गम बाक्‍ब परमप्रभुमी आंइ कली गारो सेल्‍चा गेब।
    मिनु गो परमप्रभु आ वाइलपुकीमी गारो प्रोव़नीकी। यरूसलेममी इन खिं मबाक्‍ब, एकेर
    मारेइ यो पशो मबाक्‍नीनी। मिनु इन कली ते खाइक्‍नी?” दे मेको आन कली माइक्‍ता‍मी।
  ita-1927: 'Allora io risposi e dissi loro: “L’Iddio del cielo è quegli che ci darà
    buon successo. Noi, suoi servi, ci leveremo e costruiremo; ma voi non avete né
    parte né diritto né ricordanza in Gerusalemme”.'
  ckb-ckb: 'منیش وەڵامم دانەوە و پێم گوتن: «خودای ئاسمان سەرکەوتوومان دەکات و ئێمەش
    خزمەتکاری ئەوین، هەڵدەستین و بنیادی دەنێینەوە، بەڵام ئێوە هیچ بەش و ماف و ناوێکتان
    لە ئۆرشەلیم نییە.»'
  eng-BBE: 'Then answering them I said, The God of heaven, he will be our help; so
    we his servants will go on with our building: but you have no part or right or
    any name in Jerusalem.'
  kan-OKCV: ಆಗ ನಾನು ಅವರಿಗೆ, “ಪರಲೋಕದ ದೇವರು ನಮಗೆ ಸಫಲತೆ ಅನುಗ್ರಹಿಸುವರು. ಅವರ ಸೇವಕರಾದ ನಾವು
    ಪುನಃ ಕಟ್ಟುವ ಕಾರ್ಯ ಪ್ರಾರಂಭಿಸುವೆವು. ಆದರೆ ನಿಮಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯಾವುದೇ ಪಾಲಾದರೂ ಹಕ್ಕಾದರೂ
    ಐತಿಹಾಸಿಕ ಬಾಧ್ಯತೆಯಾದರೂ ಇರುವುದಿಲ್ಲ,” ಎಂದು ಹೇಳಿದೆನು.
  bbb-bbb: Ja vierafe ja kini ijena bijaekuae vierafevano kuovoga na kiae, Noeje no
    e Godi saove gufe samuamo ijadufuo imevo. Ijadufuo are ige no sakuae kuaevo ije
    no vierafe fu ifejuoga no zinuevena sadufuo. Ja asaerafa jone bu ude Jerusareme
    igia kariva baki ijadufuo sidove ije fu jone baki. Ijadufuo i ige no mevo ije
    jabe ifejuokono kiae.
  tam-2017: 'அதற்கு நான் மறுமொழியாக: பரலோகத்தின் தேவனானவர் எங்களுக்குக் காரியத்தைக்
    கைகூடிவரச்செய்வார்; அவருடைய ஊழியக்காரர்களாகிய நாங்கள் எழுந்து கட்டுவோம்; உங்களுக்கோ
    எருசலேமிலே பங்குமில்லை பாத்தியமுமில்லை; உங்கள் பெயர்சொல்லப்பட ஒன்றும் இல்லையென்று
    அவர்களிடம் சொன்னேன்.'
  spa-RV-1909: 'Y volvíles respuesta, y díjeles: El Dios de los cielos, él nos prosperará,
    y nosotros sus siervos nos levantaremos y edificaremos: que vosotros no tenéis
    parte, ni derecho, ni memoria en Jerusalem.'
  ron-BTF: 'Atunci le-am răspuns și le-am zis: Dumnezeul cerului, el ne va face să
    prosperăm; de aceea noi, servitorii săi, ne vom ridica și vom construi; dar voi
    nu aveți nici parte, nici drept, nici amintire în Ierusalim.'
  eng-WEBP: Then I answered them, and said to them, “The God of heaven will prosper
    us. Therefore we, his servants, will arise and build; but you have no portion,
    nor right, nor memorial in Jerusalem.”
  eng-FBV: But I replied, telling them, “The God of heaven, he will make sure we're
    successful. We, his servants, will begin rebuilding, but Jerusalem doesn't belong
    to you, and you have no authority over it or claim to it.”
  nld-1939: 'Maar ik stond hun te woord, en sprak tot hen: De God des hemels zal ons
    doen slagen; wij, zijn dienaars, beginnen de bouw. Maar gij hebt in Jerusalem
    geen deel en geen recht, zelfs geen naam!'
  nch-BL: 'Huan na niquinnanquili: ―Ica itapalehuil Toteco Dios cati quichijqui ilhuicacti,
    tojuanti, tiitequipanojcahua, tijcualchijchihuase ni altepet. Pero amojuanti amo
    teno anquipiyaj ica tojuanti huan amo huelis anmocalaquise ipan ni tamanti.'
  vie-1934: 'Tôi bèn đáp với chúng nó rằng: Đức Chúa của các từng trời sẽ ban cho
    chúng ta sự hanh thông; vì vậy, chúng ta, là tôi tớ Ngài, sẽ chổi dậy và xây sửa
    lại; nhưng các ngươi không có phần, hoặc phép, hoặc kỷ niệm trong Giê-ru-sa-lem.'
  hin-CV: तब मैंने उन्हें उत्तर दिया, “स्वर्ग के परमेश्वर ही हमें इसमें सफलता देंगे;
    इसलिये हम उनके सेवक बनाने का काम शुरू करेंगे. इसमें आपका कोई लेना देना नहीं है
    न ही यहां आपका कोई अधिकार है और न येरूशलेम में आपका कोई स्मारक ही है.”
  spa-BES: 'Entonces respondiéndoles, dije: Dios del cielo, él será nuestra ayuda;
    así que nosotros, sus siervos, continuaremos con la reconstrucción, pero ustedes
    no tienen parte ni derecho ni ningún recuerdo en Jerusalén.'
  tdx-tdx: Aa le tinoiko ty hoe; I Andrianañaharen-dindiñey ty hañonjoñe anay; aa
    le hiongake hamboatse zahay mpitoro’e fe tsy aman’ anjara ndra zo ndra tiahy e
    Ierosalaime ao nahareo.
  tha-KJV: แล​้วข้าพเจ้าตอบเขาทั้งหลายว่า “พระเจ้าแห่งฟ้าสวรรค์จะทรงให้เรากระทำสำเร็จ
    และเราทั้งหลายผู้​รับใช้​ของพระองค์จะลุกขึ้นสร้าง แต่​ท่านทั้งหลายไม่​มี​ส่วนหรือสิทธิหรือที่ระลึกในเยรูซาเล็ม”
  por-BR-2018: 'Então lhes respondi, dizendo-lhes: O Deus dos céus é quem nos dará
    sucesso; e nós, servos dele, nos levantaremos e edificaremos; pois vós não tendes
    parte, nem direito, nem memória em Jerusalém.'
  deu-ELO: 'Und ich gab ihnen Antwort und sprach zu ihnen: Der Gott des Himmels, er
    wird es uns gelingen lassen; und wir, seine Knechte, wollen uns aufmachen und
    bauen. Ihr aber habt weder Teil noch Recht, noch Gedächtnis in Jerusalem.'
  eng-WYC-2018: And I answered to them a word, and I said to them, God himself of
    heaven helpeth us, and we be his servants; rise we up, and build; forsooth part,
    and rightwiseness, and mind, in Jerusalem, is not to you. (And I answered to them,
    and said, The God of heaven helpeth us, and we be his servants; we shall rise
    up, and rebuild it; but there is no part, or right, or precedent, for you in Jerusalem.)
  epo-epo: 'Kaj mi respondis al ili, kaj diris al ili: Dio de la ĉielo donos al ni
    sukceson, kaj ni, Liaj servantoj, leviĝos kaj konstruos; sed vi havas nenian parton
    nek rajton nek memoron en Jerusalem.'
  uig-PIN: 'Mǝn ularƣa jawab berip: — Asmanlardiki Huda bolsa bizni ƣǝlibigǝ erixtüridu
    wǝ Uning ⱪulliri bolƣan bizlǝr ⱪopup ⱪurimiz. Lekin silǝrning Yerusalemda ⱨeqⱪandaⱪ
    nesiwǝnglar, ⱨoⱪuⱪunglar yaki yadnamǝnglar yoⱪ, — dedim.'
  beo-beo: 'Be na da bu adole i, “Hebene Gode da ninima gasa defele imunu. Ninia da
    Ea hawa: hamosu dunu. Amaiba:le, ninia da amo hawa: hamosu muni hamomu. Be Yelusaleme
    moilai amo ganodini, soge da dilima hame ilegei. Amola Isala:ili dunu ilia hou
    dilia hame dawa:.”'
  tpi-OTNT: Orait mi bekim tok long ol olsem, “God bilong heven bai i helpim mipela.
    Mipela i wokman bilong en, olsem na mipela inap mekim dispela wok. Tasol dispela
    taun Jerusalem i no taun bilong yupela. Bipo ol tumbuna bilong yupela i no i stap
    long dispela taun. Olsem na dispela wok i no samting bilong yupela.”
  hau-SA: Na amsa musu na ce, “Allah na sama zai ba mu nasara. Mu bayinsa za mu tashi
    mu fara gini, amma game da ku kam, ba ku da rabo cikin Urushalima, ba ku da wani
    hakki ko wani abin tunawa.”
  uig-LAT: 'Men ulargha jawab bérip: — Asmanlardiki Xuda bolsa bizni ghelibige érishtüridu
    we Uning qulliri bolghan bizler qopup qurimiz. Lékin silerning Yérusalémda héchqandaq
    nésiwenglar, hoququnglar yaki yadnamenglar yoq, — dédim.'
  nde-nde: Ngabaphendula ngokuthi, “UNkulunkulu wasezulwini uzasiphumelelisa. Thina
    izinceku zakhe sesiqalisa ukwakha kutsha, kodwa lina, kalilasabelo eJerusalema,
    loba imfanelo loba lungelo bani lomdabuko wenu.”
  ton-ton: 'Pea naʻaku talia ʻakinautolu, pea u pehē kiate kinautolu, “Ko e ʻOtua
    ʻoe langi, te ne fakamonūʻia ʻakimautolu; ko ia ko kimautolu ko ʻene kau tamaioʻeiki
    te mau tuʻu hake ʻo langa: ka ʻoku ʻikai ha tofiʻa, pe ha potu, pe ha fakaʻilonga
    ʻi Selūsalema maʻamoutolu.”'
  ces-1613: 'Jimž odpovídaje, řekl jsem: Bůh nebeský, tenť nám dá prospěch, a my služebníci
    jeho přičiníce se, stavěti budeme, vy pak nemáte žádného dílu, ani práva, ani
    památky v Jeruzalémě.'
  eng-WMB: Then I answered them, and said to them, “The God of heaven will prosper
    us. Therefore we, his servants, will arise and build; but you have no portion,
    nor right, nor memorial in Jerusalem.”
  tam-TCV: அதற்கு நான் அவர்களிடம், “பரலோகத்தின் இறைவன் எங்களுக்கு வெற்றி கொடுப்பார்.
    அவருடைய அடியாராகிய நாங்கள் இதைத் திருப்பிக் கட்டத் தொடங்குவோம். ஆனால் உங்களுக்கோவெனில்
    எருசலேமில் பங்கோ, உரிமை கோரிக்கையோ, சரித்திரப் பூர்வமான உரிமையோ இல்லை” என்று கூறினேன்.
  ceb-ULB: Unya gitubag ko sila, “Ang Dios sa langit maghatag kanamo ug kalamposan.
    Mga sulugoon kami niya ug molihok kami ug magtukod. Apan wala kamoy makuha, walay
    katungod, ug walay kabahin sa kasaysayan sa Jerusalem.”
  pol-UBG: 'Odpowiedziałem im: Bóg niebios poszczęści nam; my więc, jego słudzy, powstaniemy
    i odbudujemy. Wy zaś nie macie ani działu, ani prawa, ani pamiątki w Jerozolimie.'
  agr-agr: 'Tusa tujamainakui wi ditan ayaakun: “¡Apajuí nayaimpinmayaya nunú yaimpasmatai,
    niina inake aidautik juju tsaikbau aina duka ashí iwaja ashimkattaji! ¡Tuja atumek
    makichkish juka diimainchau ainagme, nuigtush Jerusalén pachisjumek makichkish
    chichamaitsugme, dekachu asajum!” tiabiajai.'
  kyc-kyc: Dokopa nakama isingi lamaiyu, Anatu yake panda karenge dokome namwa ree
    jepala mondo lao pipala karalamisi laramo dokona namwa banya kendemande wambu
    dupwa sipurapala pirama. Piramanopape Jerusaleme liti mende kana semene palya
    nasi dokome yuu nakamana ingya nalyamoko, lamaiyu.
  urd-GVU: مَیں نے جواب دیا، ”آسمان کا خدا ہمیں کامیابی عطا کرے گا۔ ہم جو اُس کے خادم
    ہیں تعمیر کا کام شروع کریں گے۔ جہاں تک یروشلم کا تعلق ہے، نہ آج اور نہ ماضی میں
    آپ کا کبھی کوئی حصہ یا حق تھا۔“
  deu-1912: 'Da antwortete ich ihnen und sprach: Der Gott des Himmels wird es uns
    gelingen lassen; denn wir, seine Knechte, haben uns aufgemacht und bauen. Ihr
    aber habt kein Teil noch Recht noch Gedächtnis in Jerusalem.'
  ntj-ntj: Nyangka-rna watjarnu, “Wiya, Mama Kuurrku waarka-latju palyara. Nyangka-lanyatju
    yirringkanku. Nyangka-latju yaarrpa palyalku wiyalku. Nyuntuku-tjanampanku ngurra
    wiya ngaanya. Ngayulu-latjunku yungarralu palyara.”
  kan-2017: ನಾನು ಅವರಿಗೆ, “ಪರಲೋಕದ ದೇವರು ನಮಗೆ ಕಾರ್ಯವನ್ನು ಸಾಧಿಸಿಕೊಡುವನು. ಆದುದರಿಂದ ಆತನ
    ಸೇವಕರಾದ ನಾವು ಕಟ್ಟುವುದಕ್ಕೆ ಮನಸ್ಸುಮಾಡಿದ್ದೇವೆ. ನಿಮಗಾದರೋ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯಾವ ಪಾಲೂ,
    ಹಕ್ಕೂ, ಹೆಸರೂ, ಸ್ಮಾರಕವೂ ಇರುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟೆನು.
  yap-yap: Mu gu fulweg ni lungug, “I Got nu tharmiy e bayi ayuwegmad nge fel’ e pin’en
    ni gamad be muruwliy, ya gamad e tapigpig rok, ere nggu tababgad ko maruwel. Ma
    gimed e dariy e f’oth romed ara mat’awmed ara rogomed nga Jerusalem.”
  hlt-MCSB: Te vaengah amih te ol ka mael tih amamih taengah, “Vaan kah Pathen amah
    loh kaimih ham a thaihtak sak. Te dongah a sal kaimih tah ka thoo uh vetih ka
    sak uh ni. Tedae nangmih ham Jerusalem ah khoyo neh duengnah khaw poekkoepnah
    khaw a om moenih,” ka ti nah.
  mdy-ETH: ታኣኒ ዒማና፦ «ጫሪንጮ ፆኦዛሢ ማዾ ኑኡኮ ጊኢጊሻኒ ዒ ኑና ማኣዳንዳኔ፤ ኑ ዒዛኮ ዓይሎኬ፤ ዬያሮ ማዾ ኑ ዓርቃንዳኔ፤
    ዒንሢ ጋዓንቴ ዬሩሳላሜፓ ዓይጎ ባኣዚ ዔካኒያ ማዖም ሃይሴ ዒንሢ ዛላ ኬኤዚንታንዳይ ባኣያ ማዓንዳኔ» ጌይ ዔያቶም ማሄኔ።
  twi-ASANTE: Na mebuaa sɛ, “Ɔsoro Onyankopɔn bɛboa yɛn, ama yɛadi nkonim. Yɛn a yɛyɛ
    nʼasomfoɔ bɛhyɛ aseɛ ato ɔfasuo yi bio. Nanso, mo deɛ monni kyɛfa biara wɔ Yerusalem.”
  eng-WEBU: Then I answered them, and said to them, “The God of heaven will prosper
    us. Therefore we, his servants, will arise and build; but you have no portion,
    nor right, nor memorial in Jerusalem.”
  wal-wal: Taani zaarada, “Saluwaa Xoossai nuuyyo injjeyana; nuuni a ashkkarati gimbbiyaa
