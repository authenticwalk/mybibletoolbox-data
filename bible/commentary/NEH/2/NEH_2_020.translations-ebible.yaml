    gidin, woikko intte dogettennaadan qofissiyaabi intteyyo baawa” yaagaas.
  spa-PDDPT: 'Y les respondí: El ʼElohim del cielo nos prosperará. Por tanto, nosotros,
    sus esclavos, nos levantamos y edificamos, pero ustedes no tienen parte, ni derecho,
    ni memoria en Jerusalén.'
  gun-gun: 'Ha''e rã xee ambovai: — Oreruete yva pygua ae orepytyvõ ''rã rojapopa
    aguã rami. Ha''e nunga rupi hembiguai kuery orekuai va''e ronhemoĩ ''rã romoatyrõmba
    ju aguã. Ha''e rã peẽ kuery ma ore kuery reve mba''eve rei ndaperekoi Jerusalém
    tetã py. Ha''e py nda''evei guive peike aguã, pendere na''ima''endu''aai rã —
    ha''e.'
  agu-BL: 'Poro nintzun wal scyetz: —Yi Kataj Ryos yi at tcya''j, i'' tz''ocopon tan
