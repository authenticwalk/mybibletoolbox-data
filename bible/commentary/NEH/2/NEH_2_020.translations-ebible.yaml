    eller Ihukommelse i Jerusalem!”'
  vie-OVCB: 'Tôi đáp: “Chúng tôi sẽ xây lại thành này, và Đức Chúa Trời trên trời
    sẽ cho chúng tôi là các đầy tớ Ngài thành công. Còn các ông chẳng liên hệ gì đến
    Giê-ru-sa-lem cả.”'
  guj-2017: પછી મેં તેઓને જવાબ આપ્યો, “આકાશના ઈશ્વર અમને સફળતા આપશે. અમે તેમના સેવકો
    છીએ અને અમે બાંધકામ શરૂ કરીશું. પણ તમારો કંઈ હિસ્સો, હક કે સ્મારક યરુશાલેમમાં
    નથી, એ સમજી લેજો.”
  pon-2006A: Ngehi eri sapeng irail, patohwan, “Koht en Nanleng pahn ketin kupwurei
