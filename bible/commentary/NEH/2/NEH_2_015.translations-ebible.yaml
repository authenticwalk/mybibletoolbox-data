verse: NEH.002.015
translations:
  mal-C: അതിനാൽ രാത്രിയിൽ ഞാൻ താഴ്വരവഴി ചെന്ന് മതിൽ പരിശോധിച്ചശേഷം തിരിഞ്ഞ് താഴ്വാരം
    കവാടത്തിൽക്കൂടി മടങ്ങിയെത്തി.
  deu-TKW: So stieg ich denn des nachts im Thale hinan und betrachtete dabei die Mauer.
    Dann kam ich durch das Thalthor wieder hinein und kehrte heim.
  lin-lin: Namataki wuta na lubwaku, kaka na butu, mpo na kokoba kotala malamu-malamu
    mir. Nabalukaki mpe nazongelaki na nzela ya Ekuke ya Lubwaku.
  eng-LSV: and I am going up through the brook by night, and am inspecting the wall,
    and turn back, and come in through the Valley Gate, and turn back.
  eng-GNV: Then went I vp in ye night by the brooke, and viewed the wall, and turned
    backe, and comming backe, I entred by the gate of the valley and returned.
  eng-WEBSTER: Then I went up in the night by the brook, and viewed the wall, and
    turned back, and entered by the gate of the valley, and so returned.
  nhw-BL: Teipa nopa tlayohua ninejnentiyajqui hasta campa nopa huactoc atentli huan
    quej nopa nijyahualo nochi nopa altepetl. Huan niquitac nochi quenicatza eltoya
    huan nimocuepqui sempa campa nopa puerta campa niquistejqui.
  swh-ONEN: kwa hiyo nikapandia bondeni usiku nikikagua ukuta. Mwishoni nikarudi na
    kuingia tena kupitia Lango la Bondeni.
  bba-bba: Mɑ nɑ kpɑ kɑ Sedoronin wɔwɑ ɡiɑ nɑ kɑ ɡbɑ̃rɑ te mɛɛri mɛɛrimɔ sere nɑ kɑ
    tunumɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ wɔwɑ ɡiɑɔ mìn di nɑ rɑɑ kɑ yɑrɑ.
  eng-KJVCPB: Then went I up in the night by the brook, and viewed the wall, and turned
    back, and entered by the gate of the valley, and so returned.
  luo-luo: omiyo nadhi nyaka e holo gotieno, kanono ohinga. Mogik, ne alokora mi achako
    adonjo kendo gie Dhoranga Holo.
  meu-meu: Bena hanuaboi ai koura amo ma nala, maḡu na itaia; bena na hegiro, Koura
    Ikoukouna amo na raka vareai, bena na lou.
  npi-ULB: त्यसैले त्यस रात म उपत्यका भएर गएँ, र पर्खालको निरीक्षण गरेँ, अनि म फर्केर
    बेँसी ढोकाबाट भित्र प्रवेश गरेँ । यसरी म फर्किएँ ।
  yor-yor: bẹ́ẹ̀ ni mo gòkè àfonífojì ní òru, mo ń wo odi. Ní ìparí, mo padà sẹ́yìn,
    mo sì tún wọlé láti ibodè àfonífojì.
  emp-NTPO: Maʌ̃ bẽrã wad̶i diamasi nũmʌne jewed̶aareba mʌ̃a Jerusaleʌ̃ aud̶u jũrã
    ca b̶ad̶ara acʌ wãsia. Jũma pʌrrʌa acʌped̶a purud̶e ed̶a wãbada Jewed̶a abadama
    jũẽsia. Mama wayacusa purud̶e ed̶a wãsia.
  ind-ind: Kemudian kami meneruskan ke Lembah Kidron dan memeriksa bagian benteng
    di situ, lalu kembali melalui Gerbang Lembah.
  pes-OPCB: پس به طرف دره قدرون رفتم و از کنار دره، حصار شهر را بازرسی کردم. سپس از
    راهی که آمده بودم بازگشتم و از دروازهٔ درّه داخل شهر شدم.
  tgl-ULB: Kaya umakyat kami ng gabing iyon sa lambak at siniyasat ang pader, bumalik
    ako at pumasok sa Tarangkahan ng Lambak, gayundin pabalik.
  cbu-NT: Sheeranlluni, anush psaanaritam, yakat tandapunuzee kapeetamawaa naparanginiya.
    Sheeruni, wapitam kanapuranganiya. Yaptam tandapunuzi shitungarangini, ambitam
    yaktashtam pshturanginiya.
  hui-hui: hariga Kidirononaga ulinihayagi dalia dai buwa pabe ogonihayagi handama
    nogo dongi biagoria biralu piru. Handalu hariga ibirudagua dai bialu tanoha anda
    pole hariga Uliyane Panga biadagua anda piru.
  mya-mya: ငါ​သည်​ကေ​ဒြုန်​ချိုင့်​ဝှမ်း​ထဲ​သို့​ဆင်း​၍ မြည်း​စီး​ပြီး​လျှင်​မြို့​ရိုး​ကို​စစ်​ဆေး
    ကြည့်​ရှု​၏။ ထို​နောက်​လာ​လမ်း​အ​တိုင်း ပြန်​ပြီး​လျှင်​ချိုင့်​ဝှမ်း​တံ​ခါး​မှ​နေ​၍
    မြို့​ထဲ​သို့​ဝင်​၏။
  bod-N: དེའི་ཕྱིར་མཚན་མོར་མུ་མཐུད་དུ་ཆུ་ཕྲན་དེད་ནས་ཡར་ཕྱིན་ཏེ། མཁར་གྱང་ལ་བལྟས་ཤིང་ཡང་ཁ་ཕྱིར་འཁོར་ཏེ་ལུང་སྒོར་ཞུགས་ནས་འོངས་སོ།
    །
  sna-sna: saka ndakakwidza nokumupata nousiku, ndichiongorora rusvingo. Pakupedzisira,
    ndakadzoka ndikapindazve napakati peSuo roMupata.
  spa-BLM: Luego subí de noche por el arroyo e inspeccioné la muralla; me volví y
    entré por la puerta del valle, y así regresé.
  cac-cac: An̈eja' q'uic'to in q'uec'och d'a sti' a' Cedrón. Ayic ix lajvi vilan muro
    chi', in meltzajxi b'aj in b'at chi', in ochxi d'a jun puerta d'a pan̈an chi'.
  swh-ULB: Kwa hiyo nilikwenda usiku huo kando ya bonde na kuchunguza ukuta, nikarudi
    nyuma na kuingia kwa lango la bondeni, na hivyo nikarudi.
  bel-bel: і я падняўся назад па лагчыне ўначы і аглядаў сьцяну, і праехаўшы брамаю
    Даліны, вярнуўся.
  deu-ELBBK: Und ich zog des Nachts das Tal hinauf und besichtigte die Mauer; und
    ich kam wieder durch das Taltor herein und kehrte zurück.
  mbb-OT: Umbe, ziyà a mebpevayà te zal-ug te Kidron, ne zutun he kezukileman edtulungan
    ku en edsusiya is menge verengbeng. Ne hein nepasad ku haazà, midliku a ne ziyè
    e zed mebayà te Pultahan he Ebpekesinaru ziyà te Suǥud-suǥud.
  mal-2015: രാത്രിയിൽ തന്നേ ഞാൻ തോട്ടിന്റെ അരികത്തുകൂടി ചെന്നു മതിൽ നോക്കി കണ്ടു താഴ്‌വരവാതിലിൻ
    വഴിയായി മടങ്ങിപ്പോന്നു.
  rmc-rmc: vašoda dureder geľom pešones andre dolina Kidron te predikhel o muri. Paľis
    man visarďom pale andro foros prekal e Dolinakri brana.
  pes-OPV: و در آن شب به کنار نهربرآمده، حصار را ملاحظه نمودم و برگشته، ازدروازه وادی
    داخل شده، مراجعت نمودم.
  ron-1924: М-ам суит ноаптя пе ла пырыу ши м-ам уйтат ярэшь ку бэгаре де сямэ ла
    зид. Апой ам интрат пе Поарта Вэий, ши астфел м-ам ынторс.
  ben-OBCV: এজন্য আমি সেরাতে প্রাচীরের অবস্থা দেখতে উপত্যকার মধ্য দিয়ে গেলাম এবং
    উপত্যকা দ্বার দিয়ে আবার ফিরে আসলাম।
  som-som: Oo haddana waxaan habeennimo tegey xaggii durdurka, oo derbigii baan fiiriyey,
    kolkaasaan dib u noqday, oo magaaladii ka soo galay xaggii Iriddii Dooxada, oo
    saasaan u soo noqday.
  lat-VUC: Et ascendi per torrentem nocte, et considerabam murum, et reversus veni
    ad portam vallis, et redii.
  eng-ASVBT: Then went I up in the night by the brook, and viewed the wall; and I
    turned back, and entered by the valley gate, and so returned.
  ita-1885: E risalendo per lo torrente, mentre era ancora notte, io andava considerando
    le mura; poi rientrai per la porta della valle, e così me ne rivenni.
  eng-ULB: So I went up that night by the valley and inspected the wall, and I turned
    back and entered by the Valley Gate, and so returned.
  spa-VBL: Así que subí por el valle en la oscuridad e inspeccioné la muralla. Luego
    regresé, pasando de nuevo por la Puerta del Valle.
  fra-_FOB: Et je montai de nuit par le torrent, et je considérai la muraille; puis,
    m'en retournant, je rentrai par la porte de la vallée, et m'en revins.
  mal-mal: രാത്രിയിൽ തന്നെ ഞാൻ തോട്ടിന്റെ അരികത്തുകൂടി ചെന്ന് മതിൽ നോക്കി കണ്ട് താഴ്വരവാതിൽ
    വഴിയായി മടങ്ങിപ്പോന്നു.
  urd-GVR: is lie maiṅ Wādī-e-Qidron meṅ se guzarā. Ab tak andherā hī andherā thā.
    Wahāṅ bhī maiṅ fasīl kā muāynā kartā gayā. Phir maiṅ muṛā aur Wādī ke Darwāze
    meṅ se dubārā shahr meṅ dāḳhil huā.
  suz-BL: मिनु गो मेको नाक्‍दो बेंसी रे ग्‍येत्‍थ ङोइश्‍शा, गारो कोव़तामी। मिनु लेश्‍शा,
    लेंशा बेंसी लाप्‍चो रे सहर जाक्‍ती।
  ita-1927: Allora risalii di notte la valle, sempre considerando le mura; poi, rientrato
    per la porta della Valle, me ne tornai a casa.
  ckb-ckb: بە شەو بە دۆڵەکەدا ڕۆیشتم و سەرنجم دایە شووراکە. لە کۆتاییدا گەڕامەوە و
    بە دەروازەی دۆڵەکەدا هاتمە ژوورەوە.
  eng-BBE: Then in the night, I went up by the stream, viewing the wall; then turning
    back, I went in by the door in the valley, and so came back.
  kan-OKCV: ನಾನು ರಾತ್ರಿಯಲ್ಲಿ ಹಳ್ಳದ ಮಾರ್ಗದಿಂದ ಹತ್ತುತ್ತಾ ಗೋಡೆಯನ್ನು ಪರೀಕ್ಷಿಸಿದೆನು. ಆಮೇಲೆ
    ಪುನಃ ಕಣಿವೆಯ ಬಾಗಿಲಿನಿಂದ ಮನೆಗೆ ಬಂದೆನು.
  bbb-bbb: Ijadufuo nane e ije na kaenamia vako ijena none una amare ije bu kua Kidironino
    kuavo ijia ari. No ijia ari vakinu isuo ije bu matuiva ije ninakona vae. Areme
    nane ijia dakudena una na vaeva ijane una sidove viene be bu kua Amare Vieneno
    kuavo na keke vaeva ijane una sidove guove ijia aruna vae.
  tam-2017: அன்று இரவிலேயே நான் ஆற்றோரமாகப் போய், மதிலைப் பார்வையிட்டுத் திரும்பி,
    பள்ளத்தாக்கின் வாசல்வழியாக வந்துவிட்டேன்.
  spa-RV-1909: Y subí por el torrente de noche, y consideré el muro, y regresando
    entré por la puerta del Valle, y volvíme.
  ron-BTF: Atunci am urcat eu noaptea pe lângă pârâu și am văzut zidul și m-am dus
    înapoi și am intrat pe poarta văii și m-am întors.
  eng-WEBP: Then I went up in the night by the brook and inspected the wall; and I
    turned back, and entered by the valley gate, and so returned.
  eng-FBV: So I went up along the valley in the dark and inspected the wall. Then
    I returned, going back through the Valley Gate.
  nld-1939: Door het dal ging ik dus opwaarts in de nacht, telkens de muur onderzoekend.
    Daarna sloeg ik af, en keerde door de Dalpoort terug naar huis.
  nch-BL: Teipa nopa tayohua ninejnentiyajqui hasta campa nopa huactoc atajti huan
    quej nopa nijyahualo nochi nopa altepet. Huan niquitac nochi quenicatza eltoya
    huan nimocuetqui sempa campa nopa caltemit campa niquistejqui.
  vie-1934: Kế đó, ban đêm tôi bắt đường khe đi lên, xem xét vách thành; rồi tôi thối
    lại, vào nơi cửa Trũng mà trở về.
  hin-CV: इसलिये मैं रात में ही नाले से होता हुआ शहरपनाह का बारीकी से मुआयना करता
    गया. तब मैंने दोबारा घाटी फाटक में से प्रवेश किया और लौट गया.
  spa-BES: Luego en la noche, subí por el arroyo, inspeccionando la pared; luego,
    volviéndome, entré por la puerta del valle y regresé.
  tdx-tdx: Le nionjomb’ amy torahañey mb’eo amy haleñey, nisary i kijoliy naho nibalike
    nimoak’ amy lalambeim-bavataney vaho nimpoly.
  tha-KJV: แล​้วข้าพเจ้าขึ้นไปกลางคืนทางลำธารและตรวจดู​กำแพง แล​้วกลับมาเข้าทางประตูหุบเขากลั​บท​ี่​เดิม
  por-BR-2018: Então de noite subi pelo vale, e observei o muro; então voltei, e entrei
    pela porta do Vale, e assim me retornei.
  deu-ELO: Und ich zog des Nachts das Tal hinauf und besichtigte die Mauer; und ich
    kam wieder durch das Taltor herein und kehrte zurück.
  eng-WYC-2018: and in the night I went up by the strand, and I beheld the wall, and
    I turned again, and came to the gate of the valley, and I went again (to my lodging).
    (and then I went up that night by the valley, and I looked at the wall, and then
    I returned, and came back to the Valley Gate, and went home to my lodging.)
  epo-epo: Kaj mi leviĝis nokte laŭ la torento kaj pririgardis la muregon, kaj, trarajdinte
    denove tra la Pordego de la Valo, mi revenis.
  uig-PIN: keqidǝ mǝn jilƣa bilǝn qiⱪip sepilni kɵzdin kǝqürüp qiⱪtim. Andin yenip
    «Jilƣa ⱪowuⱪi»din xǝⱨǝrgǝ kirip, ɵygǝ ⱪayttim.
  beo-beo: 'Amaiba:le, na da Gidalone Fago amoga asili, gagoi dobea amo boba:la asi.
    Amalalu, na da buhagili, na musa: asi logoga amodili asili, Fago Logo Ga:su amoga
    moilaiga golili sa:i.'
  tpi-OTNT: Olsem na mipela i go daun long ples daun Kidron na mi lukluk gut long
    banis. Na bihain mipela i tanim na kam bek long rot mipela i bin go long en. Na
    taim mipela i kamap long dispela dua mipela i bin kam ausait long en, em Dua Bilong
    Ples Daun, orait mipela i go bek insait long taun.
  hau-SA: saboda haka na haura ta kwarin da dad dare, ina dudduba katangar. A ƙarshe,
    na juya na sāke shiga ta Ƙofar Kwari.
  uig-LAT: kéchide men jilgha bilen chiqip sépilni közdin kechürüp chiqtim. Andin
    yénip «Jilgha qowuqi»din sheherge kirip, öyge qayttim.
  nde-nde: yikho ngasengikhwela ngesigodi kusebusuku, ngihlola umduli. Ekucineni ngaphenduka
    ngangena ngeSango leSigodi.
  ton-ton: Pea naʻaku ʻalu hake ai ʻi he poʻuli ʻo ofi ki he vaitafe, ʻo vakai ki
    he ʻā maka, pea u tafoki ki mui, pea hū ʻi he matapā ʻoe teleʻa, pea toe foki
    atu ai.
  ces-1613: Pročež bral jsem se zhůru podlé potoka v noci, a ohledoval jsem zdi. Odkudž
    vraceje se, vjel jsem branou při údolí, a tak jsem se navrátil.
  eng-WMB: Then I went up in the night by the brook and inspected the wall; and I
    turned back, and entered by the valley gate, and so returned.
  tam-TCV: அதனால் நகரை இரவில் சுற்றி, பள்ளத்தாக்கு வழியாக மேலே வந்து, மேலும் மதிலைப்
    பார்வையிட்டேன். கடைசியாக பள்ளத்தாக்கு வாசல் வழியாய் திரும்பவும் உள்ளே வந்தேன்.
  ceb-ULB: Busa mitungas ako nianang gabhiona latas sa walog ug gisusi ang paril,
    ug mipauli ako ug misulod latas sa Ganghaan sa Walog ug aron makabalik.
  pol-UBG: Jechałem więc nocą przez potok i oglądałem mur, po czym zawróciłem i przejechałem
    przez Bramę nad Doliną, i tak powróciłem.
  agr-agr: Tuja eke suwe aig entsa aintin wakabiajai. Nunikan yaakat peejamu aajakun
    ashí diisan ukuakun, yama nagkamchaku jiinkimunak nunisnuk wakitkiabiajai.
  kyc-kyc: Saka napala kukwa dokopa pao yuu lama lama kingi Kitone lenge dokona lano
    pao dokopa kana kame doko kandama peyo. Papala namba peyono kata dokona kapa kyuo
    epo kame kambu kingi yuu Lama Lama lenge dokona sukusa pao yuu taone dokona kamba
    peyo.
  urd-GVU: اِس لئے مَیں وادیٔ قدرون میں سے گزرا۔ اب تک اندھیرا ہی اندھیرا تھا۔ وہاں
    بھی مَیں فصیل کا معائنہ کرتا گیا۔ پھر مَیں مُڑا اور وادی کے دروازے میں سے دوبارہ
    شہر میں داخل ہوا۔
  deu-1912: Da zog ich bei Nacht den Bach hinan; und es tat mir wehe, die Mauern also
    zu sehen. Und kehrte um und kam zum Taltor wieder heim.
  ntj-ntj: '@see-verse:NEH.002.014'
  kan-2017: ಅದಕಾರಣ ನಾನು ರಾತ್ರಿಯಲ್ಲಿ ಹಳ್ಳದ ಬದಿಯ ಮಾರ್ಗವಾಗಿ ಹೋಗಿ ಗೋಡೆಯನ್ನು ಪರೀಕ್ಷಿಸಿದೆನು.
    ಆ ಮೇಲೆ ಪುನಃ ತಗ್ಗಿನ ಬಾಗಿಲಿನಿಂದ ಹಿಂತಿರುಗಿ ಮನೆಗೆ ಬಂದೆನು.
  yap-yap: Ma aram e guwan e re nep nem u charen e loway ni gu be lekag fare yoror;
    mu gu cheal nggu sul u langan fa binem e Garog ni Loway, nggu wan ngalan binaw.
  hlt-MCSB: Hlaem ah soklong la ka cet tih vongtung te ka hil. Te phoeiah kolrhawk
    vongka longah ka pawk tih ka mael.
  mdy-ETH: ዬያሮ ዬኖ ዋንቴሎ ቄድሮኦኔ ዎሮ ታኣኒ ኬዲ፥ ዲሮ ዛጊ ዛጊ ዒኢና ዓኣዼኔ፤ ጋፒንፆይዳ ጊንሣ ታ ሙኬ ጎይፆማና ማዒ
    ዶኦጮ ዲሮ ካሮ ዛሎና ካታሞ ታኣኒ ጌሌኔ።
  twi-ASANTE: Enti, mefaa Kidron Bɔnhwa no ho mmom, kɔhwɛɛ ɔfasuo no ansa na meresane
    mʼakyi abɛfa Bɔnhwa Ɛpono no mu bio.
  eng-WEBU: Then I went up in the night by the brook and inspected the wall; and I
    turned back, and entered by the valley gate, and so returned.
  wal-wal: Hegaa gishshau, qamman Qediroona Zanggaaraa giddoora aadhdhada gimbbiyaa
    xeellaas. Hegaappe guyyiyan, guyye simmada Zanggaaraa Penggiyaara katamaa gelaas.
  spa-PDDPT: Subí de noche por el torrente e inspeccioné el muro. Cuando regresé,
    entré otra vez por la puerta del Valle.
  gun-gun: Ha'e rami vy pytũ teri reve aẽve avy yakã rembe rupi. Ha'e py aexave ju
    tetã kora oĩ va'e. Ha'e gui ajevy vy Yvyugua Rokẽ rupi aike vy xero py ju aa.
  agu-BL: Ite'n nin ak'bala'tz o' jepontz tul yi tkambil a', nintzun baj wilol yi
    ẍe'n cu'n tane'n yi tapij yi at solte'j yi tnum. Yi wi't wilol, nintzun o' pakxijtz.
    Ite'n nin sawana'tz o' oque't kale o' eltzit.
  ilo-ULB: Isu a napankami iti dayta a rabii iti tanap ket sinukimatmi ti pader, nagsubliak
    ket simrekak iti Ruangan ti Tanap ket nakasubliak ngarud.
  kpg-kpg: Deelaa ne hidi mai iei au, gaa hana gi di gowaa baba o di Monowai Kidron,
    gu lele adu laalaa, e mmada di abaaba ne mooho, ga hanimoi labelaa dogu ala dela
    nogo hana iei au, ga ulu gi lodo di waahale i di ngudu di Bontai di Gowaa Baba.
  uig-ARA: كېچىدە مەن جىلغا بىلەن چىقىپ سېپىلنى كۆزدىن كەچۈرۈپ چىقتىم. ئاندىن يېنىپ
    «جىلغا قوۋۇقى»دىن شەھەرگە كىرىپ، ئۆيگە قايتتىم.
  sus-sus: Na kui n naxa tɛtɛ mato kelife fole ra, han n so taa kui Gulunba naadɛ
    ra.
  pon-2006: Ihme I kohkihdihla nan Wahun Kidron oh tangatang kohla, kilikilang kehlo.
    Ngehi eri pwurodo wasa me I keiddihdo ieo, oh pwurala nan kahnimwo keid nan Ewen
    Kelen Wahu.
  ksd-ksd: Ma ta ra marum iau ga mur vatutua ra nga na tava alir, ma iau ga giragire
    ra liplip; ma iau ga talil mulai, ma iau ga olo ta ra Mataniolo na Male ma damana
    iau ga lilikun.
  tur-YTC: Geceleyin dereye çıktım ve duvarı inceledim; sonra geri döndüm ve Vadi
    Kapısı'ndan girip geri döndüm.
  ind-AYT: Aku naik ke atas melalui lembah pada malam hari untuk memeriksa tembok.
    Setelah itu, aku kembali dan masuk melalui Pintu Gerbang Lembah. Demikianlah aku
    pulang.
  nya-nya: Kotero usikuwo ndinapita ku chigwa, ndikuyangʼana khomalo. Pomaliza ndinabwerera
    ndi kukalowanso mu mzinda kudzera ku Chipata cha ku Chigwa.
  hrv-hrv: Uspeo sam se zato noću uz Potok, i dalje razgledajući zid, i ponovo sam
    ušao na Dolinska vrata. Tako sam se vratio,
  mps-mps: Tama da te Kidron odogoba dulama, tama eno te obo bugagia osa yali. Tama
    nosali da tede ma begelama, tama da te asali sunumiba ma sabolagasali. Tama da
    te buluba soali, te sunumiba da ma pedalubo sogo da, te Odogo Pesage Sunumi dao,
    tialima da te taun tomoba ma pelawali.
  tpi-tpi: Olsem na mipela i go daun long ples daun Kidron na mi lukluk gut long banis.
    Na bihain mipela i tanim na kam bek long rot mipela i bin go long en. Na taim
    mipela i kamap long dispela dua mipela i bin kam ausait long en, em Dua Bilong
    Ples Daun, orait mipela i go bek insait long taun.
  dan-1931: Så red jeg om Natten op igennem Dalen og undersøgte Muren, forandrede
    Retning og red så ind igennem Dalporten, hvorpå jeg vendte hjem.
  vie-OVCB: Vì thế, chúng tôi leo lên dọc bờ suối để tiếp tục quan sát tường thành,
    rồi quay lại, vào Cổng Thung Lũng, đoạn trở về. Lúc ấy trời vẫn chưa sáng.
  guj-2017: તેથી હું રાત્રે નાળાં તરફ ગયો અને કોટનું અવલોકન કર્યું. ત્યાંથી પાછો વળીને
    ખીણના દરવાજામાં થઈને હું પાછો વળ્યો.
  pon-2006A: Ihme I kohkihdihla nan Wahun Kidron oh tangatang kohla, kilikilang kehlo.
    Ngehi eri pwurodo wasa me I keid ie kohdo, oh pwurala nan kahnimwo keid nan Ewen
    Kelen Wahu.
  por-BRBSL: Depois subi à noite pelo riacho e inspecionei o muro; voltei para trás,
    e entrei pelo portão do vale, e assim voltei.
  cth-cth: Hahoi tangmin vah palang kahrawng teh rapannaw ka khet. Hahoi bout ka ban
    teh ayawn longkha dawk hoi bout ka kâen.
  twi-twi: Enti mefaa Kidron Bon no ho mmom, kɔhwɛɛ ɔfasu no ansa na meresan abɛfa
    Obon Pon no mu bio.
  hlt-hlt: Hlaem ah soklong la ka cet tih vongtung te ka hil. Te phoeiah kolrhawk
    vongka longah ka pawk tih ka mael.
  tbz-SIM: Kɛ̀ n yóu kɛ́tũnnɛ dikondɑɑ kɛ́bɔ́u, kɛyènkɛ̀ kɛ̀mɑ́ɑ̀ bɑkɛ, kɛ wéitɛ kuduotí
    mɛsɑ̀ɑ̀ kɛ́kɔtɛ kɛ́tũnnɛ kubiriku kó dibòrì kɛ́konní.
  msy-2020: Kamaghɨn amizɨ, dɨmagarir kamɨn, e Kidronɨn danganir zarim giraghue, egha
    kɨ deravɨra dɨvazimɨn gari. Egha gɨn ua raghɨrɨgha tuavir e ghuezim, uam an izi.
    Egha iza tiar akar e ghuezim, e uam an oto. Kar Danganir Zarimɨn Tiar Akam. Egha
    ua nguibar ekiamɨn aven zui.
  dop-dop: Ahoo ɑnǝɣɩ mɑ tɛsɑ Setǝlɔŋ lɔɔʋ nɑ mɑ́ nyǝnǝɣɩ koloosi. Ɩlɛnɑ mɑ́ mǝlɩ
    nɑ mɑ́ sʋʋnɑ Tɛtɛkǝlɛ nɔnɔɣɔ.
  azb-azb: Həmin gecə vadi boyunca çıxaraq divarı gözdən keçirtdim. Sonra dönüb Dərə
    darvazasından girərək geri qayıtdım.
  eng-DBY: And I went up in the night through the valley, and viewed the wall, and
    turned back, and entered by the valley-gate and returned.
  hin-2017: तब मैं रात ही रात नाले से होकर शहरपनाह को देखता हुआ चढ़ गया; फिर घूमकर
    तराई के फाटक से भीतर आया, और इस प्रकार लौट आया।
  wol-KYG: Ma daldi topp xur wa ca guddi ga, di seetlu tata ji, ba noppi waññiku,
    jaare ca buntu Xur wu xóot wa, duggsiwaat.
  eng-YLT: and I am going up through the brook by night, and am measuring about the
    wall, and turn back, and come in through the gate of the valley, and turn back.
  eng-WYC-2017: and in the night I went up by the strand [or stream], and I beheld
    the wall, and I turned again, and came to the gate of the valley, and I went again
    to my lodging.
  eng-WMBB: Then I went up in the night by the brook and inspected the wall; and I
    turned back, and entered by the valley gate, and so returned.
  urd-GVH: इसलिए मैं वादीए-क़िदरोन में से गुज़रा। अब तक अंधेरा ही अंधेरा था। वहाँ
    भी मैं फ़सील का मुआयना करता गया। फिर मैं मुड़ा और वादी के दरवाज़े में से दुबारा
    शहर में दाख़िल हुआ।
  rug-rug: ke luli sagea rau sa Lolomo Kidoroni meke vilitia sa goba. Beto si ene
    kekere pule si rau meke nuquru pule gua koasa Sasada Lolomo.
  gaz-gaz: kanaafuu ani halkaniin karaa sululaatiin ol baʼee dallaa sana nan ilaale.
    Dhuma irrattis dugda duubatti deebiʼee Karra Sululaatiin ol nan seene.
  fra-LSG: Je montai de nuit par le torrent, et je considérai encore la muraille.
    Puis je rentrai par la porte de la vallée, et je fus ainsi de retour.
  gnn-gnn: '@see-verse:NEH.002.014'
  yal-yal: N yi te xuden xɔn kɔɛɛn na, n siga taan yinne matoɛ Kedirɔn lanbanna binni.
    Na xanbi ra, n mɔn yi so Lanbanna so dɛɛn na, n xɛtɛ na kii nin.
  haw-1868: Alaila pii aku la au i ka po ma ke kahawai, a nana aku la au i ka pa,
    a huli ae la hoi au, a komo ma ka puka awawa, a hoi mai la.
  arb-NAV: ثُمَّ تَابَعْتُ صُعُودِي لَيْلاً بِمُحَاذَاةِ الْوَادِي، وَرُحْتُ أَتَأَمَّلُ
    فِي السُّورِ، ثُمَّ عُدْتُ رَاجِعاً عَبْرَ بَابِ الْوَادِي
  ewe-ewe: eya ta meto balime la le zã me henɔ ŋku lém ɖe gli la ŋu. Mlɔeba la, metrɔ
    gava to Balimegbo la me heva aƒe me.
  eng-LEE: Then went I up through the valley in the night, and I was viewing the wall,
    and I returned and entered through the gate of the valley, and so returned home.
  asm-FB: সেয়ে মই ৰাতি উপত্যকায়েদি ওপৰলৈ উঠি গৈ দেৱাল চালোঁ, আৰু উপত্যকাৰ দুৱাৰেদি
    সোমাই মই উভতি আহিলোঁ।
  sus-A: نَ كُي ﭑ نَشَ تّتّ مَتٌ كٍلِقٍ قٌلٍ رَ، هَن ﭑ سٌ تَا كُي فُلُنبَ نَادّ رَ.
  fra-SBL: Je montai de nuit près du ruisseau et j'inspectai la muraille ; puis je
    revins sur mes pas, et j'entrai par la porte de la vallée, et je revins ainsi.
  hbo-hbo: וָאֱהִ֨י עֹלֶ֤ה בַנַּ֙חַל֙ לַ֔יְלָה וָאֱהִ֥י שֹׂבֵ֖ר בַּחֹומָ֑ה וָאָשׁ֗וּב
    וָאָבֹ֛וא בְּשַׁ֥עַר הַגַּ֖יְא וָאָשֽׁוּב׃
  piu-2006: '@see-verse:NEH.002.014'
  pjt-pjt: '@see-verse:NEH.002.014'
  kik-kik: nĩ ũndũ ũcio ngĩambata na mũkuru ũtukũ ngĩroraga ũrĩa rũthingo rwatariĩ.
    Ndakinya mũthia, ngĩhũndũka ngĩingĩrĩra Kĩhingo gĩa Kĩanda rĩngĩ.
  fra-NCL: Je montai de nuit dans le ravin, et je considérai la muraille ; puis je
    revins par la porte de la Vallée, et je rentrai.
  cek-AK: aqum ah azawn ah ka caeh moe, tapangnawk to ka khet; kam laem let, azawn
    bang ih khongkha hoiah ka kun moe, kam laem let.
  cuk-cuk: Degisoggu, amba mutiksoggu, dian-maidba an nakwid gusad. Agi, neggwebur-e-galu-matusulid
    an nue argasad. Geb degine, gannar an bilisad, Neba-Yawagak-Noedsik an dognonikid.
  uig-CYR: кечидә мән җилға билән чиқип сепилни көздин кәчүрүп чиқтим. Андин йенип
    «Җилға қовуқи»дин шәһәргә кирип, өйгә қайттим.
  tel-2017: నేను రాత్రి వేళ లోయలోబడి వెళ్ళి ఆ ప్రాకారాన్ని చూసి, లోయ ద్వారం గుండా
    వెనక్కి తిరిగి వచ్చాను.
  hat-BSA: Konsa, mwen te pase pandan nwit lan pa ravin nan pou te fè enspeksyon miray
    la. Epi mwen te antre ankò nan Pòtay Vale a e mwen te retounen.
  kos-kos: na nga tari na tufokla nu Infahlfal Kidron ac fahfahla intoein pot uh.
    Na nga folok ke pacna inkanek nga tuku kac, ac sifil utyak nu in siti ah ke Mutunpot
    Infahlfal ah.
  hbo-WLC: וָאֱהִ֨י עֹלֶ֤ה בַנַּ֙חַל֙ לַ֔יְלָה וָאֱהִ֥י שֹׂבֵ֖ר בַּחוֹמָ֑ה וָאָשׁ֗וּב
    וָאָב֛וֹא בְּשַׁ֥עַר הַגַּ֖יְא וָאָשֽׁוּב׃
  ibo-ibo: Ya mere, ejiri m nʼabalị jeruo ndagwurugwu ahụ, leruo mgbidi ahụ anya.
    Emesịa, atụgharịrị m lọghachi site nʼọnụ ụzọ Ama ndagwurugwu.
  ory-ory: ତେବେ ମୁଁ ରାତ୍ରିକାଳେ ନଦୀ ନିକଟ ଦେଇ ଊର୍ଦ୍ଧ୍ୱକୁ ଗମନ କରି ପ୍ରାଚୀର ଦେଖିଲି; ତହୁଁ
    ମୁଁ ବୁଲି ଉପତ୍ୟକା-ଦ୍ୱାର ଦେଇ ପ୍ରବେଶ କରି ଫେରି ଆସିଲି।
  chk-chk: Iei mine üa feila lon ewe lemolun Kitron o ouwasacha tittin ewe telinimw.
    Mürin üa kul o liwiniti ewe telinimw o tolong lon ewe Asamalapen Lemol.
  rop-rop: en melabat bin lafta godan langa det krik gulum Kidron, en aibin lukinatbat
    det breikinwan wol. Wen imbin stil naitaim melabat bin tenbek, en melabat bin
    gobek langa det seim stoniwan roud weya melabat bin kaman thru langa det Beli
    Geit.
  ukr-1871: І я поїхав назад через потік вночі й оглядав мур, і, проїхавши знов через
    Долинні ворота, вернувся.
  deu-1951: So stieg ich des Nachts das Tal hinauf und untersuchte die Mauern und
    kehrte dann um und kam durchs Taltor wieder heim.
  eng-JPS: Then went I up in the night in the valley, and viewed the wall; and I turned
    back, and entered by the valley gate, and so returned.
  srp-1865: Zato jahah uz potok po noæi i razgledah zid, pa se vratih na vrata od
    doline, i tako doðoh natrag.
  lug-lug: Kyennava nserengeta mu kiwonvu ekiro nga ŋŋenda neetegereza bbugwe. Bwe
    namaliriza ne nkyuka ne nkomawo nga mpitira mu Mulyango ogw’omu Kiwonvu.
  heb-heb: ואהי עלה בנחל לילה ואהי שבר בחומה ואשוב ואבוא בשער הגיא ואשוב׃
  ben-IRV: তখন আমি রাতে স্রোতের ধার দিয়ে উপরে উঠে দেওয়াল দেখলাম, আর ফিরে উপত্যকার
    দরজা দিয়ে ঢুকলাম, পরে ফিরে আসলাম।
  pan-pan: ਫੇਰ ਮੈਂ ਰਾਤ ਨੂੰ ਹੀ ਨਾਲੇ ਵੱਲ ਚੜ੍ਹ ਗਿਆ ਅਤੇ ਕੰਧ ਨੂੰ ਵੇਖਦਾ ਹੋਇਆ ਘੁੰਮ ਕੇ ਵਾਦੀ
    ਦੇ ਫਾਟਕ ਰਾਹੀਂ ਵਾਪਿਸ ਮੁੜ ਆਇਆ।
  mya-JVB: တဖန် ထိုညဉ့် ၌ ချောင်း နားတွင် ရှောက်သွား ၍၊ မြို့ရိုး ကို ကြည့်ရှု ပြီးမှ
    ၊ ချိုင့် တံခါး ဖြင့် လှည့် ၍ ဝင် ပြန် လေ၏။
  tbg-tbg: Kidaroni Uqitaini vi vau aararaqaa viha vaantaavura tuantike tavamaqi vunara.
    Ho vi haikara vi haikara ekaa tuantike tavamake, viraqaahai te anirante qoqaraa
    aara avata vare vivi, Uqita-Qenti vaunaini orunte vaantaavuraqi oriqetaunara.
  hmo-hmo: Bona hanuaboi lalonai koura dekena amo ma lau lao, magu lau itaia, vadaeni
    lau giroa, Koura ena Ikoukou dekena amo, hanua badana ma lau raka vareai, lau
    giroa lou.
  urd-urd: फिर मैं रात ही को नाले की तरफ़ से फ़सील को देखकर लौटा, और वादी के फाटक
    से दाख़िल हुआ और यूँ वापस आ गया।
  rus-SYN: и я поднялся назад по лощине ночью и осматривал стену, и проехав опять
    воротами Долины, возвратился.
  bqc-SIM: ↄ̃ má bɛ swa'ɛu gwã́, málɛ bĩ́i gwagwa. Ɔ̃ ma ɛa su, ma gɛ̃ Guzulɛ
    Bↄlɛu.
  tcz-CHONGTHU: Hiti chun jan khanglai chun Kidron phaicham geiyin kachen, palchu
    kahin kholpeh in, chujouvin kahung kilen phaicham kelkot langa kahung lut tai.
  mar-mar: तेव्हा मी रात्री भिंतीची बारकाईने तपासणी करत खोऱ्यातून वेशीतून आत शिरलो
    आणि परत फिरलो.
  qub-qub: Chayno chacayllata ragranpa wichar pergacuna imano caycashantapis ricapacurä.
    Ricariycur cutirä «Ragra» jutiyoj puncupa.
  bqp-bqp: akũ má tɛ́ swawɛɛn gwãani, matɛn bĩni gwagwa. Akũ ma ɛra ma su ma gɛ̃
    Guvutɛ bĩnilɛn.
  hat-hat: Nan fènwa a, mwen pase nan ravin lan, mwen moute nan direksyon nò. Mwen
    t'ap egzaminen eta miray la byen. Apre sa, mwen kase tèt tounen sou menm chemen
    m' te pase a, mwen antre nan lavil la, nan pòtay Ti-Fon an.
  eng-BSB: so I went up the valley by night and inspected the wall. Then I headed
    back and reentered through the Valley Gate.
  eng-WEBPB: Then I went up in the night by the brook and inspected the wall; and
    I turned back, and entered by the valley gate, and so returned.
  kbq-kbq: Anama hige'na Kidroni agupofi enevu'na ran kuma kegina ke'na evute'na,
    masa osu nege'na ete rukrahe hu'na Agupo Kafanema nehaza kafanteti emareri'na
    ran kumapina ufre'noe.
  nhe-BL: Teipa nopa tlayohua ninejnentiyajqui hasta campa nopa huactoc atentli huan
    queja nopa nijyahualo nochi nopa altepetl. Huan niquitac nochi quejatza eltoya
    huan nimocuepqui sampa campa nopa puerta campa niquistejqui.
  bus-bus: ben má tɛ́ swawɛɛn gwãavĩ, mɛ́ɛ bĩi gwagwaa. Ben ma ɛara ma su ma gɛ̃
    Guzurɛ bĩilɛn.
  gub-BL: A'e rupi aha Ywyàpyznaw Xenorom her ma'e pe. Ahaw ywyàpyznaw aha ipàrirogawtàtà
    iaiha ma'e heityk pyrer rehe heme'egatu pà. Na'e azewyr pe hezur awer rupi. Aixe
    wi ukenawhu Ywyàpyznaw her ma'e rupi.
  eng-DRA: And I went up in the night by the torrent, and viewed the wall, and going
    back I came to the gate of the valley, and returned.
