verse: NEH.002.017
translations:
  mal-C: 'പിന്നീട് ഞാൻ അവരോടു പറഞ്ഞു: “നാം അകപ്പെട്ടിരിക്കുന്ന ഈ ദുരവസ്ഥ നിങ്ങൾ കാണുന്നല്ലോ.
    ജെറുശലേം ശൂന്യമായും അതിന്റെ കവാടങ്ങൾ അഗ്നിക്കിരയായും കിടക്കുന്നു. വരിക, നാം ഇനിയും
    നിന്ദിതരാകരുത്, അതിനാൽ ജെറുശലേമിന്റെ മതിൽ നമുക്കു പുനർനിർമിക്കാം.”'
  deu-TKW: 'Und ich sprach nun zu ihnen: Ihr seht die schlimme Lage, in der wir uns
    befinden, daß Jerusalem wüste liegt und seine Thore verbrannt sind. Wohlan, laßt
    uns die Mauern Jerusalems wieder aufbauen, daß wir nicht länger ein Gegenstand
    der Verhöhnung seien!'
  lin-lin: 'Bongo nalobaki na bango : — Bozali komona pasi oyo tozali na yango ! Yelusalemi
    ebebi, mpe bikuke na yango ebebisamaki na moto ! Boya, totonga lisusu mir ya Yelusalemi
    mpo ete tolongwa kati na soni oyo !'
  eng-LSV: and I say to them, “You are seeing the evil that we are in, in that Jerusalem
    [is] desolate, and its gates have been burned with fire; come and we build the
    wall of Jerusalem, and we are not a reproach anymore.”
  eng-GNV: 'Afterward I said vnto them, Ye see the miserie that we are in, how Ierusalem
    lyeth waste, and the gates thereof are burnt with fire: come and let vs buylde
    the wall of Ierusalem, that we be no more a reproche.'
  eng-WEBSTER: 'Then said I to them, Ye see the distress that we are in, how Jerusalem
    lieth waste, and its gates are burned with fire: come, and let us build up the
    wall of Jerusalem, that we may be no more a reproach.'
  nhw-BL: 'Pero teipa niquinnotzqui nochi nopa israelitame huan niquinilhui: ―Amojuanti
    cuali anquimatij para tlahuel tlafiero quen tiitztoque nica ipan ni altepetl pampa
    nochi tlamisosolijtoc. Huetztoc nochi tepamitl huan ipuertas tlatlatoque. Huajca
    ama ma tijpehualtica titequitise huan tijcualchijchihuase nochi para ayacmo aqui
    hueli techpinajtis.'
  swh-ONEN: 'Ndipo nilipowaambia, “Mnaona taabu tuliyo nayo: Yerusalemu imebaki magofu
    na malango yake yameteketezwa kwa moto. Njooni tujenge upya ukuta wa Yerusalemu,
    nasi hatutakuwa tena katika aibu hii.”'
  bba-bba: Adɑmɑ ye nɑ wurɑmɑ nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, bɛɛn tii i wɑ nɡe mɛ Yerusɑlɛmu
    yɑ sɑ̃ɑ. Wee yɑ bɑnsu kuɑ. Mɑ yen ɡbɑ̃rɑrun ɡɑmbobɑ bɑ dɔ̃ɔ mwɑɑkirɑ. Yen sɔ̃,
    su yen ɡbɑ̃rɑ te seeyɑ kpɑ sɑ kun mɑɑ wɑ̃ɑ sekuru sɔɔ.
  eng-KJVCPB: 'Then said I unto them, Ye see the distress that we are in, how Jerusalem
    lieth waste, and the gates thereof are burnt with fire: come, and let us build
    up the wall of Jerusalem, that we be no more a reproach.'
  luo-luo: 'Bangʼe ne awachonegi niya, “Uneno thagruok ma wantiere godo: Jerusalem
    osemuki, to dhorangeyege osewangʼ gi mach. Biuru wager ohinga mar Jerusalem kendo,
    to ok wanachak wabed e wichkuot kendo.”'
  meu-meu: Bena na hamaorodia, nato, Eda hekwarahi o itaiamu, Ierusalem na e gagae,
    bena ena ikoukou vada e ara oho. Aoma, Ierusalem maguna baita haginia, bena eda
    hemarai na basine mia.
  npi-ULB: मैले तिनीहरूलाई भनेँ, “हामी कस्तो सङ्कष्‍टमा छौँ, यरूशलेम कसरी भग्‍नावशेषमा
    परिणत भएको छ र यसका मूल ढोकाहरू आगोले नष्‍ट पारिएको छ भनी तिमीहरूले देखेका छौ
    । आओ, हामी फेरि अपमानित नहोऔँ भनेर यरूशलेमको पर्खाल पुनर्निर्माण गरौँ ।”
  yor-yor: 'Nígbà náà ni mo sọ fún wọn pé, “Ṣé ẹ rí wàhálà tí a ni: Jerusalẹmu wà
    nínú ìparun, ibodè rẹ̀ ni a sì ti fi iná jó. Ẹ wá, ẹ jẹ́ kí a tún odi Jerusalẹmu
    mọ, àwa kò sì ní jẹ́ ẹni ẹ̀gàn mọ́”.'
  emp-NTPO: 'Maʌ̃be mʌ̃a ãdjirãa jarasia: –Bãrãba unu panʌa dadjirãra bia mĩga panʌda.
    Dadji puru Jerusaleʌ̃ra jũma ãrĩ b̶ʌa idjab̶a dji ed̶a wãbada sid̶a bá wãna bẽrã
    neẽ́a. Jãʌ̃be puru aud̶u jũrã ca b̶ad̶ara wayacusa od̶ia waa quĩrã perad̶a amaaba.–'
  ind-ind: Sesudah itu, saya mengadakan pertemuan dengan mereka dan berkata, “Kalian
    tahu betul masalah yang kita hadapi. Kota kita sudah hancur, bentengnya sudah
    diruntuhkan, dan gerbangnya sudah dibakar. Mari kita membangun kembali benteng
    kota Yerusalem, supaya kita tidak terus-menerus merasa hina!”
  pes-OPCB: 'آنگاه به ایشان گفتم: «شما خوب می‌دانید که چه بلایی به سر شهر ما آمده
    است، شهر ویران شده و دروازه‌هایش سوخته است. بیایید حصار را دوباره بسازیم و خود
    را از این رسوایی آزاد کنیم!»'
  tgl-ULB: Sinabi ko sa kanila, “Nakikita ninyo ang kaguluhan kung saan tayo naroroon,
    kung paano nananatiling giba ang Jerusalem at ang mga tarangkahan nito ay winasak
    ng apoy. Halikayo, itayo nating muli ang pader ng Jerusalem, para hindi na tayo
    kailanman mapahiya.”
  cbu-NT: Ashiri putamsha tputsee kuruzuranguri, tputssha shaniyarangusin, nuwsha;
    Nish Irusarinush xarashish kapung taariya. Siy anoo yasaktamsa. Kundararini tandapunuzee
    ichipambarangusin, kapeetarangana. Mishat, ichinguru washtangasheetstam iwacheersin,
    sumasish muchirangana anoom nuwaam istanda. Washunand kaxayiruni, ashpartini Irusarinaa
    tandapunuzeem kaneesichsha, mishat washtangasheemtam kaneesichtam wayayani, átana,
    kundararini nda iyaa aranginasha tayutaritamaama, táranguri,
  hui-hui: Ani buwa áyu i̱na tihondo hongo howa lamialu lalu, Yarusalemenaga pabe
    podo baga bialu pangarubi gialo payabu ngagome inahondo ko genda timbuni ya kago
    handadaba. Urunibi bu ngagome tagabi aledago pabe pirilibagabu ngagoni wa dai
    bima, laru.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​ငါ​သည်​သူ​တို့​အား``ယေ​ရု ရှ​လင်​မြို့​သည်​ယို​ယွင်း​ပျက်​စီး​လျက်​မြို့​ရိုး
    များ​သည်​လည်း​ပြို​ကျ​လျက်​နေ​သ​ဖြင့် ငါ တို့​အ​ဘယ်​သို့​ဒုက္ခ​ရောက်​နေ​သည်​ကို​သင်
    တို့​သိ​ကြ​၏။ ငါ​တို့​ဆက်​လက်​၍​အ​ရှက်​ကွဲ ခြင်း​မ​ခံ​ရ​စေ​ရန်​မြို့​ရိုး​တို့​ကို​ပြန်​လည်
    ပြု​ပြင်​ကြ​ကုန်​အံ့'' ဟု​ပြော​ဆို​ပြီး​လျှင်၊-
  bod-N: ཕྱིས་སུ་ངས་དེ་རྣམས་ལ་ངེད་ཅག་ལ་ཕོག་པའི་སྡུག་བསྔལ་དང་། ཡེ་རུ་སཱ་ལེམ་ཇི་ལྟར་སྟོང་བར་ལུས་པ་དང་།
    མཁར་སྒོ་མེས་བསྲེགས་ནས་ཡོད་པ་ཁྱོད་ཚོས་ཀྱང་མཐོང་ངོ་། །ཤོག་དང་། ཡང་བསྐྱར་བརྙས་བཅོས་མི་འཕོག་པའི་ཆེད་དུ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་གྱང་བརྩིག་པར་བྱ་ཞེས་སྨྲས་སོ། །
  sna-sna: 'Ipapo ndakati kwavari, “Muri kuona dambudziko ratinaro here: Jerusarema
    rava dongo, uye masuo aro akapiswa nomoto. Uyai, ngativakeizve rusvingo rweJerusarema,
    kuti tisazonyadziswazve.”'
  spa-BLM: 'Entonces les dije: “Vosotros veis la mala situación en que nos encontramos,
    cómo Jerusalén yace desolada y sus puertas están quemadas por el fuego. Vengan,
    construyamos el muro de Jerusalén, para que no seamos deshonrados”.'
  cac-cac: 'Ix lajvi chi'' ix valan d''a eb'' icha tic: —A ex tic eyojtac sic''lab''il
    to a jun tiempoal b''aj ayon̈ ec'' tic te chuclaj, ina ix mac''chajem lan̈naj
    chon̈ab'' Jerusalén tic, tz''anacxopaxb''at spuertail. Yuj chi'' co molb''ejec
    co b''a sco b''oanecxiq''ue smuroal tic, yic vach'' maxtzac on̈ b''uchji, xin
    chi d''a eb''.'
  swh-ULB: Nikawaambia, “Unaona shida tuliyo nayo, jinsi Yerusalemu iko katika magofu
    na milango yake imeharibiwa kwa moto. Njoni, tujenge upya ukuta wa Yerusalemu,
    ili tusiwe na aibu tena.”
  bel-bel: 'І сказаў я ім: вы бачыце бедства, у якім мы знаходзімся; Ерусалім пусты
    і брамы яго спалены агнём; пойдзем, пабудуем сьцяну Ерусаліма, і ня будзем наперад
    у такім занядбаньні.'
  deu-ELBBK: 'Und ich sprach zu ihnen: Ihr seht das Unglück, in dem wir sind, dass
    Jerusalem wüst liegt und seine Tore mit Feuer verbrannt sind. Kommt und lasst
    uns die Mauer Jerusalems wieder aufbauen, dass wir nicht länger zum Hohn seien!'
  mbb-OT: Iyan, dutun he timpu, migkaǥi a ziyà te kandan te, “Neehè niw is mekehizuhizu
    he kebpekesavuk te inged tew. Nevengkag is Jerusalem wey neepur is menge pultahan
    din. Ed-umanan tew ebenguna is menge verengbeng te Jerusalem su wey kiw kenè en
    mepeelimungawi.”
  mal-2015: 'അനന്തരം ഞാൻ അവരോടു: യെരൂശലേം ശൂന്യമായും അതിന്റെ വാതിലുകൾ തീകൊണ്ടു വെന്തും
    കിടക്കുന്നതായി നാം അകപ്പെട്ടിരിക്കുന്ന ഈ അനർത്ഥം നിങ്ങൾ കാണുന്നുവല്ലോ; വരുവിൻ;
    നാം ഇനിയും നിന്ദാപാത്രമായിരിക്കാതവണ്ണം യെരൂശലേമിന്റെ മതിൽ പണിയുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis lenge phenďom: „Korkore dikhen, andre savo pharipen sam. O Jeruzalem
    hino zňičimen a o brani zlabarde la jagaha. Aven, ačhavas pale o foroskre muri,
    hoj te na avas buter pro asaben.“'
  pes-OPV: 'پس به ایشان گفتم: «شما بلایی را که در آن هستیم که اورشلیم چگونه خراب و
    دروازه هایش به آتش سوخته شده است، می‌بینید. بیایید وحصار اورشلیم را تعمیر نماییم
    تا دیگر رسوانباشیم.»'
  ron-1924: 'Ле-ам зис атунч: „Ведець старя ненорочитэ ын каре сунтем! Иерусалимул
    есте дэрымат ши порциле сунт арсе де фок. Вениць сэ зидим ярэшь зидул Иерусалимулуй
    ши сэ ну май фим де окарэ!”'
  ben-OBCV: পরে আমি তাদের বললাম, “আমরা যে কি রকম দুরাবস্থায় আছি তা আপনারা দেখতে পাচ্ছেন,
    জেরুশালেম ধ্বংস হয়ে রয়েছে এবং তাঁর দ্বারগুলি আগুন দিয়ে পোড়ানো হয়েছে। আসুন,
    আমরা জেরুশালেমের প্রাচীর আবার গাঁথি, যেন আমাদের আর মর্যাদাহানি না হয়।”
  som-som: Markaasaan ku idhi, War waad aragtaan xaalka xun oo aan ku jirno, iyo sida
    Yeruusaalem u baabba'day, iyo in irdaheedii dab lagu gubay. Haddaba kaalaya oo
    aan dhisno derbiga Yeruusaalem, si aynaan mar dambe u sii ceebaysnaan.
  lat-VUC: 'Et dixi eis: Vos nostis afflictionem in qua sumus: quia Jerusalem deserta
    est, et portæ ejus consumptæ sunt igni: venite, et ædificemus muros Jerusalem,
    et non simus ultra opprobrium.'
  eng-ASVBT: 'Then said I unto them, Ye see the evil case that we are in, how Jerusalem
    lieth waste, and the gates thereof are burned with fire: come, and let us build
    up the wall of Jerusalem, that we be no more a reproach.'
  ita-1885: 'Allora io dissi loro: Voi vedete la miseria nella quale noi siamo, come
    Gerusalemme è distrutta, e le sue porte sono bruciate col fuoco: venite, riedifichiamo
    le mura di Gerusalemme, acciocchè non siamo più in vituperio.'
  eng-ULB: I said to them, “You see the trouble we are in, how Jerusalem lies in ruins
    and its gates have been destroyed by fire. Come, let us rebuild the wall of Jerusalem,
    so we will no longer be in disgrace.”
  spa-VBL: 'Entonces les dije: “¡Miren el problema que tenemos! Jerusalén es un montón
    de escombros, y sus puertas han sido quemadas. Vamos, reconstruyamos la muralla
    de Jerusalén, para que ya no pasemos tanta vergüenza”.'
  fra-_FOB: 'Alors je leur dis: Vous voyez la misère dans laquelle nous sommes, comment
    Jérusalem est dévastée et ses portes brûlées; venez et rebâtissons la muraille
    de Jérusalem, et ne soyons plus dans l''opprobre.'
  mal-mal: 'അനന്തരം ഞാൻ അവരോട്: “നാം അകപ്പെട്ടിരിക്കുന്ന ഈ അനർത്ഥം നിങ്ങൾ കാണുന്നുവല്ലോ;
    യെരൂശലേം ശൂന്യമായും അതിന്റെ വാതിലുകൾ തീകൊണ്ട് വെന്തും കിടക്കുന്നു; ആകയാൽ വരുവിൻ;
    നാം ഇനിയും നിന്ദിതരാകാതിരിക്കേണ്ടതിന് യെരൂശലേമിന്റെ മതിൽ പണിയുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin ab maiṅ un se muḳhātib huā, “Āp ko ḳhud hamārī musībat nazar ātī
    hai. Yarūshalam malbe kā ḍher ban gayā hai, aur us ke darwāze rākh ho gae haiṅ.
    Āeṅ, ham fasīl ko nae sire se tāmīr kareṅ tāki ham dūsroṅ ke mazāq kā nishānā
    na bane raheṅ.”
  suz-BL: मिनु मेको नोले गो सहर ङा मुर नेल्‍ल आन कली “गे गो आंइ खतम दुम्‍‍शो नेल्‍ल
    तुइक्‍नीनी। यरूसलेम यो खतम दुम्‍शो बाक्‍ब। मिनु गारो ङा ठेयब लाप्‍चोपुकी मीम दुप्‍शो
    बाक्‍नीम। लो, गो नेल्‍ल गारशा, यरूसलेम ङा गारो सेल्‍शा, आंइ मुने साम्‍य” दे माइक्‍ता‍मी।
  ita-1927: 'Allora io dissi loro: “Voi vedete la misera condizione nella quale ci
    troviamo; Gerusalemme è distrutta, e le sue porte son consumate dal fuoco! Venite,
    riedifichiamo le mura di Gerusalemme, e non sarem più nell’obbrobrio!”'
  ckb-ckb: 'ئینجا پێم گوتن: «ئێوە ئەو ناخۆشییە دەبینن کە ئێمە تێیداین، کە ئۆرشەلیم
    کاولە و دەروازەکانی سووتێنراون. وەرن با شوورای ئۆرشەلیم بنیاد بنێینەوە و چیتر
    نەبینە مایەی ڕیسوایی.»'
  eng-BBE: 'Then I said to them, You see what a bad condition we are in; how Jerusalem
    is a waste, and its doorways burned with fire: come, let us get to work, building
    up the wall of Jerusalem, so that we may no longer be put to shame.'
  kan-OKCV: ಬಳಿಕ ನಾನು ಅವರಿಗೆ, “ನಮ್ಮ ದುರವಸ್ಥೆ ನಿಮ್ಮ ಕಣ್ಣ ಮುಂದಿರುತ್ತದಲ್ಲವೇ? ಯೆರೂಸಲೇಮ್
    ಪಟ್ಟಣ ಹಾಳುಬಿದ್ದಿದೆ; ಅದರ ಬಾಗಿಲುಗಳು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗಿವೆ; ಬನ್ನಿ, ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಯನ್ನು
    ಪುನಃ ಕಟ್ಟೋಣ. ಹೀಗೆ ಮಾಡಿದರೆ, ನಮ್ಮ ಮೇಲಿನ ನಿಂದೆ ನೀಗುವುದು,” ಎಂದು ಹೇಳಿದೆ.
  bbb-bbb: Na mauike nosukua ijiege renoena areme rade na ijare urina e mamekanu ijene
    kiae, Nine iviama irufui ige no urana kariva ige gafo. Sidove nuvuone Jerusareme
    buneka e ani nuvuone ijiebe dabe mutuna arafirima areva funeka mukoreigia iserei.
    Ro kuke viene nuvuone boeje buneka kara ifaejema furi. Ijadufuo roga no sidove
    Jerusareme isuo ije una kirama arekina e bube una no nese guono kiae.
