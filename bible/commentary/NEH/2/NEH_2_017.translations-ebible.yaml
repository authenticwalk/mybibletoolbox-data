  vie-OVCB: 'Về sau, tôi nói với họ: “Anh em biết rõ tình trạng kinh thành hiện nay.
    Giê-ru-sa-lem đổ nát hoang tàn; cổng thành cháy thiêu. Nào, chúng ta cùng nhau
    xây lại vách thành để khỏi mang tủi nhục.”'
  guj-2017: મેં તેઓને કહ્યું, “આપણે કેવી દુર્દશામાં છીએ તે તમે જુઓ છો, યરુશાલેમ ઉજ્જડ
    થયેલું છે. તેના દરવાજા અગ્નિથી ભસ્મ થયેલા છે. ચાલો, આપણે યરુશાલેમનો કોટ બાંધીએ,
    જેથી આપણે નિંદા કે ટીકારૂપ ન થઈએ.”
  pon-2006A: A met I ndaiong irail, “Kumwail kilang uwen apwal me kitail mihmi loale,
    pwehki Serusalem eh mwomwlahr oh ewen kehl kan eh ohlahr. Kitail onehda sapahl
    kelen kahnimw wet oh kaimwisekala atail paisuwed.”
  por-BRBSL: 'Então eu lhes disse: “Vocês vêem a má situação em que nos encontramos,
    como Jerusalém é um desperdício, e suas portas são queimadas pelo fogo”. Venham,
    vamos construir o muro de Jerusalém, para que não sejamos desonrados”.'
  cth-cth: Hahoi teh ahnimouh koevah maimouh ni khang e roedengnae Jerusalem a rawk
    e, kho longkha hmai kakangnaw hai na hmu awh toe tho awh haw pathoenae dawk hoi
    hlout nahanelah Jerusalem khopui teh bout sak lei sei telah ka dei pouh.
  twi-twi: Na afei, meka kyerɛɛ wɔn se, “Munim amanne a ato yɛn kuropɔn yi yiye. Abubu
    na nʼapon nso ahyew. Momma yɛnto Yerusalem fasu no bio mfa mpepa animguase a ato
    yɛn yi!”
  hlt-hlt: Te phoeiah amih te, “Nangmih loh a khuiah kaimih kah yoethae na hmuh. Jerusalem
    he kaksap tih a vongka hmai neh a hoeh uh coeng. N'cet tih Jerusalem vongtung
    te n'thoh daengah ni kokhahnah koep n'dang pawt eh?,” ka ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì ndi m bɛ̀ nɑ̀kɛ́mɛ̀ kɛ dɔ̀: Wéntɛ́nɛ̀ ti bo mɛ̀ɛ̀ sémmɛ̀ miɛkɛ,
    Sedisɑdɛmmu domu kɛ nɑɑ́ ntidobontì, kòo bòrɛ̀ kó yɛcɑ̀kɛ̀ cùɔ́. Kɔtɛnɛ̀ní kɛ̀
    ti mɑɑ́ Sedisɑdɛmmu kó iduotí kɛ tɛ̃́nkɛ bɑ́ mbo ifɛi miɛkɛ.'
  msy-2020: Ezɨ datɨrɨghɨn kɨ me akuvagha ghaze, “Ia ganigha fo, Jerusalem bar ikuvizɨ,
    an tiar akaba uaghan bar ikufi. Kamaghɨn amizɨ, e osɨmtɨzir ekiam ko aghumsɨzir
    dafam iti. Ezɨ datɨrɨghɨn e ua nguibar ekiamɨn dɨvazimɨn ingaram, arazir kamɨn
    e gumazir e dɨpova itibar akabar kuagham.”
  dop-dop: 'Amɑ mɑ tɔmɑ-wɛɣɛ sɩ: Ɩ́ nɑwɑ wɑhɑlɑ wei ɩ tɑɑ tǝ wɛɛ tɔ. Yosɑlɛm pǝsɑ
    ncɑɑlɛ, nɑ ɩ nɔnɔɔsɩ nyɑɣɑ kɔkɔ. Ɩ́ kɔɔ tǝ́ tɑɣɑnɩ Yosɑlɛm koloŋɑ ŋmɑʋ nɑ tɑ́
    fɛɛlɛ yɑ́.'
  azb-azb: 'Mən onlara dedim: «Düşdüyümüz bu pis vəziyyəti görürsünüz; Yerusəlim xarabalığa
    çevrilmiş, darvazalarına isə od vurulmuşdur. Gəlin Yerusəlimin divarını bərpa
    edək ki, bir daha rüsvayçılıq içərisində qalmayaq».'
  eng-DBY: And I said to them, Ye see the distress that we are in, that Jerusalem
    lies waste, and its gates are burned with fire. Come, and let us build up the
    wall of Jerusalem, that we be no more a reproach.
  hin-2017: तब मैंने उनसे कहा, “तुम तो आप देखते हो कि हम कैसी दुर्दशा में हैं, कि
    यरूशलेम उजाड़ पड़ा है और उसके फाटक जले हुए हैं। तो आओ, हम यरूशलेम की शहरपनाह को
    बनाएँ, कि भविष्य में हमारी नामधराई न रहे।”
  wol-KYG: 'Ba loolu amee ma ne leen: «Yeena gisal seen bopp toskare gi nu nekke.
    Yerusalem tas na, bunt yi lakk na. Aycaleen nu tabaxaat tatay Yerusalem ndax sunu
    gàcce faju.»'
  eng-YLT: and I say unto them, 'Ye are seeing the evil that we are in, in that Jerusalem
    [is] waste, and its gates have been burnt with fire; come and we build the wall
    of Jerusalem, and we are not any more a reproach.'
  kne-kne: Idi siya di, kanak en daida, “Maila yo din problima tako, nadadael ed Jerusalem
    yan napooan din eeneb na. Bangonen tako kasin din alad di siyodad ta adi takon
    maibabain.”
  eng-WYC-2017: And I said to them, Ye know the torment, in which we Jews be, for
    Jerusalem is deserted, and the gates thereof be wasted with fire; come ye, build
    we [up] the walls of Jerusalem, and be we no more a shame or in shame.
  eng-WMBB: Then I said to them, “You see the bad situation that we are in, how Jerusalem
    lies waste, and its gates are burnt with fire. Come, let’s build up the wall of
    Jerusalem, that we won’t be disgraced.”
  urd-GVH: लेकिन अब मैं उनसे मुख़ातिब हुआ, “आपको ख़ुद हमारी मुसीबत नज़र आती है। यरूशलम
    मलबे का ढेर बन गया है, और उसके दरवाज़े राख हो गए हैं। आएँ, हम फ़सील को नए सिरे
    से तामीर करें ताकि हम दूसरों के मज़ाक़ का निशाना न बने रहें।”
  rug-rug: Beto asa si zama koa rini si rau, “Gilana valeania mia gamu sa tinasuna
    sapu koa ia gita, sa popoa Zerusalema si ta huara meke koa eko gua mo asa, meke
    sari sasadana si sului na nika. Ke aria, mae mada kuri pulea sa gobana sa vasileana
    Zerusalema, pude va kokoi ia sa nada kinurekure.”
  gaz-gaz: Anis akkana isaaniin nan jedhe; “Isin rakkoo nu keessa jirru ni argitu;
    Yerusaalem diigamteerti; karrawwan ishees ibiddaan gubamaniiru. Kottaa nu akka
    siʼachi nama kolfaa hin taaneef dallaa Yerusaalem deebifnee ni ijaarraa.”
  fra-LSG: 'Je leur dis alors: Vous voyez le malheureux état où nous sommes! Jérusalem
    est détruite, et ses portes sont consumées par le feu! Venez, rebâtissons la muraille
    de Jérusalem, et nous ne serons plus dans l’opprobre.'
  gnn-gnn: '@see-verse:NEH.002.016'
  yal-yal: Nayi, n yi a fala e xa, n naxa, “Ɛ bata a to en tɔrɔn naxan yi iki! Yerusalɛn
    bata kala, tɛɛn bata a so dɛɛne gan! Ɛ fa, en fa Yerusalɛn taan nabilinna yinne
    ti. Nayi, en mi fa yagima sɔnɔn.”
  haw-1868: 'Alaila, olelo aku la au ia lakou, Ke ike nei oukou i ka popilikia i loaa
    ia kakou, ua neoneo o Ierusalema, a o na puka ona ua pau i ke ahi: auhea oukou;
    ea, e kukulu kakou i ka pa o Ierusalema, i ole e hoino hou ia kakou.'
  arb-NAV: 'ثُمَّ قُلْتُ لَهُمْ: أَنْتُمْ تَشْهَدُونَ مَا نَحْنُ عَلَيْهِ مِنْ ضِيقٍ،
    فَأُورُشَلِيمُ خَرِبَةٌ وَأَبْوَابُهَا مُحْتَرِقَةٌ، فَهَيَّا بِنَا نَبْنِي سُورَ
    أُورُشَلِيمَ فَلا نُقَاسِي بَعْدُ مِنَ الْعَارِ.'
  ewe-ewe: Megblɔ na wo azɔ be, “Mienya dzɔgbevɔ̃e si dzɔ ɖe Yerusalem dzi nyuie.
    Dua gbã, eye agboawo fia. Miva, mina míagbugbɔ Yerusalem ƒe gli aɖo, eye míaɖe
    ŋukpe sia ɖa le mía dzi!”
  eng-LEE: 'Then said I unto them, Ye see the misery in which we are, how Jerusalem
    lieth in ruins, and its gates are burnt with fire: come, and let us build up the
    wall of Jerusalem, that we may no more be for a reproach.'
  asm-FB: মই তেওঁলোকক ক’লো, “আমি কেনে দুৰৱস্থাত আছোঁ, যিৰূচালেম কেনেকৈ উচ্ছন্ন হৈ
    পৰি আছে, আৰু তাৰ দুৱাৰবোৰ কেনেকৈ জুয়ে পুৰিলে, সেইবোৰ আপোনালোকে দেখিছে। আহক, আমি
    যিৰূচালেমৰ দেৱাল পুনৰ নিৰ্মাণ কৰোঁ, তেতিয়া আমি পুনৰ অপমানিত হ’বলৈ কোনো কাৰণ নাথাকিব।”
  sus-A: نَ تّمُي ﭑ نَشَ عَ مَسٍن عٍ بّ، «وٌ وٌن مَ تْورّ تٌشِ! دَرِ سَلَمُ بَرَ فّ
    كَنَدٍ. تّ بَرَ عَ نَادّيٍ فَن. وٌ قَ، وٌن شَ دَرِ سَلَمُ تّتّ يَءِلَن. نَ نَن
    عَ تٌمَ وٌن مُ لُمَ يَافِ كُي سْنْن.»
  fra-SBL: 'Je leur dis alors : « Vous voyez la mauvaise situation dans laquelle nous
    sommes, comment Jérusalem est dévastée et ses portes brûlées par le feu. Venez,
    rebâtissons la muraille de Jérusalem, afin que nous ne soyons pas déshonorés. »'
  hbo-hbo: וָאֹומַ֣ר אֲלֵהֶ֗ם אַתֶּ֤ם רֹאִים֙ הָרָעָה֙ אֲשֶׁ֣ר אֲנַ֣חְנוּ בָ֔הּ אֲשֶׁ֤ר
    יְרוּשָׁלַ֙͏ִם֙ חֲרֵבָ֔ה וּשְׁעָרֶ֖יהָ נִצְּת֣וּ בָאֵ֑שׁ לְכ֗וּ וְנִבְנֶה֙ אֶת־חֹומַ֣ת
    יְרוּשָׁלַ֔͏ִם וְלֹא־נִהְיֶ֥ה עֹ֖וד חֶרְפָּֽה׃
  piu-2006: '@see-verse:NEH.002.016'
  pjt-pjt: Munuṉa palulanguṟu mungawinki wati tjukurtjara tjuṯa munu mayatja tjuṯa
    kuḻu aḻṯira wangkangu tjanala, “Kulilaya! Ngura nyanga Jerusalemanya piḻukatingu
    alatjiṯu wall-pa winki, ngaḻṯutjara. Panya kaita tjuṯa kampara wiyaringu, ka waḻi
    uwankara kuḻu minya-minyantja alatjiṯu ngaṟala waṉinyi. Wanyula kuwari uriṟa wall-pa
    nyanga piḻuntankunytja munu kaita waṟungku kampanytjitja palyala maḻakungku. Panya
    Godanya nganampa ngaḻṯuringu mukulya puḻkanya, kaṉi palulanguṟu ngura panya Puutjaku
    mayatjangku wangkara iyaṉu nyuranya pitjala alpamilantjaku.” Kaya mayatja tjuṯangku
    ngayulu wangkanyangka kuliṟa palyanmanu munuya wangkangu, “Uwa, walangkula wanyu
    palyala kuwariṯu.”
  kik-kik: 'Ningĩ ngĩmeera atĩrĩ, “Nĩmũrona thĩĩna ũrĩa tũrĩ naguo: itũũra rĩa Jerusalemu
    nĩrĩanangĩku, na ihingo ciarĩo igacinwo na mwaki. Ũkai twake rũthingo rwa Jerusalemu
    rĩngĩ, na tũtigacooka kũnyararwo o na rĩ.”'
  fra-NCL: 'Je leur dis alors : « Vous voyez la misère dans laquelle nous sommes,
    Jérusalem est dévastée, et ses portes sont consumées par le feu. Venez, rebâtissons
    la muraille de Jérusalem, et nous ne serons plus un sujet d’opprobre. »'
  cek-AK: Kam laem let naah loe nihcae khaeah, ka tongh o ih raihaih, Jerusalem amrohaih,
    hmai mah khongkhanawk kangh boihhaih kawng to ka thuih pae. Angzo oh, kasae thuihaih
    hoiah a oh o han ai ah, Jerusalem tapang hae sah o let si boeh, tiah ka naa.
  cuk-cuk: 'Geb amarga an sogded: —Ar bemar nue wismalad, anmargala nue-neg-gagales-naid:
    Jerusalén-e-galumar-matusulid bela nue bibisgar-siid, degine, e-yawagakmar bela
    soose gummaksad. Degisoggu, anmar Jerusalén-e-galu-matusulid gannar sobnamarsun,
    adi, melle bar dulemar anmargi dodomalagar.'
  uig-CYR: 'Кейин мән уларға: — Силәр бешимизға кәлгән балаю-апәтни, Йерусалимниң
    харабигә айланғанлиғини, сепил қовуқлириниң көйдүрүветилгәнлигини көрдүңлар; келиңлар,
    һәммимиз һақарәткә қеливәрмәслигимиз үчүн Йерусалимниң сепилини қайтидин ясап
    чиқайли, — дедим.'
  tel-2017: వారితో నేను “మనం ఎంత కష్టంలో ఉన్నామో మీకు తెలుసు. యెరూషలేము పాడుబడి పోయింది.
    కోట తలుపులు తగలబడి పోయాయి. ఇదంతా మీరు చూస్తూనే ఉన్నారు. రండి, యెరూషలేము ప్రాకారం
    తిరిగి కడదాం, ఇకపై మనం నింద పాలు కాకూడదు” అన్నాను.
  hat-BSA: 'Konsa mwen te di yo: “Nou wè move ka nou an, ke Jérusalem dezole e pòtay
    li yo fin brile pa dife? Vini, annou rebati miray Jérusalem nan pou nou pa parèt
    kon yon wont ankò.”'
  kos-kos: Tuh pa inge, nga fahkang nu selos, “Liye elya se kut oasr kac inge ke sripen
    Jerusalem musalla ac mutunpot we uh kunanula! Lela kut in sifil musaeak pot lun
    siti uh, tuh in tia sifil sununteiyuk kut.”
  hbo-WLC: וָאוֹמַ֣ר אֲלֵהֶ֗ם אַתֶּ֤ם רֹאִים֙ הָרָעָה֙ אֲשֶׁ֣ר אֲנַ֣חְנוּ בָ֔הּ אֲשֶׁ֤ר
    יְרוּשָׁלִַ֙ם֙ חֲרֵבָ֔ה וּשְׁעָרֶ֖יהָ נִצְּת֣וּ בָאֵ֑שׁ לְכ֗וּ וְנִבְנֶה֙ אֶת־חוֹמַ֣ת
    יְרוּשָׁלִַ֔ם וְלֹא־נִהְיֶ֥ה ע֖וֹד חֶרְפָּֽה׃
  ibo-ibo: Nʼikpeazụ, agwara m ha sị, “Unu maara nke ọma ihe dakwasịrị obodo anyị.
    Lee otu mgbidi ya si dakasịa, na otu ọnụ ụzọ ama ya si rechapụ ọkụ. Ka anyị wuzienụ
    mgbidi Jerusalem, si otu a wepụ ihe ihere a dịịrị anyị.”
  ory-ory: ଏହାପରେ ମୁଁ ସେମାନଙ୍କୁ କହିଲି, “ଆମ୍ଭେମାନେ କି ପ୍ରକାର ମନ୍ଦ ଅବସ୍ଥାରେ ଅଛୁ, ଯିରୂଶାଲମ
    କିପରି ଉଜାଡ଼ ହୋଇ ପଡ଼ିଅଛି ଓ ତହିଁର ଦ୍ୱାରସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ ହୋଇଅଛି, ଏହା ତୁମ୍ଭେମାନେ ଦେଖୁଅଛ;
    ଆସ, ଆମ୍ଭେମାନେ ଯେପରି ଆଉ ନିନ୍ଦାର ପାତ୍ର ନୋହିବା, ଏଥିପାଇଁ ଯିରୂଶାଲମର ପ୍ରାଚୀର ନିର୍ମାଣ
    କରୁ।”
  chk-chk: Mürin üa üreniir, “Oua küna ewe weires sa nonom lon, pun Jerusalem a tala,
    nge asamalapan kewe ra karala. Ou etto, ousipwe senisefälietä tittin ei telinimw
    Jerusalem, pwe sisap chüen itengau.”
  rop-rop: Bat afta aibin dalim olabat, “Yumob, wi garram loda trabul iya langa Jerusalem.
    Dijan taun im ol breikinwan en detlot solja bin breigimap ola geit. Wal wi garra
    bildimap ola wol blanga dijan taun, en wi kaan sheim mowa na.”
  ukr-1871: 'Опісля же сказав я їм: Ви бачите нужду, в якій ми знаходимось: Ерусалим
    спустошений, й ворота його спалені огнем; ходїм, побудуймо мури Ерусалимські й
    не будьмо довше в пониженнї.'
  deu-1951: 'Da sprach ich zu ihnen: Ihr seht das Unglück, in dem wir uns befinden;
    wie Jerusalem wüste liegt und ihre Tore mit Feuer verbrannt sind. Kommt, laßt
    uns die Mauern Jerusalems wieder aufbauen, daß wir nicht länger in der Schmach
    seien.'
  eng-JPS: 'Then said I unto them: ''Ye see the evil case that we are in, how Jerusalem
    lieth waste, and the gates thereof are burned with fire; come and let us build
    up the wall of Jerusalem, that we be no more a reproach.'''
  srp-1865: 'Zato im rekoh: vidite u kakvom smo zlu, Jerusalim pust i vrata mu popaljena
    ognjem; dajte da zidamo zidove Jerusalimske, da više ne budemo rug.'
  lug-lug: Awo ne mbagamba nti, “Mulaba akabi ke tulimu; Yerusaalemi kizise, ne wankaaki
    waakyo ayokeddwa omuliro. Mujje tuddaabirize bbugwe wa Yerusaalemi tuve mu buswavu
    bwe tulimu.”
  heb-heb: ואומר אלהם אתם ראים הרעה אשר אנחנו בה אשר ירושלם חרבה ושעריה נצתו באש לכו
    ונבנה את חומת ירושלם ולא נהיה עוד חרפה׃
  ben-IRV: পরে আমি তাদেরকে বললাম, “আমরা কেমন খারাপ অবস্থায় আছি, তা তোমরা দেখছ; যিরূশালেম
    ধ্বংস হয়ে গেছে ও তার দরজা সব আগুনে পুড়ে আছে; এস, আমরা যিরূশালেমের দেওয়াল তৈরী
    করি, যেন আর মর্যাদাহীন না থাকি।”
  pan-pan: ਤਦ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਤੁਸੀਂ ਆਪ ਵੇਖਦੇ ਹੋ ਕਿ ਅਸੀਂ ਕਿੰਨੀ ਦੁਰਦਸ਼ਾ ਵਿੱਚ ਪਏ
    ਹਾਂ ਕਿ ਯਰੂਸ਼ਲਮ ਉੱਜੜ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਦੇ ਫਾਟਕ ਅੱਗ ਨਾਲ ਜਲੇ ਹੋਏ ਹਨ। ਆਉ, ਅਸੀਂ ਯਰੂਸ਼ਲਮ
    ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਬਣਾਈਏ ਤਾਂ ਜੋ ਭਵਿੱਖ ਵਿੱਚ ਸਾਡੀ ਨਿੰਦਿਆ ਨਾ ਹੋਵੇ।”
  mya-JVB: နောက် တဖန်၊ ငါ တို့ခံရသော ဆင်းရဲ ခြင်း၊ ယေရုရှလင် မြို့ပျက်စီး ခြင်း၊ မြို့တံခါး
    လည်း မီး လောင် ၍ ကုန်ခြင်းကို သင် တို့သိမြင် ကြ၏။ လာ ကြ။ ကဲ့ရဲ့ ခြင်းနှင့် လွတ်
    မည်အကြောင်း ၊ ယေရုရှလင် မြို့ရိုး ကို တည် ကြကုန် အံ့ဟု သူ တို့အား ဆို လျက်၊
  tbg-tbg: Kia tiva nimiraiti, viraqaahai te ekaa vika ruvaaqumake tiva nimi tiha,
    Tenavu maaraqi vaunarara ne iriarave. Vaantaavura qentinavu haaru ihaqohai tatoqakora
    kia vate qaiqaa autu kaavaro, vaantaavura ravantiaqa aqukova, vivavata qaqima
    kirikairiro vaivo. Kaiqenavu qaiqaa Ieruharemi vatuka ori vaantaavura autuke,
    vaantaavura qentinavuvata autu kaari tinavu navutaaka kia qaiqaa kaurira haika
    tinavu timiate, ti.
  hmo-hmo: To hari idia dekenai lau hamaoroa, lau gwau, “Iseda hekwarahi umui itaia,
    Ierusalema be ia dika vadaeni, bona iena ikoukou be idia gabua ore. “Umui toreisi,
    namona be Ierusalema ena magu ita haginia lou, vadaeni iseda hemarai be do ia
    ore.”
  urd-urd: तब मैंने उनसे कहा, “तुम देखते हो कि हम कैसी मुसीबत में हैं, कि येरूशलेम
    उजाड़ पड़ा है, और उसके फाटक आग से जले हुए हैं। आओ, हम येरूशलेम की फ़सील बनाएँ,
    ताकि आगे को हम ज़िल्लत का निशान न रहें।”
  rus-SYN: 'И сказал я им: вы видите бедствие, в каком мы находимся; Иерусалим пуст
    и ворота его сожжены огнем; пойдем, построим стену Иерусалима, и не будем впредь
    в таком уничижении.'
  bqc-SIM: 'Ɔ̃ má ònɛ́: A taasi pↄ́ wá lé èó? Yelusalɛũ gↄ̃̀ bɛzia ũ, a bĩ́ibↄlɛↄ
    tɛ́kũa. À to wà ɛa bĩ́iboi lↄ, kɛ́ wásu wàↄ dɛ láanipↄ ũ lↄo yã́i.'
  tcz-CHONGTHU: Tun vang keiman amaho chu kahet sah tan ahi, “Itobang hahsat na itou
    hitam Jerusalem hi khopigem ahitan, akelkot ho jousela maiyin akavam soh tai tihi
    nanghon nahe soh kei’uve; tun eihon Jerusalem kulpi pal hi sapha kitnu hitin ijum
    nao hi subei tao hite,” katin ahi.
  mar-mar: मग मी या सगळयांना म्हणालो, “इथे आपल्याला काय त्रास आहे तो तुम्ही पाहतच
    आहात. यरूशलेम उजाड आणि उद्ध्वस्त झाले आहे व त्याच्या वेशी आगीत जळून गेल्या आहेत.
    चला, आता आपण यरूशलेमची तटबंदी पुन्हा बांधू या, म्हणजे आपली आणखी अप्रतिष्ठा होणार
    नाही.”
  qub-qub: 'Chaypitaraj paycunata nirä: «Gamcunapis musyarcaycanquimi pasaypa mana
    allicho marcanchi caycashantaga. Jerusalenga caycan ragällanmi; puncuncunapis
    rupashami. Parlacunanchïpaj witimuy-llapa llapanchi Jerusalenpa curralnin juchusha
    caycajta yapay jatarachinapaj. Chauraga mananami pipis asipar jamurpämäshunnachu.»'
  bqp-bqp: 'Akũ ma pìńnɛ: A wari kũ à ó lé è yá? Yurusalɛmu gↄ̃̀ bɛzĩ ũ, a bĩnilɛnↄ
    tɛ́kũna. À tó ò ɛra ò bĩni bo dↄ de òsungↄ̃ de lalandi pↄ́ ũ doro yãi.'
  hat-hat: 'Men lè sa a, mwen di yo: -Nou wè nan ki traka nou ye avèk lavil Jerizalèm
    k''ap fin kraze nan men nou avèk pòtay boule li yo. Vini non! Ann al rebati miray
    ranpa lavil la! Moun va sispann fè nou wont.'
  eng-BSB: Then I said to them, “You see the trouble we are in. Jerusalem lies in
    ruins, and its gates have been burned down. Come, let us rebuild the wall of Jerusalem,
    so that we will no longer be a disgrace.”
  eng-WEBPB: Then I said to them, “You see the bad situation that we are in, how Jerusalem
    lies waste, and its gates are burnt with fire. Come, let’s build up the wall of
    Jerusalem, that we won’t be disgraced.”
  kbq-kbq: Hianagi anante amanage hu'na zamasami'noe, Tagrama knazampima mani'nonana
    tamagra ko keta antahita hu'naze. Jerusalemi kuma'mo'ma havizantfa higeno, kumamofo
    rankafana tevemo teno eri haviza hu'ne. E'ina hu'negu enketa Jerusalemi kuma'mofo
    kegina ete eriso'e huta hamaneno. Hagi e'inama hanunke'za mago'enena tazeri tagazea
    osugahaze.
  nhe-BL: 'Pero teipa niquinnotzqui nochi nopa israelitame huan niquinilhui: ―Imojuanti
    cuali inquimatij para tlahuel tlafiero queja tiitztoque nica ipan ni altepetl
    pampa nochi tlamisosolijtoc. Huetztoc nochi tepamitl huan ipuertas tlatlatoque.
    Huajca ama ma tijpehualtica titequitise huan tijcualchijchihuase nochi para ayoc
    aqui hueli techpinajtis.'
  bus-bus: 'Ben ma bèńnɛ: A nawɛ̃a kɛ̀ wa lee èↄ́? Yerusalɛmu gↄ̃̀ bɛzĩ ũ, à bĩilɛnↄ
    tɛ́ kũ̀. À tó wà ɛara wà bĩi bo dↄ lɛ wàtongↄ̃ dɛ fabona pↄ́ ũ dↄro yãnzi.'
  gub-BL: Na'e aze'eg wanupe kury. — Pexak zanereko haw. Zawaiw katu zanewe. Zeruzarez
    tawhu upyta heityk pyrer romo. Hukenawhu upyta imumaw pyrer romo. Xiapo wi ipàrirogawtàtà
    iaiha ma'e tawhu izywyr har nehe. Ximumaw 'aw maranugar haw nehe, a'e wanupe.
  eng-DRA: 'Then I said to them: You know the affliction wherein we are, because Jerusalem
    is desolate, and the gates thereof are consumed with fire: come, and let us build
    up the walls of Jerusalem, and let us be no longer a reproach.'
