verse: NEH.002.004
translations:
  mal-C: രാജാവ് എന്നോട്, “എന്താണ് നിന്റെ അപേക്ഷ?” എന്നു ചോദിച്ചു. അപ്പോൾ ഞാൻ സ്വർഗത്തിലെ
    ദൈവത്തോടു പ്രാർഥിച്ചതിനുശേഷം,
  deu-TKW: 'Da sprach der König zu mir: Um was willst du denn bitten? Da betete ich
    zu dem Gotte des Himmels;'
  lin-lin: 'Mokonzi atunaki ngai : — Olingi nini ? Nasambelaki Nzambe ya Likolo,'
  eng-LSV: And the king says to me, “For what are you seeking?” And I pray to the
    God of the heavens,
  eng-GNV: And the King said vnto me, For what thing doest thou require? Then I prayed
    to the God of heauen,
  eng-WEBSTER: Then the king said to me, For what dost thou make request? So I prayed
    to the God of heaven.
  nhw-BL: 'Huan nopa tlanahuatijquetl nechtlatzintoquili: ―¿Tlaque tijnequi para ma
    nijchihua? Huajca na nimotlatlajti ica Toteco Dios para ma techpalehui,'
  swh-ONEN: Mfalme akaniambia, “Je, haja yako ni gani?” Ndipo nikaomba kwa Mungu wa
    mbinguni,
  bba-bba: Sinɑ boko u mɑn bikiɑ u nɛɛ, mbɑ nɑ kĩ u mɑn kuɑ. Yerɑ nɑ yɑnde Wɔrukoo
    kɑnɑ.
  eng-KJVCPB: Then the king said unto me, For what dost thou make request? So I prayed
    to the God of heaven.
  luo-luo: Ruoth nowachona niya, “En angʼo midwaro?” Bangʼe to ne alamo Nyasach Polo,
  meu-meu: Bena hanua pavapavana ese ma e nanadaigu, eto, Emu noinoi be dahaka? Taunabunai,
    lau ese guba Diravana na ḡuria.
  npi-ULB: तब राजाले मलाई भन्‍नुभयो, “मैले के गरेको तिमी चाहन्छौ ?” त्यसैले मैले स्वर्गका
    परमेश्‍वरलाई प्रार्थना चढाएँ ।
  yor-yor: Ọba wí fún mi pé, “Kí ni ìwọ ń fẹ́?” Nígbà náà, ni mo gbàdúrà sí Ọlọ́run
    ọ̀run,
  emp-NTPO: 'Maʌ̃ne Persiad̶ebema boroba mʌ̃́a iwid̶isia: –Mãẽteara ¿mʌ̃a sãwã carebai?–
    Ara maʌ̃da sod̶eba mʌ̃a bajãne b̶ʌ Ãcõrẽa carebamãrẽã iwid̶isia.'
  ind-ind: Lalu raja bertanya, “Apakah kamu punya permintaan yang berhubungan dengan
    hal itu?” Saya pun berdoa dalam hati kepada Allah Surgawi
  pes-OPCB: 'پادشاه پرسید: «درخواستت چیست؟» آنگاه به خدای آسمانها دعا کردم'
  tgl-ULB: Pagkatapos sinabi sa akin ng hari. “Ano ang gusto mong gawin ko?” Kaya
    ako ay nanalangin sa Diyos ng kalangitan.
  cbu-NT: Itaru, kuraksha, Ashiri nuwsha shiyaa istamaam ¿tamaycheezee? tárangiya.
    Ashiri nuwsha mangishiriti, Apanllee tsiyatkuri, Apaa, istanda, táranguri,
  hui-hui: Ogonibi larugola kini ibugua i̱hondo hale halu lalu, I̱na agi buliya hame
    ledebe, laya. Ani hale hayagola i̱na abaleore Ngode Datagaliwabe Dahuliya andaga
    kagohondo bi laru.
  mya-mya: ဧ​က​ရာဇ်​မင်း​က``အ​ဘယ်​အ​ရာ​ကို​တောင်း လို​ပါ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
    ငါ​သည်​ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင် ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပြီး​မှ၊-
  bod-N: རྒྱལ་པོས་ང་ལ། ཁྱོད་ལ་རེ་བ་ཅི་ཞིག་ཡོད་ཅེས་གསུངས་པས། ངས་ནམ་མཁའི་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ་ནས་རྒྱལ་པོ་ལ།
  sna-sna: Mambo akati kwandiri, “Chii chauri kuda?” Ipapo ndakanyengetera kuna Mwari
    wokudenga,
  spa-BLM: 'Entonces el rey me dijo: “¿Cuál es tu petición?” Entonces oré al Dios
    del cielo.'
  cac-cac: —¿Tas svutej in colvaj d'ayach ticnaic jun? xchi vin̈ rey chi'. Yuj chi'
    ix in lesalvi d'a sDiosal satchaan̈.
  swh-ULB: Ndipo mfalme akaniambia, “Unataka nini nifanye?” Kwa hiyo nikamwomba Mungu
    wa mbinguni.
  bel-bel: 'І сказаў мне цар: чаго ж ты хочаш? Я памаліўся Богу нябеснаму'
  deu-ELBBK: 'Und der König sprach zu mir: Um was bittest du denn? Da betete ich zu
    dem Gott des Himmels;'
  mbb-OT: Mid-insà haazà is hadì te, “Hengkey is egkesuatan nu?” Dutun mid-ampù a
    ziyà te Megbevayà diyà te langit,
  mal-2015: 'രാജാവു എന്നോടു: നിന്റെ അപേക്ഷ എന്തു എന്നു ചോദിച്ചു; ഉടനെ ഞാൻ സ്വർഗ്ഗത്തിലെ
    ദൈവത്തോടു പ്രാർത്ഥിച്ചിട്ടു,'
  rmc-rmc: 'Pre oda mange o kraľis phenďa: „Akor so tuke mandar manges?“ Avke me man
    modľinavas ko Del pro ňebos'
  pes-OPV: 'پادشاه مرا گفت: «چه چیز می‌طلبی؟» آنگاه نزد خدای آسمانها دعا نمودم'
  ron-1924: 'Ши ымпэратул мь-а зис: „Че черь?” Еу м-ам ругат Думнезеулуй черурилор'
  ben-OBCV: রাজা আমাকে বললেন, “তুমি কি চাও?” তখন আমি স্বর্গের ঈশ্বরের কাছে প্রার্থনা
    করলাম,
  som-som: Markaasaa boqorkii wuxuu igu yidhi, Hadda maxaad iga baryaysaa? Kolkaasaan
    Ilaaha samada baryay.
  lat-VUC: 'Et ait mihi rex: Pro qua re postulas? Et oravi Deum cæli,'
  eng-ASVBT: Then the king said unto me, For what dost thou make request? So I prayed
    to the God of heaven.
  ita-1885: 'E il re mi disse: Che chiedi tu? Allora io pregai l''Iddio del cielo;'
  eng-ULB: Then the king said to me, “What do you want me to do?” So I prayed to the
    God of heaven.
  spa-VBL: '“¿Y qué quieres?” , me preguntó el rey. Oré al Dios del cielo, y le respondí
    al rey:'
  fra-_FOB: 'Et le roi me dit: Que me demandes-tu? Alors je priai le Dieu des cieux;'
  mal-mal: 'രാജാവ് എന്നോട്: “നിന്റെ അപേക്ഷ എന്ത്” എന്ന് ചോദിച്ചു; ഉടനെ ഞാൻ സ്വർഗ്ഗത്തിലെ
    ദൈവത്തോട് പ്രാർത്ഥിച്ചിട്ട്,'
  lit-lit: 'Tada karalius man tarė: „Ko gi tu prašai?“ Tai pasimeldžiau dangaus Dievui'
  urd-GVR: Shahanshāh ne pūchhā, “To phir maiṅ kis tarah āp kī madad karūṅ?” Ḳhāmoshī
    se āsmān ke Ḳhudā se duā karke
  suz-BL: मिनु पिपमी “गे मार माल्‍नेवे?” दे हिल्‍लो पती। मिनु गो आं थुंमी स्‍वर्गम
    बाक्‍ब परमप्रभु कली लोव़ पाता।
  ita-1927: 'E il re mi disse: “Che cosa domandi?” Allora io pregai l’Iddio del cielo;'
  ckb-ckb: 'پاشا پێی گوتم: «چیت دەوێت؟» منیش نزام بۆ خودای ئاسمان کرد و'
  eng-BBE: Then the king said to me, What is your desire? So I made prayer to the
    God of heaven.
  kan-OKCV: ಅದಕ್ಕೆ ಅರಸನು ನನಗೆ, “ನಿನಗೆ ಬೇಕಾಗಿರುವುದೇನು?” ಎಂದನು. ಆಗ ನಾನು ಪರಲೋಕದ ದೇವರನ್ನು
    ಪ್ರಾರ್ಥಿಸಿ
  bbb-bbb: Na ijiege kuaravoga kini ije fu una kie, Ijadufuo a irere abekiro vierafemano
    kie? Fu ijiege kiemoga na migegire una mauike oe none ijia Godi saove gufadufuo
    ije baname isoe.
  tam-2017: 'அப்பொழுது ராஜா என்னைப் பார்த்து: நீ கேட்கிற காரியம் என்ன என்றார். அப்பொழுது
    நான்: பரலோகத்தின் தேவனை நோக்கி ஜெபம்செய்து,'
  spa-RV-1909: 'Y díjome el rey: ¿Qué cosa pides? Entonces oré al Dios de los cielos,'
  ron-BTF: 'Atunci împăratul mi-a spus: Ce cauți? Astfel, m-am rugat Dumnezeului cerului.'
  eng-WEBP: Then the king said to me, “What is your request?” So I prayed to the God
    of heaven.
  eng-FBV: “So what do you want?” the king asked me. I prayed to the God of heaven,
    and answered the king,
  nld-1939: 'De koning antwoordde mij: Wat zoudt ge dan willen? Ik bad tot den God
    des hemels,'
  nch-BL: 'Huan nopa tanahuatijquet techtatzintoquili: ―¿Taya tijnequi ma nijchihua?
    Huajca na nimotatajti ica Toteco Dios para ma techpalehui,'
  vie-1934: 'Vua hỏi tôi rằng: Ngươi cầu xin cái gì? Tôi bèn cầu nguyện cùng Đức Chúa
    của các từng trời,'
  hin-CV: तब राजा ने मुझसे पूछा, “तो तुम क्या चाहते हो?” तब मैंने स्वर्ग के परमेश्वर
    से प्रार्थना की.
  spa-BES: 'Entonces el rey me dijo: ¿Cuál es tu deseo? Así que hice la oración al
    Dios del cielo.'
  tdx-tdx: Le hoe i mpanjakay tamako, Ino o ihalalia’oo? Aa le nihalaly aman’ Añaharen-dikeran-draho,
  tha-KJV: แล​้วกษั​ตริ​ย์ตรัสกับข้าพเจ้าว่า “​เจ้​าปรารถนาจะขออะไร” ข้าพเจ้าจึงอธิษฐานต่อพระเจ้าของฟ้าสวรรค์
  por-BR-2018: 'E o rei me disse: O que pedes? Então orei ao Deus dos céus,'
  deu-ELO: 'Und der König sprach zu mir: Um was bittest du denn? Da betete ich zu
    dem Gott des Himmels;'
  eng-WYC-2018: And the king said to me, For what thing askest thou? And I prayed
    (to the) God of heaven,
  epo-epo: 'Kaj la reĝo diris al mi: Kion do vi deziras? Tiam mi preĝis al Dio de
    la ĉielo,'
  uig-PIN: 'Padixaⱨ meningdin: — Sening nemǝ tǝliping bar? — dǝp soriwidi, mǝn asmandiki
    Hudaƣa dua ⱪilip,'
  beo-beo: Hina bagade da bu adole ba:i, “Di da adi hanai ganabela:?” Na da Gode Hebene
    ganodini esala Ema sia:ne gadole,
  tpi-OTNT: King i harim dispela tok na i askim mi olsem, “Nau yu laik bai mi mekim
    wanpela samting, a?” Orait mi prea kwik long God bilong heven
  hau-SA: Sai sarki ya ce mini, “Me kake so?” Sai na yi addu’a ga Allah na sama,
  uig-LAT: 'Padishah méningdin: — Séning néme teliping bar? — dep soriwidi, men asmandiki
    Xudagha dua qilip,'
  nde-nde: Inkosi yathi kimi, “Pho ufunani?” Ngasengikhuleka kuNkulunkulu wezulwini,
  ton-ton: Pea pehē ai ʻe he tuʻi kiate au, “Ko e hā ia ʻoku ke kole? Ko ia naʻaku
    lotu ai ki he ʻOtua ʻoe langi.”
  ces-1613: 'Opět mi řekl král: Èeho žádáš? Mezi tím modlil jsem se Bohu nebeskému.'
  eng-WMB: Then the king said to me, “What is your request?” So I prayed to the God
    of heaven.
  tam-TCV: அதற்கு அரசன், “அப்படியானால், உனக்கு வேண்டியது என்ன?” என்று கேட்டான். அப்பொழுது
    நான் பரலோகத்தின் இறைவனை நோக்கி மன்றாடினேன்,
  ceb-ULB: Unya miingon ang hari kanako, “Unsa may buot nimo nga akong buhaton?” Busa
    nag-ampo ako sa Dios sa langit.
  pol-UBG: 'Król ponownie zapytał mnie: O co chciałbyś prosić? Modliłem się więc do
    Boga niebios.'
  agr-agr: 'Tusa tai, apu inintak: “¿Wajinma yaimainaitjame?” tusa tujutkui, Apajuí
    nayaimpinum pujuuwa nuna mina anentaijuig initak ausamiajai.'
  kyc-kyc: Lamaiyunu dokopa kiŋimi namba langyuo, Nambame apa pyakapili lao piso silini?
    leya. Dokona lao Anatu yake panda karamo doko kando piso soo ateŋa leyo.
  urd-GVU: شہنشاہ نے پوچھا، ”تو پھر مَیں کس طرح آپ کی مدد کروں؟“ خاموشی سے آسمان کے
    خدا سے دعا کر کے
  deu-1912: 'Da sprach der König: Was forderst du denn? da betete ich zu dem Gott
    des Himmels'
  ntj-ntj: Nyangka puurrpa palunyalu watjarnu, “Yuwa, nyaakun tjapira?” Nyangka-rna
    Mamala kurrurntu tjapiralpi
  kan-2017: ಆಗ ಅರಸನು, “ನಿನ್ನ ಅಪೇಕ್ಷೆಯೇನು” ಎಂದು ನನ್ನನ್ನು ಕೇಳಿದನು. ಆಗ ನಾನು ಪರಲೋಕದ ದೇವರನ್ನು
    ಪ್ರಾರ್ಥಿಸಿ,
  yap-yap: Me fith fa en ni pilung ngog ni ga’ar, “Mang e gab adag ni nggu ayuwegnem
    riy?” Mu gu meybil ngak fare Got nu tharmiy,
  hlt-MCSB: Te vaengah manghai loh kai taengah, “Balae nan dawt, vaan Pathen taengah
    ka thangthui ngawn ta,” a ti.
  mdy-ETH: ዬካፓ ካኣቲ፦ «ያዺ ማዔቴ ሃሢ ታኣኒ ኔኤም ዓይጎ ዎዶንዶይ?» ጌይ ታና ዖኦጫዛ፥ ታኣኒያ ጫሪንጮ ፆኦዛሢ ሺኢቄስካፓ፦
  twi-ASANTE: Ɔhene no bisaa sɛ, “Ɛyɛ, ɛkwan bɛn so na mɛtumi aboa wo?” Na mebɔɔ ɔsoro
    Onyankopɔn mpaeɛ,
  eng-WEBU: Then the king said to me, “What is your request?” So I prayed to the God
    of heaven.
  wal-wal: Kawoikka zaaridi, “Yaatin, ha77i taani neeyyo ai oottanaadan koyai?” yaagiis.
    Yaagin taani saluwaa Xoossaa woossa simmada,
  spa-PDDPT: 'Y el rey me preguntó: ¿Qué pides? Entonces oré al ʼElohim del cielo'
  gun-gun: 'Huvixa oporandu ju xevy: — Mba''e nunga re tu rejerure ta xevy? Ha''e
    rã Nhanderuete yva pygua pe ranhe ajerure.'
  agu-BL: —¿Ẍe'n tzimban tan awuch'eye'n? stzun yi rey. Woque'n tzuntz tan jakle'n
    ẍch'eybil wetz tetz Kataj tinc'u'l cuntu'.
  ilo-ULB: Ket kinuna ti ari kaniak, “Ania ti kayatmo nga aramidek?” Isu a nagkararagak
    iti Dios ti langit.
  kpg-kpg: Di King ga heeu labelaa, “Malaa goe e hiihai gi di aha?” Gei au gaa hai
    dalodalo ang gi di God di langi,
  uig-ARA: 'پادىشاھ مېنىڭدىن: ــ سېنىڭ نېمە تەلىپىڭ بار؟ ــ دەپ سورىۋىدى، مەن ئاسماندىكى
    خۇداغا دۇئا قىلىپ،'
  sus-sus: Mangɛ naxa a masen n bɛ, «I wama munse xɔn ma?» N naxa Koore Ala maxandi
    n bɔɲɛ ma,
  pon-2006: Nanmwarkio ahpw uhd keinemwe, “Eri, dahme ke men wia?” Ngehi eri ngidingidki
    ei kapakapohng Koht en Nanleng,
  ksd-ksd: 'Ma ra king i ga biti tagu dari: Ava ra magit u lul upi ia? Io, iau ga
    araring pire ra God arama ra bala na bakut.'
  tur-YTC: O zaman kral bana, “Dileğin nedir?” diye sordu. Bunun üzerine göğün Tanrısı'na
    dua ettim.
  ind-AYT: Raja berkata kepadaku, “Apa yang kamu inginkan?” Lalu, aku berdoa kepada
    Allah semesta langit.
  nya-nya: Apo mfumu inandifunsa kuti, “Tsono ukufuna kundipempha chiyani?” Ndipo
    ine ndinapemphera kwa Mulungu Wakumwamba.
  hrv-hrv: 'Kralj me upita: “Što, dakle, želiš?” Zazvah Boga nebeskoga'
  mps-mps: Kingo te po odolama, tama enabolo te tiwai po hanalu wai, “Megi nago te
    eno magi sę me deli emainu, agawe?” Tialima, eno dagalude Godiba gedu haluasa
    po polo olama,
  tpi-tpi: King i harim dispela tok na i askim mi olsem, “Nau yu laik bai mi mekim
    wanpela samting, a?” Orait mi prea kwik long God bilong heven
  dan-1931: 'Kongen spurgte mig da: “Hvad er det, du ønsker? Så bad jeg til Himmelens
    Gud,”'
  vie-OVCB: 'Vua hỏi: “Ngươi muốn xin điều gì?” Tôi vội cầu nguyện thầm với Đức Chúa
    Trời trên trời,'
  guj-2017: પછી રાજાએ મને પૂછ્યું, “તું મારી પાસેથી શું ઇચ્છે છે?” ત્યારે મેં આકાશના
    ઈશ્વરને પ્રાર્થના કરી.
  pon-2006A: Nanmwarkio ahpw uhd keinemwe, “Eri, dahme ke men wia?” Ngehi eri ngidingidki
    ei kapakapohng Koht en Nanleng,
  por-BRBSL: 'Então o rei me disse: “Qual é o seu pedido?” Por isso, rezei ao Deus
    do céu.'
  cth-cth: Siangpahrang ni bangmaw hei han na ngai telah na pacei. Hahoi, kalvan kaawm
    e Cathut koe ka ratoum.
  twi-twi: Ɔhene no bisae se, “Dɛn na wohwehwɛ?” Na mebɔɔ ɔsoro Nyankopɔn mpae,
  hlt-hlt: Te vaengah manghai loh kai taengah, “Balae nan dawt, vaan Pathen taengah
    ka thangthui ngawn ta,” a ti.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì m bekɛ́ kɛ dɔ̀: A yɛ̀mmɛ̀ dòmmɛ̀? Nɛ̀ n yɛ̀mmɛ̀ miɛkɛ kɛ̀
    m bɑ́ntɛ̀ Kuyie nkunku kùù bo kɛĩ́nkɛ̀,'
  msy-2020: Atrivim akar kam baregha kamaghɨn nan azara, “Kɨ datɨrɨghɨn nɨ bagh tizim
    damuasa nɨ ifonge?” Ezɨ kɨ zuamɨra uan navir averiamɨn aven uabɨn akurvaghasa
    Godɨn Uan Nguibamɨn Itimɨn azara.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ pɔɔsɑ-m sɩ: Pepeɣe n cɑɑ sɩ mɑ́ lɑ-ŋ? Tǝnɑɣɑ mɑ sǝlǝmɑ ɩsɔtɑɑ
    Ɩsɔ kɛ́ kpɑkpɑɑ.'
  azb-azb: 'Padşah isə mənə dedi: «Sən məndən nə diləyirsən?» Mən göylərin Allahına
    dua edərək padşaha dedim:'
  eng-DBY: And the king said to me, For what dost thou make request? So I prayed to
    the God of the heavens.
  hin-2017: राजा ने मुझसे पूछा, “फिर तू क्या माँगता है?” तब मैंने स्वर्ग के परमेश्वर
    से प्रार्थना करके, राजा से कहा;
  wol-KYG: 'Buur wax ma, ne ma: «Ana looy sàkku?» Ma ñaan gaaw ci Yàlla Boroom asamaan,'
  eng-YLT: And the king saith to me, 'For what art thou seeking?' and I pray unto
    the God of the heavens,
  kne-kne: Kanan din ari en sak-en, “Sino ngarud di laydem?” Nankararagak en Diyos
    ed langit,
  eng-WYC-2017: And the king said to me, For what thing askest thou? And I prayed
    God of heaven,
  eng-WMBB: Then the king said to me, “What is your request?” So I prayed to the God
    of heaven.
  urd-GVH: शहनशाह ने पूछा, “तो फिर मैं किस तरह आपकी मदद करूँ?” ख़ामोशी से आसमान के
    ख़ुदा से दुआ करके
  rug-rug: Meke nanasa sa baṉara lavata, “Nasa si hiva nia goi?” Varavara golomo la
    si rau koasa Tamasa pa Maṉauru,
  gaz-gaz: Mootichis, “Akka ani maal siif godhu barbaadda?” naan jedhe. Kanaafuu ani
    Waaqa samii kadhadheen
  fra-LSG: 'Et le roi me dit: Que demandes-tu? Je priai le Dieu des cieux,'
  gnn-gnn: Bala ŋayi Giŋdhu dhä‐wirrka'yurrunana ŋarranha, “Nhäku nhe ḏukṯuktja? Nhaltjan
    ŋarranydja yurru nhuna guŋga'yun?” bitjarra. Ga dhunupana yana ŋarra bukumirriyaŋalana,
    ŋayaŋuyunydja yukurrana ŋäŋ'thurruna Godnhana,
  yal-yal: Mangan yi a fala n xa, a naxa, “Nanse xɔli i ma, n xa a liga i xa?” N yi
    Ala maxandi naxan kore,
  haw-1868: A olelo mai la ke alii ia'u, Heaha kau e imi nei? Alaila pule aku la au
    i ke Akua o ka lani.
  arb-NAV: 'فَسَأَلَنِي الْمَلِكُ: «أَيَّ شَيْءٍ تَطْلُبُ؟» فَصَلَّيْتُ إِلَى إِلَهِ
    السَّمَاءِ،'
  ewe-ewe: Fia la biam be, “Ekema nu ka woawɔ na wò?” Medo gbe ɖa na dziƒo ƒe Mawu
    la,
  eng-LEE: Then said the king unto me, For what then dost thou make request? Then
    did I pray to the God of heaven.
  asm-FB: তেতিয়া ৰজাই মোক ক’লে, “মই কি কৰাটো তুমি বিচাৰিছা?” সেয়ে মই স্বৰ্গৰ ঈশ্বৰৰ
    আগত প্ৰাৰ্থনা কৰিলোঁ।
  sus-A: مَنفّ نَشَ عَ مَسٍن ﭑ بّ، «عِ وَ مَ مُنسٍ شْن مَ؟» ﭑ نَشَ كٌورٍ عَلَ مَشَندِ
    ﭑ بْحّ مَ،
  fra-SBL: 'Alors le roi me dit : « Quelle est ta requête ? » J''ai donc prié le Dieu
    des cieux.'
  hbo-hbo: וַיֹּ֤אמֶר לִי֙ הַמֶּ֔לֶךְ עַל־מַה־זֶּ֖ה אַתָּ֣ה מְבַקֵּ֑שׁ וָֽאֶתְפַּלֵּ֔ל
    אֶל־אֱלֹהֵ֖י הַשָּׁמָֽיִם׃
  piu-2006: '@see-verse:NEH.002.003'
  pjt-pjt: '@see-verse:NEH.002.003'
  kik-kik: Mũthamaki akĩnjũũria atĩrĩ, “Ũkwenda atĩa?” Hĩndĩ ĩyo ngĩhooya Ngai wa
    Igũrũ,
  fra-NCL: 'Et le roi me dit : « Que veux-tu demander ? » Je priai le Dieu du ciel,'
  cek-AK: Siangpahrang mah kai khaeah, Timaw na koeh? tiah ang naa. To pongah van
    Sithaw khaeah lawk ka thuih.
  cuk-cuk: 'Geb rey anse egichialid: —¿Ibu bega imakbi be an-abesunna? Geb agi, Bab-Dummad-nibneg-ibedse
    an goted.'
  uig-CYR: 'Падиша мениңдин: — Сениң немә тәливиң бар? — дәп соривиди, мән асмандики
    Худаға дуа қилип,'
  tel-2017: అప్పుడు రాజు “నీకు ఏం కావాలి? నీ విన్నపం ఏమిటి?” అని అడిగాడు. నేను ఆకాశంలో
    ఉన్న దేవునికి ప్రార్థన చేసి
  hat-BSA: 'Wa a te reponn mwen: “Kisa ou ta mande?” Konsa, mwen te priye a Bondye
    syèl la.'
  kos-kos: Na tokosra fulat el siyuk, “Mea kom enenu an?” Nga pre nu sin God lun Kusrao,
  hbo-WLC: וַיֹּ֤אמֶר לִי֙ הַמֶּ֔לֶךְ עַל־מַה־זֶּ֖ה אַתָּ֣ה מְבַקֵּ֑שׁ וָֽאֶתְפַּלֵּ֔ל
    אֶל־אֱלֹהֵ֖י הַשָּׁמָֽיִם׃
  ibo-ibo: Eze sịrị m, “Ọ bụ gịnị ka ị chọrọ?” Mgbe ahụ ekpere m ekpere nʼobi m nye
    Chineke,
  ory-ory: ଏଥିରେ ରାଜା ମୋତେ କହିଲେ, “ତେବେ ତୁମ୍ଭେ କି ବିଷୟରେ ନିବେଦନ କରୁଅଛ?” ତହୁଁ ମୁଁ ସ୍ୱର୍ଗସ୍ଥ
    ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କଲି।
  chk-chk: Iwe, ewe king a aisiniei, “Met ka mochen tüngor seniei?” Mürin üa iotek
    ngeni ewe Koten läng.
  rop-rop: Det bos bin tok langa mi, “Wanim yu askimbat mi?” Wal aibin prei langa
    det God langa hebin kwaitbalawei blanga album mi tok gudwei,
  ukr-1871: 'І сказав царь до мене: Чого ж ти бажаєш? Я помолився Богові небесному,'
  deu-1951: 'Da sprach der König zu mir: Was forderst du denn?'
  eng-JPS: 'Then the king said unto me: ''For what dost thou make request?'' So I
    prayed to the God of heaven.'
  srp-1865: 'A car mi reèe: šta hoæeš? Tada se pomolih Bogu nebeskomu,'
  lug-lug: Kabaka n’ambuuza nti, “Kiki ky’oyagala?” Awo ne nsaba eri Katonda w’eggulu,
  heb-heb: ויאמר לי המלך על מה זה אתה מבקש ואתפלל אל אלהי השמים׃
  ben-IRV: তখন রাজা আমাকে বললেন, “তুমি কি চাও?” তখন আমি স্বর্গের ঈশ্বরের কাছে প্রার্থনা
    করলাম।
  pan-pan: ਰਾਜਾ ਨੇ ਮੈਨੂੰ ਪੁੱਛਿਆ, “ਤੂੰ ਕੀ ਚਾਹੁੰਦਾ ਹੈਂ?” ਤਦ ਮੈਂ ਸਵਰਗ ਦੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ
    ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ
  mya-JVB: '-'
  tbg-tbg: Te minti turaro avuhainaa vaiinti viva tiriara tiharo, Te nantiakee ai
    kahaqirarave? tumanta te tenta avu aatoqihai naaruvaini vai Variqara aaramake,
  hmo-hmo: Vadaeni king ese lau ia nanadaia, ia gwau, “Oiemu noinoi be dahaka?” Unai
    dainai lau be Guba ena Dirava dekenai lau guriguri.
  urd-urd: बादशाह ने मुझसे फ़रमाया, “किस बात के लिए तेरी दरख़्वास्त है?” तब मैंने
    आसमान के ख़ुदा से दुआ की,
  rus-SYN: 'И сказал мне царь: чего же ты желаешь? Я помолился Богу небесному'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Ń ye mà kɛ kpelewa ni? Ma wabikɛ̀ Lua Musudewa gĩa,'
  tcz-CHONGTHU: Hichun lengpan eidongin’ “Aphai; chuti chu ahileh ipi lampen a kaki
    thopi thei ding ham?” eiti; hichun keima van Pathen koma kataovin;
  mar-mar: यावर राजा मला म्हणाला, “तुझ्यासाठी मी काय करावे असे तुला वाटते?” मी स्वर्गातील
    देवाची प्रार्थना केली.
  qub-qub: 'Chaura rayga tapumaran: «¿Imanöpataj yanapäman?» Jinan öra janaj pachacho
    caycaj Tayta Diosta shongullächo mañacurä «Gam munashayquino cachun» nir.'
  bqp-bqp: 'Akũ à pìmɛnɛ: Ń ye mà kɛ deramɛɛ? Ma wɛ́ kɛ̀ Luda Musudea gĩa,'
  hat-hat: 'Wa a di m'' konsa: -Kisa ou ta renmen m'' fè pou ou? Mwen lapriyè Bondye
    ki nan syèl la nan kè m''.'
  eng-BSB: “What is your request?” replied the king. So I prayed to the God of heaven
  eng-WEBPB: Then the king said to me, “What is your request?” So I prayed to the
    God of heaven.
  kbq-kbq: Anagema hugeno'a kini nemo'a amanage huno nasami'ne, Na'a kagrira hugantesuegu
    kave'nesie, hige'na anante ame hu'na monafi Anumzamofontega nunamuna hu'noe.
  nhe-BL: 'Huan nopa tlanahuatijquetl nechtlajtlani: ―¿Tlaque tijnequi para ma nijchihua?
    Huajca na nimomaijto ica Toteco Dios para ma techpalehui,'
  bus-bus: 'Ben à bèmɛ: Ń yezi mà kɛ diamɛ? Ma wɛ́ɛ kɛ̀ Luda Musudea gĩa,'
  gub-BL: Upuranu tuwihawete herehe. — Ma'e ereputar, i'i ihewe. Na'e aze'eg Tupàn
    ywate har pe kury.
  eng-DRA: 'Then the king said to me: For what dost thou make request? And I prayed
    to the God of heaven,'
