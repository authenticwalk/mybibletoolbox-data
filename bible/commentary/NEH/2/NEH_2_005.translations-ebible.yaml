  eng-WYC-2017: and I said to the king, If it seemeth good to the king, and if it
    pleaseth thy servants which be before thy face, I beseech thee, that thou send
    me into Judah, to the city of the sepulchres of my fathers, and I shall rebuild
    it.
  eng-WMBB: I said to the king, “If it pleases the king, and if your servant has found
    favour in your sight, I ask that you would send me to Judah, to the city of my
    fathers’ tombs, that I may build it.”
  urd-GVH: मैंने शहनशाह से कहा, “अगर बात आपको मंज़ूर हो और आप अपने ख़ादिम से ख़ुश
    हों तो फिर बराहे-करम मुझे यहूदाह के उस शहर भेज दीजिए जिसमें मेरे बापदादा दफ़न
    हुए हैं ताकि मैं उसे दुबारा तामीर करूँ।”
  rug-rug: meke tiqe zama la koasa baṉara lavata, “Be guana qetu sa baṉara, meke leana
    atu koa goi sa qua tinepa, si va malumu au maqu pule la pa popoa Ziuda, koasa
    vasileana tadi na lovudi rina tiatamaqu, pude maqu la kuri pulea sa vasileana
    lavata asa.”
  gaz-gaz: akkana jedhee mootichaaf nan deebise; “Yoo wanni kun mooticha gammachiisee
    garbichi kee fuula kee duratti surraa argate, akka ani magaalattii deebisee ijaaruuf
    gara Yihuudaa, gara magaalaa abbootiin koo itti awwaalamanitti na ergi.”
  fra-LSG: 'et je répondis au roi: Si le roi le trouve bon, et si ton serviteur lui
    est agréable, envoie-moi en Juda, vers la ville des sépulcres de mes pères, pour
    que je la rebâtisse.'
  gnn-gnn: bala yana ŋarra waŋana Giŋgalanydja bitjarrana, “Ŋarranydja ḏukṯuk nhe
    yurru djuy'yunna ŋarranha balayi Djurutjalamlilina, märr ŋarra yurru biyapul djäma
    dhuḻ'yun yuṯakumayi wäŋa ŋunha.”
  yal-yal: n yi mangan yabi, n naxa, “Xa mangan tin, xa n tan i ya walikɛɛn nafan
    i ma, n nasiga Yuda yamanani. N benbane gaburune sa taan naxan yi, n mɔn xa sa
    na ti.”
  haw-1868: A i aku la au i ke alii, Ina he mea oluolu ia i ke alii, a i loaa hoi
    ke aloha i kau kauwa imua o kou alo, alaila e hoonua oe ia'u ma Iuda, ma ke kulanakauhale
    o na ilina o ko'u mau makuakane, i kukulu au ia.
  arb-NAV: 'وَأَجَبْتُ الْمَلِكَ: «إِذَا طَابَ لِلْمَلِكِ، وَحَظِيَ عَبْدُكَ بِرِضَاكَ،
    فَإِنَّنِي أَلْتَمِسُ أَنْ تُرْسِلَنِي إِلَى يَهُوذَا، إِلَى الْمَدِينَةِ الَّتِي
    دُفِنَ فِيهَا آبَائِي فَأَبْنِيَهَا».'
  ewe-ewe: eye megblɔ na fia la be, “Ne edze fia la ŋu, eye nève wò dɔla nu la, ekema
    dɔm ɖe Yuda ƒe du me, afi si woɖi fofonyewo ɖo ne magbugbɔ du la atu.”
  eng-LEE: And I said unto the king, If it seem good to the king, and if thy servant
    might be pleasing in thy presence, [I desire] that thou wouldst send me unto Judah,
    unto the city of my fathers' sepulchres, that I may build it.
  asm-FB: মই ৰজাক উত্তৰ দি কলোঁ, “যদি মহাৰাজে ভাল দেখে, আৰু আপোনাৰ এই দাসে যদি আপোনাৰ
    দৃষ্টিত অনুগ্ৰহ পাওঁ, তেন্তে আপুনি মোক মোৰ পিতৃসকলৰ মৈদামৰ নগৰ যিহূদালৈ পঠিয়াই
    দিয়ক, মই তাক পুনৰাই সাজিম।”
  sus-A: ﭑ قَ مَنفّ يَابِ، «مَنفّ، شَ عِ حَنِفٍ قَنيِ رَبَمَ ﭑ تَن عِ شَ كٌنيِ بّ،
    عَ لُ ﭑ شَ سِفَ يُدَيَ بْشِ مَ، عَلَكٌ ﭑ شَ تَا رَكٍلِ ﭑ بٍنبَيٍ رَفَتَشِ دّننَشّ.»
  fra-SBL: 'Je dis au roi : « Si le roi le trouve bon et si ton serviteur a trouvé
    grâce à tes yeux, je te demande de m''envoyer en Juda, dans la ville des tombeaux
    de mes pères, afin que je la bâtisse. »'
  hbo-hbo: וָאֹמַ֣ר לַמֶּ֔לֶךְ אִם־עַל־הַמֶּ֣לֶךְ טֹ֔וב וְאִם־יִיטַ֥ב עַבְדְּךָ֖ לְפָנֶ֑יךָ
    אֲשֶׁ֧ר תִּשְׁלָחֵ֣נִי אֶל־יְהוּדָ֗ה אֶל־עִ֛יר קִבְרֹ֥ות אֲבֹתַ֖י וְאֶבְנֶֽנָּה׃
  piu-2006: '@see-verse:NEH.002.004'
  pjt-pjt: '@see-verse:NEH.002.004'
  kik-kik: na ngĩcookeria mũthamaki atĩrĩ, “Mũthamaki, angĩona kwagĩrĩire, na ndungata
    yaku ĩtĩkĩrĩke maitho-inĩ make, nĩakĩndũme itũũra rĩu inene rĩa Juda, kũrĩa maithe
    makwa mathikĩtwo, nĩguo ngarĩake rĩngĩ.”
  fra-NCL: 'et je répondis au roi : « Si le roi le trouve bon, et si ton serviteur
    t’est agréable, je demande que tu m’envoies en Juda, vers la ville des sépulcres
    de mes pères, pour que je la rebâtisse. »'
  cek-AK: Siangpahrang khaeah, siangpahrang koehhaih ah ka oh moe, na tamna hae na
    mikhnukah koeh koiah ka oh nahaeloe, vangpui to ka sak let thai hanah, kam pa
    aphumhaih, Judah prae ah na patoeh let ah, tiah ka naa.
  cuk-cuk: 'Geb agi, rey-abin an sogded: —Dummad, ar be nabir itogele, nabir angi
    be binsaele, Judá-yarse be an-barmiddo, neggwebur bia an-babgan-napa-mamaidse,
    adi, a-neggwebur gannar an sobbaligar.'
  uig-CYR: 'андин падишаға: — Әгәр падишасимниң көңлигә мувапиқ көрүнсә, қуллири өзлириниң
    алдида илтипатқа еришкән болса, мени Йәһудийәгә әвәткән болсила, ата-бовилиримниң
    қәбирлири җайлашқан шәһәргә берип, уни яңливаштин қуруп чиқсам, дедим.'
  tel-2017: రాజుతో “మీకు సమంజసం అనిపిస్తే, మీ దృష్టిలో మీ సేవకుడినైన నేను యోగ్యుడినైతే
    నన్ను యూదా దేశానికి నా పూర్వికుల సమాధులున్న పట్టణానికి నన్ను పంపండి. దాన్ని నేను
    తిరిగి కట్టాలి” అని మనవి చేశాను.
  hat-BSA: 'Mwen te di wa a: “Si li ta fè wa plezi, e si sèvitè ou a te jwenn favè
    devan ou, voye m Juda, nan vil tonm a papa zansèt mwen yo, pou m ta kab rebati
    li.”'
  kos-kos: na nga fahk nu sin tokosra fulat, “Nga fin ohi ye motom, ac kom fin insewowo
    in porongo mwe siyuk luk, lela tuh nga in som nu in acn Judah, nu ke siti se mwet
    matu luk pukpuki we, tuh nga in ku in sifilpa musaeak acn we.”
  hbo-WLC: וָאֹמַ֣ר לַמֶּ֔לֶךְ אִם־עַל־הַמֶּ֣לֶךְ ט֔וֹב וְאִם־יִיטַ֥ב עַבְדְּךָ֖ לְפָנֶ֑יךָ
    אֲשֶׁ֧ר תִּשְׁלָחֵ֣נִי אֶל־יְהוּדָ֗ה אֶל־עִ֛יר קִבְר֥וֹת אֲבֹתַ֖י וְאֶבְנֶֽנָּה׃
  ibo-ibo: ma zaa eze sị, “Ọ bụrụ na ọ ga-amasị eze, biko, ọ bụrụkwa na ohu gị achọta
    ihuọma nʼanya gị, ana m arịọ ka ị ziga m Juda, bụ obodo nna nna m ha, ka m gaa
    wugharịakwa ya.”
  ory-ory: ପୁଣି, ମୁଁ ରାଜାଙ୍କୁ କହିଲି, “ଯେବେ ମହାରାଜଙ୍କର ସନ୍ତୋଷ ହୁଏ ଓ ଆପଣଙ୍କ ଦାସ ଯେବେ
    ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଥାଏ, ତେବେ ଯିହୁଦା ଦେଶକୁ, ମୋହର ପିତୃଲୋକଙ୍କ କବର-ନଗରକୁ ମୋତେ
    ପଠାଇବା ପାଇଁ ଆଜ୍ଞା କରନ୍ତୁ, ତହିଁରେ ମୁଁ ତାହା ନିର୍ମାଣ କରିବି।”
  chk-chk: Nge üa üreni ewe king, “Ika a öch me reöm, en ai king, nge ngang noum ei
    chon angang üa küna ümöümöch me reöm, kopwe mwüt ngeniei pwe üpwe feila Juta ren
    ewe telinimw ia peiasen ai kewe lewo ra nom ie, pwe üpwe aüsefälietä.”
  rop-rop: en aibin tok langa det king, “Bos, if yu gudbinji langa mi, wal yu jandim
    mi langa det kantri Juda, langa det taun weya ola greib blanga main grengrenfatha
    olabat jidan. Ai wandi bildimap det taun igin.”
  ukr-1871: 'І сказав цареві: Коли царська ласка, й коли слуга твій запобіг ласки
    перед лицем твоїм, то пошли мене в Юдею, в місто, де гробовища батьків моїх, щоб
    я одбудував його.'
  deu-1951: 'Da flehte ich zu dem Gott des Himmels und sagte dann zum König: Gefällt
    es dem König und gefällt dir dein Knecht, so sende mich nach Juda, zu der Stadt,
    wo meine Väter begraben liegen, daß ich sie wieder aufbaue.'
  eng-JPS: 'And I said unto the king: ''If it please the king, and if thy servant
    have found favour in thy sight, that thou wouldest send me unto Judah, unto the
    city of my fathers'' sepulchres, that I may build it.'''
  srp-1865: 'I rekoh caru: ako je ugodno caru i ako ti je mio sluga tvoj, pošlji me
    u Judeju u grad gdje su grobovi otaca mojih da ga sagradim.'
  lug-lug: n’oluvannyuma ne nziramu kabaka nti, “Kabaka bw’anasiima, era omuddu wo
    bw’anaalaba ekisa mu maaso go, ansindike ŋŋende mu Yuda, mu kibuga bajjajjange
    gye baaziikibwa, nkiddaabirize.”
  heb-heb: ואמר למלך אם על המלך טוב ואם ייטב עבדך לפניך אשר תשלחני אל יהודה אל עיר
    קברות אבתי ואבננה׃
  ben-IRV: আর রাজাকে বললাম, “মহারাজ যদি খুশী হয়ে থাকেন এবং আপনার দাস যদি আপনার চোখে
    দয়া পেয়ে থাকে, তবে আপনি আমাকে যিহূদায়, আমার পূর্বপুরুষদের কবরের শহরে, যেতে
    অনুমতি দিন, যেন আমি তা তৈরী করি।”
  pan-pan: ਅਤੇ ਰਾਜਾ ਨੂੰ ਕਿਹਾ, “ਜੇਕਰ ਰਾਜਾ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਅਤੇ ਜੇਕਰ ਤੁਸੀਂ ਆਪਣੇ ਦਾਸ ਤੋਂ
    ਪ੍ਰਸੰਨ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਮੈਨੂੰ ਯਹੂਦਾਹ ਨੂੰ ਮੇਰੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਕਬਰਾਂ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਭੇਜ
    ਦਿਉ ਤਾਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬਣਾਵਾਂ।”
  mya-JVB: ရှင်ဘုရင် က၊ အဘယ် သို့တောင်း လျှောက်ချင် သနည်းဟုမေး တော်မူ၏။ ငါကလည်း အရှင်မင်းကြီး
    အလို တော်ရှိ၍ ကျွန် တော်ကို စိတ် နှင့်တွေ့တော်မူလျှင် ၊ ကျွန်တော် ဘိုးဘေး သင်္ချိုင်း
    ရှိရာမြို့ ကို ကျွန်တော်ပြုစု ရမည်အကြောင်း ၊ ယုဒ ပြည်သို့ စေလွှတ် တော်မူပါဟု ကောင်းကင်ဘုံ
    ၏အရှင်ဘုရားသခင် အား ဆုတောင်း ပြီးမှလျှောက် လေ၏။
  tbg-tbg: viraqaahai avuhainaa vaiintiara tiha, Avuhainaa vaiintio, are tiriara quahehara
    te ai iraaina uvarara eo tirera, are ti qaqi kairaqe te Iutaa vataini tenta kaivaqauka
    quntama to vatukara mini oru vaiha tenta navunaaka kahaqiha vi vatukara qaiqaa
    autuare, ti.
  hmo-hmo: Unai murinai king dekenai lau haere, lau gwau, “King badana e, bema oi
    laloa ia hegeregere neganai, bona bema lau dekenai oi laloa namo neganai, mani
    lau do oi siaia, Iuda dekenai do lau lao. Unuseni lauegu sene taudia idia guria
    vadaeni, bona lau ura unai gabu do lau haginia lou.”
  urd-urd: फिर मैंने बादशाह से कहा, “अगर बादशाह की मर्ज़ी हो, और अगर तेरे ख़ादिम पर
    तेरे करम की नज़र है, तो तू मुझे यहूदाह में मेरे बाप — दादा की क़ब्रों के शहर को
    भेज दे ताकि मैं उसे ता'मीर करूँ।”
  rus-SYN: 'и сказал царю: если царю благоугодно, и если в благоволении раб твой пред
    лицом твоим, то пошли меня в Иудею, в город, где гробы отцов моих, чтоб я обстроил
    его.'
  bqc-SIM: 'ↄ̃ má wèwà ma mɛ̀: Kí, tó à kɛ̀nɛ maa, mɛ́ mapi n zↄ̀blena ma yã́
    kànguɛ, ma zĩ Yuda bùsu wɛ̃́lɛ pↄ́ ma deziↄ mia kuupi, kɛ́ mà e kɛkɛ kálɛ.'
  tcz-CHONGTHU: Hitin kadonbut tai, “Lengpa nasohpa keima chunga khoto na naneiya
    nalunglhaina ahi dingle Judah gam'a neisol’in lang kapu kapate kivuina khopi chu
    gasa phange” kati.
  mar-mar: मग मी राजाला उत्तर दिले, “महाराजांची मर्जी असेल आणि आपल्या दासावर आपली
    कृपादृष्टी झाली असेल तर मला माझ्या पूर्वजांच्या कबरी जेथे आहेत त्या यहूदातील यरूशलेमास
    जाऊन नगराची पुन्हा बांधणी करण्यास पाठवा.”
  qub-qub: 'Nircur rayta nirä: «Cuyapämashpayqui, chayno gampaj alli captenga, ruwacö
    Tayta mandaj Judäman cachamänayquipämi, awilöcuna pamparaycashanman chayaycur
    juchusha caycajcunata allchachinäpaj.»'
  bqp-bqp: 'akũ ma wea ma pì: Kí, tó à kɛ̀nnɛ mana akũsↄ̃ makũ n zↄ̀bleri yã kàngu,
    ǹ ma zĩ Yudanↄ bùsu wɛ̃tɛ kũ ma dizinↄ mira kun pìn, de mà le mà kɛkɛ mà kátɛ.'
  hat-hat: 'Epi mwen reponn li: -Si sa fè monwa plezi, si ou kontan jan m''ap sèvi
    ou la, tanpri, kite m'' ale nan peyi Jida, nan lavil kote zansèt mwen yo antere
    a, pou m'' ka rebati l''.'
  eng-BSB: and answered the king, “If it pleases the king, and if your servant has
    found favor in your sight, I ask that you send me to Judah, to the city where
    my fathers are buried, so that I may rebuild it.”
  eng-WEBPB: I said to the king, “If it pleases the king, and if your servant has
    found favour in your sight, I ask that you would send me to Judah, to the city
    of my fathers’ tombs, that I may build it.”
  kbq-kbq: Nehu'na amanage hu'na kini ne'mofona antahige'noe, kagrama antahi musema
    hunantesnanke'na Juda mopare mopa agafa'nire vu'na ome kete'na, maka'zana ome
    eri so'e hanue.
  nhe-BL: 'huan niquilhui: ―Intla tiquita para cuali huan intla hueyi moyolo ica na,
    huajca xinechtitlani ipan tlali Judá campa notatahua motlalpachojque para huelis
    nijcualchijchihuati nopa altepetl.'
  bus-bus: 'ben ma weàla ma bè: Kí, tó à kɛ̀nnɛ maa bensↄ̃ mamↄma n zↄ̀bleri yã kàngu,
    ǹ ma zĩ Yudanↄ bùsu wɛ́tɛ kɛ̀ ma dezinↄ mira kún pìa, lɛ mà e mà kɛkɛ mà káɛ.'
  gub-BL: A'e re aze'eg tuwihawete pe. — Aze hekatu newe, aze nepurapo wer heremimutar
    rehe nehe, hemono kar Zuta ywy rehe heipy watym awer tawhu iapo wi kar pà ihewe
    nehe, a'e izupe.
  eng-DRA: 'And I said to the king: If it seem good to the king, and if thy servant
    hath found favour in thy sight, that thou wouldst send me into Judea to the city
    of the sepulchre of my father, and I will build it.'
