verse: NEH.002.005
translations:
  mal-C: രാജാവിനോട്, “അങ്ങേക്കു തിരുഹിതമുണ്ടായി, അവിടത്തെ തിരുമുമ്പിൽ ദാസനു ദയ ലഭിച്ചുവെങ്കിൽ,
    യെഹൂദ്യയിൽ എന്റെ പിതാക്കന്മാരുടെ കല്ലറകളുള്ള നഗരം പുനർനിർമിക്കുന്നതിന് അടിയനെ
    അയയ്ക്കണമേ” എന്നപേക്ഷിച്ചു.
  deu-TKW: 'sodann sprach ich zu dem Könige: Wenn es dem Könige recht ist, und wenn
    dir dein Knecht der rechte Mann dazu zu sein scheint -: daß du mich nach Juda
    entsendest, nach der Stadt, wo die Gräber meiner Väter sind, daß ich sie wieder
    aufbaue!'
  lin-lin: 'mpe nazongiselaki mokonzi : — Soki esepelisi mokonzi mpe soki mowumbu
    na ye azwi ngolu na miso na ye, tika ete mokonzi atinda ngai na engumba Yuda epai
    wapi bakunda batata na ngai, mpo ete nakende kotonga yango lisusu.'
  eng-LSV: and say to the king, “If [it is] good to the king, and if your servant
    is pleasing before you, that you send me to Judah, to the city of the graves of
    my fathers, and I have built it.”
  eng-GNV: And sayde vnto the King, If it please the King, and if thy seruant haue
    found fauour in thy sight, I desire that thou wouldest send me to Iudah vnto the
    city of the sepulchres of my fathers, that I may buyld it.
  eng-WEBSTER: And I said to the king, If it should please the king, and if thy servant
    hath found favor in thy sight, that thou wouldst send me to Judah, to the city
    of my fathers' sepulchers, that I may build it.
  nhw-BL: 'huan niquilhui: ―Sintla tiquita para cuali huan sintla hueyi moyolo ica
    na, huajca techtitlani ipan tlali Judá campa notatahua motlalpachojque para huelis
    nijcualchijchihuati nopa altepetl.'
  swh-ONEN: na nikamjibu mfalme, “Kama ikimpendeza mfalme, na kama mtumishi wako amepata
    kibali machoni pake, anitume kule mji wa Yuda, mahali baba zangu walipozikwa,
    ili niweze kuujenga upya.”
  bba-bba: Mɑ nɑ nùn wisɑ nɑ nɛɛ, yinni, ɑ̀ n kɑ mɑn nɔnu ɡeu mɛɛrɑ, ɑ de n wurɑ Yudɑbɑn
    temɔ wuu ɡèn mi bɑ nɛn sikɑdobɑ sikɑ kpɑ n ɡu bɑni n seeyɑ.
  eng-KJVCPB: And I said unto the king, If it please the king, and if thy servant
    have found favour in thy sight, that thou wouldest send me unto Judah, unto the
    city of my fathers’ sepulchres, that I may build it.
  luo-luo: mi adwoko ruoth niya, “Ka berne ruoth kendo ka jatichni oyudo ngʼwono e
    wangʼe, to ber mondo oora e dala maduongʼ man Juda kama kwerena oikie mondo agere
    kendo.”
  meu-meu: Bena hanua pavapavana na hamaoroa, nato, Hanua pavapavana lalomu bema heḡereḡere,
    bona lau, emu hesiai tauna, boma lalo namo henigu, boma siaigu lao Iuda, senegu
    edia gara e miamu hanuana bainala, baina haginia lou totona.
  npi-ULB: मैले राजालाई जवाफ दिएँ, “राजालाई असल लाग्यो भने, र हजुरका दासले हजुरको
    दृष्‍टिमा राम्रै गरेको छ भने हजुरले मलाई मेरा पिता-पुर्खाहरूका चिहान भए सहर यहूदा
    पठाउन सक्‍नुहुन्छ ताकि मैले यसको पुनर्निर्माण गर्न सकूँ ।”
  yor-yor: mo sì dá ọba lóhùn pé, “Ti ó bá wu ọba, tí ìránṣẹ́ rẹ bá sì rí ojúrere
    ní ojú rẹ, jẹ́ kí ó rán mi lọ sí ìlú náà ní Juda níbi tí a sin àwọn baba mi nítorí
    kí èmi lè tún un kọ́.”
  emp-NTPO: 'Maʌ̃be mʌ̃a Persiad̶ebema boroa nãwã panusia: –Bʌmaa bia b̶ʌbʌrʌ idjab̶a
    mʌ̃da bia unu b̶ʌbʌrʌ, mʌ̃ra Juda druad̶aa mʌ̃ djibarirã tʌb̶ariped̶ad̶a purud̶aa
    diabuedua maʌ̃ purura wayacusa oi carea.–'
  ind-ind: kemudian menjawab raja, “Jika Tuanku berkenan mengabulkan permintaan hambamu
    ini, mohon utuslah saya ke Yehuda untuk membangun kembali kota asal saya itu.”
  pes-OPCB: 'و بعد جواب دادم: «اگر پادشاه راضی باشند و اگر نظر لطف به من داشته باشند،
    مرا به سرزمین یهودا بفرستند تا شهر اجدادم را بازسازی کنم.»'
  tgl-ULB: Tumugon ako sa hari, “Kung mabuti ito para sa hari, at kung ang iyong lingkod
    ay gumawa ng mabuti sa iyong paningin, maaari mo akong ipadala sa Juda, sa lungsod
    ng libingan ng aking mga ninuno, para maitayo ko itong muli.”
  cbu-NT: kurakaatssha; Shiy nuwaa chinakinaareesha, yakat Irusarinap, Utaáp tsap
    zanganingandama. Amb naakchuri, yusur yaktaa wanasiri yaramaam zandkina, watam
    anush nuwaa zitaminarinee mapuranganawa, tárangina.
  hui-hui: Ani lowa i̱na kini biagohondo lalu. I̱na birurunaga turu keyagua nde i̱na
    hale harogodagua bia lolebere Yuda dindini Yarusaleme timbuni i̱ aguaneneru hora
    henegoria dai bia labelo hame ledo. Ani buwa i̱na tano gialobagabu wiaruaru arema
    bule dai buliya, laru.
  mya-mya: မင်း​ကြီး​အား``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​သည် ကျွန်​တော်​မျိုး​အား​စိတ်​တော်​နှင့်​တွေ့​တော်​မူ
    ၍ ကျွန်​တော်​မျိုး​၏​ပန်​ကြား​ချက်​ကို​ခွင့်​ပြု ရန်​အ​လို​ရှိ​တော်​မူ​ပါ​လျှင်​ကျွန်​တော်​မျိုး
    အား​ယု​ဒ​ပြည်​သို့​သွား​ခွင့်​ပြု​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​၏​ဘိုး​ဘေး​များ​အား​သင်္ဂြိုဟ်
    ရာ​မြို့​ကို​ပြန်​လည်​တည်​ဆောက်​ခွင့်​ပြု တော်​မူ​ပါ'' ဟု​လျှောက်​၏။
  bod-N: གལ་ཏེ་རྒྱལ་པོའི་ཐུགས་ལ་འབབ་ཅིང་། ཞབས་ཕྱི་བདག་ལ་ཐུགས་རྗེས་གཟིགས་པ་ཡིན་ན། ཕྲན་ཡ་ཧུ་དཱ་ཡུལ་ཏེ་ངའི་ཡབ་མེས་ཀྱི་དུར་ས་ཡོད་སའི་གྲོང་ཁྱེར་དེ་རུ་མངགས་ནས་བསྐྱར་བཞེངས་གནང་བར་མཛོད་ཅིག་ཅེས་ཞུས་པ་དང་།
  sna-sna: ndikapindura mambo ndichiti, “Kana zvichifadza mambo uye kana muranda wenyu
    awana nyasha pamberi pake, mambo ngaanditumire kuguta riri kuJudha kwakavigwa
    madzibaba angu kuitira kuti ndinorivakazve.”
  spa-BLM: 'Dije al rey: “Si al rey le parece bien, y si tu siervo ha hallado gracia
    ante tus ojos, te pido que me envíes a Judá, a la ciudad de las tumbas de mis
    padres, para que la construya.”'
  cac-cac: 'Ix valan d''a vin̈ rey chi'' icha tic: —Tato scha a c''ol mamin rey, tato
    vach'' in d''a yol a sat, tzin c''an d''ayach to tzin a chab''at d''a Judá chi'',
    b''aj mucan eb'' in mam vicham, yic sb''at in b''oanxiq''uei, xin chi d''a vin̈.'
  swh-ULB: Nikamwambia mfalme, “Mfalme akiona vema, na ikiwa mtumishi wako amefanya
    vizuri machoni pako, unaweza kunituma Yuda, mji wa kaburi za baba zangu, ili nipate
    kuujenga tena.”
  bel-bel: 'і сказаў цару: калі цару заўгодна, і калі ва ўпадабаньні раб твой перад
    абліччам тваім, дык пашлі мяне ў Юдэю, у горад магіл бацькоў маіх, каб я адбудаваў
    яго.'
  deu-ELBBK: 'und ich sprach zu dem König: Wenn der den König es für gut hält, und
    wenn dein Knecht wohlgefällig vor dir ist, so bitte ich, dass du mich nach Juda
    sendest zu der Stadt der Begräbnisse meiner Väter, damit ich sie wieder aufbaue.'
  mbb-OT: ne hein nekepasad a, midtavak ku haazà is hadì te, “Mahal he Hadì, emun
    nekepenunuat a kenikew, ne ke egkehimu, egkesuat a he ed-ulì diyà te Juda, su
    ed-umanan ku ebenguna is inged he Jerusalem he iyan midlevengan te menge kepuun
    ku.”
  mal-2015: 'രാജാവിനോടു: രാജാവിന്നു തിരുവുള്ളമുണ്ടായി അടിയന്നു തിരുമുമ്പിൽ ദയ ലഭിച്ചു
    എങ്കിൽ അടിയനെ യെഹൂദയിൽ എന്റെ പിതാക്കന്മാരുടെ കല്ലറകളുള്ള പട്ടണത്തിലേക്കു അതു പണിയേണ്ടതിന്നു
    ഒന്നു അയക്കേണമേ എന്നുണർത്തിച്ചു.'
  rmc-rmc: 'a odphenďom le kraľiske: „Te hin ada le kraľiske pre dzeka a te tiro služobňikos
    arakhľa milosť andre tire jakha, bičhav man andre Judsko, andro foros, kaj hine
    parunde mire phure dada, hoj les pale te ačhavav.“'
  pes-OPV: 'و به پادشاه گفتم: «اگر پادشاه را پسند آید و اگر بنده ات درحضورش التفات
    یابد، مرا به یهودا و شهرمقبره های پدرانم بفرستی تا آن را تعمیر نمایم.»'
  ron-1924: 'ши ам рэспунс ымпэратулуй: „Дакэ гэсеште ку кале ымпэратул ши дакэ робул
    тэу ый есте плэкут, тримите-мэ ын Иуда, ла четатя морминтелор пэринцилор мей,
    ка с-о зидеск дин ноу.”'
  ben-OBCV: আর রাজাকে বললাম, “মহারাজ যদি খুশি হয়ে থাকেন এবং আপনার দাস যদি আপনার চোখে
    দয়া পেয়ে থাকে, তবে আপনি যিহূদা-নগরে যেখানে আমার পিতৃপুরুষদের কবর দেওয়া হয়েছে
    সেখানে আমায় পাঠান যেন আমি তা আবার তৈরি করতে পারি।”
  som-som: Oo waxaan boqorkii ku idhi, Boqorow, hadday ku farxiso, oo haddaad raalli
    iga tahay anoo addoonkaaga ah, waxaan doonayaa inaad ii dirtid dalka Yahuudah
    oo ay ku taal magaalada awowayaashay xabaalahoodu yihiin, inaan dhiso.
  lat-VUC: 'et dixi ad regem: Si videtur regi bonum, et si placet servus tuus ante
    faciem tuam, ut mittas me in Judæam ad civitatem sepulchri patris mei, et ædificabo
    eam.'
  eng-ASVBT: And I said unto the king, If it please the king, and if thy servant have
    found favor in thy sight, that thou wouldest send me unto Judah, unto the city
    of my fathers’ sepulchers, that I may build it.
  ita-1885: 'e dissi al re: Se così piace al re, e se il tuo servitore ti è in grazia,
    mandami in Giudea, nella città dove sono le sepolture de'' miei padri, acciocchè
    io la riedifichi.'
  eng-ULB: I replied to the king, “If it seems good to the king, and if your servant
    has done well in your sight, you could send me to Judah, to the city of my fathers'
    tombs, that I may rebuild it.”
  spa-VBL: “Si le agrada a Su Majestad, y si está contento conmigo, le pido que me
    envíe a Judá, a la ciudad donde están enterrados mis antepasados, para que pueda
    reconstruirla”.
  fra-_FOB: 'Puis je dis au roi: Si le roi le trouve bon, et si ton serviteur t''est
    agréable, envoie-moi en Juda, vers la ville des tombeaux de mes pères, pour la
    rebâtir.'
  mal-mal: 'രാജാവിനോട്: “രാജാവിന് തിരുഹിതമുണ്ടായി അടിയന് തിരുമുമ്പിൽ ദയ ലഭിച്ചു എങ്കിൽ
    അടിയനെ യെഹൂദയിൽ എന്റെ പിതാക്കന്മാരുടെ കല്ലറകളുള്ള പട്ടണത്തിലേക്ക് അത് പണിയേണ്ടതിന്
    അയക്കേണമേ” എന്ന് ഉണർത്തിച്ചു.'
  urd-GVR: maiṅ ne shahanshāh se kahā, “Agar bāt āp ko manzūr ho aur āp apne ḳhādim
    se ḳhush hoṅ to phir barāh-e-karm mujhe Yahūdāh ke us shahr bhej dījie jis meṅ
    mere bāpdādā dafn hue haiṅ tāki maiṅ use dubārā tāmīr karūṅ.”
  suz-BL: मिनु गो पिप कली “गे दाक्‍नीनी नु इन शिशी ताता हना, आं किकी पिपी थिम्‍शो,
    यहूदा रागी ङा सहर कली लेंशा सेल्‍थ सोइक्‍तीनी” देंती।
  ita-1927: 'poi risposi al re: “Se così piace al re e il tuo servo ha incontrato
    favore agli occhi tuoi, mandami in Giudea, nella città dove sono i sepolcri de’
    miei padri, perché io la riedifichi”.'
  ckb-ckb: 'بە پاشام گوت: «ئەگەر پاشا پێی باش بێت، ئەگەر خزمەتکارەکەت لەبەردەمت پەسەندە،
    بمنێرە یەهودا، بۆ شاری گۆڕستانی باوباپیرانم، تاوەکو بنیادی بنێمەوە.»'
  eng-BBE: And I said to the king, If it is the king's pleasure, and if your servant
    has your approval, send me to Judah, to the town where the bodies of my fathers
    are at rest, so that I may take in hand the building of it.
  kan-OKCV: ಅರಸನಿಗೆ, “ಅರಸನಿಗೆ ಮೆಚ್ಚಿಗೆಯಾದರೆ ಮತ್ತು ನಿಮ್ಮ ಸೇವಕನಿಗೆ ನಿಮ್ಮ ಮುಂದೆ ದಯೆ ದೊರಕಿದರೆ,
    ನನ್ನನ್ನು ನನ್ನ ತಂದೆಗಳ ಸಮಾಧಿಗಳಿರುವ ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಸುವುದಕ್ಕಾಗಿ ಯೆಹೂದಕ್ಕೆ ನನ್ನನ್ನು
    ಕಳುಹಿಸಬೇಕು,” ಎಂದೆನು.
  bbb-bbb: Areme na uri kini kuae, E ireobo a na giega fu oemadakuma ni a isekie vua
    none ige na kuaravo ije fiena avediene. Areme ni kiega na una Juda ijia Jerusareme
    sidove ije asaerafa none bu uniaeva ijene va una sano kuae?
  tam-2017: 'ராஜாவைப் பார்த்து: ராஜாவிற்கு விருப்பமாயிருந்து, அடியேனுக்கு உமது முன்னிலையில்
    தயவு கிடைத்ததானால், என்னுடைய தகப்பன்மார்களின் கல்லறைகள் இருக்கும் பட்டணத்தைக்
    கட்டுவதற்கு, யூதா தேசத்திற்கு நீர் என்னை அனுப்ப வேண்டிக்கொள்ளுகிறேன் என்றேன்.'
  spa-RV-1909: 'Y dije al rey: Si al rey place, y si agrada tu siervo delante de ti,
    que me envíes á Judá, á la ciudad de los sepulcros de mis padres, y la reedificaré.'
  ron-BTF: 'Și am spus împăratului: Dacă place împăratului și dacă servitorul tău
    ar găsi favoare înaintea feței tale, să mă trimiți în Iuda, la cetatea mormintelor
    părinților mei, să o construiesc.'
  eng-WEBP: I said to the king, “If it pleases the king, and if your servant has found
    favor in your sight, I ask that you would send me to Judah, to the city of my
    fathers’ tombs, that I may build it.”
  eng-FBV: “If it pleases Your Majesty, and if you are happy with me, I request you
    send me to Judah, to the city where my forefathers are buried, so I can rebuild
    it.”
  nld-1939: 'en sprak tot den koning: Zo het den koning behaagt, en gij uw dienaar
    daartoe geschikt acht, zend mij dan naar Juda, om de stad te herbouwen, waar de
    graven van mijn vaderen zijn.'
  nch-BL: 'huan niquilhui: ―Sinta tiquita para cuali huan sinta hueyi moyolo ica na,
    huajca techtitani ipan tali Judá campa motalpachojque notatahua para huelis nijcualchijchihuati
    nopa altepet.'
  vie-1934: 'rồi tâu với vua rằng: Nếu vua thấy điều đó là tốt lành, nếu kẻ tôi tớ
    vua được ơn trước mặt vua, xin vua hãy sai tôi về Giu-đa, đến thành có mồ mả của
    tổ phụ tôi, để tôi xây cất thành ấy lại.'
  hin-CV: मैंने राजा को उत्तर दिया, “अगर महाराज को यह सही लगे और अगर आप अपने सेवक
    से खुश हैं, तो मुझे यहूदिया जाने की अनुमति दें. वहां, जिस नगर में मेरे पुरखों
    की कब्रें हैं, मैं उस नगर को दोबारा बनवा सकूं.”
  spa-BES: 'Y dije al rey: Si es del agrado del rey, y si tu siervo tiene tu aprobación,
    mándame a Judá, al pueblo donde están enterrados los cuerpos de mis padres, para
    que yo la reconstruya.'
  tdx-tdx: vaho nanao ty hoe amy mpanjakay, Naho mahafale i mpanjakay vaho nanjo fañisohañe
