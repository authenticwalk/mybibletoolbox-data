verse: NEH.002.010
translations:
  mal-C: ഹോരോന്യനായ സൻബല്ലത്തും അമ്മോന്യ ഉദ്യോഗസ്ഥനായ തോബിയാവും ഇത് അറിഞ്ഞു; ഇസ്രായേലിന്റെ
    ക്ഷേമം ലക്ഷ്യമാക്കി ഒരാൾ വന്നിരിക്കുന്നത് അവർക്ക് വളരെ അസ്വസ്ഥതയുണ്ടാക്കി.
  deu-TKW: Als aber Sanballat, der Horoniter, und Tobia, der ammonitische Knecht,
    davon vernahmen, da verdroß es sie schwer, daß jemand angekommen war, um für das
    Wohlergehen der Israeliten Sorge zu tragen.
  lin-lin: Tango kaka Sanibala, moto ya Oroni, mpe Tobiya, kalaka ya mboka Amoni,
    bayokaki ete nazali koya, basepelaki ata moke te komona moto moko koya mpo na
    bolamu ya bana ya Isalaele.
  eng-LSV: and Sanballat the Horonite hears, and Tobiah the servant, the Ammonite,
    and it is evil to them—a great evil—that a man has come to seek good for the sons
    of Israel.
  eng-GNV: But Sanballat the Horonite, and Tobiah a seruant an Ammonite heard it,
    and it grieued them sore, that there was come a man which sought the wealth of
    the children of Israel.
  eng-WEBSTER: When Sanballat the Horonite, and Tobiah the servant, the Ammonite,
    heard of it , it grieved them exceedingly that there had come a man to seek the
    welfare of the children of Israel.
  nhw-BL: Pero quema quimatque nochi ya ni, Sanbalat catli ejqui Horón huan Tobías
    catli ejqui Amón, tlahuel cualanque pampa ajsitoya se catli motemacatoya para
    quinpalehuis israelitame.
  swh-ONEN: Sanbalati Mhoroni na Tobia afisa Mwamoni waliposikia juu ya jambo hili,
    waliudhika sana kwamba amekuja mtu kuinua ustawi wa Waisraeli.
  bba-bba: Sɑnɑm mɛ Sɑmbɑlɑ wi u sɑ̃ɑ Horoni kɑ win sɔm kowo Tobiyɑ wi u sɑ̃ɑ Amɔni
    bɑ nuɑ mɑ nɑ wee n kɑ Isirelibɑ ɡeɑ kuɑ, yerɑ ben nuki sɑnkirɑ too.
  eng-KJVCPB: When Sanballat the Horonite, and Tobiah the servant, the Ammonite, heard
    of it, it grieved them exceedingly that there was come a man to seek the welfare
    of the children of Israel.
  luo-luo: Kane Sanbalat ma ja-Horon kod Tobia ja-Amon ma jatelo nowinjo ma, negibedo
    kod achiedh-nade ahinya ni ngʼato osebiro madwaro kelo dongruok ni jo-Israel.
  meu-meu: A Sanbalata, tau Horono, bona Tobia, hesiai tauna, tau Amono, ina sivarai
    e kamonai, bena lalodia na e dika herea, ta na Israel taudia edia namo dalana
    itahuna vada ema dainai.
  npi-ULB: कसैले इस्राएलीहरूलाई मदत गर्न खोज्दै छ भनी जब होरोनी सन्बलत र अम्मोनी अधिकारी
    तोबियाले यो सुने, तिनीहरू निकै बेखुसी भए ।
  yor-yor: Nígbà tí Sanballati ará Horoni àti Tobiah ará a Ammoni tí wọ́n jẹ́ ìjòyè
    gbọ́ nípa èyí pé, ẹnìkan wá láti mú ìtẹ̀síwájú bá àlàáfíà àwọn ará Israẹli inú
    bí wọn gidigidi.
  emp-NTPO: Baribʌrʌ Horoʌ̃ purud̶ebema Sanbalába, Amoʌ̃nebema dji droma Tobía bid̶a
    ũrĩsid̶aa mʌ̃ra israelerã carebad̶e zesida. Maʌ̃ carea ãdji sod̶e bio biẽ́ panesid̶aa.
  ind-ind: Ketika Sanbalat orang Horon dan Tobia orang Amon mendengar berita kedatangan
    saya, mereka sangat marah karena saya hendak menolong orang Israel.
  pes-OPCB: ولی وقتی سنبلط (از اهالی حورون) و طوبیا (یکی از مأموران عمونی) شنیدند
    که من آمده‌ام، بسیار ناراحت شدند، چون دیدند کسی پیدا شده که می‌خواهد به قوم اسرائیل
    کمک کند.
  tgl-ULB: Nang marinig ito nina Sanballat na Horonita at ni Tobias na lingkod na
    Ammonita, sila ay labis na nayamot na may isang taong dumating para tulungan ang
    bayan ng Israel.
  cbu-NT: Itaru, tsimbun kurak, Horonshuch urkar, Sambalat suru, misha Amónshuchtam
    urkar, Tobíyasa suru, anshtisin mazinayarusin, kapung tsiyantaranganaya. Israelchicheetspari
    tputs istakatssin, ningeem kusaranganaya, atusin, tsiyantaranganaya. Ashiriya,
    na kamaneena yuwaa kurak Artarjeri nuwaa Nehemiyasaatsi Irusarinap zanganirangu
    anootsi.
  hui-hui: Ani birugola Bedehoronoali mbira mini Sanabaladibi agali mbira dindi Amono
    handagimbu bu haga mini Tobiabi libugua handalu hearia agali mbirame Isaraele
    wali agali bayale helonaga biabe bule íbu ka layago hale hene. Ani hale howa libugua
    henge daliga timbuniore lo hene.
  mya-mya: သို့​ရာ​တွင်​ဗေ​သ​ဟော​ရ​နိ​မြို့​သား​သမ္ဘာ လတ်​နှင့်​အမ္မုန်​ပြည်​နယ်​မှ​အ​ရာ​ရှိ​တော​ဘိ
    တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား အ​ကျိုး​ပြု​စု​ရန်​လူ​တစ်​ယောက်​ရောက်​ရှိ
    လာ​ကြောင်း​ကြား​သိ​ကြ​သော​အ​ခါ​လွန် စွာ​အ​မျက်​ထွက်​ကြ​၏။
  bod-N: ཡང་ཧོ་རོན་པ་སན་པཱ་ལད་དང་ཨམ་མོན་པ་ཏོ་བི་ཡཱ་ཞེས་པའི་འཁོར་གཡོག་གིས། མི་ཞིག་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁེ་ཕན་རྩོད་དུ་སླེབས་བྱུང་བ་ཐོས་པའི་ཚེ་ཤིན་ཏུ་མི་དགའ་བར་གྱུར་ཏོ།
    །
  sna-sna: Sanibharati muHoroni naTobhia muranda wavaAmoni pavakazvinzwa vakashatirwa
    kwazvo vachiti kwauya mumwe anoda kusimudzira magariro akanaka avaIsraeri.
  spa-BLM: Cuando Sanbalat, el horonita, y Tobías, el siervo amonita, se enteraron
    de esto, se entristecieron mucho, porque un hombre había venido a buscar el bienestar
    de los hijos de Israel.
  cac-cac: Palta axo ix yab'an vin̈aj Sanbalat aj Horón yed' vin̈aj Tobías yajal yaj
    d'a Amón to ix in javi yic tzin colvaj yed' eb' vetisraelal, ix cot yoval eb'
    vin̈.
  swh-ULB: Sanbalati Mhoroni na Tobbia mtumishi wa Amoni waliposikia jambo hili, walipendezwa
    sana kwa kuwa mtu alikuja ambaye alikuwa akijaribu kuwasaidia watu wa Israeli.
  bel-bel: Калі пачуў пра гэта Санавалат, Хараніт і Товія, Аманіцкі раб, дык ім было
    даволі прыкра, што прыйшоў чалавек паклапаціцца пра дабро сыноў Ізраілевых.
  deu-ELBBK: Und als Sanballat, der Horoniter, und Tobija, der ammonitische Knecht,
    es hörten, verdross es sie gar sehr, dass ein Mensch gekommen war, um das Wohl
    der Kinder Israel zu suchen.
  mbb-OT: Piru hein netuenan ni Sanbalat he tig-Horon wey ni Tobia he sevaha he upisyal
    he Amunihanen he nekeuma a is ed-uǥup te menge Israilihanen, nepauk utew sikandan.
  mal-2015: ഹോരോന്യനായ സൻബല്ലത്തും അമ്മോന്യനായ ദാസൻ തോബീയാവും ഇതു കേട്ടപ്പോൾ യിസ്രായേൽമക്കൾക്കു
    ഗുണം ചെയ്‌വാൻ ഒരു ആൾ വന്നതു അവർക്കു ഏറ്റവും അനിഷ്ടമായി.
  rmc-rmc: Ale sar o Chorončanos Sanbalat the o Amončanos Tobiaš, savo sas uradňikos,
    šunde, hoj avľa manuš, so kamel te kerel lačho le Izraelitenge, igen choľisaľile.
  pes-OPV: اما چون سنبلط حرونی و طوبیای غلام عمونی‌این را شنیدند، ایشان را بسیار ناپسند
    آمدکه کسی به جهت طلبیدن نیکویی بنی‌اسرائیل آمده است.
  ron-1924: Санбалат, Хоронитул, ши Тобия, служиторул амонит, кынд ау аузит лукрул
    ачеста, ну ле-а плэкут делок кэ веня ун ом сэ кауте бинеле копиилор луй Исраел.
  ben-OBCV: এই সমস্ত বিষয় শুনে হোরোণীয় সন্‌বল্লট ও অম্মোনীয় কর্মকর্তা টোবিয় খুব
    অসন্তুষ্ট হল কারণ ইস্রায়েলীদের মঙ্গল করার জন্য একজন লোক এসেছে।
  som-som: Oo Sanballad oo ahaa reer Xoron, iyo addoonkii ahaa Toobiyaah oo ahaa reer
    Cammoon markay maqleen inuu yimid nin doonaya wanaagga reer binu Israa'iil ayay
    aad iyo aad u murugoodeen.
  lat-VUC: 'Et audierunt Sanaballat Horonites, et Tobias servus Ammanites: et contristati
    sunt afflictione magna, quod venisset homo qui quæreret prosperitatem filiorum
    Israël.'
  eng-ASVBT: And when Sanballat the Horonite, and Tobiah the servant, the Ammonite,
    heard of it, it grieved them exceedingly, for that there was come a man to seek
    the welfare of the children of Israel.
  ita-1885: Quando Samballat Horonita; e Tobia, servo Ammonita, ebbero udite queste
    cose, ebbero gran dispiacere che fosse venuto alcuno per procacciar del bene a' figliuoli
    d'Israele.
  eng-ULB: When Sanballat the Horonite and Tobiah the Ammonite servant heard this,
    they were greatly displeased that someone had come who was seeking to help the
    people of Israel.
  spa-VBL: 'Pero cuando Sanbalat, el horonita, y Tobías, el amonita, se enteraron
    de esto, se molestaron. Para ellos esto era un desastre total: que alguien había
    llegado para ayudar a los israelitas.'
  fra-_FOB: Ce que Samballat, le Horonite, et Tobija, le serviteur ammonite, ayant
    appris, ils eurent un fort grand dépit de ce qu'il était venu quelqu'un pour procurer
    du bien aux enfants d'Israël.
  mal-mal: ഹോരോന്യനായ ഹോരോന്യ പട്ടണവാസിയായ സൻബല്ലത്തും അമ്മോന്യനായ ദാസൻ തോബീയാവും
    ഇത് കേട്ടപ്പോൾ യിസ്രായേൽ മക്കൾക്ക് ഗുണം ചെയ്‌വാൻ ഒരു ആൾ വന്നത് അവർക്ക് ഏറ്റവും
    അനിഷ്ടമായി.
  urd-GVR: Jab Gawarnar Sanballat Haurūnī aur Ammonī afsar Tūbiyāh ko mālūm huā ki
    koī Isrāīliyoṅ kī bahbūdī ke lie ā gayā hai to wuh nihāyat nāḳhush hue.
  suz-BL: मिनु होरोनी सान्‍बल्‍लत नु आ गेय पाइब अम्‍मोनी तोबीयाह, निम्‍फा “इस्राएली
    आन कली रिम्‍शो पाइब का जाक्‍शो बाक्‍ब” देंशो नेंशा, थाम्‍पा चुरताक्‍स।
  ita-1927: E quando Samballat, lo Horonita, e Tobia, il servo Ammonita, furono informati
    del mio arrivo, ebbero gran dispiacere della venuta d’un uomo che procurava il
    bene de’ figliuoli d’Israele.
  ckb-ckb: کاتێک سەنڤەلەت حۆرۆنی و تۆڤییای کاربەدەستی عەمۆنی ئەمەیان بیستەوە، زۆریان
    پێ ناخۆش بوو کە کەسێک هاتووە و هەوڵی چاکەی نەوەی ئیسرائیل دەدات.
  eng-BBE: And Sanballat the Horonite and Tobiah the servant, the Ammonite, hearing
    of it, were greatly troubled because a man had come to the help of the children
    of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಹಿತಚಿಂತಕನು ಒಬ್ಬನು ಬಂದನೆಂಬ ಸಮಾಚಾರ ಹೋರೋನಿನ ಸನ್ಬಲ್ಲಟನಿಗೂ, ಅಮ್ಮೋನ್
    ದೇಶದವನಾದ ಟೋಬೀಯ ಎಂಬ ಅಧಿಕಾರಿಗೂ ಮುಟ್ಟಿತು. ಅವರು ತುಂಬಾ ವಿಚಲಿತರಾದರು.
  bbb-bbb: Rove e Bete Orani ijiebuo e ireobo Sanibaretikiro Tobia e Amonaetiko ije
    bu na una Juda vakiro vako ije fie. Bu fieke e be fu una e Jiusi aesakae Juda
    kariva ije ifejiakiro vako bu ije fievo buka naebe oemarei.
  tam-2017: இதை ஓரோனிய பட்டணத்து வாசியாகிய சன்பல்லாத்தும், அம்மோனியனான தொபியா என்னும்
    ஊழியக்காரனும் கேட்டபோது, இஸ்ரவேல் மக்களின் நன்மையை விசாரிக்க ஒருவன் வந்தான் என்பது
    அவர்களுக்கு மிகவும் கோபமாக இருந்தது.
  spa-RV-1909: Y oyéndolo Sanballat Horonita, y Tobías, el siervo Ammonita, disgustóles
    en extremo que viniese alguno para procurar el bien de los hijos de Israel.
  ron-BTF: Când Sanbalat horonitul și Tobia, servitorul, amonitul, au auzit de aceasta,
    i-a mâhnit foarte tare că a venit un om să caute bunăstarea copiilor lui Israel.
  eng-WEBP: When Sanballat the Horonite and Tobiah the Ammonite servant heard of it,
    it grieved them exceedingly, because a man had come to seek the welfare of the
    children of Israel.
  eng-FBV: But when Sanballat the Horonite and Tobiah the Ammonite official heard
    about this, they were upset. For them this was a total disaster—that someone had
    arrived to help out the Israelites.
  nld-1939: Maar toen Sanbállat, de Choroniet, en Tobi-ja, de ammonietische slaaf,
    het vernamen, waren zij er hevig over ontstemd, dat er iemand gekomen was, om
    Israëls kinderen goed te doen.
  nch-BL: Pero quema quimatque nochi ya ni, Sanbalat ten Horón huan Tobías ten Amón,
    tahuel cualanque pampa ajsitoya se cati motemacatoya para quinpalehuis israelitame.
  vie-1934: Khi San-ba-lát, người Hô-rôn, và Tô-bi-gia, là kẻ tôi tớ Am-môn, hay điều
    đó, thì lấy làm bất bình vì có người đến đặng tìm kiếm sự hưng thạnh của dân Y-sơ-ra-ên.
  hin-CV: जब होरोनी सनबल्लत और अम्मोनी अधिकारी तोबियाह को इस बारे में पता चला, तो
    उन दोनों को बहुत बुरा लगा, कि कोई इस्राएलियों का भला चाहनेवाला यहां आ पहुंचा है.
  spa-BES: Y Sanbalat el horonita y Tobías, el siervo, el amonita, al oírlo, se turbaron
    mucho porque un hombre había acudido en ayuda de los hijos de Israel.
  tdx-tdx: Ie napota’ i Sanbalate nte-Koronaime naho i Tobià nte-Amone, mpitoro­ñe,
    le vata’e niboseke te nivotrake eo t’indaty mipay hañasoa o ana’ Israeleo.
  tha-KJV: แต่​เมื่อสันบาลลัทชาวโฮโรนาอิม และโทบีอาห์คนอัมโมนข้าราชการได้ยินเรื่องนี้
    เป็นเรื่องที่​ไม่​พอใจเขาอย่างยิ่งที่​มี​คนมาหาความสุขให้คนอิสราเอล
  por-BR-2018: Quando então Sambalate, o horonita, e Tobias, o servo amonita, ouviram,
    desagradou-lhes muito que alguém viesse para buscar o bem aos filhos de Israel.
  deu-ELO: Und als Sanballat, der Horoniter, und Tobija, der ammonitische Knecht,
    es hörten, verdroß es sie gar sehr, daß ein Mensch gekommen war, um das Wohl der
    Kinder Israel zu suchen.
  eng-WYC-2018: And Sanballat (the) Horonite, and Tobiah, the servant, (the) Ammonite,
    heard, and they were sorrowful by great torment, that a man was come, that sought
    prosperity of the sons of Israel. (And Sanballat the Horonite, and Tobiah the
    Ammonite servant, heard of it, and they were greatly vexed that a man had come,
    who sought to do good for the Israelites.)
  epo-epo: Kiam tion aŭdis Sanbalat, la Ĥoronano, kaj Tobija, la sklavo Amonida, ili
    havis grandan ĉagrenon, ke venis homo, por zorgi pri la bono de la Izraelidoj.
  uig-PIN: Ⱨoronluⱪ Sanballat bilǝn Ammoniy Tobiya degǝn ǝmǝldar Israillarning mǝnpǝǝtini
    izdǝp adǝm kǝptu, degǝn hǝwǝrni anglap intayin narazi boldi.
  beo-beo: 'Be eagene dunu ea dio amo Sa:naba:la:de (e da moilai Bede Houlone amoga
    esalu) amola Doubaia (A:mone soge eagene ouligisu dunu) ela da dunu da Isala:ili
    dunu fidimusa: misi, amo sia: nababeba:le, mi hanai galu.'
  tpi-OTNT: Tasol Senbalat bilong taun Bethoron, na Tobia, wanpela ofisa bilong provins
    Amon, tupela i harim tok long mi bin kam bilong helpim ol manmeri bilong Israel.
    Olsem na tupela i bel nogut tru.
  hau-SA: Da Sanballat mutumin Horon da Tobiya wakilin ƙasar Ammon suka ji cewa wani
    ya zo domin yă ƙarfafa zaman lafiyar mutanen Isra’ila, sai suka damu ƙwarai.
  uig-LAT: Horonluq Sanballat bilen Ammoniy Tobiya dégen emeldar Israillarning menpeetini
    izdep adem keptu, dégen xewerni anglap intayin narazi boldi.
  nde-nde: Kwathi ukuba uSanibhalathi umHoroni loThobhiya umʼAmoni owayeyinduna bekuzwa
    lokhu, bakhathazeka kakhulu ukuthi ukhona owayeselande ukuzathuthukisa inhlalo
    yaba-Israyeli.
  ton-ton: Pea ʻi he fanongo ki ai ʻe Sanipalate ko e tangata Holoni, mo Topaia ko
    e tamaioʻeiki, ko e tangata ʻAmoni, naʻe mamahi lahi ʻakinaua, koeʻuhi ʻi he haʻu
    ʻae tangata ke kumi ke lelei ai ʻae fānau ʻa ʻIsileli.
  ces-1613: To když uslyšel Sanballat Choronský, a Tobiáš služebník Ammonitský, velmi
    je to mrzelo, že přišel člověk, kterýž by obmýšlel dobré synů Izraelských.
  eng-WMB: When Sanballat the Horonite and Tobiah the Ammonite servant heard of it,
    it grieved them exceedingly, because a man had come to seek the welfare of the
    children of Israel.
  tam-TCV: ஆனால் ஓரோனியனான சன்பல்லாத்தும், அம்மோனிய அதிகாரியான தொபியாவும் இதைக் கேள்விப்பட்டபோது,
    இஸ்ரயேலரின் நலனை மேம்படுத்துவதற்காக ஒருவன் முன்வந்ததைக் குறித்து மிகவும் கலக்கமடைந்தார்கள்.
  ceb-ULB: Sa dihang nakadungog niini si Sanbalat nga taga-Horon ug si Tobia nga sulugoon
    sa Amonihanon, nasuko sila pag-ayo nga adunay tawo nga moabot aron sa pagtabang
    sa katawhan sa Israel.
  pol-UBG: Kiedy Sanballat Choronita i Tobiasz, sługa ammonicki, usłyszeli o tym,
    bardzo im się nie spodobało to, że przyszedł człowiek, który będzie zabiegał o
    dobro synów Izraela.
  agr-agr: Nuna dekawag Horón aents Sambalat, Tobías apu atuwe amonita aents aajakua
    nujai senchi kajekajui, wagki makichik aentskesh Israel aents aidaunak yaigchatnume
    tuidau asag.
  kyc-kyc: Dokopa yuu Orane akali kingi Sanepelate lengepe akali kingi Topaya lenge
    yuu Amo dokona mupwa karengepe dolapome namba Isaraele wambu nyisala epeyo doko
    sepala ama imbuo kareyambi.
  urd-GVU: جب گورنر سنبلّط حورونی اور عمونی افسر طوبیاہ کو معلوم ہوا کہ کوئی اسرائیلیوں
    کی بہبودی کے لئے آ گیا ہے تو وہ نہایت ناخوش ہوئے۔
  deu-1912: Da aber das hörten Saneballat, der Horoniter, und Tobia, der ammonitische
    Knecht, verdroß es sie sehr, daß ein Mensch gekommen wäre, der Gutes suchte für
    die Kinder Israel.
  ntj-ntj: Nyangka-pula puurrpa kutjupa kutjarralu kuliralpi mirrparnarringu tjiinya-rna
    pitjanyangka. Tjiinya-pula walykurringu kutjupalu-tjananya Yitjurayilku tjamupirti
    yirringkankukitja pitjanyangka.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಹಿತಚಿಂತಕನೊಬ್ಬನು ಬಂದಿದ್ದಾನೆಂಬ ವರ್ತಮಾನವು ಹೋರೋನ್ ಪಟ್ಟಣದವನಾದ ಸನ್ಬಲ್ಲಟನಿಗೂ,
    ಅಮ್ಮೋನ್ ದೇಶದವನಾದ ಟೋಬೀಯ ಎಂಬ ದಾಸನಿಗೂ ತಲುಪಿದಾಗ ಅವರು ಬಹಳವಾಗಿ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟರು.
  yap-yap: Sanballat e be’ ko binaw nu Beth Horon, nge Tobiah, ni reb e ga’ ko nug
    nu Ammon, e fa’an rrung’agew nike yib be’ ni nge maruwel ni fan ngak yu Israel,
    mi yow dabuy.
  hlt-MCSB: Te vaengah Khoroni Sanballat neh Ammoni sal Tobiah loh a yaak. Israel
    ca rhoek kah hnothen tlap pah ham hlang a pawk te boethae duet la amih taengah
    thae a huet.
  mdy-ETH: ጋዓንቴ ዒስራዔኤሌ ዴሮ ዓውሳኒ ኮሺ ባኣዚ ማዻ ዓሲ ሙኬሢ ቤትሆሮኔ ካታማ ናንጋ ሴንባላፄና ዓሞኦኔ ዓጮኮ ቢቲ ማዒ
    ዎይሣ ፆቢያና ዋይዛዖ ሚርጌና ዻጋዼኔ።
  twi-ASANTE: Nanso, Haronini Sanbalat ne Amonni Tobia a wɔyɛ mpanimfoɔ tee sɛ mabɛduru
    no, wɔn bo fuu yie sɛ obi aba hɔ a ɔpɛ sɛ ɔboa Israel.
  eng-WEBU: When Sanballat the Horonite and Tobiah the Ammonite servant heard of it,
    it grieved them exceedingly, because a man had come to seek the welfare of the
    children of Israel.
  wal-wal: SHin Beeti-Horoona katamaa asa gidiya Sanbbalaaxinne Amoona biittaa halaqa
    gidiya Xoobbee, “Israa7eela asaassi lo77obaa oottiya asi yiis” giyoogaa siyido
    wode, keehi yiillotidosona.
  spa-PDDPT: Pero cuando Sanbalat horonita y Tobías, el esclavo amonita, lo oyeron,
    se disgustaron muchísimo de que alguien llegara a procurar el bien de los hijos
    de Israel.
  gun-gun: Ha'e nunga ma Horonaim pygua huvixa Sambalate ha'e hembiguai Amom guigua
    Tobias oikuaa vy ndojou porãi. Ojou vai ete Israel kuery aipytyvõ aguã ajuague.
  agu-BL: Poro yi tbital Sanbalat, yi aj Horón tuch' Tobías, yi cyajcawil yi e' amonita,
    yi at wopombil, nintzun je'-tz ẍchiwutz. Na yi cyajbil i'tz tan qui tpone'n jun
    tan quich'eye'n yi e' intanum yi e' xonl Israel.
  ilo-ULB: Idi nangngeg daytoy da Sanballat a Horonita ken Tobias nga adipen nga Ammonita,
    saanda a naragsakan nga adda immay nga agtarigagay a tumulong kadagiti tattao
    ti Israel.
  kpg-kpg: Gei ogo Sanballat, tangada mai Beth-Horon, mo Tobiah, tangada aamua o di
    guongo go Ammon, meemaa guu longo bolo dahi dangada ne hanimoi e ngalua e hagahumalia
    digau Israel, malaa, meemaa gu hagawelewele huoloo.
  uig-ARA: ھورونلۇق سانباللات بىلەن ئاممونىي توبىيا دېگەن ئەمەلدار ئىسرائىللارنىڭ
    مەنپەئەتىنى ئىزدەپ ئادەم كەپتۇ، دېگەن خەۋەرنى ئاڭلاپ ئىنتايىن نارازى بولدى.
  sus-sus: Sanbalati Xoronka nun a xa malima Tobiya Amonika to n ma fe mɛ, e bɔɲɛ
    naxa raɲaaxu e ma, barima e mu nu tinma mixi xa Isirayilakae mali.
  pon-2006: Eri, Sanpalad, mehn kahnimw Ped Oron, oh Dopaia, lapalap en kisehn wehin
    Ammon men, ira ahpw rongada me aramas emen kodohn doadoahkohng ni kamwahupen mehn
    Israel kan. Ira eri nsensuwedkihla kowahlap.
  ksd-ksd: Ma ba Sanbalat ra te Koron, ma Tobia ra tultul a te Amon, dir valongore,
    a bala i dir i ga tabun na kaia, tago tika na tutana i ga vut ma i ongor pi na
    mal pa ra kini kai ra tarai Israel.
  tur-YTC: Horonlu Sanballat ve Ammonlu hizmetkâr Tobiah bunu duyunca çok üzüldüler.
    Çünkü İsrael'in çocuklarınının iyiliğini arayan bir adam gelmişti.
  ind-AYT: Ketika Sanbalat, orang Horon, dan Tobia, seorang hamba, orang Amon itu,
    mendengarnya, mereka sangat kesal karena seseorang telah datang untuk mengusahakan
    kesejahteraan orang-orang Israel.
  nya-nya: Sanibalati wa ku Horoni ndi Tobiya wa ku Amoni atamva zimenezi, iwo anayipidwa
    kwambiri kuti wina wabwera kudzachitira zabwino Aisraeli.
  hrv-hrv: Kad to ču Sanbalat, Horonac, i sluga Tobija, Amonac, bi im vrlo mrsko što
    je došao čovjek da se zauzme za dobro Izraelaca.
  mps-mps: Tiali goli, Senbalat, te Bethoron taun bidi, me Tobia, te Amon provins
    ofisa bidi me deli, augwali sigo odali, ena aselama, te Israel we bidi augwali
    bugagia bidimainogo eyu, ena augwali tau sainu asali po odali. Tama tibaso, augwali
    sigo haliga dwai mu yalio.
  tpi-tpi: Tasol Senbalat bilong taun Bethoron, na Tobia, wanpela ofisa bilong provins
    Amon, tupela i harim tok long mi bin kam bilong helpim ol manmeri bilong Israel.
    Olsem na tupela i bel nogut tru.
  dan-1931: Men da Horonitten Sanballat og den ammonitiske Træl Tobija hørte det,
    ærgrede de sig højligen over, at der var kommet en Mand for at arbejde på Israelitternes
    Bedste.
  vie-OVCB: Nhưng San-ba-lát, người Hô-rôn và Tô-bia, là đầy tớ Am-môn, nghe tôi đến
    thì tỏ vẻ rất bất bình, vì thấy có người muốn giúp cho Ít-ra-ên hưng thịnh.
  guj-2017: જ્યારે હોરોનવાસી સાન્બાલ્લાટે તથા આમ્મોની ચાકર ટોબિયાએ આ વિષે સાંભળ્યું
    કે, ઇઝરાયલી લોકોને મદદ કરવાને એક માણસ ત્યાં આવ્યો છે ત્યારે તેઓને ઘણું ખોટું લાગ્યું.
  pon-2006A: Eri, Sanpalad, mehn kahnimw Ped Oron, oh Dopaia, lapalap en kisehn wehin
    Ammon men, ira ahpw rongada me aramas emen kodohn doadoahkohng ni kamwahupen mehn
    Israel kan. Ira eri nsensuwedkihla kowahlap.
  por-BRBSL: Quando Sambalate, o horonita, e Tobias, o servo amonita, ouviram falar
    disso, ficaram muito magoados, porque um homem tinha vindo em busca do bem-estar
    dos filhos de Israel.
  cth-cth: Isarel miphunnaw hanlah hnokahawi ka sak hane tami buet touh a tho tie
    Horon tami Sanballat hoi Ammon tami san lah kaawm e Tobiahnaw ni a thai awh navah
    puenghoi a lungkhuek awh.
  twi-twi: Nanso Haronini Sanbalat ne Amonni Tobia a wɔyɛ mpanyimfo tee sɛ mabedu
    no, wɔn bo fuw yiye sɛ obi aba hɔ a ɔpɛ sɛ ɔboa Israel.
  hlt-hlt: Te vaengah Khoroni Sanballat neh Ammoni sal Tobiah loh a yaak. Israel ca
    rhoek kah hnothen tlap pah ham hlang a pawk te boethae duet la amih taengah thae
    a huet.
  tbz-SIM: Odoniibɛ botí kou Sɑ̃mbɑdɑɑ nɛ̀ Tobiyɑ wèè do ò pòkoo kɛ bɑkɛ́ Amɔɔ ɛì,
    kɛ̀ bɛ̀ɛ keè òmɔù kɔ̀tɛnímɛ̀ kɛ bo tũntɛ Isidɑyɛɛribɛ kpɛti, kɛ̀ dɛ̀ɛ bɛ̀ yonkɛ
    mɛdiɛ̀.
  msy-2020: Ezɨ Bethoronɨn nguibamɨn gumazim Senbalat ko, Tobia an Amonian ikɨzimɨn
    ingangarir gumazir ekiar mam, aning orazi, kɨ Israelian akurvaghasa izi. Ezɨ aning
    bar na baseme.
  dop-dop: Wɑɑtʋ wei Holoŋ tʋ Sɑnǝpɑlɑ nɑ ɩ wɑɑlɩ tʋ Amoni tʋ Topiyɑ pɑ nɩɩ mɑ kɔntɛ,
    ɩlɛ pɑ lɑŋɑ tɑ hɛɛ pɑɑ pǝcɔ. Mpi pǝ tɔɔ nɔɣɔlʋ kɔŋ sɩ ɩ́ pɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    nɑ pǝ́ cɑɣɑnɑ-wɛ tɔ.
  azb-azb: Xoronlu Sanballat və Ammonlu məmur Toviya İsrail övladlarının xeyrinə çalışan
    bir nəfərin gəldiyini eşitdikdə çox hirsləndilər.
  eng-DBY: And when Sanballat the Horonite, and Tobijah the servant, the Ammonite,
    heard [of it], it grieved them exceedingly that there had come a man to seek the
    welfare of the children of Israel.
  hin-2017: यह सुनकर कि एक मनुष्य इस्राएलियों के कल्याण का उपाय करने को आया है, होरोनी
    सम्बल्लत और तोबियाह नामक कर्मचारी जो अम्मोनी था, उन दोनों को बहुत बुरा लगा।
  wol-KYG: Ba mu ko defee, Sanbalat ma dëkk Oron dégg mbir ma, mook Tobya, Amoneen
    ba, ndawal Buur. Ñu am lu leen soofa soof, te mooy li nit ñëw, di sàkkusi njariñu
    bànni Israyil.
  eng-YLT: and Sanballat the Horonite heareth, and Tobiah the servant, the Ammonite,
    and it is evil to them — a great evil — that a man hath come in to seek good for
    the sons of Israel.
  eng-WYC-2017: And Sanballat the Horonite, and Tobiah, the servant, the Ammonite,
    heard, and they were sorrowful by great torment, that a man was come, that sought
    prosperity of the sons of Israel.
  eng-WMBB: When Sanballat the Horonite and Tobiah the Ammonite servant heard of it,
    it grieved them exceedingly, because a man had come to seek the welfare of the
    children of Israel.
  urd-GVH: जब गवर्नर संबल्लत हौरूनी और अम्मोनी अफ़सर तूबियाह को मालूम हुआ कि कोई इसराईलियों
    की बहबूदी के लिए आ गया है तो वह निहायत नाख़ुश हुए।
  rug-rug: Ba totoso avoso nia e Sanibalati, sa tie pa Beti Horoni, meke se Tobaia,
    keke koimata pa popoa Amoni d, sapu keke tie si mae pude tokani sari na tie Izireli
    gua, si lopu qetu hokara si sari karua.
  gaz-gaz: Sanbalaax Hooroonichii fi Xoobbiyaan qondaaltichi Amoon sun yeroo waan
    kana dhagaʼanitti sababii namni Israaʼeliif waan tolaa yaadu tokko dhufeef akka
    malee ni raafaman.
  fra-LSG: Sanballat, le Horonite, et Tobija, le serviteur ammonite, l’ayant appris,
    eurent un grand déplaisir de ce qu’il venait un homme pour chercher le bien des
    enfants d’Israël.
  gnn-gnn: '@see-verse:NEH.002.009'
  yal-yal: Sanbalata, Horoni kaan nun Amonina nde Tobiya, a walikɛɛn to na mɛ, e yi
    xɔlɔ kati a nanfera muxuna nde fama a fa Isirayila kaane mali.
  haw-1868: A lohe o Sonebalata ka Horona, a me Tobia ke kauwa, ka Amono, ho mea kaumaha
    loa no ia laua ka hiki ana mai o kekahi kanaka e imi i ka mea e pono ai na mamo
    a Iseraela.
  arb-NAV: وَعِنْدَمَا عَلِمَ سَنْبَلَّطُ الْحُورُونِيُّ وَطُوبِيَّا الْعَبْدُ الْعَمُّونِيُّ
    بِوُصُولِي، سَاءَهُمَا جِدّاً أَنْ يَأْتِيَ رَجُلٌ يَسْعَى لِخَيْرِ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Ke esi Sanbalat, Horonitɔ kple Tobia, Amonitɔ, ame siwo nye dɔnunɔlawo
    se nya sia la, dzi ku wo vevie ŋutɔ be ame aɖe va nyui di ge na Israelviwo.
  eng-LEE: When Sanballat the Choronite, and Tobiyah the servant, the 'Ammonite, heard
    of it, it displeased them exceedingly, that there was come a man to seek the welfare
    of the children of Israel.
  asm-FB: ইস্ৰায়েলৰ লোকসকলক সহায় কৰিবলৈ কোনো এজন ব্যক্তি আহি থকা কথা যেতিয়া, হোৰোণীয়া
    চনবল্লট আৰু অম্মোনীয়া টোবিয়া দাসে শুনিলে, তেতিয়া তেওঁলোকে অতিশয় বেজাৰ পালে।
  sus-A: سَنبَلَتِ شٌرٌنكَ نُن عَ شَ مَلِمَ تٌبِيَ عَمٌنِكَ تٌ ﭑ مَ قٍ مّ، عٍ بْحّ
    نَشَ رَحَاشُ عٍ مَ، بَرِ مَ عٍ مُ نُ تِنمَ مِشِ شَ عِسِرَيِلَكَيٍ مَلِ.
  fra-SBL: Lorsque Sanballat, le Horonite, et Tobija, le serviteur ammonite, l'apprirent,
    cela les affligea beaucoup, car un homme était venu chercher le bien des enfants
    d'Israël.
  hbo-hbo: וַיִּשְׁמַ֞ע סַנְבַלַּ֣ט הַחֹרֹנִ֗י וְטֹֽובִיָּה֙ הָעֶ֣בֶד הָֽעַמֹּנִ֔י
    וַיֵּ֥רַע לָהֶ֖ם רָעָ֣ה גְדֹלָ֑ה אֲשֶׁר־בָּ֥א אָדָ֔ם לְבַקֵּ֥שׁ טֹובָ֖ה לִבְנֵ֥י
    יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:NEH.002.009'
  pjt-pjt: '@see-verse:NEH.002.009'
  kik-kik: Rĩrĩa Sanibalati ũrĩa Mũhoroni, na Tobia mũnene ũrĩa Mũamoni, maaiguire
    ũhoro ũcio, magĩtangĩka mũno makĩria nĩkũigua atĩ kwarĩ mũndũ wokĩte gũcaria maũndũ
    ma kũguna andũ a Isiraeli.
  fra-NCL: Quand Sanaballat, le Horonite, et Tobie, le serviteur ammonite, furent
    au courant, il leur parut très mauvais qu’un homme vint pour procurer le bien
    des enfants d’Israël.
  cek-AK: Horon acaeng Sanballat hoi Ammon acaeng toksah angraeng Tobiah hnik mah,
    to lok to thaih hoi naah, Israel caanawk khosak qoengsak hanah, kami maeto angzoh
    boeh, tiah a thaih hoi pongah, paroeai poeknawm hoi ai.
  cuk-cuk: Degi-inigwele, Sanbalat Horón-neggweburgined, geb Tobías Amón-dulemarga-arbaed,
    Israel-dulemar-bendakega dule-gwensak noniye, itosmargua, bela-bela sae-itodmalad.
  uig-CYR: Һоронлуқ Санбаллат билән Аммоний Тобия дегән әмәлдар Исраилларниң мәнпәәтини
    издәп адәм кәпту, дегән хәвәрни аңлап интайин нарази болди.
  tel-2017: హోరోనీ జాతివాడు సన్బల్లటు, అమ్మోను జాతి వాడు టోబీయా అనే సేవకులు ఇదంతా
    విన్నారు. ఇశ్రాయేలీయులకు ఆసరాగా ఒకడు రావడం వారికి ఎంతమాత్రం నచ్చలేదు.
  hat-BSA: Lè Sanballat, Owonit lan avèk Tobija, chèf Amonit lan te tande koze sila
    a, sa te fè yo pa kontan anpil, pou yon moun ta vin chache fè byen pou fis a Israël
    yo.
  kos-kos: Tuh Sanballat, sie mwet liki siti srisrik Beth Horon, ac Tobiah, sie mwet
    pwapa in acn Ammon, eltal lohng lah oasr mwet se tuku in oru sie orekma su ac
    wo nu sin mwet Israel, na elos arulana sulungkin.
  hbo-WLC: וַיִּשְׁמַ֞ע סַנְבַלַּ֣ט הַחֹרֹנִ֗י וְטֽוֹבִיָּה֙ הָעֶ֣בֶד הָֽעַמֹּנִ֔י
    וַיֵּ֥רַע לָהֶ֖ם רָעָ֣ה גְדֹלָ֑ה אֲשֶׁר־בָּ֥א אָדָ֔ם לְבַקֵּ֥שׁ טוֹבָ֖ה לִבְנֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ma mgbe Sanbalat, onye Horonaim, na Tobaya, onye Amọn bụ onyeisi ọrụ ọchịchị,
    nụrụ ihe banyere ọbịbịa m, iwe were ha nke ukwuu ịnụ na o nwere onye na-achọ inyere
    ndị Izrel aka.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ମଙ୍ଗଳ ଚେଷ୍ଟା କରିବା ପାଇଁ ଜଣେ ଲୋକ ଆସିଅଛି ବୋଲି ଶୁଣି
    ହୋରୋଣୀୟ ସନ୍‍ବଲ୍ଲଟ୍‍ ଓ ଅମ୍ମୋନୀୟ ଦାସ ଟୋବୀୟ ଅତିଶୟ ଅସନ୍ତୁଷ୍ଟ ହେଲେ।
  chk-chk: Nge lupwen Sanpalat ewe re Horon me Topia ewe nöüwisen Amon ra rong ei
    pworaus, ra fokun oput pwe eman a feito pwe epwe kütta feiöchün chon Israel.
  rop-rop: Bat dubala boswan nomo bin laigim det wed. Sanbalat brom det taun Betharan,
    en Tobaiya, boswan blanga detlot pipul brom det kantri Eman, bin irrim wed sambodi
    bin kaman blanga album detlot Isreil pipul en dubala bin brabli wail.
  ukr-1871: Коли перечув про се Санаваллат, Хороніт і Товія, слуга Амманицький, то
    їм стало дуже досадно, що прийшов чоловік піклуватись про добро синів Ізрайлевих.
  deu-1951: Als aber Sanballat, der Horoniter, und Tobija, der ammonitische Knecht,
    solches hörten, verdroß es sie sehr, daß ein Mensch gekommen war, das Wohl der
    Kinder Israel zu suchen.
  eng-JPS: And when Sanballat the Horonite, and Tobiah the servant, the Ammonite,
    heard of it, it grieved them exceedingly, for that there was come a man to seek
    the welfare of the children of Israel.
  srp-1865: A kad to èu Sanavalat Oronjanin i Tovija sluga Amonac, bi im vrlo mrsko
    što doðe èovjek da se postara za dobro sinovima Izrailjevijem.
  lug-lug: Naye Sanubalaati Omukoloni ne Tobiya omukungu Omwamoni bwe baakiwulira,
    ne banyiiga nnyo bwe baamanya nga waliwo omuntu afuddeyo ku mbeera y’abaana ba
    Isirayiri.
  heb-heb: וישמע סנבלט החרני וטוביה העבד העמני וירע להם רעה גדלה אשר בא אדם לבקש טובה
    לבני ישראל׃
  ben-IRV: আর হোরোণীয় শহরবাসী সন্‌বল্লট ও অম্মোনীয় দাস টোবিয় যখন খবর পেল, তখন ইস্রায়েলীয়দের
    সাহায্যের জন্য একজন যে লোক এসেছে, এটা বুঝতে পেরে তারা খুব অসন্তুষ্ট হল।
  pan-pan: ਜਦ ਸਨਬੱਲਟ ਹੋਰੋਨੀ ਅਤੇ ਤੋਬਿਆਹ ਅੰਮੋਨੀ ਨੇ ਜੋ ਕਰਮਚਾਰੀ ਸਨ, ਇਹ ਸੁਣਿਆ ਕਿ ਇੱਕ ਮਨੁੱਖ
    ਆਇਆ ਹੈ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦੀ ਭਲਿਆਈ ਚਾਹੁੰਦਾ ਹੈ, ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਬਹੁਤ ਬੁਰਾ ਮੰਨਿਆ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့၏ အကျိုး ကို ပြုစု ခြင်းငှါ ၊ လူ တယောက်လာ ကြောင်းကို
    ၊ ဟောရနိ လူ သမ္ဘာလက် နှင့် ကျွန်ခံသူ အမ္မုန် အမျိုးသားတောဘိ တို့ သည် ကြား သော်၊
    အလွန် နှလုံး မသာရှိကြ၏။
  tbg-tbg: Vinavuka qara vira nimuramanta vaiinti votanta Sanbalaatika, Tobiaaka,
    vitanta te Iutaini virera una uvara iri, vitanta arara itomanta tiha, Vovano Isareri
    vaiinti nahenti Iutaini variaka oru kahaqiantorave, tura. Sanbalaativa Beti-Horonihainaava
    vauvaro Tobiaava Amoni provinsiqi kamaanira kaiqa vare vauva vaura.
  hmo-hmo: To Sanubalata, Horono tauna, bona Tobaia, Amono tau badana ta, ese inai
    sivarai idia kamonai neganai, edia laloa be dika. Idia ura lasi tau ta ese Israela
    hanamoa totona do ia mai.
  urd-urd: जब सनबल्लत हूरूनी और 'अम्मोनी ग़ुलाम तूबियाह ने ये सुना, कि एक शख़्स बनी
    — इस्राईल की बहबूदी का तलबगार आया है, तो वह बहुत रंजीदा हुए।
  rus-SYN: Когда услышал сие Санаваллат, Хоронит и Товия, Аммонитский раб, то им было
    весьма досадно, что пришел человек заботиться о благе сынов Израилевых.
  bqc-SIM: Kɛ́ Oloni gbɛ̃́ Sambala ń a ìwa Tobia, Amↄni buio mà gbɛ̃e mↄ̀ Isailiↄ
    gwea kã́fĩi, à kɛ̀nɛ́ ĩ́i maamaaɛ.
  tcz-CHONGTHU: Ahin Horon mi Samballat leh Ammon mi Tobiah leng lhacha a pang teni
    hin kavai lhun ahetdoh lhon phatin Israel chate panpi ding mikhat ahungtai tin
    alung nom mo lheh jeng lhonin ahi.
  mar-mar: होरोनी शहराचा सनबल्लट आणि अम्मोनी तोबीया यांना माझा बेत ऐकून माहीत होता,
    इस्राएलींच्या मदत शोधण्यासाठी कोणी एकजण आला आहे म्हणून ते खूप नाराज झाले.
  qub-qub: Israelcunata yanapänanpaj runa chayashanta musyaycur Horonpita caj Sanbalat,
    Amonpita caj Tobías fiyupa rabyaran.
  bqp-bqp: Kũ Oronu gbɛ̃ Sambala kũ a ìba Tobia, Amↄni burio mà gbɛ̃ke sù Isarailanↄ
    gwena kara, à kɛ̀ńnɛ ĩni manamana.
  hat-hat: Men, lè Sanbala, moun lavil Bèt-Owon, ak Tobija, yon moun peyi Amon ki
    t'ap travay nan gouvènman an, vin konnen te gen yon nonm ki te vin travay pou
    byen pèp Izrayèl la, sa te gate san yo anpil.
  eng-BSB: But when Sanballat the Horonite and Tobiah the Ammonite official heard
    about this, they were deeply disturbed that someone had come to seek the well-being
    of the Israelites.
  eng-WEBPB: When Sanballat the Horonite and Tobiah the Ammonite servant heard of
    it, it grieved them exceedingly, because a man had come to seek the welfare of
    the children of Israel.
  kbq-kbq: Hianagi Bet-Horoni kumateti kamani eri'zama eneria ne' Senbalati'ene, Amoni
    kumateti kamani eri'za eneria ne' Tobia'enema nagrama oanke'ma nentahikea zanarinpamo'a
    haviza hu'ne. Na'ankure zanagrama antahi'ana Israeli vahe zamaza hunaku neaze
    nehuke anara hu'na'e.
  nhe-BL: Pero quema quimatque nochi ya ni, Sanbalat tlen ejqui Horón huan Tobías
    tlen ejqui Amón, tlahuel cualanque pampa ajsitoya se tlen motemacatoya para quinpalehuis
    israelitame.
  bus-bus: Kɛ̀ Oronu gbɛ̃ Sambala kↄ̃n à ìba Tobia, Amↄni boriio mà gbɛ̃ke mↄ̀ Isarailinↄ
    gwena kaara, à kɛ̀ńnɛ ĩi maamaa.
  gub-BL: Amo uze'eg oho Xàmàràt Mete-Orom tawhu pe har pe a'e, Tomi Amon ywy rehe
    har wanuwihaw pe a'e no. — Amo ur kwez teko Izaew wapytywà pà a'e wà kury, i'i
    wanupe wà. Wikwahy henu mehe wà.
  eng-DRA: And Sanaballat the Horonite, and Tobias the servant, the Ammonite, heard
    it, and it grieved them exceedingly, that a man was come, who sought the prosperity
    of the children of Israel.
