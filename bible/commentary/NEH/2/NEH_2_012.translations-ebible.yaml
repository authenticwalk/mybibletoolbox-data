    rhamsa a om moenih.
  tbz-SIM: bɑ́ m mu nyí nɑ̀kɛ́ òmɔù Kuyie nyɛ̃ n dɔɔ̀ tì Sedisɑdɛmmu, kɛ́ítɛ́ kɛyènkɛ̀
    kɛ́dekɛ nsɑ̃mmɑrímú kɛ̀ bɛnìtìbɛ̀ mɑbɛ̀ n cíe, fɛɔ̃̀fɛ̀ mɑfɛ̀ do í ti nɛínɛ̀ kɛ̀
    dɛ̀ í tú n do dekɛ wèè sɑ̃mmɑrímú.
  msy-2020: God fomɨra Jerusalem bagh damuamin nɨghnɨzir kam nan navir averiamɨn aven
    na ganɨngi. Ezɨ dughiar kamɨn, kɨ gumazitam mɨkemezir puvatɨ. Egha kɨ ikia ghua
    dɨmagarir arɨzimɨn dɨkavigha gumazir maba ko, e apiazir danganir kam ategha nguibar
    ekiamɨn dɨvazimɨn gari. Kɨ uabɨra uan donki gaperagha zui, ezɨ marazi uan suebar
    zui.
  dop-dop: Mɑ tɑ heeli nɔɣɔlʋɣʋ mpi Ɩsɔ tʋ-m sɩ mɑ́ lɑ ɩcɑtɛ tɑɑ tɔ. Pǝ wɑɑlɩ kɛ́
    mɑ tʋ mpɑɑʋ kɛ ɑhoo, nɑ mɑ wɑɑlǝɣɩ nɑpǝlǝɣɩ pǝcɔ. Mɑ tɑ kpɛnnɑ tɔtɛ nɑtǝlɩ. Ye
    pǝ tɑɣɑ kpɑŋɑɣɑ ŋkɑ mɑɑ cɑɣɑɑ tɔ.
  azb-azb: Gecə ikən qalxıb özümlə bir neçə adam götürdüm. Yerusəlim üçün nə etmək
    barəsində Allahımın ürəyimə göndərdiyi fikirləri heç kəsə açmadım. Mindiyimdən
    başqa heç bir heyvan götürmədim.
  eng-DBY: And I arose in the night, I and some few men with me — but I told no man
    what my God had put in my heart to do for Jerusalem — and there was no beast with
    me, except the beast that I rode upon.
  hin-2017: तब मैं थोड़े पुरुषों को लेकर रात को उठा; मैंने किसी को नहीं बताया कि मेरे
    परमेश्वर ने यरूशलेम के हित के लिये मेरे मन में क्या उपजाया था। अपनी सवारी के पशु
    को छोड़ कोई पशु मेरे संग न था।
  wol-KYG: Gannaaw loolu ma jóg guddi, maak nit ñu néew, te waxuma kenn li ma sama
    Yàlla nammloo ngir ma defal ko Yerusalem. Yoruma woon jenn daamar ju moy ji ma
    war.
  eng-YLT: and I rise by night, I and a few men with me, and have not declared to
    a man what my God is giving unto my heart to do for Jerusalem, and there is no
    beast with me except the beast on which I am riding.
  eng-WYC-2017: And I rose up by night, I and a few men with me, and I showed not
    to any man, what thing God had given in mine heart, that I would do in Jerusalem;
    and there was no work beast with me, but the beast that I sat on.
  eng-WMBB: I arose in the night, I and a few men with me. I didn’t tell anyone what
    my God put into my heart to do for Jerusalem. There wasn’t any animal with me
    except the animal that I rode on.
  urd-GVH: मैं रात के वक़्त शहर से निकला। मेरे साथ चंद एक आदमी थे, और हमारे पास सिर्फ़
    वही जानवर था जिस पर मैं सवार था। अब तक मैंने किसी को भी उस बोझ के बारे में नहीं
    बताया था जो मेरे ख़ुदा ने मेरे दिल पर यरूशलम के लिए डाल दिया था।
  rug-rug: si topue vura si rau pana boṉi; kaiqa tie si luli koa rau. Lopu tozi nia
    rau si keke tie koasa hiniva sapu poni nau Tamasa pude tavetia pa Zerusalema.
    Keke kurukuru koi mo si turaṉia gami; asa mo sapu koi ia rau.
  gaz-gaz: halkaniin kaʼee namoota muraasa wajjin nan baʼe. Ani waan Waaqni koo akka
    ani Yerusaalemiif godhu garaa koo keessa kaaʼe nama tokkotti iyyuu hin himne.
    Horii tokkicha ani yaabbadhe sana malee horiin tokko illee na bira hin turre.
  fra-LSG: Après quoi, je me levai pendant la nuit avec quelques hommes, sans avoir
    dit à personne ce que mon Dieu m’avait mis au cœur de faire pour Jérusalem. Il
    n’y avait avec moi d’autre bête de somme que ma propre monture.
  gnn-gnn: Bala munhakuna dhika ŋarra gaŋgathirri, bala marrtji gayulnha, marrtji
    ŋarra yukurra yarraman'thu, nhämana marrtji ŋunhi ḻiw'maramana wäŋa ḻoḻuna ŋunhi,
    marrtji maḻŋ'maramanydja ŋarra warrpam' warray ḻoḻunydja ḏaw'‐ḏawyunarana, warrpam'
    buḻwaŋ'thunarana; yakana ŋula dhukarr ŋamakurru' yarraman'kunydja marrtjinyarawu.
  yal-yal: Nayi, nxu nun muxuna ndee yi keli kɔɛɛn na, n mi a fala muxe xa n ma Ala
    bata yi naxan yita n na a n xa a liga Yerusalɛn xa. N keden peen nan yi dɔxi sofanla
    fari.
  haw-1868: Alaila ala ae la au iluna i ka po, owau a me kekahi poe kanaka uuku me
    au; aka, aole au i hai aku i kekahi kanaka i ka mea a ko'u Akua i hookomo mai
    ai iloko o ko'u naau e hana no Ierusalema. A aohe holoholona me au, o ka holoholona
    wale no a'u i hooholo ai.
  arb-NAV: ثُمَّ قُمْتُ لَيْلاً بِرُفْقَةِ نَفَرٍ قَلِيلٍ مِنَ الرِّجَالِ، مِنْ غَيْرِ
    أَنْ أُطْلِعَ أَحَداً عَمَّا أَثْقَلَ إِلَهِي بِهِ قَلْبِي لأَصْنَعَهُ فِي أُورُشَلِيمَ.
    وَلَمْ يَكُنْ مَعِي بَهِيمَةٌ سِوَى الْبَهِيمَةِ الَّتِي أَمْتَطِيهَا.
  ewe-ewe: mía kple ŋutsu ʋɛ aɖewo míedo go le zã me. Nyemegblɔ nu si nye Mawu tsɔ
    de nye dzi me be mawɔ na Yerusalem na ame aɖeke o. Lã siwo wodona la ɖeke menɔ
    gbɔnye o, negbe esi dom menɔ ko.
  eng-LEE: 'Then arose I in the night, I and some few men with me; but I had not told
    any man what my God had put in my heart to do for Jerusalem: nor was there any
    beast with me, save the beast on which I rode.'
  asm-FB: মই ৰাতিয়ে উঠিলো, তাতে মই আৰু কেইজন মান পুৰুষ মোৰ সৈতে আছিল। যিৰূচালেমৰ
    অৰ্থে যি কৰিবলৈ মোৰ ঈশ্ৱৰে মোৰ মনত উদগণি দিলে, সেই কথা মই কাৰো আগত নক’লোঁ। মই
    উঠি অহা জন্তুটোৰ বাহিৰে আন কোনো জন্তু মোৰ লগত নাছিল।
  sus-A: ﭑ مُ قٍقٍ قَلَ مِشِ يٌ بّ عَلَ نَشَن مَسٍنشِ ﭑ بّ ﭑ بْحّ كُي ﭑ شَ عَ رَبَ
    دَرِ سَلَمُ. نَ تّمُي ﭑ نُن شّمّ ندٍيٍ نَشَ مِنِ كْي رَ. ﭑ مَ سٌي فبَنسَن نُ نَ
    مُشُ يِ رَ.
  fra-SBL: Je me levai la nuit, moi et quelques hommes avec moi. Je n'ai dit à personne
    ce que mon Dieu avait mis dans mon cœur de faire pour Jérusalem. Il n'y avait
    pas d'autre animal avec moi que celui que je montais.
  hbo-hbo: וָאָק֣וּם ׀ לַ֗יְלָה אֲנִי֮ וַאֲנָשִׁ֣ים ׀ מְעַט֮ עִמִּי֒ וְלֹא־הִגַּ֣דְתִּי
    לְאָדָ֔ם מָ֗ה אֱלֹהַי֙ נֹתֵ֣ן אֶל־לִבִּ֔י לַעֲשֹׂ֖ות לִירוּשָׁלָ֑͏ִם וּבְהֵמָה֙
    אֵ֣ין עִמִּ֔י כִּ֚י אִם־הַבְּהֵמָ֔ה אֲשֶׁ֥ר אֲנִ֖י רֹכֵ֥ב בָּֽהּ׃
  piu-2006: '@see-verse:NEH.002.011'
  pjt-pjt: '@see-verse:NEH.002.011'
  kik-kik: ngiumagara ũtukũ ndĩ na andũ matarĩ aingĩ. Ndierĩte mũndũ o na ũmwe ũndũ
    ũrĩa Ngai wakwa eekĩrĩte ngoro-inĩ yakwa njĩke nĩ ũndũ wa Jerusalemu. Gũtiarĩ
    na mbarathi ingĩ tiga ĩrĩa yanguuĩte.
  fra-NCL: je me levai pendant la nuit, avec un petit nombre d’hommes. Je ne communiquai
    à personne ce que mon Dieu m’avait mis au cœur de faire pour Jérusalem. Je n’avais
    avec moi d’autre bête de somme que ma propre monture.
  cek-AK: ka taengah kaom kami zetta hoi nawnto aqum ah kholong ka caeh o; Jerusalem
    ah toksak hanah Sithaw mah palung thungah ang suek pae ih hmuen to mi khaeah doeh
    ka thui ai; kang thueng ih hrang khue ai ah loe, kalah hrang om ai.
  cuk-cuk: mutikidbali an naded, anbali dulemar-ichesaar an sesad. Amargala bipisaale
    Bab-Dummad Jerusalén-neggweburga ibmar-imakbie-abeged an sogsasulid. Unnila anbi
    moli-birgi-sii nadapgusad, baigandi nagab nadapgusmalad.
  uig-CYR: Андин кечиси мән вә маңа һәмраһ болған бир нәччә адәм орнимиздин турдуқ
    (мән Худайимниң көңлүмгә Йерусалим үчүн немә ишларни қилишни салғанлиғи тоғрисида
    һеч кимгә бирәр немә демигән едим). Өзүм мингән улақдин башқа һеч қандақ улақму
    алмай,
  tel-2017: రాత్రి వేళ నేనూ నాతో ఉన్న కొందరూ లేచాం. యెరూషలేం గురించి దేవుడు నా హృదయంలో
    పుట్టించిన ఆలోచన నేనెవరితోనూ చెప్పలేదు. నేను ఎక్కిన జంతువు తప్ప మరేదీ నా దగ్గర
    లేదు.
  hat-BSA: Mwen te leve pandan lannwit lan, avèk kèk bon mesye avèk mwen. Mwen pa
    t pale pèsòn sa ke Bondye mwen an te mete nan tèt mwen pou fè pou Jérusalem nan,
    e pa t gen bèt avè m sof ke sila ke mwen menm te monte a.
  kos-kos: nga tia fahk nu sin kutena mwet ma God El pirikyu in oru ke acn Jerusalem.
    Na ke infulwen fong, nga tukakek ac tufoki, ac us kutu selos su wiyu. Kosro soko
    na pa kut us, pa donkey soko nga muta fac.
  hbo-WLC: וָאָק֣וּם ׀ לַ֗יְלָה אֲנִי֮ וַאֲנָשִׁ֣ים ׀ מְעַט֮ עִמִּי֒ וְלֹא־הִגַּ֣דְתִּי
    לְאָדָ֔ם מָ֗ה אֱלֹהַי֙ נֹתֵ֣ן אֶל־לִבִּ֔י לַעֲשׂ֖וֹת לִירוּשָׁלִָ֑ם וּבְהֵמָה֙
    אֵ֣ין עִמִּ֔י כִּ֚י אִם־הַבְּהֵמָ֔ה אֲשֶׁ֥ר אֲנִ֖י רֹכֵ֥ב בָּֽהּ׃
  ibo-ibo: eji m abalị pụọ kpọrọ mmadụ ole na ole. O nwebeghị onye ọbụla m gwara ihe
    Chineke tinyere m nʼobi ime na Jerusalem. Ọ dịghị ịnyịnya ọzọ anyị ji ma ọ bụghị
    nke ahụ m na-agba.
  ory-ory: ତହୁଁ ରାତ୍ରିରେ ମୁଁ ଓ ମୋʼ ସଙ୍ଗେ କେତେକ ଲୋକ ଉଠିଲୁ; ପୁଣି, ମୋର ପରମେଶ୍ୱର ଯିରୂଶାଲମ
    ନିମନ୍ତେ ଯାହା କରିବାକୁ ମୋର ମନରେ ପ୍ରବୃତ୍ତି ଦେଇଥିଲେ, ତାହା ମୁଁ କାହାକୁ ଜଣାଇଲି ନାହିଁ;
    ଆଉ ମୁଁ ଯେଉଁ ପଶୁ ଉପରେ ଚଢ଼ିଥିଲି, ତାହା ଛଡ଼ା ଅନ୍ୟ ପଶୁ ମୋʼ ସଙ୍ଗରେ ନ ଥିଲା।
  chk-chk: Nge üsap üreni eman mine Kot a atolonga lon lelukei, pwe üpwe föri fän
    iten Jerusalem. Mürin üa pwätä lepwin o towu seni imwei, nge ekoch chök mwän ra
    etiei. Iwe, esap wor eman man a nom rei, chilon chök ewe man üa wawa.
  rop-rop: bat ai nomo bin dalim enibodi wotfo aibin kaman deya, en ai nomo bin dalim
    enibodi God bin dalim mi blanga album detlot pipul bildimap det wol blanga Jerusalem
    igin. Aibin gidap midulnait garram sambala men en melabat bin go luk det breikinwan
    wol blanga det taun en detlot najalot pleis weya detlot solja bin barnimap ola
    geit. Aibin deigim oni 1 dongki, tharran weya aibin raidim en detlot najalot men
    bin wok biyain.
  ukr-1871: І встав я вночі, і кілька чоловік зо мною, і нїкому не сказав, що поклав
    Бог мій менї на серце зробити для Ерусалиму; животини ж не було при менї нїякої,
    окрім тієї, що на їй я їхав.
  deu-1951: machte ich mich bei Nacht auf mit wenigen Männern; denn ich sagte keinem
    Menschen, was mir mein Gott ins Herz gegeben hatte, für Jerusalem zu tun; und
    es war kein Tier bei mir als das Tier, worauf ich ritt.
  eng-JPS: And I arose in the night, I and some few men with me; neither told I any
    man what my God put into my heart to do for Jerusalem; neither was there any beast
    with me, save the beast that I rode upon.
  srp-1865: Pa ustah noæu s nekoliko ljudi, a nikomu ne kazah što mi je Bog moj dao
    u srce da uèinim u Jerusalimu; i ne imah kljuseta sa sobom osim onoga na kom jahah.
  lug-lug: ne ngolokoka mu kiro ne ntambulatambula n’abamu ku basajja, naye ne sibuulira
    muntu n’omu ku ebyo Katonda wange bye yali atadde ku mutima gwange okukolera Yerusaalemi.
    Twagenda n’ensolo emu yokka gye nnali neebagadde.
  heb-heb: ואקום לילה אני ואנשים מעט עמי ולא הגדתי לאדם מה אלהי נתן אל לבי לעשות לירושלם
    ובהמה אין עמי כי אם הבהמה אשר אני רכב בה׃
  ben-IRV: পরে আমি ও আমার সঙ্গী কিছু লোক, আমরা রাতে উঠলাম; কিন্তু যিরূশালেমের জন্য
    যা করতে ঈশ্বর আমার মনে ইচ্ছা দিয়েছিলেন, তা কাউকেও বলিনি এবং আমি যে পশুর ওপরে
    চড়েছিলাম, সেটা ছাড়া আর কোনো পশু আমার সঙ্গে ছিল না।
  pan-pan: ਤਦ ਮੈਂ ਆਪਣੇ ਨਾਲ ਦੇ ਕੁਝ ਹੋਰ ਮਨੁੱਖਾਂ ਨੂੰ ਲੈ ਕੇ ਰਾਤ ਨੂੰ ਉੱਠਿਆ, ਅਤੇ ਜਿਹੜਾ ਕੰਮ
    ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰੇ ਦਿਲ ਵਿੱਚ ਯਰੂਸ਼ਲਮ ਲਈ ਕਰਨ ਨੂੰ ਪਾਇਆ ਸੀ, ਉਹ ਮੈਂ ਕਿਸੇ ਨੂੰ ਨਾ
    ਦੱਸਿਆ। ਮੇਰੀ ਸਵਾਰੀ ਦੇ ਪਸ਼ੂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਪਸ਼ੂ ਮੇਰੇ ਨਾਲ ਨਹੀਂ ਸੀ।
  mya-JVB: ကိုယ် ၌ ပါသောသူ အချို့ တို့နှင့်တကွ၊ ညဉ့် အခါ ထ ၍ ယေရုရှလင် မြို့အဘို့
    ပြု ခြင်းငှါ ၊ ငါ ၏ဘုရား သခင်သည် ငါ့ အား အဘယ်သို့သော အကြံ ပေး တော်မူသည်ကို၊ အခြား
    သော သူတယောက်အား မျှမ ပြော ၊ ကိုယ် စီး သော မြင်း မှတပါး အဘယ် အရာမျှမပါဘဲ၊
  tbg-tbg: kia vo vaiintivata Kotiva ti avu aatoqi Ieruharemi kahaqiaina uvara tiva
    nimiraiti, qaqi vaunara. Viraqaahai te entaqi vaiinti vonavu ntita vare, vi haikara
    vi haikara tuantike tavarera, donkiqaa vaarinte vuramanta vinavuka vatantuna vura.
  hmo-hmo: Lau ese tau ta lau hamaoroa lasi Dirava ese Ierusalema hanamoa totona gaukara
    lau dekenai ia henia. Vadaeni hanuaboi neganai lau toreisi, ruma lau rakatania,
    lau bona tau haida lau danu. Aiemai guia gaudia be lasi, doniki tamona sibona,
    lau ese lau guia gauna.
  urd-urd: फिर मैं रात को उठा, मैं भी और मेरे साथ चन्द आदमी; लेकिन जो कुछ येरूशलेम
    के लिए करने को मेरे ख़ुदा ने मेरे दिल में डाला था, वह मैंने किसी को न बताया; और
    जिस जानवर पर मैं सवार था, उसके अलावा और कोई जानवर मेरे साथ न था।
  rus-SYN: встал я ночью с немногими людьми, бывшими при мне, и никому не сказал,
    что Бог мой положил мне на сердце сделать для Иерусалима; животного же не было
    со мною никакого, кроме того, на котором я ехал.
  bqc-SIM: Ɔ̃ ma fɛlɛ gwãasĩna ń gbɛ̃eↄ, mi yã́ pↄ́ ma Lua dà ma sↄ̃u mà kɛ
    Yelusalɛũ o gbɛ̃eɛo. Ma di zàa'ĩna kpɛ, gbɛ̃́ kĩniↄ bɛ kɛ̀sɛ.
  tcz-CHONGTHU: Jankhangin aguh in kathoudoh in mi phabep toh kahin, Pathenin Jerusalem
    a eitoh sah nom ho chu koima cha kasei peh pon ahi. Katouna sa-ngan tailou gancha
    dang khat cha kapui pouvin ahi.
  mar-mar: मग मी रात्री उठलो, मी काहीजणांना घेऊन बाहेर पडलो. यरूशलेमसाठी काही करण्याचा
    जो विचार देवाने माझ्या मनात घातला होता त्याबद्दल मी कोणाला काही सांगितले नाही.
    मी ज्याच्यावर बसलो होतो तो सोडून माझ्याबरोबर कोणताही पशू नव्हता.
  qub-qub: juc chacay jatarirä ishcay quimsa runacunawan. Pitapis manami willaparächu
    nogaga Jerusalencho imatapis ruranäpaj Tayta Dios yarpayta gomashanta. Muntasha
    aywashallätami uywatapis aparä.
  bqp-bqp: Akũ ma futɛ gwãani kũ gbɛ̃kenↄ, mádi yã kũ ma Luda dà ma swɛ̃̀n mà
    kɛ Yurusalɛmu o gbɛ̃kenɛro. Má di zaaki kpɛ, gbɛ̃ kparanↄ tɛ́ gɛ̀sɛ.
  hat-hat: Apre sa, mwen leve nan mitan lannwit, mwen pran kèk moun pa m' avè m'.
    Mwen pati san m' pa di pesonn sa Bondye te ban m' lide fè pou lavil Jerizalèm.
    Sèl bèt nou te pran ak nou, se te bèt pou m' moute a.
  eng-BSB: I set out at night with a few men. I did not tell anyone what my God had
    laid on my heart to do for Jerusalem. The only animal with me was the one on which
    I was riding.
  eng-WEBPB: I arose in the night, I and a few men with me. I didn’t tell anyone what
    my God put into my heart to do for Jerusalem. There wasn’t any animal with me
    except the animal that I rode on.
  kbq-kbq: kenagera otina osi'a venene zamavrogeta vu'none. Hianagi Jerusalemi kuma'mofonte'ma
    nazano tro hugahane huno'ma Anumzamo'ma nagu'afima ante'nea zana mago vahera osami'noe.
    Hanki nagrake tonki afu'mofo agumpina mani'na vu'noanki, mago'a vene'nea mopafi
    vu'naze.
  nhe-BL: niquisqui ica tlayohua huan niquinhuicac se quesqui tlacame nohuaya. Huan
    axaca niquilhui tlen Toteco Dios quitlalijtoya ipan noyolo para nijchihuasquía
    ipan altepetl Jerusalén. Huan niyohuiyaya ipan se burro huan nopa tlacame nechtoquiliyaya
    icxinejnemij.
  bus-bus: Ben ma fɛɛ gwãavĩ kↄ̃n gbɛ̃kenↄ, mɛ́ɛ yã kɛ̀ ma Ludaa dà ma swɛ̃̀n mà
    kɛ Yerusalɛmu o gbɛ̃kenɛro. Má di zaaki kpɛɛ, gbɛ̃ kpaaanↄↄ tɛ́ kɛ̀sɛ.
  gub-BL: Hepurapo katu wer tawhu rehe ihe, ta'e Tupàn omono hehe hepurapo katu wer
    haw hepy'a pupe a'e xe. Amumaw na'iruz 'ar hepy'a pe har imume'u 'ym pà teko wanupe.
    Apu'àm pyhaw a'e wi heho pà amo herehe we har wanupi. Xo pitài hereimaw zo araha
    ihe. Zumen a'e.
  eng-DRA: And I arose in the night, I and some few men with me, and I told not any
    man what God had put in my heart to do in Jerusalem, and there was no beast with
    me, but the beast that I rode upon.
