verse: NEH.002.012
translations:
  mal-C: ചില ആൾക്കാരുമായി രാത്രിയിൽ പുറപ്പെട്ടു. ജെറുശലേമിനെക്കുറിച്ച് ദൈവം എന്റെ
    ഹൃദയത്തിൽ നൽകിയ ചിന്തകൾ ഞാൻ ആരോടും പറഞ്ഞിരുന്നില്ല. ഞാൻ കയറിയിരുന്ന മൃഗമല്ലാതെ,
    മറ്റു മൃഗങ്ങളൊന്നും എന്നോടുകൂടെ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: machte ich mich des nachts mit einigen wenigen Männern auf, ohne daß ich
    jemand mitgeteilt hatte, was mir mein Gott ins Herz gab, für Jerusalem zu thun,
    und ohne daß Reittiere bei mir waren außer dem Tier, auf dem ich ritt.
  lin-lin: nabimaki na butu elongo na ndambo ya bato. Nalobaki na moto ata moko te
    makambo oyo Nzambe na ngai atiaki kati na motema na ngai, makambo oyo nasengeli
    kokokisa mpo na bolamu ya Yelusalemi. Ezalaki na nyama mosusu te elongo na ngai
    longola kaka nyama oyo nazalaki kotambola likolo na yango.
  eng-LSV: and I rise by night, I and a few men with me, and have not declared to
    a man what my God is giving to my heart to do for Jerusalem, and there is no beast
    with me except the beast on which I am riding.
  eng-GNV: 'And I rose in the night, I, and a fewe men with me: for I told no man,
    what God had put in mine heart to do at Ierusalem, and there was not a beast with
    me, saue the beast whereon I rode.'
  eng-WEBSTER: 'And I arose in the night, I and some few men with me; neither told
    I any man what my God had put in my heart to do at Jerusalem: neither was there
    any beast with me, save the beast that I rode upon.'
  nhw-BL: niquisqui ica tlayohua huan niquinhuicac se quesqui tlacame nohuaya. Huan
    amo aqui niquilhui catli Toteco Dios quitlalijtoya ipan noyolo para nijchihuasquía
    ipan altepetl Jerusalén. Huan niyohuiyaya ipan se burro huan nopa tlacame nechtoquiliyaya
    icxinejnemij.
  swh-ONEN: nikaondoka wakati wa usiku pamoja na watu wachache. Sikuwa nimemwambia
    mtu yeyote kile ambacho Mungu wangu alikuwa ameweka moyoni mwangu kufanya kwa
    ajili ya Yerusalemu. Hapakuwepo na mnyama yeyote pamoja nami isipokuwa yule niliyekuwa
    nimempanda.
  bba-bba: Nɑ ǹ ɡoo sɔ̃ɔwɑ ye Gusunɔ nɛn Yinni u mɑn sɔ̃ɔwɑ n ko Yerusɑlɛmun sɔ̃.
    Yen biru, nɑ seewɑ wɔ̃kuru kɑ tɔmbu ɡɑbu. Nɑ ǹ yɑɑ sɑberu ɡɑru sue mɑ n kun mɔ
    kɛtɛku ɡe nɑ sɔni.
  eng-KJVCPB: 'And I arose in the night, I and some few men with me; neither told
    I any man what my God had put in my heart to do at Jerusalem: neither was there
    any beast with me, save the beast that I rode upon.'
  luo-luo: ne awuok gotieno kod jomoko manok. Ne pod ok anyiso ngʼato angʼata gima
    Nyasacha noketo e chunya mondo atimne Jerusalem. Ne onge kweth mag farese mane
    an godo makmana mano mane aidho.
  meu-meu: Bena hanuaboi ai na tore isi, lau bona tatau hida mo lau ida; tau ta asina
    hamaoroa Dirava ese Ierusalem ihanamona dalana na lalogu ai ede vada e havaraia
    toma. Egu ai na asi gui gaudia, tamona mo lau ese na guilaia.
  npi-ULB: म र केही मानिसहरू रातमा उठ्यौँ । यरूशलेमको निम्ति परमेश्‍वरले मेरो ह्रदयमा
    हालिदिनुभएको बोझबारे मैले कसैलाई बताइनँ । म चढिरहेको पशुबाहेक त्यहाँ अरू कुनै
    पशु थिएन ।
  yor-yor: Mo jáde ní òru pẹ̀lú àwọn ọkùnrin díẹ̀. Èmi kò sì sọ fún ẹnìkankan ohun
    tí Ọlọ́run mi ti fi sí ọkàn mi láti ṣe fún Jerusalẹmu. Kò sí ẹranko kankan pẹ̀lú
    mi, bí kò ṣe ọ̀kan ṣoṣo tí mo gùn.
  emp-NTPO: '@see-verse:NEH.002.011'
  ind-ind: saya dan beberapa orang yang datang bersama saya diam-diam pergi keluar
    pada malam hari. Saya menunggang keledai, sementara yang lain berjalan kaki. Saya
    tidak memberi tahu siapa pun tentang rencana yang Allah berikan kepada saya untuk
    membangun kembali Yerusalem.
  pes-OPCB: '@see-verse:NEH.002.011'
  tgl-ULB: Bumangon ako ng gabi, ako at ilan sa mga kalalakihang kasama ko. Hindi
    ko sinabi kahit kanino kung ano ang inilagay ng aking Diyos sa aking puso na gagawin
    para sa Jerusalem. Wala akong ibang hayop na kasama, maliban sa isa na aking sinasakyan.
  cbu-NT: Itaru, yuwaa Apanll nuwaa, Irusarinaa yarangcha, tárangu anoo nda tputsee
    kamanirangina. Ashiri tuchip zar kanusaranguri, anumunsha, psaan schirus nuw ipunshipti
    chiyzarangina. Minumamari burroo machiranguni, nuwamari anumun kuxinarangina.
    Itaru, ipunshi utspatari naatarangiya.
  hui-hui: Horo tebiru howa horo mbiru mbiragangi agali i̱ heba mandagi henedaru maru
    haru tagira piru. Ngode Datagaliwabehanda i̱hondo bule pu lalu gubaliniha wia
    hayago mbirali nalamiore haru. Mbiraga tagira pialu pirimadangi nogo dongi mbira
    i̱ birarudago hangu haru pirima.
  mya-mya: သို့​ရာ​တွင်​ယေ​ရု​ရှ​လင်​မြို့​အ​တွက်​မည်​သို့ ဆောင်​ရွက်​ရ​မည်​ကို ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား
    နှိုး​ဆော်​တော်​မူ​ကြောင်း​ကို​မူ အ​ဘယ်​သူ​ကို မျှ​ငါ​မ​ပြော​ဘဲ​သန်း​ခေါင်း​ယံ​အ​ချိန်​၌
    ထ​၍​အ​ဖော်​အ​ချို့​ကို​ခေါ်​ပြီး​လျှင်​မြို့ ထဲ​မှ​ထွက်​လာ​ခဲ့​၏။ ငါ​တို့​သည်​ငါ​စီး
    သည့်​မြည်း​မှ​တစ်​ပါး​အ​ခြား​တိ​ရစ္ဆာန် မ​ပါ။-
  bod-N: ང་དང་ངའི་མཉམ་དུ་ཡོད་པའི་མི་འགའ་ཞིག་མཚན་མོར་ཡར་ལངས། ཡིན་ནའང་དཀོན་མཆོག་གིས་ང་ལ་སེམས་འགུལ་ཐེབས་པར་མཛད་ནས།
    ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱིར་བསྒྲུབ་རྒྱུ་ཡིན་པའི་ལས་དེ་ནི་མི་སུ་ལ་ཡང་མ་བཤད། བདག་གི་ཞོན་པ་མ་གཏོགས་སྒོ་ཕྱུགས་གཞན་གང་ཡང་ང་དང་མཉམ་དུ་མེད་དོ།
    །
  sna-sna: Ndakamuka usiku navarume vashoma shoma. Ndakanga ndisina kumboudza munhu
    zvakanga zvaiswa mumwoyo mangu naMwari wangu kuti ndiite muJerusarema. Pakanga
    pasina chimwe chipfuwo kunze kwechandakanga ndakatasva.
  spa-BLM: Me levanté de noche, yo y algunos hombres conmigo. No dije a nadie lo que
    mi Dios puso en mi corazón para hacer por Jerusalén. No me acompañaba ningún animal,
    excepto el que yo montaba.
  cac-cac: in q'ue vaan d'ac'valil yed' jayvan̈ eb' vin̈ vinac ajun ved'oc, palta
    malaj junoc mach b'aj ix vala' tas ix yal Dios d'a in pensar yuj tas ol in c'ulej
    d'a Jerusalén chi'. Malaj noc' chej ix quic'b'ati, a inn̈ej ix vic' noc' in cuchumal.
  swh-ULB: Niliamka usiku, mimi na watu wachache pamoja nami. Sikumwambia mtu yeyote
    kile Mungu wangu alichoweka ndani ya moyo wangu kufanya Yerusalemu. Hakukuwa na
    mnyama pamoja nami, isipokuwa yule niliyekuwa nimempanda.
  bel-bel: устаў я ўначы зь нямногімі людзьмі, якія былі пры мне, і нікому не сказаў,
    што Бог мой паклаў мне на сэрца зрабіць для Ерусаліма; а жывёлы ня было са мною
    ніякае, акрамя той, на якой я ехаў.
  deu-ELBBK: Und ich machte mich des Nachts auf, ich und wenige Männer mit mir; ich
    hatte aber keinem Menschen mitgeteilt, was mein Gott mir ins Herz gegeben, für
    Jerusalem zu tun; und kein Tier war bei mir, außer dem Tier, auf dem ich ritt.
  mbb-OT: midsuǥuksuǥuk a hein liwazà te kezukileman duma te nepipira he menge zuma
    ku. Wazè ku keǥiya ziyà te minsan hentei is neǥezam ku he egkesuatan te Megbevayà
    he veeli ku tenged te Jerusalem. Wazà duma he uyaǥen he neuwit ku, kekenà, iyan
    dà is asnu he ed-untuzan ku.
  mal-2015: ഞാനും എന്നോടുകൂടെ ചില പുരുഷന്മാരും രാത്രിയിൽ എഴുന്നേറ്റു; എന്നാൽ യെരൂശലേമിൽ
    ചെയ്‌വാൻ എന്റെ ദൈവം എന്റെ മനസ്സിൽ തോന്നിച്ചിരുന്നതു ഞാൻ ആരോടും പറഞ്ഞിട്ടില്ലായിരുന്നു;
    ഞാൻ കയറിയിരുന്ന മൃഗം അല്ലാതെ മറ്റൊരു മൃഗവും എന്നോടുകൂടെ ഉണ്ടായിരുന്നില്ല.
  rmc-rmc: Paľis rači me the vajkeci murša ušťiľam, ale ňikaske na phenďom, so mange
    o Del thoďa pro jilo, hoj te kerav prekal o Jeruzalem. Na iľom manca ňisave džviros,
    ča le somaris, pre savo džavas.
  pes-OPV: و شبگاهان به اتفاق چند نفری که همراه من بودند، برخاستم و به کسی نگفته بودم
    که خدایم در دل من چه نهاده بود که برای اورشلیم بکنم؛ و چهارپایی به غیر از آن چهارپایی
    که بر آن سوار بودم با من نبود.
  ron-1924: Дупэ ачея, м-ам скулат ноаптя ку кыцьва оамень, фэрэ сэ фи спус куйва
    че-мь пусесе Думнезеул меу ын инимэ сэ фак пентру Иерусалим. Ну ера ку мине ничо
    алтэ витэ, афарэ де вита пе каре кэлэрям.
  ben-OBCV: রাতে আমি কয়েকজন লোককে সঙ্গে নিয়ে বের হলাম। জেরুশালেমের জন্য যা করতে
    ঈশ্বর আমায় মনে ইচ্ছা দিয়েছিলেন তা আমি কাউকে বলিনি। আমি যে পশুর উপর চড়েছিলাম
    সেটি ছাড়া আর কোনও পশু আমার সঙ্গে ছিল না।
  som-som: Oo habeennimadii ayaan kacay, anigoo ay dhawr nin ila socdaan, oo ninna
    uma aan sheegin waxa Ilaahay qalbigayga geliyey inaan Yeruusaalem u sameeyo. Oo
    neefna ilama jirin neefkii aan fuushanaa mooyaane.
  lat-VUC: 'Et surrexi nocte ego, et viri pauci mecum, et non indicavi cuiquam quid
    Deus dedisset in corde meo ut facerem in Jerusalem: et jumentum non erat mecum,
    nisi animal cui sedebam.'
  eng-ASVBT: And I arose in the night, I and some few men with me; neither told I
    any man what my God put into my heart to do for Jerusalem; neither was there any
    beast with me, save the beast that I rode upon.
  ita-1885: mi levai di notte, con alcuni pochi uomini, e non dichiarai ad alcuno
    ciò che l'Iddio mio mi metteva in cuore di fare a Gerusalemme; e non avea meco
    alcun'altra bestia, che quella che io cavalcava.
  eng-ULB: I arose in the night, I and a few men with me. I did not tell anyone what
    my God had put into my heart to do for Jerusalem. There was no animal with me,
    other than the one I was riding.
  spa-VBL: Luego me levanté durante la noche y salí con unos pocos hombres. No le
    expliqué a nadie lo que mi Dios había puesto en mi mente para hacer por Jerusalén.
    Sólo tomé un caballo para montar.
  fra-_FOB: Puis je me levai, de nuit, moi et quelque peu de gens avec moi; mais je
    ne déclarai à personne ce que mon Dieu m'avait mis au cœur de faire à Jérusalem.
    Et il n'y avait pas avec moi d'autre monture que celle sur laquelle j'étais monté.
  mal-mal: ഞാനും എന്നോടുകൂടെ ചില പുരുഷന്മാരും രാത്രിയിൽ എഴുന്നേറ്റു; എന്നാൽ യെരൂശലേമിൽ
    ചെയ്‌വാൻ എന്റെ ദൈവം എന്റെ മനസ്സിൽ തോന്നിച്ചിരുന്നത് ഞാൻ ആരോടും പറഞ്ഞിട്ടില്ലായിരുന്നു;
    ഞാൻ കയറിയിരുന്ന മൃഗം അല്ലാതെ മറ്റൊരു മൃഗവും എന്നോടുകൂടെ ഉണ്ടായിരുന്നില്ല.
  urd-GVR: maiṅ rāt ke waqt shahr se niklā. Mere sāth chand ek ādmī the, aur hamāre
    pās sirf wuhī jānwar thā jis par maiṅ sawār thā. Ab tak maiṅ ne kisī ko bhī us
    bojh ke bāre meṅ nahīṅ batāyā thā jo mere Ḳhudā ne mere dil par Yarūshalam ke
    lie ḍāl diyā thā.
  suz-BL: मिनु नोले गो नाक्‍दो बोक्‍शा, का निक्‍शी मुर नु गारो कोव़थ लती। तन्‍न आं
    परमप्रभुमी आं थुंमी यरूसलेम आ पर्बम वोइश्‍शो लोव़ सुइ आन कली मशेंदुमी। मिनु गो
    आं ङोइश्‍शो शारा ङा लाक्‍शा, अरु शारा मलदु।
  ita-1927: mi levai di notte, presi meco pochi uomini, e non dissi nulla ad alcuno
    di quello che Dio m’avea messo in cuore di fare per Gerusalemme; non avevo meco
    altro giumento che quello ch’io cavalcavo.
  ckb-ckb: بە شەو هەستام و لەگەڵ چەند پیاوێک بەڕێ کەوتم، بە کەسیشم ڕانەگەیاند کە خوداکەم
    چی خستووەتە دڵمەوە هەتا لە ئۆرشەلیم بیکەم، بێجگە لەو وڵاخەی سواری ببووم هیچ وڵاخێکی
    دیکەم لەگەڵ نەبوو.
  eng-BBE: 'And in the night I got up, taking with me a small band of men; I said
    nothing to any man of what God had put into my heart to do for Jerusalem: and
    I had no beast with me but the one on which I was seated.'
  kan-OKCV: ಆದರೆ ಯೆರೂಸಲೇಮಿಗೋಸ್ಕರ ಮಾಡಲು ನನ್ನ ದೇವರು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟಿದ್ದನ್ನು ಯಾರಿಗೂ
    ತಿಳಿಸಲಿಲ್ಲ. ನಾನು ಸವಾರಿಮಾಡುತ್ತಿದ್ದ ವಾಹನ ಪಶುವಿನ ಹೊರತು ಬೇರೆ ಪಶು ನನ್ನೊಂದಿಗಿರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NEH.002.011'
  tam-2017: நான் சில மனிதர்களைக் கூட்டிக்கொண்டு, இரவில் எழுந்து நகரத்தைச் சோதனை செய்தேன்;
    ஆனாலும் எருசலேமிற்காகச் செய்யவேண்டிய காரியத்தை என்னுடைய தேவன் என்னுடைய மனதிலே
    வைத்ததை நான் ஒருவருக்கும் தெரிவிக்கவில்லை; நான் ஏறிப்போன மிருகத்தைத் தவிர வேறொரு
    மிருகமும் என்னுடன் இருந்ததில்லை.
  spa-RV-1909: Levantéme de noche, yo y unos pocos varones conmigo, y no declaré á
    hombre alguno lo que Dios había puesto en mi corazón que hiciese en Jerusalem;
    ni había bestia conmigo, excepto la cabalgadura en que cabalgaba.
  ron-BTF: Și m-am sculat noaptea, eu și câțiva bărbați cu mine; nici nu am spus vreunui
    om ce pusese Dumnezeul meu în inima mea pentru a face la Ierusalim; nici nu era
    acolo vreun animal cu mine, în afară de animalul pe care călăream.
  eng-WEBP: I arose in the night, I and a few men with me. I didn’t tell anyone what
    my God put into my heart to do for Jerusalem. There wasn’t any animal with me
    except the animal that I rode on.
  eng-FBV: Then I got up during the night and went out with just a few men. I didn't
    explain to anyone what my God had put in my head to do for Jerusalem. I only took
    one horse to ride.
  nld-1939: stond ik in de volgende nacht op. Ik nam slechts enkele mannen met mij
    mee, en vertelde aan niemand, wat mijn God mij had ingegeven, voor Jerusalem te
    doen; ook was er geen ander rijdier bij, dan dat ik zelf bereed.
  nch-BL: niquisqui ica tayohua huan niquinhuicac se quesqui tacame nohuaya. Huan
    amo aqui niquilhui cati Toteco Dios quitalijtoya ipan noyolo para nijchihuasquía
    ipan altepet Jerusalén. Huan niyahuiyaya ipan se burro huan nopa tacame techtoquiliyaya
    iniicxipa.
  vie-1934: Tôi và mấy người cùng theo tôi, bèn chổi dậy ban đêm; tôi chẳng cho ai
    hay biết sự gì Đức Chúa Trời đã khiến lòng tôi toan làm vì Giê-ru-sa-lem; lại
    ngoài con thú tôi cỡi thì chẳng có con thú nào khác ở với tôi.
