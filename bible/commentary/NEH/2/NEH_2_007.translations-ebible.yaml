    de l''autre côté du fleuve, afin qu''ils me laissent passer jusqu''à ce que j''arrive
    en Juda ;'
  hbo-hbo: וָאֹומַר֮ לַמֶּלֶךְ֒ אִם־עַל־הַמֶּ֣לֶךְ טֹ֔וב אִגְּרֹות֙ יִתְּנוּ־לִ֔י
    עַֽל־פַּחֲוֹ֖ות עֵ֣בֶר הַנָּהָ֑ר אֲשֶׁר֙ יַעֲבִיר֔וּנִי עַ֥ד אֲשֶׁר־אָבֹ֖וא אֶל־יְהוּדָֽה׃
  piu-2006: '@see-verse:NEH.002.006'
  pjt-pjt: Palu ngayulu piṟuku palula wangkangu alatji, “Wanyuṉi lita tjuṯa nyiringka
    walkatjuṟa uwa ngayulu mayatja kutjupa tjuṯa nguṟurpa nyakula ungkunytjaku. Kaya
    mantjiṟa nyuntu walkatjunkunytja panya nyakula ngayunya aṯunymankuku iwarangka
    tjanampa ngurawanu ankunytjaku. Munuṉi wanyu lita kutjupa kuḻu walkatjuṟa uwa
    wati panya nyuntumpa puṉu tjuṯa kanyilpainya ungkunytjaku. Munu alatji palula
    tjakultjura litangka ngayunya puṉu panya puḻka tjuṯa ungkunytjaku, kaṉa ngayuku
    tjungutja tjuṯa wangkaku mantjiṟa katinytjaku ngayuku tjamuku ngurakutu kaita
    panya tjuṯa waṟungku kampanytja uwankara piṟuku palyantjikitjangku.” Kaṉi mayatjangku
    mulapaṯu nyiringka walkatjuṟa ungu katinytjaku. Munu wati tjuṯa kuḻu wituṉu nyanytju
    winkitjara ngayula tjungu ankunytjaku Jerusalemalakutu. Kala mulapaṯu anu.
  kik-kik: Ningĩ ngĩmwĩra atĩrĩ, “Mũthamaki angĩona kwagĩrĩire, reke heo marũa ndwarĩre
    abarũthi a Mũrĩmo-wa-Farati, nĩgeetha manjĩtĩkĩrie hĩtũkĩre kuo kinya nginye Juda.
  fra-NCL: 'Puis je dis au roi : « Si le roi le trouve bon, qu’on me donne des lettres
    pour les gouverneurs d’au delà du fleuve, afin qu’ils me laissent passer jusqu’à
    ce que j’arrive en Juda,'
  cek-AK: Kai mah anih khaeah, Siangpahrang koeh baktiah om nahaeloe, vapui taeng
    ih prae ukkungnawk khaeah ca sin pae han ka koeh, to tiah ni Judah prae ka phak
    khoek to, nihcae mah kamong ah na patoeh o thai tih.
  cuk-cuk: 'Geb degi, reyga an sogsabalid: —Dummad, be nabir itogele, an bese wilesakwaa
    egissundo, dummagan Éufrates-diwar-dad-argwanedsik-negdakmamaidga be anga gardamar
    narmake, adi, Judá-yargi an bonisuli dogegar.'
  uig-CYR: 'Мән йәнә падишадин: — Алийлириға мувапиқ көрүнсә, маңа Әфрат дәриясиниң
    у қетидики валийларға мени таки Йәһудийәгә барғичә өткили қоюш тоғрилиқ ярлиқ
    хәтлирини пүтүп бәргән болсила;'
  tel-2017: నేను రాజుతో ఇంకా ఇలా అన్నాను. “రాజు గారికి అభ్యంతరం లేకపోతే నేను యూదా
    దేశం చేరే దాకా నది అవతల ప్రాంతాల్లో ప్రయాణించడానికి అక్కడి అధికారులు నన్ను అనుమతించేలా
    ఉత్తర్వులు ఇవ్వండి.
  hat-BSA: 'Anplis mwen te di wa a: “Si sa fè wa a plezi, kite lèt bay a mwen pou
    gouvènè nan pwovens yo lòtbò rivyè a, pou yo kapab kite mwen pase ladann yo jiskaske
    mwen rive Juda;'
  kos-kos: Na nga siyuk sel elan nunak munas ase leta nu sin governor nukewa lun acn
    Roto‐in‐Euphrates, in fahk nu selos elos in fuhlela tuh nga in fahla na nwe Judah.
  hbo-WLC: וָאוֹמַר֮ לַמֶּלֶךְ֒ אִם־עַל־הַמֶּ֣לֶךְ ט֔וֹב אִגְּרוֹת֙ יִתְּנוּ־לִ֔י
    עַֽל־פַּחֲו֖וֹת עֵ֣בֶר הַנָּהָ֑ר אֲשֶׁר֙ יַעֲבִיר֔וּנִי עַ֥ד אֲשֶׁר־אָב֖וֹא אֶל־יְהוּדָֽה׃
  ibo-ibo: Mgbe ahụ, asịrị m ya, “Ọ bụrụ na ọ ga-amasị eze, aga m achọ ka i nye m
    akwụkwọ nke m ga-enye ndịisi ọchịchị niile nọ nʼakụkụ ọdịda anyanwụ osimiri Yufretis,
    ka ha kwere ka m site nʼobodo ha gafee ruo mgbe m ga-eru na Juda.
  ory-ory: ଆହୁରି, ମୁଁ ରାଜାଙ୍କୁ କହିଲି, “ଯେବେ ମହାରାଜଙ୍କର ସନ୍ତୋଷ ହୁଏ, ତେବେ ନଦୀ ସେପାରିସ୍ଥ
    ଦେଶାଧ୍ୟକ୍ଷମାନେ ଯେପରି ଯିହୁଦା ଦେଶରେ ଉପସ୍ଥିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ଯାତ୍ରା କରିବା ପାଇଁ ମୋତେ
    ଛାଡ଼ି ଦିଅନ୍ତି, ଏଥିପାଇଁ ସେମାନଙ୍କ ନିକଟକୁ ମୋତେ ପତ୍ର ଦିଆଯାଉ;
  chk-chk: Iwe, üa üreni ewe king, “Ika a öch me reöm en ai king, kopwe makei echö
    toropwe pwe üpwe uwala ren ekewe kepina lon ewe fanü lotoun ewe chanpupu Oifrat,
    pwe ir repwe mwüt ngeniei pwe üpwe sai tori ai üpwe tori Juta.
  rop-rop: Brom deya aibin tok, “Bos, yu garra kain langa mi mowa? Yu garra gibit
    mi leda blanga detlot gabman bos blanga yu deya langa detlot kantri sangodansaid
    brom det Yufreitis Riba, wulijim dei garra larram mi go gudwei raidap langa Juda.
  ukr-1871: 'І сказав я цареві: Коли царська ласка, то дав би менї листи до зарічних
    начальників краєвих, щоб давали менї пропуст, доки я не дійду до Юдеї,'
  deu-1951: 'Und ich sprach zum König: Gefällt es dem König, so gebe man mir Briefe
    an die Landpfleger jenseits des Stromes, daß sie mich durchziehen lassen, bis
    ich nach Juda komme;'
  eng-JPS: 'Moreover I said unto the king: ''If it please the king, let letters be
    given me to the governors beyond the River, that they may let me pass through
    till I come unto Judah;'
  srp-1865: 'Potom rekoh caru: ako je ugodno caru, da mi se da knjiga na knezove preko
    rijeke da me prate dokle ne doðem u Judeju,'
  lug-lug: Ne nsaba kabaka nti, “Kabaka bw’anaasiima, awandiikire abaamasaza abali
    emitala w’omugga Fulaati ebbaluwa, ntambule mirembe okutuuka mu Yuda.
  heb-heb: ואומר למלך אם על המלך טוב אגרות יתנו לי על פחוות עבר הנהר אשר יעבירוני
    עד אשר אבוא אל יהודה׃
  ben-IRV: আর আমি রাজাকে বললাম, “যদি মহারাজ খুশী হয়, তবে নদীর পারের শাসনকর্তারা যেন
    যিহূদায় আমার না আসা পর্যন্ত আমার যাওয়ায় সাহায্য করেন, এই জন্য তাঁদের নামে আমাকে
    চিঠি দিতে আদেশ দিক।
  pan-pan: ਫਿਰ ਮੈਂ ਰਾਜਾ ਨੂੰ ਕਿਹਾ, “ਜੇਕਰ ਰਾਜਾ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਮੈਨੂੰ ਦਰਿਆ ਪਾਰ ਦੇ ਸੂਬਿਆਂ
    ਦੇ ਹਾਕਮਾਂ ਲਈ ਹੁਕਮਨਾਮੇ ਦਿੱਤੇ ਜਾਣ ਤਾਂ ਜੋ ਉਹ ਮੈਨੂੰ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਲੰਘਣ ਦੇਣ ਜਦੋਂ
    ਤੱਕ ਮੈਂ ਯਹੂਦਾਹ ਵਿੱਚ ਨਾ ਪਹੁੰਚ ਜਾਂਵਾਂ।
  mya-JVB: တဖန်တုံ၊ ရှင်ဘုရင် အလို တော်ရှိလျှင် ၊ မြစ် အနောက် ဘက်၌ရှိသောမြို့ဝန် တို့သည်
    ကျွန်တော် ကို မဆီး မတား၊ ယေရုရှလင်မြို့သို့ ပို့ရမည်အကြောင်း၊ အမိန့်တော်စာကို
    သနားတော်မူပါ။
  tbg-tbg: Te minti tivake qaiqaa avuhainaa vaiintiara tiha, Ai antuqavano vairera,
    are qara vonavu ntuva kera ti timiraqe te vare Iufaretisi Namari vutu mantaraini
    aaraini viha kamaanira kaiqa vaiinti vonavu numiqaari vinavuka tave kia ti ravaaqavu
    kaiqe te ho Iutaini vuare.
  hmo-hmo: Vadaeni king dekenai ma lau nanadaia, lau gwau, “Bema oi ura neganai, mani
    revareva haida do oi torea, Euperate Sinavai ena dina diho kahana ena gavana taudia
    dekenai do lau henia totona. Unai neganai idia ese gwaumaoro do idia henia, lau
    ese tano do lau raka hanaia ela bona Iuda do lau abia.
  urd-urd: और मैंने बादशाह से ये भी कहा, “अगर बादशाह की मर्ज़ी हो, तो दरिया पार हाकिमों
    के लिए मुझे परवाने 'इनायत हों कि वह मुझे यहूदाह तक पहुँचने के लिए गुज़र जाने दें।”
  rus-SYN: 'И сказал я царю: если царю благоугодно, то дал бы мне письма к заречным
    областеначальникам, чтоб они давали мне пропуск, доколе я не дойду до Иудеи,'
  bqc-SIM: 'Má òɛ̀: Tó à kànguɛ, lákɛ̃ Uflata baale dↄaanaↄnɛ ǹ kpaa. Onɛ́
    aa to mà pã́ ń bùsua e mà gɛ kaò Yuda bùsuu.'
  tcz-CHONGTHU: Lengpa koma chun keiman kaseibe kitin, “Lengpa nalung alhai dinga
    ahile, Eupharates vadung gal lhanglam gamkaiya gam vaipo ho koma lekha eijih peh
    in lang Judah gam kajot na a agamsungu boilouhel a kajot galkai theina dingin
    thupeh neithot peh in,” kati.
  mar-mar: मग मी राजाला असेही म्हणालो, “राजाची माझ्यावर मर्जी असेल तर माझी आणखी एक
    विनंती आहे. मी यहूदा देशी पोहचेपर्यंत नदीच्या पश्चिमेकडील प्रदेशातून जाऊ देण्याविषयी
    तेथल्या अधिकाऱ्यांच्या नावानिशी पत्रे द्यावीत.
  qub-qub: Mastapis ruwacurä paypaj alli captin y cuyapämashpanga Eufratespita inti
    yaganan caj-lächo carcaycaj gobernadorcunaman papilta apachimänanpaj; chaypa päsaptë
    Judäman chayanäcama mana chapämänanpaj.
  bqp-bqp: 'Ma pìnɛ: Tó à kɛ̀nnɛ, ǹ takada kɛ̃ Yuflati bara dire don''arɛdenↄnɛ ǹ
    kpáma. Ǹ ońnɛ ò tó mà gɛ̃ ń bùsun ari mà gɛ́ káo Yudanↄ bùsun.'
  hat-hat: 'Lè sa a, mwen di wa a: -Si sa fè monwa plezi, li ta fè ekri kèk lèt pou
    mwen pou gouvènè ki nan pwovens lòt bò larivyè Lefrat yo, pou yo ka kite m'' pase
    jouk mwen rive nan peyi Jida.'
  eng-BSB: I also said to him, “If it pleases the king, may letters be given to me
    for the governors west of the Euphrates, so that they will grant me safe passage
    until I reach Judah.
  eng-WEBPB: Moreover I said to the king, “If it pleases the king, let letters be
    given me to the governors beyond the River, that they may let me pass through
    until I come to Judah;
  kbq-kbq: Hagi anante mago'ene kini nera amanage hu'na antahige'noe, Kini ne'mokama
    antahi so'ema hunantesnunka, Yufretisi rantimofo kantu kazigama me'nea kumatmimpima
    kva hu'naza vahetega knare mago'a avona kre namisnanke'na, nevu'nama ana kumapi
    gavana vahetamina ana avona ome zamisanuge'za, nege'za mago'zana osu natresage'na
    Juda moparera vu'na uhanatigahue.
  nhe-BL: 'Huan nojquiya niquilhui: “Intla mitzpactía, xinechmaca amatlajcuiloli para
    nopa gobernadores ipan seyoc nali atemitl Éufrates para nechcahuase nipanos inintlal
    para huelis niajsiti tlali Judá.'
  bus-bus: 'Ma bènɛ: Tó à kɛ̀nnɛ, ǹ takada kɛ̃ Yuflati baa kãa kpa dↄn''aɛdeenↄnɛ
    ǹ kpáma. Ǹ ońnɛ aↄ̃ tó mà gɛ̃tɛ ń bùsun ai mà gá káo Yudanↄ bùsun.'
  gub-BL: Na'e ainoz ma'e tuwihawete pe kury. — Emono kar nepape Ewparat ywy kwarahy
    heixe haw kutyr har wanuwihaw wanupe nehe. — Tuwe Neemi wahaw peiwy Zuta ywy rehe
    iho mehe nehe, ere wanupe nehe, a'e izupe.
  eng-DRA: 'And I said to the king: If it seem good to the king, let him give me letters
    to the governors of the country beyond the river, that they convey me over, till
    I come into Judea:'
