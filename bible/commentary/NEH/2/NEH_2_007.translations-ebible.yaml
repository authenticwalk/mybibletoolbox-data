verse: NEH.002.007
translations:
  mal-C: 'ഞാൻ ഇതുകൂടി രാജാവിനോട് അപേക്ഷിച്ചു: “രാജാവിനു ഹിതമെങ്കിൽ, യെഹൂദ്യയിലേക്കുള്ള
    എന്റെ സുഗമമായ യാത്രയ്ക്കുള്ള സഹായങ്ങൾ നൽകുന്നതിന് യൂഫ്രട്ടീസ് നദിക്കക്കരെയുള്ള
    ദേശാധിപതിമാർക്കു കത്തുകൾ നൽകിയാലും.'
  deu-TKW: 'Und ich sprach zum Könige: Wenn es dem Könige recht ist, so möge man mir
    Briefe mitgeben an die Statthalter des Gebiets jenseits des Stromes, daß sie mich
    durchreisen lassen, bis ich nach Juda gelange,'
  lin-lin: 'Nalobaki na ye lisusu : — Soki esepelisi mokonzi, tika ete mokonzi apesa
    ngai mikanda mpo na bayangeli ya etuka ya ngambo ya weste ya ebale Efrate, mpo
    ete batika ngai koleka kino nakokoma kati na Yuda ;'
  eng-LSV: 'And I say to the king, “If [it is] good to the king, let letters be given
    to me for the governors beyond the River, that they let me pass over until I come
    to Judah:'
  eng-GNV: After I saide vnto the King, If it please the King, let them giue mee letters
    to the captaines beyond the Riuer, that they may conuay me ouer, till I come into
    Iudah,
  eng-WEBSTER: 'Moreover, I said to the king, If it should please the king, let letters
    be given me to the governors beyond the river, that they may convey me over till
    I come into Judah:'
  nhw-BL: 'Huan nojquiya niquilhui: “Sintla mitzpactía, techmaca amatlajcuiloli para
    nopa gobernadores ipan seyoc nali hueyatl Eufrates para nechcahuase nipanos inintlal
    para huelis niajsiti tlali Judá.'
  swh-ONEN: Pia nikamwambia, “Kama ikimpendeza mfalme, naomba nipewe barua kwa watawala
    wa Ngʼambo ya Frati, ili wanipe ulinzi mpaka nifike Yuda.
  bba-bba: Yen biru, nɑ nɛɛ, sinɑ boko, nɑ nun kɑnɑmɔ, ɑ mɑn tireru wɛ̃ɛyɔ tem yɛ̃ro
    be bɑ wɑ̃ɑ Efɑrɑtin sɔ̃ɔ duu yeru ɡiɑn sɔ̃ bu kɑ mɑn deri n turi Yudɑɔ.
  eng-KJVCPB: Moreover I said unto the king, If it please the king, let letters be
    given me to the governors beyond the river, that they may convey me over till
    I come into Judah;
  luo-luo: Bende ne awachone niya, “Ka berne ruoth, to mad miya barupe mondo aterne
    jotelo man loka aora Yufrate, mondo omi gibi gimiya rit makare nyaka achopi Juda?
  meu-meu: Bena hanua pavapavana ma na hamaoroa, nato, Hanua pavapavana lalomu bema
    heḡereḡere, revareva haida boma henigu, Sinavai Badana unukahana basileiana lohiadia
    edia, bena idia na bae gwau maoro baina raka hanai ela bona Iuda ai baina kau;
  npi-ULB: तब मैले राजालाई भनेँ, “राजालाई खुसी लागे यूफ्रेटिस पारिको प्रान्तका राज्यपालहरूका
    लागि मलाई चिट्ठीहरू पठाइऊन् ताकि म यहूदा जाँदा तिनीहरूले मलाई तिनीहरूका इलाकाहरू
    भएर जान अनुमति देऊन् ।
  yor-yor: Mo sì tún wí fún ọba pé, “Bí ó bá wu ọba, kí ó fún mi ní lẹ́tà sí àwọn
    baálẹ̀ òkè odò Eufurate kí wọ́n le mú mi kọjá títí èmi yóò fi dé Juda láìléwu.
  emp-NTPO: 'Maʌ̃ne mʌ̃a Persiad̶ebema boroa jarasia: –Bʌmaa bia b̶ʌbʌrʌ, mʌ̃́a cartada
    Euprate do quĩrãrẽbema bororã itea b̶ʌ́ diadua. Maʌ̃ cartad̶e b̶ʌdua ãdjirãba
    mʌ̃ra idu Juda druad̶aa bia wãbid̶amãrẽã.'
  ind-ind: Saya juga meminta kepada raja, “Jika Tuanku berkenan, mohon berikanlah
    beberapa surat jalan resmi kerajaan untuk saya sampaikan kepada setiap pemimpin
    wilayah yang akan saya lewati menuju Provinsi Sebelah Barat sungai Efrat. Dengan
    itu mereka mengizinkan saya melewati wilayah mereka hingga sampai ke Yehuda.
  pes-OPCB: 'سپس به پادشاه گفتم: «اگر پادشاه صلاح بدانند، برای حاکمان منطقهٔ غرب رود
    فرات نامه بنویسند و سفارش مرا به ایشان بکنند تا اجازه بدهند از آن منطقه عبور کنم
    و به سرزمین یهودا برسم.'
  tgl-ULB: Pagkatapos sinabi ko sa hari, “Kung makalulugod sa hari, nawa bigyan ako
    ng mga liham para ibigay sa mga gobernador sa kabilang ilog, para ako ay pahintulutang
    makaraan sa kanilang mga lupain sa aking pagpunta sa Juda.
  cbu-NT: Ashiri nuwsha kurakaa, Nuwaa chinakeesha, kirakaa kurakaam yandayarush pananda.
    Ashiri nuwsha kung Eufratis tushiykchuri, kurakaam kirakaa panachima, nuwaa nda
    tuxaramaama. Amb ashkachuri, kuraksha nuwaa mapiyru tuzanganichusin, nuwsha Utaáp
    tsap kuschina.
  hui-hui: Ani lamialu howa beba maru Iba Yuberedisi ange ni paliragohayagi handaya
    ho haga karuhondo i̱ ti daluni bolangua halu pu lelo beba maru ngi laru.
  mya-mya: ထို​နောက်​ငါ​သည်​ယု​ဒ​ပြည်​သို့​ခ​ရီး​ပြု ရာ​တွင် လို​အပ်​သည့်​အ​ကူ​အ​ညီ​ပေး​ရန်
    အ​တွက်​ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက်​ဘက် ပြည်​နယ်​ဘု​ရင်​ခံ​များ​ထံ​သို့​အ​မှာ​တော်
    စာ​ကို​လည်း​ကောင်း၊-
  bod-N: ཡང་ངས་རྒྱལ་པོ་ལ། རྒྱལ་པོ་ཐུགས་མཉེས་ན། རྒྱལ་པོས་བཀའ་ཡིག་བསྩལ་ཏེ་གཙང་པོའི་ཕ་རོལ་གྱི་འགོ་དཔོན་རྣམས་ལ་ང་ཡ་ཧུ་དཱའི་བར་དུ་གཏོང་བའི་ཕྱིར་བརྡ་རྒྱག་རོགས།
  sna-sna: Ndakatizve kwaari, “Kana mambo achifadzwa nazvo, ndingapiwawo tsamba here
    dzinoenda kuvabati vari mhiri kwaYufuratesi, kuitira kuti vagondipa mvumo yokupfuura
    kusvikira ndasvika muJudha?
  spa-BLM: 'Además, dije al rey: “Si al rey le parece bien, que se me den cartas a
    los gobernadores del otro lado del río, para que me dejen pasar hasta que llegue
    a Judá;'
  cac-cac: 'Ix valanpax d''a vin̈ icha tic: Tato vach'' tz''aj tza na'' mamin rey,
    ac''b''at junoc carta d''a eb'' vin̈ gobernador ay d''a stojolal b''aj tz''em
    c''u d''a a'' Éufrates, yic vach'' tzin schaec'' eb'' vin̈ ta'' masanto tzin c''och
    d''a Judá.'
  swh-ULB: Ndipo nikamwambia mfalme, “Ikiwa itampendeza mfalme, nipe barua kwa ajili
    ya wakuu ng'ambo ya Mto, ili wapate kuniruhusu nipite katika maeneo yao njiani
    kwenda Yuda.
  bel-bel: 'І сказаў я цару: калі цару заўгодна, дык даў бы мне ліст да зарэцкіх начальнікаў
    вобласьцей, каб яны давалі мне пропуск, пакуль не дайду да Юдэі,'
  deu-ELBBK: 'Und ich sprach zu dem König: Wenn der König es für gut hält, so gebe
    man mir Briefe an die Statthalter jenseits des Stromes, dass sie mich durchziehen
    lassen, bis ich nach Juda komme;'
  mbb-OT: Midhangyù a zaan dutun te hadì he ke siak te, “Mahal he Hadì, emun egkehimu,
    beǥayi a kenikew te menge surat he igkeveǥey ku ziyà te menge gubirnedur ziyà
    te menge prubinsya he zapit te edsenlepan te wahig he Eufrates, su para ituǥut
    dan kedì is kebayà diyà te kandan dutun te ked-ulì ku ziyà te Juda.
  mal-2015: രാജാവിന്നു തിരുവുള്ളമുണ്ടായി ഞാൻ യെഹൂദയിൽ എത്തുംവരെ നദിക്കു അക്കരെയുള്ള
    ദേശാധിപതിമാർ എന്നെ കടത്തിവിടേണ്ടതിന്നു
  rmc-rmc: 'Paľis leske mek phenďom: „Te hin oda le kraľiske pre dzeka, akor man mi
    den o ľila prekal o guvernera pre dujto sera pal o paňi Eufrat, hoj mange te domuken
    te predžal andre Judsko.'
  pes-OPV: و به پادشاه عرض کردم، اگر پادشاه مصلحت بیندمکتوبات برای والیان ماورای نهر
    به من عطا شودتا مرا بدرقه نمایند و به یهودا برسانند.
  ron-1924: 'Апой ам зис ымпэратулуй: „Дакэ гэсеште ымпэратул ку кале, сэ ми се дя
    скрисорь пентру дрегэторий де динколо де рыу, ка сэ мэ ласе сэ трек ши сэ интру
    ын Иуда,'
  ben-OBCV: তাকে আমি আরও বললাম, “যদি মহারাজ খুশি হয়ে থাকেন তবে ইউফ্রেটিস নদীর ওপারের
    শাসনকর্তাদের কাছে তিনি যেন চিঠি দেন যাতে যিহূদায় আমি পৌঁছানো পর্যন্ত তারা আমার
    যাত্রায় সাহায্য করেন।
  som-som: Oo weliba waxaan boqorkii ku idhi, Boqorow, haddaad raalli ka tahay, ha
    lay siiyo warqado aan u geeyo taliyayaasha webiga ka shisheeya, si ay igu oggolaadaan
    inaan dhex maro dalkooda ilaa aan gaadho dalka Yahuudah;
  lat-VUC: 'Et dixi regi: Si regi videtur bonum, epistolas det mihi ad duces regionis
    trans flumen, ut traducant me, donec veniam in Judæam:'
  eng-ASVBT: Moreover I said unto the king, If it please the king, let letters be
    given me to the governors beyond the River, that they may let me pass through
    till I come unto Judah;
  ita-1885: 'Poi dissi al re: Se così piace al re, sienmi date lettere a'' governatori
    di là dal fiume, acciocchè mi lascino passare, finchè io sia giunto in Giudea.'
  eng-ULB: Then I said to the king, “If it pleases the king, may letters be given
    to me for the governors in the Province Beyond the River so that they may permit
    me to pass through their territories on my way to Judah.
  spa-VBL: 'También le pedí: “Si le parece bien a Su Majestad, que se me proporcionen
    cartas para entregar a los gobernadores al oeste del Éufrates, para que me permitan
    pasar con seguridad hasta que llegue a Judá.'
  fra-_FOB: 'Et je dis au roi: Si le roi le trouve bon, qu''on me donne des lettres
    pour les gouverneurs d''au delà du fleuve, afin qu''ils me laissent passer jusqu''à
    ce que j''arrive en Juda;'
  mal-mal: “രാജാവിന് ഹിതമെങ്കിൽ, ഞാൻ യെഹൂദയിൽ എത്തുംവരെ നദിക്ക് അക്കരെയുള്ള ദേശാധിപതിമാർ
    എന്നെ കടത്തിവിടേണ്ടതിന്
  urd-GVR: Phir maiṅ ne guzārish kī, “Agar bāt āp ko manzūr ho to mujhe Dariyā-e-Furāt
    ke maġhribī ilāqe ke gawarnaroṅ ke lie ḳhat dījie tāki wuh mujhe apne ilāqoṅ meṅ
    se guzarne deṅ aur maiṅ salāmatī se Yahūdāh tak pahuṅch sakūṅ.
  suz-BL: मिनु गोमी पिप कली “गे रिम्‍शो लाक्‍नीनी हना, युफ्रेटीस ठेयब खोला आ आइक्‍ची
    हांबुमी सासन पाइब मुर आन कली, आं कली यहूदा रागी सम्‍म ग्रीशा लचा गेचा कली ब्रेक्‍स
    का ब्रेक्‍शा गेयीनी।
  ita-1927: 'Poi dissi al re: “Se così piace al re, mi si diano delle lettere per
    i governatori d’oltre il fiume affinché mi lascino passare ed entrare in Giuda,'
  ckb-ckb: 'دوای ئەوە بە پاشام گوت: «ئەگەر پاشا پێی باش بێت، با چەند نامەیەکم بۆ پارێزگارەکانی
    هەرێمی ئەوبەری فورات پێ بدات بۆ ئەوەی ڕێگام بدەن هەتا دەگەمە یەهودا،'
  eng-BBE: Further, I said to the king, If it is the king's pleasure, let letters
    be given to me for the rulers across the river, so that they may let me go through
    till I come to Judah;
  kan-OKCV: ತರುವಾಯ ನಾನು ಅರಸನಿಗೆ, “ಯೂಫ್ರೇಟೀಸ್ ನದಿ ಆಚೆಯ ರಾಜ್ಯಪಾಲರು ತಮ್ಮ ಪ್ರಾಂತಗಳಲ್ಲಿ
    ಹಾದು, ಯೆಹೂದದ ನಾಡಿಗೆ ಹೋಗುವುದಕ್ಕೆ ನನಗೆ ಅಪ್ಪಣೆ ಕೊಡಬೇಕಾಗುತ್ತದೆ.
  bbb-bbb: Areme na kuaga fu oemarekuma fu fasi bino isoena vajiega na kena vaekina
    e mamekanu are Iufureti maza koeno nake samuavo vajiadufuo ijene kuarae. Fu fasi
    isoena e mamekanu ije mukoe kuariana nijasiaekina bu maza ije na una Juda vakiro
    vako ije bube irufui bino vajiedufuo na ijadufuo kuarae.
  tam-2017: 'பின்னும் நான் ராஜாவைப் பார்த்து: ராஜாவிற்கு விருப்பமாயிருந்தால், நான்
    யூதா தேசத்திற்குப்போய்ச் சேரும்வரை, நதிக்கு மறுபுறத்திலிருக்கிற ஆளுநர்கள் நான்
    போக அனுமதியளிக்கவும் அவர்களுக்கு நான் கடிதங்கள் கொடுப்பதற்காகவும்,'
  spa-RV-1909: 'Además dije al rey: Si al rey place, dénseme cartas para los gobernadores
    de la otra parte del río, que me franqueen el paso hasta que llegue á Judá;'
  ron-BTF: 'Mai mult, am spus împăratului: Dacă ar place împăratului, să mi se dea
    scrisori către guvernatorii de dincolo de râu, ca să mă lase să trec până voi
    ajunge în Iuda;'
  eng-WEBP: Moreover I said to the king, “If it pleases the king, let letters be given
    me to the governors beyond the River, that they may let me pass through until
    I come to Judah;
  eng-FBV: I also asked him, “If it pleases Your Majesty, let letters be provided
    to give to the governors west of the Euphrates, so that they will allow me to
    pass safely until I reach Judah.
  nld-1939: 'Nu sprak ik tot den koning: Zo het den koning behaagt, moge hij mij brieven
    meegeven voor de stadhouders aan de overzijde van de Rivier, dat ze mij doortocht
    verlenen, totdat ik Juda bereik;'
  nch-BL: 'Huan nojquiya niquilhui: “Sinta mitzpactía, techmaca amatajcuiloli para
    nopa gobernadores ipan seyoc nali hueyat Eufrates para nechcahuase niquixcotonas
    ipan inintal para huelis niajsiti ipan tali Judá.'
  vie-1934: 'Tôi cũng thưa với vua rằng: Nếu điều này được đẹp lòng vua, xin vua hãy
    trao cho tôi những bức thơ truyền các qua tổng trấn bên kia sông cho phép tôi
    đi ngang qua cho đến khi tôi tới Giu-đa'
  hin-CV: मैंने राजा से विनती की, “यदि यह महाराज को सही लगे, मुझे उस नदी के उस ओर
    के राज्यपालों के लिए महाराज द्वारा लिखे संदेश दे दिए जाएं, कि वे मुझे अपने राज्यों
    में से होकर यहूदिया तक पहुंचने की आज्ञा देते जाएं.
  spa-BES: 'Además, le dije al rey: Si es un placer para el rey, que se me entreguen
    cartas para los gobernantes del otro lado del río, para que me dejen pasar hasta
    que llegue a Judá;'
  tdx-tdx: Tinovoko ty hoe amy mpanjakay, Naho mahafale’ i mpanjakay, le ho tolora’e
    taratasy ho amo mpifehe alafe’ i Sakaio, hanese ahy hitsake mb’eo ampara’ ty hivo­trahako
    e Iehodà añe
  tha-KJV: และข้าพเจ้ากราบทูลกษั​ตริ​ย์​ว่า “ถ้าเป็​นที​่พอพระทัยกษั​ตริ​ย์ ขอทรงโปรดมีพระราชสารให้ข้าพระองค์นำไปถึงผู้ว่าราชการมณฑลฟากแม่น้ำข้างโน้น
    เพื่อเขาจะได้​อนุ​ญาตให้ข้าพระองค์ผ่านไปจนข้าพระองค์จะไปถึงยูดาห์
  por-BR-2018: 'Disse mais ao rei: Se for do agrado do rei, sejam dadas a mim cartas
    para os governadores dalém do rio, para que me permitam passar em segurança até
    que eu chegue a Judá;'
  deu-ELO: 'Und ich sprach zu dem König: Wenn es den König gut dünkt, so gebe man
    mir Briefe an die Landpfleger jenseit des Stromes, daß sie mich durchziehen lassen,
    bis ich nach Juda komme;'
  eng-WYC-2018: and I said to the king, If it seemeth good to the king, give he epistles,
    or letters, to me to the dukes of the country beyond the flood, that they lead
    me over, till I come into Judah; (and I said to the king, If it seemeth good to
    the king, let him give me letters to the governors of the province west of the
    Euphrates River, with orders to help me get to Judah;)
  epo-epo: 'Kaj mi diris al la reĝo: Se al la reĝo plaĉas, oni donu al mi leterojn
    al la transriveraj regionestroj, ke ili permesu al mi trairi, ĝis mi venos en
    Judujon;'
  uig-PIN: 'Mǝn yǝnǝ padixaⱨtin: — Aliyliriƣa muwapiⱪ kɵrünsǝ, manga Əfrat dǝryasining
    u ⱪetidiki waliylarƣa meni taki Yǝⱨudiyǝgǝ barƣuqǝ ɵtkili ⱪoyux toƣruluⱪ yarliⱪ
    hǝtlirini pütüp bǝrgǝn bolsila;'
  beo-beo: 'Amalalu, na da ema eno adole ba:i amo, e da Iufala:idisi Guma:dini Soge
    eagene ouligisu dunu ilima meloa dedene nama imunusa: edegei. Amo meloa ganodini,
