verse: NEH.002.008
translations:
  mal-C: കൂടാതെ, ആലയത്തോടു ചേർന്ന കോട്ടവാതിലുകൾക്കും നഗരമതിലിനും ഞാൻ പാർക്കാനിരിക്കുന്ന
    വീടിനും തുലാം മുതലായവ വെക്കാനാവശ്യമായ തടി നൽകാൻ രാജാവിന്റെ വനപാലകനായ ആസാഫിന് ഒരു
    കത്തും നൽകണമേ.” എന്റെ ദൈവത്തിന്റെ ദയയുള്ള കൈ എനിക്ക് അനുകൂലമാകുകയാൽ, രാജാവ് എന്റെ
    അപേക്ഷ കേട്ടു.
  deu-TKW: und einen Brief an Asaph, den Aufseher des königlichen Forstes, daß er
    mir Bauhölzer gebe, um die Thore der Burg, die zum Tempel gehört, mit Balken zu
    versehen, und zur Stadtmauer und für das Haus, in das ich einziehen werde. Und
    der König bewilligte es mir, indem die Hand meines Gottes gnädig über mir waltete.
  lin-lin: mpe tika ete nazwa mokanda mpo na Azafi, mokengeli ya zamba ya mokonzi,
    mpo ete apesa ngai mabaya ya motondo mpo na bikuke ya engumba batonga makasi pene
    ya Tempelo, mpo na mir ya engumba mpe mpo na ndako oyo nakovanda. Lokola loboko
    ya ngolu ya Nzambe na ngai ezalaki likolo na ngai, mokonzi apesaki ngai mikanda
    yango.
  eng-LSV: and a letter to Asaph, keeper of the paradise that the king has, that he
    give to me trees for beams [for] the gates of the palace that the house has, and
    for the wall of the city, and for the house into which I enter”; and the king
    gives to me, according to the good hand of my God on me.
  eng-GNV: And letters vnto Asaph the keeper of the Kings parke, that hee may giue
    me timber to buylde the gates of the palace (which apperteined to the house) and
    for the walles of the citie, and for the house that I shall enter into. And the
    King gaue me according to the good hand of my God vpon me.
  eng-WEBSTER: And a letter to Asaph the keeper of the king's forest, that he may
    give me timber to make beams for the gates of the palace which appertained to
    the house, and for the wall of the city, and for the house that I shall enter.
    And the king granted me, according to the good hand of my God upon me.
  nhw-BL: Huan nojquiya techmaca seyoc amatlajcuiloli para Asaf catli quinmocuitlahuía
    nochi cuamili catli moaxca para ma nechmaca cuahuitl catli monequi para tlaquetzalme,
    huan para puertas ipan nopa cali catli nelchicahuac inacastla nopa hueyi israelita
    tiopamitl. Huan nojquiya ma nechmaca cuahuitl para puertas ipan itepa nopa altepetl
    huan para se cali para na.” Quej nopa niquilhui. Huan nochi ya nopa nechmacac
    nopa tlanahuatijquetl pampa na nimotemachijtoya ipan Toteco Dios.
  swh-ONEN: Naomba nipewe barua nipeleke kwa Asafu, mtunzaji wa msitu wa mfalme, ili
    anipe miti ya kutengeneza boriti kwa ajili ya malango ya ngome ya Hekalu, na ukuta
    wa mji, na makao yangu nitakapoishi.” Kwa kuwa mkono wenye neema wa Mungu wangu
    ulikuwa juu yangu, mfalme akanijalia ombi langu.
  bba-bba: Mɛyɑ nɑ mɑɑ kĩ ɑ mɑn tireru ɡɑru wɛ̃ Asɑfun sɔ̃ wi u sɑ̃ɑ sinɑ bokon dɑ̃ɑ
    kɔ̃so kpɑ u mɑn dɑ̃ɑ kɛ̃ n kɑ dii te tɑ wɑ̃ɑ sɑ̃ɑ yerun bɔkuɔn ɡɑmbobɑ ko kɑ wuu
    ɡen ɡbɑ̃rɑrun ɡɑmbobɑ kɑ sere diru mi nɛn tii ko nɑ n wɑ̃ɑ. Yerɑ sinɑ boko u mɑn
    tire ni kpuro wɛ̃. Domi Gusunɔ u wɑ̃ɑ kɑ nɛ.
  eng-KJVCPB: and a letter unto Asaph the keeper of the king’s forest, that he may
    give me timber to make beams for the gates of the palace which appertained to
    the house, and for the wall of the city, and for the house that I shall enter
    into. And the king granted me, according to the good hand of my God upon me.
  luo-luo: Kendo mad imiya baruwa ma aterone Asaf, ma jarit yiend bunge magi, mondo
    obi omiya sirni migerogo dhoranga dala maduongʼ mochomore gi hekalu kendo alosgo
    ohinga mar dala kod ot mabiro dakie?” To nikech lwet Nyasacha ma jangʼwono ne
    ni koda, ruoth noyie gi kwayona duto.
  meu-meu: bona revareva ta danu, Asaf, hanua pavapavana ena uda igimana tauna, ena,
    bena ia ese au baine henigu, dubu kohorona ikoukoudia bona hanua maguna bona baina
    noholaia rumana ikaralaidia ḡaudia. Bena hanua pavapavana ese na gwaurai ḡaudia
    e henigu, badina be egu Dirava imana namona na latagu ai.
  npi-ULB: राजाको जङ्गलको जिम्मावाल आसापको लागि पनि एउटा चिट्ठी होस्, ताकि मन्दिरसित
    गाँसिएको किल्लाका मूल ढोकाहरू, सहरको पर्खाल र म बस्‍ने घरका लागि सत्तरीहरू बनाउन
    तिनले मलाई मुढाहरू जुटाइदेऊन् ।” परमेश्‍वरको असल हात ममाथि भएकोले राजाले मेरो
    अनुरोध स्वीकार गर्नुभयो ।
  yor-yor: Kí èmi sì gba lẹ́tà kan lọ́wọ́ fún Asafu, olùṣọ́ igbó ọba, nítorí kí ó
    lè fún mi ní igi láti fi ṣe àtẹ́rígbà fún ibodè ilé ìṣọ́ tẹmpili àti fún odi ìlú
    náà àti fún ilé tí èmi yóò gbé?” Nítorí ọwọ́ àánú Ọlọ́run mi wà lórí mi, ọba fi
    ìbéèrè mi fún mi.
  emp-NTPO: Maʌ̃ awara cartada oi wagabari Asá itea mʌ̃́a b̶ʌ́ diadua. Maʌ̃ cartad̶e
    b̶ʌdua bacuruda mʌ̃́a diamãrẽã. Maʌ̃ bacuruba mʌ̃ deda, dji ed̶a wãbada Ãcõrẽ
    de droma caita b̶ea sid̶a oya. Maʌ̃ awara dji puru aud̶u mõgaraba jũrã ca b̶ʌ
    obʌrʌd̶e bacurura erob̶aida b̶ʌa.– Ãcõrẽba idji biad̶eba mʌ̃ra carebad̶a bẽrã
    mʌ̃a iwid̶id̶ara Persiad̶ebema boroba jũma osia.
  ind-ind: Juga surat untuk Asaf, pengelola hutan raja, agar dia memberi saya balok-balok
    kayu untuk membuat pintu gerbang pada tembok yang mengelilingi rumah TUHAN, benteng
    kota, dan untuk membangun rumah tempat saya tinggal.” Oleh pertolongan Allah,
    raja mengabulkan semua permintaan itu.
  pes-OPCB: یک نامه هم برای آساف، مسئول جنگلهای سلطنتی بنویسند و به او دستور بدهند
    تا برای بازسازی دروازه‌های قلعهٔ کنار خانهٔ خدا و حصار اورشلیم و خانهٔ خودم، به
    من چوب بدهد.» پادشاه تمام درخواستهای مرا قبول کرد، زیرا دست مهربان خدایم بر سر
    من بود.
  tgl-ULB: Mangyaring mayroon din sanang liham para kay Asaf ang tagapag-ingat ng
    kagubatan ng hari, nang sa gayon ay maaaring niya akong bigyan ng troso para gawing
    mga biga sa mga pintuan ng tanggulang kasunod sa templo, at sa pader ng lungsod,
    at sa aking bahay na aking pananahanan.” Dahil ang mabuting kamay ng Diyos ay
    nasa akin, ipinagkaloob sa akin ng hari ang aking mga kahilingan.
  cbu-NT: Mishat, kirakaa, Asafaam manginaa ksutamapaneem yandangtamcha. Ashiri uwsha
    yasinaa katspamaaw, táwaraptari nuwaam panachiya. Ashkachu, nuwsha anpa yusur
    patuzinazeem wayachina, yuwash sundar ksutkana Apanllinung pangu. Mishat, tandapunuzeemtam
    wach washtungasheem kaneesich wayachima. Mishat, pangus yuwash nuw taachi anoomtamta,
    tárangina. Ashiri yuwaa masharangi anoo kuraksha nuwaam ichingaru istarangiya.
    Apanllsha waana kurakaa mangu p'tseerangu, kuraksha nuwaam istarangu, nda pakchiyam
    pachindarangiya.
  hui-hui: Ani bialu beba mende kininaga irabu hondo haga Asabahondo gilibu wiaha
    laru. Ira maru dibuwa Anduane Homogonaga andahayagi mamage haga pabe harabaru
    mo tiga buliyabi tano timbuni ibuninaga wai pabe podayaru biadai buliyabi anda
    i̱ni paluene anda mo tiga buliyabi ira dibu ngilo beba bo wiaha lalu hale harugola
    ibugua ani biya. I̱na ngi larudagua ngiyago irane Ngode Datagaliwabe i̱ heba ka
    handayagome ani biya.
  mya-mya: ဗိ​မာန်​တော်​ရဲ​တိုက်​ဝင်း​တံ​ခါး​များ၊ မြို့​ရိုး များ​နှင့်​ငါ​၏​အိမ်​အ​တွက်​သစ်​ပေး​ရန်​ဘု​ရင့်
    သစ်​တော​ဝန်​အာ​သပ်​ထံ​သို့ အ​မှာ​တော်​စာ ကို​လည်း​ကောင်း​သ​နား​တော်​မူ​ရန်​ပန်​ကြား
    ၏။ ဘု​ရား​သ​ခင်​သည်​ငါ​နှင့်​အ​တူ​ရှိ​တော် မူ​သည်​ဖြစ်​၍ ဧ​က​ရာဇ်​မင်း​သည်​ငါ​တောင်း
    သ​မျှ​သော​အ​ရာ​တို့​ကို​ပေး​သ​နား​တော် မူ​ပေ​သည်။
  bod-N: ཡང་བཀའ་ཡིག་བསྩལ་ཏེ། རྒྱལ་པོའི་ནགས་སྲུང་ཨ་སབ་ལ་བརྡ་བརྒྱབ་ནས། མཆོད་ཁང་མཁར་རྫོང་གི་སྒོ་རྣམས་དང་གྲོང་ཁྱེར་གྱི་མཁར་གྱང་དང་།
    ང་སྡོད་སའི་ཁང་པའི་འཕྲེད་གདུང་བཅས་ཀྱི་ཆེད་དུ་ང་ལ་ཤིང་སྡོང་གནང་བར་མཛོད་ཅེས་ཞུས་པར།
    དཀོན་མཆོག་གི་ཕྱག་ཐུགས་རྗེ་ཅན་གྱིས་ང་ལ་རོགས་སྐྱོར་མཛད་དེ་རྒྱལ་པོས་དེ་བཞིན་དུ་གནང་བྱུང་།
  sna-sna: Uye ndinokumbirawo tsamba inoenda kuna Asafi, muchengeti wesango ramambo,
    kuitira kuti azondipa matanda okuchinjika pamusoro pamasuo enhare iri patemberi
    uye neorusvingo rweguta neeimba yandichagara?” Mambo akandipa zvandakakumbira,
    nokuti ruoko rwenyasha rwaMwari wangu rwaiva pamusoro pangu.
  spa-BLM: y una carta a Asaf, guardián del bosque del rey, para que me dé madera
    para hacer vigas para las puertas de la ciudadela junto al templo, para el muro
    de la ciudad y para la casa que voy a ocupar.” El rey accedió a mis peticiones,
    por la buena mano de mi Dios sobre mí.
  cac-cac: Sb'at junocxo carta chi' d'a vin̈aj Asaf yilumal te' nivac te' ay ta',
    yic syac' te' vin̈ d'ayin, yic tz'och te' d'a spuertail b'aj ay eb' stan̈van templo,
    d'a smuroal chon̈ab' chi' yed' d'a te' pat b'aj ol in ajoc, xin chi d'a vin̈.
    Yuj svach'c'olal in Diosal, ix yac' masanil juntzan̈ tic vin̈ rey chi' d'ayin.
  swh-ULB: Pia iwepo barua kwa Asafu, mlinzi wa msitu wa mfalme, ili anipe miti ya
    kufanya mihimili ya malango ya ngome karibu na hekalu, na kwa ukuta wa mji, na
    kwa nyumba ambayo Nitaishi.” Kwa hiyo kwa sababu mkono mzuri wa Mungu ulikuwa
    juu yangu, mfalme alinipa hitaji langu.
  bel-bel: і ліст да Асафа, ахоўцы царскіх лясоў, каб ён даў мне дрэва на браму крэпасьці,
    якая пры доме Божым, і на гарадскую сьцяну, і на дом, у якім мне жыць. І даў мне
    цар, бо ж дабрадзейная рука Бога майго была над мною.
  deu-ELBBK: und einen Brief an Asaph, den Hüter des königlichen Forstes, dass er
    mir Holz gebe, um die Tore der Burg zu bälken, die zum Haus gehört, und für die
    Mauer der Stadt, und für das Haus, in das ich ziehen werde. Und der König gab
    es mir, weil die gute Hand meines Gottes über mir war.
  mbb-OT: Emun egkehimu beǥayi a zaan te surat he igkeveǥey ku ki Asaf, te ebantey
    te ketelunan nu, su para veǥayi e zin te menge kayu he egemiten te kebaal te pultahan
    te melig-en he kutà diyà te avey te valey te Nengazen, wey kebangun te verengbeng
    te inged, wey para te valey he ed-ubpaan ku.” Intuǥut te hadì haazà is menge hangyù
    ku su mibpurungan a te Megbevayà.
  mal-2015: അവർക്കു എഴുത്തുകളും ആലയത്തോടു ചേർന്ന കോട്ടവാതിലുകൾക്കും പട്ടണത്തിന്റെ
    മതിലിന്നും ഞാൻ ചെന്നു പാർപ്പാനിരിക്കുന്ന വീട്ടിന്നും വേണ്ടി ഉത്തരം മുതലായവ ഉണ്ടാക്കുവാൻ
    രാജാവിന്റെ വനവിചാരകനായ ആസാഫ് എനിക്കു മരം തരേണ്ടതിന്നു അവന്നു ഒരു എഴുത്തും നല്കേണമേ
    എന്നും ഞാൻ രാജാവിനോടു അപേക്ഷിച്ചു. എന്റെ ദൈവത്തിന്റെ ദയയുള്ള കൈ എനിക്കു അനുകൂലമായിരുന്നതുകൊണ്ടു
    രാജാവു അതു എനിക്കു തന്നു.
  rmc-rmc: Mangav mek o ľil prekal o Asaf, savo hino ačhado upral o kraľiskre veša,
    hoj mange te del o kašta pre brana, pre veža paš o Chramos, pro foroskre muri
    the pro kher, andre savo bešava.“ O kraľis mange oda savoro diňa, bo le Devleskro
    lačho vast sas upral mande,
  pes-OPV: ومکتوبی نیز به آساف که ناظر درختستانهای پادشاه است تا چوب برای سقف دروازه
    های قصر که متعلق به خانه است، به من داده شود و هم برای حصار شهر و خانه‌ای که من
    در آن ساکن شوم. پس پادشاه برحسب دست مهربان خدایم که بر من بود، اینها را به من
    عطا فرمود.
  ron-1924: ши о скрисоаре пентру Асаф, пэзиторул пэдурий ымпэратулуй, ка сэ-мь дя
    лемне сэ фак гринзь пентру порциле четэцуей де лынгэ касэ, пентру зидул четэций
    ши пентру каса ын каре вой локуи.” Ымпэратул мь-а дат ачесте скрисорь, кэч мына
    чя бунэ а Думнезеулуй меу ера песте мине.
  ben-OBCV: এছাড়া তিনি যেন তাঁর বনরক্ষক আসফের কাছে একটি চিঠি দেন যাতে তিনি মন্দিরের
    পাশের দুর্গ-দ্বার ও নগরের প্রাচীরের ও আমার থাকবার ঘরের কড়িকাঠের জন্য আমাকে কাঠ
    দেন।” আমার উপর আমার ঈশ্বরের মঙ্গলময় হাত থাকায় রাজা আমার সব অনুরোধ রক্ষা করলেন।
  som-som: iyo warqad kaloo aan siiyo Aasaaf oo ah kan dhawra dhirta boqorka, si uu
    ii siiyo alwaax aan ku sameeyo waxa haya saqafka irdaha qalcadda ee guriga u dhow,
    iyo derbiga magaalada iyo guriga aan geli doono. Oo boqorkiina wuu ii wada oggolaaday
    sidii ay gacantii wanaagsanayd ee Ilaahay ii saarnayd.
  lat-VUC: et epistolam ad Asaph custodem saltus regis, ut det mihi ligna, ut tegere
    possim portas turris domus, et muros civitatis, et domum quam ingressus fuero.
    Et dedit mihi rex juxta manum Dei mei bonam mecum.
  eng-ASVBT: and a letter unto Asaph the keeper of the king’s forest, that he may
    give me timber to make beams for the gates of the castle which appertaineth to
    the house, and for the wall of the city, and for the house that I shall enter
    into. And the king granted me, according to the good hand of my God upon me.
  ita-1885: Ed anche lettere ad Asaf, guardiano de' boschi del re, acciocchè mi dia
    legname per fabbricar le porte del palazzo della Casa di Dio, e per le mura della
    città, e per la casa nella quale io entrerò. E il re mi diede quelle lettere,
    secondo che la mano di Dio era buona sopra me.
  eng-ULB: May there also be a letter for Asaph the keeper of the king's forest, so
    that he may give me timber to make beams for the gates of the fortress next to
    the temple, and for the wall of the city, and for the house in which I will live.”
    So because the good hand of God was on me, the king granted me my requests.
  spa-VBL: Que se me proporcione también una carta para Asaf, guardián del bosque
    del rey, a fin de que me dé madera para hacer vigas para las puertas de la fortaleza
    del Templo, para las murallas de la ciudad y para la casa en que viviré”. Como
    mi Dios bondadoso estaba sobre mí, el rey me dio lo que le pedí.
  fra-_FOB: Et des lettres pour Asaph, le garde du parc du roi, afin qu'il me donne
    du bois pour la charpente des portes de la forteresse, attenant à la maison de
    Dieu, pour les murailles de la ville, et pour la maison dans laquelle j'entrerai.
    Et le roi me l'accorda selon que la bonne main de mon Dieu était sur moi.
  mal-mal: അവർക്ക് എഴുത്തുകളും ആലയത്തോട് ചേർന്ന കോട്ടവാതിലുകൾക്കും പട്ടണത്തിന്റെ മതിലിനും
