  hlt-hlt: Khotu aka tawt Asaph taengkah ca dongah manghai ham daek pah lamtah im
    taengkah rhalmah im, vongka mak vaengkah ham khaw, khopuei vongtung ham, im ham
    khaw a khuiah ka kun bangla, kai taengah thing m'pae saeh,” ka ti nah. Ka Pathen
