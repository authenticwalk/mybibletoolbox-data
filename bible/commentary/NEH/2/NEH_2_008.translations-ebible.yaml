  tbz-SIM: kɛ́ n duɔ́nnɛ̀ dipɑ́tíri tɛrì m bo duɔ́ ndì Asɑfu wèè bɑ̀ɑ fɔ̃́ nhokpɑ̀ɑ̀tì
    ɑ tie nkòo n duɔ́ nyidɛí kɛ̀ n dɔɔ̀nɛ̀ yɛcɑ̀kɛ̀, yɛ̀ɛ̀ bo kpetínnɛ́ tɛcɛ̃kpetɛ̀
    tɛ̀ɛ̀ tɔ̀kɛ́nɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ dihɛì kó kuduotí nɛ̀ n cĩ́ɛ̃̀tɛ̀ n yó mbo
    tɛ̀. Kòo kpɑ̀ɑ̀tìi yie nkɛ yɛ̀ nni nduɔ́ nkɛ yɛ̃́ Kuyie ndo m bonɛ̀mɛ̀ kɛ̀ n dɔɔri
    mɛsɑ̀ɑ̀.
  msy-2020: Ezɨ uaghan kɨ Asap bagh akɨnafaritam osirasa atrivimɨn azara, gumazir
    kam Atrivimɨn ruaribar gari. Akɨnafarir kam a mɨkemeghtɨ a temer taba na danightɨma
    kɨ da abɨgham. Eghtɨ ter ararir kabar me Jerusalemɨn dɨvazimɨn tiar akabar ingarɨva,
    uaghan dɨpenir dɨvazir gavgavim itimɨn tiar akamɨn ingarightɨ, mɨdorozir gumaziba
    an ikɨ Godɨn Dɨpenimɨn ganam. Egh uaghan nan dɨpenim sara ingaram. Dughiar kamɨn,
    God na ko ikia nan akurvasi. Kamaghɨn amizɨ, atrivim bizir kabar nan amamangatɨ.
  dop-dop: Nɑ pɑ́ ŋmɑɑ tɔtɔɣɔ kɑwulɑɣɑ hɔtʋŋ nyʋɣʋ tʋ Asɑfɩ, nɑ ɩ́ cɑɑ-m kpeŋkpelɑsɩ
    nsi mɑɑ lɑ́nɑ́ koluŋɑ kutuluɣu ŋku kʋ wɛ Ɩsɔ tǝsɛɛlɛ kiŋ tɔ kʋ kɑmpʋnɑɑ, nɑ ɩcɑtɛ
    koluŋɑ, nɑ mɑ kutuluɣu kʋhǝntʋɣʋ. Ḿpʋ́ɣʋ́ wulɑʋ lɑpɑ-m tɑkǝlɑsɩ nsɩ. Mpi tɔ, Tɑcɑɑ
    kɑ wɛ mɑ wɑɑlɩ kɛ́.
  azb-azb: Həm də padşahın meşə nəzarətçisi Asəfə namə göndərilsin ki, məbədin yanındakı
    qala darvazalarına, şəhərin divarına və iqamətgahıma tirlər düzəltmək üçün mənə
    ağac versin». Allahın mərhəmətli əli üzərimdə olduğuna görə padşahdan nə istədimsə,
    mənə verdi.
  eng-DBY: and a letter to Asaph the keeper of the king's forest, that he may give
    me timber to make beams for the gates of the palace which [appertains] to the
    house, and for the wall of the city, and for the house that I shall enter into.
    And the king granted me, according to the good hand of my God upon me.
  hin-2017: और सरकारी जंगल के रखवाले आसाप के लिये भी इस आशय की चिट्ठी मुझे दी जाए
    ताकि वह मुझे भवन से लगे हुए राजगढ़ की कड़ियों के लिये, और शहरपनाह के, और उस घर
    के लिये, जिसमें मैं जाकर रहूँगा, लकड़ी दे।” मेरे परमेश्वर की कृपादृष्टि मुझ पर
    थी, इसलिए राजा ने यह विनती स्वीकार कर ली।
  wol-KYG: akub bataaxal bu jëm ca Asaf may wattu toolu buur, ngir mu may ma bant
    yu ma defareji bunti tatay kër Yàlla ga, defaraale ca tatay dëkk baak kër ga may
    dali.» Buur nangul ma, ndax sama Yàlla ji ma toppe mbaaxam.
  eng-YLT: and a letter unto Asaph, keeper of the paradise that the king hath, that
    he give to me trees for beams [for] the gates of the palace that the house hath,
    and for the wall of the city, and for the house into which I enter;' and the king
    giveth to me, according to the good hand of my God upon me.
  kne-kne: Nankedawak abe si solat na en Asaf ay mangay-ayowan sin kada ay okan di
    ari ta idawtanas sak-en si kaiw ay maamag si eneb di Timplo, eneb sin alad di
    siyodad ya sin beey ay panteak. Pinatgan din ari dana ay kindaw ko tan sineg-angan
    Diyos sak-en.
  eng-WYC-2017: and a letter to Asaph, the keeper of the king’s forest, that he give
    trees to me, that I may cover the gates of the tower of the house, and of the
    wall of the city, and the house, into which I shall enter. And the king gave the
    letters to me, by the good hand of my God with me.
  eng-WMBB: and a letter to Asaph the keeper of the king’s forest, that he may give
    me timber to make beams for the gates of the citadel by the temple, for the wall
    of the city, and for the house that I will occupy.” The king granted my requests,
    because of the good hand of my God on me.
  urd-GVH: इसके अलावा शाही जंगलात के निगरान आसफ़ के लिए ख़त लिखवाएँ ताकि वह मुझे लकड़ी
    दे। जब मैं रब के घर के साथवाले क़िले के दरवाज़े, फ़सील और अपना घर बनाऊँगा तो मुझे
    शहतीरों की ज़रूरत होगी।” अल्लाह का शफ़ीक़ हाथ मुझ पर था, इसलिए शहनशाह ने मुझे
    यह ख़त दे दिए।
  rug-rug: Meke va mae ia tugo sa si keke leta la koe Asapa, sa tie sapu kopu ni sari
    na hudahuda tanisa binaṉara, pude mani poni nau labete tana barabara tadi na sasadana
    sa vetu hakehakei ululuna tadi na tie varipera sapu tata pa Zelepade, tana gobana
    sa popoa Zerusalema, meke sa vetu sapu kote la koa ia rau.” Meke va malumu maeni
    sa baṉara lavata sari doduru pu tepai rau koasa, sina sa limana Tamasa si toka
    nau.
  gaz-gaz: Akkasumas akka inni laaxaa ani ittiin dareeraa karra daʼannoo mana qulqullummaa,
    dallaa magaalaa sanaa fi kan mana ani itti galuuf jiruu tolfadhu naaf kennuuf
    Aasaaf eegduu bosona mootichaaf xalayaan naaf haa barreeffamu.” Sababii harki
    Waaqa koo tolaan sun narra tureef mootichi waan ani kadhadhe naa kenne.
  fra-LSG: et une lettre pour Asaph, garde forestier du roi, afin qu’il me fournisse
    du bois de charpente pour les portes de la citadelle près de la maison, pour la
    muraille de la ville, et pour la maison que j’occuperai. Le roi me donna ces lettres,
    car la bonne main de mon Dieu était sur moi.
  gnn-gnn: '@see-verse:NEH.002.007'
  yal-yal: i mɔn yi kɛdi keden so n yii Asafi xa, naxan mangana fɔtɔnne kantanma,
    alogo a xa xalanbe wudine so n yii, n sa yire makantanxin dɛɛne ti Ala Batu Banxin
    dɛxɔn, e nun taan yinne nun n sa luma banxin naxan kui.” Mangan yi ne so n yii,
    bayo Ala yi n xɔn.
  haw-1868: A i palapala na Asapa ka mea malama i ko ke alii ululaau, i haawi mai
    ia ia'u i mau laau e kapili ai i na puka o ka pakiai o ka hale, a no ka pa o ke
    kulanakauhale, a no ka hale hoi a'u e komo ai. A haawi mai no ke alii ia'u, mamuli
    o ka lima lokomaikai o ko'u Akua maluna o'u.
  arb-NAV: وَرِسَالَةً إِلَى آسَافَ الْمَسْؤولِ عَنْ غَابَاتِ الْمَلِكِ لِيُعْطِيَنِي
    أَخْشَاباً أَصْنَعُ مِنْهَا دَعَائِمَ بَوَّابَاتِ الْقَلْعَةِ الْمُجَاوِرَةِ لِلْهَيْكَلِ،
    وَسُورِ الْمَدِينَةِ، وَالدَّارِ الَّتِي سَأُقِيمُ فِيهَا». فَوَافَقَ الْمَلِكُ
    عَلَى طَلَبِي بِفَضْلِ رِعَايَةِ إِلَهِي الصَّالِحَةِ لِي.
  ewe-ewe: Kpe ɖe esia ŋu la, nàŋlɔ agbalẽ na Asaf, ame si kpɔa fia la ƒe ave dzi,
    eye nàna wòana atim hena daɖedziwo kple agbowo na mɔ si le gbedoxɔ la gbɔ, hena
    dua ƒe gliwo kple xɔ aɖe tutu na ɖokuinye.” Esi wònye be, nye Mawu ƒe amenuveve
    ƒe asi nɔ dzinye ta la, fia la lɔ̃ ɖe nye biabiawo dzi.
  eng-LEE: Also a letter unto Assaph the keeper of the king's forests, that he may
    give me timber to make beams for the gates of the fortress which appertaineth
    to the house, and for the wall of the city, and for the house that I shall move
    into. And the king gave [them] to me, according to the good hand of my God upon
    me.
  asm-FB: ৰজাৰ বনাঞ্চল ৰখীয়া আচফলৈও এখন চিঠি দিব পাৰে, যাতে মন্দিৰৰ কাষত থকা দুৰ্গৰ
    দুৱাৰৰ চৌকাঠ, নগৰৰ দেৱাল, আৰু যি গৃহত মই থাকিম সেই সকলোৰ বাবে তেওঁ মোক যেন কাঠ
    দিয়ে।” মোৰ ওপৰত ঈশ্বৰৰ মঙ্গলময় হাত থকাত, ৰজাই মোৰ অনুৰোধবোৰ গ্রহণ কৰিলে।
  sus-A: عِ شَ كّيدِ فبّتّ سّبّ مَنفّ شَ قْتْن مَكَنتّ عَسَقِ مَ، عَلَكٌ عَ شَ وُرِيٍ
    سٌ ﭑ يِ رَ ﭑ نَشٍيٍ يَءِلَنمَ عَلَ شَ هْرْ مْبَنشِ تّتّ نَادّيٍ رَ، عَ نُن ﭑ نَشٍيٍ
    رَوَلِمَ تّتّ نُن ﭑ مَ بَنشِ وَلِ كُي.» مَنفّ نَشَ نَ بِرِن نَبَ ﭑ بّ، بَرِ مَ
    ﭑ مَرِفِ عَلَ حّنفِ سَشِ ﭑ مَ قٍ شْن مَ.
  fra-SBL: et une lettre à Asaph, gardien de la forêt du roi, afin qu'il me donne
    du bois pour faire des poutres pour les portes de la citadelle près du temple,
    pour le mur de la ville et pour la maison que j'occuperai. » Le roi fit droit
    à mes demandes, à cause de la bonne main de mon Dieu sur moi.
  hbo-hbo: וְאִגֶּ֡רֶת אֶל־אָסָף֩ שֹׁמֵ֨ר הַפַּרְדֵּ֜ס אֲשֶׁ֣ר לַמֶּ֗לֶךְ אֲשֶׁ֣ר
    יִתֶּן־לִ֣י עֵצִ֡ים לְ֠קָרֹות אֶת־שַׁעֲרֵ֨י הַבִּירָ֤ה אֲשֶׁר־לַבַּ֙יִת֙ וּלְחֹומַ֣ת
    הָעִ֔יר וְלַבַּ֖יִת אֲשֶׁר־אָבֹ֣וא אֵלָ֑יו וַיִּתֶּן־לִ֣י הַמֶּ֔לֶךְ כְּיַד־אֱלֹהַ֖י
    הַטֹּובָ֥ה עָלָֽי׃
  piu-2006: '@see-verse:NEH.002.007'
  pjt-pjt: '@see-verse:NEH.002.007'
  kik-kik: O na no heo marũa ndwarĩre Asafu, mũmenyereri wa mũtitũ wa mũthamaki, nĩgeetha
    akaahe mbaũ cia gũthondeka mĩgamba ya ihingo cia nyũmba ya ũthamaki ĩrĩa ĩriganĩtie
    na hekarũ, na cia gwaka rũthingo rwa itũũra inene o na cia gwaka nyũmba ĩrĩa ndĩrĩikaraga?”
    Na tondũ ũtugi wa guoko kwa Ngai wakwa warĩ hamwe na niĩ, mũthamaki agĩĩtĩkĩra
    kũũhingĩria maũndũ marĩa mothe ndaamũũrĩtie.
  fra-NCL: et une lettre pour Asaph, garde de la forêt qui appartient au roi, afin
    qu’il me fournisse du bois pour mettre des poutres aux portes de la forteresse
    qui est proche du temple, pour la muraille de la ville et pour la maison où je
    me retirerai. » Et le roi me donna ces lettres, car la main favorable de mon Dieu
    était sur moi.
  cek-AK: Siangpahrang ih taw toepkung, Asaph mah im khongkha tung, vangpui tapang,
    ka ohhaih im sak hanah thing ang paek thai hanah, ca na tarik pae thai tih maw?
    tiah ka naa. Ka Sithaw tahmenhaih ka ban ah oh pongah, ka hnik ih hmuen to siangpahrang
    mah ang paek.
  cuk-cuk: 'Geb reyga-sapur-daked-Asafʼse garda be narmakbalina yeerban. We-gardagi
    Asafʼga be sogodo: ‘Sapi-warmar Nehemíasʼga be ukoye, adi, urgomar-mamarega. We-urgomar,
    Bab-Dummadse-goled-neg-dikarba neg-gandikid-siid-e-yawagakmarga ebulegoed. Degine,
    neggwebur-e-galumargi yawagakmar-siid sobega we-urgomar ebulebaloed. Deginbali,
    Nehemías e-meged-neg sobega urgomar ega be ukbaloye.’ Ar Bab-Dummad angi nued-binsasoggu,
    rey we-gardamar anga uksasunnad.'
  uig-CYR: Вә йәнә падишалиқ орманлиғиға қарайдиған Асафқа муқәддәс өйгә тәвә болған
    қәлъәниң дәрвазилири, шуниңдәк шәһәрниң сепили вә өзүм туридиған өйгә кетидиған
    лимларни ясашқа керәклик яғачларни маңа бериш тоғрилиқму бир ярлиқни пүтүп бәргән
    болсила, дедим. Худайимниң шәпқәтлик қоли үстүмдә болғачқа, падиша илтипат қилип
    буларниң һәммисини маңа бәрди.
  tel-2017: రాజుగారి అడవులపై అధికారి అయిన ఆసాపుకు కూడా లేఖ రాసి ఇవ్వండి. యెరూషలేం
    ఆలయం దగ్గర ఉన్న కోట తలుపుల కోసం, కోట గోడ కోసం, నేను నివసించబోయే ఇంటి దూలాల కోసం
    అతడు కలప ఇవ్వాలి.” దేవుని కరుణా హస్తం నాపై ఉన్నందువల్ల రాజు నా మనవి విన్నాడు.
  hat-BSA: anplis, yon lèt a Asaph, gadyen nan forè a wa a, pou li kapab ban mwen
    bwa chapant pou fè travès pou pòtay a fò ki akote tanp lan; epi pou miray lavil
    la e pou kay nan sila mwen prale a.” Wa a te ban m tout sa akoz bon men Bondye
    mwen an te sou mwen.
  kos-kos: Nga oayapa siyuk ke sie leta nu sel Asaph, mwet karingin insak lun tokosra,
    in akkalemye nu sel tuh elan kasreyu ke sak, ma in sang orala srungul ke pot ma
    karingin Tempul, oayapa pot lun siti uh, ac in musai sie lohm nga in muta loac.
    Tokosra fulat el se nu sik ma nukewa nga siyuk kac, mweyen God El wiyu.
  hbo-WLC: וְאִגֶּ֡רֶת אֶל־אָסָף֩ שֹׁמֵ֨ר הַפַּרְדֵּ֜ס אֲשֶׁ֣ר לַמֶּ֗לֶךְ אֲשֶׁ֣ר
    יִתֶּן־לִ֣י עֵצִ֡ים לְ֠קָרוֹת אֶת־שַׁעֲרֵ֨י הַבִּירָ֤ה אֲשֶׁר־לַבַּ֙יִת֙ וּלְחוֹמַ֣ת
    הָעִ֔יר וְלַבַּ֖יִת אֲשֶׁר־אָב֣וֹא אֵלָ֑יו וַיִּתֶּן־לִ֣י הַמֶּ֔לֶךְ כְּיַד־אֱלֹהַ֖י
    הַטּוֹבָ֥ה עָלָֽי׃
  ibo-ibo: Nyekwa m akwụkwọ ozi m ga-enye Asaf, onye na-elekọta ọhịa eze, ka o nye
    m osisi nke a ga-eji rụzie ọnụ ụzọ dị nʼakụkụ ụlọnsọ, na nke a ga-eji rụọ mgbidi
    obodo ahụ, na nke m ga-eji rụọ ụlọ nke aka m.” Eze meere m ihe ndị a niile, nʼihi
    na aka ebere Chineke dịnyere m.
  ory-ory: ଆଉ, ମନ୍ଦିର-ସମ୍ପର୍କୀୟ ଦୁର୍ଗଦ୍ୱାର ଓ ନଗର-ପ୍ରାଚୀର ଓ ମୋହର ପ୍ରବେଶ ଗୃହ ନିମନ୍ତେ
    କଡ଼ି କରିବା ପାଇଁ ମୋତେ କାଷ୍ଠ ଦେବାକୁ ମହାରାଜଙ୍କ ବନରକ୍ଷକ ଆସଫ ନିକଟକୁ ଏକ ପତ୍ର ଦିଆଯାଉ।”
    ତହିଁରେ ମୋʼ ପ୍ରତି ମୋର ପରମେଶ୍ୱରଙ୍କ ମଙ୍ଗଳମୟ ହସ୍ତର ସହାୟତା ପ୍ରମାଣେ ରାଜା ତାହା ମୋତେ ଦେଲେ।
  chk-chk: Kopwe pwal ngeniei echö toropwe pwe üpwe uwala ren Asaf, ewe mi tümwünü
    än ewe king lenien wöllap, pwe epwe ngeniei irä pwe üpwe föri pamping seni fän
    iten asamalapen ewe imw pöchökül mi nom mwen ewe imwenfel, fän iten tittin ewe
    telinimw, pwal fän iten ewe imw üpwe nonom lon.” Iwe, ewe king a mwüt ngeniei
    mine üa tüngor, pun ai we Kot a etiei.
  rop-rop: En yu garra gibit mi leda blanga Eisaf det bos blanga ol yu tri olabat.
    Yu garra dalim im blanga gibit mi gudwan timba blanga bildimap det strongwan haus
    langa det Serramoni Pleis blanga meigim seifwan en blanga kipum det wol blanga
    det taun seifwan, en det haus weya ai garra jidan seifwan du.” En det king bin
    gibit mi det dubala leda weya aibin askim im, dumaji God bin jidan garram mi en
    bin album mi.
  ukr-1871: Та й лист до Асафа, доглядника лїсів царських, щоб дав менї деревнї на
    ворота в твердинї, що при домі Божому, й на міські мури, та на дім, в котрому
    б менї жити. І дав менї царь, бо добродїйна рука Бога мого була надо мною.
  deu-1951: auch einen Brief an Asaph, den Forstmeister des Königs, daß er mir Holz
    gebe für die Balken der Tore der Burg, die zum Hause [Gottes] gehört, und für
    die Stadtmauer und für das Haus, darein ich ziehen soll. Und der König gab sie
    mir, dank der guten Hand meines Gottes über mir.
  eng-JPS: and a letter unto Asaph the keeper of the king's park, that he may give
    me timber to make beams for the gates of the castle which appertaineth to the
    house, and for the wall of the city, and for the house that I shall enter into.'
    And the king granted me, according to the good hand of my God upon me.
  srp-1865: I knjiga na Asafa èuvara šume careve da mi da drva za brvna na vrata od
    dvora uz dom Božji i za zid gradski i za kuæu u koju æu uæi. I dade mi car, jer
    dobra ruka Boga mojega bješe nada mnom.
  lug-lug: Ate era nsaba ebbaluwa gye nnaatwalira Asafu omukuumi w’ekibira kya kabaka,
    ampe emiti gye ndikolamu embaawo ez’okubajjamu enzigi za yeekaalu, n’eza wankaaki
    wa bbugwe w’ekibuga, n’ekifo we nnaabeeranga.” Olw’omukono gwa Katonda wange ogwali
    nange, kabaka n’ampa bye namusaba.
  heb-heb: ואגרת אל אסף שמר הפרדס אשר למלך אשר יתן לי עצים לקרות את שערי הבירה אשר
    לבית ולחומת העיר ולבית אשר אבוא אליו ויתן לי המלך כיד אלהי הטובה עלי׃
  ben-IRV: আর মন্দিরের পাশে অবস্থিত দুর্গের দরজার ও শহরের দেওয়ালের ও আমার ঘরে ঢোকার
    দরজার কড়িকাঠের জন্য রাজার বন রক্ষক আসফ যেন আমাকে কাঠ দেন, এই জন্য তাঁর নামেও
    একটি চিঠি দিতে আদেশ দিক।” তাতে আমার উপরে আমার ঈশ্বরের মঙ্গলময় হাত থাকায় রাজা
    আমাকে সে সমস্ত দিলেন।
  pan-pan: ਇੱਕ ਹੁਕਮਨਾਮਾ ਆਸਾਫ਼ ਲਈ ਵੀ ਦਿੱਤਾ ਜਾਵੇ ਜੋ ਸ਼ਾਹੀ ਜੰਗਲ ਦਾ ਰਾਖ਼ਾ ਹੈ ਤਾਂ ਜੋ ਉਹ
    ਮੈਨੂੰ ਸ਼ਾਹੀ ਮਹਿਲ ਅਤੇ ਭਵਨ ਦੇ ਫਾਟਕਾਂ ਲਈ ਅਤੇ ਸ਼ਹਿਰ ਦੀ ਦੀਵਾਰ ਲਈ ਅਤੇ ਉਸ ਘਰ ਲਈ ਜਿਸ ਵਿੱਚ
    ਮੈਂ ਜਾ ਕੇ ਰਹਾਂਗਾ, ਸ਼ਤੀਰਾਂ ਲਈ ਮੈਨੂੰ ਲੱਕੜ ਦੇਵੇ।” ਕਿਉਂਕਿ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਦਿਆਲੂ ਹੱਥ
    ਮੇਰੇ ਉੱਤੇ ਸੀ, ਇਸ ਲਈ ਰਾਜਾ ਨੇ ਮੇਰੀ ਬੇਨਤੀ ਸਵੀਕਾਰ ਕਰ ਲਈ।
  mya-JVB: ဥယျာဉ် တော်မှူးအာသပ် သည် ဗိမာန် တော် ရဲတိုက် တံခါး တိုင် နှင့် တံခါးထုပ်ဘို့
    ၎င်း၊ မြို့ရိုး နှင့် ကျွန်တော်နေရာ အိမ် ဘို့ ၎င်း၊ သစ် ကိုပေး ရမည် အကြောင်း ၊
    အမိန့်တော်စာ ကိုလည်း သနားတော်မူပါဟု တောင်းလျှောက်သည်အတိုင်း၊ ငါ ၏ ဘုရား သခင့်တန်ခိုး
    ကျေးဇူး တော်ကြောင့် ရှင် ဘုရင်သည် ပေး သနားတော်မူ ၏။
  tbg-tbg: Are qara vo ti timiraqe te vare, ai nanta katariqaa raqiki vai vaiintira
    Asaapira umiqaariraro viva katari ti timiarire. Te katari vira kutuke viraqohai
    vaantaavura qenti autuke, Kotira Naavuqaa raqiki varia vaiintika naavu qentivata
    autuke, viraqaahai te tenta variaina naavuravata kaqaare, turaro Kotiva ti koqema
    timitovarora tiro, avuhainaa vaiintivano ekaa ti uvara eo tura.
  hmo-hmo: Bona revareva ta danu, Asapa, king ena uda naria tauna dekenai, vadaeni
    ia ese au do ia henia, Dubu Helaga ena kohoro ena ikoukou, bona hanua ena magu,
    bona lau do lau noholaia ruma haginia gaudia.” Vadaeni king ese lau noia gaudia
    ibounai lau dekenai ia henia, badina be Dirava ese iena durua namona lau dekenai
    ia henia dainai.
  urd-urd: और आसफ़ के लिए जो शाही जंगल का निगहबान है, एक शाही ख़त मिले कि वह हैकल
    के क़िले' के फाटकों के लिए, और शहरपनाह और उस घर के लिए जिस में रहूँगा, कड़ियाँ
    बनाने को मुझे लकड़ी दे और चूँकि मेरे ख़ुदा की शफ़क़त का हाथ मुझ पर था, बादशाह
    ने 'अर्ज़ क़ुबूल की।
  rus-SYN: и письмо к Асафу, хранителю царских лесов, чтоб он дал мне дерев для ворот
    крепости, которая при доме Божием, и для городской стены, и для дома, в котором
    бы мне жить. И дал мне царь, так как благодеющая рука Бога моего была надо мною.
  bqc-SIM: Lákɛ̃ n líkpɛ dↄ̃̀ana Asafaɛ lↄ. Oɛ̀ aà ma gba lí mà zɛgikĩi pↄ́
    kú Lua kpɛ́ saɛ gbaↄ kɛò ń bĩ́ibↄlɛ gbaↄ ń kpɛ́ pↄ́ máↄ kuu pↄ́o. Ɔ̃ kí
    lá pↄ́ má gbɛ̀awaↄ kpàa, asa ma Lua ↄ kuamalaɛ.
  tcz-CHONGTHU: “Chule lengpa thing gampo pa Asaph koma lekha neijih peh in lang,
    Houin kulpi khopi kulbang sah na dingle keima chen na ding in sahna a Kaman chah
    ding thing eipeh thei na dingin thupeh neithot peh in,” kati. Hichun Pathenin
    kachunga khotona anei jal'in lengpan kathum jouse eiphal pehin ahi.
  mar-mar: प्रार्थनामंदिराच्या भोवतालच्या व नगराच्या भिंती आणि माझे घर यांच्यासाठी
    मला मजबूत लाकूड लागणार आहे. त्यासाठी राजाचा वनाधिकारी आसाफ याला पत्र द्यावे.”
    राजाने मला तशी पत्रे आणि मी मागितले ते सर्वकाही दिले. देवाची माझ्यावर कृपा असल्यामुळे
    राजाने हे दिले.
  qub-qub: Yapay juc papilta mañacurä ray mandashan cajcho caycaj muntita täpaj Asaf
    jutiyoj runaman apachimänanpaj, Templupa cantunpa tumaraycaj pergapa puncuncunata,
    siudäman yaycuna puncucunata llapanta allchachinäpaj guerucunata gomänanpaj, noga
    tiyanäpaj caj wasita rurachinäpäwan. Chaura cuyapäcoj cayninwan Tayta Dios yanapämaptin
    rayga llapantami aunimaran.
  bqp-bqp: Ǹ takada kɛ̃ n líkpɛ dãkpãri Asafanɛ dↄ. Ǹ onɛ à ma gba lí mà zɛki gbãna
    kũ à kú Luda kpɛ́ sarɛ lɛ́nↄ kɛo kũ bĩnilɛnↄ kũ kpɛ́ kũ manigↄ̃ kun pↄ́o.
    Akũ kína pↄ́ kũ ma gbɛ̀kaawa kpàma, zaakũ ma Luda ↄ kúma.
  hat-hat: Li ta ban m' yon lèt tou pou Azaf, chèf ki reskonsab rakbwa leta yo, pou
    l' ka ban mwen bwa pou gwo pòtay fò k'ap pwoteje tanp lan, bwa pou ranpa lavil
    la ak bwa pou kay kote pou m' rete a. Wa a ban mwen tou sa mwen te mande l' paske
    Bondye te avèk mwen.
  eng-BSB: And may I have a letter to Asaph, keeper of the king’s forest, so that
    he will give me timber to make beams for the gates of the citadel to the temple,
    for the city wall, and for the house I will occupy.” And because the gracious
    hand of my God was upon me, the king granted my requests.
  eng-WEBPB: and a letter to Asaph the keeper of the king’s forest, that he may give
    me timber to make beams for the gates of the citadel by the temple, for the wall
    of the city, and for the house that I will occupy.” The king granted my requests,
    because of the good hand of my God on me.
  kbq-kbq: Hanki kini ne'mofo zafa tanopare'ma kvama hu'nea ne' Asapuna, zafama naminige'nama
    ra mono no tvaonte'ma, sondia vahe'ma mani'nezama kvama hanaza nomofo kafama tro'ma
    hu zafaramine kuma keginare'ma eri'zama erisanuna zafane nagrama masesanua noma
    kisanuna zafaramima namisigura, mago avon krento hu'na antahige'noe. Hanki Ra
    Anumzamo'a nagrane mani'negu nazanoma kini ne'mofonku'ma antahigoa zana amne tro
    hunante'ne.
  nhe-BL: Huan nojquiya xinechmaca seyoc amatlajcuiloli para Asaf tlen quinmocuitlahuía
    nochi cuamili tlen moaxca para ma nechmaca cuahuitl tlen monequi para tlaquetzali,
    huan para puertas ipan nopa cali tlen nelchicahuac inacastla nopa hueyi israelita
    tiopamitl. Huan nojquiya ma nechmaca cuahuitl para puertas ipan nopa tepamitl
    tlen quiyahualohua nopa altepetl huan para se cali para na.” Queja nopa niquilhui.
    Huan nochi ya nopa nechmacac nopa tlanahuatijquetl pampa na nimotemachijtoya ipan
    Toteco Dios.
  bus-bus: Ǹ takada kɛ̃ n líkpɛ dãkpari Asafanɛ dↄ. Ǹ onɛ à ma gba lí mà zɛki gbãaa
    kɛ̀ kú Luda kpɛ́ saɛ lɛ́ kɛo kↄ̃n bĩilɛnↄ kↄ̃n kpɛ́ kɛ̀ mɛ́gↄ̃ kún pↄ́o. Ben kína
    pↄ́ kɛ̀ má gbèka kpàma, zaakɛ ma Luda ↄↄ kúma.
  gub-BL: Azap wiko ka'a tuwihawete ima'e rehe uzekaiw ma'e romo a'e. — Emono kar
    nepape Azap pe nehe no, a'e izupe. — Emono ywyra Neemi pe nehe. Ta'e uzapo putar
    ukenawhu tàpuz tàtà ma'e Tupàn Hàpuzuhu huwake har henataromo nehe. Uzapo putar
    ipàrirogawtàtà iaiha ma'e tawhu izywyr nehe no, wàpuz weko àwàm izywyr nehe no,
    ere izupe nehe, a'e tuwihawete pe. Tuwihawete umur hereminozgwer ihewe paw rupi
    a'e, ta'e Tupàn wiko herehe we a'e xe.
  eng-DRA: And a letter to Asaph the keeper of the king’s forest, to give me timber
    that I may cover the gates of the tower of the house, and the walls of the city,
    and the house that I shall enter into. And the king gave me according to the good
    hand of my God with me.
