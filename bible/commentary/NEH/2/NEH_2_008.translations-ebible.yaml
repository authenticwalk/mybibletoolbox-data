  deu-1912: und Briefe an Asaph den Holzfürsten des Königs, daß er mir Holz gebe zu
    Balken der Pforten an der Burg beim Tempel und zu der Stadtmauer und zum Hause,
    da ich einziehen soll. Und der König gab mir nach der guten Hand meines Gottes
    über mir.
  ntj-ntj: '@see-verse:NEH.002.007'
  kan-2017: ರಾಜವನಪಾಲಕನಾದ ಆಸಾಫನು ದೇವಾಲಯದ ಕೋಟೆಯ ಬಾಗಿಲುಗಳು, ಪಟ್ಟಣದ ಪೌಳಿಗೋಡೆ, ನಾನು ಸೇರುವ
    ಮನೆ ಇವುಗಳಿಗೆ ಬೇಕಾಗುವ ತೊಲೆಗಳಿಗಾಗಿ ಮರಗಳನ್ನು ಕೊಡುವ ಹಾಗೆ ಅರಸನು ನನಗೆ ಪತ್ರಗಳನ್ನು ಕೊಡಬೇಕು”
    ಎಂದು ಬಿನ್ನವಿಸಲು, ನನ್ನ ದೇವರ ಕೃಪಾಹಸ್ತಪಾಲನೆ ನನಗಿದ್ದುದರಿಂದ ಅರಸನು ಅವುಗಳನ್ನು ನನಗೆ ಕೊಟ್ಟನು.
  yap-yap: Mu ku gu wenig ngak ni nge pi’ bang e babyor ngog ni nggu pi’ ngak Asaf,
    ni ir e be guy fapi gek’iy ni fi’in e en ni pilung, ni nge yog ngak u babyor ni
    nge pi’ e ren ngog ni nga ni fanay ko pi garog ko fare naun ni ka ni yororiy ni
    fan ko mael ni tafen e salthaw ni matanagen e Tempel, nge ren ni ngan fanay ko
    yoror ko binaw, nge naun ni nggu par riy. Me pi’ pilung ngog urngin e pin’en ni
    gu wenignag ngak, ni bochan e ba’ Got rog.
  hlt-MCSB: Khotu aka tawt Asaph taengkah ca dongah manghai ham daek pah lamtah im
    taengkah rhalmah im, vongka mak vaengkah ham khaw, khopuei vongtung ham, im ham
    khaw a khuiah ka kun bangla, kai taengah thing m'pae saeh,” ka ti nah. Ka Pathen
    kah kut he kai soah a then dongah manghai loh kai taengah m'paek.
  mdy-ETH: ዬያጉዲ ሃሣ ጌኤዦ ማኣሮ ዲሮ ካሮንታ ካታሞ ጌሎ ካሮንታ፤ ሃሣ ታኣኒ ሃውሻንዳ ማኣሮ ካፖ ቤዞዋ ማዦም ማዓንዳያ
    ሚሢ ቆፂሳንዳጉዲ ጋዓ ዋርቃታ ዓሳኣፔ ጎዖ፥ ካኣቲኮ ዴኤሎ ካዮ ካፓሢም ዒንጎንዶያ ታኣኒ ዖኦጬኔ፤ ዬያ ፆኦሲ ፔ ሚጪንቶና ታና
    ማኣዴሢሮ ካኣቲ፥ ታኣኒ ዖኦጬ ባኮ ቢያ ታኣም ዒንጌኔ።
  twi-ASANTE: Na mesrɛ sɛ, ma me krataa nkɔma Asaf a ɔhwɛ ɔhene kwaeɛ so na ɔmma me
    nnua. Mede bɛyɛ mpunan ama Asɔredan no aban ano apono, kuropɔn no afasuo ne mʼankasa
    me fie.” Na ɔhene no penee saa abisadeɛ yi nyinaa so, ɛfiri sɛ, na Onyankopɔn
    ahummɔborɔ nsa no wɔ me so.
  eng-WEBU: and a letter to Asaph the keeper of the king’s forest, that he may give
    me timber to make beams for the gates of the citadel by the temple, for the wall
    of the city, and for the house that I will occupy.” The king granted my requests,
    because of the good hand of my God on me.
  wal-wal: Qassi Beeta Maqidasiyaa qatuwaa penggiyaa giigissanau, katamaa gimbbe dirssaa
    diranaunne taani de7iyo keettaa keexxanau taayyo mittaa immana mala, kawuwaa woraa
    naagiya Asaafassikka dabddaabbee xaafetto” yaagaas. Yaagin, Xoossaa lo77o kushee
    tanaara de7iyo gishshau, kawoi taani oichchidobaa ubbaa immiis.
  spa-PDDPT: y también una carta para Asaf, guarda del bosque del rey, con el propósito
    de que me dé madera para enmaderar las puertas de la ciudadela que está junto
    al Templo, el muro de la ciudad y la casa en la cual yo estaré. El rey me lo concedió,
    de acuerdo con la benéfica mano de mi ʼElohim.
  gun-gun: Eme'ẽ avi kuaxia huvixa pegua ka'aguy re opena va'ety Asafe pegua, xevy
    yvyra ome'ẽ aguã templo kora rokẽ ytarã, tetã korarã, ha'e oo aĩ aguã ojapoa avi
    aguã — ha'e. Ha'e ramo huvixa ome'ẽmba xevy, xere Nhanderuete po ipo'akapa va'e
    oĩ ramo.
  agu-BL: Ej, nin ncha'tz na klo' waj junt ort tan inchajol tetz Asaf yi q'uicy'lom
    tze', tan tk'ol i' ama'l swetz tan telse'n tzaj yi tze' tan xcone'n tetz sawanil
    yi ca'l yi na xcon cyak'un yi e' sanlar yi e' q'uicy'lom yi templo. Nin ncha'tz
    yi tze' yil xconk tan banle'n yi e'chk puertil yi tapij yi tz'ocopon solte'j yi
    tnum, tu yi tze' yi xconk tan banle'n yi wetz inca'l, chinch tzun bantz tetz.
    Nintzun tak' yi rey cyakil yi minjak tetz, na xomij Kataj swe'j tan wuch'eye'n.
  ilo-ULB: Adda koma pay surat a para kenni Asaf nga agay-aywan iti kabakiran ti ari,
    tapno ikkannak iti tarikayo a maaramid nga awanan kadagiti ruangan ti sarikedked
    iti abay ti templo, para iti pader ti siudad, ken para iti balay a pagnaedak.”
    Ket gapu ta adda kaniak ti ima ti Dios, pinatgan ti ari dagiti kiddawko.
  kpg-kpg: Au guu hai labelaa gi mee bolo e hai dagu lede e kae gi Asaph, tangada
    dela e madamada humalia nia laagau a maa, bolo gi haga haingoohia ina nia laagau
    ala belee hau nia ngudu nia bontai di abaaba dela e duuli di Hale Daumaha, mo di
    abaaba dela e duuli di waahale, mo dogu hale dela belee noho iei au. Malaa, di
    king gu dumaalia mai, idimaa, God le e madalia au.
  uig-ARA: ۋە يەنە پادىشاھلىق ئورمانلىقىغا قارايدىغان ئاسافقا مۇقەددەس ئۆيگە تەۋە
    بولغان قەلئەنىڭ دەرۋازىلىرى، شۇنىڭدەك شەھەرنىڭ سېپىلى ۋە ئۆزۈم تۇرىدىغان ئۆيگە
    كېتىدىغان لىملارنى ياساشقا كېرەكلىك ياغاچلارنى ماڭا بېرىش توغرۇلۇقمۇ بىر يارلىقنى
    پۈتۈپ بەرگەن بولسىلا، دېدىم. خۇدايىمنىڭ شەپقەتلىك قولى ئۈستۈمدە بولغاچقا، پادىشاھ
    ئىلتىپات قىلىپ بۇلارنىڭ ھەممىسىنى ماڭا بەردى.
  sus-sus: I xa kɛɛdi gbɛtɛ sɛbɛ mangɛ xa fɔtɔn makantɛ Asafi ma, alako a xa wurie
    so n yi ra n naxee yailanma Ala xa hɔrɔmɔbanxi tɛtɛ naadɛe ra, a nun n naxee rawalima
    tɛtɛ nun n ma banxi wali kui.» Mangɛ naxa na birin naba n bɛ, barima n Marigi
    Ala ɲɛngi saxi n ma fe xɔn ma.
  pon-2006: I pil peki kisinlikoun kamanaman ong Asap, silepen nin limen nanmwarki
    pelien wel, pwe en kamangaiong ie tuhke, mehn wiahda wenihmwen Tehnpas Sarawio,
    kelen kahnimwo, oh ihmw me I pahn kousoan loale. Eri, nanmwarkio ahpw ketikihong
    ie mehkoaros me I patohwan peki, pwehki Koht eh ketin ieiang ie.
  ksd-ksd: ma tika na buk bula tadav Asap ra monamono ta ra uma na davai kai ra king,
    upi na tul tar ra davai tagu pi ina mal ra umana vabolo me ure ra mataniolo ta
    ra dekdek na pal i tur varurung ma ra pal i gomgom, ma ure ra liplip na pia na
    pal, ma ure ra pal ba ina ruk tana. Ma ra king i ga mulaot i tana, tago ra bo
    na lima i God i ga maravut iau.
  tur-YTC: Tapınağın yanındaki kalenin kapıları için, kentin surları için ve oturacağım
    evin kirişlerini yapmak üzere bana kereste versin diye kralın orman bekçisi Asaf'a
    da bir mektup verilsin.” Tanrım'ın iyi eli üzerimde olduğundan kral dileklerimi
    yerine getirdi.
  ind-AYT: dan juga sepucuk surat untuk Asaf, penjaga hutan raja, supaya dia memberiku
    kayu untuk membuat balok-balok pada pintu-pintu gerbang istana Bait Suci, tembok
    kota, dan rumah yang aku diami.” Raja mengabulkan permintaanku karena tangan baik
    Allahku menaungi aku.
  nya-nya: Mundipatsenso kalata yokapereka kwa Asafu woyangʼanira nkhalango ya mfumu,
    kuti akandipatse mitengo yokapangira mitanda ya zipata za nsanja yoteteza Nyumba
    ya Mulungu, mitanda ya khoma la mzinda ndi ya nyumba yokhalamo ine.” Mfumu indipatse
    zomwe ndinapempha popeza Yehova wokoma mtima anali nane.
  hrv-hrv: i pismo Asafu, nadgledniku kraljeve šume, da mi dadne drva za gradnju vrata
    na tvrđi Hrama, za gradski bedem i za kuću u kojoj ću se nastaniti.” I dade mi
    kralj, jer dobrostiva ruka Boga moga bijaše nada mnom.
  mps-mps: Tama eno kingba te Asapba te pas me deli asęa mao po hanalu wai, te bidigo
    te kingo ni sili elalubo tǫ tonaluai. Te pasgo agabolo te po waliyu, te pedabo
    ni nami meba enabolo mao wabo po pas asęani. Te ni nami dabego te Jerusalem moni
    masigi obode sunumi dabe nigiyu, te ami bidi dabego te Godigo tempel be tonalu
    bidabo bomai be obo sunumi, te me nigabo ni nami sao po wabo pas asęai, tama
    eno be sę yabo ni nami me dao. Tama God ena dali bidiyu, tama ena tau sai, tama
    tialima, kingo eno te hanalu wali nai dabede te usu da po walio.
  tpi-tpi: Na tu mi askim king long raitim wanpela pas long Asap, dispela man i save
    bosim bus bilong king. Dispela pas i ken tokim em long givim mi sampela diwai
    bilong brukim plang. Ol dispela plang i bilong wokim ol dua long banis bilong
    Jerusalem na bilong wokim dua bilong haus i gat strongpela banis ol soldia bai
    i stap long en bilong lukautim haus bilong God, na bilong wokim haus bilong mi
    yet. Na God i stap wantaim mi na helpim mi, olsem na king i orait long ol dispela
    samting mi askim em long en.
  dan-1931: og et Brev til Asaf, Opsynsmanden over den kongelige Skov, at han skal
    give mig Træ til Bjælkeværket i Tempelborgens Porte og til Byens Mur og det Hus,
    jeg tager ind i! Det gav Kongen mig, eftersom min Guds gode Hånd var over mig.
  vie-OVCB: Và một thư gửi A-sáp, người cai quản rừng hoàng gia, truyền người cho
    tôi gỗ để làm cổng đồn bên Đền Thờ, làm tường thành, và làm nhà cho tôi tạm trú.”
    Nhờ Đức Chúa Trời giúp đỡ, vua chấp thuận mọi điều tôi thỉnh cầu.
  guj-2017: વળી રાજાના વનરક્ષક આસાફ પર પણ એવો એક પત્ર અપાવજો કે ભક્તિસ્થાનના કિલ્લાના
    દરવાજાઓના મોભ બનાવવા માટે નગરના કોટને તથા જે ઘરમાં હું રહું તેને માટે મને લાકડાં
    આપે.” મારા પર મારા ઈશ્વરની કૃપા હોવાથી રાજાએ મારી અરજ માન્ય કરી.
  pon-2006A: I pil peki kisinlikoun kamanaman ong Asap, silepen nin limen nanmwarki
    pelien wel, pwe en kamangaiong ie tuhke, mehn wiahda wenihmwen Tehnpas Sarawio,
    kelen kahnimwo, oh ihmw me I pahn kousoan loale. Eri, nanmwarkio ahpw ketikihong
    ie mehkoaros me I patohwan peki, pwehki Koht eh ketin ieiang ie.
  por-BRBSL: e uma carta a Asafe, o guardião da floresta do rei, para que ele me dê
    madeira para fazer vigas para as portas da cidadela junto ao templo, para a muralha
    da cidade e para a casa que eu ocuparei”. O rei atendeu meus pedidos, por causa
    da boa mão do meu Deus sobre mim.
  cth-cth: Siangpahrang e ratu ka ring e Asaph koe, Bawkim longkha hoi longkha khomnaw
    hane, khorapan hoi ka o nahane im han lah thing na poe nahane hoi kâpoenae ca
    hai na poe nahanelah ka hei e patetlah, Cathut pahren lahoi Siangpahrang ni kai
    koe na poe.
  twi-twi: Na mesrɛ sɛ, ma me krataa nkɔma Asaf a ɔhwɛ ɔhene kwae so na ɔmma me nnua.
    Mede bɛyɛ mpuran ama Asɔredan no aban ano apon, kuropɔn no afasu ne mʼankasa me
    fi” Na ɔhene no penee saa abisade yi nyinaa so, efisɛ, na Onyankopɔn adom nsa
