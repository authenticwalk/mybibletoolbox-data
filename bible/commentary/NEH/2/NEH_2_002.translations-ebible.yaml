verse: NEH.002.002
translations:
  mal-C: അതുകൊണ്ട്, രാജാവ് എന്നോടു ചോദിച്ചു, “നിനക്ക് അസുഖമൊന്നുമില്ലല്ലോ, നിന്റെ
    മുഖം ദുഃഖിച്ചിരിക്കുന്നത് എന്താണ്? ഇത് ഹൃദയത്തിൽനിന്നുള്ള ദുഃഖമല്ലാതെ മറ്റൊന്നും
    ആകാനിടയില്ല.” അപ്പോൾ ഞാൻ വളരെ ഭയപ്പെട്ടു;
  deu-TKW: 'Der König aber sprach zu mir: Warum siehst du so schlecht aus, da du doch
    nicht krank bist? Das kann nichts anderes sein, als daß es dir schlecht zu Mute
    ist! Da fürchtete ich mich gar sehr.'
  lin-lin: 'Boye mokonzi atunaki ngai : — Mpo na nini elongi na yo ezali mawa-mawa
    lokola nde ozali kobela, nzokande ozali kobela te ? Boni, ozali na mawa na motema ?
    Nabangaki makasi ;'
  eng-LSV: and the king says to me, “Why [is] your face sad, and you not sick? This
    is nothing except sadness of heart”; and I fear very much,
  eng-GNV: And the king said vnto me, Why is thy coutenance sad, seeing thou art not
    sicke? this is nothing, but sorow of heart. Then was I sore afrayd,
  eng-WEBSTER: Wherefore the king said to me, Why is thy countenance sad, seeing thou
    art not sick? this is nothing but sorrow of heart. Then I was very greatly afraid,
  nhw-BL: 'Huajca nechtlatzintoquili: ―¿Para tlen timotequipachohua? Amo nesi sintla
    timococohua. Techilhui tlaque cuesoli tijpiya. Huajca masque tlahuel nimajmahuiyaya,'
  swh-ONEN: Basi mfalme akaniuliza, “Kwa nini uso wako unaonekana una huzuni wakati
    wewe si mgonjwa? Jambo hili si kitu kingine bali ni huzuni ya moyo.” Niliogopa
    sana,
  bba-bba: Yerɑ sinɑ boko u mɑn bikiɑ u nɛɛ, ɑmɔnɑ nɛn wuswɑɑ yɑ kɑ burisinɛ mɛ. Nɑ
    bɑrɔwɑ? Nuku sɑnkirɑ nirɑ̀ nɑ mɔ mɛ. Yerɑ nɑ nɑndɑ too.
  eng-KJVCPB: Wherefore the king said unto me, Why is thy countenance sad, seeing
    thou art not sick? this is nothing else but sorrow of heart. Then I was very sore
    afraid,
  luo-luo: omiyo ruoth nopenja niya, “Ere gima omiyo ikuyo to ok ituo? Ma ok en kuyo
    akuya makmana ni en mar chuny.” Ne aluor ahinya,
  meu-meu: Bena hanua pavapavana ese e nanadaigu, eto, Dahaka dainai vairamu o huaiamu,
    a ḡau be so gorere? Ina na dia ḡau ta, to lalo hisihisina mo. Bena na gari dikadika.
  npi-ULB: त्यसैले राजाले मलाई सोध्‍नुभयो, “तिम्रो अनुसार किन यति उदास छ ? तिमी बिरामीजस्तो
    त देखिँदैनौँ । यो ह्रदयको उदासी हुनुपर्छ ।” तब म सार्‍है डराएँ ।
  yor-yor: Nítorí náà ni ọba béèrè lọ́wọ́ mi pé, “Èéṣe tí ojú rẹ fi fàro nígbà tí
    kò rẹ̀ ọ́? Èyí kì í ṣe ohun mìíràn bí kò ṣe ìbànújẹ́ ọkàn.” Ẹ̀rù bà mí gidigidi,
  emp-NTPO: 'Maʌ̃ bẽrã idjia mʌ̃́a iwid̶isia: –¿Cãrẽ cãrẽã bʌra sopua b̶ʌ? Cacua bia
    b̶ʌ bẽrã maʌ̃ carea sopua b̶ʌẽ́a. ¿Ne crĩcha b̶ʌba jãwã b̶ʌca?– Idjia mãwã iwid̶id̶a
    bẽrã mʌ̃ra bio ne wayasia.'
  ind-ind: Karena itu raja pun bertanya, “Mengapa mukamu muram? Sepertinya kamu tidak
    sakit. Pasti kamu sedang bersusah hati.” Saya menjadi sangat ketakutan,
  pes-OPCB: '@see-verse:NEH.002.001'
  tgl-ULB: Kaya sinabi sa akin ng hari, “Bakit malungkot ang iyong mukha? Hindi ka
    naman mukhang may sakit. Marahil ito ay kalungkutan ng puso. ” Pagkatapos nito,
    ako ay lubos na natakot.
  cbu-NT: ¿Shiy mayaamsha mangish mantsaksha? Watam nda wanguytakshawa. Wanasirtishcha.
    ¿Ndusha shiyaam xarashish taar? kurak nuwaa tárangiya. Tárangu anush, nuwsha kapung
    punirangitaati, itaru kurakaa tsiyatarangina.
  hui-hui: ibugua hale howa lalu, Í̠ wanakuini daraore timbuni ho kegoni irane aginaga
    bu kebe. Warago nabe harigodago ko í̠ hame nalegobi mbira biyabe, lene. Ogonibi
    layagola i̱na mogo timbuni lowa ibuhondo ladai bialu lalu,
  mya-mya: ငါ့​အား``သင်​သည်​အ​ဘယ်​ကြောင့်​ဤ​မျှ မျက်​နှာ​ညှိုး​ငယ်​ပါ​သ​နည်း။ သင့်​မှာ​ဖျား
    နာ​မှု​လည်း​မ​ရှိ​သ​ဖြင့် သင်​သည်​စိတ် မ​ချမ်း​မ​သာ​ဖြစ်​၍​မျက်​နှာ​ညှိုး​ငယ်
    ခြင်း​ဖြစ်​ရ​မည်'' ဟု​ဆို​၏။ ဤ​သို့​မင်း​ကြီး​ဆို​သော​အ​ခါ​ငါ​သည် ထိတ်​လန့်​ပြီး​လျှင်၊-
  bod-N: རྒྱལ་པོས་ང་ལ། ཁྱོད་ལ་ནད་གང་ཡང་མེད་པས་ཁྱོད་ཀྱི་ངོ་གདོང་སྐྱོ་བོར་མཐོང་བ་དེ་ཅི་ཡིན།
    དེ་ནི་གཞན་གང་ཡང་མིན་ཏེ་སེམས་སྡུག་ཡིན་ནོ་ཞེས་གསུངས་པས། ང་ཤིན་ཏུ་འཇིགས་སྐྲག་སྐྱེས་སོ།
    །
  sna-sna: Saka mambo akandibvunza akati, “Ko, chiso chako chinoratidza kusuwa seiko
    iwe usingarwari? Hapangavi nechimwe chinhu asi shungu dzomwoyo bedzi.” Ndakatya
    kwazvo,
  spa-BLM: 'El rey me dijo: “¿Por qué tienes el rostro triste, ya que no estás enfermo?
    Esto no es más que tristeza de corazón”. Entonces tuve mucho miedo.'
  cac-cac: 'Yuj chi'' ix sc''anb''an vin̈ d''ayin: —¿Tas yuj cuseltac yilji a sat?
    Ina man̈ ach penaocay svila''. Ichato ilc''olal aji, xchi vin̈ rey chi''. A val
    d''a jun rato chi'', ix in xivq''uei,'
  swh-ULB: Lakini mfalme akaniambia, “Kwa nini uso wako una huzuni? Hauonekani kuwa
    mgonjwa. Hii lazima iwe huzuni ya moyo.” Kisha nikaogopa sana.
  bel-bel: 'Але цар сказаў мне: чаму твар твой засмучаны: ты ня хворы, гэтага няма,
    а, мусіць, скруха на сэрцы? Я вельмі спалохаўся'
  deu-ELBBK: 'Und der König sprach zu mir: Warum ist dein Angesicht traurig? Und doch
    bist du nicht krank; es ist nichts anderes als Traurigkeit des Herzens. Da fürchtete
    ich mich gar sehr.'
  mbb-OT: Umbe, mid-insaan e zin te, “Maan is egkeseeng ke te wazè nu man daru? Kela
    ke zuen nu prublima.” Utew a migkulbai zutun,
  mal-2015: 'രാജാവു എന്നോടു: നിന്റെ മുഖം വാടിയിരിക്കുന്നതു എന്തു? നിനക്കു ദീനം ഒന്നും
    ഇല്ലല്ലോ; ഇതു മനോദുഃഖമല്ലാതെ മറ്റൊന്നുമല്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'a vašoda mandar phučľa: „Soske sal smutno, te na sal nasvalo? Mušinel
    tut vareso te trapinel.“ Akor igen predaranďiľom'
  pes-OPV: 'و پادشاه مرا گفت: «روی تو چرا ملول است با آنکه بیمار نیستی؟ این غیر از
    ملالت دل، چیزی نیست.» پس من بی‌نهایت ترسان شدم.'
  ron-1924: 'Ымпэратул мь-а зис: „Пентру че ай фаца тристэ? Тотушь ну ешть болнав;
    ну поате фи декыт о ынтристаре а инимий.” Атунч м-а апукат о маре фрикэ'
  ben-OBCV: সেইজন্য রাজা আমাকে জিজ্ঞাসা করলেন, “তোমার তো অসুখ হয়নি তবে তোমার মুখ
    এত মলিন দেখাচ্ছে কেন? এ তো অন্তরের কষ্ট ছাড়া আর কিছু নয়।” আমি খুব ভয় পেলাম,
  som-som: Oo boqorkii wuxuu igu yidhi, War maxaa wejigaagu u murugaysan yahay adigoo
    aan bukayn? Tanu wax kale ma aha waase tiiraanyo qalbiga ku jirta. Markaasaan
    aad u baqay,
  lat-VUC: 'Dixitque mihi rex: Quare vultus tuus tristis est, cum te ægrotum non videam?
    non est hoc frustra, sed malum nescio quod in corde tuo est. Et timui valde, ac
    nimis:'
  eng-ASVBT: And the king said unto me, Why is thy countenance sad, seeing thou art
    not sick? this is nothing else but sorrow of heart. Then I was very sore afraid.
  ita-1885: 'E il re mi disse: Perchè è la tua faccia mesta, non essendo tu infermo?
    questo non è altro se non afflizione di cuore. Ed io ebbi grandissima paura;'
  eng-ULB: But the king said to me, “Why is your face so sad? You do not appear to
    be ill. This must be sadness of heart.” Then I became very much afraid.
  spa-VBL: 'por lo que el rey me preguntó: “¿Por qué pareces tan triste, aunque no
    pareces enfermo? Debes de estar muy disgustado”. Yo estaba absolutamente aterrado,'
  fra-_FOB: 'Mais le roi me dit: Pourquoi as-tu mauvais visage, puisque tu n''es point
    malade? Cela ne vient que de quelque tristesse de cœur. Alors je craignis fort;'
  mal-mal: 'രാജാവ് എന്നോട്: “നിന്റെ മുഖം വാടിയിരിക്കുന്നത് എന്ത്? നിനക്ക് രോഗം ഒന്നും
    ഇല്ലല്ലോ; ഇത് മനോവേദനയല്ലാതെ മറ്റൊന്നുമല്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: is lie us ne pūchhā, “Āp itne ġhamgīn kyoṅ dikhāī de rahe haiṅ? Āp bīmār
    to nahīṅ lagte balki koī bāt āp ke dil ko tang kar rahī hai.” Maiṅ saḳht ghabrā
    gayā
  suz-BL: मिनु पिपमी “मारदे इ कुल राव किक्‍पदी? गे रोइ पशो मबाक्‍नेवे, इ थुं दोक्‍शो
    तांइसीब” देंत। मो देंमेनु, गो शुश हिंती।
  ita-1927: 'E il re mi disse: “Perché hai l’aspetto triste? eppure non sei malato;
    non può esser altro che un’afflizione del cuore”. Allora io ebbi grandissima paura,'
  ckb-ckb: 'لەبەر ئەوە پاشا لێی پرسیم: «بۆچی ڕووت خەمبارە، لە کاتێکدا کە نەخۆش نیت؟
    هەبێت و نەبێت دڵت بە خەمە.» من زۆر ترسام،'
  eng-BBE: And the king said to me, Why is your face sad, seeing that you are not
    ill? this is nothing but sorrow of heart. Then I was full of fear;
  kan-OKCV: ಆದಕಾರಣ ಅರಸನು ನನಗೆ, “ನಿನಗೆ ಕಾಯಿಲೆ ಇಲ್ಲದೆ ಇರುವಾಗ, ನಿನ್ನ ಮುಖವು ದುಃಖದಿಂದಿರುವುದೇನು?
    ನಿನಗೆ ರೋಗ ಏನೂ ಇಲ್ಲವಲ್ಲ? ಇದು ಮನೋವೇದನೆಯೇ ಹೊರತು ಬೇರೇನೂ ಅಲ್ಲ,” ಎಂದನು. ಆಗ ನಾನು ಬಹು
    ಭಯಪಟ್ಟು ಅರಸನಿಗೆ,
  bbb-bbb: Rove na maza be do abe kini makiro aru vakoga fu giena uri kie, A adame
    abema baki ro a irerefuo nikubae one ije aka oefiaedaema igeki? Na vierafe oefiane
    be fuka oe one ijia namono kie. Kini fu ijiege kiemo naka jumei.
  tam-2017: 'அப்பொழுது ராஜா என்னைப் பார்த்து: நீ துக்கமுகமாக இருக்கிறது என்ன? உனக்கு
    வியாதியில்லையே, இது மனதின் துக்கமே தவிர வேறொன்றும் இல்லை என்றார்; அப்பொழுது நான்
    மிகவும் பயந்து,'
  spa-RV-1909: 'Díjome el rey: ¿Por qué está triste tu rostro, pues no estás enfermo?
    No es esto sino quebranto de corazón. Entonces temí en gran manera.'
  ron-BTF: 'De aceea împăratul mi-a spus: De ce este înfățișarea ta tristă, văzând
    că nu ești bolnav? Aceasta nu este nimic altceva decât tristețe a inimii. Atunci
    m-am înfricoșat foarte tare,'
  eng-WEBP: The king said to me, “Why is your face sad, since you are not sick? This
    is nothing else but sorrow of heart.” Then I was very much afraid.
  eng-FBV: so the king asked me, “Why are you looking so sad, even though you don't
    seem to sick? You must be really upset.” I was absolutely terrified,
  nld-1939: 'De koning zei dus tot mij: Waarom kijkt ge zo treurig; ge zijt toch niet
    ziek? Dat kan niet anders dan harteleed zijn. Ik begon te rillen van angst,'
  nch-BL: 'Huajca techtatzintoquili: ―¿Para ten timocuesohua? Amo nesi sinta timococohua.
    Techilhui taya cuesoli tijpiya. Huajca masque tahuel nimajmahuiyaya,'
  vie-1934: 'Vua nói với tôi rằng: Nhân sao ngươi mặt mày buồn, dầu mà ngươi không
    có bịnh? Điều đó chỉ là sự buồn rầu trong lòng mà thôi. Bấy giờ tôi lấy làm sợ
    hãi lắm,'
  hin-CV: यह देख राजा ने मुझसे सवाल किया, “जब तुम बीमार नहीं हो, तो तुम्हारा चेहरा
    इतना उतरा क्यों है? यह मन की उदासी के अलावा और कुछ नहीं.” यह सुनकर मैं बहुत ही
    डर गया.
  spa-BES: 'Y el rey me dijo: ¿Por qué está triste tu rostro, ya que no estás enfermo?
    Esto no es más que dolor de corazón. Entonces me llené de miedo;'
  tdx-tdx: le hoe i mpanjakay tamako, Ino ty mampanjokòke o lahara’oo, ihe tsy siloke?
    Tsi’ inoñe zao naho tsy ty hakoretan’ arofo. Aa le vata’e nihemban-draho,
  tha-KJV: ด้วยเหตุนี้​กษัตริย์​จึงตรัสกับข้าพเจ้าว่า “ทำไมสี​หน​้าของเจ้าจึงเศร้าหมอง
    เจ้​าก็​ไม่​เจ​็บไม่ป่วยมิ​ใช่​หรือ เห​็นจะไม่​มี​อะไรนอกจากเศร้าใจ” และข้าพเจ้าก็เกรงกลัวยิ่งนัก
  por-BR-2018: 'Por isso o rei me perguntou: Por que o teu rosto está triste, mesmo
    não estando doente? Isto não pode ser outra coisa, senão tristeza de coração.
    Tive então muito medo.'
  deu-ELO: 'Und der König sprach zu mir: Warum ist dein Angesicht traurig? Und doch
    bist du nicht krank; es ist nichts anderes als Traurigkeit des Herzens. Da fürchtete
    ich mich gar sehr.'
  eng-WYC-2018: And the king said to me, Why is thy cheer sorry, or heavy, since I
    see not thee sick? This is not without cause; but I know not what evil is in thine
    heart. And I dreaded full greatly; (And the king said to me, Why is thy face so
    sad? for I see that thou art not sick. This is not without a cause; but I do not
    know what the problem is in thy heart. And I greatly feared;)
  epo-epo: 'Kaj la reĝo diris al mi: Kial vi aspektas malbone, kvankam vi ne estas
    malsana? tio certe estas doloro de koro. Kaj mi forte ektimis,'
  uig-PIN: 'Xuning bilǝn padixaⱨ meningdin: — Birǝr kesiling bolmisa, qiraying nemixⱪa
    xunqǝ ƣǝmkin kɵrünidu? Kɵnglüngdǝ qoⱪum bir dǝrd bar, dewidi, mǝn intayin ⱪorⱪup
    kǝttim.'
  beo-beo: 'Amaiba:le, e da nama amane adole ba:i, “Di da abuliba:le da:i dioiwane
    ba:sala:? Di da oloi hame. Amaiba:le di da hahawane hame ganabela:?” Na da ea
    sia: nababeba:le, fofogadigi.'
  tpi-OTNT: Olsem na king i askim mi, “Bilong wanem na yu no amamas? Yu no gat sik,
    tasol ating yu bel hevi long wanpela samting.” Mi harim dispela tok na mi kirap
    nogut
  hau-SA: Saboda haka sarki ya tambaye ni ya ce, “Me ya sa fuskarka ta ɓaci, ga shi,
    ba ciwo kake ba? Ba abin da ya kawo wannan, in ba dai kana baƙin ciki ba.” Sai
    na ji tsoro ƙwarai,
  uig-LAT: 'Shuning bilen padishah méningdin: — Birer késiling bolmisa, chiraying
    némishqa shunche ghemkin körünidu? Könglüngde choqum bir derd bar, déwidi, men
    intayin qorqup kettim.'
  nde-nde: ngakho inkosi yangibuza yathi, “Kungani ubuso bakho bukhanya buhlobile
    kanje wena ungaguli? Lokhu ngeke kube ngokunye ngaphandle kokudana okusenhliziyweni.”
    Ngezwa ngisesaba kakhulu,
  ton-ton: Ko ia naʻe pehē ai ʻe he tuʻi kiate au, “Ko e hā ʻoku matapeko ai ho mata,
    ka ʻoku ʻikai te ke mahaki?” ʻOku ʻikai ko e meʻa kehe ia ka ko e mamahi ʻi loto.
    Pea ne u manavahē lahi ai.
  ces-1613: 'Pročež mi řekl král: Proč oblíčej tvůj smutný jest, poněvadž nestůněš?
    Jiného není, než sevření srdce. Pročež ulekl jsem se velmi velice.'
  eng-WMB: The king said to me, “Why is your face sad, since you are not sick? This
    is nothing else but sorrow of heart.” Then I was very much afraid.
  tam-TCV: எனவே அரசன் என்னிடம், “நீ வியாதி இல்லாமல் இருக்கும்போது ஏன் உனது முகம் துக்கமாய்
    காணப்படுகிறது? இது மனதின் துக்கமே தவிர வேறு எதுவும் இல்லை” என்றான். அப்பொழுது
    நான் பயமடைந்து,
  ceb-ULB: Apan gisultihan ako sa hari, “Nganong nasubo man ang imong panagway? Wala
    man ka nagmasakiton. Nasubo gayod ang imong kasingkasing.” Unya nahadlok gayod
    ako pag-ayo.
  pol-UBG: 'Król więc zapytał mnie: Czemu tak smutno wyglądasz, skoro nie jesteś chory?
    Nic innego to jak smutek serca. I bardzo się przeraziłem.'
  agr-agr: 'Nunik chichagtak: “Wake beseka wekagu diyagme ¿wagka aniame? ¡Jachu diyagme,
    utugchatas ajutjamatai!” tujutiabi. Tujutkui shiig senchi ishamkabiajai,'
  kyc-kyc: Rae mai nayo dokona kiŋimi apa pipyasa embena lenge kambu yanga nalyamo
    lao piso siya. Piso sepala dopa lao, Emba anga pyaa nalyamo. Rae mai napisa embena
    mona kendo pilini, langiya. Langiyamo dokona namba walu lao pakame kumuyu.
  urd-GVU: اِس لئے اُس نے پوچھا، ”آپ اِتنے غمگین کیوں دکھائی دے رہے ہیں؟ آپ بیمار
    تو نہیں لگتے بلکہ کوئی بات آپ کے دل کو تنگ کر رہی ہے۔“ مَیں سخت گھبرا گیا
  deu-1912: 'Da sprach der König zu mir: Warum siehst du so übel? Du bist ja nicht
    krank? Das ist''s nicht, sondern du bist schwermütig. Ich aber fürchtete mich
    gar sehr'
  ntj-ntj: Palunyalu-rni tjapirnu, “Nyaatjanungkan yiiku kutjuparringu?”
  kan-2017: ಅರಸನು ನನಗೆ, “ನಿನ್ನ ಮುಖ ಕಳೆಗುಂದಿರುವುದೇಕೆ? ನೀನು ಅಸ್ವಸ್ಥನಂತೆ ಕಾಣುವುದಿಲ್ಲ;
    ಇದು ಮನೋವೇದನೆಯಿಂದಾಗಿದೆಯೇ ಹೊರತು ಬೇರೇನೂ ಕಾರಣ ಇರಲಾರದು” ಎಂದು ಹೇಳಲು ನನಗೆ ಮಹಾ ಭೀತಿಯುಂಟಾಯಿತು.
  yap-yap: me fitheg ni ga’ar, “Mangfan nike kireban’um? Dariy e m’ar rom, machane
    ke kireban’um.” Mu ggin ko ren’em ni yog
  hlt-MCSB: Te vaengah manghai loh kai te, “Balae tih na maelhmai a thae? Nang pawt
    nim? Na tlo pawt nim te? Lungbuei thaenah bueng he khaw bahoeng ka rhih aih,”
    a ti.
  mdy-ETH: ዬያሮ ካኣቲ፦ «ፔቴ ሜታ ኔና ሄሌም ማዓንዳኣፓዓቴም ኔ ሃርጊባኣንቴ ዎዲ ዓኣፖ ካራ ኔኤኮ ዖዪሢና ሃያይዲ ቱኡቴይ?»
    ጌይ ታና ዖኦጬኔ። ታኣኒ ዒማና ሚርጌና ዒጊጫዖ፥
  twi-ASANTE: Enti, ɔhene no bisaa me sɛ, “Adɛn enti na wo werɛ aho saa? Woyare anaa?
    Wosɛ obi a ɔhaw kɛseɛ bi da ne so.” Ehu kɛseɛ tɔɔ me so,
  eng-WEBU: The king said to me, “Why is your face sad, since you are not sick? This
    is nothing else but sorrow of heart.” Then I was very much afraid.
  wal-wal: Hegaa gishshau, kawoi tana, “Nena sakkiyaabi baawa; shin hagaa keenaa aissi
    azzanadii? Hagee ne wozanaa azzanissidabi issi aibakko de7iyoogaa bessees” yaagiis.
    Yaagin taani keehi yayyaidda zaarada,
  spa-PDDPT: 'el rey me dijo: Puesto que no estás enfermo, ¿por qué está triste tu
    semblante? ¿No es esto aflicción de corazón? Entonces temí muchísimo'
  gun-gun: 'Ha''e ramo huvixa aipoe''i xevy: — Mba''e re tu nemba''eaxy vy e''ỹ nderova
    poriau rei ri? Ndepy''a py ae ''rã ndeporiau — he''i. Ha''e rã xee aendu akyje
    etea reve'
  agu-BL: 'Nintzun saj jakol swetz: —Nehemías, ¿mbi na abislej? Qui''c ayab na wilnin.
    Poro ¿mbi na cẍicy''an? At lo'' jun e''chk takle''n yi na abislej, stzun yi rey
    bantz swetz. Te yi jun tkuja''tz, nin saj jun chin xo''w swetz.'
  ilo-ULB: Ngem kinuna ti ari kaniak, “Apay a nagliday ta rupam? Kasla saanka met
    a masakit. Mabalin a kinaliday ti puso daytoy.” Ket kasta unay ti panagbutengko.
  kpg-kpg: gei mee ga heeu mai gi di au, “Goe e aha dela e hai be di mee e manawa gee?
    Go di maa goe dela e hagalee magi, malaa, e hai behee, goe gu manawa gee gi dahi
    mee?” Gei au gu madagu huoloo gi di heeu a maa deenei,
  uig-ARA: 'شۇنىڭ بىلەن پادىشاھ مېنىڭدىن: ــ بىرەر كېسىلىڭ بولمىسا، چىرايىڭ نېمىشقا
    شۇنچە غەمكىن كۆرۈنىدۇ؟ كۆڭلۈڭدە چوقۇم بىر دەرد بار، دېۋىدى، مەن ئىنتايىن قورقۇپ
    كەتتىم.'
  sus-sus: mangɛ naxa n maxɔrin, «I sunnunxi munfe ra? I mu furaxi, kɔnɔ i bɔɲɛ tan
    mu rafanxi i ma.» N naxa gaaxu a xa wɔyɛnyi ra.
  pon-2006: e ahpw ketin keinemwe rehi, mahsanih, “Dahme ke mwomwen pahtouki? Ke soumwahu
    de ke nsensuwedki mehkot?” Ngehi eri masepwehngkihda peidek wet,
  ksd-ksd: 'Ma ra king i ga biti tagu dari: Ta ra ava ra matam i tanguvian, tago vakir
    u mait? Pa ta magit mulai, ia kaka i tar tabun ra balam. Ma iau ga burut na kaia.'
  tur-YTC: Kral bana, “Hasta olmadığın halde neden yüzün kederli? Bu, yüreğin acısından
    başka bir şey değil” dedi. O zaman çok korktum.
  ind-AYT: Karena itu, raja bertanya kepadaku, “Mengapa wajahmu sedih meskipun kamu
    tidak sakit? Ini tiada lain, selain kesedihan hati.” Lalu, aku menjadi sangat
    takut.
  nya-nya: Tsono mfumu inandifunsa kuti, “Nʼchifukwa chiyani nkhope yako ikuoneka
    yachisoni pamene iwe sukudwala? Ichi si chinthu china koma chisoni cha mu mtima.”
    Ine ndinachita mantha kwambiri.
  hrv-hrv: 'Tada mi kralj reče: “Što ti je tužno lice? Nisi li možda bolestan? Nije
    drugo nego je tuga u tvome srcu!” Ja se veoma uplaših'
  mps-mps: Tama tibaso, kingo enaba hanalu wali, “Magi baso nage wiegi yai pemene
    isąbawe? Nage gasi da meni yai, tiali goli nage magi nai me delide haliga sęgę
    elalubao,” wali. Eno te po odoyu, te ena noma salio,
  tpi-tpi: Olsem na king i askim mi, “Bilong wanem na yu no amamas? Yu no gat sik,
    tasol ating yu bel hevi long wanpela samting.” Mi harim dispela tok na mi kirap
    nogut
  dan-1931: 'Og Kongen sagde til mig: “Hvorfor ser du så modfalden ud? Du er jo ikke
    syg; det kan ikke være andet, end at du har en Hjertesorg!” Da blev jeg såre bange,'
  vie-OVCB: 'vua hỏi: “Sao mặt ngươi buồn rười rượi như thế? Ngươi không đau ốm chứ?
    Hay là ngươi có điều sầu muộn trong lòng?” Từ trước đến nay, tôi chưa hề tỏ vẻ
    phiền muộn trước mặt vua bao giờ. Tôi sợ quá,'
  guj-2017: તેથી રાજાએ મને પૂછ્યું, “તું કેમ આવો ઉદાસ દેખાય છે? તું બીમાર તો લાગતો
    નથી. જરૂર તારા મનમાં કોઈ ભારે ખેદ હોવો જોઈએ.” આ સાંભળી હું બહુ ગભરાઈ ગયો.
  pon-2006A: e ahpw ketin keinemwe rehi, mahsanih, “Dahme ke mwomwen pahtouki? Ke
    soumwahu de ke nsensuwedki mehkot?” Ngehi eri masepwehngkihda peidek wet,
  por-BRBSL: 'O rei me disse: “Por que seu rosto está triste, já que você não está
    doente? Isto não é nada mais que tristeza de coração”. Então eu estava com muito
    medo.'
  cth-cth: Siangpahrang ni bangkongmaw na minhmai a mathoe. Patawnae hai na tawn hoeh.
    Alouke bang mahoeh, na lungthung hoi lungmathoe e doeh kaawm telah na ti pouh.
  twi-twi: enti ɔhene no bisaa me se, “Adɛn nti na wʼanim ayɛ bosaa nanso wonyare
    yi? Wosɛ obi a ɔhaw kɛse bi da ne so.” Ehu kɛse tɔɔ me so,
  hlt-hlt: Te vaengah manghai loh kai te, “Balae tih na maelhmai a thae? Nang pawt
    nim? Na tlo pawt nim te? Lungbuei thaenah bueng he khaw bahoeng ka rhih aih,”
    a ti.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì m bekɛ́ kɛ dɔ̀: A yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ nɛ̀ bɑ? A kɔ̃̀ntì bɑɑ
    nɑɑtimɑɑ̀? Yɑ́ɑ̀ tìmɑtì tiì dɑ kɔɔ́nnɛ̀? Kɛ̀ n kɔ̃m̀bùɔ̀tìi do mɛdiɛ̀.'
  msy-2020: Ezɨ atrivim nan azara, “Manmagh amizɨ nɨn guam ikufi? Nɨ arei puvatɨ,
    egha nɨ bizitam bagha navim ikufi?” Ame. Kɨ akar kam baregha dɨgavir kuram gami.
  dop-dop: 'Ntɛnɑ ɩ́ pɔɔsɩ-m sɩ: Pepe wɑkǝlɑ nyɑ́ lɑŋlɛ? Anɩ pɩɩ wɩɩkɩ-ŋ. Pepe nǝɣǝsɛɛ
    kʋɣʋnɑ-ŋ? Tǝnɑɣɑlɛ sɔɣɔntʋ ɑnɑɑm kpɑ-m.'
  azb-azb: 'Padşah mənə dedi: «Üzün niyə belə qəmlidir? Xəstə olmasan da, hər halda
    ürəyin dərdlidir». Onda mən çox qorxdum.'
  eng-DBY: And the king said to me, Why is thy face sad, seeing thou art not sick?
    this is nothing else but sadness of heart. And I was very sore afraid.
  hin-2017: तब राजा ने मुझसे पूछा, “तू तो रोगी नहीं है, फिर तेरा मुँह क्यों उतरा है?
    यह तो मन ही की उदासी होगी।” तब मैं अत्यन्त डर गया।
  wol-KYG: 'Buur laaj ma, ne ma: «Lu la tax ne yogg te woppuloo? Mbaa du tiisu xol?»
    Maa ngi tiit lool.'
  eng-YLT: and the king saith to me, 'Wherefore [is] thy face sad, and thou not sick?
    this is nothing except sadness of heart;' and I fear very much,
  kne-kne: isonga kanana ay nanpoot en sak-en, “Apay nga masmasadot ka yan baken ka
    met mansakit? Siguro ay wada di panladladingitam.” Palalo di egyat ko,
  eng-WYC-2017: And the king said to me, Why is thy cheer sorry, or heavy, since I
    see not thee sick? This is not without cause; but I know not what evil is in thine
    heart. And I dreaded full greatly;
  eng-WMBB: The king said to me, “Why is your face sad, since you are not sick? This
    is nothing else but sorrow of heart.” Then I was very much afraid.
  urd-GVH: इसलिए उसने पूछा, “आप इतने ग़मगीन क्यों दिखाई दे रहे हैं? आप बीमार तो नहीं
    लगते बल्कि कोई बात आपके दिल को तंग कर रही है।” मैं सख़्त घबरा गया
  rug-rug: Ke nanasau sa baṉara, “Na vegua ke doṉo talotaṉa si goi? Na lopu mohomu
    si goi, gina kaiqa ginugua nomadi si tasuna ni goi,” gua si asa. Matagutu sisigiti
    si rau,
  gaz-gaz: kanaafuu mootichi, “Ati utuu hin dhukkubsatin fuulli kee maaliif waan gadde
    fakkaata? Kun gadda garaa keessaati malee waan biraa miti” naan jedhe. Anis akka
    maleen sodaadhe;
  fra-LSG: 'Le roi me dit: Pourquoi as-tu mauvais visage? Tu n’es pourtant pas malade;
    ce ne peut être qu’un chagrin de cœur. Je fus saisi d’une grande crainte,'
  gnn-gnn: Ŋayi Giŋdhu nhäŋala ŋarranha bukuna warwumirriyinyarana, bala yana dhä‐wirrka'yurruna
    ŋarranha bitjarra, “Way Niyamaya. Nhäku dhuwala nhe buku‐warwumirriyinanydja?
    Nhaltjarra nhe yulŋunydja? . . . rirrikthurruna? Nhäku nhe galŋa‐yätjthinanydja?”
    bitjarra.
  yal-yal: Mangan yi a fala n xa, a naxa, “I yɛtagini fɔrɔxi nanfera? Anu, i mi furaxi.
    Waxatina nde bɔɲɛ rafɔrɛn ni ito ra.” N yi gaxu han,
  haw-1868: A i mai la ke alii ia'u, No ke aha la i inoino ai kou maka, aole hoi ou
    mai? aohe mea e ae keia, o ke kaumaha no ia o ka naau. Alaila makau nui loa iho
    la au,
  arb-NAV: 'فَسَأَلَنِي الْمَلِكُ: «مَالِي أَرَى وَجْهَكَ مُكَمَّداً وَأَنْتَ غَيْرُ
    مَرِيضٍ؟ هَذَا لَيْسَ سِوَى كَآبَةِ قَلْبٍ». فَسَاوَرَنِي خَوْفٌ عَظِيمٌ.'
  ewe-ewe: “Nu ka ta nèlé blanui ale, evɔ mèhele dɔ lém o? Esia menye naneke wu dzi
    ƒe nuxaxa o.”
  eng-LEE: Then said the king unto me, Why is thy countenance sad, seeing thou art
    not sick? this is nothing but an illness of heart. Then was I very greatly afraid.
  asm-FB: কিন্তু ৰজাই মোক ক’লে, “তোমাৰ মুখ কিয় মলিন হৈছে? তোমাক অসুখীয়া যেন লগা
    নাই জানো। নিশ্চয় এয়া আন্তৰিক বেদনা।” তেতিয়া মোৰ অতিশয় ভয় লাগিল।
  sus-A: مَنفّ نَشَ ﭑ مَشْرِن، «عِ سُننُنشِ مُنقٍ رَ؟ عِ مُ قُرَشِ، كْنْ عِ بْحّ تَن
    مُ رَقَنشِ عِ مَ.» ﭑ نَشَ فَاشُ عَ شَ وْيّنيِ رَ.
  fra-SBL: 'Le roi me dit : « Pourquoi ton visage est-il triste, puisque tu n''es
    pas malade ? Ce n''est rien d''autre que de la tristesse de cœur. » Alors j''eus
    très peur.'
  hbo-hbo: וַיֹּאמֶר֩ לִ֨י הַמֶּ֜לֶךְ מַדּ֣וּעַ ׀ פָּנֶ֣יךָ רָעִ֗ים וְאַתָּה֙ אֵֽינְךָ֣
    חֹולֶ֔ה אֵ֣ין זֶ֔ה כִּי־אִ֖ם רֹ֣עַֽ לֵ֑ב וָאִירָ֖א הַרְבֵּ֥ה מְאֹֽד׃
  piu-2006: '@see-verse:NEH.002.001'
  pjt-pjt: Ka mayatjangku ngayunya nyakula tjapinu, “Nyaanguṟun yunpa nyanga alatji
    tjituṟu-tjituṟu nyinanyi?” Kaṉa wangkangu, “Wiya, nyara ngayuku tjamuku nguranguṟuṉa
    puḻkaṟa tjituṟu-tjituṟuringu, panya warmaḻa tjuṯangku iriti ankula ngura nyara
    palunya waḻi uwankara kaṯantaṟa kuraṉu, wall-pa puḻka kuḻu piḻuntanu. Ka kunyu
    palyantja wiya piḻulypaṯu ngaṟanyi.” Ka mayatja panya paluṟu wangkangu, “Kan ngayulu
    nyaantjaku mukuringanyi?” Kaṉa palula wangkangu, “Nyuntu ngayuku mukuringkulampaṉi
    palyanmara, kaṉa ankula palyala ngura nyara palunya.” Kaṉi mayatjangku kuliṟa
    pukuḻaringu munuṉi palyanmanu ankunytjaku.
  kik-kik: nĩ ũndũ ũcio mũthamaki akĩnjũũria atĩrĩ, “Nĩ kĩĩ gĩtũmĩte ũtukie gĩthiithi
    ũguo na ndũrĩ mũrũaru? Ũndũ ũcio no uumanire na kĩeha kĩa ngoro.” Na niĩ ngĩĩtigĩra
    mũno,
  fra-NCL: 'Le roi me dit : « Pourquoi ton visage est-il triste, puisque tu n’es pas
    malade ? Ce ne peut être qu’une tristesse de cœur. » Je fus très effrayé'
  cek-AK: To pongah siangpahrang mah lok ang dueng, Ngan na tui to mah, tipongah mikhmai
    na set loe? Hae loe tidoeh na ai, palungsethaih ah ni oh, tiah ang naa. To naah
    paroeai ka zit,
  cuk-cuk: —¿Ar ibiga be bukib-itoge? Ar gwen-nailikgu an be-daksurbalid, degisoggu,
    ibmar-baidba be bukib-binsadiirgebed. Agine, an bela-bela dobe-itonaded.
  uig-CYR: 'Шуниң билән падиша мениңдин: — Бирәр кесилиң болмиса, чирайиң немишкә
    шунчә ғәмкин көрүниду? Көңлүңдә чоқум бир дәрд бар, девиди, мән интайин қорқуп
    кәттим.'
  tel-2017: రాజు నాతో “నీకు అనారోగ్యమేమీ లేదు గదా, నీ ముఖం విచారంగా ఉందేమిటి? నీకేదో
    మనోవేదన ఉన్నట్టుంది” అన్నాడు. నేను చాలా భయపడ్డాను.
  hat-BSA: 'Konsa, wa a te di mwen: “Poukisa figi ou tris konsa, malgre ou pa malad?
    Sa pa mwens ke tristès kè.” Konsa, mwen te krent anpil.'
  kos-kos: oru el siyuk, “Efu kom ku ngetnget in asor ouingan? Kom tia mas. Kalem
    lah kom supwar.” Nga lut
  hbo-WLC: וַיֹּאמֶר֩ לִ֨י הַמֶּ֜לֶךְ מַדּ֣וּעַ ׀ פָּנֶ֣יךָ רָעִ֗ים וְאַתָּה֙ אֵֽינְךָ֣
    חוֹלֶ֔ה אֵ֣ין זֶ֔ה כִּי־אִ֖ם רֹ֣עַֽ לֵ֑ב וָאִירָ֖א הַרְבֵּ֥ה מְאֹֽד׃
  ibo-ibo: Ya mere, eze jụrụ m, “Gịnị mere ihu gị ji gbaruo mgbe ọ dịghị ọrịa ji gị?
    Nke a na-egosi naanị na obi jọrọ gị njọ.” Ụjọ tụrụ m nnọọ nke ukwu.
  ory-ory: ଏଥିରେ ରାଜା ମୋତେ ପଚାରିଲେ, “ତୁମ୍ଭେ ତ ପୀଡ଼ିତ ହୋଇ ନାହଁ, କାହିଁକି ତୁମ୍ଭର ମୁଖ
    ବିବର୍ଣ୍ଣ ହୋଇଅଛି? ଏହା ମନର ଦୁଃଖ ବିନୁ ଆଉ କିଛି ନୁହେଁ।” ତହିଁରେ ମୁଁ ଅତିଶୟ ଭୀତ ହେଲି।
  chk-chk: Iwe, ewe king a üreniei, “Pwota ka wololilen, nge kosap samau? Ei lolilen
    a chök fis seni lon lelukom.” Mürin üa fokun niuokus
  rop-rop: en imbin askim mi, “Wotfo yu nogudbinji? Yu nomo sik. Maitbi yu nogudbinji
    blanga samting.” Aibin bradin bambai im gitwail langa mi,
  ukr-1871: 'Але царь промовив до мене: Чого ти сумний на виду; ти не слабий, сього
    не видко, а певно смуток на серцї? Я злякався вельми,'
  deu-1951: 'Da sprach der König zu mir: Warum siehst du so übel aus? Du bist doch
    nicht krank? Es ist nichts anderes als ein betrübtes Herz!'
  eng-JPS: 'And the king said unto me: ''Why is thy countenance sad, seeing thou art
    not sick? this is nothing else but sorrow of heart.'' Then I was very sore afraid.'
  srp-1865: 'I reèe mi car: što si lica nevesela, kad nijesi bolestan? nije drugo
    nego tuga u srcu. A ja se uplaših vrlo.'
  lug-lug: Kabaka n’ambuuza nti, “Kiki ekikunakuwazizza otyo ng’omulwadde? Kino si
    kigambo kirala wabula obuyinike obw’omu mutima.” Ne ntya nnyo,
  heb-heb: ויאמר לי המלך מדוע פניך רעים ואתה אינך חולה אין זה כי אם רע לב ואירא הרבה
    מאד׃
  ben-IRV: রাজা আমাকে বললেন, “তোমার তো অসুখ হয়নি, তবে মুখ কেন দুঃখিত দেখাচ্ছে? এ
    তো মনের কষ্ট ছাড়া আর কিছু নয়।” তখন আমি খুব ভয় পেলাম।
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਮੈਨੂੰ ਪੁੱਛਿਆ, “ਤੂੰ ਬਿਮਾਰ ਤਾਂ ਨਹੀਂ ਲੱਗਦਾ, ਫਿਰ ਤੇਰਾ ਮੂੰਹ ਕਿਉਂ
    ਉਤਰਿਆ ਹੈ? ਇਹ ਤੇਰੇ ਦਿਲ ਦੀ ਉਦਾਸੀ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੁਝ ਨਹੀਂ।” ਤਦ ਮੈਂ ਬਹੁਤ ਹੀ ਡਰ ਗਿਆ।
  mya-JVB: အထက်ကတခါမျှရှေ့ တော်၌ ညှိုးငယ် သော မျက်နှာကို မ ပြဘူးသည်ဖြစ်၍၊ ရှင်ဘုရင်
    က၊ ကျန်းမာ လျက်နှင့် အဘယ်ကြောင့် မျက်နှာ ညှိုးငယ် သနည်း။ ဝမ်းနည်း ဟန်ရှိပါသည်တကားဟု
    မိန့် တော်မူလျှင်၊
  tbg-tbg: avuhainaa vaiinti viva ti irero tiharo, Are kia rovara vararaitira, nana
    kaarae kia koqe viri aratera variaro? Ai muntukavano qoraiqivarae mintira iaro?
    tiro. Viva minti tuvaro ti haatu itomanta te voqamake qeteha
  hmo-hmo: Unai dainai king ese lau ia nanadaia, ia gwau, “Badina be dakaha oiemu
    vairana ena toana be hisihisi bamona, to oi be gorere lasi? Inai be oi be moale
    lasi dainai, a?” Lau be lau gari bada,
  urd-urd: इसलिए बादशाह ने मुझसे कहा, “तेरा चेहरा क्यूँ मायूस है, बावजूद ये कि तू
    बीमार नहीं है? तब ये दिल के ग़म के अलावा और कुछ न होगा।” तब मैं बहुत डर गया।
  rus-SYN: 'Но царь сказал мне: отчего лице у тебя печально; ты не болен, этого нет,
    а верно печаль на сердце? Я сильно испугался'
  bqc-SIM: 'ↄ̃ à ma la à mɛ̀: Bↄ́yãi n oosìsii? Ńlɛ gyãkɛo. N pↄ mɛ́ yàa? Vĩa
    ma kũ maamaa,'
  tcz-CHONGTHU: Hijeh chun lengpan eina dongin, “Ipi dinga hibangtah a hi lungkham
    a nahim? Adammo dan la nahi pon, lungkham na khohtah khat vang nanei hinte eiti;
    hichun keima kati ajalheh jengin ahi.
  mar-mar: म्हणून राजाने मला विचारले, “तुझा चेहरा असा उदास का दिसतो? तू आजारी दिसत
    नाहीस. तू तर मनातून दु:खी दिसतोस.” मग मी फार घाबरलो.
  qub-qub: 'Chaymi tapumaran: «¿Imanirtaj llaquisha caycanqui? Manami gueshyaycajnöchoga
    caycanqui. Jucpitami llaquishaga caycanqui canga.» Chayno nimaptin fiyupa manchacäcurä.'
  bqp-bqp: 'akũ à ma la à pì: Bↄ́ yã mɛ́ à tò n ãn sisinaa? Ntɛn gyã kɛro. N nɛ̀sɛ
    mɛ́ à yàkaa? Vĩna ma kũ manamana,'
  hat-hat: 'Epi li di m'' konsa: -Ki jan figi ou fè rale konsa? Se pa malad ou malad?
    Kisa k''ap fè ou lapenn konsa? Lè sa a m''ap mande nan kè m'' sa ki pral rive
    m''.'
  eng-BSB: so the king said to me, “Why is your face sad, though you are not ill?
    This could only be sadness of the heart.” I was overwhelmed with fear
  eng-WEBPB: The king said to me, “Why is your face sad, since you are not sick? This
    is nothing else but sorrow of heart.” Then I was very much afraid.
  kbq-kbq: Ana'ma higeno'a kini ne'mo'a nantahigeno, Kagra kria e'ori'nananagi na'a
    higeno kavugosamo'a evuneramigenka musena nosane? Mago'a zamo higeno krimpamo'a
    musena nosifi? Anagema hige'na nagra tusi koro nehu'na,
  nhe-BL: 'Huajca nechtlatzintoquili: ―¿Para tlen timocuesohua? Ax nesi intla timococohua.
    Xinechilhui tlaque cuesoli tijpiya. Huajca yonque tlahuel nimajmahuiyaya,'
  bus-bus: 'ben à ma la à bè: Bↄ́ yã bé à tò n uu sisina? Nɛ́ɛ gyãa kɛro. N nↄ̀sɛ
    bé à yàka? Vĩa ma kũ maamaa,'
  gub-BL: A'e rupi upuranu herehe. — Màràzàwe tuwe erezemumikahy ne. Nanema'eahy kwaw.
    Aipo nepy'a uzemumikahy, i'i ihewe. Na'e akyze katu izuwi kury.
  eng-DRA: 'And the king said to me: Why is thy countenance sad, seeing thou dost
    not appear to be sick? this is not without cause, but some evil, I know not what,
    is in thy heart. And I was seized with an exceeding great fear:'
