verse: NEH.002.009
translations:
  mal-C: അങ്ങനെ ഞാൻ യൂഫ്രട്ടീസ് നദിക്കക്കരെയുള്ള ദേശാധിപതിമാരുടെ അടുക്കൽ ചെന്ന് രാജാവിന്റെ
    കത്തുകൾ അവരെ ഏൽപ്പിച്ചു. രാജാവ് എന്നോടൊപ്പം സൈന്യാധിപന്മാരെയും കുതിരപ്പടയാളികളെയും
    അയച്ചിരുന്നു.
  deu-TKW: Als ich nun zu den Statthaltern des Gebiets jenseits des Stromes gelangt
    war, übergab ich ihnen die Briefe des Königs; auch sandte der König Heeresoberste
    und Reiter mit mir.
  lin-lin: Nakendeki epai ya bayangeli ya etuka ya ngambo ya weste ya ebale Efrate
    mpe napesaki bango mikanda ya mokonzi. Mokonzi atindaki lisusu bakonzi ya basoda
    mpe basoda oyo batambolaka likolo ya bampunda mpo ete bazala elongo na ngai.
  eng-LSV: And I come to the governors beyond the River, and give to them the letters
    of the king; and the king sends with me heads of a force, and horsemen;
  eng-GNV: Then came I to the captaines beyonde the Riuer, and gaue them the Kings
    letters. And the King had sent captaines of the armie and horsemen with me.
  eng-WEBSTER: Then I came to the governors beyond the river, and gave them the king's
    letters. Now the king had sent captains of the army and horsemen with me.
  nhw-BL: Huan teipa quema niajsito iniixpa nopa tlanahuatiani tlen seyoc nali hueyatl
    Eufrates, niquinmactili nopa amatlajcuiloli catli nechmacatoya Tlanahuatijquetl
    Artajerjes. Huan itztoyaj nohuaya miyaqui tlayacanani tlen soldados catli nopa
    tlanahuatijquetl quintitlantoya para ma nechmocuitlahuica. Sequin cahuayojtipan
    nemiyayaj huan sequin san icxi nejnemiyayaj.
  swh-ONEN: Basi nilienda kwa watawala wa Ngʼambo ya Frati na kuwapa barua za mfalme.
    Pia mfalme alikuwa ametuma maafisa wa jeshi na askari wapanda farasi pamoja nami.
  bba-bba: Mɑ u tɑbu sinɑmbu kɑ mɑɑsɔbu ɡɔsɑ bu kɑ mɑn yɔ̃siri. Yerɑ nɑ seewɑ nɑ dɑ
    nɑ tem yɛ̃ro be deemɑ be bɑ wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑ mi. Mɑ nɑ bu sinɑ bokon tire
    ni wɛ̃.
  eng-KJVCPB: Then I came to the governors beyond the river, and gave them the king’s
    letters. Now the king had sent captains of the army and horsemen with me.
  luo-luo: Omiyo ne adhi ir jotelo man loka aora Yufrate mi amiyogi barupe ruoth.
    Ruoth noora gi jotend jolweny kod jolweny makedo koidho farese.
  meu-meu: Bena Sinavai Badana unukahana basileiana lohiadia dekediai na kau, bona
    hanua pavapavana ena revareva na henidia. Hanua pavapavana ese tuari lohiadia
    bona hosi-gui taudia na vada e siaidia, lau ida.
  npi-ULB: म यूफ्रेटिस पारिको प्रान्तका राज्यपालहरूकहाँ आइपुगेँ, र तिनीहरूलाई राजाका
    चिट्ठीहरू दिएँ । राजाले मसँगै सेनाका अधिकृतहरू र घोडचढीहरू पठाएका थिए ।
  yor-yor: Bẹ́ẹ̀ ni mo lọ sí ọ̀dọ̀ àwọn baálẹ̀ agbègbè Eufurate, mo sì fún wọn ní
    àwọn lẹ́tà ọba. Ọba sì ti rán àwọn ológun àti àwọn ẹlẹ́ṣin ogun pẹ̀lú mi.
  emp-NTPO: Mʌ̃ wãsid̶e Persiad̶ebema boroba sordao bororãda, cawayod̶eba djõbadarã
    sid̶a ʌ̃cʌrʌ diabuesia. Euprate do quĩrãrẽbema bororãma jũẽsid̶ad̶e mʌ̃a Persiad̶ebema
    boroba b̶ʌd̶a cartara ãdjirãa diasia.
  ind-ind: Raja juga menyuruh sejumlah perwira tentara dan pasukan berkuda untuk mengawal
    perjalanan saya. Demikianlah saya berangkat ke Provinsi Sebelah Barat sungai Efrat
    dan menyampaikan surat-surat dari raja kepada gubernur di sana.
  pes-OPCB: وقتی به غرب رود فرات رسیدم، نامه‌های پادشاه را به حاکمان آنجا دادم. (این
    را هم باید اضافه کنم که پادشاه برای حفظ جانم، چند سردار سپاه و عده‌ای سواره نظام
    همراه من فرستاده بود.)
  tgl-ULB: Pumunta ako sa mga gobernador sa kabilang ilog, at ibinigay sa kanila ang
    mga liham ng hari. Ngayon ang hari ay nagpadala ng mga opisyal at mga mangangabayo
    para samahan ako.
  cbu-NT: Ashiri nuw Irusarinap naakchuri, kurak nuwaam ksutamaam sundaroo kapaachurineetstam
    zanganirangiya. Yap zar puku amb naataranguri, kung Eufratisaa kiteeramchuri,
    Artarjeree wirkar anshucheem kurak panarangina.
  hui-hui: Kini biago ibugua ami haru haga marubi ami hosini biruwa wai biaga marubi
    i̱ baba pudaba laya. Ani biya handala iname Iba Yuberedisi ange ni paliragohayagi
    puwa beba biago dindi uruni handayaho haga hearuhondo miru.
  mya-mya: မင်း​ကြီး​သည်​စစ်​အ​ရာ​ရှိ​အ​ချို့​နှင့်​မြင်း တပ်​ကို​ငါ​နှင့်​အ​တူ​စေ​လွှတ်​ပေး​တော်​မူ
    သ​ဖြင့် ငါ​သည်​ဥ​ဖ​ရတ်​မြစ်​ကြီး​အ​နောက် ဘက်​ပြည်​နယ်​သို့​ခ​ရီး​ပြု​ပြီး​လျှင်
    ထို အ​ရပ်​ရှိ​ဘု​ရင်​ခံ​တို့​အား​မင်း​ကြီး​၏ အ​မှာ​တော်​စာ​များ​ကို​ပေး​၏။-
  bod-N: རྒྱལ་པོས་དམག་དཔོན་དང་རྟ་དམག་མངགས་ནས་ང་རང་བསྐྱལ་བ་དང་། དེ་ནས་ང་གཙང་པོའི་ཕ་རོལ་གྱི་འགོ་དཔོན་རྣམས་ཀྱི་རྩར་སླེབས་ནས།
    རྒྱལ་པོའི་བཀའ་ཡིག་རྣམས་སྤྲད་པ་ཡིན་ནོ། །
  sna-sna: Saka ndakaenda kuvabati vaiva mhiri kwaYufuratesi ndikavapa tsamba dzamambo.
    Zvino mambo akanga atumawo pamwe chete neni vakuru vehondo navatasvi vamabhiza.
  spa-BLM: Entonces llegué a los gobernadores del otro lado del río y les entregué
    las cartas del rey. El rey había enviado conmigo a los capitanes del ejército
    y a los jinetes.
  cac-cac: Ayic ix in javi d'a eb' vin̈ ayoch yajalil d'a stojolal b'aj tz'em c'u
    d'a a' Éufrates chi', ix vac'an jun carta ix yac'cot vin̈ rey chi' d'a eb' vin̈.
    Ajun pax juntzan̈ eb' vin̈ yajal eb' soldado yed' eb' ayq'ue d'a yib'an̈ chej
    ix yac'cot vin̈ rey chi' ved'oc.
  swh-ULB: Nilifika kwa wakuu ng'ambo ya Mto, na kuwapa barua za mfalme. Basi mfalme
    alikuwa amepeleka maofisa wa jeshi na wapanda farasi pamoja nami.
  bel-bel: І прыйшоў я да зарэцкіх начальнікаў вобласьцей і аддаў ім царскія лісты.
    А паслаў са мною цар воінскіх начальнікаў зь верхаўцамі.
  deu-ELBBK: Und ich kam zu den Statthaltern jenseits des Stromes und gab ihnen die
    Briefe des Königs. Der König hatte aber Heeroberste und Reiter mit mir gesandt.
  mbb-OT: Ne hein migenat ad, mibpezumahan e pa zuen te hadì te menge upisyal te menge
    sundaru wey menge pereuntud te kudà. Ne hein nekeuma ad diyà te zapit te edsenlepan
    te Eufrates, ne imbeǥey ku ziyà te menge gubirnedur sikan is surat te hadì.
  mal-2015: അങ്ങനെ ഞാൻ നദിക്കു അക്കരെയുള്ള ദേശാധിപതിമാരുടെ അടുക്കൽ വന്നു രാജാവിന്റെ
    എഴുത്തു അവർക്കു കൊടുത്തു. രാജാവു പടനായകന്മാരെയും കുതിരച്ചേവകരെയും എന്നോടുകൂടെ
    അയച്ചിരുന്നു.
  rmc-rmc: a bičhaďa manca le veľiťeľen the le slugaďen pro graja. Sar avľom ko guvernera
    pre dujto sera pal o Eufrat, diňom lenge o ľila, so mange diňa o kraľis.
  pes-OPV: پس چون نزد والیان ماورای نهر رسیدم، مکتوبات پادشاه را به ایشان دادم و پادشاه،
    سرداران سپاه و سواران نیز همراه من فرستاده بود.
  ron-1924: М-ам дус ла дрегэторий де динколо де рыу ши ле-ам дат скрисориле ымпэратулуй,
    каре пусесе сэ мэ ынсоцяскэ ниште май-марь ай оастей ши ниште кэлэрець.
  ben-OBCV: পরে আমি ইউফ্রেটিস নদীর ওপারের শাসনকর্তাদের কাছে গিয়ে রাজার চিঠি দিলাম।
    রাজা আমার সঙ্গে কয়েকজন সেনাপতি ও একদল ঘোড়সওয়ার সৈন্যদের পাঠিয়ে দিলেন।
  som-som: Markaasaan u imid taliyayaashii webiga ka shisheeyey, oo iyagii siiyey
    warqadihii boqorka. Oo weliba waxaa boqorku igu daray saraakiil ciidanka ka tirsan
    iyo fardooley.
  lat-VUC: Et veni ad duces regionis trans flumen, dedique eis epistolas regis. Miserat
    autem rex mecum principes militum, et equites.
  eng-ASVBT: Then I came to the governors beyond the River, and gave them the king’s
    letters. Now the king had sent with me captains of the army and horsemen.
  ita-1885: Ed io me ne venni a' governatori di qua dal fiume, e diedi loro le lettere
    del re (or il re avea mandati meco capitani e cavalieri).
  eng-ULB: I came to the governors in the Province Beyond the River and gave them
    the king's letters. Now the king had sent with me officers of the army and horsemen.
  spa-VBL: Luego fui a los gobernadores de la provincia al oeste del Éufrates y les
    entregué las cartas del rey. El rey también envió conmigo una escolta militar
    de caballería.
  fra-_FOB: Je vins donc vers les gouverneurs qui sont de l'autre côté du fleuve,
    et je leur donnai les lettres du roi. Or, le roi avait envoyé avec moi des chefs
    de l'armée et des cavaliers.
  mal-mal: അങ്ങനെ ഞാൻ നദിക്ക് അക്കരെയുള്ള ദേശാധിപതിമാരുടെ അടുക്കൽവന്ന് രാജാവിന്റെ
    എഴുത്ത് അവർക്ക് കൊടുത്തു. രാജാവ് പടനായകന്മാരെയും കുതിരപ്പടയാളികളേയും എന്നോടുകൂടെ
    അയച്ചിരുന്നു.
  urd-GVR: Shahanshāh ne faujī afsar aur ghuṛsawār bhī mere sāth bheje. Yoṅ rawānā
    ho kar maiṅ Dariyā-e-Furāt ke maġhribī ilāqe ke gawarnaroṅ ke pās pahuṅchā aur
    unheṅ shahanshāh ke ḳhat die.
  suz-BL: पिपमी आं कली वारच पाइक्‍चा कली सिपाइ आन ठेयब मुरपुकी नु शारा ङोइक्‍बपुकी
    यो गो नु काथा सोइक्‍ताक्‍व। मिनु युफ्रेटीस, ठेयब खोला आ आइक्‍ची हांबु ङा ठेयब
    मुर आन बाक्‍तीक जाक्‍दीश्‍शा, पिप आ ब्रेक्‍सपुकी गेतामी।
  ita-1927: Io giunsi presso i governatori d’oltre il fiume, e diedi loro le lettere
    del re. Il re avea mandati meco dei capi dell’esercito e dei cavalieri.
  ckb-ckb: ئیتر چوومە لای پارێزگارەکانی هەرێمی ئەوبەری فورات و نامەکانی پاشام پێدان،
    پاشا چەند ئەفسەرێکی سوپا و چەند سوارێکی لەگەڵمدا ناردبوو.
  eng-BBE: Then I came to the rulers of the lands across the river and gave them the
    king's letters. Now the king had sent with me captains of the army and horsemen.
  kan-OKCV: ಆಗ ನಾನು ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಆಚೆಯಲ್ಲಿರುವ ಅಧಿಪತಿಗಳ ಬಳಿಗೆ ಬಂದು, ಅರಸನ ಪತ್ರಗಳನ್ನು
    ಅವರಿಗೆ ಕೊಟ್ಟೆನು. ಅರಸನು ನನ್ನ ಸಂಗಡ ಸೈನ್ಯಾಧಿಪತಿಗಳನ್ನೂ, ಕುದುರೆ ಸವಾರರನ್ನೂ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Areme fune uri e bijaevo ijiebuo e mamekanu gue ro e buone bijaevo ijiakiro
    e ose kena bijaevo gue bu na samuagiedufuo ijene uniaejie. Areme nane vakuma Iufureti
    are maza koeno nake e mamekanu kariva ijia kekena kini Atekesi fasi fu isoema
    ijene vajiae.
  tam-2017: அப்படியே நான் நதிக்கு மறுபுறத்திலிருக்கிற ஆளுநர்களிடத்திற்கு வந்து, ராஜாவின்
    கடிதங்களை அவர்களுக்குக் கொடுத்தேன்; ராஜா என்னோடு இராணுவ அதிகாரிகளையும், குதிரைவீரர்களையும்
    அனுப்பியிருந்தார்.
  spa-RV-1909: Y vine luego á los gobernadores de la otra parte del río, y les dí
    las cartas del rey. Y el rey envió conmigo capitanes del ejército y gente de á
    caballo.
  ron-BTF: Atunci am mers la guvernatorii de dincolo de râu și le-am dat scrisorile
    împăratului. Și împăratul trimisese căpetenii ale armatei și călăreți cu mine.
  eng-WEBP: Then I came to the governors beyond the River, and gave them the king’s
    letters. Now the king had sent captains of the army and horsemen with me.
  eng-FBV: Then I went to the governors of the province west of the Euphrates and
    gave them the king's letters. The king also sent a military escort of cavalry
    with me.
  nld-1939: Vergezeld van de legeroversten en ruiters, die de koning mij meegaf, kwam
    ik bij de stadhouders aan de overzijde van de Rivier, en reikte hun de brieven
    van den koning over.
  nch-BL: Huan teipa quema niajsito iniixpa nopa tanahuatiani ten seyoc nali hueyat
    Eufrates, niquinmactili nopa amatajcuiloli cati techmacatoya Tanahuatijquet Artajerjes.
    Huan itztoyaj nohuaya miyaqui tayacanani ten soldados cati nopa tanahuatijquet
    quintitantoya para ma techmocuitahuica. Sequij yahuiyayaj cahuayojtipa huan sequij
    san icxinejnemiyayaj.
  vie-1934: Vậy, tôi đến cùng các quan tổng trấn bên kia sông, vào trao cho họ những
    bức thơ của vua. Vả, vua có sai những quan tướng và quân kỵ đi với tôi.
  hin-CV: जब उस नदी के पार के प्रदेशों के राज्यपालों से मेरी भेंट हुई, मैंने उन्हें
    राजा द्वारा लिखे गए संदेश सौंप दिए. राजा ने मेरे साथ अधिकारी, सैनिक और घुड़सवार
    भी भेजे थे.
  spa-BES: Entonces llegué a los gobernantes de las tierras al otro lado del río y
    les di las cartas del rey. Ahora el rey había enviado conmigo capitanes del ejército
    y jinetes.
  tdx-tdx: Aa le niheoveko o mpifehe alafe’ i Sakaio vaho natoloko iareo o taratasi’
    i mpanjakaio. Ie amy zao fa nampihitrike mpifehen-dahin-defoñe naho mpiningi-tsoavala
    hindre amako i mpanjakay.
  tha-KJV: แล​้วข้าพเจ้ามายังผู้ว่าราชการมณฑลฟากแม่น้ำข้างโน้น และมอบพระราชสารของกษั​ตริ​ย์​ให้​แก่​เขา
    อนึ่งกษั​ตริ​ย์ทรงจัดให้นายทหารและพลม้าไปกับข้าพเจ้าด้วย
  por-BR-2018: Então vim aos governadores dalém do rio, e lhes dei as cartas do rei.
    E o rei enviou comigo capitães do exército e cavaleiros.
  deu-ELO: Und ich kam zu den Landpflegern jenseit des Stromes und gab ihnen die Briefe
    des Königs. Der König hatte aber Heeroberste und Reiter mit mir gesandt.
  eng-WYC-2018: And I came to the dukes of the country beyond the flood, and I gave
    to them the letters of the king. Soothly the king had sent with me the princes
    of knights, and (some) horsemen. (And I came to the governors of the province
    west of the Euphrates River, and I gave them the king’s letters. And the king
    had sent with me the leaders of the horsemen, and some horsemen as well.)
  epo-epo: Kaj mi venis al la transriveraj regionestroj, kaj mi donis al ili la leterojn
    de la reĝo. Kaj la reĝo sendis kun mi oficirojn kaj rajdistojn.
  uig-PIN: Xuning bilǝn mǝn dǝryaning u ⱪetidiki waliylarning yeniƣa berip padixaⱨning
    yarliⱪlirini tapxurdum. Padixaⱨ yǝnǝ birnǝqqǝ ⱪoxun sǝrdarliri bilǝn atliⱪ lǝxkǝrlǝrnimu
    manga ⱨǝmraⱨ boluxⱪa orunlaxturƣanidi.
  beo-beo: Adasegesisi da dadi gagui ouligisu dunu amola dadi gagui dunu gilisisu
    hosi amoga fila heda:i dunu, amo na fidila asunasi. Na da asili, Iufala:idisi
    Guma:dini Sogega doaga:i. Amalalu, na da hina bagade ea meloa dedei amo eagene
    ouligisu dunuma i.
  tpi-OTNT: Na king i makim sampela ofisa bilong ami na wanpela lain soldia i save
    sindaun long hos, na em i salim ol i kam wantaim mi bilong lukautim mi. Na mipela
    i kirap i go long provins long hapsait bilong wara Yufretis. Na mipela i go kamap
    long ol gavman bilong dispela provins na mi givim pas bilong king long ol.
  hau-SA: Saboda haka na tafi wurin gwamnonin Kewayen Kogin Yuferites, na ba su wasiƙun
    sarki. Sarki kuma ya aika da hafsoshin mayaƙa da kuma mahayan dawakai tare da
    ni.
  uig-LAT: Shuning bilen men deryaning u qétidiki waliylarning yénigha bérip padishahning
    yarliqlirini tapshurdum. Padishah yene birnechche qoshun serdarliri bilen atliq
    leshkerlernimu manga hemrah bolushqa orunlashturghanidi.
  nde-nde: Yikho ngasengisiya kubabusi bangaphetsheya kweYufrathe ngabapha izincwadi
    zenkosi. Inkosi yayingiphe futhi abalawuli bebutho kanye lamabutho amabhiza ukuba
    bangiphelekezele.
  ton-ton: ¶ Pea ne u toki hoko atu ki he kau pule ʻi he tuʻa vaitafe, pea u tuku
    kiate kinautolu ʻae ngaahi tohi ʻoe tuʻi. Pea naʻe fekau ʻe he tuʻi ke ʻalu mo
    au ʻae ngaahi ʻeiki ʻoe tau mo e kau tangata heka hoosi.
  ces-1613: Tedy přišed k vývodám za řekou, dal jsem jim psání královské. Poslal pak
    byl se mnou král hejtmany vojska a jezdce.
  eng-WMB: Then I came to the governors beyond the River, and gave them the king’s
    letters. Now the king had sent captains of the army and horsemen with me.
  tam-TCV: அப்படியே நான் ஐபிராத்து நதியின் மறுபுறமாய் உள்ள மாகாணங்களுக்குப் போனபோது,
    அங்கிருந்த ஆளுநர்களிடம் அரசனின் கடிதங்களைக் கொடுத்தேன். அரசன் இராணுவ அதிகாரிகளையும்,
    குதிரைப் படைகளையும் எனது பாதுகாப்புக்காக என்னுடன் அனுப்பியிருந்தான்.
  ceb-ULB: Miabot ako sa mga gobernador sa Probinsiya sa Tabok sa Suba ug gihatag
    kanila ang mga sulat sa hari. Unya gipakuyogan ako sa hari ug mga opisyal sa kasundalohan
    ug sa mga nagkabayo.
  pol-UBG: A gdy przyszedłem do namiestników zarzecza, oddałem im listy króla. A król
    wyprawił ze mną dowódców wojskowych i jeźdźców.
  agr-agr: Tujutmatai jiinkin namak eufratesnum etsa akaetaiya nuni apu aidau batsatbaunum
    jegaan apu papii agagbau takakbaujun susabiajai. Tujash apuk ima papiinakek sujuschabi,
    mina uyuntusagtinnash aents caballonum maanitan yacha aidaun suntaja apuji aidaujai
    sujusabi.
  kyc-kyc: Jepala kiŋi akali dokome yanda singi mupwa dupwape akali ose matana petenge
    dupwa pipya nambamoo wambo role pyao pupwa lao nembeya. Nembeyamo dokopa yuu kingi
    Ipwa Yuporisa Dumarena lenge kata lyuo peyo. Papala dokona kiŋinya pepa pase doko
    gapomane akali dupwa maiyu.
  urd-GVU: شہنشاہ نے فوجی افسر اور گھڑسوار بھی میرے ساتھ بھیجے۔ یوں روانہ ہو کر مَیں
    دریائے فرات کے مغربی علاقے کے گورنروں کے پاس پہنچا اور اُنہیں شہنشاہ کے خط دیئے۔
  deu-1912: Und da ich kam zu den Landpflegern jenseit des Wassers, gab ich ihnen
    des Königs Briefe. Und der König sandte mit mir Hauptleute und Reiter.
  ntj-ntj: Nyangka puurrpa purlkalu warrmarla pirni witurnu yankula-rniya miranykanyira
    wanarayiltjaku. Nyangka-latju mularrpartu pitjalayirnu parrapitjangu. Nyangka-rna
    lata pirninya puurrpa pirniku nintirnu.
  kan-2017: ಅರಸನು ನನ್ನನ್ನು ಕಳುಹಿಸುವಾಗ ಸೇನಾಧಿಪತಿಗಳನ್ನೂ, ರಾಹುತರನ್ನೂ ನನ್ನೊಡನೆ ಕಳುಹಿಸಿದನು.
    ಹೀಗೆ ನಾನು ನದಿಯಾಚೆಯ ದೇಶಾಧಿಪತಿಗಳ ಬಳಿಗೆ ಬಂದು ಅರಸನ ಪತ್ರಗಳನ್ನು ಅವರಿಗೆ ಕೊಟ್ಟೆನು.
  yap-yap: Me pi’ fa en ni emperor boch e tolang ko salthaw nge salthaw nma yan u
    daken e os ngar uned ngog, ma gamad milekag nggu warod ko ba’ ni ngal e nug nu
    Eufrates, mu gu pi’ ngak e pi governor fapi babyor ni pi’ fa en ni emperor.
  hlt-MCSB: Te dongah tuiva rhalvangan kah rhalboei rhoek taengah ka cet tih manghai
    kah ca te amih taengah ka paek. Te dongah manghai loh kai taengah tatthai mangpa
    rhoek neh marhang caem te han tueih.
  mdy-ETH: ዖሎ ዓሶ ዓይሣ ዓሲና ፓራሢና ዖላ ዓሲ ታኣና ዎላ ዓኣዻንዳጉዲ ዒማና ካኣቲ ዳኬኔ፤ ዬካፓ ታኣኒ ዔፕራፂሴ ዎሮኮ
    ዓባ ኬስካ ባንፃ ዓኣ ዓጮ ዓኣዻኒ ኬስኬኔ፤ ዒኢካ ታ ሄሄላዖ ፃኣፒሲ ዔኬ ዋርቃቶ ዓጮ ዎይሣዞንሢም ዒንጌኔ፤
  twi-ASANTE: Meduruu amradofoɔ a wɔwɔ Asubɔnten Eufrate atɔeɛ fam nkyɛn no, mede
    ɔhene nkrataa no maa wɔn. Deɛ ɛka ho ne sɛ, ɔhene maa asraafoɔ ne apɔnkɔsotefoɔ
    kaa me ho bɔɔ me ho ban.
  eng-WEBU: Then I came to the governors beyond the River, and gave them the king’s
    letters. Now the king had sent captains of the army and horsemen with me.
  wal-wal: Kawoi tanaara amarida ola gadaawatanne paraasata yeddiis; yeddin etaara
    issippe Efiraaxiisa SHaafaappe Arggo Bagga Biittaa baada gakkada, kawoi yeddido
    dabddaabbiyaa he biittaa haariyaageetussi immaas.
  spa-PDDPT: El rey envió capitanes del ejército y jinetes conmigo. Cuando llegué
    a los gobernadores de Mas Allá del Río, les entregué las cartas reales.
  gun-gun: Ha'e gui ma Eufrates yakã rovai huvixa kuery openaa py avaẽ vy ha'e kuery
    pe amboaxa kuaxia para huvixa ogueru ruka va'ekue. Xerupive huvixa ombou avi xondaro
    ruvixa ha'e kavaju árygua kuery.
  agu-BL: Itzun bantz yi wopone'n ẍchiwutz yi e' ajcaw yi ate' jalaj cy'en yi tzanla'
    Eufrates, nintzun wak' e'chk u'j scyetz, yi tak' yi rey swetz. Ncha'tz xomche'
    jun c'oloj q'uicy'lom swe'j. Na nin e' saj ẍchakol yi rey cobox sanlar yi ate'e'n
    wi chej, scyuch' cobox cyajcawil tan kaq'uicy'le'n.
  ilo-ULB: Dimtengak kadagiti gobernador iti ballasiw ti Karayan, ket intedko kadakuada
    dagiti surat ti ari. Ita, pinakuyogannak ti ari kadagiti opisial ti armada ken
    lallaki a nakakabalio.
  kpg-kpg: Di king ga hagau ana gau dauwa aamua mono gau llele hoodo, bolo e madalia
    au e hula gi tenua dela i bahi i dai o Euphrates, gei au gaa wanga nia lede mai
    baahi di king gi nia gobinaa di gowaa deelaa.
  uig-ARA: شۇنىڭ بىلەن مەن دەريانىڭ ئۇ قېتىدىكى ۋالىيلارنىڭ يېنىغا بېرىپ پادىشاھنىڭ
    يارلىقلىرىنى تاپشۇردۇم. پادىشاھ يەنە بىرنەچچە قوشۇن سەردارلىرى بىلەن ئاتلىق لەشكەرلەرنىمۇ
    ماڭا ھەمراھ بولۇشقا ئورۇنلاشتۇرغانىدى.
  sus-sus: N to xure xungbe igiri, n naxa na kɛɛdie so naakiri mangɛe yi ra, mangɛ
    Atasakasi naxee sɛbɛ e ma. Sɔɔri mangɛe nun soe ragie nu bara n mati naa.
  pon-2006: Nanmwarkio eri ketin kadarala lapalap en sounpei kei, oh pwihnen dak oahs
    kei, pwe re en iang ie kohla ni Palikapi-en-Iupreitis. I ahpw patohwanohng kepinahn
    wasa ko kisinlikoun kamanaman sang rehn nanmwarkio.
  ksd-ksd: Ma iau ga vut pire ra umana luluai na gunan ta ra papar a tava alir maro,
    ma iau ga tul tar ra umana buk kai ra king ta diat. Ma ra king i ga tulue. ta
    umana luluai na tarai na vinarubu ma ta umana tena kiki os upi avet a varait ma
    diat.
  tur-YTC: O zaman Irmak ötesindeki valilere gittim ve onlara kralın mektuplarını
    verdim. Kral ordu komutanlarını ve atlıları benimle birlikte göndermişti.
  ind-AYT: Lalu, aku pergi kepada para bupati di daerah seberang sungai dan memberikan
    surat-surat raja kepada mereka. Raja mengutus panglima-panglima tentara dan pasukan
    berkuda bersamaku.
  nya-nya: Choncho ndinanyamuka ulendo wanga ndipo ndinafika kwa abwanamkubwa a chigawo
    cha Patsidya pa Yufurate ndipo ndinawapatsa makalata a mfumu. Mfumu nʼkuti itatumiza
    akulu ankhondo ndi okwera pa akavalo kuti atsagane nane.
  hrv-hrv: I dođoh tako k upraviteljima s onu stranu Rijeke i dadoh im kraljeva pisma.
    A kralj posla sa mnom časnike i konjanike.
  mps-mps: Tama kingo te ami ofisa meba nigilibadi, te hosde dugulasa pabo ami hani
    me deli nigilibadi elama, tama agai te augwali ena dali tagala palama, te ena
    tonalua pomainu yalio. Tama da hogodama, digibulu mu peyu, te wę Yufretis u pedai
    badu palio. Tama da pelama, te tǫ pedai gavman bidi dabe bidibo madiba sabolama,
    tama eno te kingo pas augwaliba mena mena pai.
  tpi-tpi: Na king i makim sampela ofisa bilong ami na wanpela lain soldia i save
    sindaun long hos, na em i salim ol i kam wantaim mi bilong lukautim mi. Na mipela
    i kirap i go long provins long hapsait bilong wara Yufretis. Na mipela i go kamap
    long ol gavman bilong dispela provins na mi givim pas bilong king long ol.
  dan-1931: Da jeg kom til Statholderne hinsides Floden, gav jeg dem Kongens Breve;
    desuden havde Kongen givet mig Hærførere og Ryttere med på Rejsen.
  vie-OVCB: Khi đến các tỉnh phía tây Sông Ơ-phơ-rát, tôi trao chiếu chỉ vua cho các
    tổng trấn. Vua cũng có sai một toán kỵ binh và các quan chỉ huy đi theo tôi.
  guj-2017: હું નદી પારના રાજ્યપાલો પાસે આવ્યો અને મેં તેઓને રાજાના પત્રો આપ્યા. હવે
    રાજાએ તો મારી સાથે સૈન્યના અધિકારીઓ તથા ઘોડેસવારો મોકલ્યા હતા.
  pon-2006A: Nanmwarkio eri ketin kadarala lapalap en sounpei kei, oh pwihnen dak
    oahs kei, pwe re en iang ie kohla ni Palikapi-en-Iupreitis. I ahpw patohwanohng
    kepinahn wasa ko kisinlikoun kamanaman sang rehn nanmwarkio.
  por-BRBSL: Então cheguei aos governadores além do rio, e lhes dei as cartas do rei.
    Agora o rei tinha enviado comigo os capitães do exército e os cavaleiros.
  cth-cth: Hahoi tui namran lah kaawm e khobawinaw koe ka pha teh siangpahrang koe
    e ca hah ka poe. Hahoi siangpahrang ni kai koevah ransabawi hoi marangransanaw
    hah a tha.
  twi-twi: Miduu amradofo a wɔwɔ Asubɔnten Eufrate agya no nkyɛn no, mede ɔhene nkrataa
    no maa wɔn. Nea ɛka ho ne sɛ, ɔhene maa asraafo ne apɔnkɔsotefo kaa me ho bɔɔ
    me ho ban.
  hlt-hlt: Te dongah tuiva rhalvangan kah rhalboei rhoek taengah ka cet tih manghai
    kah ca te amih taengah ka paek. Te dongah manghai loh kai taengah tatthai mangpa
    rhoek neh marhang caem te han tueih.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n tuɔkɛ kukó nyɑ́ɑ̀ kóo kùmɑ̀ndɑ́ɑ̀bɛ̀ borɛ̀ kɛ́ bɛ̀ duɔ́ nyɛpɑ́tɛ.
    Okpɑ̀ɑ̀tì do duɔ́ nkɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ nɛ̀ bɛsɑ̃ndèèbɛ̀ kɛ̀ bɛɛ̀ n
    cíe.
  msy-2020: Egha atrivim mɨdorozir gumazir dapanir maba, ko mɨdorozir gumazir hoziabagh
    apiazir maba, me amadazɨ, me iza na ko tuavimɨn ghuavɨra iti. Egha e ghua Yufretisɨn
    Fanemɨn vongɨn itir provinsɨn otifi. Egha atrivimɨn akɨnafarim isa provinsɨn kamɨn
    gavmanɨn garir gumazibagh anɨngi.
  dop-dop: Nɑ mɑ́ polo nɑ mɑ́ cɛlɑ Ɩfǝlɑtɩ pɔɣɔ ilim tǝtʋlɛ tɔɔ nyʋɣʋ nyǝ́mɑ kɛ tɑkǝlɑsɩ
    nsɩ. Mɑ wɑɑlɩ kɛ́ yoolɑɑ nyʋɣʋ nyǝ́mɑ, nɑ kpɑɣɑnǝŋ cɑɣɑlɑɑ mpɑ ɩ kɑ cɛlɑ-m tɔ.
  azb-azb: Fərat çayının qərbindəki valilərin yanına getdim və padşahın namələrini
    verdim. Padşah mənimlə birgə ordu zabitləri ilə atlıları da göndərmişdi.
  eng-DBY: And I came to the governors beyond the river, and gave them the king's
    letters. Now the king had sent captains of a force and horsemen with me.
  hin-2017: तब मैंने महानद के पार के अधिपतियों के पास जाकर उन्हें राजा की चिट्ठियाँ
    दीं। राजा ने मेरे संग सेनापति और सवार भी भेजे थे।
  wol-KYG: Ba loolu amee ma dem ba ca kilifay Wàllaa Dex ya, jox leen bataaxali Buur,
    fekk Buur boole maakay njiiti xare aki gawar.
  eng-YLT: And I come in unto the governors beyond the River, and give to them the
    letters of the king; and the king sendeth with me heads of a force, and horsemen;
  eng-WYC-2017: And I came to the dukes of the country beyond the flood, and I gave
    to them the letters of the king. Soothly the king had sent with me the princes
    of knights, and horsemen.
  eng-WMBB: Then I came to the governors beyond the River, and gave them the king’s
    letters. Now the king had sent captains of the army and horsemen with me.
  urd-GVH: शहनशाह ने फ़ौजी अफ़सर और घुड़सवार भी मेरे साथ भेजे। यों रवाना होकर मैं
    दरियाए-फ़ुरात के मग़रिबी इलाक़े के गवर्नरों के पास पहुँचा और उन्हें शहनशाह के
    ख़त दिए।
  rug-rug: Garunu luli ni sa baṉara lavata koa rau si kaiqa palabatu varipera, meke
    keke qeto minate varipera koi hose, meke la gua koari na qavuna pa Pinaqaha Popoa
    pa Kali Lodu Rimata koasa Ovuku Iuparetisi si rau. Vasina si vala ni rau sari
    leta tanisa baṉara lavata koari na qavuna.
  gaz-gaz: Kanaafuu ani gara bulchitoota Gama Laga Efraaxiis dhaqee xalayoota mootichaa
    isaanitti nan kenne. Mootichi ajajjoota waraanaa fi abbootii fardeenii na wajjin
    ergee ture.
  fra-LSG: Je me rendis auprès des gouverneurs de l’autre côté du fleuve, et je leur
    remis les lettres du roi, qui m’avait fait accompagner par des chefs de l’armée
    et par des cavaliers.
  gnn-gnn: Yo, ŋayi wekaŋalanydja ŋarrakala ŋunhi yana liŋgu ŋunhi ŋarra ŋäŋ'thurruna
    ŋanya yukurrana, liŋgu Godtja galki yana ŋarrakala ŋayi, guŋga'yurruna marrtjina
    ŋarranha. Bala yana ŋarra marrtjinana, ga wiripu‐guḻku' yolŋu'‐yulŋu malthurrunanydja
    ŋarraku. Wäŋgaŋalanydja marrtjina‐a‐a ŋanapurru‐u‐u, yana liŋgu bur‐way bunana
    dhika gandarrŋura wäŋaŋura, bala walala yolŋu wäŋawuy ŋurikiy gulmaranhaŋga bini
    ŋanapurrunha, liŋgu yaka walala ḏukṯuk ŋarraku, ŋarra yurru yuṯakuma biyapul Djurutjalam
    wäŋa. Yurru ŋarranydja milkuŋala djorra' ŋurikiŋi Giŋguŋu, ŋunhi ŋayi wekaŋala
    ŋarrakala. Bala walala yuwalkthi nhäŋalanydja, bala ŋarranha djuy'yurrunana.
  yal-yal: N yi siga yamana kanne fɛma naxanye yi Efirati baan sogegododen binni,
    n yi mangana kɛdin so e yii. Mangan bata yi sofa kuntigine nun soo ragine bira
    n fɔxɔ ra.
  haw-1868: A hiki mai la au i na kiaaina ma keia aoao o ka muliwai, haawi aku au
    ia lakou i na palapala a ke alii. A ua hoouna mai no hoi ke alii me au i mau luna
    koa a i poe hoohololio.
  arb-NAV: فَجِئْتُ إِلَى وُلاةِ عَبْرِ النَّهْرِ، وَسَلَّمْتُهُمْ رَسَائِلَ الْمَلِكِ.
    وَكَانَ الْمَلِكُ قَدْ أَمَرَ بَعْضَ ضُبَّاطِ الْجَيْشِ وَالْفُرْسَانِ بِمُرَافَقَتِي.
  ewe-ewe: Esi meɖo dukɔ siwo nɔ Frat Tɔsisi la ƒe ɣetoɖoƒe la, metsɔ fia la ƒe agbalẽwo
    na mɔmefiawo. Kpe ɖe esia ŋu la, etsɔ aʋafia kple asrafo sɔdolawo kpe ɖe ŋunye.
  eng-LEE: And [so] came I to the governors beyond the river, and I gave them the
    king's letters. Now the king had sent with me captains of the army and horsemen.
  asm-FB: মই নদীৰ সিপাৰে থকা দেশাধ্যক্ষসকলৰ ওচৰলৈ আহিলোঁ আৰু ৰজাৰ পত্ৰবোৰ তেওঁলোকক
    দিলোঁ। ৰজাই মোৰ লগত সৈন্য সমূহৰ কৰ্মচাৰী আৰু অশ্বাৰোহী পঠাইছিল।
  sus-A: ﭑ تٌ شُرٍ شُنفبٍ عِفِرِ، ﭑ نَشَ نَ كّيدِيٍ سٌ نَاكِرِ مَنفّيٍ يِ رَ، مَنفّ
    عَتَسَكَسِ نَشٍيٍ سّبّ عٍ مَ. سْورِ مَنفّيٍ نُن سٌي رَفِيٍ نُ بَرَ ﭑ مَتِ نَا.
  fra-SBL: Puis je me rendis auprès des gouverneurs de l'autre côté du fleuve, et
    je leur remis les lettres du roi. Or le roi avait envoyé avec moi des chefs de
    l'armée et des cavaliers.
  hbo-hbo: וָֽאָבֹ֗וא אֶֽל־פַּֽחֲוֹות֙ עֵ֣בֶר הַנָּהָ֔ר וָאֶתְּנָ֣ה לָהֶ֔ם אֵ֖ת אִגְּרֹ֣ות
    הַמֶּ֑לֶךְ וַיִּשְׁלַ֤ח עִמִּי֙ הַמֶּ֔לֶךְ שָׂ֥רֵי חַ֖יִל וּפָרָשִֽׁים׃ פ
  piu-2006: '@see-verse:NEH.002.008'
  pjt-pjt: Palu Jerusalemala itingka wati kutjara nyinangi Tjanpalatanya pula Tapayanya.
    Paluṟu pula aṉangu Jew wiya nyinangi tjanala tjungutja wiya munu pula tjunguringkula
    wangkangi. Ka Tjanpalatalu wangkangi, “Wati, nyuntu kulinu?” Ka paluṟu ngapartji
    wangkangu, “Nyaa? Walangkuṉi wanyu wangka.” Ka Tjanpalatalu wangkangu, “Wiya,
    wati kutjupa kunyu pitjanyi nguṟurpa aṉangu nyanga Jew tjuṯa alpamilantjikitja.”
    Palu Tapayalu nyangatja kuliṟa mirpaṉarira wangkangi, “Nyaaku paluṟu pitjanyi
    nyanga nganampa ngurakutumpa?” Munu paluṟu pula ngayulu pitjanytja kuliṟa puḻkaṟa
    mirpaṉaringi.
  kik-kik: Nĩ ũndũ ũcio ngĩthiĩ kũrĩ abarũthi a Mũrĩmo-wa-Farati, ngĩmanengera marũa
    ma mũthamaki. Ningĩ mũthamaki nĩatũmĩte anene a mbũtũ cia ita hamwe na thigari
    iria ithiiaga na mbarathi tũthiĩ hamwe nao.
  fra-NCL: Je me rendis donc auprès des gouverneurs d’au delà du fleuve, et je leur
    remis les lettres du roi ; or le roi avait envoyé avec moi des chefs militaires
    et des cavaliers.
  cek-AK: To pongah vapui zaeh ih prae ukkungnawk khaeah ka caeh moe, siangpahrang
    ih ca to ka paek. Siangpahrang mah misatuh angraengnawk hoi hrang angthueng kaminawk
    to ang patoeh pae.
  cuk-cuk: Geb an Éufrates-diwar-dad-argwanedsik dummagan-negdakmamaidse an nadsunnad.
    Geb agi, rey-garda-narmaksad, a-dummaganga an uksad. A-ukinbali, rey, suar-ibed-dummagan,
    degi, dule-bila-onomalad-moli-birgi-simalad anba barmisad.
  uig-CYR: Шуниң билән мән дәрияниң у қетидики валийларниң йениға берип падишаниң
    ярлиқлирини тапшурдум. Падиша йәнә бир нәччә қошун сәрдарлири билән атлиқ ләшкәрләрниму
    маңа һәмраһ болушқа орунлаштурған еди.
  tel-2017: తరువాత నేను నది అవతల ఉన్న అధికారుల దగ్గరకి చేరుకుని వారికి రాజుగారి ఆజ్ఞాపత్రాలు
    అందజేశాను. రాజు సేనాధిపతులను గుర్రపు రౌతులను నాతో పంపించాడు.
  hat-BSA: Mwen te rive kote gouvènè nan pwovens lòtbò rivyè yo, e te bay yo lèt a
    wa a. Alò, wa a te voye mwen avèk chèf lame yo ak chevalye yo.
  kos-kos: Tokosra fulat el sap kutu captain lun un mwet mweun, wi sie un mwet kasrusr
    fin horse, in wiyu, na nga mukuiyak som nu Roto‐in‐Euphrates. Nga sang leta lal
    tokosra fulat nu sin governor nukewa we.
  hbo-WLC: וָֽאָב֗וֹא אֶֽל־פַּֽחֲווֹת֙ עֵ֣בֶר הַנָּהָ֔ר וָאֶתְּנָ֣ה לָהֶ֔ם אֵ֖ת אִגְּר֣וֹת
    הַמֶּ֑לֶךְ וַיִּשְׁלַ֤ח עִמִּי֙ הַמֶּ֔לֶךְ שָׂ֥רֵי חַ֖יִל וּפָרָשִֽׁים׃ פ
  ibo-ibo: Mgbe m rutere obodo ndị a dị nʼakụkụ ọdịda anyanwụ osimiri Yufretis, enyere
    m ndịisi ọchịchị niile akwụkwọ ahụ eze dere nye m. Eze dunyere m ndịisi agha na
    ndị agha na-agba ịnyịnya ka ha chebe m nʼije m.
  ory-ory: ଏହାପରେ ମୁଁ ନଦୀ ସେପାରିର ଦେଶାଧ୍ୟକ୍ଷମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇ ସେମାନଙ୍କୁ ରାଜାଙ୍କ
    ପତ୍ର ଦେଲି। ଆହୁରି, ରାଜା ମୋʼ ସଙ୍ଗେ ସେନାପତି ଓ ଅଶ୍ୱାରୋହୀମାନଙ୍କୁ ପଠାଇଥିଲେ।
  chk-chk: Ewe king a pwal tinala ekoch meilapen mwichen sounfiu me eu mwichen chon
    wawa oris pwe repwe etiei. Iwe, lupwen üa tori ekewe kepina lon ewe fanü lotoun
    ewe chanpupu Oifrat, üa ngeniir nöün ewe king kewe toropwe.
  rop-rop: Wal aibin gowei na en det king bin jandim sambala ami bos en solja garram
    hosis garram mi blanga maindim mi. Wen aibin kamat langa detlot gabman bos langa
    detlot kantri sangodansaid brom det Yufreitis Riba, aibin gibit olabat detlot
    leda brom det king, wulijim dei garra sabi imbin jandim mi.
  ukr-1871: І прийшов я до зарічних начальників краєвих і віддав їм письма царські.
    А царь послав був зо мною військових начальників із верховцями.
  deu-1951: Als ich nun zu den Landpflegern jenseits des Stromes kam, gab ich ihnen
    des Königs Brief. Und der König hatte Oberste des Heeres und Reiter mit mir gesandt.
  eng-JPS: Then I came to the governors beyond the River, and gave them the king's
    letters. Now the king had sent with me captains of the army and horsemen.
  srp-1865: I tako doðoh ka knezovima preko rijeke, i dadoh im knjige careve. A car
    posla sa mnom vojvode i konjike.
  lug-lug: Awo ne ndaga eri abaamasaza abaali emitala w’omugga Fulaati ne mbakwasa
    ebbaluwa eziva ewa kabaka. Kabaka yampa abakungu b’eggye n’abeebagala embalaasi
    okumperekerako.
  heb-heb: ואבוא אל פחוות עבר הנהר ואתנה להם את אגרות המלך וישלח עמי המלך שרי חיל
    ופרשים׃
  ben-IRV: পরে আমি নদীর পারে অবস্থিত শাসনকর্ত্তাদের কাছে এসে রাজার চিঠি তাঁদেরকে দিলাম।
    রাজা সেনাপতিদেরকে ও ঘোড়াচালকদেরকে আমার সঙ্গে পাঠিয়েছিলেন।
  pan-pan: ਤਦ ਮੈਂ ਦਰਿਆ ਪਾਰ ਦੇ ਹਾਕਮਾਂ ਕੋਲ ਗਿਆ ਅਤੇ ਸ਼ਾਹੀ ਹੁਕਮਨਾਮੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੇ।
    ਰਾਜਾ ਨੇ ਮੇਰੇ ਨਾਲ ਫ਼ੌਜੀ ਸਰਦਾਰ ਅਤੇ ਸਵਾਰ ਵੀ ਭੇਜੇ ਸਨ।
  mya-JVB: ထိုအခါ မြစ် အနောက် ဘက်မြို့ဝန် တို့ထံ သို့ငါရောက် ၍ ရှင်ဘုရင် ၏ အမိန့်တော်စာ
    ကိုပြ ၏။ ရှင် ဘုရင်သည်လည်း တပ်မှူး နှင့် မြင်းစီး သူရဲတို့ကို ငါ နှင့်အတူ စေလွှတ်
    တော်မူသတည်း။
  tbg-tbg: Viva ti uvara eo tivakero ohiqaa ni vauka iqoka vaiinti hininavu nai nora
    vaiinti hampata nititomanta vinavuka tiqaa raqikireka ti hampata vura. Ho tenavu
    Iufaretisi Namari vutu mantaraini orunte, viraqaahai te avuhainaara qara kamaanira
    kaiqa vaiintinavu nimunara.
  hmo-hmo: King ese tuari lohia taudia, bona hosi guia taudia lau dekenai ia siaia,
    vadaeni Euperate Sinavai dina diho kahanai gavana taudia dekenai lau ginidae,
    revareva lau henia.
  urd-urd: तब मैंने दरिया पार के हाकिमों के पास पहुँचकर बादशाह के परवाने उनको दिए
    और बादशाह ने फ़ौजी सरदारों और सवारों को मेरे साथ कर दिया था।
  rus-SYN: И пришел я к заречным областеначальникам и отдал им царские письма. Послал
    же со мною царь воинских начальников со всадниками.
  bqc-SIM: Kí sosa badeↄ ń sↄ̃deↄ dàmɛɛ aa gɛmanↄ. Ɔ̃ ma gɛ Uflata baale dↄaanaↄ
    lè, ma kí láↄ kpàmá.
  tcz-CHONGTHU: Eupharates vadung lhumlam gamkaiya gamvaipo ho kom kalhun phat in
    lengpa lekha jih ho chu kape lutin ahi. Gahseibe ding chun lengpan sakol sepai
    hole vaipo ho keima eiveng dingin eihin solpeh in ahi.
  mar-mar: मग मी नदीच्या पश्चिमेकडे असलेल्या, प्रदेशाच्या अधिकाऱ्यांकडे गेलो आणि त्यांना
    राजाने दिलेली पत्रे दिली. राजाने माझ्यासोबत सैन्यातले अधिकारी आणि घोडेस्वारही
    पाठवले होते.
  qub-qub: Eufratespita inti yaganan caj-lächo carcaycaj gobernadorcunaman chayaycur
    ray apachimashan papilta entregarä. Rayga yan'gämänanpaj cacharan achcaj mandaj
    suldärucunata, muntäducunatapis.
  bqp-bqp: Kína soza bàdenↄ kũ sↄ̃denↄ dàmɛnɛ ò gɛ́ kũmao. Akũ ma gɛ ma Yuflati
    bara dire don'arɛdenↄ lè ma kína takadanↄ kpàḿma.
  hat-hat: Wa a te voye kèk ofisye nan lame a ak kèk kavalye pou ale avè m'. Se konsa,
    mwen pati pou pwovens ki lòt bò larivyè Lefrat la, mwen pase lakay tout gouvènè
    yo, mwen renmèt yo lèt wa a te ban mwen pou yo.
  eng-BSB: Then I went to the governors west of the Euphrates and gave them the king’s
    letters. The king had also sent army officers and cavalry with me.
  eng-WEBPB: Then I came to the governors beyond the River, and gave them the king’s
    letters. Now the king had sent captains of the army and horsemen with me.
  kbq-kbq: Hanki sondia vahete ugota hu'naza vahe'ene hosi afu'mofo agumpima mani'nezama
    ha'ma nehaza sondia vahera kini ne'mo'a mago'a huzmantege'za nagrane vu'naze.
    Ana higeta Yufretisi rantimofo kantu kazigama me'nea kumatmima kvama hu'naza vahera
    vu'na kini ne'mo'ma krenami'nea avona ome zami'noe.
  nhe-BL: Huan teipa quema niajsito iniixtla nopa tlanahuatiani tlen seyoc nali atemitl
    Éufrates, niquinmactili nopa amatlajcuiloli tlen nechmacatoya Tlanahuatijquetl
    Artajerjes. Huan itztoyaj nohuaya miyac tlayacanani tlen soldados tlen nopa tlanahuatijquetl
    quintitlantoya para ma nechmocuitlahuica. Sequin cahuajtipa nemiyayaj huan sequin
    san icxi nejnemiyayaj.
  bus-bus: Kína soza bàdeenↄ kↄ̃n sↄ̃deenↄ dàmɛ aↄ̃ gámao. Ben ma gaa ma Yuflati baa
    kãa kpa dↄn'aɛdeenↄ lè ma kína lánↄ kpàḿma.
  gub-BL: Tuwihawete omono kar amo zauxiapekwer wanuwihaw herupi a'e wà. Omono kar
    zauxiapekwer kawaru ku'az har herupi wà no. Na'e aha Ewparat ywy kwarahy heixe
    haw kutyr har rehe kury. A'e pe hehem mehe amono tuwihawete ipape tuwihaw wanupe
    ihe kury.
  eng-DRA: And I came to the governors of the country beyond the river, and gave them
    the king’s letters. And the king had sent with me captains of soldiers, and horsemen.
