  tha-KJV: ส่วนพวกเจ้าหน้าที่​ก็​ไม่​ทราบว่าข้าพเจ้าไปไหน หรือข้าพเจ้าทำอะไร และข้าพเจ้าก็ยังไม่​ได้​บอกพวกยิว
