    kahinlərə, əyanlara, məmurlara və digər vəzifəlilərə heç bir şey danışmamışdım.
  eng-DBY: And the rulers did not know whither I went or what I did, for I had not
    as yet told it to the Jews, nor to the priests, nor to the nobles, nor to the
    rulers, nor to the rest that did the work.
  hin-2017: और हाकिम न जानते थे कि मैं कहाँ गया और क्या करता था; वरन् मैंने तब तक
    न तो यहूदियों को कुछ बताया था और न याजकों और न रईसों और न हाकिमों और न दूसरे काम
    करनेवालों को।
  wol-KYG: Kilifay dëkk ba nag xamuñu fu ma demoon, mbaa lu ma doon def. Ndax fekkul
    woon ma wax kenn dara, du Yawut yi, du sarxalkat yi, du garmi yi, du kilifa yi
    te du keneen ci ñi wara sasoo liggéey bi.
  eng-YLT: And the prefects have not known whither I have gone, and what I am doing;
    and to the Jews, and to the priests, and to the freemen, and to the prefects,
    and to the rest of those doing the work, hitherto I have not declared [it];
  kne-kne: Maga di opisyal ay makaammo sin inmeyak ya am-amagek, tan adiak inbagbaga
    sin papadi, papangolo, oopisyal ya olay sino ay Judio ay makioblan to.
  eng-WYC-2017: Forsooth the magistrates knew not, whither I had gone, either what
    I would do; but also I had not showed anything to the Jews, and [the] priests,
    and to the best men, and [the] magistrates, and to [the] other men that made the
    work, till that time.
  eng-WMBB: The rulers didn’t know where I went, or what I did. I had not as yet told
    it to the Jews, nor to the priests, nor to the nobles, nor to the rulers, nor
    to the rest who did the work.
  urd-GVH: यरूशलम के अफ़सरों को मालूम नहीं था कि मैं कहाँ गया और क्या कर रहा था। अब
    तक मैंने न उन्हें और न इमामों या दीगर उन लोगों को अपने मनसूबे से आगाह किया था
    जिन्हें तामीर का यह काम करना था।
  rug-rug: Sari palabatu koasa vasileana nomana si lopu gilania pavei si la gua arau
    ba be nasa si tavetia rau. Sina lopu ele tozia rau si keketoṉa koari na tie Ziu
    turaṉaqu, ari na hiama, na koimata, sari palabatu, babe sari kaiqa tie pule pu
    kote somana koasa tinavete.
  gaz-gaz: Sababii ani hamma gaafasitti Yihuudootatti yookaan lubootatti yookaan namoota
    bebeekamootti yookaan qondaaltotatti yookaan namoota hojii sana hojjechuuf jiran
    biraa kamitti iyyuu homaa hin himiniif qondaaltonni sun gara ani dhaqe yookaan
    waan ani hojjechaa ture hin beekne.
  fra-LSG: Les magistrats ignoraient où j’étais allé, et ce que je faisais. Jusqu’à
    ce moment, je n’avais rien dit aux Juifs, ni aux sacrificateurs, ni aux grands,
    ni aux magistrats, ni à aucun de ceux qui s’occupaient des affaires.
  gnn-gnn: Munhakumirrina wiripuŋuyuna waluyu, ŋarra ḻuŋ'maraŋala marrtjina ḏilaknha
    yana ŋurikiy wäŋawuy, bala ŋarra waŋanana walalaŋgala bitjarrana, “Wäy, mariŋuranydja
    dhuwala ŋilimurru yindiŋura yana, liŋgu dhuwalanydja gay' Djurutjalamdja wäŋa
    baḏuwaḏuyunarana warrpam'puynha. Gul' ŋilimurru ḏurryunna go, bukmakthu ŋilimurru
    yurru yana djämanydja rrambaŋi; ŋilimurru dhuḻ'yundja yurru ḻoḻu, biyapul yuṯakuma,
    märr yurru dhuwala wäŋa yukurra walŋa yurru yana djingaryun, ŋula nhämiriw marimiriw,
    ḻatju' yana bitjan liŋgu.”
  yal-yal: Taan kuntigine mi yi a kolon n yi sigaxi dɛnaxan yi e nun n yi naxan ligama.
    Han na waxatini, n munma yi sese fala Yahudiyane nun saraxaraline nun taa kanne
    nun kuntigine nun tide kan gbɛtɛye xa.
  haw-1868: A o na luna, aole lakou i ike i kahi a'u i hele ai, a me ka mea a'u i
    hana'i; aole hoi au i hoike aku ia i ka Iuda, aole no hoi i na kahuna, a me ka
    poe kaukaualii, a me ka poe luna, a me ka poe i koe nana ka hana.
  arb-NAV: وَلَمْ يَعْرِفِ الْوُلاةُ وَسِوَاهُمْ مِنَ الْيَهُودِ وَالْكَهَنَةِ وَالأَشْرَافِ
    وَبَاقِي الْعُمَّالِ إِلَى أَيْنَ ذَهَبْتُ، وَلا مَا أَنَا مُزْمِعٌ فِعْلَهُ،
    لأَنَّنِي لَمْ أُطْلِعْ أَحَداً عَلَى شَيْءٍ.
  ewe-ewe: Dua ŋu dzɔlawo menya be medo go de afi siawo o, eye womenya nu si ta mede
    o, elabena nyemegblɔ nya aɖeke na Yudatɔwo, nunɔlawo, bubumewo kple dɔnunɔlawo
    tso nye ɖoɖowo ŋu haɖe kura o. Nyemegblɔe na ame siwo le dɔa wɔ ge gɔ̃ hã o.
  eng-LEE: 'And the rulers knew not whither I was gone, or what I was doing: nor had
    I as yet told it to the Jews, and to the priests, and to the nobles, and to the
    rulers, and to the rest of the superintendents of the work.'
  asm-FB: মই ক’লৈ গৈছিলোঁ, আৰু কি কৰিলোঁ, সেই বিষয়ে শাসনকৰ্ত্তাসকলে জনা নাছিল। তেতিয়ালৈকে
    মই যিহুদীসকলক, বা পুৰোহিতসকলক, বা প্ৰধান লোকসকলক, বা শাসনকৰ্ত্তাসকলক, বা অৱশিষ্ট
    যিসকল লোকে কাম কৰিছিল, তেওঁলোককো একো কোৱা নাছিলোঁ।
  sus-A: تَا مَنفّيٍ مُ نُ عَ كٌلٌنشِ ﭑ نُ نَ وَلِ نَشَن كُي. ﭑ مُ نُ سٍسٍ تَفِ رَبَشِ
    يُوِقِيٍ، سّرّشّدُبّيٍ، قٌرِيٍ، كِيتِسَيٍ، نُن كُنتِفِيٍ بّ.
  fra-SBL: Les chefs ne savaient pas où j'étais allé, ni ce que j'avais fait. Je ne
    l'avais pas encore dit aux Juifs, ni aux prêtres, ni aux nobles, ni aux chefs,
    ni aux autres qui faisaient le travail.
  hbo-hbo: וְהַסְּגָנִ֗ים לֹ֤א יָדְעוּ֙ אָ֣נָה הָלַ֔כְתִּי וּמָ֖ה אֲנִ֣י עֹשֶׂ֑ה וְלַיְּהוּדִ֨ים
    וְלַכֹּהֲנִ֜ים וְלַחֹרִ֣ים וְלַסְּגָנִ֗ים וּלְיֶ֙תֶר֙ עֹשֵׂ֣ה הַמְּלָאכָ֔ה עַד־כֵּ֖ן
    לֹ֥א הִגַּֽדְתִּי׃
  piu-2006: '@see-verse:NEH.002.015'
  pjt-pjt: '@see-verse:NEH.002.015'
  kik-kik: Anene a kũu matiamenyire kũrĩa ndathiĩte kana ũrĩa ndekaga tondũ ndiamenyithĩtie
    Ayahudi, kana athĩnjĩri-Ngai, kana arĩa maarĩ igweta, kana anene, o na kana arĩa
    angĩ mangĩarutire wĩra.
  fra-NCL: Les magistrats ignoraient où j’étais allé et ce que je voulais faire. Jusqu’à
    ce moment je n’avais fait part de rien aux Juifs, ni aux prêtres, ni aux grands,
    ni aux magistrats, ni au reste du peuple qui devait s’occuper des travaux.
  cek-AK: Judahnawk, qaimanawk, araengh kasang angraengnawk, ukkungnawk hoi toksah
    kami, mi kawbaktih khaeah doeh lok ka thui pae ai pongah, naa ah maw ka caeh moe,
    timaw ka sak, tito ukkungnawk mah panoek o ai.
  cuk-cuk: 'Ar deunni, dummagan-negdakmamaid wissurmalad, bia an arbi, degi, ibu an
    imakapi. Ar ade deunni, amba yoo an Judíoʼmarga ibmar-soged: Dule-irwa-Bab-Dummadse-gormaladga,
    dule-dummaganga, dummagan-negdakmamaidga, degi, dule-arbananaimaladga amba yoo
    an ibmar soged.'
  uig-CYR: Әмәлдарларниң һеч қайсиси мениң нәгә барғанлиғимни вә немә қилғанлиғимни
    билмәй қелишти, чүнки мән я Йәһудийларға, каһинларға, я әмир-һакимларға вә яки
    башқа хизмәт қилидиғанларға һеч немә ейтмиған едим.
  tel-2017: అయితే నేను ఎక్కడికి వెళ్ళానో ఏమి చేసానో అధికారులకు తెలియలేదు. యూదులకు
    గానీ యాజకులకు గానీ రాజ వంశీకులకు గానీ అధికారులకు గానీ పని చేసే ఇతరులకు గానీ నేను
    ఆ సంగతి ఇంకా చెప్పలేదు.
  hat-BSA: Chèf lokal yo pa t konnen kote mwen te ale a, ni sa mwen te fè a; ni jis
    rive nan moman sa a, mwen potko pale Jwif yo, prèt yo, moun nòb yo, chèf yo, ni
    lòt moun ki t ap fè travay yo.
  kos-kos: Wangin mwet fulat in siti sac etu yen nga som nu we, ku mea nga oru. In
    pacl sac nga soenna fahk kutena ma nu sin kutena mwet Jew saya — finne mwet tol,
    ku mwet kol, ku mwet pwapa, ku kutepacna mwet su ac wi oasr ip la ke orekma ah.
  hbo-WLC: וְהַסְּגָנִ֗ים לֹ֤א יָדְעוּ֙ אָ֣נָה הָלַ֔כְתִּי וּמָ֖ה אֲנִ֣י עֹשֶׂ֑ה וְלַיְּהוּדִ֨ים
    וְלַכֹּהֲנִ֜ים וְלַחֹרִ֣ים וְלַסְּגָנִ֗ים וּלְיֶ֙תֶר֙ עֹשֵׂ֣ה הַמְּלָאכָ֔ה עַד־כֵּ֖ן
    לֹ֥א הִגַּֽדְתִּי׃
  ibo-ibo: Ndịisi obodo amaghị ebe m gara maọbụ ihe m na-eme, nʼihi na agwabeghị m
    onye Juu ọbụla ihe m bu nʼobi, maọbụ ndị nchụaja, maọbụ ndị a na-asọpụrụ, maọbụ
    ndị ọchịchị obodo, maọbụ onye ọzọ ọbụla ndị ga-arụ ọrụ ahụ.
  ory-ory: ମାତ୍ର ମୁଁ କେଉଁଆଡ଼େ ଗଲି ଓ କଅଣ କଲି, ଏହା ଅଧ୍ୟକ୍ଷମାନେ ଜାଣିଲେ ନାହିଁ; ଆଉ, ସେପର୍ଯ୍ୟନ୍ତ
    ମୁଁ ଯିହୁଦୀୟମାନଙ୍କୁ କି ଯାଜକମାନଙ୍କୁ କି କୁଳୀନମାନଙ୍କୁ କି ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ କି ଅନ୍ୟ କର୍ମଚାରୀମାନଙ୍କୁ
    ତାହା ଜଣାଇ ନ ଥିଲି।
  chk-chk: Nge nöüwisen ewe telinimw resap silei ia üa feila ie, ika met üa föri.
    Pun tori ei otun üsamwo asile och ngeni ekewe chon Juta me ekewe souasor, ekewe
    aramas tekia me ekewe nöüwis, pwal ngeni ekewe lusun aramas mi tongeni föri ewe
    angang.
  rop-rop: Wal detlot boswan blanga det taun nomo bin sabi weya aibin go en wanim
    aibin dum. En ai nomo bin dalim main Juwish kantrimen olabat, en ola serramonimen,
    ola boswan o enibodi brom detlot pipul hu garra dum det wek.
  ukr-1871: 'І не знали начальники, куди я ходив, та що я роблю: нї Юдеям, нї сьвященникам,
    нї суддям, нї старшинам, нї иншим робітникам я до того часу нїчого не казав.'
  deu-1951: Die Vorsteher aber wußten nicht, wo ich hingegangen war und was ich gemacht
    hatte; denn ich hatte bis dahin den Juden und den Priestern, auch den Vornehmsten
    und den Vorstehern und den andern, die am Werke arbeiteten, nichts gesagt.
  eng-JPS: And the rulers knew not whither I went, or what I did; neither had I as
    yet told it to the Jews, nor to the priests, nor to the nobles, nor to the rulers,
    nor to the rest that did the work.
  srp-1865: Ali poglavari ne znadijahu kuda sam išao ni šta sam radio, jer do tada
    ne bijah ništa rekao ni Judejcima ni sveštenicima ni knezovima ni poglavarima
    ni drugima koji upravljahu poslom.
  lug-lug: Abakungu tebaamanya gye nnali ndaze newaakubadde kye nnali nkola; era nnali
    sinnabuulirako Bayudaaya newaakubadde bakabona, newaakubadde abakungu newaakubadde
    abakulu, n’abalala abaali bateekwa okukola omulimu.
  heb-heb: והסגנים לא ידעו אנה הלכתי ומה אני עשה וליהודים ולכהנים ולחרים ולסגנים וליתר
    עשה המלאכה עד כן לא הגדתי׃
  ben-IRV: কিন্তু আমি কোন জায়গায় গেলাম, কি করলাম, তা শাসনকর্তারা জানত না এবং সেই
    দিন পর্যন্ত আমি ইহুদীদের কি যাজকদের কি প্রধান লোকদেরকে শাসনকর্তাদেরকে কি অন্য
    কর্মচারীদেরকে কাউকেও তা বলি নি।
  pan-pan: ਹਾਕਮਾਂ ਨੂੰ ਪਤਾ ਨਾ ਲੱਗਿਆ ਕਿ ਮੈਂ ਕਿੱਥੇ ਗਿਆ ਸੀ ਅਤੇ ਕੀ ਕੀਤਾ, ਸਗੋਂ ਮੈਂ ਉਸ ਸਮੇਂ
    ਤੱਕ ਨਾ ਤਾਂ ਯਹੂਦੀਆਂ ਨੂੰ ਅਤੇ ਨਾ ਜਾਜਕਾਂ ਨੂੰ, ਨਾ ਸਾਮੰਤਾਂ ਨੂੰ, ਨਾ ਹਾਕਮਾਂ ਨੂੰ ਅਤੇ ਨਾ
    ਹੀ ਹੋਰ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਕੁਝ ਦੱਸਿਆ ਸੀ
  mya-JVB: အဘယ် အရပ်သို့သွား သည်၊ အဘယ် သို့ပြု သည် ကို မင်း တို့သည် မ သိ ကြ။ ယုဒ လူ၊
    ယဇ်ပုရောဟိတ် ၊ မှူးမတ် ၊ မင်း အရာရှိ၊ လုပ်ဆောင် သော သူတစုံ တယောက်အား မျှငါသည်
    ကိုယ်အမှု ကိုမ ပြော သေး။
  tbg-tbg: Ieruharemiqaa raqiki vau vaiintinavuka te entaqi Ieruharemi vaantaavura
    tuantike tavaunarara kia irura. Vi entara te tenta kena Iutaa vaiintinavuve, Kotira
    Naavuqi kaiqa vara amite vaukave, nora vaiinti vonavuve, vo vaiintinavu ti hampata
    kaiqa varekave, vi uvara ekaa vika kia tiva nimiraiti vaunara.
  hmo-hmo: Hanua ena tau badadia be edeseni lau lao, o dahaka lau karaia, idia diba
    lasi. Lau ese Iuda taudia bona hahelagaia taudia, bona hanua lohia taudia, bona
    tau badadia, bona dubu hanamoa diba gaukara taudia dekenai hereva ta lau gwauraia
    lasi.
  urd-urd: और हाकिमों को मा'लूम न हुआ कि मैं कहाँ — कहाँ गया, या मैंने क्या — क्या
    किया; और मैंने उस वक़्त तक न यहूदियों, न काहिनों, न अमीरों, न हाकिमों, न बाक़ियों
    को जो कारगुज़ार थे कुछ बताया था।
  rus-SYN: 'И начальствующие не знали, куда я ходил и что я делаю: ни Иудеям, ни священникам,
    ни знатнейшим, ни начальствующим, ни прочим производителям работ я дотоле ничего
    не открывал.'
  bqc-SIM: Gbãadeↄ gu pↄ́ ma gɛu ge yã́ pↄ́ má kɛ̀ dↄ̃o, asa mi yãe o Yudaↄnɛ
    gĩao, baa sa'onaↄ ge kíabuiↄ ge gbãadeↄ ge gbɛ̃́ kĩni pↄ́ aa zĩpi kɛↄ.
  tcz-CHONGTHU: Hiti chun khopi vaihom hon itih a kapot doh a ipi kaga bol ham ti
    ahepouve; ajeh chu keiman katoh gon chu koima cha kana hetsah pon ahi. Judah lamkai
    hole thempu ho, chule mithupi hole vaihom ho ahilou leh vaihom na muna umho khat
    cha kana hetsahpon ahi.
  mar-mar: मी कोठे गेलो आणि मी काय केले हे अधिकाऱ्यांना माहित नव्हते आणि यहूदी, याजक,
    राजाचे कुटुंबीय, अधिकारी आणि जे बांधकामाचे काम करणार होते यांच्यापैकी कोणालाही
    मी काही बोललो नव्हतो.
  qub-qub: 'Chaycho caycaj gobernadorcunaga mana musyaranchu imata rurar puriycashätapis.
    Chay öracamaga manarämi maygantapis Israelcunata willaparärächu: cüracunata, mayur
    runacunata, ni mandajcunatapis, ni arunanpaj carcaycajcunatapis.'
  bqp-bqp: Gbãnadenↄn gu kũ ma gɛn ke yã kũ ma kɛ̀ dↄ̃ro, zaakũ mádi yãke o
    Yudanↄnɛ gĩaro, bee sa'orinↄ ke kínɛnↄ ke gbãnadenↄ ke gbɛ̃ kpara kũ oni zĩ
    pì kɛnↄ.
  hat-hat: Pesonn nan chèf lavil yo pa t' konnen kote m' te ale ni sa m' te al fè.
    Lè sa a, mwen pa t' ankò di jwif yo anyen, ni prèt yo, ni chèf yo, ni majistra
    yo, ni ankenn lòt moun ki te reskonsab travay reparasyon yo.
  eng-BSB: The officials did not know where I had gone or what I was doing, for I
    had not yet told the Jews or priests or nobles or officials or any other workers.
  eng-WEBPB: The rulers didn’t know where I went, or what I did. I had not as yet
    told it to the Jews, nor to the priests, nor to the nobles, nor to the rulers,
    nor to the rest who did the work.
  kbq-kbq: Hanki ana kenage'ma vanoma nehu'nama hu'noa zamofo nanekea, Jerusalemima
    mani'naza kva vahe'mo'za ontahi'naze. Na'ankure magore hu'na Jiu vahepi, pristi
    nagapi eri'za vahepi mago'a eri'zama zamazama hu'za erisaza vahe'enena ozamasami'noe.
  nhe-BL: Huan nopa tequihuejme ax quimatque canque niyajtoya huan tlaque nijchihuayaya
    pampa aya tleno niquinilhuijtoya tlen nimoilhuijtoya para nijchihuasquía. Ax tleno
    niquinilhuijtoya noisraelita icnihua, niyon nopa totajtzitzi, niyon tequihuejme,
    niyon tlayacanani, niyon nopa sequinoc tlacame tlen teipa quichihuasquíaj nopa
    tequitl.
  bus-bus: Gbãadeenↄↄ guu kɛ̀ ma gaan ke yã kɛ̀ má kɛ̀ dↄ̃ro, zaakɛ mɛ́ɛ yãke o
    Yudanↄnɛ gĩaro, baa sa'orinↄ ke kínɛnↄ ke gbãadeenↄ ke gbɛ̃ kpaaa kɛ̀ aↄ̃é zĩi
    pì kɛɛnↄ.
  gub-BL: 'Ni amo tuwihaw tawhu pe har nukwaw kwaw heho awer wà. Nukwaw kwaw heremiapo
    kwer wà. A''e ''ar mehe namume''u kwaw ma''e Zutew wanupe ihe rihi: ni xaxeto
    wanupe, ni tuwihaw wanupe, ni zauxiapekwer wanuwihaw wanupe, ni wyzài a''e ma''ereko
    haw iapo àràm wanupe.'
  eng-DRA: 'But the magistrates knew not whither I went, or what I did: neither had
    I as yet told any thing to the Jews, or to the priests, or to the nobles, or to
    the magistrates, or to the rest that did the work.'
