verse: NEH.002.016
translations:
  mal-C: ഞാൻ എവിടെപ്പോയി എന്നോ എന്തുചെയ്യുന്നു എന്നോ ഉദ്യോഗസ്ഥർ ആരും അറിഞ്ഞിരുന്നില്ല;
    യെഹൂദരോടോ പുരോഹിതന്മാരോടോ പ്രഭുക്കന്മാരോടോ ഉദ്യോഗസ്ഥരോടോ മറ്റു ജോലിക്കാരോടോ ഞാൻ
    അതുവരെ ഒന്നും പറഞ്ഞിരുന്നില്ല.
  deu-TKW: Aber die Vorsteher wußten nicht, wohin ich gegangen war und was ich unternehmen
    wollte, wie ich auch den gemeinen Juden und den Priestern und den Edlen und den
    Vorstehern und den übrigen Tempelbediensteten bis dahin nichts mitgeteilt hatte.
  lin-lin: Bakalaka bayebaki te esika oyo nakendeki to likambo oyo nazalaki kosala ;
    pamba te kino na ngonga wana, nalobaki nanu ata likambo moko te, ezala epai ya
    Bayuda, epai ya Banganga-Nzambe, epai ya bankumu, epai ya bayangeli to mpe epai
    ya bakambi mosusu oyo bazalaki kosala mosala.
  eng-LSV: And the prefects have not known to where I have gone, and what I am doing;
    and to the Jews, and to the priests, and to the nobles, and to the prefects, and
    to the rest of those doing the work, until now I have not declared [it];
  eng-GNV: And the rulers knewe not whither I was gone, nor what I did, neither did
    I as yet tell it vnto the Iewes, nor to the Priestes, nor to the noble men, nor
    to the rulers, nor to the rest that laboured in the worke.
  eng-WEBSTER: And the rulers knew not whither I went, or what I did; neither had
    I as yet told it to the Jews, nor to the priests, nor to the nobles, nor to the
    rulers, nor to the rest that did the work.
  nhw-BL: Huan nopa tequitini amo quimatque canque niyajtoya huan tlaque nijchihuayaya
    pampa ayamo tleno niquinilhuijtoya tlen catli nimoilhuijtoya para nijchihuasquía.
    Amo tleno niquinilhuijtoya noisraelita icnihua, niyon nopa totajtzitzi, niyon
    tequitini, niyon tlayacanani, niyon nopa sequinoc tlacame catli teipa quichihuasquíaj
    nopa tequitl.
  swh-ONEN: Maafisa hawakujua nilikokwenda wala nilichokuwa nikifanya, kwa sababu
    mpaka sasa nilikuwa bado sijasema lolote kwa Wayahudi, wala makuhani, wala wakuu,
    wala maafisa, wala mtu yeyote ambaye angefanya kazi.
  bba-bba: Sɑɑ ye sɔɔ, wuun siri kowobu bɑ ǹ yɛ̃ mi nɑ dɑ kɑ ye nɑ mɔ̀. Domi nɑ ǹ
    Yuu ɡoo ɡɑ̃ɑnu sɔ̃ɔwɑ bɑɑ kɑ yɑ̃ku kowobu kɑ wuun bukurobu kɑ sere tem mɛn kpɑrobu.
  eng-KJVCPB: And the rulers knew not whither I went, or what I did; neither had I
    as yet told it to the Jews, nor to the priests, nor to the nobles, nor to the
    rulers, nor to the rest that did the work.
  luo-luo: Jotelo ne ok ongʼeyo kuma ne adhiyoe, kata gima ne atimo, nikech ne pod
    ok awacho gimoro ne jo-Yahudi kata jodolo kata joka ruoth kata jotelo kata joma
    moko mane biro tiyo tijno.
  meu-meu: Heitatao taudia na asi dibadia edena gabu nala bona dahaka na karaia; lau
    ese Iuda taudia bona hahelaḡa taudia bona hanua lohiadia bona heitatao taudia
    bona taunimanima oredia, ḡaukara bae karaia taudia, na do asina hamaorodia.
  npi-ULB: म कहाँ गएँ र मैले के गरेँ भन्‍ने बारेमा शासकहरूलाई थाहै भएन, र यति बेलासम्म
    मैले यहूदीहरूलाई पनि भनेको थिइनँ, न पुजारीहरू, न प्रतिष्‍ठित मानिसहरू, न शासकहरू,
    न त काम गर्ने बाँकी मानिसहरूलाई भनेको थिएँ ।
  yor-yor: Àwọn olórí kò mọ ibi tí mo lọ tàbí mọ ohun tí mo ń ṣe, nítorí èmi kò tí
    ì sọ fún àwọn ará Júù tàbí àwọn àlùfáà tàbí àwọn ọlọ́lá tàbí àwọn ìjòyè tàbí ẹnikẹ́ni
    mìíràn tí yóò máa ṣe iṣẹ́ náà.
  emp-NTPO: Jerusaleʌ̃nebema bororãba adua panasid̶aa mʌ̃ra sãma wãsida, ni cãrẽda
    od̶e wãsida. Mʌ̃a judiorãa, sacerdoterãa, dji dromarãa, dji bororãa, dji traju
    od̶i ẽberãrãa bid̶a wad̶ibid̶a jaraẽ́ b̶asia cãrẽda od̶e ze b̶ʌda.
  ind-ind: Para pejabat pemerintahan tidak tahu bahwa saya sudah memeriksa tempat-tempat
    itu, karena saya belum mengatakan apa pun tentang rencana saya kepada para pemimpin
    Yahudi, baik para imam, bangsawan, pejabat, maupun semua orang yang akan terlibat
    dalam pembangunan.
  pes-OPCB: مقامات شهر نفهمیدند که من به کجا و برای چه منظوری بیرون رفته بودم، چون
    تا آن موقع دربارهٔ نقشه‌هایم به کسی چیزی نگفته بودم. یهودیان اعم از کاهنان، رهبران،
    بزرگان و حتی کسانی که باید در این کار شرکت کنند از نقشه‌هایم بی‌اطلاع بودند.
  tgl-ULB: Hindi alam ng mga namumuno kung saan ako pumunta o kung ano ang ginawa
    ko, at hindi ko pa ipinaalam sa mga Judio, maging sa mga pari, mga maharlika,
    mga namumuno, at maging sa mga iba pang gumawa ng trabaho.
  cbu-NT: Itaru, tputssha minumtiyam anoo nda yasaranganaya. Gobernadorshitisin yuwaa
    nuw psaan tandapunuzee napeeshini anoo nda yasarangitamanaya. Mishat, Utaáchchitam
    kurak, mishat apanllpantam, mishat kurakawtam tiptsir nda minamtiyam yasaranganaya.
    Watam Utaáchchee nda minamtiyam kamaniranginawa. Nuwaam tarawzu istapanda aturi,
    chinarangitaati, itaru nda wasina kamanirangina.
  hui-hui: O birudaruni bibahende dindi ogoriani haru haga hearume manda nabiore hene.
    I̱ni aria Yu wali agali hearubi loma binigo mo miaga hearubi wali agali haru haga
    hearubi handagimbu bu haga hearuni tihondo biabe uruni mandagi bima lolene hayadarunibi
    lamia nabi howa bialu haru.
  mya-mya: အ​ဘယ်​အ​ရပ်​သို့​ငါ​သွား​ရောက်​ခဲ့​သည်၊ အ​ဘယ်​အ​မှု​ကို​ပြု​ခဲ့​သည်​တို့​ကို​မြို့​ထဲ
    မှာ​အ​ဘယ်​အ​ရာ​ရှိ​မျှ​မ​သိ​ချေ။ ယ​နေ့ တိုင်​အောင်​ငါ​သည်​ဤ​အမှု​ကိစ္စ​အ​ကြောင်း
    ကို​မျှ​ယု​ဒ​အ​မျိုး​သား​များ​ဖြစ်​ကြ သော​ယဇ်​ပု​ရော​ဟိတ်​များ၊ ခေါင်း​ဆောင်​များ၊
    အ​ရာ​ရှိ​များ၊ ငါ​၏​အ​လုပ်​တွင်​ပါ​ဝင် ဆောင်​ရွက်​ကြ​မည့်​အ​ခြား​သူ​များ​အား ပြော​မ​ပြ​ရ​သေး။-
  bod-N: ང་རང་གང་དུ་སོང་བ་དང་དོན་ཅི་བསྒྲུབས་པ་ནི་དཔོན་ཆེན་དག་གིས་ཀྱང་མི་ཤེས་སོ། །ངས་ཀྱང་ཡ་ཧུ་དཱ་པ་དང་།
    མཆོད་དཔོན། སྐུ་དྲག་རྣམས། དཔོན་ཆེན། གཞན་ལས་བཟོ་པ་སུ་ལའང་དེ་མ་བཤད་དོ། །
  sna-sna: Vabati havana kuziva kwandakanga ndaenda kana zvandakanga ndichiita, nokuti
    ndakanga ndisati ndambotaura chinhu kuvaJudha kana kuvaprista kana vakuru kana
    vabati, kana vamwewo zvavo vaizoita basa.
  spa-BLM: Los jefes no sabían adónde había ido ni lo que había hecho. Todavía no
    lo había contado a los judíos, ni a los sacerdotes, ni a los nobles, ni a los
    gobernantes, ni a los demás que hacían la obra.
  cac-cac: A eb' yajal yaj d'a chon̈ab' chi', man̈ yojtacoc eb' b'ajtil ayinb'ati,
    man̈ yojtacoc pax eb' tas tzin c'ulej. Malaj pax tas sval d'a eb' vetisraelal,
    d'a eb' sacerdote, d'a eb' yajal yaji yed' d'a eb' ol munlajoc.
  swh-ULB: Watawala hawakujua nilipokwenda au kile nilichofanya, na sikuwaambia Wayahudi,
    wala makuhani, wala wakuu, wala watawala, wala wengine waliofanya kazi hiyo.
  bel-bel: І начальнікі ня ведалі, куды я хадзіў і што я раблю; ні Юдэям, ні сьвятарам,
    ні знакамітым, ні начальнікам, ні іншым майстрам работ я датуль нічога не адкрываў.
  deu-ELBBK: Die Vorsteher wussten aber nicht, wohin ich gegangen war und was ich
    tat; denn ich hatte den Juden und den Priestern und den Edlen und den Vorstehern
    und den Übrigen, die das Werk taten, bis dahin nichts mitgeteilt.
  mbb-OT: Wazà metueni te menge upisyal te inged ke hendei a ebpuun wey ke hengkey
    is mibeelan ku. Su wazè pa Judio he migkeǥiyan ku mehitenged te pelanu ku, minsan
    is menge memumuhat, menge pengulu, menge upisyal, wey zuma pa he ebpengetengdanan
    diyà te gubirnu.
  mal-2015: ഞാൻ എവിടെപ്പോയി എന്നും എന്തു ചെയ്തു എന്നും പ്രമാണികളാരും അറിഞ്ഞില്ല; അന്നുവരെ
    ഞാൻ യെഹൂദന്മാരോടോ പുരോഹിതന്മാരോടോ പ്രഭുക്കന്മാരോടോ പ്രമാണികളോടോ വേലയെടുക്കുന്ന
    ശേഷംപേരോടോ യാതൊന്നും അറിയിച്ചിരുന്നില്ല.
  rmc-rmc: Ale o vodci na džanenas, kaj geľom aňi so keravas. Na phenďom ňič aňi le
    Židenge, aňi le rašajenge, aňi le uradňikenge, aňi le vodcenge, aňi ňisave robotňikenge.
  pes-OPV: وسروران ندانستند که کجا رفته یا چه کرده بودم، زیرا به یهودیان و به کاهنان
    و به شرفا و سروران وبه دیگر کسانی که در کار مشغول می‌بودند، هنوزخبر نداده بودم.
  ron-1924: Дрегэторий ну штияу унде фусесем ши че фэчям. Пынэ ын клипа ачея ну спусесем
    нимик иудеилор, нич преоцилор, нич май-марилор, нич дрегэторилор, нич вреунуя
    дин чей че ведяу де требурь.
  ben-OBCV: আমি কোথায় গিয়েছি বা কী করেছি তা উচ্চপদস্থ কর্মচারীরা জানতে পারেনি, কারণ
    আমি তখনও ইহুদিদের অথবা যাজকদের অথবা গণ্যমান্য লোকদের অথবা উচ্চপদস্থ কর্মচারীদের
    অথবা যারা কাজ করবে তাদের কিছুই বলিনি।
  som-som: Oo taliyayaashiina ma ay ogayn meel aan tegey iyo wixii aan sameeyey toona;
    oo weli waxba uma aan sheegin Yuhuuddii, iyo wadaaddadii, iyo kuwii gobta ahaa,
    iyo taliyayaashii, iyo intii kaloo shuqulka samaysay toona.
  lat-VUC: 'Magistratus autem nesciebant quo abiissem, aut quid ego facerem: sed et
    Judæis, et sacerdotibus, et optimatibus, et magistratibus, et reliquis qui faciebant
    opus, usque ad id loci nihil indicaveram.'
  eng-ASVBT: And the rulers knew not whither I went, or what I did; neither had I
    as yet told it to the Jews, nor to the priests, nor to the nobles, nor to the
    rulers, nor to the rest that did the work.
  ita-1885: Ora i magistrati non sapevano ove io fossi andato, nè ciò che io facessi;
    ed io fino allora non l'avea dichiarato nè ai Giudei, nè a' sacerdoti, nè agli
    uomini notabili, nè a' magistrati, nè agli altri che aveano la cura dell'opera.
  eng-ULB: The rulers did not know where I went or what I did, and I had not yet informed
    the Jews, nor the priests, nor the nobles, nor the rulers, nor the rest who did
    the work.
  spa-VBL: Los responsables de la ciudad no tenían idea de dónde había ido ni de lo
    que estaba haciendo, porque todavía no les había contado a los judíos, a los sacerdotes,
    a los nobles, a los funcionarios ni a ningún otro sobre los planes de construcción.
  fra-_FOB: Or, les magistrats ne savaient point où j'étais allé, ni ce que je faisais;
    aussi je n'en avais rien déclaré jusqu'alors, ni aux Juifs, ni aux sacrificateurs,
    ni aux principaux, ni aux magistrats, ni au reste de ceux qui s'occupaient des
    affaires.
  mal-mal: ഞാൻ എവിടെപ്പോയി എന്നും എന്ത് ചെയ്തു എന്നും പ്രമാണികളാരും അറിഞ്ഞില്ല; അന്നുവരെ
    ഞാൻ യെഹൂദന്മാരോടോ പുരോഹിതന്മാരോടോ പ്രഭുക്കന്മാരോടോ പ്രമാണികളോടോ വേലയെടുക്കുന്ന
    ശേഷം പേരോടോ യാതൊന്നും അറിയിച്ചിരുന്നില്ല.
  urd-GVR: Yarūshalam ke afsaroṅ ko mālūm nahīṅ thā ki maiṅ kahāṅ gayā aur kyā kar
    rahā thā. Ab tak maiṅ ne na unheṅ aur na imāmoṅ yā dīgar un logoṅ ko apne mansūbe
    se āgāh kiyā thā jinheṅ tāmīr kā yih kām karnā thā.
  suz-BL: मिनु सहर ङा ठेयब मुरपुकीम गो ते लङा नु मार पङा, मारेइ मतुइक्‍तेम। मारदे
    हना गो मेना सम्‍म यहूदी, चढ़ेब, मान ताइब, ठेयब मुर नु अरु आन कली मारेइ मशेंदुमी।
  ita-1927: I magistrati non sapevano né dov’io fossi andato né che cosa facessi.
    Fino a quel momento, io non avevo detto nulla né ai Giudei né ai sacerdoti né
    ai notabili né ai magistrati né ad alcuno di quelli che si occupavano di lavori.
  ckb-ckb: کاربەدەستەکان نەیانزانی بۆ کوێ چووم و چیم کرد، هەتا ئەو کاتەش بە کەسم ڕانەگەیاندبوو،
    جولەکە و کاهین و خانەدان و کاربەدەستەکان و ئەو کەسانەی دیکەش کە دەبێت کارەکە بکەن.
  eng-BBE: And the chiefs had no knowledge of where I had been or what I was doing;
    and I had not then said anything to the Jews or to the priests or the great ones
    or the chiefs or the rest of those who were doing the work.
  kan-OKCV: ನಾನು ಎಲ್ಲಿ ಹೋದೆನೆಂದೂ, ಏನು ಮಾಡಿದೆನೆಂದೂ ಅಧಿಕಾರಿಗಳು ತಿಳಿಯದೆ ಇದ್ದರು. ಅಲ್ಲಿಯವರೆಗೆ
    ನಾನು ಯೆಹೂದ್ಯರಿಗಾದರೂ, ಯಾಜಕರಿಗಾದರೂ, ಶ್ರೀಮಂತರಿಗಾದರೂ, ಅಧಿಕಾರಿಗಳಿಗಾದರೂ, ಕೆಲಸ ಮಾಡುವ
    ಇತರ ಜನರಿಗಾದರೂ ಗೊತ್ತಿರಲಿಲ್ಲ.
  bbb-bbb: Ro ije na ijiege renoevo ije e Isureroko ijiebuo e mamekanu ije besukua
    be fu irere na renoevo ro na izia vaeva ije buka naebe giena vierafe. Ro irere
    na vierafena renoevo ije na e zinone ifaejevo ijiakiro e mamekanu ije naka kuariaeva
    baki. Ro kuke na e bino eranebe isuo ije ifejiena sadufuo ije na kuariaeva baki.
  tam-2017: நான் போனதும், நான் செய்ததும் அதிகாரிகள் ஒருவருக்கும் தெரியாது; அதுவரையிலும்
    நான் யூதருக்காவது, ஆசாரியர்கள் பெரியவர்கள் அதிகாரிகளுக்காவது, வேலைசெய்கிற மற்றவர்களுக்காவது
    ஒன்றும் தெரிவிக்கவில்லை.
  spa-RV-1909: Y no sabían los magistrados dónde yo había ido, ni qué había hecho;
    ni hasta entonces lo había yo declarado á los Judíos y sacerdotes, ni á los nobles
    y magistrados, ni á los demás que hacían la obra.
  ron-BTF: Și conducătorii nu știau unde mersesem, sau ce făcusem; nici nu spusesem
    încă aceasta iudeilor, nici preoților, nici nobililor, nici conducătorilor, nici
    celorlalți care făceau lucrarea.
  eng-WEBP: The rulers didn’t know where I went, or what I did. I had not as yet told
    it to the Jews, nor to the priests, nor to the nobles, nor to the rulers, nor
    to the rest who did the work.
  eng-FBV: Those in charge of the city had no idea where I had gone or what I was
    doing, because I hadn't yet told the Jews, priests, nobles, or officials or any
    others about the construction plans.
  nld-1939: Zelfs de voormannen wisten niet, waar ik heen was gegaan en wat ik beoogde;
    want ik had er aan Joden noch priesters, aan edelen noch regenten, noch aan de
    overigen, die het werk moesten doen, tot nu toe iets van gezegd.
  nch-BL: Huan nopa tequichihuani amo quimatque canque niyajtoya huan taya nijchihuayaya
    pampa ayemo teno niquinilhuijtoya ten cati nimoilhuijtoya para nijchihuasquía.
    Amo teno niquinilhuijtoya noisraelita icnihua, yon nopa totajtzitzi, yon tequichihuani,
    yon tayacanani, yon nopa sequinoc tacame cati teipa quichihuasquíaj nopa tequit.
  vie-1934: Vả, các quan trưởng không hiểu tôi đi đâu, nào rõ tôi làm gì; và đến chừng
