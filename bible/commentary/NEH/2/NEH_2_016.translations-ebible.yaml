  dop-dop: Mpʋ tɔ, ɩcɑtɛ sɔsɑɑ tɑ nyɩ timpi mɑ polɑɑ tɔ, yɑɑ mpi mɑ lɑpɑ tɔ. Pǝ tɑɣɑ
