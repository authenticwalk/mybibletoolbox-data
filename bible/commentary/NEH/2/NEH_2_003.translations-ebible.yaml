verse: NEH.002.003
translations:
  mal-C: 'ഞാൻ രാജാവിനോട് ഇപ്രകാരം പറഞ്ഞു: “രാജാവ് ദീർഘായുസ്സായിരിക്കട്ടെ! എന്റെ പിതാക്കന്മാരുടെ
    കല്ലറകളുള്ള നഗരം ശൂന്യമായും അതിന്റെ കവാടങ്ങൾ തീവെച്ചു നശിപ്പിക്കപ്പെട്ടും കിടക്കുമ്പോൾ
    എന്റെ മുഖത്ത് എങ്ങനെ ദുഃഖമുണ്ടാകാതിരിക്കും?”'
  deu-TKW: 'Und ich sprach zum Könige: Der König möge immerdar leben! Warum sollte
    ich nicht schlecht aussehen, wenn die Stadt, die Begräbnisstätte meiner Väter,
    wüste liegt, und ihre Thore vom Feuer verzehrt sind?'
  lin-lin: 'kasi nazongiselaki mokonzi : — Tika ete mokonzi awumela na bomoi ! Ndenge
    nini elongi na ngai ezala mawa-mawa te tango engumba epai wapi bakunda batata
    na ngai ebebi mpe bikuke na yango ebebisamaki na moto ?'
  eng-LSV: and say to the king, “Let the king live for all time! Why should my face
    not be sad, when the city, the place of the graves of my fathers, [is] a desolation,
    and its gates have been consumed with fire?”
  eng-GNV: 'And I said to the King, God saue the King for euer: why should not my
    countenance be sad, when the citie and house of the sepulchres of my fathers lieth
    waste, and the gates thereof are deuoured with fire?'
  eng-WEBSTER: 'And said to the king, Let the king live for ever: why should not my
    countenance be sad, when the city, the place of my fathers'' sepulchers, lieth
    waste, and its gates are consumed with fire?'
  nhw-BL: 'nijnanquili: ―Tlanahuatijquetl, xiitzto para nochipa. ¿Para tlen amo nimotequipachos
    quema quitlahuelcajtoque nopa altepetl Jerusalén campa motlalpachojque nohuejcapan
    tatahua? Nochi sosolijtoc huan ipuertas tlatlatoc.'
  swh-ONEN: lakini nikamwambia mfalme, “Mfalme na aishi milele! Kwa nini uso wangu
    usiwe na huzuni wakati mji walipozikwa baba zangu umebaki magofu, na malango yake
    yameteketezwa kwa moto?”
  bba-bba: Adɑmɑ kɑ mɛ, nɑ kpĩɑ nɑ nùn sɔ̃ɔwɑ nɑ nɛɛ, yinni, wunɛn wɑ̃ɑru tu dɑkɑɑ
    dɑ. Nɑ ǹ kpɛ̃ nɑ kun nuki sɑnkire. Domi wuu ɡèn mi bɑ nɛn sikɑdobɑ sikɑ ɡɑ kuɑ
    bɑnsu. Mɑ ɡen ɡbɑ̃rɑrun ɡɑmbobɑ bɑ dɔ̃ɔ mwɑɑkirɑ.
  eng-KJVCPB: 'and said unto the king, Let the king live for ever: why should not
    my countenance be sad, when the city, the place of my fathers’ sepulchres, lieth
    waste, and the gates thereof are consumed with fire?'
  luo-luo: makmana ne awachone ruoth niya, “Mad ruoth dag amingʼa! Dabed gi mor nade
    ka dala maduongʼ mane kwerena oyikie omukore, kendo dhorangeyene osewangʼ gi mach.”
  meu-meu: Lau ese hanua pavapavana na hamoroa, nato, Hanua pavapavana baine mauri
    hanaihanai! Dahaka dainai senegu edia gara e miamu hanuana vada e ḡaḡae bona ikoukouna
    na lahi ese vada e araia oho negana ai vairagu na basina huaia?
  npi-ULB: मैले राजालाई भनेँ, “राजा सदासर्वदै अमर रहून्! मेरो अनुसार किन उदास नहुने
    त ? मेरा पिता-पुर्खाहरूका चिहान भएको सहर भग्‍नावशेषमा परिणत भएको छ, र यसका मूल
    ढोकाहरू आगोले नष्‍ट पारेका छन् ।”
  yor-yor: ṣùgbọ́n mo wí fún ọba pé, “Kí ọba kí ó pẹ́! Èéṣe tí ojú mi ko ṣe ní fàro,
    nígbà tí ìlú tí a sin àwọn baba mi sí wà ní ahoro, tí a sì ti fi iná run àwọn
    ibodè rẹ̀?”
  emp-NTPO: 'Maʌ̃ne mʌ̃a idjía jarasia: –Mʌ̃ boro, ¡mʌ̃a quĩrĩã b̶ʌa bʌra dãrã zocai
    b̶aida! Mʌ̃ djibarirã tʌb̶ariped̶ad̶a puruda jũma ãrĩ b̶ʌa. Dji purud̶e ed̶a wãbada
    sid̶a bá wãna bẽrã neẽ́a. Maʌ̃da ¿mʌ̃ra sãwã sopua b̶aẽ́?–'
  ind-ind: tetapi saya menjawab, “Semoga Tuanku Raja hidup selamanya! Bagaimana saya
    tidak sedih, Tuan, bila keadaan kota Yerusalem, tanah air kami, tempat nenek moyang
    saya dikuburkan, sudah menjadi reruntuhan dan gerbangnya hancur terbakar.”
  pes-OPCB: 'ولی در جواب گفتم: «پادشاه تا به ابد زنده بماند! وقتی شهری که اجدادم در
    آن دفن شده‌اند، ویران شده و تمام دروازه‌هایش سوخته، من چطور می‌توانم غمگین نباشم؟»'
  tgl-ULB: Sinabi ko sa hari, “Nawa mabuhay ang hari magkailanman! Bakit hindi malulungkot
    ang aking mukha? Ang lungsod, ang lugar ng mga libingan ng aking ama, ay nananatiling
    giba, at ang mga tarangkahan nito ay winasak sa pamamagitan ng apoy.”
  cbu-NT: ¡Kurakaa, urutamari shiy taachsha! Zurkutishcha nuwaa atatasha. Nuwaam xarashish
    taariya. Ashirucha, mangi kapung mantsaki, watam nuwaa yaktari, yuwash zitaminarinee
    mapurangana anoo, izuuru kapeetaranganawa. Mishat, tandapunuzeetstam wach sumasish
    muchirangtamsinawa, kurakaa tárangina.
  hui-hui: Kini-o í̠ luore haabo habe. Dindi i̱naga aguaneneru hora henego gialo paya
    bialu paberubi irame do haealabaga bu nga layago hale haru. Ogonibi bu ngagola
    i̱na turu howa au holiyabe, laru.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး​သည်​ထာ​ဝ​စဉ်​သက် တော်​ရှည်​ပါ​စေ​သော။ ကျွန်​တော်​မျိုး​၏
    ဘိုး​ဘေး​များ​အား​သင်္ဂြိုဟ်​ရာ​မြို့​သည် ပျက်​စီး​ယို​ယွင်း​လျက်​မြို့​တံ​ခါး​များ
    သည်​လည်း​မီး​လောင်​ကျွမ်း​ကုန်​ပြီ​ဖြစ် သ​ဖြင့် ကျွန်​တော်​မျိုး​သည်​အ​ဘယ်​သို့
    လျှင်​မျက်​နှာ​မ​ညှိုး​ငယ်​ဘဲ​နေ​နိုင်​ပါ မည်​နည်း'''' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။'
  bod-N: ངས་རྒྱལ་པོར་འདི་ལྟར། རྒྱལ་པོ་སྐུ་ཚེ་བརྟན་པར་ཤོག ངའི་ཡབ་མེས་ཀྱི་དུར་ས་ཡོད་པའི་གྲོང་ཁྱེར་དེ་སྟོང་བར་ལུས་ནས།
    དེའི་མཁར་སྒོ་རྣམས་མེས་བསྲེགས་འདུག་པས། ངའི་གདོང་ལ་སྡུག་ཉམས་མི་འབྱུང་ངམ་ཞེས་ཞུས།
  sna-sna: asi ndakati kuna mambo, “Mambo ngaararame nokusingaperi! Ko, chiso changu
    chingatadza kupunyaira seiko kana guta rakavigwa madzibaba angu rava dongo uye
    masuo aro aparadzwa nomoto?”
  spa-BLM: 'Le dije al rey: “¡Que el rey viva para siempre! ¿Por qué no ha de estar
    triste mi rostro, cuando la ciudad, el lugar de las tumbas de mis padres, yace
    desolada, y sus puertas han sido consumidas por el fuego?”'
  cac-cac: 'ix valan d''a vin̈ icha tic: —Mamin rey, ayocab'' achn̈ej eq''ui. ¿Tas
    yuj man̈ cuseltacoc yilji in sat a naani, ina to a in chon̈ab'' b''aj mucan eb''
    in mam vicham, emnac lan̈najoc, tz''anacpaxb''at spuertail? xin chi d''a vin̈.'
  swh-ULB: Nikamwambia mfalme, “Mfalme aishi milele! Kwa nini uso wangu usiwe na huzuni?
    ikiwa mji, mahali pa makaburi ya baba yangu, uko katika magofu, na malango yake
    yameharibiwa kwa moto.”
  bel-bel: 'і сказаў цару: хай жыве цар вавекі! Як ня быць засмучаным твару майму,
    калі горад, дом магіл бацькоў маіх, у запусьценьні, і брама яго спалена агнём!'
  deu-ELBBK: 'Und ich sprach zu dem König: Der König lebe ewiglich! Warum sollte mein
    Angesicht nicht traurig sein, da die Stadt, die Begräbnisstätte meiner Väter,
    wüst liegt, und ihre Tore vom Feuer verzehrt sind?'
  mbb-OT: piru midtavak ku haazà is hadì te, “Mebmeluǥuyad is untung nu, Mahal he
    Hadì! Egkeseeng a su ǥeina te nevengkag is inged he midlevengan te menge kepuun
    ku ne neepur is menge pultahan din.”
  mal-2015: 'അപ്പോൾ ഞാൻ ഏറ്റവും ഭയപ്പെട്ടു രാജാവിനോടു: രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ;
    എന്റെ പിതാക്കന്മാരുടെ കല്ലറകൾ ഉള്ള പട്ടണം ശൂന്യമായും അതിന്റെ വാതിലുകൾ തീകൊണ്ടു
    വെന്തും കിടക്കെ എന്റെ മുഖം വാടാതെ ഇരിക്കുന്നതു എങ്ങനെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'a odphenďom le kraľiske: „Mi dživel o kraľis pro furt! Sar te na avav
    smutno, te o foros, kaj hine parunde mire phure dada, hino čhido tele a o brani
    zlabarde?“'
  pes-OPV: 'و به پادشاه گفتم: «پادشاه تا به ابد زنده بماند، رویم چگونه ملول نباشد
    و حال آنکه شهری که موضع قبرهای پدرانم باشد، خراب است و دروازه هایش به آتش سوخته
    شده.»'
  ron-1924: 'ши ам рэспунс ымпэратулуй: „Трэяскэ ымпэратул ын вяк! Кум сэ н-ам фаца
    тристэ кынд четатя ын каре сунт морминтеле пэринцилор мей есте нимичитэ ши порциле
    ей сунт арсе де фок?”'
  ben-OBCV: তবুও আমি রাজাকে বললাম, “মহারাজ চিরজীবী হোন! যে নগরে আমার পিতৃপুরুষদের
    কবর দেওয়া হয়েছিল সেটি ধ্বংস করা হয়েছে এবং তার দ্বার পুড়িয়ে দেওয়া হয়েছে
    তখন আমার মুখ কেন মলিন দেখাবে না?”
  som-som: oo waxaan boqorkii ku idhi, Boqorow, weligaaba noolow. Bal maxaa wejigaygu
    la murugaysnaan waayay, iyadoo magaalada ah meeshii awowayaashay xabaalahoodu
    ahaayeen ay baabba' tahay, oo irdaheediina dab lagu gubay?
  lat-VUC: 'et dixi regi: Rex, in æternum vive: quare non mœreat vultus meus, quia
    civitas domus sepulchrorum patris mei deserta est, et portæ ejus combustæ sunt
    igni?'
  eng-ASVBT: 'And I said unto the king, Let the king live forever: why should not
    my countenance be sad, when the city, the place of my fathers’ sepulchers, lieth
    waste, and the gates thereof are consumed with fire?'
  ita-1885: 'e dissi al re: Possa il re vivere in perpetuo; come non sarebbe la mia
    faccia mesta, rimanendo la città, che è il luogo delle sepolture de'' miei padri,
    distrutta, e le sue porte consumate dal fuoco?'
  eng-ULB: I said to the king, “May the king live forever! Why should not my face
    be sad? The city, the place of my fathers' tombs, lies in ruins, and its gates
    have been destroyed by fire.”
  spa-VBL: 'pero le respondí al rey: “¡Viva el rey! ¿Cómo puedo evitar estar triste?
    La ciudad donde están enterrados mis antepasados está en ruinas, y sus puertas
    han sido incendiadas”.'
  fra-_FOB: 'Et je répondis au roi: Que le roi vive à jamais! Comment n''aurais-je
    pas mauvais visage, quand la ville, lieu des tombeaux de mes pères, demeure désolée,
    et que ses portes ont été consumées par le feu?'
  mal-mal: 'അപ്പോൾ ഞാൻ ഏറ്റവും ഭയപ്പെട്ട് രാജാവിനോട്: “രാജാവ് ദീർഘായുസ്സായിരിക്കട്ടെ;
    എന്റെ പിതാക്കന്മാരുടെ കല്ലറകൾ ഉള്ള പട്ടണം ശൂന്യമായും അതിന്റെ വാതിലുകൾ തീകൊണ്ട്
    വെന്തും കിടക്കുമ്പോൾ എന്റെ മുഖം വാടാതെ ഇരിക്കുന്നത് എങ്ങനെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: aur kahā, “Shahanshāh abad tak jītā rahe! Maiṅ kis tarah ḳhush ho saktā
    hūṅ? Jis shahr meṅ mere bāpdādā ko dafnāyā gayā hai wuh malbe kā ḍher hai, aur
    us ke darwāze rākh ho gae haiṅ.”
  suz-BL: मिनु “हजुर, गेना हना यो ब्रोंइशा बाक्‍कीन। आं किकी पिपी आन कली थिम्‍शो सहर,
    खतम दुम्‍शो बाक्‍ब। मिनु गारो ङा ठेयब लाप्‍चो मीम दुप्‍शो बाक्‍नीम। मिनु गो दोपा
    सुर्ता मपाइनुङा ङा?” देंती।
  ita-1927: 'e dissi al re: “Viva il re in eterno! Come potrebbe il mio aspetto non
    esser triste quando la città dove sono i sepolcri de’ miei padri è distrutta e
    le sue porte son consumate dal fuoco?”'
  ckb-ckb: 'بەڵام بە پاشام گوت: «با پاشا هەتاهەتایە هەر بژیێت! چۆن ڕووم خەمبار نەبێت،
    کە ئەو شارەی ماڵی گۆڕستانی باوباپیرانمە کاول بووە، دەروازەکانیشی سووتێنراون؟»'
  eng-BBE: 'And said to the king, May the king be living for ever: is it not natural
    for my face to be sad, when the town, the place where the bodies of my fathers
    are at rest, has been made waste and its doorways burned with fire?'
  kan-OKCV: “ಅರಸನು ಎಂದೆಂದಿಗೂ ಬಾಳಲಿ. ನನ್ನ ತಂದೆಗಳ ಸಮಾಧಿಗಳಿರುವ ಸ್ಥಳವಾದ ಆ ಪಟ್ಟಣವು ಹಾಳಾಗಿದ್ದು,
    ಅದರ ಬಾಗಿಲುಗಳು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗಿರುವಾಗ ನನ್ನ ಮುಖವು ದುಃಖವಿಲ್ಲದೆ ಇರಲು ಸಾಧ್ಯವೇ?”
    ಎಂದು ಹೇಳಿದೆನು.
  bbb-bbb: Rove na una kuae, E ireobo na vierafe aeje aka maza boeje kini rena ijia
    fivake. Ro e ireobo none, oefiane ige na abevo ijadufuo maeje sidove none Jerusareme
    are ije asaerafa none ijiebuo surive naovo ije e ani nuvuone bu dabe arafiriva
    ije fuka uria ijiege isema name. Ro kuke sidove viene boeje bune kania tuasena
    kara ifaejeva ijadufuo na ije oefiane abevono kuae.
  tam-2017: 'ராஜாவை நோக்கி: ராஜா என்றைக்கும் வாழ்க; என்னுடைய தகப்பன்மார்களின் கல்லறைகள்
    இருக்கும் இடமாகிய நகரம் பாழானதும், அதின் வாசல்கள் அக்கினியால் சுட்டெரிக்கப்பட்டும்
    கிடக்கும்போது, நான் துக்கமுகத்தோடு இல்லாமல் இருப்பது எப்படி என்றேன்.'
  spa-RV-1909: 'Y dije al rey: El rey viva para siempre. ¿Cómo no estará triste mi
    rostro, cuando la ciudad, casa de los sepulcros de mis padres, está desierta,
    y sus puertas consumidas del fuego?'
  ron-BTF: 'Și am spus împăratului: Veșnic să trăiască împăratul, de ce să nu fie
    înfățișarea mea tristă, când cetatea, locul mormintelor părinților mei, șade risipită
    și porțile ei au fost mistuite de foc?'
  eng-WEBP: I said to the king, “Let the king live forever! Why shouldn’t my face
    be sad, when the city, the place of my fathers’ tombs, lies waste, and its gates
    have been consumed with fire?”
  eng-FBV: but I replied to the king, “Long live the king live! How can I help being
    sad? The city where my forefathers are buried is in ruins, and its gates have
    been burned down.”
  nld-1939: 'en sprak tot den koning: De koning leve voor eeuwig! Hoe zou ik niet
    treuren, daar de stad ligt verwoest, waar de graven van mijn vaderen zijn, en
    daar haar poorten door het vuur zijn verteerd?'
  nch-BL: 'nijnanquili: ―Tanahuatijquet, xiitzto para nochipa. ¿Para ten amo nimocuesos
    quema quitahuelcajtoque nopa altepet Jerusalén campa motalpachojque nohuejcapan
    tatahua? Nochi sosolijtoc huan icaltehua tatatoc.'
  vie-1934: 'bèn nói với vua rằng: Nguyện vua vạn tuế! Lẽ nào mặt tôi không buồn,
    khi cái thành, là nơi có mồ mả của tổ phụ tôi, bị phá hoang, và các cửa thành
    bị lửa thiêu đốt?'
  hin-CV: मैंने राजा को उत्तर दिया, “महाराज आप सदा जीवित रहें. मेरा चेहरा क्यों न
