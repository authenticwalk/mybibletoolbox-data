  urd-GVH: और कहा, “शहनशाह अबद तक जीता रहे! मैं किस तरह ख़ुश हो सकता हूँ? जिस शहर
    में मेरे बापदादा को दफ़नाया गया है वह मलबे का ढेर है, और उसके दरवाज़े राख हो गए
    हैं।”
  rug-rug: meke olaṉa, “Mani toa hola sa mua binaṉara ninae rane! Vea meke kote lopu
    talotaṉa si rau? Ura sa vasileana nomana vasina ta pomunae sari na tiatamaqu si
    korapa koa ta huara eko nana, meke sari na sasadana si sului na nika.”
  gaz-gaz: mootichaanis, “Yaa mootii bara baraan jiraadhu! Utuu magaalaan abbootiin
    koo keessatti awwaalaman barbadooftee jirtuu, utuu karrawwan ishees ibiddaan barbadeeffamanii
    jiranuu fuulli koo maaliif hin gaddu?” nan jedhe.
  fra-LSG: 'et je répondis au roi: Que le roi vive éternellement! Comment n’aurais-je
    pas mauvais visage, lorsque la ville où sont les sépulcres de mes pères est détruite
    et que ses portes sont consumées par le feu?'
  gnn-gnn: Ga ŋarranydja ŋunhi beyaṉiyinana, liŋgu yaka dhunupa birrka'mirriwu yolŋuwu,
    walala yurru buku‐warwumirriyirri ŋunhala milma nhanukala Giŋgalanydja; ŋayinydja
    ŋuli dhunupa baymatthurru rakunyguŋuna ŋanya. Bala ŋarra waŋana ḻakaraŋalana bitjarra,
    “Warwuyurruna dhuwala ŋarra ŋarrakalayŋuwu miṯtjiwu. Ŋunha ya', Djurutjalamdja
    warrpam'nha wäŋanydja ḏaw'‐ḏawnha, yakana manymak.”
  yal-yal: koni n yi mangan yabi, n naxa, “Mangan xa lu a nii ra habadan! N yɛtagini
    fɔrɔxi nɛn bayo n benbane gaburune sa taan naxan yi, mɛnna birin bata halagi,
    tɛɛn yi na taan so dɛɛne birin gan.”
  haw-1868: A i aku la i ke alii, I ola mau loa ke alii; heaha ka mea e ole ai e inoino
    ko'u maka i ka wa e waiho neoneo ana ke kulanakauhale, kahi o ua ilina a ko'u
    mau makuakane, a o na panipuka no hoi ona ua hoopauia i ke ahi.
  arb-NAV: 'وَقُلْتُ لِلْمَلِكِ: «لِيَحْيَ الْمَلِكُ إِلَى الأَبَدِ! كَيْفَ لَا يَنْقَبِضُ
    وَجْهِي، وَالْمَدِينَةُ الَّتِي دُفِنَ فِيهَا آبَائِي قَدْ صَارَتْ خَرَاباً، وَأَبْوَابُهَا
    قَدِ الْتَهَمَتْهَا النِّيرَانُ؟»'
  ewe-ewe: Megblɔ na fia la be, “Fia nenɔ agbe tegbee.”
  eng-LEE: 'And I said unto the king, May the king live for ever: why should not my
    countenance be sad, when the city, the place of my fathers'' sepulchres, lieth
    ruined, and her gates are consumed by fire?'
  asm-FB: মই ৰজাক ক’লোঁ, “মহাৰাজ চিৰজীৱি হওক! মোৰ মুখ কিয় মলিন নহ’ব? যিহেতু মোৰ পিতৃসকলৰ
    মৈদামৰ ঠাই উছন্ন কৰা হ’ল আৰু সেই ঠাইৰ দুৱাৰবোৰ জুইৰে পুৰি ধংস কৰা হ’ল।
  sus-A: ﭑ نَشَ عَ يَابِ، «عَلَ شَ سِمَيَ فبٍفبٍ قِ عِ مَ! ﭑ سُننُنشِ نّ بَرِ مَ ﭑ
    بٍنبَيٍ رَفَتَشِ تَا نَشَن كُي، عَ بِرِن بَرَ كَنَ، عَ نَادّيٍ قَن بَرَ فَن.»
  fra-SBL: 'Je dis au roi : « Que le roi vive à jamais ! Pourquoi mon visage ne serait-il
    pas triste, alors que la ville, le lieu des tombeaux de mes pères, est dévastée
    et que ses portes ont été consumées par le feu ? »'
  hbo-hbo: וָאֹמַ֣ר לַמֶּ֔לֶךְ הַמֶּ֖לֶךְ לְעֹולָ֣ם יִחְיֶ֑ה מַדּ֜וּעַ לֹא־יֵרְע֣וּ
    פָנַ֗י אֲשֶׁ֨ר הָעִ֜יר בֵּית־קִבְרֹ֤ות אֲבֹתַי֙ חֲרֵבָ֔ה וּשְׁעָרֶ֖יהָ אֻכְּל֥וּ
    בָאֵֽשׁ׃ ס
  piu-2006: '@see-verse:NEH.002.002'
  pjt-pjt: '@see-verse:NEH.002.002'
  kik-kik: no ngĩĩra mũthamaki atĩrĩ, “Mũthamaki arotũũra nginya tene! Gĩthiithi gĩakwa
    kĩngĩaga gũtuka atĩa hĩndĩ ĩrĩa itũũra inene rĩrĩa maithe makwa mathikĩtwo rĩkirĩte
    ihooru, na ihingo ciarĩo igacinwo ikaniinwo na mwaki?”
  fra-NCL: 'et je répondis au roi : « Que le roi vive éternellement ! Comment mon
    visage ne serait-il pas triste, lorsque la ville où sont les sépulcres de mes
    pères est dévastée et que ses portes sont consumées par le feu ? »'
  cek-AK: Kai mah siangpahrang khaeah, Siangpahrang na hinglung sawk nasoe! Kam panawk
    aphumhaih, vangpui to amro moe, khongkhanawk hmai mah kang naah, kawbangmaw mikhmai
    sae ai ah ka om thai tih? tiah ka naa.
  cuk-cuk: 'Geb agi, reyga an sogded: —¡Dummad, bitigi be suibasaar dulamai-gusana
    yeerban! ¿Igi an bukib-itosuli an daklegosunna? Ar ade, neggwebur bia an-dadgan-napa-mamai
    bela bibisgar-siid, degine, e-yawagakmar sooba bela gummaksabalid. Aga, an bukib-binsadiid.'
  uig-CYR: 'Мән падишаға: — Падишаһим мәңгү яшиғайла! Ата-бовилиримниң қәбирлири җайлашқан
    шәһәр харабиликкә айланған, дәрваза-қовуқлири көйдүрүветилгән турса, мән қандақму
    ғәмкин көрүнмәй? — дедим.'
  tel-2017: అప్పుడు నేను “రాజు చిరకాలం జీవించాలి. నా పూర్వీకుల సమాధులున్న పట్టణం శిథిలమైపోయింది.
    దాని కోట తలుపులు తగలబడి పోయాయి. మరి నా ముఖం విచారంగా కాక ఇంకెలా ఉంటుంది?” అని
    రాజుతో అన్నాను.
  hat-BSA: 'Mwen te di a wa a: “Kite wa a viv jis pou tout tan. Poukisa figi mwen
    pa ta dwe tris lè vil la, plas a tonm papa zansèt mwen yo, dezole nèt e pòtay
    li yo fin brile ak dife?”'
  kos-kos: ac nga fahk, “Finsrak in paht moul lal Tokosra! Ac fuka nga in tia ngetnget
    in asor, ke siti se ma mwet matu luk pukpuki we uh musalla, ac mutunpot uh firiryak?”
  hbo-WLC: וָאֹמַ֣ר לַמֶּ֔לֶךְ הַמֶּ֖לֶךְ לְעוֹלָ֣ם יִחְיֶ֑ה מַדּ֜וּעַ לֹא־יֵרְע֣וּ
    פָנַ֗י אֲשֶׁ֨ר הָעִ֜יר בֵּית־קִבְר֤וֹת אֲבֹתַי֙ חֲרֵבָ֔ה וּשְׁעָרֶ֖יהָ אֻכְּל֥וּ
    בָאֵֽשׁ׃ ס
  ibo-ibo: Azara m eze sị, “Onyenwe m, ka ọchịchị eze dị ogologo ndụ. Gịnị ga-eme
    ka obi dị m ụtọ ebe ọ bụ na obodo ahụ e liri nna nna m ha aghọọla mkpọmkpọ ebe,
    nke a kpọkwara ọnụ ụzọ ama ya niile ọkụ?”
  ory-ory: ପୁଣି, ମୁଁ ରାଜାଙ୍କୁ କହିଲି, “ମହାରାଜ ଚିରଜୀବୀ ହେଉନ୍ତୁ; ଯେଉଁ ନଗର ମୋହର ପୂର୍ବପୁରୁଷଗଣର
    କବର ସ୍ଥାନ, ତାହା ଯେତେବେଳେ ଉଜାଡ଼ ହୋଇ ପଡ଼ିଅଛି ଓ ତହିଁର ଦ୍ୱାରସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ ହୋଇଅଛି,
    ସେତେବେଳେ କାହିଁକି ମୋହର ମୁଖ ବିବର୍ଣ୍ଣ ନୋହିବ?”
  chk-chk: o üreni ewe king, “Amwo ewe king epwe manau tori feilfeilachök. Pwota üsap
    wololilen are ewe telinimw lenien peiasen ai kewe lewo a tatakis, nge asamalapan
    kewe ra karala ren ekkei?”
  rop-rop: en aibin ensim im, “Bos, ai wandim yu jidan haibala bos olataim. Mi nogudbinji
    dumaji mi jinggabat det kantri blanga main pipul olabat, en det taun weya ola
    greib blanga main grengrenfatha olabat jidan. Ola solja bin breigimap det taun
    en deibin barnimap ola geit garram faiya.”
  ukr-1871: 'І сказав цареві: Нехай живе царь по вік! Як же не має бути смутним лице
    моє, коли город, місце гробовищ батьків моїх, стоїть опустошене, й ворота його
    попалені огнем!'
  deu-1951: 'Da fürchtete ich mich sehr und sprach: Der König lebe ewig! Warum sollte
    ich nicht traurig aussehen, da doch die Stadt, wo der Begräbnisplatz meiner Väter
    ist, wüste liegt und ihre Tore vom Feuer verzehrt sind?'
  eng-JPS: 'And I said unto the king: ''Let the king live for ever: why should not
    my countenance be sad, when the city, the place of my fathers'' sepulchres, lieth
    waste, and the gates thereof are consumed with fire?'''
  srp-1865: 'I rekoh caru: da je živ car dovijeka! kako ne bih bio lica nevesela,
    kad je grad gdje su grobovi mojih otaca opustio i vrata mu ognjem spaljena?'
  lug-lug: naye ne ŋŋamba kabaka nti, “Kabaka abeere omulamu emirembe gyonna. Lwaki
    sinakuwala ng’ekibuga bajjajjange gye baaziikibwa kizise, nga ne wankaaki waakyo
    yayokebwa omuliro?”
  heb-heb: ואמר למלך המלך לעולם יחיה מדוע לא ירעו פני אשר העיר בית קברות אבתי חרבה
    ושעריה אכלו באש׃
  ben-IRV: আর আমি রাজাকে বললাম, “মহারাজ দীর্ঘজীবী হোন। আমি কেন দুঃখিত হব না? যে শহর
    আমার পূর্বপুরুষদের কবরস্থান, তা ধ্বংস হয়ে গেছে ও তার দরজা সব আগুনে পুড়ে গেছে।”
  pan-pan: ਮੈਂ ਰਾਜਾ ਨੂੰ ਕਿਹਾ, “ਰਾਜਾ ਜੁੱਗੋ-ਜੁੱਗ ਜੀਉਂਦਾ ਰਹੇ! ਮੇਰਾ ਮੂੰਹ ਕਿਉਂ ਉਦਾਸ ਨਾ
    ਹੋਵੇ ਜਦ ਕਿ ਉਹ ਸ਼ਹਿਰ ਜਿੱਥੇ ਮੇਰੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਕਬਰਾਂ ਹਨ, ਉਜਾੜ ਹੋਇਆ ਪਿਆ ਹੈ ਅਤੇ ਉਸ
    ਦੇ ਫਾਟਕ ਅੱਗ ਨਾਲ ਜਲੇ ਹੋਏ ਹਨ?”
  mya-JVB: ငါသည်အလွန် ကြောက် ၍ ၊ ရှင်ဘုရင် အသက် တော်အစဉ် အမြဲရှင်ပါစေ။ ကျွန်တော် ဘိုးဘေး
    သင်္ချိုင်း ရှိရာမြို့ သည် ပျက်စီး လျက် ၊ မြို့တံခါး လည်း မီး လောင် ၍ ကုန်ပြီဖြစ်သောကြောင့်၊
    ကျွန်တော် သည် မျက်နှာ မ ညှိုးငယ် ဘဲ အဘယ်သို့ နေနိုင်ပါမည်နည်းဟု လျှောက် သော်၊
  tbg-tbg: tiha, Avuhainaa vaiintio, are ekaa enta variqira vinarave. Quqaama ti muntukavano
    qoraiqivo. Ti kaivaqauka quntama to vatukara haaru ravantiaqa aqukova vate qaqi
    mintiro vaimanta, vaantaavura qentinavu haaru iha tatoqa kora, vinavuravata kia
    vate qaiqaa autuke vataara, vira kaara ti muntuka qoraiqivo, ti.
  hmo-hmo: vadaeni lau haere, lau gwau, “King do ia mauri hanaihanai! Lalohisihisi
    ena toana lau dekenai ia noho, ena badina be lauegu sene taudia edia guria gabuna
    ena hanua be ia dika, bona iena magu ena iduara bona ikoukou be lahi ese ia araia
    ore vadaeni.”
  urd-urd: मैंने बादशाह से कहा कि “बादशाह हमेशा ज़िन्दा रहे! मेरा चेहरा मायूस क्यूँ
    न हो, जबकि वह शहर जहाँ मेरे बाप — दादा की क़ब्रे हैं उजाड़ पड़ा है, और उसके फाटक
    आग से जले हुए हैं?”
  rus-SYN: 'и сказал царю: да живет царь во веки! Как не быть печальным лицу моему,
    когда город, дом гробов отцов моих, в запустении, и ворота его сожжены огнем!'
  bqc-SIM: 'ↄ̃ má òɛ̀: Lua n dↄ̃ ń aafiao, Záai! Ma oosìsi, asa wɛ̃́lɛ pↄ́ ma
    deziↄ mia kuu gↄ̃̀ bɛzia ũɛ. A bĩ́ibↄlɛ gbaↄ tɛ́kũa.'
  tcz-CHONGTHU: Ahinlah keiman kadonbut’in, “Lengpa hingsot’in! Keima iti kalungkham
    da ding ham? Kapu kapate ana kivuina khopi chu amangthah tan, chuleh akulpi kelkot
    hojong meiyin akalha gamtai,” kati.
  mar-mar: मी राजाला म्हणालो, “राजा चिरायु होवो! माझ्या पूर्वजांच्या जेथे कबरी आहेत
    ते नगर उद्ध्वस्त झाले आहे, नगराच्या वेशीसुध्दा आगीत भस्म झाल्या आहेत, तर माझा
    चेहरा उदास का होणार नाही?”
  qub-qub: 'Nircur rayta nirä: «¡Tayta rayga imaycamapis cawachun! Awilöcuna pamparaycashan
    siudä pasaypa ragällan, puncuncunapis nina rupasha caycaptenga ¿imanirtaj mana
    llaquicömanchu ari tayta?»'
  bqp-bqp: 'akũ ma pìnɛ: Luda n dↄ̃ kũ aafiaao, Zaaki! Ma ãn sisina, zaakũ wɛ̃tɛ
    kũ ma dizinↄ mira kun gↄ̃̀ bɛzĩ ũ. A bĩnilɛ gbànↄ tɛ́kũna.'
  hat-hat: 'Mwen reponn li: -Mwen swete pou monwa viv lontan! Men, ki jan pou m''
    fè pa kagou lè lavil kote zansèt mwen yo antere a ap fin kraze, lè dife fin boule
    tout pòtay li yo?'
  eng-BSB: and replied to the king, “May the king live forever! Why should I not be
    sad when the city where my fathers are buried lies in ruins, and its gates have
    been destroyed by fire?”
  eng-WEBPB: I said to the king, “Let the king live forever! Why shouldn’t my face
    be sad, when the city, the place of my fathers’ tombs, lies waste, and its gates
    have been consumed with fire?”
  kbq-kbq: kini ne'mofo ke'arera amanage hu'na kenona'a hu'noe, kini ne'moka knare
    hunka za'zate kinia maninka vugahane. Nagrama musema nosuana na'ankure, nagehe'mokizmima
    asezamante'naza rankuma'mo'a tusi'a zampi havizantfa huno me'negeno, ana kuma'mofo
    kafana tevemo tefanane hu'negu anara nehue.
  nhe-BL: 'nijnanquili: ―Tlanahuatijquetl, xiitzto para nochipa. ¿Para tlen ax nimocuesos
    quema quitlahuelcajtoque nopa altepetl Jerusalén campa motlalpachojque nohuejcapan
    tatahua? Nochi sosolijtoc huan ipuertas tlatlatoc.'
  bus-bus: 'ben ma bènɛ: Luda n dↄ̃ kↄ̃n aafiao, Zaaki! Ma uu sisina, zaakɛ wɛ́tɛ
    kɛ̀ ma dezinↄ mira kún gↄ̃̀ bɛzĩ ũ. À bĩilɛ gbànↄ tɛ́ kũ̀.'
  gub-BL: Awazar ize'eg izupe. — Tuwe tuwihawete wikuwe tuweharupi nehe. Ma'e azapo
    putar hezemumikahy haw imumaw pà nehe. Tawhu heipy waneko awer waneitym awer a'e,
    nuzeapokatu kwaw heityk ire a'e rihi. Hukenawhu ukaz kwehe mehe. Ni amo nuzapokatu
    kwaw wà, a'e izupe.
  eng-DRA: 'And I said to the king: O king, live for ever: why should not my countenance
    be sorrowful, seeing the city of the place of the sepulchres of my fathers is
    desolate, and the gates thereof are burnt with fire?'
