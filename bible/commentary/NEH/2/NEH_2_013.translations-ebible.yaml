verse: NEH.002.013
translations:
  mal-C: രാത്രിയിൽ ഞാൻ താഴ്വാരം കവാടത്തിൽക്കൂടി പെരുമ്പാമ്പുറവിങ്കലും കുപ്പക്കവാടത്തിങ്കലും
    ചെന്ന്, ഇടിഞ്ഞുകിടക്കുന്ന ജെറുശലേമിന്റെ മതിലുകളും അഗ്നിക്കിരയായ കവാടങ്ങളും പരിശോധിച്ചു.
  deu-TKW: Und ich zog des Nachts durch das Thalthor hinaus, und zwar in der Richtung
    nach der Drachenquelle und dem Mistthore hin; dabei betrachtete ich die Mauern
    Jerusalems, wie sie auseinandergerissen und ihre Thore vom Feuer verzehrt waren.
  lin-lin: Na butu, nabimelaki na ekuke oyo ememaka na Lubwaku, nakendeki na nzela
    oyo ekenda na etima ya Dalagona mpe na Ekuke ya Fulu, mpo na kotala malamu-malamu
    bamir ya Yelusalemi, oyo etondaki na madusu mpe bikuke na yango esilaki kobebisama
    na moto.
  eng-LSV: And I go out through the Valley Gate by night, and to the front of the
    Dragon Fountain, and to the Refuse Gate, and I am inspecting the walls of Jerusalem,
    that are broken down, and its gates consumed with fire.
  eng-GNV: And I went out by night by the gate of the valley, and came before the
    dragon well, and to the dung porte, and vewed the walles of Ierusalem, howe they
    were broken downe, and the portes thereof deuoured with the fire.
  eng-WEBSTER: And I went out by night by the gate of the valley, even before the
    dragon-well, and to the dung-port, and viewed the walls of Jerusalem, which were
    broken down, and their gates were consumed with fire.
  nhw-BL: Huan ipan nopa yohuali tiquisque nopa altepetl campa itoca nopa Tlamayamitl
    Puerta, huan tiyajque campa nopa ameli catli itoca Dragón huan sempa tiyajque
    campa seyoc puerta catli itoca Tlasoli Puerta. Huan niquitac nochi nopa tepamitl
    catli huetztoya huan nochi nopa puertas catli tlatlatoya.
  swh-ONEN: Nikatoka nje usiku kupitia Lango la Bondeni, kuelekea Kisima cha Joka
    na Lango la Samadi, nikikagua kuta za Yerusalemu zilizokuwa zimebomolewa, na malango
    yake yaliyokuwa yameteketezwa kwa moto.
  bba-bba: Wɔ̃ku suunu sɔɔ, nɑ yɑrɑ sɑɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ wɔwɑ ɡiɑn di nɑ dɑ bwiɑɔ
    ye bɑ mɔ̀ Yɑɑ ɡɔbɑ kɑ mɑɑ sere kɔnnɔwɔ mi bɑ rɑ kubɑnu yɑri. Mɑ nɑ Yerusɑlɛmun
    ɡbɑ̃rɑ te mɛɛrɑ mɛɛrɑ, nɑ wɑ tɑ kurunu mɔ. Mɑ ten ɡɑmbobɑ bɑ dɔ̃ɔ mwɑɑkirɑ.
  eng-KJVCPB: And I went out by night by the gate of the valley, even before the dragon
    well, and to the dung port, and viewed the walls of Jerusalem, which were broken
    down, and the gates thereof were consumed with fire.
  luo-luo: Kane ochopo otieno ne adhi kaluwo Dhoranga Holo kochiko Soko mar Thuol
    kod Dhoranga Owuoyo, ka anono ohingni mag Jerusalem, mane osegore piny, kod dhorangeyigi
    mane osewangʼ gi mach.
  meu-meu: Bena hanuaboi ai lau na Koura Ikoukouna amo na raka lasi, ela bona Sisia
    Ranu Gurina bona Boromakau Tagena Ikoukouna; Ierusalem maguna heḡiḡi-dobina na
    itaia, bona ikoukouna danu, Iahi ese e araia oho gaudia.
  npi-ULB: म राति बेँसी ढोका भएर बाहिर निस्केँ, अनि यरूशलेमका पर्खालहरू भत्केका र
    मूल ढोकाहरू जलाइएका ठाउँको निरीक्षण गर्दै म फोहोर ढोका रा स्यालको पोखरीतिर गएँ
    ।
  yor-yor: Ní òru, mo jáde lọ sí àfonífojì ibodè sí ìhà kànga Jakali àti sí ẹnu ibodè
    Ààtàn àti ẹnu ibodè rẹ̀ èyí tí ó ti wó odi Jerusalẹmu tí ó lulẹ̀, tí a ti fi iná
    sun.
  emp-NTPO: Maʌ̃ diamasi mʌ̃ra purud̶e ed̶a wãbada Jewed̶a abadaare ẽdrʌsia. Mamaʌba
    baido egorod̶eba bogadrʌ b̶ʌ Dama abadaare wãped̶a purud̶e ed̶a wãbada Tʌbʌ Pora
    abadama jũẽne wãsia. Wãne mʌ̃a Jerusaleʌ̃ puru aud̶u jũrã ca b̶ad̶a jũma ãrĩ b̶ʌda
    acʌ b̶asia. Dji purud̶e ed̶a wãbada bá wãna sid̶a jũma acʌsia.
  ind-ind: Kami keluar melalui Gerbang Lembah, melewati Sumur Naga, dan sampai ke
    Gerbang Pembuangan Sampah untuk memeriksa bagian benteng yang sudah diruntuhkan
    dan gerbang-gerbang yang sudah dibakar.
  pes-OPCB: از دروازهٔ دره خارج شدم و به طرف چشمهٔ اژدها و از آنجا تا دروازهٔ خاکروبه
    رفتم و حصار خراب شدهٔ اورشلیم و دروازه‌های سوخته شدهٔ آن را از نزدیک دیدم.
  tgl-ULB: Lumabas ako ng gabi sa Tarangkahan ng Lambak, malapit sa Bukal ng Dragon
    at sa Tarangkahan ng Dumi, at siniyasat ang mga pader ng Jerusalem na nasira at
    ang mga tarangkahang kahoy na nawasak ng apoy.
  cbu-NT: Anuritam psaan yaktaa tandapunuma shitungeeranlluri, tándsash naantachuri,
    tandapunuz kapeetamawa annungiri itsinsaru naaranginiya. Yapsha kung, sur tumuz
    kázamish, taaru amb naataranguri, anootssha tushiyaranlluni, yapsha chishee kapeetkana
    ambsha kusaranganiya. Ashiranguni, tandapunuz kapeetamawa naparanguni, mishat
    wachootstam washtangashee muchima parangitamaniya.
  hui-hui: Mbiraga ogoningi dege tano ngelalu Uliyane Panga hariga ni paliragohayagi
    winigoria howa tagira piru. Ani bialu gi lehayagi Abagua Iba Duguaga layagoria
    bolangua halu pialu Mburuma Wahaga Panga kaware piru. Pirudagoni pialu howa Yarusaleme
    tanonaga pabe podo ibiraho wiarubi panga irame do pirilibagabu wiarubi bayuwa
    handawa biru.
  mya-mya: ငါ​တို့​သည်​အ​နောက်​ဘက်​ရှိ​ချိုင့်​တံ​ခါး မှ​ထွက်​၍ တောင်​ဘက်​န​ဂါး​စမ်း​တွင်း​ကို​ဖြတ်
    ကာ​အ​မှိုက်​ပုံ​တံ​ခါး​တိုင်​အောင်​လျှောက်​သွား ကြ​၏။ ထို​အ​ခါ​၌​မိုး​မ​လင်း​သေး​ပေ။
    ငါ သည်​ဤ​သို့​သွား​ရောက်​လျက်​ပြို​ကျ​နေ​သော မြို့​ရိုး​များ​နှင့်​မီး​လောင်​ပျက်​စီး​သွား​သည့်
    မြို့​တံ​ခါး​များ​ကို​စစ်​ဆေး​ကြည့်​ရှု​၏။-
  bod-N: མཚན་མོ་དེར་ང་རང་ལུང་སྒོ་ནས་བུད་དེ་འབྲུག་གི་ཆུ་མིག་ཕྱོགས་སུ་ཕྱིན་ཏེ། ལྕི་བའི་སྒོ་ནས་ཐོན་ཞིང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་ཞིག་རལ་དུ་གྱུར་པའི་མཁར་གྱང་དང་མེས་བསྲེགས་པའི་མཁར་སྒོ་ལ་བལྟས།
  sna-sna: Ndakabuda usiku ndikapinda napaSuo roMupata ndakananga nokuTsime reShato
    nokuSuo raMarara, ndichiongorora masvingo eJerusarema, akanga akoromorwa, uye
    masuo awo, akanga aparadzwa nomoto.
  spa-BLM: Salí de noche por la puerta del valle hacia el pozo del chacal, y luego
    hacia la puerta del estiércol; e inspeccioné los muros de Jerusalén, que estaban
    derrumbados, y sus puertas consumidas por el fuego.
  cac-cac: A d'a jun ac'val chi', on̈ elta d'a jun puerta d'a pan̈an, d'a stojolal
    sjaj a' Dragón, on̈ ec' d'a spuertail b'aj sb'atcan c'alem. Ix vilan smuroal Jerusalén
    chi', mac'b'ilem lan̈najoc, tz'anacpaxb'at spuertail.
  swh-ULB: Niliondoka usiku kwa njia ya lango la bondeni, kuelekea kisima cha joka
    na kwenye mlango wa jaa, na kukagua kuta za Yerusalemu, ambazo zimebomolewa, na
    milango ya mbao iliharibiwa na moto.
  bel-bel: І праехаў я ўначы праз браму Даліны перад крыніцай Драконавай да брамы
    Гнаявой, і агледзеў я сьцены Ерусаліма разбураныя і брамы, спаленыя агнём.
  deu-ELBBK: Und ich zog des Nachts durch das Taltor hinaus, und gegen die Drachenquelle
    hin, und nach dem Misttor; und ich besichtigte die Mauern von Jerusalem, die niedergerissen,
    und ihre Tore, die vom Feuer verzehrt waren.
  mbb-OT: Migawas a zuen te Pultahan he Ebpekesinaru ziyà te Suǥud-suǥud ne midhendiyà
    a te Teheb he Dragun, ne ziyè e en te Pultahan te Pehendiyà te Timbaǥà te Besura.
    Mibpurungan ku susiya is nevengkag he menge verengbeng te Jerusalem wey is neepur
    he menge pultahan kayi.
  mal-2015: ഞാൻ രാത്രിയിൽ താഴ്‌വരവാതിൽവഴിയായി പെരുമ്പാമ്പുറവിങ്കലും കുപ്പവാതില്ക്കലും
    ചെന്നു യെരൂശലേമിന്റെ മതിൽ ഇടിഞ്ഞുകിടക്കുന്നതും വാതിലുകൾ തീവെച്ചു ചുട്ടിരിക്കുന്നതും
    കണ്ടു.
  rmc-rmc: Odi rat geľom avri prekal e Dolinakri brana ko Drakoskro prameňis dži ke
    Šmecengri brana a predikhavas o muri le Jeruzalemoskre. Ola muri sas rozphagerde
    a o brani zlabarde.
  pes-OPV: پس شبگاهان از دروازه وادی در مقابل چشمه اژدها تا دروازه خاکروبه بیرون رفتم
    و حصار اورشلیم را که خراب شده بود و دروازه هایش را که به آتش سوخته شده بود، ملاحظه
    نمودم.
  ron-1924: Ам ешит ноаптя пе Поарта Вэий ши м-ам ындрептат спре Изворул Балаурулуй
    ши спре Поарта Гуноюлуй, уйтынду-мэ ку бэгаре де сямэ ла зидуриле дэрымате але
    Иерусалимулуй ши ла порциле луй арсе де фок.
  ben-OBCV: রাত্রে আমি উপত্যকার দ্বার দিয়ে বের হয়ে নাগকূপ ও সার-দ্বার পর্যন্ত গেলাম
    এবং জেরুশালেমের ভাঙা প্রাচীর ও আগুন দিয়ে ধ্বংস করা দ্বারগুলি দেখলাম।
  som-som: Oo habeennimo ayaan ka baxay Iriddii Dooxada, oo ku tiil xagga Ceelkii
    Maska, oo waxaan maray xagga Iriddii Digada, waanan fiiriyey derbiyadii Yeruusaalem
    oo wada dunsanaa, iyo irdaheedii dabka lagu gubay.
  lat-VUC: Et egressus sum per portam vallis nocte, et ante fontem draconis, et ad
    portam stercoris, et considerabam murum Jerusalem dissipatum, et portas ejus consumptas
    igni.
  eng-ASVBT: And I went out by night by the valley gate, even toward the jackal’s
    well, and to the dung gate, and viewed the walls of Jerusalem, which were broken
    down, and the gates thereof were consumed with fire.
  ita-1885: Io adunque uscii di notte dalla porta della valle, e passai dirincontro
    alla fontana del dragone, ed alla porta del letame; ed andava considerando le
    mura di Gerusalemme, come erano rotte, e come le porte di essa erano consumate
    dal fuoco.
  eng-ULB: I went out by night by the Valley Gate, toward the Jackal's Well and to
    the Dung Gate, and inspected the walls of Jerusalem, which had been broken open,
    and the wooden gates were destroyed by fire.
  spa-VBL: Así que cabalgué en la oscuridad a través de la Puerta del Valle hacia
    el Manantial de la Serpiente y la Puerta del Desecho, e inspeccioné los muros
    de Jerusalén que habían sido derribados y las puertas que habían sido quemadas.
  fra-_FOB: Je sortis donc de nuit par la porte de la vallée, et me dirigeai vers
    la fontaine du dragon et la porte du fumier; et je considérai les murailles de
    Jérusalem qui étaient en ruines, et ses portes consumées par le feu.
  mal-mal: ഞാൻ രാത്രിയിൽ താഴ്വരവാതിൽ വഴിയായി പെരുമ്പാമ്പുറവിങ്കലും കുപ്പവാതില്ക്കലും
    ചെന്ന് യെരൂശലേമിന്റെ മതിൽ ഇടിഞ്ഞുകിടക്കുന്നതും വാതിലുകൾ തീവെച്ച് ചുട്ടിരിക്കുന്നതും
    കണ്ടു.
  urd-GVR: Chunāṅche maiṅ andhere meṅ Wādī ke Darwāze se shahr se niklā aur junūb
    kī taraf Azhdahe ke Chashme se ho kar Kachre ke Darwāze tak pahuṅchā. Har jagah
    maiṅ ne girī huī fasīl aur bhasm hue darwāzoṅ kā muāynā kiyā.
  suz-BL: मेको नाक्‍दो गो बेंसी लाप्‍चो रे ठेयब बुस्‍स माइश्‍शो ब्‍वाक्‍कु बुक्‍तीके
    नु मोव़ल लाप्‍चो गे लती। मिनु यरूसलेम ङा ब्रेश्‍शो गारो नु मीम दुप्‍शो ठेयब लाप्‍चोपुकी
    कोव़तामी।
  ita-1927: Ed uscii di notte per la porta della Valle, e mi diressi verso la sorgente
    del Dragone e la porta del Letame, considerando le mura di Gerusalemme, com’erano
    rotte e come le sue porte erano consumate dal fuoco.
  ckb-ckb: بە شەو لە دەروازەی دۆڵەکە بە بەردەم بیری چەقەڵدا چوومە دەرەوە بۆ لای دەروازەی
    زبڵ و سەرنجم دایە شووراکانی ئۆرشەلیم کە ڕووخابوون و دەروازەکانی کە سووتابوون.
  eng-BBE: And I went out by night, through the doorway of the valley, and past the
    dragon's water-spring as far as the place where waste material was put, viewing
    the walls of Jerusalem which were broken down, and the doorways which had been
    burned with fire.
  kan-OKCV: ನಾನು ರಾತ್ರಿಯಲ್ಲಿ ಕಣಿವೆಯ ಬಾಗಿಲಿಂದ ಹೊರಟು, ಸರ್ಪದ ಬಾವಿಯನ್ನು ದಾಟಿ, ತಿಪ್ಪೆ ದಿಬ್ಬೆಯ
    ಬಾಗಿಲಿಗೆ ಬಂದು, ಯೆರೂಸಲೇಮಿನ ಕೆಡವಿ ಹಾಕಲಾದ ಗೋಡೆಗಳನ್ನೂ, ಬೆಂಕಿಯಿಂದ ಸುಡಲಾದ ಅದರ ಬಾಗಿಲುಗಳನ್ನೂ
    ಚೆನ್ನಾಗಿ ಕಂಡೆನು.
  bbb-bbb: Ijadufuo na doniki none ije abena ve fu uria titutema ijia nane viene ije
    bu kua Amare Vieno kuavo una maza koeno nake ijane kekena makave ijia vae. Areme
    nane faere irifo ijia ufuaena vakuma mako do jiavo bu kua Siroe Taraekono kuavo
    ije asina vakuma viene be bu kua Kadure Korevo Vieneno kuavo ijia kekei. Na ijia
    ufuae vakinu sidove Jerusareme isuo ije bu kaniatuana mutuseva ijiakina viene
    ije bu kara ifaejeva ije ninakona vae.
  tam-2017: நான் அன்று இரவு பள்ளத்தாக்கின் வாசல் வழியாகப் புறப்பட்டு, வலுசர்ப்பக்
    கிணற்றைக் கடந்து, குப்பைமேட்டு வாசலுக்கு வந்து, எருசலேமில் இடிந்துபோன மதிலையும்,
    அக்கினியால் சுட்டெரிக்கப்பட்ட அதின் வாசல்களையும் பார்வையிட்டேன்.
  spa-RV-1909: Y salí de noche por la puerta del Valle hacia la fuente del Dragón
    y á la puerta del Muladar; y consideré los muros de Jerusalem que estaban derribados,
    y sus puertas que estaban consumidas del fuego.
  ron-BTF: Și am ieșit noaptea pe poarta văii, chiar prin fața fântânii dragonului
    și spre poarta bălegarului și am văzut zidurile Ierusalimului care erau dărâmate
    și porțile lui mistuite de foc.
  eng-WEBP: I went out by night by the valley gate toward the jackal’s well, then
    to the dung gate; and I inspected the walls of Jerusalem, which were broken down,
    and its gates were consumed with fire.
  eng-FBV: So I rode in the dark through the Valley Gate toward the Spring of the
    Serpent and the Refuse Gate, and I inspected Jerusalem's walls that had been knocked
    over and the gates that had been burned down.
  nld-1939: In de nacht ging ik door de Dalpoort naar buiten, en trok in de richting
    van de Drakenbron naar de Aspoort; intussen onderzocht ik Jerusalems muren, die
    in puin lagen, en zijn poorten, die door het vuur waren verteerd.
  nch-BL: Huan ipan nopa yohuali tiquisque ipan nopa altepet campa itoca nopa Tamayamit
    Caltemit, huan tiyajque campa nopa ameli cati itoca Dragón huan sempa tiyajque
    campa seyoc caltemit cati itoca Tasoli Caltemit. Huan niquitac nochi nopa tepamit
    cati huetztoya huan nochi nopa caltemit cati tatatoya.
  vie-1934: Ban đêm tôi ra nơi cửa Trũng, đối ngang suối chó rừng, và đến cửa phân,
    xem xét các vách thành của Giê-ru-sa-lem bị hư nát, và các cửa nó bị lửa thiêu
    đốt.
  hin-CV: इसलिये रात में मैं घाटी के फाटक से निकलकर अजगर कुएं और कूड़ा फाटक की दिशा
    में आगे बढ़ा. मैं येरूशलेम की शहरपनाह का बारीकी से जांच करता जा रहा था. शहरपनाह
    टूटी हुई थी और फाटक जले हुए थे.
  spa-BES: Salí de noche, a través de la Puerta del Valle, hacia la Fuente del Dragón
    hasta el Muladar, inspeccione los muros de Jerusalén que habían sido derribados
    y las puertas que se habían quemado con fuego.
  tdx-tdx: Niavotse haleñe iraho niakatse i lalam-beim-bavataney mb’ amy vovom-pañaneñey
    mb’eo naho mb’ amy lalam-bein-ditsakey nisary o kijoli’ Ierosalaime nikoromakeo
    naho o lalambei’e niforototoen’ afoo.
  tha-KJV: ในกลางคืนข้าพเจ้าออกไปทางประตู​หุบเขา ถึ​งบ​่​อม​ังกร และถึงประตูกองขยะ
    และข้าพเจ้าได้​ตรวจดู​กำแพงเยรูซาเล็​มท​ี่​พัง และประตูเมืองที่​ถู​กไฟทำลาย
  por-BR-2018: E de noite saí pela porta do Vale até a fonte do Dragão e à porta do
    Esterco; e observei os muros de Jerusalém que estavam fendidos, e suas portas
    estavam consumidas a fogo.
  deu-ELO: Und ich zog des Nachts durch das Taltor hinaus, und gegen die Drachenquelle
    hin, und nach dem Misttore; und ich besichtigte die Mauern von Jerusalem, welche
    niedergerissen, und ihre Tore, die vom Feuer verzehrt waren.
  eng-WYC-2018: And I went out by the gate of the valley by night, and before the
    well of the dragon, and to the gate of dung; and I beheld the wall of Jerusalem
    (that was) destroyed, and the gates thereof (that were) wasted by fire. (And I
    went out at night through the Valley Gate, toward the Dragon Well, and the Dung
    Gate; and I looked at the wall of Jerusalem, that was broken in many places, and
    at its gates, that had been destroyed by fire.)
  epo-epo: Kaj mi trarajdis nokte tra la Pordego de la Valo, al la Fonto de la Drako
    kaj al la Pordego de Sterko; mi rigardis la muregojn de Jerusalem, kiel detruitaj
    ili estas, kaj ĝiajn pordegojn, kiel ili estas forbruligitaj per fajro.
  uig-PIN: keqisi «Jilƣa ⱪowuⱪi»din qiⱪip «Əjdiⱨa buliⱪi»ƣa ⱪarap mengip, «Tezǝk ⱪowuⱪi»ƣa
    kelip, Yerusalemning buzuwetilgǝn sepillirini wǝ kɵydürüwetilgǝn ⱪowuⱪ-dǝrwazilirini
    kɵzdin kǝqürdum.
  beo-beo: Be amo gasi da mae hagili dialobawane, na da moilai fisili, gagoi dobea
    logo ga:su amo ea dio da Fago Ga:su amoga guma:dini golili, gadili asili, Da:la:gone
    Hano bubuga:su amo baligili, Isu Salasu Logo Ga:su amoga doaga:i. Na da ahoana
    ba:loba, moilai gagoi dobea amo mugului amola logo ga:su laluga nei dagoi ba:i.
  tpi-OTNT: '@see-verse:NEH.002.012'
  hau-SA: Da dare na fita ta Ƙofar Kwari wajen Rijiyar Dila da Ƙofar Juji, ina dudduba
    katangar Urushalima waɗanda aka rushe da kuma ƙofofinta waɗanda aka ƙone da wuta.
  uig-LAT: kéchisi «Jilgha qowuqi»din chiqip «Ejdiha buliqi»gha qarap méngip, «Tézek
    qowuqi»gha kélip, Yérusalémning buzuwétilgen sépillirini we köydürüwétilgen qowuq-derwazilirini
    közdin kechürdum.
  nde-nde: Ebusuku ngaphuma ngeSango leSigodi ngaqonda uMthombo weKhanka leSango loBulongwe,
    ngihlola imiduli yeJerusalema, eyayibhidliziwe, kanye lamasango ayo ayetshiswe
    ngomlilo.
  ton-ton: Pea ne u ʻalu kituaʻā ʻi he poʻuli ʻi he matapā ʻoe teleʻa, ʻo hangatonu
    mo e vaikeli ko e talākoni, pea ki he matapā fokotuʻunga veve, pea u vakai ki
    he ngaahi ʻā maka ʻo Selūsalema, ʻaia naʻe holoki hifo, mo e ngaahi matapā ʻaia
    naʻe fakaʻauha ʻaki ʻae afi.
  ces-1613: I vyjel jsem branou při údolí v noci k studnici drakové a k bráně hnojné,
    a ohledoval jsem zdí Jeruzalémských, kteréž byly pobořené, a bran jeho zkažených
    ohněm.
  eng-WMB: I went out by night by the valley gate toward the jackal’s well, then to
    the dung gate; and I inspected the walls of Jerusalem, which were broken down,
    and its gates were consumed with fire.
  tam-TCV: அன்றிரவே அங்கிருந்து பள்ளத்தாக்கு வாசல் வழியே வெளியே போய் வலுசர்ப்பத்தின்
    துரவையும், குப்பைமேட்டு வாசலையும் நோக்கிப் போய், உடைந்து கிடந்த எருசலேமின் மதில்களையும்,
    நெருப்பால் சுட்டெரிக்கப்பட்ட அதின் வாசல் கதவுகளையும் பார்வையிட்டேன்.
  ceb-ULB: Migawas ako sa pagkagabii latas sa Ganghaan sa Walog paingon sa Atabay
    sa mga Lobo ug lahos sa Ganghaan sa mga Basura, ug gisubay ang mga paril sa Jerusalem
    nga nangalumpag na ug nangaugdaw ang mga ganghaan nga hinimo sa kahoy tungod sa
    pagkasunog.
  pol-UBG: I wyjechałem nocą przez Bramę nad Doliną w kierunku Źródła Smoczego do
    Bramy Gnojnej, i oglądałem mury jerozolimskie, które były zburzone, a których
    bramy były strawione ogniem.
  agr-agr: Nunú kashia duwi yaakta waitiji Valle tutaya nunú jiinkin, yumi pukunin
    daaji Pagki tutaya aajan, tikich waiti Tsuwat utsautai tutaya nuni wegabiajai.
    Nunika jegantan Jerusalén peejamu tsaikbau aidaun, waiti apekbau aidaun, wekaetusan
    ashí diisabiajai.
  kyc-kyc: Peyo dokopa kukwa dokopako nambame yuu taone doko yaki nyuo kame kambu
    kingi Yuu Lama Lama lenge neta yalyingi dorena singi kata dokona pao ipwa kamuo
    nyingi pete kingi Kau Pambeya donorena singi lenge dorena palyama palyama pao
    kame kambu kingi Rone Nembenge lenge doko kando nyiyama. Paole pyuo karo dokopa
    namba Jerusaleme kana kame lalyiyamo dokope dee kame kambu isareme rao kwaeya
    dusipa repeta pao poraiyuo kandama peyo.
  urd-GVU: چنانچہ مَیں اندھیرے میں وادی کے دروازے سے شہر سے نکلا اور جنوب کی طرف اژدہے
    کے چشمے سے ہو کر کچرے کے دروازے تک پہنچا۔ ہر جگہ مَیں نے گری ہوئی فصیل اور بھسم
    ہوئے دروازوں کا معائنہ کیا۔
  deu-1912: Und ich ritt zum Taltor aus bei der Nacht und gegen den Drachenbrunnen
    und an das Misttor; und es tat mir wehe, daß die Mauern Jerusalems eingerissen
    waren und die Tore mit Feuer verzehrt.
  ntj-ntj: Nyangka-latju pakara yanu tawunpa yurirlwanalu puriny-purinytju parranyakulanytja.
    Palunyalu-latju yayirnirringkulanytja yaarrpa kartalypa ngaralanyangka puru kayirrpa
    pirni kampangu wantitjanya. Palunyalu-latju marlaku parrapitjangu tjarrpangu.
  kan-2017: ನಾನು ರಾತ್ರಿವೇಳೆಯಲ್ಲಿ ತಗ್ಗಿನ ಬಾಗಿಲಿನಿಂದ ಹೊರಟು ಹಾಳುಬಿದ್ದ ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಗಳನ್ನೂ
    ಬೆಂಕಿಯಿಂದ ಸುಡಲ್ಪಟ್ಟ ಅದರ ಬಾಗಿಲುಗಳನ್ನೂ ನೋಡುತ್ತಾ, ಹೆಬ್ಬಾವು ಬುಗ್ಗೆಯ ಮಾರ್ಗವಾಗಿ ತಿಪ್ಪೆಬಾಗಿಲಿಗೆ
    ಹೋದೆನು.
  yap-yap: Kab nep’ mu gu chuw u lan binaw ni gu wan u langan fare garog ni Garog
    ni Loway fithingan, ni bay ko ba’ ni ngal e yoror ko binaw, mu gu sor riy ngalan
    e yimuch nggu wan u to’oben fare athang’el ni Dragon fithingan mu gu wan u rom
    ko fa binem e Garog ni Dow fithingan. Gu be yan ma gu be lekag e yu yang nike
    puth ko yoror ko binaw nge pi garog nike gathay e nifiy.
  hlt-MCSB: Khoyin ah kolrhawk vongka longah ka cet tih maetangsih hmai la, natva
    vongka hmaila ka pawk. Ka om vaengah Jerusalem vongtung aka bung aka bung neh
    hmai loh a dom a vongka te ka hil.
  mdy-ETH: ዶኦጮ ዲሮ ካሮና ታኣኒ ኬስኪ ቃራሢ ዋኣፆ ካሮ ጌይንታ ቤዞይዴና ጌዒ ዾኦሎ ዛሎይዳ ዓኣ ቡኡሮ ላኣሎ ቤዞ ጌይንታዞ
    ታ ዴንዴኔ፤ ዒማና ሳዓ ሃጊ ዹሚኬ፤ ታ ዒኢና ዓኣዻኣና ካታሞኮ ሻሂንቴ ዲሮ ካሮንታ ታማ ሚቺ ኩርሴ ጌሎ ካሮዋ ታ ዛጌኔ።
  twi-ASANTE: Mefaa Bɔnhwa Ɛpono no ano, twaa Ɔtweaseɛ Abura no ho kɔsii Sumina Ɛpono
    no ano, kɔhwɛɛ afasuo ne apono a ahyeɛ no.
  eng-WEBU: I went out by night by the valley gate toward the jackal’s well, then
    to the dung gate; and I inspected the walls of Jerusalem, which were broken down,
    and its gates were consumed with fire.
  wal-wal: Taani bilahe denddada, Zanggaaraa Penggiyaara kiyada, Demiyaa Pulttuwaa
    giyo sohuwaara aadhdhada, Pituwaa Oliyo Penggiyaa giyo penggiyaa gakkanaashin
    baas. Hegaa baidda, kolettida Yerusalaame gimbbiyaanne qassi taman xuugettida
    gimbbiyaa penggeta akeekada xeellaas.
  spa-PDDPT: Salí de noche por la puerta del Valle. Pasé por la fuente del Dragón
    y por la puerta del Muladar. Inspeccioné los muros de Jerusalén que estaban destruidos
    y sus puertas consumidas por el fuego.
  gun-gun: Pyavyve aẽ avy Yvyugua Rokẽ gui, ha'e gui Teju Jagua Yvu oĩa katy ju aa
    Yty Renda Rokẽ katy aa vy. Ha'e py mae ma aexa Jerusalém tetã kora ivaipaa ha'e
    hokẽ ikuai va'ekue tata py oapypaague.
  agu-BL: Cho'n tzun kele'n tzajtz le sawan yi na bi'aj sawan yi na xmayinin tjoco'j.
    Cho'n kicy'e'ntz swutz yi ne'ẍ a' yi na bi'aj Dragón. Ej, nintzun ja kicy'aktz
    tzi yi sawan kale na ele't tz'is. Nintzun baj inxmayil yi e'chk tapij yi at solte'j
    yi tnum te yi jalaj xlaja'tz. Tircu'n cu'nak woq'ui'n. Ma yi e'chk sawan tircu'n
    ocnak k'a'kl.
  ilo-ULB: Iti rabii, rimmuarak iti Ruangan ti Tanap, nga agturong iti Bubon ti Atap
    nga aso ken iti Ruangan a Pagiruaran ti Rugit ket sinukimatko dagiti pader ti
    Jerusalem a narba ken dagiti kayo a ruangan a napuoran.
  kpg-kpg: Malaa di boo deelaa, gei au ga hagatanga mai di waahale i di bontai di
    abaaba dela e haga ingoo bolo di Bontai di Gowaa Baba, dela i bahi i dai di waahale,
    gei au gaa hana gi bahi i ngaaga i mua di Monowai Dragon, ga hanadu gi di bontai
    di abaaba dela e haga ingoo bolo di Bontai Kili Geinga, gaa hana, ga gidee bolo
    di abaaba deelaa la gu meheu gi lala, gei nia bontai la guu wwele, gu hagalee.
  uig-ARA: كېچىسى «جىلغا قوۋۇقى»دىن چىقىپ «ئەجدىھا بۇلىقى»غا قاراپ مېڭىپ، «تېزەك قوۋۇقى»غا
    كېلىپ، يېرۇسالېمنىڭ بۇزۇۋېتىلگەن سېپىللىرىنى ۋە كۆيدۈرۈۋېتىلگەن قوۋۇق-دەرۋازىلىرىنى
    كۆزدىن كەچۈردۇم.
  sus-sus: Muxu naxa mini taa kui Gulunba naadɛ ra, muxu fa siga Daragon dula biri
    ra Xuruse Gbi naadɛ yire. N to Darisalamu tɛtɛ birin nabilin, n naxa a to yire
    nde kanaxi, naadɛe fan ganxi.
  pon-2006: Eri, nipwong me I mwesel kolahng ni ewen kehl me adaneki Ewen Kelen Wahu
    ni palikapi, oh I ahpw kohla palieir keid mwohn Pwarer en Drakon, kolahng ni ewen
    kehl me adaneki Ewen Kelen Kihd. Ni ei kohkohla I ahpw kin kilikilang kelen kahnimwo
    me rengkpesengehr oh wenihmwen kehl kan me ohkilahr kisiniei.
  ksd-ksd: Ma ta ra marum iau ga irop ta ra Mataniolo na Male, maravai ta ra Mata
    na Tava kai ra umana Kuabar na Pap, ma iau ga vana ta ra Mataniolo na Puputa ma
    iau ga giragire ra liplip Ierusalem, nina i ga tarip, ma ra banbanu tana i ga
    tar imur.
  tur-YTC: Gece Vadi Kapısı'ndan Çakal Kuyusu'na, sonra Gübre Kapısı'na doğru çıktım;
    ve Yeruşalem'in yıkılmış duvarlarını ve ateşin yiyip bitirmiş olduğu kapılarını
    inceledim.
  ind-AYT: Pada malam hari, aku keluar melalui Pintu Gerbang Lembah menuju Mata Air
    Ular Naga dan Pintu Gerbang Sampah. Aku memeriksa tembok-tembok Yerusalem yang
    telah runtuh dan pintu-pintu gerbang yang telah dimakan habis oleh api.
  nya-nya: Ndinatuluka usiku podzera ku Chipata cha ku Chigwa ndi kuyenda kupita ku
    Chitsime cha Chirombo Chamʼmadzi mpaka ku Chipata cha Zinyalala. Ndinayangʼana
    makoma a Yerusalemu, amene anagwetsedwa, ndi zipata zake, zimene zinawonongedwa
    ndi moto.
  hrv-hrv: 'Iziđoh, dakle, noću na Dolinska vrata i uputih se Zmajevskom izvoru, a
    zatim prema Smetlišnim vratima: razgledao sam jeruzalemski zid gdje je bio razoren
    i vrata koja su bila spaljena.'
  mps-mps: '@see-verse:NEH.002.012'
  tpi-tpi: '@see-verse:NEH.002.012'
  dan-1931: Jeg red så om Natten ud gennem Dalporten i Retning af Dragekilden og hen
    til Møgporten, idet jeg undersøgte Jerusalems Mure, der var nedrevet, og Portene,
    der var fortæret af Ilden;
  vie-OVCB: Trong bóng đêm, chúng tôi ra Cổng Thung Lũng, đi về hướng Giếng Chó Rừng,
    đến Cổng Phân để quan sát tường thành Giê-ru-sa-lem đổ nát và cổng thành bị đốt
    cháy.
  guj-2017: હું રાત્રે ખીણને દરવાજેથી બહાર નીકળીને અજગર કૂંડ તરફ છેક કચરાના દરવાજા
    સુધી ગયો. યરુશાલેમના કોટનું મેં અવલોકન કર્યું, તે તૂટી પડેલો હતો અને તેના દરવાજા
    અગ્નિથી ભસ્મ થઈ ગયેલા હતા.
  pon-2006A: Eri, nipwong me I mwesel kolahng ni ewen kehl me adaneki Ewen Kelen Wahu
    ni palikapi, oh I ahpw kohla palieir keid mwohn Pwarer en Drakon, kolahng ni ewen
    kehl me adaneki Ewen Kelen Kihd. Ni ei kohkohla I ahpw kin kilikilang kelen kahnimwo
    me rengkpesengehr oh wenihmwen kehl kan me ohkilahr kisiniei.
  por-BRBSL: Saí de noite pelo portão do vale em direção ao poço do chacal, depois
    ao portão do esterco; e inspecionei os muros de Jerusalém, que foram derrubados,
    e seus portões foram consumidos pelo fogo.
  cth-cth: Hat hnin tangmin vah, ayawn longkha koehoi ka tâco teh khorui longkha hoi
    vaipuen longkha koe lah ka cei. Jerusalem rapan ka rawk e hoi longkha ka kang
    e naw hah ka khet.
  twi-twi: Mefaa Obon Pon no ano, twaa Ɔwɔ Abura no ho kosii Sumina Pon no ano, kɔhwɛɛ
    afasu ne apon a ahyew no.
  hlt-hlt: Khoyin ah kolrhawk vongka longah ka cet tih maetangsih hmai la, natva vongka
    hmaila ka pawk. Ka om vaengah Jerusalem vongtung aka bung aka bung neh hmai loh
    a dom a vongka te ka hil.
  tbz-SIM: Mɛm̀mɛ n yìtɛ́mɛ̀ kɛyènkɛ̀ kɛ́yɛ kubiriku bíɛ́kɛ̀ kó dibòrì kɛ kétɛ́ kɛ́nwetí
    musĩ̀mmù bintɛ nɛ̀ dibòrì bɛ̀ tu dì tikùtì kó dibòrì, kɛ́nwéitɛ mɛsɑ̀ɑ̀ Sedisɑdɛmmu
    kó iduotí kɛ́nsɔ̃́ nyì dùùtɛ duutɛ kɛ̀ yɛcɑ̀kɛ̀ cùɔ́.
  msy-2020: Dɨmagarim ikiavɨra itima, kɨ gumazir vabara ko, e nguibar ekiam ategha,
    Aruem Uaghiri Naghɨn Tiar Akamɨn azenan zui, kar me kamaghɨn dɨborim, Danganir
    Zarimɨn Tiar Akam. Egha e ragha sautɨn amadaghan ghua mozir pam gita, Mozir par
    kam, me Kuruzir Ekiamɨn Mozir Pam, a gatɨ. Egha e ghua Tiar Akar Bizir Bar Mɨzɨrɨziba
    Akurir Danganimɨn oto. E aruavɨra ikia izava, kɨ deravɨra dɨvazir bar mɨtiar gavgavir
    me fomɨra dɨpɨrizim, ko tiar akar avimɨn isizibar gara da tuisɨsi.
  dop-dop: Ahoo hɛkɑ kɛ mɑ lɩ́ɩ́ ɩcɑtɛ tɑɑ, nɑ Tɛtɛkǝlɛ nɔnɔɣɔ, nɑ mɑ́ polo Tʋm sɔsɔ
    hite, nɑ Hute nɔnɔɣɔ pǝ kiŋ. Nɑ mɑ́ wiili Yosɑlɛm koluŋɑ kɛ teu, nɑ mɑ́ nɑ́ sɩ
    kɑ yɑ́ pɔɣɔlɛɛ. Pǝ́cɔ́ kɔkɔ nɑ́ nyɑɣɑ kɑ kɑmpʋnɑɑ.
  azb-azb: Gecə Dərə darvazasından çıxıb Əjdaha quyusuna və Peyin darvazasına doğru
    getdim, Yerusəlimin dağıdılan divarına və yandırılan darvazalarına nəzər saldım.
  eng-DBY: And I went out by night by the valley-gate, even toward the jackal-fountain,
    and to the dung-gate; and I viewed the walls of Jerusalem, which were in ruins,
    and its gates were consumed with fire.
  hin-2017: मैं रात को तराई के फाटक में होकर निकला और अजगर के सोते की ओर, और कूड़ा
    फाटक के पास गया, और यरूशलेम की टूटी पड़ी हुई शहरपनाह और जले फाटकों को देखा।
  wol-KYG: Ma génne dëkk ba guddi, jaare buntu tata ba ñuy wax Xur wa, wutali walu
    ndox ma ñuy wax walu Ninki-nànka, daldi jàll ba ca buntu Sën ba. Ci biir loolu
    ma seetlu tatay Yerusalem ji toj fu nekk, bunt yi lakk ba xoyomu.
  eng-YLT: And I go out through the gate of the valley by night, and unto the front
    of the fountain of the dragon, and unto the gate of the dunghill, and I am measuring
    about the walls of Jerusalem, that are broken down, and its gates consumed with
    fire.
  eng-WYC-2017: And I went out by the gate of the valley by night, and before the
    well of the dragon, and to the gate of dung; and I beheld the wall of Jerusalem
    destroyed, and the gates thereof wasted by fire.
  eng-WMBB: I went out by night by the valley gate towards the jackal’s well, then
    to the dung gate; and I inspected the walls of Jerusalem, which were broken down,
    and its gates were consumed with fire.
  urd-GVH: चुनाँचे मैं अंधेरे में वादी के दरवाज़े से शहर से निकला और जुनूब की तरफ़
    अज़दहे के चश्मे से होकर कचरे के दरवाज़े तक पहुँचा। हर जगह मैंने गिरी हुई फ़सील
    और भस्म हुए दरवाज़ों का मुआयना किया।
  rug-rug: La gua si rau koasa Sasada Lolomo, hola nia sa Bukaha Noki, meke kamo la
    koasa Sasada Remoremo pude viliti sari goba ta huaradi meke sasada ta suludi.
  gaz-gaz: Ani halkaniin Karra Sululaatiin gad baʼee gara Boolla Bishaan Jawweetii
    fi gara Karra Dikee dhaqee dallaa Yerusaalem kan diigamee fi karrawwan ishee kanneen
    ibiddaan barbadeeffaman sana irra naannaʼeen ilaale.
  fra-LSG: Je sortis de nuit par la porte de la vallée, et je me dirigeai contre la
    source du dragon et vers la porte du fumier, considérant les murailles en ruines
    de Jérusalem et réfléchissant à ses portes consumées par le feu.
  gnn-gnn: '@see-verse:NEH.002.012'
  yal-yal: N yi mini Lanbanna so dɛɛn na kɔɛ tagini siga Sube Magaxuxi Tigin nun Ɲɛɲɛ
    dɛɛn binna ra, n yi lu Yerusalɛn taan nabilinna yinne matoɛ. N yi taan yinna to
    kalaxi, a yire wuyaxi yi biraxi, tɛɛn bata yi dɛɛne gan nun.
  haw-1868: A hele aku au ma ka puka awawa i ka po, ma ke alo o ka punawai, a ka puka
    lepo, a nana aku la au i na pa o Ierusalema i hoohioloia a me na panipuka ona
    i hoopauia i ke ahi.
  arb-NAV: فَتَسَلَّلْتُ لَيْلاً مِنْ بَابِ الْوَادِي، نَحْوَ عَيْنِ التِّنِّينِ،
    حَتَّى وَصَلْتُ إِلَى بَوَّابَةِ الدِّمْنِ. وَشَرَعْتُ أَتَفَرَّسُ فِي أَسْوَارِ
    أُورُشَلِيمَ الْمُنْهَدِمَةِ وَأَبْوَابِهَا الْمُحْتَرِقَةِ،
  ewe-ewe: Le zã me la, míedo go to Balimegbo la me ɖo ta Yakal ƒe Vudo la gbɔ, heyi
    Aɖukpogbo la gbɔ be míakpɔ gli gbagbãwo kple agbo siwo wotɔ dzoe la ɖa.
  eng-LEE: And I went out through the gate of the valley by night, even toward the
    direction of the dragon-well, and to the dung-gate; and I was viewing the walls
    of Jerusalem, which were broken down, and the gates whereof were consumed by fire.
  asm-FB: মই ৰাতিতে উপত্যকাৰ দুৱাৰেদি বাহিৰ ওলাই গৈ, যিৰূচালেমৰ ভগা দেৱাল আৰু জুয়ে
    পোৰা দুৱাৰবোৰ পৰীক্ষণ কৰি নাগ নাদ আৰু গোবৰ-দুৱাৰলৈকে গ’লোঁ।
  sus-A: مُشُ نَشَ مِنِ تَا كُي فُلُنبَ نَادّ رَ، مُشُ قَ سِفَ دَرَفٌن دُلَ بِرِ رَ
    شُرُ سٍ فبِ نَادّ يِرٍ. ﭑ تٌ دَرِ سَلَمُ تّتّ بِرِن نَبِلِن، ﭑ نَشَ عَ تٌ يِرٍ
    ندٍ كَنَشِ، نَادّيٍ قَن فَنشِ.
  fra-SBL: Je suis sorti de nuit par la porte de la vallée, vers le puits du chacal,
    puis vers la porte du fumier, et j'ai inspecté les murs de Jérusalem, qui étaient
    en ruine, et ses portes étaient consumées par le feu.
  hbo-hbo: וָאֵצְאָ֨ה בְשַֽׁעַר־הַגַּ֜יא לַ֗יְלָה וְאֶל־פְּנֵי֙ עֵ֣ין הַתַּנִּ֔ין
    וְאֶל־שַׁ֖עַר הָאַשְׁפֹּ֑ת וָאֱהִ֨י שֹׂבֵ֜ר בְּחֹומֹ֤ת יְרוּשָׁלַ֙͏ִם֙ אֲשֶׁר־*הַמְפֹרוָצִים
    (הֵ֣ם ׀ פְּרוּצִ֔ים) וּשְׁעָרֶ֖יהָ אֻכְּל֥וּ בָאֵֽשׁ׃
  piu-2006: '@see-verse:NEH.002.012'
  pjt-pjt: '@see-verse:NEH.002.012'
  kik-kik: Nĩndathiire ũtukũ ngereire Kĩhingo gĩa Kĩanda, njerekeire Gĩthima kĩa Ndamathia
    na Kĩhingo gĩa Kĩara-inĩ, ngĩroraga thingo cia Jerusalemu iria ciamomoretwo, na
    ihingo ciarĩo iria ciacinĩtwo ikaniinwo nĩ mwaki.
  fra-NCL: Je sortis de nuit par la porte de la Vallée, me dirigeant vers la source
    du Dragon et la porte du Fumier ; et je considérai les murailles démolies de Jérusalem
    et ses portes consumées par le feu.
  cek-AK: Khoving naah azawn ih khongkha hoi Pahui tuikhaw taeng ih, Anghnoeng khongkha
    khoek to ka caeh moe, kamtimh Jerusalem tapangnawk hoi hmai mah kangh ih khongkhanawk
    to ka khet.
  cuk-cuk: A-mutiki, Neba-Yawagak-Noedsik an nosad. Bia dii-e-saila-Dragónʼye-nugad-siidsik,
    degi, bia Ibmar-Isgana-Mied-e-Yawagak-Noed-siidsik an naded. Agine, an Jerusalén-neggwebur
    e-galumar-ganna-ganna-bukwad an daksad. Degine, e-yawagakmar bela soo-abin gummakar
    an daksabalid.
  uig-CYR: кечиси «Җилға қовуқи»дин чиқип «Әҗдиһа булиқи»ға қарап меңип, «Тезәк қовуқи»ға
    келип, Йерусалимниң бузуветилгән сепиллирини вә көйдүрүветилгән қовуқ-дәрвазилирини
    көздин кәчүрдум.
  tel-2017: నేను రాత్రి వేళ లోయ ద్వారం గుండా నక్క బావి వైపుకు చెత్త ద్వారం వరకూ వెళ్ళాను.
    కూలిపోయిన యెరూషలేం సరిహద్దు గోడలను పరీక్షించాను. దాని తలుపులు తగలబడిపోయి ఉన్నాయి.
  hat-BSA: Konsa, mwen te sòti deyò nan nwit lan akote Pòtay Vale a, vè Pwi Dragon
    an, anplis pou rive nan Pòtay Fimye a, e mwen t ap pase fè enspeksyon miray Jérusalem
    yo, ki te kraze nèt ak pòtay li yo ki te manje pa dife.
  kos-kos: Srakna fong ke kut illa liki siti sac ke Mutunpot Infahlfal, layen roto,
    ac fahla nu eir aliki Nien Kof Dragon, nu ke kut sun Mutunpot Kutkut. Ke nga fahsr,
    nga tuni pot mukukla lun siti sac ac mutunpot ma musalla ke e.
  hbo-WLC: וָאֵצְאָ֨ה בְשַֽׁעַר־הַגַּ֜יא לַ֗יְלָה וְאֶל־פְּנֵי֙ עֵ֣ין הַתַּנִּ֔ין
    וְאֶל־שַׁ֖עַר הָאַשְׁפֹּ֑ת וָאֱהִ֨י שֹׂבֵ֜ר בְּחוֹמֹ֤ת יְרוּשָׁלִַ֙ם֙ אֲשֶׁר־המפרוצים
    וּשְׁעָרֶ֖יהָ אֻכְּל֥וּ בָאֵֽשׁ׃
  ibo-ibo: Nʼabalị a pụrụ m site nʼỌnụ ụzọ ama Ndagwurugwu ruo nʼisi iyi mmiri Nkịta
    ọhịa, sitekwa nʼebe ahụ ruo nʼỌnụ ụzọ ama ebe ikpofu ahịhịa. Anyị jegharịrị ịhụ
    ebe niile mgbidi Jerusalem dara ada, na ọnụ ụzọ ama ya niile nke ọkụ rere.
  ory-ory: ପୁଣି, ମୁଁ ରାତ୍ରିରେ ବାହାରି ଉପତ୍ୟକା-ଦ୍ୱାର ଦେଇ ନାଗକୂପ ଓ ଖତ-ଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ
    ଗଲି ଓ ଯିରୂଶାଲମର ଭଗ୍ନ ପ୍ରାଚୀର ଓ ତହିଁର ଅଗ୍ନିରେ ଦଗ୍ଧ ହୋଇଥିବା ଦ୍ୱାରସବୁ ଦେଖିଲି।
  chk-chk: Iwe, üa towu seni ewe telinimw ren ewe Asamalapen Lemol lepwin o feila
    ren ewe Chönüttu Foks, pwal ren ewe Asamalapen Ioien Pipi. Üa ouwasacha tittin
    ewe telinimw Jerusalem mi tatiu me asamalapan kewe mi karala ren ekkei.
  rop-rop: Imbin stil dakbala wen melabat bin go sangodansaid langa det Beli Geit,
    en sauthsaid pas langa det Dregan Springwoda raidap langa det Rabish Geit.
  ukr-1871: І проїхав я вночі через Долинні ворота перед Драконовою криницею до воріт
    Гнояних, і оглядїв я розвалені мури Ерусалиму й його ворота, спалені огнем.
  deu-1951: Und ich ritt bei Nacht zum Taltor hinaus gegen den Drachenbrunnen und
    an das Misttor und untersuchte die Mauern Jerusalems, die zerrissen und deren
    Tore mit Feuer verbrannt waren.
  eng-JPS: And I went out by night by the valley gate, even toward the dragon's well,
    and to the dung gate, and viewed the walls of Jerusalem, which were broken down,
    and the gates thereof were consumed with fire.
  srp-1865: I izidoh noæu na vrata od doline, na izvor zmajevski, i na vrata gnojna,
    i razgledah zidove Jerusalimske kako bjehu razvaljeni i kako mu vrata bjehu ognjem
    popaljena.
  lug-lug: Ekiro ekyo ne mpita mu Mulyango ogw’omu Kiwonvu ne njolekera Oluzzi olw’Omusege,
    n’Omulyango ogw’Obusa, ne ŋŋenda nga neetegereza bbugwe wa Yerusaalemi eyali amenyeddwa,
    ne wankaaki waakyo eyayokebwa omuliro.
  heb-heb: ואצאה בשער הגיא לילה ואל פני עין התנין ואל שער האשפת ואהי שבר בחומת ירושלם
    אשר הם פרוצים ושעריה אכלו באש׃
  ben-IRV: আমি রাতে উপত্যকার দরজা দিয়ে বের হয়ে নাগকুয়ো ও সার দরজা পর্যন্ত গেলাম
    এবং যিরূশালেমের ভাঙ্গা দেওয়াল ও আগুনে পুড়ে যাওয়া দরজা সব দেখলাম।
  pan-pan: ਅਤੇ ਮੈਂ ਰਾਤ ਨੂੰ ਵਾਦੀ ਦੇ ਫਾਟਕ ਤੋਂ ਨਿੱਕਲ ਕੇ ਅਜਗਰ ਦੇ ਸੋਤੇ ਦੇ ਸਾਹਮਣੇ ਅਤੇ ਕੂੜੇ
    ਦੇ ਫਾਟਕ ਕੋਲ ਗਿਆ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਟੁੱਟੀਆਂ ਹੋਈਆਂ ਕੰਧਾਂ ਨੂੰ ਅਤੇ ਅੱਗ ਦੇ ਜਲੇ ਹੋਏ ਫਾਟਕਾਂ
    ਨੂੰ ਵੇਖਿਆ।
  mya-JVB: ညဉ့် အခါ ချိုင့် တံခါး ဖြင့် ထွက် ၍ ၊ နဂါး ရေတွင်း တစ်ဘက်တချက် ၊ နောက်ချေး
    တံခါး တိုင်အောင် သွား သဖြင့်၊ ယေရုရှလင် မြို့ရိုး သည် ပြိုပျက် လျက်၊ မြို့တံခါး
    လည်း မီး လောင် ၍ မရှိသည်ကို ကြည့်ရှု ပြီးမှ၊
  tbg-tbg: Entaqi tenavu vatukaqihai vaantaavura qenti vo, Uqita-Qentive tunaihai
    aaqaini vevante vunara. Vi qentiva kuari avu ruhunkinaini vaumanta tenavu minahai
    aaqaini vevante, viraqaahai tenavu kaanaaqaini vau aarara vaantaavura auvahianta
    viha, namari kaqora Memaru-Namarive tura aatarake vivi, vaantaavura qenti vo,
    Raha-Qentive turavata aatarake vunara. Tenavu mintimake viha, haaru vaantaavura
    ravantiaqa aqukoravata, qentinavu ihaqohai tatoqa koravata tuantike tavamaqi vunara.
  hmo-hmo: Hanuaboi momokani neganai lau be Koura ena Ikoukou dekena amo hanua badana
    lau rakatania, Uda Sisia ena Ranu Guri, bona Kukuri ena Ikoukou lau itaia, Ierusalema
    ena magu ia makohia gauna danu lau itaia, bona magu ena ikoukou bona iduara, lahi
    ese ia gabua ore gaudia danu lau itaia.
  urd-urd: मैं रात को वादी के फाटक से निकल कर अज़दह के कुएँ और कूड़े के फाटक को गया;
    और येरूशलेम की फ़सील को, जो तोड़ दी गई थी और उसके फाटकों को, जो आग से जले हुए
    थे देखा।
  rus-SYN: И проехал я ночью через ворота Долины перед источником Драконовым к воротам
    Навозным, и осмотрел я стены Иерусалима разрушенные и его ворота, сожженные огнем.
  bqc-SIM: Ma bↄ Guzulɛ Bↄlɛu gwã́, ma mipɛ̀ Gbɛ̃gbon lↄ̀ↄwa ń Tufua Bↄlɛo. Málɛ
    Yelusalɛũ bĩ́i pↄ́ daaĩa gwagwa ń a bↄlɛ gbà tɛ́kũaↄ.
  tcz-CHONGTHU: Hiti chun jan khang kim in kapot doh’un phaicham kelkot langa kacheuvin,
    Sial twikul chu kaho pauvin, ehbohna kelkot geiyin kacheuvin akivo chimsa pal
    hole akihal lha kakhol toh soh keiyun ahi.
  mar-mar: मी रात्री खोरे वेशीने बाहेर पडून अजगराच्या झऱ्याकडे, उकिरडा वेशीकडे जाऊन
    यरूशलेमची मोडलेली तटबंदीची भिंत आणि त्यातील आगीच्या भक्ष्यस्थानी पडलेली प्रवेशद्वारे
    यांची पाहाणी केली.
  qub-qub: Chay chacay tumaj aywar llojshirä «Ragra» jutiyoj puncu caycajpa «Dragón»
    jutiyoj pösuman, nircur chaypa aywar «Ganrata Gotucuna» jutiyoj puncuman chayanäpaj.
    Chaypita päsar ricapacurä Jerusalenpa intëru pergancuna juchusha caycajta, puncuncunapis
    rupasha caycajta.
  bqp-bqp: Ma bo Guvutɛ bĩnilɛn gwãani ma mìi pɛ̀ Gbɛ̃gbon lↄ̀gↄↄa kũ Tubura bĩnilɛo.
    Matɛn Yurusalɛmu bĩni kũ ò gbòro gwagwa kũ a bĩnilɛ tɛ́kũnanↄ.
  hat-hat: Li te fè nwa. Nou soti nan pòtay Ti Fon an ki sou bò lwès, nou vire desann
    nan direksyon sid, nou pase devan Fontenn Dragon an, ak devan pòtay Depotwa a.
    Sou tout wout la, mwen t'ap egzaminen eta ranpa lavil Jerizalèm lan, kote ki te
    gen twou ak pòtay dife te boule yo.
  eng-BSB: So I went out at night through the Valley Gate toward the Well of the Serpent
    and the Dung Gate, and I inspected the walls of Jerusalem that had been broken
    down and the gates that had been destroyed by fire.
  eng-WEBPB: I went out by night by the valley gate towards the jackal’s well, then
    to the dung gate; and I inspected the walls of Jerusalem, which were broken down,
    and its gates were consumed with fire.
  kbq-kbq: Hanki ana kenagera kuma keginamofona, Agupo Kafanema nehaza kafanteti atirami'na,
    Ra Osifave tinkerima nehazarega vute'na, Mikazama Harafi hu'zama ome netraza kafanema
    nehaza kafama me'nerega vu'noe. Hanki tonki afu'mofo agumpima mani'na nevu'na,
    Jerusalemi kuma'mofo have keginama ahefragu vazi'naza zantamine, kuma kafaramine
    tevemo'ma te havizama hu'nea zana keso'e hu'na vu'noe.
  nhe-BL: Huan ipan nopa yohuali tiquisque nopa altepetl campa itoca nopa Tlamayamitl
    Puerta, huan tiyajque campa nopa ameli tlen itoca Dragón huan sampa tiyajque campa
    seyoc puerta tlen itoca Tlasoli Puerta. Huan niquitac nochi nopa tepamitl tlen
    huetztoya huan nochi nopa puertas tlen tlatlatoya.
  bus-bus: Ma bↄ Guzurɛ bĩilɛn gwãavĩ ma mì pɛ̀ Gbɛ̃ngbo lↄ̀gↄa kↄ̃n Tubura bĩilɛo.
    Mɛ́ɛ Yerusalɛmu bĩi kɛ̀ wà gbòro gwagwa kↄ̃n à bĩilɛ kɛ̀ tɛ́ kũ̀nↄ.
  gub-BL: Pyhaw ahem tawhu wi Hukenawhu Ywyàpyznaw kutyr har rupi, kwarahy heixe haw
    kutyr. Na'e aha kwarahy ihemaw awyze har kutyr kury. Akwaw Ytyzuzàmaw Tezuhu her
    ma'e huwake. Aha ukenawhu Heityk pyrer her ma'e pe. Heata mehe ame'e aha ipàrirogawtàtà
    iaiha ma'e tawhu izywyr har heityk pyrer rehe ihe. Ame'e ukenawhu tata pupe imumaw
    pyrer rehe no.
  eng-DRA: And I went out by night by the gate of the valley, and before the dragon
    fountain, and to the dung gate, and I viewed the wall of Jerusalem which was broken
    down, and the gates thereof which were consumed with fire.
