verse: NEH.002.018
translations:
  mal-C: എന്റെ ദൈവത്തിന്റെ കൈ എനിക്ക് അനുകൂലമായിരുന്നതും രാജാവ് എന്നോടു പറഞ്ഞ വാക്കുകളും
    ഞാൻ അവരോടു പറഞ്ഞു. അപ്പോൾ അവർ, “നമുക്കു എഴുന്നേറ്റു പുനർനിർമാണം ആരംഭിക്കാം!” എന്നു
    പറഞ്ഞു. അങ്ങനെ ഈ നല്ല വേലയ്ക്കായി അവർ മനസ്സുവെച്ചു.
  deu-TKW: 'Hierauf teilte ich ihnen mit, wie die Hand meines Gottes gnädig über mir
    gewaltet hatte, und auch die Worte des Königs, die er zu mir gesprochen hatte.
    Da sprachen sie: Wir wollen darangehen und bauen! Und so stärkten sie ihre Hände
    zum guten Werke.'
  lin-lin: 'Nayebisaki bango lisusu ndenge nini loboko ya ngolu ya Nzambe na ngai
    ezalaki likolo na ngai mpe makambo oyo mokonzi alobaki na ngai. Mbala moko, bazongisaki :
    — Totelema mpe totonga ! Boye bazwaki mpiko mpe babandaki mbala moko mosala kitoko
    yango.'
  eng-LSV: And I declare to them the hand of my God that is good on me, and also the
    words of the king that he said to me, and they say, “Let us rise, and we have
    built”; and they strengthen their hands for good.
  eng-GNV: Then I tolde them of the hande of my God, (which was good ouer me) and
    also of the Kings wordes that he had spoken vnto me. And they sayd, Let vs rise,
    and buyld. So they strengthened their hand to good.
  eng-WEBSTER: Then I told them of the hand of my God which was good upon me; as also
    the king's words that he had spoken to me. And they said, Let us rise and build.
    So they strengthened their hands for this good work .
  nhw-BL: 'Huan teipa niquinilhui quenicatza Toteco Dios nechpalehuijtoya pampa hueyi
    iyolo. Niquinilhui nochi catli nechilhuijtoya nopa tlanahuatijquetl huan quenicatza
    nechcajqui ma nihuala hasta Jerusalén para nijchihuas nopa tequitl catli nimoilhuijtoya
    para nijchihuas. Huajca nochi inijuanti tlananquilijque: ―Cualtitoc, ma titequitica.
    Huan nochi pejque tequitij ica miyac paquilistli.'
  swh-ONEN: Pia niliwaambia kuhusu mkono wenye neema wa Mungu wangu uliokuwa juu yangu,
    na kile mfalme alichokuwa ameniambia. Wakajibu, “Haya! Tuanze kujenga tena.” Kwa
    hiyo wakaanza kazi hii njema.
  bba-bba: Mɑ nɑ bu sɔ̃ɔwɑ nɡe mɛ Gusunɔ nɛn Yinni u mɑn kɔ̃su kɑ ye sinɑ boko Aɑtɑsɛsi
    u mɑn kuɑ. Yerɑ be kpuro bɑ yɑnde nɔɔɡiru suɑ bɑ nɛɛ, su se su ɡbɑ̃rɑ te bɑni.
    Mɑ bɑ dɑm kɛ̃ɛnɑ kɑ ɡɑri yi.
  eng-KJVCPB: Then I told them of the hand of my God which was good upon me; as also
    the king’s words that he had spoken unto me. And they said, Let us rise up and
    build. So they strengthened their hands for this good work.
  luo-luo: Ne akonegi bende kuom Nyasacha ma jangʼwono mane ni koda kod gima ruoth
    nowachona. Ne gidwoka niya, “Wachakuru gedo kendo.” Omiyo negichako tich maberni.
  meu-meu: Na hamaorodia danu egu Dirava imana na latagu ai, namo ihavarana totona;
    bona hanua pavapavana ese vada e hamaorolaigu herevadia danu na hamaorolaidia.
    Bena idia eto, Aita tore tore isi, aita haginia. Taunabunai idia ese imadia e
    ha-aukadia, ḡaukara namona ikarana dainai.
  npi-ULB: मेरा परमेश्‍वरको असल हात ममाथि र राजाले मलाई भन्‍नुभएका वचनहरूमाथि थियो
    भनी मैले तिनीहरूलाई बताएँ । तिनीहरूले भने, “उठौँ, र निर्माण गरौँ ।” त्यसैले असल
    कामको लागि तिनीहरूले आ-आफ्ना हात मजबुत पारे ।
  yor-yor: Èmi sì tún sọ fún wọn nípa bí ọwọ́ àánú Ọlọ́run mi ṣe wà lára mi àti ohun
    tí ọba ti sọ fún mi. Wọ́n dáhùn wí pé, “Ẹ jẹ́ kí a bẹ̀rẹ̀ àtúnmọ rẹ̀.” Bẹ́ẹ̀ ni
    wọ́n sì bẹ̀rẹ̀ iṣẹ́ rere yìí.
  emp-NTPO: 'Maʌ̃ awara mʌ̃a ãdjirãa nẽbʌrʌsia sãwã Ãcõrẽba idji biad̶eba mʌ̃ra carebasida,
    Persiad̶ebema boroba mʌ̃́a jarad̶a sid̶a. Maʌ̃ne ãdjirãba jarasid̶aa: –Mãẽteara
    wayacusa od̶ia.– Ara maʌ̃da ãdjirãba jʌwa b̶ʌsid̶aa.'
  ind-ind: Saya juga menceritakan kepada mereka bahwa Allah sudah begitu baik sehingga
    Dia menolong saya, dan bahwa raja pun mendukung rencana ini. Mereka menjawab,
    “Bagus! Mari kita bangun kembali benteng kota kita!” Maka dengan berani mereka
    memulai pekerjaan yang baik itu.
  pes-OPCB: 'سپس به ایشان گفتم که چه گفتگویی با پادشاه داشته‌ام و چگونه دست خدا در
    این کار بوده و مرا یاری نموده است. ایشان جواب دادند: «پس دست به کار بشویم و حصار
    را بسازیم!» و به این ترتیب آمادهٔ این کار خیر شدند.'
  tgl-ULB: Sinabi ko sa kanila na ang mabuting kamay ng Diyos ay nasa akin at tungkol
    din sa mga salita ng hari na kaniyang sinabi sa akin. Sinabi nila “Tayo nang bumangon
    at magtayo.” Kaya pinalakas nila ang kanilang mga kamay para sa mabubuting gawain.
  cbu-NT: anumunsha yuwaatssha Apanll nuwaa istarangu, kurakaa Artarjeree mang' p'tseerangu;
    Istachintspa, tárangu, anoo ichingaroo tputsee kamanirangitamana. Ashiri tputssha
    anoo mazinayarusin; Ashiri mikeeruch chtayaruch, yakta tandapunuzeem pangunda
    átparee, táranganaya. Mang' kis istamaam zandaranganaya.
  hui-hui: Ani bialu i̱na Anduane Homogo ibugua biabe buliya biamogo biyagobi kini
    biago ibugua langiyarubi tihondo lamiai haru. Tigua hongo howa ladai bialu lalu,
    Mo gini bialu biadai bimi̱ya, larimi. Ani lowa tigua ani bule manda manda biya.
  mya-mya: ထာ​ဝ​ရ​ဘုရား​သည်​ငါ​နှင့်​အ​ဘယ်​သို့​အ​တူ ရှိ​တော်​မူ​ခဲ့​၍ ငါ့​အား​ကူ​မ​တော်​မူ​ခဲ့​ကြောင်း
    ကို​လည်း​ကောင်း၊ ငါ့​အား​ဧ​က​ရာဇ်​မင်း​ကြီး အ​ဘယ်​သို့​အ​မိန့်​ရှိ​တော်​မူ​ခဲ့​ကြောင်း​ကို
    လည်း​ကောင်း​ဖော်​ပြ​၏။ ထို​သူ​တို့​က``ပြန်​လည်​တည်​ဆောက်​မှု​ကို​ငါ တို့​အ​စ​ပြု​ကြ​ကုန်​အံ့''
    ဟု​ဆို​ကာ​အ​လုပ် စ​ရန်​အ​သင့်​ပြင်​ဆင်​ကြ​လေ​သည်။
  bod-N: དཀོན་མཆོག་གི་ཕྱག་ཐུགས་རྗེ་ཅན་གྱིས་ཇི་ལྟར་ང་ལ་རོགས་སྐྱོར་མཛད་དེ་རྒྱལ་པོས་ང་ལ་སྨྲས་པ་ཐམས་ཅད་དེ་རྣམས་ལ་བཤད་པས།
    དེ་ཚོ་ན་རེ། ངེད་རྣམས་ཡར་ལངས་ནས་བརྩིག་པར་བྱའོ་ཟེར་ནས། དེ་དག་གིས་དཔའ་ངར་ཆེར་བསྐྱེད་དེ་ལས་བཟང་པོ་འདི་སྒྲུབ་འགོ་བརྩམས།
  sna-sna: Ndakavaudza pamusoro poruoko rwenyasha rwaMwari wangu rwaiva pamusoro pangu
    uye zvakanga zvataurwa namambo kwandiri. Ivo vakati, “Ngatitangei kuvaka.” Saka
    vakatanga basa rakanaka iri.
  spa-BLM: 'Les hablé de la mano de mi Dios, que era buena conmigo, y también de las
    palabras del rey que me había dicho. Dijeron: “Levantémonos y construyamos”. Así
    que fortalecieron sus manos para la buena obra.'
  cac-cac: 'Ayic ix valan d''a eb'' jantac svach''c''olal Dios ix sch''ox d''ayin
    yed'' tas ix yal vin̈ rey d''ayin, ix yalan eb'': —Co yamecoch co munlaji, xchi
    eb''. Icha chi'' ix aj scuchb''an sb''a eb'' d''a jun munlajel chi''.'
  swh-ULB: Niliwaambia kuwa mkono mzuri wa Mungu wangu ulikuwa juu yangu na pia kuhusu
    maneno ya mfalme ambayo aliniambia. Wakasema, “Hebu tuondoke na kujenga.” Kwa
    hiyo wakaimarisha mikono yao kwa ajili ya kazi nzuri.
  bel-bel: 'І я расказаў ім пра руку Бога майго, якая спрыяла мне, а таксама і словы
    цара, якія ён казаў мне. І сказалі яны: будзем будаваць, - і змацавалі рукі свае
    на добрае.'
  deu-ELBBK: 'Und ich tat ihnen kund, dass die Hand meines Gottes gütig über mir gewesen
    war, und auch die Worte des Königs, die er zu mir geredet hatte. Da sprachen sie:
    Wir wollen uns aufmachen und bauen! Und sie stärkten ihre Hände zum Guten.'
  mbb-OT: Midtudtul ku zaan kandan is menge meupiya he mibeelan te Megbevayà kayi
    te kedì wey ke hengkey is migkaǥi te hadì kayi te kedì. Midtavak sikandan te,
    “Sigi, ed-umanan tew ebenguna sikan is menge verengbeng.” Umbe nengandam sikandan
    te kebpuun kayi te meupiya he vuluhaten.
  mal-2015: 'എന്റെ ദൈവത്തിന്റെ കൈ എനിക്കു അനുകൂലമായിരുന്നതും രാജാവു എന്നോടു കല്പിച്ച
    വാക്കുകളും ഞാൻ അറിയിച്ചപ്പോൾ അവർ: നാം എഴുന്നേറ്റു പണിയുക എന്നു പറഞ്ഞു. അങ്ങനെ
    അവർ ആ നല്ല പ്രവൃത്തിക്കായി അന്യോന്യം ധൈര്യപ്പെടുത്തി.'
  rmc-rmc: 'Sar lenge rozvakerďom pal oda, sar le Devleskro lačho vast sas upral ma
    a so mange phenďa o kraľis, phende mange: „Aven, mukas pes andre oda!“ Avke chudle
    te kerel odi lačhi buči.'
  pes-OPV: 'و ایشان را از دست خدای خود که بر من مهربان می‌بود و نیز از سخنانی که پادشاه
    به من گفته بود خبر دادم. آنگاه گفتند: «برخیزیم وتعمیر نماییم.» پس دستهای خود را
    برای کارخوب قوی ساختند.'
  ron-1924: 'Ши ле-ам историсит кум мына чя бунэ а Думнезеулуй меу фусесе песте мине
    ши че кувинте ымь спусесе ымпэратул. Ей ау зис: „Сэ не скулэм ши сэ зидим!” Ши
    с-ау ынтэрит ын ачастэ хотэрыре бунэ.'
  ben-OBCV: আমার ঈশ্বর কীভাবে আমার মঙ্গল করেছেন ও রাজা আমাকে কী বলেছেন তাও আমি তাদের
    জানালাম। উত্তরে তারা বললেন, “আসুন, আমরা গাঁথতে শুরু করি।” তারা সেই ভালো কাজ শুরু
    করতে প্রস্তুত হলেন।
  som-som: Oo waxaan iyagii wax uga sheegay gacantii Ilaahay oo korkayga ku wanaagsanayd,
    iyo weliba erayadii uu boqorku igula hadlay. Oo iyana waxay yidhaahdeen, Ina kiciya
    aan dhisnee. Sidaasay gacmahoodii shuqulkii wanaagsanaa ugu xoogeeyeen.
  lat-VUC: 'Et indicavi eis manum Dei mei, quod esset bona mecum, et verba regis quæ
    locutus esset mihi, et aio: Surgamus, et ædificemus. Et confortatæ sunt manus
    eorum in bono.'
  eng-ASVBT: And I told them of the hand of my God which was good upon me, as also
    of the king’s words that he had spoken unto me. And they said, Let us rise up
    and build. So they strengthened their hands for the good work.
  ita-1885: 'Ed io dichiarai loro come la mano dell''Iddio mio era buona sopra me;
    ed anche le parole del re, che egli mi avea dette. Ed essi dissero: Or mettiamoci
    ad edificare. Così presero animo a far bene.'
  eng-ULB: I told them that the good hand of my God was on me and also about the king's
    words that he had spoken to me. They said, “Let us rise up and build.” So they
    strengthened their hands for the good work.
  spa-VBL: Entonces les expliqué lo bueno que había sido Dios conmigo y lo que me
    había dicho el rey. “Pongámonos a reconstruir”, respondieron, y se pusieron a
    trabajar con entusiasmo.
  fra-_FOB: 'Et je leur déclarai comment la bonne main de mon Dieu avait été sur moi,
    et aussi les paroles que le roi m''avait dites. Alors ils dirent: Levons-nous,
    et bâtissons! Ils fortifièrent donc leurs mains pour bien faire.'
  mal-mal: 'എന്റെ ദൈവത്തിന്റെ കൈ എനിക്ക് അനുകൂലമായിരുന്നതും രാജാവ് എന്നോട് കല്പിച്ച
    വാക്കുകളും ഞാൻ അറിയിച്ചപ്പോൾ അവർ: “നാം എഴുന്നേറ്റ് പണിയുക” എന്ന് പറഞ്ഞു. അങ്ങനെ
    അവർ ആ നല്ല പ്രവൃത്തിക്കായി അന്യോന്യം ധൈര്യപ്പെടുത്തി.'
  urd-GVR: Maiṅ ne unheṅ batāyā ki Allāh kā shafīq hāth kis tarah mujh par rahā thā
    aur ki shahanshāh ne mujh se kis qism kā wādā kiyā thā. Yih sun kar unhoṅ ne jawāb
    diyā, “Ṭhīk hai, āeṅ ham tāmīr kā kām shurū kareṅ!” Chunāṅche wuh is achchhe kām
    meṅ lag gae.
  suz-BL: मिनु आं परमप्रभु आ शिशी आं तारी बाक्‍तीके नु पिपमी आं कली देंशो लोव़ यो
    मेको आन कली शेंताक्‍ङमी। मिनु मेकोपुकीमी “लो, गो एको गेय पय” दे ग्‍येरशा, आन थुं
    बारपाइक्‍‍तेक्‍म।
  ita-1927: 'E narrai loro come la benefica mano del mio Dio era stata su me, senza
    omettere le parole che il re m’avea dette. E quelli dissero: “Leviamoci, e mettiamoci
    a costruire!” E si fecero animo per metter mano alla buona impresa.'
  ckb-ckb: 'لەبارەی دەستی چاکەی خوداش کە لەسەرم بوو پێم ڕاگەیاندن، هەروەها قسەکانی
    پاشا کە پێی گوتبووم. ئەوانیش گوتیان: «با هەستین و بنیادی بنێینەوە.» بازوویان لێ
    هەڵکرد بۆ چاکە.'
  eng-BBE: Then I gave them an account of how the hand of my God was on me, helping
    me; and of the king's words which he had said to me. And they said, Let us get
    to work on the building. So they made their hands strong for the good work.
  kan-OKCV: ಇದಲ್ಲದೆ, ನನ್ನ ದೇವರ ಕೃಪಾಹಸ್ತ ನನ್ನನ್ನು ಹೇಗೆ ನಡೆಸಿತೆಂಬುದನ್ನೂ, ರಾಜನು ನನಗೆ
    ಹೇಳಿದ್ದನ್ನೂ ಅವರಿಗೆ ವಿವರಿಸಿದೆ. ಆಗ ಅವರು, “ಬನ್ನಿ, ಪುನಃ ಕಟ್ಟೋಣ,” ಎಂದು ಹೇಳಿ, ಆ ಒಳ್ಳೆಯ
    ಕೆಲಸಕ್ಕೆ ಕೈಹಾಕಲು ಧೈರ್ಯಗೊಂಡರು.
  bbb-bbb: Nane e boeje ijiege kuariama areme na ijia sone urina izege Godi fu nosiki
    oenoekinu ifejiema ijene kuariae. Areme na kuke izege kini fu urina irere na rekiro
    vierafena kuaravo fu avediena abe marema ijene kuariae. Na ijiege kuariavoga e
    boeje bu urina kie, Ije fuka maremano ni roga noka urina Jerusareme sidove ijene
    una sano kie. Areme bune uri i mukore ijene mekuae ire boeje kanafui.
  tam-2017: 'என் தேவனுடைய கரம் என்மேல் நன்மையாக இருப்பதையும், ராஜா என்னோடு சொன்ன வார்த்தைகளையும்
    அவர்களுக்கு தெரிவித்தேன்; அப்பொழுது அவர்கள்: எழுந்து கட்டுவோம் வாருங்கள் என்று
    சொல்லி, அந்த நல்ல வேலைக்குத் தங்கள் கைகளை பலப்படுத்தினார்கள்.'
  spa-RV-1909: 'Entonces les declaré cómo la mano de mi Dios era buena sobre mí, y
    asimismo las palabras del rey, que me había dicho. Y dijeron: Levantémonos, y
    edifiquemos. Así esforzaron sus manos para bien.'
  ron-BTF: 'Atunci le-am spus despre mâna Dumnezeului meu care fusese bună peste mine;
    și de asemenea de cuvintele împăratului pe care mi le spusese. Iar ei au spus:
    Să ne ridicăm și să construim. Astfel, și-au întărit mâinile pentru această lucrare
    bună.'
  eng-WEBP: I told them about the hand of my God which was good on me, and also about
    the king’s words that he had spoken to me. They said, “Let’s rise up and build.”
    So they strengthened their hands for the good work.
  eng-FBV: Then I explained to them how good God had been to me, and what the king
    had told me. “Let's get on with the rebuilding,” they replied, and they set to
    work enthusiastically.
  nld-1939: 'En ik vertelde hun, hoe de hand van God vol goedheid op mij had gerust,
    en wat de koning mij had gezegd. Ze gaven ten antwoord: We willen beginnen te
    bouwen! En vol moed sloegen ze de hand aan het heerlijke werk.'
  nch-BL: 'Huan teipa niquinilhui quenicatza Toteco Dios techpalehuijtoya pampa hueyi
    iyolo. Niquinilhui nochi cati techilhuijtoya nopa tanahuatijquet huan quenicatza
    nechcajqui ma nihuala hasta Jerusalén para nijchihuas nopa tequit cati nimoilhuijtoya
    para nijchihuas. Huajca nochi inijuanti tananquilijque: ―Cualtitoc, ma titequitica.
    Huan nochi pejque tequitij ica miyac paquilisti.'
  vie-1934: 'Tôi cũng thuật cho chúng làm sao tay nhân từ của Đức Chúa Trời tôi đã
    giúp đỡ tôi, và các lời vua đã nói cùng tôi. Chúng nói: Hè, ta hãy chổi dậy và
    xây sửa lại! Vậy, chúng được vững chắc trong ý nhất định làm công việc tốt lành
    này.'
  hin-CV: मैंने उनको यह साफ़ बताया कि किस तरह मुझ पर मेरे परमेश्वर की कृपादृष्टि हुई
    और यह भी कि राजा ने मेरे लिए आश्वासन के शब्द कहे थे. यह सुन उन्होंने कहा, “चलिए,
    हम बनाने का काम शुरू करें.” इस तरह वे इस अच्छे काम में लग गए.
  spa-BES: 'Entonces les conté cómo la mano de mi Dios estaba sobre mí, ayudándome;
    y de las palabras del rey que me había dicho. Y ellos dijeron: Vamos levantémonos
    a trabajar en el edificio. Así que esforzaron sus manos para el buen trabajo.'
  tdx-tdx: Le nitaro­ñeko am’ iereo te nañasoa ahy ty fitàn’ Añahareko; naho o saontsi’
    i mpanjakay amakoo. Aa le hoe iereo, Antao hiongake, hamboatse. Aa le nihaozare’
    iareo fitàñe ho ami’ty hasoa.
  tha-KJV: แล​้วข้าพเจ้าบอกเขาถึงการที่พระหัตถ์ของพระเจ้าอยู่กับข้าพเจ้า เพื่อยังผลดี
    ทั้งพระวจนะซึ่งกษั​ตริ​ย์ตรัสกับข้าพเจ้า และเขาทั้งหลายพูดว่า “​ให้​เราลุกขึ้นสร้างเถิด”
    เขาก็ปลงใจลงมือทำการดี​นั้น
  por-BR-2018: 'Então lhes declarei como a mão de meu Deus havia sido boa sobre mim,
    e também as palavras do rei, que ele tinha me dito. Então disseram: Levantemo-nos,
    e edifiquemos. Assim esforçaram suas mãos para uma boa obra.'
  deu-ELO: 'Und ich tat ihnen kund, daß die Hand meines Gottes gütig über mir gewesen
    war, und auch die Worte des Königs, die er zu mir geredet hatte. Da sprachen sie:
    Wir wollen uns aufmachen und bauen! Und sie stärkten ihre Hände zum Guten.'
  eng-WYC-2018: And I showed to them the hand of my God, that it was good with me,
    and the words of the king, which he spake to me; and I said, Rise we up, and build
    we (it again); and the hands of them were strengthened in good. (And I told them
    how the good hand of my God was upon me, and the words of the king, which he had
    spoken to me; and they said, Rise we up, and let us rebuild it; and so they strengthened
    their hands to do this good work.)
  epo-epo: 'Kaj mi rakontis al ili pri la mano de mia Dio, kiu favore estis super
    mi, ankaŭ la vortojn de la reĝo, kiujn li diris al mi. Kaj ili diris: Ni leviĝu
    kaj konstruu; kaj iliaj manoj fortiĝis por la bono.'
  uig-PIN: 'Mǝn yǝnǝ ularƣa Hudayimning xǝpⱪǝtlik ⱪolining mening üstümdǝ bolƣanliⱪini
    wǝ padixaⱨning manga ⱪilƣan gǝplirini eytiwidim, ular: — Ornumizdin turup uni
    yasayli! — deyixip, bu yahxi ixni ⱪilixⱪa ɵz ⱪollirini ⱪuwwǝtlǝndürdi.'
  beo-beo: 'Amola Gode da na noga:le fidi amola hina bagade da nama asigiba:le fidi,
    nama na hanaiga hamoma:ne sia:i, amo amola na da ilima olelei. Amo sia: nababeba:le,
    ilia da amane nodone sia:i, “Ninia da bu buga:le muni hawa: hamola:di!” Amola
    ilia amo hawa: hamomusa:, liligi momagele ouesalu.'
  tpi-OTNT: Na tu mi tokim ol long ol samting God i bin mekim bilong helpim mi. Na
    mi tokim ol long olgeta gutpela tok bilong king. Orait ol i bekim tok olsem, “Gutpela
    tumas. Yumi kirap nau na mekim dispela wok.” Ol i tok pinis na ol i go redim ol
    samting bilong mekim wok.
  hau-SA: Na kuma faɗa musu game da yadda alherin Allahna yake tare da ni da kuma
    abin da sarki ya faɗa mini. Suka amsa, suka ce, “Mu tashi, mu kama gini.” Sai
    suka fara wannan aiki mai kyau.
  uig-LAT: 'Men yene ulargha Xudayimning shepqetlik qolining méning üstümde bolghanliqini
    we padishahning manga qilghan geplirini éytiwidim, ular: — Ornumizdin turup uni
    yasayli! — déyiship, bu yaxshi ishni qilishqa öz qollirini quwwetlendürdi.'
  nde-nde: Ngaphinda ngabatshela ngesandla somusa sikaNkulunkulu wami kimi lokuthi
    inkosi yayitheni kimi. Baphendula bathi, “Kasiqaliseni ukwakha.” Yikho bahle bawuqalisa
    umsebenzi lo omuhle.
  ton-ton: Pea ne u toki tala kiate kinautolu ʻae nima ʻo hoku ʻOtua ʻaia naʻe hili
    lelei kiate au; pea mo e ngaahi lea ʻae tuʻi foki ʻaia naʻa ne lea kiate au. Pea
    naʻa nau pehē, “Ke tau tuʻu hake pea langa.” Ko ia naʻa nau fakamālohiʻi honau
    nima ki he ngāue lelei ni.
  ces-1613: 'A když jsem jim oznámil, že pomoc Boha mého jest se mnou, ano i slova
    králova, kteráž ke mně mluvil, teprv řekli: Přičiňmež se a stavějme. I posilnili
    rukou svých k dobrému.'
  eng-WMB: I told them about the hand of my God which was good on me, and also about
    the king’s words that he had spoken to me. They said, “Let’s rise up and build.”
    So they strengthened their hands for the good work.
  tam-TCV: அத்துடன் நான் அவர்களுக்கு இறைவனின் கிருபையின்கரம் என்மேல் இருக்கிறதையும்,
    அரசன் எனக்குச் சொன்னதைப்பற்றியும் கூறினேன். உடனே அவர்கள், “நாங்கள் மதிலைத் திரும்பவும்
    கட்டத் தொடங்குவோம்” எனப் பதிலளித்து, இந்த நல்ல வேலையைச் செய்யத் தொடங்கினார்கள்.
  ceb-ULB: Gisultihan ko sila nga ang kamaayo sa akong Dios ania kanako ug ang mga
    pulong usab sa hari nga iyang gisulti kanako. Miingon sila, “Molihok na kita ug
    magtukod.” Busa gilig-on nila ang ilang mga kamot alang sa maayo nga buluhaton.
  pol-UBG: 'A gdy opowiedziałem im o tym, jak łaskawa ręka mego Boga była nade mną,
    także o słowach, które wypowiedział do mnie król, powiedzieli: Wstańmy i budujmy.
    I zachęcali się do tego dobrego dzieła.'
  agr-agr: 'Nuna tusan Apajuí mina wait anenjug yainkamun, nuigtu apu tujutbaunashkam
    ditan ujakabiajai. Dutika ai dita aimainak: “¡Ayu, takasagmi!” tusag shiig aneasag
    pempeentunikiag, dekas takasagmi tudayajabi.'
  kyc-kyc: Lapala dokopa nambana Anatu dokome namba nyisiyamo dokona lao nakama lamaiyuo
    kiŋinya pii langiya dupwa opetae lamaiyuko. Lamaiyunu dokopa nakamame namba langyuo,
    Sipurapala pimanale, leyami. Lapala nakama yulu keyange dokona suu pyao poraiyuo
    pelana kanda siyami.
  urd-GVU: مَیں نے اُنہیں بتایا کہ اللہ کا شفیق ہاتھ کس طرح مجھ پر رہا تھا اور کہ
    شہنشاہ نے مجھ سے کس قسم کا وعدہ کیا تھا۔ یہ سن کر اُنہوں نے جواب دیا، ”ٹھیک ہے،
    آئیں ہم تعمیر کا کام شروع کریں!“ چنانچہ وہ اِس اچھے کام میں لگ گئے۔
  deu-1912: 'Und sagte ihnen an die Hand meines Gottes, die gut über mir war, dazu
    die Worte des Königs, die er zu mir geredet hatte. Und sie sprachen: So laßt uns
    auf sein und bauen! Und ihre Hände wurden gestärkt zum Guten.'
  ntj-ntj: Puru-tjananyarna tjukurrpa watjarnu tjiinya-rni Mama Kuurrtu yirringkanu
    puurrpa purlkanya wuyurrmanu. Nyangka-rni mularrpartu witurnu pitjala-rna palyaltjaku.
    Nyangka-ya watjarnu, “Yuwa, yaarrpa purlkanya-la marlakulu palyala.” Nyangka-ya
    mularrpartu riitikarraranytja palyalkitjalu.
  kan-2017: ಇದಲ್ಲದೆ, ನನ್ನ ದೇವರ ಕೃಪಾಹಸ್ತವು ನನ್ನನ್ನು ಪಾಲಿಸಿದ್ದನ್ನೂ, ಅರಸನು ನನಗೆ ಹೇಳಿದ್ದನ್ನೂ
    ಅವರಿಗೆ ವಿವರಿಸಿದೆನು. ಆಗ ಅವರು, “ಬನ್ನಿರಿ, ಕಟ್ಟೋಣ” ಎಂದು ಹೇಳಿ ಆ ಒಳ್ಳೇ ಕೆಲಸಕ್ಕೆ ಕೈಹಾಕಲು
    ಪರಸ್ಪರ ಧೈರ್ಯ ನೀಡಿದರು.
  yap-yap: Mu gu weliy ngorad rogon ni i par Got rog ngi i ayuwegneg, nge n’en nike
    yog fare pilung ngog. Miyad fulweg ni lungurad, “Ngad ubunguyed.” Miyad fal’eg
    rogorad ni ngar tababgad ko maruwel.
  hlt-MCSB: Ka Pathen kut te tah kai soah then tih manghai ol loh kai taengah a thui
    te khaw amih taengah ka thui bal. Te vaengah, “Thoo uh sih lamtah sa uh sih,”
    a ti tih a kut te a then la a thueng uh.
  mdy-ETH: ሃሣ ሄሊሳዖ ፆኦሲ ታኣና ዎላታሢንታ ዎማይዲ ዒ ታና ማኣዴቴያ፥ ዬያጉዲ ካኣቲ ታኣም ኬኤዜ ባኮዋ ቢያ ታ ዔያቶም
    ፔጋሲ ኬኤዜኔ። ዬካፓ ዔያታ፦ «ጊንሣ ማዦ ኑ ዓርቃንዳኔ!» ጌዒ፥ ዬያ ኮዦ ማዾ ማዻኒ ጊኢጌኔ።
  twi-ASANTE: 'Afei, mekaa sɛdeɛ Onyankopɔn ahummɔborɔ nsa aba me so no ne me nkɔmmɔ
    a me ne ɔhene diiɛ no kyerɛɛ wɔn. Wɔbuaa prɛko pɛ sɛ, “Ɛyɛ asɛm pa: Momma yɛnto
    ɔfasuo no bio!” Enti wɔhyɛɛ adwuma pa yi ase.'
  eng-WEBU: I told them about the hand of my God which was good on me, and also about
    the king’s words that he had spoken to me. They said, “Let’s rise up and build.”
    So they strengthened their hands for the good work.
  wal-wal: Qassi Xoossaa lo77o kushee tanaara de7iyoogaanne kawoi taayyo odidobaa
    ubbaa etayyo yootaas. Etikka, “Ane denddoosinne zaarettidi gimbboos” yaagidosona.
    Yaagidi bantta kushiyaa lo77o oosuwaassi minttidosona.
  spa-PDDPT: 'Les declaré cómo la mano de mi ʼElohim fue buena sobre mí, y también
    las palabras que me dijo el rey. Entonces respondieron: ¡Levantémonos y reedifiquemos!
    De este modo dispusieron sus manos para lo bueno.'
  gun-gun: 'Ha''e kuery pe amombe''u avi Xeruete po ipo''akapa va''e xere oĩa ha''e
    huvixave xereve ijayvuague. Ha''e ramo ha''e kuery aipoe''i: — Ronhemoĩ ''rã ha''vy
    nhamoatyrõ aguã — he''i okuapy. Ha''e rami vy ikyre''ỹ okuapy omba''eapo porã
    aguã.'
  agu-BL: 'Ncha''tz intxolil scyetz yi banl talma'' Kataj yi at swibaj tu yi mbi cu''n
    saj tlol yi rey swetz, nintzun cyaltz: —Yi ko ya''tz, kamole''e''n bin kib nin
    kak''ujk, che''ch bantz. Cha''stzun te tetz cu''n cyalma'' je''n chimolol quib
    tan ak''un.'
  ilo-ULB: Imbagak kadakuada nga adda kaniak ti ima ti Dios ken kasta met dagiti sao
    ti ari nga imbagana kaniak. Kinunada, “Tumakdertayo ket bangonentayo.” Isu a pinapigsada
    dagiti imada para iti nasayaat a trabaho.
  kpg-kpg: Au gu hagi anga gi digaula di hai a God dana madalia au, gu hagamaamaa
    au, mo nia mee a di king aamua o Persia ne hagi mai gi di au, gei digaula ga helekai mai
    gi di au, “Gidaadou ga daamada e hai tadau moomee e hau hoou tadau waahale!” Gei
    digaula ga daamada gaa hai di moomee deenei.
  uig-ARA: 'مەن يەنە ئۇلارغا خۇدايىمنىڭ شەپقەتلىك قولىنىڭ مېنىڭ ئۈستۈمدە بولغانلىقىنى
    ۋە پادىشاھنىڭ ماڭا قىلغان گەپلىرىنى ئېيتىۋىدىم، ئۇلار: ــ ئورنۇمىزدىن تۇرۇپ ئۇنى
    ياسايلى! ــ دېيىشىپ، بۇ ياخشى ئىشنى قىلىشقا ئۆز قوللىرىنى قۇۋۋەتلەندۈردى.'
  sus-sus: N naxa a yaxaran e bɛ n Marigi Ala ɲɛngi saxi n xɔn ma ki naxɛ. N man naxa
    mangɛ xungbe xa wɔyɛnyi masen e bɛ. E to na birin mɛ, e naxa n yaabi, «Won keli,
    won xa a yailan.» E naxa limaniya na natɛ xa fe ra.
  pon-2006: I ahpw pil ndaiong irail duwen Koht eh ketin ieiang ie oh ketin seweseiehda,
    oh dahme nanmwarki lapalapo mahsanihong ie. Irail eri sapengkin ie, “Nna, kitail
    tepida wia doadoahk en onohnsapahlo.” Irail eri kaunopada pwe re en tapihada doadoahko.
  ksd-ksd: 'Ma iau ga ve diat ure ra lima i kaugu God nina i ga maravut mal iau, ma
    ure ra tinata kai ra king bula nina i ga tatike piragu. Ma dia ga biti dari: Boina
    dat a tut, ma dat a papait. Damana ra lima i diat i ga ongor upi ra bo na papalum.'
  tur-YTC: Onlara iyilik için üzerimde olan Tanrım'ın elinden ve kralın bana söylediği
    sözlerden söz ettim. “Kalkalım ve bina edelim” dediler. Böylece ellerini bu iyi
    iş için güçlendirdiler.
  ind-AYT: Aku memberi tahu mereka bagaimana tangan baik Allahku menaungi aku dan
    juga perkataan raja yang dia katakan kepadaku. Mereka menjawab, “Mari kita membangun.”
    Lalu, mereka menguatkan tangan mereka untuk pekerjaan yang baik ini.
  nya-nya: Ndinawawuza za mmene Yehova Mulungu wanga anandichitira zabwino ndiponso
    mawu amene mfumu inandiwuza. Tsono anati, “Tiyeni tiyambenso kumanga.” Kotero
    analimbitsana mtima kuti ayambenso ntchito yabwinoyi.
  hrv-hrv: I objasnih im kako je dobrostiva ruka Boga moga bila nada mnom, a saopćih
    im i riječi koje mi kralj bijaše rekao. “Ustanimo”, povikaše oni, “i gradimo!”
    I ukrijepiše im se ruke na dobro djelo.
  mps-mps: Tama eno augwaliba te Godigo ena tau siyu yali sę po walali. Tama eno
    augwaliba te kingo wali po tigidali walio. Tialima, augwaligo te tiwai po wei
    ponani, “Wiegi yai mu dao. Da hogodama, te sę inao.” Augwa te po ola silama da,
    tama augwali pelama, te sę yabo nai dabe dodola mugi pali.
  tpi-tpi: Na tu mi tokim ol long ol samting God i bin mekim bilong helpim mi. Na
    mi tokim ol long olgeta gutpela tok bilong king. Orait ol i bekim tok olsem, “Gutpela
    tumas. Yumi kirap nau na mekim dispela wok.” Ol i tok pinis na ol i go redim ol
    samting bilong mekim wok.
  dan-1931: 'Og da jeg fortalte dem, hvorledes min Guds gode Hånd havde været over
    mig, og om de Ord, Kongen havde talt til mig, sagde de: Lad os gøre os rede og
    bygge! Og de tog sig sammen til det gode Værk.'
  vie-OVCB: Tôi cũng thuật lại cho họ cách Đức Chúa Trời phù hộ việc tôi thỉnh cầu
    vua. Mọi người tán đồng việc phân công xây lại vách thành, và chuẩn bị bắt tay
    vào việc.
  guj-2017: મારા ઈશ્વરની કૃપાદ્રષ્ટિ મારા પર હતી. તે વિષે તથા રાજાએ મને જે વચનો આપ્યાં
    હતાં તે વિષે પણ મેં તેઓને કહ્યું. તેઓએ કહ્યું, “ઊઠો અને આપણે બાંધીએ.” તેથી તેઓએ
    એ સારું કાર્ય ઉમંગથી શરૂ કર્યું.
  pon-2006A: I ahpw pil ndaiong irail duwen Koht eh ketin ieiang ie oh ketin seweseiehda,
    oh dahme nanmwarki lapalapo mahsanihong ie. Irail eri sapengkin ie, “Nna, kitail
    tepida wia doadoahk en onohnsapahlo.” Irail eri kaunopada pwe re en tapihada doadoahko.
  por-BRBSL: 'Falei-lhes da mão do meu Deus que era boa para mim, e também das palavras
    do rei que ele me havia falado. Eles disseram: “Vamos nos erguer e construir”.
    Então eles fortaleceram suas mãos para o bom trabalho.'
  cth-cth: Hahoi lathueng Cathut ahawinae hoi siangpahrang ni ca a thut e naw hah
    ka dei pouh teh, ahnimouh ni thâw awh vaiteh sak awh leih sei telah ati awh. Hahoi
    teh hote thaw kahawi tawk hanelah a kuttha ao sak awh.
  twi-twi: 'Afei, mekaa sɛnea Onyankopɔn adom nsa aba me so no ne me nkɔmmɔ a me ne
    ɔhene dii no kyerɛɛ wɔn. Wobuaa prɛko pɛ se, “Ɛyɛ asɛm pa: Momma yɛnto ɔfasu no
    bio!” Enti wofii adwuma pa yi ase.'
  hlt-hlt: Ka Pathen kut te tah kai soah then tih manghai ol loh kai taengah a thui
    te khaw amih taengah ka thui bal. Te vaengah, “Thoo uh sih lamtah sa uh sih,”
    a ti tih a kut te a then la a thueng uh.
  tbz-SIM: 'Mɛm̀mɛ m bɛ̀ nɑ̀kɛ́mɛ̀ Kuyie ndo m bonɛ̀mɛ̀ kɛ n dɔ̀ɔ̀ mɛsɑ̀ɑ̀, nɛ̀ okpɑ̀ɑ̀tì
    do m bɛ́innɛ̀ mɛ̀ɛ̀ botí. Kɛ̀ bɛ̀ dɔ̀: Ítɛ́nɛ̀ kɛ̀ tí mɑɑ́ dihɛì! Kɛ̀ tí ítɛ́nɛ̀
    tikɔ̃nyɑuti kɛ bo pĩ́ mmutɔ̃mmú.'
  msy-2020: Egha kɨ uaghan God nan akurazir bizir aghuibar gun me mɨkeme. Egha atrivimɨn
    akar aghuim uaghan me mɨkeme. Ezɨ me kamaghɨn akam ikaragha ghaze, “Bar dera.
    E datɨrɨghɨn ingangarir kam damuam.” Me na mɨkemegha gɨvagha, me ghua ingaramin
    bizibar kɨri.
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ kɛɛsɑ-wɛɣɛ ɩsǝnɑ mɑ Ɩsɔ wɑɑsɑ-m nɑ nti wulɑʋ sɔsɔ nɑ́ heelɑ-m
    tɔ. Ntɛnɑ pɑ́ mɑ́ kɑpusi kɛ kpɑkpɑɑ sɩ: Tǝ́ sʋʋ tǝmlɛ tɑɑ, tǝ́ ŋmɑ́ ɩcɑtɛ. Kɛlɛnɑ
    pɑ́ tɑɣɑnɩ pɑ tɩ nɑ ɑpɑlʋtʋ sɩ pɑ́ lɑkɩ tǝmlɛ kʋpɑntɛ ńtɛ́.'
  azb-azb: 'Mən Allahın mərhəmətli əlinin üzərimdə olduğunu bildirərək padşahın mənə
    dediyi sözləri onlara çatdırdım. Onlar belə dedilər: «Gəlin qalxaq, buraları bərpa
    edək». Bu xeyirli iş üçün hamı əlbir oldu.'
  eng-DBY: And I told them of the hand of my God which had been good upon me; as also
    of the king's words which he had said unto me. And they said, Let us rise up and
    build. And they strengthened their hands for the good [work].
  hin-2017: फिर मैंने उनको बताया, कि मेरे परमेश्वर की कृपादृष्टि मुझ पर कैसी हुई और
    राजा ने मुझसे क्या-क्या बातें कही थीं। तब उन्होंने कहा, “आओ हम कमर बाँधकर बनाने
    लगें।” और उन्होंने इस भले काम को करने के लिये हियाव बाँध लिया।
  wol-KYG: 'Gannaaw loolu, ma nettali leen ni ma sama Yàlla toppe yiwam, ak kàddu
    yi ma Buur wax. Ñu ne ma: «Nanleen tabax!» Ñu daldi gëna pastéefu ca liggéeyu
    ngëneel ba.'
  eng-YLT: And I declare to them the hand of my God that is good upon me, and also
    the words of the king that he said to me, and they say, 'Let us rise, and we have
    built;' and they strengthen their hands for good.
  kne-kne: Dinad-at ko abe en daida din inyat Diyos ay daydayawek ay nangipaila si
    seg-ang na en sak-en ya din inbagan di ari. Kanan da ay sinombat, “Ilogi tako
    et ay mangamag.” Et inlogi da din nay ay nabanol ay obla.
  eng-WYC-2017: And I showed to them the hand of my God, that it was good with me,
    and the words of the king, which he spake to me; and I said, Rise we up, and build
    we; and the hands of them were comforted in good.
  eng-WMBB: I told them about the hand of my God which was good on me, and also about
    the king’s words that he had spoken to me. They said, “Let’s rise up and build.”
    So they strengthened their hands for the good work.
  urd-GVH: मैंने उन्हें बताया कि अल्लाह का शफ़ीक़ हाथ किस तरह मुझ पर रहा था और कि
    शहनशाह ने मुझसे किस क़िस्म का वादा किया था। यह सुनकर उन्होंने जवाब दिया, “ठीक
    है, आएँ हम तामीर का काम शुरू करें!” चुनाँचे वह इस अच्छे काम में लग गए।
  rug-rug: Meke vivinei nia rau koa rini sa tinuraṉa tanisa limana Tamasa koa rau,
    meke gua tugo sa zinama sapu zama mae nia sa baṉara lavata koa rau. Meke olaṉa
    si arini, “Aria mada podalae kurikuri pule!” Gua meke podalae si arini koasa tinavete
    leana.
  gaz-gaz: Ani waaʼee harka Waaqa koo kan narra jiru tolaa sanaa fi waan mootichi
    naan jedhe illee isaanitti nan hime. Isaanis, “Kottaa kaanee deebisnee haa ijaarru”
    jedhanii deebisan. Kanaafuu isaan hojii gaarii kana jalqaban.
  fra-LSG: 'Et je leur racontai comment la bonne main de mon Dieu avait été sur moi,
    et quelles paroles le roi m’avait adressées. Ils dirent: Levons-nous, et bâtissons!
    Et ils se fortifièrent dans cette bonne résolution.'
  gnn-gnn: Yo, ŋarra waŋananydja walalanha bitjarra, “Garrayyunydja dhuwala ŋarranha
    yukurrana bitjarra liŋgu guŋga'yurruna, ga bitjarrayi liŋgu ŋayi ŋuruŋu buŋgawayunydja
    guŋga'yurrunayi ŋarranha. Ŋayi ŋarranha djuy'yurrunanydja dhipalayi dhiyaku dhuḻ'yunarawunydja
    biyapulŋuwu.” Ga walalanydja waŋana bitjarra, “Gul' ŋilimurru, dhuḻ'yunna djämana,
    djäma yuṯakumayi, ḻiw'marama ŋilimurru yurru ḻoḻunydja gungamana,” bitjarra. Ga
    dhunupana yana walala girri'‐ŋamathinana yulŋunydja dhuḻ'yunarawuna ŋurikiyina
    ḻoḻuwuna.
  yal-yal: N yi a yɛba e xa Ala n mali kii naxan yi, e nun mangan falan naxan ti n
    xa. E yi a fala, e naxa, “En siga, en sa taan ti!” Nayi, e yi e bode sɛnbɛ so
    na wali faɲina fe yi.
  haw-1868: A hai aku la au ia lakou i ka lima o ko'u Akua, he lokomaikai maluna o'u,
    a me na olelo no hoi a ke alii, ana i olelo mai ai ia'u. A i ae la lakou, E ku
    ae kakou a e kukulu. A hooikaika iho la ko lakou mau lima ma keia mea e pono ai.
  arb-NAV: 'وَأَطْلَعْتُهُمْ عَمَّا رَعَانِي بِهِ إِلَهِي مِنْ عِنَايَةٍ صَالِحَةٍ،
    وَعَلَى حَدِيثِ الْمَلِكِ الَّذِي خَاطَبَنِي بِهِ، فَقَالُوا: لِنَقُمْ وَنَبْنِ
    السُّورَ وَتَضَافَرُوا جَمِيعاً لِلْقِيَامِ بِالْعَمَلِ الصَّالِحِ.'
  ewe-ewe: Megblɔ ale si Mawu ƒe amenuveve ƒe asi le dzinyee kple ale si fia la gblɔ
    nam hã na wo. Woɖo eŋuti enumake be, “Enyo! Mina míagbugbɔ gli la aɖo!” Ale míedze
    dɔ nyui sia gɔme.
  eng-LEE: And I told them of the hand of my God, which was good upon me, as also
    the king's words which he had spoken unto me. And they said, We will rise up and
    build. So they strengthened their hands for the good work.
  asm-FB: মই তেওঁলোকক ইয়াকো ক’লো যে, “ঈশ্বৰৰ মঙ্গলময় হাত মোৰ ওপৰত আছে;” আৰু ৰজাই
    মোক যি কথা কৈছিল, সেই কথাও তেওঁলোকক জনালোঁঁ। তেওঁলোকে ক’লে, “আহক আমি নিৰ্ম্মাণ
    কাৰ্যৰ বাবে সাজোঁ হওঁহক।” সেয়ে তেওঁলোকে সেই উত্তম কাৰ্যৰ অৰ্থে নিজৰ হাত সবল কৰিলে।
  sus-A: ﭑ نَشَ عَ يَشَرَن عٍ بّ ﭑ مَرِفِ عَلَ حّنفِ سَشِ ﭑ شْن مَ كِ نَشّ. ﭑ مَن
    نَشَ مَنفّ شُنفبٍ شَ وْيّنيِ مَسٍن عٍ بّ. عٍ تٌ نَ بِرِن مّ، عٍ نَشَ ﭑ يَابِ،
    «وٌن كٍلِ، وٌن شَ عَ يَءِلَن.» عٍ نَشَ لِمَنِيَ نَ نَتّ شَ قٍ رَ.
  fra-SBL: 'Je leur parlai de la main de mon Dieu qui a été bonne sur moi, et aussi
    des paroles du roi qu''il m''avait adressées. Ils ont dit : « Levons-nous et construisons. »
    Ils ont donc fortifié leurs mains pour le bon travail.'
  hbo-hbo: וָאַגִּ֨יד לָהֶ֜ם אֶת־יַ֣ד אֱלֹהַ֗י אֲשֶׁר־הִיא֙ טֹובָ֣ה עָלַ֔י וְאַף־דִּבְרֵ֥י
    הַמֶּ֖לֶךְ אֲשֶׁ֣ר אָֽמַר־לִ֑י וַיֹּֽאמְרוּ֙ נָק֣וּם וּבָנִ֔ינוּ וַיְחַזְּק֥וּ
    יְדֵיהֶ֖ם לַטֹּובָֽה׃ פ
  piu-2006: '@see-verse:NEH.002.017'
  pjt-pjt: '@see-verse:NEH.002.017'
  kik-kik: O na ningĩ ngĩmeera ũrĩa guoko kwa ũtugi kwa Ngai wakwa kwarĩ hamwe na
    niĩ, na ũrĩa mũthamaki anjĩĩrĩte. Nao magĩcookia atĩrĩ, “Nĩtwambĩrĩriei gwaka
    rĩngĩ.” Nĩ ũndũ ũcio makĩambĩrĩria wĩra ũcio mwega.
  fra-NCL: 'Et je leur racontai comment la main favorable de mon Dieu avait été sur
    moi, et aussi quelles paroles le roi m’avaient adressées. Ils répondirent : « Levons-nous,
    et bâtissons ! » Et ils mirent avec courage la main à cette bonne œuvre.'
  cek-AK: Sithaw tahmenhaih ka nuiah oh pongah, siangpahrang mah kai khaeah thuih
    ih loknawk to nihcae khaeah ka thuih pae naah, Nihcae mah, angthawk o si loe,
    sah o si boeh, tiah thuih o. To pongah tha pathok o moe, kahoih hae tok hae a
    sak amtong o.
  cuk-cuk: 'Geb degine, amarga an sogdebalid, igi Bab-Dummad angi nued-binsasa, degine,
    igi anga rey sogsabali. Deyob-itosmargua, anga sokarmalad: —Anmar guakwado. Anmar
    neggwebur-e-galu-matusulid sobnamardo. Deyobi ibmar-nued saegala, yeer-itogedba
    arbadmarsunnad.'
  uig-CYR: 'Мән йәнә уларға Худайимниң шәпқәтлик қолиниң мениң үстүмдә болғанлиғини
    вә падишаниң маңа қилған гәплирини ейтивидим, улар: — Орнумиздин туруп уни ясайли!
    — дейишип, бу яхши ишни қилишқа өз қоллирини қувәтләндүрди.'
  tel-2017: దేవుని కరుణాహస్తం నాకు తోడుగా ఉన్న సంగతి, రాజు నాకు అభయమిచ్చిన మాటల గురించీ
    నేను వారితో చెప్పాను. అందుకు వారు “మనం లేచి కట్టడం మొదలు పెడదాం” అన్నారు. వారు
    ఈ మంచి పనికి సిద్ధపడ్డారు.
  hat-BSA: 'Mwen te pale yo jan men Bondye mwen an te ban m favè e anplis, pawòl ke
    wa a te pale mwen yo. Yo te di: “Annou leve pou bati.” Konsa, yo te mete men yo
    nan bon èv sila a.'
  kos-kos: Ac nga srumun nu selos ouiya nukewa ma God El tuh wiyu ac kasreyu kac,
    oayapa ke kas lun tokosra fulat nu sik. Elos topuk ac fahk, “Nokwal, kut sifilpa
    mutawauk musaela!” Ac elos akola in mutawauk orekma sac.
  hbo-WLC: וָאַגִּ֨יד לָהֶ֜ם אֶת־יַ֣ד אֱלֹהַ֗י אֲשֶׁר־הִיא֙ טוֹבָ֣ה עָלַ֔י וְאַף־דִּבְרֵ֥י
    הַמֶּ֖לֶךְ אֲשֶׁ֣ר אָֽמַר־לִ֑י וַיֹּֽאמְרוּ֙ נָק֣וּם וּבָנִ֔ינוּ וַיְחַזְּק֥וּ
    יְדֵיהֶ֖ם לַטּוֹבָֽה׃ פ
  ibo-ibo: Akọọrọ m ha ọchịchọ ahụ Chineke tinyere m nʼobi na ihe mụ na eze kwuru,
    na otu o si kwadoo ihe m gwara ya. Ha zara m sị, “Ọ dị mma, ka anyị wugharịanụ
    mgbidi ahụ.” Ọrụ ahụ bidokwara na-atụfughị oge.
  ory-ory: ତହୁଁ ମୋʼ ପ୍ରତି ମୋର ପରମେଶ୍ୱରଙ୍କ ମଙ୍ଗଳମୟ ହସ୍ତ ବିଷୟ, ମଧ୍ୟ ମୋʼ ପ୍ରତି ଉକ୍ତ ରାଜାଙ୍କ
    କଥା ବିଷୟ ମୁଁ ସେମାନଙ୍କୁ ଜଣାଇଲି। ତହିଁରେ ସେମାନେ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ଉଠି ନିର୍ମାଣ
    କରିବା।” ଏହିରୂପେ ସେମାନେ ସେହି ଉତ୍ତମ କାର୍ଯ୍ୟ ନିମନ୍ତେ ଆପଣାମାନଙ୍କ ହସ୍ତ ସବଳ କଲେ।
  chk-chk: Iwe, üa apworausa ngeniir usun än Kot etiei o alisiei, üa pwal apworausa
    ngeniir ekewe kapas ewe king a üreniei. Iwe, ra üra, “Ousipwe popuetä le senisefälietä
    ewe tit.” Iei usun ra popuetä le föri ewe angang mi mürina.
  rop-rop: En aibin dalim olabat hau God bin jidan garram mi en imbin album mi en
    aibin dalim olabat wanim det king bin dalim mi. Wal deibin tok, “Wi garra stat
    bildimap det wol igin.” En deibin meigim miselp redi blanga wek.
  ukr-1871: 'І я оповідав їм про добродїйну для мене руку Бога мого, а так само й
    слова царя, що він говорив менї. І сказали вони: будемо будувати, — і скріпили
    руки свої на добре дїло.'
  deu-1951: 'Und ich teilte ihnen mit, wie gütig die Hand meines Gottes über mir sei;
    dazu die Worte des Königs, die er mit mir gesprochen hatte. Da sprachen sie: Wir
    wollen uns aufmachen und bauen! Und sie stärkten ihre Hände zum guten Werk.'
  eng-JPS: 'And I told them of the hand of my God which was good upon me; as also
    of the king''s words that he had spoken unto me. And they said: ''Let us rise
    up and build.'' So they strengthened their hands for the good work.'
  srp-1865: 'I kazah im kako je dobra ruka Boga mojega nada mnom i rijeèi careve koje
    mi je rekao. Tada rekoše: ustanimo i zidajmo. I ukrijepiše im se ruke na dobro.'
  lug-lug: Ne mbategeeza omukono gwa Katonda ogw’ekisa bye gwali gunkoledde, ne kabaka
    bye yaŋŋamba. Ne baddamu nti, “Tugolokoke tutandike okuzimba.” Era ne batandika
    omulimu.
  heb-heb: ואגיד להם את יד אלהי אשר היא טובה עלי ואף דברי המלך אשר אמר לי ויאמרו נקום
    ובנינו ויחזקו ידיהם לטובה׃
  ben-IRV: পরে আমার উপরে বিস্তারিত ঈশ্বরের মঙ্গলময় হাতের কথা এবং আমার প্রতি বলা রাজার
    কথা তাদেরকে জানালাম। তাতে তারা বলল, “চল, আমরা উঠে গিয়ে গাঁথি।” এই ভাবে তারা সেই
    ভাল কাজের জন্য নিজের নিজের হাত শক্তিশালী করল।
  pan-pan: ਤਦ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦੱਸਿਆ ਕਿ ਕਿਸ ਤਰ੍ਹਾਂ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਹੱਥ ਮੇਰੇ ਉੱਤੇ ਭਲਿਆਈ
    ਲਈ ਸੀ ਅਤੇ ਰਾਜਾ ਨੇ ਮੈਨੂੰ ਕੀ-ਕੀ ਗੱਲਾਂ ਆਖੀਆਂ ਸਨ। ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਆਉ, ਅਸੀਂ ਉੱਠੀਏ
    ਅਤੇ ਬਣਾਈਏ।” ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਇਸ ਭਲੇ ਕੰਮ ਲਈ ਆਪਣਿਆਂ ਹੱਥਾਂ ਨੂੰ ਤਕੜਾ ਕੀਤਾ।
  mya-JVB: ငါ ၏ ဘုရား သခင်သည် ငါ့ အား ပြုတော်မူသောကျေးဇူး ကို၎င်း၊ ရှင်ဘုရင် မိန့်
    တော်မူသော စကား ကို၎င်း ကြားပြော လေသော်၊ သူတို့က၊ ငါတို့သည် ထ ၍ တည် ကြကုန်အံ့ဟုဆိုလျက်၊
    ထိုကောင်းမှု ကို ပြီးစေခြင်းငှါ၊ တယောက်ကိုတယောက် နှိုးဆော် ကြ၏။
  tbg-tbg: Te minti tivake Kotiva ti kahaqiharo koqema timito uvaravata vika tiva
    nimi, King Atasekesisiva ti tiva timu uvaravata vika tiva nimuramanta viraqaahai
    vika tiriara tiha, Are koqe uvama tiaro. Kaiqenavu vi kaiqara varaare, tivake
    vika vi kaiqara varareka qera i vaura.
  hmo-hmo: Lau hamaorodia danu, lauegu Dirava be lau dekenai ia noho, lau ia durua
    noho, namo do lau havaraia totona. King Aratasaseta ese lau dekenai ia hamaoroa
    gaudia danu, be idia dekenai lau hamaoroa. Vadaeni idia gwau, “Namona be ita toreisi,
    ita haginia lou.” Unai dainai unai gaukara namona idia hamatamaia.
  urd-urd: और मैंने उनको बताया कि ख़ुदा की शफ़क़त का हाथ मुझ पर कैसे रहा, और ये कि
    बादशाह ने मुझ से क्या क्या बातें कहीं थीं। उन्होंने कहा, “हम उठकर बनाने लगें।
    इसलिए इस अच्छे काम के लिए उन्होंने अपने हाथों को मज़बूत किया।
  rus-SYN: 'И я рассказал им о благодеявшей мне руке Бога моего, а также и слова царя,
    которые он говорил мне. И сказали они: будем строить,- и укрепили руки свои на
    благое дело.'
  bqc-SIM: 'Má ònɛ́ lↄ lá ma Lua ↄkùmala ń yã́ pↄ́ kí òmɛɛo. Ɔ̃ aa mɛ̀: Wà
    fɛlɛ na a boawa. Ɔ̃ aa nà zĩ maapiwa ↄplapla.'
  tcz-CHONGTHU: Hiche jou chun keiman itibang Pathen kaihoi kachan ham chuleh lengpa
    toh iti kahung kihou lim lhon ham ti kasei peh tan ahi.
  mar-mar: देवाची माझ्यावर कृपा असल्याचे व राजा माझ्याशी काय बोलला ते मी त्यांना सांगितले.
    तेव्हा ते म्हणाले, “आपण आताच उठू आणि बांधू!” म्हणून आम्ही या सत्कार्याला सुरुवात
    केली.
  qub-qub: Chaychömi paycunata willaparä cuyacoj cayninwan Tayta Dios yanapämashanta.
    Chayno willarä ray imata nimashantapis. Chaura paycunaga «¡Juclla allchayta gallaycärishun!»
    nimaran. Chaura jucnin-jucnin shacyar arunanpaj auniran.
  bqp-bqp: 'Ma pìńnɛ dↄ lákũ ma Luda ↄ kúma nà kũ yã kũ kína òmɛnɛo. Akũ ò pì:
    Ò futɛ ò na a bonaaa. Akũ ò nà zĩ mana pìia ↄplapla.'
  hat-hat: 'Lè sa a, mwen fè yo konnen ki jan Bondye te la avè m'' pou pwoteje m''
    ak tou sa wa a te di m''. Yo reponn: -Bon. Annavan! Ann al rebati! Epi yo ranje
    kò yo pou mete men nan travay la.'
  eng-BSB: I also told them about the gracious hand of my God upon me, and what the
    king had said to me. “Let us start rebuilding,” they replied, and they set their
    hands to this good work.
  eng-WEBPB: I told them about the hand of my God which was good on me, and also about
    the king’s words that he had spoken to me. They said, “Let’s rise up and build.”
    So they strengthened their hands for the good work.
  kbq-kbq: Anage nehu'na Ra Anumzamo'ma azama anteno nazama hu'nea zamofo kea nezamasami'na,
    kini ne'mo'ma hu'nea nanekenena zamasami'noe. Anankema huge'za zamagra amanage
    hu'naze, Knarekita hago eri'zana agafa huta erisune, nehu'za, ana kere eri'zana
    agafa hu'za eri'naze.
  nhe-BL: 'Huan teipa niquinilhui quejatza Toteco Dios nechpalehuijtoya pampa hueyi
    iyolo. Niquinilhui nochi tlen nechilhuijtoya nopa tlanahuatijquetl huan quejatza
    nechcajqui ma nihuala hasta Jerusalén para nijchihuas nopa tequitl tlen nimoilhuijtoya
    para nijchihuas. Huajca nochi yajuanti tlananquilijque: ―Cualtitoc, ma titequitica.
    Huan nochi pejque tequitij ica miyac paquilistli.'
  bus-bus: 'Ma bèńnɛ dↄ lán ma Luda ↄↄ kùma nà kↄ̃n yã kɛ̀ kína òmɛɛo. Ben aↄ̃ bè:
    Wà fɛɛ wà na à bonaa. Ben aↄ̃ nà zĩ maaa pìa ↄplaplaa.'
  gub-BL: — Tupàn umur uze'egatu herehe a'e, a'e wanupe. — Hepytywà a'e, a'e wanupe.
    Amume'u tuwihawete ize'eg awer wanupe no. Uze'eg ihewe wà. — Zazypyrog iapo wi
    pà nehe ty, i'i ihewe wà. Uzemuàgà'ym a'e ma'ereko haw iapo pà wà.
  eng-DRA: 'And I shewed them how the hand of my God was good with me, and the king’s
    words, which he had spoken to me, and I said: Let us rise up, and build. And their
    hands were strengthened in good.'
