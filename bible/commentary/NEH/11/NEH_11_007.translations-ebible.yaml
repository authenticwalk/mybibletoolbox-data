    capa Salu.
  mdy-ETH: ቢኢኒያሜ ዜርፆ ዓሳ፦ ዮዳሄኮ ናኣዚ ናዖ ሜሹላሜ ናኣዚ ሳሉ፤ ዒዛኮ ቤርታሳ ማዖንሢ፦ ፔዳያ፥ ቆላያ፥ ማዒሴያ፥ ዒቲዔኤሌንታ
    ሻዒያንታኬ።
  twi-ASANTE: 'Benyamin abusuakuo no mu nnipa nie: Mesulam babarima Salu, Yoed babarima,
    Pedaia babarima, Kolaia babarima, Maaseia babarima, Itiel babarima ne Yesaia babarima;'
  eng-WEBU: 'These are the sons of Benjamin: Sallu the son of Meshullam, the son of
    Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son of
    Ithiel, the son of Jeshaiah.'
  wal-wal: Biniyaama zariyaappe yiida kaalettiyaageeti Saala, Gabbaayanne Sallaaya.
    Saalu Mashulaama na7aa; Mashulaami Yo7eeda na7aa; Yo7eedi Padaaya na7aa; Padaayi
    Qolaaya na7aa; Qolaayi Ma7iseeya na7aa; Ma7iseeyi Iti7eela na7aa; Iti7eeli Yishaa7iyaa
    na7aa. Muleera uddufun xeetanne laatamanne hosppun Biniyaama zareti Yerusalaamen
    de7idosona.
  spa-PDDPT: 'Estos son los hijos de Benjamín: Salú, hijo de Mesulam, hijo de Joed,
    hijo de Pedaías, hijo de Colaías, hijo de Maasías, hijo de Itiel, hijo de Jesaías.'
  gun-gun: 'Ha''e gui Benjamim ramymino kuery ma pova''e: Salu ma Mesulão ra''y, Mesulão
    ma Joede ra''y, Joede ma Pedaías ra''y, Pedaías ma Colaías ra''y, Colaías ma Maaséias
    ra''y, Maaséias ma Itiel ra''y, Itiel ma Jesaías ra''y.'
  agu-BL: 'Ma yi e'' xonl Benjamín i''tz: Salú yi cy''ajl Mesulam. Ma Mesulam i''
    cy''ajl Joed. Ma Joed i'' cy''ajl Pedaías. Ma Pedaías i'' cy''ajl Colaías, yi
    cy''ajl Maasías. Ma Maasías i'' cy''ajl Itiel. Ma Itiel i'' cy''ajl Jesaías.'
  ilo-ULB: 'Dagitoy ket nagtaud iti kaputotan ni Benjamin: Ni Sallu a putot ni Mesullam
    a putot ni Joed a putot ni Pedaias a putot ni Kolaias a putot ni Maaseias a putot
    ni Itiel a putot ni Jesaias.'
  kpg-kpg: 'Digau di madawaawa Benjamin: Sallu, tama ni Meshullam, dono damana madua
    go Joed. Ono maadua mmaadua ala i golo go Pedaiah, Kolaiah, Maaseiah, Ithiel mo
    Jeshaiah.'
  uig-ARA: 'بىنيامىننىڭ ئەۋلادلىرىدىن: ــ مەشۇللامنىڭ ئوغلى ساللۇ؛ مەشۇللام يوئەدنىڭ
    ئوغلى، يوئەد پىدايانىڭ ئوغلى، پىدايا كولايانىڭ ئوغلى، كولايا مائاسېياھنىڭ ئوغلى،
    مائاسېياھ ئىتىيەلنىڭ ئوغلى، ئىتىيەل يەشايانىڭ ئوغلى.'
  sus-sus: 'Naxee kelixi Bunyamin bɔnsɔɛ, nee xilie nan yi ki: Salu, nun a fɔxirabirɛe
    Gabayi nun Salayi. Salu baba xili Mesulama. Na fan baba xili Yowedi. Na fan baba
    xili Pɛdaya. Na fan baba xili Kolaya. Na fan baba xili Maaseya. Na fan baba xili
    Itiyɛli. Na fan baba xili Yɛsaya.'
  pon-2006: Sallu, nein Mesullam oh eh pahpa kahlap Soed. Eh pahpa kahlap teikan iei
    Pedaia, Kolaia, Maaseaia, Idiel, oh Sesaia.
  ksd-ksd: 'Ma go diat a tarai Beniamin: Salu natu i Mesulam, natu i Ioed, natu i
    Pedaia, natu i Kolaia, natu i Maseia, natu i Itiel, natu i Iesaia.'
  tur-YTC: 'Benyamin''in oğulları şunlardır: Meşullam oğlu, Yoed oğlu, Pedaya oğlu,
    Kolaya oğlu, Maaseya oğlu, İtiel oğlu, Yeşaya oğlu.'
  ind-AYT: 'Dari keturunan Benyamin: Salu, anak Mesulam, anak Yoed, anak Pedaya, anak
    Kolaya, anak Maaseya, anak Itiel, anak Yesaya,'
  nya-nya: 'Nazi zidzukulu za Benjamini: Salu mwana wa Mesulamu, mwana wa Yowedi,
    mwana wa Pedaya, mwana wa Kolaya, mwana wa Maaseiya, mwana wa Itieli, mwana wa
    Yesaiya.'
  hrv-hrv: 'Evo Benjaminovih sinova: Salu, sin Mešulama, sina Joedova, sina Pedajina,
    sina Kolajina, sina Maasejina, sina Itielova, sina Ješajina,'
  mps-mps: Te Benjamin hanide te tobolu bidi dabe elaluali, Salu, me Gabai, me Salai,
    me Joel, me Juda. Salu te Mesulamgo ogwa, tama Joetgo ogwago wai te agai wąį
    nǫų da. Te Salugo gasa bulali wąį nǫų dabe te tiwai elaluali, Pedaia, me
    Kolaia, Masea, Itiel, me Jesaia dao.
  tpi-tpi: Lain Benjamin i gat ol dispela hetman, Salu na Gabai na Salai na Joel na
    Juda. Salu em i pikinini man bilong Mesulam, na tumbuna pikinini bilong Joet.
    Ol arapela tumbuna bilong Salu i olsem, Pedaia na Kolaia na Masea na Itiel na
    Jesaia. Namba bilong olgeta manmeri bilong lain Benjamin i stap long Jerusalem,
    em inap 928. Joel, pikinini man bilong Sikri, em i namba wan lida bilong lain
    Benjamin. Na Juda, pikinini man bilong Hasenua bilong lain Benjamin, em i hetman
    bilong namba 2 hap bilong Jerusalem.
  dan-1931: 'Følgende Benjaminitter: Sallu, en Søn af Mesjullam, en Søn af Joed, en
    Søn af Pedaja, en Søn af Kolaja, en Søn af Ma''aseja, en Søn af Itiel, en Søn
    af Jesja''ja,'
  vie-OVCB: 'Người thuộc đại tộc Bên-gia-min: Sa-lu, con Mê-su-lam, cháu Giô-ết, chắt
    Phê-đa-gia, chút Cô-loa-gia, chít Ma-a-xê-gia; Ma-a-xê-gia là con Y-thi-ên, cháu
    Ê-sai.'
  guj-2017: 'બિન્યામીનના વંશજો આ છે: સાલ્લૂ તે મશુલ્લામનો પુત્ર, મશુલ્લામ યોએલનો,
    યોએલ પદાયાનો, પદાયા કોલાયાનો, કોલાયા માસેયાનો, માસેયા ઇથીએલનો, ઇથીએલ યશાયાનો પુત્ર
    હતો.'
  pon-2006A: 'Kisehn kadaudok en Pensamin: Sallu, nein Mesullam oh eh pahpa kahlap
    Soed. Eh pahpa kahlap teikan iei Pedaia, Kolaia, Maaseaia, Idiel, oh Sesaia.'
  por-BRBSL: 'Estes são os filhos de Benjamim: Sallu, filho de Meshullam, filho de
    Joede, filho de Pedaías, filho de Colaías, filho de Maaséias, filho de Itiel,
    filho de Jesaías.'
  cth-cth: 'Benjamin canaw teh hetnaw doeh: Meshullam capa Sallu, Joed capa, Pedaiah
    capa, Kolaiah capa, Maaseiah capa, Ithiel capa, Jeshaiah capa,'
  twi-twi: 'Benyamin abusuakuw no mu nnipa ni: Mesulam babarima Salu, Yoed babarima,
    Pedaia babarima, Kolaia babarima, Maaseia babarima, Itiel babarima ne Yesaia babarima;'
  hlt-hlt: Benjamin koca rhoek he tah Isaiah capa Ithiel, Ithiel capa Maaseiah, Maaseiah
    capa Kolaiah, Kolaiah capa Pedaiah, Pedaiah capa Joed, Joed capa Meshullam, Meshuulam
    capa Salu.
  tbz-SIM: Esɑii weè do pɛitɛ́ Itiyɛɛdi kɛ̀ Itiyɛɛdii pɛitɛ́ Mɑseyɑ kɛ̀ Mɑseyɑɑ pɛitɛ́
    Kodɑyɑ kɛ̀ Kodɑyɑɑ pɛitɛ́ Pedɑyɑ kɛ̀ Pedɑyɑɑ mɛ ntó pɛitɛ́ Yoɛri kòo pɛitɛ́ Mɛsudɑmmu.
    Bɛnsɑmɛɛ wuɔ nkɔbɛ mbɛ bɛɛ̀ do bo Sedisɑdɛmmu,
  msy-2020: 'Benjaminɨn anabamɨn adarasi, men gumazir dapanibar ziabar kara: Salu
    ko Gabai, Salai, Joel ko Juda. Salu a Mesulamɨn otarim, ezɨ Mesulam Joetɨn otarim,
    ezɨ Joet Pedaian otarim, ezɨ Pedaia Kolaian otarim, ezɨ Kolaia Masean otarim,
    ezɨ Masea Itielɨn otarim, ezɨ Itiel Jesaian otarim. Jerusalemɨn itir Benjaminɨn
    anabamɨn adarazi bar moghɨra, men dɨbobonim, 928ɨn tu. Ezɨ Sikrin otarim Joel,
    Benjaminɨn adarazir faragha zuir gumazir dapanim. Ezɨ Hasenuan otarim Juda, a
    Benjaminɨn adarazir mav. A gumazir dapanir Joelɨn gɨn zuim, a an akuragha Jerusalemɨn
    aven itir distrighɨn mamɨn gari.'
  dop-dop: Pɛncɑmɛɛ nyǝ́mɑ tɑɑ kɑ wɛ Yesɑyɑ lʋlʋɣʋ tʋ Sɑlu nɑ ɩ́lɛ́ ɩ lʋlʋɣʋ tʋ Ɩtǝyɛɛlɩ,
    nɑ Mɑɑseyɑ, nɑ Kolɑyɑ, nɑ Petɑyɑ, nɑ Yowɛtɩ, nɑ Mesulɑm.
  azb-azb: 'Binyamin övladları bunlardır: Yeşaya oğlu Yetiel oğlu Maaseya oğlu Qolaya
    oğlu Pedaya oğlu Yoed oğlu Meşullam oğlu Sallu və'
  eng-DBY: 'And these are the children of Benjamin: Sallu the son of Meshullam, the
    son of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the
    son of Ithiel, the son of Isaiah;'
  hin-2017: बिन्यामीनियों में से सल्लू जो मशुल्लाम का पुत्र था, यह योएद का पुत्र,
    यह पदायाह का पुत्र था, यह कोलायाह का पुत्र यह मासेयाह का पुत्र, यह इतीएह का पुत्र,
    यह यशायाह का पुत्र था।
  wol-KYG: Ñi bokk ci askanu Beñamin Salu la, ku góor ka Mesulam di baayam; Yowet
