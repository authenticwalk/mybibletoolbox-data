verse: NEH.011.007
translations:
  mal-C: 'ബെന്യാമീന്റെ പിൻഗാമികളിൽനിന്ന്: യെശയ്യാവിന്റെ മകനായ ഇഥീയേലിന്റെ മകനായ മയസേയാവിന്റെ
    മകനായ കോലായാവിന്റെ മകനായ പെദായാവിന്റെ മകനായ യോവേദിന്റെ മകനായ മെശുല്ലാമിന്റെ മകനായ
    സല്ലൂ;'
  deu-TKW: 'Und dies sind die Benjaminiten: Sallu, der Sohn Mesullams, des Sohnes
    Joëds, des Sohnes Pedajas, des Sohnes Kolajas, des Sohnes Maasejas, des Sohnes
    Ithïels, des Sohnes Jesajas,'
  lin-lin: 'Mpo na bakitani ya Benjame : Salu, mwana mobali ya Meshulami, mwana mobali
    ya Yoedi, mwana mobali ya Pedaya, mwana mobali ya Kolaya, mwana mobali ya Maaseya,
    mwana mobali ya Itieli, mwana mobali ya Ezayi ;'
  eng-LSV: 'And these [are] sons of Benjamin: Sallu son of Meshullam, son of Joed,
    son of Pedaiah, son of Kolaiah, son of Maaseiah, son of Ithiel, son of Jesaiah;'
  eng-GNV: These also are the sonnes of Beniamin, Sallu, the sonne of Meshullam, the
    sonne of Ioed, the sonne of Pedaiah, the sonne of Kolaiah, the sonne of Maaseiah,
    the sonne of Ithiel, the sonne of Ieshaiah.
  eng-WEBSTER: And these are the sons of Benjamin; Sallu the son of Meshullam, the
    son of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the
    son of Ithiel, the son of Jesaiah.
  nhw-BL: 'Tlen iixhuihua Benjamín mocajque ipan Jerusalén: Salú, icone Mesulam, catli
    elqui icone Joed, catli icone Pedaías, catli icone Colaías, catli icone Maasías,
    catli icone Itiel, catli elqui icone Jesaías.'
  swh-ONEN: 'Kutoka wazao wa Benyamini: Salu mwana wa Meshulamu, mwana wa Yoedi, mwana
    wa Pedaya, mwana wa Kolaya, mwana wa Maaseya, mwana wa Ithieli, mwana wa Yeshaya'
  bba-bba: Bɛnyɑmɛɛ be bɑ sinɑ Yerusɑlɛmuɔ, berɑ Sɑlu kɑ Gɑbɑi kɑ Sɑlɑi. Sɑlu u sɑ̃ɑwɑ
    Mɛsulɑmun bii, Yoɛdin debubu. Win sikɑdobɑrɑ Pedɑyɑ kɑ Kolɑyɑ kɑ Mɑɑseyɑ kɑ Itiɛli
    kɑ Esɑi. Be bɑ sɑ̃ɑ Bɛnyɑmɛɛn bweseru bɑ kɑ sinɑ Yerusɑlɛmuɔ ben ɡeerɑ sɑ̃ɑwɑ
    tɔmbu nɛnɛ kɑ wunɑɑ teeru kɑ nɔɔbɑ itɑ (928).
  eng-KJVCPB: And these are the sons of Benjamin; Sallu the son of Meshullam, the
    son of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the
    son of Ithiel, the son of Jesaiah.
  luo-luo: 'Koa e nyikwa Benjamin ne gin: Salu wuod Meshulam, ma wuod Joed, ma wuod
    Pedaya, ma wuod Kolaya, ma wuod Maseya, ma wuod Ithiel, ma wuod Jeshaya,'
  meu-meu: 'Beniamina vevena bini: Salu, Mesulama natuna, (Mesulama na Ioed natuna,
    loed na Pedaia natuna, Pedaia na Kolaia natuna, Kolaia na Maaseia natuna, Maaseia
    na Itiele natuna, Itiele na lesaia natuna).'
  npi-ULB: 'बेन्‍यामीनका सन्‍तानहरू यी नै हुन्: सल्‍लू, जो मशुल्‍लामका छोरा, जो योएदका
    छोरा, जो पदायाहका छोरा, जो कोलायाहका छोरा, जो मासेयाहका छोरा, जो इथीएलका छोरा,
    जो यशयाहका छोरा थिए,'
  yor-yor: 'Nínú àwọn ìran Benjamini: Sallu ọmọ Meṣullamu, ọmọ Joẹdi, ọmọ Pedaiah,
    ọmọ Kolaiah, ọmọ Maaseiah, ọmọ Itieli, ọmọ Jeṣaiah,'
  ind-ind: Salu, kepala suku Benyamin yang utama. Daftar nenek moyangnya adalah Yesaya,
    kemudian Itiel, Maaseya, Kolaya, Pedaya, Yoed, dan Mesulam, yang adalah ayah Salu.
  pes-OPCB: 'از قبیلهٔ بنیامین: سلو (سلو پسر مشلام، مشلام پسر یوعید، یوعید پسر فدایا،
    فدایا پسر قولایا، قولایا پسر معسیا، معسیا پسر ایتی‌ئیل، ایتی‌ئیل پسر اشعیا بود)؛
    جبای و سلای. جمعاً ۹۲۸ نفر از قبیلهٔ بنیامین در اورشلیم زندگی می‌کردند. سردستهٔ
    ایشان یوئیل پسر زکری و معاون او یهودا پسر هسنواه بود.'
  tgl-ULB: 'Ang mga ito ay mula sa kaapu-apuhan ni Benjamin: sina Salu na anak ni
    Mesulam na anak ni Joed na anak ni Pedaias na anak ni Kolaias na anak ni Maaseias
    na anak ni Itiel na anak ni Jesaias.'
  hui-hui: Beniyamini hameigini nde agali haguane heneru mini uru Salu ibu Mesulama
    igini howa Yoede aguane hene. Ibu mamali maru Pedaia Kolaia Masea Idiele Yasaia
    ima uruni haga bini.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​များ​မှာ​အောက်​ပါ အ​တိုင်း​ဖြစ်​၏။ ယော​ဒ​၏​မြေး၊
    မေ​ရှု​လံ​၏​သား​သလ္လု။ သူ ၏​အ​ခြား​ဘိုး​ဘေး​များ​တွင်​ပေ​ဒါ​ယ၊ ကော​လာ​ယ၊ မာ​သေ​ယ၊
    ဣ​သေ​လ၊ ယေ​ရှာ​ယ တို့​ပါ​ဝင်​သည်။
  bod-N: ཡང་པེན་ཡཱ་མེན་པའི་ཁྲོད་སལ་ལུ་ཡོད་པ་དང་། སལ་ལུ་ནི་མཱེ་ཤུལ་ལིམ་གྱི་བུ་དང་།
    མཱེ་ཤུལ་ལིམ་ནི་ཡོ་ཨེད་ཀྱི་བུ་དང་། ཡོ་ཨེད་ནི་ཕེ་ད་ཡཱའི་བུ་དང་། ཕེ་ད་ཡཱ་ནི་ཀོ་ལ་ཡཱའི་བུ་དང་།
    ཀོ་ལ་ཡཱ་ནི་མ་ཨ་སེ་ཡཱའི་བུ་དང་། མ་ཨ་སེ་ཡཱ་ནི་ཨི་ཐི་ཨེལ་གྱི་བུ་དང་། ཨི་ཐི་ཨེལ་ནི་ཡེ་ཤ་ཡཱའི་བུའོ།
    །
  sna-sna: 'Vaibva kuzvizvarwa zvaBhenjamini vaiti: Saru mwanakomana waMeshurami,
    mwanakomana waJoedhi, mwanakomana waPedhaya, mwanakomana waKoraya, mwanakomana
    waMaaseya, mwanakomana waItieri, mwanakomana waJeshaya,'
  spa-BLM: 'Estos son los hijos de Benjamín: Salú, hijo de Mesulam, hijo de Joed,
    hijo de Pedaías, hijo de Colaías, hijo de Maasías, hijo de Itiel, hijo de Jesaías.'
  cac-cac: Axo pax d'a scal eb' yin̈tilal Benjamín, ay oxvan̈ eb' vin̈ yajal yaji.
    Aton vin̈aj Salú, vin̈aj Gabai yed' vin̈aj Salai. A vin̈aj Salú chi' yuninal vin̈aj
    Mesulam, axo eb' smam yicham vin̈, aton vin̈aj Joed, vin̈aj Pedaías, vin̈aj Colaías,
    vin̈aj Maasías, vin̈aj Itiel, vin̈aj Jesaías. 928 sb'isul eb' d'a smasanil.
  swh-ULB: Hao ndio wana wa Benyamini, Salu, mwana wa Meshulamu, mwana wa Yoedi, mwana
    wa Pedaya, mwana wa Kolaya, mwana wa Maaseva, mwana wa Ithieli, mwana wa Yehaya.
  bel-bel: 'І вось сыны Веньяміна: Салу, сын Мэшулама, сын Ёэда, сын Фэдаі, сын Калаі,
    сын Маасэі, сын Ітыіла, сын Ісаі,'
  deu-ELBBK: 'Und dies sind die Söhne Benjamins: Sallu, der Sohn Meschullams, des
    Sohnes Joeds, des Sohnes Pedajas, des Sohnes Kolajas, des Sohnes Maasejas, des
    Sohnes Ithiels, des Sohnes Jesajas;'
  mbb-OT: 'Is ebpuun diyà te tribu ni Benjamin: Si Salu he anak ni Meshulam (si Meshulam
    anak ni Joed; si Joed anak ni Pedaya; si Pedaya anak ni Kolaya; si Kolaya anak
    ni Maasea; si Maasea anak ni Itiel; ne si Itiel anak ni Jeshaya);'
  mal-2015: 'ബെന്യാമീന്യർ ആരെല്ലാമെന്നാൽ: സല്ലൂ; അവൻ മെശുല്ലാമിന്റെ മകൻ; അവൻ യോവേദിന്റെ
    മകൻ; അവൻ പെദായാവിന്റെ മകൻ; അവൻ കോലായാവിന്റെ മകൻ; അവൻ മയസേയാവിന്റെ മകൻ; അവൻ ഇഥീയേലിന്റെ
    മകൻ: അവൻ യെശയ്യാവിന്റെ മകൻ;'
  rmc-rmc: 'Andral o kmeňos Benjamin: O Salu, saveske sas dad o Mešulam, leske o Joed,
    leske o Pedajah, leske o Kolajah, leske o Maasejah, leske o Itiel the leske o
    Ješajah,'
  pes-OPV: 'واینانند پسران بنیامین: سلو ابن مشلام بن یوعید بن فدایا ابن قولایا ابن
    معسیا ابن ایتئیل بن اشعیا.'
  ron-1924: 'Ятэ фиий луй Бениамин: Салу, фиул луй Мешулам, фиул луй Иоед, фиул луй
    Педая, фиул луй Колая, фиул луй Маасея, фиул луй Итиел, фиул луй Исая,'
  ben-OBCV: 'বিন্যামীনের বংশধরদের মধ্য থেকে: মশুল্লমের ছেলে সল্লু, সেই মশুল্লম যোয়েদের
    ছেলে, যোয়েদ পদায়ের ছেলে, পদায় কোলায়ার ছেলে, কোলায়া মাসেয়ের ছেলে, মাসেয়
    ঈথীয়েলের ছেলে, ঈথীয়েল যিশায়াহের ছেলে,'
  som-som: 'Oo intanuna waa kuwii reer Benyaamiin: Sallu oo ahaa ina Meshullaam, ina
    Yooceed, ina Fedaayaah, ina Qoolaayaah, ina Macaseeyaah, ina Iitii''eel, ina Yeshacyaah.'
  lat-VUC: 'Hi sunt autem filii Benjamin: Sellum filius Mosollam, filius Joëd, filius
    Phadaia, filius Colaia, filius Masia, filius Etheel, filius Isaia,'
  eng-ASVBT: 'And these are the sons of Benjamin: Sallu the son of Meshullam, the
    son of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the
    son of Ithiel, the son of Jeshaiah.'
  ita-1885: 'E d''infra i figliuoli di Beniamino, costoro: Sallu, figliuolo di Mesullam,
    figliuolo di Ioed, figliuolo di Pedaia, figliuolo di Colaia, figliuolo di Maaseia,
    figliuolo d''Itiel, figliuolo d''Isaia;'
  eng-ULB: 'These are the descendants of Benjamin: Sallu son of Meshullam son of Joed
    son of Pedaiah son of Kolaiah son of Maaseiah son of Ithiel son of Jeshaiah,'
  spa-VBL: 'De la tribu de Benjamín: Salú, hijo de Mesulam, hijo de Joed, hijo de
    Pedaías, hijo de Colaías, hijo de Itiel, hijo de Jesaías,'
  fra-_FOB: 'Et voici les enfants de Benjamin: Sallu, fils de Méshullam, fils de Joëd,
    fils de Pédaja, fils de Kolaja, fils de Maaséja, fils d''Ithiel, fils d''Ésaïe;'
  mal-mal: 'ബെന്യാമീന്യർ ആരെല്ലാമെന്നാൽ: മെശുല്ലാമിന്റെ മകൻ സല്ലൂ; മെശുല്ലാം യോവേദിന്റെ
    മകൻ; യോവേദ് പെദായാവിന്റെ മകൻ; പെദായാവ് കോലായാവിന്റെ മകൻ; കോലായാവ് മയസേയാവിന്റെ
    മകൻ; മയസേയാവ് ഇഥീയേലിന്റെ മകൻ: ഇഥീയേൽ യെശയ്യാവിന്റെ മകൻ;'
  urd-GVR: 'Binyamīn kā qabīlā: Sallū bin Masullām bin Yoed bin Fidāyāh bin Qaulāyāh
    bin Māsiyāh bin Ītiyel bin Yasāyāh.'
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुर सु सु बाक्‍तेक्‍म देंशा हना, मेशुल्‍लाम आ तौ
    सल्‍लु बाक्‍त। मेशुल्‍लाम आ आफ योएद बाक्‍त। योएद आ आफ पेदायाह बाक्‍त। पेदायाह
    आ आफ कोलायाह बाक्‍त। कोलायाह आ आफ मासेयाह बाक्‍त। मासेयाह आ आफ इथीएल बाक्‍त। इथीएल
    आ आफ येशायाह बाक्‍त।
  ita-1927: 'De’ figliuoli di Beniamino, questi: Sallu, figliuolo di Mashullam, figliuolo
    di Joed, figliuolo di Pedaia, figliuolo di Kolaia, figliuolo di Maaseia, figliuolo
    d’Ithiel, figliuolo d’Isaia;'
  ckb-ckb: 'ئەمانەش نەوەی بنیامینن: سەلو کوڕی مەشولام کوڕی یۆعێد کوڕی پەدایا کوڕی
    قۆلایای کوڕی مەعسێیاهوی کوڕی ئیتیێلی کوڕی یەشەعیا،'
  eng-BBE: 'And these are the sons of Benjamin: Sallu, the son of Meshullam, the son
    of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son
    of Ithiel, the son of Jeshaiah.'
  kan-OKCV: 'ಬೆನ್ಯಾಮೀನನ ವಂಶಜರು: ಸಲ್ಲು, ಇವನು ಮೆಷುಲ್ಲಾಮನ ಮಗ, ಯೆಶಾಯನ ಮಗ, ಇಥಿಯೇಲನ ಮಗ,
    ಮಾಸೇಯನ ಮಗ, ಕೊಲಾಯನ ಮಗ, ಪೆದಾಯನ ಮಗ, ಯೊವೇದನ ಮಗ,'
  bbb-bbb: '@see-verse:NEH.011.006'
  tam-2017: பென்யமீன் சந்ததியர்களில் யாரென்றால், சல்லு என்பவன்; இவன் மெசுல்லாமுக்கும்,
    இவன் யோவேதுக்கும், இவன் பெதாயாவுக்கும், இவன் கொலாயாவுக்கும், இவன் மாசெயாவுக்கும்,
    இவன் ஈத்தியேலுக்கும், இவன் எஷாயாவுக்கும் மகனானவன்.
  spa-RV-1909: 'Y estos son los hijos de Benjamín: Salú hijo de Mesullam, hijo de
    Joed, hijo de Pedaías, hijo de Colaías, hijo de Maaseías, hijo de Ithiel, hijo
    de Jesaía.'
  ron-BTF: 'Și aceștia sunt fiii lui Beniamin: Salu, fiul lui Meșulam, fiul lui Ioed,
    fiul lui Pedaia, fiul lui Colaia, fiul lui Maaseia, fiul lui Itiel, fiul lui Isaia.'
  eng-WEBP: 'These are the sons of Benjamin: Sallu the son of Meshullam, the son of
    Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son of
    Ithiel, the son of Jeshaiah.'
  eng-FBV: 'From the tribe of Benjamin: Sallu, son of Meshullam, son of Joed, son
    of Pedaiah, son of Kolaiah, son of Maaseiah, son of Ithiel, son of Jeshaiah,'
  nld-1939: 'Dit zijn de Benjamieten: Salloe, de zoon van Mesjoellam, zoon van Joëd,
    zoon van Pedaja, zoon van Kolaja, zoon van Maäseja. zoon van Itiël, zoon van Jesjaja,'
  nch-BL: 'Ten iixhuihua Benjamín mocajque ipan Jerusalén: Salú, icone Mesulam, cati
    elqui icone Joed, cati icone Pedaías, cati icone Colaías, cati icone Maasías,
    cati icone Itiel, cati elqui icone Jesaías.'
  vie-1934: Về người Bên-gia-min có Sa-lu, con trai của Mê-su-lam, cháu của Giô-ết,
    chắt của Phê-đa-gia, chít của Cô-la-gia; Cô-la-gia là con trai của Ma-a-sê-gia,
    cháu của Y-thi-ên, chắt của Ê-sai;
  hin-CV: 'बिन्यामिन के वंशज ये है: सल्लू, जो मेशुल्लाम का पुत्र था, जो योएद का, जो
    पेदाइयाह का, जो कोलाइयाह का, जो मआसेइयाह का, जो ईथिएल का, जो येशाइयाह का पुत्र
    था;'
  spa-BES: 'Y estos son los hijos de Benjamín: Salú, el hijo de Mesulam, el hijo de
    Joed, el hijo de Pedaias, el hijo de Colaias, el hijo de Maasias, el hijo de Itiel,
    el hijo de Jesaias.'
  tdx-tdx: 'Irezao o ana’ i Beniamineo: i Salò, ana’ i Mesolame, ana’ Ioede, ana’
    i Pe­daià, ana’ i Kolaià, ana’ i Maaseià, ana’ Itiele, ana’ Iesaià.'
  tha-KJV: และต่อไปนี้เป็นคนเบนยามิน คือสัลลู​บุ​ตรชายเมชุลลาม ผู้​เป็นบุตรชายโยเอด
    ผู้​เป็นบุตรชายเปดายาห์ ผู้​เป็นบุตรชายโคลายาห์ ผู้​เป็นบุตรชายมาอาเสอาห์ ผู้​เป็นบุตรชายอิธีเอล
    ผู้​เป็นบุตรชายเยชายาห์
  por-BR-2018: 'E estes são os filhos de Benjamim: Salu filho de Mesulão, filho de
    Joede, filho de Pedaías, filho de Colaías, filho de Maaseias, filho de Itiel,
    filho de Jesaías.'
  deu-ELO: 'Und dies sind die Söhne Benjamins: Sallu, der Sohn Meschullams, des Sohnes
    Joeds, des Sohnes Pedajas, des Sohnes Kolajas, des Sohnes Maasejas, des Sohnes
    Ithiels, des Sohnes Jesajas;'
  eng-WYC-2018: And these be the sons of Benjamin; Sallu, the son of Meshullam, the
    son of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the
    son of Ithiel, the son of Jesaiah;
  epo-epo: 'Kaj jen estas la idoj de Benjamen: Salu, filo de Meŝulam, filo de Joed,
    filo de Pedaja, filo de Kolaja, filo de Maaseja, filo de Itiel, filo de Jeŝaja;'
  uig-PIN: 'Binyaminning ǝwladliridin: — Mǝxullamning oƣli Sallu; Mǝxullam Yoǝdning
    oƣli, Yoǝd Pidayaning oƣli, Pidaya Kolayaning oƣli, Kolaya Maaseyaⱨning oƣli,
    Maaseyaⱨ Itiyǝlning oƣli, Itiyǝl Yǝxayaning oƣli.'
  beo-beo: Bediamini fi dunu, Sa:la:iai (Misiala:me egefe amola Youede ea aowa). Ea
    aowalali eno mogili da Bida:iya, Goula:ia, Ma:iasia, Idiele amola Yisa:ia.
  tpi-OTNT: Lain Benjamin i gat ol dispela hetman, Salu na Gabai na Salai na Joel
    na Juda. Salu em i pikinini man bilong Mesulam, na tumbuna pikinini bilong Joet.
    Ol arapela tumbuna bilong Salu i olsem, Pedaia na Kolaia na Masea na Itiel na
    Jesaia. Namba bilong olgeta manmeri bilong lain Benjamin i stap long Jerusalem,
    em inap 928. Joel, pikinini man bilong Sikri, em i namba wan lida bilong lain
    Benjamin. Na Juda, pikinini man bilong Hasenua bilong lain Benjamin, em i hetman
    bilong namba 2 hap bilong Jerusalem.
  hau-SA: Daga zuriyar Benyamin akwai, Sallu ɗan Meshullam, ɗan Yowed, ɗan Fedahiya,
    ɗan Kolahiya, ɗan Ma’asehiya, ɗan Itiyel, ɗan Yeshahiya,
  uig-LAT: 'Binyaminning ewladliridin: — Meshullamning oghli Sallu; Meshullam Yoedning
    oghli, Yoed Pidayaning oghli, Pidaya Kolayaning oghli, Kolaya Maaséyahning oghli,
    Maaséyah Itiyelning oghli, Itiyel Yeshayaning oghli.'
  nde-nde: 'Abesizukulwane sikaBhenjamini: uSalu indodana kaMeshulami, indodana kaJoyedi,
    indodana kaPhedaya, indodana kaKholaya, indodana kaMaseya, indodana ka-Ithiyeli,
    indodana kaJeshaya,'
  ton-ton: Pea ko e ngaahi foha eni ʻo Penisimani; ko Selu ko e foha ʻo Mesulami,
    Ko e foha ʻo Soeti, ko e foha ʻo Pitaia, ko e foha ʻo Kolaia, ko e foha ʻo Maaseia,
    ko e foha ʻo Itieli, ko e foha ʻo Sisaia.
  ces-1613: 'Synové Beniaminovi tito: Sallu syn Mesullama, syna Joedova, syna Pedaiášova,
    syna Kolaiášova, syna Maaseiášova, syna Itielova, syna Izaiášova.'
  eng-WMB: 'These are the sons of Benjamin: Sallu the son of Meshullam, the son of
    Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son of
    Ithiel, the son of Jeshaiah.'
  tam-TCV: 'பென்யமீன் வழித்தோன்றலில் வந்த தலைவர்கள்: சல்லு மெசுல்லாமின் மகன், மெசுல்லாம்
    யோயேதின் மகன், யோயேது பெதாயாவின் மகன், பெதாயா கோலாயாவின் மகன், கோலாயா மாசெயாவின்
    மகன், மாசெயா இதியேலின் மகன், இதியேல் எஷாயாவின் மகன்,'
  ceb-ULB: 'Mao kini ang mga kaliwatan ni Benjamin: Si Salu ang anak nga lalaki ni
    Meshulam nga anak nga lalaki ni Joed nga anak nga lalaki ni Pedaya nga anak nga
    lalaki ni Kolaya nga anak nga lalaki ni Maasea nga anak nga lalaki ni Itiel nga
    anak nga lalaki ni Jeshaya,'
  pol-UBG: 'A to są synowie Beniamina: Sallu, syn Meszullama, syna Joeda, syna Pedajasza,
    syna Kolajasza, syna Maasejasza, syna Itiela, syna Jesajasza;'
  urd-GVU: 'بن یمین کا قبیلہ: سَلّو بن مسُلّام بن یوعید بن فِدایاہ بن قولایاہ بن معسیاہ
    بن ایتی ایل بن یسعیاہ۔'
  deu-1912: 'Dies sind die Kinder Benjamin: Sallu, der Sohn Mesullams, des Sohnes
    Joeds, des Sohnes Pedajas, des Sohnes Kolajas, des Sohnes Maasejas, des Sohnes
    Ithiels, des Sohnes Jesaja''s,'
  kan-2017: 'ಬೆನ್ಯಾಮೀನ್ ಕುಲದವರಲ್ಲಿ: ಸಲ್ಲು, ಇವನು ಮೆಷುಲ್ಲಾಮನ ಮಗ; ಇವನು ಯೋವೇದನ ಮಗ; ಇವನು
    ಪೆದಾಯನ ಮಗ; ಇವನು ಕೋಲಾಯನ ಮಗ; ಇವನು ಮಾಸೇಯನ ಮಗ; ಇವನು ಈತೀಯೇಲನ ಮಗ; ಇವನು ಯೆಶಾಯನ ಮಗ.'
  yap-yap: 'Chonggin e ganong rok Benjamin: Sallu nib mo’on ni fak Meshullam nib mo’on
    ni fak Joed. Ma ku boch e pi ga’ rok e ba mu’un Pedayah ngay, nge Kolayah, nge
    Maaseyah, nge Ithiel, nge Jeshayah.'
  hlt-MCSB: Benjamin koca rhoek he tah Isaiah capa Ithiel, Ithiel capa Maaseiah, Maaseiah
