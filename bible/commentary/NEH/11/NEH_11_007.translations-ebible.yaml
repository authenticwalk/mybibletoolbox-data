    Kolaya, Itiyel di baayu Maasya, Yisaya di baayu Itiyel;
  eng-YLT: 'And these [are] sons of Benjamin: Sallu son of Meshullam, son of Joed,
    son of Pedaiah, son of Kolaiah, son of Maaseiah, son of Ithiel, son of Jesaiah;'
  eng-WYC-2017: And these be the sons of Benjamin; Sallu, the son of Meshullam, the
    son of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the
    son of Ithiel, the son of Jesaiah;
  eng-WMBB: 'These are the sons of Benjamin: Sallu the son of Meshullam, the son of
    Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son of
    Ithiel, the son of Jeshaiah.'
  urd-GVH: 'बिनयमीन का क़बीला : सल्लू बिन मसुल्लाम बिन योएद बिन फ़िदायाह बिन क़ौलायाह
    बिन मासियाह बिन ईतियेल बिन यसायाह।'
  rug-rug: Salu si tuna koreo e Mesulama, sa tuna koreo e Zoedi, sa tuna koreo e Pedaia,
    sa tuna koreo e Kolaia, sa tuna koreo e Maseia, sa tuna koreo e Itieli, sa tuna
    koreo e Zesaea.
  gaz-gaz: 'Sanyii Beniyaam keessaa: Saʼaaluu ilma Meshulaam, ilma Yooʼeed, ilma Phedaayaa,
    ilma Qolaayaa, ilma Maʼaseyaa, ilma Iitiiʼeel, ilma Yeshaayaa,'
  fra-LSG: 'Voici les fils de Benjamin: Sallu, fils de Meschullam, fils de Joëd, fils
    de Pedaja, fils de Kolaja, fils de Maaséja, fils d’Ithiel, fils d’Ésaïe,'
  yal-yal: 'Bunyamin bɔnsɔnna muxune yɛ: Salu. Mesulan nan Salu sɔtɔ. Yowedi nan Mesulan
    sɔtɔ. Pɛdaya nan Yowedi sɔtɔ. Kolaya nan Pɛdaya sɔtɔ. Maaseya nan Kolaya sɔtɔ.
    Itiyeli nan Maaseya sɔtɔ. Yɛsaya nan Itiyeli sɔtɔ.'
  haw-1868: Eia ka poe mamo a Beniamina, o Salu ke keiki a Mesulama, ke keiki a Ioeda,
    ke keiki a Pedaia, ke keiki a Kolaia, ke keiki a Maaseia, ke keiki a Itiela, ke
    keiki a Iesaia.
  arb-NAV: 'وَمِنْ بَنِي بِنْيَامِينَ: سَلُّو بْنُ مَشُلّامَ بْنِ يُوعِيدَ بْنِ فَدَايَا
    بْنِ قُولايَا بْنِ مَعْسِيَا بْنِ إِيثِيئِيلَ بْنِ يَشَعْيَا،'
  ewe-ewe: 'Benyamin ƒe to la ƒe kplɔlawoe nye: Salu, Mesulam ƒe vi. Mesulam fofoe
    nye Yoed, ame si fofoe nye Pedaya, Kolaya ƒe vi, ame si fofoe nye Maaseya, ame
    si fofoe nye Itiel, Yesaya ƒe vi.'
  eng-LEE: 'And these are the sons of Benjamin: Sallu the son of Meshullam, the son
    of Jo''ed, the son of Pedayah, the son of Kolayah, the son of Ma''asseyah, the
    son of Ithiel, the son of Jessha''yah;'
  asm-FB: 'বিন্যামীন বংশৰ পৰা এওঁলোক: ঈথীয়েলৰ পুত্র যিচয়া, যিচয়াৰ পুত্র মাচেয়া,
    মাচেয়াৰ পুত্র কোলায়া, কোলায়াৰ পুত্ৰ পদায়া, পদায়াৰ পুত্ৰ যোৱেদ, যোৱেদৰ পুত্ৰ
    মচুল্লম, আৰু মচুল্লমৰ পুত্ৰ চল্লু আছিল।'
  sus-A: نَشٍيٍ كٍلِشِ بُنيَمِن بْنسْي، نٍيٍ شِلِيٍ نَن يِ كِ؛ سَلُ، نُن عَ قْشِرَبِرّيٍ
    فَبَيِ نُن سَلَيِ. سَلُ بَبَ شِلِ مٍسُلَمَ. نَ قَن بَبَ شِلِ يٌوٍدِ. نَ قَن بَبَ
    شِلِ ثّدَيَ. نَ قَن بَبَ شِلِ كٌلَيَ. نَ قَن بَبَ شِلِ مَاسٍيَ. نَ قَن بَبَ شِلِ
    عِتِيّلِ. نَ قَن بَبَ شِلِ يّسَيَ.
  fra-SBL: 'Voici les fils de Benjamin : Sallu, fils de Meshullam, fils de Jœd, fils
    de Pedaja, fils de Kolaja, fils de Maaséja, fils d''Ithiel, fils de Jeshaiah.'
  hbo-hbo: וְאֵ֖לֶּה בְּנֵ֣י בִנְיָמִ֑ן סַלֻּ֡א בֶּן־מְשֻׁלָּ֡ם בֶּן־יֹועֵ֡ד בֶּן־פְּדָיָה֩
    בֶן־קֹ֨ולָיָ֧ה בֶן־מַעֲשֵׂיָ֛ה בֶּן־אִֽיתִיאֵ֖ל בֶּן־יְשַֽׁעְיָֽה׃
  pjt-pjt: '@see-verse:NEH.011.006'
  kik-kik: 'Kuuma njiaro-inĩ cia Benjamini maarĩ: Salu mũrũ wa Meshulamu, mũrũ wa
    Joedi, mũrũ wa Pedaia, mũrũ wa Kolaia, mũrũ wa Maaseia, mũrũ wa Ithieli, mũrũ
    wa Jeshaia,'
  fra-NCL: '— Voici les fils de Benjamin : Sellum, fils de Mosollam, fils de Joëd,
    fils de Phadaïas, fils de Colaïas, fils de Maasias, fils d’Ethéel, fils d’Isaïe,'
  cek-AK: Benjamin ih capanawk; Sallu loe Meshullam ih capa, anih loe Joed ih capa,
    anih loe Pedaiah ih capa, anih loe Kolaiah ih capa, anih loe Maaseiah ih capa,
    anih loe Ithiel ih capa, anih loe Jeshaiah ih capa ah oh.
  cuk-cuk: 'Benjamín-wagan Jerusalénʼgi megismaladi, wemalad: Mesulam-machi-Salú,
    Mesulamʼde, Joed-machid. Joedʼdi, Pedaías-machid. Pedaíasʼdi, Colaías-machid.
    Colaíasʼdi, Maasías-machid. Maasíasʼdi, Itiel-machid. Itielʼdi, Jesaías-machid.'
  uig-CYR: 'Биняминниң әвлатлиридин: — Мәшулламниң оғли Саллу; Мәшуллам Йоәдниң оғли,
    Йоәд Пидаяниң оғли, Пидая Колаяниң оғли, Колая Маасеяһниң оғли, Маасеяһ Итийәлниң
    оғли, Итийәл Йәшаяниң оғли.'
  tel-2017: బెన్యామీనీయుల వంశంలో ఉన్నవారు, యోవేదు మనవడు, మెషుల్లాము కొడుకు సల్లు.
    పెదాయా కొడుకు యావేరు, కోలాయా కొడుకు మయశేయా, మయశేయా కొడుకు కాలాయా, ఈతీయేలు కొడుకు
    మయసీయా, మయసీయా కొడుకు యెషయా.
  hat-BSA: 'Men fis a Benjamin yo: Sallu, fis a Meschullam nan, fis a Joëd la, fis
    a Pedaja, fis a Kolaja a, fis a Maaséja a, fis a Ithiel la, fis a Ésaïe a.'
  kos-kos: 'Mwet in sruf lun Benjamin: Sallu, wen natul Meshullam, wen natul Joed.
    Mwet matu saya in sou lal pa Pedaiah, Kolaiah, Maaseiah, Ithiel, ac Jeshaiah.'
  hbo-WLC: וְאֵ֖לֶּה בְּנֵ֣י בִנְיָמִ֑ן סַלֻּ֡א בֶּן־מְשֻׁלָּ֡ם בֶּן־יוֹעֵ֡ד בֶּן־פְּדָיָה֩
    בֶן־ק֨וֹלָיָ֧ה בֶן־מַעֲשֵׂיָ֛ה בֶּן־אִֽיתִיאֵ֖ל בֶּן־יְשַֽׁעְיָֽה׃
  ibo-ibo: Ndị sitere nʼagbụrụ Benjamin bụ, Salu nwa Meshulam, nwa Joed, nwa Pedaia,
    nwa Kolaya, nwa Maaseia, nwa Itiel, nwa Jeshaya,
  ory-ory: ବିନ୍ୟାମୀନ୍‍ର ସନ୍ତାନଗଣ, ଯଥା, ମଶୁଲ୍ଲମ୍‍ର ପୁତ୍ର ସଲ୍ଲୁ, ସେହି ମଶୁଲ୍ଲମ୍‍ ଯୋୟେଦ୍‍ର
    ପୁତ୍ର, ଯୋୟେଦ୍‍ ପଦାୟର ପୁତ୍ର, ପଦାୟ କୋଲାୟାର ପୁତ୍ର, କୋଲାୟା ମାସେୟର ପୁତ୍ର, ମାସେୟ ଇଥୀୟେଲର
    ପୁତ୍ର, ଇଥୀୟେଲ ଯିଶାୟାହର ପୁତ୍ର।
  chk-chk: 'Nge seni chon ewe ainangen Peniamin: Salu nöün Mesulam we mwän, Mesulam
    nöün Joet, Joet nöün Petaia, Petaia nöün Kolaia, Kolaia nöün Maseia, Maseia nöün
    Itiel, nge Itiel nöün Jesaia,'
  rop-rop: Salu bin det san blanga Meshalam en det grensan blanga Jowed. Sambala grengrenfatha
    blanga im brom bifo bin Pedaiya, Kolaiya, Meiseiya, Ithiyel en Jeshaiya.
  ukr-1871: 'А се сини Беняминові: Саллу, син Мешуллама, син Йоеда, син Федаїї, син
    Калаїї, син Маасеї, син Ітиїла, син Ісаїї,'
  deu-1951: 'Und dies sind die Kinder Benjamin: Sallu, der Sohn Mesullams, des Sohnes
    Joeds, des Sohnes Pedajas, des Sohnes Kolajas, des Sohnes Maasejas, des Sohnes
    Itiels, des Sohnes Jesajas;'
  eng-JPS: 'And these are the sons of Benjamin: Sallu the son of Meshullam, the son
    of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son
    of Ithiel, the son of Jeshaiah.'
  srp-1865: 'A izmeðu sinova Venijaminovijeh: Saluj sin Mesulama, sina Joada, sina
    Fedaje, sina Kolaje, sina Masije, sina Itila, sina Isaijina,'
  lug-lug: 'Bazzukulu ba Benyamini abaasenga eyo be bano: Sallu mutabani wa Mesullamu,
    muzzukulu wa Yowedi, muzzukulu wa Pedaya, muzzukulu wa Kolaya, muzzukulu wa Maaseya,
    muzzukulu wa Isiyeri, muzzukulu wa Yesaya;'
  heb-heb: ואלה בני בנימן סלא בן משלם בן יועד בן פדיה בן קוליה בן מעשיה בן איתיאל
    בן ישעיה׃
  ben-IRV: বিন্যামীনের বংশের মধ্য থেকে মশুল্লমের ছেলে সল্লু। মশুল্লম যোয়েদের ছেলে,
    যোয়েদ পদায়ের ছেলে, পদায় কোলায়ার ছেলে, কোলায়া মাসেয়ের ছেলে, মাসেয় ঈথীয়েলের
    ছেলে ও ঈথীয়েল যিশায়াহের ছেলে।
  pan-pan: ਬਿਨਯਾਮੀਨੀਆਂ ਵਿੱਚੋਂ ਸੱਲੂ ਜੋ ਮਸ਼ੁੱਲਾਮ ਦਾ ਪੁੱਤਰ, ਉਹ ਯੋਏਦ ਦਾ ਪੁੱਤਰ, ਉਹ ਪਦਾਯਾਹ
    ਦਾ ਪੁੱਤਰ, ਉਹ ਕੋਲਾਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਮਅਸੇਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਈਥੀਏਲ ਦਾ ਪੁੱਤਰ, ਉਹ ਯਿਸ਼ਅਯਾਹ
    ਦਾ ਪੁੱਤਰ ਸੀ।
  mya-JVB: ဗင်္ယာမိန် အမျိုး ၊ ယေရှာယ ၊ ဣသေလ ၊ မာသေယ ၊ ကောလာယ ၊ ပေဒါယ ၊ ယောဒ ၊ မေရှုလံ
    တို့မှ ဆင်းသက်သော သလ္လု ၊
  tbg-tbg: 'Benaminira ankuqihai maa vaiintinavuka nora vaiintinavu vaura: Saluva
    vo, Gabaiva vo, Salaiva vo, Joeliva vo, Judaava vo, vaura. Saluva vaumanta Gabaika
    Salaikaa vira vohaa naare vaura. Salura qova Mesulaamiva vauvaro vira qova Joetiva
    vauvaro vira qova Pedaiaava vauvaro vira qova Kolaiaava vauvaro vira qova Maseaava
    vauvaro vira qova Itieliva vauvaro vira qova Jesaiaava vaura. Benaminira anku
    Ieruharemini vauka vaireka, 928 vaiintinavu vaura. Vika vauvaro Sikarira maaqu
    Joeliva vika nora vaiinti vauvaro Hasenuaara maaqu Judaava Ieruharemini nampa
    2 vatukaqaa raqiki vaura.'
  hmo-hmo: '{Beniamina iduhu taudia} Salu, Mesulama ena natuna, Mesulama be Ioede
    ena natuna, Ioede be Pedaia ena natuna, Pedaia be Kolaia ena natuna, Kolaia be
    Maseaia ena natuna, Maseaia be Itiele ena natuna, Itiele be Iesaia ena natuna.'
  urd-urd: और ये बनी बिनयमीन हैं, सल्लू बिन मुसल्लाम बिन यूऐद बिन फ़िदायाह बिन क़ूलायाह
    बिन मासियाह बिन एतीएल बिन यसायाह।
  rus-SYN: 'И вот сыновья Вениамина: Саллу, сын Мешуллама, сын Иоеда, сын Федаии,
    сын Колаии, сын Маасеи, сын Ифиила, сын Исаии,'
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ dↄaana Salu. Yesaia Itiɛli ì, Itiɛli Maasea ì, Maasea
    Kolaia ì, Kolaia Pedaia ì, Pedaia Yoedi ì, Yoedi Mɛsulaũ ì, ↄ̃ Mɛsulaũ Salupi
    ì.
  tcz-CHONGTHU: Benjamin phunga konin; Meshullam chapa Sallu, Joed chapa, Pedaiah
    chapa, Kolaiah chapa, Maaseiah chapa, Ithiel chapa, Jeshaiah chapa ahiuve.
  mar-mar: यरूशलेमामध्ये राहायला गेलेले बन्यामीनचे वंशज असेः मशुल्लामचा पुत्र सल्लू
    (मशुल्लाम योएदाचा पुत्र, योएद पदायाचा, पदाया कोलायाचा पुत्र, कोलाया मासेयाचा,
    मासेया ईथीएलचा आणि ईथीएल यशायाचा)
  qub-qub: 'Benjaminpita mirajcuna caran: Salú. Salú caran Mesulampa wamran. Mesulam
    caran Joedpa wamran. Joed caran Pedaiaspa wamran. Pedaías caran Colaiaspa wamran.
    Colaías caran Maasiaspa wamran. Maasías caran Itielpa wamran. Itiel caran Jesaiaspa
    wamran.'
  hat-hat: Nan moun Benjamen yo te gen Salou, pitit gason Mechoulam. Mechoulam sa
    a te pitit Joèd, Joèd te pitit Pedaja, Pedaja te pitit Kolaja, Kolaja te pitit
    Maseja, Maseja te pitit Ityèl, Ityèl te pitit Jechaja.
  eng-BSB: 'From the descendants of Benjamin: Sallu son of Meshullam, the son of Joed,
    the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son of Ithiel,
    the son of Jeshaiah;'
  eng-WEBPB: 'These are the sons of Benjamin: Sallu the son of Meshullam, the son
    of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son
    of Ithiel, the son of Jeshaiah.'
  kbq-kbq: Hanki Benzameni nagapinti'ma Jerusalemi rankumapima mani'naza vahe zamagia
    ama'ne, Benzameni nagapintira mago nera Salukino, Saluna Mesulamu kasentegeno,
    Mesulamuna Joedi kasentegeno, Joedina Pedaia kasentegeno, Pedaiana Kolaia kasentegeno,
    Kolaiana Ma'aseia kasentegeno, Ma'aseiana Itieli kasentegeno, Itielina Jesaia
    kasente'ne.
  nhe-BL: 'Tlen iixhuihua Benjamín mocajque ipan Jerusalén: Salú, icone Mesulam, tlen
    elqui icone Joed, tlen icone Pedaías, tlen icone Colaías, tlen icone Maasías,
    tlen icone Itiel, tlen elqui icone Jesaías.'
  gub-BL: 'Mezàmi izuapyapyr wà. Xaru Mezurà ta''yr Zoez hemimino. Na''aw wapy waner
    wà: Penai, Korai, Mazez, Ixiew, Zezai.'
  eng-DRA: 'And these are the children of Benjamin: Sellum the son of Mosollam, the
    son of Joed, the son of Phadaia, the son of Colaia, the son of Masia, the son
    of Etheel, the son of Isaia.'
