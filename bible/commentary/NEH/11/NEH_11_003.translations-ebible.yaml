  mdy-ETH: ጊንሣ ሃሣ ሜሌ ጉርዶና ካታሞናይዳ ናንጋ ዒስራዔኤሌ ዴራ ቄኤሶንታ ሌዊ ዓሶንታ ጌኤዦ ማኣራ ማዻ ዓሶንታ ሴሎሞኔም
