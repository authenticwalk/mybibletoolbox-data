    ዓኣ ጎይፆኬ፤
  twi-ASANTE: Amantam mu mpanimfoɔ a wɔbaa Yerusalem no din na wɔatwerɛ wɔ ha yi.
    Ɔmanfoɔ no mu fa kɛseɛ a wɔyɛ asɔfoɔ, Lewifoɔ, Asɔredan mu asomfoɔ ne Salomo asomfoɔ
    asefoɔ no kɔɔ so tenaa wɔn ankasa afie mu wɔ Yuda nkuro ahodoɔ so,
  eng-WEBU: Now these are the chiefs of the province who lived in Jerusalem; but in
    the cities of Judah, everyone lived in his possession in their cities—Israel,
    the priests, the Levites, the temple servants, and the children of Solomon’s servants.
  wal-wal: Hara katamatun de7iya Israa7eela asai, qeeseti, Leewati, Beeta Maqidasiyaa
    ashkkaratinne Solomona ashkkaratu yarati ubbai bantta kataman kataman de7iya gadiyaa
    oiqqidi de7idosona. SHin hagaappe kaallidi xaafettidaageeti, Yerusalaamen de7anau
    yiida biittaa kaalettiyaageeta.
  spa-PDDPT: En las distintas ciudades de Judá cada uno vivió en la propiedad de los
    israelitas, sacerdotes y levitas, servidores y de los descendientes de los esclavos
    de Salomón.
  gun-gun: Pova'e ma huvixa kuery oyvy re openaa rupi Jerusalém py ikuai va'e. Ha'e
    rã Judá regua tetã ikuai va'e rupi ma peteĩ-teĩ guekoa py ae ikuai, guetã rupi
    ae. Ha'e va'e kuery ma Israel kuery, sacerdote ha'e levita kuery, templo py omba'eapo
    va'ety ha'e Salomão rembiguai ramymino kuery.
  agu-BL: Ntin yi e' ajcaw scyetz yi e' xonl Israela'tz, cho'n chicyaje'n cyen tan
    najewe'n Jerusalén. Ma yi e' mas xonl Israel, scyuch' yi e' pale', scyuch' yi
    e' xonl Leví, scyuch' yi e' chakum le templo, scyuch' yi e' mos k'ajtzun Salomón,
    cho'n chinajewe'n tul e'chk mas tnum cwent Judá. Ẍchijunale'n cu'n te chi'ama'l.
  ilo-ULB: Dagitoy dagiti opisial ti probinsia a nagnaed idiay Jerusalem. Nupay kasta,
    nagnaed dagiti tattao iti bukodda a daga idiay Juda, agraman dagiti dadduma nga
    Israelita, dagiti papadi, dagiti Levita, dagiti agserserbi iti templo, ken dagiti
    kaputotan dagiti adipen ni Solomon.
  kpg-kpg: 'I lodo nia waahale ala i golo, digau Israel, digau hai mee dabu, digau
    Levi, digau ngalua o di Hale Daumaha, mo nia hagadili o digau ngalua Solomon,
    e noho i lodo nadau guongo donu i lodo nadau waahale donu. Digau aanei i lala,
    la nia ingoo nia dagi digau mai Judah ala nogo noho i Jerusalem:'
  uig-ARA: 'يەھۇدىيە ئۆلكىسىدىن، يېرۇسالېمغا ماكانلىشىپ قالغان بەگ-ئەمىرلەر تۆۋەندىكىدەك
    (ئىسرائىللار، كاھىنلار، لاۋىيلار، ئىبادەتخانا خىزمەتكارلىرى ۋە سۇلايماننىڭ خىزمەتكارلىرىنىڭ
    ئەۋلادلىرى يەھۇدىيە شەھەرلىرىدە، ھەربىرى ئۆز تەۋەلىكىدە ماكانلاشقان بولسىمۇ، يەھۇدالاردىن
    ۋە بىنيامىنلاردىن بەزىلىرى يېرۇسالېمدا ماكانلاشتى): ــ بۇلارنىڭ ئىچىدە، يەھۇدالاردىن:
    ــ پەرەزنىڭ ئەۋلادىدىن بولغان ئۇززىيانىڭ ئوغلى ئاتايا؛ ئۇززىيا زەكەرىيانىڭ ئوغلى،
    زەكەرىيا ئامارىيانىڭ ئوغلى، ئامارىيا شەفاتىيانىڭ ئوغلى، شەفاتىيا ماھالالېلنىڭ
    ئوغلى ئىدى.'
  sus-sus: Isirayilakae, sɛrɛxɛdubɛe, Lewikae, hɔrɔmɔbanxi walikɛe, nun Sulemani xa
    konyie xa die, naxee mu nu na Darisalamu, nee naxa sabati e xɔnyi, e xa taae kui
    Yudaya bɔxi ma.
  pon-2006: 'Nan kahnimw teikan mehn Israel, samworo kan, mehn Lipai kan, tohndoadoahk
    en Tehnpas Sarawio, oh kadaudok kan en sapwellimen Solomon sounpapah kan kousoanla
    nan uhdahn sapwarail nan arail kahnimw kan. Me pahn sansal pah iei mwaren kaun
    akan en pwilidak en Suda me kin kousoan Serusalem:'
  ksd-ksd: 'Io, go ra umana luluai na langun dia ga ki Ierusalem; ma ta ra umana pia
    na pal Iuda diat par dia ga ki, tikatikai ta kana pia, ta kadia umana pia na pal:
    Israel, ra umana tena tinabar, ma ra tarai Levi, ma ra tarai na papalum ta ra
    pal i gomgom, ma ra umana bul mur ta ra umana tultul kai Solomon.'
  tur-YTC: 'Yeruşalem''de yaşayan il başkanları şunlardır: Ama Yahuda kentlerinde
    İsrael, kâhinler, Levililer, tapınak hizmetkârları ve Solomon''un hizmetkârlarının
    oğulları, herkes kendi mülkünde yaşıyordu.'
  ind-AYT: Inilah pemimpin-pemimpin provinsi yang menetap di Yerusalem. Akan tetapi,
    di kota-kota di Yehuda, setiap orang tinggal di tanah miliknya, di kota-kota yang
    berbeda. Mereka antara lain orang-orang Israel, para imam, orang-orang Lewi, para
    pelayan bait Allah, dan keturunan para pelayan Salomo.
  nya-nya: Aisraeli wamba, ansembe, Alevi, ogwira ntchito ku Nyumba ya Mulungu ndiponso
    zidzukulu za antchito a Solomoni ankakhala mʼmidzi yawo, aliyense mu dera lake.
    Koma atsogoleri a chigawo cha Yuda anali atakhazikika mu Yerusalemu.
  hrv-hrv: A evo glavara pokrajinskih koji su se nastanili u Jeruzalemu i po gradovima
    Judeje. Izrael, svećenici, leviti, netinci i sinovi Salomonovih slugu nastanili
    su se u svojim gradovima, svaki na svome posjedu.
  mps-mps: Te gasa Israel hani dabe me, pris dabe me, Livai dabe me, te Godigo bede
    sę ebo bidi dabe me, tama te king Solomongo sę bidi wąį nǫų hani dabe, augwali
    te augwa taunde me tǫde digi bidaluai. Te Juda tǫ provins pedai genuai bidi
    dabe te Jerusalemba bidagasali bidi dabego nogi e tiwai dao.
  tpi-tpi: Ol arapela lain bilong Israel na bilong ol pris na bilong ol Livai na bilong
    ol wokman bilong haus bilong God na bilong ol lain tumbuna bilong ol wokman bilong
    King Solomon, ol i stap long ol taun na graun bilong ol yet. Nem bilong ol bikman
    bilong provins Juda i bin kam i stap long Jerusalem, i olsem.
  dan-1931: Følgende er de Overhoveder i vor Landsdel, som boede i Jerusalem og i
    Judas Byer; de boede hver på sin Ejendom i deres Byer, Israel, Præsterne, Levitterne,
    Tempeltrællene og Efterkommerne af Salomos Trælle.
  vie-OVCB: Sau đây là danh sách các nhà lãnh đạo cấp tỉnh sống tại Giê-ru-sa-lem.
    (Mặc dù đa số các nhà lãnh đạo toàn dân Ít-ra-ên, các thầy tế lễ người Lê-vi,
    người phục dịch Đền Thờ, và con cháu quần thần Sa-lô-môn vẫn sống trong đất mình
    tại các thành khác thuộc Giu-đa,
  guj-2017: પ્રાંતના જે આગેવાનો યરુશાલેમમાં રહ્યા તેઓ આ છે. ઇઝરાયલના લોકો, યાજકો,
    લેવીઓ, ભક્તિસ્થાનના સેવકો અને સુલેમાનના ચાકરોના વંશજો યહૂદિયાના નગરોમાં પોતપોતાનાં
    વતનમાં રહ્યા.
  pon-2006A: 'Nan kahnimw teikan mehn Israel, samworo kan, mehn Lipai kan, tohndoadoahk
    en Tehnpas Sarawio, oh kadaudok kan en sapwellimen Solomon sounpapah kan kousoanla
    nan uhdahn sapwarail nan arail kahnimw kan. Me pahn sansal pah iei mwaren kaun
    akan en pwilidak en Suda me kin kousoan Serusalem:'
  por-BRBSL: Now estes são os chefes da província que viviam em Jerusalém; mas nas
    cidades de Judá, todos viviam em sua posse em suas cidades - Israel, os sacerdotes,
    os levitas, os servos do templo e os filhos dos servos de Salomão.
  cth-cth: Hetnaw teh, ram uk hanelah Jerusalem vah kaawm e naw doeh. (Hateiteh Judah
    kho e naw teh a hnopai onae kho dawk ao awh. Ahnimanaw teh Isarel tami vaihma
    Levih tami hoi Nethinim tami hoi Solomon e a sannaw doeh).
  twi-twi: Amantam mu mpanyimfo a wɔbaa Yerusalem no din na wɔakyerɛw wɔ ha yi. Ɔmanfo
    no mu fa kɛse a wɔyɛ asɔfo, Lewifo, Asɔredan mu asomfo ne Salomo asomfo asefo
    no kɔɔ so tenaa wɔn ankasa afi mu wɔ Yuda nkurow ahorow so,
  hlt-hlt: Paeng kah boeilu rhoek tah Jerusalem ah kho a sak uh. Tedae Judah khopuei
    khuikah rhoek tah amah kah khohut dongah rhip om uh. Amih kah khopuei rhoek ah
    Israel khosoih rhoek khaw, Levi rhoek khaw, tamtaeng rhoek khaw, Solomon kah sal
    koca rhoek khaw omuh.
  tbz-SIM: 'Isidɑyɛɛribɛ sɔmbɛ nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ nɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ tɔ̃mbɛ̀
    nɛ̀ Sɑdomɔɔ tɔ̃mbɛ̀ yɑɑ̀bí, kɛ̀ bɛ̀ ḿbo bɛ ɛkɛ̀ bɑ́ wè o tenkɛ̀. Ntɛ bɛ̀ɛ̀ do
    bɑkɛ́ bɑkɛ́ yɛhɛikɑrɛ̀ kɛ bo Sedisɑdɛmmu bɛ yètɛ̀:'
  msy-2020: Ezɨ Israelian gumazamizir igharaziba, ko ofa gamir gumaziba, ko Livaiba,
    ko Godɨn Dɨpenimɨn ingangarir gumaziba, ko Atrivim Solomonɨn ingangarir gumazibar
    ovavir boriba, me uan nguibaba ko uan nguazibara iti. Gumazir dapanir Judan provinsɨn
    ikegha iza Jerusalemɨn apiaziba, men ziabar kara.
  dop-dop: Tɛtʋ hɔɣɔlǝŋ nyɔɔŋ nyǝ́mɑ nɑ́ cɑɣɑ Yosɑlɛm kɛ́, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ,
    nɑ kɔtǝlɑɑ, nɑ Lefii nyǝ́mɑ, nɑ Ɩsɔ tǝsɛɛlɛ tǝmlɑtɑɑ sǝkpemɑ, nɑ Sɑlʋmɔŋ tǝmlɑtɑɑ
    lʋlʋɣʋ nyǝ́mɑ nɑ́ɑ́ cɑɣɑ pɑɑ wei nɑ ɩ tǝcɑɣɑlɛ.
  azb-azb: Yerusəlimdə yerləşən vilayət başçıları bunlardır. Ancaq bəzi İsraillilər,
    kahinlər, Levililər, məbəd qulluqçuları və Süleymanın əyanlarının oğulları Yəhuda
    şəhərlərində, hər kəs öz şəhərindəki mülkündə yerləşdi.
  eng-DBY: And these are the chiefs of the province that dwelt in Jerusalem; but in
    the cities of Judah dwelt every one in his possession in their cities, Israel,
    the priests, and the Levites, and the Nethinim, and the children of Solomon's
    servants.
  hin-2017: उस प्रान्त के मुख्य-मुख्य पुरुष जो यरूशलेम में रहते थे, वे ये हैं; परन्तु
    यहूदा के नगरों में एक-एक मनुष्य अपनी निज भूमि में रहता था; अर्थात् इस्राएली, याजक,
    लेवीय, नतीन और सुलैमान के दासों की सन्तान।
  wol-KYG: Dëkki Yuda ya bànni Israyil yaa ca dëkkoon, ñook sarxalkat yaak Leween
    ñaak, ña féetewoo liggéey yu sew ya ca kër Yàlla gaak ña askanoo ca jaami Suleymaan
    ya, ku nekk ak sa céru suuf, ca dëkk ba nga bokk. Ñii ñuy lim nag ñooy njiiti
    diiwaan ñi dëkke Yerusalem.
  eng-YLT: And these [are] heads of the province who have dwelt in Jerusalem, and
    in cities of Judah, they have dwelt each in his possession in their cities; Israel,
    the priests, and the Levites, and the Nethinim, and the sons of the servants of
    Solomon.
  eng-WYC-2017: And so these be the princes of the province, that dwelled in Jerusalem,
    and in the cities of Judah; and each man dwelled in his possession, in their cities
    of Israel, that is, priests, deacons [or Levites], Nethinims, and the sons of
    the servants of Solomon.
  eng-WMBB: Now these are the chiefs of the province who lived in Jerusalem; but in
    the cities of Judah, everyone lived in his possession in their cities—Israel,
    the priests, the Levites, the temple servants, and the children of Solomon’s servants.
  urd-GVH: ज़ैल में सूबे के उन बुज़ुर्गों की फ़हरिस्त है जो यरूशलम में आबाद हुए। (अकसर
    लोग यहूदाह के बाक़ी शहरों और देहात में अपनी मौरूसी ज़मीन पर बसते थे। इनमें आम
    इसराईली, इमाम, लावी, रब के घर के ख़िदमतगार और सुलेमान के ख़ादिमों की औलाद शामिल
    थे।
  rug-rug: Hire sari na palabatu koari na vasivasileana pa Izireli saripu la koa pa
    Zerusalema, ura kaiqa tie Izireli, hiama, na tie Livaeti, sari nabulu pa Zelepade,
    meke sari tie pa tuti te Solomone si koa dia koari dia popoa soti pa Ziuda, hopeke
    la koa koari dia pepeso soti, ba kaiqa tie koari na butubutu Ziuda meke e Benisimane
    si rizu la koa dia pa Zerusalema.
  gaz-gaz: 'Warri kunneen hooggantoota kutaa biyyaa kanneen Yerusaalem keessa qubatanii
    dha; magaalaawwan Yihuudaa keessa garuu tokkoon tokkoon isaanii qabeenya ofii
    isaaniitiin magaalaawwan ofii isaanii keessa jiraatan; isaanis: Israaʼeloota,
    luboota, Lewwota, tajaajiltoota mana qulqullummaa fi sanyiiwwan tajaajiltoota
    Solomoon;'
  fra-LSG: Voici les chefs de la province qui s’établirent à Jérusalem. Dans les villes
    de Juda, chacun s’établit dans sa propriété, dans sa ville, Israël, les sacrificateurs
    et les Lévites, les Néthiniens, et les fils des serviteurs de Salomon.
  yal-yal: Yamana kanni itoe nan fa dɔxɔ Yerusalɛn yi, koni Isirayila kaana ndee nun
    saraxaraline nun Lewine nun Ala Batu Banxin walikɛne nun Sulemani a banxin walikɛne
    denbayane, ne yi lu e taani Yuda yi, birin yi lu a kon yi.
  haw-1868: Eia ka poe koikoi o ka aina, ka poe i noho iloko o Ierusalema; aka, iloko
    o na kulanakauhale o Iuda, noho iho la kela kanaka keia kanaka ma kahi i hoiliia
    nona iloko o ko lakou mau kulanakauhale, o ka Iseraela, o na kahuna, a me na Levi,
    a me ka poe Netini a me na mamo a na kauwa a Solomona.
  arb-NAV: وَهَذَا بَيَانٌ بِأَسْمَاءِ رُؤَسَاءِ الْبِلادِ الَّذِينَ اسْتَقَرُّوا
    فِي أُورُشَلِيمَ، وَإِنْ كَانَ بَعْضُ الإِسْرَائِيلِيِّينَ وَالْكَهَنَةِ وَاللّاوِيِّينَ
    وَخُدَّامِ الْهَيْكَلِ وَنَسْلِ رِجَالِ سُلَيْمَانَ أَقَامُوا فِي مُدُنِهِمْ،
    كُلُّ وَاحِدٍ فِي مُلْكِهِ.
  ewe-ewe: Kplɔla aɖewo tso du bubuwo me va Yerusalem, ke Israelvi aɖewo, nunɔlawo,
    Levitɔwo, gbedoxɔmedɔwɔlawo kple Solomo ƒe dɔwɔlawo ƒe dzidzimeviwo dometɔ geɖewo
    ganɔ woawo ŋutɔ ƒe aƒewo me le du vovovowo me le Yuda,
  eng-LEE: Now these are the chiefs of the province that dwelt in Jerusalem; but in
    the cities of Judah dwelt every one in his possession in their cities, [to wit,]
    Israel, the priests, and the Levites, and the temple-servants, and the children
    of Solomon's servants.
  asm-FB: যিৰূচালেমত বাস কৰা প্রাদেশীক বিষয়া সকল এওঁলোক। যি কি নহওক, যিহূদাৰ নগৰ
    বোৰত থকা প্রতিজন লোক আৰু তেওঁলোকৰ লগত ইস্ৰায়েলী লোক, পুৰোহিত, লেবীয়া, মন্দিৰৰ
    দাস, আৰু চলোমনৰ দাস সকলৰ বংশধৰ সকলে নিজৰ দেশত বাস কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ، سّرّشّدُبّيٍ، لٍوِكَيٍ، هْرْ مْبَنشِ وَلِكّيٍ، نُن سُلٍمَنِ
    شَ كٌنيِيٍ شَ دِيٍ، نَشٍيٍ مُ نُ نَ دَرِ سَلَمُ، نٍيٍ نَشَ سَبَتِ عٍ شْنيِ، عٍ
    شَ تَايٍ كُي يُدَيَ بْشِ مَ.
  fra-SBL: 'Voici les chefs de la province qui habitaient à Jérusalem ; mais dans
    les villes de Juda, chacun habitait dans sa propriété dans ses villes : Israël,
    les prêtres, les lévites, les serviteurs du temple et les enfants des serviteurs
    de Salomon.'
  hbo-hbo: וְאֵ֙לֶּה֙ רָאשֵׁ֣י הַמְּדִינָ֔ה אֲשֶׁ֥ר יָשְׁב֖וּ בִּירוּשָׁלָ֑͏ִם וּבְעָרֵ֣י
    יְהוּדָ֗ה יָֽשְׁב֞וּ אִ֤ישׁ בַּאֲחֻזָּתֹו֙ בְּעָ֣רֵיהֶ֔ם יִשְׂרָאֵ֤ל הַכֹּהֲנִים֙
    וְהַלְוִיִּ֣ם וְהַנְּתִינִ֔ים וּבְנֵ֖י עַבְדֵ֥י שְׁלֹמֹֽה׃
  pjt-pjt: '@see-verse:NEH.011.002'
  kik-kik: Aya nĩo atongoria a bũrũri arĩa maatũũrire Jerusalemu (na rĩrĩ, andũ amwe
    a Isiraeli, na athĩnjĩri-Ngai, na Alawii, na ndungata cia hekarũ, na njiaro cia
    ndungata cia Solomoni maatũũraga matũũra-inĩ ma Juda, o mũndũ gĩthaka-inĩ gĩake
    thĩinĩ wa matũũra mao.
  fra-NCL: 'Voici les chefs de famille de la province qui s’établirent à Jérusalem.
    Dans les villes de Juda, chacun s’établit dans sa propriété, dans sa ville : Israël,
    les prêtres et les lévites, les Nathinéens et les fils des serviteurs de Salomon :'
  cek-AK: Israel caanawk, qaimanawk, Levinawk, tempul thungah toksah Nethinim tamnanawk
    hoi Solomon tamna ih caanawk loe, angmacae ih ahmuen Judah vangpuinawk ah oh o;
    Jerusalem ah kaom prae zaehoikungnawk,
  cuk-cuk: 'Dulemar Judá-yar-neggwebur-baigangi na e-nainu-nainugi-megismaladi, degi,
    na e-neggwebur-e-neggweburgi-megismaladi, wemar-dake: Dule-irwa-Bab-Dummadse-gormalad,
    Levita-dulemar, Bab-Dummadse-goled-neggi-dule-arbamalad, degi, Salomón-maigan-e-wagan.
    Israel-yar-e-dummaganga-gudimaladi, Jerusalén-neggweburgi megismalad.'
  uig-CYR: 'Йәһудийә өлкисидин, Йерусалимға маканлишип қалған бәг-әмирләр төвәндикидәк
    (Исраиллар, каһинлар, Лавийлар, ибадәтхана хизмәткарлири вә Сулайманниң хизмәткарлириниң
    әвлатлири Йәһудийә шәһәрлиридә, һәр бири өз тәвәлигидә маканлашқан болсиму, Йәһудалардин
    вә Биняминлардин бәзилири Йерусалимда маканлашти): — Буларниң ичидә, Йәһудалардин:
    — Пәрәзниң әвладидин болған Уззияниң оғли Атая; Уззия Зәкәрияниң оғли, Зәкәрия
    Амарияниң оғли, Амария Шәфатияниң оғли, Шәфатия Маһалалелниң оғли еди.'
  tel-2017: ఇశ్రాయేలీయులు, యాజకులు, లేవీయులు, దేవాలయ సేవకులు, సొలొమోను సేవకుల వంశాలవారు,
    దేశంలో ప్రముఖులు యెరూషలేం, యూదా పట్టణాల్లో వారికి నిర్దేశించిన ప్రాంతాల్లో నివసించారు.
  hat-BSA: Alò, sila yo se chèf an tèt pwovens ki te vin rete Jérusalem yo; men nan
    vil a Juda yo, chak moun te rete sou pwòp teren pa l nan vil pa yo—Izrayelit yo,
    prèt yo, Levit yo, sèvitè tanp yo ak desandan a sèvitè Salomon yo.
  kos-kos: 'In siti srisrik ac siti lulap saya ah, mwet Israel, mwet tol, mwet Levi,
    mwet orekma lun Tempul, ac mwet in sou lun mwet kulansap lal Solomon, elos muta
    yen selos sifacna in siti selos sifacna. Pa inge inen mwet kol ke kais sie ipin
    acn lun Judah su muta in Jerusalem:'
  hbo-WLC: וְאֵ֙לֶּה֙ רָאשֵׁ֣י הַמְּדִינָ֔ה אֲשֶׁ֥ר יָשְׁב֖וּ בִּירוּשָׁלִָ֑ם וּבְעָרֵ֣י
    יְהוּדָ֗ה יָֽשְׁב֞וּ אִ֤ישׁ בַּאֲחֻזָּתוֹ֙ בְּעָ֣רֵיהֶ֔ם יִשְׂרָאֵ֤ל הַכֹּהֲנִים֙
    וְהַלְוִיִּ֣ם וְהַנְּתִינִ֔ים וּבְנֵ֖י עַבְדֵ֥י שְׁלֹמֹֽה׃
  ibo-ibo: Ndị a bụ ndịisi ala ahụ a na-achị achị ndị bịara biri na Jerusalem (ma
    ọtụtụ ndị Izrel, ndị nchụaja, ndị Livayị, ndị na-eje ozi nʼụlọnsọ na ụmụ ndị na-ejere
    Solomọn ozi biiri nʼobodo Juda, onye ọbụla nʼihe onwunwe ya nʼobodo ha dị iche
    iche.
  ory-ory: ପ୍ରଦେଶରେ ଏହି ପ୍ରଧାନବର୍ଗ ଯିରୂଶାଲମରେ ବାସ କଲେ; ମାତ୍ର ଯିହୁଦାର ନାନା ନଗରରେ ଲୋକମାନେ,
    ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲ, ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଓ ନଥୀନୀୟମାନେ ଓ ଶଲୋମନଙ୍କର ଦାସଗଣର ସନ୍ତାନମାନେ
    ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଅଧିକାରରେ ଆପଣା ଆପଣା ନଗରରେ ବାସ କଲେ।
  chk-chk: 'Nge lon ekewe lusun telinimwen Juta ekewe chon Israel, ekewe souasor,
    ekewe mwän seni ewe ainangen Lefi, ekewe chon angang ngeni ewe imwenfel me ekewe
    mwirimwirin nöün Salomon kewe chon angang ra nonom lon en me lenian lon ar kewe
    telinimw. Ikkei iten ekewe samolun ewe fanü Juta mi nom lon Jerusalem:'
  rop-rop: Detlot boswan bin kaman brom olabat ronwan pleis en jidan langa Jerusalem.
    Langa detlot najalot taun detlot najalot pipul bin jidan. Detlot serramonimen,
    en Libai pipul, detlot wekinmen blanga det Serramoni Pleis en detlot pipul hubin
    brom det femili lain blanga detlot wekinmen blanga Salaman, bin ol jidan langa
    olabat ronwan pleis langa olabat ronwan taun. Wal iya na ola neim blanga ola boswan
    brom det Juda en det Benjamin klen hubin jidan langa Jerusalem. Dislot pipul na
    brom det Juda klen.
  ukr-1871: 'Оце голови в краю, що жили в Ерусалимі, — а в містах Юдеї жили, кожний
    в посїлостї своїй по містах своїх: Ізрайлитяне, сьвященники, левіти, нетинеї й
    сини слуг Соломонових;'
  deu-1951: Folgendes sind die Bezirksvorsteher, die zu Jerusalem und in den Städten
    Judas wohnten, ein jeder in seiner Besitzung, in ihren Städten, nämlich Israel,
    die Priester, die Leviten, die Tempeldiener und die Söhne der Knechte Salomos.
  eng-JPS: Now these are the chiefs of the province that dwelt in Jerusalem; but in
    the cities of Judah dwelt every one in his possession in their cities, to wit,
    Israelites, the priests, and the Levites, and the Nethinim, and the children of
    Solomon's servants.
  srp-1865: 'Ovo su glavari zemaljski koji se naseliše u Jerusalimu, a po ostalijem
    gradovima Judejskim nastaniše se svaki na svojem našljedstvu po gradovima svojim
    Izrailjci, sveštenici i Leviti, Netineji i sinovi sluga Solomunovijeh:'
  lug-lug: 'Bano be bakungu b’amasaza abaasenga mu Yerusaalemi: Abayisirayiri abamu,
    nga mwe muli bakabona n’Abaleevi, n’abaweereza ab’omu yeekaalu, ne bazzukulu ba
    baddu ba Sulemaani; buli omu yabeeranga ku ttaka lye mu kibanja kye.'
  heb-heb: ואלה ראשי המדינה אשר ישבו בירושלם ובערי יהודה ישבו איש באחזתו בעריהם ישראל
    הכהנים והלוים והנתינים ובני עבדי שלמה׃
  ben-IRV: প্রদেশের এই সব প্রধান লোক যিরূশালেমে বাস করল। কিন্তু যিহূদার শহরে শহরে
    ইস্রায়েলীয়, যাজক, লেবীয়, নথীনীয়েরা ও শলোমনের চাকরদের বংশধরেরা প্রত্যেকে নিজের
    নিজের অধিকারে নিজের নিজের শহরে বাস করল
  pan-pan: ਇਹ ਉਸ ਸੂਬੇ ਦੇ ਆਗੂ ਹਨ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਵੱਸ ਗਏ ਪਰ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ
    ਹਰ ਮਨੁੱਖ ਆਪਣੀ ਨਿੱਜ ਭੂਮੀ ਵਿੱਚ ਵੱਸਦਾ ਸੀ ਅਰਥਾਤ ਇਸਰਾਏਲੀ, ਜਾਜਕ, ਲੇਵੀ, ਨਥੀਨੀਮ (ਭਵਨ ਦੇ
    ਸੇਵਕ) ਅਤੇ ਸੁਲੇਮਾਨ ਦੀ ਸੇਵਕਾਂ ਦੀ ਸੰਤਾਨ
  mya-JVB: ယုဒ မြို့ ရွာတို့တွင် ဣသရေလ လူ၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သား၊ ဘုရား ကျွန်၊ ရှောလမုန်
    ၏ ကျွန် အမျိုးသား အသီး အသီးတို့သည် မိမိ တို့ ဆိုင် ရာအရပ် ၌ နေ ကြ၏။ ယေရုရှလင်
    မြို့၌ နေ သော ပြည်သူပြည်သားအကြီး အကဲ၊ မင်းအရာရှိဟူမူကား၊
  tbg-tbg: 'Hini Isareri Ieruharemiqi vaumanta hini Isareri nái vatuka, vo vatuka
    vo vatukaini vaura. Qaqi vaiinti nahentive, Kotira kaiqa vara amite vauka vonavuve,
    Rivaira ankuve, Kotira Naavuqi kaiqa vare vaukave, Soromonura kaiqa vaiinti vika
    naintinavuve, vika vo vatuka vo vatukaini vaiha nai vata nai vataqaa vaura. Iutaa
    vataini Ieruharemini nora vaiintinavu vauka, vika nutu maantimama vairo:'
  hmo-hmo: 'Iuda ena hanua ta ta dekenai taunimanima ta ta edia tano, edia tano dekenai
    idia noho, edia hanua korikori dekenai, Israela taudia, hahelagaia taudia, Levi
    taudia, Dubu Helaga ena hesiai taudia, bona Solomona ena hesiai taudia edia bese
    taudia. Iuda basileia ena lohia taudia, Ierusalema dekenai noho taudia be inai:'
  urd-urd: उस सूबे के सरदार, जो येरूशलेम में आ बसे ये हैं; लेकिन यहूदाह के शहरों में
    हर एक अपने शहर में अपनी ही मिल्कियत में रहता था, या'नी अहल — ए — इस्राईल और काहिन
    और लावी और नतीनीम, और सुलेमान के मुलाज़िमों की औलाद।
  rus-SYN: 'Вот главы страны, которые жили в Иерусалиме,- а в городах Иудеи жили,
    всякий в своем владении, по городам своим: Израильтяне, священники, левиты и нефинеи
    и сыновья рабов Соломоновых;'
  bqc-SIM: 'Yuda bùsu dↄaana pↄ́ zↄ̃̀lɛ Yelusalɛũↄ tↄ́ↄn kɛ: Isaili kĩniↄ, sa''onaↄ
    ń Levii buiↄ ń Lua ua zĩkɛnaↄ ń Salomↄↄ zↄ̀blen buiↄ zↄ̃̀lɛ Yuda bùsu wɛ̃́lɛↄ
    guu, baade ń a tↄↄlɛo,'
  tcz-CHONGTHU: Hichea hin gamkai khat a vaihom ho Jerusalema cheng dinga hungho chu
    ahiuve. (Chule mipi atamjo chu thempu ho, Levite, houin lhacha ho chuleh Solomon
    lhacha ho sonle pah ho Judah khopi hoa ama in cheha cheng ho ahiuve.
  mar-mar: जे प्रांताचे अधिकारी यरूशलेमात राहिले ते हेच होते. पण काही इस्राएल लोक,
    याजक, लेवी, मंदिराचे सेवेकरी व शलमोनाच्या सेवकांचे वंशज यहूदातील आपआपल्या नगरामध्ये
    व वतनात राहत होते.
  qub-qub: Jerusalencho tiyananpaj achcaj mandajcuna acracaran. Judá particho caycaj
    siudäcunaman tiyananpäga aywaran waquin caj Israel runacuna, cüracuna, cüracunata
    yanapaj Leví runacuna, ima ruraycunachöpis Templucho arojcuna, Salomonpa uywaynincunapita
    mirajcuna. Chaycunaga cada famillya cutiran marcanman-cama.
  hat-hat: Men lis chèf ki t'ap dirije pwovens Jida a, epi ki te rete lavil Jerizalèm.
    Rès moun pèp Izrayèl la, prèt yo, moun Levi yo, travayè tanp yo ak pitit domestik
    wa Salomon yo t'ap viv nan lòt lavil peyi Jida a, chak moun nan lavil kote yo
    te moun lan, sou pòsyon tè ki te pou yo a.
  eng-BSB: These are the heads of the provinces who settled in Jerusalem. (In the
    villages of Judah, however, each lived on his own property in their towns—the
    Israelites, priests, Levites, temple servants, and descendants of Solomon’s servants—
  eng-WEBPB: Now these are the chiefs of the province who lived in Jerusalem; but
    in the cities of Judah, everyone lived in his possession in their cities—Israel,
    the priests, the Levites, the temple servants, and the children of Solomon’s servants.
  kbq-kbq: Hanki provinsirema kvama huterema hu'naza Jerusalemi rankumapi emani'naze.
    Hagi Pristi naga'ene Livae naga'ene, mono nompima eri'zama erisaza vahe'ene Solomoni
    eri'za vahe'mokizmi naga nofipinti vahe'ma Juda mopafima me'nea ne'onse kumatamimpima
    nemaniza vahe'mo'zanena kumazamifi mani'ne'za mopazamine rankumazmia zamagra'a
    kegava hutere hu'naze.
  nhe-BL: Huan ya ni inintoca nopa tlayacanani ipan sequinoc estados tlen mocahuacoj
    ipan Jerusalén. Nechca nochi tlacame, totajtzitzi, levitame, tiopa tlatequipanohuani
    huan iniixhuihua Salomón itlatequipanojcahua noja mocajque ipan ininchajchaj ipan
    miyac pilaltepetzitzi ipan tlali Judá. Pero sequin tlacame tlen tlali Judá hualajque
    huan mochantijque ipan altepetl Jerusalén.
  gub-BL: 'Teko Izaew wà, xaxeto wà, Erewi izuapyapyr wà, tàpuzuhu pupe uma''ereko
    ma''e wà, Xàrumàw pe uma''ereko ma''e wazuapyapyr wà, upyta amogwer weko haw pe
    wà, tawhu pe wà, taw pe wà no. Na''aw Zuta ywy rehe har wanuwihaw Zeruzarez pupe
    wiko ma''e waner xe wà:'
  eng-DRA: 'These therefore are the chief men of the province, who dwelt in Jerusalem,
    and in the cities of Juda. And every one dwelt in his possession, in their cities:
    Israel, the priests, the Levites, the Nathinites, and the children of the servants
    of Solomon.'
