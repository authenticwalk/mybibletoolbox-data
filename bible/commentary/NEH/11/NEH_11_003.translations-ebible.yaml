verse: NEH.011.003
translations:
  mal-C: ജെറുശലേമിൽ താമസമുറപ്പിച്ച പ്രവിശ്യയുടെ അധിപന്മാർ ഇവരായിരുന്നു (ചില ഇസ്രായേല്യരും
    പുരോഹിതന്മാരും ലേവ്യരും ദൈവാലയദാസരും ശലോമോന്റെ ദാസന്മാരുടെ പിൻതുടർച്ചക്കാരും യെഹൂദാനഗരങ്ങളിലെ
    വ്യത്യസ്ത പട്ടണങ്ങളിൽ അവരവരുടെ സ്ഥലത്ത് താമസിച്ചു.
  deu-TKW: 'Und dies sind die Häupter der Provinz, die in Jerusalem und in den Städten
    Judas wohnten - sie wohnten nämlich in ihren Städten, ein jeder in seinem Besitztum:
    Israel, die Priester, die Leviten, die Tempeldiener und die Nachkommen der Sklaven
    Salomos -:'
  lin-lin: Tala bakambi ya bituka oyo bavandaki na Yelusalemi ; nzokande na tango
    wana, bana ya Isalaele, Banganga-Nzambe, Balevi, basali ya Tempelo mpe bakitani
    ya basali ya Salomo bavandaki kati na bingumba ya Yuda, moko na moko kati na mabele
    mpe engumba na ye ;
  eng-LSV: And these [are] heads of the province who have dwelt in Jerusalem, and
    in cities of Judah, they have dwelt each in his possession in their cities; Israel,
    the priests, and the Levites, and the Nethinim, and the sons of the servants of
    Solomon.
  eng-GNV: These now are the chiefe of the prouince, that dwelt in Ierusalem, but
    in the cities of Iudah, euery one dwelt in his owne possession in their cities
    of Israel, the Priestes and the Leuites, and the Nethinims, and the sonnes of
    Salomons seruants.
  eng-WEBSTER: 'Now these are the chief of the province that dwelt in Jerusalem: but
    in the cities of Judah dwelt every one in his possession in their cities, to wit
    , Israel, the priests, and the Levites, and the Nethinims, and the children of
    Solomon''s servants.'
  nhw-BL: Huan ya ni inintoca nopa tlayacanani ipan sequinoc estados catli mocahuacoj
    ipan Jerusalén. Nechca nochi masehualme, totajtzitzi, levitame, tiopa tetequipanohuani
    huan iniixhuihua Salomón itequipanojcahua noja mocajque ipan ininchajchaj ipan
    miyac pilaltepetzitzi ipan tlali Judá. Pero sequin masehualme tlen tlali Judá
    hualajque huan mochantijque ipan altepetl Jerusalén.
  swh-ONEN: Hawa ndio viongozi wa majimbo waliokuja kuishi Yerusalemu (baadhi ya Waisraeli,
    makuhani, Walawi, watumishi wa Hekalu, na wazao wa watumishi wa Solomoni waliendelea
    kuishi katika miji ya Yuda, kila mmoja katika milki yake mwenyewe katika miji
    mbalimbali,
  bba-bba: Isirelibɑn berin wiruɡibu bɑ dɑ bɑ sinɑ Yerusɑlɛmuɔ mɑ Isireli be bɑ tie
    kɑ yɑ̃ku kowobu kɑ Lefibɑ kɑ Nɛtinibɑ kɑ sere Sɑlomɔɔn sɔm kowobun bibu bɑ dɑ
    bɑ sinɑ Yudɑn temɔ ben wusɔ.
  eng-KJVCPB: 'Now these are the chief of the province that dwelt in Jerusalem: but
    in the cities of Judah dwelt every one in his possession in their cities, to wit,
    Israel, the priests, and the Levites, and the Nethinims, and the children of Solomon’s
    servants.'
  luo-luo: Magi e jotelo mane odak Jerusalem mamoko ne gin jo-Israel, jodolo, jo-Lawi,
    jotij hekalu kod nyikwa jotij Solomon manodak e mier matindo mag Juda, ka moro
    ka moro e kare owuon e mier matindo mopogore opogore.
  meu-meu: Ini na basileia lohiadia, Ierusalem ai e nohova taudia; a Iuda hanuadia
    ai ta ta ena tano ena tano ai e nohova, edia hanua lalodiai, Israel taudia, hahelaḡa
    taudia, Levi taudia, dubu ena hesiai taudia, bona Solomon ena hesiai taudia garadia.
  npi-ULB: यरूशलेममा बस्‍ने प्रादेशिक अधिकारीहरू यी नै हुन् । तथापि केही इस्राएलीहरू,
    पुजारीहरू, लेवीहरू, मन्दिरका सेवकहरू र सोलोमनका सेवकहरूका सन्तानहरूचाहिँ यहूदाका
    सहरहरूमा आ-आफ्नै जग्गाजमिनमा बसोबास गरे ।
  yor-yor: Wọ̀nyí ni àwọn olórí agbègbè ìjọba tí wọ́n tẹ̀dó sí Jerusalẹmu (díẹ̀ nínú
    àwọn ọmọ Israẹli àwọn àlùfáà, àwọn ọmọ Lefi, àwọn ìránṣẹ́ tẹmpili àti àwọn ìran
    àwọn ìránṣẹ́ Solomoni ń gbé àwọn ìlú Juda, olúkúlùkù ń gbé lórí ilẹ̀ ìní rẹ̀ ní
    àwọn ìlú náà.
  ind-ind: 'Selebihnya dari rakyat suku Yehuda dan Benyamin, para imam, orang Lewi,
    pelayan rumah TUHAN, dan keturunan hamba Salomo, tinggal di tanah warisan keluarganya
    masing-masing yang tersebar di kota-kota daerah Yehuda. Inilah daftar kepala suku
    yang menetap di kota Yerusalem bersama keluarga mereka. Pemimpin suku Yehuda:
    Ataya, kepala kaum Peres. Daftar nenek moyangnya adalah Mahalalel, kemudian Sefatya,
    Amaria, Zakaria, dan Uzia, yang adalah ayah Ataya.'
  pes-OPCB: سایر مردم همراه عده‌ای از کاهنان، لاویان، خدمتگزاران خانۀ خدا و نسل خادمان
    سلیمان پادشاه در املاک اجدادی خود در شهرهای دیگر یهودا باقی ماندند،
  tgl-ULB: Ito ang mga pinuno sa lalawigan na nanirahan sa Jerusalem. Gayumpaman,
    sa mga bayan ng Juda, bawat isa ay nanirahan sa kaniyang sariling lupa, kasama
    ang ilang mga Israelita, mga pari, mga Levita, mga tagapaglingkod sa templo at
    mga kaapu-apuhan ng mga lingkod ni Solomon.
  hui-hui: Ani biyagola Isaraele wali agali maru hearubi loma binigo mo miaga bu hearubi
    Libai hameigini bu hearubi Ngode Datagaliwabenaga andaha biabe bialu haga hearubi
    agali ala Kini Solomononaga biabe bia haga henerunaga aguanene bu hearubi ti bibahendeore
    Yuda tano tini dindi wiyadaruha hama pugu pugu bini.
  mya-mya: အ​ခြား​မြို့​ရွာ​များ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး သား​များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ၊
    လေ​ဝိ​အ​နွယ် ဝင်​များ၊ ဗိ​မာန်​တော်​အ​လုပ်​သ​မား​များ၊ ရှော လ​မုန်​၏​အ​စေ​ခံ​များ​မှ​ဆင်း​သက်​လာ
    သူ​များ​သည်​ကိုယ်​ပိုင်​အိမ်​များ​တွင်​နေ​ထိုင် ကြ​လေ​သည်။ ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​သော​ယု​ဒ​ပြည်
    နယ်​အ​ကြီး​အ​ကဲ​များ​ကို​ဖော်​ပြ​အံ့။
  bod-N: ཡེས་ར་ཨེལ་པ་དང་། མཆོད་དཔོན། ལེ་ཝི་པ། མཆོད་གཡོག སོ་ལོ་མོན་གྱི་ཞབས་ཕྱི་པ་རྣམས་ཀྱི་བུ་རྒྱུད་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་ནང་དུ་གནས་པ་དང་།
    རེ་རེ་རང་རང་གི་མཁར་གྲོང་ནང་དུ་རང་གི་ས་གནས་སུ་སྡོད་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་གཞི་སྡོད་བྱེད་པའི་ས་འདིའི་འགོ་དཔོན་རྣམས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Ava ndivo vakuru vamatunhu vakandogara muJerusarema (zvino vamwe vavaIsraeri,
    vaprista, vaRevhi, vashandi vomutemberi nezvizvarwa zvavaranda vaSoromoni vakagara
    mumaguta aJudha, mumwe nomumwe panzvimbo yake mumaguta akasiyana-siyana,
  spa-BLM: 'Estos son los jefes de la provincia que vivían en Jerusalén; pero en las
    ciudades de Judá, cada uno vivía en su posesión en sus ciudades: los sacerdotes,
    los levitas, los servidores del templo y los hijos de los servidores de Salomón.'
  cac-cac: Ay eb' quetisraelal, eb' sacerdote, eb' levita, eb' smunlaj d'a templo,
    eb' yin̈tilal eb' ac'jinac servil vin̈aj Salomón, ix cajnaj eb' d'a sluum d'a
    juntzan̈ schon̈ab' eb' d'a yol yic Judá. Palta axo eb' yajal yaj d'a scal eb',
    ix can cajan eb' d'a Jerusalén yed' yal yuninal.
  swh-ULB: Hawa ndio viongozi wa mkoa ambao waliishi Yerusalemu. Hata hivyo, katika
    miji ya Yuda kila mtu aliishi katika nchi yake mwenyewe, ikiwa ni pamoja na Waisraeli,
    makuhani, Walawi, watumishi wa hekalu, na wazao wa watumishi wa Sulemani.
  bel-bel: 'Вось узначальцы краіны, якія жылі ў Ерусаліме, - а ў гарадах Юдэі жылі,
    кожны ў сваім валоданьні, па гарадах сваіх: Ізраільцяне, сьвятары, лявіты і нэтынэі
    і сыны рабоў Саламонавых;'
  deu-ELBBK: 'Und dies sind die Häupter der Landschaft, die in Jerusalem wohnten;
    in den Städten Judas aber wohnten, jeder in seinem Besitztum, in ihren Städten:
    Israel, die Priester und die Leviten und die Nethinim und die Söhne der Knechte
    Salomos.'
  mbb-OT: 'Is duma he menge Israilihanen, ragkes is menge memumuhat, menge Levihanen,
    menge suluǥuen diyà te valey te Nengazen, wey is menge kevuwazan te menge suluǥuen
    ni Solomon, mibpedayun dan med-ubpà diyà te keugelingen dan he menge tanà diyà
    te nekedseselekawà he menge inged diyà te Juda. Is duma he menge etew ziyà te
    Juda wey Benjamin, diyà med-ubpà te Jerusalem. Iyan heini menge pengulu ziyà te
    prubinsya he Juda wey Benjamin he ziyà med-ubpà te Jerusalem. Is ebpuun diyà te
    tribu ni Juda: Si Ataya he anak ni Uzia. (Si Uzia anak ni Zacarias. Si Zacarias
    anak ni Amaria. Si Amaria anak ni Shefatia. Ne si Shefatia anak ni Mahalalel he
    ebpuun diyà te kevuwazan ni Perez.)'
  mal-2015: 'യെരൂശലേമിൽ പാർത്ത സംസ്ഥാനത്തലവന്മാർ ഇവരാകുന്നു: യെഹൂദാനഗരങ്ങളിൽ യിസ്രായേല്യരും
    പുരോഹിതന്മാരും ലേവ്യരും ദൈവാലയദാസന്മാരും ശലോമോന്റെ ദാസന്മാരുടെ മക്കളും ഓരോരുത്തൻ
    താന്താന്റെ പട്ടണത്തിലും അവകാശത്തിലും പാർത്തു.'
  rmc-rmc: 'Okla Izraeliti, rašaja, Leviti, chramoskre služobňika the potomki le Šalamunoskre
    služobňikengre bešenas andre peskre khera andre peskre fori. Kala hine o vodci
    andral e judsko provincija, save bešenas andro Jeruzalem:'
  pes-OPV: و اینانند سروران بلدانی که دراورشلیم ساکن شدند، (و سایر اسرائیلیان وکاهنان
    و لاویان و نتینیم و پسران بندگان سلیمان، هر کس در ملک شهر خود، در شهرهای یهوداساکن
    شدند).
  ron-1924: Ятэ кэпетенииле цинутулуй каре с-ау ашезат ла Иерусалим. Ын четэциле луй
    Иуда, фиекаре с-а ашезат ын мошия луй, ын четатя луй Исраел, преоций ши левиций,
    служиторий Темплулуй ши фиий робилор луй Соломон.
  ben-OBCV: প্রদেশের এসব প্রধান লোক জেরুশালেমে বসতি করল (কিন্তু যিহূদা দেশের বিভিন্ন
    নগরে কিছু ইস্রায়েলী, যাজকেরা, লেবীয়েরা, উপাসনা গৃহের সেবাকারীরা ও শলোমনের দাসদের
    বংশধরেরা নিজের নিজের জমিতে বাস করত,
  som-som: Haddaba kuwanu waa madaxdii gobolka oo Yeruusaalem degay, laakiinse magaalooyinkii
    dalka Yahuudah mid waluba wuxuu degay meeshii hantidiisii ahayd oo ku tiil magaalooyinkoodii,
    oo waxay ahaayeen reer binu Israa'iil, iyo wadaaddadii, iyo kuwii reer Laawi,
    iyo reer Netiiniim, iyo carruurtii addoommadii Sulaymaan.
  lat-VUC: Hi sunt itaque principes provinciæ qui habitaverunt in Jerusalem, et in
    civitatibus Juda. Habitavit autem unusquisque in possessione sua, in urbibus suis,
    Israël, sacerdotes, Levitæ, Nathinæi, et filii servorum Salomonis.
  eng-ASVBT: 'Now these are the chiefs of the province that dwelt in Jerusalem: but
    in the cities of Judah dwelt every one in his possession in their cities, to wit,
    Israel, the priests, and the Levites, and the Nethinim, and the children of Solomon’s
    servants.'
  ita-1885: Or costoro sono i principali della provincia, i quali abitarono in Gerusalemme;
    gli altri, Israeliti, sacerdoti, Leviti, Netinei, e figliuoli de' servi di Salomone,
    essendosi ridotti ad abitar nelle città di Giuda, ciascuno nella sua possessione,
    per le lor città.
  eng-ULB: These are the provincial officials who lived in Jerusalem. However, in
    the towns of Judah everyone lived on his own land, including some Israelites,
    priests, Levites, temple servants, and descendants of Solomon's servants.
  spa-VBL: Esta es una lista de los líderes de la provincia que vinieron a vivir a
    Jerusalén. (La mayoría de los israelitas vivían en su propia propiedad en las
    ciudades de Judá. Esto incluía a los sacerdotes, los levitas, los servidores del
    Templo y los descendientes de los servidores de Salomón que vivían en sus ciudades
    de origen.
  fra-_FOB: Voici les principaux de la province qui s'établirent à Jérusalem, les
    autres s'étant établis dans les villes de Juda, chacun dans sa possession, dans
    sa ville, Israélites, sacrificateurs, Lévites, Néthiniens et enfants des serviteurs
    de Salomon.
  mal-mal: 'യെരൂശലേമിൽ പാർത്ത സംസ്ഥാനത്തലവന്മാർ ഇവരാകുന്നു: യെഹൂദാ നഗരങ്ങളിൽ യിസ്രായേല്യരും
    പുരോഹിതന്മാരും ലേവ്യരും ദൈവാലയദാസന്മാരും ശലോമോന്റെ ദാസന്മാരുടെ മക്കളും ഓരോരുത്തൻ
    താന്താന്റെ പട്ടണത്തിലും അവകാശത്തിലും പാർത്തു.'
  urd-GVR: Zail meṅ sūbe ke un buzurgoṅ kī fahrist hai jo Yarūshalam meṅ ābād hue.
    (Aksar log Yahūdāh ke bāqī shahroṅ aur dehāt meṅ apnī maurūsī zamīn par baste
    the. In meṅ ām Isrāīlī, imām, Lāwī, Rab ke ghar ke ḳhidmatgār aur Sulemān ke ḳhādimoṅ
    kī aulād shāmil the.
  suz-BL: गाउं गाउं ङा ठेयब मुर यरूसलेम सहरम बाक्‍शो बाक्‍तेक्‍म। अरु मुरपुकी, चढ़ेबपुकी,
    लेवीपुकी, परमप्रभु यावे आ खिंमी गेय पाइबपुकी नु सोलोमन आ खिं ङा गेय पाइब आन चच
    युइ नेल्‍ल यहूदा ङा सहर सहर, गाउं गाउंम आंम आंम बाक्‍तीक उइ बाक्‍चा माल्‍बाक्‍तेक्‍म।
  ita-1927: 'Ecco i capi della provincia che si stabilirono a Gerusalemme, mentre
    che, nelle città di Giuda, ognuno si stabilì nella sua proprietà, nella sua città:
    Israeliti, Sacerdoti, Leviti, Nethinei, e figliuoli dei servi di Salomone.'
  ckb-ckb: هەندێک ئیسرائیلی، کاهین، لێڤی، خزمەتکارانی پەرستگا و نەوەی خزمەتکارەکانی
    سلێمان لە شارۆچکەکانی یەهودا نیشتەجێ بوون، هەرکەسێک لەسەر موڵکەکەی خۆی،
  eng-BBE: 'Now these are the chiefs of the divisions of the country who were living
    in Jerusalem: but in the towns of Judah everyone was living on his heritage in
    the towns, that is, Israel, the priests, the Levites, the Nethinim, and the children
    of Solomon''s servants.'
  kan-OKCV: 'ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಸಂಸ್ಥಾನಪ್ರಧಾನರು ಯಾರೆಂದರೆ: ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರೂ, ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ದೇವಾಲಯದ ಸೇವಕರೂ, ಸೊಲೊಮೋನನ ಸೇವಕರ ಮಕ್ಕಳೂ, ಅವರವರು ತಮ್ಮ
    ತಮ್ಮ ಪಟ್ಟಣಗಳ ಸ್ವಾಸ್ತ್ಯಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.'
  bbb-bbb: '@see-verse:NEH.011.002'
  tam-2017: 'யூதாவின் பட்டணங்களில் இஸ்ரவேலர்களும், ஆசாரியர்களும், லேவியர்களும், ஆலயப்
    பணியாளர்களும், சாலொமோனுடைய வேலைக்காரர்களின் சந்ததிகளும், அவரவர் தங்கள் பட்டணங்களிலுள்ள
    தங்கள் சொந்த இடத்திலே குடியிருந்தார்கள்; எருசலேமிலே குடியிருந்த நாடுகளின் தலைவர்கள்
    யாரென்றால்:'
  spa-RV-1909: Y estos son los principales de la provincia que moraron en Jerusalem;
    mas en las ciudades de Judá habitaron cada uno en su posesión en sus ciudades,
    de Israel, de los sacerdotes, y Levitas, y Nethineos, y de los hijos de los siervos
    de Salomón.
  ron-BTF: Acum, aceștia sunt mai marii provinciei care au locuit în Ierusalim; dar
    în cetățile lui Iuda au locuit fiecare în stăpânirea sa în cetățile lor, adică,
    Israel, preoții, și leviții și netinimii și copiii servitorilor lui Solomon.
  eng-WEBP: Now these are the chiefs of the province who lived in Jerusalem; but in
    the cities of Judah, everyone lived in his possession in their cities—Israel,
    the priests, the Levites, the temple servants, and the children of Solomon’s servants.
  eng-FBV: This is a list of the leaders of the province who came to live in Jerusalem.
    (Most of the Israelites lived on their own property in the towns of Judah. This
    included the priests, the Levites, the Temple servants, and the descendants of
    Solomon's servants who lived in their home towns.
  nld-1939: Dit zijn de hoofden van de provincie, die zich in Jerusalem vestigden.
    De hoofden van Israël, van de priesters, levieten, tempelknechten en zonen van
    Salomons slaven gingen ook in de steden van Juda wonen, iedereen op zijn eigen
    erfdeel in die steden,
  nch-BL: Huan ya ni inintoca nopa tayacanani ipan sequinoc estados cati mocahuacoj
    ipan Jerusalén. Nechca nochi masehualme, totajtzitzi, levitame, tiopa tequipanohuani
    huan iniixhuihua Salomón inintequipanojcahua noja mocajque ipan ininchajchaj ipan
    miyac pilaltepetzitzi ipan tali Judá. Pero sequij masehualme ten tali Judá hualajque
    huan mochantijque ipan altepet Jerusalén.
  vie-1934: 'Vả, đây là những quan trưởng hàng tỉnh ở tại Giê-ru-sa-lem; nhưng trong
    các thành Giu-đa, ai nấy đều ở trong đất mình tại trong bổn thành của mình: ấy
    là dân Y-sơ-ra-ên, những thầy tế lễ, người Lê-vi, người Nê-thi-nim, và con cháu
    của các tôi tớ Sa-lô-môn.'
  hin-CV: ये वे हैं, जो राज्यों (प्रदेशों) पर अधिकारी थे, जो येरूशलेम में ही रहते
    थे, मगर यहूदिया के नगरों में हर एक प्रधान अपनी-अपनी संपत्ति में अपने-अपने नगरों
    में रहता था, इस्राएल के वंशजों के पुरोहित, लेवी, मंदिर के सेवक और शलोमोन के सेवकों
    के वंशज.
  spa-BES: Estos son los jefes de las provincias del país que vivían en Jerusalén;
    pero en las ciudades de Judá todos vivían de su herencia en las ciudades, es decir,
    Israel, los sacerdotes, los levitas, los Servidores del templo y los hijos de
    los siervos de Salomón.
  tdx-tdx: Irezao o mpiaolo’ i borizà nimoneñe e Ierosalaimeoy, fe songa nimoneñe
    am-panaña’e amo rova’ Iehodao o nte-Israeleo, o mpisoroñeo naho o nte-Levio naho
    o mpitoroñ’ anjombao vaho o anam-pitoro’ i Selomòo.
  tha-KJV: ต่อไปนี้​เป็นหัวหน้ามณฑลที่มาอาศัยอยู่ในเยรูซาเล็ม แต่​ในหัวเมืองของประเทศยูดาห์ต่างคนต่างอาศัยอยู่ในที่​ดิ​นของตนในหัวเมืองของตน
    คื​ออ​ิสราเอล บรรดาปุโรหิต คนเลว​ี คนใช้​ประจำพระวิ​หาร และลูกหลานข้าราชการของซาโลมอน
  por-BR-2018: E estes são os chefes da província que habitaram em Jerusalém (porém
    os israelitas, os sacerdotes e os levitas, os servos do templo, e os filhos dos
    servos de Salomão, nas cidades de Judá, habitaram cada um em sua possessão, em
    suas cidades).
  deu-ELO: 'Und dies sind die Häupter der Landschaft, welche in Jerusalem wohnten;
    in den Städten Judas aber wohnten, ein jeder in seinem Besitztum, in ihren Städten:
    Israel, die Priester und die Leviten und die Nethinim und die Söhne der Knechte
    Salomos.'
  eng-WYC-2018: And so these be the princes of the province, that dwelled in Jerusalem,
    and in the cities of Judah; and each man dwelled in his possession, in their cities
    of Israel, that is, priests, deacons, Nethinims, and the sons of the servants
    of Solomon. (And so these named below be the leaders of the province, who lived
    in Jerusalem; and the other Israelites lived in the other cities of Judah,that
    is, the priests, the Levites, the Temple workers, and the sons of Solomon’s servants,
    each on his own property, in their own cities.)
  epo-epo: Jen estas la ĉefoj de la provinco, kiuj loĝis en Jerusalem; en la urboj
    de Judujo loĝis ĉiu en sia posedaĵo, laŭ siaj urboj, la Izraelidoj, pastroj, Levidoj,
    Netinoj, kaj idoj de la servantoj de Salomono.
  uig-PIN: 'Yǝⱨudiyǝ ɵlkisidin, Yerusalemƣa makanlixip ⱪalƣan bǝg-ǝmirlǝr tɵwǝndikidǝk
    (Israillar, kaⱨinlar, Lawiylar, ibadǝthana hizmǝtkarliri wǝ Sulaymanning hizmǝtkarlirining
    ǝwladliri Yǝⱨudiyǝ xǝⱨǝrliridǝ, ⱨǝrbiri ɵz tǝwǝlikidǝ makanlaxⱪan bolsimu, Yǝⱨudalardin
    wǝ Binyaminlardin bǝziliri Yerusalemda makanlaxti): — Bularning iqidǝ, Yǝⱨudalardin:
    — Pǝrǝzning ǝwladidin bolƣan Uzziyaning oƣli Ataya; Uzziya Zǝkǝriyaning oƣli,
    Zǝkǝriya Amariyaning oƣli, Amariya Xǝfatiyaning oƣli, Xǝfatiya Maⱨalalelning oƣli
    idi.'
  beo-beo: 'Eno moilai amo ganodini, Isala:ili dunu, uda, gobele salasu dunu, Lifai
    dunu, Debolo hawa: hamosu dunu amola Soloumane ea hawa: hamosu dunu iligaga fi
    ilia da ilia sogebidafa amo ilia moilaidafa amo ganodini esalebe ba:i. Bisilua
    agoai dunu da Yelusaleme moilai Yuda soge ganodini esalebe ba:i, amo ilia dio
    da hagudu dedei,'
  tpi-OTNT: Ol arapela lain bilong Israel na bilong ol pris na bilong ol Livai na
    bilong ol wokman bilong haus bilong God na bilong ol lain tumbuna bilong ol wokman
    bilong King Solomon, ol i stap long ol taun na graun bilong ol yet. Nem bilong
    ol bikman bilong provins Juda i bin kam i stap long Jerusalem, i olsem.
  hau-SA: Waɗannan su ne shugabannin yankuna waɗanda suka zauna a Urushalima (ko da
    yake waɗansu Isra’ilawa, da firistoci, da Lawiyawa, da ma’aikatan haikali, da
    zuriyar bayin Solomon, suka yi zama a cikin garuruwan Yahuda, kowanne a mallakarsa
    cikin garuruwa dabam-dabam,
  uig-LAT: 'Yehudiye ölkisidin, Yérusalémgha makanliship qalghan beg-emirler töwendikidek
    (Israillar, kahinlar, Lawiylar, ibadetxana xizmetkarliri we Sulaymanning xizmetkarlirining
    ewladliri Yehudiye sheherliride, herbiri öz tewelikide makanlashqan bolsimu, Yehudalardin
    we Binyaminlardin beziliri Yérusalémda makanlashti): — Bularning ichide, Yehudalardin:
    — Perezning ewladidin bolghan Uzziyaning oghli Ataya; Uzziya Zekeriyaning oghli,
    Zekeriya Amariyaning oghli, Amariya Shefatiyaning oghli, Shefatiya Mahalalélning
    oghli idi.'
  nde-nde: Laba yibo abakhokheli bezigodi abayahlala eJerusalema (amanye ama-Israyeli,
    labaphristi, labaLevi, lezinceku zethempelini kanye labezizukulwane zezisebenzi
    zikaSolomoni bahlala emadolobheni akoJuda, ngulowo esabelweni sakhe emadolobheni
    ehlukeneyo,
  ton-ton: '¶ Pea ko e kau tuʻukimuʻa eni ʻoe puleʻanga naʻe nofo ʻi Selūsalema: ka
    ʻi he ngaahi kolo ʻo Siuta naʻe nofo taki taha ʻi hono tofiʻa ʻi honau ngaahi
    kolo, ʻio, ʻa ʻIsileli, mo e kau taulaʻeiki, mo e kau Livai, mo e kau Netenimi,
    mo e fānau ʻae kau tamaioʻeiki ʻa Solomone.'
  ces-1613: A tito jsou přednější té krajiny, kteříž se osadili v Jeruzalémě. (V jiných
    pak městech Judských bydlili jeden každý v vládařství svém, po městech svých,
    lid Izraelský, kněží a Levítové, i Netinejští, též i synové služebníků Šalomounových.)
  eng-WMB: Now these are the chiefs of the province who lived in Jerusalem; but in
    the cities of Judah, everyone lived in his possession in their cities—Israel,
    the priests, the Levites, the temple servants, and the children of Solomon’s servants.
  tam-TCV: 'எருசலேமில் குடியமர்ந்த மாகாணத் தலைவர்களின் பெயர்கள்: ஆயினும் இஸ்ரயேலரிலும்,
    ஆசாரியர்களிலும், லேவியர்களிலும், ஆலய பணியாட்களிலும், சாலொமோனின் வேலையாட்களின்
    வழித்தோன்றல்களிலும் உள்ள பலர் யூதாவிலுள்ள பல்வேறுபட்ட பட்டணங்களிலுள்ள தங்களுக்குச்
    சொந்தமான இடங்களில் தொடர்ந்து வாழ்ந்தார்கள்.'
  ceb-ULB: Mao kini ang mga opisyal sa probinsiya nga nagpuyo sa Jerusalem. Apan ang
    uban nga anaa sa lungsod sa Juda nagpuyo sa ilang kaugalingon nga yuta, lakip
    ang pipila sa mga Israelita, mga pari, mga Levita, mga sulugoon sa templo, ug
    ang mga kaliwat sa mga sulugoon ni Solomon.
  pol-UBG: 'Oto naczelnicy tej prowincji, którzy zamieszkali w Jerozolimie – ale w
    innych miastach Judy mieszkali Izraelici, kapłani, Lewici, Netinici i synowie
    sług Salomona, każdy w swojej posiadłości, w swoim mieście:'
  urd-GVU: ذیل میں صوبے کے اُن بزرگوں کی فہرست ہے جو یروشلم میں آباد ہوئے۔ (اکثر لوگ
    یہوداہ کے باقی شہروں اور دیہات میں اپنی موروثی زمین پر بستے تھے۔ اِن میں عام اسرائیلی،
    امام، لاوی، رب کے گھر کے خدمت گار اور سلیمان کے خادموں کی اولاد شامل تھے۔
  deu-1912: 'Dies sind die Häupter in der Landschaft, die zu Jerusalem und in den
    Städten Juda''s wohnten. (Sie wohnten aber ein jeglicher in seinem Gut, das in
    ihren Städten war: nämlich Israel, Priester, Leviten, Tempelknechte und die Kinder
    der Knechte Salomos.)'
  kan-2017: 'ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ಯೆಹೂದ ಸಂಸ್ಥಾನ ಪ್ರಧಾನರು ಯಾರಾರೆಂದರೆ: ಇಸ್ರಾಯೇಲರೂ,
    ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ದೇವಾಲಯದ ಸೇವಕರು, ಸೊಲೊಮೋನನ ಸೇವಕರ ವಂಶದವರೂ ತಮ್ಮ ತಮ್ಮ ಸ್ವತ್ತುಗಳಿರುವ
    ಯೆಹೂದ ದೇಶದ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದರು.'
  yap-yap: 'Boch e girdi’ nu Israel, nge prist, nge pi Levite, nge girdi’en e maruwel
    u Tempel, nge pi’in owchen e tapipig rok Solomon e ra pired u daken taferad u
    lan yochi binaw rorad. Ba’aray babyoren e pi’in yad ma yog e thin ko nug nu Judah
    ni ur pired u Jerusalem:'
  hlt-MCSB: Paeng kah boeilu rhoek tah Jerusalem ah kho a sak uh. Tedae Judah khopuei
    khuikah rhoek tah amah kah khohut dongah rhip om uh. Amih kah khopuei rhoek ah
