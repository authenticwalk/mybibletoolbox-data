verse: NEH.011.025
translations:
  mal-C: 'വയലുകളോടു കൂടിയ ഗ്രാമങ്ങളുടെ വിവരം ഇപ്രകാരമാണ്: യെഹൂദ്യരിൽ ചിലർ കിര്യത്ത്-അർബയിലും
    അതിന്റെ ഗ്രാമങ്ങളിലും ദീബോനിലും അതിന്റെ ഗ്രാമങ്ങളിലും യെക്കബ്സയേലിലും അതിന്റെ
    ഗ്രാമങ്ങളിലും'
  deu-TKW: Und was die Dörfer auf ihren Feldmarken betrifft, so wohnten von den Judäern
    welche in Kirjath-Ha-arba und den zugehörigen Ortschaften und in Dibon und den
    zugehörigen Ortschaften und in Jekabzeel und den zugehörigen Gehöften
  lin-lin: Bato mosusu ya ekolo ya Yuda bavandaki kati na Kiriati-Ariba mpe na bamboka
    na yango ya mike-mike, kati na Diboni mpe bamboka na yango ya mike-mike, kati
    na Yekabisheli mpe bamboka na yango ya mike-mike,
  eng-LSV: And at the villages with their fields, of the sons of Judah there have
    dwelt, in Kirjath-Arba and its small towns, and in Dibon and its small towns,
    and in Jekabzeel and its villages,
  eng-GNV: And in the villages in their landes, some of the children of Iudah dwelt
    in Kiriath-arba, and in the villages thereof, and in Dibon, and in the villages
    thereof, and in Iekabzeel. and in the villages thereof,
  eng-WEBSTER: And for the villages, with their fields, some of the children of Judah
    dwelt at Kirjath-arba, and in its villages, and at Dibon, and in its villages,
    and at Jekabzeel, and in its villages,
  nhw-BL: Huan sequin iixhuihua Judá mocajque para itztose ipan altepeme Quiriat Arba,
    Dibón huan ipilaltepetzitzi, Jecabseel huan ipilaltepetzitzi,
  swh-ONEN: Kuhusu vijiji na mashamba yake, baadhi ya watu wa Yuda waliishi Kiriath-Arba
    na makazi yaliyokizunguka, katika Diboni na makazi yake, katika Yekabzeeli na
    vijiji vyake,
  bba-bba: Yudɑbɑ bɑ dɑ bɑ sinɑ wuu sini kɑ sin bɑru kpɑɑnu sɔɔ. Wuu siyɑ Kiriɑti
    Aribɑ kɑ yen bɑru kpɑɑnu kɑ Diboni kɑ yen bɑru kpɑɑnu kɑ Yokɑsɛɛli kɑ yen bɑru
    kpɑɑnu
  eng-KJVCPB: And for the villages, with their fields, some of the children of Judah
    dwelt at Kirjath-arba, and in the villages thereof, and at Dibon, and in the villages
    thereof, and at Jekabzeel, and in the villages thereof,
  luo-luo: To mier mamoko kod gwenge mane jo-Juda odakie ne gin Kiriath Arba kod gwenge
    mokiewo kodgi, Dibon kod gwenge mokiewo kodgi, Jekabzil kod mier mokiewo kode,
  meu-meu: A hanua maraḡidia, mai edia biru tanodia ida, herevadia bini. Iuda taudia
    haida na Kiriat-araba mai ena hanua maraḡidia ida, bona Dibon mai ena hanua maraḡidia
    ida, bona Iekabasele mai ena hanua maraḡidia ida,
  npi-ULB: गाउँहरू र तिनीहरूका खेतहरूको सम्बन्धमा यहूदाका केही मानिसहरू किर्यत-अर्बा
    र त्यसका गाउँहरू, अनि दीबोन र त्यसका गाउँहरू, अनि यकब्सेल र त्यसका गाउँहरू,
  yor-yor: Fún ìletò pẹ̀lú oko wọn, díẹ̀ nínú àwọn ènìyàn Juda tí ń gbé Kiriati-Arba,
    àti àwọn ìletò agbègbè e rẹ̀, ní Diboni àti ìletò rẹ̀, ní Jekabseeli.
  ind-ind: 'Rakyat lain dari suku Yehuda yang tidak menetap di Yerusalem tersebar
    di kota dan desa berikut ini: Kiryat Arba, Dibon, Yekabzel,'
  pes-OPCB: 'شهرها و روستاهای دیگری که مردم یهودا در آنها زندگی می‌کردند، عبارت بودند
    از: قریه اربع، دیبون، یقبصی‌ئیل و روستاهای اطراف آنها؛ یشوع، مولاده، بیت‌فالط،
    حصرشوعال، بئرشبع و روستاهای اطراف آن؛ صقلغ، مکونه و روستاهای اطراف آن؛ عین رمون،
    صرعه، یرموت، زانوح، عدلام و روستاهای اطراف آنها؛ لاکیش و نواحی اطراف آن، عزیقه
    و روستاهای اطراف آن. به این ترتیب مردم یهودا در ناحیهٔ بین بئرشبع و دره هنوم زندگی
    می‌کردند.'
  tgl-ULB: Tungkol sa mga nayon at kanilang mga bukirin, ilan sa mga mamamayan ng
    Juda ay nanirahan sa Kiriat Arba at sa mga nayo nito, at sa Dibon at mga nayon
    nito, at sa Jekabzeel at mga nayon nito.
  hui-hui: Wali agali dewaore tano kawareni tininaga dindi wigi binidagoria haga haga
    bini. Yuda hameigini aria maru Kiriada Ababi Dibonobi Yagabaselebi tano tebira
    uruniha halu maru nde tano uruni kaware dege dindi wigi biaruha hene.
  mya-mya: လူ​အ​မြောက်​အ​မြား​ပင်​မိ​မိ​တို့​လယ်​ယာ များ​အ​နီး​ရှိ​မြို့​တို့​တွင်​နေ​ထိုင်​ကြ​လေ
    သည်။ ယု​ဒ​အ​နွယ်​ဝင်​တို့​သည်​ကိ​ရ​ယ သာ​ဘ​မြို့၊ ဒိ​ဘုန်​မြို့​နှင့်​ယေ​ကပ်​ဇေ​လ​မြို့
    တို့​၌​လည်း​ကောင်း၊ ထို​မြို့​များ​အ​နီး​ရှိ ကျေး​ရွာ​များ​၌​လည်း​ကောင်း​နေ​ထိုင်​ကြ​၏။-
  bod-N: གྲོང་ཚོ་དང་ཞིང་ས་སོ་སོའི་སྐོར་ནི། ཡ་ཧུ་དཱ་པ་རྣམས་ནི་ཀིར་ཡཱད་ཨར་པཱ་དང་དེའི་གྲོང་རྡལ་དུ་གནས་པ་དང་།
    དི་བོན་དང་དེའི་གྲོང་རྡལ་དུ་གནས་པ་དང་། ཡེ་ཀབ་ཙེ་ཨེལ་དང་དེའི་གྲོང་ཚོ་རུ་གནས་པ་ཡིན།
  sna-sna: Kana iri misha neminda yavo, vanhu vokwaJudha vakagara muKiriati Abha namaruwa
    akaripoteredza, muDhibhoni namaruwa aro, muJekabhizeri nemisha yaro,
  spa-BLM: En cuanto a las aldeas con sus campos, algunos de los hijos de Judá vivían
    en Quiriat Arba y sus pueblos, en Dibón y sus pueblos, en Jekabzeel y sus aldeas,
  cac-cac: 'A juntzan̈xo eb'' yin̈tilal Judá, ix cajnaj eb'' d''a juntzan̈ chon̈ab''
    tic yed'' d''a masanil yaldeail: Aton d''a Quiriat-arba, d''a Dibón, d''a Jecabseel,
    d''a Jesúa, d''a Molada, d''a Bet-pelet, d''a Hazar-sual, d''a Beerseba, d''a
    Siclag, d''a Mecona, d''a En-rimón, d''a Zora, d''a Jarmut, d''a Zanoa, d''a Adulam,
    d''a Laquis yed'' d''a Azeca. Ix cajnajpax eb'' b''aj sb''o munlajel. Ix aj eb''
    d''a Beerseba masanto ix q''uec''och eb'' d''a sch''olanil yic Hinom.'
  swh-ULB: Kuhusu vijiji na mashamba yao, baadhi ya watu wa Yuda wakakaa Kiriath-arba,
    na vijiji vyake, na Diboni, na vijiji vyake, na Yekabzeeli na vijiji vyake.
  bel-bel: З тых, што жылі ў вёсках, на палях сваіх, сыны Юды жылі ў Кірыят-Арбе і
    залежных ад іх гарадах, у Дывоне і залежных ад іх гарадах, у Екаўцэіле і сёлах
    яго,
  deu-ELBBK: Und was die Dörfer auf ihren Feldern betrifft, so wohnten von den Kindern
    Juda in Kirjat-Arba und seinen Tochterstädten und in Dibon und seinen Tochterstädten
    und in Jekabzeel und seinen Dörfern;
  mbb-OT: Is duma he menge etew ziyà te Juda, ziyè med-ubpà te menge inged he uvey
    te menge vevesukà dan. Is duma kandan, diyè med-ubpà te Kiriat Arba, Dibon, Jekabzeel,
    wey ziyà te zezeisey he menge inged he nekeliǥuy kayi he menge inged.
  mal-2015: 'ഗ്രാമങ്ങളുടെയും അവയോടു ചേർന്ന വയലുകളുടെയും കാര്യം പറഞ്ഞാലോ: യെഹൂദ്യരിൽ
    ചിലർ കിര്യത്ത്-അർബയിലും അതിന്റെ ഗ്രാമങ്ങളിലും ദീബോനിലും അതിന്റെ ഗ്രാമങ്ങളിലും
    യെക്കബ്സയേലിലും അതിന്റെ ഗ്രാമങ്ങളിലും'
  rmc-rmc: Varesave manuša bešenas andro fori the gava pašes paš peskre maľi. O manuša
    andral o kmeňos le Judaskro bešenas andre Kirjat-Arba, Dibon, Jekabceel,
  pes-OPV: و بعضی از بنی یهودا در قصبه هاو نواحی آنها ساکن شدند. در قریه اربع و دهات
    آن و دیبون و دهات آن و یقبصیئیل و دهات آن.
  ron-1924: Кыт деспре сате ши кымпииле лор, уний дин фиий луй Иуда с-ау ашезат ла
    Кириат-Арба ши ын локуриле каре цин де ел, ла Дибон ши ын локуриле каре цин де
    ел, ла Иекабцеел ши ын сателе каре цин де ел,
  ben-OBCV: আর সব গ্রাম ও সেগুলির খেতখামারগুলির বিষয়; যিহূদা গোষ্ঠীর লোকেরা কেউ কেউ
    কিরিয়ৎ-অর্ব্বে ও তার উপনগরগুলিতে, দীবোনে ও তার উপনগরগুলিতে, যিকব্‌সেলে ও তার
    গ্রামগুলিতে,
  som-som: Xagga tuulooyinkii iyo beerahooda qaar reer Yahuudah ah waxay degganaayeen
    Qiryad Arbac iyo magaalooyinkeedii, iyo Diibon iyo magaalooyinkeedii, iyo Yeqabseel
    iyo tuulooyinkeedii,
  lat-VUC: 'et in domibus per omnes regiones eorum. De filiis Juda habitaverunt in
    Cariatharbe et in filiabus ejus: et in Dibon, et in filiabus ejus: et in Cabseel,
    et in viculis ejus:'
  eng-ASVBT: And as for the villages, with their fields, some of the children of Judah
    dwelt in Kiriath-arba and the towns thereof, and in Dibon and the towns thereof,
    and in Jekabzeel and the villages thereof,
  ita-1885: Ora, quant'è alle villate, co' lor contadi, quelli ch'erano de' figliuoli
    di Giuda abitarono in Chiriat-Arba, e nelle terre del suo territorio; e in Dibon,
    e nelle terre del suo territorio; e in Iecabseel, e nelle sue villate;
  eng-ULB: As for the villages and their fields, some of the people of Judah lived
    in Kiriath Arba and its villages, and in Dibon and its villages, and in Jekabzeel
    and its villages,
  spa-VBL: En cuanto a las aldeas con sus campos cercanos algunos de los habitantes
    de Judá vivían en Quiriat-arba, Dibón y Jekabzeel, y sus asentamientos menores;
  fra-_FOB: Pour ce qui est des villages avec leur territoire, quelques-uns des enfants
    de Juda habitèrent à Kirjath-Arba, et dans les lieux de son ressort; à Dilon,
    et dans les lieux de son ressort; à Jékabtséel, et dans ses villages,
  mal-mal: 'ഗ്രാമങ്ങളുടെയും അവയോട് ചേർന്ന വയലുകളുടെയും കാര്യം പറഞ്ഞാലോ: യെഹൂദ്യരിൽ
    ചിലർ കിര്യത്ത്-അർബയിലും അതിന്റെ ഗ്രാമങ്ങളിലും ദീബോനിലും അതിന്റെ ഗ്രാമങ്ങളിലും
    യെക്കബ്സയേലിലും അതിന്റെ ഗ്രാമങ്ങളിലും'
  urd-GVR: Yahūdāh ke qabīle ke afrād zail ke shahroṅ meṅ ābād the. Qiriyat-arbā,
    Dībon aur Qabziyel gird-o-nawāh kī ābādiyoṅ samet,
  suz-BL: मिनु यहूदा आ थर ङा मुरपुकी का निक्‍शी आंम आंम आन खिंम नु रूम बाक्‍शो बाक्‍तेक्‍म।
    मेकोपुकी किरयथ-अरबा नु मेको मेर ङा गाउंपुकी, दीबोन नु मेको मेर ङा गाउंपुकीम, येकाब्‍सेल
    सहर नु मेको मेर ङा गाउंपुकीम, यहोसु २०:७
  ita-1927: Quanto ai villaggi con le loro campagne, alcuni de’ figliuoli di Giuda
    si stabilirono in Kiriath-Arba e ne’ luoghi che ne dipendevano, in Dibon e nei
    luoghi che ne dipendevano, in Jekabtseel e ne’ villaggi che ne dipendevano,
  ckb-ckb: 'سەبارەت بە گوند و کێڵگەکانی دەوروبەریان، هەندێک لە نەوەی یەهودا لەم شوێنانە
    نیشتەجێ بوون: لە قیریەت ئەربەع و دەوروبەری؛ لە دیڤۆن و دەوروبەری؛ لە یەقەڤچئێل
    و دەوروبەری؛'
  eng-BBE: And for the daughter-towns with their fields, some of the men of Judah
    were living in Kiriath-arba and its daughter-towns, and in Dibon and its daughter-towns,
    and in Jekabzeel and its daughter-towns,
  kan-OKCV: 'ಗ್ರಾಮಗಳಲ್ಲಿಯೂ, ಅವುಗಳ ಹೊಲಗಳಲ್ಲಿಯೂ ಇದ್ದವರು ಯಾರೆಂದರೆ: ಯೆಹೂದನ ಮಕ್ಕಳಲ್ಲಿ ಕೆಲವರು
    ಕಿರ್ಯತ್ ಅರ್ಬ, ಅದರ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ, ದೀಬೋನ್, ಅದರ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ, ಯೆಕಬ್ಜೆಯೇಲ್, ಅದರ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ,'
  bbb-bbb: '@see-verse:NEH.011.024'
  tam-2017: தங்கள் நாட்டுப்புறங்களான கிராமங்களில் இருக்கிறவர்களுக்குள்ளே யூதாவின்
    மக்களில் சிலர் கீரியாத் அர்பாவிலும் அதின் கிராமங்களிலும், தீபோனிலும் அதின் கிராமங்களிலும்,
    எகாப்செயேலிலும் அதின் கிராமங்களிலும்,
  spa-RV-1909: Y tocante á las aldeas y sus tierras, algunos de los hijos de Judá
    habitaron en Chîriat-arba y sus aldeas, y en Dibón y sus aldeas, y en Jecabseel
    y sus aldeas;
  ron-BTF: Și pentru sate, cu câmpurile lor, unii dintre copiii lui Iuda au locuit
    la Chiriat-Arba și în satele ei și la Dibon și în satele ei și la Iecabțeel și
    în satele ei,
  eng-WEBP: As for the villages with their fields, some of the children of Judah lived
    in Kiriath Arba and its towns, in Dibon and its towns, in Jekabzeel and its villages,
  eng-FBV: 'Regarding the villages with their nearby fields: some of the people of
    Judah lived in Kiriath-arba, Dibon, and Jekabzeel, and their smaller settlements;'
  nld-1939: 'Wat hun dorpen buiten betreft: Judeërs woonden in Kirjat-Arba en onderhorige
    plaatsen; in Dibon en onderhorige plaatsen; in Jekabseël en zijn dorpen;'
  nch-BL: Huan sequij iixhuihua Judá mocajque para itztose ipan altepeme Quiriat Arba,
    Dibón huan ipilaltepehua, Jecabseel huan ipilaltepehua,
  vie-1934: Còn về các hương thôn và đồng ruộng của nó, có mấy người Giu-đa ở tại
    Ki-ri-át-A-ra-ba, và trong các làng nó, tại Đi-bôn và các làng nó, tại Giê-cáp-xê-ên
    và các làng nó,
  hin-CV: उन गांवों के विषय में यही कहा जा सकता है, जिनमें खेत भी थे, यहूदाह के कुछ
    वंशज किरयथ-अरबा और इसके नगरों में, दीबोन और उसके नगरों में और जेकबज़ील और उसके
    गांवों में,
  spa-BES: Y para las aldeas con sus campos, algunos de los hombres de Judá vivían
    en Quiriat-arba y sus aldeas, en Dibón y sus aldeas, y en Jecabseel y sus aldeas.
  tdx-tdx: Le o tanàñe reketse teteke nimoneña’ ty ila’ o ana’ Ieho­daoo, e Kiriate-arba
    naho o tanà’eo naho e Dibone naho o tanà’eo vaho e Ie­kabe-zeele naho o tanà’eo;
  tha-KJV: ส่วนที่ชนบทและไร่นาของชนบทเหล่านั้น ประชาชนพวกยูดาห์บางคนอาศัยอยู่ในคีริยาทอารบา
    และชนบทของเมืองนั้น และในดีโบนกับชนบทของเมืองนั้น และในเยขับเซเอลกับชนบทของเมืองนั้น
  por-BR-2018: E quanto às aldeias em suas terras, alguns dos filhos de Judá habitaram
    em Quiriate-Arba, nas suas aldeias circunvizinhas, em Dibom e suas aldeias circunvizinhas,
    e em Jecabzeel e suas aldeias;
  deu-ELO: Und was die Dörfer auf ihren Feldern betrifft, so wohnten von den Kindern
    Juda in Kirjath-Arba und seinen Tochterstädten und in Dibon und seinen Tochterstädten
    und in Jekabzeel und seinen Dörfern;
  eng-WYC-2018: and in the houses by all the countries of them. (Some) Of the sons
    of Judah dwelled in Kiriatharba, and in the villages thereof, and in Dibon, and
    in the villages thereof, and in Jekabzeel, and in the towns thereof; (And of the
    towns in the countryside, some of the sons of Judah lived in Kiriatharba, and
    in its villages, and in Dibon, and in its villages, and in Jekabzeel, and in its
    villages;)
  epo-epo: Kaj en la vilaĝoj, sur siaj kampoj multaj el la idoj de Jehuda loĝis en
    Kirjat-Arba kaj ĝiaj ĉirkaŭaĵoj, en Dibon kaj ĝiaj ĉirkaŭaĵoj, en Kabceel kaj
    ĝiaj vilaĝoj,
  uig-PIN: Yeza-ⱪixlarⱪlar wǝ ularƣa tǝwǝ ǝtrapidiki jaylarda Yǝⱨudalardin bǝziliri
    turatti; Kiriat-Arba wǝ uning tǝwǝsidiki yeza-kǝntlǝrdǝ, Dibon wǝ uning tǝwǝsidiki
    yeza-kǝntlǝrdǝ, Yǝkabziyǝl wǝ uning tǝwǝsidiki yeza-kǝntlǝrdǝ,
  beo-beo: Dunu bagohame da moilai amo ilia ifabi gadenene dialu amo ganodini fifi
    lasu. Yuda fi dunu da moilai Gilia:de Aba, Daibone amola Yiga:besiele moilai fonobahadi
    amo gadenene dialu.
  tpi-OTNT: Planti manmeri i stap long ol taun klostu long graun bilong ol. Sampela
    man bilong lain Juda i stap long tripela taun, Kiriat Arba na Dibon na Jekapsel,
    na long ol ples klostu long ol dispela taun.
  hau-SA: Game da ƙauyukan da filayensu, waɗansu mutanen Yahuda suka zauna a Kiriyat
    Arba da ƙauyukanta, da Dibon da ƙauyukanta, da Yekabzeyel da ƙauyukanta.
  uig-LAT: Yéza-qishlarqlar we ulargha tewe etrapidiki jaylarda Yehudalardin beziliri
    turatti; Kiriat-Arba we uning tewesidiki yéza-kentlerde, Dibon we uning tewesidiki
    yéza-kentlerde, Yekabziyel we uning tewesidiki yéza-kentlerde,
  nde-nde: Mayelana lemizi kanye lamasimu ayo, abanye babantu bakoJuda bahlala eKhiriyathi
    Aribha lakweminye imizi eseduze, eDibhoni lemizini eseduze kwayo, eJekhabhizeli
    lemizana yakhona,
  ton-ton: Pea koeʻuhi ko e ngaahi potu nofoʻanga kakai, mo ʻenau ngaahi ngoue, naʻe
    nofo ai ʻae fānau niʻihi ʻa Siuta ʻi Kesa-ʻAlipa, pea ʻi he ngaahi potu kakai
    ʻo ia, pea ki Tiponi, pea ʻi he ngaahi potu kakai ʻo ia, pea ʻi Sekapisili, pea
    ʻi he ngaahi potu kakai ʻo ia.
  ces-1613: Ve vsech pak s poli jejich, z synů Judových bydlili v Kariatarbe a v vesnicích
    jeho, v Dibon a vesnicích jeho, v Jekabsael i ve vsech jeho,
  eng-WMB: As for the villages with their fields, some of the children of Judah lived
    in Kiriath Arba and its towns, in Dibon and its towns, in Jekabzeel and its villages,
  tam-TCV: கிராமங்களையும், அதனுடைய வயல்களையும் பொறுத்தமட்டில், யூதா மக்களில் சிலர்
    கீரியாத் அர்பாவிலும் அதைச் சுற்றியுள்ள குடியிருப்புகளிலும், தீபோனிலும், அதன் குடியிருப்புகளிலும்,
    எகாப்செயேலிலும் அதைச் சேர்ந்த கிராமங்களிலும் வாழ்ந்தார்கள்.
  ceb-ULB: Mahitungod sa ilang mga baryo ug sa ilang mga kaumahan, ug ang pipila sa
    mga katawhan sa Juda mipuyo sa Kiriat Arba ug sa mga baryo niini, ug sa Dibon
    ug sa mga baryo niini, ug sa Jekabzel ug sa mga baryo niini,
  pol-UBG: A co do wsi i ich pól, niektórzy z synów Judy mieszkali w Kiriat-Arba i
    przynależnych do niego wsiach, w Dibonie i przynależnych do niego wsiach oraz
    w Jekkabseel i przynależnych do niego wsiach;
  urd-GVU: یہوداہ کے قبیلے کے افراد ذیل کے شہروں میں آباد تھے۔ قِریَت اربع، دیبون
    اور قبضئیل گرد و نواح کی آبادیوں سمیت،
  deu-1912: Und der Kinder Juda, die außen auf den Dörfern auf ihrem Lande waren,
    wohnten etliche zu Kirjath-Arba und seinen Ortschaften und zu Dibon und seinen
    Ortschaften und zu Kabzeel und seinen Ortschaften
  kan-2017: 'ಭೂಸ್ವಾಸ್ಥ್ಯವಿದ್ದವರು ವಾಸಿಸುತ್ತಿದ್ದ ಊರುಗಳು: ಕಿರ್ಯತರ್ಬ, ದೀಬೋನ್, ಯೆಕಬ್ಜೆಯೇಲ್
    ಇವುಗಳೂ ಮತ್ತು ಇವುಗಳ ಗ್ರಾಮಗಳು,'
  yap-yap: Bo’or e girdi’ ni urpired u lan e yochi binaw nib chugur ko milay’ rorad.
    Ma pi girdi’en e ganong rok Judah e urpired u lan yu Kiriath Arba, Dibon, Jekabzeel,
    ngu lan e yuchi binaw nib chugur ko pi binaw ney.
  hlt-MCSB: Judah koca lamkah rhoek khaw amah vongup, amah khohmuen neh kho a sak
    uh. Kiriatharba neh a khobuel ah, Dibon neh a khobuel ah, Jekabzeel neh a vangca
    rhoek ah omuh.
  mdy-ETH: ዴሮይዳፓ ሚርጌሢ ናንጋሢ ጎዦኮ ዑኬ ዓኣ ጉርዶይዳኬ፤ ዬያሮ ዪሁዳ ዜርፆ ማዔዞንሢዳፓ ፔቴ ፔቴዞንሢ ዓርባዒ ካታሞና
    ኮይላ ዓኣ ጉርዶናይዳ፤ ጊቦኔና ዪቄብፂዔኤሌ ጌይንታ ካታሞንሢና ኮራ ዓኣ ጉርዶናይዳ ናንጋኔ፤
  twi-ASANTE: Yudafoɔ no bi tenaa Kiriat-Arba ne ne nkuraaseɛ, Dibon ne ne nkuraaseɛ
    ne Yekabseel ne ne nkuraaseɛ.
  eng-WEBU: As for the villages with their fields, some of the children of Judah lived
    in Kiriath Arba and its towns, in Dibon and its towns, in Jekabzeel and its villages,
  wal-wal: Asaappe daroti bantta goshshaa goshshaa matan de7iya qeeri katamatun de7idosona.
    Hegaa gishshau, Yihudaa zareti Qiriyaati-Arbbaa7an, Diboonan, Yaqabxxi7eelaaninne
    hegaa heeran de7iya qeeri katamatun de7idosona.
  spa-PDDPT: En cuanto a las aldeas con sus campos, algunos de los hijos de Judá vivieron
    en Quiriat-arba y sus aldeas, Dibón y sus aldeas, Jecabseel y sus aldeas,
  gun-gun: 'Ha''e gui amongue Judá ramymino kuery hekoa okuapy imba''ety katy''i tekoa
    ikuai va''e py: Quiriate-Arba ha''e ha''e''i rupi tekoa ikuai va''e py, Dibom
    ha''e Jecabzeel ha''e ha''e''i rupi tekoa ikuai va''e py voi,'
  agu-BL: Cho'n tzun cyopone'n yi e' mas xonl Judá tan najewe'n le ama'l Quiriat-arba,
    Dibón, Jecabseel.
  ilo-ULB: No maipapan kadagiti barrio ken kadagiti talonda, nagnaed dagiti dadduma
    a tattao ti Juda idiay Kiriat Arba ken kadagiti barrio daytoy, idiay Dibon ken
    kadagiti barrio daytoy, ken idiay Jekabseel ken kadagiti bario daytoy.
  kpg-kpg: Digau dogologowaahee e noho i lodo nia dama waahale i taalinga nadau hadagee.
    Digau ala e dau gi di madawaawa Judah e noho i Kiriath-Arba, Dibon mo Jekabzeel,
    e noho labelaa i nia dama waahale ala e hoohoo gi nia waahale aanei.
  uig-ARA: يېزا-قىشلارقلار ۋە ئۇلارغا تەۋە ئەتراپىدىكى جايلاردا يەھۇدالاردىن بەزىلىرى
    تۇراتتى؛ كىرىئات-ئاربا ۋە ئۇنىڭ تەۋەسىدىكى يېزا-كەنتلەردە، دىبون ۋە ئۇنىڭ تەۋەسىدىكى
    يېزا-كەنتلەردە، يەكابزىيەل ۋە ئۇنىڭ تەۋەسىدىكى يېزا-كەنتلەردە،
  sus-sus: Yuda bɔnsɔɛ mixie sabatixi Kiriyati Araba, Dibon, Yekabeseeli,
  pon-2006: Aramas tohto me kousoan nan kisin kahnimw kan limwahn arail mwetuwel kan.
    Irail kan me kisehn kadaudok en Suda kousoan nan Kiriad Arpa, Dipon, oh Sekapseel,
    oh nan kousapw akan limwahn kahnimw pwukat.
  ksd-ksd: Ma ure ra umana pia na pal ik ma kadia umana pia na uma, ta umana tarai
    Iuda dia ga ki Kiriat-Arba ma ta ra umana pia na pal tana, ma aro Dibon ma ta
    ra umana pia na pal tana, ma aro Iekabsel ma ta ra umana pia na pal tana,
  tur-YTC: Köy ve kırlarına gelince, Yahuda'nın çocuklarından bazıları Kiryat Arba
    ve kasabalarında, Divon ve kasabalarında, Yekavzeel ve köylerinde,
  ind-AYT: Mengenai desa-desa dengan ladang-ladangnya, beberapa orang Yehuda tinggal
    di Kiryat-Arba dan desa-desa di sekelilingnya, di Dibon dan desa-desa di sekelilingnya,
    di Yekabzeel dan desa-desa di sekelilingnya,
  nya-nya: Anthu ena a fuko la Yuda ankakhala ku Kiriyati-Ariba ndi midzi yake, ku
    Diboni ndi midzi yake, ku Yekabizeeli ndi midzi yake,
  hrv-hrv: Od sinova Judinih nastanili su se u Kirjat Haarbi i njezinim zaseocima,
    u Dibonu i njegovim zaseocima, u Jekabseelu i njegovim naseljima,
  mps-mps: Te we bidi hauwa te augwa taun tǫ pąde bidaluai. Te Juda hani bidi meba
    te taun selade bidali, Kiriat Arba, me Dibon, me Jekapsel, tama te taun pąde
    elalubo bulu dabede bidalio.
  tpi-tpi: Planti manmeri i stap long ol taun klostu long graun bilong ol. Sampela
    man bilong lain Juda i stap long tripela taun, Kiriat Arba na Dibon na Jekapsel,
    na long ol ples klostu long ol dispela taun.
  dan-1931: Hvad de åbne Byer med deres Marker angår, boede der Judæere i Kirjat-Arba
    med Småbyer, Dibon med Småbyer, Jekabze'el med Småbyer,
  vie-OVCB: 'Có những người Giu-đa sống trong các thành sau đây: Ki-ri-át A-ra-ba
    và các thôn ấp phụ cận, Đi-bôn và các thôn ấp phụ cận, Giê-cáp Xê-ên và các thôn
    ấp phụ cận,'
  guj-2017: ખેતરોવાળાં ગામો વિષે યહૂદાના વંશજોમાંના કેટલાક કિર્યાથ-આર્બામાં તથા તેનાં
    ગામોમાં, દિબોનમાં તથા તેનાં ગામોમાં, યકાબ્સેલમાં તથા તેનાં ગામોમાં રહ્યા.
  pon-2006A: Aramas tohto me kousoan nan kisin kahnimw kan limwahn arail mwetuwel
    kan. Irail kan me kisehn kadaudok en Suda kousoan nan Kiriad Arpa, Dipon, oh Sekapseel,
    oh nan kousapw akan limwahn kahnimw pwukat.
  por-BRBSL: Quanto às aldeias com seus campos, algumas das crianças de Judá viviam
    em Kiriath Arba e suas cidades, em Dibon e suas cidades, em Jekabzeel e suas aldeias,
  cth-cth: Hahoi kho hoi ram dawkvah, Judah ca catoun tangawn teh, Kiriath Arba khote
    hoi Didon khote, Jekabzeel khote,
  twi-twi: Yudafo no bi tenaa Kiriat-Arba ne ne nkuraa, Dibon ne ne nkuraa ne Yekabseel
    ne ne nkuraa.
  hlt-hlt: Judah koca lamkah rhoek khaw amah vongup, amah khohmuen neh kho a sak uh.
    Kiriatharba neh a khobuel ah, Dibon neh a khobuel ah, Jekabzeel neh a vangca rhoek
    ah omuh.
  tbz-SIM: Sudɑɑ wuɔ nkɔbɛ mɑbɛ̀ bɛɛ̀ do bo Kidiyɑ-Adibɑ nɛ̀ o kó sihɛkɛsí kɛ̀ bɛtɔbɛ̀
    ḿbo Dibonni nɛ̀ o kó sihɛkɛsí kɛ̀ bɛtɔbɛ̀ bo Yekɑbusɛdi nɛ̀ o kó sihɛkɛsí.
  msy-2020: Gumazamizir avɨriba uan nguibar uan nguazimɨn boroghɨn itibar iti. Judan
    gumazamizir maba nguibar ekiar pumuning ko mɨkezimɨn iti, Kiriat Arba ko an boroghɨn
    itir nguibaba, ko Dibon ko an boroghɨn itir nguibaba, ko Jekapsel ko an boroghɨn
    itir nguibaba.
  dop-dop: Yutɑ kpekɑ lʋlʋŋ nyǝ́mɑ lɛlɑɑ kɑ cɑɣɑ tɑwɑ tɑɑ kɛ́ Kiliyɑtɩ-Aɑpɑ, nɑ pǝ
    cɔlɔ ɑcɑlisi, nɑ Tipɔŋ nɑ pǝ cɔlɔ nyǝnsɩ nɑ Yekɑpǝseyɛlɩ, nɑ pǝ cɔlɔ nyǝnsɩ.
  azb-azb: Kəndlərə və tarlalarına gəlincə, Yəhuda övladlarından bəziləri Qiryat-Arba
    ilə qəsəbələrində, Divon ilə qəsəbələrində, Yeqqavseel ilə kəndlərində,
  eng-DBY: And as to the hamlets in their fields, [some] of the children of Judah
    dwelt in Kirjath-Arba and its dependent villages, and in Dibon and its dependent
    villages, and in Jekabzeel and its dependent villages,
  hin-2017: बच गए गाँव और उनके खेत, सो कुछ यहूदी किर्यतअर्बा, और उनके गाँव में, कुछ
    दीबोन, और उसके गाँवों में, कुछ यकब्सेल और उसके गाँवों में रहते थे।
  wol-KYG: Ci wàllu dëkk yu ndaw yeek seeni àll nag am na waa kër Yuda yu dëkke woon
    Kiryaat Arba ak dëkk-dëkkaan ya ko wër, am ñu ca dëkke Dibon ak la ko wër, am
    ñu dëkke Yekabseel ak gox ya ko wër;
  eng-YLT: And at the villages with their fields, of the sons of Judah there have
    dwelt, in Kirjath-Arba and its small towns, and in Dibon and its small towns,
    and in Jekabzeel and its villages,
  eng-WYC-2017: and in the houses by all the countries of them. Of the sons of Judah
    dwelled in Kiriatharba, and in the villages thereof, and in Dibon, and in the
    villages thereof, and in Jekabzeel, and in the towns thereof;
  eng-WMBB: As for the villages with their fields, some of the children of Judah lived
    in Kiriath Arba and its towns, in Dibon and its towns, in Jekabzeel and its villages,
  urd-GVH: यहूदाह के क़बीले के अफ़राद ज़ैल के शहरों में आबाद थे। क़िरियत-अरबा, दीबोन
    और क़बज़ियेल गिर्दो-नवाह की आबादियों समेत,
  rug-rug: Sokudi ari na tinoni si koa koari na vasileana tata koa ri na dia inuma.
    Sari tie pa butubutu te Ziuda si koa pa Kiriati Aba, Diboni, meke Zekabuzeli,
    meke koari na popoa hitekedi tata koari na vasileana nomadi arini.
  gaz-gaz: Gama gandoota lafa qotiisaa qabaniitiin immoo sabni Yihuudaa tokko tokko
    Kiriyaati Arbaaqii fi gandoota ishee keessa, Diiboonii fi gandoota ishee keessa,
    Yeqabziʼeelii fi gandoota ishee keessa,
  fra-LSG: Dans les villages et leurs territoires, des fils de Juda s’établirent à
    Kirjath-Arba et dans les lieux de son ressort, à Dibon et dans les lieux de son
    ressort, à Jekabtseel et dans les villages de son ressort,
  yal-yal: 'Yuda bɔnsɔnna muxuna ndee yi sa dɔxɔ banxidɛne nun taadine yi: Kiriyati-Aruba
    nun Dibon nun Yekabaseli nun e rabilinne taane yi,'
  haw-1868: 'No na kauhale ma ko lakou mau aina: noho iho la kekahi poe mamo a Iuda
    ma Kiriata-areba a me na kauhale e pili pu ana me ia. a ma Dibona a me na kauhale
    e pili pu ana me ia, a ma Iekabezeela a me na kauhale e pili pu ana me ia,'
  arb-NAV: وَسَكَنَ فِي الضِّيَاعِ وَحُقُولِهَا بَعْضُ أَبْنَاءِ يَهُوذَا فَأَقَامُوا
    فِي قَرْيَةِ أَرْبَعَ وَضِيَاعِهَا وَدِيبُونَ وَضِيَاعِهَا وَيَقَبْصَئِيلَ وَضِيَاعِهَا،
  ewe-ewe: Yuda ƒe vi siwo nɔ kɔƒewo me le agblewo me la nɔ Kiriat Arba, Dibon kple
    Yekabzeel kple kɔƒe siwo ƒo xlã wo la.
  eng-LEE: And respecting the villages with their fields, some of the children of
    Judah dwelt at Kiryath-arba' and in its villages, and at Dibon and in its villages,
    and at Jekabzeel and in its villages.
  asm-FB: তেওঁলোকৰ গাওঁ আৰু পথাৰবোৰৰ কাৰণে যিহূদাৰ লোকসকলৰ মাজৰ কিছুমান লোক কিৰিয়ৎ-অর্ব্ব
    আৰু ইয়াৰ গাওঁবোৰত, দীবোন আৰু ইয়াৰ গাওঁবোৰত, যিকবূচেল আৰু ইয়াৰ গাওঁবোৰত, বাস
    কৰিছিল।
  sus-A: يُدَ بْنسْي مِشِيٍ سَبَتِشِ كِرِيَتِ عَرَبَ، دِبٌن، يٍكَبٍسٍيلِ،
  fra-SBL: Quant aux villages avec leurs champs, des fils de Juda habitèrent à Kiriath
    Arba et dans ses villes, à Dibon et dans ses villes, à Jekabzeel et dans ses villages,
  hbo-hbo: וְאֶל־הַחֲצֵרִ֖ים בִּשְׂדֹתָ֑ם מִבְּנֵ֣י יְהוּדָ֗ה יָֽשְׁב֞וּ בְּקִרְיַ֤ת
    הָֽאַרְבַּע֙ וּבְנֹתֶ֔יהָ וּבְדִיבֹן֙ וּבְנֹתֶ֔יהָ וּבִֽיקַּבְצְאֵ֖ל וַחֲצֵרֶֽיהָ׃
  pjt-pjt: '@see-verse:NEH.011.024'
  kik-kik: Ha ũhoro wa tũtũũra na mĩgũnda yatuo-rĩ, andũ amwe a Juda maatũũraga Kiriathu-Ariba
    na matũũra marĩo marĩa marĩrigiicĩirie, na Diboni na matũũra marĩo, na Jekabizeeli
    na tũtũũra twarĩo,
  fra-NCL: 'Quant aux villages et à leurs territoires, des fils de Juda s’établirent :
    à Cariath-Arbé et dans les villes de sa dépendance, à Dibon et dans les villes
    de sa dépendance, à Cabséel et dans ses villages,'
  cek-AK: Thoemto Judah kaminawk loe Kirjath-Arba, Dibon, Jekabzeel taeng ih avang
    tanawk,
  cuk-cuk: 'Israel-dulemar-baigandi, Judá-yargi neggwebur-dummagangi, degi, e-neggwebur-burwigangi
    megismalad. A-neggweburmardi, wemalad: Quiriat-Arba-neggwebur, Dibón-neggwebur,
    Jecabseel-neggwebur.'
  uig-CYR: Йеза-қишларқлар вә уларға тәвә әтрапидики җайларда Йәһудалардин бәзилири
    туратти; Кириат-Арба вә униң тәвәсидики йеза-кәнтләрдә, Дибон вә униң тәвәсидики
    йеза-кәнтләрдә, Йәкабзийәл вә униң тәвәсидики йеза-кәнтләрдә,
  tel-2017: గ్రామాల, పొలాల విషయంలో, యూదా వంశం వారిలో కొందరు కిర్యతర్బా, దానికి చెందిన
    ఊళ్లలో, దీబోను, దానికి చెందిన ఊళ్లలో, యెకబ్సెయేలు, దానికి చెందిన ఊళ్లలో నివసించారు.
  hat-BSA: Selon vil yo avèk chan pa yo, kèk nan fis a Juda yo te rete Kirjath-Arba
    avèk bouk pa li yo, nan Dibon avèk landwa ki antoure li a, e Jekabtseel avèk bouk
    ki te antoure li yo.
  kos-kos: Pus mwet muta ke acn apkuran nu ke ima lalos. Elos su ma in sruf lal Judah
    muta Kiriath Arba, Dibon, ac Jekabzeel, ac ke inkul ma oan apkuran nu ke acn inge.
  hbo-WLC: וְאֶל־הַחֲצֵרִ֖ים בִּשְׂדֹתָ֑ם מִבְּנֵ֣י יְהוּדָ֗ה יָֽשְׁב֞וּ בְּקִרְיַ֤ת
    הָֽאַרְבַּע֙ וּבְנֹתֶ֔יהָ וּבְדִיבֹן֙ וּבְנֹתֶ֔יהָ וּבִֽיקַּבְצְאֵ֖ל וַחֲצֵרֶֽיהָ׃
  ibo-ibo: 'Obodo ụfọdụ ebe ndị Juda bi bụ ndị a: Kiriat Aba, Dibọn, Jekabzeel na
    obodo nta ndị dị ha gburugburu,'
  ory-ory: ପୁଣି, ଯିହୁଦାର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କେତେକ ନାନା ଗ୍ରାମ ଓ ତହିଁର କ୍ଷେତ୍ରରେ, ଅର୍ଥାତ୍‍,
    କିରୀୟଥ୍‍-ଅର୍ବ ଓ ତହିଁର ଉପନଗରରେ, ଦୀବୋନ୍ ଓ ତହିଁର ଉପନଗରରେ, ଯିକବ୍‍ସେଲ ଓ ତହିଁର ଗ୍ରାମରେ;
  chk-chk: 'Ikkei ekewe telinimw me ekewe tanipi ünükür, ekoch chon ewe ainangen Juta
    ra nonom lon: Kiriat-arapa, Tipon me Jekapsel fiti wisoposopur kewe.'
  rop-rop: Wal loda pipul bin jidan langa detlot taun gulijap langa olabat fam. Detlot
    pipul brom det Juda klen bin jidan langa Kiriyeth Aba, Diban en Jekabsiyel, en
    langa detlot lilwan taun weya bin gulijap langa olabat.
  ukr-1871: Із тих же, що по селах, по землях своїх, жили сини Юдині в Киріят-Арбі
    та залежних від неї містах, в Дибонї й залежних від його містах, в Екавзеїлї й
    селах його,
  deu-1951: Was aber die Gehöfte auf dem Lande betrifft, so wohnten etliche von den
    Kindern Juda in Kirjat-Arba und seinen Nebenorten, in Dibon und in seinen Nebenorten,
    in Jekabzeel und seinen Höfen;
  eng-JPS: And for the villages, with their fields, some of the children of Judah
    dwelt in Kiriath-arba and the towns thereof, and in Dibon and the towns thereof,
    and in Jekabzeel and the villages thereof;
  srp-1865: A po selima i poljima njihovijem neki od sinova Judinijeh nastaniše se
    u Kirijat-Arvi i zaseocima njezinijem, i u Divonu i zaseocima njegovijem, i u
    Jekavseilu i selima njegovijem,
  lug-lug: Abantu abamu aba Yuda baabeeranga mu Kirasualuba n’ebyalo ebikyetoolodde,
    n’abalala mu Diboni n’ebyalo ebikyetoolodde, n’abalala mu Yekabuzeeri n’ebyalo
    ebikyetoolodde,
  heb-heb: ואל החצרים בשדתם מבני יהודה ישבו בקרית הארבע ובנתיה ובדיבן ובנתיה וביקבצאל
    וחצריה׃
  ben-IRV: যিহূদা গোষ্ঠীর লোকেরা যে সব গ্রাম ও সেগুলোর ক্ষেত খামারগুলোতে বাস করত তা
    হল কিরিয়ৎ অর্ব্বে ও তার আশেপাশের গ্রামগুলো, দীবোন ও তার আশেপাশের গ্রামগুলো, যিকব্‌
    সেল ও তার আশেপাশের গ্রামগুলো,
  pan-pan: ਹੁਣ ਬਾਕੀ ਪਿੰਡਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਖੇਤਾਂ ਵਿੱਚ, ਯਹੂਦਾਹ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਕੁਝ ਕਿਰਯਥ-ਅਰਬਾ
    ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ ਵਿੱਚ, ਕੁਝ ਦੀਬੋਨ ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ ਵਿੱਚ ਅਤੇ ਕੁਝ ਯਕਬਸਏਲ ਅਤੇ
    ਉਸ ਦੇ ਪਿੰਡਾਂ ਵਿੱਚ ਵੱਸ ਗਏ,
  mya-JVB: ယုဒ လူ အချို့တို့သည် မြို့ရွာ ကျေးလက်တည်း ဟူသောကိရယသာဘ မြို့ရွာ ၊ ဒိဘုန်
    မြို့ ရွာ၊ ယေကပ်ဇေလ မြို့ရွာ၊
  tbg-tbg: Airi vaiinti nahenti nái kaiqave naahove vaura tataaqa vo vatuka vo vatukaqi
    vaura. Iutaara anku hinikuka, Kiriati-Aba vatukave, Diboni vatukave, Jekapaseli
    vatukave, vi vatukara tataaqa vau vatukaraqivata, vaura.
  hmo-hmo: Taunimanima momo be hanua maragidia dekenai idia noho, edia uma gabudia
    bona edia tano kahirakahira. Iuda iduhu taudia be Kiriata Araba, bona Dibona bona
    Iekabasele, mai edia hanua maragidia danu dekenai idia noho.
  urd-urd: रहे गाँव और उनके खेत, इसलिए बनी यहूदाह में से कुछ लोग क़रयत — अरबा' और
    उसके क़स्बों में, और दीबोन और उसके क़स्बों में, और यक़बज़ीएल और उसके गाँवों में
    रहते थे;
  rus-SYN: Из живших же в селах, на полях своих, сыновья Иуды жили в Кириаф-Арбе и
    зависящих от нее городах, в Дивоне и зависящих от него городах, в Иекавцеиле и
    селах его,
  bqc-SIM: 'Yudaeↄ zↄ̃̀lɛ zↄ̃ɛwiaɛ beeↄ guu ń ń fã́anio: Kiliataaba ń a bualoũↄ,
    Dibↄ̃ ń a bualoũↄ, Kabazee ń a bualoũↄ,'
  tcz-CHONGTHU: Polam khoneo neova cheng ho chu ahileh Judah chate phabep jong alouman
    jouseu pumin Kiriath-arba le akhoneo dung jousea acheng uvin chujongleh Dibon
    khole akhoneo dung jousea jong achengun Jekabzeel le akhoneo dung jousea jong
    acheng’uvin ahi.
  mar-mar: यहूदातील काही लोक ज्या खेड्यात आणि आपल्या शेतामध्ये राहत ती अशीः किर्याथ-आर्बात
    व त्याच्या आसपासची खेडी. दिबोन आणि त्याच्या भोवतालची खेडी. यकब्सेल आणि त्या भोवतालची
    खेडी,
  qub-qub: Waquin caj Judá runacuna tiyacaycäriran Quiriat-arba, Dibón, Jecabseel,
  hat-hat: Anpil moun t'ap viv nan ti bouk yo, nan mitan jaden yo. Moun branch fanmi
    Jida yo te rete nan lavil Kiriyat Aba ak nan bouk ki te sou kont li yo, nan lavil
    Dibon ak nan bouk ki te sou kont li yo, nan lavil Jekabzel ak nan bouk ki te sou
    kont li yo.
  eng-BSB: As for the villages with their fields, some of the people of Judah lived
    in Kiriath-arba, Dibon, Jekabzeel, and their villages;
  eng-WEBPB: As for the villages with their fields, some of the children of Judah
    lived in Kiriath Arba and its towns, in Dibon and its towns, in Jekabzeel and
    its villages,
  kbq-kbq: Hagi mago'a Juda vahe'ma Kiriat Arba rankuma'ene tva'oma'are'ma megagi'nea
    ne'onse kumatamine, Diboni rankuma'ene tva'oma'are'ma megagi'nea ne'onse kumatamine,
    Jekabzeli rankuma'ene, tva'oma'are'ma megagi'nea ne'onse kuma tamimpinena mani
    vagare'naze.
  nhe-BL: Huan sequin iixhuihua Judá mocajque para itztose ipan altepetini Quiriat
    Arba, Dibón huan ipilaltepehua, Jecabseel huan ipilaltepehua,
  gub-BL: 'Izaew tetea''u wiko tawhu wama''etymaw huwake har pupe wà. Zuta izuapyapyr
    wiko na''iruz tawhu pupe wà: Kiriat-Arama, Nimon, Zekazeew. Upyta taw a''e tawhu
    wazywyr har pupe wà no.'
  eng-DRA: 'And in the houses through all their countries. Of the children of Juda
    so dwelt at Cariath-Arbe, and in the villages thereof: and at Dibon, and in the
    villages thereof: and at Cabseel, and in the villages thereof.'
