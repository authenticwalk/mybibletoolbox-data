verse: NEH.011.012
translations:
  mal-C: ആലയത്തിൽ അദ്ദേഹത്തോടു ചേർന്നു പ്രവർത്തിച്ച കൂട്ടാളികളും, ഇവർ എല്ലാവരുംകൂടി
    822 പേർ; മൽക്കീയാവിന്റെ മകനായ പശ്ഹൂരിന്റെ മകനായ സെഖര്യാവിന്റെ മകനായ അംസിയുടെ മകനായ
    പെലല്യാവിന്റെ മകനായ യെരോഹാമിന്റെ മകൻ അദായാവും
  deu-TKW: und ihre Brüder, die den Dienst am Tempel besorgten, zusammen 822, und
    Adaja, der Sohn Jerohams, des Sohnes Pelaljas, des Sohnes Amzis, des Sohnes Sacharjas,
    des Sohnes Pashurs, des Sohnes Malchias,
  lin-lin: elongo na bandeko na bango, nkama mwambe na tuku mibale na mibale oyo bazalaki
    kosala na Ndako ya Nzambe ; Adaya, mwana mobali ya Yeroami, mwana mobali ya Pelalia,
    mwana mobali ya Amitsi, mwana mobali ya Zakari, mwana mobali ya Pashuri, mwana
    mobali ya Malikiya
  eng-LSV: and their brothers doing the work of the house [are] eight hundred twenty-two;
    and Adaiah son of Jeroham, son of Pelaliah, son of Amzi, son of Zechariah, son
    of Pashhur, son of Malchiah,
  eng-GNV: 'And their brethren that did the worke in the Temple, were eight hundreth,
    twenty and two: and Adaiah, the sonne of Ieroham, the sonne of Pelaliah, the sonne
    of Amzi, the sonne of Zechariah, the sonne of Pashur, the sonne of Malchiah:'
  eng-WEBSTER: 'And their brethren that performed the work of the house were eight
    hundred twenty and two: and Adaiah the son of Jeroham, the son of Pelaliah, the
    son of Amzi, the son of Zechariah, the son of Pashur, the son of Malchiah,'
  nhw-BL: Huan inijuanti ininhuaya catli tequitiyayaj ipan tiopamitl eliyayaj 822.
    Nojquiya hualajqui para mocahuas Adaías, icone Jeroham, catli elqui icone Pelalías,
    catli icone Amsi, catli icone Zacarías, catli icone Pasur, catli icone Malquías,
  swh-ONEN: 'pamoja na wenzao waliofanya kazi hekaluni: watu 822. Adaya mwana wa Yerohamu,
    mwana wa Pelalia, mwana wa Amsi, mwana wa Zekaria, mwana wa Pashuri, mwana wa
    Malkiya,'
  bba-bba: '@see-verse:NEH.011.011'
  eng-KJVCPB: 'And their brethren that did the work of the house were eight hundred
    twenty and two: and Adaiah the son of Jeroham, the son of Pelaliah, the son of
    Amzi, the son of Zechariah, the son of Pashur, the son of Malchiah,'
  luo-luo: kod jotich kaachiel kodgi, mane dhi nyime kod tich mar hekalu. Giduto ne
    gin ji mia aboro gi piero ariyo gariyo (822). Ne nitiere bende Adaya wuod Jeroham,
    wuod Pelalia, wuod Amzi, wuod Zekaria, wuod Pashur, wuod Malkija,
  meu-meu: Bona idia tadikakadia, dubu ḡaukaradia e karava taudia, tatau sinahu-taurahani
    ruahui-rua; bona Adaia, (ia na Ierohama natuna, Ierohama na Pelalia natuna, Pelalia
    na Amasi natuna, Amasi na Sekaria natuna, Sekaria na Pasahuru natuna, Pasahuru
    na Malkia natuna),
  npi-ULB: र मन्‍दिरको निम्‍ति काम गर्ने तिनीहरूका सहयोगीहरू सबै जम्‍मा ८२२ जना मानिस
    थिए । अदायाह, जो यरोहामका छोरा, जो पेलाल्‍याहका छोरा, जो अम्‍सीका छोरा, जो जकरियाका
    छोरा, जो पशहूरका छोरा, जो मल्‍कियाहका छोरा थिए ।
  yor-yor: 'àti àwọn ẹlẹgbẹ́ wọn, ẹni tí ó ń ṣe iṣẹ́ ní tẹmpili jẹ́ ẹgbẹ̀rin ó lé
    mẹ́rìnlélógún (822) ọkùnrin: Adaiah ọmọ Jerohamu, ọmọ Pelaiah, ọmọ Amisi, ọmọ
    Sekariah, ọmọ Paṣuri, ọmọ Malkiah,'
  ind-ind: Ketiga imam tersebut mengepalai kerabat mereka yang bertugas di rumah TUHAN.
    Semuanya berjumlah 822 orang. Pemimpin keempat adalah Adaya. Daftar nenek moyangnya
    adalah Malik, Pasyur, Zakaria, Amzi, Pelaya, dan Yoroham, yang adalah ayah Adaya.
  pes-OPCB: '@see-verse:NEH.011.011'
  tgl-ULB: at ang kanilang mga kasamahan na gumawa ng trabaho ng angkan, 822 na mga
    kalalakihan, kasama si Adaias na anak ni Jeroham na anak ni Pelalias na anak ni
    Amzi na anak ni Zacarias na anak ni Pashur na anak ni Malquijas.
  hui-hui: Agali uruni ti aria handari halirani pira kirani kira (822) bibahende Ngode
    Datagaliwabenaga andaha biabe bialu hene. Adaia ibubi nde Yarohama igini howa
    Pelalaia aguane hene. Ibunaga mamali hama ibinigo mini uru. Amasi Segaraia Pasuru
    imaru Malagiya imaru haga bini.
  mya-mya: ဤ​သား​ချင်း​စု​မှ​လူ​စု​စု​ပေါင်း​ရှစ်​ရာ​နှစ် ဆယ့်​နှစ်​ယောက်​တို့​သည်​ဗိ​မာန်​တော်​တွင်
    အ​မှု​ထမ်း​ကြ​၏။ ပေ​လ​လိ​၏​မြေး၊ ယေ​ရော​ဟံ​၏​သား​အ​ဒါ​ယ။ သူ​၏​ဘိုး​ဘေး​များ​တွင်​အာ​မ​ဇိ၊
    ဇာ​ခ​ရိ၊ ပါ​ရှု​ရ၊ မာ​လ​ခိ​တို့​ပါ​ဝင်​သည်။-
  bod-N: ཡང་མཆོད་ཁང་དུ་ཞབས་ཏོག་སྒྲུབ་པ་དེ་དག་གི་སྤུན་བརྒྱད་བརྒྱ་དང་ཉེར་གཉིས་ཡོད་པ་ཡིན།
    དེར་མ་ཟད་ཨ་ད་ཡཱ་ཡོད་པ་སྟེ། ཨ་ད་ཡཱ་ནི་ཡེ་རོ་ཧམ་གྱི་བུ་དང་། ཡེ་རོ་ཧམ་ནི་ཕེ་ལལ་ཡའི་བུ་དང་།
    ཕེ་ལལ་ཡ་ནི་ཨམ་ཙིའི་བུ་དང་། ཨམ་ཙི་ནི་ཟཱ་ཀར་ཡའི་བུ་དང་། ཟཱ་ཀར་ཡ་ནི་ཕཱ་ཤུར་གྱི་བུ་དང་།
    ཕཱ་ཤུར་ནི་མལ་ཀི་ཡཱའི་བུའོ། །
  sna-sna: nehama dzavo, avo vakaenderera mberi nebasa retemberi, vaiva varume vana
    mazana masere namakumi maviri navaviri; naAdhaya mwanakomana waJerohamu, mwanakomana
    waPeraria, mwanakomana waAmuzi, mwanakomana waZekaria, mwanakomana waPashuri,
    mwanakomana waMarikiya,
  spa-BLM: y sus hermanos que hacían la obra de la casa, ochocientos veintidós; y
    Adaías hijo de Jeroham, hijo de Pelalías, hijo de Amzi, hijo de Zacarías, hijo
    de Pashur, hijo de Malquías,
  cac-cac: A sb'isul masanil eb' tic, 822 eb', sc'ab'yocn̈ej sb'a eb', aton eb' munlajnac
    d'a scajnub' Dios. Axo vin̈ yoxil, aton vin̈aj Adaías yuninal vin̈aj Jeroham.
    Axo eb' smam yicham vin̈, aton vin̈aj Pelalías, vin̈aj Amsi, vin̈aj Zacarías,
    vin̈aj Pasur yed' vin̈aj Malquías.
  swh-ULB: na wenzake waliofanya kazi ya ukoo, watu 822. na Adaya mwana wa Yerohamu,
    mwana wa Pelalia, mwana wa Amzi, mwana wa Zekaria, mwana wa Pashuri, mwana wa
    Malkiya.
  bel-bel: і браты іхнія, якія правілі службу ў доме Божым - васямсот дваццаць два;
    і Адая, сын Ерахама, сына Фэлаліі, сын Амцыя, сын Захарыя, сын Пашхура, сын Малхіі
  deu-ELBBK: 'und ihre Brüder, die die Geschäfte im Haus verrichteten: 822; und Adaja,
    der Sohn Jerochams, des Sohnes Pelaljas, des Sohnes Amzis, des Sohnes Sekarjas,
    des Sohnes Paschchurs, des Sohnes Malkijas,'
  mbb-OT: is duma zan he edterebahu ziyà te valey te Nengazen 822 he menge maama;
    si Adaya he anak ni Jeroham (si Jeroham anak ni Pelalia; si Pelalia anak ni Amzi;
    si Amzi anak ni Zacarias; si Zacarias anak ni Pashur; ne si Pashur anak ni Malkia);
  mal-2015: ആലയത്തിൽ വേല ചെയ്തുവന്ന അവരുടെ സഹോദരന്മാർ എണ്ണൂറ്റിരുപത്തിരണ്ടുപേരും മല്ക്കീയാവിന്റെ
    മകനായ പശ്ഹൂരിന്റെ മകനായ സെഖര്യാവിന്റെ മകനായ അംസിയുടെ മകനായ പെലല്യാവിന്റെ മകനായ
    യൊരോഹാമിന്റെ മകൻ ആദായാവും
  rmc-rmc: On le famelijenca, save služinenas andro Chramos, sas 822. A mek o Adajah,
    saveske sas dad o Jerocham, leske o Palaliah, leske o Amci, leske o Zecharijah,
    leske o Pašchur the leske o Malkijah,
  pes-OPV: و برادران ایشان که درکارهای خانه مشغول می‌بودند هشتصد و بیست و دو نفر.
    و عدایا ابن یروحام بن فللیا ابن امصی ابن زکریا ابن فشحور بن ملکیا.
  ron-1924: ши фраций лор, каре фэчяу служба Касей, опт суте доуэзечь ши дой; Адая,
    фиул луй Иерохам, фиул луй Пелалия, фиул луй Амци, фиул луй Захария, фиул луй
    Пашхур, фиул луй Малкия,
  ben-OBCV: এবং তাদের আরও সহকর্মী যারা উপাসনা গৃহের কাজ করত, তারা ছিল 822 জন। যিরোহমের
    ছেলে অদায়া, সেই যিরোহম পললিয়ের ছেলে, পললিয় অম্‌সির ছেলে, অম্‌সি সখরিয়ের ছেলে,
    সখরিয় পশ্‌হূরের ছেলে, পশ্‌হূর মল্কিয়ের ছেলে,
  som-som: iyo walaalahoodii ka shaqayn jiray guriga, oo waxay ahaayeen siddeed boqol
    iyo laba iyo labaatan, iyo Cadaayaah oo ahaa ina Yeroxaam, ina Felaliyaah, ina
    Amsii, ina Sekaryaah, ina Fashxuur, ina Malkiiyaah,
  lat-VUC: 'et fratres eorum facientes opera templi: octingenti viginti duo. Et Adaia
    filius Jeroham, filius Phelelia, filius Amsi, filius Zachariæ, filius Pheshur,
    filius Melchiæ,'
  eng-ASVBT: and their brethren that did the work of the house, eight hundred twenty
    and two; and Adaiah the son of Jeroham, the son of Pelaliah, the son of Amzi,
    the son of Zechariah, the son of Pashhur, the son of Malchijah,
  ita-1885: co' lor fratelli che facevano l'opera della Casa, in numero di ottocenventidue;
    ed Adaia, figliuolo di Ieroham, figliuolo di Pelalia, figliuolo di Amsi, figliuolo
    di Zaccaria, figliuolo di Pashur, figliuolo di Malchia;
  eng-ULB: and their associates who did the work for the house, 822 men, along with
    Adaiah son of Jeroham son of Pelaliah son of Amzi son of Zechariah son of Pashhur
    son of Malchijah.
  spa-VBL: y sus compañeros sacerdotes que servían en el Templo, un total de 822;
    Adaía hijo de Jeroham, hijo de Pelaliah, hijo de Amzi, hijo de Zacarías, hijo
    de Pasur, hijo de Malquías,
  fra-_FOB: Puis leurs frères, qui faisaient le service de la maison, au nombre de
    huit cent vingt-deux. Et Adaja, fils de Jérocham, fils de Pélalia, fils d'Amtsi,
    fils de Zacharie, fils de Pashur, fils de Malkija;
  mal-mal: ആലയത്തിൽ വേല ചെയ്തുവന്ന അവരുടെ സഹോദരന്മാർ എണ്ണൂറ്റി ഇരുപത്തിരണ്ട് പേരും
    മല്ക്കീയാവിന്റെ മകനായ പശ്ഹൂരിന്റെ മകനായ സെഖര്യാവിന്റെ മകനായ അംസിയുടെ മകനായ പെലല്യാവിന്റെ
    മകനായ യൊരോഹാമിന്റെ മകൻ ആദായാവും
  urd-GVR: In imāmoṅ ke 822 bhāī Rab ke ghar meṅ ḳhidmat karte the. Nīz, Adāyāh bin
    Yarohām bin Filaliyāh bin Amsī bin Zakariyāh bin Fashhūr bin Malkiyāh.
  suz-BL: मिनु मेको नु परमप्रभु आ खिंम गेय पाइब लोक्‍बपुकी ८ सहे २२ जना बाक्‍तेक्‍म।
    मिनु येरोहाम आ तौ अदायाह, येरोहाम आ आफ पेलायाह, पेलायाह आ आफ अम्‍जी, अम्‍जी आ
    आफ जकरिया, जकरिया आ आफ पश्‍हुर, पश्‍हुर आ आफ माल्‍कीयाह बाक्‍त।
  ita-1927: e i loro fratelli addetti all’opera della casa, in numero di ottocentoventidue;
    e Adaia, figliuolo di Jeroham, figliuolo di Pelalia, figliuolo di Amtsi, figliuolo
    di Zaccaria, figliuolo di Pashur, figliuolo di Malkija,
  ckb-ckb: هاوکارەکانیشیان ئەوانەی کاری پەرستگاکەیان دەکرد، هەشت سەد و بیست و دوو
    بوون؛ لەگەڵ عەدایای کوڕی یەرۆحام کوڕی پەلەلیا کوڕی ئەمچی کوڕی زەکەریا کوڕی پەشحور
    کوڕی مەلکیا و
  eng-BBE: And their brothers who did the work of the house, eight hundred and twenty-two;
    and Adaiah, the son of Jeroham, the son of Pelaliah, the son of Amzi, the son
    of Zechariah, the son of Pashhur, the son of Malchijah,
  kan-OKCV: ದೇವಾಲಯದ ಕೆಲಸವನ್ನು ನಡೆಸುವ ಅವರ ಸಹೋದರರು 822 ಮಂದಿ ಇದ್ದರು. ಮಲ್ಕೀಯನ ಮಗ, ಪಷ್ಹೂರನ
    ಮಗ, ಜೆಕರ್ಯನ ಮಗ, ಅಮ್ಚೀಯ ಮಗ, ಪೆಲಲ್ಯನ ಮಗ, ಯೆರೋಹಾಮನ ಮಗ ಅದಾಯನೂ.
  bbb-bbb: '@see-verse:NEH.011.011'
  tam-2017: ஆலயத்திலே வேலைசெய்கிற அவர்கள் சகோதரர்களாகிய எண்ணூற்று இருபத்திரண்டுபேரும்,
    மல்கியாவின் மகன் பஸ்கூருக்கு மகனான சகரியாவின் மகன் அம்சிக்குப் பிறந்த பெல்லியாவின்
    மகன் எரோகாமுக்குப் பிறந்த அதாயாவும்,
  spa-RV-1909: 'Y sus hermanos los que hacían la obra de la casa, ochocientos veintidós:
    y Adaías hijo de Jeroham, hijo de Pelalías, hijo de Amsi, hijo de Zacarías, hijo
    de Pashur, hijo de Malachías,'
  ron-BTF: Și frații lor care făceau serviciul casei erau opt sute douăzeci și doi;
    și Adaia, fiul lui Ioroham, fiul lui Pelalia, fiul lui Amți, fiul lui Zaharia,
    fiul lui Pașhur, fiul lui Malchiia,
  eng-WEBP: and their brothers who did the work of the house, eight hundred twenty-two;
    and Adaiah the son of Jeroham, the son of Pelaliah, the son of Amzi, the son of
    Zechariah, the son of Pashhur, the son of Malchijah,
  eng-FBV: and their fellow priests who served at the Temple, a total of 822; Adaiah
    son of Jeroham, son of Pelaliah, son of Amzi, son of Zechariah, son of Pashhur,
    son of Malchijah,
  nld-1939: met hun broeders, die dienst in de tempel verrichtten, telden zij achthonderd
    twee en twintig man. Vervolgens Adaja, de zoon van Jerocham, zoon van Pelalja,
    zoon van Amsi, zoon van Zekarja, zoon van Pasjchoer, zoon van Malki-ja,
  nch-BL: Huan inijuanti inihuaya cati tequitiyayaj ipan tiopamit eliyayaj 822. Nojquiya
    hualajqui para mocahuas Adaías, icone Jeroham, cati elqui icone Pelalías, cati
    icone Amsi, cati icone Zacarías, cati icone Pasur, cati icone Malquías,
  vie-1934: cùng các anh em họ làm công việc của đền, là tám trăm hai mươi hai người.
    Lại có A-đa-gia, con trai của Giê-rô-ham, cháu của Phê-la-lia, chắt của Am-si,
    chít của Xa-cha-ri; Xa-cha-ri là con trai của Pha-su-rơ, cháu của Manh-ki-gia,
  hin-CV: इनके अलावा उनके 822 संबंधी, जो मंदिर से संबंधित कार्यों के लिए चुने गए थे;
    और अदाइयाह, जो येरोहाम का पुत्र था, जो पेलाइयाह का, जो आमज़ी का, जो ज़करयाह का,
    जो पशहूर का, जो मालखियाह का,
  spa-BES: Y sus hermanos que hicieron el trabajo de la casa, ochocientos veintidós;
    Y Adaías, hijo de Jeroham, hijo de Pelalias, hijo de Amsi, hijo de Zacarías, hijo
    de Pasur, hijo de Malquias.
  tdx-tdx: 'le o rahalahi’ iareo mpitoloñe amy anjombaio: valon-jato-tsi-roapolo-ro’amby;
    naho Adaià, ana’ Ierokame, ana’ i Pelalià, ana’ i Amtsý, ana’ i Zekarià, ana’
    i Paskore, ana’ i Malkiià,'
  tha-KJV: และพี่น้องของเขาที่ทำงานอยู่ในพระนิเวศ มี​แปดร้อยยี่​สิ​บสองคน และอาดายาห์​บุ​ตรชายเยโรฮัม
