  rug-rug: Sa ninaedi ri doduru turaṉana pa tutina sa saripu tavetavete pa Zelepade,
    si ka vesu gogoto hiokona rua tie. Meke e Adaia, sa tuna koreo e Zerohamu, sa
    tuna koreo e Pelalia, sa tuna koreo e Amizi, sa tuna koreo e Zakaraea, sa tuna
    koreo e Pasahuru, sapu sa tutina e Malikiza.
  gaz-gaz: obboloota isaanii kanneen mana qulqullummaa keessa hojjetan; walumatti
    dhiira 822 turan. Adaayaa ilma Yerooham, ilma Phelaaliyaa, ilma Amzii, ilma Zakkaariyaas,
    ilma Phaashihuur, ilma Malkiyaatii fi
  fra-LSG: et leurs frères occupés au service de la maison, huit cent vingt-deux;
    Adaja, fils de Jerocham, fils de Pelalia, fils d’Amtsi, fils de Zacharie, fils
    de Paschhur, fils de Malkija,
  yal-yal: Ne nun e walikɛne yi muxu kɛmɛ solomasɛxɛ muxu mɔxɔɲɛn nun firin nan xun
    na naxanye yi walima Ala Batu Banxini. Yeroxamaa diina Adaya yi findixi denbaya
    xunna nan na. Pelaliya nan Yeroxama sɔtɔ. Amasi nan Pelaliya sɔtɔ. Sakari nan
    Amasi sɔtɔ. Pasaxuri nan Sakari sɔtɔ. Malakiya nan Pasaxuri sɔtɔ.
  haw-1868: A o ko lakou poe hoahanau ka poe nana i hana i ka hana o ka hale, ewalu
    haneri a me ka iwakaluakumamalua; a me Adaia, ke keiki a Ierohama, ke keiki a
    Pelalia, ke keiki a Amezi, ke keiki a Zekaria, ke keiki a Pasura, ke keiki a Malekia,
  arb-NAV: وَأَقْرِبَاؤُهُمُ الْقَائِمُونَ بِأَعْمَالِ صِيَانَةِ الْهَيْكَلِ وَخِدْمَتِهِ،
    الْبَالِغُ عَدَدُهُمْ ثَمَانِي مِئَةٍ وَاثْنَيْنِ وَعِشْرِينَ، وَعَدَايَا بْنُ
    يُروحَامَ بْنِ فَلَلْيَا بْنِ أَمْصِي بْنِ زَكَرِيَّا بْنِ فَشْحُورَ بْنِ مَلْكِيَّا،
  ewe-ewe: Nunɔla alafa enyi kple blaeve-vɔ-eve (822) nɔ dɔ wɔm le gbedoxɔ la me le
    ame siawo ƒe dzikpɔkpɔ te. Adaya, Yeroham vi, ame si nye Pelalya vi, ame si nye
    Amzi vi, ame si nye Zaharia vi, ame si nye Pasur vi, ame si nye Malkiya vi.
  eng-LEE: And their brethren who did the work of the house, eight hundred twenty
    and two; and 'Adayah the son of Jerocham, the son of Pelalyah, the son of Amzi,
    the son of Zechariah, the son of Pashchur, the son of Malkiyah;
  asm-FB: আৰু তেওঁলোকৰ সহযোগী লোক যি সকলে গোষ্ঠীৰ কাম সমূহ কৰিছিল, তেওঁলোক সৰ্ব্বমুঠ
    আঠ শ বাইশ জন আছিল। তেওঁলোকৰ লগতে মল্কীয়াৰ পুত্ৰ পচহুৰ, পচহুৰৰ পুত্র জখৰিয়া,
    জখৰিয়াৰ পুত্ৰ অমচি, অমচিৰ পুত্ৰ পললিয়া, পললিয়াৰ পুত্ৰ যিহোৰাম, আৰু যিহোৰামৰ
    পুত্র অদায়া আছিল।
  sus-A: نٍيٍ بِرِن مَلَنشِ مِشِ كّمّ سٌلٌمَسَشَن، مِشِ مْشْحّن نُن قِرِن. عَدَيَ
    قَن نُ نَ، عَ نُن عَ وَلِ بٌورٍ نَشٍيٍ قِندِ دٍنبَيَ كَنيِيٍ رَ. عَدَيَ بَبَ شِلِ
    يٍرٌشَمَ. نَ قَن بَبَ شِلِ ثّلَلَيَ. نَ قَن بَبَ شِلِ عَمَسِ. نَ قَن بَبَ شِلِ
    سَكَرِ. نَ قَن بَبَ شِلِ ثَسُرَ. نَ قَن بَبَ شِلِ مَلَكِيَ.
  fra-SBL: et leurs frères qui faisaient les travaux de la maison, huit cent vingt-deux ;
    Adaja, fils de Jerocham, fils de Pelalia, fils d'Amzi, fils de Zacharie, fils
    de Pashhur, fils de Malkija,
  hbo-hbo: וַאֲחֵיהֶ֗ם עֹשֵׂ֤י הַמְּלָאכָה֙ לַבַּ֔יִת שְׁמֹנֶ֥ה מֵאֹ֖ות עֶשְׂרִ֣ים
    וּשְׁנָ֑יִם וַ֠עֲדָיָה בֶּן־יְרֹחָ֤ם בֶּן־פְּלַלְיָה֙ בֶּן־אַמְצִ֣י בֶן־זְכַרְיָ֔ה
    בֶּן־פַּשְׁח֖וּר בֶּן־מַלְכִּיָּֽה׃
  pjt-pjt: '@see-verse:NEH.011.011'
  kik-kik: hamwe na athiritũ ao arĩa maarutaga wĩra wa hekarũ, maarĩ andũ 822; Adaia
    mũrũ wa Jerohamu, mũrũ wa Pelalia, mũrũ wa Amuzi, mũrũ wa Zekaria, mũrũ wa Pashuru,
    mũrũ wa Malikija,
  fra-NCL: 'et leurs frères qui faisaient le travail dans la maison : huit cent vingt-deux ;
    Adaïas, fils de Jéroham, fils de Phéléias, fils d’Amsi, fils de Zacharie, fils
    de Phashur, fils de Melchias,'
  cek-AK: Im ah toksah nawkamyanawk loe cumvai tazet, pumphae hnetto oh o; Adaiah
    loe Jeroham capa, anih loe Pelaliah ih capa, anih loe Amzi ih capa, anih loe Zekariah
    ih capa, anih loe Pashhur ih capa, anih loe Malkijah ih capa ah oh,
  cuk-cuk: Degine, bela e-gwenadgan Bab-Dummadse-goled-neggi-arbananaid, dulataled-ilabaabak
    gaka dulagwen-gakabo (822) mergued. Deyobi, Jeroham-machi-Adaías, Jerusalénʼgi
    megismogad. Jerohamʼde, Pelalías-machid. Pelalíasʼdi, Amsi-machid. Amsiʼdi, Zacarías-machid.
    Zacaríasʼdi, Pasur-machid. Pasurʼdi, Malquías-machid.
  uig-CYR: йәнә униң қериндашлиридин ибадәтханидики хизмәттә болғанлардин җәмий сәккиз
    йүз жигирмә икки киши бар еди; йәнә Йәроһамниң оғли Адая бар еди; Йәроһам Пелалияниң
    оғли, Пелалия Амзиниң оғли, Амзи Зәкәрияниң оғли, Зәкәрия Пашхурниң оғли, Пашхур
    Малкияниң оғли еди;
  tel-2017: నిర్మాణ పని చేసినవాళ్ళ బంధువులు 822 మంది, పూర్వీకులైన మల్కీయా, పషూరు,
    జెకర్యా, అమీజు, పెలల్యాల క్రమంలో యెరోహాముకు పుట్టిన అదాయా.
  hat-BSA: epi fanmi yo ki te fè travay tanp lan, ui-san-venn-de; epi Adaja, fis a
    Jerocham nan, fis a Pelalia a, fis a Amtsi a, fis a Zacharie a, fis a Paschhur
    la, fis a Malkija a,
  kos-kos: Inmasrlon sou se inge, mwet oalfoko longoul luo pa kulansap in Tempul.
    Adaiah, wen natul Jeroham, wen natul Pelaliah. Mwet matu saya in sou lal pa Amzi,
    Zechariah, Pashhur, ac Malchijah.
  hbo-WLC: וַאֲחֵיהֶ֗ם עֹשֵׂ֤י הַמְּלָאכָה֙ לַבַּ֔יִת שְׁמֹנֶ֥ה מֵא֖וֹת עֶשְׂרִ֣ים
    וּשְׁנָ֑יִם וַ֠עֲדָיָה בֶּן־יְרֹחָ֤ם בֶּן־פְּלַלְיָה֙ בֶּן־אַמְצִ֣י בֶן־זְכַרְיָ֔ה
    בֶּן־פַּשְׁח֖וּר בֶּן־מַלְכִּיָּֽה׃
  ibo-ibo: Ọnụọgụgụ ndị ikom ha na ha na-arụkọ ọrụ nʼụlọ ukwu ahụ bụ narị asatọ na
    iri abụọ na abụọ (822). Adaya, nwa Jeroham, nwa Pelalaya, nwa Amzi, nwa Zekaraya,
    nwa Pashua nwa Malkija,
  ory-ory: ଗୃହର କର୍ମକାରୀ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ଆଠ ଶହ ବାଇଶ ଜଣ ଥିଲେ; ପୁଣି, ଯିରୋହମର ପୁତ୍ର
    ଅଦାୟା, ସେହି ଯିରୋହମ ପଲଲୀୟର ପୁତ୍ର, ପଲଲୀୟ ଅମ୍ସିର ପୁତ୍ର, ଅମ୍ସି ଜିଖରୀୟର ପୁତ୍ର, ଜିଖରୀୟ
    ପଶ୍‍ହୂରର ପୁତ୍ର, ପଶ୍‍ହୂର ମଲ୍‍କୀୟର ପୁତ୍ର,
  chk-chk: fiti märärir kewe mi föri angangen lon ewe imwenfel, irfengen meinisin
    ükükün walupükü rüe me ruoman. Iwe, pwal Ataia nöün Jeroham we mwän, Jeroham nöün
    Pelalia, Pelalia nöün Amsi, Amsi nöün Sekaria, Sekaria nöün Pasur, nge Pasur nöün
    Malkia,
  rop-rop: Det namba blanga detlot serramonimen brom dijan femili lain hubin wek langa
    det Serramoni Pleis bin 822. Edaiya bin det san blanga Jeroham en grensan blanga
    Pelalaiya. Sambala grengrenfatha blanga im brom bifo bin Emsi, Sekaraiya, Pashura
    en Melkija.
  ukr-1871: І брати їх, що були на службі при домі Божому — вісїмсот двайцять два;
    і Адаїя, син Ерохамів, сина Фелалїїного, син Амзія, син Захарії, син Пашхура,
    син Малхії,
  deu-1951: Und ihrer Brüder, die den Tempeldienst besorgten, waren 822. Und Adaja,
    der Sohn Jerohams, des Sohnes Pelaljas, des Sohnes Amzis, des Sohnes Secharjas,
    des Sohnes Paschchurs, des Sohnes Malchijas.
  eng-JPS: and their brethren that did the work of the house, eight hundred twenty
    and two; and Adaiah the son of Jeroham, the son of Pelaliah, the son of Amzi,
    the son of Zechariah, the son of Pashhur, the son of Malchijah,
  srp-1865: A braæe njihove što služahu u domu osam stotina i dvadeset i dva; i Adaja
    sin Jeroama, sina Felalije, sina Amsija, sina Zaharije, sina Pashora, sina Malhijina,
  lug-lug: ne baganda baabwe abaakolanga emirimu mu yeekaalu, be basajja lunaana mu
    abiri mu babiri (822); Adaya mutabani wa Yerokamu, muzzukulu wa Peraliya, muzzukulu
    wa Amuzi, muzzukulu wa Zekkaliya, muzzukulu wa Pasukuli, muzzukulu wa Malukiya,
  heb-heb: ואחיהם עשי המלאכה לבית שמנה מאות עשרים ושנים ועדיה בן ירחם בן פלליה בן
    אמצי בן זכריה בן פשחור בן מלכיה׃
  ben-IRV: আর ঘরের কর্মচারী তাদের ভাইরা আটশো বাইশজন এবং যিরোহমের ছেলে অদায়া; সেই
    যিরোহম পললিয়ের ছেলে, পললিয় অমসির ছেলে, অমসি সখরিয়ের ছেলে, সখরিয় পশ্‌হূরের
    ছেলে, পশ্‌হূর মল্কিয়ের ছেলে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਜਿਹੜੇ ਭਵਨ ਦਾ ਕੰਮ ਕਰਦੇ ਸਨ, ਅੱਠ ਸੌ ਬਾਈ ਸਨ ਅਤੇ ਅਦਾਯਾਹ ਜੋ
    ਯਰੋਹਾਮ ਦਾ ਪੁੱਤਰ, ਉਹ ਪਲਲਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਅਮਸੀ ਦਾ ਪੁੱਤਰ, ਉਹ ਜ਼ਕਰਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ
    ਪਸ਼ਹੂਰ ਦਾ ਪੁੱਤਰ ਅਤੇ ਉਹ ਮਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ ਸੀ
  mya-JVB: အိမ် တော်အမှု ကို ဆောင်ရွက် သော အမျိုးသား ချင်း ရှစ် ရာ နှစ် ဆယ်နှစ် ယောက်တည်း။
    ထိုမှတပါး၊ မာလခိ ၊ ပါရှုရ ၊ ဇာခရိ ၊ အာမဇိ ၊ ပေလလိ ၊ ယေရောဟံ တို့မှ ဆင်းသက်သော
    အဒါယ အစရှိသော၊
  tbg-tbg: 'Vi entara Kotira Naavuqi Kotira kaiqa vara amite vau vaiintika 822navu
    vaura. Adaiaava nora vaiinti vovano vaura. Vira okara maantimama vairo: Adaiaara
    qova Jerohaamuva vauvaro vira qova Pelaliaava vauvaro vira qova Amasiva vauvaro
    vira qova Sekaraiaava vauvaro vira qova Pasuriva vauvaro vira qova Malakiaava
    vaura.'
  hmo-hmo: Inai iduhu ena taudia ibounai 822 be Dubu Helaga lalonai idia gaukara.
    Bona Adaia, ia be Ierohama ena natuna, Ierohama be Pelalaia ena natuna, Pelalaia
    be Amasi ena natuna, Amasi be Sekaraia ena natuna, Sekaraia be Pasahuru ena natuna,
    Pasahuru be Malekaia ena natuna.
  urd-urd: और उनके भाई जो हैकल में काम करते थे, आठ सौ बाईस; और 'अदायाह बिन यरोहाम,
    बिन फ़िल्लियाह बिन अम्ज़ी बिन ज़क़रियाह, बिन फ़शहूर बिन मलकियाह,
  rus-SYN: и братья их, отправлявшие службу в доме Божием - восемьсот двадцать два;
    и Адаия, сын Иерохама, сын Фелалии, сын Амция, сын Захарии, сын Пашхура, сын Малхии,
  bqc-SIM: An gbɛ̃́ pↄ́ aalɛ Lua kpɛ́ zĩ kɛↄ gbɛ̃ↄn ↄ̀aa síiↄ̃ ń bao ń plaoɛ (822).
    Sa'on dↄaana Adaia. Malakia Pasuu ì, Pasuu Zakali ì, Zakali Amɛzi ì, Amɛzi
    Pelalia ì, Pelalia Yolaũ ì, ↄ̃ Yolaũ Adaiapi ì.
  tcz-CHONGTHU: Hiche banna hin houin a natong akithokhom ho chu mi jaget le somni
    le ni ahiuve. chujongleh Jeroham chapa Adaiah, Pelaliah chapa, Amzi chapa, Zechariah
    chapa, Pashhur chapa, Malkijah chapa;
  mar-mar: आणि त्यांचे आठशे बावीस भाऊबंद मंदिराचे काम करत होते. आणि यरोहामाचा पुत्र
    अदाया (यरोहाम पलल्याचा पुत्र. पलल्या अम्सीचा, जखऱ्याचा पुत्र, जखऱ्या पशहूरचा आणि
    पशहूर मल्कीयाचा).
  qub-qub: Templuncho ima ruraycunachöpis paywan iwal arojcunana caran pusaj pachac
    ishcay chunca ishcaynin (822) runacuna. Chaycho caycaran Jerohampa wamran Adaías.
    Jeroham caran Pelaliaspa wamran. Pelalías caran Amsipa wamran. Pay caran Zacariaspa
    wamran. Zacarías caran Pasurpa wamran. Pasur caran Malaquiaspa wamran.
  hat-hat: Antou te gen wisanvennde (0822) moun nan fanmi sa a ki t'ap travay nan
    tanp lan. Te gen Adaja, pitit gason Jeworam. Jeworam sa a te pitit Pelaja, Pelaja
    te pitit Amsi, Amsi te pitit Zekarya, Zekarya te pitit Pachou, Pachou te pitit
    Malkija.
  eng-BSB: and their associates who did the work at the temple—822 men; Adaiah son
    of Jeroham, the son of Pelaliah, the son of Amzi, the son of Zechariah, the son
    of Pashhur, the son of Malchijah;
  eng-WEBPB: and their brothers who did the work of the house, eight hundred and twenty-two;
    and Adaiah the son of Jeroham, the son of Pelaliah, the son of Amzi, the son of
    Zechariah, the son of Pashhur, the son of Malchijah,
  kbq-kbq: Higeno ana nagapinti'ma mono nompima eri'zama eri'naza vahera ana makara
    822'a venene. Hagi mago nera Adaiakino, Adaiana Jerohamu kasentegeno, Jerohamuna
    Pelalia kasentegeno, Pelaliana Amzi kasentegeno, Amzina Zekaraia kasentegeno,
    Zekaraiana Pasuri kasentegeno, Pasurina Malkija kasente'ne.
  nhe-BL: Huan yajuanti ininhuaya tlen tequitiyayaj ipan tiopamitl eliyayaj 822. Nojquiya
    hualajqui para mocahuas Adaías, icone Jeroham, tlen elqui icone Pelalías, tlen
    icone Amsi, tlen icone Zacarías, tlen icone Pasur, tlen icone Malquías,
  gub-BL: '822 teko a''e uzeànàm ma''e wainuromo har uma''ereko tàpuzuhu pupe wà.
    Anai Zeroàw ta''yr Perari hemimino. Na''aw wapy waner wà: Àzi, Zakari, Pazur,
    Mawki.'
  eng-DRA: 'And their brethren that do the works of the temple: eight hundred twenty-two.
    And Adaia the son of Jeroham, the son of Phelelia, the son of Amsi, the son of
    Zacharias, the son of Pheshur, the son of Melchias,'
