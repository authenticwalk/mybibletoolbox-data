verse: NEH.011.023
translations:
  mal-C: രാജകൽപ്പന അനുസരിച്ചായിരുന്നു സംഗീതജ്ഞരുടെ ദിനംതോറുമുള്ള ശുശ്രൂഷകൾ ക്രമീകരിച്ചിരുന്നത്.
  deu-TKW: Denn es war ihretwegen eine Verordnung des Königs ergangen, indem den Sängern
    die Lieferung ihres Bedarfs für jeden einzelnen Tag fest zugesichert war.
  lin-lin: Misala ya bayembi ezalaki kotambolisama mokolo na mokolo na mitindo ya
    mokonzi.
  eng-LSV: for the command of the king [is] on them, and support [is] for the singers,
    a matter of a day in its day.
  eng-GNV: For it was the Kings commandement cocerning them, that faithfull prouision
    shoulde bee for the singers euery day.
  eng-WEBSTER: For it was the king's commandment concerning them, that a certain portion
    should be for the singers, due for every day.
  nhw-BL: Huan nopa huicani mocajque imaco tlanahuatili catli hualajqui tlen nopa
    tlanahuatijquetl ipan tlali Persia. Huan nopa tlanahuatijquetl quinnahuatiyaya
    catli quichihuasquíaj mojmostla.
  swh-ONEN: Waimbaji walikuwa chini ya amri za mfalme, ambazo pia ziliratibu shughuli
    zao za kila siku.
  bba-bba: Sinɑ boko u wom kowo be woodɑ yiiyɑ ye bɑ koo swĩi kɑ sere mɑɑ sɔmɑ ye
    bɑ ko n dɑ ko tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: For it was the king’s commandment concerning them, that a certain portion
    should be for the singers, due for every day.
  luo-luo: Jower nenie bwo chik mar ruoth, ma ema ne tijgi mapile.
  meu-meu: Badina be hanua pavapavana ese haheḡani ta e heni, idia daidiai, bona ane-abi
    taudia ese dina ta ta adia ahudia e abi.
  npi-ULB: तिनीहरू राजाको आदेशमुनि थिए, र हरेक दिनको आवश्यकताअनुसार ती गायकहरूलाई
    कडा आदेश दिइन्थ्यो ।
  yor-yor: Àwọn akọrin wà ní abẹ́ àṣẹ ọba, èyí tí ó n díwọ̀n iṣẹ́ ojoojúmọ́ wọn.
  ind-ind: Mereka bertugas sesuai perintah dari raja tentang pembagian jadwal para
    penyanyi setiap harinya.
  pes-OPCB: خدمت روزانهٔ دستهٔ سرایندگان طبق مقرراتی که از دربار وضع شده بود، تعیین
    می‌شد.
  tgl-ULB: Sila ay nasa ilalim ng mga kautusan ng hari at mahigpit na kautusan ang
    ibinibigay sa mga mag-aawit na araw-araw kailangang gawin.
  hui-hui: Ani bialu helonaga kini hama ibinirume agali hameigini urunime Ngode Datagaliwabenaga
    andaha ngida balu iba gana laga bilo horo mbira mbiranaga haru holenedagua dabo
    wigi bini. Horo bibahendengi ani bialu helonaga kini henedarume mana wabu wini.
  mya-mya: သား​ချင်း​စု​တို့​သည်​ဗိ​မာန်​တော်​တွင်​သီ​ဆို တီး​မှုတ်​မှု​ကို နေ့​စဉ်​အ​ဘယ်​သို့​အ​လှည့်
    ကျ​ဦး​ဆောင်​ရ​ကြ​မည်​ကို​ဖော်​ပြ​သည့် ဘု​ရင့်​ညွှန်​ကြား​ချက်​များ​ရှိ​၏။
  bod-N: ཡང་རྒྱལ་པོའི་བཀའ་ལྟར་མགུར་ལེན་མཁན་དག་ལ་ཉིན་རེ་བཞིན་དུ་འབྲུ་ཕོག་སྦྱིན་པ་ཡིན།
  sna-sna: Vaimbi vaiva pasi pomutemo wamambo, waivataurira zvokuita zuva nezuva.
  spa-BLM: Porque había un mandamiento del rey acerca de ellos, y una provisión establecida
    para los cantores, como cada día lo requería.
  cac-cac: D'a stzolal tz'aj yoch eb' sb'itan d'a junjun c'u icha yalan vin̈ rey.
  swh-ULB: Walikuwa chini ya maagizo kutoka kwa mfalme na maagizo imara yalitolewa
    kwa waimbaji kila siku inavyohitajika.
  bel-bel: бо ад цара быў пра іх адмысловы загад, і назначана было на кожны дзень
    сьпевакам пэўнае ўтрыманьне.
  deu-ELBBK: Denn ein Gebot des Königs war über sie ergangen, und eine Verpflichtung
    über die Sänger bezüglich der täglichen Gebühr.
  mbb-OT: Iyan is hadì ebmandù te menge perekanta vahin te vuluhaten dan kada andew.
  mal-2015: സംഗീതക്കാരെക്കുറിച്ചു രാജാവിന്റെ ഒരു കല്പനയും അവരുടെ നിത്യച്ചെലവുവകെക്കു
    ഒരു നിയമവും ഉണ്ടായിരുന്നു.
  rmc-rmc: On pes mušinenas te čerinel andre služba, avke sar o kraľis prikazinďa,
    a oda dojekh andro džives, sar pre lende avelas o šoros.
  pes-OPV: زیرا که درباره ایشان حکمی ازپادشاه بود و فریضه‌ای به جهت مغنیان برای امرهر
    روز در روزش.
  ron-1924: кэч ера о порункэ а ымпэратулуй ку привире ла кынтэрець ши ли се дэдя
    о парте хотэрытэ пе фиекаре зи.
  ben-OBCV: গায়কেরা রাজার আদেশের অধীনে ছিল, সেই আদেশের দ্বারাই তাদের প্রতিদিনের কাজ
    ঠিক করা হত।
  som-som: Waayo, waxaa jiray amar iyaga ku saabsan oo boqorka ka yimid, oo kuwii
    gabayaaga ahaa waxaa loo xukumay sooryo rukun ah siday maalin walba ugu baahnaayeen.
  lat-VUC: Præceptum quippe regis super eos erat, et ordo in cantoribus per dies singulos,
  eng-ASVBT: For there was a commandment from the king concerning them, and a settled
    provision for the singers, as every day required.
  ita-1885: Perciocchè v'era per li cantori ordine del re, e vi era una provvisione
    assegnata per loro, giorno per giorno.
  eng-ULB: They were under orders from the king, and firm orders were given for the
    singers as every day required.
  spa-VBL: Tenían órdenes específicas del rey que les había ordenado realizar un servicio
    diario.
  fra-_FOB: Car il y avait un commandement du roi à leur égard, et il y avait un salaire
    assuré, pour les chantres, chaque jour.
  mal-mal: സംഗീതക്കാരെക്കുറിച്ച് രാജാവിന്റെ ഒരു കല്പനയും അവരുടെ നിത്യച്ചെലവിലേയ്ക്ക്
    ഒരു നിയമവും ഉണ്ടായിരുന്നു.
  urd-GVR: Bādshāh ne muqarrar kiyā thā ki Āsaf ke ḳhāndān ke kin kin ādmiyoṅ ko kis
    kis din Rab ke ghar meṅ gīt gāne kī ḳhidmat karnī hai.
  suz-BL: मिनु पिपमी मेको कुम्‍सो पाइब आन पर्बम आन नाक्‍त किंत किंत ङा पतीके आंमान
    ब्रेक्‍शा, अरेवा बाक्‍त। मेको आन कली मार मार गेचा, दे यो ब्रेक्‍शो बाक्‍त।
  ita-1927: poiché v’era un ordine del re che concerneva i cantori, e v’era una provvisione
    assicurata loro giorno per giorno.
  ckb-ckb: گۆرانیبێژەکان لەژێر فەرمانی داودی پاشادا بوون، کە ئەرکی ڕۆژانەیانی ڕێکدەخست.
  eng-BBE: For there was an order from the king about them and a regular amount for
    the music-makers, for their needs day by day.
  kan-OKCV: ಏಕೆಂದರೆ ದಿನದಿನಕ್ಕೆ ಹಾಡುಗಾರರಿಗೋಸ್ಕರ ಪ್ರತಿದಿನ ಕಟ್ಟಳೆ ಇರಬೇಕೆಂದು ಅರಸನು ಅವರನ್ನು
    ಕುರಿತು ಆಜ್ಞಾಪಿಸಿದ್ದನು.
  bbb-bbb: '@see-verse:NEH.011.022'
  tam-2017: பாடகர்களாகிய அவர்களுக்காக தினக்கூலி கொடுக்க ராஜாவினால் கட்டளையிடப்பட்டிருந்தது.
  spa-RV-1909: Porque había mandamiento del rey acerca de ellos, y determinación acerca
    de los cantores para cada día.
  ron-BTF: Căci porunca împăratului referitor la ei, era ca o anumită porție să fie
    pentru cântăreți, datorată pentru fiecare zi.
  eng-WEBP: For there was a commandment from the king concerning them, and a settled
    provision for the singers, as every day required.
  eng-FBV: They had specific orders from the king who had instructed them to perform
    a daily service.
  nld-1939: Want er bestond aangaande hen een koninklijk besluit, dat aan de zangers
    een dagelijkse toelage verzekerde.
  nch-BL: Huan nopa huicani mocajque imaco tanahuatili cati hualajqui ten nopa tanahuatijquet
    ipan tali Persia. Huan nopa tanahuatijquet quinnahuatiyaya taya quichihuase mojmosta.
  vie-1934: Vì có lịnh vua truyền về việc của chúng, và có một phần lương định cấp
    cho những kẻ ca hát, ngày nào cần dùng theo ngày nấy.
  hin-CV: क्योंकि, उनके लिए राजा के विशेष आदेश और तय नियम थे, जिनके अनुसार उनके लिए
    हर रोज़ का काम तय किया गया था.
  spa-BES: Porque había una orden del rey sobre ellos y una cantidad regular para
    los creadores de música, para sus necesidades día a día.
  tdx-tdx: fa am’iereo ty lili’ i mpanjakay, ty fanohanañe o mpisaboo, ze ipaiañe
    boak’ andro.
  tha-KJV: เพราะมีพระบัญชาจากกษั​ตริ​ย์ถึงเรื่องเขา และมีของปันส่วนที่​ได้​ตกลงกันไว้สำหรั​บน​ั​กร​้อง
    ตามที่​ต้องการทุกๆวัน
  por-BR-2018: Porque tinha mandamento do rei acerca deles, e determinação acerca
    dos cantores para cada dia.
  deu-ELO: Denn ein Gebot des Königs war über sie ergangen, und eine Verpflichtung
    über die Sänger betreffs der täglichen Gebühr.
  eng-WYC-2018: For the command of the king was on them, and an order was in singers
    by all days; (For by an order, the king commanded them to provide singers every
    day.)
  epo-epo: Ĉar pri ili estis ordono de la reĝo, kaj por la kantistoj estis difinita
    ĉiutaga salajro.
  uig-PIN: Qünki padixaⱨ ular toƣruluⱪ yarliⱪ qüxürgǝn bolup, ƣǝzǝlkǝxlǝrning ⱨǝr
    künlük ozuⱪ-tülükini, xundaⱪla ɵtǝydiƣan wǝzipisini bekitkǝnidi.
  beo-beo: Ilia da fi afae eso afaega amola fi eno eso enoga, sema dedei defele gesami
    hea:su Debolo ganodini ouligisu.
  tpi-OTNT: King i bin putim wanpela lo bilong makim wanem wanem lain i mas bosim
    wok bilong mekim musik long haus bilong God long olgeta de.
  hau-SA: Mawaƙa sun bi umarnan sarki, a kan abin da za su yi kowace rana.
  uig-LAT: Chünki padishah ular toghruluq yarliq chüshürgen bolup, ghezelkeshlerning
    her künlük ozuq-tülükini, shundaqla öteydighan wezipisini békitkenidi.
  nde-nde: Abahlabeleli babengaphansi kwezimiso zenkosi, ezaziqondisa ababemele bakwenze
    insuku zonke.
  ton-ton: He ko e fekau ʻae tuʻi kiate kinautolu, ke ʻai ʻae vāhenga ʻe taha maʻae
    kau hiva, ki he ʻaho taki taha.
  ces-1613: Nebo poručení královské bylo o nich, a stálé odměření pro zpěváky na každý
    den.
  eng-WMB: For there was a commandment from the king concerning them, and a settled
    provision for the singers, as every day required.
  tam-TCV: இந்த பாடகர்கள் அரசனுடைய உத்தரவுக்குக் கீழ்ப்பட்டிருந்து, தங்களுடைய அன்றாட
    நடவடிக்கைகளை ஒழுங்குபடுத்தினார்கள்.
  ceb-ULB: Ubos sila sa mga mando sa hari, ug adunay gihatag nga mga mando sa mga
    mag-aawit nga paigo sa matag adlaw nga gikinahanglan.
  pol-UBG: Istniał bowiem co do nich rozkaz króla, wyznaczający śpiewakom dzienną
    porcję na ich utrzymanie.
  urd-GVU: بادشاہ نے مقرر کیا تھا کہ آسف کے خاندان کے کن کن آدمیوں کو کس کس دن رب
    کے گھر میں گیت گانے کی خدمت کرنی ہے۔
  deu-1912: Denn es war des Königs Gebot über sie, daß man den Sängern treulich gäbe,
    einen jeglichen Tag seine Gebühr.
  kan-2017: ಗಾಯಕರ ಅನುದಿನದ ಖರ್ಚಿಗಾಗಿ ಒಂದು ನಿಯಮ ಇತ್ತು.
  yap-yap: Bay rogon nike yog e en pilung ni ngi i thilthil e yuke girdi’ i gagiyegnag
    e musik u lan fare Tempel ni gubin e rran.
  hlt-MCSB: Amih ham manghai olpaek neh a hnin, hnin kah bitat aka hlai rhoek ham
    olkamnah khaw om.
  mdy-ETH: ቢያ ኬላ ኬላ ዓይናዺንታ ዓይኑማ ዎሊ ሄሊ ሄሊ ማዓንዳጉዲ ካኣቲ ዓይሤ ዓይሥሢ ዓኣኔ።
  twi-ASANTE: Na wɔhyɛ ɔhene mmara a ɛkyerɛ deɛ ɛsɛ sɛ wɔyɛ da biara no ase.
  eng-WEBU: For there was a commandment from the king concerning them, and a settled
    provision for the singers, as every day required.
  wal-wal: Eti hachchi hachchi oottanabau kawuwaappe etayyo imettida azazoi de7ees.
  spa-PDDPT: por cuanto había un mandato del rey acerca de ellos, y un reglamento
    para los cantores, que determinaba las cosas para cada día.
  gun-gun: Mba'eta ha'e kuery omba'eapo aguã re huvixa ae ijayvu, jogueroporaei va'e
    kuery pe voi oeja avi ko'ẽ nhavõ ojapo aguã.
  agu-BL: At e'chk ca'wl yi cyajnak cyen tk'ol yi rey yi tajwe'n tan chixcone'n ajbitz
    le ca'l Kataj cyakil k'ej. Ej, nin cyakil e' ak'lij len chitarey.
  ilo-ULB: Binilin ida ti ari ket mait-ited ti nainget a bilin kadagiti kumakanta
    iti inaldaw.
  kpg-kpg: Taganoho o di guongo i golo, di hai o nia madawaawa ala e kokoodai digau
    daahili i lodo nia laangi.
  uig-ARA: چۈنكى پادىشاھ ئۇلار توغرۇلۇق يارلىق چۈشۈرگەن بولۇپ، غەزەلكەشلەرنىڭ ھەر
    كۈنلۈك ئوزۇق-تۈلۈكىنى، شۇنداقلا ئۆتەيدىغان ۋەزىپىسىنى بېكىتكەنىدى.
  sus-sus: Bɛɛtiba birin nu na mangɛ xungbe xa yaamari nan bun ma lɔxɔɛ birin.
  pon-2006: Mie kosonned en wehi me pid duwen peneinei kan ar pahn wiliwiliali ong
    ni kaunda sounkoul kan ehuehu rahn.
  ksd-ksd: Tago ra king i ga pait ra vartuluai ure diat, ma ra dovot na tiniba ure
    ra umana tena kakailai, da i ga topa ia ta ra bungbung.
  tur-YTC: Çünkü onlar hakkında kralın buyruğu vardı, ezgicilerin günlük ihtiyaçları
    için maaş sağlanmıştı.
  ind-AYT: Itulah sebabnya, ada perintah dari raja mengenai mereka dan ketetapan untuk
    para penyanyi setiap hari.
  nya-nya: Pakuti mfumu inalamula kuti tsiku ndi tsiku pa nthawi zachipembedzo oyimba
    nyimbowo azikhalapo.
  hrv-hrv: Jer je za njih bila kraljeva zapovijed i uredba za svakodnevnu službu.
  mps-mps: Kingo te bomo yai po me deli muyu, te mena mena hanigo te tigidali side
    Godigo be tomode musik elibo sę tonaluabo bidi nidigili pai dao.
  tpi-tpi: King i bin putim wanpela lo bilong makim wanem wanem lain i mas bosim wok
    bilong mekim musik long haus bilong God long olgeta de.
  dan-1931: Der var nemlig udstedt en kongelig Befaling om dem, og der var tilsikret
    Sangerne dagligt Underhold.
  vie-OVCB: Vua Đa-vít có ấn định quy chế về việc cung lương hướng và chi phí hằng
    ngày cho các ca sĩ người Lê-vi này.
  guj-2017: તેઓ વિષે રાજાની એવી આજ્ઞા હતી કે ગાનારાઓને દરરોજ જરૂરિયાત પ્રમાણે નિયુક્ત
    ભથ્થું આપવું.
  pon-2006A: Mie kosonned en wehi me pid duwen peneinei kan ar pahn wiliwiliali ong
    ni kaunda sounkoul kan ehuehu rahn.
  por-BRBSL: Pois havia um mandamento do rei a respeito deles, e uma provisão acertada
    para os cantores, como todos os dias era exigido.
  cth-cth: Bangkongtetpawiteh, ahnimouh dawk siangpahrang ni kâlawk poe e ao. Lakasaknaw
    hnintangkuem rawca poe han telah atipouh.
  twi-twi: Na wɔhyɛ ɔhene mmara a ɛkyerɛ nea ɛsɛ sɛ wɔyɛ da biara no ase.
  hlt-hlt: Amih ham manghai olpaek neh a hnin, hnin kah bitat aka hlai rhoek ham olkamnah
    khaw om.
  tbz-SIM: Bɛ̀ɛ̀ yó mbie ndɛbémbénnɛ̀, okpɑ̀ɑ̀tì do wɑ̃̀rimu bɛ yètɛ̀ kɛ́nyɛ̃́ ò yó
    mbɛ̀ toti mɛ̀ɛ̀ botí mutɔ̃mmú bɑ́ dìì yiè.
  msy-2020: Persian atrivim uabɨ, akar gavgavim me ganɨga ghaze, tinara dughiaba bar
    Godɨn Dɨpenimɨn aven ighiabar amuam. Egha atrivim, me bagha dughiabar damamin
    dagheba me bagha da akɨri.
  dop-dop: Yonyoolɑɑ tǝŋɑɣɑ Ɩsɔ kɑwulɑɣɑ tɑɑ kʋsǝsɩɩtʋ kɛ́. Nɑ ɩsǝnɑ pɑɑ sɩɩ-wɛ sɩ
    pɑ́ lɑ pɑ tǝmɑ kɛ pɑɑ ɩfemle nte tɔ.
  azb-azb: Bu ilahiçilər padşahın fərmanına tabe idi və hər gün vəzifələrini müəyyən
    edən qaydaları yerinə yetirirdi.
  eng-DBY: For it was the king's commandment concerning them, and there was a settled
    portion for the singers, due for each day.
  hin-2017: क्योंकि उनके विषय राजा की आज्ञा थी, और गवैयों के प्रतिदिन के प्रयोजन के
    अनुसार ठीक प्रबन्ध था।
  wol-KYG: Woykat ya sax ña nga nekkoon ca ndigalal Buur lu leen di dogalal la leen
    war bés bu nekk.
  eng-YLT: for the command of the king [is] upon them, and support [is] for the singers,
    a matter of a day in its day.
  eng-WYC-2017: For the command of the king was on them, and an order was in singers
    by all days;
  eng-WMBB: For there was a commandment from the king concerning them, and a settled
    provision for the singers, as every day required.
  urd-GVH: बादशाह ने मुक़र्रर किया था कि आसफ़ के ख़ानदान के किन किन आदमियों को किस
    किस दिन रब के घर में गीत गाने की ख़िदमत करनी है।
  rug-rug: Sari tie kerakera hire si koa mo pa ginarunu tanisa baṉara, asa tozia sa
    dia vinari luli tinavete pa hopeke rane koasa Zelepade.
  gaz-gaz: Faarfattoonni sun ajaja mootichaa kan guyyaa guyyaan hojii isaanii qajeelchu
    jala turan.
  fra-LSG: car il y avait un ordre du roi concernant les chantres, et un salaire fixe
    leur était accordé pour chaque jour.
  yal-yal: Bɛti baane yi mangana yamarin nan bun e nun sariyana lan lɔxɔ yo lɔxɔ bɛtin
    ma.
  haw-1868: No ka mea, kauoha ae la ke alii ia lakou i haawiia i ka poe mele kekahi
    oihana i kela la i keia la.
  arb-NAV: إِذْ كَانَ الْمَلِكُ قَدْ أَصْدَرَ أَمْراً بِشَأْنِهِمْ، فِيهِ يَتَقَرَّرُ
    عَمَلُ الْمُرَتِّلِينَ كُلَّ يَوْمٍ بِيَوْمِهِ.
  ewe-ewe: Hadzila siawo nɔ fia la ƒe kpɔkplɔ te, ame si wɔa ɖoɖo ɖe woƒe gbe sia
    gbe ƒe wɔnawo ŋu.
  eng-LEE: For the king's command was obligatory on them; and there was a fixed rate
    for the singers, the requirement of every day on its day.
  asm-FB: তেওঁলোক ৰজাৰ আজ্ঞাৰ অধীনত আছিল, আৰু গায়ক সকলক প্ৰতিদিনৰ আৱশ্যক অনুসাৰে
    কঠোৰ আজ্ঞা দিয়া হৈছিল।
  sus-A: بّيتِبَ بِرِن نُ نَ مَنفّ شُنفبٍ شَ يَامَرِ نَن بُن مَ لْشْي بِرِن.
  fra-SBL: Car il y avait un ordre du roi à leur sujet, et une provision fixe pour
    les chantres, selon les besoins de chaque jour.
  hbo-hbo: כִּֽי־מִצְוַ֥ת הַמֶּ֖לֶךְ עֲלֵיהֶ֑ם וַאֲמָנָ֥ה עַל־הַמְשֹׁרְרִ֖ים דְּבַר־יֹ֥ום
    בְּיֹומֹֽו׃
  pjt-pjt: '@see-verse:NEH.011.022'
  kik-kik: Aini maarĩ watho-inĩ wa mũthamaki, ũrĩa wamatuagĩra wĩra wao wa o mũthenya.
  fra-NCL: Car il y avait une ordonnance du roi à leur sujet, et un salaire déterminé
    était accordé aux chantres pour chaque jour.
  cek-AK: Laasah kaminawk hanah, ni thokkruek, caaknaek cong pae hanah siangpahrang
    mah lokpaek.
  cuk-cuk: Ar ade, rey igar-uksagusad, degi, bane-bane dule-namakmalad igarmar-mamaidba
    ibmar imakmaloed.
  uig-CYR: Чүнки падиша улар тоғрилиқ ярлиқ чүшүргән болуп, ғәзәлкәшләрниң һәр күнлүк
    озуқ-түлүгини, шундақла өтәйдиған вәзиписини бекиткән еди.
  tel-2017: వీరు చేయాల్సిన పని ఏమిటంటే, గాయకులు నిర్ణయించిన సమయంలో తమ వంతుల ప్రకారం
    క్రమంగా పనిచేసేలా చూడాలి. రాజు నిర్ణయించిన రోజువారీ పనులు క్రమంగా జరిగించాలి.
  hat-BSA: Paske te gen lòd ki sòti nan wa a de yo menm, ak yon règ manje pou sila
    ki te dirije chante yo jou apre jou yo.
  kos-kos: Oasr oakwuk fulat orekla tuh kais sie sou in kol on ke Tempul ke kais sie
    len.
  hbo-WLC: כִּֽי־מִצְוַ֥ת הַמֶּ֖לֶךְ עֲלֵיהֶ֑ם וַאֲמָנָ֥ה עַל־הַמְשֹׁרְרִ֖ים דְּבַר־י֥וֹם
    בְּיוֹמֽוֹ׃
  ibo-ibo: Eze họpụtara ndị ọbụ abụ nyekwa ha ọrụ ha kwesiri ịrụ ụbọchị niile.
  ory-ory: କାରଣ ସେମାନଙ୍କ ବିଷୟରେ ରାଜାଙ୍କର ଆଜ୍ଞା ଥିଲା ଓ ପ୍ରତିଦିନର ପ୍ରୟୋଜନାନୁସାରେ ଗାୟକମାନଙ୍କୁ
    ନିରୂପିତ ପଡ଼ି ଦିଆଗଲା।
  chk-chk: Pun mi wor eu allük fän iten ekewe chon köl me ren ewe king, a akota usun
    ar angang repwe föri iteiten rän.
  rop-rop: blanga meiksho ebribodi dum raitwei ebridei, hau det king bin dalim olabat.
  ukr-1871: Бо від царя був (окремний) приказ про сьпівцїв, і заведений порядок на
    кожний день.
  deu-1951: Denn es bestand eine königliche Verordnung über sie, und es war eine bestimmte
    Gebühr für die Sänger festgesetzt, für jeden Tag.
  eng-JPS: For there was a commandment from the king concerning them, and a sure ordinance
    concerning the singers, as every day required.
  srp-1865: Jer bješe careva zapovijest za njih i bješe odreðena plata pjevaèima za
    svaki dan.
  lug-lug: Abayimbi baakoleranga ku biragiro bya kabaka, nga buli lunaku bwe lwetaaganga.
  heb-heb: כי מצות המלך עליהם ואמנה על המשררים דבר יום ביומו׃
  ben-IRV: কারণ তাদের বিষয়ে রাজার এক আদেশ ছিল এবং গায়কদের জন্য প্রতিদিন নির্ধারিত
    অংশ দেওয়া হত।
  pan-pan: ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਲਈ ਰਾਜਾ ਦਾ ਹੁਕਮ ਸੀ ਅਤੇ ਗਾਇਕਾਂ ਲਈ ਹਰ ਰੋਜ਼ ਦੀਆਂ ਜ਼ਰੂਰਤਾਂ ਦੇ
    ਅਨੁਸਾਰ ਪ੍ਰਬੰਧ ਸੀ।
  mya-JVB: အကြောင်း မူကား၊ သီချင်း သည်တို့သည် နေ့ ရက်အစဉ်အတိုင်းစားစရာရိက္ခါကို ခံရမည်အကြောင်းရှင်ဘုရင်
    အမိန့် တော်ရှိ၏။
  tbg-tbg: Avuhainaa vaiinti viva vika kaiqara iriharo minti mintimake kaiqa varaate
    tumantara ti, vo enta vo enta vika viva tivatora avataqi vi vaura.
  hmo-hmo: Badina be king ese oda ia gwauraia vadaeni, unai Dubu Helaga lalonai ane
    abia taudia, dina ta ta edena bamona, bona edena negai, edia gaukara do idia karaia.
  urd-urd: क्यूँकि उनके बारे में बादशाह की तरफ़ से हुक्म हो चुका था, और गानेवालों
    के लिए हर रोज़ की ज़रूरत के मुताबिक़ मुक़र्ररा रसद थी।
  rus-SYN: потому что от царя было о них особое повеление, и назначено было на каждый
    день для певцов определенное содержание.
  bqc-SIM: Pɛɛsiↄ kía mɛ́ yãdìlɛ lɛ̀sinaↄnɛ, à yã́ pↄ́ aa kɛ lá gu lɛ́ dↄ dànɛ́.
  tcz-CHONGTHU: Amaho hin leng thupeh dungjuiya aniseh a amopoh nao hi atohdoh diu
    ahi.
  mar-mar: ते राजाज्ञा पाळत. गायकांनी दररोज काय करायचे ते आज्ञेत सांगितलेले असे.
  qub-qub: Ray maynami niran waran-waran ayca cuti cantajcuna imano cantananpäpis.
  hat-hat: Se wa a menm ki te bay lòd sa a. Te gen yon regleman tou ki te mande pou
    mizisyen sa yo te fè woulman nan travay yo yonn apre lòt, yon jou pou chak moun.
  eng-BSB: For there was a command from the king concerning the singers, an ordinance
    regulating their daily activities.
  eng-WEBPB: For there was a commandment from the king concerning them, and a settled
    provision for the singers, as every day required.
  kbq-kbq: Hanki zagame'ma hu vahera kini ne'mo'ma maka zupa e'ina huta zagamera hiho
    huno huzmante'nea kante mago mago zupa zagamera hutere hu'naze.
  nhe-BL: Huan nopa huicani mocajque imaco tlanahuatili tlen hualajqui tlen nopa tlanahuatijquetl
    ipan tlali Persia. Huan nopa tlanahuatijquetl quinnahuatiyaya tlen quichihuasquíaj
    mojmostla.
  gub-BL: Kwehe mehe tuwihawete umume'u uzegar ma'e tàpuzuhu pupe wama'ereko haw 'ar
    uzeànàm ma'e nànàn a'e.
  eng-DRA: For the king’s commandment was concerning them, and an order among the
    singing men day by day.
