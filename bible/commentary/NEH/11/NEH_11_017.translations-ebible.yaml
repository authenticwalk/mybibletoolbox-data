verse: NEH.011.017
translations:
  mal-C: ആസാഫിന്റെ മകനായ സബ്ദിയുടെ മകനായ മീഖായുടെ മകനായ മത്ഥന്യാവ്, പ്രാർഥനയ്ക്കും
    സ്തോത്രാർപ്പണത്തിനും നേതൃത്വം നൽകിയിരുന്നത് ഇദ്ദേഹമാണ്; ഇദ്ദേഹത്തിന്റെ കൂട്ടാളികളിൽ
    രണ്ടാമനായ ബക്ക്ബൂക്ക്യാവ്; യെദൂഥൂന്റെ മകനായ ഗാലാലിന്റെ മകനായ ശമ്മൂവായുടെ മകൻ അബ്ദ.
  deu-TKW: und Mattanja, der Sohn Michas, des Sohnes Sabdis, des Sohnes Asaphs, der
    Leiter des Lobgesangs, der das “Danket!” zum Gebet anstimmte, und Bakbukja, der
    zweite im Rang von seinen Brüdern, und Abda, der Sohn Sammuas, des Sohnes Galals,
    des Sohnes Jedithuns,
  lin-lin: Matania, mwana mobali ya Mishe, mwana mobali ya Zabidi, mwana mobali ya
    Azafi, mokambi oyo azalaki kotinda banzembo ya matondi na tango ya losambo ; Bakibukia,
    molandi kati na bandeko na ye mpe Abida, mwana mobali ya Shamuwa, mwana mobali
    ya Galali mpe mwana mobali ya Yedutuni.
  eng-LSV: and Mattaniah son of Micha, son of Zabdi, son of Asaph, [is] head—at the
    commencement he gives thanks in prayer; and Bakbukiah [is] second among his brothers,
    and Abda son of Shammua, son of Galal, son of Jeduthun.
  eng-GNV: 'And Mattaniah, the sonne of Micha, the sonne of Zabdi, the sonne of Asaph
    was the chiefe to begin the thankesgiuing and prayer: and Bakbukiah the second
    of his brethren, and Abda, the sonne of Shammua, the sonne of Galal, the sonne
    of Ieduthun.'
  eng-WEBSTER: 'And Mattaniah the son of Micha, the son of Zabdi, the son of Asaph,
    was the principal to begin the thanksgiving in prayer: and Bakbukiah the second
    among his brethren, and Abda the son of Shammua, the son of Galal, the son of
    Jeduthun.'
  nhw-BL: Huan mocajqui ipan Jerusalén Matanías, icone Micaía, catli elqui icone Zabdi,
    catli icone Asaf. Yaya catli motlatlajti quema quipehualti sesen culto para quitlascamatise
    Toteco Dios. Nojquiya mocajqui Bacbuquías catli nopa ompa para tlayacanas huan
    teipa Abda, icone Samúa, catli elqui icone Galal, catli elqui icone Jedutún.
  swh-ONEN: Matania mwana wa Mika, mwana wa Zabdi, mwana wa Asafu, kiongozi aliyeongoza
    kutoa shukrani na maombi; Bakbukia aliyekuwa msaidizi wake kati ya wenzake; na
    Abda mwana wa Shamua, mwana wa Galali, mwana wa Yeduthuni.
  bba-bba: kɑ Mɑtɑniɑ, Miseen bii, Sɑbudin debubu, Asɑfun sikɑdobu, wi u rɑ womu ɡbi
    bɑ̀ n Gusunɔ siɑrɑmɔ kɑnɑrun sɑɑ, kɑ win wɔnɔ turo Bɑkibukiɑ wi u rɑ nùn somi,
    kɑ Abudɑ, Sɑmuɑn bii, Gɑlɑlin debubu, Yedutum sikɑdobu.
  eng-KJVCPB: 'And Mattaniah the son of Micha, the son of Zabdi, the son of Asaph,
    was the principal to begin the thanksgiving in prayer: and Bakbukiah the second
    among his brethren, and Abda the son of Shammua, the son of Galal, the son of
    Jeduthun.'
  luo-luo: Matania wuod Mika, wuod Zabdi, wuod Asaf, notelo ne dwoko erokamano ni
    Nyasaye kod lamo; gi Bakbukia mane jatelo mar ariyo e kind jotich kaachiel kode;
    kod Abda wuod Shamua, wuod Galal, wuod Jeduthun.
  meu-meu: Bona Matania, (ia na Mika natuna, Mika na Sabdi natuna, Sabdi na Asaf natuna);
    ia na Dirava ihanamolaina guriḡurina igwauraina imatamana tauna. Bona Bakabukia,
    tau iharuana tadikakana bogaragidiai, bona Abda, (ia na Samua natuna, Samua na
    Galala natuna, Galala na Iedutunu natuna).
  npi-ULB: मत्तन्‍याह, जो मीयकाका छोरा, जो जब्‍दीका छोरा, जो आसापका छोरा थिए । तिनी
    स्‍तुति-प्रशंसा र प्रार्थनाको सेवाका निर्देशक थिए । तिनका दाजुभाइहरूमध्‍ये दोस्रो
    स्‍थान लिने बक्‍बुक्‍याह थिए । अब्‍दा, जो शम्‍मूअका छोरा, जो गालालका छोरा, जो
    यदूतूनका छोरा थिए ।
  yor-yor: Mattaniah ọmọ Mika, ọmọ Sabdi, ọmọ Asafu, adarí tí ó ń ṣáájú ìdúpẹ́ àti
    àdúrà; Bakbukiah ẹnìkejì láàrín àwọn ẹlẹgbẹ́ ẹ rẹ̀; àti Abida ọmọ Ṣammua, ọmọ
    Galali, ọmọ Jedutuni.
  ind-ind: Matanya, yang adalah keturunan pemain musik bernama Asaf. Matanya adalah
    anak Mika dan cucu Zabdi. Dia kepala pemimpin paduan suara yang menyanyikan doa
    dan ucapan syukur kepada Tuhan. Bakbukya, wakil Matanya. Abda, keturunan pemazmur
    bernama Yedutun. Abda adalah anak Samua dan cucu Galal.
  pes-OPCB: '@see-verse:NEH.011.016'
  tgl-ULB: Doon si Matanias na anak ni Mica na anak ni Zabdi, mula sa kaapu-apuhan
    ni Asaf, ang tagapangasiwa na nanguna sa panalangin ng pagpapasalamat, at si Bakbukuias,
    na pangalawa sa kaniyang mga kasamahan, at si Abda na anak ni Samua na anak ni
    Galal na anak ni Jeduthun.
  hui-hui: Agali haguane dege mbira Miga igini Madanaia ibu Asaba aguanene aria mbira
    Sabadi henego aguane hene. Ani howa Ngode Datagaliwabenaga andaha wali agalime
    lotu lalu howa ka̱i̱ lalu iba gana lagaru Madanaia ibu haru haga haguane hene.
    Ani haru heagola agali haguane mbira Bagabugaia ibugua nde Madanaia biamogo biaga
    hene. Yadudunu hameigini aria Galala mbira henego aguane Samua igini Abada ibubi
    agali haguane dege hene.
  mya-mya: ဇာ​ဗ​ဒိ​၏​မြေး၊ မိက္ခာ​၏​သား​မ​ဿ​နိ။ သူ​သည် အာ​သပ်​မှ​ဆင်း​သက်​လာ​သူ​ဖြစ်​၏။
    သူ​သည် ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ​ဆု​တောင်း​ပတ္ထ​နာ သီ​ချင်း​ကို​သီ​ဆို​ရာ​တွင်​ဗိ​မာန်​တော်​သီ
    ချင်း​အ​ဖွဲ့​ခေါင်း​ဆောင်​အ​ဖြစ်​ဆောင်​ရွက် သူ​ဖြစ်​၏။ မ​ဿ​နိ​၏​လက်​ထောက်​ဗာ​က​ဗု​ကိ။
    ဂ​လာ​လ​၏​မြေး၊ ရှ​မွာ​၏​သား​သြ​ဗ​ဒိ။ သူ သည်​ယေ​ဒု​သုန်​မှ​ဆင်း​သက်​လာ​သူ​ဖြစ်​၏။
  bod-N: གསོལ་བ་འདེབས་པའི་ཚེ་བསྟོད་པ་འབུལ་བའི་དབུ་མཛད་དུ་མི་ཀཱ་ཡི་བུ་མད་ཐན་ཡཱ་ཡོད་པ་ཡིན།
    མི་ཀཱ་ནི་ཟབ་དིའི་བུ་དང་། ཟབ་དི་ནི་ཨ་སབ་ཀྱི་བུའོ། །ཡང་མད་ཐན་ཡཱའི་སྤུན་རྣམས་ལས་པག་པུག་ཡཱ་ནི་འགོ་དཔོན་གཞོན་པ་ཡིན་ལ།
    ད་དུང་ཨབ་དཱ་ཡོད་པ་སྟེ། ཨབ་དཱ་ནི་ཤམ་མུ་ཨའི་བུ་དང་། ཤམ་མུ་ཨ་ནི་ག་ལལ་གྱི་བུ་དང་།
    ག་ལལ་ནི་ཡེ་དུ་ཐུན་གྱི་བུའོ། །
  sna-sna: Matania mwanakomana waMika, mwanakomana waZabhidhi, mwanakomana waAsafi,
    mukuru aitungamirira pakuvonga nokunyengetera; Bhakubhukia, aiva wechipiri paukuru
    pakati pehama dzake; naAbhudha mwanakomana waShamua, mwanakomana waGarari, mwanakomana
    waJedhutuni.
  spa-BLM: y Matanías hijo de Mica, hijo de Zabdi, hijo de Asaf, que era el jefe que
    iniciaba la acción de gracias en la oración, y Bacbuquías, el segundo entre sus
    hermanos; y Abda hijo de Sammúa, hijo de Galal, hijo de Jedutún.
  cac-cac: Axo junxo vin̈, aton vin̈aj Matanías yuninal vin̈aj Micaía. Axo eb' smam
    yicham vin̈, aton vin̈aj Zabdi yed' vin̈aj Asaf. A vin̈aj Matanías chi' scuchb'an
    eb' sb'itan vach' lolonel yed' ac'oj yuj diosal d'a stiempoal lesal. Axo vin̈aj
    Bacbuquías schab'il cuchb'um yaj vin̈. Axo junxo vin̈, aton vin̈aj Abda yuninal
    vin̈aj Samúa. Axo eb' smam yicham vin̈, aton vin̈aj Galal yed' vin̈aj Jedutún.
  swh-ULB: Alikuwepo Matania, mwana wa Mika, mwana wa Zakri, mwana wa Asafu, aliyekuwa
    mkurugenzi aliyeanza shukrani kwa sala, na Bakbukia, wa pili miongoni mwa ndugu
    zake, na Abda mwana wa Shemaya, mwana wa Galali, mwana wa Yeduthuni.
  bel-bel: і Матанія, сын Міхі, сын Заўдыя, сын Асафа, галоўны пачынальнік славаслоўя
    пры малітве, і Бакбукія, другі пасьля яго, і Аўда, сын Шамуя, сын Галала, сын
    Ідытуна.
  deu-ELBBK: und Mattanja, der Sohn Michas, des Sohnes Sabdis, des Sohnes Asaphs,
    das Haupt; er stimmte den Lobgesang an beim Gebet; und Bakbukja, der Zweite, von
    seinen Brüdern; und Abda, der Sohn Schammuas, des Sohnes Galals, des Sohnes Jeduthuns.
  mbb-OT: si Matania he anak ni Mica (si Mica anak ni Zabdi, ne si Zabdi anak ni Asaf).
    Si Matania iyan nengegalen te menge perekanta te kegkanta te ampù he para te kebpeselamat;
    si Bakbukia he zuma ni Matania; si Abda he anak ni Shamua (si Shamua anak ni Galal,
    ne si Galal anak ni Jedutun).
  mal-2015: ആസാഫിന്റെ മകനായ സബ്ദിയുടെ മകനായ മീഖയുടെ മകനായി പ്രാർത്ഥനയിൽ സ്തോത്രം ആരംഭിക്കുന്ന
    തലവനായ മത്ഥന്യാവും രണ്ടാമൻ അവന്റെ സഹോദരന്മാരിൽ ഒരുത്തനായ ബക്ക്ബൂക്ക്യാവും യെദൂഥൂന്റെ
    മകനായ ഗാലാലിന്റെ മകനായ ശമ്മൂവയുടെ മകൻ അബ്ദയും തന്നേ.
  rmc-rmc: o Matanijah, saveske sas dad o Michas, leske o Zabdi, savo sas potomkos
    le Asafoskro, savo ľidžalas anglal o giľa paš o modľitbi; o Bakbukiah, savo leske
    pomožinelas; the o Abda saveske sas dad o Šamua, leske o Galal a leske o Jedutun.
  pes-OPV: و متنیا ابن میکا ابن زبدی بن آساف پیشوای تسبیح که در نماز، حمد بگوید و
    بقبقیاکه از میان برادرانش رئیس دوم بود و عبدا ابن شموع بن جلال بن یدوتون.
  ron-1924: Матания, фиул луй Мика, фиул луй Забди, фиул луй Асаф, кэпетения каре
    кынта лауда ла ругэчуне, ши Бакбукия, ал дойля дин фраций сэй, ши Абда, фиул луй
    Шамуа, фиул луй Галал, фиул луй Иедутун.
  ben-OBCV: মত্তনিয়ের ছেলে মীখা, মীখা সব্দির ছেলে, আসফের ছেলে সব্দি, যে ধন্যবাদ ও
    প্রার্থনা পরিচালনার কাজে প্রধান ছিল; তার সহকর্মীদের মধ্যে বক্‌বুকিয় ছিল দ্বিতীয়;
    এবং শম্মুয়ের ছেলে অব্দ, শম্মূয় গাললের ছেলে, গাললে যিদূথূনের ছেলে।
  som-som: iyo Matanyaah oo ahaa ina Miikaa, ina Sabdii, ina Aasaaf, oo ahaa madaxda
    mahadnaqidda tukashada, iyo Baqbuqyaah oo ahaa kan labaad walaalihiis dhexdooda,
    iyo Cabdaa oo ahaa ina Shammuuca, ina Gaalaal, ina Yeduutuun.
  lat-VUC: 'Et Mathania filius Micha, filius Zebedei, filius Asaph, princeps ad laudandum
    et ad confitendum in oratione, et Becbecia secundus de fratribus ejus, et Abda
    filius Samua, filius Galal, filius Idithun:'
  eng-ASVBT: and Mattaniah the son of Mica, the son of Zabdi, the son of Asaph, who
    was the chief to begin the thanksgiving in prayer, and Bakbukiah, the second among
    his brethren; and Abda the son of Shammua, the son of Galal, the son of Jeduthun.
  ita-1885: E Mattania, figliuolo di Mica, figliuolo di Zabdi, figliuolo di Asaf,
    era il capo dei cantori, il quale intonava le laudi nel tempo dell'orazione; e
    Bacbuchia, il secondo d'infra i fratelli di quello; ed Abda, figliuolo di Sammua,
    figliuolo di Galal, figliuolo di Iedutun.
  eng-ULB: There was Mattaniah son of Mika son of Zabdi, a descendant of Asaph, who
    was the director who began the thanksgiving in prayer, and Bakbukiah, the second
    among his brothers, and Abda son of Shammua son of Galal son of Jeduthun.
  spa-VBL: Matanías, hijo de Mica, hijo de Zabdi, hijo de Asaf, que dirigía la acción
    de gracias y la alabanza; y Bacbuqías, que era el segundo; y Abda, hijo de Samúa,
    hijo de Galal, hijo de Jedutún.
  fra-_FOB: Matthania, fils de Mica, fils de Zabdi, fils d'Asaph, chef, qui commençait
    le premier à chanter les louanges, à la prière, et Bakbukia le second d'entre
    ses frères; et Abda, fils de Shammua, fils de Galal, fils de Jéduthun.
  mal-mal: ആസാഫിന്റെ മകനായ സബ്ദിയുടെ മകനായ മീഖയുടെ മകനായി പ്രാർത്ഥനയിൽ സ്തോത്രം ആരംഭിക്കുന്ന
    തലവനായ മത്ഥന്യാവും രണ്ടാമൻ അവന്റെ സഹോദരന്മാരിൽ ഒരുവനായ ബക്ക്ബൂക്ക്യാവും യെദൂഥൂന്റെ
    മകനായ ഗാലാലിന്റെ മകനായ ശമ്മൂവയുടെ മകൻ അബ്ദയും തന്നേ.
  urd-GVR: nīz shukrguzārī kā rāhnumā Mattaniyāh bin Mīkā bin Zabdī bin Āsaf thā jo
    duā karte waqt hamd-o-sanā kī rāhnumāī kartā thā, nīz us kā madadgār Mattaniyāh
    kā bhāī Baqbūqiyāh, aur āḳhir meṅ Abdā bin Sammua bin Jalāl bin Yadūtūn.
  suz-BL: मिनु मीका आ तौ मत्तन्‍याह बाक्‍त। मीका आ आफ जब्‍दी बाक्‍त। जब्‍दी आ आफ आसाफ
    बाक्‍त। आसाफमी परमप्रभु कली पुंइची ना “गे रिम्‍शो पाइब ननी” दे ठेयब सेल्‍शा, कुम्‍सो
    पपाइक्‍ब बाक्‍त। मेको आसाफ आ नोले ङा शेंब आ लोक्‍ब बाकबुकीयाह बाक्‍त। मिनु शम्‍मुआ
    आ तौ अब्‍दा, शम्‍मुआ आ आफ गालाल, गालाल आ आफ येदुथून बाक्‍त।
  ita-1927: e Mattania, figliuolo di Mica, figliuolo di Zabdi, figliuolo d’Asaf, il
    capo cantore che intonava le laudi al momento della preghiera, e Bakbukia che
    gli veniva secondo tra i suoi fratelli, e Abda figliuolo di Shammua, figliuolo
    di Galal, figliuolo di Jeduthun.
  ckb-ckb: هەروەها مەتەنیای سەرپەرشتیار، کە کوڕی میکا کوڕی زەبدی کوڕی ئاساف بوو، لە
    کاتی نوێژدا سەرپەرشتی سوپاسگوزاری دەکرد؛ بەقبوقیا کە دووەم بوو لەنێو هاوکارەکانی؛
    عەبدای کوڕی شەموەع کوڕی گالال کوڕی یەدوتون.
  eng-BBE: And Mattaniah, the son of Mica, the son of Zabdi, the son of Asaph, who
    had to give the first note of the song of praise in prayer, and Bakbukiah, the
    second among his brothers, and Abda, the son of Shammua, the son of Galal, the
    son of Jeduthun.
  kan-OKCV: ಇದಲ್ಲದೆ ಆಸಾಫನ ಮಗ ಜಬ್ದೀಯ ಮಗ, ಮೀಕನ ಮಗ ಮತ್ತನ್ಯನು ಪ್ರಾರ್ಥನೆಯನ್ನು ಮತ್ತು ಕೃತಜ್ಞತಾಸ್ತುತಿಯನ್ನು
    ಪ್ರಾರಂಭಿಸಲು ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು. ಅವನ ಸಂಗಡಿಗರಲ್ಲಿ ಎರಡನೆಯವನು ಬಕ್ಬುಕ್ಯನು, ಅವನ ಸಂಗಡ
    ಯೆದುತೂನನ ಮಗ, ಗಲಾಲನ ಮಗ, ಶಮ್ಮೂವನ ಮಗ ಅಬ್ದನು.
  bbb-bbb: '@see-verse:NEH.011.016'
  tam-2017: ஆசாபின் மகன் சப்தியின் மகனாகிய மீகாவின் மகன் மத்தனியா ஜெபத்தில் ஸ்தோத்திரப்பாட்டைத்
    துவக்குகிற தலைவனும் அவனுடைய சகோதரர்களில் இரண்டாவதான பக்பூக்கியா என்னும் ஒருவனும்,
    எதுத்தூனின் மகன் காலாவின் மகனாகிய சம்முவாவின் மகன் அப்தாவுமே.
  spa-RV-1909: Y Mattanías hijo de Michâ, hijo de Zabdi, hijo de Asaph, el principal,
    el que empezaba las alabanzas y acción de gracias al tiempo de la oración; y Bacbucías
    el segundo de entre sus hermanos; y Abda hijo de Samua, hijo de Galal, hijo de
    Jeduthún.
  ron-BTF: Și Matania, fiul lui Mica, fiul lui Zabdi, fiul lui Asaf, era întâiul pentru
    a începe mulțumirea în rugăciune; și Bacbuchia al doilea printre frații săi și
    Abda, fiul lui Șamua, fiul lui Galal, fiul lui Iedutun.
  eng-WEBP: and Mattaniah the son of Mica, the son of Zabdi, the son of Asaph, who
    was the chief to begin the thanksgiving in prayer, and Bakbukiah, the second among
    his brothers; and Abda the son of Shammua, the son of Galal, the son of Jeduthun.
  eng-FBV: Mattaniah, son of Mica, son of Zabdi, son of Asaph, who led out in giving
    thanks and praise; and Bakbukiah, who was second; and Abda, son of Shammua, son
    of Galal, son of Jeduthun.
  nld-1939: Mattanja, de zoon van Mika, zoon van Zabdi, zoon van Asaf, was de leider
    van het lofgezang bij het gebed, en Bakboekja was de tweede onder zijn broeders.
    Verder Abda, de zoon van Sjamóea, zoon van Galal, zoon van Jedoetoen.
  nch-BL: Huan mocajqui ipan Jerusalén Matanías, icone Micaía, cati elqui icone Zabdi,
    cati icone Asaf. Yaya cati motatajtiyaya quema quipehualtiyayaj sesen culto para
    quitascamatise Toteco Dios. Nojquiya mocajqui Bacbuquías cati nopa ompa para tayacanas
    huan teipa Abda, icone Samúa, cati elqui icone Galal, cati elqui icone Jedutún.
  vie-1934: còn Mát-ta-nia, con trai của Mi-chê, cháu của Xáp-đi, chắt của A-sáp làm
    đầu về việc hát lời khen ngợi trong lúc cầu nguyện, cùng Bác-bu-kia, là người
    thứ nhì trong anh em mình, và Aùp-đa con trai của Sa-mua, cháu của Xáp-đi, chắt
    của Giê-đu-thun.
  hin-CV: और मत्तनियाह, जो मीका का पुत्र था, जो ज़ब्दी का, जो आसफ का, जो प्रार्थना
    में धन्यवाद देने वालों का मुखिया था और बकबुकियाह भाई-बंधुओं में दूसरा पद रखता
    था; और अब्दा, जो शम्मुआ का पुत्र था, जो गलाल का, जो यदूथून का पुत्र था.
  spa-BES: Y Matanias, el hijo de Micaia, el hijo de Zabdi, el hijo de Asaf, quien
    tuvo que dar la primera nota del canto de alabanza y acción de gracias, y Bacbuquias,
    él segundo entre sus hermanos, y Abda, hijo de Samua, hijo de Galal, hijo de Jedutún.
  tdx-tdx: naho i Matanià, ana’ i Mikà, ana’ i Zabdý, ana’ i Asafe mpiaolo, namototse
    ty fañandriañañe am-pitalahoañe naho i Bakbokià, ty faharoe amo rahalahi’eo; naho
    i Abdà, ana’ i Samoà, ana’ i Galale, ana’ Iedotone.
  tha-KJV: และมัทธานิยาห์​บุ​ตรชายมี​คา ผู้​เป็นบุตรชายศั​บด​ี ผู้​เป็นบุตรชายอาสาฟ
    ผู้​เป็นหัวหน้าในการเริ่มต้นการโมทนาพระคุณในการอธิษฐาน และบั​คบ​ูคิยาห์เป็​นที​่สองในหมู่​พี่​น้องของเขา
    และอับดาบุตรชายชัมมุวา ผู้​เป็นบุตรชายกาลาล ผู้​เป็นบุตรชายเยดูธูน
  por-BR-2018: E Matanias filho de Mica, filho de Zabdi, filho de Asafe, o chefe,
    o que começava a ação de graças na oração; e Baquebuquias o segundo de entre seus
    irmãos; e Abda filho de Samua, filho de Galal, filho de Jedutum.
  deu-ELO: und Mattanja, der Sohn Michas, des Sohnes Sabdis, des Sohnes Asaphs, das
    Haupt; er stimmte den Lobgesang an beim Gebet; und Bakbukja, der Zweite, von seinen
    Brüdern; und Abda, der Sohn Schammuas, des Sohnes Galals, des Sohnes Jeduthuns.
  eng-WYC-2018: And Mattaniah, the son of Micha, the son of Zabdi, the son of Asaph,
    was(the) prince in God’s house, to praise and acknowledge to him in prayer; and
    Bakbukiah was the second of his brethren, and Abda, the son of Shammua, the son
    of Galal, the son of Jeduthun. (And Mattaniah, the son of Micha, the son of Zabdi,
    the son of Asaph, led the Temple choir in singing the prayer of thanksgiving;
    and Bakbukiah was the second among his kinsmen, and Abda, the son of Shammua,
    the son of Galal, the son of Jeduthun.)
  epo-epo: kaj Matanja, filo de Miĥa, filo de Zabdi, filo de Asaf, ĉefa komencisto
    de laŭdkantado ĉe la preĝoj, kaj Bakbukja, la dua inter siaj fratoj, kaj Abda,
    filo de Ŝamua, filo de Galal, filo de Jedutun.
  uig-PIN: Yǝnǝ Mikaning oƣli Mattaniya dua waⱪitlirida tǝxǝkkür-rǝⱨmǝtlǝr eytixⱪa
    yetǝkqilik ⱪilatti; Mika Zabdining oƣli, Zabdi Asafning oƣli idi; Bakbukiya ⱪerindaxliri
    iqidǝ muawinliⱪ wǝzipisini ɵtǝytti; yǝnǝ Xammuaning oƣli Abda bar idi; Xammua
    Galalning oƣli, Galal Yǝdutunning oƣli idi.
  beo-beo: Ma:danaia (Maiga egefe amola Sa:badai ea aowa). Sa:badai ea siba ada da
    A:isa:fe. E da Debolo gesami hea:su dunu ilia da Godema sia:ne gadoloba, amola
    gesami hea:loba, e da ili ouligisu. Eno da Ba:gabiugaia (Ma:danaia ea fidisu dunu)
    amola A:bada (Sia:miua egefe amola Ga:ila:le ea aowa). Ga:ila:le da Yediudane
    egaga fi dunu esalu.
  tpi-OTNT: Hetman Matania em i pikinini man bilong Mika na tumbuna pikinini bilong
    Sapdi. Em i bilong lain Asap. Long taim bilong lotu long haus bilong God, Matania
    i lida bilong ol man i beten na tenkyu long God. Na hetman Bakbukia i helpim Matania
    long dispela wok. Hetman Apda em i pikinini man bilong Samua na tumbuna pikinini
    bilong Galal. Em i bilong lain Jedutun.
  hau-SA: Sai kuma Mattaniya ɗan Mika, ɗan Zabdi, ɗan Asaf, shugaban da yake bi da
    hidimar godiya da kuma addu’a. Sai Bakbukiya, na biyu a cikin ’yan’uwansa; da
    Abda ɗan Shammuwa, ɗan Galal, ɗan Yedutun.
  uig-LAT: Yene Mikaning oghli Mattaniya dua waqitlirida teshekkür-rehmetler éytishqa
    yétekchilik qilatti; Mika Zabdining oghli, Zabdi Asafning oghli idi; Bakbukiya
    qérindashliri ichide muawinliq wezipisini öteytti; yene Shammuaning oghli Abda
    bar idi; Shammua Galalning oghli, Galal Yedutunning oghli idi.
  nde-nde: uMathaniya indodana kaMikha, indodana kaZabhidi, indodana ka-Asafi, umqondisi
    owayekhokhela inkonzo yokubonga lemkhulekweni; uBhakhibhukhiya, engowesibili phakathi
    kwabasekeli bakhe; u-Abhida indodana kaShamuwa, indodana kaGalali, indodana kaJeduthuni.
  ton-ton: 'Ko Matania ko e foha ʻo Maika, ko e foha ʻo Sapiti, ko e foha ʻo ʻAsafi,
    ko e tuʻukimuʻa ia ke kamata ʻae fakafetaʻi ʻi he lotu: mo Pakipuki ko e toko
    ua ʻi hono ngaahi kāinga, mo ʻApita ko e foha ʻo Samua, ko e foha ʻo Kalali, ko
    e foha ʻo Situtuni.'
  ces-1613: A Mataniáš syn Míchy, syna Zabdi, syna Azafova, přední, začínal chvály
    a modlitbu. A Bakbukiáš druhý z bratří jeho, a Abda syn Sammua, syna Galalova,
    syna Jedutunova.
  eng-WMB: and Mattaniah the son of Mica, the son of Zabdi, the son of Asaph, who
    was the chief to begin the thanksgiving in prayer, and Bakbukiah, the second among
    his brothers; and Abda the son of Shammua, the son of Galal, the son of Jeduthun.
  tam-TCV: மத்தனியா இவன் மீகாவின் மகன், மீகா சப்தியின் மகன், சப்தி ஆசாபின் மகன். இவன்
    துதி செலுத்துதலையும், மன்றாட்டையும் நடத்துவதற்குப் பொறுப்பாயிருந்தான். பக்பூக்கியா
    தனது உடன்வேலையாட்களுள் இரண்டாவது பொறுப்பாளனாயிருந்தான்; அப்தா இவன் சம்மூவாவின்
    மகன், சம்மூவா காலாலின் மகன், காலால் எதுத்தூனின் மகன்.
  ceb-ULB: Didto anaa usab si Matania nga anak nga lalaki ni Mica nga anak nga lalaki
    ni Zabdi, ang kaliwat ni Asaf, nga mao ang nangulo sa pag-ampo sa pagpasalamat,
    ug si Bakbukia, ang ikaduha sa tanan niyang mga igsoon, ug si Abda nga anak nga
    lalaki ni Shamua nga anak nga lalaki ni Galal nga anak nga lalaki ni Jedutun.
  pol-UBG: A Mattaniasz, syn Miki, syna Zabdiego, syna Asafa, kierował pieśń dziękczynną
    przy modlitwie. A Bakbukiasz był drugim spośród swoich braci, potem Abda, syn
    Szammuy, syna Galala, syna Jedutuna.
  urd-GVU: نیز شکرگزاری کا راہنما متنیاہ بن میکا بن زبدی بن آسف تھا جو دعا کرتے وقت
    حمد و ثنا کی راہنمائی کرتا تھا، نیز اُس کا مددگار متنیاہ کا بھائی بقبوقیاہ، اور
    آخر میں عبدا بن سموع بن جلال بن یدوتون۔
  deu-1912: und Matthanja, der Sohn Michas, des Sohnes Sabdis, des Sohnes Asaphs,
    der das Haupt war, Dank anzuheben zum Gebet, und Bakbukja, der andere unter seinen
    Brüdern, und Abda, der Sohn Sammuas, des Sohnes Galals, des Sohnes Jedithuns.
  kan-2017: ಮೀಕನ ಮಗನೂ, ಜಬ್ದೀಯನ ಮೊಮ್ಮಗನೂ, ಆಸಾಫನ ಮರಿಮಗನೂ, ಪ್ರಾರ್ಥನೆಯ ಸಮಯದಲ್ಲಿ ಕೃತಜ್ಞತಾಸ್ತುತಿಯನ್ನು
    ಆರಂಭಿಸುತ್ತಾ ಆರಾಧನೆಯಲ್ಲಿ ಜನರನ್ನು ನಡೆಸುತ್ತಿದ್ದ ಮತ್ತನ್ಯ, ತನ್ನ ಬಂಧುಗಳಲ್ಲಿ ದ್ವಿತೀಯ
    ಸ್ಥಾನದವನಾದ ಬಕ್ಬುಕ್ಯ, ಶಮ್ಮೂವನ ಮಗನೂ, ಗಾಲಾಲನ ಮೊಮ್ಮಗನೂ, ಯೆದೂತೂನನ ಮರಿಮಗನೂ ಆದ ಅಬ್ದ ಎಂಬುವವರು,
  yap-yap: I Mattaniah nib mo’on ni fak Mika nib mo’on ni fak Zabdi ni be’ ni owchen
    Asaf. Ir e gafaliy girdi’en e tang u Tempel ngar tang niged e meybil ko ogmagaer.
    I Bakbukiah e ir e ta’ayuw rok Mattaniah. Abda nib mo’on ni fak Shammua nib mo’on
    ni fak Galal ni be’ ni owchen Jeduthun.
  hlt-MCSB: Boeilu lamhma Asaph capa Zabdi, Zabdi capa Maikah, Maikah capa Mattaniah
    loh thangthuinah te a uem. Bakbukiah khaw amah boeinaphung khuiah a pabae la om.
    Te phoeiah Jeduthun lamloh Jeduthun capa Galal, Galal capa Shammua, Shammua capa
    Abda.
  mdy-ETH: ዓሳኣፔ ዜርፆ ዒጊናፓ ሾይንቴ ዛብዲኮ ናዖ ሚካ ናኣዚ ማታኒያ ጌኤዦ ማኣሮይዳ ጋላቶ ሺኢጲፆ ሺኢቂ ዓይኑሞ ዓይናዻ
    ዓሶኮ ሱኡጋሢኬ፤ ባቅቡቄ ጎዖሢ ማታኒያኮ ዴማ ማዒ ማዻያኬ፤ ሜሌሢ ሃሣ ዪዱቱኔ ዜርፃፓ ሾይንቴ ጋላሌኮ ናዖ ሻሙዓ ናኣዚ ዓብዳኬ፤
  twi-ASANTE: Mika babarima Matania, Sabdi babarima a ɔyɛ Asaf aseni a ɔde mpaeɛbɔ
    buee aseda afɔdeɛ som ano; Bakbukia a na ɔyɛ Matania abadiakyire ne Samua babarima
    Abda, Galal babarima, Yedutun babarima.
  eng-WEBU: and Mattaniah the son of Mica, the son of Zabdi, the son of Asaph, who
    was the chief to begin the thanksgiving in prayer, and Bakbukiah, the second among
    his brothers; and Abda the son of Shammua, the son of Galal, the son of Jeduthun.
  wal-wal: Qassikka harai Mataaniyaa; i galataa woosaa woossiyo wode galataa mazamuriyaa
    yexxiyaageetussi halaqa; i Asaafa yaraappe yelettida Zabdda na7aa na7aa, Miika
    na7aa. Banaara issippe yexxiyaageetu giddon Baaqibuuqee naa77antto. Qassi haraikka
    Abdda; i SHaamu7a na7aa; SHaamu7i Galaala na7aa; Galaali Yidutuuna na7aa.
  spa-PDDPT: y Matanías, hijo de Micaía, hijo de Zabdi, hijo de Asaf, cantor principal
    que cantaba las acciones de gracias en la oración, y Bacbuquías, segundo entre
    sus hermanos, y Abda, hijo de Samúa, hijo de Galal, hijo de Jedutún.
  gun-gun: Ha'e gui Mica ra'y Matatias. Mica ma Zabdi ra'y, Zabdi ma Asafe ra'y. Ha'e
    va'e ma onhembo'e okuapya py jogueroporaei 'rã. Ha'e gui Baquebuquias ma tyvy
    ju oiko. Ha'e va'e riregua ma Samua ra'y Abda. Samua ma Galal ra'y, Galal ma Jedutum
    ra'y.
  agu-BL: Nin ncha'tz cyaj cyen junt pale' yi na bi'aj Matanías yi cy'ajl Micaía.
    Yi Micaíaja'tz, i' cy'ajl Zabdi. Ma Zabdi i' cy'ajl Asaf. Yi Asafa'tz i' bajxom
    scye'j yi e' ajbitz yi na chixcon tan tyoẍi'n, nin tan c'u'laje'n Kataj. Ej, nin
    ncha'tz cyaj cyen Bacbuquías yi ca'p cy'ajl Abda. Yi Abdaja'tz, i' cy'ajl Samúa.
    Ma Samúa i' cy'ajl Galal. Ma Galal i' cy'ajl Jedutún.
  ilo-ULB: Ni Mattanias a putot ni Mica a putot ni Zabdi, a kaputotan ni Asaf, ti
    nangidaulo iti panagyaman babaen iti kararag, ken ni Bakbukias, ti maikadua kadagiti
    katulonganna, ken ni Abda a putot ni Sammua a putot ni Galal a putot ni Jedutun.
  kpg-kpg: Mattaniah, tama ni Mica, dono damana madua go Zabdi, di hagadili ni Asaph.
    Mee e dagi di buini daahili di Hale Daumaha e dadaahili nadau daahili hagaamu.
    Bakbukiah, tangada hagamaamaa ni Mattaniah. Abda, tama ni Shammua, dono damana
    madua go Galal, di hagadili ni Jeduthun.
  uig-ARA: يەنە مىكانىڭ ئوغلى ماتتانىيا دۇئا ۋاقىتلىرىدا تەشەككۈر-رەھمەتلەر ئېيتىشقا
    يېتەكچىلىك قىلاتتى؛ مىكا زابدىنىڭ ئوغلى، زابدى ئاسافنىڭ ئوغلى ئىدى؛ باكبۇكىيا
    قېرىنداشلىرى ئىچىدە مۇئاۋىنلىق ۋەزىپىسىنى ئۆتەيتتى؛ يەنە شاممۇئانىڭ ئوغلى ئابدا
    بار ئىدى؛ شاممۇئا گالالنىڭ ئوغلى، گالال يەدۇتۇننىڭ ئوغلى ئىدى.
  sus-sus: Mataniya, naxan baba xili Mika. Na fan baba xili Sabadi. Na fan baba xili
    Asafi, mangɛ naxan Ala matɔxɔɛ nun Ala maxandi rabama. Bakibukiya nan findi na
    mangɛ firin nde ra. Abeda, naxan baba xili Samuwa. Na fan baba xili Galali. Na
    fan baba xili Yedutun.
  pon-2006: Madanaia, nein Maika oh eh pahpa kahlap Sapdi, kadaudok en Asap. E kin
    kaun pwihnen sounkoul ni koulen kapingkalahngan. Pakpukaia, iei ih me sawasepen
    Madanaia. Apda, nein Sammua oh eh pahpa kahlap Kalal, kadaudok en Sedudun.
  ksd-ksd: ma Matania natu i Mika, natu i Sabdi, natu i Asap, nina i lualua ta ra
    pite varpa na lotu, ma Bakbukia, ra vauruana ta diat ra umana turana; ma Abda
    natu i Samua, natu i Galal, natu i Iedutun.
  tur-YTC: Şükran duasını başlatan önder, Asaf oğlu Zabdi oğlu Mika oğlu Mattanya
    ve kardeşleri arasında ikinci olan Bakbukya; ve Yedutun'un oğlu, Galal oğlu Şammua
    oğlu Avda.
  ind-AYT: Lalu, Matanya, anak Mikha, anak Zabdi, anak Asaf, pemimpin yang memulai
    nyanyian syukur dalam doa; Bakbukya, orang kedua di antara saudara-saudaranya,
    dan Abda, anak Samua, anak Galal, anak Yedutun.
  nya-nya: Mataniya mwana wa Mika, mwana wa Zabidi, mwana wa Asafu ndiye anali wotsogolera
    pa mapemphero achiyamiko. Panalinso Bakibukiya amene anali wachiwiri pakati pa
    abale ake. Kuwonjezera apo panalinso Abida mwana wa Samuwa, mwana wa Galali, mwana
    wa Yedutuni.
  hrv-hrv: i Matanija, sin Miheja, sina Zabdijeva, sina Asafova, koji je ravnao psalmima,
    počinjao zahvale i molitve; i Bakbukja, drugi među svojom braćom; i Abda, sin
    Šamue, sina Galala, sina Jedutunova.
  mps-mps: Tobolu bidi Matania te Mikago ogwa, tama agai wąį te Sapdi. Aga te Asap
    hani da. Te Godigo bede lotu po wabo sogo, Matania te bidi dabego gedu haluasa
    po weyu, Godiba usu da wabo tonalubo polaluali bidi dao. Tama tobolu bidi Bakbukiago
    te Matania te sę ebo tau sali. Tobolu bidi Apda aga te Samuago ogwa, tama aga
    wąį nǫų Galal. Aga te Jedutungo hani dao.
  tpi-tpi: Hetman Matania em i pikinini man bilong Mika na tumbuna pikinini bilong
    Sapdi. Em i bilong lain Asap. Long taim bilong lotu long haus bilong God, Matania
    i lida bilong ol man i beten na tenkyu long God. Na hetman Bakbukia i helpim Matania
    long dispela wok. Hetman Apda em i pikinini man bilong Samua na tumbuna pikinini
    bilong Galal. Em i bilong lain Jedutun.
  dan-1931: og Mattanja, en Søn af Mika, en Søn af Zabdi, en Søn af Asaf, Lederen
    af Lovsangen, der ved Bønnen istemte Ordene lov HERREN! og Bakbukja, den næstøverste
    af hans Brødre, og Abda, en Søn af Sjammua, en Søn af Galal, en Søn af Jedutun.
  vie-OVCB: Mát-ta-nia, con Mai-ca cháu Xáp-đi, chắt A-sáp, trách nhiệm việc khởi
    xướng cầu nguyện cảm tạ. Bác-bu-kia, con thứ hai trong gia đình, và Áp-đa, con
    Sa-mua, cháu Ga-la, chắt Giê-đu-thun.
  guj-2017: અને પ્રાર્થના તથા આભારસ્તુતિનો આરંભ કરવામાં આસાફના પુત્ર ઝાબ્દીના પુત્ર
    મિખાનો પુત્ર માત્તાન્યા મુખ્ય હતો. અને બાકબુક્યા પોતાના ભાઈઓમાં બીજો હતો, તથા
    યદૂથૂનના પુત્ર ગાલાલના પુત્ર શામ્મૂઆનો પુત્ર આબ્દા હતો.
  pon-2006A: Madanaia, nein Maika oh eh pahpa kahlap Sapdi, kadaudok en Asap. E kin
    kaun pwihnen sounkoul ni koulen kapingkalahngan. Pakpukaia, iei ih me sawasepen
    Madanaia. Apda, nein Sammua oh eh pahpa kahlap Kalal, kadaudok en Sedudun.
  por-BRBSL: e Mattaniah o filho de Mica, o filho de Zabdi, o filho de Asafe, que
    foi o chefe para iniciar a ação de graças em oração, e Bakbukiah, o segundo entre
    seus irmãos; e Abda o filho de Shammua, o filho de Galal, o filho de Jeduthun.
  cth-cth: Mikha capa Mattaniah, Zabdi capa, Asaph capa ratoumnae dawk lunghawilawkdeinae
    ka dei e Mattaniah. Hahoi, a hmaunawngha thung hoi Bakbukiah hoi Jeduthun capa
    Galal, Galal capa Shammua, Shammua capa Abda tinaw doeh.
  twi-twi: Mika babarima Matania, Sabdi babarima a ɔyɛ Asaf aseni a ɔde mpaebɔ buee
    aseda afɔre som ano; Bakbukia a na ɔyɛ Matania abediakyiri ne Samua babarima Abda,
    Galal babarima, Yedutun babarima.
  hlt-hlt: Boeilu lamhma Asaph capa Zabdi, Zabdi capa Maikah, Maikah capa Mattaniah
    loh thangthuinah te a uem. Bakbukiah khaw amah boeinaphung khuiah a pabae la om.
    Te phoeiah Jeduthun lamloh Jeduthun capa Galal, Galal capa Shammua, Shammua capa
    Abda.
  tbz-SIM: Asɑfu weè do pɛitɛ́ Sɑbudi, kɛ̀ Sɑbudii pɛitɛ́ Misee, kɛ̀ Misee pɛitɛ́
    Mɑtɑnniyɑ bɛɛ̀ do ɔ̃ɔ̃ niitɛ́ Kuyie nsɑ̃ɑ̃ nkó iyiɛ kɛ̀ bɛtɔbɛ̀ɛ nɛ́ cɔ́útɛ́.
    Kɛ̀ Bɑkibukiɑ ntú odɛ́rì Mɑtɑnniyɑ tebìí miɛkɛ tɛɛ̀ ò pòkoo, kɛ́yíɛ́nɛ̀ Abudɑ.
    Yedutunni weè do pɛitɛ́ Kɑdɑri, kɛ̀ Kɑdɑri pɛitɛ́ Sɑmmuɑ kɛ̀ Sɑmmuɑ nɛ́ pɛitɛ́
    Abudɑ.
  msy-2020: Gumazir dapanim Matania, a Mikan otarim. Ezɨ Mika, a Sapdin otarim, ezɨ
    Sapdi a Asapɨn otarim. Dughiar me Godɨn Dɨpenimɨn iza Godɨn ziam febar, Matania
    a gumazir God ko mɨgɨa a mɨnabir gumazir dapanimɨn iti. Ezɨ Bakbukia, a gumazir
    dapanir mam, a Matanian akurvagha ingangarir kam gami. Ezɨ uaghan, gumazir dapanim
    Apda, Samuan otarim, ezɨ Samua a Galalɨn otarim, ezɨ Galal a Jedutun otarim.
  dop-dop: Nɑ Asɑfɩ lʋlʋɣʋ tʋ Mɑtɑniyɑ nɑ Mɑtɑniyɑ lʋlʋɣʋ nyǝ́mɑ Sɑpǝti, nɑ Mikɑ wei
    ɩ cɑɑlǝɣɩ sɑmtʋ yontu kɛ Ɩsɔ sɛɛʋ wɑɑtʋ tɔ, nɑ Mɑtɑniyɑ newɑɑ tɑɑ lɛlʋ Pɑsukiyɑ
    wei ɩ wɛ Mikɑ wɑɑlɩ tɔ nɑ Yetutuŋ lʋlʋɣʋ tʋ Apǝtɑ, nɑ Apǝtɑ lʋlʋɣʋ nyǝ́mɑ Kɑlɑlɩ
    nɑ Sɑmʋwɑ.
  azb-azb: Asəf oğlu Zavdi oğlu Mikeya oğlu Mattanya şükür duasını oxuyan məbəd ilahiçilərinin
    dəstə rəhbəri və soydaşlarından Baqbuqya onun müavini idi. Yedutun oğlu Qalal
    oğlu Şammua oğlu Avda da var idi.
  eng-DBY: 'and Mattaniah the son of Mica, the son of Zabdi, the son of Asaph, [who
    was] the principal to begin the thanksgiving in prayer; and Bakbukiah, the second
    among his brethren; and Abda the son of Shammua, the son of Galal, the son of
    Jeduthun:'
  hin-2017: मत्तन्याह जो मीका का पुत्र और जब्दी का पोता, और आसाप का परपोता था; वह
    प्रार्थना में धन्यवाद करनेवालों का मुखिया था, और बकबुक्याह अपने भाइयों में दूसरा
    पद रखता था; और अब्दा जो शम्मू का पुत्र, और गालाल का पोता, और यदूतून का परपोता
    था।
  wol-KYG: ak Mataña ma baayam di Mika. Sabdi mooy baayu Mika; Asaf miy baayu Sabdi
    moo doon kilifa gay jiite ci cant ak ñaan; ak Bagbukiya miy mbokkum Mataña tey
    njiit li topp ci moom ak Abda mi Samuya di baayam; Galal di baayu Samuya, Yedutun
    di baayu Galal.
  eng-YLT: and Mattaniah son of Micha, son of Zabdi, son of Asaph, [is] head — at
    the commencement he giveth thanks in prayer; and Bakbukiah [is] second among his
    brethren, and Abda son of Shammua, son of Galal, son of Jeduthun.
  eng-WYC-2017: And Mattaniah, the son of Micha, the son of Zabdi, the son of Asaph,
    was prince in God’s house, to praise and acknowledge to him in prayer; and Bakbukiah
    was the second of his brethren, and Abda, the son of Sham-mua, the son of Galal,
    the son of Jeduthun.
  eng-WMBB: and Mattaniah the son of Mica, the son of Zabdi, the son of Asaph, who
    was the chief to begin the thanksgiving in prayer, and Bakbukiah, the second amongst
    his brothers; and Abda the son of Shammua, the son of Galal, the son of Jeduthun.
  urd-GVH: नीज़ शुक्रगुज़ारी का राहनुमा मत्तनियाह बिन मीका बिन ज़बदी बिन आसफ़ था जो
    दुआ करते वक़्त हम्दो-सना की राहनुमाई करता था, नीज़ उसका मददगार मत्तनियाह का भाई
    बक़बूक़ियाह, और आख़िर में अबदा बिन सम्मुअ बिन जलाल बिन यदूतून।
  rug-rug: Matanaea, sa tuna koreo e Maika, sa tuna koreo e Zabadi, si keke tutina
    tugo e Asapa. Matanaea si tuturaṉa pa kinerakera zama leana meke vinaravara pa
    Zelepade. Bakubukia sa nana vina rua e Matanaea Meke Abida sa tuna koreo e Samua,
    sa tuna koreo e Qalala, si na tutina tugo e Zedutuni.
  gaz-gaz: Mataaniyaa ilma Miikaa, ilma Zabdii, ilma Asaaf, namicha yeroo galataatii
    fi kadhannaatti sagantaa qajeelchu sana; Baqbuqiyaa isa obboloota ofii isaa keessaa
    lammaffaa ture sana; Abdaa ilma Shamuuʼaa, ilma Gaalaal, ilma Yeduutuun.
  fra-LSG: Matthania, fils de Michée, fils de Zabdi, fils d’Asaph, le chef qui entonnait
    la louange à la prière, et Bakbukia, le second parmi ses frères, et Abda, fils
    de Schammua, fils de Galal, fils de Jeduthun.
  yal-yal: Mikaa diin Matani fan yi na. Sabidi nan Mika sɔtɔ. Asafi nan Sabidi sɔtɔ.
    Asafi nan yi barika bira bɛtin bama sali waxatini. Bakabukiya fan yi na naxan
    yi findixi kuntigi firinden na a ngaxakedenne yɛ, e nun Samuwaa diina Abada, Galali
    mamandenna, Yedutun tolobitana.
  haw-1868: A me Matania ke keiki a Mika, ke keiki a Zabedi, ke keiki a Asapa, ka
    luna puana o ka mele ma ka pule ana; a me Bakebukia malalo iki ae o kona poe hoahanau,
    a me Abeda, ke keiki a Samua, ke keiki a Galala, ke keiki a Iedutuna.
  arb-NAV: وَمَتَّنْيَا بْنُ مِيخَا بْنِ زَبْدِي بْنِ آسَافَ قَائِدُ فِرْقَةِ التَّسْبِيحِ،
    وَالْبَادِئُ بِالتَّرَنُّمِ بِالْحَمْدِ عِنْدَ الصَّلاةِ، وَبَقْبُقْيَا الَّذِي
    يَحْتَلُّ الْمَرْتَبَةَ الثَّانِيَةَ بَيْنَ أَقْرِبَائِهِ اللّاوِيِّينَ، وَعَبْدَا
    بْنُ شَمُّوعَ بْنِ جَلالَ بْنِ يَدُوثُونَ.
  ewe-ewe: Matania, Mika ƒe vi. Mika fofoe nye Zabdi, Asaf ƒe vi. Mataniae nye ame
    si dzea akpedasɔlemewo gɔme kple gbedodoɖa. Bakbukia kple Abda, Sanua ƒe vi nye
    eƒe kpeɖeŋutɔwo. Samua fofoe nye Galal, Yedutun ƒe vi.
  eng-LEE: And Matthaniah the son of Micha, the son of Zabdi, the son of Assaph, the
    principal to begin the thanksgiving at prayer; and Bakbukyah the second among
    his brethren and 'Abda the son of Shammua', the son of Galal, the son of Jeduthun.
  asm-FB: মীখাৰ পুত্ৰ আছিল মত্তনিয়া। মীখা আছিল জব্দীৰ পুত্র, জব্দী ধন্যবাদ প্ৰাৰ্থনাৰ
    নেতৃত্ব লোৱা পৰিচালক আছিল, তেওঁ আচফৰ বংশৰ; আৰু বকবুকিয়া তেওঁৰ সহযোগী সকলৰ মাজত
    দ্ৱিতীয় আছিল আৰু চম্মুৱাৰ পুত্র অব্দা। চম্মুৱা আছিল গাললৰ পুত্র। গালল আছিল যিদূথূনৰ
    পুত্র।
  sus-A: مَتَنِيَ، نَشَن بَبَ شِلِ مِكَ. نَ قَن بَبَ شِلِ سَبَدِ. نَ قَن بَبَ شِلِ
    عَسَقِ، مَنفّ نَشَن عَلَ مَتْشْي نُن عَلَ مَشَندِ رَبَمَ. بَكِبُكِيَ نَن قِندِ
    نَ مَنفّ قِرِن ندٍ رَ. عَبٍدَ، نَشَن بَبَ شِلِ سَمُوَ. نَ قَن بَبَ شِلِ فَلَلِ.
    نَ قَن بَبَ شِلِ يٍدُتُن.
  fra-SBL: et Mattania, fils de Mica, fils de Zabdi, fils d'Asaph, qui était le chef
    pour commencer les actions de grâces en prière, et Bakbukiah, le second parmi
    ses frères ; et Abda, fils de Shammua, fils de Galal, fils de Jeduthun.
  hbo-hbo: וּמַתַּנְיָ֣ה בֶן־מִ֠יכָה בֶּן־זַבְדִּ֨י בֶן־אָסָ֜ף רֹ֗אשׁ הַתְּחִלָּה֙
    יְהֹודֶ֣ה לַתְּפִלָּ֔ה וּבַקְבֻּקְיָ֖ה מִשְׁנֶ֣ה מֵאֶחָ֑יו וְעַבְדָּא֙ בֶּן־שַׁמּ֔וּעַ
    בֶּן־גָּלָ֖ל בֶּן־*יְדִיתוּן (יְדוּתֽוּן)׃
  pjt-pjt: '@see-verse:NEH.011.016'
  kik-kik: 'Matania mũrũ wa Mika, mũrũ wa Zabedi, mũrũ wa Asafu, ũrĩa watongoragia
    mahooya ma gũcookeria Ngai ngaatho; Bakabukia ũrĩa warĩ wa keerĩ harĩ athiritũ
    ake: na Abada mũrũ wa Shamua, mũrũ wa Galali, mũrũ wa Jeduthuni.'
  fra-NCL: Mathanias, fils de Micha, fils de Zébédéi, fils d’Asaph, le chef qui entonnait
    le chant de louange à la prière ; Becbécias, le second parmi ses frères, et Abda,
    fils de Samua, fils de Galal, fils d’Idithun.
  cek-AK: Mattaniah loe Mika ih capa, anih loe Zabdi ih capa, anih loe Asaph ih capa,
    anih loe anghoe lawkthuihaih zaehoikung ah oh; Bakbukiah loe angmacae thungah
    hnetto haih nawkamya ah oh; to pacoengah Abda loe Shammua ih capa, anih loe Galal
    ih capa, anih loe Jeduthun ih capa ah oh.
  cuk-cuk: Micaía-machi-Matanías, a-dule-namaked-e-iduedid. Bab-Dummadse-goter, a-inse
    Bab-Dummad-nug ogannoddaed, degi, dog-nuedye Bab-Dummadga sogdedaed. Micaíaʼde,
    Zabdi-machid. Zabdiʼdi, Asaf-machid. Degi, Bacbuquías Matanías-sorbalidi, Jerusalénʼgi
    megismogad. Degi, Samúa-machi-Abda, Samúaʼde, Galal-machid. Galalʼdi, Jedutún-machid.
  uig-CYR: Йәнә Миканиң оғли Маттания дуа вақитлирида тәшәккүр-рәхмәтләр ейтишқа йетәкчилик
    қилатти; Мика Забдиниң оғли, Забди Асафниң оғли еди; Бакбукия қериндашлири ичидә
    муавинлиқ вәзиписини өтәйтти; йәнә Шаммуаниң оғли Абда бар еди; Шаммуа Галалниң
    оғли, Галал Йәдутунниң оғли еди.
  tel-2017: ఆసాపుకు పుట్టిన జబ్దికి మనుమడూ, మీకా కొడుకు అయిన మత్తన్యా ప్రార్థన, స్తుతి
    గీతాల నిర్వహణలో ప్రవీణుడు. అతనికి సహాయులుగా తన సహోదరుల్లో బక్బుక్యా, యెదూతూ కొడుకు
    గాలాలు మనవడు షమ్మూయ కొడుకు అబ్దా ఉన్నారు.
  hat-BSA: epi Matthania, fis a Michée a, fis a Zabdi a, fis Asaph ki te responsab
    ouvri avèk remèsiman a Bondye nan lapriyè a, Bakbukia, dezyèm pami frè li yo e
    Abda, fis a Schammua a, fis a Galal la, fis a Jeduthun nan.
  kos-kos: Mattaniah, wen natul Mica, wen natul Zabdi, sie mwet in fita lal Asaph.
    El kol mwet on lun Tempul ke elos alullul ke pre in sang kulo. Bakbukiah, su mwet
    kasru lal Mattaniah. Abda, wen natul Shammua, wen natul Galal, sie mwet in fwilin
    tulik natul Jeduthun.
  hbo-WLC: וּמַתַּנְיָ֣ה בֶן־מִ֠יכָה בֶּן־זַבְדִּ֨י בֶן־אָסָ֜ף רֹ֗אשׁ הַתְּחִלָּה֙
    יְהוֹדֶ֣ה לַתְּפִלָּ֔ה וּבַקְבֻּקְיָ֖ה מִשְׁנֶ֣ה מֵאֶחָ֑יו וְעַבְדָּא֙ בֶּן־שַׁמּ֔וּעַ
    בֶּן־גָּלָ֖ל בֶּן־ידיתון׃
  ibo-ibo: Matanaya nwa Mika, nwa Zabdi, nwa Asaf, bụ onyendu nke duru nʼekpere na
    ofufe ekele. Bakbukaya onye nke abụọ nʼetiti ndị otu ya, na Abda nwa Shamua, nwa
    Galal, nwa Jedutun, bụ ndị na-enyere ya aka.
  ory-ory: ଆଉ, ଆସଫର ବଂଶଜାତ ସବ୍‍ଦିର ପୌତ୍ର ମୀକାର ପୁତ୍ର ମତ୍ତନୀୟ ପ୍ରାର୍ଥନାକାଳୀନ ଧନ୍ୟବାଦ
    ଆରମ୍ଭ କରିବାରେ ପ୍ରଧାନ ଥିଲା ଓ ତାହାର ଭ୍ରାତୃଗଣ ମଧ୍ୟରୁ ବକ୍‍ବୁକୀୟ ଦ୍ୱିତୀୟ ଥିଲା; ପୁଣି,
    ଯିଦୂଥୂନ୍-ବଂଶଜାତ ଗାଲଲ୍‍ର ପୌତ୍ର ଶମ୍ମୂୟର ପୁତ୍ର ଅବ୍‍ଦ।
  chk-chk: Pwal Matania nöün Mika we mwän, Mika nöün Sapti, nge Sapti eman mwirimwirin
    Asaf, i souemwenin ewe mwichen chon köl a wisen chietä ewe kölün kilisou lupwen
    fansoun iotek. Iwe, Pakpukia ewe aruomanün me lein märärin kewe, pwal Apta nöün
    Samua we mwän, Samua nöün Kalal, nge Kalal eman mwirimwirin Jetutun.
  rop-rop: Metanaiya bin det san blanga Mika en grensan blanga Seibdai brom det femili
    lain blanga Eisaf. Imbin det lida blanga detlot singamob hubin sing detlot song
    blanga preya en gibitbat theingks langa det Serramoni Pleis. Bekbakaiya bin jidan
    sekan bos langa Metanaiya. Ebda bin det san blanga Shamuwa en grensan blanga Geilal
    brom det femili lain blanga Jedathan.
  ukr-1871: І Маттанїя, син Михи, син Завдїя, син Асафа, головний провідник сьпіву
    при молитві, і Бакбукія, другий після його за братів його, і Авда, син Шаммуя,
    син Галала, син Ідитуна.
  deu-1951: Und Mattanja, der Sohn Michas, des Sohnes Sabdis, des Sohnes Asaphs, der
    Leiter des Lobgesangs, der die Danksagung im Gebet anzuheben hatte; und Bakbukja,
    der zweite unter seinen Brüdern, und Abda, der Sohn Sammuas, des Sohnes Galals,
    des Sohnes Jedutuns.
  eng-JPS: and Mattaniah the son of Mica, the son of Zabdi, the son of Asaph, who
    was the chief to begin the thanksgiving in prayer, and Bakbukiah, the second among
    his brethren; and Abda the son of Shammua, the son of Galal, the son of Jeduthun.
  srp-1865: A Matanija sin Mihe sina Zavdija sina Asafova bijaše poglavar koji poèinjaše
    hvale u molitvi, i Vakvukija drugi izmeðu braæe svoje, i Avda sin Salije sina
    Galala sina Jedutunova;
  lug-lug: Mattaniya mutabani wa Mikka, muzzukulu wa Zabudi muzzukulu wa Asafu, eyakulemberanga
    okwebaza mu kiseera eky’okusaba; Bakubukiya omumyuka we mu baganda be; ne Abuda
    mutabani wa Sammuwa, muzzukulu wa Galali, ate muzzukulu wa Yedusuni.
  heb-heb: ומתניה בן מיכה בן זבדי בן אסף ראש התחלה יהודה לתפלה ובקבקיה משנה מאחיו
    ועבדא בן שמוע בן גלל בן ידיתון׃
  ben-IRV: আসফের ছেলে, সব্দির ছেলে, মীখার ছেলে মত্তনিয় প্রার্থনা চলাকালীন ধন্যবাদের
    গান শুরু করার প্রধান ছিল এবং তাদের ভাই বক্‌বুকিয় দ্বিতীয় ছিল এবং যিদূথূনের ছেলে,
    গাললের ছেলে, শম্মুয়ের ছেলে অব্দ।
  pan-pan: ਮੱਤਨਯਾਹ ਜੋ ਮੀਕਾ ਦਾ ਪੁੱਤਰ, ਉਹ ਜ਼ਬਦੀ ਦਾ ਪੁੱਤਰ, ਉਹ ਆਸਾਫ਼ ਦਾ ਪੁੱਤਰ ਸੀ ਜਿਹੜਾ
    ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਧੰਨਵਾਦ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਪ੍ਰਧਾਨ ਸੀ ਅਤੇ ਬਕਬੁਕਯਾਹ ਆਪਣੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਦੂਜੇ
    ਦਰਜੇ ਤੇ ਸੀ ਅਤੇ ਅਬਦਾ ਜੋ ਸ਼ਮੂਆਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਗਾਲਾਲ ਦਾ ਪੁੱਤਰ, ਉਹ ਯਦੂਥੂਨ ਦਾ ਪੁੱਤਰ
    ਸੀ।
  mya-JVB: အာသပ် ၊ ဇာဗဒိ ၊ မိက္ခါ တို့မှ ဆင်းသက်သောမဿနိ သည် ကျေးဇူးတော်ကို ချီးမွမ်း
    ခြင်းနှင့် ဆုတောင်း ခြင်းအမှုမှာ အကြီး လုပ်သောသူဖြစ် ၏။ ဗာကဗုကိ သည် အပေါင်း အဘော်တို့တွင်
    ဒုတိယ သူဖြစ်၏။ ထို မှတပါး၊ ယေဒုသုန် ၊ ဂလာလ ၊ ရှမွာ တို့မှ ဆင်းသက်သော ဩဗဒိ ရှိ၏။
  tbg-tbg: Mataniava. Mataniara qova Mikaava vauvaro Mikaara qova Sapadiva vauvaro
    Sapadira kaivaqava Asaapiva vaura. Mataniava Kotira Naavuqi vaiharo vo vaiintinavuqaa
    raqiki vaumanta vinavuka ihi tiha Kotira aareha virara koqema iaro tivakeha vira
    quahama amite vaura. Bakabukiaava. Bakabukiaava Mataniara kahaqi vau vaiintivama
    vaura. Apadaava. Apadaara qova Samuaava vauvaro Samuaara qova Galaaliva vauvaro
    Jedutuniva vira kaivaqava vaura.
  hmo-hmo: Bona Matanaia, ia be Mika ena natuna, Mika be Sabidi ena natuna, Sabidi
    be Asapa ena natuna. Matanaia ese Dirava hanamoa guriguri, ane dekenai Dubu Helaga
    lalonai idia gwauraia gauna ia hamatamaia. Bakabukaia, ia be Matanaia ena durua
    tauna. Bona Abida, ia be Samua ena natuna, Samua be Galala ena natuna, Galala
    be Iedutunu ena natuna.
  urd-urd: और मत्तनियाह बिन मीका बिन ज़ब्दी बिन आसफ़ सरदार था, जो दुआ के वक़्त शुक्रगुज़ारी
    शुरू' करने में पेशवा था; और बक़बूक़ियाह उसके भाइयों में से दूसरे दर्जे पर था,
    और 'अबदा बिन सम्मू' बिन जलाल बिन यदूतून।
  rus-SYN: и Матфания, сын Михи, сын Завдия, сын Асафа, главный начинатель славословия
    при молитве, и Бакбукия, второй по нем из братьев его, и Авда, сын Шаммуя, сын
    Галала, сын Идифуна.
  bqc-SIM: Lɛ̀sin dↄaana Matania pↄ́ dɛ lousisin dↄaana ũ. Asafa Zabedi ì, Zabedi
    Mise ì, ↄ̃ Mise Mataniapi ì. Babukia mɛ́ aà plaade ũ. Bee gbɛa Samua nɛ́ Abeda,
    Galali tↄũna, Yedutu bui.
  tcz-CHONGTHU: Chujongleh Mica chapa Mattaniah, Zabdi chapa, Asaph chilhah ahiuvin
    thangvah nale taona'a lamkai ahilhone. Hiche bannah Mattaniah akithopia pang Bakbukiah
    ahin chuleh Shammua chapa Abda, Galal chapa, Jeduthun chapa ahiuve.
  mar-mar: मत्तन्या, हा मीखाचा पुत्र मीखा जब्दीचा आणि जब्दी आसाफचा. आसाफ गानवृंदाचा
    प्रमुख होता. ईशस्तुती आणि प्रार्थनागीते म्हणताना तो आरंभ करी व लोक पाठोपाठ म्हणत
    व बकबुक्या भाऊबंदांमध्ये त्याचा अधिकार दुसरा होता आणि शम्मूवाचा पुत्र अब्दा, शम्मूवा
    गालालाचा पुत्र, गालाल यदूथूनाचा
  qub-qub: Paycunawan caycaran Matanías. Payga caran Micaiaspa wamran. Micaías caran
    Zabdipa wamran. Zabdi caran Asafpa wamran. Asaf caran Tayta Diosta alabar imano
    cantananpäpis mandajnin. Paymi mandaj Diosta agradësicunan öra alabananpäpis.
    Bacbuquiasmi caran wauguin Mataniasta mandäshej. Abdapis caran Mataniasta mandäshej.
    Payga caran Samuapa wamran. Samúa caran Galalpa wamran. Galal caran Jedutunpa
    wamran.
  hat-hat: Te gen Matanya, pitit gason Mika. Mika sa a te pitit Zabadi, Zabadi te
    pitit Asaf. Se Matanya ki te konn voye chante yo, se li ki te konn konmanse kantik
    pou di Bondye mèsi lè yo t'ap lapriyè. Te gen Bakboukya, ki te asistan Matanya,
    ak Abda, pitit gason Chamwa. Chamwa sa a te pitit Galal, Galal te pitit Jedoutoun.
  eng-BSB: Mattaniah son of Mica, the son of Zabdi, the son of Asaph, who led in thanksgiving
    and prayer; Bakbukiah, second among his associates; and Abda son of Shammua, the
    son of Galal, the son of Jeduthun.
  eng-WEBPB: and Mattaniah the son of Mica, the son of Zabdi, the son of Asaph, who
    was the chief to begin the thanksgiving in prayer, and Bakbukiah, the second amongst
    his brothers; and Abda the son of Shammua, the son of Galal, the son of Jeduthun.
  kbq-kbq: Hagi anantera Mataniakino Mataniana Mika kasentegeno, Mikana Zabdi kasentegeno,
    Zabdina Asapu kasente'ne. Ana hu'neankino Matania'a, Ra Anumzamofo mono nompima
    zagame'ma nehaza vahetema ugota huzmante'nege'za Anumzamofoma susu hunte mono'ma
    nehaza zupama nunamuma hutege'za mono'ma nehaza ne' manine. Higeno agri'ma azama
    nehia ne' Bakbuki'a agranena Jerusalemi kumapi mani'ne. Hagi anantera mago nera
    Abdakino Abdana Samua kasentegeno, Samuana Galali kasentegeno, Galalina Jedutuni
    kasente'ne.
  nhe-BL: Huan mocajqui ipan Jerusalén Matanías, icone Micaía, tlen elqui icone Zabdi,
    tlen icone Asaf. Yajaya tlen momaijto quema quipehualti sesen culto para quitlascamatise
    Toteco Dios. Nojquiya mocajqui Bacbuquías tlen nopa ompa para tlayacanas huan
    teipa Abda, icone Samúa, tlen elqui icone Galal, tlen elqui icone Jedutún.
  gub-BL: Matani Mika ta'yr Zamini Azap izuapyr hemimino. Wiko tàpuzuhu pupe uzegar
    ma'e wanuwihaw romo Tupàn pe wazegar mehe ikatu haw imume'u mehe. Makemuki Matani
    ipytywà har. Amina Xamua ta'yr Karar Zenutum izuapyr hemimino.
  eng-DRA: And Mathania the son of Micha, the son of Zebedei, the son of Asaph, was
    the principal man to praise, and to give glory in prayer, and Becbecia the second,
    one of his brethren, and Abda the son of Samua, the son of Galal, the son of Idithun.
