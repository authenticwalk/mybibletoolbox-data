    Ataia i olsem, Amaria na Sefatia na Mahalalel. Ol i tumbuna pikinini bilong Peres,
    pikinini man bilong Juda.
  dan-1931: 'I Jerusalem boede af Judæere og Benjaminitter: Af Judæerne: Ataja, en
