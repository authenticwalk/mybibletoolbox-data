  ind-AYT: 'Di Yerusalem, tinggal orang-orang dari keturunan Yehuda dan keturunan
    Benyamin. Dari keturunan Yehuda: Ataya, anak Uzia, anak Zakharia, anak Amarya,
    anak Sefaca, anak Mahalaleel dari keturunan Peres,'
  nya-nya: 'Ku Yerusalemu kunkakhalanso anthu ena a mafuko a Yuda ndi Benjamini. Ena
