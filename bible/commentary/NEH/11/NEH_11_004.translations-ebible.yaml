  hin-CV: 'यहूदाह और बिन्यामिन के कुछ वंशज येरूशलेम में ही रहते थे. यहूदाह के वंशज
    ये थे: अथलियाह, जो उज्जियाह का पुत्र था, जो ज़करयाह का, जो अमरियाह का, जो शेपाथियाह
    का, जो माहालालेल का, जो पेरेज़ के वंशज थे'
  spa-BES: 'Y en Jerusalén vivían algunos de los hijos de Judá y de Benjamín. De los
    hijos de Judá: Ataias, hijo de Uzías, hijo de Zacarías, hijo de Amarías, hijo
    de Sefatías, hijo de Mahalaleel, de los hijos de Fares;'
  tdx-tdx: 'E Ierosalaime ao ty nimoneña’ ty ila’ o nte-Levio naho o ana’ i Beniamineo.
    Amo ana’ Iehodao: i Ataià, ana’ i Ozià, ana’ i Zekarià, ana’ i Amarià, ana’ i
