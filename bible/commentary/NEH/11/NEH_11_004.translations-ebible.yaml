  vie-OVCB: 'nhưng có vài người Giu-đa và Bên-gia-min vẫn sống tại Giê-ru-sa-lem.)
    Người thuộc đại tộc Giu-đa: A-tha-gia, con Ô-xia, cháu Xa-cha-ri, chắt A-ma-ria,
    chút Sê-pha-tia, chít Ma-ha-la-lê, thuộc dòng Phê-rết.'
  guj-2017: 'યહૂદાના કેટલાક અને બિન્યામીનના કેટલાક વંશજો યરુશાલેમમાં વસ્યા. તેઓ આ
    છે. યહૂદાના વંશજોમાંના: અથાયા ઉઝિયાનો પુત્ર, ઉઝિયા ઝખાર્યાનો, ઝખાર્યા અમાર્યાનો,
    અમાર્યા શફાટયાનો, શફાટયા માહલાલેલનો પુત્ર અને માહલાલેલ પેરેસના વંશજોમાંનો એક હતો.'
  pon-2006A: 'Kisehn kadaudok en Suda: Adaia, nein Usaia oh eh pahpa kahlap Sekaraia.
