  tha-KJV: บางคนในลูกหลานของยูดาห์และลูกหลานของเบนยามินอาศัยอยู่ในเยรูซาเล็ม ลูกหลานของยูดาห์​มี
    อาธายาห์​บุ​ตรชายอุสซียาห์ ผู้​เป็นบุตรชายเศคาริยาห์ ผู้​เป็นบุตรชายอามาริยาห์
    ผู้​เป็นบุตรชายเชฟาทิยาห์ ผู้​เป็นบุตรชายมาหะลาเลล แห่​งคนเปเรศ
  por-BR-2018: 'Habitaram, pois, em Jerusalém , alguns dos filhos de Judá, e dos filhos
