verse: NEH.011.004
translations:
  mal-C: 'എന്നാൽ യെഹൂദരും ബെന്യാമീന്യരുമായ മറ്റുചിലർ ജെറുശലേമിൽ താമസിച്ചു): യെഹൂദയുടെ
    പിൻഗാമികളിൽനിന്നും: ഫേരെസിന്റെ പുത്രന്മാരിൽ, മഹലലേലിന്റെ മകനായ ശെഫത്യാവിന്റെ മകനായ
    അമര്യാവിന്റെ മകനായ സെഖര്യാവിന്റെ മകനായ ഉസ്സീയാവിന്റെ മകൻ അഥായാവ്;'
  deu-TKW: 'In Jerusalem wohnten sowohl Judäer, als Benjaminiten. Von den Judäern:
    Athaja, der Sohn Usias, des Sohnes Sacharjas, des Sohnes Amarjas, des Sohnes Sephatjas,
    des Sohnes Mahalaleels, von den Nachkommen des Perez,'
  lin-lin: 'mpe bato ya Yuda mpe ya Benjame bavandaki kati na Yelusalemi : Mpo na
    bakitani ya Yuda : Ataya, mwana mobali ya Oziasi, mwana mobali ya Zakari, mwana
    mobali ya Amaria, mwana mobali ya Shefatia, mwana mobali ya Maalalele, mokitani
    ya Peretsi ;'
  eng-LSV: 'And in Jerusalem have dwelt of the sons of Judah, and of the sons of Benjamin.
    Of the sons of Judah: Athaiah son of Uzziah, son of Zechariah, son of Amariah,
    son of Shephatiah, son of Mahalaleel, of the sons of Perez;'
  eng-GNV: And in Ierusalem dwelt certaine of the children of Iudah, and of the children
    of Beniamin. Of the sonnes of Iudah, Athaiah, the sonne of Vziiah, the sonne of
    Zechariah, the sonne of Amariah, the sonne of Shephatiah, the sonne of Mahaleel,
    of the sonnes of Perez,
  eng-WEBSTER: And at Jerusalem dwelt certain of the children of Judah, and of the
    children of Benjamin. Of the children of Judah; Athaiah the son of Uzziah, the
    son of Zechariah, the son of Amariah, the son of Shephatiah, the son of Mahalaleel,
    of the children of Perez;
  nhw-BL: 'Sequin masehualme tlen nopa huejhueyi familias Judá huan Benjamín hualajque
    para mocahuase ipan altepetl Jerusalén. Tlen iixhuihua Judá mocajque ipan Jerusalén:
    Ataías, icone Uzías, catli elqui icone Zacarías, catli elqui icone Amarías, catli
    elqui icone Sefatías, catli elqui icone Mahalaleel, catli elqui se ipan ifamilia
    Fares.'
  swh-ONEN: 'ambapo watu wengine kutoka Yuda na Benyamini waliishi Yerusalemu). Kutoka
    wazao wa Yuda: Athaya mwana wa Uzia, mwana wa Zekaria, mwana wa Amaria, mwana
    wa Shefatia, mwana wa Mahalaleli, mzao wa Peresi.'
  bba-bba: Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ ɡɑbɑ bɑ sinɑ Yerusɑlɛmuɔ. Be bɑ sɑ̃ɑ Yudɑbɑ berɑ Atɑyɑ
    kɑ Mɑɑseyɑ, Osiɑsin bii. Atɑyɑ u sɑ̃ɑwɑ Sɑkɑrin debubu. Win sikɑdobɑrɑ Sɑkɑri
    kɑ Amɑriɑ kɑ Sefɑtiɑ kɑ Mɑhɑlɑlɛɛli kɑ Perɛsi. Mɑɑseyɑ u mɑɑ sɑ̃ɑwɑ Bɑrukun bii.
    Win sikɑdobɑrɑ Kolohose kɑ Hɑsɑyɑ kɑ Adɑyɑ kɑ Yoyɑribu kɑ Sɑkɑri kɑ Siloni.
  eng-KJVCPB: And at Jerusalem dwelt certain of the children of Judah, and of the
    children of Benjamin. Of the children of Judah; Athaiah the son of Uzziah, the
    son of Zechariah, the son of Amariah, the son of Shephatiah, the son of Mahalaleel,
    of the children of Perez;
  luo-luo: 'Jo-Juda kod jo-Benjamin bende nodak Jerusalem. Koa kuom nyikwa Juda ne
    gin: Athaya wuod Uzia, ma wuod Zekaria, ma wuod Amaria, ma wuod Shefatia, ma wuod
    Mahalalel, ma nyakwar Perez;'
  meu-meu: 'Ierusalem ai Iuda vevena bona Beniamina vevena taudia haida e nohova.
    Iuda vevena amo: Ataia, Usia natuna, (Usia na Sekaria natuna, Sekaria na Amaria
    natuna, Amaria na Sefatia natuna, Sefatia na Mahalalel natuna, Mahalalel na Perese
    garana);'
  npi-ULB: 'यहूदा कुलका केही सन्तानहरू र बेन्यामीन कुलका केही मानिसहरूचाहिँ यरूशलेममा
    नै बसे । यहूदाका मानिसहरू यी नै हुन्: फारेसको परिवारका अतायाह, जो उज्‍जियाहका
    छोरा, जो जकरियाका छोरा, जो अमर्याहका छोरा, जो शपत्‍याहका छोरा, जो महलालेलका छोरा
    थिए ।'
  yor-yor: 'Nígbà tí àwọn ènìyàn tókù nínú àwọn Juda àti Benjamini ń gbé ní Jerusalẹmu).
    Nínú àwọn ọmọ Juda: Ataiah ọmọ Ussiah ọmọ Sekariah, ọmọ Amariah, ọmọ Ṣefatia,
    ọmọ Mahalaleli, ìran Peresi;'
  ind-ind: '@see-verse:NEH.011.003'
  pes-OPCB: 'اما برخی از مردم یهودا و بنیامین در اورشلیم ساکن شدند. از قبیلهٔ یهودا:
    عتایا (عتایا پسر عزیا، عزیا پسر زکریا، زکریا پسر امریا، امریا پسر شفطیا، شفطیا
    پسر مهلل‌ئیل و مهلل‌ئیل از نسل فارص بود)؛'
  tgl-ULB: 'Nanirahan sa Jerusalem ang ilan sa mga kaapu-apuhan ni Juda at ilan sa
    mga kaapu-apuhan ni Benjamin. Ang mga mamamayan mula sa Juda kasama: si Ataias
    na anak ni Uzias na anak ni Zacarias na anak ni Amarias na anak ni Sefatias na
    anak ni Mahalael, na kaapu-apuhan ni Peres.'
  hui-hui: Yuda hameigini aria agali haguane kira Adaia Maseala hene. Adaia ibu Usia
    igini howa Segaraia aguane hene. Adaia ibunaga mamali maru hama ibiniru ogodagua.
    Amaraia Sebadaia Mahalalele imaru hene. Uruni ti Yuda igini Perese mbira henegonaga
    aguaneneru hene.
  mya-mya: ယု​ဒ​အ​နွယ်​ဝင်​များ​မှာ​အောက်​ပါ​အ​တိုင်း ဖြစ်​သည်။ ဇာ​ခ​ရိ​၏​မြေး၊ သြ​ဇိ​၏​သား​အ​သာ​ယ။
    သူ​၏ အ​ခြား​ဘိုး​ဘေး​များ​တွင်​ယု​ဒ​၏​သား​ဖာ​ရက် မှ​ဆင်း​သက်​သူ​အာ​မ​ရိ၊ ရှေ​ဖ​တိ​နှင့်​မ​ဟာ
    လေ​လ​တို့​ပါ​ဝင်​သည်။
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པ་ནི་ཡ་ཧུ་དཱ་པ་ཁ་ཤས་དང་པེན་ཡཱ་མེན་པ་ཁ་ཤས་ཡོད་པ་སྟེ། ཡ་ཧུ་དཱ་པ་ལས་ཕེ་རེལ་ཟིའི་བུ་རྒྱུད་ཨ་ཐ་ཡཱ་ཡོད་པ་ཡིན།
    ཨ་ཐ་ཡཱ་ནི་ཨུ་ཟི་ཡཱའི་བུ་དང་། ཨུ་ཟི་ཡཱ་ནི་ཟཱ་ཀར་ཡའི་བུ་དང་། ཟཱ་ཀར་ཡ་ནི་ཨ་མར་ཡཱའི་བུ་དང་།
    ཨ་མར་ཡཱ་ནི་ཤེ་ཕད་ཡཱའི་བུ་དང་། ཤེ་ཕད་ཡཱ་ནི་མཱ་ཧ་ལ་ཨེལ་གྱི་བུའོ། །
  sna-sna: 'kwozoti vamwe vanhu vaiva vokwaJudha nokwaBhenjamini vakagara muJerusarema):
    Vaibva kuzvizvarwa zvaJudha vaiti: Ataya mwanakomana waUzia, mwanakomana waZekaria,
    mwanakomana waAmaria, mwanakomana waShefatia, mwanakomana waMaharareri, chizvarwa
    chaPerezi;'
  spa-BLM: Algunos de los hijos de Judá y de los hijos de Benjamín vivían en Jerusalén.
    De los hijos de Judá Ataías hijo de Uzías, hijo de Zacarías, hijo de Amarías,
    hijo de Sefatías, hijo de Mahalalel, de los hijos de Fares;
  cac-cac: 'Aton eb'' yin̈tilal Judá tic yed'' eb'' yin̈tilal Benjamín ix can cajan
    d''a Jerusalén: Ay chavan̈ eb'' vin̈ yajal yaji. A jun vin̈ scuchan Ataías yuninal
    vin̈aj Uzías. Axo eb'' smam yicham vin̈, aton vin̈aj Zacarías, vin̈aj Amarías,
    vin̈aj Sefatías, vin̈aj Mahalaleel. A masanil eb'' tic yin̈tilal eb'' vin̈aj Fares
    yuninal vin̈aj Judá. A sb''isul eb'', 468 d''a smasanil, te tec''an eb''. Axo
    junxo vin̈ yajal chi'', Maasías sb''i vin̈, yuninal vin̈ vin̈aj Baruc. Axo eb''
    smam yicham vin̈, aton vin̈aj Colhoze, vin̈aj Hazaías, vin̈aj Adías, vin̈aj Joiarib,
    vin̈aj Zacarías, yin̈tilal eb'' vin̈aj Siloni yuninal vin̈aj Judá.'
  swh-ULB: Katika Yerusalemu waliishi baadhi ya wana wa Yuda na baadhi ya wana wa
    Benyamini. Watu wa Yuda walikuwa pamoja na Athaya, mwana wa Uzia, mwana wa Zekaria,
    mwana wa Amaria, mwana wa Shefatia, mwana wa Mahalaleli, mwana wa Peresi.
  bel-bel: 'у Ерусаліме жылі з сыноў Юды і з сыноў Веньяміна. З сыноў Юды: Атая, сын
    Узіі, сын Захарыя, сын Амарыі, сын Сафатыі, сын Малелеіла, з сыноў Фарэса,'
  deu-ELBBK: 'Und zwar wohnten in Jerusalem von den Söhnen Judas und von den Söhnen
    Benjamins; von den Söhnen Judas: Ataja, der Sohn Ussijas, des Sohnes Sekarjas,
    des Sohnes Amarjas, des Sohnes Schephatjas, des Sohnes Mahalalels, von den Söhnen
    Perez'';'
  mbb-OT: '@see-verse:NEH.011.003'
  mal-2015: 'യെരൂശലേമിൽ ചില യെഹൂദ്യരും ബെന്യാമീന്യരും പാർത്തു. യെഹൂദ്യർ ആരെല്ലാമെന്നാൽ:
    പേരെസിന്റെ പുത്രന്മാരിൽ മഹലലേലിന്റെ മകനായ അമര്യാവിന്റെ മകനായ സെഖര്യാവിന്റെ മകനായ
    ഉസ്സീയാവിന്റെ മകൻ അഥായാവും'
  rmc-rmc: 'Andral o kmeňos Juda: Atajah, saveske sas dad o Uziaš, leske o Zecharijah,
    leske o Amariah, leske o Šefatjah the leske o Mahalalel, savo sas potomkos le
    Perecoskro;'
  pes-OPV: پس در اورشلیم، بعضی از بنی یهودا وبنی بنیامین سکنی گرفتند. و اما از بنی
    یهودا، عنایاابن عزیا ابن زکریا ابن امریا ابن شفطیا ابن مهللئیل از بنی فارص.
  ron-1924: 'Ла Иерусалим с-ау ашезат уний дин фиий луй Иуда ши дин фиий луй Бениамин.
    Дин фиий луй Иуда: Атая, фиул луй Озия, фиул луй Захария, фиул луй Амария, фиул
    луй Шефатия, фиул луй Махалалеел, дин фиий луй Перец,'
  ben-OBCV: 'এছাড়া যিহূদা ও বিন্যামীন গোষ্ঠীর কিছু লোক জেরুশালেমে বাস করত): যিহূদা
    বংশধরদের মধ্য থেকে: উষিয়ের ছেলে অথায়, সেই উষিয় সখরিয়ের ছেলে, সখরিয় অমরিয়ের
    ছেলে অমরিয় শফটিয়ের ছেলে, শফটিয় মহললেলের ছেলে, সে পেরসের বংশধরদের মধ্যে একজন।'
  som-som: 'Oo Yeruusaalemna waxaa degay kuwo reer Yahuudah ah, iyo kuwo reer Benyaamiin
    ah. Kuwii reer Yahuudah waxay ahaayeen: Cataayaah, oo ahaa ina Cusiyaah ina Sekaryaah,
    ina Amaryaah, ina Shefatyaah, ina Mahalaleel, oo ahaa reer Feres,'
  lat-VUC: 'Et in Jerusalem habitaverunt de filiis Juda, et de filiis Benjamin: de
    filiis Juda, Athaias filius Aziam, filii Zachariæ, filii Amariæ, filii Saphatiæ,
    filii Melaleel: de filiis Phares,'
  eng-ASVBT: 'And in Jerusalem dwelt certain of the children of Judah, and of the
    children of Benjamin. Of the children of Judah: Athaiah the son of Uzziah, the
    son of Zechariah, the son of Amariah, the son of Shephatiah, the son of Mahalalel,
    of the children of Perez;'
  ita-1885: 'In Gerusalemme adunque abitarono de'' figliuoli di Giuda, e de'' figliuoli
    di Beniamino. De'' figliuoli di Giuda: Ataia, figliuolo di Uzzia, figliuolo di
    Zaccaria, figliuolo di Amaria, figliuolo di Sefatia, figliuolo di Mahalaleel,
    d''infra i figliuoli di Fares;'
  eng-ULB: 'In Jerusalem lived some of the descendants of Judah and some of the descendants
    of Benjamin. The people from Judah included: Athaiah son of Uzziah son of Zechariah
    son of Amariah son of Shephatiah son of Mahalalel, a descendant of Perez.'
  spa-VBL: Sin embargo, algunos de los habitantes de Judá y Benjamín se trasladaron
    a Jerusalén). De la tribu de Judá Ataías, hijo de Uzías, hijo de Zacarías, hijo
    de Amarías, hijo de Sefatías, hijo de Mahalalel, de los hijos de Fares;
  fra-_FOB: 'A Jérusalem habitèrent donc des enfants de Juda et des enfants de Benjamin.
    Des enfants de Juda: Athaja, fils d''Uzia, fils de Zacharie, fils d''Amaria, fils
    de Shéphatia, fils de Mahalaléel, des enfants de Pharets,'
  mal-mal: 'യെരൂശലേമിൽ ചില യെഹൂദ്യരും ബെന്യാമീന്യരും പാർത്തു. യെഹൂദ്യർ ആരെല്ലാമെന്നാൽ:
    പേരെസിന്റെ പുത്രന്മാരിൽ മഹലലേലിന്റെ മകനായ അമര്യാവിന്റെ മകനായ സെഖര്യാവിന്റെ മകനായ
    ഉസ്സീയാവിന്റെ മകൻ അഥായാവും'
  urd-GVR: 'Lekin Yahūdāh aur Binyamīn ke chand ek log Yarūshalam meṅ jā base.) Yahūdāh
    kā qabīlā: Fāras ke ḳhāndān kā Atāyāh bin Uzziyāh bin Zakariyāh bin Amariyāh bin
    Safatiyāh bin Mahalalel,'
  suz-BL: यरूसलेममी यहूदा नु बेन्‍यामीन आस थर ङा मुर का निक्‍शी बाक्‍शो बाक्‍‍तेक्‍म।
    यहूदा आ थर ङा मुर सु सु बाक्‍तेक्‍म देंशा हना, उज्‍जीयाह आ तौ अथायाह, मेको उज्‍जीयाह
    आ आफ जकरिया बाक्‍त। जकरिया आ आफ अमारयाह बाक्‍त। अमारयाह आ आफ शेफत्‍याह बाक्‍त।
    मिनु शेफत्‍याह आ आफ मा-हालालेल बाक्‍त। मिनु मेको पेरेस आ चच युइ बाक्‍तेक्‍म।
  ita-1927: 'A Gerusalemme dunque si stabilirono de’ figliuoli di Giuda, e de’ figliuoli
    di Beniamino. De’ figliuoli di Giuda: Atahia, figliuolo d’Uzzia, figliuolo di
    Zaccaria, figliuolo d’Amaria, figliuolo di Scefatia, figliuolo di Mahalaleel,
    de’ figliuoli di Perets,'
  ckb-ckb: 'لە کاتێکدا خەڵکی یەهودیا و بنیامین لە ئۆرشەلیم نیشتەجێ بوون. ئەمانە ئەو
    ڕابەرانەی هەرێمەکەن کە لە ئۆرشەلیم نیشتەجێ بوون: لە نەوەی یەهودا: عەتایا کوڕی
    عوزیا کوڕی زەکەریا کوڕی ئەمەریا کوڕی شەفەتیا کوڕی مەهلەلئێل لە نەوەی پێرێز،'
  eng-BBE: 'And in Jerusalem there were living certain of the children of Judah and
    of Benjamin. Of the children of Judah: Athaiah, the son of Uzziah, the son of
    Zechariah, the son of Amariah, the son of Shephatiah, the son of Mahalalel, of
    the children of Perez;'
  kan-OKCV: 'ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೂದ ಮಕ್ಕಳಲ್ಲಿಯೂ, ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿಯೂ ಕೆಲವರು ವಾಸವಾಗಿದ್ದರು.
    ಯೆಹೂದನ ವಂಶಜರಲ್ಲಿ: ಒಬ್ಬನು ಅತಾಯನು, ಇವನು ಉಜ್ಜೀಯನ ಮಗ, ಜೆಕರ್ಯನ ಮಗ, ಅಮರ್ಯನ ಮಗ, ಶೆಫಟ್ಯನ
    ಮಗ, ಮಹಲಲೇಲನ ಮಗ, ಇವನು ಪೆರೆಚ್ ಸಂತಾನದವನು.'
  bbb-bbb: '@see-verse:NEH.011.003'
  tam-2017: எருசலேமிலே யூதா சந்ததியர்களில் சிலரும், பென்யமீன் சந்ததியர்களில் சிலரும்
    குடியிருந்தார்கள்; யூதா மக்களிலே பேரேசின் சந்ததியில் ஒருவனான மகலாலெயேலின் மகனாகிய
    செபதியாவின் மகன் அமரியாவுக்குப் பிறந்த சகரியாவுக்கு மகனான உசியாவின் மகன் அத்தாயாவும்,
  spa-RV-1909: 'En Jerusalem pues habitaron de los hijos de Judá, y de los hijos de
