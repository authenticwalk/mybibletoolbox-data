    zoon van Sjefatja, zoon van Mahalalel, uit de zonen van Fáres.'
  nch-BL: 'Sequij masehualme ten nopa huejhueyi familias Judá huan Benjamín hualajque
    para mocahuase ipan altepet Jerusalén. Ten iixhuihua Judá mocajque ipan Jerusalén:
    Ataías, icone Uzías, cati elqui icone Zacarías, cati elqui icone Amarías, cati
    elqui icone Sefatías, cati elqui icone Mahalaleel, cati elqui se ipan ifamilia
    Fares.'
  vie-1934: Có mấy người Giu-đa và người Bên-gia-min ở tại Giê-ru-sa-lem. Về người
