    ra'y, Zacarias ma Amarias ra'y, Amarias ma Sefatias ra'y, Sefatias ma Maalalel
    ra'y, Maalalel ma Perez ra'y.
  agu-BL: 'Je chibi'' cobox xonl Judá tu yi cobox xonl Benjamín yi e'' cyaj cyen Jerusalén.
