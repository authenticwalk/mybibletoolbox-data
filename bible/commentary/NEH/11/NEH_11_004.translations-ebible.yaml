    Atayaya baba xili Yusiya. Na fan baba xili Sakari. Na fan baba xili Amaraya. Na
    fan baba xili Sɛfataya. Na fan baba xili Mahalaleli. Na fan baba xili Peresi.'
  pon-2006: Adaia, nein Usaia oh eh pahpa kahlap Sekaraia. Eh pahpa kahlap teikan
    iei Amaraia, Sepataia, oh Maalalel, kadaudok en Peres, nein Suda pwutak.
  ksd-ksd: 'Ma ta umana ta diat ra tarai Iuda ma ra tarai Beniamin dia ga ki Ierusalem.
    Ta diat ra tarai Iuda: Ataia natu i Usia, natu i Sekaria, natu i Amaria, natu
    i Sepatia, natu i Malalel, ta ra tarai Peres;'
  tur-YTC: 'Yahuda''nın çocuklarından ve Benyamin''in çocuklarından bazıları Yeruşalem''de
