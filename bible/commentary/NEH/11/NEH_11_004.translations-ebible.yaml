    de Amarias, filho de Sefatias, filho de Maalaleel, dos filhos de Perez;'
  deu-ELO: 'Und zwar wohnten in Jerusalem von den Söhnen Judas und von den Söhnen
    Benjamins; von den Söhnen Judas: Athaja, der Sohn Ussijas, des Sohnes Sekarjas,
    des Sohnes Amarjas, des Sohnes Schephatjas, des Sohnes Mahalalels, von den Söhnen
    Perez'';'
  eng-WYC-2018: And (these be the) men of the sons of Judah, and of the sons of Benjamin
    (who) dwelled in Jerusalem; of the sons of Judah; Athaiah, the son of Uzziah,
    son of Zechariah, son of Amariah, son of Shephatiah, son of Mahalaleel, of the
    sons of Perez;
  epo-epo: 'En Jerusalem loĝis el la idoj de Jehuda kaj el la idoj de Benjamen: el
    la idoj de Jehuda: Ataja, filo de Uzija, filo de Zeĥarja, filo de Amarja, filo
