    wa Amariya mwana wa Sefatiya, mwana wa Mahalaleli. Onsewa anali ana a Perezi.'
  hrv-hrv: 'U Jeruzalemu se nastaniše sinovi Judini i sinovi Benjaminovi. Od sinova
    Judinih: Ataja, sin Uzije, sina Zaharijina, sina Amarjina, sina Šefatjina, sina
    Mahalalelova, od sinova Faresovih;'
  mps-mps: Te Juda hanigo tobolu bidi si elaluai, Ataia me Masea. Ataia aga te Usiago
    ogwa, tama aga bulali wąį nǫų te Sekaraia da. Te Ataia aga gasa me bulali
    bidi wąį nǫų te tiwai, Amaria, Sefatia, me Mahalalel. Augwali te bulali wąį
    nǫų bidi Peres da, te Judago ogwa dao.
  tpi-tpi: Lain Juda i gat dispela tupela hetman, Ataia na Masea. Ataia em i pikinini
