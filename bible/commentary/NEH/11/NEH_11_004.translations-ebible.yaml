    of Perez;'
  tam-TCV: ஆனால் யூதாவையும், பென்யமீனையும் சேர்ந்த மற்ற மக்களில் சிலர் எருசலேமில்
    வாழ்ந்தார்கள். எருசலேமில் குடியமர்ந்த யூதாவின் வழிவந்த தலைவர்கள் யாரெனில், அத்தாயா
    உசியாவின் மகன், உசியா சகரியாவின் மகன், சகரியா அமரியாவின் மகன், அமரியா செபதியாவின்
    மகன், செபதியா மகலாலெயேலின் மகன், மகலாலேல் பேரேஸின் சந்ததிகளுள் ஒருவன்.
  ceb-ULB: 'Sa Jerusalem nagpuyo usab ang pipila sa mga kaliwat sa Juda ug ang pipila
    sa mga kaliwat sa Benjamin. Mao kini ang nalakip sa katawhan sa Juda: Si Ataya
