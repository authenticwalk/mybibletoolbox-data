    nga anak ni Mahalalel, nga kaliwat ni Perez.'
  pol-UBG: 'I tak w Jerozolimie mieszkali niektórzy z synów Judy i Beniamina. Z synów
    Judy: Ataja, syn Uzjasza, syna Zachariasza, syna Amarasza, syna Szefatiasza, syna
    Mahalaleela z synów Peresa;'
  urd-GVU: 'لیکن یہوداہ اور بن یمین کے چند ایک لوگ یروشلم میں جا بسے۔) یہوداہ کا قبیلہ:
    فارص کے خاندان کا عتایاہ بن عُزیّاہ بن زکریاہ بن امریاہ بن سفطیاہ بن مہلل ایل،'
  deu-1912: 'Und zu Jerusalem wohnten etliche der Kinder Juda und Benjamin. Von den
    Kindern Juda: Athaja, der Sohn Usias, des Sohnes Sacharjas, des Sohnes Amarjas,
