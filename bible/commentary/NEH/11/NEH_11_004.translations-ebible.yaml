  kan-2017: 'ಯೆರೂಸಲೇಮಿನಲ್ಲಿ, ಯೆಹೂದ ಮತ್ತು ಬೆನ್ಯಾಮೀನ್ ಕುಲಗಳವರಲ್ಲಿ ಕೆಲವರು ವಾಸವಾಗಿದ್ದರು.
    ಯೆಹೂದ ಕುಲದವರಲ್ಲಿ: ಅತಾಯನು, ಇವನು ಉಜ್ಜೀಯನ ಮಗ; ಇವನು ಜೆಕರ್ಯನ ಮಗ; ಇವನು ಅಮರ್ಯನ ಮಗ; ಇವನು
    ಶೆಫಟ್ಯನ ಮಗ; ಇವನು ಮಹಲಲೇಲನ ಮಗ, ಇವನು ಪೆರೆಚ್ ಸಂತಾನದವನು.'
  yap-yap: 'Chonggin e ganong rok Judah: I Athayah nib mo’on ni fak Uzziah nib mo’on
    ni fak Zekariah. Ma ku boch e pi chitamngin kakrom e ba mu’un Amariah ngay nge
    Shefatiah, nge Mahalalel, ni yad e pi’in owchen Perez nib mo’on ni fak Judah.'
  hlt-MCSB: Jerusalem ah khaw Judah koca lamkah neh Benjamin koca lamkah rhoek loh
    kho a sak uh. Judah koca loh Uzziah capa Athaiah, Zekhariah capa Uzziah, Amariah
    capa Zekhariah, Shephatiah capa Amariah, Perez koca lamloh Mahalalel capa Shephatiah.
  mdy-ETH: ዪሁዳ ዜርፆ ዓሳ፦ ዛካሪያሴ ናኣዚ ናዖ ማዔ፥ ዑዚያ ናኣዚ ዓታያ፤ ሜሌ ዒዛኮ ቤርታኣ ማዖንሢ ማዔ ዪሁዳ ናኣዚ ፓሬሴ
    ዜርፆ ማዔዞንሢ ዓማሪያ፥ ሼፓፂያንታ ሜሃላሊዔሌንታኬ።
  twi-ASANTE: 'nanso, nnipa no bi a wɔfiri Yuda ne Benyamin mu no sane kɔtenaa Yerusalem.
