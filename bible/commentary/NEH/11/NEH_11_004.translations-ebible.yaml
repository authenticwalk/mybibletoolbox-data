    nein Suda pwutak.'
  por-BRBSL: 'Some dos filhos de Judá e dos filhos de Benjamim viviam em Jerusalém.
    dos filhos de Judá: Ataías, filho de Uzias, filho de Zacarias, filho de Amarias,
    filho de Sefatias, filho de Maalalel, dos filhos de Perez;'
  cth-cth: 'Jerusalem vah Judah catounnaw hoi Benjamin catounnaw ao awh. Judah catounnaw
