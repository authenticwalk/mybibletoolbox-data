    capa, Perez capanaw hoi,'
  twi-twi: 'nanso nnipa no bi a wofi Yuda ne Benyamin mu no san kɔtenaa Yerusalem.
    Yuda abusuakuw mu nnipa no ni: Usia babarima Ataia, Sakaria babarima, Amaria babarima,
    Sefatia babarima, Mahalalel babarima a ofi Peres abusua mu;'
  hlt-hlt: Jerusalem ah khaw Judah koca lamkah neh Benjamin koca lamkah rhoek loh
    kho a sak uh. Judah koca loh Uzziah capa Athaiah, Zekhariah capa Uzziah, Amariah
    capa Zekhariah, Shephatiah capa Amariah, Perez koca lamloh Mahalalel capa Shephatiah.
  tbz-SIM: 'Sudɑɑ wuɔ nkɔbɛ mɑbɛ̀ nɛ̀ Bɛnsɑmɛɛ kɔbɛ mɑbɛ̀ bɛ̀ do bomu Sedisɑdɛmmu.
    Sudɑɑ wuɔ nkɔbɛ do tú: Mɑdɑdeyɛɛdi kòo pɛitɛ́ Sefɑtiɑ, kɛ̀ Sefɑtiɑ pɛitɛ́ Amɑdiɑ
    kɛ̀ Amɑdiɑɑ pɛitɛ́ Sɑkɑrii kòo pɛitɛ́ Osiɑ kɛ̀ Osiɑɑ pɛitɛ́ Atɑyɑ bɛɛ̀ do tú Pedɛsi
    nɑɑ̀mùnkù kɔbɛ.'
  msy-2020: 'Judan anabamɨn adarasi, men gumazir dapanibar ziabar kara: Me gumazir
    dapanir pumuning iti. Ataia ko Masea. Ataia a Usian otarim, egha a Sekaraian igavatarim.
    Ataian ovavir igharazibar ziabar kara: Sekaraia an Amarian otarim, ezɨ Amaria
    a Sefatian otarim, ezɨ Sefatia a Mahalalelɨn otarim. Me bar Peresɨn ovavir boriba,
    ezɨ Peres Judan otarim.'
  dop-dop: Pɑɑ nɑ mpʋ tɔ, Yutɑ nɑ Pɛncɑmɛɛ pǝ yǝlɑɑ lɛlɑɑ cɑɣɑ Yosɑlɛm. Yutɑ yǝlɑɑ
    tɑɑ nyǝ́mɑ hǝlɑ ntɛ́, Pɛlɛsɩ piitim tʋ Atɑyɑ, nɑ ɩ́lɛ́ ɩ lʋlʋɣʋ tʋ Mɑlɑleyɛlɩ,
    nɑ Sefɑtiyɑ, nɑ Amɑliyɑ, nɑ Sɑkɑlɩ, nɑ Usiyɑ.
  azb-azb: 'Binyamin övladlarından və Yəhuda övladlarından bəziləri isə Yerusəlimdə
    məskunlaşdı. Yəhuda övladları: Peres nəslindən Mahalalel oğlu Şefatya oğlu Amarya
    oğlu Zəkəriyyə oğlu Uzziya oğlu Ataya,'
  eng-DBY: 'And in Jerusalem dwelt some of the children of Judah and of the children
    of Benjamin. Of the children of Judah: Athaiah the son of Uzziah, the son of Zechariah,
    the son of Amariah, the son of Shephatiah, the son of Mahalaleel, of the children
    of Pherez;'
  hin-2017: यरूशलेम में तो कुछ यहूदी और बिन्यामीनी रहते थे। यहूदियों में से तो येरेस
    के वंश का अतायाह जो उज्जियाह का पुत्र था, यह जकर्याह का पुत्र, यह अमर्याह का पुत्र,
    यह शपत्याह का पुत्र, यह महललेल का पुत्र था।
  wol-KYG: Amoon na it ñu dëkkoon Yerusalem te bokk ci giirug Yuda ak giirug Beñamin.
    Ñi bokk ci askanu Yuda Ataya la, ku góor ka Usiya di baayam; Sàkkaryaa di baayu
    Usiya; Amarya di baayi Sàkkaryaa; Sefatiya di baayi Amarya; Mayalel di baayi Sefatiya,
    Peres di baayi Mayalel;
  eng-YLT: 'And in Jerusalem have dwelt of the sons of Judah, and of the sons of Benjamin.
    Of the sons of Judah: Athaiah son of Uzziah, son of Zechariah, son of Amariah,
    son of Shephatiah, son of Mahalaleel, of the sons of Perez;'
  eng-WYC-2017: And men of the sons of Judah, and of the sons of Benjamin dwelled
    in Jerusalem; of the sons of Judah; Athaiah, the son of Uzziah, son of Zechariah,
    son of Amariah, son of Shephatiah, son of Mahalaleel, of the sons of Perez;
  eng-WMBB: 'Some of the children of Judah and of the children of Benjamin lived in
    Jerusalem. Of the children of Judah: Athaiah the son of Uzziah, the son of Zechariah,
    the son of Amariah, the son of Shephatiah, the son of Mahalalel, of the children
    of Perez;'
  urd-GVH: 'लेकिन यहूदाह और बिनयमीन के चंद एक लोग यरूशलम में जा बसे।) यहूदाह का क़बीला
    : फ़ारस के ख़ानदान का अतायाह बिन उज़्ज़ियाह बिन ज़करियाह बिन अमरियाह बिन सफ़तियाह
    बिन महललेल,'
  rug-rug: Ataia, sa tuna koreo e Uzaea, sapu sa tuna koreo e Zakaraea, sapu sa tuna
    koreo e Amaraea, sa tuna koreo e Sepatia, sa tuna koreo e Mahalaleli, sapu tuti
    gore maena koe Perezi sa tuna koreo e Ziuda.
  gaz-gaz: 'ilmaan Yihuudaa fi ilmaan Beniyaam tokko tokko immoo Yerusaalem keessa
    jiraatan. Sanyii Yihuudaa Keessaa: Ataayaa ilma Uziyaa, ilma Zakkaariyaas, ilma
    Amariyaa, ilma Shefaaxiyaa, ilma Mahalaleel, sanyii Faares; akkasumas'
  fra-LSG: 'A Jérusalem s’établirent des fils de Juda et des fils de Benjamin. Des
    fils de Juda: Athaja, fils d’Ozias, fils de Zacharie, fils d’Amaria, fils de Schephathia,
    fils de Mahalaleel, des fils de Pérets,'
  yal-yal: 'Yuda kaana ndee nun Bunyamin kaana ndee fa dɔxɔ nɛn Yerusalɛn yi. Yuda
    bɔnsɔnna muxune yɛ: Ataya. Yusiya nan Ataya sɔtɔ. Sakari nan Yusiya sɔtɔ. Amari
    nan Sakari sɔtɔ. Sɛfati nan Amari sɔtɔ. Mahalaleli nan Sɛfati sɔtɔ Peresi xabilani.'
  haw-1868: Noho iho la iloko o Ierusalema kekahi poe o na mamo a Iuda, a me na mamo
    a Beniamina. O na mamo a Iuda, o Ataia ke keiki a Uzia, ke keiki a Zekaria, ke
    keiki a Amaria, ke keiki a Sepatia, ke keiki a Mahalaleela, o na mamo a Pereza;
  arb-NAV: 'وَاسْتَوْطَنَ فِي أُورُشَلِيمَ بَعْضُ بَنِي يَهُوذَا وَبَنِي بِنْيَامِينَ.
    فَمِنْ بَنِي يَهُوذَا: عَثَايَا بْنُ عُزِّيَّا بْنِ زَكَرِيَّا بْنِ أَمَرْيَا
    بْنِ شَفَطْيَا بْنِ مَهْلَلْئِيلَ مِنْ نَسْلِ فَارِصَ،'
  ewe-ewe: 'le esime ame aɖewo tso Yuda kple Benyamin nɔ Yerusalem. Yuda ƒe dzidzimeviwo
    ƒe kplɔlawoe nye: Ataya, Uzia ƒe vi. Uzia fofoe nye Zekaria, ame si fofoe nye
    Amaria, ame si fofoe nye Sefatia, ame si fofoe nye Mahalalel, ame si nye Perez
    ƒe dzidzimevi;'
  eng-LEE: 'And at Jerusalem dwelt certain of the children of Judah, and of the children
    of Benjamin. Of the children of Judah: ''Athayah the son of ''Uzziyah, the son
    of Zechariah, the son of Amaryah, the son of Shephatyah, the son of Mahalalel,
    of the children of Perez:'
  asm-FB: 'যিহূদাৰ বংশৰ কিছুমান আৰু বিন্যামীনৰ বংশৰ কিছুমান লোক যিৰূচালেমত বাস কৰিলে।
    যিহূদাৰ পৰা অহা লোক সকলৰ অন্তৰ্ভুক্ত সকল: পেৰচৰ বংশৰ মহলেলৰ পুত্র চফটিয়া, চফটিয়াৰ
    পুত্র অমৰিয়া, অমৰিয়াৰ পুত্র জখৰিয়া, জখৰিয়াৰ পুত্র উজ্জিয়া, আৰু উজ্জিয়াৰ
    পুত্র অথায়া।'
  sus-A: بْشِ مَنفّ نَشٍيٍ سَبَتِ دَرِ سَلَمُ، ندٍيٍ كٍلِ يُدَ بْنسْي نُن بُنيَمِن
    بْنسْي نّ. نَشٍيٍ كٍلِشِ يُدَ بْنسْي، نٍيٍ شِلِيٍ نَن يِ كِ؛ عَتَيَيَ نُن مَاسٍيَ.
    عَتَيَيَ بَبَ شِلِ يُسِيَ. نَ قَن بَبَ شِلِ سَكَرِ. نَ قَن بَبَ شِلِ عَمَرَيَ.
    نَ قَن بَبَ شِلِ سّقَتَيَ. نَ قَن بَبَ شِلِ مَهَلَلٍلِ. نَ قَن بَبَ شِلِ ثٍرٍ سِ.
  fra-SBL: 'Une partie des fils de Juda et des fils de Benjamin habitaient à Jérusalem.
    Des fils de Juda : Athaja, fils d''Ozias, fils de Zacharie, fils d''Amaria, fils
    de Shephatia, fils de Mahalalel, des fils de Pérez ;'
  hbo-hbo: וּבִֽירוּשָׁלַ֙͏ִם֙ יָֽשְׁב֔וּ מִבְּנֵ֥י יְהוּדָ֖ה וּמִבְּנֵ֣י בִנְיָמִ֑ן
    מִבְּנֵ֣י יְ֠הוּדָה עֲתָיָ֨ה בֶן־עֻזִּיָּ֜ה בֶּן־זְכַרְיָ֧ה בֶן־אֲמַרְיָ֛ה בֶּן־שְׁפַטְיָ֥ה
    בֶן־מַהֲלַלְאֵ֖ל מִבְּנֵי־פָֽרֶץ׃
  pjt-pjt: '@see-verse:NEH.011.003'
  kik-kik: 'O na andũ angĩ kuuma Juda na Benjamini nĩmatũũraga Jerusalemu): Kuuma
    njiaro-inĩ cia Juda maarĩ: Athaia mũrũ wa Uzia, mũrũ wa Zekaria, mũrũ wa Amaria,
    mũrũ wa Shefatia, mũrũ wa Mahalaleli, wa rũciaro rwa Perezu;'
  fra-NCL: 'A Jérusalem s’établirent des fils de Juda et des fils de Benjamin. — Des
    fils de Juda : Athaïas, fils d’Aziam, fils de Zacharie, fils d’Amarias, fils de
    Saphatias, fils de Malaléel, des fils de Pharès ;'
  cek-AK: Judah hoi Benjamin ih caanawk loe Jerusalem ah oh o. Judah hoi anghum tathuk
    kaminawk; Athaiah loe Uzziah ih capa, anih loe Zekariah ih capa, anih loe Amariah
    ih capa, anih loe Shephatiah ih capa, anih loe Mahalalel ih capa, anih loe Perez
    ih capa ah oh;
  cuk-cuk: 'Amala, abala Judá-waganad, degi, abala Benjamín-waganmogad. Judá-wagandi,
    wemalad: Uzías-machi-Ataías. Uzíasʼde, Zacarías-machid. Zacaríasʼdi, Amarías-machid.
    Amaríasʼdi, Sefatías-machid. Sefatíasʼdi, Mahalaleel-machid. Mahalaleelʼdi, Fares-wagwad.'
  uig-CYR: '@see-verse:NEH.011.003'
  tel-2017: యూదుల నాయకుల్లో కొందరు, బెన్యామీనీయుల నాయకుల్లో కొందరు యెరూషలేంలో నివాసం
    ఏర్పరచుకున్నారు. యూదుల నాయకుల జాబితాలో ఉన్నవారు ఎవరంటే, జెకర్యా మనవడు ఉజ్జియా
    కొడుకు అతాయా. జెకర్యా తండ్రి అమర్యా, అమర్యా తండ్రి షెఫట్య, షెఫట్య తండ్రి పెరెసు
    వంశీకుడైన మహలలేలు.
  hat-BSA: 'Kèk nan fis a Juda yo avèk kèk nan fis a Benjamin yo te rete Jérusalem.
    Soti nan fis Juda yo: Athaja, fis a Ozias la, fis a Zacharie, fis Amaria, fis
    Schephathia, fis a Mahalaleel, fis a Pérets yo;'
  kos-kos: 'Mwet in sruf lun Judah: Athaiah, wen natul Uzziah, wen natul Zechariah.
    Mwet matu saya in sou lal pa Amariah, Shephatiah, ac Mahalalel, su fwilin tulik
    natul Perez, wen natul Judah.'
  hbo-WLC: וּבִֽירוּשָׁלִַ֙ם֙ יָֽשְׁב֔וּ מִבְּנֵ֥י יְהוּדָ֖ה וּמִבְּנֵ֣י בִנְיָמִ֑ן
    מִבְּנֵ֣י יְ֠הוּדָה עֲתָיָ֨ה בֶן־עֻזִּיָּ֜ה בֶּן־זְכַרְיָ֧ה בֶן־אֲמַרְיָ֛ה בֶּן־שְׁפַטְיָ֥ה
    בֶן־מַהֲלַלְאֵ֖ל מִבְּנֵי־פָֽרֶץ׃
  ibo-ibo: 'Ebe ndị ọzọkwa bụ ndị sitere na Juda na Benjamin, biiri na Jerusalem).
    Ndị sitere nʼagbụrụ Juda bụ ndị a: Ataia nwa Uzaya, nwa Zekaraya, nwa Amaraya,
    nwa Shefataya, nwa Mahalalel, nwa Perez;'
  ory-ory: ପୁଣି, ଯିହୁଦାର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଓ ବିନ୍ୟାମୀନ୍‍ର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କେତେକ ଲୋକ
    ଯିରୂଶାଲମରେ ବାସ କଲେ। ଯିହୁଦାର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଉଷୀୟର ପୁତ୍ର ଅଥାୟ, ସେହି ଉଷୀୟ ଜିଖରୀୟର
    ପୁତ୍ର, ଜିଖରୀୟ ଅମରୀୟର ପୁତ୍ର, ଅମରୀୟ ଶଫଟୀୟର ପୁତ୍ର, ଶଫଟୀୟ ମହଲଲେଲର ପୁତ୍ର, ମହଲଲେଲ ପେରସ-ସନ୍ତାନଗଣ
    ମଧ୍ୟରୁ ଜଣେ;
  chk-chk: 'Seni chon ewe ainangen Juta: Ataia nöün Usia we mwän, Usia nöün Sekaria,
    Sekaria nöün Amaria, Amaria nöün Sefatia, Sefatia nöün Malalel, nge Malalel eman
    mwirimwirin Peres.'
  rop-rop: Ethaiya bin det san blanga Yusaiya en grensan blanga Sekaraiya. Sambala
    grengrenfatha blanga im brom bifo bin Amaraiya, Shefataiya, en Mahalalel brom
    det femili lain blanga Peres det san blanga Juda. Det namba blanga ola men brom
    det femili lain blanga Peres hubin jidan langa Jerusalem bin 468 strongbala men.
    Meiseiya bin det san blanga Baruk en det grensan blanga Kolosei. Sambala grengrenfatha
    blanga im brom bifo bin Heisaiya, Edaiya, Joiyarib, en Sekaraiya brom det femili
    lain blanga Shela, det san blanga Juda. Dislot lidamob brom det Benjamin klen.
  ukr-1871: 'В Ерусалимі жили деякі з синів Юди та з синів Бенямина. З синів Юди:
    Атаїя, син Сафатії, сина Малелеїлового, з синів Фаресових,'
  deu-1951: 'Es wohnten aber zu Jerusalem Kinder von Juda und Kinder von Benjamin.
    Von den Kindern Juda: Ataja, der Sohn Ussias, des Sohnes Secharjas, des Sohnes
    Amarjas, des Sohnes Sephatjas, des Sohnes Mahalaleels, von den Kindern des Perez.'
  eng-JPS: 'And in Jerusalem dwelt certain of the children of Judah, and of the children
    of Benjamin. Of the children of Judah: Athaiah the son of Uzziah, the son of Zechariah,
    the son of Amariah, the son of Shephatiah, the son of Mahalalel, of the children
    of Perez;'
  srp-1865: 'U Jerusalimu dakle naseliše se neki od sinova Judinijeh i Venijaminovijeh:
    od sinova Judinijeh: Ataja sin Ozije, sina Zaharije, sina Amarije, sina Sefatije,
    sina Maleleilova, od sinova Faresovijeh;'
  lug-lug: 'Mu Yerusaalemi mwabeerangamu abamu ku bazzukulu ba Yuda, n’abamu ku bantu
    abaava mu Benyamini. Bazzukulu ba Yuda abaasenga eyo be bano: Ataya mutabani wa
    Uzziya, muzzukulu wa Zekkaliya, muzzukulu wa Amaliya, muzzukulu wa Sefatiya, muzzukulu
    wa Makalaleri, ow’omu lulyo lwa Pereezi;'
  heb-heb: ובירושלם ישבו מבני יהודה ומבני בנימן מבני יהודה עתיה בן עזיה בן זכריה בן
    אמריה בן שפטיה בן מהללאל מבני פרץ׃
  ben-IRV: আর যিহূদা ও বিন্যামীন গোষ্ঠীর কিছু লোক যিরূশালেমে বাস করল। যিহূদার বংশধরদের
    মধ্য থেকে উষিয়ের ছেলে অথায় সেই উষিয় সখরিয়ের ছেলে, সখরিয় অমরিয়ের ছেলে, অমরিয়
    শফটিয়ের ছেলে, শফটিয় মহললেলের ছেলে, সে পেরসের ছেলেদের মধ্যে একজন।
  pan-pan: ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨੀਆਂ ਵਿੱਚੋਂ ਕੁਝ ਲੋਕ ਰਹਿੰਦੇ ਸਨ। ਯਹੂਦਾਹ ਦੇ
    ਵੰਸ਼ ਵਿੱਚੋਂ ਅਥਾਯਾਹ ਜੋ ਉੱਜ਼ੀਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਜ਼ਕਰਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਅਮਰਯਾਹ ਦਾ ਪੁੱਤਰ,
    ਉਹ ਸ਼ਫਟਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਮਹਲਲੇਲ ਦਾ ਪੁੱਤਰ ਜੋ ਪਰਸ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਸੀ,
  mya-JVB: ယုဒ အမျိုး ၊ ဖာရက် ၊ မဟာလေလ ၊ ရှေဖတိ ၊ အာမရိ ၊ ဇာခရိ ၊ ဩဇိ တို့မှ ဆင်းသက်သော
    အသာယ တပါး၊
  tbg-tbg: 'Nora vaiinti taaraqanta Iutaara ankuqihai Ataiaaka Maseaaka vaura. Ataiaara
    okara maantimama vairo: Ataiaara qova Usiava vauvaro vira qova Sekaraiaava vauvaro
    vira qova Amariaava vauvaro vira qova Sefatiaava vauvaro vira qova Mahalaleliva
    vaura. Mahalaleliva Peresira anku vaura.'
  hmo-hmo: '{Iuda iduhu taudia} Ataia, Usaia ena natuna, Usaia be Sekaraia ena natuna,
    Sekaraia be Amaraia ena natuna, Amaraia be Sepataia ena natuna, Sepataia be Mahalalela
    ena natuna, Mahalalela be Perese ena bese, bona Perese be Iuda ena natuna.'
  urd-urd: और येरूशलेम में कुछ बनी यहूदाह और कुछ बनी बिनयमीन रहते थे। बनी यहूदाह में
    से, 'अतायाह बिन 'उज्ज़ियाह बिन ज़करियाह बिन अमरियाह बिन सफ़तियाह बिन महललएल बनी
    फ़ारस में से;
  rus-SYN: 'в Иерусалиме жили из сыновей Иуды и из сыновей Вениамина. Из сыновей Иуды:
    Афаия, сын Уззии, сын Захарии, сын Амарии, сын Сафатии, сын Малелеила, из сыновей
    Фареса,'
  bqc-SIM: ↄ̃ Yudaeↄ ń Bɛ̃yãmɛɛ buieↄ zↄ̃̀lɛ Yelusalɛũ. Yudaↄ dↄaanaↄ tↄ́n Ataia
    ń Maaseao. Pɛlɛzi Maalalee ì, Maalalee Sefatia ì, Sefatia Amalia ì, Amalia
    Zakali ì, Zakali Uzia ì, ↄ̃ Uzia Ataiapi ì.
  tcz-CHONGTHU: 'Ahinlah Judah le Benjamin na kona mi phabep khat Jerusalem’a achengun
    ahi. Chule Judah phunga konin: Uzzia chapa Athai’ah, Zechariah chapa, Amariah
    chapa, Shephatiah chapa, Mahalalel chapa, Perez insung mi ngen ahiuve.)'
  mar-mar: यरूशलेमेमध्ये काही यहूदी आणि बन्यामीनी घराण्यातील व्यक्ती राहत होत्या.
    यरूशलेमामध्ये आलेले यहूदाचे वंशज पुढीलप्रमाणेः उज्जीयाचा पुत्र अथाया, जखऱ्याचा
    पुत्र, अमऱ्याचा पुत्र आणि अमऱ्या शफाट्याचा. शफाट्या महललेलचा. महललेल हा पेरेसचा
    वंशज.
  qub-qub: 'Waquin Judá trïbu caj, Benjamín trïbu caj Jerusalencho tiyaran. Judá trïbu
    runacuna caynömi caran: Uziaspa wamran Ataías. Uzías caran Zacariaspa wamran,
    Zacarías caran Amariaspa wamran. Amarías caran Sefatiaspa wamran. Sefatías caran
    Mahalaleelpa wamran. Mahalaleel caran Farespita mirar aywaj.'
  hat-hat: Moun branch fanmi Jida yo ak moun branch fanmi Benjamen yo te rete lavil
    Jerizalèm. Nan moun Jida yo te gen Ataja, pitit gason Ouzija. Ouzija sa a te pitit
    Zekaraya, Zekaraya te pitit Amarya, Amarya te pitit Chefatya, Chefatya te pitit
    Maleyèl, Maleyèl te pitit Perès.
  eng-BSB: 'while some of the descendants of Judah and Benjamin settled in Jerusalem.)
    From the descendants of Judah: Athaiah son of Uzziah, the son of Zechariah, the
    son of Amariah, the son of Shephatiah, the son of Mahalalel, a descendant of Perez;'
  eng-WEBPB: 'Some of the children of Judah and of the children of Benjamin lived
    in Jerusalem. Of the children of Judah: Athaiah the son of Uzziah, the son of
    Zechariah, the son of Amariah, the son of Shephatiah, the son of Mahalalel, of
    the children of Perez;'
  kbq-kbq: Hianagi mago'a Juda nagapinti'ene Benzameni nagapintira Jerusalemi ran
    kumapi mani'naze. Hagi Juda nagapinti vahe zamagi'a ama'ne, Uzzia nemofo Ataia'e.
    Hanki Uzziana Zekaraia kasentegeno, Zekaraiana Amaria kasentegeno, Amariana Sefatia
    kasentegeno, Sefatiana Mahalaleli kasentegeno, Mahalalelina Perezi kasentegeno,
    Perezina Juda kasente'ne. Hagi Ataia'a Perezi nagapinti efore hu'ne.
  nhe-BL: 'Sequin tlacame tlen nopa huejhueyi familias Judá huan Benjamín hualajque
    para mocahuase ipan altepetl Jerusalén. Tlen iixhuihua Judá mocajque ipan Jerusalén:
    Ataías, icone Uzías, tlen elqui icone Zacarías, tlen elqui icone Amarías, tlen
    elqui icone Sefatías, tlen elqui icone Mahalaleel, tlen elqui se ipan ifamilia
    Fares.'
  gub-BL: 'Zuta izuapyapyr wà: Atai Uzi ta''yr Zakari hemimino. Na''aw wapy waner
    wà: Amaria, Xepaxi, Maararew. Wiko Perez Zuta ta''yr izuapyapyr romo wà.'
