verse: NEH.011.021
translations:
  mal-C: ദൈവാലയദാസന്മാർ ഓഫേലിൽക്കുന്നിൽ താമസിച്ചു; സീഹയും ഗിശ്പയും അവർക്കു മേൽനോട്ടം
    വഹിച്ചു.
  deu-TKW: Die Tempeldiener aber wohnten auf dem Ophel, und Ziha und Gispa waren über
    die Tempeldiener gesetzt.
  lin-lin: Basali ya Tempelo bazalaki kovanda na ngomba Ofeli, mpe Tsika elongo na
    Gishipa bazalaki bakambi na bango.
  eng-LSV: and the Nethinim are dwelling in Ophel, and Ziha and Gishpa [are] over
    the Nethinim.
  eng-GNV: And the Nethinims dwelt in the fortresse, and Ziha, and Gispa was ouer
    the Nethinims.
  eng-WEBSTER: 'But the Nethinims dwelt in Ophel: and Ziha and Gispa were over the
    Nethinims.'
  nhw-BL: Pero nopa tlacame catli tequipanohuayayaj tiopan calijtic mochantijque ipan
    nopa tepetl Ofel nechca Jerusalén. Inintlayacancahua eliyaya Ziha huan Gispa.
  swh-ONEN: Watumishi wa Hekalu waliishi katika kilima cha Ofeli. Siha na Gishpa walikuwa
    wasimamizi wao.
  bba-bba: Nɛtinibɑ bɑ dɑ bɑ sinɑwɑ ɡunɡunɔ. Ben wiruɡibɑ Sisɑ kɑ Gisipɑ.
  eng-KJVCPB: 'But the Nethinims dwelt in Ophel: and Ziha and Gispa were over the
    Nethinims.'
  luo-luo: Jotij hekalu nodak e got mar Ofel, to Ziha kod Gishpa ema ne joritgi.
  meu-meu: A dubu ena hesiai taudia na Ofele ai e nohova; bona Siha bona Gispa ese
    dubu ena hesiai taudia e biagudia.
  npi-ULB: मन्‍दिरका सेवकहरू ओफेल डाँडामा बसे, अनि सीहा र गिश्‍पा तिनीहरूका जिम्‍मावाल
    थिए ।
  yor-yor: Àwọn ìránṣẹ́ tẹmpili ń gbé lórí òkè Ofeli, Siha àti Giṣpa sì ni alábojútó
    wọn.
  ind-ind: Para pekerja rumah TUHAN tinggal di bukit Ofel di kota Yerusalem. Pemimpin
    mereka adalah Ziha dan Gispa.
  pes-OPCB: خدمتگزاران خانهٔ خدا (که سرپرستان ایشان صیحا و جشفا بودند) در بخشی از
    اورشلیم به نام عوفل زندگی می‌کردند.
  tgl-ULB: Ang mga manggagawa ng templo ay nanirahan sa Ofel, at sina Ziha at Gispa
    ang namahala sa kanila.
  hui-hui: Ani heagola Ngode Datagaliwabenaga andaha biabe bialu haga agali hearu
    ti nde Yarusalemeni dege dindi hombene mbira mini Obele wiagoria hene. Tigua biabe
    ogoni bialu helo agali kira Siha Gisibala libugua ti handayaho haga bini.
  mya-mya: ဗိ​မာန်​တော်​အ​လုပ်​သ​မား​များ​သည် ယေ​ရု ရှ​လင်​မြို့​သြ​ဖေ​လ​ဟု​အ​မည်​တွင်​သော
    အ​ရပ်​တွင်​နေ​ထိုင်​၍ ဇိ​ဟ​နှင့်​ဂိ​သ​ပ​တို့ ၏​ကွပ်​ကဲ​မှု​အောက်​တွင်​အ​လုပ်​လုပ်​ကြ
    လေ​သည်။
  bod-N: མཆོད་གཡོག་རྣམས་ནི་ཨོ་ཕེལ་དུ་གནས་ཏེ། ཁོ་ཚོར་ཙི་ཧཱ་དང་གེས་པ་གཉིས་ཀྱིས་བདག་སྐྱོང་བྱེད་ཀྱི་ཡོད་པ་ཡིན།
  sna-sna: Vashandi vomutemberi vaigara pamusoro pegomo reOferi, uye Ziha naGishipa
    ndivo vaiva vatungamiri vavo.
  spa-BLM: Pero los servidores del templo vivían en Ofel, y Ziha y Gishpa estaban
    al frente de los servidores del templo.
  cac-cac: A eb' smunlaj d'a templo, ix cajnaj eb' d'a Jerusalén d'a jun tzalan scuchan
    Ofel. Axo vin̈aj Ziha yed' vin̈aj Gispa scuchb'an eb' d'a munlajel chi'.
  swh-ULB: Wafanyakazi wa hekalu waliishi Ofeli, na Siha na Gishpa walikuwa wakiwaongoza.
  bel-bel: А нэтынэі жылі ў Афэле; над нэтынэямі Цыха і Гішфа.
  deu-ELBBK: Und die Nethinim wohnten auf dem Ophel; und Zicha und Gischpa waren über
    die Nethinim. –)
  mbb-OT: Piru is menge suluǥuen diyà te valey te Nengazen he ebpenguluwan ni Ziha
    wey ni Gishpa, diyè dan med-ubpà te mibuntud-buntud he Ofel.
  mal-2015: ദൈവാലയദാസന്മാരോ ഓഫേലിൽ പാർത്തു; സീഹയും ഗിശ്പയും ദൈവലായദാസന്മാരുടെ പ്രമാണികൾ
    ആയിരുന്നു.
  rmc-rmc: O chramoskre služobňika bešenas pro brehos Ofel andro Jeruzalem a lengre
    vodci sas o Cichas the o Gišpas.
  pes-OPV: و نتینیم در عوفل سکنی گرفتند وصیحا و جشفا روسای نتینیم
  ron-1924: Служиторий Темплулуй с-ау ашезат пе дял ши авяу де кэпетений пе Циха ши
    Гишпа.
  ben-OBCV: উপাসনা গৃহের সেবাকারীরা ওফল পাহাড়ে বাস করত, এবং সীহ ও গীষ্প তাদের উপর
    দায়িত্বে ছিল।
  som-som: Laakiinse kuwii reer Netiiniim waxay degeen Cofel, oo waxaa reer Netiiniim
    madax u ahaa Siixaa iyo Gishfaa.
  lat-VUC: Et Nathinæi, qui habitabant in Ophel, et Siaha, et Gaspha de Nathinæis.
  eng-ASVBT: 'But the Nethinim dwelt in Ophel: and Ziha and Gishpa were over the Nethinim.'
  ita-1885: Ma i Netinei abitarono in Ofel; e Siha, e Ghispa, erano sopra i Netinei.
  eng-ULB: The temple workers lived in Ophel, and Ziha and Gishpa were in charge of
    them.
  spa-VBL: Los servidores del Templo vivían en la colina de Ofel. Ziha y Gispa estaban
    a cargo de ellos.
  fra-_FOB: Les Néthiniens habitèrent à Ophel; Tsicha et Guishpa étaient préposés
    sur les Néthiniens.
  mal-mal: ദൈവാലയദാസന്മാരോ ഓഫേലിൽ പാർത്തു; സീഹയും ഗിശ്പയും ദൈവലായദാസന്മാരുടെ പ്രമാണികൾ
    ആയിരുന്നു.
  urd-GVR: Rab ke ghar ke ḳhidmatgār Ofal Pahāṛī par baste the. Zīhā aur Jisfā un
    par muqarrar the.
  suz-BL: मिनु परमप्रभु यावे आ खिं ङा गेय पाइबपुकी यरूसलेम सहर ओफेल माइक्‍तीकेमी बाक्‍शो
    बाक्‍तेक्‍म। सीहा नु गिश्‍पा परमप्रभु यावे आ खिं ङा गेय पाइब आन कली कोव़ब बाक्‍ताक्‍से।
  ita-1927: I Nethinei si stabilirono sulla collina, e Tsiha e Ghishpa erano a capo
    dei Nethinei.
  ckb-ckb: بەڵام خزمەتکارانی پەرستگا لە گردی عۆفێل نیشتەجێ بوون، چیحا و گیشپا سەرپەرشتیاریان
    بوون.
  eng-BBE: But the Nethinim were living in the Ophel; and Ziha and Gishpa were over
    the Nethinim.
  kan-OKCV: ಆದರೆ ದೇವಾಲಯದ ಸೇವಕರು ಓಫೇಲ್ ಗುಡ್ಡದಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು. ಜೀಹನೂ, ಗಿಷ್ಪನೂ ಅವರ
    ನಾಯಕರು.
  bbb-bbb: '@see-verse:NEH.011.020'
  tam-2017: ஆலய பணியாளர்கள் ஓபேலிலே குடியிருந்தார்கள்; அவர்கள்மேல் சீகாவும் கிஸ்பாவும்
    பொறுப்பாளர்களாக இருந்தார்கள்.
  spa-RV-1909: Y los Nethineos habitaban en Ophel; y Siha y Gispa eran sobre los Nethineos.
  ron-BTF: Dar netinimii locuiau în Ofel; și Țiha și Ghișpa erau peste netinimi.
  eng-WEBP: But the temple servants lived in Ophel; and Ziha and Gishpa were over
    the temple servants.
  eng-FBV: The Temple servants lived on the hill of Ophel. Ziha and Gishpa were in
    charge of them.
  nld-1939: De tempelknechten woonden op de Ofel; Sicha en Gisjpa stonden aan het
    hoofd der tempelknechten.
  nch-BL: Pero nopa tacame cati tequipanohuayayaj tiopan calijtic mochantijque ipan
    nopa tepet Ofel nechca Jerusalén. Inintayacancahua eliyayaj Ziha huan Gispa.
  vie-1934: Người Nê-thi-nim đều ở tại Ô-phên; Xi-ha và Ghít-ba làm quan trưởng của
    người Nê-thi-nim.
  hin-CV: हां, मंदिर के सेवक ओफेल नगर में बस गए थे. ज़ीहा और गिशपा मंदिर सेवकों के
    अधिकारी थे.
  spa-BES: Pero los sirvientes del templo habitaban en Ofel; y Ziha y Gispa estaban
    sobre los sirvientes del templo.
  tdx-tdx: Fe nimoneñe e Ofele ao o mpitoroñ’ anjombao; i Tsikà naho i Gispà ty nimpisary
    o mpitoroñ’ anjombao.
  tha-KJV: แต่​คนใช้​ประจำพระวิหารอยู่​ที่​โอเฟล และศีหะกั​บก​ิชปาควบคุมคนใช้ประจำพระวิ​หาร
  por-BR-2018: E os servos do templo habitavam em Ofel; e Zia e Gispa governavam sobre
    os servos do templo.
  deu-ELO: Und die Nethinim wohnten auf dem Ophel; und Zicha und Gischpa waren über
    die Nethinim. -)
  eng-WYC-2018: And [the] Nethinims, that dwelled in Ophel; and Ziha and Gishpa of
    [the] Nethinims. (And the Temple workers lived in the part of Jerusalem called
    Ophel; and Ziha and Gishpa were their leaders, or their overseers.)
  epo-epo: Kaj la Netinoj loĝis en Ofel; Ciĥa kaj Giŝpa estis super la Netinoj.
  uig-PIN: Ibadǝthanining hizmǝtkarliri bolsa Ofǝl dɵngigǝ makanlaxti; ibadǝthanining
    hizmǝtkarlirini Ziha bilǝn Gixpa baxⱪurdi.
  beo-beo: 'Debolo hawa: hamosu dunu da Yelusaleme moilai amo ganodini sogebi ea dio
    amo Oufele amo ganodini esalebe ba:i. Ilia ouligisu dunu aduna ela dio da Saiha
    amola Gisiba.'
  tpi-OTNT: Na ol wokman bilong haus bilong God i stap long Ofel, wanpela hap bilong
    Jerusalem, na Siha na Gispa i bosim ol long wok.
  hau-SA: Ma’aikatan haikali sun zauna a kan tudun Ofel. Ziha, da Gishfa ne suke lura
    da su.
  uig-LAT: Ibadetxanining xizmetkarliri bolsa Ofel döngige makanlashti; ibadetxanining
    xizmetkarlirini Zixa bilen Gishpa bashqurdi.
  nde-nde: Izinceku zethempelini zazihlala entabeni i-Ofeli, ziphethwe nguZiha loGishipha.
  ton-ton: 'Ka naʻe nofo ʻae kau Netenimi ʻi Ofili: pea ko Siha mo Kisipa naʻe pule
    ki he kakai Netenimi.'
  ces-1613: Ale Netinejští bydlili v Ofel, Zicha pak a Gispa byli představeni Netinejským.
  eng-WMB: But the temple servants lived in Ophel; and Ziha and Gishpa were over the
    temple servants.
  tam-TCV: ஆலய பணியாட்கள் ஓபேல் குன்றில் வாழ்ந்தார்கள். சீகாவும் கிஸ்பாவும் இவர்களுக்குப்
    பொறுப்பாயிருந்தார்கள்.
  ceb-ULB: Ang mga trabahante sa templo nagpuyo sa Ofel, ug si Ziha ug si Gishpa mao
    ang nagdumala kanila.
  pol-UBG: Ale Netinici mieszkali na Ofelu, a Sicha i Giszpa stali na czele Netinitów.
  urd-GVU: رب کے گھر کے خدمت گار عوفل پہاڑی پر بستے تھے۔ ضیحا اور جِسفا اُن پر مقرر
    تھے۔
  deu-1912: Und die Tempelknechte wohnten am Ophel; und Ziha und Gispa waren über
    die Tempelknechte.
  kan-2017: ದೇವಾಲಯದ ಸೇವಕರು ಓಪೇಲ್ ಗುಡ್ಡದಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದರು. ಚೀಹ, ಗಿಷ್ಪ ಎಂಬುವವರು ಇವರ
    ನಾಯಕರಾಗಿದ್ದರು.
  yap-yap: Pi girdi’en e maruwel nu lan e Tempel e ur pired u lan bang u Jerusalem
    ni kanog yu Ofel ngay ngu’ur maruwelgad ni Ziha nge Gishpa e yow be yog e n’en
    ni ngar rin’ed.
  hlt-MCSB: Ophel kah khosa rhoek tah tamtaeng rhoek tih tamtaeng rhoek soah Ziha
    neh Gispha om.
  mdy-ETH: ጌኤዦ ማኣሮይዳ ማዻ ዓሳ ዬሩሳላሜ ካታሞኮ ፔቴ ዛላ ዖፔሌ ጌይንታ ጌሜራ ናንጋኔ፤ ፂሃና ጊሽፓ ጌይንታ ዓሳ ዔያቶ
    ዛጊ ማዾ ማዺሻኔ።
  twi-ASANTE: Nanso, Asɔredan mu asomfoɔ no a na wɔn ntuanofoɔ yɛ Siha ne Gispa no
    deɛ, wɔn nyinaa kɔtenaa Ofel kokoɔ so.
  eng-WEBU: But the temple servants lived in Ophel; and Ziha and Gishpa were over
    the temple servants.
  wal-wal: SHin Beeta Maqidasiyaa ashkkarati Yerusalaame kataman issi baggaara de7iya
    Ofeela giyo heeran de7idosona. Xiihinne Gishppinne naa77ai eta kaalettiyaageeta.
  spa-PDDPT: Los servidores del Templo vivieron en Ofel. Ziha y Gispa tenían a su
    cargo estos servidores.
  gun-gun: Templo py omba'eapo va'e kuery ma Ofel py ikuai. Ha'e va'e kuery re opena
    va'e ma Zia ha'e Gispa.
  agu-BL: Ma yi e' yi na chak'uj le ca'l Kataj, cho'n chinajewe'n Jerusalén, le jun
    ama'l yi na bi'aj Ofel. Yi chibajxom i'tz, Ziha tu Gispa.
  ilo-ULB: Nagnaed idiay Ofel dagiti trabahador ti templo, ket da Siha ken Gispa ti
    mangidadaulo kadakuada.
  kpg-kpg: Digau ngalua o di Hale Daumaha guu noho i Jerusalem i di gowaa dela e hagaingoo
    bolo Ophel, e hai nadau moomee e dagi go Ziha mo Gishpa.
  uig-ARA: ئىبادەتخانىنىڭ خىزمەتكارلىرى بولسا ئوفەل دۆڭىگە ماكانلاشتى؛ ئىبادەتخانىنىڭ
    خىزمەتكارلىرىنى زىخا بىلەن گىشپا باشقۇردى.
  sus-sus: Hɔrɔmɔbanxi walikɛe sabatixi Ofeli geya nan fari. Sixa nun Gisepa nan findi
    e xa mangɛe ra.
  pon-2006: Tohndoadoahk en Tehnpas Sarawio soandihte wasa kis nan Serusalem me adaneki
    Opel oh wia arail doadoahk pahn kaweid en Siha oh Kispa.
  ksd-ksd: Ma ra tari na papalum ta ra pal i gomgom dia ga ki Opel; ma Sika ma Gispa
    dir ga kure ra tarai na papalum.
  tur-YTC: Ancak tapınak hizmetkârları Ofel'de yaşıyordu; tapınak hizmetkârlarının
    başında Ziha ile Gişpa vardı.
  ind-AYT: Akan tetapi, para pelayan bait Allah tinggal di Ofel. Ziha dan Gispa adalah
    pengawas pelayan-pelayan bait Allah.
  nya-nya: Koma antchito a ku Nyumba ya Mulungu ankakhala pa phiri la Ofeli, ndipo
    Ziha ndi Gisipa ndiwo anali kuwayangʼanira.
  hrv-hrv: Netinci su stanovali u Ofelu; Siha i Gišpa bijahu na čelu netinaca.
  mps-mps: Tama te Godigo tempel bede sę ebo bidi dabe te Ofelde bidali, te Jerusalem
    me badu, tama te bidi Siha me Gispa sigo augwali te sę ebo tonaluai dao.
  tpi-tpi: Na ol wokman bilong haus bilong God i stap long Ofel, wanpela hap bilong
    Jerusalem, na Siha na Gispa i bosim ol long wok.
  dan-1931: Tempeltrællene boede på Ofel; Ziha og Gisjpa var sat over Tempeltrællene.
  vie-OVCB: Còn những người phục dịch Đền Thờ và hai người đứng đầu nhóm này, Xi-ha
    và Ghít-ba, đều ở tại Ô-phên.
  guj-2017: ભક્તિસ્થાનના સેવકો ઓફેલમાં રહ્યા અને સીહા તથા ગિશ્પા તેમના અધિકારી હતા.
  pon-2006A: Tohndoadoahk en Tehnpas Sarawio soandihte wasa kis nan Serusalem me adaneki
    Opel oh wia arail doadoahk pahn kaweid en Siha oh Kispa.
  por-BRBSL: Mas os servos do templo viviam em Ofel; e Ziha e Gishpa estavam sobre
    os servos do templo.
  cth-cth: Hatei, Nethinim taminaw teh Ophel vah ao awh. Ziha hoi Gispha teh Nethinim
    taminaw kahrawikung lah ao roi.
  twi-twi: Nanso Asɔredan mu asomfo no a na Siha ne Gispa da wɔn ano no de, wɔn nyinaa
    kɔtenaa Ofel koko so.
  hlt-hlt: Ophel kah khosa rhoek tah tamtaeng rhoek tih tamtaeng rhoek soah Ziha neh
    Gispha om.
  tbz-SIM: Bɛ̀ɛ̀ do tú Kuyie ncĩ́ɛ̃̀tɛ̀ kó bɛtɔ̃mbɛ̀ bɛɛ̀ do bo Sedisɑdɛmmu kó dicɛ̃kɑrì
    bɛ̀ tu dì Ofɛri, Tisiɑ nɛ̀ Kisipɑ kɛ̀ bɛɛ̀ mbɛ̀ ni.
  msy-2020: Ezɨ Godɨn Dɨpenimɨn ingangarir gumaziba Ofelɨn iti. Ezɨ Siha ko Gispa
    men ingangaribar garir gumazimning.
  dop-dop: Ɩsɔ tǝsɛɛlɛ tɑɑ tǝmlɑtɑɑ kɑ wɛ Yosɑlɛm ɩcɑtɛ hɔɣɔlʋɣʋ ŋku pɑ yɑɑ sɩ Ofɛlɩ
    tɔ kʋ tɑɑ, nɑ Sihɑ, nɑ Kisepɑ pɑ́ pɑɑsǝɣǝnɑ-wɛ.
  azb-azb: Məbəd qulluqçuları isə Ofeldə qalırdı. Sixa və Gişpa onlara rəhbərlik edirdi.
  eng-DBY: And the Nethinim dwelt in Ophel; and Ziha and Gispa were over the Nethinim.
  hin-2017: नतीन लोग ओपेल में रहते; और नतिनों के ऊपर सीहा, और गिश्पा ठहराए गए थे।
  wol-KYG: Ci kaw loolu ña féetewoo liggéey yu sew ya ca kër Yàlla ga dëkk Ofel, Siyxa
    ak Gispa jiite leen.
  eng-YLT: and the Nethinim are dwelling in Ophel, and Ziha and Gishpa [are] over
    the Nethinim.
  eng-WYC-2017: And [the] Nethinims, that dwelled in Ophel; and Ziha and Gishpa of
    [the] Nethinims.
  eng-WMBB: But the temple servants lived in Ophel; and Ziha and Gishpa were over
    the temple servants.
  urd-GVH: रब के घर के ख़िदमतगार ओफ़ल पहाड़ी पर बसते थे। ज़ीहा और जिसफ़ा उन पर मुक़र्रर
    थे।
  rug-rug: Ba sari na tie tavetavete pa Zelepade si koa pa Zerusalema pa popoa Opeli,
    meke ari Ziha e Qisipa si kopuni pa tinavete.
  gaz-gaz: Tajaajiltoonni mana qulqullummaa garuu tulluu Oofeel irra jiraatan; Ziihaa
    fi Gishiphaan immoo ajajjoota isaanii turan.
  fra-LSG: Les Néthiniens s’établirent sur la colline, et ils avaient pour chefs Tsicha
    et Guischpa.
  yal-yal: Ala Batu Banxin walikɛne yi dɔxi Ofɛli geyaan nan fari. Sixa nun Gisipa
    nan yi e kuntigine ra.
  haw-1868: Noho iho la ka poe Netini iloko o Opela; a maluna o ka poe Netini, o Ziha
    a me Gisepa.
  arb-NAV: أَمَّا خُدَّامُ الْهَيْكَلِ فَأَقَامُوا فِي الأَكَمَةِ بِإِشْرَافِ صِيحَا
    وَجِشْفَا.
  ewe-ewe: Ke gbedoxɔmedɔwɔlawo katã, ame siwo ƒe kplɔlawoe nye Ziha kple Gispa la
    nɔ Ofel.
  eng-LEE: But the temple-servants dwelt in the hill-fort; and Zicha and Gishpa were
    over the temple-servants.
  asm-FB: মন্দিৰৰ কৰ্মচাৰী সকলে ওফেলত বাস কৰিছিল; আৰু তেওঁলোকৰ দায়িত্বত চীহা ও গিষ্পা
    আছিল।
  sus-A: هْرْ مْبَنشِ وَلِكّيٍ سَبَتِشِ عٌقٍلِ فٍيَ نَن قَرِ. سِشَ نُن فِسٍثَ نَن
    قِندِ عٍ شَ مَنفّيٍ رَ.
  fra-SBL: Mais les serviteurs du temple habitaient à Ophel, et Ziha et Gishpa étaient
    à la tête des serviteurs du temple.
  hbo-hbo: וְהַנְּתִינִ֖ים יֹשְׁבִ֣ים בָּעֹ֑פֶל וְצִיחָ֥א וְגִשְׁפָּ֖א עַל־הַנְּתִינִֽים׃
    פ
  pjt-pjt: '@see-verse:NEH.011.020'
  kik-kik: Ndungata cia hekarũ ciatũũraga kĩrĩma-inĩ kĩa Ofeli, marũgamĩrĩirwo nĩ
    Ziha na Gishipa.
  fra-NCL: Les Nathinéens, s’établirent dans le quartier d’Ophel ; Siha et Gaspha
    étaient préposés aux Nathinéens.
  cek-AK: Toe tempul thungah toksah Nethinim tamnanawk loe Ophel mae nuiah oh o; Ziha
    hoi Gispa loe nihcae ukkung ah oh hoi.
  cuk-cuk: Bab-Dummadse-goled-neggi-arbamaladdi, Ofel-yargi megismalad. Ziha, degi,
    Gispa, amar, amar-dummadga gusmalad.
  uig-CYR: Ибадәтханиниң хизмәткарлири болса Офәл дөңигә маканлашти; ибадәтханиниң
    хизмәткарлирини Зиха билән Гишпа башқурди.
  tel-2017: దేవాలయం పనివారు ఓపెలులో నివసించారు. వారిలో ప్రముఖులు జీహా, గిష్పా అనేవాళ్ళు.
  hat-BSA: Men sèvitè tanp yo te rete nan ti mòn Ophel la, e Tsicha avèk Guischpa
    te chèf a sèvitè tanp yo.
  kos-kos: Mwet orekma lun Tempul elos muta ke ipin acn se Jerusalem pangpang Ophel,
    ac orekma ye kolyuk lal Ziha ac Gishpa.
  hbo-WLC: וְהַנְּתִינִ֖ים יֹשְׁבִ֣ים בָּעֹ֑פֶל וְצִיחָ֥א וְגִשְׁפָּ֖א עַל־הַנְּתִינִֽים
    ׃ פ
  ibo-ibo: Ndị ahụ niile na-eje ozi nʼụlọnsọ bi nʼugwu Ofel. Ndịisi ha bụ Ziha na
    Gishpa.
  ory-ory: ମନ୍ଦିରରେ ସେବା କରୁଥିବା ଲୋକମାନେ ଓଫଲରେ ବାସ କଲେ; ଆଉ, ସୀହ ଓ ଗିଷ୍ପ ନଥୀନୀୟମାନଙ୍କର
    ଅଧ୍ୟକ୍ଷ ଥିଲେ।
  chk-chk: Iwe, ekewe chon angang ngeni imwenfel ra nonom lon Ofel, eu kinikinin lon
    ewe telinimw Jerusalem, nge Siha me Kispa ra wisen nemeniir.
  rop-rop: Detlot wekinmen blanga det Serramoni Pleis bin jidan langa det pleis langa
    Jerusalem gulum Ofel, en det dubala boswan blanga olabat bin Siha en Gishpa.
  ukr-1871: А нетинеї жили в Офелї; над нетинеями ж Зиха й Гишфа.
  deu-1951: Und die Tempeldiener wohnten auf dem Hügel Ophel; und Ziha und Gispa waren
    über die Tempeldiener verordnet.
  eng-JPS: But the Nethinim dwelt in Ophel; and Ziha and Gishpa were over the Nethinim.
  srp-1865: A Netineji naseliše se u Ofilu, i Siha i Gispa bjehu nad Netinejima.
  lug-lug: Naye abaweereza ba yeekaalu baabeeranga ku lusozi Oferi, era Zika ne Gisupa
    be baali abakulu baabwe.
  heb-heb: והנתינים ישבים בעפל וציחא וגשפא על הנתינים׃
  ben-IRV: কিন্তু নথীনীয়েরা ওফলে বাস করত। তাদের দেখাশোনার ভার ছিল সীহ ও গীষ্পের উপর।
  pan-pan: ਪਰ ਨਥੀਨੀਮ ਓਫ਼ਲ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ, ਅਤੇ ਸੀਹਾ ਤੇ ਗਿਸ਼ਪਾ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਠਹਿਰਾਏ
    ਗਏ ਸਨ।
  mya-JVB: ဘုရား ကျွန်တို့သည် ဩဖေလ အရပ်၌ နေ ၍၊ ဇိဟ နှင့် ဂိသပ တို့ သည် ဘုရား ကျွန်အုပ်
    ဖြစ်ကြ၏။
  tbg-tbg: Kotira Naavuqi kaiqa vare vau vaiintika, vika Ieruharemini Ofelive tunaini
    vaumanta Sihaaka Gisapaaka vika kaiqaqaa raqiki vaura.
  hmo-hmo: To Dubu Helaga ena hesiai taudia be Opele ena ororo dekenai idia noho,
    bona Siha bona Gisipa ese unai hesiai taudia idia biagua.
  urd-urd: लेकिन नतीनीम 'ओफ़ल में बसे हुए थे; और ज़ीहा और जिसफ़ा नतीनीम पर मुक़र्रर
    थे।
  rus-SYN: А нефинеи жили в Офеле; над нефинеями Циха и Гишфа.
  bqc-SIM: Lua ua zĩkɛnaↄ ku Ofɛli sĩ̀sĩ musu. Ziha ń Gisepao mɛ́ ń gbɛ̃zↄ̃ↄↄ
    ũ.
  tcz-CHONGTHU: Ziha le Gishpa lamkainan houin lhacha ho chu abonun Ophel lhang chung’ah
    ana chengun ahi.
  mar-mar: मंदिराचे सेवेकरी ओफेल टेकडीवर राहत. सीहा आणि गिश्पा हे या सेवेकऱ्यांचे
    प्रमुख होते.
  qub-qub: Diospa Templuncho ima ruraycunachöpis arojcunami ichanga tiyaran Ofelcho.
    Paycunapa mandajnin caycaran Zihawan Gispa.
  hat-hat: Travayè tanp yo t'ap viv nan katye lavil Jerizalèm yo rele Ofèl la. Se
    Zicha ak Gichpa ki te chèf travayè yo.
  eng-BSB: The temple servants lived on the hill of Ophel, with Ziha and Gishpa over
    them.
  eng-WEBPB: But the temple servants lived in Ophel; and Ziha and Gishpa were over
    the temple servants.
  kbq-kbq: Hianagi mono nompima eri'zama e'neri'za vahera, Jerusalemi kumapina mago
    kaziga Ofeli nehaza osi agonare mani'naze. Ana hazageke Ziha'ene Gispake kvazamia
    mani'na'e.
  nhe-BL: Pero nopa tlacame tlen tequipanohuayayaj tiopan calijtic mochantijque ipan
    nopa tepetl Ofel nechca Jerusalén. Inintlayacancahua eliyaya Ziha huan Gispa.
  gub-BL: 'Tàpuzuhu pupe uma''ereko ma''e wiko Zeruzarez ipehegwer Opew her ma''e
    rehe wà. Wanereko mehe mokoz awa wiko wanuwihaw romo wà: Zia, Zizipa.'
  eng-DRA: And the Nathinites, that dwelt in Ophel, and Siaha, and Gaspha of the Nathinites.
