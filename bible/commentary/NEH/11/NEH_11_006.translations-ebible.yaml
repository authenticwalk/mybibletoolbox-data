verse: NEH.011.006
translations:
  mal-C: ഫേരെസിന്റെ പിൻഗാമികളായി ആകെ 468 പരാക്രമശാലികൾ ആയിരുന്നു ജെറുശലേമിൽ താമസിച്ചിരുന്നത്.
  deu-TKW: Sämtliche Nachkommen des Perez, die zu Jerusalem wohnten, beliefen sich
    auf 468 kriegstüchtige Männer.
  lin-lin: Bakitani nyonso ya Peretsi oyo bavandaki kati na Yelusalemi bazalaki mibali
    nkama minei na tuku motoba na mwambe.
  eng-LSV: all the sons of Perez who are dwelling in Jerusalem [are] four hundred
    sixty-eight, men of valor.
  eng-GNV: All the sonnes of Perez that dwelt at Ierusalem, were foure hundreth, three
    score and eight valiant men.
  eng-WEBSTER: All the sons of Perez that dwelt at Jerusalem were four hundred sixty
    and eight valiant men.
  nhw-BL: Huajca ica nochi sequinoc catli iixhuihua Fares catli mocajque altepetl
    Jerusalén eliyayaj 468 tlacame catli tetique para tlahuilanase.
  swh-ONEN: Wazao wa Peresi walioishi Yerusalemu walikuwa 468, watu wenye uwezo.
  bba-bba: Perɛsin sikɑdominu be bɑ sinɑ Yerusɑlɛmuɔ ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɛɛru
    kɑ wɑtɑ kɑ nɔɔbɑ itɑ (468). Bɑ sɑ̃ɑwɑ tɑbu durɔ wɔruɡɔbɑ.
  eng-KJVCPB: All the sons of Perez that dwelt at Jerusalem were four hundred threescore
    and eight valiant men.
  luo-luo: Nyikwa Perez maroteke mane odak Jerusalem noromo kwan-gi noromo ji mia
    angʼwen gi piero auchiel gaboro (468).
  meu-meu: Perese garana iboudiai Ierusalem ai e nohova na boga-auka tataudia sinahu-hani
    tauratoi-ahui taurahani.
  npi-ULB: यरूशलेममा बसोबास गर्ने फारेसको परिवारका सबै सन्तान जम्मा ४६८ जना थिए ।
    तिनीहरू कहलिएका मानिसहरू थिए ।
  yor-yor: Àwọn ìran Peresi tó gbé ní Jerusalẹmu jẹ́ àádọ́rinlénírinwó ó dín méjì
    (468) alágbára ọkùnrin.
  ind-ind: Jumlah laki-laki keturunan Peres yang menetap di Yerusalem adalah 468 orang.
    Semuanya terlatih untuk berperang.
  pes-OPCB: جمعاً ۴۶۸ نفر از بزرگان نسل فارص در اورشلیم زندگی می‌کردند.
  tgl-ULB: Lahat ng mga anak ni Peres na nanirahan sa Jerusalem ay 468. Sila ay mga
    tanyag na kalalakihan.
  hui-hui: Perese ibu aguaneneru agali hongohe dege dege handari mariani pira waragariani
    halira (468) ti Yarusalemeni hene.
  mya-mya: ဖ​ရက်​၏​သား​မြေး​များ​အ​နက်​သူ​ရဲ​ကောင်း လေး​ရာ​ခြောက်​ဆယ်​ရှစ်​ယောက်​တို့​သည်
    ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​ကြ​၏။
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པའི་ཕེ་རེལ་ཟིའི་བུ་རྒྱུད་བསྡོམས་པས་བཞི་བརྒྱ་དྲུག་ཅུ་རེ་བརྒྱད་ཡོད།
    ཐམས་ཅད་དཔའ་རྩལ་ཅན་ཡིན།
  sna-sna: Zvizvarwa zvaPerezi avo vaigara muJerusarema vaiva mazana mana namakumi
    matanhatu navasere vaiva varume voumhare.
  spa-BLM: Todos los hijos de Fares que vivían en Jerusalén eran cuatrocientos sesenta
    y ocho hombres valientes.
  cac-cac: '@see-verse:NEH.011.005'
  swh-ULB: Wana wote wa Peresi waliokaa Yerusalemu walikuwa 468. Walikuwa masujaa.
  bel-bel: Усіх сыноў Фарэса, якія жылі ў Ерусаліме, чатырыста шасьцьдзясят восем,
    людзі выдатныя.
  deu-ELBBK: Aller Söhne des Perez, die in Jerusalem wohnten, waren 468 tapfere Männer.
  mbb-OT: (Is menge kevuwazan ni Perez, duen kandan 468 he egkeseriǥan he menge maama
    he ziyè en med-ubpà te Jerusalem.)
  mal-2015: യെരൂശലേമിൽ പാർത്ത പേരെസിന്റെ മക്കൾ ആകെ നാനൂറ്ററുപത്തെട്ടു പരാക്രമശാലികൾ.
  rmc-rmc: Savore le Perecoskre potomki, save bešenas andro Jeruzalem, sas 468 zorale
    murša.
  pes-OPV: جمیع بنی فارص که در اورشلیم ساکن شدند، چهار صد و شصت و هشت مرد شجاع بودند.
  ron-1924: Тоць фиий луй Перец, каре с-ау ашезат ла Иерусалим, ау фост патру суте
    шайзечь ши опт де оамень витежь.
  ben-OBCV: পেরসের বংশের মোট 468 শক্তিশালী লোক জেরুশালেমে বাস করত।
  som-som: Raggii reer Feres oo Yeruusaalem degganaa oo dhammu waxay ahaayeen afar
    boqol iyo siddeed iyo lixdan nin oo xoog leh.
  lat-VUC: omnes hi filii Phares, qui habitaverunt in Jerusalem, quadringenti sexaginta
    octo viri fortes.
  eng-ASVBT: All the sons of Perez that dwelt in Jerusalem were four hundred threescore
    and eight valiant men.
  ita-1885: tutti i figliuoli di Fares che abitarono in Gerusalemme, furono quattrocensessantotto
    uomini di valore.
  eng-ULB: All the sons of Perez who lived in Jerusalem were 468. They were outstanding
    men.
  spa-VBL: El total de los hijos de Fares que vivieron en Jerusalén fue de 468 hombres
    hábiles.
  fra-_FOB: Total des enfants de Pharets, qui s'établirent à Jérusalem, quatre cent
    soixante-huit vaillants hommes.
  mal-mal: യെരൂശലേമിൽ പാർത്ത പേരെസിന്റെ മക്കൾ ആകെ നാനൂറ്റി അറുപത്തി എട്ട് പരാക്രമശാലികൾ.
  urd-GVR: Fāras ke ḳhāndān ke 468 asar-o-rasūḳh rakhne wāle ādmī apne ḳhāndānoṅ samet
    Yarūshalam meṅ rihāishpazīr the.
  suz-BL: यरूसलेमम बाक्‍ब पेरेस आ चच युइ नेल्‍ल पा ४ सहे ६८ जना बोल्‍यो नु महिंब वोंइश
    मुर बाक्‍तेक्‍म।
  ita-1927: 'Totale dei figliuoli di Perets che si stabilirono a Gerusalemme: quattrocento
    sessantotto uomini valorosi.'
  ckb-ckb: هەموو نەوەی پێرێز کە لە ئۆرشەلیم دانیشتبوون، چوار سەد و شەست و هەشت پیاوی
    توانادار بوون.
  eng-BBE: All the sons of Perez living in Jerusalem were four hundred and sixty-eight
    men of good position.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿರುವ ಪೆರೆಚನ ಪುತ್ರರೆಲ್ಲಾ 468 ಮಂದಿ. ಇವರು ಪರಾಕ್ರಮಶಾಲಿಗಳು.
  bbb-bbb: '@see-verse:NEH.011.005'
  tam-2017: எருசலேமிலே குடியிருக்கிற பேரேசின் மகன்களெல்லாம் நானூற்று அறுபத்தெட்டு
    பலசாலிகளாக இருந்தார்கள்.
  spa-RV-1909: Todos los hijos de Phares que moraron en Jerusalem, fueron cuatrocientos
    setenta y ocho hombres fuertes.
  ron-BTF: Toți fiii lui Pereț care au locuit la Ierusalim erau patru sute șaizeci
    și opt de bărbați viteji.
  eng-WEBP: All the sons of Perez who lived in Jerusalem were four hundred sixty-eight
    valiant men.
  eng-FBV: The total of the sons of Perez who lived in Jerusalem was 468 men of ability.
  nld-1939: De zonen van Fáres, die in Jerusalem woonden, telden tezamen vierhonderd
    acht en zestig weerbare mannen.
  nch-BL: Huajca para nochi sequinoc cati iixhuihua Fares cati mocajque ipan altepet
    Jerusalén elque 468 tacame cati tetique para tatehuise.
  vie-1934: Các con cháu của Phê-rết ở tại Giê-ru-sa-lem là bốn trăm sáu mươi tám
    người mạnh dạn.
  hin-CV: येरूशलेम में रह रहे पेरेज़ के सभी 468 वंशज वीर योद्धा थे.
  spa-BES: Todos los hijos de Fares que vivían en Jerusalén eran cuatrocientos sesenta
    y ocho hombres valientes.
  tdx-tdx: 'O hene ana’ i Peretse nimo­neñe e Iero­sa­laimeo: lahilahy maozatse efa-jato-tsi-enempolo-valo’amby.'
  tha-KJV: ลูกหลานของเปเรศทั้งสิ้​นที​่อาศัยอยู่ในเยรูซาเล็ม มี​คนเก่งกล้า สี​่ร้อยหกสิบแปดคน
  por-BR-2018: Todos os filhos de Perez que habitaram em Jerusalém foram quatrocentos
    setenta e oito homens valentes.
  deu-ELO: Aller Söhne des Perez, die in Jerusalem wohnten, waren vierhundertachtundsechzig
    tapfere Männer.
  eng-WYC-2018: all the sons of Perez, that dwelled in Jerusalem, were four hundred
    eight and sixty, strong men. (and all the sons of Perez, who lived in Jerusalem,
    were four hundred and sixty-eight strong men.)
  epo-epo: La nombro de ĉiuj idoj de Perec, kiuj loĝis en Jerusalem, estis kvarcent
    sesdek ok, homoj batalkapablaj.
  uig-PIN: Yerusalemƣa makanlaxⱪan barliⱪ Pǝrǝz jǝmǝtidikilǝr jǝmiy tɵt yüz atmix
    sǝkkiz kixi bolup, ⱨǝmmisi ǝzimǝtlǝr idi.
  beo-beo: Bilese egaga fi bisili agoane ba:i dunu Yelusaleme moilai ganodini, ilia
    idi da 468 agoane ba:i.
  tpi-OTNT: Lain bilong Peres i gat 468 strongpela man i stap long Jerusalem.
  hau-SA: Zuriyar Ferez waɗanda suka zauna a Urushalima sun kai ɗari huɗu da sittin
    da takwas, dukansu kuwa muhimman mutane ne.
  uig-LAT: Yérusalémgha makanlashqan barliq Perez jemetidikiler jemiy töt yüz atmish
    sekkiz kishi bolup, hemmisi ezimetler idi.
  nde-nde: Abesizukulwane sikaPherezi ababehlala eJerusalema babefika 468, amadoda
    aqinileyo.
  ton-ton: Ko e ngaahi foha kotoa pē ʻo Pelesi naʻe nofo ʻi Selūsalema naʻa nau toko
    fāngeau mo e tolungofulu ma valu ko e kau tangata toʻa mālohi.
  ces-1613: Všech synů Fáresových, bydlících v Jeruzalémě, čtyři sta šedesáte osm,
    mužů udatných.
  eng-WMB: All the sons of Perez who lived in Jerusalem were four hundred sixty-eight
    valiant men.
  tam-TCV: எருசலேமில் வாழ்ந்த பேரேஸின் சந்ததிகள் யாவரும் மொத்தமாக நானூற்று அறுபத்தெட்டு
    பலசாலிகளாயிருந்தனர்.
  ceb-ULB: Ang tanan nga mga anak nga lalaki ni Perez nga nagpuyo sa Jerusalem mikabat
    ug 468. Kusgan kaayo sila nga mga lalaki.
  pol-UBG: Wszystkich synów Peresa mieszkających w Jerozolimie było czterystu sześćdziesięciu
    ośmiu dzielnych mężczyzn.
  urd-GVU: فارص کے خاندان کے 468 اثر و رسوخ رکھنے والے آدمی اپنے خاندانوں سمیت یروشلم
    میں رہائش پذیر تھے۔
  deu-1912: Aller Kinder Perez, die zu Jerusalem wohnten, waren vierhundert und achtundsechzig,
    tüchtige Leute.
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ಪೆರೆಚ್ ಸಂತಾನದ ರಣವೀರರು ನಾನೂರ ಆರುವತ್ತೆಂಟು ಮಂದಿ.
  yap-yap: Ma 468 e pi pumo’on nib gilbuwrad ni go’ yad owchen Perez ni ur pired u
    lan yu Jerusalem.
  hlt-MCSB: Jerusalem kah khosa Perez koca boeih he tatthai hlang ya li sawmrhuk parhet
    lo.
  mdy-ETH: ፓርሴ ዜርፆ ባኣካፓ ዖልዚና ዔርቴያ ማዔ ዖይዶ ፄኤታና ላሂታሚ ሳሊ ዓሲ ዬሩሳላሜይዳ ናንጌኔ።
  twi-ASANTE: Afei, na Peres asefoɔ ahanan ne aduosia nwɔtwe (468) a wɔdi mu no na
    na wɔte Yerusalem.
  eng-WEBU: All the sons of Perez who lived in Jerusalem were four hundred sixty-eight
    valiant men.
  wal-wal: Paareesa yaraappe wolqqaama gidida oiddu xeetanne usuppun tammanne hosppun
    asati Yerusalaamen de7idosona.
  spa-PDDPT: Todos los hijos de Fares que vivieron en Jerusalén fueron 468 hombres
    valientes.
  gun-gun: Perez ramymino kuery Jerusalém py ikuai va'e ha'e javi vy ma quatrocentos
    e sessenta e oito avakue ipy'a guaxukueve.
  agu-BL: Cyakil yi e' xonl Faresa'tz yi e' cyaj cyen tan najewe'n le tnum Jerusalén,
    i'tz cyaj cient tu oxc'al tu wajxak chixone'n, nin cyakil yi e'a's nsken tz'ak
    chiyob.
  ilo-ULB: Amin nga annak ni Perez a nagnaed idiay Jerusalem ket 468. Nalalatakda
    a lallaki.
  kpg-kpg: Mai i di hagadili o Perez, nia daane kabemee e 468 ala e noho i Jerusalem.
  uig-ARA: يېرۇسالېمغا ماكانلاشقان بارلىق پەرەز جەمەتىدىكىلەر جەمئىي تۆت يۈز ئاتمىش
    سەككىز كىشى بولۇپ، ھەممىسى ئەزىمەتلەر ئىدى.
  sus-sus: Na kui, Peresi xabilɛ naxee sabati Darisalamu, e findixi mixi kɛmɛ naani,
    mixi tongo senni nun solomasaxan nan na.
  pon-2006: Sang nan kadaudok en Peres, ohl koahiek 468 me kousoan Serusalem.
  ksd-ksd: A tarai Peres par ba dia ki Ierusalem, a ivat na mar ma laptikai na vinun
    ma lavutul, a umana tena ongor diat.
  tur-YTC: Yeruşalem'de yaşayan Peres'in bütün oğulları dört yüz altmış sekiz yiğit
    adamdı.
  ind-AYT: Semua keturunan Peres yang menetap di Yerusalem berjumlah 468 orang yang
    gagah perkasa.
  nya-nya: Zidzukulu zonse za Perezi, anthu amphamvu zawo amene ankakhala ku Yerusalemu
    analipo anthu okwanira 468.
  hrv-hrv: Svega je bilo Faresovih sinova u Jeruzalemu četiri stotine šezdeset i osam
    ljudi sposobnih za boj.
  mps-mps: Te Peresgo hani 468 te bomai bidi naga te Jerusalemde bidai dao.
  tpi-tpi: Lain bilong Peres i gat 468 strongpela man i stap long Jerusalem.
  dan-1931: Alle Perez' Efterkommere, der boede i Jerusalem, udgjorde 468 dygtige
    Mænd.
  vie-OVCB: Con cháu Phê-rết có 468 người sống ở Giê-ru-sa-lem, toàn là người dũng
    cảm.
  guj-2017: પેરેસના સર્વ વંશજો જેઓ યરુશાલેમમાં વસ્યા તેઓ ચારસો અડસઠ હતા. તેઓ સર્વ
    પરાક્રમી પુરુષો હતા.
  pon-2006A: Sang nan kadaudok en Peres, ohl koahiek 468 me kousoan Serusalem.
  por-BRBSL: Todos os filhos de Perez que viviam em Jerusalém eram quatrocentos e
    sessenta e oito homens valentes.
  cth-cth: Perez canaw Jerusalem kaawm e abuemlah 468 touh a pha.
  twi-twi: Afei, na Peres asefo ahannan ne aduosia awotwe (468) a wodi mu no na na
    wɔte Yerusalem.
  hlt-hlt: Jerusalem kah khosa Perez koca boeih he tatthai hlang ya li sawmrhuk parhet
    lo.
  tbz-SIM: Pedɛsi yɑɑ̀bí miɛkɛ bɛɛ̀ do bo Sedisɑdɛmmu kɛ bo bɛnitidɑɑbɛ̀ sikɔusìnɑ̀ɑ̀
    nɛ̀ sipísìkuɔ̀ nɛ̀ bɛ̀ni (468) bɛ̀ɛ̀ tu yɛkɔ̃m̀bɔ̀ yɛmbɛ̀.
  msy-2020: Egha Peresɨn ovavir borir Jerusalemɨn itiba, me bar gumazir gavgavibara.
    Me bar moghɨra, men dɨbobonim, 468ɨn tu.
  dop-dop: Pɛlɛsɩ lʋlʋɣʋ nyǝ́mɑ kpɛntɑ nɑsǝlɛ nɑ pǝlefɛɩ nɩɩtoso nɑ nɑɑnʋwɑ (468)
    kɛlɛ Yosɑlɛm tɑɑ. Pɑ tǝnɑɣɑ mpʋ pɑ kɛ́ kpelikpekɑ nyǝ́mɑ.
  azb-azb: Peres övladlarından Yerusəlimdə yerləşən 468 nəfər igid adam idi.
  eng-DBY: All the children of Pherez that dwelt in Jerusalem were four hundred and
    sixty-eight valiant men.
  hin-2017: पेरेस के वंश के जो यरूशलेम में रहते थे, वह सब मिलाकर चार सौ अड़सठ शूरवीर
    थे।
  wol-KYG: Waa askanu Peres ya dëkk Yerusalem ñeenti téeméeri jàmbaar lañu ak juróom
    benn fukk ak juróom ñett.
  eng-YLT: all the sons of Perez who are dwelling in Jerusalem [are] four hundred
    sixty and eight, men of valour.
  eng-WYC-2017: all the sons of Perez, that dwelled in Jerusalem, were four hundred
    eight and sixty, strong men.
  eng-WMBB: All the sons of Perez who lived in Jerusalem were four hundred and sixty-eight
    valiant men.
  urd-GVH: फ़ारस के ख़ानदान के 468 असरो-रसूख़ रखनेवाले आदमी अपने ख़ानदानों समेत यरूशलम
    में रिहाइशपज़ीर थे।
  rug-rug: Sari na tie pa tutina e Perezi saripu koadi pa Zerusalema si ari ka made
    gogoto onomo ṉavulu vesu tie mataqaradi pu koa pa Zerusalema.
  gaz-gaz: Sanyiin Faares warri Yerusaalem keessa jiraatan walumaa galatti namoota
    jajjaboo 468 turan.
  fra-LSG: 'Total des fils de Pérets qui s’établirent à Jérusalem: quatre cent soixante-huit
    hommes vaillants.'
  yal-yal: 'Peresi yixɛtɛn naxanye yi dɔxi Yerusalɛn yi, sofa kɛndɛne: muxu kɛmɛ naanin
    muxu tonge sennin e nun solomasɛxɛ.'
  haw-1868: O na mamo a pau a Pereza i noho iloko o Ierusalema, eha haneri a me kanaonokumamawalu
    kanaka koa.
  arb-NAV: فَكَانَتْ جُمْلَةُ الْمُقِيمِينَ فِي أُورُشَلِيمَ مِنْ نَسْلِ فَارِصَ أَرْبَعَ
    مِئَةٍ وَثَمَانِيَةً وَسِتِّينَ مِنْ ذَوِي الْبَأْسِ.
  ewe-ewe: Ame siawo nye Perez ƒe dzidzimevi dzɔatsu alafa ene kple blaade-vɔ-enyi
    (468) siwo nɔ Yerusalem.
  eng-LEE: All the sons of Perez that dwelt at Jerusalem were four hundred sixty and
    eight valiant men.
  asm-FB: যিৰূচালেম-নিবাসী পেৰচৰ পুত্র সকল সৰ্ব্বমুঠ চাৰি শ আঠষষ্টি জন। তেওঁলোক জাকত-জিলিকা
    লোক আছিল।
  sus-A: نَ كُي، ثٍرٍ سِ شَبِلّ نَشٍيٍ سَبَتِ دَرِ سَلَمُ، عٍ قِندِشِ مِشِ كّمّ نَانِ،
    مِشِ تٌنفٌ سٍننِ نُن سٌلٌمَسَشَن نَن نَ.
  fra-SBL: Tous les fils de Pérez qui habitaient à Jérusalem étaient quatre cent soixante-huit
    hommes vaillants.
  hbo-hbo: כָּל־בְּנֵי־פֶ֕רֶץ הַיֹּשְׁבִ֖ים בִּירוּשָׁלָ֑͏ִם אַרְבַּ֥ע מֵאֹ֛ות שִׁשִּׁ֥ים
    וּשְׁמֹנָ֖ה אַנְשֵׁי־חָֽיִל׃ ס
  pjt-pjt: '@see-verse:NEH.011.005'
  kik-kik: Njiaro cia Perezu iria ciatũũraga Jerusalemu, arĩa maarĩ andũ njamba, mũigana
    wao warĩ andũ 468.
  fra-NCL: 'Total des fils de Pharès qui s’établirent à Jérusalem : quatre cent soixante-huit
    hommes vaillants.'
  cek-AK: Jerusalem ah kaom Perez ih capanawk boih loe nongpa khue ah, cumvai pali,
    qui taruk, tazetto oh o.
  cuk-cuk: Bela Fares-wagan, Jerusalén-neggweburgi dulataled-ilabake gaka dulapaa-gakabaabak
    (468) mergu megismalad. Bela wemala, bila-onomalad-sorda-gumalad.
  uig-CYR: Йерусалимға маканлашқан барлиқ Пәрәз җәмәтидикиләр җәмий төрт йүз атмиш
    сәккиз киши болуп, һәммиси әзимәтләр еди.
  tel-2017: యెరూషలేంలో నివసించిన పెరెసు వంశంవారు పరాక్రమవంతులైన 468 మంది.
  hat-BSA: Total fis a Pérets ki te etabli Jérusalem yo te kat-san-swasann-tuit mesye
    de gran kouraj.
  kos-kos: Mwet pulaik angfoko onngoul oalkosr sin fwilin tulik natul Perez, elos
    muta in Jerusalem.
  hbo-WLC: כָּל־בְּנֵי־פֶ֕רֶץ הַיֹּשְׁבִ֖ים בִּירוּשָׁלִָ֑ם אַרְבַּ֥ע מֵא֛וֹת שִׁשִּׁ֥ים
    וּשְׁמֹנָ֖ה אַנְשֵׁי־חָֽיִל׃ ס
  ibo-ibo: Ọnụọgụgụ ụmụ Perez niile bi na Jerusalem dị narị anọ, na iri isii na asatọ
    (468). Ha bụ ndị ikom gbara dimkpa.
  ory-ory: ପେରସର ସନ୍ତାନ ସର୍ବସୁଦ୍ଧା ଚାରି ଶହ ଅଠଷଠି ଜଣ ବୀରପୁରୁଷ ଯିରୂଶାଲମରେ ବାସ କଲେ।
  chk-chk: Iwe, ekewe mwirimwirin Peres meinisin mi nom lon Jerusalem ükükün föpükü
    wone me waluman mwän mi pöchökül o pwora.
  rop-rop: '@see-verse:NEH.011.005'
  ukr-1871: Усїх синів Фаресових, живших у Ерусалимі, чотириста шістьдесять вісїм,
    люде добірні.
  deu-1951: Die Gesamtzahl der Kinder des Perez, die zu Jerusalem wohnten, war 468,
    tapfere Männer.
  eng-JPS: All the sons of Perez that dwelt in Jerusalem were four hundred threescore
    and eight valiant men.
  srp-1865: Svega sinova Faresovijeh što se naseliše u Jerusalimu, èetiri stotine
    i šezdeset i osam hrabrijeh ljudi;
  lug-lug: Bazzukulu ba Pereezi abaasenga mu Yerusaalemi baawerera ddala abasajja
    ebikumi bina mu nkaaga mu munaana (468), abaali abalwanyi abazira.
  heb-heb: כל בני פרץ הישבים בירושלם ארבע מאות ששים ושמנה אנשי חיל׃
  ben-IRV: পেরসের বংশের মোট চারশো আটষট্টিজন শক্তিশালী লোক যিরূশালেমে বাস করত।
  pan-pan: ਪਰਸ ਦੀ ਵੰਸ਼ ਦੇ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਵੱਸ ਗਏ ਕੁੱਲ ਚਾਰ ਸੋ ਅਠਾਹਟ ਸੂਰਬੀਰ ਸਨ।
  mya-JVB: ယေရုရှလင် မြို့၌ နေ သောဖာရက် အမျိုးသား ၊ သူရဲ လေး ရာ ခြောက် ဆယ်ရှစ် ယောက်တည်း။
  tbg-tbg: Peresira vaintivara Ieruharemini vauka vaireka, 468 vaiinti kempuka iqoka
    vaiintinavu vaura.
  hmo-hmo: Perese ena bese taudia ibounai Ierusalema dekenai idia noho, be goada taudia
    468.
  urd-urd: सब बनी फ़ारस जो येरूशलेम में बसे चार सौ अठासठ सूर्मा थे।
  rus-SYN: Всех сыновей Фареса, живших в Иерусалиме, четыреста шестьдесят восемь,
    люди отличные.
  bqc-SIM: Pɛlɛzi bui gↄ̃gbãa pↄ́ kú Yelusalɛũↄ gbɛ̃ↄn ↄ̀aa pla ń bàaↄ̃kwi plasaioɛ
    (468).
  tcz-CHONGTHU: Jerusalema cheng Perez chilhah mi jali le somgup le get ahiuve; amaho
    chu abonchauva mithupeh cheh ahiuve.
  mar-mar: पेरेसचे सर्व पुत्र जे यरूशलेमामध्ये राहत होते त्यांची संख्या चारशे अडुसष्ट
    होती. हे सर्व शूर पुरुष होते.
  qub-qub: Farespita miraj cajlla Jerusalencho tiyaran chuscu pachac sojta chunca
    pusajnin (468) runacuna. Paycuna llapanpis caran jinyulla.
  hat-hat: Antou te gen katsanswasanntwit (0468) vanyan gason, moun fanmi Perès, ki
    te tabli lavil Jerizalèm.
  eng-BSB: The descendants of Perez who settled in Jerusalem totaled 468 men of valor.
  eng-WEBPB: All the sons of Perez who lived in Jerusalem were four hundred and sixty-eight
    valiant men.
  kbq-kbq: Hagi Perezipinti'ma efore'ma hu'naza vahe'ma Jerusalemi rankumapima mani'nazana
    hanave vene'nea makara 468'a mani'naze.
  nhe-BL: Huajca ica nochi sequinoc tlen iixhuihua Fares tlen mocajque altepetl Jerusalén
    eliyayaj 468 tlacame tlen tetique para tlatehuise.
  gub-BL: Heta 468 awa ukyze 'ym ma'e Perez izuapyapyr wà.
  eng-DRA: All these the sons of Phares, who dwelt in Jerusalem, were four hundred
    sixty-eight valiant men.
