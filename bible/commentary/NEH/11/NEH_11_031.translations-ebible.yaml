verse: NEH.011.031
translations:
  mal-C: ബെന്യാമീന്യരുടെ പിൻഗാമികൾ ഗേബാമുതൽ മിക്-മാസ്, അയ്യ എന്നിവിടങ്ങളിലും ബേഥേലിലും
    അതിന്റെ ഗ്രാമങ്ങളിലും
  deu-TKW: Und Benjaminiten wohnten von Geba an in Michmas, Aja, Bethel und den zugehörigen
    Ortschaften,
  lin-lin: Bakitani ya Benjame balongwaki na Geba mpe bakendeki kovanda kati na Mikimasi,
    Aya, Beteli mpe bamboka na yango ya mike-mike,
  eng-LSV: And sons of Benjamin [are] at Geba, Michmash, and Aija, and Beth-El, and
    its small towns,
  eng-GNV: And the sonnes of Beniamin from Geba, in Michmash, and Aiia, and Beth-el,
    and in the villages thereof,
  eng-WEBSTER: The children also of Benjamin from Geba dwelt at Michmash, and Aija,
    and Beth-el, and in their villages.
  nhw-BL: 'Huan inijuanti catli eliyayaj ipan nopa hueyi familia tlen iixhuihua Benjamín
    mochantijque ipan altepeme: Geba, Micmas, Aía, Betel huan ipilaltepetzitzi,'
  swh-ONEN: Wazao wa Wabenyamini kutoka Geba waliishi Mikmashi, Aiya, Betheli na makazi
    yake,
  bba-bba: Bɛnyɑmɛɛbɑ bɑ dɑ bɑ sinɑwɑ Gebɑn di n kɑ dɑ Mikimɑsiɔ kɑ Ayɑɔ kɑ Betɛliɔ
    kɑ yen bɑru kpɑɑnɔ
  eng-KJVCPB: The children also of Benjamin from Geba dwelt at Michmash, and Aija,
    and Beth-el, and in their villages,
  luo-luo: Nyikwa Benjamin mane oa Geba nodak Mikmash, Aija, Bethel kod gwenge mokiewo
    kodgi,
  meu-meu: Beniamina taudia danu Geba amo ela Mikmasa ai bona Aia ai, bona Betele
    mai ena hanua maraḡidia ida, lalodiai e nohova;
  npi-ULB: बेन्‍यामीनका गेबाबाटका सन्‍तानहरूचाहिँ मिकमाश, अय्‍या, बेथेल र त्‍यसका
    गाउँहरू,
  yor-yor: Àwọn ọmọ Benjamini láti Geba ń gbé ní Mikmasi, Aija, Beteli àti àwọn ìletò
    rẹ̀.
  ind-ind: 'Rakyat lain dari suku Benyamin menetap di kota-kota berikut ini: Geba,
    Mikmas, Aya, Betel dan desa-desa sekitarnya,'
  pes-OPCB: 'اهالی قبیلهٔ بنیامین در این شهرها سکونت داشتند: جبع، مکماش، عیا، بیت‌ئیل
    و روستاهای اطراف آن؛ عناتوت، نوب، عننیه، حاصور، رامه، جتایم، حادید، صبوعیم، نبلاط،
    لود، اونو و دره صنعتگران.'
  tgl-ULB: Ang mga lipi ni Benjamin ay nanirahan din mula at paakyat sa Geba, at Micmas,
    at Aija, at sa Bethel at kanilang mga nayon.
  hui-hui: Beniyamini hameigini maru ti nde Geba tanohabi Migimasa tanohabi Ai tanohabi
    Bedele tanohabi paluyu pialu dindi emene Bedele tano wiapara para biaruhabi paliyu
    pene.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့​သည်​ဂေ​ဗ​မြို့၊ မိတ် မတ်​မြို့၊ အာ​ဣ​မြို့၊
    ဗေ​သ​လ​မြို့​နှင့်​အ​နီး အ​နား​ရှိ​ကျေး​ရွာ​များ​တွင်​လည်း​ကောင်း၊-
  bod-N: པེན་ཡཱ་མེན་པ་རྣམས་ནི་གེ་བཱ་ནས་བཟུང་སྟེ། མིགས་མཱ་སི་དང་ཨ་ཡཱ་དང་པེད་ཨེལ་དང་དེའི་གྲོང་རྡལ་རྣམས་སུ་གཞི་སྡོད་བྱེད་པ་ཡིན།
  sna-sna: Zvizvarwa zvaBhenjamini zvaibva kuGebha zvakagara muMikimashi, neAija neBheteri
    namaruwa acho,
  spa-BLM: Los hijos de Benjamín también vivían desde Geba, en Micmas y Aija, y en
    Betel y sus pueblos,
  cac-cac: 'Axo eb'' yin̈tilal Benjamín, ix cajnaj eb'' d''a juntzan̈ chon̈ab'' tic:
    Aton d''a Geba, d''a Micmas, Aía, Betel yed'' d''a yaldeail, Anatot, Nob, Ananías,
    Hazor, Ramá, Gitaim, Hadid, Seboim, Nebalat, Lod, Ono yed'' d''a sch''olanil yic
    eb'' b''oum q''ueen.'
  swh-ULB: Watu wa Benyamini pia walikuwa wakiishi kutoka Geba, kwenda Mikmashi na
    Aiya, na Beth-eli na vijiji vyake.
  bel-bel: Сыны Веньямінавыя, пачынаючы ад Гевы, у Міхмасе, Гае, у Вэтылі і залежных
    ад яго гарадах,
  deu-ELBBK: Und die Kinder Benjamin wohnten von Geba an in Mikmas und Aija und Bethel
    und seinen Tochterstädten,
  mbb-OT: Is duma he menge etew ziyà te Benjamin, diyè med-ubpà te Geba, Micmash,
    Aya, Betel, wey te menge inged he nekeelingkus kayi.
  mal-2015: ബെന്യാമീന്യർ ഗേബമുതൽ മിക്മാശ്‌വരെയും അയ്യയിലും ബേഥേലിലും അവയുടെ ഗ്രാമങ്ങളിലും
  rmc-rmc: 'O manuša andral o kmeňos Benjamin bešenas andro fori Geba, Michmas, Aja,
    Betel the andro gava, so ode sas:'
  pes-OPV: وبنی بنیامین از جبع تا مکماش ساکن شدند. در عیاو بیت یل و دهات آن.
  ron-1924: Фиий луй Бениамин с-ау ашезат де ла Геба ла Микмаш, ла Аия, ла Бетел ши
    ын локуриле каре цин де ел,
  ben-OBCV: বিন্যামীনের বংশধরেরা গেবা থেকে মিক্‌মসে, অয়াতে, বেথেলে ও তার উপনগরগুলিতে,
  som-som: Oo reer Benyaamiinna waxay degeen inta laga bilaabo Gebac, iyo Mikmaash,
    iyo Cayaa, iyo Beytel iyo magaalooyinkeeda,
  lat-VUC: Filii autem Benjamin, a Geba, Mechmas, et Hai, et Bethel, et filiabus ejus
  eng-ASVBT: The children of Benjamin also dwelt from Geba onward, at Michmash and
    Aija, and at Beth-el and the towns thereof,
  ita-1885: E i figliuoli di Beniamino abitarono da Gheba, in Micmas, in Aia, ed in
    Betel, e ne' luoghi del suo territorio;
  eng-ULB: The people of Benjamin also lived from Geba onward, at Mikmash and Aija,
    at Bethel and its villages,
  spa-VBL: El pueblo de Benjamín, desde Geba, vivía en Micmas, Aija y Bet-el y sus
    asentamientos,
  fra-_FOB: Les enfants de Benjamin habitèrent depuis Guéba, à Micmash, Ajja, Béthel
    et dans les lieux de son ressort,
  mal-mal: ബെന്യാമീന്യർ ഗിബമുതൽ മിക്മാശ്‌വരെയും അയ്യയിലും ബേഥേലിലും അവയുടെ ഗ്രാമങ്ങളിലും
  urd-GVR: Binyamīn ke qabīle kī rihāish zail ke maqāmoṅ meṅ thī. Jibā, Mikmās, Aiyāh,
    Baitel gird-o-nawāh kī ābādiyoṅ samet,
  suz-BL: बेन्‍यामीन आ चच युइ गेबा सहर रे मिकमाश, अय्‍या, बेथेल नु मेको मेर ङा गाउंपुकीम,
    यहोसु १८:२२
  ita-1927: I figliuoli di Beniamino si stabilirono da Gheba in là, a Micmas, ad Aijah,
    a Bethel e ne’ luoghi che ne dipendevano,
  ckb-ckb: 'بنیامینییەکانی خەڵکی گەڤەع لەم گوندانە نیشتەجێ بوون: لە میخماس، عەییا،
    بێت‌ئێل و دەوروبەری؛'
  eng-BBE: And the children of Benjamin were living from Geba, at Michmash and Aija,
    and at Beth-el and its daughter-towns,
  kan-OKCV: ಇದಲ್ಲದೆ ಬೆನ್ಯಾಮೀನ್ಯರು ಗೆಬ ಮೊದಲುಗೊಂಡು ಮಿಕ್ಮಾಷಿನವರೆಗೂ ವಾಸವಾಗಿದ್ದರು. ಅಯ್ಯಾ,
    ಬೇತೇಲ್ ಇವುಗಳ ಗ್ರಾಮಗಳೂ,
  bbb-bbb: '@see-verse:NEH.011.030'
  tam-2017: கேபாவின் ஊரைச்சேர்ந்த பென்யமீன் மக்கள், மிக்மாஸ், ஆயா, பெத்தேல் ஊர்களிலும்
    அதின் கிராமங்களிலும்,
  spa-RV-1909: Y los hijos de Benjamín desde Geba habitaron en Michmas, y Aía, y en
    Beth-el y sus aldeas;
  ron-BTF: De asemenea copiii lui Beniamin de la Gheba au locuit la Micmas și Aiia
    și Betel și în satele lor,
  eng-WEBP: The children of Benjamin also lived from Geba onward, at Michmash and
    Aija, and at Bethel and its towns,
  eng-FBV: The people of Benjamin from Geba lived in Michmash, Aija, and Bethel and
    its settlements,
  nld-1939: De Benjamieten waren in Géba, Mikmas, Ajja, Betel met onderhorige plaatsen;
  nch-BL: 'Huan inijuanti cati itztoyaj ipan nopa hueyi familia ten iixhuihua Benjamín
    mochantijque ipan altepeme: Geba, Micmas, Aía, Betel huan ipilaltepehua,'
  vie-1934: Người Bên-gia-min cũng ở từ Ghê-ba cho đến Mích-ma, A-gia, Bê-tên và các
    làng nó;
  hin-CV: बिन्यामिन के वंशज भी गेबा से आगे की ओर बसते चले गए, मिकमाश और अय्याह में,
    बेथेल और इसके नगरों में,
  spa-BES: Y los hijos de Benjamín vivían de Geba, en Micmas, en Aia, y en Bet-el
    y sus aldeas.
  tdx-tdx: Le o ana’ i Beniamineo mifototse e Gibà, le e Mikmase naho e Aiià naho
    e Betele rekets’ o tanà’eo;
  tha-KJV: ประชาชนเบนยามินอยู่ต่อจากเกบาไปด้วย ที่​มิ​คมาช ที่​อัยยา เบธเอลและชนบทของเมืองนั้น
  por-BR-2018: E os filhos de Benjamim desde Geba habitaram em Micmás, Aia, e Betel
    e suas aldeias circunvizinhas;
  deu-ELO: Und die Kinder Benjamin wohnten von Geba an in Mikmas und Aija und Bethel
    und seinen Tochterstädten,
  eng-WYC-2018: And the sons of Benjamin dwelled in Geba, Michmash, and Aija, and
    Bethel, and in the villages thereof; (And the sons of Benjamin lived in Geba,
    Michmash, Aija, and Bethel, and in their villages;)
  epo-epo: Kaj la idoj de Benjamen loĝis komencante de Geba, en Miĥmaŝ, en Aja, en
    Bet-El kaj ĝiaj ĉirkaŭaĵoj,
  uig-PIN: Binyaminlar bolsa Geba, Mikmax, Ayja, Bǝyt-Əl wǝ uning tǝwǝsidiki yeza-kǝntlǝrdǝ,
  beo-beo: Bediamini fi dunu da amo hagudu dedei moilai amo ganodini fifi lasu, amo,
    Giba, Migema:se, A:iai, Bedele, A:nadode, Noube, A:nanaia, Ha:iso, La:ima, Gida:ime,
    Ha:idide, Siboime, Niba:la:de, Lode, amola Ounou, ilia da Loboga Liligi Noga:le
    Hahamosu Dunu Fago amo ganodini amola fifi lalusu.
  tpi-OTNT: Sampela manmeri bilong lain Benjamin i stap long taun Geba na Mikmas na
    Aija na Betel na ol ples i stap klostu long Betel.
  hau-SA: Zuriyar mutanen Benyamin daga Geba sun zauna a Mikmash, da Aiya, da Betel
    da ƙauyukanta,
  uig-LAT: Binyaminlar bolsa Géba, Mikmash, Ayja, Beyt-El we uning tewesidiki yéza-kentlerde,
  nde-nde: Abesizukulwane sikaBhenjamini ababesuka eGebha bahlala eMikhimashi, e-Aya,
    eBhetheli lemizana yakhona,
  ton-ton: Ko e ngaahi fānau ʻa Penisimani foki mei Kepa naʻe nofo ʻi Mikimasi, mo
    ʻAisa, mo Peteli, pea ʻi honau ngaahi potu kakai,
  ces-1613: Synové pak Beniaminovi z Gabaa v Michmas, v Aia, v Bethel i v vesnicích
    jeho,
  eng-WMB: The children of Benjamin also lived from Geba onward, at Michmash and Aija,
    and at Bethel and its towns,
  tam-TCV: கேபாவைச் சேர்ந்த பென்யமீனியரின் சந்ததிகள் மிக்மாஸ், ஆயா, பெத்தேலும், அதைச்
    சுற்றியுள்ள குடியிருப்புகளிலும் வாழ்ந்தார்கள்.
  ceb-ULB: Ang katawhan sa Benjamin nagpuyo usab gikan sa Geba, ngadto sa Micmas ug
    Aija, sa Betel ug sa mga baryo niini,
  pol-UBG: Synowie Beniamina z Geba mieszkali w Mikmas, Ajja i w Betel i przynależnych
    do niego wsiach;
  urd-GVU: بن یمین کے قبیلے کی رہائش ذیل کے مقاموں میں تھی۔ جِبع، مِکماس، عیّاہ، بیت
    ایل گرد و نواح کی آبادیوں سمیت،
  deu-1912: Die Kinder Benjamin aber wohnten von Geba an zu Michmas, Aja, Beth-El
    und seinen Ortschaften
  kan-2017: ಬೆನ್ಯಾಮೀನ್ ಕುಲದವರು ಗೆಬ ಊರಿನಿಂದ, ಮಿಕ್ಮಾಷ್, ಅಯ್ಯಾ ಹಾಗು ಬೇತೇಲ್ ಎಂಬ ಗ್ರಾಮಗಳವರೆಗೂ
    ವಾಸಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Girdi’en e ganong rok Benjamin ni urpired u Geba, Mikmash, Ai, Bethel nge
    yuchi binaw nib chugur e ngaram,
  hlt-MCSB: Benjamin koca rhoek khaw Geba lamloh Mikmash, Ai, Bethel neh a khobuel
    rhoek ah,
  mdy-ETH: ቢኢኒያሜ ዴራ ናንጋ ቤዛ ሃሣ፦ ጌባዔ፥ ሚክማሴ፥ ዓዬ፥ ቤኤቴኤሌና ኮይሎይዳ ዓኣ ጉርዶይዳኬ፤
  twi-ASANTE: Benyamin nkurɔfoɔ no bi tenaa Geba, Mikmas, Aya ne Bet-El ne ɛho nkuraa
    so.
  eng-WEBU: The children of Benjamin also lived from Geba onward, at Michmash and
    Aija, and at Bethel and its towns,
  wal-wal: Biniyaama zareti Beeteeleeninne hegaa heeran de7iya qeeri katamatuuninne
    Gebaa7an, Mikimaasan, Aayan,
  spa-PDDPT: Los hijos de Benjamín estaban en Geba, Micmas, Aía, Bet-ʼEl y sus aldeas,
  gun-gun: Ha'e gui Benjamim ramymino kuery ma Geba tekoa py ikuai, Micmás, Aia, Betel
    ha'e ha'e'i rupi tekoa ikuai va'e py voi,
  agu-BL: Ma yi e' xonl Benjamín yi qui e' cyaj Jerusalén, cho'n cya'te'n le ama'l
    Geba, Micmas, Aía, Bet-el tuml yi e'chk aldey yi at cwent.
  ilo-ULB: Nagnaed met dagiti tattao a nataud iti Benjamin idiay Geba, Mikmas, Aija,
    ken idiay Betel ken kadagiti bariona.
  kpg-kpg: Di madawaawa Benjamin e noho i Geba, Michmash, Ai, Bethel mo nia dama guongo
    ala e hoohoo gi Bethel.
  uig-ARA: بىنيامىنلار بولسا گېبا، مىكماش، ئايجا، بەيت-ئەل ۋە ئۇنىڭ تەۋەسىدىكى يېزا-كەنتلەردە،
  sus-sus: Bunyamin bɔnsɔɛ mixie sabatixi Geba, Mikimasi, Aya, Beteli, nun e rabilinyie
    nɛ.
  pon-2006: Kadaudok en Pensamin kousoan nan Kepa, ni paliepeng kolahng Mikmas, Ai,
    Pedel, oh nan kousapw akan limwahrail,
  ksd-ksd: A tarai Beniamin bula dia ga ki Geba, Mikmas ma Aia, ma Betel ma ra umana
    pia na pal tana;
  tur-YTC: Benyamin'in çocukları da Geva'dan başlayarak Mikmaş'ta, Ayya'da, Beytel
    ve kasabalarında,
  ind-AYT: Keturunan keluarga Benyamin tinggal mulai dari Geba, di Mikhmas, di Aya,
    di Betel, dan desa-desa di sekitarnya,
  nya-nya: Nazonso zidzukulu za Benjamini zinkakhala mʼdera lawo kuyambira ku Geba
    mpaka ku Mikimasi, Ayiya, Beteli ndi midzi yake,
  hrv-hrv: Benjaminovi sinovi življahu u Gebi, Mikmasu, Aju i Betelu i u njihovim
    zaseocima,
  mps-mps: Te Benjamin we bidi hani meba te Geba taun, me Mikmas, me Aija, me Betel,
    tede bidali, me te Betel taun pąde elalubo bulu dabede bidai.
  tpi-tpi: Sampela manmeri bilong lain Benjamin i stap long taun Geba na Mikmas na
    Aija na Betel na ol ples i stap klostu long Betel.
  dan-1931: Benjaminitterne boede i Geba, Mikmas, Ajja, Betel med Småbyer,
  vie-OVCB: Người Bên-gia-min sống trong các thành Ghê-ba, Mích-ma, A-gia, Bê-tên
    và các thôn ấp phụ cận,
  guj-2017: બિન્યામીનના વંશજો પણ ગેબાથી તે મિખ્માશ, અઝઝાહ, બેથેલ તથા તેનાં ગામોમાં
    રહ્યા.
  pon-2006A: Kadaudok en Pensamin kousoan nan Kepa, ni paliepeng kolahng Mikmas, Ai,
    Pedel, oh nan kousapw akan limwahrail,
  por-BRBSL: As crianças de Benjamin também viveram de Geba em diante, em Michmash
    e Aija, e em Betel e suas cidades,
  cth-cth: Benjamin ca catounnaw hoi Geba im Mikmas vah kho a sak awh. Hahoi, Ai hoi
    Bethel khotenaw teh,
  twi-twi: Benyamin nkurɔfo no bi tenaa Geba, Mikmas, Aya ne Bet-El ne ɛho nkuraa.
  hlt-hlt: Benjamin koca rhoek khaw Geba lamloh Mikmash, Ai, Bethel neh a khobuel
    rhoek ah,
  tbz-SIM: Bɛnsɑmɛɛ wuɔ nkɔbɛ do bo Kebɑɑ nɛ̀ Mikimɑsi nɛ̀ Ayɑ nɛ̀ Bɛtɛɛri dɛ kó sihɛkɛsí
    nsi,
  msy-2020: Ezɨ Benjaminɨn anabamɨn gumazamizir maba, nguibar ekiar kaba, Geba ko
    Mikmas, Aija ko Betel ko dar boroghɨn itir nguibar doziba,
  dop-dop: Pɛncɑmɛɛ kpekɑ lʋlʋŋ nyǝ́mɑ kɑ cɑɣɑnɑ Kepɑ nɑ Mikimɑsɩ nɑ Ayɑ nɑ Petɛɛlɩ
    nɑ pǝ cɔlɔ ɑcɑlɛɛ.
  azb-azb: Binyamin övladları Gevadan başlayaraq Mikmas ilə Ayyada, Bet-El ilə qəsəbələrində,
  eng-DBY: And the children of Benjamin from Geba [dwelt] in Michmash and Aija and
    Bethel, and their dependent villages,
  hin-2017: बिन्यामीनी गेबा से लेकर मिकमाश, अय्या और बेतेल और उसके गाँवों में;
  wol-KYG: Noonu waa giirug Beñamin dëkke la dale Geba ak Migmas, boole ca Aya ak
    Betel ak la ko wër.
  eng-YLT: And sons of Benjamin [are] at Geba, Michmash, and Aija, and Beth-El, and
    its small towns,
  eng-WYC-2017: And the sons of Benjamin dwelled in Geba, Michmash, and Aija, and
    Bethel, and in the villages thereof;
  eng-WMBB: The children of Benjamin also lived from Geba onward, at Michmash and
    Aija, and at Bethel and its towns,
  urd-GVH: बिनयमीन के क़बीले की रिहाइश ज़ैल के मक़ामों में थी। जिबा, मिकमास, ऐयाह,
    बैतेल गिर्दो-नवाह की आबादियों समेत,
  rug-rug: Sari tie pa butubutu te Benisimane pa Qeba si koa pa Mikimasi, Ai, Betolo,
    meke koa ri na popoa hitekedi pu koa tata koa rini,
  gaz-gaz: Sanyiiwwan Beniyaam Gebaadhaa jalqabanii Mikmaas keessa, Ayyaa keessa,
    Beetʼeelii fi gandoota ishee keessa,
  fra-LSG: Les fils de Benjamin s’établirent, depuis Guéba, à Micmasch, à Ajja, à
    Béthel et dans les lieux de son ressort,
  yal-yal: Bunyamin bɔnsɔnna muxun naxanye sa keli Geba yi, ne yi dɔxi Mikimasi nun
    Aya nun Betɛli taane nun e rabilinne nun
  haw-1868: A o na mamo a Beniamina, mai Geba aku a ma Mikemasa a me Aia, a me Betela,
    a me na kauhale e pili pu ana me ia,
  arb-NAV: وَسَكَنَ بَنُو بِنْيَامِينَ مِنْ جَبَعَ إِلَى مِخْمَاسَ وَعَيَّا وَبَيْتِ
    إِيلَ وَضِيَاعِهَا،
  ewe-ewe: Benyamin ƒe dzidzimeviwo tso Geba nɔ Mikmas, Aya, Betel kple eƒe kɔƒewo,
  eng-LEE: And the children of Benjamin [dwelt], beginning from Geba', at Michmash,
    and 'Ay-ya, and Beth-el, and in their villages,
  asm-FB: বিন্যামীনৰ লোকসকল গেবাৰ পৰা আৰম্ভ কৰি, মিকমচ, অয়াত, বৈৎএলত আৰু তাত থকা
    গাওঁবোৰত বাস কৰিছিল,
  sus-A: بُنيَمِن بْنسْي مِشِيٍ سَبَتِشِ فٍبَ، مِكِمَسِ، عَيَ، بٍتٍلِ، نُن عٍ رَبِلِنيِيٍ
    نّ.
  fra-SBL: Les fils de Benjamin habitaient aussi depuis Guéba, à Micmasch et à Aija,
    à Béthel et aux villes de son ressort,
  hbo-hbo: וּבְנֵ֥י בִנְיָמִ֖ן מִגָּ֑בַע מִכְמָ֣שׂ וְעַיָּ֔ה וּבֵֽית־אֵ֖ל וּבְנֹתֶֽיהָ׃
  pjt-pjt: '@see-verse:NEH.011.030'
  kik-kik: Njiaro cia Benjamini kuuma Geba ciatũũraga Mikimashi, na Aija, na Betheli
    na matũũra marĩo,
  fra-NCL: Des fils de Benjamin s’établirent depuis Geba, à Machmas, à Haï, à Béthel
    et dans les villes de sa dépendance,
  cek-AK: Geba ih Benjamin caanawk loe Mikmash, Aija, Beth-el hoi ataeng ah kaom avangnawk
    ah oh o.
  cuk-cuk: 'Benjamín-wagandi we-neggweburmargi ambikusmalad: Geba-neggweburgi, Micmas-neggweburgi,
    Aía-neggweburgi, Betelʼgi, degi, e-neggwebur-burwigangi ambikusmalad.'
  uig-CYR: Биняминлар болса Геба, Микмаш, Айҗа, Бәйт-Әл вә униң тәвәсидики йеза-кәнтләрдә,
  tel-2017: గెబ నివాసులైన బెన్యామీనీయులు మిక్మషులో, హాయిలో, బేతేలు వాటికి చెందిన ఊళ్లలో,
  hat-BSA: Anplis, fis a Benjamin yo te rete soti Guéba ale nèt, a Micmasch, a Ajja,
    a Béthel, avèk bouk pa li yo,
  kos-kos: Mwet in sruf lun Benjamin elos muta in Geba, Michmash, Ai, Bethel, ac inkul
    ma apkuran nu we,
  hbo-WLC: וּבְנֵ֥י בִנְיָמִ֖ן מִגָּ֑בַע מִכְמָ֣שׂ וְעַיָּ֔ה וּבֵֽית־אֵ֖ל וּבְנֹתֶֽיהָ׃
  ibo-ibo: Ndị agbụrụ Benjamin biri na Geba, Mikmash, Aija, Betel na obodo dị ya gburugburu,
  ory-ory: ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ମଧ୍ୟ ଗେବାଠାରୁ ଆଗକୁ, ମିକ୍‍ମସ୍‍ ଓ ଅୟାରେ, ବେଥେଲ୍‍ ଓ ତହିଁର
    ଉପନଗରରେ;
  chk-chk: Nge chon ewe ainangen Peniamin ra nonom lon Kepa, Mikmas, Aia me Petel
    fiti wisoposopun kewe,
  rop-rop: Detlot pipul brom det Benjamin klen bin jidan langa Geba, Mikmesh, Eiya,
    Bethel en detlot lilwan taun gulijap langa olabat,
  ukr-1871: Сини Беняминові, (починаючи) від Геви, в Михмасї, Гаї, в Бетелї й залежних
    від його містах,
  deu-1951: die Kinder Benjamin aber von Geba an, sie wohnten in Michmas, Aja, Bethel
    und seinen Dörfern;
  eng-JPS: And the children of Benjamin from Geba onward, at Michmas and Aijah, and
    at Beth-el and the towns thereof;
  srp-1865: A sinovi Venijaminovi naseliše se od Gavaje u Mihmasu i Aji i Vetilju
    i zaseocima njegovijem,
  lug-lug: Bazzukulu ba Benyamini abaava e Geba baabeeranga mu Mikumasi, ne mu Ayiya,
    ne mu Beseri n’ebyalo ebikyetoolodde,
  heb-heb: ובני בנימן מגבע מכמש ועיה ובית אל ובנתיה׃
  ben-IRV: বিন্যামীন গোষ্ঠীর লোকেরা যে সব গ্রামে বাস করত সেগুলো হল গেবা থেকে মিক্‌মসে,
    অয়াতে, বৈথেলে ও তার আশেপাশের গ্রামগুলো,
  pan-pan: ਬਿਨਯਾਮੀਨ ਦਾ ਵੰਸ਼ ਗਬਾ ਤੋਂ ਲੈ ਕੇ ਅਤੇ ਮਿਕਮਾਸ਼, ਅੱਯਾਹ, ਬੈਤਏਲ ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ
    ਵਿੱਚ
  mya-JVB: ဗင်္ယာမိန် အမျိုးသား တို့သည်လည်း ဂေဗ ၊ မိတ်မတ် ၊ အာဣ ၊ ဗေသလ မြို့ ရွာတို့၌၎င်း
    ၊
  tbg-tbg: Mintumanta Benaminira anku hinikuka vatuka vonavu Gebave, Mikimaasive,
    Aiyaave, Betelive, mini vaumanta hinikuka Beteli tataaqa vau vatukaraqi vaura.
  hmo-hmo: 'Beniamina iduhu taudia edia noho gabudia be: Geba, Mikimasa, Ai, Betele,
    bona edia hanua maragidia danu,'
  urd-urd: बनी बिनयमीन भी जिबा' से लेकर आगे मिकमास और 'अय्याह और बैतएल और उसके क़स्बों
    में,
  rus-SYN: Сыновья Вениаминовы, начиная от Гевы, в Михмасе, Гае, в Вефиле и зависящих
    от него городах,
  bqc-SIM: 'Bɛ̃yãmɛɛ buiↄ bɛkpà wɛ̃́lɛɛ beeↄ guu: Gɛba, Mimasa, Ai, Bɛtɛli ń a
    bualoũↄ,'
  tcz-CHONGTHU: Benjamin chate jong chu Geba khopia pat akal lam sea ahung cheng pan
    uvin, Micmash khoa achengun, Aija khoa achenguvin, Bethel khopi leh akhoneo dung
    jousea jong achenguvin ahi.
  mar-mar: गिबातील बन्यामीनच्या कुळातले वंशज मिखमाश, अया, बेथेल ही नगरे व त्या भोवतालची
    खेडी
  qub-qub: Benjaminpita mirajcunana tiyacaycäriran Geba, Micmas, Aía, Betel siudäcunacho
    marcantincho-cama.
  hat-hat: Moun fanmi Benjamen yo te rete nan lavil Geba, lavil Mikmach, lavil Aja,
    lavil Betèl ak nan ti bouk ki te sou kont yo,
  eng-BSB: The descendants of Benjamin from Geba lived in Michmash, Aija, and Bethel
    with its villages;
  eng-WEBPB: The children of Benjamin also lived from Geba onward, at Michmash and
    Aija, and at Bethel and its towns,
  kbq-kbq: Hagi Benzameni naga'mozama mani'naza kumatamina, Geba rankuma'ma, Mikmasi
    rankuma'ma, Aija rankuma'ma, Beteli rankuma'ene tva'ozamire'ma me'nea kumatamimpina
    ana makamo'za mani vagare'naze.
  nhe-BL: 'Huan yajuanti tlen eliyayaj ipan nopa hueyi familia tlen iixhuihua Benjamín
    mochantijque ipan altepetini: Geba, Micmas, Aía, Betel huan ipilaltepehua,'
  gub-BL: 'Teko Mezàmi izuapyapyr wiko ywy Zema huwake har kwarahy heixe haw awyze
    har kutyr har rehe wà. Waiwy uhem na''iruz tawhu wanupe: Mikimaz, Aia, Metew.
    Wiko taw a''e tawhu waiwyr har pupe wà no. Wiko amo tawhu pupe wà no:'
  eng-DRA: And the children of Benjamin, from Geba, at Mechmas, and at Hai, and at
    Bethel, and in the villages thereof,
