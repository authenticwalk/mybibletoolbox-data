verse: NEH.011.020
translations:
  mal-C: ശേഷം ഇസ്രായേല്യർ ഓരോരുത്തരും പുരോഹിതന്മാരോടും ലേവ്യരോടുംചേർന്ന് യെഹൂദ്യയിലെ
    അവരവരുടെ അവകാശഭൂമിയിലെ ഓരോ പട്ടണത്തിലും താമസിച്ചു.
  deu-TKW: Und das übrige Israel, die Priester und die Leviten, waren in allen übrigen
    Städten Judas, ein jeder in seinem Erbbesitz.
  lin-lin: Ndambo mosusu ya bana ya Isalaele elongo na Banganga-Nzambe mpe Balevi
    bazalaki kovanda kati na bingumba nyonso ya Yuda, moto na moto, na mabele oyo
    bakoko na ye batikelaki ye.
  eng-LSV: And the rest of Israel, of the priests, of the Levites, [are] in all cities
    of Judah, each in his inheritance;
  eng-GNV: And the residue of Israel, of the Priests, and of the Leuites dwelt in
    al the cities of Iudah, euery one in his inheritance.
  eng-WEBSTER: And the residue of Israel, of the priests, and the Levites, were in
    all the cities of Judah every one in his inheritance.
  nhw-BL: Huan nopa sequinoc israelitame, totajtzitzi huan levitame mochantijque ipan
    sequinoc altepeme ipan tlali Judá campa quiselijtoyaj tlali tlen ininhuejcapan
    tatahua.
  swh-ONEN: Waisraeli waliosalia, pamoja na makuhani na Walawi, walikuwa katika miji
    yote ya Yuda, kila mmoja katika urithi wa baba yake.
  bba-bba: Isireli be bɑ tie, kɑ yɑ̃ku kowobu kɑ Lefibɑ bɑ dɑ bɑ sinɑwɑ Yudɑn wusu
    kpuro sɔɔ, ben bɑɑwure u wɑ̃ɑ win temɔ.
  eng-KJVCPB: And the residue of Israel, of the priests, and the Levites, were in
    all the cities of Judah, every one in his inheritance.
  luo-luo: Jo-Israel mamoko, kaachiel gi jodolo kod jo-Lawi, ne ni e mier matindo
    mag Juda, ka moro ka moro odak e lop anywolane.
  meu-meu: Israel orena, bona hahelaḡa taudia bona Levi taudia oredia, na Iuda hanuadia
    iboudiai Ialodiai e nohova, ta ta ena tano ena tano ai.
  npi-ULB: बाँकी इस्राएलीहरू, पुजारीहरू र लेवीहरू यहूदाका सबै सहरहरूमा बसोबास गरे
    । हरेक आ-आफ्‍नै पुर्खाका अधिकारको जग्‍गामा बसे ।
  yor-yor: Àwọn tókù nínú àwọn ọmọ Israẹli, pẹ̀lú àwọn àlùfáà àti àwọn ọmọ Lefi, wà
    ní gbogbo ìlú u Juda, olúkúlùkù lórí ilẹ̀ ìní tirẹ̀.
  ind-ind: Selebihnya dari orang Israel, para imam, dan orang Lewi tersebar di semua
    kota di Yehuda, masing-masing tinggal di tanah miliknya sendiri.
  pes-OPCB: سایر کاهنان و لاویان و بقیهٔ قوم اسرائیل در املاک اجدادی خود در شهرهای
    دیگر یهودا ماندند.
  tgl-ULB: At ang natira mula sa Israel at sa mga pari at sa mga Levita ay naroon
    sa lahat ng mga bayan ng Juda. Bawat isa ay nanirahan sa sariling minanang lupain.
  hui-hui: Ani heagola Isaraele wali agali maru hearubi loma binigo mo miaga maru
    hearubi Libai hameigini maru hearubi ti bibahende Yuda dindi tini dalu winidaruha
    haga haga bini.
  mya-mya: ကျန်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ၊ ပု​ရော​ဟိတ် များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​များ​သည်​အ​ခြား
    ယု​ဒ​မြို့​ရွာ​တို့​တွင်​ကိုယ်​ပိုင်​မြေ​ရာ​တွင်​နေ ထိုင်​ကြ​၏။
  bod-N: དེ་འཕྲོའི་ཡེས་ར་ཨེལ་པ་དང་མཆོད་དཔོན་དང་ལེ་ཝི་པ་ཐམས་ཅད་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་སོ་སོ་རུ་རང་རང་གི་གནས་སུ་བསྡད་ཡོད།
  sna-sna: Vamwe vaIsraeri vose, navaprista navaRevhi, vaiva mumaguta ose eJudha,
    mumwe nomumwe panhaka yake.
  spa-BLM: El resto de Israel, de los sacerdotes y de los levitas, estaban en todas
    las ciudades de Judá, cada uno en su heredad.
  cac-cac: Axo juntzan̈xo eb' quetisraelal, eb' sacerdote yed' juntzan̈xo eb' levita,
    ix cajnaj junjun eb' d'a smacb'en d'a juntzan̈xo chon̈ab' d'a yol yic Judá.
  swh-ULB: Na wale waliosalia wa Israeli, na makuhani, na Walawi, walikuwa katika
    miji yote ya Yuda. Kila mtu aliishi katika milki yake mwenyewe.
  bel-bel: Астатнія Ізраільцяне, сьвятары, лявіты жылі ва ўсіх гарадах Юдэі, кожны
    ў сваім удзеле.
  deu-ELBBK: (Und das übrige Israel, die Priester, die Leviten, waren in allen Städten
    Judas, jeder in seinem Erbteil. –
  mbb-OT: Is duma he menge Israilihanen, ragkes is menge memumuhat wey menge Levihanen,
    diyà med-ubpà te nepengevilin dan he menge tanà he ziyà te nekedseselekawà he
    menge inged diyà te Juda.
  mal-2015: ശേഷംയിസ്രായേല്യരും പുരോഹിതന്മാരും ലേവ്യരും യെഹൂദാനഗരങ്ങളിലൊക്കെയും ഓരോരുത്തൻ
    താന്താന്റെ അവകാശത്തിൽ പാർത്തു.
  rmc-rmc: 'Okla manuša andre Judsko: Okla Izraeliti, rašaja the Leviti bešenas andre
    savore judska fori, dojekh pre odi phuv, so chudňa andro ďeďictvos.'
  pes-OPV: و سایر اسرائیلیان و کاهنان و لاویان هر کدام در ملک خویش در جمیع شهرهای
    یهودا (ساکن شدند).
  ron-1924: Чялалтэ парте дин Исраел, дин преоць ши дин левиць с-а ашезат ын тоате
    четэциле луй Иуда, фиекаре ын мошия луй.
  ben-OBCV: ইস্রায়েলীদের বাকি লোকেরা, যাজকেরা ও লেবীয়েরা যিহূদার সমস্ত নগরের মধ্যে
    প্রত্যেকে যে যার পূর্বপুরুষের জায়গাজমিতে বাস করত।
  som-som: Oo intii ka hadhay reer binu Israa'iil oo ahaa wadaaddadii iyo kuwii reer
    Laawi waxay joogeen magaalooyinka dalka Yahuudah oo dhan, oo mid waluba wuxuu
    degganaa dhulkii uu dhaxalka u helay.
  lat-VUC: Et reliqui ex Israël sacerdotes et Levitæ in universis civitatibus Juda,
    unusquisque in possessione sua.
  eng-ASVBT: And the residue of Israel, of the priests, the Levites, were in all the
    cities of Judah, every one in his inheritance.
  ita-1885: E il rimanente degl'Israeliti, de' sacerdoti, e de' Leviti, abitò per
    tutte le città di Giuda, ciascuno nella sua possessione.
  eng-ULB: The remainder of Israel and of the priests and the Levites were in all
    the towns of Judah. Everyone lived on his own inherited property.
  spa-VBL: Los demás israelitas, con el resto de los sacerdotes y levitas, vivían
    en sus ciudades de origen en Judá, cada uno en su propia propiedad.
  fra-_FOB: Le reste des Israélites, les sacrificateurs; les Lévites, s'établit dans
    toutes les villes de Juda, chacun dans son héritage.
  mal-mal: ശേഷം യിസ്രായേല്യരും പുരോഹിതന്മാരും ലേവ്യരും യെഹൂദാനഗരങ്ങളിലൊക്കെയും ഓരോരുത്തൻ
    അവരവരുടെ അവകാശത്തിൽ പാർത്തു.
  urd-GVR: Qaum ke bāqī log, imām aur Lāwī Yarūshalam se bāhar Yahūdāh ke dūsre shahroṅ
    meṅ ābād the. Har ek apnī ābāī zamīn par rahtā thā.
  suz-BL: मिनु लीशो इस्राएली, चढ़ेबपुकी नु लेवीपुकी यहूदा ङा सहरपुकीमी आंम आंम आन
    बाक्‍तीकेमी बाक्‍शो बाक्‍तेक्‍म।
  ita-1927: Il resto d’Israele, i sacerdoti, i Leviti, si stabilirono in tutte le
    città di Giuda, ciascuno nella sua proprietà.
  ckb-ckb: پاشماوەی ئیسرائیلیش لە کاهین و لێڤییەکان لە هەموو شارۆچکەکانی یەهودا بوون،
    هەریەکە لە میراتەکەی خۆی.
  eng-BBE: And the rest of Israel, of the priests, the Levites, were in all the towns
    of Judah, every one in his heritage.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಮಿಕ್ಕಾದ ಯಾಜಕರೂ, ಲೇವಿಯರೂ ತಮ್ಮ ತಮ್ಮ ಸ್ವಾಧೀನವಾಗಿದ್ದ ಯೆಹೂದದ ಎಲ್ಲಾ
    ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.011.019'
  tam-2017: மற்ற இஸ்ரவேலர்களும், ஆசாரியர்களும், லேவியர்களும், யூதாவின் எல்லா பட்டணங்களிலும்
    இருந்தார்கள்.
  spa-RV-1909: Y el resto de Israel, de los sacerdotes, de los Levitas, en todas las
    ciudades de Judá, cada uno en su heredad.
  ron-BTF: Și rămășița lui Israel, a preoților și a leviților, erau în toate cetățile
    lui Iuda, fiecare în moștenirea sa.
  eng-WEBP: The residue of Israel, of the priests, and the Levites were in all the
    cities of Judah, everyone in his inheritance.
  eng-FBV: The other Israelites, with rest of the priests and Levites, lived in their
    home towns in Judah, each on their own property.
  nld-1939: De overige Israëlieten, priesters en levieten woonden in de verschillende
    steden van Juda, iedereen op zijn erfdeel.
  nch-BL: Huan nopa sequinoc israelitame, totajtzitzi huan levitame mochantijque ipan
    sequinoc altepeme ipan tali Judá campa quiselijtoyaj tali ten inihuejcapan tatahua.
  vie-1934: Các người Y-sơ-ra-ên khác, những thầy tế lễ, và người Lê-vi, đều ở trong
    các thành của xứ Giu-đa, mỗi người trong cơ nghiệp mình.
  hin-CV: इनके अलावा बाकी इस्राएली, पुरोहित और लेवी यहूदिया के अलग-अलग नगरों में बसे
    हुए थे; हर एक अपने-अपने भाग की ज़मीन पर.
  spa-BES: Y el resto de Israel, de los sacerdotes, los levitas, estaban en todos
    los pueblos de Judá, cada uno en su heredad.
  tdx-tdx: Le o sisa’ Israeleo, amo mpisoroñeo, amo nte-Levio, ze hene an-drova’ Iehoda
    añe, sindre am-panaña’e ao.
  tha-KJV: คนอิสราเอลนอกนั้น ที่​เป็นพวกปุโรหิตและคนเลวี อยู่​ในหัวเมืองทั้งสิ้นของยูดาห์
    ทุ​กคนอยู่ในที่​ดิ​นมรดกของเขา
  por-BR-2018: E o demais dos israelitas, dos sacerdotes, dos levitas, estevem em
    todas as cidades de Judá, cada um em sua propriedade.
  deu-ELO: (Und das übrige Israel, die Priester, die Leviten, waren in allen Städten
    Judas, ein jeder in seinem Erbteil. -
  eng-WYC-2018: And other men of Israel, priests, and deacons, in all the cities of
    Judah, each man in his possession. (And the other Israelites, and priests, and
    Levites, lived in all the other cities of Judah, each man on his own property.)
  epo-epo: La ceteraj Izraelidoj, pastroj, kaj Levidoj loĝis en ĉiuj urboj de Judujo,
    ĉiu en sia posedaĵo.
  uig-PIN: Ⱪalƣan Israillar, kaⱨinlar, Lawiylar Yǝⱨudiyǝ xǝⱨǝrliridǝ, ⱨǝrbiri ɵz mirasida
    makanlaxti.
  beo-beo: 'Isala:ili dunu eno huluane, eno gobele salasu dunu mogili amola eno Lifai
    dunu mogili, ilia da ilila: sogebi eno moilai Yuda soge ganodini gala amoga fi.'
  tpi-OTNT: Ol arapela manmeri bilong Israel na ol arapela pris na Livai i stap long
    ol arapela taun bilong Juda, long graun bilong ol yet.
  hau-SA: Sauran Isra’ilawa tare da firistoci, da Lawiyawa sun kasance a dukan garuruwan
    Yahuda, kowanne a mallakar kakansa.
  uig-LAT: Qalghan Israillar, kahinlar, Lawiylar Yehudiye sheherliride, herbiri öz
    mirasida makanlashti.
  nde-nde: Bonke abanye abako-Israyeli, kanye labaphristi labaLevi, babekuwo wonke
    amadolobho akoJuda, ngulowo esesabelweni sakwabo esomdabuko.
  ton-ton: ¶ Pea ko hono toe ʻo ʻIsileli, ʻoe kau taulaʻeiki, mo e kau Livai, naʻe
    nofo ʻi he ngaahi kolo kotoa pē ʻo Siuta, ʻo taki taha kotoa pē ʻi hono tofiʻa.
  ces-1613: Ostatek pak lidu Izraelského, kněží a Levítů, bydlili ve všech městech
    Judských, jeden každý v dědictví svém.
  eng-WMB: The residue of Israel, of the priests, and the Levites were in all the
    cities of Judah, everyone in his inheritance.
  tam-TCV: மீதியான இஸ்ரயேலர் ஆசாரியருடனும், லேவியருடனும் தங்களுடைய முற்பிதாக்களின்
    சொத்துரிமை இடங்களில் யூதாவிலுள்ள எல்லா நகரங்களிலும் வாழ்ந்தார்கள்.
  ceb-ULB: Anaa sa mga lungsod sa Juda ang nahibilin sa Israel ug ang mga pari ug
    ang mga Levita. Ang matag usa kanila nagpuyo sa kaugalingon nilang napanunod nga
    yuta.
  pol-UBG: A pozostali z Izraela, z kapłanów i z Lewitów mieszkali we wszystkich miastach
    Judy, każdy w swoim dziedzictwie.
  urd-GVU: قوم کے باقی لوگ، امام اور لاوی یروشلم سے باہر یہوداہ کے دوسرے شہروں میں
    آباد تھے۔ ہر ایک اپنی آبائی زمین پر رہتا تھا۔
  deu-1912: Das andere Israel aber, Priester und Leviten, waren in allen Städten Juda's,
    ein jeglicher in seinem Erbteil.
  kan-2017: ಉಳಿದ ಇಸ್ರಾಯೇಲರೂ, ಯಾಜಕರೂ, ಲೇವಿಯರೂ ತಮ್ಮ ತಮ್ಮ ಸ್ವತ್ತುಗಳಿರುವ ಯೆಹೂದದ ಎಲ್ಲಾ
    ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Ma tin kabay ko pi girdi’ nu Israel nge tin kabay ko prist nge pi Levite
    e ur pired u daken taferad u lan e binaw nge yochi binaw nu Judah.
  hlt-MCSB: Israel kah a coih, khosoih rhoek, Levi rhoek tah Judah kho tom ah amah
    rho dongah rhip omuh.
  mdy-ETH: ዓቴ ዒስራዔኤሌ ዴሮንታ ቄኤሶንታ ሌዊ ዓሳኣ ዓቱዋዖ ዓኣ ዔያቶኮ ዓጮ ዓርቄ ጎይሣ ማዒ ሃንጎ ዪሁዳ ካታሞይዳ ናንጋኔ።
  twi-ASANTE: Asɔfoɔ a aka no, Lewifoɔ ne Israelfoɔ nkaeɛ no tenatenaa Yudaman mu
    baabiara a wɔn agyapadeɛ wɔ.
  eng-WEBU: The residue of Israel, of the priests, and the Levites were in all the
    cities of Judah, everyone in his inheritance.
  wal-wal: Attida qeeseti, Leewatinne Israa7eela asai ubbai bantta gadee de7iyoosan
    de7iyoosan dumma dumma Yihudaa katamatun de7idosona.
  spa-PDDPT: El resto de Israel, de los sacerdotes y los levitas estaban en todas
    las ciudades de Judá, cada uno en su heredad.
  gun-gun: Ha'e gui Israel kuery mboae, sacerdote ha'e levita kuery mboae voi tetã
    Judá yvy re ikuai va'e rupi hekoa, peteĩ-teĩ ijyvyrã oeja pyre py.
  agu-BL: Ma yi e' mas xonl Israel, scyuch' yi e' mas pale', scyuch' yi e' mas xonl
    Leví, cho'n e' najewe'n lakak mas tnum cwent Judá. Ẍchijunale'n cu'n te yi chi'ama'l.
  ilo-ULB: Ken dagiti nabati nga Israelita, dagiti padi ken dagiti Levita ket adda
    kadagiti amin nga il-ili ti Juda. Nagnaed ti tunggal maysa iti bukodna a tawid
    a daga.
  kpg-kpg: Digau Israel ala i golo mo digau hai mee dabu ala i golo, mo digau Levi
    ala i golo e noho i lodo nadau gowaa donu i lodo nia waahale ala i tenua o Judah.
  uig-ARA: قالغان ئىسرائىللار، كاھىنلار، لاۋىيلار يەھۇدىيە شەھەرلىرىدە، ھەربىرى ئۆز
    مىراسىدا ماكانلاشتى.
  sus-sus: Isirayilakae, sɛrɛxɛdubɛe, nun Lewika naxee luxi, e tan sabatixi Yudaya
    taae nan kui e xɔnyi.
  pon-2006: Luhwen mehn Israel koaros oh samworo oh mehn Lipai kan soandihte nan uhdahn
    sapwarail kan nan kahnimw teikan en Suda.
  ksd-ksd: Ma ra ibaiba ta diat ra tarai Israel, ta diat ra umana tena tinabar, ma
    ra tarai Levi, dia ga ki ta ra lavur pia na pal Iuda, tikatikai ta ra pakana gunan
    i ga kale pa ia.
  tur-YTC: İsrael'in geri kalanı, kâhinler ve Levililer, Yahuda'nın bütün kentlerinde,
    her biri kendi mirasındaydı.
  ind-AYT: Orang Israel yang lain, para imam, dan orang-orang Lewi, semuanya ada di
    Yehuda. Setiap orang di tanah pusakanya.
  nya-nya: Aisraeli ena onse pamodzi ndi ansembe ndi Alevi ankakhala mʼmizinda ya
    Yuda, ndipo aliyense ankakhala mʼdera la makolo ake.
  hrv-hrv: A ostali Izraelci, svećenici i leviti, nastaniše se u svim gradovima Judeje,
    svaki na svojoj baštini i po naseljima u njihovim poljima.
  mps-mps: Te gasa Israel we bidi dabe, me gasa pris, me Livai dabe te Juda gasa taunde
    bidali, te augwa tǫde digi tama bidai.
  tpi-tpi: Ol arapela manmeri bilong Israel na ol arapela pris na Livai i stap long
    ol arapela taun bilong Juda, long graun bilong ol yet.
  dan-1931: Resten af Israelitterne*, Præsterne og Levitterne boede i alle de andre
    Byer i Juda, hver på sin Ejendom. { [*dvs. Lægfolket.] }
  vie-OVCB: Những người còn lại gồm các thầy tế lễ người Lê-vi, và các thường dân
    và ở rải rác trong các thành khác thuộc Giu-đa. Họ sống trong phần đất thừa hưởng
    của cha ông.
  guj-2017: બાકીના ઇઝરાયલીઓ, યાજકો, લેવીઓ, યહૂદિયાનાં સર્વ નગરોમાં પોતપોતાના વતનોમાં
    રહ્યા.
  pon-2006A: Luhwen mehn Israel koaros oh samworo oh mehn Lipai kan soandihte nan
    uhdahn sapwarail kan nan kahnimw teikan en Suda.
  por-BRBSL: Os resíduos de Israel, dos sacerdotes e dos levitas estavam em todas
    as cidades de Judá, todos em sua herança.
  cth-cth: Kacawie Isarelnaw, vaihmanaw hoi Levihnaw teh, Judah ram kho tangkuem amamae
    thaw dawk lengkaleng ao awh.
  twi-twi: Asɔfo a wɔaka no, Lewifo ne Israelfo nkae no tenatenaa Yudaman mu baabiara
    a wɔn agyapade wɔ.
  hlt-hlt: Israel kah a coih, khosoih rhoek, Levi rhoek tah Judah kho tom ah amah
    rho dongah rhip omuh.
  tbz-SIM: Defiibɛ sɔmbɛ nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Isidɑyɛɛribɛ sɔmbɛ kɛ̀ bɛ̀ ḿbo Sudɑɑ
    kɔbɛ kó yɛhɛkɛ̀ tɛyɛ̀ miɛkɛ bɑ́ wè o ɛì.
  msy-2020: Israelian marazi ko ofa gamir gumazir maba ko Livain maba, Judan nguibar
    igharazibar iti. Nguibar kaba men inazir afeziabar nguazibara iti.
  dop-dop: Pǝ́ kɑɑsɩ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ, nɑ Lefii nyǝ́mɑ nɑ kɔtǝlɑɑ, pɑɑ wei ɩ kɑ
    wɛ ɩ tǝcɑɣɑlɛ kɛ Yutɑ ɑcɑlɛɛ tɑɑ.
  azb-azb: İsraillilərin, kahinlərin, Levililərin yerdə qalanları bütün Yəhuda şəhərlərində
    yaşayırdı. Hər kəs öz mülkündə yaşayırdı.
  eng-DBY: And the residue of Israel, the priests, [and] the Levites, were in all
    the cities of Judah, every one in his inheritance.
  hin-2017: शेष इस्राएली याजक और लेवीय, यहूदा के सब नगरों में अपने-अपने भाग पर रहते
    थे।
  wol-KYG: Ña des ci bànni Israyil nag, boole ca sarxalkat yaak Leween ña ca des daldi
    dëkke mboolem dëkki Yuda ya, ku nekk ak fa mu séddoo.
  eng-YLT: And the rest of Israel, of the priests, of the Levites, [are] in all cities
    of Judah, each in his inheritance;
  eng-WYC-2017: And other men of Israel, priests, and deacons [or Levites], in all
    the cities of Judah, each man in his possession.
  eng-WMBB: The residue of Israel, of the priests, and the Levites were in all the
    cities of Judah, everyone in his inheritance.
  urd-GVH: क़ौम के बाक़ी लोग, इमाम और लावी यरूशलम से बाहर यहूदाह के दूसरे शहरों में
    आबाद थे। हर एक अपनी आबाई ज़मीन पर रहता था।
  rug-rug: Sari doduru tinoni Izireli pule, na hiama, meke tie Livaeti pule si koadia
    koari na dia vasileana soti pu tagoi rini pa tuti dia pa popoa Ziuda.
  gaz-gaz: Israaʼeloonni kaan immoo lubootaa fi Lewwota wajjin magaalaawwan Yihuudaa
    keessa tokkoon tokkoon isaanii dhaala ofii isaaniitiin jiraatan.
  fra-LSG: Le reste d’Israël, les sacrificateurs, les Lévites, s’établirent dans toutes
    les villes de Juda, chacun dans sa propriété.
  yal-yal: Isirayila kaa dɔnxɛne, saraxaraline nun Lewi bɔnsɔnna muxune, ne yi dɔxi
    Yuda taane nin e benbane bɔxɔne yi.
  haw-1868: A o ke koena o ka Iseraela, ka poe kahuna, na Levi, iloko no lakou o na
    kulanakauhale a pau o Iuda, kela kanaka keia kanaka ma kahi i hoiliia nona.
  arb-NAV: وَسَكَنَ سَائِرُ الإِسْرَائِيلِيِّينَ وَالْكَهَنَةِ وَاللّاوِيِّينَ فِي
    بَقِيَّةِ مُدُنِ يَهُوذَا، كُلُّ وَاحِدٍ فِي مِيرَاثِهِ.
  ewe-ewe: Israelvi mamlɛawo, nunɔlawo kple Levitɔwo kaka ɖe Yuda duwo me, ame sia
    ame nɔ eƒe ƒomenyigba dzi.
  eng-LEE: And the residue of Israel, of the priests, and the Levites, were in all
    the cities of Judah, every one in his inheritance.
  asm-FB: আৰু ইস্ৰায়েলৰ অৱশিষ্ট সকলো লোক, পুৰোহিত, যিহূদাৰ সকলো নগৰত থকা লেবীয়া
    সকল, প্রতিজনে নিজৰ নিজৰ উত্তৰাধিকাৰ সূত্রে পোৱা ঠাইত বাস কৰিছিল।
  sus-A: عِسِرَيِلَكَيٍ، سّرّشّدُبّيٍ، نُن لٍوِكَ نَشٍيٍ لُشِ، عٍ تَن سَبَتِشِ يُدَيَ
    تَايٍ نَن كُي عٍ شْنيِ.
  fra-SBL: Le reste d'Israël, les prêtres et les lévites étaient dans toutes les villes
    de Juda, chacun dans son héritage.
  hbo-hbo: וּשְׁאָ֨ר יִשְׂרָאֵ֜ל הַכֹּהֲנִ֤ים הַלְוִיִּם֙ בְּכָל־עָרֵ֣י יְהוּדָ֔ה
    אִ֖ישׁ בְּנַחֲלָתֹֽו׃
  pjt-pjt: '@see-verse:NEH.011.019'
  kik-kik: Andũ a Isiraeli acio angĩ, hamwe na athĩnjĩri-Ngai na Alawii, maarĩ matũũra-inĩ
    mothe ma Juda, o mũndũ gĩthaka-inĩ kĩa maithe mao.
  fra-NCL: Le reste d’Israël, les prêtres, les lévites, étaient dans toutes les autres
    villes de Juda, chacun dans sa propriété.
  cek-AK: Kanghmat Israel kaminawk, qaimanawk hoi Levinawk loe Judah vangpuinawk ah,
    ampanawk mah tawnh o ih ahmuen ah oh o.
  cuk-cuk: Geb Israel-dulemar-baigandi, dule-irwa-Bab-Dummadse-gormalad-baigandi,
    degi, Levita-dulemar-baigandi, Judá-yargi baigan-neggweburmargi, na e-nainu-e-nainugi
    mamai-gusmalad.
  uig-CYR: Қалған Исраиллар, каһинлар, Лавийлар Йәһудийә шәһәрлиридә, һәр бири өз
    мирасида маканлашти.
  tel-2017: ఇశ్రాయేలీయుల్లో మిగిలిపోయిన యాజకులు, లేవీయులు, ఇతరులు అన్ని యూదా పట్టణాల్లో
    ఎవరి వంతులో వారు ఉండిపోయారు.
  hat-BSA: Tout lòt Israël, pami prèt yo ak Levit yo te nan lòt vil Juda yo, yo chak
    sou pwòp eritaj pa yo.
  kos-kos: Mwet lula sin mwet Israel, ac mwet lula sin mwet tol ac mwet Levi, elos
    muta yen selos sifacna in siti srisrik ac siti lulap saya in Judah.
  hbo-WLC: וּשְׁאָ֨ר יִשְׂרָאֵ֜ל הַכֹּהֲנִ֤ים הַלְוִיִּם֙ בְּכָל־עָרֵ֣י יְהוּדָ֔ה
    אִ֖ישׁ בְּנַחֲלָתֽוֹ׃
  ibo-ibo: Ndị fọdụrụ nʼIzrel, ha na ndị nchụaja, na ndị Livayị, nọ nʼobodo Juda niile,
    onye ọbụla nʼihe nketa ya.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର, ଯାଜକମାନଙ୍କର, ଲେବୀୟମାନଙ୍କ ଅବଶିଷ୍ଟ ଲୋକମାନେ ଯିହୁଦାର ସମସ୍ତ
    ନଗରରେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସ୍ଥାନରେ ରହିଲେ।
  chk-chk: Nge ekewe lusun chon Israel, ekewe lusun souasor me chon ewe ainangen Lefi
    ra nonom lon ekewe telinimwen Juta lon en me püsin fanüan.
  rop-rop: Ol detlot najalot Isreil pipul, en detlot najalot serramonimen en detlot
    najalot Libai pipul bin stap langa olabat kemp langa ola taun langa Juda, langa
    olabat femili kantri.
  ukr-1871: Прочі Ізрайлитяне, сьвященники, левіти жили по всїх містах Юдеї, кожний
    в свойму удїлї.
  deu-1951: Der Rest von Israel, die Priester und die Leviten, wohnten in allen Städten
    Judas, ein jeder in seinem Erbteil.
  eng-JPS: And the residue of Israel, of the priests, the Levites, were in all the
    cities of Judah, every one in his inheritance.
  srp-1865: A ostatak naroda Izrailjeva, sveštenika i Levita bješe po svijem gradovima
    Judinijem, svak na svom našljedstvu.
  lug-lug: Abayisirayiri abalala bonna, awamu ne bakabona, n’Abaleevi, baabeeranga
    mu byalo byonna ebya Yuda, buli muntu ng’ali ku butaka bwe.
  heb-heb: ושאר ישראל הכהנים הלוים בכל ערי יהודה איש בנחלתו׃
  ben-IRV: ইস্রায়েলীয়দের বাকি লোকেরা, যাজকেরা ও লেবীয়েরা যিহূদার সমস্ত শহরের মধ্যে
    প্রত্যেকে নিজের নিজের অধিকারে বাস করত।
  pan-pan: ਬਾਕੀ ਇਸਰਾਏਲੀ ਜਾਜਕ ਅਤੇ ਲੇਵੀ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਆਪੋ ਆਪਣੇ ਹਿੱਸੇ ਵਿੱਚ
    ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: ကြွင်း သော ဣသရေလ အမျိုးသား၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သားတို့သည် ယုဒ မြို့ ရွာတို့တွင်
    ၊ မိမိ တို့ ပိုင် ရင်းအရပ်၌ နေကြ၏။
  tbg-tbg: Isareri vaiinti nahenti hinikukave, Kotira kaiqa vara amite vauka hinikukave,
    Rivaira anku hinikukave, vika Iutaini vo vatuka vo vatukaqi vaiha, nai vataqaa
    nai vataqaa raqikiha vaura.
  hmo-hmo: Israela taudia oredia, bona hahelagaia taudia, bona Levi taudia oredia,
    be Iuda hanua ibounai edia lalonai idia noho, ta ta edia tano, edia tano dekenai.
  urd-urd: और इस्राईलियों और काहिनों और लावियों के बाक़ी लोग यहूदाह के सब शहरों में
    अपनी — अपनी मिल्कियत में रहते थे।
  rus-SYN: Прочие Израильтяне, священники, левиты жили по всем городам Иудеи, каждый
    в своем уделе.
  bqc-SIM: Isaili kĩniↄ ń sa'onaↄ ń Levii buiↄ ku Yuda bùsu wɛ̃́lɛↄ guu, baade
    ń a tↄↄlɛo.
  tcz-CHONGTHU: Thempu dangho le Levite chuleh Israel dangho chu ainsung’u goulo na
    dungjuiyin Judah khopi ho’ah achengun ahi.
  mar-mar: बाकीचे इस्राएली लोक आणि याजक तसेच लेवी यहूदाच्या वेगवेगळया नगरांमध्ये आपापल्या
    वडिलोपार्जित वतनांमध्ये राहिले.
  qub-qub: Chaypita cäga Israel famillyacuna, cüracunata yanapaj Leví runacuna, cüracunapis
    tiyaran Judächo caycaj waquin siudäcunachöna. Paycunaga tiyaran marcancunacho-cama.
  hat-hat: Rès pèp la ak lòt prèt yo ak moun Levi yo t'ap viv sou pòsyon tè fanmi
    yo nan lòt lavil peyi Jida a.
  eng-BSB: The rest of the Israelites, with the priests and Levites, were in all the
    villages of Judah, each on his own inheritance.
  eng-WEBPB: The residue of Israel, of the priests, and the Levites were in all the
    cities of Judah, everyone in his inheritance.
  kbq-kbq: Hagi mago'a Israeli vahe'ene, pristi vahe'ene, Livae vahe'mo'za Juda mopafima
    ne'onse kumatamima me'nefi umani emani nehu'za, erisantima hare'naza mopa zamire
    umanitere hu'naze.
  nhe-BL: Huan nopa sequinoc israelitame, totajtzitzi huan levitame mochantijque ipan
    sequinoc altepetini ipan tlali Judá campa quiselijtoyaj tlali tlen ininhuejcapan
    tatahua.
  gub-BL: Amogwer teko Izaew wà, amogwer xaxeto wà, amogwer Erewi izuapyapyr wà, wiko
    weko haw amo ae tawhu pe har pe wà, amo ae taw pe har pe wà, Zuta ywy rehe wà.
  eng-DRA: And the rest of Israel, the priests and the Levites were in all the cities
    of Juda, every man in his possession.
