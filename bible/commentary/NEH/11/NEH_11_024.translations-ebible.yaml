verse: NEH.011.024
translations:
  mal-C: യെഹൂദയുടെ മകനായ സേരഹിന്റെ പിൻഗാമികളിൽ ഒരാളായ മെശേസബെലിന്റെ മകനായ പെഥഹ്യാവ്
    ജനങ്ങളെ സംബന്ധിച്ച എല്ലാ കാര്യത്തിലും രാജാവിന്റെ പ്രതിനിധിയായിരുന്നു.
  deu-TKW: Und Pethahja, der Sohn Mesesabeels, von den Nachkommen Serahs, des Sohnes
    Judas, war der Bevollmächtigte des Königs in allen das Volk betreffenden Angelegenheiten.
  lin-lin: Petaya, mwana mobali ya Meshezabeyeli, moko kati na bakitani ya Zera, mwana
    mobali ya Yuda, azalaki kalaka ya mokonzi mpo na kotala makambo nyonso ya bato.
  eng-LSV: And Pethahiah son of Meshezabeel, of the sons of Zerah, son of Judah, [is]
    by the hand of the king, for every matter of the people.
  eng-GNV: And Pethahiah the sonne of Meshezabeel, of the sonnes of Zerah, the sonne
    of Iudah was at the Kings hand in all matters concerning the people.
  eng-WEBSTER: And Pethahiah the son of Meshezabeel, of the children of Zerah the
    son of Judah was at the king's hand in all matters concerning the people.
  nhw-BL: Huan Petaías, icone Mesezabeel, catli elqui se tlen iixhuihua Zera, catli
    elqui icone Judá, yaya elqui itequipanojca nopa tlanahuatijquetl para quiitas
    nochi tlamantli ica israelitame.
  swh-ONEN: Pethahia mwana wa Meshezabeli, mmoja wa wazao wa Zera mwana wa Yuda, alikuwa
    mwakilishi wa mfalme katika mambo yote kuhusu mahusiano na watu.
  bba-bba: Petɑyɑ, Mɛsesɑbɛlin bii, Serɑkin debubu, Yudɑn sikɑdobu, wiyɑ u sɑ̃ɑ Isirelibɑn
    sɔmɔ Pɛɛsibɑn sinɑ bokon mi.
  eng-KJVCPB: And Pethahiah the son of Meshezabeel, of the children of Zerah the son
    of Judah, was at the king’s hand in all matters concerning the people.
  luo-luo: Pethahia wuod Meshezabel, ma en achiel kuom nyikwa Zera wuod Juda, ne en
    jaote ruoth e weche duto monego ji ongʼe.
  meu-meu: Petahia Mesesabele, Sera Iuda vevena ta, na hanua pavapavana ena ere-gwaurai
    tauna, taunimanima itataodia ḡaukaradia iboudiai ai.
  npi-ULB: मानिसहरूका सबै कामकाजको सम्बन्धमा राजाको तर्फबाट पतहियाह थिए, जो यहूदाका
    छोरा जेरहका परिवारका मशेजेबेलका छोरा थिए ।
  yor-yor: Petahiah ọmọ Meṣesabeli, ọ̀kan nínú àwọn Sera ọmọ Juda ní aṣojú ọba nínú
    ohun gbogbo tí ó jẹ mọ́ ti àwọn ènìyàn náà.
  ind-ind: Petahya anak Mesezabel, keturunan Zerah dari suku Yehuda, adalah duta besar
    orang Israel di kerajaan Persia.
  pes-OPCB: فتحیا (پسر مشیزبئیل، از نسل زارح پسر یهودا) نمایندهٔ مردم اسرائیل در دربار
    پادشاه پارس بود.
  tgl-ULB: At si Petahias na anak ni Mesezabel, mula sa kaapu-apuhan ni Zera na anak
    ni Juda, ay palaging nasa tabi ng hari sa lahat ng usapin tungkol sa mga tao.
  hui-hui: Yuda hameigini aria Mesesabele igini Pedahaia ibu Sera hameigini mbira
    hene. Ani howa Pedahaia ibu Pesia dindiha howa Isaraele wali agalinaga bi lahaga
    hene.
  mya-mya: ယု​ဒ​အ​နွယ်၊ ဇာ​ရ​သား​ချင်း​စု​ဝင်၊ မေ​ရှ​ဇ ဗေ​လ​၏​သား​ပေ​သ​ဟိ​သည်​ဣ​သ​ရေ​လ
    အ​မျိုး​တို့​အ​မှု​အ​ရေး​ရှိ​သ​မျှ​နှင့်​ဆိုင် ၍ ပေ​ရ​သိ​ဘု​ရင်​မင်း​အ​ပါး​တော်​တွင်
    ခ​စား​ခဲ့​၏။
  bod-N: ཡང་ཡ་ཧུ་དཱའི་བུ་ཟེ་རག་གི་བུ་རྒྱུད་ལས་བྱུང་བའི་མེ་ཤེ་ཟ་བེ་ཨེལ་གྱི་བུ་ཕེ་ཐ་ཡཱ་ནི་འབངས་མིའི་བྱ་བ་ཐམས་ཅད་བསྒྲུབ་པར་རྒྱལ་པོའི་སྐུ་མདུན་དུ་ཡོད་པ་ཡིན་ནོ།
    །
  sna-sna: Petahia mwanakomana waMeshezabheri, mumwe wezvizvarwa zvaZera mwanakomana
    waJudha, aiva mubati waMambo panyaya dzose dzavanhu.
  spa-BLM: Petaías, hijo de Meshezabel, de los hijos de Zera, hijo de Judá, estaba
    al lado del rey en todos los asuntos del pueblo.
  cac-cac: A mach tz'och d'a yichan̈ vin̈ rey yuj yaln̈ej tas schecnab'il eb' chon̈ab',
    aton vin̈aj Petaías. A eb' smam yicham vin̈, aton vin̈aj Mesezabeel yin̈tilalcan
    vin̈aj Zera yuninal vin̈aj Judá.
  swh-ULB: Pethahia mwana wa Meshezabeli, mwana wa Zera, mwana wa Yuda, alikuwa upande
    wa mfalme kwa habari zote za watu.
  bel-bel: І Пэтахія, сын Мэшэзавэда, з сыноў Зары, сына Юды, быў давераны ад цара
    па ўсякіх справах, якія датычыліся народу.
  deu-ELBBK: Und Petachja, der Sohn Meschesabeels, von den Söhnen Serachs, des Sohnes
    Judas, war zur Hand des Königs für alle Angelegenheiten des Volkes.
  mbb-OT: Si Petahia he anak ni Meshezabel, he sevaha te menge kevuwazan ni Zera te
    anak ni Juda, iyan beǥelawa te menge Israilihanen te ked-etuvang te hadì te Persia.
  mal-2015: യെഹൂദയുടെ മകനായ സേരഹിന്റെ പുത്രന്മാരിൽ മെശേസബേലിന്റെ മകനായ പെഥഹ്യാവു ജനത്തെ
    സംബന്ധിച്ച എല്ലാകാര്യങ്ങൾക്കും രാജാവിന്റെ കാര്യസ്ഥൻ ആയിരുന്നു.
  rmc-rmc: O Petachiah, o čhavo le Mešezabeloskro, o potomkos le Zerachoskro andral
    o kmeňos Juda, sas le perzike kraľiske radcas, savo anelas anglo kraľis o veci
    pal o izraelika manuša.
  pes-OPV: و فتحیا ابن مشیزبئیل ازبنی زارح بن یهودا از جانب پادشاه برای جمیع امور
    قوم بود.
  ron-1924: Петахия, фиул луй Мешезабеел, дин фиий луй Зерах, фиул луй Иуда, ера дрегэторул
    ымпэратулуй пентру тоате требуриле попорулуй.
  ben-OBCV: মশেষবেলের ছেলে পথাহিয়, যিহূদার ছেলে সেরহের একজন বংশজাত, সে লোকদের সমস্ত
    বিষয়ে রাজার অধীনে নিযুক্ত ছিল।
  som-som: Oo Fetaxyaah oo ahaa ina Mesheysabeel oo ahaa reer Serax, ina Yahuudah,
    boqorkuu wakiil uga ahaa wax alla wixii dadka xaalkiisa ku saabsan.
  lat-VUC: et Phathahia filius Mesezebel, de filiis Zara filii Juda in manu regis,
    juxta omne verbum populi,
  eng-ASVBT: And Pethahiah the son of Meshezabel, of the children of Zerah the son
    of Judah, was at the king’s hand in all matters concerning the people.
  ita-1885: E Petahia, figliuolo di Mesezabeel, de' figliuoli di Zera, figliuolo di
    Giuda, era commessario del re, in ogni affare del re col popolo.
  eng-ULB: Then Pethahiah son of Meshezabel, a descendant of Zerah son of Judah, was
    at the king's side in all matters concerning the people.
  spa-VBL: Petaías, hijo de Mesezabeel, descendiente de Zera, hijo de Judá, era el
    consejero del rey en todo lo relacionado con los israelitas.
  fra-_FOB: Péthachia, fils de Meshézabéel, des enfants de Zarach, fils de Juda, était
    commissaire du roi, pour toutes les affaires du peuple.
  mal-mal: യെഹൂദയുടെ മകനായ സേരെഹിന്റെ പുത്രന്മാരിൽ മെശേസബേലിന്റെ മകനായ പെഥഹ്യാവ് ജനത്തെ
    സംബന്ധിച്ച എല്ലാകാര്യങ്ങൾക്കും രാജാവിന്റെ കാര്യസ്ഥൻ ആയിരുന്നു.
  urd-GVR: Fatahiyāh bin Mashezabel Isrāīlī muāmaloṅ meṅ Fāras ke bādshāh kī numāindagī
    kartā thā. Wuh Zārah bin Yahūdāh ke ḳhāndān kā thā.
  suz-BL: मिनु जेराह आ चच युइ रे मेशेजाबेल आ तौ पेथायाह बाक्‍त। मेको मशेजाबेल आ आफ
    बाक्‍त। मिनु जेराह आ आफ यहूदा बाक्‍त। मेको पेथायाह चहिं मुरपुकीम मार मार माल्‍नीमी,
    दे कोव़ब, पिप आ खिंम गेय पाइब बाक्‍त।
  ita-1927: E Pethahia, figliuolo di Mescezabeel, de’ figliuoli di Zerach, figliuolo
    di Giuda, era commissario del re per tutti gli affari del popolo.
  ckb-ckb: هەروەها پەتەحیای کوڕی مەشێزەبێل کە لە نەوەی زەرەحی کوڕی یەهودا بوو، بریکاری
    پاشا بوو بۆ هەموو کاروبارەکانی گەل.
  eng-BBE: And Pethahiah, the son of Meshezabel, of the sons of Zerah, the son of
    Judah, was the king's servant in everything to do with the people.
  kan-OKCV: ಯೆಹೂದನ ಮಗ ಜೆರಹನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ಮೆಷೇಜಬೇಲನ ಮಗನಾದ ಪೆತಹ್ಯನು ಜನರಿಗೋಸ್ಕರ
    ಸಕಲ ಕಾರ್ಯಗಳಲ್ಲಿ ಅರಸನ ಪ್ರತಿನಿಧಿಯಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:NEH.011.023'
  tam-2017: யூதாவின் மகனாகிய சேராக்கின் சந்ததியர்களில் மெசெசாபெயேலின் மகன் பெத்தகியா
    மக்களின் காரியங்களுக்கெல்லாம் ராஜாவின் முன்பு நின்றான்.
  spa-RV-1909: Y Pethahías hijo de Mesezabel, de los hijos de Zerah hijo de Judá,
    estaba á la mano del rey en todo negocio del pueblo.
  ron-BTF: Și Petahia, fiul lui Meșezabeel, dintre fiii lui Zerah, fiul lui Iuda,
    era la mâna împăratului în toate lucrurile referitoare la popor.
  eng-WEBP: Pethahiah the son of Meshezabel, of the children of Zerah the son of Judah,
    was at the king’s hand in all matters concerning the people.
  eng-FBV: Pethahiah, son of Meshezabel, a descendant of Zerah, son of Judah, was
    the king's advisor on all things relating to the Israelites.
  nld-1939: Petachja, de zoon van Misjezabel, uit de zonen van Zara, den zoon van
    Juda, was gevolmachtigde van den koning3 in alle aangelegenheden van het volk.
  nch-BL: Huan Petaías, icone Mesezabeel, cati elqui se ten iixhuihua Zera, cati elqui
    icone Judá, yaya elqui itequipanojca nopa tanahuatijquet para quiitas nochi tamanti
    ica israelitame.
  vie-1934: Phê-tha-hia, con trai của Mê-sê-xa-bê-ên, về dòng Xê-ra, là con của Giu-đa,
    giúp vua cai trị mọi việc dân.
  hin-CV: पेथाइयाह, जो मेशेजाबेल का पुत्र था, जो ज़ेराह के पुत्रों में से एक था, ज़ेराह
    जो यहूदाह का पुत्र था. पेथाइयाह प्रजा से संबंधित सभी कामों में राजा से साथ रहता
    था.
  spa-BES: Y Petaias, el hijo de Mesezabeel, de los hijos de Zera, el hijo de Judá,
    fue el siervo del rey en todo lo relacionado con el pueblo.
  tdx-tdx: Naho i Petakià, ana’ i Mesezabele, ana’ i Zerà, ana’ Iehodà ty tam-pità
    i mpanjakay ty amy ze nioza am’ ondatio.
  tha-KJV: และเปธาหิยาห์​บุ​ตรชายเมเชซาเบล คนเศ-ราห์ บุ​ตรชายยูดาห์เป็นสนองโอษฐ์ของกษั​ตริ​ย์ในเรื่องกิจการต่างๆอันเกี่ยวกับประชาชน
  por-BR-2018: E Petaías filho de Mesezabel, dos filhos de Zerá, filho de Judá, estava
    à mão do rei em todo negócio do povo.
  deu-ELO: Und Pethachja, der Sohn Meschesabeels, von den Söhnen Serachs, des Sohnes
    Judas, war zur Hand des Königs für alle Angelegenheiten des Volkes.
  eng-WYC-2018: and Pethahiah, the son of Meshezabeel, of the sons of Zerah, the son
    of Judah, in the hand of the king, by each word of the people; (And Pethahiah,
    the son of Meshezabeel, of the sons of Zerah, the son of Judah, was at the king’s
    hand on all matters concerning the people.)
  epo-epo: Kaj Petaĥja, filo de Meŝezabel, el la idoj de Zeraĥ, filo de Jehuda, estis
    komisiita de la reĝo por ĉiuj aferoj, koncernantaj la popolon.
  uig-PIN: Yǝⱨudaning oƣli Zǝraⱨning ǝwladliridin Mǝxǝzabǝlning oƣli Pitaⱨiya puⱪralarning
    barliⱪ ixlirida padixaⱨning mǝsliⱨǝtqisi idi.
  beo-beo: Bedahaia (e da Misiesabele egefe amola ea sosogo fi da Sila amo Yuda fi
    amo ganodini). E da Isala:ili fi huluane, ilia da Besia eagene gaso amoma fofada:loba,
    ilia alofele fofada:su dunu ba:i.
  tpi-OTNT: Na Petahia em i pikinini man bilong Mesesabel bilong lain Sera bilong
    lain Juda. Petahia i stap long Persia olsem mausman bilong ol Israel.
  hau-SA: Fetahahiya ɗan Meshezabel, ɗaya daga zuriyar Zera ɗan Yahuda ne, wakilin
    sarki cikin dukan al’amuran da suka shafi mutane.
  uig-LAT: Yehudaning oghli Zerahning ewladliridin Meshezabelning oghli Pitahiya puqralarning
    barliq ishlirida padishahning meslihetchisi idi.
  nde-nde: UPhethahiya indodana kaMeshezabeli, omunye wesizukulwane sikaZera indodana
    kaJuda, wayengumeluleki wenkosi mayelana lezindaba zonke zabantu.
  ton-ton: Pea ko Pitaia ko e foha ʻo Mesesapeli, ʻi he fānau ʻa Sela ko e foha ʻo
    Siuta, naʻe tali fekau ʻe ia ki he tuʻi ʻi he ngaahi meʻa ʻoku kau ki he kakai.
  ces-1613: A Petachiáš syn Mesezabelův, z synů Záry syna Judova, místo královské
    držící v každém jednání k lidu.
  eng-WMB: Pethahiah the son of Meshezabel, of the children of Zerah the son of Judah,
    was at the king’s hand in all matters concerning the people.
  tam-TCV: யூதாவின் மகன் சேராவின் வழித்தோன்றலான மெஷெசாபெயேலின் மகன் பெத்தகியா, மக்களுடன்
    சம்பந்தப்பட்ட எல்லா விவகாரங்களுக்கும் பொறுப்பான அரசனுடைய பிரதிநிதியாய் இருந்தான்.
  ceb-ULB: Unya si Petahia nga anak nga lalaki ni Meshezabel, ang kaliwat ni Zera
    nga anak nga lalaki ni Juda, mao ang kanunay nga anaa sa kiliran sa hari alang
    sa tanang mga butang mahitungod sa katawhan.
  pol-UBG: Petachiasz, syn Meszezabeela, z synów Zeracha, syna Judy, był przy boku
    króla w każdej sprawie dotyczącej ludu.
  urd-GVU: فتحیاہ بن مشیزب ایل اسرائیلی معاملوں میں فارس کے بادشاہ کی نمائندگی کرتا
    تھا۔ وہ زارح بن یہوداہ کے خاندان کا تھا۔
  deu-1912: Und Pethahja, der Sohn Mesesabeels, aus den Kindern Serahs, des Sohnes
    Juda's, war zu Handen des Königs in allen Geschäften an das Volk.
  kan-2017: ಮೆಷೇಜಬೇಲನ ಮಗನೂ, ಜೆರಹನ ಸಂತಾನದವನೂ, ಯೆಹೂದ ಕುಲದವನೂ ಆದ ಪೆತಹ್ಯನು ಪ್ರಜೆಗಳ ಎಲ್ಲಾ
    ಕಾರ್ಯಗಳ ಸಂಬಂಧದಲ್ಲಿ ರಾಜನ ಕಾರ್ಯಭಾರಿಯಾಗಿದ್ದನು.
  yap-yap: I Pethahiah nib mo’on ni fak Meshezabel ko fare ke girdi’ rok Zerah ko
    ganong rok Judah e ir e yan ni owchen e girdi’ nu Israel nga Persia ni tafen e
    puf oloboch.
  hlt-MCSB: Judah capa Zerah koca, Mezhezabel capa Pethahiah tah pilnam kah olka cungkuem
    dongah manghai kut la om.
  mdy-ETH: ዪሁዳ ፃጳፓ ዛራሄ ቶኦኪ ማዔ ሜሼዛቤሌ ናኣዚ ፔታህያ ዒስራዔኤሌ ዴሮ ዛሎ ፓርሴ ካኣቲ ጌሤም ጌስታ ዓሲኬ።
  twi-ASANTE: Mesesabel babarima Petahia a ɔyɛ Yuda babarima Serah aseni no yɛ ɔhene
    ananmusini wɔ ɔman no amammuo mu.
  eng-WEBU: Pethahiah the son of Meshezabel, of the children of Zerah the son of Judah,
    was at the king’s hand in all matters concerning the people.
  wal-wal: Yihudaa na7aa Zaraaha yaraappe yelettida Mashezaabeela na7aa Pataahee Israa7eela
    asaa xeelliya ubbabaassi eta doona gididi, kawuwaa matan de7ees.
  spa-PDDPT: Petaías, hijo de Mesezabeel, de los hijos de Zera, hijo de Judá, representaba
    al rey para todos los asuntos del pueblo.
  gun-gun: Ha'e gui Judá regua Mesezabel ra'y Petaías, Zera ramymino va'e ma huvixa
    ojapo ukaa rami oiko, heta va'e kuery re openaa ha'e javi rupi.
  agu-BL: Ej, nin cyaj cyen Petaías yi cy'ajl Mesezabeel, jun scyeri xonl Zera, yi
    cy'ajl Judá, tetz k'ajbil rey ẍchiwutz yi e' mas tanum.
  ilo-ULB: Ken ni Petahias a putot ni Mesezabel, a kaputotan ni Zera a putot ni Juda,
    ket adda a kanayon iti abay ti ari iti amin a banag maipapan kadagiti tattao.
  kpg-kpg: Pethahiah, tama daane ni Meshezabel, tangada di madahaanau o Zerah mo di
    madawaawa Judah. Ma go mee dela e pono digau Israel i di hale king o Persia.
  uig-ARA: يەھۇدانىڭ ئوغلى زەراھنىڭ ئەۋلادلىرىدىن مەشەزابەلنىڭ ئوغلى پىتاھىيا پۇقرالارنىڭ
    بارلىق ئىشلىرىدا پادىشاھنىڭ مەسلىھەتچىسى ئىدى.
  sus-sus: Petaxiya findixi mangɛ xa marasima nan na ɲama bɛ. A baba xili Mesesabeli.
    Na fan baba xili Sera. Na fan baba xili Yuda.
  pon-2006: Pedahaia nein Mesesapel, peneineien Sera oh kadaudok en Suda, iei ih me
    wiliepen mehn Israel nan mwoalen Persia.
  ksd-ksd: Ma Petakia natu i Mesesabel ta diat ra tarai Sera natu i Iuda, i maramaravut
    ra king ta ra lavur magit ure ra tarai.
  tur-YTC: Yahuda oğlu Zerah'ın çocuklarından Meşezavel oğlu Petahya, halkla ilgili
    bütün konular için kralın yanındaydı.
  ind-AYT: Petahya, anak Mesezabeel, dari keturunan Zerah, anak Yehuda, menjadi penasihat
    raja dalam setiap urusan mengenai orang banyak.
  nya-nya: Petahiya mwana wa Mesezabeli, mmodzi mwa zidzukulu za Zera mwana wa Yuda
    ndiye ankayimirira Aisraeli pa bwalo la mfumu ya Perisiya.
  hrv-hrv: Petahja, sin Mešezabelov, od sinova Zeraha, sina Judina, bio je kraljev
    povjerenik za sve poslove s narodom.
  mps-mps: Tama Petahia te Mesesabelgo ogwa, te Sera hani sibi, te Juda hani dao.
    Tama Petahia te Persia bidali te Israel dabe augwa pedauwali deliba munama, te
    king bidibolo po omainu ebo bidi bidai dao.
  tpi-tpi: Na Petahia em i pikinini man bilong Mesesabel bilong lain Sera bilong lain
    Juda. Petahia i stap long Persia olsem mausman bilong ol Israel.
  dan-1931: Petaja, Mesjezab'els Søn, af Judas Søn Zeras Efterkommere, forhandlede
    med Kongen i alle Folkets Sager.
  vie-OVCB: Phê-ta-hia, con Mê-sê-xa-bên thuộc dòng Xê-rách con Giu-đa, được vua ủy
    thác mọi công việc liên hệ đến toàn dân.
  guj-2017: યહૂદાના દીકરો ઝેરાહના વંશજોમાંના મશેઝાબએલનો દીકરો પથાહ્યા લોકોને લગતી
    સર્વ બાબતોમાં રાજાનો પ્રતિનિધિ હતો.
  pon-2006A: Pedahaia nein Mesesapel, peneineien Sera oh kadaudok en Suda, iei ih
    me wiliepen mehn Israel nan mwoalen Persia.
  por-BRBSL: Pethahiah, filho de Meshezabel, dos filhos de Zerah, filho de Judá, estava
    às mãos do rei em todos os assuntos relativos ao povo.
  cth-cth: Judah ca catoun hoi Zerah ca catoun thung hoi Meshezabel capa Pethahiah
    teh, taminaw hoi hno puengpa e lathueng vah siangpahrang e a yueng lah ukkung
    lah ao.
  twi-twi: Mesesabel babarima Petahia a ɔyɛ Yuda babarima Serah aseni no yɛ ɔhene
    ananmusini wɔ ɔman no amammui mu.
  hlt-hlt: Judah capa Zerah koca, Mezhezabel capa Pethahiah tah pilnam kah olka cungkuem
    dongah manghai kut la om.
  tbz-SIM: Sedɑɑ nɑɑ̀mùnkù kou Mɛsesɑbɛɛri birɛ Petɑyɑɑ Sudɑɑ wuɔ nkou weè do nɑ́ɑ́nnɛ̀
    bɛ kó diyètìrì Pɛdɛsi kóo kpɑ̀ɑ̀tì borɛ̀.
  msy-2020: Ezɨ Petahia a Mesesabelɨn otarim, ezɨ Mesesabel a Seran ovavir borim,
    me Judan ovavir boriba. Petahia, a Persian kantrin ikiava, atrivimɨn boroghɨn
    ikia, an damazimɨn, Israelia bagha abuir gumazimɨn mɨn iti.
  dop-dop: Yutɑ pǝyɑlʋ Selɑ lʋlʋɣʋ tʋ Mesesɑpɛlɩ pǝyɑlʋ Petɑhiyɑ kɑ kɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    nyʋɣʋ tʋ kɛ Pɛɛsɩ nyǝ́mɑ kɑwulɑɣɑ tɑɑ.
  azb-azb: Yəhuda oğlu Zerah övladlarından Meşezavel oğlu Petahya İsrail xalqının
    ümumi işlərində Fars padşahına kömək edirdi.
  eng-DBY: And Pethahiah the son of Meshezabeel, of the children of Zerah the son
    of Judah, was at the king's hand in all matters concerning the people.
  hin-2017: प्रजा के सब काम के लिये मशेजबेल का पुत्र पतह्याह जो यहूदा के पुत्र जेरह
    के वंश में था, वह राजा के पास रहता था।
  wol-KYG: Petaya ma baayam di Mesesabel mu bokk ci askanu Sera doomu Yuda moom la
    Buur dénkoon mboolem mbir yi soxal mbooloo mi.
  eng-YLT: And Pethahiah son of Meshezabeel, of the sons of Zerah, son of Judah, [is]
    by the hand of the king, for every matter of the people.
  eng-WYC-2017: and Pethahiah, the son of Meshe-zabeel, of the sons of Zerah, the
    son of Judah, in the hand of the king, by each word of the people;
  eng-WMBB: Pethahiah the son of Meshezabel, of the children of Zerah the son of Judah,
    was at the king’s hand in all matters concerning the people.
  urd-GVH: फ़तहियाह बिन मशेज़बेल इसराईली मामलों में फ़ारस के बादशाह की नुमाइंदगी करता
    था। वह ज़ारह बिन यहूदाह के ख़ानदान का था।
  rug-rug: Petahia sa tuna koreo e Mesezabeli, sapu tuti gorena koe Zera, sa tuna
    koreo e Ziuda, si hoke zama poni sari na tinoni pa Izireli koasa baṉara pa Pesia.
  gaz-gaz: Phetaayaan ilmi Mesheezabeel inni sanyiiwwan Zaaraa ilma Yihuudaa keessaa
    tokko taʼe sun dhimma saba ilaalu hunda keessatti iddoo buʼaa mootichaa ture.
  fra-LSG: Pethachja, fils de Meschézabeel, des fils de Zérach, fils de Juda, était
    commissaire du roi pour toutes les affaires du peuple.
  yal-yal: Mesesabele a diin Petaxi, Yudaa diin Sera yixɛtɛne yɛ, na nan yi Isirayila
    yamaan xunna ra Perise mangan dɛxɔn.
  haw-1868: A o Petahia ke keiki a Mesezabeela, kekahi o na mamo a Zera ke keiki a
    Iuda, ma ko ke alii aoao no ia, i na mea a pau i pili i na kanaka.
  arb-NAV: كَمَا كَانَ فَتَحْيَا بْنُ مَشِيزَبْئِيلَ مِنْ بَنِي زَارَحَ بْنِ يَهُوذَا
    وَكِيلاً لِلْمَلِكِ لِيَفُضَّ كُلَّ أُمُورِ الشَّعْبِ.
  ewe-ewe: Petahia, Mesezabel ƒe vi, ame si dzɔ tso Zera, Yuda ƒe vi me la naa kpekpeɖeŋu
    le dua dzi ɖuɖu ƒe nyawo katã me.
  eng-LEE: And Pethachyah the son of Meshezabel, of the children of Zerach the son
    of Judah, was at the king's hand in every thing concerning the people.
  asm-FB: আৰু যিহূদাৰ পুত্ৰ জেৰহ, জেৰহৰ বংশৰ মচেজবেল, মচেজবেলৰ পুত্ৰ পথহিয়া লোকসকলৰ
    সকলো বিষয়ৰ বাবে ৰজাৰ ওচৰত থাকিছিল।
  sus-A: ثٍتَشِيَ قِندِشِ مَنفّ شَ مَرَ سِمَ نَن نَ حَمَ بّ. عَ بَبَ شِلِ مٍسٍسَبٍلِ.
    نَ قَن بَبَ شِلِ سٍرَ. نَ قَن بَبَ شِلِ يُدَ.
  fra-SBL: Pethahia, fils de Meshezabel, des fils de Zérach, fils de Juda, était auprès
    du roi pour tout ce qui concernait le peuple.
  hbo-hbo: וּפְתַֽחְיָ֨ה בֶּן־מְשֵֽׁיזַבְאֵ֜ל מִבְּנֵי־זֶ֤רַח בֶּן־יְהוּדָה֙ לְיַ֣ד
    הַמֶּ֔לֶךְ לְכָל־דָּבָ֖ר לָעָֽם׃
  pjt-pjt: '@see-verse:NEH.011.023'
  kik-kik: Pethahia mũrũ wa Meshezabeli, wa rũciaro rwa Zera mũrũ wa Juda, aarĩ mũramati
    wa mũthamaki maũndũ-inĩ mothe makonainie na andũ.
  fra-NCL: Phathahias, fils de Mésézébel, d’entre les fils de Zara, fils de Juda,
    était commissaire du roi pour toutes les affaires du peuple.
  cek-AK: Meshezabel capa Pethahiah loe Judah capa Zerah caa thung ih kami ah oh;
    anih loe hmuen boih ah kaminawk taham ah patoeh ih siangpahrang laicaeh ah oh.
  cuk-cuk: Rey, e-nuggi Mesezabeel-machi-Petaías bela-dulemarga-igar-nabogegala, onug-imaksad.
    Mesazabeelʼde, Zera-wagwa-gwensakad-gued. Zeraʼde, Judá-wagwa-gumogad.
  uig-CYR: Йәһуданиң оғли Зәраһниң әвлатлиридин Мәшәзабәлниң оғли Питаһия пухраларниң
    барлиқ ишлирида падишаниң мәслиһәтчиси еди.
  tel-2017: యూదా గోత్రం వాడైన జెరహు వంశంలో పుట్టిన మెషేజబెయేలు కొడుకు పెతహయా ప్రజల
    ఫిర్యాదులు పరిష్కరించే పనిలో రాజు దగ్గర ఉన్నాడు.
  hat-BSA: Pethachja, fis a Meschézabeel la, nan fis a Zérach yo, fis a Juda a, te
    reprezante wa a nan tout bagay ki te konsène pèp la.
  kos-kos: Pethahiah, wen natul Meshezabel, in sou lal Zerah ac sruf lun Judah, el
    mwet aolyen mwet Jew nu sin tokosra Persia.
  hbo-WLC: וּפְתַֽחְיָ֨ה בֶּן־מְשֵֽׁיזַבְאֵ֜ל מִבְּנֵי־זֶ֤רַח בֶּן־יְהוּדָה֙ לְיַ֣ד
    הַמֶּ֔לֶךְ לְכָל־דָּבָ֖ר לָעָֽם׃
  ibo-ibo: Petahaya nwa Meshezabel, onye bụ otu nʼagbụrụ Zera, nwa Juda, bụ onyeozi
    eze banyere ihe niile gbasara ndị mmadụ ahụ.
  ory-ory: ଆଉ, ଯିହୁଦାର ପୁତ୍ର ସେରହର ବଂଶଜାତ ମଶେଷବେଲ୍‍ର ପୁତ୍ର ପଥାହୀୟ ଲୋକମାନଙ୍କ ସମସ୍ତ
    କାର୍ଯ୍ୟ ବିଷୟରେ ରାଜାଙ୍କ ନିକଟରେ ଥିଲା।
  chk-chk: Nge Petaia nöün Mesesapel we mwän seni ekewe mwirimwirin Sera nöün Juta
    a wisen tupuni ekewe aramasen Israel ngeni ewe kingen Persia won mettoch meinisin.
  rop-rop: Pethahiya bin det san blanga Meshasebal brom det femili lain blanga Sera
    brom det Juda klen. Imbin det Juwish lida hubin oldei tok langa det king blanga
    Pesha blanga im pipul olabat.
  ukr-1871: І Петахія, син Мешезавелів, із синів Зари, сина Юдиного, був уповносилений
    від царя до всяких справ, що дотикали народу.
  deu-1951: Und Petachja, der Sohn Mesesabeels, aus den Söhnen Serachs, des Sohnes
    Judas war des Königs Bevollmächtigter in allem, was das Volk betraf.
  eng-JPS: And Pethahiah the son of Meshezabel, of the children of Zerah the son of
    Judah, was at the king's hand in all matters concerning the people.
  srp-1865: I Petaja sin Mesizaveilov od sinova Zare sina Judina bješe mjesto cara
    za svaki posao s narodom.
  lug-lug: Pesakiya mutabani wa Mesezaberi, omu ku bazzukulu ba Zeera mutabani wa
    Yuda, ye yali omusigire wa Kabaka, ku nsonga zonna ez’abantu.
  heb-heb: ופתחיה בן משיזבאל מבני זרח בן יהודה ליד המלך לכל דבר לעם׃
  ben-IRV: আর যিহূদার ছেলে সেরহের বংশধর মশেষবেলের ছেলে পথাহিয়, সে লোকদের সমস্ত বিষয়ে
    রাজার অধীনে নিযুক্ত ছিল।
  pan-pan: ਪਥਹਯਾਹ ਜੋ ਮਸ਼ੇਜ਼ਬੇਲ ਦਾ ਪੁੱਤਰ ਜਿਹੜਾ ਯਹੂਦਾਹ ਦੇ ਪੁੱਤਰ ਜ਼ਰਹ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ
    ਸੀ, ਉਹ ਪਰਜਾ ਦੇ ਸਾਰੇ ਕੰਮ ਲਈ ਰਾਜਾ ਦੇ ਹੱਥ ਵਰਗਾ ਸੀ।
  mya-JVB: ယုဒ အမျိုး ဇာရ အနွယ် မေရှဇဗေလ သား ပေသဟိ သည်လည်း ရှင်ဘုရင် အခွင့်နှင့် ပြည်သား
    တို့ကို အုပ်၍ အရေးတော်ပိုင်မင်းဖြစ်၏။
  tbg-tbg: Vaiinti vo Mesesabelira maaqu Petahiaava Pesia vataini avuhainaara opisiqi
    vaiharo Isareri vikara iriharo vika kaiqa kahaqama nimite vauva vaura. Petahiaara
    kaivaqava vo Seraava vauvaro Iutaava Seraara qova vaura.
  hmo-hmo: Petahaia Mesesabele, Sera Iuda ena bese tauna ta, be Parasa king ena hereva
    gwauraia tauna, bona ia ese taunimanima edia hereva, bona edia laloa gaudia king
    dekenai ia hamaoroa.
  urd-urd: और फ़तहयाह बिन मशेज़बेल जो ज़ारह बिन यहूदाह की औलाद में से था, र'इयत के
    सब मुआ'मिलात के लिए बादशाह के सामने रहता था।
  rus-SYN: И Петахия, сын Мешезавела, из сыновей Зары, сына Иуды, был доверенным от
    царя по всяким делам, касающимся до народа.
  bqc-SIM: Mɛsezabɛli nɛ́ Petaia pↄ́ dɛ Yuda nɛ́ Zela bui ũ ku kíapi kĩ́i Isailiↄ
    yã́gↄ̃gↄ̃a yã́i.
  tcz-CHONGTHU: Meshezabel chapa Pethahiah hi Judah chapa Zerah chilhah ahin mipi
    kivaipoh na a lengpa thumop a pang ahi.
  mar-mar: राजाचा हुकूम काय आहे हे पथह्या लोकांस सांगत असे. पथह्या हा मशेजबेल याचा
    पुत्र. मशेजबेल जेरहच्या वंशातला होता. जेरह यहूदाचा पुत्र.
  qub-qub: Ima captinpis llapan runacunapa ruquin raywan parläga caran Mesezabeelpa
    wamran Petaías. Mesezabeel caran Zerahpita mirar aywaj. Zerahna caran Judäpa wamran.
  hat-hat: Se Petachya, pitit gason Mechezabeyèl, moun Zerak nan branch fanmi Jida
    a, yo te nonmen delege lakay wa a pou regle tout zafè pèp Izrayèl la.
  eng-BSB: Pethahiah son of Meshezabel, a descendant of Zerah son of Judah, was the
    king’s agent in every matter concerning the people.
  eng-WEBPB: Pethahiah the son of Meshezabel, of the children of Zerah the son of
    Judah, was at the king’s hand in all matters concerning the people.
  kbq-kbq: Hagi Juda nemofo Zera nagapinti ne' Mesezabeli nemofo Petahia'a, kini ne'mofo
    tva'ontera mani'neno vahe'mokizmi zamagira erino kini nera keaga nesamia ne' mani'ne.
  nhe-BL: Huan Petaías, icone Mesezabeel, tlen elqui se tlen iixhuihua Zera, tlen
    elqui icone Judá, yajaya elqui itlatequipanojca nopa tlanahuatijquetl para quiitas
    nochi tlamantli ica israelitame.
  gub-BL: Petai Mezezamew ta'yr Zera izuapyr Zuta izuapyr a'e, wiko Izaew wanekuzar
    romo tuwihawete henataromo Pezi ywy rehe har ywy rehe a'e.
  eng-DRA: And Phathahia the son of Mesezebel of the children of Zara the son of Juda
    was at the hand of the king, in all matters concerning the people,
