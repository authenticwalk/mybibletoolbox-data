  ory-ory: ହିଲ୍‍କୀୟର ପୁତ୍ର ସରାୟ, ସେହି ହିଲ୍‍କୀୟ ମଶୁଲ୍ଲମ୍‍ର ପୁତ୍ର, ମଶୁଲ୍ଲମ୍‍ ସାଦୋକର
