  heb-heb: שריה בן חלקיה בן משלם בן צדוק בן מריות בן אחיטוב נגד בית האלהים׃
  ben-IRV: হিল্কিয় মশুল্লমের ছেলে, মশুল্লম সাদোকের ছেলে, সাদোক মরায়োতের ছেলে, মরায়োৎ
    অহীটূবের ছেলে। অহীটূব ঈশ্বরের গৃহের তদারকের কাজ করতেন।
  pan-pan: ਅਤੇ ਸਰਾਯਾਹ ਜੋ ਹਿਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਮਸ਼ੁੱਲਾਮ ਦਾ ਪੁੱਤਰ, ਉਹ ਸਾਦੋਕ ਦਾ ਪੁੱਤਰ,
    ਉਹ ਮਰਾਯੋਥ ਦਾ ਪੁੱਤਰ, ਉਹ ਅਹੀਟੂਬ ਦਾ ਪੁੱਤਰ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦਾ ਪ੍ਰਧਾਨ ਸੀ,
  mya-JVB: အဟိတုပ် ၊ မရာယုတ် ၊ ဇာဒုတ် ၊ မေရှုလံ ၊ ဟိလခိ တို့မှ ဆင်းသက်သော ဘုရား သခင်၏
    အိမ် တော်အုပ် စရာယ အစရှိသော၊
  tbg-tbg: 'Seraiaava. Seraiaara okara maantimama vairo: Seraiaara qova Hilikiava
    vauvaro vira qova Mesulaamiva vauvaro vira qova Sadokiva vauvaro vira qova Meraiotiva
    vauvaro vira qova Ahitupiva vaura. Ahitupiva Kotira kaiqa vara amite vau vaiintikaqihairo
    qiata vaiintivano vaura.'
  hmo-hmo: Seraia, ia be Hilekaia ena natuna, Hilekaia be Mesulama ena natuna, Mesulama
    be Sadoka ena natuna, Sadoka be Meraioto ena natuna, Meraioto be Ahitubu ena natuna.
    Ahitubu be Dirava ena Hahelagaia Tauna Badana.
  urd-urd: शिरायाह बिन ख़िलक़ियाह बिन मुसल्लाम बिन सदोक़ बिन मिरायोत बिन अख़ितोब,
    ख़ुदा के घर का नाज़िम,
  rus-SYN: Сераия, сын Хелкии, сын Мешуллама, сын Садока, сын Мераиофа, сын Ахитува,
    начальствующий в доме Божием,
  bqc-SIM: ń Selaiao. Lua ua dↄaana Aitubu Mɛlaio ì, Mɛlaio Zadoki ì, Zadoki Mɛsulaũ
    ì, Mɛsulaũ Ilikia ì, ↄ̃ Ilikia Selaiapi ì.
  tcz-CHONGTHU: Chule Hilkiah chapa Seraiah, Meshullam chapa, Zadok chapa, Meraioth
    chapa, Ahitub chapa, Pathen houin vesuiya pangpa chutoh ahi.
  mar-mar: हिल्कीयाचा पुत्र सराया (हिल्कीया मशुल्लामचा पुत्र, मशुल्लाम सादोकाचा, सादोक
    मरायोथचा, मरायोथ अहीटूबचा. अहीटूब देवाच्या मंदिराचा अधिक्षक होता.)
  qub-qub: Hilciaspa wamrancuna Jaquín, jucninna Seraías. Hilciasna caran Mesulampa
    wamran. Mesulam caran Sadocpa wamran. Sadoc caran Meraiotpa wamran. Meraiot caran
    Ahitobpa wamran. Ahitobga caran Diospa Templuncho mandaj.
  hat-hat: Te gen Seraja, pitit Ilkija. Ilkija sa a te pitit Mechoulam, Mechoulam
    te pitit Zadòk, Zadòk te pitit Merajòt, Merajòt te pitit Akitoub. Se li menm Akitoub
    yo te chwazi pou sèvi granprèt nan tanp Bondye a.
  eng-BSB: Seraiah son of Hilkiah, the son of Meshullam, the son of Zadok, the son
    of Meraioth, the son of Ahitub, the chief official of the house of God;
  eng-WEBPB: Seraiah the son of Hilkiah, the son of Meshullam, the son of Zadok, the
    son of Meraioth, the son of Ahitub, the ruler of God’s house,
  kbq-kbq: Hagi mago nera Seraiakino Seraiana Hilkia kasentegeno, Hilkiana Mesulamu
    kasentegeno, Mesulamuna Zadoku kasentegeno, Zadokuna Meraioti kasentegeno, Meraiotina
    Anumzamofo mono nonte'ma kegavama hu'nea ne' Ahitubu kasente'ne.
  nhe-BL: huan Seraías, icone Hilcías, tlen elqui icone Mesulam, tlen icone Sadoc,
    tlen icone Meraiot, tlen icone Ahitob, tlen elqui se tlayacanquetl ipan itiopa
    Toteco Dios.
  gub-BL: 'Xerai Iwki ta''yr Mezurà hemimino. Na''aw wapy waner wà: Zanok, Maraiot,
    Aitu tàpuzuhu rehe uzekaiw ma''e wanuwihaw.'
  eng-DRA: Saraia the son of Helcias, the son of Mosollam, the son of Sadoc, the son
    of Meraioth, the son of Achitob the prince of the house of God,
