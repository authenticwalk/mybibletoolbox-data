verse: NEH.011.011
translations:
  mal-C: അഹീതൂബിന്റെ മകനായ മെരായോത്തിന്റെ മകനായ സാദോക്കിന്റെ മകനായ മെശുല്ലാമിന്റെ
    മകനായ ഹിൽക്കിയാവിന്റെ മകൻ, ദൈവാലയപ്രമാണിയായ സെരായാവും
  deu-TKW: Seraja, der Sohn Hilkias, des Sohnes Mesullams, des Sohnes Zadoks, des
    Sohnes Merajoths, des Sohnes Ahitubs, der Fürst des Tempels Gottes,
  lin-lin: Seraya, mwana mobali ya Ilikia, mwana mobali ya Meshulami, mwana mobali
    ya Tsadoki, mwana mobali ya Merayoti, mwana mobali ya Ayitubi, mokambi ya Ndako
    ya Nzambe
  eng-LSV: Seraiah son of Hilkiah, son of Meshullam, son of Zadok, son of Meraioth,
    son of Ahitub, leader of the house of God,
  eng-GNV: Seraiah, the sonne of Hilkiah, the sonne of Meshullam, the sonne of Zadok,
    the sonne of Meraioth, the sonne of Ahitub was chiefe of the house of God.
  eng-WEBSTER: Seraiah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, was the ruler of the house of God.
  nhw-BL: huan Seraías, icone Hilcías, catli elqui icone Mesulam, catli icone Sadoc,
    catli icone Meraiot, catli icone Ahitob, catli elqui se tlayacanquetl ipan itiopa
    Toteco Dios.
  swh-ONEN: Seraya mwana wa Hilkia, mwana wa Meshulamu, mwana wa Sadoki, mwana wa
    Merayothi, mwana wa Ahitubu, msimamizi katika nyumba ya Mungu,
  bba-bba: kɑ Serɑyɑ, Hilikiyɑn bii, Mɛsulɑmun debubu, Sɑdɔku kɑ Mɛrɑyɔtu kɑ Akitubu
    wi u rɑɑ sɑ̃ɑ yɑ̃ku kowo tɔnweron sikɑdobu, kɑ sere tɔmbu wɛnɛ kɑ yɛndɑ yiru (822)
    be bɑ rɑ n sɔmburu mɔ̀ Yinni Gusunɔn sɑ̃ɑ yerɔ, kɑ Adɑyɑ Yerohɑmun bii, Pelɑtiɑn
    debubu, Amusi kɑ Sɑkɑri kɑ Pɑsuri kɑ Mɑɑkiyɑn sikɑdobu, kɑ sere tɔmbu ɡoobu kɑ
    weeru kɑ yiru (242), be kpuro yɛnu yɛ̃robu, kɑ Amɑsɑi, Asɑrɛlin bii, Akusɑin debubu,
    Mɛsilɛmɔtu kɑ Imɛrin sikɑdobu, kɑ tɑbu durɔ wɔruɡɔbɑ wunɑɑ teeru kɑ nɔɔbɑ itɑ
    (128). Sɑbudiɛli Gedolimun biiwɑ u sɑ̃ɑ ben wiruɡii.
  eng-KJVCPB: Seraiah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, was the ruler of the house of God.
  luo-luo: Seraya wuod Hilkia, ma wuod Meshulam, ma wuod Zadok, ma wuod Merayoth,
    ma wuod Ahitub, mane en jatelo morito od nyasaye,
  meu-meu: Seraia, (ia na Hilkia natuna, Hilkia na Mesulama natuna, Mesulama na Sadok
    natuna, Sadok na Meraioto natuna, Meraioto na Ahitubu natuna); ia na Dirava ena
    dubu biaguna.
  npi-ULB: सरायाह, जो हिल्‍कियाहका छोरा, जो मशुल्‍लामका छोरा, जो सादोकका छोरा, जो
    मरायोतका छोरा, जो परमेश्‍वरका मन्दिरको देखरेख गर्ने मुख्य अधिकृत अहीतूबका छोरा
    थिए,
  yor-yor: Seraiah ọmọ Hilkiah, ọmọ Meṣullamu, ọmọ Sadoku, ọmọ Meraioti, ọmọ Ahitubu,
    àwọn ni olórí tó ń bojútó ilé Ọlọ́run,
  ind-ind: dan Seraya. Daftar nenek moyang Seraya adalah Imam Besar Ahitub, kemudian
    Merayot, Zadok, Mesulam, dan Hilkia, yang adalah ayah Seraya.
  pes-OPCB: '@see-verse:NEH.011.010'
  tgl-ULB: Seraias na anak ni Helkias na anak ni Mesulam na anak ni Zadok na anak
    ni Meraiot na anak ni Ahitub, ang pinuno sa tahanan ng Diyos,
  hui-hui: Ani heagola Mesulama aguane Hiligaia igini Seraia hene. Ibunaga mamali
    maru Sadogo Meraiodobi loma binigo mo miaga agali haguane timbuni Ahidububi ti
    hene.
  mya-mya: မေ​ရှု​လံ​၏​မြေး၊ ဟိ​လ​ခိ​၏​သား​စ​ရာ​ယ။ သူ​၏​ဘိုး​ဘေး​များ​တွင်​ဇာ​ဒုတ်၊
    မ​ရာ​ယုတ် နှင့်​ယဇ်​ပု​ရော​ဟိတ်​မင်း​အ​ဟိ​တုပ်​တို့​ပါ ဝင်​သည်။-
  bod-N: དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་བདག་གཉེར་བྱེད་མཁན་སེ་ར་ཡཱ་ཡང་ཡོད་པ་དང་། སེ་ར་ཡཱ་ནི་ཧིལ་ཀི་ཡཱའི་བུ་དང་།
    ཧིལ་ཀི་ཡཱ་ནི་མཱེ་ཤུལ་ལིམ་གྱི་བུ་དང་། མཱེ་ཤུལ་ལིམ་ནི་ཟཱ་ཏོག་གི་བུ་དང་། ཟཱ་ཏོག་ནི་མེ་ར་ཡོད་ཀྱི་བུ་དང་།
    མེ་ར་ཡོད་ནི་ཨ་ཧི་ཏུབ་ཀྱི་བུ་ཡིན་ནོ། །
  sna-sna: Seraya mwanakomana waHirikia, mwanakomana waMeshurami, mwanakomana waZadhoki,
    mwanakomana waMerayoti, mwanakomana waAhitubhi, mutariri weimba yaMwari,
  spa-BLM: Seraías hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot,
    hijo de Ahitub, jefe de la casa de Dios,
  cac-cac: Axo vin̈ schab'il, aton vin̈aj Seraías yuninal vin̈aj Hilcías. Axo eb'
    smam yicham vin̈, aton vin̈aj Mesulam, vin̈aj Sadoc, vin̈aj Meraiot, vin̈aj Ahitob
    vin̈ yac'nac sat sacerdoteal.
  swh-ULB: Seraya mwana wa Hilikia, mwana wa Meshulamu, mwana wa Sadoki, mwana wa
    Merayoti, mwana wa Ahitubu, mkuu wa nyumba ya Mungu,
  bel-bel: Сэрая, сын Хэлкіі, сын Мэшулама, сын Садока, сын Мэраёта, сын Ахітува,
    начальнік у доме Божым,
  deu-ELBBK: Seraja, der Sohn Hilkijas, des Sohnes Meschullams, des Sohnes Zadoks,
    des Sohnes Merajots, des Sohnes Ahitubs, Oberaufseher des Hauses Gottes,
  mbb-OT: wey si Seraya he anak ni Hilkia (si Hilkia anak ni Meshulam; si Meshulam
    anak ni Zadok; si Zadok anak ni Merayot; ne si Merayot anak ni Ahitub he edumala
    te valey te Megbevayà);
  mal-2015: അഹീത്തൂബിന്റെ മകനായ മെരായോത്തിന്റെ മകനായ സാദോക്കിന്റെ മകനായ മെശുല്ലാമിന്റെ
    മകനായ ഹില്ക്കീയാവിന്റെ മകനായി ദൈവാലയപ്രഭുവായ സെരായാവും
  rmc-rmc: the o Serajah, saveske sas dad o Chilkijah, leske o Mešulam, leske o Cadok,
    leske o Merajot the leske o Achitub, savo sas angloda o nekbareder rašaj.
  pes-OPV: و سرایا ابن حلقیاابن مشلام بن صادوق بن مرایوت بن اخیطوب رئیس خانه خدا.
  ron-1924: Серая, фиул луй Хилкия, фиул луй Мешулам, фиул луй Цадок, фиул луй Мераиот,
    фиул луй Ахитуб, домнул Касей луй Думнезеу,
  ben-OBCV: হিল্কিয়ের ছেলে সরায়, সেই হিল্কিয় মশুল্লমের ছেলে, মশুল্লম সাদোকের ছেলে,
    সাদোক মরায়োতের ছেলে, মরায়োৎ অহীটূবের ছেলে, অহীটূব ঈশ্বরের গৃহের দায়িত্বে থাকা
    কর্মকর্তা
  som-som: iyo Seraayaah oo ahaa ina Xilqiyaah, ina Meshullaam, ina Saadooq, ina Meraayood,
    ina Axiituub oo u talin jiray guriga Ilaah,
  lat-VUC: Saraia filius Helciæ, filius Mosollam, filius Sadoc, filius Meraioth, filius
    Achitob princeps domus Dei,
  eng-ASVBT: Seraiah the son of Hilkiah, the son of Meshullam, the son of Zadok, the
    son of Meraioth, the son of Ahitub, the ruler of the house of God,
  ita-1885: Seraia, figliuolo di Hilchia, figliuolo di Mesullam, figliuolo di Sadoc,
    figliuolo di Meraiot, figliuolo di Ahitub, conduttore della Casa di Dio;
  eng-ULB: Seraiah son of Hilkiah son of Meshullam son of Zadok son of Meraioth son
    of Ahitub, the chief official of the house of God,
  spa-VBL: Seraías, hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot,
    hijo de Ajitub, administrador principal del Templo de Dios,
  fra-_FOB: Séraja, fils de Hilkija, fils de Méshullam, fils de Tsadok, fils de Mérajoth,
    fils d'Achitub, conducteur de la maison de Dieu;
  mal-mal: അഹീത്തൂബിന്റെ മകനായ മെരായോത്തിന്റെ മകനായ സാദോക്കിന്റെ മകനായ മെശുല്ലാമിന്റെ
    മകനായ ഹില്ക്കീയാവിന്റെ മകനായി ദൈവാലയപ്രഭുവായ സെരായാവും
  urd-GVR: aur Sirāyāh bin Ḳhilqiyāh bin Masullām bin Sadoq bin Mirāyot bin Aḳhītūb.
    Sirāyāh Allāh ke ghar kā muntazim thā.
  suz-BL: हिल्‍कीयाह आ तौ सेरायाह, हिल्‍कीयाह आ आफ मेशुल्‍लाम, मेशुल्‍लाम आ आफ सादोक,
    सादोक आ आफ मेरायोथ, मेरायोथ आ आफ अहीतुब चढ़ेब बाक्‍तेक्‍म। मिनु अहीतुब परमप्रभु
    आ खिं ङा ठेयब मुर बाक्‍त। २राजा २५:१८; एज्रा २:२
  ita-1927: Seraia, figliuolo di Hilkia, figliuolo di Meshullam, figliuolo di Tsadok,
    figliuolo di Meraioth, figliuolo di Ahitub, preposto alla casa di Dio,
  ckb-ckb: سەرایای کوڕی حیلقیا کوڕی مەشولام کوڕی سادۆق کوڕی مەرایۆت کوڕی ئەحیتوڤی
    لێپرسراوی ماڵی خودا و
  eng-BBE: Seraiah, the son of Hilkiah, the son of Meshullam, the son of Zadok, the
    son of Meraioth, the son of Ahitub, the ruler of the house of God,
  kan-OKCV: ಅಹೀಟೂಬನ ಮಗ, ಮೆರಾಯೋತನ ಮಗ, ಚಾದೋಕನ ಮಗ, ಮೆಷುಲ್ಲಾಮನ ಮಗ, ಹಿಲ್ಕೀಯನ ಮಗ ಸೆರಾಯನು
    ದೇವರ ಆಲಯದ ನಾಯಕನಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:NEH.011.010'
  tam-2017: அகிதூபின் மகன் மெராயோத்திற்குப் பிறந்த சாதோக்கின் மகன் மெசுல்லாம் பெற்ற
    இல்க்கியாவின் மகன் செராயா என்னும் தேவனுடைய ஆலயத்தின் மேற்பார்வையாளனும்,
  spa-RV-1909: Seraías hijo de Hilcías, hijo de Mesullam, hijo de Sadoc, hijo de Meraioth,
    hijo de Ahitub, príncipe de la casa de Dios,
  ron-BTF: Seraia, fiul lui Hilchia, fiul lui Meșulam, fiul lui Țadoc, fiul lui Meraiot,
    fiul lui Ahitub, era supraveghetorul casei lui Dumnezeu.
  eng-WEBP: Seraiah the son of Hilkiah, the son of Meshullam, the son of Zadok, the
    son of Meraioth, the son of Ahitub, the ruler of God’s house,
  eng-FBV: Seraiah, son of Hilkiah, son of Meshullam, son of Zadok, son of Meraioth,
    son of Ahitub, chief administrator of the Temple of God,
  nld-1939: en Seraja, de zoon van Chilki-ja, zoon van Mesjoellam, zoon van Sadok,
    zoon van Merajot, zoon van Achitoeb stonden aan het hoofd van de tempel;
  nch-BL: huan Seraías, icone Hilcías, cati elqui icone Mesulam, cati icone Sadoc,
    cati icone Meraiot, cati icone Ahitob, cati elqui se tayacanquet ipan itiopa Toteco
    Dios.
  vie-1934: và Sê-ra-gia, con trai của Hinh-kia, cháu của Mê-su-lam, chắt của Xa-đốc,
    chít của Mê-ra-giốt; Mê-ra-giốt là con trai của A-hi-túp, là quản lý đền của Đức
    Chúa Trời,
  hin-CV: सेराइयाह, जो हिलकियाह का पुत्र, जो मेशुल्लाम का, जो सादोक का, जो मेराइओथ
    का, जो परमेश्वर के भवन के प्रधान अहीतूब का पुत्र था.
  spa-BES: Seraías, hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot,
    hijo de Ahitob, jefe del templo de Dios.
  tdx-tdx: i Seraià, ana’ i Kilkià, ana’ i Mesolame, ana’ i Tsadoke, ana’ i Meraiote,
    ana’ i Akitobe, mpifehen’ anjomban’ Añahare,
  tha-KJV: เสไรยาห์​บุ​ตรชายฮิลคียาห์ ผู้​เป็นบุตรชายเมชุลลาม ผู้​เป็นบุตรชายศาโดก
    ผู้​เป็นบุตรชายเมราโยท ผู้​เป็นบุตรชายอาหิ​ทูบ ผู้​ปกครองพระนิเวศของพระเจ้า
  por-BR-2018: Seraías filho de Hilquias, filho de Mesulão, filho de Zadoque, filho
    de Meraiote, filho de Aitube, governador da casa de Deus,
  deu-ELO: Seraja, der Sohn Hilkijas, des Sohnes Meschullams, des Sohnes Zadoks, des
    Sohnes Merajoths, des Sohnes Ahitubs, Oberaufseher des Hauses Gottes,
  eng-WYC-2018: Seraiah, the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, these were princes of the house of God,
    (and Seraiah, the son of Hilkiah, the son of Meshullam, the son of Zadok, the
    son of Meraioth, the son of Ahitub, and he was the ruler of the House of God,)
  epo-epo: Seraja, filo de Ĥilkija, filo de Meŝulam, filo de Cadok, filo de Merajot,
    filo de Aĥitub, estro en la domo de Dio.
  uig-PIN: xundaⱪla Hudaning ɵyining bax ƣojidari Seraya; Seraya Ⱨilⱪiyaning oƣli,
    Ⱨilⱪiya Mǝxullamning oƣli, Mǝxullam Zadokning oƣli, Zadok Merayotning oƣli, Merayot
    Ahitubning oƣli idi;
  beo-beo: Sila:ia (Hiligaia egefe amola Misiala:me ea aowa). Ea aowalali eno mogili
    da Sa:idoge, Mila:iode amola Ahaidabe (e da gobele salasu ouligisu dunu esalu).
  tpi-OTNT: na hetman Seraia. Seraia em i pikinini bilong Hilkia na Hilkia em i pikinini
    bilong Mesulam na Mesulam em i pikinini bilong Sadok na Sadok em i pikinini bilong
    Meraiot na Meraiot em i pikinini bilong hetpris Ahitup.
  hau-SA: da Serahiya ɗan Hilkiya, ɗan Meshullam, ɗan Zadok, ɗan Merahiyot, ɗan Ahitub,
    mai lura da abubuwa a cikin gidan Allah,
  uig-LAT: shundaqla Xudaning öyining bash ghojidari Séraya; Séraya Hilqiyaning oghli,
    Hilqiya Meshullamning oghli, Meshullam Zadokning oghli, Zadok Mérayotning oghli,
    Mérayot Axitubning oghli idi;
  nde-nde: uSeraya indodana kaHilikhiya, indodana kaMeshulami, indodana kaZadokhi,
    indodana kaMerayothi, indodana ka-Ahithubi, umphathi endlini kaNkulunkulu,
  ton-ton: Ko Selaia ko e foha ʻo Hilikia, ko e foha ʻo Mesulami, ko e foha ʻo Satoki,
    ko e foha ʻo Milaioti, ko e foha ʻo ʻAhitupe, ko e pule ia ki he fale ʻoe ʻOtua.
  ces-1613: Saraiáš syn Helkiáše, syna Mesullamova, syna Sádochova, syna Meraiotova,
    syna Achitobova, přední v domě Božím.
  eng-WMB: Seraiah the son of Hilkiah, the son of Meshullam, the son of Zadok, the
    son of Meraioth, the son of Ahitub, the ruler of God’s house,
  tam-TCV: இறைவனுடைய ஆலயத்தின் மேற்பார்வையாளனான செராயா இல்க்கியாவின் மகன், இல்க்கியா
    மெசுல்லாமின் மகன், மெசுல்லாம் சாதோக்கின் மகன், சாதோக்கு மெராயோத்தின் மகன், மெராயோத்
    அகிதூபின் மகன்.
  ceb-ULB: si Seraya ang anak nga lalaki ni Hilkia nga anak nga lalaki ni Meshulam
    nga anak nga lalaki ni Zadok nga anak nga lalaki ni Merayot nga anak nga lalaki
    ni Ahitub, mao ang labawng pangulo sa balay sa Dios,
  pol-UBG: Serajasz, syn Chilkiasza, syna Meszullama, syna Sadoka, syna Merajota,
    syna Achituba – był on przełożonym domu Bożego.
  urd-GVU: اور سرایاہ بن خِلقیاہ بن مسُلّام بن صدوق بن مِرایوت بن اخی طوب۔ سرایاہ
    اللہ کے گھر کا منتظم تھا۔
  deu-1912: Seraja, der Sohn Hilkias, des Sohnes Mesullams, des Sohnes Zadoks, des
    Sohnes Merajoths, des Sohnes Ahitobs, ein Fürst im Hause Gottes,
