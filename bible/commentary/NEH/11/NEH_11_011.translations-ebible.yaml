  dop-dop: Nɑ kɔtʋlʋ sɔsɔ Ahitupi lʋlʋɣʋ tʋ Selɑyɑ, nɑ Selɑyɑ lʋlʋɣʋ nyǝ́mɑ Melɑyɔtɩ,
