  ukr-1871: Сераїя, син Хелкії, син Мешуллама, син Садока, син Мерайота, син Ахитува,
    був старшиною в домі Божому,
  deu-1951: Seraja, der Sohn Hilkijas, des Sohnes Mesullams, des Sohnes Zadoks, des
    Sohnes Merajots, des Sohnes Achitubs, der war der Fürst im Hause Gottes.
  eng-JPS: Seraiah the son of Hilkiah, the son of Meshullam, the son of Zadok, the
    son of Meraioth, the son of Ahitub, the ruler of the house of God,
  srp-1865: Seraja sin Helkije, sina Mesulama, sina Sadoka, sina Merajota, sina Ahitovova,
