verse: NEH.011.008
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പിൻഗാമിയായ ഗബ്ബായിയും സല്ലായിയും ഇവർ എല്ലാവരുംകൂടി 928 പേരായിരുന്നു.
  deu-TKW: und nach ihm Jibneja, zusammen 928.
  lin-lin: mpe Gabayi elongo na Salayi. Bango nyonso bazalaki bato nkama libwa na
    tuku mibale na mwambe.
  eng-LSV: and after him Gabbai, Sallai, nine hundred twenty-eight.
  eng-GNV: And after him Gabai, Sallai, nine hundreth and twentie and eight.
  eng-WEBSTER: And after him, Gabbai, Sallai, nine hundred twenty and eight.
  nhw-BL: Huan ica Salú mocajque Gabai huan Salai huan sequinoc catli para nochi mochijque
    928.
  swh-ONEN: na wafuasi wake, Gabai na Salai watu 928.
  bba-bba: '@see-verse:NEH.011.007'
  eng-KJVCPB: And after him Gabbai, Sallai, nine hundred twenty and eight.
  luo-luo: kod jolupne, ma gin Gabai kod Salai. Giduto ne gin ji mia ochiko gi piero
    ariyo gaboro (928).
  meu-meu: Bona ia murinai Gabai bona Salai bona tatau sinahu-taurahanita ruahui-taurahani.
  npi-ULB: र तिनका पछि लाग्‍नेहरू गब्‍बै र सल्‍लै– सबै जम्‍मा ९२८ जना थिए ।
  yor-yor: àti àwọn ọmọ-ẹ̀yìn rẹ̀, Gabbai àti Sallai jẹ́ ọ̀rìndínlẹ́gbẹ̀rún ó lé mẹ́jọ
    (928) ọkùnrin.
  ind-ind: Gabai dan Silai, dua kerabat dekat Salu yang menjadi wakil kepala suku.
    Jumlah keturunan Benyamin yang tinggal di Yerusalem adalah 928 orang.
  pes-OPCB: '@see-verse:NEH.011.007'
  tgl-ULB: Ang sumunod sa kaniya ay sina Gabai at Salai, na may kabuuang 928 katao.
  hui-hui: Gabai Salaila libu Salu damene hene. Ani henego wali agali Beniyamini hameigini
    Yarusaleme heneru bibahende handari dirani pira kirani halira (928) hene.
  mya-mya: သလ္လု​၏​ဆွေ​မျိုး​ရင်း​ခြာ​များ​ဖြစ်​ကြ​သော ဂဗ္ဗဲ​နှင့်​သလ္လဲ။ စု​စု​ပေါင်း
    ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​ကိုး​ရာ​နှစ်​ဆယ့် ရှစ်​ယောက်​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ
    ထိုင်​ကြ​၏။-
  bod-N: ཡང་དེའི་རྗེས་སུ་གབ་བ་ཨི་དང་སལ་ལཱ་ཨི་བཅས་མི་དགུ་བརྒྱ་དང་ཉེར་བརྒྱད་ཡོད་དོ།
    །
  sna-sna: nevaimutevera vaiti Gabhai naSarai, vaiva varume vanosvika mazana mapfumbamwe
    namakumi maviri navasere.
  spa-BLM: Después de él, Gabbai y Sallai, novecientos veintiocho.
  cac-cac: '@see-verse:NEH.011.007'
  swh-ULB: Na baada yake, Gabai na Salai, watu 928.
  bel-bel: і за ім Габай, Салай - дзевяцьсот дваццаць восем.
  deu-ELBBK: und nach ihm Gabbai-Sallai, 928.
  mbb-OT: is sunud ki Salu iyan si Gabai wey si Salai. Is kezakel te menge Benjaminhen
    928 langun.
  mal-2015: അവന്റെശേഷം ഗബ്ബായി, സല്ലായി; ആകെ തൊള്ളായിരത്തിരുപത്തെട്ടുപേർ.
  rmc-rmc: a mek o Gabaj the o Salaj. Savore sas jekhetane 928.
  pes-OPV: وبعد از او جبای و سلای، نه صد و بیست و هشت نفر.
  ron-1924: ши, дупэ ел, Габай ши Салай, ноуэ суте доуэзечь ши опт.
  ben-OBCV: এবং তার অনুগামীরা, গব্বয় ও সল্লয় ছিল 928 জন।
  som-som: Oo isaga dabadiisna waxaa jiray Gabbay, iyo Sallay, oo waxay ahaayeen sagaal
    boqol iyo siddeed iyo labaatan.
  lat-VUC: et post eum Gebbai, Sellai, nongenti viginti octo,
  eng-ASVBT: And after him Gabbai, Sallai, nine hundred twenty and eight.
  ita-1885: e dopo lui, Gabbai, e Sallai; in tutto novecenventotto.
  eng-ULB: and those following him, Gabbai and Sallai, 928 men.
  spa-VBL: y después de él Gabbai y Salai, en total 928.
  fra-_FOB: Et après lui Gabbaï, Sallaï, neuf cent vingt-huit.
  mal-mal: അവന്റെ ശേഷം ഗബ്ബായി, സല്ലായി; ആകെ തൊള്ളായിരത്തി ഇരുപത്തി എട്ട് പേർ.
  urd-GVR: Sallū ke sāth Jabbī aur Sallī the. Kul 928 ādmī the.
  suz-BL: मिनु मेको सल्‍लु आ नोले गब्‍बाइ नु सल्‍लाइ बाक्‍ताक्‍से। मेको नेल्‍ल पा
    ९ सहे २८ जना बाक्‍तेक्‍म।
  ita-1927: 'e, dopo lui, Gabbai, Sallai: in tutto, novecentoventotto.'
  ckb-ckb: لەگەڵ گەبەی و سەلەی کە شوێنکەوتووەکانی بوون، نۆ سەد و بیست و هەشت کەس بوون.
  eng-BBE: And after him Gabbai, Sallai, nine hundred and twenty-eight.
  kan-OKCV: ಅವನ ತರುವಾಯ ಗಬ್ಬಾಯನು, ಸಲ್ಲಾಯನು, ಮೊದಲಾದ ಮಂದಿ 928.
  bbb-bbb: '@see-verse:NEH.011.007'
  tam-2017: அவனுக்குப்பின் கப்பாய், சல்லாய் முதலானவர்கள் தொளாயிரத்து இருபத்தெட்டுபேர்.
  spa-RV-1909: Y tras él, Gabbai, Sallai, novecientos veinte y ocho.
  ron-BTF: Și după el, Gabai, Salai, nouă sute douăzeci și opt.
  eng-WEBP: After him Gabbai and Sallai, nine hundred twenty-eight.
  eng-FBV: and after him Gabbai and Sallai, a total of 928.
  nld-1939: en zijn broeders, negenhonderd acht en twintig weerbare mannen.
  nch-BL: Huan ica Salú mocajque Gabai huan Salai huan sequinoc cati para nochi mochijque
    928.
  vie-1934: và sau người có Gáp-bai, và Sa-lai cùng chín trăm hai mươi tám người.
  hin-CV: और उसके बाद गब्बाई और सल्लाई—कुल 928 व्यक्ति.
  spa-BES: Y después de él, Gabai, Salai, novecientos veintiocho.
  tdx-tdx: Nanonjohy aze t’i Gabay, i Salay, sivan-jato-tsi-roapolo-valo’ amby.
  tha-KJV: และถัดเขาไปคือ กับบัย สัลลัย มี​เก​้าร้อยยี่​สิ​บแปดคน
  por-BR-2018: E após ele, Gabai, Salai, novecentos e vinte e oito.
  deu-ELO: und nach ihm Gabbai-Sallai, neunhundertachtundzwanzig.
  eng-WYC-2018: and after him Gabbai, Sallai, ninety and eight and twenty; (and after
    him Gabbai, and Sallai, nine hundred and twenty-eight in all;)
  epo-epo: post li Gabaj, Salaj, naŭcent dudek ok.
  uig-PIN: Uningƣa ǝgǝxkǝnlǝr, Gabbay wǝ Sallay idi; xularƣa munasiwǝtlik jǝmiy toⱪⱪuz
    yüz yigirmǝ sǝkkiz kixi idi.
  beo-beo: Ga:ba:iai amola Sa:la:iai. (Ilia da Sa:la:iai ea sosogo fi agoai galebe.)
    Bediamini fi dunu huluane Yelusaleme moilaiga fifilasu ilia idi da 928 agoane.
  tpi-OTNT: '@see-verse:NEH.011.007'
  hau-SA: da mabiyansa, Gabbai da Sallai, mutum 928.
  uig-LAT: Uninggha egeshkenler, Gabbay we Sallay idi; shulargha munasiwetlik jemiy
    toqquz yüz yigirme sekkiz kishi idi.
  nde-nde: labalandeli bakhe, uGabhayi loSalayi, amadoda afika amakhulu ayisificamunwemunye
    lamatshumi amabili lasificaminwembili (928).
  ton-ton: Pea naʻe hoko mo ia ʻa Kapei, mo Salei, ko e toko hivangeau mo e toko uofulu
    ma valu.
  ces-1613: A po něm Gabai, Sallai. Všech devět set dvadceti osm.
  eng-WMB: After him Gabbai and Sallai, nine hundred twenty-eight.
  tam-TCV: அவனைப் பின்பற்றியவர்களான கப்பாய், சல்லாய் என்போருடன் மொத்தம் தொளாயிரத்து
    இருபத்தெட்டுப்பேர்.
  ceb-ULB: ug ang tanan niadtong misunod kaniya, mao si Gabay ug Salay, mikabat ug
    928 ka mga kalalakin-an.
  pol-UBG: A po nim Gabbaj, Sallaj, razem dziewięciuset dwudziestu ośmiu.
  urd-GVU: سَلّو کے ساتھ جبّی اور سلّی تھے۔ کُل 928 آدمی تھے۔
  deu-1912: und nach ihm Gabbai, Sallai, neunhundert und achtundzwanzig;
  kan-2017: ರಣವೀರರಾದ ಗಬ್ಬೈ ಮತ್ತು ಸಲ್ಲೈ ಹಾಗು ಒಂಭೈನೂರಿಪ್ಪತ್ತೆಂಟು ಮಂದಿ.
  yap-yap: Me Gabbai nge Sallai e pi girdi’en Sallu ni yad ba chugur. Yad 928 u gubin
    e girdi’en e ganong rok Benjamin ni urpired u lan yu Jerusalem.
  hlt-MCSB: A hnuk kah Gabbai, Salu neh ya ko pakul neh parhet lo.
  mdy-ETH: ሳሉኮ ዑኬ ዒጊኖ ማዔ ዓሳ፦ ጋባዬና ሳላዬና፤ ዔያታ ዎሊ ዑፃ ታዞጳ ፄኤታና ላማታሚ ሳሊ ማዓ ቢኢኒያሜ ዓሲ ዬሩሳላሜይዳ
    ናንጋኔ።
  twi-ASANTE: na nʼakyiri no na Gabai ne Salai, ne abusuafoɔ ahankron aduonu nwɔtwe
    (928) ba.
  eng-WEBU: After him Gabbai and Sallai, nine hundred twenty-eight.
  wal-wal: '@see-verse:NEH.011.007'
  spa-PDDPT: 'Y después de él, Gabay y Salay: 928.'
  gun-gun: Ha'e va'e rire jevygua ma Gabai ha'e Salai. Ha'e javi vy novecentos e vinte
    e oito ikuai.
  agu-BL: 'Ncha''tz ja chicyaj cyen yi e'' titz''un Salú Jerusalén. Je chibi''e''j:
    Gabai tu Salai. Cyakil yi e'' xonl Benjamína''tz, i''tz beluj cient tu junak wajxak
    chixone''n.'
  ilo-ULB: Ken simmaruno kenkuana, da Gabbai ken Sallai, aminda ket 928 a lallaki.
  kpg-kpg: Gabbai mo Sallai, go nia gau hoohoo ni Sallu. Di hulu o di madawaawaa Benjamin
    ala e noho i Jerusalem le e 928.
  uig-ARA: ئۇنىڭغا ئەگەشكەنلەر، گابباي ۋە ساللاي ئىدى؛ شۇلارغا مۇناسىۋەتلىك جەمئىي
    توققۇز يۈز يىگىرمە سەككىز كىشى ئىدى.
  sus-sus: Nee xa mixie malanxi mixi kɛmɛ solomanaani, mixi mɔxɔɲɛn nun solomasaxan.
  pon-2006: Kappai oh Sallai, peneinei keren en Sallu. Koaros patpene, mehn Pensamin
    928 me kousoan Serusalem.
  ksd-ksd: Ma namur tana Gabai, Salai, lavuvat na mar ma a ura vinun ma lavutul.
  tur-YTC: Ondan sonra Gabbay ve Sallay, dokuz yüz yirmi sekiz.
  ind-AYT: dan selanjutnya Gabai dan Salai, 928 orang.
  nya-nya: Abale ake anali Gabayi ndi Salaya. Onse pamodzi anali 928.
  hrv-hrv: 'i braća njegova: sposobnih za boj devet stotina dvadeset i osam.'
  mps-mps: Tama Gabai de Salai si te Salugo hai name da wali. Tama te Benjamingo we
    bidi hani tigidali te Jerusalemde bidali namba te tiwai, te 928 dao.
  tpi-tpi: '@see-verse:NEH.011.007'
  dan-1931: og hans Brødre, dygtige Krigere, 928.
  vie-OVCB: Sau ông có Gáp-bai, Sa-lai và 928 người khác.
  guj-2017: અને તેના પછી ગાબ્બાય અને સાલ્લાય, તેઓ નવસો અઠ્ઠાવીસ હતા.
  pon-2006A: Kappai oh Sallai, peneinei keren en Sallu. Koaros patpene, mehn Pensamin
    928 me kousoan Serusalem.
  por-BRBSL: Depois dele, Gabbai e Sallai, novecentos e vinte e oito.
  cth-cth: hahoi Gabbai hoi Sallai abuemlahoi 928 touh a pha awh.
  twi-twi: na nʼakyi no na Gabai ne Salai, ne abusuafo ahankron aduonu awotwe (928)
    ba.
  hlt-hlt: A hnuk kah Gabbai, Salu neh ya ko pakul neh parhet lo.
  tbz-SIM: kɛ́yíɛ́nɛ̀ Kɑbibɑii nɛ̀ Sɑdɑii kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ́mbo sikɔusìwɛi
    nɛ̀ sipísìdɛ́ nɛ̀ bɛ̀ni (928).
  msy-2020: '@see-verse:NEH.011.007'
  dop-dop: Nɑ Kɑpɑyi, nɑ Sɑlɑyi. Pɛncɑmɛɛ nyǝ́mɑ kpɛntɑ nɑsǝnɑɑsɑ nɑ nɩɩnʋwɑ nɑ pǝlefɛɩ
    hiu nɑ nɑɑnʋwɑ (928).
  azb-azb: ondan sonra Qabbay, Sallay – 928 nəfər.
  eng-DBY: 'and after him, Gabbai, Sallai, nine hundred and twenty-eight:'
  hin-2017: उसके बाद गब्बै सल्लै जिनके साथ नौ सौ अट्ठाईस पुरुष थे।
  wol-KYG: Gabay ak Salay topp ca Ñoom ñépp di juróom ñeenti téeméer ak ñaar-fukk
    ak juróom ñett.
  eng-YLT: and after him Gabbai, Sallai, nine hundred twenty and eight.
  eng-WYC-2017: and after him Gabbai, Sallai, ninety and eight and twenty;
  eng-WMBB: After him Gabbai and Sallai, nine hundred and twenty-eight.
  urd-GVH: सल्लू के साथ जब्बी और सल्ली थे। कुल 928 आदमी थे।
  rug-rug: Qabai meke e Salai si na turaṉana e Salu. Sa ninaedi, si ari ka sia gogoto
    hiokona vesu tie pa butubutu te Benisimane si koa pa Zerusalema.
  gaz-gaz: duukaa buutota isaa Gabayii fi Salaayi; isaan walumatti nama 928 turan.
  fra-LSG: et, après lui, Gabbaï et Sallaï, neuf cent vingt-huit.
  yal-yal: Salu nun a fɔxɔrabirane nan yi a ra, Gabayi nun Salayi. Xɛmɛne gbansanna,
    muxu kɛmɛ solomanaanin muxu mɔxɔɲɛn nun solomasɛxɛ nan yi Yerusalɛn yi Bunyamin
    bɔnsɔnna muxune ra.
  haw-1868: A mahope ona Gabai, Salai, eiwa haneri a me ka iwakaluakumamawalu.
  arb-NAV: وَيَتْلُوهُ جَبَّايُ وَسَلّايُ. فَكَانُوا فِي جُمْلَتِهِمْ تِسْعَ مِئَةٍ
    وَثَمَانِيَةً وَعِشْرِينَ رَجُلاً.
  ewe-ewe: Gabai kple Salai ƒe dzidzimevi nye alafa asieke kple blaeve-vɔ-enyi (928).
  eng-LEE: And next to him Gabbai, Sallai; nine hundred twenty and eight.
  asm-FB: তেওঁৰ পাছত গব্বয় আৰু চল্লয় আছিল, সৰ্ব্বমুঠ ন শ আঠাইশ জন।
  sus-A: نٍيٍ شَ مِشِيٍ مَلَنشِ مِشِ كّمّ سٌلٌمَنَانِ، مِشِ مْشْحّن نُن سٌلٌمَسَشَن.
  fra-SBL: Après lui, Gabbaï et Sallaï, neuf cent vingt-huit.
  hbo-hbo: וְאַחֲרָ֖יו גַּבַּ֣י סַלָּ֑י תְּשַׁ֥ע מֵאֹ֖ות עֶשְׂרִ֥ים וּשְׁמֹנָֽה׃
  pjt-pjt: '@see-verse:NEH.011.007'
  kik-kik: na arũmĩrĩri ake, Gabai na Salai, othe maarĩ andũ 928.
  fra-NCL: 'et après lui Gebbaï-Sellaï : neuf cent vingt-huit.'
  cek-AK: Anih hnukbang Gabbai hoi Sallai kaminawk loe cumvai takawt, pumphae tazetto
    oh o.
  cuk-cuk: Degine, Jesaías-gwenadgan-gargwenmaladdi, Gabai, degi, Salai, bela amarse-bakale,
    dulataled-ilabakebak gaka dulagwen-gakabaabak (928) mergumalad.
  uig-CYR: Униңға әгәшкәнләр, Габбай вә Саллай еди; шуларға мунасивәтлик җәмий тоққуз
    йүз жигирмә сәккиз киши еди.
  tel-2017: సల్లును అనుసరించి వీరి అనుచరులు గబ్బయి, సల్లయి. వీరంతా మొత్తం 928 మంది.
  hat-BSA: Epi apre li, Gabbaaï avèk Sallaï, nèf-san-venn-tuit.
  kos-kos: Gabbai ac Sallai, sou fototo nu sel Sallu. Pisen mwet Benjamin nukewa su
    muta in Jerusalem pa eufoko longoul oalkosr.
  hbo-WLC: וְאַחֲרָ֖יו גַּבַּ֣י סַלָּ֑י תְּשַׁ֥ע מֵא֖וֹת עֶשְׂרִ֥ים וּשְׁמֹנָֽה׃
  ibo-ibo: ya na ndị na-eso ya bụ ụmụ Gabai na Salai. Ọnụọgụgụ ha dị narị itoolu na
    iri abụọ na asatọ (928).
  ory-ory: ପୁଣି, ତାହା ଛଡ଼ା ଗବ୍ବୟ, ସଲ୍ଲୟ ଆଦି ନଅ ଶହ ଅଠାଇଶ ଜଣ।
  chk-chk: pwal märärin kewe Kapai me Salai, irfengen meinisin ükükün tiwepükü rüe
    me waluman.
  rop-rop: Detlot lida afta Salu bin Geibai en Salai. Det namba blanga ola men brom
    det Benjamin klen bin 928.
  ukr-1871: А по йому Габбай, Саллай, — девятьсот двайцять вісїм.
  deu-1951: und nach ihm Gabbai, Sallai, [zusammen] 928.
  eng-JPS: And after him Gabbai, Sallai, nine hundred twenty and eight.
  srp-1865: I za njim Gavaj, Salaj, devet stotina i dvadeset i osam;
  lug-lug: n’abagoberezi be Gabbayi ne Sallayi, bonna ne bawera abasajja lwenda mu
    abiri mu munaana (928).
  heb-heb: ואחריו גבי סלי תשע מאות עשרים ושמנה׃
  ben-IRV: এর পরে গব্বয় ও সল্লয় প্রভৃতি নশো আটাশ জন।
  pan-pan: ਉਸ ਦੇ ਬਾਅਦ ਗੱਬੀ ਅਤੇ ਸੱਲਾਈ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ ਨੌ ਸੌ ਅਠਾਈ ਪੁਰਖ ਸਨ।
  mya-JVB: သူ့ နောက် ၊ ဂဗ္ဗဲ နှင့်သလ္လဲ အစရှိသော ကိုး ရာ နှစ် ဆယ်ရှစ် ယောက်တည်း။
  tbg-tbg: '@see-verse:NEH.011.007'
  hmo-hmo: Bona Gabai bona Salai, idia danu be Salu ena bese taudia. Beniamina taudia
    ibounai 928 be Ierusalema dekenai idia noho.
  urd-urd: फिर जब्बै सल्लै और नौ सौ अट्ठाईस आदमी।
  rus-SYN: и за ним Габбай, Саллай - девятьсот двадцать восемь.
  bqc-SIM: Aàpi gbɛa Gabai ń Salaio. Ampii gbɛ̃ↄn ↄ̀aa síiↄ̃ ń basoolokwi plasaioɛ
    (928).
  tcz-CHONGTHU: Ama banna hin Gabbai le Sallai abon’un sopi mi jako le somni le get
    alhingun ahi.
  mar-mar: यशायाच्या पाठोपाठ गब्बई आणि सल्लाई होते. ते एकंदर नवशे अठ्ठावीस जण होते.
  qub-qub: Gabaipis, Salaipis caran Salüpa wauguincunalla. Llapanga paycuna caran
    isgun pachac ishcay chunca pusajnin (928) runacuna.
  hat-hat: Te gen Gabayi ak Salayi, fanmi Salou tou. Antou te gen nèfsanvenntwit (0928)
    moun Benjamen ki t'ap viv lavil Jerizalèm.
  eng-BSB: and his followers Gabbai and Sallai—928 men.
  eng-WEBPB: After him Gabbai and Sallai, nine hundred and twenty-eight.
  kbq-kbq: Ana hu'neankino Salu afu'aganahe'zama vu'nazana, Gabaike Salaike vu'na'e.
    Higeno Benzamenimpinti'ma efore'ma hu'naza vahe'ma Jerusalemi rankumapima mani'nazana,
    ana makara 928'a venene mani'naze.
  nhe-BL: Huan ica Salú mocajque Gabai huan Salai huan sequinoc tlen para nochi mochijque
    928.
  gub-BL: 'Kamaz, Xaraz: Xaru iànàmete wà. 928 awa Mezàmi izuapyapyr upyta Zeruzarez
    pupe wiko pà wà.'
  eng-DRA: And after him Gebbai, Sellai, nine hundred twenty-eight.
