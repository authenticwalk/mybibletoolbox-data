verse: NEH.011.015
translations:
  mal-C: 'ലേവ്യരിൽനിന്ന്: ബൂന്നിയുടെ മകനായ ഹശബ്യാവിന്റെ മകനായ അസ്രീക്കാമിന്റെ മകനായ
    ഹശ്ശൂബിന്റെ മകൻ ശെമയ്യാവ്;'
  deu-TKW: 'Und von den Leviten: Semaja, der Sohn Hassubs, des Sohnes Asrikams, des
    Sohnes Hasabjas, von den Söhnen Meraris,'
  lin-lin: 'Kati na Balevi : Shemaya, mwana mobali ya Ashubi, mwana mobali ya Azirikami,
    mwana mobali ya Ashabia, mwana mobali ya Buni ;'
  eng-LSV: 'And of the Levites: Shemaiah son of Hashub, son of Azrikam, son of Hashabiah,
    son of Bunni,'
  eng-GNV: And of the Leuites, Shemaiah, the sonne of Hashub, the sonne of Azrikam,
    the sonne of Hashabiah, the sonne of Bunni.
  eng-WEBSTER: 'Also of the Levites: Shemaiah the son of Hashub, the son of Azrikam,
    the son of Hashabiah, the son of Bunni;'
  nhw-BL: 'Tlen nopa levitame mocajque ipan Jerusalén: Semaías, icone Hasub, catli
    elqui icone Azricam, catli icone Hasabías, catli elqui icone Buni.'
  swh-ONEN: 'Kutoka Walawi: Shemaya mwana wa Hashubu, mwana wa Azrikamu, mwana wa
    Hashabia, mwana wa Buni;'
  bba-bba: Lefi be bɑ mɑɑ dɑ Yerusɑlɛmuɔ, berɑ Semɑyɑ, Hɑsubun bii, Asirikɑmun debubu,
    Hɑsɑbiɑ kɑ Bunin sikɑdobu,
  eng-KJVCPB: 'Also of the Levites: Shemaiah the son of Hashub, the son of Azrikam,
    the son of Hashabiah, the son of Bunni;'
  luo-luo: 'Koa kuom jo-Lawi ne gin: Shemaya wuod Hashub, wuod Azrikam, wuod Hashabia,
    wuod Buni.'
  meu-meu: 'Levi taudia edia amo: Semaia, (ia na Hasub natuna, Hasub na Asarikama
    natuna, Asarikama na Hasabia natuna, Hasabia na Buni natuna);'
  npi-ULB: 'लेवीहरूबाट: शमायाह, जो हश्‍शूबका छोरा, जो अज्रीकामका छोरा, जो हशब्‍याहका
    छोरा, जो बुन्‍नीका छोरा थिए ।'
  yor-yor: 'Láti inú àwọn ọmọ Lefi: Ṣemaiah ọmọ Haṣubu, ọmọ Asrikamu, ọmọ Haṣabiah
    ọmọ Bunni;'
  ind-ind: 'Berikut ini daftar pemimpin suku Lewi yang menetap di Yerusalem: Semaya.
    Daftar nenek moyangnya adalah Buni, Hasabya, Azrikam, dan Hasub, yang adalah ayah
    Semaya.'
  pes-OPCB: 'از لاویان: شمعیا (شمعیا پسر حشوب، حشوب پسر عزریقام، عزریقام پسر حشبیا،
    حشبیا پسر بونی بود)؛ شبتای و یوزاباد (دو نفر از سران لاویان بودند و کارهای خارج
    از خانهٔ خدا را انجام می‌دادند)؛ متنیا (متنیا پسر میکا، میکا پسر زبدی و زبدی پسر
    آساف بود) او سردستهٔ سرایندگان خانۀ خدا بود و مراسم پرستش را رهبری می‌کرد؛ بقبقیا
    (معاون متنیا)؛ عبدا (عبدا پسر شموع، شموع پسر جلال و جلال پسر یِدوتون بود).'
  tgl-ULB: 'At mula sa mga Levita: si Semaias na anak ni Hasub na anak ni Azrikam
    na anak ni Hashabias na anak ni Buni,'
  hui-hui: Yarusalemeni Libai hameigini agali haguane henerunaga mini uru Semaia ibu
    Hasubu igini howa Asarigama aguane hene. Ibunaga mamali marubi Hasabaia Bunila
    hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​များ​မှာ​အောက်​ပါ​အ​တိုင်း ဖြစ်​၏။ အာ​ဇ​ရိ​ကံ​၏​မြေး၊
    ဟာ​ရှုပ်​၏​သား​ရှေ​မာ​ယ။ သူ​၏​ဘိုး​ဘေး​များ​တွင်​ဟာ​ရှ​ဘိ​နှင့်​ဗုန္နိ​တို့ ပါ​ဝင်​သည်။
  bod-N: ཡང་ལེ་ཝི་པ་རྣམས་ལས་ཤེ་མཱ་ཡ་ཡོད་པ་སྟེ། ཤེ་མཱ་ཡ་ནི་ཧ་ཤུབ་ཀྱི་བུ་དང་། ཧ་ཤུབ་ནི་ཨས་རི་ཀམ་གྱི་བུ་དང་།
    ཨས་རི་ཀམ་ནི་ཧ་ཤབ་ཡཱའི་བུ་དང་། ཧ་ཤབ་ཡཱ་ནི་པུན་ནིའི་བུའོ། །
  sna-sna: 'Vaibva kuvaRevhi ndeava: Shemaya mwanakomana waHashubhi, mwanakomana waAzirikami,
    mwanakomana waHashabhia, mwanakomana waBhuni;'
  spa-BLM: De los levitas Semaías hijo de Hasub, hijo de Azricam, hijo de Hasabías,
    hijo de Bunni;
  cac-cac: Axo eb' vin̈ yajal yaj d'a eb' levita, eb' ix can cajan d'a Jerusalén,
    aton vin̈aj Semaías yuninal vin̈aj Hasub. Axo eb' smam yicham vin̈, aton vin̈aj
    Azricam, vin̈aj Hasabías yed' vin̈aj Buni.
  swh-ULB: Na Walawi Shemaya mwana wa Hashubu, mwana wa Azrikamu, mwana wa Hashabia,
    mwana wa Buni,
  bel-bel: 'А зь лявітаў: Шэмая, сын Хашува, сын Азрыкама, сын Хашавіі, сын Вунія,'
  deu-ELBBK: 'Und von den Leviten: Schemaja, der Sohn Haschubs, des Sohnes Asrikams,
    des Sohnes Haschabjas, des Sohnes Bunnis;'
  mbb-OT: 'Is ebpuun diyà te menge Levihanen: si Shemaya he anak ni Hashub (si Hashub
    anak ni Azrikam; si Azrikam anak ni Hashabia; ne si Hashabia anak ni Buni);'
  mal-2015: 'ലേവ്യരിൽ: ബൂന്നിയുടെ മകനായ ഹശബ്യാവിന്റെ മകനായ അസ്രീക്കാമിന്റെ മകനായ അശ്ശൂബിന്റെ
    മകൻ ശെമയ്യാവും'
  rmc-rmc: 'Andral o Leviti: O Šemajah, saveske sas dad o Chašub, leske o Azrikam,
    leske o Chašabijah the leske o Buni.'
  pes-OPV: و از لاویان شمعیا ابن حشوب بن عزریقام بن حشبیا ابن بونی.
  ron-1924: 'Дин левиць: Шемая, фиул луй Хашуб, фиул луй Азрикам, фиул луй Хашабия,
    фиул луй Буни,'
  ben-OBCV: 'লেবীয়দের মধ্যে: হশূবের ছেলে শময়িয়, সেই হশূব অস্রীকামের ছেলে, অস্রীকাম
    হশবিয়ের ছেলে, হশবিয় বুন্নির ছেলে;'
  som-som: Kuwii reer Laawina waxay ahaayeen Shemacyaah oo ahaa ina Xashuub, ina Casriiqaam,
    ina Xashabyaah, ina Bunnii;
  lat-VUC: Et de Levitis, Semeia filius Hasub, filius Azaricam, filius Hasabia, filius
    Boni,
  eng-ASVBT: 'And of the Levites: Shemaiah the son of Hasshub, the son of Azrikam,
    the son of Hashabiah, the son of Bunni;'
  ita-1885: 'E de'' Leviti: Semaia, figliuolo di Hassub, figliuolo di Azricam, figliuolo
    di Hasabia, figliuolo di Buni;'
  eng-ULB: 'From the Levites: Shemaiah son of Hasshub son of Azrikam son of Hashabiah
    son of Bunni,'
  spa-VBL: De los levitas Semaías, hijo de Hasub, hijo de Azricam, hijo de Hasabías,
    hijo de Buni;
  fra-_FOB: 'D''entre les Lévites: Shémaja, fils de Hashub, fils d''Azrikam, fils
    de Hashabia, fils de Bunni;'
  mal-mal: 'ലേവ്യരിൽ: ബൂന്നിയുടെ മകനായ ഹശബ്യാവിന്റെ മകനായ അസ്രീക്കാമിന്റെ മകനായ അശ്ശൂബിന്റെ
    മകൻ ശെമയ്യാവും'
  urd-GVR: Zail ke Lāwī Yarūshalam meṅ rihāishpazīr the. Samāyāh bin Hassūb bin Azrīqām
    bin Hasbiyāh bin Bunnī,
  suz-BL: लेवीपुकी सु सु बाक्‍तेक्‍म देंशा हना, हश्‍शुब आ तौ शेमायाह, हाश्‍शुब आ आफ
    अज्रीकाम, अज्रीकाम आ आफ हशाब्‍याह, हशाब्‍याह आ आफ बुन्‍नी बाक्‍त।
  ita-1927: 'Dei Leviti: Scemaia, figliuolo di Hashub, figliuolo di Azricam, figliuolo
    di Hashabia, figliuolo di Bunni,'
  ckb-ckb: 'لە لێڤییەکانیش: شەمەعیای کوڕی حەشوڤ کوڕی عەزریقام کوڕی حەشەڤیای کوڕی بوننی؛'
  eng-BBE: 'And of the Levites: Shemaiah, the son of Hasshub, the son of Azrikam,
    the son of Hashabiah, the son of Bunni,'
  kan-OKCV: 'ಲೇವಿಯರಲ್ಲಿ ಯಾರೆಂದರೆ: ಬುನ್ನಿಯ ಮಗ, ಹಷಬ್ಯನ ಮಗ, ಅಜ್ರೀಕಾಮನ ಮಗ, ಹಷ್ಷೂಬನ ಮಗ
    ಶೆಮಾಯನು.'
  bbb-bbb: '@see-verse:NEH.011.014'
  tam-2017: லேவியர்களிலே புன்னியின் மகன் அசபியாவின் மகனாகிய அஸ்ரிக்காமின் மகனான அசூபின்
    மகன் செமாயாவும்,
  spa-RV-1909: 'Y de los Levitas: Semaías hijo de Hassub, hijo de Azricam, hijo de
    Hasabías, hijo de Buni;'
  ron-BTF: 'De asemenea dintre leviți: Șemaia, fiul lui Hașub, fiul lui Azricam, fiul
    lui Hașabia, fiul lui Buni;'
  eng-WEBP: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, the son of Bunni;'
  eng-FBV: 'From the Levites: Shemaiah, son of Hasshub, son of Azrikam, son of Hashabiah,
    son of Bunni;'
  nld-1939: 'Van de levieten: Sjemaja, de zoon van Chassjoeb, zoon van Azrikam, zoon
    van Chasjabja, zoon van Boenni.'
  nch-BL: 'Ten nopa levitame mocajque ipan Jerusalén: Semaías, icone Hasub, cati elqui
    icone Azricam, cati icone Hasabías, cati elqui icone Buni.'
  vie-1934: Trong người Lê-vi có Sê-ma-gia, con trai của Ha-súp, cháu của A-ri-kham,
    chắt của Ha-sa-bia, chít của Bun-ni;
  hin-CV: 'लेवियों में से: शेमायाह, जो हस्षूब का पुत्र था, जो अज़रीकाम का, जो हशाबियाह
    का, जो बुन्‍नी का पुत्र था;'
  spa-BES: 'Y de los levitas: Semaías, hijo de Hasub, hijo de Azricam, hijo de Hasabías,
    hijo de Buni.'
  tdx-tdx: 'Le amo nte-Levio: i Semaià, ana’ i Kasobe, ana’ i Azrikame, ana’ i Kasabià,
    ana’ i Boný;'
  tha-KJV: จากคนเลวี​คือ เชไมอาห์​บุ​ตรชายหัสชูบ ผู้​เป็นบุตรชายอัสรีคัม ผู้​เป็นบุตรชายฮาชาบิยาห์
    ผู้​เป็นบุตรชายบุนนี
  por-BR-2018: 'E dos Levitas: Semaías filho de Hassube, filho de Azricão, filho de
    Hasabias, filho de Buni;'
  deu-ELO: 'Und von den Leviten: Schemaja, der Sohn Haschubs, des Sohnes Asrikams,
    des Sohnes Haschabjas, des Sohnes Bunnis;'
  eng-WYC-2018: And of deacons (or And of the Levites); Shemaiah, the son of Hashub,
    the son of Azrikam, the son of Hashabiah, the son of Bunni;
  epo-epo: 'Kaj el la Levidoj: Ŝemaja, filo de Ĥaŝub, filo de Azrikam, filo de Ĥaŝabja,
    filo de Buni;'
  uig-PIN: 'Lawiylardin: — Ⱨaxxubning oƣli Xemaya bar idi; Ⱨaxxub Azrikamning oƣli,
    Azrikam Ⱨaxabiyaning oƣli, Ⱨaxabiya Bunnining oƣli idi;'
  beo-beo: Lifai dunuSiema:ia (Ha:siabe egefe amola A:seliga:me ea aowa). Ea aowalali
    eno mogili da Ha:siabaia amola Banai.
  tpi-OTNT: Ol hetman bilong lain Livai i bin i stap long Jerusalem i olsem. Hetman
    Semaia em i pikinini man bilong Hasup na tumbuna pikinini bilong Asrikam. Na tupela
    tumbuna bilong Semaia, em Hasabia na Buni.
  hau-SA: Daga Lawiyawa kuwa akwai, Shemahiya ɗan Hasshub, ɗan Azrikam, ɗan Hashabiya,
    ɗan Bunni,
  uig-LAT: 'Lawiylardin: — Hashshubning oghli Shémaya bar idi; Hashshub Azrikamning
    oghli, Azrikam Hashabiyaning oghli, Hashabiya Bunnining oghli idi;'
  nde-nde: 'Ababesuka kubaLevi: uShemaya indodana kaHashubhi, indodana ka-Azirikhamu,
    indodana kaHashabhiya, indodana kaBhuni;'
  ton-ton: 'Pea ʻi he kau Livai foki: ko Simaia ko e foha ʻo Hasupi, ko e foha ʻo
    ʻAsilikami, ko e foha ʻo Hasapea, ko e foha ʻo Puni;'
  ces-1613: 'Z Levítů tito: Semaiáš syn Chasuby, syna Azrikamova, syna Chasabiášova,
    syna Bunni.'
  eng-WMB: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the son
    of Hashabiah, the son of Bunni;'
  tam-TCV: 'லேவியரைச் சேர்ந்தவர்கள்: செமாயா அசூபின் மகன், அசூபு அஸ்ரீகாமின் மகன்,
    அஸ்ரீகாம் அசபியாவின் மகன், அசபியா புன்னியின் மகன்.'
  ceb-ULB: 'Gikan sa mga Levita: Si Shemaya nga anak nga lalaki ni Hashub nga anak
    nga lalaki ni Azrikam nga anak nga lalaki ni Hashabia nga anak nga lalaki ni Buni,'
  pol-UBG: 'A z Lewitów: Szemejasz, syn Chaszuba, syna Azrikama, syna Chaszabiasza,
    syna Bunniego.'
  urd-GVU: ذیل کے لاوی یروشلم میں رہائش پذیر تھے۔ سمعیاہ بن حسوب بن عزری قام بن حسبیاہ
    بن بُنی،
  deu-1912: 'Von den Leviten: Semaja, der Sohn Hassubs, des Sohnes Asrikams, des Sohnes
    Hasabjas, des Sohnes Bunnis,'
  kan-2017: 'ಲೇವಿಯರಲ್ಲಿ: ಹಷ್ಷೂಬನ ಮಗನೂ, ಅಜ್ರೀಕಾಮನ ಮೊಮ್ಮಗನೂ, ಹಷಬ್ಯನ ಮರಿಮಗನೂ, ಬುನ್ನೀ
    ವಂಶದವನೂ ಆದ ಶೆಮಾಯನು.'
  yap-yap: 'Levite: Shemayah nib mo’on ni fak Hasshub nib mo’on ni fak Azrikam. Ma
    pi ga’ rok ba muun Hashabiah ngay nge Bunni.'
  hlt-MCSB: Levi rhoek lamloh Buni capa Hashabiah, Hashabiah capa Azrikam, Azrikam
    capa Hasshub, Hasshub capa Shemaiah.
  mdy-ETH: ሌዊ ዓሳ፦ ዓዝሪቃሜኮ ናኣዚ ሃሹቤ ናዖ ሼማዒያ፤ ዒዛኮ ቤርታኣ ማዖንሢ ሃሻቢያንታ ቡኒንታኬ።
  twi-ASANTE: 'Lewifoɔ no nso nie: Hasub babarima Semaia, Asrikam babarima, Hasabia
    babarima, Buni babarima;'
  eng-WEBU: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, the son of Bunni;'
  wal-wal: Leewatuppe yiida kaalettiyaageetuppe issoi SHamaa7iyaa; SHamaa7ee Hashshuuba
    na7aa; Hashshuubi Aziriqaama na7aa; Aziriqaami Hashaabiyaa na7aa; Hashaabee Buuna
    na7aa.
  spa-PDDPT: 'Y de los levitas: Semaías, hijo de Hasub, hijo de Azricam, hijo de Hasabías,
    hijo de Buni;'
  gun-gun: Ha'e gui levita kuery ma Hassube ra'y Semaías. Hassube ma Azricão ra'y,
    Azricão ma Hasabias ra'y, Hasabias ma Buni ra'y.
  agu-BL: Ma ẍchixo'l yi e' xonl Leví yi e' cyaj cyen tan najewe'n Jerusalén, at Semaías
    yi cy'ajl Hasub, yi Hasuba'tz i' cy'ajl Azricam. Ma Azricam i' cy'ajl Hasabías.
    Ma Hasabías i' cy'ajl Buni.
  ilo-ULB: 'Ken dagiti naggapu kadagiti Levita: Ni Semaias a putot ni Hassub a putot
    ni Azrikam a putot ni Hasabias a putot ni Bunni,'
  kpg-kpg: 'Digau Levi: Shemaiah, tama ni Hasshub, dono damana madua go Azrikam. Ono
    mmaadua maadua ala i golo go Hashabiah mo Bunni.'
  uig-ARA: 'لاۋىيلاردىن: ــ ھاششۇبنىڭ ئوغلى شېمايا بار ئىدى؛ ھاششۇب ئازرىكامنىڭ ئوغلى،
    ئازرىكام ھاشابىيانىڭ ئوغلى، ھاشابىيا بۇننىنىڭ ئوغلى ئىدى؛'
  sus-sus: 'Naxee findixi Lewikae ra, nee xilie nan yi ki: Semaya, naxan baba xili
    Xasubu. Na fan baba xili Asirikama. Na fan baba xili Xasabiya. Na fan baba xili
    Buni.'
  pon-2006: 'Mehn Lipai: Semaia, nein Assup oh eh pahpa kahlap Asrikam. Eh pahpa kahlap
    kan me iangahki Asapaia oh Punni.'
  ksd-ksd: 'Ma ta diat ra tarai Levi: Semaia natu i Kasub, natu i Asrikam, natu i
    Kasabia, natu i Buni;'
  tur-YTC: 'Levililer''den: Haşşuv oğlu, Azrikam oğlu, Haşavya oğlu, Bunni oğlu Şemaya;'
  ind-AYT: 'Dari orang-orang Lewi: Semaya, anak Hasub, anak Azrikam, anak Hasabya,
    anak Buni.'
  nya-nya: 'Alevi anali awa: Semaya mwana wa Hasubu, mwana wa Azirikamu, mwana wa
    Hasabiya, mwana wa Buni.'
  hrv-hrv: 'Od levita: Šemaja, sin Hašuba, sina Azrikama, sina Hašabje, sina Bunijeva;'
  mps-mps: Te Livai hani tobolu bidi dabe te Jerusalemde bidali te tiwai. Polalubo
    bidi Semaia aga te Hasupgo ogwa, tama te wąį nǫų Asrikam. Tama te Semaiago
    wąį nǫų bidi si, te Hasabia me Buni dao.
  tpi-tpi: Ol hetman bilong lain Livai i bin i stap long Jerusalem i olsem. Hetman
    Semaia em i pikinini man bilong Hasup na tumbuna pikinini bilong Asrikam. Na tupela
    tumbuna bilong Semaia, em Hasabia na Buni.
  dan-1931: 'Af Levitterne: Sjemaja, en Søn af Hassjub, en Søn af Azrikam, en Søn
    af Hasjabja, en Søn af Bunni,'
  vie-OVCB: 'Những người Lê-vi: Sê-ma-gia, con Ha-súp, cháu A-ri-kham, chắt Ha-sa-bia,
    chút Bun-ni.'
  guj-2017: 'લેવીઓમાંના: બુન્નીના પુત્ર, હશાબ્યાના પુત્ર, આઝ્રીકામના પુત્ર, હાશ્શૂબનો
    પુત્ર શમાયા,'
  pon-2006A: 'Mehn Lipai: Semaia, nein Assup oh eh pahpa kahlap Asrikam. Eh pahpa
    kahlap kan me iangahki Asapaia oh Punni.'
  por-BRBSL: 'Dos Levitas: Shemaiah, filho de Hasshub, filho de Azrikam, filho de
    Hashabiah, filho de Bunni;'
  cth-cth: 'Hahoi Levih imthungnaw teh: Hasshub capa Shemaiah, Azrikam capa, Hashabiah
    capa, Bunni capa,'
  twi-twi: 'Lewifo no nso ni: Hasub babarima Semaia, Asrikam babarima, Hasabia babarima,
    Buni babarima;'
  hlt-hlt: Levi rhoek lamloh Buni capa Hashabiah, Hashabiah capa Azrikam, Azrikam
    capa Hasshub, Hasshub capa Shemaiah.
  tbz-SIM: Bunni weè do pɛitɛ́ Asɑbiɑ kɛ̀ Asɑbiɑɑ pɛitɛ́ Asidikɑmmu, kòo pɛitɛ́ Asubu,
    kɛ̀ Asubuu pɛitɛ́ Semmɑyɑ Defiibɛ botí kɔbɛ mbɛ.
  msy-2020: 'Livaibar gumazir dapanir Jerusalemɨn itibar ziabar kara: Hasupɨn otarim
    Semaia, ezɨ Hasup a Asrikamɨn otarim, ezɨ Asrikam a Hasabian otarim, ezɨ Hasabia
    a Bunin otarim.'
  dop-dop: Lefii nyǝ́mɑ tɑɑ kɑ wɛ Puni lʋlʋɣʋ tʋ Semɑyɑ, nɑ Semɑyɑ lʋlʋɣʋ nyǝ́mɑ Hɑsɑpiyɑ,
    nɑ Asǝlikɑm, nɑ Hɑsupɩ.
  azb-azb: 'Levililərdən: Bunni oğlu Xaşavya oğlu Azriqam oğlu Xaşşuv oğlu Şemaya.'
  eng-DBY: 'And of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, the son of Bunni;'
  hin-2017: फिर लेवियों में से शमायाह जो हश्शूब का पुत्र था, यह अज्रीकाम का पुत्र,
    यह हशब्याह का पुत्र, यह बुन्नी का पुत्र था।
  wol-KYG: Leween ña Semaya ma Xasub di baayam bokk na ca, Asrikam ay baayu Xasub;
    Asabiya di baa yu Asrikam, Buni di baayam Asabiya;
  eng-YLT: 'And of the Levites: Shemaiah son of Hashub, son of Azrikam, son of Hashabiah,
    son of Bunni,'
  eng-WYC-2017: And of deacons [or Levites]; Shemaiah, the son of Hashub, the son
    of Azrikam, the son of Hashabiah, the son of Bunni;
  eng-WMBB: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, the son of Bunni;'
  urd-GVH: ज़ैल के लावी यरूशलम में रिहाइशपज़ीर थे। समायाह बिन हस्सूब बिन अज़रीक़ाम
    बिन हसबियाह बिन बुन्नी,
  rug-rug: Semaea sa tuna koreo e Hasubu, sa tuna koreo e Azirikama, sa tuna koreo
    e Hasabia, sa tutina e Buni.
  gaz-gaz: 'Lewwota Keessaa: Shemaaʼiyaa ilma Hashuub, ilma Azriiqaam, ilma Hashabiyaa,
    ilma Buunii;'
  fra-LSG: 'Des Lévites: Schemaeja, fils de Haschub, fils d’Azrikam, fils de Haschabia,
    fils de Bunni,'
  yal-yal: 'Lewi bɔnsɔnna muxune yɛ: Xasubu a diin Semaya. Asirikami nan Xasubu sɔtɔ.
    Hasabi nan Asirikami sɔtɔ. Bunni nan Hasabi sɔtɔ.'
  haw-1868: A o kekahi poe o na Levi; o Semaia ke keiki a Hasuba, ke keiki a Azerikama,
    ke keiki a Hasabia, ke keiki a Buni;
  arb-NAV: 'وَمِنَ اللّاوِيِّينَ: شَمَعْيَا بْنُ حَشُوبَ بْنِ عَزْرِيقَامَ بْنِ حَشَبْيَا
    بْنِ بُونِّي،'
  ewe-ewe: 'Levitɔwo ƒe kplɔlawoe nye: Semaya, Hashub ƒe vi. Hashub fofoe nye Azrikam,
    ame si fofoe nye Hasabia, Buni ƒe vi;'
  eng-LEE: 'Also of the Levites: Shema''yah the son of Chasshub, the son of ''Azrikam,
    the son of Chashabyah, the son of Bunni;'
  asm-FB: 'আৰু লেবীয়া সকলৰ পৰা: বুন্নীৰ পুত্র হচবিয়া, হচবিয়াৰ পুত্র অজ্ৰীকাম, অজ্ৰীকামৰ
    পুত্র হচ্চুৰ, হচ্চুৰৰ পুত্ৰ চময়া আছিল।'
  sus-A: نَشٍيٍ قِندِشِ لٍوِكَيٍ رَ، نٍيٍ شِلِيٍ نَن يِ كِ؛ سٍمَيَ، نَشَن بَبَ شِلِ
    شَسُبُ. نَ قَن بَبَ شِلِ عَسِرِكَمَ. نَ قَن بَبَ شِلِ شَسَبِيَ. نَ قَن بَبَ شِلِ
    بُنِ.
  fra-SBL: 'Parmi les Lévites : Schemaeja, fils de Hasshub, fils d''Azrikam, fils
    de Haschabia, fils de Bunni ;'
  hbo-hbo: וּמִֽן־הַלְוִיִּ֑ם שְׁמַעְיָ֧ה בֶן־חַשּׁ֛וּב בֶּן־עַזְרִיקָ֥ם בֶּן־חֲשַׁבְיָ֖ה
    בֶּן־בּוּנִּֽי׃
  pjt-pjt: '@see-verse:NEH.011.014'
  kik-kik: 'Na kuuma kũrĩ Alawii maarĩ: Shemaia mũrũ wa Hashubu, mũrũ wa Azirikamu,
    mũrũ wa Hashabia, mũrũ wa Buni;'
  fra-NCL: 'Des lévites : Séméïas, fils de Hasub, fils d’Azaricam, fils de Hasabias,
    fils de Boni ;'
  cek-AK: Levi kaminawk; Shemaiah loe Hasshub ih capa, anih loe Azrikam ih capa, anih
    loe Hashabiah ih capa, anih loe Bunni ih capa ah oh;
  cuk-cuk: 'Levita-dulemardi, wemalad: Hasub-machi-Semaías, Hasubʼde, Azricam-machid.
    Azricamʼdi, Hasabías-machid. Hasabíasʼdi, Buni-machid.'
  uig-CYR: 'Лавийлардин: — Һашшубниң оғли Шемая бар еди; Һашшуб Азрикамниң оғли, Азрикам
    Һашабияниң оғли, Һашабия Бунниниң оғли еди;'
  tel-2017: లేవీయుల నుండి షెమయా. ఇతడు అజ్రీకాము మనవడు, హష్షూబు కొడుకు. అజ్రీకాము హషబ్యా
    కొడుకు, హషబ్యా బున్నీ కొడుకు.
  hat-BSA: 'Alò, soti nan Levit yo: Schemaeja, fis a Haschub la, fis a Azrikam nan,
    fis a Haschabia a, fis a Bunni an;'
  kos-kos: 'Mwet Levi: Shemaiah, wen natul Hasshub, wen natul Azrikam. Mwet matu saya
    in sou lal pa Hashabiah ac Bunni.'
  hbo-WLC: וּמִֽן־הַלְוִיִּ֑ם שְׁמַעְיָ֧ה בֶן־חַשּׁ֛וּב בֶּן־עַזְרִיקָ֥ם בֶּן־חֲשַׁבְיָ֖ה
    בֶּן־בּוּנִּֽי׃
  ibo-ibo: 'Site na ndị Livayị: Shemaya nwa Hashub, nwa Azrikam, nwa Hashabaya, nwa
    Buni,'
  ory-ory: ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ, ଯଥା, ହଶୂବ୍‍ର ପୁତ୍ର ଶମୟୀୟ, ସେହି ହଶୂବ୍‍ ଅସ୍ରୀକାମର ପୁତ୍ର,
    ଅସ୍ରୀକାମ ହଶବୀୟର ପୁତ୍ର, ହଶବୀୟ ବୁନ୍ନିର ପୁତ୍ର;
  chk-chk: 'Pwal ikkei iten ekewe mwän seni ewe ainangen Lefi: Semaia nöün Hasup we
    mwän, Hasup nöün Asrikam, Asrikam nöün Hasapia, nge Hasapia nöün Puni.'
  rop-rop: Wal Shemaiya bin det san blanga Hesab en grensan blanga Esrikam. Sambala
    grengrenfatha blanga im brom bifo bin Hashabaiya en Bunai.
  ukr-1871: 'А з левітів: Шемаїя, син Хашшува, син Азрикама, син Хашавії, син Вуннїя,'
  deu-1951: 'Von den Leviten: Semaja, der Sohn Hassubs, des Sohnes Asrikams, des Sohnes
    Hasabjas, des Sohnes Bunnis.'
  eng-JPS: 'And of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, the son of Bunni;'
  srp-1865: 'I od Levita: Semaja sin Asuva sina Azrikama, sina Asavije, sina Vunijeva;'
  lug-lug: 'Abaleevi baali: Semaaya mutabani wa Kassubu, muzzukulu wa Azulikamu, muzzukulu
    wa Kasabiya, muzzukulu wa Bunni;'
  heb-heb: ומן הלוים שמעיה בן חשוב בן עזריקם בן חשביה בן בוני׃
  ben-IRV: আর লেবীয়দের মধ্য থেকে হশূবের ছেলে শিময়িয়; সেই হশূব অস্রীকামের ছেলে,
    অস্রীকাম হশবিয়ের ছেলে, হশবিয় বুন্নির ছেলে।
  pan-pan: ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਸ਼ਮਅਯਾਹ ਜੋ ਹਸ਼ੂਬ ਦਾ ਪੁੱਤਰ, ਉਹ ਅਜ਼ਰੀਕਾਮ ਦਾ ਪੁੱਤਰ, ਉਹ ਹਸ਼ਬਯਾਹ
    ਦਾ ਪੁੱਤਰ, ਉਹ ਬੂੰਨੀ ਦਾ ਪੁੱਤਰ ਸੀ।
  mya-JVB: လေဝိ သားမူကား၊ ဗုန္နိ ၊ ဟာရှဘိ ၊ အာဇရိကံ ၊ ဟာရှုပ် တို့မှ ဆင်းသက်သော ရှေမာယ
    တပါး၊
  tbg-tbg: 'Rivaira ankuqihai vika nora vaiintinavu maantima vaura: Semaiaava. Semaiaara
    okaravano maantimama vairo: Semaiaara qova Hasupuva vauvaro vira qova Asarikaamuva
    vauvaro vira kaivaqava vo Hasabiaava vauvaro vira kaivaqava vo Buniva vaura.'
  hmo-hmo: '{Levi taudia} Semaia, ia be Hasubu ena natuna, Hasubu be Asarikama ena
    natuna, Asarikama be Hasabaia ena natuna, Hasabaia be Buni ena natuna.'
  urd-urd: और लावियों में से, समा'याह बिन हुसूक बिन 'अज़रिक़ाम बिन हसबियाह बिन बूनी;
  rus-SYN: 'А из левитов: Шемаия, сын Хашшува, сын Азрикама, сын Хашавии, сын Вунния,'
  bqc-SIM: Levii buiↄ dↄaana Semaia. Buni Asabia ì, Asabia Azikaũ ì, Azikaũ Asubu
    ì, ↄ̃ Asubu Semaiapi ì.
  tcz-CHONGTHU: 'Levite akon’in: Hasshub chapa Shemaiah ahin, Azrikam chapa, Hashabiah
    chapa, Bunni chapa ahiuve.'
  mar-mar: लेवी पुढीलप्रमाणेः हश्शूबचा पुत्र शमाया, हश्शूब अज्रीकामचा पुत्र, अज्रीकाम
    हशब्याचा, हशब्या बुन्नीचा
  qub-qub: 'Cüracunata yanapaj Leví runacuna caran: Hasubpa wamran Semaías. Hasub
    caran Azricampa wamran. Azricam caran Hasabiaspa wamran. Hasabías caran Bunipa
    wamran.'
  hat-hat: Nan moun Levi ki te rete nan lavil la, te gen Chemaja, pitit gason Achoub.
    Achoub sa a te pitit Azrikam, Azrikam te pitit Achabya, Achabya te pitit Bouni.
  eng-BSB: 'From the Levites: Shemaiah son of Hasshub, the son of Azrikam, the son
    of Hashabiah, the son of Bunni;'
  eng-WEBPB: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, the son of Bunni;'
  kbq-kbq: Hanki Livae nagapinti'ma Jerusalemi rankumapima mani'naza vahe zamagia
    ama'ne, mago nera Semaiakino, Semaiana Hasubu kasentegeno, Hasubuna Azrikamu kasentegeno,
    Azrikamuna Hasabia kasentegeno, Hasabiana Buni kasente'ne.
  nhe-BL: 'Tlen nopa levitame mocajque ipan Jerusalén: Semaías, icone Hasub, tlen
    elqui icone Azricam, tlen icone Hasabías, tlen elqui icone Buni.'
  gub-BL: 'Erewi izuapyapyr wà: Xemai Axu ta''yr Azirikà hemimino. Na''aw wapy waner
    wà: Azawi, Muni.'
  eng-DRA: And of the Levites Semeia the son of Hasub, the son of Azaricam, the son
    of Hasabia, the son of Boni,
