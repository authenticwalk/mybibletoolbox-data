verse: NEH.011.010
translations:
  mal-C: 'പുരോഹിതന്മാരിൽനിന്ന്: യൊയാരീബിന്റെ മകനായ യെദായാവ്; യാഖീൻ;'
  deu-TKW: 'Von den Priestern: Jedaja, Jojarib, Jachin;'
  lin-lin: 'Kati na Banganga-Nzambe : Yedaeya, mwana mobali ya Yoyaribi, mwana mobali
    ya Yakini ;'
  eng-LSV: 'Of the priests: Jedaiah son of Joiarib, Jachin,'
  eng-GNV: Of the Priestes, Iedaiah, the sonne of Ioiarib, Iachin.
  eng-WEBSTER: 'Of the priests: Jedaiah the son of Joiarib, Jachin.'
  nhw-BL: 'Tlen nopa totajtzitzi mocajque ipan Jerusalén: Jedaías, icone Joiarib,
    Jaquín,'
  swh-ONEN: 'Kutoka makuhani: Yedaya, mwana wa Yoyaribu, Yakini,'
  bba-bba: Yɑ̃ku kowo be bɑ mɑɑ sinɑ Yerusɑlɛmuɔ berɑ Yedɑyɑ, Yoyɑribun bii kɑ Yɑkini,
  eng-KJVCPB: 'Of the priests: Jedaiah the son of Joiarib, Jachin,'
  luo-luo: 'Koa kuom jodolo ne gin: Jedaya wuod Joyarib; Jakin;'
  meu-meu: 'Hahelaḡa taudia edia amo: Iedaia Ioiaribi, Iakin,'
  npi-ULB: 'पूजाहारीहरूबाट: यदायाह, योयारीबका छोरा, याकीन,'
  yor-yor: 'Nínú àwọn àlùfáà: Jedaiah; ọmọ Joiaribu; Jakini;'
  ind-ind: 'Berikut ini daftar pemimpin para imam yang menetap di Yerusalem: Yedaya
    anak Yoyarib, Yakin,'
  pes-OPCB: 'از کاهنان: یدعیا (پسر یویاریب)؛ یاکین؛ سرایا (سرایا پسر حلقیا، حلقیا
    پسر مشلام، مشلام پسر صادوق، صادوق پسر مرایوت، و مرایوت پسر اخیطوب کاهن اعظم بود).
    افراد این طایفه که جمعاً ۸۲۲ نفر می‌شدند در خانهٔ خدا خدمت می‌کردند. عدایا (عدایا
    پسر یروحام، یروحام پسر فللیا، فللیا پسر امصی، امصی پسر زکریا، زکریا پسر فشحور
    و فشحور پسر ملکیا بود). افراد این طایفه جمعاً ۲۴۲ نفر بودند و از سران خاندانها
    محسوب می‌شدند. عمشیسای (عمشیسای پسر عزرئیل، عزرئیل پسر اخزای، اخزای پسر مشلیموت،
    مشلیموت پسر امیر بود). افراد این طایفه ۱۲۸ نفر بودند و همگی جنگجویان شجاعی به
    شمار می‌آمدند. ایشان زیر نظر زبدی‌ئیل (پسر هجدولیم) خدمت می‌کردند.'
  tgl-ULB: 'Mula sa mga pari: sina Jedaias na anak ni Joiarib, Jaiquin,'
  hui-hui: Loma binigo mo miaga hearunaga agali haguane heneru mini uru Yoiaribi igini
    Yadaia ibubi Yaginibi libu hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​မှာ​အောက်​ပါ​အ​တိုင်း ဖြစ်​၏။ ယော​ယ​ရိပ်​၏​သား​ယေ​ဒါ​ယ၊
    ယာ​ခိန်။
  bod-N: ཡང་མཆོད་དཔོན་རྣམས་ཀྱི་གྲས་ནས་ཡོ་ཡ་རིབ་ཀྱི་བུ་ཡེ་དཱ་ཡ་དང་། ད་དུང་ཡཱ་ཀིན་ཞེས་པ་དང་།
  sna-sna: 'Vaibva kuvaprista ndeava: Jedhaya mwanakomana waJoyaribhi naJakini;'
  spa-BLM: 'De los sacerdotes: Jedaías hijo de Joiarib, Jacín,'
  cac-cac: 'A eb'' vin̈ yajal yaj d''a scal eb'' vin̈ sacerdote, eb'' vin̈ ix can
    cajan d''a Jerusalén, chan̈van̈ eb'' vin̈: A vin̈ b''ab''el, aton vin̈aj Jedaías
    yuninal vin̈aj Joiarib sc''ab''yoc vin̈aj Jaquín.'
  swh-ULB: Kutoka kwa makuhani Yedaya, mwana wa Yoyaribu, Yakini,
  bel-bel: 'Са сьвятароў: Едая, сын Ёярыва, Яхін.'
  deu-ELBBK: 'Von den Priestern: Jedaja, [der Sohn des] Jojarib, Jakin,'
  mbb-OT: 'Is ebpuun diyà te menge memumuhat: si Jedaya he anak ni Joyarib, si Jakin,'
  mal-2015: പുരോഹിതന്മാരിൽ യൊയാരീബിന്റെ മകനായ യെദായാവും യാഖീനും
  rmc-rmc: 'Andral o rašaja: O Jedajah, le Jojariboskro čhavo, o Jachin'
  pes-OPV: و از کاهنان، یدعیا ابن یویاریب و یاکین.
  ron-1924: 'Дин преоць: Иедая, фиул луй Иоиариб, Иакин,'
  ben-OBCV: 'যাজকদের মধ্যে: যোয়ারীবের ছেলে যিদয়িয়, যাখীন;'
  som-som: Oo wadaaddadiina waxay ahaayeen Yedacyaah oo ahaa ina Yooyaariib iyo Yaakiin,
  lat-VUC: Et de sacerdotibus, Idaia filius Joarib, Jachin,
  eng-ASVBT: 'Of the priests: Jedaiah the son of Joiarib, Jachin,'
  ita-1885: 'De'' sacerdoti: Iedaia, figliuolo di Ioiarib, Iachin,'
  eng-ULB: 'From the priests: Jedaiah son of Joiarib, Jakin,'
  spa-VBL: De los sacerdotes Jedaías, hijo de Joiarib, Jaquín;
  fra-_FOB: 'Des sacrificateurs: Jédaja, fils de Jojarib, Jakin,'
  mal-mal: പുരോഹിതന്മാരിൽ യൊയാരീബിന്റെ മകൻ യെദായാവും യാഖീനും
  urd-GVR: Yarūshalam meṅ zail ke imām rahte the. Yadāyāh, Yūyārīb, Yakīn
  suz-BL: मिनु चढ़ेब सु सु बाक्‍तेक्‍म देंशा हना, योयारीब आ तौ येदायाह, याकीन,
  ita-1927: 'Dei sacerdoti: Jedaia, figliuolo di Joiarib, Jakin,'
  ckb-ckb: 'لە کاهینەکان: یەدایای کوڕی یۆیاریڤ؛ یاکین؛'
  eng-BBE: 'Of the priests: Jedaiah, the son of Joiarib, Jachin,'
  kan-OKCV: 'ಯಾಜಕರಲ್ಲಿ ಯಾರೆಂದರೆ: ಯೋಯಾರೀಬನ ಮಗ ಯೆದಾಯನು, ಯಾಕೀನನು.'
  bbb-bbb: '@see-verse:NEH.011.009'
  tam-2017: ஆசாரியர்களில் யோயாரிபின் மகன் யெதாயா, யாகின் என்பவர்களும்,
  spa-RV-1909: 'De los sacerdotes: Jedaías hijo de Joiarib, Jachîn,'
  ron-BTF: 'Dintre preoți: Iedaia, fiul lui Ioiarib, Iachin.'
  eng-WEBP: 'Of the priests: Jedaiah the son of Joiarib, Jachin,'
  eng-FBV: 'From the priests: Jedaiah, son of Joiarib, Jachin;'
  nld-1939: 'Van de priesters: Jedaja, de zoon van Jojarib, zoon van Jakin,'
  nch-BL: 'Ten nopa totajtzitzi mocajque ipan Jerusalén: Jedaías, icone Joiarib, Jaquín,'
  vie-1934: Trong những thầy tế lễ có Giê-đa-gia, con trai của Giô-gia-ríp, Gia-kin,
  hin-CV: 'पुरोहित वर्ग में से: योइआरिब का पुत्र येदाइयाह, याकिन'
  spa-BES: 'De los sacerdotes: Jedaías, hijo de Joiarib, Jaquin,'
  tdx-tdx: 'Amo mpisoroñeo: Iedaià, ana’ Ioiaribe, Iakine,'
  tha-KJV: จากบรรดาปุโรหิตคือ เยดายาห์​บุ​ตรชายโยยาริบ ยาคีน
  por-BR-2018: 'Dos sacerdotes: Jedaías filho de Joiaribe, Jaquim,'
  deu-ELO: 'Von den Priestern: Jedaja, [der Sohn des] Jojarib, Jakin,'
  eng-WYC-2018: And of (the) priests; Jedaiah, the son of Joiarib, (and) Jachin,
  epo-epo: 'El la pastroj: Jedaja, filo de Jojarib, Jaĥin,'
  uig-PIN: 'Kaⱨinlardin: — Yoaribning oƣli Yǝdaya bilǝn Yaⱪin,'
  beo-beo: Gobele Salasu dunu, Yeda:ia (Yoialibe egefe) amola Ya:igini.
  tpi-OTNT: Nem bilong ol hetman bilong ol pris i bin i stap long Jerusalem i olsem.
    Hetman Jedaia, pikinini man bilong Joiarip, na hetman Jakin
  hau-SA: Daga firistoci akwai, Yedahiya ɗan Yohiyarib, da Yakin,
  uig-LAT: 'Kahinlardin: — Yoaribning oghli Yedaya bilen Yaqin,'
  nde-nde: 'Ababesuka kubaphristi: uJedaya; indodana kaJoyaribi; uJakhini;'
  ton-ton: ‌ʻI he kau taulaʻeiki; ko Sitaia ko e foha ʻo Soaialipi, mo Sakini.
  ces-1613: 'Z kněží: Jedaiáš syn Joiaribův a Jachin.'
  eng-WMB: 'Of the priests: Jedaiah the son of Joiarib, Jachin,'
  tam-TCV: 'ஆசாரியர்களை சேர்ந்தவர்கள்: யெதாயா யோயாரிபின் மகன், யாகின்,'
  ceb-ULB: 'Gikan sa mga pari: Si Jedaya ang anak nga lalaki ni Joyarib, Jakin,'
  pol-UBG: 'Z kapłanów: Jedajasz, syn Jojariba, i Jachyn;'
  urd-GVU: یروشلم میں ذیل کے امام رہتے تھے۔ یدعیاہ، یویریب، یکین
  deu-1912: Von den Priestern wohnten daselbst Jedaja, der Sohn Jojaribs, Jachin,
  kan-2017: 'ಯಾಜಕರಲ್ಲಿ: ಯೋಯಾರೀಬನ ಮಗನಾದ ಯೆದಾಯ, ಮತ್ತು ಯಾಕೀನ್,'
  yap-yap: 'Prist: I Jedayah e ba mo’on ni fak Joyarib, nge Jakin.'
  hlt-MCSB: Khosoih rhoek lamloh Joiarib capa Jedaiah, Jakhin.
  mdy-ETH: ቄኤሳ፦ ዮያሪቤ ናኣዚ፥ ያኪኔ ናኣዚ፥ ዪዳዒያ፤
  twi-ASANTE: 'Asɔfoɔ no mu nnipa nie: Yoiarib babarima Yedaia; Yakin;'
  eng-WEBU: 'Of the priests: Jedaiah the son of Joiarib, Jachin,'
  wal-wal: Qeesetuppe yiida kaalettiyaageeti Yoyaariiba na7aa Yadaaya, Yaakiinanne
    Saraaya. Saraayi Hilqqiyaa na7aa; Hilqqee Mashulaama na7aa; Mashulaami Xaadooqa
    na7aa; Xaadooqi Maraayoota na7aa; Maraayooti Xoossaa Beeta Maqidasiyaa halaqa
    gidida Ahixuuba yara.
  spa-PDDPT: 'De los sacerdotes: Jedaías, hijo de Joyarib, Jaquín,'
  gun-gun: Ha'e gui sacerdote kuery ma Joiaribe ra'y Jedaías, Jaquim
  agu-BL: 'Ma yi e'' pale'' yi e'' cyaj cyen le tnum i''tz: Jedaías, yi cy''ajl Joiarib,
    nin Jaquín.'
  ilo-ULB: 'Manipud kadagiti padi: Ni Jedaias nga anak ni Joyarib, Jakin,'
  kpg-kpg: 'Digau hai mee dabu: Jedaiah, tama ni Joiarib, mo Jachin.'
  uig-ARA: 'كاھىنلاردىن: ــ يوئارىبنىڭ ئوغلى يەدايا بىلەن ياقىن،'
  sus-sus: 'Naxee findixi sɛrɛxɛdubɛe ra, nee xilie nan yi ki: Yoyaribu xa di Yɛdaya,
    Yakin,'
  pon-2006: 'Samworo kan: Sedaia nein Soiarip, oh Sakin.'
  ksd-ksd: 'Ta diat ra umana tena tinabar: Iedaia natu i Ioiarib, Iakin,'
  tur-YTC: 'Kâhinlerden: Yoyariv oğlu Yedaya, Yakin,'
  ind-AYT: 'Dari para imam: Yedaya, anak Yoyarib; Yakhin;'
  nya-nya: 'Ansembe anali awa: Yedaya mwana wa Yowaribu; Yakini;'
  hrv-hrv: 'Od svećenika: Jedaja, Jojarib, Jakin,'
  mps-mps: Te Jerusalemde bidali pris dabego tobolu bidi dabe nogi te tiwai elaluali,
    Jedaia, te Joiaripgo ogwa, me Jakin dao.
  tpi-tpi: Nem bilong ol hetman bilong ol pris i bin i stap long Jerusalem i olsem.
    Hetman Jedaia, pikinini man bilong Joiarip, na hetman Jakin
  dan-1931: 'Af Præsterne: Jedaja, Jojarib Jakin,'
  vie-OVCB: 'Các thầy tế lễ: Giê-đa-gia, con Giô-gia-ríp, Gia-kin;'
  guj-2017: યાજકોમાંના યોયારીબનો પુત્ર યદાયા, યાખીન,
  pon-2006A: 'Samworo kan: Sedaia nein Soiarip, oh Sakin.'
  por-BRBSL: 'Dos sacerdotes: Jedaías, filho de Joiaribe, Jachin,'
  cth-cth: Vaihmanaw thung hoi Joiarib capa Jedaiah hoi Jakhin,
  twi-twi: 'Asɔfo no mu nnipa ni: Yoiarib babarima Yedaia; Yakin;'
  hlt-hlt: Khosoih rhoek lamloh Joiarib capa Jedaiah, Jakhin.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ miɛkɛ kɛ̀ Yoyɑdibu birɛ Yedɑyɑ ḿbo nɛ̀ Yɑkinni.
  msy-2020: 'Kar Jerusalemɨn itir ofa gamir gumazibar gumazir, dapanibar ziaba: Joiaripɨn
    otarim Jedaia, ko gumazir dapanim Jakin,'
  dop-dop: Kɔtǝlɑɑ tɑɑ nyǝ́mɑ ntɛ́ Yoyɑlipɩ pǝyɑlʋ Yetɑyɑ nɑ Yɑkɛŋ.
  azb-azb: 'Kahinlərdən: Yoyariv oğlu Yedaya, Yakin,'
  eng-DBY: 'Of the priests: Jedaiah [the son of] Joiarib, Jachin,'
  hin-2017: फिर याजकों में से योयारीब का पुत्र यदायाह और याकीन।
  wol-KYG: Sarxalkat ya Yedaya doomu Yoyarib Yakin bokk na ca,
  eng-YLT: 'Of the priests: Jedaiah son of Joiarib, Jachin,'
  eng-WYC-2017: And of priests; Jedaiah, the son of Joiarib, Jachin,
  eng-WMBB: 'Of the priests: Jedaiah the son of Joiarib, Jachin,'
  urd-GVH: यरूशलम में ज़ैल के इमाम रहते थे। यदायाह, यूयारीब, यकीन
  rug-rug: Zedaia sa tuna koreo e Zoiaribi, meke e Zakini,
  gaz-gaz: 'Luboota keessaa: Yedaaʼiyaa, ilma Yooyaariib, Yaakiin;'
  fra-LSG: 'Des sacrificateurs: Jedaeja, fils de Jojarib, Jakin,'
  yal-yal: 'Saraxaraline yɛ: Yoyaribi a dii xɛmɛn Yɛdaya nun Yakin nun'
  haw-1868: O kekahi poe o na kahuna; o Iedaia ke keiki a Ioiariba, o Iakina;
  arb-NAV: 'وَمِنَ الْكَهَنَةِ: يَدَعْيَا بْنُ يُويَارِيبَ وَيَاكِينُ،'
  ewe-ewe: 'Kplɔla siwo tso nunɔlawo dome: Yedaia, Yoyarib ƒe vi, Yakin,'
  eng-LEE: 'Of the priests: Jedayah the son of Joyarib, Jachin:'
  asm-FB: 'পুৰোহিত সকলৰ পৰা এওঁলোক: যোয়াৰীবৰ পুত্ৰ যিদয়া, যাখীন,'
  sus-A: نَشٍيٍ قِندِشِ سّرّشّدُبّيٍ رَ، نٍيٍ شِلِيٍ نَن يِ كِ؛ يٌيَرِبُ شَ دِ يّدَيَ،
    يَكِن،
  fra-SBL: 'Parmi les sacrificateurs : Jedaja, fils de Joiarib, Jachin,'
  hbo-hbo: מִן־הַֽכֹּהֲנִ֑ים יְדַֽעְיָ֥ה בֶן־יֹויָרִ֖יב יָכִֽין׃
  pjt-pjt: '@see-verse:NEH.011.009'
  kik-kik: 'Nao athĩnjĩri-Ngai maarĩ: Jedaia; mũrũ wa Joiaribu; Jakini;'
  fra-NCL: 'Des prêtres : Idaïas, fils de Joïarib, Jachin,'
  cek-AK: Qaimanawk hoi anghum tathuk kaminawk loe, Joiarib capa Jedaiah hoi Jachin.
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormaladdi, wemalad: Joiarib-machi-Jedaías, Jaquín,'
  uig-CYR: 'Каһинлардин: — Йоарибниң оғли Йәдая билән Яқин,'
  tel-2017: యాజకుల్లో, యోయారీబు కొడుకులు యెదాయా, యాకీను.
  hat-BSA: 'Soti nan prèt yo: Jedaeja, fis a Jojarib la, Jakin,'
  kos-kos: 'Mwet Tol: Jedaiah, wen natul Joiarib, ac Jachin.'
  hbo-WLC: מִן־הַֽכֹּהֲנִ֑ים יְדַֽעְיָ֥ה בֶן־יוֹיָרִ֖יב יָכִֽין׃
  ibo-ibo: Ndị sitere nʼetiti ndị nchụaja bụ, Jedaya nwa Joiarib, na Jakin,
  ory-ory: ଯାଜକମାନଙ୍କ ମଧ୍ୟରୁ, ଯଥା, ଯୋୟାରୀବ୍‍ର ପୁତ୍ର ଯିଦୟୀୟ, ଯାଖୀନ୍‍,
  chk-chk: 'Ikkei iten ekewe souasor mi nom lon Jerusalem: Jetaia nöün Joiarip we
    mwän me Jakin,'
  rop-rop: Jedaiya bin det san blanga Joiyarib en Jeikin.
  ukr-1871: 'З сьвященників: Едаїя, син Йоярива, Яхин,'
  deu-1951: 'Von den Priestern: Jedaja, der Sohn Jojaribs, und Jachin.'
  eng-JPS: 'Of the priests: Jedaiah the son of Joiarib, Jachin,'
  srp-1865: 'Od sveštenika: Jedaja sin Jojarivov, Jahin,'
  lug-lug: 'Bakabona baali: Yedaya mutabani wa Yoyalibu, ne Yakini,'
  heb-heb: מן הכהנים ידעיה בן יויריב יכין׃
  ben-IRV: যাজকদের মধ্য থেকে যোয়ারীবের ছেলে যিদয়িয়, যাখীন এবং হিল্কিয়ের ছেলে সরায়;
  pan-pan: ਜਾਜਕਾਂ ਵਿੱਚੋਂ ਯੋਯਾਰੀਬ ਦਾ ਪੁੱਤਰ ਯਦਾਯਾਹ ਅਤੇ ਯਾਕੀਨ,
  mya-JVB: ယဇ်ပုရောဟိတ် မူကား ယေဒါယ ၊ ယောယရိပ် ၊ ယာခိန် နှင့်တကွ၊
  tbg-tbg: 'Kotira kaiqa vara amite vau vaiintinavuka vika nora vaiintinavu maantima
    vaura: Joiaripira maaqu Jedaiaava, Jakiniva,'
  hmo-hmo: '{Hahelagaia taudia} Iedaia Ioiaribi, Iakini,'
  urd-urd: काहिनों में से यदा'याह बिन यूयरीब और यकीन,
  rus-SYN: 'Из священников: Иедаия, сын Иоиарива, Иахин,'
  bqc-SIM: Sa'on dↄaanaↄ Yoialibu nɛ́ Yedaia ń Yakɛ̃o
  tcz-CHONGTHU: 'Thempuho a konin: Joiarib chapa Jedaiah, Jakin;'
  mar-mar: याजकांपैकीः योयारीबचा पुत्र यदया, याखीन,
