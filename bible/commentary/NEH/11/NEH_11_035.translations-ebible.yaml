verse: NEH.011.035
translations:
  mal-C: ലോദ്, ശില്പികളുടെ താഴ്വരയായ ഓനോ എന്നിവിടങ്ങളിലും താമസിച്ചു.
  deu-TKW: Lod und Ono, im Zimmererthale.
  lin-lin: kati na Lodi mpe Ono, lubwaku ya bato oyo basalaka misala ya maboko.
  eng-LSV: Lod, and Ono, the Valley of the Craftsmen.
  eng-GNV: Lod and Ono, in the carpenters valley.
  eng-WEBSTER: Lod, and Ono, the valley of artificers.
  nhw-BL: Lod, Ono huan ipan nochi nopa tlamayamitl campa itztoyaj nopa tlacame catli
    quipixque miyac yajatili para quichihuase miyac tlamantli.
  swh-ONEN: katika Lodi na Ono, na katika Bonde la Mafundi.
  bba-bba: kɑ Loduɔ kɑ Onɔɔ ye bɑ mɑɑ sokumɔ nɔmɑn sɔm kowobun wɔwɑ.
  eng-KJVCPB: Lod, and Ono, the valley of craftsmen.
  luo-luo: Lod gi Ono, kod e Holo mar Jopecho.
  meu-meu: bona Lod ai, bona Ono, ima karakara dibaka taudia edia koura, lalonai.
  npi-ULB: लोद, ओनो र कारिगरहरूको बेँसीमा बसे ।
  yor-yor: ní Lodi àti Ono, àti ní àfonífojì àwọn gbẹ́nàgbẹ́nà.
  ind-ind: Lod, Ono, dan lembah para tukang.
  pes-OPCB: '@see-verse:NEH.011.034'
  tgl-ULB: Lod, at Ono, ang lambak ng mga manggagawa.
  hui-hui: Lodo tanohabi Ono tanohabi dindi ulini tigabi wiagoha mini Mbirale Tara
    Tara Wabiaga dindi ogoni wiaruhabi hai hene.
  mya-mya: '@see-verse:NEH.011.034'
  bod-N: ལོད་དང་། ཨོ་ནོ་དང་ལག་ཤེས་ལུང་པའི་བར་དུ་གནས་པ་དང་།
  sna-sna: muRodhi neOno, nomuMupata weMhizha.
  spa-BLM: Lod y Ono, el valle de los artesanos.
  cac-cac: '@see-verse:NEH.011.034'
  swh-ULB: Lodi, na Ono, bonde la wafundi.
  bel-bel: Лодзе, Она, у даліне Харашыме.
  deu-ELBBK: Lod und Ono, dem Tal der Werkleute.
  mbb-OT: Lod, Ono, wey ziyà te Suǥud-suǥud te menge Meturiǥes.
  mal-2015: ലോദിലും ശില്പികളുടെ താഴ്‌വരയായ ഓനോവിലും പാർത്തു.
  rmc-rmc: Lod, Ono the andre dolina Ge-Charašim.
  pes-OPV: و لود و اونو و وادی حراشیم.
  ron-1924: ла Лод ши ла Оно, валя лукрэторилор.
  ben-OBCV: লোদে ও ওনোতে, এবং শিল্পকরদের উপত্যকাতে বাস করত।
  som-som: iyo Lod, iyo Oonoo oo ahayd dooxadii kuwa sancada badan.
  lat-VUC: et Ono valle artificum.
  eng-ASVBT: Lod, and Ono, the valley of craftsmen.
  ita-1885: in Lod, ed in Ono, valle de' fabbri.
  eng-ULB: Lod, and Ono, the valley of craftsmen.
  spa-VBL: Lod, Ono y en el Valle de los Artesanos.
  fra-_FOB: Lod et Ono, la vallée des ouvriers.
  mal-mal: ലോദിലും ശില്പികളുടെ താഴ്വരയായ ഓനോവിലും പാർത്തു.
  urd-GVR: Lūd, Onūs aur Kārīgaroṅ kī Wādī.
  suz-BL: लोद नु ओनो सहरमी गेय पाइब आन बाक्‍तीक सम्‍म बाक्‍तेक्‍म।
  ita-1927: a Lod ed a Ono, valle degli artigiani.
  ckb-ckb: لە لۆد و ئۆنۆ، هەروەها لە دۆڵی پیشەوەرەکان.
  eng-BBE: Lod and Ono, the valley of expert workers.
  kan-OKCV: ಲೋದ್, ಓನೋ ಮತ್ತು ಗೇಹರಾಷೀಮ್ ಎಂಬ ಕಸಬುಗಾರರ ತಗ್ಗೂ ಇವರಿಗೆ ಇದ್ದವು.
  bbb-bbb: '@see-verse:NEH.011.034'
  tam-2017: லோத், ஓனோ என்னும் ஊர்களிலும், சிற்பாசாரிகளின் பள்ளத்தாக்கிலும் குடியிருந்தார்கள்.
  spa-RV-1909: Lod, y Ono, valle de los artífices.
  ron-BTF: Lod și Ono, valea meșteșugarilor.
  eng-WEBP: Lod, and Ono, the valley of craftsmen.
  eng-FBV: Lod, Ono, and in the Valley of Craftsmen.
  nld-1939: Lod, Ono en het Handwerkersdal.
  nch-BL: Lod, Ono huan ipan nochi nopa tamayamit campa itztoyaj nopa tacame cati
    quipiyayayaj miyac yajatili para quichihuase miyac tamanti.
  vie-1934: Lô-đơ, và Ô-nơ, tức là trũng của các thợ.
  hin-CV: लोद और ओनो में, जो शिल्पियों की घाटी कहलाता है.
  spa-BES: Lod y Ono, el valle de los artífices.
  tdx-tdx: e Lode naho e Ono naho am-bavatane’ o mpandrafitseo.
  tha-KJV: โลด และโอโน หุบเขาของพวกช่างฝี​มือ
  por-BR-2018: Lode, e Ono, no vale dos artífices.
  deu-ELO: Lod und Ono, dem Tale der Werkleute.
  eng-WYC-2018: Lod, and in Ono, the valley of craftsmen. (and Lod, and Ono, and in
    the Craftsmen’s Valley.)
  epo-epo: en Lod, en Ono, en la Valo de Ĉarpentistoj.
  uig-PIN: Lod, Ono, xundaⱪla Ⱨünǝrwǝnlǝr jilƣisida makanlaxⱪanidi.
  beo-beo: '@see-verse:NEH.011.034'
  tpi-OTNT: na Lot na Ono, dispela ples daun bilong ol man i save wokim ol kain kain
    samting.
  hau-SA: da Lod, da Ono, da kuma a Kwarin Masu sana’a.
  uig-LAT: Lod, Ono, shundaqla Hünerwenler jilghisida makanlashqanidi.
  nde-nde: eLodi lase-Ono, njalo laseSigodini seZingcitshi.
  ton-ton: Mo Loti, mo Ono, ko e teleʻa ʻoe kau tufunga.
  ces-1613: V Lod, v Ono a v údolí řemeslníků.
  eng-WMB: Lod, and Ono, the valley of craftsmen.
  tam-TCV: லோத், ஓனோ ஆகிய இடங்களிலும், கைவினைஞரின் பள்ளத்தாக்கிலும் வாழ்ந்தார்கள்.
  ceb-ULB: Lod, ug Ono, ang walog sa mga hanas nga manggagama nga mga lalaki.
  pol-UBG: W Lod i Ono, i w Dolinie Rzemieślników.
  urd-GVU: لُود، اونو اور کاری گروں کی وادی۔
  deu-1912: Lod und Ono im Tal der Zimmerleute.
  kan-2017: ಲೋದ್, ಓನೋ, ಗೇಹರಾಷೀಮ್ ಎಂಬ ಗ್ರಾಮಗಳೂ ಬೆನ್ಯಾಮೀನ್ ಕುಲದವರ ನಿವಾಸ ಸ್ಥಾನಗಳಾಗಿದ್ದವು.
  yap-yap: Lod, ngu Ono, ngu lan fare Loway ni Kraftmen.
  hlt-MCSB: Lod neh Ono kolrhawk ah.
  mdy-ETH: ሎዴና፥ ዖኖ፤ ዬያጉዲ ሃሣ «ጊታሢ ዶኦጮ» ጌይንታ ቤዛ ቢያ ዔያቶኮ ናንጎ ቤዞኬ።
  twi-ASANTE: Lod, Ono ne Adwumfoɔ Bɔnhwa mu nso.
  eng-WEBU: Lod, and Ono, the valley of craftsmen.
  wal-wal: Loodan, Oonooninne Kushe Hiillatu Zanggaaraa giyoosankka de7idosona.
  spa-PDDPT: Lod y Ono, en el valle de los Artesanos.
  gun-gun: Lode, Ono, ha'e gui yvyugua mba'emo apoa kuery ikuaia py.
  agu-BL: Lod, Ono, jalen tjoco'j kale najlche't yi e' ajchemol.
  ilo-ULB: Lod, ken Ono, ti tanap dagiti agparpartuat.
  kpg-kpg: Lod, mo Ono, mo i di Gowaa Mehanga Gonduu o Digau Paa mee.
  uig-ARA: لود، ئونو، شۇنداقلا ھۈنەرۋەنلەر جىلغىسىدا ماكانلاشقانىدى.
  sus-sus: Lodi, Ono, nun se yailanmae xa gulunba fan kui.
  pon-2006: Lod, oh Ono, oh nan Wahun Sounwia dipwisou kan.
  ksd-ksd: Lod ma Ono, ta ra male ra umana tena madaka dia ga ki tana.
  tur-YTC: Lod'da ve zanaatkârlar Vadisi Ono'da yaşadılar.
  ind-AYT: di Lod, di Ono, dan di Lembah Para Perajin.
  nya-nya: ku Lodi, Ono ndi ku chigwa cha Amisiri.
  hrv-hrv: Lodu, Ononu i u Dolini rukotvoraca.
  mps-mps: te Lot me Ono, te bidi dabego te haniani nai nigibo te odogo tǫ bulu pesage
    dao.
  tpi-tpi: na Lot na Ono, dispela ples daun bilong ol man i save wokim ol kain kain
    samting.
  dan-1931: Lod, Ono og Håndværkerdalen.
  vie-OVCB: Lô-đơ, Ô-nô tức thung lũng của thợ thủ công.
  guj-2017: લોદ, ઓનો તથા કારીગરોની ખીણમાં વસ્યા.
  pon-2006A: Lod, oh Ono, oh nan Wahun Sounwia dipwisou kan.
  por-BRBSL: Lod, e Ono, o vale dos artesãos.
  cth-cth: Lod hoi Ono hoi kutsakkathoumnaw e ayawn dawk ao awh.
  twi-twi: Lod, Ono ne Adwumfo Bon mu nso.
  hlt-hlt: Lod neh Ono kolrhawk ah.
  tbz-SIM: Dɔdi nɛ̀ Anɔɔ nɛ̀ bɛ̀ do tú dɛ̀ bɛyɑ́ntìbɛ̀ kó kubiriku.
  msy-2020: Lot ko Ono, kar gumazir dɨgɨrir ingangaribagh amiba, me danganir zarir
    kamɨn iti.
  dop-dop: Nɑ Lotɩ, nɑ Ono nɑ niŋ tǝmɑ lɑtɑɑ tɛtɛkǝlɛ.
  azb-azb: Lod, Ono və Sənətkarlar dərəsində məskən saldılar.
  eng-DBY: Lod, and Ono, the valley of craftsmen.
  hin-2017: लोद, ओनो और कारीगरों की तराई तक रहते थे।
  wol-KYG: ak Lot ak Ono ca xuru liggéeykat ya.
  eng-YLT: Lod, and Ono, the valley of the artificers.
  eng-WYC-2017: Lod, and in Ono, the valley of craftsmen.
  eng-WMBB: Lod, and Ono, the valley of craftsmen.
  urd-GVH: लूद, ओनू और कारीगरों की वादी।
  rug-rug: pa Lodi, Ono, meke koasa Lolomo tadi na tie matazoṉa pa tinavete pa lima.
  gaz-gaz: Lood, Oonoo fi Gehaaraashim keessa jiraatan.
  fra-LSG: à Lod et à Ono, la vallée des ouvriers.
  yal-yal: Lodi nun Ono taane nun Yiirawanle Lanbanna nin.
  haw-1868: Loda, a me Ono, ke awawa o ka poe kahuna hana.
  arb-NAV: وَلُودٍ وَأُونُوَ فِي وَادِي الصُّنَّاعِ.
  ewe-ewe: Lod, Ono kple Aɖaŋudɔwɔlawo ƒe Balime.
  eng-LEE: Lod, and Ono, the valley of the carpenters.
  asm-FB: লোদ, ওনো, আৰু শিল্প-কৰ্ম কৰা সকলৰ উপত্যকাত বাস কৰিছিল।
  sus-A: لٌدِ، عٌنٌ، نُن سٍ يَءِلَنمَيٍ شَ فُلُنبَ قَن كُي.
  fra-SBL: à Lod, et à Ono, la vallée des artisans.
  hbo-hbo: לֹ֥ד וְאֹונֹ֖ו גֵּ֥י הַחֲרָשִֽׁים׃
  pjt-pjt: '@see-verse:NEH.011.034'
  kik-kik: na Lodi na Ono, na Kĩanda-inĩ kĩa Aturi.
  fra-NCL: à Lod et à Ono, dans la Vallée des Ouvriers.
  cek-AK: Lod, Ono, bantok sahkop kaminawk ohhaih azawn ah oh o.
  cuk-cuk: Lod-neggwebur, Ono-neggwebur, degi, Argangi-Ibmar-Sobmalad-Nebagi ambikusmalad.
  uig-CYR: Лод, Оно, шундақла Һүнәрвәнләр җилғисида маканлашқан еди.
  tel-2017: లోదులో, పనివారి లోయ అని పిలిచే ఓనోలో నివసించారు.
  hat-BSA: a Lod avèk Ono, vale a ouvriye yo.
  kos-kos: Lod, ac Ono, ac ke Infahlfal lun Mwet Tufahl.
  hbo-WLC: לֹ֥ד וְאוֹנ֖וֹ גֵּ֥י הַחֲרָשִֽׁים׃
  ibo-ibo: Lod, Ono na Ge Harashim.
  ory-ory: ଲୋଦ୍‍ ଓ ଓନୋ, ଶିଳ୍ପକାରମାନଙ୍କ ଉପତ୍ୟକାରେ ବାସ କଲେ।
  chk-chk: Lot me Ono, pwal lon ewe lemol ia ekewe mwän mi sipeöch le angang ra nom
    ie.
  rop-rop: Lod en Ono, en langa det pleis gulum Beli blanga wekinmenmob hu meigim
    olkainaba ting.
  ukr-1871: Лодї, Оно, в долинї Харашимі.
  deu-1951: Neballat, Lod und Ono, im Tal der Zimmerleute.
  eng-JPS: Lod, and Ono, Ge-harashim.
  srp-1865: U Lodu, u Ononu, i u dolini drvodjeljskoj.
  lug-lug: ne mu Loodi ne mu Ono, ne mu kiwonvu kya babumbi.
  heb-heb: לד ואונו גי החרשים׃
  ben-IRV: নবল্লাটে, লোদে, ওনোতে এবং কারিগরদের উপত্যকাতে বাস করত।
  pan-pan: ਲੋਦ, ਓਨੋ ਅਤੇ ਕਾਰੀਗਰਾਂ ਦੀ ਘਾਟੀ ਤੱਕ ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: လောဒ ၊ ဩနော မြို့များ၌၎င်း ၊ ဆရာသမားချိုင့် ၌၎င်း နေကြ၏။
  tbg-tbg: Lotive, Onove, mini mini vaumanta vokuka uqitaini, Ge-Harasimive tunaini
    vaura.
  hmo-hmo: bona Lodu, Ono, bona Ima Gaukara Diba Momo Taudia edia Koura dekenai danu
    idia noho.
  urd-urd: और लूद और ओनू, या'नी कारीगरों की वादी में रहते थे।
  rus-SYN: Лоде, Оно, в долине Харашиме.
  bqc-SIM: Lodi, Onↄ ń Siaↄ guzulɛo.
  tcz-CHONGTHU: Lod, Ono chuleh thingthem bolho phaicham a achenglut un ahi.
  mar-mar: लोद, ओना आणि कारागिरांचे खोरे येथे राहत होते.
  qub-qub: Lod, Ono, «Ima Ruraytapis Yachajcunapa tiyanan» jutiyoj guechwa pampachöpis.
  hat-hat: lavil Lòd, lavil Ono ak nan Fon Atizan yo.
  eng-BSB: Lod, and Ono; and in the Valley of the Craftsmen.
  eng-WEBPB: Lod, and Ono, the valley of craftsmen.
  kbq-kbq: Lodi rankumapima Ono rankumapinki hu'za nemani'za, tuzampazama zamazanteti'ma
    tro'ma nehazema nehaza agupofinena mani'naze.
  nhe-BL: Lod, Ono huan ipan nochi nopa tlamayamitl campa itztoyaj nopa tlacame tlen
    quipixque miyac yajatili para quichihuase miyac tlamantli.
  gub-BL: Iroz, Ono ywyàpyznaw Ipuràg ma'e iapo har her ma'e.
  eng-DRA: And Ono the valley of craftsmen.
