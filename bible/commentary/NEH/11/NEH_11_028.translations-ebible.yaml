verse: NEH.011.028
translations:
  mal-C: സിക്ലാഗിലും, മെഖോനയിലും അതിന്റെ ഗ്രാമങ്ങളിലും
  deu-TKW: und in Ziklag und in Mechona und den zugehörigen Ortschaften
  lin-lin: kati na Tsikilagi, kati na Mekona mpe bamboka na yango ya mike-mike,
  eng-LSV: and in Ziklag, and in Mekonah and in its small towns,
  eng-GNV: And in Ziklag, and in Mechonah, and in the villages thereof,
  eng-WEBSTER: And at Ziklag, and at Mekonah, and in its villages,
  nhw-BL: Siclag, Mecona huan ipilaltepetzitzi,
  swh-ONEN: katika Siklagi, katika Mekona na makazi yake,
  bba-bba: kɑ Sikilɑɡi kɑ Mɛkɔnɑ kɑ yen bɑru kpɑɑnu
  eng-KJVCPB: and at Ziklag, and at Mekonah, and in the villages thereof,
  luo-luo: Ziklag, Mekona kod gwenge mokiewo kode,
  meu-meu: bona Bere-sieba mai ena hanua maraḡidia ida, bona Siklag, bona Mekona mai
    ena hanua maraḡidia ida,
  npi-ULB: सिक्‍लग, मकोना र त्‍यसका गाउँहरू,
  yor-yor: Ní Siklagi, ní Mekona àti àwọn ìletò rẹ̀,
  ind-ind: Ziklag, Mekona dan desa-desa sekitarnya,
  pes-OPCB: '@see-verse:NEH.011.027'
  tgl-ULB: At sila ay nanirahan sa Ziklag, Mecona, at mga nayon nito,
  hui-hui: Ani heagola maru nde tano timbuni Sigilagaha halu maru Megona tanoha halu
    maru nde dindi emene Megona tano wiapara para biaruha haga bini.
  mya-mya: သူ​တို့​သည်​ဇိ​က​လတ်​မြို့၊ မေ​ကော​န​မြို့​နှင့် ထို​မြို့​အ​နီး​ကျေး​ရွာ​များ​တွင်​လည်း​ကောင်း၊-
  bod-N: ཙིག་ལག་དང་མེ་ཁོ་ནཱ་དང་དེའི་གྲོང་རྡལ་རྣམས་དང་།
  sna-sna: nomuZikiragi, nomuMekona namaruwa aro,
  spa-BLM: en Ziklag, en Meconah y sus aldeas,
  cac-cac: '@see-verse:NEH.011.027'
  swh-ULB: Nao wakakaa Siklagi, na Mekona, na vijiji vyake,
  bel-bel: у Сэкелазе, у Мэхоне і залежных ад яе гарадах,
  deu-ELBBK: und in Ziklag und in Mekona und in seinen Tochterstädten
  mbb-OT: Duen kandan diyà med-ubpà te Ziklag, Mecona wey ziyà te menge inged he nekeliǥuy
    kayi he menge inged,
  mal-2015: സിക്ലാഗിലും മെഖോനിലും അതിന്റെ ഗ്രാമങ്ങളിലും
  rmc-rmc: Ciklag, Mechona,
  pes-OPV: و در صقلغ ومکونه و دهات آن.
  ron-1924: ла Циклаг, ла Мекона ши ын локуриле каре цин де еа,
  ben-OBCV: সিক্লগে, মকোনাতে ও তার উপনগরগুলিতে,
  som-som: iyo Siiqlag, iyo Mekonaah iyo magaalooyinkeedii,
  lat-VUC: et in Siceleg, et in Mochona, et in filiabus ejus,
  eng-ASVBT: and in Ziklag, and in Meconah and in the towns thereof,
  ita-1885: e in Siclag, e in Mecona, e ne' luoghi del suo territorio;
  eng-ULB: Some of the people of Judah lived in Ziklag, Mekonah and its villages,
  spa-VBL: en Ziclag, en Mecona y sus asentamientos,
  fra-_FOB: A Tsiklag, à Mécona et dans les lieux de son ressort,
  mal-mal: സിക്ലാഗിലും മെഖോനിലും അതിന്റെ ഗ്രാമങ്ങളിലും
  urd-GVR: Siqlāj, Makūnāh gird-o-nawāh kī ābādiyoṅ samet,
  suz-BL: सिकलाग, मेकोनाह सहर नु मेको मेर ङा गाउंपुकीम, यहोसु १५:३१
  ita-1927: in Tsiklag, in Mecona e ne’ luoghi che ne dipendevano,
  ckb-ckb: لە چیقلەگ و لە مەکۆنا و دەوروبەری؛
  eng-BBE: And in Ziklag, and in Meconah and its daughter-towns,
  kan-OKCV: ಚಿಕ್ಲಗ್, ಮೆಕೋನ ಮತ್ತು ಅವುಗಳ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ,
  bbb-bbb: '@see-verse:NEH.011.027'
  tam-2017: சிக்லாகிலும், மேகோனாகிலும் அதின் கிராமங்களிலும்,
  spa-RV-1909: Y en Siclag, y en Mechôna, y en sus aldeas;
  ron-BTF: Și la Țiclag și la Mecona și în satele ei,
  eng-WEBP: in Ziklag, in Meconah and in its towns,
  eng-FBV: in Ziklag, in Mekonah and its settlements,
  nld-1939: in Sikelag en Mekona met onderhorige plaatsen;
  nch-BL: Siclag, Mecona huan ipilaltepehua,
  vie-1934: tại Xiếc-lạc, Mê-cô-na và trong các làng nó,
  hin-CV: ज़िकलाग में, मेकोनह में और इसके नगरों में,
  spa-BES: Y en Siclag, en Mecona y sus aldeas,
  tdx-tdx: naho e Tsiklage naho e Mekonà rekets’ o tanà’eo;
  tha-KJV: ในศิ​กลาก ในเมโคนาห์กับชนบทของเมืองนั้น
  por-BR-2018: E em Ziclague, e em Meconá, e em suas aldeias circunvizinhas;
  deu-ELO: und in Ziklag und in Mekona und in seinen Tochterstädten,
  eng-WYC-2018: and in Ziklag, and in Mekonah, and in the villages thereof (or and
    in their villages);
  epo-epo: en Ciklag, en Meĥona kaj ĝiaj ĉirkaŭaĵoj,
  uig-PIN: Ziklag, Mikona wǝ uning tǝwǝsidiki yeza-kǝntlǝrdǝ,
  beo-beo: '@see-verse:NEH.011.027'
  tpi-OTNT: Na sampela i stap long Siklak na long Mekona na long ol ples i stap klostu
    long Mekona.
  hau-SA: Akwai su a Ziklag, da Mekona da ƙauyukanta.
  uig-LAT: Ziklag, Mikona we uning tewesidiki yéza-kentlerde,
  nde-nde: eZikhilagi, eMekhona lemizana yakhona,
  ton-ton: Pea ʻi Sikilaki, pea ʻi Mikona; pea ʻi hono ngaahi potu kakai,
  ces-1613: A v Sicelechu, v Mechona, i v vesnicích jeho,
  eng-WMB: in Ziklag, in Meconah and in its towns,
  tam-TCV: சிக்லாக், மேகோனா, அதன் குடியிருப்புகள்,
  ceb-ULB: Pipila sa mga katawhan sa Juda nagpuyo sa Ziklag, sa Mecona ug sa matag
    baryo niini,
  pol-UBG: W Siklag i w Mekona i przynależnych do niego wsiach;
  urd-GVU: صِقلاج، مکوناہ گرد و نواح کی آبادیوں سمیت،
  deu-1912: und zu Ziklag und Mechona und ihren Ortschaften
  kan-2017: ಚಿಕ್ಲಗ್, ಮೆಕೋನವೂ ಇವುಗಳೂ ಮತ್ತು ಇವುಗಳ ಗ್ರಾಮಗಳು,
  yap-yap: Ur pired u lan e binaw nu Ziklag, ngu lan yu Mekonah nge yuchi binaw riy,
  hlt-MCSB: Ziklag ah khaw, Mekonah neh a khobuel rhoek ah khaw,
  mdy-ETH: ፂቅላጌ ካታማ፥ ሜኮናና ኮሮይዳ ዓኣ ጉርዶ፥
  twi-ASANTE: Siklag ne Mekona ne ɛho nkuraa so.
  eng-WEBU: in Ziklag, in Meconah and in its towns,
  wal-wal: Xiqilaagan, Makoonaaninne hegaa heeran de7iya qeeri katamatun de7idosona.
  spa-PDDPT: Siclag, Mecona y sus aldeas,
  gun-gun: Ziclague py, ha'e Mecona ha'e ha'e'i rupi tekoa ikuai va'e py,
  agu-BL: Nin ncha'tz at e', e' naje' Siclag, Mecona, tu yi e'chk aldeyil yi at cwent.
  ilo-ULB: Ket nagnaedda idiay Siklag, Mecona ken kadagiti bario daytoy,
  kpg-kpg: Digaula e noho i lodo nia waahale o Ziklag mo Meconah mono dama guongo
    lligi i dono gili,
  uig-ARA: زىكلاگ، مىكونا ۋە ئۇنىڭ تەۋەسىدىكى يېزا-كەنتلەردە،
  sus-sus: Sikilaga, Mekona,
  pon-2006: Re kousoan nan kahnimw Siklak, nan Mekona oh nan kousapw akan en kahnimw
    pwukat,
  ksd-ksd: ma aro Siklag ma aro Mekona ma ta ra umana pia na pal tana,
  tur-YTC: Ziklag'da, Mekona ve kasabalarında,
  ind-AYT: di Ziklag, di Mekhona dan desa-desa di sekelilingnya,
  nya-nya: Ku Zikilagi, Mekona ndi midzi yawo,
  hrv-hrv: u Siklagu, u Mekoni i njenim zaseocima,
  mps-mps: Tama meba te Siklakde bidali, me te Mekonade, me te Mekona pąde elalubo
    bulu dabede bidai.
  tpi-tpi: Na sampela i stap long Siklak na long Mekona na long ol ples i stap klostu
    long Mekona.
  dan-1931: Ziklag, Mekona med Småbyer,
  vie-OVCB: Xiếc-lác, Mê-cô-na và các thôn ấp phụ cận,
  guj-2017: તેઓમાંના સિકલાગમાં, મખોનામાં તથા તેના ગામોમાં,
  pon-2006A: Re kousoan nan kahnimw Siklak, nan Mekona oh nan kousapw akan en kahnimw
    pwukat,
  por-BRBSL: em Ziklag, em Meconah e em suas cidades,
  cth-cth: Ziklag hoi Mekonah hoi khote,
  twi-twi: Siklag ne Mekona ne ɛho nkuraa.
  hlt-hlt: Ziklag ah khaw, Mekonah neh a khobuel rhoek ah khaw,
  tbz-SIM: Nɛ̀ Sikidɑki nɛ̀ Mɛkonnɑ nɛ̀ dɛ kó sihɛkɛsí
  msy-2020: Siklak, Mekona ko an boroghɨn itir nguibaba ko,
  dop-dop: Nɑ Sikǝlɑkɩ nɑ Mekonɑ nɑ pǝ cɔlɔ ɑcɑlɛɛ.
  azb-azb: Ziqlaqda, Mekona ilə qəsəbələrində,
  eng-DBY: and in Ziklag, and in Meconah and its dependent villages;
  hin-2017: और सिकलग और मकोना और उनके गाँवों में;
  wol-KYG: Mu am ñu dëkke Ciglaag ak Mekona ak la ko wër;
  eng-YLT: and in Ziklag, and in Mekonah and in its small towns,
  eng-WYC-2017: and in Ziklag, and in Mekonah, and in the villages thereof;
  eng-WMBB: in Ziklag, in Meconah and in its towns,
  urd-GVH: सिक़लाज, मकूनाह गिर्दो-नवाह की आबादियों समेत,
  rug-rug: Koa si arini pa Zikilaqi, Mekona, meke koari na popoa hitekedi vari kalina,
  gaz-gaz: Siiqlaagi keessa, Mekoonaa fi gandoota ishee keessa,
  fra-LSG: à Tsiklag, à Mecona et dans les lieux de son ressort,
  yal-yal: e nun Sikilaga nun Mekona nun a rabilinna taane yi,
  haw-1868: A ma Zikelaga, a ma Mekona, a me na kauhale e pili pu ana me ia,
  arb-NAV: وَفِي صِقْلَغَ وَمَكُونَةَ وَضِيَاعِهَا،
  ewe-ewe: Ziklag; Mekona kple woƒe kɔƒewo,
  eng-LEE: And at Ziklag, and at Mechonah and in its villages,
  asm-FB: আৰু চিক্লগ, মকোনা আৰু তাত থকা গাওঁবোৰত তেওঁলোকে বাস কৰিছিল।
  sus-A: سِكِلَفَ، مٍكٌنَ،
  fra-SBL: à Ziklag, à la Mecque et ses villes,
  hbo-hbo: וּבְצִֽקְלַ֥ג וּבִמְכֹנָ֖ה וּבִבְנֹתֶֽיהָ׃
  pjt-pjt: '@see-verse:NEH.011.027'
  kik-kik: na Zikilagi, na Mekona na matũũra marĩo,
  fra-NCL: à Siceleg, à Mochona, et dans les villes de sa dépendance,
  cek-AK: Ziklag, Mekonah taengah kaom avangnawk,
  cuk-cuk: Siclag-neggwebur, Mecona-neggwebur,
  uig-CYR: Зиклаг, Микона вә униң тәвәсидики йеза-кәнтләрдә,
  tel-2017: సిక్లగులో, మెకోనాలకు చెందిన ఊళ్లలో,
  hat-BSA: ak Tsiklag, a Mecona, avèk bouk pa li yo,
  kos-kos: Elos muta in siti Ziklag, ac in Meconah ac inkul ma apkuran nu Meconah,
  hbo-WLC: וּבְצִֽקְלַ֥ג וּבִמְכֹנָ֖ה וּבִבְנֹתֶֽיהָ׃
  ibo-ibo: Ziklag, Mekona na obodo ya niile,
  ory-ory: ଆଉ ସିକ୍ଲଗ୍‍ରେ, ମକୋନା ଓ ତହିଁର ଉପନଗରରେ;
  chk-chk: lon Siklak me Mekona fiti wisoposopun kewe.
  rop-rop: Deibin jidan langa det taun Siklag, langa Mekona en langa najalot gulijapwan
    lilwan taun,
  ukr-1871: В Секелазї, в Мехонї й залежних від неї городах,
  deu-1951: in Ziklag, in Mechona und seinen Dörfern;
  eng-JPS: and in Ziklag, and in Meconah and in the towns thereof;
  srp-1865: I u Siklagu i u Mekoni i zaseocima njezinijem,
  lug-lug: n’abalala mu Zikulagi, n’abalala mu Mekona n’ebyalo ebikyetoolodde
  heb-heb: ובצקלג ובמכנה ובבנתיה׃
  ben-IRV: সিক্লগে, মকোনাতে ও তার আশেপাশের গ্রামগুলো,
  pan-pan: ਅਤੇ ਸਿਕਲਗ, ਤੇ ਮਕੋਨਾਹ ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ ਵਿੱਚ,
  mya-JVB: ဇိကလတ် ၊ မေကောန မြို့ ရွာများ၊
  tbg-tbg: hinikuka vatuka vonavu Sikiraakive, Mekonaave, Mekonaa tataaqa vau vatukarave,
    viraqi viraqi vaumanta
  hmo-hmo: bona Bere Sieba, mai ena hanua maragidia danu, bona Sikilaga, bona Mekona,
    mai edia hanua maragidia danu.
  urd-urd: और सिक़लाज और मक़ुनाह और उस के कस्बों में
  rus-SYN: в Секелаге, в Мехоне и зависящих от нее городах,
  bqc-SIM: Zikilaga, Mɛkona ń a bualoũↄ,
  tcz-CHONGTHU: Ziklag khoa jong achengun, Meconah kho le akhoneo dung jousea jong
    achenguve.
  mar-mar: सिकलाग, मकोना व त्यांच्या भोवतालची गावे,
  qub-qub: Siclag, Mecona,
  hat-hat: Yo te rete nan lavil Ziklag, nan lavil Mekona ak nan ti bouk ki te sou
    kont li yo,
  eng-BSB: in Ziklag; in Meconah and its villages;
  eng-WEBPB: in Ziklag, in Meconah and in its towns,
  kbq-kbq: mago'a naga'mo'za Ziklagi rankumapine, Mekona rankumapine tva'oma'arema
    megagi'nea ne'onse kumatamimpi manizage'za,
  nhe-BL: Siclag, Mecona huan ipilaltepehua,
  gub-BL: '@see-verse:NEH.011.027'
  eng-DRA: And at Siceleg, and at Mochona, and in the villages thereof,
