verse: NEH.011.002
translations:
  mal-C: ജെറുശലേമിൽ താമസിക്കാൻ സന്നദ്ധത കാട്ടിയവരെ ജനം പുകഴ്ത്തി.
  deu-TKW: Und das Volk segnete alle die Männer, die sich freiwillig entschlossen,
    in Jerusalem zu wohnen.
  lin-lin: Bato bapambolaki moto nyonso oyo amipesaki ye moko mpo na kovanda na Yelusalemi.
  eng-LSV: and the people give a blessing to all the men who are offering themselves
    willingly to dwell in Jerusalem.
  eng-GNV: And the people thanked all the men that were willing to dwell in Ierusalem.
  eng-WEBSTER: And the people blessed all the men that willingly offered themselves
    to dwell at Jerusalem.
  nhw-BL: Huan sequin tlacame ica ininpaquilis motemacaque para mocahuase altepetl
    Jerusalén. Huan nochi israelitame quintiochijque pampa quej nopa monequiyaya.
  swh-ONEN: Watu waliwasifu wale wote waliojitolea kuishi Yerusalemu.
  bba-bba: Be bɑ ɡɔ̃ru doke kɑ kĩru bu kɑ sinɑ Yerusɑlɛmu mi, tɔmbɑ bu domɑru kuɑ.
  eng-KJVCPB: And the people blessed all the men, that willingly offered themselves
    to dwell at Jerusalem.
  luo-luo: Ji nogoyo erokamano ne joma nochiwore mondo odag Jerusalem.
  meu-meu: Bena taunimanima ese Ierusalem inoho ura-kwalimuna taudia iboudiai e hanamodia.
  npi-ULB: तब राजीखुसीले यरूशलेममा बस्‍ने दिने सबैलाई मानिसहरूले आशीर्वाद दिए ।
  yor-yor: Àwọn ènìyàn súre fún gbogbo àwọn ọkùnrin tí wọ́n jọ̀wọ́ ara wọn láti gbé
    ní Jerusalẹmu.
  ind-ind: Ada juga sejumlah kepala keluarga yang dengan sukarela memutuskan untuk
    membawa keluarganya tinggal di Yerusalem, dan rakyat memuji kesediaan mereka.
  pes-OPCB: در ضمن، کسانی که داوطلبانه به اورشلیم می‌آمدند تا در آنجا زندگی کنند مورد
    ستایش مردم قرار می‌گرفتند.
  tgl-ULB: At pinagpala ng mga tao ang lahat ng mga nagkusang manirahan sa Jerusalem.
  hui-hui: Ani bialu maru ti nde tini hameme Yarusaleme tanoha hole laga biyaru Isaraele
    wali agali bu hearume tihondo bayale larimi lalu turu haga bini.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​မိ​မိ​တို့​အ​လို​အ​လျောက် နေ​ထိုင်​သူ​တို့​အား​ပြည်​သူ​တို့​က​ချီး​ကူး
    ကြ​၏။-
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་དགའ་མོས་ངང་འདུག་པར་འབངས་མི་ཐམས་ཅད་ཀྱིས་དེ་དག་ལ་བྱིན་གྱིས་བརླབས་པ་ཡིན།
  sna-sna: Vanhu vakarumbidza varume vose vakanga vazvipira kugara muJerusarema.
  spa-BLM: El pueblo bendijo a todos los hombres que se ofrecieron voluntariamente
    para habitar en Jerusalén.
  cac-cac: Ix lajvi chi', ix yalan vach' lolonel eb' chon̈ab' d'a yib'an̈ eb' b'ecan
    sc'ol scajnaj d'a Jerusalén chi'.
  swh-ULB: Na watu wakawabariki wote waliojitoa kwa hiari kuishi Yerusalemu.
  bel-bel: І дабраславіў народ усіх, якія з добрай волі згадзіліся жыць у Ерусаліме.
  deu-ELBBK: Und das Volk segnete alle Männer, die sich freiwillig erboten, in Jerusalem
    zu wohnen.
  mbb-OT: Midalig te menge etew is langun he mibuluntaryu he ed-ubpà diyà te Jerusalem.
  mal-2015: എന്നാൽ യെരൂശലേമിൽ പാർപ്പാൻ സ്വമേധയാ സമ്മതിച്ച എല്ലാവരെയും ജനം അനുഗ്രഹിച്ചു.
  rmc-rmc: O manuša žehňinenas savore ole dženenge, save korkore pestar džanas te
    bešel andro Jeruzalem.
  pes-OPV: و قوم، همه کسانی را که به خوشی دل برای سکونت در اورشلیم حاضر شدند، مبارک
    خواندند.
  ron-1924: Попорул а бинекувынтат пе тоць чей че ау примит де бунэвое сэ локуяскэ
    ла Иерусалим.
  ben-OBCV: যে সকল লোক ইচ্ছা করে জেরুশালেমে বাস করতে চাইল লোকেরা তাদের প্রশংসা করল।
  som-som: Oo dadkiina waxay u duceeyeen dadkii ikhtiyaarkooda isu bixiyey inay Yeruusaalem
    degganaadaan.
  lat-VUC: Benedixit autem populus omnibus viris qui se sponte obtulerant ut habitarent
    in Jerusalem.
  eng-ASVBT: And the people blessed all the men that willingly offered themselves
    to dwell in Jerusalem.
  ita-1885: E il popolo benedisse tutti coloro che volontariamente si presentarono
    ad abitare in Gerusalemme.
  eng-ULB: Then the people blessed all those who willingly offered to live in Jerusalem.
  spa-VBL: Todos alabaron a los que estaban dispuestos a trasladarse a Jerusalén.
  fra-_FOB: Et le peuple bénit tous ceux qui se présentèrent volontairement pour s'établir
    à Jérusalem.
  mal-mal: എന്നാൽ യെരൂശലേമിൽ വസിക്കുവാൻ സ്വമേധയാ സമ്മതിച്ച എല്ലാവരെയും ജനം അനുഗ്രഹിച്ചു.
  urd-GVR: Lekin jitne log apnī ḳhushī se Yarūshalam jā base unheṅ dūsroṅ ne mubārakbād
    dī.
  suz-BL: मुरपुकीमी यरूसलेममी ग्‍येरशा लाइब नेल्‍ल आन कली आसीक गेम्‍तेक्‍म।
  ita-1927: E il popolo benedisse tutti quelli che s’offrirono volenterosamente d’abitare
    in Gerusalemme.
  ckb-ckb: گەل داوای بەرەکەتیان کرد بۆ هەموو ئەوانەی کە خۆبەخش بوون بۆ نیشتەجێبوون
    لە ئۆرشەلیم.
  eng-BBE: And the people gave a blessing to all the men who were freely offering
    to take up their places in Jerusalem.
  kan-OKCV: ಆಗ ಜನರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿರಲು, ಸಮ್ಮತಿಪಟ್ಟವರೆಲ್ಲರನ್ನು ಆಶೀರ್ವದಿಸಿದರು.
  bbb-bbb: '@see-verse:NEH.011.001'
  tam-2017: ஆனாலும் எருசலேமிலே குடியிருக்க மனப்பூர்வமாகச் சம்மதித்த மனிதர்களையெல்லாம்
    மக்கள் வாழ்த்தினார்கள்.
  spa-RV-1909: Y bendijo el pueblo á todos los varones que voluntariamente se ofrecieron
    á morar en Jerusalem.
  ron-BTF: Și poporul a binecuvântat pe toți oamenii, care s-au oferit de bunăvoie
    să locuiască la Ierusalim.
  eng-WEBP: The people blessed all the men who willingly offered themselves to dwell
    in Jerusalem.
  eng-FBV: Everyone praised those who were willing to move to Jerusalem.
  nld-1939: Het volk zegende echter allen, die zich vrijwillig aanboden, om zich in
    Jerusalem te vestigen.
  nch-BL: Huan sequij tacame ica ininpaquilis motemacaque para mocahuase ipan altepet
    Jerusalén. Huan nochi israelitame quintiochijque pampa quej nopa monequiyaya.
  vie-1934: Dân sự chúc phước cho các người nam nào tình nguyện ở tại Giê-ru-sa-lem.
  hin-CV: प्रजा ने उन व्यक्तियों की बहुत तारीफ़ की, जो अपनी इच्छा से येरूशलेम में
    बसने के लिए तैयार हो गए थे.
  spa-BES: Y el pueblo dio una bendición a todos los hombres que se ofrecían libremente
    a ocupar sus lugares en Jerusalén.
  tdx-tdx: Le nitatàe’ ondaty iabio o lahilahy nanolo-batañe himoneñe e Ierosalaimeo.
  tha-KJV: และประชาชนได้โมทนาแก่บรรดาผู้​ที่​สม​ัครใจไปอยู่ในเยรูซาเล็ม
  por-BR-2018: E o povo abençoou a todos os homens que voluntariamente se ofereceram
    para habitarem em Jerusalém.
  deu-ELO: Und das Volk segnete alle Männer, die sich freiwillig erboten, in Jerusalem
    zu wohnen.
  eng-WYC-2018: And the people blessed all men, that proffered themselves by free
    will to dwell in Jerusalem. (And the people blessed all those, who freely offered
    themselves to live in Jerusalem.)
  epo-epo: Kaj la popolo benis ĉiujn homojn, kiuj memvole konsentis loĝi en Jerusalem.
  uig-PIN: Ɵz ihtiyari bilǝn Yerusalemda olturaⱪlixixⱪa otturiƣa qiⱪⱪanlarƣa bolsa,
    jamaǝt ularƣa bǝht-bǝrikǝt tilidi.
  beo-beo: 'Dunu huluane da nowa dunu eno da Yelusaleme moilai amo ganodini fimusa:
    sia:i, ilima nodosu.'
  tpi-OTNT: Tasol sampela lain manmeri i bihainim laik bilong ol yet na i go i stap
    long Jerusalem, olsem na ol Israel i amamas long ol.
  hau-SA: Sai mutane suka yaba wa dukan mutanen da suka ba da kansu da yardar rai
    su zauna a Urushalima.
  uig-LAT: Öz ixtiyari bilen Yérusalémda olturaqlishishqa otturigha chiqqanlargha
    bolsa, jamaet ulargha bext-beriket tilidi.
  nde-nde: Abantu bawabonga wonke amadoda azinikelayo ukuyahlala eJerusalema.
  ton-ton: Pea naʻe tāpuaki ʻe he kakai ʻae kau tangata kotoa pē, ʻaia naʻe ʻatu fiemālie
    pē ʻakinautolu ke nofo ʻi Selūsalema.
  ces-1613: Ačkoli dobrořečil lid všechněm mužům těm, kteříž se sami dobrovolně podali
    k bydlení v Jeruzalémě.
  eng-WMB: The people blessed all the men who willingly offered themselves to dwell
    in Jerusalem.
  tam-TCV: எருசலேமில் போய்த் தங்குவதற்கு முன்வந்தவர்களை எல்லா மக்களும் வாழ்த்தினார்கள்.
  ceb-ULB: Unya gipanalanginan sa tanang katawhan kadtong nagtanyag ug miuyon nga
    mopuyo sa Jerusalem.
  pol-UBG: I lud błogosławił wszystkim mężczyznom, którzy dobrowolnie postanowili
    zamieszkać w Jerozolimie.
  urd-GVU: لیکن جتنے لوگ اپنی خوشی سے یروشلم جا بسے اُنہیں دوسروں نے مبارک باد دی۔
  deu-1912: Und das Volk segnete alle die Männer, die willig waren, zu Jerusalem zu
    wohnen.
  kan-2017: ಮತ್ತು ಸ್ವಇಚ್ಛೆಯಿಂದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವುದಕ್ಕೆ ಮನಸ್ಸು ಮಾಡಿದಂಥವರನ್ನು ಜನರು
    ಆಶೀರ್ವದಿಸಿದರು.
  yap-yap: Me pining e girdi’ e sorok ngak gubin e pumo’on ni ka ra og niged yad ni
    ngar pired u Jerusalem.
  hlt-MCSB: Jerusalem kah khosa la aka puhlu hlang boeih te pilnam loh yoethen a paek.
  mdy-ETH: ዴራ ዒማና ዬሩሳላሜይዳ ፔ ማሊሢና ናሽኪ ናንጋኒ ማሊፃ ዓኣ ዓሶ ቢያ ጋላቴኔ።
  twi-ASANTE: Na ɔmanfoɔ no kamfoo obiara a ɔfiri ne pɛ mu sane kɔtenaa Yerusalem
    no.
  eng-WEBU: The people blessed all the men who willingly offered themselves to dwell
    in Jerusalem.
  wal-wal: Yerusalaamen de7anau bantta sheniyan maayida asaa ubbaa asai anjjiis.
  spa-PDDPT: El pueblo bendijo a todas las personas que voluntariamente se ofrecieron
    a vivir en Jerusalén.
  gun-gun: Heta va'e kuery ima'endu'a porã avakue Jerusalém py hekoa aguã ooxea'i
    py oo va'ekue re.
  agu-BL: Cyak'ol tzun yi e' mas wunak chibanl squibaj yi e'a'tz yi tetz cu'n cyalma'
    e' cyaje'n cyen tan najewe'n Jerusalén.
  ilo-ULB: Ket binendisionan dagiti tattao dagiti amin a nagdisnudo nga agnaed idiay
    Jerusalem.
  kpg-kpg: Nia daangada guu hai nadau hagaamu gi tangada dela ne bida hilihili bolo
    ia e noho i Jerusalem.
  uig-ARA: ئۆز ئىختىيارى بىلەن يېرۇسالېمدا ئولتۇراقلىشىشقا ئوتتۇرىغا چىققانلارغا بولسا،
    جامائەت ئۇلارغا بەخت-بەرىكەت تىلىدى.
  sus-sus: Ɲama naxa duba mixie bɛ, naxee bara tin lude Darisalamu.
  pon-2006: Aramas ako ahpw wia arail kaping ong mehmen me sang ni pein nsene pilada
    en kousoan Serusalem.
  ksd-ksd: Ma ra tarai dia ga pite pa ra umana tutana par nina dia ga tul tar diat
    iat ma ra minariga upi diat a ki Ierusalem.
  tur-YTC: Halk Yeruşalem'de oturmak için kendilerini gönüllü olarak sunan bütün adamları
    kutsadı.
  ind-AYT: Rakyat memberkati setiap orang yang secara sukarela menetap di Yerusalem.
  nya-nya: Anthu anayamikira onse amene anadzipereka kuti azikhala mu Yerusalemu.
  hrv-hrv: I narod je blagoslovio sve ljude koji su dragovoljno htjeli živjeti u Jeruzalemu.
  mps-mps: Tiali goli, te meba we bidi hanigo te augwa homu kolesaga wali pelama,
    te Jerusalemba bidigi pali, tama te Israel dabego wiegi yai homu pemene augwaliba
    yalio.
  tpi-tpi: Tasol sampela lain manmeri i bihainim laik bilong ol yet na i go i stap
    long Jerusalem, olsem na ol Israel i amamas long ol.
  dan-1931: Og Folket velsignede alle de Mænd, som frivilligt bosatte sig i Jerusalem.
  vie-OVCB: Tuy nhiên, nếu có ai tình nguyện vào sống trong thành thánh Giê-ru-sa-lem,
    thì họ rất được hoan nghênh.
  guj-2017: યરુશાલેમમાં રહેવા માટે જે લોકો રાજીખુશીથી આગળ આવ્યા, તે સર્વ માણસોને બાકીના
    લોકોએ શુભેચ્છા પાઠવી.
  pon-2006A: Aramas ako ahpw wia arail kaping ong mehmen me sang ni pein nsene pilada
    en kousoan Serusalem.
  por-BRBSL: O povo abençoou todos os homens que voluntariamente se ofereceram para
    morar em Jerusalém.
  cth-cth: Hahoi Jerusalem kaawm hane naw hah taminaw ni yawhawi a poe awh.
  twi-twi: Na ɔmanfo no kamfoo obiara a ofi ne pɛ mu san kɔtenaa Yerusalem no.
  hlt-hlt: Jerusalem kah khosa la aka puhlu hlang boeih te pilnam loh yoethen a paek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛnìtìbɛ̀ɛ mɔɔ Kuyie nkó mɛsɑ̀ɑ̀ mbɛnìtìbɛ̀ bɛ̀ɛ̀ duɔ́ mbɛmɑ́ɑ̀
    kɛ bo kɔtɛ kɛ́mbo Sedisɑdɛmmu bɛ kpɛ́í.
  msy-2020: Ezɨ gumazamizir maba uan ifongiamɨn gɨn ghua Jerusalemɨn iti. Kamaghɨn
    amizɨma Israelia me bagha bar akonge.
  dop-dop: Ɩlɛnɑ pɑ lɑŋɑ hɛɛnɑ mpɑ pɑ hɑ pɑ tǝɣɩ kpɑkpɑɑ sɩ, pɑ puki pɑ́ cɑɣɑ Yosɑlɛm
    tɑɑ tɔ.
  azb-azb: Yerusəlimdə könüllü yaşamağa gedənlərin hamısına xalq xeyir-dua verdi.
  eng-DBY: And the people blessed all the men that willingly offered themselves to
    dwell in Jerusalem.
  hin-2017: जिन्होंने अपनी ही इच्छा से यरूशलेम में वास करना चाहा उन सभी को लोगों ने
    आशीर्वाद दिया।
  wol-KYG: Mbooloo ma nag gërëm ñi nangul seen bopp ne dañuy dëkk Yerusalem.
  eng-YLT: and the people give a blessing to all the men who are offering themselves
    willingly to dwell in Jerusalem.
  eng-WYC-2017: And the people blessed all men, that proffered themselves by free
    will to dwell in Jerusalem.
  eng-WMBB: The people blessed all the men who willingly offered themselves to dwell
    in Jerusalem.
  urd-GVH: लेकिन जितने लोग अपनी ख़ुशी से यरूशलम जा बसे उन्हें दूसरों ने मुबारकबाद
    दी।
  rug-rug: Qetu ni rina tie sari kasa pu qaqiri pa dia hiniva soti pude la koa pa
    Zerusalema.
  gaz-gaz: Sabnis namoota Yerusaalem keessa jiraachuuf fedhiin of kennan hunda eebbise.
  fra-LSG: Le peuple bénit tous ceux qui consentirent volontairement à résider à Jérusalem.
  yal-yal: Yamaan yi barika bira na muxune xa naxanye birin tin e xa fa dɔxɔ Yerusalɛn
    yi.
  haw-1868: Hoomaikai aku la ka poe kanaka i na kanaka a pau i haawi oluolu ia lakou
    iho e noho iloko o Ierusalema.
  arb-NAV: وَبَارَكَ الشَّعْبُ جَمِيعَ الرِّجَالِ الَّذِينَ تَطَوَّعُوا لِلسَّكَنِ
    فِي أُورُشَلِيمَ.
  ewe-ewe: Ame aɖewo ʋu va Yerusalem le wo ɖokui si, eye wode bubu gã aɖe wo ŋu.
  eng-LEE: And the people blessed all the men, that offered themselves voluntarily
    to dwell at Jerusalem.
  asm-FB: আৰু যি সকলে নিজ ইচ্ছাৰে যিৰূচালেমত বাস কৰিব খুজিছিল, তেওঁলোকক লোক সকলে আশীৰ্ব্বাদ
    কৰিলে।
  sus-A: حَمَ نَشَ دُبَ مِشِيٍ بّ، نَشٍيٍ بَرَ تِن لُدٍ دَرِ سَلَمُ.
  fra-SBL: Le peuple bénissait tous les hommes qui s'offraient volontairement pour
    habiter à Jérusalem.
  hbo-hbo: וַֽיְבָרֲכ֖וּ הָעָ֑ם לְכֹל֙ הֽ͏ָאֲנָשִׁ֔ים הַמִּֽתְנַדְּבִ֔ים לָשֶׁ֖בֶת
    בִּירוּשָׁלָֽ͏ִם׃ פ
  pjt-pjt: '@see-verse:NEH.011.001'
  kik-kik: Andũ nĩmagathĩrĩirie andũ arĩa othe meerutĩire gũtũũra Jerusalemu na kwĩyendera.
  fra-NCL: Le peuple bénit tous ceux qui se décidèrent d’eux-mêmes à résider à Jérusalem.
  cek-AK: Jerusalem vangpui ah oh hanah, angmacae koeh ah angpaek kaminawk to kaminawk
    mah tahamhoihaih paek o.
  cuk-cuk: Bela-dulemar na dukin-dukin sogsamalad, emarde Jerusalén-neggweburgi megmaloye.
    A-ular, Israel-dulemar nue-yeer a-dulemargi binsasmalad.
  uig-CYR: Өз ихтияри билән Йерусалимда олтирақлишишқа оттуриға чиққанларға болса,
    җамаәт уларға бәхит-бәрикәт тилиди.
  pma-pma: Ka munak meatin sav maen kei sasen keke vato en out Serusalem vakataun
    koakeil avoum revi taon koanek, meatin sav keil asan masmasien one min keil.
  tel-2017: యెరూషలేంలో నివసించడానికి సంతోషంగా అంగీకరించిన వారిని ప్రజలు దీవించారు.
  hat-BSA: Pèp la te beni tout mesye ki te pa volonte yo, vin rete Jérusalem yo.
  kos-kos: Mwet uh kaksakin pac kutena mwet saya ma sifacna lungse muta in Jerusalem.
  hbo-WLC: וַֽיְבָרֲכ֖וּ הָעָ֑ם לְכֹל֙ הָֽאֲנָשִׁ֔ים הַמִּֽתְנַדְּבִ֔ים לָשֶׁ֖בֶת
    בִּירוּשָׁלִָֽם׃ פ
  ibo-ibo: Ndị mmadụ toro ndị niile jiri afọ ofufu họrọ ịbịa soro biri na Jerusalem.
  ory-ory: ଆଉ, ଯେଉଁମାନେ ଯିରୂଶାଲମରେ ବାସ କରିବାକୁ ସ୍ୱେଚ୍ଛାପୂର୍ବକ ଆପଣାମାନଙ୍କୁ ସମର୍ପଣ କଲେ,
    ଲୋକମାନେ ସେମାନଙ୍କର ଧନ୍ୟବାଦ କଲେ।
  chk-chk: Iwe, ekewe aramas ra afeiöchü chokewe meinisin mi filätä seni mochenin
    letiper pwe repwe nonom lon Jerusalem.
  rop-rop: En wen enibodi bin tok, “Yuwai, wi femili garra jidan langa Jerusalem”,
    ol detlot najalot pipul bin preisim olabat.
  ukr-1871: І благословив народ усїх, що самохіть згодились жити в Ерусалимі.
  deu-1951: Und das Volk segnete alle Männer, die freiwillig zu Jerusalem wohnen wollten.
  eng-JPS: And the people blessed all the men that willingly offered themselves to
    dwell in Jerusalem.
  srp-1865: I blagoslovi narod sve ljude koji sami od svoje volje pristaše da sjede
    u Jerusalimu.
  lug-lug: Abantu ne beebaza abo bonna abeewaayo okubeera mu Yerusaalemi.
  heb-heb: ויברכו העם לכל האנשים המתנדבים לשבת בירושלם׃
  ben-IRV: যে সব লোক ইচ্ছা করে যিরূশালেমে বাস করতে চাইল লোকেরা তাদের প্রশংসা করল।
  pan-pan: ਪਰਜਾ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਖੁਸ਼ੀ ਨਾਲ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਵੱਸਣ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਪੇਸ਼ ਕੀਤਾ।
  mya-JVB: ယေရုရှလင် မြို့၌ နေ ခြင်းငှါ အလိုလို ဝန်ခံသော သူအပေါင်း တို့ကို ၊ လူ များတို့သည်
    ကောင်းကြီး ပေးကြ၏။
  tbg-tbg: Mintumanta vo naavu vo naavuqi vauka vikavata tiha, Tenavuvata katu vare
    vuataa iraqe Ieruharemini virerave, tumanta Isareri vikaravata quaha keha koqeve
    tura.
  hmo-hmo: Unai neganai taunimanima haida, be sibodia idia ura dainai, Ierusalema
    dekenai idia lao, unuseni do idia noho totona. Taunimanima oredia ese unai taudia
    idia hanamoa bada.
  urd-urd: और लोगों ने उन सब आदमियों को, जिन्होंने ख़ुशी से अपने आपको येरूशलेम में
    बसने के लिए पेश किया दुआ दी।
  rus-SYN: И благословил народ всех, которые добровольно согласились жить в Иерусалиме.
  bqc-SIM: Wà uabele pↄ́ dↄ̀aa zɛ̀ ń kua Yelusalɛũoↄ sáaukpà.
  tcz-CHONGTHU: Ama cham chama Jerusalema cheng dinga hung kipedoh ho chu mipiten
    pachat na apeovin ahi.
  mar-mar: आणि जे लोक स्वखुशीने यरूशलेमेमध्ये राहायला तयार झाले. त्यांना लोकांनी आशीर्वाद
    दिले.
  qub-qub: Quiquinpa buluntänillanpita Jerusalencho tiyajcunapänami waquin runacuna
    Tayta Diosta mañacuran.
  hat-hat: Pèp la te fè lwanj tout moun ki te ofri tèt yo pou yo rete lavil Jerizalèm.
  eng-BSB: And the people blessed all the men who volunteered to live in Jerusalem.
  eng-WEBPB: The people blessed all the men who willingly offered themselves to dwell
    in Jerusalem.
  kbq-kbq: Anante iza'zo zamarimpamo'ma otige'zama Jerusalemi rankumapima umaniza
    vahera, Israeli vahe'mo'za asomu ke huzmante'naze.
  nhe-BL: Huan sequin tlacame ica ininpaquilis motemacaque para mocahuase altepetl
    Jerusalén. Huan nochi israelitame quintiochijque pampa queja nopa monequiyaya.
  gub-BL: Amo teko wiko Zeruzarez pupe wà, ta'e heko wer a'e pe wà xe. Teko omono
    uze'egatu a'e tawhu pupe wiko ma'e wanehe wà.
  eng-DRA: And the people blessed all the men that willingly offered themselves to
    dwell in Jerusalem.
