verse: NEH.011.018
translations:
  mal-C: വിശുദ്ധനഗരത്തിൽ ആകെ 284 ലേവ്യർ ഉണ്ടായിരുന്നു.
  deu-TKW: sämtliche Leviten in der heiligen Stadt, zusammen 284.
  lin-lin: Balevi nyonso oyo bazalaki kovanda kati na engumba ya bule bazalaki nkama
    mibale tuku mwambe na minei.
  eng-LSV: All the Levites, in the holy city, [are] two hundred eighty-four.
  eng-GNV: All the Leuites in the holy citie were two hundreth foure score and foure.
  eng-WEBSTER: All the Levites in the holy city were two hundred and eighty four.
  nhw-BL: Huajca nochi ni levitame catli mocajque ipan altepetl Jerusalén mochijque
    284.
  swh-ONEN: Jumla ya Walawi waliokaa katika mji mtakatifu walikuwa watu 284.
  bba-bba: Lefi be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kpuro ben ɡeerɑ sɑ̃ɑwɑ tɔmbu ɡoobu kɑ wɛnɛ
    kɑ nnɛ (284).
  eng-KJVCPB: All the Levites in the holy city were two hundred fourscore and four.
  luo-luo: Jo-Lawi duto mane nitiere e dala maduongʼ malerno ne romo ji mia ariyo
    gi piero aboro gangʼwen (284).
  meu-meu: Levi taudia iboudiai hanua helaḡana lalonai na tatau sinahu-rua taurahani-ahui
    hani.
  npi-ULB: पवित्र सहरमा लेवीहरूको सङ्ख्‍या जम्‍मा २८४ थियो ।
  yor-yor: Àwọn ọmọ Lefi nínú ìlú mímọ́ jẹ́ ọ̀rìnlélúgba ó lé mẹ́rin (284).
  ind-ind: Akub dan Talmon, kepala orang Lewi yang bertugas sebagai penjaga gerbang.
    Jumlah seluruh penjaga adalah 172 orang. Semua orang Lewi yang tinggal di Yerusalem
    ada 284 orang.
  pes-OPCB: روی هم ۲۸۴ لاوی در شهر مقدّس اورشلیم زندگی می‌کردند.
  tgl-ULB: Sa kabuuan ng banal na lungsod ay may 284 na mga Levita.
  hui-hui: Libai hameigini Ngode Datagaliwabenaga tano Yarusaleme biagoha heneru bibahende
    handari kirani pira halirani maria (284) hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​စု​စု​ပေါင်း​နှစ်​ရာ​ရှစ်​ဆယ် လေး​ယောက်​တို့​သည်​သန့်​ရှင်း​သော​ယေ​ရု
    ရှ​လင်​မြို့​တော်​တွင်​နေ​ထိုင်​ကြ​လေ​သည်။
  bod-N: གྲོང་ཁྱེར་དམ་པ་རུ་གནས་པའི་ལེ་ཝི་པའི་བསྡོམས་གྲངས་ནི་ཉིས་བརྒྱ་བརྒྱད་ཅུ་གྱ་བཞི་ཡོད་པ་ཡིན།
  sna-sna: VaRevhi vaiva muguta dzvene vaisvika mazana maviri namakumi masere navana.
  spa-BLM: Todos los levitas de la ciudad santa eran doscientos ochenta y cuatro.
  cac-cac: A sb'isul eb' yin̈tilal Leví ix can cajan d'a schon̈ab' Dios chi', 284
    eb' d'a smasanil.
  swh-ULB: Katika mji wote mtakatifu walikuwa Walawi 284.
  bel-bel: Усіх лявітаў у сьвятым горадзе дзьвесьце восемдзесят чатыры.
  deu-ELBBK: Aller Leviten in der heiligen Stadt waren 284.
  mbb-OT: Is kezakel te menge Levihanen he mid-ubpà diyà te Jerusalem, he iyan kes
    segradu he inged, 248 langun.
  mal-2015: വിശുദ്ധനഗരത്തിൽ ഉള്ള ലേവ്യർ ആകെ ഇരുനൂറ്റെണ്പത്തിനാലു പേർ.
  rmc-rmc: O Leviti andro sveto foros Jeruzalem sas jekhetane 284.
  pes-OPV: جمیع لاویان درشهر مقدس دویست و هشتاد و چهار نفر بودند.
  ron-1924: Тоць левиций дин четатя сфынтэ ерау доуэ суте оптзечь ши патру.
  ben-OBCV: পবিত্র নগরে লেবীয়দের মোট সংখ্যা ছিল 284।
  som-som: Kuwii reer Laawi oo dhan oo magaalada quduuska ah joogay waxay ahaayeen
    laba boqol iyo afar iyo siddeetan.
  lat-VUC: omnes Levitæ in civitate sancta ducenti octoginta quatuor.
  eng-ASVBT: All the Levites in the holy city were two hundred fourscore and four.
  ita-1885: Tutti i Leviti che abitarono nella città santa, erano dugentottantaquattro.
  eng-ULB: All the Levites in the holy city numbered 284.
  spa-VBL: El número total de sacerdotes en la ciudad santa era de 284.
  fra-_FOB: 'Total des Lévites dans la sainte cité: deux cent quatre-vingt-quatre.'
  mal-mal: വിശുദ്ധനഗരത്തിൽ ഉള്ള ലേവ്യർ ആകെ ഇരുനൂറ്റെൺപത്തിനാല് പേർ.
  urd-GVR: Lāwiyoṅ ke kul 284 mard muqaddas shahr meṅ rahte the.
  suz-BL: मेको सहरम बाक्‍ब लेवी नेल्‍ल पा २८४ जना बाक्‍तेक्‍म।
  ita-1927: 'Totale de’ Leviti nella città santa: duecentottantaquattro.'
  ckb-ckb: هەموو لێڤییەکان لەناو شاری پیرۆز دوو سەد و هەشتا و چوار کەس بوون.
  eng-BBE: All the Levites in the holy town were two hundred and eighty-four.
  kan-OKCV: ಪರಿಶುದ್ಧ ಪಟ್ಟಣದಲ್ಲಿರುವ ಲೇವಿಯರೆಲ್ಲಾ 284 ಮಂದಿಯಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.011.017'
  tam-2017: பரிசுத்த பட்டணத்திலிருந்த லேவியர்கள் அனைவரும் இருநூற்று எண்பத்துநான்குபேர்.
  spa-RV-1909: Todos los Levitas en la santa ciudad fueron doscientos ochenta y cuatro.
  ron-BTF: Toți leviții în sfânta cetate erau două sute optzeci și patru.
  eng-WEBP: All the Levites in the holy city were two hundred eighty-four.
  eng-FBV: The total number of priests in the holy city was 284.
  nld-1939: In het geheel telden de levieten in de heilige stad tweehonderd vier en
    tachtig man.
  nch-BL: Huajca nochi ni levitame cati mocajque ipan altepet Jerusalén mochijque
    284.
  vie-1934: Hết thảy người Lê-vi ở trong thành thánh, được hai trăm tám mươi bốn người.
  hin-CV: पवित्र नगर में रह रहे लेवियों की पूरी गिनती थी 284.
  spa-BES: Todos los levitas en el pueblo santo eran doscientos ochenta y cuatro.
  tdx-tdx: 'Le o nte-Levy an-drova masiñeo: niroan-jato-tsi-valom-polo-efats’ amby.'
  tha-KJV: คนเลว​ีทั้งหมดในนครบริ​สุทธิ​์​มี สองร้อยแปดสิบสี่​คน
  por-BR-2018: Todos os levitas na santa cidade foram duzentos e oitenta e quatro.
  deu-ELO: Aller Leviten in der heiligen Stadt waren zweihundertvierundachtzig. -
  eng-WYC-2018: All the deacons in the holy city, were two hundred fourscore and four.
    (In all, there were two hundred and eighty-four Levites in the holy city.)
  epo-epo: La nombro de ĉiuj Levidoj en la sankta urbo estis ducent okdek kvar.
  uig-PIN: Muⱪǝddǝs xǝⱨǝrdǝ turuwatⱪan Lawiylarning ⱨǝmmisi ikki yüz sǝksǝn tɵt kixi
    idi.
  beo-beo: Lifai dunu huluane da Yelusaleme hadigi moilaiga fifi lasu ilia idi da284agoane.
  tpi-OTNT: Namba bilong olgeta Livai i stap long Jerusalem, dispela taun bilong God,
    em inap 284.
  hau-SA: Lawiyawan da suke cikin birni mai tsarki sun kai 284.
  uig-LAT: Muqeddes sheherde turuwatqan Lawiylarning hemmisi ikki yüz seksen töt kishi
    idi.
  nde-nde: AbaLevi ababesemzini ongcwele babefika amakhulu amabili lamatshumi ayisificaminwembili
    lane (284).
  ton-ton: Ko e kau Livai kotoa pē ʻi he kolo māʻoniʻoni, ko e toko uangeau mo e toko
    valungofulu ma fā.
  ces-1613: Všech Levítů v městě svatém dvě stě osmdesát a čtyři.
  eng-WMB: All the Levites in the holy city were two hundred eighty-four.
  tam-TCV: பரிசுத்த நகரத்தில் இருந்த மொத்த லேவியர்கள் இருநூற்று எண்பத்து நான்குபேர்.
  ceb-ULB: Mikabat ug 284 ang tanan nga mga Levita nga anaa sa balaang siyudad.
  pol-UBG: Wszystkich Lewitów w świętym mieście było dwustu osiemdziesięciu czterech.
  urd-GVU: لاویوں کے کُل 284 مرد مُقدّس شہر میں رہتے تھے۔
  deu-1912: Alle Leviten in der heiligen Stadt waren zweihundert und vierundachtzig.
  kan-2017: ಪರಿಶುದ್ಧ ನಗರದಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಲೇವಿಯರು ಒಟ್ಟು ಇನ್ನೂರ ಎಂಭತ್ತನಾಲ್ಕು ಮಂದಿ.
  yap-yap: 284 oren e Levite u gubin ni ur pired u lan fare binaw nib thothup u Jerusalem.
  hlt-MCSB: A cim khopuei kah Levi boeih tah yahnih sawmrhet pali lo.
  mdy-ETH: ሌዊ ዓሶ ዒጊናፓ ዎሊ ዑፃ ላምዖ ፄኤታና ሳሊታሚ ዖይዶ ዓሲ ፆኦሲም ዱማዼ ካታሜሎ ዬሩሳላሜይዳ ናንጋኔ።
  twi-ASANTE: Ne nyinaa mu, na Lewifoɔ ahanu aduɔwɔtwe ɛnan (284) na na wɔwɔ kuropɔn
    kronkron no mu.
  eng-WEBU: All the Levites in the holy city were two hundred eighty-four.
  wal-wal: Muleera xeetanne hosppun tammanne oiddu Leewati geeshsha kataman Yerusalaamen
    de7idosona.
  spa-PDDPT: El total de los levitas en la ciudad santa era 284.
  gun-gun: Levita kuery tetã iky'a e'ỹ va'e py ikuai va'e ha'e javi vy ma duzentos
    e oitenta e quatro.
  agu-BL: Yi tajlal chixone'n yi e' xonl Leví yi e' cyaj cyen Jerusalén, yi tnum yi
    wi'nin xanil, i'tz cob cient tu jun mutx' tu cyaj chixone'n.
  ilo-ULB: Amin a Levita nga adda iti nasantoan a siudad ket 284.
  kpg-kpg: Di hulu digau Levi ala e noho i lodo di waahale hagamadagu Jerusalem le
    e 284.
  uig-ARA: مۇقەددەس شەھەردە تۇرۇۋاتقان لاۋىيلارنىڭ ھەممىسى ئىككى يۈز سەكسەن تۆت كىشى
    ئىدى.
  sus-sus: Lewika naxee nu sabatixi Darisalamu, Ala xa taa sɛniyɛnxi, e malanxi mixi
    kɛmɛ firin, mixi tongo solomasaxan nun naani.
  pon-2006: Koaros patpene, mehn Lipai 284 me kousoan nan kahnimw sarawi Serusalem.
  ksd-ksd: A tarai Levi par ta ra pia na pal i gomgom di ga luk guve diat ba a ura
    mar ma lavutul na vinun ma a ivat.
  tur-YTC: Kutsal kentteki bütün Levililer iki yüz seksen dört kişiydi.
  ind-AYT: Semua orang Lewi di kota kudus berjumlah 284 orang.
  nya-nya: Alevi onse amene anali mu mzinda woyera analipo 284.
  hrv-hrv: 'Svega je levita bilo u Svetom gradu: dvjesta osamdeset i četiri.'
  mps-mps: Te Godigo taun Jerusalemde bidali Livai dabego namba e tiwai, te 284 dao.
  tpi-tpi: Namba bilong olgeta Livai i stap long Jerusalem, dispela taun bilong God,
    em inap 284.
  dan-1931: Alle Levitterne i den hellige By udgjorde 284.
  vie-OVCB: Có tất cả 284 người Lê-vi ở trong thành thánh.
  guj-2017: પવિત્ર નગરમાં બધા મળીને બસો ચોર્યાસી લેવીઓ હતા.
  pon-2006A: Koaros patpene, mehn Lipai 284 me kousoan nan kahnimw sarawi Serusalem.
  por-BRBSL: Todos os levitas da cidade santa eram duzentos e oitenta e quatro.
  cth-cth: Kathounge kho dawk kaawm e Levih miphun abuemlah 284 a pha.
  twi-twi: Na Lewifo a wɔwɔ kuropɔn kronkron no mu no nyinaa dodow si ahannu aduɔwɔtwe
    anan (284).
  hlt-hlt: A cim khopuei kah Levi boeih tah yahnih sawmrhet pali lo.
  tbz-SIM: Defiibɛ bɛ̀ɛ̀ do bo Sedisɑdɛmmu bɛ̀ do bo sikɔusìdɛ́ nɛ̀ sipísìni nɛ̀ bɛ̀nɑ̀ɑ̀
    ndi (284).
  msy-2020: Livain Godɨn nguibar ekiar Jerusalemɨn itiba, me bar moghɨra men dɨbobonim,
    284ɨn tu.
  dop-dop: Lefii nyǝ́mɑ kpɛntɑ ŋmʋnʋɣʋ nɑ nɩɩnɑɑsɑ nɑ liɣiti (284) kɛ́ Ɩsɔ ɩcɑtɛ tɑɑ.
  azb-azb: Müqəddəs şəhərdə yaşayan bütün Levililər 284 nəfər idi.
  eng-DBY: all the Levites in the holy city were two hundred and eighty-four.
  hin-2017: जो लेवीय पवित्र नगर में रहते थे, वह सब मिलाकर दो सौ चौरासी थे।
  wol-KYG: Mboolem Leween ña dëkkoon ca dëkk bu sell ba ñaar téeméer lañu ak juróom
    ñett fukk ak ñeent.
  eng-YLT: All the Levites, in the holy city, [are] two hundred eighty and four.
  eng-WYC-2017: All the deacons [or Levites] in the holy city, were two hundred fourscore
    and four.
  eng-WMBB: All the Levites in the holy city were two hundred and eighty-four.
  urd-GVH: लावियों के कुल 284 मर्द मुक़द्दस शहर में रहते थे।
  rug-rug: Sa ninaedi ri doduru tie Livaeti si ka karua gogoto vesu ṉavulu made tie
    si koa koasa vasileana hopena pa Zerusalema.
  gaz-gaz: Lewwonni magaalaa qulqullittii walumatti 284 turan.
  fra-LSG: 'Total des Lévites dans la ville sainte: deux cent quatre-vingt-quatre.'
  yal-yal: E birin malanxina, Lewi bɔnsɔnna muxune, muxu kɛmɛ firin muxu tonge solomasɛxɛ
    e nun naanin nan yi taa sariɲanxini.
  haw-1868: O na Levi a pau iloko o ke kulanakauhale hoano, elua haneri a me kanawalukumamaha.
  arb-NAV: فَكَانَتْ جُمْلَةُ اللّاوِيِّينَ الْمُقِيمِينَ فِي الْمَدِينَةِ الْمُقَدَّسَةِ
    مِئَتَيْنِ وَثَمَانِيَةً وَأَرْبَعِينَ.
  ewe-ewe: Levitɔ siwo nɔ Yerusalem la nɔ ame alafa eve kple blaenyi-vɔ-ene (284).
  eng-LEE: All the Levites in the holy city were two hundred eighty and four.
  asm-FB: পবিত্ৰ নগৰত থকা লেবীয়া সকল সৰ্ব্বমুঠ দুশ চৌৰাশী জন আছিল।
  sus-A: لٍوِكَ نَشٍيٍ نُ سَبَتِشِ دَرِ سَلَمُ، عَلَ شَ تَا سّنِيّنشِ، عٍ مَلَنشِ
    مِشِ كّمّ قِرِن، مِشِ تٌنفٌ سٌلٌمَسَشَن نُن نَانِ.
  fra-SBL: Tous les Lévites de la ville sainte étaient au nombre de deux cent quatre-vingt-quatre.
  hbo-hbo: כָּל־הַלְוִיִּם֙ בְּעִ֣יר הַקֹּ֔דֶשׁ מָאתַ֖יִם שְׁמֹנִ֥ים וְאַרְבָּעָֽה׃
    פ
  pjt-pjt: '@see-verse:NEH.011.017'
  kik-kik: Alawii arĩa maarĩ thĩinĩ wa Itũũra rĩu itheru maarĩ andũ 284.
  fra-NCL: 'Total des lévites dans la ville sainte : deux cent quatre-vingt-quatre.'
  cek-AK: Kaciim vangpui thungah kaom Levinawk loe, cumvai hnet, qui tazet, palito
    oh o.
  cuk-cuk: Bela Levita-dulemala, Jerusalén-neggwebur-islidikidgi, dulataled-ilabo
    gaka dulabake-gakabake (284) mergue megismalad.
  uig-CYR: Муқәддәс шәһәрдә туруватқан Лавийларниң һәммиси икки йүз сәксән төрт киши
    еди.
  tel-2017: పరిశుద్ధ పట్టణంలో నివాసమున్న లేవీయుల సంఖ్య 284 మంది.
  hat-BSA: Tout Levit yo nèt nan lavil sen an se te de-san-katre-ven-kat.
  kos-kos: Pisen mwet Levi nukewa su muta in siti mutal Jerusalem pa luofoko oalngoul
    akosr.
  hbo-WLC: כָּל־הַלְוִיִּם֙ בְּעִ֣יר הַקֹּ֔דֶשׁ מָאתַ֖יִם שְׁמֹנִ֥ים וְאַרְבָּעָֽה׃
    פ
  ibo-ibo: Ọnụọgụgụ ndị Livayị niile nọ na obodo nsọ ahụ dị narị abụọ na iri asatọ
    na anọ (284).
  ory-ory: ପବିତ୍ର ନଗରସ୍ଥ ଲେବୀୟମାନେ ସର୍ବସୁଦ୍ଧା ଦୁଇ ଶହ ଚୌରାଶୀ ଜଣ ଥିଲେ।
  chk-chk: Iwe, ekewe mwän seni ewe ainangen Lefi meinisin mi nom lon Jerusalem ewe
    telinimw mi pin ükükün ruupükü walik me föman.
  rop-rop: En det namba blanga ola Libaimen langa det seikridwan taun Jerusalem bin
    284. Dislot blijiman na blanga det Serramoni Pleis.
  ukr-1871: Усїх левітів у сьвятому містї двістї вісїмдесять чотири.
  deu-1951: Die Gesamtzahl aller Leviten in der heiligen Stadt betrug 284.
  eng-JPS: All the Levites in the holy city were two hundred fourscore and four.
  srp-1865: Svega Levita u svetom gradu bješe dvije stotine i osamdeset i èetiri;
  lug-lug: Abaleevi abaabeeranga mu kibuga ekitukuvu bonna awamu, baali ebikumi bibiri
    mu kinaana mu bana (284).
  heb-heb: כל הלוים בעיר הקדש מאתים שמנים וארבעה׃
  ben-IRV: পবিত্র শহরের লেবীয়দের মোট সংখ্যা ছিল দুশো চুরাশী।
  pan-pan: ਸਾਰੇ ਲੇਵੀ ਜੋ ਪਵਿੱਤਰ ਸ਼ਹਿਰ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ, ਕੁੱਲ ਦੋ ਸੌ ਚੁਰਾਸੀ ਸਨ।
  mya-JVB: သန့်ရှင်း သောမြို့ ၌ နေသောလေဝိ သားပေါင်း ကား နှစ် ရာနှစ်ဆယ်လေး ယောက်တည်း။
  tbg-tbg: Kotira vatuka Ieruharemiqi Rivaira anku 284 vaiintinavu vaura.
  hmo-hmo: Levi taudia ibounai 284 be hanua helagana, Ierusalema dekenai idia noho.
  urd-urd: पाक शहर में कुल दो सौ चौरासी लावी थे।
  rus-SYN: Всех левитов во святом городе двести восемьдесят четыре.
  bqc-SIM: Levii bui pↄ́ kú Lua wɛ̃́lɛuↄ gbɛ̃ↄn ↄ̀aa do ń basiiↄ̃sↄo mɛ̀ndosaioɛ
    (284).
  tcz-CHONGTHU: Abonchaovin khopi thenga um Levite chu mi jani le somget le li alhinge.
  mar-mar: या पवित्र नगरात दोनशे चौऱ्याऐंशी लेवी राहायला गेले.
  qub-qub: Chaura jinan Jerusalencho tiyaj cüracunata yanapaj Leví runacuna caran
    ishcay pachac pusaj chunca chuscun (284) runacuna.
  hat-hat: Antou te gen desankatrevennèf (0289) moun Levi nan lavil Bondye a.
  eng-BSB: The Levites in the holy city totaled 284.
  eng-WEBPB: All the Levites in the holy city were two hundred and eighty-four.
  kbq-kbq: Ana hige'za Jerusalema ruotage'ma hu'nea kumapima Livae naga'ma umani'nazana
    ana makara 284'a vahe umani'naze.
  nhe-BL: Huajca nochi ni levitame tlen mocajque ipan altepetl Jerusalén mochijque
    284.
  gub-BL: 284 Erewi izuapyapyr upyta tawhu Tupàn pe imonokatu pyrer Zeruzarez her
    ma'e pupe wiko pà wà.
  eng-DRA: All the Levites in the holy city were two hundred eighty-four.
