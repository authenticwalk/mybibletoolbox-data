  tbz-SIM: Asɑfu weè do pɛitɛ́ Misee, kòo pɛitɛ́ Mɑtɑnniyɑ kɛ̀ Mɑtɑnniyɑ pɛitɛ́ Asɑbiɑ,
    kɛ̀ Asɑbiɑɑ pɛitɛ́ Bɑni kòo pɛitɛ́ Usii, kòò nni Defiibɛ Sedisɑdɛmmu miɛkɛ, Asɑfu
