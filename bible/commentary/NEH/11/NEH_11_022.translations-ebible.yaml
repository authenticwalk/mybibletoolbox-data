    ñi askanoo ci Asaf te doonoon woykat yay woy ca kër Yàlla ga.
  eng-YLT: 'And the overseer of the Levites in Jerusalem [is] Uzzi son of Bani, son
    of Hashabiah, son of Mattaniah, son of Micha: of the sons of Asaph, the singers
    [are] over-against the work of the house of God,'
  eng-WYC-2017: And sovereign of deacons [or Levites] in Jerusalem was Uzzi, the son
    of Bani, the son of Hashabiah, the son of Mattaniah, the son of Micha. Of the
    sons of Asaph, singers in the service of God’s house.
  eng-WMBB: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the singers responsible for the service of God’s house.
  urd-GVH: यरूशलम में रहनेवाले लावियों का निगरान उज़्ज़ी बिन बानी बिन हसबियाह बिन
    मत्तनियाह बिन मीका था। वह आसफ़ के ख़ानदान का था, उस ख़ानदान का जिसके गुलूकार अल्लाह
    के घर में ख़िदमत करते थे।
  rug-rug: Sa tie nomana hokara tadi na tie Livaeti koarini pu koa pa Zerusalema si
    e Uzi, sa tuna koreo e Bani, sa tuna koreo e Hasabia, sa tuna koreo e Matanaea,
    sa tuna koreo e Maika, pa tuti te Asapa, sa puku butubutu sapu kopu nia sa kinerakera
    koasa vinahesi pa Zelepade te Tamasa.
  gaz-gaz: Uuziin ilmi Baanii, ilmi Hashabiyaa, ilmi Mataaniyaa, ilmi Miikaa sun Lewwota
    Yerusaalem keessa jiraatan irratti qondaala hangafa ture. Uuziin kun sanyiiwwan
    Asaaf warra faarfattoota itti gaafatamtoota hojii mana Waaqaa turan keessaa tokko
    ture.
  fra-LSG: Le chef des Lévites à Jérusalem était Uzzi, fils de Bani, fils de Haschabia,
    fils de Matthania, fils de Michée, d’entre les fils d’Asaph, les chantres chargés
    des offices de la maison de Dieu;
  yal-yal: Bani a diin Yusi nan yi Lewine xun na Yerusalɛn yi. Hasabi nan Bani sɔtɔ.
    Matani nan Hasabi sɔtɔ. Mika nan Matani sɔtɔ Asafi bɔnsɔnni. Asafi yixɛtɛne yi
    findixi Ala Batu Banxin bɛti baane nan na.
  haw-1868: A o ka luna o na Levi iloko o Ierusalema, o Uzi ke keiki a Bani, ke keiki
    a Hasabia, ke keiki a Matania, ke keiki a Mika. Noloko mai o ka poe mamo a Asapa,
    ka poe mele ma ka hana ana iloko o ka hale o ke Akua.
  arb-NAV: وَكَانَ عُزِّي بْنُ بَانِيَ بْنِ حَشَبْيَا بْنِ مَتَّنْيَا بْنِ مِيخَا
    مِنْ أَبْنَاءِ آسَافَ الْمُرَتِّلِينَ مَسْؤولاً عَنِ اللّاوِيِّينَ السَّاكِنِينَ
    فِي أُورُشَلِيمَ الْقَائِمِينَ بِعَمَلِ هَيْكَلِ اللهِ،
  ewe-ewe: Levitɔ siwo nɔ Yerusalem la ƒe amegãe nye Uzi, Bani ƒe vi, Hasabia ƒe vi,
    Matania ƒe vi, Mika ƒe vi. Uzi nye Asaf ƒe dzidzimeviwo dometɔ ɖeka. Dzidzimevi
    siawoe nye hadzilawo na subɔsubɔ le gbedoxɔ me.
  eng-LEE: And the overseer of the Levites at Jerusalem was 'Uzzi the son of Bani,
    the son of Chashabyah, the son of Matthanyah, the son of Micha, one of the sons
    of Assaph, the singers, over the business of the house of God.
  asm-FB: ঈশ্বৰৰ গৃহত সেৱাকাৰ্য কৰা গায়ক সকল আচফৰ বংশৰ আছিল। আচফৰ বংশৰ মীখা, মীখাৰ
    পুত্র মত্তনিয়া, মত্তনিয়াৰ পুত্র হচবিয়া, হচবিয়াৰ পুত্র বানী, আৰু বানীৰ পুত্ৰ
    উজ্জী। উজ্জী লেবীয়া সকলৰ প্রধান কৰ্মচাৰী আছিল আৰু তেওঁ যিৰূচালেমৰ সেৱাকাৰ্য কৰিছিল।
  sus-A: لٍوِكَ نَشٍيٍ سَبَتِشِ دَرِ سَلَمُ، عٍ شَ مَنفّ قِندِشِ يُسَيِ نَن نَ. عَ
    بَبَ شِلِ بَنِ. نَ قَن بَبَ شِلِ شَسَبِيَ. نَ قَن بَبَ شِلِ مَتَنِيَ. نَ قَن بَبَ
    شِلِ مِكَ. نَ قَن بَبَ شِلِ عَسَقِ، نَشَن قِندِشِ بّيتِبَيٍ شَ مَنفّ رَ عَلَ شَ
    بَنشِ كُي.
  fra-SBL: Le surveillant des Lévites à Jérusalem était Uzzi, fils de Bani, fils de
    Haschabia, fils de Matthania, fils de Mica, d'entre les fils d'Asaph, les chantres,
    qui étaient chargés des affaires de la maison de Dieu.
  hbo-hbo: וּפְקִ֤יד הַלְוִיִּם֙ בִּיר֣וּשָׁלַ֔͏ִם עֻזִּ֤י בֶן־בָּנִי֙ בֶּן־חֲשַׁבְיָ֔ה
    בֶּן־מַתַּנְיָ֖ה בֶּן־מִיכָ֑א מִבְּנֵ֤י אָסָף֙ הַמְשֹׁ֣רְרִ֔ים לְנֶ֖גֶד מְלֶ֥אכֶת
    בֵּית־הָאֱלֹהִֽים׃
  pjt-pjt: '@see-verse:NEH.011.021'
  kik-kik: Mũtongoria mũnene wa Alawii kũu Jerusalemu aarĩ Uzi mũrũ wa Bani, mũrũ
    wa Hashabia, mũrũ wa Matania, mũrũ wa Mika. Uzi aarĩ ũmwe wa rũciaro rwa Asafu,
    arĩa maarĩ aini arĩa maarũgamĩrĩire wĩra wa nyũmba ya Ngai.
  fra-NCL: Le chef des lévites à Jérusalem était Azzi, fils de Bani, fils de Hasabias,
    fils de Mathanias, fils de Micha, d’entre les fils d’Asaph, les chantres chargés
    du service de la maison de Dieu.
  cek-AK: Uzzi loe Bani capa ah oh moe, Jerusalem ah kaom Levinawk ukkung ah oh; Bani
    loe Hashabiah ih capa, anih loe Mattaniah ih capa, anih loe Mika ih capa ah oh.
    Laasahkung Asaph caanawk loe Sithaw imthung ah toksak o.
  cuk-cuk: Bani-machi-Uzi Jerusalén-neggweburgi, Levita-dulemar-e-dummadid. Baniʼde,
    Hasabías-machid. Hasabíasʼdi, Matanías-machid. Mataníasʼdi, Micaía-machid. We-Micaíaʼde,
    Asaf-wagwa-gwensakadid. Wemarde, Bab-Dummadse-goled-neggi dule-namakmalad-gumalad.
  uig-CYR: Йерусалимда Лавийларни башқурғучи Баниниң оғли Уззи еди; Бани Һашабияниң
    оғли, Һашабия Маттанияниң оғли, Маттания Миканиң оғли еди — демәк, Узза Асафниң
    әвлатлиридин, йәни Худаниң өйидики хизмәткә мәсъул болған ғәзәлкәшләрдин еди.
  tel-2017: యెరూషలేంలో ఉన్న లేవీయులకు నాయకుడు ఉజ్జీ. ఇతడు మీకా మనవడు, మత్తన్యా కొడుకు
    హషబ్యాకు పుట్టిన బానీ కొడుకు. ఆసాపు సంతానం వాళ్ళు గాయకులు, దేవుని మందిరం పనులు
    పర్యవేక్షించే వారిపై అధికారులు.
  hat-BSA: Chèf Levit Jérusalem yo te Uzzi, fis a Bani an, fis a Haschabia a, fis
    a Matthania a, fis a Michée a, pami fis Asaph, ki te chantè pou sèvis lakay Bondye
    a.
  kos-kos: Mwet se ma liyaung mwet Levi su muta in Jerusalem pa Uzzi, wen natul Bani,
    wen natul Hashabiah. Mwet matu saya in sou lal pa Mattaniah ac Mica, ac el ma
    in sou lulap lun Asaph. Sou se inge pa fosrngakin on ke pacl in alu ke Tempul.
  hbo-WLC: וּפְקִ֤יד הַלְוִיִּם֙ בִּיר֣וּשָׁלִַ֔ם עֻזִּ֤י בֶן־בָּנִי֙ בֶּן־חֲשַׁבְיָ֔ה
    בֶּן־מַתַּנְיָ֖ה בֶּן־מִיכָ֑א מִבְּנֵ֤י אָסָף֙ הַמְשֹׁ֣רְרִ֔ים לְנֶ֖גֶד מְלֶ֥אכֶת
    בֵּית־הָאֱלֹהִֽים׃
  ibo-ibo: Onye na-elekọta ndị Livayị bi na Jerusalem bụ Uzi, nwa Bani, nwa Hashabaya,
    nwa Matanaya, nwa Matanaia, nwa Mika. Uzi bụ otu onye si nʼikwu Asaf, ndị ọbụ
    abụ maka ije ozi nke ụlọ Chineke.
  ory-ory: ଆସଫ-ବଂଶୀୟ ଗାୟକମାନଙ୍କ ମଧ୍ୟରୁ ମୀକାର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର, ମତ୍ତନୀୟର ପ୍ରପୌତ୍ର, ହଶବୀୟର
    ପୌତ୍ର, ବାନିର ପୁତ୍ର ଉଷି ଯିରୂଶାଲମରେ ଲେବୀୟମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ଥିଲା, ସେ ମଧ୍ୟ ପରମେଶ୍ୱରଙ୍କ
    ଗୃହକାର୍ଯ୍ୟର ତତ୍ତ୍ୱାବଧାରଣ କଲା।
  chk-chk: Iwe, ewe sounemenemen chon ewe ainangen Lefi mi nom lon Jerusalem itan
    Usi nöün Pani we mwän, Pani nöün Hasapia, Hasapia nöün Matania, nge Matania nöün
    Mika, eman me lein ekewe mwirimwirin Asaf, ir ekewe chon köl mi wisen köl lupwen
    ar fel lon ewe imwen Kot.
  rop-rop: Det boswan blanga ola Libaimen hubin jidan langa Jerusalem bin Yusi, det
    san blanga Bani en grensan blanga Hashabaiya. Dubala grengrenfatha blanga im brom
    longtaim bin Metanaiya en Mika brom det femili lain blanga Eisaf. Ola men brom
    dis femili lain bin lida blanga ola myusik langa sebis blanga det Serramoni Pleis,
  ukr-1871: Старшиною над левітами в Ерусалимі був Уззій, син Банїя, син Хашавії,
    син Маттанїї, син Михи, з синів Асафових, що були сьпівцями при службі Божій в
    домі Божому,
  deu-1951: Der Vorgesetzte über die Leviten zu Jerusalem aber war Ussi, der Sohn
    Banis, des Sohnes Hasabjas, des Sohnes Mattanjas, des Sohnes Michas, von den Söhnen
    Asaphs, welche den Dienst im Hause Gottes mit Gesang begleiteten.
  eng-JPS: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the singers, over the business of the house of God.
  srp-1865: A nad Levitima u Jerusalimu bješe Ozije sin Vanija, sina Asavije, sina
    Matanije, sina Mišina. Izmeðu sinova Asafovijeh pjevaèi bijahu u službi za dom
    Božji.
  lug-lug: Omukulu w’Abaleevi mu Yerusaalemi yali Uzzi mutabani wa Baani, muzzukulu
    wa Kasabiya, muzzukulu wa Mattaniya, era muzzukulu wa Mikka. Ate era Uzzi yali
    omu ku bazzukulu ba Asafu, abaakulemberanga okuyimba mu nnyumba ya Katonda.
  heb-heb: ופקיד הלוים בירושלם עזי בן בני בן חשביה בן מתניה בן מיכא מבני אסף המשררים
    לנגד מלאכת בית האלהים׃
  ben-IRV: যিরূশালেমে লেবীয়দের প্রধান কর্মচারী ছিলেন বানির ছেলে উষি। বানির হশবিয়ের
    ছেলে, হশবিয় মত্তনীয়ের ছেলে, মত্তনীয় মীখার ছেলে ও মীখা আসফের বংশের গায়ক হিসাবে
    ঈশ্বরের ঘরে সেবা কাজ করতেন।
  pan-pan: ਜੋ ਲੇਵੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਹਿ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਕੰਮ ਕਰਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰਧਾਨ
    ਉੱਜ਼ੀ ਸੀ ਜੋ ਆਸਾਫ਼ ਦੇ ਵੰਸ਼ ਦੇ ਗਾਇਕਾਂ ਵਿੱਚੋਂ ਸੀ, ਉਹ ਬਾਨੀ ਦਾ ਪੁੱਤਰ, ਉਹ ਹਸ਼ਬਯਾਹ ਦਾ
    ਪੁੱਤਰ, ਉਹ ਮੱਤਨਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਮੀਕਾ ਦਾ ਪੁੱਤਰ ਸੀ।
  mya-JVB: မိက္ခါ ၊ မဿနိ ၊ ဟာရှဘိ ၊ ဗာနိ တို့မှ ဆင်းသက်သော ဩဇိ သည် ယေရုရှလင် မြို့၌
    နေသောလေဝိ သားတို့ ကို အုပ် ရ၏။ အာသပ် အမျိုးသား သီချင်း သည်တို့သည် လည်း ဘုရား သခင်၏
    အိမ် တော်အမှု ကို ကြည့်ရှု စီရင် ရကြ၏။
  tbg-tbg: 'Rivaira anku vika qiata vaiinti Usiva Ieruharemini vaura. Usira okara
    maantimama vairo: Usira qova Baniva vauvaro vira qova Hasabiaava vauvaro vira
    kaivaqava vo Asaapiva vauvaro vira kaivaqava vo Mataniava vauvaro vira kaivaqava
    vo Mikaava vaura. Asaapira ankuqiraaka Kotira Naavuqi ihi ti vau vaiintika vaura.'
  hmo-hmo: Ierusalema lalonai Levi taudia ia biagua tauna be Usisi, ia be Bani ena
    natuna, Bani be Hasabaia ena natuna, Hasabaia be Matanaia ena natuna, Matanaia
    be Mika ena natuna, Mika be Asapa ena bese tauna, ane abia taudia ta. Inai iduhu
    taudia ese Dubu Helaga ena tomadiho gaukara idia naria.
  urd-urd: और उज़्ज़ी बिन बानी बिन हसबियाह बिन मत्तनियाह बिन मीका जो आसफ़ की औलाद
    या'नी गानेवालों में से था, येरूशलेम में उन लावियों का नाज़िम था, जो ख़ुदा के घर
    के काम पर मुक़र्रर थे।
  rus-SYN: Начальником над левитами в Иерусалиме был Уззий, сын Вания, сын Хашавии,
    сын Матфании, сын Михи, из сыновей Асафовых, которые были певцами при служении
    в доме Божием,
  bqc-SIM: Levii bui pↄ́ kú Yelusalɛũↄ dↄaanan Uzi ũ. Mise Matania ì, Matania
    Asabia ì, Asabia Bani ì, ↄ̃ Bani Uzipi ì. Aàpi mɛ́ Asafa bui pↄ́ aaì dↄaa
    ń lɛsiyão Lua uaↄ gbɛ̃do ũ.
  tcz-CHONGTHU: Chule Jerusalem a um Levite vaihom lenpen chu Bani chapa Uzzi ahi;
    Hashabiah chapa, Mattaniah chapa, Mica chapa, Asaph chilhah ahiuve. Amaho insung
    hi Pathen houin a lasa a pang ahiuve.
  mar-mar: बानीचा पुत्र उज्जी हा यरूशलेममधील लेवीचा प्रमुख होता. बानी हशब्याचा, हशब्या
    मत्तन्याचा, मत्तन्या मीखाचा पुत्र. उज्जी हा आसाफचा वंशज. आसाफचे वंशज गायक असून
    देवाच्या मंदिरातील सेवेची जबाबदारी त्यांच्यावर होती.
  qub-qub: Jerusalencho tiyaj cüracunata yanapaj Leví runacunapa mandajnin caran Uzi.
    Payga caran Banipa wamran. Bani caran Hasabiaspa wamran. Hasabías caran Mataniaspa
    wamran. Matanías caran Micaiapa wamran. Micaía caran Asafpita mirar aywaj. Paycuna
    caran Diospa Templuncho imano cantananpäpis mandajcuna.
  hat-hat: Chèf moun Levi lavil Jerizalèm yo te rele Ouzi, pitit gason Bani. Bani
    sa a te pitit Achabya, Achabya te pitit Matanya, Matanya te pitit Mika. Ouzi te
    fè pati branch fanmi Asaf. Se yo ki te reskonsab jwe mizik nan sèvis Tanp Bondye
    a.
  eng-BSB: Now the overseer of the Levites in Jerusalem was Uzzi son of Bani, the
    son of Hashabiah, the son of Mattaniah, the son of Mica. He was one of Asaph’s
    descendants, who were the singers in charge of the service of the house of God.
  eng-WEBPB: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the singers responsible for the service of God’s house.
  kbq-kbq: Hanki Bani nemofo Uzzi'a, Livae vahe'ma Jerusalema mani'naza vahe'mokizmi
    ugota kva mani'ne. Higeno Bani nemofo Uzzina Hasabia kasentegeno, Hasabiana Matania
    kesentegeno, Mataniana Mika kasentene. Ana hu'neankino Asapu naga'ma Ra Anumzamofo
    mono nompima zagame'ma nehaza naga nofipinti ne' Uzzi'a mani'ne.
  nhe-BL: Huan nopa tlayacanquetl tlen levitame tlen itztoyaj ipan Jerusalén eliyaya
    Uzi tlen elqui icone Bani, tlen elqui icone Hasabías, tlen icone Matanías, tlen
    icone Micaía, tlen elqui se iixhui Asaf. Huan nochi iixhuihua Asaf itztoyaj huicani
    ipan tiopamitl.
  gub-BL: 'Uzi Mani ta''yr Azawi hemimino. Na''aw wapy waner wà: Matani, Mika. Wiko
    Azap izuapyr romo. Azap izuapyapyr uzekaiw zegar haw tàpuzuhu pupe har rehe wà.'
  eng-DRA: And the overseer of the Levites in Jerusalem, was Azzi the son of Bani,
    the son of Hasabia, the son of Mathania, the son of Micha. Of the sons of Asaph,
    were the singing men in the ministry of the house of God.
