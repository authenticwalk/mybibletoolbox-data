  por-BRBSL: O supervisor também dos Levitas em Jerusalém era Uzzi, filho de Bani,
    filho de Hashabiah, filho de Mattaniah, filho de Mica, dos filhos de Asafe, os
    cantores, estava encarregado dos negócios da casa de Deus.
  cth-cth: Jerusalem kaawm e Levihnaw kahrawikung Asaph capa, la kasaknaw thung dawk
