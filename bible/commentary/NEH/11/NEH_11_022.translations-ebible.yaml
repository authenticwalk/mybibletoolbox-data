    di bait Allah.
  nya-nya: Wamkulu wa Alevi mu Yerusalemu anali Uzi mwana wa Bani, mwana wa Hasabiya,
    mwana wa Mataniya, mwana wa Mika. Uzi anali mmodzi wa zidzukulu za Asafu, amene
    anali oyimba nyimbo pa nthawi zachipembedzo mʼNyumba ya Mulungu.
  hrv-hrv: Predstojnik je levitima u Jeruzalemu bio Uzi, sin Banija, sina Hašabje,
    sina Matanije, sina Mihejina. On je bio od sinova Asafovih, koji su bili pjevači
    za službu Doma Božjega.
  mps-mps: Usi te Banigo ogwa da, tama wąį nǫų Hasabiago wai. Tama agai te Livai
    dabe te Jerusalemde tonalu bidali. Usi te Asap hani, tama aga wąį si, me Matania
    me Mika da. Te Asap hanigo naga te Godigo tempel be tomode te musik elibo sę
    tonaluai dao.
  tpi-tpi: Usi em i pikinini man bilong Bani na tumbuna pikinini bilong Hasabia. Na
