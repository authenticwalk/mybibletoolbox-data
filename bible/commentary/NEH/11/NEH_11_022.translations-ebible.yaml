    Đức Chúa Trời.
  guj-2017: યરુશાલેમના લેવીઓનો અધિકારી પણ, ઈશ્વરના ભક્તિસ્થાનના કામ પર, આસાફના વંશજોમાંના
    એટલે ગાનારોમાંના મિખાનો દીકરો માત્તાન્યાનો દીકરો હશાબ્યાનો દીકરો બાનીનો દીકરો
    ઉઝિઝ હતો.
  pon-2006A: Kaunen tohndoadoahk en mehn Lipai me kousoan Serusalem iei Ussi, nein
