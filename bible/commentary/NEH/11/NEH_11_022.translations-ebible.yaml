    wok bilong mekim musik insait long haus bilong God.
  dan-1931: Levitternes foresatte i Jerusalem ved Tjenesten i Guds Hus var Uzzi, en
    Søn af Bani, en Søn af Hasjabja, en Søn af Mattanja, en Søn af Mika af Asafs Efterkommere,
