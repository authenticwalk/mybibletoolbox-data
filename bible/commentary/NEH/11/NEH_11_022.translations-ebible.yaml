verse: NEH.011.022
translations:
  mal-C: ദൈവത്തിന്റെ ആലയത്തിൽ സംഗീതശുശ്രൂഷയുടെ ഉത്തരവാദിത്വം വഹിച്ചിരുന്ന ആസാഫിന്റെ
    പിൻതലമുറയിൽപ്പെട്ട ഒരുവനും മീഖായുടെ മകനായ മത്ഥന്യാവിന്റെ മകനായ ഹശബ്യാവിന്റെ മകനായ
    ബാനിയുടെ മകൻ ഉസ്സി ആയിരുന്നു ജെറുശലേമിൽ ലേവ്യരുടെ അധിപതി.
  deu-TKW: Und der Aufseher der Leviten in Jerusalem war Usi, der Sohn Banis, des
    Sohnes Hasabjas, des Sohnes Mattanjas, des Sohnes Michas, von den Nachkommen Asaphs,
    den Sängern, für den Dienst am Tempel Gottes.
  lin-lin: Uzi, mwana mobali ya Bani, mwana mobali ya Ashabia, mwana mobali ya Matania,
    mwana mobali ya Mishe, mwana mobali ya Azafi, azalaki mokambi ya Balevi kati na
    Yelusalemi. Uzi azalaki moko kati na bakitani ya Azafi, oyo bazalaki na mokumba
    ya kokamba misala ya mindule kati na Ndako ya Nzambe.
  eng-LSV: And the overseer of the Levites in Jerusalem [is] Uzzi son of Bani, son
    of Hashabiah, son of Mattaniah, son of Micha—of the sons of Asaph, the singers
    [who are] for the front of the work of the house of God,
  eng-GNV: 'And the ouerseer of the Leuites in Ierusalem was Vzzi the sonne of Bani,
    the sonne of Ashabiah, the sonne of Mattaniah, the sonne of Micha: of the sonnes
    of Asaph singers were ouer the worke of the house of God.'
  eng-WEBSTER: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Micha. Of the sons of Asaph,
    the singers were over the business of the house of God.
  nhw-BL: Huan nopa tlayacanquetl tlen levitame catli itztoyaj ipan Jerusalén eliyaya
    Uzi catli elqui icone Bani, catli elqui icone Hasabías, catli icone Matanías,
    catli icone Micaía, catli elqui se iixhui Asaf. Huan nochi iixhuihua Asaf itztoyaj
    huicani ipan tiopamitl.
  swh-ONEN: Afisa mkuu wa Walawi huko Yerusalemu alikuwa Uzi mwana wa Bani, mwana
    wa Hashabia, mwana wa Matania, mwana wa Mika. Uzi alikuwa mmoja wa wazao wa Asafu,
    waliokuwa waimbaji wenye kuwajibika kwa ajili ya huduma ya nyumba ya Mungu.
  bba-bba: Lefibɑn wiruɡii wi u sinɑ Yerusɑlɛmuɔ win yĩsirɑ Usi, Bɑnin bii, Hɑsɑbiɑn
    debubu. Win sikɑdobɑrɑ Mɑtɑniɑ kɑ Misee, Asɑfun bweseru sɔɔ. Asɑfun bwese te,
    tɑ sɑ̃ɑwɑ te tɑ rɑ womu ko Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Micha. Of the sons of Asaph,
    the singers were over the business of the house of God.
  luo-luo: Jatelo maduongʼ mar jo-Lawi man Jerusalem ne en Uzi wuod Bani, wuod Hashabia,
    wuod Matania, wuod Mika. Uzi ne en achiel kuom nyikwa Asaf, ma ne gin jower, nikech
    tich mar od Nyasaye.
  meu-meu: Ierusalem ai Levi taudia itataodia tauna na Usisi, (ia na Bani natuna,
    Bani na Hasabia natuna, Hasabia na Matania natuna, Matania na Mika natuna, Mika
    na Asaf vevena, ane-abi taudia, ta); ia ese Dirava ena dubu ḡaukaradia e ita tao.
  npi-ULB: यरूशलेममा भएका लेवीहरूका प्रमुख अधिकृतचाहिँ उज्‍जी थिए, जो बानीका छोरा,
    जो हशब्‍याहका छोरा, जो मत्तन्‍याहका छोरा, जो मीयकाका छोरा थिए । उज्‍जीचाहिँ आसापका
    सन्‍तान थिए । ती आसापका सन्‍तानहरू परमेश्‍वरको मन्दिरका सेवाको निम्‍ति गाउने जिम्‍मा
    लिएकाहरू थिए ।
  yor-yor: Olórí òṣìṣẹ́ àwọn ọmọ Lefi ní Jerusalẹmu ní Ussi ọmọ Bani, ọmọ Haṣabiah,
    ọmọ Mattaniah ọmọ Mika. Ussi jẹ́ ọ̀kan nínú àwọn ìran Asafu tí wọ́n jẹ́ akọrin
    ojúṣe nínú ìjọ́sìn ní ilé Ọlọ́run.
  ind-ind: Pemimpin keturunan Lewi yang menetap di Yerusalem adalah Uzi. Daftar nenek
    moyangnya adalah Mika, kemudian Matanya (pemimpin tersebut di atas), Hasabya,
    dan Bani, yang adalah ayah Uzi. Jadi, Uzi juga keturunan Asaf. Banyak dari keturunan
    Asaf menjadi penyanyi yang mengiringi ibadah di rumah ALLAH.
  pes-OPCB: سرپرست لاویان اورشلیم که در خانهٔ خدا خدمت می‌کردند عزی بود. (عزی پسر
    بانی، بانی پسر حشبیا، حشبیا پسر متنیا، متنیا پسر میکا و میکا از نسل آساف بود.
    سرایندگان خانهٔ خدا از طایفهٔ آساف بودند.)
  tgl-ULB: Ang pangunahing pinuno ng mga Levita na naglilingkod sa Jerusalem ay si
    Uzi na anak ni Bani na anak ni Hashabias na anak ni Matanias na anak ni Mica,
    mula sa mga kaapu-apuhan ni Asap na mga mang-aawit na namamahala sa gawain sa
    tahanan ng Diyos.
  hui-hui: Usi ibu nde Bani igini howa Hasabaia aguane hene. Ani howa ibugua Libai
    hameigini Yarusalemeni hearu handayaho haga hene. Usi ibu Asaba hameigini henego
    ibu mamali marubi nde Madanaia Migala hene. Asaba hameigini hearume Ngode Datagaliwabenaga
    andaha lotu lolenaga ngida balu iba gana lolene tigua haru haga hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​သူ​လေ​ဝိ​အ​နွယ် ဝင်​တို့​ကို ကွပ်​ကဲ​အုပ်​ချုပ်​သူ​မှာ​ဟာ​ရှ​ဘိ​၏
    မြေး၊ ဗာ​နိ​၏​သား​သြ​ဇိ​ဖြစ်​၏။ သူ​၏​ဘိုး​ဘေး များ​တွင်​မ​ဿ​နိ​နှင့်​မိက္ခာ​တို့​ပါ​ဝင်​၏။
    သူ​သည် ဗိ​မာန်​တော်​ဝတ်​ပြု​ကိုး​ကွယ်​မှု​ဆိုင်​ရာ​ဂီ​တ တာ​ဝန်​ခံ​ဖြစ်​သည့်​အာ​သပ်​သား​ချင်း​စု
    ဝင်​ဖြစ်​ပေ​သည်။-
  bod-N: ཡང་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པའི་ལེ་ཝི་པ་རྣམས་ཀྱི་འགོ་དཔོན་དང་། དཀོན་མཆོག་གི་མཆོད་ཁང་ལ་བདག་སྐྱོང་བྱེད་པའི་ལས་ནི་མགུར་ལེན་མཁན་ཨ་སབ་ཀྱི་བུ་རྒྱུད་ཨུ་ཟི་ཡིན་པ་དང་།
    ཨུ་ཟི་ནི་པཱ་ནིའི་བུ་དང་། པཱ་ནི་ནི་ཧ་ཤབ་ཡཱའི་བུ་དང་། ཧ་ཤབ་ཡཱ་ནི་མད་ཐན་ཡཱའི་བུ་དང་།
    མད་ཐན་ཡཱ་ནི་མི་ཀཱའི་བུའོ། །
  sna-sna: Mutariri mukuru wavaRevhi muJerusarema aiva Uzi mwanakomana waBhani, mwanakomana
    waHashabhia, mwanakomana waMatania, mwanakomana waMika. Uzi aiva mumwe wezvizvarwa
    zvaAsafi, vaiva vaimbi vari vabati veshumiro yeimba yaMwari.
  spa-BLM: El supervisor de los levitas en Jerusalén era Uzi hijo de Bani, hijo de
    Hasabías, hijo de Matanías, hijo de Mica, de los hijos de Asaf, los cantores,
    estaba a cargo de los asuntos de la casa de Dios.
  cac-cac: A vin̈aj Uzi yajal d'a scal eb' levita yin̈tilal vin̈aj Asaf d'a Jerusalén
    chi', aton eb' vin̈ scuchb'an b'it d'a scajnub' Dios. A eb' smam yicham vin̈aj
    Uzi chi', aton vin̈aj Bani, vin̈aj Hasabías, vin̈aj Matanías yed' vin̈aj Micaía.
  swh-ULB: Mtawala mkuu juu ya Walawi waliokuwa wakitumikia Yerusalemu alikuwa Uzi
    mwana wa Bani, mwana wa Hashabia, mwana wa Matania, mwana wa Mika, wa wana wa
    Asafu, ambao walikuwa waimbaji wa kazi katika nyumba ya Mungu.
  bel-bel: Начальнікам над лявітамі ў Ерусаліме былі Узій, сын Ванія, сын Хашавіі,
    сын Матаніі, сын Міхі, з сыноў Асафавых, якія былі сьпевакамі пры служэньні ў
    доме Божым,
  deu-ELBBK: Und Aufseher der Leviten in Jerusalem war Ussi, der Sohn Banis, des Sohnes
    Haschabjas, des Sohnes Mattanjas, des Sohnes Michas, von den Söhnen Asaphs, den
    Sängern, für das Geschäft im Haus Gottes.
  mbb-OT: Is lavew he pengulu te menge Levihanen diyà te Jerusalem iyan si Uzi he
    anak ni Bani. (Si Bani anak ni Hashabia. Si Hashabia anak ni Matania. Ne si Matania
    anak ni Mica.) Si Uzi sevaha te menge kevuwazan ni Asaf, he iyan menge perekanta
    ziyà te valey te Megbevayà.
  mal-2015: ദൈവാലയത്തിലെ വേലെക്കു യെരൂശലേമിൽ ഉണ്ടായിരുന്ന ലേവ്യരുടെ പ്രമാണി ആസാഫ്യരായ
    സംഗീതക്കാരിൽ ഒരുത്തനായി മീഖയുടെ മകനായ മത്ഥന്യാവിന്റെ മകനായ ഹശബ്യാവിന്റെ മകനായ
    ബാനിയുടെ മകൻ ഉസ്സി ആയിരുന്നു.
  rmc-rmc: O vodcas le Levitenge andro Jeruzalem sas o Uzi, saveske sas dad o Bani,
    leske o Chašabiah, leske o Matanijah the leske o Michas. O Uzi sas le Asafoskre
    potomkendar, save sas lavutara paš e služba andro Chramos.
  pes-OPV: و رئیس لاویان در اورشلیم بر کارهای خانه خدا عزی ابن بانی ابن حشبیا ابن
    متنیا ابن میکا از پسران آساف که مغنیان بودند، می‌بود.
  ron-1924: Кэпетения левицилор ла Иерусалим ера Узи, фиул луй Бани, фиул луй Хашабия,
    фиул луй Матания, фиул луй Мика, динтре фиий луй Асаф, кынтэреций ынсэрчинаць
    ку служба Касей луй Думнезеу,
  ben-OBCV: বানির ছেলে উষি ছিল জেরুশালেমে লেবীয়দের প্রধান কর্মচারী, সেই বানি হশবিয়ের
    ছেলে, হশবিয় মত্তনিয়ের ছেলে, মত্তনিয় মীখার ছেলে। উষি ছিল আসফবংশজাত একজন, যারা
    ঈশ্বরের গৃহে উপাসনায় গায়ক হিসেবে দায়িত্ব পালন করত।
  som-som: Oo kuwii reer Laawi oo Yeruusaalem joogayna waxaa madax u ahaa Cusii oo
    ahaa ina Baanii, ina Xashabyaah, ina Matanyaah, ina Miikaa, oo ka mid ahaa reer
    Aasaaf oo ahaa kuwii gabayaaga ahaa, oo u talin jiray hawsha guriga Ilaah.
  lat-VUC: Et episcopus Levitarum in Jerusalem, Azzi filius Bani, filius Hasabiæ,
    filius Mathaniæ, filius Michæ. De filiis Asaph, cantores in ministerio domus Dei.
  eng-ASVBT: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the singers, over the business of the house of God.
  ita-1885: E colui che avea la soprantendenza sopra i Leviti, in Gerusalemme, era
    Uzzi, figliuolo di Bani, figliuolo di Hasabia, figliuolo di Mattania, figliuolo
    di Mica. E i cantori, de' figliuoli di Asaf, doveano esser del continuo presenti
    all'opera della Casa di Dio.
  eng-ULB: The chief officer over the Levites in Jerusalem was Uzzi son of Bani son
    of Hashabiah son of Mattaniah son of Mika, of the descendants of Asaph, singers
    over the work in the house of God.
  spa-VBL: El que estaba a cargo de los levitas en Jerusalén era Uzi, hijo de Bani,
    hijo de Hasabías, hijo de Matanías, hijo de Mica, uno de los descendientes de
    Asaf, los cantores que dirigían el servicio en el Templo de Dios.
  fra-_FOB: Celui qui avait charge des Lévites à Jérusalem, était Uzzi, fils de Bani,
    fils de Hashabia, fils de Matthania, fils de Mica, d'entre les enfants d'Asaph,
    chantres, pour le service de la maison de Dieu.
  mal-mal: ദൈവാലയത്തിലെ വേലയ്ക്ക് യെരൂശലേമിൽ ഉണ്ടായിരുന്ന ലേവ്യരുടെ പ്രമാണി ആസാഫ്യരായ
    സംഗീതക്കാരിൽ ഒരുവനായി മീഖയുടെ മകനായ മത്ഥന്യാവിന്റെ മകനായ ഹശബ്യാവിന്റെ മകനായ ബാനിയുടെ
    മകൻ ഉസ്സി ആയിരുന്നു.
  urd-GVR: Yarūshalam meṅ rahne wāle Lāwiyoṅ kā nigarān Uzzī bin Bānī bin Hasbiyāh
    bin Mattaniyāh bin Mīkā thā. Wuh Āsaf ke ḳhāndān kā thā, us ḳhāndān kā jis ke
    gulūkār Allāh ke ghar meṅ ḳhidmat karte the.
  suz-BL: यरूसलेममी बाक्‍ब लेवी आन कली कोव़ब सु सु बाक्‍तेक्‍म देंशा हना, बानी आ तौ
    उज्‍जी बाक्‍त। उज्‍जी आ आफ हशाब्‍याह बाक्‍त। हशाब्‍याह आ आफ मत्तन्‍याह बाक्‍त।
    मत्तन्‍याह आ आफ मीका बाक्‍त। मेको नेल्‍ले परमप्रभु आ खिंम कुम्‍सो पाइब शेंब आसाफ
    आ चच युइ बाक्‍तेक्‍म।
  ita-1927: Il capo dei Leviti a Gerusalemme era Uzzi, figliuolo di Bani, figliuolo
    di Hashabia, figliuolo di Mattania, figliuolo di Mica, de’ figliuoli d’Asaf, ch’erano
    i cantori addetti al servizio della casa di Dio;
  ckb-ckb: سەرپەرشتیاری لێڤییەکانیش لە ئۆرشەلیم عوزی کوڕی بانی کوڕی حەشەڤیا کوڕی مەتەنیا
    کوڕی میکا بوو. عوزی لە نەوەی ئاساف بوو، ئەو گۆرانیبێژانەی کە بەرپرسیار بوون لە
    خزمەتی ماڵی خودا.
  eng-BBE: And the overseer of the Levites at Jerusalem was Uzzi, the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the music-makers, who was over the business of the house of God.
  kan-OKCV: ಮೀಕನ ಮಗ, ಮತ್ತನ್ಯನ ಮಗ, ಹಷಬ್ಯನ ಮಗ, ಬಾನೀಯ ಮಗ ಉಜ್ಜೀಯು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಲೇವಿಯರ
    ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದನು. ಆಸಾಫನ ವಂಶದಲ್ಲಿರುವ ಹಾಡುಗಾರನಾದ ಉಜ್ಜೀಯನು ದೇವರ ಆಲಯ ಕಾರ್ಯದ ಮೇಲೆ
    ಅಧಿಕಾರಿಯಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:NEH.011.021'
  tam-2017: எருசலேமிலிருக்கிற லேவியர்களின் தலைமை அதிகாரி மீகாவின் மகன் மத்தனியாவின்
    மகனாகிய அஷபியாவுக்குப் பிறந்த பானியின் மகன் ஊசி என்பவன் தேவனுடைய ஆலயத்தின் ஊழியத்திற்கு
    நிற்கிற பாடகர்களாகிய ஆசாபின் மகன்களில் ஒருவன்.
  spa-RV-1909: Y el prepósito de los Levitas en Jerusalem era Uzzi hijo de Bani, hijo
    de Hasabías, hijo de Mattanías, hijo de Michâ de los cantores los hijos de Asaph,
    sobre la obra de la casa de Dios.
  ron-BTF: De asemenea supraveghetorul leviților la Ierusalim era Uzi, fiul lui Bani,
    fiul lui Hașabia, fiul lui Matania, fiul lui Mica. Dintre fiii lui Asaf, cântăreții
    erau peste lucrarea casei lui Dumnezeu.
  eng-WEBP: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the singers responsible for the service of God’s house.
  eng-FBV: The one in charge of the Levites in Jerusalem was Uzzi, son of Bani, son
    of Hashabiah, son of Mattaniah, son of Mica, one of Asaph's descendants, the singers
    who led the service in God's Temple.
  nld-1939: Het hoofd der levieten te Jerusalem was Oezzi, de zoon van Bani, de zoon
    van Chasjabja, zoon van Mattanja, zoon van Mika; hij behoorde tot de zonen van
    Asaf, de zangers bij de dienst in de tempel.
  nch-BL: Huan nopa tayacanquet ten levitame cati itztoyaj ipan Jerusalén eliyaya
    Uzi cati elqui icone Bani, cati elqui icone Hasabías, cati icone Matanías, cati
    icone Micaía, cati elqui se iixhui Asaf. Huan nochi iixhuihua Asaf eliyayaj huicani
    ipan tiopamit.
  vie-1934: U-xi, con trai của Ba-ni, cháu của Ha-sa-bia, chắt của Mát-ta-nia, chít
    của Mi-chê về dòng dõi A-sáp, là kẻ ca hát, được đặt cai tri người Lê-vi tại Giê-ru-sa-lem,
    lo làm công việc của đền Đức Chúa Trời.
  hin-CV: येरूशलेम में लेवियों के मुखिया थे उज्जी, जो बानी का पुत्र था, जो हशाबियाह
    का, जो मत्तनियाह का, जो मीका का पुत्र, जो आसफ के वंशजों में से एक था. ये सब परमेश्वर
