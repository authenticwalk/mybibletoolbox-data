  ilo-ULB: Ti kapitan dagiti Levita nga agserserbi idiay Jerusalem ket ni Uzzi a putot
    ni Bani a putot ni Hasabaias a putot ni Mattanias a putot ni Mica, a nagtaud kadagiti
    kaputotan ni Asaf a kumakanta a mangidadaulo iti trabaho iti balay ti Dios.
  kpg-kpg: Di tagi o digau Levi ala e noho i Jerusalem go Uzzi, tama ni Bani, dono
    damana madua go Hashabiah. Ono mmaadua maadua go Mattaniah mo Mica, mee tangada
    di madawaawa Asaph, di madawaawa dela e haihai nadau daahili i di Hale Daumaha,
    di madagoaa e daumaha ai.
  uig-ARA: يېرۇسالېمدا لاۋىيلارنى باشقۇرغۇچى بانىنىڭ ئوغلى ئۇززى ئىدى؛ بانى ھاشابىيانىڭ
    ئوغلى، ھاشابىيا ماتتانىيانىڭ ئوغلى، ماتتانىيا مىكانىڭ ئوغلى ئىدى ــ دېمەك، ئۇززا
    ئاسافنىڭ ئەۋلادلىرىدىن، يەنى خۇدانىڭ ئۆيىدىكى خىزمەتكە مەسئۇل بولغان غەزەلكەشلەردىن
    ئىدى.
  sus-sus: Lewika naxee sabatixi Darisalamu, e xa mangɛ findixi Yusayi nan na. A baba
