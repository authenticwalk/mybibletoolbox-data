    ஆசாபின் சந்ததிகளில் ஒருவன், ஆசாபின் சந்ததிகளே இறைவனுடைய ஆலய ஆராதனைக்குப் பொறுப்பான
    பாடகர்களாக இருந்தார்கள்.
  ceb-ULB: Ang labaw nga pangulo sa mga Levita sa Jerusalem mao ang mga anak nga lalaki
    ni Uzi nga anak nga lalaki ni Bani nga anak nga lalaki ni Hashabia nga anak nga
    lalaki ni Matania nga anak nga lalaki ni Mica, gikan sa kaliwatan ni Asaf, nga
    mag-aawit didto sa balay sa Dios.
  pol-UBG: Przełożonym nad Lewitami w Jerozolimie był Uzzi, syn Baniego, syna Chaszabiasza,
    syna Mattaniasza, syna Miki. Ci z synów Asafa byli śpiewakami przy służbie w domu
    Bożym.
  urd-GVU: یروشلم میں رہنے والے لاویوں کا نگران عُزّی بن بانی بن حسبیاہ بن متنیاہ
    بن میکا تھا۔ وہ آسف کے خاندان کا تھا، اُس خاندان کا جس کے گلوکار اللہ کے گھر میں
    خدمت کرتے تھے۔
  deu-1912: Der Vorsteher aber über die Leviten zu Jerusalem war Usi, der Sohn Banis,
    des Sohnes Hasabjas, des Sohnes Matthanjas, des Sohnes Michas, aus den Kindern
    Asaphs, den Sängern, für das Geschäft im Hause Gottes.
  kan-2017: ದೇವಾಲಯದ ಕೆಲಸದ ಸಂಬಂಧವಾಗಿ ಗಾಯಕರಾದ ಆಸಾಫ್ಯರಿಗೆ ಸೇರಿದ ಬಾನೀಯನ ಮಗನೂ, ಹಷಬ್ಯನ ಮೊಮ್ಮಗನೂ,
    ಮತ್ತನ್ಯನ ಮರಿಮಗನೂ, ಮೀಕನ ವಂಶದವನಾದ ಆದ ಉಜ್ಜೀಯು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಲೇವಿಯರ ನಾಯಕನಾಗಿದ್ದನು.
  yap-yap: I Uzzi nib mo’on ni fak Bani nib mo’on ni fak Hashabiah e ir e i tay murung’agen
    e maruwel rok e pi Levite ni urpired u lan yu Jerusalem. Pi chitamngin kakrom
    e ba mu’un Mattaniah ngay nge Mika, ma ba mu’un ngalan e ke rok Asaf e girdi’,
    fare ke girdi’ nib milfan ngorad e musik u Tempel u nap’an e gam’ing u Tempel.
  hlt-MCSB: Jerusalem kah Levi hlangtawt khuiah khaw Asaph koca rhoek lamkah Mikha
    capa Mattaniah, Mattaniah capa Hashabiah, Hashabiah capa Bani, Bani capa Uzzi
    loh Pathen im kah bitat ham a hlai uh.
  mdy-ETH: ዬሩሳላሜይዳ ናንጋ ሌዊ ዓሶ ሱኡጋሢ ሃሻቢያኮ ናኣዚ ባኒ ናዖ ዑዚኬ፤ ዒዛኮ ቤርታኣ ዓዶንሢ ማታኒያንታ ሚካንታኬ፤
    ዒዚ ጌኤዦ ማኣሮይዳ ዓይኑሞ ዓይናዻ ዓሶ ሱኡጋሢ ዓሳኣፔ ዜርሢኬ።
  twi-ASANTE: Na ɔpanin pa ara a ɔtua Lewifoɔ a wɔwɔ Yerusalem ano no ne Bani babarima
