    nʼabusuafoɔ somm sɛ nnwomtofoɔ wɔ Onyankopɔn asɔredan mu no.
  eng-WEBU: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the singers responsible for the service of God’s house.
  wal-wal: Yerusalaamen de7iya Leewatussi halaqai Uzza. I Baana na7aa; Baani Hashaabiyaa
