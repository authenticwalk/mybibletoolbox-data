    miɛkɛ.
  msy-2020: Ezɨ Banin otarim Usi, a Livain Jerusalemɨn itibar gari. Ezɨ Bani a Hasabian
    otarim, ezɨ Hasabia a Matanian otarim, ezɨ Matania a Mikan otarim, Asapɨn ovavir
    boribar adarasi. Ezɨ Asapɨn ovavir boriba, me Godɨn Dɨpenimɨn aven onger akaba
    banger gumazibar gari.
  dop-dop: Yosɑlɛm tɑɑ Lefii nyǝ́mɑ nyʋɣʋ tʋ ntɛ́ Mikɑ lʋlʋɣʋ tʋ Usi, nɑ Usi lʋlʋɣʋ
    nyǝ́mɑ Mɑtɑniyɑ nɑ Hɑsɑpiyɑ nɑ Pɑni. Pɑni kɑ kɛ́ Asɑfɩ lʋlʋɣʋ tʋ kɛ́. Mpɛ pɑɑ
    kɛnɑ Ɩsɔ tǝsɛɛlɛ tɑɑ yontu pɑɑsǝnlɑɑ.
  azb-azb: Allahın evindəki ibadətdə ilahilər oxuyan Asəf övladlarından Mikeya oğlu
    Mattanya oğlu Xaşavya oğlu Bani oğlu Uzzi Yerusəlimdə Levililərin rəhbəri idi.
  eng-DBY: And the overseer of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the singers, for the work of the house of God.
  hin-2017: जो लेवीय यरूशलेम में रहकर परमेश्वर के भवन के काम में लगे रहते थे, उनका
    मुखिया आसाप के वंश के गवैयों में का उज्जी था, जो बानी का पुत्र था, यह हशब्याह
