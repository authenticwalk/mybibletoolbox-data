    Mika. Na fan baba xili Asafi, naxan findixi bɛɛtibae xa mangɛ ra Ala xa banxi
    kui.
  pon-2006: Kaunen tohndoadoahk en mehn Lipai me kousoan Serusalem iei Ussi, nein
    Pani oh eh pahpa kahlap Asapaia. Eh pahpa kahlap akan me iangahki Madanaia oh
    Maika, oh e towe peneineien Asap, peneinei me kin pwukoahki koul nan Tehnpas Sarawio
    ni ahnsoun kaudok.
  ksd-ksd: Ma Usi natu i Bani, natu i Kasabia, natu i Matania, natu i Mika, ta diat
    ra tarai Asap, ra umana tena kakailai, i ga kure ra tarai Levi aro Ierusalem,
    ta ra papalum ta ra kuba i God.
  tur-YTC: Yeruşalem'deki Levililer'in de gözetmeni, Tanrı'nın evinin hizmetinden
