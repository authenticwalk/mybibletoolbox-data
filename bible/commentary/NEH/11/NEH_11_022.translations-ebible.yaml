  spa-BES: Y el supervisor de los levitas en Jerusalén era Uzi, el hijo de Bani, el
    hijo de Hasabias, el hijo de Matanias, el hijo de Micaia, de los hijos de Asaf,
    los creadores de música, que estaban sobre la obra del templo de Dios.
  tdx-tdx: Le ty nimpisari’ o nte-Levy e Ierosalaimeo t’i Ozý ana’ i Baný, ana’ i
    Kasabià, ana’ i Matanià, ana’ i Mika, amo ana’ i Asafeo, songa mpisabo mitoloñe
    añ’ anjomban’ Añaharey,
  tha-KJV: ผู้ดู​แลคนเลวีในเยรูซาเล็มคือ อุ​สซี​บุ​ตรชายบานี ผู้​เป็นบุตรชายฮาชาบิยาห์
    ผู้​เป็นบุตรชายมัทธานิยาห์ ผู้​เป็นบุตรชายมี​คา สำหรั​บลู​กหลานของอาสาฟ พวกนั​กร​้องดูแลการงานพระนิเวศของพระเจ้า
  por-BR-2018: E o supervisor dos levitas em Jerusalém foi Uzi, filho de Bani, filho
    de Hasabias, filho de Matanias, filho de Mica; dos filhos de Asafe estavam os
    cantores diante da obra da casa de Deus.
  deu-ELO: Und Aufseher der Leviten in Jerusalem war Ussi, der Sohn Banis, des Sohnes
    Haschabjas, des Sohnes Mattanjas, des Sohnes Michas, von den Söhnen Asaphs, den
    Sängern, für das Geschäft im Hause Gottes.
  eng-WYC-2018: And (the) sovereign of deacons in Jerusalem (was) Uzzi, the son of
    Bani, the son of Hashabiah, the son of Mattaniah, the son of Micha. (He was) Of
    the sons of Asaph, singers in the service of God’s house. (And the leader of the
    Levites in Jerusalem was Uzzi, the son of Bani, the son of Hashabiah, the son
    of Mattaniah, the son of Micha. He was of the sons of Asaph, who were singers
    in service or in the services in the House of God.)
  epo-epo: Estro de la Levidoj en Jerusalem estis Uzi, filo de Bani, filo de Ĥaŝabja,
    filo de Matanja, filo de Miĥa, el la idoj de Asaf, kantistoj ĉe la servado en
    la domo de Dio.
  uig-PIN: Yerusalemda Lawiylarni baxⱪurƣuqi Banining oƣli Uzzi idi; Bani Ⱨaxabiyaning
    oƣli, Ⱨaxabiya Mattaniyaning oƣli, Mattaniya Mikaning oƣli idi — demǝk, Uzza Asafning
    ǝwladliridin, yǝni Hudaning ɵyidiki hizmǝtkǝ mǝs’ul bolƣan ƣǝzǝlkǝxlǝrdin idi.
  beo-beo: Lifai dunu ilia ouligisu dunu, e da Yelusaleme moilai ganodini esala. Ea
    dio amo da Asai (Ba:inai egefe amola Ha:siabaia ea aowa). Ea aowalali eno mogili
    da Ma:danaia amola Maiga. Ea fi da A:isa:fe (ea fi da Debolo gesami hea:su hou
    ouligisu.)
  tpi-OTNT: Usi em i pikinini man bilong Bani na tumbuna pikinini bilong Hasabia.
    Na em i bosim ol Livai i stap long Jerusalem. Usi em i bilong lain Asap, na tupela
    tumbuna bilong em, em Matania na Mika. Ol man bilong lain Asap tasol i save bosim
    wok bilong mekim musik insait long haus bilong God.
  hau-SA: Babban shugaban Lawiyawa a Urushalima shi ne Uzzi ɗan Bani, ɗan Hashabiya,
    ɗan Mattaniya, ɗan Mika. Uzzi yana ɗaya daga zuriyar Asaf, waɗanda suke mawaƙan
    da suke da nawayar hidima a gidan Allah.
  uig-LAT: Yérusalémda Lawiylarni bashqurghuchi Banining oghli Uzzi idi; Bani Hashabiyaning
    oghli, Hashabiya Mattaniyaning oghli, Mattaniya Mikaning oghli idi — démek, Uzza
    Asafning ewladliridin, yeni Xudaning öyidiki xizmetke mes’ul bolghan ghezelkeshlerdin
    idi.
  nde-nde: Umlawuli wabaLevi eJerusalema waye ngu-Uzi indodana kaBhani, indodana kaHashabhiya,
    indodana kaMathaniya, indodana kaMikha. U-Uzi wayengomunye wabazukulu baka-Asafi,
    ababengabahlabeleli abakhangele inkonzo endlini kaNkulunkulu.
  ton-ton: Pea ko e pule foki ki he kau Livai ʻi Selūsalema, ko Usi ko e foha ʻo Pani,
    ko e foha ʻo Hasapea, ko e foha ʻo Matania, ko e foha ʻo Maika. ʻI he ngaahi foha
    ʻo ʻAsafi, ko e kau hiva naʻa nau pule ki he ngāue ʻae fale ʻoe ʻOtua;
  ces-1613: Představený pak Levítům v Jeruzalémě byl Uzi syn Báni, syna Chasabiášova,
    syna Mataniášova, syna Míchova z synů Azafových, jenž byli zpěváci při službě
    domu Božího.
  eng-WMB: The overseer also of the Levites at Jerusalem was Uzzi the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica, of the sons of Asaph,
    the singers responsible for the service of God’s house.
  tam-TCV: எருசலேமிலிருந்த லேவியருக்கு மேற்பார்வையாளனாக ஊசி இருந்தான். ஊசி பானியின்
