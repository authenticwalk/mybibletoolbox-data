    yexxiyaageetussi halaqa gidiya Asaafa yara.
  spa-PDDPT: El jefe de los levitas en Jerusalén era Uzi, hijo de Bani, hijo de Hasabías,
    hijo de Matanías, hijo de Micaía, de los hijos de Asaf, cantores que estaban al
    frente del servicio al Templo de ʼElohim,
  gun-gun: Ha'e gui levita kuery Jerusalém py ikuai va'e re opena va'e ma Bani ra'y
    Uzi. Ha'e gui Bani ma Hasabias ra'y, Hasabias ma Matanias ra'y, Matanias ma Mica
    ra'y, Mica ma Asafe ra'y kuery Nhanderuete pegua opy oporai va'e regua.
  agu-BL: Nin yi cyajcawil yi e' xonl Leví yi e' cyaj cyen Jerusalén i'tz, Uzi yi
