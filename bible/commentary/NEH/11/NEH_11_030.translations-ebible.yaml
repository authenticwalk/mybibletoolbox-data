verse: NEH.011.030
translations:
  mal-C: സനോഹ, അദുല്ലാം എന്നിവിടങ്ങളിലും അവയുടെ ഗ്രാമങ്ങളിലും ലാഖീശിലും അതിന്റെ വയലുകളിലും
    അസേക്കയിലും അതിന്റെ ഗ്രാമങ്ങളിലും താമസിച്ചു. അങ്ങനെ അവർ ബേർ-ശേബമുതൽ ഹിന്നോം താഴ്വരവരെ
    താമസിച്ചുവന്നു.
  deu-TKW: Sanoah, Adullam und den zugehörigen Gehöften, in Lachis und seinen Feldmarken,
    in Aseka und den zugehörigen Ortschaften. Sie hatten sich also niedergelassen
    von Beerseba an bis zum Thale Hinnom hin.
  lin-lin: kati na Zanoa, Adulami mpe bamboka na yango ya mike-mike, kati na Lakishi
    mpe bilanga na yango ya zingazinga, mpe kati na Azeka mpe bamboka na yango ya
    mike-mike. Boye bavandaki na etuka mobimba longwa na Beri-Sheba kino na Lubwaku
    ya Inomi.
  eng-LSV: Zanoah, Adullam, and their villages, Lachish and its fields, Azekah and
    its small towns; and they encamp from Beer-Sheba to the Valley of Hinnom.
  eng-GNV: 'Zanoah, Adullam, and in their villages, in Lachish, and in the fieldes
    thereof, at Azekah, and in the villages thereof: and they dwelt from Beer-sheba,
    vnto the valley of Hinnom.'
  eng-WEBSTER: Zanoah, Adullam, and in their villages, at Lachish, and its fields,
    at Azekah, and in its villages. And they dwelt from Beer-sheba to the valley of
    Hinnom.
  nhw-BL: Zanoa, Adulam huan ininpilaltepetzitzi, Laquis huan imilhua huan Azeca huan
    ipilaltepetzitzi. Huajca iixhuihua Judá mochantijtoyaj tlen altepetl Beerseba
    hasta nopa tlamayamitl catli itoca Hinom.
  swh-ONEN: Zanoa, Adulamu na vijiji vyake, katika Lakishi na mashamba yake, na katika
    Azeka na makazi yake. Hivyo walikuwa wakiishi kuanzia Beer-Sheba mpaka Bonde la
    Hinomu.
  bba-bba: kɑ Sɑnɔɑ kɑ Adulɑmu kɑ yen bɑru kpɑɑnu kɑ Lɑkisi kɑ yen bɑru kpɑɑnu kɑ
    Asekɑ kɑ yen bɑru kpɑɑnu. Bɑ sinɑwɑ Beri Sebɑn di n kɑ dɑ Hinɔmun wɔwɑɔ.
  eng-KJVCPB: Zanoah, Adullam, and in their villages, at Lachish, and the fields thereof,
    at Azekah, and in the villages thereof. And they dwelt from Beer-sheba unto the
    valley of Hinnom.
  luo-luo: Zanoa, Adulam kod miechgi, Lakish kod puothegi, bende joma moko nodak Azeka
    kod gwenge mokiewo kode. Omiyo negidak kochakore Bersheba nyaka e Holo mar Hinom.
  meu-meu: bona Sanoa bona Adulama mai edia hanua maraḡidia ida, bona Lakisi mai ena
    biru tanodia ida, bona Aseka mai ena hanua maraḡidia ida. Taunabunai, idia na
    e taruha, Bere-sieba amo ela bona Hinom kourana.
  npi-ULB: जानोह, अदुल्‍लाम र त्‍यसका गाउँहरू, लाकीश र त्‍यसका खेतहरू, र आजेका र त्‍यसका
    गाउँहरूमा बसे । यसरी तिनीहरू बेर्शेबादेखि हिन्‍नोमको बेँसीसम्‍म देश बसे ।
  yor-yor: Sanoa, Adullamu àti àwọn ìletò o wọn, ní Lakiṣi àti àwọn oko rẹ̀, àti ní
    Aseka àti àwọn ìletò rẹ̀. Bẹ́ẹ̀ ni wọ́n ń gbé láti Beerṣeba títí dé àfonífojì
    Hinnomu.
  ind-ind: Zanoa, Adulam dan desa-desa di sekitarnya, Lakis dan desa-desa sekitarnya,
    Azeka dan desa-desa sekitarnya. Jadi, mereka semua tersebar dari daerah Bersyeba
    di selatan sampai ke Lembah Hinom di utara.
  pes-OPCB: '@see-verse:NEH.011.029'
  tgl-ULB: Zanoa, Adullam, at mga nayon nito, at sa Laquis sa kabukiran nito at sa
    Azeka at mga nayon nito. Kaya nanirahan sila mula sa Beer-seba patungo sa lambak
    ng ng Ben Hinom.
  hui-hui: Ani halu maru Sanoa Adulamala tano maru nde dindi emene emene tano uruni
    wiapara para bu wiaruha haga bini. Ani heagola maru Lagisi tano wiagohabi halu
    tano ogoniha dindi emene maru wiapara para bu wiaruhabi haga bini. Marubi nde
    Asega tanoha halu maru tano ogoni kawareha dindi emene wiapara hearuhabi haga
    bini. Anigo Yuda wali agali ti Beaseba dindiha tano abene unurahayagibi Beaseba
    dindi dombenehabi Hinomohayagi dindi ulini wupe hene wiagohabi uyurahayagibi bibahendeha
    paliame hene.
  mya-mya: ဇာ​နော​မြို့၊အ​ဒုံ​လံ​မြို့​နှင့်​ထို​မြို့​များ​အ​နီး ရှိ​ကျေး​ရွာ​များ​တွင်​လည်း​ကောင်း၊
    လာ​ခိ​ရှ မြို့​နှင့်​အ​နီး​အ​နား​ရှိ​လယ်​ယာ​များ၊ အ​ဇေ ကာ​မြို့​နှင့်​အ​နီး​အ​နား​ရှိ​ကျေး​ရွာ​များ
    တွင်​လည်း​ကောင်း​နေ​ထိုင်​ကြ​၏။ အ​ချုပ်​အား ဖြင့်​ဆို​သော်​ယု​ဒ​ပြည်​သူ​တို့​သည်​တောင်
    ဘက်​ရှိ​ဗေ​ရ​ရှေ​ဘ​မြို့​နှင့်​မြောက်​ဘက်​ဟိန္နုံ ချိုင့်​ဝှမ်း​စပ်​ကြား​ရှိ​နယ်​မြေ​တွင်​နေ​ထိုင်
    ကြ​သ​တည်း။
  bod-N: ཟཱ་ནོ་ཨ་དང་ཨ་དུལ་ལཱམ་དང་དེ་དག་གི་གྲོང་ཚོ་རྣམས་དང་། ལཱ་ཀི་སི་དང་དེའི་ཞིང་ས་རྣམས་དང་།
    ཨ་ཟེ་ཀཱ་དང་དེའི་གྲོང་རྡལ་རྣམས་དང་པེར་ཤ་བཱ་ནས་ཧིན་ནོམ་ལུང་པའི་བར་དུ་གཞི་སྡོད་བྱེད་པ་ཡིན།
  sna-sna: Zanoa, neAdhurami nemisha yawo, muRakishi neminda yaro, nomuAzeka namaruwa
    aro. Naizvozvo vakanga vagere munzvimbo yose kuBheerishebha kusvikira kuMupata
    weHinomi.
  spa-BLM: Zanoah, Adullam y sus aldeas, Lachish y sus campos, y Azekah y sus aldeas.
    Y acamparon desde Beerseba hasta el valle de Hinom.
  cac-cac: '@see-verse:NEH.011.029'
  swh-ULB: Zanoa, Adulamu, na vijiji vyake, na Lakishi, na mashamba yake, na Azeka,
    na vijiji vyake. Basi wakakaa kutoka Beer-sheba mpaka bonde la Hinomu.
  bel-bel: у Занаасе, Адаламе і вёсках іх, у Лахісе і на палях яго, у Азэцы і залежных
    ад яе гарадах. Яны разьмясьціліся ад Вірсавіі і да даліны Эномавай.
  deu-ELBBK: Sanoach, Adullam und seinen Dörfern, Lachis und seinen Feldern, Aseka
    und seinen Tochterstädten. Und sie ließen sich nieder von Beerseba bis zum Tal
    Hinnom.
  mbb-OT: Zanoa, Adulam, wey ziyà te menge inged he nekeliǥuy kayi he menge inged.
    Is duma pa kandan diyè med-ubpà te Lakish wey ziyà te uvey he menge vevesukà,
    wey ziyà te Azeka, wey ziyà te menge inged peliǥuy kayi. Umbe is neperenrenakan
    te neubpaan te menge etew ziyà te Juda ne puun te Beersheba taman te Suǥud-suǥud
    te Hinom.
  mal-2015: സനോഹയിലും അദുല്ലാമിലും അവയുടെ ഗ്രാമങ്ങളിലും ലാഖീശിലും അതിന്റെ വയലുകളിലും
    അസേക്കയിലും അതിന്റെ ഗ്രാമങ്ങളിലും പാർത്തു; അവർ ബേർ-ശേബമുതൽ ഹിന്നോംതാഴ്‌വരവരെ പാർത്തു.
  rmc-rmc: Zanoach, Adulam, Lachiš the Azeka. Avke o judska manuša bešenas le forostar
    Beer-Šeba pro juhos dži andre dolina Hinom pro severos.
  pes-OPV: و زانوح و عدلام و دهات آنها ولاکیش و نواحی آن و عزیقه و دهات آن. پس ازبئرشبع
    تا وادی هنوم ساکن شدند.
  ron-1924: ла Заноах, ла Адулам ши ын сателе каре цин де ел, ла Лакис ши ын цинутул
    луй, ла Азека ши ын локуриле каре цин де ел. С-ау ашезат астфел де ла Беер-Шеба
    пынэ ла валя луй Хином.
  ben-OBCV: সানোহে, অদুল্লমে ও তার গ্রামগুলিতে, লাখীশে ও তার ক্ষেত্রে, এবং অসেকাতে
    ও তার উপনগরগুলিতে বাস করত। বস্তুত তারা বের-শেবা থেকে হিন্নোম উপত্যকা পর্যন্ত বাস
    করত।
  som-som: iyo Saanoo'ax, iyo Cadullaam, iyo tuulooyinkoodii, iyo Laakiish iyo beeraheedii,
    iyo Caseeqaah iyo magaalooyinkeedii. Sidaasay u degeen Bi'ir Shebac ilaa dooxadii
    Xinnom.
  lat-VUC: Zanoa, Odollam, et in villis earum, Lachis et regionibus ejus, et Azeca,
    et filiabus ejus. Et manserunt in Bersabee usque ad vallem Ennom.
  eng-ASVBT: Zanoah, Adullam, and their villages, Lachish and the fields thereof,
    Azekah and the towns thereof. So they encamped from Beer-sheba unto the valley
    of Hinnom.
  ita-1885: e in Iarmut, in Zanoa, in Adullam, e nelle lor villate; in Lachis, e nel
    suo contado; in Azeca, e ne' luoghi del suo territorio. E presero le loro stanze
    da Beerseba fino alla valle di Hinnom.
  eng-ULB: Zanoah, Adullam, and their villages, and in Lachish its fields and Azekah
    and its villages. So they lived from Beersheba to the Valley of Hinnom.
  spa-VBL: Zanoa, Adulam y sus aldeas, Laquis y sus campos, y Azeca y sus asentamientos.
    Vivían desde Beerseba hasta el Valle de Hinom.
  fra-_FOB: A Zanoach, à Adullam et dans leurs villages; à Lakis et dans ses territoires;
    et à Azéka et dans les lieux de son ressort; ils habitèrent depuis Béer-Shéba
    jusqu'à la vallée de Hinnom.
  mal-mal: സനോഹയിലും അദുല്ലാമിലും അവയുടെ ഗ്രാമങ്ങളിലും ലാഖീശിലും അതിന്റെ വയലുകളിലും
    അസേക്കയിലും അതിന്റെ ഗ്രാമങ്ങളിലും പാർത്തു; അവർ ബേർ-ശേബമുതൽ ഹിന്നോം താഴ്വരവരെ പാർത്തു.
  urd-GVR: Zanūh, Adullām gird-o-nawāh kī haweliyoṅ samet, Lakīs gird-o-nawāh ke khetoṅ
    samet aur Azīqā gird-o-nawāh kī ābādiyoṅ samet. Ġharz, wuh junūb meṅ Bair-sabā
    se le kar shimāl meṅ Wādī-e-Hinnūm tak ābād the.
  suz-BL: जानोह, अदुल्‍लाम सहर नु मेको मेर ङा गाउंपुकीम, लाकीश नु मेको मेर ङा रूपुकीम
    नु आजेका नु मेको मेर ङा गाउंपुकीमी बाक्‍तेक्‍म। मोपा बेयर-शेबा रे हिन्‍नोम बेंसी
    सम्‍म बाक्‍शो बाक्‍तेक्‍म।
  ita-1927: in Jarmuth, in Zanoah, in Adullam e ne’ loro villaggi, in Lakis e nelle
    sue campagne, in Azeka e ne’ luoghi che ne dipendevano. Si stabilirono da Beer-Sceba
    fino alla valle di Hinnom.
  ckb-ckb: لە زانۆوەح و عەدولام و گوندەکانیان؛ لە لاخیش و کێڵگەکانی؛ و لە عەزێقا و
    دەوروبەری. ئیتر لە بیری شابەعەوە هەتا دۆڵی هینۆم نیشتەجێ بوون.
  eng-BBE: Zanoah, Adullam and their daughter-towns, Lachish and its fields, Azekah
    and its daughter-towns. So they were living from Beer-sheba to the valley of Hinnom.
  kan-OKCV: ಜಾನೋಹ, ಅದುಲ್ಲಾಮ್ ಮತ್ತು ಇವುಗಳ ಗ್ರಾಮಗಳೂ ಲಾಕೀಷ್ ಊರೂ ಇದರ ಪ್ರಾಂತಗಳೂ ಅಜೇಕವೂ
    ಅದರ ಗ್ರಾಮಗಳೂ ಯೆಹೂದದವರ ನಿವಾಸಸ್ಥಾನಗಳು. ಅವರು ಬೇರ್ಷೆಬ ಮೊದಲುಗೊಂಡು ಹಿನ್ನೋಮ್ ತಗ್ಗಿನವರೆಗೂ
    ವಾಸವಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.011.029'
  tam-2017: சானோவாகிலும், அதுல்லாமிலும் அவைகளின் கிராமங்களிலும், லாகீசிலும் அதின்
    நாட்டுப்புறங்களிலும், அசெக்காவிலும் அதின் கிராமங்களிலும், பெயெர்செபா துவங்கி இன்னோமின்
    பள்ளத்தாக்குவரை குடியேறினார்கள்.
  spa-RV-1909: Zanoah, Adullam, y en sus aldeas; en Lachîs y sus tierras, Azeca y
    sus aldeas. Y habitaron desde Beer-seba hasta el valle de Hinnom.
  ron-BTF: Zanoah, Adulam și în satele lor, la Lachis și în câmpurile ei, la Azeca
    și în satele ei. Și au locuit de la Beer-Șeba până la valea lui Hinom.
  eng-WEBP: Zanoah, Adullam, and their villages, Lachish and its fields, and Azekah
    and its towns. So they encamped from Beersheba to the valley of Hinnom.
  eng-FBV: Zanoah, Adullam, and their villages, Lachish and its fields, and Azekah
    and its settlements. They lived all the way from Beersheba to the Valley of Hinnom.
  nld-1939: Zanóach, Adoellam en hun dorpen; in Lakisj met zijn velden; in Azeka met
    onderhorige plaatsen. Ze woonden dus van Beër-Sjéba tot het Hinnom-dal.
  nch-BL: Zanoa, Adulam huan ininpilaltepehua, Laquis huan imilhua huan Azeca huan
    ipilaltepehua. Huajca iixhuihua Judá mochantijtoyaj ten altepet Beerseba hasta
    nopa tamayamit cati itoca Hinom.
  vie-1934: tại Xa-nô-a, A-đu-lam và các làng nó; tại trong La-ki và các đồng ruộng
    nó, trong A-sê-ca và các làng nó. Vậy chúng ở từ Bê-e-sê-ba cho đến trũng Hin-nôm.
  hin-CV: ज़ानोहा में, अदुल्लाम में और इनके गांवों में लाकीश और इसके खेतों में, अज़ेका
    और इसके नगरों में रहते थे. इस तरह यहूदिया के निवासी बेअरशेबा से लेकर हिन्‍नोम
    घाटी तक बसते चले गए.
  spa-BES: Zanoa, Adulam y sus aldeas, Laquis y sus campos, Azeca y sus aldeas. Así
    que vivían desde Beer-seba hasta el valle de Hinom.
  tdx-tdx: e Zanoake, e Adolame naho o tanà’eo, e Lakise rekets’ o tete’ iareoo, e
    Azekà rekets’ o tanà’eo. Aa le nitobe mifototse e Beer-Sevà eo pak’ am-bavatane’
    i Hinome eo iereo.
  tha-KJV: ศาโนอาห์ อด​ุลลัมและชนบทของเมืองนั้น ลาคีชและไร่นาของเมืองนั้น อาเซคาห์กับชนบทของเมืองนั้น
    เขาจึงตั้งค่ายจากเบเออร์เชบาถึงหุบเขาฮินโนม
  por-BR-2018: Zanoa, Adulão, e em suas aldeias; em Laquis e suas terras; Azeca e
    suas aldeias circunvizinhas. E habitaram desde Berseba até o vale de Hinom.
  deu-ELO: Sanoach, Adullam und seinen Dörfern, Lachis und seinen Feldern, Aseka und
    seinen Tochterstädten. Und sie ließen sich nieder von Beerseba bis zum Tale Hinnom.
  eng-WYC-2018: in Zanoah, in Adullam, and in the towns thereof; in Lachish, and in
    the country(side) thereof; in Azekah, and in the villages thereof; and they dwelled
    in Beersheba till to the valley of Hinnom. (and in Zanoah, and in Adullam, and
    in their villages; and in Lachish, and in its countryside; and in Azekah, and
    in its villages; and so they lived in the land from Beersheba unto the Hinnom
    Valley.)
  epo-epo: en Zanoaĥ, en Adulam, kaj iliaj vilaĝoj, en Laĥiŝ kaj sur ĝiaj kampoj,
    en Azeka kaj ĝiaj ĉirkaŭaĵoj. Ili starigis siajn tendojn de Beer-Ŝeba ĝis la valo
    Hinom.
  uig-PIN: Zanoaⱨ, Adullam wǝ bu ikki yǝrgǝ tǝwǝ ⱪixlaⱪlarda, Laⱪix wǝ uningƣa tǝwǝ
    yǝrlǝrdǝ, Azikaⱨ wǝ uningƣa tǝwǝ yeza-kǝntlǝrdǝ makanlaxti; ular makanlaxⱪan yǝrlǝr
    Bǝǝr-Xebadin taki Ⱨinnom jilƣisiƣa ⱪǝdǝr sozuldi.
  beo-beo: '@see-verse:NEH.011.029'
  tpi-OTNT: na long Sanoa na long Adulam na long ol ples i stap klostu long ol dispela
    taun. Na sampela i stap long taun Lakis na long graun bilong ol i stap klostu
    long Lakis. Na sampela i stap long taun Aseka na long ol ples i stap klostu long
    en. Olsem na ol Juda i sindaun long Berseba long hap saut na long ol taun i stap
    namel long Berseba na long ples daun bilong Hinom long hap not.
  hau-SA: da Zanowa, da Adullam da ƙauyukansu, da Lakish da gonakinta, da kuma Azeka
    da ƙauyukanta. Saboda haka sun yi zama tun daga Beyersheba har zuwa Kwarin Hinnom.
  uig-LAT: Zanoah, Adullam we bu ikki yerge tewe qishlaqlarda, Laqish we uninggha
    tewe yerlerde, Azikah we uninggha tewe yéza-kentlerde makanlashti; ular makanlashqan
    yerler Beer-Shébadin taki Hinnom jilghisigha qeder sozuldi.
  nde-nde: eZanowa, e-Adulami lemizana yakhona, eLakhishi lamasimu ayo, lase-Azekha
    lemizana yakhona. Yikho babehlala yonke indawo kusukela eBherishebha kusiya eSigodini
    sikaHinomu.
  ton-ton: Mo Sanoa, mo ʻAtulami, pea ʻi honau ngaahi potu kakai, ʻi Lakisi, pea ʻi
    he ngaahi tafangafanga ʻo ia, ʻi ʻAseka, pea ʻi he ngaahi potu kakai ʻo ia. Pea
    naʻa nau nofo mei Peasipa ʻo hoko ki he teleʻa ʻo Henomi.
  ces-1613: V Zanoe, v Adulam i ve vsech jeho, v Lachis s poli jeho, v Azeka a vesnicích
    jeho. A tak bydlili od Bersabé až do Gehinnom.
  eng-WMB: Zanoah, Adullam, and their villages, Lachish and its fields, and Azekah
    and its towns. So they encamped from Beersheba to the valley of Hinnom.
  tam-TCV: சனோவா, அதுல்லாம், அவற்றின் கிராமங்கள், லாகீசு, அதன் வயல்கள், அசேக்கா அதன்
    குடியிருப்புகள் ஆகியவற்றில் வாழ்ந்தார்கள். ஆகவே இவர்கள் பெயெர்செபாவிலிருந்து இன்னோம்
    பள்ளத்தாக்கு வரையுள்ள பிரதேசங்களில் வாழ்ந்தார்கள்.
  ceb-ULB: Zanoa, Adulam, ug sa mga baryo niini, ug sa Lakis ug ang mga uma niini
    ug Azeka ug sa mga baryo niini. Busa nagpuyo sila gikan sa Beersheba ug sa mga
    baryo sa Hinom.
  pol-UBG: W Zanoach i w Adullam i przynależnych do nich wsiach, w Lakisz i na przynależnych
    do niego polach i w Azece i przynależnych do niej wsiach. Mieszkali więc od Beer-Szeby
    aż do doliny Hinnom.
  urd-GVU: زنوح، عدُلام گرد و نواح کی حویلیوں سمیت، لکیس گرد و نواح کے کھیتوں سمیت
    اور عزیقہ گرد و نواح کی آبادیوں سمیت۔ غرض، وہ جنوب میں بیرسبع سے لے کر شمال میں
    وادیٔ ہنوم تک آباد تھے۔
  deu-1912: Sanoah, Adullam und ihren Dörfern, zu Lachis und auf seinem Felde, zu
    Aseka und seinen Ortschaften. Und sie lagerten sich von Beer-Seba an bis an das
    Tal Hinnom.
  kan-2017: ಜನೋಹ, ಅದುಲ್ಲಾಮ್ ಇವುಗಳ ಮತ್ತು ಇವುಗಳ ಗ್ರಾಮಗಳು ಮತ್ತು ಲಾಕೀಷ್ ಇದರ ಪ್ರಾಂತ್ಯಗಳು,
    ಅಜೇಕವೂ ಅದರ ಗ್ರಾಮಗಳು ಯೆಹೂದ ಕುಲದವರ ನಿವಾಸ ಸ್ಥಾನಗಳಾಗಿದ್ದವು. ಅವರು ಬೇರ್ಷೆಬದಿಂದ ಹಿನ್ನೋಮ್
    ಕಣಿವೆಯವರೆಗೂ ವಾಸಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: ngu Zanoah, ngu Adullam, ngu lan e yuchi binaw ni bay u charen e pi binaw
    ney. Ur pired u lan yu Lakish ngu daken e yungi milay’ nib chugur e ngaram, ngu
    lan yu Azekah nge yuchi binaw riy. Ere aram e pi girdi’en Judah ni urpired u lan
    e nug u thilin yu Beersheba u lan e yimuch nge fare Loway ni Hinnom u lan e lel’och.
  hlt-MCSB: Zanoah, Adullam neh a vangca rhoek, Lakhish neh a khohmuen rhoek, Azekah
    neh a khobuel rhoek ah khaw Beersheba lamloh kolrhawk duela rhaeh uh.
  mdy-ETH: ዛኖሃንታ ዓዱላሜንታ ጌይንታ ዬንሢ ካታሞንሢና ኮይላ ዓኣ ጉርዶናይዳ ናንጋኔ፤ ሃሣ ላኪሼና ኮይሎይዳ ዓኣ ጎዦ ቤዞ፥
    ዓዜቃና ኮይሎይዳ ዓኣ ጉርዳ ቢያ ዔያቶኮ ናንጎ ቤዞኬ፤ ዬያይዲ ዪሁዳ ዴሮኮ ናንጎ ቤዛ ዾኦሎ ዛሎና ቤርሳቤፓ ኬዶ ዛሎና ሄኖሜ
    ዶኦጫ ማሃዛ ዓኣ ቤዞ ጋሮይዳኬ።
  twi-ASANTE: Sanoa ne Adulam ne wɔn nkuraa so nso. Na wɔtete Lakis ne ne mfuo a ɛbemmɛn
    hɔ no so ne Aseka ne ne nkuraa so nso. Enti, Yudafoɔ no tenatena nsase a ɛfiri
    Beer-Seba kɔsi Hinom bɔnhwa no mu.
  eng-WEBU: Zanoah, Adullam, and their villages, Lachish and its fields, and Azekah
    and its towns. So they encamped from Beersheba to the valley of Hinnom.
  wal-wal: Hegaa xalla gidennan Zaanoohan, Adulaamaaninne hegaa heeran de7iya qeeri
    katamatuuninne Laakishaaninne hegaa heeran de7iya goshshan, qassi Azeeqaaninne
    hegaa heeran de7iya qeeri katamatuunikka de7idosona. Hegaa gishshau, Yihudaa asai
    muleera Berssaabehappe biidi, Hinnooma Zanggaaraa gakkanaashin de7iya sohuwan
    de7idosona.
  spa-PDDPT: Zanoa, Adulam y sus aldeas, Laquis y sus campos, y Azeca y sus aldeas.
    Vivieron desde Beerseba hasta el valle de Hinom.
  gun-gun: Zanoa, ha'e Adulão, Laquis ha'e Azeca ha'e ha'e'i rupi tekoa ikuai va'e
    py. Berseba guive Hinom yvyugua peve ha'e kuery ikuai.
  agu-BL: Nin Zanoa, Adulam tuml cyakil yi e'chk aldeyil. Nin at e', e' naje' Laquis,
    Azeca tuml yi e'chk aldey naka'jil. Cho'n xe'te'n tzaj chi'ama'l Berseba, jalen
    tjoco'j Hinom.
  ilo-ULB: Zanoa, Adullam ken kadagiti barioda, idiay Lakis kadagiti talonna ken idiay
    Azeka ken kadagiti bariona. Nagnaedda ngarud manipud Beerseba agingga iti tanap
    ti Hinnom.
  kpg-kpg: i lodo Zanoah, Adullam, mo i lodo nia guongo lligi ala e hoohoo gi nia
    waahale aanei. Digaula e noho i Lachish, mo nia hadagee e hoohoo ginai, mo i lodo
    Azekah mono dama guongo i dono gili. Deenei e hagamodongoohia bolo digau Judah
    e noho i mehanga tenua Beersheba i bahi i ngaaga mo di Gowaa Mehanga Gonduu o
    Hinnom i bahi i ngeia.
  uig-ARA: زانوئاھ، ئادۇللام ۋە بۇ ئىككى يەرگە تەۋە قىشلاقلاردا، لاقىش ۋە ئۇنىڭغا
    تەۋە يەرلەردە، ئازىكاھ ۋە ئۇنىڭغا تەۋە يېزا-كەنتلەردە ماكانلاشتى؛ ئۇلار ماكانلاشقان
    يەرلەر بەئەر-شېبادىن تاكى ھىننوم جىلغىسىغا قەدەر سوزۇلدى.
  sus-sus: Sanowa, Adulama, Lakisi, Aseka, e nun e rabilinyie. E naxa sabati fɔlɔfe
    Beriseeba ma sa dɔxɔ Hinoma gulunba ra.
  pon-2006: nan Sanoa, nan Adullam, oh nan kousapw akan limwahn kahnimw pwukat. Re
    kousoan nan Lakis oh nan mwetuwel kan limwah, oh nan Aseka oh kousapw akan en
    Aseka. Eri, met wehwehki me mehn Suda kousoan nanpwungen sapwen Peersepa ni palieir
    oh Wahun Innom ni paliepeng.
  ksd-ksd: Sanoa, Adulam, ma ra umana pia na pal ik tana, Lakis ma ra umana uma tana,
    Aseka ma ra umana pia na pal tana. Damana dia ga ki papa aro Ber-Seba ma tuk tar
    ra male Inom.
  tur-YTC: Zanoah'ta, Adullam ve köylerinde, Lakiş ve kırlarında, Azeka ve kasabalarında
    yaşıyorlardı. Böylece Beer Şeva'dan Hinnom Vadisi'ne kadar konakladılar.
  ind-AYT: di Zanoah, di Adulam dan desa-desa di sekelilingnya, di Lakhis dan ladang-ladangnya,
    di Azeka dan desa-desa di sekelilingnya. Demikianlah orang-orang di Yehuda tinggal
    dari Bersyeba sampai Lembah Hinom.
  nya-nya: Zanowa, Adulamu ndi midzi yake, ku Lakisi ndi minda yake, ku Beeriseba
    mpaka ku chigwa cha Hinomu.
  hrv-hrv: 'Zanoahu, Adulamu i njihovim naseljima; u Lakišu i njegovim poljima, u
    Azeki i njenim zaseocima: tako su se naselili od Beer Šebe sve do Hinomske doline.'
  mps-mps: me te Sanoa, me Adulam, me te taun pąde elalubo bulu dabede bidai. Tama
    meba te taun Lakisde bidai, tama augwa te Lakis pąde elalubo tǫde bidai. Tama
    meba te taun Asekade bidali, tama te pąde elalubo bulu dabede bidai. Tama te
    Juda dabe te Bersebade bidali, te saut badu, te Berseba tomode elalubo taun tomode
    bidai, tama te odogo tǫ bulu te Hinom te not badu me bidai dao.
  tpi-tpi: na long Sanoa na long Adulam na long ol ples i stap klostu long ol dispela
    taun. Na sampela i stap long taun Lakis na long graun bilong ol i stap klostu
    long Lakis. Na sampela i stap long taun Aseka na long ol ples i stap klostu long
    en. Olsem na ol Juda i sindaun long Berseba long hap saut na long ol taun i stap
    namel long Berseba na long ples daun bilong Hinom long hap not.
  dan-1931: Zanoa, Adullam med Landsbyer, Lakisj med Marker og Azeka med Småbyer.
    De bosatte sig fra Be'ersjeba til Hinnoms Dal.
  vie-OVCB: Xa-nô-a, A-đu-lam và các thôn ấp phụ cận, La-ki và đồng ruộng chung quanh,
    A-xê-ca và các thôn ấp phụ cận. Như thế, người ta ở rải rác từ Bê-e-sê-ba cho
    đến thung lũng Hi-nôm.
  guj-2017: ઝાનોઆ, અદુલ્લામ તથા તેઓનાં ગામોમાં, લાખીશ તથા તેનાં ખેતરોમાં અને અઝેકા
    તથા તેનાં ગામોમાં રહ્યા. આમ તેઓ બેરશેબાથી તે હિન્નોમની ખીણ સુધી વસ્યા.
  pon-2006A: nan Sanoa, nan Adullam, oh nan kousapw akan limwahn kahnimw pwukat. Re
    kousoan nan Lakis oh nan mwetuwel kan limwah, oh nan Aseka oh kousapw akan en
    Aseka. Eri, met wehwehki me mehn Suda kousoan nanpwungen sapwen Peersepa ni palieir
    oh Wahun Innom ni paliepeng.
  por-BRBSL: Zanoah, Adullam e suas aldeias, Lachish e seus campos, e Azekah e suas
    cidades. Assim, eles acamparam de Beersheba até o vale de Hinnom.
  cth-cth: Zanoah, Adullam hoi khotenaw hoi Lakhish hoi ram, Azekah hoi khotenaw dawk
    ao awh.
  twi-twi: Sanoa ne Adulam ne wɔn nkuraa nso. Na wɔtete Lakis ne ne mfuw a ɛbɛn hɔ
    no so ne Aseka ne ne nkuraa nso. Enti Yudafo no tenatena nsase a efi Beer-Seba
    kosi Hinom bon no mu.
  hlt-hlt: Zanoah, Adullam neh a vangca rhoek, Lakhish neh a khohmuen rhoek, Azekah
    neh a khobuel rhoek ah khaw Beersheba lamloh kolrhawk duela rhaeh uh.
  tbz-SIM: Sɑndoɑɑ nɛ̀ Adudɑmmu dɛ kó sihɛkɛsí nɛ̀ Dɑkiisi nɛ̀ o kó sihɛkɛsí nɛ̀ Asekɑɑ
    nɛ̀ o kó sihɛkɛsí bɛ̀ do bo Bɛɛrisebɑɑ bɑkù cɑ̃̀nku nku kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Inɔmmu
    kó kubiriku kubɑkù yoú bíɛ́kɛ̀.
  msy-2020: Sanoa ko Adulam ko aningɨn boroghɨn itir nguibaba ko, Lakis ko an boroghɨn
    itir nguaziba, ko Aseka ko an boroghɨn itir nguibaba. Kamaghɨn Judaba sautɨn amadaghan
    itir nguibam Berseban ikia iza, nguibar danganir ekiar kamɨn itibar ikia ghua,
    Hinomɨn danganir zarir notɨn amadaghan itimɨn otifi.
  dop-dop: Nɑ Sɑnowɑ, nɑ Atulɑm, nɑ pǝ cɔlɔ ɑcɑlɛɛ, nɑ Lɑkisi nɑ pǝ cɔlɔ ɑcɑlɛɛ, nɑ
    Asekɑ nɑ pǝ cɔlɔ ɑcɑlɛɛ. Mpʋ tɔ, pǝ kpɑɣɑʋ Pɛɛsepɑ kɛ ilim mpǝtǝŋ tɔɔ nɑ pǝ́ polo
    Hinom tɛtɛkǝlɛ kɛ ilim ntɔɣɔŋ tɔɔ tɔɣɔ pɑɑ cɑɣɑɑ.
  azb-azb: Zanoahda, Adullam ilə kəndlərində, Lakiş ilə tarlalarında, Azeqa ilə qəsəbələrində
    qaldılar. Yaşadıqları məntəqə Beer-Şevadan Hinnom vadisinə qədər idi.
  eng-DBY: 'Zanoah, Adullam, and their hamlets, in Lachish and its fields, in Azekah
    and its dependent villages: and they encamped from Beer-sheba unto the valley
    of Hinnom.'
  hin-2017: जानोह और अदुल्लाम और उनके गाँवों में, लाकीश, और उसके खेतों में, अजेका
    और उसके गाँवों में वे बेर्शेबा से ले हिन्नोम की तराई तक डेरे डाले हुए रहते थे।
  wol-KYG: ak Sanowa ak Adulam ak gox ya ko wër ak Lakis aki àllam ak Aseka ak la
    ko wër. Noonu ñu dëkke la dale Beer Seba ba ca xuru Inom.
  eng-YLT: Zanoah, Adullam, and their villages, Lachish and its fields, Azekah and
    its small towns; and they encamp from Beer-Sheba unto the valley of Hinnom.
  eng-WYC-2017: in Zanoah, in Adullam, and in the towns thereof; in Lachish, and in
    the country thereof; in Azekah, and in the villages thereof; and they dwelled
    in Beersheba till to the valley of Hinnom.
  eng-WMBB: Zanoah, Adullam, and their villages, Lachish and its fields, and Azekah
    and its towns. So they encamped from Beersheba to the valley of Hinnom.
  urd-GVH: ज़नूह, अदुल्लाम गिर्दो-नवाह की हवेलियों समेत, लकीस गिर्दो-नवाह के खेतों
    समेत और अज़ीक़ा गिर्दो-नवाह की आबादियों समेत। ग़रज़, वह जुनूब में बैर-सबा से लेकर
    शिमाल में वादीए-हिन्नूम तक आबाद थे।
  rug-rug: Zanoa, meke Adulamu meke koari na popoa hitekedi tata koa rina vasileana
    arini. Koa tugo si arini pa Lakisi meke koari na inuma tata vasina, meke pa Azeka
    meke sari na popoa hitekedi tata koasa. Ke sari na tinoni pa popoa Ziuda si koa
    koa sa pinaqaha popoa podalae pa Biasiba meke kamo tu pa Lolomo Hinomu tata pa
    Zerusalema.
  gaz-gaz: Zaanoʼaa keessa, Adulaamii fi gandoota ishee keessa, Laakkiishii fi lafa
    qotiisaawwan ishee keessa, Azeeqaa fi gandoota ishee keessa qubatan. Kanaafuu
    isaan Bersheebaa jalqabanii hamma Sulula Hinoomitti jiraatan.
  fra-LSG: à Zanoach, à Adullam, et dans les villages de leur ressort, à Lakis et
    dans son territoire, à Azéka et dans les lieux de son ressort. Ils s’établirent
    depuis Beer-Schéba jusqu’à la vallée de Hinnom.
  yal-yal: Sanowa nun Adulan nun e rabilinne taane nun Lakisi nun a xɛɛne nun Aseka
    taan nun a banxidɛne. Nanara, e yi dɔxi Bɛriseba yi siga han Hinɔn lanbanna.
  haw-1868: Zanoa, Adulama, a me na kauhale e pili pu ana me lakou, ma Lakisa, a me
    na aina e pili pu ana me ia, ma Azeka, a me na kauhale e pili pu ana me ia. Noho
    iho la lakou mai Beeraseba aku a i ke awawa o Hinoma.
  arb-NAV: وَزَانُوحَ وَعَدُلّامَ وَضِيَاعِهَا، وَلَخِيشَ وَحُقُولِهَا، وَعَزِيقَةَ
    وَضِيَاعِهَا. وَهَكَذَا اسْتَوْطَنُوا مِنْ بِئْرِ سَبْعٍ إِلَى وَادِي هِنُّومَ.
  ewe-ewe: Zanoa, Adulam kple woƒe kɔƒewo, Lakis kple eƒe agblewo kpakple Azeka kple
    eƒe duwo. Ale ameawo ƒe nɔƒe tso Beerseba va yi Hinom balime la to.
  eng-LEE: Zanoach, 'Adullam, and in their villages, at Lachish and its fields, at
    'Azekah and in its villages. And they dwelt from Beer-sheba' as far as the valley
    of Hinnom.
  asm-FB: জানোহ, অদুল্লমত, আৰু সেইবোৰত থকা গাওঁবোৰত, লাখীচত থকা পথাৰবোৰ, অজেকা আৰু
    তাত থকা গাওঁবোৰত বাস কৰিছিল। এইদৰে তেওঁলোকে বেৰ-চেবাৰ পৰা হিন্নোমৰ উপত্যকালৈকে
    বাস কৰিছিল।
  sus-A: سَنٌوَ، عَدُلَمَ، لَكِسِ، عَسٍكَ، عٍ نُن عٍ رَبِلِنيِيٍ. عٍ نَشَ سَبَتِ قْلْقٍ
    بٍرِ سٍيبَ مَ سَ دْشْ هِنٌمَ فُلُنبَ رَ.
  fra-SBL: à Zanoa, à Adullam et leurs villages, à Lakis et ses champs, à Azéka et
    ses villes. Ils campèrent ainsi depuis Beer Schéba jusqu'à la vallée de Hinnom.
  hbo-hbo: זָנֹ֤חַ עֲדֻלָּם֙ וְחַצְרֵיהֶ֔ם לָכִישׁ֙ וּשְׂדֹתֶ֔יהָ עֲזֵקָ֖ה וּבְנֹתֶ֑יהָ
    וַיַּחֲנ֥וּ מִבְּאֵֽר־שֶׁ֖בַע עַד־גֵּֽיא־הִנֹּֽם׃
  pjt-pjt: '@see-verse:NEH.011.029'
  kik-kik: na Zanoa, na Adulamu na tũtũũra twarĩo, na Lakishi na mĩgũnda ya rĩo, na
    Azeka na matũũra marĩo. Nĩ ũndũ ũcio maatũũraga kuuma Birishiba o nginya Kĩanda
    kĩa Hinomu.
  fra-NCL: à Zanoé, à Odollam et dans leurs villages, à Lachis et dans son territoire,
    à Azéca et dans les villes de sa dépendance. Ils s’établirent depuis Bersabée
    jusqu’à la vallée d’Ennom.
  cek-AK: Zanoah, Adullam avangnawk ah oh o moe, Lakhish taeng ih lawknawk hoi Azekah
    taengah kaom avangnawk ah doeh oh o. Nihcae loe Beersheba hoi Hinnom azawn karoek
    to oh o.
  cuk-cuk: Zanoa-neggwebur, Adulam-neggwebur, Laquis-neggwebur, Azeca-neggwebur. Beerseba-neggwebur-akar,
    Hinom-nebase ambikusmalad.
  uig-CYR: Заноаһ, Адуллам вә бу икки йәргә тәвә қишлақларда, Лақиш вә униңға тәвә
    йәрләрдә, Азикаһ вә униңға тәвә йеза-кәнтләрдә маканлашти; улар маканлашқан йәрләр
    Бәәр-Шебадин таки Һинном җилғисиға қәдәр созулди.
  tel-2017: జానోహ, అదుల్లాము, వాటికి చెందిన ఊళ్లలో, లాకీషులో ఉన్న పొలంలో, అజేకా, దానికి
    చెందిన ఊళ్లలో నివాసం ఉన్నారు. బెయేర్షెబా నుండి హిన్నోము లోయ దాకా వారు నివసించారు.
  hat-BSA: a Zanoach, a Adullam ak bouk li yo, Lakis avèk anviwon li, Azéka avèk bouk
    pa li yo. Konsa, yo te fè anplasman yo soti Beer-Schéba jis rive nan vale Hinnom
    an.
  kos-kos: Zanoah, Adullam, ac inkul ma apkuran nu ke acn inge. Elos muta in Lachish
    ac ke ima ma apkuran nu we, ac in Azekah ac inkul ma rauneak. Kalmac pa mwet Judah
    elos muta ke acn inmasrlon Beersheba layen eir nwe ke Infahlfal Hinnom layen epang.
  hbo-WLC: זָנֹ֤חַ עֲדֻלָּם֙ וְחַצְרֵיהֶ֔ם לָכִישׁ֙ וּשְׂדֹתֶ֔יהָ עֲזֵקָ֖ה וּבְנֹתֶ֑יהָ
    וַיַּחֲנ֥וּ מִבְּאֵֽר־שֶׁ֖בַע עַד־גֵּֽיא־הִנֹּֽם׃
  ibo-ibo: Zanoa, Adulam na obodo nta dị ha gburugburu, Lakish, ala dị ya gburugburu,
    Azeka na obodo ya niile. Nke a pụtara na ndị mmadụ bi site na Bịasheba ruo na
    Ndagwurugwu Hinom.
  ory-ory: ସାନୋହ, ଅଦୁଲ୍ଲମ ଓ ତହିଁର ଗ୍ରାମରେ, ଲାଖୀଶ୍‍ ଓ ତହିଁର କ୍ଷେତ୍ରରେ, ଅସେକା ଓ ତହିଁର
    ଉପନଗରରେ ବାସ କଲେ। ଏହିରୂପେ ସେମାନେ ବେର୍‍ଶେବାଠାରୁ ହିନ୍ନୋମ ଉପତ୍ୟକା ପର୍ଯ୍ୟନ୍ତ ଛାଉଣି
    କଲେ।
  chk-chk: Sanoa me Atulam fiti wisoposopur kewe, lon Lakis me ekewe tanipi ünükün,
    pwal lon Aseka fiti wisoposopun kewe. Iei usun ekewe chon Juta ra nonom lon ewe
    fanü seni Persepa mi nom ör tori ewe lemolun Hinom mi nom efeng.
  rop-rop: langa Seinowa, langa Edulam en langa ola najalot lilwan taun gulijap langa
    olabat. Deibin jidan langa Leikish en langa detlot fam gulijap langa im, en langa
    Esaka en najalot lilwan taun gulijap. Detlot pipul blanga Juda bin jidan langa
    ol detlot kantri brom Biyashiba langa sauth raidap langa det pleis gulum Hinam
    Beli langa nowath.
  ukr-1871: В Заноасї, Одоламі й селах їх, в Лахисї й на полях його, в Азецї і в залежних
    від неї містах. Вони сїли осадами від Бирсабії до долини Енномової.
  deu-1951: in Jarmut, in Sanoach, in Adullam und seinen Höfen; in Lachis und seinem
    Gebiet; in Aseka und seinen Dörfern. Und sie ließen sich nieder von Beer-Seba
    bis zum Tal Hinnom;
  eng-JPS: Zanoah, Adullam, and their villages, Lachish and the fields thereof, Azekah
    and the towns thereof. So they encamped from Beer-sheba unto the valley of Hinnom.
  srp-1865: U Zanoji, u Odolamu i selima njihovijem, u Lahisu s poljem njegovijem,
    u Azici i zaseocima njezinijem. I tako se naseliše od Virsaveje do doline Enoma.
  lug-lug: n’abalala mu Zonowa, n’abalala mu Adulamu n’ebyalo ebikyetoolodde, n’abalala
    mu Lakisi n’ennimiro ezikyetoolodde, n’abalala mu Azeka n’ebyalo ebikyetoolodde.
    Ne basiisira okuva e Beeruseba okutuuka ku kiwonvu kya Kinomu.
  heb-heb: זנח עדלם וחצריהם לכיש ושדתיה עזקה ובנתיה ויחנו מבאר שבע עד גיא הנם׃
  ben-IRV: 'সানোহতে, অদুল্লমে ও সেগুলোর আশেপাশের গ্রামগুলো, লাখীশে ও তার আশেপাশের
    গ্রামগুলো এবং অসেকাতে ও তার আশেপাশের গ্রামগুলো। বস্তুত: তারা বের-শেবা থেকে শুরু
    করে হিন্নোম উপত্যকা পর্যন্ত সমস্ত জায়গায় বাস করত।'
  pan-pan: ਜ਼ਾਨੋਅਹ, ਅਦੁੱਲਾਮ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿੰਡਾਂ ਵਿੱਚ ਅਤੇ ਲਾਕੀਸ਼ ਅਤੇ ਉਸ ਦੇ ਖੇਤਾਂ ਵਿੱਚ,
    ਅਜ਼ੇਕਾਹ ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ ਵਿੱਚ, ਉਹ ਬਏਰਸ਼ਬਾ ਤੋਂ ਲੈ ਕੇ ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਤੱਕ ਡੇਰਿਆਂ
    ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: ဇာနော ၊ အဒုလံ မြို့ရွာ များ၊ လာခိရှ မြို့နှင့် ကျေးလက် များ၊ အဇေကာ မြို့
    ရွာများ၊ ဗေရရှေဘ မြို့မှစ၍ ဟိန္နုံ ချိုင့်တိုင်အောင် အနှံ့အပြားနေ ကြ၏။
  tbg-tbg: Sanoaave, Adulaamuve, viraqi viraqivata, vi vatukara tataaqa vau vatukaraqivata,
    vaumanta hinikuka Lakisiqi vaumanta hinikuka Lakisi tataaqa vau vataraqaa vaumanta
    hinikuka Asekaaqi vaumanta hinikuka Asekaa tataaqa vau vataraqaa vaura. Iutaara
    ankunavu mintimake viraqi viraqi vaura. Vika varia vatava vaireva, sauti mantara
    Beseba vatukaihairo oru viviro, noti mantaraini Hinomu Uqitaini vuru taiqora.
  hmo-hmo: bona Sanoa bona Adulama, mai edia hanua maragidia danu, bona Lakisi, mai
    ena biru tano danu, bona Aseka, mai ena hanua maragidia danu. Unai dainai Iuda
    iduhu taudia be Bere Sieba, diho kahana dekena amo, ela bona Hinoma, mirigini
    kahana dekenai idia noho.
  urd-urd: ज़नोआह, 'अदूल्लाम, और उनके गाँवों में; लकीस और उसके खेतों में, 'अज़ीक़ा
    और उसके क़स्बों में, यूँ वह बैरसबा' से हिनूम की वादी तक डेरों में रहते थे।
  rus-SYN: в Заноахе, Одолламе и селах их, в Лахисе и на полях его, в Азеке и зависящих
    от нее городах. Они расположились от Вирсавии и до долины Енномовой.
  bqc-SIM: Zanↄa, Adulaũ ń a zↄ̃ɛwiaↄ, Lakisi ń a fã́anio ń Azekao ń a bualoũↄ.
    Aa bɛkpà za Bɛɛsɛba e Bɛninↄũ guzulɛu.
  tcz-CHONGTHU: Zanoah le Adullam kho chule akhoneo dung jousea jong achenguvin, Lachish
    khopileh aloumun jousea jong chuleh Azekah le akhoneo dung jousea jong achengun
    ahi. Hitihin Judah mipite chu Beersheba a konin lhanglam Hinnom phaicham geiyin
    achenglut’uvin ahi.
  mar-mar: जानोहा, अदुल्लम ही नगरे आणि त्यांच्या आसपासची खेडी, लाखीश आणि त्याच्या
    भोवतालची शेतीवाडी, अजेका आणि त्याभोवतीची खेडी. अशाप्रकारे यहूदाचे लोक बैर-शेबापासून
    हिन्नोमच्या खोऱ्यापर्यंतच्या भागात राहत होते.
  qub-qub: Zanoa, Adulam, Laquis, Azeca siudäcunacho marcantincho-cama. Israelcunaga
    tiyaran Beersebapita Hinom ragra aywaj guechwa pampacama.
  hat-hat: nan lavil Zanoa, nan lavil Adoulam ak nan ti katye ki te sou kont yo. Yo
    te rete lavil Lakis ak nan jaden ki toupre lavil la, nan lavil Azèka ak nan ti
    bouk ki te sou kont li yo. Se konsa moun fanmi Jida yo te rete nan teritwa ki
    konmanse nan sid bò lavil Bècheba a pou rive nan nò jouk Fon Inon, bò lavil Jerizalèm.
  eng-BSB: Zanoah, Adullam, and their villages; in Lachish and its fields; and in
    Azekah and its villages. So they settled from Beersheba all the way to the Valley
    of Hinnom.
  eng-WEBPB: Zanoah, Adullam, and their villages, Lachish and its fields, and Azekah
    and its towns. So they encamped from Beersheba to the valley of Hinnom.
  kbq-kbq: mago'amo'za Zanoa rankuma'ene Adulamu rankuma'ene tvaoma'arema megagi'nea
    ne'onse kumatamine, Lakisi rankuma'ene tva'oma'arema megagi'nea moparamine, Azeka
    rankuma'ene tva'oma'are'ma megagi'nea ne'onse kumatamimpina mani vagare'naze.
    Hagi ana hute'za Berseba rankumateti agafa hu'za manite'za vuvava hu'za Hinomu
    agupore uhanati'naze.
  nhe-BL: Zanoa, Adulam huan ininpilaltepetzitzi, Laquis huan imilhua huan Azeca huan
    ipilaltepehua. Huajca iixhuihua Judá mochantijtoyaj tlen altepetl Beerseba hasta
    nopa tlamayamitl tlen itoca Hinom.
  gub-BL: '@see-verse:NEH.011.029'
  eng-DRA: Zanoa, Odollam, and in their villages, at Lachis and its dependencies,
    and at Azeca and the villages thereof. And they dwelt from Bersabee unto the valley
    of Ennom.
