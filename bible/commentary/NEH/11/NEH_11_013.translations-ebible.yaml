verse: NEH.011.013
translations:
  mal-C: പിതൃഭവനത്തലവന്മാരായ അദ്ദേഹത്തിന്റെ കൂട്ടാളികളും, ഇവരെല്ലാവരുംകൂടി 242 പേർ;
    ഇമ്മേരിന്റെ മകനായ മെശില്ലേമോത്തിന്റെ മകനായ അഹ്സായിയുടെ മകനായ അസരെയേലിന്റെ മകൻ
    അമശെസായിയും
  deu-TKW: und seine Brüder, Häupter von Familien, zusammen 242, und Amassai, der
    Sohn Asareels, des Sohnes Ahsais, des Sohnes Mesillemoths, des Sohnes Immers,
  lin-lin: elongo na bandeko na bango, nkama mibale na tuku minei na mibale oyo bazalaki
    bakambi ya mabota ; Amashisayi, mwana mobali ya Azareyeli, mwana mobali ya Azayi,
    mwana mobali ya Meshilemoti, mwana mobali ya Imeri, azalaki mpe elongo na bango.
  eng-LSV: and his brothers, heads of fathers, two hundred forty-two; and Amashsai
    son of Azareel, son of Ahazai, son of Meshillemoth, son of Immer,
  eng-GNV: 'And his brethren, chiefe of the fathers, two hundreth and two and fourtie:
    and Amashsai the sonne of Azareel, the sonne of Ahazai, the sonne of Meshilemoth,
    the sonne of Immer:'
  eng-WEBSTER: 'And his brethren, chief of the fathers, two hundred forty and two:
    and Amashai the son of Azareel, the son of Ahasai, the son of Meshillemoth, the
    son of Immer,'
  nhw-BL: huan ininhuaya nochi iteiximatcahua catli tlayacanani tlen ininchaj ehuani
    mochihuayayaj 242. Nojquiya hualajqui para mocahuas Amasai, icone Azareel, catli
    elqui icone Azai, catli icone Mesilemot, catli elqui icone Imer.
  swh-ONEN: 'na wenzao, waliokuwa viongozi wa jamaa: watu 242. Amashisai mwana wa
    Azareli, mwana wa Azai, mwana wa Meshilemothi, mwana wa Imeri,'
  bba-bba: '@see-verse:NEH.011.012'
  eng-KJVCPB: 'and his brethren, chief of the fathers, two hundred forty and two:
    and Amashai the son of Azareel, the son of Ahasai, the son of Meshillemoth, the
    son of Immer,'
  luo-luo: kod jotich kaachiel kodgi, mane jotend dhoutgi. Giduto ne gin ji mia ariyo
    gi piero angʼwen gariyo (242). Joma moko ne gin, Amashsai wuod Azarel, wuod Azai,
    wuod Meshilemoth, wuod Imer,
  meu-meu: bona ia tadikakana, iduhu kwaradia, tatau sinahu-rua hari-ahui rua; bona
    Amasahai, (ia na Asarele natuna, Asarele na Ahasai natuna, Ahasai na Mesilemoto
    natuna, Mesilemoto na Imere natuna),
  npi-ULB: तिनका दाजुभाइहरू जो परिवारका मुखियाहरू थिए– सबै जम्‍मा २४२ जना थिए । अमाश्‍शै,
    जो अज्रेलका छोरा, जो अहजैका छोरा, जो मशिल्‍लेमोतका छोरा, जो इम्‍मेरका छोरा थिए,
  yor-yor: 'àti àwọn ẹlẹgbẹ́ ẹ rẹ̀ tí wọ́n jẹ́ olórí ìdílé jẹ́ òjìlúgba ó lé méjì
    (242) ọkùnrin: Amaṣai ọmọ Asareeli, ọmọ Ahsai, ọmọ Meṣilemoti, ọmọ Immeri,'
  ind-ind: Adaya mengepalai kerabatnya yang berjumlah 242 kepala keluarga. Pemimpin
    kelima adalah Amasai. Daftar nenek moyangnya adalah Imer, Mesilemot, Ahzai, dan
    Azarel, yang adalah ayah Amasai.
  pes-OPCB: '@see-verse:NEH.011.012'
  tgl-ULB: At ito ang kaniyang mga kasamahan na pinuno ng mga sambahayan, 242 na mga
    lalaki, at si Amasai ang na anak ni Azarel na anak ni Azai na anak ni Mesilemot
    na anak ni Immer,
  hui-hui: Uruni ti aria dagalamaga halu handari kirani pira mariani huniane kira
    (242) hene. Agali haguane Amasai ibu Asarele igini howa Asai aguane hene. Ibunaga
    mamali marubi Mesilemodo Imela hene.
  mya-mya: ဤ​သား​ချင်း​စု​မှ​လူ​ပေါင်း​နှစ်​ရာ​လေး​ဆယ် နှစ်​ယောက်​တို့​သည်​အိမ်​ထောင်​ဦး​စီး​များ​ဖြစ်
    ကြ​၏။ အ​ဟ​ဇိ​၏​မြေး၊အာ​ဇ​ရေ​လ​၏​သား​အာ​မ​ရှဲ။ သူ​၏​ဘိုး​ဘေး​များ​တွင်​မေ​ရှိ​လ​မုတ်​နှင့်
    ဣ​မေ​ရ​တို့​ပါ​ဝင်​သည်။-
  bod-N: ཡང་ཁོ་ཚོའི་སྤུན་ཚོ་དཔོན་ཡིན་པ་ཉིས་བརྒྱ་བཞི་བཅུ་ཞེ་གཉིས་ཡོད་པ་དང་། ཡང་ཨ་མས་སཱ་ཨི་ཡོད་པ་སྟེ།
    ཨ་མས་སཱ་ཨི་ནི་ཨ་ཟ་ར་ཨེལ་གྱི་བུ་དང་། ཨ་ཟ་ར་ཨེལ་ནི་ཨ་ཧ་ས་ཨིའི་བུ་དང་། ཨ་ཧ་ས་ཨི་ནི་མེ་ཤིལ་ལེ་མོད་ཀྱི་བུ་དང་།
    མེ་ཤིལ་ལེ་མོད་ནི་ཨིམ་མེར་གྱི་བུའོ། །
  sna-sna: nehama dzake vaiva vakuru vedzimba, varume mazana maviri namakumi mana
    navaviri; naAmashisai mwanakomana waImeri,
  spa-BLM: y sus hermanos, jefes de las casas paternas, doscientos cuarenta y dos
    y Amashsai hijo de Azarel, hijo de Ahzai, hijo de Meshillemoth, hijo de Immer,
  cac-cac: A sb'isul eb' yajal yaj d'a eb', 242 eb', sc'ab'yocn̈ej sb'a eb'. Axo vin̈
    schan̈il, aton vin̈aj Amasai yuninal vin̈aj Azareel. Axo eb' smam yicham vin̈,
    aton vin̈aj Azai, vin̈aj Mesilemot yed' vin̈aj Imer.
  swh-ULB: Nao walikuwa washirika wake waliokuwa wakuu wa jamaa, wanaume 242, na Maasai
    mwana wa Azareli, mwana wa Azai, mwana wa Meshilemothi, mwana wa Imeri;
  bel-bel: і браты ягоныя, узначальцы пакаленьняў - дзьвесьце сорак два; і Амашсай,
    сын Азарыіла, сын Ахая, сын Мэшылэмота, сын Імэра,
  deu-ELBBK: 'und seine Brüder, Häupter von Vaterhäusern: 242; und Amaschsai, der
    Sohn Asarels, des Sohnes Achsais, des Sohnes Meschillemots, des Sohnes Immers,'
  mbb-OT: is menge zuma ni Adaya 242 he menge maama he menge pengulu te menge pemilya;
    si Amashsai he anak ni Azarel (si Azarel anak ni Azai; si Azai anak ni Meshilemot;
    ne si Meshilemot anak ni Imer);
  mal-2015: പിതൃഭവനത്തലവന്മാരായ അവന്റെ സഹോദരന്മാർ ഇരുനൂറ്റിനാല്പത്തിരണ്ടുപേരും ഇമ്മേരിന്റെ
    മകനായ മെശില്ലേമോത്തിന്റെ മകനായ അഹ്സായിയുടെ മകനായ അസരേലിന്റെ മകൻ അമശെസായിയും
  rmc-rmc: a leskre phrala, save sas o famelijakre vodci – savore sas 242. Mek o Amašsaj,
    saveske sas dad o Azarel, leske o Achzaj, leske o Mešilemot the leske o Imer
  pes-OPV: و برادران او که روسای آبا بودند، دویست و چهل و دو نفر. وعمشیسای بن عزرئیل
    بن اخزای بن مشلیموت بن امیر.
  ron-1924: ши фраций сэй, капий каселор пэринтешть, доуэ суте патрузечь ши дой ши
    Амашай, фиул луй Азареел, фиул луй Ахзай, фиул луй Мешилемот, фиул луй Имер,
  ben-OBCV: এবং তার সহকর্মীরা, যারা পরিবারের কর্তা তারা ছিল 242 জন; অসরেলের ছেলে অমশয়,
    সেই অসরেল অহসয়ের ছেলে, অহসয় মশিল্লেমোতের ছেলে, মশিল্লেমোৎ ইম্মেরের ছেলে,
  som-som: iyo walaalihiis oo ahaa madaxdii qabiilooyinka, oo waxay ahaayeen laba
    boqol iyo laba iyo afartan, iyo Camashay oo ahaa ina Casareel, ina Axsay, ina
    Meshilleemood, ina Immeer;
  lat-VUC: 'et fratres ejus principes patrum: ducenti quadraginta duo. Et Amassai
    filius Azreel, filius Ahazi, filius Mosollamoth, filius Emmer,'
  eng-ASVBT: and his brethren, chiefs of fathers’ houses, two hundred forty and two;
    and Amashsai the son of Azarel, the son of Ahzai, the son of Meshillemoth, the
    son of Immer,
  ita-1885: co' suoi fratelli, capi di famiglie paterne, in numero di dugenquarantadue;
    ed Amassai, figliuolo di Azareel, figliuolo di Azai, figliuolo di Messillemot,
    figliuolo d'Immer;
  eng-ULB: His brothers were heads of clans, 242 men; and Amashsai son of Azarel son
    of Ahzai son of Meshillemoth son of Immer,
  spa-VBL: y los que trabajaban con él, jefes de familia, un total de 242; y Amasai,
    hijo de Azarel, hijo de Ahzai, hijo de Mesilemot, hijo de Imer,
  fra-_FOB: Et ses frères, chefs des pères, au nombre de deux cent quarante-deux.
    Et Amashaï, fils d'Azaréel, fils d'Achzaï, fils de Méshillémoth, fils d'Immer.
  mal-mal: പിതൃഭവനത്തലവന്മാരായ അവന്റെ സഹോദരന്മാർ ഇരുനൂറ്റിനാല്പത്തിരണ്ട് പേരും ഇമ്മേരിന്റെ
    മകനായ മെശില്ലേമോത്തിന്റെ മകനായ അഹ്സായിയുടെ മകനായ അസരേലിന്റെ മകൻ അമശെസായിയും
  urd-GVR: Us ke sāth 242 bhāī the jo apne apne ḳhāndānoṅ ke sarparast the. In ke
    alāwā Amashsī bin Azarel bin Aḳhzī bin Masillamot bin Immer.
  suz-BL: मिनु मेको आ लोक्‍ब आन खिं ङा ठेयब मुरपुकी बाक्‍तेक्‍म। मेको नेल्‍ल पा २४२
    जना बाक्‍तेक्‍म। मिनु अजारेल आ तौ अमाशै बाक्‍त। मेको असारेल आ आफ अहजाइ, अहजाइ,
    आ आफ मेशील्‍लेमोथ, मेशील्‍लेमोथ, आ आफ इम्‍मेर बाक्‍त।
  ita-1927: e i suoi fratelli, capi delle case patriarcali, in numero di duecentoquarantadue;
    e Amashsai, figliuolo d’Azareel, figliuolo d’Ahzai, figliuolo di Meshillemoth,
    figliuolo d’Immer,
  ckb-ckb: هاوکارەکانیشی گەورەی بنەماڵەکان بوون، دوو سەد و چل و دوو بوون؛ لەگەڵ عەمشسەی
    کوڕی عەزەرئێل کوڕی ئەحزەی کوڕی مەشیلێمۆت کوڕی ئیمێر و
  eng-BBE: And his brothers, heads of families, two hundred and forty-two; and Amashsai,
    the son of Azarel, the son of Ahzai, the son of Meshillemoth, the son of Immer,
  kan-OKCV: ಪಿತೃಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾದ ಅವನ ಸಹೋದರರೂ 242 ಮಂದಿಯಾಗಿದ್ದರು. ಇಮ್ಮೇರನ ಮಗ ಮೆಷಿಲ್ಲೇಮೋತನ
    ಮಗ, ಅಹಜೈಯ ಮಗ, ಅಜರಯೇಲನ ಮಗ ಅಮಾಷಸಾಯಿ.
  bbb-bbb: '@see-verse:NEH.011.012'
  tam-2017: குடும்பத்தலைவர்களாகிய அவனுடைய சகோதரர்கள் இருநூற்று நாற்பத்திரண்டுபேர்களும்,
    இம்மேரின் மகன் மெசில்லேமோத்தின் மகனாகிய அகசாய்க்குப் பிறந்த அசரெயேலின் மகன் அமாசாயும்,
  spa-RV-1909: 'Y sus hermanos, príncipes de familias, doscientos cuarenta y dos:
    y Amasai hijo de Azarael, hijo de Azai, hijo de Mesillemoth, hijo de Immer,'
  ron-BTF: 'Și frații lui, mai marii părinților: două sute patruzeci și doi; și Amașai,
    fiul lui Azareel, fiul lui Ahzai, fiul lui Meșilemot, fiul lui Imer,'
  eng-WEBP: and his brothers, chiefs of fathers’ households, two hundred forty-two;
    and Amashsai the son of Azarel, the son of Ahzai, the son of Meshillemoth, the
    son of Immer,
  eng-FBV: and those who worked with him, family leaders, a total of 242; and Amashsai,
    son of Azarel, son of Ahzai, son of Meshillemoth, son of Immer,
  nld-1939: en zijn broeders, die familiehoofden waren, telden tweehonderd twee en
    veertig man, Amasai, de zoon van Azarel, zoon van Achzai, zoon van Mesjillemot,
    zoon van Immer,
  nch-BL: huan inihuaya nochi iteixmatcahua cati tayacanani ten ininchaj ehuani mochihuayayaj
    242. Nojquiya hualajqui para mocahuas Amasai, icone Azareel, cati elqui icone
    Azai, cati icone Mesilemot, cati elqui icone Imer.
  vie-1934: cùng các anh em họ, đều là trưởng tộc, số là hai trăm bốn mươi hai người.
    Cũng có A-ma-sai, con trai của A-xa-rên, cháu của Aïc-xai, chắt của Mê-si-lê-mốt,
    chít của Y-mê,
  hin-CV: और उसके 242 रिश्तेदार, जो पितरों के प्रधान थे; और अमाशसाई, जो अज़ारेल का
    पुत्र था, जो आहज़ाई का, जो मेशिल्लेमोथ का, जो इम्मर का पुत्र था;
  spa-BES: Y sus hermanos, jefes de familias, doscientos cuarenta y dos; Amasai, hijo
    de Azareel, hijo de Azai, hijo de Mesilemot, hijo de Imer,
  tdx-tdx: 'naho o rahalahi’eo, talèn’ anjomban-droae: roan-jato-tsi-efapolo ro’amby
    naho i Amassay, ana’ i Azarele, ana’ i Akzay, ana’ i Mesilemote, ana’ Imere,'
  tha-KJV: และพี่น้องของเขา ประมุขของบรรพบุรุษ มี​สองร้อยสี่​สิ​บสองคน และอามาชสัยบุตรชายอาซาเรล
    ผู้​เป็นบุตรชายอัคซัย ผู้​เป็นบุตรชายเมชิลเลโมท ผู้​เป็นบุตรชายอิมเมอร์
  por-BR-2018: E seus irmãos, chefes de famílias, duzentos e quarenta e dois; e Amassai
    filho de Azareel, filho de Azai, filho de Mesilemote, filho de Imer,
  deu-ELO: 'und seine Brüder, Häupter von Vaterhäusern: zweihundertzweiundvierzig;
    und Amaschsai, der Sohn Asarels, des Sohnes Achsais, des Sohnes Meschillemoths,
    des Sohnes Immers,'
  eng-WYC-2018: and the brethren of them, the princes of (the) fathers, were two hundred
    and two and forty, (or and his kinsmen, the leaders of the families, were two
    hundred and forty-two). And Amashai, the son of Azareel, the son of Ahasai, the
    son of Meshillemoth, the son of Immer,
  epo-epo: kaj liaj fratoj, ĉefoj de patrodomoj, ducent kvardek du; kaj Amaŝsaj, filo
    de Azarel, filo de Aĥzaj, filo de Meŝilemot, filo de Imer;
  uig-PIN: uning ⱪerindaxlirining ⱨǝmmisi jǝmǝt baxliⱪi bolup, jǝmiy ikki yüz ⱪiriⱪ
    ikki kixi idi; yǝnǝ Azarǝlning oƣli Amaxsay bar idi; Azarǝl Ahzayning oƣli, Ahzay
    Mǝxillimotning oƣli, Mǝxillimot Immǝrning oƣli idi;
  beo-beo: Amo sosogo fi ouligisu dunu huluane ilia idi da242 agoane. Amalalu, Amasia:iai
    (Asa:iliele egefe amola Aha:isai ea aowa). Ea aowalali eno mogili da Misilimode
    amola Ime.
  tpi-OTNT: I gat 242 hetman long dispela lain. Hetman Amasai em i pikinini man bilong
    Asarel na tumbuna pikinini bilong Asai. Na ol tumbuna bilong en i olsem, Mesilemot
    na Imer.
  hau-SA: da ’yan’uwansa waɗanda suke shugabannin iyalai, su 242. Sai kuma Amashsai
    ɗan Azarel, ɗan Ahzai, ɗan Meshillemot, ɗan Immer,
  uig-LAT: uning qérindashlirining hemmisi jemet bashliqi bolup, jemiy ikki yüz qiriq
    ikki kishi idi; yene Azarelning oghli Amashsay bar idi; Azarel Axzayning oghli,
    Axzay Meshillimotning oghli, Meshillimot Immerning oghli idi;
  nde-nde: labasekeli bakhe, ababe yizinhloko zezimuli, amadoda afika amakhulu amabili
    lamatshumi amane lambili (242); u-Amashisayi indodana ka-Azareli, indodana ka-Ahizayi,
    indodana kaMeshilemothi, indodana ka-Imeri,
  ton-ton: 'Mo hono ngaahi kāinga, ko e kau tuʻukimuʻa ʻi he ngaahi tamai, ko e toko
    uangeau mo e toko fāngofulu ma ua: mo ʻAmasai ko e foha ʻo ʻAsalili, ko e foha
    ʻo ʻAhasai, ko e foha ʻo Misilemoti, ko e foha ʻo Imeli,'
  ces-1613: A bratří jeho, knížat čeledí otcovských, dvě stě čtyřidceti dva. A Amassai
    syn Azarele, syna Achzai, syna Mesillemotova, syna Immerova.
  eng-WMB: and his brothers, chiefs of fathers’ households, two hundred forty-two;
    and Amashsai the son of Azarel, the son of Ahzai, the son of Meshillemoth, the
    son of Immer,
  tam-TCV: குடும்பத் தலைவர்களான அவனுடைய உடன்வேலையாட்களுடன் எல்லாமாக இருநூற்று நாற்பத்திரண்டுபேர்
