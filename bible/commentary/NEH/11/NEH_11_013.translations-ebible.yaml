    בֶּן־עֲזַרְאֵ֛ל בֶּן־אַחְזַ֥י בֶּן־מְשִׁלֵּמ֖וֹת בֶּן־אִמֵּֽר׃
  ibo-ibo: na ndị ikom bụ ndịisi ezinaụlọ ndị so ya rụọ ọrụ dị narị abụọ na iri anọ
    na abụọ (242) nʼọnụọgụgụ, Amashaị nwa Azarel, nwa Ahazai, nwa Meshilemot, nwa
    Imea,
  ory-ory: ପୁଣି, ଅଦାୟାର ଭ୍ରାତୃଗଣ ଦୁଇ ଶହ ବୟାଳିଶ ଜଣ ପିତୃବଂଶ-ପ୍ରଧାନ ଥିଲେ; ଅସରେଲ୍‍ର ପୁତ୍ର
    ଅମଶୟ, ସେହି ଅସରେଲ୍‍ ଅହସୟର ପୁତ୍ର, ଅହସୟ ମଶିଲ୍ଲେମୋତ୍‍ର ପୁତ୍ର, ମଶିଲ୍ଲେମୋତ୍‍ ଇମ୍ମେରର
    ପୁତ୍ର,
  chk-chk: fiti märärin kewe, ir mwänirelan än semer kewe cho, irfengen meinisin ükükün
    ruupükü faik me ruoman. Pwal Amasai nöün Asarel we mwän, Asarel nöün Asai, Asai
    nöün Mesilemot, nge Mesilemot nöün Imer,
  rop-rop: Det namba blanga ola lida brom dijan femili lain bin 242. Amashai bin det
    san blanga Esarel en grensan blanga Asai. Sambala grengrenfatha blanga im brom
    bifo bin Meshilemoth en Ime.
  ukr-1871: І брати їх голови в поколїннях — двістї сорок два; і Амашсай, син Азариїла,
    син Ахзая, син Мешиллемота, син Іммера,
  deu-1951: Und seine Brüder, die Familienhäupter, waren 242. Und Amassai, der Sohn
    Asareels, des Sohnes Achsais, des Sohnes Mesillemots, des Sohnes Immers;
  eng-JPS: and his brethren, chiefs of fathers' houses, two hundred forty and two;
    and Amashsai the son of Azarel, the son of Ahzai, the son of Meshillemoth, the
    son of Immer,
  srp-1865: I braæe njegove glavara u domovima otaèkim dvjesta i èetrdeset i dva;
    i Amasaj sin Azareila, sina Azaja, sina Mesilemota, sina Imirova,
  lug-lug: ne baganda be, abaali abakulu b’ennyumba; abasajja ebikumi bibiri mu ana
    mu babiri (242); Amasusaayi mutabani wa Azaleri, muzzukulu wa Azayi, muzzukulu
    wa Mesiremoosi, muzzukulu wa Immeri,
  heb-heb: ואחיו ראשים לאבות מאתים ארבעים ושנים ועמשסי בן עזראל בן אחזי בן משלמות
    בן אמר׃
  ben-IRV: অদায়ার ভাইরা দুশো বিয়াল্লিশ জন বংশের প্রধান ছিল এবং অসরেলের ছেলে অমশয়;
    সেই অসরেল অহসয়ের ছেলে, অহসয় মশিল্লেমোতের ছেলে, মশিল্লেমোৎ ইম্মেরের ছেলে।
  pan-pan: ਉਸ ਦੇ ਭਰਾ ਜੋ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ, ਦੋ ਸੌ ਬਤਾਲੀ ਪੁਰਖ ਸਨ, ਅਤੇ ਅਮਸ਼ਸਈ
    ਜੋ ਅਜ਼ਰਏਲ ਦਾ ਪੁੱਤਰ, ਉਹ ਅਹਜ਼ਈ ਦਾ ਪੁੱਤਰ, ਉਹ ਮਸ਼ੀਲੇਮੋਥ ਦਾ ਪੁੱਤਰ ਅਤੇ ਉਹ ਇੰਮੇਰ ਦਾ ਪੁੱਤਰ
    ਸੀ
  mya-JVB: အဆွေအမျိုးသူကြီး အမျိုးသား ချင်း နှစ် ရာလေး ဆယ် နှစ် ယောက်တည်း။ ဣမေရ ၊
    မေရှိလမုတ် ၊ အဟာသဲ ၊ အာဇရေလ တို့မှ ဆင်းသက်သော အာမရှဲ အစရှိသော၊
  tbg-tbg: 'Vi ankukaqihai 242 vaiintinavu nai naavu nai naavuqi vaukaqaa raqiki vaura.
    Amasaiva nora vaiinti vovano vaura. Vira okara maantimama vairo: Amasaira qova
    Asareliva vauvaro vira qova Asaiva vauvaro vira kaivaqava vo Mesilemotiva vauvaro
    vira kaivaqava vo Imeva vaura.'
  hmo-hmo: Inai iduhu ena taudia ibounai 242 be bese lohia taudia. Bona Amasahai,
    ia be Asarele ena natuna, Asarele be Asahai ena natuna, Asahai be Mesilemoto ena
    natuna, Mesilemoto be Imere ena natuna.
  urd-urd: और उसके भाई आबाई ख़ान्दानों के रईस, दो सौ बयालीस; और अमसी बिन 'अज़्राएल
    बिन अख़सी बिन मसल्लीमोत बिन इम्मेर,
  rus-SYN: и братья его, главы поколений - двести сорок два; и Амашсай, сын Азариила,
    сын Ахзая, сын Мешиллемофа, сын Иммера,
  bqc-SIM: Aà gbɛ̃́ pↄ́ aa dɛ uabeleↄ ũↄ gbɛ̃ↄn ↄ̀aa do ń bla ń plaoɛ (242). Sa'on
    dↄaana Amasai. Imɛɛ Mɛsilemↄ ì, Mɛsilemↄ Azai ì, Azai Azalɛli ì, ↄ̃ Azalɛli
    Amasaipi ì.
  tcz-CHONGTHU: Chule atoh khompi ho chu mi ja ni le somli le ni ahiuve, amahon ainsung
    uva aluboh cheh ahiuve. Hiche ban nahin Azarel chapa Amashsai ahin, Ahzai chapa,
    Meshillemoth chapa, Immer chapa ahiuve.
  mar-mar: मल्कीयाचे दोनशे बेचाळीस हे सर्वजण आपापल्या पितृकुळांचे प्रमुख होते अजरेलचा
    पुत्र अमशसइ अजरेल अहजईचा पुत्र, अहजई मशिल्लेमोतचा, मशिल्लेमोथ इम्मेरचा
  qub-qub: Chaura chay famillyata cada wasicho mandajcunallata yupaptin caran ishcay
    pachac chuscu chunca ishcaynin (242) runacuna. Azareelpa wamran Amasaipis caran.
    Azareel caran Azaipa wamran. Azai caran Mesilemotpa wamran. Mesilemot caran Imerpa
    wamran.
  hat-hat: Antou te gen desankarannde (0242) moun nan branch fanmi sa a ki te chèf
    fanmi. Te gen Amasayi, pitit gason Azareyèl. Azareyèl sa a te pitit Aksayi, Aksayi
    te pitit Mechilemòt, Mechilemòt te pitit Imè.
  eng-BSB: and his associates, the leaders of families—242 men; Amashai son of Azarel,
    the son of Ahzai, the son of Meshillemoth, the son of Immer;
  eng-WEBPB: and his brothers, chiefs of fathers’ households, two hundred and forty-two;
    and Amashsai the son of Azarel, the son of Ahzai, the son of Meshillemoth, the
    son of Immer,
  kbq-kbq: Higeno Adaia naga nofipinti'ma naga zamire'ma ugotama hutere hu'naza kva
    vahera, ana makara 242'a vahe mani'naze. Hagi mago nera Amasaikino, Amasaina Azareli
    kasentegeno, Azarelina Azai kasentegeno, Azaina Mesilemoti kasentegeno, Mesilemotina
    Imeri kasente'ne.
  nhe-BL: huan ininhuaya nochi iteixmatcahua tlen tlayacanani tlen ininchaj ehuani
    mochihuayayaj 242. Nojquiya hualajqui para mocahuas Amasai, icone Azareel, tlen
    elqui icone Azai, tlen icone Mesilemot, tlen elqui icone Imer.
  gub-BL: '242 teko a''e uzeànàm ma''e wainuromo har wiko wànàm wanuwihaw romo wà.
    Amaxaz Azarew ta''yr Azaz hemimino. Na''aw wapy waner wà: Meziremot, Imer.'
  eng-DRA: 'And his brethren the chiefs of the fathers: two hundred forty-two. And
    Amassai the son of Azreel, the son of Ahazi, the son of Mosollamoth, the son of
    Emmer,'
