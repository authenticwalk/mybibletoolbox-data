    fima:ne ululuasu adoba:su ilegesu hou amoga sosogo fi ilegei. Be eno sosogo fi
    hame ilegei da eno moilaiga fima:ne ilia sia:i.
  tpi-OTNT: Long dispela taim ol hetman bilong Israel i stap long Jerusalem na ol
