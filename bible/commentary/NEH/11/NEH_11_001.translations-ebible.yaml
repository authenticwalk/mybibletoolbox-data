    elingcwele, kuthi abaseleyo abayisificamunwemunye bahlale emadolobheni akibo.
  ton-ton: 'Pea naʻe nofo ʻi Selūsalema, ʻae kau pule ʻoe kakai: pea naʻe fai ʻae
    talotalo ʻe hono toe ʻoe kakai ke ʻomi ʻae tangata ʻe taha mei he toko hongofulu
    ke nofo ʻi Selūsalema, ko e kolo māʻoniʻoni, pea ke nofo ʻae vahe ʻe hiva ki he
    ngaahi kolo kehe.'
  ces-1613: I přebývala knížata lidu v Jeruzalémě. Jiný pak lid metali losy, aby vzali
