  tha-KJV: พวกประมุขของประชาชนอาศัยอยู่ในเยรูซาเล็ม และประชาชนนอกนั้นจับสลากกัน เพื่อจะนำเอาคนส่วนหนึ่งในสิบส่วนให้​เข​้าไปอยู่ในเยรูซาเล็มนครบริ​สุทธิ​์
    ฝ่ายอีกเก้าส่วนสิ​บน​ั้นให้​อยู่​ในหัวเมืองต่างๆ
  por-BR-2018: E os líderes do povo habitaram em Jerusalém; porém os demais do povo
    lançaram sortes para trazerem um de dez para habitar na santa cidade de Jerusalém,
    e as nove partes nas outras cidades.
  deu-ELO: Und die Obersten des Volkes wohnten in Jerusalem. Und das übrige Volk warf
    Lose, um je einen von zehn kommen zu lassen, damit er in Jerusalem, der heiligen
    Stadt, wohne, die neun anderen Teile aber in den Städten blieben.
  eng-WYC-2018: Forsooth the princes of the people dwelled in Jerusalem; but the residue
    people sent lot, for to take one part of ten, which should dwell in Jerusalem,
    in the holy city; and the (other) nine parts dwelled in other cities. (Now the
    leaders of the people lived in Jerusalem; but the rest of the people cast lots,
    to take one part in ten, as to who would live in Jerusalem, in the holy city;
    and those who took the other nine parts lived in the other cities.)
  epo-epo: La estroj de la popolo loĝis en Jerusalem. La cetera popolo faris lotadon,
