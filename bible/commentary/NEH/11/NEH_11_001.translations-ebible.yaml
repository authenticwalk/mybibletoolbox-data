  mdy-ETH: ሱኡጋ ፔኤኮ ናንጎ ቤዞ ዬሩሳላሜይዳ ማሄኔ፤ ሃንጎ ዓቴ ዴሮ ባኣካፓ ታጶ ማኣሪ ዓሲዳፓ ፔቴማ ፆኦሲም ዱማዼ ዬሩሳላሜ
