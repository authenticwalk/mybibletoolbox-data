verse: NEH.011.001
translations:
  mal-C: ജനനായകന്മാർ ജെറുശലേമിൽ താമസിച്ചു; ശേഷംജനം, പത്തിലൊരാൾവീതം വിശുദ്ധനഗരമായ ജെറുശലേമിൽ
    പാർക്കേണ്ടതു തീരുമാനിക്കാൻ നറുക്കിട്ടു; മറ്റുള്ള ഒൻപതുപേരും അവരവരുടെ പട്ടണത്തിൽ
    താമസിച്ചു.
  deu-TKW: Und die Obersten des Volks nahmen ihren Wohnsitz in Jerusalem; das übrige
    Volk warf das Los, um je einen von zehn hineinzubringen, daß er in Jerusalem,
    der heiligen Stadt, wohne, die übrigen neun Zehntel aber in den Landstädten.
  lin-lin: Bakambi ya bato bayaki kovanda na Yelusalemi. Ndambo mosusu kati na bato
    babetaki zeke mpo ete moto moko kati na bato zomi aya kovanda na Yelusalemi, engumba
    ya bule ; mpe mpo ete bato libwa oyo batikali bavanda kati na bingumba na bango.
  eng-LSV: And the heads of the people dwell in Jerusalem, and the rest of the people
    have caused lots to fall to bring in one out of ten to dwell in Jerusalem the
    holy city, and nine parts in the cities,
  eng-GNV: 'And the rulers of the people dwelt in Ierusalem: the other people also
    cast lottes, to bring one out of ten to dwel in Ierusalem the holy citie, and
    nine partes to be in the cities.'
  eng-WEBSTER: 'And the rulers of the people dwelt at Jerusalem: the rest of the people
    also cast lots, to bring one of ten to dwell in Jerusalem the holy city, and nine
    parts to dwell in other cities.'
  nhw-BL: Nopa tlayacanani tlen israelitame ya mocahuayayaj para itztose ipan altepetl
    Jerusalén. Pero nochi sequinoc israelitame monejqui mahuiltise ica piltetzitzi
    para quiitase ajqueya más itztoquij nopona pampa monequi se ipan sesen majtlactli
    tlacame mochantis para mocahuas ipan altepetl Jerusalén, nopa altepetl tlatzejtzeloltic
    para TOTECO. Huan nopa seyoc chicnahui yasquíaj itztotij ipan sequinoc altepeme.
  swh-ONEN: Basi viongozi wa watu walikaa Yerusalemu, nao watu wale wengine walipiga
    kura ili kuleta mtu mmoja kati ya watu kumi aje kuishi Yerusalemu, mji mtakatifu,
    nao wengine tisa waliobaki wakae katika miji yao wenyewe.
  bba-bba: Isirelibɑn wiruɡibɑ dɑ bɑ sinɑ Yerusɑlɛmuɔ. Mɑ bɑ tɛtɛ tobɑ bu kɑ tɔn tiɑ
    tiɑ wunɑ Isireli be bɑ tien wɔkuru bɑɑteren wɔllɔ. Berɑ bɑ koo sinɑ Yerusɑlɛmu
    wuu dɛɛrɔ ɡe sɔɔ, kpɑ nɔɔbɑ nnɛ be bɑ tie bu dɑ wuu si su tien mi.
  eng-KJVCPB: 'And the rulers of the people dwelt at Jerusalem: the rest of the people
    also cast lots, to bring one of ten to dwell in Jerusalem the holy city, and nine
    parts to dwell in other cities.'
  luo-luo: Koro jotend oganda nodak Jerusalem, kendo joma nodongʼ nogoyo ombulu ka
    giyiero achiel kuom ji apar mondo odag Jerusalem, dala maduongʼ maler, to ji ochiko
    mane odongʼ, to nowe e miechgi.
  meu-meu: Bese igunalaina taudia na Ierusalem ai e nohova. Taunimanima oredia na
    mari e kara, bena taunimanima gwauta gwauta lalodia amo ta ta na hanua helaḡana
    Ierusalem ai bae hanoho, a oredia ihataurahanitadia na hanua idau-idau ai bae
    noho.
  npi-ULB: मानिसहरूका अगुवाहरू यरूशलेममा बसोबास गरे, र बाँकी मानिसहरूले चाहिँ दस जनामध्ये
    एक जना पवित्र सहर यरूशलेममा बस्‍नलाई चिट्ठा हाले, अनि अरू नौ जना तिनीहरूका आ-आफ्नै
    सहरमा बसे ।
  yor-yor: Nísinsin yìí àwọn olórí àwọn ènìyàn tẹ̀dó sí Jerusalẹmu, àwọn ènìyàn tókù
    sì dìbò láti mú ẹnìkọ̀ọ̀kan jáde nínú àwọn mẹ́wàá mẹ́wàá láti máa gbé ní Jerusalẹmu,
    ìlú mímọ́, nígbà tí àwọn mẹ́sàn-án tókù yóò dúró sí àwọn ìlú u wọn.
  ind-ind: Para pemimpin bangsa Israel dan keluarganya menjadi warga baru yang pertama
    menempati kota suci Yerusalem, sedangkan rakyat dari suku Yehuda dan Benyamin
    membuang undi untuk menentukan satu dari setiap sepuluh keluarga untuk menetap
    di Yerusalem, sementara yang sembilan lagi menetap di kota-kota lain.
  pes-OPCB: سران قوم در شهر مقدّس اورشلیم ساکن شدند. از سایر مردم نیز یک دهم به قید
    قرعه انتخاب شدند تا در اورشلیم ساکن شوند و بقیه در شهرهای دیگر سکونت گزیدند.
  tgl-ULB: Ang mga pinuno ng bayan ay nanirahan sa Jerusalem, at ang naiwang mga tao
    ay nagpalabunutan para dalhin ang isang pamilya mula sa sampu na manirahan sa
    Jerusalem, ang banal na lungsod, at ang iba pang siyam ay nanatili na sa ibang
    mga bayan.
  hui-hui: Horo uruningi Isaraele agali haguane bu hearu ti Yarusalemeni holene nga
    manda bini. Ani manda buwa wali agali maru tanoha hearu tigua tini damene hayadagua
    mo mogo bigi buwa damene pira halu mbira biraga buwa pini ai ibu damenego Yarusalemeni
    Ngode Datagaliwabenaga tano loma biahene biagoha holobadabe handami̱ya lowa tadu
    bialu hene. Ani buwa maru ti tano wiaruha hama pelonaga ani bini.
  mya-mya: ခေါင်း​ဆောင်​များ​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင် နေ​ထိုင်​ကြ​၏။ အ​ခြား​သူ​တို့​မူ​ကား​ဆယ်
    အိမ်​ထောင်​လျှင် တစ်​အိမ်​ထောင်​ကျ​သန့်​ရှင်း သော​ယေ​ရု​ရှ​လင်​မြို့​တော်​တွင်​လည်း​ကောင်း၊
    ကျန်​သော​သူ​တို့​ကို​အ​ခြား​မြို့​ရွာ​များ တွင်​လည်း​ကောင်း​နေ​ထိုင်​စေ​ရန်​မဲ​ချ​၍
    ဆုံး​ဖြတ်​ကြ​၏။-
  bod-N: ཡང་འབངས་མིའི་འགོ་དཔོན་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་གཞི་སྡོད་བྱས་པ་དང་། དེའི་འཕྲོ་ཡི་འབངས་མི་རྣམས་ཀྱིས་རྒྱན་བླངས་ནས་མི་བཅུ་རེའི་ནང་ནས་གཅིག་བདམས་པ་དེ་གྲོང་ཁྱེར་དམ་པ་ཡེ་རུ་སཱ་ལེམ་དུ་གཞི་སྡོད་བྱས་པ་དང་།
    གཞན་མི་དགུ་བོ་ནི་གྲོང་ཁྱེར་གཞན་དུ་གནས་སོ། །
  sna-sna: Zvino vatungamiri vavanhu vakagara muJerusarema, uye vamwe vanhu vose vakakanda
    mijenya kuti vasarudze mumwe chete kubva mugumi roga roga kuti andogara muJerusarema,
    guta dzvene, kwozoti vapfumbamwe vanenge vasara vachizogara mumaguta avo pachavo.
  spa-BLM: Los príncipes del pueblo vivían en Jerusalén. El resto del pueblo también
    echó suertes para que uno de los diez habitara en Jerusalén, la ciudad santa,
    y nueve partes en las demás ciudades.
  cac-cac: A eb' yajal d'a co chon̈ab' tic ix cajnaj eb' d'a Jerusalén. Axo juntzan̈xo
    eb', lajun̈e' macan̈ ix laj aj eb', ix och suerte d'a yib'an̈ eb' mach junoc macan̈
    eb' ol cajnaj d'a Jerusalén tic, aton d'a jun chon̈ab' to yic Dios yaji. Axo b'alun̈
    macan̈xo eb' sb'atxican eb' d'a schon̈ab' junjun.
  swh-ULB: Viongozi wa watu waliishi Yerusalemu, na watu wengine walipiga kura ili
    kuleta mmoja kati ya watu kumi kuishi Yerusalemu, mji mtakatifu, na wengine tisa
    walibakia katika miji mingine.
  bel-bel: І жылі начальнікі народу ў Ерусаліме, а астатнія з народу кідалі жэрабя,
    каб адна зь дзесяці частак іх ішла на жыхарства ў сьвяты горад Ерусалім, а дзевяць
    заставаліся ў іншых гарадах.
  deu-ELBBK: Und die Obersten des Volkes wohnten in Jerusalem. Und das übrige Volk
    warf Lose, um je einen von zehn kommen zu lassen, damit er in Jerusalem, der heiligen
    Stadt, wohne, die neun anderen Teile aber in den Städten blieben.
  mbb-OT: Dutun he timpu, is menge pengulu te menge etew ziyà te Israel ziyè ed-ubpà
    te Jerusalem, he iyan kes segradu he inged. Dutun midripa is menge etew he ziyè
    med-ubpà te gawas te Jerusalem su egkeusatan dan he kada sepulù he pemilya ne
    zuen senge pemilya he ziyà ebpekeubpà te Jerusalem, ne sikan is egkesamà ne kenè
    en mulà ed-awà diyà te menge inged dan.
  mal-2015: ജനത്തിന്റെ പ്രഭുക്കന്മാർ യെരൂശലേമിൽ പാർത്തു; ശേഷംജനം പത്തുപേരിൽ ഒരാളെ
    വിശുദ്ധനഗരമായ യെരൂശലേമിൽ പാർക്കേണ്ടതിന്നു കൊണ്ടുവരുവാനും ഒമ്പതു പേരെ മറ്റു പട്ടണങ്ങളിൽ
    പാർപ്പിപ്പാനും തക്കവണ്ണം ചീട്ടിട്ടു.
  rmc-rmc: O izraelika vodci bešenas andro Jeruzalem. Okla manuša losinenas, hoj sako
    dešto famelija te džal te bešel andro Jeruzalem a okla eňa fameliji te ačhen te
    bešel andro aver fori.
  pes-OPV: و سروران قوم در اورشلیم ساکن شدند وسایر قوم قرعه انداختند تا از هر ده نفریکنفر
    را به شهر مقدس اورشلیم، برای سکونت بیاورند و نه نفر باقی، در شهرهای دیگر ساکن
    شوند.
  ron-1924: Кэпетенииле попорулуй с-ау ашезат ла Иерусалим. Чялалтэ парте а попорулуй
    а трас ла сорць, пентру ка унул дин зече сэ винэ сэ локуяскэ ла Иерусалим, ын
    четатя сфынтэ, яр чейлалць сэ локуяскэ ын четэць.
  ben-OBCV: লোকেদের কর্মকর্তারা জেরুশালেমে বাস করতেন। বাকি লোকেরা গুটিকাপাত করল যেন
    তাদের মধ্যে প্রতি দশজনের একজন পবিত্র নগর জেরুশালেমে বাস করতে পারে আর বাকি নয়জন
    তাদের নিজেদের নগরে থাকবে।
  som-som: Oo dadka amiirradiisii waxay degeen Yeruusaalem, oo dadka intiisii kalena
    waxay saami u riteen inay tobankii qofba mid ka soo bixiyaan inuu dego magaalada
    quduuska ah oo Yeruusaalem, oo sagaalka qof oo kalena ay degaan magaalooyinka
    kale.
  lat-VUC: 'Habitaverunt autem principes populi in Jerusalem: reliqua vero plebs misit
    sortem, ut tollerent unam partem de decem qui habitaturi essent in Jerusalem civitate
    sancta, novem vero partes in civitatibus.'
  eng-ASVBT: 'And the princes of the people dwelt in Jerusalem: the rest of the people
    also cast lots, to bring one of ten to dwell in Jerusalem the holy city, and nine
    parts in the other cities.'
  ita-1885: OR i principali del popolo abitarono in Gerusalemme; e il rimanente del
    popolo tirò le sorti, per trarre delle dieci parti del popolo una, che abitasse
    in Gerusalemme, città santa; e le altre nove, nelle altre città.
  eng-ULB: The leaders of the people lived in Jerusalem, and the rest of the people
    cast lots to bring one of ten to live in Jerusalem, the holy city, and the other
    nine remained in other towns.
  spa-VBL: Los líderes del pueblo ya vivían en Jerusalén. El resto del pueblo echó
    suertes para que uno de cada diez viniera a vivir a Jerusalén, la ciudad santa,
    mientras que los otros nueve se quedarían en sus propias ciudades.
  fra-_FOB: Les principaux du peuple s'établirent à Jérusalem; mais le reste du peuple
    tira au sort, afin qu'un sur dix vînt s'établir à Jérusalem, la sainte cité, et
    que les neuf autres dixièmes demeurassent dans les autres villes.
  mal-mal: ജനത്തിന്റെ പ്രഭുക്കന്മാർ യെരൂശലേമിൽ പാർത്തു; ശേഷം ജനം പത്തുപേരിൽ ഒരാൾ വീതം
    വിശുദ്ധനഗരമായ യെരൂശലേമിൽ പാർക്കേണ്ടതിന് കൊണ്ടുവരുവാനും ഒമ്പത് പേരെ മറ്റ് പട്ടണങ്ങളിൽ
    പാർപ്പിപ്പാനുമായി ചീട്ടിട്ടു.
  urd-GVR: Qaum ke buzurg Yarūshalam meṅ ābād hue the. Faislā kiyā gayā ki bāqī logoṅ
    ke har dasweṅ ḳhāndān ko muqaddas shahr Yarūshalam meṅ basnā hai. Yih ḳhāndān
    qurā ḍāl kar muqarrar kie gae. Bāqī ḳhāndānoṅ ko un kī maqāmī jaghoṅ meṅ rahne
    kī ijāzat thī.
  suz-BL: मिनु इस्राएली आन ठेयब मुरपुकी यरूसलेममी बाक्‍शो बाक्‍तेक्‍म। लीशो मुर आन
    दाते रे सु परमप्रभु यावे आ सहर यरूसलेममी बाक्‍चा ताइबा, दे १० जना मुर आन दाते
    रे का योव़चा कली फेन्‍टे आप्‍तेक्‍म। अरु ९ जना मुर चहिं अरु बाक्‍तीकेमी बाक्‍तेक्‍म।
  ita-1927: I capi del popolo si stabilirono a Gerusalemme; il resto del popolo tirò
    a sorte per farne venire uno su dieci ad abitar Gerusalemme, la città santa; gli
    altri nove doveano rimanere nelle altre città.
  ckb-ckb: ڕابەرەکانی گەل لە ئۆرشەلیم نیشتەجێ بوون و پاشماوەی گەلیش تیروپشکیان کرد
    تاکو یەک لە دەیان بێن بۆ نیشتەجێبوون لە ئۆرشەلیم، شاری پیرۆز، نۆ بەشەکەش لە شارۆچکەکانی
    خۆیان مانەوە.
  eng-BBE: 'And the rulers of the people were living in Jerusalem: the rest of the
    people made selection, by the decision of chance, of one out of every ten to be
    living in Jerusalem, the holy town; the other nine to go to the other towns.'
  kan-OKCV: ಈಗ ಜನರ ನಾಯಕರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನೆಲೆಸಿದರು. ಉಳಿದ ಜನರೊಳಗೆ ಹತ್ತು ಮಂದಿಯಲ್ಲಿ ಒಂಬತ್ತು
    ಮಂದಿ ತಮ್ಮ ತಮ್ಮ ಊರುಗಳಲ್ಲಿ ಇದ್ದುಕೊಂಡು, ಹತ್ತರಲ್ಲೊಬ್ಬರು ಪವಿತ್ರ ನಗರವಾದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಬಂದು ವಾಸಿಸಲು ಚೀಟುಹಾಕಿದರು.
  bbb-bbb: (-)
  tam-2017: மக்களின் அதிகாரிகள் எருசலேமிலே குடியிருந்தார்கள்; மற்ற மக்கள், தங்களுக்குள்ளே
    பத்துப்பேர்களில் ஒருவனை எருசலேம் என்னும் பரிசுத்த நகரத்திலும் ஒன்பதுபேரை மற்றப்
    பட்டணங்களிலும் குடியிருக்கச்செய்ய சீட்டுகளைப் போட்டார்கள்.
  spa-RV-1909: Y HABITARON los príncipes del pueblo en Jerusalem; mas el resto del
    pueblo echó suertes para traer uno de diez que morase en Jerusalem, ciudad santa,
    y las nueve partes en las otras ciudades.
  ron-BTF: Și conducătorii poporului locuiau la Ierusalim; restul poporului de asemenea
    au aruncat sorți, pentru a aduce pe unul din zece să locuiască în Ierusalim cetatea
    sfântă și nouă părți să locuiască în alte cetăți.
  eng-WEBP: The princes of the people lived in Jerusalem. The rest of the people also
    cast lots to bring one of ten to dwell in Jerusalem, the holy city, and nine parts
    in the other cities.
  eng-FBV: The leaders of the people were already living in Jerusalem. The rest of
    the people cast lots to bring one out of ten to come and live in Jerusalem, the
    holy city, while the other nine would stay in their own cities.
  nld-1939: De leiders van het volk vestigden zich te Jerusalem. De rest van het volk
    wierp het lot, om een tiende deel aan te wijzen, dat zich in Jerusalem, de heilige
    stad, moest vestigen, terwijl de negen andere tienden in de overige steden konden
    wonen.
  nch-BL: Nopa tayacanani ten israelitame ya mocahuayayaj para itztose ipan altepet
    Jerusalén. Pero nochi sequinoc israelitame monejqui mahuiltise ica piltetzitzi
    para quiitase ajquiya más itztoqui nopona pampa monequi se ipan sesen majtacti
    tacame mochantis para mocahuas ipan altepet Jerusalén, nopa altepet tatzejtzeloltic
    para TOTECO. Huan nopa seyoc chicnahui yasquíaj itztotij ipan sequinoc altepeme.
  vie-1934: Các quan trưởng của dân sự đều ở tại Giê-ru-sa-lem còn dân sự khác thì
    bắt thăm để cho một trong mười người của chúng đến ở tại Giê-ru-sa-lem, là thành
    thánh, và chín người kia thì ở trong các thành khác.
  hin-CV: इस पर प्रजा नायक येरूशलेम में बस गए मगर बाकी लोगों ने चिट्ठी डालकर दस-दस
    में से एक व्यक्ति को पवित्र नगर येरूशलेम में बस जाने के लिए ठहराया, जबकि बचे हुए
    नौ-नौ लोग दूसरे नगरों में रह गए
  spa-BES: Y los gobernantes del pueblo vivían en Jerusalén, el resto del pueblo seleccionó,
