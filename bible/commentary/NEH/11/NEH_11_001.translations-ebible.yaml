    மிகுதியான ஒன்பதுபேரும் தங்கள் பட்டணங்களில் தங்கி இருந்தனர்.
  ceb-ULB: Nagpuyo ang mga pangulo sa katawhan didto sa Jerusalem, ug ang nahibilin
