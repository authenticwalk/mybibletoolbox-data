  dop-dop: Ḿpʋ́ɣʋ́ nyɔɔŋ nyǝ́mɑ cɑɣɑ Yosɑlɛm tɑɑ. Pǝ yelɑ sɑmɑɑ wei, ɩlɛnɑ pɑ́ kɑlǝɣɩ
