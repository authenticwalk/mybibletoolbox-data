  kan-2017: ಇಸ್ರಾಯೇಲರ ಪ್ರಮುಖರು ಮಾತ್ರ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದರು. ಉಳಿದ ಜನರೊಳಗೆ
    ಹತ್ತು ಜನರಲ್ಲಿ ಒಂಭತ್ತು ಜನ ತಮ್ಮ ತಮ್ಮ ಊರುಗಳಲ್ಲಿ ವಾಸಮಾಡುತ್ತಿದ್ದರು, ಒಬ್ಬನು ಮಾತ್ರ ಪವಿತ್ರನಗರವಾಗಿರುವ
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಮಾಡಬೇಕು ಎಂದು ಚೀಟು ಹಾಕಿ ಅವನನ್ನು ಗೊತ್ತು ಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Pi tayugang’ e ra pired u Jerusalem, ma tin kabay e girdi’ e ra girngiyed
