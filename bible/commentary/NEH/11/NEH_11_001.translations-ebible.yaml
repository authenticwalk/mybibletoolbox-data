    nɑɑnʋwɑ wei tɔ, ɩlɛnɑ pɑ́ polo tɛtʋ tɑɑ ɑcɑlɛɛ lɛnnɑ tɑɑ nɑ pɑ́ cɑɣɑ.
  azb-azb: Xalqın rəisləri Yerusəlimdə yerləşdi. Xalqın yerdə qalanı isə püşk atdı
    ki, hər on nəfərindən biri müqəddəs Yerusəlim şəhərinə yaşamağa getsin, doqquzu
    isə o biri şəhərlərdə yaşasın.
  eng-DBY: And the princes of the people dwelt in Jerusalem; and the rest of the people
    cast lots, to bring one of ten to dwell in Jerusalem, the holy city, and nine
    parts in the cities.
  hin-2017: प्रजा के हाकिम तो यरूशलेम में रहते थे, और शेष लोगों ने यह ठहराने के लिये
    चिट्ठियाँ डालीं, कि दस में से एक मनुष्य यरूशलेम में, जो पवित्र नगर है, बस जाएँ;
    और नौ मनुष्य अन्य नगरों में बसें।
  wol-KYG: Ba mu ko defee njiiti mbooloo ma dëkk Yerusalem. Ña des ca mbooloo ma tegoo
    bant ngir fukk ñu daje kenn génne ca, dëkk Yerusalem, dëkk bu sell bi, juróom
    ñeent ñi ci des toog ca (seeni) dëkk yu ndaw.
  eng-YLT: And the heads of the people dwell in Jerusalem, and the rest of the people
    have caused to fall lots to bring in one out of ten to dwell in Jerusalem the
    holy city, and nine parts in the cities,
  eng-WYC-2017: Forsooth the princes of the people dwelled in Jerusalem; but the residue
    people sent lot, for to take one part of ten, which should dwell in Jerusalem,
    in the holy city; and the other nine parts dwelled in other cities.
  eng-WMBB: The princes of the people lived in Jerusalem. The rest of the people also
    cast lots to bring one of ten to dwell in Jerusalem, the holy city, and nine parts
    in the other cities.
  urd-GVH: क़ौम के बुज़ुर्ग यरूशलम में आबाद हुए थे। फ़ैसला किया गया कि बाक़ी लोगों
    के हर दसवें ख़ानदान को मुक़द्दस शहर यरूशलम में बसना है। यह ख़ानदान क़ुरा डालकर
    मुक़र्रर किए गए। बाक़ी ख़ानदानों को उनकी मक़ामी जगहों में रहने की इजाज़त थी।
  rug-rug: Sari na koimata tadi na tie si koa pa Zerusalema. Sari doduruna sa tinoni
    si mudumudukeda si arini pude vizatia si keke tie koari hopeke manege puta puku
    tatamana, pude la koa pa Zerusalema, sa popoa hopena. Saripu koa hola si pude
    la koa pa dia vasileana soti.
  gaz-gaz: Yeroo sanatti hooggantoonni sabaa Yerusaalem keessa qubatan; warri kaan
    immoo akka inni Yerusaalem magaalaa qulqulluu sana keessa jiraatuuf nama kudhan
    keessaa tokko fidachuuf ixaa buufatan; warri hafan sagallan immoo magaalaadhuma
    ofii isaanii keessatti hafan.
  fra-LSG: Les chefs du peuple s’établirent à Jérusalem. Le reste du peuple tira au
    sort, pour qu’un sur dix vînt habiter Jérusalem, la ville sainte, et que les autres
    demeurassent dans les villes.
  yal-yal: Yamana kanne yi fa dɔxɔ Yerusalɛn yi. Yamaan dɔnxɛn yi masɛnsɛnna ti alogo
    muxu fu yɛ, muxu keden xa fa dɔxɔ Yerusalɛn yi, taa rasariɲanxina. Muxu fu yɛ,
    muxu solomanaanin nɔɛ luyɛ nɛn e kon taane yi.
  haw-1868: NOHO iho la na luna o ka poe kanaka iloko o Ierusalema; a o ke koena o
    ka poe kanaka, hailona iho la lakou e lawe i hookahi noloko mai o ka umi e noho
    iloko o Ierusalema ke kulanakauhale laa, a o na mea eiwa iloko o na kulanakauhale
    e ae.
  arb-NAV: وَسَكَنَ رُؤَسَاءُ الشَّعْبِ فِي أُورُشَلِيمَ. وَأَلْقَى سَائِرُ الشَّعْبِ
    الْقُرْعَةَ لِيَخْتَارُوا وَاحِداً مِنْ بَيْنِ كُلِّ عَشَرَةٍ لِيُقِيمَ فِي أُورُشَلِيمَ
    مَدِينَةِ الْقُدْسِ بَيْنَمَا يَتَوَزَّعُ التِّسْعَةُ الأَعْشَارِ الْبَاقُونَ
    عَلَى الْمُدُنِ.
  ewe-ewe: Le ɣeyiɣi sia me la, Israel dukɔa kplɔlawo nɔ Yerusalem, Du Kɔkɔe la me.
    Ke azɔ la, woda akɔ be woatia ame siwo le du bubuawo me le Yuda kple Benyamin
    la ƒe ewolia be woawo hã nava nɔ Yerusalem.
  eng-LEE: 'And the rulers of the people dwelt at Jerusalem: and the rest of the people
    cast lots, to bring one of every ten to dwell in Jerusalem the holy city, and
    the nine parts to [remain] in the [other] cities.'
  asm-FB: সেই লোক সকলৰ মুখ্য লোক সকল আৰু অৱশিষ্ট লোক সকলৰ দহ জনৰ মাজত এজনক যিৰূচালেমত
    আৰু আন ন জনক বেলেগ নগৰত বাস কৰিবলৈ দিবৰ বাবে চিঠি খেলালে।
  sus-A: حَمَ كُنتِفِيٍ نَشَ سَبَتِ دَرِ سَلَمُ تَا سّنِيّنشِ، عَ نُن مِشِ فبّتّيٍ
    نَشٍيٍ سُفَندِشِ عَلَ شَ مَلِ رَ. مِشِ قُ يٌ مِشِ قُ، كٍرٍن نَشَ سُفَندِ دْشْقٍ
    رَ دَرِ سَلَمُ. مِشِ دْنشْي نَشٍيٍ لُشِ، نٍيٍ نَشَ سَبَتِ تَا فبّتّيٍ.
  fra-SBL: Les princes du peuple habitaient à Jérusalem. Le reste du peuple tirait
    aussi au sort une part de dix pour habiter à Jérusalem, la ville sainte, et neuf
    parts dans les autres villes.
  hbo-hbo: וַיֵּשְׁב֥וּ שָׂרֵֽי־הָעָ֖ם בִּירוּשָׁלָ֑͏ִם וּשְׁאָ֣ר הָ֠עָם הִפִּ֨ילוּ
    גֹורָלֹ֜ות לְהָבִ֣יא ׀ אֶחָ֣ד מִן־הָעֲשָׂרָ֗ה לָשֶׁ֙בֶת֙ בִּֽירוּשָׁלַ֙͏ִם֙ עִ֣יר
    הַקֹּ֔דֶשׁ וְתֵ֥שַׁע הַיָּדֹ֖ות בֶּעָרִֽים׃
  pjt-pjt: Chapter nyanga palula Niyamayalu aṉangu Jerusalemala nyinanytja tjuṯa ini
    tjakultjunangi.
  kik-kik: Na rĩrĩ, atongoria a andũ magĩtũũra Jerusalemu, nao andũ acio angĩ magĩcuuka
    mĩtĩ nĩguo mathuure mũndũ ũmwe harĩ o andũ ikũmi atuĩke wa gũtũũra Jerusalemu,
    itũũra rĩrĩa itheru, nao acio angĩ kenda megũtigara mathiĩ magatũũre matũũra-inĩ
    mao.
  fra-NCL: Les chefs du peuple s’établirent à Jérusalem. Le reste du peuple tira au
    sort, pour qu’un sur dix vînt habiter Jérusalem, la ville sainte, les neuf autres
    parties restant dans les autres villes.
  cek-AK: Kami zaehoikungnawk loe Jerusalem vangpui thungah oh o; kalah kaminawk loe
    hato thungah maeto kaciim vangpui Jrusalem ah om o ueloe, kalah takawttonawk loe
    vangpui kalah bangah oh o hanah, taham khethaih phoisa to a vah o.
  cuk-cuk: Dulemar-neggweburgi-dummaganga-gudidimalad Jerusalén-neggweburgi megnonimalad.
    Ar Jerusalén-neggwebur, neggwebur-swilidikid-gued. Degi, dulemar-baigandi, na
    wilubdaknanai-guarmalad, doa-dule, dule-e-ambegine gwensak (10%) Jerusalén-neggwebur-islidikidse
    megnamaloe, degine, baigan-walabakebakaddi (9) e-neggwebur-baiganse megnamaloed.
  uig-CYR: У чағда хәлиқ ичидики әмирләр Йерусалимда туратти; қалған пухралар чәк
    ташлиниш билән ондин бири муқәддәс шәһәр Йерусалимда олтирақлишип, қалған ондин
    тоққузи башқа шәһәрләрдә олтирақлашти.
  pma-pma: 'En avong enek, asuv keil onen me-Isrel keil amundemi tahos keke avoum
    ris teim se keil en out Serusalem. Ka meatin sav keil amundemi tahos keke umon
    taet en meatin keil one koa akilea avato en out Serusalem, avoum revi taon votut
    onen Ahi. Sakini, aleh eis ten famle keil koa ito ien musil sakien koanek: en
    famle halualim (10) vasi keil onen me-Isrel keil, aleh isen famle tai. Ka koakeil
    arlehtei ise, keil uva amumon teim se keil en taon ka en meteimal sav.'
  tel-2017: ప్రజల అధికారులు యెరూషలేంలో నివాసం ఏర్పరచుకున్నారు. మిగిలిన ప్రజల్లో పదిమందిలో
    ఒకడు పరిశుద్ధ పట్టణం యెరూషలేంలో నివసించాలనీ, మిగిలిన తొమ్మిదిమంది వేరు వేరు పట్టణాల్లో
    నివసించాలనీ చీట్లు వేసి నిర్ణయించారు.
  hat-BSA: Alò, chèf a pèp yo te rete Jérusalem, men rès pèp la te tire osò pou fè
    youn nan dis Izrayelit andeyò yo vin rete Jérusalem, nan vil sen an, pandan nèf
    sou dis te rete nan lòt vil yo.
  kos-kos: Mwet kol elos oakwuki in Jerusalem, ac mwet saya elos susfa in sulela sie
    sou inmasrlon sou singoul nukewa in som ac wi muta in siti mutal Jerusalem. A
    sou lula nukewa elos muta in siti srisrik ac siti lulap saya.
  hbo-WLC: וַיֵּשְׁב֥וּ שָׂרֵֽי־הָעָ֖ם בִּירוּשָׁלִָ֑ם וּשְׁאָ֣ר הָ֠עָם הִפִּ֨ילוּ
    גוֹרָל֜וֹת לְהָבִ֣יא ׀ אֶחָ֣ד מִן־הָעֲשָׂרָ֗ה לָשֶׁ֙בֶת֙ בִּֽירוּשָׁלִַ֙ם֙ עִ֣יר
    הַקֹּ֔דֶשׁ וְתֵ֥שַׁע הַיָּד֖וֹת בֶּעָרִֽים׃
  ibo-ibo: Ugbu a, ndịisi Izrel bi nʼobodo nsọ Jerusalem nʼoge a, ma e sitere nʼife
    nza họpụta otu ụzọ nʼime ụzọ iri nke ndị bi nʼobodo ndị ọzọ niile ka ha bịa biri
    na Jerusalem, bụ obodo nsọ ahụ, ebe ụzọ itoolu fọdụrụ bikwa nʼobodo nke aka ha.
  ory-ory: ପୁଣି, ଲୋକମାନଙ୍କ ଅଧିପତିବର୍ଗ ଯିରୂଶାଲମରେ ବାସ କଲେ; ମଧ୍ୟ ଅବଶିଷ୍ଟ ଲୋକମାନେ ପବିତ୍ର
    ନଗର ଯିରୂଶାଲମରେ ବାସ କରିବା ନିମନ୍ତେ ପ୍ରତି ଦଶ ଜଣ ମଧ୍ୟରୁ ଏକ ଜଣକୁ ସେସ୍ଥାନକୁ ଆଣିବା ପାଇଁ
    ଓ ଅନ୍ୟ ନଅ ଜଣଙ୍କୁ ଅନ୍ୟାନ୍ୟ ନଗରରେ ବାସ କରାଇବା ପାଇଁ ଗୁଲିବାଣ୍ଟ କଲେ।
  chk-chk: Iwe, ekewe souemwenin aramas ra nom lon Jerusalem. Nge ekewe lusun aramas
    ra üttüt won eu famili me lein engol famili pwe epwe feito o nonom lon Jerusalem
    ewe telinimw mi pin, nge ekewe tiu lusun repwe nonom lon en me an telinimw.
  rop-rop: Wal detlot boswan bin stap langa Jerusalem. Blendibala brom detlot najalot
    pipul bin gobek langa olabat ronwan kemp en taun, bat deibin pikimat wan femili
    brom ebri 10 femili blanga stap langa Jerusalem, det seikridwan taun, wulijim
    naf pipul garra jidan deya. Detlot pipul bin yusum det dubala speshalwan ston
    blanga faindat wujan femili garra stap langa Jerusalem.
  ukr-1871: І жили старшини народу в Ерусалимі, прочі ж із народу кинули жереби, щоб
    одна десята часть їх ійшла жити в сьвяте місто Ерусалим, а девять в инчих містах.
  deu-1951: Und die Obersten des Volkes wohnten zu Jerusalem; das übrige Volk aber
    warf das Los, wonach jeder zehnte Mann in der heiligen Stadt wohnen sollte, die
    übrigen neun Zehntel aber in den [übrigen] Städten des Landes.
  eng-JPS: And the princes of the people dwelt in Jerusalem; the rest of the people
    also cast lots, to bring one of ten to dwell in Jerusalem the holy city, and nine
    parts in the other cities.
  srp-1865: I naseliše se knezovi narodni u Jerusalimu, a ostali narod meta ždrijeb
    da uzmu jednoga od deset da sjedi u Jerusalimu svetom gradu, a ostalijeh devet
    dijelova po drugim gradovima.
  lug-lug: Abakulembeze b’abantu ne babeeranga mu Yerusaalemi, abantu abalala ne bakuba
    akalulu okulonda omuntu omu ku buli bantu kkumi okugenda okubeera mu Yerusaalemi,
    ekibuga ekitukuvu; omwenda bo ne basigala mu byalo byabwe.
  heb-heb: וישבו שרי העם בירושלם ושאר העם הפילו גורלות להביא אחד מן העשרה לשבת בירושלם
    עיר הקדש ותשע הידות בערים׃
  ben-IRV: লোকদের নেতারা যিরূশালেমে বাস করতেন। বাকি লোকেরা গুলিবাঁট করল যাতে তাদের
    মধ্যে প্রতি দশজনের একজন পবিত্র শহর যিরূশালেমে বাস করতে পারে, আর বাকি নয়জন অন্য
    শহরে বাস করাবার জন্য গুলিবাঁট করল।
  pan-pan: ਪਰਜਾ ਦੇ ਹਾਕਮ ਤਾਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ ਅਤੇ ਬਾਕੀ ਲੋਕਾਂ ਨੇ ਇਹ ਠਹਿਰਾਉਣ ਲਈ
    ਪਰਚੀਆਂ ਪਾਈਆਂ ਕਿ ਦਸ ਵਿੱਚੋਂ ਇੱਕ ਮਨੁੱਖ ਪਵਿੱਤਰ ਸ਼ਹਿਰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਵੱਸ ਜਾਵੇ ਅਤੇ ਬਾਕੀ
    ਨੌ ਹੋਰ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਸ ਜਾਣ।
  mya-JVB: ထိုအခါ လူ များတို့တွင် မင်း လုပ်သောသူတို့ သည် ယေရုရှလင် မြို့၌ နေ ကြ၏။
    ကြွင်း သောသူတို့သည် သန့်ရှင်း သောအရပ် ၊ ယေရုရှလင် မြို့၌ တကျိပ် တွင် တယောက် ၊
    အခြား သောမြို့ တို့၌ ကိုး ယောက် နေ ရမည် အကြောင်း စာရေးတံ ပြုကြ၏။
  tbg-tbg: Vi entara Isareri vika nora vaiinti navu Ieruharemini oru vaumanta Isareri
    airitahaa kia Ieruharemini vairaiti, vika Ieruharemi aaqaini vo vatuka vo vatukaini
    vaura. Ho Isareri vokikavata katu vare Ieruharemini oru variate ti, vika satu
    arukeha naavu 9navuqi vauka aatarakeha vohaa naavuqi vauka kaamateha, vikara nenavu
    katu vare Ieruharemini oru variate, tivakeha satu aruqi vumanta vo naavu vo naavuqi
    vauka nái navunaaka mini keha, katu vare Ieruharemini Kotira vatukaqi oru vura.
  hmo-hmo: Bese gunalaia taudia be Ierusalema dekenai idia noho. Taunimanima oredia
    ese laki gadara dekena amo idia abia hidi, taunimanima 10, 10, dekena amo ta,
    ta, be hanua helagana dekenai do idia noho, to oredia 9 be edia hanua korikori
    ta ta dekenai do idia noho.
  urd-urd: और लोगों के सरदार येरूशलेम में रहते थे; और बाक़ी लोगों ने पर्ची डाली कि
    हर दस शख़्सों में से एक को शहर — ए — पाक, येरूशलेम, में बसने के लिए लाएँ; और नौ
    बाक़ी शहरों में रहें।
  rus-SYN: И жили начальники народа в Иерусалиме, а прочие из народа бросили жребии,
    чтоб одна из десяти частей их шла на жительство в святой город Иерусалим, а девять
    оставались в прочих городах.
  bqc-SIM: Isaili dↄaanaↄ zↄ̃̀lɛ Yelusalɛũ, ↄ̃ gbɛ̃́ kĩniↄ gbɛlà an gbɛ̃́ↄ kwide
    mↄ zↄ̃lɛa Lua wɛ̃́lɛpi guu yã́ musu, an gbɛ̃́ kĩniↄ i gↄ̃ zↄ̃ɛwiaↄ guu.
  tcz-CHONGTHU: Mipi lamkai ho chu khopi theng Jerusalem’ah achengun ahi. Chule Judah
    leh Benjamin khopi dang danga cheng ho chu vangvet na a konin som lah a khat bou
    hichea cheng ding chun alhengdoh un, adangho se vangchu ama ama chenna muna achen
    sahun ahi.
  mar-mar: इस्राएली लोकांचे नेते जे यरूशलेम नगरात राहत होते आणि बाकीच्या लोकांपैकी
    दहातल्या एकाने पवित्र यरूशलेम नगर येथे रहावे आणि उरलेल्या नऊ जणांनी आपापल्या गावी
    वस्ती करावी असे ठरवण्यासाठी चिठ्ठ्या टाकल्या.
  qub-qub: Judá nasyunpa mandajnincunaga llapanpis tiyaran Jerusalencho. Waquin caj
    famillyacunana surtita jitaypa acranacuräcuna chuncaj casädupita juc casädu jinan
    Jerusalencho tiyananpaj, isgun caj casäducunana marcancunacho-cama tiyananpaj.
  hat-hat: Tout moun ki te chèf pèp la te rete lavil Jerizalèm. Men pou rès pèp la,
    yo tire osò pou yo chwazi yon fanmi sou chak dis fanmi pou al viv nan lavil Bondye
    a, Jerizalèm. Tout rès yo va rete nan lòt lavil yo.
  eng-BSB: Now the leaders of the people settled in Jerusalem, and the rest of the
    people cast lots to bring one out of ten to live in the holy city of Jerusalem,
    while the remaining nine were to dwell in their own towns.
  eng-WEBPB: The princes of the people lived in Jerusalem. The rest of the people
    also cast lots to bring one of ten to dwell in Jerusalem, the holy city, and nine
    parts in the other cities.
  kbq-kbq: Hagi ana vahe'mokizmi kva vahe'mo'za Jerusalemi rankumapi mani'naze. Hianagi
    Juda nagapinti'ene Benzameni nagapinti vahe'mo'za, iza ruotge'ma hu'nea kumapi
    Jerusalemia ufregahifi taisi zokago re'za kazageno 10nima eme hutere himofona
    huzmantage'za Jerusalemi ran kumapi umani'naze. Hagi ruga'a 9ni'a vahe'mo'za ne'onse
    kumazamifi ete'za umani emani hu'naze.
  nhe-BL: Nopa tlayacanani tlen israelitame ya mocahuayayaj para itztose ipan altepetl
    Jerusalén. Pero nochi sequinoc israelitame monejqui mahuiltise ica piltetzitzi
    para quiitase ajqueya más itztoquij nopano pampa monequi se ipan sesen majtlactli
    tlacame mochantis para mocahuas ipan altepetl Jerusalén, nopa altepetl tlatzejtzeloltic
    para TOTECO. Huan nopa seyoc chicnahui yasquíaj itztotij ipan sequinoc altepetini.
  gub-BL: Izaew wanuwihaw upyta Zeruzarez pe wiko pà wà. Amogwer teko omomor ita'i
    ma'e papar haw hereko har wà, tawhu Tupàn pe imonokatu pyrer pupe wiko ma'e ràm
    wanexanexak pà wà. Wexak pitài 10 uzeànàm wanuwi wà. Amogwer teko wiko amogwer
    tawhu pupe wà, amogwer taw pupe wà no.
  eng-DRA: 'And the princes of the people dwelt at Jerusalem: but the rest of the
    people cast lots, to take one part in ten to dwell in Jerusalem the holy city,
    and nine parts in the other cities.'
