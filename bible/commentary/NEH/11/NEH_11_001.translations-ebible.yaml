  urd-GVU: قوم کے بزرگ یروشلم میں آباد ہوئے تھے۔ فیصلہ کیا گیا کہ باقی لوگوں کے ہر
    دسویں خاندان کو مُقدّس شہر یروشلم میں بسنا ہے۔ یہ خاندان قرعہ ڈال کر مقرر کئے
    گئے۔ باقی خاندانوں کو اُن کی مقامی جگہوں میں رہنے کی اجازت تھی۔
  deu-1912: Und die Obersten des Volks wohnten zu Jerusalem. Das andere Volk aber
