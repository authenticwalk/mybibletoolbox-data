  tbz-SIM: Sifubɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ do bo Sedisɑdɛmmu. Sifubɛ sɔmbɛ bɛ̀ɛ̀ do
