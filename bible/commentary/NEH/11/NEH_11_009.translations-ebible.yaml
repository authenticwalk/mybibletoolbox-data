verse: NEH.011.009
translations:
  mal-C: സിക്രിയുടെ മകനായ യോവേൽ അവരുടെ അധിപതിയും, പട്ടണത്തിന്റെ പുതിയഭാഗത്തിന്റെ ചുമതല
    ഹസ്സെനൂവയുടെ മകനായ യെഹൂദയ്ക്കും ആയിരുന്നു.
  deu-TKW: Joel, der Sohn Sichris, war ihr Aufseher, und Juda, der Sohn Hasnuas, war
    über die Stadt gesetzt als zweiter im Rang.
  lin-lin: Joeli, mwana mobali ya Zikiri, azalaki mokambi na bango ; mpe Yuda, mwana
    mobali ya Asenuwa, azalaki molandi ya mokambi ya engumba.
  eng-LSV: And Joel son of Zichri [is] inspector over them, and Judah son of Senuah
    [is] over the city—second.
  eng-GNV: 'And Ioel the sonne of Zichri was gouernour ouer them: and Iudah, the sonne
    of Senuah was the second ouer the citie:'
  eng-WEBSTER: 'And Joel the son of Zichri was their overseer: and Judah the son of
    Senuah was second over the city.'
  nhw-BL: Huan inintlayacanca ipan nopa altepetl elqui Joel, icone Zicri, huan iniompa
    tlayacanca elqui Judá, icone Senúa.
  swh-ONEN: Yoeli mwana wa Zikri alikuwa afisa wao mkuu, naye Yuda mwana wa Hasenua
    alikuwa msimamizi juu ya Mtaa wa Pili katika mji.
  bba-bba: Yoɛli Sikirin biiwɑ u sɑ̃ɑ ben kpɑro. Mɑ Yudɑ Senuɑn bii u mɑɑ sɑ̃ɑ ben
    wiruɡii yiruse.
  eng-KJVCPB: 'And Joel the son of Zichri was their overseer: and Judah the son of
    Senuah was second over the city.'
  luo-luo: Joel wuod Zikri ema ne jatendgi maduongʼ, to Juda wuod Hasenua norito gwengʼ
    mar ariyo mar dala maduongʼno.
  meu-meu: Ioel Sikri ese e itadia tao, bona Iuda Hasenua na hanua itataona tauna
    iharuana.
  npi-ULB: जिक्रीका छोरा योएलचाहिँ तिनीहरूका प्रमुख अधिकृत थिए, र हस्‍सेनूअका छोरा
    यहूदा दोस्रो जिल्‍लाको हेर-विचार गर्ने अधिकृत थिए ।
  yor-yor: Joẹli ọmọ Sikri ni olórí òṣìṣẹ́ wọn, Juda ọmọ Hasenuah sì ni olórí agbègbè
    kejì ní ìlú náà.
  ind-ind: Yoel anak Sikri menjadi kepala administrasi untuk suku Benyamin, sedangkan
    Yehuda anak Hasenua menjadi wakil pemimpin kota Yerusalem.
  pes-OPCB: '@see-verse:NEH.011.008'
  tgl-ULB: Si Joel na anak ni Zicri ay tagapamahala, nila at si Juda na anak ni Hesenua
    ay ang pangalawang tagapamahala sa buong lungsod.
  hui-hui: Yoele ibu Sigiri igini howa ibu Beniyamini hameigini uruni tinaga agali
    haguane hene. Ani heagola Hasenua igini Yuda ibubi nde Beniyamini hameigini uruni
    aria howa Yarusalemeha hearu haru haga agali haguane mende hene.
  mya-mya: ဇိ​ခ​ရိ​၏​သား​ယော​လ​သည်​သူ​တို့​၏​ခေါင်း ဆောင်​ဖြစ်​၍ သေ​နွာ​၏​သား​ယု​ဒ​သည်​ဒု​တိ​ယ
    ခေါင်း​ဆောင်​ဖြစ်​၏။
  bod-N: ཟིག་རིའི་བུ་ཡོ་ཨེལ་ནི་དེ་དག་གི་འགོ་དཔོན་ཡིན་པ་དང་། ཧ་སེ་ནུ་ཨའི་བུ་ཡ་ཧུ་དཱ་ཞེས་བྱ་བ་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་འགོ་དཔོན་གཞོན་པ་ཡིན།
  sna-sna: Joere mwanakomana waZikiri akanga ari mukuru wavo, uye Judha mwanakomana
    waHasenua, aiva pamusoro peDunhu reChipiri reguta.
  spa-BLM: Joel hijo de Zicri era su supervisor; y Judá hijo de Hasenúa era el segundo
    sobre la ciudad.
  cac-cac: Axo vin̈aj Joel yuninal vin̈aj Zicri yajal soldado yaj d'a eb', axo vin̈aj
    Judá yuninal vin̈aj Senúa schab'il yajal yaji.
  swh-ULB: Yoeli mwana wa Zikri alikuwa mwangalizi wao; na Yuda mwana wa Hasenua alikuwa
    mkuu wa pili juu ya mji.
  bel-bel: Ёіль, сын Зіхры, быў начальнікам над імі, а Юда, сын Сэнуі, быў другі над
    горадам.
  deu-ELBBK: Und Joel, der Sohn Sikris, war Aufseher über sie; und Juda, der Sohn
    Hassenuas, war über die Stadt als Zweiter.
  mbb-OT: Si Joel he anak ni Zicri iyan lavew he pengulu zan ne is ebpeketinundug
    kandin iyan si Juda he anak ni Hasenua.
  mal-2015: സിക്രിയുടെ മകനായ യോവേൽ അവരുടെ പ്രമാണിയും ഹസനൂവയുടെ മകനായ യെഹൂദാ പട്ടണത്തിൽ
    രണ്ടാമനും ആയിരുന്നു.
  rmc-rmc: O Joel, le Zichriskro čhavo, sas lengro vodcas a o Jehudah, le Hasenuoskro
    čhavo, sas dujto vodcas andro foros.
  pes-OPV: و یوئیل بن زکری، رئیس ایشان بود و یهوداابن هسنوآه، رئیس دوم شهر بود.
  ron-1924: Иоел, фиул луй Зикри, ера кэпетения лор ши Иуда, фиул луй Сенуа, ера а
    доуа кэпетение а четэций.
  ben-OBCV: সিখ্রির ছেলে যোয়েল তাদের প্রধান কর্মচারী ছিল, এবং হস্‌সনূয়ার ছেলে যিহূদা
    নগরের দ্বিতীয় কর্তা ছিল।
  som-som: Oo waxaa madax u ahaa Yoo'eel oo ahaa ina Sikrii; oo Yahuudah oo ahaa ina
    Hasenu'aahna wuxuu ahaa kan labaad oo magaalada u taliya.
  lat-VUC: et Joël filius Zechri præpositus eorum, et Judas filius Senua super civitatem
    secundus.
  eng-ASVBT: And Joel the son of Zichri was their overseer; and Judah the son of Hassenuah
    was second over the city.
  ita-1885: E Ioel, figliuolo di Zicri, era costituito sopra loro; e Giuda, figliuolo
    di Senua, era la seconda persona ordinata sopra la città.
  eng-ULB: Joel son of Zichri was their overseer, and Judah son of Hassenuah was second
    in command over the city.
  spa-VBL: Joel hijo de Zicri era el oficial a cargo de ellos, y Judá hijo de Senúa
    era el segundo al mando de la ciudad.
  fra-_FOB: Et Joël, fils de Zicri, était commis sur eux; et Juda, fils de Sénua,
    était lieutenant de la ville.
  mal-mal: സിക്രിയുടെ മകൻ യോവേൽ അവരുടെ പ്രമാണിയും ഹസനൂവയുടെ മകൻ യെഹൂദാ പട്ടണത്തിൽ
    രണ്ടാമനും ആയിരുന്നു.
  urd-GVR: In par Yoel bin Zikrī muqarrar thā jabki Yahūdāh bin Sanūsāh shahr kī intazāmiyā
    meṅ dūsre nambar par ātā thā.
  suz-BL: जिक्री आ तौ योएल मेको आन कली कोव़ब, ठेयब मुर बाक्‍त। हास्‍सेनुआ आ तौ यहूदा
    योएल नोले सहर ङा ठेयब मुर दुम्‍शो बाक्‍त।
  ita-1927: Gioele, figliuolo di Zicri, era loro capo, e Giuda, figliuolo di Hassenua,
    era il secondo capo della città.
  ckb-ckb: یۆئێلی کوڕی زکری سەرپەرشتیاریان بوو، یەهودای کوڕی هەسەنوئاش سەرپەرشتیاری
    بەشی دووەمی شارەکە بوو.
  eng-BBE: And Joel, the son of Zichri, was their overseer; and Judah, the son of
    Hassenuah, was second over the town.
  kan-OKCV: ಜಿಕ್ರಿಯ ಮಗ, ಯೋಯೇಲನು ಅವರಿಗೆ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದನು. ಹಸ್ಸೆನುವಾಹನ ಮಗ ಯೆಹೂದನು
    ಪಟ್ಟಣದ ಹೊಸ ಭಾಗದ ಮೇಲೆ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:NEH.011.008'
  tam-2017: அவர்கள்மேல் கண்காணியான சிக்ரியின் மகன் யோவேலும், பட்டணத்தின்மேல் இரண்டாவது
    கண்காணியான அசெனூவாவின் மகன் யூதாவுமே.
  spa-RV-1909: Y Joel hijo de Zichri, era prefecto de ellos, y Jehudas hijo de Senua,
    el segundo en la ciudad.
  ron-BTF: 'Și Ioel, fiul lui Zicri era supraveghetorul lor: și Iuda, fiul lui Hasenuac
    era al doilea peste cetate.'
  eng-WEBP: Joel the son of Zichri was their overseer; and Judah the son of Hassenuah
    was second over the city.
  eng-FBV: Joel son of Zichri was the officer in charge of them, and Judah son of
    Hassenuah was in second-in-command of the city.
  nld-1939: Joël, de zoon van Zikri, stond aan hun hoofd, en Jehoeda, de zoon van
    Hassenoea was het tweede hoofd van de stad.
  nch-BL: Huan inintayacanca ipan nopa altepet elqui Joel, icone Zicri, huan iniompa
    tayacanca elqui Judá, icone Senúa.
  vie-1934: Giô-ên, con trai của Xiếc-ri, làm quan trưởng của chúng; còn Giu-đa, con
    trai của Ha-sê-nua, làm phó quản thành.
  hin-CV: इनका प्रधान था ज़ीकरी का पुत्र योएल. हस्सनुआह का पुत्र यहूदाह, नगर का सह
    अधिकारी था.
  spa-BES: Y Joel, el hijo de Zicri, fue su supervisor; y Judá, el hijo de Senua,
    fue segundo sobre la ciudad.
  tdx-tdx: Le Ioele ana’ i Zikrý ty nimpisary iareo; vaho nimpifehe faharoe’ i rovay
    t’Ie­hoda ana’ i Hasenoà.
  tha-KJV: โยเอลบุตรชายศิครีเป็นผู้​ดู​แลเขาทั้งหลาย และเหนือเมืองนั้นยูดาห์​บุ​ตรชายเสนูอาห์เป็​นที​่​สอง
  por-BR-2018: E Joel, filho de Zicri, era o supervisor deles; e Judá filho de Senua,
    o segundo sobre a cidade.
  deu-ELO: Und Joel, der Sohn Sikris, war Aufseher über sie; und Juda, der Sohn Hassenuas,
    war über die Stadt als Zweiter. -
  eng-WYC-2018: and Joel, the son of Zichri, was the sovereign of them, and Judah,
    the son of Senuah, was the second man on the city. (and Joel, the son of Zichri,
    was their ruler, and Judah, the son of Senuah, was the second in charge over the
    city.)
  epo-epo: Kaj Joel, filo de Ziĥri, estis ilia estro; kaj Jehuda, filo de Hasenua,
    estis dua urbestro.
  uig-PIN: Zikrining oƣli Yoel ularni baxⱪuridiƣan ǝmǝldar idi; Sinuaⱨning oƣli Yǝⱨuda
    xǝⱨǝrning muawin ⱨakimi idi.
  beo-beo: Ilia ouligisu da Youele (Sigalai egefe). Amola Yuda (Ha:siniua egefe) da
    moilai amo ganodini eagene ouligisu ea afoha agoane ba:i.
  tpi-OTNT: '@see-verse:NEH.011.008'
  hau-SA: Yowel ɗan Zikri ne babban shugabansu, Yahuda kuma ɗan Hassenuwa, ya shugabanci
    Yanki na Biyu na birni.
  uig-LAT: Zikrining oghli Yoél ularni bashquridighan emeldar idi; Sinuahning oghli
    Yehuda sheherning muawin hakimi idi.
  nde-nde: UJoweli indodana kaZikhiri wayenguye induna yabo, loJuda indodana kaHasenuwa
    wayephethe iSiqinti seSibili sedolobho.
  ton-ton: 'Pea ko Soeli ko e foha ʻo Sikili ko honau pule ia; mo Siuta ko e foha
    ʻo Senua ko hono toko ua ia naʻe pule ki he kolo:'
  ces-1613: Joel pak syn Zichri byl jim představen, a Juda syn Senua nad městem druhý
    po něm.
  eng-WMB: Joel the son of Zichri was their overseer; and Judah the son of Hassenuah
    was second over the city.
  tam-TCV: சிக்ரியின் மகனான யோயேல் அவர்களின் தலைமை அதிகாரியாய் இருந்தான். அசெனுவாவின்
    மகன் யூதா பட்டணத்தின் இரண்டாவது மாவட்டத்திற்குப் பொறுப்பாயிருந்தான்.
  ceb-ULB: Si Joel nga anak nga lalaki ni Zicri mao ang ilang tigdumala, ug si Juda
    nga anak nga lalaki ni Hasenua mao ang ikaduhang magmamando sa tibuok siyudad.
  pol-UBG: I Joel, syn Zikriego, był ich przełożonym, a Juda, syn Senua, był postawiony
    jako drugi nad miastem.
  urd-GVU: اِن پر یوایل بن زِکری مقرر تھا جبکہ یہوداہ بن سنوآہ شہر کی انتظامیہ میں
    دوسرے نمبر پر آتا تھا۔
  deu-1912: und Joel, der Sohn Sichris, war ihr Vorsteher, und Juda, der Sohn Hasnuas,
    über den andern Teil der Stadt.
  kan-2017: ಜಿಕ್ರಿಯನ ಮಗನಾದ ಯೋವೇಲನು ಇವರ ನಾಯಕನು. ಹಸ್ಸೆನೂವನ ಮಗನಾದ ಯೆಹೂದನು ಪಟ್ಟಣದ ಎರಡನೆಯ
    ಪುರಾಧಿಕಾರಿಯಾಗಿದ್ದನು.
  yap-yap: I Joel nib mo’on ni fak Zikri e tagagiyeg rorad, me Judah nib mo’on ni
    fak Hassenuah e ir e migid ngak ko gagiyeg u lan fare binaw.
  hlt-MCSB: Amih soah Zikhri capa Joel te hlangtawt la om tih, Hassenuah capa Judah
    te hnukthoi khopuei ah om.
  mdy-ETH: ዚኪሪ ናኣዚ ዒዩዔኤሌ ዔያቶኮ ሱኡጋሢ ማዓዛ፥ ሃሴኑዓ ናኣዚ ዪሁዳ ዒዛኮ ዴማ ላምዓሳሢ ማዓ ቢታንቶ ዓኣያኬ።
  twi-ASANTE: Wɔn panin pa ara no ne Sikri babarima Yoɛl na Hasenua, a ɔyɛ kuropɔn
    no sohwɛfoɔ abadiakyire babarima Yuda boaa no.
  eng-WEBU: Joel the son of Zichri was their overseer; and Judah the son of Hassenuah
    was second over the city.
  wal-wal: Ziikira na7ai Yuu7eeli eta halaqaa; qassi Hassanuu7a na7ai Yihudai kataman
    naa77antto maaragee de7iyo halaqa.
  spa-PDDPT: Joel, hijo de Zicri, era inspector sobre ellos, y Judá, hijo de Senúa,
    era el segundo en la ciudad.
  gun-gun: Zicri ra'y Joel ma ha'e kuery re opena va'e. Ha'e va'e rire ju Senua ra'y
    Judá voi opena avi 'rã tetã re.
  agu-BL: Nin yi cyajcawil, i'tz Joel yi cy'ajl Zicri, tu Judá yi cy'ajl Senua, yi
    ca'p ajcaw tetz tnum.
  ilo-ULB: Ni Joel a putot ni Zikri ti panguloda kadakuada, ken ni Juda a putot ni
    Hassenua ti maikadua a mangidadaulo iti entero a siudad.
  kpg-kpg: Joel, tama ni Zichri, go tagi digaula, mo Judah, tama daane ni Hassenuah
    togolua dagi aamua i lodo di waahale deelaa.
  uig-ARA: زىكرىنىڭ ئوغلى يوئېل ئۇلارنى باشقۇرىدىغان ئەمەلدار ئىدى؛ سىنۇئاھنىڭ ئوغلى
    يەھۇدا شەھەرنىڭ مۇئاۋىن ھاكىمى ئىدى.
  sus-sus: Sikiri xa di Yoweli nan findixi e xa mangɛ singe ra. E xa mangɛ firin nde
    lanxi Hasɛnuwa xa di Yuda nan ma.
  pon-2006: Soel nein Sikri me arail kaun, oh Suda, nein Assenua pwutak, me keriaun
    kaun lapalap nan kahnimwo. Sedaia nein Soiarip, oh Sakin.
  ksd-ksd: Ma Ioel natu i Sikri i ga kure diat; ma Iuda natu i Asenua i ga vauruana
    tena varkurai ta ra pia na pal.
  tur-YTC: Zikri oğlu Yoel onların gözetmeniydi; Hassenua oğlu Yahuda ise kentin üzerinde
    ikinciydi.
  ind-AYT: Yoel, anak Zikhri, adalah pengawas mereka, dan Yehuda, anak Hasenua, adalah
    orang kedua atas kota itu.
  nya-nya: Yoweli mwana wa Zikiri ndiye anali mtsogoleri wawo, ndipo Yuda mwana wa
    Hasenuya ndiye amayangʼanira chigawo cha chiwiri cha mzinda.
  hrv-hrv: Joel, sin Zikrijev, bio je njihov zapovjednik, i Juda, sin Hasenuin, drugi
    upravitelj grada.
  mps-mps: Tama Joel, te Sikrigo ogwa da, aga te Benjamingo hanide polalubo bidi bidali.
    Tama Juda, te Hasenuago ogwa te Benjamin hani da, aga te si wali Jerusalem pedai
    tobolu bidi dao.
  tpi-tpi: '@see-verse:NEH.011.008'
  dan-1931: Joel, Zikris Søn, var deres Befalingsmand, og Juda, Hassenuas Søn, var
    den næstøverste Befalingsmand i Byen.
  vie-OVCB: Đứng đầu những người này có Giô-ên, con Xiếc-ri, và Giu-đa, con Ha-sê-nua,
    làm phó thị trưởng.
  guj-2017: ઝિખ્રીનો પુત્ર, યોએલ, તેઓનો આગેવાન હતો. હાસ્સેનુઆનો પુત્ર યહૂદા એ નગરનો
    દ્વિતીય ક્રમનો અધિકારી હતો.
  pon-2006A: Soel nein Sikri me arail kaun, oh Suda, nein Assenua pwutak, me keriaun
    kaun lapalap nan kahnimwo.
  por-BRBSL: Joel, filho de Zicri, foi seu superintendente; e Judá, filho de Hassenuah,
    foi o segundo sobre a cidade.
  cth-cth: Zikhri capa Joel teh ahnimouh kahrawikung lah ao. Hassenuah capa Judah
    teh kho ukkung lah ao.
  twi-twi: Wɔn panyin pa ara no ne Sikri babarima Yoel na Hasenua, a ɔyɛ kuropɔn no
    sohwɛfo abediakyiri babarima Yuda boaa no.
  hlt-hlt: Amih soah Zikhri capa Joel te hlangtawt la om tih, Hassenuah capa Judah
    te hnukthoi khopuei ah om.
  tbz-SIM: Sikidi birɛ Sowɛɛri weè do bɑkɛ́ dɛ kó ditĩ̀nnì kɛ̀ Sennuyɑɑ birɛ Sudɑɑ
    ò pòkoo.
  msy-2020: '@see-verse:NEH.011.008'
  dop-dop: Sikǝli pǝyɑlʋ Sowɛɛlɩ kɑ́ kɛnɑ pɑ nyʋɣʋ tʋ, nɑ Hɑsenuwɑ pǝyɑlʋ Yehutɑ kɛlɛ
    ɩcɑtɛ wulɑʋ wɑɑlɩ tʋ.
  azb-azb: Zikri oğlu Yoel onların rəhbəri idi, Hassenua oğlu Yəhuda isə şəhərin vali
    müavini idi.
  eng-DBY: and Joel the son of Zicri was their overseer, and Judah the son of Senuah
    was second over the city.
  hin-2017: इनका प्रधान जिक्री का पुत्र योएल था, और हस्सनूआ का पुत्र यहूदा नगर के
    प्रधान का नायब था।
  wol-KYG: Yowel doomu Sikkri moo leen jiite woon, Yewuda doomu Asenuwa topp ca, di
    ñaareelu kilifag dëkk ba.
  eng-YLT: And Joel son of Zichri [is] inspector over them, and Judah son of Senuah
    [is] over the city — second.
  eng-WYC-2017: and Joel, the son of Zichri, was the sovereign of them, and Judah,
    the son of Senuah, was the second man on the city.
  eng-WMBB: Joel the son of Zichri was their overseer; and Judah the son of Hassenuah
    was second over the city.
  urd-GVH: इन पर योएल बिन ज़िकरी मुक़र्रर था जबकि यहूदाह बिन सनुआह शहर की इंतज़ामिया
    में दूसरे नंबर पर आता था।
  rug-rug: Zoili sa dia ṉati koimata si na tuna koreo e Zikiri, meke e Ziuda sa tuna
    koreo e Hasenua si na dia palabatu vina rua koasa vasileana lavata pa Zerusalema.
  gaz-gaz: Yooʼeel ilmi Zikrii toʼataa isaanii ture; Yihuudaan ilmi Hasenuuʼaa bulchaa
    itti aanaa ture.
  fra-LSG: Joël, fils de Zicri, était leur chef; et Juda, fils de Senua, était le
    second chef de la ville.
  yal-yal: Sikiri a diin Yowɛli nan yi e sofa kuntigin na, Hasɛnuwaa dii xɛmɛn Yuda
    nan yi taan kuntigi firinden na.
  haw-1868: A o Ioela ke keiki a Zikeri ka luna maluna o lakou; a o Iuda ke keiki
    a Senua ka mea maluna o ka mokuna alua o ke kulanakauhale.
  arb-NAV: وَكَانَ يُوئِيلُ بْنُ زِكْرِي نَاظِراً عَلَيْهِمْ، وَيَهُوذَا بْنُ هَسْنُوآةَ
    مُسَاعِداً لَهُ.
  ewe-ewe: Woƒe fiae nye Yoel, Zikri ƒe vi, ame si ƒe kpeɖeŋutɔe nye Yuda, Hasenua
    ƒe vi. Hasenua nye kplɔla ƒe kpeɖeŋutɔ.
  eng-LEE: And Joel the son of Zichri was overseer over them; and Judah the son of
    Hassenuah was second over the city.
  asm-FB: জিখ্ৰীৰ পুত্ৰ যোৱেলে তেওঁলোকৰ তত্বাৱধান কৰিছিল, আৰু হচ্চনূৱাৰ পুত্ৰ যিহূদা
    নগৰৰ দ্বিতীয় সেনাপতি আছিল।
  sus-A: سِكِرِ شَ دِ يٌوٍلِ نَن قِندِشِ عٍ شَ مَنفّ سِنفٍ رَ. عٍ شَ مَنفّ قِرِن ندٍ
    لَنشِ هَسّنُوَ شَ دِ يُدَ نَن مَ.
  fra-SBL: Joël, fils de Zicri, était leur surveillant ; et Juda, fils de Hassenua,
    était le second sur la ville.
  hbo-hbo: וְיֹואֵ֥ל בֶּן־זִכְרִ֖י פָּקִ֣יד עֲלֵיהֶ֑ם וִיהוּדָ֧ה בֶן־הַסְּנוּאָ֛ה
    עַל־הָעִ֖יר מִשְׁנֶֽה׃ פ
  pjt-pjt: '@see-verse:NEH.011.008'
  kik-kik: Joeli mũrũ wa Zikiri nĩwe warĩ mũrũgamĩrĩri wao ũrĩa mũnene, nake Juda
    mũrũ wa Hasenua nĩwe warũgamĩrĩire Gĩcigo gĩa Keerĩ kĩa itũũra rĩrĩa inene.
  fra-NCL: Joël, fils de Zéchri, était leur chef, et Juda, fils de Sénua, était le
    second chef de la ville.
  cek-AK: Zikhri capa Joel loe nihcae ukkung ah oh; Senuah capa Judah loe vangpui
    ukkung hnetto haih ah oh.
  cuk-cuk: Zicri-machi-Joel, wemar-e-dummadga gued. Degine, Senúa-machi-Judá, dummad-sorbali
    Jerusalén-neggweburgi negdakedmogad.
  uig-CYR: Зикриниң оғли Йоел уларни башқуридиған әмәлдар еди; Синуаһниң оғли Йәһуда
    шәһәрниң муавин һакими еди.
  tel-2017: జిఖ్రీ కొడుకు యోవేలు వారికి నాయకుడుగా ఉన్నాడు. సెనూయా కొడుకు యూదా ఆ పట్టణపు
    అధికారుల్లో రెండవ స్థానంలో ఉన్నాడు.
  hat-BSA: Joël, fis a Zicri a, te chèf yo; epi Juda, fis a Senua a, se te douzyèm
    chèf lavil la.
  kos-kos: Joel, wen natul Zichri, pa mwet kol lalos, ac Judah, wen natul Hassenuah,
    pa akluo yal in kol siti sac.
  hbo-WLC: וְיוֹאֵ֥ל בֶּן־זִכְרִ֖י פָּקִ֣יד עֲלֵיהֶ֑ם וִיהוּדָ֧ה בֶן־הַסְּנוּאָ֛ה
    עַל־הָעִ֖יר מִשְׁנֶֽה׃ פ
  ibo-ibo: Juel nwa Zikri bụ onyeisi ha. Juda nwa Hasenua bụ onye na-eso ya, na onye
    na-achị akụkụ ọhụrụ nke obodo ahụ.
  ory-ory: ଆଉ, ସିଖ୍ରିର ପୁତ୍ର ଯୋୟେଲ ସେମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ଥିଲା ଓ ହସନୁୟେର ପୁତ୍ର ଯିହୁଦା ନଗରର
    ଦ୍ୱିତୀୟ କର୍ତ୍ତା ଥିଲା।
  chk-chk: Iwe, Joel nöün Sikri ar sounemenem, nge Juta nöün Hasenua a kisin fan le
    nemenem lon ewe telinimw.
  rop-rop: Jowal det san blanga Sikri bin bos blanga ol detlot pipul langa det taun,
    en Juda det san blanga Hesanuwa bin det sekan bos afta im. Dislot ola serramonimen
    na.
  ukr-1871: Йоіль, син Зіхрин, був їх начальником, а Юда, син Сенуїн, був другим над
    містом.
  deu-1951: Und Joel, der Sohn Sichris, war ihr Vorgesetzter; und Juda, der Sohn Hassenuas,
    der zweite über die Stadt.
  eng-JPS: And Joel the son of Zichri was their overseer; and Judah the son of Hassenuah
    was second over the city.
  srp-1865: A Joilo sin Zihrijev bješe nad njima, a Juda sin Senujin bješe drugi nad
    gradom;
  lug-lug: Yoweeri mutabani wa Zikuli ye yali omulabirizi waabwe, ne Yuda mutabani
    wa Kassenuwa nga ye mukulu w’Ekitundu Ekyokubiri eky’ekibuga.
  heb-heb: ויואל בן זכרי פקיד עליהם ויהודה בן הסנואה על העיר משנה׃
  ben-IRV: সিখ্রির ছেলে যোয়েল ছিলেন তাদের প্রধান কর্মচারী আর হস্‌সনূয়ার ছেলে যিহূদা
    ছিলেন শহরের দ্বিতীয় কর্তা।
  pan-pan: ਇਨ੍ਹਾਂ ਦਾ ਪ੍ਰਧਾਨ ਜ਼ਿਕਰੀ ਦਾ ਪੁੱਤਰ ਯੋਏਲ ਸੀ ਅਤੇ ਹਸਨੂਆਹ ਦਾ ਪੁੱਤਰ ਯਹੂਦਾਹ ਉਨ੍ਹਾਂ
    ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਦੂਜੇ ਦਰਜੇ ਦਾ ਪ੍ਰਧਾਨ ਸੀ।
  mya-JVB: ဇိခရိ သား ယောလ သည် ဗင်္ယာမိန် အမျိုး အုပ် ဖြစ်၏။ သေနွာ သား ယုဒ သည် ပြင်မြို့
    ကို အုပ်ရ၏။
  tbg-tbg: '@see-verse:NEH.011.008'
  hmo-hmo: Ioela Sikiri ese idia ia gunalaia, bona Iuda Hasenua be iena iharuana,
    Ierusalema lalonai.
  urd-urd: और यूएल बिन ज़िकरी उनका नाज़िम था, और यहूदाह बिन हस्सनूह शहर के हाकिम का
    नाइब था।
  rus-SYN: Иоиль, сын Зихри, был начальником над ними, а Иуда, сын Сенуи, был вторым
    над городом.
  bqc-SIM: Zikeli nɛ́ Yoɛli mɛ́ ń gbɛ̃zↄ̃ↄ ũ, mɛ́ Asenua nɛ́ Yuda mɛ́ wɛ̃́lɛ gbɛ̃zↄ̃ↄ
    plaade ũ.
  tcz-CHONGTHU: Amaho vaihom lenpen chu Zicri chapa Joel ahin, amahi khopi sunga vaihom
    anichanna Hassenuah chapa Judah in akithopi ahi.
  mar-mar: जिख्रीचा पुत्र योएल त्यांचा प्रमुख होता आणि हसनुवाचा पुत्र यहूदा, हा यरूशलेम
    नगराचा दुय्यम अधिकारी होता.
  qub-qub: Paycunapa mandajnin caran Zicripa wamran Joel. Chay siudächo payta mandäshiran
    Senuapa wamran Judá.
  hat-hat: Se Joèl, pitit Zikri, ki te chèf yo. Jeouda, pitit gason Asenwa a, te dezyèm
    chèf nan lavil Jerizalèm.
  eng-BSB: Joel son of Zichri was the officer over them, and Judah son of Hassenuah
    was over the Second District of the city.
  eng-WEBPB: Joel the son of Zichri was their overseer; and Judah the son of Hassenuah
    was second over the city.
  kbq-kbq: Higeno Zukri nemofo Joeli ugota kva vahe'zamia manigeno, Hasenua nemofo
    Juda'a nampa 2 kva mani'ne.
  nhe-BL: Huan inintlayacanca ipan nopa altepetl elqui Joel, icone Zicri, huan iniompa
    tlayacanca elqui Judá, icone Senúa.
  gub-BL: Zoew Zikiri ta'yr wiko wanuwihaw romo. Zuta Xenua ta'yr wiko wanuwihaw hake
    har romo.
  eng-DRA: And Joel the son of Zechri their ruler, and Judas the son of Senua was
    second over the city.
