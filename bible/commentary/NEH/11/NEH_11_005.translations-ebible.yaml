verse: NEH.011.005
translations:
  mal-C: ശേലഹ്യന്റെ പിൻതലമുറയിൽ സെഖര്യാവിന്റെ മകനായ യൊയാരീബിന്റെ മകനായ അദായാവിന്റെ
    മകനായ ഹസായാവിന്റെ മകനായ കൊൽ-ഹോസെയുടെ മകനായ ബാരൂക്കിന്റെ മകൻ മയസേയാവ്.
  deu-TKW: und Maaseja, der Sohn Baruchs, des Sohnes Chol-Hoses, des Sohnes Hasajas,
    des Sohnes Adajas, des Sohnes Jojaribs, des Sohnes Sacharjas, des Sohnes des Selaniten.
  lin-lin: mpe Maaseya, mwana mobali ya Baruki, mwana mobali ya Koli-Oze, mwana mobali
    ya Azaya, mwana mobali ya Adaya, mwana mobali ya Yoyaribi, mwana mobali ya Zakari,
    moko kati na bakitani ya Shiloni.
  eng-LSV: and Masseiah son of Baruch, son of Col-Hozeh, son of Hazaiah, son of Adaiah,
    son of Joiarib, son of Zechariah, son of Shiloni;
  eng-GNV: And Maaseiah the sonne of Baruch, the sonne of Col Hozeh, the sonne of
    Hazaiah, the sonne of Adaiah, the sonne of Ioiarib, the sonne of Zechariah, the
    sonne of Shiloni.
  eng-WEBSTER: And Maaseiah the son of Baruch, the son of Col-hozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of Shiloni.
  nhw-BL: Nojquiya hualajqui Maasías, icone Baruc, catli elqui icone Colhoze, catli
    elqui icone Hazaías, catli elqui icone Adaías, catli elqui icone Joiarib, icone
    Zacarías, catli elqui icone Siloni.
  swh-ONEN: Naye Maaseya mwana wa Baruku, mwana wa Kolhoze, mwana wa Hazaya, mwana
    wa Adaya, mwana wa Yoyaribu, mwana wa Zekaria, mzao wa Mshiloni.
  bba-bba: '@see-verse:NEH.011.004'
  eng-KJVCPB: and Maaseiah the son of Baruch, the son of Col-hozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of Shiloni.
  luo-luo: kod Maseya wuod Baruk, ma wuod Kol-Hoze, ma wuod Hazaya, ma wuod Adaya,
    ma wuod Joyiarib, ma wuod Zekaria, ma nyakwar Shela.
  meu-meu: bona Maaseia, Baruku natuna, (Baruku na Kolohose natuna, Kolohose na Hasaia
    natuna, Hasaia na Adaia natuna, Adaia na Ioiaribi natuna, Ioiaribi na Sekaria
    natuna, Sekaria na Silono tauna natuna).
  npi-ULB: शेलहको परिवारका मासेयाह, जो बारूकका छोरा, जो कोल-होजेका छोरा, जो हजायाहका
    छोरा, जो अदायाहका छोरा, जो योयारीबका छोरा, जो जकरियाका छोरा थिए ।
  yor-yor: àti Maaseiah ọmọ Baruku, ọmọ Koli-Hose, ọmọ Hasaiah, ọmọ Adaiah, ọmọ Joiaribu,
    ọmọ Sekariah, ọmọ Ṣilo.
  ind-ind: Maaseya, kepala kaum Syela. Daftar nenek moyangnya adalah Zakaria, kemudian
    Yoyarib, Adaya, Hazaya, Kolhoze, dan Baruk, yang adalah ayah Maaseya.
  pes-OPCB: معسیا (معسیا پسر باروک، باروک پسر کُلحوزِه، کُلحوزِه پسر حزیا، حزیا پسر
    عدایا، عدایا پسر یویاریب، یویاریب پسر زکریا، و زکریا پسر شیلونی بود).
  tgl-ULB: At naroon si Maaseias na anak ni Baruc na anak Colhoze na anak ni Hazaias
    na anak ni Adaias na anak ni Joiarib na anak ni Zacarias, na anak ng Silonita.
  hui-hui: Masea ibu Barugu igini Kolohose aguane hene. Masea ibunaga mamali maru
    uru Hasaia Adaia Yoiaribi Segaraia imaru haga bini. Uruni ti Yuda igini mende
    Selanaga aguaneneru hene.
  mya-mya: ကော​လ​ဟော​ဇ​၏​မြေး၊ ဗာ​ရုတ်​၏​သား​မာ​သေ​ယ။ သူ​၏​အ​ခြား​ဘိုး​ဘေး​များ​တွင်​ရှေ​လ​၏​သား
    ယု​ဒ​မှ​ဆင်း​သက်​သူ​ဟ​ဇာ​ယ၊ အ​ဒါ​ယ၊ ယော​ယ​ရိပ်​နှင့်​ဇာ​ခ​ရိ​တို့​ပါ​ဝင်​သည်။
  bod-N: དེར་མ་ཟད་པ་རུག་གི་བུ་མ་ཨ་སེ་ཡཱ་ཡོད་པ་དང་། པ་རུག་ནི་ཀོལ་ཧོ་ཟེའི་བུ་དང་། ཀོལ་ཧོ་ཟེ་ནི་ཧ་ཟ་ཡཱའི་བུ་དང་།
    ཧ་ཟ་ཡཱ་ནི་ཨ་ད་ཡཱའི་བུ་དང་། ཨ་ད་ཡཱ་ནི་ཡོ་ཡ་རིབ་ཀྱི་བུ་དང་། ཡོ་ཡ་རིབ་ནི་ཟཱ་ཀར་ཡའི་བུ་དང་།
    ཟཱ་ཀར་ཡ་ནི་ཞི་ལོ་པའི་བུའོ། །
  sna-sna: naMaaseya mwanakomana waBharuki, mwanakomana waKori-Hoze, mwanakomana waHazaya,
    mwanakomana waAdhaya, mwanakomana waJoyaribhi, mwanakomana waZekaria, chizvarwa
    chaShera.
  spa-BLM: y Maasías hijo de Baruc, hijo de Colhoze, hijo de Hazaías, hijo de Adaías,
    hijo de Joiarib, hijo de Zacarías, hijo del silonita.
  cac-cac: '@see-verse:NEH.011.004'
  swh-ULB: Na Maaseya, mwana wa Baruki, mwana wa Kolhoze, mwana wa Hazaya, mwana wa
    Adaya, mwana wa Yoyaribu, mwana wa Zakaria, mwana wa Mshelani, alikuwa mwana wa
    Baruki.
  bel-bel: і Маасэя, сын Варуха, сын Калхазэя, сын Хазаі, сын Адаі, сын Ёярыва, сын
    Захарыя, сын Шылонія.
  deu-ELBBK: und Maaseja, der Sohn Baruks, des Sohnes Kol-Hoses, des Sohnes Hasajas,
    des Sohnes Adajas, des Sohnes Jojaribs, des Sohnes Sekarjas, von den Schilonitern.
  mbb-OT: Si Maasea he anak ni Baruc (si Baruc anak ni Col Hose; si Col Hose anak
    ni Hazaya; si Hazaya anak ni Adaya; si Adaya anak ni Joyarib; ne si Joyarib anak
    ni Zacarias he ebpuun diyà te kevuwazan ni Shela).
  mal-2015: ശിലോന്യന്റെ മകനായ സെഖര്യാവിന്റെ മകനായ യോയാരീബിന്റെ മകനായ അദായാവിന്റെ മകനായ
    ഹസായാവിന്റെ മകനായ കൊൽഹോസെയുടെ മകനായ ബാരൂക്കിന്റെ മകൻ മയസേയാവും തന്നേ.
  rmc-rmc: o Maasejah, saveske sas dad o Baruch, leske o Kol-Chozeh, leske o Chazajah,
    leske o Adajah, leske o Jojarib the leske o Zecharijah, savo sas potomkos le Šiloskro.
  pes-OPV: و معسیا ابن باروک بن کلحوزه ابن حزیا ابن عدایا ابن یویاریب بن زکریا ابن
    شیلونی.
  ron-1924: ши Маасея, фиул луй Барук, фиул луй Кол-Хозе, фиул луй Хазая, фиул луй
    Адая, фиул луй Иоиариб, фиул луй Захария, фиул луй Шилони.
  ben-OBCV: আর বারূকের ছেলে মাসেয়, সেই বারূক কল্‌হোষির ছেলে, কল্‌হোষি হসায়ের ছেলে,
    হসায় অদায়ার ছেলে, অদায়া যোয়ারীবের ছেলে, যোয়াবীর সখরিয়ের ছেলে, সখরিয় শীলোনীয়ের
    বংশধরদের মধ্যে একজন।
  som-som: iyo Macaseeyaah oo ahaa ina Baaruug, ina Kaalxoseh, ina Xasaayaah, ina
    Cadaayaah, ina Yooyaariib, ina Sekaryaah oo ahaa kii uu dhalay kii reer Shiilonii.
  lat-VUC: 'Maasia filius Baruch, filius Cholhoza, filius Hazia, filius Adaia, filius
    Jojarib, filius Zachariæ, filius Silonitis:'
  eng-ASVBT: and Maaseiah the son of Baruch, the son of Col-hozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of the Shilonite.
  ita-1885: e Maaseia, figliuolo di Baruc, figliuolo di Col-hoze, figliuolo di Hazaia,
    figliuolo di Adaia, figliuolo di Ioiarib, figliuolo di Zaccaria, figliuolo di
    Siloni;
  eng-ULB: There was Maaseiah son of Baruch son of Kol-Hozeh son of Hazaiah son of
    Adaiah son of Joiarib son of Zechariah, the son of the Shilonite.
  spa-VBL: y Maasías, hijo de Baruc, hijo de Colhoze, hijo de Hazaías, hijo de Adaía,
    hijo de Joiarib, hijo de Zacarías, descendiente de Sela.
  fra-_FOB: Et Maaséja, fils de Baruc, fils de Col-Hozé, fils de Hazaja, fils d'Adaja,
    fils de Jojarib, fils de Zacharie, fils de Shiloni.
  mal-mal: ശീലോന്യന്റെ മകനായ സെഖര്യാവിന്റെ മകനായ യോയാരീബിന്റെ മകനായ അദായാവിന്റെ മകനായ
    ഹസായാവിന്റെ മകനായ കൊൽഹോസെയുടെ മകനായ ബാരൂക്കിന്റെ മകൻ മയസേയാവും തന്നേ.
  urd-GVR: Silonī ke ḳhāndān kā Māsiyāh bin Bārūk bin Kulhozā bin Hazāyāh bin Adāyāh
    bin Yūyārīb bin Zakariyāh.
  suz-BL: मिनु बारुक आ तौ मासेयाह बाक्‍त। बारुक आ आफ कोल-होजे बाक्‍त। कोल-होजे आ आफ
    हाजायाह बाक्‍त। हाजायाह आ आफ अदायाह बाक्‍त। अदायाह आ आफ योयारीब बाक्‍त। योयारीब
    आ आफ जकरिया बाक्‍त। मेको शिलो ङा मुर आ खिं ङा मुर बाक्‍तेक्‍म।
  ita-1927: e Maaseia, figliuolo di Baruc, figliuolo di Col-Hozeh, figliuolo di Hazaia,
    figliuolo di Adaia, figliuolo di Joiarib, figliuolo di Zaccaria, figliuolo dello
    Scilonita.
  ckb-ckb: لەگەڵ مەعسێیاهوی کوڕی باروخیش کوڕی کۆل‌حوزێ کوڕی حەزایا کوڕی عەدایا کوڕی
    یۆیاریڤ کوڕی زەکەریای خەڵکی شالەح.
  eng-BBE: And Maaseiah, the son of Baruch, the son of Col-hozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of the Shilonite.
  kan-OKCV: ಇನ್ನೊಬ್ಬನು ಬಾರೂಕನ ಮಗ ಮಾಸೇಯ. ಇವನು ಕೊಲ್ಹೋಜೆಯ ಮಗ, ಇವನು ಹಜಾಯನ ಮಗ, ಇವನು ಅದಾಯನ
    ಮಗ, ಇವನು ಯೋಯಾರೀಬನ ಮಗ, ಇವನು ಜೆಕರ್ಯನ ಮಗ, ಇವನು ಶೇಲಹನ ಸಂತಾನದವನು.
  bbb-bbb: '@see-verse:NEH.011.004'
  tam-2017: சீலோனின் மகன் சகரியாவுக்கு மகனாகிய யோயாரிபுக்கு மகனான அதாயாவுக்குப் பிறந்த
    அசாயாவின் மகன் கொல்லோசே பெற்ற பாருக்கின் மகன் மாசெயாவுமே.
  spa-RV-1909: Y Maasías hijo de Baruch, hijo de Colhoze, hijo de Hazaías, hijo de
    Adaías, hijo de Joiarib, hijo de Zacarías, hijo de Siloni.
  ron-BTF: Și Maaseia, fiul lui Baruc, fiul lui Col-Hoze, fiul lui Hazaia, fiul lui
    Adaia, fiul lui Ioiarib, fiul lui Zaharia, fiul lui Șiloni.
  eng-WEBP: and Maaseiah the son of Baruch, the son of Colhozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of the Shilonite.
  eng-FBV: and Maaseiah, son of Baruch, son of Col-hozeh, son of Hazaiah, son of Adaiah,
    son of Joiarib, son of Zechariah, a descendant of Shelah.
  nld-1939: Vervolgens Maäseja, de zoon van Baroek, zoon van Kol-Choze, zoon van Chazaja,
    zoon van Adaja, zoon van Jojarib, zoon van Zekarja, zoon van den Sjeloniet.
  nch-BL: Nojquiya hualajqui Maasías, icone Baruc, cati elqui icone Colhoze, cati
    elqui icone Hazaías, cati elqui icone Adaías, cati elqui icone Joiarib, icone
    Zacarías, cati elqui icone Siloni.
  vie-1934: lại có Ma-a-sê-gia, con trai của Ba-rúc, cháu của Côn-Hô-xê, chắt của
    Ha-xa-gia, chít của A-đa-gia; A-đa-gia là con trai của Giô-gia-ríp, cháu của Xa-cha-ri
    về dòng dõi Si-lô-ni.
  hin-CV: मआसेइयाह जो बारूख का पुत्र था, जो कोल-होज़ेह का, जो हज़ाइयाह का, जो अदाइयाह
    का, जो योइआरिब का, जो ज़करयाह का, जो शेला के वंशज थे.
  spa-BES: Y Maasías, hijo de Baruc, hijo de Col-hoze, hijo de Hazaías, hijo de Adaías,
    hijo de Joiarib, hijo de Zacarías, hijo de Siloni.
  tdx-tdx: naho i Maaseià, ana’ i Baroke, ana’ i Kolkozè, ana’ i Kazaià, ana’ i Adaià,
    ana’ Ioroaribe, ana’ i Zekarià, ana’ i nte-Siloney.
  tha-KJV: และมาอาเสอาห์​บุ​ตรชายบารุค ผู้​เป็นบุตรชายคลโฮเซห์ ผู้​เป็นบุตรชายฮาซายาห์
    ผู้​เป็นบุตรชายอาดายาห์ ผู้​เป็นบุตรชายโยยาริบ ผู้​เป็นบุตรชายเศคาริยาห์ ผู้​เป็นบุตรชายชาวชีโลห์
  por-BR-2018: E Maaseias filho de Baruque, filho de Col-Hozé, filho de Hazaías, filho
    de Adaías, filho de Joiaribe, filho de Zacarias, filho de Siloni.
  deu-ELO: und Maaseja, der Sohn Baruks, des Sohnes Kol-Hoses, des Sohnes Hasajas,
    des Sohnes Adajas, des Sohnes Jojaribs, des Sohnes Sekarjas, von den Schilonitern.
  eng-WYC-2018: (and) Maaseiah, the son of Baruch, the son of Colhozeh, the son of
    Hazaiah, the son of Adaiah, the son of Joiarib, the son of Zechariah, the son
    of Shilonites (or of the sons of Shelah);
  epo-epo: kaj Maaseja, filo de Baruĥ, filo de Kol-Ĥoze, filo de Ĥazaja, filo de Adaja,
    filo de Jojarib, filo de Zeĥarja, filo de la Ŝiloano.
  uig-PIN: Yǝnǝ Baruⱪning oƣli Maaseyaⱨ; Baruⱪ Kol-Ⱨozǝⱨning oƣli, Kol-Ⱨozǝⱨ Ⱨazayaning
    oƣli, Ⱨazaya Adayaning oƣli, Adaya Yoaribning oƣli, Yoarib Zǝkǝriyaning oƣli,
    Zǝkǝriya Xilonining oƣli.
  beo-beo: Ma:iasia (Belage egefe amola Golehouse ea aowa). Ea aowalali dunu eno mogili
    da Hasa:ia, Ada:iya, Yoialibe amola Segalaia. Huluane da Yuda egefe Sila amo egaga
    fi.
  tpi-OTNT: Masea em i pikinini man bilong Baruk, na tumbuna pikinini bilong Kolhose.
    Ol arapela tumbuna bilong Masea i olsem, Hasaia na Adaia na Joiarip na Sekaraia.
    Ol i tumbuna pikinini bilong Sela, narapela pikinini man bilong Juda.
  hau-SA: da Ma’asehiya ɗan Baruk, ɗan Kol-Hoze, ɗan Hazahiya, ɗan Adahiya, ɗan Yohiyarib,
    ɗan Zakariya, zuriyar Shela.
  uig-LAT: Yene Baruqning oghli Maaséyah; Baruq Kol-Hozehning oghli, Kol-Hozeh Hazayaning
    oghli, Hazaya Adayaning oghli, Adaya Yoaribning oghli, Yoarib Zekeriyaning oghli,
    Zekeriya Shilonining oghli.
  nde-nde: loMaseya indodana kaBharukhi, indodana kaKholi-Hoze, indodana kaHazaya,
    indodana ka-Adaya, indodana kaJoyaribi, indodana kaZakhariya, isizukulwane sikaShilo.
  ton-ton: Mo Maaseia ko e foha ʻo Paluki, ko e foha ʻo Koliose, ko e foha ʻo Hasaia,
    ko e foha ʻo ʻAtaia, ko e foha ʻo Soaialipi, ko e foha ʻo Sakalia, ko e foha ʻo
    Siloni.
  ces-1613: Též Maaseiáš syn Bárucha, syna Kolchozy, syna Chazaiášova, syna Adaiášova,
    syna Joiaribova, syna Zachariášova, syna Silonského.
  eng-WMB: and Maaseiah the son of Baruch, the son of Colhozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of the Shilonite.
  tam-TCV: அடுத்து மாசெயா பாரூக்கின் மகன், பாரூக் கொல்லோசேயின் மகன், கொல்லோசே அசாயாவின்
    மகன், அசாயா அதாயாவின் மகன், அதாயா யோயாரிபின் மகன், யோயாரிபு சகரியாவின் மகன், சகரியா
    சீலோனின் வழித்தோன்றலில் ஒருவன்.
  ceb-ULB: Si Maasea anak nga lalaki ni Baruk nga anak nga lalaki ni Col Hoze nga
    anak nga lalaki ni Hazaya nga anak nga lalaki ni Adaya nga anak nga lalaki ni
    Joyarib nga anak nga lalaki ni Zacarias, ang anak sa Shilohanon.
  pol-UBG: Także Maasejasz, syn Barucha, syna Kol-Chozego, syna Chasajasza, syna Chadajasza,
    syna Jojariba, syna Zachariasza, syna Szilonity.
  urd-GVU: سِلونی کے خاندان کا معسیاہ بن باروک بن کُل حوزہ بن حزایاہ بن عدایاہ بن
    یویریب بن زکریاہ۔
  deu-1912: und Maaseja, der Sohn Baruchs, des Sohnes Chol-Hoses, des Sohnes Hasajas,
    des Sohnes Adajas, des Sohnes Jojaribs, des Sohnes Sacharjas, des Sohnes des Selaniters.
  kan-2017: ಇನ್ನೊಬ್ಬನು ಮಾಸೇಯ, ಇವನು ಬಾರೂಕನ ಮಗ; ಇವನು ಕೊಲ್ಹೋಜೆಯ ಮಗ; ಇವನು ಹಜಾಯನ ಮಗ; ಇವನು
    ಅದಾಯನ ಮಗ; ಇವನು ಯೋಯಾರೀಬನ ಮಗ; ಇವನು ಜೆಕರ್ಯನ ಮಗ, ಇವನು ಶೇಲಹನ ಸಂತಾನದವನು.
  yap-yap: Nge Maaseyah nib mo’on ni fak Baruk nib mo’on ni fak Kolhozeh. Ma ku boch
    e pi chitamngin kakrom e ba mu’un Hazayah ngay, nge Adayah, nge Joyarib, nge Zekariah,
    ni yad e pi’in owchen Shelah nib mo’on ni fak Judah.
  hlt-MCSB: Shiloh koca lamloh Zekhariah capa Joiarib, Joiarib capa Adaiah, Adaiah
    capa Hazaiah, Hazaiah capa Kolhozeh, Kolhozeh capa Barukh, Barukh capa Maaseiah.
  mdy-ETH: ኮልሆዜኮ ናኣዚ ናዖ ባሩኬ ናኣዚ ማዒሴያ፤ ሜሌ ዒዛኮ ቤርታኣ ዓዶንሢ ማዔ ዪሁዳ ናኣዚ ሼኤላ ዜርፆንሢ ሃዛያ፥ ዓዳያ፥
    ዮያሪቤንታ ዛካሪያሴንታኬ።
  twi-ASANTE: Baruk babarima Maaseia, Kol-Hose babarima, Hasaia babarima, Adaia babarima,
    Yoiarib babarima, Sakaria babarima a ɔfiri Sela abusua mu.
  eng-WEBU: and Maaseiah the son of Baruch, the son of Colhozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of the Shilonite.
  wal-wal: Ma7iseeyi Baaruka na7aa; Baaruki Kolihooza na7aa; Kolihoozi Hazaaya na7aa;
    Hazaayi Adaaya na7aa; Adaayi Yoyaariiba na7aa; Yoyaariibi Zakkaariyaasa na7aa.
  spa-PDDPT: y Maasías, hijo de Baruc, hijo de Colhoze, hijo de Hazaías, hijo de Adaías,
    hijo de Joyarib, hijo de Zacarías, hijo de Siloni.
  gun-gun: Ha'e gui Maaséias ju. Ha'e va'e ma Baruque ra'y, Baruque ma Col-Hozé ra'y,
    Col-Hozé ma Hazaías ra'y, Hazaías ma Adaías ra'y, Adaías ma Joiaribe ra'y, Joiaribe
    ma Zacarias ra'y, Zacarias ma Siló pygua ra'y.
  agu-BL: Yi junt xonl Judá i'tz Maasías, yi cy'ajl Baruc. Ma Baruc i' cy'ajl Colhoze.
    Ma Colhoze i' cy'ajl Hazaías. Ma Hazaías i' cy'ajl Adías. Ma Adías i' cy'ajl Joiarib.
    Ma Joiarib i' cy'ajl Zacarías, yi cy'ajl Siloni.
  ilo-ULB: Ken adda idiay ni Maaseias a putot ni Baruc a putot ni Colhoze a putot
    ni Hazaias a putot ni Adaias a putot ni Joyarib a putot ni Zacarias, a putot ti
    Silonita.
  kpg-kpg: Maaseiah, tama ni Baruch, dono damana madua go Colhozeh. Ono maadua mmaadua
    ala i golo go Hazaiah, Adaiah, Joiarib, mo Zechariah, nia hagadili di madawaawa
    Shelah, tama daane Judah.
  uig-ARA: يەنە بارۇقنىڭ ئوغلى مائاسېياھ؛ بارۇق كول-ھوزەھنىڭ ئوغلى، كول-ھوزەھ ھازايانىڭ
    ئوغلى، ھازايا ئادايانىڭ ئوغلى، ئادايا يوئارىبنىڭ ئوغلى، يوئارىب زەكەرىيانىڭ ئوغلى،
    زەكەرىيا شىلونىنىڭ ئوغلى.
  sus-sus: Maaseya baba xili Baruki. Na fan baba xili Kolixose. Na fan baba xili Xasaya.
    Na fan baba xili Adaya. Na fan baba xili Yoyaribu. Na fan baba xili Sakari. Na
    fan baba xili Selaha.
  pon-2006: Maaseaia, nein Paruk oh eh pahpa kahlap Kolose. Eh pahpa kahlap teikan
    iei Asaia, Adaia, Soiarip, oh Sekaraia, kadaudok en Sela, nein Suda pwutak.
  ksd-ksd: ma Maseia natu i Baruk, natu i Kolkose, natu i Kasaia, natu i Adaia, natu
    i Ioiarib, natu i Sekaria, natu i ra te Sela.
  tur-YTC: Ve Baruk oğlu Maaseya, Kolhoze oğlu, Hazaya oğlu, Adaya oğlu, Yoyariv oğlu,
    Zekarya oğlu, Şilonlu oğullarından.
  ind-AYT: dan Maaseya, anak Barukh, anak Kolhoze, anak Hazaya, anak Adaya, anak Yoyarib,
    anak Zakharia, keturunan Syela.
  nya-nya: 'Ena ndi awa: Maaseya mwana wa Baruki, mwana wa Koli-Hoze mwana wa Hazaya,
    mwana wa Adaya, mwana wa Yowaribu, Zekariya mwana wa Msiloni.'
  hrv-hrv: Maaseja, sin Baruha, sina Kol-Hozea, sina Hazaje, sina Adaje, sina Jojariba,
    sina Zaharije, sina Šelina.
  mps-mps: Masea te Barukgo ogwa da, tama te bulali wąį nǫų bidi da, te Kolhose.
    Te Maseago gasa bulali wąį nǫų dabe te tiwai, Hasaia, Adaia, me Joiarip, me
    Sekaraia. Augwali te wąį nǫų Selago wai dabe da, te Judago gasa ogwa me dao.
  tpi-tpi: Masea em i pikinini man bilong Baruk, na tumbuna pikinini bilong Kolhose.
    Ol arapela tumbuna bilong Masea i olsem, Hasaia na Adaia na Joiarip na Sekaraia.
    Ol i tumbuna pikinini bilong Sela, narapela pikinini man bilong Juda.
  dan-1931: og Ma'aseja, en Søn af Baruk, en Søn af Kol-Hoze, en Søn af Hazaja, en
    Søn af Adaja, en Søn af Jojarib, en Søn af Sjelanitten Zekarja.
  vie-OVCB: Ma-a-xê-gia, con Ba-rúc, cháu Côn-hô-xe, chắt Ha-xa-gia, chút A-đa-gia,
    chít Giô-a-ríp; Giô-gia-ríp là con Xa-cha-ri, cháu Si-lô-ni.
  guj-2017: અને માસેયા બારુખનો પુત્ર, બારુખ કોલ-હોઝેનો, કોલ-હોઝે હઝાયાનો, હઝાયા અદાયાનો,
    અદાયા યોયારીબનો, યોયારીબ ઝખાર્યાનો પુત્ર, ઝખાર્યા શીલોનીનો પુત્ર હતો.
  pon-2006A: Maaseaia, nein Paruk oh eh pahpa kahlap Kolose. Eh pahpa kahlap teikan
    iei Asaia, Adaia, Soiarip, oh Sekaraia, kadaudok en Sela, nein Suda pwutak.
  por-BRBSL: e Maaséias, filho de Baruque, filho de Colhozeh, filho de Hazaías, filho
    de Adaías, filho de Joiaribe, filho de Zacarias, filho de Silonita.
  cth-cth: Baruk capa Maaseiah, Kolhozeh capa, Hazaiah capa, Adaiah capa, Joiarib
    capa, Zekhariah capa, Shilon capanaw doeh.
  twi-twi: Baruk babarima Maaseia, Kol-Hose babarima, Hasaia babarima, Adaia babarima,
    Yoiarib babarima, Sakaria babarima a ofi Sela abusua mu.
  hlt-hlt: Shiloh koca lamloh Zekhariah capa Joiarib, Joiarib capa Adaiah, Adaiah
    capa Hazaiah, Hazaiah capa Kolhozeh, Kolhozeh capa Barukh, Barukh capa Maaseiah.
  tbz-SIM: Sidonni weè pɛitɛ́ Sɑkɑrii, kɛ̀ Sɑkɑrii pɛitɛ́ Yoyɑdibu kɛ̀ Yoyɑdibuu pɛitɛ́
    Adɑyɑ kɛ̀ Adɑyɑɑ pɛitɛ́ Asɑyɑɑ kɛ̀ Asɑyɑɑ mɛ ntó pɛitɛ́ Kɔdi-Osee kɛ̀ Kɔdi-Osee
    pɛitɛ́ Bɑduki kòo pɛitɛ́ Mɑseyɑ.
  msy-2020: Ezɨ Judan adarazir gumazir dapanir igharazibar kara, Barukɨn otarim Masea,
    a Kolhosen igavatarim. Ezɨ Kolhose Hasaian otarim, ezɨ Hasaia Adaian otarim, ezɨ
    Adaia Joiaripɨn otarim, ezɨ Joiarip Sekaraian otarim. Me Selan ovavir boriba,
    egha Judan anabamɨn adarasi.
  dop-dop: Nɑ Sɑkɑlɩ lʋlʋɣʋ tʋ Siloni nɑ ɩ́lɛ́ ɩ lʋlʋɣʋ tʋ Mɑɑseyɑ, nɑ Yoyɑlipɩ, nɑ
    Atɑyɑ, nɑ Hɑsɑyɑ, nɑ Kolɩ-Hose, nɑ Pɑɑluuki.
  azb-azb: Şilolu Zəkəriyyə oğlu Yoyariv oğlu Adaya oğlu Xazaya oğlu Qal-Xoze oğlu
    Baruk oğlu Maaseya.
  eng-DBY: and Maaseiah the son of Baruch, the son of Col-hozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of Shiloni.
  hin-2017: मासेयाह जो बारूक का पुत्र था, यह कोल्होजे का पुत्र, यह हजायाह का पुत्र,
    यह अदायाह का पुत्र, यह योयारीब का पुत्र, यह जकर्याह का पुत्र, और यह शीलोई का पुत्र
    था।
  wol-KYG: ak Maaseya, ku góor ka Barug di baayam; Kol Xose di baayu Barug; Xasaya
    di baayu Kol Xose; Adaya di baayu Xasaya; Yowarib di baayu Adaya; Sàkkaryaa may
    doomu ku dëkk Silon di baayu Yoyarib.
  eng-YLT: and Masseiah son of Baruch, son of Col-Hozeh, son of Hazaiah, son of Adaiah,
    son of Joiarib, son of Zechariah, son of Shiloni;
  eng-WYC-2017: Maaseiah, the son of Baruch, the son of Colhozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of Shilonites;
  eng-WMBB: and Maaseiah the son of Baruch, the son of Colhozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of the Shilonite.
  urd-GVH: सिलोनी के ख़ानदान का मासियाह बिन बारूक बिन कुलहोज़ा बिन हज़ायाह बिन अदायाह
    बिन यूयारीब बिन ज़करियाह।
  rug-rug: Maseia si tuna koreo e Baruki, sa tuna koreo e Kolohoze, sa tuna koreo
    e Hazaea, sa tuna koreo e Adaia, sa tuna koreo e Zoiaribi, sa tuna koreo e Zakaraea,
    sapu tuti gore maena koe Sela sa tuna koreo e Ziuda.
  gaz-gaz: Maʼaseyaa ilma Baaruk, ilma Kol-Hoozee, ilma Hazaayaa, ilma Adaayaa, ilma
    Yooyaariib, ilma Zakkaariyaas, sanyii Shelaa.
  fra-LSG: et Maaséja, fils de Baruc, fils de Col-Hozé, fils de Hazaja, fils d’Adaja,
    fils de Jojarib, fils de Zacharie, fils de Schiloni.
  yal-yal: Maaseya fan fata Yuda bɔnsɔnna nan na. Baruku nan Maaseya sɔtɔ. Kola-Xose
    nan Baruku sɔtɔ. Xasaya nan Kola-Xose sɔtɔ. Adaya nan Xasaya sɔtɔ. Yoyaribi nan
    Adaya sɔtɔ. Sakari nan Yoyaribi sɔtɔ Silo xabilani.
  haw-1868: A o Maaseia ke keiki a Baruka, ke keiki a Kalahoze, ke keiki a Hazaia,
    ke keiki a Adaia, ke keiki a Ioiariba, ke keiki a Zekaria, ke keiki a Siloni.
  arb-NAV: وَمَعْسِيَا بْنُ بَارُوخَ بْنِ كَلْحُوزَةَ بْنِ حَزَايَا بْنِ عَدَايَا
    بْنِ يُويَارِيبَ بْنِ زَكَرِيَّا بْنِ الشِّيلُونِيِّ.
  ewe-ewe: Maaseya, Baruk ƒe vi, Baruk fofoe nye Kol Hoze, ame si fofoe nye Hazaya,
    ame si fofoe nye Adaya, ame si fofoe nye Yoyarib, ame si fofoe nye Zekaria, Silonitɔ
    la ƒe vi.
  eng-LEE: And Ma'asseyah the son of Baruch, the son of Kol-chozeh, the son of Chazayah,
    the son of 'Adayah, the son of Joyarib, the son of Zechariah, the son of Hashiloni;
  asm-FB: আৰু তাত চীলোনীয়াৰ পুত্র জখৰিয়া, জখৰিয়াৰ পুত্র যোয়াৰীব, যোয়াৰীবৰ পুত্র
    অদায়া, অদায়াৰ পুত্র হজায়া, হজায়াৰ পুত্র কলহোজি, কলহোজিৰ পুত্র বাৰূক, আৰু বাৰূকৰ
    পুত্ৰ মাচেয়া আছিল।
  sus-A: مَاسٍيَ بَبَ شِلِ بَرُكِ. نَ قَن بَبَ شِلِ كٌلِشٌسٍ. نَ قَن بَبَ شِلِ شَسَيَ.
    نَ قَن بَبَ شِلِ عَدَيَ. نَ قَن بَبَ شِلِ يٌيَرِبُ. نَ قَن بَبَ شِلِ سَكَرِ. نَ
    قَن بَبَ شِلِ سٍلَهَ.
  fra-SBL: Maaséja, fils de Baruch, fils de Colhozeh, fils de Hazaja, fils d'Adaja,
    fils de Joiarib, fils de Zacharie, fils du Shilonite.
  hbo-hbo: וּמַעֲשֵׂיָ֣ה בֶן־בָּר֣וּךְ בֶּן־כָּל־חֹ֠זֶה בֶּן־חֲזָיָ֨ה בֶן־עֲדָיָ֧ה
    בֶן־יֹויָרִ֛יב בֶּן־זְכַרְיָ֖ה בֶּן־הַשִּׁלֹנִֽי׃
  pjt-pjt: '@see-verse:NEH.011.004'
  kik-kik: na Maaseia mũrũ wa Baruku, mũrũ wa Koli-Hoze, mũrũ wa Hazaia, mũrũ wa Adaia,
    mũrũ wa Joiaribu, mũrũ wa Zekaria, wa rũciaro rwa Mũshiloni.
  fra-NCL: et Maasias, fils de Baruch, fils de Cholhoza, fils de Hazias, fils d’Adaïas,
    fils de Joïarib, fils de Zacharie, fils de Séla.
  cek-AK: Maaseiah loe Baruk ih capa, anih loe Kol-Hozeh ih capa, anih loe Hazaiah
    ih capa, anih loe Adaiah ih capa, anih loe Joiarib ih capa, anih loe Zekhariah
    ih capa, anih loe Shiloni ih capa ah oh.
  cuk-cuk: Degine, Baruc-machi-Maasías, Barucʼde, Colhoze-machid. Colhozeʼdi, Hazaías-machid.
    Hazaíasʼdi, Adaías-machid. Adaíasʼdi, Joiarib-machid. Joiaribʼdi, Zacarías-machid.
    Zacaríasʼdi, Siloni-machid.
  uig-CYR: Йәнә Баруқниң оғли Маасеяһ; Баруқ Кол-Һозәһниң оғли, Кол-Һозәһ Һазаяниң
    оғли, Һазая Адаяниң оғли, Адая Йоарибниң оғли, Йоариб Зәкәрияниң оғли, Зәкәрия
    Шилониниң оғли.
  tel-2017: కొల్హోజె మనవడు బారూకు కొడుకు అయిన మయశేయా. కొల్హోజె తండ్రి హజాయా, హజయా
    తండ్రి అదాయా, అదాయా తండ్రి యోయారీబు, యోయారీబు తండ్రి జెకర్యా. జెకర్యా షెలా వంశం
    వాడు.
  hat-BSA: epi Maaséja, fis a Barue, fis a Col-Hozé, fis a Hazaja, fis a Adaja a,
    fis a Jojarib, fis a Zacharie, fis a Schiloni.
  kos-kos: Maaseiah, wen natul Baruch, wen natul Colhozeh. Mwet matu saya in sou lal
    pa Hazaiah, Adaiah, Joiarib, ac Zechariah, su fwilin tulik natul Shelah, wen natul
    Judah.
  hbo-WLC: וּמַעֲשֵׂיָ֣ה בֶן־בָּר֣וּךְ בֶּן־כָּל־חֹ֠זֶה בֶּן־חֲזָיָ֨ה בֶן־עֲדָיָ֧ה
    בֶן־יוֹיָרִ֛יב בֶּן־זְכַרְיָ֖ה בֶּן־הַשִּׁלֹנִֽי׃
  ibo-ibo: na Maaseia nwa Baruk, nwa Kol-Hoze, nwa Hazaia, nwa Adaya, nwa Joiarib,
    nwa Zekaraya, nwa onye Shilo.
  ory-ory: ଆଉ, ବାରୂକର ପୁତ୍ର ମାସେୟ, ସେହି ବାରୂକ କଲ୍‍ହୋଷିର ପୁତ୍ର, କଲ୍‍ହୋଷି ହସାୟର ପୁତ୍ର,
    ହସାୟ ଅଦାୟାର ପୁତ୍ର, ଅଦାୟା ଯୋୟାରୀବ୍‍ର ପୁତ୍ର, ଯୋୟାରୀବ୍‍ ଜିଖରୀୟର ପୁତ୍ର, ଜିଖରୀୟ ଶୀଲୋନିର
    ପୁତ୍ର।
  chk-chk: Pwal Maseia nöün Paruk we mwän, Paruk nöün Kolhose, Kolhose nöün Hasaia,
    Hasaia nöün Ataia, Ataia nöün Joiarip, Joiarip nöün Sekaria, nge Sekaria eman
    mwirimwirin Sela.
  rop-rop: '@see-verse:NEH.011.004'
  ukr-1871: І Маасея, син Баруха, син Колхозея, син Хазаїї, син Адаїї, син Йоярива,
    син Захарії, син Шилонїя.
  deu-1951: Und Maaseja, der Sohn Baruchs, des Sohnes Kolchoses, des Sohnes Hassajas,
    des Sohnes Adajas, des Sohnes Jojaribs, des Sohnes Secharjas, des Sohnes Silonis.
  eng-JPS: and Maaseiah the son of Baruch, the son of Colhozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of the Shilonite.
  srp-1865: I Masija sin Varuha sina Holoze sina Azaje, sina Adaje, sina Jojariva,
    sina Zaharije, sina Silonijeva;
  lug-lug: ne Maaseya mutabani wa Baluki, muzzukulu wa Kolukoze, muzzukulu wa Kazaya,
    muzzukulu wa Adaya, muzzukulu wa Yoyalibu, muzzukulu wa Zekkaliya, ow’omu lulyo
    lwa Siiro.
  heb-heb: ומעשיה בן ברוך בן כל חזה בן חזיה בן עדיה בן יויריב בן זכריה בן השלני׃
  ben-IRV: আর বারূকের ছেলে মাসেয়; সেই বারূক কল্‌হোষির ছেলে, কল্‌হোষি হসায়ের ছেলে,
    হসায় অদায়ার ছেলে, অদায়া যোয়ারীবের ছেলে, যোয়ারীব সখরিয়ের ছেলে ও সখরিয় শীলোনীয়ের
    ছেলে।
  pan-pan: ਅਤੇ ਮਅਸੇਯਾਹ ਜੋ ਬਾਰੂਕ ਦਾ ਪੁੱਤਰ, ਉਹ ਕਾਲਹੋਜ਼ਾ ਦਾ ਪੁੱਤਰ, ਉਹ ਹਜ਼ਾਯਾਹ ਦਾ ਪੁੱਤਰ,
    ਉਹ ਅਦਾਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਯੋਯਾਰੀਬ ਦਾ ਪੁੱਤਰ, ਉਹ ਜ਼ਕਰਯਾਹ ਦਾ ਪੁੱਤਰ ਅਤੇ ਉਹ ਸ਼ਿਲੋਨੀ ਦਾ
    ਪੁੱਤਰ ਸੀ।
  mya-JVB: ရှိလောနိ ၊ ဇာခရိ ၊ ယောယရိပ် ၊ အဒါယ ၊ ဟဇာယ ၊ ကောလဟောဇ ၊ ဗာရုတ် တို့မှ ဆင်းသက်သော
    မာသေယ တပါးနှင့်တကွ၊
  tbg-tbg: 'Maseaara okara maantimama vairo: Maseaara qova Barukiva vauvaro vira qova
    Kolu-Hoseva vauvaro vira qova Hasaiaava vauvaro vira qova Adaiaava vauvaro vira
    qova Joiaripiva vauvaro vira qova Sekaraiaava vauvaro vira qova Selaara anku vaura.'
  hmo-hmo: Bona Maseaia, Baruku ena natuna, Baruku be Kolohose ena natuna, Kolohose
    be Hasaia ena natuna, Hasaia be Adaia ena natuna, Adaia be Ioiaribi ena natuna,
    Ioiaribi be Sekaraia ena natuna, Sekaraia be Sela ena natuna, bona Sela be Iuda
    ena natuna.
  urd-urd: और मा'सियाह बिन बारूक बिन कुलहोज़ा, बिन हजायाह, बिन 'अदायाह, बिन यूयरीब
    बिन ज़करियाह बिन शिलोनी।
  rus-SYN: и Маасея, сын Варуха, сын Колхозея, сын Хазаии, сын Адаии, сын Иоиарива,
    сын Захарии, сын Шилония.
  bqc-SIM: Sela Zakali ì, Zakali Yoialibu ì, Yoialibu Adaia ì, Adaia Azaia ì,
    Azaia Kↄloze ì, Kↄloze Baluku ì, ↄ̃ Baluku Maaseapi ì.
  tcz-CHONGTHU: Baruch chapa Maaseiah, Col-hozah chapa, Hazaiah chapa, Adaiah chapa,
    Joiarib chapa, Zechariah chapa, Shelah insung mitea kon ahiuve.
  mar-mar: बारूखचा पुत्र मासेया (बारुख हा कोल-होजचा पुत्र, कोलहोजे हजायाचा पुत्र,
    हजाया अदायाचा, अदाया योयारीबचा, योयारीब जखऱ्याचा आणि जखऱ्या शिलोनीचा पुत्र.)
  qub-qub: Chayno tiyaran Barucpa wamran Maaseías. Baruc caran Colhozepa wamran. Colhoze
    caran Hazaiaspa wamran. Hazaías caran Adiaspa wamran. Adías caran Joiaribpa wamran.
    Joiarib caran Zacariaspa wamran. Zacarías caran Silunipa wamran.
  hat-hat: Te gen Maseya, pitit gason Bawouk. Bawouk sa a te pitit Kòloze, Kòloze
    te pitit Azaja, Azaja te pitit Adaja, Adaja te pitit Jojarib. Jojarib te pitit
    Zekarya, Zekarya te pitit Chela.
  eng-BSB: and Maaseiah son of Baruch, the son of Col-hozeh, the son of Hazaiah, the
    son of Adaiah, the son of Joiarib, the son of Zechariah, a descendant of Shelah.
  eng-WEBPB: and Maaseiah the son of Baruch, the son of Colhozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of the Shilonite.
  kbq-kbq: Hagi Juda nagapinti mago nera Ma'aseiakino, Ma'aseiana Baruku kasentegeno,
    Barukuna Kol-Hose kasentegeno, Kol-Hosena Hazaia kasentegeno, Hazaiana Adaia kasentegeno,
    Adaiana Joiaribi kasentegeno Joiaribina Zekaraia kasentegeno, Zekaraiana Sela
    kasentegeno, Sela'a Juda nagapinti efore hu'ne.
  nhe-BL: Nojquiya hualajqui Maasías, icone Baruc, tlen elqui icone Colhoze, tlen
    elqui icone Hazaías, tlen elqui icone Adaías, tlen elqui icone Joiarib, icone
    Zacarías, tlen elqui icone Siloni.
  gub-BL: 'Mazez Maruk ta''yr Ko-Oze hemimino. Na''aw wapy waner wà: Azai, Anai, Zoiariw,
    Zakari. Wiko Xera Zuta ta''yr izuapyapyr romo wà.'
  eng-DRA: 'Maasia the son of Baruch, the son of Cholhoza, the son of Hazia, the son
    of Adaia, the son of Joiarib, the son of Zacharias, the son of the Silonite:'
