verse: NEH.012.047
translations:
  mal-C: അതിനാൽ, സെരൂബ്ബാബേലിന്റെയും നെഹെമ്യാവിന്റെയും കാലങ്ങളിൽ എല്ലാ ഇസ്രായേല്യരും
    സംഗീതജ്ഞർക്കും വാതിൽക്കാവൽക്കാർക്കും ദിവസേന ആവശ്യമായ വിഹിതം നൽകിവന്നു. മറ്റു ലേവ്യർക്കും
    അവർ വിഹിതം കൊടുത്തു; ലേവ്യരാണ് അഹരോന്യവംശജർക്കുള്ള വിഹിതം വേർതിരിച്ചുനൽകിയത്.
  deu-TKW: Und alle Israeliten gaben zur Zeit Serubabels und zur Zeit Nehemias die
    Abgaben für die Sänger und die Thorhüter, soviel für jeden Tag erforderlich war,
    und zwar lieferten sie die Weihegaben den Leviten, die Leviten aber lieferten
    den Nachkommen Aarons die ihnen zukommenden Weihegaben.
  lin-lin: Na tango ya Zorobabeli mpe ya Neyemi, bato nyonso ya Isalaele bazalaki
    kopesa, mikolo nyonso, biloko oyo ekatama mpo na babeti mindule mpe bakengeli
    bikuke ; bazalaki mpe kopesa biloko ya bule epai ya Balevi, bongo Balevi mpe,
    na ngambo na bango, bazalaki kopesa biloko ya bule epai ya bakitani ya Aron.
  eng-LSV: And all Israel in the days of Zerubbabel, and in the days of Nehemiah,
    are giving the portions of the singers, and of the gatekeepers, the matter of
    a day in its day, and are sanctifying to the Levites, and the Levites are sanctifying
    to the sons of Aaron.
  eng-GNV: And in the dayes of Zerubbabel, and in the dayes of Nehemiah did al Israel
    giue portions vnto the singers and porters, euerie day his portion, and they gaue
    the holy things vnto the Leuites, and the Leuites gaue the holy things vnto the
    sonnes of Aaron.
  eng-WEBSTER: 'And all Israel in the days of Zerubbabel, and in the days of Nehemiah,
    gave the portions of the singers and the porters, every day his portion: and they
    sanctified holy things to the Levites; and the Levites sanctified them to the
    children of Aaron.'
  nhw-BL: Huajca ipan ni tonali quema Zorobabel huan na, niNehemías, titlayacanayayaj,
    nochi israelitame quihualicayayaj nopa tlacualistli catli mojmostla monequiyaya
    para nopa huicani huan nopa puerta tlamocuitlahuiani huan nojquiya para nopa levitame.
    Huan nopa levitame teipa quiiyocatlaliyayaj se diezmo para iteipan ixhuihua Aarón,
    nopa totajtzitzi ma quitequihuica.
  swh-ONEN: Kwa hiyo katika siku za Zerubabeli na za Nehemia, Israeli wote walitoa
    mafungu kila siku kwa ajili ya waimbaji na mabawabu. Pia walitenga fungu kwa ajili
    ya Walawi wengine, nao Walawi walitenga fungu kwa ajili ya wazao wa Aroni.
  bba-bba: Sorobɑbɛli kɑ Nɛɛmin wɑɑti sɔɔ, Isirelibɑ kpuro bɑ rɑ wom kowobu kɑ sɑ̃ɑ
    yerun kɔnnɔn kɔ̃sobu kɑ Lefibɑ ben dĩɑnu wɛ̃wɑ tɔ̃ɔ bɑɑtere. Kpɑ Lefi be, bu mɑɑ
    Aronin bibun bweseru wɛ̃ ye yɑ sɑ̃ɑ beɡiɑ.
  eng-KJVCPB: 'And all Israel in the days of Zerubbabel, and in the days of Nehemiah,
    gave the portions of the singers and the porters, every day his portion: and they
    sanctified holy things unto the Levites; and the Levites sanctified them unto
    the children of Aaron.'
  luo-luo: Kendo e ndalo Zerubabel gi Nehemia, jo-Israel duto nochako kelo pok mapile
    pile ni jower kod jorit dhorangeye. Bende negiketo tenge pok ni jo-Lawi mamoko,
    to jo-Lawi bende nomiyo nyikwa Harun pokgi.
  meu-meu: Bena Serubabele bona Nehemia edia nega ai Israel idoinai ese ane-abi taudia
    bona ikoukou igimadia taudia ahudia na dina ta ta amo e henidia; bona Levi taudia
    ahudia e ato tabe; bena Levi taudia ese Aaron garana taudia ahudia ma e ato tabe.
  npi-ULB: यरुबाबेल र नहेम्याहको समयमा सारा इस्राएलले गायकहरू र द्वारपालहरूका लागि
    दैनिक हिस्सा दिन्थे । तिनीहरूले लेवीहरूका निम्ति भाग छुट्ट्याउँथे, र लेवीहरूले
    हारूनका सन्तानहरूका निम्ति भाग छुट्ट्याउँथे ।
  yor-yor: Nítorí náà ní ìgbà ayé Serubbabeli àti Nehemiah, gbogbo Israẹli ni ó ń
    dá ìpín lójoojúmọ́ fún àwọn akọrin àti àwọn aṣọ́nà. Wọ́n sì tún yan ìpín mìíràn
    sọ́tọ̀ fún àwọn ọmọ Lefi tókù, àwọn ọmọ Lefi náà tún ya ìpín ti àwọn ọmọ Aaroni
    sọ́tọ̀ fún wọn.
  ind-ind: Selama masa pemerintahan Zerubabel dan Nehemia, seluruh rakyat Israel menyumbangkan
    makanan yang dibutuhkan oleh para penyanyi dan penjaga pintu gerbang setiap hari.
    Mereka juga memberi persembahan khusus untuk biaya hidup orang-orang Lewi, dan
    orang-orang Lewi itu memisahkan sebagian dari persembahan yang mereka terima sebagai
    tunjangan untuk keturunan Harun, yaitu para imam.
  pes-OPCB: پس، در زمان زروبابِل و نحمیا، بنی‌اسرائیل برای دستهٔ سرایندگان و نگهبانان
    و لاویان هر روز به طور مرتب خوراک می‌آوردند. لاویان نیز از آنچه که می‌گرفتند سهم
    کاهنان را که از نسل هارون بودند به ایشان می‌دادند.
  tgl-ULB: Sa mga araw ni Zerubabel at sa mga araw ni Nehemias, lahat ng mga Israelita
    ay nagbigay ng kanilang pang-araw-araw na mga bahagi para sa mga mang-aawit at
    mga tagapagbantay ng tarangkahan. Itinabi nila ang bahagi na para sa mga Levita,
    at ang mga Levita ay itinabi ang bahagi para sa mga kaapu-apuhan ni Aaron.
  hui-hui: Ani bialu Serubabele heangibi Nehemaia heangibi Isaraele wali agali tigua
    horo bibahendengi tomo yalu ibalu agali ngida balu iba gana laga urunibi agali
    Ngode Datagaliwabenaga andaha mamage haga urunihondobi miaabo haga hene. Ngode
    Datagaliwabe ibunihondo lomabu mialu tigua Libai agali bu hearuhondo tomo bu mialu
    haga hene. Ani miragola Libai agali uruni tigua mana lo winigodagua bialu tomo
    loma bini uruni aria maru tale bialu loma binigo mo miaga hearu ti mo miaga hene.
  mya-mya: ဇေ​ရု​ဗ​ဗေ​လ​၏​လက်​ထက်​နှင့်​နေ​ဟ​မိ​၏​လက်​ထက်​၌​လည်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်​ဗိ​မာန်​တော်​ဂီ​တ​ပ​ညာ​သည်​များ​နှင့်​အ​စောင့်​တပ်​သား​တို့​အ​တွက်
    ရိက္ခာ​များ​ကို​နေ့​စဉ်​နေ့​တိုင်း​ထောက်​ပံ့​လှူ​ဒါန်း​ကြ​လေ​သည်။ ပြည်​သူ​တို့​သည်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား​သန့်​ရှင်း​သည့်​အ​ရာ​တို့​ကို​လှူ​ဒါန်း​ကြ​၏။
    လေ​ဝိ​အ​နွယ်​ဝင်​များ​က​လည်း ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​သင့်​ရာ​အ​ချိုး​ကို​တစ်​ဆင့်​လှူ​ဒါန်း​ကြ​၏။
  bod-N: དེ་ཡང་ཟེ་རུ་པཱ་པེལ་དང་ནེ་ཧེམ་ཡཱའི་དུས་སྐབས་སུ། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་མགུར་ལེན་མཁན་དང་སྒོ་སྲུང་རྣམས་ལ་ཉིན་རེ་བཞིན་སྐལ་སྦྱིན་པ་དང་།
    ཡང་ལེ་ཝི་པ་རྣམས་ཀྱི་སྐལ་ལོགས་སུ་བཀར་བ་དང་། ལེ་ཝི་པ་རྣམས་ཀྱིས་ཀྱང་ཨ་རོན་གྱི་བུ་རྒྱུད་ཀྱི་སྐལ་ལོགས་སུ་བཀར་བའོ།
    །
  sna-sna: Saka mumazuva aZerubhabheri naNehemia, vaIsraeri vose vaipa migove yezuva
    nezuva kuvaimbi navachengeti vamasuo. Vakatsaurawo mugove wavamwe vaRevhi, uye
    vaRevhi vaitsaurawo mugove wezvizvarwa zvaAroni.
  spa-BLM: Todo Israel, en los días de Zorobabel y en los días de Nehemías, dio las
    porciones de los cantores y de los porteros, según cada día; y apartaron lo que
    era para los levitas; y los levitas apartaron lo que era para los hijos de Aarón.
  cac-cac: Yuj chi' a d'a stiempoal vin̈aj Zorobabel yed' in Nehemías in tic, masanil
    eb' anima, d'a junjun c'u syac' svael eb' sb'itan eb', eb' stan̈van puerta yed'
    eb' levita ay yalan yic schaani. Axo pax eb' levita chi' tz'ac'an yic eb' sacerdote
    yin̈tilal vin̈aj Aarón.
  swh-ULB: Katika siku za Zerubabeli na katika siku za Nehemia, Israeli wote walitoa
    sehemu za kila siku kwa waimbaji na walinzi wa mlango. Wakaweka pembeni sehemu
    ya Walawi, na Walawi waliweka sehemu ya wana wa Haruni.
  bel-bel: Усе Ізраільцяне ў дні Зарававэля і ў дні давалі часткі сьпевакам і брамнікам
    на кожны дзень і аддавалі сьвятыні лявітам, а лявіты аддавалі сьвятыні сынам Аарона.
  deu-ELBBK: Und ganz Israel gab in den Tagen Serubbabels und in den Tagen Nehemias
    die Teile der Sänger und der Torhüter, den täglichen Bedarf; das Geheiligte aber
    gaben sie den Leviten, und die Leviten gaben das Geheiligte den Söhnen Aarons.
  mbb-OT: Umbe, hein timpu ni Zerubabel wey ni Nehemias, is langun he menge Israilihanen
    mibeǥey te menge halad he para te menge perekanta wey te menge vantey te menge
    ǥemawan te valey te Nengazen, wey ragkes is para te menge Levihanen. Ne is nezawat
    te menge Levihanen, mibehinan dan dutun is menge memumuhat he menge kevuwazan
    ni Aaron.
  mal-2015: എല്ലായിസ്രായേലും സെരുബ്ബാബേലിന്റെ കാലത്തും നെഹെമ്യാവിന്റെ കാലത്തും സംഗീതക്കാർക്കും
    വാതിൽകാവല്ക്കാർക്കും ദിവസേന ആവശ്യമായ ഉപജീവനം കൊടുത്തുവന്നു. അവർ ലേവ്യർക്കു നിവേദിതങ്ങളെ
    കൊടുത്തു; ലേവ്യർ അഹരോന്യർക്കും നിവേദിതങ്ങളെ കൊടുത്തു.
  rmc-rmc: Sar dživenas o Zerubabel the o Nehemiaš, savore Izraeliti denas sako džives
    o dari le spevakenge the le stražňikenge. The avre Levitenge denas o sveta dari
    a on olestar denas kotor le Aronoskre potomkenge.
  pes-OPV: و تمامی اسرائیل در ایام زربابل و در ایام نحمیا، حصه های مغنیان ودربانان
    را روز به روز می‌دادند و ایشان وقف به لاویان می‌دادند و لاویان وقف به بنی هارون
    می‌دادند.
  ron-1924: Тот Исраелул а дат пе время луй Зоробабел ши Неемия пэрциле кувените кынтэрецилор
    ши ушиерилор, зи де зи; ау дат левицилор лукруриле сфинците, яр левиций ау дат
    фиилор луй Аарон лукруриле сфинците кувените лор.
  ben-OBCV: সরুব্বাবিলের ও নহিমিয়ের সময়ও ইস্রায়েলীরা সকলেই গায়ক ও দারোয়ানদের
    প্রতিদিনের অংশ দিত। আর তারা অন্যান্য লেবীয়দের পাওনা পৃথক করে রাখত এবং লেবীয়েরা
    হারোণের বংশধরদের জন্য তাদের পাওনা পৃথক করে রাখত।
  som-som: Oo wakhtigii Serubaabel iyo wakhtigii Nexemyaah reer binu Israa'iil oo
    dhammu way wada bixin jireen qaybihii kuwii gabayaaga ahaa iyo kuwii irid-dhawryadaba
    intii maalin kasta loo baahnaan jiray; oo in bay gooni uga dhigeen reer Laawi,
    oo reer Laawina in bay gooni uga dhigeen reer Haaruun.
  eng-ASVBT: 'And all Israel in the days of Zerubbabel, and in the days of Nehemiah,
    gave the portions of the singers and the porters, as every day required: and they
    set apart that which was for the Levites; and the Levites set apart that which
    was for the sons of Aaron.'
  ita-1885: E però, al tempo di Zorobabel, e al tempo di Neemia, tutto Israele dava
    le porzioni assegnate a' cantori, ed a' portinai, giorno per giorno; così le consacravano
    a' Leviti, e i Leviti le consacravano ai figliuoli d'Aaronne.
  eng-ULB: In the days of Zerubbabel and in the days of Nehemiah, all Israel gave
    the daily portions for the singers and the gatekeepers. They set aside the portion
    that was for the Levites, and the Levites set aside a portion for the descendants
    of Aaron.
  spa-VBL: Así que en el tiempo de Zorobabel y de Nehemías, todos en Israel proveían
    las dietas para los cantores y los porteros. También se aseguraban de proveer
    para los otros levitas, y los levitas daban una parte de esto a los descendientes
    de Aarón.
  fra-_FOB: Et tous les Israélites, au temps de Zorobabel et au temps de Néhémie,
    donnaient les portions des chantres et des portiers, jour par jour; on donnait
    aux Lévites les choses consacrées, et les Lévites donnaient aux enfants d'Aaron
    les choses consacrées.
  mal-mal: എല്ലാ യിസ്രായേലും സെരുബ്ബാബേലിന്റെയും നെഹെമ്യാവിന്റെയും കാലങ്ങളിൽ സംഗീതക്കാർക്കും
    വാതിൽകാവല്ക്കാർക്കും ദിവസേന വിഹിതം നൽകിവന്നു. അവർ ലേവ്യർക്ക് നിവേദിതങ്ങളെ കൊടുത്തു;
    ലേവ്യർ അഹരോന്യർക്കും നിവേദിതങ്ങളെ കൊടുത്തു.
  urd-GVR: Chunāṅche Zarubbābal aur Nahmiyāh ke dinoṅ meṅ tamām Isrāīl Rab ke ghar
    ke gulūkāroṅ aur darbānoṅ kī rozānā zarūriyāt pūrī kartā thā. Lāwiyoṅ ko wuh hissā
    diyā jātā jo un ke lie maḳhsūs thā, aur Lāwī us meṅ se imāmoṅ ko wuh hissā diyā
    karte the jo un ke lie maḳhsūs thā.
  suz-BL: मिनु इस्राएल ङा मुर नेल्‍लेमी जेरूब-बाबेल नु नेहेम्‍याह आस पालामी कुम्‍सो
    पाइब नु लाप्‍चो खाल पाइब आन कली नाक्‍त किंत किंत ङा माल्‍शो गेम्‍तेक्‍म। लेवी
    आन भाग वोइक्‍‍तेक्‍म। मिनु लेवीपुकीमी आन ताक्‍शो रे हारून आ चच युइ आन भाग वोइक्‍तेक्‍म।
    गन्‍ती १८:२६; नेहेम्‍याह १०:३९
  ita-1927: Tutto Israele, al tempo di Zorobabele e di Nehemia, dava giorno per giorno
    le porzioni assegnate ai cantori ed ai portinai; dava ai Leviti le cose consacrate,
    e i Leviti davano ai figliuoli d’Aaronne le cose consacrate che loro spettavano.
  ckb-ckb: بە هەمان شێوە، لە سەردەمی زروبابل و نەحەمیا، هەموو ئیسرائیل بەشی ڕۆژانەی
    گۆرانیبێژ و دەرگاوانەکانیان دەدا، هەروەها بەشی لێڤییەکانی دیکەشیان دەخستە لاوە،
    لێڤییەکانیش بەشی نەوەی هارونیان دەخستە لاوە.
  eng-BBE: 'And all Israel in the days of Zerubbabel and in the days of Nehemiah gave
    what was needed by the music-makers and the door-keepers day by day: and they
    made the offerings holy for the Levites; and the Levites did the same for the
    sons of Aaron.'
  kan-OKCV: ಆದ್ದರಿಂದ ಜೆರುಬ್ಬಾಬೆಲನ ದಿವಸಗಳಲ್ಲಿಯೂ, ನೆಹೆಮೀಯನ ದಿವಸಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲರೆಲ್ಲರು
    ಹಾಡುಗಾರರಿಗೂ, ದ್ವಾರಪಾಲಕರಿಗೂ, ನಿತ್ಯದ ಕಟ್ಟಳೆಯಾದ ಅವರವರ ಪಾಲನ್ನು ಕೊಟ್ಟರು. ಇದಲ್ಲದೆ ಅವರು
    ಇತರ ಲೇವಿಯರಿಗೆ ಭಾಗವನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿಟ್ಟರು ಮತ್ತು ಲೇವಿಯರು ಆರೋನನ ವಂಶಸ್ಥರಿಗೆ ಭಾಗವನ್ನು
    ಪ್ರತ್ಯೇಕವಾಗಿಟ್ಟರು.
  bbb-bbb: '@see-verse:NEH.012.046'
  tam-2017: ஆகையால் செருபாபேலின் நாட்களிலும், நெகேமியாவின் நாட்களிலும், இஸ்ரவேலர்கள்
    எல்லோரும் பாடகர்களுக்கும் வாசல் காவலாளர்களுக்கும் அனுதின ஒழுங்கின்படி வேலைளைக்
    கொடுத்தார்கள்; அவர்கள் லேவியர்களுக்கென்று பிரதிஷ்டை செய்துகொடுத்தார்கள்; லேவியர்கள்
    ஆரோனின் சந்ததிக்கென்று அவர்கள் வேலைகளைப் பிரதிஷ்டை செய்துகொடுத்தார்கள்.
  spa-RV-1909: 'Y todo Israel en días de Zorobabel, y en días de Nehemías, daba raciones
    á los cantores y á los porteros, cada cosa en su día: consagraban asimismo sus
    porciones á los Levitas, y los Levitas consagraban parte á los hijos de Aarón.'
  ron-BTF: Și tot Israelul, în zilele lui Zorobabel și în zilele lui Neemia, a dat
    porțiile cântăreților și portarilor, în fiecare zi porția lui; și sfințeau lucruri
    sfinte pentru leviți; și leviții le sfințeau pentru copiii lui Aaron.
  eng-WEBP: All Israel in the days of Zerubbabel and in the days of Nehemiah gave
    the portions of the singers and the gatekeepers, as every day required; and they
    set apart that which was for the Levites; and the Levites set apart that which
    was for the sons of Aaron.
  eng-FBV: So in the time of Zerubbabel and of Nehemiah, everyone in Israel provided
    the daily food allowances for the singers and the gatekeepers. They also made
    sure to provide for the other Levites, and the Levites gave a share of this to
    the descendants of Aaron.
  nld-1939: Heel Israël bracht dus in de tijd van Zorobabel en in de tijd van Nehemias
    de cijns voor de dagelijkse behoeften der zangers en poortwachters op, en wijdde
    gaven aan de levieten, die daarvan wederom aan de zonen van Aäron wijdden.
  nch-BL: Huajca ipan ni tonali quema Zorobabel huan na, niNehemías, titayacanayayaj,
    nochi israelitame quihualicayayaj nopa tacualisti cati mojmosta monequiyaya para
    nopa huicani huan nopa caltemit tamocuitahuiani huan nojquiya para nopa levitame.
    Huan nopa levitame teipa quiiyocataliyayaj se diezmo para iteipa ixhuihua Aarón,
    cati eliyayaj totajtzitzi para ma quitequihuica.
  vie-1934: Trong đời Xô-rô-ba-bên và Nê-hê-mi, cả Y-sơ-ra-ên đều cấp phần cho kẻ
    ca hát và người canh giữ cửa, ngày nào cần dùng theo ngày nấy; cũng để riêng phần
    của người Lê-vi, và người Lê-vi để riêng phần của con cháu A-rôn.
  hin-CV: इस प्रकार ज़ेरुब्बाबेल और नेहेमियाह के शासनकाल में गायकों और द्वारपालों
    के लिए ठहराए गए हर दिन का भाग सभी इस्राएली चढ़ाया करते थे और लेवियों का भाग पवित्र
    करके दिया करते थे और तब लेवी अहरोन के वंशजों के लिए ठहराया गया भाग अलग रख दिया
    करते थे.
  spa-BES: 'Y todo Israel en los días de Zorobabel y en los días de Nehemías dio lo
    que necesitaban a los cantores y los encargados de las puertas día tras día: e
    hicieron santos los ofrecimientos para los levitas; y los levitas hicieron lo
    mismo con los hijos de Aarón.'
  tdx-tdx: Aa le songa nanolotse ty anjara’ o mpisaboo naho o mpañambeñeo ami’ ty
    andro’e t’Israele tañ’ andro’ i Zerobabele naho faha’ i Nekemià, le nandiva’ iareo
    amo nte-Levio vaho nandiva’ o nte-Levio amo ana’ i Aharoneo.
  tha-KJV: และอิสราเอลทั้งปวงในสมัยของเศรุบบาเบลและในสมัยของเนหะมีย์ ได้​ให้​ปันส่วนตามต้องการทุกวันแก่นั​กร​้องและคนเฝ้าประตู
    และเขาได้กันส่วนของคนเลวี​ไว้​ต่างหาก และคนเลวี​ได้​กันส่วนของลูกหลานอาโรนไว้​ต่างหาก
  por-BR-2018: E todo Israel nos dias de Zorobabel, e nos dias de Neemias, dava as
    porções dos cantores e dos porteiros, cada uma em seu dia; e consagravam porções
    aos levitas, e os levitas as consagravam aos filhos de Arão.
  deu-ELO: Und ganz Israel gab in den Tagen Serubbabels und in den Tagen Nehemias
    die Teile der Sänger und der Torhüter, den täglichen Bedarf; das Geheiligte aber
    gaben sie den Leviten, und die Leviten gaben das Geheiligte den Söhnen Aarons.
  eng-WYC-2018: And all Israel, in the days of Zerubbabel, and in the days of Nehemiah,
    gave parts to (the) singers and to (the) porters, by all the days; and they hallowed
    (a part for the) deacons, and the deacons hallowed (a part for) the sons of Aaron.
    (And in the days of Zerubbabel, and of Nehemiah, all Israel gave the portions,
    or the gifts, for the singers and the gatekeepers, as each day required; and they
    dedicated a portion for the Levites, and the Levites dedicated a portion for the
    priests, the sons of Aaron.)
  epo-epo: Ĉiuj Izraelidoj en la tempo de Zerubabel kaj en la tempo de Neĥemja donadis
    partojn ĉiutagajn al la kantistoj kaj pordegistoj; kaj ili konsekradis partojn
    por la Levidoj, kaj la Levidoj konsekradis partojn por la idoj de Aaron.
  uig-PIN: Zǝrubbabǝlning künliridǝ wǝ Nǝⱨǝmiyaning künliridǝ ƣǝzǝlkǝxlǝrning wǝ dǝrwaziwǝnlǝrning
    ülüxlirini, ⱨǝr künlük tǝminatini pütkül Israil hǝlⱪi berǝtti; ular yǝnǝ Lawiylar
    üqün muⱪǝddǝs ⱨesablanƣan nǝrsilǝrni ülǝxtürüp berǝtti; Lawiylarmu muⱪǝddǝs ⱨisablanƣan
    nǝrsilǝrdin Ⱨarunning ǝwladliriƣa berip turatti.
  beo-beo: Selababele ea esoga amola Nihemaia ea esoga, Isala:ili dunu huluane da
    eso huluane ha:i manu amola eno liligi amo Debolo gesami hea:su dunu amola Debolo
    sosodo aligisu dunu fidima:ne iasu. Ilia da agoane iasu. Dunu huluane da sema
    iasu amo Lifai dunu ilima iasu. Amola, Lifai dunu da sema ilegei defele amo liligi
    la:idi, gobele salasu dunuma iasu.
  tpi-OTNT: Na long taim bilong Serubabel na long taim bilong Nehemia, olgeta manmeri
    bilong Israel i save bringim kaikai long olgeta de na givim long ol man bilong
    mekim musik na long ol wasman bilong haus bilong God. Na ol manmeri i save givim
    ol gutpela presen long ol Livai olsem ofa i go long God yet. Na ol Livai i save
    givim wanpela hap bilong ol dispela ofa long ol pris, olsem lo i tok.
  hau-SA: Saboda haka a kwanakin Zerubbabel da Nehemiya, dukan Isra’ila suka ba da
    sashe na kowace rana domin mawaƙa da matsaran ƙofofi. Suka kuma keɓe sashe don
    sauran Lawiyawa, Lawiyawan kuma suka keɓe sashe don zuriyar Haruna.
  uig-LAT: Zerubbabelning künliride we Nehemiyaning künliride ghezelkeshlerning we
    derwaziwenlerning ülüshlirini, her künlük teminatini pütkül Israil xelqi béretti;
    ular yene Lawiylar üchün muqeddes hésablan’ghan nersilerni üleshtürüp béretti;
    Lawiylarmu muqeddes hisablan’ghan nersilerdin Harunning ewladlirigha bérip turatti.
  nde-nde: Yikho ngezinsuku zikaZerubhabheli loNehemiya, ama-Israyeli onke apha isabelo
    sansukuzonke esabahlabeleli labalindimasango. Baphinda njalo babeka eceleni esinye
    isabelo esabanye abaLevi, kwathi abaLevi labo bacezula okunye kwabo kwaba ngokwabosendo
    luka-Aroni.
  ton-ton: 'Pea ʻi he ngaahi ʻaho ʻo Selupepeli, pea ʻi he ngaahi ʻaho ʻo Nehemaia,
    naʻe foaki ʻe ʻIsileli kotoa pē ʻae ngaahi ʻinasi tokoni ki he kau hiva mo e kau
    leʻo matapā, taki taha ʻene tokoni ʻi he ʻaho kotoa pē: pea naʻa nau vaheʻi ʻae
    ngaahi meʻa tapu maʻae kau Livai; pea naʻe vaheʻi ia ʻe he kau Livai maʻae fānau
    ʻa ʻElone.'
  ces-1613: Pročež všecken Izrael za dnů Zorobábele a za času Nehemiáše dávali díly
    pro zpěváky a vrátné, na každý den stálé odměření, a odvodili je Levítům, Levítové
    pak dávali synům Aronovým.
  eng-WMB: All Israel in the days of Zerubbabel and in the days of Nehemiah gave the
    portions of the singers and the gatekeepers, as every day required; and they set
    apart that which was for the Levites; and the Levites set apart that which was
    for the sons of Aaron.
  tam-TCV: ஆகவே செருபாபேல், நெகேமியா ஆகியோரின் நாட்களில் இஸ்ரயேல் மக்கள் யாவரும்,
    பாடகருக்கும், வாசல் காவலர்களுக்கும் அவர்களுடைய அன்றாடத் தேவைகளைக் கொண்டுவந்தார்கள்.
    அவர்கள் மற்ற லேவியர்களுக்கும், அவர்களுக்கான உரிய பங்கை ஒதுக்கிவைத்தார்கள்; லேவியர்கள்
    அதிலிருந்து ஒரு பங்கை மற்ற ஆரோனின் சந்ததிகளுக்குக் கொடுத்தார்கள்.
  ceb-ULB: Sa kapanahonan ni Zerubabel ug sa kapanahonan ni Nehemias, nagahatag ang
    tibuok Israel ug matag adlaw nga bahin alang sa mag-aawit ug sa mga magbalantay
    sa ganghaan. Gigahin nila ang bahin nga alang sa mga Levita, ug gigahin sa mga
    Levita ang bahin nga alang sa mga kaliwat ni Aaron.
  pol-UBG: Cały Izrael więc za dni Zorobabela i za dni Nehemiasza dawał porcje śpiewakom
    i odźwiernym na codzienne utrzymanie. Oddawali Lewitom to, co poświęcili, Lewici
    zaś oddawali to synom Aarona.
  urd-GVU: چنانچہ زرُبابل اور نحمیاہ کے دنوں میں تمام اسرائیل رب کے گھر کے گلوکاروں
    اور دربانوں کی روزانہ ضروریات پوری کرتا تھا۔ لاویوں کو وہ حصہ دیا جاتا جو اُن
    کے لئے مخصوص تھا، اور لاوی اُس میں سے اماموں کو وہ حصہ دیا کرتے تھے جو اُن کے
    لئے مخصوص تھا۔
  deu-1912: Aber ganz Israel gab den Sängern und Torhütern Teile zu den Zeiten Serubabels
    und Nehemias, einen jeglichen Tag sein Teil; und sie gaben Geheiligtes für die
    Leviten, die Leviten aber gaben Geheiligtes für die Kinder Aaron.
  kan-2017: ಜೆರುಬ್ಬಾಬೆಲ್ ಮತ್ತು ನೆಹೆಮೀಯ ಇವರ ಕಾಲಗಳಲ್ಲಿ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ಗಾಯಕರಿಗೂ ದ್ವಾರಪಾಲಕರಿಗೂ
    ಪ್ರತಿದಿನ ಜೀವನಾಂಶವನ್ನು ಕೊಡುತ್ತಿದ್ದರು. ಇವರು ಅವುಗಳಲ್ಲಿ ದಶಮಾಂಶವನ್ನು ಲೇವಿಯರಿಗೂ ಮತ್ತು
    ಲೇವಿಯರು ತಮ್ಮದರಲ್ಲಿಯ ದಶಮಾಂಶವನ್ನು ಆರೋನನ ಮಕ್ಕಳಿಗೂ ಕೊಡುತ್ತಿದ್ದರು.
  yap-yap: Nap’an Zerubbabel nga ku nap’an i Nehemiah, e gubin e girdi’ nu Israel
    nma pi’ e tow’ath ni yu rran ni ayuw ngak girdi’en e musik u Tempel nge pi’in
    yad ma matnag u Tempel. Girdi’ e ma pi’ e maligach nib tabgul ngak e pi Levite,
    me mang e pi Levite e pi’ e girok fapi prist e f’oth.
  hlt-MCSB: Te dongah Israel pum loh Zerubbabel tue neh Nehemiah tue vaengah a hnin,
    hnin kah aitlaeng bangla laa sa rhoek neh thoh tawt rhoek te buham a moe uh. Levi
    rhoek ham khaw a rhoe uh tih Levi rhoek loh Aaron koca rhoek ham a rhoe pauh.
  mdy-ETH: ዜሬባቡሌና ኔሄሚያና ዎዶይዳ ዒስራዔኤሌ ዴራ ጉቤ ጌኤዦ ማኣሮይዳ ዓይኑሞ ዓይናዻ ዓሶንታ ጌኤዦ ማኣሮ ካፓ ዓሶንታም
    ኬላ ኬላ ዒንጎ ባኮ ዒንጋኔ፤ ሃሣ ሌዊ ዓሳኣ ዓኣሮኔ ሾይንቶ ማዔዞንሢም ዔያቶ ሄላ ዛሎ ዒንጋኔ።
  twi-ASANTE: Enti, ɛfiri Serubabel ne Nehemia berɛ so no, na daa ɔmanfoɔ brɛ nnwomtofoɔ
    no ne aponoanohwɛfoɔ ne Lewifoɔ no nnuane. Na Lewifoɔ no nso de deɛ wɔnya no mu
    bi ma asɔfoɔ a wɔyɛ Aaron asefoɔ no.
  eng-WEBU: All Israel in the days of Zerubbabel and in the days of Nehemiah gave
    the portions of the singers and the gatekeepers, as every day required; and they
    set apart that which was for the Levites; and the Levites set apart that which
    was for the sons of Aaron.
  wal-wal: Zarubaabeela laittaaninne Nahimiyaa laittan Israa7eela ubbai mazamuriyaa
    yexxiyaageetussinne penggiyaa naagiyaageetussi bessiya qommuwaa hachchi hachchi
    immidosona; qassi Leewatussikka etau dummayido qommuwaa immidosona. Leewatikka
    qassi Aaroona yarata gidiya qeesetussi etayyo dummayido qommuwaa immidosona.
  spa-PDDPT: En días de Zorobabel y Nehemías, todo Israel daba porciones a los cantores
    y a los porteros, como era requerido día a día. Quedó consagrado lo prescrito
    para los levitas, así como para los hijos de Aarón.
  gun-gun: Ha'e nunga rupi Zorobabel ha'e Neemias oĩ jave voi Israel kuery pavẽ ome'ẽ
    'rã okuapy jogueroporaei va'e ha'e okẽ rarõa kuery pe ko'ẽ nhavõ ho'u va'erã.
    Ha'e kuery ome'ẽ avi 'rã levita kuery peguarã oipe'a pyre, ha'e gui levita kuery
    ju 'rã ome'ẽ Arão ramymino kuery peguarã.
  agu-BL: Cha'stzun te, te yi tiemp tetz Nehemías tu Zorobabel, cyakil yi e' xonl
    Israel ja cyak' yi e'chk wutz yi ujul tetz chiwa' yi e' ajbitz scyuch' yi e' q'uicy'lom
    tetz sawan. Nin ja cyak' yi e'chk takle'n yi tajwe'n scyetz yi e' xonl Leví. Ncha'tz
    e' ban scye'j yi e' pale', yi e' xonl Aarón.
  ilo-ULB: Idi tiempo ni Zerubbabel ken idi tiempo ni Nehemias, inted ti entero nga
    Israel ti inaldaw a bingay dagiti kumakanta ken dagiti mangbanbantay iti ruangan.
    Ilaslasinda ti bingay dagiti Levita, ket ilaslasin dagiti Levita ti bingay dagiti
    kaputotan ni Aaron.
  kpg-kpg: Di madagoaa Zerubbabel mo Nehemiah, digau Israel huogodoo e taiaga nadau
    wanga dehuia i nia laangi huogodoo, e hagamaamaa ai digau daahili mo digau hagaloohi
    di Hale Daumaha. Nia daangada e gaamai labelaa nadau tigidaumaha ang gi digau
    Levi ala i golo, gei digau Levi gaa wanga gi digau hai mee dabu nia mee ala gu haganoho
    bolo e wanga gi digaula.
  uig-ARA: زەرۇببابەلنىڭ كۈنلىرىدە ۋە نەھەمىيانىڭ كۈنلىرىدە غەزەلكەشلەرنىڭ ۋە دەرۋازىۋەنلەرنىڭ
    ئۈلۈشلىرىنى، ھەر كۈنلۈك تەمىناتىنى پۈتكۈل ئىسرائىل خەلقى بېرەتتى؛ ئۇلار يەنە لاۋىيلار
    ئۈچۈن مۇقەددەس ھېسابلانغان نەرسىلەرنى ئۈلەشتۈرۈپ بېرەتتى؛ لاۋىيلارمۇ مۇقەددەس
    ھىسابلانغان نەرسىلەردىن ھارۇننىڭ ئەۋلادلىرىغا بېرىپ تۇراتتى.
  sus-sus: Sorobabeli nun Nehemi xa waxati, Isirayila birin nu baloe soma bɛɛtibae,
    naadɛ makantɛe, Lewikae, sɛrɛxɛdubɛe, nun Haruna xa die yi ra lɔxɔɛ birin.
  pon-2006: Ni mwehin Serupapel oh pil ni mwehin Nehmaia, mehn Israel koaros kin patohwanda
    kisakis ong sawasepen sounkoul oh sounsilasil kan en Tehnpas Sarawio rahn koaros.
    Aramas akan kin patohwanda ehu meirong sarawi ong mehn Lipai kan, oh mehn Lipai
    kan ahpw kin uhd patahwanohng pweisen samworo kan ni uwen me koasoandi.
  ksd-ksd: Ma ta ra e kai Serubabel, ma ta ra e kai Nekemia, ra tarai Israel par dia
    ga tul tar ra tiniba ta ra umana tena kakailai ma ta ra umana monamono na matakilalat,
    da i topa tikatika na bung; ma di ga vung vaire ta tiniba ure ra tarai Levi, ma
    ra tarai Levi dia ga vung vaire ta tiniba ure ra tarai Aron.
  tur-YTC: Zerubbabel'in günlerinde ve Nehemya'nın günlerinde bütün İsrael, ezgicilerin
    ve kapı bekçilerinin paylarını her gün gerektiği gibi verdiler; Levililer için
    olanı ayırdılar; Levililer de Aron'un oğullarına olanı ayırdılar.
  ind-AYT: Pada zaman Zerubabel dan Nehemia, semua orang Israel memberikan sumbangan
    harian untuk para penyanyi dan penjaga pintu gerbang. Mereka juga memberikan persembahan
    kudus untuk orang-orang Lewi, dan orang-orang Lewi memberikan persembahan kudus
    bagi keturunan Harun.
  nya-nya: Choncho mu nthawi ya Zerubabeli ndi Nehemiya, Aisraeli onse anakapereka
    mphatso tsiku ndi tsiku kwa anthu oyimba nyimbo ndi alonda a ku Nyumba ya Mulungu.
    Ankayikanso padera chigawo cha zopereka cha Alevi. Nawonso Alevi ankayika padera
    chigawo cha zopereka cha ansembe, zidzukulu za Aaroni.
  hrv-hrv: Zato je sav Izrael u vrijeme Zerubabela i u Nehemijino vrijeme dan za danom
    davao dijelove određene za pjevače i vratare. Davali su levitima posvećene darove,
    a leviti su davali sinovima Aronovim.
  mps-mps: Tama megi da, te Serubabel me Nehemia si bidali sogo, tigidali Israel we
    bidigo te tigidali side te nai sela aselama, te musik wabo bidi dabeba, me te
    Godigo tempel be sunumi tonalubo bidi dabeba magasali. Tama te we bidi dabego
    te wiegi yai nai te Livai dabeba mawai, te ofa God agaba digi mabo tiwai yali.
    Tama Livai dabego te ofa me pedai deli te pris dabeba mawai, te bomo yai po wali
    po tiwai gilama yalio.
  tpi-tpi: Na long taim bilong Serubabel na long taim bilong Nehemia, olgeta manmeri
    bilong Israel i save bringim kaikai long olgeta de na givim long ol man bilong
    mekim musik na long ol wasman bilong haus bilong God. Na ol manmeri i save givim
    ol gutpela presen long ol Livai olsem ofa i go long God yet. Na ol Livai i save
    givim wanpela hap bilong ol dispela ofa long ol pris, olsem lo i tok.
  dan-1931: Hele Israel gav på Zerubbabels og Nehemias' Tid Afgifter til Sangerne
    og Dørvogterne, efter som det krævedes Dag for Dag; og de gav Levitterne Helliggaver,
    og Levitterne gav Arons Sønner* Helliggaver. { [*dvs. Præsterne.] }
  vie-OVCB: Như vậy, vào thời Xô-rô-ba-bên và Nê-hê-mi, mọi người Ít-ra-ên đều đóng
    góp để cung cấp nhu yếu hằng ngày cho các ca sĩ và người gác cổng. Họ cũng đóng
    góp cho người Lê-vi và người Lê-vi chia phần cho các thầy tế lễ, là con cháu A-rôn.
  guj-2017: ઝરુબ્બાબેલના તથા નહેમ્યાના સમયમાં સર્વ ઇઝરાયલીઓ ગાનારાઓના તથા દ્વારપાળો
    હિસ્સા તેઓને દરરોજની જરૂરિયાત પ્રમાણે આપતા હતા. તેઓ લેવીઓ માટે અલગ રાખતા હતા અને
    લેવીઓ હારુનના પુત્રો માટે અલગ હિસ્સો રાખતા હતા.
  pon-2006A: Ni mwehin Serupapel oh pil ni mwehin Nehmaia, mehn Israel koaros kin
    patohwanda kisakis ong sawasepen sounkoul oh sounsilasil kan en Tehnpas Sarawio
    rahn koaros. Aramas akan kin patohwanda ehu meirong sarawi ong mehn Lipai kan,
    oh mehn Lipai kan ahpw kin uhd patahwanohng pweisen samworo kan ni uwen me koasoandi.
  por-BRBSL: Todo Israel nos dias de Zorobabel e nos dias de Neemias dava as porções
    dos cantores e dos porteiros, como todos os dias era necessário; e eles separavam
    o que era para os levitas; e os levitas separavam o que era para os filhos de
    Aarão.
  cth-cth: Zerubbabel hoi Nehemiah se nahai la kasakkungnaw hoi tho karingkungnaw
    hah, hnintangkuem a pang awh hane rawca hah a poe awh. Levihnaw hah ka thoung
    hnonaw a poe awh. Levihnaw ni hai Aron capanaw coe hanelah a kapek pouh awh.
  twi-twi: Enti efi Serubabel ne Nehemia bere so no, na daa ɔmanfo brɛ nnwontofo no
    ne aponanohwɛfo ne Lewifo no nnuan. Na Lewifo no nso de nea wonya no mu bi ma
    asɔfo a wɔyɛ Aaron asefo no.
  hlt-hlt: Te dongah Israel pum loh Zerubbabel tue neh Nehemiah tue vaengah a hnin,
    hnin kah aitlaeng bangla laa sa rhoek neh thoh tawt rhoek te buham a moe uh. Levi
    rhoek ham khaw a rhoe uh tih Levi rhoek loh Aaron koca rhoek ham a rhoe pauh.
  tbz-SIM: Sodobɑbɛɛri kó dimɔ̀nnì nɛ̀ Nɛemii kpɛri Isidɑyɛɛribɛ bɛmɔu do duɔ́mmu
    bɛ̀ dò nkɛ́duɔ́ ndɛ̀ bɛdèmbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑ̀ɑ yɛbòrɛ̀ bɑ́ dìì yiè, kɛ́dɛì dɛ̀ɛ̀
    tu Kuyie nkpɛrɛ kɛ́duɔ̀ nDefiibɛ kɛ̀ bɛ̀ɛ dɛì ikuɔ́ nìùbɛ̀ Anɔɔ yɑɑ̀bí kpɛrɛ kɛ́
    bɛ̀ duɔ́.
  msy-2020: Serubabel ko Nehemia itir dughiamɨn, Israelia bar, me dughiabar zurara
    uan dagheba isa gumazir Godɨn Dɨpenimɨn ighiabagh amiba ko Dɨpenimɨn tiar akamɨn
    garir gumaziba bagha iza me ganɨdi. Egha me bizir aghuiba isa Livaibagh anɨdir
    arazim, mati me ofaba isa God ganɨdi. Ezɨ ofan me Livaibagh anɨngiziba, me ofan
    akuar vuem isa Aronɨn ovavir boribagh anɨdi, mati Godɨn Akɨnafarim mɨkemezɨ mokɨn.
  dop-dop: Solopɑpɛɛlɩ nɑ Nehemii pɑ wɑɑtʋnɑɑ tɑɑ tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ cɛlɑɣɑɑ yonyoolɑɑ
    nɑ nɔnɔɔsɩ tɑŋlɑɑ kɛ pɑ pɑɑ nyǝm, nɑ pɑ́ cɛlǝɣɩ Lefii nyǝ́mɑ kɛ pɑ Ɩsɔ kʋcɔɔŋ.
    Nɑ pɛlɛ pɑ́ cɛlǝɣɩ Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ kɛ pɑ pɑɑ nyǝmnɑɑ.
  azb-azb: Zerubbabilin və Nehemyanın günlərində bütün İsraillilər hər gün ilahiçiləri
    və məbəd qapıçılarını gündəlik paylar ilə təmin edirdi. Onlar Levililərə düşən
    payı ayırdı. Levililər də Harun övladlarına düşən payı ayırdı.
  eng-DBY: And all Israel, in the days of Zerubbabel and in the days of Nehemiah,
    gave the portions of the singers and the doorkeepers, every day what was needed,
    and they consecrated things for the Levites; and the Levites consecrated for the
    children of Aaron.
  hin-2017: जरुब्बाबेल और नहेम्याह के दिनों में सारे इस्राएली, गवैयों और द्वारपालों
    के प्रतिदिन का भाग देते रहे; और वे लेवियों के अंश पवित्र करके देते थे; और लेवीय
    हारून की सन्तान के अंश पवित्र करके देते थे।
  wol-KYG: Ci biir loolu, ca janti Sorobabel ak ca janti Neyemi, askanu Israyil gépp
    daan nañu génneel jàngkat yeek fara bunt yi seen cér, bés bu nekk it, génneel
    Leween ñi seen cér, Leween ñi génneel askanu Aaróona seen cér.
  eng-YLT: And all Israel in the days of Zerubbabel, and in the days of Nehemiah,
    are giving the portions of the singers, and of the gatekeepers, the matter of
    a day in its day, and are sanctifying to the Levites, and the Levites are sanctifying
    to the sons of Aaron.
  eng-WYC-2017: And all Israel, in the days of Zerubbabel, and in the days of Nehemiah,
    gave parts to singers and to porters, by all the days; and they hallowed a part
    for the deacons [or Levites], and the deacons hallowed a part for the sons of
    Aaron.
  eng-WMBB: All Israel in the days of Zerubbabel and in the days of Nehemiah gave
    the portions of the singers and the gatekeepers, as every day required; and they
    set apart that which was for the Levites; and the Levites set apart that which
    was for the sons of Aaron.
  urd-GVH: चुनाँचे ज़रुब्बाबल और नहमियाह के दिनों में तमाम इसराईल रब के घर के गुलूकारों
    और दरबानों की रोज़ाना ज़रूरियात पूरी करता था। लावियों को वह हिस्सा दिया जाता जो
    उनके लिए मख़सूस था, और लावी उसमें से इमामों को वह हिस्सा दिया करते थे जो उनके
    लिए मख़सूस था।
  rug-rug: Ke koari na totoso tadi Zerubabele meke Nehemaea si doduru mo pa Izireli
    si vala vinariponi pa hopeke rane koari tie kerakera meke ari na tie kopu pa Zelepade.
    Veko vata kale tugo arini sari na vinariponi madidi tadi na tie Livaeti, meke
    sari kasa tie Livaeti arini si veko vata kale sa hinia tadi na hiama.
  gaz-gaz: Kanaafuu bara Zarubaabelii fi bara Nahimiyaa keessa Israaʼeloonni hundi
    qooda guyyuma guyyaadhaan faarfattootaa fi karra eegdotaaf barbaachisu kennan.
    Akkasumas Lewwota kaaniif qooda isaanii kophaatti baasan; Lewwonnis qooda sanyiiwwan
    Aroon kophaatti baasan.
  fra-LSG: Tout Israël, au temps de Zorobabel et de Néhémie, donna les portions des
    chantres et des portiers, jour par jour; on donna aux Lévites les choses consacrées,
    et les Lévites donnèrent aux fils d’Aaron les choses consacrées.
  yal-yal: Sorobabeli nun Neyemi waxatini, Isirayila kaane birin yi seene soma nɛn
    bɛti baane nun kantan tiine yii alo a yi lan kii naxan yi lɔxɔ yo lɔxɔ. E yi e
    yagan sariɲanxine soma nɛn Lewine yii, Lewine fan yi nde so Haruna yixɛtɛne yii.
  haw-1868: 'A i na la o Zerubabela a i na la o Nehemia, haawi mai la ka Iseraela
    a pau i na haawina no ka poe mele a me ka poe kiaipuka, kekahi i kela la i keia
    la: a hoano ae la lakou i na mea no na Levi; a hoano ae la o na Levi no na mamo
    a Aarona.'
  arb-NAV: وَكَانَ الإِسْرَائِيلِيُّونَ فِي أَيَّامِ زَرُبَّابِلَ وَنَحَمْيَا يَقُومُونَ
    بِتَزْوِيدِ الْمُرَتِّلِينَ وَحُرَّاسِ أَبْوَابِ الْهَيْكَلِ وَاللّاوِيِّينَ بِالطَّعَامِ
    كُلَّ يَوْمٍ، وَيَقُومُ اللّاوِيُّونَ بِتَقْدِيمِ جُزْءٍ مِمَّا يَتَلَقَّوْنَهُ
    مِنْ طَعَامٍ لِلْكَهَنَةِ.
  ewe-ewe: Ale fifia, le Zerubabel kple Nehemia ŋɔli la, Israel blibo la naa gbe sia
    gbe ƒe nuɖuɖu hadzihamenɔlawo, agbonudzɔlawo kple Levitɔwo. Levitɔwo hã tsɔa nu
    si woxɔna la ƒe akpa aɖe na Aron, nunɔla la ƒe dzidzimeviwo.
  eng-LEE: 'And all Israel in the days of Zerubbabel, and in the days of Nehemiah,
    gave the portions of the singers and the gatekeeper, what was required for every
    day on its day; and they sanctified things for the Levites: and the Levites sanctified
    [the portion due] for the children of Aaron.'
  asm-FB: জৰুব্বাবিল আৰু নহিমিয়াৰ দিনত ইস্ৰায়েলৰ লোকসকলে প্ৰতিদিনৰ প্ৰয়োজন অনুসাৰে
    গায়ক আৰু দুৱৰী সকলক প্রতিদিনৰ অংশ দিছিল। তেওঁলোকে লেবীয়া সকলৰ বাবে কিছু অংশ
    আৰু লেবীয়া সকলে হাৰোণৰ বংশৰ লোক সকলৰ বাবে কিছু অংশ পৃথক কৰি ৰাখিছিল।
  sus-A: سٌرٌبَبٍلِ نُن نٍهٍمِ شَ وَشَتِ، عِسِرَيِلَ بِرِن نُ بَلٌي سٌمَ بّيتِبَيٍ،
    نَادّ مَكَنتّيٍ، لٍوِكَيٍ، سّرّشّدُبّيٍ، نُن هَرُنَ شَ دِيٍ يِ رَ لْشْي بِرِن.
  fra-SBL: Tout Israël, du temps de Zorobabel et du temps de Néhémie, donna les portions
    des chantres et des portiers, selon les besoins de chaque jour ; on mit à part
    ce qui était pour les Lévites, et les Lévites mirent à part ce qui était pour
    les fils d'Aaron.
  hbo-hbo: וְכָל־יִשְׂרָאֵל֩ בִּימֵ֨י זְרֻבָּבֶ֜ל וּבִימֵ֣י נְחֶמְיָ֗ה נֹֽתְנִ֛ים
    מְנָיֹ֛ות הַמְשֹׁרְרִ֥ים וְהַשֹּׁעֲרִ֖ים דְּבַר־יֹ֣ום בְּיֹומֹ֑ו וּמַקְדִּשִׁים֙
    לַלְוִיִּ֔ם וְהַלְוִיִּ֔ם מַקְדִּשִׁ֖ים לִבְנֵ֥י אַהֲרֹֽן׃ פ
  kik-kik: Nĩ ũndũ ũcio matukũ-inĩ ma Zerubabeli na ma Nehemia, andũ a Isiraeli othe
    nĩmarutaga icunjĩ cia o mũthenya nĩ ũndũ wa aini na aikaria a ihingo. Ningĩ nĩmamũraga
    icunjĩ nĩ ũndũ wa Alawii arĩa angĩ, nao Alawii makaamũra icunjĩ nĩ ũndũ wa njiaro
    cia Harũni.
  fra-NCL: Tout Israël, dans les jours de Zorobabel et de Néhémie, donnait jour par
    jour les portions des chantres et des portiers ; on donnait aux lévites les saintes
    offrandes, et les lévites en donnaient leur part aux fils d’Aaron.
  cek-AK: Zerubabel hoi Nehemiah dung naah doeh, Israel kaminawk mah laasah kaminawk
    hoi khongkha toep kaminawk hanah, ni thokkruek, angmacae taham caaknaek to paek
    o; Levinawk hanah doeh paek han koi hmuennawk to kaciim ah pahoe pae o moe, Levinawk
    mah doeh Aaron caanawk hanah pahoe pae o patoeng.
  cuk-cuk: Degine, Zorobabel-ibagangi, degi, Nehemías-ibagangi, bela Israel-dulemala,
    dule-namakmaladga, dule-yawagak-dakmaladga mas ukdamalad. Degine, amarga ibmar-uklemalad
    na e-iba-maidgi ega ukdedamalad. Deginbali, amba Levita-dulemarga deyob ibmar-ukdamarbalid.
    Geb, we-Levita-dulemar, Aarón-waganga ukdedamarmogad.
  uig-CYR: Зәруббабәлниң күнлиридә вә Нәһәмияниң күнлиридә ғәзәлкәшләрниң вә дәрвазивәнләрниң
    үлүшлирини, һәр күнлүк тәминатини пүткүл Исраил хәлқи берәтти; улар йәнә Лавийлар
    үчүн муқәддәс һесапланған нәрсиләрни үләштүрүп берәтти; Лавийларму муқәддәс һисабланған
    нәрсиләрдин Һарунниң әвлатлириға берип туратти.
  tel-2017: జెరుబ్బాబెలు కాలంలో, నెహెమ్యా కాలంలో ఇశ్రాయేలీయులంతా తమ తమ వంతుల ప్రకారం
    గాయకులకు, ద్వారపాలకులకు ప్రతిరోజూ ఆహార పదార్థాలను ఇస్తూ వచ్చారు. లేవీయుల కోసం
    ఒక భాగం కేటాయించారు. లేవీయులు అహరోను వంశంవారి కోసం ఒక భాగం కేటాయించారు.
  hat-BSA: Konsa, tout Israël nan jou Zorobabel avèk Néhémie yo te bay pòsyon ki te
    dwe fèt pou chantè yo avèk gadyen pòtay yo kon chak jou te mande a, e te mete
    apa pòsyon ki te konsakre a Levit yo; epi Levit yo te mete apa pòsyon ki te konsakre
    pou fis Aaron yo.
  kos-kos: In pacl lal Zerubbabel ac oayapa pacl lal Nehemiah, mwet Israel nukewa
    sang mwe lung ke kais sie len in mwe kasru nu sin mwet on ac mwet karingin mutunpot
    lun Tempul. Mwet uh sang mwe sang mutal nu sin mwet Levi, ac mwet Levi elos sang
    ip ma oakwuki tuh in ma lun mwet tol.
  hbo-WLC: וְכָל־יִשְׂרָאֵל֩ בִּימֵ֨י זְרֻבָּבֶ֜ל וּבִימֵ֣י נְחֶמְיָ֗ה נֹֽתְנִ֛ים
    מְנָי֛וֹת הַמְשֹׁרְרִ֥ים וְהַשֹּׁעֲרִ֖ים דְּבַר־י֣וֹם בְּיוֹמ֑וֹ וּמַקְדִּשִׁים֙
    לַלְוִיִּ֔ם וְהַלְוִיִּ֔ם מַקְדִּשִׁ֖ים לִבְנֵ֥י אַהֲרֹֽן׃ פ
  ibo-ibo: Ya mere, nʼoge Zerubabel na Nehemaya, ndị Izrel niile na-ewebata onyinye
    e ji akwagide ọrụ ndị ọbụ abụ, na ndị nche, na ndị Livayị. Ha kewapụtakwara oke
    ruru ndị Livayị ndị ọzọ iche, ndị Livayị nʼonwe ha kwa, kewapụtara oke ruru ụmụ
    Erọn nʼime ihe e nyere ha dịka e si nye ya nʼiwu.
  ory-ory: ପୁଣି, ଯିରୁବ୍ବାବିଲ୍‍ ଓ ନିହିମୀୟାଙ୍କ ସମୟରେ ସମଗ୍ର ଇସ୍ରାଏଲ ପ୍ରତିଦିନର ପ୍ରୟୋଜନାନୁସାରେ
    ଗାୟକମାନଙ୍କର ଓ ଦ୍ୱାରପାଳମାନଙ୍କର ଅଂଶ ଦେଲେ; ଆଉ ଲୋକମାନେ ଲେବୀୟମାନଙ୍କ ନିମନ୍ତେ ଦ୍ରବ୍ୟ
    ପ୍ରତିଷ୍ଠା କଲେ ଓ ଲେବୀୟମାନେ ହାରୋଣ-ସନ୍ତାନଗଣ ନିମନ୍ତେ ଦ୍ରବ୍ୟ ପ୍ରତିଷ୍ଠା କଲେ।
  chk-chk: Iwe, lon ränin manauen Serupapel pwal lon ränin manauen Nehemia, chon Israel
    meinisin ra ngeni ekewe chon köl me chon mamasa asamalapen imwenfel wiser iteiten
    rän. Iwe, ra aimwüela wisen ekewe mwän seni ewe ainangen Lefi, nge ekewe mwän
    seni ewe ainangen Lefi ra aimwüela wisen ekewe mwirimwirin Aaron.
  rop-rop: Wen Serababal en mi na, Niyamaiya bin laibala, ebridei ola Isreil pipul
    bin oldei gibit ola daga en enijing blanga detlot singamob en blanga detlot blijiman
    blanga det Serramoni Pleis. En deibin oldei pudum sambala daga en enijing wansaid
    blanga ola Libaimen, en detlot Libaimen bin oldei pudum sambala daga en enijing
    wansaid blanga detlot najalot serramonimen, jis laik det lowa bin tok.
  ukr-1871: Усї Ізрайлитяне за часів Зоровавеля й за часів Неємії давали частки сьпівцям
    та воротарям на кожний день і віддавали присьвяти левітам, а левіти віддавали
    присьвячене синам Аароновим.
  deu-1951: Und ganz Israel gab zu den Zeiten Serubbabels und zu den Zeiten Nehemias
    den Sängern und Torhütern Geschenke, jeden Tag die bestimmte Gebühr; und sie weihten
    es den Leviten, die Leviten aber weihten es den Söhnen Aarons.
  eng-JPS: And all Israel in the days of Zerubbabel, and in the days of Nehemiah,
    gave the portions of the singers and the porters, as every day required; and they
    hallowed for the Levites; and the Levites hallowed for the sons of Aaron.
  srp-1865: I zato sav Izrailj za vremena Zorovaveljeva i za vremena Nemijina davaše
    dijelove pjevaèima i vratarima, svakidašnji obrok, i Levitima što bješe njima
    posveæeno, a Leviti sinovima Aronovijem što njima bješe posveæeno.
  lug-lug: Noolwekyo mu biro bya Zerubbaberi ne mu biro bya Nekkemiya, Isirayiri kyeyava
    ewaayo ebibinja by’abayimbi n’abakuumi ba wankaaki. Ne balonda n’ekibinja ky’Abaleevi
    abalala, n’Abaleevi nabo ne balondayo ekibinja ekyava mu bazzukulu ba Alooni.
  heb-heb: וכל ישראל בימי זרבבל ובימי נחמיה נתנים מניות המשררים והשערים דבר יום ביומו
    ומקדשים ללוים והלוים מקדשים לבני אהרן׃
  ben-IRV: সরুব্বাবিল ও নহিমিয়ের দিনের ও ইস্রায়েলীয়েরা সকলেই গায়ক ও রক্ষীদের প্রতিদিনের
    র পাওনা অংশ দিত। এছাড়া তারা অন্যান্য লেবীয়দের অংশও পবিত্র করে রাখত আর লেবীয়েরা
    পবিত্র করে রাখত হারোণের বংশধরদের অংশ।
  pan-pan: ਜ਼ਰੂੱਬਾਬਲ ਅਤੇ ਨਹਮਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਸਾਰਾ ਇਸਰਾਏਲ, ਗਾਇਕਾਂ ਅਤੇ ਦਰਬਾਨਾਂ ਦਾ ਹਰ
    ਦਿਨ ਦਾ ਹਿੱਸਾ ਦਿੰਦੇ ਰਹੇ, ਉਹ ਲੇਵੀਆਂ ਲਈ ਵੀ ਚੀਜ਼ਾਂ ਪਵਿੱਤਰ ਕਰਕੇ ਦਿੰਦੇ ਸਨ ਅਤੇ ਲੇਵੀ ਹਾਰੂਨ
    ਦੇ ਵੰਸ਼ ਲਈ ਚੀਜ਼ਾਂ ਪਵਿੱਤਰ ਕਰਕੇ ਦਿੰਦੇ ਸਨ।
  mya-JVB: ဇေရုဗဗေလ နှင့် နေဟမိ လက်ထက် ၌ လည်း ၊ ဣသရေလ လူ အပေါင်း တို့သည် နေ့ ရက်အစဉ်အတိုင်းသီချင်း
    သည်၊ တံခါး စောင့်ခံအပ်သော စားစရာရိက္ခါကို၎င်း၊ လေဝိ သားတို့အား သန့်ရှင်း သော အရာတို့ကို၎င်း
    လှူကြ၏။ လေဝိ သားတို့သည်လည်း ယဇ်ပုရောဟိတ်တို့အား လှူ ကြ၏။
  tbg-tbg: Ho Serubabelika Nehemiaka vau entaravata, Isareri vaiinti nahenti vo enta
    vo enta nái kara rairake hini vare Kotira ihi tiva amite vaukavata, Kotira Naavu
    qentiqaa maimaraara raqiki vaukavata, vuru nimi vaura. Mintiha vika kia Rivaira
    ankuara tauru karaiti, vikaravata kara raira keha nimite vaumanta, Rivaira anku
    vika Eronira ankuara iriha hini rairake nimite vaura.
  hmo-hmo: Vadaeni Serubabele bona Nehemia edia nega lalonai, Israela taudia ibounai
    ese Dubu Helaga ena ane abia taudia bona iduara gimaia taudia edia gaukara davana
    be dina ta ta ibounai idia henia. Ma Israela taudia ese, edia davana karoa 10
    ena karoa ta dekena amo, Levi taudia ibounai dekenai harihari gaudia helagadia
    idia henia. Bona unai Levi taudia ese, unai edia gaukara davana karoa 10 dekena
    amo, karoa ta be hahelagaia taudia dekenai idia henia.
  urd-urd: और तमाम इस्राईल ज़रुब्बाबुल के और नहमियाह के दिनों में हर रोज़ की ज़रूरत
    के मुताबिक़ गानेवालों और दरबानों के हिस्से देते थे; यूँ वह लावियों के लिए चीज़ें
    मख़्सूस करते, और लावी बनी हारून के लिए मख़्सूस करते थे।
  rus-SYN: Все Израильтяне во дни Зоровавеля и во дни Неемии давали части певцам и
    привратникам на каждый день и отдавали святыни левитам, а левиты отдавали святыни
    сынам Аарона.
  bqc-SIM: Zolobabɛli ń Nɛɛmiio gↄↄ Isailiↄ píi ìↄ lɛ̀sinaↄ ń bĩ́ibↄlɛdↄ̃anaↄ
    kámasa ká lá gu lɛ́ dↄɛ. Aaì Levii buiↄ asea kpámá, mɛ́ Levii buiↄ ì Aalona
    buiↄ asea kpámá sↄ̃.
  tcz-CHONGTHU: Hiti chun Zerubbabel le Nehemiah khang hin Israel mipiten lasa hole
    kelkot ngah ho chule Levite neh le chah ding niseh in ahin pohpeh jiuvin ahi.
    Levite chun amahoa thilmua kon chun Aaron chilhah thempuho ding phabep ape jiuvin
    ahi.
  mar-mar: अशाप्रकारे जरुब्बाबेल आणि नहेम्या यांच्या काळात समस्त इस्राएली लोकांनी
    गायक आणि द्वारपाल यांच्यासाठी रोजच्या रोज लागेल ते दिले. इतर लेव्यांसाठीही लोकांनी
    काही भाग बाजूला ठेवला. आणि अहरोनाच्या वंशजांसाठी लेव्यांनी काही भाग वेगळा ठेवला.
  qub-qub: Zorobabelwan Nehemías cashan wichanpis waran-waranmi Israelcunaga micuyta
    aparan cantajcunapaj, puncu täpajcunapaj. Cüracunata yanapaj Leví runacunatapis
    raquipaj töcashanta. Chaura Leví runacunapis Aaronpita mirar aywajcunata raquipaj.
  hat-hat: Se konsa, nan tan Zowobabèl ak nan tan Neemi, tout pèp Izrayèl la te pote
    kado chak jou bay mizisyen yo ak gad pòtay tanp yo. Yo te pote renmèt moun Levi
    yo ofrann yo te mete apa pou Bondye. Moun Levi yo menm te bay prèt yo, moun fanmi
    Arawon yo, pòsyon pa yo.
  eng-BSB: So in the days of Zerubbabel and Nehemiah, all Israel contributed the daily
    portions for the singers and gatekeepers. They also set aside daily portions for
    the Levites, and the Levites set aside daily portions for the descendants of Aaron.
  eng-WEBPB: All Israel in the days of Zerubbabel and in the days of Nehemiah gave
    the portions of the singers and the gatekeepers, as every day required; and they
    set apart that which was for the Levites; and the Levites set apart that which
    was for the sons of Aaron.
  kbq-kbq: Hagi Zerubabeli'ene Nehemaiakema mani'na'a knafina, mago mago zupa Israeli
    vahe'mo'za zamazankakuti ne'zana eri'za zagamema hu vahe'ene mono nonkafante'ma
    kvama hu vahera eme zamitere hu'naze. Ana hazage'za ana ne'zantamina Livae naga'moza
    refko hu'neza, Aroni naga'ma pristi eri'zama eneriza vahera zami'naze.
  nhe-BL: Huajca ipan ni tonali quema Zorobabel huan na, niNehemías, titlayacanayayaj,
    nochi israelitame quihualicayayaj nopa tlacualistli tlen mojmostla monequiyaya
    para nopa huicani huan nopa puerta tlamocuitlahuiani huan nojquiya para nopa levitame.
    Huan nopa levitame teipa quiiyocatlaliyayaj se diezmo para iteipa ixhuihua Aarón,
    nopa totajtzitzi ma quitequihuica.
  gub-BL: Zurupapew heko mehe Neemi heko mehe teko Izaew paw omono temi'u tuweharupi
    uzegar ma'e wanupe wà, zauxiapekwer tàpuzuhu pe har wanupe wà no. Teko omono ma'e
    Tupàn pe imonokatu pyr Erewi izuapyapyr wanupe wà. Erewi izuapyapyr omono ikurer
    xaxeto wanupe wà.
