verse: NEH.012.039
translations:
  mal-C: എഫ്രയീം കവാടത്തിനപ്പുറം പഴയ നഗരകവാടം, മീൻകവാടം, ഹനനേലിന്റെ ഗോപുരം, ശതഗോപുരം
    എന്നിവ കടന്ന് ആട്ടിൻകവാടംവരെ എത്തി. അതിനുശേഷം കാവൽക്കവാടത്തിൽ വന്ന് അവർ നിന്നു.
  deu-TKW: und über das Ephraimthor und das Thor der Altstadt und das Fischthor und
    den Turm Hananeel und den Turm Mea und bis zum Schafthor, und sie stellten sich
    auf beim Gefängnisthor.
  lin-lin: na likolo ya Ekuke ya Efrayimi, ya Ekuke ya Yelusalemi, ya Ekuke ya Mbisi,
    ya ndako molayi, ya Ananeyeli mpe ya ndako molayi ya Meya kino na Ekuke ya Bameme.
    Basukelaki na Ekuke ya Boloko.
  eng-LSV: and from beyond the Gate of Ephraim, and by the Old Gate, and by the Fish
    Gate, and the Tower of Hananeel, and the Tower of Meah, and to the Sheep Gate—and
    they have stood at the Prison Gate.
  eng-GNV: 'And vpon the gate of Ephraim, and vpon the olde gate, and vpon the fishgate,
    and the towre of Hananeel, and the towre of Meah, euen vnto the sheepegate: and
    they stood in the gate of the warde.'
  eng-WEBSTER: 'And from above the gate of Ephraim, and above the old gate, and above
    the fish-gate, and the tower of Hananeel, and the tower of Meah, even to the sheep-gate:
    and they stood still in the prison-gate.'
  nhw-BL: Huan tijpanoque itzonatipa nopa Efraín Puerta, nopa Sosoltic Puerta, nopa
    Michi Puerta, nopa tetzoptli itoca Torre tlen Hananeel, huan nopa seyoc tetzoptli
    catli itoca Torre tlen Hamea. Teipa tijpanoque hasta nopa Borrego Puerta huan
    timoquetzatoj campa Caltlatzactli Puerta.
  swh-ONEN: juu ya Lango la Efraimu, Lango la Yeshana, Lango la Samaki, Mnara wa Hananeli,
    na Mnara wa Mia, mpaka kwenye Lango la Kondoo. Walipofika kwenye Lango la Ulinzi
    wakasimama.
  bba-bba: kɑ kɔnnɔ ɡe bɑ mɔ̀ Efɑrɑimuɔ kɑ kɔnnɔwɔ ɡe bɑ sokumɔ Tɔkɔ sere kɑ kɔnnɔwɔ
    ɡe bɑ mɔ̀ Swɛ̃ɛ kɑ wuu kɔ̃su yee te bɑ mɔ̀ Hɑnɑnɛɛlin bɔkuɔ kɑ te bɑ mɔ̀ Mɛɑn
    bɔkuɔ sere kɑ kɔnnɔwɔ ɡe bɑ mɔ̀ Yɑ̃ɑnu.
  eng-KJVCPB: 'and from above the gate of Ephraim, and above the old gate, and above
    the fish gate, and the tower of Hananeel, and the tower of Meah, even unto the
    sheep gate: and they stood still in the prison gate.'
  luo-luo: negikadho Ranga Efraim, Ranga Jeshana, Ranga Rech, Kama Otingʼore gi Malo
    mar Hananel kod Kama Otingʼore gi Malo ma Mia Achiel nyaka ochopo Ranga Rombe.
    Negichungo e Ranga Od jarito.
  meu-meu: bena Efraim Ikoukouna atai kahana amo, bona Ikoukou Gunana bona Gwarume
    Ikoukouna bona Hananele ena Kohoro bona Sinahu-ta Kohorona amo ala, ela bona Mamoe
    Ikoukouna; bena Hegima Ikoukouna ai a doko.
  npi-ULB: र एफ्राइमको ढोका, येशना ढोका, माछा ढोका, हननेलको बुर्जा र सयको बुर्जादेखि
    भेडा ढोकासम्म गएपछि तिनीहरू गारदको ढोकामा अडिए ।
  yor-yor: kọjá ẹnu ibodè Efraimu ibodè Jeṣana, ẹnu ibodè ẹja, ilé ìṣọ́ Hananeli àti
    ilé ìṣọ́ ọgọ́rùn-ún, títí dé ẹnu ibodè àgùntàn. Wọ́n sì dúró ní ibodè ìṣọ́.
  ind-ind: Dari sana kami berjalan melewati Gerbang Efraim, Gerbang Lama, Gerbang
    Ikan, Menara Hananel, Menara Mea, Gerbang Domba, lalu berhenti di dekat pintu
    gerbang menuju rumah TUHAN.
  pes-OPCB: سپس از بالای دروازهٔ افرایم، دروازهٔ کهنه، دروازهٔ ماهی، برج حنن‌ئیل و
    برج صد گذشتیم تا به دروازهٔ گوسفند رسیدیم. سرانجام کنار دروازه‌ای که به خانۀ خدا
    باز می‌شد ایستادیم.
  tgl-ULB: at sa itaas ng Tarangkahan ng Efraim, at sa pamamagitan ng Lumang Tarangkahan,
    at sa pamamagitan ng Tarangkahan ng Isda, at ng Tore ni Hananel at ng Tore ng
    Sandaan, patungo sa Tarangkahan ng mga Tupa, at huminto sila sa Tarangkahan ng
    Bantay.
  hui-hui: Ani pialu iname panga mini Eberaiminaga laga heago bolangua halu pialu
    Yasana Panga laga heagobi bolangua halu Wena Panga laga heagobi bolangua halu
    anda bima iraga hene mini Hananelenaga laga heagobi bolangua halu pu dege birima.
    Ani pialu anda bima iraga hene mende mini Mamageali Handari Mbira (100) Haga laga
    wiagobi bolangua halu pu dege bialu Nogo Sibinaga Panga laga heagobi bolangua
    harima. Ani piaho wialu Ngode Datagaliwabenaga anda biago mandaha pabe heagoria
    tagira pialu pabe panga mbira mini Mamagealirunaga laga heagoria lola haga birima.
  mya-mya: ဧ​ဖ​ရိမ်​တံ​ခါး၊ မြို့​ဟောင်း​တံ​ခါး၊ ငါး​တံ​ခါး၊ ဟာ​န​နေ​လ​ပြ​အိုး​နှင့်​ရာပြည့်​ပြ​အိုး​တို့​ကို​ဖြတ်​၍
    သိုး​တံ​ခါး​သို့​သွား​ပြီး​နောက်​ဗိ​မာန်​တော်​အ​နီး​ရှိ​တံ​ခါး​တွင်​ရပ်​နေ​ကြ​၏။
  bod-N: དེ་ནས་ཡང་ཨེ་ཕཱར་ཡིམ་གྱི་སྒོ་དང་། གནའ་སྒོ་དང་། ཉ་སྒོ་དང་། ཧ་ནན་ཨེལ་མཁར་དང་།
    ཧམ་མེ་ཨའི་མཁར་དང་། ལུག་སྒོའི་བར་དུ་ཕྱིན་ཏེ། སྲུང་སྒོར་ལངས་ནས་བསྡད་དོ། །
  sna-sna: napamusoro peSuo raEfuremu, Suo reKare, Suo reHove, Shongwe yaHananeri
    napaShongwe yeZana, kusvikira paSuo raMakwai. Vakamira paSuo raVarindi.
  spa-BLM: y por encima de la puerta de Efraín, y por la puerta vieja, y por la puerta
    del pescado, la torre de Hananel, y la torre de Hammea, hasta la puerta de las
    ovejas; y se detuvieron en la puerta de la guardia.
  cac-cac: On̈ ec' d'a puerta scuch Efraín, d'a puerta scuch Jesana, d'a puerta yic
    noc' chay, d'a torre scuch Hananeel yed' torre scuch Hamea, masanto d'a puerta
    yic noc' calnel. Ix on̈ och vaan d'a puerta b'aj ay eb' stan̈vani.
  swh-ULB: na juu ya lango la Efraimu, na mlango wa kale, na kwa lango la samaki na
    mnara wa Hananeli na mnara wa Hamea, kwa lango la Kondoo, na wakasimama kwenye
    mlango wa walinzi.
  bel-bel: і ад брамы Яфрэмавай, міма старое брамы і брамы Рыбнай і брамы Хананэла
    і брамы Мэа, да Авечае брамы, і спыніліся каля брамы Цямнічнай.
  deu-ELBBK: und an dem Tor Ephraim und dem Tor der alten Mauer und dem Fischtor und
    dem Turm Hananeel und dem Turm Mea vorüber und bis an das Schaftor; und sie blieben
    beim Gefängnistor stehen.
  mbb-OT: Ne puun dutun midlaus key ne mibayè key ziyà te Pultahan ni Efraim, diyà
    te Zaan he Pultahan, diyà te Pultahan te menge Isdà, diyà te Turi ni Hananel,
    wey ziyà te Turi te Nenggatus. Ne zutun mibayè key ziyà te Pultahan te menge Kerehidu
    ne mibpundu key ziyà te Pultahan te Bantey.
  mal-2015: പഴയവാതിലും മീൻവാതിലും ഹനനേലിന്റെ ഗോപുരവും ഹമ്മേയാഗോപുരവും കടന്നു ആട്ടുവാതിൽവരെയും
    ചെന്നു; അവർ കാരാഗൃഹവാതില്ക്കൽ നിന്നു.
  rmc-rmc: odarik džahas paš e Efrajimiko brana, paš e Puraňi brana the paš e Ribno
    brana a odarik paš e veža Chananel the paš e veža Mea, odarik paš e Bakrengri
    brana a zaačhiľam, sar dogeľam dži paš e Stražňikengri brana.
  pes-OPV: و ایشان از بالای دروازه افرایم و بالای دروازه کهنه و بالای دروازه ماهی
    و برج حننئیل وبرج مئه تا دروازه گوسفندان (رفته )، نزد دروازه سجن توقف نمودند.
  ron-1924: апой пе дясупра Порций луй Ефраим, пе дясупра порций челей векь, пе дясупра
    Порций Пештилор, пе дясупра турнулуй луй Хананеел ши пе дясупра турнулуй Мя, пынэ
    ла Поарта Оилор. Ши с-ау оприт ла Поарта темницей.
  ben-OBCV: তারপর ইফ্রয়িমের দ্বার, পুরাতন দ্বার, মৎস্যদ্বার, হননেলের দুর্গ ও হম্মেয়োর
    দুর্গ দিয়ে মেষদ্বার পর্যন্ত। তারা রক্ষীদের দ্বারে থামল।
  som-som: iyo xagga ka sarraysa Iridda Efrayim, iyo Iridda Gabooday agteeda, iyo
    Iridda Kalluunka, iyo Munaaradda Xananeel, iyo Munaaradda Mee'aah, iyo xataa Iridda
    Idaha; oo waxay joogsadeen Iriddii Waardiyaha.
  lat-VUC: steteruntque duo chori laudantium in domo Dei, et ego, et dimidia pars
    magistratuum mecum.
  eng-ASVBT: 'and above the gate of Ephraim, and by the old gate, and by the fish
    gate, and the tower of Hananel, and the tower of Hammeah, even unto the sheep
    gate: and they stood still in the gate of the guard.'
  ita-1885: e disopra alla porta di Efraim, e disopra alla porta vecchia, ed alla
    porta de' pesci, ed alla torre di Hananeel, ed alla torre di Cento, fino alla
    porta delle pecore; e quella schiera si fermò alla porta della carcere.
  eng-ULB: and above the Gate of Ephraim, and by the Old Gate, and by the Fish Gate
    and the Tower of Hananel and the Tower of the Hundred, to the Sheep Gate, and
    they stopped at the Gate of the Guard.
  spa-VBL: por la Puerta de Efraín, la Puerta de Jesana, la Puerta del Pescado, la
    Torre de Hananel y la Torre de los Cien, hasta la Puerta de las Ovejas, deteniéndose
    en la Puerta de la Guardia.
  fra-_FOB: Et au-dessus de la porte d'Éphraïm, de la vieille porte, de la porte des
    poissons, de la tour de Hananéel, et de la tour de Shéa, jusqu'à la porte des
    brebis. On s'arrêta à la porte de la prison.
  mal-mal: പഴയവാതിലും മീൻവാതിലും ഹനനേലിന്റെ ഗോപുരവും ഹമ്മേയാഗോപുരവും കടന്ന് ആട്ടുവാതിൽവരെയും
    ചെന്നു; അവർ കാരാഗൃഹവാതില്ക്കൽ നിന്നു.
  urd-GVR: Ham Ifrāīm ke Darwāze, Yasānā ke Darwāze, Machhlī ke Darwāze, Hananel ke
    Burj, Miyā Burj aur Bheṛ ke Darwāze se ho kar Muhāfizoṅ ke Darwāze tak pahuṅch
    gae jahāṅ ham ruk gae.
  suz-BL: मिनु नोले एफ्राइम लाप्‍चो, माइत गारो ङा ठेयब लाप्‍चो, ङांइ लाप्‍चो, हानानेल
    माइश्‍शो लाइश्‍शो खिं, मेआ माइश्‍शो लाइश्‍शो खिं लाक्‍शा, भेडा लाप्‍चो गे लाइतक।
    मिनु मेकोपुकी जेल्‍खान लाप्‍चोम जाक्‍दीशा नांइसाक्‍म।
  ita-1927: poi al disopra della porta d’Efraim, della porta Vecchia, della porta
    dei Pesci, della torre di Hananeel, della torre di Mea, fino alla porta delle
    Pecore; e il coro si fermò alla porta della Prigione.
  ckb-ckb: لەسەر دەروازەی ئەفرایم، دەروازەی یەشانا، دەروازەی ماسی، قوللەی حەنەنێل
    و قوللەی سەد، هەتا دەروازەی مەڕ. لەلای دەروازەی زیندان ڕاوەستان.
  eng-BBE: 'And over the doorway of Ephraim and by the old door and the fish door
    and the tower of Hananel and the tower of Hammeah, as far as the sheep door: and
    at the doorway of the watchmen they came to a stop.'
  kan-OKCV: ಎಫ್ರಾಯೀಮ್ ಬಾಗಿಲ ಮೇಲೆಯೂ, ಯೆಷಾನಾ ಬಾಗಿಲ ಮೇಲೆಯೂ, ಮೀನು ಬಾಗಿಲ ಮೇಲೆಯೂ ಹಾದು, ಹನನೇಲ್
    ಗೋಪುರವನ್ನೂ, ಶತ ಗೋಪುರವನ್ನೂ ದಾಟಿ, ಕುರಿ ಬಾಗಿಲವರೆಗೆ ಬಂದು ಸೆರೆಮನೆಯ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ನಿಂತರು.
  bbb-bbb: '@see-verse:NEH.012.038'
  tam-2017: எப்பிராயீம்வாசலையும், பழையவாசலையும், மீன்வாசலையும், அனானெயேலின் கோபுரத்தையும்,
    மேயா என்கிற கோபுரத்தையும் கடந்து, ஆட்டுவாசல்வரை புறப்பட்டுக் காவல்வீட்டுவாசலிலே
    நின்றார்கள்.
  spa-RV-1909: 'Y desde la puerta de Ephraim hasta la puerta vieja, y á la puerta
    del Pescado, y la torre de Hananeel, y la torre de Hamath, hasta la puerta de
    las Ovejas: y pararon en la puerta de la Cárcel.'
  ron-BTF: Și pe deasupra porții lui Efraim și pe deasupra porții vechi și pe deasupra
    porții peștilor și a turnului lui Hananeel și a turnului lui Meea, chiar până
    la poarta oilor; și au stat în picioare pe loc la poarta închisorii.
  eng-WEBP: and above the gate of Ephraim, and by the old gate, and by the fish gate,
    the tower of Hananel, and the tower of Hammeah, even to the sheep gate; and they
    stood still in the gate of the guard.
  eng-FBV: over the Ephraim Gate, the Jeshanah Gate, the Fish Gate, the Tower of Hananel,
    and the Tower of the Hundred, as far as the Sheep Gate, stopping at the Guard
    Gate.
  nld-1939: over de Efraïmpoort, de Oude Poort en de Vispoort, voorbij de Chananel-toren
    en de toren Mea tot de Schaapspoort, en hield halt bij de Gevangenispoort.
  nch-BL: Huan tijpanoque iixco nopa Efraín Caltemit, nopa Sosoltic Caltemit, nopa
    Michi Caltemit, nopa tetzocti cati itoca Torre ten Hananeel, huan nopa seyoc tetzocti
    cati itoca Torre ten Hamea. Teipa tipanoque hasta nopa Borrego Caltemit huan timoquetzatoj
    campa Tatzacti Caltemit.
  vie-1934: đi qua trên cửa Eùp-ra-im, gần bên cửa Cũ, cửa Cá, tháp Ha-na-nê-ên, và
    tháp Mê-a, đến cửa Chiên. Chúng dừng lại tại cửa Ngục.
  hin-CV: फिर एफ्राईम फाटक की ओर, पुराने फाटक की ओर, मछली फाटक की ओर, हनानेल खंभे
    की ओर और शतक खंभे की ओर जाते हुए मछली फाटक तक. वे सभी पहरेदार फाटक पर जाकर ठहर
    गए.
  spa-BES: 'Y sobre la puerta de Efraín y junto a la puerta vieja y la puerta de los
    Peces y la torre de Hananeel y la torre de los Cien, hasta la puerta de las Ovejas:
    y en la puerta de los Guardias se detuvieron.'
  tdx-tdx: le mb’ ambone’ i lalambei’ Efraimey mb’eo naho nioza i lalambein-drova
    taoloy naho i lalambeim-piañey naho ty fitalakesañ’abo’ i Kanànele naho ty fitalakesañ’abo’
    i Zatoy mb’amy lalambein’ añondriy mb’eo, vaho nijohañe an-dalambeim-pigaritse
    eo.
  tha-KJV: และเหนือประตูเอฟราอิม และทางประตู​เก่า และทางประตู​ปลา และหอคอยฮานันเอล
    และหอคอยเมอาห์ ถึงประตู​แกะ และเขามาหยุ​ดอย​ู่​ที่​ประตู​ยาม
  por-BR-2018: E desde a porta de Efraim até a porta Velha, e à porta do Peixe, e
    a torre de Hananeel, e a torre dos Cem, até a porta das Ovelhas; e pararam na
    porta da Prisão.
  deu-ELO: und an dem Tore Ephraim und dem Tore der alten Mauer und dem Fischtore
    und dem Turme Hananeel und dem Turme Mea vorüber und bis an das Schaftor; und
    sie blieben beim Gefängnistore stehen.
  eng-WYC-2018: and over the gate of Ephraim, and over the eld gate, and over the
    gate of fishes, and over the tower of Hananeel, and over the tower of Meah, and
    they came unto the gate of (the) flock; and they stood still in the gate of keeping.
    (and then past the Ephraim Gate, and the Old Gate, or the Jeshanah Gate, and the
    Fish Gate, and the Tower of Hananeel, and the Tower of the Hundred, to the Sheep
    Gate; and they stopped at the Gate of the Guardhouse or and they stopped near
    the Temple Gate.)
  epo-epo: al la Pordego de Efraim, al la Malnova Pordego, al la Pordego de Fiŝoj,
    al la turo de Ĥananel, al la turo Mea, ĝis la Pordego de Ŝafoj; kaj ili haltis
    ĉe la Pordego de la Malliberejo.
  uig-PIN: «Əfraim ⱪowuⱪi», «Kona ⱪowuⱪ», «Beliⱪ ⱪowuⱪi» üstidin ɵtüp, «Ⱨananiyǝl
    munari» wǝ «Yüzning munari»din ɵtüp, udul «Ⱪoy ⱪowuⱪi»ƣa kelip, andin «Ⱪarawullar
    ⱪowuⱪi»da tohtiduⱪ.
  beo-beo: Amalalu, ninia da bu asili, Ifala:ime Logo Ga:su, Yesiana Logo Ga:su, Menabo
    Logo Ga:su amola Hana:niele Gado Gagagula Heda:i Diasu amo huluane baligili, Sibi
    Logo Ga:suga doaga:i. Bu asili ninia dadalele mogodigili ahoasu da Debolo logo
    ga:su gadenene dagoi ba:i.
  tpi-OTNT: Na mipela i lusim dispela hap na i go abrusim Dua Bilong Efraim na Dua
    Bilong Jesana na Dua Bilong Pis na Taua Bilong Hananel na Taua Bilong 100 Wasman
