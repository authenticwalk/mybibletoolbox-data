    কোঁঠেদি মেৰ-ছাগদুৱাৰলৈকে গ’ল, আৰু তেওঁলোক গৈ প্ৰহৰী দুৱাৰত ৰখিল।
  sus-A: مُشُ نَشَ مِنِ عٍقِرَ مِ نَادّ رَ، نَادّ قٌرِ، يّشّ نَادّ، شَنَنّلِ يِرٍ
    مَكَنتَشِ، مٍيَ يِرٍ مَكَنتَشِ، هَن مُشُ يّشّييْرّ نَادّ لِ. مُشُ نَشَ تِ فٍيلِ
    نَادّ يَ رَ.
  fra-SBL: et au-dessus de la porte d'Ephraïm, et par la vieille porte, et par la
    porte des poissons, la tour de Hananel, et la tour de Hamméa, jusqu'à la porte
    des brebis ; et ils s'arrêtèrent à la porte de la garde.
  hbo-hbo: וּמֵעַ֣ל לְשַֽׁעַר־אֶ֠פְרַיִם וְעַל־שַׁ֨עַר הַיְשָׁנָ֜ה וְעַל־שַׁ֣עַר הַדָּגִ֗ים
    וּמִגְדַּ֤ל חֲנַנְאֵל֙ וּמִגְדַּ֣ל הַמֵּאָ֔ה וְעַ֖ד שַׁ֣עַר הַצֹּ֑אן וְעָ֣מְד֔וּ
    בְּשַׁ֖עַר הַמַּטָּרָֽה׃
  pjt-pjt: '@see-verse:NEH.012.038'
  kik-kik: igũrũ rĩa Kĩhingo kĩa Efiraimu, na Kĩhingo kĩa Jeshana, na Kĩhingo gĩa
    Thamaki, na Mũthiringo wa Hananeli, na Mũthiringo wa Igana, nginya Kĩhingo-inĩ
    kĩa Ngʼondu. Makĩrũgama Kĩhingo-inĩ kĩa Mũrangĩri.
  fra-NCL: puis, d’au dessus de la porte d’Ephraïm, de la Vieille porte, de la porte
    des Poissons, de la tour de Hananéel et de la tour de Méa, jusqu’à la porte des
    Brebis ; et l’on s’arrêta à la porte de la Prison.
  cek-AK: Nihcae loe Ephraim khongkha, khongkha kangquem, tanga khongkha, Hananel
    imsang, Meah imsang, tuu khongkha karoek to a caeh o moe, thongim khongkha hmaa
    ah angdoet o.
  cuk-cuk: Anmar Efraín-Yawagak-Noedgi nasmalad, Yawagak-Sered-Noedgi, Ua-Yawagak-Noedgi
    nasmalad. Geb neg-suid-Hananeelʼye-nugadgi, degi, neg-suid-Hameaʼye-nugadgi nasmarbalid.
    Sibad-Wawaad-Yawagak-Noedgi nasmargu, geb Esgarya-Yawagak-Noedse anmar ambikudapmalad.
  uig-CYR: «Әфраим қовуқи», «Кона қовуқ», «Белиқ қовуқи» үстидин өтүп, «Һананийәл
    мунари» вә «Йүзниң мунари»дин өтүп, удул «Қой қовуқи»ға келип, андин «Қаравуллар
    қовуқи»да тохтидуқ.
  tel-2017: ఆ గుంపు వాళ్ళు ఎఫ్రాయీం ద్వారం మీదగా వెళ్లి, పాత ద్వారాన్ని, మత్స్యపు
    ద్వారాన్ని, హనన్యేలు గోపురాన్ని, మేయా గోపురాన్ని దాటి వెళ్ళి, గొర్రెల ద్వారం వరకూ
    ఎక్కి బందీ గృహం ద్వారం దగ్గర నిలిచారు.
  hat-BSA: Epi anwo Pòtay Éphraïm nan, kote Pòtay ansyen an, kote Pòtay Pwason an,
    Fò Hananeel la ak fò a dè Santèn yo, jis rive nan Pòtay Mouton yo; epi yo te rete
    kanpe nan Pòtay Gad la.
  kos-kos: ac liki acn sac kut fahsr alukela Mutunpot Ephraim, Mutunpot Jeshanah,
    Mutunpot Ik, Tower lun Hananel, ac Tower lun Foko, nu ke Mutunpot Sheep. Kut aksafye
    fahsr lasr apkuran nu ke mutunpot nu ke Tempul.
  hbo-WLC: וּמֵעַ֣ל לְשַֽׁעַר־אֶ֠פְרַיִם וְעַל־שַׁ֨עַר הַיְשָׁנָ֜ה וְעַל־שַׁ֣עַר הַדָּגִ֗ים
    וּמִגְדַּ֤ל חֲנַנְאֵל֙ וּמִגְדַּ֣ל הַמֵּאָ֔ה וְעַ֖ד שַׁ֣עַר הַצֹּ֑אן וְעָ֣מְד֔וּ
    בְּשַׁ֖עַר הַמַּטָּרָֽה׃
  ibo-ibo: Anyị sitekwara nʼebe ahụ gafee Ọnụ Ụzọ Ama Ifrem, Ọnụ Ụzọ ama Jeshana,
    Ọnụ Ụzọ Ama Azụ, Ọnụ Ụzọ Ama Ụlọ Elu Hananel, ruokwa nʼỌnụ Ụzọ Ama Ụlọ Elu Narị
    na ruo nʼỌnụ Ụzọ Ama Atụrụ, kwụsị nʼỌnụ Ụzọ Ama Ndị Nche.
  ory-ory: ଆଉ, ଇଫ୍ରୟିମ-ଦ୍ୱାର ଓ ପୁରାତନ ଦ୍ୱାର ଓ ମତ୍ସ୍ୟଦ୍ୱାର ଓ ହନନେଲ ଦୁର୍ଗ ଓ ହମିୟ ଦୁର୍ଗ
    ଦେଇ ମେଷଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ ଗଲୁ; ଆଉ, ସେମାନେ ପ୍ରହରୀ-ଦ୍ୱାରରେ ଠିଆ ହୋଇ ରହିଲେ।
  chk-chk: Seni ikenan aia feila asen ewe Asamalapen Efraim o feila ngeni ewe Asamalapen
    Lom, ngeni ewe Asamalapen Ik me ewe imw tekia imwen Hananel, pwal ngeni ewe imw
    tekia itan Ipükü tori ewe Asamalapen Sip. Iwe, aia kaüla ren ewe Asamalapen Chon
    Mamas.
  rop-rop: en wibin wokpas det Ifreiyim Geit, en Jeshana Geit, en Fish Geit, en Strongwan
    Haus blanga Henanel, en Strongwan Haus blanga Handridbala en langa Ship Geit en
    wibin stap deya langa det Tjekap Geit.
  ukr-1871: І від Ефраїмових воріт, попри старі ворота й ворота Рибні і башту Хананела
    і башту Меа, до Овечих воріт, і спинились коло воріт Темничних.
  deu-1951: dann über das Tor Ephraim und über das alte Tor und über das Fischtor
    und den Turm Hananeel und den Turm Mea, bis zum Schaftor; und sie blieben stehen
    beim Kerkertor.
  eng-JPS: and above the gate of Ephraim, and by the gate of the old city and by the
    fish gate, and the tower of Hananel, and the tower of Hammeah, even unto the sheep
    gate; and they stood still in the gate of the guard.
  srp-1865: I iznad vrata Jefremovijeh k vratima starijem i k vratima ribljim i ka
    kuli Ananeilovoj i kuli Meji, pa do vrata ovèijih; i stadoše kod vrata tamnièkih.
  lug-lug: ne ku Mulyango gwa Efulayimu, ne ku Mulyango gwa Yesana, ne ku Mulyango
    gw’Ebyennyanja, n’okutuuka ku Munaala gwa Kananeri, ne ku Munaala gw’Ekikumi,
    n’okutuukira ddala ku Mulyango gw’Endiga, ne tuyimirira ku Mulyango gw’Abambowa.
  heb-heb: ומעל לשער אפרים ועל שער הישנה ועל שער הדגים ומגדל חננאל ומגדל המאה ועד
    שער הצאן ועמדו בשער המטרה׃
  ben-IRV: তারপর ইফ্রয়িম দরজা, যিশানা দরজা, মাছ দরজা, হননেলের দুর্গ ও হম্মেয়ার দুর্গের
    পাশ দিয়ে মেষ দরজা পর্যন্ত গেল। তারপর পাহারাদার দরজার কাছে গিয়ে তারা থামল।
  pan-pan: ਅਤੇ ਇਫ਼ਰਾਈਮੀ ਫਾਟਕ, ਅਤੇ ਪੁਰਾਣੇ ਫਾਟਕ, ਅਤੇ ਮੱਛੀ ਫਾਟਕ, ਅਤੇ ਹਨਨੇਲ ਦੇ ਬੁਰਜ ਅਤੇ
    ਹੰਮੇਆਹ ਦੇ ਬੁਰਜ ਤੋਂ ਹੁੰਦੇ ਹੋਏ ਭੇਡ-ਫਾਟਕ ਤੱਕ ਗਏ ਅਤੇ ਕੈਦਖ਼ਾਨੇ ਦੇ ਫਾਟਕ ਕੋਲ ਖੜ੍ਹੇ ਹੋ
    ਗਏ।
  mya-JVB: ဧဖရိမ် တံခါး ၊ ဟောင်းသောတံခါး ၊ ငါး တံခါး ၊ ဟာနနေလ ပြအိုး ၊ မေအာ ပြအိုး
    အထက် မှစ၍သိုး တံခါး တိုင်အောင် လိုက်သဖြင့်၊ ထောင် တံခါး ဝတွင် ရပ် နေကြ ၏။
  tbg-tbg: viraqaahai Efaraimu-Qentive, Jesana-Qentive, Havuka-Qentive, Hananerira
    Tauaave, 100-Iqoka-Vaiinti Tauaave, Sipisipi-Qentive turavata ori aatarake, viraqaahai
    tenavu oru vivi, Kotira Naavu qenti vaunaini orunte mini vaunara.
  hmo-hmo: Unai murinai Eparaima ena Iduara ataiai kahana, bona Iduara Gunana, bona
    Gwarume ena Iduara, bona Hananele ena Kohoro bona Tau 100 edia Kohoro dekena amo
    ai lao, ela bona Mamoe edia Iduara, bona Dubu Helaga ena badinai, Gimaia Taudia
    edia Iduara dekenai aiemai raka ia doko.
  urd-urd: और इफ़्राईमी फाटक के ऊपर पुराने फाटक और मछली फाटक, और हननएल के बुर्ज और
    हमियाह के बुर्ज पर से होते हुए भेड़ फाटक तक गए; और पहरेवालों के फाटक पर खड़े हो
    गए।
  rus-SYN: и от ворот Ефремовых, мимо старых ворот и ворот Рыбных, и башни Хананела,
    и башни Меа, к Овечьим воротам, и остановились у ворот Темничных.
  bqc-SIM: Ɔ̃ wa gɛ̃ Ɛflaiũ Bↄlɛa ń Bↄlɛ Zio ń Kpↄ̀ Bↄlɛo. Wa dↄ Ananɛli kalangai
    ń Basↄo kalangao e Sã Bↄlɛ musu, ↄ̃ aa zɛ̀ Dakpɛunaↄ Bↄlɛ musu.
  tcz-CHONGTHU: Chuin Ephraim kelkot chunglam a kacheuvin, kelkot luilang Nga Kelkot
    kom Hananel insung lam, Kelngoi hong Kelkot phung geiyin kacheuvin ahi, chujouvin
    miho chu kelkot ngah ho din munna chun ahung ding uvin ahi.
  mar-mar: मग ते पुढील वेशींवरुन गेले. एफ्राईमाची वेस जुनी वेस, मत्स्यवेस. हनानेल
    बुरूज आणि हमया बुरूज यांच्यावरुन ते पुढे गेले. मेंढरांच्या वेशीपर्यंत जाऊन पहाऱ्याच्या
    वेशीजवळ ते थांबले.
  qub-qub: Chaypa päsar aywarä «Efraín» puncu jananpa, «Jesana» puncu jananpa, «Pescädu»
    puncu jananpa, «Hananeel» jutiyoj ricchacunapa päsar, «Pachac» jutiyoj ricchacunapa
    päsar «Uyshacuna» jutiyoj puncu janancama. «Carsil» jutiyoj puncu jananchöna ichicaycärirä.
  hat-hat: Apre sa, nou pase anwo pòtay Efrayim lan, anwo vye Pòtay la, anwo Pòtay
    Pwason yo, sou kote Fò Ananeèl ak Fò Meya a jouk nou rive bò Pòtay Mouton yo.
    Nou rete bò Pòtay Gad Tanp lan.
  eng-BSB: over the Gate of Ephraim, the Jeshanah Gate, the Fish Gate, the Tower of
    Hananel, and the Tower of the Hundred, as far as the Sheep Gate. And they stopped
    at the Gate of the Guard.
  eng-WEBPB: and above the gate of Ephraim, and by the old gate, and by the fish gate,
    the tower of Hananel, and the tower of Hammeah, even to the sheep gate; and they
    stood still in the gate of the guard.
  kbq-kbq: Anantetira Efraemi Rankafanema nehazare vuteta, anantetira Jesana kafane
    huge korapa kafanema nehaza rankafante vuteta, anantetira Nozame kafante vuteta,
    anantetira Hananeli za'za nonte vuteta, anantetira 100'a sondia vahe'ma nemaniza
    za'za nonte eteta, evava huta Sipisipi Kafanema nehaza kafante eteta, evava huta
    kegavama hu kafanema nehaza kafante ehanati'none.
  nhe-BL: Huan tijpanoque itzonpac nopa Efraín Puerta, nopa Sosoltic Puerta, nopa
    Michi Puerta, nopa tetzoptli itoca Torre tlen Hananeel, huan nopa seyoc tetzoptli
    tlen itoca Torre tlen Hamea. Teipa tijpanoque hasta nopa Borrego Puerta huan timoquetzatoj
    campa Caltlatzactli Puerta.
  gub-BL: A'e wi oroho ukenawhu Eparai her ma'e rupi, ukenawhu Zezana her ma'e rupi
    no, ukenawhu Ipira her ma'e rupi no, Tàpuzaiha Ananew her ma'e huwake no, Tàpuzaiha
    Xez her ma'e huwake no. Te uruhem oroho ukenawhu Àràpuhàràn awa hawitu ma'e her
    ma'e pe. Urupytu'u ureata re ukenawhu tàpuzuhu huwake har pe.
  eng-DRA: And the two choirs of them that gave praise stood still at the house of
    God, and I and the half of the magistrates with me.
