verse: NEH.012.041
translations:
  mal-C: പുരോഹിതന്മാരിൽ എല്യാക്കീം, മയസേയാവ്, മിന്യാമീൻ, മീഖായാവ്, എല്യോവേനായി, സെഖര്യാവ്,
    ഹനന്യാവ് എന്നിവർ കാഹളങ്ങളുമായും,
  deu-TKW: und die Priester Eljakim, Maaseja, Minjamin, Michaja, Eljoënai, Sacharja,
    Hananja mit Trompeten,
  lin-lin: 'mpe mpo na Banganga-Nzambe oyo : Eliakimi, Maaseya, Minyamini, Mishe,
    Eliowenayi, Zakari mpe Anania oyo bamemaki bakelelo na bango.'
  eng-LSV: and the priests, Eliakim, Maaseiah, Miniamin, Michaiah, Elioenai, Zechariah,
    Hananiah, with trumpets,
  eng-GNV: The Priests also, Eliakim, Maaseiah, Miniamin, Michaiah, Elioenai, Zechariah,
    Hananiah, with trumpets,
  eng-WEBSTER: And the priests; Eliakim, Maaseiah, Miniamin, Michaiah, Elioenai, Zechariah,
    and Hananiah, with trumpets;
  nhw-BL: 'Tinejnemiyayaj ininhuaya nopa totajtzitzi catli tlapitzayayaj catli inintoca:
    Eliacim, Maaseías, Miniamín, Micaías, Elioenai, Zacarías huan Hananías,'
  swh-ONEN: 'na makuhani wafuatao: Eliakimu, Maaseya, Miniamini, Mikaya, Elioenai,
    Zekaria na Hanania wakiwa na tarumbeta zao,'
  bba-bba: kɑ yɑ̃ku kowo beni, Eliɑkimu kɑ Mɑɑseyɑ kɑ Minyɑmini kɑ Misee kɑ Elionɑi
    kɑ Sɑkɑri kɑ Hɑnɑniɑ be bɑ kɔbi soomɔ kpuro
  eng-KJVCPB: and the priests; Eliakim, Maaseiah, Miniamin, Michaiah, Elioenai, Zechariah,
    and Hananiah, with trumpets;
  luo-luo: gi jodolo kaka, Eliakim, Maseya, Miniamin, Mikaya, Elioenai, Zekaria gi
    Hanania ka gin kod turumbete mag-gi.
  meu-meu: Hahelaḡa taudia Eliakim, Maaseia, Miniamini, Mikaia, Elioenai. Sekaria
    bona Hanania danu unuseni ai, mai edia kibi;
  npi-ULB: त्यसपछि पुजारीहरू एल्‍याकीम, मासेयाह, मिन्‍यामीन, मीकाया, एल्‍योएनै, जकरिया
    र हनन्‍याह तुरहीहरू बोकेर आ-आफ्नो स्थानमा बसे ।
  yor-yor: àti àwọn àlùfáà Eliakimu, Maaseiah, Miniamini, Mikaiah, Elioenai, Sekariah
    àti Hananiah pẹ̀lú àwọn ìpè wọn.
  ind-ind: bersama para imam yang meniup sangkakala, yaitu Elyakim, Maaseya, Miniamin,
    Mika, Elyoenai, Zakaria, dan Hananya.
  pes-OPCB: '@see-verse:NEH.012.040'
  tgl-ULB: 'At ang mga pari ay pumunta rin kung saan sila nakatalaga: sina Eliakim,
    Maaseias, Miniamin, Micaias, Elioenai, Zacarias, at Hananias, na may mga trumpeta,'
  hui-hui: pialu maru loma binigo mo miaga aria penego tigua mbelo biguliru pu laga
    bima anda pirima. Loma binigo mo miaga piyadaruni tinaga mini uru Eliagimi Masea
    Miniamini Migaia Elioenai Segaraia Hananaia imarubi pirima.
  mya-mya: ငါ​၏​လူ​စု​တွင်​တံ​ပိုး​ခ​ရာ​မှုတ်​သူ​ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ကြ​သည့်​ဧ​လျာ​ကိမ်၊
    မာ​သေ​ယ၊ မိ​ညာ​မိန်၊ မိက္ခာ​ယ၊ ဧ​လိ​သြ​နဲ၊ ဇာ​ခ​ရိ​နှင့်​ဟာ​န​နိ​တို့​ပါ​ဝင်​ကြ​၏။-
  bod-N: ད་དུང་ཨེལ་ཡ་ཀིམ་དང་། མ་ཨ་སེ་ཡཱ། མིན་ཡ་མིན། མི་ཀ་ཡཱ། ཨེལ་ཡོ་ཨེ་ནཱ་ཨི། ཟཱ་ཀར་ཡ།
    ཧ་ནན་ཡཱ་བཅས་དུང་འབུད་མཁན་མཆོད་དཔོན་རྣམས་ཡོད་དོ། །
  sna-sna: navapristawo, vanaEriakimi, Maaseya, Miniamini, Mikaya, Erioenai, Zekaria
    naHanania, nehwamanda dzavo,
  spa-BLM: y los sacerdotes, Eliaquim, Maasías, Miniamin, Micaías, Elioenai, Zacarías
    y Hananías, con trompetas;
  cac-cac: 'Ajun pax eb'' vin̈ sacerdote spu''an q''uen strompeta: Aton vin̈aj Eliacim,
    vin̈aj Maaseías, vin̈aj Miniamín, vin̈aj Micaías, vin̈aj Elioenai, vin̈aj Zacarías,
    vin̈aj Hananías,'
  swh-ULB: Na makuhani wakachukua nafasi zao Eliakimu, Maaseya, Miyamini, Mikaya,
    Elioenai, Zekaria, na Hanania wenye tarumbeta,
  bel-bel: 'і сьвятары: Эльякім, Маасэя, Міньямін, Міхей, Эльёэнай, Захарыя, Хананія
    з трубамі,'
  deu-ELBBK: und die Priester Eljakim, Maaseja, Minjamin, Mikaja, Eljoenai, Sekarja,
    Hananja, mit Trompeten;
  mbb-OT: Dutun daan is menge memumuhat he ebpezaǥing te trumpita he iyan ensi Eliakim,
    Maasea, Miniamin, Micaya, Elioenai, Zacarias, wey si Hanania,
  mal-2015: കാഹളങ്ങളോടുകൂടെ എല്യാക്കീം, മയസേയാവു, മിന്യാമീൻ, മീഖായാവു, എല്യോവേനായി,
    സെഖര്യാവു, ഹനന്യാവു, എന്ന പുരോഹിതന്മാരും മയസേയാവു,
  rmc-rmc: 'the o rašaja, save trubinenas: o Eljakim, o Maasejah, o Minjamin, o Michajah,
    o Eljoenaj, o Zecharijah the o Chananijah'
  pes-OPV: و الیاقیم و معسیا ومنیامین و میکایا و الیوعینای و زکریا وحننیای کهنه با
    کرناها،
  ron-1924: ши преоций Елиаким, Маасея, Миниамин, Мика, Елиоенай, Захария, Ханания,
    ку трымбице,
  ben-OBCV: 'আর সঙ্গে তূরী নিয়ে যে যাজকরা ছিল: ইলিয়াকীম, মাসেয় মিনিয়ামীন, মীখায়,
    ইলীয়ৈনয়, সখরিয়, হনানিয়।'
  som-som: iyo wadaaddadii ahaa Elyaaqiim, iyo Macaseeyaah, iyo Minyaamim, iyo Miikaayaah,
    iyo Eliyooceenay, iyo Sekaryaah, iyo Xananyaah, oo wata turumbooyin;
  lat-VUC: 'et Maasia, et Semeia, et Eleazar, et Azzi, et Johanan, et Melchia, et
    Ælam, et Ezer. Et clare cecinerunt cantores, et Jezraia præpositus:'
  eng-ASVBT: and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    and Hananiah, with trumpets;
  ita-1885: ed io ancora, con la metà de' magistrati, e i sacerdoti Eliachim, Maaseia,
    Miniamin, Micaia, Elioenai, Zaccaria, ed Hanania, con le trombe;
  eng-ULB: 'Then the priests took their place: Eliakim, Maaseiah, Miniamin, Micaiah,
    Elioenai, Zechariah, and Hananiah, with the trumpets,'
  spa-VBL: 'junto con los sacerdotes que tocaban sus trompetas: Eliaquim, Maasías,
    Miniamin, Micaías, Elioenai, Zacarías y Ananías.'
  fra-_FOB: Et les sacrificateurs Éliakim, Maaséja, Minjamin, Micaja, Eljoénaï, Zacharie,
    Hanania, avec des trompettes;
  mal-mal: കാഹളങ്ങളോടുകൂടെ എല്യാക്കീം, മയസേയാവ്, മിന്യാമീൻ, മീഖായാവ്, എല്യോവേനായി,
    സെഖര്യാവ്, ഹനന്യാവ് എന്ന പുരോഹിതന്മാരും മയസേയാവ്,
  urd-GVR: 'aur zail ke turam bajāne wāle imāmoṅ ke sāth Rab ke ghar ke sahan meṅ
    khaṛā huā: Iliyāqīm, Māsiyāh, Minyamīn, Mīkāyāh, Iliyuainī, Zakariyāh aur Hananiyāh.'
  suz-BL: मिनु चढ़ेब एल्‍याकीम, मासेयाह, मीन्‍यामीन, मीकाया, एली-ओ-एनाइ, जकरिया नु
    हनान्‍याहमी तुराही ताप्‍तेक्‍म।
  ita-1927: e i sacerdoti Eliakim, Maaseia, Miniamin, Micaia, Elioenai, Zaccaria,
    Hanania con le trombe,
  ckb-ckb: هەروەها کاهینەکانیش، ئەلیاقیم، مەعسێیاهو، مینیامین، میخایو، ئەلیۆعێنەی،
    زەکەریا، حەنەنیا، بە کەڕەناوە،
  eng-BBE: And the priests; Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    and Hananiah, with wind instruments;
  kan-OKCV: ಆಗ ಯಾಜಕರಾದ ಎಲ್ಯಾಕೀಮನೂ, ಮಾಸೇಯನೂ, ಮಿನ್ಯಾಮೀನನೂ, ಮೀಕಾಯನೂ, ಎಲ್ಯೋವೇನೈನೂ, ಜೆಕರ್ಯನೂ,
    ಹನನ್ಯನೂ, ತುತೂರಿಗಳನ್ನು ಹಿಡಿದುಕೊಂಡವರೂ;
  bbb-bbb: '@see-verse:NEH.012.040'
  tam-2017: பூரிகைகளைப் பிடிக்கிற எலியாக்கீம், மாசெயா, மினியாமீன், மிகாயா, எலியோனாய்,
    சகரியா, அனனியா என்கிற ஆசாரியர்களும்,
  spa-RV-1909: Y los sacerdotes, Eliacim, Maaseías, Miniamin, Michâías, Elioenai,
    Zacarías, y Hananías, con trompetas;
  ron-BTF: 'Și preoții: Eliachim, Maaseia, Miniamin, Micaia, Elioenai, Zaharia și
    Hanania cu trâmbițe;'
  eng-WEBP: and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    and Hananiah, with trumpets;
  eng-FBV: 'along with the priests blowing their trumpets: Eliakim, Maaseiah, Miniamin,
    Micaiah, Elioenai, Zechariah, and Hananiah.'
  nld-1939: De priesters Eljakim, Maäseja, Minjamin, Mikaja, Eljoënai, Zekarja en
    Chananja bliezen op de trompetten,
  nch-BL: 'Tinejnemiyayaj inihuaya nopa totajtzitzi cati tapitzayayaj cati inintoca:
    Eliacim, Maaseías, Miniamín, Micaías, Elioenai, Zacarías huan Hananías,'
  vie-1934: và những thầy tế lễ cầm kèn, là Ê-li-a-kim, Ma-a-sê-gia, Min-gia-min,
    Mi-chê, Ê-li-ô-ê-nai, Xa-cha-ri, và Ha-na-nia;
  hin-CV: वहीं शोफ़ार लिए हुए पुरोहित थे एलियाकिम, मआसेइयाह, मिनियामिन, मिकाइयाह,
    एलिओएनाइ, ज़करयाह और हननियाह.
  spa-BES: Y los sacerdotes; Eliacim, Maaseias, Miniamin, Micaias, Elioenai, Zacarías,
    y Hananias, con instrumentos de viento;
  tdx-tdx: naho o mpisoroñeo, i Eliakime, i Maaseià, i Miniamine, i Mikaià, i Elionay,
    i Zekarià naho i Kananià, rekets’ o trompetrao;
  tha-KJV: กับปุโรหิตที่ถือแตรคือ เอลียาคิม มาอาเสอาห์ มิ​นยามิน มี​คายาห์ เอลี​โอน​ัย
    เศคาริยาห์ กับฮานันยาห์
  por-BR-2018: E os sacerdotes, Eliaquim, Maaseias, Miniamim, Micaías, Elioenai, Zacarias,
    e Hananias, com trombetas;
  deu-ELO: und die Priester Eljakim, Maaseja, Minjamin, Mikaja, Eljoenai, Sekarja,
    Hananja, mit Trompeten;
  eng-WYC-2018: And the priests, Eliakim, Maaseiah, Miniamin, Michaiah, Elioenai,
    Zechariah, Hananiah, in trumps; (and the priests, Eliakim, Maaseiah, Miniamin,
    Michaiah, Elioenai, Zechariah, and Hananiah, who were blowing their trumpets;)
  epo-epo: kaj la pastroj Eljakim, Maaseja, Minjamin, Miĥaja, Eljoenaj, Zeĥarja, Ĥananja,
    kun trumpetoj,
  uig-PIN: kaⱨinlardin Eliakim, Maaseyaⱨ, Minyamin, Migaya, Əlyoyinay, Zǝkǝriya bilǝn
    Ⱨananiyalar karnaylirini elip turuxti;
  beo-beo: Ouligisu dunu amola na, gobele salasu dunu (ilia da dalabede fulabosa ahoanu)
    ilia dio da, Ilaiagime, Ma:iasia, Miniamine, Maiga:ia, Eliounai, Segalaia amola
    Ha:nanaia.
  tpi-OTNT: na ol pris i holim biugel, na ol arapela man. Nem bilong ol pris i olsem,
    Eliakim na Masea na Miniamin na Mikaia na Elioenai na Sekaraia na Hanania.
  hau-SA: da kuma firistoci, Eliyakim, Ma’asehiya, Miniyamin, Mikahiya, Eliyohenai,
    Zakariya da Hananiya tare da ƙahoninsu,
  uig-LAT: kahinlardin Éliakim, Maaséyah, Minyamin, Migaya, Elyoyinay, Zekeriya bilen
    Hananiyalar karnaylirini élip turushti;
  nde-nde: labaphristi o-Eliyakhimu, loMaseya, loMiniyamini, loMikhaya, lo-Eliyonayi,
    loZakhariya loHananiya belamacilongo abo
  ton-ton: 'Pea ko e kau taulaʻeiki eni: ko Iliakimi, mo Maaseia, mo Miniamini, mo
    Mikaia, mo Ilionei, mo Sakalia, mo Hanania, ʻaki ʻae ngaahi meʻa lea;'
  ces-1613: 'Ano i kněží: Eliakim, Maaseiáš, Miniamin, Michaiáš, Elioenai, Zachariáš,
    Chananiáš, s trubami,'
  eng-WMB: and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    and Hananiah, with shofars;
  tam-TCV: அத்துடன் ஆசாரியர்களான எலியாக்கீம், மாசெயா, மினியாமீன், மிகாயா, எலியோனாய்,
    சகரியா, அனனியா ஆகியோரும் தங்கள் எக்காளங்களைப் பிடித்துக்கொண்டு நின்றார்கள்.
  ceb-ULB: 'Unya gipahimutang usab sa mga pari ang ilang kaugalingon: Eliakim, Maasea,
    Miniamin, Micaya, Elyoenai, Zacarias, ug Hanania, uban ang mga trumpeta,'
  pol-UBG: 'Także kapłani: Eliakim, Maasejasz, Miniamin, Michajasz, Elioenaj, Zachariasz,
    Chananiasz, z trąbami;'
  urd-GVU: 'اور ذیل کے تُرم بجانے والے اماموں کے ساتھ رب کے گھر کے صحن میں کھڑا ہوا:
    اِلیاقیم، معسیاہ، من یمین، میکایاہ، اِلیوعینی، زکریاہ اور حننیاہ۔'
  deu-1912: und die Priester, nämlich Eljakim, Maaseja, Minjamin, Michaja, Eljoenai,
    Sacharja, Hananja mit Drommeten,
  kan-2017: ತುತ್ತೂರಿ ಹಿಡಿದಿರುವ ಯಾಜಕರಾದ ಎಲ್ಯಾಕೀಮ್, ಮಾಸೇಯ, ಮಿನ್ಯಾಮೀನ್, ಮೀಕಾಯ, ಎಲ್ಯೋವೇನೈ,
    ಜೆಕರ್ಯ, ಹನನ್ಯ ಇವರೂ
  yap-yap: 'ko birog e ulung e immoy e pi prist ni ba’aray riy ni ur thoyed e rappa’:
    Eliakim, Maaseyah, Miniamin, Mikaiah, Elioenai, Zekariah, nge Hananiah;'
  hlt-MCSB: Khosoih rhoek Eliakim, Maaseiah, Miniamin, Mikaiah, Elioenai, Zekhariah,
    Hananiah khaw olueng neh paiuh.
  mdy-ETH: ሃካፓ ዴማ ዲንካሢ ዋርቃ ቄኤሴያ ዓኣኔ፤ ዬንሢ ቄኤሶንሢ፦ ዔኤሊያቄሜ፥ ሜዕሴያ፥ ሚንያሚኔ፥ ማካያ፥ ዔልዮዔናዬ፥
    ዛካሪያሴና ሃናኒያናኬ፤
  twi-ASANTE: Yɛne asɔfoɔ a na wɔhyɛn totorobɛnto a wɔne Eliakim, Maaseia, Miniamin,
    Mikaia, Elioenai, Sakaria, Hanania
  eng-WEBU: and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    and Hananiah, with trumpets;
  wal-wal: Nuuppe harati hagaappe kaallidi xaafettida, xurumbbaa punniya qeesetikka
    gakkidosona. Hegeetikka Eliyaaqiima, Ma7iseeya, Miniyaamina, Mikaaya, Eliyoo7enaaya,
    Zakkaariyaasanne Hanaaniyaa.
  spa-PDDPT: Los sacerdotes Elyaquim, Maaseías, Miniamín, Micaías, Elioenay, Zacarías
    y Hananías tenían las trompetas,
  gun-gun: Sacerdote kuery Eliaquim, Maaséias, Miniamim, Micaías, Elioenai, Zacarias
    ha'e Hananias ma mimby guaxu reve oje'oi,
  agu-BL: 'Yi e'' pale'' yi e'' oc tan tocse''n e''chk chun i''tz: Eliacim, Maaseías,
    Miniamín, Micaías, Elioenai, Zacarías, Hananías.'
  ilo-ULB: 'Ken nakadanon met dagiti papadi iti disso a pagtakderanda: da Eliakim,
    Maaseias, Miniamin, Micaias, Elioenai, Zacarias, ken Hananias, a nakatrumpeta,'
  kpg-kpg: 'dagu buini mo digau hai mee dabu gu iliili nadau labaa aanei: Eliakim,
    Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah mo Hananiah.'
  uig-ARA: كاھىنلاردىن ئېلىئاكىم، مائاسېياھ، مىنيامىن، مىگايا، ئەليويىناي، زەكەرىيا
    بىلەن ھانانىيالار كارنايلىرىنى ئېلىپ تۇرۇشتى؛
  sus-sus: sɛrɛxɛdubɛe Eliyakin, Maaseya, Minyamin, Mike, Eliyowenayi, Sakari, nun
    Xananiya. Ferie fan nu na e yi ra.
  pon-2006: 'ei pwihno iei samworo pwukat, me peuk sowi: Elaiakim, Maaseaia, Miniamin,
    Maikaia, Elioenai, Sekaraia, oh Ananaia;'
  ksd-ksd: ma ra umana tena tinabar, Eliakim, Maseia, Miniamin, Mikaia, Elioenai,
    Sekaria, ma Kanania, ma dia ga vatur vake ra umana tavur;
  tur-YTC: Ve kâhinler, Elyakim, Maaseya, Minyamin, Mikaya, Elyoenay, Zekarya ve Hananya,
    borularla;
  ind-AYT: para imam yang memegang nafiri, yaitu Elyakim, Maaseya, Minyamin, Mikha,
    Elyoenai, Zakharia, dan Hananya,
  nya-nya: 'panalinso ansembe awa akuyimba malipenga: Eliyakimu, Maaseya, Miniyamini,
    Mikaya, Eliyoenai, Zekariya ndi Hananiya.'
  hrv-hrv: svećenici Elijakim, Maaseja, Minjamin, Mikaja, Elijoenaj, Zaharija, Hananija
    s trubama,
  mps-mps: me te pris meba badi, augwaligo te bu wabo nai biugel tolaluali, te gasa
    bidi mebago me tolaluai. Te pris dabego nogi te tiwai, Eliakim, me Masea, me Miniamin,
    me Mikaia, me Elioenai, me Sekaraia, me Hanania dao.
  tpi-tpi: na ol pris i holim biugel, na ol arapela man. Nem bilong ol pris i olsem,
    Eliakim na Masea na Miniamin na Mikaia na Elioenai na Sekaraia na Hanania.
  dan-1931: og Præsterne Eljakim, Ma'aseja, Minjamin, Mika, Eljoenaj, Zekarja, Hananja
    med Trompeter,
  vie-OVCB: Các thầy tế lễ thổi kèn đồng gồm Ê-li-a-kim, Ma-a-xê-gia, Min-gia-min,
    Mai-cai, Ê-li-ô-ê-nai, Xa-cha-ri, và Ha-na-nia.
  guj-2017: 'પછી યાજકોએ તેઓની જગ્યા લીધી: એલ્યાકીમ, માસેયા, મિન્યામીન, મિખાયા, એલ્યોએનાય,
    ઝખાર્યા, હનાન્યા, આ યાજકો રણશિંગડાં લઈને ઊભા રહ્યા;'
  pon-2006A: 'ei pwihno iei samworo pwukat, me peuk sowi: Elaiakim, Maaseaia, Miniamin,
    Maikaia, Elioenai, Sekaraia, oh Ananaia;'
  por-BRBSL: e os sacerdotes, Eliakim, Maaséias, Miniamin, Micaías, Elioenai, Zacarias
    e Hananias, com trombetas;
  cth-cth: Mongka ka patuem e vaihma Eliakim, Maaseiah, Miniamin,. Mikaiah, Elioenai,
    Zekhariah hoi Hananiah,
  twi-twi: Yɛne asɔfo a na wɔhyɛn torobɛnto a wɔne Eliakim, Maaseia, Miniamin, Mikaia,
    Elioenai, Sakaria, Hanania
  hlt-hlt: Khosoih rhoek Eliakim, Maaseiah, Miniamin, Mikaiah, Elioenai, Zekhariah,
    Hananiah khaw olueng neh paiuh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ Ediɑkimmu nɛ̀ Mɑɑseyɑ nɛ̀ Minyɑminni nɛ̀ Misee nɛ̀ Ediyoyennɑii
    nɛ̀ Sɑkɑrii nɛ̀ Anɑnniyɑ kɛ̀ bɛ̀ eu siheú.
  msy-2020: 'Ofa gamir gumaziba ko gumazir igharazir kaba, sɨghabar suigha dagh ivi.
    Ofa gamir gumazibar ziabar kara: Eliakim, Masea, Miniamin, Mikaia, Elioenai, Sekaraia,
    ko Hanania. Gumazir igharazibar ziabar kara: Masea, Semaia, Eleasar, Usi, Jehohanan,
    Malkia, Elam ko Eser. Ezɨ Jesrahia gumazir ighiabagh amibar gara men faragha zuima,
    me bar pamtem deravɨra ighiabagh ami.'
  dop-dop: Nɑ kɔtǝlɑɑ Ɩliyɑkim, nɑ Mɑɑseyɑ, nɑ Miniyɑmɛŋ, nɑ Mikɑyɑ, nɑ Ɩliyohenɑyi,
    nɑ Sɑkɑlɩ, nɑ Hɑnɑniyɑ pɑ́ hʋlǝɣɩ ɑkɑntɛɛ.
  azb-azb: 'Yanımda kərənay çalan kahinlər bunlar idi: Elyaqim, Maaseya, Minyamin,
    Mikeya, Elyoenay, Zəkəriyyə və Xananya;'
  eng-DBY: and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    Hananiah, with trumpets;
  hin-2017: और एलयाकीम, मासेयाह, मिन्यामीन, मीकायाह, एल्योएनै, जकर्याह और हनन्याह
    नामक याजक तुरहियां लिये हुए थे।
  wol-KYG: ak sarxalkat ya, di Elyakim ak Maaseya ak Miñamin ak Mikaya ak Elyonay
    ak Sàkkaryaa ak Anaña, ñook seeni liit.
  eng-YLT: and the priests, Eliakim, Maaseiah, Miniamin, Michaiah, Elioenai, Zechariah,
    Hananiah, with trumpets,
  eng-WYC-2017: And the priests, Eliakim, Maaseiah, Miniamin, Michaiah, Elioenai,
    Zech-ariah, Hananiah, in trumps;
  eng-WMBB: and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    and Hananiah, with shofars;
  urd-GVH: 'और ज़ैल के तुरम बजानेवाले इमामों के साथ रब के घर के सहन में खड़ा हुआ :
    इलियाक़ीम, मासियाह, मिन्यमीन, मीकायाह, इलियूऐनी, ज़करियाह और हननियाह।'
  rug-rug: gua tugo sari na hiama pu ivui sari na buki, ari Eliakimi, Maseia, Miniamini,
    Mikaea, Elionae, Zakaraea, meke e Hananaea;
  gaz-gaz: amma illee luboonni jechuunis Eliiyaaqiim, Maʼaseyaan, Miiniyaamiin, Miikaayaan,
    Eliiyooʼeenayin, Zakkaariyaasii fi Hanaaniyaan malakata isaanii qabatanii
  fra-LSG: et les sacrificateurs Éliakim, Maaséja, Minjamin, Michée, Éljoénaï, Zacharie,
    Hanania, avec des trompettes,
  yal-yal: 'saraxaraline: Eliyakimi nun Maaseya nun Miniyamin nun Mikahu nun Eliyowenayi
    nun Sakari nun Xananiya. E xɔtane suxi e yii.'
  haw-1868: A me na kahuna; Eliakima, Maaseia, Miniamina, Mikaia, Elioenai, Zekaria,
    Hanania, me na pu;
  arb-NAV: وَالْكَهَنَةُ أَلِيَاقِيمُ وَمَعْسِيَا وَمِنْيَامِينُ وَمِيخَايَا وَأَلْيُوعِينَايُ
    وَزَكَرِيَّا وَحَنَنْيَا مِنْ نَافِخِي الأَبْوَاقِ،
  ewe-ewe: 'kple nunɔla siawo: Eliakim, Maaseya, Miniamin, Mikaya, Elioenai, Zekaria
    kple Hananiya kple woƒe kpẽwo,'
  eng-LEE: And the priests, Elyakim, Ma'asseyah, Minyamin, Michayah, Elyo'enai, Zechariah,
    and Chananiah, with trumpets;
  asm-FB: 'আৰু পুৰোহিত সকলে তেওঁলোকৰ স্থান ল’লে: তূৰী লগত লৈ পুৰোহিত ইলিয়াকীম, মাচেয়া,
    মিন্যামীন, মীখায়া, ইলীয়োঐনয়, জখৰিয়া, আৰু হননিয়া,'
  sus-A: سّرّشّدُبّيٍ عٍلِيَكِن، مَاسٍيَ، مِنيَمِن، مِكٍ، عٍلِيٌوٍنَيِ، سَكَرِ، نُن
    شَنَنِيَ. قٍرِيٍ قَن نُ نَ عٍ يِ رَ.
  fra-SBL: et les prêtres, Eliakim, Maaséja, Miniamin, Micaeja, Elioénaï, Zacharie
    et Hanania, avec des trompettes,
  hbo-hbo: וְהַכֹּהֲנִ֡ים אֶלְיָקִ֡ים מַעֲשֵׂיָ֡ה מִ֠נְיָמִין מִיכָיָ֧ה אֶלְיֹועֵינַ֛י
    זְכַרְיָ֥ה חֲנַנְיָ֖ה בַּחֲצֹצְרֹֽות׃
  pjt-pjt: '@see-verse:NEH.012.040'
  kik-kik: o ũndũ ũmwe na athĩnjĩri-Ngai, nĩo Eliakimu, na Maaseia, na Miniamini,
    na Mikaia, na Elioenai, na Zekaria, na Hanania marĩ na tũrumbeta twao,
  fra-NCL: et les prêtres Eliacim, Maasias, Miamin, Michée, Elioénaï, Zacharie, Ananie,
    avec des trompettes,
  cek-AK: qaimanawk, mongkah ueng Eliakim, Maaseiah, Miniamin, Mikaiah, Elionai, Zekariah
    hoi Hananiah,
  cuk-cuk: 'Degine, dule-irwa-Bab-Dummadse-gormalad, gar-trompeta ogorgwismalad, wemalad:
    Eliacim, Maaseías, Miniamín, Micaías, Elioenai, Zacarías, Hananías,'
  uig-CYR: каһинлардин Елиаким, Маасеяһ, Минямин, Мигая, Әлйойинай, Зәкәрия билән
    Һананиялар карнайлирини елип турушти;
  tel-2017: యాజకులు ఎల్యాకీము, మయశేయా, మిన్యామీను, మీకాయా, ఎల్యోయేనై, జెకర్యా, హనన్యా
    బాకాలు చేతబట్టుకుని ఉన్నారు.
  hat-BSA: epi prèt yo, Éliakim, Maaséja, Minjamin, Michée, Eljoénaï, Zacharie, Hanania,
    avèk twonpèt yo;
  kos-kos: 'oasr pac mwet tol ke u se luk inge, su uk mwe ukuk: Eliakim, Maaseiah,
    Miniamin, Micaiah, Elioenai, Zechariah, ac Hananiah;'
  hbo-WLC: וְהַכֹּהֲנִ֡ים אֶלְיָקִ֡ים מַעֲשֵׂיָ֡ה מִ֠נְיָמִין מִיכָיָ֧ה אֶלְיוֹעֵינַ֛י
    זְכַרְיָ֥ה חֲנַנְיָ֖ה בַּחֲצֹצְרֽוֹת׃
  ibo-ibo: 'tinyere ndị nchụaja ndị a: Eliakịm, Maaseia, Miniamin, Mikaya, Elioenai,
    Zekaraya na Hananaya. Ndị a niile ji opi ha.'
  ory-ory: ଆଉ ଇଲୀୟାକୀମ୍‍, ମାସେୟ, ମିନ୍ୟାମୀନ, ମୀଖାୟ, ଇଲୀୟୋଐନୟ, ଜିଖରୀୟ, ହନାନୀୟ, ତୂରୀବାଦକ,
    ଏହି ଯାଜକମାନେ;
  chk-chk: pwal ekewe souasor Eliakim, Maseia, Miniamin, Mikaia, Elioenai, Sekaria
    me Hanania ra ütä fän nöür kewe rappwa,
  rop-rop: En dijan na ola neim blanga detlot serramonimen hubin blowimbat detlot
    hon. Deibin Eliyakim, Meiseiya, Miniyamin, Maikaiya, Eliyeinai, Sekaraiya en Henanaiya,
  ukr-1871: І сьвященники Елїяким, Маасея, Минїямин, Михей, Еліоєнай, Захарія, Хананїя
    з трубами,
  deu-1951: und die Priester Eljakim, Maaseja, Minjamin, Michaja, Eljoenai, Sacharja
    und Hananja mit Trompeten;
  eng-JPS: and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    and Hananiah, with trumpets;
  srp-1865: I sveštenici Elijakim, Masija, Minijamin, Mihaja, Elioinaj, Zaharija,
    Ananija s trubama,
  lug-lug: 'awamu ne bakabona bano: Eriyakimu, ne Maaseya, ne Miniyamini, ne Mikaaya,
    ne Eriwenayi, ne Zekkaliya, ne Kananiya nga balina amakondeere;'
  heb-heb: והכהנים אליקים מעשיה מנימין מיכיה אליועיני זכריה חנניה בחצצרות׃
  ben-IRV: আর ইলীয়াকীম, মাসেয়, মিনিয়ামীন, মীখায়, ইলিয়ৈনয়, সখরিয় ও হনানিয় এই
    যাজকেরা তূরী নিয়ে
  pan-pan: ਅਤੇ ਜਾਜਕ - ਅਲਯਾਕੀਮ, ਮਅਸੇਯਾਹ, ਮਿਨਯਾਮੀਨ, ਮੀਕਾਯਾਹ, ਅਲਯੋਏਨਈ, ਜ਼ਕਰਯਾਹ ਅਤੇ ਹਨਨਯਾਹ
    ਨਰਸਿੰਗਿਆਂ ਦੇ ਨਾਲ ਖੜ੍ਹੇ ਸਨ
  mya-JVB: တံပိုး ကိုင်သောယဇ်ပုရောဟိတ် ဧလျာကိမ် ၊ မာသေယ ၊ မိညာမိန် ၊ မိက္ခါယ ၊ ဧလိဩနဲ
    ၊ ဇာခရိ ၊ ဟာနနိ နှင့်တကွ၊
  tbg-tbg: Kotira kaiqa vara amiteha aanumaara/noma vuaqe vauka Eliakimivave, Maseaavave,
    Miniaminivave, Mikaiaavave, Elio-Enaivave, Sekaraiaavave, Hanaaniavave, vinavuka
    ti hampata vura.
  hmo-hmo: Hahelagaia taudia danu, Eliakimi, Maseaia, Miniamini, Mikaia, Elioenai,
    Sekaraia, bona Hananaia be Dubu lalonai idia vareai, mai edia kibi danu,
  urd-urd: और काहिन इलियाक़ीम, मासियाह, बिनयमीन, मीकायाह, इलीयू'ऐनी, ज़करियाह, हननियाह
    नरसिंगे लिए हुए थे;
  rus-SYN: 'и священники: Елиаким, Маасея, Миниамин, Михей, Елиоенай, Захария, Ханания
    с трубами,'
  bqc-SIM: 'ń sa''onaɛ beeↄ: Ɛliakiũ, Maasea, Miyãmɛ, Mise, Ɛlioenai, Zakali ń
    Ananiao. Aa ń kùuↄ kṹkũa.'
  tcz-CHONGTHU: Keiho chu sumkon mut thempu ho Eliakim, Maaseiah, Miniamin, Micaiah,
    Elioenai, Zechariah chuleh Hananiah;
  mar-mar: 'मग याजक आपापल्या जागी उभे राहिले: एल्याकीम, मासेया, मिन्यामीन, मिखाया,
    एल्योएनाई, जखऱ्या, हनन्या या याजकांजवळ त्यांचे रणशिंग होते.'
  qub-qub: 'trompëta tucaj cüracunawan: Eliacim, Maaseías, Miniamín, Micaías, Elioenai,
    Zacarías, Hananías;'
  hat-hat: 'ansanm ak prèt ki t''ap kònen twonpèt yo: Elyakim, Maaseja, Menjamen,
    Mika, Elioenayi, Zekarya, Ananya, avèk twonpèt yo nan men yo,'
  eng-BSB: as well as the priests with their trumpets—Eliakim, Maaseiah, Miniamin,
    Micaiah, Elioenai, Zechariah, and Hananiah—
  eng-WEBPB: and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
    and Hananiah, with trumpets;
  kbq-kbq: Hagi anampima mago'ama mani'naza pristi vahera, Eliakimiki, Ma'aseiaki
    Miniaminiki, Mikaiaki, Elioenaiki Zekaraia'ene Hananiama hu'za anampina ufena
    re'naze.
  nhe-BL: 'Tinejnemiyayaj ininhuaya nopa totajtzitzi tlen tlapitzayayaj tlen inintoca:
    Eliacim, Maaseías, Miniamín, Micaías, Elioenai, Zacarías huan Hananías,'
  gub-BL: 'amo xaxeto wà no, upy xi''àm ma''e''ak iapo pyrer wà. Na''aw waner xe wà:
    Eriaki, Mazez, Miniami, Mikai, Erioenaz, Zakari, Anani,'
  eng-DRA: 'And Maasia, and Semeia, and Eleazar, and Azzi, and Johanan, and Melchia,
    and Elam, and Ezer. And the singers sung loud, and Jezraia was their overseer:'
