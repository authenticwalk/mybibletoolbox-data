verse: NEH.012.024
translations:
  mal-C: ഹശബ്യാവ്, ശേരെബ്യാവ്, കദ്മീയേലിന്റെ മകൻ യേശുവ എന്നിവരും അവർക്ക് അഭിമുഖമായി
    നിന്ന സഹകാരികളും ആയിരുന്നു ലേവ്യരുടെ തലവന്മാർ. ദൈവപുരുഷനായ ദാവീദ് നിയമിച്ചിരുന്നപ്രകാരം
    ഇവർ വചനപ്രതിവചനമായി സ്തുതിസ്തോത്രങ്ങൾ അർപ്പിച്ചുവന്നു.
  deu-TKW: 'Und die Häupter der Leviten waren: Hasabja, Serebja, Jesua, Binnui, Kadmïel
    und ihre Brüder, die ihnen gegenüberstanden, um zu lobpreisen durch “Danket”-Singen,
    nach der Anordnung Davids, des Mannes Gottes, eine Abteilung abwechselnd mit der
    andern:'
  lin-lin: 'Tala bato oyo bazalaki bakambi ya Balevi : Ashabia, Sherebia mpe Jozue,
    mwana mobali ya Kadimieli, mpe baninga na bango ya mosala. Batelemaki boye : bamoko
    bazalaki kotalana na bamosusu, mpo na kokumisa mpe kosanzola Yawe kolanda mitindo
    ya Davidi, moto na Nzambe. Soki bamoko batindi mongongo, bamosusu bazalaki kozongisa.'
  eng-LSV: 'and heads of the Levites: Hashabiah, Sherebiah, and Jeshua son of Kadmiel,
    and their brothers, [are] opposite them, to give praise, to give thanks, by command
    of David the man of God, charge close by charge.'
  eng-GNV: And the chiefe of the Leuites were Hashabiah, Sherebiah, and Ieshua the
    sonne of Kadmiel, and their brethren about them to giue prayse and thankes, according
    to the ordinance of Dauid the man of God, ward ouer against warde.
  eng-WEBSTER: 'And the chief of the Levites: Hashabiah, Sherebiah, and Jeshua the
    son of Kadmiel, with their brethren over against them, to praise and to give thanks
    according to the commandment of David the man of God, ward over against ward.'
  nhw-BL: 'Huan nopa levitame catli tlayacanani elque: Hasabías, Serebías huan Jesúa,
    icone Cadmiel. Huan iniicnihua catli san se ininchaj ehuani moquetzayayaj iniixmelac
    ipan nopa tlasentililistli para quipaquilismacase huan quitlascamatise Toteco
    Dios quema quintocarohua tequitise. Quej nopa tlapalehuiyayaj quen huejcajya tlanahuatijtoya
    David catli elqui itequipanojca Toteco Dios.'
  swh-ONEN: 'Viongozi wa Walawi walikuwa: Hashabia, Sherebia, Yeshua mwana wa Kadmieli
    na wenzao, waliosimama mkabala nao kusifu na kushukuru, sehemu moja ikipokezana
    na nyingine kama ilivyoagizwa na Daudi mtu wa Mungu.'
  bba-bba: Lefibɑn yɛnu yɛ̃ro beni, Hɑsɑbiɑ kɑ Serebiɑ kɑ Yosue, Kɑdimiɛlin bii, berɑ
    bɑ rɑ womusu ko bu kɑ Gusunɔ siɑrɑ kpɑ Lefi be bɑ tie bɑ n wurɑmɔ nɡe mɛ Dɑfidi
    Gusunɔn sɔm kowo u ɡeruɑ.
  eng-KJVCPB: 'And the chief of the Levites: Hashabiah, Sherebiah, and Jeshua the
    son of Kadmiel, with their brethren over against them, to praise and to give thanks,
    according to the commandment of David the man of God, ward over against ward;'
  luo-luo: 'To jotend jo-Lawi ne gin: Hashabia, Sherebia, Jeshua wuod Kadmiel, kod
    jotich kaachiel kodgi, mane ochungʼ ka ngʼiyore ka gipako Nyasaye kendo gidwokone
    erokamano ka jomoko omo wer to jomoko olo mana kaka Daudi ngʼat Nyasaye nondiko.'
  meu-meu: 'Levi Iohiadia: Hasabia, Serebia bona Iesua Kadmiele na varavaradia e gini
    hetalai henidia, bae heimodai bona bae hahenamo totona, David, Dirava ena tau,
    ena haheḡani heḡereḡerena ai bae nari hedava hedava.'
  npi-ULB: लेवीहरूका अगुवाहरू हशब्याह, शरेबियाह, कादमीएलका छोरा येशूअ र तिनीहरूका
    सहयोगीहरू, जो तिनीहरूका सामुन्‍ने खडा हुन्थे, र आ-आफ्नो पालोअनुसार परमेश्‍वरका
    जन दाऊदको आज्ञामुताबिक प्रशंसा गर्ने र धन्यवाद दिने गर्थे ।
  yor-yor: Àti àwọn olórí àwọn ọmọ Lefi ni Haṣabiah, Ṣerebiah, Jeṣua ọmọ Kadmieli,
    àti àwọn ẹlẹgbẹ́ wọn, tí wọ́n dúró ní ìdojúkojú wọn láti fi ìyìn àti láti dúpẹ́,
    apá kan ń dá èkejì lóhùn, gẹ́gẹ́ bí àṣẹ Dafidi ènìyàn Ọlọ́run.
  ind-ind: 'Inilah nama-nama mereka: Hasabya, Serebya, Yesua anak Kadmiel, dan saudara-saudaranya.
    Mereka adalah kelompok paduan suara yang berdiri berhadapan untuk menyanyikan
    puji-pujian dan ucapan syukur kepada ALLAH, sesuai pengaturan dari Raja Daud,
    orang yang bergaul karib dengan Allah.'
  pes-OPCB: لاویان به سرپرستی حشبیا، شربیا و یشوع (پسر قدمی‌ئیل) و همراهان ایشان به
    چند دسته تقسیم می‌شدند و مطابق رسم داوود، مرد خدا، هر بار دو دسته در مقابل هم
    می‌ایستادند و سرودهای شکرگزاری در جواب یکدیگر می‌خواندند.
  tgl-ULB: At ang mga pinuno ng mga Levita ay sina Hashabias, Serabias, at Josue na
    anak ni Kadmiel, kasama ang kanilang mga kasamahan na nakatayo sa tapat nila para
    magbigay ng papuri at magbigay ng pasasalamat, tumutugon ng pangkat sa pangkat,
    bilang pagsunod sa utos ni David, ang lingkod ng Diyos.
  hui-hui: Ngode Datagaliwabenaga mini yaraga halu howabi ibuhondo ka̱i̱ lalu howabi
    bamba Kini Debidi ibu Ngode Datagaliwabenaga agali howa ibugua iba gana lalimu
    lenedagua lalu hene. Libai aria tigua duguni kira howa duguni mbiragome iba gana
    dugu mbira ngago laragola dugu mendegome iba gana dugu mende ngago ladai biaga
    hene. Ani laga winigo Hasabaia Serebaia Yasua Kadamiele uruni tigua iba gana lelo
    haru haga hene.
  mya-mya: ဟာ​ရှ​ဘိ၊ ရှေ​ရ​ဘိ၊ ယော​ရှု၊ ဗိနွိ နှင့်​ကပ်​မျေ​လ​တို့​၏​ညွှန်​ကြား​အုပ်​ချုပ်​မှု​ကို​ခံ​ယူ​ကာ
    လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​အ​စု​များ​ခွဲ​၍​တာ​ဝန်​ယူ​ရ​ကြ​၏။ သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ပေး​အပ်​သည့်​ညွှန်​ကြား​ချက်​များ​နှင့်​အ​ညီ
    တစ်​ကြိမ်​လျှင်​နှစ်​စု​ကျ​အ​တုန့်​အ​ပြန်​ဘု​ရား​သ​ခင်​အား​ထော​မ​နာ​ပြု​လျက်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ရ​ကြ​လေ​သည်။
  bod-N: ཡང་ལེ་ཝི་པ་རྣམས་ཀྱི་ཚོ་དཔོན་རྣམས་ནི། ཧ་ཤབ་ཡཱ་དང་ཤེ་རེབ་ཡཱ་དང་ཀད་མི་ཨེལ་གྱི་བུ་ཡེ་ཤུ་ཨ་བཅས་ཡིན་པ་དང་།
    དེ་དག་གི་སྤུན་རྣམས་དཀོན་མཆོག་གི་སྐྱེས་བུ་དཱ་བིད་ཀྱི་བཀའ་བཞིན་དུ་བསྟོད་པ་དང་བཀའ་དྲིན་འབུལ་དུས་མདུན་དུ་ལངས་ནས་སྡོད་པ་ཡིན།
  sna-sna: Zvino vatungamiri vavaRevhi vaiva Hashabhia, Sherebhia naJeshua, mwanakomana
    waKadhimieri, nehama dzavo avo vaimira vakatarisana vachipa rumbidzo nokuvonga,
    uye vachiita madzoro sezvazvakanga zvarayirwa naDhavhidhi munhu waMwari.
  spa-BLM: 'Los jefes de los levitas: Hasabías, Serebías y Jesúa hijo de Cadmiel,
    con sus hermanos cerca de ellos, para alabar y dar gracias según el mandato de
    David, el hombre de Dios, sección tras sección.'
  cac-cac: A vin̈aj Hasabías, vin̈aj Serebías, vin̈aj Jesúa yuninal vin̈aj Cadmiel
    yed' eb' vin̈ scolvaj yed' eb' vin̈, a eb' vin̈ ix b'oan cha macan̈ eb' sb'itani
    yic syac'an yuj diosal eb' d'a Jehová, icha ajnac yalan vin̈aj rey David schecab'
    Dios.
  swh-ULB: Wakuu wa Walawi walikuwa Hashabia, Sherebia, na Yeshua mwana wa Kadmieli,
    pamoja na washirika wao, waliokuwa wamesimama mbele yao kumtukuza na kumshukuru,
    akijibu sehemu kwa sehemu, kwa kutii amri ya Daudi, mtu wa Mungu.
  bel-bel: 'Узначальцы лявітаў: Хашавія, Шэрэвія і Ісус, сын Кадмііла, і браты іхнія,
    пры іх пастаўленыя дзеля праслаўленьня пры падзякаваньнях, паводле ўстанаўленьня
    Давіда, чалавека Божага - зьмена за зьменаю.'
  deu-ELBBK: Und die Häupter der Leviten waren Haschabja, Scherebja und Jeschua, der
    Sohn des Kadmiel, und ihre Brüder, die ihnen gegenüber standen, um zu loben und
    zu preisen, nach dem Gebot Davids, des Mannes Gottes, Abteilung gegenüber Abteilung.
  mbb-OT: 'Iyan heini menge pengulu te menge pemilya te menge Levihanen: Si Hashabia,
    Sherebia, wey si Jeshua he anak ni Kadmiel, wey zuma pa he menge zuma zan he ebpemenhitindeg
    diyà te atbang dan emun timpu te kegkanta ziyà te valey te Nengazen te menge kedalig
    wey kebpeselamat te Megbevayà. Iyan heini sikandan edtavak te kanta te zivaluy
    he grupu, sumalà te insuǥù ni David he suluǥuen te Megbevayà.'
  mal-2015: 'ലേവ്യരുടെ തലവന്മാർ: ഹശബ്യാവു, ശേരെബ്യാവു, കദ്മീയേലിന്റെ മകൻ യേശുവ എന്നിവരും
    അവരുടെ സഹകാരികളായ സഹോദരന്മാരും ദൈവപുരുഷനായ ദാവീദിന്റെ കല്പനപ്രകാരം തരംതരമായി നിന്നു
    സ്തുതിയും സ്തോത്രവും ചെയ്തുവന്നു.'
  rmc-rmc: 'O lašariben the o paľikeriben andro Chramos ľidžanas kala džene: o Chašabiah,
    o Šerebiah, o Ješua, o čhavo le Kadmieloskro. Okla aver Leviti ačhenas angle lende
    a odphenenas le giľavipnaha pre lengro giľavipen, avke sar prikazinďa le Devleskro
    murš o David.'
  pes-OPV: و روسای لاویان، حشبیا و شربیا و یشوع بن قدمیئیل وبرادرانشان در مقابل ایشان،
    تا موافق فرمان داودمرد خدا، فرقه برابر فرقه، حمد و تسبیح بخوانند.
  ron-1924: Кэпетенииле левицилор, Хашабия, Шеребия ши Иосуа, фиул луй Кадмиел, ши
    фраций лор ымпреунэ ку ей, стынд уний ын фаца алтора, ерау ынсэрчинаць сэ мэряскэ
    ши сэ лауде пе Домнул, дупэ рындуяла луй Давид, омул луй Думнезеу.
  ben-OBCV: লেবীয়দের প্রধান লোক হশবিয়, শেরেবিয়, ও কদ্‌মীয়েলের ছেলে যেশূয়, এবং
    তাদের সহযোগীরা ঈশ্বরের লোক দাউদের কথামতো অন্য দলের মুখোমুখি দাঁড়িয়ে দলের পর
    দল ঈশ্বরের প্রশংসা ও ধন্যবাদ করত।
  som-som: Oo kuwii reer Laawi madaxda u ahaa waxay ahaayeen Xashabyaah, iyo Sheereebyaah,
    iyo Yeeshuuca oo ahaa ina Qadmii'eel, iyo walaalahoodii iyaga ka soo hor jeeday
    inay Ilaah ammaanaan oo ay u mahadnaqaan, siduu amray Daa'uud oo ahaa ninkii Ilaah,
    iyagoo iska soo hor jeeda.
  lat-VUC: 'Et principes Levitarum, Hasebia, Serebia, et Josue filius Cedmihel: et
    fratres eorum per vices suas, ut laudarent et confiterentur juxta præceptum David
    viri Dei, et observarent æque per ordinem.'
  eng-ASVBT: 'And the chiefs of the Levites: Hashabiah, Sherebiah, and Jeshua the
    son of Kadmiel, with their brethren over against them, to praise and give thanks,
    according to the commandment of David the man of God, watch next to watch.'
  ita-1885: Ed i capi de' Leviti furono Hasabia, Serebia, e Iesua, figliuoli di Cadmiel;
    e i lor fratelli, appaiati con loro, per lodare, e per celebrare Iddio, secondo
    l'ordine di Davide, uomo di Dio, l'una muta essendo appaiata con l'altra.
  eng-ULB: The leaders of the Levites were Hashabiah, Sherebiah, and Jeshua son of
    Kadmiel, with their associates, who stood opposite them to give praise and to
    give thanks, responding section by section, in obedience to the command of David,
    the man of God.
  spa-VBL: Los jefes de los levitas eran Hasabías, Serebías y Jesúa, hijo de Cadmiel,
    junto con sus compañeros levitas, que estaban de pie frente a ellos, cada sección
    dando alabanzas y agradecimientos y respondiendo unos a otros, según lo dispuesto
    por David, el hombre de Dios.
  fra-_FOB: 'Les chefs des Lévites étaient: Hashabia, Shérébia et Jéshua, fils de
    Kadmiel; et leurs frères étaient avec eux, pour louer et célébrer l''Éternel,
    selon le commandement de David, homme de Dieu, un chœur répondant à l''autre.'
  mal-mal: 'ലേവ്യരുടെ തലവന്മാർ: ഹശബ്യാവ്, ശേരെബ്യാവ്, കദ്മീയേലിന്റെ മകൻ യേശുവ എന്നിവരും
    അവരുടെ സഹകാരികളായ സഹോദരന്മാരും ദൈവപുരുഷനായ ദാവീദിന്റെ കല്പനപ്രകാരം തരംതരമായി നിന്ന്
    സ്തുതിയും സ്തോത്രവും ചെയ്തുവന്നു.'
  urd-GVR: Lāwī ke ḳhāndānī sarparast Hasbiyāh, Saribiyāh, Yashua, Binnūī aur Qadmiyel
    ḳhidmat ke un gurohoṅ kī rāhnumāī karte the jo Rab ke ghar meṅ hamd-o-sanā ke
    gīt gāte the. Un ke muqābil Mattaniyāh, Baqbūqiyāh aur Abadiyāh apne gurohoṅ ke
    sāth khaṛe hote the. Gīt gāte waqt kabhī yih guroh aur kabhī us ke muqābil kā
    guroh gātā thā. Sab kuchh us tartīb se huā jo mard-e-Ḳhudā Dāūd ne muqarrar kī
    thī. Masullām, Talmūn aur Aqqūb darbān the jo Rab ke ghar ke darwāzoṅ ke sāth
    wāqe godāmoṅ kī pahrādārī karte the.
  suz-BL: मिनु लेवी आन ठेयब मुरपुकी हशाब्‍याह, शेरेब्‍याह नु कदमीएल आ तौ येशुआम परमप्रभु
    यावे कली ठेयब सेल्‍तेक्‍म। आन लोक्‍बपुकी परमप्रभु आ मुर दाऊदम देंशो खोदेंशो पा
    मेको आन आइक्‍ची गे राप्‍शा, पालो पा परमप्रभु यावे कली कुम्‍सो पा ठेयब सेल्‍तेक्‍म।
    मोपा कुम्‍सो पाइब आन हुल का एर गे नु हुल का ओंथ गे बाक्‍तेक्‍म। १इतिहास २५:-;
    २इतिहास २९:२५
  ita-1927: I capi dei Leviti Hashabia, Scerebia, Jeshua, figliuolo di Kadmiel, e
    i loro fratelli s’alternavano con essi per lodare e celebrare l’Eterno, conforme
    all’ordine di Davide, uomo di Dio, per mute, secondo il loro turno.
  ckb-ckb: 'هەروەها ڕابەری لێڤییەکان ئەمانە بوون: حەشەڤیا، شێرێڤیا و یێشوعی کوڕی قەدمیێل
    لەگەڵ هاوکارەکانیان، ئەوانەی کە لە بەرامبەریان ڕادەوەستان بۆ ستایشکردن و سوپاسگوزاری،
    نۆبەت بە نۆبەت، بەپێی فەرمانی داودی پیاوی خودا.'
  eng-BBE: 'And the chiefs of the Levites: Hashabiah, Sherebiah, and Jeshua, the son
    of Kadmiel, with their brothers opposite them, to give blessing and praise as
    ordered by David, the man of God, watch against watch.'
  kan-OKCV: ಲೇವಿಯರ ಮುಖ್ಯಸ್ಥರಾದ ಹಷಬ್ಯನೂ, ಶೇರೇಬ್ಯನೂ; ಕದ್ಮಿಯೇಲನ ಮಗನಾದ ಯೇಷೂವನೂ, ಅವರಿಗೆ
    ಎದುರಾದ ತಂಡವಾಗಿ ನಿಂತ ಅವರ ಸಹೋದರರೂ, ದೇವರ ಮನುಷ್ಯನಾದ ದಾವೀದನ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ಕೃತಜ್ಞತಾಸ್ತುತಿ
    ಮಾಡುವುದಕ್ಕೆ ವರ್ಗ ವರ್ಗಗಳಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.012.023'
  tam-2017: லேவியர்களின் தலைவர்களாகிய அஷபியாவும், செரெபியாவும், கத்மியேலின் மகன் யெசுவாவும்,
    அவர்களுக்கு எதிரே நிற்கிற அவர்களுடைய சகோதரர்களும், தேவனுடைய மனிதனாகிய தாவீதினுடைய
    கற்பனையின்படியே துதிக்கவும் ஸ்தோத்திரிக்கவும், ஒருவருக்கொருவர் எதிர்முகமாக பிரிவுகளாக
    இருந்தார்கள்.
  spa-RV-1909: 'Los cabezas de los Levitas: Hasabías, Serebías, y Jesuá hijo de Cadmiel,
    y sus hermanos delante de ellos, para alabar y para rendir gracias, conforme al
    estatuto de David varón de Dios, guardando su turno.'
  ron-BTF: 'Și mai marii leviților: Hașabia, Șerebia și Ieșua, fiul lui Cadmiel, cu
    frații lor stând față în față, ca să laude și să aducă mulțumiri, conform cu porunca
    lui David omul lui Dumnezeu, gardă cu gardă, față în față.'
  eng-WEBP: 'The chiefs of the Levites: Hashabiah, Sherebiah, and Jeshua the son of
    Kadmiel, with their brothers close to them, to praise and give thanks according
    to the commandment of David the man of God, section next to section.'
  eng-FBV: The Levite leaders were Hashabiah, Sherebiah, and Jeshua, son of Kadmiel,
    together with their fellow Levites, who stood opposite them, each section giving
    praise and thanks and responding to one another, as arranged by David, the man
    of God.
  nld-1939: 'De hoofden der levieten waren: Chasjabja, Sjerebja, Jesjóea, Binnoej
    en Kadmiël; en hun broeders, die tegenover hen stonden, om afdeling tegenover
    afdeling het prijs- en loflied aan te heffen, zoals David, de man Gods, dit had
    bepaald, waren:'
  nch-BL: 'Huan nopa levitame cati tayacanani elque: Hasabías, Serebías huan Jesúa,
    icone Cadmiel. Huan iniicnihua cati san se ininchaj ehuani moquetzayayaj iniixmelac
    ipan nopa tasentili para quipaquilismacase huan quitascamatise Toteco Dios quema
    quintocarohua tequitise. Quej nopa tapalehuiyayaj quej huejcajquiya tanahuatijtoya
    David cati elqui itequipanojca Toteco Dios.'
  vie-1934: 'Các trưởng tộc của người Lê-vi: Ha-sa-bia, Sê-rê-bia, và Giê-sua, con
    trai của Cát-mi-ên, và các anh em người ứng đối nhau, từng ban từng thứ, đặng
    ngợi khen và cảm tạ, tùy theo lịnh của Đa-vít, người của Đức Chúa Trời.'
  hin-CV: हशाबियाह, शेरेबियाह और कदमिएल का पुत्र येशुआ लेवियों में प्रमुख थे. इनका
    चुनाव परमेश्वर के भक्त दावीद की आज्ञा के अनुसार समूहों में स्तुति और धन्यवाद देने
    के लिए किया गया था. इनके रिश्तेदार इनके सामने खड़े हुआ करते थे.
  spa-BES: 'Y los jefes de los levitas: Hasabías, Serebias y Josué, el hijo de Cadmiel,
    con sus hermanos frente a ellos, para bendecir y alabar a Dios según lo ordenó
    David, el hombre de Dios, durante su respectivo turno de servicio.'
  tdx-tdx: 'Le o mpiaolo nte-Levio: i Kasabià, i Serebià, Iesòa, ana’ i Kadmiele,
    mitraok’ amo rahalahi’e nifanandrife am’ iareoo, handrenge naho hañandriañe, ty
    amy lili’ i Davide ‘ndatin’ Añaharey, firimboñañe miatre-pirimboñañe.'
  tha-KJV: และหัวหน้าของคนเลวี​คือ ฮาชาบิยาห์ เชเรบิยาห์ และเยชู​อาบ​ุตรชายขั​ดม​ีเอล
    กับญาติ​พี่​น้องของเขาอยู่​ตรงกันข้าม ที่​จะสรรเสริญและโมทนาพระคุ​ณ ตามบัญญั​ติ​ของดาวิดคนของพระเจ้า
    เป็นยามๆไป
  por-BR-2018: E os chefes dos Levitas foram:Hasabias, Serebias, e Jesua filho de
    Cadmiel, e seus irmãos em frente deles, para louvarem e darem graças, conforme
    o mandamento de Davi, homem de Deus, cada um com sua responsabilidade.
  deu-ELO: Und die Häupter der Leviten waren Haschabja, Scherebja und Jeschua, der
    Sohn des Kadmiel, und ihre Brüder, die ihnen gegenüber standen, um zu loben und
    zu preisen, nach dem Gebote Davids, des Mannes Gottes, Abteilung gegenüber Abteilung.
  eng-WYC-2018: And the princes of deacons were Hashabiah, Sherebiah, and Jeshua,
    the son of Kadmiel; and the brethren of them by their whiles or times, that they
    should praise and acknowledge by the commandment of king David, the man of God,
    and they should keep evenly by order. (And the leaders of the Levites were Hashabiah,
    Sherebiah, and Jeshua, the son of Kadmiel, who, along with their kinsmen, gave
    praise and thanks, each in their turn, the one group answering the other, by the
    command of King David, the man of God.)
  epo-epo: 'La ĉefoj de la Levidoj: Ĥaŝabja, Ŝerebja, Jeŝua, filo de Kadmiel, kaj
    iliaj fratoj apud ili estis destinitaj por la laŭdkantoj, laŭ la aranĝo de David,
    la homo de Dio, laŭ deĵorpartoj.'
  uig-PIN: Lawiylarning jǝmǝt baxliⱪi bolƣan Ⱨasabiya, Xǝrǝbiya, Kadmiyǝlning oƣli
    Yǝxualar ⱪerindaxliri bilǝn udulmu’udul turup, Hudaning adimi Dawutning ǝmri boyiqǝ
    nɵwǝtlixip mǝdⱨiyǝ-munajat, tǝxǝkkür-rǝⱨmǝtlǝr eytip turatti.
  beo-beo: 'Gobele salasu hina dunu amo Ha:siabaia, Sielibaia, Yesua, Binuai amola
    Ga:demiele ilia da sia:beba:le, Lifai dunu fi da mogili, gilisisu afae afae hamosu.
    Gilisisu aduna eso afaega da Godema nodosu (ilia da hina bagade Da:ibidi, Gode
    ea hawa: hamosu dunu, amo ea olelei defele hamosu).'
  tpi-OTNT: Long taim bilong litimapim nem bilong God na givim tenkyu long em, ol
    Livai i mekim olsem King Devit i bin tok. Devit em i man bilong autim tok bilong
    God. Ol Livai i sanap long tupela lain, na taim wanpela lain i singim pinis wanpela
    hap tok bilong song, orait arapela lain i save singim narapela hap tok. Na Hasabia
    na Serebia na Jesua, pikinini man bilong Katmiel, i bosim dispela wok.
  hau-SA: Shugabannin Lawiyawa kuwa su ne Hashabiya, Sherebiya, Yeshuwa ɗan Kadmiyel,
    da ’yan’uwansu, waɗanda suka tsaya ɗaura da su don su yi yabo da kuma godiya,
    sashe ɗaya kan ba da amsa ga ɗaya sashen, kamar yadda Dawuda mutumin Allah ya
    umarta.
  uig-LAT: Lawiylarning jemet bashliqi bolghan Hasabiya, Sherebiya, Kadmiyelning oghli
    Yeshualar qérindashliri bilen udulmu’udul turup, Xudaning adimi Dawutning emri
    boyiche nöwetliship medhiye-munajat, teshekkür-rehmetler éytip turatti.
  nde-nde: Abakhokheli babaLevi babengoHashabhiya, loSherebhiya, loJeshuwa indodana
    kaKhadimiyeli, labakhula babo ababesima baqondane labo nxa bedumisa njalo besenza
    inkonzo yokubonga, yilabo bevumela abanye, njengokwamiswa nguDavida umuntu kaNkulunkulu.
  ton-ton: 'Pea ko e kau tuʻukimuʻa ʻoe kau Livai: ko Hasapea, mo Selepea, mo Sesua
    ko e foha ʻo Katimieli, mo honau kāinga naʻe hangatonu kiate kinautolu, ke fai
    fakamālō, mo ʻatu ʻae fakafetaʻi, ʻo hangē ko e fekau ʻa Tevita ko e tangata ʻae
    ʻOtua, ko e hangatonu atu ʻae lakanga ki he lakanga ʻe taha.'
  ces-1613: 'Potom přední Levítové: Chasabiáš, Serebiáš, a Jesua syn Kadmielův, a
    bratří jejich naproti nim k chválení a oslavování Boha, podlé nařízení Davida
    muže Božího, třída proti třídě.'
  eng-WMB: 'The chiefs of the Levites: Hashabiah, Sherebiah, and Yeshua the son of
    Kadmiel, with their brothers close to them, to praise and give thanks according
    to the commandment of David the man of God, section next to section.'
  tam-TCV: அந்நாட்களில் லேவியருக்குத் தலைவர்களாயிருந்த அசபியா, செரெபியா, கத்மியேலின்
    மகன் யெசுவா ஆகியோரும் அவர்களுக்கு எதிரில் அவர்கள் கூட்டாளிகளும் நின்றுகொண்டு,
    இறைவனுடைய மனிதனான தாவீதின் கட்டளைப்படியே, துதியும் நன்றியும் முறைமுறையாகச் செலுத்திவந்தார்கள்.
  ceb-ULB: Ang mga pangulo sa mga Levita mao sila si Hashabia, Sherebia, ug si Jeshua
    nga anak nga lalaki ni Kadmiel, uban ang ilang mga kaubanan, nga nagtindog atbang
    kanila aron magdayeg ug maghatag ug pagpasalamat, nga magtubag-tubag sa pag-awit
    kada pundok, agig pagtuman sa sugo ni David, nga tawo sa Dios.
  pol-UBG: 'Naczelnikami Lewitów byli: Chaszabiasz, Szerebiasz, Jeszua, syn Kadmiela,
    i ich bracia, którzy stali naprzeciw nich, straż przy straży, aby chwalić i dziękować,
    według rozkazu Dawida, męża Bożego.'
  urd-GVU: لاوی کے خاندانی سرپرست حسبیاہ، سربیاہ، یشوع، بِنّوئی اور قدمی ایل خدمت
    کے اُن گروہوں کی راہنمائی کرتے تھے جو رب کے گھر میں حمد و ثنا کے گیت گاتے تھے۔
    اُن کے مقابل متنیاہ، بقبوقیاہ اور عبدیاہ اپنے گروہوں کے ساتھ کھڑے ہوتے تھے۔ گیت
    گاتے وقت کبھی یہ گروہ اور کبھی اُس کے مقابل کا گروہ گاتا تھا۔ سب کچھ اُس ترتیب
    سے ہوا جو مردِ خدا داؤد نے مقرر کی تھی۔ مسُلّام، طلمون اور عقّوب دربان تھے جو
    رب کے گھر کے دروازوں کے ساتھ واقع گوداموں کی پہرا داری کرتے تھے۔
  deu-1912: 'Und dies waren die Obersten unter den Leviten: Hasabja, Serebja und Jesua,
    der Sohn Kadmiels; und ihre Brüder neben ihnen, verordnet, zu loben und zu danken,
    wie es David, der Mann Gottes, geboten hatte, eine Ordnung um die andere,'
  kan-2017: 'ಈ ಲೇವಿಯರ ಗೋತ್ರಪ್ರಧಾನರಲ್ಲಿ ಯೇಷೂವನ ಮಗನೂ ಯೋಚಾದಾಕನ ಮೊಮ್ಮಗನೂ ಅದ ಯೋಯಾಕೀಮ್,
    ದೇಶಾಧಿಪತಿಯಾದ ನೆಹೆಮೀಯ, ಯಾಜಕನೂ ಧರ್ಮೋಪದೇಶಕನಾದ ಎಜ್ರ ಇವರ ಕಾಲದಲ್ಲಿದ್ದವರು:'
  yap-yap: U tan e gagiyeg rok Hashabiah, Shrebiah, Jeshua, Binnui nge Kadmiel e ni
    yu ulungnag e pi Levite ni yu l’al’agruw e ulung ni ngu’ur tang niged e sorok
    ngak Got ma yad be ognag e magaer ngak, ni bod rogon ni tay David ni pilung chiylen
    ni fare mo’on ni bay Got rok.
  hlt-MCSB: Levi boeilu rhoek tah Hashabiah, Sherebiah, Kadmiel capa Jeshua ni. Amih
    boeinaphung tah Pathen kah hlang David olpaek bangla thangthen ham neh uem ham
    vaengah a rhoi, rhoi neh a hmai la paiuh.
  mdy-ETH: ሌዊ ዓሳ፦ ሃሻቢያ፥ ሼሬቢያ፥ ዒያሱ፥ ቢኑዬንታ ቃድሚዔኤሌንታ ሱኡጋቶና ላምዖ ቤሲ ፓቂንቴኔ። ዬንሢ ላምዖ ፓቂንቴዞንሢ
    ፆኦሲ ዓሢ ማዔ፥ ካኣቲ ዳውቴ ዓይሤ ዳምቦ ጎይፆና ዎሊም ዓኣሢ ዓኣሢ ፆኦሲ ቦንቾም ጋላቶ ዓይኑሞ ዓይናዺ ፆኦሲ ዔያታ ጋላታኔ።
  twi-ASANTE: 'Yeinom ne Lewifoɔ mmusua ntuanofoɔ: Hasabia, Serebia, Yesua, Binui,
    Kadmiel ne wɔn mfɛfoɔ bi a, sɛ ɛduru ayɛyie ne aseda afahyɛ so a, wɔgyina hɔ ne
    wɔn di nhwɛanimu, na ɛfa gye ɛfa so wɔ nnwontoɔ mu, sɛdeɛ Dawid, Onyankopɔn onipa,
    kyerɛɛ wɔn sɛ wɔnyɛ no.'
  eng-WEBU: 'The chiefs of the Levites: Hashabiah, Sherebiah, and Jeshua the son of
    Kadmiel, with their brothers close to them, to praise and give thanks according
    to the commandment of David the man of God, section next to section.'
  wal-wal: Leewata kaalettiyaageeti Hashaabiyaa, SHerebiyaanne Qaadimi7eela na7aa
    Yaasa. Eti Xoossa asa gidiya Kawoi Daawiti azazidoogaadan, naa77an shaahetti eqqidi,
    kayan kayan Xoossaa bonchchoosonanne ayyo galataa mazamuriyaa yexxoosona.
  spa-PDDPT: 'Los jefes de los levitas: Hasabías, Serebías y Jesuá, hijo de Cadmiel,
    con sus hermanos al frente de ellos, fueron designados por turnos alternos para
    alabar y tributar acciones de gracias, conforme al mandato de David, varón de
    ʼElohim.'
  gun-gun: Ha'e gui levita kuery va'e regua akã ma Hasabias, Serebias ha'e Cadmiel
    ra'y Jesua. Ha'e va'e kuery guyvy kuery reve ikuai jogueroporai ha'e ombojerovia
    aguã Nhanderuete rembiguai Davi oejaague rami vy, jorire rire oporaei aguã rami
    ikuai.
  agu-BL: 'Nin yi chibi'' yi e'' chibajxom yi e''a''tz i''tz: Hasabías, Serebías,
    Josué, Binuy tu Cadmiel. Na ilenin at cob k''u''j ajbitz le templo tan banle''n
    chiturno tan bitz, nin tan tyoẍi''n tetz Kataj chi yi ca''wl yi talnak Luwiy yi
    ẍchakum Ryos.'
  ilo-ULB: Ken ti mangidadaulo kadagiti Levita ket da Hazabias, Serebias, ken Jesua
    a putot ni Kadmiel, agraman dagiti katulonganda a nagtakder iti sangoananda nga
    agdayaw ken agyaman, agsinnungbat ti tunggal bunggoy, a kas panagtulnogda iti
    bilin ni David, a tao ti Dios.
  kpg-kpg: Digau Levi guu wwae buini e dagi go Hashabiah, Sherebiah, Jeshua, Binnui,
    mo Kadmiel. Nia buini e lua i nia buini aanei ne daahili i tolongo e dahi hagadau
    hagahagaamu a God, mo di danggee labelaa ang gi God i di hai o di hagatau a King
    David, taane a God.
  uig-ARA: لاۋىيلارنىڭ جەمەت باشلىقى بولغان ھاسابىيا، شەرەبىيا، كادمىيەلنىڭ ئوغلى
    يەشۇئالار قېرىنداشلىرى بىلەن ئۇدۇلمۇئۇدۇل تۇرۇپ، خۇدانىڭ ئادىمى داۋۇتنىڭ ئەمرى
    بويىچە نۆۋەتلىشىپ مەدھىيە-مۇناجات، تەشەككۈر-رەھمەتلەر ئېيتىپ تۇراتتى.
  sus-sus: Lewikae xa mangɛe Xasabiya, Serebiya, Kadamiyɛli xa di Yosuwe, nu Alatala
    matɔxɔma tɛmui naxɛ, e ngaxakerenyie nu tixi e ya i, alɔ Ala xa mixi Dawuda a
    yamari ki naxɛ.
  pon-2006: Mehn Lipai ko wiahda pwihn kei pahn kaweid en Asapaia, Serepaia, Sesua,
    Pinnui, oh Kadmiel. Pwihn riau kin wia ahnsoutehkis pasapeng en koulen kapingpen
    Koht oh wia kapingkalahngan ong Koht, nin duwen kaweid kan me ohl en Kohto, Nanmwarki
    Depit, ketin wiahda.
  ksd-ksd: 'Ma ra umana luluai ta diat ra tarai Levi: Kasabia, Serebia, ma Iesua natu
    i Kadmiel, ma ra umana tura i diat ba dia tur vartalai ma diat, upi diat a pite
    varpa ma diat a tul tar ra varmananai, varogop ma ra vartuluai kai David ra tutana
    kai God, da kadia varmur.'
  tur-YTC: Levililerin başları Haşavya, Şerevya ve Kadmiel oğlu Yeşua, nöbet nöbete
    kardeşleriyle birlikte, Tanrı adamı David'in buyruğuna göre övgü ve şükran sunmak
    üzere yanlarındaydılar.
  ind-AYT: Para kepala orang-orang Lewi adalah Hasabya, Serebya, Yesua, anak Kadmiel,
    dan saudara-saudara mereka yang berdiri di hadapan mereka untuk memuji dan mengucap
    syukur sesuai perintah Daud, hamba Allah, kelompok di samping kelompok.
  nya-nya: Ndipo atsogoleri a Alevi awa, Hasabiya, Serebiya, Yesuwa mwana wa Kadimieli
    ndi abale awo, ankayimba nyimbo zotamanda ndi zothokoza molandizana. Gulu limodzi
    linkavomerezana ndi linzake monga mmene Davide munthu wa Mulungu analamulira.
  hrv-hrv: 'Glavari levitski bili su: Hašabja, Šerebja, Ješua, Binuj, Kadmiel, a njihova
    braća, koja su stajala prema njima da pjevaju naizmjenično pohvale i zahvalnice
    prema uredbama Davida, Božjeg čovjeka,'
  mps-mps: Te Israel dabego lotu po odubadi, te God nogi ugwaba siyu, te agaba buba
    hwi wabo sogo, te Livai dabego te king Devitgo wali po tiwai gilama yali. Devit
    aga te Godigo po pusubo bidi da. Te Livai hani nani si dolugulama, tama te hani
    me deligo te balia po ola simanobo si da, teda te gasa hanigo te gasa balia po
    dage me wei ponoyu wali. Tama Hasabia, me Serebia, me Jesua, te Katmielgo ogwago,
    te sę tonaluai.
  tpi-tpi: Long taim bilong litimapim nem bilong God na givim tenkyu long em, ol Livai
    i mekim olsem King Devit i bin tok. Devit em i man bilong autim tok bilong God.
    Ol Livai i sanap long tupela lain, na taim wanpela lain i singim pinis wanpela
    hap tok bilong song, orait arapela lain i save singim narapela hap tok. Na Hasabia
    na Serebia na Jesua, pikinini man bilong Katmiel, i bosim dispela wok.
  dan-1931: 'Og Levitternes Overhoveder var: Hasjabja, Sjerebja, Jesua, Binnuj, Kadmiel
    og deres Brødre, der stod over for dem for at synge Lovsangen og Takkesangen efter
    den Guds Mand Davids Bud, den ene Afdeling efter den anden;'
  vie-OVCB: Những nhà lãnh đạo người Lê-vi thời ấy là Ha-sa-bia, Sê-rê-bia, và Giê-sua,
    con Cát-mi-ên. Những người Lê-vi khác giúp họ trong khi lo việc ca ngợi, cảm tạ
    Đức Chúa Trời theo thể lệ của Đa-vít, người Đức Chúa Trời đặt ra.
  guj-2017: 'લેવીઓના આગેવાનો આ પ્રમાણે હતા: હશાબ્યા, શેરેબ્યા તથા કાદમીએલનો પુત્ર
    યેશૂઆ તથા તેઓના ભાઈઓ સામસામે ઊભા રહીને ગાતા, વારાફરતી પોતપોતાના ક્રમે ઈશ્વરભક્ત
    દાઉદની આજ્ઞા પ્રમાણે સ્તુતિ તથા આભારસ્તુતિ કરતા હતા.'
  pon-2006A: Mehn Lipai ko wiahda pwihn kei pahn kaweid en Asapaia, Serepaia, Sesua,
    Pinnui, oh Kadmiel. Pwihn riau kin wia ahnsoutehkis pasapeng en koulen kapingpen
    Koht oh wia kapingkalahngan ong Koht, nin duwen kaweid kan me ohl en Kohto, Nanmwarki
    Depit, ketin wiahda.
  por-BRBSL: 'Os chefes dos levitas: Hasabias, Serebias e Jeshua, filho de Kadmiel,
    com seus irmãos próximos, para louvar e agradecer de acordo com o mandamento de
    Davi, o homem de Deus, seção ao lado da seção.'
  cth-cth: 'Levihnaw dawk kacuenaw: Hashabiah, Sherebiah hoi Kadmiel capa Jeshua tinaw
    teh, Cathut e tami Devit e kâpoelawk patetlah a hmaunawnghanaw hoi cungtalah pholen
    hane hoi, lunghawi lawk dei hanelah, kâletta lahoi a tawk awh.'
  twi-twi: 'Eyinom ne Lewifo mmusua ntuanofo: Hasabia, Serebia, Yesua, Binui, Kadmiel
    ne wɔn mfɛfo bi a sɛ edu ayeyi ne aseda afahyɛ so a, wogyina hɔ ne wɔn di nhwɛanim,
    na ɔfa gye ɔfa so wɔ nnwonto mu, sɛnea Dawid, Onyankopɔn nipa, kyerɛɛ wɔn sɛ wɔnyɛ
    no.'
  hlt-hlt: Levi boeilu rhoek tah Hashabiah, Sherebiah, Kadmiel capa Jeshua ni. Amih
    boeinaphung tah Pathen kah hlang David olpaek bangla thangthen ham neh uem ham
    vaengah a rhoi, rhoi neh a hmai la paiuh.
  tbz-SIM: Bɛ̀ɛ̀ do bɑkɛ́ Defii wuɔ nkɔbɛ bɛɛ̀ do tú Asɑbiɑ nɛ̀ Sedebiɑ nɛ̀ Sosuwee
    nɛ̀ Kɑdimiɛdi birɛ nɛ̀ bɛ tebìí sìì do ɔ̃ ḿbo bɛ ììkɛ̀ kɛ diè Kuyie nkóo nìtì
    Dɑfiti kó iyiɛ, bɑ́ wè o kó mɛfíè ndòmmɛ̀ kɛ̀ bɛ̀ ndiè nkɛ sɑ̃ntí Kuyie.
  msy-2020: Egha me Godɨn ziam fa a mɨnabir dughiamɨn, Atrivim Devit mɨkemezɨ moghɨn
    Livaiba ami. Devit a gumazir Godɨn akam akurim. Ezɨ Livaiba gumazir bɨzir pumuningɨn
    iti, bɨzir mam ighiar otevir mam bange, ezɨ bɨzir mam me ikarvagha ighiar akuar
    igharazir mam bange. Ezɨ Hasabia ko Serebia ko Jesua Katmielɨn otarim, me ingangarir
    kam me ganɨngi.
  dop-dop: Lefii nyɔɔŋ nyǝ́mɑ Hɑsɑpiyɑ, nɑ Selepiyɑ, nɑ Kɑtǝmǝyɛlɩ pǝyɑlʋ Yesuwɑ,
    nɑ Lefii nyǝ́mɑ lɛlɑɑ pɑɑ sǝŋnɑ nɑ pɑ́ yooki Ɩsɔ sɑm yontu. Pǝ tɑlɑ pɑ nyǝntʋ,
    ɩlɛnɑ pɑ́ lɑ́ teitei ɩsɩɩ Ɩsɔ yʋlʋ Tɑfiiti kɑ sɛɣɛsʋɣʋ tɔ.
  azb-azb: Levililərin başçıları Xaşavya, Şerevya və Qadmiel oğlu Yeşua bir tərəfdə,
    qardaşları da o biri tərəfdə dayanıb Allah adamı Davudun əmrinə görə qarşılıqlı
    həmdlər və şükürlər edirdi.
  eng-DBY: 'And the chief Levites: Hashabiah, Sherebiah, and Jeshua the son of Kadmiel,
    with their brethren over against them, to praise [and] to give thanks, according
    to the commandment of David the man of God, ward over against ward.'
  hin-2017: और लेवियों के मुख्य पुरुष ये थेः अर्थात् हशब्याह, शेरेब्याह और कदमीएल
    का पुत्र येशुअ; और उनके सामने उनके भाई परमेश्वर के भक्त दाऊद की आज्ञा के अनुसार
    आमने-सामने स्तुति और धन्यवाद करने पर नियुक्त थे।
  wol-KYG: 'Njiiti Leween ñi ñoo doon: Asabya ak Serebya ak Yeswa doomu Kadmiyel,
    ñook seen bokk ña ñu daan awanteel làng ak làng ci jàngi cant, muy la Daawuda
    góoru Yàlla ga santaane woon.'
  eng-YLT: 'and heads of the Levites: Hashabiah, Sherebiah, and Jeshua son of Kadmiel,
    and their brethren, [are] over-against them, to give praise, to give thanks, by
    command of David the man of God, charge over-against charge.'
  eng-WYC-2017: And the princes of deacons [or Levites]were Hashabiah, Sherebiah,
    and Jeshua, the son of Kadmiel; and the brethren of them by their whiles, or times,
    that they should praise and acknowledge by the commandment of king David, the
    man of God, and they should keep evenly by order.
  eng-WMBB: 'The chiefs of the Levites: Hashabiah, Sherebiah, and Yeshua the son of
    Kadmiel, with their brothers close to them, to praise and give thanks according
    to the commandment of David the man of God, section next to section.'
  urd-GVH: लावी के ख़ानदानी सरपरस्त हसबियाह, सरिबियाह, यशुअ, बिन्नूई और क़दमियेल ख़िदमत
    के उन गुरोहों की राहनुमाई करते थे जो रब के घर में हम्दो-सना के गीत गाते थे। उनके
    मुक़ाबिल मत्तनियाह, बक़बूक़ियाह और अबदियाह अपने गुरोहों के साथ खड़े होते थे। गीत
    गाते वक़्त कभी यह गुरोह और कभी उसके मुक़ाबिल का गुरोह गाता था। सब कुछ उस तरतीब
    से हुआ जो मर्दे-ख़ुदा दाऊद ने मुक़र्रर की थी। मसुल्लाम, तलमून और अक़्क़ूब दरबान
    थे जो रब के घर के दरवाज़ों के साथ वाक़े गोदामों की पहरादारी करते थे।
  rug-rug: Sari na tie tuturaṉa koari na tie Livaeti si ari Hasabia, Serebia, Zesua,
    Binui, Kedimieli, meke sari turaṉadia. Arini hire si turu pa keke kalina, va tia
    i ri sari puku tie kerakera vahesi meke zama va leana, meke kera vari olaolaṉi
    sari karua pukuna hire, lulia rini sa vina turu te Devita sa baṉara, sa tie te
    Tamasa.
  gaz-gaz: Hangafoonni Lewwotaas Hashabiyaa, Sheereebiyaa, Yeeshuʼaa ilma Qadmiiʼeel
    akkasumas obboloota isaanii warra akkuma Daawit namni Waaqaa sun ajajetti faarfannaa
    fi galata dhiʼeessuudhaaf fuullee isaanii dhaabatanii gareen tokko garee kaan
    jalaa qabu sana turan.
  fra-LSG: Les chefs des Lévites, Haschabia, Schérébia, et Josué, fils de Kadmiel,
    et leurs frères avec eux, les uns vis-à-vis des autres, étaient chargés de célébrer
    et de louer l’Éternel, selon l’ordre de David, homme de Dieu.
  yal-yal: Hasabi nun Serebi nun Kadamile a diin Yosuwe nan yi Lewi bɔnsɔn xunne ra.
    Ala batu waxatini, e yi tima nɛn e ngaxakedenne yɛtagi, e Ala tantunma, e barikan
    bira Ala xa e ti yɛɛn ma alo Dawuda, Alaa muxuna a yamarixi kii naxan yi.
  haw-1868: A o ka poe koikoi o na Levi, o Hasabia, Serebeia a me Iesua ke keiki a
    Kademiela, a o na hoahanau o lakou ma ko lakou alo aku e hoonani a e hoolea aku,
    e like me ke kauoha a Davids ke kanaka o ke Akua, he papa ma ke alo aku o kekahi
    papa.
  arb-NAV: وَكَانَ رُؤَسَاءُ اللّاوِيِّينَ حَشَبْيَا وَشَرَبْيَا وَيَشُوعُ بْنُ قَدْمِيئِيلَ
    وَأَقْرِبَاؤُهُمُ الْوَاقِفُونَ مُقَابِلَهُمْ يَقُومُونَ بِمَرَاسِمِ الْحَمْدِ
    وَالتَّسْبِيحِ، بِمُوْجِبِ أَمْرِ دَاوُدَ رَجُلِ اللهِ، فَكَانَتْ نَوْبَةٌ تَقِفُ
    فِي مُوَاجَهَةِ نَوْبَةٍ.
  ewe-ewe: 'Le ɣe ma ɣi me la, Levitɔwo ƒe tatɔwoe nye: Hasabia, Serebia kple Yesua,
    Kadmiel ƒe vi. Woƒe kpeɖeŋutɔwo tsia tsitre ɖe wo ŋgɔ, eye wokpena ɖe wo ŋu le
    kafukafu kple akpedada wɔnawo me abe ale si David, Mawu ƒe ame la ɖoe da ɖi ene.'
  eng-LEE: 'And the chiefs of the Levites were: Chashabyah, Sherebyah, and Jeshua''
    the son of Kadmiel, with their brethren opposite to them, to praise and to give
    thanks, according to the command of David the man of God, section by section.'
  asm-FB: লেবীয়াসকলৰ মূখ্য লোক হচবিয়া, চেৰেবিয়া, কদ্মীয়েলৰ পুত্ৰ যেচুৱা, তেওঁলোকৰ
    সহকৰ্মীৰ সৈতে তেওঁলোক ঈশ্বৰৰ লোক দায়ূদৰ আজ্ঞা পালন কৰি ভাগে ভাগে সহাৰি জনায়
    তেওঁলোকৰ বিপৰীতে থিয় হৈ ঈশ্ৱৰৰ স্তুতি-প্ৰশংসা কৰিছিল।
  sus-A: لٍوِكَيٍ شَ مَنفّيٍ شَسَبِيَ، سٍرٍبِيَ، كَدَ مِيّلِ شَ دِ يٌسُوٍ، نُ عَلَتَلَ
    مَتْشْمَ تّمُي نَشّ، عٍ نفَشَكٍرٍنيِيٍ نُ تِشِ عٍ يَ عِ، عَلْ عَلَ شَ مِشِ دَوُدَ
    عَ يَمَرِ كِ نَشّ.
  fra-SBL: 'Les chefs des Lévites : Haschabia, Shérébia et Josué, fils de Kadmiel,
    avec leurs frères près d''eux, pour louer et remercier selon le commandement de
    David, homme de Dieu, section par section.'
  hbo-hbo: וְרָאשֵׁ֣י הַ֠לְוִיִּם חֲשַׁבְיָ֨ה שֵֽׁרֵבְיָ֜ה וְיֵשׁ֤וּעַ בֶּן־קַדְמִיאֵל֙
    וַאֲחֵיהֶ֣ם לְנֶגְדָּ֔ם לְהַלֵּ֣ל לְהֹודֹ֔ות בְּמִצְוַ֖ת דָּוִ֣יד אִישׁ־הָאֱלֹהִ֑ים
    מִשְׁמָ֖ר לְעֻמַּ֥ת מִשְׁמָֽר׃
  kik-kik: Nao atongoria a Alawii maarĩ Hashabia, na Sherebia, na Jeshua mũrũ wa Kadimieli,
    na athiritũ ao, arĩa maarũgamaga mamangʼetheire makĩina nyĩmbo cia kũgooca na
    cia gũcookia ngaatho, gĩkundi kĩmwe gĩkaamũkagĩria kĩrĩa kĩngĩ, kũringana na ũrĩa
    gwathanĩtwo nĩ Daudi mũndũ wa Ngai.
  fra-NCL: 'Chefs des lévites : Hasébias, Sérébias et Josué, fils de Cedmiel, chargés,
    avec leurs frères en face d’eux, de célébrer et de louer Dieu, selon l’ordre de
    David, homme de Dieu, un groupe alternant avec l’autre groupe.'
  cek-AK: Hashabiah, Sherebiah, kadmiel capa Jeshua hoi angmah ih nawkamyanawk loe
    Levi acaeng zaehoikung ah oh o; nihcae loe Sithaw kami David mah thuih ih lok
    baktih toengah, saphawhaih laa hoi anghoe lokthuihaih tok to, maeto pacoeng maeto
    a sak o.
  cuk-cuk: 'Levita-dulemar-neguya-dummagana, wemalad: Hasabías, Serebías, Cadmiel-machi-Jesúa.
    Amar Bab-Dummadse-goled-neggi-arbaega egad-wachi-omosale, na e-gwenadgan, e-asabin
    ambikunonidamalad, adi, Bab-Dummad-nug-odummomalagar, degi, Bab-Dummadga dog-nuedye
    sogmalagar, ar igi David Bab-Dummadga-arbaed-dule, igar-mesisadba.'
  uig-CYR: Лавийларниң җәмәт башлиғи болған Һасабия, Шәрәбия, Кадмийәлниң оғли Йәшуалар
    қериндашлири билән удулму удул туруп, Худаниң адими Давутниң әмри бойичә нөвәтлишип
    мәдһийә-мунаҗат, тәшәккүр-рәхмәтләр ейтип туратти.
  tel-2017: దేవుని సేవకుడైన దావీదు ఆజ్ఞ ప్రకారం స్తుతి గీతాలు పాడే వంతు లేవీయుల కుటుంబ
    యాజకులైన హషబ్యా, షేరేబ్యా, కద్మీయేలు కొడుకు యేషూవలకు, వారికి ఎదురుగా నిలబడి పాడే
    వంతు వారి బంధువులకు నియమించారు.
  hat-BSA: Chèf an tèt a Levit yo te Haschabia, Schérébia e Josué, fis a Kadmiel la,
    avèk frè pa yo anfas yo, pou bay lwanj avèk remèsiman, jan sa te preskri pa David,
    nonm Bondye a, divizyon ki te koresponn ak divizyon.
  kos-kos: Ye kolyuk lal Hashabiah, Sherebiah, Jeshua, Binnui, ac Kadmiel, mwet Levi
    elos kitakatelik nu ke u. Kais luo u elos oru on in asupangi in kaksakin God ac
    sang kulo nu sel, fal nu ke oakwuk ma tuh orekla sel Tokosra David, mwet lun God.
  hbo-WLC: וְרָאשֵׁ֣י הַ֠לְוִיִּם חֲשַׁבְיָ֨ה שֵֽׁרֵבְיָ֜ה וְיֵשׁ֤וּעַ בֶּן־קַדְמִיאֵל֙
    וַאֲחֵיהֶ֣ם לְנֶגְדָּ֔ם לְהַלֵּ֣ל לְהוֹד֔וֹת בְּמִצְוַ֖ת דָּוִ֣יד אִישׁ־הָאֱלֹהִ֑ים
    מִשְׁמָ֖ר לְעֻמַּ֥ת מִשְׁמָֽר׃
  ibo-ibo: 'Ndị a bụ ndịisi ndị Livayị nʼoge ahụ: Hashabaya, Sherebaya, Jeshua, nwa
    Kadmiel na ndị otu ha. Ha kere onwe ha ụzọ abụọ. Ụzọ abụọ ndị a na-eguzokwa na-eche
    ibe ha ihu mgbe ọbụla ha na-abụku Chineke abụ otuto na ekele. Otu ụzọ na-amalite
    nke ọzọ azaghachi, dịka Devid onye nke Chineke si nye ya nʼiwu.'
  ory-ory: ଲେବୀୟମାନଙ୍କର ପ୍ରଧାନଗଣ; ହଶବୀୟ, ଶେରେବୀୟ ଓ କଦ୍‍ମୀୟେଲର ପୁତ୍ର ଯେଶୂୟ ଓ ସେମାନଙ୍କ
    ସମ୍ମୁଖସ୍ଥ ଭ୍ରାତୃଗଣ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଦାଉଦଙ୍କର ଆଜ୍ଞାନୁସାରେ ଦଳ ଦଳ ହୋଇ ପ୍ରଶଂସା ଓ ଧନ୍ୟବାଦ
    ଉତ୍ସର୍ଗ କରିବାକୁ ନିଯୁକ୍ତ ହେଲେ।
  chk-chk: 'Iwe, ikkei iten samolun ekewe mwän seni ewe ainangen Lefi: Hasapia, Serepia
    me Jesua nöün Katmiel we mwän, nge märärir kewe ra ü awenewener pwe repwe kölün
    mwareiti Kot o kilisou ngeni, usun Tafit ewe aramasen Kot a fen allük, eu mwich
    a likatatap mürin pwal eu mwich le köl.'
  rop-rop: Detlot boswan blanga detlot Libaimen bin Hashabaiya, Sherebaiya, Jeshuwa,
    Binuwai en Kedmiyel. Deibin jandap wansaid en najalot Libaimen bin jandap najasaid.
    Deibin sing ola song blanga preisim en gibit theingks langa God. Wansaid bin sing
    basdam en det najasaid bin ensim olabat. Longtaim lagijat na Deibid, det men blanga
    God, bin titjim olabat grengrenfathamob.
  ukr-1871: 'Голови над левітами: Хашавія, Шеревія та Ісус, син Кадмиїлів, і їх брати
    при їх, щоб славити й дякувати, по постанові Давида, чоловіка Божого — черга за
    чергою.'
  deu-1951: 'Und folgende waren die Obersten unter den Leviten: Hasabja, Serebja und
    Jesua, der Sohn Kadmiels, und ihre Brüder, [die] ihnen gegenüber [standen], zu
    loben und zu danken, wie David, der Mann Gottes, befohlen hatte, eine Abteilung
    mit der andern abwechselnd.'
  eng-JPS: 'And the chiefs of the Levites: Hashabiah, Sherebiah, and Jeshua the son
    of Kadmiel, with their brethren over against them, to praise and give thanks,
    according to the commandment of David the man of God, ward against ward.'
  srp-1865: 'I glavari Levitski bjehu: Asavija, Serevija i Isus sin Kadmilov i braæa
    njihova prema njima da hvale i slave Boga po zapovijesti Davida èovjeka Božijega,
    red prema redu;'
  lug-lug: 'Abakulembeze b’Abaleevi baali: Kasabiya, ne Serebiya, ne Yesuwa mutabani
    wa Kadumyeri, n’abaabayambangako nga baboolekedde, nga batendereza era nga beebaza,
    ng’ekibinja ekimu kiddamu ekirala kye biyimba, nga Dawudi omusajja wa Katonda
    bwe yalagira.'
  heb-heb: וראשי הלוים חשביה שרביה וישוע בן קדמיאל ואחיהם לנגדם להלל להודות במצות
    דויד איש האלהים משמר לעמת משמר׃
  ben-IRV: লেবীয়দের নেতা হশবিয়, শেরেবিয়, কদ্‌মীয়েলের ছেলে যেশূয় ও তাঁদের বংশের
    লোকেরা ঈশ্বরের লোক দায়ূদের কথামতই অন্য দলের মুখোমুখি দাঁড়িয়ে দলের পর দল ঈশ্বরের
    প্রশংসা করতেন ও ধন্যবাদ দিতেন।
  pan-pan: 'ਲੇਵੀਆਂ ਦੇ ਆਗੂ ਇਹ ਸਨ: ਹਸ਼ਬਯਾਹ, ਸ਼ੇਰੇਬਯਾਹ ਅਤੇ ਕਦਮੀਏਲ ਦਾ ਪੁੱਤਰ ਯੇਸ਼ੂਆ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਾਸ ਦਾਊਦ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਆਹਮੋ-ਸਾਹਮਣੇ ਉਸਤਤ ਅਤੇ ਧੰਨਵਾਦ
    ਕਰਨ ਲਈ ਨਿਯੁਕਤ ਸਨ।'
  mya-JVB: လေဝိ သားအကြီး အကဲ၊ ဟာရှဘိ ၊ ရှေရဘိ ၊ ကပ်မျေလ သား ယောရှု တို့သည် ညီအစ်ကို
    များနှင့် ဝိုင်း၍ ဘုရား သခင်၏ လူ ဒါဝိဒ် စီရင် သည်အတိုင်း ဂုဏ်ကျေးဇူး တော်ကို ဘော်ပြချီးမွမ်း
    ခြင်းအမှုကို အလှည့်လှည့် စောင့် ရကြ၏။
  tbg-tbg: 'Rivaira anku qiata vaiintinavu Hasabiaavave, Serebiaavave, Katmielira
    maaqu Jesuaavave, vinavuka Rivaira ankuqihai taara anku rairake tiha, Tinavu kaivaqava
    Devitiva, Kotira vaiinti taruva tintemake, tenavu niara mintima ti: Ne hinivano
    ihi hoqaramate tivaqi vimanta hinivano ni avataqi viha Kotirara koqeve tivaqi
    viha vira autu tuaheraqi vuate, tura.'
  hmo-hmo: Levi taudia edia lohia taudia be Hasabaia, Serebaia bona Iesua Kademiele.
    Levi taudia be orea ta ta dekenai idia gaukara. Orea rua be tomadiho gaukara lalonai
    ane dekenai Dirava idia hanamoa. Ane idia abia hedava. Dirava idia taniku henia,
    king Davida, Dirava ena tau ese ia oda henia hegeregerena.
  urd-urd: 'और लावियों के रईस: हसबियाह, सरीबियाह और यशू''अ बिन क़दमीएल, अपने भाइयों
    के साथ आमने सामने बारी — बारी से मर्द — ए — ख़ुदा दाऊद के हुक्म के मुताबिक़ हम्द
    और शुक्रगुज़ारी के लिए मुक़र्रर थे।'
  rus-SYN: 'Главы левитов: Хашавия, Шеревия, и Иисус, сын Кадмиила, и братья их, при
    них поставленные для славословия при благодарениях, по установлению Давида, человека
    Божия - смена за сменою.'
  bqc-SIM: 'Levii bui dↄaanaↄ tↄ́n kɛ: Asabia, Selebia, Binui, Kamiɛli ń Yesuao.
    An gbɛ̃́ↄ ì yãwemá táasilɛa ń sáaukpaao guu gã ń gãoɛ, lá Lua gbɛ̃́
    Davidi dìlɛwa.'
  tcz-CHONGTHU: 'Hicheng hi Levite lamkai ho insung mite ahiuve: Hashabiah, Sherebiah,
    Jeshua, Binnui, Kadmiel, chule akiloi khompi ho ahiuvin, amaho hi thangvah na
    le kipa thusei na kin kibol teng kingatto jia ahiuvin Pathen mipa David in ana
    thupeh banga loikhat chu loikhat toh kidonbut toji ahiuve.'
  mar-mar: लेव्यांचे प्रमुख असे होतेः हशब्या, शेरेब्या, कदमीएलचा पुत्र येशूवा, आणि
    त्यांचे भाऊ देवाची गौरव गीते आणि स्तोत्रे गाण्यासाठी त्यांच्या पलीकडे उभे राहत.
    समूह समुहाने दाद देत कारण देवाचा मनुष्य दावीद याची तशीच आज्ञा होती.
  qub-qub: 'Chay mandajcunaga caran: Hasabías, Serebías, Josué, Binuy, Cadmiel. Paycunawan
    carcaycaran cantaj-masincunapis turnuncho Tayta Diosta alabar agradësicunanpaj.
    Chayno cananpämi Tayta Diosta sirbej ray David niran.'
  hat-hat: Chèf moun Levi yo te Achabya, Jechwa, Bennwi ak Kadmyèl. Yo te separe moun
    Levi yo an gwoup. De gwoup te kanpe yonn anfas lòt pou chante lwanj Seyè a ak
    kantik pou di Bondye mèsi, yonn apre lòt, dapre lòd wa David, sèvitè Bondye, te
    kite a.
  eng-BSB: The leaders of the Levites were Hashabiah, Sherebiah, and Jeshua son of
    Kadmiel, along with their associates, who stood across from them to give praise
    and thanksgiving as one section alternated with the other, as prescribed by David
    the man of God.
  eng-WEBPB: 'The chiefs of the Levites: Hashabiah, Sherebiah, and Jeshua the son
    of Kadmiel, with their brothers close to them, to praise and give thanks according
    to the commandment of David the man of God, section next to section.'
  kbq-kbq: Hagi Anumzamofo eri'za ne' Deviti'ma hiho huno'ma hu'nea kante ante'za,
    Hasabiaki Serebiaki, Katmieli nemofo Jesua'ene nagazmimo'zanena, tarefi refko
    hu'za zamavugosa ohumi ahumi hune'za muse zagamera hu'za Anumzamofona susu hunte'naze.
  nhe-BL: 'Huan nopa levitame tlen tlayacanani elque: Hasabías, Serebías huan Jesúa,
    icone Cadmiel. Huan iniicnihua tlen san se ininchaj ehuani moquetzayayaj iniixmelac
    ipan nopa tlasentililistli para quipaquilismacase huan quitlascamatise Toteco
    Dios quema quintocarohua tequitise. Queja nopa tlapalehuiyayaj queja huejcajquiya
    tlanahuatijtoya David tlen elqui itlatequipanojca Toteco Dios.'
  gub-BL: 'Umuza''aza''ak Erewi izuapyapyr amo imono''og pyrer romo wà. Na''aw imono''og
    pyrer wanuwihaw waner xe wà: Azawi, Xeremi, Zezua, Minui, Kazimiew. Umuza''ak
    uzegar ma''e mokoz imono''og pyrer romo wà. Pitài imono''og pyrer uzegar wà. Inugwer
    uwazar wazegar haw wanupe wà. Wazegar mehe umume''u Tupàn ikatu haw izupe wà.
    Ta''e kwehe mehe tuwihawete Tawi Tupàn hemiruze''eg uzapo kar nezewe haw a''e
    xe.'
  eng-DRA: 'Now the chief of the Levites were Hasebia, Serebia, and Josue the son
    of Cedmihel: and their brethren by their courses, to praise and to give thanks
    according to the commandment of David the man of God, and to wait equally in order.'
