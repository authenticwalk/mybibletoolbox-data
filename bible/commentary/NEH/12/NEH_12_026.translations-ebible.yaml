verse: NEH.012.026
translations:
  mal-C: യോസാദാക്കിന്റെ മകനായ യോശുവയുടെ മകൻ യോയാക്കീമിന്റെയും ദേശാധിപതിയായ നെഹെമ്യാവിന്റെയും
    ന്യായപ്രമാണോപദേഷ്ടാവായ എസ്രാപുരോഹിതന്റെയും കാലത്ത് ഇവർ സേവനമനുഷ്ഠിച്ചു.
  deu-TKW: Diese waren die Familienhäupter zur Zeit Jojakims, des Sohnes Jesuas, des
    Sohnes Jozadaks, und zur Zeit Nehemias, des Statthalters, und des Priesters Esra,
    des Schriftgelehrten.
  lin-lin: Bazalaki kosala mosala na bango na tango ya Yoakimi, mwana mobali ya Jozue
    mpe koko ya Yotsadaki, mpe na tango ya moyangeli Neyemi mpe Esidrasi, molakisi
    ya Mobeko mpe Nganga-Nzambe.
  eng-LSV: These [are] in the days of Joiakim son of Jeshua, son of Jozadak, and in
    the days of Nehemiah the governor, and of Ezra the priest, the scribe.
  eng-GNV: These were in the dayes of Ioiakim, the sonne of Ieshua, the sonne of Iozadak,
    and in the dayes of Nehemiah the captaine, and of Ezra the Priest and scribe.
  eng-WEBSTER: These were in the days of Joiakim the son of Jeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest, the scribe.
  nhw-BL: Inijuanti tequipanojque quema Joiacim, icone Jesúa huan iixhui Josadac,
    eliyaya hueyi totajtzi, huan na niNehemías nieliyaya gobernador, huan Esdras eliyaya
    totajtzi huan tlamachtijquetl.
  swh-ONEN: Walihudumu siku za Yoyakimu mwana wa Yeshua, mwana wa Yosadaki, na katika
    siku za mtawala Nehemia, na za Ezra kuhani na mwandishi.
  bba-bba: Be kpurowɑ bɑ wɑ̃ɑ Yoyɑkimu, Yosuen bii, Yosɑdɑkin debubun wɑɑti sɔɔ. Beyɑ
    bɑ mɑɑ wɑ̃ɑ Nɛɛmi wi u sɑ̃ɑ kpɑro kɑ Ɛsidɑrɑsi wi u sɑ̃ɑ yɑ̃ku kowo kɑ tire yoron
    wɑɑti sɔɔ.
  eng-KJVCPB: These were in the days of Joiakim the son of Jeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest, the scribe.
  luo-luo: Negitiyo e ndalo Joyakim wuod Jeshua, wuod Jozadak, to kendo e ndalo jatelo
    Nehemia kod Ezra ma jadolo kendo jandiko.
  meu-meu: Unu na Ioiakim, Iesua Iosadak natuna, bona Nehemia, hekwara tauna, bona
    Esera, hahelaḡa tauna bona itorena tauna, edia nega ai.
  npi-ULB: तिनीहरूले येशूअका छोरा, योसादाकका नाति योयाकीमको पालोमा अनि राज्यपाल नहेम्याह
    र पुजारीसाथै शास्‍त्री एज्राको पालोमा सेवा गरे ।
  yor-yor: Wọ́n ṣiṣẹ́ ìránṣẹ́ ní ìgbà ayé e Joiakimu ọmọ Jeṣua, ọmọ Josadaki, àti
    ní ọjọ́ ọ Nehemiah baálẹ̀ àti ní ọjọ́ Esra àlùfáà àti akọ̀wé.
  ind-ind: Mereka melakukan pekerjaan itu pada zaman Yoyakim anak Yesua dan cucu Yozadak,
    yakni pada masa pemerintahan Gubernur Nehemia dan Imam Ezra, yang juga seorang
    ahli hukum Allah.
  pes-OPCB: اینها کسانی بودند که در زمان یویاقیم (پسر یِشوعَ، نوه یهوصاداق)، نحمیای
    حاکم و عِزرای معلم و کاهن انجام وظیفه می‌کردند.
  tgl-ULB: Naglingkod sila sa mga araw ni Joiakim na anak ni Josue na anak ni Jehozadak,
    at sa mga araw ni Nehemias ang gobernador at ni Ezra ang pari at eskriba.
  hui-hui: Libai agali uruni ti loma binigo mo miaga haguane timbuni Yosua igini Yoiagimi
    ibu Yahosadaga aguane biago heangibi gabumane agali haguane Nehemaia heangibi
    loma binigo mo miaga Esera ibu Ngode Datagaliwabenaga mana lo wini ngago manda
    biaihe henego ogoni heangibi biabe ogoni bialu hene.
  mya-mya: ဤ​သူ​အ​ပေါင်း​တို့​သည်​ယော​ဇ​ဒက်​၏​မြေး၊ ယော​ရှု​၏​သား​ယော​ယ​ကိန်၊ ဘု​ရင်​ခံ​နေ​ဟ​မိ၊
    ပ​ညတ်​ကျမ်း​တတ်​မြောက်​သူ​ယဇ်​ပု​ရော​ဟိတ်​ဧ​ဇ​ရ​တို့​၏​လက်​ထက်​၌​နေ​ထိုင်​ကြ​သူ​များ​ဖြစ်​ပေ​သည်။
  bod-N: མི་འདི་དག་ཐམས་ཅད་ནི་ཡོ་ཚ་དག་གི་ཚ་བོའམ་ཡེ་ཤུ་ཨའི་བུ་ཡོ་ཡ་ཀིམ་དང་འགོ་དཔོན་ནེ་ཧེམ་ཡཱ་དང་།
    མཆོད་དཔོན་དང་དྲུང་ཡིག་ཨེས་སི་རཱའི་དུས་སྐབས་སུ་དེ་ལྟར་ཡོད་པ་ཡིན་ནོ། །
  sna-sna: Vakashumira pamazuva aJehoyakimi mwanakomana waJeshua, mwanakomana waJozadhaki,
    nomumazuva aNehemia mubati naEzira muprista nomunyori.
  spa-BLM: Estos eran en los días de Joiaquim hijo de Jesúa, hijo de Josadac, y en
    los días del gobernador Nehemías y del sacerdote y escriba Esdras.
  cac-cac: Aton eb' vin̈ ayoch d'a yopisio chi' d'a stiempoal vin̈aj Joiacim yuninal
    vin̈aj Jesúa yixchiquin vin̈aj Josadac, aton d'a stiempoal ayic ayin och a in
    Nehemías in tic yajalil, ayic ayec' vin̈aj sacerdote Esdras c'ayb'um paxi.
  swh-ULB: Walitumika katika siku za Yoyakimu, mwana wa Yoshua, mwana wa Yosadaki,
    na katika siku za Nehemiya, gavana na Ezra kuhani na mwandishi.
  bel-bel: Яны былі ў дні Ёакіма, сына Ісусавага, сына Ёсэдэкавага, і ў дні начальніка
    вобласьці і кніжніка Эздры, сьвятара.
  deu-ELBBK: Diese waren in den Tagen Jojakims, des Sohnes Jeschuas, des Sohnes Jozadaks,
    und in den Tagen Nehemias, des Statthalters, und Esras, des Priesters, des Schriftgelehrten.
  mbb-OT: Nenilbi heini sikandan hein timpu ni Joyakim he anak ni Jeshua wey apù ni
    Jozadak, wey te timpu ni Nehemias he gubirnedur wey ni Ezra he memumuhat wey menunudlù
    te Kesuǥuan.
  mal-2015: ഇവർ യോസാദാക്കിന്റെ മകനായ യേശുവയുടെ മകനായ യോയാക്കീമിന്റെ കാലത്തും ദേശാധിപതിയായ
    നെഹെമ്യാവിന്റെയും ശാസ്ത്രിയായ എസ്രാപുരോഹിതന്റെയും കാലത്തും ഉണ്ടായിരുന്നു.
  rmc-rmc: On služinenas akor, sar sas nekbareder rašaj o Jojakim, le Ješuaskro čhavo
    a ov le Jocadakoskro, a sar sas andro Jeruzalem o Nehemiaš guverneris a sar o
    zakoňikos Ezdraš služinelas sar rašaj.
  pes-OPV: اینان در ایام یویاقیم بن یشوع بن یوصاداق و در ایام نحمیای والی وعزرای کاهن
    کاتب بودند.
  ron-1924: Ей трэяу пе время луй Иоиаким, фиул луй Иосуа, фиул луй Иоцадак, ши пе
    время луй Неемия, дрегэторул, ши пе время преотулуй ши кэртурарулуй Езра.
  ben-OBCV: তারা যোষাদকের ছেলে যেশূয় ও তার ছেলে যোয়াকীমের সময় ও শাসনকর্তা নহিমিয়ের
    এবং বিধানের অধ্যাপক ও যাজক ইষ্রার সময়ে পরিচর্যা করত।
  som-som: Kuwaasu waxay joogeen wakhtigii Yooyaaqiim oo ahaa ina Yeeshuuca, ina Yoosaadaaq,
    iyo wakhtigii taliyihii Nexemyaah ahaa iyo wakhtigii wadaadkii Cesraa oo karraaniga
    ahaa.
  lat-VUC: Hi in diebus Joacim filii Josue, filii Josedec, et in diebus Nehemiæ ducis,
    et Esdræ sacerdotis scribæque.
  eng-ASVBT: These were in the days of Joiakim the son of Jeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest the scribe.
  ita-1885: Costoro furono al tempo di Ioiachim, figliuolo di Iesua, figliuolo di
    Iosadac; ed al tempo del governatore Neemia, e del sacerdote Esdra, scriba.
  eng-ULB: They served in the days of Joiakim son of Jeshua son of Jozadak, and in
    the days of Nehemiah the governor and of Ezra the priest and scribe.
  spa-VBL: Sirvieron en tiempos de Joiaquim, hijo de Jesúa, hijo de Josadac, y en
    tiempos del gobernador Nehemías y del sacerdote y escriba Esdras.
  fra-_FOB: Ceux-là vivaient au temps de Jojakim, fils de Jéshua, fils de Jotsadak,
    et au temps de Néhémie, le gouverneur, et d'Esdras, sacrificateur et scribe.
  mal-mal: ഇവർ യോസാദാക്കിന്റെ മകനായ യേശുവയുടെ മകൻ യോയാക്കീമിന്റെ കാലത്തും ദേശാധിപതിയായ
    നെഹെമ്യാവിന്റെയും ശാസ്ത്രിയായ എസ്രാപുരോഹിതന്റെയും കാലത്തും ഉണ്ടായിരുന്നു.
  urd-GVR: Yih ādmī imām-e-āzam Yūyaqīm bin Yashua bin Yūsadaq, Nahmiyāh Gawarnar
    aur sharīat ke ālim Azrā Imām ke zamāne meṅ apnī ḳhidmat saranjām dete the.
  suz-BL: मेको नेल्‍लेमी योसादाक आ चच, येशुआ आ तौ योयाकीम नु हुकुम पाइब नेहेम्‍याह
    नु परमप्रभु यावे आ लोव़ जोक्‍ब तुइक्‍ब चढ़ेब एज्रा आ पालामी मोदेंशो गेय पाइब बाक्‍तेक्‍म।
    १इतिहास ५:४०-४१
  ita-1927: Questi vivevano al tempo di Joiakim, figliuolo di Jeshua, figliuolo di
    Jotsadak e al tempo di Nehemia, il governatore, e di Esdra, sacerdote e scriba.
  ckb-ckb: ئەمانە لە سەردەمی یۆیاقیمی کوڕی یەشوعی کوڕی یۆچاداق خزمەتیان دەکرد، هەروەها
    لە سەردەمی نەحەمیای پارێزگار و عەزرای کاهین، کە مامۆستای تەورات بوو.
  eng-BBE: These were in the days of Joiakim, the son of Jeshua, the son of Jozadak,
    and in the days of Nehemiah the ruler and of Ezra the priest, the scribe.
  kan-OKCV: ಯೋಚಾದಾಕನ ಮಗ ಯೇಷೂವನ ಮಗ ಯೋಯಾಕೀಮನ ದಿವಸಗಳಲ್ಲಿಯೂ; ರಾಜ್ಯಪಾಲನಾದ ನೆಹೆಮೀಯನ ದಿವಸಗಳಲ್ಲಿಯೂ;
    ನಿಯಮಶಾಸ್ತ್ರಿಯೂ, ಯಾಜಕನೂ ಆದ ಎಜ್ರನ ದಿವಸಗಳಲ್ಲಿಯೂ ಇವರು ಇದ್ದರು.
  bbb-bbb: '@see-verse:NEH.012.025'
  tam-2017: யோசதாக்கின் மகனாகிய யெசுவாவின் மகன் யொயகீமின் நாட்களிலும், ஆளுநராகிய நெகேமியாவும்,
    வேதபாரகனாகிய எஸ்றா என்னும் ஆசாரியனும் இருக்கிற நாட்களிலும் அவர்கள் இருந்தார்கள்.
  spa-RV-1909: Estos fueron en los días de Joiacim, hijo de Jesuá, hijo de Josadac,
    y en los días del gobernador Nehemías, y del sacerdote Esdras, escriba.
  ron-BTF: Aceștia erau în zilele lui Ioiachim, fiul lui Ieșua, fiul lui Ioțadac și
    în zilele lui Neemia guvernatorul și ale preotului Ezra, scribul.
  eng-WEBP: These were in the days of Joiakim the son of Jeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest and scribe.
  eng-FBV: They served in the time of Joiakim, son of Jeshua, son of Jozadak, and
    in the time of Nehemiah the governor and Ezra the priest and scribe.
  nld-1939: Dezen leefden ten tijde van Jojakim, den zoon van Jesjóea, zoon van Josadak,
    en ten tijde van Nehemias, den stadhouder, en van Esdras, den priester-schriftgeleerde.
    De inwijding van Jerusalems muren.
  nch-BL: Inijuanti tequipanojque quema Joiacim, icone Jesúa huan iixhui Josadac,
    eliyaya hueyi totajtzi, huan na niNehemías nieliyaya gobernador, huan Esdras eliyaya
    totajtzi huan tamachtijquet.
  vie-1934: Các người này ở về đời Giô-gia-kim, con trai của Giê-sua, cháu Giô-xa-đác,
    về đời Nê-hê-mi, quan tổng trấn, và về đời E-xơ-ra, làm thầy tế lễ và văn sĩ.
  hin-CV: ये योज़ादक के पोते, येशुआ के पुत्र, योइआकिम और राज्यपाल नेहेमियाह और पुरोहित
    और शास्त्री एज़्रा के समय के सेवक थे.
  spa-BES: Estos fueron en los días de Joacim, el hijo de Josué, el hijo de Josadac,
    y en los días de Nehemías el gobernador y Esdras el sacerdote, el escriba.
  tdx-tdx: Tañ’andro’ Ioiakime ana’ Iesòa, ana’ Iotsadake naho tañ’ andro’ i Nekemià
    mpifehe vaho i Ezra mpisoroñe, mpanokitse, irezay.
  tha-KJV: คนเหล่านี้​อยู่​ในสมัยของโยยาคิมบุตรชายเยชู​อา ผู้​เป็นบุตรชายโยซาดัก และในสมัยของเนหะมีย์​ผู้ว่าราชการ
    กับในสมัยของเอสราปุโรหิต และธรรมาจารย์
  por-BR-2018: Estes foram nos dias de Joiaquim, filho de Jesua, filho de Jozadaque,
    como também nos dias do governador Neemias, e do sacerdote Esdras, o escriba.
  deu-ELO: Diese waren in den Tagen Jojakims, des Sohnes Jeschuas, des Sohnes Jozadaks,
    und in den Tagen Nehemias, des Landpflegers, und Esras, des Priesters, des Schriftgelehrten.
  eng-WYC-2018: These men were (serving) in the days of Joiakim, the son of Joshua,
    son of Jozadak, and in the days of Nehemiah, the duke, and of Ezra, the priest
    and writer. (These men served in the days of Joiakim, the son of Jeshua, or Joshua,
    the son of Jozadak, and in the days of Nehemiah, the governor, and of Ezra, the
    priest and writer or the priest and teacher of the Law.)
  epo-epo: Ili estis en la tempo de Jojakim, filo de Jeŝua, filo de Jocadak, kaj en
    la tempo de Neĥemja, la regionestro, kaj de Ezra, la pastro-skribisto.
  uig-PIN: Bu kixilǝr Yozadakning nǝwrisi, Yǝxuaning oƣli Yoyakimning künliridǝ, xuningdǝk
    waliy Nǝⱨǝmiya bilǝn tǝwratxunas kaⱨin Əzraning künliridǝ wǝzipigǝ tǝyinlǝngǝn.
  beo-beo: Amo dunu huluane da eso amoga Yoiagime (Yosiua egefe amola Yihosada:ge
    ea aowa), Nihemaia (eagene ouligisu dunu) amola Esela (gobele salasu dunu amo
    da sema hogolalu, bagade dawa:su), ilia da amo dunu ilia esalebe esoga esalebe
    ba:i.
  tpi-OTNT: Ol dispela Livai i bin i stap long taim bilong hetpris Joiakim, pikinini
    man bilong Josua na tumbuna pikinini bilong Jehosadak, na long taim bilong namba
    wan gavman Nehemia na pris Esra, dispela man i save gut long lo bilong God.
  hau-SA: Sun yi hidima a kwanakin Yohiyakim ɗan Yeshuwa, ɗan Yozadak, kuma a kwanakin
    Nehemiya gwamna da kuma na Ezra firist da kuma marubuci.
  uig-LAT: Bu kishiler Yozadakning newrisi, Yeshuaning oghli Yoyakimning künliride,
    shuningdek waliy Nehemiya bilen tewratshunas kahin Ezraning künliride wezipige
    teyinlen’gen.
  nde-nde: Bawenza umsebenzi lo ngezinsuku zikaJoyakhimu indodana kaJeshuwa, indodana
    kaJozadaki, langezinsuku zikaNehemiya umbusi lo-Ezra umphristi lombhali.
  ton-ton: Naʻe ʻi he ngaahi ʻaho ʻo Sihoiakimi ko e foha ʻo Sesua, ko e foha ʻo Sosataki,
    ʻakinautolu ni, pea ʻi he ngaahi ʻaho ʻo Nehemaia ko e pule, pea mo Esela ko e
    taulaʻeiki mo e tangata tohi.
  ces-1613: Ti byli za času Joiakima, syna Jesua, syna Jozadakova, a za času Nehemiáše
    vůdce, a Ezdráše kněze a učitele.
  eng-WMB: These were in the days of Joiakim the son of Yeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest and scribe.
  tam-TCV: இவர்கள் யோசதாக்கின் மகனான யெசுவாவின் மகன் யோயாக்கீமின் நாட்களிலும் ஆளுநன்
    நெகேமியா, ஆசாரியனாகவும் மோசேயின் சட்ட ஆசிரியனுமான எஸ்றாவின் நாட்களிலும் பணிபுரிந்தார்கள்.
  ceb-ULB: Nag-alagad sila sa kapanahonan ni Joyakim nga anak nga lalaki ni Jozadak,
    ug sa kapanahonan ni Nehemias nga gobernador ug ni Ezra nga pari ug escriba.
  pol-UBG: Ci żyli za dni Jojakima, syna Jeszuy, syna Jocadaka, i za dni namiestnika
    Nehemiasza i Ezdrasza, kapłana i uczonego w Piśmie.
  urd-GVU: یہ آدمی امامِ اعظم یویقیم بن یشوع بن یوصدق، نحمیاہ گورنر اور شریعت کے عالِم
    عزرا امام کے زمانے میں اپنی خدمت سرانجام دیتے تھے۔
  deu-1912: Diese waren zu den Zeiten Jojakims, des Sohnes Jesuas, des Sohnes Jozadaks,
    und zu den Zeiten Nehemias, des Landpflegers, und des Priesters Esra, des Schriftgelehrten.
  kan-2017: 'ಇವರಲ್ಲದೆ ಬಾಗಿಲುಗಳ ಬಳಿಯಲ್ಲಿದ್ದ ಉಗ್ರಾಣಗಳನ್ನು ಕಾಯತ್ತಿದ್ದ ದ್ವಾರಪಾಲಕರು: ಮತ್ತನ್ಯ,
    ಬಕ್ಬುಕ್ಯ, ಓಬದ್ಯ, ಮೆಷುಲ್ಲಾಮ್, ಟಲ್ಮೋನ್, ಅಕ್ಕೂಬ್ ಎಂಬುವವರು.'
  yap-yap: Pi girdi’ ney e urmed u nap’an Joyakim, nib mo’on ni fak Joshua nib mo’on
    ni fak Jehozadak, nge nap’an ni Nehemiah e governor, nge nap’an Ezra ni fare prist
    ni ir e ba tamilangan’ ko Motochiyel.
  hlt-MCSB: He rhoek tah Jozadak koca, Jeshua capa Joiakim tue vaengkah neh rhalboei
    Nehemiah, cadaek khosoih Ezra tue vaengkah ni.
  mdy-ETH: ዬንሢ ዒዮፄዴቄኮ ናኣዚ ናዖ ማዔ ዒያሱ ናኣዚ ዮያቂሜ፥ ዓጮ ዎይሣ ኔሄሚያንታ ዎጎ ዛሎ ኮሺ ዔራ ቄኤሳሢ ዒዝራ ዓኣ
    ዎዶና ማዾም ጌሦናዞንሢኬ።
  twi-ASANTE: Na yeinom nyinaa somm wɔ Yesua babarima Yoiakim a ɔyɛ Yosadak nana ne
    Nehemia a ɔyɛ amrado ne Ɛsra a na ɔyɛ ɔsɔfoɔ ne mmara no ɔkyerɛkyerɛfoɔ berɛ so.
  eng-WEBU: These were in the days of Joiakim the son of Jeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest and scribe.
  wal-wal: Hageeti Yoxedeeqa na7aa na7aa, Yaasu na7aa Yoyaaqiimi, biittaa haariyaa
    Nahimeenne qeesenne xaafe gidiya Iziri de7ido laittan oottidosona.
  spa-PDDPT: Estos estaban en los días de Joyaquim, hijo de Jesuá, hijo de Josadac,
    y en los días del gobernador Nehemías y del sacerdote y escriba Esdras.
  gun-gun: Ha'e va'e kuery ma Jesua ra'y Joiaquim, Jozadaque ramymino oĩ jave py ikuai,
    Neemias huvixa oĩ jave, ha'e Esdras sacerdote ha'e lei re nhombo'e va'ety oĩ jave
    voi.
  agu-BL: Cyakil yi e'a'tz ja cha'tij te yi tiemp tetz Joiacim, yi cy'ajl Josué, yi
    mamaj Josadac. Ej, nin ite'n nin tiempa'tz ya'stzun yi at tzaj Nehemías tetz gobernador.
    Ma yi Esdras i' pale' nin i' ajtz'ib.
  ilo-ULB: Nagserbida idi tiempo ni Joyakim a putot ni Josue a putot ni Josadac, ken
    idi tiempo ni Nehemias a gobernador ken ni Ezra a padi ken eskriba.
  kpg-kpg: Digau aanei e mouli i di madagoaa o Joiakim, tama ni Joshua, dono damana
    madua go Jehozadak, mo di madagoaa o Nehemiah, di gobinaa o Judah, mo di madagoaa
    o Ezra, tangada hai mee dabu dela e kabemee huoloo di hai o Nnaganoho.
  uig-ARA: بۇ كىشىلەر يوزاداكنىڭ نەۋرىسى، يەشۇئانىڭ ئوغلى يوياكىمنىڭ كۈنلىرىدە، شۇنىڭدەك
    ۋالىي نەھەمىيا بىلەن تەۋراتشۇناس كاھىن ئەزرانىڭ كۈنلىرىدە ۋەزىپىگە تەيىنلەنگەن.
  sus-sus: Yosuwe xa di Yoyakima xa waxati kui, Yosadaki xa mamadi. Na waxati Nehemi
    nan nu na gomina ra, Esidirasi nan nu na sɛrɛxɛdubɛ nun sɛriyɛ karamɔxɔ ra.
  pon-2006: Aramas pwukat momourte ni mwehin Soiakim, nein Sesua oh eh pahpa kahlap
    Sehosadak, oh ni mwehin Nehmaia, kepinahn wehio, oh ni mwehin Esra, samworo me
    sukuhlki Kosonnedo.
  ksd-ksd: Go diat dia ga laun ta ra kilakilala kai Ioiakim natu i Iesua natu i Iosadak,
    ma ta ra kilakilala kai Nekemia ra luluai na gunan dir ma Esra ra tena tinabar
    ma ra tena tutumu.
  tur-YTC: Bunlar, Yotsadak oğlu Yeşua oğlu Yoyakim'in, vali Nehemya'nın ve kâhin
    ve yazıcı Ezra'nın günlerindeydi.
  ind-AYT: Mereka melayani pada zaman Yoyakim, anak Yesua; Yesua, anak Yozadak; dan
    pada zaman Gubernur Nehemia dan Ezra, imam dan ahli kitab itu.
  nya-nya: Iwo ndiwo ankatumikira pa nthawi ya Yowakimu mwana wa Yesuwa mwana wa Yozadaki,
    ndiponso pa nthawi ya bwanamkubwa Nehemiya ndi wansembe Ezara amene analinso mlembi.
  hrv-hrv: Ti su živjeli u vrijeme Jojakima, sina Ješue, sina Josadakova, i u vrijeme
    upravitelja Nehemije i književnika svećenika Ezre.
  mps-mps: Tama te Livai dabe te polalubo pris Joiakim bidali sogo bidali, te Josuago
    ogwa, tama te wąį nǫų Jehosadak, me te polaluali gavman bidi Nehemia, me pris
    Esra bidali sogo, te Godigo bomai po page bugagia koneai bidi dao.
  tpi-tpi: Ol dispela Livai i bin i stap long taim bilong hetpris Joiakim, pikinini
    man bilong Josua na tumbuna pikinini bilong Jehosadak, na long taim bilong namba
    wan gavman Nehemia na pris Esra, dispela man i save gut long lo bilong God.
  dan-1931: Disse var Overhoveder på Jojakims Tid, en Søn af Jesua, en Søn af Jozadak,
    og på Statholderen Nehemias' og Præsten Ezra den Skriftlærdes Tid.
  vie-OVCB: Những người này sống vào đời Giô-gia-kim, con Giê-sua, cháu Giô-xa-đác,
    và thời Nê-hê-mi làm tổng trấn, E-xơ-ra làm thầy tế lễ và văn sĩ.
  guj-2017: તેઓ યોસાદાકના પુત્ર યેશૂઆના પુત્ર યોયાકીમના સમયમાં તેમ જ રાજ્યપાલ નહેમ્યાના
    સમયમાં તથા એઝરા યાજક જે શાસ્ત્રી હતો તેના સમયમાં હતા.
  pon-2006A: Aramas pwukat momourte ni mwehin Soiakim, nein Sesua oh eh pahpa kahlap
    Sehosadak, oh ni mwehin Nehmaia, kepinahn wehio, oh ni mwehin Esra, samworo me
    sukuhlki Kosonnedo.
  por-BRBSL: Estes eram nos dias de Joiakim o filho de Jeshua, o filho de Jozadak,
    e nos dias de Neemias o governador, e de Esdras o sacerdote e escriba.
  cth-cth: Ahnimanaw teh Jozadak capa, Jeshua capa, Joiakim se nah, ram ukkung Nehemiah
    hoi kâlawk kacangkhaikung vaihma Ezra se nah ao awh.
  twi-twi: Na eyinom nyinaa som wɔ Yesua babarima Yoiakim a ɔyɛ Yosadak nena ne Nehemia
    a ɔyɛ amrado ne Ɛsra a na ɔyɛ ɔsɔfo ne mmara no kyerɛkyerɛfo bere so.
  hlt-hlt: He rhoek tah Jozadak koca, Jeshua capa Joiakim tue vaengkah neh rhalboei
    Nehemiah, cadaek khosoih Ezra tue vaengkah ni.
  tbz-SIM: Bɛ̀ do pĩ́ mbɛ tɔ̃mmú Sosuwee birɛ Yoyɑkimmu, Yotisɑdɑki yɑɑ̀birɛ kó dimɔ̀nnì
    ndi. Nɛemii weè do tú kùmɑ̀ndɑ́ɑ̀ kɛ̀ Ɛsitɑdɑsi tu ikuɔ́ nìùtì nɛ̀ ikuɔ́ wɑ̃ɑ̃̀tì
    dɛ kó dimɔ̀nnì.
  msy-2020: Livain kaba itir dughiamɨn, ofa gamir gumazibar dapanim Joiakim, a Josuan
    otarim, egha a Jehosadakɨn igiavotarim. Ezɨ dughiar kam Nehemia gavmanɨn faragha
    zuir gumazim iti. Ezɨ ofa gamir gumazim Esra, a ikia bar Moses Osirizir Arazibagh
    fo.
  dop-dop: Yesuwɑ pǝyɑlʋ Yoyɑkim, Yosɑtɑkɩ sɑɑlɩ, nɑ tɛtʋ nyʋɣʋ tʋ Nehemii nɑ kiiu
    nyǝntʋ kɔtʋlʋ Ɩsǝtǝlɑsɩ pɑ pɔɔlɛ tɑɑ kɛ́ pɑ lɑkɑɣɑ pɑ tǝmɑ.
  azb-azb: Bunlar Yosadaq oğlu Yeşua oğlu Yoyaqimin günlərində, vali Nehemya və ilahiyyatçı
    kahin Ezranın dövründə yaşayırdı.
  eng-DBY: These were in the days of Joiakim the son of Jeshua the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest, the scribe.
  hin-2017: योयाकीम के दिनों में जो योसादाक का पोता और येशुअ का पुत्र था, और नहेम्याह
    अधिपति और एज्रा याजक और शास्त्री के दिनों में ये ही थे।
  wol-KYG: Ñooñoo fa nekkoon ca jamonoy Yowakim doomu Yosuwe. Yosuwe, Yoccadag mooy
    baayam. Ñoo fa nekkoon itam ca jamonoy Neyemi boroom dëkk ba, ak Esra ma doon
    sarxalkat, di bindkat.
  eng-YLT: These [are] in the days of Joiakim son of Jeshua, son of Jozadak, and in
    the days of Nehemiah the governor, and of Ezra the priest, the scribe.
  eng-WYC-2017: These men were serving in the days of Joiakim, the son of Joshua,
    son of Jozadak, and in the days of Nehemiah, the duke, and of Ezra, the priest
    and writer.
  eng-WMBB: These were in the days of Joiakim the son of Yeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest and scribe.
  urd-GVH: यह आदमी इमामे-आज़म यूयक़ीम बिन यशुअ बिन यूसदक़, नहमियाह गवर्नर और शरीअत
    के आलिम अज़रा इमाम के ज़माने में अपनी ख़िदमत सरंजाम देते थे।
  rug-rug: Arini si tavetavete pa totoso te Zoiakimi, sa tuna koreo e Zosua, sa tuna
    koreo e Zozadaki, totosona sipu koa qavuna se Nehemaea, meke e Ezara si na hiama
    meke sa tie va tumatumae te Tamasa.
  gaz-gaz: Isaanis bara Yooyaaqiim ilma Iyyaasuu, ilma Yoozaadaaq keessa, bara Nahimiyaa
    bulchaa biyyaatii fi bara Izraa lubicha barreessaa sanaa keessa tajaajilaa turan.
  fra-LSG: Ils vivaient au temps de Jojakim, fils de Josué, fils de Jotsadak, et au
    temps de Néhémie, le gouverneur, et d’Esdras, le sacrificateur et le scribe.
  yal-yal: E yi walima Yosuwe a dii xɛmɛn Yoyakin waxatin nin, Yosadaki mamandenna,
    e nun yamana kanna Neyemi waxatin nun saraxaraliin nun sɛbɛli tiina Esirasi waxatini.
  haw-1868: Oia no ka poe i na la ia Ioiakima ke keiki a Iesua, ke keiki a Iozadaka,
    a i na la ia Nehemia ke kiaaina, a me Ezera ke kahuna, ke kakauolelo.
  arb-NAV: هَؤُلاءِ خَدَمُوا فِي أَيَّامِ يُويَاقِيمَ بْنِ يَشُوعَ بْنِ صَادُوقَ وَفِي
    عَهْدِ نَحَمْيَا الْوَالِي وَعِزْرَا الْكَاهِنِ الْكَاتِبِ.
  ewe-ewe: Ame siawoe wɔ dɔ le Yoyakim, Yesua ƒe vi kple Yozadak ƒe tɔgbuiyɔvi ŋɔli
    kple esi Nehemia nye mɔmefia, eye Ezra nye nunɔla kple agbalẽfiala.
  eng-LEE: These were in the days of Joyakim, the son of Jeshua', the son of Jozadak,
    and in the days of Nehemiah the governor, and of 'Ezra the priest, the expounder.
  asm-FB: যোচাদকৰ পুত্র যেচুৱা, যেচুৱাৰ পুত্ৰ যোয়াকীমৰ দিনত, আৰু দেশাধ্যক্ষ নহিমিয়াৰ
    দিনত পুৰোহিত আৰু অধ্যাপক ইজ্ৰা, তেওঁলোক সকলোৱে সেৱা-কাৰ্য কৰিছিল।
  sus-A: يٌسُوٍ شَ دِ يٌيَكِمَ شَ وَشَتِ كُي، يٌسَدَكِ شَ مَمَدِ. نَ وَشَتِ نٍهٍمِ
    نَن نُ نَ فٌمِنَ رَ، عٍسِدِرَ سِ نَن نُ نَ سّرّشّدُبّ نُن سّرِيّ كَرَ مْشْ رَ.
  fra-SBL: C'était du temps de Jojakim, fils de Josué, fils de Jotsadak, du temps
    de Néhémie, le gouverneur, et d'Esdras, le prêtre et le scribe.
  hbo-hbo: אֵ֕לֶּה בִּימֵ֛י יֹויָקִ֥ים בֶּן־יֵשׁ֖וּעַ בֶּן־יֹוצָדָ֑ק וּבִימֵי֙ נְחֶמְיָ֣ה
    הַפֶּחָ֔ה וְעֶזְרָ֥א הַכֹּהֵ֖ן הַסֹּופֵֽר׃ פ
  kik-kik: Maatungataga hĩndĩ ya Joiakimu mũrũ wa Jeshua, mũrũ wa Jozadaku, na hĩndĩ
    ya Nehemia ũrĩa warĩ barũthi, na hĩndĩ ya Ezara ũrĩa warĩ mũthĩnjĩri-Ngai na mwandĩki-marũa.
  fra-NCL: Ils vivaient au temps de Joakim, fils de Josué, fils de Josédec, et au
    temps de Néhémie, le gouverneur, et d’Esdras, le prêtre et le scribe.
  cek-AK: Nihcae loe Jeshua capa Joiakim, Joiakim capa Jozadak dung, prae ukkung Nehemiah
    dung, qaima hoi ca tarikkung ah kaom, Ezra dung ah oh o boeh.
  cuk-cuk: Bela amala, Jesúa-machi-Joiacim-ibagangi gudii gusmalad. Joacimʼde, Josadac-wagwad.
    Degine, amar Nehemías-Saila-Dummadga-maigusad-ibagangi, degi, dule-irwa-Bab-Dummadse-goled-ibagangi
    gudii gusmalad. Degine, dule-garda-narmaked Esdrasʼye-nugad-ibagangi gudii gusmarbalid.
  uig-CYR: Бу кишиләр Йозадакниң нәвриси, Йәшуаниң оғли Йоякимниң күнлиридә, шуниңдәк
    валий Нәһәмия билән тәвратшунас каһин Әзраниң күнлиридә вәзипигә тайинланған.
  tel-2017: యోజాదాకు మనవడు, యేషూవ కొడుకు యోయాకీము రోజుల్లోనూ, అధికారియైన నెహెమ్యా
    రోజుల్లోనూ, యాజకుడు, శాస్త్రి అయిన ఎజ్రా రోజుల్లోనూ వీరు ఆ పని చేస్తూ వచ్చారు.
  hat-BSA: Sila yo te sèvi nan jou a Jojakim yo, fis a Josué a, fis a Jotsadak la
    e nan jou a Néhémie yo, gouvènè a, avèk Esdras, prèt la ak skrib.
  kos-kos: Mwet inge moul in pacl lal Joiakim, wen natul Joshua, wen natul Jehozadak,
    ac in pacl sac Nehemiah el governor, ac Ezra, mwet sasla ke Ma Sap, el mwet tol.
  hbo-WLC: אֵ֕לֶּה בִּימֵ֛י יוֹיָקִ֥ים בֶּן־יֵשׁ֖וּעַ בֶּן־יוֹצָדָ֑ק וּבִימֵי֙ נְחֶמְיָ֣ה
    הַפֶּחָ֔ה וְעֶזְרָ֥א הַכֹּהֵ֖ן הַסּוֹפֵֽר׃ פ
  ibo-ibo: Ha jere ozi ha nʼoge Joiakim nwa Jeshua, nwa Jozadak, dị ndụ, na nʼoge
    Nehemaya bụ onyeisi ọchịchị, na nʼoge Ezra bụkwa onye nchụaja, na onye nkuzi okwu
    Chineke.
  ory-ory: ଏମାନେ ଯୋଷାଦକର ପୌତ୍ର ଯେଶୂୟର ପୁତ୍ର ଯୋୟାକୀମ୍‍ ସମୟରେ, ଆଉ ଶାସନକର୍ତ୍ତା ନିହିମୀୟା
    ଓ ଅଧ୍ୟାପକ ଏଜ୍ରା ଯାଜକର ସମୟରେ ଥିଲେ।
  chk-chk: Ätekei ra föri ar angang lon ränin manauen Joiakim nöün Jesua we mwän,
    nge Jesua nöün Jehosatak, lon ränin manauen ewe kepina Nehemia, pwal lon ränin
    manauen ewe souasor Esra ewe sousile allük.
  rop-rop: Deibin wek deya wen Joiyakim det san blanga Joshuwa en grensan blanga Jehosadek
    bin jidan haibala serramonimen, en Niyamaiya bin det gabman bos, en Esra bin serramonimen
    en imbin oldei lenimbat olabat blanga det lowa blanga God.
  ukr-1871: Вони били за часів Йоакима, сина Ісусового, сина Йоседекового, й за часів
    Неємії, начальника краю, та письменника Ездри, сьвященника.
  deu-1951: Diese waren zu den Zeiten Jojakims, des Sohnes Jesuas, des Sohnes Jozadaks,
    und zu den Zeiten Nehemias, des Landpflegers, und Esras, des Priesters, des Schriftgelehrten.
  eng-JPS: These were in the days of Joiakim the son of Jeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest the scribe.
  srp-1865: Ti bijahu za vremena Joakima sina Isusa sina Josedekova i za vremena Nemije
    kneza i sveštenika Jezdre književnika.
  lug-lug: Baaweerereza mu biro bya Yoyakimu mutabani wa Yesuwa, mutabani wa Yozadaki,
    ne mu biro bya Nekkemiya owessaza, ne Ezera kabona era omuwandiisi.
  heb-heb: אלה בימי יויקים בן ישוע בן יוצדק ובימי נחמיה הפחה ועזרא הכהן הסופר׃
  ben-IRV: এরা যোষাদকের ছেলে যেশূয়ের ছেলে যোয়াকীমের দিনের এবং শাসনকর্ত্তা নহিমিয়ের
    ও যাজক ইষ্রার দিনের ছিল।
  pan-pan: ਯੋਸਾਦਾਕ ਦੇ ਪੋਤਰੇ ਯੇਸ਼ੂਆ ਦੇ ਪੁੱਤਰ ਯੋਯਾਕੀਮ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਤੇ ਨਹਮਯਾਹ ਹਾਕਮ
    ਅਤੇ ਅਜ਼ਰਾ ਜਾਜਕ ਅਤੇ ਸ਼ਾਸਤਰੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਇਹ ਹੀ ਸਨ।
  mya-JVB: ထို သူတို့သည် ယောဇဒက် သား ယောရှု ၏သား ယောယကိန် လက်ထက် ၊ မြို့ဝန် နေဟမိ
    လက်ထက် ၊ ကျမ်းတတ် ယဇ်ပုရောဟိတ် ဧဇရ လက်ထက်၌ရှိကြ၏။
  tbg-tbg: 'Joiakimiva vau entara maa vaiintinavuka qiata vaiintinavu vaura: Joiakimiva.
    Viva Iosuaara maaqu vauvaro Iosuaava Jehosadaakira maaqu vaura. Nehemiava. Viva
    kamaanira kaiqa vaiinti avuhainaava vaura. Esraava. Viva Kotira kaiqa vara amite
    vau vaiintiva vaiharo Kotira uva qara ntuvatora kankoma kero iri vauva vaura.'
  hmo-hmo: Inai taudia be Ioiakimi ena nega lalonai idia noho. Ioiakimi be Iosua Iosadaka
    ena natuna. Unai neganai danu be gavana tauna Nehemia, bona hahelagaia tauna Esera,
    Taravatu ia tahua, bona ia hadibaia tauna, edia nega.
  urd-urd: ये यूयक़ीम बिन यशू'अ बिन यूसदक़ के दिनों में, और नहमियाह हाकिम और एज्रा
    काहिन और फ़कीह के दिनों में थे।
  rus-SYN: Они были во дни Иоакима, сына Иисусова, сына Иоседекова, и во дни областеначальника
    Неемии и книжника Ездры, священника.
  bqc-SIM: Gbɛ̃́piↄ ku gↄↄ pↄ́ Yesua nɛ́ Yoakiũ, Yozada tↄũna dɛ sa'onkia ũɛ. Nɛɛmii
    mɛ́ bùsu dↄaana ũ, sa'ona Ɛzala mɛ́ yãdanɛde ũ.
  tcz-CHONGTHU: Amaho hin Jehozadok chapa Jeshua chapa Joiakim chule gamvaipo Nehemiah
    leh thempulen danthu them Ezra khanglaiya ana toh’u ahi.
  mar-mar: हे द्वारपाल योयाकीमच्या कारकिर्दीत सेवेत होते. योयाकीम हा येशूवाचा पुत्र
    आणि येशूवा योसादाकाचा. नहेम्या हा अधिकारी आणि एज्रा हा याजक व लेखक यांच्याच काळात
    द्वारपाल होते.
  qub-qub: Paycunaga caran Josuëpa wamran Joiacim cashan wichanmi. Joiacimga caran
    Josadacpa willcan. Chay caran Nehemías gobernador cashan wichan, lay yachaj cüra
    Esdras cashan wichan.
  hat-hat: Moun sa yo t'ap viv nan tan Jojakim, pitit Jozye, pitit pitit Josadak la,
    te granprèt la, nan tan Neemi t'ap gouvènen an ak nan tan Esdras, prèt ki te direktè
    lalwa a, tou.
  eng-BSB: They served in the days of Joiakim son of Jeshua, the son of Jozadak, and
    in the days of Nehemiah the governor and Ezra the priest and scribe.
  eng-WEBPB: These were in the days of Joiakim the son of Jeshua, the son of Jozadak,
    and in the days of Nehemiah the governor, and of Ezra the priest and scribe.
  kbq-kbq: Hagi Jesua nemofo Jozadaki negeho, Joiakimi'ma ugota pristima manigeno,
    Juda moparera Nehemaia'ma gavana manigeno, kasegema rempima hunezamia ne' Ezra'ma
    hu'za mani'naza knafi ana Livae naga'mo'za ana eri'zana eri'naze.
  nhe-BL: Yajuanti tequitique quema Joiacim, icone Jesúa huan iixhui Josadac, eliyaya
    hueyi totajtzi, huan na niNehemías nieliyaya gobernador, huan Esdras eliyaya totajtzi
    huan tlamachtijquetl.
  gub-BL: A'e teko wikuwe Zoiaki Zuzue ta'yr Zozanak hemimino heko mehe wà. Wikuwe
    tuwihaw Neemi heko mehe wà no, Ezàrà xaxeto Tupàn ze'eg ikwaw katu har heko mehe
    wà no.
  eng-DRA: These were in the days of Joacim the son of Josue, the son of Josedec,
    and in the days of Nehemias the governor, and of Esdras the priest and scribe.
