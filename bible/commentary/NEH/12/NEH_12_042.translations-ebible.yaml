  kpg-kpg: Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam mo Ezer nogo
    daudali digaula. Digau daahili e dagi go Jezrahiah, e dadaahili gi nadau lee maaloo.
  uig-ARA: يەنە مائاسېياھ، شېمايا، ئەلىئازار، ئۇززى، يەھوھانان، مالكىيا، ئېلام بىلەن
    ئېزەرمۇ تۇرۇشتى؛ غەزەلكەشلەر يىزراقىيانىڭ يېتەكچىلىكىدە جاراڭلىق غەزەل ئوقۇشتى.
  sus-sus: Sɛrɛxɛdubɛe Maaseya, Semaya, Eleyasari, Usi, Yehoxanan, Malakiya, Elama,
    nun Eseri fan nu na. Yisiraxaya nan nu na bɛɛtibae xa mangɛ ra.
  pon-2006: Maaseaia, Semaia, Eleasar, Ussi, Sehohanan, Malkaisa, Elam, oh Eser me
    idawehnirailla. Sesraia me kahre sounkoul kan, wie kokoul ni ngihl laud.
  ksd-ksd: ma Maseia, Semaia, Eleasar, Usi, Ieokanan, Malkia, Elam ma Eser. Ma ra
    umana tena kakailai dia ga manga kakailai, ma Iesrakia i ga lue diat.
  tur-YTC: Maaseya, Şemaya, Eleazar, Uzzi, Yehohanan, Malkiya, Elam ve Ezer durdular.
    Ezgiciler, gözetmenleri Yezrahya ile birlikte yüksek sesle ezgi söylediler.
  ind-AYT: serta Maaseya, Semaya, Eleazar, Uzi, Yohanan, Malkia, Elam, dan Ezer. Para
    penyanyi itu bernyanyi di bawah pimpinan Yizrahya.
  nya-nya: 'Panalinso ansembe awa: Maaseya, Semaya, Eliezara, Uzi, Yehohanani, Milikiya,
    Elamu ndi Ezeri. Gulu loyimba linkatsogozedwa ndi Yezirahayiya.'
  hrv-hrv: zatim Maaseja, Šemaja, Eleazar, Uzi, Johanan, Malkija, Elam i Ezer. Pjevači
    su pjevali pod ravnanjem Jizrahjinim.
  mps-mps: Te gasa bidi dabego nogi te tiwai, Masea, me Semaia, me Eleasar, me Usi,
    me Eser. Tama Jesrahiago te balia wali bidi dabe tonaluai, tama tigidaligo te
    balia po wai dao.
  tpi-tpi: Nem bilong ol arapela man i olsem, Masea na Semaia na Eleasar na Usi na
    Jehohanan na Malkia na Elam na Eser. Na Jesrahia i bosim ol man bilong mekim song,
    na olgeta i wok long singim song.
  dan-1931: endvidere Ma'aseja, Sjemaja, El'azar, Uzzi, Johanan, Malkija, Elam og
    Ezer. Og Sangerne stemte i, ledede af Jizraja.
  vie-OVCB: Các ca sĩ gồm Ma-a-xê-gia, Sê-ma-gia, Ê-lê-a-sa, U-xi, Giô-ha-nan, Manh-ki-gia,
    Ê-lam, và Ê-xe hát lớn tiếng theo sự hướng dẫn của Giê-ra-hia.
  guj-2017: માસેયા, શમાયા, એલાઝાર, ઉઝિઝ, યહોહાનાન, માલ્કિયા, એલામ અને એઝેર. ગાનારાઓ
    તેમને દોરનાર યિઝાહ્યાની સાથે ગાતા હતા.
  pon-2006A: Maaseaia, Semaia, Eleasar, Ussi, Sehohanan, Malkaisa, Elam, oh Eser me
    idawehnirailla. Sesraia me kahre sounkoul kan, wie kokoul ni ngihl laud.
  por-BRBSL: e Maaséias, Semaías, Eleazar, Uzzi, Jehohanan, Malchijah, Elam e Ezer.
    Os cantores cantaram em voz alta, com Jezrahiah seu superintendente.
  cth-cth: Hahoi, Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malkhijah, Elam hoi
    Ezer tinaw hai cungtalah a kangdue awh. La kasakkungnaw teh kahrawikung Jezrahiah
    hoi cungtalah puenghoi la a sak awh.
  twi-twi: ne nnwontofo Maaseia, Semaia, Eleasar, Usi, Yehohanan, Malkia, Elam ne
    Eser na yɛbɔɔ mu kɔe. Wɔtoo nnwom a na dwonkyerɛfo Yisrahia rema wɔn akwankyerɛ.
  hlt-hlt: Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malkhiah, Elam, Ezer neh
    hlangtawt Izrahiah kah laa sak khaw a yaak uh.
  tbz-SIM: Kɛ̀ Mɑseyɑ nɛ̀ Semmɑyɑ nɛ̀ Edeɑsɑɑ nɛ̀ Usii nɛ̀ Yoɑnɑnni nɛ̀ Mɑdikiɑ nɛ̀
    Edɑmmu nɛ̀ Esɛɛ kɛ̀ bɛ̀ dìè, kɛ̀ Sisidɑsiɑ bɛ̀ ni.
  msy-2020: '@see-verse:NEH.012.041'
  dop-dop: Mɑɑseyɑ, nɑ Semɑyɑ, nɑ Ɩlɑsɑɑ, nɑ Usi, nɑ Yohɑnɑŋ, nɑ Mɑlǝkiyɑ, nɑ Ɩlɑm,
    nɑ Ɩsɛɛ pɑɑ wɛɛ tɔtɔ. Nɑ Ɩsǝlɑhiyɑ pɑɑsǝɣǝnɑ yonyoolɑɑ nɑ pɑ yontu nɩɩkɩ.
  azb-azb: habelə Maaseya, Şemaya, Eleazar, Uzzi, Yehoxanan, Malkiya, Elam və Ezer.
