  rug-rug: meke luli koa rini sari Maseia, Semaea, Eleaza, Uzi, Zehohanani, Malikiza,
    Elami, meke e Ezera. Sari koea si kera pa tinuraṉa te Zezarahaea, meke kera va
    ululae sisigiti si arini.
  gaz-gaz: Maʼaseyaan, Shemaaʼiyaan, Eleʼaazaar, Ooziin, Yehohaanaaniin, Malkiyaan,
    Eelaamii fi Eezer iddoo iddoo isaanii qabatan. Faarfattoonni immoo Yizrahiyaadhaan
    qajeelfamanii faarfatan.
  fra-LSG: et Maaséja, Schemaeja, Éléazar, Uzzi, Jochanan, Malkija, Élam et Ézer.
    Les chantres se firent entendre, dirigés par Jizrachja.
  yal-yal: Maaseya nun Semaya nun Eleyasari nun Yusi nun Yehoxanan nun Malakiya nun
    Elan nun Eseri fan yi na. Yesiraxiya nan yi bɛti baane yɛɛratiin na.
  haw-1868: A me Maaseia, a me Semaia, a me Eleazara, a me Uzi a me Iehohanana, a
    me Malekia, a me Elama, a me Ezera. A hoolea aku la ka poe mele, a me Iezerahia
    ko lakou luna.
  arb-NAV: وَمَعْسِيَا وَشَمَعْيَا وَأَلِعَازَارُ وَعُزِّي وَيَهُوحَانَانُ وَمَلْكِيَّا
    وَعِيلامُ وَعَازَرُ، وَالْمُرَتِّلُونَ الَّذِينَ رَنَّمُوا بِقِيَادَةِ يِزْرَحْيَا.
  ewe-ewe: 'eye ame siawo hã kpe ɖe wo ŋuti: Maaseya, Semaya, Eleazar, Uzi, Yehohanan,
    Malkiya, Elam kple Ezer. Hadziha siawo dzi ha le Yezrahia ƒe kpɔkplɔ te.'
  eng-LEE: And Ma'asseyah, and Shema'yah, and El'azar, and 'Uzzi, and Jehochanan,
    and Malkiyah, and 'Elam, and 'Ezer. And the singers sang aloud, with Yisrachyah
    as their overseer.
  asm-FB: মাচেয়া, চময়া, ইলিয়াজৰ, উজ্জী, যিহোহানন, মল্কিয়া, এলম, আৰু এজৰ আছিল।
    গায়ক সকলে তেওঁলোকৰ পৰিচালক যিজ্ৰহিয়াই সৈতে গান গালে।
  sus-A: سّرّشّدُبّيٍ مَاسٍيَ، سٍمَيَ، عٍلٍيَسَرِ، عُسِ، يٍهٌشَنَن، مَلَكِيَ، عٍلَمَ،
    نُن عٍسٍرِ قَن نُ نَ. يِسِرَشَيَ نَن نُ نَ بّيتِبَيٍ شَ مَنفّ رَ.
  fra-SBL: et Maaséja, Schemaeja, Éléazar, Uzzi, Johanan, Malkija, Élam et Ézer. Les
    chantres chantaient à haute voix, avec Jizrachia, leur chef.
  hbo-hbo: וּמַעֲשֵׂיָ֨ה וּֽשְׁמַֽעְיָ֜ה וְאֶלְעָזָ֧ר וְעֻזִּ֛י וִֽיהֹוחָנָ֥ן וּמַלְכִּיָּ֖ה
    וְעֵילָ֣ם וָעָ֑זֶר וַיַּשְׁמִ֙יעוּ֙ הַמְשֹׁ֣רְרִ֔ים וְיִֽזְרַחְיָ֖ה הַפָּקִֽיד׃
  pjt-pjt: '@see-verse:NEH.012.041'
  kik-kik: o hamwe na Maaseia, na Shemaia, na Eleazaru, na Uzi, na Jehohanani, na
    Malikija, na Elamu, na Ezeri. Nao aini maatongoragio nĩ Jezerahia.
  fra-NCL: et Maasias, Séméïas, Eléazar, Azzi, Johanan, Melchias, Elam et Ezer. Et
    les chantres se firent entendre, avec Jezraïas, leur chef.
  cek-AK: Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malkijah, Elam hoi Ezer cae
    doeh oh o. Laasah kaminawk loe laasah zaehoikung Jezrahiah hoi nawnto laasak o.
  cuk-cuk: Maasías, Semaías, Eleazar, Uzi, Johanán, Malquías, Elam, degi, Ezer. Dule-namakmaladdi,
    binnasuli ise-namakar bukwa-gusmalad, Izrahías amar-idu gwichi gusad.
  uig-CYR: йәнә Маасеяһ, Шемая, Әлиазар, Уззи, Йәһоһанан, Малкия, Елам билән Езәрму
    турушти; ғәзәлкәшләр Йизрақияниң йетәкчилигидә җараңлиқ ғәзәл оқушти.
  tel-2017: ఇజ్రహయా అనే వాడి ఆధ్వరంలో గాయకులు మయశేయా, షెమయా, ఎలియాజరు, ఉజ్జీ, యెహోహానాను,
    మల్కీయా, ఏలాము, ఏజెరులు పెద్ద స్వరంతో పాటలు పాడారు.
  hat-BSA: epi Maaséja, Schemaeja, Éléazar, Uzzi, Jochanan, Malkija, Élam ak Ézer.
    Epi chantè yo te chante avèk Jizrachja, dirijan pa yo a,
  kos-kos: na mwet fahsr tokolos pa Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan,
    Malchijah, Elam, ac Ezer. Mwet on elos on ke pusra lulap, ac Jezrahiah el mwet
    kol lalos.
  hbo-WLC: וּמַעֲשֵׂיָ֨ה וּֽשְׁמַֽעְיָ֜ה וְאֶלְעָזָ֧ר וְעֻזִּ֛י וִֽיהוֹחָנָ֥ן וּמַלְכִּיָּ֖ה
    וְעֵילָ֣ם וָעָ֑זֶר וַיַּשְׁמִ֙יעוּ֙ הַמְשֹׁ֣רְרִ֔ים וְיִֽזְרַחְיָ֖ה הַפָּקִֽיד׃
  ibo-ibo: 'Ndị ọzọ sokwa bata bụ ndị a: Maaseia, Shemaya, Elieza, Uzi, Jehohanan,
    Malkija, Elam na Eza. Onyendu ndị ọbụ abụ ahụ niile bụ Jezrahaya.'
  ory-ory: ଆଉ, ମାସେୟ ଓ ଶମୟୀୟ ଓ ଇଲୀୟାସର ଓ ଉଷି ଓ ଯିହୋହାନନ୍‍ ଓ ମଲ୍‍କୀୟ ଓ ଏଲମ୍‍ ଓ ଏସର୍‍,
    ପୁଣି ଆମ୍ଭେ ସମସ୍ତେ ଠିଆ ହୋଇ ରହିଲୁ। ସେତେବେଳେ ଗାୟକମାନେ ଓ ସେମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ଯିଷ୍ରହିୟ
    ଉଚ୍ଚସ୍ୱରରେ ଗାନ କଲେ।
  chk-chk: pwal Maseia, Semaia, Eleasar, Usi, Jehoanan, Malkia, Elam me Eser. Nge
    ekewe chon köl ra köl fän emwenien Jesraia.
  rop-rop: en dislot neim blanga detlot hubin bulurrum olabat, Meiseiya, Shemaiya,
    Eliyeisa, Yusi, Jehohana, Melkija, Elam en Isa. Jesrahaiya bin lida blanga ola
    singamob weya bin sing adbala.
  ukr-1871: І Маасея і Шемаїя, і Елеазар і Уззій, і Йоханан і Малхія, і Елам та Езер.
    І сьпівали сьпівцї голосно; провідник їх Ізрахія.
  deu-1951: desgleichen Maaseja, Semaja, Eleasar, Ussi, Johanan, Malchija, Elam und
    Eser. Und die Sänger ließen sich hören unter der Leitung Jisrachjas.
  eng-JPS: and Maaseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan, and Malchijah,
    and Elam, and Ezer. And the singers sang loud, with Jezrahiah their overseer.
  srp-1865: I Masija i Semaja i Eleazar i Ozije i Joanan i Malhija i Elam i Eser.
    I pjevaèi pjevahu glasno s Jezrajom naèelnikom svojim.
  lug-lug: Maaseya, ne Semaaya, ne Eriyazaali, ne Uzzi, ne Yekokanani, ne Malukiya,
    ne Eramu, ne Ezera nabo baaliwo. Abayimbi ne bayimba, Yekulakiya nga ye mukulu
    waabwe.
  heb-heb: ומעשיה ושמעיה ואלעזר ועזי ויהוחנן ומלכיה ועילם ועזר וישמיעו המשררים ויזרחיה
    הפקיד׃
  ben-IRV: এবং মাসেয়, শময়িয়, ইলীয়াসর, উষি, যিহোহানন, মল্কিয়, এলম ও এষর আমরা সবাই
    দাঁড়িয়ে থাকলাম; তখন গায়কেরা গান করল ও যিষ্রহিয় তাদের পরিচালক ছিল।
  pan-pan: ਅਤੇ ਮਅਸੇਯਾਹ, ਸ਼ਮਅਯਾਹ, ਅਲਆਜ਼ਾਰ, ਉੱਜ਼ੀ, ਯਹੋਹਾਨਾਨ, ਮਲਕੀਯਾਹ, ਏਲਾਮ ਅਤੇ ਆਜ਼ਰ
    ਅਤੇ ਗਾਇਕ ਯਜ਼ਰਯਾਹ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਦਾ ਆਗੂ ਸੀ, ਉਹ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਗਾਉਂਦੇ ਸਨ।
  mya-JVB: မာသေယ ၊ ရှေမာယ ၊ ဧလာဇာ ၊ ဩဇိ ၊ ယောဟနန် ၊ မာလခိယ ၊ ဧလံ ၊ ဧဇာ တို့သည်ရှိကြ၏။
    သီချင်း သည် တို့သည် ဆရာ ယေဇရာဟိ နှင့်တကွ အသံကိုလွှင့်၍ ဆို ကြ၏။
  tbg-tbg: 'Vonavu ti hampata vuka nutu maantimama vairo: Maseaara, Semaiaara, Eleasaara,
    Usira, Jehohanaanira, Malakiaara, Elaamura, Esera. Jesirahiaava vikaqaa raqiki
    vaumanta vika ihi tivaqi vi vaura.'
  hmo-hmo: bona Maseaia, Semaia, Eleasara, Usisi, Iehohanana, Malekaia, Elama bona
    Esere danu. Unai neganai ane abia taudia ese ane idia abia, bona Ieserahaia ese
    ia gunalaidia.
  urd-urd: और मासियाह और समा'याह और एलियाज़र और 'उज़्ज़ी और यूहहनान और मल्कियाह और
    'ऐलाम और एज्रा अपने सरदार गानेवाले, इज़रखियाह के साथ बलन्द आवाज़ से गाते थे।
  rus-SYN: и Маасея и Шемаия, и Елеазар и Уззий, и Иоханан и Малхия, и Елам и Езер.
    И пели певцы громко; главным у них был Израхия.
  bqc-SIM: Maasea ku we lↄ ń Semaiao ń Ɛleazaao ń Uzio ń Yohananio ń Malakiao
    ń Elaũo ń Ezɛɛo. Lɛ̀sinaↄ lɛ́ lɛsi, Yezahia mɛ́ ń dↄaana ũ.
  tcz-CHONGTHU: Chule lasaho- Maaseiah, Shemaiah, Eleazer, Uzzi, Jehohanan, Malkijah,
    Elam chuleh Ezer, mi hicheng hitoh kaki lhonun ahi. Amahon lathem lamkaipa Jezrahiah
    mapuina in tum ging toh thon hasah in asauvin ahi.
  mar-mar: मग मासेया, शमाया, एलाजार, उज्जी, यहोहानान, मल्खीया, एलाम व एजेर हे याजक
    मंदिरात आपापल्या जागी उभे राहिले. मग यिज्रह्याच्या अधिपत्याखाली या दोन्ही गायक
    गटांनी गायनाला सुरुवात केली.
  qub-qub: 'cantajcunawan: Maasías, Semaías, Eleazar, Uzi, Johanán, Malquías, Elam,
    Ezer. Tucajcunawan cantajcunaga Izrahías mandashan-tupulla sinchipa cantar alabaran.'
  hat-hat: 'ansanm avèk moun k''ap chante yo: Maseja, Chemaja, Eleaza, Ouzi, Jokanan,
    Malkija, Elam ak Azè. Se Jizraja ki t''ap mennen chante a.'
  eng-BSB: and also Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam,
    and Ezer. Then the choirs sang out under the direction of Jezrahiah.
  eng-WEBPB: and Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam, and
    Ezer. The singers sang loud, with Jezrahiah their overseer.
  kbq-kbq: Hanki Ma'aseia'ma, Simaia'ma, Eleazari'ma, Uzzi'ma, Jehohanani'ma, Malkija'ma,
    Elamu'ene Ezeriki hu'za anante oti'nazageno, Jezrahia'a ugota huzmantege'za zagamera
    hu'naze.
  nhe-BL: 'huan nopa huicani tlen huicayayaj chicahuac tlen inintoca: Maasías, Semaías,
    Eleazar, Uzi, Johanán, Malquías, Elam huan Ezer. Huan Izrahías quinyacanayaya.'
  gub-BL: Mazez, Xemai, Ereazar, Uzi, Zoanà, Mawki, Eràw, Ezer. Uzegar ma'e uzegar
    wahyhawa'u rupi uwihaw Zezehai rehe we wà.
  eng-DRA: 'And they sacrificed on that day great sacrifices, and they rejoiced: for
    God had made them joyful with great joy: their wives also and their children rejoiced,
    and the joy of Jerusalem was heard afar off.'
