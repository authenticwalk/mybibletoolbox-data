verse: NEH.012.042
translations:
  mal-C: അവരോടൊപ്പം മയസേയാവ്, ശെമയ്യാവ്, എലെയാസാർ, ഉസ്സി, യെഹോഹാനാൻ, മൽക്കീയാവ്, ഏലാം,
    ഏസെർ എന്നിവരും ഉണ്ടായിരുന്നു. സംഗീതജ്ഞർ ഉറക്കെ പാടി; യിസ്രഹ്യാവ് സംഗീതജ്ഞർക്കു
    നേതൃത്വം നൽകി.
  deu-TKW: und Maaseja, Semaja, Eleasar, Usi, Johanan, Malchia, Elam und Eser. Und
    die Sänger ließen ihre Stimme erschallen, und Jisrahja war ihr Vorsteher.
  lin-lin: Ezalaki mpe na Maaseya, Shemaya, Eleazari, Uzi, Yoanani, Malikiya, Elami
    mpe Ezeri. Masanga ya bayembi ezalaki koyemba na mongongo makasi na bokambami
    ya Yiziraya.
  eng-LSV: and Masseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan, and Malchijah,
    and Elam, and Ezer, and the singers sound, and Jezrahiah the inspector;
  eng-GNV: 'And Maaseiah, and Shemaiah, and Eleazar, and Vzzi, and Iehohanan, and
    Malchiiah, and Elam, and Ezer: and the singers sang loude, hauing Izrahiah which
    was the ouerseer.'
  eng-WEBSTER: And Maaseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan, and
    Malchijah, and Elam, and Ezer. And the singers sang loud, with Jezrahiah their
    overseer.
  nhw-BL: 'huan nopa huicani catli huicayayaj chicahuac catli inintoca: Maasías, Semaías,
    Eleazar, Uzi, Johanán, Malquías, Elam huan Ezer. Huan Izrahías quinyacanayaya.'
  swh-ONEN: na pia Maaseya, Shemaya, Eleazari, Uzi, Yehohanani, Malkiya, Elamu na
    Ezeri. Makundi haya yaliimba chini ya uongozi wa Yezrahia.
  bba-bba: kɑ sere mɑɑ Mɑɑseyɑ kɑ Semɑyɑ kɑ Eleɑsɑɑ kɑ Usi kɑ Yokɑnɑni kɑ Mɑɑkiyɑ
    kɑ Elɑmu kɑ Esɛɛ. Mɑ wom kowobu bɑ womusu mɔ̀. Yisirɑyɑwɑ u bu kpɑre.
  eng-KJVCPB: and Maaseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan, and
    Malchijah, and Elam, and Ezer. And the singers sang loud, with Jezrahiah their
    overseer.
  luo-luo: Bende ne nitiere Maseya, Shemaya, Eliazar, Uzi, Jehohanan, Malkija, Elam
    kod Ezer. Jower nower kotelnegi gi Jezrahia.
  meu-meu: bona Maaseia, Semaia, Eleasara, Usisi, Iehohanan, Malkia, Elam bona Esere
    danu. Bena ane-abi taudia ese ane e abi; Ieselahia ese e gunalaidia.
  npi-ULB: साथै, मासेयाह, शमायाह, एलाजार, उज्‍जी, येहोहानान, मल्‍कियाह, एलाम र एसेर
    पनि त्यहाँ थिए । गायकहरूले तिनीहरूका अगुवा यिज्रहियाहको निर्देशनमा गाए ।
  yor-yor: Àti pẹ̀lú Maaseiah, Ṣemaiah, Eleasari àti Ussi, àti Jehohanani, àti Malkiah,
    àti Elamu, àti Eseri. Àwọn akọrin kọrin sókè ní abẹ́ alábojútó Jesrahiah.
  ind-ind: Para penyanyi adalah Maaseya, Semaya, Eleazar, Uzi, Yohanan, Malkia, Elam,
    dan Ezer. Yizraya memimpin mereka bernyanyi dengan lantang.
  pes-OPCB: 'دسته سرایندگان نیز اینها بودند: معسیا، شمعیا، العازار، عزی، یوحانان،
    ملکیا، عیلام و عازر. ایشان به سرپرستی یزرحیا با صدای بلند سرود می‌خواندند.'
  tgl-ULB: sina Maaseias, Semaias, Eleazar, Uzi, Jehohanan, Malquijas, Elam, at Ezer.
    Ang mga mang-aawit ay umawit kasama si Jezrahias bilang tagapanguna.
  hui-hui: Agali maru pirimadarunaga mini Masea mendebi Semaiabi Eleasa Usi Yahohanana
    Malagiya Elama Ese imarubi pirima. Yaserahaia ibugua iba gana lagaru haru halu
    ti bibahende iba gana baya gibi laraga halu hene.
  mya-mya: သူ​တို့​၏​နောက်​မှ​မာ​သေ​ယ၊ ရှေ​မာ​ယ၊ ဧ​လာ​ဇာ၊ သြ​ဇိ ၊ ယော​ဟ​နန်၊ မာ​လ​ခိ​ယ၊
    ဧ​လံ​နှင့်​ဧ​ဇာ​တို့​က​လိုက်​ကြ​၏။ ယေ​ဇ​ရာ​ဟိ​ခေါင်း​ဆောင်​သော​သီ​ချင်း​သည်​များ​သည်​အ​သံ​ကုန်​ဟစ်​၍​သီ​ဆို​ကြ​၏။
  bod-N: ཡང་མ་ཨ་སེ་ཡཱ་དང་ཤེ་མ་ཡཱ། ཨེ་ལི་ཨ་ཟར། ཨུ་ཟི། ཡེ་ཧོ་ཧ་ནན། མལ་ཀི་ཡཱ། ཨེ་ལཱམ་དང་ཨེ་བཟིར་བཅས་ཡོད།
    ཡང་མགུར་ལེན་མཁན་རྣམས་ཀྱིས་སྐད་ཆེན་པོས་མགུར་བླངས་ཤིང་། ཡིས་ར་ཧི་ཡཱ་ཡིས་ཁོ་ཚོར་དབུ་མཛད་བྱས་སོ།
    །
  sna-sna: uyewo Maaseya, Shemaya, Ereazari, Uzi Jehonani, Marikiya, Eramu naEzeri.
    Vaimbi vakaimba vachitungamirirwa naJezirahia.
  spa-BLM: y Maasías, Semaías, Eleazar, Uzi, Johanán, Malquías, Elam y Ezer. Los cantores
    cantaban en voz alta, con Jezrahías, su supervisor.
  cac-cac: vin̈aj Maasías, vin̈aj Semaías, vin̈aj Eleazar, vin̈aj Uzi, vin̈aj Johanán,
    vin̈aj Malquías, vin̈aj Elam yed' vin̈aj Ezer. A eb' vin̈ sb'itan chi' te chaan̈
    ix b'itan eb' vin̈. A vin̈aj Izrahías scuchb'an eb' vin̈.
  swh-ULB: Maaseya, na Shemaya, Eleazari, Uzi, Yehohanani, Malkiya, Elamu, Ezeri.
    Waimbaji waliimba na Yezrahia kama wasimamizi.
  bel-bel: і Маасэя і Шэмая, і Элеазар і Узій, і Ёханан і Малхія, і Элам і Эзэр. І
    сьпявалі сьпевакі гучна; галоўны ў іх быў Ізрахія.
  deu-ELBBK: und Maaseja und Schemaja und Eleasar und Ussi und Jochanan und Malkija
    und Elam und Eser. Und die Sänger ließen ihre Stimme erschallen, und Jisrachja
    war ihr Vorsteher.
  mbb-OT: wey is menge perekanta he ensi Maasea, Shemaya, Eleazar, Uzi, Jehohanan,
    Malkia, Elam, wey si Ezer. Heini he menge perekanta ebpenguluwan ni Jezrahia.
  mal-2015: ശെമയ്യാവു, എലെയാസാർ, ഉസ്സി, യെഹോഹാനാൻ മല്ക്കീയാവു, ഏലാം, ഏസെർ എന്നിവരും
    ദൈവാലയത്തിന്നരികെ വന്നുനിന്നു; സംഗീതക്കാർ ഉച്ചത്തിൽ പാട്ടുപാടി; യിസ്രഹ്യാവു അവരുടെ
    പ്രമാണിയായിരുന്നു.
  rmc-rmc: a mek the o Maasejah, o Šemajah, o Eleazar, o Uzi, o Jochanan, o Malkijah,
    o Elam the o Ezer. O Jizrachijah ľidžalas le muršen, hoj te giľaven.
  pes-OPV: و معسیا و شمعیا والعازار و عزی و یوحانان و ملکیا و عیلام و عازر، و مغنیان
    و یزرحیای وکیل به آواز بلندسراییدند.
  ron-1924: ши Маасея, Шемая, Елеазар, Узи, Иоханан, Малкия, Елам ши Езер. Кынтэреций
    шь-ау ынэлцат гласул, кырмуиць де Израхия.
  ben-OBCV: এরা ছাড়াও সেখানে মাসেয়, শময়িয়, ইলিয়াসর, উষি, যিহোহানন, মল্কিয়, এলম
    ও এষর ছিল। গানের দলের লোকেরা যিষ্রহিয়ের নির্দেশমতো গান করল।
  som-som: iyo Macaseeyaah, iyo Shemacyaah, iyo Elecaasaar, iyo Cusii, iyo Yehooxaanaan,
    iyo Malkiiyaah, iyo Ceelaam, iyo Ceser. Oo kuwii gabayaaga ahaana cod dheer bay
    kula gabyeen Yesraxyaah oo ahaa madaxoodii.
  lat-VUC: 'et immolaverunt in die illa victimas magnas, et lætati sunt: Deus enim
    lætificaverat eos lætitia magna: sed et uxores eorum et liberi gavisi sunt, et
    audita est lætitia Jerusalem procul.'
  eng-ASVBT: and Maaseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan, and
    Malchijah, and Elam, and Ezer. And the singers sang loud, with Jezrahiah their
    overseer.
  ita-1885: e Maaseia, e Semaia, ed Eleazaro, ed Uzzi, e Iohanan, e Malchia, ed Elam,
    ed Ezer. I cantori cantavano anch'essi ad alta voce, ed Israhia era il sopraintendente.
  eng-ULB: and also Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam,
    and Ezer, and the singers made themselves heard and Jezrahiah was their leader.
  spa-VBL: Luego vinieron los cantores Maasías, Semaías, Eleazar, Uzzi, Johanán, Malquías,
    Elam y Ezer, y los coros cantaron, dirigidos por Izrahías.
  fra-_FOB: Et Maaséja, Shémaja, Éléazar, Uzzi, Jochanan, Malkija, Élam et Ézer. Et
    les chantres se firent entendre; Jizrachia était leur chef.
  mal-mal: ശെമയ്യാവ്, എലെയാസാർ, ഉസ്സി, യെഹോഹാനാൻ മല്ക്കീയാവ്, ഏലാം, ഏസെർ എന്നിവരും
    ദൈവാലയത്തിനരികെ വന്നുനിന്നു; സംഗീതക്കാർ ഉച്ചത്തിൽ പാട്ടുപാടി; യിസ്രഹ്യാവ് അവരുടെ
    പ്രമാണിയായിരുന്നു.
  urd-GVR: Māsiyāh, Samāyāh, Iliyazar, Uzzī, Yūhanān, Malkiyāh, Ailām aur Azar bhī
    hamāre sāth the. Gulūkār Izraḳhiyāh kī rāhnumāī meṅ hamd-o-sanā ke gīt gāte rahe.
  suz-BL: मिनु मासेयाह, शेमायाह, एलाजर, उज्‍जी, येहो-हानान, माल्‍कीयाह, एलाम नु एजेर
    यो मेको नु बाक्‍तेक्‍म। मिनु कुम्‍सो पाइबपुकीमी येज्‍रायाह कुम्‍सो पाइब आन कली
    शेंब नु कुम्‍सो पाम्‍तेक्‍म।
  ita-1927: e Maaseia, Scemaia, Eleazar, Uzzi Johanan, Malkija, Elam, Ezer. E i cantori
    fecero risonar forte le loro voci, diretti da Izrahia.
  ckb-ckb: هەروەها مەعسێیاهو و شەمەعیا و ئەلعازار و عوزی و یەهۆحانان و مەلکیا و ئیلام
    و عێزەر، گۆرانیبێژەکانیش بە سەرپەرشتی یەزرەحیا بە دەنگی بەرز گۆرانییان دەگوت.
  eng-BBE: And Maaseiah and Shemaiah and Eleazar and Uzzi and Jehohanan and Malchijah
    and Elam and Ezer. And the makers of melody made their voices loud, with Jezrahiah
    their overseer.
  kan-OKCV: ಮಾಸೇಯನೂ, ಶೆಮಾಯನೂ, ಎಲಿಯಾಜರನೂ, ಉಜ್ಜೀಯೂ, ಯೆಹೋಹಾನಾನನೂ, ಮಲ್ಕೀಯನೂ, ಏಲಾಮನೂ, ಏಜೆರನೂ,
    ತಮ್ಮ ಮೇಲ್ವಿಚಾರಕನಾದ ಯೆಜ್ರಾಹ್ಯನ ಸಂಗಡ ಹಾಡುಗಾರರು ಗಟ್ಟಿಯಾಗಿ ಹಾಡಿದರು.
  bbb-bbb: '@see-verse:NEH.012.041'
  tam-2017: மாசெயா, செமாயா, எலெயாசார், ஊசி, யோகனான், மல்கியா, ஏலாம், ஏசேர் என்பவர்களும்
    நின்றோம்; பாடகர்களும், அவர்களை நடத்துகிறவனாகிய யெஷரகியாவும் சத்தமாகப் பாடினார்கள்.
  spa-RV-1909: Y Maaseías, y Semeías, y Eleazar, y Uzzi, y Johanán, y Malchías, y
    Elam, y Ezer. Y los cantores cantaban alto, é Israhía era el prefecto.
  ron-BTF: Și Maaseia și Șemaia și Eleazar și Uzi și Iohanan și Malchiia și Elam și
    Ezer. Și cântăreții au cântat tare, cu Izrahia, supraveghetorul lor.
  eng-WEBP: and Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam, and
    Ezer. The singers sang loud, with Jezrahiah their overseer.
  eng-FBV: Then came the singers Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah,
    Elam, and Ezer, and the choirs sang, directed by Jezrahiah.
  nld-1939: met Maäseja, Sjemaja, Elazar, Oezzi, Jehochanan, Malkija, Elam en Ézer.
    Ook de zangers lieten zich horen onder leiding van Jizrachja.
  nch-BL: 'huan nopa huicani cati huicayayaj chicahuac cati inintoca: Maasías, Semaías,
    Eleazar, Uzi, Johanán, Malquías, Elam huan Ezer. Huan Izrahías quinyacanayaya.'
  vie-1934: lại có Ma-a-sê-gia, Sê-ma-gia, Ê-lê-a-xa, U-xi, Giô-ha-nan, Manh-ki-gia,
    Ê-lam, và Ê-xe. Những kẻ ca hát tiếng lớn, có Dít-ra-hia dẫn dắt.
  hin-CV: इनके अलावा वहां मआसेइयाह, शेमायाह, एलिएज़र, उज्जी, येहोहानन, मालखियाह, एलाम
    और एज़र नाम पुरोहित भी थे. यिज़राहियाह के निर्देशन में गायकों ने अपना गाना प्रस्तुत
    किया.
  spa-BES: Y Maasias y Semaías y Eleazar y Uzi y Johanan y Malquias y Elam y Ezer.
    Y los cantores, supervisados por Jezrahiah, alzaron sus cantos en voz alta.
  tdx-tdx: naho i Maaseià naho i Semaià naho i Ozý naho Iehoka­nane naho i Malkiià
    naho i Elame vaho i Ezere. Nampipoña-peo o mpisaboo, mpifelek’ iareo t’Iizrakà.
  tha-KJV: และมาอาเสอาห์ เชไมอาห์ เอเลอาซาร์ อุ​สซี เยโฮฮานัน มัลคิยาห์ เอลาม และเอเซอร์
    และบรรดานั​กร​้องได้ร้องเพลงด้วยเสียงดัง มี​อิสราหิยาห์เป็นหัวหน้าของเขา
  por-BR-2018: Como também Maaseias, Semaías, Eleazar, e Uzi, Joanã, Malquias, Elão,
    e Ezer. E os cantores cantavam alto, juntamente com o supervisor Jezraías.
  deu-ELO: und Maaseja und Schemaja und Eleasar und Ussi und Jochanan und Malkija
    und Elam und Eser. Und die Sänger ließen ihre Stimme erschallen, und Jisrachja
    war ihr Vorsteher.
  eng-WYC-2018: and (also) Maaseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan,
    and Malchijah, and Elam, and Ezer; and the singers sang clearly, and Jezrahiah,
    their sovereign also, (or and the singers, led by Jezrahiah, who sang clearly,
    and loudly).
  epo-epo: kaj Maaseja, Ŝemaja, Eleazar, Uzi, Jehoĥanan, Malkija, Elam, kaj Ezer.
    Kaj laŭte kantis la kantistoj; ilia ĉefo estis Jizraĥja.
  uig-PIN: yǝnǝ Maaseyaⱨ, Xemaya, Əliazar, Uzzi, Yǝⱨoⱨanan, Malkiya, Elam bilǝn Ezǝrmu
    turuxti; ƣǝzǝlkǝxlǝr Yizraⱪiyaning yetǝkqilikidǝ jarangliⱪ ƣǝzǝl oⱪuxti.
  beo-beo: Ilima fa:no bobogelalebe ba:i da Ma:iasia, Siema:ia, Elia:isa, Asai, Yihouha:ina:ne,
    Ma:lagaia, Ila:me amola Isa. Gesami hea:su gilisisu bisili asi dunu da Yesalahaia.
    Ilia da ha:giwane gesami hea:laluwane mogodigili ahoanebe ba:i.
  tpi-OTNT: Nem bilong ol arapela man i olsem, Masea na Semaia na Eleasar na Usi na
    Jehohanan na Malkia na Elam na Eser. Na Jesrahia i bosim ol man bilong mekim song,
    na olgeta i wok long singim song.
  hau-SA: haka ma Ma’asehiya, Shemahiya, Eleyazar, Uzzi, Yehohanan, Malkiya, Elam
    da Ezer. Mawaƙan suka rera waƙoƙi a ƙarƙashin kulawar Yezrahiya.
  uig-LAT: yene Maaséyah, Shémaya, Eliazar, Uzzi, Yehohanan, Malkiya, Élam bilen Ézermu
    turushti; ghezelkeshler Yizraqiyaning yétekchilikide jarangliq ghezel oqushti.
  nde-nde: njalo loMaseya, loShemaya, lo-Eliyezari, lo-Uzi, loJehohanani, loMalikhija,
    lo-Elamu lo-Ezeri. Amaqembu abahlabeleli ahlabela ekhokhelwa nguJezirahiya.
  ton-ton: Mo Maaseia, mo Simaia, mo ʻEliesa, mo Usi, mo Sihohanani, mo Malikisa,
    mo ʻIlami, mo Eseli. Pea naʻe hiva kalanga ʻae kau hiva, fakataha mo honau taki
    muʻa ko Siselahia.
  ces-1613: A Maaseiáš, Semaiáš, Eleazar, Uzi, Jochanan, Malkiáš, Elam a Ezer. Zpěváci
    pak zvučně zpívali s Izrachiášem představeným svým.
  eng-WMB: and Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam, and
    Ezer. The singers sang loud, with Jezrahiah their overseer.
  tam-TCV: மாசெயா, செமாயா, எலெயாசார், ஊசி, யோகனான், மல்கியா, ஏலாம், ஏசேர் ஆகியோரும்
    நின்றார்கள். இந்தப் பாடகர் குழுக்கள் யெஷரகியாவின் தலைமையின்கீழ் பாடினார்கள்.
  ceb-ULB: ug usab si Maasea, Shemaya, Eleazar, Uzi, Jehohanan, Malkia, Elam, ug Ezer,
    unya nanganta ang mga mag-aawit nga gipangulohan ni Jezrahia.
  pol-UBG: I Maasejasz, Szemajasz, Eleazar, Uzzi, Jehochanan, Malkiasz, Elam i Ezer.
    Śpiewacy głośno śpiewali, a Jizrachiasz był ich kierownikiem.
  urd-GVU: معسیاہ، سمعیاہ، اِلی عزر، عُزّی، یوحنان، ملکیاہ، عیلام اور عزر بھی ہمارے
    ساتھ تھے۔ گلوکار اِزرخیاہ کی راہنمائی میں حمد و ثنا کے گیت گاتے رہے۔
  deu-1912: und Maaseja, Semaja, Eleasar, Usi, Johanan, Malchia, Elam und Eser. Und
    die Sänger sangen laut, und Jisrahja war der Vorsteher.
  kan-2017: ಮಾಸೇಯ, ಶೆಮಾಯ, ಎಲ್ಲಾಜಾರ್, ಉಜ್ಜೀ, ಯೆಹೋಹಾನಾನ್, ಮಲ್ಕೀಯ, ಏಲಾಮ್, ಎಜೆರ್, ಎಂಬುವರು
    ದೇವಾಲಯದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರಲು ಗಾಯಕರು ಹಾಡತೊಡಗಿದರು. ಇಜ್ರಹ್ಯನು ಇವರ ನಾಯಕನು.
  yap-yap: ma be lay i Maaseyah, Shemayah, Eleazar, Uzzi, Jehohanan, Malkijah, Elam,
    nge Ezer. Pi girdi’en e tang ni i gafaliyrad i Jezrahiah e ur tanggad ni kari
    musmus ga’ngin i lungurad.
  hlt-MCSB: Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malkhiah, Elam, Ezer neh
    hlangtawt Izrahiah kah laa sak khaw a yaak uh.
  mdy-ETH: ዔያቶ ጊንፆ ሃሣ፦ ሜዕሴያ፥ ሼማዒያ፥ ዔልዓዛሬ፥ ዑዚ፥ ዬሆሃናኔ፥ ማልኪያ፥ ዔላኣሜንታ ዔዜሬንታ ዓኣዻኔ፤ ኑ ዔቂ
    ዓኣንቴ ዓይኑሞ ዓይናዻ ዓሳ ዪዝራህያ ጎዖሢ ዔያቶ ጌይሳዛ ዑኡዞ ፔኤኮ ዼጊዲ ፆኦሲ ቦንቾም ዔያታ ዓይናዼኔ።
  twi-ASANTE: ne nnwomtofoɔ Maaseia, Semaia, Eleasa, Usi, Yehohanan, Malkia, Elam
    ne Eser na yɛbɔɔ mu kɔeɛ. Wɔtoo nnwom denden so a na dwomkyerɛfoɔ Yisrahia rema
    wɔn akwankyerɛ.
  eng-WEBU: and Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam, and
    Ezer. The singers sang loud, with Jezrahiah their overseer.
  wal-wal: Eta kaallidi gakkidaageeti Ma7iseeya, SHamaa7iyaa, El77aazara, Uzza, Yahohanaana,
