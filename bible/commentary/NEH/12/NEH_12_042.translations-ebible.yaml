  agu-BL: Maasías, Semaías, Eleazar, Uzi, Johanán, Malquías, Elam tu Ezer. Ma yi e'
    ajbitz nintzun e' octz tan bitz. Nin yi chibajxom i'tz Izrahías.
  ilo-ULB: Maaseias, Semaias, Eliazar, Uzzi, Jehohanan, Malkija, Elam ken Ezer. Nagkanta
