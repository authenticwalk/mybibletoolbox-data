  eng-DBY: and Maaseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan, and Malchijah,
    and Elam, and Ezer. And the singers sang loud; and Jizrahiah was their overseer.
  hin-2017: मासेयाह, शमायाह, एलीआजर, उज्जी, यहोहानान, मल्किय्याह, एलाम, और एजेर (खड़े
    हुए थे) और गवैये जिनका मुखिया यिज्रह्याह था, वह ऊँचे स्वर से गाते बजाते रहे।
  wol-KYG: Maaseya it a nga ca woon ak Semaya ak Elasar ak Usi ak Yowanan ak Malkiya
    ak Elam ak Eser. Jàngkat ya daldi samp, Israya jiite leen.
  eng-YLT: and Masseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan, and Malchijah,
    and Elam, and Ezer, and the singers sound, and Jezrahiah the inspector;
  eng-WYC-2017: and Maaseiah, and Shemaiah, and Eleazar, and Uzzi, and Jehohanan,
    and Malchijah, and Elam, and Ezer; and the singers sang clearly, and Jezrahiah,
    their sovereign also.
  eng-WMBB: and Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam, and
    Ezer. The singers sang loud, with Jezrahiah their overseer.
  urd-GVH: मासियाह, समायाह, इलियज़र, उज़्ज़ी, यूहनान, मलकियाह, ऐलाम और अज़र भी हमारे
