verse: NEH.012.023
translations:
  mal-C: എല്യാശീബിന്റെ മകനായ യോഹാനാന്റെ കാലംവരെയുള്ള ലേവ്യരായ പിതൃഭവനത്തലവന്മാരെക്കുറിച്ചുള്ള
    വിവരങ്ങളും ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Von den Nachkommen Levis wurden die Familienhäupter im Buche der Zeitgeschichte
    verzeichnet, und zwar bis zur Zeit Johanans, des Enkels Eljasibs.
  lin-lin: Bakomaki bakombo ya bakitani ya Levi oyo bazalaki bakambi ya mabota kino
    na tango ya Yoanani, mwana mobali ya Eliashibi, kati na buku ya bokoko.
  eng-LSV: Sons of Levi, heads of the fathers, are written on the scroll of the Chronicles
    even until the days of Johanan son of Eliashib;
  eng-GNV: The sonnes of Leui, the chiefe fathers were written in the booke of the
    Chronicles euen vnto the dayes of Iohanan the sonne of Eliashib.
  eng-WEBSTER: The sons of Levi, the chief of the fathers, were written in the book
    of the chronicles, even till the days of Johanan the son of Eliashib.
  nhw-BL: Huan nopa tlayacanca levitame quiijcuilojque inintoca ipan se amatlapohuali
    hasta ipan nopa tonali quema itztoya hueyi totajtzi Johanán, icone Eliasib.
  swh-ONEN: Wakuu wa jamaa miongoni mwa wazao wa Lawi hadi wakati wa Yohanani mwana
    wa Eliashibu waliandikishwa katika kitabu cha kumbukumbu.
  bba-bba: Adɑmɑ bɑ Lefi be bɑ sɑ̃ɑ yɛnu yɛ̃robun yĩsɑ yoruɑ yerukobun ɡɑrin tireru
    sɔɔ sere Yokɑnɑni, Eliɑsibun biin wɑɑti sɔɔ tɔnɑ.
  eng-KJVCPB: The sons of Levi, the chief of the fathers, were written in the book
    of the chronicles, even until the days of Johanan the son of Eliashib.
  luo-luo: Jotend mier mane ni e dier nyikwa Lawi nyaka e ndalo mar Johanan wuod Eliashib
    nondik nying-gi e kitap weche mag ndalo.
  meu-meu: Levi garana, iduhu kwaradia, na Sisiga Bukana ai e torea ema bona Iohanan
    Eliasibi ena nega.
  npi-ULB: लेवी परिवारका मुखियाहरूका नाउँचाहिँ एल्‍यासीबका छोरा योहानानको पालासम्‍मै
    इतिहासको पुस्‍तकमा लेखिएका थिए ।
  yor-yor: Àwọn olórí ìdílé láàrín àwọn ọmọ Lefi títí di àkókò Johanani ọmọ Eliaṣibu
    ni a kọ sílẹ̀ nínú ìwé ìtàn.
  ind-ind: Para kepala keluarga dari suku Lewi juga dicatat dalam kitab sejarah hingga
    masa jabatan Yohanan cucu Elyasib.
  pes-OPCB: البته اسامی سران لاویان تا زمان یوحانان پسر الیاشیب در دفاتر رسمی ثبت
    شد.
  tgl-ULB: Ang mga kaapu-apuhan ni Levi at ang mga pinuno ng kanilang mga pamilya
    ay naitala sa Aklat ng mga Salaysay hanggang sa mga araw ni Johanan na anak ni
    Eliasib.
  hui-hui: '@see-verse:NEH.012.022'
  mya-mya: သို့​ရာ​တွင်​လေဝိ​အိမ်​ထောင်​ဦး​စီး​များ​စာ​ရင်း​ကို​ဧ​လျာ​ရှိပ်​၏​မြေး​ယော​ဟ​နန်​၏​လက်​ထက်​တိုင်​အောင်​သာ​လျှင်​တ​ရား​ဝင်​မှတ်​တမ်း​များ​တွင်​တွေ့​ရှိ​ရ​၏။
  bod-N: ལེ་ཝི་པ་ལས་ཕ་མེས་རྒྱུད་ཀྱི་ཚོ་དཔོན་བྱེད་པ་རྣམས་ནི། ཨེལ་ཡཱ་ཤིབ་ཀྱི་བུ་ཡོ་ཧ་ནན་གྱི་དུས་སྐབས་བར་དུ་ལོ་རྒྱུས་ཟིན་ཐོའི་སྟེང་དུ་བྲིས་སོ།
    །
  sna-sna: Vakuru vedzimba pakati pezvizvarwa zvaRevhi kusvikira panguva yaJohanani
    mwanakomana waEriashibhi vakanyorwa mumabhuku enhoroondo.
  spa-BLM: Los hijos de Leví, jefes de familia, fueron inscritos en el libro de las
    crónicas, hasta los días de Johanán hijo de Eliasib.
  cac-cac: Axo sb'i eb' levita yajal d'a junjun macan̈ yin̈tilal, aycan b'aj tz'ib'ab'il
    yab'ixal templo. Ix tz'ib'chajn̈ej jun lista chi' masanto d'a stiempoal vin̈aj
    Johanán yixchiquin vin̈aj Eliasib.
  swh-ULB: Wana wa Lawi na viongozi wao wa familia waliandikwa katika Kitabu cha tarehe
    hadi siku za Yohana mwana wa Eliashibu.
  bel-bel: Сыны Лявія, узначальцы пакаленьняў, упісаны ў летапісы да дзён Ёханана,
    сына Эльяшыва.
  deu-ELBBK: Die Söhne Levis, die Häupter der Väter, sind in dem Buch der Chroniken
    eingeschrieben, und zwar bis auf die Tage Jochanans, des Sohnes Eljaschibs.
  mbb-OT: Is menge pengulu te menge pemilya te menge Levihanen inlista ziyà te Libru
    te Keguǥuza taman te timpu ni Johanan te apù ni Eliashib.
  mal-2015: ലേവ്യരായ പിതൃഭവനത്തലവന്മാർ ഇന്നവരെന്നു എല്യാശീബിന്റെ മകനായ യോഹാനാന്റെ
    കാലംവരെ ദിനവൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരുന്നു.
  rmc-rmc: O vodci andre le Levitengre fajti sas zapisimen ča dži akor, sar sas rašaj
    o Jochanan, saveske sas papus o Eljašib.
  pes-OPV: و روسای آبای بنی لاوی در کتاب تواریخ ایام تا ایام یوحانان بن الیاشیب ثبت
    گردیدند.
  ron-1924: Фиий луй Леви, капий де фамилий, ау фост скришь ын Картя Кроничилор пынэ
    пе время луй Иоханан, фиул луй Елиашиб.
  ben-OBCV: লেবি বংশের প্রধানদের নাম ইলীয়াশীবের ছেলে যোহাননের সময় পর্যন্ত বংশাবলী
    পুস্তকের মধ্যে লেখা হয়েছিল।
  som-som: Kuwii reer Laawi oo ahaa madaxdii qabiilooyinka waxaa lagu qoray kitaabkii
    taariikhda tan iyo wakhtigii Yooxaanaan oo ahaa ina Eliyaashiib.
  lat-VUC: Filii Levi principes familiarum, scripti in libro verborum dierum, et usque
    ad dies Jonathan, filii Eliasib.
  eng-ASVBT: The sons of Levi, heads of fathers’ houses, were written in the book
    of the chronicles, even until the days of Johanan the son of Eliashib.
  ita-1885: I figliuoli di Levi sono descritti per li capi delle famiglie paterne,
    nel libro delle Croniche, fino al tempo di Iohanan, figliuolo di Eliasib.
  eng-ULB: The descendants of Levi, their leaders of families were recorded in the
    book of the annals up to the days of Johanan son of Eliashib.
  spa-VBL: En cuanto a la genealogía de los hijos de Leví, los jefes de familia hasta
    la época de Johanán, hijo de Eliasib, fueron inscritos en el Libro de los Registros.
  fra-_FOB: Les enfants de Lévi, chefs des pères, furent inscrits dans le livre des
    Chroniques, jusqu'au temps de Jochanan, fils d'Éliashib.
  mal-mal: ലേവ്യരായ പിതൃഭവനത്തലവന്മാർ ഇന്നവരെന്ന് എല്യാശീബിന്റെ മകൻ യോഹാനാന്റെ കാലം
    വരെ ദിനവൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരുന്നു.
  urd-GVR: Lāwī ke ḳhāndānī sarparastoṅ ke nām imām-e-āzam Yūhanān bin Iliyāsib ke
    zamāne tak tārīḳh kī kitāb meṅ darj kie gae.
  suz-BL: मिनु लेवी आन खिं ङा ठेयब मुर आन नें एल्‍याशीब आ तौ योहानान आ पाला सम्‍म
    इतिहास ङा किताबमी ब्रेक्‍शो बाक्‍तेक्‍म।
  ita-1927: I capi delle famiglie levitiche furono iscritti nel libro delle Cronache
    fino al tempo di Johanan, figliuolo di Eliascib.
  ckb-ckb: ئەوانەش کە هەتا سەردەمی یۆحانانی کوڕی ئەلیاشیڤی گەورەی بنەماڵەکانی نەوەی
    لێڤی بوون، لە پەڕتووکی کاروباری ڕۆژانە تۆمار کران.
  eng-BBE: The sons of Levi, heads of families, were recorded in the book of the histories,
    even till the days of Johanan, the son of Eliashib.
  kan-OKCV: ಎಲ್ಯಾಷೀಬನ ಮಗನಾದ ಯೋಹಾನಾನನ ಕಾಲದವರೆಗೆ ಲೇವಿ ಎಂಬವನ ಪುತ್ರರಾದ ಪಿತೃಗಳ ಮುಖ್ಯಸ್ಥರು
    ಇತಿಹಾಸ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತದೆ.
  bbb-bbb: '@see-verse:NEH.012.022'
  tam-2017: லேவியின் சந்ததியர்களாகிய தகப்பன்மார் குடும்பத்தார்களின் தலைவர்கள் எலியாசிபின்
    மகனாகிய யோகனானின் நாட்கள்வரை நாளாகமப் புத்தகத்தில் எழுதப்பட்டார்கள்.
  spa-RV-1909: Los hijos de Leví, cabezas de familias, fueron escritos en el libro
    de las crónicas hasta los días de Johanán, hijo de Eliasib.
  ron-BTF: Fiii lui Levi, mai marii părinților, au fost înscriși în cartea cronicilor,
    până în zilele lui Iohanan, fiul lui Eliașib.
  eng-WEBP: The sons of Levi, heads of fathers’ households, were written in the book
    of the chronicles, even until the days of Johanan the son of Eliashib.
  eng-FBV: As for the genealogy of the sons of Levi, the family leaders up to the
    time of Johanan, son of Eliashib, were listed in the Book of the Records.
  nld-1939: De levieten, familiehoofden, tot aan de tijd van Jochanan, den zoon van
    Eljasjib, staan opgeschreven in het boek der Kronieken.
  nch-BL: Huan nopa tayacanca levitame quiijcuilojque inintoca ipan se amatapohuali
    hasta ipan nopa tonali quema itztoya hueyi totajtzi Johanán, icone Eliasib.
  vie-1934: Các trưởng tộc của người Lê-vi có ghi tên vào sách sử ký cho đến đời Giô-ha-nan,
    con trai của Ê-li-a-síp.
  hin-CV: लेवी के वंशज, जो पितरों के मुखिया थे, उनका नाम एलियाशिब के पुत्र योहानन
    के समय में लिखा जा चुका था.
  spa-BES: Los hijos de Leví, jefes de familia, fueron registrados en el libro de
    las crónicas, incluso hasta los días de Johanán, el hijo de Eliasib.
  tdx-tdx: Sinokitse amy boken-taliliy pak’ añ’ andro’ Iokanane ana’ i Eliasibe o
    ana’ i Levy, mpiaolon’ anjomban-droaeo.
  tha-KJV: ลูกหลานของเลวี ประมุขของบรรพบุรุษ มี​บันทึกไว้ในหนังสือพงศาวดาร จนสมัยของโยฮานันบุตรชายเอลียาชีบ
  por-BR-2018: Os filhos de Levi, chefes de famílias, foram escritos no livro das
    crônicas até os dias de Joanã, filho de Eliasibe.
  deu-ELO: Die Söhne Levis, die Häupter der Väter, sind in dem Buche der Chronika
    eingeschrieben, und zwar bis auf die Tage Jochanans, des Sohnes Eljaschibs. -
  eng-WYC-2018: The sons of Levi, princes of families, were written in the book of
    the words of days, and unto the days of Johanan, the son of Eliashib. (But the
    leaders of the Levite families were written down in The Book of the Words of the
    Days, that is, in The Official Annals, only until the days of Johanan, the son
    of Eliashib.)
  epo-epo: La Levidoj, ĉefoj de patrodomoj, estis enskribitaj en la libron de kroniko
    ĝis la tempo de Joĥanan, filo de Eljaŝib.
  uig-PIN: Jǝmǝt baxliⱪi bolƣan Lawiylar taki Əliyaxibning nǝwrisi Yoⱨananning waⱪtiƣiqǝ
    tǝzkirinamidǝ tizimlinip kǝlgǝn.
  beo-beo: Be Lifai sosogo fi ilia ouligisu dio da dedenanu, Yonada:ne (Ilaiasibi
    ea aowa) amo ea ouligisu esoga fisili, bu hame dedei.
  tpi-OTNT: '@see-verse:NEH.012.022'
  hau-SA: Shugabannin iyali cikin zuriyar Lawi har zuwa lokacin Yohanan ɗan Eliyashib,
    an rubuta su a cikin littafin tarihi.
  uig-LAT: Jemet bashliqi bolghan Lawiylar taki Eliyashibning newrisi Yohananning
    waqtighiche tezkirinamide tizimlinip kelgen.
  nde-nde: Abakhokheli bezimuli ezizukulwaneni zikaLevi kuze kube yisikhathi sikaJohanani
    indodana ka-Eliyashibi babhalwa phansi encwadini yemilando.
  ton-ton: Ko e ngaahi foha ʻo Livai, ko e kau tuʻukimuʻa ʻoe kau mātuʻa, naʻe tohi
    ʻi he tohi ʻoe toenga talanoa, ʻo hoko ki he ngaahi ʻaho ʻo Sohanani ko e foha
    ʻo Iliasipi.
  ces-1613: Synové, pravím, Léví, přední v čeledech otcovských, zapsáni jsou v knize
    Paralipomenon, až do času Jochanana syna Eliasibova.
  eng-WMB: The sons of Levi, heads of fathers’ households, were written in the book
    of the chronicles, even until the days of Yochanan the son of Eliashib.
  tam-TCV: எலியாசீப்பின் மகனான யோகனானின் காலம் வரையும் உள்ள லேவியர்களின் சந்ததிகளைச்
    சேர்ந்த குடும்பத் தலைவர்கள், வரலாற்றுப் புத்தகத்தில் எழுதப்பட்டார்கள்.
  ceb-ULB: Nalista sa basahon sa kasaysayan ang kaliwatan ni Levi ug ang ilang mga
    pangulo sa pamilya hangtod sa kapanahonan ni Johanan nga anak nga lalaki ni Eliashib.
  pol-UBG: Synowie Lewiego, naczelnicy rodów, zostali spisani w księdze kronik aż
    do dni Jochanana, syna Eliasziba.
  urd-GVU: لاوی کے خاندانی سرپرستوں کے نام امامِ اعظم یوحنان بن اِلیاسب کے زمانے تک
    تاریخ کی کتاب میں درج کئے گئے۔
  deu-1912: Es wurden aber die Kinder Levi, die Obersten der Vaterhäuser, aufgeschrieben
    in der Chronik bis zur Zeit Johanans, des Sohnes Eljasibs.
  kan-2017: ಎಲ್ಯಾಷೀಬನ ಮೊಮ್ಮಗನಾದ ಯೋಹಾನಾನನ ಕಾಲದ ವರೆಗಿದ್ದ ಲೇವಿಯ ಗೋತ್ರಪ್ರಧಾನರ ಪಟ್ಟಿಯು
    ಪೂರ್ವಕಾಲ ವೃತ್ತಾಂತವೆಂಬ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತದೆ.
  yap-yap: Pi lolgen e tabnaw ko Levite e ni yoloy nga babyor e ngiyal’nem nge mada’
    nga nap’an Jonathan, ni tutuw rok Eliashib.
  hlt-MCSB: Levi koca kah a napa boeilu rhoek te Eliashib capa Johanan tue hil kah
    khokhuen olka cabu khuiah a daek uh.
  mdy-ETH: ጋዓንቴ ሌዊ ማኣሮ ዓሶኮ ሱኡጋ ፔጌና ፃኣፒንቲ ዔርቴሢ ዔሊያሺቤኮ ናኣዚ ናዖ ማዔ ዮናታኣኔ ሼምፔና ዓኣ ዎዶማና
    ሌሊኬ።
  twi-ASANTE: Wɔtwerɛɛ Lewifoɔ mmusua ntuanofoɔ no din guu Abakɔsɛm Nwoma mu kɔsii
    Eliasib nana Yohanan ɛberɛ so.
  eng-WEBU: The sons of Levi, heads of fathers’ households, were written in the book
    of the chronicles, even until the days of Johanan the son of Eliashib.
  wal-wal: Gido shin, Leewatu yaratu halaqati mazggafan xaafettidoi Eliyaashiba na7aa
    na7aa Yohanaani haiqqana gakkanaashin de7iya wodiyaa xalaalaana.
  spa-PDDPT: Los hijos de Leví, jefes de las casas paternas, fueron anotados en el
    rollo de las Crónicas hasta los días de Johanán, hijo de Eliasib.
  gun-gun: Levi ramymino kuery peteĩ-teĩ regua akã rery omboparaa kuaxia huvixa kuery
    rekokue oĩa re, Eliasibe ra'y Joanã oĩ peve.
  agu-BL: Ncha'tz ja cu' chibi' yi e' bajxom te yi jujun k'u'j xonl Leví yi chixonl
    quib, tul yi liwr tetz crónica, ja cu' chibi' jalen te yi tiemp tetz Johanán,
    yi mamaj Eliasib.
  ilo-ULB: Naisurat dagiti kaputotan ni Levi ken dagiti mangidadaulo kadagiti pampamilia
    idiay Libro ti Annals agingga iti tiempo ni Johanan a putot ni Eliasib.
  kpg-kpg: Nia ingoo o nia dagi madahaanau Levi la ne hihi hua gi lodo di beebaa gaa dae
    gi di madagoaa o Jonathan, tama madua o Eliashib.
  uig-ARA: جەمەت باشلىقى بولغان لاۋىيلار تاكى ئەلىياشىبنىڭ نەۋرىسى يوھاناننىڭ ۋاقتىغىچە
    تەزكىرىنامىدە تىزىملىنىپ كەلگەن.
  sus-sus: Lewika denbaya kanyie xilie nu sɛbɛxi taruxui buki kui han Eliyasibu xa
    mamadi Yonatan xa waxati.
  pon-2006: Mwaren kaunen peneineien mehn Lipai kan, ntingdi nan pwuken wehi mwurinte
    ni mwehin Sonadan, me pahpa kahlapki Eliasip.
  ksd-ksd: Di ga tumu ra iang i ra tarai Levi, a umana lualua ta ra umana apik na
    tarai, ta ra buk na tutumu vakai, tuk tar ta ra e kai Iokanan natu i Eliasib.
  tur-YTC: Levi oğulları, atalar evlerinin başları, Elyaşiv oğlu Yohanan'ın günlerine
    kadar tarihler kitabına yazılmıştır.
  ind-AYT: Para kepala kaum keluarga dari keturunan Lewi dicatat dalam kitab sejarah
    sampai masa Yohanan, anak Elyasib.
  nya-nya: Zidzukulu za Levi, makamaka atsogoleri a mabanja awo analembedwa mʼbuku
    la mbiri mpaka pa nthawi ya Yohanani mwana wa Eliyasibu.
  hrv-hrv: 'Sinovi Levijevi: glavari obitelji bili su zabilježeni u Knjizi ljetopisa,
    do vremena Johanana, sina Elijašibova.'
  mps-mps: '@see-verse:NEH.012.022'
  tpi-tpi: '@see-verse:NEH.012.022'
  dan-1931: Af Levis Efterkommere optegnedes Overhovederne for Fædrenehusene i Krønikebogen
    ned til Johanans, Eljasjibs Søns, Dage.
  vie-OVCB: Sách Lịch Sử có ghi tên các trưởng tộc Lê-vi cho đến đời Giô-ha-nan, con
    cháu Ê-li-a-síp.
  guj-2017: લેવીના વંશજો તેઓના પિતૃઓના કુટુંબોના વડીલોનાં નામ એલ્યાશીબના પુત્ર યોહાનાનના
    સમય સુધી કાળવૃત્તાંતોનાં પુસ્તકમાં નોંધવામાં આવ્યાં હતાં.
  pon-2006A: Mwaren kaunen peneineien mehn Lipai kan, ntingdi nan pwuken wehi mwurinte
    ni mwehin Sonadan, me pahpa kahlapki Eliasip.
  por-BRBSL: Os filhos de Levi, chefes de família dos pais, foram escritos no livro
    das crônicas, mesmo até os dias de Johananan, filho de Eliashib.
  cth-cth: Eliashib capa Johanan se totouh, Levihnaw imthung lahoi lû lah kaawmnaw
    hah cungpam dawk min pakhum e lah ao.
  twi-twi: Wɔkyerɛw Lewifo mmusua ntuanofo no din guu Abakɔsɛm Nhoma mu kosii Eliasib
    nena Yohanan bere so.
  hlt-hlt: Levi koca kah a napa boeilu rhoek te Eliashib capa Johanan tue hil kah
    khokhuen olka cabu khuiah a daek uh.
  tbz-SIM: Defii wuɔ nkɔbɛ bɛ̀ɛ̀ bɑkɛ́ bɛ̀ do wɑ̃ũmu bɛ yètɛ̀ okpɑ̀ɑ̀tì dɔɔ̀rìmɛ̀
    pɑ́tíri miɛkɛ kɛ́ntɔ Ediɑsibu birɛ Yosɑnɑnni kó dimɔ̀nnì.
  msy-2020: '@see-verse:NEH.012.022'
  dop-dop: Pɑɑ ŋmɑɑwɑ Lefii lʋlʋɣʋ nyɔɔŋ nyǝ́mɑ hǝlɑ tɔtɔɣɔ Kʋtɔɔsʋtʋ tɑkǝlɑɣɑ tɑɑ.
    Ɩlɛ Ɩliyɑsipɩ sɑɑlɩ Yohɑnɑŋ pɔɔlɛ tɑɑ tike kɛ pǝ sɩɩnɑɑ.
  azb-azb: Levili nəsil başçıları, Elyaşiv oğlu Yoxananın günlərinə qədər salnamələr
    kitabında yazıldı.
  eng-DBY: The children of Levi, the chief fathers, were recorded in the book of the
    chronicles, even until the days of Johanan the son of Eliashib.
  hin-2017: जो लेवीय पितरों के घरानों के मुख्य पुरुष थे, उनके नाम एल्याशीब के पुत्र
    योहानान के दिनों तक इतिहास की पुस्तक में लिखे जाते थे।
  wol-KYG: Ña jiite woon seeni kër baay te askanoo ci Lewi, ba ca jamonoy Yonanan
    sëtub Elyasib daan nañu leen bind ñoom ñépp ca téere ba ñu dippee Xew-xew ya.
  eng-YLT: Sons of Levi, heads of the fathers, are written on the book of the Chronicles
    even till the days of Johanan son of Eliashib;
  eng-WYC-2017: The sons of Levi, princes of meines, were written in the book of the
    words of days, and unto the days of Johanan, the son of Eliashib.
  eng-WMBB: The sons of Levi, heads of fathers’ households, were written in the book
    of the chronicles, even until the days of Yochanan the son of Eliashib.
  urd-GVH: लावी के ख़ानदानी सरपरस्तों के नाम इमामे-आज़म यूहनान बिन इलियासिब के ज़माने
    तक तारीख़ की किताब में दर्ज किए गए।
  rug-rug: Sari na palabatu koari na tatamana tadi na tie Livaeti si ta kubere gore
    koari na buka tututi, kamo pa totoso te Zohanana sa tuna sa tuna koreo e Eliasibi.
  gaz-gaz: Lewwonni warri abbootii maatii turan hamma bara Yoohaanaan ilma Eliyaashiibitti
    kitaaba seenaa keessatti galmeeffaman.
  fra-LSG: Les fils de Lévi, chefs de familles, furent inscrits dans le livre des
    Chroniques jusqu’au temps de Jochanan, fils d’Éliaschib.
  yal-yal: Lewi bɔnsɔnna muxune denbaya xunne fan xinle sɛbɛ nɛn taruxu kɛdine kui
    han Eliyasibi a diin Yoxanan waxatina.
  haw-1868: O na mamo a Levi, ka poe koikoi o na makua, ua kakauia lakou ma ka buke
    o ka Oihanaalii a hiki i na la ia Iohanana ke keiki a Eliasiba.
  arb-NAV: وَكَانَتْ أَسْمَاءُ رُؤَسَاءِ عَشَائِرِ اللّاوِيِّينَ مُسَجَّلَةً فِي سِفْرِ
    أَخْبَارِ الأَيَّامِ حَتَّى زَمَانِ يُوحَانَانَ بْنِ أَلِيَاشِيبَ.
  ewe-ewe: Le Kronika alo Nyadzɔdzɔwo ƒe Agbalẽwo me la, woŋlɔ Levitɔwo ƒe tatɔwo
    ƒe ŋkɔwo ɖi va se ɖe Yohanan, Eliasib ƒe vi dzi.
  eng-LEE: The sons of Levi, the chiefs of the divisions were written down in the
    book of the chronicles, even until the days of Jochanan the son of Elyashib.
  asm-FB: লেবীৰ বংশৰ লোকসকল আৰু পৰিয়ালৰ মূখ্য লোকসকলৰ নাম ইলিয়াচীবৰ পুত্ৰ যোহাননৰ
    দিনলৈকে ইতিহাস পুস্তকত লিপিৱদ্ধ কৰা আছিল।
  sus-A: لٍوِكَ دٍنبَيَ كَنيِيٍ شِلِيٍ نُ سّبّشِ تَرُشُي بُكِ كُي هَن عٍلِيَسِبُ شَ
    مَمَدِ يٌنَتَن شَ وَشَتِ.
  fra-SBL: Les fils de Lévi, chefs de famille, furent inscrits dans le livre des chroniques,
    jusqu'à l'époque de Johanan, fils d'Eliashib.
  hbo-hbo: בְּנֵ֤י לֵוִי֙ רָאשֵׁ֣י הָֽאָבֹ֔ות כְּתוּבִ֕ים עַל־סֵ֖פֶר דִּבְרֵ֣י הַיָּמִ֑ים
    וְעַד־יְמֵ֖י יֹֽוחָנָ֥ן בֶּן־אֶלְיָשִֽׁיב׃
  kik-kik: Atongoria a nyũmba cia njiaro cia Lawi nginya hĩndĩ ya Johanani mũrũ wa
    Eliashibu o nao nĩmandĩkĩtwo ibuku-inĩ rĩa matukũ macio.
  fra-NCL: Les fils de Lévi, chefs de famille, furent inscrits dans le livre des Chroniques,
    jusqu’au temps de Johanan, fils d’Eliasib.
  cek-AK: Levi acaeng zaehoikung lu koeknawk loe Elaiship capa Johanan dung karoek
    to ahmin pakuemhaih cabu thungah tarik o.
  cuk-cuk: Eliasib-machi-Johanán-maigusad-ibase, Levita-dulemar-neguya-dummaganga-gumalad-e-nugmar
    garda-selemaidgi narmaklesad.
  uig-CYR: Җәмәт башлиғи болған Лавийлар таки Әлияшибниң нәвриси Йоһананниң вақтиғичә
    тәзкиринамидә тизимлинип кәлгән.
  tel-2017: ఎల్యాషీబు కొడుకు యోహానాను రోజుల వరకూ అనుదిన కార్యక్రమ వివరాలు రాసే గ్రంథంలో
    వారు లేవీయుల కుటుంబ యాజకులుగా నమోదయ్యారు.
  hat-BSA: Fis a Lévi yo, chèf an tèt lakay papa zansèt yo, te anrejistre nan Liv
    A Kwonik yo jis rive nan tan Jochanan, fis Éliaschib la.
  kos-kos: Tusruktu, inen sifen sou lun mwet Levi tuh filiyuki in ma simusla fulat
    nwe ke na pacl lal Jonathan, wen nutin natul Eliashib.
  hbo-WLC: בְּנֵ֤י לֵוִי֙ רָאשֵׁ֣י הָֽאָב֔וֹת כְּתוּבִ֕ים עַל־סֵ֖פֶר דִּבְרֵ֣י הַיָּמִ֑ים
    וְעַד־יְמֵ֖י יֽוֹחָנָ֥ן בֶּן־אֶלְיָשִֽׁיב׃
  ibo-ibo: E dekwara aha ndịisi ndị Livayị niile nʼakwụkwọ tutu ruo nʼoge Johanan
    nwa Eliashib dị ndụ.
  ory-ory: ଲେବୀ ବଂଶଜାତ ପିତୃବଂଶ-ପ୍ରଧାନମାନଙ୍କ ନାମ ଇଲୀୟାଶୀବର ପୁତ୍ର ଯୋହାନନ୍‍ର ସମୟ ପର୍ଯ୍ୟନ୍ତ
    ବଂଶାବଳୀ ପୁସ୍ତକରେ ଲିଖିତ ହେଲା।
  chk-chk: Nge iteiten ekewe mwän seni ewe ainangen Lefi, ir mwänirelan än semer kewe
    cho, a chök makelong lon ewe puken uruwo tori ränin Johanan nöün Eliasip we mwän.
  rop-rop: Deibin raidimdan ola neim blanga ola boswan blanga detlot femili blanga
    det Libai klen raidap det taim wen Jonathan det grensan blanga Eliyashib bin jidan
    haibala serramonimen.
  ukr-1871: Сини Левіїні, голови в поколїннях, записані в лїтописї до часу Йоханана,
    сина Елїяшовового.
  deu-1951: Die Kinder Levi, die Familienhäupter, wurden aufgeschrieben in dem Buch
    der Chronik, bis zur Zeit Johanans, des Sohnes Eljaschibs.
  eng-JPS: The sons of Levi, heads of fathers' houses, were written in the book of
    the chronicles, even until the days of Johanan the son of Eliashib.
  srp-1865: Sinovi Levijevi, glavari domova otaèkih, biše popisani u knjizi dnevnika
    do vremena Joanana sina Elijasivova;
  lug-lug: Abakulu b’enju abaava mu bazzukulu ba Leevi okutuuka ku mulembe gwa Yokanaani
    mutabani wa Eriyasibu, ne bawandiikibwa mu bitabo eby’ebyafaayo.
  heb-heb: בני לוי ראשי האבות כתובים על ספר דברי הימים ועד ימי יוחנן בן אלישיב׃
  ben-IRV: লেবির বংশের প্রধানদের নাম ইলীয়াশীবের ছেলে যোহাননের দিন পর্যন্ত বংশাবলি
    নামে বইয়ের মধ্যে লেখা হয়েছিল।
  pan-pan: ਲੇਵੀਆਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਆਗੂਆਂ ਦੇ ਨਾਮ ਅਲਯਾਸ਼ੀਬ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ
    ਦੇ ਦਿਨਾਂ ਤੱਕ ਇਤਿਹਾਸ ਦੀ ਪੁਸਤਕ ਵਿੱਚ ਲਿਖੇ ਜਾਂਦੇ ਸਨ।
  mya-JVB: ဧလျာရှိပ် သား ယောဟနန် လက်ထက် တိုင်အောင် လေဝိ သား အဆွေအမျိုးသူကြီး တို့ကို
    စာရင်း ယူ၍ ရာဇဝင် မှတ်စာ ၌ သွင်းသတည်း။
  tbg-tbg: '@see-verse:NEH.012.022'
  hmo-hmo: To Levi taudia edia iduhu lohia taudia, be Buka ladana Sivarai lalonai
    idia torea, ia mai bona Iohanana Eliasibi ena nega sibona.
  urd-urd: बनी लावी के आबाई ख़ान्दानों के सरदार यूहनान बिन इलियासब के दिनों तक, तवारीख़
    की किताब में लिखे जाते थे।
  rus-SYN: Сыновья Левия, главы поколений, вписаны в летописи до дней Иоханана, сына
    Елиашивова.
  bqc-SIM: Wà Levii bui uabeleↄ tↄ́ dà ladau e Ɛliasibu tↄũna Yohanani gↄↄ.
  tcz-CHONGTHU: Levite insung lamkai ho minbu chu khanggui thusimbu a ana kikoijin
    hichu Eliashib tupa Johanan khang geiya umsuh peh a ahi.
  mar-mar: लेवी घराण्यातील वंशजांच्या कुटुंबप्रमुखांची नावे एल्याशीबाचा पुत्र योहानान
    याच्या काळापर्यंत इतिहासाच्या पुस्तकात लिहिलेली आहेत.
  qub-qub: Leví famillyacunapaga cada castapa mandajnincuna apuntararan acta librucho
    Johanán mandaj canancama. Johananga Eliasibpa willcanmi caran.
  hat-hat: Pou branch fanmi Levi yo, yo te enskri nou chèf fanmi yo tou nan gwo rejis
    ofisyèl la, men lè yo rive sou tan Jokanan, pitit pitit Elyachib la, yo sispann
    fè sa.
  eng-BSB: As for the descendants of Levi, the family heads up to the days of Johanan
    son of Eliashib were recorded in the Book of the Chronicles.
  eng-WEBPB: The sons of Levi, heads of fathers’ households, were written in the book
    of the chronicles, even until the days of Johanan the son of Eliashib.
  kbq-kbq: Hagi Livae nagate'ma ugotama hu'naza kva vahe'mokizmi zamagia, zamagi zamagenkema
    krenentaza avontafepi krenteme neazageno eno, Eliasibi nagapinti pristi ne' Johanani'ma
    fria knare emetre'ne.
  nhe-BL: Huan nopa tlayacanca levitame quiijcuilojque inintoca ipan se amatlapohuali
    hasta ipan nopa tonali quema itztoya hueyi totajtzi Johanán, icone Eliasib.
  gub-BL: Zoanà Eriaziw ta'yr heko mehe upytu'u Erewi izuapyapyr wanuwihaw waner wamuapyk
    ire wà.
  eng-DRA: The sons of Levi, heads of the families were written in the book of Chronicles,
    even unto the days of Jonathan the son of Eliasib.
