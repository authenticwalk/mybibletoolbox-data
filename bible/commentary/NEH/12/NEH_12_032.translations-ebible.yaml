verse: NEH.012.032
translations:
  mal-C: അവരുടെ പിന്നാലെ ഹോശയ്യാവും യെഹൂദനേതാക്കന്മാരിൽ പകുതിപ്പേരും നടന്നു.
  deu-TKW: und hinter ihnen her zogen Hosaja und die Hälfte der Obersten von Juda
  lin-lin: 'Na sima na bango, bato oyo bazalaki kolanda : Oze mpe ndambo ya bakambi
    ya Yuda,'
  eng-LSV: and after them goes Hoshaiah, and half of the heads of Judah,
  eng-GNV: And after them went Hoshaiah, and halfe of the princes of Iudah,
  eng-WEBSTER: And after them went Hoshaiah, and half of the princes of Judah,
  nhw-BL: Huan Osaías quintoquili ica tlajco nopa tequitini tlen tlali Judá,
  swh-ONEN: Hoshaya na nusu ya viongozi wa Yuda wakawafuata,
  bba-bba: Mɑ Hosee kɑ Yudɑbɑn wiruɡibun bɔnu bɑ wom kowo be swĩi biruɔ.
  eng-KJVCPB: and after them went Hoshaiah, and half of the princes of Judah,
  luo-luo: Hoshaya kod nus mar jotend Juda noluwogi,
  meu-meu: Idia muridia amo Hosaia bona Iuda lohiadia edia orea kahana e raka,
  npi-ULB: होशयाह र यहूदाका आधा अगुवाहरूले तिनीहरूलाई पछ्याए,
  yor-yor: Hoṣaiah àti ìdajì àwọn olórí Juda tẹ̀lé wọn,
  ind-ind: Yang ikut di belakang rombongan itu adalah Hosaya, setengah dari para pemimpin
    Yehuda,
  pes-OPCB: هوشعیا در پشت سر سرایندگان حرکت می‌کرد و پشت سر او نیز نصف سران یهودا
    قرار داشتند.
  tgl-ULB: Si Hoshaias at kalahati ng mga pinuno ng Juda ay sumunod sa kanila,
  hui-hui: Hosaia halu Yudali agali haguane maru hayadarume agali iba gana lama porago
    tígua talima pudaba laru.
  mya-mya: သီ​ချင်း​သည်​များ​၏​နောက်​မှ​ဟော​ရှ​ယ​လိုက်​၏။ သူ​၏​နောက်​တွင်​ယု​ဒ​ခေါင်း​ဆောင်​တစ်​ဝက်​လိုက်​ကြ​၏။-
  bod-N: དེ་དག་གི་རྗེས་ནས་འགྲོ་བ་ནི་ཧོ་ཤ་ཡཱ་དང་ཡ་ཧུ་དཱའི་འགོ་དཔོན་གྱི་ཕྱེད་ཀ་ཡོད་དོ།
    །
  sna-sna: Hoshaya nehafu yavatungamiri vaJudha vakavatevera,
  spa-BLM: y tras ellos iban Oseas, con la mitad de los príncipes de Judá,
  cac-cac: Axo d'a spatic eb' chi' tzac'anoch vin̈aj Osaías yed' nan̈alxo eb' yajal
    yaj d'a Judá.
  swh-ULB: Hoshaya na nusu ya viongozi wa Yuda walimfuata,
  bel-bel: За імі ішоў Гашая і палавіна начальнікаў у Юдэі,
  deu-ELBBK: Und hinter ihnen her gingen Hoschaja und die Hälfte der Obersten von
    Juda,
  mbb-OT: Midtinundug kandan si Hoshaya wey is ketengà te menge pengulu te Juda,
  mal-2015: അവരുടെ പിന്നാലെ ഹോശയ്യാവും യെഹൂദാപ്രഭുക്കന്മാരിൽ പാതിപേരും നടന്നു.
  rmc-rmc: 'Pal lende džalas o Hošajah the jepaš judska vodci:'
  pes-OPV: و در عقب ایشان، هوشعیا و نصف روسای یهودا.
  ron-1924: Ын урма ачестуй кор мерӂяу Хосея ши жумэтате дин кэпетенииле луй Иуда,
  ben-OBCV: তাদের পিছনে হোশয়িয় ও যিহূদার অর্ধেক কর্মকর্তারা,
  som-som: oo waxaa iyagii daba galay Hooshacyaah iyo amiirradii dalka Yahuudah badhkood,
  lat-VUC: Et ivit post eos Osaias, et media pars principum Juda,
  eng-ASVBT: and after them went Hoshaiah, and half of the princes of Judah,
  ita-1885: Ed appresso quelli camminava Hosaia, e la metà de' capi di Giuda,
  eng-ULB: Hoshaiah and half the leaders of Judah followed them,
  spa-VBL: Los siguieron Oseas y la mitad de los dirigentes de Judá,
  fra-_FOB: Après eux marchait Hoshaja, avec la moitié des chefs de Juda;
  mal-mal: അവരുടെ പിന്നാലെ ഹോശയ്യാവും യെഹൂദാപ്രഭുക്കന്മാരിൽ പകുതിപേരും നടന്നു.
  urd-GVR: In gulūkāroṅ ke pīchhe Hūsāyāh Yahūdāh ke ādhe buzurgoṅ ke sāth chalā
  suz-BL: मिनु मेको कुम्‍सो पाइब आन नोले होशायाह नु यहूदा ङा ठेयब मुर आन हुल का लाम्‍तेक्‍म।
  ita-1927: e dietro questo coro camminavano Hoshaia, la metà dei capi di Giuda,
  ckb-ckb: هۆشەعیا و نیوەی ڕابەرەکانی یەهودا بەدوایدا ڕۆیشتن،
  eng-BBE: And after them went Hoshaiah and half of the rulers of Judah,
  kan-OKCV: ಅವರ ಹಿಂಭಾಗದಲ್ಲಿ ಹೋಷಾಯನೂ, ಯೆಹೂದದ ಪ್ರಧಾನರಲ್ಲಿ ಅರ್ಧ ಜನರೂ,
  bbb-bbb: '@see-verse:NEH.012.031'
  tam-2017: அவர்கள் பின்னே ஓசாயாவும், யூதாவின் தலைவர்களில் பாதிப்பேர்களும்,
  spa-RV-1909: E iba tras de ellos Osaías, y la mitad de los príncipes de Judá,
  ron-BTF: Și după ei mergeau Hoșaia și jumătate din prinții lui Iuda,
  eng-WEBP: and after them went Hoshaiah, with half of the princes of Judah,
  eng-FBV: Hoshaiah and half the leaders of Judah followed them,
  nld-1939: Daarachter gingen Hosjaäja en de helft der hoofden van Juda;
  nch-BL: Huan Osaías quintoquili ica tajco nopa tequichihuani ten tali Judá,
  vie-1934: Sau chúng có Hô-sa-gia, và phân nửa số các quan trưởng Giu-đa,
  hin-CV: होशाइयाह और यहूदिया के प्रधानों में से आधे प्रधान उनका अनुसरण कर रहे थे.
  spa-BES: Y después de ellos fueron Osaias y la mitad de los gobernantes de Judá.
  tdx-tdx: nanonjohy iareo t’i Hosaià naho ty vakim-piaolo’ Iehodao;
  tha-KJV: และถัดเขาไปมี โฮชายาห์ และเจ้านายแห่งยูดาห์​ครึ่งหนึ่ง
  por-BR-2018: E após eles ia Hosaías, e a metade dos príncipes de Judá,
  deu-ELO: Und hinter ihnen her gingen Hoschaja und die Hälfte der Obersten von Juda,
  eng-WYC-2018: And Hoshaiah went after them, and the half part of the princes of
    Judah (or and half of the leaders of Judah),
  epo-epo: Kaj post ili iris Hoŝaja, kaj duono de la estroj de Judujo,
  uig-PIN: ularning arⱪisidin Ⱨoxaya bilǝn Yǝⱨudaning ǝmirlirining yerimi mangdi;
  beo-beo: Housia:ia da gesami hea:su dunu ilima fa:no bobogele, mogodigili asi. Amalalu,
    Yuda ouligisu dunu dogoa mogili, gilisisu aduna hamoi. Gilisisu afae da ema fa:no
    bobogei.
  tpi-OTNT: Hosaia wantaim hap lain bilong ol hetman bilong Juda i bihainim ol man
    bilong mekim song.
  hau-SA: Hoshahiya da rabin shugabannin Yahuda kuwa suka bi su,
  uig-LAT: ularning arqisidin Hoshaya bilen Yehudaning emirlirining yérimi mangdi;
  nde-nde: UHoshayiya lengxenye yabakhokheli bakoJuda babalandela,
  ton-ton: Pea naʻe muimui ʻiate kinautolu ʻa Hosaia, mo hono vaeuaʻanga ʻe taha ʻoe
    houʻeiki ʻo Siuta,
  ces-1613: A za těmi šel Hosaiáš a polovice knížat Judských,
  eng-WMB: and after them went Hoshaiah, with half of the princes of Judah,
  tam-TCV: ஓசாயாவும், யூதாவின் தலைவர்களில் பாதிப் பேரும் அவர்களின் பின்சென்றார்கள்.
  ceb-ULB: Nagsunod kanila si Hoshaya ug ang katunga sa mga pangulo sa Juda,
  pol-UBG: Za nim szedł Hoszajasz i połowa przełożonych Judy;
  urd-GVU: اِن گلوکاروں کے پیچھے ہوسعیاہ یہوداہ کے آدھے بزرگوں کے ساتھ چلا
  deu-1912: und ihnen ging nach Hosaja und die Hälfte der Fürsten Juda's
  kan-2017: ಅವರ ಹಿಂದೆ ಯೆಹೂದ ಪ್ರಭುಗಳ ಅರ್ಧ ಜನರೊಡನೆ ಹೋಷಾಯನೂ,
  yap-yap: I Hoshaiah e lay u tomuren girdi’en e tang, me lek nap’an balay ko pi tayugang’
    nu Judah.
  hlt-MCSB: Amih hnukah Hoshaiah neh Judah mangpa rhakthuem rhoek te cet.
  mdy-ETH: ዬካፓ ሆሻዒያና ዓይሁዶ ዓሶኮ ሱኡጎና ዔያቶ ጊንፆ ዓኣዼኔ።
  twi-ASANTE: Hosaia ne Yuda ntuanofoɔ no mu fa dii wɔn akyi,
  eng-WEBU: and after them went Hoshaiah, with half of the princes of Judah,
  wal-wal: Hoshaayinne Yihudaa kaalettiyaageetuppe baggati etappe guyyeera kaalloosona.
  spa-PDDPT: y tras ellos iba Osaías, la mitad de los jefes de Judá,
  gun-gun: Ha'e kuery rakykue rupi ma Hosaías ha'e Judá regua yvatekueve mbytekue
    oje'oi nhoguenoiny,
  agu-BL: Bajxche' jujun k'u'j aj bitza'tz ẍchiwutzak yi e' wunak yi cob cuntu' e'
    el. Xomche' nin Osaías scyuch' jun k'u'j yi e' aj Judá.
  ilo-ULB: Simmaruno kadakuada ni Hosaias ken ti kagudua dagiti panguloen ti Juda,
  kpg-kpg: Hoshaiah gu haele i muli digau daahili aalaa, gei di baahi o nia dagi Judah
    gu daudali a mee.
  uig-ARA: ئۇلارنىڭ ئارقىسىدىن ھوشايا بىلەن يەھۇدانىڭ ئەمىرلىرىنىڭ يېرىمى ماڭدى؛
  sus-sus: Hosaya nun Yudaya mangɛe sɛɛti naxa bira yi ɲama fɔxɔ ra,
  pon-2006: Osaia alu mwurin sounkoul ko, oh apali en kaun akan en Suda ahpw idawehnirailla.
  ksd-ksd: 'ma go diat dia ga mur diat: Osaia, ma ra papar ta diat ra umana luluai
    Iuda,'
  tur-YTC: Onların arkasından Hoşaya ve Yahuda beylerinin yarısı,
  ind-AYT: Hosaya dan setengah dari para pemimpin Yehuda berjalan di belakang mereka.
  nya-nya: Pambuyo pawo panali Hosayia, theka la atsogoleri a Yuda aja
  hrv-hrv: za njima su išli Hošaja i polovina judejskih knezova -
  mps-mps: Hosaia dali, te Juda tobolu bidi meba dali, augwaligo te balia po wabo
    bidi dabe augwali wali bilai dao.
  tpi-tpi: Hosaia wantaim hap lain bilong ol hetman bilong Juda i bihainim ol man
    bilong mekim song.
  dan-1931: og med det fulgte Hosjaja og den ene Halvdel af Judas Øverster;
  vie-OVCB: Theo sau toán này có Giô-ha-nan và phân nửa số các nhà lãnh đạo Giu-đa,
  guj-2017: તેઓની પાછળ હોશાયા અને યહૂદાના અડધા આગેવાનો,
  pon-2006A: Osaia alu mwurin sounkoul ko, oh apali en kaun akan en Suda ahpw idawehnirailla.
  por-BRBSL: e depois delas foi Hosaías, com metade dos príncipes de Judá,
  cth-cth: Ahnimouh hnuk vah Hoshaiah hoi Judah kacuenaw tangawn,
  twi-twi: Hosaia ne Yuda ntuanofo no mu fa dii wɔn akyi,
  hlt-hlt: Amih hnukah Hoshaiah neh Judah mangpa rhakthuem rhoek te cet.
  tbz-SIM: Kɛ̀ Oseɑ mbɛ̀ tũ̀nko nɛ̀ Sudɑɑ wuɔ nkó bɛkótíbɛ̀ dikéè,
  msy-2020: Ezɨ men gɨn, Hosaia ko Judan gumazir dapanibar okoruar mamɨn adarazi zui.
  dop-dop: Pɛlɛ pɑ wɑɑlɩ kɛ́ Hosɑyɑ nɑ Yutɑ nyʋɣʋ nyǝ́mɑ hɔɣɔlʋɣʋ lɛŋkʋ pɑ tɔŋɑɣɑ.
  azb-azb: Onların ardınca Hoşaya və Yəhuda rəislərinin yarısı,
  eng-DBY: And after them went Hoshaiah, and half of the princes of Judah,
  hin-2017: और उसके पीछे-पीछे ये चले, अर्थात् होशायाह और यहूदा के आधे हाकिम,
  wol-KYG: Osaya ma nga topp ca seen gannaaw, ànd ak genn-wàllu njiiti Yudeen ña,
  eng-YLT: and after them goeth Hoshaiah, and half of the heads of Judah,
  eng-WYC-2017: And Hoshaiah went after them, and the half part of the princes of
    Judah,
  eng-WMBB: and after them went Hoshaiah, with half of the princes of Judah,
  urd-GVH: इन गुलूकारों के पीछे हूसायाह यहूदाह के आधे बुज़ुर्गों के साथ चला
  rug-rug: Hosaea meke kukuruna sa pinalabatu pa Ziuda si ene luli pa mudidia ri na
    tie kerakera.
  gaz-gaz: Hooshaʼiyaa fi hooggantoota Yihuudaa keessaa walakkaan,
  fra-LSG: Derrière ce chœur marchaient Hosée et la moitié des chefs de Juda,
  yal-yal: Hosaya nun Yuda kuntigine fɔxɔ kedenna biraxi e fɔxɔ ra,
  haw-1868: A hele ae la mahope o lakou o Hosaia, a me ka hapalua o na luna o ka Iuda,
  arb-NAV: وَسَارَ وَرَاءَهَا هُوشَعْيَا وَنِصْفُ رُؤَسَاءِ يَهُوذَا،
  ewe-ewe: Hosaya kple Yuda ƒe kplɔlawo ƒe afã adze wo yome,
  eng-LEE: And after them walked Hosha'yah, and half of the princes of Judah,
  asm-FB: হুচয়া আৰু যিহূদাৰ মুখ্য লোকৰ আধাভাগ লোকে তেওঁলোকক অনুসৰণ কৰিলে।
  sus-A: هٌسَيَ نُن يُدَيَ مَنفّيٍ سّيتِ نَشَ بِرَ يِ حَمَ قْشْ رَ،
  fra-SBL: et après elle, Hoshaiah, avec la moitié des princes de Juda,
  hbo-hbo: וַיֵּ֤לֶךְ אַחֲרֵיהֶם֙ הֹושַׁ֣עְיָ֔ה וַחֲצִ֖י שָׂרֵ֥י יְהוּדָֽה׃
  pjt-pjt: '@see-verse:NEH.012.031'
  kik-kik: Hoshaia hamwe na nuthu ya atongoria a Juda makĩmarũmĩrĩra,
  fra-NCL: Derrière eux marchaient Osaïas et la moitié des princes de Juda,
  cek-AK: Nihcae hnukah Hoshaiah hoi Judah zaehoikungnawk ahap caeh o; to kaminawk
    loe,
  cuk-cuk: 'Wemar-sorbali, Osaías Judá-saila-dummaganmala ilekwaa nadapgusmarmogad.
    Amala, wemalad:'
  uig-CYR: уларниң арқисидин Һошая билән Йәһуданиң әмирлириниң йерими маңди;
  tel-2017: వారితోపాటు హోషయా, యూదుల ప్రముఖుల్లో సగం మంది వెళ్ళారు.
  hat-BSA: Hosée avèk mwatye nan dirijan Juda yo te swiv yo,
  kos-kos: Hoshaiah el fahsr tukun mwet on, ac tafu mwet kol lun Judah fahsr tokol.
  hbo-WLC: וַיֵּ֤לֶךְ אַחֲרֵיהֶם֙ הוֹשַׁ֣עְיָ֔ה וַחֲצִ֖י שָׂרֵ֥י יְהוּדָֽה׃
  ibo-ibo: Hoshaya na ọkara ndị ndu Juda na-eso ha nʼazụ,
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ପଛେ ହୋଶୟିୟ ଓ ଯିହୁଦାର ଅଧିପତିବର୍ଗର ଅର୍ଦ୍ଧେକ,
  chk-chk: Iwe, Hosaia a tapwela mürir fiti esopun ewe mwichen samolun chon Juta,
  rop-rop: Hoshaiya bin wok biyain langa detlot singamob en haf detlot lidamob blanga
    Juda bin bulurrum im,
  ukr-1871: За ними йшов Гошаїя й половина старшин у Юдеї,
  deu-1951: Und hinter ihnen her ging Hosaja mit der einen Hälfte der Fürsten von
    Juda,
  eng-JPS: and after them went Hoshaiah, and half of the princes of Judah;
  srp-1865: A za njima iðaše Osaja i polovina knezova Judinijeh,
  lug-lug: Kosaaya ne kimu kyakubiri eky’abakulembeze ba Yuda ne babagoberera,
  heb-heb: וילך אחריהם הושעיה וחצי שרי יהודה׃
  ben-IRV: তাদের পিছনে গেল হোশয়িয় ও যিহূদার নেতাদের অর্ধেক লোক।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਹੋਸ਼ਆਯਾਹ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਅੱਧੇ ਹਾਕਮ,
  mya-JVB: သူ တို့နောက် မှာ ဟောရှာယ နှင့် ယုဒ မင်း တဝက်၊
  tbg-tbg: Hosaiaava, Iutaa qiata vaiinti hinikuka hampata vika avataqi vura.
  hmo-hmo: Idia edia murinai Hosaia bona Iuda lohia taudia edia orea kahana idia raka.
  urd-urd: और ये उनके पीछे — पीछे गए, या'नी हुसा'याह और यहूदाह के आधे सरदार।
  rus-SYN: За ними шел Гошаия и половина начальствующих в Иудее,
  bqc-SIM: Osaia ń Yuda dↄaana lɛɛ doↄ tɛ́ ń kpɛ
  tcz-CHONGTHU: Hoshiah leh Judah lamkai akehkhat in ajuijun ahi.
  mar-mar: होशया आणि यहूदाचे निम्मे अधिकारी त्यांच्या मागोमाग गेले,
  qub-qub: 'Chay caj röpa cantar alabaraycar aywajcunapa guepantana aywaran Osaías
    waquin autoridäcunawan. Paycunaga caran:'
  hat-hat: Ozaya t'ap mache dèyè yo ak mwatye nan chèf peyi Jida yo.
  eng-BSB: Hoshaiah and half the leaders of Judah followed,
  eng-WEBPB: and after them went Hoshaiah, with half of the princes of Judah,
  kbq-kbq: Hagi Hosaia'ene amu'nompinti Juda kva vahera refko hu'ne'za, ana vahe zamefira
    vu'naze.
  nhe-BL: Huan Osaías quintoquili ica tlajco nopa tequihuejme tlen tlali Judá,
  gub-BL: Uzegar ma'e wanaikweromo Ozai wata a'e. Wanaikweromo wata Zuta wanuwihaw
