verse: NEH.012.011
translations:
  mal-C: യോയാദാ യോനാഥാന്റെ പിതാവ്; യോനാഥാൻ യദ്ദൂവയുടെ പിതാവ്.
  deu-TKW: und Jojada erzeugte Johanan, und Johanan erzeugte Jaddua.
  lin-lin: Yoyada abotaki Jonatan, Jonatan abotaki Yaduwa.
  eng-LSV: and Joiada has begotten Jonathan, and Jonathan has begotten Jaddua.
  eng-GNV: And Ioiada begate Ionathan, and Ionathan begate Iaddua,
  eng-WEBSTER: And Joiada begat Jonathan, and Jonathan begat Jaddua.
  nhw-BL: Joiada teipa elqui itata Jonatán. Jonatán teipa elqui itata Jadúa.
  swh-ONEN: Yoyada alikuwa baba wa Yonathani, na Yonathani alikuwa baba wa Yadua.
  bba-bba: Yoyɑdɑ u mɑɑ seewɑ u Yonɑtɑm mɑrɑ. Mɑ Yonɑtɑm u seewɑ u Yɑduɑ mɑrɑ.
  eng-KJVCPB: and Joiada begat Jonathan, and Jonathan begat Jaddua.
  luo-luo: Joyada ne wuon Jonathan, to Jonathan ne wuon Jadua.
  meu-meu: Ioiada na Ionatan tamana, Ionatan na ladua tamana.
  npi-ULB: योयादा जोनाथनका पिता थिए, र जोनाथन यद्दूअका पिता थिए ।
  yor-yor: Joiada ni baba Jonatani, Jonatani sì ni baba Jaddua.
  ind-ind: Yoyada adalah ayah Yonatan, Yonatan adalah ayah Yadua.
  pes-OPCB: '@see-verse:NEH.012.010'
  tgl-ULB: si Joiada ang ama ni Jonatan, at si Jonatan ang ama ni Jadua.
  hui-hui: Yoiada igini Yonadana Yonadana igini Yadua hene.
  mya-mya: ယော​ယ​ဒ​၏​သား​သည်​ယော​န​သန်၊ ယော​န​သန်​၏​သား​မှာ​ယာ​ဒွါ​ဖြစ်​၏။
  bod-N: ཡོ་ཡ་དཱ་ལས་ཡོ་ནཱ་ཐན་སྐྱེས། ཡོ་ནཱ་ཐན་ལས་ཡད་དུ་ཨ་སྐྱེས་སོ། །
  sna-sna: Joyadha baba vaJonatani, uye Jonatani baba vaJadhua.
  spa-BLM: y Joiada fue padre de Jonatán, y Jonatán fue padre de Jaddua.
  cac-cac: '@see-verse:NEH.012.010'
  swh-ULB: Yoyada alimzaa Yonathani, Yonathani akamzaa Yadua.
  bel-bel: Ёяда спарадзіў Ёнатана, Ёнатан спарадзіў Ядуя.
  deu-ELBBK: und Jojada zeugte Jonathan, und Jonathan zeugte Jaddua.
  mbb-OT: Si Joyada amey ni Jonatan. Ne si Jonatan amey ni Jadua.
  mal-2015: യോയാദാ യോനാഥാനെ ജനിപ്പിച്ചു; യോനാഥാൻ യദ്ദൂവയെ ജനിപ്പിച്ചു.
  rmc-rmc: ov le Jonatanoske a ov le Jaduaske.
  pes-OPV: ویویاداع یوناتان را آورد و یوناتان یدوع را آورد.
  ron-1924: Иоиада а нэскут пе Ионатан ши Ионатан а нэскут пе Иадуа.
  ben-OBCV: যোয়াদা ছিল যোনাথনের বাবা, এবং যোনাথন ছিল যদ্দূয়ের বাবা।
  som-som: Yooyaadaacna wuxuu dhalay Yoonaataan, Yoonaataanna wuxuu dhalay Yadduuca.
  lat-VUC: et Jojada genuit Jonathan, et Jonathan genuit Jeddoa.
  eng-ASVBT: and Joiada begat Jonathan, and Jonathan begat Jaddua.
  ita-1885: e Ioiada generò Gionatan, e Gionatan generò Iaddua.
  eng-ULB: Joiada was the father of Jonathan, and Jonathan was the father of Jaddua.
  spa-VBL: que era el padre de Jonatán, que era el padre de Jadúa.
  fra-_FOB: Jojada engendra Jonathan, et Jonathan engendra Jaddua.
  mal-mal: യോയാദാ യോനാഥാനെ ജനിപ്പിച്ചു; യോനാഥാൻ യദ്ദൂവയെ ജനിപ്പിച്ചു.
  urd-GVR: Yoyadā Yūnatan kā, Yūnatan Yaddū kā.
  suz-BL: यो-यादा योनाथन आ आफ बाक्‍त। मिनु योनाथन यादुअ आ आफ बाक्‍त।
  ita-1927: Joiada generò Jonathan; Jonathan generò Jaddua.
  ckb-ckb: یۆیاداعیش یۆناتانی بوو، یۆناتانیش یەدوەعی بوو.
  eng-BBE: And Joiada was the father of Jonathan, and Jonathan was the father of Jaddua.
  kan-OKCV: ಯೋಯಾದಾವನು ಯೋನಾತಾನನನ್ನು ಪಡೆದನು; ಯೋನಾತಾನನು ಯದ್ದೂವನನ್ನು ಪಡೆದನು.
  bbb-bbb: '@see-verse:NEH.012.010'
  tam-2017: யொயதா யோனத்தானைப் பெற்றான், யோனத்தான் யதுவாவைப் பெற்றான்.
  spa-RV-1909: Y Joiada engendró á Jonathán, y Jonathán engendró á Jaddua.
  ron-BTF: Și Ioiada a născut pe Ionatan și Ionatan a născut pe Iadua.
  eng-WEBP: and Joiada became the father of Jonathan, and Jonathan became the father
    of Jaddua.
  eng-FBV: who was the father of Jonathan, who was the father of Jaddua.
  nld-1939: Jojada verwekte Jonatan, Jonatan verwekte Jaddóea.
  nch-BL: Joiada teipa elqui itata Jonatán. Jonatán teipa elqui itata Jadúa.
  vie-1934: Giô-gia-đa sanh Giô-na-than, Giô-na-than sanh Gia-đua.
  hin-CV: योइयादा योनातन का और योनातन यद्दुआ का पिता था.
  spa-BES: Y Joiada fue el padre de Johanan, y Johanan fue el padre de Jadua.
  tdx-tdx: vaho nisamak’ Ionatane t’i Ioiadà.
  tha-KJV: โยยาดาให้กำเนิดบุตรชื่อโยนาธาน และโยนาธานให้กำเนิดบุตรชื่อยาดดูวา
  por-BR-2018: E Joiada gerou a Jônatas, e Jônatas gerou a Jadua.
  deu-ELO: und Jojada zeugte Jonathan, und Jonathan zeugte Jaddua.
  eng-WYC-2018: and Joiada begat Jonathan, and Jonathan begat Jaddua.
  epo-epo: Jojada naskigis Jonatanon, Jonatan naskigis Jaduan.
  uig-PIN: Yoyadadin Yonatan tɵrǝldi, Yonatandin Yaddua tɵrǝldi.
  beo-beo: Yoiada egefe da Yonada:ne amola Yonada:ne egefe da Ya:idiua.
  tpi-OTNT: Na Joiada em i papa bilong Jonatan na Jonatan em i papa bilong Jadua.
  hau-SA: Yohiyada shi ne mahaifin Yonatan, Yonatan kuma mahaifin Yadduwa.
  uig-LAT: Yoyadadin Yonatan töreldi, Yonatandin Yaddua töreldi.
  nde-nde: uJoyada uyise kaJonathani, uJonathani uyise kaJaduwa.
  ton-ton: Pea tupu ʻia Sihoiata ʻa Sonatani, pea tupu ʻia Sonatani ʻa Satua.
  ces-1613: A Joiada zplodil Jonatana, Jonatan pak zplodil Jaddua.
  eng-WMB: and Joiada became the father of Jonathan, and Jonathan became the father
    of Jaddua.
  tam-TCV: யோயதாவின் மகன் யோனத்தான், யோனத்தானின் மகன் யதுவா.
  ceb-ULB: si Jehoyada ang amahan ni Jonatan, ug si Jonatan ang amahan ni Jadua.
  pol-UBG: Jojada spłodził Jonatana, a Jonatan spłodził Jadduę.
  urd-GVU: یویدع یونتن کا، یونتن یدّوع کا۔
  deu-1912: Jojada zeugte Jonathan, Jonathan zeugte Jaddua.
  kan-2017: ಯೋಯಾದನು ಯೋನಾತಾನನನ್ನೂ, ಯೋನಾತಾನನು ಯದ್ದೂವನನ್ನೂ ಪಡೆದರು.
  yap-yap: me Joyada e chitamngin Jonathan; me Jonathan e chitamngin Jaddua.
  hlt-MCSB: Joiadah loh Jonathan a sak tih, Jonathan loh Jaddua a sak.
  mdy-ETH: ዮያዳዔ ዮናታኣኔ ሾዔኔ፤ ዮናታኣኔ ያዱዓ ሾዔኔ።
  twi-ASANTE: na Yoiada woo Yonatan, na Yonatan woo Yadua.
  eng-WEBU: and Joiada became the father of Jonathan, and Jonathan became the father
    of Jaddua.
  wal-wal: Yoyaadaa7i Yonaataana yeliis; Yonaataani Yadduu7a yeliis.
  spa-PDDPT: quien engendró a Jonatán, y él engendró a Jadúa.
  gun-gun: Joiada ra'y ma Jônatas, Jônatas ra'y ma Jadua.
  agu-BL: Ma Joiada ya'stzun taj Jonatán. Ma Jonatán i' taj Jadúa.
  ilo-ULB: ni Joyada ti ama ni Jonatan, ken ni Jonatan ti ama ni Jaddua.
  kpg-kpg: Joiada tamana ni Jonathan, gei Jonathan tamana ni Jaddua.
  uig-ARA: يويادادىن يوناتان تۆرەلدى، يوناتاندىن ياددۇئا تۆرەلدى.
  sus-sus: Yoyada findi nɛ Yonatan baba ra. Yonatan findi nɛ Yaduwa baba ra.
  pon-2006: Soiada me semen Sonadan; oh Sonadan me semen Saddua.
  ksd-ksd: ma Ioiada i ga vangala Iokanan, ma Iokanan i ga vangala Iadua.
  tur-YTC: ve Yoyada, Yonatan'ın babası oldu ve Yonatan, Yaddua'nın babası oldu.
  ind-AYT: Anak Yoyada adalah Yonatan, anak Yonatan adalah Yadua.
  nya-nya: Yoyada anabereka Yonatani, ndipo Yonatani anabereka Yaduwa.
  hrv-hrv: Jojada rodi Jonatana, a Jonatan rodi Jaduu.
  mps-mps: Tama Joiada te Jonatango aya, tama Jonatan te Jaduago aya dao.
  tpi-tpi: Na Joiada em i papa bilong Jonatan na Jonatan em i papa bilong Jadua.
  dan-1931: 'Jojada avlede Johanan, og Johanan avlede Jaddua*. { [*Vers 10-11: Ypperstepræsterne
    i Persertiden.] }'
  vie-OVCB: Giô-gia-đa là cha Giô-na-than. Giô-na-than là cha Gia-đua.
  guj-2017: યોયાદા યોનાથાનનો પિતા, યોનાથાન યાદૂઆનો પિતા હતો.
  pon-2006A: Soiada me semen Sonadan; oh Sonadan me semen Saddua.
  por-BRBSL: e Joiada tornou-se o pai de Jonathan, e Jonathan tornou-se o pai de Jaddua.
  cth-cth: Joiada capa Jonathan, Jonathan capa Jaddua.
  twi-twi: na Yoiada woo Yonatan, na Yonatan woo Yadua.
  hlt-hlt: Joiadah loh Jonathan a sak tih, Jonathan loh Jaddua a sak.
  tbz-SIM: Kɛ̀ Yoyɑdɑɑ pɛitɛ́ Yonnɑtɑnni kɛ̀ Yonnɑtɑnnii pɛitɛ́ Yɑduɑ.
  msy-2020: '@see-verse:NEH.012.010'
  dop-dop: Nɑ Yoyɑtɑ lʋlɩ Yonɑtɑŋ, nɑ Yonɑtɑŋ lʋlɩ Yɑtuwɑ.
  azb-azb: Yoyadadan Yonatan törədi, Yonatandan Yaddua törədi.
  eng-DBY: and Joiada begot Jonathan, and Jonathan begot Jaddua.
  hin-2017: और योयादा से योनातान और योनातान से यद्दू उत्पन्न हुआ।
  wol-KYG: Yowada mooy baayu Yonatan, Yonatan di baayu Yaduwa.
  eng-YLT: and Joiada hath begotten Jonathan, and Jonathan hath begotten Jaddua.
  eng-WYC-2017: and Joiada begat Jonathan, and Jonathan begat Jaddua.
  eng-WMBB: and Joiada became the father of Jonathan, and Jonathan became the father
    of Jaddua.
  urd-GVH: योयदा यूनतन का, यूनतन यद्दू का।
  rug-rug: E Zoiada si na tamana e Zonatani, meke e Zonatani si na tamana e Zadua.
  gaz-gaz: Yooyaadaan abbaa Yoonaataan; Yoonaataan abbaa Yaaduʼaa ti.
  fra-LSG: Jojada engendra Jonathan, et Jonathan engendra Jaddua.
  yal-yal: Yoyada yi Yonatan sɔtɔ, Yonatan yi Yaduwa sɔtɔ.
  haw-1868: A na Ioiada o Ionatana, a na Ionatana o Iadua.
  arb-NAV: وَيُويَادَاعُ يُونَاثانَ، وَيُونَاثَانُ يَدُّوعَ.
  ewe-ewe: Yoiada nye Yonatan fofo, Yonatan nye Yaɖua fofo,
  eng-LEE: And Joyada' begat Jonathan, and Jonathan begat Jaddua'.
  asm-FB: যদ্দুৱাৰ পিতৃ যোনাথন, আৰু যোনাথনৰ পিতৃ যোয়াদা আছিল।
  sus-A: يٌيَدَ قِندِ نّ يٌنَتَن بَبَ رَ. يٌنَتَن قِندِ نّ يَدُوَ بَبَ رَ.
  fra-SBL: Joiada engendra Jonathan ; Jonathan engendra Jaddua.
  hbo-hbo: וְיֹויָדָע֙ הֹולִ֣יד אֶת־יֹונָתָ֔ן וְיֹונָתָ֖ן הֹולִ֥יד אֶת־יַדּֽוּעַ׃
  kik-kik: nake Joiada aarĩ ithe wa Jonathani, nake Jonathani aarĩ ithe wa Jadua.
  fra-NCL: Joïada engendra Jonathan, et Jonathan engendra Jeddoa.
  cek-AK: Joiada mah Jonathan to sak, Jonathan mah Jaddua to sak.
  cuk-cuk: Joiadaʼdi, Jonatán-babad. Jonatánʼdi, Jadúa-babad.
  uig-CYR: Йоядадин Йонатан төрәлди, Йонатандин Яддуа төрәлди.
  tel-2017: యోయాదా కొడుకు యోనాతాను, యోనాతాను కొడుకు యద్దూవ.
  hat-BSA: Jojada te fè Jonathan e Jonathan te fè Jaddua.
  kos-kos: su papa tumal Jonathan, su papa tumal Jaddua.
  hbo-WLC: וְיוֹיָדָע֙ הוֹלִ֣יד אֶת־יוֹנָתָ֔ן וְיוֹנָתָ֖ן הוֹלִ֥יד אֶת־יַדּֽוּעַ׃
  ibo-ibo: Joiada mụrụ Jonatan, ebe Jonatan mụrụ Jadua.
  ory-ory: ଯୋୟାଦ୍‍ର ପୁତ୍ର ଯୋନାଥନ ଓ ଯୋନାଥନର ପୁତ୍ର ଯଦ୍ଦୂୟ।
  chk-chk: Joiata semen Jonatan, nge Jonatan semen Jatua.
  rop-rop: Joiyada bin det dedi blanga Jonathan, en Jonathan bin det dedi blanga Jeiduwa.
  ukr-1871: Від Йояди народивсь Йонатан, від Йонатана народивсь Яддуй.
  deu-1951: Jojada zeugte Jonatan, Jonatan zeugte Jaddua.
  eng-JPS: and Joiada begot Jonathan and Jonathan begot Jaddua.
  srp-1865: A Jojada rodi Jonatana, a Jonatan rodi Jadvu.
  lug-lug: Yoyaada nga ye kitaawe wa Yonasaani, ate Yonasaani nga ye kitaawe wa Yadduwa.
  heb-heb: ויוידע הוליד את יונתן ויונתן הוליד את ידוע׃
  ben-IRV: যোয়াদার ছেলে যোনাথন আর যোনাথনের ছেলে যদ্দূয়।
  pan-pan: ਯੋਯਾਦਾ ਤੋਂ ਯੋਨਾਥਾਨ ਜੰਮਿਆ ਅਤੇ ਯੋਨਾਥਾਨ ਤੋਂ ਯੱਦੂਆ ਜੰਮਿਆ।
  mya-JVB: ယောယဒ သား ယောနသန် ၊ ယောနသန် သား ယာဒွါ တည်း။
  tbg-tbg: Joiadaava Jonataanira qova vauvaro Jonataaniva Jaduaara qova vaura.
  hmo-hmo: Ioiada be Ionatana ena tamana, Ionatana be Iadua ena tamana.
  urd-urd: और यूयदा' से यूनतन पैदा हुआ, और यूनतन से यद्दू' पैदा हुआ,
  rus-SYN: Иоиада родил Ионафана, Ионафан родил Иаддуя.
  bqc-SIM: Yoiada Yonatãa ì, ↄ̃ Yonatãa Yadua ì.
  tcz-CHONGTHU: Joiada chu Johanan pa ahi. Johanan chu Jaddua pa ahi.
  mar-mar: योयादाने योनाथानाला जन्म दिला आणि योनाथानाने यद्दवाला.
  qub-qub: Joiada caran Johananpa papänin. Johanán caran Jaduapa papänin.
  hat-hat: Jojada te papa Jonatan, Jonatan te papa Jadwa.
  eng-BSB: Joiada was the father of Jonathan, and Jonathan was the father of Jaddua.
  eng-WEBPB: and Joiada became the father of Jonathan, and Jonathan became the father
    of Jaddua.
  kbq-kbq: Joiada'a Jonatani kasentegeno, Jonatani'a Jadua kasente'ne.
  nhe-BL: Joiada teipa elqui itata Jonatán. Jonatán teipa elqui itata Jadúa.
  gub-BL: '@see-verse:NEH.012.010'
  eng-DRA: And Joiada beget Jonathan, and Jonathan beget Jeddoa.
