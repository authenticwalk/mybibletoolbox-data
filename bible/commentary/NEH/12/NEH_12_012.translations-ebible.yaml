verse: NEH.012.012
translations:
  mal-C: 'യോയാക്കീമിന്റെകാലത്ത്, പുരോഹിതന്മാരിൽ പിതൃഭവനത്തലവന്മാർ ഇവരായിരുന്നു: സെരായാകുലത്തിനു
    മെരാര്യാവ്; യിരെമ്യാകുലത്തിനു ഹനന്യാവ്;'
  deu-TKW: 'Und zur Zeit Jojakims waren von den Priester folgende die Häupter der
    Familien: Meraja für Seraja, Hananja für Jeremia,'
  lin-lin: 'Tala bato oyo bazalaki bakambi ya mabota ya Banganga-Nzambe tango Yoakimi
    azalaki mokonzi : mpo na libota ya Seraya : Meraya ; mpo na libota ya Jeremi :
    Anania ;'
  eng-LSV: 'And in the days of Joiakim have been priests, heads of the fathers: of
    Seraiah, Meraiah; of Jeremiah, Hananiah;'
  eng-GNV: 'And in the daies of Ioiakim were these, the chiefe fathers of the Priests:
    vnder Seraiah was Meraiah, vnder Ieremiah, Hananiah,'
  eng-WEBSTER: 'And in the days of Joiakim were priests, the chief of the fathers:
    of Seraiah, Meraiah; of Jeremiah, Hananiah;'
  nhw-BL: 'Nica eltoc inintoca nopa tlayacanca totajtzitzi catli quinyacanayayaj ininhueyi
    familia tlen totajtzitzi huan tequitque imaco Joiacim quema yaya eliyaya hueyi
    totajtzi: Meraías quinyacanayaya ichaj ehuani Seraías. Hananías quinyacanayaya
    ichaj ehuani Jeremías.'
  swh-ONEN: 'Katika siku za Yoyakimu, kulikuwa na wakuu wa jamaa za kikuhani: wa jamaa
    ya Seraya, Meraya; wa jamaa ya Yeremia, Hanania;'
  bba-bba: Be bɑ sɑ̃ɑ yɑ̃ku kowobu Yoyɑkimun wɑɑti ye sɔɔ, bɑ kɑ sɑ̃ɑ yɛnu yɛ̃robu,
    berɑ Mɛrɑyɑ, Serɑyɑn bweseru sɔɔ kɑ Hɑnɑniɑ, Yeremin bweseru sɔɔ,
  eng-KJVCPB: 'And in the days of Joiakim were priests, the chief of the fathers:
    of Seraiah, Meraiah; of Jeremiah, Hananiah;'
  luo-luo: 'E ndalo Joyakim, jodolo mane jotend dhoudi ne gin: koa e anywola Seraya
    ne en Meraya; koa e anywola Jeremia ne en Hanania;'
  meu-meu: 'Ioiakim ena nega ai hahelaḡa taudia na iduhu kwaradia: Seraia ena na Meraia;
    Ieremia ena na Hanania;'
  npi-ULB: 'योयाकीमको समयमा यी पुजारीहरू आ-आफ्‍ना परिवारका मुखिया थिए: सरायाहका परिवारका
    मरायाह, यर्मियाका हनन्‍याह,'
  yor-yor: 'Ní ìgbé ayé Joiakimu, wọ̀nyí ni àwọn olórí àwọn ìdílé àwọn àlùfáà: ti
    ìdílé Seraiah, Meraiah; ti ìdílé Jeremiah, Hananiah;'
  ind-ind: 'Inilah daftar kepala keluarga para imam pada zaman Yoyakim menjabat sebagai
    imam besar: Meraya dari keluarga Seraya, Hananya dari keluarga Yeremia,'
  pes-OPCB: 'اینها سران طایفه‌های کاهنان بودند که در زمان یویاقیم، کاهن اعظم خدمت
    می‌کردند: کاهن طایفه مرایا سرایا حننیا ارمیا مشلام عِزرا یهوحانان امریا یوناتان
    ملوک یوسف شبنیا عدنا حاریم حلقای مرایوت زکریا عدو مشلام جنتون زکری ابیا فلطای
    منیامین شموع بلجه یهوناتان شمعیا متنای یویاریب عزی یدعیا قلای سلای عابر عاموق
    حشبیا حلقیا نتن‌ئیل یدعیا'
  tgl-ULB: 'Sa mga araw ni Jehoiakim ito ang mga pari, ang mga pinuno ng mga ama ng
    mga pamilya: Si Meraias ang pinuno ni Seraias, si Hananias ang pinuno ni Jeremias,'
  hui-hui: Yoiagimi ibu Loma Binigo Mo Miaga Haguane Timbuni heangi agali maru ti
    loma binigo mo miaga haguane dege howa tini damene hangu haru haga uru hene. Seraia
    hameigini aria loma binigo mo miaga Meraia hene. Yaremaia hameigini aria Hananaia
    hene. Esera hameigini aria Mesulama hene. Amaraia hameigini aria Yahohanana hene.
    Malugi hameigini aria Yonadana hene. Sebanaia hameigini aria Yosebe hene. Harimi
    hameigini aria Adana hene. Meraiodo aria Helegaia hene. Ido hameigini aria Segaraia
    hene. Ginedono hameigini aria Mesulama hene. Abiya aria Sigiri hene. Miniamini
    Moadiala hameigini aria Pilidai hene. Biliga hameigini aria Samua hene. Semaia
    hameigini aria Yahohanana hene. Yoiaribi hameigini aria Madenai hene. Yadaia hameigini
    aria Usi hene. Salai hameigini aria Kalai hene. Amogo hameigini aria Ebere hene.
    Hiligaia hameigini aria Hasabaia hene. Yadaia hameigini aria Nedanele hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​မင်း ယော​ယ​ကိမ်​လက်​ထက်​၌​အောက်​ပါ​တို့​သည် ယဇ်​ပု​ရော​ဟိတ်​သား​ချင်း​စု​တို့​၏​ဦး​စီး​ခေါင်း​ဆောင်​များ​အ​ဖြစ်​ဆောင်​ရွက်​ရ​ကြ​၏။
    သား​ချင်း​စု ဦး​စီး​ခေါင်း​ဆောင် စ​ရာ​ယ မေ​ရာ​ယ ယေ​ရ​မိ ဟာ​န​နိ ဧ​ဇ​ရ မေ​ရှု​လံ
    အာ​မ​ရိ ယော​ဟ​နန် မလ္လုတ် ယော​န​သန် ရှေ​ခ​နိ ယော​သပ် ဟာ​ရိ​မ အာ​ဒ​န မေ​ရာ​ယုတ်
    ဟေ​လ​ကဲ ဣ​ဒေါ ဇာ​ခ​ရိ ဂိန္နေ​သုန် မေ​ရှု​လံ အ​ဘိ​ယ ဇိ​ခ​ရိ မိ​ညာ​မိန် ဟေ​ဗြဲ​စာ​မူ​တွင်​နာ​မည်​မ​ပါ​လာ
    မာ​ဒျာ ပိ​လ​တဲ ဗိ​လ​ဂ ရှ​မွာ ရှေ​မာ​ယ ယေ​ဟော​န​သန် ယော​ယ​ရိပ် မတ္တေနဲ ယေ​ဒါ​ယ
    သြ​ဇိ သလ္လု ကာ​လဲ အာ​မောက် ဧ​ဗာ ဟိ​လ​ခိ ဟာ​ရှ​ဘိ ယေ​ဒါ​ယ နာ​သ​နေ​လ
  bod-N: ཡོ་ཡ་ཀིམ་གྱི་དུས་སྐབས་སུ་མཆོད་དཔོན་རྣམས་ལས་ཚོ་དཔོན་བྱེད་པ་ནི་འདི་ལྟ་སྟེ།
    སེ་ར་ཡཱའི་རྒྱུད་དུ་མེ་ར་ཡཱ་ཡོད། ཡེ་རེམ་ཡཱའི་རྒྱུད་དུ་ཧ་ནན་ཡཱ་ཡོད།
  sna-sna: 'Ava ndivo vaiva vakuru vedzimba dzavaprista, pamazuva aJoyakimu: wokwaSeraya,
    aiva Meraya; wokwaJeremia, aiva Hanania;'
  spa-BLM: 'En los días de Joiakim había sacerdotes, jefes de familia de los padres:
    de Seraías, Meraías; de Jeremías, Hananías;'
  cac-cac: 'A sb''i eb'' vin̈ sacerdote yajal d''a junjun macan̈ eb'' yetsacerdoteal
    d''a stiempoal vin̈aj sat sacerdote Joiacim, aton eb'' vin̈ tic: A vin̈aj Meraías
    yajal d''a eb'' yin̈tilal vin̈aj Seraías. A vin̈aj Hananías yajal d''a eb'' yin̈tilal
    vin̈aj Jeremías. A vin̈aj Mesulam yajal d''a eb'' yin̈tilal vin̈aj Esdras. A vin̈aj
    Johanán yajal d''a eb'' yin̈tilal vin̈aj Amarías. A vin̈aj Jonatán yajal d''a
    eb'' yin̈tilal vin̈aj Melicú. A vin̈aj José yajal d''a eb'' yin̈tilal vin̈aj Sebanías.
    A vin̈aj Adna yajal d''a eb'' yin̈tilal vin̈aj Harim. A vin̈aj Helcai yajal d''a
    eb'' yin̈tilal vin̈aj Meraiot. A vin̈aj Zacarías yajal d''a eb'' yin̈tilal vin̈aj
    Iddo. A vin̈aj Mesulam yajal d''a eb'' yin̈tilal vin̈aj Ginetón. A vin̈aj Zicri
    yajal d''a eb'' yin̈tilal vin̈aj Abías. A vin̈aj Piltai yajal d''a eb'' yin̈tilal
    vin̈aj Miniamín yed'' d''a eb'' yin̈tilal vin̈aj Moadías. A vin̈aj Samúa yajal
    d''a eb'' yin̈tilal vin̈aj Bilga. A vin̈aj Jonatán yajal d''a eb'' yin̈tilal vin̈aj
    Semaías. A vin̈aj Matenai yajal d''a eb'' yin̈tilal vin̈aj Joiarib. A vin̈aj Uzi
    yajal d''a eb'' yin̈tilal vin̈aj Jedaías. A vin̈aj Calai yajal d''a eb'' yin̈tilal
    vin̈aj Salai. A vin̈aj Eber yajal d''a eb'' yin̈tilal vin̈aj Amoc. A vin̈aj Hasabías
    yajal d''a eb'' yin̈tilal vin̈aj Hilcías. A vin̈aj Natanael yajal d''a eb'' yin̈tilal
    vin̈aj Jedaías.'
  swh-ULB: Katika siku za Yoyakimu hawa walikuwa makuhani, wakuu wa jamaa; Meraya
    alikuwa mkuu wa Seraya, Hanania alikuwa kiongozi wa Yeremia,
  bel-bel: 'У дні Ёакіма былі сьвятары, узначальцы пакаленьняў: з дому Сэраі Мэрая,
    з дому Ераміі Хананія,'
  deu-ELBBK: 'Und in den Tagen Jojakims waren Priester, Häupter der Väter: von Seraja:
    Meraja; von Jeremia: Hananja;'
  mbb-OT: 'Hein si Joyakim is lavew he memumuhat iyan heini menge pengulu te menge
    pemilya te menge memumuhat: Si Meraya is pengulu te pemilya ni Seraya. Si Hanania
    is pengulu te pemilya ni Jeremias.'
  mal-2015: യോയാക്കീമിന്റെ കാലത്തു പിതൃഭവനത്തലവന്മാരായിരുന്ന പുരോഹിതന്മാർ സെറായാകുലത്തിന്നു
    മെരായ്യാവു; യിരെമ്യാകുലത്തിന്നു ഹനന്യാവു;
  rmc-rmc: 'Sar o Jojakim sas nekbareder rašaj, kala rašaja sas vodci andre le rašajengre
    fameliji: o Merajah andre le Serajoskri famelija, o Chananijah andre le Jirmejoskri,'
  pes-OPV: و در ایام یویاقیم روسای خاندانهای آبای کاهنان اینان بودند. از سرایا مرایا
    و از ارمیا حننیا.
  ron-1924: 'Ятэ каре ерау пе время луй Иоиаким преоций, капий де фамилий: пентру
    Серая, Мерая; пентру Иеремия, Ханания;'
  ben-OBCV: 'যোয়াকীমের সময়ে যাজকদের পরিবারের মধ্যে এরা প্রধান ছিলেন: সরায়ের পরিবারে
    মরায়; যিরমিয়ের পরিবারে হনানিয়;'
  som-som: Oo wakhtigii Yooyaaqiim waxaa jiray wadaaddo qabiilooyin madax u ahaa;
    waxaa reer Seraayaah u ahaa Meraayaah, reer Yeremyaahna Xananyaah,
  lat-VUC: 'In diebus autem Joacim erant sacerdotes et principes familiarum: Saraiæ,
    Maraia: Jeremiæ, Hanania:'
  eng-ASVBT: 'And in the days of Joiakim were priests, heads of fathers’ houses: of
    Seraiah, Meraiah; of Jeremiah, Hananiah;'
  ita-1885: 'Ed al tempo di Ioiachim, i sacerdoti, capi delle famiglie paterne, erano
    questi: per Seraia, Meraia; per Geremia, Hanania;'
  eng-ULB: 'In the days of Joiakim these were the priests, the leaders of the families:
    Meraiah was the leader of Seraiah, Hananiah was the leader of Jeremiah,'
  spa-VBL: En tiempos de Joiacim, estos eran los jefes de familia de los sacerdotes
    de la familia de Seraías, Meraías; de la de Jeremías, Ananías;
  fra-_FOB: 'Au temps de Jojakim, étaient sacrificateurs, chefs des pères: pour Séraja,
    Méraja; pour Jérémie, Hanania;'
  mal-mal: യോയാക്കീമിന്റെ കാലത്ത് പിതൃഭവനത്തലവന്മാരായിരുന്ന പുരോഹിതന്മാർ സെരായാകുലത്തിന്
    മെരായ്യാവ്; യിരെമ്യാകുലത്തിന് ഹനന്യാവ്;
  urd-GVR: Jab Yūyaqīm imām-e-āzam thā to zail ke imām apne ḳhāndānoṅ ke sarparast
    the. Sirāyāh ke ḳhāndān kā Mirāyāh, Yarmiyāh ke ḳhāndān kā Hananiyāh,
  suz-BL: योयाकीम आ पालामी चढ़ेब आन खिं खिं ङा ठेयब मुर सु सु बाक्‍तेक्‍म देंशा हना,
    सेरायाह आ खिं ङा ठेयब मुर मेरायाह, येरमीया आ खिं ङा ठेयब मुर हनान्‍याह,
  ita-1927: 'Ecco quali erano, al tempo di Joiakim, i capi di famiglie sacerdotali:
    della famiglia di Seraia, Meraia; di quella di Geremia, Hanania;'
  ckb-ckb: 'لە سەردەمی یۆیاقیم گەورەی بنەماڵە کاهینەکان ئەمانە بوون: مەرایا گەورەی
    بنەماڵەی سەرایا بوو، حەنەنیا گەورەی بنەماڵەی یەرمیا بوو،'
  eng-BBE: 'And in the days of Joiakim there were priests, heads of families: of Seraiah,
    Meraiah; of Jeremiah, Hananiah;'
  kan-OKCV: 'ಯೋಯಾಕೀಮನ ಕಾಲದಲ್ಲಿ ಅವನ ಪಿತೃಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾಗಿದ್ದ ಯಾಜಕರು ಯಾರೆಂದರೆ: ಸೆರಾಯನ
    ವಂಶದವನಾದ ಮೆರಾಯನು, ಯೆರೆಮೀಯನ ವಂಶದವನಾದ ಹನನ್ಯಯನು,'
  bbb-bbb: '@see-verse:NEH.012.011'
  tam-2017: 'யொயகீமின் நாட்களிலே தகப்பன்மார்களின் குடும்பத்தார்களுக்கு தலைவர்களான
    ஆசாரியர்கள் யாரென்றால்: செராயாவின் சந்ததியில் மெராயா, எரேமியாவின் சந்ததியில் அனனியா,'
  spa-RV-1909: 'Y en los días de Joiacim los sacerdotes cabezas de familias fueron:
    de Seraías, Meraías; de Jeremías, Hananías;'
  ron-BTF: 'Și în zilele lui Ioiachim, erau preoți, mai marii părinților: al lui Seraia,
    Meraia; al lui Ieremia, Hanania;'
  eng-WEBP: 'In the days of Joiakim were priests, heads of fathers’ households: of
    Seraiah, Meraiah; of Jeremiah, Hananiah;'
  eng-FBV: 'In Joiakim''s time, these were the family leaders of the priests: of the
    family of Seraiah, Meraiah; of Jeremiah, Hananiah;'
  nld-1939: 'Ten tijde van Jojakim waren priesters: de familiehoofden van Seraja,
    Meraja, Jirmeja, Chananja;'
  nch-BL: 'Nica eltoc inintoca nopa tayacanca totajtzitzi cati quinyacanayayaj inihueyi
    familia ten totajtzitzi huan tequitique imaco Joiacim quema yaya eliyaya hueyi
    totajtzi: Meraías quinyacanayaya ichaj ehuani Seraías. Hananías quinyacanayaya
    ichaj ehuani Jeremías.'
  vie-1934: 'Nầy là trưởng tộc của những thầy tế lễ, trong đời Giô-gia-kim: về họ
    Sê-ra-gia, Mê-ra-gia; về họ Giê-rê-mi, Ha-na-nia;'
  hin-CV: 'योइआकिम के दिनों में पुरोहित और पितरों के मुखिया ये थे: सेराइयाह के कुल
    से मेराइयाह; येरेमियाह कुल से हनानियाह;'
  spa-BES: 'Y en los días de Joacim había sacerdotes, jefes de familia: de Seraías,
    Meraías; de Jeremías, Hananías;'
  tdx-tdx: Ie tañ’ andro Ioiakime, le nimpisoroñe naho mpiaolo añ’ anjomban-droae’
    i Seraià t’i Meraià, ahy Ieremià t’i Kananià;
  tha-KJV: และในรัชกาลโยยาคิม มี​ปุ​โรหิตผู้เป็นประมุขของบรรพบุรุษคือ ของคนเสไรอาห์​มี
    เมรายาห์ ของคนเยเรมีย์​มี ฮานานิยาห์
  por-BR-2018: 'E nos dias de Joiaquim os sacerdotes chefes das famílias foram: de
    Seraías, Meraías; de Jeremias, Hananias;'
  deu-ELO: 'Und in den Tagen Jojakims waren Priester, Häupter der Väter: von Seraja:
    Meraja; von Jeremia: Hananja;'
  eng-WYC-2018: And in the days of Joiakim these were the priests, and the princes
    of the families of priests; Seraiah, Meraiah; Jeremy, Hananiah; (And in the days
    of Joiakim these were the priests, and the leaders of the priestly families; of
    Seraiah, Meraiah; of Jeremiah, Hananiah;)
  epo-epo: 'En la tempo de Jojakim estis pastroj ĉefoj de patrodomoj: de la domo de
    Seraja: Meraja; de la domo de Jeremia: Ĥananja;'
  uig-PIN: 'Yoyakimning künliridǝ kaⱨinlardin jǝmǝt baxliⱪi bolƣanlar munular: — Seraya
    jǝmǝtigǝ Meraya; Yǝrǝmiya jǝmǝtigǝ Ⱨananiya;'
  beo-beo: Yoiagime da gobele salasu Fi amo ganodini hina bagade (Gobele salasu ouligisu)
    esalea, gobele salasu dunu hagudu dedei da gobele salasu fi amoga ouligisu esalu.
    Gobele salasu dunu Gobele salasu Fi Mila:ia...Sila:ia Ha:nanaia...Yelemaia Misiala:me...Esela
    Yihouha:ina:ne...A:malaia Yonada:ne...Ma:lage Yousefe...Siebanaia A:dana...Ha:ilime
    Helega:iai...Mila:iode Segalaia...Idou Misiala:me...Ginidone Sigalai...Abidia
    (Dio hame dedei) ...Miniamine Bilidai...Ma:iadaia Sia:miua...Biliga Yihonada:ne
    ...Siema:ia Ma:dena:yai ...Yoialibe Asai...Yeda:ia Ga:la:iai...Sa:la:iai Ibe...A:imoge
    Ha:siabaia...Hiligaia Nida:niele...Yeda:ia
  tpi-OTNT: Long taim bilong Joiakim i stap hetpris, ol dispela pris i stap hetman
    bilong lain bilong ol yet. Meraia em i hetman bilong lain Seraia na Hanania em
    i hetman bilong lain Jeremaia
  hau-SA: A kwanakin Yohiyakim, waɗannan su ne shugabannin iyalan firistoci, na iyalin
    Serahiya, Merahiya; na iyalin Irmiya, Hananiya;
  uig-LAT: 'Yoyakimning künliride kahinlardin jemet bashliqi bolghanlar munular: —
    Séraya jemetige Méraya; Yeremiya jemetige Hananiya;'
  nde-nde: 'Ngezinsuku zikaJoyakhimu, laba babezinhloko zezimuli zabaphristi: abendlu
    kaSeraya, nguMeraya; abendlu kaJeremiya nguHananiya;'
  ton-ton: 'Pea naʻe ai ʻae kau taulaʻeiki ʻi he ngaahi ʻaho ʻo Sihoiakimi, ko e kau
    tuʻukimuʻa ʻoe ngaahi mātuʻa: ʻia Selaia, ko Melaia: ʻia Selemaia, ko Hanania;'
  ces-1613: 'Za času pak Joiakima byli přední kněží z čeledí otcovských: Z Saraiášovy
    Meraiáš, z Jeremiášovy Chananiáš,'
  eng-WMB: 'In the days of Joiakim were priests, heads of fathers’ households: of
    Seraiah, Meraiah; of Jeremiah, Hananiah;'
  tam-TCV: 'யோயாக்கீமின் நாட்களில் ஆசாரியர்களின் குடும்பங்களுக்குத் தலைவர்களாயிருந்தவர்கள்:
    செராயாவின் குடும்பத்தைச் சேர்ந்த மெராயா, எரேமியாவின் குடும்பத்தைச் சேர்ந்த அனனியா,'
  ceb-ULB: 'Mao kini ang mga pari sa panahon ni Joyakim, ang mga pangulo sa pamilya:
    si Meraya ang pangulo ni Seraya, si Hanania ang pangulo ni Jeremias,'
  pol-UBG: 'A za dni Jojakima naczelnikami rodu byli następujący kapłani: z Serajasza
    – Merajasz, z Jeremiasza – Chananiasz;'
  urd-GVU: جب یویقیم امامِ اعظم تھا تو ذیل کے امام اپنے خاندانوں کے سرپرست تھے۔ سرایاہ
    کے خاندان کا مرایاہ، یرمیاہ کے خاندان کا حننیاہ،
  deu-1912: 'Und zu den Zeiten Jojakims waren diese Oberste der Vaterhäuser unter
    den Priestern: nämlich von Seraja war Meraja, von Jeremia war Hananja,'
  kan-2017: 'ಯೋಯಾಕೀಮನ ಕಾಲದಲ್ಲಿ ಯಾಜಕರಾಗಿದ್ದ ಗೋತ್ರಪ್ರಧಾನರು: ಸೆರಾಯನ ಗೋತ್ರದ ಮೆರಾಯ, ಯೆರೆಮೀಯನ
    ಗೋತ್ರದ ಹನನ್ಯ,'
  yap-yap: 'Nap’an ni Joyakim e Prist ni Th’abi Ga’ ma tin ba’aray e prist e yad lolgen
    e yuke girdi’ ko prist: Merayah, Serayah, Hananiah,'
  hlt-MCSB: Joiakim tue vaengkah a napa boeilu khosoih la aka om rhoek tah, Seraiah,
    Meraiah, Jeremiah neh Hananiah.
  mdy-ETH: ዮያቂሜ ቄኤሶ ቢያኮ ዑፃሢ ማዒ ዓኣ ዎዶና ሃካፓ ዴማ ዓኣ ቄኤሳ ቄኤሶ ቶኦኮኮ ሱኡጎንሢኬ፦ ሴራያ ቶኦኮኮ ቄኤሳሢ
    ሜራያ ዔርሚያሴ ቶኦኮኮ ቄኤሳሢ ሃናኒያ ዒዝራ ቶኦኮኮ ቄኤሳሢ ሜሹላሜ ዓማሪያ ቶኦኮኮ ቄኤሳሢ ዬሆሃናኔ ሜሉኪ ቶኦኮኮ ቄኤሳሢ
    ዮናታኣኔ ሼካኒያ ቶኦኮኮ ቄኤሳሢ ዮሴፔ ሃሪሜ ቶኦኮኮ ቄኤሳሢ ዓዲና ሜራዮቴ ቶኦኮኮ ቄኤሳሢ ሂልቃዬ ዒዶ ቶኦኮኮ ቄኤሳሢ ዛካሪያሴ
    ጊኔቶኔ ቶኦኮኮ ቄኤሳሢ ሜሹላሜ ዓቢያ ቶኦኮኮ ቄኤሳሢ ዚኪሪ ሚንያሚኔ ሞዓዲያ ቶኦኮኮ ቄኤሳሢ ፒልፃዬ ቢልጋ ቶኦኮኮ ቄኤሳሢ
    ሻሙዓ ሼማዒያ ቶኦኮኮ ቄኤሳሢ ዮሆናታኣኔ ዮያሪቤ ቶኦኮኮ ቄኤሳሢ ማትናዬ ዪዳዒያ ቶኦኮኮ ቄኤሳሢ ዑዚ ሳላዬ ቶኦኮኮ ቄኤሳሢ
    ቃላዬ ዓሞቄ ቶኦኮኮ ቄኤሳሢ ዔቤሬ ሂልቂያ ቶኦኮኮ ቄኤሳሢ ሃሻቢያ ዪዳዒያ ቶኦኮኮ ቄኤሳሢ ናቲናዔኤሌኬ።
  twi-ASANTE: 'Ɛberɛ a Yoiakim yɛ ɔsɔfopanin no, na asɔfoɔ mmusua mu ntuanofoɔ no
    ne: Meraia a ɔtua Seraia abusua ano. Hanania a ɔtua Yeremia abusua ano.'
  eng-WEBU: 'In the days of Joiakim were priests, heads of fathers’ households: of
    Seraiah, Meraiah; of Jeremiah, Hananiah;'
  wal-wal: Yoyaaqiimi qeese ubbatu halaqa gidido laitti, hagaappe kaallidi xaafettidaageeti,
    qeesetu yaratu halaqa gididosona. Saraaya yaraa halaqai Maraaya. Ermmaasa yaraa
    halaqai Hanaaniyaa.
  spa-PDDPT: 'En los días de Joyaquim, los sacerdotes jefes de casas paternas eran:
    de Seraías, Meraías; de Jeremías, Hananías;'
  gun-gun: 'Sacerdote Joiaquim oĩ jave py sacerdote peteĩ-teĩ regua akã ma pova''e:
    Seraías ramymino kuery akã ma Meraías, Jeremias ramymino kuery akã ma Hananias,'
  agu-BL: 'Ej, itzun te yi tiemp tetz Joiacima''tz, at e'' pale'' yi e'' bajxom te
    jujun k''u''j najal yi chixonl quib. Je chibi'' yi e'' bajxoma''tz: Yi e'' tu
    Seraías i''tz Meraías. Ma yi e'' tu Jeremías i''tz, Hananías.'
  ilo-ULB: 'Idi tiempo ni Joyakim, dagitoy dagiti papadi, dagiti mangidadaulo kadagiti
    amma dagiti pampamiliada: Ni Maraias ti pangulo iti pamilia ni Seraias, ni Hananias
    ti pangulo iti pamilia ni Jeremias,'
  kpg-kpg: 'Aanei go digau ala nogo dagi nia madahaanau gau hai mee dabu i di madagoaa
    o Joiakim nogo tagi aamua hai mee dabu: Digau aamua hai mee dabu Nia madahaanau
    Meraiah Seraiah Hananiah Jeremiah Meshullam Ezra Jehohanan Amariah Jonathan Malluchi
    Joseph Shebaniah Adna Harim Helkai Meraioth Zechariah Iddo Meshullam Ginnethon
    Zichri Abijah ... Miniamin Piltai Moadiah Shammua Bilgah Jehonathan Shemaiah Mattenai
    Joiarib Uzzi Jedaiah Kallai Sallai Eber Amok Hashabiah Hilkiah Nethanel Jedaiah'
  uig-ARA: 'يوياكىمنىڭ كۈنلىرىدە كاھىنلاردىن جەمەت باشلىقى بولغانلار مۇنۇلار: ــ سېرايا
    جەمەتىگە مېرايا؛ يەرەمىيا جەمەتىگە ھانانىيا؛'
  sus-sus: 'Yoyakima xa waxati, sɛrɛxɛdubɛ xabilɛe nun e xunyie nan ya: Meraya nan
    findi Seraya xabilɛ xunyi ra. Xananiya nan findi Yeremi xabilɛ xunyi ra.'
  pon-2006: 'Ni ahnsou me Soiakim wiewiahki Samworo Lapalap, samworo pwukat iei irail
    me kaunen peneineien samworo kan:'
  ksd-ksd: 'Ma ta ra kilala Ioiakim i ga laun tana, go diat dia ga tena tinabar, a
    umana lualua ta ra umana apik na tarai: ta ra tarai Seraia, Meraia; ta ra tarai
    Ieremia, Kanania;'
  tur-YTC: 'Yoyakim''in günlerinde atalar evlerinin başları olan kâhinler vardı: Seraya''dan
    Meraya; Yeremya''dan Hananya;'
  ind-AYT: 'Pada zaman Yoyakim, yang menjadi imam adalah kepala-kepala kaum keluarga:
    dari Seraya, Meraya; dari Yeremia, Hananya;'
  nya-nya: 'Pa nthawi ya Yowakimu, awa ndiwo anali atsogoleri a mabanja a ansembe:
    Mtsogoleri wa fuko la Seraya anali Meraya; wa fuko la Yeremiya anali Hananiya;'
  hrv-hrv: 'U Jojakimovo vrijeme glavari svećeničkih obitelji bijahu: Serajine obitelji
    Meraja; Jeremijine Hananja;'
  mps-mps: Te Joiakim te pris dabego polalubo bidi bidali sogo, te pris dabe te augwa
    hanigo digi tobolu bidi bidali, Meraia te Seraia hanigo tobolu bidi, tama te Hanania
    aga te Jeremaia hanigo tobolu bidi bidai,
  tpi-tpi: Long taim bilong Joiakim i stap hetpris, ol dispela pris i stap hetman
    bilong lain bilong ol yet. Meraia em i hetman bilong lain Seraia na Hanania em
    i hetman bilong lain Jeremaia
  dan-1931: 'På Jojakims Tid var Overhovederne for Præsternes Fædrenehuse følgende:
    Meraja for Seraja*, Hananja for Jirmeja, { [*dvs. hans Fædrenehus.] }'
  vie-OVCB: 'Vào đời Giô-gia-kim làm thầy thượng tế, có các trưởng họ sau đây làm
    thầy tế lễ: Mê-ra-gia, trưởng họ Sê-ra-gia. Ha-na-nia, trưởng họ Giê-rê-mi.'
  guj-2017: 'યોયાકીમના સમયમાં યાજકો, એટલે પિતૃઓના કુટુંબોના આગેવાનો આ હતા: સરાયાનો
    આગેવાન મરાયા, યર્મિયાનો આગેવાન હનાન્યા,'
  pon-2006A: 'Ni ahnsou me Soiakim wiewiahki Samworo Lapalap, samworo pwukat iei irail
    me kaunen peneineien samworo kan: Samworo Peneinei Meraia Seraia Ananaia Seremaia
    Messulam Esra Sehohanan Amaraia Sonadan Malluki Sosep Sepanaia Adna Arim Elkai
    Meraiod Sekaraia Iddo Messullam Kinnedon Sikri Apaisa ... Miniamin Piltai Moadaia
    Sammua Pilka Sehonadan Semaia Mattenai Soiarip Ussi Sedaia Kallai Sallai Eper
    Amok Asapaia Ilkaia Nedanel Sedaia'
  por-BRBSL: 'Nos dias de Joiakim eram sacerdotes, chefes de família dos pais: de
    Seraías, Meraías; de Jeremias, Hananiah;'
  cth-cth: Hahoi, Joiakim se navah, imthung lahoi na pa lah kaawm e kacue e vaihmanaw
    teh; Seraiah imthung dawk Meraiah, Jeremiah imthung dawk Hananiah,
  twi-twi: 'Bere a Yoiakim yɛ ɔsɔfopanyin no, na asɔfo mmusua mu ntuanofo no ne: Meraia
    a otua Seraia abusua ano. Hanania a otua Yeremia abusua ano.'
  hlt-hlt: Joiakim tue vaengkah a napa boeilu khosoih la aka om rhoek tah, Seraiah,
    Meraiah, Jeremiah neh Hananiah.
  tbz-SIM: 'Yoyɑkimmu kó dimɔ̀nnì kɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ bɑkɛ́ tinɑɑ̀mùntì bɛɛ̀ tu
    biɛ: Sedɑyɑ wèè do bɑkɛ́ Mɛdɑyɑ kó kunɑɑ̀mùnkù kɛ̀ Anɑnniyɑ mbɑkɛ́ Sedemii kɔku.'
  msy-2020: 'Joiakim ofa gamir gumazibar dapanimɨn itir dughiamɨn, ofa gamir gumazir
    kaba uan ikɨzibar gumazir dapanibar iti. Men ziabar kara: Meraia, a Seraian ikɨzimɨn
    gumazir dapanim. Ezɨ Hanania a Jeremaian ikɨzimɨn gumazir dapanim. Ezɨ Mesulam
    a Esran ikɨzimɨn gumazir dapanim. Ezɨ Jehohanan an Amarian ikɨzimɨn gumazir dapanim.
    Ezɨ Jonatan a Malukin ikɨzimɨn gumazir dapanim. Ezɨ Josep a Sebanian ikɨzimɨn
    gumazir dapanim. Ezɨ Atna a Harimɨn ikɨzimɨn gumazir dapanim. Ezɨ Helkai a Meraiotɨn
    ikɨzimɨn gumazir dapanim. Ezɨ Sekaraia a Idon ikɨzimɨn gumazir dapanim. Ezɨ Mesulam
    a Ginetonɨn ikɨzimɨn gumazir dapanim. Ezɨ Sikri a Abiyan ikɨzimɨn gumazir dapanim.
    Ezɨ Piltai a Moadian ko Miniaminɨn ikɨzimɨn gumazir dapanim. Ezɨ Samua a Bilgan
    ikɨzimɨn gumazir dapanim. Ezɨ Jehonatan a Semaian ikɨzimɨn gumazir dapanim. Ezɨ
    Matenai a Joiaripɨn ikɨzimɨn gumazir dapanim. Ezɨ Usi a Jedaian ikɨzimɨn gumazir
    dapanim. Ezɨ Kalai a Salain ikɨzimɨn gumazir dapanim. Ezɨ Eber a Amokɨn ikɨzimɨn
    gumazir dapanim. Ezɨ Hasabia a Hilkian ikɨzimɨn gumazir dapanim. Ezɨ Netanel a
    Jedaian ikɨzimɨn gumazir dapanim.'
  dop-dop: Kɔtʋlʋ sɔsɔ Yoyɑkim pɔɔlɛ tɑɑ kɔtǝlɑɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ hǝlɑ ntɔ. Selɑyɑ
    lʋlʋɣʋ tʋ ntɛ́ Melɑyɑ, nɑ Ɩmeyɑ lʋlʋɣʋ tʋ ntɛ́ Hɑnɑniyɑ.
  azb-azb: 'Yoyaqimin dövründə nəsil başçıları olan kahinlər bunlar idi: Seraya nəslindən
    Meraya, Yeremya nəslindən Xananya,'
  eng-DBY: 'And in the days of Joiakim were priests, chief fathers: of Seraiah, Meraiah;
    of Jeremiah, Hananiah;'
  hin-2017: योयाकीम के दिनों में ये याजक अपने-अपने पितरों के घराने के मुख्य पुरुष
    थे, अर्थात् सरायाह का तो मरायाह; यिर्मयाह का हनन्याह।
  wol-KYG: 'Ca jamonoy Yowakim sarxalkat bu mag ba, ña jiite woon kër sarxalkat ya
    ñii la: Meraya ma bawoo ca waa kër Seraya ak Anaña bawoo ca waa kër Yeremi,'
  eng-YLT: And in the days of Joiakim have been priests, heads of the fathers; of
    Seraiah, Meraiah; of Jeremiah, Hananiah;
  eng-WYC-2017: And in the days of Joiakim these were the priests, and the princes
    of the meines of priests; Seraiah, Meraiah; Jeremy, Hananiah;
  eng-WMBB: 'In the days of Joiakim were priests, heads of fathers’ households: of
    Seraiah, Meraiah; of Jeremiah, Hananiah;'
  urd-GVH: जब यूयक़ीम इमामे-आज़म था तो ज़ैल के इमाम अपने ख़ानदानों के सरपरस्त थे।
    सिरायाह के ख़ानदान का मिरायाह, यरमियाह के ख़ानदान का हननियाह,
  rug-rug: 'Totoso Zoiakimi si na ṉati hiama kenukenue, sari na hiama sapu tuturaṉa
    koari na puku butubutu hiama si gua hire: Meraia pa puku butubutu te Seraea. Hananaea
    pa puku butubutu te Zeremaea. Mesulama pa puku butubutu te Ezara. Zehohanani pa
    puku butubutu te Amaraea. Zonatani pa puku butubutu te Maluki. Zosepa pa puku
    butubutu te Sebanaea. Adana pa puku butubutu te Harimi. Helikai pa puku butubutu
    te Meraioti. Zakaraea pa puku butubutu te Ido. Mesulama pa puku butubutu te Qinetoni.
    Zikiri pa puku butubutu te Abaeza. Pilitai pa puku butubutu tadi Miniamini meke
    Moadia. Samua pa puku butubutu te Biliqa. Zehonatani pa puku butubutu te Semaea.
    Matenai pa puku butubutu te Zoiaribi. Uzi pa puku butubutu te Zedaia. Kalai pa
    puku butubutu te Salu. Ebera pa puku butubutu te Amoki. Hasabia pa puku butubutu
    te Hilikaea. Netanela pa puku butubutu te Zedaia.'
  gaz-gaz: 'Isaan kunneen bara Yooyaaqiim keessa abbootii maatiiwwan lubootaa turan:
    Maatii Seraayaa keessaa Meraayaa; maatii Ermiyaas keessaa Hanaaniyaa;'
  fra-LSG: 'Voici, au temps de Jojakim, quels étaient les sacrificateurs, chefs de
    famille: pour Seraja, Meraja; pour Jérémie, Hanania;'
  yal-yal: 'Yoyakin yi saraxarali kuntigiyani waxatin naxan yi, muxuni itoe nan yi
    saraxaraline denbayane xunne ra: Meraya, Serayaa denbaya xunna e nun Xananiya,
    Yeremi a denbaya xunna'
  haw-1868: 'I na la ia Ioiakima, he poe kahuna, he poe koikoi lakou o na makua: na
    Seraia o Meraia, na Iremia o Hanania,'
  arb-NAV: 'وَفِي عَهْدِ يُويَاقِيمَ تَوَلَّى الْكَهَنَةُ التَّالُونَ رَئَاسَةَ عَشَائِرِ
    آبَائِهِمْ: مَرَايَا رَئِيساً لِعَشِيرَةِ سَرَايَا، وَحَنَنْيَا رَئِيساً لِعَشِيرَةِ
    يِرْمِيَا،'
  ewe-ewe: 'Nunɔla siwo wɔ dɔ le Yoyakim ƒe ŋkekewo me la ƒe hlɔ̃wo ƒe kplɔlawoe nye:
    Meraya si nye Seraya ƒe ƒomea ƒe tatɔ, Hananiya nye Yeremia ƒomea ƒe tatɔ,'
  eng-LEE: 'And in the days of Joyakim were priests, as chiefs of the divisions: Of
    Serayah, Merayah; of Jeremiah, Chananyah;'
  asm-FB: 'যোয়াকীমৰ দিনত পুৰোহিত এওঁলোক, এওঁলোক পিতৃ-পৰিয়ালৰ মূখ্য লোক আছিল: চৰায়াৰ
    মূখ্য লোক মৰায়া, যিৰিমিয়াৰ মূখ্য লোক হননিয়া,'
  sus-A: يٌيَكِمَ شَ وَشَتِ، سّرّشّدُبّ شَبِلّيٍ نُن عٍ شُنيِيٍ نَن يَ؛ مٍرَيَ نَن
    قِندِ سٍرَيَ شَبِلّ شُنيِ رَ. شَنَنِيَ نَن قِندِ يٍرٍ مِ شَبِلّ شُنيِ رَ.
  fra-SBL: 'Du temps de Jojakim, il y eut des prêtres, chefs de famille de leurs pères :
    de Seraja, Meraja ; de Jérémie, Hanania ;'
  hbo-hbo: וּבִימֵי֙ יֹֽויָקִ֔ים הָי֥וּ כֹהֲנִ֖ים רָאשֵׁ֣י הָאָבֹ֑ות לִשְׂרָיָ֣ה מְרָיָ֔ה
    לְיִרְמְיָ֖ה חֲנַנְיָֽה׃
  kik-kik: 'Matukũ-inĩ ma Joiakimu, aya nĩo maarĩ atongoria a nyũmba cia athĩnjĩri-Ngai:
    ya Seraia, aarĩ Meraia; ya Jeremia, aarĩ Hanania;'
  fra-NCL: 'Voici quels étaient, au temps de Joakim, les prêtres, chefs de famille :
    pour Saraïas, Maraïas ; pour Jérémie, Ananie ;'
  cek-AK: Joiakim dung ah, acaeng zaehoikung ah kaom qaimanawk loe, Seraiah imthung
    takoh thung hoiah Meraiah; Jeremiah imthung takoh thung hoiah Hananiah;
  cuk-cuk: 'Joiacim negdakmaigu, dule-irwa-Bab-Dummadse-gormalad e-neg-yaurgi dummaganga
    gudimalad. Amarde, wemalad: Seraías-gwenadgan-e-dummad, Meraías. Jeremías-gwenadgan-e-dummad,
    Hananías.'
  uig-CYR: 'Йоякимниң күнлиридә каһинлардин җәмәт башлиғи болғанлар мунулар: — Серая
    җәмәтигә Мерая; Йәрәмия җәмәтигә Һанания;'
  tel-2017: యోయాకీము రోజుల్లో పూర్వీకుల కుటుంబాలకు నాయకులుగా ఉన్న యాజకుల ఎవరంటే, శెరాయా
    కుటుంబానికి మెరాయా, యిర్మీయా కుటుంబానికి హనన్యా.
  hat-BSA: Alò, nan tan Jojakim, prèt yo, chèf an tèt lakay zansèt papa yo te pou
    Seraja, Meraja, e pou Jérémie, Hanania;
  kos-kos: 'Ke pacl se Joiakim el Mwet Tol Fulat, mwet inge pa mwet kol lun kais sie
    sou in mwet tol: Meraiah in sou lal Seraiah, Hananiah in sou lal Jeremiah,'
  hbo-WLC: וּבִימֵי֙ יֽוֹיָקִ֔ים הָי֥וּ כֹהֲנִ֖ים רָאשֵׁ֣י הָאָב֑וֹת לִשְׂרָיָ֣ה מְרָיָ֔ה
    לְיִרְמְיָ֖ה חֲנַנְיָֽה׃
  ibo-ibo: Ndị a bụ ndịisi ikwu ndị nchụaja nʼoge ndụ Joiakim. Meraia bụ onyeisi ụmụ
    Seraya, Hananaya bụ onyeisi ụmụ Jeremaya,
  ory-ory: ପୁଣି, ଯୋୟାକୀମ୍‍ର ସମୟରେ ଏହି ଯାଜକମାନେ ପିତୃବଂଶ-ପ୍ରଧାନ ଥିଲେ, ଯଥା, ସରାୟ-ବଂଶର
    ମରାୟ;
  chk-chk: 'Ikkei ir ekewe souasor, ir mwänirelan än semer kewe cho lon ränin manauen
    ewe souasor mi lap Joiakim: Meraia seni än Seraia we cho, Hanania seni än Jeremaia
    we cho,'
  rop-rop: Wen Joiyakim bin jidan det haibala serramonimen, dislot na detlot neim
    blanga detlot serramonimen hubin lida blanga detlot femili blanga ola serramonimen.
    Meraiya bin brom det femili blanga Seraiya, Henanaiya bin brom det femili blanga
    Jeramaiya, Meshalam bin brom det femili blanga Esra, Jehohana bin brom det femili
    blanga Amaraiya, Jonathan bin brom det femili blanga Melakai, Josef bin brom det
    femili blanga Shebanaiya, Edna bin brom det femili blanga Herim, Helkai bin brom
    det femili blanga Meraiyoth, Sekaraiya bin brom det femili blanga Aido, Meshalam
    bin brom det femili blanga Ginathan, Sikri bin brom det femili blanga Abaija,
    wanbala lida brom det femili blanga Miniyamin, Piltai bin brom det femili blanga
    Mowadaiya, Shamuwa bin brom det femili blanga Bilga, Jehonathan bin brom det femili
    blanga Shemaiya, Metenai bin brom det femili blanga Joiyarib, Yusi bin brom det
    femili blanga Jedaiya, Kalai bin brom det femili blanga Salai, Iba bin brom det
    femili blanga Emak, Hashabaiya bin brom det femili blanga Hilkaiya, en Nethanel
    bin brom det femili blanga Jedaiya.
  ukr-1871: 'За часів Йоакима були сьвященники, голови в поколїннях: З Сараіїного
    — Мераїя, з Ереміїного — Хананїя,'
  deu-1951: 'Und zu den Zeiten Jojakims waren folgende Priester Familienhäupter: Von
    Seraja: Meraja, von Jeremia: Hananja;'
  eng-JPS: 'And in the days of Joiakim were priests, heads of fathers'' houses: of
    Seraiah, Meraiah; of Jeremiah, Hananiah;'
  srp-1865: 'A za vremena Joakimova bjehu sveštenici, glavari domova otaèkih: od doma
    Serajina Meraja, od Jeremijina Ananija,'
  lug-lug: 'Mu biro bya Yoyakimu, bano be baali abakulu b’ennyumba za bakabona: eya
    Seraya, yali Meraya; eya Yeremiya, yali Kananiya;'
  heb-heb: ובימי יויקים היו כהנים ראשי האבות לשריה מריה לירמיה חנניה׃
  ben-IRV: যোয়াকীমের দিনের যাজক বংশগুলোর মধ্যে যাঁরা প্রধান ছিলেন তাঁরা হলেন সরায়ের
    বংশের মরায়, যিরমিয়ের বংশের হনানিয়,
  pan-pan: ਯੋਯਾਕੀਮ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਇਹ ਜਾਜਕ ਆਪੋ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ,
    ਸਰਾਯਾਹ ਤੋਂ ਮਿਰਯਾਹ ਅਤੇ ਯਿਰਮਿਯਾਹ ਤੋਂ ਹਨਨਯਾਹ,
  mya-JVB: ယောယကိန် လက်ထက် ၌ အဆွေအမျိုးသူကြီး ယဇ် ပုရောဟိတ်များဟူမူကား ၊ စရာယ သား
    မေရာယ ၊ ယေရမိ သား ဟာနနိ ၊
  tbg-tbg: 'Kotira kaiqa vara amite vau vaiintika qiata vaiinti Joiakimiva vaura.
    Viva vau entara Kotira kaiqa vara amite vauka vika nutuvata, vika anku nutuvata,
    maantimama vairo: Vika nutu Vika anku nutu Meraiaara Seraiaara Hananiaara Jeremaiaara
    Mesulaamira Esraara Jehohanaanira Amariaara Jonataanira Malukira Iohepira Sebaniaara
    Atanaara Harimura Helakaira Meraiotira Sekaraiaara Idora Mesulaamira Ginetonira
    Sikarira Abiaara (autu kia vairo) Miniaminira Piltaira Moadiaara Samuaara Biligaara
    Jehonataanira Semaiaara Matenaira Joiaripira Usira Jedaiaara Kalaira Salaira Ebera
    Amokira Hasabiaara Hilikiaara Netanelira Jedaiaara.'
  hmo-hmo: 'Ioiakimi be Hahelagaia Tauna Badana neganai, inai hahelagaia taudia be
    iduhu lohia taudia: Meraia Seraia ena iduhu Hananaia Ieremia ena iduhu Mesulama
    Esera ena iduhu Iehohanana Amaraia ena iduhu Ionatana Maluki ena iduhu Iosepa
    Sebanaia ena iduhu Adina Harimi ena iduhu Helekai Meraioto ena iduhu Sekaraia
    Ido ena iduhu Mesulama Gidetono ena iduhu Sikiri Abaisa ena iduhu Pilitai Miniamini
    bona Moadia edia iduhu Samua Bilega ena iduhu Iehonatana Semaia ena iduhu Matenai
    Ioiaribi ena iduhu Usisi Iedaia ena iduhu Kalai Salai ena iduhu Ebere Amoka ena
    iduhu Hasabaia Hilekaia ena iduhu Netanele Iedaia ena iduhu'
  urd-urd: 'और यूयक़ीम के दिनों में ये काहिन आबाई ख़ान्दानों के सरदार थे: सिरायाह
    से मिरायाह; यरमियाह से हननियाह;'
  rus-SYN: 'Во дни Иоакима были священники, главы поколений: из дома Сераии Мераия,
    из дома Иеремии Ханания,'
  bqc-SIM: 'Sa''ona pↄ́ aa dɛ uabeleↄ ũ Yoakiũ gↄↄↄn kɛ: Selaia bui Mɛlaia, Zelemii
    bui Anania,'
  tcz-CHONGTHU: 'Tun Joiakim thempulen ahiphat in insung lamkai ho chu noiya hohi
    ahiuve: Meraiah chu Seraiah insung mite lamkai ahin, Hananiah chu Jeremiah insung
    lamkai ahi.'
  mar-mar: योयाकीमच्या काळात याजकांच्या घराण्यांचे मुख्य असलेले लोक पुढील प्रमाणे:सरायाच्या
    घराण्याचा प्रमुख मराया. यिर्मयाच्या घराण्याचा प्रमुख हनन्या
  qub-qub: 'Joiacim cashan wichanpis cada famillyacho mandaj cüracuna caran: Seraías
    famillyacho mandaj caran Meraías. Jeremías caj famillyacho caran Hananías.'
  hat-hat: 'Lè Jojakim te granprèt, men moun ki te chèf branch fanmi prèt yo: Meraja,
    chèf branch fanmi Seraja a, Ananya, chèf branch fanmi Jirimeja a,'
  eng-BSB: 'In the days of Joiakim, these were the heads of the priestly families:
    of the family of Seraiah, Meraiah; of Jeremiah, Hananiah;'
  eng-WEBPB: 'In the days of Joiakim were priests, heads of fathers’ households: of
    Seraiah, Meraiah; of Jeremiah, Hananiah;'
  kbq-kbq: Hanki Joiakimi'ma ugota pristima mani'nea knafina, amama zamagima me'nea
    pristi vahe'mo'za naga'zamirera ugagota huzmantetere hu'naze. Seraia nagatera
    Meraia ugota higeno, Jeremaia nagatera Hanania ugota higeno,
  nhe-BL: 'Nica eltoc inintoca nopa tlayacanca totajtzitzi tlen quinyacanayayaj ininhueyi
    familia tlen totajtzitzi huan tequitque imaco Joiacim quema yajaya eliyaya hueyi
    totajtzi: Meraías quinyacanayaya ichaj ehuani Seraías. Hananías quinyacanayaya
    ichaj ehuani Jeremías.'
  gub-BL: 'Zoiaki xaxeto wanuwihawete romo heko mehe amo xaxeto wiko xaxeto wanuwihaw
    romo wà. Amuapyk putar waner waipy waner rehe we ihe kury: Merai, Xerai izuapyr;
    Anani, Zeremi izuapyr; Mezurà, Ezàrà izuapyr; Zoanà, Amaria izuapyr; Zonata, Maruki
    izuapyr; Zuze, Xemani izuapyr; Azina, Ari izuapyr; Ewkaz, Meraiot izuapyr; Zakari,
    Ino izuapyr; Mezurà, Zinetom izuapyr; Zikiri, Awi izuapyr; (her imume''u pyr ''ym),
    Miniami izuapyr; Piwtaz, Maozi izuapyr; Xamua Miwiga izuapyr; Zonata, Xemai izuapyr;
    Matenaz, Zoiariw izuapyr; Uzi, Zenai izuapyr; Karaz, Xaraz izuapyr; Emer, Amok
    izuapyr; Azawi, Iwki izuapyr; Netanew, Zenai izuapyr.'
  eng-DRA: 'And in the days of Joacim the priests and heads of the families were:
    Of Saraia, Maraia: of Jeremias, Hanania:'
