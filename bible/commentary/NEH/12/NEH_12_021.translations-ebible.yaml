verse: NEH.012.021
translations:
  mal-C: ഹിൽക്കിയാ കുലത്തിനു ഹശബ്യാവ്; യെദായാ കുലത്തിനു നെഥനയേൽ.
  deu-TKW: Hasabja für Hilkia, Nethaneel für Jedaja.
  lin-lin: 'mpo na libota ya Ilikia : Ashabia ; mpo na libota ya Yedaeya : Netaneeli.'
  eng-LSV: of Hilkiah, Hashabiah; of Jedaiah, Nethaneel.
  eng-GNV: Vnder Hilkiah, Hashabiah, vnder Iedaiah, Nethaneel.
  eng-WEBSTER: Of Hilkiah, Hashabiah; of Jedaiah, Nethaneel.
  nhw-BL: Hasabías quinyacanayaya ichaj ehuani Hilcías huan Natanael quinyacanayaya
    ichaj ehuani Jedaías.
  swh-ONEN: wa jamaa ya Hilkia, Hashabia; wa jamaa ya Yedaya, Nethaneli.
  bba-bba: kɑ Hɑsɑbiɑ, Hilikiyɑn bweseru sɔɔ, kɑ Nɛtɑnɛɛli, Yedɑyɑn bweseru sɔɔ.
  eng-KJVCPB: of Hilkiah, Hashabiah; of Jedaiah, Nethaneel.
  luo-luo: koa e anywola Hilkia ne en Hashabia; koa e anywola Jedaya ne en Nethanel.
  meu-meu: Hilkia ena na Hasabia; Iedaia ena na Netanele.
  npi-ULB: हिल्‍कियाहका हशब्‍याह, यदायाहका नतनेल ।
  yor-yor: ti ìdílé Hilkiah, Haṣabiah; ti ìdílé Jedaiah, Netaneli.
  ind-ind: Hasabya dari keluarga Hilkia, Netaneel dari keluarga Yedaya.
  pes-OPCB: '@see-verse:NEH.012.020'
  tgl-ULB: si Hashabias ang pinuno ni Hilkias, at si Nathanael ang pinuno ni Jedaias.
  hui-hui: '@see-verse:NEH.012.020'
  mya-mya: '@see-verse:NEH.012.020'
  bod-N: ཧིལ་ཀི་ཡཱའི་རྒྱུད་དུ་ཧ་ཤབ་ཡཱ་ཡོད། ཡེ་དཱ་ཡའི་རྒྱུད་དུ་ནེ་ཐན་ཨེལ་ཡོད་པ་ཡིན་ནོ།
    །
  sna-sna: wokwaHirikia, aiva Hashabhia; wokwaJedhaya, aiva Netaneri.
  spa-BLM: de Hilcías, Hasabías; de Jedaías, Netanel.
  cac-cac: '@see-verse:NEH.012.020'
  swh-ULB: Hashabia alikuwa kiongozi wa Hilkia, na Nethanel alikuwa kiongozi wa Yedaya.
  bel-bel: з дому Хэлкіі Хашавія, з дому Едаі Натанаіл.
  deu-ELBBK: 'von Hilkija: Haschabja; von Jedaja: Nethaneel.'
  mbb-OT: Si Hashabia is pengulu te pemilya ni Hilkia. Si Netanel is pengulu te pemilya
    ni Jedaya.
  mal-2015: ഹില്ക്കീയാകുലത്തിന്നു ഹശബ്യാവു; യെദായാകുലത്തിന്നു നെഥനയേൽ.
  rmc-rmc: o Chašabiah andre le Chilkijoskri a o Netaneel andre le Jedajoskri.
  pes-OPV: و از حلقیا، حشبیا و از یدعیا، نتنئیل.
  ron-1924: пентру Хилкия, Хашабия; пентру Иедая, Нетанеел.
  ben-OBCV: হিল্কিয়ের পরিবারে হশবিয়; যিদয়িয়ের পরিবারে নথনেল।
  som-som: reer Xilqiyaahna Xashabyaah, reer Yedacyaahna Netaneel.
  lat-VUC: 'Helciæ, Hasebia: Idaiæ, Nathanaël.'
  eng-ASVBT: of Hilkiah, Hashabiah; of Jedaiah, Nethanel.
  ita-1885: per Hilchia, Hasabia; per Iedaia, Natanaele.
  eng-ULB: Hashabiah was the leader of Hilkiah, and Nethanel was the leader of Jedaiah.
  spa-VBL: de Hicíash, Hasabías; de Jedaías, Natanael.
  fra-_FOB: Pour Hilkija, Hashabia; pour Jédaja, Nathanaël.
  mal-mal: ഹില്ക്കീയാകുലത്തിന് ഹശബ്യാവ്; യെദായാകുലത്തിന് നെഥനയേൽ.
  urd-GVR: Ḳhilqiyāh ke ḳhāndān kā Hasbiyāh, Yadāyāh ke ḳhāndān kā Nataniyel.
  suz-BL: हिल्‍कीयाह आ खिं ङा ठेयब मुर हशाब्‍याह नु येदायाह आ खिं ङा ठेयब मुर नेथनेल
    बाक्‍तेक्‍म।
  ita-1927: di quella di Hilkia, Hashabia; di quella di Jedaia, Nethaneel.
  ckb-ckb: حەشەڤیا گەورەی بنەماڵەی حیلقیا بوو، نەتەنێل گەورەی بنەماڵەی یەدایا بوو.
  eng-BBE: Of Hilkiah, Hashabiah; of Jedaiah, Nethanel.
  kan-OKCV: ಹಿಲ್ಕೀಯನ ವಂಶದವನಾದ ಹಷಬ್ಯನು, ಯೆದಾಯನ ವಂಶದವನಾದ ನೆತನೆಯೇಲನು.
  bbb-bbb: '@see-verse:NEH.012.020'
  tam-2017: இல்க்கியாவின் சந்ததியில் அஷபியா, யெதாயாவின் சந்ததியில் நெதனெயேல் என்பவர்கள்.
  spa-RV-1909: De Hilcías, Hasabías; de Jedaías, Nathanael.
  ron-BTF: Al lui Hilchia, Hașabia; al lui Iedaia, Netaneel.
  eng-WEBP: of Hilkiah, Hashabiah; of Jedaiah, Nethanel.
  eng-FBV: of Hilkiah, Hashabiah; of Jedaiah, Nethanel.
  nld-1939: die van Chilki-ja, Chasjabja, Jedaja en Netanel.
  nch-BL: Hasabías quinyacanayaya ichaj ehuani Hilcías huan Natanael quinyacanayaya
