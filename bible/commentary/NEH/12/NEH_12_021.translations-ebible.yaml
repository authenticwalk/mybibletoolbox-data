  deu-ELO: 'von Hilkija: Haschabja; von Jedaja: Nethaneel. -'
  eng-WYC-2018: (of) Hilkiah, Hashabiah; (of) Jedaiah, Nethaneel.
  epo-epo: 'de la domo de Ĥilkija: Ĥaŝabja; de la domo de Jedaja: Netanel.'
