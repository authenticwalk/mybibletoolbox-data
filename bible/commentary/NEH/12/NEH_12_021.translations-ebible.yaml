  vie-1934: về họ Hinh-kia Ha-sa-bia; về họ Giê-đa-gia, Nê-tha-nê-ên.
  hin-CV: हिलकियाह से हशाबियाह, और येदाइयाह के कुल से नेथानेल.
  spa-BES: De Hilcías, Hasabías; de Jedaias, Natanael.
  tdx-tdx: ahy Kilkià t’i Kasabià; ahy Iedià, t’i Netanele.
