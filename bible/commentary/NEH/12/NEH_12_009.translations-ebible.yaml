verse: NEH.012.009
translations:
  mal-C: അവരുടെ കൂട്ടാളികളായ ബക്ക്ബൂക്ക്യാവും ഉന്നോവും ശുശ്രൂഷാവേളയിൽ അവർക്ക് അഭിമുഖമായി
    നിന്നു.
  deu-TKW: Unni, ihre Brüder, standen ihnen gegenüber, als dem Wechselgesang obliegende
    Dienstabteilungen.
  lin-lin: Bakibukia mpe Uni, baninga na bango ya mosala, bazalaki kosala mosala na
    bango na ngambo mosusu.
  eng-LSV: and Bakbukiah and Unni, their brothers, [are] opposite them in charges.
  eng-GNV: And Bakbukiah and Vnni, and their brethren were about them in the watches.
  eng-WEBSTER: Also Bakbukiah and Unni, their brethren, were over against them in
    the watches.
  nhw-BL: Nojquiya iniicnihua Bacbuquías huan Uni moquetzayayaj iniixmelac huan tlapalehuiyayaj
    ipan tlasentililistli.
  swh-ONEN: Bakbukia na Uni, wenzao, walisimama mkabala nao wakati wa ibada.
  bba-bba: Bɑkibukiɑ kɑ Uniwɑ bɑ rɑ sɔmburu ko ben mɛro bisibu Lefi ben bɔkuɔ.
  eng-KJVCPB: Also Bakbukiah and Unni, their brethren, were over against them in the
    watches.
  luo-luo: Bakbukia kod Uni, gi jotich kaachiel kodgi nochungʼ momanyore kodgi kuom
    tije duto.
  meu-meu: Bona varavaradia Bakabukia bona Uno na ane-abi negadia ai idia italaidia
    ai e gini.
  npi-ULB: तिनका सहयोगीहरू बक्‍बुक्‍याह र उन्‍नीचाहिँ सेवामा तिनीहरूका सामुन्‍ने उभिन्थे
    ।
  yor-yor: Bakbukiah àti Unni, àwọn ẹlẹgbẹ́ wọn dúró sí òdìkejì wọn nínú ìsìn.
  ind-ind: '@see-verse:NEH.012.008'
  pes-OPCB: بقبقیا، عنی و همراهان آنها نیز دسته دوم را رهبری می‌نمودند.
  tgl-ULB: Sina Bakbukuias at Uno, ang kanilang mga kasamahan, ay nakatayo sa tapat
    nila habang may gawain.
  hui-hui: Libai aria Bagabugaia Unola libu aria marubi uruni tigua iba gana halu
    mbira laga lai kagola Bagabugaia Unola libugua nde libu hameneru heba iba gana
    halu mende lolene ngagoria ladai biaga hene.
  mya-mya: အောက်​ပါ​တို့​သည်​တုန့်​ပြန်​သီ​ဆို​မှု​ကို​ပြု​ရ​သည့်​သီ​ချင်း​သည်​များ​ဖြစ်​ကြ​၏။
    ဗာ​က​ဗု​ကိ၊ ဥ​နိ​နှင့်​အ​ဖော်​လေ​ဝိ​အ​နွယ်​ဝင်​များ။
  bod-N: དེར་མ་ཟད་དེ་དག་གི་སྤུན་པག་པུག་ཡཱ་དང་ཨུན་ནི་གཉིས་ཀྱིས་དེ་དག་གི་མདུན་དུ་ལངས་ནས་ཞབས་ཞུ་བྱས་སོ།
    །
  sna-sna: Bhakibhukia naUni, nehama dzavo, vakamira vakatarisana navo mushumiro.
  spa-BLM: También Bakbucías y Unno, sus hermanos, estaban cerca de ellos según sus
    cargos.
  cac-cac: Axo vin̈aj Bacbuquías yed' vin̈aj Uni yed' eb' vin̈ scolvaj yed' eb' vin̈,
    a eb' vin̈ stac'vi d'a scal eb' vin̈ sb'itan chi'.
  swh-ULB: Bakbukia na Uno, washirika wao, walisimama pembeni yao wakati wa huduma.
  bel-bel: і Бакбукія і Уній, браты іхнія, разам зь імі адказныя за варту.
  deu-ELBBK: und Bakbukja und Unni, ihre Brüder, standen ihnen gegenüber, den Dienstabteilungen
    gemäß.
  mbb-OT: Ne si Bakbukia, Uni, wey is menge zuma zan iyan midseriǥan te kedtavak dutun
    he menge kanta.
  mal-2015: അവരുടെ സഹോദരന്മാരായ ബക്ക്ബൂക്ക്യാവും ഉന്നോവും അവർക്കു സഹകാരികളായി ശുശ്രൂഷിച്ചുനിന്നു.
  rmc-rmc: O Bakbukiah, o Uni the okla Leviti ačhenas angle lende a odphenenas le
    giľavipnaha pre lengro giľavipen.
  pes-OPV: و برادران ایشان بقبقیه وعنی در مقابل ایشان در جای خدمت خود بودند.
  ron-1924: Бакбукия ши Уни, каре ышь ымплиняу службеле лынгэ фраций лор.
  ben-OBCV: সেবাকাজের সময় তাদেরই সহযোগী বক্‌বুকিয় ও উন্নো তাদের মুখোমুখি দাঁড়াত।
  som-som: Oo weliba Baqbuqyaah iyo Cunnii oo ahaa walaalahood waxay ku jireen gudaha
    oo iyagay ka soo hor jeedeen.
  lat-VUC: et Becbecia atque Hanni, et fratres eorum, unusquisque in officio suo.
  eng-ASVBT: Also Bakbukiah and Unni, their brethren, were over against them according
    to their offices.
  ita-1885: E Bacbuchia, ed Unni, lor fratelli, erano contraposti a loro nelle mute
    del lor servigio.
  eng-ULB: Bakbukiah and Unni, their associates, stood opposite them during the service.
  spa-VBL: Otros dos levitas, Bacbuquías y Uni, estaban frente a ellos en el servicio.
  fra-_FOB: Bakbukia et Unni, leurs frères, étaient avec eux pour la surveillance.
  mal-mal: അവരുടെ സഹോദരന്മാരായ ബക്ക്ബൂക്ക്യാവും ഉന്നോവും അവർക്ക് സഹകാരികളായി ശുശ്രൂഷിച്ച്
    നിന്നു.
  urd-GVR: Baqbūqiyāh aur Unnī apne bhāiyoṅ ke sāth ibādat ke daurān un ke muqābil
    khaṛe hote the.
  suz-BL: मेको आन लोक्‍ब बाकबुकीयाह नु उन्‍नो कुम्‍सो पची ना आन नेक्‍था बाक्‍बाक्‍ताक्‍स।
  ita-1927: Bakbukia e Unni, loro fratelli, s’alternavan con loro secondo il loro
    turno.
  ckb-ckb: هەروەها بەقبوقیا و عونی کە هاوکاریان بوون، لە کاتی خزمەتدا بەرامبەریان
    ڕادەوەستان.
  eng-BBE: And Bakbukiah and Unno, their brothers, were opposite them in their watches.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರ ಸಹೋದರರಾದ ಬಕ್ಬುಕ್ಯ, ಉನ್ನೀ ವರ್ಗಗಳಲ್ಲಿ ಅವರಿಗೆ ಎದುರುಗಡೆ ನಿಂತು
    ಹಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.012.008'
  tam-2017: பக்பூக்கியா, உன்னி என்கிற அவர்கள் சகோதரர்கள் அவர்களுக்கு எதிரே காவல்காத்திருந்தார்கள்.
  spa-RV-1909: Y Bacbucías y Unni, sus hermanos, cada cual en su ministerio.
  ron-BTF: De asemenea Bacbuchia și Uni, frații lor, erau unii în fața celorlalți,
    în gărzi.
  eng-WEBP: Also Bakbukiah and Unno, their brothers, were close to them according
    to their offices.
  eng-FBV: Two other Levites, Bakbukiah and Unni, stood opposite them in the service.
  nld-1939: Verder Bakboekja en Oenni met hun broers, die bij de gezangen tegenover
    hen stonden.
  nch-BL: Nojquiya iniicnihua Bacbuquías huan Uni moquetzayayaj iniixmelac huan tapalehuiyayaj
    ipan tasentili.
  vie-1934: Lại có Bác-bu-kia, U-ni, cùng các anh em mình; họ thay đổi phiên nhau
    trong công việc mình.
  hin-CV: आराधना के मौके पर बकबुकियाह और उन्‍नी अपने रिश्तेदारों के साथ एक झुण्ड़
    में उनके सामने खड़े हुआ करते थे.
  spa-BES: Y Bacbuquias y Uni, sus hermanos, estaban frente a ellos para el desempeño
    de sus guardas.
  tdx-tdx: Le i Bakbokià naho i Oný, rahalahi’ iareo, nifanandrife am’ iereo am-pirimboñañe.
  tha-KJV: และบั​คบ​ูคิยาห์ กับอุนนี​พี่​น้องของเขา ยืนอยู่ตรงกันข้ามในการปรนนิบั​ติ
  por-BR-2018: E Bacbuquias e Uni, seus irmãos, em frente deles em suas responsabilidades.
  deu-ELO: und Bakbukja und Unni, ihre Brüder, standen ihnen gegenüber, den Dienstabteilungen
    gemäß.
  eng-WYC-2018: and Bakbukiah, and Unni, and the brethren of them, each man in his
    office. (and Bakbukiah, and Unni, and their kinsmen, who sang the response.)
  epo-epo: kaj Bakbukja kaj Uni, iliaj fratoj, deĵoris kun ili.
  uig-PIN: Ularning ⱪerindaxliri Bakbukiya bilǝn Unni nɵwiti boyiqǝ ular bilǝn udulmu’udul
    hizmǝttǝ turatti.
  beo-beo: Ilia da gesami hea:loba, hagudu dedei dunu da bu adole iasu agoane gesami
    hea:i, amo Ba:gabiugaia amola Unai amola ela na:iyado Lifai fi dunu.
  tpi-OTNT: '@see-verse:NEH.012.008'
  hau-SA: Bakbukiya da Unni, ’yan’uwansu sun tsaya ɗaura da su a hidimomi.
  uig-LAT: Ularning qérindashliri Bakbukiya bilen Unni nöwiti boyiche ular bilen udulmu’udul
    xizmette turatti.
  nde-nde: UBhakhibhukhiya lo-Uni, labakhula babo, babesima ngale bakhangelane labo
    ezinkonzweni.
  ton-ton: Pea mo Pakipukia mo Uni, ko honau kāinga, naʻe hangatonu atu kiate kinautolu
    ʻi honau ngaahi lakanga.
  ces-1613: A Bakbukiáš a Unni, bratří jejich, byli naproti nim v pořádcích svých.
  eng-WMB: Also Bakbukiah and Unno, their brothers, were close to them according to
    their offices.
  tam-TCV: அவர்களுடைய உடன்வேலையாட்களான பக்பூக்கியாவும், உன்னியும் ஆராதனையில் அவர்களுக்கு
    எதிர்ப்பக்கமாக நின்றார்கள்.
  ceb-ULB: Nagtindog sa atbang si Bakbukia ug si Uni, ug ang ilang mga kaubanan samtang
    nag-alagad.
  pol-UBG: A Bakbukiasz i Unni, ich bracia, stali naprzeciw nich w swoich służbach.
  urd-GVU: بقبوقیاہ اور عُنّی اپنے بھائیوں کے ساتھ عبادت کے دوران اُن کے مقابل کھڑے
    ہوتے تھے۔
  deu-1912: Bakbukja und Unni, ihre Brüder, waren ihnen gegenüber zum Dienst.
  kan-2017: ಇವರ ಸಹೋದರರಾದ ಬಕ್ಬುಕ್ಯ, ಉನ್ನೀ ಎಂಬುವವರು ಭಜನಸೇವೆಯಲ್ಲಿ ಇವರೆದುರಾಗಿ ನಿಂತುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: 'Ma pi’in ba’aray e yad ma yon’ e fulweg ko fare tang: Bakbukiah, Unno,
    nge pichongrad ni Levite.'
  hlt-MCSB: Amih Unni boeina, Unni neh Bakbukiah tah tuemkoi dongah khaw a hmai la
    om rhoi.
  mdy-ETH: ባቅቡቂያ፥ ዑኖንታ ሃንጎ ዔያቶኮ ጌርሲንሢ ማዓ ሌዊ ዓሲንታ ዔያቶና ዎላ ዎሊ ዓኣሢ ዓኣሢ ዓይኑሞ ዓይናዻኔ።
  twi-ASANTE: Na sɛ wɔresom a, wɔn mfɛfoɔ Bakbukia ne Uni sɔre gyina ne wɔn di nhwɛanimu.
  eng-WEBU: Also Bakbukiah and Unno, their brothers, were close to them according
    to their offices.
  wal-wal: Etaara issippe yexxiya Baaqibuuqeenne Uunnoi etappe sinttaara haa simmi
    eqqidi yexxoosona.
  spa-PDDPT: Bacbuquías y Uni, sus hermanos, estaban frente a ellos en el servicio.
  gun-gun: Ha'e va'e kuery yvýry ma tyvy kuery Baquebuquias ha'e Uni ikuai, peteĩ-teĩ
    ojapo aguã va'ekue py ae.
  agu-BL: Ej, nin ncha'tz e' ul Bacbuquías tu Uni, scyuch' yi e' mas cyuch', yi e'
    cu'n ajbitz. Cho'n txiclche' ẍchiwutz yi e' mas cyuch'a'tz tan tak'le'n chik'ajsbil.
  ilo-ULB: Da Bakbukias ken Unno, dagiti katulonganda, a nakatakder iti sangoananda
    kabayatan ti panagdayawda.
  kpg-kpg: 'Digau aanei la go di buini daahili dela e hagadau daahili mo digau daahili
    hagaamu: Bakbukiah, Unno, mo nadau ihoo Levi.'
  uig-ARA: ئۇلارنىڭ قېرىنداشلىرى باكبۇكىيا بىلەن ئۇننى نۆۋىتى بويىچە ئۇلار بىلەن ئۇدۇلمۇئۇدۇل
    خىزمەتتە تۇراتتى.
  sus-sus: E ngaxakerenyie Bakibukiya nun Unni nu tima e ya ra na wali kui.
  pon-2006: 'Me pahn wad pah iei pwihn me kin koulki pasapeng kan: Pakpukaia, Unno,
    oh iangarail mehn Lipai kan.'
  ksd-ksd: Damana bula Bakbukia ma Uno, a ura tura i diat, dia tur vartalai ma nam
    diat.
  tur-YTC: Onların kardeşleri Bakbukya ve Unno da görevlerine göre onlara yakındılar.
  ind-AYT: Bakbukya dan Uni, saudara-saudara mereka, berdiri di hadapan mereka menurut
    tugas pelayanan.
  nya-nya: Abale awo, Bakibukiya ndi Uri, ankayimba nyimbo molandizana.
  hrv-hrv: Bakbukja i Uni i braća njihova izmjenjivali su se s njima u službi.
  mps-mps: '@see-verse:NEH.012.008'
  tpi-tpi: '@see-verse:NEH.012.008'
  dan-1931: medens Bakbukja og Unni sammen med deres Brødre stod over for dem efter
    deres Afdelinger.
  vie-OVCB: Anh em họ là Bác-bu-kia và U-ni giúp họ trong khi thi hành chức vụ.
  guj-2017: બાકબુક્યા, ઉન્નો તથા તેઓના ભાઈઓ વારાફરતી ચોકી કરતા હતા.
  pon-2006A: 'Me pahn wad pah iei pwihn me kin koulki pasapeng kan: Pakpukaia, Unno,
    oh iangarail mehn Lipai kan.'
  por-BRBSL: Also Bakbukiah e Unno, seus irmãos, estavam próximos a eles, de acordo
    com seus escritórios.
  cth-cth: Ahnimae hmaunawngha Bakbukiah hoi Unni teh la a sak awh navah kadangka
    lahoi kangdue laihoi a ring awh.
  twi-twi: Na sɛ wɔresom a, wɔn mfɛfo Bakbukia ne Uni sɔre gyina ne wɔn di nhwɛanim.
  hlt-hlt: Amih Unni boeina, Unni neh Bakbukiah tah tuemkoi dongah khaw a hmai la
    om rhoi.
  tbz-SIM: Kɛ̀ bɛ tebìí Bɑkibukiɑ nɛ̀ Unni kɛ̀ bɛ̀ ḿbo bɛ ììkɛ̀ kɛ pĩ́ mbɛ kó mutɔ̃mmú.
  msy-2020: '@see-verse:NEH.012.008'
  dop-dop: Nɑ Lefii nyǝ́mɑ mpɑ pɑɑ wɛ pɑ kiŋ nɑ pɑ́ lɑkɩ Ɩsɔ tǝmlɛ tɔ pɛlɛ pɑ́ cɔɔkɩ.
  azb-azb: Onların qardaşları Baqbuqya ilə Unni ibadətdə onların qarşısında dururdu.
  eng-DBY: and Bakbukiah and Unni, their brethren, were over against them as watches.
  hin-2017: और उनके भाई बकबुक्याह और उन्नो उनके सामने अपनी-अपनी सेवकाई में लगे रहते
    थे।
  wol-KYG: Bagbukiya ak Uni ak seeni bokk janook ñoom ca liggéey ba.
  eng-YLT: and Bakbukiah and Unni, their brethren, [are] over-against them in charges.
  eng-WYC-2017: and Bakbukiah, and Unni, and the brethren of them, each man in his
    office.
  eng-WMBB: Also Bakbukiah and Unno, their brothers, were close to them according
    to their offices.
  urd-GVH: बक़बूक़ियाह और उन्नी अपने भाइयों के साथ इबादत के दौरान उनके मुक़ाबिल खड़े
    होते थे।
  rug-rug: Bakubukia, Uni, meke sari na turaṉadia pa butubutu Livae si turu tia i
    si arini pa keke kalina meke kera vari olaolaṉi pa totoso kera.
  gaz-gaz: Obboleeyyan isaanii Baqbuqiyaa fi Unniin yeroo tajaajilaatti fuullee isaanii
    dhadhaabachaa turan.
  fra-LSG: Bakbukia et Unni, qui remplissaient leurs fonctions auprès de leurs frères.
  yal-yal: E ngaxakedenne Bakabukiya nun Yunni yi tixi e yɛtagi Ala batu waxatini.
  haw-1868: A o Bakebukia, a me Uni a me ko laua mau hoahanau, ma ke alo aku lakou
    o kela poe ma ke kiai ana.
  arb-NAV: بَيْنَمَا كَانَ بَقْبُقْيَا وَعُنِّي قَرِيبَاهُمْ يَقِفَانِ قُبَالَتَهُمْ
    يُشَارِكَانِ فِي الْخِدْمَةِ.
  ewe-ewe: Bakbukia kple Uni dzi; woƒe kpeɖeŋutɔwo kpena ɖe wo ŋu le akpedahawo dzidzi
    me.
  eng-LEE: And Bakbukyah and 'Unni, their brethren, were opposite to them in the watches.
  asm-FB: বকবুকিয়া আৰু উন্নো তেওঁলোকৰ সহযোগী আছিল, উপাসনাৰ সময়ত তেওঁলোকৰ বিপৰীতে
    তেওঁলোক থিয় হৈছিল।
  sus-A: عٍ نفَشَكٍرٍنيِيٍ بَكِبُكِيَ نُن عُننِ نُ تِمَ عٍ يَ رَ نَ وَلِ كُي.
  fra-SBL: Bakbukiah et Unno, leurs frères, étaient également près d'eux, selon leurs
    fonctions.
  hbo-hbo: וּבַקְבֻּֽקְיָ֨ה *וְעֻנֹּו (וְעֻנִּ֧י) אֲחֵיהֶ֛ם לְנֶגְדָּ֖ם לְמִשְׁמָרֹֽות׃
  kik-kik: Bakabukia na Uni, athiritũ ao, maarũgamaga mangʼethanĩire nao magĩtungata.
  fra-NCL: Becbécias et Hanni, leurs frères, formaient dans le service le chœur opposé.
  cek-AK: Bakbukiah hoi Unni, anih ih nawkamyanawk loe misatoephaih tok to sak o.
  cuk-cuk: Degine, e-gwenadgan-Bacbuquías, degi Uni, amar-asabin ambikunonidamalad,
    Bab-Dummad-nug-odummomalagar.
  uig-CYR: Уларниң қериндашлири Бакбукия билән Унни нөвити бойичә улар билән удулму
    удул хизмәттә туратти.
  tel-2017: బక్బుక్యా, ఉన్నీ, వారి బంధువులు, వారికి ముందు వరుసలో నిలబడి పాటలు పాడేవాళ్ళు.
  hat-BSA: Anplis Bakbukia avèk Unni, frè pa yo ki te kanpe anfas yo nan divizyon
    sèvis yo.
  kos-kos: 'Mwet inge pa yuk on in asupangi: Bakbukiah, Unno, ac mwet Levi wialtal.'
  hbo-WLC: וּבַקְבֻּֽקְיָ֨ה וענו אֲחֵיהֶ֛ם לְנֶגְדָּ֖ם לְמִשְׁמָרֽוֹת׃
  ibo-ibo: Bakbukaya, na Unni, ndị otu ha nọ na ncherita ihu nʼofufe ahụ.
  ory-ory: ମଧ୍ୟ ସେମାନଙ୍କର ଭ୍ରାତା ବକ୍‍ବୁକୀୟ ଓ ଉନ୍ନି ସେମାନଙ୍କ ସମ୍ମୁଖରେ ପ୍ରହରୀକର୍ମ କଲେ।
  chk-chk: Nge Pakpukia me Uno fiti märärir kewe ra ü awenewener lon ar mwichen köl
    mi likatatap.
  rop-rop: en dislot na detlot neim blanga detlot najalot men hubin jandap najasaid
    en sing ensimbek song, Bekbakaiya, Yuno, en dubala femili olabat.
  ukr-1871: І Бакбукія і Уннїй, брати їх, у їх черзі на сторожі.
  deu-1951: Bakbukja und Unni, ihre Brüder, standen gemäß ihren Dienstabteilungen
    jenen gegenüber.
  eng-JPS: Also Bakbukiah and Unni, their brethren, were over against them in wards.
  srp-1865: A Vakvukija i Unije braæa njihova bijahu prema njima u redovima svojim.
  lug-lug: Bakubukiya ne Unni ne baganda baabwe bo, baayimiriranga nga baboolekedde
    mu biseera eby’okusinza.
  heb-heb: ובקבקיה וענו אחיהם לנגדם למשמרות׃
  ben-IRV: সেবা কাজের দিন তাদের মুখোমুখি দাঁড়াতেন তাদেরই বংশের বক্‌বুকিয় ও উন্নো।
  pan-pan: ਬਕਬੁਕਯਾਹ, ਉੱਨੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਸੇਵਾ ਕਰਦੇ ਸਨ।
  mya-JVB: သူ တို့ညီအစ်ကို ဗာကဗုကိ နှင့် ဥနိ တို့သည် ကင်း စောင့်အမှုကို အုပ်ရကြ၏။
  tbg-tbg: '@see-verse:NEH.012.008'
  hmo-hmo: Edia varavara Levi taudia Bakabukaia bona Uno be Matanaia ena orea kahirakahira,
    tomadiho gaukara lalonai idia gini, bona idia danu ese ane idia abia.
  urd-urd: और उनके भाई बक़बूक़ियाह और 'उन्नी उनके सामने अपने — अपने पहरे पर मुक़र्रर
    थे।
  rus-SYN: и Бакбукия и Унний, братья их, наряду с ними державшие стражу.
  bqc-SIM: mɛ́ Babukia ń Unio ń ń gbɛ̃́ↄ mɛ́ lɛ̀sinaↄ gãli plaade ũ.
  tcz-CHONGTHU: Atohkhom pi hou Bakbukiah le Unni hin houin sunga kin kibol teng amaho
    chu toh kimai ngat ton ana ding jiuvin ahi.
  mar-mar: बकबुक्या आणि उन्नी हे त्यांचे नातलग होते. देवाच्या स्तुतीस्तोत्रांच्या
    वेळी हे दोघे त्यांच्या पलीकडे उभे राहत.
  qub-qub: 'Paycunapa cantaj-masin caran: Bacbuquías, Uni. Paycunaga waquin cantashancunata
    chasquejmi caran.'
  hat-hat: Te gen yon lòt gwoup ki te kanpe anfas yo pou reponn yo lè y'ap chante.
    Se te Bakboukya, Ouni ak lòt moun Levi menm fanmi ak yo.
  eng-BSB: Bakbukiah and Unni, their associates, stood across from them in the services.
  eng-WEBPB: Also Bakbukiah and Unno, their brothers, were close to them according
    to their offices.
  kbq-kbq: Hagi anama nehazage'za Bakbuki'ene Uni'ene zamafuhe'zanena, zamavugosa
    ohumi ahumi hu'za oti'ne'za mono'ma hu knarera zamaza hu'za muse zagamera hugahaze.
  nhe-BL: Nojquiya iniicnihua Bacbuquías huan Uni moquetzayayaj iniixmelac huan tlapalehuiyayaj
    ipan tlasentililistli.
  gub-BL: 'Na''aw uwazar haw imuzàgar waner xe wà: Makemuki, Uni, wanehe we har Erewi
    izuapyapyr wà.'
  eng-DRA: And Becbecia, and Hanni, and their brethren every one in his office.
