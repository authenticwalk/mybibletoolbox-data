  hbo-hbo: וַֽיִּשְׁמְר֞וּ מִשְׁמֶ֤רֶת אֱלֹֽהֵיהֶם֙ וּמִשְׁמֶ֣רֶת הַֽטָּהֳרָ֗ה וְהַמְשֹׁרְרִ֖ים
    וְהַשֹּׁעֲרִ֑ים כְּמִצְוַ֥ת דָּוִ֖יד שְׁלֹמֹ֥ה בְנֹֽו׃
  kik-kik: Nĩmarutaga wĩra wa gũtungatĩra Ngai wao, na wĩra wa gwĩtheria, o ta ũrĩa
