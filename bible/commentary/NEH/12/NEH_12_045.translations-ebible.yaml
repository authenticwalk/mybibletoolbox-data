    Davide ndi mwana wake Solomoni analamula.
  hrv-hrv: Oni su vršili službu Bogu svome i službu očišćenja - kao i pjevači i vratari
    - prema odredbi Davida i njegova sina Salomona.
  mps-mps: Te pris me Livai dabego te lotu weyu, te we bidi dabe te Godigo gedude
    wiegi yai mu pedalabo sę yali, tama te gasa tobage lotu me te Godigo augwaligo
    emainogo yabo po augwaliba wai. Tama te musik wabo bidi dabe, me te Godigo be
    tonalubo bidi dabego te augwa sę me yali. Augwaligo te po polobadu te king Devit
    me te aga ogwa, king Solomon sigo, te hani si augwa wąį nǫų dabebolo te sę
    mawai dao.
  tpi-tpi: Ol pris na Livai i save mekim lotu bilong mekim ol manmeri i kamap klin
    long ai bilong God, na ol arapela kain lotu God i bin tokim ol long mekim. Na
    ol man bilong mekim musik na ol wasman bilong haus bilong God i mekim wok bilong
    ol tu. Ol i bihainim dispela tok bipo King Devit na pikinini man bilong en, King
    Solomon, i bin givim long ol tumbuna bilong dispela tupela lain.
  dan-1931: og disse tog Vare på, hvad der var at varetage for deres Gud og ved Renselsen,
