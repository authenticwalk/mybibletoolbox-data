    cũng như công việc của các ca sĩ và người gác cổng.
  guj-2017: તેઓએ, ગાનારાઓએ તથા દ્વારપાળોએ પોતાના ઈશ્વરની સેવા કરી તથા દાઉદ તથા તેના
