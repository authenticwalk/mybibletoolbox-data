verse: NEH.012.045
translations:
  mal-C: അവർ തങ്ങളുടെ ദൈവത്തിന്റെ ശുശ്രൂഷയും ശുദ്ധീകരണശുശ്രൂഷയും നിർവഹിച്ചു; ദാവീദിന്റെയും
    അദ്ദേഹത്തിന്റെ മകൻ ശലോമോന്റെയും കൽപ്പനപ്രകാരംതന്നെ സംഗീതജ്ഞരും വാതിൽക്കാവൽക്കാരും
    അവരുടെ ശുശ്രൂഷചെയ്തു.
  deu-TKW: Und diese verrichteten den Dienst ihres Gottes und den Reinigungsdienst,
    und die Sänger und die Thorhüter verrichteten gleichfalls ihren Dienst nach der
    Anordnung Davids und seines Sohnes Salomo.
  lin-lin: bazali kosala mosala ya Nzambe na bango mpe mosala ya kopetola, mpe bayembi
    elongo na bakengeli bikuke bazali kosala mosala na bango kolanda mitindo ya Davidi
    mpe ya Salomo, mwana na ye ya mobali.
  eng-LSV: And the singers and the gatekeepers keep the charge of their God, even
    the charge of the cleansing—according to the command of David [and] his son Solomon,
  eng-GNV: And both the singers and the Leuites kept the ward of their God, and the
    warde of the purification according to the commandement of Dauid, and Salomon
    his sonne.
  eng-WEBSTER: And both the singers and the porters kept the ward of their God, and
    the ward of the purification, according to the commandment of David, and of Solomon
    his son.
  nhw-BL: Huan nopa totajtzitzi, huan levitame, ininhuaya nopa huicani, huan puerta
    tlamocuitlahuiani quihueyichijque Toteco Dios huan motlapajpacchijque quen quiijto
    nopa tlanahuatilme catli David huan Salomón quinmacaque.
  swh-ONEN: Walifanya ibada ya Mungu wao na ibada ya utakaso, nao waimbaji na walinzi
    wa lango wakafanya hivyo pia, kufuatana na amri za Daudi na Solomoni mwanawe.
  bba-bba: bɑ Yinni Gusunɔn sɑ̃ɑ yerun woodɑ mɛm nɔɔwɑmmɛ bɑ tɔmbu dɛɛrɑsiɑmɔ. Mɛyɑ
    wom kowobu kɑ sɑ̃ɑ yerun kɔnnɔn kɔ̃sobu bɑ mɑɑ woodɑ ye kpuro mɛm nɔɔwɑmmɛ nɡe
    mɛ Dɑfidi kɑ win bii Sɑlomɔɔ bɑ ɡeruɑ.
  eng-KJVCPB: And both the singers and the porters kept the ward of their God, and
    the ward of the purification, according to the commandment of David, and of Solomon
    his son.
  luo-luo: Negitiyo tich Nyasachgi kod tich mar pwodhruok, mana kaka jower gi jorit
    Rangeye notimo, kaluwore gi chike mag Daudi kod wuode Solomon.
  meu-meu: Idia bona ane-abi taudia bona ikoukou igimadia taudia danu ese edia Dirava
    isiaina e lao heniva; bona haheḡoeva karadia e karava, David bona natuna Solomon
    edia haheḡani heḡereḡerena.
  npi-ULB: दाऊद र तिनका छोरा सोलोमनको आज्ञामुताबिक तिनीहरूले आफ्ना परमेश्‍वरको सेवा
    र शुद्धिको सेवा गरे, अनि गायकहरू र द्वारपालहरूले पनि त्यसै गरे ।
  yor-yor: Wọ́n ń ṣiṣẹ́ Ọlọ́run wọn àti iṣẹ́ ìyàsímímọ́, bẹ́ẹ̀ náà ni fún àwọn akọrin
    àti àwọn aṣọ́nà, wọ́n ń ṣe gẹ́gẹ́ bí Dafidi àti Solomoni ọmọ rẹ̀ ti pàṣẹ fún wọn.
  ind-ind: Mereka menjalankan tanggung jawab dalam ibadah kepada Allah dan bertugas
    melakukan ritual penyucian. Para pemusik dan penjaga gerbang di rumah TUHAN juga
    melakukan pekerjaan mereka masing-masing, sesuai dengan ketentuan yang sudah diatur
    oleh Raja Daud dan Salomo, anaknya.
  pes-OPCB: زیرا ایشان آیین تطهیر و سایر خدماتی را که خدا مقرر کرده بود به جا می‌آوردند
    و دسته سرایندگان و نگهبانان نیز مطابق دستوری که داوود و پسرش سلیمان داده بودند
    به ایشان کمک می‌کردند.
  tgl-ULB: Naisagawa nila ang paglilingkod sa kanilang Diyos, at sa gawain ng pagdadalisay,
    bilang pagpapanatili sa utos ni David at ni Solomon na kaniyang anak, at gayundin
    ang mga mang-aawit at mga tagapagbantay ng tarangkahan.
  hui-hui: Loma binigo mo miagabi Libaialibi tigua wali agali Ngode Datagaliwabenaga
    deni tiha ko mbira para nahe helobi Ngode Datagaliwabe ibunime lalimu lalu lowini
    ngadaguabi lotu uruni lalu haga wini. Ani bialu heagola agali maru Ngode Datagaliwabenaga
    andaha ngida balu iba gana laga hearu tigua tinaga biabe ogoni biaga winidagua
    bialu hene. Bamba Kini Debidibi ibu igini Kini Solomonobi libugua agali uruni
    tinaga mamaliruhondo ogodagua bialu halimu lamini wiadagua bialu hene.
  mya-mya: '@see-verse:NEH.012.044'
  bod-N: མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་བཀའ་བརྩིས་ཏེ་གཙང་སྦྲ་བྱས་པ་དང་།
    མགུར་ལེན་མཁན་དང་སྒོ་སྲུང་རྣམས་ཀྱིས་ཀྱང་དཱ་བིད་དང་ཁོའི་བུ་སོ་ལོ་མོན་གྱི་བཀའ་ནང་བཞིན་བསྒྲུབས་སོ།
    །
  sna-sna: Vakaita shumiro yaMwari wavo neshumiro yokunatswa, pamwe chete navaimbi
    navachengeti vamasuo, sezvazvakanga zvarayirwa naDhavhidhi nomwanakomana wake
    Soromoni.
  spa-BLM: Ellos cumplían el deber de su Dios y el deber de la purificación, y lo
    mismo hacían los cantores y los porteros, según el mandato de David y de Salomón
    su hijo.
  cac-cac: Yuj chi' a eb' sacerdote chi', eb' sb'itani yed' eb' stan̈van puerta, ix
    sc'anab'ajej eb' sc'ulan icha yalan sley Dios yic sacb'itan sb'a eb'. Ix sc'anab'ajej
    pax eb' icha yalnaccan vin̈aj rey David yed' vin̈aj Salomón.
  swh-ULB: Walifanya utumishi wa Mungu wao, na huduma ya utakaso, kwa mujibu wa amri
    ya Daudi na ya mwanawe Sulemani, na hivyo
  bel-bel: якія правілі службу Богу свайму і дзеі ачышчэньня і былі сьпевакамі і брамнікамі
    паводле ўстанаўленьня Давіда і сына яго Саламона.
  deu-ELBBK: Und sie warteten der Hut ihres Gottes und der Hut der Reinigung; und
    so auch die Sänger und die Torhüter, nach dem Gebot Davids und seines Sohnes Salomo.
  mbb-OT: Midhimu zan is tulumanen he kebpenlumpiyu wey zuma pa he menge vuluhaten
    he ibpetuman kandan te Megbevayè dan. Mibeelan daan te menge perekanta wey menge
    vantey te menge ǥemawan te valey te Nengazen is kandan he vuluhaten he iyan insuǥù
    ni Hadì David wey te anak din he si Solomon.
  mal-2015: അവർ തങ്ങളുടെ ദൈവത്തിന്റെ ശുശ്രൂഷയും ശുദ്ധീകരണശുശ്രൂഷയും നടത്തി; സംഗീതക്കാരും
    വാതിൽകാവല്ക്കാരും ദാവീദിന്റെയും അവന്റെ മകനായ ശലോമോന്റെയും കല്പനപ്രകാരം ചെയ്തു.
  rmc-rmc: bo on kerenas e žužipnaskri služba the okla službi, so o Del prikazinďa.
    The o chramoskre lavutara the o stražňika kerenas peskri služba, avke sar prikazinďa
    o David the leskro čhavo Šalamun.
  pes-OPV: وایشان با مغنیان و دربانان، موافق حکم داود وپسرش سلیمان، ودیعت خدای خود
    و لوازم تطهیر را نگاه داشتند.
  ron-1924: пэзинд тот че привя служба луй Думнезеу ши а курэцирилор. Кынтэреций ши
    ушиерий ышь ымплиняу ши ей службеле дупэ рындуяла луй Давид ши а фиулуй сэу Соломон.
  ben-OBCV: তারা তাদের ঈশ্বরের পরিচর্যা ও শুচি করার কাজ করত এবং গায়কেরা ও দারোয়ানেরা
    দাউদের ও তার ছেলে শলোমনের আদেশ অনুসারে কাজ করত।
  som-som: Oo waxay dhawreen wixii ku saabsanaa u adeegidda Ilaahood iyo wixii ku
    saabsanaa isdaahirinta, oo kuwii gabayaaga ahaa iyo irid-dhawryadiina saasoo kalay
    yeeleen, sidii uu amarkii Daa'uud iyo wiilkiisii Sulaymaan ahaa.
  lat-VUC: quia in diebus David et Asaph ab exordio erant principes constituti cantorum
    in carmine laudantium et confitentium Deo.
  eng-ASVBT: And they kept the charge of their God, and the charge of the purification,
    and so did the singers and the porters, according to the commandment of David,
    and of Solomon his son.
  ita-1885: ed aveano osservato ciò che l'Iddio loro avea loro comandato d'osservare,
    e l'osservanza della purificazione. Come ancora i cantori, e i portinai, secondo
    il comandamento di Davide, e di Salomone, suo figliuolo;
  eng-ULB: They performed the service of their God, and the service of purification,
    and so did the singers and the gatekeepers, in keeping with the command of David
    and of Solomon his son.
  spa-VBL: Ellos eran responsables del culto a su Dios y del servicio de purificación,
    junto con los cantores y los porteros, siguiendo las instrucciones de David y
    de su hijo Salomón.
  fra-_FOB: Et s'acquittaient de ce qui concernait le service de leur Dieu et le service
    des purifications, ainsi que les chantres et les portiers, selon le commandement
    de David et de Salomon, son fils.
  mal-mal: അവർ തങ്ങളുടെ ദൈവത്തിന്റെ ശുശ്രൂഷയും ശുദ്ധീകരണശുശ്രൂഷയും നടത്തി; സംഗീതക്കാരും
    വാതിൽകാവല്ക്കാരും ദാവീദിന്റെയും അവന്റെ മകനായ ശലോമോന്റെയും കല്പനപ്രകാരം ചെയ്തു.
  urd-GVR: jo apne Ḳhudā kī ḳhidmat tahārat ke rasm-o-riwāj samet achchhī tarah anjām
    dete the. Rab ke ghar ke gulūkār aur darbān bhī Dāūd aur us ke beṭe Sulemān kī
    hidāyāt ke mutābiq hī ḳhidmat karte the.
  suz-BL: चढ़ेब नु लेवीपुकीमी परमप्रभु आ देंशो खोदेंशो पा चोव़खेतीक गेय पाम्‍‍तेक्‍म।
    मिनु कुम्‍सो पाइब नु लाप्‍चो खाल पाइबपुकी यो दाऊद नु आ तौ सोलोमनमी देंशो खोदेंशो
    पा चोव़खेतीके गेय पाइब बाक्‍तेक्‍म।
  ita-1927: e questi osservavano ciò che si riferiva al servizio del loro Dio e alle
    purificazioni; come facevano, dal canto loro, i cantori e i portinai conforme
    all’ordine di Davide e di Salomone suo figliuolo.
  ckb-ckb: ئەرکی خزمەتی خودای خۆیان و ئەرکی پاککردنەوەیان ئەنجام دا، هەروەها گۆرانیبێژەکان
    و دەرگاوانەکانیش، بەگوێرەی فەرمانی داود و سلێمانی کوڕی،
  eng-BBE: And they kept the watch of their God, and were responsible for making things
    clean, and so did the music-makers and the door-keepers, as it was ordered by
    David and Solomon his son.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನೂ, ಅವನ ಮಗನಾದ ಸೊಲೊಮೋನನೂ ಕೊಟ್ಟ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ಹಾಡುಗಾರರೂ, ದ್ವಾರಪಾಲಕರೂ
    ತಮ್ಮ ದೇವರ ಕಾವಲನ್ನೂ, ಶುದ್ಧೀಕರಣದ ಕಾವಲನ್ನೂ ಕಾಯುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.012.044'
  tam-2017: பாடகர்களும், வாசல் காவலாளர்களும், தாவீதும் அவன் மகனாகிய சாலொமோனும் கற்பித்தபடி
    தங்கள் தேவனுடைய காவலையும், சுத்திகரிப்பின் காவலையும் காத்தார்கள்.
  spa-RV-1909: Y habían guardado la observancia de su Dios, y la observancia de la
    expiación, como también los cantores y los porteros, conforme al estatuto de David
    y de Salomón su hijo.
  ron-BTF: Și deopotrivă cântăreții și portarii țineau serviciul Dumnezeului lor și
    serviciul curățirii conform cu porunca lui David și a fiului său, Solomon,
  eng-WEBP: They performed the duty of their God and the duty of the purification,
    and so did the singers and the gatekeepers, according to the commandment of David
    and of Solomon his son.
  eng-FBV: They were responsible for the worship of their God and for the service
    of purification, along with the singers and gatekeepers, following the instructions
    of David and his son Solomon.
  nld-1939: want ze onderhielden de verplichtingen jegens God en de reinheidsvoorschriften.
    Ook de zangers en poortwachters onderhielden, wat David en zijn zoon Salomon hadden
    voorgeschreven;
  nch-BL: Huan nopa totajtzitzi, huan levitame, inihuaya nopa huicani, huan caltemit
    tamocuitahuiani quihueyichijque Toteco Dios huan motapajpacchijque quej quiijto
    nopa tanahuatilme cati David huan Salomón quinmacaque.
  vie-1934: Chúng luôn với những kẻ ca hát và kẻ giữ cửa đều giữ trách nhiệm của Đức
    Chúa Trời, và việc dọn mình thánh sạch, tùy theo mạng lịnh của Đa-vít và Sa-lô-môn,
    con trai người.
  hin-CV: इन सभी ने दावीद और उनके पुत्र शलोमोन द्वारा दिए गए आदेश के अनुसार गायकों
    और द्वारपालों के साथ मिलकर अपने परमेश्वर की आराधना और शुद्ध करने की सेवा की.
  spa-BES: Y ellos guardaban la ordenanza de la purificación y culto a su Dios, y
    fueron responsables de purificar las cosas, y también lo hicieron los cantores
    y los encargados de las puertas, como lo ordenaron David y Salomón, su hijo.
  tdx-tdx: Ie nañambeñe ty fitoroñañe an’ Andrianañahare’ iareo naho i fañeferañey,
    le nanahake Izay ka o mpi­saboo naho o mpigaritseo, ie lili’ i Davide naho i Selomò
    ana’ey.
  tha-KJV: และทั้งพวกนั​กร​้องและพวกเฝ้าประตู​ได้​ทำการปรนนิบั​ติ​พระเจ้าของเขาและทำการชำระให้​บริสุทธิ์
    ตามพระบัญชาของดาวิดและของซาโลมอนราชโอรสของพระองค์
  por-BR-2018: E faziam a guarda de seu Deus, e a guarda da purificação, como também
    os cantores e os porteiros, conforme o mandamento de Davi e de seu filho Salomão.
  deu-ELO: Und sie warteten der Hut ihres Gottes und der Hut der Reinigung; und so
    auch die Sänger und die Torhüter, nach dem Gebote Davids und seines Sohnes Salomo.
  eng-WYC-2018: And they kept the keeping of their God, (and) the keeping of cleansing;
    and (the) singers, and porters (did as well), by the commandment of David, and
    of Solomon, his son; (And they did the service of their God, and the rites of
    purification, as did the singers, and the gatekeepers, after the commands of David,
    and his son Solomon;)
  epo-epo: Kaj ili observadis la preskribon de sia Dio kaj la preskribon pri la pureco.
    Kaj la kantistoj kaj pordegistoj staris konforme al la preskribo de David kaj
    de lia filo Salomono.
  uig-PIN: Kaⱨinlar bilǝn Lawiylar, ƣǝzǝlkǝxlǝr bilǝn dǝrwaziwǝnlǝrmu, ɵz Hudasining
    tapiliƣan wǝzipisini wǝ xuningdǝk paklax wǝzipisining ⱨǝmmisini Dawutning wǝ uning
    oƣli Sulaymanning ǝmri boyiqǝ ɵtǝytti.
  beo-beo: 'Bai ilia da sema dodofesu hou amola hou eno huluane Gode Ea hamoma:ne
    sia:i hou, amo hahawane hamosu. Debolo gesami hea:su dunu amola Debolo sosodo
    aligisu dunu da ilia hawa: hamosu, hina bagade Da:ibidi amola egefe Soloumane,
    amo ilia hamoma:ne sia:i defele hamosu.'
  tpi-OTNT: Ol pris na Livai i save mekim lotu bilong mekim ol manmeri i kamap klin
    long ai bilong God, na ol arapela kain lotu God i bin tokim ol long mekim. Na
    ol man bilong mekim musik na ol wasman bilong haus bilong God i mekim wok bilong
    ol tu. Ol i bihainim dispela tok bipo King Devit na pikinini man bilong en, King
    Solomon, i bin givim long ol tumbuna bilong dispela tupela lain.
  hau-SA: Sun yi hidimar Allahnsu da kuma hidimar tsarkakewa, kamar yadda mawaƙa da
    matsaran ƙofofi suka yi, bisa ga umarnin Dawuda da ɗansa Solomon.
  uig-LAT: Kahinlar bilen Lawiylar, ghezelkeshler bilen derwaziwenlermu, öz Xudasining
    tapilighan wezipisini we shuningdek paklash wezipisining hemmisini Dawutning we
    uning oghli Sulaymanning emri boyiche öteytti.
  nde-nde: Bayiphatha inkonzo kaNkulunkulu wabo lenkonzo yokuhlanjululwa, njalo benzenjalo
    labahlabeleli kanye labalindimasango, njengemilayo kaDavida lendodana yakhe uSolomoni.
  ton-ton: Pea ko e kau hiva mo e kau leʻo matapā naʻa nau fakatou tauhi ʻae lakanga
    ʻo honau ʻOtua, mo e lakanga ʻo honau fakamaʻa ʻo fakatatau ki he fekau ʻa Tevita,
    mo Solomone ko hono foha.
  ces-1613: Kteříž držeti měli stráž Boha svého, a stráž očišťování, a zpěváků i vrátných,
    podlé nařízení Davidova a Šalomouna syna jeho.
  eng-WMB: They performed the duty of their God and the duty of the purification,
    and so did the singers and the gatekeepers, according to the commandment of David
    and of Solomon his son.
  tam-TCV: தாவீதும் அவனுடைய மகன் சாலொமோனும் கட்டளையிட்டபடி, பாடகரும் வாசல் காவலரும்
    தங்கள் இறைவனின் பணியையும், சுத்திகரிக்கும் பணியையும் செய்தார்கள்.
  ceb-ULB: Nag-alagad sila sa ilang Dios, ug ang seremonya sa pagputli, ug lakip na
