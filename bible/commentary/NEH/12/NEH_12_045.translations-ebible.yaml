    ikɨzir pumuning ganɨngi.
  dop-dop: Mpi tɔ, pɑ pɑɑsɑɣɑnɑ pɑ Ɩsɔ tǝmlɛ kɛ́. Nɑ pɑ́ lɑkɩ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ
