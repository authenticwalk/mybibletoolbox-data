    Solomoni.
  fra-NCL: observant le service de leur Dieu, et le service des purifications ; et
    de même, les chantres et les portiers, selon l’ordonnance de David et de Salomon,
    son fils.
  cek-AK: David hoi a capa Solomon lokpaekhaih baktih toengah, laasah kaminawk hoi
    khongkha toep kaminawk doeh, angmacae Sithaw ih tok hoi ciimcaihaih tok to a sak
    o.
  cuk-cuk: Dule-nugsalesmaladi, Bab-Dummadga-arbaedgi arbananai gusmalad, degi, dule-isgusmalad-anar
    Bab-Dummadga-ibmar-ogumakar-ukleged imaknanai gusmalad. Amba deyob, dule-namakmalad,
    degi, dule-yawagak-dakmalad eba arbananai gusmarmogad, ar igi David, degi, e-machi-Salomón
    igar-uksadba.
  uig-CYR: Каһинлар билән Лавийлар, ғәзәлкәшләр билән дәрвазивәнләрму, өз Худасиниң
    тапилиған вәзиписини вә шуниңдәк паклаш вәзиписиниң һәммисини Давутниң вә униң
    оғли Сулайманниң әмри бойичә өтәйтти.
  tel-2017: దావీదు, అతని కొడుకు సొలొమోను ఆదేశించినట్టు గాయకులు, ద్వారపాలకులతోపాటు
    తమ దేవునికి సేవ పనులను చేస్తూ, శుద్ధి ఆచారాలు పాటిస్తూ వచ్చారు.
  hat-BSA: Paske, yo te ranpli devwa Bondye yo a, avèk sèvis pirifikasyon an, ansanm
    avèk chantè yo ak gadyen pòtay yo an akò avèk lòd David avèk fis li a, Salomon.
  kos-kos: mweyen elos orala alu in aknasnas ac oakwuk saya ke alu lalos su God El
    sapkin. Mwet on lun Tempul ac mwet karingin mutunpot lun Tempul elos oayapa orala
    ma kunalos fal nu ke oakwuk orekla sel Tokosra David ac Solomon, wen natul.
  hbo-WLC: וַֽיִּשְׁמְר֞וּ מִשְׁמֶ֤רֶת אֱלֹֽהֵיהֶם֙ וּמִשְׁמֶ֣רֶת הַֽטָּהֳרָ֔ה וְהַמְשֹׁרְרִ֖ים
    וְהַשֹּׁעֲרִ֑ים כְּמִצְוַ֥ת דָּוִ֖יד שְׁלֹמֹ֥ה בְנֽוֹ׃
  ibo-ibo: Nʼihi na ha na-arụ ọrụ Chineke ahụ ha ketara ịrụ, ya na ọrụ ido ndị mmadụ
    na ihe ọbụla nsọ. Otu a kwa ka ndị ọbụ abụ, na ndị na-eche nche sị arụkwa ọrụ
    a dịka iwu Devid na Solomọn nwa ya nyere si dị.
  ory-ory: ପୁଣି, ସେମାନେ ଦାଉଦ ଓ ତାଙ୍କର ପୁତ୍ର ଶଲୋମନଙ୍କର ଆଜ୍ଞାନୁସାରେ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ସେବା କଲେ ଓ ଶୁଚି ହେଲେ, ଆଉ ଗାୟକମାନେ ଓ ଦ୍ୱାରପାଳମାନେ ସେହିପରି କଲେ।
  chk-chk: pun ra föri angangen ar we Kot me ewe angangen limelim. Pwal ekewe chon
    köl me ekewe chon mamasa asamalapen imwenfel ra föri ar angang usun Tafit me Salomon
    nöün we mwän ra allük.
  rop-rop: Deibin dumbat ola serramoni blanga God, en deibin dum detlot serramoni
    blanga meigim miselp klin brom ola nogudbala ting weya deibin dumbat. En detlot
    singamob en detlot hubin oldei lukaftum ola geit bin dum olabat wek jis laik King
    Deibid en im san Salaman bin dalim detlot men longtaim.
  ukr-1871: І пильнували служби Богові свойму й служби очищення, та були сьпівцями
    й воротарями по постанові Давида й сина його Соломона.
  deu-1951: die im Dienste standen und die Aufträge ihres Gottes und die Reinigungsvorschriften
    ausführten. Auch die Sänger und die Torhüter [standen] nach dem Gebot Davids und
    seines Sohnes Salomo [im Dienst].
  eng-JPS: And they kept the ward of their God, and the ward of the purification,
    and so did the singers and the porters, according to the commandment of David,
    and of Solomon his son.
  srp-1865: I izvršivahu što im je Bog njihov zapovjedio da izvršuju i što trebaše
    izvršivati za oèišæenje, kao i pjevaèi i vratari po zapovijesti Davida i Solomuna
    sina njegova.
  lug-lug: Bakabona n’Abaleevi ne bakwata embaga ya Katonda waabwe era ne bagitukuza,
    n’abayimbi awamu n’abakuumi ba wankaaki nabo ne bakola bwe batyo, ng’ekiragiro
    kya Dawudi ne Sulemaani mutabani we bwe kyali.
  heb-heb: וישמרו משמרת אלהיהם ומשמרת הטהרה והמשררים והשערים כמצות דויד שלמה בנו׃
  ben-IRV: দায়ূদ ও তাঁর ছেলে শলোমনের আদেশ অনুসারে যাজক ও লেবীয়েরা তাঁদের ঈশ্বরের
    সেবা কাজ ও শুচি করবার কাজ করতেন আর গায়ক ও রক্ষীরাও তাদের নির্দিষ্ট কাজ করত।
  pan-pan: ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸੇਵਾ ਅਤੇ ਸ਼ੁੱਧਤਾਈ ਦੇ ਨੇਮ ਦੀ ਪਾਲਣਾ ਕੀਤੀ,
    ਅਤੇ ਗਾਇਕ ਅਤੇ ਦਰਬਾਨਾਂ ਨੇ ਵੀ ਦਾਊਦ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਕੀਤਾ।
  mya-JVB: သီချင်း သည်နှင့် တံခါး စောင့်တို့သည်လည်း၊ ဒါဝိဒ် နှင့် သား တော် ရှောလမုန်
    စီရင် သည်အတိုင်း ၊ သူ တို့ ဘုရား သခင်အမှု နှင့် စင်ကြယ် ခြင်းအမှု ကို စောင့်ရှောက်
    လျက် နေကြ၏။
  tbg-tbg: Kotira kaiqa vara amite vaukavata, Rivaira ankuvata, vika Kotiva tivato
    uvara iriha, avu aato muntuka hiqe okararave, vo okarave, ekaa vi okarara autuqi
    vi vaumanta Kotira Naavuqi ihi ti vau vaiintikavata, Kotira Naavu qentinavuqaa
    raqiki vaukavata, vika nái kaiqa koqema keha varora. Haaru King Devitiva nai maaqu
    Soromonukantiro tivato uvara avateha, vika nái kaiqa avuqavuqama keha varora.
    (1 Sto 25:1-8, 26:12)
  hmo-hmo: Badina be idia ese Dirava ena hesiai gaukara idia karaia, bona hagoevaia
    karadia danu idia karaia Dirava ena oda hegeregerena. Levi ane abia taudia, bona
    iduara gimaia taudia ese danu edia gaukara idia karaia, king Davida bona iena
    natuna Solomona ese idia gwauraia hegeregerena.
  urd-urd: इसलिए वह अपने ख़ुदा के इन्तज़ाम और तहारत के इन्तज़ाम की निगरानी करते रहे;
    और गानेवालों और दरबानों ने भी दाऊद और उसके बेटे सुलेमान के हुक्म के मुताबिक़ ऐसा
    ही किया।
  rus-SYN: которые совершали службу Богу своему и дела очищения и были певцами и привратниками
    по установлению Давида и сына его Соломона.
  bqc-SIM: Lua ua zĩ ń gbãbↄanɛ́o dɛ ń yã́ ũɛ. Lɛ̀sinaↄ ń bĩ́ibↄlɛdↄ̃anaↄ
    líↄ ń zĩ kɛ lá Davidi ń a nɛ́ Salomↄↄo dìlɛwa.
  tcz-CHONGTHU: Amahon David leh achapa Solomon ana thupeh bangin Pathen kin leh kisuh
    thengna kin hi atongun ahi, chuleh lasa a pang hole kelkot ngah hon jong ajongun
    ahi.
  mar-mar: याजक आणि लेवी यांनी देवासाठी करायची ती सर्व कृत्ये केली. लोकांच्या शुद्धीकरणाचे
    विधी पार पाडले. दावीद आणि शलमोन यांच्या आज्ञेवरून गायक व द्वारपाल यांनी आपली कामगिरी
    बजावली.
  qub-qub: Davidpis wamran Salomonpis nishannömi paycunaga Tayta Diosta sirbir y limyuyänanpaj
    ruraj. Chaytaga ruraj cantajcunawan, puncu täpajcunawan iwal.
  hat-hat: Paske, yo t'ap fè sèvis Bondye yo san mank. Yo t'ap fè sèvis pou mete tout
    moun ak tout bagay nan kondisyon pou fè sèvis Bondye. Mizisyen yo ak gad pòtay
    tanp yo tou, tout moun t'ap fè travay yo dapre regleman wa David ak pitit li,
    wa Salomon, te bay.
  eng-BSB: They performed the service of their God and the service of purification,
    along with the singers and gatekeepers, as David and his son Solomon had prescribed.
  eng-WEBPB: They performed the duty of their God and the duty of the purification,
    and so did the singers and the gatekeepers, according to the commandment of David
    and of Solomon his son.
  kbq-kbq: Hanki pristi vahe'mo'zane, Livae naga'mo'za Anumzazamimofo eri'zana eneri'za,
    vahe'ma zamazeri agruhu eri'zanena enerizage'za, zagame'ma hu vahe'mo'zane mono
    no kafante'ma kvama hu vahe'mo'za zamagranena ana zanke hu'za, Deviti'ene ne'mofo
    ne' Solomonike'ma hu'na'a kante ante'za eri'za zamia eri'naze.
  nhe-BL: Huan nopa totajtzitzi, huan levitame, ininhuaya nopa huicani, huan puerta
    tlamocuitlahuiani quihueyichijque Toteco Dios huan motlapajpacchijque queja quiijto
    nopa tlanahuatili tlen David huan Salomón quinmacaque.
  gub-BL: Ta'e uzemukatu teko Tupàn henataromo a'e wà xe. Uzapo amogwer Tupàn hemiapo
    kar a'e wà no. Uzegar ma'e tàpuzuhu pe har wà, zauxiapekwer tàpuzuhu pe har wà
    no, uzapo uma'ereko haw wà, tuwihawete Tawi ize'eg awer rupi katete wà, ta'yr
    Xàrumàw ize'eg awer rupi katete wà no.
  eng-DRA: For in the days of David and Asaph from the beginning there were chief
    singers appointed, to praise with canticles, and give thanks to God.
