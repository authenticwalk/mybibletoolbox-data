    his son.
  asm-FB: দায়ুদ আৰু তেওঁৰ পুত্র চলোমনৰ আজ্ঞা অনুসাৰে গায়ক আৰু দুৱৰীসকলে কৰাৰ দৰে
    তেওঁলোকে তেওঁলোকৰ ঈশ্বৰৰ সেৱা-কাৰ্য আৰু শুচি কৰা কাৰ্য সম্পন্ন কৰিছিল।
  sus-A: عٍ نَشَ عٍ مَرِفِ عَلَ شَ وَلِ رَبَ عَ قَن يِ رَ. عٍ تَن، بّيتِبَيٍ، نُن
    نَادّ مَكَنتّيٍ نُ عٍ رَ سّنِيّنمَ عَلْ دَوُدَ نُن عَ شَ دِ سُلٍمَنِ عَ مَسٍنشِ
