  ksd-ksd: Ma dia ga toratorom ta ra vartuluai kai kadia God, ma ta ra vartuluai na
    varvagomgom; ma ra umana tena kakailai ma ra umana monamono na matakilalat dia
    ga pait ia bula damana, varogop ma ra vartuluai kai David ma natuna Solomon.
  tur-YTC: Onlar Tanrıları'nın görevini ve arınma görevini yerine getirdiler, ezgiciler
