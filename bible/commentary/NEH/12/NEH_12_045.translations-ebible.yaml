  arb-NAV: بِخِدْمَةِ إِلَهِهِمْ، وَخَدَمَاتِ التَّطْهِيرِ، وَكَذَلِكَ بِالْمُرَتِّلِينَ
    وَحُرَّاسِ أَبْوَابِ الْهَيْكَلِ الْمُتَوَلِّينَ مَهَامَّهُمْ، بِمُقْتَضَى أَمْرِ
    دَاوُدَ وَابْنِهِ سُلَيْمَانَ.
  ewe-ewe: Wokpɔ ŋudzedze le hadzilawo, agbonudzɔlawo, ame siwo naa kpekpeɖeŋu le
