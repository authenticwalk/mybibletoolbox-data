  hin-2017: इसलिए वे अपने परमेश्वर के काम और शुद्धता के विषय चौकसी करते रहे; और गवैये
    और द्वारपाल भी दाऊद और उसके पुत्र सुलैमान की आज्ञा के अनुसार वैसा ही करते रहे।
  wol-KYG: Leween ñaa dénkoo woon seen dénkaaney Yàlla, ak dénkaaney laabal ba, ak
