  mdy-ETH: ዓይጎሮ ጌዔቴ ዔያታ ፆኦሲ ዓይሤ ጎይፆና ማዺንቲ ኩማኒ ኮይሳ ዳምቦንታ ጌኤሺፆ ዳምቦዋ ኩንሤሢሮኬ፤ ጌኤዦ ማኣሮይዳ
