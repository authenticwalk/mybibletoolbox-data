  kan-2017: ಆ ಯಾಜಕರೂ ಲೇವಿಯರೂ ತಮ್ಮ ದೇವರ ಸೇವೆಯ ಸಂಬಧದಲ್ಲಿಯೂ ಶುದ್ಧೀಕರಣ ಸಂಬಂಧದಲ್ಲಿಯೂ ತಮ್ಮ
