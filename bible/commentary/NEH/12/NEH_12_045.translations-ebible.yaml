  tbz-SIM: Kɛ̀ bɛ̀ mpĩ́ nKuyie ntɔ̃mmú kɛ dɔɔri mɛwénkùmɛ̀ kó ikuɔ́ bɛnìtìbɛ̀, bɛmbɛ
