verse: NEH.012.001
translations:
  mal-C: 'ശെയൽത്തിയേലിന്റെ മകനായ സെരൂബ്ബാബേലിനോടും യോശുവയോടുംകൂടെ വന്ന പുരോഹിതന്മാരും
    ലേവ്യരും ഇവരാണ്: സെരായാവ്, യിരെമ്യാവ്, എസ്രാ,'
  deu-TKW: 'Und dies sind die Priester und die Leviten, die mit Serubabel, dem Sohne
    Sealthïels, und Jesua heraufzogen: Seraja, Jeremia, Esra,'
  lin-lin: 'Tala Banganga-Nzambe mpe Balevi oyo bawutaki na bowumbu elongo na Zorobabeli,
    mwana mobali ya Shealitieli, mpe Jozue : Seraya, Jeremi, Esidrasi,'
  eng-LSV: 'And these [are] the priests and the Levites who came up with Zerubbabel
    son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  eng-GNV: 'These also are the Priestes and the Leuites that went vp with Zerubbabel,
    the sonne of Shealtiel, and Ieshua: to wit, Seraiah, Ieremiah, Ezra,'
  eng-WEBSTER: 'Now these are the priests and the Levites that went up with Zerubbabel
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  nhw-BL: 'Ya ni techilhuía catli totajtzitzi huan levitame mocuepque ihuaya Zorobabel,
    icone Salatiel, huan ihuaya Jesúa. Inintoca nopa totajtzitzi elque: Seraías, Jeremías,
    Esdras,'
  swh-ONEN: 'Hawa wafuatao walikuwa makuhani na Walawi ambao walirudi na Zerubabeli
    mwana wa Shealtieli pamoja na Yeshua: Seraya, Yeremia, Ezra,'
  bba-bba: Yɑ̃ku kowobu kɑ Lefi be bɑ Sorobɑbɛli Sɑlɑtiɛlin bii kɑ Yosue swĩimɑ bɑ
    kɑ nɑ Yerusɑlɛmuɔ, berɑ Serɑyɑ kɑ Yeremi kɑ Ɛsidɑrɑsi
  eng-KJVCPB: 'Now these are the priests and the Levites that went up with Zerubbabel
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  luo-luo: 'Magi e jodolo kod jo-Lawi mane odwogo gi Zerubabel wuod Shealtiel kod
    Jeshua: Seraya, Jeremia, Ezra,'
  meu-meu: 'Hahelaḡa taudia bona Levi taudia, Serubabele Sealtiele bona Iesua ida
    e dae ela taudia, ladadia bini: Seraia, Ieremia, Esera,'
  npi-ULB: 'शालतिएलका छोरा यरुबाबेल र येशूअसँग फर्केर आएका पुजारीहरू र लेवीहरू यिनै
    हुन्‌:'
  yor-yor: 'Àwọn wọ̀nyí ni àwọn àlùfáà àti àwọn ọmọ Lefi tí ó bá Serubbabeli ọmọ Ṣealitieli
    àti Jeṣua padà: Seraiah, Jeremiah, Esra,'
  ind-ind: 'Sejumlah imam dan orang suku Lewi pulang ke negeri Israel bersama rombongan
    Zerubabel anak Sealtiel dan Yesua. Inilah daftar nama mereka. Para imam: Seraya,
    Yeremia, Ezra,'
  pes-OPCB: 'این است اسامی کاهنان و لاویانی که همراه زروبابِل (پسر شئلتیئیل) و یِشوعَ
    به اورشلیم آمدند:'
  tgl-ULB: 'Ito ang mga pari at mga Levita na umakyat kasama sina Zerubabel na anak
    ni Sealtiel at kasama ni Josue: sina Sereias, Jeremias, Ezra,'
  hui-hui: Loma binigo mo miagabi Libai ariabi dewaore ti Seadeli igini Serubabele
    heba loma binigo mo miaga haguane timbuni Yosuabi heba Babilono yu wahalu Yarusaleme
    dai bini.
  mya-mya: ရှာ​လ​သေ​လ​၏​သား​ဇေ​ရု​ဗ​ဗေ​လ၊ ယဇ်​ပု​ရော​ဟိတ်​မင်း​ယော​ရှု​တို့​နှင့်​အ​တူ​ပြည်​နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သူ​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အနွယ်​ဝင်​များ​၏​စာ​ရင်း​ကို​ဖော်​ပြ​ပေ​အံ့။
  bod-N: འདི་དག་ནི་ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་ཟེ་རུ་པཱ་པེལ་དང་ཡེ་ཤུ་ཨ་བཅས་དང་མཉམ་དུ་ཡར་འོངས་པའི་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཡིན་ཏེ།
    སེ་ར་ཡཱ་དང་། ཡེ་རེམ་ཡཱ། ཨེས་སི་རཱ།
  sna-sna: 'Zvino ava ndivo vaprista navaRevhi vakadzokera naZerubhabheri, mwanakomana
    waShearitieri naJeshua: Seraya, Jeremia, naEzira,'
  spa-BLM: 'Estos son los sacerdotes y levitas que subieron con Zorobabel, hijo de
    Salatiel, y con Jesúa: Seraías, Jeremías, Esdras,'
  cac-cac: 'Ay juntzan̈ eb'' vin̈ sacerdote yed'' juntzan̈xo eb'' vin̈ levita janacxi
    yed'' vin̈aj Zorobabel yuninal vin̈aj Salatiel yed'' vin̈aj Jesúa yajal d''a eb''
    vin̈. Aton eb'' vin̈ tic: Vin̈aj Seraías, vin̈aj Jeremías, vin̈aj Esdras, vin̈aj
    Amarías, vin̈aj Maluc, vin̈aj Hatús, vin̈aj Secanías, vin̈aj Rehum, vin̈aj Meremot,
    vin̈aj Iddo, vin̈aj Gineto, vin̈aj Abías, vin̈aj Mijamín, vin̈aj Maadías, vin̈aj
    Bilga, vin̈aj Semaías, vin̈aj Joiarib, vin̈aj Jedaías, vin̈aj Salú, vin̈aj Amoc,
    vin̈aj Hilcías yed'' vin̈aj Jedaías. Aton eb'' vin̈ tic yajal yaj d''a scal eb''
    vin̈ yetsacerdoteal d''a yol stiempoal vin̈aj Jesúa.'
  swh-ULB: Hawa ndio makuhani na Walawi waliokuja pamoja na Zerubabeli mwana wa Shealueli,
    pamoja na Yoshua Seraya, Yeremia, Ezra,
  bel-bel: 'Вось сьвятары і лявіты, якія прыйшлі з Зарававэлем, сынам Салатыілавым,
    і зь Ісусам: Сэрая, Ерамія, Эзра,'
  deu-ELBBK: 'Und dies sind die Priester und die Leviten, die mit Serubbabel, dem
    Sohn Schealtiels, und Jeschua hinaufzogen: Seraja, Jeremia, Esra,'
  mbb-OT: Iyan heini listahan te menge memumuhat wey menge Levihanen he mid-ulì puun
    te kegkevihaǥa kandan duma ki Zerubabel he anak ni Shealtiel wey ki Jeshua he
    lavew he memumuhat. Is menge memumuhat kandan iyan ensi Seraya, Jeremias, Ezra,
    Amaria, Maluc, Hatush, Shecania, Rehum, Meremot, Iddo, Ginetoi, Abia, Miamin,
    Moadia, Bilga, Shemaya, Joyarib, Jedaya, Salu, Amok, Hilkia, wey si Jedaya. Iyan
    sikandan menge pengulu te iring dan he menge memumuhat wey te menge zuma zan hein
    timpu ni Jeshua.
  mal-2015: 'ശെയൽതീയേലിന്റെ മകനായ സെരുബ്ബാബേലിനോടും യേശുവയോടുംകൂടെ വന്ന പുരോഹിതന്മാരും
    ലേവ്യരും ആവിതു:'
  rmc-rmc: 'Kala hine o rašaja the o Leviti, save avle pale andral o Babilon le Zerubabeloha,
    le Šealtieloskre čhaha, the le Ješuaha: O rašaja: o Serajah, o Jirmejah, o Ezdraš,'
  pes-OPV: و اینانند کاهنان و لاویانی که با زربابل بن شئلتیئیل و یشوع برآمدند. سرایا
    وارمیا و عزرا.
  ron-1924: 'Ятэ преоций ши левиций каре с-ау ынторс ку Зоробабел, фиул луй Шеалтиел,
    ши ку Иосуа: Серая, Иеремия, Езра,'
  ben-OBCV: 'এই যাজকেরা ও লেবীয়েরা শল্টীয়েলের ছেলে সরুব্বাবিলের ও যেশূয়ের সঙ্গে
    এসেছিল: সরায়, যিরমিয়, ইষ্রা,'
  som-som: 'Haddaba kuwanu waa wadaaddadii iyo kuwii reer Laawi oo soo raacay Serubaabel
    oo ahaa ina Salaatii''eel, iyo Yeeshuuca: Seraayaah, iyo Yeremyaah, iyo Cesraa,'
  lat-VUC: 'Hi sunt autem sacerdotes et Levitæ, qui ascenderunt cum Zorobabel filio
    Salathiel, et Josue: Saraia, Jeremias, Esdras,'
  eng-ASVBT: 'Now these are the priests and the Levites that went up with Zerubbabel
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  ita-1885: 'OR questi sono i sacerdoti e i Leviti, che salirono con Zorobabel, figliuolo
    di Sealtiel, e con Iesua: Seraia, Geremia,'
  eng-ULB: 'These were the priests and Levites who came up with Zerubbabel son of
    Shealtiel and with Jeshua: Seraiah, Jeremiah, Ezra,'
  spa-VBL: 'Esta es la lista de los sacerdotes y levitas que volvieron con Zorobabel,
    hijo de Sealtiel, y Jesúa, el sumo sacerdote: Seraías, Jeremías, Esdras,'
  fra-_FOB: 'Voici les sacrificateurs et les Lévites qui montèrent avec Zorobabel,
    fils de Salathiel, et avec Jéshua: Séraja, Jérémie, Esdras,'
  mal-mal: 'ശെയല്ത്തീയേലിന്റെ മകൻ സെരുബ്ബാബേലിനോടും യേശുവയോടും കൂടെ വന്ന പുരോഹിതന്മാരും
    ലേവ്യരും ഇവരാണ്:'
  urd-GVR: 'Darj-e-zail un imāmoṅ aur Lāwiyoṅ kī fahrist hai jo Zarubbābal bin Siyāltiyel
    aur Yashua ke sāth jilāwatanī se wāpas āe. Imām: Sirāyāh, Yarmiyāh, Azrā,'
  suz-BL: शाल्‍तीएल आ तौ जेरूब-बाबेल नु येशुआ नु काथा लेश्‍शा जाक्‍ब चढ़ेब नु लेवीपुकी
    सु सु बाक्‍तेक्‍म देंशा हना, सेरायाह, येरमीया, एज्रा एज्रा २:२
  ita-1927: 'Questi sono i sacerdoti e i Leviti che tornarono con Zorobabel, figliuolo
    di Scealthiel, e con Jeshua: Seraia, Geremia,'
  ckb-ckb: 'ئەمانەش ئەو کاهین و لێڤییانەن کە لەگەڵ زروبابلی کوڕی شەئەلتیێل و یەشوع
    سەرکەوتن: سەرایا، یەرمیا، عەزرا،'
  eng-BBE: 'Now these are the priests and the Levites who went up with Zerubbabel,
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  kan-OKCV: 'ಶೆಯಲ್ತಿಯೇಲನ ಮಗ ಜೆರುಬ್ಬಾಬೆಲನ ಮತ್ತು ಯೇಷೂವನ ಸಂಗಡ ಹೋದ ಯಾಜಕರೂ ಲೇವಿಯರೂ ಯಾರೆಂದರೆ:
    ಸೆರಾಯ, ಯೆರೆಮೀಯ, ಎಜ್ರ,'
  bbb-bbb: (-)
  tam-2017: 'செயல்தியேலின் மகனாகிய செருபாபேலோடும் யெசுவாவோடும் வந்த ஆசாரியர்களும்
    லேவியர்களும் யாரென்றால்: செராயா, எரேமியா, எஸ்றா,'
  spa-RV-1909: 'Y ESTOS son los sacerdotes y Levitas que subieron con Zorobabel hijo
    de Sealthiel, y con Jesuá: Seraías, Jeremías, Esdras,'
  ron-BTF: 'Și aceștia sunt preoții și leviții care s-au urcat cu Zorobabel, fiul
    lui Șealtiel, și Ieșua: Seraia, Ieremia, Ezra,'
  eng-WEBP: 'Now these are the priests and the Levites who went up with Zerubbabel
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  eng-FBV: 'This is a list of the priests and Levites who came back with Zerubbabel,
    son of Shealtiel, and Jeshua, the high priest: Seraiah, Jeremiah, Ezra,'
  nld-1939: 'Dit zijn de priesters en levieten, die met Zorobabel, den zoon van Salatiël,
    en met Jesjóea zijn opgetrokken: Seraja, Jirmeja, Ezra,'
  nch-BL: 'Ya ni techilhuía catijqui totajtzitzi huan levitame tacuepilijque ihuaya
    Zorobabel, icone Salatiel, huan ihuaya Jesúa. Inintoca nopa totajtzitzi elque:
    Seraías, Jeremías, Esdras,'
  vie-1934: 'Đây là những thầy tế lễ và người Lê-vi, theo Xô-rô-ba-bên, con trai của
    Sa-la-thi-ên, và Giê-sua, mà đi lên: Sê-ra-gia, Giê-rê-mi, E-sơ-ra,'
  hin-CV: 'शिअलतिएल के पुत्र ज़ेरुब्बाबेल और येशुआ के साथ लौटे पुरोहित एवं लेवियों
    के नाम ये हैं: सेराइयाह, येरेमियाह, एज़्रा,'
  spa-BES: 'Estos son los sacerdotes y los levitas que subieron con Zorobabel, el
    hijo de Salatiel, y Josué: Seraías, Jeremías, Esdras,'
  tdx-tdx: 'Irezao o mpisoroñe naho nte-Levy nindre nionjoñe amy Zerobabele, ana’
    i Sealtiele naho Iesoa mb’eoo: i Serià, Iiremià, i Ezra,'
  tha-KJV: ต่อไปนี้​เป็นปุโรหิตและคนเลวี​ที่​ขึ้นมากับเศรุบบาเบลบุตรชายเชอัลทิเอล
    และกับเยชูอาคือ เสไรอาห์ เยเรมีย์ เอสรา
  por-BR-2018: 'Estes são os sacerdotes e Levitas que subiram com Zorobabel filho
    de Sealtiel, e com Jesua: Seraías, Jeremias, Esdras,'
  deu-ELO: 'Und dies sind die Priester und die Leviten, welche mit Serubbabel, dem
    Sohne Schealtiels, und Jeschua hinaufzogen: Seraja, Jeremia, Esra,'
  eng-WYC-2018: Soothly these were[the] priests and [the] deacons, that went up with
    Zerubbabel, the son of Shealtiel, and with Joshua; Seraiah, Jeremy [or Jeremiah],
    Ezra, (And these were the priests and the Levites, who went up with Zerubbabel,
    the son of Shealtiel, and Jeshua, or Joshua; Seraiah, Jeremiah, Ezra,)
  epo-epo: 'Jen estas la pastroj kaj Levidoj, kiuj venis kun Zerubabel, filo de Ŝealtiel,
    kaj kun Jeŝua: Ŝeraja, Jeremia, Ezra,'
  uig-PIN: 'Xealtiyǝlning oƣli Zǝrubbabǝl wǝ Yǝxua bilǝn birliktǝ sürgünlüktin qiⱪⱪan
    kaⱨin wǝ Lawiylar tɵwǝndikilǝr: — kaⱨinlar Seraya, Yǝrǝmiya, Əzra,'
  beo-beo: Gobele salasu dunu amola Lifai dunu mugululi asi da Selababele (Sia:ladiele
    egefe) amola Yosiua (gobele salasu ouligisu) amola Yuda sogega sigi misi. Ilia
    dio da hagudu dedei,
  tpi-OTNT: Planti pris na Livai i bin lusim Babilon na i kam bek long Jerusalem wantaim
    Serubabel, pikinini man bilong Sealtiel, na hetpris Josua. Nem bilong ol pris
    i olsem, Seraia na Jeremaia na Esra
  hau-SA: Waɗannan su ne firistoci da Lawiyawa waɗanda suka komo tare da Zerubbabel
    ɗan Sheyaltiyel da kuma Yeshuwa. Serahiya, Irmiya, Ezra,
  uig-LAT: 'Shéaltiyelning oghli Zerubbabel we Yeshua bilen birlikte sürgünlüktin
    chiqqan kahin we Lawiylar töwendikiler: — kahinlar Séraya, Yeremiya, Ezra,'
  nde-nde: 'Laba ngabaphristi labaLevi ababuya loZerubhabheli indodana kaSheyalithiyeli
    kanye loJeshuwa: USeraya, uJeremiya, u-Ezra,'
  ton-ton: Pea ko e kau taulaʻeiki mo e kau Livai eni, naʻe ʻalu hake mo Selupepeli
    ko e foha ʻo Sialiteli, mo Sesua ko Selaia, mo Selemaia, mo Esela,
  ces-1613: 'Tito pak jsou kněží a Levítové, kteříž se byli navrátili s Zorobábelem
    synem Salatielovým, a s Jesua: Saraiáš, Jeremiáš, Ezdráš,'
  eng-WMB: 'Now these are the priests and the Levites who went up with Zerubbabel
    the son of Shealtiel, and Yeshua: Seraiah, Jeremiah, Ezra,'
  tam-TCV: 'செயல்தியேலின் மகன் செருபாபேலுடனும், யெசுவாவுடனும் திரும்பி வந்த ஆசாரியரும்,
    லேவியர்களும் இவர்களே: செராயா, எரேமியா, எஸ்றா,'
  ceb-ULB: 'Mao kini ang mga pari ug mga Levita nga mitungas uban kang Zerubabel nga
    anak nga lalaki ni Shealtiel ug uban kang Jeshua: Seraya, Jeremias, Ezra,'
  pol-UBG: 'A oto kapłani i Lewici, którzy przybyli z Zorobabelem, synem Szealtiela,
    i z Jeszuą: Serajasz, Jeremiasz, Ezdrasz;'
  urd-GVU: 'درجِ ذیل اُن اماموں اور لاویوں کی فہرست ہے جو زرُبابل بن سیالتی ایل اور
    یشوع کے ساتھ جلاوطنی سے واپس آئے۔ امام: سرایاہ، یرمیاہ، عزرا،'
  deu-1912: 'Dies sind die Priester und die Leviten, die mit Serubabel, dem Sohn Sealthiels,
    und mit Jesua heraufzogen: Seraja, Jeremia, Esra,'
  kan-2017: 'ಶೆಯಲ್ತಿಯೇಲನ ಮಗನಾದ ಜೆರುಬ್ಬಾಬೆಲ್ ಮತ್ತು ಯೇಷೂವ ಇವರೊಡನೆ ಯೆಹೂದ ದೇಶಕ್ಕೆ ಬಂದ
    ಯಾಜಕರು ಮತ್ತು ಲೇವಿಯರು ಯಾರಾರೆಂದರೆ: ಸೆರಾಯ, ಯೆರೆಮೀಯ, ಎಜ್ರ,'
  yap-yap: 'Pi girdi’ ni ba’aray fithing’rad e bogi prist nge Levite ni ur kalbusgad
    nra sulod ni karu’ned ngak Zerubbabel nib mo’on ni fak Shealtiel nge Joshua ni
    ir fare Prist ni Th’abi Ga’: Serayah, Jeremiah, Ezra,'
  hlt-MCSB: He rhoek tah Shealtiel capa Zerubbabel, Jeshua, Seraiah, Jeremiah, Ezra
    neh aka mael Levi khosoih rhoek ni.
  mdy-ETH: ሳላቲያሌ ናኣዚ፥ ዜሬባቡሌና ቄኤሶ ቢያኮ ዑፃሢ ዒያሱና ዎላ ዲዒንታፓ ማዔ ቄኤሶና ሌዊ ዓሶናኮ ሱንፃ ሃካፓ ዴማ
    ዓኣ ጎይፆኬ፤
  twi-ASANTE: 'Saa nnipa yi ne asɔfoɔ ne Lewifoɔ a wɔne Sealtiel babarima Serubabel
    ne ɔsɔfopanin Yesua sanee wɔn akyi no: Seraia, Yeremia, Ɛsra,'
  eng-WEBU: 'Now these are the priests and the Levites who went up with Zerubbabel
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  wal-wal: 'Salaatiyaala na7aa Zarubaabeelaaranne qeese ubbatu halaqaa Yaasuura omooduwaappe
    simmida qeeseti hageeta: Saraaya, Ermmaasa, Izira,'
  spa-PDDPT: 'Estos son los sacerdotes y levitas que subieron con Zorobabel, hijo
    de Salatiel, y Jesuá: Seraías, Jeremías, Esdras,'
  gun-gun: 'Pova''e ma sacerdote ha''e levita kuery Sealtiel ra''y Zorobabel reve
    ojevy ju va''ekue, Jesua reve voi: Seraías, Jeremias, Esdras,'
  agu-BL: Je chibi' yi e' pale', scyuch' yi e' xonl Leví yi e' ul tzone'j Jerusalén
    te Josué, tu Zorobabel yi cy'ajl Salatiel. Yi e' pale'a'tz i'tz Seraías, Jeremías,
    Esdras,
  ilo-ULB: 'Dagitoy dagiti padi ken dagiti Levita a simmangpet a kadua ni Zerubbabel
    a putot ni Salatiel, ken ni Josue: Da Seraias, Jeremias, Ezra,'
  kpg-kpg: 'Digau aanei la go digau hai mee dabu mono gau Levi ala ne lloomoi i muli
    di nadau noho galabudi i tuai henua madalia Zerubbabel, tama daane ni Shealtiel,
    mo madalia tagi aamua hai mee dabu go Joshua:'
  uig-ARA: 'شېئالتىيەلنىڭ ئوغلى زەرۇببابەل ۋە يەشۇئا بىلەن بىرلىكتە سۈرگۈنلۈكتىن چىققان
    كاھىن ۋە لاۋىيلار تۆۋەندىكىلەر: ــ كاھىنلار سېرايا، يەرەمىيا، ئەزرا،'
  sus-sus: 'Sɛrɛxɛdubɛe nun Lewikae nan yi ki, naxee gbilen Darisalamu e nun Salatiyeli
    xa di Sorobabeli nun Yesuwa ra: Seraya, Yeremi, Esidirasi,'
  pon-2006: 'Me pahn sansal pah iei mwaren samworo kan oh mehn Lipai kan me sapahldohsang
    ar kalipilipala iangahki Serupapel nein Sealtiel oh iangahki Samworo Lapalap Sesua:'
  ksd-ksd: 'Ma go ra umana tena tinabar ma ra tarai Levi dia ga varagur urama ma Serubabel
    natu i Sealtiel, ma Iesua: Seraia, Ieremia, Esra,'
  tur-YTC: 'Şealtiel oğlu Zerubbabel ve Yeşua ile birlikte çıkan kâhinler ve Levililer
    şunlardır: Seraya, Yeremya, Ezra,'
  ind-AYT: 'Inilah para imam dan orang-orang Lewi yang kembali bersama Zerubabel,
    anak Sealtiel, dan Yesua: Seraya, Yeremia, Ezra,'
  nya-nya: 'Ansembe ndi Alevi amene anabwerera pamodzi ndi Zerubabeli mwana wa Sealatieli
    ndi Yesuwa anali awa: Seraya, Yeremiya, Ezara,'
  hrv-hrv: 'Ovo su svećenici i leviti koji su došli sa Zerubabelom, sinom Šealtielovim,
    i Ješuom: Seraja, Jeremija, Ezra,'
  mps-mps: Te hauwa pris me Livai augwaligo te Babilon tagalama, tama te Serubabel
    dali te Jerusalemba ma asali, te Sealtielgo ogwa, tama polalubo pris Josua me
    asai. Te pris dabego nogi te tiwai, Seraia, me Jeremaia, me Esra,
  tpi-tpi: Planti pris na Livai i bin lusim Babilon na i kam bek long Jerusalem wantaim
    Serubabel, pikinini man bilong Sealtiel, na hetpris Josua. Nem bilong ol pris
    i olsem, Seraia na Jeremaia na Esra
  dan-1931: 'Følgende er Præsterne og Levitter, der drog op med Zerubbabel, Sjealtiels
    Søn, og Jesua: Seraja, Jirmeja, Ezra,'
  vie-OVCB: 'Cùng hồi hương với Xô-rô-ba-bên, con Sa-anh-thi-ên, và Giê-sua, có các
    thầy tế lễ và người Lê-vi sau đây: Thầy Tế lễ Sê-ra-gia, Giê-rê-mi, E-xơ-ra,'
  guj-2017: 'જે યાજકો તથા લેવીઓ શાલ્તીએલના દીકરો ઝરુબ્બાબેલની તથા યેશૂઆની સાથે પાછા
    આવ્યા તેઓનાં નામ આ છે: સરાયા, યર્મિયા, એઝરા,'
  pon-2006A: 'Me pahn sansal pah iei mwaren samworo kan oh mehn Lipai kan me sapahldohsang
    ar kalipilipala iangahki Serupapel nein Sealtiel oh iangahki Samworo Lapalap Sesua:'
  por-BRBSL: 'Now estes são os sacerdotes e os levitas que subiram com Zerubbabel,
    filho de Shealtiel, e Jeshua: Seraías, Jeremias, Esdras,'
  cth-cth: Shealtiel capa Zerubbabel hoi Jeshua hnukkâbang e vaihmanaw hoi Levihnaw
    teh, Seraiah, Jeremiah, Ezra,
  twi-twi: 'Saa nnipa yi ne asɔfo ne Lewifo a wɔne Sealtiel babarima Serubabel ne
    ɔsɔfopanyin Yesua san wɔn akyi no: Seraia, Yeremia, Ɛsra,'
  hlt-hlt: He rhoek tah Shealtiel capa Zerubbabel, Jeshua, Seraiah, Jeremiah, Ezra
    neh aka mael Levi khosoih rhoek ni.
  tbz-SIM: Ntɛ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ bɛ̀ɛ̀ do nɛínɛ̀ Sodobɑbɛɛri Seditiɛri birɛ
    nɛ̀ Sosuwee kɛ́kò Sedisɑdɛmmu Sedɑyɑɑ nɛ̀ Sedemii nɛ̀ Esidɑdɑsi
  msy-2020: Ofa gamir gumazir avɨriba, ko Livaiba ghua, Sealtielɨn otarim Serubabel
    ko ofa gamir gumazibar dapanim Josua, aningɨn gɨn faragha Babilon ategha ua Jerusalemɨn
    ize.
  dop-dop: Kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ mpɑ nɑ Selɑtǝyɛlɩ pǝyɑlʋ Solopɑpɛɛlɩ nɑ Yesuwɑ
    pɑ lɩɩnɑ timpi pɑɑ ponɑ-wɛ tɔ pɑ hǝlɑ ntɔ. Selɑyɑ, nɑ Ɩmeyɑ, nɑ Ɩsǝlɑ.
  azb-azb: 'Şealtiel oğlu Zerubbabil və Yeşua ilə qayıdan kahinlər və Levililər bunlar
    idi: Seraya, Yeremya, Ezra,'
  eng-DBY: 'And these are the priests and the Levites that went up with Zerubbabel
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  hin-2017: जो याजक और लेवीय शालतीएल के पुत्र जरुब्बाबेल और येशुअ के संग यरूशलेम को
    गए थे, वे ये थेः सरायाह, यिर्मयाह, एज्रा,
  wol-KYG: 'Sarxalkat yaak Leween ña ñibbsi, ànd ak Sorobabel doomu Selcel, ak Yosuwe
    sarxalkat bu mag ba, ñii la: Seraya ak Yeremi ak Esra'
  eng-YLT: And these [are] the priests and the Levites who came up with Zerubbabel
    son of Shealtiel, and Jeshua; Seraiah, Jeremiah, Ezra,
  eng-WYC-2017: Soothly these were[the] priests and [the] deacons [or Levites], that
    went up with Zerubbabel, the son of Shealtiel, and with Joshua; Seraiah, Jeremy
    [or Jeremiah], Ezra,
  eng-WMBB: 'Now these are the priests and the Levites who went up with Zerubbabel
    the son of Shealtiel, and Yeshua: Seraiah, Jeremiah, Ezra,'
  urd-GVH: 'दर्जे-ज़ैल उन इमामों और लावियों की फ़हरिस्त है जो ज़रुब्बाबल बिन सियालतियेल
    और यशुअ के साथ जिलावतनी से वापस आए। इमाम : सिरायाह, यरमियाह, अज़रा,'
  rug-rug: 'Hire sari na hiama meke na tie Livaeti saripu pule mae koasa tina raovo,
    turaṉae koe Zerubabele sa tuna koreo e Silitili, meke Zosua, sa ṉati hiama kenukenue:'
  gaz-gaz: 'Isaan kunneen lubootaa fi Lewwota warra Zarubaabel ilma Sheʼaltiiʼeelii
    fi Iyyaasuu wajjin deebiʼanii dha: Seraayaa, Ermiyaas, Izraa,'
  fra-LSG: 'Voici les sacrificateurs et les Lévites qui revinrent avec Zorobabel,
    fils de Schealthiel, et avec Josué: Seraja, Jérémie, Esdras,'
  yal-yal: 'Saraxaralini itoe nun Lewi bɔnsɔnna muxuni itoe nun Selatili a diin Sorobabeli
    nun Yosuwe nan xɛtɛ sa keli konyiyani yamana gbɛtɛ yi: Seraya nun Yeremi nun Esirasi
    nun'
  haw-1868: 'EIA na kahuna a me na Levi i pii ae la me Zerubabela ke keiki a Sealetiela
    a me Iesua: o Seraia, Ieremia, Ezera,'
  arb-NAV: 'وَهَذَا بَيَانٌ بِأَسْمَاءِ الْكَهَنَةِ وَاللّاوِيِّينَ الَّذِينَ عَادُوا
    مِنَ السَّبْيِ مَعَ زَرُبَّابِلَ بْنِ شَأَلْتِيئِيلَ وَيَشُوعَ: سَرَايَا وَيِرْمِيَا
    وَعِزْرَا،'
  ewe-ewe: 'Nunɔla kple Levitɔ siwo trɔ gbɔ kple Zerubabel, Sealtiel ƒe vi kple Yesua
    la woe nye: Seraya, Yeremia, Ezra,'
  eng-LEE: 'And these are the priests and the Levites that came up with Zerubbabel
    the son of Shealthiel, and Jeshua'': Serayah, Jeremiah, ''Ezra,'
  asm-FB: 'চল্টীয়েলৰ পুত্ৰ জৰুব্বাবিল আৰু যেচুৱাৰ লগত অহা পুৰোহিত, আৰু লেবীয়াসকল
    এওঁলোক: চৰায়া, যিৰিমিয়া, ইজ্ৰা,'
  sus-A: سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَن يِ كِ، نَشٍيٍ فبِلٍن دَرِ سَلَمُ عٍ نُن سَلَتِيٍلِ
    شَ دِ سٌرٌبَبٍلِ نُن يٍسُوَ رَ؛ سٍرَيَ، يٍرٍ مِ، عٍسِدِرَ سِ،
  fra-SBL: 'Voici les sacrificateurs et les Lévites qui montèrent avec Zorobabel,
    fils de Shealthiel, et avec Josué : Seraia, Jérémie, Esdras,'
  hbo-hbo: וְאֵ֙לֶּה֙ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם אֲשֶׁ֥ר עָל֛וּ עִם־זְרֻבָּבֶ֥ל בֶּן־שְׁאַלְתִּיאֵ֖ל
    וְיֵשׁ֑וּעַ שְׂרָיָ֥ה יִרְמְיָ֖ה עֶזְרָֽא׃
  kik-kik: 'Aya nĩo athĩnjĩri-Ngai na Alawii arĩa maacookire hamwe na Zerubabeli mũrũ
    wa Shealitieli, na Jeshua: Seraia, na Jeremia, na Ezara,'
  fra-NCL: 'Voici les prêtres et les lévites qui revinrent avec Zorobabel, fils de
    Salathiel, et avec Josué : Saraïas, Jérémie, Esdras,'
  cek-AK: Shealtiel ih capa Zerubbabel, Jeshua hnukbang qaimanawk hoi Levinawk loe
    Seraiah, Jeremiah, Ezra,
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormaladi, degi, Levita-dulemar, Salatiel-machi-Zorobabelʼba,
    degi, Jesúaʼba nonigusmalad. Amarde, wemalad: Seraías, Jeremías, Esdras,'
  uig-CYR: 'Шеалтийәлниң оғли Зәруббабәл вә Йәшуа билән бирликтә сүргүнлүктин чиққан
    каһин вә Лавийлар төвәндикиләр: — каһинлар Серая, Йәрәмия, Әзра,'
  tel-2017: షయల్తీయేలు కొడుకు జెరుబ్బాబెలుతో వచ్చిన యాజకులు, లేవీయులు వీరే. యేషూవ,
    శెరాయా, యిర్మీయా, ఎజ్రా,
  hat-BSA: 'Alò, sila yo se te prèt avèk Levit ki te monte avèk Zorobabel, fis a Schealthiel
    la ak Josué: Seraja, Jérémie, Esdras,'
  kos-kos: 'Pa inge inen mwet tol ac mwet Levi su foloko liki sruoh welul Zerubbabel
    wen natul Shealtiel, ac oayapa Mwet Tol Fulat Joshua:'
  hbo-WLC: וְאֵ֙לֶּה֙ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם אֲשֶׁ֥ר עָל֛וּ עִם־זְרֻבָּבֶ֥ל בֶּן־שְׁאַלְתִּיאֵ֖ל
    וְיֵשׁ֑וּעַ שְׂרָיָ֥ה יִרְמְיָ֖ה עֶזְרָֽא׃
  ibo-ibo: Ndị a bụ ndị nchụaja na ndị Livayị ndị so Zerubabel nwa Shealtiel na Jeshua
    lọta. Seraya, Jeremaya, Ezra,
  ory-ory: ଯେଉଁ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଶଲ୍ଟୀୟେଲର ପୁତ୍ର ଯିରୁବ୍ବାବିଲ୍‍ ଓ ଯେଶୂୟ ସଙ୍ଗେ ଆସିଥିଲେ,
    ସେମାନେ ଏହି, ଯଥା, ସରାୟ, ଯିରିମୀୟ, ଏଜ୍ରା;
  chk-chk: 'Ikkei ir ekewe souasor me ekewe mwän seni ewe ainangen Lefi mi liwinsefäl
    seni ar oola, ra etato Serupapel nöün Sealtiel we mwän me Jesua: Ekewe souasor
    Seraia, Jeremaia, Esra,'
  rop-rop: Wal dislot na ola serramonimen en ola Libaimen hubin kambek garram Serababal
    det san blanga Shiyaltiyel en Joshuwa det haibala serramonimen brom det kantri
    weya deibin jidan prisana. Ola serramonimen bin Seraiya, Jeramaiya, Esra, Amaraiya,
    Melak, Hetash, Shekanaiya, Reiyam, Meremoth, Ido, Ginathoi, Abaija, Mijamin, Meidaiya,
    Bilga, Shemaiya, Joiyarib, Jedaiya, Salu, Emak, Hilkaiya en Jedaiya. Dislot men
    bin jidan bos blanga ola serramonimen langa det taim wen Joshuwa bin jidan det
    haibala serramonimen.
  ukr-1871: 'Оце сьвященники й левіти, що прийшли з Зоровавелем, сином Селатиїловим,
    та з Ісусом: Сераїя, Еремія, Ездра,'
  deu-1951: 'Folgendes sind die Priester und Leviten, die mit Serubbabel, dem Sohne
    Sealtiels, und mit Jesua heraufgezogen waren: Seraja, Jeremja, Esra,'
  eng-JPS: 'Now these are the priests and the Levites that went up with Zerubbabel
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra;'
  srp-1865: 'A ovo su sveštenici i Leviti koji doðoše sa Zorovaveljem sinom Salatilovijem
    i Isusom: Seraja, Jeremija, Jezdra,'
  lug-lug: 'Bano be bakabona n’Abaleevi abaakomawo ne Zerubbaberi mutabani wa Seyalutyeri
    ne Yesuwa: Seraya, ne Yeremiya, ne Ezera,'
  heb-heb: ואלה הכהנים והלוים אשר עלו עם זרבבל בן שאלתיאל וישוע שריה ירמיה עזרא׃
  ben-IRV: 'যে সব যাজক ও লেবীয়েরা শল্টীয়েলের ছেলে সরুব্বাবিল ও যেশূয়ের সঙ্গে এসেছিলেন
    তাঁরা হলেন: যাজকদের মধ্যে সরায়, যিরমিয়, ইষ্রা,'
  pan-pan: 'ਉਹ ਜਾਜਕ ਅਤੇ ਲੇਵੀ ਜਿਹੜੇ ਸ਼ਅਲਤੀਏਲ ਦੇ ਪੁੱਤਰ ਜ਼ਰੂੱਬਾਬਲ ਅਤੇ ਯੇਸ਼ੂਆ ਦੇ ਨਾਲ ਮੁੜ
    ਆਏ, ਉਹ ਇਹ ਸਨ: ਸਰਾਯਾਹ, ਯਿਰਮਿਯਾਹ, ਅਜ਼ਰਾ,'
  mya-JVB: ရှာလသေလ သား ဇေရုဗဗေလ နှင့် ယောရှု နောက် သို့ လိုက် လာ သော ယဇ်ပုရောဟိတ်
    ၊ လေဝိ သားဟူမူကား ၊ စရာယ ၊ ယေရမိ ၊ ဧဇရ၊
  tbg-tbg: 'Haaru Seatielira maaqu Serubabelivavata, Kotira kaiqa vara amite vauka
    qiata vaiinti Iosuaavavata, vitanta Babironi mini ke orurante Ieruharemini anireka
    umanta airi vokuka Kotira kaiqa vara amitokavata, Rivaira ankuqihai vokukavata,
    vitanta hampata Ieruharemini anura. Kotira kaiqa vara amite vauka vika nutu: Seraiaava,
    Jeremaiaava, Esraava,'
  hmo-hmo: 'Hahelagaia taudia bona Levi taudia, Serubabele Sealetiele bona Iosua danu
    Babulonia ena hesiai mai guia danu dekena amo idia giroa mai, be inai: Seraia,
    Ieremia, Esera.'
  urd-urd: 'वह काहिन और लावी जो ज़रुब्बाबुल बिन सियालतिएल और यशू''अ के साथ गए, सो
    ये हैं: सिरायाह, यरमियाह, एज्रा,'
  rus-SYN: 'Вот священники и левиты, которые пришли с Зоровавелем, сыном Салафииловым,
    и с Иисусом: Сераия, Иеремия, Ездра,'
  bqc-SIM: 'Sa''onaↄ ń Levii bui pↄ́ aa sù ń Salatiɛli nɛ́ Zolobabɛlio ń Yesuaoↄn
    kɛ: Selaia, Zelemii, Ɛzala,'
  tcz-CHONGTHU: 'Hiche ho hi Shealtiel chapa Zerubbabel le thempulen Jeshua toh hung
    kinungle thempu ho leh Levite chu ahiuve: Seraiah, Jeremiah, Ezra;'
  mar-mar: शल्तीएलाचा पुत्र जरुब्बाबेल आणि येशूवा यांच्याबरोबर ते जे याजक आणि लेवी
    आले ते हे आहेतः सराया, यिर्मया, एज्रा,
  qub-qub: 'Salatielpa wamran Zorobabel Josuëwan cutimoj cüracunata yanapaj Leví runacuna,
    cüracuna caran: Seraías, Jeremías, Esdras,'
  hat-hat: 'Men lis prèt ak moun Levi ki te tounen nan peyi a ansanm ak Zowobabèl,
    pitit gason Chealtyèl la, ak Jozye. Men non prèt yo: Seraja, Jirimeja, Esdras,'
  eng-BSB: 'Now these are the priests and Levites who went up with Zerubbabel son
    of Shealtiel and with Jeshua: Seraiah, Jeremiah, Ezra,'
  eng-WEBPB: 'Now these are the priests and the Levites who went up with Zerubbabel
    the son of Shealtiel, and Jeshua: Seraiah, Jeremiah, Ezra,'
  kbq-kbq: Hanki Sealtieli nemofo Zerubabeli'ene Jesua'enema Babiloniti e'naza pristi
    vahe'ene Livae vahera Seraia'ma, Jeremaia'ma, Ezra'ma,
  nhe-BL: 'Ya ni techilhuía tlen totajtzitzi huan levitame mocuepque ihuaya Zorobabel,
    icone Salatiel, huan ihuaya Jesúa. Inintoca nopa totajtzitzi elque: Seraías, Jeremías,
    Esdras,'
  gub-BL: 'Amo xaxeto a''e wà, amo Erewi izuapyapyr a''e wà no, uzewyr upyhyk awer
    wi Zurupapew Xaraxiew ta''yr rupi wà, Zuzue xaxeto wanuwihawete rupi wà. Na''aw
    waner xe wà:'
  eng-DRA: 'Now these are the priests and the Levites, that went up with Zorobabel
    the son of Salathiel, and Josue: Saraia, Jeremias, Esdras,'
