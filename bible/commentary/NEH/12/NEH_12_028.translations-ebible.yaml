verse: NEH.012.028
translations:
  mal-C: സംഗീതജ്ഞരെയെല്ലാം ജെറുശലേമിനു ചുറ്റുമുള്ള പ്രദേശങ്ങളിൽനിന്നും നെതോഫാത്യരുടെ
    ഗ്രാമങ്ങളിൽനിന്നും
  deu-TKW: Da versammelten sich die Sängerchöre sowohl aus dem Landkreise rings um
    Jerusalem, als auch aus den Dörfern der Netophathiter
  lin-lin: Babengisaki lisusu bayembi longwa na etuka oyo ezalaki zingazinga ya Yelusalemi,
    longwa na bamboka mike-mike ya bato ya Netofa,
  eng-LSV: and sons of the singers are gathered together even from the circuit around
    Jerusalem, and from the villages of Netophathi,
  eng-GNV: Then the singers gathered themselues together both from the plaine countrey
    about Ierusalem, and from the villages of Netophathi,
  eng-WEBSTER: And the sons of the singers assembled, both out of the plain country
    around Jerusalem, and from the villages of Netophathi;
  nhw-BL: Huan nojquiya hualajque nopa levita huicani catli itztoyaj ipan pilaltepetzitzi
    nechca Jerusalén huan ipan nopa altepeme tlen nopa netofatitame.
  swh-ONEN: Pia waimbaji walikusanywa pamoja kutoka maeneo yaliyozunguka Yerusalemu,
    kutoka vijiji vya Wanetofathi,
  bba-bba: Wom kowo be bɑ wɑ̃ɑ Yerusɑlɛmun bɑru kpɑɑnɔ kɑ be bɑ wɑ̃ɑ Nɛtofɑɔ kɑ Bɛti
    Giliɡɑliɔ kɑ Gebɑn bɑru kpɑɑnɔ kɑ Asimɑfɛtiɔ bɑ mɛnnɑmɑ dɔmɑ te, domi wom kowo
    be, bɑ tii yɛnusu kuɑwɑ Yerusɑlɛmun bɔkuɔ.
  eng-KJVCPB: And the sons of the singers gathered themselves together, both out of
    the plain country round about Jerusalem, and from the villages of Netophathi;
  luo-luo: Jower bende nokel kanyakla koa e gwenge machiegni gi Jerusalem kaka miech
    jo-Netofath,
  meu-meu: Bena ane-abi oreadia taudia e hebou, Ierusalem heḡeḡemadai amo, bona Netofa
    hanuadia amo,
  npi-ULB: यरूशलेम वरिपरिको जिल्ला र नतोपातीहरूका गाउँहरूबाट गायकहरू सँगै भेला भए
    ।
  yor-yor: A kó àwọn akọrin náà jọ papọ̀ láti àwọn ìletò tí ó yí Jerusalẹmu náà ká—láti
    àwọn abúlé Netofa,
  ind-ind: Para pemain musik itu datang dari daerah-daerah sekitar Yerusalem, antara
    lain desa Netofa,
  pes-OPCB: دستهٔ سرایندگان لاوی از آبادی‌های اطراف اورشلیم که در آنجا برای خود دهکده‌هایی
    ساخته بودند، یعنی از دهات نطوفات، بیت‌جلجال، جبع و عزموت به اورشلیم آمدند.
  tgl-ULB: Ang samahan ng mga mang-aawit ay sama-samang nagtipon mula sa distrito
    sa paligid ng Jerusalem at mula sa mga nayon ng mga taga-Netofa.
  hui-hui: Anidagua bulene wiya handala Libai agali Ngode Datagaliwabenaga andaha
    ngida balu iba gana laga hearuni bibahende tini dindi Nedobabi Bedegiligalabi
    Gebabi Asamabedebi maru wiaruha howabi bibahende Yarusaleme íbu ngoai hene. Dindi
    uruni Yarusaleme tano kaware dege wigi bini.
  mya-mya: ဋ္ဌမ္မ​သီ​ချင်း​ကို​ဆို​သော​လေ​ဝိ​အိမ်​ထောင်​စု​များ​သည်၊ မိ​မိ​တို့​အ​တည်​တ​ကျ​နေ​ထိုင်​ရာ​ယေ​ရု​ရှ​လင်​မြို့​ပတ်​ဝန်း​ကျင်​ဒေ​သ​နေ​တော​ဖာ​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ၊-
  bod-N: དེ་ནས་མགུར་ལེན་མཁན་རྣམས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཐའ་འཁོར་ནས་བསྡུས་ཏེ་ནེ་ཏོ་ཕཱ་པའི་གྲོང་ཚོ་དང་།
  sna-sna: Vaimbi vakaunganidzwa pamwe chete kubva kumatunhu akapoteredza Jerusarema,
    nokumisha yavaNetofati;
  spa-BLM: Los hijos de los cantores se reunieron, tanto de la llanura que rodea a
    Jerusalén como de las aldeas de los netofatitas;
  cac-cac: A eb' sb'itan chi', ix cot eb' d'a slac'anil Jerusalén, d'a yaldeail Netofa,
  swh-ULB: Ushirika wa waimbaji walikusanyika pamoja kutoka wilaya iliyozunguka Yerusalemu
    na kutoka vijiji vya Wanetofathi.
  bel-bel: І сабраліся сыны сьпевакоў з акругі Ерусалімскай і зь сёлаў Нэтафацкіх,
  deu-ELBBK: Da versammelten sich die Söhne der Sänger, sowohl aus dem Kreis in der
    Umgebung von Jerusalem als auch aus den Dörfern der Netophatiter
  mbb-OT: Impehendiyà daan is menge perekanta he ebpemuun diyà te dezeisey he menge
    inged he nekeelingkus te Jerusalem wey te menge inged he Netopa.
  mal-2015: അങ്ങനെ സംഗീതക്കാരുടെ വർഗ്ഗം യെരൂശലേമിന്റെ ചുറ്റുമുള്ള പ്രദേശത്തുനിന്നും
    നെതോഫാത്യരുടെ ഗ്രാമങ്ങളിൽനിന്നും
  rmc-rmc: Avke o lavutara ode avle andral o gava pašal o Jeruzalem the andral e Netofa,
  pes-OPV: پس پسران مغنیان، از دایره گرداگرد اورشلیم و ازدهات نطوفاتیان جمع شدند.
  ron-1924: Фиий кынтэрецилор с-ау стрынс дин ымпрежуримиле Иерусалимулуй, дин сателе
    служиторилор Темплулуй,
  ben-OBCV: গায়কদের আনা হয়েছিল জেরুশালেমের নিকটবর্তী জায়গা থেকে নটোফাতীয়দের সকল
    গ্রাম থেকে।
  som-som: Oo kuwii gabayaaga ahaana waxay iska soo urursadeen bannaankii Yeruusaalem
    ku wareegsanaa iyo tuulooyinkii reer Netofaah,
  lat-VUC: Congregati sunt autem filii cantorum de campestribus circa Jerusalem, et
    de villis Nethuphathi,
  eng-ASVBT: And the sons of the singers gathered themselves together, both out of
    the plain round about Jerusalem, and from the villages of the Netophathites;
  ita-1885: E furono adunati i figliuoli de' cantori, così dalla pianura d'intorno
    a Gerusalemme, come dalle villate de' Netofatiti;
  eng-ULB: The fellowship of singers gathered together from the district around Jerusalem
    and from the villages of the Netophathites.
  spa-VBL: También trajeron a los cantores de los alrededores de Jerusalén y de las
    aldeas de los netofatitas,
  fra-_FOB: Les fils des chantres se rassemblèrent du district qui entoure Jérusalem,
    des villages des Nétophathites,
  mal-mal: അങ്ങനെ സംഗീതക്കാരുടെ വർഗ്ഗം യെരൂശലേമിന്റെ ചുറ്റുമുള്ള പ്രദേശത്ത് നിന്നും
    നെതോഫാത്യരുടെ ഗ്രാമങ്ങളിൽനിന്നും
  urd-GVR: Gulūkār Yarūshalam ke gird-o-nawāh se, Natūfātiyoṅ ke dehāt,
  suz-BL: मिनु कुम्‍सो पाइबपुकी यरूसलेम नु आ एर ओंथ नु नेतोफाह आ मुर आन बाक्‍तीक रे
    यरूसलेममी खुम्‍साक्‍म।
  ita-1927: E i figliuoli de’ cantori si radunarono dal distretto intorno a Gerusalemme,
    dai villaggi dei Netofathiti,
  ckb-ckb: هەروەها گۆرانیبێژەکان لە ناوچەکانی دەوروبەری ئۆرشەلیم کۆکرانەوە، لە گوندەکانی
    نەتۆفا و دەوروبەری،
  eng-BBE: And the sons of the music-makers came together from the lowland round about
    Jerusalem and from the daughter-towns of the Netophathites,
  kan-OKCV: ಹಾಡುಗಾರರ ಮಕ್ಕಳು ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲಿರುವ ಬಯಲಿನಿಂದಲೂ, ನೆಟೋಫಾತ್ಯರ ಗ್ರಾಮಗಳಿಂದಲೂ,
  bbb-bbb: '@see-verse:NEH.012.027'
  tam-2017: அப்படியே பாடகர்களின் குழுவினர் எருசலேமின் சுற்றுப்புறங்களான சமபூமியிலும்,
    நெத்தோபாத்தியர்களின் கிராமங்களிலும்,
  spa-RV-1909: Y fueron reunidos los hijos de los cantores, así de la campiña alrededor
    de Jerusalem como de las aldeas de Netophati;
  ron-BTF: Și fiii cântăreților s-au adunat, deopotrivă din câmpia din jurul Ierusalimului
    și din satele lui Netofati;
  eng-WEBP: The sons of the singers gathered themselves together, both out of the
    plain around Jerusalem and from the villages of the Netophathites;
  eng-FBV: The singers were also brought in from the area around Jerusalem and from
    the villages of the Netophathites,
  nld-1939: Zo kwamen de zangers bijeen, zowel uit de streek rond Jerusalem als uit
    de dorpen der Netofaieten,
  nch-BL: Huan nojquiya hualajque nopa levita huicani cati itztoyaj ipan pilaltepetzitzi
    nechca Jerusalén huan ipan nopa altepeme ten nopa netofatitame.
  vie-1934: Các người ca hát đều hiệp lại, từ đồng bằng xung quanh Giê-ru-sa-lem,
    các làng người Nê-tô-pha-tít;
  hin-CV: तब गायकों के पुत्र येरूशलेम के पास के क्षेत्रों से और नेतोफ़ाथियों के गांवों
    से इकट्ठा हो गए.
  spa-BES: Y los hijos de los cantores se reunieron desde las tierras bajas alrededor
    de de las aldeas de los netofatitas,
  tdx-tdx: Aa le nifanontoñe boak’ am-paripari’ Ierosalaime ey naho boak’ amo tanàm-pitoroñe
    añ’anjombao o anam-pisaboo;
  tha-KJV: ลูกหลานพวกนั​กร​้องได้รวมกันมาจากมณฑลรอบเยรูซาเล็ม และจากชนบทของชาวเนโทฟาห์
  por-BR-2018: E assim ajuntaram os filhos dos cantores, tanto da planície ao redor
    de Jerusalém como das aldeias de Netofati;
  deu-ELO: Da versammelten sich die Söhne der Sänger, sowohl aus dem Kreise in der
    Umgebung von Jerusalem als auch aus den Dörfern der Netophathiter
  eng-WYC-2018: And the sons of (the) singers were gathered together, both from the
    field places about Jerusalem, and from the towns of Netophathi (or and from the
    towns of the Netophathites),
  epo-epo: Kaj kunvenis la idoj de kantistoj el la regiono ĉirkaŭ Jerusalem kaj el
    la vilaĝoj de la Netofaanoj,
  uig-PIN: Ƣǝzǝlkǝxlar Yerusalemning ǝtrapidiki tüzlǝngliktin, Nitofatliⱪlarning yeza-kǝntliridin,
  beo-beo: Amola Lifai gesami hea:su dunu ilia sosogo fi da ilia moilai Yelusaleme
    gadenene amo fisili, Yelusaleme moilai bai bagadega doaga:i.
  tpi-OTNT: Olsem na ol Livai i save mekim musik long haus bilong God, ol i lusim
    ples Netofa na Betgilgal na Geba na Asmavet na ol arapela ples bilong ol, na ol
    i kam bung long Jerusalem. Ol dispela ples i stap klostu long Jerusalem.
  hau-SA: Aka kuma tattara mawaƙa su ma daga yankin kewayen Urushalima, daga ƙauyukan
    Netofawa,
  uig-LAT: Ghezelkeshlar Yérusalémning etrapidiki tüzlengliktin, Nitofatliqlarning
    yéza-kentliridin,
  nde-nde: Abahlabeleli labo balethwa ndawonye besuka emangweni oseduze leJerusalema,
    basuka emizini yamaNethofa,
  ton-ton: Pea naʻe fakakātoa ʻae ngaahi foha ʻoe kau hiva, mei he potu fonua tafangafanga
    naʻe takatakai ʻi Selūsalema, pea mei he ngaahi potu kakai ʻo Nitofa;
  ces-1613: Protož shromážděni jsou synové zpěváků, i z rovin okolo Jeruzaléma, i
    ze vsí Netofatských,
  eng-WMB: The sons of the singers gathered themselves together, both out of the plain
    around Jerusalem and from the villages of the Netophathites;
  tam-TCV: எருசலேமைச் சுற்றியிருந்த பகுதிகளிலிருந்தும் பாடகர்கள் ஒன்றுகூட்டிச் சேர்க்கப்பட்டார்கள்.
    நெத்தோபாத்தியரின் கிராமங்களிலிருந்தும்,
  ceb-ULB: Nanagtigom ang pundok sa mga mag-aawit gikan sa distrito libot sa Jerusalem
    ug gikan sa mga baryo sa Netofatihanon.
  pol-UBG: Zgromadzili się więc synowie śpiewaków, z równin wokół Jerozolimy i ze
    wsi Netofatytów;
  urd-GVU: گلوکار یروشلم کے گرد و نواح سے، نطوفاتیوں کے دیہات،
  deu-1912: Und es versammelten sich die Kinder der Sänger von der Gegend um Jerusalem
    her und von den Höfen der Netophathiter
  kan-2017: ಆಗ ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಣ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ತಮಗೋಸ್ಕರ ಹಳ್ಳಿಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡಿದ್ದ
    ಗಾಯಕ ಮಂಡಳಿಯವರು ಯೊರ್ದನ್ ಹೊಳೆಯ ತಗ್ಗು, ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಣಪ್ರದೇಶ, ನೆಟೋಫಾತ್ಯರ ಗ್ರಾಮ,
  yap-yap: Fapi tabnaw ko Levite nma tang e ra mu’ulungad ni karbad ko yungi n’en
    ni urpired riy u charen yu Jerusalem nge fa yochi binaw u charen yu Netofah,
  hlt-MCSB: Laa sa koca rhoek te Jerusalem kaepvai vannaem lamkah neh, Netophah vangca
    rhoek lamkah te a coi uh.
  mdy-ETH: ዬኖ ቦንቾ ኬሎ ቦንቻኒ ሌዊ ማኣሮ ዓሶፓ ፆኦሲ ቦንቾም ዓይኑሞ ዓይናዻዞንሢ ቢያ ዱንኪ ዴዒ ዓኣ ቤዞ ዬሩሳላሜ ኮይሎና
    ኔፆፓ ጌይንታ ቤዞናኮ ዻኮ ዻኮ ካታማፓ፥
  twi-ASANTE: Wɔde nnwomtofoɔ no firi Yerusalem ne ne nkuraaseɛ ne Netofafoɔ nkuraaseɛ
    nyinaa bɔɔ mu baeɛ.
  eng-WEBU: The sons of the singers gathered themselves together, both out of the
    plain around Jerusalem and from the villages of the Netophathites;
  wal-wal: Ha baalaa bonchchanau Leewatu zareti, mazamuriyaa yexxiyaageeti ubbai bantta
    keexxidi uttido Yerusalaame yuushuwaappenne Naxoofatu biittan de7iya qeeri katamatuppe,
  spa-PDDPT: Así fueron reunidos los hijos de los cantores, tanto del valle que circunda
    a Jerusalén como de las aldeas de los de Netofa,
  gun-gun: Ha'e ramo oporaei va'ety ra'y kuery voi oupa okuapy Jerusalém katy'i oyvy
    itui va'e gui, netofatita kuery rekoa ikuai va'e gui voi,
  agu-BL: Chimolol tzun quib yi e' ajbitz, yi e' xonl Leví yi ate' lakak aldey, yi
    at solte'j Jerusalén, tu yi e' yi najlche' le e'chk aldey cwent Netofa.
  ilo-ULB: Nagguommong dagiti kumakanta manipud kadagiti distrito iti aglawlaw ti
    Jerusalem ken manipud kadagiti barrio iti Netofa.
  kpg-kpg: Nia madahaanau digau Levi ala e dagi taahili gu dagabuli labelaa gi di
    gowaa e dahi mai i nia gowaa ala e haganiga Jerusalem ala nogo noho digaula, mo
    mai i nia dama waahale ala e haganiga Netophah,
  uig-ARA: غەزەلكەشلار يېرۇسالېمنىڭ ئەتراپىدىكى تۈزلەڭلىكتىن، نىتوفاتلىقلارنىڭ يېزا-كەنتلىرىدىن،
  sus-sus: Bɛɛtibae naxa fa kelife Darisalamu fari ma, a nun Netofa fɔxɔɛe ra,
  pon-2006: Peneineien mehn Lipai kan me sounkoul pil pokonpene sang wasa kan me re
    kin kousoan ie, me kapilpene Serusalem oh sang nan kisin kahnimw kan me kapilpene
    Netopa,
  ksd-ksd: Ma ra umana tena kakailai dia ga vana varurung maro ra gunagunan kikil
    Ierusalem, ma maro ra umana pia na pal kai ra tarai Netopat;
  tur-YTC: Ezgici oğulları, hem Yeruşalem çevresindeki ovadan, hem de Netofalılar'ın
    köylerinden;
  ind-AYT: Semua keturunan para penyanyi berkumpul bersama dari daerah sekitar Yerusalem
    dan dari desa-desa orang Netofa,
  nya-nya: Tsono anthu a mabanja a Alevi oyimba nyimbo aja anasonkhana pamodzi kuchokera
    ku madera onse ozungulira Yerusalemu ndiponso ku midzi ya Anetofati,
  hrv-hrv: I skupiše se pjevači, sinovi Levijevi, iz kraja oko Jeruzalema, iz netofatskih
    sela,
  mps-mps: Tama te augwali me, te Livai dabego dali, te Godigo bede balia po wali,
    tama augwa te bulu Netofa, me Betgilgal, me Geba, me Asmavet, me te augwa gasa
    bulu dabe taga solama, tama augwali te Jerusalemba sisinagasai. Te bulu dabe te
    Jerusalem pąde elaluai dao.
  tpi-tpi: Olsem na ol Livai i save mekim musik long haus bilong God, ol i lusim ples
    Netofa na Betgilgal na Geba na Asmavet na ol arapela ples bilong ol, na ol i kam
    bung long Jerusalem. Ol dispela ples i stap klostu long Jerusalem.
  dan-1931: Da samledes Sangerne fra Egnen om Jerusalem og fra Netofatitternes Landsbyer,
  vie-OVCB: Những anh em trong gia đình ca sĩ cũng từ các vùng phụ cận Giê-ru-sa-lem,
    từ giữa người Nê-tô-pha-tít,
  guj-2017: ગાનારાઓના પુત્રો યરુશાલેમની આસપાસના મેદાનમાંથી તથા નટોફાથીઓનાં ગામોમાંથી
    એકત્ર થયા.
  pon-2006A: Peneineien mehn Lipai kan me sounkoul pil pokonpene sang wasa kan me
    re kin kousoan ie, me kapilpene Serusalem oh sang nan kisin kahnimw kan me kapilpene
    Netopa,
  por-BRBSL: Os filhos dos cantores se reuniram, tanto da planície ao redor de Jerusalém
    como das aldeias dos netofatitas;
  cth-cth: La kasakthainaw teh Jerusalem kho tengpam koe lah thoseh, Netophah kho
    hoi thoseh,
  twi-twi: Wɔde nnwontofo no fi Yerusalem ne ne nkuraa ne Netofafo nkuraa nyinaa bɔɔ
    mu bae.
  hlt-hlt: Laa sa koca rhoek te Jerusalem kaepvai vannaem lamkah neh, Netophah vangca
    rhoek lamkah te a coi uh.
  tbz-SIM: Bɛyɛndèmbɛ̀ bɛ̀ɛ do mɑɑ́ kɛ́fitɛ́ Sedisɑdɛmmu nɛ̀ ditennì Nɛfotɑɑ kɛ́túótɛ́
    Bɛti-Kidikɑɑdi kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Kebɑɑ nɛ̀ Asimɑfɛti, kɛ̀ bɛ̀ɛ tíínní Sedisɑdɛmmu.
  msy-2020: Kamaghɨn Livain Godɨn Dɨpenimɨn ighiabagh amiba, me Netofan nguibam ko
    Betgilgal, ko Geba, ko Asmavet ko me uari bagha ingarizir nguibar igharaziba,
    me dar ikegha iza uari akufa. Nguibar kaba Jerusalemɨn boroghɨn iti.
  dop-dop: Nɑ yonyoolɑɑ lɩɩnɑ ɑcɑlɛɛ nnɑ pɑɑ ŋmɑwɑ pǝ cɔɔnɑʋ Yosɑlɛm, nɑ Netofɑ cɔlɔ,
    nɑ Pɛtɩ-Kilikɑɑ kɛ Kepɑ nɑ Asǝmɑfɛtɩ hɔɣɔlǝŋ tɑɑ tɔ.
  azb-azb: Yerusəlim ətrafındakı sahədən və Netofalıların kəndlərindən,
  eng-DBY: And the children of the singers were assembled, both from the plain [of
    Jordan] round about Jerusalem, and from the villages of the Netophathites,
  hin-2017: तो गवैयों के सन्तान यरूशलेम के चारों ओर के देश से और नतोपातियों के गाँवों
    से,
  wol-KYG: Ci biir loolu ñu indi jàngkat ya ñoom it, boole leen jële ca diiwaan ba
    wër Yerusalem, ca dëkk yu ndaw ya ca Netofa,
  eng-YLT: and sons of the singers are gathered together even from the circuit round
    about Jerusalem, and from the villages of Netophathi,
  eng-WYC-2017: And the sons of singers were gathered together, both from the field
    places about Jerusalem, and from the towns of Netophathi,
  eng-WMBB: The sons of the singers gathered themselves together, both out of the
    plain around Jerusalem and from the villages of the Netophathites;
  urd-GVH: गुलूकार यरूशलम के गिर्दो-नवाह से, नतूफ़ातियों के देहात,
  rug-rug: Sari na tie Livaeti pu kerakera si ta vagi varigara mae tugo koari na dia
    popoa pa vari likohaena Zerusalema meke koari na popoa hitekedi pa vari likohaena
    Netopa, pa Betiqiliqali, Qeba, meke pa Azamaveti.
  gaz-gaz: Faarfattoonnis biyya naannoo Yerusaalem jechuunis gandoota Netoofotaatii,
  fra-LSG: Les fils des chantres se rassemblèrent des environs de Jérusalem, des villages
    des Nethophatiens,
  yal-yal: Bɛti baane yi e malan keli Netofa banxidɛne ra Yerusalɛn rabilinna nun
  haw-1868: Hoakoakoaia mai la ka poe mele mai ka papu mai a puni Ierusalema, a mai
    na kauhale o ko Netopa.
  arb-NAV: فَاحْتَشَدَ الْمُرَنِّمُونَ قَادِمِينَ مِنَ الضَّوَاحِي الْمُحِيطَةِ بِأُورُشَلِيمَ
    وَمِنْ ضِيَاعِ النَّطُوفَاتِيِّ،
  ewe-ewe: Hadzihamenɔlawo hã va Yerusalem tso kɔƒe siwo ƒo xlãe kple Netofatitɔwo
    ƒe kɔƒewo me
  eng-LEE: And there gathered themselves together the sons of the singers, both out
    of the district round about Jerusalem, and from the villages of Netophah;
  asm-FB: যিৰূচালেমৰ চাৰিও দিশৰ জিলা, আৰু নটোফাতীয়া সকলৰ গাওঁবোৰৰ পৰা গায়ক সকলক
    সমবেত হৈ একগোট হ’ল।
  sus-A: بّيتِبَيٍ نَشَ قَ كٍلِقٍ دَرِ سَلَمُ قَرِ مَ، عَ نُن نٍتٌقَ قْشْييٍ رَ،
  fra-SBL: Les fils des chantres se rassemblèrent, tant de la plaine qui entoure Jérusalem
    que des villages des Netophathites ;
  hbo-hbo: וַיֵּאָ֣סְפ֔וּ בְּנֵ֖י הַמְשֹׁרְרִ֑ים וּמִן־הַכִּכָּר֙ סְבִיבֹ֣ות יְרוּשָׁלַ֔͏ִם
    וּמִן־חַצְרֵ֖י נְטֹפָתִֽי׃
  pjt-pjt: '@see-verse:NEH.012.027'
  kik-kik: Aini o nao nĩmacookanĩrĩirio hamwe kuuma ngʼongo iria ciathiũrũrũkĩirie
    Jerusalemu, magĩcookanĩrĩrio kuuma tũtũũra-inĩ twa Anetofathi,
  fra-NCL: Les fils des chantres se rassemblèrent de la campagne environnant Jérusalem,
    des villages des Nétophatiens,
  cek-AK: Laasah kaminawk loe Jerusalem taeng ih tangtling ah kaom, Netophath avangnawk,
  cuk-cuk: Degidgine, Levita-dule-namakmalad, Jerusalén-neggwebur-dikarba-mamaidi,
    degi, Netofa-neggwebur-dikarba neggwebur-burwiganagi-mamaid bela nonimalad.
  uig-CYR: Ғәзәлкәшлар Йерусалимниң әтрапидики түзләңликтин, Нитофатлиқларниң йеза-кәнтлиридин,
  tel-2017: అప్పుడు గాయకుల వంశాల సంతానం యెరూషలేం చుట్టూ ఉన్న ప్రాంతాల నుండి, నెటోపాతీయుల
    గ్రామాల్లో నుండి సమకూడి వచ్చారు.
  hat-BSA: Konsa, fis a chantè yo te rasanble soti nan distri ki te antoure Jérusalem
    nan e soti nan vilaj a Netofatyen yo,
  kos-kos: Sou in on lun mwet Levi elos fahsreni liki acn elos oakwuk we rauneak Jerusalem,
    ac liki inkul ma rauneak acn Netophah,
  hbo-WLC: וַיֵּאָ֣סְפ֔וּ בְּנֵ֖י הַמְשֹׁרְרִ֑ים וּמִן־הַכִּכָּר֙ סְבִיב֣וֹת יְרוּשָׁלִַ֔ם
    וּמִן־חַצְרֵ֖י נְטֹפָתִֽי׃
  ibo-ibo: Ndị ọbụ abụ sitekwara nʼobodo niile dị gburugburu Jerusalem bịa, ọ bụladị
    site nʼobodo niile ndị Netofa,
  ory-ory: ଆଉ, ଗାୟକମାନଙ୍କ ସନ୍ତାନଗଣ ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ପଦାଭୂମିରୁ ଓ ନଟୋଫାତୀୟମାନଙ୍କ
    ନାନା ଗ୍ରାମରୁ;
  chk-chk: Iwe, ekewe chon köl seni familien chon ewe ainangen Lefi ra chufengen seni
    ekewe leni pwelin ünükün Jerusalem, seni ekewe sop ia ekewe chon Netofa ra nom
    ie,
  rop-rop: Wal detlot singamob bin kaman brom ola pleis weya deibin kemp. Deibin kaman
    brom det kantri raidaran Jerusalem, brom det najalot taun raidaran det dubala
    taun gulum Netofa,
  ukr-1871: І зібрались сини сьпівцїв із повіту Ерусалимського та з сіл Нетофатських,
  deu-1951: Und die Sängerchöre versammelten sich aus der ganzen Umgebung von Jerusalem
    und von den Höfen der Netophatiter;
  eng-JPS: And the sons of the singers gathered themselves together, both out of the
    Plain round about Jerusalem, and from the villages of the Netophathites;
  srp-1865: I skupiše se sinovi pjevaèki i iz ravnica oko Jerusalima i iz sela Netofatskih,
  lug-lug: Abayimbi nabo ne bajja okuva mu bitundu ebyetoolodde Yerusaalemi, nga bava
    mu byalo by’Abanetofa,
  heb-heb: ויאספו בני המשררים ומן הככר סביבות ירושלם ומן חצרי נטפתי׃
  ben-IRV: যিরূশালেমের আশেপাশের জায়গা থেকে নটোফাতীয়দের গ্রামগুলো থেকে,
  pan-pan: ਗਾਇਕਾਂ ਦੇ ਵੰਸ਼ ਨੂੰ ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਇਲਾਕਿਆਂ ਵਿੱਚੋਂ ਅਤੇ ਨਟੋਫਾਥੀਆਂ
    ਦੇ ਪਿੰਡਾਂ ਵਿੱਚੋਂ
  mya-JVB: ဓမ္မသီချင်းကို ဆို တတ်သောအမျိုးသား တို့သည်၊
  tbg-tbg: Rivaira anku ihi ti vauka, Netofa vatukave, Beti-Giligaali vatukave, Geba
    vatukave, Asamaveti vatukave, vo vatukave, vika hihai hihai ani Ieruharemini ruvaaqumavi
    vaura. Ekaa vatuka vinavuva Ieruharemi tataaqa vaura.
  hmo-hmo: Vadaeni ane abia orea taudia idia haboua mai, Ierusalema kahirakahira idia
    noho gabudia, bona Netopa ena hanua ta ta dekena amo.
  urd-urd: इसलिए गानेवालों की नसल के लोग येरूशलेम को आस — पास के मैदान से और नतूफ़ातियों
    के देहात से,
  rus-SYN: И собрались сыновья певцов из округа Иерусалимского и из сел Нетофафских,
  bqc-SIM: Lɛ̀sina pↄ́ kãi ń Yelusalɛũↄ kↄ̃ kã̀aa we, Nɛtofa bualoũdeↄ
  tcz-CHONGTHU: Jerusalem vel'a Netophath mite khohoa kona lasa ho akhom soh keiyun
    ahi.
  mar-mar: शिवाय सर्व गायक देखील यरूशलेम भोवतालच्या नटोफाथी प्रांतातून यरूशलेमेला
    आले.
  qub-qub: Cantaj Leví runacunaga shuntacaran Jerusalenpa lädun marcacunapita, Netofapa
    lädun marcacunapita,
  hat-hat: Se konsa mizisyen sanba yo, moun branch nan fanmi Levi yo, soti nan tout
    zòn ki bò lavil Jerizalèm, nan ti bouk ki bò Netofa yo, yo sanble.
  eng-BSB: The singers were also assembled from the region around Jerusalem, from
    the villages of the Netophathites,
  eng-WEBPB: The sons of the singers gathered themselves together, both out of the
    plain around Jerusalem and from the villages of the Netophathites;
  kbq-kbq: Ana zanke hu'za Jerusalemi kuma tvaonte'ma megagi'nea kumatamimpinti'ma
    zagame'ma hu Livae vahe'ma e'nazana, Netofa vahe'mokizmi kuma'ma,
  nhe-BL: Huan nojquiya hualajque nopa levita huicani tlen itztoyaj ipan pilaltepetzitzi
    nechca Jerusalén huan ipan nopa altepetini tlen nopa netofatitame.
  gub-BL: 'Erewi izuapyapyr uzegar ma''e waànàm uzapo wàpuz taw Zeruzarez izywyr har
    pe wà. Uzemono''og wà wà kury. Ur amo tawhu izywyr har wi wà no: Neto,'
  eng-DRA: And the sons of the singing men were gathered together out of the plain
    country about Jerusalem, and out of the villages of Nethuphati,
