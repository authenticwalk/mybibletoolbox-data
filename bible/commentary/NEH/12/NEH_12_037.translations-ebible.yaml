verse: NEH.012.037
translations:
  mal-C: ഉറവുകവാടം കടന്ന് അവർ ദാവീദിന്റെ നഗരത്തിന്റെ പടവുകയറി മതിലിന്റെ കയറ്റത്തിൽ
    എത്തി; ദാവീദിന്റെ അരമനയ്ക്കപ്പുറം കിഴക്കുള്ള ജലകവാടംവരെ ചെന്നു.
  deu-TKW: und weiter nach dem Quellthor, und nun stiegen sie geradeaus auf den Stufen
    der Davidsstadt den Aufstieg zur Mauer hinan, oberhalb vom Palaste Davids und
    bis zum Wasserthore nach Osten zu.
  lin-lin: Na Ekuke ya Etima, liboso na bango, bamataki bibutelo oyo ezalaki komema
    na engumba ya Davidi, na esika oyo bamatelaka na mir, mpe balekaki likolo ya ndako
    ya Davidi kino na Ekuke ya Mayi, na ngambo ya este.
  eng-LSV: and by the Fountain Gate and in front of them, they have gone up by the
    steps of the City of David, at the going up of the wall beyond the house of David,
    and to the Water Gate eastward.
  eng-GNV: And to the gate of the fountaine, euen ouer against them went they vp by
    the staires of the citie of Dauid, at the going vp of the wall beyond the house
    of Dauid, euen vnto the water gate Eastward.
  eng-WEBSTER: And at the fountain-gate, which was over against them, they went up
    by the stairs of the city of David, at the ascent of the wall, above the house
    of David, even to the water-gate eastward.
  nhw-BL: Huan quema ajsitoj campa nopa Ameli Puerta quisenhuiquilijque nejnenque
    huan tlejcoque ipan nopa ojtli tlen escalones catli yohui hasta campa itoca Ialtepe
    David. Teipa tlejcoque campa ixtlejco nopa tepamitl huan panoque ica huejcapa
    ichaj David hasta nopa Atl Puerta ica campa hualquisa tonati.
  swh-ONEN: Kwenye Lango la Chemchemi waliendelea moja kwa moja mpaka kwenye ngazi
    za Mji wa Daudi, kwenye mwinuko wa ukuta, na kupitia juu ya nyumba ya Daudi mpaka
    kwenye Lango la Maji upande wa mashariki.
  bba-bba: Ye bɑ tunumɑ kɔnnɔwɔ ɡe bɑ mɔ̀ Bwiɑ, yerɑ bɑ dɑ Dɑfidin wuun yɔɔ yerɔ mɑ
    bɑ yɔɔwɑ ɡɑnɑ yen wɔllɔ bɑ kɑ Dɑfidin sinɑ kpɑɑru tuke, mɑ bɑ dɑ kɔnnɔwɔ ɡe bɑ
    mɔ̀ Nim, sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: And at the fountain gate, which was over against them, they went up
    by the stairs of the city of David, at the going up of the wall, above the house
    of David, even unto the water gate eastward.
  luo-luo: E Ranga Soko negidhi nyime wangʼ achiel ka giidho raidhi mar Dala Maduongʼ
    mar Daudi ka giluwo kor ohinga mi gikadho ewi od Daudi nyaka e Dhoranga Pi mantiere
    yo wuok chiengʼ.
  meu-meu: Ranu Lohilohi Ikoukouna ai e kau, bena maoromaoro e dae ela, David ena
    hanua vadavadana amo, maḡu nese-dae gabuna ai, David ena ruma daenai, ela bona
    Ranu Ikoukouna ai, mairiveina kahana ai, e kau.
  npi-ULB: तिनीहरू फुहारा ढोकाबाट भएर दाऊदको सहरका सिँढीहरूबाट सिधै पर्खालमा उकालो
    चढ्ने बाटो भएर दाऊदको दरबार पार गरी पूर्वतिर अवस्थित पानी ढोकासम्मै गए ।
  yor-yor: Ní ẹnu ibodè orísun wọ́n ti ń lọ tààrà sí ọ̀nà ní orí àtẹ̀gùn ìlú Dafidi
    ní orí òkè tí ó kángun sí odi, wọ́n sì gba ẹ̀gbẹ́ ilé Dafidi kọjá títí dé ẹnu
    ibodè omi ní ìhà ìlà-oòrùn.
  ind-ind: Ketika mereka sampai di Gerbang Air Mancur, mereka menaiki tangga menuju
    Kota Daud, melewati lokasi bekas istana Daud, dan sampai ke Gerbang Air di sisi
    timur kota.
  pes-OPCB: وقتی ایشان به دروازهٔ چشمه رسیدند، از پله‌هایی که به شهر قدیمی داوود منتهی
    می‌شد بالا رفتند، و از کاخ داوود گذشته، به حصار دروازهٔ آب که در سمت شرقی شهر
    بود بازگشتند.
  tgl-ULB: Sa pamamagitan ng Tarangkahan ng Bukal, sila ay pumanhik sa pamamagitan
    ng mga hagdanan sa lungsod ni David paakyat ng pader, sa itaas ng palasyo ni David,
    patungo sa Tarangkahan ng Tubig sa silangan.
  hui-hui: Tigua piaho wialu panga mbira mini Iba Duguaga laga wiagoria bolangua halu
    pialu tano anda polene egageria bama iraga heagoha iraga halu Debidinaga tano
    laga wiagoria anda pene. Pialu Debidinaga anda timbuni heago bolangua halu pialu
    ni tagira ibiragohayagi panga mbira mini Iba Haraba laga wiagoria tagira pene.
  mya-mya: စမ်း​ရေ​တွင်း​တံ​ခါး​သို့​ရောက်​သော​အ​ခါ​သူ​တို့​သည် ဒါ​ဝိဒ်​မြို့​သို့​သွား​ရာ​လှေ​ကား​ထစ်​များ​ကို​တက်​၍
    ဒါ​ဝိဒ်​နန်း​တော်​ကို​ဖြတ်​ကျော်​ကာ​မြို့​အ​ရှေ့​ဘက်၊ ရေ​တံ​ခါး​အ​နီး​ရှိ​မြို့​ရိုး​သို့​ပြန်​လည်​ရောက်​ရှိ​လာ​ကြ​၏။
  bod-N: དེ་རྣམས་ཆུ་མིག་གི་སྒོ་ཞེས་པ་བརྒྱུད་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་གྱི་ཐེམ་སྐས་ནས་འཛེགས་ཏེ།
    མཁར་གྱང་གི་ངོས་ལ་ཡར་འགྲོ་ཞིང་། དཱ་བིད་ཀྱི་ཕོ་བྲང་ནས་ཤར་ཕྱོགས་ཀྱི་ཆུ་སྒོའི་བར་དུ་ཕྱིན་ཏོ།
    །
  sna-sna: Vakafamba napaSuo reTsime vakarurama kumatanho eGuta raDhavhidhi napamukwidza
    wokurusvingo uye vakapfuura napamusoro peimba yaDhavhidhi vakananga kuSuo reMvura
    kumabvazuva.
  spa-BLM: Por la puerta del manantial, y en línea recta delante de ellos, subieron
    por las escaleras de la ciudad de David, en la subida del muro, por encima de
    la casa de David, hasta la puerta de las aguas, hacia el este.
  cac-cac: Ix ec' eb' d'a yib'an̈ spuertail sjaj a a', ix b'atn̈ej eb' d'a yichan̈
    d'a yib'an̈ muro chi'. Ix q'ue eb' d'a jun b'e b'achquiltac sq'ue d'a schon̈ab'
    vin̈aj David, ix ec' eb' d'a yib'an̈ spalaciocan vin̈, masanto ix c'och eb' d'a
    spuertail b'aj tz'el eb' ix ix ic'oj a' d'a stojolal b'aj sjavi c'u.
  swh-ULB: Na kwa Lango la Chemchemi walikwenda moja kwa moja na madaraja ya mji wa
    Daudi juu ya kupanda kwa ukuta, juu ya nyumba ya Daudi, kwenye lango la Maji upande
    wa mashariki.
  bel-bel: Каля брамы Крыніцы, насупраць іх, яны падняліся па прыступках горада Давідавага
    па лесьвіцы, якая вяла на сьцяну вышэй дома Давідавага, да Вадзяное брамы на ўсход.
  deu-ELBBK: Und sie zogen zum Quelltor; und sie stiegen gerade vor sich hin auf den
    Stufen der Stadt Davids den Aufgang der Mauer hinauf, und zogen an dem Haus Davids
    vorüber und bis an das Wassertor im Osten.
  mbb-OT: Hein nekeuma zan diyà te Pultahan Pehendiyà te Serebseb, midtekezeg dan
    diyà te mid-iring te heǥezan he ibpehendiyà te Inged ni David. Midseǥazan dan
    is turuǥan ni David taman te nekeuma zan diyà te Pultahan Pehendiyà te Wahig,
    diyà te zapit te edsilaan he kilid dutun te inged.
  mal-2015: അവർ ഉറവുവാതിൽ കടന്നു നേരെ ദാവീദിന്റെ നഗരത്തിന്റെ പടിക്കെട്ടിൽകൂടി ദാവീദിന്റെ
    അരമനെക്കപ്പുറം മതിലിന്റെ കയറ്റത്തിൽ കിഴക്കു നീർവ്വാതിൽവരെ ചെന്നു.
  rmc-rmc: Paš e Prameňiko brana džanas upre le garadičenca andro Foros le Davidoskro
    pašal leskro palacis dži paš e Paňeskri brana pro vichodos.
  pes-OPV: پس ایشان نزد دروازه چشمه که برابر ایشان بود، بر زینه شهر داود بر فراز حصار
    بالای خانه داود، تا دروازه آب به طرف مشرق رفتند.
  ron-1924: Ла Поарта Изворулуй, с-ау суит дрепт ынаинте пе трептеле четэций луй Давид,
    пе ридикэтура зидулуй, дясупра касей луй Давид, пынэ ла Поарта Апелор, спре рэсэрит.
  ben-OBCV: ফোয়ারা-দ্বারের কাছ দিয়ে যেখানে প্রাচীর উপর দিকে উঠে গেছে সেখানে তারা
    দাউদ-নগরে উঠবার সিঁড়ি দিয়ে দাউদের প্রাসাদের পাশ দিয়ে পূর্বদিকে জল-দ্বারে গেল।
  som-som: Oo xagga Iriddii Isha Biyaha iyo hortoodii ku qummanayd ayay kor u fuuleen
    jaranjaradii magaalada Daa'uud meesha derbiga laga fuulo oo ka korraysa gurigii
    Daa'uud, iyo ilaa Iridda Biyaha oo xagga bari ah.
  lat-VUC: Et chorus secundus gratias referentium ibat ex adverso, et ego post eum,
    et media pars populi super murum, et super turrim furnorum, et usque ad murum
    latissimum,
  eng-ASVBT: And by the fountain gate, and straight before them, they went up by the
    stairs of the city of David, at the ascent of the wall, above the house of David,
    even unto the water gate eastward.
  ita-1885: Ed essendo giunti alla porta della fonte, salirono al diritto davanti
    a loro a' gradi della Città di Davide, per la salita del muro, disopra alla casa
    di Davide; e pervennero fino alla porta delle acque, verso Oriente.
  eng-ULB: By the Fountain Gate they went straight up on the stairs of the city of
    David, by the stairway to the wall above David's palace, to the Water Gate on
    the east.
  spa-VBL: En la Puerta de la Fuente se dirigieron hacia arriba por la escalera de
    la ciudad de David, donde la muralla sube, por encima de la casa de David, y hacia
    la Puerta del Agua, al este.
  fra-_FOB: Et à la porte de la fontaine, vis-à-vis d'eux, ils montèrent les degrés
    de la cité de David, par la montée de la muraille, au-dessus de la maison de David,
    jusqu'à la porte des eaux, vers l'orient.
  mal-mal: അവർ ഉറവുവാതിൽ കടന്ന് നേരെ ദാവീദിന്റെ നഗരത്തിന്റെ പടിക്കെട്ടിൽകൂടി ദാവീദിന്റെ
    അരമനക്കപ്പുറം മതിലിന്റെ കയറ്റത്തിൽ കിഴക്ക് നീർവ്വാതിൽവരെ ചെന്നു.
  urd-GVR: Chashme ke Darwāze ke pās ā kar wuh sīdhe us sīṛhī par chaṛh gae jo Yarūshalam
    ke us hisse tak pahuṅchātī hai jo ‘Dāūd kā Shahr’ kahlātā hai. Phir Dāūd ke mahal
    ke pīchhe se guzar kar wuh shahr ke maġhrib meṅ wāqe Pānī ke Darwāze tak pahuṅch
    gae.
  suz-BL: मिनु मेकोपुकी ब्‍वाक्‍कु बुक्‍तीक लाप्‍चो गे लाम्‍तेक्‍म। मिनु क्रेसी ङोइश्‍शा,
    ग्‍येत्‍थ लशा, दाऊद आ सहर ङा गारो ङोइश्‍शा, दाऊद आ खिं लाक्‍शा, पूर्ब गे बाक्‍शो
    ब्‍वाक्‍कु लाप्‍चो गे लाम्‍तेक्‍म।
  ita-1927: Giunti che furono alla porta della Sorgente, montarono, dirimpetto a loro
    la scalinata della città di Davide, là dove le mura salgono al disopra del livello
    della casa di Davide, e giunsero alla porta delle Acque, a oriente.
  ckb-ckb: لەلای دەروازەی کارێز ڕاستەوخۆ لە پێپلیکانەکانی شاری داود بە هەورازەکەی
    شووراکە سەرکەوتن، لەولاوەی کۆشکی داودیش تێپەڕین هەتا دەروازەی ئاو ڕووەو ڕۆژهەڵات.
  eng-BBE: And by the doorway of the fountain and straight in front of them, they
    went up by the steps of the town of David, at the slope up of the wall, over the
    house of David, as far as the water-doorway to the east.
  kan-OKCV: ತಮಗೆ ಎದುರಾದ ಬುಗ್ಗೆಯ ಬಾಗಿಲಿಗೆ ಬಂದಾಗ ಗೋಡೆಯಲ್ಲಿ ಎತ್ತರವಾದ ದಾವೀದನ ಪಟ್ಟಣದ ಮೆಟ್ಟಿಲುಗಳಿಂದ
    ದಾವೀದನ ಅರಮನೆಯ ಮೇಲೆ ಪೂರ್ವದ ಕಡೆಗಿರುವ ನೀರಿನ ಬಾಗಿಲಿಗೆ ಹೋದರು.
  bbb-bbb: '@see-verse:NEH.012.036'
  tam-2017: அங்கேயிருந்து அவர்கள் தங்களுக்கு எதிரான தண்ணீர்வாசலுக்கு வந்தபோது, மதிலைவிட
    உயரமான தாவீது நகரத்தின் படிகளில் ஏறி, தாவீது வீட்டின் மேலாகக் கிழக்கேயிருக்கிற
    தண்ணீர்வாசல்வரை போனார்கள்.
  spa-RV-1909: Y á la puerta de la Fuente, en derecho delante de ellos, subieron por
    las gradas de la ciudad de David, por la subida del muro, desde la casa de David
    hasta la puerta de las Aguas al oriente.
  ron-BTF: Și la poarta fântânii, care era în fața lor, ei s-au urcat pe treptele
    cetății lui David, la urcarea zidului, deasupra casei lui David, chiar până la
    poarta apelor spre est.
  eng-WEBP: By the spring gate, and straight before them, they went up by the stairs
    of David’s city, at the ascent of the wall, above David’s house, even to the water
    gate eastward.
  eng-FBV: At the Fountain Gate they headed straight up by the stairs of the city
    of David, where the wall goes uphill, above the house of David, and on to the
    Water Gate on the east.
  nld-1939: Voorbij de Bronpoort sloegen zij af, en trokken de trappen op van de stad
    van David, de helling van de muur, en verder langs het paleis van David tot aan
    de Waterpoort in het oosten.
  nch-BL: Huan quema ajsitoj campa nopa Ameli Caltemit quisehuiquilijque nejnenque
    huan tejcoque ipan nopa ojti ten escalones cati yahui hasta campa itoca Ialtepe
    David. Teipa tejcoque campa ixtejco nopa tepamit huan panoque ica huejcapa ichaj
    David hasta nopa At Caltemit ica campa hualquisa tonati.
  vie-1934: Từ cửa Suối, ở ngay mặt, chúng đi thẳng lên các nấc thành Đa-vít, tại
    nơi đốc vách thành ở trên đền Đa-vít, và đến cửa Nước về phía đông.
  hin-CV: झरना फाटक शहरपनाह पहुंचकर वे दावीद-नगर की सीढ़ियों से ऊपर चढ़ गए. वे सीधे
    दावीद के घर के ऊपर की दीवार की सीढ़ियों से पूर्व की ओर जल फाटक तक पहुंच गए.
  spa-BES: Y junto a la entrada de la fuente y directamente delante de ellos, subieron
    por los escalones de la ciudad de David, en la pendiente de la pared, sobre la
    casa de David, hasta la puerta del Agua hacia el este.
  tdx-tdx: Ie an-dalambein-drano migoangoañe eo, le nivantañe nañambone’ i fanongàn-drova’
    i Davidey, amy fanongan-kijoly ambone’ ty anjomba’ i Davidey, mb’ an-dalambein-drano
    atiñanam-b’eo.
  tha-KJV: ที่​ประตู​น้ำพุ ซึ่งอยู่ตรงข้ามกับพวกเขา เขาทั้งหลายเดินขึ้นบันไดของนครดาวิด
    ที่​ทางขึ้นกำแพงเหนือพระราชวังของดาวิดถึงประตูน้ำทางทิศตะวันออก
  por-BR-2018: Indo assim para a porta da Fonte, e em frente deles, subiram pelas
    escadarias da cidade de Davi, pela subida do muro, desde acima da casa de Davi
    até a porta das Águas ao oriente.
  deu-ELO: Und sie zogen zum Quelltore; und sie stiegen gerade vor sich hin auf den
    Stufen der Stadt Davids den Aufgang der Mauer hinauf, und zogen an dem Hause Davids
    vorüber und bis an das Wassertor gegen Osten.
  eng-WYC-2018: in the gate of the well. And (the) men went up (over) against them,
    in the degrees of the city of David, in the going up of the wall, over the house
    of David, and unto the gate of the waters at the east coast. (And they went past
    the Fountain Gate, and then up the steps to the City of David, by the ascent to
    the city wall, past the house of David, and on to the Water Gate on the east side.)
  epo-epo: Apud la Pordego de la Fonto, kontraŭ ĝi, ili iris sur la ŝtupoj de la urbo
    de David supren sur la muregon al la domo de David, kaj ĝis la Pordego de la Akvo
    oriente.
  uig-PIN: Ular «Bulaⱪ ⱪowuⱪi»ƣa kelip «Dawutning xǝⱨiri»ning pǝlǝmpiyigǝ qiⱪip, «Dawutning
    ordisi»din ɵtüp, künqiⱪix tǝrǝptiki «Su ⱪowuⱪi»ƣa kǝldi.
  beo-beo: Ilia da Hano Bubuga:su Logo Ga:su amoga doaga:loba, ilia da fa:gu amo da
    Da:ibidi Moilai Bai Bagadega heda:su amoba:le heda:le, Da:ibidi ea Ouligisu Diasu
    baligili, Hano Logo Ga:su (amo da Yelusaleme moilai eso mabe la:idi dialu) amoga
    doaga:i.
  tpi-OTNT: Ol i wokabaut i go kamap long Dua Bilong Hul Wara na ol i go antap long
    lata na i kamap long Taun Bilong Devit. Na ol i go abrusim bikpela haus bilong
    Devit na i go bek long banis long Dua Bilong Kisim Wara long hap sankamap bilong
    taun.
  hau-SA: A Ƙofar Maɓuɓɓuga suka ci gaba kai tsaye suka haura matakalan Birnin Dawuda
    a kan hawa zuwa katangar suka wuce a bisa gidan Dawuda zuwa Ƙofar Ruwa wajen gabas.
  uig-LAT: Ular «Bulaq qowuqi»gha kélip «Dawutning shehiri»ning pelempiyige chiqip,
    «Dawutning ordisi»din ötüp, künchiqish tereptiki «Su qowuqi»gha keldi.
  nde-nde: SebeseSangweni loMthombo baqhubeka bakhwela izinyathelo eziya eMzini kaDavida
    emqansweni oya emdulini bedlula ngaphezulu kwendlu kaDavida baya eSangweni laManzi
    ngempumalanga.
  ton-ton: Pea naʻa nau ʻalu hake ʻi he matapā ʻoe mata vai, ʻaia naʻe hangatonu atu
    kiate kinautolu, ʻi he ngaahi tuʻunga ʻoe kolo ʻa Tevita, ʻi he ʻalu hake ʻoe
    ʻā maka, ʻi ʻolunga ʻi he fale ʻo Tevita, ʻio, ʻo aʻu atu ki he matapā vai ʻi
    he potu hahake.
  ces-1613: Potom k bráně u studnice, kteráž naproti nim byla, vstupovali po stupních
    města Davidova, kudy se chodí na zed, a ode zdi při domě Davidově, až k bráně
    vodné k východu.
  eng-WMB: By the spring gate, and straight before them, they went up by the stairs
    of David’s city, at the ascent of the wall, above David’s house, even to the water
    gate eastward.
  tam-TCV: அவர்கள் ஊற்று வாசலின் அருகே மேட்டிலுள்ள தாவீதின் நகரத்தின் படிகளில் தொடர்ந்து
    மதிலின்மேல் ஏறி, தாவீதின் வீட்டுக்கு மேலாகக் கடந்து கிழக்கிலிருந்த தண்ணீர் வாசலுக்குப்
    போனார்கள்.
  ceb-ULB: Gikan sa Ganghaan sa Tuboran sa Tubig miadto sila sa hagdanan sa siyudad
    ni David, gikan sa hagdanan sa pader ibabaw sa palasyo ni David, hangtod sa Ganghaan
    sa Tubig sa sidlakan.
  pol-UBG: Następnie przy Bramie Źródlanej, która była naprzeciw nich, szli po schodach
    miasta Dawida, które prowadzą na mur, znad domu Dawida aż do Bramy Wodnej na wschodzie.
  urd-GVU: چشمے کے دروازے کے پاس آ کر وہ سیدھے اُس سیڑھی پر چڑھ گئے جو یروشلم کے اُس
    حصے تک پہنچاتی ہے جو ’داؤد کا شہر‘ کہلاتا ہے۔ پھر داؤد کے محل کے پیچھے سے گزر
    کر وہ شہر کے مغرب میں واقع پانی کے دروازے تک پہنچ گئے۔
  deu-1912: Und zogen zum Brunnentor hin und gingen stracks vor sich auf den Stufen
    zur Stadt Davids, die Mauer hinauf zu dem Hause Davids hinan und bis an das Wassertor
    gegen Morgen.
  kan-2017: ಇವರು ಬುಗ್ಗೆ ಬಾಗಿಲನ್ನು ಹಾದು ನೆಟ್ಟಗೆ ದಾವೀದನಗರದ ಸೋಪಾನಗಳ ಮಾರ್ಗವಾಗಿ ಗೋಡೆಯನ್ನು
    ಅನುಸರಿಸಿ ಅರಮನೆಯ ಮೇಲಣ ದಿನ್ನೆಯನ್ನು ಹತ್ತಿ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ನೀರು ಬಾಗಿಲಿನವರೆಗೆ ಹೋದರು.
  yap-yap: Nap’an nra tawgad ko fare Garog ni Alublub mar forgad ngalang ko fare tawo’
    ni sor ko fare Binaw rok David, mranod ngar paged fare naun rok David ni Pilung
    ma kar tawgad bayay ko fare yoror ko fare Garog ni Ran u ba’an ngek ko fare binaw.
  hlt-MCSB: Tuiphuet vongka ah tah amih hmai ah David khopuei kah tangtlaeng longah
    David im kungkueng kah vongtung hil neh khocuk tui kah vongka hil te tangkham
    la luei uh.
  mdy-ETH: ዬካፓ ዔያታ ዓልቃ ዋኣፃ ዓኣ ካሮ ሄላዖ ሊካ ዳውቴ ካታሞ ባንሢ ዓኣዺ፥ ኬኤሎ ዲፆ ዑፃ ዓኣ ሳኖጉዴ ቤዞና ኬስኪ፥
    ዳውቴኮ ካኣቱሞ ማኣሮ ኮርሳ ጌይ ካታሜሎኮ ዓባ ኬስካ ባንፆይዳ ዓኣ ዋኣፆ ዲሮ ካሮ ዴንዴኔ።
  twi-ASANTE: Wɔfaa nsuo Aniwa Ɛpono no ho, kɔɔ tee kɔforoo kuropɔn no ɔfasuo atwedeɛ
    a ɛkyerɛ Dawid kuropɔn no. Wɔfaa Dawid efie ho, kɔsii Nsuo Ɛpono a ɛwɔ apueeɛ
    fam no ho.
  eng-WEBU: By the spring gate, and straight before them, they went up by the stairs
    of David’s city, at the ascent of the wall, above David’s house, even to the water
    gate eastward.
  wal-wal: Pulttuwaa Penggiyaakko gakkoogaappe guyyiyan, Daawita Katamaakko simmidi,
    gimbbiyaa bollan de7iya xekkaa kiyidosona; kiyidi Daawita keettaa aadhdhidi, katamaappe
    arshsho baggaara de7iya Haattaa Penggiyaakko biidosona.
  spa-PDDPT: Las gradas de la ciudad de David subieron directamente en la puerta de
    la Fuente, por la subida al muro que está por encima de la casa de David, hacia
    la puerta del Agua, hacia el oriente.
  gun-gun: Yakã Ryapy Rokẽ katy oẽ jogueravy tape pyrõ-pyrõa'i Davi rekoague katy
    oo va'e rupi. Ha'e py ma kora oaxa 'rã ovy Davi rogue áry rupi Yakã Rokẽ oĩ va'e
    peve, kuaray oua katy.
  agu-BL: Cho'n tzun quicy'e'ntz tibaj yi sawan yi na bi'aj La Fuente. Poro tan chixone'n
    le je'nak ja chixon tibaj yi tapij yi yotxi'n tane'n. Ej nin ja chicy'ak tibaj
    yi ca'l k'ajtzun Luwiy yi rey, jalen yi cyopone'n kale atit yi sawan yi na bi'aj
    Tetz A' yi na xmayinin tele'n tzi'n.
  ilo-ULB: Iti abay ti Ruangan ti Ubbog, immulida iti agdan iti siudad ni David iti
    pagsang-atan iti pader, iti labes ti palasio ni David, nga agturong iti Ruangan
    ti Danum idiay daya.
  kpg-kpg: Di nadau dau adu gi di Bontai di Monowai, digaula e gakaga di gaagenge
    dela e hanaga gi di Waahale o David, ga diiagi di hale o David, gaa huli gi muli
    gi di abaaba dela i di Bontai Wai, i bahi i dua o di waahale deelaa.
  uig-ARA: ئۇلار «بۇلاق قوۋۇقى»غا كېلىپ «داۋۇتنىڭ شەھىرى»نىڭ پەلەمپىيىگە چىقىپ، «داۋۇتنىڭ
    ئوردىسى»دىن ئۆتۈپ، كۈنچىقىش تەرەپتىكى «سۇ قوۋۇقى»غا كەلدى.
  sus-sus: E to Dulonyi naadɛ li, e naxa te Dawuda xa taa kui tɛtɛ kɔn na. E naxa
    dangi Dawuda xa banxi ra han e sa Ye naadɛ li sogetede biri.
  pon-2006: Re douda ni ewen kehl me adaneki Pwepwengkda ni kehndake me kolahng ni
    Kahnimw en Depit, oh daulih tehnpesen Depit oh pwurodohng ni kehl me mi ni Ewen
    Kelen Pihl, ni palimesehn kahnimwo.
  ksd-ksd: ma ta ra Mataniolo na Mata na Tava, ma ta ra luaina mata i diat, dia ga
    vana urama ta ra kakao na pia na pal kai David, nina i ga tutua ta ra liplip na
    vat nina i ga tur rikai ta ra kuba i David, ma i ga tuk tar ta ra Mataniolo na
    Tava ta ra papar a taur.
  tur-YTC: Pınar Kapısı yanında ve tam önlerinde, David Kenti merdivenlerinden çıkıp,
    surun yokuşundan, David evinin üst tarafından, doğudaki Su Kapısı'na kadar yürüdüler.
  ind-AYT: Di Pintu Gerbang Mata Air, mereka naik ke tangga-tangga Kota Daud, di atas
    tembok pendakian, di atas rumah Daud sampai Pintu Gerbang Air di sebelah timur.
  nya-nya: Kuchokera ku Chipata cha Kasupe anayenda nakakwera makwerero opita ku mzinda
    wa Davide pa njira yotsatira khoma, chakumtundu kwa nyumba ya Davide mpaka ku
    Chipata cha Madzi, mbali ya kummawa.
  hrv-hrv: Kod Izvorskih vrata popeli su se njima nasuprot kraj stepenica Davidova
    grada, zidnim usponom od Davidove palače sve do Vodenih vrata na istoku.
  mps-mps: Augwali pali te Wę Ulu Elalubo Sunumiba sabolama, tama augwali te togobilidu
    ugwaba holama, te Devitgo Taunba sabolali. Tama augwali peyu, te Devitgo genuai
    be edelama, te giliga pedalubo te taun badu te Wę Tubo Sunumi oboba ma sabolalio.
  tpi-tpi: Ol i wokabaut i go kamap long Dua Bilong Hul Wara na ol i go antap long
    lata na i kamap long Taun Bilong Devit. Na ol i go abrusim bikpela haus bilong
    Devit na i go bek long banis long Dua Bilong Kisim Wara long hap sankamap bilong
    taun.
  dan-1931: og de gik over Kildeporten; derpå gik de lige ud op ad Trinene til Davidsbyen,
    ad Opgangen på Muren oven for Davids Palads hen til Vandporten mod Øst.
  vie-OVCB: Đến Cổng Suối, họ leo lên các nấc thang bên Thành Đa-vít, (vì tại đây,
    nơi gần nhà cũ của Đa-vít, tường thành cao vụt lên) để tới Cổng Nước phía đông.
  guj-2017: કારંજાને દરવાજેથી સીધા આગળ ચાલીને દાઉદનગરના પગથિયાં પર થઈને, કોટના ચઢાવ
    પર દાઉદના મહેલની ઉપર બાજુએ પૂર્વ તરફના પાણીના દરવાજા સુધી તેઓ ગયા.
  pon-2006A: Re douda ni ewen kehl me adaneki Pwepwengkda ni kehndake me kolahng ni
    Kahnimw en Depit, oh daulih tehnpesen Depit oh pwurodohng ni kehl me mi ni Ewen
    Kelen Pihl, ni palimesehn kahnimwo.
  por-BRBSL: Junto ao portão da fonte, e diretamente diante deles, eles subiram as
    escadas da cidade de Davi, na subida do muro, acima da casa de Davi, até o portão
    de água para o leste.
  cth-cth: Ahnimae kadangka lah kaawm e tuiphuek khu longkha koe a pha awh torei,
    khorapan luennae Devit kho khalai hoi a luen awh teh, Devit im lathueng kanîtholah,
    Tui longkha totouh a cei awh.
  twi-twi: Wɔfaa Asu Aniwa Pon no ho, kɔɔ tee kɔforoo kuropɔn no fasu antweri a ɛkyerɛ
    Dawid kuropɔn no. Wɔfaa Dawid fi ho, kosii Nsu Pon a ɛwɔ apuei fam no ho.
  hlt-hlt: Tuiphuet vongka ah tah amih hmai ah David khopuei kah tangtlaeng longah
    David im kungkueng kah vongtung hil neh khocuk tui kah vongka hil te tangkham
    la luei uh.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì dibòrì bɛ̀ tu dì tɛbintɛ kó dibòrì, kɛ́yóu kuduotí
    kɛ́tũnnɛ yɛdɛtìsɑ̀kɛ̀ yɛ̀ɛ̀ kɔ̀rìnɛ̀ Dɑfiti kó dicɛ̃kɑrì dìì sĩ̀ĩ́ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀,
    kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛ dibòrì mɛniɛ nkpɛri diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Me arua ghua Mozir Pamɨn Tiar Akamɨn otogha adɨdiamɨn ghuavanaga Atrivim
    Devitɨn Nguibar Ekiamɨn oto. Egha Atrivim Devitɨn dɨpenir ekiam gitagha ghua Dɨpaba
    Isir Tiar Akamɨn oto. Tiar akar kam, nguibar ekiamɨn aruem anadi naghɨn amadaghan
    iti.
  dop-dop: Pɑ tɑlɑ hite nɔnɔɣɔ kɛ Tɑfiiti tɛ tontoŋle ɩsɛntɑɑ, ɩlɛnɑ pɑ́ kpɑ koluŋɑ
    tɔɔ. Hɑlǝnɑ lʋmnɑɑ nɔnɔɣɔ kɛ ɩcɑtɛ ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: Çeşmə darvazası yanında və onların qarşısında divar yoxuşunda Davudun şəhərinin
    pilləkənləri ilə çıxıb Davudun sarayının üst tərəfindən şərqə doğru Su darvazasına
    qədər getdilər.
  eng-DBY: And at the fountain-gate, and over against them, they went up by the stairs
    of the city of David, at the ascent of the wall, above the house of David, even
    to the water-gate eastward.
  hin-2017: ये सोता फाटक से हो सीधे दाऊदपुर की सीढ़ी पर चढ़, शहरपनाह की ऊँचाई पर से
    चलकर, दाऊद के भवन के ऊपर से होकर, पूरब की ओर जलफाटक तक पहुँचे।
  wol-KYG: Ñu dikk ba tollook buntu Ndox ma, janook dëggastal, ya jëm ca Kër Daawuda,
    fa ñuy yéege jëm ca tata ja tiim kër Buur Daawuda. Ñu jubal nag ba ca buntu Ndox
    ma, ca penku.
  eng-YLT: and by the gate of the fountain and over-against them, they have gone up
    by the steps of the city of David, at the going up of the wall beyond the house
    of David, and unto the water-gate eastward.
  eng-WYC-2017: in the gate of the well. And men went up against them, in the degrees
    of the city of David, in the ascending or going up of the wall, over the house
    of David, and unto the gate of the waters at the east coast.
  eng-WMBB: By the spring gate, and straight before them, they went up by the stairs
    of David’s city, at the ascent of the wall, above David’s house, even to the water
    gate eastward.
  urd-GVH: चश्मे के दरवाज़े के पास आकर वह सीधे उस सीढ़ी पर चढ़ गए जो यरूशलम के उस
    हिस्से तक पहुँचाती है जो ‘दाऊद का शहर’ कहलाता है। फिर दाऊद के महल के पीछे से गुज़रकर
    वह शहर के मग़रिब में वाक़े पानी के दरवाज़े तक पहुँच गए।
  rug-rug: Koasa Sasada Bukaha si ene sagea rini sa halehaleana koasa Vasileana te
    Devita, ene hola ia rini sa vetu baṉara te Devita, meke pule la gua panaulu pa
    goba koasa Sasada Kolo pa kali gasa rimata koasa vasileana lavata.
  gaz-gaz: Isaanis Karra Burqaa biraa kaʼanii gulantaawwan Magaalaa Daawit iddoo dallaan
    ittiin ol kaʼu sanaan mana Daawit irraan qajeelanii gara Karra Bishaanii kan gama
    baʼa biiftuutti ol baʼan.
  fra-LSG: A la porte de la source, ils montèrent vis-à-vis d’eux les degrés de la
    cité de David par la montée de la muraille, au-dessus de la maison de David, jusqu’à
    la porte des eaux, vers l’orient.
  yal-yal: E to Tigi Dɛɛn li, e yi te Dawudaa Taan kiraan xɔn, te yinna xuntagi, Dawudaa
    banxin xun ma, siga han Ige Dɛna sogeteden binni.
  haw-1868: A ma ka puka waipuna e ku pono ana i ko lakou alo, pii ae la lakou ma
    na anuunuu o ke kulanakauhale o Davida ma kahi kiekie o ka pa, maluna aku o ka
    hale o Davida, a i ka puka wai ma ka hikina.
  arb-NAV: وَعِنْدَمَا وَصَلُوا إِلَى بَابِ الْعَيْنِ ارْتَقَوْا الدَّرَجَ الْمُؤَدِّيَ
    إِلَى مَدِينَةِ دَاوُدَ بِمُوَازَاةِ مُرْتَقَى السُّورِ فَوْقَ قَصْرِ دَاوُدَ،
    وَاتَّجَهُوا نَحْوَ بَابِ الْمَاءِ شَرْقاً.
  ewe-ewe: Esi woɖo Tsidzidzigbo la gbɔ la, woɖo ta ŋgɔ tẽe, lia atrakpui siwo yi
    mɔ la gbɔ le David ƒe du xoxo la me. Tso afi sia la, woyi Tsigbo la gbɔ le ɣedzeƒe
    lɔƒo.
  eng-LEE: And over the fountain-gate, and straight before them, they went up by the
    stairs of the city of David, at the ascent of the wall, above the house of David,
    even as far as the water-gate, eastward.
  asm-FB: তেওঁলোকে ভুমুক-দুৱাৰ হৈ দায়ূদৰ নগৰৰ খটখটিয়েদি দেৱাললৈ উঠি দায়ুদৰ ৰাজপ্রসাদ
    পাৰ হৈ পূব দিশৰ জল-দুৱাৰলৈকে গ’ল।
  sus-A: عٍ تٌ دُلٌنيِ نَادّ لِ، عٍ نَشَ تٍ دَوُدَ شَ تَا كُي تّتّ كْن نَ. عٍ نَشَ
    دَنفِ دَوُدَ شَ بَنشِ رَ هَن عٍ سَ يٍ نَادّ لِ سٌفٍتٍدٍ بِرِ.
  fra-SBL: Par la porte de la source, et droit devant eux, ils montèrent par les escaliers
    de la ville de David, sur la montée de la muraille, au-dessus de la maison de
    David, jusqu'à la porte des eaux, à l'orient.
  hbo-hbo: וְעַל֩ שַׁ֨עַר הָעַ֜יִן וְנֶגְדָּ֗ם עָלוּ֙ עַֽל־מַעֲלֹות֙ עִ֣יר דָּוִ֔יד
    בַּֽמַּעֲלֶ֖ה לַחֹומָ֑ה מֵעַל֙ לְבֵ֣ית דָּוִ֔יד וְעַ֛ד שַׁ֥עַר הַמַּ֖יִם מִזְרָֽח׃
  pjt-pjt: '@see-verse:NEH.012.036'
  kik-kik: Na rĩrĩ, kuuma Kĩhingo gĩa Gĩthima maathiire marũngĩrĩirie, makĩhaica rũthingo
    igũrũ na ngathĩ cia Itũũra rĩa Daudi, makĩhĩtũkĩra igũrũ rĩa nyũmba ya Daudi,
    o nginya Kĩhingo kĩa Maaĩ mwena wa irathĩro.
  fra-NCL: A la porte de la Source, ils montèrent vis-à-vis d’eux les degrés de la
    cité de David, par la montée de la muraille, au-dessus de la maison de David,
    jusqu’à la porte de l’Eau, vers l’orient.
  cek-AK: Nihcae taengah kaom tuipuek khongkha ah phak o naah, tapang nuiah dawh o,
    David vangpui dawhaih thlak hoiah a dawh o, David ih im ranui ah dawh o moe, ni
    angyae bang ih tuipuek khongkha khoek to a caeh o.
  cuk-cuk: Dii-Saila-Yawagak-Noed-innikgusgu, David-neggweburse-doged-arsan-maidgi
    nakwide-gusmalad, galu-matusulidse-nakwileged-birgi nakwide gusmalad. Geb David-neg-niba-nasmargu,
    Dii-Yawagak-Noedse, dad-nakwedsik modapmalad.
  uig-CYR: Улар «Булақ қовуқи»ға келип «Давутниң шәһири»ниң пәләмпийигә чиқип, «Давутниң
    ордиси»дин өтүп, күнчиқиш тәрәптики «Су қовуқи»ға кәлди.
  tel-2017: వాళ్ళు తమకు ఎదురుగా ఉన్న ఊట ద్వారం దగ్గర దావీదు పట్టణం మెట్లపై నుండి ఆ
    పట్టణం దాటి గోడ వెంట తూర్పు దిశగా నీటి ద్వారం దాకా వెళ్ళారు.
  hat-BSA: Nan Pòtay Sous Bwote a, yo te monte tou dwat sou eskalye lavil David la
    toupre eskalye miray la anwo lakay David la, pou rive nan Pòtay Dlo a vè lès.
  kos-kos: Sisken Mutunpot Unon elos fanyak ke step ma utyak nu ke Siti sel David,
    aliki inkul fulat sel Tokosra David, ac folok nu ke kalkal sisken Mutunpot Kof,
    layen kutulap ke siti ah.
  hbo-WLC: וְעַל֩ שַׁ֨עַר הָעַ֜יִן וְנֶגְדָּ֗ם עָלוּ֙ עַֽל־מַעֲלוֹת֙ עִ֣יר דָּוִ֔יד
    בַּֽמַּעֲלֶ֖ה לַחוֹמָ֑ה מֵעַל֙ לְבֵ֣ית דָּוִ֔יד וְעַ֛ד שַׁ֥עַר הַמַּ֖יִם מִזְרָֽח׃
  ibo-ibo: Mgbe ha rutere nʼỌnụ Ụzọ ama Isi Iyi, ha rigooro nʼelu nkwasa nrigo ụlọ
    elu e si abata nʼobodo Devid, si ebe ahụ gafee ụlọeze Devid, gaakwa lọghachi nʼỌnụ
    Ụzọ Ama Mmiri, nke dị nʼakụkụ ọwụwa anyanwụ obodo ahụ.
  ory-ory: ପୁଣି, ସେମାନେ ନିର୍ଝରଦ୍ୱାର ନିକଟ ହୋଇ ଆପଣାମାନଙ୍କ ସମ୍ମୁଖସ୍ଥ ସଳଖ ପଥରେ ଦାଉଦ-ନଗରର
    ପାହାଚ ଦ୍ୱାରା ପ୍ରାଚୀରର ଉଠାଣିରେ ଉଠି ଦାଉଦଙ୍କର ଗୃହ ଉପର ଦେଇ ପୂର୍ବ ଆଡ଼େ ଜଳଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ
    ଗଲେ।
  chk-chk: Iwe, lupwen ra tori ewe Asamalapen Chönüttu, ra fetal wenewenetä won ewe
    latö mi feitä ngeni ewe telinimwen Tafit o fetal won ewe al mi feitä won ewe tit
    asen imwen Tafit, ra pwal feila ngeni ewe Asamalapen Koluk mi nom ötiu.
  rop-rop: Gulijap langa det Springwoda Geit, deibin gowap langa step weya bin go
    langa det pat blanga Jerusalem gulum Deibidtaun, en deibin gopas langa det king
    haus weya Deibid bin oldei jidan, en deibin kipgon wok ontop langa det wol raidap
    langa det Woda Geit sanraisaid.
  ukr-1871: Коло Криничаних воріт навпроти їх, вийшли вони по ступенях міста Давидового
    сходами, що йшли на мур понад домом Давидовим, до Водяних воріт ік сходу.
  deu-1951: Und sie zogen nach dem Brunnentor und dann geradeaus auf der Treppe der
    Stadt Davids, den Aufgang der Mauer hinauf, oberhalb des Hauses Davids, bis zum
    Wassertor gegen Morgen.
  eng-JPS: and by the fountain gate, and straight before them, they went up by the
    stairs of the city of David, at the going up of the wall, above the house of David,
    even unto the water gate eastward.
  srp-1865: Potom k vratima kod studenca, koja bijahu prema njima, iðahu uz basamake
    grada Davidova kuda se ide na zid, iznad doma Davidova pa do vrata vodenijeh k
    istoku.
  lug-lug: Bwe baatuuka ku Mulyango gw’Oluzzi, ne bambuka amadaala g’Ekibuga kya Dawudi
    okutuukira ddala ku bbugwe; ne bayita ku lubiri lwa Dawudi ne batuuka ku Mulyango
    ogw’Amazzi, oguli ku luuyi olw’ebuvanjuba.
  heb-heb: ועל שער העין ונגדם עלו על מעלות עיר דויד במעלה לחומה מעל לבית דויד ועד
    שער המים מזרח׃
  ben-IRV: উনুই দরজার কাছে যেখানে দেওয়াল উপরের দিকে উঠে গেছে সেখানে তাঁরা সোজা দায়ূদ
    শহরে উঠবার সিঁড়ি দিয়ে উঠে দায়ূদের বাড়ীর পাশ দিয়ে পূর্ব দিকে জল দরজায় গেলেন।
  pan-pan: ਇਹ ਚਸ਼ਮਾ-ਫਾਟਕ ਤੋਂ ਹੋ ਕੇ ਇਹ ਸਿੱਧੇ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਦੀਆਂ ਪੌੜੀਆਂ ਉੱਤੇ ਚੜ੍ਹ ਕੇ
    ਜਿੱਥੋਂ ਸ਼ਹਿਰਪਨਾਹ ਉੱਪਰ ਵੱਲ ਜਾਂਦੀ ਸੀ, ਦਾਊਦ ਦੇ ਮਹਿਲ ਦੇ ਉੱਪਰੋਂ ਹੋ ਕੇ ਪੂਰਬ ਵੱਲ ਜਲ-ਫਾਟਕ
    ਨੂੰ ਗਏ।
  mya-JVB: သူ တို့တစ်ဘက်တချက် ၌ ရှိသောစမ်း ရေတွင်း တံခါး သို့ ရောက်မှ မြို့ရိုး တက်
    ရာ၊ ဒါဝိဒ် မြို့ လှေကား ဖြင့် တက် ၍၊ ဒါဝိဒ် အိမ် တော်အထက် အရှေ့ မျက်နှာ၌ ရေ တံခါး
    တိုင်အောင် သွားကြ၏။
  tbg-tbg: Vi ankuva oru vivi, Aruvu-Namari-Qenti vaunaini orunte, Devitira vatukaini
    vi vau iriraqaa orunte, vira naavu ori aatarake, qaiqaa vika vaantaavuraqaa oru
    vivi, kuari avu urinaini Namari-Qenti vaunaini oruntora.
  hmo-hmo: Ranu Lohilohi ena Ikoukou dekenai idia ginidae, vadaeni maoromaoro vadavada
    dekenai idia daekau lao, Davida ena Hanua dekenai, bona Davida ena ruma idia hanaia.
    Bona magu ena latanai ma idia raka lao ela bona Ranu ena Ikoukou, dina ia daekau
    kahana dekenai idia ginidae.
  urd-urd: और वह चश्मा फाटक से होकर सीधे आगे गए, और दाऊद के शहर की सीढ़ियों पर चढ़कर
    शहरपनाह की ऊँचाई पर पहुँचे, और दाऊद के महल के ऊपर होकर पानी फाटक तक पूरब की तरफ़
    गए।
  rus-SYN: Подле ворот Источника, против них, они взошли по ступеням города Давидова,
    по лестнице, ведущей на стену сверх дома Давидова до Водяных ворот к востоку.
  bqc-SIM: Kɛ́ aa kà Nibↄna Bↄlɛ musu, aa dɛ̀dɛ Davidi wɛ̃́lɛ dɛdɛkĩi pↄ́ kú ń
    aɛↄwa, gu pↄ́ bĩ́i sĩ̀sĩ kũ̀u. Aa dↄ̀ Davidi bɛi, ↄ̃ aa kà Í Bↄlɛ musu gukpɛ
    oi.
  tcz-CHONGTHU: Twikhuh kelkot na kon chun khopi kulpi banga kal touna kalbia chun
    jangpet in acheuvin David khopi lang ajonun ahi. Amahon David inchu aho paovin
    chuin solang Twi Kelkot lang chu ajon’un ahi.
  mar-mar: झऱ्याच्या वेशीपाशी ते पोहोंचले. पायऱ्या चढून ते दावीदनगरापर्यंत गेले. नगराच्या
    तटबंदीच्या भिंतीवर ते होते. दावीदाच्या घरावरुन चालत जाऊन ते पाण्याच्या वेशीकडे
    गेले.
  qub-qub: Yacu Pashtaj yaycuna jananpa wichäna escalunpa wicharan «Davidpa siudänin»
    jutiyojman. Chaypa aywar päsaran «Davidpa Palasyun» jutiyoj jana wajtanpa Yacu
    jutiyoj yaycunaman chayananpaj. Chay caycaran inti yagamunan caj-lächo.
  hat-hat: Lè yo rive Pòtay Fontenn dlo a, yo moute dwat devan yo, yo pran macheskalye
    ki mennen nan lavil wa David la, yo pase sou kote palè David la, yo moute sou
    tèt miray la ankò jouk yo rive Pòtay Dlo yo bò solèy leve.
  eng-BSB: At the Fountain Gate they climbed the steps of the City of David on the
    ascent to the wall and passed above the house of David to the Water Gate on the
    east.
  eng-WEBPB: By the spring gate, and straight before them, they went up by the stairs
    of David’s city, at the ascent of the wall, above David’s house, even to the water
    gate eastward.
  kbq-kbq: Hagi anante Tinkapu'i kafane nehaza rankafante uhanatite'za, latama hunte'nare
    mareri'za, Deviti rankumapi marerite'za, kini ne'mofo nona agatere'za vu'naze.
    Ana hute'za Jerusalemi kumamofo kuma keginarega ete vu'za, zage hanati kaziga
    Tima Afi kafanema nehaza rankafante uhanati'naze.
  nhe-BL: Huan quema ajsitoj campa nopa Ameli Puerta quisenhuiquilijque nejnenque
    huan tlejcoque ipan nopa ojtli tlen escalones tlen yahui hasta campa itoca Ialtepe
    David. Teipa tlejcoque campa ixtlejco nopa tepamitl huan panoque ica huejcapa
    ichaj David hasta nopa Atl Puerta ica campa quisa tonati.
  gub-BL: Ukenawhu Yzygwar huwake har pe uzeupir myromyrogaw tawhu Tawi heko awer
    piar rupi wà. Ukwaw Tawi hàpuzuhu kwer huwake wà. Na'e uzewyr ipàrirogawtàtà iaiha
    ma'e ukenawhu 'Y heta haw her ma'e huwake har pe wà. Tawhu izywyr kwarahy ihemaw
    kutyr hin.
  eng-DRA: And the second choir of them that gave thanks went on the opposite side,
    and I after them, and the half of the people upon the wall, and upon the tower
    of the furnaces, even to the broad wall,
