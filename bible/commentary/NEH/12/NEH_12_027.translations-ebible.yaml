verse: NEH.012.027
translations:
  mal-C: ജെറുശലേമിന്റെ മതിൽ പ്രതിഷ്ഠിക്കുന്ന സമയത്ത്, സ്തോത്രത്തോടും സംഗീതത്തോടും
    ഇലത്താളങ്ങളും കിന്നരങ്ങളും വീണകളുംകൊണ്ട് ആഹ്ലാദപൂർവം ആഘോഷിക്കുന്നതിനായി ലേവ്യരെ
    അവരുടെ വാസസ്ഥലങ്ങളിൽനിന്നു ജെറുശലേമിലേക്ക് വിളിച്ചുവരുത്തി.
  deu-TKW: Bei der Einweihung der Mauer von Jerusalem aber holte man die Leviten aus
    allen ihren Wohnorten, um sie nach Jerusalem zu bringen, damit sie die Einweihung
    mit Jubel und Danksagungen und mit Gesang, Cymbeln, Harfen und Zithern begehen
    sollten.
  lin-lin: Tango babulisaki mir ya Yelusalemi, babengisaki Balevi na Yelusalemi longwa
    na bisika oyo bazalaki kovanda, mpo na kosepela na esengo makasi feti ya libulisi
    na nzela ya banzembo ya kozongisa matondi epai ya Nzambe mpe na nzela ya mindule
    ya manzanza, ya lindanda mpe ya lire.
  eng-LSV: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them to Jerusalem, to make the dedication even
    with gladness, and with thanksgivings, and with singing, [with] cymbals, psalteries,
    and with harps;
  eng-GNV: And in the dedication of the wall at Ierusalem they sought the Leuites
    out of all their places to bring them to Ierusalem to keepe the dedication and
    gladnes, both with thankesgiuings and with songs, cymbales, violes and with harpes.
  eng-WEBSTER: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them to Jerusalem, to keep the dedication with
    gladness, both with thanksgivings, and with singing, with cymbals, psalteries,
    and with harps.
  nhw-BL: Quema ajsic tonali para quiiyocatlalise para TOTECO nopa yancuic tepamitl
    para altepetl Jerusalén catli ya quitlamicualchijchijtoyaj, huajca quintemojque
    nochi levitame ipan campa hueli altepeme huan quinhualicaque hasta altepetl Jerusalén
    para tlapalehuise ipan nopa ilhuitl. Quinejque ma quihueyichihuaca TOTECO ica
    paquilistli, huan ica huicatl para quitlascamatise, huan ica tlatzotzonali ipan
    panderos, arpas, huan liras.
  swh-ONEN: Wakati wa kuwekwa wakfu ukuta wa Yerusalemu, Walawi walitafutwa kule walikokuwa
    wakiishi, nao wakaletwa Yerusalemu kuadhimisha kwa shangwe huko kuweka wakfu kwa
    nyimbo za shukrani na kwa uimbaji wakitumia matoazi, vinubi na zeze.
  bba-bba: Sɑnɑm mɛ bɑ Yerusɑlɛmun ɡbɑ̃rɑ ten wii ɡoberun tɔ̃ɔ bɑkɑru dimɔ, bɑ dɑ
    bɑ Lefibɑ mɛnnɑmɑ beri berikɑn di mi bɑ rɑɑ wɑ̃ɑ kpɑ bu kɑ tɔ̃ɔ te di nuku dobu
    sɔɔ bɑ n womusu mɔ̀ bɑ n sɛkɛtirɛnu kɑ mɔrɔkunu kɑ ɡɔ̃ɔɡenu soomɔ.
  eng-KJVCPB: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them to Jerusalem, to keep the dedication with
    gladness, both with thanksgivings, and with singing, with cymbals, psalteries,
    and with harps.
  luo-luo: E sa mane igwedho ohinga mar Jerusalem, jo-Lawi nowal oa kama negidakie
    mine okelgi Jerusalem mondo gitim nyasi gi mor mogundho gi wende mag erokamano
    kendo ka gigoyo ongengʼo, nyatiti kod orutu.
  meu-meu: Ierusalem maḡuna ihahelaḡana negana ai idia ese Levi taudia e tahudia,
    edia noho gabudia iboudiai lalodia amo, Ierusalem bae mailaidia totona, bena maḡu
    ihahelaḡana karadia bae moalelai, mai hahenamodia bona mai anedia ida, bona botabota
    auridia bona hatai-hatai ḡaudia badadia bona maraḡidia ida.
  npi-ULB: यरूशलेमको पर्खालको अर्पणको बेलामा धन्यवाद ज्ञापन दिँदै अनि झ्याली, वीणा
    र सारङ्गी बजाउँदै आनन्दसाथ अर्पणको उत्सव मनाउन मानिसहरूले लेवीहरू जहाँसुकै बसेका
    भए तापनि तिनीहरूको खोजी गरे ।
  yor-yor: Nígbà ìyàsímímọ́ odi Jerusalẹmu a mú àwọn ọmọ Lefi jáde wá láti ibi tí
    wọ́n ń gbé, wọ́n sì mú wọn wá sí Jerusalẹmu láti fi ayọ̀ ṣe ayẹyẹ ìyàsímímọ́ pẹ̀lú
    orin ìdúpẹ́ àti pẹ̀lú ohun èlò orin kimbali, haapu àti ohun èlò orin olókùn.
  ind-ind: Sebelum hari peresmian benteng kota Yerusalem, kami memanggil para keturunan
    Lewi yang tinggal di luar kota untuk berkumpul, supaya acara peresmian diadakan
    dengan penuh sukacita. Lalu pada hari peresmian, mereka menyanyikan puji-pujian
    dan ucapan syukur kepada Allah sambil memainkan simbal, kecapi, dan harpa.
  pes-OPCB: هنگام تبرک حصار اورشلیم، تمام لاویان از سراسر یهودا به اورشلیم آمدند تا
    با سرودهای شکرگزاری همراه با نوای دف و بربط و عود، جشن بگیرند و حصار را تبرک نمایند.
  tgl-ULB: Sa pagtatalaga ng pader ng Jerusalem, hinanap ng mga tao ang mga Levita
    saanman sila nanirahan, para dalhin sila sa Jerusalem para magdiwang ng pagtatalaga
    ng may kagalakan, may pasasalamat at umaawit na may mga pompiyang, alpa, at may
    mga lira.
  hui-hui: Yarusaleme ege pabe biago bu yaanda hai howa tigua lotu lalu pabe ogoni
    Ngode Datagaliwabe ibuninagaore helo loma biaho helene. Tigua lotu ogoni lole
    howa Libai agali bu hearu bibahendeore tini henedagoha howa Yarusaleme íbu ngoai
    halu ti heba lotu lalu Ngode Datagaliwabehondo turu halu ka̱i̱ lowa iba gana lole
    ibai hene. Ibai howa Libai agali uruni tigua iba gana larangi ti marume beledi
    ale kira gabame wabini biago labo ngi̱li̱nge̱le̱ lelonaga balu marume ngida tara
    tara balu hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​ရိုး​ကို​အ​နု​မော​ဒ​နာ​ပြု​သော​အ​ခါ​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်
    အား​ရ​ရွှင်​လန်း​စွာ​ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ​သီ​ချင်း​များ​ကို​သီ​ဆို​လျက်
    လင်း​ကွင်း​နှင့်​စောင်း​များ​ကို​တီး​လျက်​ပါ​ဝင်​ဆင်​နွှဲ​ကြ​စေ​ရန် သူ​တို့​အား​ရောက်​ရှိ​နေ​ထိုင်​လျက်​ရှိ​သည့်​အ​ရပ်​များ​မှ​ခေါ်​ယူ​ခဲ့​ကြ​၏။
  bod-N: ཡང་ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་གྱང་གི་ཆེད་དུ་སྟོན་མོར་རོལ་དུས། མང་ཚོགས་ཀྱིས་ལེ་ཝི་པ་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་བསྡུ་བར་དེ་དག་གི་ས་གནས་སོ་སོ་ནས་བཙལ་ཏེ།
    བཀའ་དྲིན་ཞུ་བ་དང་གླུ་ལེན་པ་དང་། སྦུག་ཆལ་རྡུང་བ། རྒྱུད་མངས་དང་པི་ཝང་དཀྲོལ་བ་བཅས་ཀྱིས་དགའ་སྤྲོའི་ངང་སྟོན་མོའི་མཛད་སྒོར་རོལ་ཏོ།
    །
  sna-sna: Zvino pakukumikidzwa kworusvingo rweJerusarema, vaRevhi vakatsvakwa kwavaigara
    vakauyiswa kuJerusarema kuzopemberera kukumikidzwa uku nomufaro, nenziyo dzokuvonga,
    uye nokuimba, vachiridza makandira, mitengeranwa nembira.
  spa-BLM: En la dedicación del muro de Jerusalén, buscaron a los levitas de todos
    sus lugares para traerlos a Jerusalén a celebrar la dedicación con alegría, dando
    gracias y cantando, con címbalos, instrumentos de cuerda y arpas.
  cac-cac: Ayic ix c'och sc'ual yac'jicanoch smuroal Jerusalén d'a yol sc'ab' Dios,
    ix avtajcot masanil eb' levita d'a junjun chon̈ab'. Ix javi eb' d'a Jerusalén
    yuj jun q'uin̈ chi', yic syalanpax vach' lolonel eb' d'a Dios, yic sb'itanpax
    eb' d'a tzalajc'olal yed' q'uen platillo, te' arpa yed' te' lira.
  swh-ULB: Katika kujitolea kwa ukuta wa Yerusalemu, watu walitafuta Walawi popote
    walipokuwa wakiishi, wakawaleta Yerusalemu ili kusherehekea kujitolea kwa furaha,
    pamoja na shukrani na kuimba kwa ngoma, vinanda na vinubi.
  bel-bel: Пры асьвячэньні сьцяны Ерусалімскай запатрабавалі лявітаў з усіх мясьцінаў
    іхніх, загадваючы ім прыйсьці ў Ерусалім дзеля ўчыненьня асьвячэньня і радаснага
    сьвята з праслаўленьнямі і песьнямі пад гукі кімвалаў, псалтыроў і гусьляў.
  deu-ELBBK: Und bei der Einweihung der Mauer von Jerusalem suchte man die Leviten
    aus allen ihren Orten, dass man sie nach Jerusalem brächte, um die Einweihung
    zu feiern mit Freuden und mit Lobliedern und mit Gesang, mit Zimbeln, Harfen und
    Lauten.
  mbb-OT: Hein timpu te kebpehinunguza te verengbeng te Jerusalem, impetawag is menge
    Levihanen diyà te ed-ubpaan dan. Impehendiyà sikandan te Jerusalem su wey zan
    meketampu te melipayen he kedsilibra te kebpehinunguza zuen te verengbeng pinaaǥi
    te kegkanta te menge kentahan te kebpeselamat wey kedtukar te menge simbal, alpa,
    wey lira.
  mal-2015: യെരൂശലേമിന്റെ മതിൽ പ്രതിഷ്ഠിച്ച സമയം അവർ സ്തോത്രങ്ങളോടും സംഗീതത്തോടും
    കൂടെ കൈത്താളങ്ങളും വീണകളും കിന്നരങ്ങളുംകൊണ്ടു സന്തോഷപൂർവ്വം പ്രതിഷ്ഠ ആചരിപ്പാൻ
    ലേവ്യരെ അവരുടെ സർവ്വവാസസ്ഥലങ്ങളിൽനിന്നും യെരൂശലേമിലേക്കു അന്വേഷിച്ചു വരുത്തി.
  rmc-rmc: Sar imar kamle te pošvecinel o muri le Jeruzalemoskre, gele pal savore
    Leviti pre savore thana, kaj bešenas, hoj te aven a te oslavinen a te paľikeren
    le giľenca le bašavibnaha pro cimbalmi, pro harfi the pro citari.
  pes-OPV: و هنگام تبریک نمودن حصار اورشلیم، لاویان را از همه مکان های ایشان طلبیدند
    تا ایشان را به اورشلیم بیاورند که با شادمانی و حمد و سرود بادف و بربط و عود آن
    را تبریک نمایند.
  ron-1924: Ла сфинциря зидурилор Иерусалимулуй, ау кемат пе левиць дин тоате локуриле
    ын каре локуяу ши й-ау адус ла Иерусалим, ка сэ прэзнуяскэ сфинциря ши сэрбэтоаря
    ку лауде ши кынтэрь, ын сунет де кимвале, алэуте ши харпе.
  ben-OBCV: জেরুশালেমের প্রাচীর উৎসর্গ করার উপলক্ষে লেবীয়েরা যেখানে বাস করত সেখান
    থেকে তাদের জেরুশালেমে আনা হল যেন তারা করতাল, বীণা ও সুরবাহার বাজিয়ে আনন্দের সঙ্গে
    উৎসর্গের জন্য গান গেয়ে ধন্যবাদ দিতে পারে।
  som-som: Oo markii derbigii Yeruusaalem gaar laga dhigay kuwii reer Laawi mid kasta
    meeshiisii baa laga doondoonay in iyaga Yeruusaalem la keeno si gaarkadhigidda
    farxad loogu sameeyo, oo mahadnaqid iyo gabay, iyo suxuun laysku garaaco, iyo
    shareerado, iyo kataaradoba Ilaah loogu ammaano.
  lat-VUC: In dedicatione autem muri Jerusalem, requisierunt Levitas de omnibus locis
    suis ut adducerent eos in Jerusalem, et facerent dedicationem et lætitiam in actione
    gratiarum, et cantico, et in cymbalis, psalteriis, et citharis.
  eng-ASVBT: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them to Jerusalem, to keep the dedication with
    gladness, both with thanksgivings, and with singing, with cymbals, psalteries,
    and with harps.
  ita-1885: OR nella dedicazione delle mura di Gerusalemme, si ricercarono i Leviti
    da tutti i luoghi loro, per farli venire in Gerusalemme, per far la dedicazione
    con allegrezza, con laudi, e cantici, con cembali, e salteri, e cetere.
  eng-ULB: At the dedication of the wall of Jerusalem, the people sought out the Levites
    wherever they lived, to bring them to Jerusalem to celebrate the dedication with
    joy, with thanksgivings and singing with cymbals, harps, and with lyres.
  spa-VBL: Para dedicar el muro de Jerusalén, se llamó a los levitas de todos los
    lugares donde vivían para que vinieran a Jerusalén y celebraran con alegría la
    dedicación con cantos de alabanza y agradecimiento, acompañados de címbalos, arpas
    y liras.
  fra-_FOB: Or, à la dédicace de la muraille de Jérusalem, on envoya quérir les Lévites
    de toutes leurs demeures, pour les faire venir à Jérusalem, afin de célébrer la
    dédicace avec joie, avec des louanges et des cantiques, avec des cymbales, des
    lyres et des harpes.
  mal-mal: യെരൂശലേമിന്റെ മതിൽ പ്രതിഷ്ഠിച്ച സമയം അവർ സ്തോത്രങ്ങളോടും സംഗീതത്തോടുംകൂടെ
    കൈത്താളങ്ങളും വീണകളും കിന്നരങ്ങളുംകൊണ്ട് സന്തോഷപൂർവ്വം പ്രതിഷ്ഠ ആചരിപ്പാൻ ലേവ്യരെ
    അവരുടെ സർവ്വവാസസ്ഥലങ്ങളിൽ നിന്നും യെരൂശലേമിലേക്ക് അന്വേഷിച്ചു വരുത്തി.
  urd-GVR: Fasīl kī maḳhsūsiyat ke lie pūre mulk ke Lāwiyoṅ ko Yarūshalam bulāyā gayā
    tāki wuh ḳhushī manāne meṅ madad karke hamd-o-sanā ke gīt gāeṅ aur jhāṅjh, sitār
    aur sarod bajāeṅ.
  suz-BL: मिनु यरूसलेम ङा गारो प्रोव़ने थुम्‍तीक चाड कली लेवी आन कली आन आन बाक्‍तीक
    तेइ तेइ रे माल्‍शा, यरूसलेममी चाक्‍तेक्‍म। मारदे चाक्‍तेक्‍म देंशा हना, गारो थुम्‍तीके
    परमप्रभु यावे आ ङोंइती ग्‍येरसीशा “गे रिम्‍शो पाइब ननी” दे ठेयब सेल्‍तीक कुम्‍सो
    पचा नु खैजडी, तार पाइश्‍शो ठेयब ताप्‍तीके नु बीना ताप्‍चा कली चाक्‍तेक्‍म।
  ita-1927: Alla dedicazione delle mura di Gerusalemme si mandarono a cercare i Leviti
    di tutti i luoghi dov’erano, per farli venire a Gerusalemme affin di fare la dedicazione
    con gioia, con laudi e cantici e suon di cembali, saltèri e cetre.
  ckb-ckb: لە کاتی تەرخانکردنی شوورای ئۆرشەلیم، داوای لێڤییەکانیان کرد لە هەموو شوێنەکانیانەوە
    بێنە ئۆرشەلیم بۆ گێڕانی ئاهەنگی تەرخانکردن بە خۆشی و گۆرانی سوپاسگوزاری، گۆرانی
    بە سەنج و قیسارە و سازەوە.
  eng-BBE: And when the time came for the wall of Jerusalem to be made holy, they
    sent for the Levites out of all their places to come to Jerusalem, to keep the
    feast with joy, and with praise and melody, with brass and corded instruments
    of music.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಯನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡುವಾಗ ಸ್ತುತಿಗಳಿಂದಲೂ, ಹಾಡುವುದರಿಂದಲೂ, ತಾಳಗಳಿಂದಲೂ,
    ವೀಣೆಗಳಿಂದಲೂ, ಕಿನ್ನರಿಗಳಿಂದಲೂ ಪ್ರತಿಷ್ಠೆಯನ್ನು ಸಂತೋಷವಾಗಿ ಆಚರಿಸುವುದಕ್ಕೆ ಲೇವಿಯರನ್ನು
    ಯೆರೂಸಲೇಮಿಗೆ ಬರಮಾಡುವ ನಿಮಿತ್ತವಾಗಿ ಅವರನ್ನು ಅವರ ಸಮಸ್ತ ಸ್ಥಳಗಳಲ್ಲಿ ಹುಡುಕಿದರು.
  bbb-bbb: '@see-verse:NEH.012.026'
  tam-2017: எருசலேமின் மதிலை பிரதிஷ்டைசெய்யும்போது, துதியினாலும் பாடலினாலும், கைத்தாளம்
    தம்புரு சுரமண்டலம் முதலான கீதவாத்தியங்களினாலும், பிரதிஷ்டையை மகிழ்ச்சியோடே கொண்டாட
    எல்லா இடங்களிலும் இருக்கிற லேவியர்களை எருசலேமுக்குக் கூட்டிவரத் தேடினார்கள்.
  spa-RV-1909: Y á la dedicación del muro de Jerusalem buscaron á los Levitas de todos
    sus lugares, para traerlos á Jerusalem, para hacer la dedicación y la fiesta con
    alabanzas y con cánticos, con címbalos, salterios y cítaras.
  ron-BTF: Și la dedicarea zidului Ierusalimului ei au căutat pe leviți din toate
    locurile lor, pentru a-i aduce la Ierusalim, pentru a ține dedicarea cu veselie,
    deopotrivă cu mulțumiri și cu cântare, cu chimvale, psalterioane și cu harpe.
  eng-WEBP: At the dedication of the wall of Jerusalem, they sought the Levites out
    of all their places, to bring them to Jerusalem to keep the dedication with gladness,
    both with giving thanks and with singing, with cymbals, stringed instruments,
    and with harps.
  eng-FBV: In order to dedicate the wall of Jerusalem, the Levites were called from
    everywhere they were living to come to Jerusalem and celebrate with joy the dedication
    with songs of praise and thanks, accompanied by cymbals, harps, and lyres.
  nld-1939: Voor de inwijding van Jerusalems muren ontbood men de levieten uit al
    hun woonplaatsen, en bracht ze naar Jerusalem, om de inwijding te voltrekken met
    jubel, loflied en gezang, met cymbalen, harpen en citers.
  nch-BL: Quema ajsic tonali para quiiyocatalise para TOTECO nopa yancuic tepamit
    para altepet Jerusalén cati ya quitamicualchijchijtoyaj, huajca quintemojque nochi
    levitame ipan campa hueli altepeme huan quinhualicaque hasta altepet Jerusalén
    para tapalehuise ipan nopa ilhuit. Quinejque ma quihueyichihuaca TOTECO ica paquilisti,
    huan ica huicat para quitascamatise, huan ica tatzotzonali ica panderos, arpas
    huan liras.
  vie-1934: Khi khánh thành các vách thành Giê-ru-sa-lem, thì người ta sai gọi các
    người Lê-vi ở khắp mọi nơi, đặng đem chúng về Giê-ru-sa-lem, để dự lễ khánh thành
    cách vui vẻ, có tiếng khen ngợi và ca hát theo chập chỏa, đàn cầm, và đàn sắt.
  hin-CV: येरूशलेम की शहरपनाह की प्रतिष्ठा के लिए उन्होंने सभी स्थानों से लेवियों
    को ढूंढ़ निकाला कि उन्हें येरूशलेम लाया जा सके, कि वे इस प्रतिष्ठा के उत्सव को
    आनंद में झांझों, सारंगी और वीणा बजाकर और धन्यवाद के गीतों को गाकर मना सकें.
  spa-BES: Y cuando llegó el momento de santificar el muro de Jerusalén, enviaron
    a los levitas de todos sus lugares para que vinieran a Jerusalén, para celebrar
    la fiesta de dedicación y acción de gracias con alegría, con alabanza y melodía,
    con címbalos, arpas y liras.
  tdx-tdx: Ie tamy fañorizañe i kijoli’ Ierosa­laimeiy, le nitsoehe’ iareo an-toe’
    iareo iaby o nte-Levio hitaoñe iareo mb’e Ierosalaime, hitañe i fañorizañey am-pirebehañe
    naho fañandriañañe naho fisaboañe, am-pikorintsa­ñe naho jejobory vaho marovany.
  tha-KJV: คราวเมื่อทำพิธีมอบถวายกำแพงเยรูซาเล็ม เขาได้แสวงหาคนเลวี​ตามที่​ของเขาทั่​วท​ุกแห่ง
    เพื่อจะนำเขามาที่​เยรูซาเล็ม เพื่อฉลองมอบถวายด้วยความยินดี ด้วยการโมทนาและด้วยการร้องเพลง
    ด้วยฉาบ พิณใหญ่ และพิณเขาคู่
  por-BR-2018: E na dedicação dos muros de Jerusalém buscaram aos Levitas de todos
    os lugares, para os trazerem a Jerusalém, a fim de fazerem a dedicação com alegrias,
    com ações de graças, e com cânticos, com címbalos, liras e harpas.
  deu-ELO: Und bei der Einweihung der Mauer von Jerusalem suchte man die Leviten aus
    allen ihren Orten, daß man sie nach Jerusalem brächte, um die Einweihung zu feiern
    mit Freuden, und mit Lobliedern und mit Gesang, mit Zimbeln, Harfen und Lauten.
  eng-WYC-2018: Forsooth in the hallowing of the wall of Jerusalem they sought (out
    the) deacons of all their places, to bring them into Jerusalem, and to make the
    hallowing in gladness, in the doing of thankings, and in song, and in cymbals,
    and in psalteries, and in harps. (And for the dedication of the wall of Jerusalem,
    they sought out the Levites in all the places where they were, to bring them to
    Jerusalem, to celebrate the dedication with gladness, and thanksgiving, and with
    songs, and cymbals, and lutes, and harps.)
  epo-epo: Ĉe la inaŭguro de la murego de Jerusalem oni serĉis la Levidojn el ĉiuj
    iliaj lokoj, por venigi ilin en Jerusalemon, por fari inaŭguron kaj ĝojan feston,
    kun glorhimnoj kaj kantoj, kun cimbaloj, psalteroj, kaj harpoj.
  uig-PIN: Yerusalem sepilini Hudaƣa atap tapxurux murasimi ɵtküzülidiƣan qaƣda, jamaǝt
    Lawiylarni turƣan ⱨǝrⱪaysi jaylardin izdǝp tepip, ularni tǝxǝkkür-rǝⱨmǝtlǝr eytix,
    ƣǝzǝl oⱪux, qang, tǝmbur wǝ qiltarlarni qelixⱪa, huxal-huramliⱪ bilǝn atap tapxurulux
    murasimi ɵtküzüxkǝ Yerusalemƣa elip kǝldi.
  beo-beo: 'Ilia da moilai bai bagade gagoi dobea Godema imunusa: modale ligiagaloba,
    ilia da Lifai dunu huluane Yuda soge ganodini esalu amo ilia da gagoi modale ligiagasu
    gilisisu madelagima:ne, nodosu gesami hea:su amola gisila gisila:su amola sani
    baidama amoga fidima:ne, misa:ne hiougi.'
  tpi-OTNT: Taim banis bilong Jerusalem i pinis, olgeta man i kam bung na mekim lotu
    bilong makim banis i bilong God. Na ol i singautim ol Livai i lusim olgeta hap
    bilong ol na i kam bung wantaim ol bilong amamas na singim song bilong tenkyu
    long God. Na taim ol i mekim song olsem, sampela Livai i mas holim tupela plet
    kapa bilong mekim musik na sampela i mas paitim kain kain gita.
  hau-SA: A keɓewar katangar Urushalima, an nemi Lawiyawa daga inda suke zama aka
    kawo su Urushalima don su yi bikin miƙawa da farin ciki da waƙoƙin godiya da kuma
    kiɗin kuge, garaya da molo.
  uig-LAT: Yérusalém sépilini Xudagha atap tapshurush murasimi ötküzülidighan chaghda,
    jamaet Lawiylarni turghan herqaysi jaylardin izdep tépip, ularni teshekkür-rehmetler
    éytish, ghezel oqush, chang, tembur we chiltarlarni chélishqa, xushal-xuramliq
    bilen atap tapshurulush murasimi ötküzüshke Yérusalémgha élip keldi.
  nde-nde: Ekunikelweni komduli waseJerusalema, abaLevi badingwa lapho ababehlala
    khona balethwa eJerusalema ukuzathakazelela umkhosi wokunikelwa ngezingoma langokubonga
    langokutshaya izigubhu lamachacho lemiqangala.
  ton-ton: ¶ Pea ʻi he fakatapui ʻoe ʻā maka ʻo Selūsalema naʻa nau kumi ʻae kau Livai
    mei honau ngaahi potu kotoa pē, ke ʻomi ʻakinautolu ki Selūsalema, ke fai ʻae
    fakatapui ʻi he fiefia lahi, ʻi he ngaahi fakafetaʻi, mo e hiva, mo e ngaahi meʻa
    pakihi, mo e ngaahi ūtete mo e ngaahi haʻape.
  ces-1613: Ku posvěcování pak zdí Jeruzalémských shlédávali Levíty ze všech míst
    jejich, aby je přivedli do Jeruzaléma, aby vykonali posvěcení a veselí, a to s
    oslavováním a zpěvy, cymbály, loutnami a harfami.
  eng-WMB: At the dedication of the wall of Jerusalem, they sought the Levites out
    of all their places, to bring them to Jerusalem to keep the dedication with gladness,
    both with giving thanks and with singing, with cymbals, stringed instruments,
    and with harps.
  tam-TCV: எருசலேமில் கட்டப்பட்ட மதிலின் அர்ப்பண நாளுக்கு, லேவியர்கள் அவர்கள் வாழ்ந்த
    இடங்களிலிருந்து மக்கள் அவர்களைத் தேடிக் கண்டுபிடித்து கொண்டுவந்தார்கள். நன்றி
    செலுத்தும் பாடல்களுடனும், வீணை முதலியவற்றின் இசையுடனும் அந்த அர்ப்பணம் மகிழ்ச்சியுடன்
    கொண்டாடும்படி இவர்களைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Sa pagpahinungod sa pader sa Jerusalem, gipangita sa katawhan ang mga Levita
    sa bisan asang dapit nga ilang gipuy-an, aron sa pagdala kanila sa Jerusalem alang
    sa pagsaulog sa pagpahinungod uban ang kalipay, uban ang mga pagpasalamat ug pag-awit
    gamit ang mga piyangpiyang, mga alpa, ug uban ang mga lira.
  pol-UBG: I na poświęcanie muru Jerozolimy odszukano Lewitów ze wszystkich ich miejsc,
    aby ich przyprowadzić do Jerozolimy, by mogli obchodzić poświęcenie z radością,
    dziękczynieniem, przy śpiewaniu, cymbałach, cytrach i harfach.
  urd-GVU: فصیل کی مخصوصیت کے لئے پورے ملک کے لاویوں کو یروشلم بُلایا گیا تاکہ وہ
    خوشی منانے میں مدد کر کے حمد و ثنا کے گیت گائیں اور جھانجھ، ستار اور سرود بجائیں۔
  deu-1912: Und bei der Einweihung der Mauer zu Jerusalem suchte man die Leviten aus
    allen ihren Orten, daß man sie gen Jerusalem brächte, zu halten Einweihung in
    Freuden, mit Danken, mit Singen, mit Zimbeln, Psalter und Harfen.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಪೌಳಿಗೋಡೆಯನ್ನು ಪ್ರತಿಷ್ಠಿಸುವ ಸಮಯ ಬಂದಾಗ ಆಯಾ ಸ್ಥಳಗಳಲ್ಲಿದ್ದ ಲೇವಿಯರನ್ನು,
    ಕೀರ್ತನೆ ಗಾಯನಗಳಿಂದಲೂ ತಾಳ, ಸ್ವರಮಂಡಲ ಹಾಗು ಕಿನ್ನರಿ ಇವುಗಳಿಂದಲೂ ಪ್ರತಿಷ್ಠೆಯ ಉತ್ಸವವನ್ನು
    ಆಚರಿಸುವುದಕ್ಕಾಗಿ ಯೆರೂಸಲೇಮಿಗೆ ಕರೆಸಿಕೊಂಡರು.
  yap-yap: Nap’an nni yibley fare yoror ko binaw nu Jerusalem, min fek e pi Levite
    ko yungi n’en ni urpired riy ngalan fare binaw, ni bochan e nge yag nra uned i
    madnomnag fare yoror ni yibe yon’ tangin e ogmagaer ma yibe musiknag ko cymbal
    nge harp.
  hlt-MCSB: Jerusalem vongtung nawnnah vaengah Levi rhoek te a hmuen tom lamloh a
    toem uh. Nawnnah neh kohoenah te uemonah neh, lumlaa neh, tlaklak thangpa, rhotoeng
    neh saii hamla Jerusalem la a khuen.
  mdy-ETH: ዬሩሳላሜ ካታሞኮ ዲፆ ኮሺ ጋፒሶናሢሮ ቦንቺንቴ ዓቦና ሌዊ ዓሳ ሂቾንታ ሚርጌ ሻዦ ዴንሢ ዋርቆ ጎኦሎና ፔቴ ሻዦ
    ዴንሢ ዋርቆ ጎኦሎና ዋርቂ ዋርቂ ቦንቻንዳጉዲ ዔያታ ናንጋ ቤዛፓ ኮይንቲ ሙኬኔ።
  twi-ASANTE: Ɛberɛ a wɔredwira Yerusalem ɔfasuo foforɔ no ho no, wɔka kyerɛɛ Lewifoɔ
    a wɔwɔ asase no so nyinaa sɛ, wɔmmra Yerusalem mmɛboa dwumadie no. Na ɛsɛ sɛ wɔde
    kyankyan, mmɛnta ne asankuten to wɔn aseda nnwom de hyɛ anigyeɛ fa no.
  eng-WEBU: At the dedication of the wall of Jerusalem, they sought the Levites out
    of all their places, to bring them to Jerusalem to keep the dedication with gladness,
    both with giving thanks and with singing, with cymbals, stringed instruments,
    and with harps.
  wal-wal: Yerusalaame gimbbee gimbbettidi wurido baalaa bonchchiyo wode, Leewati
    bantta de7iyo sohuwaappe sohuwaappe koyettidi, Yerusalaame yiidosona; yiidi daalan,
    diittaaninne maazinqqiyan galataa mazamuriyaa ufaissan yexxiiddi, baalaa puulayidosona.
  spa-PDDPT: Para la dedicación del muro de Jerusalén buscaron a los levitas de todas
    partes para llevarlos a Jerusalén, a fin de celebrar la dedicación y la fiesta
    con cánticos y acciones de gracias, con címbalos, salterios y arpas.
  gun-gun: Ha'e gui Jerusalém tetã kora Nhanderuete po py omboaxa aguã ma oeka okuapy
    levita kuery opa rupi ikuaia gui oupa aguã, ovy'a reve kora omboaxa aguã, mboraei
    py, hy'a pu, mbaraka ha'e ixã reta va'e py guive.
  agu-BL: 'Itzun bantz yi ticy''e''n wutz k''ej yi tapij yi bnix solte''j Jerusalén.
    Nintzun ben mantar tan chichakle''n cyakil yi e'' xonl Leví yi ate'' tulak e''chk
    ama''l, tan cyule''n Jerusalén tan ticy''se''n wutz k''ej yi tapija''tz. Je na
    tal yi stziblal yi ben scyetze''j: “Kamole'' kib tan ticy''se''n wutz k''ej yi
    tapij, nin tajwe''n katzatzin. Kabitzink tan tak''le''n kak''ajsbil, nin ba''n
    xcon e''chk ma''cl ka''n chi tane''n e''chk platillo, arpa tu lira.”'
  ilo-ULB: Idi maidaton ti pader ti Jerusalem, sinapul dagiti tattao dagiti Levita
    iti sadinoman a nagnaedanda, tapno ikkuyogda ida idiay Jerusalem ket siraragsakda
    a rambakan ti panangidaton iti pader, a mabuyogan iti panagyaman ken kankanta
    a mabuyogan kadagiti aweng ti piangpiang, arpa ken mabuyogan iti lira.
  kpg-kpg: Di madagoaa o di hagadabu di abaaba o Jerusalem, digau Levi gu lloomoi
    gi di gowaa e dahi belee madalia di hagadabu e hai daahili hagahagaamu, mo di
    daahili gi nia ‘cymbal’, mono ‘harp’.
  uig-ARA: يېرۇسالېم سېپىلىنى خۇداغا ئاتاپ تاپشۇرۇش مۇراسىمى ئۆتكۈزۈلىدىغان چاغدا،
    جامائەت لاۋىيلارنى تۇرغان ھەرقايسى جايلاردىن ئىزدەپ تېپىپ، ئۇلارنى تەشەككۈر-رەھمەتلەر
    ئېيتىش، غەزەل ئوقۇش، چاڭ، تەمبۇر ۋە چىلتارلارنى چېلىشقا، خۇشال-خۇراملىق بىلەن
    ئاتاپ تاپشۇرۇلۇش مۇراسىمى ئۆتكۈزۈشكە يېرۇسالېمغا ئېلىپ كەلدى.
  sus-sus: Darisalamu tɛtɛ rabi, e xɛɛrae xɛɛ nɛ Lewikae birin ma Yudaya bɔxi ma,
    alako e xa fa Darisalamu ɲɛlɛxin xulunyi tide bɛɛtie ra, naxee bama maxa see nun
    kɔra mɔɔli ndee xui ra.
  pon-2006: Ni ahnsou me kelen kahnimw Serusalem kasarawihla, mehn Lipai ko eri likiwerpene
    sang wasa koaros me re koukousoan ie, pwe re en iang sarawien kasarawihala ni
    koulen kapingkalahngan oh kesengki simpal oh arp kan.
  ksd-ksd: Ma ba di ga pait ra lotu ure ra liplip na vat kikil Ierusalem, dia ga tikatikan
    upi ra tarai Levi ta ra gunagunan, ma dia ga agur pa diat uro Ierusalem, upi diat
    a pait ra lotu ma ra gugu, ma upi diat a pite varpa ma ra kakailai, ma ra kudu,
    ma ra kaur ma ra pagol.
  tur-YTC: Yeruşalem duvarının adanmasında, sevinçle, hem şükranla, hem ezgilerle,
    zillerle, telli çalgılarla ve çenklerle adamayı tutmak için Levililer'i Yeruşalem'e
    getirmek üzere onları bütün yerlerinden aradılar.
  ind-AYT: Pada waktu penahbisan tembok Yerusalem, mereka mencari orang-orang Lewi
    dari semua tempat tinggal mereka dan membawa mereka ke Yerusalem untuk melakukan
    penahbisan dengan sukacita, yaitu dengan ucapan syukur dan nyanyian, dengan ceracap,
    gambus, dan kecapi.
  nya-nya: Pa mwambo wopereka khoma la Yerusalemu anayitana Alevi kulikonse kumene
    ankakhala kuti abwere ku Yerusalemu ku mwambo wopereka khoma kwa Mulungu, mwachimwemwe
    ndi mothokoza poyimba nyimbo pamodzi ndi ziwiya za malipenga, azeze ndi apangwe.
  hrv-hrv: Kad je bila posveta jeruzalemskoga zida, potražili su levite svugdje gdje
    su stanovali da ih dovedu u Jeruzalem te proslave posvetu radošću, zahvalnicama
    i pjesmom uz cimbale, harfe i citre.
  mps-mps: Te Jerusalem hanu moni masigigo nigai obo silali sogo, te tigidali bidi
    sisinagaselama, te obo te Godigo da olama, sa mubo lotu wali. Tama augwaligo te
    Livai dabe i weyu, te bidali pedai badu te taga soyu, te augwali dali deliba siginagaselama,
    te wiegi yai homu pemene elama, te Godiba balia po weyu, usu da wali. Tama augwaligo
    te tiwai balia po wabo sogo, te Livai mebago te musik weyu elabo kapa plet si
    tola siąo wai, tama mebago te haniani gita eliyu yalio.
  tpi-tpi: Taim banis bilong Jerusalem i pinis, olgeta man i kam bung na mekim lotu
    bilong makim banis i bilong God. Na ol i singautim ol Livai i lusim olgeta hap
    bilong ol na i kam bung wantaim ol bilong amamas na singim song bilong tenkyu
    long God. Na taim ol i mekim song olsem, sampela Livai i mas holim tupela plet
    kapa bilong mekim musik na sampela i mas paitim kain kain gita.
  dan-1931: Da Jerusalems Mur skulde indvies, opsøgte man Levitterne alle Vegne, hvor
    de boede, og bragte dem til Jerusalem, for at de skulde fejre Indvielsen med Fryd
    og Takkesang, med Sang, Cymbler, Harper og Citre.
  vie-OVCB: Vào dịp khánh thành vách tường Giê-ru-sa-lem, người Lê-vi ở khắp nơi được
    mời về tham gia phần nghi lễ. Lễ khánh thành tổ chức trong tinh thần hân hoan,
    cảm tạ với tiếng ca hát, hòa với tiếng chập chõa, đàn hạc, và đàn lia.
  guj-2017: યરુશાલેમના કોટની પ્રતિષ્ઠાને પ્રસંગે લોકોએ લેવીઓને તેઓની સર્વ જગ્યાઓમાંથી
    શોધી કાઢ્યા કે તેઓને ઈશ્વરની આભારસ્તુતિનાં ગાયનો ગાવા, ઝાંઝો, સિતાર અને વીણાઓ
    વગાડતાં ઉત્સાહથી પ્રતિષ્ઠાપર્વ પાળવા માટે તેઓ તેમને યરુશાલેમમાં લાવે.
  pon-2006A: Ni ahnsou me kelen kahnimw Serusalem kasarawihla, mehn Lipai ko eri likiwerpene
    sang wasa koaros me re koukousoan ie, pwe re en iang sarawien kasarawihala ni
    koulen kapingkalahngan oh kesengki simpal oh arp kan.
  por-BRBSL: Na dedicação do muro de Jerusalém, eles procuraram os Levitas fora de
    todos os seus lugares, para trazê-los a Jerusalém para manter a dedicação com
    alegria, tanto com agradecimentos como com cantos, com címbalos, instrumentos
    de cordas e com harpas.
  cth-cth: Jerusalem rapan hah hnawngnae a sak toteh, cecak, ratoung, tamawi, tum
    laihoi la sak laihoi, nawmnae, lunghawilawkdeinae hoi cungtalah hnawngnae sak
    nahanelah, Levihnaw hah a tawng awh teh, a onae hmuen tangkuem koehoi Jerusalem
    vah a kaw awh.
  twi-twi: Bere a wɔredwira Yerusalem fasu foforo no, wɔka kyerɛɛ Lewifo a wɔwɔ asase
    no so nyinaa se, wɔmmra Yerusalem mmɛboa dwumadi no. Na ɛsɛ sɛ wɔde kyɛnkyɛn,
    mmɛnta ne asankuten to wɔn aseda nnwom de hyɛ anigye fa no.
  hlt-hlt: Jerusalem vongtung nawnnah vaengah Levi rhoek te a hmuen tom lamloh a toem
    uh. Nawnnah neh kohoenah te uemonah neh, lumlaa neh, tlaklak thangpa, rhotoeng
    neh saii hamla Jerusalem la a khuen.
  tbz-SIM: Ti mɑɑ́ dìì mɔ̀nnì Sedisɑdɛmmu kó kuduotí kɛ́deè, kɛ́ce nDefiibɛ ɛkɛsí
    simɔu miɛkɛ, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ̀ bɛ̀ɛ tíí nSedisɑdɛmmu kɛ̀ tí ɑ̃nnɛ́ dibɑnni kɛ́ndiè
    nyiyiɛ̀ nkɛ bie nyɛbɑ̀rɛ̀ nɛ̀ tikùtìdùùtì nɛ̀ tibómbonti, kɛ dɛ́úkùnko Kuyie nyètìrì.
  msy-2020: Ezɨ Jerusalemɨn dɨvazim gɨvazɨma, gumazamiziba iza uari akuvagha Godɨn
    ziam fava, dɨvazim isa God ganɨdi. Dughiar kamɨn, me Livaiba bar men diazɨ me
    iza uari akuvagha, bar akuegha ighiaba banga Godɨn ziam fe. Me ighiabagh amir
    dughiamɨn, Livain marazi itarir kapabar suigha dav sozima, marazi gitan igharagha
    garibagh ikararai.
  dop-dop: Wɑɑtʋ wei pɑ tɛmɑ ɩcɑtɛ koluŋɑ kɛ ŋmɑʋ, ɩlɛnɑ pɑ́ yɑɑ Lefii nyǝ́mɑ tǝnɑɣɑ
    timpiwɛ pɑɑ wɛɛ tɔɣɔ Yosɑlɛm, nɑ pɑ́ lɑ́ ɑcimɑ nɑ lɑŋhʋlʋmlɛ, nɑ sɑmtʋ yontu,
    nɑ kpɛŋkpɛŋnɑɑ, nɑ cǝmǝŋ, nɑ sɑŋkʋnɑɑ.
  azb-azb: Yerusəlim divarının təqdisetmə mərasimini sevinclə, şükürlə, ilahilərlə,
    sinc, çəng və lira ilə keçirmək üçün Levililər yaşadıqları hər yerdən çağırılıb
    Yerusəlimə gətirildilər.
  eng-DBY: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them to Jerusalem, to hold the dedication with
    gladness, both with thanksgivings, and with singing, [with] cymbals, lutes and
    harps.
  hin-2017: यरूशलेम की शहरपनाह की प्रतिष्ठा के समय लेवीय अपने सब स्थानों में ढूँढ़े
    गए, कि यरूशलेम को पहुँचाए जाएँ, जिससे आनन्द और धन्यवाद करके और झाँझ, सारंगी और
    वीणा बजाकर, और गाकर उसकी प्रतिष्ठा करें।
  wol-KYG: Gannaaw gi, ca xewu daloog tatay Yerusalem ja, ñu wooye Leween ña mboolem
    fa ñu dëkke, indi leen Yerusalem, ngir ñu màggal daloo ga ci biir mbég ak jàngi
    cant; tëggum weñ ya jib, ànd ak xeeti xalam.
  eng-YLT: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them in to Jerusalem, to make the dedication
    even with gladness, and with thanksgivings, and with singing, [with] cymbals,
    psalteries, and with harps;
  eng-WYC-2017: Forsooth in the hallowing of the wall of Jerusalem they sought deacons
    [or Levites] of all their places, to bring them into Jerusalem, and to make the
    hallowing in gladness, in the doing of thankings, and in song, and in cymbals,
    and in psalteries, and in harps.
  eng-WMBB: At the dedication of the wall of Jerusalem, they sought the Levites out
    of all their places, to bring them to Jerusalem to keep the dedication with gladness,
    both with giving thanks and with singing, with cymbals, stringed instruments,
    and with harps.
  urd-GVH: फ़सील की मख़सूसियत के लिए पूरे मुल्क के लावियों को यरूशलम बुलाया गया ताकि
    वह ख़ुशी मनाने में मदद करके हम्दो-सना के गीत गाएँ और झाँझ, सितार और सरोद बजाएँ।
  rug-rug: Totoso tava madi sa goba pa Zerusalema, si ta hata vagi sari na tie Livaeti
    koari na vasidi pu koai rini meke ta turaṉa la pa Zerusalema pude somana ni rini
    sari kinerakera zinama leana meke vari seke ni rini sari na sibolo, meke lopi
    i rini sari na mike hapu.
  gaz-gaz: Yeroo eebba dallaa Yerusaalemitti Lewwonni akka faarfannaa galataatiin,
    kililleedhaan, baganaa fi kiraaraan ayyaana eebbaa sana gammachuun ayyaaneffataniif
    iddoo jiraatan hundaa barbaadamanii gara Yerusaalem fidaman.
  fra-LSG: Lors de la dédicace des murailles de Jérusalem, on appela les Lévites de
    tous les lieux qu’ils habitaient et on les fit venir à Jérusalem, afin de célébrer
    la dédicace et la fête par des louanges et par des chants, au son des cymbales,
    des luths et des harpes.
  yal-yal: Yerusalɛn yinna to yelin nafalɛ, e yi sa Lewine tongo alogo e mɔn xa fa
    dɔxɔ Yerusalɛn yi e lan ɲaxaɲaxani bayo Yerusalɛn yinna bata yelin tiyɛ, e yi
    Ala tantun bɛti ba kariɲanne nun kondenne nun bɔlɔnne ra.
  haw-1868: A i ka hoolaa ana o ka pa o Ierusalems, imi aku la lakou i na Levi mailoko
    mai o na wahi a pau loa o lakou, e hoakoakoa mai ia lakou i Ierusalema, e hana
    i ka hoolaa ana me ka olioli, a me ka hoolea ana'ku a me ke mele, me na kimebala,
    na lira a me na mea kani.
  arb-NAV: وَعِنْدَ تَدْشِينِ سُورِ أُورُشَلِيمَ اسْتَدْعَوْا اللّاوِيِّينَ مِنْ جَمِيعِ
    مَوَاطِنِهِمْ إِلَى أُورُشَلِيمَ لِكَيْ يُدَشِّنُوا بِفَرَحٍ وَبِحَمْدٍ وَتَرْنِيمٍ
    بِالصُّنُوجِ وَالرَّبَابِ وَالْعِيدَانِ.
  ewe-ewe: Esi wonɔ Yerusalem ƒe gli yeyeawo ŋu kɔm la, Levitɔwo katã tso anyigba
    la ƒe akpa sia akpa va Yerusalem be yewoana kpekpeɖeŋu le wɔnawo me, eye yewoakpɔ
    gome le dzidzɔŋkekenyui la ɖuɖu me kple woƒe akpedada, gakogoewo, hadzidziwo kple
    kasaŋkuwo.
  eng-LEE: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them to Jerusalem, to celebrate the dedication
    with joy, with thanksgivings, and with singing, cymbals, psalteries, and with
    harps.
  asm-FB: যিৰূচালেমৰ দেৱাল উৎসৰ্গ কৰাৰ সময়ত, লেবীয়াসকল যি ঠাইত আছিল, তাৰ পৰাই উচ্চ-ধ্বনি
    কৰিছিল। আনন্দ, ধন্যবাদ প্রাৰ্থনা, স্তুতিগীত, তাল, বেহেলা, ও বীণাৰে উৎসৰ্গ উৎসৱ
    পালন কৰিবলৈ লেবীয়া সকলক যিৰূচালেমলৈ আনিছিল।
  sus-A: دَرِ سَلَمُ تّتّ رَبِ، عٍ شّيرَيٍ شّي نّ لٍوِكَيٍ بِرِن مَ يُدَيَ بْشِ مَ،
    عَلَكٌ عٍ شَ قَ دَرِ سَلَمُ حّلّشِن شُلُنيِ تِدٍ بّيتِيٍ رَ، نَشٍيٍ بَمَ مَشَ
    سٍيٍ نُن كْرَ مْولِ ندٍيٍ شُي رَ.
  fra-SBL: Lors de la dédicace de la muraille de Jérusalem, on chercha les Lévites
    de tous les lieux où ils se trouvaient, pour les faire venir à Jérusalem afin
    de célébrer la dédicace dans la joie, tant par des actions de grâces que par des
    chants, avec des cymbales, des instruments à cordes et des harpes.
  hbo-hbo: וּבַחֲנֻכַּ֞ת חֹומַ֣ת יְרוּשָׁלַ֗͏ִם בִּקְשׁ֤וּ אֶת־הַלְוִיִּם֙ מִכָּל־מְקֹ֣ומֹתָ֔ם
    לַהֲבִיאָ֖ם לִֽירוּשָׁלָ֑͏ִם לַעֲשֹׂ֨ת חֲנֻכָּ֤ה וְשִׂמְחָה֙ וּבְתֹודֹ֣ות וּבְשִׁ֔יר
    מְצִלְתַּ֖יִם נְבָלִ֥ים וּבְכִנֹּרֹֽות׃
  pjt-pjt: Munu palulanguṟula inma puḻka palyaṉu wall-pa panya palyaṟa wiyantjanya
    miḻmiḻmankunytjikitjangku Godaku miḻmiḻpa ngaṟanytjaku. Munula kuka pungkula tiliwakaṟa
    Godanya ungangi paluṟu nganampa pukuḻarinytjaku, munula inma inkara palunya waḻkuṟa
    pukuḻaringi. Kaya aṉangu kutjupa tjuṯangku pararinguṟu kuliningi nganaṉa inma
    inkara puḻkaṟa pukuḻarinyangka.
  kik-kik: Hĩndĩ ya kwamũrwo kwa rũthingo rwa Jerusalemu, Alawii nĩmacaririo kuuma
    kũrĩa guothe maarĩ nĩguo moke Jerusalemu makũngũĩre kwamũrwo kũu marĩ na gĩkeno,
    na makĩinaga nyĩmbo cia gũcookia ngaatho, makĩinaga na thaani iria ihũũrithanagio,
    na inanda cia kĩnũbi, na cia mũgeeto.
  fra-NCL: Lors de la dédicace des murailles de Jérusalem, on convoqua les lévites
    de tous les lieux qu’ils habitaient, pour les faire venir à Jérusalem, afin de
    célébrer la dédicace avec joie, avec des louanges et des chants, au son des cymbales,
    des cithares et des harpes.
  cek-AK: Jerusalem tapang tathlanghaih sak o naah, cingceng, katoeng, aqui pop katoengnawk
    to kruek o moe, laasakhaih, anghoe lokthuihaih hoi kanawm ah sak o, to naah ahmuen
    kruekah Levinawk to pakrong o moe, Jerusalem ah caeh o haih.
  cuk-cuk: Jerusalén-galu-matusulid-ogulesadi Bab-Dummadga nug-imaklesokargua, Levita-dulemar-banna-banna-mamaid
    bela amiapmalad. Geb Jerusalén-neggweburse amar-searmalad, adi, weligwaledba Bab-Dummadga
    galu-nug-imaklenaidgi werguegar, ega dog-nuedye namaklegedgi sogega, degi, garmar-címbaloʼba,
    salterioʼba, degine, cítaraʼba Bab-nug-odummogega.
  uig-CYR: Йерусалим сепилини Худаға атап тапшуруш мурасими өткүзүлидиған чағда, җамаәт
    Лавийларни турған һәр қайси җайлардин издәп тепип, уларни тәшәккүр-рәхмәтләр ейтиш,
    ғәзәл оқуш, чаң, тәмбур вә чилтарларни челишқа, хошал-хурамлиқ билән атап тапшурулуш
    мурасими өткүзүшкә Йерусалимға елип кәлди.
  tel-2017: యెరూషలేం సరిహద్దు గోడల ప్రతిష్ట సమయంలో వీళ్ళు ఆ కార్యక్రమం స్తుతి గీతాలతో,
    పాటలతో, తంతి వాయిద్యాలతో మేళతాళాలతో ఆర్భాటంగా జరిగించడానికి అన్ని పరిసర గ్రామాల
    నుండి లేవీయులను యెరూషలేంకు రప్పించే పని చేపట్టారు.
  hat-BSA: Alò, nan dedikasyon miray Jérusalem nan, yo te chache twouve Levit soti
    nan tout plas yo pou mennen yo Jérusalem pou yo ta kab selebre dedikasyon an avèk
    jwa, avèk lwanj kè kontan, avèk chan avèk senbal, ap ak lenstriman a kòd yo.
  kos-kos: Ke pacl se pot lun siti Jerusalem kisaiyukla, utukeni mwet Levi liki acn
    nukewa elos muta we, tuh elos in wi akfulatye len in kisa ke pusren on in sang
    kulo oayapa ke pusren cymbal ac harp.
  hbo-WLC: וּבַחֲנֻכַּ֞ת חוֹמַ֣ת יְרוּשָׁלִַ֗ם בִּקְשׁ֤וּ אֶת־הַלְוִיִּם֙ מִכָּל־מְק֣וֹמֹתָ֔ם
    לַהֲבִיאָ֖ם לִֽירוּשָׁלִָ֑ם לַעֲשֹׂ֨ת חֲנֻכָּ֤ה וְשִׂמְחָה֙ וּבְתוֹד֣וֹת וּבְשִׁ֔יר
    מְצִלְתַּ֖יִם נְבָלִ֥ים וּבְכִנֹּרֽוֹת׃
  ibo-ibo: Mgbe a na-edo mgbidi Jerusalem ọhụrụ ahụ nsọ, e sitere nʼobodo niile ndị
    Livayị bi kpọọ ha ka ha bịa nye aka iji ọṅụ mee mmemme ido nsọ ahụ. Ha bịakwara
    jiri abụ ekele na ihe egwu dị iche iche dịka ụbọ akwara, ịgba na une kelee Chineke.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିରୂଶାଲମର ପ୍ରାଚୀର-ପ୍ରତିଷ୍ଠା ସମୟରେ ଲୋକମାନେ କରତାଳ, ନେବଲ ଓ ବୀଣା
    ବଜାଇ ଧନ୍ୟବାଦ ଓ ଗାନ ସହିତ ଆନନ୍ଦରେ ପ୍ରତିଷ୍ଠା-ଉତ୍ସବ ପାଳନ କରିବା ପାଇଁ ଲେବୀୟମାନଙ୍କୁ ଯିରୂଶାଲମକୁ
    ଆଣିବା ନିମନ୍ତେ ସେମାନଙ୍କ ସକଳ ସ୍ଥାନରେ ସେମାନଙ୍କୁ ଅନ୍ୱେଷଣ କଲେ।
  chk-chk: Iwe, lupwen fansoun efinünen ewe tittin Jerusalem ra kütta ekewe mwän seni
    ewe ainangen Lefi lon lenier kewe meinisin o emwenireto Jerusalem, pwe repwe föri
    efinünen ewe tit fän pwapwa, fän kölün kilisou, fän ar pisekin kaktai, fän tikin
    kitar me ükülele.
  rop-rop: Wal wen imbin taim blanga meigim det wol seikridwan blanga God detlot lida
    bin jandim wed langa detlot Libai pipul langa ola pleis weya deibin jidan. Deibin
    tok, “Kaman langa Jerusalem blanga dijan gudbinjitaim blanga meigim det wol seikridwan
    blanga God! Kaman en joinin langa detlot najalot Libai pipul blanga plei detlot
    simbul en hap en laiya, en blanga sing detlot theingkyu song langa God!”
  ukr-1871: Як посьвячували мур Ерусалимський, завізвано левітів з усїх місць їх,
    приказуючи їм прийти в Ерусалим, щоб справити посьвяченнє й радісне сьвято з похвалами
    й піснями, кимвалами, псалтирями й гуслями.
  deu-1951: Bei der Einweihung der Mauer Jerusalems aber suchte man die Leviten an
    allen ihren Orten und brachte sie nach Jerusalem, um die Einweihung mit Freuden
    zu begehen, mit Lobliedern und Gesängen, mit Zimbeln, Psaltern und Harfen.
  eng-JPS: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them to Jerusalem, to keep the dedication with
    gladness, both with thanksgivings, and with singing, with cymbals, psalteries,
    and with harps.
  srp-1865: A kad se osveæivaše zid Jerusalimski, tražiše Levite po svijem mjestima
    njihovijem da ih dovedu u Jerusalim da se svrši posveæenje s veseljem, hvalom
    i pjesmama uz kimvale, psaltire i gusle.
  lug-lug: Awo okutukuza kwa bbugwe wa Yerusaalemi bwe kwatuuka, ne banoonya Abaleevi
    okuva gye baabeeranga, ne baleetebwa e Yerusaalemi okujaguza nga bwe bayimba n’okukuba
    ebitaasa n’entongooli n’ennanga.
  heb-heb: ובחנכת חומת ירושלם בקשו את הלוים מכל מקומתם להביאם לירושלם לעשת חנכה ושמחה
    ובתודות ובשיר מצלתים נבלים ובכנרות׃
  ben-IRV: যিরূশালেমের দেওয়াল প্রতিষ্ঠা উপলক্ষে লেবীয়েরা যেখানে বাস করত সেখান থেকে
    তাদের যিরূশালেমে আনা হল যাতে তারা করতাল, বীণা, ও সুরবাহার বাজিয়ে ও ধন্যবাদের
    গান গেয়ে আনন্দের সঙ্গে সেই অনুষ্ঠান পালন করতে পারে।
  pan-pan: ਯਰੂਸ਼ਲਮ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਸਮਰਪਣ ਦੇ ਸਮੇਂ ਲੇਵੀਆਂ ਨੂੰ ਸਾਰੇ ਸਥਾਨਾਂ ਵਿੱਚ ਭਾਲਿਆ
    ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਲਿਆਇਆ ਗਿਆ ਤਾਂ ਜੋ ਉਹ ਅਨੰਦ ਅਤੇ ਧੰਨਵਾਦ ਕਰਕੇ ਅਤੇ ਛੈਣੇ,
    ਸਿਤਾਰ ਅਤੇ ਬਰਬਤਾਂ ਵਜਾ ਕੇ ਅਤੇ ਗਾ ਕੇ ਉਸਦਾ ਸਮਰਪਣ ਕਰਨ।
  mya-JVB: ယေရုရှလင် မြို့ရိုး ကို အနုမောဒနာ ပြုသောအခါ ၊ ခွက်ကွင်း ၊ စောင်း ၊ တယော
    နှင့် တီးမှုတ်လျက် သီချင်း ဆိုလျက် ဝမ်းမြောက် ခြင်း၊ ကျေးဇူးတော်ကို ချီးမွမ်း
    ခြင်းနှင့်တကွ အနုမောဒနာ ပြု အံ့သောငှါ လေဝိ သားတို့ကိုရှာ ၍ သူ တို့နေရာ အရပ်ရပ်
    တို့က ယေရုရှလင် မြို့သို့ ခေါ် ကြ၏။
  tbg-tbg: Ieruharemi vaantaavura autu vuru taiqake, vo entaqaa ekaa vaiinti nahenti
    ruvaaqumavi quaheha vaantaavura virara Kotira vaantaavurave tura. Vika mini ruvaaqiha,
    Rivaira anku vonaini vonaini vauka naaramake tiha, Nevata tinavu hampata ani Kotira
    autu tuaheraqi viha, ihi tivaqi viha, nenta kitaave, baraasi tanuqira hini hini
    kauquqi tuateha ruqutuqi vuate, tivake hihai hihai vika ntita vare Ieruharemini
    vuru kora.
  hmo-hmo: Ierusalema ena magu idia hahelagaia neganai, Levi taudia be edia noho gabudia
    ibounai dekena amo Ierusalema dekenai idia mailaidia, ane do idia abia, mai miusiki
    danu totona. Idia ese botaia auridia bona gita badadia bona maragidia dekena amo
    unai magu hahelagaia gaukara idia hanamoa.
  urd-urd: और येरूशलेम की शहरपनाह की तक़्दीस के वक़्त, उन्होंने लावियों को उनकी सब
    जगहों से ढूंड निकाला कि उनको येरूशलेम में लाएँ, ताकि वह ख़ुशी — ख़ुशी झाँझ और
    सितार और बरबत के साथ शुक्रगुज़ारी करके और गाकर तक़दीस करें।
  rus-SYN: При освящении стены Иерусалимской потребовали левитов из всех мест их,
    приказывая им прийти в Иерусалим для совершения освящения и радостного празднества
    со славословиями и песнями при звуке кимвалов, псалтирей и гуслей.
  bqc-SIM: Yelusalɛũ bĩ́i sakɛ̃gↄↄ wà Levii buiↄ wɛ̀ɛlɛwɛɛlɛ gu pↄ́ aa kuu, wà
    gɛ̀ńnↄ Yelusalɛũ aa bĩ́i sakɛ̃ ń pↄnao ń sáaukpaao ń lɛsiao ń sɛ̃́sɛ̃naↄ
    ń mↄↄnaↄ ń kúuↄ.
  tcz-CHONGTHU: Jerusalem kulpi bang athah chu thensona kin na hi ahung kithopina
    diuvin gamsung muntin na um Levite chu akoukhom uvin ahi. Amaho chun atumgingu
    thih pheng kisai gin, selangdah ginleh semjang kisaiging puma hiche kin loupia
    hi thangvah na lasah puma thanomtah a pan alah u ahi.
  mar-mar: यरूशलेमची तटबंदीची भिंत लोकांनी समर्पण केली. त्यांनी सर्व लेव्यांना यरूशलेमेला
    एकत्र आणले. यरूशलेमची भिंत अर्पण करायच्या समारंभासाठी हे लेवी आपापल्या गावांहून
    आले. देवाची स्तुतीगीते आणि धन्यवादगीते गाण्यासाठी ते आले. त्यांनी झांजा, सतार
    व वीणा ही वाद्ये वाजवली.
  qub-qub: Jerusalenpa curralninta aruyta ushaycärir Tayta Diospäna inaurananpaj cüracunata
    yanapaj Leví runacunataga maychöpis tiyashanpita ashimuran. Nircur Jerusalenman
    pushamuran perga ushay fistacho cushicuypita latillunpawan arpanpawan arpa-niraj
    salterionpawan Diosta agradësicur alabananpaj.
  hat-hat: Lè yo tapral fè sèvis benediksyon miray ranpa lavil Jerizalèm lan, yo fè
    chache tout moun Levi yo toupatou kote yo te rete, yo mennen yo lavil Jerizalèm.
    Yo te vle fè yon gwo fèt pou sèvis benediksyon an ak kè kontan. t'ap gen chante
    pou di Bondye mèsi, avèk mizik, senbal, gita ak bandjo.
  eng-BSB: At the dedication of the wall of Jerusalem, the Levites were sought out
    from all their homes and brought to Jerusalem to celebrate the joyous dedication
    with thanksgiving and singing, accompanied by cymbals, harps, and lyres.
  eng-WEBPB: At the dedication of the wall of Jerusalem, they sought the Levites out
    of all their places, to bring them to Jerusalem to keep the dedication with gladness,
    both with giving thanks and with singing, with cymbals, stringed instruments,
    and with harps.
  kbq-kbq: Hagi Jerusalemi kuma keginama nunamu hu'za Anumzamofoma amiza zupa, musenkase
    nehu'za nasenasepane laeriema nehaza zavenaramine, hapuema nehaza zavenaramine
    nehe'za, muse zagame hihogu maka Juda mopafima mani'naza Livae nagara ke hazage'za
    Jerusalemi e'naze.
  nhe-BL: Quema ajsic tonali para quiiyocatlalise para TOTECO nopa yancuic tepamitl
    para altepetl Jerusalén tlen ya quitlamicualchijchijtoyaj, huajca quintemojque
    nochi levitame ipan campa hueli altepetini huan quinhualicaque hasta altepetl
    Jerusalén para tlapalehuise ipan nopa ilhuitl. Quinejque ma quihueyichihuaca TOTECO
    ica paquilistli, huan ica huicatl para quitlascamatise, huan ica tlatzotzonali
    ipan panderos, arpas, huan liras.
  gub-BL: Tawhu Zeruzarez ipàrirogawtàtà iaiha ma'e ihyk mehe Tupàn pe imonokatu mehe
    tuwihaw werur Erewi izuapyapyr waneko awer wi wà. Nezewe mehe upuner Tupàn pe
    uzegar haw rehe ipàrirogawtàtà iaiha ma'e ihykaw ikatu haw rehe wà. Umupu wioràwiràn
    wà. Umupu wioràwiràn pixika'i ma'e wà no. Umupu kawaw ipu ma'e wà no.
  eng-DRA: And at the dedication of the wall of Jerusalem they sought the Levites
    out of all their places, to bring them to Jerusalem, and to keep the dedication,
    and to rejoice with thanksgiving, and with singing, and with cymbals, and psalteries
    and harps.
