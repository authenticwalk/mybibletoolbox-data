verse: NEH.012.040
translations:
  mal-C: സ്തോത്രഗാനം ആലപിക്കുന്ന രണ്ടു സംഘങ്ങളും ദൈവാലയത്തിൽ അവരുടെ സ്ഥാനത്ത് നിന്നു;
    ഞാനും പ്രമാണികളിൽ പകുതിപ്പേരും അവരോടൊപ്പം നിന്നു.
  deu-TKW: Und so stellten sich die beiden Dankchöre beim Tempel Gottes auf, und ich
    und die Hälfte der Vorsteher mit mir,
  lin-lin: Masanga nyonso mibale ya bayembi, oyo ezalaki kotonda Nzambe ezwaki esika
    kati na Tempelo ya Nzambe. Nasalaki mpe lolenge moko mpo na kati-kati ya bakambi
    ya bato
  eng-LSV: And the two thanksgiving companies stand in the house of God, and I and
    half of the prefects with me,
  eng-GNV: So stood the two companies (of them that gaue thankes) in the house of
    God, and I and the halfe of the rulers with me.
  eng-WEBSTER: 'So stood the two companies of them that gave thanks in the house of
    God, and I, and the half of the rulers with me:'
  nhw-BL: Huan teipa nochi ome pamitl tlen huicani huan na huan tlajco nopa tequitini
    tiyajque hasta itiopa Toteco Dios campa timoquetzatoj.
  swh-ONEN: Kisha yale makundi mawili ya waimbaji yaliyoshukuru yakachukua nafasi
    zao katika nyumba ya Mungu. Nami pia nikafanya hivyo, pamoja na nusu ya maafisa,
  bba-bba: Mɑ wom kowo be kpuro bɑ dɑ bɑ yɔ̃rɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. Mɑ nɛn tii
    nɑ yɔ̃rɑ mi kɑ siri kowo be bɑ mɑn swĩi
  eng-KJVCPB: 'So stood the two companies of them that gave thanks in the house of
    God, and I, and the half of the rulers with me:'
  luo-luo: Bangʼ ka migepe ariyo mar jowergo nosedwoko erokamano ni Nyasaye; negikawo
    keregi e od Nyasaye, eka an bende kamano kaachiel gi nus mar jotelo,
  meu-meu: Bena hahenamo oreadia ruaosi na Dirava ena dubu ai e gini, bona lau danu,
    heitatao oreana kahana ida.
  npi-ULB: यसरी धन्यवाद दिनेहरूका यी दुवै गायन-झुण्ड परमेश्‍वरको मन्दिरमा आ-आफ्नो
    स्थानमा बसे, र म पनि अधिकारीहरूको आधा भागसँगै आफ्नो स्थानमा बसेँ ।
  yor-yor: Àwọn ẹgbẹ́ akọrin méjèèjì tí wọ́n dúpẹ́ wà ní ààyè nínú ilé Ọlọ́run, èmi
    náà sì dúró ní ààyè mi pẹ̀lú ìdajì àwọn ìjòyè,
  ind-ind: Kedua kelompok paduan suara yang menyanyikan syukur itu sampai di rumah
    TUHAN. Saya dan setengah dari para pemimpin yang bersama saya juga mengambil tempat
  pes-OPCB: 'به این ترتیب، این دو گروه، در حال شکرگزاری وارد خانۀ خدا شدند. کاهنانی
    که شیپور می‌زدند و در گروه من بودند عبارت بودند از: اِلیاقیم، معسیا، منیامین،
    میکایا، الیوعینای، زکریا و حننیا.'
  tgl-ULB: Kaya ang parehong mga pangkat ng mang-aawit na nagbigay pasasalamat ay
    pumunta kung saan sila nakatalaga sa tahanan ng Diyos, at pumunta rin ako kung
    saan ako nakatalaga kasama ang kalahati ng mga pinuno.
  hui-hui: Ani bialu Libai agali wabuni kira biaru Ngode Datagaliwabenaga andaha anda
    pialu tini ho dugubu hagadagua haga haga buwa Ngode Datagaliwabehondo turu halu
    ka̱i̱ lowa iba gana lalu hene. Agali i̱ heba anda pirimaru aria maru agali haguane
    hearu aria
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​သည့်​လူ​စု​နှစ်​စု​စ​လုံး​ပင်​ဗိ​မာန်​တော်​နယ်​မြေ​သို့​ရောက်​ရှိ​လာ​ကြ​လေ​သည်။
    ငါ​နှင့်​အ​တူ​လိုက်​ပါ​လာ​သည့်​ခေါင်း​ဆောင်​များ​အ​ပြင်၊-
  bod-N: དེ་ནས་མགུར་ལེན་མཁན་རུ་ཁག་གཉིས་པོ་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ལངས་ནས་བསྡད་པ་དང་།
    དེར་བདག་དང་འགོ་དཔོན་ཕྱེད་ཀ་ཡོད་པ་ཡིན།
  sna-sna: Naizvozvo mapoka maviri avavongi akamira muimba yaMwari, neni ndikaita
    saizvozvo, pamwe chete nehafu yavabati,
  spa-BLM: Las dos compañías de los que daban gracias en la casa de Dios estaban en
    pie, y yo y la mitad de los jefes conmigo;
  cac-cac: Ix co chalaj co b'a yed' junxo macan̈ eb' sb'itan chi' d'a yichan̈cot templo
    b'aj tz'och b'it d'a co Mam Dios. Ajun pax nan̈alxo eb' yajal ved'oc.
  swh-ULB: Kwa hiyo, mikutano miwili ya wale waliomshukuru walipata nafasi yao katika
    nyumba ya Mungu, na mimi pia nikachukua nafasi yangu na nusu ya viongozi pamoja
    nami.
  bel-bel: Потым абодва хоры сталі каля дома Божага, і я і палавіна начальнікаў са
    мною,
  deu-ELBBK: Und beide Dankchöre stellten sich am Haus Gottes auf; und ich und die
    Hälfte der Vorsteher mit mir,
  mbb-OT: Is dezuwa he grupu he mibpeselamat te Megbevayà dutun te ebmartsa zan, midiritsu
    zan diyà te valey te Megbevayà. Midiritsu e zaan wey is ketengà te menge upisyal
    he zuma ku.
  mal-2015: അങ്ങനെ സ്തോത്രഗാനക്കാരുടെ കൂട്ടം രണ്ടും ഞാനും എന്നോടുകൂടെയുള്ള പ്രമാണികളിൽ
    പാതിപേരും നിന്നു.
  rmc-rmc: Avke soduj partiji gele pre peskro than andro Chramos le Devleskro a giľavenas
    a paľikerenas le RAJESKE. Avke keravas the me jekhetane le jepaš vodcenca
  pes-OPV: پس هر دو فرقه تسبیح خوانان در خانه خدا ایستادند و من و نصف سروران ایستادیم.
  ron-1924: Челе доуэ корурь с-ау оприт ын Каса луй Думнезеу, ши тот аша ши еу ши
    дрегэторий каре ерау ку мине,
  ben-OBCV: যে দুটি গানের দল ধন্যবাদ দিয়েছিল তারা তারপর ঈশ্বরের গৃহের মধ্যে তাদের
    জায়গায় গিয়ে দাঁড়াল; এবং আমিও তাই করলাম। আমার সঙ্গে কর্মকর্তাদের অর্ধেক লোক
    ছিল।
  som-som: Oo sidaasay u joogsadeen labadii kooxood oo kuwii mahadda ku naqi jiray
    gurigii Ilaah, iyo aniga, iyo taliyayaashii badhkood oo ila joogay,
  lat-VUC: Et sacerdotes, Eliachim, Maasia, Miamin, Michea, Elioënai, Zacharia, Hanania
    in tubis,
  eng-ASVBT: So stood the two companies of them that gave thanks in the house of God,
    and I, and the half of the rulers with me;
  ita-1885: Poi quelle due schiere di quelli che cantavano le laudi di Dio si fermarono
    nella Casa di Dio;
  eng-ULB: So both choirs of those who gave thanks took their place in the house of
    God, and I also took my place with half of the officials with me.
  spa-VBL: Los dos coros de acción de gracias ocuparon entonces su lugar en el Templo
    de Dios. Yo seguí con el grupo de líderes que me acompañaba,
  fra-_FOB: Puis les deux chœurs s'arrêtèrent dans la maison de Dieu, ainsi que moi,
    et la moitié des magistrats avec moi;
  mal-mal: അങ്ങനെ സ്തോത്രഗാനക്കാരുടെ സംഘം രണ്ടും ഞാനും എന്നോടുകൂടെയുള്ള പ്രമാണികളിൽ
    പകുതിപേരും നിന്നു.
  urd-GVR: Phir shukrguzārī ke donoṅ guroh Rab ke ghar ke pās khaṛe ho gae. Maiṅ bhī
    buzurgoṅ ke ādhe hisse
  suz-BL: मेकेर जाक्‍शा, परमप्रभु कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे कुम्‍सो पाइब
    आन हुल निक्‍शी परमप्रभु आ खिं आ ङोंइती राप्‍तेक्‍म। मिनु गो नु ठेयब मुर आन हुल
    का यो मेकेर बाक्‍तक।
  ita-1927: I due cori si fermarono nella casa di Dio; e così feci io, con la metà
    de’ magistrati ch’era meco,
  ckb-ckb: پاشان هەردوو تیپە سوپاسگوزارەکە لەلای ماڵی خودا ڕاوەستان، نیوەی کاربەدەستەکانیشم
    لەگەڵ بوو،
  eng-BBE: 'So the two bands of those who gave praise took up their positions in the
    house of God, and I and half of the chiefs with me:'
  kan-OKCV: ಸ್ತುತಿ ಮಾಡುವ ಎರಡು ಗುಂಪುಗಳೂ, ನಾನೂ, ನನ್ನ ಸಂಗಡ ಇದ್ದ ಅರ್ಧಮಂದಿ ಅಧಿಕಾರಿಗಳೂ ದೇವರ
    ಆಲಯದಲ್ಲಿ ನಿಂತಿದ್ದೆವು.
  bbb-bbb: '@see-verse:NEH.012.039'
  tam-2017: அதற்குப்பின்பு துதிசெய்கிற இரண்டு கூட்டத்தார்களும் தேவனுடைய ஆலயத்திலே
    வந்து நின்றார்கள்; நானும் என்னோடு இருக்கிற தலைவர்களில் பாதிப்பேர்களும்,
  spa-RV-1909: Pararon luego los dos coros en la casa de Dios; y yo, y la mitad de
    los magistrados conmigo;
  ron-BTF: Astfel au stat în picioare cele două cete ale celor care aduceau mulțumiri
    în casa lui Dumnezeu și eu și jumătate din conducători cu mine;
  eng-WEBP: So the two companies of those who gave thanks in God’s house stood, and
    I and the half of the rulers with me;
  eng-FBV: Both thanksgiving choirs then took their places in God's Temple. I followed
    with the group of leaders that was with me,
  nld-1939: Daarna stelden de beide koren zich op in de tempel; ook ikzelf met de
    helft van de hoofden.
  nch-BL: Huan teipa nochi ome pamit ten huicani huan na huan tajco nopa tequichihuani
    tiyajque hasta itiopa Toteco Dios campa timoquetzatoj.
  vie-1934: Đoạn, hai tốp cảm tạ dừng lại trong đền Đức Chúa Trời, tôi và phân nửa
    quan trưởng theo tôi cũng làm vậy,
  hin-CV: इसके बाद दोनों ही गायकों के झुण्ड़ परमेश्वर के भवन में जाकर खड़े हुए. मैं
    भी वहां जा खड़ा हुआ. मेरे साथ वहां अधिकारी वर्ग में से आधे अधिकारी शामिल थे.
  spa-BES: 'Así que las dos bandas de los que dieron alabanza tomaron sus posiciones
    en el templo de Dios, y yo y la mitad de los jefes conmigo:'
  tdx-tdx: Teo ty nijohaña’ i firimboñañe roe nañandriañe añ’ anjomban’ Añahare ao
    rey naho izaho, rekets’ i vakim-piaolo nindre amakoy;
  tha-KJV: คณะทั้งสองผู้​กล​่าวคำโมทนาได้​มาย​ืนอยู่​ที่​พระนิเวศของพระเจ้า ทั้งข้าพเจ้าและเจ้าหน้าที่​ครึ​่งหนึ่งอยู่กับข้าพเจ้า
  por-BR-2018: Então ambos os coros pararam na casa de Deus; como também eu, e a metade
    dos oficiais comigo;
  deu-ELO: Und beide Dankchöre stellten sich am Hause Gottes auf; und ich und die
    Hälfte der Vorsteher mit mir,
  eng-WYC-2018: And the two choirs of men praising stood in the house of God, and
    I and the half part of (the) magistrates with me. (And then the two choirs of
    men who gave praise took their places in the House of God, along with me and half
    of the magistrates;)
  epo-epo: Kaj ambaŭ ĥoroj haltis ĉe la domo de Dio, ankaŭ mi kaj duono de la estroj
    kun mi,
  uig-PIN: Andin tǝxǝkkür-ⱨǝmdusana oⱪuydiƣan ikki ǝtrǝt adǝm Hudaning ɵyidǝ ɵz orunlirida
    turdi; mǝn bilǝn ǝmǝldarlarning yerimimu xu yǝrdǝ turduⱪ;
  beo-beo: Gilisisu aduna amo da Godema nodosu iasu da Debolo sogebi amoga doaga:i.
    Na gilisisu da agoane ba:i.
  tpi-OTNT: Olsem na dispela tupela lain Livai i kamap pinis long haus bilong God,
    na i go sanap insait long banis bilong haus, bilong singim song bilong tenkyu
    long God. Dispela lain man i bin bihainim mi i gat hap lain bilong ol hetman
  hau-SA: Ƙungiyoyin mawaƙa biyu da suka yi godiya suka ɗauki wurarensu a gidan Allah,
    haka ma ni, tare da rabin shugabanni,
  uig-LAT: Andin teshekkür-hemdusana oquydighan ikki etret adem Xudaning öyide öz
    orunlirida turdi; men bilen emeldarlarning yérimimu shu yerde turduq;
  nde-nde: Amaqembu lawo abahlabeleli amabili ayesipha ukubonga asesima ezindaweni
    zawo endlini kaNkulunkulu; lami ngenze njalo, kanye lengxenye yezinduna,
  ton-ton: 'Pea naʻe pehē ʻae tuʻu ʻae fakataha ʻe ua naʻe fai fakafetaʻi ʻi he fale
    ʻoe ʻOtua, mo au pea mo hono vaeuaʻanga ʻe taha ʻoe kau pule:'
  ces-1613: Potom zastavili se oba houfové oslavujících v domě Božím, i já, a polovice
    knížat se mnou.
  eng-WMB: So the two companies of those who gave thanks in God’s house stood, and
    I and the half of the rulers with me;
  tam-TCV: நன்றி செலுத்துவதற்கு அந்த இரண்டு பாடகர் குழுக்களும் இறைவனுடைய ஆலயத்தில்
    தங்கள் இடங்களில் நின்றார்கள்; நானும் என்னுடன் நின்ற அதிகாரிகளில் பாதிப் பேரும்
    அப்படியே செய்தோம்.
  ceb-ULB: Busa gipahimutang sa balay sa Dios ang duha ka pundok sa mga mag-aawit
    nga tigpasalamat, ug gipahimutang ko usab ang akong kaugalingon uban ang katunga
    sa mga opisyal.
  pol-UBG: A tak stanęły oba zespoły dziękczynne w domu Bożym, a wraz z nimi ja i
    połowa przełożonych ze mną.
  urd-GVU: پھر شکرگزاری کے دونوں گروہ رب کے گھر کے پاس کھڑے ہو گئے۔ مَیں بھی بزرگوں
    کے آدھے حصے
  deu-1912: Und standen also die zwei Dankchöre am Hause Gottes, und ich und die Hälfte
    der Obersten mit mir,
  kan-2017: ದೇವಾಲಯದ ಎರಡು ಆರಾಧನಾ ಮಂಡಳಿಯ ಗುಂಪಿನವರೂ, ನಾನೂ, ನನ್ನ ಜೊತೆಯಲ್ಲಿದ್ದ ಅರ್ಧ ಮಂದಿ
    ಅಧಿಕಾರಿಗಳೂ
  yap-yap: Ma aram me taw fagal ulung i girdi’ ni yad be pining e magaer ngak Got
    ko gin ni bay fare Tempel riy. Pi tayugang’ ni ur uned ngog,
  hlt-MCSB: Pathen im ah uemonah bok a pai vaengah kai khaw kamah taengah ukkung rhakthuem
    om.
  mdy-ETH: ዬያይዲ ላምዖ ቤዞ ፓቂንቴ ዓሳ ዎሊ ጊንፆ ፆኦሲ ቦንቾም ማዓ ዓይኑሞና ጋላቲ ጋላቲ ጌኤዦ ማኣሮ ኮይሎ ሄሌኔ፤ ታኣና
    ዎላ ዓኣ ሱኡጎና ቃሲ ሃሣ፥
  twi-ASANTE: Nnwontokuo mmienu a na wɔreda ase no kɔɔ Awurade Asɔredan mu kɔtenatenaa
    ase. Me nso me ne akuo ntuanofoɔ a na wɔka me ho no yɛɛ saa ara.
  eng-WEBU: So the two companies of those who gave thanks in God’s house stood, and
    I and the half of the rulers with me;
  wal-wal: Mazamuriyan Xoossaa galatiya naa77u citaikka Xoossaa Beeta Maqidasiyaakko
    gakkidosona; qassi taanikka tanaara issippe de7iya kaalettiyaageetuura gakkaas.
  spa-PDDPT: Entonces los dos coros que elevaban alabanzas y acciones de gracias se
    detuvieron en el Templo de ʼElohim, también yo y la mitad de los dirigentes conmigo.
  gun-gun: Ha'e gui oporaei va'e kuery jovaive rupi gui ou va'ekue opytapa Nhanderuete
    pegua oo py, xee voi, xereve huvixa kuery mbytekue oje'oi va'ekue guive.
  agu-BL: Kalena's tzun kopone'ntz wutzk'anil yi ca'l Kataj. Yi kopone'n nintzun e'
    nuc' quib yi cob k'u'j ajbitza'tz. Ncha'tz o' ban ketz scyuch' yi cobox ajcaw
    tetz tnum yi xomche' swe'j.
  ilo-ULB: Agpada ngarud a nakadanon dagiti dua a bunggoy dagiti kumakanta iti disso
    a pagtaktakderanda iti balay ti Dios, ket nakadanonak met iti disso a pagtaktakderak
    a kaduak ti kagudua kadagiti opisial.
  kpg-kpg: Malaa, nia buini e lua ala ne hagahagaamu a God guu dau i di Hale Daumaha.
    I daha mo nia dagi nogo i dogu baahi,
  uig-ARA: ئاندىن تەشەككۈر-ھەمدۇسانا ئوقۇيدىغان ئىككى ئەترەت ئادەم خۇدانىڭ ئۆيىدە
    ئۆز ئورۇنلىرىدا تۇردى؛ مەن بىلەن ئەمەلدارلارنىڭ يېرىمىمۇ شۇ يەردە تۇردۇق؛
  sus-sus: Na ɲama firinyi naxa ti Ala xa banxi kui. N tan nun kiitisae nu na, nun
  pon-2006: Eri, pwihn riauo koaros me wiewia kapingkalahngan ahpw lellahng ni Tehnpas
    Sarawio. Likin kaun ako me iang,
  ksd-ksd: Damana ra ura loko na tarai dia ga tur ma dia ga pite varpa ta ra kuba
    i God, avet ma ra ngungu ta ra umana tena varkurai;
  tur-YTC: Böylece Tanrı'nın evinde şükredenlerin iki bölüğü, ben ve benimle birlikte
    yöneticilerin yarısı,
  ind-AYT: Kemudian, dua paduan suara itu berdiri di bait Allah. Demikian juga aku,
    sebagian penguasa yang ada bersamaku,
  nya-nya: Choncho magulu onse awiri oyimba nyimbo zothokoza aja anakayima pafupi
    ndi Nyumba ya Mulungu. Pamodzi ndi ine ndi theka la atsogoleri aja,
  hrv-hrv: Potom su oba zbora zauzela mjesto u Domu Božjem. Tako i ja i sa mnom polovica
    odličnika,
  mps-mps: Tama te Livai hani si te Godigo beba sabolama, tama te be tomoba doligi
    pelama, te Godiba usu da po wabo balia wainogo yai. Te ena wali asali bidi hani
    te tobolu bidi hani,
  tpi-tpi: Olsem na dispela tupela lain Livai i kamap pinis long haus bilong God,
    na i go sanap insait long banis bilong haus, bilong singim song bilong tenkyu
    long God. Dispela lain man i bin bihainim mi i gat hap lain bilong ol hetman
  dan-1931: Derpå stillede de to Lovprisningstog sig op i Guds Hus, jeg sammen med
    Halvdelen af Øversterne
  vie-OVCB: Cả hai toán cảm tạ rồi đến Đền Thờ của Đức Chúa Trời. Tôi và phân nửa
    số các nhà lãnh đạo với tôi cũng vậy.
  guj-2017: પછી આભારસ્તુતિના ગાયકવૃંદની ટુકડી ઈશ્વરના ભક્તિસ્થાનમાં ઊભી રહી. મેં તથા
    મારી સાથે અડધા અધિકારીઓએ પણ પોતાની જગ્યા લીધી.
  pon-2006A: Eri, pwihn riauo koaros me wiewia kapingkalahngan ahpw lellahng ni Tehnpas
    Sarawio. Likin kaun ako me iang,
  por-BRBSL: Assim ficaram as duas empresas daqueles que deram graças na casa de Deus,
    e eu e a metade dos governantes comigo;
  cth-cth: Hahoi la kasakkung phu hni touh teh, Cathut im vah a kangdue awh teh, a
    tangawn e bawinaw teh kai hoi cungtalah,
  twi-twi: Nnwontokuw abien a na wɔreda ase no kɔɔ Awurade Asɔredan mu kɔtenatenaa
    ase. Me nso me ne akuw ntuanofo a na wɔka me ho no yɛɛ saa ara.
  hlt-hlt: Pathen im ah uemonah bok a pai vaengah kai khaw kamah taengah ukkung rhakthuem
    om.
  tbz-SIM: Kɛ̀ yɛdentĩ̀rɛ̀ yɛ̀dɛ́ɛ̀ tuɔkɛ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ́tɑ, kɛ̀ m múnkɛ bɛ̀
    nɛinɛ̀ nɛ̀ bɛbeémbɛ̀ kó ditĩ̀nnì kɔbɛ mɑbɛ̀ bɛ̀ɛ̀ do n nɛínɛ̀.
  msy-2020: Kamaghɨn amizɨ, Livaibar okoruar ekiar pumuning ua Godɨn Dɨpenimɨn danganimɨn
    iza, Dɨpenim avɨnizir dɨvazimɨn aven ghua, vaghvagha uan danganibar tuivigha,
    ighiaba banga God mɨnabi. Gumazir nan gɨn izezir kabar tongɨn, gumazir dapanir
    igharaziba uaghan iti.
  dop-dop: Ɩlɛnɑ yonyoolɑɑ kpekɑ nɑɑlɛ sǝŋ Ɩsɔ tǝsɛɛlɛ kiŋ, nɑ mɑ́ nɑ hʋʋlɑɑ mpɑ pɑɑ
    wɛ mɑ wɑɑlɩ tɔ tɑ́ɑ́ sǝŋ tɔtɔ.
  azb-azb: Şükür ilahiləri oxuyanların iki dəstəsi Allah evinin yanında ayaq saxladı.
    Mən də hökumət məmurlarının yarısı ilə dayandım.
  eng-DBY: And both choirs stood in the house of God, and I, and the half of the rulers
    with me;
  hin-2017: तब धन्यवाद करनेवालों के दोनों दल और मैं और मेरे साथ आधे हाकिम परमेश्वर
    के भवन में खड़े हो गए।
  wol-KYG: Ci kaw loolu ñaari kuréli jàngkat ya taxaw ca biir kër Yàlla ga, man itam
    ma taxaw, maak genn-wàllu mbooloom jawriñ ñi ma àndal,
  eng-YLT: And the two thanksgiving companies stand in the house of God, and I and
    half of the prefects with me,
  eng-WYC-2017: And the two choirs of men praising stood in the house of God, and
    I and the half part of magistrates with me.
  eng-WMBB: So the two companies of those who gave thanks in God’s house stood, and
    I and the half of the rulers with me;
  urd-GVH: फिर शुक्रगुज़ारी के दोनों गुरोह रब के घर के पास खड़े हो गए। मैं भी बुज़ुर्गों
    के आधे हिस्से
  rug-rug: Ke sari karua puku koea zama leana si kamo la koasa varivarigarana pa Zelepade
    te Tamasa. Arau meke sari kasa palabatu saripu luli koa rau ba kamo la tugo,
  gaz-gaz: Tuunni faarfattootaa kan galata dhiʼeesse sun lachuu mana Waaqaa keessatti
    iddoo isaa qabate; anis qondaaltota gartokko wajjin iddoo nan qabadhe;
  fra-LSG: Les deux chœurs s’arrêtèrent dans la maison de Dieu; et nous fîmes de même,
    moi et les magistrats qui étaient avec moi,
  yal-yal: Na xanbi ra, bɛti ba dɔxɔ firinne yi ti Ala Batu Banxini. Nxu nun kuntigine
    yi ti naxanye yi n fɔxɔ ra, e nun
  haw-1868: Ku iho la na poe hoolea elua iloko o ka hale o ke Akua, a owau hoi, a
    me ka hapalua o na luna me au;
  arb-NAV: ثُمَّ اجْتَمَعَتِ الْفِرْقَتَانِ الْمُرَتِّلَتَانِ بِالْحَمْدِ فِي هَيْكَلِ
    اللهِ، وَكَذَلِكَ أَنَا وَنِصْفُ الْقَادَةِ،
  ewe-ewe: Hadziha eve siwo dzia akpedaha la nɔ wo nɔƒe le gbedoxɔ la me. Nenema kee
    nye nye hã kple dɔnunɔlawo ƒe afã
  eng-LEE: So did the two companies for thanksgiving place themselves in the house
    of God, and I, and the half of the rulers with me.
  asm-FB: এইদৰে, ধন্যবাদ দি যোৱা সেই দুয়োটা দলে ঈশ্ৱৰৰ গৃহত নিজৰ স্থান ল’লে, আৰু
    মই মোৰ লগত থকা আধা কৰ্মচাৰীৰ সৈতে নিজৰ স্থান ল’লোঁ।
  sus-A: نَ حَمَ قِرِنيِ نَشَ تِ عَلَ شَ بَنشِ كُي. ﭑ تَن نُن كِيتِسَيٍ نُ نَ، نُن
  fra-SBL: Les deux compagnies de ceux qui rendaient grâces dans la maison de Dieu
    se tinrent debout, moi et la moitié des chefs avec moi,
  hbo-hbo: וַֽתַּעֲמֹ֛דְנָה שְׁתֵּ֥י הַתֹּודֹ֖ת בְּבֵ֣ית הָאֱלֹהִ֑ים וַאֲנִ֕י וַחֲצִ֥י
    הַסְּגָנִ֖ים עִמִּֽי׃
  pjt-pjt: '@see-verse:NEH.012.039'
  kik-kik: Ikundi icio cierĩ cia aini cia gũcookia ngaatho igĩikara handũ ha cio thĩinĩ
    wa nyũmba ya Ngai, o na niĩ ngĩĩka o ũguo, hamwe na nuthu ya anene,
  fra-NCL: Les deux chœurs s’arrêtèrent dans la maison de Dieu, ainsi que moi et la
    moitié des magistrats qui étaient avec moi,
  cek-AK: Anghoehaih laasah abu hnettonawk loe Sithaw im ah angdoet o, ahap ukkungnawk
    loe kai hoi nawnto oh o;
  cuk-cuk: Geb degidgine, dule-namakmalad-danabogwadi Bab-Dummadga dog-nuedye-sogsamargu,
    Bab-Dummadse-goled-negse modapmalad. Geb e-gwisgudapmaloedgi gwisgudapmalad. An
    deyob dummagan-abargi anba-gudimalad-abargi gwisgudapmogad.
  uig-CYR: Андин тәшәккүр-һәмдусана оқуйдиған икки әтрәт адәм Худаниң өйидә өз орунлирида
    турди; мән билән әмәлдарларниң йеримиму шу йәрдә турдуқ;
  tel-2017: ఆ విధంగా దేవుని ఆలయంలో కృతజ్ఞతా గీతాలు పాడేవాళ్ళ రెండు గుంపులు, నేనూ నాతోపాటు
    ఉన్న అధికారుల్లో సగం మంది నిలబడి ఉన్నాం.
  hat-BSA: Epi de koral yo te kanpe nan pozisyon yo lakay Bondye a, e mwen menm tou,
    avèk mwatye ofisye ki te avè m yo;
  kos-kos: Ou inge u luo kewa su sang kulo nu sin God elos sun acn ma Tempul oan we.
    Sayen mwet kol su wiyu,
  hbo-WLC: וַֽתַּעֲמֹ֛דְנָה שְׁתֵּ֥י הַתּוֹדֹ֖ת בְּבֵ֣ית הָאֱלֹהִ֑ים וַאֲנִ֕י וַחֲצִ֥י
    הַסְּגָנִ֖ים עִמִּֽי׃
  ibo-ibo: Ya mere, ụzọ ndị mmadụ abụọ na-abụ abụ ekele nye Chineke zukọtara bata
    nʼụlọnsọ ukwu. Esokwa m ha bata, mụ na ọkara ndị ndu,
  ory-ory: ଏହିରୂପେ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ଧନ୍ୟବାଦ ଉତ୍ସର୍ଗକାରୀ ସେହି ଦୁଇ ଦଳ ଓ ଆମ୍ଭେ, ପୁଣି
    ଆମ୍ଭ ସଙ୍ଗେ ଅଧ୍ୟକ୍ଷମାନଙ୍କର ଅର୍ଦ୍ଧେକ;
  chk-chk: Iei usun ekewe ruu mwich mi kölün kilisou ra tori ewe imwen Kot. Pwal ngang
    me esopun ewe mwichen nöüwis aia nom rer,
  rop-rop: Lagijat na det dubala grup weya bin gibit theingks bin midim gija en go
    langa det Serramoni Pleis. Aibin deya garram haf detlot lidamob.
  ukr-1871: Потім стали обидва хори коло дому Божого, і я й половина старшин зо мною,
  deu-1951: Dann stellten sich die beiden Dankchöre beim Hause Gottes auf, ebenso
    ich und die Hälfte der Vorsteher mit mir;
  eng-JPS: So stood the two companies of them that gave thanks in the house of God,
    and I, and the half of the rulers with me;
  srp-1865: Potom stadoše oba zbora pjevaèka u domu Božijem, i ja i polovica glavara
    sa mnom,
  lug-lug: Ebibinja byombi eby’abayimbi ne batuula mu bifo byabwe mu nnyumba ya Katonda;
    nange ne kimu kyakubiri eky’abakulembeze ne tutuula,
  heb-heb: ותעמדנה שתי התודת בבית האלהים ואני וחצי הסגנים עמי׃
  ben-IRV: এই ভাবে ঈশ্বরের গৃহে ধন্যবাদের গান করা লোকদের ঐ দুই দল এবং আমি ও আমার সঙ্গে
    অধ্যক্ষদের অর্ধেক লোক;
  pan-pan: ਤਦ ਧੰਨਵਾਦ ਕਰਨ ਵਾਲਿਆਂ ਦੀਆਂ ਦੋਵੇਂ ਟੋਲੀਆਂ ਅਤੇ ਮੈਂ ਅਤੇ ਮੇਰੇ ਨਾਲ ਅੱਧੇ ਹਾਕਮ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਭਵਨ ਵਿੱਚ ਖੜ੍ਹੇ ਹੋ ਗਏ,
  mya-JVB: တဖန် သီချင်း သည်နှစ် စုသည် ဘုရား သခင်အိမ် တော်တွင် ရပ်၍၊ တဝက် သော မင်း
    အရာရှိတို့သည် ငါ နှင့်အတူ၊
  tbg-tbg: Ho taara anku vitanta hihai hihai Kotirara koqeve tu ihira tivaqi vivi,
    Kotira Naavu vaunaini vohaaraqi ruvaaquma vumanta tevata qiata vaiinti hinikuka
    hampata viraqi vaunara.
  hmo-hmo: Vadaeni orea ruaosi, Dirava idia hanamoa noho ane abia orea ruaosi, be
    Dubu Helaga dekenai idia ginidae. Lau, bona lohia taudia kahana danu ese Dubu
    Helaga lalonai ai gini.
  urd-urd: तब शुक्रगुज़ारी करनेवालों के दोनों ग़ोल और मैं और मेरे साथ आधे हाकिम ख़ुदा
    के घर में खड़े हो गए।
  rus-SYN: Потом оба хора стали у дома Божия, и я и половина начальствующих со мною,
  bqc-SIM: Ɔ̃ lɛ̀sinaↄ gãli plapiↄ kↄ̃ kã̀aa Lua ua. Má kú we lↄ ń gbãade lɛɛ
    doↄ
  tcz-CHONGTHU: Lathem hon ni ho chun thangvah na la sa pumin Pathen houin lang chu
    ajon’un hilaiya chun apansa tauve. Keileh kaki lhonpi lamkai ho jong hilaiya chun
    kaum tauve.
  mar-mar: मग स्तुती गाणाऱ्या गायकांचे दोन्ही समूह देवाच्या मंदिरात आपापल्या जागी
    गेले. मी माझ्या जागी निम्म्या अधिकाऱ्यांसमवेत उभा राहिलो. अधिकाऱ्यांपैकी निम्म्यांनी
    मंदिरातील आपापल्या जागा घेतल्या.
  qub-qub: Nircorga ishcan röpa cantajcuna Tayta Diospa Templunchöga shuyni-cama camacaran
    maychömi cantananpaj caj parti caran chayman. Nogapis shuyni caycarä pullan caj
    yan'gämaj mandajcunawan
  hat-hat: Se konsa, de gwoup moun yo ki t'ap chante pou di Bondye mèsi a rive nan
    tanp Bondye a. Mwen te gen avè mwen mwatye nan chèf yo,
  eng-BSB: The two thanksgiving choirs then stood in the house of God, as did I, along
    with the half of the officials accompanying me,
  eng-WEBPB: So the two companies of those who gave thanks in God’s house stood, and
    I and the half of the rulers with me;
  kbq-kbq: Hagi zamagra ana tare kevu vahe'ma, muse hu'za zagamema nehaza vahe'mo'za,
    Anumzamofo mono nompi umani'naze. Hige'za kva vahetamimo'za tarefi refko hune'za
    mago kevumo'za nagrane mani'naze.
  nhe-BL: Huan teipa nochi ome pamitl tlen huicani huan na huan tlajco nopa tequihuejme
    tiyajque hasta itiopa Toteco Dios campa timoquetzatoj.
  gub-BL: Na'e a'e mokoz imono'og pyrer uhem tàpuzuhu pe katu pe wà. Teko herupi wata
    ma'e wanuwihaw wà,
  eng-DRA: And the priests, Eliachim, Maasia, Miamin, Michea, Elioenai, Zacharia,
    Hanania with trumpets,
