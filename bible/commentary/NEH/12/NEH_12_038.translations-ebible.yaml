verse: NEH.012.038
translations:
  mal-C: സ്തോത്രഗാനം ആലപിക്കുന്ന രണ്ടാമത്തെ സംഘം എതിർഭാഗത്തുനിന്നും പുറപ്പെട്ടു. ജനത്തിൽ
    പകുതിയുമായി ഞാനും മതിലിന്മേൽക്കൂടി ചൂളഗോപുരത്തിനപ്പുറം വിശാലമതിൽവരെ അവരെ പിൻചെന്നു,
  deu-TKW: Und der zweite Dankchor zog nach links, während ich und die andere Hälfte
    des Volks hinter ihm hergingen, oben auf der Mauer, über den Ofenturm und bis
    zur breiten Mauer
  lin-lin: Lisanga ya mibale ya bayembi ezalaki kotambola na nzela ya ngambo ya loboko
    ya mwasi. Nazalaki kolanda bango na likolo ya mir elongo na ndambo ya bato, longwa
    na ndako molayi ya Fulu kino na mir ya monene,
  eng-LSV: And the second thanksgiving company that is going opposite, and I after
    it, and half of the people on the wall from beyond the Tower of the Furnaces and
    to the broad wall,
  eng-GNV: And the seconde companie of them that gaue thankes, went on the other side,
    and I after them, and the halfe of the people was vpon the wall, and vpon the
    towre of the furnaces euen vnto the broad wall.
  eng-WEBSTER: And the other company of them that gave thanks went over against them
    , and I after them, and the half of the people upon the wall, from beyond the
    tower of the furnaces even to the broad wall;
  nhw-BL: Huan nopa seyoc pamitl tlen huicani nejnenque ica iopochco, huan na niNehemías,
    niyohuiyaya iniica, itzonatipa nopa tepamitl ica ne seyoc tlajco masehualme. Huan
    tijpanoque nopa tetzoptli catli itoca Horno Torre, huan hasta campa más patlahuac
    nopa tepamitl.
  swh-ONEN: Kundi la pili la waimbaji lilielekea upande wa kushoto. Niliwafuata juu
    ya ukuta, pamoja na nusu ya watu kupitia Mnara wa Tanuru mpaka kwenye Ukuta Mpana,
  bba-bba: Wom kowobun bɔnu yiruse yɑ mɑɑ sĩɑ yɑ dɑ nɔm dwɑru ɡiɑ. Mɑ nɛ kɑ tɔn be
    bɑ tie sɑ bu swĩi biruɔ. Mɑ sɑ dɑ kɑ wuu kɔ̃su yee te bɑ mɔ̀ Pɛ̃ɛn dɔ̃ɔ sɔ̃ru
    yerun ɡɑ̃ɑrɔ sere kɑ ɡbɑ̃rɑ te tɑ yɑsun berɑ ɡiɑ
  eng-KJVCPB: And the other company of them that gave thanks went over against them,
    and I after them, and the half of the people upon the wall, from beyond the tower
    of the furnaces even unto the broad wall;
  luo-luo: Migawo mar jower mar ariyo nowuotho kochiko komachielo. Ne aluwogi nyaka
    ewi ohinga malo, kaachiel gi nus mar ji ka gikalo kama Oger Motingʼore gi Malo
    mar Kendo mag Mach nyaka e Ohinga Malach,
  meu-meu: Hahenamo oreana iharuana na lauri kahana amo ela, bena lau na idia muridia
    amo na raka, orea kahana ida. Maḡu latana amo ala, Amu Kohorona atai kahana amo
    ela bona Lababa-bada Maḡuna;
  npi-ULB: धन्यवाद दिनेहरूको अर्को गायन झुण्ड अर्को दिशामा गयो । मानिसहरूका आधा भागसँगै
    मैले तिनीहरूलाई पर्खालमा पछ्याएँ । यो झुण्ड भट्टिको बुर्जा भएर, चौडा पर्खालसम्म,
  yor-yor: Àwọn ẹgbẹ́ akọrin kejì gba ọ̀nà òdìkejì lọ. Mo tẹ̀lé wọn ní orí odi, pẹ̀lú
    ìdajì àwọn ènìyàn, kọjá ilé ìṣọ́ ìléru lọ sí odi fífẹ̀,
  ind-ind: Barisan kelompok kedua berjalan ke kiri. Saya dan setengah dari orang-orang
    yang lain mengikuti mereka. Kami berjalan melewati Menara Perapian ke Tembok Lebar.
  pes-OPCB: گروه دوم نیز سرودخوانان از طرف دیگر راه افتادند. من نیز همراه ایشان بودم.
    ما از برج تنور گذشتیم و به حصار عریض رسیدیم.
  tgl-ULB: At ang ibang pangkat ng mang-aawit na nagbigay pasasalamat ay pumunta sa
    ibang direksiyon. Sinundan ko sila sa pader kasama ang kalahati ng mga tao, sa
    itaas ng Tore ng mga Pugon, sa Malapad na Pader,
  hui-hui: Libai agali wabuni mende hayago ti nde daligaha iraga halu pabe mbalape
    wiagoriani gi lehayagi pudai bule piyagola i̱bi ti piyagoha pu tago halu piru.
    Ani pirugola agali dewaliore i̱ pirudagua mama talima ibalu ina haru pialu anda
    bu gimbu bima iraga hene mini Mberedi Hiraga Anda heago bolangua halu pialu pabe
    Yangale Timbuni heagoria tagira pirima.
  mya-mya: ကျေး​ဇူး​တော်​ချီး​မွမ်း​သည့်​အ​ခြား​လူ​စု​သည်​မြို့​ရိုး​ပေါ်​တွင်​လက်​ဝဲ​ရစ်​လှည့်​၏။
    ငါ​သည်​ကျန်​ပ​ရိ​သတ်​တစ်​ဝက်​နှင့်​အ​တူ​သူ​တို့​၏​နောက်​မှ​လိုက်​ကြ​၏။ ငါ​တို့​သည်​မုန့်​ဖို​ပြ​အိုး​ကို​ဖြတ်​၍​မြို့​ရိုး​ကျယ်​အ​ထိ​လျှောက်​သွား​ကြ​ပြီး​လျှင်၊-
  bod-N: ཡང་མགུར་ལེན་མཁན་གྱི་རུ་ཁག་གཞན་དེ་ཁ་ཕྱིར་འཁོར་ནས་སོང་། བདག་དང་འབངས་མི་ཕྱེད་ཀ་མཁར་གྱང་སྟེང་ནས་དེ་དག་གི་རྗེས་འབྲངས་ནས་སོང་སྟེ།
    མེ་ཐབ་མཁར་ནས་མཁར་གྱང་ཞེང་ཆེན་བར་དུ་ཕྱིན་ཏོ། །
  sna-sna: Rimwe boka ravaivonga rakaenda kuruboshwe. Ini ndakavatevera pamwe chete
    nehafu yavanhu ndiri pamusoro porusvingo, ndikapfuura napashongwe yechoto kusvikira
    kurusvingo rwakapamhama,
  spa-BLM: La otra compañía de los que daban gracias salió a su encuentro, y yo tras
    ellos, con la mitad del pueblo en el muro, por encima de la torre de los hornos,
    hasta el muro ancho,
  cac-cac: Axo junxo schab'il macan̈ eb' sb'itan chi', ix b'atcan eb' d'a stojolal
    co q'uexan̈. Tzac'an in d'a spatic eb' d'a yib'an̈ muro chi' yed' nan̈alxo eb'
    anima. Ix on̈ b'atn̈ej d'a torre scuchan Hornos, masanto b'aj levan sat muro chi'.
  swh-ULB: Na waimbaji wengine ambao walishukuru wakaenda upande mwingine. Niliwafuata
    juu ya ukuta pamoja na nusu ya watu, juu ya mnara wa vinyago, hadi kuta kubwa,
  bel-bel: Другі хор ішоў насупраць іх, і за ім я і палавіна народу, па сьцяне ад
    Пячной вежы і да шырокай сьцяны,
  deu-ELBBK: Und der zweite Dankchor zog nach der entgegengesetzten Seite, und ich
    und die Hälfte des Volkes ging hinter ihm her, oben auf der Mauer, an dem Ofenturm
    vorüber und bis an die breite Mauer;
  mbb-OT: Is ikezuwa he grupu mibmartsa ziyà te egkeǥivang he vahin duen te zivavew
    te verengbeng. Midtinundug a kayi he grupu duma te ketengà te menge etew. Mibayè
    key ziyà te kilid te Turi he zuen Duen menge Hepuyan he ibpehendiyà te Meluag
    he Berengbeng.
  mal-2015: സ്തോത്രഗാനക്കാരുടെ രണ്ടാം കൂട്ടം അവർക്കു എതിരെ ചെന്നു; അവരുടെ പിന്നാലെ
    ഞാനും ജനത്തിൽ പാതിയും മതിലിന്മേൽ ചൂളഗോപുരത്തിന്നു അപ്പുറം വിശാലമതിൽവരെയും എഫ്രയീംവാതിലിന്നപ്പുറം
  rmc-rmc: Dujto partija murša, save giľavenas the paľikerenas, džanas pal o muros
    pre baľogňi sera a pal lende me, o Nehemiaš, jekhetane jepaš manušenca. Džahas
    pašal e veža le Bovengri paš o Buchlo muros,
  pes-OPV: وفرقه دوم، تسبیح خوانان در مقابل ایشان به هیئت اجماعی رفتند و من و نصف
    قوم بر سر حصار، ازنزد برج تنور تا حصار عریض در عقب ایشان رفتیم.
  ron-1924: Ал дойля кор а порнит спре стынга. Ын урма луй веням еу ку чялалтэ жумэтате
    дин попор, пе зид. Трекынд пе дясупра Турнулуй Куптоарелор, ау мерс пынэ ла зидул
    чел лат;
  ben-OBCV: দ্বিতীয় গানের দল উল্টোদিকে এগিয়ে গেল। আমি বাকি অর্ধেক লোক নিয়ে প্রাচীরের
    উপর দিয়ে তাদের পিছনে গেলাম, তন্দুরের দুর্গ থেকে প্রশস্ত প্রাচীর পর্যন্ত গেল,
  som-som: Oo kooxdii kale oo kuwa mahadda naqaa waxay u kaceen inay ka hor tagaan,
    oo anna iyagaan daba socday; aniga iyo dadkii badhkiis waxaannu soconnay derbiga
    korkiisa, xagga ka sarraysa Munaaradda Foornooyinka iyo xataa tan iyo derbiga
    ballaadhan,
  lat-VUC: 'et super portam Ephraim, et super portam antiquam, et super portam piscium
    et turrim Hananeel, et turrim Emath, et usque ad portam gregis: et steterunt in
    porta custodiæ,'
  eng-ASVBT: And the other company of them that gave thanks went to meet them, and
    I after them, with the half of the people, upon the wall, above the tower of the
    furnaces, even unto the broad wall,
  ita-1885: E la seconda schiera di quelli che cantavano le laudi di Dio camminava
    dal lato opposto, ed io appresso ad essa, con l'altra metà del popolo, sopra il
    muro, disopra alla torre de' forni, fino al muro largo;
  eng-ULB: The other choir of those who gave thanks went in the other direction. I
    followed them on the wall with half the people, above the Tower of Ovens, to the
    Broad Wall,
  spa-VBL: El otro grupo del coro fue en dirección contraria. Los seguí, junto con
    la mitad del pueblo, por la muralla, pasando por la Torre de los Hornos, hasta
    la Muralla Ancha,
  fra-_FOB: Le second chœur allait à l'opposite, et moi après lui, avec l'autre moitié
    du peuple, sur la muraille, au-dessus de la tour des fours, jusqu'à la muraille
    large;
  mal-mal: സ്തോത്രഗാനക്കാരുടെ രണ്ടാം സംഘം അവർക്ക് എതിരെ ചെന്നു; അവരുടെ പിന്നാലെ ഞാനും
    ജനത്തിൽ പകുതിയും മതിലിന്മേൽ ചൂളഗോപുരത്തിന് അപ്പുറം വിശാലമതിൽവരെയും എഫ്രയീംവാതിലിനപ്പുറം
  urd-GVR: Shukrguzārī kā dūsrā guroh fasīl par chalte chalte shimāl meṅ wāqe Tanūroṅ
    ke Burj aur ‘Moṭī Dīwār’ kī taraf baṛh gayā, aur maiṅ bāqī logoṅ ke sāth us ke
    pīchhe ho liyā.
  suz-BL: मिनु परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे कुम्‍सो पाइब आन अर्को
    हुल चहिं गारो तारी पेरा गे लाम्‍तेक्‍म। मिनु गो नु ठेयब मुर आन अर्को हुल मेको
    आन नोले खोइश्‍शा, मी मुइक्‍तीक माइश्‍शो लाइश्‍शो खिं लाक्‍शा, ब्रेम्‍शो गारो गे
    लाइतक।
  ita-1927: Il secondo coro s’incamminò nel senso opposto; e io gli andavo dietro,
    con l’altra metà del popolo, sopra le mura. Passando al disopra della torre de’
    Forni, esso andò fino alle mura larghe;
  ckb-ckb: تیپی دووەمی سوپاسگوزارانیش بۆ بەرامبەریان ڕۆیشتن، منیش لە دوایانەوە بووم،
    نیوەی گەلیش لەسەر شووراکە بوون، لەلای قوللەی تەنوورەکانەوە هەتا شوورا پانەکە،
  eng-BBE: And the other band of those who gave praise went to the left, and I went
    after them with half the people, on the wall, over the tower of the ovens, as
    far as the wide wall;
  kan-OKCV: ಸ್ತುತಿಸುವ ಮತ್ತೊಂದು ಭಜನಾ ಮಂಡಳಿ ಅವರಿಗೆದುರಾಗಿ ನಡೆದರು. ನಾನು ಅವರ ಹಿಂದೆ ನಡೆದೆನು.
    ಗೋಡೆಯ ಮೇಲೆ ಇದ್ದ ಅರ್ಧ ಜನರು ಬುರುಜುಗಳ ಗೋಪುರದ ಆಚೆಯಿಂದ ನಡೆದು, ಅಗಲವಾದ ಗೋಡೆಯನ್ನು,
  bbb-bbb: '@see-verse:NEH.012.037'
  tam-2017: துதிசெய்கிற இரண்டாம் கூட்டத்தார் எதிரேயிருக்கிற வழியாக நடந்துபோனார்கள்,
    அவர்கள் பின்னே நான் போனேன்; மக்களில் பாதிப்பேர் மதிலின்மேல் சூளைகளின் கோபுரத்தைக்
    கடந்து, அகழ் மதில்வரை நேராகப்போய்,
  spa-RV-1909: Y el segundo coro iba del lado opuesto, y yo en pos de él, con la mitad
    del pueblo sobre el muro, desde la torre de los Hornos hasta el muro ancho;
  ron-BTF: Și cealaltă ceată a lor, care aducea mulțumiri, a mers în fața lor și eu
    după ei și jumătate din popor pe zid, de dincolo de turnul cuptoarelor chiar până
    la zidul cel lat;
  eng-WEBP: The other company of those who gave thanks went to meet them, and I after
    them, with the half of the people on the wall above the tower of the furnaces,
    even to the wide wall,
  eng-FBV: The other choir group went in the opposite direction. I followed them,
    along with half the people, on the wall passing the Tower of the Ovens, on to
    the Broad Wall,
  nld-1939: Het andere koor, dat door mijzelf en de helft van het volk werd gevolgd,
    trok naar het noorden over de muur. Het ging langs de Bakoventoren tot aan de
    Brede Muur,
  nch-BL: Huan nopa seyoc pamit ten huicani nejnenque ica iarravesco, huan na niNehemías,
    niyahuiyaya iniica, iixco nopa tepamit ica ne seyoc tajco masehualme. Huan tijpanoque
    nopa tetzocti cati itoca Horno Torre, huan hasta campa más patahuac nopa tepamit.
  vie-1934: Còn tốp cảm tạ thứ nhì đi trên vách thành đối ngang lại với tốp thứ nhất,
    còn tôi đi ở sau họ với phân nửa dân sự, từ tháp các Lò cho đến vách rộng,
  hin-CV: दूसरा गायकों का झुण्ड़ बायीं ओर बढ़ गया. मैं उनका अनुसरण कर रहा था. आधा
    झुण्ड़ शहरपनाह के उस भाग पर था, जो भट्ठियों के खंभे के ऊपर बनाई गई थी. हम लोग
    भट्ठियों के मीनारों के ऊपर बनी शहरपनाह से चौड़ी शहरपनाह की ओर बढ़े
  spa-BES: Y la otra banda de los que alababan iba a la izquierda, y yo fui tras ellos
    con la mitad de la gente, en la pared, sobre la torre de los hornos, hasta la
    pared ancha;
  tdx-tdx: Le nimb’ ami’ty hifanalakàñe amy raikey i firimboñam-pañandriañañe ila’ey,
    toe nanonjohy iereo iraho, nitraok’ amy an-tsasa’ ondatioy, ambone’ i kijoliy,
    mb’ambone’ i fitalakesañ’ abon-toñakey, mb’ amy kijoly mitratrañàkey,
  tha-KJV: อี​กคณะหนึ่งที่​กล​่าวคำโมทนาเดินไปทางตรงกันข้าม และข้าพเจ้าตามเขาไป พร​้อมกับประชาชนครึ่งหนึ่ง
    บนกำแพงเหนือหอคอยเตาไฟ ถึงกำแพงกว้าง
  por-BR-2018: E o segundo coro ia do lado oposto, e eu atrás dele; e a metade do
    povo ia sobre o muro, desde a torre dos Fornos até a muralha larga;
  deu-ELO: Und der zweite Dankchor zog nach der entgegengesetzten Seite, und ich und
    die Hälfte des Volkes ging hinter ihm her, ober auf der Mauer, an dem Ofenturm
    vorüber und bis an die breite Mauer;
  eng-WYC-2018: And the second choir of men telling out thankings went over against
    (them), or on the other side, and I went after them; and half part of the people
    was on the wall, and on the tower of (the) ovens, and they went unto the broadest
    wall; (And the second choir of men who gave thanks went to the other side, that
    is, to the left, along the top of the wall, and I went after them, with half of
    the people; and they went past the Tower of the Ovens, or the Tower of the Furnaces,
    unto the Broad Wall;)
  epo-epo: La dua ĥoro iris kontraŭe de ili, kaj post ĝi iris mi kaj duono de la popolo,
    supre sur la murego, de la Turo de la Fornoj ĝis la Larĝa Murego,
  uig-PIN: Tǝxǝkkür-ⱨǝmdusana oⱪuydiƣan ikkinqi ǝtrǝt sol tǝrǝp bilǝn mangdi, mǝn
    wǝ jamaǝtning yerimi ularning arⱪidin mengip, sepil üstidǝ «Humdanlar munari»din
    ɵtüp, udul «Kǝng sepil»ƣiqǝ mengip,
  beo-beo: Gesami hea:su dadalei gilisisu eno amo da Godema nodosu, da lobo fofadi
    la:ididili gagoi da:iya asi. Na amola dunu huluane mogili ilima fa:no bobogele
    mogodigili asi. Ninia da asili, Gobele Nasu Diasu Gagagula Heda:i amo baligili,
    Ba:de Gagoi amoga doaga:i.
  tpi-OTNT: Namba 2 lain bilong ol Livai i tanim long han kais na i wokabaut antap
    long banis na mi bihainim ol. Orait na bikpela lain man i bihainim mi na mipela
    wokabaut i go na abrusim Taua Bilong Stov na i go kamap long Bikpela Banis.
  hau-SA: Ƙungiyar mawaƙa ta biyu suka yi jerin gwano a ɗaya gefen. Na bi su a bisan
    katangar, tare da rabin mutanen, muka wuce Hasumiya Tanderu zuwa Katanga Mai Faɗi,
  uig-LAT: Teshekkür-hemdusana oquydighan ikkinchi etret sol terep bilen mangdi, men
    we jamaetning yérimi ularning arqidin méngip, sépil üstide «Xumdanlar munari»din
    ötüp, udul «Keng sépil»ghiche méngip,
  nde-nde: Iqembu lesibili labahlabeleli lona lafulathela elakuqala laya le. Ngabalandela
    phezu komduli ngilengxenye yabantu, sedlula uMphotshongo waMaziko siqonda uMduli
    Obanzi,
  ton-ton: Pea ko hono fakataha ʻe taha ʻokinautolu naʻe fai fakafetaʻi naʻe ʻalu
    ki he potu naʻe hangatonu mai kiate kinautolu, pea naʻaku muimui atu kiate kinautolu,
    mo hono vaeuaʻanga ʻe taha ʻoe kakai ʻi he funga ʻā maka, mei he potu mamaʻo atu
    ʻi he fale māʻolunga ʻoe ngaahi afi tutuʻanga meʻa, ʻio, ʻo aʻu atu ki he ʻā maka
    laulahi;
  ces-1613: Houf pak druhý oslavujících bral se naproti oněmno, a já za nimi, a polovice
    lidu po zdi od věže Tannurim až ke zdi široké,
  eng-WMB: The other company of those who gave thanks went to meet them, and I after
    them, with the half of the people on the wall above the tower of the furnaces,
    even to the wide wall,
  tam-TCV: இரண்டாவது பாடகர் குழு எதிர்த்திசை நோக்கிச்சென்றது. நான் மக்களில் பாதிப்
    பேருடன் மதிலின்மேல் அவர்களைப் பின்தொடர்ந்து சென்றேன். நாங்கள் சூளைகளின் கோபுரத்திலிருந்து
    அகன்ற மதில்வரை போய்,
  ceb-ULB: Misubay sa laing agianan ang laing mga mag-aawit nga tigpasalamat. Gisundan
    ko sila sa pader uban ang katunga sa katawhan, ibabaw sa Tore sa mga Hudno, hangtod
    sa Lapad nga Pader,
  pol-UBG: A drugi zespół dziękczynny, a ja za nim, szedł po murze w lewo z drugą
    połową przełożonych, od Wieży Pieców aż do Muru Szerokiego;
  urd-GVU: شکرگزاری کا دوسرا گروہ فصیل پر چلتے چلتے شمال میں واقع تنوروں کے بُرج اور
    ’موٹی دیوار‘ کی طرف بڑھ گیا، اور مَیں باقی لوگوں کے ساتھ اُس کے پیچھے ہو لیا۔
  deu-1912: Der andere Dankchor ging ihnen gegenüber, und ich ihm nach und die Hälfte
    des Volks, oben auf der Mauer zum Ofenturm hinan und bis an die breite Mauer
  kan-2017: ಅವರನ್ನು ಎದುರುಗೊಳ್ಳುವ ಹಾಗೆ ಆರಾಧನೆ ಮಂಡಳಿಯ ಎರಡನೆಯ ಗುಂಪಿನವರೂ, ನಾನೂ, ಉಳಿದ ಅರ್ಧಜನರೂ
    ಗೋಡೆಯ ಮೇಲೆ ಒಲೆಬುರುಜಿನಿಂದ ಅಗಲವಾದ ಗೋಡೆಯವರೆಗೂ
  yap-yap: Ma bin kabay e ulung ko fa pi’in ni ur pininged e magaer e ra sorgad ko
    gilay’ u p’ebugul fare yoror, mug lay nike un ngog gonapan a baley ko girdi’.
    Magmad ay i salthaw nggu paged fare Wulyang ko fapi Stof nggu warod u rom ko fare
    Yoror nib Ga’ radan,
  hlt-MCSB: Pabae kah uemonah khaw rhaldan ah cet uh. Te vaengah kai khaw a hnuk ah
    pilnam rhakthuem neh vongtung so lamloh tapkhuel rhaltoengim hil neh vongtung
    a thah hil pat ka cetuh.
  mdy-ETH: ላምዓሲ ታኣኒ ኬሴ ፆኦሲ ቦንቾም ዓይናዻ ዓሳ ዎሊ ጊንፆ ሹጮና ኮሾና ዲፆኮ ቶኦኮማ ዓርቃዖ ሻውሎ ባንፆ ዓኣዼኔ፤
    ታኣኒያ ዒማና ዴሮኮ ሄካሢና ዎላ ዬኖ ዓሶ ጊንፆ ዓኣዼኔ፤ ታሞ ፂኢሎ ኮጮ ጌይንታ ሹጮና ኮሾናሢ ኮይሊና ጌይ ዳልጎ ኬኤሎ ዲፆ
    ካሮ ኑ ሄሌኔ።
  twi-ASANTE: Nnwontofoɔ a wɔtɔ so mmienu no faa atifi ɛkwan kɔhyiaa wɔn. Me ne ɔmanfoɔ
    no mu fa dii wɔn akyi. Yɛfaa ɔfasuo no so nam Fononoo Abantenten no ho kɔsii Ɔfasuo
    Tɛtrɛtɛ no,
  eng-WEBU: The other company of those who gave thanks went to meet them, and I after
    them, with the half of the people on the wall above the tower of the furnaces,
    even to the wide wall,
  wal-wal: Naa77antto mazamuriyaa yexxiyaageetu citai gimbbiyaa huuphiyaa oiqqidi,
    haddirssi simmidi biis. Taani asaappe baggaara issippe gidada etappe guyyeera
    kaallaas. Itoone Adussa Gimbbiyaappe aadhdhidi, Aaho Gimbbiyaa giyo sohuwaa gakkida.
  spa-PDDPT: El segundo coro que elevaba alabanzas y acciones de gracias marchaba
    en sentido contrario. Yo iba con ellos y con la mitad del pueblo, sobre el muro
    desde la torre de los Hornos hasta el muro ancho,
  gun-gun: Ha'e gui jevygua oporaei va'e kuery ma ha'e kuery rovai katy rupi oje'oi.
    Heta va'e kuery mboae oje'oi avi kora áry rupi Torre Tatakua hi'aĩa guive Kora
    Ipyve 'ea va'e peve.
  agu-BL: Ma yi ca'p k'u'j ajbitz, cho'n cyaje'n le kamax. Cho'n tzun xomchin nin
    wetz wutz chicoc yi e'a'tz, scyuch' yi e' mas katanum. Cho'n kaxe'te'n tzaj tan
    xo'n tibaj yi tapij kale atit yi Torre Tetz Chuj jalen kale atit yi tapij yi nim
    wutz.
  ilo-ULB: Ket nagpakannigid ti maysa a bunggoy dagiti kumakanta a mangmangted iti
    panagyaman. Sinurotko ida iti rabaw ti pader a kaduak ti kagudua dagiti tattao,
    iti labes ti Tore ti Oven, nga agturong iti Akaba a Pader,
  kpg-kpg: Di buini dela i golo dela ne hai di nadau hagahagaamu a God guu hula gi di
    baahi gau ihala adu gi hongo di abaaba, gei au nogo daudali digaula. Gimaadou
    gu diiagi di Angulaa o nia Mee Dunu Mee, e hula gi di Abaaba Palaha,
  uig-ARA: تەشەككۈر-ھەمدۇسانا ئوقۇيدىغان ئىككىنچى ئەترەت سول تەرەپ بىلەن ماڭدى، مەن
    ۋە جامائەتنىڭ يېرىمى ئۇلارنىڭ ئارقىدىن مېڭىپ، سېپىل ئۈستىدە «خۇمدانلار مۇنارى»دىن
    ئۆتۈپ، ئۇدۇل «كەڭ سېپىل»غىچە مېڭىپ،
  sus-sus: Na ɲama firin nde naxa siga kɔɔla ma. N naxa bira e fɔxɔ ra tɛtɛ kɔn na,
    muxu nun ɲama dɔnxɔɛ. Muxu naxa mini yire makantaxi ra naxan xili Taami Gande,
    muxu naxa siga han tɛtɛ igbode.
  pon-2006: Pwihn teio me wia kapingkalahngan patohla ni palimeing pohn kehlo, I ahpw
    idawehnirailla iangahki apali en aramas ako. Se kaparala daulih Wasahn Iroir en
    Uhmw kolahng Ewen Kehllap,
  ksd-ksd: Ma ta ra loko na tarai na pite varpa dia ga vana upi diat a varkuvo ma
    diat, ma iau ga mur diat ma ra ngungu tarai, ta ra ul a liplip na vat ta ra pakana
    i ki rikai ta ra Pal na Minakila na Ubu, ma i tuk tar ta ra Liplip na Vat i Tababa;
  tur-YTC: Şükredenlerin öbür bölüğü onları karşılamaya; ben onların ardında olarak,
    halkın yarısıyla birlikte, fırınlar kulesinin üstündeki, geniş duvara kadar,
  ind-AYT: Paduan suara kedua berarak ke kiri. Aku bersama sebagian orang mengikuti
    mereka melalui atas tembok, melewati Menara Perapian sampai Tembok Lebar,
  nya-nya: Gulu loyimba lachiwiri linadzera mbali ya kumanzere kwa khomalo. Tsono
    ine ndi theka lina la atsogoleri aja tinkalitsata pambuyo tikuyenda pamwamba pa
    khomalo. Tinapitirira Nsanja ya Ngʼanjo mpaka ku Khoma Lotambasuka.
  hrv-hrv: Drugi zbor, a za njim ja i polovica narodnih knezova, išao je nalijevo
    zidom i Pećkom kulom sve do Tržnog zida,
  mps-mps: Tama te si wali Livai hani te pobase nogoba begelama, te obo ugwadu daidu
    pobaso, te ena augwali wali pai. Tialima, te genuai hani we bidi ena wali asali,
    tama da pelayu, tama te Taua Stov edelama, tama te Genuai Oboba sabolali.
  tpi-tpi: Namba 2 lain bilong ol Livai i tanim long han kais na i wokabaut antap
    long banis na mi bihainim ol. Orait na bikpela lain man i bihainim mi na mipela
    wokabaut i go na abrusim Taua Bilong Stov na i go kamap long Bikpela Banis.
  dan-1931: Det andet Lovprisningstog, hvor jeg og den anden Halvdel af Folkets Øverster
    var med, drog til venstre oven på Muren, over Ovntårnet til den brede Mur
  vie-OVCB: Toán thứ hai đi về phía bên trái. Phân nửa số người còn lại cùng tôi đi
    theo họ. Toán này đi từ Tháp Lò đến Vách Rộng,
  guj-2017: આભારસ્તુતિ કરનારાઓની બીજી ટુકડી તેઓની ડાબી બાજુ તરફ ગઈ. હું બાકીના અડધા
    લોકો સાથે કોટ પર તેઓની પાછળ ચાલ્યો અને ભઠ્ઠીના બુરજની ઉપલી બાજુએ થઈને છેક પહોળા
    કોટ સુધી ગયો.
  pon-2006A: Pwihn teio me wia kapingkalahngan patohla ni palimeing pohn kehlo, I
    ahpw idawehnirailla iangahki apali en aramas ako. Se kaparala daulih Wasahn Iroir
    en Uhmw kolahng Ewen Kehllap,
  por-BRBSL: A outra empresa dos que deram graças foi ao encontro deles, e eu depois
    deles, com a metade do povo na parede acima da torre dos fornos, até a parede
    larga,
  cth-cth: La kasakkung tangawn teh avoilah a kamlang awh teh, kai hoi tangawn teh,
    khorapan van, takhuen imrasang koehoi, khorapan akawnae koe totouh a kâbang awh.
  twi-twi: Nnwontofo a wɔto so abien no faa atifi kwan kohyiaa wɔn. Me ne ɔmanfo no
    mu fa dii wɔn akyi. Yɛfaa ɔfasu no so nam Fononoo Abantenten no ho kosii Ɔfasu
    Tɛtrɛɛ no,
  hlt-hlt: Pabae kah uemonah khaw rhaldan ah cet uh. Te vaengah kai khaw a hnuk ah
    pilnam rhakthuem neh vongtung so lamloh tapkhuel rhaltoengim hil neh vongtung
    a thah hil pat ka cetuh.
  tbz-SIM: Kɛ̀ didentĩ̀nnì dɛ́rìi kétɛ́ kubɑkù cɑ̃̀nku bíɛ́kɛ̀, m mɔ́mmuɔ nkɛ̀ nní
    mbɛ̀ tũ. Kɛ̀ Sudɑɑ wuɔ nkó bɛkótíbɛ̀ dikéè sɔnni n nɛinɛ̀, kɛ̀ tí tuɔkɛ fɛpɛ̃́ɛ̃̀pṹnnɛ́tofɛ
    kó dibòrì kuduotí pɛ̃kɛ̀ dɛ̀,
  msy-2020: Ezɨ Livain okoruar igharazim God mɨnabaghasa, bɨzir ekiar igharazimɨn
    mɨn ghua, agharir kɨriamɨn amadaghan dɨvazimɨn pɨn itir voroghɨra zuir danganim
    gisɨn arua zuima, kɨ men gɨn zui. Ezɨ gumazamizir bɨzir ekiar igharazim nan gɨn
    ghua, Tauan Bretba Tuer Danganim gitagha ghua, Dɨvazir Nar Bar Ekiamɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ yonyoolɑɑ nɑɑlɛ nyǝ́mɑ mǝlǝnɑ mpǝlɛ tɔɔ, ɩlɛnɑ mɑ́ nɑ sɑmɑɑ hɔɣɔlʋɣʋ
    lɛŋkʋ tǝ́ tǝŋ pɑ wɑɑlɩ nɑ Mǝsɑsɩ ɑkele cɔlɔ, nɑ tǝ́ lɩɩ timpi koluŋɑ lɑpɑ ɩwɑlɑʋ
    tɔ.
  azb-azb: Şükür ilahiləri oxuyanların o biri dəstəsi divarın üstü ilə sol tərəfə
    gedirdi. Mən xalqın yarısı ilə onların ardınca yeriyirdim. Sobalar qülləsindən
    keçib Geniş divara qədər,
  eng-DBY: And the second choir went in the opposite direction upon the wall, and
    I after them, and the half of the people, from beyond the tower of the furnaces
    even to the broad wall;
  hin-2017: और धन्यवाद करने और धूमधाम से चलनेवालों का दूसरा दल, और उनके पीछे-पीछे
    मैं, और आधे लोग उनसे मिलने को शहरपनाह के ऊपर-ऊपर से भट्ठों के गुम्मट के पास से
    चौड़ी शहरपनाह तक।
  wol-KYG: Ci biir loolu ñaareelu kurélu jàngkat ya doxe wetu càmmoñ; man nag, ma
    topp ca seen gannaaw ca kaw tata ja, ànd ak genn-wàllu mbooloo ma. Nu jaare ca
    wetu sooroor ba ñuy wax Taal ya, ba fa tata ja yaatoo.
  eng-YLT: And the second thanksgiving company that is going over-against, and I after
    it, and half of the people on the wall from beyond the tower of the furnaces and
    unto the broad wall,
  eng-WYC-2017: And the second choir of men telling out thankings went over against,
    or on the other side, and I went after them; and half part of the people was on
    the wall, and on the tower of ovens, and they went unto the broadest wall;
  eng-WMBB: The other company of those who gave thanks went to meet them, and I after
    them, with the half of the people on the wall above the tower of the furnaces,
    even to the wide wall,
  urd-GVH: शुक्रगुज़ारी का दूसरा गुरोह फ़सील पर चलते चलते शिमाल में वाक़े तनूरों के
    बुर्ज और ‘मोटी दीवार’ की तरफ़ बढ़ गया, और मैं बाक़ी लोगों के साथ उसके पीछे हो
    लिया।
  rug-rug: Sa keke puku koea zama leana vina rua si ene la gua pa kali gede pa batuna
    sa goba. Arau meke sa keke kali tinoni pule si lulia sa tokele hie. Ene hola nia
    gami sa Vetu Hakehakei Ululuna Tana Oputu sapu la gua koasa Goba Marepahana,
  gaz-gaz: Tuunni faarfattootaa lammaffaan immoo gara bitaatti qajeele. Anis gartokkee
    sabaa wajjin dallaa gubbaadhaan gara Gamoo ol dheeraa Iddoo Ibiddaatii fi Dallaa
    Balʼaatti isaan duukaa buʼe;
  fra-LSG: Le second chœur se mit en marche à l’opposite. J’étais derrière lui avec
    l’autre moitié du peuple, sur la muraille. Passant au-dessus de la tour des fours,
    on alla jusqu’à la muraille large;
  yal-yal: Bɛti baane dɔxɔden firinden yi siga kɔmɛnna ma. Nxu nun yama dɔnxɛn yi
    bira e fɔxɔ ra yinna xuntagi. Nxu yi dangu Buru Ganden Sangansoon na siga han
    yinna yigbo yirena,
  haw-1868: A o ka lua o ka poe hoolea, hele ae la lakou ma ka aoao hema aku, a owau
    mahope o lakou, a me ka hapalua o ka poe kanaka maluna ae o ka pa, a maluna ae
    o ka halekiai ma kahi o na umu a hiki i ka pa palahalaha;
  arb-NAV: وَسَارَتِ الْفِرْقَةُ الثَّانِيَةُ مِنَ الْمُرَتِّلِينَ بِالْحَمْدِ مُقَابِلَهُمْ
    فِي مَوْكِبٍ، وَأَنَا وَرَاءَهَا فِي طَلِيعَةِ نِصْفِ الشَّعْبِ الَّذِي اكْتَظَّ
    بِهِ السُّورُ، مِنْ عِنْدِ بُرْجِ التَّنَانِيرِ إِلَى السُّورِ الْعَرِيضِ.
  ewe-ewe: Menɔ hatsotso evelia me, míeto mɔ evelia be míaɖado go wo. Míezɔ tso Kpodzoxɔ
    Kɔkɔ la gbɔ yi Gli Keke la gbɔ,
  eng-LEE: And the other company for thanksgiving that walked in the opposite direction
    to them,—this one did I follow, and the half of the people upon the wall, from
    beyond the tower of the ovens even as far as the broad wall;
  asm-FB: আৰু ধন্যবাদ প্রাৰ্থনা কৰা আন এটা গায়ক দল আন দিশে গ’ল। মই লোকসকলৰ আধা সংখ্যক
    লোকক লগত লৈ তেওঁলোকক অনুসৰণ কৰিলোঁ। তেওঁলোকে দেৱালৰ ওপৰে ওপৰে তন্দুৰৰ কোঁঠ পাৰ
    হৈ বহল দেৱাললৈকে,
  sus-A: نَ حَمَ قِرِن ندٍ نَشَ سِفَ كْولَ مَ. ﭑ نَشَ بِرَ عٍ قْشْ رَ تّتّ كْن نَ،
    مُشُ نُن حَمَ دْنشْي. مُشُ نَشَ مِنِ يِرٍ مَكَنتَشِ رَ نَشَن شِلِ تَامِ فَندٍ،
    مُشُ نَشَ سِفَ هَن تّتّ عِفبٌدٍ.
  fra-SBL: L'autre troupe de ceux qui rendaient grâces alla à leur rencontre, et moi
    après eux, avec la moitié du peuple, sur le mur au-dessus de la tour des fourneaux,
    jusqu'à la grande muraille,
  hbo-hbo: וְהַתֹּודָ֧ה הַשֵּׁנִ֛ית הַהֹולֶ֥כֶת לְמֹ֖ואל וַאֲנִ֣י אַחֲרֶ֑יהָ וַחֲצִ֨י
    הָעָ֜ם מֵעַ֣ל לְהַחֹומָ֗ה מֵעַל֙ לְמִגְדַּ֣ל הַתַּנּוּרִ֔ים וְעַ֖ד הַחֹומָ֥ה הָרְחָבָֽה׃
  pjt-pjt: '@see-verse:NEH.012.037'
  kik-kik: Gĩkundi gĩa keerĩ kĩa aini gĩgĩthiĩ kĩerekeire mwena wa ũmotho. Na niĩ
    ngĩmarũmĩrĩra kũu rũthingo igũrũ hamwe na nuthu ya andũ, tũkĩhĩtũkĩra Mũthiringo
    wa Mariiko ma Mwaki o nginya Rũthingo-inĩ Rwariĩ,
  fra-NCL: Le second chœur se mit en marche du côté opposé ; j’étais derrière lui,
    avec l’autre moitié du peuple, sur la muraille. D’au-dessus de la tour des Fourneaux,
    on alla jusqu’à la muraille large ;
  cek-AK: Kalah laasah abu maeto mah bangqoi bang hoiah takui o, kai loe nihcae hnukah
    ka bang, kami ahap tapang nuiah caeh o moe, hmaitikhaih imsang hoiah ahmuen kakawk
    tapang to a poeng o.
  cuk-cuk: Dule-namakmalad-danabogwaddi, obakar nadapgusmarmogad. Ani, an a-sorba,
    degi, dulemar-neggweburginmalad-negabaladbo galu-matusulid-birgi, neg-matusur-warakwagwad-Soo-Yaaye-nugad-akar,
    Galu-Matusulid-Matardummadse, anmar nadapgusmalad.
  uig-CYR: Тәшәккүр-һәмдусана оқуйдиған иккинчи әтрәт сол тәрәп билән маңди, мән вә
    җамаәтниң йерими уларниң арқидин меңип, сепил үстидә «Хумданлар мунари»дин өтүп,
    удул «Кәң сепил»ғичә меңип,
  tel-2017: కృతజ్ఞతాస్తుతి గీతాలు పాడేవాళ్ళ రెండవ గుంపు వారికి ఎదురుగా బయలుదేరింది.
    గోడపై ఉన్న సగం మంది అగ్నిగుండాల గోపురం అవతల నుండి వెడల్పు గోడ దాకా వెళ్ళారు. వారితో
    కలసి నేను కూడా వెళ్లాను.
  hat-BSA: Dezyèm koral la te ale vè goch, pandan mwen t ap swiv yo avèk mwatye pèp
    la sou miray la, anwo Tou Founo yo, rive nan Gran Miray la.
  kos-kos: U se akluo sin mwet su fahsr ac sang kulo elos ut layen lasa fin pot uh,
    ac nga fahsr tokolos wi tafu mwet uh. Kut takla fahsr alukela Tower lun Funyu
    nu ke Pot Sralap,
  hbo-WLC: וְהַתּוֹדָ֧ה הַשֵּׁנִ֛ית הַהוֹלֶ֥כֶת לְמ֖וֹאל וַאֲנִ֣י אַחֲרֶ֑יהָ וַחֲצִ֨י
    הָעָ֜ם מֵעַ֣ל לְהַחוֹמָ֗ה מֵעַל֙ לְמִגְדַּ֣ל הַתַּנּוּרִ֔ים וְעַ֖ד הַחוֹמָ֥ה הָרְחָבָֽה׃
  ibo-ibo: Ndị ọbụ abụ nke ọzọ bụ ndị na-enye ekele gara ụzọ aka ekpe. Mụ onwe m sooro
    ha nʼelu mgbidi ahụ, tinyere ọkara ndị mmadụ ahụ, gafee Ụlọ elu Ite Ọkụ jeruo
    Mgbidi Sara Mbara.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ଅନ୍ୟ ଯେଉଁ ଦଳ ଧନ୍ୟବାଦ ଉତ୍ସର୍ଗ କଲେ, ସେମାନେ ସେମାନଙ୍କୁ ସାକ୍ଷାତ
    କରିବାକୁ ଗଲେ, ଆଉ ଆମ୍ଭେ ଓ ଲୋକମାନଙ୍କର ଅର୍ଦ୍ଧେକ ସେମାନଙ୍କ ପଛେ ପଛେ ପ୍ରାଚୀର ଉପରେ ତୁନ୍ଦୁରୁ-ଦୁର୍ଗ
    ଦେଇ ପ୍ରଶସ୍ତ ପ୍ରାଚୀର ପର୍ଯ୍ୟନ୍ତ ଗଲୁ;
  chk-chk: Iwe, ewe aruuen mwich mi kölün kilisou a pwerela ngeni peliefengin me won
    ewe tit, nge ngang üa tapwela mürir fiti esopun ewe mwichen samolun ekewe aramas.
    Äm aia fetal asen ewe imw tekia Lenien Umw o fetal ngeni ewe tit mi chölap.
  rop-rop: Det najalot singamob bin sing song blanga gibit theingks langa God du wen
    deibin wok raidaran langa det wol det najawei, en aibin bulurrum olabat garram
    haf detlot lidamob. Wibin wokpas det Strongwan Haus blanga Gugum langa det pat
    gulum Bigbala Wol,
  ukr-1871: Другий хор йшов насупроти їх, а за ним я й половина народу, по мурі від
    Пічаної башти і до широкого муру.
  deu-1951: Der zweite Dankchor zog nach links, und ich folgte ihm mit der andern
    Hälfte des Volkes oben auf der Mauer oberhalb des Ofenturms, bis an die breite
    Mauer;
  eng-JPS: And the other company of them that gave thanks went to meet them, and I
    after them, with the half of the people, upon the wall, above the tower of the
    furnaces, even unto the broad wall;
  srp-1865: A drugi zbor pjevaèki iðaše prema onima, i ja za njim, i polovica naroda
    po zidu iznad kule peæske do širokoga zida,
  lug-lug: Ekibinja ekyokubiri eky’abayimbi, ne kiraga ku luuyi olwolekedde luli bali
    gye baali balaze. Nze ne kimu kyakubiri eky’abantu ne tubagoberera okutuukira
    ddala waggulu ku bbugwe, ne tuyita ku Munaala gw’Ebikoomi ne tutuuka ku Bbugwe
    Omugazi,
  heb-heb: והתודה השנית ההולכת למואל ואני אחריה וחצי העם מעל להחומה מעל למגדל התנורים
    ועד החומה הרחבה׃
  ben-IRV: দ্বিতীয় গানের দলটা দেয়ালের উপর দিয়ে তাদের সঙ্গে দেখা গেল এবং আমি বাকি
    অর্ধেক লোক নিয়ে তাদের পিছনে পিছনে গেলাম। তারা তুন্দুর দুর্গ পার হয়ে চওড়া দেওয়াল
    পর্যন্ত গেল।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਦੂਸਰੀ ਟੋਲੀ ਜਿਹੜੀ ਧੰਨਵਾਦ ਕਰਦੀ ਸੀ, ਦੂਜੇ ਪਾਸੇ ਵੱਲ ਗਈ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਮੈਂ ਅਤੇ ਅੱਧੀ ਪਰਜਾ ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਉੱਪਰੋਂ ਤੰਦੂਰਾਂ ਦੇ ਬੁਰਜ ਦੇ ਕੋਲ ਚੌੜੀ
    ਕੰਧ ਤੱਕ ਗਏ
  mya-JVB: သီချင်း သည် တစုကား၊ လက်ဝဲဘက်သို့လှည့်၍၊ ငါ နှင့်တဝက် သောလူ များတို့သည်
    မြို့ရိုး ပေါ် ၊ မီးဖို ပြအိုး မှ ကျယ် သောမြို့ရိုး တိုင်အောင် လိုက် ကြ၏။
  tbg-tbg: Vi ankuva kauqu tanaraini vuvaro vo ankuvano kaanaaqaini vaantaavura vaura
    viha, Kotirara koqeve tivaqi vi vaura. Vi ankuva vumanta te Nehemiaka hini vaiinti
    nahenti hampata vika avataqi vunara. Ho tenavu vaantaavura vaura oru vivi, Sitopu
    Tauaave tura aatarake, Nora Vaantaavurave tunaini orunte,
  hmo-hmo: Dirava hanamoa orea iharuana be lauri kahana dekena amo idia lao, bona
    lau, Nehemia be idia edia murinai lau raka, orea kahana taudia danu lau lao. Magu
    ena latanai ai raka, Amu ena Kohoro ataiai kahana dekena amo ela bona Lababana
    Bada ena Magu.
  urd-urd: और शुक्रगुज़ारी करनेवालों का दूसरा ग़ोल और उनके पीछे — पीछे मैं और आधे
    लोग उनसे मिलने को दीवार पर तनूरों के बुर्ज के ऊपर चौड़ी दीवार तक
  rus-SYN: Другой хор шел напротив них, и за ним я и половина народа, по стене от
    Печной башни и до широкой стены,
  bqc-SIM: Lɛ̀sinaↄ gãli plaadeↄ gɛ̀ ↄzɛɛ oi. Má tɛ́ńzi bĩ́i musu ń gbɛ̃́ kĩniↄ.
    Wa dↄ Kĩna kalangai, wa gɛ e bĩ́i yàasa kĩ́i.
  tcz-CHONGTHU: Lathem hon ni na ho chun thangvah pumin sahlang ajonun lang khat lam
    a chun avel’un ama hotoh kimuto dingin acheuvin ahi. Kenjong amaho nung kajuiyin
    mipi akehkhat chutoh kalhonne, kulpi bang vumma kacheuvin meikhulong hung kitundoh
    chungvum langa kacheuvin, kulpi bang ningkoi lang geiyin kacheuve.
  mar-mar: स्तुती गाणाऱ्या गायकांचा दुसरा गट दुसऱ्या दिशेला, डावीकडे निघाला. भिंतीच्यावर
    ते पोहोचेपर्यंत मी त्यांच्या पाठोपाठ होतो. अर्धे लोकही त्यांच्या मागोमाग गेले.
    भटृयांच्या दुर्गावरुन ते रुंद कोटाकडे गेले.
  qub-qub: Jucaj röpa cantajcuna aywaran ichoj caj-läpa perga jananpa. Chaypa guepantana
    waquin runacunawan nogapis aywarä «Jurnucuna» jutiyoj ricchacuna törripita-pacha
    anchu perga caycashancama.
  hat-hat: 'Lòt gwoup la menm al sou bò gòch, sou tèt miray la: Mwen t''ap mache dèyè
    yo ansanm ak lòt mwatye moun yo. Nou pase bò gwo Fò Fou yo jouk nou rive sou gwo
    miray laj la.'
  eng-BSB: The second thanksgiving choir proceeded to the left, and I followed it
    with half the people along the top of the wall, past the Tower of the Ovens to
    the Broad Wall,
  eng-WEBPB: The other company of those who gave thanks went to meet them, and I after
    them, with the half of the people on the wall above the tower of the furnaces,
    even to the wide wall,
  kbq-kbq: Hagi zagame'ma hu vahe'ma refko'ma hutre'naza nampa 2 kevu vahe'mo'za,
    rukrahe hu'za kuma keginamofo agofetu nevazage'na, nagra zamefi vu'noe. Ana nehuge'za
    mago'a nena azageta avenima me'nea zaza nona agatereta vuta Tusizankna Keginema
    nehazare uhanati'none.
  nhe-BL: Huan nopa seyoc pamitl tlen huicani nejnenque ica iarraves, huan na niNehemías,
    niyohuiyaya iniica, itzonpac nopa tepamitl ica ne seyoc tlajco tlacame. Huan tijpanoque
    nopa tetzoptli tlen itoca Horno Torre, huan hasta campa más patlahuac nopa tepamitl.
  gub-BL: Inugwer Tupàn ikatu haw imume'u har imono'og pyrer uhem oho heahur ikutyr
    wà. Wata ipàrirogawtàtà iaiha ma'e iapyr a'e wà no. Aha wanaikweromo inugwer teko
    wanupi ihe no. Uruzypyrog Tàpuzaiha Zepehe heta haw her ma'e pe. Oroho te ipàrirogawtàtà
    iaiha ma'e iànàm ma'e pe.
  eng-DRA: 'And above the gate of Ephraim, and above the old gate, and above the fish
    gate and the tower of Hananeel, and the tower of Emath, and even to the flock
    gate: and they stood still in the watch gate.'
