verse: NEH.012.031
translations:
  mal-C: തുടർന്ന് ഞാൻ യെഹൂദനേതാക്കന്മാരെ മതിലിന്റെ മുകളിലേക്കു വരുത്തി. സ്തോത്രഗാനം
    പാടിക്കൊണ്ട് പ്രദക്ഷിണംചെയ്യുന്ന രണ്ടു വലിയ സംഘങ്ങളെ നിയോഗിച്ചു. അവയിൽ ഒന്നു മതിലിനു
    മുകളിലൂടെ വലതു ഭാഗത്തേക്കു നീങ്ങി കുപ്പക്കവാടംവരെ ചെന്നു.
  deu-TKW: 'Und ich ließ die Obersten von Juda auf die Mauer hinaufsteigen und bestellte
    zwei große Dankchöre und Züge: Der eine Dankchor zog auf der Mauer nach rechts
    nach dem Mistthore zu,'
  lin-lin: Namatisaki bakambi ya Yuda likolo ya mir mpe nasalaki masanga mibale ya
    bayembi mpo na kotonda Nzambe. Lisanga ya liboso ezalaki kotambola na likolo ya
    mir na ngambo ya loboko ya mobali, na nzela ya Ekuke ya Fulu.
  eng-LSV: And I bring up the heads of Judah on the wall, and appoint two great thanksgiving
    companies and processions. At the right, on the wall, to the Refuse Gate;
  eng-GNV: And I brought vp the princes of Iudah vpon the wall, and appointed two
    great companies to giue thankes, and the one went on the right hand of the wall
    toward the dung gate.
  eng-WEBSTER: 'Then I brought up the princes of Judah upon the wall, and appointed
    two great companies of them that gave thanks, of which one went on the right hand
    upon the wall towards the dung-gate:'
  nhw-BL: Teipa niquinnahuati tequitini ipan tlali Judá ma tlejcoca itzonatipa nopa
    tepamitl. Huan niquintlali ome pamitl tlen huicani. Nopa achtihui pamitl nejnenque
    ica inejmac itzonatipa nopa tepamitl hasta nopa Tlasoli Puerta.
  swh-ONEN: Niliwaagiza viongozi wa Yuda wapande juu ya ukuta. Pia niliagiza makundi
    mawili makubwa ya waimbaji waimbe nyimbo za kumshukuru Mungu. Kundi moja lilipanda
    juu ya ukuta upande wa kuume, kuelekea Lango la Samadi.
  bba-bba: Nɛ, Nɛɛmi, nɑ derɑ Yudɑbɑn wiruɡibu bɑ yɔɔwɑ ɡbɑ̃rɑru wɔllɔ mɑ bɑ wom kowobu
    bɔnu kuɑ wuuru yiru. Bɔnu ɡbiikɑɑ yɑ sĩɑ yɑ dɑ nɔm ɡeu ɡiɑ ɡbɑ̃rɑrun kɔnnɔwɔ ɡe
    bɑ mɔ̀ Kubɑnu.
  eng-KJVCPB: 'Then I brought up the princes of Judah upon the wall, and appointed
    two great companies of them that gave thanks, whereof one went on the right hand
    upon the wall toward the dung gate:'
  luo-luo: Ne akelo jotend Juda nyaka ewi ohinga. Bende ne ayiero migepe ariyo madongo
    mag jower mondo odwok erokamano ni Nyasaye. Achiel kuomgi ne ochungʼ ewi ohinga
    korachwich, kochiko kama iluongo ni Dhoranga Owuoyo.
  meu-meu: Bena lau ese Iuda lohiadia na hakaudia dae maḡu latanai, bona orea badadia
    rua na duanaidia; bena idia na e raka hebou mai hahenamodia ida. Orea ta be idiba
    kahana amo e raka lao, maḡu latanai, ela bona Boromakau Taḡena Ikoukouna.
  npi-ULB: तब मैले यहूदाका अगुवाहरूलाई पर्खालको माथि जान लगाएँ, र धन्यवाद दिन मैले
    दुईवटा ठुला-ठुला गायन-झुण्ड नियुक्त गरेँ । एउटा झुण्ड दाहिनेतिर पर्खालमा फोहोर
    ढोकामा गयो ।
  yor-yor: Mo sì tún yan àwọn olórí Juda láti gun orí odi náà. Mo sì tún yan àwọn
    ẹgbẹ́ akọrin ńlá méjì láti dúpẹ́. Àwọn kan yóò gòkè odi lọ sí apá ọ̀tún sí ọ̀nà
    ibodè Ààtàn.
  ind-ind: Saya mengumpulkan para pemimpin Yehuda di atas benteng, untuk memimpin
    dua kelompok besar paduan suara berjalan mengelilingi kota itu di atas tembok
    sambil menyanyikan syukur. Kelompok yang satu berjalan ke arah kanan menuju Gerbang
    Pembuangan Sampah.
  pes-OPCB: من سران یهودا را بر سر حصار بردم و آنها را به دو دسته تقسیم کردم، تا از
    جهت مخالف هم، شهر را دور بزنند و در حین دور زدن در وصف خدا بسرایند. گروه اول از
    طرف راست، روی حصار راه افتادند و به طرف دروازهٔ خاکروبه رفتند.
  tgl-ULB: Pagkatapos ay kasama ko ang mga pinuno ng Juda na umakyat sa taas ng pader,
    at nagtalaga ako ng dalawang malaking pangkat ng mang-aawit na magbibigay pasasalamat.
    Ang isa ay pumunta sa kanan ng pader patungo sa Tarangkahan ng Dumi.
  hui-hui: Nehemaia i̱na Yudanaga agali haguane hearu ege pabe biago daligaha mbalape
    wiagoria haru iraga howa ti bibahende halu kira tale buwa ho dugubu helaru. Ani
    helowa tigua pabe daliga biagoria Ngode Datagaliwabehondo ka̱i̱ lalu iba gana
    lama pumabu bidaba laru. Tidi mbira layagome gi tigahayagi lama pialu pabenaga
    panga mini Mburuma Yu Wahaga laga wiagoria pilimu laru.
  mya-mya: ငါ​သည်​ယု​ဒ​ခေါင်း​ဆောင်​များ​အား​မြို့​ရိုး​ပေါ်​တွင်​စု​ရုံး​စေ​ပြီး​လျှင်
    မြို့​ကို​လှည့်​လည်​၍​ကျေး​ဇူး​တော်​ကို​သီ​ဆို​ချီး​မွမ်း​ရန်​လူ​စု​ကြီး​နှစ်​စု​ကို​ကြီး​ကြပ်​စေ​၏။
    ပ​ထ​မ​တစ်​စု​သည်​အ​မှိုက်​ပုံ​တံ​ခါး​သို့​ဦး​တည်​လျက်​မြို့​ရိုး​ပေါ်​တွင်​လက်​ယာ​ရစ်​လှည့်​ကြ​၏။-
  bod-N: དེ་ནས་ངས་ཡ་ཧུ་དཱའི་འགོ་དཔོན་རྣམས་མཁར་གྱང་ཐོག་ཏུ་ཁྲིད་ནས། གཏང་རག་འབུལ་བའི་མགུར་ལེན་མཁན་རྣམས་རུ་ཁག་གཉིས་བྱས་ཏེ།
    རུ་ཁག་གཅིག་ནི་མཁར་གྱང་སྟེང་དུ་གཡས་ཕྱོགས་ཀྱི་ལྕི་བའི་སྒོ་ཡི་ཕྱོགས་སུ་ཕྱིན་ཏོ། །
  sna-sna: Ipapo ndakakwidza vatungamiri vavaJudha pamusoro porusvingo. Ndakarayirawo
    mapoka makuru maviri avaimbi kuti vavonge vachifamba mumudungwe. Rimwe boka rakafamba
    pamusoro porusvingo kurudyi, rakananga kuMukova weNdove.
  spa-BLM: Entonces hice subir a los príncipes de Judá al muro, y designé dos grandes
    compañías que dieron gracias y fueron en procesión. Una iba a la derecha en el
    muro, hacia la puerta del estiércol;
  cac-cac: Ix lajvi chi', a in Nehemías in tic, ix in checq'ue eb' yajal yic Judá
    d'a yib'an̈ muro chi'. Ix vac'anoch chab' macan̈ eb' sb'itani yic syac'an yuj
    diosal eb'. A eb' b'ab'el macan̈, ix b'at eb' d'a yib'an̈ muro chi' d'a stojolal
    co vach', b'aj ay jun puerta b'aj sb'atcan c'alem.
  swh-ULB: Kisha nilikuwa na viongozi wa Yuda kwenda juu ya ukuta, na mimi kuteua
    mikutano miwili mikubwa ya hao walioshukuru. Mmoja alienda upande wa kulia juu
    ya ukuta kuelekea lango la jaa.
  bel-bel: Тады я павёў начальнікаў у Юдэі на сьцяну і паставіў два вялікія хоры на
    чале шэсьця, і адзін зь іх ішоў з правага боку сьцяны да Гнаявое брамы.
  deu-ELBBK: Und ich ließ die Obersten von Juda oben auf die Mauer steigen; und ich
    stellte zwei große Dankchöre und Züge auf. Der eine zog zur Rechten, oben auf
    der Mauer, zum Misttor hin.
  mbb-OT: Miduma ku is menge pengulu te Juda pehendiyà te zivavew te verengbeng, ne
    impetiǥum ku is dezuwa he dezekelà he grupu te menge perekanta su wey mepeselemati
    is Megbevayà pinaaǥi te menge kanta. Is sengegrupu mibmartsa ziyà te zivavew te
    verengbeng pehendiyà te Pultahan te Timbaǥà te Besura.
  mal-2015: പിന്നെ ഞാൻ യെഹൂദാപ്രഭുക്കന്മാരെ മതിലിന്മേൽ കൊണ്ടുപോയി; സ്തോത്രഗാനം ചെയ്തുംകൊണ്ടു
    പ്രദക്ഷിണം ചെയ്യേണ്ടതിന്നു രണ്ടു വലിയ കൂട്ടങ്ങളെ നിയമിച്ചു; അവയിൽ ഒന്നു മതിലിന്മേൽ
    വലത്തുഭാഗത്തുകൂടി കുപ്പവാതില്ക്കലേക്കു പുറപ്പെട്ടു.
  rmc-rmc: Paľis bičhaďom le judske vodcen, hoj te džan upre pro foroskre muri, a
    ačhaďom duj partiji muršen, save giľavenas a paľikerenas le RAJESKE. Ešebno partija
    džalas pal o muros pre čači sera ke Šmecengri brana.
  pes-OPV: و من روسای یهودا را بر سر حصارآوردم و دو فرقه بزرگ از تسبیح خوانان معین
    کردم که یکی از آنها به طرف راست بر سر حصارتا دروازه خاکروبه به هیئت اجماعی رفتند.
  ron-1924: Ам суит пе зид пе кэпетенииле луй Иуда ши ам фэкут доуэ корурь марь. Чел
    динтый а порнит пе партя дряптэ а зидулуй, спре Поарта Гуноюлуй.
  ben-OBCV: পরে আমি যিহূদার কর্মকর্তাদের প্রাচীরের উপর আনলাম এবং ধন্যবাদ দেবার জন্য
    দুটি বড়ো গানের দল নিযুক্ত করলাম। একটি দল প্রাচীরের উপর দিয়ে ডানদিকে সারদ্বারের
    দিকে গেল।
  som-som: Kolkaasaan amiirradii dalka Yahuudah keenay derbiga dushiisa, oo waxaan
    doortay laba kooxood oo waaweyn oo mahadnaqa, oo kooxba raggeedu isdaba socdo.
    Midi waxay tagtay xagga midig derbiga dushiisa ee Iridda Digada,
  lat-VUC: Ascendere autem feci principes Juda super murum, et statui duos magnos
    choros laudantium. Et ierunt ad dexteram super murum ad portam sterquilinii.
  eng-ASVBT: 'Then I brought up the princes of Judah upon the wall, and appointed
    two great companies that gave thanks and went in procession; whereof one went
    on the right hand upon the wall toward the dung gate:'
  ita-1885: Poi io feci salire sopra il muro i capi di Giuda, ed ordinai due grandi
    schiere, che cantavano le laudi di Dio; e l'una di quelle processioni trasse a
    man destra, disopra il muro, verso la porta del letame.
  eng-ULB: Then I had the leaders of Judah go up to the top of the wall, and I appointed
    two large choirs who gave thanks. One went to the right on the wall toward the
    Dung Gate.
  spa-VBL: Hice que los jefes de Judá subieran a la muralla y dispuse dos grandes
    coros para dar gracias. Un grupo se dirigió a la derecha de la muralla, hasta
    la Puerta del Desecho.
  fra-_FOB: Puis je fis monter les chefs de Juda sur la muraille, et j'établis deux
    grands chœurs et des cortèges. L'un s'avança à droite, sur la muraille, vers la
    porte du fumier.
  mal-mal: പിന്നെ ഞാൻ യെഹൂദാപ്രഭുക്കന്മാരെ മതിലിന്മേൽ കൊണ്ടുപോയി; സ്തോത്രഗാനം ചെയ്തുകൊണ്ട്
    പ്രദക്ഷിണം ചെയ്യേണ്ടതിന് രണ്ട് വലിയ സംഘങ്ങളെ നിയമിച്ചു; അവയിൽ ഒന്ന് മതിലിന്മേൽ
    വലത്തുഭാഗത്തുകൂടി കുപ്പവാതില്‍ക്കലേക്ക് പുറപ്പെട്ടു.
  urd-GVR: Is ke bād maiṅ ne Yahūdāh ke qabīle ke buzurgoṅ ko fasīl par chaṛhne diyā
    aur gulūkāroṅ ko shukrguzārī ke do baṛe gurohoṅ meṅ taqsīm kiyā. Pahlā guroh fasīl
    par chalte chalte junūb meṅ wāqe Kachre ke Darwāze kī taraf baṛh gayā.
  suz-BL: मिनु गो यहूदा रागी ङा ठेयब मुर आन कली गारो तार ङोइक्‍पाइक्‍तामी। परमप्रभु
    यावे कली ठेयब सेल्‍ब कुम्‍सो पाइब आन कली ठेयब हुल निक्‍शी पा वोइक्‍ता। हुल का
    गारो तारी ग्‍युरा गे पा, मोव़ल लाप्‍चो गे लाम्‍तेक्‍म।
  ita-1927: Poi io feci salire sulle mura i capi di Giuda, e formai due grandi cori
    coi relativi cortei. Il primo s’incamminò dal lato destro, sulle mura, verso la
    porta del Letame;
  ckb-ckb: ڕابەرەکانی یەهودام سەرخستە سەر شووراکە و دوو تیپی گەورەی سوپاسگوزارانم
    ڕاگرت، یەکێکیان لەسەر دیوارەکە بەرەو دەروازەی زبڵ بەلای ڕاستدا ڕۆیشت،
  eng-BBE: Then I made the rulers of Judah come up on the wall, and I put in position
    two great bands of them who gave praise, walking in ordered lines; one went to
    the right on the wall, in the direction of the doorway where the waste was put;
  kan-OKCV: ಆಗ ನಾನು ಯೆಹೂದದ ಪ್ರಧಾನರನ್ನು ಗೋಡೆಯ ಮೇಲೆ ಬರಮಾಡಿ, ಸ್ತುತಿಸಲು ಎರಡು ಗುಂಪುಗಳನ್ನು
    ನೇಮಿಸಿದೆನು. ಒಂದು ಗುಂಪಿನವರು ಗೋಡೆಯ ಮೇಲೆ ಬಲಗಡೆಯಿಂದ ತಿಪ್ಪೆ ಬಾಗಿಲ ಕಡೆಗೆ ಹೋದರು.
  bbb-bbb: '@see-verse:NEH.012.030'
  tam-2017: அப்பொழுது நான் யூதாவின் பிரபுக்களை மதிலின்மேல் ஏறச்செய்து, துதிசெய்து
    நடந்துபோவதற்காக இரண்டு பெரிய கூட்டத்தார்களை நிறுத்தினேன்; அவர்களில் ஒரு கூட்டத்தார்
    மதிலின்மேல் வலதுபுறமாகக் குப்பைமேட்டு வாசலுக்குப் போனார்கள்.
  spa-RV-1909: 'Hice luego subir á los príncipes de Judá sobre el muro, y puse dos
    coros grandes que fueron en procesión: el uno á la mano derecha sobre el muro
    hacia la puerta del Muladar.'
  ron-BTF: Atunci am urcat pe prinții lui Iuda pe zid și am rânduit două mari cete
    dintre cei care aduceau mulțumiri, din care una în dreapta pe zidul spre poarta
    bălegarului;
  eng-WEBP: Then I brought the princes of Judah up on the wall, and appointed two
    great companies who gave thanks and went in procession. One went on the right
    hand on the wall toward the dung gate;
  eng-FBV: I had the leaders of Judah go up on the wall, and arranged two large choirs
    that to give thanks. One group went to right along the wall to the Refuse Gate.
  nld-1939: Nu liet ik de hoofden van Juda de muur beklimmen, en stelde ik twee grote
    koren op. Het één trok naar het zuiden over de muur in de richting van de Aspoort.
  nch-BL: Teipa niquinnahuati tequichihuani ipan tali Judá ma tejcoca iixco nopa tepamit.
    Huan niquintali ome pamit ten huicani. Nopa achtohui pamit nejnenque ica inejmat
    itzonixco nopa tepamit hasta nopa Tasoli Caltemit.
  vie-1934: Bấy giờ, tôi biểu các quan trưởng Giu-đa lên trên vách thành, rồi phân
    làm hai tốp lớn kéo nhau đi để cảm tạ; một tốp đi về phía hữu trên vách thành,
    tới cửa Phân.
  hin-CV: मैंने यहूदिया के हाकिमों को अपने पास शहरपनाह के ऊपर आमंत्रित किया और दो
    बड़े गायकों के झुण्ड़ को धन्यवाद देने की जवाबदारी सौंप दी. पहले गायकों के झुण्ड़
    का काम था कि वह शहरपनाह पर चढ़कर दायीं ओर कूड़ा फाटक की दिशा में आगे बढ़ें.
  spa-BES: Entonces hice que los gobernantes de Judá subieran a la muralla, y puse
    en posición dos grandes bandas de ellos que alababan, caminando en líneas ordenadas;
    uno fue a la derecha en la pared, en dirección a la puerta donde se colocaron
    los desechos;
  tdx-tdx: Le nendeseko mb’ ambone’ i kijoliy mb’eo o mpiaolo’ Iehodao, le nanendreako
    firim­boñam-pisabo jabajaba roe, ty valoha’e hionjomb’ an-kavana ambone’ i kijoliy
    mb’ an-dalambeim-porompotse mb’eo;
  tha-KJV: แล​้วข้าพเจ้าได้นำเจ้านายแห่งยูดาห์ขึ้นบนกำแพง และแต่งตั้งให้คณะใหญ่สองคณะ
    เป็นผู้​กล​่าวโมทนาและเดินเป็นกระบวนแห่ คณะหนึ่งไปทางขวาขึ้นไปบนกำแพงจนถึงประตูกองขยะ
  por-BR-2018: 'Então eu fiz subir aos príncipes de Judá sobre o muro, e ordenei dois
    coros grandes que foram em procissão: um à direita sobre o muro em direção à porta
    do Esterco.'
  deu-ELO: Und ich ließ die Obersten von Juda oben auf die Mauer steigen; und ich
    stellte zwei große Dankchöre und Züge auf. Der eine zog zur Rechten, oben auf
    der Mauer, zum Misttore hin.
  eng-WYC-2018: And I made the princes of Judah to go up on the wall, and I ordained
    two great choirs, or companies, of men praising the Lord; and they went to the
    right side on the wall, to the gate of the dunghill. (And I brought the leaders
    of Judah up onto the wall, and I ordained two great choirs, or companies, of men
    to give praise to the Lord; and the first group went up on the wall to the right
    side, toward the Dung Gate.)
  epo-epo: Tiam mi suprenirigis la estrojn de Judujo sur la muregon, kaj mi starigis
    du grandajn ĥorojn kaj procesiojn. Unu sur la dekstra flanko de la murego, ĉe
    la Pordego de Sterko.
  uig-PIN: Mǝn Nǝⱨǝmiya Yǝⱨudaning ǝmirlirini baxlap sepilƣa qiⱪip, tǝxǝkkür-ⱨǝmdusana
    oⱪuydiƣan ikki qong ǝtrǝt adǝmni uyuxturdum, bir ǝtrǝt sepilning ong tǝripidǝ
    «Tezǝk ⱪowuⱪi»ƣa ⱪarap mangdi,
  beo-beo: 'Na da gagoi dobea gadodili, Yuda ouligisu dunu gilisi dagoi. Na da ilia
    dunu gilisisu aduna amo da moilai sisiga:le dadalele masa:ne amo gilisisu ouligima:ne
    sia:i. Amo dunu da dadalele mogodigili ahoanoba, ilia Godema nodoma:ne, na sia:i.
    Bisili gilisisu da gagoi gadodili fila heda:iwane lobodafa la:ididili, Isu Ga:su
    amoga doaga:musa: asi.'
  tpi-OTNT: Mi Nehemia mi bungim ol hetman bilong Juda antap long banis na mi tilim
    ol long tupela bikpela lain bilong wokabaut antap long banis na raunim taun olgeta
    na singim song bilong tenkyu long God. Namba wan lain i tanim long han sut na
    i wokabaut i go kamap long Dua Bilong Rausim Pipia.
  hau-SA: Sai na sa shugabannin Yahuda suka haura zuwa bisan katangar. Na kuma sa
    manyan ƙungiyoyi biyu na mawaƙa su miƙa godiya. Ɗaya ya haura zuwa bisan katangar
    zuwa dama, wajen Ƙofar Juji.
  uig-LAT: Men Nehemiya Yehudaning emirlirini bashlap sépilgha chiqip, teshekkür-hemdusana
    oquydighan ikki chong etret ademni uyushturdum, bir etret sépilning ong teripide
    «Tézek qowuqi»gha qarap mangdi,
  nde-nde: Ngathi abakhokheli bakoJuda bakhwele phezu komduli. Njalo ngamisa amaqembu
    amakhulu amabili awabahlabeleli ukuthi babonge. Elinye lalimele likhwele phezulu
    komduli kwesokunene, kusiya ngesangweni loBulongwe.
  ton-ton: 'Pea ne u toki ʻomi ʻae houʻeiki ʻo Siuta ki ʻolunga ki he ʻā maka, pea
    fokotuʻu honau vāhenga lahi ʻe ua ʻonautolu ke fai fakafetaʻi, pea naʻe ʻalu honau
    fakataha ʻe taha ki he nima toʻomataʻu ʻoe funga ʻā maka ʻo hanga atu ki he matapā
    tuʻunga veve:'
  ces-1613: Za tím rozkázal jsem vstoupiti knížatům Judským na zed, a postavil jsem
    dva houfy veliké oslavujících, z nichž jedni šli na pravo, od horní strany zdi
    k bráně hnojné.
  eng-WMB: Then I brought the princes of Judah up on the wall, and appointed two great
    companies who gave thanks and went in procession. One went on the right hand on
    the wall toward the dung gate;
  tam-TCV: பின்பு நான் யூதாவின் தலைவர்களை மதிலின்மேல் ஏறச்செய்தேன். அங்கு நன்றி செலுத்துவதற்கு
    இரண்டு பெரிய பாடல் குழுவினரையும் நியமித்தேன். ஒரு குழு மதிலின்மேல் வலப்பக்கமாகக்
    குப்பைமேட்டு வாசலை நோக்கிப் போகும்படி செய்தேன்.
  ceb-ULB: Unya akong gipaadto sa ibabaw sa pader ang mga pangulo sa Juda, ug nagpili
    akog duha ka dagkong pundok sa mga mag-aawit nga nanagpasalamat. Ang usa miadto
    sa tuong bahin sa pader padulong sa Ganghaan sa Hugaw sa Hayop.
  pol-UBG: Następnie kazałem przełożonym Judy wstąpić na mur i ustawiłem dwa wielkie
    zespoły dziękczynne, z których jeden szedł po murze na prawo, w kierunku Bramy
    Gnojnej.
  urd-GVU: اِس کے بعد مَیں نے یہوداہ کے قبیلے کے بزرگوں کو فصیل پر چڑھنے دیا اور گلوکاروں
    کو شکرگزاری کے دو بڑے گروہوں میں تقسیم کیا۔ پہلا گروہ فصیل پر چلتے چلتے جنوب میں
    واقع کچرے کے دروازے کی طرف بڑھ گیا۔
  deu-1912: Und ich ließ die Fürsten Juda's oben auf die Mauer steigen und bestellte
    zwei große Dankchöre. Die einen gingen hin zur Rechten oben auf der Mauer zum
    Misttor hin,
  kan-2017: ಆನಂತರ ನಾನು ಯೆಹೂದ ಪ್ರಮುಖರನ್ನು ಗೋಡೆಯ ಮೇಲೆ ಕರೆದುಕೊಂಡು ಬಂದು, ಆರಾಧನೆ ಮಂಡಳಿಯವರಿಗೆ
    ಎರಡು ದೊಡ್ಡ ಗುಂಪುಗಳಾಗಿ ಆಲ್ಲಿ ನಿಲ್ಲಬೇಕೆಂದು ಅಪ್ಪಣೆಮಾಡಿದನು. ಒಂದು ಗುಂಪಿನವರು ಮೆರವಣಿಗೆಯಿಂದ
    ಗೋಡೆಯ ಮೇಲೆ ತಿಪ್ಪೆಬಾಗಿಲಿನಿಂದ ಬಲಗಡೆಗೆ ಹೋದರು.
  yap-yap: Mug kunuy e pi tayugang’ nu Judah nga p’ebugul fare rungrung mug tarad
    ni nge milfan ngorad l’agruw i ulung nib ga’ ni ngar liyeged fare binaw ni yad
    be pining e magaer ngak Got. Bin m’on e ulung e ranod u ba’ ni mat’aw nga daken
    fare rungrung ni sor ko Garog ni Dow.
  hlt-MCSB: Te phoeiah Judah mangpa rhoek te vongtung kah a soi la ka luei sak. Te
    vaengah uemonah khaw vongtung kah a soi ah natva vongka taengla bantang ben ah
    bong nit la muep ka pai sak.
  mdy-ETH: ታኣኒ፥ ኔሄሚያ ሹጮ ኬኤሎ ዲፆ ዑፆ ዪሁዳ ዓሶኮ ሱኡጎ ኬሴስካፓ ዓይናዻ ዓሶ ላምዖ ዼኤፒ ዼኤፒ ቤሲ ፓቂ ፆኦሲ
    ቦንቾም ጋላታ ዓይኑሞ ዓይናዻንዳጉዲ ማሄኔ፤ ቤርታሲ ታኣኒ ኬሴ ዓሳ ኬኤሎ ዲፆ ዑፆና ጌይ ሚዛቆ ዛላ ዓኣ ቡኡሮ ላኣሎ ቤዞ
    ባንፆና ዴንዴኔ፤
  twi-ASANTE: Medii Yuda ntuanofoɔ no anim kɔɔ ɔfasuo no atifi, na meboaboaa nnwomtofoɔ
    akuo akɛseɛ mmienu ano, ma wɔbɛdaa ase. Nnwontofoɔ ekuo no mu baako kɔɔ anafoɔ
    wɔ ɔfasuo no atifi kɔsii Sumina Ɛpono no.
  eng-WEBU: Then I brought the princes of Judah up on the wall, and appointed two
    great companies who gave thanks and went in procession. One went on the right
    hand on the wall toward the dung gate;
  wal-wal: Taani Yihudaa kaalettiyaageeta gimbbiyaa bollan shiishshaas; qassi mazamuriyaa
    yexxiyaageetakka naa77u citan shaakkada Xoossaa galatana mala oottaas. Issi citai
    gimbbiyaa huuphiyaara ushachchi simmidi, Pituwaa Oliyo Penggiyaa baggau biis.
  spa-PDDPT: Entonces ordené a los jefes de Judá que subieran sobre el muro. Establecí
    dos grandes coros que elevaban alabanzas y acciones de gracias. El primero marchaba
    a la derecha del muro, hacia la puerta del Muladar,
  gun-gun: Ha'e gui ma xee ajapo Judá pygua huvixa kuery yvatekueve ojeupipa aguã
    kora áry. Mokoĩ henda rupi ajapo oporaei va'e kuery ojerojy jogueravy aguã rami.
    Peteĩ regua ma kora áry rupi ojerojy aiporu kuaa regua re Yty Renda Rokẽ katy.
  agu-BL: Nintzun incawunintz scyetz yi e' ajcaw scyetz yi e' aj Judá tan chije'n
    tibaj yi tapij. Ncha'tz e' bixe' cob k'u'j ajbitz wa'n tan chixone'n tibaj yi
    tapija'tz. Cho'n bene'n jun k'u'j le jalaj kasbal yi q'uil tetz yi sawan kale
    na ele't e'chk tz'is.
  ilo-ULB: Ket pinaulik dagiti panguloen ti Juda iti rabaw ti pader, ket nangdutokak
    iti dua a dakkel a bunggoy dagiti kumakanta a nangted iti panagyaman. Nagpakannawan
    ti maysa a bunggoy iti rabaw ti pader nga agturong iti Ruangan a Pagibelbellengan
    iti Rugit.
  kpg-kpg: Au gu haga dagabuli nia dagi o Judah i hongo di abaaba, gu helekai gi digaula
    bolo gii dagi nia buini llauehe e lua ala e haganiga di waahale mo di hagahagaamu
    a God. Dahi buini guu hula gi di baahi gau donu adu gi hongo di abaaba gi di Bontai
    Kili Geinga.
  uig-ARA: مەن نەھەمىيا يەھۇدانىڭ ئەمىرلىرىنى باشلاپ سېپىلغا چىقىپ، تەشەككۈر-ھەمدۇسانا
    ئوقۇيدىغان ئىككى چوڭ ئەترەت ئادەمنى ئۇيۇشتۇردۇم، بىر ئەترەت سېپىلنىڭ ئوڭ تەرىپىدە
    «تېزەك قوۋۇقى»غا قاراپ ماڭدى،
  sus-sus: N naxa Yudaya mangɛe rate tɛtɛ kɔn na. N man naxa bɛɛtiba ɲama firin sugandi.
    Ɲama singe xa ɲɛrɛ tɛtɛ kɔn na yirefanyi ma, Xuruse naadɛ mabiri.
  pon-2006: I pil kapokonepene kaun akan en Suda pohn kehlo oh kihong irail en apwalih
    pwihn kalaimwun riau pwe re en alu pidakih kahnimwo, oh kapikapinga Koht. Pwihn
    keieuo patohdalahng pohn kehlo kolahng ni Ewen Kelen Kihd.
  ksd-ksd: Namur iau ga agur pa ra umana luluai Iuda ta ra ul a liplip na vat, ma
    iau ga tibe a ura ngala na loko na tarai, ma dia ga pite varpa ma dia ga pait
    ra vinavana; tikai i ga vana ta ra papar a lima tuna ta ra ul a liplip na vat
    tadav ra Mataniolo na Puputa;
  tur-YTC: Sonra Yahuda beylerini duvar üzerine çıkardım ve şükredip alay halinde
    yürüyen iki büyük bölük atadım. Biri duvar üzerinde sağdan gübre kapısına doğru
    yürüyordu;
  ind-AYT: Lalu, aku mengajak para pemimpin Yehuda naik ke atas tembok dan menetapkan
    dua paduan suara yang besar. Yang satu berarak ke atas tembok di sebelah kanan,
    ke arah Pintu Gerbang Sampah.
  nya-nya: Ine ndinabwera nawo atsogoleri a dziko la Yuda ndi kukwera nawo pa khoma.
    Ndipo ndinasankha magulu awiri akuluakulu oyimba nyimbo za matamando. Gulu limodzi
    linadzera mbali ya ku dzanja lamanja pa khoma mpaka ku Chipata cha Kudzala.
  hrv-hrv: Tada sam izveo judejske knezove na zid i sastavio dva velika zbora. Prvi
    je išao desno niza zid, prema Smetlišnim vratima;
  mps-mps: Ena Nehemia eno te Juda tobolu bidi dabe te obo daiba sisinama, tama eno
    augwali dobolama, te genuai hani si nigilama, te masigi obo ugwadu daidu biliyu,
    te taun tigidali badu bagula usu nama biliyu, tama te Godiba usu da olama, te
    balia po walio. Te polasa pabo hani te dolo nogo badu begasa peyu, te Pobele Bage
    Sela Sąbo Sunumiba pedelali.
  tpi-tpi: Mi Nehemia mi bungim ol hetman bilong Juda antap long banis na mi tilim
    ol long tupela bikpela lain bilong wokabaut antap long banis na raunim taun olgeta
    na singim song bilong tenkyu long God. Namba wan lain i tanim long han sut na
    i wokabaut i go kamap long Dua Bilong Rausim Pipia.
  dan-1931: Så lod jeg* Judas Øverster stige op på Muren og opstillede to store Lovprisningstog.
    Det ene drog til højre oven på Muren ad Møgporten til, { [*dvs. Nehemias. Neh.
    2, 13.] }
  vie-OVCB: 'Tôi đưa các nhà lãnh đạo Giu-đa lên trên vách thành, và chỉ định hai
    toán người dâng lời cảm tạ Chúa trong khi đi diễn hành trên thành: Toán thứ nhất
    đi về phía bên phải, tới Cổng Phân.'
  guj-2017: પછી હું યહૂદિયાના આગેવાનોને કોટ પર લાવ્યો અને મેં આભારસ્તુતિ કરનારી બે
    ટુકડી ઠરાવી. તેમાંની એક જમણી તરફ કોટ પર કચરાના દરવાજા તરફ ચાલી.
  pon-2006A: I pil kapokonepene kaun akan en Suda pohn kehlo oh kihong irail en apwalih
    pwihn kalaimwun riau pwe re en alu pidakih kahnimwo, oh kapikapinga Koht. Pwihn
    keieuo patohdalahng pohn kehlo kolahng ni Ewen Kelen Kihd.
  por-BRBSL: Então eu trouxe os príncipes de Judá para cima do muro, e nomeei duas
    grandes empresas que deram graças e foram em procissão. Uma foi pela direita no
    muro em direção ao portão do esterco;
  cth-cth: Hattoteh Judah bawinaw hah rapan van ka ceikhai teh, pholen la ka sak hanelah,
    phu hni touh lah ka kapek. Phu touh teh aranglah hoi a kâhei teh vaipuen longkha
    koe kho rapan van a cei awh.
  twi-twi: Midii Yuda ntuanofo no anim kɔɔ ɔfasu no atifi, na meboaboaa nnwontofo
    akuw akɛse abien ano ma wɔbɛdaa ase. Nnwontofo kuw no mu baako kɔɔ anafo wɔ ɔfasu
    no atifi kosii Sumina Pon no.
  hlt-hlt: Te phoeiah Judah mangpa rhoek te vongtung kah a soi la ka luei sak. Te
    vaengah uemonah khaw vongtung kah a soi ah natva vongka taengla bantang ben ah
    bong nit la muep ka pai sak.
  tbz-SIM: Kɛ̀ n tɑ̃ɑ̃tɛ́ Sudɑɑ wuɔ mmiɛkɛ bɛkótíbɛ̀ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ dekɛ kuduotí
    ĩ́nkɛ̀ kɛ̀ n totɛ́ yɛdentĩ̀rɛ̀ diɛyɛ̀ yɛ̀dɛ́ɛ̀, kɛ̀ diketirìi kétɛ́ kubɑkù yoú
    kɛ́nwetí bɛ̀ tu dɛ̀ Tikùtì kó dibòrì.
  msy-2020: Ezɨ kɨ Nehemia, kɨ Judan gumazir dapaniba isa dɨvazimɨn pɨn itir voroghɨra
    zuir danganimɨn ghuavanadi. Egha kɨ okoruar ekiar pumuningɨn me tuiragha ghaze,
    me bɨzir ekiamningɨn mangɨ nguibar ekiamɨn dɨvazimɨn pɨn a gighu daru, ighiabar
    amu God mɨnabam. Ezɨ okoruar mam agharir guvimɨn arua ghua, Tiar Akar Bizir Mɨzɨrɨziba
    Akurir Danganimɨn oto.
  dop-dop: Tǝnɑɣɑ Nehemii mɑ́, mɑ kpɑɑsɑ Yutɑ nyʋɣʋ nyǝ́mɑ kɛ koluŋɑ tɔɔ, nɑ mɑ́ fɑɣɑ
    yonyoolɑɑ kɛ tɔm nɑɑlɛ. Nɑ kɑncɑɑlɑɣɑ kpekǝle nɑ́ɑ́ mǝŋnɑ ntɔɣɔŋ tɔɔ kɛ́ koluŋɑ
    tɔɔ, nɑ Hute nɔnɔɣɔ kiŋ.
  azb-azb: Onda mən Yəhuda rəislərini divarın üstünə çıxartdım və şükür ilahiləri
    oxuyan iki böyük dəstə təyin etdim. Onlardan biri divarın üstü ilə sağ tərəfdən
    Peyin darvazasına doğru gedirdi.
  eng-DBY: And I brought up the princes of Judah upon the wall, and appointed two
    great choirs and processions, on the right hand upon the wall towards the dung-gate.
  hin-2017: तब मैंने यहूदी हाकिमों को शहरपनाह पर चढ़ाकर दो बड़े दल ठहराए, जो धन्यवाद
    करते हुए धूमधाम के साथ चलते थे। इनमें से एक दल तो दक्षिण की ओर, अर्थात् कूड़ा
    फाटक की ओर शहरपनाह के ऊपर-ऊपर से चला;
  wol-KYG: Ci kaw loolu ma yéegloo njiiti Yudeen ña ca kaw tata ja, daldi sos ñaari
    kuréli jàngkat yu mag. Genn ga di dox ca kaw tata ja ci wetu ndijoor, wuti buntu
    Sën ba.
  eng-YLT: And I bring up the heads of Judah upon the wall, and appoint two great
    thanksgiving companies and processions. At the right, on the wall, to the dung-gate;
  eng-WYC-2017: And I made the princes of Judah to go up on the wall, and I ordained
    two great choirs, or companies, of men praising the Lord; and they went to the
    right side on the wall, to the gate of the dunghill.
  eng-WMBB: Then I brought the princes of Judah up on the wall, and appointed two
    great companies who gave thanks and went in procession. One went on the right
    hand on the wall towards the dung gate;
  urd-GVH: इसके बाद मैंने यहूदाह के क़बीले के बुज़ुर्गों को फ़सील पर चढ़ने दिया और
    गुलूकारों को शुक्रगुज़ारी के दो बड़े गुरोहों में तक़सीम किया। पहला गुरोह फ़सील
    पर चलते चलते जुनूब में वाक़े कचरे के दरवाज़े की तरफ़ बढ़ गया।
  rug-rug: Turaṉa sage lani rau sari na koimata tadi pa Ziuda panaulu koasa goba,
    meke taveti rau si karua puku koea pude zama leana. Keke puku koea si tokele ene
    gua pa kali matao, ene luli pa batuna sa goba, topue la gua pa Sasada Remoremo
    meke kera nia rini sa zinama leana la koe Tamasa.
  gaz-gaz: Anis akka hooggantoonni Yihuudaa dallaatti ol baʼan nan godhe. Akkasumas
    akka isaan galata dhiʼeessaniif tuuta faarfattootaa lama nan ramade. Tuunni tokko
    karaa mirgaatiin dallaa irraan gara Karra Dikee dhaqe.
  fra-LSG: Je fis monter sur la muraille les chefs de Juda, et je formai deux grands
    chœurs. Le premier se mit en marche du côté droit sur la muraille, vers la porte
    du fumier.
  yal-yal: N yi yamarin fi a Yuda kuntigine xa te yinna xuntagi. N yi bɛti baane yitaxun
    firinna ra. A singen yi siga yiifanna ma yinna xuntagi Xuruse Ɲɛɲɛ Dɛɛn binni.
  haw-1868: Alaila alakai ae la au i na luna o ka Iuda maluna ae o ka pa, a hoomakaukau
    iho la au i elua poe nui e hoolea, e hele ae ma ka aoao akau aku kekahi, maluna
    ae o ka pa a i ka puka lepo.
  arb-NAV: وَأَصْعَدْتُ رُؤَسَاءَ يَهُوذَا عَلَى السُّورِ، وَأَقَمْتُ أَيْضاً فِرْقَتَيْنِ
    مِنَ الْمُرَتِّلِينَ بِالْحَمْدِ، فَانْطَلَقَتْ وَاحِدَةٌ فِي مَوْكِبٍ يَمِيناً
    فِي اتِّجَاهِ بَابِ الدِّمْنِ،
  ewe-ewe: Mekplɔ Yudatɔwo ƒe kplɔlawo yi gli la tame, eye mena hã be hadziha gã eve
    nadzi akpedaha. Hadziha ɖeka azɔ gli la tame ato ɖusime aɖo ta Akɔligbo la gbɔ.
  eng-LEE: Then brought I up the princes of Judah upon the wall, and stationed two
    great companies for thanksgiving, and trains to walk on the right hand upon the
    wall by the dung-gate;
  asm-FB: তাৰ পাছত যিহূদাত থকা মোৰ মুখ্য লোকসকল গড়ৰ ওপৰলৈ গ’ল, আৰু মই ধন্যবাদ প্রাৰ্থনাৰ
    বাবে এটা ডাঙৰ গায়ক দল নিযুক্ত কৰিলোঁ। এটা দল গড়ৰ ওপৰত সোঁফালে গোবৰ-দুৱাৰলৈ গ’ল।
  sus-A: ﭑ نَشَ يُدَيَ مَنفّيٍ رَتٍ تّتّ كْن نَ. ﭑ مَن نَشَ بّيتِبَ حَمَ قِرِن سُفَندِ.
    حَمَ سِنفٍ شَ حّرّ تّتّ كْن نَ يِرٍقَنيِ مَ، شُرُ سٍ نَادّ مَبِرِ.
  fra-SBL: Puis je fis monter les princes de Juda sur la muraille, et je désignai
    deux grandes compagnies qui rendirent grâces et allèrent en procession. L'une
    marchait à droite sur la muraille, vers la porte des fumiers ;
  hbo-hbo: וָאַעֲלֶה֙ אֶת־שָׂרֵ֣י יְהוּדָ֔ה מֵעַ֖ל לַחֹומָ֑ה וָאַעֲמִ֡ידָה שְׁתֵּ֣י
    תֹודֹת֩ גְּדֹולֹ֨ת וְתַהֲלֻכֹ֤ת לַיָּמִין֙ מֵעַ֣ל לַחֹומָ֔ה לְשַׁ֖עַר הָאַשְׁפֹּֽת׃
  pjt-pjt: '@see-verse:NEH.012.030'
  kik-kik: Atongoria a Juda nĩndameerire mahaice rũthingo-igũrũ. Ningĩ ngĩhe ikundi
    igĩrĩ nene cia aini wĩra wa gũcookia ngaatho. Gĩkundi kĩmwe gĩgĩthiĩ mwena wa
    ũrĩo kĩrĩ rũthingo-igũrũ, kĩerekeire Kĩhingo gĩa Kĩara-inĩ.
  fra-NCL: Je fis monter sur la muraille les princes de Juda, et je formai deux grands
    chœurs de procession. Le premier chœur se mit en marche vers le côté droit, sur
    la muraille, vers la porte du Fumier.
  cek-AK: Judah zaehoikungnawk to tapang nuiah ka dawhsak moe, anghoehaih laasah kami
    abu hnetto ah ka ohsak, abu maeto loe tapang nui bantang bang ih, anghnoeng khongkha
    bangah a caeh o.
  cuk-cuk: Ani, Nehemías, Judá-saila-dummagan Jerusalén-galu-matusulidgi-nakwega an
    imaksad. Degine, ichesur dule-namakmalad danabo an urbisad. Adi, amar galu-matusulid-birgi
    namakale Bab-Dummadga dog-nuedye sogegar. Danagwenad-soggwenaddi, galu-matusulid-argan-nuedsik,
    Ibmar-Isgana-Mied-Yawagak-Noedsik ilekwaa nadapgusmalad.
  uig-CYR: Мән Нәһәмия Йәһуданиң әмирлирини башлап сепилға чиқип, тәшәккүр-һәмдусана
    оқуйдиған икки чоң әтрәт адәмни уюштурдум, бир әтрәт сепилниң оң тәрипидә «Тезәк
    қовуқи»ға қарап маңди,
  tel-2017: తరువాత నేను యూదుల ప్రముఖులను గోడ మీదికి ఎక్కించాను. స్తుతి గీతాలు పాడేవారిని
    రెండు పెద్ద గుంపులుగా విభజించాను. ఒక గుంపు చెత్త ద్వారం కుడివైపు గోడ మీద నిలబడ్డారు.
  hat-BSA: Konsa, mwen te fè dirijan a Juda yo vin monte sou miray la, e mwen te chwazi
    de gran gwoup koral premye ki t ap sòti sou bò dwat anlè miray la vè Pòtay Kolin
    Fimye a.
  kos-kos: Nga pangoneni mwet kol lun Judah nu fin pot uh, ac sap tuh elos in kol
    u lulap luo in fahsr rauni siti uh, ac sang kulo nu sin God. U se meet ut layen
    layot fin pot uh ac fahsr nu ke Mutunpot Kutkut.
  hbo-WLC: וָאַעֲלֶה֙ אֶת־שָׂרֵ֣י יְהוּדָ֔ה מֵעַ֖ל לַחוֹמָ֑ה וָאַעֲמִ֡ידָה שְׁתֵּ֣י
    תוֹדֹת֩ גְּדוֹלֹ֨ת וְתַהֲלֻכֹ֤ת לַיָּמִין֙ מֵעַ֣ל לַחוֹמָ֔ה לְשַׁ֖עַר הָאַשְׁפֹּֽת׃
  ibo-ibo: E mere m ka ndị ndu Juda niile rigoro nʼelu mgbidi ahụ. Nʼebe ahụ ka m
    kenyere otu ndị ọbụ abụ abụọ inye ekele. Otu ụzọ gara akụkụ aka nri nke elu mgbidi
    ahụ ruo nʼỌnụ Ụzọ Ama Ikpofu Ahịhịa.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ଯିହୁଦାର ଅଧିପତିମାନଙ୍କୁ ପ୍ରାଚୀର ଉପରକୁ ଆଣିଲି, ଆଉ ଧନ୍ୟବାଦ ଓ
    ସଂକୀର୍ତ୍ତନ କରିବା ପାଇଁ ଦୁଇ ମହାଦଳ ନିଯୁକ୍ତ କଲି; ତହିଁରେ ଏକ ଦଳ ଦକ୍ଷିଣ ପାର୍ଶ୍ଵରେ ପ୍ରାଚୀର
    ଉପର ଦେଇ ଖତ-ଦ୍ୱାର ଆଡ଼କୁ ଗଲେ;
  chk-chk: Mürin üa amwichafengeni ekewe samolun Juta won ewe tit o filätä ruu mwichen
    köl mi chocho, pwe repwe fetal won ewe tit o kölün kilisou. Eu mwich a fetal ngeni
    pelifich tori ewe Asamalapen Pipi.
  rop-rop: Afta aibin majurrumap ola lida blanga Juda ontop langa det wol en aibin
    jingat langa bigmob singamob brom dubala grup blanga singsing blanga theingkyu
    langa God. Wan grup bin jandap raidensaid langa det Rabish Geit.
  ukr-1871: Тодї повів я старшин Юдейських ід мурові й зложив два великі хори задля
    обходу, і йшов один із їх по правому боцї муру до Гнояних воріт.
  deu-1951: Und ich ließ die Fürsten von Juda auf die Mauer steigen und bestellte
    zwei große Dankchöre und veranstaltete einen Umzug; der eine Dankchor zog nach
    rechts über die Mauer gegen das Misttor hin.
  eng-JPS: 'Then I brought up the princes of Judah upon the wall, and appointed two
    great companies that gave thanks and went in procession: on the right hand upon
    the wall toward the dung gate;'
  srp-1865: Iza toga zapovjedih knezovima Judejskim da izaðu na zid, i postavih dva
    velika zbora pjevaèka, i jedan od njih iðaše nadesno s gornje strane zida k vratima
    gnojnijem.
  lug-lug: Ne ndyoka ntwala abakulembeze ba Yuda waggulu ku bbugwe, ne ndagira n’ebibinja
    bibiri eby’abayimbi okwebaza. Ekimu kyalaga waggulu wa bbugwe ku mukono ogwa ddyo,
    n’ekirala ne kiraga ku Mulyango gw’Obusa.
  heb-heb: ואעלה את שרי יהודה מעל לחומה ואעמידה שתי תודת גדולת ותהלכת לימין מעל לחומה
    לשער האשפת׃
  ben-IRV: পরে আমি যিহূদার নেতাদেরকে দেওয়ালের উপরে নিয়ে গেলাম এবং ধন্যবাদ দেবার
    জন্য দুটি বড় গানের দল নিযুক্ত করলাম। একটা দল দেওয়ালের উপর দিয়ে ডান দিকে সার
    দরজার দিকে গেল।
  pan-pan: ਫਿਰ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਹਾਕਮਾਂ ਨੂੰ ਸ਼ਹਿਰਪਨਾਹ ਉੱਤੇ ਲਿਆਇਆ ਅਤੇ ਮੈਂ ਦੋ ਵੱਡੀਆਂ ਟੋਲੀਆਂ
    ਠਹਿਰਾਈਆਂ ਤਾਂ ਜੋ ਉਹ ਧੰਨਵਾਦ ਕਰਨ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਟੋਲੀ ਸੱਜੇ ਹੱਥ ਕੂੜਾ-ਫਾਟਕ ਵੱਲ
    ਗਈ
  mya-JVB: ထိုအခါ ယုဒ မင်း တို့ကို မြို့ရိုး ပေါ် သို့ ငါခေါ် ၍၊ ချီးမွမ်း ရာသီချင်းဆိုရသော
    လူစုကြီး နှစ် စုကို ခန့် ထား၏။ တစုကားလက်ျာ ရစ်လှည့်၍ နောက်ချေး တံခါး သို့ မြို့ရိုး
    ပေါ် မှာ ရှောက် သွားကြ၏။
  tbg-tbg: Ho te Nehemiaka vaantaavura viraqaa vaiha, Iutaa qiata vaiinti vika ruvaaqumake
    tiha, Nenavu rairavi taara anku autuke Kotirara koqeve tivaqi viha, vira autu
    tuaheraqi viha Ieruharemi vaantaavura vaura virante airante iate, turaro vo ankuvano
    ti kauqu tanaraihairo oru viro Raha-Qenti vaunaini oruntora.
  hmo-hmo: Lau Nehemia ese Iuda ena lohia taudia be magu ena latanai lau hakaudia
    daekau, bona lau oda henidia, idia ese orea badadia rua do idia gunalaia, ane
    abia taudia, hanua ena kahana ibounai do idia raka, bona mai ane danu Dirava do
    idia hanamoa. Orea ginigunana be idiba kahanai idia raka lao, magu ena latanai,
    ela bona Boromakau Kukuri ena Ikoukou.
  urd-urd: तब मैं यहूदाह के अमीरों को दीवार पर लाया, और मैंने दो बड़े ग़ोल मुक़र्रर
    किए जो हम्द करते हुए जुलूस में निकले। एक उनमें से दहने हाथ की तरफ़ दीवार के ऊपर
    — ऊपर से कूड़े के फाटक की तरफ़ गया,
  rus-SYN: Тогда я повел начальствующих в Иудее на стену и поставил два больших хора
    для шествия, и один из них шел по правой стороне стены к Навозным воротам.
  bqc-SIM: Má tò Yuda dↄaanaↄ dɛ̀dɛ bĩ́iwa, ↄ̃ ma lɛ̀sinaↄ kã̀aa gãli zↄ̃ↄ lɛɛ
    pla, aa dↄaanɛ́ bĩ́i musu. An gãli do bɛ ↄplaa oi, aa bɛ bĩ́i musu Tufua Bↄlɛ
    oi.
  tcz-CHONGTHU: Keiman Juda lamkai ho chu kulpi bang chunga chun kapuijin thangvah
    na pe dingin lathem hon ni kaga gong toh'in ahi. Lathem honkhat chu Eh-Kelkot
    lang ajonun, lathem honkhat chun lhanglam ajonun Eh-Kelkot lang kulpi bang chung
    langa chun aheuvin ahi.
  mar-mar: यहूदाच्या नेत्यांना मी वर जाऊन तटबंदीवर थांबायला सांगितले आणि देवाला धन्यवाद
    देण्यासाठी गायकांचे दोन मोठे वृंदही मी नेमले. त्यातील एक गट राखेच्या ढिगाच्या
    वेशीकडे उजवीकडे असलेल्या भिंतीवर गेला.
  qub-qub: Nircurna Judäpa mandajnincunata wichächirä curral jananman. Cantajcunatana
    ishcay röpaman raquirä. Rimir caj röpa Diosta alabar cantajcuna perga jananpa
    aywaran derëchu caj-läpa gallaycur «Ganrata Gotucuna» jutiyoj yaycuna caj-läduman.
  hat-hat: 'Mwen fè tout chèf peyi Jida yo moute sou tèt miray ranpa a: Mwen fè de
    gwoup mizisyen ak moun pou chante pandan y''ap mache sou tèt miray la. Premye
    gwoup la al sou bò dwat nan direksyon Pòtay Fatra a.'
  eng-BSB: Then I brought the leaders of Judah up on the wall, and I appointed two
    great thanksgiving choirs. One was to proceed along the top of the wall to the
    right, toward the Dung Gate.
  eng-WEBPB: Then I brought the princes of Judah up on the wall, and appointed two
    great companies who gave thanks and went in procession. One went on the right
    hand on the wall towards the dung gate;
  kbq-kbq: Hagi nagra Nehemaia'na kva nagara, kuma keginamofo agofetu zamazeri atru
    hute'na, Ra Anumzamofontegama muse zagamema hu'za agima hentesgama hanaza vahera
    tarefi refko hu'noe. Hagi ana hutogeno mago kevumo'a nazantmaga kaziga kegina
    agofetu vu'za Kumapinti zama harafima hu'zama ome atre kafanema nehaza kafante
    vu'naze.
  nhe-BL: Teipa niquinnahuati tequihuejme ipan tlali Judá ma tlejcoca itzonpac nopa
    tepamitl. Huan niquintlali ome pamitl tlen huicani. Nopa achtohui pamitl nejnenque
    ica inejmatl itzonpac nopa tepamitl hasta nopa Tlasoli Puerta.
  gub-BL: Ihe Neemi ihe, amono'og kar Zuta wanuwihaw ipàrirogawtàtà iaiha ma'e iapyr
    ihe wà. Amuza'ak mokoz imono'og pyrer uhua'u ma'e romo ihe wà. Wata tawhu izywyr
    Tupàn ikatu haw imume'u pà wà. Imono'og pyrer ràgypy wata heawyze har ikutyr ukenawhu
    Heityk pyrer her ma'e ikutyr wà.
  eng-DRA: And I made the princes of Juda go up upon the wall, and I appointed two
    great choirs to give praise. And they went on the right hand upon the wall toward
    the dunghill gate.
