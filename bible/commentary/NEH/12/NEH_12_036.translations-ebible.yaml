    the scribe before them.
  hin-2017: और उसके भाई शमायाह, अजरेल, मिललै, गिललै, माऐ, नतनेल, यहूदा और हनानी परमेश्वर
    के भक्त दाऊद के बाजे लिये हुए थे; और उनके आगे-आगे एज्रा शास्त्री चला।
  wol-KYG: Sàkkaryaa ànd aki bokkam, ñuy Semaya ak Asarel ak Milalay ak Gilalay ak
    Maay ak Netanel ak Yuda ak Anani. Ña nga yore ay jumtukaayi xumbéen yu Daawuda,
    góorug Yàlla ga. Esra bindkat ba moo leen jiite woon.
  eng-YLT: and his brethren Shemaiah, and Azarael, Milalai, Gilalai, Maai, Nethaneel,
    and Judah, Hanani, with instruments of song of David the man of God, and Ezra
    the scribe [is] before them;
  eng-WYC-2017: And his brethren; Shemaiah, and Azarael, Milalai, Gilalai, Maai, Nethaneel,
    and Judah, and Hanani, in the instruments of song of David, the man of God; and
    Ezra, the writer, before them,
  eng-WMBB: and his brothers, Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
    Judah, and Hanani, with the musical instruments of David the man of God; and Ezra
    the scribe was before them.
  urd-GVH: और उसके भाई समायाह, अज़रेल, मिलली, जिलली, माई, नतनियेल, यहूदाह और हनानी।
    यह आदमी मर्दे-ख़ुदा दाऊद के साज़ बजाते रहे। शरीअत के आलिम अज़रा ने जुलूस की राहनुमाई
    की।
  rug-rug: Luli koasa sari turaṉana sa, ari Semaea, Azareli, Milalai, Qilalai, Mai,
    Netanela, Ziuda, meke e Hanani; paleki rini sari na mike, hapu, na sibolo sapu
    ta garunu ni rini pa tinarae te Devita, sa tie te Tamasa. Ezara sa tie va tumatumae
    te Tamasa si turaṉia sa tokele vinahesi hie.
  gaz-gaz: amma illee obboloota isaa jechuunis Shemaaʼiyaan, Azariʼeel, Miilaalaayi,
    Gilaalayi, Maaʼayi, Naatnaaʼel, Yihuudaa fi Hanaaniim akkuma Daawit namni Waaqaa
    sun ajajetti meeshaa faarfannaa fudhatanii dhaqan. Izraan barreessaan sun immoo
    isaan hoogganaa ture.
  fra-LSG: et ses frères, Schemaeja, Azareel, Milalaï, Guilalaï, Maaï, Nethaneel,
    Juda et Hanani, avec les instruments de musique de David, homme de Dieu. Esdras,
    le scribe, était à leur tête.
  yal-yal: 'A ngaxakedenne fan yi a fɔxɔ ra: Semaya nun Asarɛli nun Milalayi nun Gilalayi
    nun Maayi nun Natanɛli nun Yuda nun Xanani. Dawuda, Alaa muxuna bɛti ba seene
    yi e yii. Sɛbɛli tiina Esirasi nan yi tixi e yɛɛ ra.'
  haw-1868: 'A me kona mau hoahanau, o Semaia a me Azaraela, Milalai, Gilalai, Maai,
    Netaneela a me Iuda, Hanani, me na mea kani a Davida ke kanaka o ke Akua: a o
    Ezera ke kakauolelo mamua ia o lakou.'
  arb-NAV: وَأَقْرِبَاؤُهُ شَمَعْيَا وَعَزَرْئِيلُ وَمِلَلايُ وَجِلَلايُ وَمَاعَايُ
    وَنَثَنْئِيلُ وَيَهُوذَا وَحَنَانِي عَازِفِينَ عَلَى آلاتِ غِنَاءِ دَاوُدَ رَجُلِ
    اللهِ، يَتَقَدَّمُهُمْ عِزْرَا الْكَاتِبُ.
  ewe-ewe: kple eƒe kpeɖeŋutɔwo, Semaya, Azarel, Milalai, Milalai, Gilalai, Mai, Netanel,
    Yuda kple Hanani la tsɔ woƒe haƒonuwo abe ale si David, Mawu ƒe ame la ɖoe da
    di ene. Ezra, agbalẽfiala la nɔ ŋgɔ na ameha la.
  eng-LEE: And his brethren, Shema'yah, and 'Azarel, Milalai, Gilalai, Ma'ai, Nethanel,
    and Judah, Chanani, with the musical instruments of David the man of God; and
    'Ezra the expounder walked before them.
  asm-FB: ইয়াত জখৰিয়াৰ সম্পৰ্কীয় সকলো আছিল। তেওঁলোক চময়িয়া, অজৰেল, মিললয়, গিললয়,
    মাৱয়, নথনেল, যিহূদা, আৰু হাননী ঈশ্বৰৰ লোক দায়ুদৰ বাদ্য যন্ত্ৰ বজাইছিল। অধ্যাপক
    ইজ্ৰা তেওঁলোকৰ সন্মুখত আছিল।
  sus-A: سَكَرِ نفَشَكٍرٍنيِيٍ سٍمَيَ، عَسَرّلِ، مِلَلَيِ، فِلَلَيِ، مَايِ، نٍتَنٍيلِ،
    يُدَ، نُن شَنَنِ نَشَ بِرَ عٍ قْشْ رَ. دَوُدَ شَ بّيتِبَسٍيٍ نُ نَ عٍ يِ رَ. سّرِيّ
    كَرَ مْشْ عٍسِدِرَ سِ نَن نُ نَ عٍ شَ يَرٍرَتِ رَ.
  fra-SBL: et ses frères, Schemaeja, Azarel, Milalaï, Gilalaï, Maaï, Nethaneel, Juda
    et Hanani, avec les instruments de musique de David, homme de Dieu ; et Esdras,
    le scribe, était devant eux.
  hbo-hbo: וְֽאֶחָ֡יו שְֽׁמַעְיָ֡ה וַעֲזַרְאֵ֡ל מִֽלֲלַ֡י גִּֽלֲלַ֡י מָעַ֞י נְתַנְאֵ֤ל
    וִֽיהוּדָה֙ חֲנָ֔נִי בִּכְלֵי־שִׁ֥יר דָּוִ֖יד אִ֣ישׁ הָאֱלֹהִ֑ים וְעֶזְרָ֥א הַסֹּופֵ֖ר
    לִפְנֵיהֶֽם׃
  pjt-pjt: '@see-verse:NEH.012.035'
  kik-kik: na athiritũ ake, nĩo Shemaia, na Azareli, na Milalai, na Gilalai, na Maai,
    na Nethaneli, na Juda, na Hanani, marĩ na indo cia kũina nacio o ta ũrĩa gwathanĩtwo
    nĩ Daudi, mũndũ wa Ngai. Ezara ũrĩa mwandĩki-marũa nĩwe wamatongoretie.
  fra-NCL: et ses frères, Séméïas, Azaréel, Malalaï, Galalaï, Maaï, Nathanaël, Juda
    et Hanani, avec les instruments de musique de David, homme de Dieu. Esdras, le
    scribe, était devant eux.
  cek-AK: anih ih nawkamyanawk Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
    Judah, Hanani cae mah, Sithaw kami David ih katoeng tamoinawk to sin o; ca tarikkung
    Ezra loe nihcae hmaa ah caeh.
  cuk-cuk: 'Zacarías-e-gwenadgandi, wemalad: Semaías, Azarael, Milalai, Gilalai, Maai,
    Natanael, Judá, degi, Hanani. Wemala, Bab-Dummadga-arbaed-David-igar-mesisadba
    gar-ogormalad semamai gusad. Degine, dule-garda-narmaked-Esdras, we-dulemar-idumai
    gusad.'
  uig-CYR: Униң қериндашлиридин Шемая, Азарәл, Милалай, Җилалай, Маайи, Нәтанәл, Йәһуда,
    Һананиялар бар еди; улар қоллириға Худаниң адими Давутниң сазлирини елишқан еди;
    тәвратшунас Әзра уларниң бешида маңған еди.
  tel-2017: షెమయా, అజరేలు, మిలలై, గిలలై, మాయి, నెతనేలు, యూదా, హనానీ అనేవాళ్ళు అతని
    బంధువులు. వీళ్ళు దైవ సేవకుడు దావీదు నియమించిన వాయిద్యాలు మోగిస్తూ వెళ్ళారు. ఆచార్యుడైన
    ఎజ్రా వారికి ముందుగా నడిచాడు.
  hat-BSA: avèk fanmi li yo, Schemaeja, Azaneel, Juda ak Hanani, avèk enstriman mizik
    a David yo, nonm Bondye a. Epi Esdras, skrib la, te ale devan yo.
  kos-kos: 'oayapa mwet wial inge: Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
    Judah, ac Hanani, elos nukewa us kain in mwe on ma Tokosra David, mwet lun God,
    el tuh sritalkin. Ezra, mwet sasla ke Ma Sap, el fahsr meet liki u se inge ke
    elos takla fahsr.'
  hbo-WLC: וְֽאֶחָ֡יו שְֽׁמַעְיָ֡ה וַעֲזַרְאֵ֡ל מִֽלֲלַ֡י גִּֽלֲלַ֡י מָעַ֞י נְתַנְאֵ֤ל
    וִֽיהוּדָה֙ חֲנָ֔נִי בִּכְלֵי־שִׁ֥יר דָּוִ֖יד אִ֣ישׁ הָאֱלֹהִ֑ים וְעֶזְרָ֥א הַסּוֹפֵ֖ר
    לִפְנֵיהֶֽם׃
  ibo-ibo: Ndị otu ya, bụ Shemaya, Azarel, Milalai, Gilalai, Maai, Netanel, Juda na
    Hanani. Ha niile ji ngwa egwu ha, ụdị ngwa egwu ndị ahụ Devid onye nke Chineke
    nyere nʼiwu na ndị ọbụ abụ ga-eji. Ezra, bụ ode akwụkwọ nọ nʼihu na-edu ha.
  ory-ory: ଓ ତାହାର ଭ୍ରାତୃଗଣ ଶମୟୀୟ ଓ ଅସରେଲ୍‍, ମିଲଲୟ, ଗିଲଲୟ, ମାୟୀୟ, ନଥନେଲ ଓ ଯିହୁଦା,
    ହନାନି, ଏମାନେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଦାଉଦଙ୍କର ନିରୂପିତ ନାନା ବାଦ୍ୟଯନ୍ତ୍ର ନେଇ ଗମନ କଲେ; ଏଜ୍ରା
    ଅଧ୍ୟାପକ ସେମାନଙ୍କ ଆଗେ ଆଗେ ଚାଲିଲେ;
  chk-chk: 'Iwe, märärin kewe ra tapwela mürin: Semaia, Asarel, Milalai, Kilalai,
    Maai, Netanel, Juta me Hanani fän ar pisekin ettik ra apirü seni förien Tafit
    ewe aramasen Kot. Nge Esra ewe sousile allük a akom mwer.'
  rop-rop: Dislot na ola neim blanga det najalot men hubin bulurrum Sekaraiya. Deibin
    Shemaiya, Esarel, Milalai, Gilalai, Meiyai, Nethanel, Juda en Henanai. Deibin
    garrimap ola ting blanga meigim myusik laik King Deibid bin oldei plei. En Esra,
    det titja, bin go lida langa dislot.
  ukr-1871: 'І його брати: Шамаїя, Азариїл, Милалай, Гилалай, Маай, Натанаїл, Юда
    та Хананїй з музичними прирядами Давида, чоловіка Божого, а письменник Ездра поперед
    їх.'
  deu-1951: und seine Brüder Semaja, Asareel, Milalai, Gilalai, Maai, Netaneel, Juda
    und Hanani, mit den Musikinstrumenten Davids, des Mannes Gottes, und Esra, der
    Schriftgelehrte, vor ihnen her.
  eng-JPS: and his brethren, Shemaiah, and Azarel, Milalai, Gilalai, Maai, Nethanel,
    and Judah, Hanani, with the musical instruments of David the man of God; and Ezra
    the scribe was before them;
  srp-1865: I braæa njegova Semaja i Azareilo, Milalaj, Gilalaj, Maj, Natanilo i Juda
    i Ananije sa spravama muzièkim Davida èovjeka Božijega, a Jezdra književnik pred
    njima;
  lug-lug: 'ne banne abaamuyambangako nga be bano: Semaaya, ne Azuleeri, ne Miralayi,
    ne Giralayi, ne Maayi, ne Nesaneeri, ne Yuda, ne Kanani, nga balina ebivuga ebyalagirwa
    Dawudi omusajja wa Katonda, era Ezera omuwandiisi, ye yabakulemberangamu.'
  heb-heb: ואחיו שמעיה ועזראל מללי גללי מעי נתנאל ויהודה חנני בכלי שיר דויד איש האלהים
    ועזרא הסופר לפניהם׃
  ben-IRV: ও তার ভাই শময়িয় ও অসরেল, মিললয়, গিললয়, মায়য়, নথনেল, যিহূদা ও হনানি
    এরা ঈশ্বরের লোক দায়ূদের নির্ধারিত নানা বাদ্যযন্ত্র হাতে নিয়ে চলল এবং অধ্যাপক
    ইষ্রা তাদের আগে আগে চললেন।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਸ਼ਮਅਯਾਹ, ਅਜ਼ਰਏਲ, ਮਿਲਲਈ, ਗਿਲਲਈ, ਮਾਈ, ਨਥਨਏਲ, ਯਹੂਦਾਹ ਅਤੇ ਹਨਾਨੀ,
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਾਸ ਦਾਊਦ ਦੇ ਵਾਜਿਆਂ ਨਾਲ ਸਨ ਅਤੇ ਅਜ਼ਰਾ ਸ਼ਾਸਤਰੀ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲ
    ਰਿਹਾ ਸੀ।
  mya-JVB: သူ ၏ညီ ရှေမာယ ၊ အာဇရေလ ၊ မိလလဲ ၊ ဂိလလဲ ၊ မာဣ ၊ နာသနေလ ၊ ယုဒ ၊ ဟာနနိ တို့သည်
    ဘုရား သခင်၏ လူ ဒါဝိဒ် ၏ တုရိယာ မျိုးကို ကိုင်လျက် လိုက် ကြ၏။ ကျမ်းတတ် ဆရာ ဧဇရ
    သည် သူ တို့ရှေ့ မှာ သွား၏။
  tbg-tbg: 'Sekaraiaava vumanta vira navunaaka vonavu vira avataqi vura. Vika nutu
    maantimama vairo: Semaiaava, Asareliva, Milalaiaava, Gilalaiva, Maiva, Netaneliva,
    Judaava, Hanaaniva. Vinavuka vo qara vo qaramake ihi tiha ruquti vau haikara totaqi
    vi vaura. Haaru Devitiva Kotira vaiinti taruva, viva ihi tiharo vi haikara varakeharo
    ruqutiharo ihi tura. Esraava Kotira uva qara ntuvatova vika avuni vi vaura.'
  hmo-hmo: 'Sekaraia ena murinai, iena iduhu taudia idia raka mai: Semaia Asarele,
    Milalai, Gilalai, Mai, Netanele, Iuda, bona Hanani. Idia ese Davida, Dirava ena
    tau, ese ia gwauraia miusiki gaudia idia gadaralaia. Taravatu torea tauna Esera
    ese unai orea taudia ia gunalaia.'
  urd-urd: और उसके भाई समा'याह और 'अज़रएल, मिल्ले, जिल्लै, मा'ऐ, नतनीएल और यहूदाह
    और हनानी, मर्द — ए — ख़ुदा दाऊद के बाजों को लिए हुए जाते थे और एज्रा फ़क़ीह उनके
    आगे — आगे था।
  rus-SYN: 'и братья его: Шемаия, Азариил, Милалай, Гилалай, Маай, Нафанаил, Иуда
    и Хананий с музыкальными орудиями Давида, человека Божия, и книжник Ездра впереди
    них.'
  bqc-SIM: 'Aà gbɛ̃́ beeↄ kuaànↄ: Semaia, Azalɛli, Milalai, Gilalai, Maai, Nɛtanɛli,
    Yuda ń Ananio. Aa Lua gbɛ̃́ Davidi pↄ́''ↄbↄnaↄ kũa. Yãdanɛde Ɛzala mɛ́ dↄaaanɛ́.'
  tcz-CHONGTHU: Chuleh Zechariah tohkhompi ho chu Shemaiah, Azarel, Milalai, Gilalai,
    Maai, Nethanel, Judah chuleh Hanani ahiuve. Chule amaho hin Pathen mipa David
    in anasuh tohsa tumging thei ho chu ana mang hauvin ahi. Ezra in mipi kijot ho
    chu ana lamkaiyin ahi.
  mar-mar: आसाफचे भाऊ म्हणजे शमाया, अजरेल, मिललई, गिललई, माई नथनेल, यहूदा, हनानी हे
    ही वाद्ये घेऊन निघाले. ही वाद्ये देवाचा मनुष्य दावीद याने केली होती. एज्रा हा
    लेखक त्यांच्यापुढे होता.
  qub-qub: 'Zacariasta tucäshej famillyancuna caran: Semaías, Azarael, Milalai, Gilalai,
    Maai, Natanael, Judá, Hanani. Paycunaga tucaran Tayta Diosta sirbej David rurachishan
    tucanacunata. Paycunapa ñaupantana aywaycaran yachachej cüra Esdras.'
  hat-hat: Zekarya t'ap mache avèk lòt moun menm fanmi avè l' yo. Se te Chemaja, Azareèl,
    Milalayi, Gilalayi, Maayi, Netaneèl, Jeouda ak Anani. Yo tout yo te gen nan men
    yo tout kalite enstriman mizik wa David, sèvitè Bondye a, te konn jwe. Se Esdras,
    direktè lalwa a, ki t'ap mache devan premye gwoup sa a.
  eng-BSB: and his associates—Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
    Judah, and Hanani—with the musical instruments prescribed by David the man of
    God. Ezra the scribe led the procession.
  eng-WEBPB: and his brothers, Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
    Judah, and Hanani, with the musical instruments of David the man of God; and Ezra
    the scribe was before them.
  kbq-kbq: mago'a agri nagapinti vahe'ene vu'nazankino, ana vahe'mokizmi zamagi'a,
    Semaia'ma, Azareli'ma, Milalai'ma, Gilalai'ma, Ma'aima, Netaneli'ma, Juda'ene
    Hananiki hu'za vu'naze. Ana nehu'za Anumzamofo eri'za ne' Deviti'ma ahe'nea zavenaraminteti
    nehe'za, kasegema rempi hunezamia ne' Ezra ugota hige'za amefi vu'naze.
  nhe-BL: Huan inintepotzco yajque Zacarías iicnihua, Semaías, Azarael, Milalai, Gilalai,
    Maai, Natanael, Judá huan Hanani tlen tlatzotzonayayaj ica itlatzotzonalhua David
    tlen huejcajquiya eliyaya itlatequipanojca Toteco Dios. Huan nopa tlamachtijquetl
    Esdras quinyacanayaya.
  gub-BL: 'Amogwer Zakari iànàm wata wanaikweromo wà: Xemai, Azarew, Miraraz, Ziraraz,
    Maaza, Netanew, Zuta, Anani. A''e paw werur ipu ma''e opo pe wà. Kwehe mehe tuwihawete
    Tawi Tupàn hemiruze''eg umupu agwer ipu ma''e a''e. Ezàrà Tupàn ze''eg ikwaw katu
    har oho a''e imono''og pyrer wanenataromo.'
  eng-DRA: 'And they went up over against them by the stairs of the city of David,
    at the going up of the wall of the house of David, and to the water gate eastward:'
