verse: NEH.012.036
translations:
  mal-C: അദ്ദേഹത്തിന്റെ കൂട്ടാളികളായ ശെമയ്യാവ്, അസരെയേൽ, മീലലായി, ഗീലലായി, മായായി,
    നെഥനയേൽ, യെഹൂദ, ഹനാനി എന്നിവരും ദൈവപുരുഷനായ ദാവീദ് നിയമിച്ചപ്രകാരമുള്ള വാദ്യങ്ങളോടുകൂടെ
    നടന്നു. ന്യായപ്രമാണോപദേഷ്ടാവായ എസ്രാ അവരെ നയിച്ചുകൊണ്ടു നടന്നു.
  deu-TKW: 'und seine Brüder: Semaja und Asareel, Milalai, Gilalai, Maai, Nethaneel
    und Juda, Hananil, mit den Musikinstrumenten Davids, des Mannes Gottes, und Esra,
    der Schriftgelehrte, ging an ihrer Spitze,'
  lin-lin: 'mpe baninga na ye ya mosala : Shemaya, Azareyeli, Milalayi, Gilalayi,
    Mayi, Netaneeli, Yuda mpe Anani, oyo bazalaki kobeta bibetelo mindule oyo Davidi,
    moto na Nzambe, atindaki. Esidrasi, molakisi ya Mobeko, azalaki liboso na bango.'
  eng-LSV: and his brothers Shemaiah, and Azarael, Milalai, Gilalai, Maai, Nethaneel,
    and Judah, Hanani, with instruments of song of David the man of God, and Ezra
    the scribe [is] before them;
  eng-GNV: 'And his brethren, Shemaiah, and Azareel, Milalai, Gilalai, Maai, Nethaneel,
    and Iudah, Hanani, with the musicall instruments of Dauid the man of God: and
    Ezra the scribe went before them.'
  eng-WEBSTER: And his brethren, Shemaiah, and Azarael, Milalai, Gilalai, Maai, Nethaneel,
    and Judah, Hanani, with the musical instruments of David the man of God, and Ezra
    the scribe before them.
  nhw-BL: Huan inintepotzco yajque Zacarías iicnihua, Semaías, Azarael, Milalai, Gilalai,
    Maai, Natanael, Judá huan Hanani catli tlatzotzonayayaj ica itlatzotzonalhua David
    catli huejcajya eliyaya itequipanojca Toteco Dios. Huan nopa tlamachtijquetl Esdras
    quinyacanayaya.
  swh-ONEN: pamoja na wenzake, Shemaya, Azareli, Milalai, Gilalai, Maai, Nethaneli,
    Yuda na Hanani, wakiwa na vyombo vya uimbaji, kama ilivyoagizwa na Daudi mtu wa
    Mungu. Mwandishi Ezra aliongoza maandamano.
  bba-bba: kɑ sere win tɔmbu Semɑyɑ kɑ Asɑrɛli kɑ Milɑlɑi kɑ Gilɑlɑi kɑ Mɑi kɑ Nɛtɑnɛɛli
    kɑ Yudɑ kɑ Hɑnɑni. Tɔn be, bɑ mɔrɔkunu nɛni ni Dɑfidi Gusunɔn sɔm kowo u kuɑ.
    Mɑ Ɛsidɑrɑsi tire yoro u bu swɑɑ ɡbiiye.
  eng-KJVCPB: and his brethren, Shemaiah, and Azarael, Milalai, Gilalai, Maai, Nethaneel,
    and Judah, Hanani, with the musical instruments of David the man of God, and Ezra
    the scribe before them.
  luo-luo: 'kod jotich kaachiel kode kaka: Shemaya, Azarel, Milalai, Gilalai, Maai,
    Nethanel, Juda kod Hanani ka gin-gi thumbe migoyo mane olos gi Daudi ka giluwo
    kor ohinga mi gikadho ewi od Daudi ngʼat Nyasaye. Ezra ma jandiko notelonegi.'
  meu-meu: bona ia varavarana Semaia, Asarele, Milalai, Gilalai, Maai, Netanele, Iuda
    bona Hanani; idia ese David, Dirava ena tau, ena hatai-hatai ḡaudia e abi kau;
    bena itorena tauna Esera ese e gunalaidia.
  npi-ULB: त्यहाँ जकरियाका नातेदारहरू अर्थात् शमायाह, अज्रेल, मिललै, गिललै, माऐ, नतनेल,
    यहूदा र हनानी पनि परमेश्‍वरका जन दाऊदका साङ्गीतिक साधनहरू बोकेर आएका थिए । शास्‍त्री
    एज्रा सबैभन्दा अगाडि थिए ।
  yor-yor: àti àwọn ẹlẹgbẹ́ rẹ̀, Ṣemaiah, Asareeli, Milalai, Gilalai, Maai, Netaneli,
    Juda àti Hanani—pẹ̀lú ohun èlò orin bí àṣẹ Dafidi ènìyàn Ọlọ́run. Esra akọ̀wé
    ni ó ṣáájú wọn bí wọ́n ti ń tò lọ lọ́wọ̀ọ̀wọ́.
  ind-ind: Di belakang mereka berbaris anggota keluarga Zakaria lainnya yaitu Semaya,
    Azarel, Milalai, Gilalai, Maai, Netanel, Yehuda, dan Hanani. Mereka semua memainkan
    alat musik yang dahulu ditentukan oleh Raja Daud, orang yang bergaul karib dengan
    Allah. Imam Ezra, ahli hukum Allah, memimpin kelompok ini.
  pes-OPCB: و بستگان او شمعیا، عزرئیل، مللای، جللای، ماعای، نتن‌ئیل، یهودا و حنانی
    آلات موسیقی‌ای با خود داشتند که داوود، مرد خدا، تعیین کرده بود. عِزرای کاهن رهبری
    این گروه را به عهده داشت.
  tgl-ULB: Naroon din ang mga kamag-anak ni Zacarias, sina Semaias, Azarel, Milalai,
    Gilalai, Maai, Nathanael, Juda, Hanani, na may instrumento sa musika ni David
    ang lingkod ng Diyos. Si Ezra ang eskriba ay nasa harap nila.
  hui-hui: Ani piyagola Segaraia damene hearu tibi nde Segaraia piyadagua pene. Agali
    uruni tinaga mini Semaia Asarele Milalai imarubi Gilalai Mai Nedanele imarubi
    Yudabi Hananibi uruni ti pene. Agali uruni tigua ngida balubi mbirale iba gana
    lalu mo bila hagane tara tara wiarubi bibahende bamba Ngode Datagaliwabenaga agali
    Debidihanda laga winidagua lama pene. Wabuni halu mbira tidu yalu piyadagonaga
    loma binigo mo miaga Esera ibu mana mandabi agali howa ibugua ti haru halu pene.
  mya-mya: သူ​၏​နောက်​၌​သူ့​သား​ချင်း​စု​ဝင်​များ​ဖြစ်​ကြ​သော​ရှေ​မာ​ယ၊ အာ​ဇ​ရေ​လ၊
    မိ​လ​လဲ၊ ဂိ​လ​လဲ၊ မာ​ဣ၊ နာ​သ​နေ​လ၊ ယု​ဒ​နှင့်​ဟာ​န​နိ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​မင်း​တီး​မှုတ်​သည့်​တူ​ရိ​ယာ​မျိုး​တို့​ကို​ကိုင်​ဆောင်​လျက်​လိုက်​ကြ​၏။
    ကျမ်း​တတ်​မြောက်​သူ​ဧ​ဇ​ရ​က​ဤ​လူ​စု​တို့​လှည့်​လည်​ရာ​တွင်​ဦး​စီး​ခေါင်း​ဆောင်​ပြု​လေ​သည်။-
  bod-N: ཡང་ཟཱ་ཀར་ཡ་ཡི་སྤུན་རྣམས་ནི། ཤེ་མ་ཡཱ་དང་། ཨ་ཟར་ཨེལ། མི་ལ་ལ་ཨི། གི་ལ་ལ་ཨི།
    མ་ཨ་ཨི། ནེ་ཐན་ཨེལ། ཡ་ཧུ་དཱ། ཧ་ནཱ་ནེ་བཅས་ཡོད་ལ། ཁོ་ཚོས་དཀོན་མཆོག་གི་སྐྱེས་བུ་དཱ་བིད་ཀྱི་རོལ་ཆས་ཁུར་ཡོད།
    དེ་དག་གི་སྔོན་དུ་དྲུང་ཡིག་ཨེས་སི་རཱ་ཕྱིན་ཏོ། །
  sna-sna: nehama dzake vanaShemaya, Azareri, Mirarai, Girarai, Maai, Nataneri, Judha
    naHanani nemidziyo yokuimbisa yakarayirwa naDhavhidhi munhu waMwari. Ezira munyori
    akavatungamirira ari pamberi.
  spa-BLM: y sus hermanos, Semaías, Azarel, Milalai, Gilalai, Maai, Netanel, Judá
    y Hanani, con los instrumentos musicales de David, el hombre de Dios; y el escriba
    Esdras estaba delante de ellos.
  cac-cac: Ajun pax juntzan̈ eb' vin̈ sc'ab'yoc eb' vin̈, aton vin̈aj Semaías, vin̈aj
    Azarael, vin̈aj Milalai, vin̈aj Gilalai, vin̈aj Maai, vin̈aj Natanael, vin̈aj
    Judá yed' vin̈aj Hanani. Aton eb' vin̈ chi' sc'anan juntzan̈ yamc'ab' yic b'it
    icha yac'nac vin̈aj rey David, vin̈ schecab' Dios. Axo d'a yichan̈ eb' vin̈, b'ab'el
    sb'at vin̈aj Esdras vin̈ c'ayb'um.
  swh-ULB: Na pia jamaa za Zekaria, Shemaya, Azareli, Milalai, Gilalai, Maai, Nethaneli,
    Yuda, Hanani, pamoja na vyombo vya muziki vya Daudi mtu wa Mungu. Ezra mwandishi
    alikuwa mbele yao.
  bel-bel: 'і браты ягоныя: Шэмая, Азарыіл, Мілалай, Гілалай, Маай, Натанаіл, Юда
    і Хананій з музычнымі спарудамі Давіда, чалавека Божага.'
  deu-ELBBK: 'und seine Brüder: Schemaja und Asarel, Milalai, Gilalai, Maai, Nethaneel
    und Juda, Hanani, mit den Musikinstrumenten Davids, des Mannes Gottes; und Esra,
    der Schriftgelehrte, vor ihnen her.'
  mbb-OT: Midtinundug daan ki Zacarias is menge zuma zin he ensi Shemaya, Azarel,
    Milalai, Gilalai, Maai, Netanel, Juda wey Hanani. Mid-uwit dan te instrumintu
    he iring te midtukar zengan ni Hadì David he suluǥuen te Megbevayà. Heini he grupu
    ebpenguluwan ni Ezra he menunudlù te Kesuǥuan.
  mal-2015: ദൈവപുരുഷനായ ദാവീദിന്റെ വാദ്യങ്ങളോടുകൂടെ അവന്റെ സഹോദരന്മാരായ ശെമയ്യാവു
    അസരയേലും മീലലായിയും ഗീലലായിയും മായായിയും നെഥനയേലും യെഹൂദയും ഹനാനിയും നടന്നു; എസ്രാശാസ്ത്രി
    അവരുടെ മുമ്പിൽ നടന്നു.
  rmc-rmc: 'Džalas leha the leskri famelija: o Šemajah, o Azarel, o Milalaj, o Gilalaj,
    o Maaj, o Netaneel, o Jehudah the o Chanani. On bašavenas pre ajse nastroji sar
    the le Devleskro murš o David, a o zakoňikos Ezdraš džalas angle lende.'
  pes-OPV: وبرادران او شمعیا و عزریئیل و مللای و جللای وماعای و نتنئیل و یهودا و حنانی
    با آلات موسیقی داود مرد خدا، و عزرای کاتب پیش ایشان بود.
  ron-1924: ши фраций сэй, Шемая, Азареел, Милалай, Гилалай, Маай, Нетанеел, Иуда
    ши Ханани, ку инструментеле де музикэ але луй Давид, омул луй Думнезеу. Кэртурарул
    Езра ера ын фрунтя лор.
  ben-OBCV: এবং তার সহযোগীরা—শময়িয়, অসরেল, মিললয়, গিলল্য, মায়য়, নথনেল, যিহূদা
    ও হনানি—ঈশ্বরের লোক দাউদের কথামতো তারা বিভিন্ন রকম বাজনা নিয়ে চলল, এবং বিধানের
    অধ্যাপক ইষ্রা তাদের আগে আগে চলল।
  som-som: iyo walaalihiis oo ahaa Shemacyaah, iyo Casareel, iyo Milalay, iyo Gilalay,
    iyo Maacay, iyo Netoneel, iyo Yahuudah, iyo Xanaanii, iyagoo wata alaabtii muusikada
    oo Daa'uud oo ahaa ninka Ilaah, oo iyaga waxaa u horreeyey karraanigii Cesraa.
  lat-VUC: Et contra eos ascenderunt in gradibus civitatis David in ascensu muri super
    domum David, et usque ad portam aquarum ad orientem.
  eng-ASVBT: and his brethren, Shemaiah, and Azarel, Milalai, Gilalai, Maai, Nethanel,
    and Judah, Hanani, with the musical instruments of David the man of God; and Ezra
    the scribe was before them.
  ita-1885: co' suoi fratelli, Semaia, Azareel, Milalai, Ghilalai, Maai, Natanaele,
    Giuda, ed Hanani, con gli strumenti musicali di Davide, uomo di Dio, ed Esdra,
    scriba, camminava davanti a loro.
  eng-ULB: There also were Zechariah's relatives, Shemaiah, Azarel, Milalai, Gilalai,
    Maai, Nethanel, Judah, Hanani, with the musical instruments of David the man of
    God. Ezra the scribe was in front of them.
  spa-VBL: y sus compañeros sacerdotes, Semaías, Azarel, Milalai, Gilalai, Maai, Netanel,
    Judá y Hanani, junto con los instrumentos musicales, tal como lo exigió David,
    el hombre de Dios. El escriba Esdras los dirigía.
  fra-_FOB: Et ses frères, Shémaja, Azaréel, Milalaï, Guilalaï, Maaï, Nathanaël, Juda,
    Hanani, avec les instruments de musique de David, homme de Dieu; Esdras, le scribe,
    était à leur tête.
  mal-mal: ദൈവപുരുഷനായ ദാവീദിന്റെ വാദ്യങ്ങളോടുകൂടെ അവന്റെ സഹോദരന്മാരായ ശെമയ്യാവ് അസരയേലും
    മീലലായിയും ഗീലലായിയും മായായിയും നെഥനയേലും യെഹൂദയും ഹനാനിയും നടന്നു; എസ്രാ ശാസ്ത്രി
    അവരുടെ മുമ്പിൽ നടന്നു.
  urd-GVR: aur us ke bhāī Samāyāh, Azarel, Milalī, Jilalī, Māī, Nataniyel, Yahūdāh
    aur Hanānī. Yih ādmī mard-e-Ḳhudā Dāūd ke sāz bajāte rahe. Sharīat ke ālim Azrā
    ne julūs kī rāhnumāī kī.
  suz-BL: मिनु मेको आ लोक्‍बपुकी शेमायाह, अजारेल, मिलालाइ, गिलालाइ, माइ, नेथनेल, यहूदा
    नु हानानी बाक्‍तेक्‍म। मेकोपुकीमी परमप्रभु आ मुर दाऊद आ ताप्‍तीकपुकी ताप्‍शा गाक्‍तेक्‍म।
    मिनु परमप्रभु यावे आ लोव़ जोक्‍ब तुइक्‍ब एज्रा मेको आन ङोंइती गाक्‍ब बाक्‍त।
  ita-1927: e i suoi fratelli Scemaia, Azareel, Milalai, Ghilalai, Maai, Nethaneel,
    Giuda, Hanani, con gli strumenti musicali di Davide, uomo di Dio. Esdra, lo scriba,
    camminava alla loro testa.
  ckb-ckb: یاریدەرەکانیشیان، ئەوانەی کە بۆ ستایشکردن بوون، شەمەعیا، عەزەرئێل، میلەلەی،
    گیلەلەی، ماعەی، نەتەنێل و یەهودا و حەنانی، بە ئامێرە مۆسیقییەکانی داودی پیاوی
    خوداوە، عەزرای مامۆستای تەوراتیش لەپێشیانەوە بوو.
  eng-BBE: And his brothers, Shemaiah, and Azarel, Milalai, Gilalai, Maai, Nethanel
    and Judah, Hanani, with the music-instruments of David, the man of God; and Ezra
    the scribe was at their head;
  kan-OKCV: ದೇವರ ಮನುಷ್ಯನಾದ ದಾವೀದನ ಗೀತವಾದ್ಯಗಳನ್ನು ಹಿಡಿಯುವ ಜೆಕರೀಯನ ಸಹೋದರರಾದ ಶೆಮಾಯ, ಅಜರಯೇಲ್,
    ಮಿಲಲೈ, ಗಿಲಲೈ, ಮಾಯೈ, ನೆತನೆಯೇಲ್, ಯೆಹೂದ, ಹನಾನೀ ಎಂಬವರು ನಡೆದರು; ನಿಯಮಶಾಸ್ತ್ರಿಯಾದ ಎಜ್ರನು
    ಇವರ ಮುಂದೆ ನಡೆದನು.
  bbb-bbb: '@see-verse:NEH.012.035'
  tam-2017: தேவனுடைய மனிதனாகிய தாவீதின் கீதவாத்தியங்களை வாசிக்கிற அவனுடைய சகோதரர்களான
    செமாயா, அசரெயேல், மிலாலாய், கிலாலாய், மகாய், நெதனெயேல், யூதா, அனானி என்பவர்களும்
    போனார்கள்; வேதபாரகனாகிய எஸ்றா இவர்களுக்கு முன்பாக நடந்தான்.
  spa-RV-1909: Y sus hermanos Semaías, y Azarael, Milalai, Gilalai, Maai, Nathanael,
    Judá y Hanani, con los instrumentos músicos de David varón de Dios; y Esdras escriba,
    delante de ellos.
  ron-BTF: 'Și frații săi: Șemaia și Azareel, Milalai, Ghilalai, Maai, Netaneel și
    Iuda, Hanani, cu instrumentele muzicale ale lui David, omul lui Dumnezeu, și scribul
    Ezra înaintea lor.'
  eng-WEBP: and his brothers, Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
    Judah, and Hanani, with the musical instruments of David the man of God; and Ezra
    the scribe was before them.
  eng-FBV: and his fellow priests, Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
    Judah, and Hanani, along with the musical instruments as required by David, the
    man of God. Ezra the scribe led them.
  nld-1939: met zijn broeders Sjemaja, Azarel, Milalai, Gilalai, Maäi, Netanel, Jehoeda
    en Chanáni met muziekinstrumenten voor de muziek van David, den man Gods. Esdras,
    de schriftgeleerde, ging aan hun spits.
  nch-BL: Huan ininacasta yajque Zacarías iicnihua, Semaías, Azarael, Milalai, Gilalai,
    Maai, Natanael, Judá huan Hanani cati tatzotzonayayaj ica itatzotzonalhua David
    cati huejcajquiya eliyaya itequipanojca Toteco Dios. Huan nopa tamachtijquet Esdras
    quinyacanayaya.
  vie-1934: cùng các anh em người, là Sê-ma-gia, A-xa-rên, Mi-la-lai, Ghi-la-lai,
    Ma-ai, Nê-tha-nê-ên, Giu-đa, và Ha-na-ni, cầm những nhạc khí của Đa-vít, người
