verse: NEH.012.030
translations:
  mal-C: പുരോഹിതന്മാരും ലേവ്യരും തങ്ങളെത്തന്നെ ആചാരപരമായി ശുദ്ധീകരിച്ചശേഷം ജനത്തെയും
    കവാടങ്ങളെയും മതിലിനെയും ശുദ്ധീകരിച്ചു.
  deu-TKW: Und die Priester und die Leviten reinigten sich und reinigten sodann auch
    das Volk und die Thore und die Mauer.
  lin-lin: Tango Banganga-Nzambe mpe Balevi bamipetolaki, bapetolaki mpe bato, bikuke
    mpe mir.
  eng-LSV: and the priests and the Levites are cleansed, and they cleanse the people,
    and the gates, and the wall.
  eng-GNV: And the Priests and Leuites were purified, and clensed the people, and
    the gates, and the wall.
  eng-WEBSTER: And the priests and the Levites purified themselves, and purified the
    people, and the gates, and the wall.
  nhw-BL: Achtihui nochi nopa totajtzitzi huan levitame motlapajpacchijque. Huan nojquiya
    quintlapajpacchijque nochi israelitame, huan nopa puertas tlen nopa altepetl huan
    nopa tepamitl.
  swh-ONEN: Wakati makuhani na Walawi walipokuwa wamekwisha kujitakasa kwa kufuatana
    na desturi, waliwatakasa watu, malango na ukuta.
  bba-bba: Yɑ̃ku kowobu kɑ Lefibɑ bɑ tii dɛɛrɑsiɑ. Mɑ bɑ mɑɑ tɔmbu kɑ kɔnnɔsu kɑ ɡbɑ̃rɑru
    dɛɛrɑsiɑ.
  eng-KJVCPB: And the priests and the Levites purified themselves, and purified the
    people, and the gates, and the wall.
  luo-luo: Ka jodolo gi jo-Lawi nosepwodhore maler kaka chik dwaro, ne gipwodho ji,
    dhorangeye, to gi ohinga.
  meu-meu: Bena hahelaḡa taudia bona Levi taudia na sibodia e haheḡoeva; bena idia
    ese taunimanima bona ikoukou bona maḡu na e haḡoevadia.
  npi-ULB: पुजारी र लेवीहरूले आ-आफूलाई शुद्ध पारे, अनि तिनीहरूले मानिसहरू, मूल ढोकाहरू
    र पर्खाललाई शुद्ध पारे ।
  yor-yor: Nígbà tí àwọn àlùfáà àti àwọn ọmọ Lefi ti ya ara wọn sí mímọ́, wọ́n ya
    àwọn ènìyàn sí mímọ́, àti ẹnu ibodè àti odi pẹ̀lú.
  ind-ind: Para imam dan orang Lewi melakukan upacara untuk menyucikan diri di hadapan
    Allah, kemudian mereka juga menyucikan seluruh umat yang datang serta pintu-pintu
    gerbang dan benteng kota.
  pes-OPCB: کاهنان و لاویان اول خودشان را تطهیر کردند، بعد قوم را و در آخر دروازه‌ها
    و حصار شهر را.
  tgl-ULB: Ang mga pari at ang mga Levita ay dinalisay ang kanilang mga sarili, at
    pagkatapos ay dinalisay nila ang mga tao, ang mga tarangkahan, at ang pader.
  hui-hui: Ani íbu ngoaiho howa loma binigo mo miaga hearubi Libai agali hearubi tigua
    Ngode Datagaliwabenaga deni tiha ko mbira nawi holenaga mana biaga winida ale
    bini. Ani bialu wali agali bibahendebi Yarusaleme tanonaga ege pabe biagobi tano
    pabenaga panga haraba heagobi bibahendeore Ngode Datagaliwabenaga deni ko mbira
    para nahelonaga mana biaga winida ale biai hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​တိုင်​အ​တွက်​လည်း​ကောင်း၊
    ပြည်​သူ​များ၊ မြို့​တံ​ခါး​များ၊ မြို့​ရိုး​အ​တွက်​လည်း​ကောင်း​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​မှု​ကို​ပြု​ကြ​၏။
  bod-N: དེར་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་རང་ཉིད་གཙང་སྦྲ་བྱས་ཤིང་། འབངས་མི་ཡང་གཙང་སྦྲ་བྱས་པ་དང་།
    མཁར་སྒོ་དང་མཁར་གྱང་ལའང་གཙང་སྦྲ་བྱས་སོ། །
  sna-sna: Zvino vaprista navaRevhi vakati vazvinatsa, vakanatsawo vanhu, mikova norusvingo.
  spa-BLM: Los sacerdotes y los levitas se purificaron, y purificaron el pueblo, las
    puertas y el muro.
  cac-cac: Ix lajvi chi', ix sacb'itan sb'a eb' sacerdote yed' eb' levita icha yalan
    ley. Ix sacb'itan pax eb' anima eb' yed' spuertail chon̈ab' yed' smuroal.
  swh-ULB: Makuhani na Walawi wakajitakasa, kisha wakawatakasa watu, milango na ukuta.
  bel-bel: І ачысьціліся сьвятары і лявіты, і ачысьцілі народ і браму і сьцяну.
  deu-ELBBK: Und die Priester und die Leviten reinigten sich; und sie reinigten das
    Volk und die Tore und die Mauer.
  mbb-OT: Midhimu te menge memumuhat wey menge Levihanen is tulumanen te kebpenlumpiyu
    su wey sikandan melumpiyuwi, ne iyan daan haazà mibeelan dan wey melumpiyuwi is
    menge etew, is menge pultahan te inged wey is berengbeng kayi.
  mal-2015: പുരോഹിതന്മാരും ലേവ്യരും തങ്ങളെത്തന്നേ ശുദ്ധീകരിച്ചിട്ടു ജനത്തെയും വാതിലുകളെയും
    മതിലിനെയും ശുദ്ധീകരിച്ചു.
  rmc-rmc: Sar pes o rašaja the o Leviti obžužarde, paľis obžužarde the le manušen,
    o brani the o foroskre muri.
  pes-OPV: و کاهنان و لاویان خویشتن را تطهیرنمودند و قوم و دروازه‌ها و حصار را نیز
    تطهیرکردند.
  ron-1924: Преоций ши левиций с-ау курэцит ши ау курэцит ши пе попор, порциле ши
    зидул.
  ben-OBCV: যাজকেরা ও লেবীয়েরা নিজেরা শুচি হয়ে লোকদের, দ্বারসকল ও প্রাচীর শুচি করল।
  som-som: Markaasaa wadaaddadii iyo kuwii reer Laawi isdaahiriyeen, oo waxay kaloo
    daahiriyeen dadkii iyo irdihii iyo derbigii.
  lat-VUC: Et mundati sunt sacerdotes et Levitæ, et mundaverunt populum, et portas,
    et murum.
  eng-ASVBT: And the priests and the Levites purified themselves; and they purified
    the people, and the gates, and the wall.
  ita-1885: E i sacerdoti e i Leviti si purificarono; ed anche purificarono il popolo,
    e le porte, e le mura.
  eng-ULB: The priests and the Levites purified themselves, and then they purified
    the people, the gates, and the wall.
  spa-VBL: Una vez que los sacerdotes y los levitas se purificaron, purificaron el
    pueblo, las puertas y la muralla.
  fra-_FOB: Et les sacrificateurs et les Lévites se purifièrent. Ils purifièrent aussi
    le peuple, les portes et la muraille.
  mal-mal: പുരോഹിതന്മാരും ലേവ്യരും തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചതിനുശേഷം ജനത്തെയും വാതിലുകളെയും
    മതിലിനെയും ശുദ്ധീകരിച്ചു.
  urd-GVR: Pahle imāmoṅ aur Lāwiyoṅ ne apne āp ko jashn ke lie pāk-sāf kiyā, phir
    unhoṅ ne ām logoṅ, darwāzoṅ aur fasīl ko bhī pāk-sāf kar diyā.
  suz-BL: चढ़ेब नु लेवीपुकीमी आंम आंम कली चोव़खो सेल्‍सीशा, नोले मुर आन कली नु ठेयब
    लाप्‍चोपुकी नु गारो आन कली चोव़खो सेल्‍तेक्‍म।
  ita-1927: I sacerdoti e i Leviti si purificarono e purificarono il popolo, le porte
    e le mura.
  ckb-ckb: کاهین و لێڤییەکان بەپێی ڕێوڕەسم خۆیان پاککردەوە، ئینجا گەل و دەروازەکان
    و شووراکەشیان پاککردەوە.
  eng-BBE: And the priests and the Levites made themselves clean; and they made the
    people clean, and the doorways and the wall.
  kan-OKCV: ಯಾಜಕರೂ, ಲೇವಿಯರೂ ತಮ್ಮನ್ನು ಶುದ್ಧ ಮಾಡಿಕೊಂಡು ಜನರನ್ನೂ, ಬಾಗಿಲುಗಳನ್ನೂ, ಗೋಡೆಯನ್ನೂ
    ಶುದ್ಧ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NEH.012.029'
  tam-2017: ஆசாரியர்களும் லேவியர்களும் தங்களைச் சுத்தம்செய்துகொண்டு, மக்களையும் பட்டணவாசல்களையும்
    மதிலையும் சுத்தம்செய்தார்கள்.
  spa-RV-1909: Y se purificaron los sacerdotes y los Levitas; y purificaron al pueblo,
    y las puertas, y el muro.
  ron-BTF: Și preoții și leviții s-au purificat și au purificat poporul și porțile
    și zidul.
  eng-WEBP: The priests and the Levites purified themselves; and they purified the
    people, the gates, and the wall.
  eng-FBV: Once the priests and the Levites had purified themselves, they purified
    the people, the gates, and the wall.
  nld-1939: En nadat de priesters en levieten zich hadden gereinigd, reinigden zij
    ook het volk, daarna de poorten en de muur.
  nch-BL: Achtohui nochi nopa totajtzitzi huan levitame motapajpacchijque. Huan nojquiya
    quintapajpacchijque nochi israelitame, huan nopa caltemit ten nopa altepet huan
    nopa tepamit.
  vie-1934: Những thầy tế lễ và người Lê-vi dọn mình cho thánh sạch, cũng dọn cho
    thánh sạch dân sự, các cửa và vách thành.
  hin-CV: पुरोहितों और लेवियों ने अपने आपको शुद्ध किया; उन्होंने लोगों, फाटकों और
    शहरपनाह को भी शुद्ध किया.
  spa-BES: Y los sacerdotes y los levitas se purificaron; e hicieron purificar a la
    gente, y las puertas de la ciudad y la muralla.
  tdx-tdx: Le nañefe-batañe o mpisoroñeo naho o nte-Levio; le nefera’ iereo ondatio
    naho o lalambeio vaho i kijoliy.
  tha-KJV: บรรดาปุโรหิตและคนเลวี​ได้​ชำระตนให้​บริสุทธิ์ และเขาทั้งหลายได้ชำระประชาชน
    และประตู​เมือง กับกำแพงให้​บริสุทธิ์
  por-BR-2018: E os sacerdotes e os levitas se purificaram, e depois purificaram ao
    povo, às portas, e ao muro.
  deu-ELO: Und die Priester und die Leviten reinigten sich; und sie reinigten das
    Volk und die Tore und die Mauer.
  eng-WYC-2018: And [the] priests and deacons were cleansed, and then they cleansed
    the people, and the gates, and the wall. (And the priests and the Levites purified
    themselves, and then they purified the people, and the gates, and the wall.)
  epo-epo: Kaj purigis sin la pastroj kaj la Levidoj, kaj ili purigis la popolon,
    la pordegojn, kaj la muregon.
  uig-PIN: Kaⱨinlar bilǝn Lawiylar ɵzlirini paklidi, andin hǝlⱪni wǝ sepil dǝrwazilirini
    ⱨǝm sepilning ɵzinimu paklidi.
  beo-beo: Gobele salasu dunu amola Lifai dunu ilia da Gode Ea sema defele, ilisu
    amola dunu huluane amola logo ga:su amola moilai bai bagade gagoi dobea, amoma
    Gode Ea sema dodofesu hamosu.
  tpi-OTNT: Ol pris na ol Livai i bihainim pasin bilong mekim ol yet i kamap klin
    long ai bilong God. Na ol i mekim wankain pasin long ol manmeri na long banis
    bilong Jerusalem na long ol dua bilong banis tu.
  hau-SA: Sa’ad da firistoci da Lawiyawa suka tsarkake kansu da tsarki, sai suka tsarkake
    mutane, ƙofofi da kuma katanga.
  uig-LAT: Kahinlar bilen Lawiylar özlirini paklidi, andin xelqni we sépil derwazilirini
    hem sépilning özinimu paklidi.
  nde-nde: Kwathi lapho abaphristi labaLevi sebezihlambulule ngokomkhuba, bahlambulula
    abantu, amasango lomduli.
  ton-ton: Pea naʻe fakamaʻa ʻakinautolu ʻe he kau taulaʻeiki mo e kau Livai, pea
    fakamaʻa ʻae kakai, mo e ngaahi matapā, mo e ʻā maka.
  ces-1613: A očistivše se kněží a Levítové, očistili také lid, brány i zed.
  eng-WMB: The priests and the Levites purified themselves; and they purified the
    people, the gates, and the wall.
  tam-TCV: லேவியரும், ஆசாரியரும் முதலில் தங்களைச் சம்பிரதாய முறைப்படி சுத்திகரித்துக்கொண்ட
    பின்பு அங்குள்ள மக்களையும், வாசல்களையும், மதிலையும் சுத்திகரித்தார்கள்.
  ceb-ULB: Giputli sa mga pari ug sa mga Levita ang ilang mga kaugalingon, ug unya
    ilang giputli ang mga katawhan, ang mga ganghaan, ug ang pader.
  pol-UBG: Wtedy kapłani i Lewici oczyścili się, po czym oczyścili też lud, bramy
    i mur.
  urd-GVU: پہلے اماموں اور لاویوں نے اپنے آپ کو جشن کے لئے پاک صاف کیا، پھر اُنہوں
    نے عام لوگوں، دروازوں اور فصیل کو بھی پاک صاف کر دیا۔
  deu-1912: Und die Priester und Leviten reinigten sich und reinigten das Volk, die
    Tore und die Mauer.
  kan-2017: ಯಾಜಕರೂ ಲೇವಿಯರೂ ತಮ್ಮನ್ನು ಶುದ್ಧಿಪಡಿಸಿಕೊಂಡ ಮೇಲೆ ಜನರನ್ನೂ, ಊರುಬಾಗಿಲುಗಳನ್ನೂ,
    ಗೋಡೆಯನ್ನು ಶುದ್ಧಪಡಿಸಿದರು.
  yap-yap: Fapi prist nge Levite e ra bengbeng nigedyad ko be’ech, ma ku aram rogon
    e girdi’, nge fapi garog nge rungrung ko fare binaw.
  hlt-MCSB: Khosoih rhoek neh Levi rhoek te a caihcil uh phoeiah tah pilnam neh vongka
    rhoek khaw, vongtung khaw a caihcil uh.
  mdy-ETH: ዒማና ቄኤሶና ሌዊ ዓሶና ፔ ዛሎንታ ዴሮ ዛሎንታ ካታሜሎኮ ጌሎ ካሮንታ ዲሮንታኮ ጌኤሺፆ ዳምቦ ማዺ ኩንሤኔ።
  twi-ASANTE: Asɔfoɔ no ne Lewifoɔ no dwiraa wɔn ho, afei wɔdwiraa ɔmanfoɔ no ho,
    dwiraa apono no ne ɔfasuo no nso ho.
  eng-WEBU: The priests and the Levites purified themselves; and they purified the
    people, the gates, and the wall.
  wal-wal: Hegaappe guyyiyan, qeesetinne Leewati bantta huuphiyau geeyidosona; qassi
    asai ubbai, gimbbiyaa penggetinne gimbbee Xoossaassi geeyanaadan oottiyo wogaa
    polidosona.
  spa-PDDPT: Se purificaron los sacerdotes y los levitas. También purificaron al pueblo,
    las puertas y el muro.
  gun-gun: Ha'e gui sacerdote kuery ojeky'a'o ukapa okuapy, levita kuery guive. Oiky'a'o
    avi heta va'e kuery, tetã rokẽ ha'e kora guive.
  agu-BL: Chixansal tzun quib yi e' pale'. Ncha'tz e' ban yi e' xonl Leví. Kalena's
    tzun cyoque'ntz tan chixanse'n yi e' mas xonl Israel, nin tan xanse'n yi e'chk
    sawan tu cyakil yi tapij.
  ilo-ULB: Inaramid dagiti padi ken dagiti Levita ti seremonia ti pannakadalus kadagiti
    bagbagida, kadagiti tattao, kadagiti ruangan, ken iti pader.
  kpg-kpg: Digau hai mee dabu mo digau Levi guu hai di nadau daumaha haga madammaa
    ginaadou, nia daangada, nia ngudu di abaaba, mo di abaaba di waahale.
  uig-ARA: كاھىنلار بىلەن لاۋىيلار ئۆزلىرىنى پاكلىدى، ئاندىن خەلقنى ۋە سېپىل دەرۋازىلىرىنى
    ھەم سېپىلنىڭ ئۆزىنىمۇ پاكلىدى.
  sus-sus: Sɛrɛxɛdubɛe nun Lewikae naxa e yɛtɛ rasɛniyɛn, e man naxa ɲama, nun taa
    naadɛe nun taa tɛtɛ fan nasɛniyɛn.
  pon-2006: Samworo ko oh mehn Lipai ko ahpw wiahda sarawien kamwakele pein irail,
    aramas akan, ewen kehl kan, oh kelen kahnimwo.
  ksd-ksd: Ma ra umana tena tinabar ma ra, tarai Levi dia ga vagomgom mule diat, ma
    dia ga vagomgom ra tarai ma ra umana mataniolo ma ra liplip na vat.
  tur-YTC: Kâhinler ve Levililer kendilerini arındırdılar; ve halkı, ve kapıları,
    ve duvarı arındırdılar.
  ind-AYT: Para imam dan orang-orang Lewi menyucikan diri mereka, menyucikan umat,
    dan pintu-pintu gerbang serta tembok.
  nya-nya: Tsono ansembe ndi Alevi anachita mwambo wodziyeretsa. Pambuyo pake anachita
    mwambo woyeretsa anthu onse ndi khoma la Yerusalemu.
  hrv-hrv: Svećenici i leviti očistili su sebe, a zatim su očistili narod, vrata i
    zid.
  mps-mps: Hasia bolo te pris dabe me Livai dabe te augwa digi te Godigo gedude magi
    sę isiąwai wiegi yai mu pedalabo kolesaga wali pali. Tama augwaligo te tiwai
    tobage kolesaga te we bidiba eyu, me te Jerusalem oboba yai, me te obo sunumi
    dabeba me, tama tiwai kolesaga naga yai dao.
  tpi-tpi: Ol pris na ol Livai i bihainim pasin bilong mekim ol yet i kamap klin long
    ai bilong God. Na ol i mekim wankain pasin long ol manmeri na long banis bilong
    Jerusalem na long ol dua bilong banis tu.
  dan-1931: Da Præsterne og Levitterne havde renset sig, rensede de Folket, Portene
    og Muren.
  vie-OVCB: Các thầy tế lễ người Lê-vi trước hết thanh tẩy chính mình, rồi thanh tẩy
    toàn dân, tẩy sạch các cổng và tường thành.
  guj-2017: યાજકોએ તથા લેવીઓએ પોતે પવિત્ર થઈને લોકોને, દરવાજાઓને તથા કોટને પવિત્ર
    કર્યા.
  pon-2006A: Samworo ko oh mehn Lipai ko ahpw wiahda sarawien kamwakele pein irail,
    aramas akan, ewen kehl kan, oh kelen kahnimwo.
  por-BRBSL: Os sacerdotes e os levitas se purificaram; e purificaram o povo, os portões
    e o muro.
  cth-cth: Vaihma hoi Levihnaw hai amahoima thoseh, taminaw thoseh, kho longkha thoseh,
    kho rapan thoseh a thoung sak awh.
  twi-twi: Asɔfo no ne Lewifo no dwiraa wɔn ho, afei wodwiraa ɔmanfo no, dwiraa apon
    no ne fasu no nso.
  hlt-hlt: Khosoih rhoek neh Levi rhoek te a caihcil uh phoeiah tah pilnam neh vongka
    rhoek khaw, vongtung khaw a caihcil uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kɛ̀ bɛ̀ɛ wénkùnnɛ bɛmɑ́ɑ̀ kɛ́wénkùnnɛ Isidɑyɛɛribɛ
    bɛmɔu, kɛ́wénkùnnɛ kuduotí nɛ̀ yɛbòrɛ̀.
  msy-2020: Ezɨ ofa gamir gumaziba ko Livaiba Godɨn damazimɨn zueghamin arazim uarigh
    ami. Me uaghan arazir kamra, Jerusalemɨn gumazamiziba ko dɨvazim ko tiar akabagh
    ami.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ lɑpɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ.
    Nɑ pɑ́ koti yǝlɑɑ tǝnɑ sɩ, pɛlɛ pɑ́ lɑ́ mpʋ tɔtɔ. Ɩlɛnɑ pɑ́ lɑ ḿpʋ́ɣʋ́ koluŋɑ
    nɑ kɑ nɔnɔɔsɩ.
  azb-azb: Kahinlər və Levililər özlərini pak edəndən sonra xalqı, darvazaları və
    divarı pak etdilər.
  eng-DBY: And the priests and the Levites purified themselves; and they purified
    the people, and the gates and the wall.
  hin-2017: तब याजकों और लेवियों ने अपने-अपने को शुद्ध किया; और उन्होंने प्रजा को,
    और फाटकों और शहरपनाह को भी शुद्ध किया।
  wol-KYG: Ba loolu amee sarxalkat yaak Leween ña laabal seen bopp, doora laabal mbooloo
    ma, ak bunt yaak tata ja.
  eng-YLT: and the priests and the Levites are cleansed, and they cleanse the people,
    and the gates, and the wall.
  eng-WYC-2017: And [the] priests and deacons [or Levites] were cleansed, and then
    they cleansed the people, and the gates, and the wall.
  eng-WMBB: The priests and the Levites purified themselves; and they purified the
    people, the gates, and the wall.
  urd-GVH: पहले इमामों और लावियों ने अपने आपको जशन के लिए पाक-साफ़ किया, फिर उन्होंने
    आम लोगों, दरवाज़ों और फ़सील को भी पाक-साफ़ कर दिया।
  rug-rug: Sari na hiama meke sari tie Livaeti si va via puleni, meke va via i tugo
    rini sari tinoni, sari na sasada, meke sa goba pa Zerusalema.
  gaz-gaz: Luboonnii fi Lewwonnis erga akka seeraatti of qulqulleessanii booddee saba,
    karrawwanii fi dallaa sana qulqulleessan.
  fra-LSG: Les sacrificateurs et les Lévites se purifièrent, et ils purifièrent le
    peuple, les portes et la muraille.
  yal-yal: Saraxaraline nun Lewine yi e yɛtɛ rasariɲan, e yamaan fan nasariɲan, e
    nun taan dɛɛne nun a yinna.
  haw-1868: Huikala iho la na kahuna a me na Levi ia lakou iho, a huikala no hoi lakou
    i ka poe kanaka a me na puka a me ka pa.
  arb-NAV: وَتَقَدَّسَ الْكَهَنَةُ وَاللّاوِيُّونَ وَطَهَّرُوا الشَّعْبَ وَالأَبْوَابَ
    والسُّورَ،
  ewe-ewe: Nunɔlawo kple Levitɔwo kɔ wo ɖokuiwo ŋu gbã, emegbe la, wokɔ ameawo, agboawo
    kple gli la hã ŋu.
  eng-LEE: And the priests and the Levites purified themselves, and then they purified
    the people, and the gates, and the wall.
  asm-FB: পুৰোহিত আৰু লেবীয়াসকলে তেওঁলোকক শুচি কৰিলে; আৰু তাৰ পাছত তেওঁলোকে লোকসকলক,
    দুৱাৰবোৰ, আৰু দেৱাল শুচি কৰিলে।
  sus-A: سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَشَ عٍ يّتّ رَ سّنِيّن، عٍ مَن نَشَ حَمَ، نُن
    تَا نَادّيٍ نُن تَا تّتّ قَن نَسّنِيّن.
  fra-SBL: Les prêtres et les lévites se purifièrent ; ils purifièrent le peuple,
    les portes et la muraille.
  hbo-hbo: וַיִּֽטַּהֲר֔וּ הַכֹּהֲנִ֖ים וְהַלְוִיִּ֑ם וַֽיְטַהֲרוּ֙ אֶת־הָעָ֔ם וְאֶת־הַשְּׁעָרִ֖ים
    וְאֶֽת־הַחֹומָֽה׃
  pjt-pjt: '@see-verse:NEH.012.029'
  kik-kik: Nao athĩnjĩri-Ngai na Alawii marĩkia gwĩtheria, magĩtheria andũ, na ihingo,
    o na rũthingo.
  fra-NCL: Les prêtres et les lévites, après s’être purifiés, purifièrent le peuple,
    les portes et la muraille.
  cek-AK: Qaima hoi Levinawk loe angmacae hoi angmacae to ciimcai ah oh o moe, kaminawk,
    khongkhanawk hoi tapangnawk doeh ciim o sak.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad, degi, Levita-dulemar, bela na san-uruksamalad.
    Geb a-sorbali, dulemarga san-uruksamarmogad. Degi, yawagakmar, degi, galu-matusulid
    swilidik-imaksamarbalid.
  uig-CYR: Каһинлар билән Лавийлар өзлирини паклиди, андин хәлиқни вә сепил дәрвазилирини
    һәм сепилниң өзиниму паклиди.
  tel-2017: యాజకులు, లేవీయులు మొదటగా తమను తాము పవిత్రం చేసుకున్నారు. తరువాత ప్రజలను,
    ద్వారాలను, గోడలను శుద్ధి చేశారు.
  hat-BSA: Prèt yo avèk Levit yo te pirifye tèt yo; anplis, yo te pirifye pèp la,
    pòt yo avèk miray la.
  kos-kos: Mwet tol ac mwet Levi elos aknasnasyalos sifacna, oayapa elos aknasnasye
    mwet uh, mutunoa uh, ac pot lun siti uh, fal nu ke oakwuk lun alu lalos.
  hbo-WLC: וַיִּֽטַּהֲר֔וּ הַכֹּהֲנִ֖ים וְהַלְוִיִּ֑ם וַֽיְטַהֲרוּ֙ אֶת־הָעָ֔ם וְאֶת־הַשְּׁעָרִ֖ים
    וְאֶֽת־הַחוֹמָֽה׃
  ibo-ibo: Mgbe ndị nchụaja na ndị Livayị dochara onwe ha ọcha, ha dokwara ndị Izrel
    niile, na ọnụ ụzọ ama niile, na mgbidi ahụ ọcha.
  ory-ory: ପୁଣି, ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଆପଣା ଆପଣାକୁ ଶୁଚି କଲେ; ଆଉ, ସେମାନେ ଲୋକମାନଙ୍କୁ
    ଓ ଦ୍ୱାରସବୁ ଓ ପ୍ରାଚୀର ଶୁଚି କଲେ।
  chk-chk: Iwe, ekewe souasor me ekewe mwän seni ewe ainangen Lefi ra püsin alimöchüür,
    ra pwal alimöchü ekewe aramas o föri angangen alimelim ngeni ekewe asamalap me
    ewe tit.
  rop-rop: En detlot serramonimen en Libaimen bin abum det serramoni blanga meigim
    olabat selp, en ola najalot pipul klin brom ola nogudbala ting, en detlot geit,
    en det wol speshalwan blanga God.
  ukr-1871: І очистили себе сьвященники й левіти, і очистили народ і ворота й мур.
  deu-1951: Und die Priester und Leviten reinigten sich; sie reinigten auch das Volk
    und die Tore und die Mauern.
  eng-JPS: And the priests and the Levites purified themselves; and they purified
    the people, and the gates, and the wall.
  srp-1865: I oèistiše se sveštenici i Leviti, i oèistiše narod i vrata i zid.
  lug-lug: Bakabona n’Abaleevi bwe baamala okwetukuza olw’emikolo egyo, ne balyoka
    batukuza abantu, n’emiryango ne bbugwe.
  heb-heb: ויטהרו הכהנים והלוים ויטהרו את העם ואת השערים ואת החומה׃
  ben-IRV: যাজক ও লেবীয়েরা নিজেদের শুচি করলেন এবং লোকদেরও শুচি করলেন; পরে দরজাগুলো
    ও দেওয়াল শুচি করলেন।
  pan-pan: ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਕਰ ਲਿਆ ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਪਰਜਾ ਨੂੰ ਅਤੇ
    ਫਾਟਕਾਂ ਨੂੰ ਅਤੇ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਸ਼ੁੱਧ ਕੀਤਾ।
  mya-JVB: ယဇ်ပုရောဟိတ် နှင့် လေဝိ သားတို့သည်လည်း၊ ကိုယ်ကို၎င်း၊ လူ များ၊ မြို့တံခါး
    ၊ မြို့ရိုး ကို၎င်း စင်ကြယ် စေကြ ၏။
  tbg-tbg: Kotira kaiqa vara amite vaukavata, Rivaira anku vonavuvata, vika nái avu
    aato muntuka hiqe okarara iriha nái naane hiqamake, viraqaahai vika vaiinti nahentivata,
    vaantaavuravata vira qentinavuvata hiqama nimitora.
  hmo-hmo: Unai neganai hahelagaia taudia bona Levi taudia ese sibodia idia hagoevaia,
    ma idia ese taunimanima, bona magu ikoukou ibounai, bona magu danu, idia hahelagaia.
  urd-urd: और काहिनों और लावियों ने अपने आपको पाक किया, और उन्होंने लोगों को और फाटकों
    को और शहरपनाह को पाक किया।
  rus-SYN: И очистились священники и левиты, и очистили народ и ворота, и стену.
  bqc-SIM: Sa'onaↄ ń Levii buiↄ gbãbↄ̀ ńzĩaɛ, ↄ̃ aa gbãbↄ̀ gbɛ̃́ kĩniↄnɛ, ↄ̃
    aa gbãbↄ̀ bĩ́iɛ ń a bↄlɛↄ.
  tcz-CHONGTHU: Thempu hole Levite chu amasan ama hole amaho akisutheng un chu jouvin
    mipi hole kelkot ho chule kulpi bang chu asuthengun ahi.
  mar-mar: नंतर याजक व लेवी यांनी समारंभपूर्वक स्वत:चे शुध्दीकरण केले. त्यानंतर त्यांनी
    बाकीचे लोक, वेशी, यरूशलेमची भिंत यांनाही शुद्ध करण्याचा समारंभ केला.
  qub-qub: Cüracunawan Leví runacunaga lay nishanno limyuyaran. Nircur llapan runacunatapis,
    puncucunatapis, curral pergacunatapis limyuyächiran Tayta Diospana cananpaj.
  hat-hat: Prèt yo ak moun Levi yo fè sèvis pou mete tèt yo, pèp la, pòtay yo ak miray
    ranpa a nan kondisyon pou fè sèvis Bondye.
  eng-BSB: After the priests and Levites had purified themselves, they purified the
    people, the gates, and the wall.
  eng-WEBPB: The priests and the Levites purified themselves; and they purified the
    people, the gates, and the wall.
  kbq-kbq: Hagi pristi vahe'mo'zane Livae naga'mo'zama zamagra'a zamazeri agruma hute'za
    vahe'zagane kuma kafaramine, kuma keginanena zamazeri agru hu'naze.
  nhe-BL: Achtohui nochi nopa totajtzitzi huan levitame motlapajpacchijque. Huan nojquiya
    quintlapajpacchijque nochi israelitame, huan nopa puertas tlen nopa altepetl huan
    nopa tepamitl.
  gub-BL: Xaxeto wà, Erewi izuapyapyr wà no, uzemukatu Tupàn henataromo wà. Umukatu
    teko henataromo wà no. Umukatu tawhu hukenawhu wà, ipàrirogawtàtà iaiha ma'e wà
    no.
  eng-DRA: And the priests and the Levites purified, and they purified the people,
    and the gates, and the wall.
