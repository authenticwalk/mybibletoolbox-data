  hui-hui: Seraia Yaremaia Esera Amaraia Malugu Hadusu imaru ibini. Seganaia Lehumu
    Meremodo imaru Ido Ginedoi Abiya imaru ibini. Miyamini Madaia Biliga imaru Semaia
    Yoiaribi Yadaia Salu Amogo Hiligaia Yadaia mende imarubi ibini. Yosua ibu loma
    binigo mo miaga haguane heangi agali mini o gilibu ngaruni tigua loma binigo mo
    miaga maru hearu haru haga hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​စာ​ရင်း​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။ စ​ရာ​ယ၊ယေ​ရ​မိ၊ဧ​ဇ​ရ၊
    အာ​မ​ရိ၊မလ္လုတ်၊ဟတ္ထုတ်၊ ရှေ​ခ​နိ၊ရေ​ဟုံ၊မေ​ရ​မုတ်၊ ဣ​ဒေါ၊ဂိ​န္နေသုန်၊အ​ဘိ​ယ၊
    မိ​ညာ​မိန်၊မာ​ဒျာ၊ဗိ​လ​ဂ၊ ရှေ​မာ​ယ၊ယော​ယ​ရိပ်၊ယေ​ဒါ​ယ၊ သလ္လု၊အာ​မောက်၊ဟိ​လ​ခိ၊ယေ​ဒါ​ယ။
