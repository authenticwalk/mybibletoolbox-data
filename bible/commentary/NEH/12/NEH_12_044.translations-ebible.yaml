  mdy-ETH: ዒማና ጌኤዦ ማኣሮ ማዾም ዒንጊንቴ ባኮ፤ ዬያጉዲ ታጳፓ ፔቴ ዒንጊንታ ዒንጊፆ፥ ሌዓ ሌዓ ካፃ ሃኣኮና ዓኣፒ ዓኣፓ
