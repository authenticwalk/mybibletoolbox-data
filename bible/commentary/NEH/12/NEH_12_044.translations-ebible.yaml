    bidi dabego tǫba pelama, te sigi pabo sę elaluali te bomai pode weyu, te we
    bidigo te pris dabe me Livai dabeba nai maiąo po wali. Te Juda dabego te bidi
    dabego te pris dabe me Livai dabe tau sabo bidi nigilali, magi baso meni, te Juda
    dabego te pris dabeba me Livai dabeba te bugai haliga te augwaligo sęde yai dao.
  tpi-tpi: Long dispela taim ol i makim sampela man bilong bosim ol rum we ol i save
