    akan oh mwohn wahnsahpw oh wahntuhke kan nan ehuehu sounpar. Ohl pwukat kin pwukoahki
    rikpene sang nan mwaht akan limwahn kahnimw kan sawas akan ong samworo kan oh
    mehn Lipai kan ni ineng en Kosonnedo. Mehn Suda koaros kin perenki samworo ko
    oh mehn Lipai ko,
  ksd-ksd: Ma ta nam ra bung di ga tibe ra umana tutana pi diat a kure ra umana pal
    na vuvuvung ure ra umana vartabar di ga tultulue, ma ure ra lavur vuai e, ma ure
