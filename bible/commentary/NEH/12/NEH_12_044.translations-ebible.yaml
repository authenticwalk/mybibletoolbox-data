  uig-ARA: ئۇ چاغدا بىر قىسىم كىشىلەر كۆتۈرمە قۇربانلىقلار، دەسلەپكى پىشقان ھوسۇللار
    ۋە ئۆشرىلەرنى ساقلايدىغان خەزىنە-ئامبارلارغا مەسئۇل بولۇشقا تەيىنلەندى؛ ھەرقايسى
