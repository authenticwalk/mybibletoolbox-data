    khaw khosoih rhoek so neh aka pai puei Levi rhoek soah khaw om.
  tbz-SIM: Dɛ yiè kɛ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ bɛnìtìbɛ̀ kɛ̀ bɛ̀ bo mbɑɑ tidieti kɛ́cɔ́u tidiitì
    bɛ̀ pɑ̃ɑ̃ ntì Kuyie nnɛ̀ tidiketitì nɛ̀ dɛpíínnɛ̀ bɛ̀ɛ̀ bo dɛpɑɑ kɛ kuuti bɛ̀
    dò nkɛ níí duɔ́ ndɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kpɛ́í. Bɛnìtìbɛ̀ do pɛ́nsìrìmu Defiibɛ
    nɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀ pĩ mmùù tɔ̃mmú.
  msy-2020: 'Dughiar kamra, me Godɨn Dɨpenimɨn aven bizibar arɨghamin danganimɨn ganasa
    gumazir mabagh inaba. Danganir kabar, gumazamiziba dagher faragha azenibar aniziba,
    ko temer ovɨzir faragha aniziba, ko men bizir igharazir maba, me da isɨ God danɨngam.
    Me uan azenibar dagheba tuiraghtɨ, da pozir 10plan otoghtɨ, me pozitam isɨ God
    danɨngam, mati Moses Osirizir Araziba mɨkemezɨ mokɨn. Eghtɨ gumazir kaba ingangarir
    kam damuam: me gumazamizibar nguazibar mangɨ, dagheba inigh mangɨ, Godɨn Dɨpenim
    dar arɨgham. Guizbangɨra, Judaba, ofa gamir gumaziba ko Livaibar amir ingangarim
    bagha bar akuegha, navir aghuim men iti. Kamaghɨn amizɨ, me ofa gamir gumaziba
    ko Livaibar akurvaghasa, gumazir kaba amɨsefe.'
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ kʋlʋm ɩnɩ ɩ tɑɑ pɑ kpɑ yǝlɑɑ mpɑ pɑɑ feŋiɣi tɩɩŋ kɑncɑɑlɑɣɑ
    kʋlʋlʋm, nɑ kʋhɑlǝm hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋm tǝsɩɩlɛ tɔ. Mpɛ ɩnɩ pɑ tǝmlɛ ntɛ́
    sɩ pɑ́ kpeɣeli kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ tɔɣɔnɑɣɑ ŋkɑ kɑ́ lɩɩkǝnɑ nɔnɔkilɑ hɑlǝm
    tɑɑ tɔ. Ɩlɛnɑ Yutɑ sɑmɑɑ lɑŋlɛ hɛɛnɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ tǝmɑ.
  azb-azb: Elə o gün ianələrin, ilk məhsulun və onda bir hissələrin yığılacağı anbarları
    qorumaq üçün adamlar təyin edildi. Bütün bunlar Qanunda kahinlər və Levililər
    üçün nəzərdə tutulan şəhərlərin ətrafındakı tarlalardan anbarlara gətirilməli
    idi. Çünki Yəhudalılar ibadət edən kahinlərlə Levililərdən məmnun idi.
  eng-DBY: And at that time men were appointed over the chambers of the treasures
    for the heave-offerings, for the first-fruits, and for the tithes, to gather into
    them, out of the fields of the cities, the portions assigned by the law for the
    priests and the Levites; for Judah rejoiced over the priests, and over the Levites
    that waited.
  hin-2017: उसी दिन खजानों के, उठाई हुई भेंटों के, पहली-पहली उपज के, और दशमांशों की
    कोठरियों के अधिकारी ठहराए गए, कि उनमें नगर-नगर के खेतों के अनुसार उन वस्तुओं को
    जमा करें, जो व्यवस्था के अनुसार याजकों और लेवियों के भाग में की थीं; क्योंकि यहूदी
    उपस्थित याजकों और लेवियों के कारण आनन्दित थे।
  wol-KYG: Ñu daldi tànn bésub keroog ay nit, dénk leen néegi dencukaay, ya ñuy yeb
    ay jooxe, ak saraxi ndoortel meññeef, ak céri fukkeel yu ñuy génne. Ñu war caa
    dajale nag cér ya yoon wi dogalal sarxalkat yeek Leween ñi, te mu jóge ci tool
    yi wër dëkk yi. Waa Yuda rafetlu ca taxawaayu sarxalkat yaak Leween ña.
  eng-YLT: And certain are appointed on that day over the chambers for treasures,
    for heave-offerings, for first-fruits, and for tithes, to gather into them out
    of the fields of the cities the portions of the law for priests, and for Levites,
    for the joy of Judah [is] over the priests, and over the Levites, who are standing
    up.
  eng-WYC-2017: Also they numbered in that day the men that were over the keeping
    places of the treasure, to receive moist [or liquor] sacrifices, and the first
    fruits, and tithes, that in seemliness, or fairness, of doing of thankings to
    the Lord, princes of the city should bring in by them, for the priests and deacons
    [or Levites]; for Judah was glad in priests and deacons present.
  eng-WMBB: On that day, men were appointed over the rooms for the treasures, for
    the wave offerings, for the first fruits, and for the tithes, to gather into them
    according to the fields of the cities the portions appointed by the law for the
    priests and Levites; for Judah rejoiced for the priests and for the Levites who
    served.
  urd-GVH: उस वक़्त कुछ आदमियों को उन गोदामों के निगरान बनाया गया जिनमें हदिये, फ़सलों
    का पहला फल और पैदावार का दसवाँ हिस्सा महफ़ूज़ रखा जाता था। उनमें शहरों की फ़सलों
    का वह हिस्सा जमा करना था जो शरीअत ने इमामों और लावियों के लिए मुक़र्रर किया था।
    क्योंकि यहूदाह के बाशिंदे ख़िदमत करनेवाले इमामों और लावियों से ख़ुश थे
  rug-rug: Koasa totoso asa si vizata tie si arini pude kopu ni sari na lose vekovekoana
    vinariponi tana Zelepade; sari na keke pa manege, na vua kekenu pa inuma, meke
    na vua huda. Sa tinavete tadi na tie hire si pude varigara mae ni pa Zelepade
    sari na vinariponi koari na inuma tata koa ri na vasileana tadi na tie Livaeti.
    Na vinariponi arini si tadi na hiama meke tadi na tie Livaeti gua sapu tava turu
    koasa tinarae te Tamasa. Ura na qetu ni rina tie pa popoa Ziuda sari na tinavete
    tadi na hiama meke sari na tie Livaeti,
  gaz-gaz: Yeroo sanatti namoonni mankuusaalee gumaachi, mataan midhaaniitii fi kennaan
    harka kudhan keessaa tokkoo itti galfamu irratti itti gaafatamtoota taʼanii muudaman.
    Isaanis lafa qotiisaa naannoo magaalaawwanitti argaman irraa qooda Seerri lubootaa
    fi Lewwotaaf ajaju sana fidanii mankuusaaleetti galchan; Yihuudaan lubootaa fi
    Lewwota tajaajilanitti gammadee tureetii.
  fra-LSG: En ce jour, on établit des hommes ayant la surveillance des chambres qui
    servaient de magasins pour les offrandes, les prémices et les dîmes, et on les
    chargea d’y recueillir du territoire des villes les portions assignées par la
    loi aux sacrificateurs et aux Lévites. Car Juda se réjouissait de ce que les sacrificateurs
    et les Lévites étaient à leur poste,
  yal-yal: Na lɔxɔni, e yi muxune dɔxɔ se ramaradene xunna bogise singene nun yaganne
    yi ramarama dɛnaxanye yi. E yi e ti ne malanna ra, yamanan taane birin yi, naxan
    lanma a so saraxaraline nun Lewine yii Ala kiseen na. Yuda kaane yi sɛwaxi bayo
    saraxaraline nun Lewine birin yi e wanla ra.
  haw-1868: A hoonohoia ia la kekahi poe kanaka maluna o na keena no na mea laa, no
    na makana, no na hua mua, a no na hapaumi, e hoiliili iloko olaila, na na aina
    mai o na kulanakauhale, i na haawina i kauohaia'i no ka poe kahuna a me na Levi;
    no ka mea, hauoli iho la ka Iuda maluna o na kahuna a maluna o na Levi e ku mai
    ana.
  arb-NAV: وَعُهِدَ فِي ذَلِكَ الْيَوْمِ بِالْمَخَازِنِ وَالْخَزَائِنِ وَالرَّفَائِعِ
    وَأَوَائِلِ الْمَحَاصِيلِ وَالْعُشُورِ إِلَى أَشْخَاصٍ مُعَيَّنِينَ، لِيَجْمَعُوا
    فِيهَا مِنْ حُقُولِ الْمُدُنِ مَا نَصَّتْ عَلَيْهِ الشَّرِيعَةُ مِنْ مُخَصَّصَاتِ
    الْكَهَنَةِ وَاللّاوِيِّينَ، لأَنَّ أَبْنَاءَ سِبْطِ يَهُوذَا فَرِحُوا بِالْكَهَنَةِ
    وَاللّاوِيِّينَ الْقَائِمِينَ
  ewe-ewe: Gbe ma gbe la, woɖo ŋutsu aɖewo be woakpɔ nudzraɖoƒewo, nu vɔ̃ ŋuti vɔsanuwo,
    nu ewoliawo nana kple nuŋeŋe gbãtɔwo nana dzi, eye woaxɔ nu siawo tso agblewo
    me abe ale si Mose ƒe Sewo ɖoe da ɖi ene. Wotsɔ nunana siawo na nunɔlawo kple
    Levitɔwo, elabena Yuda ƒe viwo kpɔ ŋudzedze le nunɔlawo kple Leviviwo ƒe dɔwɔwɔ
    ŋu.
  eng-LEE: And there were appointed at that day certain men as superintendents over
    the chambers for the treasuries, for the heave-offerings, for the first-fruits,
    and for the tithes, to gather into them out of the fields of the cities the portions
    according to the law for the priests and the Levites; for Judah had joy on the
    priests and on the Levites that stood there,
  asm-FB: সেইদিনা বৰঙনিৰ বাবে দিয়া ফলৰ আগভাগ, আৰু দশম ভাগ থোৱা ভঁৰালৰ দায়িত্বত লোকসকলক
    নিযুক্ত কৰিলে। ইয়াৰ সকলোৰ পৰা পুৰোহিত আৰু লেবীয়া সকলৰ প্রয়োজন অনুযায়ী বিধানত
    দিয়াৰ দৰে কিছু অংশ তেওঁলোকৰ বাবে গোটোৱা হৈছিল। নগৰৰ ওচৰত থকা পথাৰত কাম কৰিবৰ
    বাবে প্রতিজনক নিযুক্ত কৰা হৈছিল। তেওঁলোকৰ সন্মুখত থিয় হোৱা পুৰোহিত আৰু লেবীয়া
    সকলে বাবে যিহূদাই আনন্দ কৰিছিল।
  sus-A: نَ لْشْي مُشُ نَشَ شّمّيٍ سُفَندِ نَشٍيٍ بِلِيٍ كَنتَمَ، سّرّشّ بٌفِسٍ سِنفٍيٍ
    نُن قَرِلّ رَفَتَمَ دّننَشّ. يِ شّمّيٍ لَن نّ عٍ شَ سَنسِ بٌفِ سِنفٍيٍ شُن لَن،
    نَشٍيٍ قِشِ سّرّشّدُبّيٍ نُن لٍوِكَيٍ مَ، كٍلِقٍ شّيٍ مَ عَلْ عَ سّبّشِ كِتَابُي
    كُي كِ نَشّ. يُدَيَكَيٍ نُ بَرَ حّلّشِن سّرّشّدُبّيٍ نُن لٍوِكَيٍ شَ وَلِ رَ.
  fra-SBL: Ce jour-là, des hommes furent désignés pour surveiller les salles destinées
    aux trésors, aux offrandes ondulées, aux prémices et aux dîmes, afin d'y recueillir,
    selon les champs des villes, les portions fixées par la loi pour les prêtres et
    les lévites ; car Juda se réjouissait pour les prêtres et pour les lévites qui
    faisaient le service.
  hbo-hbo: וַיִּפָּקְד֣וּ בַיֹּום֩ הַה֨וּא אֲנָשִׁ֜ים עַל־הַנְּשָׁכֹ֗ות לָאֹ֨וצָרֹ֥ות
    לַתְּרוּמֹות֮ לָרֵאשִׁ֣ית וְלַמַּֽעַשְׂרֹות֒ לִכְנֹ֨וס בָּהֶ֜ם לִשְׂדֵ֤י הֶעָרִים֙
    מְנָאֹ֣ות הַתֹּורָ֔ה לַכֹּהֲנִ֖ים וְלַלְוִיִּ֑ם כִּ֚י שִׂמְחַ֣ת יְהוּדָ֔ה עַל־הַכֹּהֲנִ֥ים
    וְעַל־הַלְוִיִּ֖ם הָעֹמְדִֽים׃
  kik-kik: Mahinda-inĩ macio nĩ gwathuurirwo andũ marũgamĩrĩre makũmbĩ ma indo iria
    ciarutagwo, na maciaro ma mbere, na gĩcunjĩ gĩa ikũmi. Kuuma mĩgũnda-inĩ ĩrĩa
    yathiũrũrũkĩirie matũũra magĩrĩirwo kurehe makũmbĩ-inĩ icunjĩ iria ciatuĩtwo nĩ
    watho irĩ cia athĩnjĩri-Ngai na Alawii, tondũ andũ a Juda nĩmakenagĩra athĩnjĩri-Ngai
    na Alawii arĩa maatungataga.
  fra-NCL: En ce temps-là, on établit des hommes préposés aux chambres qui servaient
    de magasins pour les offrandes prélevées, les prémices et les dîmes, et on les
    chargea d’y recueillir, du territoire des villes, les portions assignées par la
    loi aux prêtres et aux lévites ; car Juda se réjouissait de voir à leur poste
    les prêtres et les lévites,
  cek-AK: Qaimanawk hoi Levinawk mah Sithaw tok to sak o pongah, Judahnawk loe paroeai
    anghoe o; avang kruek hoiah tangqumnawk to im ah a sin o, Mosi ih kaalok mah thuih
    ih baktih toengah, lawk ih kathai tangsuek thingthainawk, hato thungah maeto loe
    qaimanawk hoi Levinawk hanah a paek o; to ih hmuenmaenawk toep hanah kaminawk
    to suek o.
  cuk-cuk: 'A-ibagine, dulemar-onugsalesad: Mani-weleged-daked, Bab-Dummadga-ibmar-weleged-daked,
    ibmar-gebe-welemalad-ukleged-daked, ambegi-gwensak (10%) ibmar-ukleged-daked.
    We-dulemar-onugsalesmalad ibmarmar nainu-baid-baidgi neggwebur-dikarbarmaladgi-danikidi,
    ibmar-sabomalad-neggi sabomalaga. Adi, Igar-Maidba dule-irwa-Bab-Dummadse-gormaladga,
    degi, Levita-dulemarga ibmar-ukegar. Ar ade, dule-irwa-Bab-Dummadse-gormalad,
    degi, Levita-dulemar ibmar-nuegan-imaknanaidgi Judá-yargi-bukmalad ber weligwar-itosmalad.'
  uig-CYR: У чағда бир қисим кишиләр көтәрмә қурбанлиқлар, дәсләпки пишқан һосуллар
    вә өшриләрни сақлайдиған ғәзнә-амбарларға мәсъул болушқа тайинланди; һәр қайси
    шәһәрләрдики етизлиқлардин, Тәврат қанунида каһинларға вә Лавийларға беришкә бәлгүләнгән
    үлүшләр шу йәрдә сақлинатти. Чүнки Йәһуда хәлқи өз хизмитидә туруватқан каһинлар
    билән Лавийлардин хошал еди.
  tel-2017: ఆ కాలంలో పదార్థాలను, ప్రతిష్టిత వస్తువులను, ప్రథమ ఫలాలను, దశమ భాగాలను
    ఉంచే గిడ్డంగులను కాపలా కాయడానికి కొందర్ని నియమించారు. యాజకుల, లేవీయుల కోసం, ధర్మశాస్త్రం
    ప్రకారం నిర్ణయించిన భాగాలను పట్టణాల నుండి, పొలాల నుండి సమకూర్చడానికి వీరిని నియమించారు.
    పరిచర్య చేయడానికి యాజకులు, లేవీయులను నియమించగా యూదులు సంతోషించారు.
  hat-BSA: Anplis, nan jou sa a, mesye yo te chwazi kon responsab sou chanm depo yo,
    kontribisyon yo, premye fwi yo, ak dim yo, pou ranmase yo antre soti nan chan
    nan vil yo, pòsyon ki te mande pa lalwa a pou prèt ak Levit yo; paske Juda te
    rejwi de prèt avèk Levit ki te fè sèvis yo.
  kos-kos: In pacl sac itukyang kutu mukul in fosrngakin infukil in filma, yen mwe
    sang ma orekeni lun Tempul karinginyuk we, weang sie tafu singoul in mwe kosrani
    lalos, ac fahko se meet ke kais sie yac ke wheat ac fokinsak. Ma kunen mukul inge
    in eisani ma orekeni nu sin mwet tol ac mwet Levi, liki ima in kais sie siti,
    fal nu ke ma oakwuki in Ma Sap. Mwet Judah nukewa elos insewowo ke mwet tol ac
    mwet Levi,
  hbo-WLC: וַיִּפָּקְד֣וּ בַיּוֹם֩ הַה֨וּא אֲנָשִׁ֜ים עַל־הַנְּשָׁכ֗וֹת לָא֨וֹצָר֥וֹת
    לַתְּרוּמוֹת֮ לָרֵאשִׁ֣ית וְלַמַּֽעַשְׂרוֹת֒ לִכְנ֨וֹס בָּהֶ֜ם לִשְׂדֵ֤י הֶעָרִים֙
    מְנָא֣וֹת הַתּוֹרָ֔ה לַכֹּהֲנִ֖ים וְלַלְוִיִּ֑ם כִּ֚י שִׂמְחַ֣ת יְהוּדָ֔ה עַל־הַכֹּהֲנִ֥ים
    וְעַל־הַלְוִיִּ֖ם הָעֹמְדִֽים׃
  ibo-ibo: Nʼoge ahụ ka a họpụtara ndị ikom na-elekọta ụlọ ịchịkọba ihe, ebe a na-achịkọba
    onyinye mkpụrụ mbụ, na onyinye otu ụzọ nʼụzọ iri. A na-esite nʼobodo gbara Jerusalem
    gburugburu na-ewebata nʼụlọ ịchịkọba ihe onyinye niile e nyere nʼiwu maka ọdịmma
    ndị nchụaja na ndị Livayị. E si otu a na-ewebata ya nʼihi na ọrụ ndị nchụaja na
    ndị Livayị na-arụ na-atọ ndị Juda ụtọ nke ukwuu.
  ory-ory: ପୁଣି, ସେହି ଦିନରେ ଧନ ଓ ଉତ୍ତୋଳନୀୟ ଉପହାର, ପ୍ରଥମଜାତ ଫଳ ଓ ଦଶମାଂଶ, ଯାଜକ ଓ ଲେବୀୟମାନଙ୍କ
    ନିମନ୍ତେ ନାନା ନଗରର କ୍ଷେତ୍ରାନୁସାରେ ବ୍ୟବସ୍ଥା-ନିରୂପିତ ଅଂଶ ସଂଗ୍ରହ କରିବା ପାଇଁ କୋଠରିସବୁରେ
    ଲୋକମାନେ ନିଯୁକ୍ତ ହେଲେ; କାରଣ ପରିଚର୍ଯ୍ୟାକାରୀ ଯାଜକ ଓ ଲେବୀୟମାନଙ୍କ ସକାଶୁ ଯିହୁଦା ଆନନ୍ଦିତ
    ହୋଇଥିଲା।
  chk-chk: Iwe, lon ena fansoun ra filätä mwän repwe tümwünü ekewe rumw ia ra iseis
    ie ekewe lifang, ekewe mwen ua me ekewe leengol. Ra wisen ionifengeni seni ekewe
    tanipi mi nom ünükün ekewe telinimw ewe kinikin a fen pwüngüla lon allük o isenalong
    lon ekewe rumwen iseis fän iten ekewe souasor me ekewe mwän seni ewe ainangen
    Lefi. Iwe, ekewe chon Juta ra pwapwa ren angangen ekewe souasor me ekewe mwän
    seni ewe ainangen Lefi,
  rop-rop: Wal langa det dei na detlot boswan serramonimen bin pudum sambala men blanga
    jidan bos blanga ola haus weya deibin pudum ola feswan sid daga, ola feswan kukwan
    frut daga, en ola najalot enijing weya detlot pipul bin jandim langa det Serramoni
    Pleis. Dislot men bin abum det wek blanga go langa det kantri raidaran langa detlot
    taun en gajim ola daga en wain en oil blanga detlot serramonimen en Libaimen,
    jis laik det lowa bin tok. Ola pipul langa det kantri Juda bin gudbinji langa
    detlot serramonimen en Libaimen hubin wek langa det Serramoni Pleis.
  ukr-1871: Того ж таки дня приставлені були люде до комор із приносами первоплодів
    та десятин, щоб збірали дари з поля коло міст, призначені законом про сьвященників
    та левітів, бо Юдеям любо було дивитись на сьвященників та левітів, що стояли,
  deu-1951: Zu jener Zeit wurden Männer verordnet über die Vorratskammern, die zur
    Aufbewahrung der Schätze, der Hebopfer, der Erstlinge und der Zehnten dienten,
    damit sie darin von den Äckern der Städte die gesetzlichen Abgaben für die Priester
    und Leviten sammeln sollten; denn Juda hatte Freude an den Priestern und an den
    Leviten,
  eng-JPS: And on that day were men appointed over the chambers for the treasures,
    for the heave-offerings, for the first-fruits, and for the tithes, to gather into
    them, according to the fields of the cities, the portions appointed by the law
    for the priests and Levites; for Judah rejoiced for the priests and for the Levites
    that took their stations.
  srp-1865: I postavljeni biše taj dan ljudi nad klijetima u kojima se ostavljahu
    prinosi, prvine i desetak, da sabiraju u njih s njiva gradskih zakonite dijelove
    za sveštenike i za Levite, jer se Juda radovaše sveštenicima i Levitima što stajahu
    na poslu,
  lug-lug: Mu kiseera ekyo, abantu ne balondebwa okulabiriranga amawanika omwaterekebwanga
    ebyaleetebwanga, nga mwe muli ebibala ebibereberye, ne kimu kya kkumi, nga bireetebwa
    okuva mu bibanja ebyetoolodde ebibuga, nga bwe kyalagibwa mu Mateeka, ne biweebwa
    bakabona n’Abaleevi. Yuda baali basanyufu olw’obuweereza bwa bakabona awamu n’obw’Abaleevi.
  heb-heb: ויפקדו ביום ההוא אנשים על הנשכות לאוצרות לתרומות לראשית ולמעשרות לכנוס
    בהם לשדי הערים מנאות התורה לכהנים וללוים כי שמחת יהודה על הכהנים ועל הלוים העמדים׃
  ben-IRV: আর সেই দিন কেউ কেউ তোলা উপহারের, প্রথম অংশের ও দশমাংশের জন্য ভান্ডার ঘরে
    ঘরে, ব্যবস্থার যাজকদের ও লেবীয়দের জন্য সমস্ত শহরের মাঠ থেকে পাওয়া অংশ সব তার
    মধ্যে সংগ্রহ করার জন্য নিযুক্ত হল; কারণ কার্য্যকারী যাজকদের ও লেবীয়দের জন্য যিহূদার
    আনন্দ সৃষ্টি হয়েছিল।
  pan-pan: ਉਸ ਦਿਨ ਉਨ੍ਹਾਂ ਨੇ ਖਜ਼ਾਨੇ ਦੀਆਂ ਕੋਠੜੀਆਂ ਉੱਤੇ, ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ, ਪਹਿਲੇ ਫਲਾਂ
    ਅਤੇ ਦਸਵੰਧਾਂ ਲਈ ਮਨੁੱਖ ਠਹਿਰਾਏ ਤਾਂ ਜੋ ਸ਼ਹਿਰਾਂ ਦੇ ਖੇਤਾਂ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਚੀਜ਼ਾਂ ਨੂੰ ਇਕੱਠਾ
    ਕਰਨ ਜੋ ਬਿਵਸਥਾ ਦੇ ਅਨੁਸਾਰ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਦੇ ਹਿੱਸੇ ਦੀਆਂ ਸਨ ਕਿਉਂ ਜੋ ਯਹੂਦੀ ਜਾਜਕਾਂ
    ਅਤੇ ਲੇਵੀਆਂ ਦੇ ਹਾਜ਼ਰ ਰਹਿਣ ਕਾਰਨ ਖੁਸ਼ ਸਨ।
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် နှင့် လေဝိ သားတို့သည် အမှုတော်ကို စောင့် လျက်နေသောကြောင့်၊
    ယုဒ အမျိုးသားတို့သည် အားရဝမ်းမြောက် ကြသည်ဖြစ်၍ ၊ ယဇ်ပုရောဟိတ် နှင့် လေဝိ သားခံအပ်သော
    ပူဇော် သက္ကာ၊ အဦး သီးသောအသီး၊ ဆယ် ဘို့တဘို့ကို မြို့နယ် ကျေးလက် ထဲက သိမ်းယူ ၍၊
    သို ထားစရာဘဏ္ဍာ တိုက်များကို အုပ်ရသောတိုက်စိုးတို့ကို ခန့် ထားကြ၏။
  tbg-tbg: Vi entara vika vaiinti vonavu kaama tomanta vinavuka Kotira Naavuqi rumu
    vonavuqaa raqiki vaura. Vaiinti nahenti avuni aquito katari tavarave, avuni qantuto
    uitirave, kauqurutantaqihai rairake vohaiqa Kotira amito naahorave, vi haikara
    vi haikara vinavuka vare vuru rumu vinavuraqi vate vaura. Vinavuka oru vo vatuka
    vo vatuka tataaqa vau naahoraqihai Kotira amito karara vareha vuru vi rumunavuraqi
    vate vaura. Kotiva Mosiraqaa tivato uvarara iriha, vika Kotira kaiqa vara amite
    vaika karave, Rivaira ankunavu karave variarire ti, vi karara ruvaaqumake vate
    vaura. Ekaa Iutaini vau vaiinti nahentika vinavuka kaiqara quaheha vaura.
  hmo-hmo: Unai dina dekenai tau haida idia abia hidi, kohu haboua daiutudia do idia
    naria totona. Inai daiutudia dekenai Dubu Helaga dekenai idia henia harihari gaudia,
    bona vara guna uiti bona au huahua, bona karoa 10 dekena amo karoa ta gaudia idia
    atoa. Unuseni hahelagaia taudia bona Levi taudia edia gaukara davana gaudia idia
    haboua, taravatu ese ia gwauraia gaudia, hanua ta ta edia biru gabudia idia havaraia
    hegeregerena. Iuda taudia ibounai ese hahelagaia taudia bona Levi taudia dekenai
    idia moale bada.
  urd-urd: उसी दिन लोग ख़ज़ाने की, और उठाई हुई क़ुर्बानियों और पहले फलों और दहेकियों
    की कोठरियों पर मुक़र्रर हुए, ताकि उनमें शहर शहर के खेतों के मुताबिक़, जो हिस्से
    काहिनों और लावियों के लिए शरा' के मुताबिक़ मुक़र्रर हुए उनको जमा' करें क्यूँकि
    बनी यहूदाह काहिनों और लावियों की वजह से जो हाज़िर रहते थे ख़ुश थे।
  rus-SYN: В тот же день приставлены были люди к кладовым комнатам для приношений
    начатков и десятин, чтобы собирать с полей при городах части, положенные законом
    для священников и левитов, потому что Иудеям радостно было смотреть на стоящих
    священников и левитов,
  bqc-SIM: Zĩbeezĩ aa gↄ̃ɛeↄ dìlɛ làasi gbɛ̃zↄ̃ↄↄ ũ, gu pↄ́ gbaↄ ń buapↄ káauↄ
    ń pↄ́ kwideↄ kálɛu. Gbɛ̃́piↄ lí buapↄ́ pↄ́ Mↄizi ikoyã dìlɛ a dɛ sa'onaↄ
    ń Levii buiↄ baa ũ sɛ́lɛ zↄ̃ɛwia ń zↄ̃ɛwiao aa kãaa we, asa sa'onaↄ ń Levii
    bui pↄ́ aaì zĩkɛ weↄ yã́ kà Yudaↄguɛ.
  tcz-CHONGTHU: Hiche nikho chun maicham ma hung kitoh doh ho, lhosohga masa hung
    kitoh hole hopsom hung kitohdoh ho kholna indan ho vesui dingin mi phabep akipansah
    in ahi. Danthun angeh dungjuiya thempu hole Levite chanding dol khopi pamlanga
    chengho koma hindong dingin amaho chun mopohna aneiyun ahi. Ajeh chu Judah mipite
    hin thempu hole Levite natoh na a hin alunglhai lheh jengun ahi.
  mar-mar: त्यादिवशी भांडार, अर्पणे, प्रथमफळे दशांश यांच्या कोठारांवर अर्पणे गोळा
    करण्यासाठी लोकांच्या नेमणुका केल्या. त्या अर्पणातील काही भाग याजक व लेवी यांच्यासाठी
    नियमशास्त्राप्रमाणे होता. समोर उभ्या असलेल्या याजक व लेवी यांच्यासाठी यहूदातील
    लोकांनी आनंद केला.
  qub-qub: Chay öra achcaj runacunata acraran Tayta Diospa Templuncho bälej cösancuna
    churaränan wasita täpananpaj, runacuna Tayta Diospaj apamushanta, rimir-punta
    shuntashanta raquir apamushanta, diesmuta goshanta täpananpaj. Shuntamushantaga
    chay wasiman chayachimur täpaj runacunata entregaran. Lay nishanno apamoj cüracunapaj,
    cüracunata yanapaj Leví runacunapaj Judá siudäcunapita, chacracunapita. Chaura
    Judá runacunaga cushishami carcaycaran cüracuna y cüracunata yanapaj Leví runacuna
    Tayta Diosta sirbir Templuncho aruptin.
  hat-hat: 'Lè sa a, yo chwazi kèk gason yo mete reskonsab chanm depo kote yo te mete
    pwovizyon yo, ofrann premye grenn ak premye fwi yo ranmase nan chak rekòt yo,
    ofrann ladim yo ak lòt ofrann pou moun yo fè pou tanp lan: Se mesye sa yo ki te
    gen pou ale nan tout jaden bò lavil yo, pou ranmase sa lalwa te mande pou bay
    prèt yo ak moun Levi yo. Tout moun peyi Jida te kontan ak travay moun Levi yo
    ak prèt yo t''ap yo fè.'
  eng-BSB: And on that same day men were appointed over the rooms that housed the
    supplies, contributions, firstfruits, and tithes. The portions specified by the
    Law for the priests and Levites were gathered into these storerooms from the fields
    of the villages, because Judah rejoiced over the priests and Levites who were
    serving.
  eng-WEBPB: On that day, men were appointed over the rooms for the treasures, for
    the wave offerings, for the first fruits, and for the tithes, to gather into them
    according to the fields of the cities the portions appointed by the law for the
    priests and Levites; for Judah rejoiced for the priests and for the Levites who
    served.
  kbq-kbq: Hanki ofama hanaza zantamine hoza'zamifinti ese ne'zama hamaresaza ne'zane
    10nima hania kevuma eri'za Anumzamofoma eme ami'naza zantaminema antesaza nonte'ma
    kegava hanaza vene'nea ana kna zupa huhampri zamante'naze. Hagi venenemo'za kuma
    tvaonte'ma me'nesia mopafima antesaza hozafintira kasegemo'ma pristi vahe'ene
    Livae naga'ma zamihoma huno'ma hu'ne'nia avamente, pristi vahe'ene Livae nagamokizmi
    su'za ana nompina erita ome antegahaze. Hige'za ana maka Juda naga'mo'za pristi
    vahe'ene Livae nagakura muse hunezmante'za, eri'za zamigu'enena tusi muse hu'naze.
  nhe-BL: Huan ipan nopa tonal quintlalijque tlacame para quimocuitlahuise nopa cali
    campa quiajcocuise nopa ofrendas, nopa achtohui pixquistli huan nopa diezmos tlen
    quihualicayayaj tlacame. Monequi quisentilise tlen nochi miltini ipan nochi altepetini
    tlen itlanahuatilhua Moisés quiijto pampa ya nopa quintocaro nopa totajtzitzi
    huan levitame. Huan nopa tlacame tlen tlali Judá paquiyayaj para temacase pampa
    nopa totajtzitzi huan levitame quintequipanohuayayaj.
  gub-BL: A'e 'ar mehe we tuwihaw wexaexak amo awa wà. A'e awa wiko tàpuz tàpuzuhu
    pe imono pyrer imonokatu haw rehe uzekaiw ma'e romo wà. Aze teko opo'o 10 ma'e
    wà, omono pitài tàpuzuhu pe wà. Omono arozràn ipo'o pyrer ipy kwarahy nànànar
    izupe wà no. Omono ma'e'a kwer ipo'o pyrer ipy kwarahy nànànar izupe wà no. A'e
    awa oho ma'etymaw tawhu wanuwake har wanupe wà. Tupàn ze'eg umur kar ipo'o pyrer
    ipy itymar wanupe. Itymar omono a'e ma'e a'e awa wanupe wà. A'e awa weraha a'e
    ma'e xaxeto wanupe wà, Erewi izuapyapyr wanupe wà no. Zuta ywy rehe har paw hurywete
    xaxeto wama'ereko haw rehe Erewi izuapyapyr wama'ereko haw rehe wà no.
  eng-DRA: And they kept the watch of their God, and the observance of expiation,
    and the singing men, and the porters, according to the commandment of David, and
    of Solomon his son.
