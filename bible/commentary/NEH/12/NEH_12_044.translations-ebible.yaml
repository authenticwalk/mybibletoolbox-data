  kan-2017: ಸೇವೆಮಾಡುತ್ತಿದ್ದ ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ವಿಷಯದಲ್ಲಿ ಯೆಹೂದ್ಯರಿಗೆ ಬಹು ಸಂತೋಷವುಂಟಾಗಿದ್ದರಿಂದ
