verse: NEH.012.044
translations:
  mal-C: സംഭാവനകൾ, ആദ്യഫലങ്ങൾ, ദശാംശങ്ങൾ എന്നിവയ്ക്കുള്ള സംഭരണശാലകളുടെ മേൽനോട്ടം വഹിക്കേണ്ടതിനു
    ചില പുരുഷന്മാരെ ആ കാലത്തു നിയമിച്ചു. ന്യായപ്രമാണപ്രകാരം പുരോഹിതന്മാർക്കും ലേവ്യർക്കും
    നിയമിക്കപ്പെട്ട ഓഹരികൾ പട്ടണത്തിനു ചുറ്റുമുള്ള നിലങ്ങളിൽനിന്നു ശേഖരിക്കാൻ അവർ
    ചുമതലപ്പെട്ടു; ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്മാരെയും ലേവ്യരെയുംകുറിച്ച് യെഹൂദർ സംതൃപ്തരായിരുന്നു.
  deu-TKW: Zu jener Zeit wurden Männer zu Aufsehern über die Zellen bestellt, die
    für die Hebeopfer, die Erstlinge und die Zehnten als Vorratskammern dienten, damit
    die gesetzlichen Abgaben für die Priester und die Leviten von den Feldmarken der
    Städte darin angesammelt würden; denn Juda hatte seine Freude an den Priestern
    und an den Leviten, die im Dienste standen.
  lin-lin: Na tango wana, baponaki mibali mpe bapesaki bango mokumba ya kobatela bibombelo
    ya makabo, ya bambuma ya liboso mpe ya biteni ya zomi ; bapesaki bango mpe mokumba
    ya kokongola biloko oyo Mobeko ekataki ete ezali mpo na Banganga-Nzambe mpe Balevi,
    biloko yango esengeli kowuta na bilanga oyo ezingeli bingumba. Solo, bato ya Yuda
    bazalaki kosepela makasi komona ete Banganga-Nzambe mpe Balevi bazongeli penza
    mosala na bango,
  eng-LSV: And certain are appointed on that day over the chambers for treasures,
    for raised-offerings, for first-fruits, and for tithes, to gather into them out
    of the fields of the cities the portions of the law for priests, and for Levites,
    for the joy of Judah [is] over the priests, and over the Levites, who are standing
    up.
  eng-GNV: 'Also at the same time were men appointed ouer the chambers of the store
    for the offerings (for the first fruites, and for the tithes) to gather into them
    out of the fieldes of the cities, the portions of the Law for the Priests and
    the Leuites: for Iudah reioyced for the Priests and for the Leuites, that serued.'
  eng-WEBSTER: 'And at that time were some appointed over the chambers for the treasures,
    for the offerings, for the first-fruits, and for the tithes, to gather into them
    out of the fields of the cities the portions of the law for the priests and Levites:
    for Judah rejoiced for the priests and for the Levites that waited.'
  nhw-BL: Huan ipan nopa tonal quintlalijque tlacame para quimocuitlahuise nopa cali
    campa quiajocuise nopa nemactli, nopa achtihui pixquistli huan nopa diezmos catli
    quihualicayayaj masehualme. Monequi quisentilise tlen nochi milme ipan nochi altepeme
    catli itlanahuatilhua Moisés quiijto pampa ya nopa quintocaro nopa totajtzitzi
    huan levitame. Huan nopa masehualme tlen tlali Judá paquiyayaj para temacase pampa
    nopa totajtzitzi huan levitame quintequipanohuayayaj.
  swh-ONEN: Wakati huo watu walichaguliwa kuwa wasimamizi wa vyumba vya ghala kwa
    ajili ya matoleo, malimbuko na zaka. Kutoka kwenye yale mashamba yaliyozunguka
    miji walipaswa walete kwenye ghala mafungu kama sheria ilivyoamuru kwa ajili ya
    makuhani na Walawi, kwa kuwa Yuda alifurahishwa na huduma ya makuhani na Walawi.
  bba-bba: Yen tɔ̃ɔ te, bɑ tɔmbu ɡɔsɑ bu kɑ diɑ kɔ̃su mi bɑ rɑ kɛ̃nu kɑ dĩɑ ɡbiikinu
    yi kɑ sere tiɑ tiɑ ye bɑ rɑ Yinni Gusunɔ wɛ̃ ben mɔrun wɔkuru bɑɑteren wɔllɔ.
    Mɑ bɑ tɔn be yiire bu dĩɑ ni mwɛɛri wusun di ni bɑ koo yɑ̃ku kowobu kɑ Lefibɑ
    wɛ̃ nɡe mɛ woodɑ yɑ ɡeruɑ. Yudɑbɑ bɑ nuku dobu mɔ yèn sɔ̃ yɑ̃ku kowobu kɑ Lefibɑ
    bɑ wurɑ ben sɔmburu sɔɔ,
  eng-KJVCPB: 'And at that time were some appointed over the chambers for the treasures,
    for the offerings, for the firstfruits, and for the tithes, to gather into them
    out of the fields of the cities the portions of the law for the priests and Levites:
    for Judah rejoiced for the priests and for the Levites that waited.'
  luo-luo: E sechego ji noyier mondo orit kuonde keno mag chiwruok, olembe mokwongo
    kod achiel kuom apar. Ne puothe machiegni gi mier matindo, negikelo e od keno
    bath gigo midwaro kuom Chik ne jodolo kod jo-Lawi, nimar Juda ne mor gi puonj
    mar jodolo gi jo-Lawi.
  meu-meu: Una dina ai tatau haida e duanaidia, habou-habou rumadia, kohu bona herahia
    ḡaudia bona aniani roboadia bona karoa ihagwautadia ḡaudia e habou gabudia, itataodia;
    unuseni ai hahelaḡa taudia bona Levi taudia ahudia bae habou, taravatu ai e gwaurai
    ḡaudia, hanua hanua edia biru gabudia heḡereḡeredia; badina be Iuda taudia ese
    hahelaḡa taudia bona Levi oreana, dubu ḡaukarana e karaiava taudia, na e moalelaidia.
  npi-ULB: त्यस दिन भेटीहरू, अगौटे फलहरू र दशांशहरूका निम्ति भण्डार-कोठाहरूको जिम्मा
    लिन अनि लेवीहरू र पुजारीहरूका निम्ति व्यवस्थाले तोकेबमोजिम हिस्सा जम्मा गर्न मानिसहरू
    नियुक्त गरिए । सहरका नजिकका बस्तीहरूबाट काम गर्न हरेकलाई जिम्मा दिइएको थियो ।
    किनकि यहूदा पुजारीहरू र लेवीहरूबाट प्रसन्‍न भए जो तिनीहरूका सामु खडा थिए ।
  yor-yor: Ní àkókò náà, a yan àwọn ènìyàn láti jẹ́ alábojútó yàrá ìṣúra fún àwọn
    ọrẹ àkọ́so èso àti àwọn ìdámẹ́wàá. Láti inú àwọn oko tí ó wà ní àyíká ìlú ni wọ́n
    ti ní láti mú wá sínú yàrá ìṣúra, ìpín tí òfin sọ fún àwọn àlùfáà àti àwọn ọmọ
    Lefi, nítorí inú àwọn ará a Juda yọ́ sí àwọn àlùfáà àti àwọn ọmọ Lefi tó ń ṣiṣẹ́
    ìránṣẹ́.
  ind-ind: Pada hari itu, kami juga mengangkat sejumlah orang untuk bertanggung jawab
    mengelola gudang di rumah TUHAN, tempat menyimpan persembahan khusus, hasil pertama,
    dan persepuluhan. Mereka bertugas membawa persembahan dari ladang-ladang di sekitar
    Yerusalem untuk menjadi tunjangan bagi para imam dan orang Lewi, sesuai dengan
    hukum TUHAN. Orang Yehuda melakukannya dengan senang hati karena mereka bersyukur
    ada para imam dan orang Lewi yang melayani di rumah TUHAN.
  pes-OPCB: در آن روز عده‌ای تعیین شدند تا مسئول جمع‌آوری و نگهداری هدایا، ده‌یکها
    و نوبر محصولات باشند. آنها می‌بایست هدایا و محصولاتی را که طبق دستور تورات، سهم
    کاهنان و لاویان بود از مزرعه‌ها جمع‌آوری کنند. اهالی یهودا از خدمت کاهنان و لاویان
    خوشحال بودند،
  tgl-ULB: Sa araw na iyon ang mga lalaki ay itinalaga na maging tagapangasiwa sa
    mga silid-imbakan para sa mga kontribusyon, mga unang bunga, at mga ikapu, para
    ipunin nila ang mga bahagi na hiningi ng kautusan para sa mga pari at para sa
    mga Levita. Ang bawat isa ay inatasang magtrabaho sa mga bukirin malapit sa mga
    bayan. Dahil ang mga taga-Juda ay nagsaya para sa mga pari at mga Levita na nakatayo
    sa harapan nila.
  hui-hui: Horo uruningi agali marume wali agali tigua Ngode Datagaliwabehondo mbirale
    migi biragobi Ngode Datagaliwabenaga andaha mbirale wiarubi uruni wiaga tamu hobane
    haga haga bidaru handayaho helo dabo helaga bini. Anda hobane uruniha tinaga mabuni
    widi pigane denerubi ira lini damene pigane boga binirubi wali agalime tinaga
    mbirale wiarunaga pini pini Ngode Datagaliwabehondo minirubi bibahende mo miaga
    wini. Agali uruni tinaga biabe wali agali ti kagoha pialu mana lo ngadagua mbira
    tale bialu loma binigo mo miaga karubi Libai karubi talebu milimu lene ngaru mima
    ibaga biaga hene. Yuda wali agali tigua loma binigo mo miaga hearubi Libaiali
    hearubi tinaga biabe biyago bayaleore biyago hondowa turu timbuni hene.
  mya-mya: ထို​ကာ​လ​၌​နှစ်​စဉ်​အ​သီး​အ​နှံ​ဦး​များ​နှင့်​အ​ဦး​မှည့်​သည့်​သစ်​သီး​များ​၏​ဆယ်​ဖို့​တစ်​ဖို့​နှင့်​အ​ခြား​အ​လှူ​များ​ထား​ရှိ​ရာ​ပစ္စည်း​သို​လှောင်​ခန်း​များ​အ​တွက်​တာ​ဝန်​ခံ​ပစ္စည်း​ထိန်း​တို့​ကို​ခန့်​ထား​ကြ​၏။
    ဤ​သူ​တို့​သည်​ပ​ညတ်​ကျမ်း​တွင်​ပြ​ဋ္ဌာန်း​ထား​သည့်​အ​တိုင်း ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အ​တွက်​အ​လှူ​များ​ကို​မြို့​ရွာ​များ​အ​နီး​ရှိ​လယ်​ယာ​အ​သီး​သီး​မှ​ကောက်​ခံ​ရန်​တာ​ဝန်​ယူ​ကြ​ရ​လေ​သည်။
    ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည် သန့်​စင်​မှု​မင်္ဂ​လာ​နှင့်​အ​ခြား​ဘု​ရား​သ​ခင်​မိန့်​မှာ​တော်​မူ​သည့်​အ​ခြား​ဘာ​သာ​ရေး​ဝတ်​များ​ကို​လည်း​ပြု​ကြ​သည်​ဖြစ်​၍
    ယု​ဒ​ပြည်​သူ​များ​သည်​အား​ရ​ဝမ်း​မြောက်​ကြ​၏။ ဗိ​မာန်​တော်​ဂီ​တ​ပ​ညာ​သည်​များ​နှင့်​အ​စောင့်​တပ်​သား​များ​က​လည်း
    ဒါ​ဝိဒ်​မင်း​နှင့်​သား​တော်​ရှော​လ​မုန်​စီ​ရင်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း မိ​မိ​တို့​တာ​ဝန်​ဝတ္တ​ရား​များ​ကို​ထမ်း​ဆောင်​ကြ​လေ​သည်။
  bod-N: ཉིན་དེར་མི་འགའ་ཞིག་མཛོད་ཁང་དུ་བདག་གཉེར་བྱེད་པར་མངགས་པ་དང་། འདེགས་མཆོད་དང་།
    སྐྱེ་དངོས་ཀྱི་ཐོག་ཕུད་དང་། བཅུ་ཆའི་གཅིག་བླངས་པ་ནི་ཞལ་འདེབས་སུ་འབུལ་བ་དང་། གྲོང་རྡལ་སོ་སོའི་ཞིང་ས་ལྟར་དང་བཀའ་ཁྲིམས་ནང་བཞིན་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱི་སྐལ་དེ་མཛོད་ཁང་དུ་བསྡུས།
    ཡ་ཧུ་དཱ་པ་ནི་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱི་ཞབས་ཏོག་ལ་དགའ་བར་གྱུར་ཏོ། །
  sna-sna: Panguva iyoyo varume vakagadzwa kuva vatariri vamatura okuvigira zvaiunganidzwa,
    uye zvibereko zvokutanga nezvegumi. Vaifanira kuuya nezvaibva muminda yakapoteredza
    maguta kumatura okuvigira migove yakatarirwa vaprista navaRevhi nomurayiro, nokuti
    Judha yakafadzwa navaprista navaRevhi vaishumira.
  spa-BLM: Aquel día se designaron hombres sobre las salas para los tesoros, para
    las ofrendas de las olas, para las primicias y para los diezmos, a fin de recoger
    en ellas, según los campos de las ciudades, las porciones señaladas por la ley
    para los sacerdotes y los levitas; porque Judá se alegró por los sacerdotes y
    por los levitas que servían.
  cac-cac: A d'a jun c'u chi', ay juntzan̈xo eb' ix ac'jioch yilumaloc b'aj smolchaj
    ofrenda, b'ab'el sat avb'en yed' diezmo, icha jantac tas scot d'a junjun lugar
    d'a yol yic junjun chon̈ab'. A juntzan̈ chi' yic eb' sacerdote yed' eb' levita
    yaji icha yalan ley, yujto a masanil eb' anima chi' ste tzalaj eb' yed' eb' sacerdote
    chi' yed' pax eb' levita chi', yujto smunlaj eb' d'a scajnub' Dios.
  swh-ULB: Siku hiyo watu waliteuliwa juu ya nyumba ya hazina kwa ajili ya michango,
    matunda ya kwanza, na zaka, ili kuzikusanya ndani yao sehemu zinazohitajika katika
    sheria za makuhani na Walawi. Kila mmoja aliteuliwa kufanya kazi mashambani karibu
    na miji. Kwa maana Yuda alifurahi juu ya makuhani na Walawi waliokuwa wamesimama
    mbele yao.
  bel-bel: У той самы дзень прыстаўлены былі людзі да кладовых пакояў для прынашэньняў
    пачаткаў і дзесяцінаў, каб зьбіраць з палёў пры гарадах часткі, пакладзеныя законам
    для сьвятароў і лявітаў, бо Юдэям радасна было глядзець на сьвятароў і лявітаў,
    якія стаялі,
  deu-ELBBK: Und es wurden an diesem Tag Männer bestellt über die Vorratskammern für
    die Hebopfer, für die Erstlinge und für die Zehnten, um von den Feldern der Städte
    die gesetzlichen Teile für die Priester und für die Leviten hinein zu sammeln;
    denn Juda hatte Freude an den Priestern und an den Leviten, die dastanden.
  mbb-OT: Dutun daan he andew, duen menge maama he impezumala te menge budiga he teleǥuey
    te menge gasa, egkehuna he egkeraǥun, wey ikepulù. Iyan sikandan egkulikta te
    menge halad he ebpuun diyà te menge vevesukà diyà te nekeelingkus he menge inged
    ne para haazà te menge memumuhat wey menge Levihanen, sumalà te insuǥù diyà te
    Kesuǥuan. Su nelipey is menge etew ziyà te Juda te vuluhaten te menge memumuhat
    wey menge Levihanen.
  mal-2015: അന്നു ശുശ്രൂഷിച്ചുനില്ക്കുന്ന പുരോഹിതന്മാരെയും ലേവ്യരെയും കുറിച്ചു യെഹൂദാജനം
    സന്തോഷിച്ചതുകൊണ്ടു അവർ പുരോഹിതന്മാർക്കും ലേവ്യർക്കും ന്യായപ്രമാണത്താൽ നിയമിക്കപ്പെട്ട
    ഓഹരികളെ, പട്ടണങ്ങളോടു ചേർന്ന നിലങ്ങളിൽനിന്നു ശേഖരിച്ചു ഭണ്ഡാരത്തിന്നും ഉദർച്ചാർപ്പണങ്ങൾക്കും
    ഉള്ള അറകളിൽ സൂക്ഷിക്കേണ്ടതിന്നു ചില പുരുഷന്മാരെ മേൽവിചാരകന്മാരായി നിയമിച്ചു.
  rmc-rmc: Andre oda džives sas ačhade varesave murša, hoj pes te starinen pal o skladi
    le chramoskre, kaj sas o dari le ešebne uľipnastar the le ďesjatkendar, hoj andre
    lende te skiden o kotora le uľipnastar prekal o rašaja the Leviti pal o foroskre
    maľi, avke sar hin pisimen andro zakonos. Savore manuša andre Judsko radisaľonas
    le rašajengra the le Levitengra bučatar,
  pes-OPV: و در آن روز، کسانی چند بر حجره‌ها به جهت خزانه‌ها و هدایا و نوبرها و عشرها
    تعیین شدند تا حصه های کاهنان و لاویان را ازمزرعه های شهرها برحسب تورات در آنها
    جمع کنند، زیرا که یهودا درباره کاهنان و لاویانی که به خدمت می‌ایستادند، شادی می‌نمودند.
  ron-1924: Ын зиуа ачея, с-ау рындуит оамень каре сэ привегезе асупра одэилор каре
    служяу де кэмэрь пентру даруриле де мынкаре, челе динтый роаде ши зечуель. Ей
    ау фост ынсэрчинаць сэ адуне ын еле, дин цинутул четэцилор, пэрциле хотэрыте де
    Леӂе преоцилор ши левицилор. Кэч Иуда се букура кэ преоций ши левиций ерау ла
    локул лор,
  ben-OBCV: সেই সময় ভাণ্ডারের দায়িত্ব নেওয়ার জন্য লোকদের নিযুক্ত করা হল যারা সব
    দান, ফসলের অগ্রিমাংশ ও দশমাংশ সেখানে নিয়ে আসবে। তাদের নগরের চারিদিকের ক্ষেত্র
    থেকে বিধান অনুসারে যাজক ও লেবীয়দের জন্য লোকদের কাছ থেকে ফসলের অংশ নিয়ে আসার
    দায়িত্ব ছিল। যিহূদার লোকেরা পরিচর্যাকারী যাজক ও লেবীয়দের কাজে সন্তুষ্ট হয়েছিল।
  som-som: Oo maalintaas ayaa rag loo doortay inay u taliyaan qolalka khasnadaha,
    iyo qurbaannada kor loo qaado, iyo midhaha ugu horreeya, iyo meeltobnaadyada,
    si loogaga soo ururiyo beeraha magaalooyinka oo dhan qaybihii sharcigu u amray
    wadaaddada iyo kuwii reer Laawi, waayo, dadka dalka Yahuudah way ku faraxsanaayeen
    wadaaddadii iyo kuwii reer Laawi oo adeegayay.
  lat-VUC: Et custodierunt observationem Dei sui, et observationem expiationis, et
    cantores, et janitores juxta præceptum David, et Salomonis filii ejus,
  eng-ASVBT: 'And on that day were men appointed over the chambers for the treasures,
    for the heave offerings, for the firstfruits, and for the tithes, to gather into
    them, according to the fields of the cities, the portions appointed by the law
    for the priests and Levites: for Judah rejoiced for the priests and for the Levites
    that waited.'
  ita-1885: IN quel giorno ancora furono costituiti uomini sopra le camere dei magazzini
    delle offerte, primizie, e decime, per raccogliere in esse, dal contado della
    città, le porzioni assegnate per la Legge a' sacerdoti, ed a' Leviti; perciocchè
    Giuda ebbe una grande allegrezza per cagione de' sacerdoti e dei Leviti che stavano
    al loro ufficio;
  eng-ULB: On that day men were appointed to be in charge of the storerooms for the
    contributions, the firstfruits, and the tithes, to gather into them the portions
    required by the law for the priests and for the Levites. Each was assigned to
    work the fields near the towns. For Judah rejoiced over the priests and the Levites
    who were standing before them.
  spa-VBL: Ese mismo día se pusieron hombres a cargo de los almacenes que contenían
    las ofrendas, la primera parte de las cosechas y los diezmos. Lo que la Ley asignaba
    a los sacerdotes y a los levitas se llevaba a estos almacenes desde los campos
    de los alrededores de las ciudades, porque todo el pueblo de Judá se alegraba
    por el servicio de los sacerdotes y de los levitas.
  fra-_FOB: Et on établit, en ce jour-là, des hommes sur les chambres des trésors,
    des offrandes, des prémices et des dîmes, pour y rassembler, du territoire des
    villes, les portions assignées par la loi aux sacrificateurs et aux Lévites; car
    Juda fut dans la joie à cause des sacrificateurs et des Lévites qui se trouvaient
    là,
  mal-mal: അന്ന് ശുശ്രൂഷിച്ചു നില്ക്കുന്ന പുരോഹിതന്മാരെയും ലേവ്യരെയും കുറിച്ച് യെഹൂദാജനം
    സന്തോഷിച്ചതുകൊണ്ട് അവർ പുരോഹിതന്മാർക്കും ലേവ്യർക്കും ന്യായപ്രമാണത്താൽ നിയമിക്കപ്പെട്ട
    ഓഹരികളെ, പട്ടണങ്ങളോട് ചേർന്ന നിലങ്ങളിൽനിന്ന് ശേഖരിച്ച് ഭണ്ഡാരത്തിനും ഉദർച്ചാർപ്പണങ്ങൾക്കും
    ഉള്ള അറകളിൽ സൂക്ഷിക്കേണ്ടതിന് ചില പുരുഷന്മാരെ മേൽവിചാരകന്മാരായി നിയമിച്ചു.
  urd-GVR: Us waqt kuchh ādmiyoṅ ko un godāmoṅ ke nigarān banāyā gayā jin meṅ hadiye,
    fasloṅ kā pahlā phal aur paidāwār kā daswāṅ hissā mahfūz rakhā jātā thā. Un meṅ
    shahroṅ kī fasloṅ kā wuh hissā jamā karnā thā jo sharīat ne imāmoṅ aur Lāwiyoṅ
    ke lie muqarrar kiyā thā. Kyoṅki Yahūdāh ke bāshinde ḳhidmat karne wāle imāmoṅ
    aur Lāwiyoṅ se ḳhush the
  suz-BL: मिनु मेको नाक्‍त मार मार वोइक्‍तीक कोठा खाल पाइब मुर आन कली वोइक्‍तेक्‍म।
    मेकोपुकी मुर आन गेशो चढ़ेशो, ङोंइती सिश्‍शो मार मार नु १० भाग ङा भाग का चाक्‍शो
    ताक्‍शा साम्‍चा कली वोइश्‍शो बाक्‍तेक्‍म। मेकोपुकीमी सहर मेर ङा रू रे चढ़ेब नु
    लेवी आन भाग खुप्‍शा वोइक्‍तेक्‍म। मारदे हना यहूदा ङा मुरपुकीम चढ़ेब नु लेवी आन
    पशो तशा, दाक्‍शा, नेल्‍ल शुश ग्‍येरसीशो बाक्‍तेक्‍म।
  ita-1927: In quel tempo, degli uomini furon preposti alle stanze che servivan da
    magazzini delle offerte, delle primizie e delle decime, onde vi raccogliessero
    dai contadi delle città le parti assegnate dalla legge ai sacerdoti e ai Leviti;
    poiché i Giudei gioivano a vedere i sacerdoti ed i Leviti ai loro posti;
  ckb-ckb: لەو ڕۆژەدا خەڵکانێک وەک سەرپەرشتیاری ژوورەکانی ئەمبارەکان دانران، بۆ دیاری
    و یەکەمین بەرهەم و دەیەکەکان، هەتا بەپێی تەورات لە کێڵگەی شارۆچکەکانەوە بۆ کاهین
    و لێڤییەکان بەشەکانیان تێدا کۆبکەنەوە، چونکە گەلی یەهودا دڵخۆش بوو بە کاهین و
    لێڤییەکان کە ڕاوەستابوون.
  eng-BBE: 'And on that day certain men were put over the rooms where the things which
    had been given were stored, for the lifted offerings and the first-fruits and
    the tenths, and to take into them the amounts, from the fields of every town,
    fixed by the law for the priests and the Levites: for Judah was glad on account
    of the priests and the Levites who were in their places.'
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ಯಾಜಕರಿಗೋಸ್ಕರವೂ, ಲೇವಿಯರಿಗೋಸ್ಕರವೂ ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ನೇಮಕವಾದ ಪ್ರಕಾರ,
    ಪಟ್ಟಣಗಳ ಹೊಲಗಳಿಂದ ಬರಬೇಕಾದ ಪಾಲುಗಳನ್ನು ಕೂಡಿಸುವ ಹಾಗೆ, ಬೊಕ್ಕಸಗಳನ್ನೂ, ಕಾಣಿಕೆಗಳನ್ನೂ,
    ಪ್ರಥಮ ಫಲಗಳನ್ನೂ, ಹತ್ತನೆಯ ಪಾಲುಗಳನ್ನೂ ಇರಿಸುವ ಉಗ್ರಾಣಗಳ ಮೇಲೆ ಪಾರುಪತ್ಯಗಾರರನ್ನು ನೇಮಿಸಿದರು.
    ಏಕೆಂದರೆ ಸೇವೆಮಾಡುತ್ತಿದ್ದ ಯಾಜಕರನ್ನೂ, ಲೇವಿಯರನ್ನೂ ಕುರಿತು ಯೆಹೂದದವರು ಬಹು ಸಂತೋಷಪಟ್ಟರು.
  bbb-bbb: '@see-verse:NEH.012.043'
  tam-2017: அன்றையதினம் பொக்கிஷங்களையும், படைப்புகளையும், முதற்பழங்களையும், தசமபாகங்களையும்
    வைக்கும் அறைகளின்மேல், ஆசாரியர்களுக்கும் லேவியர்களுக்கும் நியாயப்பிரமாணத்தின்முறையில்
    வரவேண்டிய பட்டணங்களுடைய நிலங்களின் பங்குகளை அவைகளில் சேர்ப்பதற்கு, சில மனிதர்கள்
    பொறுப்பாளர்களாக வைக்கப்பட்டார்கள்; ஊழியஞ்செய்து நிற்கிற ஆசாரியர்கள்மேலும் லேவியர்கள்மேலும்
    யூதா மனிதர்கள் சந்தோஷமாக இருந்தார்கள்.
  spa-RV-1909: 'Y en aquel día fueron puestos varones sobre las cámaras de los tesoros,
    de las ofrendas, de las primicias, y de los diezmos, para juntar en ellas, de
    los campos de las ciudades, las porciones legales para los sacerdotes y Levitas:
    porque era grande el gozo de Judá con respecto á los sacerdotes y Levitas que
    asistían.'
  ron-BTF: Și în acel timp au fost unii rânduiți peste camerele tezaurelor, pentru
    ofrande, pentru cele dintâi roade și pentru zeciuieli, pentru a aduna în ele din
    câmpurile cetăților porțiile legii pentru preoți și leviți, pentru că Iuda se
    bucura de preoții și de leviții care serveau.
  eng-WEBP: On that day, men were appointed over the rooms for the treasures, for
    the wave offerings, for the first fruits, and for the tithes, to gather into them
    according to the fields of the cities the portions appointed by the law for the
    priests and Levites; for Judah rejoiced for the priests and for the Levites who
    served.
  eng-FBV: On the same day men were put in charge over the storerooms that contained
    the offerings, the first part of the crops, and tithes. What was allocated by
    the Law for the priests and Levites was brought into these storerooms from the
    fields around the towns, because all the people of Judah were happy for the service
    of the priests and Levites.
  nld-1939: In die tijd werden er mannen aangesteld, die belast waren met het toezicht
    over de kamers voor de voorraden, hefoffers, eerstelingen en tienden, om daarin
    de wettelijke cijnzen, naar de verhouding van de landerijen der steden, voor de
    priesters en levieten te bergen. Want Juda beleefde nu vreugde aan de dienstdoende
    priesters en levieten;
  nch-BL: Huan ipan nopa tonali quintalijque tacame para quimocuitahuise nopa cali
    campa quiajocuise nopa nemacti, nopa achtohui pixquisti huan nopa diezmos cati
    quihualicayayaj masehualme. Monequi quisentilise ten nochi milme ipan nochi altepeme
    cati itanahuatilhua Moisés quiijto pampa ya nopa quintocarohua nopa totajtzitzi
    huan levitame. Huan nopa masehualme ten tali Judá paquiyayaj para temacase pampa
    nopa totajtzitzi huan levitame quintequipanohuayayaj.
  vie-1934: Trong ngày đó, người ta lập kẻ coi sóc các phòng kho tàng về của lễ dâng
    giơ lên, về của đầu mùa, về thuế một phần mười, đặng thâu vào nó, tùy theo đồng
    của các thành, phần của những thầy tế lễ và người Lê-vi, mà luật pháp đã chỉ định;
    vì Giu-đa vui mừng nhân những thầy tế lễ và người Lê-vi đứng hầu việc.
  hin-CV: उसी अवसर पर भंडारों के अधिकारी भी चुने गए, कि वे सभी दान, पहले फलों, दसवें
    अंश को नगरों के खेतों के अनुसार, व्यवस्था के द्वारा उन भागों को पुरोहितों और लेवियों
    के लिए इकट्ठा करें; क्योंकि यह यहूदिया के लोगों के लिए आनंद का विषय था कि ये पुरोहित
    और लेवी सेवा करते थे.
  spa-BES: Y ese día pusieron a algunos hombres sobre las habitaciones donde estaban
    almacenadas las cosas que habían sido dadas, por las ofrendas y los primeros frutos
    y las décimas, que conforme a la ley llegaban las cantidades, de los campos de
    Cada pueblo, fijado por la ley para los sacerdotes y los levitas, porque Judá
    se alegró a causa de los sacerdotes y los levitas que estaban en sus lugares.
  tdx-tdx: Amy andro zay ty nanendreañe ondaty hifehe o trañom-pañajàñe o varao, o
    engan-kelahelao, o loha-voao vaho o faha-foloo, te hatontoñe ao ty boak’ amo teten-drovao
    ty anjara tinendre’ i Hake amo mpiso­roñe naho nte-Levio; amy te nirebeke ty amo
    mpi­soroñeo naho o nte-Levy mpijohañeo t’Iehodà.
  tha-KJV: ในวันนั้น เขาแต่งตั้งบางคนให้​ดู​แลห้องสำหรับพั​สด​ุ ของบริจาค ผลไม้​รุ่นแรก
    ส่วนสิบชักหนึ่ง ให้​รวบรวมปันส่วนซึ่งกำหนดไว้ในพระราชบัญญั​ติ​สำหรับปุโรหิตและคนเลวี​เข​้ามาไว้ในนั้น
    ตามไร่นาในหัวเมืองเหล่านั้น เพราะยูดาห์เปรมปรี​ดิ​์ด้วยเรื่องบรรดาปุโรหิต และคนเลวี​ผู้​ปรนนิบัติ​อยู่​นั้น
  por-BR-2018: Também naquele dia foram postos homens sobre as câmaras para os tesouros,
    as ofertas alçadas, as primícias, e os dízimos, para juntarem nelas, dos campos
    das cidades, as porções da lei para os sacerdotes e os levitas; porque Judá estava
    alegre por causa dos sacerdotes e dos levitas que estavam servindo ali.
  deu-ELO: Und es wurden an selbigem Tage Männer bestellt über die Vorratskammern
    für die Hebopfer, für die Erstlinge und für die Zehnten, um von den Feldern der
    Städte die gesetzlichen Teile für die Priester und für die Leviten darein zu sammeln;
    denn Juda hatte Freude an den Priestern und an den Leviten, welche dastanden.
  eng-WYC-2018: Also they numbered in that day the men that were over the keeping
    places of the treasure(s), to receive(the) moist sacrifices, and the first fruits,
    and (the) tithes, that in (the) seemliness, or fairness, of doing of thankings
    to the Lord, (the) princes of the city should bring in by them, (for the) priests
    and deacons; for Judah was glad in (the) priests and deacons (that were) present.
    (And on that day men were ordained to take charge of the storerooms for the contributions,
    that is, to receive the offerings, and the first fruits, and the tithes; they
    were to gather in the portions, required by the Law, from all the fields near
    the cities, for the priests and the Levites; for all Judah was well pleased with
    the service of the priests and the Levites.)
  epo-epo: Kaj en tiu tago estis starigitaj homoj por la ĉambroj de provizejo, por
    la oferdonoj, la unuaaĵoj, la dekonaĵoj, por kolekti en tiuj ĉambroj el la kampoj
    de la urboj la preskribitajn partojn por la pastroj kaj la Levidoj; ĉar la Judoj
    ĝojis pri la pastroj kaj Levidoj, kiuj staris.
  uig-PIN: U qaƣda bir ⱪisim kixilǝr kɵtürmǝ ⱪurbanliⱪlar, dǝslǝpki pixⱪan ⱨosullar
    wǝ ɵxrilǝrni saⱪlaydiƣan hǝzinǝ-ambarlarƣa mǝs’ul boluxⱪa tǝyinlǝndi; ⱨǝrⱪaysi
    xǝⱨǝrlǝrdiki etizliⱪlardin, Tǝwrat ⱪanunida kaⱨinlarƣa wǝ Lawiylarƣa berixkǝ bǝlgilǝngǝn
    ülüxlǝr xu yǝrdǝ saⱪlinatti. Qünki Yǝⱨuda hǝlⱪi ɵz hizmitidǝ turuwatⱪan kaⱨinlar
    bilǝn Lawiylardin huxal idi.
  beo-beo: Amo esoga, ilia da ouligisu dunu, amo da Debolo modale ligisisisu diasu
    amo ganodini ilia da ‘daide’, bisili fai gagoma amola ifa fage legesu, amo modale
    ligisisu ouligima:ne ilegesu. Ilia da ifabi moilai hisu hisu amo gadenene, liligi
    amo sema da Lifai dunu amola gobele salasu dunuma ima:ne sia:i, amo lale modale
    ligisisu diasu ganodini legesu. Yuda dunu huluane da gobele salasu dunu amola
    Lifai dunu hahawane ba:i.
  tpi-OTNT: Long dispela taim ol i makim sampela man bilong bosim ol rum we ol i save
    putim ol samting ol manmeri i givim long God na ol arapela samting bilong haus
    bilong God. Long dispela ol rum ol i bungim ol kaikai i bin mau paslain long gaden
    na ol pikinini diwai i mau paslain na dispela wanpela hap ol manmeri i makim long
    ol 10-pela hap kaikai samting na i givim long God. Ol dispela man i gat wok bilong
    i go long graun bilong ol manmeri na kisim kaikai samting lo i tok ol manmeri
    i mas givim long ol pris na ol Livai. Ol Juda i makim ol dispela man bilong helpim
    ol pris na Livai, long wanem, ol Juda i belgut long wok bilong ol pris na ol Livai.
  hau-SA: A lokacin an naɗa mutane su lura da ɗakunan ajiya don sadakoki, nunan fari
    da kuma zakka. Daga gonakin garuruwan da suke kewaye za su kawo sassan da Dokar
    ta umarta zuwa ɗakunan ajiya domin firistoci da Lawiyawa, gama Yahuda ya ji daɗin
    aikin firistoci da Lawiyawa.
  uig-LAT: U chaghda bir qisim kishiler kötürme qurbanliqlar, deslepki pishqan hosullar
    we öshrilerni saqlaydighan xezine-ambarlargha mes’ul bolushqa teyinlendi; herqaysi
    sheherlerdiki étizliqlardin, Tewrat qanunida kahinlargha we Lawiylargha bérishke
    belgilen’gen ülüshler shu yerde saqlinatti. Chünki Yehuda xelqi öz xizmitide turuwatqan
    kahinlar bilen Lawiylardin xushal idi.
  nde-nde: Ngalesosikhathi kwakhethwa amadoda ukugcina iziphala zalokho okwakulethwa,
    izithelo zokuqala kanye lokwetshumi. Okusuka emasimini aseduzane lamadolobho babemele
    bakulethe eziphaleni lezo zilinganiso ezazivumelwa nguMthetho okwabaphristi labaLevi,
    ngoba uJuda wayejabuliswe ngumsebenzi owawuqhutshwa ngamaphristi lamaLevi.
  ton-ton: '¶ Pea naʻe fakanofo ʻi he kuonga ko ia ʻae niʻihi, ke tauhi ʻae ngaahi
    fale ki he ngaahi koloa, ko e ngaahi meʻa ʻoku ʻatu, mo e ngaahi ʻuluaki fua,
    pea ki he ngaahi tāuvao, ke tānaki ki ai mei he ngaahi ngoue ʻi he ngaahi kolo
    ʻae ngaahi ʻinasi ʻoe fono ki he kau taulaʻeiki, mo e kau Livai: he naʻe fiefia
    ʻa Siuta koeʻuhi ko e kau taulaʻeiki mo e kau Livai naʻe ngāue.'
  ces-1613: Mezi tím zřízeni jsou v ten den muži nad komorami k pokladům a k obětem,
    i k prvotinám a k desátkům, aby shromažďovali do nich s polí městských díly, zákonem
    vyměřené kněžím a Levítům; nebo veselil se Juda z kněží a Levítů přístojících,
  eng-WMB: On that day, men were appointed over the rooms for the treasures, for the
    wave offerings, for the first fruits, and for the tithes, to gather into them
    according to the fields of the cities the portions appointed by the law for the
    priests and Levites; for Judah rejoiced for the priests and for the Levites who
    served.
  tam-TCV: அந்நாட்களில் நன்கொடைகளுக்கும், முதற்பலன்களுக்கும், தசமபாகங்களுக்கும் உரிய
