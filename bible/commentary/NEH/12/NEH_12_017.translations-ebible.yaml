verse: NEH.012.017
translations:
  mal-C: അബീയാവ് കുലത്തിനു സിക്രി; മിന്യാമീൻ, മോവദ്യാകുലങ്ങൾക്കു പിൽതായി;
  deu-TKW: Sichri für Abia, ....... für Minjamin, Piltai für Moadja,
  lin-lin: 'mpo na libota ya Abiya : Zikiri ; mpo na libota ya Minyamini : Moadia,
    Pilitayi ;'
  eng-LSV: of Abijah, Zichri; of Miniamin; of Moadiah, Piltai;
  eng-GNV: Vnder Abiiah, Zichri, vnder Miniamin, and vnder Moadiah, Piltai,
  eng-WEBSTER: Of Abijah, Zichri; of Miniamin, of Moadiah, Piltai;
  nhw-BL: Zicri quinyacanayaya ichaj ehuani Abías. Piltai quinyacanayaya ichaj ehuani
    Miniamín huan Moadías.
  swh-ONEN: wa jamaa ya Abiya, Zikri; wa jamaa ya Miniamini na ya Maazia, Piltai;
  bba-bba: kɑ Sikiri, Abiɑn bweseru sɔɔ, kɑ Pilitɑi, Minyɑmini kɑ Mɔɑdiɑn bweseru
    sɔɔ,
  eng-KJVCPB: of Abijah, Zichri; of Miniamin, of Moadiah, Piltai;
  luo-luo: koa e anywola Abija ne en Zikri; koa e anywola Miniamin kod Moadia ne en
    Piltai;
  meu-meu: Abia ena na Sikri; Miniamini ena, Moadia ena na Pilitai;
  npi-ULB: अबियाका जिक्री, मिन्‍यामीन र मोदाहाका पिल्‍तै,
  yor-yor: ti ìdílé Abijah, Sikri; ti ìdílé Miniamini àti ti ìdílé Moadiah, Piltai;
  ind-ind: Sikri dari keluarga Abia, Piltai dari keluarga Miyamin dan Moaja,
  pes-OPCB: '@see-verse:NEH.012.016'
  tgl-ULB: si Zicri ang pinuno ni Abijas. Mayroon ding pinuno si Miniamin. Si Piltai
    ang pinuno ni Moadias.
  hui-hui: '@see-verse:NEH.012.016'
  mya-mya: '@see-verse:NEH.012.016'
  bod-N: ཨ་བི་ཡཱའི་རྒྱུད་དུ་ཟིག་རི་ཡོད། མིན་ཡ་མིན་གྱི་རྒྱུད་དང་མོ་ཨད་ཡའི་རྒྱུད་དུ་ཕིལ་ཏ་ཨི་ཡོད།
  sna-sna: wokwaAbhija, aiva Zikiri; wokwaMiniamini, newokwaMoadhia, aiva Piritai;
  spa-BLM: de Abías, Zicri; de Miniamin, de Moadías, Piltai;
  cac-cac: '@see-verse:NEH.012.016'
  swh-ULB: Zikri alikuwa kiongozi wa Abia wa Miyaamini. Piltai alikuwa kiongozi wa
    Maazia.
  bel-bel: з дому Авіі Захрый, з дому Міньяміна, з дому Маадыі Пілтай,
  deu-ELBBK: 'von Abija: Sikri; von Minjamin ...; von Moadja: Piltai;'
  mbb-OT: Si Zicri is pengulu te pemilya ni Abia. Si Piltai is pengulu te pemilya
    ni Miniamin wey ni Moadia.
  mal-2015: അബീയാകുലത്തിന്നു സിക്രി; മിന്യാമീൻകുലത്തിന്നും മോവദ്യാകുലത്തിന്നും പിൽതായി;
  rmc-rmc: o Zichri andre le Abijoskri, o Piltaj andre le Minjaminoskri the Moadioskri,
  pes-OPV: و از ابیا، زکری و از منیامین و موعدیا، فلطای.
  ron-1924: пентру Абия, Зикри; пентру Миниамин ши Моадия, Пилтай;
  ben-OBCV: অবিয়ের পরিবারে সিখ্রি; মিনিয়ামীনের ও মোয়দিয়ের পরিবারে পিল্টয়;
  som-som: reer Abiiyaahna Sikrii, reer Minyaamiinna, reer Moocadyaahna Filtay,
  lat-VUC: 'Abiæ, Zechri: Miamin et Moadiæ, Phelti:'
  eng-ASVBT: of Abijah, Zichri; of Miniamin, of Moadiah, Piltai;
  ita-1885: per Abia, Zicri; per Miniamin, e per Moadia, Piltai;
  eng-ULB: Zichri was the leader of Abijah. ... of Miniamin. Piltai was the leader
    of Moadiah.
  spa-VBL: de Abías, Zicri; de Miiamín y de Maadías, Piltai;
  fra-_FOB: Pour Abija, Zicri; pour Minjamin, et Moadia, Piltaï;
  mal-mal: അബീയാകുലത്തിന് സിക്രി; മിന്യാമീൻകുലത്തിനും മോവദ്യാകുലത്തിനും പിൽതായി;
  urd-GVR: Abiyāh ke ḳhāndān kā Zikrī, Minyamīn ke ḳhāndān kā ek ādmī, Muadiyāh ke
    ḳhāndān kā Filtī,
  suz-BL: अबीयाह आ खिं ङा ठेयब मुर जिक्री, मीन्‍यामीन आ खिं ङा ठेयब मुर का, मोअदयाह
    आ खिं ङा ठेयब मुर पिल्‍ताइ,
  ita-1927: di quella d’Abija, Zicri; di quella di Miniamin..; di quella di Moadia,
    Piltai;
  ckb-ckb: زکری گەورەی بنەماڵەی ئەبیا بوو، پیلتای گەورەی بنەماڵەی مینیامین و مۆعەدیا
    بوو،
  eng-BBE: Of Abijah, Zichri; of Miniamin, of Moadiah, Piltai;
  kan-OKCV: ಅಬೀಯನ ವಂಶದವನಾದ ಜಿಕ್ರಿಯು, ಮಿನ್ಯಾಮೀನನ, ಮೋವಾದ್ಯನ ವಂಶದವನಾದ ಪಿಲ್ಟೈ,
  bbb-bbb: '@see-verse:NEH.012.016'
  tam-2017: அபியாவின் சந்ததியில் சிக்ரி, மினியாமீன் மொவதியா என்பவர்களின் சந்ததியில்
    பில்தாய்.
  spa-RV-1909: De Abías, Zichri; de Miniamín, de Moadías, Piltai;
  ron-BTF: Al lui Abiia, Zicri; al lui Miniamin, al lui Moadia, Piltai;
  eng-WEBP: of Abijah, Zichri; of Miniamin, of Moadiah, Piltai;
  eng-FBV: of Abijah, Zichri; of Miniamin and of Moadiah, Piltai;
  nld-1939: die van Abi-ja, Zikri, Minjamin, Moadja, Piltai;
  nch-BL: Zicri quinyacanayaya ichaj ehuani Abías. Piltai quinyacanayaya ichaj ehuani
    Miniamín huan Moadías.
  vie-1934: về họ A-bi-gia, Xiếc-ri; về họ Min-gia-min và Mô-đa-đia, Phinh-tai;
  hin-CV: अबीयाह से ज़ीकरी; मिनियामिन और मोआदियाह से पिलताई;
  spa-BES: De Abías, Zicri; de Miniamin, de Moadias, Piltai;
  tdx-tdx: ahy Abiià t’i Zikrý; boake Miniamine; ahy Moadià t’i Piltay;
  tha-KJV: ของคนอาบียาห์​มี ศิครี ของคนมินยามิน ของคนโมอัดยาห์​มี ปิลทัย
  por-BR-2018: De Abias, Zicri; de Miniamim, e de Moadias, Piltai;
  deu-ELO: 'von Abija: Sikri; von Minjamin...; von Moadja: Piltai;'
  eng-WYC-2018: (of) Abiah, Zichri; (of) Miniamin, (); and (of) Moadiah, Piltai;
  epo-epo: 'de la domo de Abija: Ziĥri; de la domo de Minjamin, de la domo de Moadja:
    Piltaj;'
  uig-PIN: Abiya jǝmǝtigǝ Zikri; Minyamin bilǝn Moadiyalarning jǝmǝtigǝ Piltay;
  beo-beo: '@see-verse:NEH.012.016'
  tpi-OTNT: na Sikri em i hetman bilong lain Abiya na Piltai em i hetman bilong lain
    Miniamin na bilong lain Moadia.
  hau-SA: na iyalin Abiya, Zikri; na iyalin Miniyamin da na Mowadiya, Filtai;
  uig-LAT: Abiya jemetige Zikri; Minyamin bilen Moadiyalarning jemetige Piltay;
  nde-nde: abendlu ka-Abhija nguZikhiri; abendlu kaMiniyamini lekaMowadiya, nguPhilithayi;
  ton-ton: ‌ʻIa ʻApisa, ko Sikili; ʻia Miniamini, ʻia Moatia, ko Pilite;
  ces-1613: Z Abiášovy Zichri, z Miniaminovy a z Moadiášovy Piltai,
  eng-WMB: of Abijah, Zichri; of Miniamin, of Moadiah, Piltai;
  tam-TCV: அபியா குடும்பத்தைச் சேர்ந்த சிக்ரி, மினியாமீன் மற்றும் மொவதியாவின் குடும்பத்தைச்
    சேர்ந்த பில்தாய்,
  ceb-ULB: si Zicri ang pangulo ni Abija, si Abija ang pangulo ni Miniamin. Si Piltai
    ang pangulo ni Moadia.
  pol-UBG: Z Abiasza – Zikri, z Miniamina i Moadiasza – Piltaj;
  urd-GVU: ابیاہ کے خاندان کا زِکری، من یمین کے خاندان کا ایک آدمی، معدیاہ کے خاندان
    کا فِلطی،
  deu-1912: von Abia war Sichri, von Minjamin-Moadja war Piltai,
  kan-2017: ಅಬೀಯನ ಗೋತ್ರದ ಜಿಕ್ರೀ, ಮಿನ್ಯಾಮೀನನ ಮತ್ತು ಮೋವದ್ಯನ ಗೋತ್ರದ ಪಿಲ್ಟೈ,
  yap-yap: Zikri, Abijah, Miniamin, Piltai, Moadiah,
  hlt-MCSB: Abijah, Zikhri, Miniamin, Maadiah, Piltai.
  mdy-ETH: '@see-verse:NEH.012.016'
  twi-ASANTE: Sikri a ɔtua Abia abusua ano. Miniamin ne Moadia abusua nso yɛ Piltai.
  eng-WEBU: of Abijah, Zichri; of Miniamin, of Moadiah, Piltai;
  wal-wal: Abiiya yaraa halaqai Ziikira. Miniyaaminanne Ma7aadiyaa yaraa halaqai Pilxxaaya.
  spa-PDDPT: de Abías, Zicri; de Miniamín, de Moadías, Piltay;
  gun-gun: Abias ramymino kuery akã ma Zicri, Miniamim ha'e Moadias ramymino kuery
    akã ma Piltai,
  agu-BL: Nin yi e' tu Abías, i'tz Zicri. Ej, nin yi e' tu Maniamín. Nin yi e' tu
    Moadias i'tz, Piltai.
  ilo-ULB: ni Zikri ti pangulo iti pamilia ni Abias. Adda met ti pangulo iti pamilia
    ni Miniamin. Ni Piltai ti pangulo iti pamilia ni Moadias,
  kpg-kpg: '@see-verse:NEH.012.016'
  uig-ARA: ئابىيا جەمەتىگە زىكرى؛ مىنيامىن بىلەن موئادىيالارنىڭ جەمەتىگە پىلتاي؛
  sus-sus: Sikiri nan findi Abiya xabilɛ xunyi ra. Pilitayi nan findi Minyamin nun
    Mowadiya xabilɛ xunyi ra.
  pon-2006: '@see-verse:NEH.012.016'
  ksd-ksd: ta ra tarai Abia, Sikri; ta ra tarai Miniamin ma Moadia, Piltai;
  tur-YTC: Aviya'dan Zikri; Minyamin'den, Moadya'dan Piltay;
  ind-AYT: dari Abia, Zikhri; dari Minyamin dan Moaja, Piltai;
  nya-nya: wa fuko la Abiya anali Zikiri; wa fuko la Miniyamini ndi banja la Maadiya
    anali Pilitayi;
  hrv-hrv: Abijine Zikri; Minjaminove ...; obitelji Moadjine Piltaj;
  mps-mps: Tama Sikri aga te Abiya hani hetman bidali, te Piltai aga te Miniamin hani
    me Moadia hani si tobolu bidi bidali.
  tpi-tpi: na Sikri em i hetman bilong lain Abiya na Piltai em i hetman bilong lain
    Miniamin na bilong lain Moadia.
  dan-1931: Zikri for Abija, ....* for Minjamin, Piltaj for Ma'adja, { [*et Navn mangler.]
    }
  vie-OVCB: Xiếc-ri, trưởng họ A-bi-gia. Phinh-tai, trưởng họ Min-gia-min và Mê-a-đia.
  guj-2017: અબિયાનો આગેવાન ઝિખ્રી, મિન્યામીન તથા મોઆદ્યાનો આગેવાન પિલ્ટાય હતો.
  pon-2006A: '@see-verse:NEH.012.016'
  por-BRBSL: of Abijah, Zichri; de Miniamin, de Moadiah, Piltai;
  cth-cth: Abijah imthung dawk Zikhri, Miniamin imthung dawk (hitueng min buet touh
    a kahma), Moadiah imthung dawk Piltai,
  twi-twi: Sikri a otua Abia abusua ano. Miniamin abusua nso na obi tua ano. Piltai
    tua Moadia abusua ano.
  hlt-hlt: Abijah, Zikhri, Miniamin, Maadiah, Piltai.
  tbz-SIM: Kɛ̀ Sikidi mbɑkɛ́ Abiyɑ kɔku, kòò tɔù mɔù mbɑkɛ́ Minyɑminni kɔku, kɛ̀ Piditɑyii
    mbɑkɛ́ Mɔɑdiɑ kɔku.
  msy-2020: '@see-verse:NEH.012.016'
  dop-dop: Nɑ Apiyɑ lʋlʋɣʋ tʋ ntɛ́ Sikǝli, Pilitɑyi lʋlʋɣʋ tʋ ntɛ́ Miniyɑni, nɑ Motiyɑ.
  azb-azb: Aviya nəslindən Zikri, Minyamin nəslindən, Moadya nəslindən Piltay,
  eng-DBY: of Abijah, Zichri; of Miniamin [and] Moadiah, Piltai;
  hin-2017: अबिय्याह का जिक्री; मिन्यामीन के मोअद्याह का पिलतै;
  wol-KYG: Sikkri bawoo ca waa kër Abya. Mu am ñu jóge ca waa kër Miñamin. Piltay
    bawoo ca waa kër Mowadiya,
  eng-YLT: of Abijah, Zichri; of Miniamin; of Moadiah, Piltai;
  eng-WYC-2017: of Abiah, Zichri; of Miniamin, (); and of Moadiah, Piltai;
  eng-WMBB: of Abijah, Zichri; of Miniamin, of Moadiah, Piltai;
  urd-GVH: अबियाह के ख़ानदान का ज़िकरी, मिन्यमीन के ख़ानदान का एक आदमी, मुअदियाह के
    ख़ानदान का फ़िलती,
  rug-rug: '@see-verse:NEH.012.016'
  gaz-gaz: maatii Abiyaa keessaa Zikrii; maatii Miniyaamiinii fi kan Moʼaadiyaa keessaa
    Philxaayi;
  fra-LSG: pour Abija, Zicri; pour Minjamin et Moadia, Pilthaï;
  yal-yal: e nun Sikiri, Abiyaa denbaya xunna e nun Mowadi, Miniyamin ma denbaya xunna
  haw-1868: Na Abiia o Zikeri, na Miniamina, na Moadia o Piletai,
  arb-NAV: 'وَزِكْرِي رَئِيساً لِعَشِيرَةِ أَبِيَّا: وَفِلْطَايُ رَئِيساً لِعَشِيرَةِ
    مُوعَدْيَا وَمِنْيَامِينَ،'
  ewe-ewe: Zikri nye Abiya ƒomea ƒe tatɔ, Piltain nye Moadia ƒomea kple Miniamin ƒomea
    ƒe tatɔ,
  eng-LEE: Of Abiyah, Zichri; of Minyamin, of Mo'adyah, Piltai;
  asm-FB: অবিয়াৰ মূখ্য লোক জিখ্ৰী, তেওঁলোকৰ মাজত মিন্যামীনৰো এজন মূখ্য লোক আছিল,
    মোৱাদীয়া মূখ্য লোক পিল্টয়,
  sus-A: سِكِرِ نَن قِندِ عَبِيَ شَبِلّ شُنيِ رَ. ثِلِتَيِ نَن قِندِ مِنيَمِن نُن
    مٌوَدِيَ شَبِلّ شُنيِ رَ.
  fra-SBL: d'Abija, Zichri ; de Miniamin, de Moadia, Piltai ;
  hbo-hbo: לַאֲבִיָּ֖ה זִכְרִ֑י לְמִ֨נְיָמִ֔ין לְמֹועַדְיָ֖ה פִּלְטָֽי׃
  kik-kik: ya Abija, aarĩ Zikiri; ya Miniamini na Moadia, aarĩ Pilitai;
  fra-NCL: pour Abias, Zéchri ; pour Miamin et Moadias, Phelti ;
  cek-AK: Abijah imthung takoh thung hoiah Zikri; Miniamin hoi Moadiah imthung takoh
    thung hoiah Pittai;
  cuk-cuk: Abías-gwenadgan-e-dummad, Zicri. Miniamín-gwenadgan, Moadías-gwenadgan-e-dummad,
    Piltai.
  uig-CYR: Абия җәмәтигә Зикри; Минямин билән Моадияларниң җәмәтигә Пилтай;
  tel-2017: అబీయా కుటుంబానికి జిఖ్రీ, మిన్యామీను, మోవద్యా కుటుంబాలకు పిల్టయి.
  hat-BSA: pou Abija, Zicri; pou Minjamin avèk Moadia, Pilthaï;
  kos-kos: Zichri in sou lal Abijah, ... in sou lal Miniamin, Piltai in sou lal Moadiah,
  hbo-WLC: לַאֲבִיָּ֖ה זִכְרִ֑י לְמִ֨נְיָמִ֔ין לְמוֹעַדְיָ֖ה פִּלְטָֽי׃
  ibo-ibo: Zikri, onyeisi ụmụ Abija; Piltai, onyeisi ụmụ Modaya na Miniamin
  ory-ory: ଅବୀୟ-ବଂଶର ସିଖ୍ରି; ମିନ୍ୟାମୀନ-ବଂଶର, ମୋୟଦୀୟ-ବଂଶର ପିଲ୍‍ଟେୟ;
  chk-chk: Sikri seni än Apia we cho, Piltai seni än Miniamin-Moatia we cho,
  rop-rop: '@see-verse:NEH.012.016'
  ukr-1871: З Авіїного — Зихрій, з Минїяминового, з Моадіїного — Пилтай,
  deu-1951: 'von Abija: Sichri, von [Minjamin] Moadja: Piltai;'
  eng-JPS: of Abijah, Zichri; of Miniamin; of Moadiah, Piltai;
  srp-1865: Od Avijina Zihrije, od Minijaminova i Moadijina Filtaj,
  lug-lug: eya Abiya, yali Zikuli; eya Miniyamini ne Mowadiya, yali Pirutayi;
  heb-heb: לאביה זכרי למנימין למועדיה פלטי׃
  ben-IRV: অবিয়ের বংশের সিখ্রি, মিনিয়ামীনের বংশের একজন, মোয়দিয়ের বংশের পিল্টয়,
  pan-pan: ਅਬਿਯਾਹ ਤੋਂ ਜ਼ਿਕਰੀ ਅਤੇ ਮਿਨਯਾਮੀਨ ਤੋਂ ਅਤੇ ਮੋਅਦਯਾਹ ਤੋਂ ਪਿਲਟਾਈ,
  mya-JVB: အဘိယ သား ဇိခရိ ၊ မိညာမိန် သား၊ မာဒျာ သား ပိလတဲ ၊
  tbg-tbg: '@see-verse:NEH.012.016'
  hmo-hmo: '@see-verse:NEH.012.016'
  urd-urd: अबियाह से ज़िकरी; मिनयमीन से' मौ'अदियाह से फ़िल्ती;
  rus-SYN: из дома Авии Зихрий, из дома Миниамина, из дома Моадии Пилтай,
  bqc-SIM: Abia bui Zikeli, Miyãmɛ bui, Maadia bui Piletai,
  tcz-CHONGTHU: Zichri chu Abijah insung lamkai ahi. Miniamin insung lamkai jong ana
