    mooy baayam; Mikaya, Sakuur ay baayam; Sakuur, Asaf mooy baayam.
  eng-YLT: and of the sons of the priests with trumpets, Zechariah son of Jonathan,
    son of Shemaiah, son of Mattaniah, son of Michaiah, son of Zaccur, son of Asaph,
  eng-WYC-2017: And of the sons of priests singing in trumps; Zechariah, the son of
    Jonathan, the son of Shemaiah, the son of Mattaniah, the son of Michaiah, the
    son of Zaccur, the son of Asaph.
  eng-WMBB: 'and some of the priests’ sons with shofars: Zechariah the son of Jonathan,
    the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zaccur,
    the son of Asaph;'
  urd-GVH: 'आख़िरी गुरोह इमाम थे जो तुरम बजाते रहे। इनके पीछे ज़ैल के मौसीक़ार आए
    : ज़करियाह बिन यूनतन बिन समायाह बिन मत्तनियाह बिन मीकायाह बिन ज़क्कूर बिन आसफ़'
  rug-rug: '@see-verse:NEH.012.034'
  gaz-gaz: akkasumas luboonni malakata qabatan tokko tokkoo fi Zakkaariyaas ilmi Yoonaataan,
    ilmi Shemaaʼiyaa, ilmi Mataaniyaa, Miikaayaa, ilmi Zakuur, ilmi Asaaf isaan duukaa
