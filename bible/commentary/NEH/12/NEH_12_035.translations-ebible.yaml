  eng-LEE: And of the sons of priests' with trumpets, Zechariah the son of Jonathan,
    the son of Shema'yah, the son of Matthanyah, the son of Michayah, the son of Zaccur,
    the son of Assaph;
  asm-FB: তুৰীয়ে সৈতে পুৰোহিতৰ পুত্র সকলৰ কিছুমান লোক, আৰু আচফৰ বংশৰ জক্কুৰৰ পুত্র
    মীখায়া, মীখায়াৰ পুত্র মত্তনীয়া, মত্তনিয়াৰ পুত্র চময়িয়া, চময়িয়াৰ পুত্ৰ
    যোনাথন, আৰু যোনাথনৰ পুত্ৰ জখৰিয়া আছিল।
  sus-A: سّرّشّدُبّ نَشٍيٍ قٍرِ قٍمَ، يٌنَتَن شَ دِ سَكَرِ، نَشَن بٍنبَيٍ قِندِشِ
    سٍمَيَ، مَتَنِيَ، مِكٍ، سَبُدُ، نُن عَسَقِ رَ.
  fra-SBL: 'et quelques fils de prêtres avec des trompettes : Zacharie, fils de Jonathan,
    fils de Schemaeja, fils de Matthania, fils de Michée, fils de Zaccur, fils d''Asaph,'
  hbo-hbo: וּמִבְּנֵ֥י הַכֹּהֲנִ֖ים בַּחֲצֹצְרֹ֑ות זְכַרְיָ֨ה בֶן־יֹֽונָתָ֜ן בֶּן־שְׁמַֽעְיָ֗ה
    בֶּן־מַתַּנְיָה֙ בֶּן־מִ֣יכָיָ֔ה בֶּן־זַכּ֖וּר בֶּן־אָסָֽף׃
  pjt-pjt: '@see-verse:NEH.012.034'
  kik-kik: o ũndũ ũmwe na athĩnjĩri-Ngai amwe me na tũrumbeta, o na Zekaria mũrũ wa
    Jonathani, mũrũ wa Shemaia, mũrũ wa Matania, mũrũ wa Mikaia, mũrũ wa Zakuri, mũrũ
    wa Asafu,
  fra-NCL: des fils de prêtres avec des trompettes, Zacharie, fils de Jonathan, fils
    de Séméïas, fils de Mathanias, fils de Michée, fils de Zéchur, fils d’Asaph,
  cek-AK: Mongkah sin qaima ih caanawk ahap caeh o; nihcae loe Asaph ih capa Zakur,
    anih ih capa Mikaiah, anih ih capa Mattaniah, anih ih capa Shemaiah, anih ih capa
    Jonathan, anih ih capa Zekariah,
  cuk-cuk: 'Amarba, dule-irwa-Bab-Dummadse-gormalad, gar-trompeta sedanigusmaladi,
    wemalad: Jonatán-machi-Zacarías. Jonatánʼde, Semaías-machid. Semaíasʼdi, Matanías-machid.
    Mataníasʼdi, Micaías-machid. Micaíasʼdi, Zacur-machid. Zacurʼdi, Asaf-machid.'
  uig-CYR: 'шуниңдәк каһинларниң оғуллиридин бәзилири қоллириға канай алған һалда
    маңди: — Улардин Йонатанниң оғли Зәкәрия бар еди (Йонатан Шемаяниң оғли, Шемая
    Маттанияниң оғли, Маттания Микаяниң оғли, Микая Заккурниң оғли, Заккур Асафниң
    оғли еди).'
  tel-2017: షెమయా మనవడు, యోనాతాను కొడుకు జెకర్యాతో కలసి కొందరు యాజకుల కొడుకులు బాకాలు
    ఊదుతూ వెళ్ళారు. ఆసాపు కొడుకు జక్కూరు, జక్కూరు కొడుకు మీకాయా, మీకాయా కొడుకు మత్తన్యా.
    మత్తన్యా కొడుకు షెమయా.
  hat-BSA: 'epi kèk nan fis a prèt yo avèk twonpèt yo: Zacharie, fis a Jonathan an,
    fis a Schemaeja a, fis a Matthania a, fis a Michée a, fis a Zaccur a, fis a Asaph
    la;'
  kos-kos: elos fahsr tokolos ac uk mwe ukuk. Na Zechariah, wen natul Jonathan, wen
    natul Shemaiah, wen natul Mattaniah, wen natul Micaiah, wen natul Zaccur in sou
    lun Asaph,
  hbo-WLC: וּמִבְּנֵ֥י הַכֹּהֲנִ֖ים בַּחֲצֹצְר֑וֹת זְכַרְיָ֨ה בֶן־יֽוֹנָתָ֜ן בֶּן־שְׁמַֽעְיָ֗ה
    בֶּן־מַתַּנְיָה֙ בֶּן־מִ֣יכָיָ֔ה בֶּן־זַכּ֖וּר בֶּן־אָסָֽף׃
  ibo-ibo: na ndị nchụaja ndị a ndị na-afụ opi, tinyere Zekaraya nwa Jonatan, nwa
    Shemaya. Ndị bụ nna nna Zekaraya bụ Matanaya, Mikaya na Zakua, ndị ikwu Asaf.
  ory-ory: ଓ କେତେକ ଯାଜକ-ସନ୍ତାନ ତୂରୀ ନେଇ ଗମନ କଲେ; ଆସଫ-ବଂଶଜାତ ସକ୍କୁରର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର,
    ମୀଖାୟର ପ୍ରପୌତ୍ର, ମତ୍ତନୀୟର ପୌତ୍ର, ଶମୟୀୟର ପୁତ୍ର ଯେ ଯୋନାଥନ, ତାହାର ପୁତ୍ର ଜିଖରୀୟ
  chk-chk: pwal ekoch souasor fän nöür kewe rappwa ra tapwela mürir me Sekaria nöün
    Jonatan we mwän, Jonatan nöün Semaia, Semaia nöün Matania, Matania nöün Mikaia,
    Mikaia nöün Sakur, nge Sakur nöün Asaf.
  rop-rop: '@see-verse:NEH.012.034'
  ukr-1871: 'А з синів сьвященницьких з трубами: Захарія, син Йонатанів, син Шемаїї,
    син Маттанїї, син Михея, син Закхура, син Асафа,'
  deu-1951: Semaja und Jeremia und etliche Priestersöhne mit Trompeten, nämlich Secharja,
    der Sohn Jonatans, des Sohnes Semajas, des Sohnes Mattanjas, des Sohnes Michajas,
    des Sohnes Sakkurs, des Sohnes Asaphs;
  eng-JPS: 'and certain of the priests'' sons with trumpets: Zechariah the son of
    Jonathan, the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son
    of Zaccur, the son of Asaph;'
  srp-1865: I od sinova sveštenièkih s trubama Zaharija sin Jonatana, sina Semaje,
    sina Matanije, sina Zahura, sina Asafova,
  lug-lug: ne bakabona abamu nga bakutte amakondeere, ne Zekkaliya mutabani wa Yonasaani,
    muzzukulu wa Semaaya, muzzukulu wa Mikaaya, muzzukulu wa Zakkuli, muzzukulu wa
    Asafu;
  heb-heb: ומבני הכהנים בחצצרות זכריה בן יונתן בן שמעיה בן מתניה בן מיכיה בן זכור
    בן אסף׃
  ben-IRV: এছাড়া তূরী হাতে কয়েকজন যাজকের সন্তানদের মধ্যে কতগুলি লোক, অর্থাৎ আসফের
    বংশধর সক্কুরের সন্তান, মীখায়ের সন্তান মত্তনিয়ের সন্তান, শময়িয়ের পুত্র যে যোনাথন
    তার পুত্র হলেন সখরিয়,
  pan-pan: ਅਤੇ ਜਾਜਕਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਨਰਸਿੰਗੇ ਲਏ ਹੋਏ ਸਨ ਅਤੇ ਜ਼ਕਰਯਾਹ ਯੋਨਾਥਾਨ ਦਾ ਪੁੱਤਰ,
    ਉਹ ਸ਼ਮਅਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਮੱਤਨਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਮੀਕਾਯਾਹ ਦਾ ਪੁੱਤਰ, ਉਹ ਜ਼ੱਕੂਰ ਦਾ ਪੁੱਤਰ,
    ਉਹ ਆਸਾਫ਼ ਦਾ ਪੁੱਤਰ
  mya-JVB: တံပိုး ကိုင်သော ယဇ်ပုရောဟိတ် အမျိုးသား အချို့၊ အာသပ် ၊ ဇက္ကုရ ၊ မိက္ခါယ
    ၊ မဿနိ ၊ ရှေမာယ ၊ ယောနသန် တို့မှ ဆင်းသက်သော ဇာခရိ အစရှိသော၊
  tbg-tbg: '@see-verse:NEH.012.034'
  hmo-hmo: 'bona hahelagaia taudia ma haida, mai edia kibi danu. Idia be: Sekaraia,
    ia be Ionatana ena natuna, Ionatana be Semaia ena natuna, Semaia be Matanaia ena
    natuna, Matanaia be Mikaia ena natuna, Mikaia be Sakuru ena natuna, Sakuru be
    Asapa ena natuna.'
  urd-urd: और कुछ काहिनज़ादे नरसिंगे लिए हुए, या'नी ज़करियाह बिन यूनतन, बिन समा'याह,
    बिन मत्तिनियाह, बिन मीकायाह, बिन ज़क्कूर बिन आसफ़;
  rus-SYN: 'а из сыновей священнических с трубами: Захария, сын Ионафана, сын Шемаии,
    сын Матфании, сын Михея, сын Закхура, сын Асафа,'
  bqc-SIM: Sa'onaeↄ kúńnↄ lↄ, aa kùuↄ kṹkũa. Bee gbɛa Yonatãa nɛ́ Zakali. Asafa
    mɛ́ Zakuu ì, Zakuu Mise ì, Mise Matania ì, Matania Semaia ì, Semaia Yonatãapi
    ì.
  tcz-CHONGTHU: Hicheng jou chun sumkon mut thempu ho phabep ahungun Jonathan chapa
    Zachariah, Shemaiah chapa, Mettaniah chapa, Mecaiah chapa, Zaccur chapa, Asaph
    chilhah hojonghi apanguve.
  mar-mar: काही याजकांचे पुत्र त्यांच्यापाठोपाठ रणशिंग वाजवत भिंतीकडे निघाले. जखऱ्या
    देखील त्यांच्यामागे निघाला. आसाफाचा पुत्र जक्कूर, जक्कूरचा पुत्र मिखाया, मिखायाचा
    पुत्र मत्तन्या, मत्तन्याचा पुत्र शमाया, शमायाचा पुत्र योनाथान, योनाथानाचा पुत्र
    जखऱ्या.
  qub-qub: 'Trompëtata tucaraycar aywaj cüracunana caran: Zacarías. Payga caran Jonatanpa
    wamran. Unay famillyancunana caran: Semaías. Semaiaspa papänin caran Matanías.
    Mataniaspa papänin caran Micaías. Micaiaspa papäninna caran Zacur. Zacurpa papäninna
    caran Asaf.'
  hat-hat: Mesye sa yo se prèt yo te chwazi pou kònen twonpèt yo. Dèyè yo t'ap mache
    Zekarya, pitit Jonatan. Jonatan sa a te pitit Chemaja, Chemaja te pitit Matanya,
    Matanya te pitit Mika, Mika te pitit Zakou, Zakou te pitit Asaf.
  eng-BSB: and some of the priests with trumpets, and also Zechariah son of Jonathan,
    the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zaccur,
    the son of Asaph,
  eng-WEBPB: 'and some of the priests’ sons with trumpets: Zechariah the son of Jonathan,
    the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zaccur,
    the son of Asaph;'
  kbq-kbq: ana maka'mo'za ufe re'za vu'naze. Ana zamefira mago'a pristi vahe'mo'zane,
    Jonatani nemofo Zekaraia'ene, Simei negehoza, Mataniaki, Mikaiaki, Zakuriki, Asapu
    nagapinti ne' Jekaraia'ene,
  nhe-BL: Huan quintoquilijque sequin totajtzitzi tlen quipitzayayaj tlapitzali. Teipa
    yajqui Zacarías, icone Jonatán, tlen elqui icone Semaías, tlen elqui icone Matanías,
    tlen elqui icone Micaías, tlen elqui icone Zacur, tlen elqui icone Asaf.
  gub-BL: '@see-verse:NEH.012.034'
  eng-DRA: 'And his brethren Semeia, and Azareel Malalai, Galalai, Maai, Nathanael,
    and Judas, and Hanani, with the musical instruments of David the man of God: and
    Esdras the scribe before them at the fountain gate.'
