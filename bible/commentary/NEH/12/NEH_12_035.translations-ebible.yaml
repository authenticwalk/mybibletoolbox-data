verse: NEH.012.035
translations:
  mal-C: കാഹളമേന്തിയ ചില പുരോഹിതന്മാരും ആസാഫിന്റെ മകനായ സക്കൂരിന്റെ മകനായ മീഖായാവിന്റെ
    മകനായ മത്ഥന്യാവിന്റെ മകനായ ശെമയ്യാവിന്റെ മകനായ യോനാഥാന്റെ മകൻ സെഖര്യാവും
  deu-TKW: und welche von den Priestern mit Trompeten, sodann Sacharja, der Sohn Jonathans,
    des Sohnes Semajas, des Sohnes Mattanjas, des Sohnes Michajas, des Sohnes Sakkurs,
    des Sohnes Asaphs,
  lin-lin: ndambo ya Banganga-Nzambe oyo bazalaki na bakelelo na bango, Zakari, mwana
    mobali ya Jonatan, mwana mobali ya Shemaya, mwana mobali ya Matania, mwana mobali
    ya Mishe, mwana mobali ya Zakuri, mwana mobali ya Azafi ;
  eng-LSV: and of the sons of the priests with trumpets, Zechariah son of Jonathan,
    son of Shemaiah, son of Mattaniah, son of Michaiah, son of Zaccur, son of Asaph,
  eng-GNV: And of the Priests sonnes with trumpets, Zechariah the sonne of Ionathan,
    the sonne of Shemaiah, the sonne of Mattaniah, the sonne of Michaiah, the sonne
    of Zaccur, ye sonne of Asaph.
  eng-WEBSTER: 'And certain of the priests'' sons with trumpets; namely , Zechariah
    the son of Jonathan, the son of Shemaiah, the son of Mattaniah, the son of Michaiah,
    the son of Zaccur, the son of Asaph:'
  nhw-BL: Huan quintoquilijque sequin totajtzitzi catli quipitzayayaj tlapitzali.
    Teipa yajqui Zacarías, icone Jonatán, catli elqui icone Semaías, catli elqui icone
    Matanías, catli elqui icone Micaías, catli elqui icone Zacur, catli elqui icone
    Asaf.
  swh-ONEN: pamoja na baadhi ya makuhani wenye tarumbeta, na pia walikuwa na Zekaria
    mwana wa Yonathani, mwana wa Shemaya, mwana wa Matania, mwana wa Mikaya, mwana
    wa Zakuri, mwana wa Asafu,
  bba-bba: kɑ yɑ̃ku kowobun bii be bɑ kɔbi nɛni kɑ Sɑkɑri, Yonɑtɑm bii, Semɑyɑn debubu,
    Mɑtɑniɑ kɑ Misee kɑ Sɑkuri kɑ Asɑfun sikɑdobu,
  eng-KJVCPB: 'and certain of the priests’ sons with trumpets; namely, Zechariah the
    son of Jonathan, the son of Shemaiah, the son of Mattaniah, the son of Michaiah,
    the son of Zaccur, the son of Asaph:'
  luo-luo: kaachiel gi jodolo moko man-gi turumbete, kod Zekaria wuod Jonathan, wuod
    Shemaya, wuod Matania, wuod Mikaya, wuod Zakur, wuod Asaf,
  meu-meu: bona hahelaḡa taudia natudia haida mai kibidia ida. Sekaria (ia na Ionatan
    natuna, Ionatan na Semaia natuna, Semaia na Matania natuna, Matania na Mikaia
    natuna, Mikaia na Sakuru natuna, Sakuru na Asaf natuna),
  npi-ULB: साथै, तुरहीहरू बोकेर केही पुजाहारीहरूका छोराहरू र जकरिया, जो जोनाथनका छोरा,
    जो शमायाहका छोरा, जो मत्तन्‍याहका छोरा, जो मीकायाका छोरा, जो जक्‍कूरका छोरा, जो
    आसापका छोरा थिए, तिनीहरू पनि पछि लागे ।
  yor-yor: pẹ̀lú àwọn àlùfáà díẹ̀ pẹ̀lú ìpè, pẹ̀lú u Sekariah ọmọ Jonatani, ọmọ Ṣemaiah,
    ọmọ Mattaniah, ọmọ Mikaiah, ọmọ Sakkuri, ọmọ Asafu,
  ind-ind: juga sejumlah imam yang memegang nafiri. Bersama mereka ikut juga Zakaria.
    (Daftar nenek moyangnya adalah Asaf, Zakur, Mika, Matanya, Semaya, dan Yonatan
    yang adalah ayah Zakaria.)
  pes-OPCB: و نیز کاهنانی که شیپور می‌زدند، زکریا (زکریا پسر یوناتان، یوناتان پسر
    شمعیا، شمعیا پسر متنیا، متنیا پسر میکایا، میکایا پسر زکور و زکور پسر آساف بود)،
  tgl-ULB: at ilan sa mga anak ng mga pari na may mga trumpeta, at si Zacarias na
    anak ni Jonatan na anak ni Semaias na anak ni Matanias na anak ni Micaias na anak
    ni Zacur, ang kaapu-apuhan ni Asaf.
  hui-hui: '@see-verse:NEH.012.034'
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​အ​ချို့​က တံ​ပိုး​ခ​ရာ​များ​မှုတ်​၍​လိုက်​ကြ​၏။ ထို​နောက်​ရှေ​မာ​ယ​၏​မြေး၊
    ယော​န​သန်​၏​သား​ဇာ​ခ​ရိ​လိုက်​လေ​သည်။ (သူ​၏​ဘိုး​ဘေး​များ​တွင်​အာ​သပ်​သား​ချင်း​စု​ဝင်​ဖြစ်​ကြ​သော​မ​ဿ​နိ၊
    မိက္ခာ​ယ​နှင့်​ဇက္ကု​ရ​တို့​လည်း​ပါ​ဝင်​လေ​သည်။-)
  bod-N: ད་དུང་མཆོད་དཔོན་གྱི་བུ་རྒྱུད་ལས་དུང་འབུད་མཁན་ནི་ཟཱ་ཀར་ཡ་ཡོད་དེ། ཟཱ་ཀར་ཡ་ནི་ཡོ་ནཱ་ཐན་གྱི་བུ་དང་།
    ཡོ་ནཱ་ཐན་ནི་ཤེ་མ་ཡཱའི་བུ་དང་། ཤེ་མ་ཡཱ་ནི་མད་ཐན་ཡཱའི་བུ་དང་། མད་ཐན་ཡཱ་ནི་མི་ཀ་ཡཱའི་བུ་དང་།
    མི་ཀ་ཡཱ་ནི་ཟག་ཀུར་གྱི་བུ་དང་། ཟག་ཀུར་ནི་ཨ་སབ་ཀྱི་བུའོ། །
  sna-sna: pamwe chete navamwe vaprista vaiva nehwamanda, uyewo naZekaria mwanakomana
    waJonatani, mwanakomana waShemaya, mwanakomana waMatania, mwanakomana waMikaya,
    mwanakomana waZakuri, mwanakomana waAsafi,
  spa-BLM: 'y algunos de los hijos de los sacerdotes con trompetas: Zacarías hijo
    de Jonatán, hijo de Semaías, hijo de Matanías, hijo de Micaías, hijo de Zacur,
    hijo de Asaf;'
  cac-cac: 'Van spu''an q''uen strompeta junjun eb'' vin̈. Tzac''anpax juntzan̈xo
    eb'' vin̈ tic: Aton vin̈aj Zacarías yuninal vin̈aj Jonatán, axo eb'' smam yicham
    vin̈, aton vin̈aj Semaías, vin̈aj Matanías, vin̈aj Micaías, vin̈aj Zacur yed''
    vin̈aj Asaf.'
  swh-ULB: na wana wa makuhani waliokuwa na tarumbeta, na Zekaria mwana wa Yonathani,
    mwana wa Shemaya, mwana wa Mataniya, mwana wa Mikaya, mwana wa Zakuri, mwana wa
    Asafu.
  bel-bel: 'а з сыноў сьвятаровых з трубамі: Захарыя, сын Ёнатана, сын Шэмаі, сын
    Матаніі, сын Міхея, сын Закхура, сын Асафа,'
  deu-ELBBK: 'und von den Söhnen der Priester mit Trompeten: Sekarja, der Sohn Jonathans,
    des Sohnes Schemajas, des Sohnes Mattanjas, des Sohnes Mikajas, des Sohnes Sakkurs,
    des Sohnes Asaphs;'
  mbb-OT: wey nepipira he menge memumuhat he ebpezaǥing te trumpita. Midtinundug daan
    si Zacarias he anak ni Jonatan. (Si Jonatan anak ni Shemaya. Si Shemaya anak ni
    Matania. Si Matania anak ni Micaya. Ne si Micaya anak ni Zacur te kevuwazan ni
    Asaf.)
  mal-2015: യിരെമ്യാവും കാഹളങ്ങളോടുകൂടെ പുരോഹിതപുത്രന്മാരിൽ ചിലരും ആസാഫിന്റെ മകനായ
    സക്കൂരിന്റെ മകനായ മീഖായാവിന്റെ മകനായ മത്ഥന്യാവിന്റെ മകനായ ശെമയ്യാവിന്റെ മകനായ
    യോനാഥാന്റെ മകൻ സെഖര്യാവും
  rmc-rmc: the varesave rašaja, save trubinenas, a pal lende džalas o Zecharijah,
    saveske sas dad o Jonatan, leske o Šemajah, leske o Mataniah, leske o Michajah,
    leske o Zachur the leske o Asaf.
  pes-OPV: و بعضی از پسران کاهنان با کرناها یعنی زکریا ابن یوناتان بن شمعیاابن متنیا
    ابن میکایا ابن زکور بن آصاف.
  ron-1924: уний дин фиий преоцилор ку трымбице, Захария, фиул луй Ионатан, фиул луй
    Шемая, фиул луй Матания, фиул луй Мика, фиул луй Закур, фиул луй Асаф,
  ben-OBCV: এছাড়া তূরী হাতে কয়েকজন যাজক এবং আসফের বংশের সক্কূর ছেলে, মীখার ছেলে,
    মত্তনিয়ের ছেলে, শময়িয়র ছেলে যোনাথন, তার ছেলে সখরিয়,
  som-som: iyo wiilashii wadaaddada qaarkood oo turumbooyin wata, kuwaasoo ahaa Sekaryaah
    oo ahaa ina Yoonaataan, ina Shemacyaah, ina Matanyaah, ina Miikaayaah, ina Sakuur,
    ina Aasaaf,
  lat-VUC: 'et fratres ejus Semeia, et Azareel, Malalai, Galalai, Maai, Nathanaël,
    et Judas, et Hanani, in vasis cantici David viri Dei: et Esdras scriba ante eos
    in porta fontis.'
  eng-ASVBT: 'and certain of the priests’ sons with trumpets: Zechariah the son of
    Jonathan, the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son
    of Zaccur, the son of Asaph;'
  ita-1885: 'e de'' figliuoli de'' sacerdoti, con le trombe: Zaccaria, figliuolo di
    Gionatan, figliuolo di Semaia, figliuolo di Mattania, figliuolo di Micaia, figliuolo
    di Zaccur, figliuolo di Asaf;'
  eng-ULB: and some of the priests' sons with trumpets, and Zechariah son of Jonathan
    son of Shemaiah son of Mattaniah son of Micaiah son of Zaccur son of Asaph.
  spa-VBL: así como algunos de los sacerdotes con trompetas, y Zacarías, hijo de Jonatán,
    hijo de Semaías hijo de Matanías, hijo de Micaías, hijo de Zaccur, hijo de Asaf,
  fra-_FOB: 'Et des fils des sacrificateurs, avec des trompettes: Zacharie, fils de
    Jonathan, fils de Shémaja, fils de Matthania, fils de Micaja, fils de Zaccur,
    fils d''Asaph;'
  mal-mal: യിരെമ്യാവും കാഹളങ്ങളോടുകൂടെ പുരോഹിതപുത്രന്മാരിൽ ചിലരും ആസാഫിന്റെ മകനായ
    സക്കൂരിന്റെ മകനായ മീഖായാവിന്റെ മകനായ മത്ഥന്യാവിന്റെ മകനായ ശെമയ്യാവിന്റെ മകനായ
    യോനാഥാന്റെ മകൻ സെഖര്യാവും
  urd-GVR: 'Āḳhirī guroh imām the jo turam bajāte rahe. In ke pīchhe zail ke mausīqār
    āe: Zakariyāh bin Yūnatan bin Samāyāh bin Mattaniyāh bin Mīkāyāh bin Zakkūr bin
    Āsaf'
  suz-BL: मिनु चढ़ेब आन तौ का निक्‍शी तुराही ताप्‍बपुकी यो मेको आन नोले खोइक्‍तेक्‍म।
    योनाथन आ तौ जकरिया, योनाथन आ आफ शेमायाह, शेमायाह आ आफ मत्तन्‍याह, मत्तन्‍याह आ
    आफ मीकाया नु जाक्‍कुर आ आफ आसाफ बाक्‍त।
  ita-1927: dei figliuoli di sacerdoti con le trombe. Zaccaria, figliuolo di Jonathan,
    figliuolo di Scemaia, figliuolo di Mattania, figliuolo di Micaia, figliuolo di
    Zaccur, figliuolo d’Asaf,
  ckb-ckb: لە نەوەی کاهینەکانیش بە کەڕەناوە، زەکەریای کوڕی یۆناتان کوڕی شەمەعیا کوڕی
    مەتەنیا کوڕی میخایو کوڕی زەکور کوڕی ئاساف.
  eng-BBE: And certain of the priests' sons with wind instruments; Zechariah, the
    son of Jonathan, the son of Shemaiah, the son of Mattaniah, the son of Micaiah,
    the son of Zaccur, the son of Asaph,
  kan-OKCV: ತುತೂರಿಗಳನ್ನು ಹಿಡಿಯುವ ಯಾಜಕರ ಮಕ್ಕಳಲ್ಲಿ ಆಸಾಫನ ಮಗ ಜಕ್ಕೂರನ ಮಗ, ಮೀಕಾಯನ ಮಗ, ಮತ್ತನ್ಯನ
    ಮಗ, ಶೆಮಾಯನ ಮಗ, ಯೋನಾತಾನನ ಮಗ ಜೆಕರ್ಯನೂ,
  bbb-bbb: '@see-verse:NEH.012.034'
  tam-2017: பூரிகைகளைப் பிடிக்கிற ஆசாரியர்களின் மகன்களில் ஆசாப்பின் மகன் சக்கூரின்
    மகனாகிய மிகாயாவுக்கு மகனான மத்தனியாவின் மகன் செமாயாவுக்குப் பிறந்த யோனத்தானின்
    மகன் சகரியாவும்,
  spa-RV-1909: Y de los hijos de los sacerdotes iban con trompetas, Zacarías hijo
    de Jonathán, hijo de Semaías, hijo de Mathanías, hijo de Michâías, hijo de Zachûr,
    hijo de Asaph;
  ron-BTF: Și anumiți dintre fiii preoților cu trâmbițe; adică, Zaharia, fiul lui
    Ionatan, fiul lui Șemaia, fiul lui Matania, fiul lui Micaia, fiul lui Zacur, fiul
    lui Asaf;
  eng-WEBP: 'and some of the priests’ sons with trumpets: Zechariah the son of Jonathan,
    the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zaccur,
    the son of Asaph;'
  eng-FBV: as well as some of the priests with trumpets, and Zechariah, son of Jonathan,
    son of Shemaiah, son of Mattaniah, son of Micaiah, son of Zaccur, son of Asaph,
  nld-1939: Dan enige priesterzonen met trompetten; daarna Zekarja, de zoon van Jonatan,
    zoon van Sjemaja, zoon van Mattanja, zoon van Mikaja, zoon van Zakkoer, zoon van
    Asaf,
  nch-BL: Huan quintoquilijque sequij totajtzitzi cati quipitzayayaj tapitzali. Teipa
    yajqui Zacarías, icone Jonatán, cati elqui icone Semaías, cati elqui icone Matanías,
    cati elqui icone Micaías, cati elqui icone Zacur, cati elqui icone Asaf.
  vie-1934: 'và mấy con trai của những thầy tế lễ cầm kèn: Xa-cha-ri, con trai của
    Giô-na-than, cháu của Sê-ma-gia, chắt của Mát-ta-nia, chít của Mi-chê; Mi-chê
    là con trai của Xác-cua, cháu của A-sáp,'
  hin-CV: और तुरहियों के साथ पुरोहितों के कुछ पुत्र भी उनके साथ थे और ज़करयाह, जो
    योनातन का पुत्र था, जो शेमायाह का, जो मत्तनियाह का, जो मिकाइयाह का, जो ज़क्‍कूर
    का, जो आसफ का पुत्र था;
  spa-BES: Y algunos de los hijos de los sacerdotes con instrumentos de viento; Zacarías,
    hijo de Jonatán, hijo de Semaías, hijo de Matanías, hijo de Micaías, hijo de Zacur,
    hijo de Asaf,
  tdx-tdx: 'naho ty ila’ o anam-pisoroñe mpinday trompetrao: i Zekarià, ana’ Ionatane,
    ana’ i Semaià, ana’ i Matanià, ana’ i Mikaià, ana’ i Zakore, ana’ i Asafe;'
  tha-KJV: และบุตรชายของพวกปุโรหิตบางคนที่​มี​แตรคือ เศคาริยาห์​บุ​ตรชายโยนาธาน ผู้​เป็นบุตรชายเชไมอาห์
    ผู้​เป็นบุตรชายมัทธานิยาห์ ผู้​เป็นบุตรชายมีคายาห์ ผู้​เป็นบุตรชายศักเกอร์ ผู้​เป็นบุตรชายอาสาฟ
  por-BR-2018: E dos filhos dos sacerdotes com trombetas, Zacarias filho de Jônatas,
    filho de Semaías, filho de Matanias, filho de Micaías, filho de Zacur, filho de
    Asafe;
  deu-ELO: 'und von den Söhnen der Priester mit Trompeten: Sekarja, der Sohn Jonathans,
    des Sohnes Schemajas, des Sohnes Mattanjas, des Sohnes Mikajas, des Sohnes Sakkurs,
    des Sohnes Asaphs;'
  eng-WYC-2018: And of the sons of priests singing in trumps; Zechariah, the son of
    Jonathan, the son of Shemaiah, the son of Mattaniah, the son of Michaiah, the
    son of Zaccur, the son of Asaph. (And then came some of the priests blowing trumpets;
    namely, Zechariah, the son of Jonathan, the son of Shemaiah, the son of Mattaniah,
    the son of Michaiah, the son of Zaccur, the son of Asaph;)
  epo-epo: 'El la pastridoj kun trumpetoj: Zeĥarja, filo de Jonatan, filo de Ŝemaja,
    filo de Matanja, filo de Miĥaja, filo de Zakur, filo de Asaf;'
  uig-PIN: 'xuningdǝk kaⱨinlarning oƣulliridin bǝziliri ⱪolliriƣa kanay alƣan ⱨalda
    mangdi: — Ulardin Yonatanning oƣli Zǝkǝriya bar idi (Yonatan Xemayaning oƣli,
    Xemaya Mattaniyaning oƣli, Mattaniya Mikayaning oƣli, Mikaya Zakkurning oƣli,
    Zakkur Asafning oƣli idi).'
  beo-beo: '@see-verse:NEH.012.034'
  tpi-OTNT: '@see-verse:NEH.012.034'
  hau-SA: da waɗansu firistoci kuma da ƙahoni, da kuma Zakariya ɗan Yonatan, ɗan Shemahiya,
    ɗan Mattaniya, ɗan Mikahiya, ɗan Zakkur, ɗan Asaf,
  uig-LAT: 'shuningdek kahinlarning oghulliridin beziliri qollirigha kanay alghan
    halda mangdi: — Ulardin Yonatanning oghli Zekeriya bar idi (Yonatan Shémayaning
    oghli, Shémaya Mattaniyaning oghli, Mattaniya Mikayaning oghli, Mikaya Zakkurning
    oghli, Zakkur Asafning oghli idi).'
  nde-nde: kanye labanye abaphristi ababelamacilongo, loZakhariya indodana kaJonathani,
    indodana kaShemaya, indodana kaMathaniya indodana kaMikhaya, indodana kaZakhuri,
    indodana ka-Asafi,
  ton-ton: Mo e niʻihi ʻoe ngaahi foha ʻoe kau taulaʻeiki, ʻaki ʻae ngaahi meʻalea;
    ʻio, ʻa Sakalia ko e foha ʻo Sonatani, ko e foha ʻo Simaia, ko e foha ʻo Sakuli,
    ko e foha ʻo ʻAsafi;
  ces-1613: Potom za syny kněžskými s trubami Zachariáš syn Jonatana, syna Semaiášova,
    syna Mattaniášova, syna Michaiášova, syna Zakurova, syna Azafova.
  eng-WMB: 'and some of the priests’ sons with shofars: Zechariah the son of Jonathan,
    the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zaccur,
    the son of Asaph;'
  tam-TCV: அவர்களுடன் எக்காளம் வைத்திருந்த ஆசாரியரும் இருந்தனர். சகரியாவும் அவர்களுடன்
    இருந்தான். இவன் யோனத்தானின் மகன், யோனத்தான் செமாயாவின் மகன், செமாயா மத்தனியாவின்
    மகன், மத்தனியா மிகாயாவின் மகன், மிகாயா சக்கூரின் மகன், சக்கூர் ஆசாப்பின் மகன்.
  ceb-ULB: ug ang pipila sa mga anak sa pari uban ang mga trumpeta, ug si Zacarias
    nga anak nga lalaki ni Jonatan nga anak nga lalaki ni Shemaya nga anak nga lalaki
    ni Matania nga anak nga lalaki ni Micaya nga anak nga lalaki ni Zacur nga anak
    nga lalaki ni Asaf.
  pol-UBG: 'Potem szli z trąbami niektórzy z synów kapłanów, mianowicie: Zachariasz,
    syn Jonatana, syna Szemajasza, syna Mattaniasza, syna Michajasza, syna Zakkura,
    syna Asafa;'
  urd-GVU: 'آخری گروہ امام تھے جو تُرم بجاتے رہے۔ اِن کے پیچھے ذیل کے موسیقار آئے:
    زکریاہ بن یونتن بن سمعیاہ بن متنیاہ بن میکایاہ بن زکور بن آسف'
  deu-1912: und etliche der Priester-Kinder mit Drommeten, dazu Sacharja, der Sohn
    Jonathans, des Sohnes Semajas, des Sohnes Matthanjas, des Sohnes Michajas, des
    Sohnes Sakkurs, des Sohnes Asaphs,
  kan-2017: ಆಸಾಫ್ ಸಂತಾನದ ಜಕ್ಕೂರನಿಗೆ ಹುಟ್ಟಿದ ಮೀಕಾಯನ ವಂಶದವನೂ, ಮತ್ತನ್ಯನ ಮರಿಮಗನೂ ಶೆಮಾಯನ
    ಮೊಮ್ಮಗನೂ ಯೋನಾತಾನನ ಮಗನೂ, ಆದ ಜೆಕರ್ಯನೂ
  yap-yap: '@see-verse:NEH.012.034'
  hlt-MCSB: Te phoeiah khosoih koca rhoek lamkah Asaph koca, Zakkuur koca, Mikaiah
    koca, Mattaniah koca, Shemaiah koca, Jonathan capa Zekhariah tah olueng neh cet.
  mdy-ETH: '@see-verse:NEH.012.034'
  twi-ASANTE: ne asɔfoɔ no bi a wɔhyɛne totorobɛnto no dii wɔn akyi. Ɛno akyi na Yonatan
    babarima Sakaria, Semaia babarima, Matania babarima, Mikaia babarima, Sakur babarima
    a ɔyɛ Asaf aseni no di hɔ.
  eng-WEBU: 'and some of the priests’ sons with trumpets: Zechariah the son of Jonathan,
    the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zaccur,
    the son of Asaph;'
  wal-wal: xurumbbaa oiqqida qeeseta. Qassi etappe guyyeera yiidaagee Zakkaariyaasa;
    Zakkaariyaasi Yonaataana na7aa; Yonaataani SHamaa7iyaa na7aa; SHamaa7ee Mataaniyaa
    na7aa; Mataanee Mikaaya na7aa; Mikaayi Zakkuura na7aa; Zakkuuri Asaafa na7aa.
  spa-PDDPT: 'Algunos de los hijos de los sacerdotes marchaban con trompetas: Zacarías,
    hijo de Jonatán, hijo de Semaías, hijo de Matanías, hijo de Micaías, hijo de Zacur,
    hijo de Asaf,'
  gun-gun: Ha'e gui sacerdote ra'y kuery mimby guaxu revegua oje'oi avi va'e ma Jônatas
    ra'y Zacarias. Jônatas ma Semaías ra'y, Semaías ma Matanias ra'y, Matanias ma
    Micaías ra'y, Micaías ma Zacur ra'y, Zacur ma Asafe ra'y.
  agu-BL: Ncha'tz xomche' cobox pale' scye'j yi na chitzan tan tocse'n e'chk chun.
    Nin i'tz Zacarías yi cy'ajl Jonatán. I' xonl k'ajtzun Semaías, Matanías, Micaías,
    Zacur tu Asaf.
  ilo-ULB: ken dagiti dadduma nga annak dagiti padi nga addaan kadagiti trumpeta,
    ken ni Zacarias a putot ni Jonatan a putot ni Semaias a putot ni Mattanias a putot
    ni Micaias a putot ni Zaccur a maysa kadagiti kaputotan ni Asaf.
  kpg-kpg: '@see-verse:NEH.012.034'
  uig-ARA: 'شۇنىڭدەك كاھىنلارنىڭ ئوغۇللىرىدىن بەزىلىرى قوللىرىغا كاناي ئالغان ھالدا
    ماڭدى: ــ ئۇلاردىن يوناتاننىڭ ئوغلى زەكەرىيا بار ئىدى (يوناتان شېمايانىڭ ئوغلى،
    شېمايا ماتتانىيانىڭ ئوغلى، ماتتانىيا مىكايانىڭ ئوغلى، مىكايا زاككۇرنىڭ ئوغلى،
    زاككۇر ئاسافنىڭ ئوغلى ئىدى).'
  sus-sus: sɛrɛxɛdubɛ naxee feri fema, Yonatan xa di Sakari, naxan benbae findixi
    Semaya, Mataniya, Mike, Sabudu, nun Asafi ra.
  pon-2006: '@see-verse:NEH.012.034'
  ksd-ksd: 'ma ta umana tena tinabar nina dia ga kap ra umana tavur: Sekaria natu
    i Ionatan, natu i Semaia, natu i Matania, natu i Mikaia, natu i Sakur, natu i
    Asap;'
  tur-YTC: 'Kâhin oğullarından bazıları borularla: Yonatan oğlu, Şemaya oğlu, Mattanya
    oğlu, Mikaya oğlu, Zakkur oğlu, Asaf oğlu Zekarya;'
  ind-AYT: 'dan keturunan para imam yang memegang nafiri: Zakharia anak Yonatan, anak
    Semaya, anak Matanya, anak Mikha, anak Zakur, anak Asaf,'
  nya-nya: 'Ena mwa ana a ansembe amene ankayimba malipenga awo anali awa: Zekariya
    mwana wa Yonatani mwana wa Semaya mwana wa Mataniya, mwana wa Mikaya, mwana wa
    Zakuri, mwana wa Asafu,'
  hrv-hrv: 'a od svećeničkih sinova s trubljama: Zaharija, sin Jonatana, sina Šemaje,
    sina Matanije, sina Mikaje, sina Zakura, sina Asafa,'
  mps-mps: '@see-verse:NEH.012.034'
  tpi-tpi: '@see-verse:NEH.012.034'
  dan-1931: endvidere Zekarja, en Søn af Jonatan, en Søn af Sjemaja, en Søn af Mattanja,
    en Søn af Mika, en Søn af Zakkur, en Søn af Asaf,
  vie-OVCB: 'Cũng có mấy người con các thầy tế lễ thổi kèn đồng: Xa-cha-ri, con Giô-na-than,
    cháu Sê-ma-gia, chắt Mát-ta-nia, chút Mai-cai, chít Xác-cua; Xác-cua là con của
    A-sáp,'
  guj-2017: તથા યાજકોના પુત્રોમાંના કેટલાક રણશિંગડાં લઈને ચાલ્યા. આસાફના પુત્ર ઝાક્કૂરના
    પુત્ર મિખાયાના પુત્ર માત્તાન્યાના પુત્ર શમાયાના પુત્ર યોનાથાનનો પુત્ર ઝખાર્યા,
  pon-2006A: '@see-verse:NEH.012.034'
  por-BRBSL: 'e alguns dos filhos dos sacerdotes com trombetas: Zacarias, filho de
    Jonathan, filho de Semaías, filho de Matanias, filho de Micaías, filho de Zacur,
    filho de Asafe;'
  cth-cth: Hahoi mongka ka patuem e vaihmanaw, Jonathan capa, Zekhariah, Shemaiah
    capa, Mathanial capa, Michaiah capa, Zakkur capa, Asaph capa,
  twi-twi: ne asɔfo no bi a wɔhyɛn torobɛnto no dii wɔn akyi. Ɛno akyi na Yonatan
    babarima Sakaria, Semaia babarima, Matania babarima, Mikaia babarima, Sakur babarima
    a ɔyɛ Asaf aseni no di.
  hlt-hlt: Te phoeiah khosoih koca rhoek lamkah Asaph koca, Zakkuur koca, Mikaiah
    koca, Mattaniah koca, Shemaiah koca, Jonathan capa Zekhariah tah olueng neh cet.
  tbz-SIM: 'Ikuɔ́ nìùbɛ̀ miɛkɛ, kɛ̀ Sonnɑtɑ̃ɑ̃ birɛ Sɑkɑrii ntɔ tɛheutɛ̀, weè yɑ̀ɑ̀rìbɛ̀
    tu: Semmɑyɑ nɛ̀ Mɑtɑnniyɑ nɛ̀ Misee nɛ̀ Sɑkuu nɛ̀ Asɑfu.'
  msy-2020: '@see-verse:NEH.012.034'
  dop-dop: Pɛlɛ pɑ wɑɑlɩ kɛ́ kɔtǝlɑɑ ɑkɑntɛɛ tɔkǝlɑɑ, nɑ Sɑkuu, nɑ Asɑfɩ pɑ lʋlʋɣʋ
    tʋ Sɑkɑlɩ, nɑ Mikɑyɑ, nɑ Mɑtɑniyɑ, nɑ Semɑyɑ, nɑ Yonɑtɑŋ.
  azb-azb: əllərində kərənaylarla kahinlərdən bəziləri – Asəf oğlu Zakkur oğlu Mikeya
    oğlu Mattanya oğlu Şemaya oğlu Yonatan oğlu Zəkəriyyə,
  eng-DBY: 'and [certain] of the priests'' sons with trumpets: Zechariah the son of
    Jonathan, the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son
    of Zaccur, the son of Asaph;'
  hin-2017: 'और याजकों के कितने पुत्र तुरहियां लिये हुए: जकर्याह जो योनातान का पुत्र
    था, यह शमायाह का पुत्र, यह मत्तन्याह का पुत्र, यह मीकायाह का पुत्र, यह जक्कूर
    का पुत्र, यह आसाप का पुत्र था।'
  wol-KYG: Lenni sarxalkat yaa nga ca topp aki liit, di ñi ànd ak Sàkkaryaa doomu
