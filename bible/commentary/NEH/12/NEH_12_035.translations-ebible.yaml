  fra-LSG: des fils de sacrificateurs avec des trompettes, Zacharie, fils de Jonathan,
    fils de Schemaeja, fils de Matthania, fils de Michée, fils de Zaccur, fils d’Asaph,
  yal-yal: e nun saraxaraline diine, xɔtaan yi naxanye yii e nun Yonatan ma diin Sakari.
    Semaya nan Yonatan sɔtɔ. Matani nan Semaya sɔtɔ. Mikahu nan Matani sɔtɔ. Sakuru
    nan Mikahu sɔtɔ. Asafi nan Sakuru sɔtɔ.
  haw-1868: A me kekahi o na keiki a na kahuna me na pu puhi; o Zekaria ke keiki a
    Ionatana, ke keiki a Semaia, ke keiki a Matania, ke keiki a Mikaia, ke keiki a
    Zakura, ke keiki a Asapa;
  arb-NAV: وَمِنَ الْكَهَنَةِ النَّافِخِينَ بِالأَبْوَاقِ زَكَرِيَّا بْنُ يُونَاثَانَ
    بْنِ شَمَعْيَا بْنِ مَتَّنْيَا بْنِ مِيخَايَا بْنِ زَكُّورَ بْنِ آسَافَ،
  ewe-ewe: Kpe ɖe ame siawo ŋu la, nunɔla siwo lé kpẽ ɖe asi kple Zekaria, Yonatan
