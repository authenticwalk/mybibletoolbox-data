verse: NEH.012.043
translations:
  mal-C: ആ ദിവസം അവർ വലിയ യാഗങ്ങൾ അർപ്പിച്ചുകൊണ്ട്, ദൈവം അവർക്കു മഹാസന്തോഷം നൽകിയതിൽ
    ആഹ്ലാദിച്ചു. സ്ത്രീകളും കുട്ടികളും ആനന്ദിച്ചു. ജെറുശലേമിലെ ആനന്ദഘോഷം ബഹുദൂരം കേൾക്കാമായിരുന്നു.
  deu-TKW: Und sie opferten an jenem Tage große Opfer und freuten sich, weil Gott
    ihnen große Freude beschert hatte, und auch die Weiber und Kinder freuten sich,
    daß die Freude Jerusalems weithin vernommen ward.
  lin-lin: Na mokolo wana, bato babonzaki bambeka ebele mpe bazalaki na esengo mpo
    ete Nzambe apesaki bango esengo monene. Bongo ezala basi mpe bana, batondaki na
    esengo mpe koganga ya esengo ya Yelusalemi ezalaki koyokana kino na mosika.
  eng-LSV: and they sacrifice on that day great sacrifices and rejoice, for God has
    made them rejoice [with] great joy, and also, the women and the children have
    rejoiced, and the joy of Jerusalem is heard—to a distance.
  eng-GNV: 'And the same day they offered great sacrifices and reioyced: for God had
    giuen them great ioy, so that both the women, and the children were ioyfull: and
    the ioy of Ierusalem was heard farre off.'
  eng-WEBSTER: 'Also that day they offered great sacrifices, and rejoiced: for God
    had made them rejoice with great joy: the wives also and the children rejoiced:
    so that the joy of Jerusalem was heard even afar off.'
  nhw-BL: Huan ipan nopa tonal quitlatijque miyac tlacajcahualistli para Toteco huan
    nochi paquiyayaj miyac pampa Toteco Dios quinmacatoya se hueyi paquilistli. Hasta
    nojquiya sihuame huan coneme tlahuel paquiyayaj huan nopa tlahuejchihualistli
    tlen paquilistli ipan altepetl Jerusalén quicaquiyayaj hasta huejca.
  swh-ONEN: Siku hiyo watu walitoa dhabihu nyingi, wakishangilia kwa sababu Mungu
    aliwapa furaha kuu. Wanawake na watoto walishangilia pia. Sauti ya kushangilia
    huko Yerusalemu iliweza kusikika mbali sana.
  bba-bba: Yen tɔ̃ɔ te, tɔmbɑ yɑ̃ku dɑbi dɑbinu kuɑ mɑ bɑ nuku dobu kuɑ. Domi Gusunɔ
    u bu nuku doo bɑkɑbu wɛ̃. Kurɔbu kɑ bibun tii bɑ nuku dobu kuɑ mɑ Yerusɑlɛmun
    di nuku dobun kuuki yi nɔɔrɑ n tomɑ.
  eng-KJVCPB: 'Also that day they offered great sacrifices, and rejoiced: for God
    had made them rejoice with great joy: the wives also and the children rejoiced:
    so that the joy of Jerusalem was heard even afar off.'
  luo-luo: To e odiechiengno negichiwo misango maduongʼ ka gimor nikech Nyasaye ne
    osemiyogi mor maduongʼ. Mon kod nyithindo bende ne mor. Koko mar mor mane ni e
    Jerusalem ne inyalo winjo gi kuma bor.
  meu-meu: Una dina ai boubou karadia badadia e kara, bona e moale, badina be Dirava
    ese e hamolaedia herea; hahine mai natudia ida danu e moale. Ierusalem ena moale
    reḡedia na dauha amo e kamonai.
  npi-ULB: त्यस दिन तिनीहरूले ठुला-ठुला बलिदानहरू चढाए, र आनन्द मनाए, किनकि परमेश्‍वरले
    तिनीहरूलाई बडो आनन्द मनाउन दिनुभएको थियो । स्‍त्रीहरू र बालबालिकाहरूले पनि आनन्द
    मनाए । यसरी यरूशलेमको आनन्द टाढा-टाढासम्म सुन्‍न सकिन्थ्यो ।
  yor-yor: Ní ọjọ́ náà wọ́n rú ẹbọ ńlá, wọ́n ṣe àjọyọ̀ nítorí Ọlọ́run ti fún wọn ní
    ayọ̀ ńlá. Àwọn obìnrin àti àwọn ọmọdé sì yọ̀ pẹ̀lú. A lè gbọ́ ariwo ayọ̀ tí ó
    jáde láti Jerusalẹmu ní jìnnà réré.
  ind-ind: Hari itu kami mempersembahkan banyak kurban. Kami semua, termasuk para
    perempuan dan anak-anak, bersukacita karena Allah sudah membuat kami sangat bahagia.
    Suara perayaan di kota Yerusalem begitu nyaring hingga terdengar sampai jauh.
  pes-OPCB: در آن روز، قربانیهای زیادی تقدیم کردند و مردم همراه با زنان و فرزندانشان
    شادی نمودند، زیرا خدا قلب آنها را مملو از شادی کرده بود. صدای شادی و هلهلهٔ اهالی
    اورشلیم از فاصلهٔ دور شنیده می‌شد!
  tgl-ULB: At naghandog sila ng maraming mga alay ng araw na iyon, at nagsaya, dahil
    dinulot ng Diyos na sila ay magdiwang ng may labis na kagalakan. Ang mga babae
    rin at mga bata ay nagsaya. Kaya ang kagalakan ng Jerusalem ay maririnig mula
    sa malayo.
  hui-hui: Horo ogoningi Ngode Datagaliwabehanda turu holene tiha mo to̱la hayagola
    tigua loma dewaore Ngode Datagaliwabehondo mialu hene. Wali waneigini bu hearu
    bibahendeme turu hai hene. Tigua turu howa ga̱lalu iba gana ladagadaga biyaru
    wali agali kaundiaha hearume hale habehe lalu hene.
  mya-mya: ထို​နေ့​၌​ယဇ်​အ​မြောက်​အ​မြား​ကို​ပူ​ဇော်​ကြ​၏။ ဝမ်း​မြောက်​ရွှင်​လန်း​ခွင့်​ကို​ဘု​ရား​သ​ခင်​ပေး​တော်​မူ​သော​ကြောင့်​လူ​တို့​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​ကုန်​၏။
    သူ​တို့​နှင့်​အ​တူ​အ​မျိုး​သ​မီး​များ​နှင့်​က​လေး​များ​သည်​လည်း​ပါ​ဝင်​ဆင်​နွှဲ​ကြ​သည်​ဖြစ်​၍
    သူ​တို့​၏​ရွှင်​လန်း​ဝမ်း​မြောက်​သံ​ကို​အ​ဝေး​က​ပင်​ကြား​နိုင်​လေ​သည်။
  bod-N: ཉིན་དེར་ཁོ་ཚོས་དམར་མཆོད་རྒྱ་ཆེན་པོ་ཕུལ་བ་དང་དཀོན་མཆོག་གིས་དེ་རྣམས་ལ་དགའ་སྤྲོ་ཆེན་པོ་དང་བདེ་སྐྱིད་གནང་།
    ཁོ་ཚོར་དགའ་སྤྲོས་ཁེངས་པ་དང་། བུད་མེད་དང་བྱིས་པའང་དགའ་སྤྲོས་ཁེངས། ཡེ་རུ་སཱ་ལེམ་གྱི་དགའ་སྤྲོའི་སྒྲ་ནི་རྒྱང་རིང་ནས་ཀྱང་ཐོས་པར་གྱུར་ཏོ།
    །
  sna-sna: Pazuva iro vakabayira zvibayiro zvikuru, vachifara nokuti Mwari akanga
    avapa mufaro mukuru. Vakadzi navana vakafarawo. Maungira omufaro waiva muJerusarema
    akanzwika kure kwazvo.
  spa-BLM: Aquel día ofrecieron grandes sacrificios y se regocijaron, porque Dios
    los había hecho gozar con gran alegría; y también se regocijaron las mujeres y
    los niños, de modo que la alegría de Jerusalén se oyó hasta muy lejos.
  cac-cac: A val d'a jun c'u chi' te nivan noc' silab' ix yac' eb' anima chi' d'a
    Dios. Ix te tzalaj eb' yujto a Dios ix ac'an jun nivan tzalajc'olal chi' d'a eb'.
    An̈ejtona' eb' ix ix yed' eb' unin, ix te tzalajpax eb'. A jun tzalajc'olal ix
    uji d'a Jerusalén chi', ix ab'chaj d'a najat.
  swh-ULB: Walitoa dhabihu kubwa siku ile, wakafurahi, kwa sababu Mungu alikuwa amewafurahisha
    kwa furaha kubwa. Pia wanawake na watoto walifurahi. Hivyo furaha ya Yerusalemu
    ikasikiwa toka mbali.
  bel-bel: І прыносілі ў той дзень вялікія ахвяры і весяліліся, бо Бог даў ім вялікую
    радасьць. Весяліліся і жанчыны і дзеці, і весялосьць Ерусаліма далёка было чуваць.
  deu-ELBBK: Und sie opferten an diesem Tag große Schlachtopfer und freuten sich,
    denn Gott hatte ihnen große Freude gegeben; und auch die Frauen und die Kinder
    freuten sich. Und die Freude Jerusalems wurde bis in die Ferne hin gehört.
  mbb-OT: Dutun he andew, nemuhat sikandan te mezakel he menge pemuhat wey midlipeylipey
    zan, su utew sikandan midlipey te Megbevayà. Ragkes he midlipey is menge vahi
    wey menge vatà. Umbe is keǥurub te kedlipey zan ne egkezineg pa ziyà te meziyù.
  mal-2015: അവർ അന്നു മഹായാഗങ്ങൾ അർപ്പിച്ചു സന്തോഷിച്ചു; ദൈവം അവർക്കു മഹാസന്തോഷം നല്കിയിരുന്നു;
    സ്ത്രീകളും പൈതങ്ങളുംകൂടെ സന്തോഷിച്ചു; അതുകൊണ്ടു യെരൂശലേമിലെ സന്തോഷഘോഷം ബഹുദൂരത്തോളം
    കേട്ടു.
  rmc-rmc: Oda džives ode anenas but obeti a igen radisaľonas, bo o Del len diňa baro
    radišagos. A the o romňija le čhavenca igen radisaľonas avke, hoj dural šunďolas
    oda radišagos, so sas andro Jeruzalem.
  pes-OPV: و در آن روز، قربانی های عظیم گذرانیده، شادی نمودند، زیرا خدا ایشان را بسیار
    شادمان گردانیده بود و زنان و اطفال نیز شادی نمودند. پس شادمانی اورشلیم از جایهای
    دور مسموع شد.
  ron-1924: Ын зиуа ачея с-ау адус мулте жертфе ши а фост маре букурие, кэч Думнезеу
    дэдусе попорулуй о маре причинэ де букурие. Се букурау ши фемеиле ши копиий, ши
    стригэтеле де букурие але Иерусалимулуй се аузяу пынэ департе.
  ben-OBCV: ঈশ্বর তাদের প্রচুর আনন্দ দান করেছেন বলে সেদিন লোকেরা বড়ো একটি উৎসর্গের
    অনুষ্ঠান করল ও খুব আনন্দ করল। স্ত্রীলোকেরা ও ছোটরাও আনন্দ করল। জেরুশালেমের আনন্দধ্বনি
    অনেক দূর পর্যন্ত শোনা গেল।
  som-som: Oo maalintaas waxaa la bixiyey allabaryo badan, oo waa la wada farxay,
    waayo, Ilaah baa farxad weyn kaga farxiyey, oo dumarkii iyo carruurtiina way farxeen,
    sidaas daraaddeed Yeruusaalem farxaddeedii waxaa laga maqlay meel fog.
  lat-VUC: 'Recensuerunt quoque in die illa viros super gazophylacia thesauri ad libamina,
    et ad primitias, et ad decimas, ut introferrent per eos principes civitatis in
    decore gratiarum actionis, sacerdotes et Levitas: quia lætificatus est Juda in
    sacerdotibus et Levitis adstantibus.'
  eng-ASVBT: 'And they offered great sacrifices that day, and rejoiced; for God had
    made them rejoice with great joy; and the women also and the children rejoiced:
    so that the joy of Jerusalem was heard even afar off.'
  ita-1885: E in quel giorno il popolo sacrificò di gran sacrificii, e si rallegrò;
    perciocchè Iddio gli avea data gran letizia; le donne eziandio, ed i fanciulli,
    si rallegrarono; talchè l'allegrezza di Gerusalemme fu udita fin da lungi.
  eng-ULB: They offered great sacrifices that day, and rejoiced, for God had made
    them rejoice with great joy. Also the women and the children rejoiced. So the
    joy of Jerusalem could be heard far away.
  spa-VBL: Ese día se ofrecieron muchos sacrificios, celebrando que Dios les había
    traído tanta felicidad, una felicidad tremenda. Las mujeres y los niños también
    celebraron, y los sonidos de alegría en Jerusalén se podían escuchar a lo lejos.
  fra-_FOB: On offrit aussi, en ce jour-là, de grands sacrifices, et on se réjouit,
    parce que Dieu leur avait donné une grande joie; même les femmes et les enfants
    se réjouirent; et la joie de Jérusalem fut entendue au loin.
  mal-mal: അവർ അന്ന് മഹായാഗങ്ങൾ അർപ്പിച്ച് സന്തോഷിച്ചു; ദൈവം അവർക്ക് മഹാസന്തോഷം നല്കിയിരുന്നു;
    സ്ത്രീകളും കുട്ടികളുംകൂടെ സന്തോഷിച്ചു; അതുകൊണ്ട് യെരൂശലേമിലെ സന്തോഷഘോഷം ബഹുദൂരത്തോളം
    കേട്ടു.
  urd-GVR: Us din zabah kī baṛī baṛī qurbāniyāṅ pesh kī gaīṅ, kyoṅki Allāh ne ham
    sab ko bāl-bachchoṅ samet baṛī ḳhushī dilāī thī. Ḳhushiyoṅ kā itnā shor mach gayā
    ki us kī āwāz dūr-darāz ilāqoṅ tak pahuṅch gaī.
  suz-BL: मेको नाक्‍त ठेयब चढ़ेतीक चढ़ेशा, शुश ग्‍येरशो बाक्‍तेक्‍म। मारदे हना परमप्रभुमी
    मेको आन थुं थाम्‍पा ग्‍येरपाइक्‍तु। मीश मुरपुकी नु आलपुकी यो शुश ग्‍येरसाक्‍म।
    मिनु यरूसलेम ङा मुर आन ग्‍येरसीशो सेंदा ङोन ङोन सम्‍म नेंसाक्‍व।
  ita-1927: In quel giorno il popolo offrì numerosi sacrifizi, e si rallegrò perché
    Iddio gli avea concesso una gran gioia. Anche le donne e i fanciulli si rallegrarono;
    e la gioia di Gerusalemme si sentiva di lontano.
  ckb-ckb: لەو ڕۆژەدا قوربانی زۆریان سەربڕی و دڵیان خۆش بوو کە خودا بە دڵخۆشییەکی
    گەورە دڵی خۆش کردبوون، هەروەها ژن و منداڵەکانیش دڵخۆش بوون. دەنگی دڵخۆشیی ئۆرشەلیم
    لە دوورەوە دەبیسترا.
  eng-BBE: 'And on that day they made great offerings and were glad; for God had made
    them glad with great joy; and the women and the children were glad with them:
    so that the joy of Jerusalem came to the ears of those who were far off.'
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಮಹಾಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿ, ದೇವರು ಅವರನ್ನು ಮಹಾ ಸಂತೋಷದಿಂದ ಸಂತೋಷಿಸಲು
    ಮಾಡಿದ್ದರಿಂದ ಅವರು ಸಂತೋಷಪಟ್ಟರು. ಇದಲ್ಲದೆ ಅವರು ತಮ್ಮ ಮಡದಿಮಕ್ಕಳೂಡನೆ ಮಹೋತ್ಸವ ಮಾಡಿದರು.
    ಆದ್ದರಿಂದ ಯೆರೂಸಲೇಮಿನ ಸಂತೋಷ ಧ್ವನಿಯು ಬಹು ದೂರಕ್ಕೆ ಕೇಳಿಸಿತು.
  bbb-bbb: '@see-verse:NEH.012.042'
  tam-2017: அந்த நாளிலே அதிகமான பலிகளைச் செலுத்தி, தேவன் தங்களுக்குப் பெரிய சந்தோஷத்தை
    உண்டாக்கியதால் மகிழ்ச்சியாக இருந்தார்கள்; பெண்களும் பிள்ளைகளும்கூடக் களிகூர்ந்தார்கள்;
    எருசலேமின் களிப்பு தூரத்திலே கேட்கப்பட்டது.
  spa-RV-1909: 'Y sacrificaron aquel día grandes víctimas, é hicieron alegrías; porque
    Dios los había recreado con grande contentamiento: alegráronse también las mujeres
    y muchachos; y el alborozo de Jerusalem fué oído de lejos.'
  ron-BTF: De asemenea în acea zi ei au oferit sacrificii mari și s-au bucurat, pentru
    că Dumnezeu îi făcuse să se bucure cu mare bucurie; soțiile de asemenea și copiii
    s‑au bucurat; astfel încât bucuria Ierusalimului se auzea până foarte departe.
  eng-WEBP: They offered great sacrifices that day, and rejoiced, for God had made
    them rejoice with great joy; and the women and the children also rejoiced, so
    that the joy of Jerusalem was heard even far away.
  eng-FBV: Many sacrifices were offered that day, celebrating that God had brought
    them so much happiness, tremendous happiness. The women and children also celebrated,
    and the sounds of joy in Jerusalem could be heard far away.
  nld-1939: Die dag werden er talrijke offers gebracht. Men juichte van blijdschap,
    omdat God hun grote vreugde had bereid; ook de vrouwen en de kinderen juichten,
    zodat Jerusalems jubel tot in de verte werd gehoord.
  nch-BL: Huan ipan nopa tonali quitatijque miyac tacajcahualisti para Toteco huan
    nochi paquiyayaj miyac pampa Toteco Dios quinmacatoya se hueyi paquilisti. Hasta
    nojquiya sihuame huan coneme tahuel paquiyayaj huan nopa tahuejchihualisti ten
    paquilisti ipan altepet Jerusalén quicaquiyayaj hasta huejca.
  vie-1934: Trong ngày đó, chúng dâng những của lễ trọng thể và vui vẻ; vì Đức Chúa
    Trời đã khiến cho chúng vui mừng khắp khởi; các người đàn bà và con trẻ cũng vui
    mừng nữa; sự vui mừng của thành Giê-ru-sa-lem vang ra rất xa.
  hin-CV: उस मौके पर लोगों ने बड़ी-बड़ी बलियां चढ़ाईं. वहां बहुत ही आनंद मनाया जा
    रहा था, क्योंकि यह परमेश्वर की ओर से दिया गया आनंद था-यहां तक कि स्त्रियां और
    बच्‍चे तक आनंद मना रहे थे; फलस्वरूप येरूशलेम का यह आनंद दूर-दूर तक सुनाई दे रहा
    था.
  spa-BES: Y aquel día hicieron grandes ofrendas y se alegraron; porque Dios los había
    alegrado con gran gozo; y las mujeres y los niños se alegraron con ellos, de modo
    que la alegría de Jerusalén llegó a oídos de los que estaban lejos.
  tdx-tdx: Le nañenga soroñe ra’elahy iereo amy andro zay naho nirebeke, fa nampirebehen’
    Añahare an-kafaleam-bey; naho o rakembao naho o ajajao; vaho nijanjiñeñe lavitse
    añe ty hafalea’ Ierosalaime.
  tha-KJV: และเขาทั้งหลายได้ถวายเครื่องสัตวบูชาใหญ่โตในวันนั้น และเปรมปรี​ดิ​์ เพราะพระเจ้าทรงกระทำให้เขาเปรมปรี​ดิ​์ด้วยความชื่นบานใหญ่​ยิ่ง
    พวกภรรยาและเด็กๆก็เปรมปรี​ดิ​์​ด้วย และความชื่นบานของเยรูซาเล็มก็​ได้​ยินไปไกล
  por-BR-2018: E sacrificaram naquele dia grandes sacrifícios, e alegraram-se; porque
    Deus os tinha alegrado muito; alegraram-se também a mulheres e as crianças; e
    o júbilo de Jerusalém foi ouvido até de longe.
  deu-ELO: Und sie opferten an selbigem Tage große Schlachtopfer und freuten sich,
    denn Gott hatte ihnen große Freude gegeben; und auch die Weiber und die Kinder
    freuten sich. Und die Freude Jerusalems wurde bis in die Ferne hin gehört.
  eng-WYC-2018: And they offered in that day great sacrifices, and were glad; for
    God had made them glad with great gladness. But also their wives and their lawful
    children were joyful, and the gladness of Jerusalem was heard [a] far. (And that
    day, they offered great, or many, sacrifices, and were joyful; for God had made
    them very happy. And also their wives and their children were full of joy, and
    the joy of Jerusalem was heard afar off.)
  epo-epo: Kaj oni alportis en tiu tago grandajn oferojn, kaj oni estis gajaj; ĉar
    Dio ĝojigis ilin per granda ĝojo; eĉ la virinoj kaj la infanoj ĝojis, kaj la gajeco
    de Jerusalem estis aŭdata malproksime.
  uig-PIN: Xu küni jamaǝt naⱨayiti qong kɵlǝmlik ⱪurbanliⱪlarni sundi ⱨǝm bǝk huxal
    bolup ketixti, qünki Huda ularni zor xadliⱪ bilǝn xadlandurƣanidi; ayallar bilǝn
    balilarmu xundaⱪ xadlandi; Yerusalemdiki bu huxalliⱪ sadaliri yiraⱪ-yiraⱪlarƣa
    anglandi.
  beo-beo: Amo esoga, ilia da gobele salasu bagohame hamosu. Amola, Gode da ilia dogo
    amoga hahawane hou bagade olelebeba:le, dunu huluane da hahawane bagadedafa ba:i.
    Uda amola mano amola huluane da amo hahawane hou gilisi dagoi. Amola ilia da ha:giwane
    hahawane nodosu hamobeba:le, dunu huluanedafa soge sedaga esalu ilia da nabi.
  tpi-OTNT: Long dispela de ol i mekim planti ofa long God na ol i gat bikpela amamas,
    long wanem, God yet i bin mekim ol i amamas. Na ol meri na ol pikinini i amamas
    tu. Na ol manmeri i stap longwe, ol i ken harim bikpela singaut na amamas bilong
    ol.
  hau-SA: A rana ta uku kuma suka miƙa manyan hadayu, suna farin ciki domin Allah
    ya ba su farin ciki mai girma. Mata da yara suka yi farin ciki su ma. An ji ƙarar
    farin ciki da ake yi a Urushalima daga nesa.
  uig-LAT: Shu küni jamaet nahayiti chong kölemlik qurbanliqlarni sundi hem bek xushal
    bolup kétishti, chünki Xuda ularni zor shadliq bilen shadlandurghanidi; ayallar
    bilen balilarmu shundaq shadlandi; Yérusalémdiki bu xushalliq sadaliri yiraq-yiraqlargha
    anglandi.
  nde-nde: Ngalelolanga banikela imihlatshelo emangalisayo, bethokoza ngoba uThixo
    wayebaphe ukuthokoza okukhulu. Abesifazane kanye labantwana labo bathokoza. Umsindo
    wokuthokoza eJerusalema wawuzwakala kude.
  ton-ton: 'Pea naʻa nau ʻatu foki ʻi he ʻaho ko ia ʻae ngaahi feilaulau lahi, ʻi
    he fiefia: he naʻe fakafiefiaʻi ʻakinautolu ʻi he fiefia lahi; pea naʻe fiefia
    ʻae ngaahi uaifi foki mo e fānau; ko ia naʻe ongo ki he mamaʻo ʻae fiefia ʻa Selūsalema.'
  ces-1613: Obětovali také v ten den oběti veliké, a veselili se; nebo Bůh obveselil
    je veselím velikým. Ano i ženy a děti veselily se, tak že bylo slyšáno veselí
    Jeruzaléma opodál.
  eng-WMB: They offered great sacrifices that day, and rejoiced, for God had made
    them rejoice with great joy; and the women and the children also rejoiced, so
    that the joy of Jerusalem was heard even far away.
  tam-TCV: இறைவன் அவர்களுக்கு அதிக சந்தோஷத்தை அந்த நாளில் கொடுத்தபடியால், பெரும் பலிகளைச்
    செலுத்தி, சந்தோஷப்பட்டார்கள். பெண்களும் குழந்தைகளும்கூட சந்தோஷப்பட்டார்கள். எருசலேமிலிருந்து
    மகிழ்ச்சியின் சத்தம் வெகுதூரம்வரை கேட்கக் கூடியதாயிருந்தது.
  ceb-ULB: Naghalad sila ug dakong mga halad nianang adlawa, ug naglipay, tungod kay
    gilipay sila sa Dios uban ang dakong pagsadya. Naglipay usab ang mga kababayen-an
    ug ang mga kabataan. Busa madungog ang pagsadya sa Jerusalem hangtod sa layong
    dapit.
  pol-UBG: Tego dnia składali także wielkie ofiary i radowali się. Bóg bowiem dał
    im wielką radość. Również kobiety i dzieci radowały się, a radość Jerozolimy słychać
    było z daleka.
  urd-GVU: اُس دن ذبح کی بڑی بڑی قربانیاں پیش کی گئیں، کیونکہ اللہ نے ہم سب کو بال
    بچوں سمیت بڑی خوشی دلائی تھی۔ خوشیوں کا اِتنا شور مچ گیا کہ اُس کی آواز دُوردراز
    علاقوں تک پہنچ گئی۔
  deu-1912: Und es wurden desselben Tages große Opfer geopfert, und sie waren fröhlich;
    denn Gott hatte ihnen eine große Freude gemacht, daß sich auch die Weiber und
    Kinder freuten, und man hörte die Freude Jerusalems ferne.
  kan-2017: ದೇವರು ತಮಗೆ ವಿಶೇಷ ಆನಂದವನ್ನು ಉಂಟುಮಾಡಿದ್ದರಿಂದ, ಜನರು ಆ ದಿನದಲ್ಲಿ ಅನೇಕ ಯಜ್ಞಗಳನ್ನು
    ಸಮರ್ಪಿಸಿ ತಮ್ಮ ಹೆಂಡತಿ ಮಕ್ಕಳೊಡನೆ ಮಹೋತ್ಸವಮಾಡಿದರು. ಯೆರೂಸಲೇಮಿನ ಉತ್ಸವದ ಹರ್ಷಧ್ವನಿಯು ಬಹಳ
    ದೂರದವರೆಗೂ ಕೇಳಿಸಿತು.
  yap-yap: Rofen nem e bo’or e maligach nni pi’, ma kesugnag e felfelan’ e girdi’
    ni Got e kepi’ ngorad kar felfelan’gad. Me un e pi’in ppin nge bitir ko fare madnom,
    ma lamrad ni yad gubin e yira rung’ag nga palog.
  hlt-MCSB: Te khohnin ah hmueih len a nawn uh. Te vaengah Pathen loh amih te kohoenah
    a len la ko a hoe sak dongah a kohoe uh. Huta camoe khaw a kohoe uh tih Jerusalem
    kah kohoenah te khola lamloh a yaak.
  mdy-ETH: ዬኖ ዓቦና ፆኦሲም ሚቺ ዒንጎ ባኣዚ ሚርጌ ዒንጊንቴኔ፤ ዴሮ ፆኦሲ ዎዛሴሢሮ ዼኤፒ ዎዛ ዴራ ዎዛዼኔ፤ ላኣሎንታ ዓቲንቆንታ
    ዎላ ዎዛዼኔ፤ ዔያታ ዒማና ዬሩሳላሜይዳ ዓኣዖ ዒላሼ ዒላሺፃ ሃኬ ዋይዚንቴኔ።
  twi-ASANTE: Saa anigyeɛ da no, wɔbɔɔ afɔdeɛ bebree, ɛfiri sɛ, na Onyankopɔn ayɛ
    biribi ama wɔn a enti ɛsɛ sɛ wɔma wɔn ani gyeɛ. Mmaa ne mmɔfra nyinaa de wɔn ho
    hyɛɛ afahyɛ no mu, na ɔmanfoɔ a wɔwɔ Yerusalem no osebɔ no duruu akyirikyiri.
  eng-WEBU: They offered great sacrifices that day, and rejoiced, for God had made
    them rejoice with great joy; and the women and the children also rejoiced, so
    that the joy of Jerusalem was heard even far away.
  wal-wal: He gallassi daro yarshshuwaa asai Xoossaassi yarshshiis; aissi giikko,
    Xoossai eta gita ufaissan ufaissiis; macca asaikka naatikka ufaittidosona. Hegaa
    gishshau, Yerusalaame asai ufaittiyo ufaissai haahuwan siyettiis.
  spa-PDDPT: Aquel día inmolaron grandes sacrificios y se alegraron porque ʼElohim
    los deleitó con gran regocijo, del que participaban también las mujeres y los
    niños. La alegría de Jerusalén se oía desde lejos.
  gun-gun: Ha'e va'e ára ae avi mymba kuery heta ete oapy vy ome'ẽ okuapy ovy'a reve,
    Nhanderuete ombovy'a ete ramo. Kunhague ha'e kunumigue ovy'apa avi okuapy. Mombyry
    rupi peve oendua Jerusalém tetã py ovy'a reve oporaei va'e.
  agu-BL: Ej, nin te yi jun k'eja'tz koy e'ch katx'ixwatz tetz Kataj. Wi'nin tzun
    katzatzine'n te yi jun k'eja'tz, na nin tak' Ryos tzatzin sketz. Cyakil yi e'
    xna'n tu e' nitxa' ja chitzatzin. Nin yi jun chin tzatzina'tz yi bajij, ja quibit
    yi e' wunak yi ate' joylaj len yi tnum.
  ilo-ULB: Ket nagidatonda iti adu a sakripisio iti dayta nga aldaw, ken nagrag-oda,
    ta pinarag-o ida ti Dios iti kasta unay. Nagrag-o met dagiti babbai ken ubbing.
    Isu a nangngeg iti adayo ti kinaragsak ti Jerusalem.
  kpg-kpg: Nia tigidaumaha e logo nogo hai i di laangi deelaa, gei nia daangada huogodoo
    guu honu i di tenetene, idimaa God guu wanga gi digaula di tene dee odi. Nia ahina
    mono dama guu dau i taumaha deelaa, gei nia lee digaula gu longono gi mogowaa loo.
  uig-ARA: شۇ كۈنى جامائەت ناھايىتى چوڭ كۆلەملىك قۇربانلىقلارنى سۇندى ھەم بەك خۇشال
    بولۇپ كېتىشتى، چۈنكى خۇدا ئۇلارنى زور شادلىق بىلەن شادلاندۇرغانىدى؛ ئاياللار بىلەن
    بالىلارمۇ شۇنداق شادلاندى؛ يېرۇسالېمدىكى بۇ خۇشاللىق سادالىرى يىراق-يىراقلارغا
    ئاڭلاندى.
  sus-sus: Ɲama naxa sɛrɛxɛ gbegbe ba sɛɛwɛ kui barima e Marigi Ala nu bara e rasɛɛwa.
    Ginɛe nun dimɛe fan nu sɛɛwaxi. Na ɲɛlɛxinyi xui naxa siga yire makuye.
  pon-2006: Meirong tohto wiawi rahno, oh aramas akan direhkihla peren pwehki Koht
    eh ketin kupwurehkin irail peren mwuledek. Lih akan oh seri kan pil iang sarawio,
    oh ngilarail kan peipeila wasa doh.
  ksd-ksd: Ma dia ga pait ra umana ngala na tinabar ta nam ra bung, ma dia ga gugu,
    tago God i ga vagugu diat ma ra ngala na gugu; ma ra vaden bula ma ra umana bul
    dia ga gugu; ma damana di ga valongore ra gugu kai Ierusalem ta ra gunan vailik.
  tur-YTC: O gün çok kurbanlar sundular ve sevindiler, çünkü Tanrı onları büyük sevinçle
    sevindirmişti; kadınlar ve çocuklar da sevindiler, öyle ki Yeruşalem'in sevinci
    çok uzaklardan bile duyuldu.
  ind-AYT: Pada hari itu, mereka mempersembahkan kurban yang besar dan bersukaria
    karena Allah mengaruniakan sukacita yang besar kepada mereka. Para perempuan dan
    anak-anak juga bersukaria sehingga sukacita Yerusalem terdengar sampai jauh.
  nya-nya: Pa tsiku limenelo anthu anapereka nsembe zambiri ndipo anakondwera chifukwa
    Mulungu anawapatsa chimwemwe chachikulu. Nawonso akazi ndi ana anakondwera ndipo
    kukondwa kwa anthu a mu mzinda wa Yerusalemu kunamveka kutali.
  hrv-hrv: Toga su dana prinesene velike žrtve, ljudi su dali oduška radosti, jer
    ih je Bog ispunio velikom radošću, veselile se i žene i djeca. I radost Jeruzalema
    čula se nadaleko.
  mps-mps: Te side augwaligo te Godiba ofa hauwa eyu, tama augwa wiegi yai pemene
    genuai elaluali, magi baso meni, Godigo digi augwali te wiegi yai pemene ilali.
    Tama te we dabe me, wai puluba dabego me wiegi yai pemene yai. Tama te digibulu
    bidali we bidi, augwaligo te genuai i wabo me pemene ebo po odai dao.
  tpi-tpi: Long dispela de ol i mekim planti ofa long God na ol i gat bikpela amamas,
    long wanem, God yet i bin mekim ol i amamas. Na ol meri na ol pikinini i amamas
    tu. Na ol manmeri i stap longwe, ol i ken harim bikpela singaut na amamas bilong
    ol.
  dan-1931: På den Dag ofrede de store Slagtofre og var glade, thi Gud havde bragt
    dem stor Glæde; også Kvinderne og Børnene var glade; og Glæden i Jerusalem hørtes
    langt bort.
  vie-OVCB: Hôm ấy, người ta dâng rất nhiều sinh tế vì Đức Chúa Trời làm cho mọi người
    hân hoan phấn khởi. Phụ nữ, trẻ em cũng hớn hở vui mừng. Từ Giê-ru-sa-lem tiếng
    reo vui vang đến tận miền xa.
  guj-2017: અને તે દિવસે તેમણે પુષ્કળ બલિદાન આપ્યાં તથા આનંદોત્સવ કર્યો; કેમ કે ઈશ્વરે
    તેઓને આનંદથી ભરપૂર કર્યા હતા. વળી સ્ત્રીઓએ તથા બાળકોએ પણ આનંદ કર્યો. તે આનંદ એટલો
    મોટો હતો કે તેનો અવાજ યરુશાલેમથી ઘણે દૂર સુધી સંભળાતો હતો.
  pon-2006A: Meirong tohto wiawi rahno, oh aramas akan direhkihla peren pwehki Koht
    eh ketin kupwurehkin irail peren mwuledek. Lih akan oh seri kan pil iang sarawio,
    oh ngilarail kan peipeila wasa doh.
  por-BRBSL: Eles ofereceram grandes sacrifícios naquele dia, e se alegraram, pois
    Deus os tinha feito alegrar-se com grande alegria; e as mulheres e as crianças
    também se alegraram, de modo que a alegria de Jerusalém foi ouvida mesmo longe.
  cth-cth: Hot hnin vah vaihmanaw ni thuengnae moikapap a sak awh teh, a konawm awh.
    Puenghoi konawmnae Cathut ni a poe awh dawkvah, yunaw hoi canaw hai a konawm awh.
    Hatdawkvah, Jerusalem konawnnae hah ahlanae koehoi patenghai thai e lah ao.
  twi-twi: Saa anigye da no, wɔbɔɔ afɔre bebree, efisɛ na Onyankopɔn ayɛ biribi ama
    wɔn a enti ɛsɛ sɛ wɔma wɔn ani gye. Mmea ne mmofra nyinaa de wɔn ho hyɛɛ afahyɛ
    no mu, na ɔmanfo a wɔwɔ Yerusalem no osebɔ no duu akyirikyiri.
  hlt-hlt: Te khohnin ah hmueih len a nawn uh. Te vaengah Pathen loh amih te kohoenah
    a len la ko a hoe sak dongah a kohoe uh. Huta camoe khaw a kohoe uh tih Jerusalem
    kah kohoenah te khola lamloh a yaak.
  tbz-SIM: Dɛ yiè kɛ̀ tí fíé iwũɔ̃ pɛ́u Kuyie nkɛ́mbo diwɛ̀ì miɛkɛ. Kuyie nkuù do
    tì duɔ́ diwɛ̀ì dɛ yiè, bɛnitipòbɛ̀ nɛ̀ ibí kɛ̀ bɛ̀ nyɑ̃nku Sedisɑdɛmmu, bɛ̀ɛ̀
    bo mɛdɛ́timɛ̀ kɛ̀ bɛ̀ nyo bɛ̀ ìítímɛ̀.
  msy-2020: Dughiar kamɨn me ofan avɨriba God bagha dagh amua bar akonge. Bar guizbangɨra.
    Me fo, God me gamizɨma, me bar akonge. Ezɨ amiziba ko boriba uaghan bar akonge.
    Ezɨ gumazamizir saghon itiba, me dɨmdɨar nɨgɨnim ko bar akongezir nɨgɨnim barasi.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑŋku Ɩsɔ lɑpɑ nɑ pɑ tǝnɑ pɑ lɑŋɑ hʋlǝmǝnɑ ɑcimɑ kɛ teu, nɑ pɑ́
    lɑ́ kɔtɑsɩ kɛ sɔsɔm. Hɑlǝnɑ pǝ́ kpɛnnɑ Yosɑlɛm tɑɑ ɑlɑɑ nɑ piyɑ tɔtɔ, nɑ pɛlɛ
    pɑ lɑŋɑ hʋlʋmɩ. Nɑ pɑ ɑŋmɑɑlɑ kɔkɔtɛ nɩɩkɩ pooluŋ.
  azb-azb: O gün çoxlu qurban kəsildi və şadlıq oldu, çünki Allah xalqa böyük sevinc
    bəxş etmişdi. Qadınlar və uşaqlar da sevinirdi və Yerusəlimin şənliyi uzaqlardan
    eşidilirdi.
  eng-DBY: 'And that day they offered great sacrifices, and rejoiced: for God had
    made them rejoice with great joy; and also the women and the children rejoiced.
    And the joy of Jerusalem was heard even afar off.'
  hin-2017: उसी दिन लोगों ने बड़े-बड़े मेलबलि चढ़ाए, और आनन्द किया; क्योंकि परमेश्वर
    ने उनको बहुत ही आनन्दित किया था; स्त्रियों ने और बाल-बच्चों ने भी आनन्द किया।
    यरूशलेम के आनन्द की ध्वनि दूर-दूर तक फैल गई।
  wol-KYG: Sarxe nañu bésub keroog sarax yu réy tey bànneexu, ndax Yàllaa leen may
    bànneex bu réy. Jigéen ñaak gone ya it di bànneexu, mbégarey Yerusalem di dégtu
    fu sore.
  eng-YLT: and they sacrifice on that day great sacrifices and rejoice, for God hath
    made them rejoice [with] great joy, and also, the women and the children have
    rejoiced, and the joy of Jerusalem is heard — unto a distance.
  eng-WYC-2017: And they offered in that day great sacrifices, and were glad; for
    God had made them glad with great gladness. But also their wives and their lawful
    children were joyful, and the gladness of Jerusalem was heard [a] far.
  eng-WMBB: They offered great sacrifices that day, and rejoiced, for God had made
    them rejoice with great joy; and the women and the children also rejoiced, so
    that the joy of Jerusalem was heard even far away.
  urd-GVH: उस दिन ज़बह की बड़ी बड़ी क़ुरबानियाँ पेश की गईं, क्योंकि अल्लाह ने हम सबको
    बाल-बच्चों समेत बड़ी ख़ुशी दिलाई थी। ख़ुशियों का इतना शोर मच गया कि उस की आवाज़
    दूर-दराज़ इलाक़ों तक पहुँच गई।
  rug-rug: Koasa rane asa si hola toa sa vinukivukihi tavetia arini. Qetu hola si
    arini sina sa Tamasa ponini sa qinetuqetu. Sari koburu na barikaleqe ba somana
    qetuqetu tugo koasa inevaṉa. Sa vinevehe koasa qinetuqetu pa Zerusalema si boka
    ta avoso tu pa seu.
  gaz-gaz: Isaanis sababii Waaqni gammachuu guddaa isaaniif kenneef gaafas gammadaa
    aarsaa guddaa dhiʼeessan. Dubartoonnii fi ijoolleenis ni gammadan. Sagaleen gammachuu
    Yerusaalem keessaas fagootti dhagaʼame.
  fra-LSG: On offrit ce jour-là de nombreux sacrifices, et on se livra aux réjouissances,
    car Dieu avait donné au peuple un grand sujet de joie. Les femmes et les enfants
    se réjouirent aussi, et les cris de joie de Jérusalem furent entendus au loin.
  yal-yal: Muxune yi saraxa wuyaxi ba na lɔxɔni, e sɛwa, bayo Ala bata yi sɛwa fe
    gbeen nagidi e ma. Ɲaxanle nun diidine fan yi sɛwa, Yerusalɛn sɛwa xuiin yi mɛma
    yire makuyeni.
  haw-1868: Mohai aku la lakou ia la i na mohai nui, a hauoli iho la; no ka mea, ua
    hoohauoli ke Akua ia lakou me ka olioli nui; hauoli no hoi na wahine a me na kamalii;
    a lohea ka hauoli ana o Ierusalema ma kahi loihi.
  arb-NAV: وَذَبَحُوا فِي ذَلِكَ الْيَوْمِ قَرَابِينَ كَثِيرَةً وَفَرِحُوا لأَنَّ
    اللهَ مَلأَهُمْ بِغِبْطَةٍ عَظِيمَةٍ، وَابْتَهَجَ الأَوْلادُ وَالنِّسَاءُ أَيْضاً
    حَتَّى تَرَدَّدَتْ أَصْدَاءُ فَرَحِ أُورُشَلِيمَ عَنْ بُعْدٍ.
  ewe-ewe: Míesa vɔ geɖewo le dzidzɔŋkeke sia dzi, elabena Mawu na mɔnukpɔkpɔ mí be
    míakpɔ dzidzɔ gã aɖe. Nyɔnuwo kple ɖeviwo hã kpɔ dzidzɔ, eye wose dzidzɔɣli tso
    Yerusalem le didiƒewo ke!
  eng-LEE: 'And they sacrificed on that day great sacrifices, and rejoiced; for God
    had caused them to rejoice with great joy; and also the women and the children
    rejoiced: so that the [shout of] joy of Jerusalem was heard even at a great distance
    off.'
  asm-FB: সেই দিনা লোকসকলে মহৎ বলিদান কৰি আনন্দ কৰিলে; কাৰণ ঈশ্বৰে তেওঁলোকক মহা-আনন্দেৰে
    আনন্দিত কৰিছিল। মহিলা আৰু ল’ৰা-ছোৱালীয়েও আনন্দ কৰিলে। এই হেতুকে বহুত দুৰলৈকে
    যিৰূচালেমৰ আনন্দ-ধ্বনি শুনা গৈছিল।
  sus-A: حَمَ نَشَ سّرّشّ فبٍفبٍ بَ سّيوّ كُي بَرِ مَ عٍ مَرِفِ عَلَ نُ بَرَ عٍ رَ سّيوَ.
    فِنّيٍ نُن دِ مّيٍ قَن نُ سّيوَشِ. نَ حّلّشِنيِ شُي نَشَ سِفَ يِرٍ مَكُيٍ.
  fra-SBL: Ils offrirent ce jour-là de grands sacrifices, et ils se réjouirent, car
    Dieu les avait comblés d'une grande joie ; les femmes et les enfants se réjouirent
    aussi, de sorte que la joie de Jérusalem se fit entendre jusqu'au loin.
  hbo-hbo: וַיִּזְבְּח֣וּ בַיֹּום־הַ֠הוּא זְבָחִ֨ים גְּדֹולִ֜ים וַיִּשְׂמָ֗חוּ כִּ֤י
    הָאֱלֹהִים֙ שִׂמְּחָם֙ שִׂמְחָ֣ה גְדֹולָ֔ה וְגַ֧ם הַנָּשִׁ֛ים וְהַיְלָדִ֖ים שָׂמֵ֑חוּ
    וַתִּשָּׁמַ֛ע שִׂמְחַ֥ת יְרוּשָׁלַ֖͏ִם מֵרָחֹֽוק׃
  pjt-pjt: '@see-verse:NEH.012.042'
  kik-kik: Na mũthenya ũcio nĩmarutire magongona manene, makĩrũũhagia tondũ Ngai nĩamaheete
    gĩkeno kĩnene. O nao andũ-a-nja na ciana magĩkena. Mbugĩrĩrio ya gĩkeno kũu Jerusalemu
    nĩyaiguĩkaga kũndũ kũraya.
  fra-NCL: Ils offrirent ce jour-là de grands sacrifices et se livrèrent aux réjouissances,
    car Dieu leur avait donné un grand sujet de joie. Les femmes et les enfants se
    réjouirent aussi, et les cris de joie de Jérusalem furent entendus au loin.
  cek-AK: 'To na niah angbawnhaih to sak o moe, paroeai anghoe o; Sithaw mah nihcae
    han kalen parai anghoehaih to paek pongah, a zunawk hoi acaanawk loe paroeai anghoe
    o: to tiah Jerusalem vangpui anghoehaih lok loe ahmuen kangthla hoiah doeh angthaih.'
  cuk-cuk: A-ibagine, Bab-Dummadga ichesuli ibmar-ogumakar uksamalad. Degine, ar Bab-Dummad,
    nue-weligwale amar-imaksasoggu, nue wergusmalad. Omegan, degi, burwigana nue wergusmarmogad.
    Jerusalén-neggweburgi-wergubukmalad dikasuli itolesad.
  uig-CYR: Шу күни җамаәт наһайити чоң көләмлик қурбанлиқларни сунди һәм бәк хошал
    болуп кетишти, чүнки Худа уларни зор шатлиқ билән шатландурған еди; аяллар билән
    балиларму шундақ шатланди; Йерусалимдики бу хошаллиқ садалири жирақ-жирақларға
    аңланди.
  tel-2017: వాళ్ళు తమ భార్యా బిడ్డలతో కలసి దేవుడు తమకు అమితమైన సంతోషం కలిగించినందుకు
    ఆ రోజు విలువైన హోమాలు అర్పించి ఆనందించారు. యెరూషలేంలో వాళ్ళు చేసిన ఆనంద ధ్వనులు
    చాలా దూరం వినిపించాయి.
  hat-BSA: Nan jou sa a, yo te ofri gran sakrifis e te rejwi paske Bondye te bay yo
    gwo lajwa. Fanm yo ak timoun yo tou te rejwi, jiskaske lajwa Jérusalem nan te
    tande byen lwen.
  kos-kos: Ke len sac, mwet uh kisakin mwe kisa puspis, ac elos sessesla ke engan
    mweyen God El oru tuh elos in arulana engan. Mutan ac tulik elos wi pac akfulat,
    ac pusren mwet nukewa arulana yohk, ku in lohngyuk oe yen loessula.
  hbo-WLC: וַיִּזְבְּח֣וּ בַיּוֹם־הַ֠הוּא זְבָחִ֨ים גְּדוֹלִ֜ים וַיִּשְׂמָ֗חוּ כִּ֤י
    הָאֱלֹהִים֙ שִׂמְּחָם֙ שִׂמְחָ֣ה גְדוֹלָ֔ה וְגַ֧ם הַנָּשִׁ֛ים וְהַיְלָדִ֖ים שָׂמֵ֑חוּ
    וַתִּשָּׁמַ֛ע שִׂמְחַ֥ת יְרוּשָׁלִַ֖ם מֵרָחֽוֹק׃
  ibo-ibo: Ha chụrụ ọtụtụ aja nʼụbọchị ahụ nʼihi na Chineke nyere ha oke ọṅụ. Ụmụnta
    na ndị inyom sokwa ṅụrịa ọṅụ. Ha nụkwara ụda ọṅụ ndị Jerusalem site nʼebe dị anya.
  ory-ory: ପୁଣି, ସେହି ଦିନ ଲୋକମାନେ ମହାବଳିଦାନ କରି ଆନନ୍ଦ କଲେ; କାରଣ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ
    ମହାନନ୍ଦରେ ଆନନ୍ଦିତ କରିଥିଲେ; ଆଉ ସ୍ତ୍ରୀମାନେ, ମଧ୍ୟ ଓ ବାଳକ ବାଳିକାଗଣ ଆନନ୍ଦ କଲେ; ତହିଁରେ
    ଯିରୂଶାଲମର ଆନନ୍ଦଧ୍ୱନି ଅନେକ ଦୂର ପର୍ଯ୍ୟନ୍ତ ଶୁଣାଗଲା।
  chk-chk: Lon ena rän ra eäni asor chomong mönün asor, ra pwal meseik, pun Kot a
    föri pwe repwe meseik fän pwapwa mi watte. Pwal ekewe fefin me semirit ra meseik.
    Iwe, aramas ra rongorong me toau än chon Jerusalem pwapwa.
  rop-rop: En det dei na deibin gibit loda sekrifais ofring en deibin gudbinji, dumaji
    God bin meigim olabat gudbinji detmatj. Ola gel en biginini bin gudbinji garram
    olabat du, en deibin meigim detmatj nois weya pipul bin irrim olabat brom longwei.
  ukr-1871: І приносили того дня великі жертви й радїли, бо дав їм Бог велику радість.
    Радїли й жінки й дїти, і далеко було чути радощі Ерусалиму.
  deu-1951: Und an jenem Tage brachte man große Opfer dar und war fröhlich; denn Gott
    hatte ihnen eine große Freude bereitet, so daß sich auch die Frauen und Kinder
    freuten. Und man hörte die Freude Jerusalems weithin.
  eng-JPS: And they offered great sacrifices that day, and rejoiced; for God had made
    them rejoice with great joy; and the women also and the children rejoiced; so
    that the joy of Jerusalem was heard even afar off.
  srp-1865: I prinesoše velike žrtve taj dan, i veseliše se; jer ih Bog razveseli
    veseljem velikim; i žene i djeca veseliše se, i veselje Jerusalimsko èujaše se
    daleko.
  lug-lug: Ku lunaku olwo, ne bawaayo ssaddaaka nnyingi nnyo nnyini, nga batendereza
    kubanga Katonda yali abawadde essanyu lingi nnyo nnyini. Abakazi n’abaana nabo
    ne basanyukira wamu nabo, era okujaguza okwo mu Yerusaalemi ne kuwulirwa mu bifo
    eby’ewala.
  heb-heb: ויזבחו ביום ההוא זבחים גדולים וישמחו כי האלהים שמחם שמחה גדולה וגם הנשים
    והילדים שמחו ותשמע שמחת ירושלם מרחוק׃
  ben-IRV: ঈশ্বর তাদের প্রচুর আনন্দ দান করেছেন বলে সেই দিন লোকেরা বড় একটা উৎসর্গের
    অনুষ্ঠান করল ও খুব আনন্দ করল। তাদের স্ত্রীলোকেরা ও ছেলেমেয়েরাও আনন্দ করল। যিরূশালেমের
    লোকদের এই আনন্দের আওয়াজ অনেক দূর পর্যন্ত শোনা গেল।
  pan-pan: ਉਸ ਦਿਨ ਲੋਕਾਂ ਨੇ ਵੱਡੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ ਵੱਡਾ ਅਨੰਦ ਮਨਾਇਆ ਕਿਉਂਕਿ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਹੀ ਅਨੰਦ ਦਿੱਤਾ ਸੀ, ਇਸਤਰੀਆਂ ਅਤੇ ਬੱਚਿਆਂ ਨੇ ਵੀ ਅਨੰਦ ਮਨਾਇਆ। ਯਰੂਸ਼ਲਮ
    ਦੇ ਇਸ ਅਨੰਦ ਦੀ ਅਵਾਜ਼ ਦੂਰ ਤੱਕ ਸੁਣੀ ਗਈ।
  mya-JVB: ထို နေ့ ၌ များ စွာသော ယဇ် တို့ကို ပူဇော် ကြ၏။ အလွန် ဝမ်းမြောက် သောအခွင့်ကို
    ဘုရား သခင်ပေးတော်မူသောကြောင့်၊ သား မယား နှင့်တကွ ဝမ်းမြောက် ခြင်းကို ပြု၍ ယေရုရှလင်
    မြို့ ဝမ်းမြောက် သံကို ဝေး သောအရပ်၌ ကြား ရကြ၏။
  tbg-tbg: Vi entaraqaa taara ankuvano Kotira Naavu vaunaini vohaaraqi avituma vumanta
    vo ofaa vo ofaavata vare Kotira iha quara amitora. Kotiva vaiinti nahenti muntuka
    koqema nimitorara ti, ekaa vaiinti nahenti voqamake quaheha vaura. Vika Ieruharemini
    quaheha uva nontanta/otata tura niaraini vaukavata ho irura.
  hmo-hmo: Unai dina dekenai boubou gaudia momo idia henia, bona taunimanima be idia
    moale bada, badina be Dirava ese moale ia henidia momokani. Hahine bona edia natudia
    danu idia moale bada. Ierusalema dekenai idia moale ena regena bada be daudau
    gabudia noho taudia ese idia kamonai.
  urd-urd: और उस दिन उन्होंने बहुत सी क़ुर्बानियाँ चढ़ाईं और उसी दिन ख़ुशी की क्यूँकि
    ख़ुदा ने ऐसी ख़ुशी उनको बख़्शी कि वह बहुत ख़ुश हुए; और 'औरतों और बच्चों ने भी
    ख़ुशी मनाई। इसलिए येरूशलेम की ख़ुशी की आवाज़ दूर तक सुनाई देती थी।
  rus-SYN: И приносили в тот день большие жертвы и веселились, потому что Бог дал
    им великую радость. Веселились и жены и дети, и веселие Иерусалима далеко было
    слышно.
  bqc-SIM: Gↄↄ bee aa sa'ò maamaa, ↄ̃ aa pↄnakɛ̀, asa Lua tò an pↄ kɛ̀na à kɛ̀
    zàiɛ. Nↄɛↄ ń nɛ́ↄ lɛ́ pↄnakɛ lↄ. Wà Yelusalɛũdeↄ pↄnakɛapi súu mà zã̀.
  tcz-CHONGTHU: Hiche kipa thanop ni chun pumgo thilto tamtah anatoh doh’un ahi, ajeh
    chu Pathenin mipi chu kipana lentah anapen ahi. Hiche golnop nikhoa hin numei
    le chapang ho jong ana pangun chule Jerusalem mipite kipana ogin chu gamla tah
    a konin jong akijan ahi.
  mar-mar: या खास दिवशी याजकांनी बरेच यज्ञ केले आणि आनंदोत्सव केला, सर्वजण अतिशय आनंदात
    होते. कारण देवाने सर्वांना आनंदीत केले होते. स्त्रिया आणि बालकेसुध्दा अतिशय हर्षभरित
    झाली होती. दूरवरच्या लोकांसही यरूशलेम मधला आनंदाचा जल्लोष ऐकू येत होता.
  qub-qub: Chay junaj Diospaj pishtaran aypalla uywacunata. Runacunapis fiyupa cushicuran
    Tayta Dios yanapashanpita. Cushisha carcaycaran warmicunawan wamracunapis. Jerusalencho
    runacuna cushicushanga carucamaraj wiyacaycaranpis.
  hat-hat: Jou sa a, yo te ofri anpil gwo sakrifis pou Bondye. Tout pèp la t'ap fè
    fèt paske Seyè a te ba yo gwo kè kontan. Tout fanm yo ak tout timoun yo t'ap fete
    tou. Byen lwen yo te ka tande moun yo ki t'ap fete nan lavil Jerizalèm lan.
  eng-BSB: On that day they offered great sacrifices, rejoicing because God had given
    them great joy. The women and children also rejoiced, so that the joy of Jerusalem
    was heard from afar.
  eng-WEBPB: They offered great sacrifices that day, and rejoiced, for God had made
    them rejoice with great joy; and the women and the children also rejoiced, so
    that the joy of Jerusalem was heard even far away.
  kbq-kbq: Ana hu'neankino ana zupa tusi'a Kresramana vu ofa nehu'za, tusi musenkase
    hu'naze. Na'ankure Anumzamo ra muse'za zamige'za anara hu'naze. A'nene mofavre
    zagamo'za zamagranena tusi muse hu'naze. Ana nehazage'za Jerusalemi kumapima musenkasema
    hazazamofo agasasana, afete'ma mani'naza vahe'mo'zanena antahi'naze.
  nhe-BL: Huan ipan nopa tonal quitlatijque miyac tlacajcahualistli para Toteco huan
    nochi paquiyayaj miyac pampa Toteco Dios quinmacatoya se hueyi paquilistli. Hasta
    nojquiya sihuame huan coneme tlahuel paquiyayaj huan nopa tlahuelchihualistli
    tlen paquilistli ipan altepetl Jerusalén quicaquiyayaj hasta huejca.
  gub-BL: Uzuka ma'ea'yr tetea'u Tupàn henataromo a'e 'ar mehe wà. Omono ma'e tetea'u
    izupe wà no. Teko hurywete wà. Naheta kwaw zemumikahy haw. Ta'e Tupàn umynehem
    turywete haw pupe a'e wà xe. Kuzàgwer wà, kwarearer wà no, kuzàtàigwer wà no,
    wixe zegar haw pe wà. Teko muite har upuner iànoànogaw henu haw rehe wà.
  eng-DRA: 'They appointed also in that day men over the storehouses of the treasure,
    for the libations, and for the firstfruits, and for the tithes, that the rulers
    of the city might bring them in by them in honour of thanksgiving, for the priests
    and Levites: for Juda was joyful in the priests and Levites that assisted.'
