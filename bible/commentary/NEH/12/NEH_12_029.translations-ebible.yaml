verse: NEH.012.029
translations:
  mal-C: ബേത്-ഗിൽഗാലിൽനിന്നും ഗേബായുടെയും അസ്മാവെത്തിന്റെയും പ്രദേശങ്ങളിൽനിന്നും കൂട്ടിവരുത്തി;
    സംഗീതജ്ഞരെല്ലാം ജെറുശലേമിനുചുറ്റും തങ്ങൾക്കായി ഗ്രാമങ്ങൾ നിർമിച്ചിരുന്നു.
  deu-TKW: und aus Beth-Gilgal und aus den Feldmarken von Geba und Asmaveth; denn
    die Sänger hatten sich rings um Jerusalem Dörfer gebaut.
  lin-lin: longwa na Beti-Giligali mpe longwa na etuka ya Geba mpe ya Azimaveti, pamba
    te bayembi batongaki bamboka na bango ya mike-mike zingazinga ya Yelusalemi.
  eng-LSV: and from the house of Gilgal, and from fields of Geba and Azmaveth, the
    singers have built for villages for themselves around Jerusalem;
  eng-GNV: 'And from the house of Gilgal, and out of the countreis of Geba, and Azmaueth:
    for the singers had built them villages round about Ierusalem.'
  eng-WEBSTER: 'Also from the house of Gilgal, and from the fields of Geba and Azmaveth:
    for the singers had built them villages around Jerusalem.'
  nhw-BL: Huan nojquiya hualajque huicani tlen Gilgal, tlen nopa mili nechca Geba
    huan tlen Azmavet pampa nochi catli huicani mochantijtoyaj yahualtic altepetl
    Jerusalén.
  swh-ONEN: kutoka Beth-Gilgali, na kutoka eneo la Geba na Azmawethi, kwa kuwa waimbaji
    walikuwa wamejijengea vijiji kuzunguka Yerusalemu.
  bba-bba: '@see-verse:NEH.012.028'
  eng-KJVCPB: 'also from the house of Gilgal, and out of the fields of Geba and Azmaveth:
    for the singers had builded them villages round about Jerusalem.'
  luo-luo: Beth Gilgal, kod e gwengʼ Geba gi Azmaveth, nimar jower nosegero miechgi
    giwegi machiegni gi Jerusalem.
  meu-meu: bona Bete-gilgal amo, bona Geba bona Asamavete kahadia amo, badina be ane-abi
    taudia ese edia hanua e hagini Ierusalem heḡeḡemadai ai.
  npi-ULB: तिनीहरू बेथ-गिलगाल, गेबा र अज्मावेतका क्षेत्रहरूबाट पनि आए किनकि गायकहरूले
    यरूशलेमको वरिपरि आफ्ना लागि गाउँहरू बनाएका थिए ।
  yor-yor: láti Beti-Gilgali, àti láti àwọn agbègbè Geba àti Asmafeti, nítorí àwọn
    akọrin ti kọ́ àwọn ìletò fúnra wọn ní agbègbè Jerusalẹmu.
  ind-ind: Bet Gilgal, serta daerah Geba dan Asmawet (mereka sudah membangun desa-desa
    di sekitar Yerusalem untuk tempat tinggal).
  pes-OPCB: '@see-verse:NEH.012.028'
  tgl-ULB: Sila ay nagmula rin sa Beth Gilgal at mula sa mga kabukiran ng Geba at
    Azmavet, dahil ang mga mang-aawit ay gumawa ng mga nayon para sa kanilang mga
    sarili sa paligid ng Jerusalem.
  hui-hui: '@see-verse:NEH.012.028'
  mya-mya: ဂိ​လ​ဂါ​လ၊ ဂေ​ဗ​နှင့်​အာ​ဇ​မာ​ဝက်​ကျေး​လက်​များ​မှ​လာ​ရောက်​ကြ​လေ​သည်။-
  bod-N: པེད་གིལ་གལ་དང་། གེ་བཱ་དང་ཨས་མ་ཝེད་ཀྱི་ཞིང་ས་ནས་འོངས། གང་ལ་ཞེ་ན། མགུར་ལེན་མཁན་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཉེ་འཁོར་དུ་རང་ཉིད་ཀྱི་ཕྱིར་གྲོང་ཚོ་རྣམས་བསྐྲུན་ཏོ།
    །
  sna-sna: nokuBheti Girigari uye kubva munzvimbo yeGebha neAzimavheti, nokuti vaimbi
    vakanga vazvivakira misha vakapoteredza Jerusarema.
  spa-BLM: también de Bet Gilgal y de los campos de Geba y Azmavet, porque los cantores
    se habían construido aldeas alrededor de Jerusalén.
  cac-cac: d'a yol yic Gilgal, d'a yol smacb'en Geba yed' d'a yol yic Azmavet, yujto
    a d'a juntzan̈ chon̈ab' d'a slac'anil Jerusalén chi' cajan eb'.
  swh-ULB: Walikuja kutoka Beth-gilgali na kutoka katika mashamba ya Geba na Azmawethi,
    kwa kuwa waimbaji walikuwa wamejijengea vijiji karibu na Yerusalemu.
  bel-bel: і з Бэт-Гагілгала, і з палёў Гевы і Азмавэта, бо сьпевакі пабудавалі сабе
    вёскі ў навакольлі Ерусаліма.
  deu-ELBBK: und aus Beth-Gilgal und aus den Gefilden von Geba und Asmawet; denn die
    Sänger hatten sich in der Umgebung von Jerusalem Dörfer gebaut.
  mbb-OT: Duen kandan diyà ebpuun te inged diyà te Bet Gilgal, wey ziyà te lugar he
    ziyà te Geba wey Azmavet. Su is menge perekanta mibangun te keugelingen dan he
    menge inged diyà te nekeelingkus te Jerusalem.
  mal-2015: ബേത്ത്-ഗിൽഗാലിൽനിന്നും ഗേബയുടെയും അസ്മാവെത്തിന്റെയും നാട്ടുപുറങ്ങളിൽനിന്നും
    വന്നുകൂടി; സംഗീതക്കാർ യെരൂശലേമിന്റെ ചുറ്റും തങ്ങൾക്കു ഗ്രാമങ്ങൾ പണിതിരുന്നു.
  rmc-rmc: andral o Bet-Gilgal, andral e Geba the andral o Azmavet, bo on peske ačhade
    gava pašal o Jeruzalem.
  pes-OPV: و از بیت جلجال و از مزرعه های جبع و عزموت، زیرا که مغنیان به اطراف اورشلیم
    به جهت خود دهات بنا کرده بودند.
  ron-1924: дин Бет-Гилгал ши дин цинутул Гебей ши дин Азмавет, кэч кынтэреций ышь
    зидисерэ сате ымпрежурул Иерусалимулуй.
  ben-OBCV: বেথ-গিল্‌গল, গেবা ও অস্‌মাবৎ এলাকা থেকেও গায়কদের এনে জড়ো করা হল, কেননা
    এরা জেরুশালেমের চারপাশে এসব জায়গায় নিজেদের গ্রাম স্থাপন করেছিল।
  som-som: iyo weliba Beytgilgaal, iyo beerihii Gebac, iyo Casmawed, waayo, kuwii
    gabayaaga ahaa tuulooyin ayay ka dhisteen Yeruusaalem hareeraheeda.
  lat-VUC: 'et de domo Galgal, et de regionibus Geba et Azmaveth: quoniam villas ædificaverunt
    sibi cantores in circuitu Jerusalem.'
  eng-ASVBT: 'also from Beth-gilgal, and out of the fields of Geba and Azmaveth: for
    the singers had built them villages round about Jerusalem.'
  ita-1885: e da Bet-ghilgal, e da' contadi di Gheba, e d'Azmavet; perciocchè i cantori
    si aveano edificate delle ville d'intorno a Gerusalemme.
  eng-ULB: They also came from Beth Gilgal and from the fields of Geba and Azmaveth,
    for the singers had built for themselves villages around Jerusalem.
  spa-VBL: así como de Bet-gilgal y de la zona de Geba y Azmavet, pues los cantores
    se habían construido aldeas alrededor de Jerusalén.
  fra-_FOB: De Beth-Guilgal et des campagnes de Guéba et d'Azmaveth; car les chantres
    s'étaient bâti des villages autour de Jérusalem.
  mal-mal: ബേത്ത്-ഗിൽഗാലിൽനിന്നും ഗിബയുടെയും അസ്മാവെത്തിന്റെയും നാട്ടിൻപുറങ്ങളിൽനിന്നും
    വന്നുകൂടി; സംഗീതക്കാർ യെരൂശലേമിന്റെ ചുറ്റും തങ്ങൾക്ക് ഗ്രാമങ്ങൾ പണിതിരുന്നു.
  urd-GVR: Bait-jiljāl aur Jibā aur Azmāwat ke ilāqe se āe. Kyoṅki gulūkāroṅ ne apnī
    apnī ābādiyāṅ Yarūshalam ke irdgird banāī thīṅ.
  suz-BL: बेथ-गिल्‍गाल नु गेबा सहर नु अज्‍मावेथ रे यो जाक्‍तेक्‍म। मारदे हना कुम्‍सो
    पाइबपुकीमी यरूसलेम आ एर ओंथम आंम आंम कली बाक्‍तीके सेल्‍शा बाक्‍शो बाक्‍तेक्‍म।
  ita-1927: da Beth-Ghilgal e dal territorio di Gheba e d’Azmaveth; poiché i cantori
    s’erano edificati de’ villaggi ne’ dintorni di Gerusalemme.
  ckb-ckb: لە بێت‌گلگال و کێڵگەکانی گەڤەع و عەزماڤێتەوە، چونکە گۆرانیبێژەکان لە چواردەوری
    ئۆرشەلیم گوندیان بنیاد نابوو.
  eng-BBE: 'And from Beth-gilgal and from the fields of Geba and Azmaveth: for the
    music-makers had made daughter-towns for themselves round about Jerusalem.'
  kan-OKCV: ಬೇತ್ ಗಿಲ್ಗಾಲ್ ಊರಿಂದಲೂ, ಗೆಬದ ಅಜ್ಮಾವೆತಿನ ಹೊಲಗಳಿಂದಲೂ ಕೂಡಿಕೊಂಡರು. ಹಾಡುಗಾರರು
    ತಮಗೋಸ್ಕರ ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲೂ ಗ್ರಾಮಗಳನ್ನು ಕಟ್ಟಿಸಿಕೊಂಡಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.012.028'
  tam-2017: பெத்கில்காலிலும், கேபா, அஸ்மாவேத் ஊர்களின் நாட்டுப்புறங்களிலுமிருந்து
    வந்து கூடினார்கள்; பாடகர்கள் எருசலேமைச் சுற்றிலும் தங்களுக்குக் கிராமங்களைக் கட்டியிருந்தார்கள்.
  spa-RV-1909: Y de la casa de Gilgal, y de los campos de Geba, y de Azmaveth; porque
    los cantores se habían edificado aldeas alrededor de Jerusalem.
  ron-BTF: De asemenea de la casa Ghilgalului, și din câmpurile Ghebei și Azmavetului;
    căci cântăreții își construiseră sate de jur împrejurul Ierusalimului.
  eng-WEBP: also from Beth Gilgal and out of the fields of Geba and Azmaveth, for
    the singers had built themselves villages around Jerusalem.
  eng-FBV: as well as from Beth-gilgal and from the area of Geba and Azmaveth, for
    the singers had built villages for themselves all around Jerusalem.
  nld-1939: uit Bet-Haggilgal, en uit de velden van Géba en Azmáwet; want de zangers
    hadden zich rond Jerusalem dorpen gebouwd.
  nch-BL: Huan nojquiya hualajque huicani ten Gilgal, ten nopa mili nechca Geba huan
    ten Azmavet pampa nochi cati huicani mochantijtoyaj yahualtic altepet Jerusalén.
  vie-1934: lại từ Bết-ghinh-ganh, từ đồng bằng Ghê-ba và Aùch-ma-vết; vì những người
    ca hát đã xây cho mình các làng ở chung quanh thành Giê-ru-sa-lem.
  hin-CV: बेथ-गिलगाल और अपने खेतों से, गेबा और अज़मावेथ से भी, क्योंकि इन गायकों ने
    अपने लिए येरूशलेम के पास के क्षेत्रों में गांव बना लिए थे.
  spa-BES: 'Y de Bet-gilgal y de los campos de Geba y Azmavet: porque los cantores
    habían hecho aldeas alrededor de Jerusalén.'
  tdx-tdx: naho boak’e Bete-gilgale vaho boak’ an-tete’ i Gebà naho i Atsmavete ao;
    fa namboatse tanañe mañohoke Ierosa­laime o mpisaboo.
  tha-KJV: ทั้งมาจากวงศ์วานกิลกาล และจากเขตเกบาและอัสมาเวท เพราะบรรดานั​กร​้องได้สร้างชนบทของตนรอบเยรูซาเล็ม
  por-BR-2018: Como também da casa de Gilgal, e dos campos de Geba, e de Azmavete;
    porque os cantores haviam edificado para si aldeias ao redor de Jerusalém.
  deu-ELO: und aus Beth-Gilgal und aus den Gefilden von Geba und Asmaweth; denn die
    Sänger hatten sich in der Umgebung von Jerusalem Dörfer gebaut.
  eng-WYC-2018: and from the house of Gilgal, and from the country(sides) of Geba,
    and of Azmaveth; for the singers had builded towns to themselves in the compass
    of Jerusalem (or for the singers had built towns for themselves all around Jerusalem).
  epo-epo: el Bet-Gilgal, de la kampoj de Geba kaj Azmavet; ĉar la kantistoj konstruis
    al si vilaĝojn en la ĉirkaŭaĵo de Jerusalem.
  uig-PIN: Bǝyt-Gilgaldin, Geba bilǝn Azmawǝt etizliⱪliridin yiƣilƣanidi; qünki ƣǝzǝlkǝxlar
    Yerusalemning tɵt ǝtrapiƣa ɵzlirigǝ mǝⱨǝllǝ-ⱪixlaⱪlar ⱪuruwalƣanidi.
  beo-beo: Ilia moilai amo Nidoufa amola Bede Giliga:le, Giba, A:sama:ifede amola
    moilai fonobahadi amo gadenene, amo fisili Yelusaleme moilaiga misi.
  tpi-OTNT: '@see-verse:NEH.012.028'
  hau-SA: daga Bet-Gilgal, da kuma daga wuraren Geba da Azmawet, gama mawaƙan sun
    gina wa kansu ƙauyuka kewaye da Urushalima.
  uig-LAT: Beyt-Gilgaldin, Géba bilen Azmawet étizliqliridin yighilghanidi; chünki
    ghezelkeshlar Yérusalémning töt etrapigha özlirige mehelle-qishlaqlar quruwalghanidi.
  nde-nde: eBhethi Giligali, lasemangweni waseGebha le-Azimavethi, ngoba abahlabeleli
    basebezakhele imizi eduze leJerusalema.
  ton-ton: 'Pea mei he fale ʻo Kilikali foki, pea mei he ngaahi ngoue ʻo Kepa mo ʻAsimaveti:
    he naʻe langa honau ngaahi potu ke nofo ai ʻe he kau hiva ʻo takatakai ʻi Selūsalema.'
  ces-1613: Též z domu Galgal, a z polí Gaba i Azmavet; nebo vsi stavěli sobě zpěváci
    okolo Jeruzaléma.
  eng-WMB: also from Beth Gilgal and out of the fields of Geba and Azmaveth, for the
    singers had built themselves villages around Jerusalem.
  tam-TCV: பெத்கில்காலிலும், கேபாவின் பிரதேசத்திலும், அஸ்மாவேத்திலும் இருந்தும் பாடகர்கள்
    வந்திருந்தார்கள். ஏனெனில் இந்தப் பாடகர்கள் எருசலேமைச் சுற்றிலும் தங்களுக்குச்
    சொந்தமான கிராமங்களை அமைத்திருந்தார்கள்.
  ceb-ULB: Gikan usab sila sa Bet Gilgal ug gikan sa kaumahan sa Geba ug Azmavet,
    tungod kay nagtukod man ug mga baryo libot sa Jerusalem ang mga mag-aawit alang
    sa ilang kaugalingon.
  pol-UBG: Także z domu Gilgal, z pól Geba i z Azmawet. Śpiewacy bowiem zbudowali
    sobie wsie wokół Jerozolimy.
  urd-GVU: بیت جِلجال اور جِبع اور عزماوت کے علاقے سے آئے۔ کیونکہ گلوکاروں نے اپنی
    اپنی آبادیاں یروشلم کے ارد گرد بنائی تھیں۔
  deu-1912: und von Beth-Gilgal und von den Äckern zu Geba und Asmaveth; denn die
    Sänger hatten sich Höfe gebaut um Jerusalem her.
  kan-2017: ಬೆತ್ ಗಿಲ್ಗಾಲ್, ಗೆಬ ಮತ್ತು ಅಜ್ಮಾವೇತ್, ಊರುಗಳಿಗೆ ಸೇರಿರುವ ಹಳ್ಳಿಗಳು ಇವುಗಳಿಂದ
    ಸೇರಿ ಬಂದರು.
  yap-yap: Bethgilgal, Geba, ngu Azmaveth.
  hlt-MCSB: Bethgilgal lamkah khaw, Geba neh Azmaveth khohmuen lamkah khaw, Jerusalem
    kaepvai kah laa sa rhoek long tah, amamih ham vangca a suen uh.
  mdy-ETH: ቢትጊልጋሌ፥ ጌባዔንታ ዓዝማዌቴንታፓ ቡኪንቲ ሙኬኔ፤
  twi-ASANTE: Ebi nso firi Bet-Gilgal ne Geba pɔ mu hɔ ne Asmawet, ɛfiri sɛ, na nnwomtofoɔ
    no ara akyekyere wɔn ankasa nkuraa afa Yerusalem ho ahyia.
  eng-WEBU: also from Beth Gilgal and out of the fields of Geba and Azmaveth, for
    the singers had built themselves villages around Jerusalem.
  wal-wal: Beeti-Gelggalappe, Gebaa7appenne Azimaaweetappe shiiqettidi yiidosona.
  spa-PDDPT: y Bet-gilgal y los campos de Geba y Azmavet, porque los cantores se edificaron
    aldeas alrededor de Jerusalén.
  gun-gun: ha'e gui Bete-Gilgal, Geba ha'e Azmavete katy'i yvy itui va'e gui, mba'eta
    oporaei va'ety kuery ma guekoarã Jerusalém yvýry rupi ae ojou rire.
  agu-BL: Tu yi e' yi ate' le e'chk ama'l cwent Gilgal, tu yi e' yi ate' wi ẍk'ajlaj
    cwent Geba tu Azmavet. Na yi e' aj bitza'tz nsken cha'jt tulak e'chk ama'l solte'j
    Jerusalén.
  ilo-ULB: Naggapuda pay idiay Bet Gilgal ken iti daga ti Geba ken Asmabet, ta nagaramid
    dagiti kumakanta kadagiti barrio a nagnaedanda iti aglawlaw ti Jerusalem.
  kpg-kpg: mo mai Beth-Gilgal, Geba, mo Azmaveth.
  uig-ARA: بەيت-گىلگالدىن، گېبا بىلەن ئازماۋەت ئېتىزلىقلىرىدىن يىغىلغانىدى؛ چۈنكى
    غەزەلكەشلار يېرۇسالېمنىڭ تۆت ئەتراپىغا ئۆزلىرىگە مەھەللە-قىشلاقلار قۇرۇۋالغانىدى.
  sus-sus: Beti Giligali, Geba, nun Asamafeti.
  pon-2006: oh sang Pedkilkal, Kepa, oh Asmaped.
  ksd-ksd: damana bula maro Bet-Gilgal, ma maro ra umana gunan Geba ma Asmavet; tago
    ra umana tena kakailai dia ga tar pait kadia umana pia na pal kikil Ierusalem.
  tur-YTC: Beyt Gilgal'dan, Geva ve Azmavet kırlarından da toplandılar; çünkü ezgiciler
    Yeruşalem çevresinde kendilerine köyler kurmuşlardı.
  ind-AYT: dari Bet-Gilgal, serta padang Geba dan Asmawet. Sebab, para penyanyi itu
    membangun desa-desa di sekitar Yerusalem.
  nya-nya: Beti-Giligala ndi ku madera a ku Geba ndi Azimaveti, pakuti oyimbawo anali
    atamanga midzi yawo mozungulira Yerusalemu.
  hrv-hrv: 'iz Bet Hagilgala, iz Gebe i polja Azmaveta: jer su pjevači sebi sagradili
    sela oko Jeruzalema.'
  mps-mps: '@see-verse:NEH.012.028'
  tpi-tpi: '@see-verse:NEH.012.028'
  dan-1931: fra Bet-Gilgal, fra Gebas og Azmavets Marker; thi Sangerne havde bygget
    sig Landsbyer rundt om Jerusalem.
  vie-OVCB: từ Bết Ghinh-ganh, từ miền Ghê-ba và Ách-ma-vết (vì các ca sĩ đã dựng
    làng mạc chung quanh Giê-ru-sa-lem) trở về thành thánh.
  guj-2017: વળી તેઓ બેથ ગિલ્ગાલથી, ગેબાના અને આઝમાવેથના ખેતરોમાંથી પણ એકત્ર થયા; કેમ
    કે ગાનારાઓએ પોતાને માટે યરુશાલેમની આસપાસ ગામો બાંધ્યા હતાં.
  pon-2006A: oh sang Pedkilkal, Kepa, oh Asmaped.
  por-BRBSL: também de Beth Gilgal e dos campos de Geba e Azmaveth, pois os cantores
    tinham construído aldeias ao redor de Jerusalém.
  cth-cth: Gilgal im hoi thoseh, Geba hoi Azmaveth ram koehoi thoseh, a mahmawk a
    kamkhueng awh.
  twi-twi: Ebi nso fi Bet-Gilgal ne Geba pɔw mu hɔ ne Asmawet, efisɛ na nnwontofo
    no ara akyekyere wɔn ankasa nkuraa afa Yerusalem ho ahyia.
  hlt-hlt: Bethgilgal lamkah khaw, Geba neh Azmaveth khohmuen lamkah khaw, Jerusalem
    kaepvai kah laa sa rhoek long tah, amamih ham vangca a suen uh.
  tbz-SIM: '@see-verse:NEH.012.028'
  msy-2020: '@see-verse:NEH.012.028'
  dop-dop: '@see-verse:NEH.012.028'
  azb-azb: Bet-Qilqaldan və Geva ilə Azmavet çöllərindən ilahiçilər toplandı. Çünki
    ilahiçilər Yerusəlim ətrafında özləri üçün kəndlər salmışdılar.
  eng-DBY: also from Beth-Gilgal, and out of the fields of Geba and Azmaveth; for
    the singers had built themselves hamlets round about Jerusalem.
  hin-2017: और बेतगिलगाल से, और गेबा और अज्मावेत के खेतों से इकट्ठे हुए; क्योंकि गवैयों
    ने यरूशलेम के आस-पास गाँव बसा लिये थे।
  wol-KYG: ak Bet Gilgal ak diiwaani Geba ak Asmawet. Fekk na jàngkat ya tabax ay
    dëkk yu ndaw fa wër Yerusalem.
  eng-YLT: and from the house of Gilgal, and from fields of Geba and Azmaveth, for
    villages have the singers built for themselves round about Jerusalem;
  eng-WYC-2017: and from the house of Gilgal, and from the country of Geba, and of
    Azmaveth; for the singers had builded towns to themselves in the compass of Jerusalem.
  eng-WMBB: also from Beth Gilgal and out of the fields of Geba and Azmaveth, for
    the singers had built themselves villages around Jerusalem.
  urd-GVH: बैत-जिलजाल और जिबा और अज़मावत के इलाक़े से आए। क्योंकि गुलूकारों ने अपनी
    अपनी आबादियाँ यरूशलम के इर्दगिर्द बनाई थीं।
  rug-rug: '@see-verse:NEH.012.028'
  gaz-gaz: Beet Gilgaalii, naannoo Gebaatii fi Azmaawetitti walitti fidaman; faarfattoonni
    naannoo Yerusaalemitti gandoota ofii isaanii ijaarratanii turaniitii.
  fra-LSG: de Beth-Guilgal, et du territoire de Guéba et d’Azmaveth; car les chantres
    s’étaient bâti des villages aux alentours de Jérusalem.
  yal-yal: Beti-Giligali taan nun Geba nun Asamawɛti yamanane yi. Bɛti baane bata
    yi taane ti Yerusalɛn rabilinni.
  haw-1868: 'A mailoko mai o Gilegala, a mai na aina mai o Geba a me Azemaveta: no
    ka mea, ua kukulu ka poe mele i mau kauhale no lakou a puni Ierusalema.'
  arb-NAV: وَمِنْ بَيْتِ الْجِلْجَالِ وَمِنْ حُقُولِ جَبَعَ وَعَزْمُوتَ لأَنَّ الْمُرَتِّلِينَ
    بَنَوْا لأَنْفُسِهِمْ ضِيَاعاً حَوْلَ أُورُشَلِيمَ.
  ewe-ewe: kple Bet Gilgal kple Geba nutowo me kple Azmavet, elabena woƒe hadzilawo
    tso kɔƒewo na wo ɖokuiwo le Yerusalem gbɔ.
  eng-LEE: Also from Beth-hagilgal, and out of the fields of Geba' and Azmaveth; for
    the singers had built themselves villages round about Jerusalem.
  asm-FB: তেওঁলোক বৈৎ-গিলগল, গেবা আৰু অজমাবতৰ পথাৰৰ পৰাও আহিল। গায়ক সকলে তেওঁলোকৰ
    নিজৰ বাবে যিৰূচালেমৰ চাৰিও দিশে গাওঁ পাতিলে।
  sus-A: بٍتِ فِلِفَلِ، فٍبَ، نُن عَسَمَقٍتِ.
  fra-SBL: aussi de Beth Gilgal et des champs de Guéba et d'Azmaveth, car les chantres
    s'étaient construit des villages autour de Jérusalem.
  hbo-hbo: וּמִבֵּית֙ הַגִּלְגָּ֔ל וּמִשְּׂדֹ֥ות גֶּ֖בַע וְעַזְמָ֑וֶת כִּ֣י חֲצֵרִ֗ים
    בָּנ֤וּ לָהֶם֙ הַמְשֹׁ֣רֲרִ֔ים סְבִיבֹ֖ות יְרוּשָׁלָֽ͏ִם׃
  pjt-pjt: '@see-verse:NEH.012.028'
  kik-kik: na kuuma Bethi-Giligali, na kuuma mwena wa Geba na Azimavethu, nĩgũkorwo
    aini nĩmeyakĩire matũũra gũthiũrũrũkĩria Jerusalemu.
  fra-NCL: de Beth-Galgal et du territoire de Géba et d’Azmaveth ; car les chantres
    s’étaient bâti des villages aux alentours de Jérusalem.
  cek-AK: Gilgal, Geba, Azmaveth avangnawk hoiah angzoh o; laasah kaminawk loe Jerusalem
    taengah avang tanawk to sak o.
  cuk-cuk: Deginbali, Gilgal-neggweburginmalad, Geba-neggweburginmalad, degi, Azmavet-neggweburginmalad
    nonimarmogad. Ar ade, dule-namakmalad Jerusalén-neggwebur-dikarba neggwebur-burwigana
    sobsamalad.
  uig-CYR: Бәйт-Гилгалдин, Геба билән Азмавәт етизлиқлиридин жиғилған еди; чүнки ғәзәлкәшлар
    Йерусалимниң төрт әтрапиға өзлиригә мәһәллә-қишлақлар қурувалған еди.
  tel-2017: యెరూషలేం చుట్టూ గాయకులు తమ గ్రామాలు కట్టుకుని ఉండడం వల్ల గిల్గాలు కుటుంబం
    నుండి, గెబ, అజ్మావెతు ప్రాంతాల నుండి ప్రజలు తరలి వచ్చారు.
  hat-BSA: soti Beth-Guilgal, avèk chan nan Guéba avèk Azmavet, paske chantè yo te
    fin bati pou kont yo vilaj nan anviwon Jérusalem yo.
  kos-kos: oayapa liki Bethgilgal, Geba, ac Azmaveth.
  hbo-WLC: וּמִבֵּית֙ הַגִּלְגָּ֔ל וּמִשְּׂד֥וֹת גֶּ֖בַע וְעַזְמָ֑וֶת כִּ֣י חֲצֵרִ֗ים
    בָּנ֤וּ לָהֶם֙ הַמְשֹׁ֣רֲרִ֔ים סְבִיב֖וֹת יְרוּשָׁלִָֽם׃
  ibo-ibo: na Bet-Gilgal, na akụkụ Geba na Azmavet, nʼihi na ha ewuorola onwe ha obodo
    nta dị iche iche gburugburu Jerusalem.
  ory-ory: ମଧ୍ୟ ବେଥ୍-ଗିଲ୍‍ଗଲରୁ, ଆଉ ଗେବା ଓ ଅସ୍ମାବତ୍‍ କ୍ଷେତ୍ରରୁ ଏକତ୍ରିତ ହେଲେ; କାରଣ ଗାୟକମାନେ
    ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗରେ ଆପଣାମାନଙ୍କ ପାଇଁ ଗ୍ରାମ ବସାଇଥିଲେ।
  chk-chk: pwal seni Pet-kilkal me ekewe fanü Kepa me Asmafet. Pun ekewe chon köl
    ra aüetä telinimw fän iter pwelin ünükün Jerusalem.
  rop-rop: en Bethgilgel, en brom det dubala kantri gulum Geba en Esmabeth.
  ukr-1871: І з Бет-Гаггилгала, і з сіл Геви та Азмавету, бо сьпівцї подубували собі
    села в околицях Ерусалиму.
  deu-1951: auch von Beth-Gilgal und von den Landgütern zu Geba und Asmavet; denn
    die Sänger hatten sich Gehöfte gebaut um Jerusalem her.
  eng-JPS: also from Beth-gilgal, and out of the fields of Geba and Azmaveth; for
    the singers had builded them villages round about Jerusalem.
  srp-1865: I iz Vet-Gilgala i iz polja Gevskih i Azmavetskih, jer pjevaèi bijahu
    naselili sela oko Jerusalima.
  lug-lug: n’okuva mu Besugirugaali, n’okuva mu bitundu by’e Geba n’e Azumavesi; abayimbi
    baali beefunidde ebyalo okwetooloola Yerusaalemi.
  heb-heb: ומבית הגלגל ומשדות גבע ועזמות כי חצרים בנו להם המשררים סביבות ירושלם׃
  ben-IRV: বৈৎ-গিল্‌গল থেকে এবং গেবা ও অস্মাবত এলাকা থেকে গায়কদেরও এনে জড়ো করা হল।
    কারণ লেবীয় গায়কেরা যিরূশালেমের চারপাশের এই সব জায়গায় নিজেদের জন্য গ্রাম স্থাপন
    করেছিল।
  pan-pan: ਅਤੇ ਬੈਤ ਗਿਲਗਾਲ ਤੋਂ ਅਤੇ ਗਬਾ ਅਤੇ ਅਜ਼ਮਾਵਥ ਦੇ ਖੇਤਾਂ ਤੋਂ ਇਕੱਠਾ ਕੀਤਾ ਗਿਆ, ਕਿਉਂਕਿ
    ਗਾਇਕਾਂ ਨੇ ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਆਪਣੇ ਲਈ ਪਿੰਡ ਬਣਾ ਲਏ ਸਨ।
  mya-JVB: ယေရုရှလင် မြို့ပတ်ဝန်းကျင် ရွာ တို့၌ နေရာ ကျ လျက်ရှိ၍၊ ယေရုရှလင် မြို့
    ပတ်ဝန်းကျင် ၊ လွင်ပြင် အရပ် များ၊ နေတောဖာသိ ရွာ များ၊ ဂိလဂါလ မြို့နယ်၊ ဂေဗ နှင့်
    အာဇမာဝက် ကျေးလက် ထဲက လာ၍ စည်းဝေး ကြ၏။
  tbg-tbg: '@see-verse:NEH.012.028'
  hmo-hmo: Bona Bete Gilegala dekena amo, bona Geba bona Asamavete edia kahana dekena
    amo, badina be ane abia taudia ese idia haginia vadaeni hanua be Ierusalema idia
    hagegea noho.
  urd-urd: और बैत — उल — जिलजाल से भी, और जिबा' और 'अज़मावत के खेतों से इकट्ठे हुए;
    क्यूँकि गानेवालों ने येरूशलेम के चारों तरफ़ अपने लिए देहात बना लिए थे।
  rus-SYN: и из Беф-Гаггилгала, и с полей Гевы и Азмавета, потому что певцы выстроили
    себе села в окрестностях Иерусалима.
  bqc-SIM: ń Bɛgiligalideↄ ń gbɛ̃́ pↄ́ kú Gɛba ń Azemavɛo saɛↄ, asa lɛ̀sinaↄ ńzĩa
    bualoũↄ kpà Yelusalɛũ saɛ weɛ.
  tcz-CHONGTHU: Beth-gilgal leh thinglhang gam Geba leh Azmaveth kom veldunga konin
    jong ahungun ahi. Ajeh chu lasa miho hin Jerusalem veldunga chu chenmun ana kisem
    u ahi.
  mar-mar: नटोफा, बेथ-गिलगाल, गिबा आणि अजमावेथ ही ती गावे होत. यरूशलेम भोवतालच्या
    प्रदेशात या गायकांनी आपल्यासाठी ही छोटी गावे वसवली होती.
  qub-qub: Gilgal caseryupita, Gebapa, Azmavetpa ñaupancunapita. Cantajcunaga tiyaran
    Jerusalenpa läduncunallacho.
  hat-hat: Genyen tou ki te soti lavil Betgilgal ak andeyò Geba ak Azmavèt. Lè sa
    a, mizisyen yo te rete nan anpil ti bouk yo te bati nan tout zòn bò lavil Jerizalèm
    lan.
  eng-BSB: from Beth-gilgal, and from the fields of Geba and Azmaveth, for they had
    built villages for themselves around Jerusalem.
  eng-WEBPB: also from Beth Gilgal and out of the fields of Geba and Azmaveth, for
    the singers had built themselves villages around Jerusalem.
  kbq-kbq: Bet-Gilgali kuma'ene, Geba kuma'ene Azmaveti kumatamimpinti e'naze. Na'ankure
    zagamema hu vahe'mo'za zamagra Jerusalemi kuma tva'onte nonkumara ante'za mani'nagu
    anara hu'naze.
  nhe-BL: Huan nojquiya hualajque huicani tlen Gilgal, tlen nopa mili nechca Geba
    huan tlen Azmavet pampa nochi tlen huicani mochantijtoyaj yahualtic altepetl Jerusalén.
  gub-BL: Mete-Ziwkaw, Zema, Azamawet.
  eng-DRA: 'And from the house of Galgal, and from the countries of Geba and Azmaveth:
    for the singing men had built themselves villages round about Jerusalem.'
