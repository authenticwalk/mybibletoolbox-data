verse: NEH.012.046
translations:
  mal-C: പൂർവകാലംമുതൽതന്നെ—ദാവീദിന്റെയും ആസാഫിന്റെയും നാളുകൾമുതൽതന്നെ—ദൈവത്തിനു സ്തുതിസ്തോത്രങ്ങൾ
    അർപ്പിച്ചുകൊണ്ടുള്ള ഗാനങ്ങൾ സംഗീതസംവിധായകരുടെ നേതൃത്വത്തിൽ ആലപിക്കുക പതിവായിരുന്നു.
  deu-TKW: Denn schon vor alters, zur Zeit Davids und Asaphs, des Hauptes der Sänger,
    gab es Lob- und Danksagungsgesang für Gott.
  lin-lin: Na tango ya Davidi mpe ya Azafi, ezalaki na bakambi ya babeti mindule mpe
    ya banzembo mpo na kokumisa mpe kozongisa matondi epai ya Nzambe.
  eng-LSV: for in the days of David and Asaph of old [were] heads of the singers,
    and a song of praise and thanksgiving to God.
  eng-GNV: For in the dayes of Dauid and Asaph, of olde were chiefe singers, and songs
    of praise and thankesgiuing vnto God.
  eng-WEBSTER: For in the days of David, and Asaph of old there were chief of the
    singers, and songs of praise and thanksgiving to God.
  nhw-BL: Pampa hasta huejcajya quema itztoyaj David huan Asaf, itztoyaj tlayacanani
    catli quinyacanayayaj huicani para quihueyichihuase huan quitlascamatilise Toteco
    Dios.
  swh-ONEN: Muda mrefu uliopita, katika siku za Daudi na Asafu, walikuwepo viongozi
    wa waimbaji na wa nyimbo za sifa na za kumshukuru Mungu.
  bba-bba: Domi yellu Dɑfidi kɑ Asɑfun wɑɑti wom kowobɑ wɑ̃ɑwɑ be bɑ rɑ siɑrɑbun womusu
    ko Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: For in the days of David and Asaph of old there were chief of the singers,
    and songs of praise and thanksgiving unto God.
  luo-luo: E ndalo mar Daudi kod Asaf ema ne telone wende mag pak kod mag goyo erokamano
    ni Nyasaye nochakore.
  meu-meu: Badina be nega gunadia ai, David bona Asaf edia nega ai, ane-abi taudia
    na mai edia lohia ta, bona Dirava iheatolaina bona ihanamona anedia e abi.
  npi-ULB: किनकि धेरै पहिले दाऊद र आसापको समयमा गायकहरूका निर्देशकहरू थिए, र त्यहाँ
    परमेश्‍वरको निम्ति प्रशंसासाथै धन्यवाद ज्ञापन हुन्थ्यो ।
  yor-yor: Ní ọjọ́ pípẹ́ sẹ́yìn ní ìgbà Dafidi àti Asafu, ni àwọn atọ́nisọ́nà ti wà
    fún àwọn akọrin àti fún orin ìyìn àti orin ọpẹ́ sí Ọlọ́run.
  ind-ind: Sejak zaman Daud dan Asaf, sudah ada pemimpin paduan suara dan penyanyi
    yang bertugas untuk memuji TUHAN dan bersyukur kepada-Nya.
  pes-OPCB: (از زمان قدیم، یعنی از زمان داوود و آساف برای دسته سرایندگان، سردسته تعیین
    شده بود تا ایشان را در خواندن سرودهای شکرگزاری و پرستش رهبری کنند.)
  tgl-ULB: Sa mahabang panahon, sa mga araw ni David at Asaf, ay mayroong mga tagapamahala
    ng mga mang-aawit, at mayroong mga awiting papuri at pasasalamat sa Diyos.
  hui-hui: Agali ngida balu iba gana laga uruni tinaga mamali abale henerume Kini
    Debidibi ngida balu iba gana laga agali Asababi heangi howa Ngode Datagaliwabehondo
    turu halu ka̱i̱ lowa iba gana lolene agali marume haru helo dabo helene.
  mya-mya: ရှေး​ကာ​လ​ဒါ​ဝိဒ်​မင်း​နှင့်​ဂီ​တ​ပ​ညာ​သည်​အာ​သပ်​၏​လက်​ထက်​မှ​အ​စ​ပြု​၍
    ဘု​ရား​သ​ခင်​၏​ဂုဏ်​တော်​နှင့်​ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ​သီ​ချင်း​များ​ကို​ဂီတ​ပ​ညာ​သည်​များ​က​ဦး​ဆောင်​သီ​ဆို​ခဲ့​ကြ​သည်။-
  bod-N: གང་ལ་ཞེ་ན། གནའ་སྔ་མོར་དཱ་བིད་དང་ཨ་སབ་ཀྱི་དུས་སྐབས་སུ་མགུར་ལེན་མཁན་རྣམས་ལ་དབུ་མཛད་ཡོད་པ་དང་།
    དཀོན་མཆོག་ལ་བསྟོད་པ་དང་བཀའ་དྲིན་འབུལ་བའི་མགུར་ཡང་ཡོད་དོ། །
  sna-sna: Nokuti kare kare, mumazuva aDhavhidhi naAsafi, kwaiva navatungamiri vavaimbi
    nezvenziyo dzokurumbidza nokuvonga Mwari.
  spa-BLM: Porque en los días de David y de Asaf de antaño había un jefe de los cantores,
    y cantos de alabanza y de acción de gracias a Dios.
  cac-cac: Yujto a d'a stiempoal vin̈aj rey David chi' yed' vin̈aj Asaf, ay eb' yajalil
    eb' sb'itan chi', aton eb' sb'itan vach' lolonel yed' ac'oj yuj diosal d'a Dios.
  swh-ULB: Zamani za kale, katika siku za Daudi na Asafu, kulikuwa na wasimamizi wa
    waimbaji, na kulikuwa na nyimbo za sifa na shukrani kwa Mungu.
  bel-bel: Бо здаўна ў дні Давіда і Асафа былі ўстаноўлены ўзначальцы сьпевакоў і
    песьні Богу, пахвальныя і падзякавальныя.
  deu-ELBBK: Denn damals, in den Tagen Davids und Asaphs, gab es Häupter der Sänger
    und Preis- und Lobgesänge für Gott.
  mbb-OT: Puun pa te timpu ni Hadì David wey ni Asaf, duen en nengulu te menge perekanta
    te kedalig wey kebpeselamat te Megbevayà.
  mal-2015: പണ്ടു ദാവീദിന്റെയും ആസാഫിന്റെയും കാലത്തു സംഗീതക്കാർക്കു ഒരു തലവനും ദൈവത്തിന്നു
    സ്തുതിയും സ്തോത്രവും ആയുള്ള ഗീതങ്ങളും ഉണ്ടായിരുന്നു.
  rmc-rmc: Imar čirlastar, sar dživelas o David the o Asaf, sas džene, save ľidžanas
    le spevaken a ľidžanas o lašaribnaskre the paľikeribnaskre giľa le Devleske.
  pes-OPV: زیرا که در ایام داود وآساف از قدیم، روسای مغنیان بودند وسرودهای حمد و تسبیح
    برای خدا(می خواندند).
  ron-1924: Кэч одиниоарэ, пе время луй Давид ши а луй Асаф, ерау кэпетений песте
    кынтэрець ши кынтэрь де лаудэ ши де мулцумире ын чинстя луй Думнезеу.
  ben-OBCV: অনেক কাল আগে, দাউদ ও আসফের সময়ে ঈশ্বরের উদ্দেশে প্রশংসা ও ধন্যবাদের গান
    গাইবার জন্য গায়কদের জন্য পরিচালকদের নিযুক্ত করা হয়েছিল।
  som-som: Waayo, waagii hore oo ahaa wakhtigii Daa'uud iyo Aasaaf waxaa jiri jiray
    nin madax u ahaa kuwii gabayaaga ahaa, oo waxaa Ilaah loogu gabyi jiray gabayo
    ammaan iyo mahadnaqid ah.
  lat-VUC: Et omnis Israël in diebus Zorobabel et in diebus Nehemiæ, dabant partes
    cantoribus et janitoribus per dies singulos, et sanctificabant Levitas, et Levitæ
    sanctificabant filios Aaron.
  eng-ASVBT: For in the days of David and Asaph of old there was a chief of the singers,
    and songs of praise and thanksgiving unto God.
  ita-1885: perciocchè anticamente, al tempo di Davide, e di Asaf, erano stati costituiti
    i capi de' cantori, e la musica da lodare, e celebrare Iddio.
  eng-ULB: For long ago, in the days of David and Asaph, there were directors of singers,
    and there were songs of praise and thanksgiving to God.
  spa-VBL: Porque hace mucho tiempo, en tiempos de David y de Asaf, se habían designado
    directores para los cantores y para los cantos de alabanza y de agradecimiento
    a Dios.
  fra-_FOB: Car autrefois, du temps de David et d'Asaph, il y avait des chefs de chantres,
    et des chants de louange et d'actions de grâces à Dieu.
  mal-mal: പണ്ട് ദാവീദിന്റെയും ആസാഫിന്റെയും കാലത്ത് സംഗീതക്കാർക്ക് ഒരു തലവനും, ദൈവത്തിന്
    സ്തുതിസ്തോത്രങ്ങൾ അർപ്പിച്ചുകൊണ്ടുള്ള ഗീതങ്ങളും ഉണ്ടായിരുന്നു.
  urd-GVR: Kyoṅki Dāūd aur Āsaf ke zamāne se hī gulūkāroṅ ke līḍar Allāh kī hamd-o-sanā
    ke gītoṅ meṅ rāhnumāī karte the.
  suz-BL: मारदे हना दाऊद नु आसाफ आस पालामी कुम्‍सो पाइब आन कली शेंब का बाक्‍शो बाक्‍त।
    मेना यो परमप्रभु कली ठेयब सेल्‍तीक नु “गे रिम्‍शो पाइब बाक्‍नीनी” दे कुम्‍सो पाइब
    बाक्‍शो बाक्‍तेक्‍म। १इतिहास २५:-
  ita-1927: Poiché, anticamente, al tempo di Davide e di Asaf v’erano de’ capi de’
    cantori e de’ canti di laude e di azioni di grazie a Dio.
  ckb-ckb: چونکە لە دێرزەمانەوە، لە سەردەمی داود و ئاسافەوە، سەرپەرشتیاری گۆرانیبێژان
    و گۆرانی ستایش و سوپاسگوزاری خودا هەبوون.
  eng-BBE: For in the days of David and Asaph in the past, there was a master of the
    music, and songs of blessing and praise to God.
  kan-OKCV: ಏಕೆಂದರೆ ದಾವೀದನ ಮತ್ತು ಆಸಾಫನ ಕಾಲದಲ್ಲಿಯೇ ದೇವರಿಗೆ ಸ್ತೋತ್ರವನ್ನೂ, ಕೃತಜ್ಞತೆಯನ್ನೂ
    ಹಾಡತಕ್ಕ ಹಾಡುಗಾರರಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.012.045'
  tam-2017: தாவீதும் ஆசாப்பும் இருந்த பூர்வநாட்களில் பாடகர்களின் தலைவர்களும் வைக்கப்பட்டு,
    தேவனுக்குத் துதியும் ஸ்தோத்திரங்களும் செலுத்துகிற சங்கீதங்கள் ஒழுங்கு செய்யப்பட்டிருந்தது.
  spa-RV-1909: Porque desde el tiempo de David y de Asaph, ya de antiguo, había príncipes
    de cantores, y cántico y alabanza, y acción de gracias á Dios.
  ron-BTF: Căci în zilele lui David și ale lui Asaf din vechime au fost mai mari ai
    cântăreților și cântări de laudă și mulțumiri pentru Dumnezeu.
  eng-WEBP: For in the days of David and Asaph of old there was a chief of the singers,
    and songs of praise and thanksgiving to God.
  eng-FBV: For long ago, back in the time of David and Asaph, directors had been appointed
    for the singers and for the songs of praise and thanks to God.
  nld-1939: want de oorsprong van de zangers en van het lof- en jubellied voor God
    ligt in de oude tijden van David en Asaf.
  nch-BL: Pampa hasta huejcajquiya quema itztoya David huan Asaf, itztoyaj tayacanani
    cati quinyacanayayaj huicani para quihueyichihuase huan quitascamatilise Toteco
    Dios.
  vie-1934: Vì ngày xưa, về đời Đa-vít và A-sáp, có những quan trưởng coi sóc những
    kẻ ca hát, và có bài hát khen ngợi cảm tạ Đức Chúa Trời.
  hin-CV: क्योंकि पहले के समय में, यानी दावीद और आसफ के समय में गायकों के लिए एक प्रधान
    हुआ करता था, जब वे परमेश्वर के लिए स्तुति के गीत और धन्यवाद के गीत प्रस्तुत किया
    करते थे.
  spa-BES: Porque en los días de David y Asaf en el pasado, había un maestro de la
    música, de cantos de agradecimiento y alabanza a Dios.
  tdx-tdx: Fa teo tañ’ andro’ i Davide naho i Asafe taolo, o mpiaolom-pisabo naho
    sabom-pandrengeañe naho fañandriañañe aman’ Añahareo.
  tha-KJV: เพราะในสมัยดาวิดและอาสาฟในดึกดำบรรพ์นั้​นม​ีหัวหน้าพวกนั​กร​้อง และมีบทเพลงสรรเสริญ
    และบทเพลงโมทนาพระคุณพระเจ้า
  por-BR-2018: Porque nos dias de Davi e de Asafe, desde a antiguidade, havia chefes
    dos cantores, e cânticos de louvor e de ações de graças a Deus.
  deu-ELO: Denn vor alters, in den Tagen Davids und Asaphs, gab es Häupter der Sänger,
    und Preis-und Lobgesänge für Gott.
  eng-WYC-2018: for in the days of David and of Asaph, from the beginning, princes
    of singers were ordained, praising in song, and acknowledging to God. (for from
    the days of David and of Asaph, yea, from the beginning, leaders were ordained
    over the singers, to lead the songs of praise and thanksgiving to God.)
  epo-epo: Ĉar ankaŭ antaŭe, en la tempo de David kaj Asaf, estis ĉefoj de kantistoj,
    kaj glorkantoj kaj dankokantoj al Dio.
  uig-PIN: Qünki ⱪǝdimdǝ, Dawutning wǝ Asafning künliridǝ, ƣǝzǝlkǝxlǝrgǝ yetǝkqilik
    ⱪilixⱪa ⱨǝm Hudaƣa tǝxǝkkür-ⱨǝmdusana küylirini oⱪuxⱪa yetǝkqilǝr bolƣanidi.
  beo-beo: 'Musa: hemonega amo hina bagade Da:ibidi amola gesami hea:su dunu A:isa:fe
    ela esoga amola fa:no, gesami hea:su dunu da bisili Godema nodosu amo hea:lalu.'
  tpi-OTNT: Ol tumbuna bilong ol man bilong mekim musik i bin mekim ol song bilong
    amamas na tenkyu long God long taim bilong King Devit na Asap, dispela man bilong
    mekim musik.
  hau-SA: Gama tun dā, a kwanakin Dawuda da Asaf, akwai masu bi da mawaƙa da kuma
    na waƙoƙin yabo da na godiya ga Allah.
  uig-LAT: Chünki qedimde, Dawutning we Asafning künliride, ghezelkeshlerge yétekchilik
    qilishqa hem Xudagha teshekkür-hemdusana küylirini oqushqa yétekchiler bolghanidi.
  nde-nde: Ngoba kudala, ensukwini zikaDavida lo-Asafi, kwakulabaqondisi babahlabeleli
    labezingoma zokudumisa lokubonga uNkulunkulu.
  ton-ton: He naʻe ʻi ai ʻi he ngaahi ʻaho ʻo Tevita, mo ʻAsafi, ʻae kau takimuʻa
    ʻi he kau hiva, mo e ngaahi hiva ʻoe fakaongolelei mo e fakafetaʻi ki he ʻOtua.
  ces-1613: Nebo za času Davidova a Azafova od starodávna přední zpěváci k zpívání,
    chválení a oslavování Boha stáli před ním.
  eng-WMB: For in the days of David and Asaph of old there was a chief of the singers,
    and songs of praise and thanksgiving to God.
  tam-TCV: ஏனெனில், வெகுகாலத்துக்கு முன்பே தாவீது, ஆசாப் ஆகியோரின் காலத்தில், பாடகர்களுக்குத்
    தலைவர்கள் நியமிக்கப்பட்டு, இறைவனுக்கு நன்றியும் துதியும் செலுத்திவந்தார்கள்.
  ceb-ULB: Tungod kay kaniadto, sa kapanahonan ni David ug ni Asaf, adunay pangulo
    sa mga mag-aawit, ug adunay kanta sa pagdayeg ug sa pagpasalamat sa Dios.
  pol-UBG: Już bowiem dawno, za dni Dawida i Asafa, byli ustanowieni przełożeni nad
    śpiewakami oraz były ustalone pieśni pochwalne i dziękczynienia dla Boga.
  urd-GVU: کیونکہ داؤد اور آسف کے زمانے سے ہی گلوکاروں کے لیڈر اللہ کی حمد و ثنا کے
    گیتوں میں راہنمائی کرتے تھے۔
  deu-1912: denn vormals, zu den Zeiten Davids und Asaphs, wurden gestiftet die obersten
    Sänger und Loblieder und Dank zu Gott.
  kan-2017: ಪೂರ್ವಕಾಲದಲ್ಲಿ ಅಂದರೆ ದಾವೀದನ ಮತ್ತು ಆಸಾಫನ ಕಾಲದಲ್ಲಿ ಗಾಯನಮಂಡಳಿಯ ನಾಯಕರು, ದೇವರಿಗೆ
    ಕೃತಜ್ಞತಾಸ್ತುತಿ ಸಲ್ಲಿಸುವ ಕೀರ್ತನೆಗಳು ಇದ್ದವು.
  yap-yap: Ka nap’an i David ni Pilung nge Asaph ni girdi’en e musik kakrom, e i gagiyegnag
    girdi’en e musik e tang ni yibe pining e sorok nge magaer ngak Got.
  hlt-MCSB: Hlamat kah David neh Asaph tue vaengah tah Pathen taengah koehnah laa
    aka sa tih aka uem boeilu rhoek kah boeilu om.
  mdy-ETH: ካኣቲ ዳውቴና ፆኦሲ ቦንቾም ዓይኑሞ ዓይናዻ ዓሶኮ ሱኡጋሢ ዓሳኣፔና ዎዳፓ ዓርቃዖ ፆኦሲ ሄርሺሢ ዓይኑሞ ዓይናዻ
    ዓሶና ጋላቶ ዓይኑሞ ዓይናዻ ዓሶናኮ ዓርና ማዔ ዓሲ ዓኣኔ።
  twi-ASANTE: Amammerɛ a wɔma nnwomtofoɔ akwankyerɛfoɔ di nnwomtofoɔ no anim wɔ nkamfo
    ne aseda nnwom a wɔto de ma Onyankopɔn no hyɛɛ aseɛ firii Dawid ne Asaf berɛ so.
  eng-WEBU: For in the days of David and Asaph of old there was a chief of the singers,
    and songs of praise and thanksgiving to God.
  wal-wal: Kase Daawitanne Asaafa wodiyaappe doommidikka mazamuriyaa yexxiyaageetu
    citaa kaalettiyaageeti Xoossaa yettan galatanaunne bonchchanau de7iyoogee erettidi
    de7iyaabaa.
  spa-PDDPT: porque desde los días de David y Asaf, desde tiempo antiguo, había directores
    para los cantores, los cánticos de alabanza y acción de gracias a ʼElohim.
  gun-gun: Mba'eta ymave rupi Davi ha'e Asafe oiko jave voi ikuai avi raka'e oporaei
    va'e kuery re opena va'e, jogueroporaei, ha'e Nhanderuete rerovy'aa kuery re opena
    va'e.
  agu-BL: Na tenẍchan cyen te yi tiemp tetz Luwiy tu yi tiemp tetz Asaf, ate' chibajxom
    yi e' ajbitz. Nin ja chixcon yi e' ajbitza'tz yi na oc e'chk culti'n tan tak'le'n
    chik'ajsbil nin tan tyoẍi'n tetz Kataj.
  ilo-ULB: Ta kadagiti napalabas a tiempo, kadagiti aldaw da David ken Asaf, adda
    dagiti mangidaldalan kadagiti kumakanta, ken adda dagiti kankanta a pagdayaw ken
    pagyaman iti Dios.
  kpg-kpg: Mai i di madagoaa King David mo tangada daahili Asaph ala namua loo, digau
    daahili la nogo dagi nia daahili hagaamu mono daahili danggee ang gi God.
  uig-ARA: چۈنكى قەدىمدە، داۋۇتنىڭ ۋە ئاسافنىڭ كۈنلىرىدە، غەزەلكەشلەرگە يېتەكچىلىك
    قىلىشقا ھەم خۇداغا تەشەككۈر-ھەمدۇسانا كۈيلىرىنى ئوقۇشقا يېتەكچىلەر بولغانىدى.
  sus-sus: Dawuda nun Asafi xa waxati, bɛɛtiba mangɛe nu na naxee nu Ala matɔxɔma
    suukie nun tantuie ra.
  pon-2006: Sangete ni mwehin Nanmwarki Depit oh sounkoul Asap mahsie, sounkoul kan
    me kin kaunda koulen kaping oh kapingkalahngan ong Koht.
  ksd-ksd: Tago ta ra e lua ba David ma Asap dir ga laun tana, tika na lualua na kakailai
    i ga ki, ma di ga pait ra kakailai na varmananai ma ra pite varpa tadav God.
  tur-YTC: Çünkü eskiden David'in ve Asaf'ın günlerinde ezgicilerin başı ve Tanrı'ya
    övgü ve şükran ilâhileri vardı.
  ind-AYT: Sebab, pada zaman Daud dan Asaf dahulu, sudah ada pemimpin para penyanyi,
    nyanyian pujian, dan ucapan syukur kepada Allah.
  nya-nya: Pakuti kalekale, pa nthawi ya Davide ndi Asafu, panali atsogoleri a anthu
    oyimba nyimbo za matamando ndi nyimbo zoyamika Mulungu.
  hrv-hrv: Jer od Davidovih i Asafovih dana, od davnine, postoje pjevački glavari
    i pjesme pohvalne i zahvalnice Bogu.
  mps-mps: Te musik wabo wąį nǫų dabego te wiegi yai pemene ebo balia weyu, te
    Godiba usu da olama, gedu haluasa po wali, te king Devit me Asap si bidali sogo
    tiali, te musik wali bidi dao.
  tpi-tpi: Ol tumbuna bilong ol man bilong mekim musik i bin mekim ol song bilong
    amamas na tenkyu long God long taim bilong King Devit na Asap, dispela man bilong
    mekim musik.
  dan-1931: Thi allerede på Davids Tid var Asaf Leder for Sangerne og for Lov- og
    Takkesangene til Gud.
  vie-OVCB: Đến thời Đa-vít và A-sáp mới bắt đầu có lệ cắt cử người điều khiển ban
    hát và soạn các bản nhạc ca ngợi, cảm tạ Đức Chúa Trời.
  guj-2017: કારણ કે પ્રાચીનકાળમાં દાઉદના અને આસાફના સમયમાં આસાફ ગાયકોનો મુખ્ય આગેવાન
    હતો. વળી ઈશ્વરના સ્તવનના તથા આભારસ્તુતિનાં ગીતો પણ હતાં.
  pon-2006A: Sangete ni mwehin Nanmwarki Depit oh sounkoul Asap mahsie, sounkoul kan
    me kin kaunda koulen kaping oh kapingkalahngan ong Koht.
  por-BRBSL: Pois nos dias de Davi e Asafe de outrora havia um chefe dos cantores,
    e canções de louvor e agradecimento a Deus.
  cth-cth: Devit hoi Asaph se navah, Cathut koe lunghawilawkdeinae kahrawikungnaw
    teh ao awh.
  twi-twi: Amanne a wɔma nnwontofo akwankyerɛfo di nnwontofo no anim wɔ nkamfo ne
    aseda nnwom a wɔto de ma Onyankopɔn no fii ase fi Dawid ne Asaf bere so.
  hlt-hlt: Hlamat kah David neh Asaph tue vaengah tah Pathen taengah koehnah laa aka
    sa tih aka uem boeilu rhoek kah boeilu om.
  tbz-SIM: kɛ́túótɛ́ Dɑfiti nɛ̀ Asɑfu bɛ kó dimɔ̀nnì bɛ̀ɛ̀ niù iyiɛ mbɛ̀ do bomu kɛ
    níí nni bɛyɛndèmbɛ̀ kɛ̀ bɛ̀ dɛ̀úkùnko Kuyie nyètìrì kɛ kù sɑ̃ntí.
  msy-2020: Bar fomɨra, Atrivim Devit ko Asapɨn dughiamɨn, aning ighiaba batir gumazimning,
    gumazir onger akar kamɨn faragha zuiba ingara, ighiaba banga God bagha bar akuegha
    a mɨnabi. Ezɨ datɨrɨghɨn men ovavir boriba, gumazir ighiabagh amibar otifi.
  dop-dop: Tɑmpɑnɑ tɔɔ pǝ kpɑɣɑʋ hɑtoo Tɑfiiti nɑ Asɑfɩ pɑ wɑɑtʋ tɔ, yonyoolɑɑ nyɔɔŋ
    nyǝ́mɑ pɑɑsɑɣɑnɑ Ɩsɔ sɑm nɑ ɩ sɛɛʋ pǝ yontu kɛ́.
  azb-azb: Çünki qədim zamanlarda – Davudun və Asəfin günlərində ilahiçilərin başçıları
    var idi və Allaha həmd və şükür mahnıları oxunurdu.
  eng-DBY: For of old, in the days of David and Asaph, there were the chiefs of the
    singers, and songs of praise and thanksgivings to God.
  hin-2017: प्राचीनकाल, अर्थात् दाऊद और आसाप के दिनों में तो गवैयों के प्रधान थे,
    और परमेश्वर की स्तुति और धन्यवाद के गीत गाए जाते थे।
  wol-KYG: Te naka jekk ca janti Daawuda ak Asaf amoon na ay njiiti jàngkat yuy jiite
    ay jàngi màggal ak jàngi cant, ñeel Yàlla.
  eng-YLT: for in the days of David and Asaph of old [were] heads of the singers,
    and a song of praise and thanksgiving to God.
  eng-WYC-2017: for in the days of David and of Asaph, from the beginning, princes
    of singers were ordained, praising in song, and acknowledging to God.
  eng-WMBB: For in the days of David and Asaph of old there was a chief of the singers,
    and songs of praise and thanksgiving to God.
  urd-GVH: क्योंकि दाऊद और आसफ़ के ज़माने से ही गुलूकारों के लीडर अल्लाह की हम्दो-सना
    के गीतों में राहनुमाई करते थे।
  rug-rug: Ura pukerane, pa totoso tadi Devita sa baṉara meke e Asapa si sari na tie
    kerakera si turaṉia sa vinahesi meke na zinama leana la koe Tamasa.
  gaz-gaz: Jabana durii bara Daawitii fi Asaaf keessa qajeelchitoota faarfattootaa,
    kan faarfannaa Waaqa leellisuutii fi kan Waaqa galateeffachuutu tureetii.
  fra-LSG: car autrefois, du temps de David et d’Asaph, il y avait des chefs de chantres
    et des chants de louanges et d’actions de grâces en l’honneur de Dieu.
  yal-yal: Bayo waxati danguxini, Dawuda nun Asafi waxatini, bɛti ba kuntigine yi
    na e nun bɛtine Ala tantun xinla ma.
  haw-1868: No ka mea, i na la o Davida a me Asapa, mai ka wa kahiko mai, he poe luna
    no maluna o ka poe mele, a he mau mele no e hoolea aku ai a e hoonani aku ai i
    ke Akua.
  arb-NAV: فَقَدْ تَعَيَّنَ مُنْذُ أَيَّامِ دَاوُدَ وَآسَافَ فِي الْحِقَبِ الْغَابِرَةِ
    رُؤَسَاءُ مُرَتِّلِينَ لِقِيَادَةِ تَرَانِيمِ التَّسْبِيحِ وَالْحَمْدِ لِلهِ.
  ewe-ewe: Ɖoɖo be hafialawo nakplɔ hadzilawo le kafukafuhawo kple akpedahawo dzidzi
    na Mawu me la li xoxo tso David kple Asaf ŋɔli.
  eng-LEE: For in the days of David and Assaph of old there were chiefs of the singers,
    and songs of praise and thanksgiving unto God.
  asm-FB: বহু দিনৰ পূৰ্বতে, দায়ুদ আৰু আচফৰ সময়ত তাত গায়ক সকলৰ পৰিচালক আছিল, আৰু
    ঈশ্বৰৰ উদ্দেশ্যে ধন্যবাদ প্রশংসাৰ স্তুতিগীত কৰিছিল।
  sus-A: دَوُدَ نُن عَسَقِ شَ وَشَتِ، بّيتِبَ مَنفّيٍ نُ نَ نَشٍيٍ نُ عَلَ مَتْشْمَ
    سُوكِيٍ نُن تَنتُييٍ رَ.
  fra-SBL: Car du temps de David et d'Asaph, il y avait un chef des chantres, et des
    chants de louange et d'action de grâce à Dieu.
  hbo-hbo: כִּֽי־בִימֵ֥י דָוִ֛יד וְאָסָ֖ף מִקֶּ֑דֶם *רֹאשׁ (רָאשֵׁי֙) הַמְשֹׁ֣רְרִ֔ים
    וְשִׁיר־תְּהִלָּ֥ה וְהֹדֹ֖ות לֵֽאלֹהִֽים׃
  kik-kik: Nĩgũkorwo tene mũno, matukũ-inĩ ma Daudi na ma Asafu, nĩ kwarĩ na atongoria
    a aini na a nyĩmbo cia kũgooca na gũcookeria Ngai ngaatho.
  fra-NCL: Car autrefois, dans les jours de David et d’Asaph, le chef des chantres,
    il y avait des chants de louange et d’actions de grâces en l’honneur de Dieu.
  cek-AK: David hoi Asaph dung nathuem hoiah, laasah zaehoikung, saphawhaih laa hoi
    Sithaw khae anghoe lawkthuihaih to oh boeh.
  cuk-cuk: Ar ade, dikasurgus, David-akar, degi, Asaf-akar, bato dule-namakmalad-e-idued-nika
    danikid. Bab-Dummadga-namakleged-namakmalad-nika danibalid, degi, Bab-Dummadga-dog-nuedye-sogdimalad-nika
    danibalid.
  uig-CYR: Чүнки қедимдә, Давутниң вә Асафниң күнлиридә, ғәзәлкәшләргә йетәкчилик
    қилишқа һәм Худаға тәшәккүр-һәмдусана күйлирини оқушқа йетәкчиләр болған еди.
  tel-2017: పూర్వం దావీదు జీవించిన కాలంలో ఆసాపు పర్యవేక్షణలో గాయకుల నియామకం, స్తుతి
    గీతాల ఎంపిక, పాటలు పాడడం మొదలైన విషయాలు జరిగేవి.
  hat-BSA: Paske nan jou a David avèk Asaph yo, nan tan ansyen an, te gen dirijan
    pou chantè yo ak chan adorasyon yo, e kantik remèsiman a Bondye.
  kos-kos: Mutawauk oe in pacl lal Tokosra David ac Asaph, oasr mwet in kol on in
    kaksak ac sang kulo nu sin God.
  hbo-WLC: כִּֽי־בִימֵ֥י דָוִ֛יד וְאָסָ֖ף מִקֶּ֑דֶם ראש הַמְשֹׁ֣רְרִ֔ים וְשִׁיר־תְּהִלָּ֥ה
    וְהֹד֖וֹת לֵֽאלֹהִֽים׃
  ibo-ibo: Ọ bụ nʼoge Devid na Asaf ka e bidoro inwe ndị ndu abụ ito na ikele Chineke.
  ory-ory: କାରଣ ପୂର୍ବକାଳେ ଦାଉଦ ଓ ଆସଫଙ୍କ ସମୟରେ ଗାୟକମାନଙ୍କର ଜଣେ ପ୍ରଧାନ ଥିଲା ଓ ପରମେଶ୍ୱରଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଓ ଧନ୍ୟବାଦାର୍ଥକ ନାନା ଗୀତ ଥିଲା।
  chk-chk: Pun seni me lom lon ränin manauen Tafit me Asaf a wor chon emweni ekewe
    chon köl mi kölün mwareiti me kilisou ngeni Kot.
  rop-rop: Wal wen Deibid bin jidan king det men Eisaf bin jidan bos blanga ola singamob.
    Deibin oldei abum boswan blanga ola singamob blanga det Serramoni Pleis, en wi
    lagijat tudei du.
  ukr-1871: Бо з давна, з часів Давида й Асафа були настановляні провідники сьпівцїв
    і піснї Богові похвальні й подячні.
  deu-1951: Denn vor alters, zu den Zeiten Davids und Asaphs, gab es schon einen Sängerchor
    und Lobgesänge und Danklieder für Gott.
  eng-JPS: For in the days of David and Asaph of old there were chief of the singers,
    and songs of praise and thanksgiving unto God.
  srp-1865: Jer otprije, za vremena Davidova i Asafova biše postavljeni glavari pjevaèki
    i pjesme u hvalu i slavu Bogu.
  lug-lug: Mu biro eby’edda, mu biseera bya Dawudi ne Asafu, waabangawo abakulu b’abayimbi,
    ate nga waliwo n’ennyimba ezaayimbibwanga okutendereza Katonda.
  heb-heb: כי בימי דויד ואסף מקדם ראש המשררים ושיר תהלה והדות לאלהים׃
  ben-IRV: অনেক কাল আগে দায়ূদ ও আসফের দিনের ঈশ্বরের উদ্দেশ্যে গৌরব ও ধন্যবাদের গান
    গাইবার জন্য গায়কদের ও পরিচালকদের নিযুক্ত করা হয়েছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਪਹਿਲੇ ਸਮੇਂ ਵਿੱਚ ਅਰਥਾਤ ਦਾਊਦ ਤੇ ਆਸਾਫ਼ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਗਾਇਕਾਂ
    ਦੇ ਆਗੂ ਹੁੰਦੇ ਸਨ, ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਉਸਤਤ ਅਤੇ ਧੰਨਵਾਦ ਦੇ ਗੀਤ ਗਾਉਂਦੇ ਸਨ।
  mya-JVB: ရှေး ကာလ၊ ဒါဝိဒ် နှင့် အာသပ် လက်ထက် ၌ ၊ ဘုရား သခင်၏ ဂုဏ်ကျေးဇူး တော်ချီးမွမ်း
    ရာ သီချင်း ကို ဆို ရသောသူ အကြီး အကဲရှိကြ၏။
  tbg-tbg: Haaru King Devitika Asaapika vau entaraqaahai tinavu kaivaqaukavara vonavu
    ihi tu okarara kankomake tave vauka ihi ti vaukaqaa raqiki vaumanta vika Kotira
    autu tuahere vau ihiravata, Kotira quahama amite vau ihiravata, tivaqi vi vaura.
  hmo-hmo: Badina be nega gunadia lalonai, Davida bona Asapa edia nega lalonai, ane
    abia taudia be mai edia lohia taudia, bona Dirava hanamoa bona tanikiu henia anedia
    idia abia.
  urd-urd: क्यूँकि पुराने ज़माने से दाऊद और आसफ़ के दिनों में एक सरदार मुग़न्नी होता
    था, और ख़ुदा की हम्द और शुक्र के गीत गाए जाते थे।
  rus-SYN: Ибо издавна во дни Давида и Асафа были установлены главы певцов и песни
    Богу, хвалебные и благодарственные.
  bqc-SIM: Asa za Davidi ń Asafao gↄↄ lɛ̀sin dↄaanaↄ kuɛ, aaì dↄaa ń Lua táasilɛao
    ń aà sáaukpaao.
  tcz-CHONGTHU: Vahchoi la le Pathen thangvah na lasah na a lathem ho lamkai ding
    tohgon chu David le Asaph nikho lai peh a patna hung che jom peh ahi.
  mar-mar: फार पूर्वी, दावीदाच्या आणि आसाफाच्या काळी गायकांचे प्रमुख नेमले होते आणि
    त्याच्याजवळ देवाची स्तुतीगीते आणि धन्यवादगीते होती.
  qub-qub: Unay Davidwan Asaf cashan wichanpita-pacha caran cantajcunapa mandajnincuna,
    Tayta Diosta imano alabananpäpis caj mandajnincuna, Diosta agradësicur cantajcunapa
    caj mandajnincuna.
  hat-hat: Depi lontan, sou rèy David, nan tan Asaf te chèf mizisyen yo, te gen yon
    gwoup mizisyen ki te la pou chante lwanj Bondye ak lòt chante pou di l' mèsi.
  eng-BSB: For long ago, in the days of David and Asaph, there were directors for
    the singers and for the songs of praise and thanksgiving to God.
  eng-WEBPB: For in the days of David and Asaph of old there was a chief of the singers,
    and songs of praise and thanksgiving to God.
  kbq-kbq: Hanki korapara Devitike Asapukema mani'na'a knafina, Anumzamofontegama
    muse zagame'ma huno agima hentesgama hu vahe'ma kegavama hu vahera kora mani'nazane.
  nhe-BL: Pampa hasta huejcajquiya quema itztoyaj David huan Asaf, itztoyaj tlayacanani
    tlen quinyacanayayaj huicani para quihueyichihuase huan quitlascamatilise Toteco
    Dios.
  gub-BL: Tuwihawete Tawi heko mehe arer we Azap zegar haw iapo arer heko mehe arer
    we, zegar haw iapo har umuzàg zegar haw Tupàn ikatu haw imume'u haw wà.
  eng-DRA: And all Israel, in the days of Zorobabel, and in the days of Nehemias gave
    portions to the singing men, and to the porters, day by day, and they sanctified
    the Levites, and the Levites sanctified the sons of Aaron.
