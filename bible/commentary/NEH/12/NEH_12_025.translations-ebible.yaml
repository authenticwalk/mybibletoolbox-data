verse: NEH.012.025
translations:
  mal-C: മത്ഥന്യാവ്, ബക്ക്ബൂക്ക്യാവ്, ഓബദ്യാവ്, മെശുല്ലാം, തല്മോൻ, അക്കൂബ് എന്നിവർ
    കവാടങ്ങൾക്കരികെയുള്ള സംഭരണശാലകൾ സൂക്ഷിക്കുന്ന ദ്വാരപാലകർ ആയിരുന്നു.
  deu-TKW: Mattanja, Bakbukja, Obadja, Mesullam; Talmon und Akkub waren Thorhüter,
    die Wache hielten bei den Vorratshäusern an den Thoren.
  lin-lin: Matania, Bakibukia, Abidiasi, Meshulami, Talimoni mpe Akubi, bazalaki bakengeli
    ya bibombelo oyo ezalaki pene ya bikuke ya Ndako ya Nzambe.
  eng-LSV: Mattaniah, and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, [are] gatekeepers,
    keeping watch in the gatherings of the gates.
  eng-GNV: Mattaniah and Bakbukiah, Obadiah, Meshullam, Talmon and Akkub were porters
    keeping the warde at the thresholds of the gates.
  eng-WEBSTER: Mattaniah, and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, were porters
    keeping the ward at the threshholds of the gates.
  nhw-BL: Huan Matanías, Bacbuquías, Obadías, Mesulam, Talmón huan Acub eliyayaj puerta
    tlamocuitlahuiani.
  swh-ONEN: 'Mabawabu waliokuwa wakilinda kwenye malango ya ghala ni: Matania, Bakbukia,
    Obadia, Meshulamu, Talmoni na Akubu.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ sɑ̃ɑ yerun kɔnnɔn kɔ̃sobu, berɑ Mɑtɑniɑ kɑ Bɑkibukiɑ kɑ
    Abudiɑsi kɑ Mɛsulɑmu kɑ Tɑlumɔɔ kɑ Akubu.
  eng-KJVCPB: Mattaniah, and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, were porters
    keeping the ward at the thresholds of the gates.
  luo-luo: Matania, Bakbukia, Obadia, Meshulam, Talmon kod Akub ne gin jorit dhorangeye
    ma bende ne ngʼiyo kuonde keno man yo rangach.
  meu-meu: Matania bona Bakabukia bona Obadia bona Mesulama bona Talmon bona Akubu
    na ikoukou igimadia taudia, ikoukou edia habou-habou rumadia e gimadia.
  npi-ULB: मत्तन्‍याह, बक्‍बुक्‍याह, ओबदिया, मशुल्‍लाम, तल्‍मोन र अक्‍कूबचाहिँ मूल
    ढोकानेर भएका भण्‍डार-कोठाहरूमा रक्षा दिने द्वारपालहरू थिए ।
  yor-yor: Mattaniah, Bakbukiah, Obadiah, Meṣullamu, Talmoni àti Akkubu ni aṣọ́nà
    tí wọ́n ń sọ yàrá ìkó nǹkan pamọ́ sí ní ẹnu-ọ̀nà.
  ind-ind: Matanya, Bakbukya, Obaja, Mesulam, Talmon, dan Akub. Semuanya penjaga pintu
    gerbang. Mereka berjaga di gudang dekat pintu gerbang rumah ALLAH.
  pes-OPCB: 'نگهبانان خانۀ خدا که از انبارهای کنار دروازهٔ خانۀ خدا محافظت می‌کردند
    عبارت بودند از: متنیا، بقبقیا، عوبدیا، مشلام، طلمون، عقوب.'
  tgl-ULB: Sina Matanias, Bakbukuias, Obadias, Mesulam, Talmon at Akub ay mga tagapagbantay
    ng tarangkahan na nakatayong nagbabantay sa mga bodega ng mga tarangkahan.
  hui-hui: Madanaia Bagabugaia Obadaia Mesulama Talamono Agubu imaru tinaga biabe
    Ngode Datagaliwabenaga anda handaya ho haga howa tigua dabudabu wiaga anda hobane
    wiaruha uruninaga panga harabani mamage haga hene.
  mya-mya: ဗိ​မာန်​တော်​အဝင်​တံ​ခါး​အ​နီး​ရှိ​ပစ္စည်း​သို​လှောင်​ခန်း​များ​ကို​တာ​ဝန်​ယူ​စောင့်​ထိန်း​ရ​သော​ဗိ​မာန်​တော်​အ​စောင့်​တပ်​သား​များ​မှာ​မ​ဿ​နိ၊
    ဗာ​က​ဗု​ကိ၊ သြ​ဗ​ဒိ၊ မေ​ရှု​လံ၊ တာ​လ​မုန်​နှင့်​အက္ကုပ်​တို့​ဖြစ်​ကြ​၏။
  bod-N: སྒོ་སྲུང་རྣམས་ནི་མད་ཐན་ཡཱ་དང་། པག་པུག་ཡཱ། ཨོ་བད་ཡཱ། མཱེ་ཤུལ་ལིམ། ཏལ་མོན།
    ཨག་ཁུབ་བཅས་ཡིན་ལ། མཛོད་ཁང་གི་སྒོ་བསྲུངས་ཏེ་ལངས་སྡོད་པའོ། །
  sna-sna: Matania Bhakibhukia, Dhadhia, Meshurami, Taramani, naAkubhi vakanga vari
    varindi vemikova namatura.
  spa-BLM: Matanías, Bacbuquías, Abdías, Mesulam, Talmón y Acub eran guardianes de
    las puertas, que vigilaban los almacenes de las puertas.
  cac-cac: 'Axo eb'' vin̈ stan̈vumal juntzan̈ cuarto b''aj molan tastac ay d''a slac''anil
    spuertail templo, aton eb'' vin̈ tic: Vin̈aj Matanías, vin̈aj Bacbuquías, vin̈aj
    Obadías, vin̈aj Mesulam, vin̈aj Talmón yed'' vin̈aj Acub.'
  swh-ULB: Matania, Bakbukia, Obadiya, Meshulamu, Talmoni na Akubu walikuwa walinzi
    wa malango waliokuwa wakiwa wamesimama katika vyumba vya hazina penye malango.
  bel-bel: Матанія, Бакбукія, Авадыя, Мэшулам, Талмон, Акуў - вартавыя, брамнікі на
    варце каля парогаў брамных.
  deu-ELBBK: Mattanja und Bakbukja, Obadja, Meschullam, Talmon, Akkub hielten als
    Torhüter Wache bei den Vorratskammern der Tore.
  mbb-OT: Ragkes en kandan si Matania, si Bakbukia, wey si Obadias. Is menge vantey
    te menge ǥemawan te valey te Nengazen he ebantey te budiga he zurug te ǥemawan
    iyan si Meshulam, si Talmon, wey si Akub.
  mal-2015: മത്ഥന്യാവും ബ്ക്കുബൂക്ക്യാവു, ഓബദ്യാവു, മെശുല്ലാം, തല്മോൻ, അക്കൂബ്, എന്നിവർ
    വാതിലുകൾക്കരികെയുള്ള ഭണ്ഡാരഗൃഹങ്ങൾ കാക്കുന്ന വാതിൽകാവല്ക്കാർ ആയിരുന്നു.
  rmc-rmc: O Mataniah, o Bakbukiah, o Obadiah, o Mešulam, o Talmon the o Akub sas
    stražňika paš o skladi, so sas paš o chramoskre brani.
  pes-OPV: و متنیا و بقبقیا و عوبدیا و مشلام و طلمون وعقوب دربانان بودند که نزد خزانه
    های دروازه هاپاسبانی می‌نمودند.
  ron-1924: Матания, Бакбукия, Обадия, Мешулам, Талмон ши Акуб, ушиерь, фэчяу де стражэ
    ла кэмэриле де ла порць.
  ben-OBCV: মত্তনিয়, বক্‌বুকিয়, ওবদিয়, মশুল্লম, টল্‌মোন ও অক্কূব দারোয়ান হয়ে
    দ্বার সকলের কাছে যে সকল ভাণ্ডার ছিল সেগুলি পাহারা দিত।
  som-som: Oo Matanyaah, iyo Baqbuqyaah, iyo Cobadyaah, iyo Meshullaam, iyo Talmon,
    iyo Caquub waxay ahaayeen irid-dhawryadii dhawri jiray bakhaarradii u dhowaa irdaha.
  lat-VUC: Mathania, et Becbecia, Obedia, Mosollam, Telmon, Accub, custodes portarum
    et vestibulorum ante portas.
  eng-ASVBT: Mattaniah, and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, were porters
    keeping the watch at the storehouses of the gates.
  ita-1885: Mattania, Bacbuchia, Obadia, Mesullam, Talmon, Accub, facevano la guardia
    alla soglia delle porte, in qualità di portinai.
  eng-ULB: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, and Akkub were gatekeepers
    standing guard at the storerooms by the gates.
  spa-VBL: Se les unieron Matanías, Bacbucías y Abdías. Mesulam, Talmón y Acub eran
    guardianes de los almacenes de las puertas.
  fra-_FOB: Matthania, Bakbukia, Obadia, Méshullam, Talmon et Akkub, gardiens, portiers,
    faisaient la garde aux seuils des portes.
  mal-mal: മത്ഥന്യാവും ബക്ക്ബൂക്ക്യാവ്, ഓബദ്യാവ്, മെശുല്ലാം, തല്മോൻ, അക്കൂബ്, എന്നിവർ
    വാതിലുകൾക്കരികെയുള്ള ഭണ്ഡാരഗൃഹങ്ങൾ കാക്കുന്ന വാതിൽകാവല്ക്കാർ ആയിരുന്നു.
  urd-GVR: '@see-verse:NEH.012.024'
  suz-BL: मत्तन्‍याह, बाकबुकीयाह, ओबदिया, मेशुल्‍लाम, ताल्‍मोन नु अक्‍कुब चहिं ठेयब
    लाप्‍चो आ नेक्‍था ङा मार मार वोइक्‍तीक कोठा ङा लाप्‍चो खाल पाइब बाक्‍तेक्‍म। २इतिहास
    ८:१४
  ita-1927: Mattania, Bakbukia, Obadia, Meshullam, Talmon, Akkub erano portinai, e
    facevan la guardia ai magazzini delle porte.
  ckb-ckb: مەتەنیا، بەقبوقیا، عۆبەدیا، مەشولام، تەلمۆن و عەقوڤ دەرگاوان بوون، پاسەوانی
    کۆگاکانی دەروازەکانیان دەکرد.
  eng-BBE: Mattaniah, and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, were door-keepers
    keeping the watch at the store-houses of the doors.
  kan-OKCV: ಮತ್ತನ್ಯನೂ, ಬಕ್ಬುಕ್ಯನೂ, ಓಬದ್ಯನೂ, ಮೆಷುಲ್ಲಾಮನೂ, ಟಲ್ಮೋನನೂ, ಅಕ್ಕೂಬನೂ ಬೊಕ್ಕಸಗಳ
    ಬಾಗಿಲುಗಳನ್ನು ಕಾಯುವವರಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NEH.012.024'
  tam-2017: மத்தனியா, பக்பூக்கியா, ஒபதியா, மெசுல்லாம், தல்மோன், அக்கூப் என்பவர்கள்
    வாசல்களிலிருக்கிற பொக்கிஷ அறைகளைக் காவல்காக்கிறவர்களாக இருந்தார்கள்.
  spa-RV-1909: Mathanías, y Bacbucías, Obadías, Mesullam, Talmón, Accub, guardas,
    eran porteros para la guardia á las entradas de las puertas.
  ron-BTF: Matania și Bacbuchia, Obadia, Meșulam, Talmon, Acub, erau portari, făcând
    de gardă la pragurile porților.
  eng-WEBP: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, and Akkub were gatekeepers
    keeping the watch at the storehouses of the gates.
  eng-FBV: They were joined by Mattaniah, Bakbukiah, and Obadiah. Meshullam, Talmon,
    and Akkub were gatekeepers who guarded the storehouses at the gates.
  nld-1939: 'Mattanja, Bakboekja, Obadja. De poortwachters, die de wacht hielden bij
    de voorraadkamers der poorten, waren: Mesjoellam, Talmon en Akkoeb.'
  nch-BL: Huan Matanías, Bacbuquías, Obadías, Mesulam, Talmón huan Acub eliyayaj caltemit
    tamocuitahuiani.
  vie-1934: Mát-ta-nia, Bác-bu-kia, Ô-ba-đia, Mê-su-lam, Tanh-môn và A-cúp, là kẻ
    canh giữ cửa, giữ các kho bên cửa thành.
  hin-CV: मत्तनियाह, बकबुकियाह, ओबदिया, मेशुल्लाम, तालमोन और अक्कूब द्वारपाल थे, जो
    फाटकों के पास के भंडारों की चौकसी करते रहते थे.
  spa-BES: Matanias, y Bacbuquias, Obadias, Mesulam, Talmon, Acub, eran porteros que
    vigilaban las puertas de los almacenes.
  tdx-tdx: Nimpañambem-pizilihañe nitam-pijilovañe añ’ efem-pañaja’ o lalambei’eo
    t’i Matanià naho i Bakbokià, i Obadia, i Mesolame, i Talmone vaho i Akobe.
  tha-KJV: มัทธานิยาห์ บั​คบ​ูคิยาห์ โอบาดีห์ เมชุลลาม ทัลโมน และอักขูบ เป็นคนเฝ้าประตู
    ยืนเฝ้าอยู่​ที่​โรงพั​สด​ุของประตู
  por-BR-2018: Matanias, e Bacbuquias, Obadias, Mesulão, Talmom, Acube, eram porteiros
    que faziam guarda às entradas das portas.
  deu-ELO: Mattanja und Bakbukja, Obadja, Meschullam, Talmon, Akkub hielten als Torhüter
    Wache bei den Vorratskammern der Tore. -
  eng-WYC-2018: Mattaniah, and Bakbukiah, and Obadiah, Meshullam, Talmon, (and) Akkub,
    were keepers of the gates, and of the porches before the gates. (Mattaniah, Bakbukiah,
    Obadiah, Meshullam, Talmon, and Akkub were the gatekeepers standing guard at the
    gatehouses.)
  epo-epo: Matanja, Bakbukja, Obadja, Meŝulam, Talmon, kaj Akub estis pordegistoj,
    kaj deĵoris en la provizejoj ĉe la pordegoj.
  uig-PIN: Mattaniya, Bakbukiya, Obadiya, Mǝxullam, Talmon bilǝn Akkublar dǝrwaziwǝnlǝr
    bolup, sepil ⱪowuⱪlirining ambarliriƣa ⱪaraytti.
  beo-beo: Debolo sosodo aligisu dunu ilia dio hagudu dedei, amo da modale ligisisisu
    sesei Debolo logo ga:su gadenene sosodo aligi. Ilia dio da Ma:danaia, Ba:gabiugaia,
    Oubadaia, Misiala:me, Da:lamone amola A:gabe.
  tpi-OTNT: Matania na Bakbukia na Obadia na Mesulam na Talmon na Akup i gat wok bilong
    lukautim ol rum bilong putim ol samting long haus bilong God. Dispela ol rum i
    stap long arere bilong dua bilong banis i raunim haus bilong God.
  hau-SA: Mattaniya, Bakbukiya, Obadiya, Meshullam, Talmon da Akkub su ne matsaran
    ƙofofi waɗanda suka yi tsaron ɗaukan ajiya a ƙofofi.
  uig-LAT: Mattaniya, Bakbukiya, Obadiya, Meshullam, Talmon bilen Akkublar derwaziwenler
    bolup, sépil qowuqlirining ambarlirigha qaraytti.
  nde-nde: UMathaniya, loBhakhibhukhiya, u-Obhadaya, uMeshulami, uThalimoni lo-Akhubi
    babe ngabalindimasango ababelinda iziphala emasangweni.
  ton-ton: Ko e kau leʻo matapā naʻe tauhi ʻi he tulutulu ʻoe ngaahi matapā, ko Matania,
    mo Pakipukia, mo ʻOpataia, mo Mesulami, mo Talimoni, mo ʻAkupi.
  ces-1613: Mataniáš, Bakbukiáš, Abdiáš, Mesullam, Talmon, Akkub, držící stráž vrátných
    při domu pokladů u bran.
  eng-WMB: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, and Akkub were gatekeepers
    keeping the watch at the storehouses of the gates.
  tam-TCV: மத்தனியா, பக்பூக்கியா, ஒபதியா, மெசுல்லாம், தல்மோன், அக்கூப் ஆகியோர் வாசல்
    காவலர்களாய் இருந்தார்கள். அவர்கள் வாசலிலுள்ள களஞ்சிய அறைகளைக் காவல் செய்தனர்.
  ceb-ULB: Si Matania, Bakbukia, Obadia, Meshulam, Talmon, ug si Akub mao ang mga
    magbalantay sa ganghaan nga nagtindog sa lawak nga tipiganan tapad sa mga ganghaan.
  pol-UBG: Mattaniasz i Bakbukiasz, Obadiasz, Meszullam, Talmon i Akkub jako odźwierni
    trzymali straż przy składnicach u bram.
  urd-GVU: '@see-verse:NEH.012.024'
  deu-1912: waren Matthanja, Bakbukja, Obadja. Aber Mesullam, Talmon und Akkub, die
    Torhüter, hatten die Hut an den Vorratskammern der Tore.
  kan-2017: ಹಷಬ್ಯ, ಶೇರೇಬ್ಯ, ಯೇಷೂವ, ಬಿನ್ನೂಯ್, ಕದ್ಮೀಯೇಲ್ ಇವರು. ದೇವರ ಮನುಷ್ಯನಾದ ದಾವೀದನ
    ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಇವರೂ ಇವರ ಸಹೋದರರೂ ಸರದಿಗೆ ಎರಡೆರಡು ವರ್ಗಗಳಾಗಿ ಪರಸ್ಪರ ಹಾಡುತ್ತಾ, ಕೀರ್ತನೆಯನ್ನೂ
    ಕೃತಜ್ಞತಾಸ್ತುತಿಯನ್ನೂ ಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: 'Tin ba’aray e matnag nu Tempel e ba milfan ngorad i matnagiy e pi senggil
    ni tafen e cha’ar ni bay u charen e fapi garog ko Tempel: Mattaniah, Bakbukiah,
    Obadiah, Meshullam, Talmon, nge Akkub.'
  hlt-MCSB: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, Akkub tah vongka, rhueng
    im ah thoh tawt, rhaltawt a ngaithuen uh.
  mdy-ETH: ጌኤዦ ማኣሮኮ ኬኤሎ ዲፆ ካሮ ኮይላ ማዢንቴ ሜሆ ጌሦ ማኣሮ ካፓዞንሢ፦ ማታኒያ፥ ባቅቡቂያ፥ ዖባዲያ፥ ሜሹላሜ፥ ፃልሞኔና
    ዓቁቤ ጌይንታዞንሢኬ።
  twi-ASANTE: Na Matania, Bakbukia ne Obadia nso ka ho. Mesulam, Talmon ne Akub na
    wɔyɛ aponoanohwɛfoɔ a wɔhwɛ adekoradan a ɛwɔ apono no ano no so.
  eng-WEBU: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, and Akkub were gatekeepers
    keeping the watch at the storehouses of the gates.
  wal-wal: Beeta Maqidasiyaa gimbbiyaa penggiyaa matan keexettida dumma dumma miishshaa
    wottiyo keettaa naagiyaageeti Mataaniyaa, Baaqibuuqiyaa, Obaadiyaa, Mashulaama,
    Xalmmoonanne Aqquuba giyoogeeta.
  spa-PDDPT: Matanías, Bacbuquías, Obadías, Mesulam, Talmón, Acub, porteros, montaban
    guardia en los almacenes junto a las puertas.
  gun-gun: Ha'e okẽ rarõa kuery ma Matanias, Baquebuquias, Obadias, Mesulão, Talmom
    ha'e Acube. Ha'e va'e kuery okẽ katy'i mba'emo omoĩ porãaty oĩ va'e oarõ avi okuapy.
  agu-BL: 'Ma yi e'' q''uicy''lom sawan i''tz: Matanías, Bacbuquías, Obadías, Mesulam,
    Talmón tu Acub.'
  ilo-ULB: Da Mattanias, Bakbukias, Obadias, Mesullam, Talmon ken Akkub ti guardia
    nga agtaktakder iti ruangan dagiti siled a pagiduldulinan.
  kpg-kpg: 'Aanei nia ingoo o digau hagaloohi di Hale Daumaha ala e hagaloohi nia
    ruum benebene mee ala i di bontai di abaaba o di Hale Daumaha: Mattaniah, Bakbukiah,
    Obadiah, Meshullam, Talmon mo Akkub.'
  uig-ARA: ماتتانىيا، باكبۇكىيا، ئوبادىيا، مەشۇللام، تالمون بىلەن ئاككۇبلار دەرۋازىۋەنلەر
    بولۇپ، سېپىل قوۋۇقلىرىنىڭ ئامبارلىرىغا قارايتتى.
  sus-sus: Mataniya, Bakibukiya, Abadiyasi, Mesulama, Talamɔn, nun Akubu nu hɔrɔmɔbanxi
    naadɛe kantama,
  pon-2006: 'Silepen Tehnpas Sarawio pwukat iei irail me pwukoahki sile perehn nahk
    kan ni ewen kelen Tehnpas Sarawio: Madanaia, Pakpukaia, Opadaia, Mesullam, Talmon,
    oh Akkup.'
  ksd-ksd: Matania, Bakbukia, Obadia, Mesulam, Talmon, ma Akub, a umana monamono diat,
    ma dia ga varbalaurai ta ra umana pal na vuvuvung ta ra umana mataniolo.
  tur-YTC: Mattanya, Bakbukya, Ovadya, Meşullam, Talmon ve Akkuv, kapı ambarlarını
    gözeten kapı bekçileriydi.
  ind-AYT: Matanya, Bakbukya, Obaja, Mesulam, Talmon, dan Akub adalah para penjaga
    pintu gerbang yang menjaga gudang-gudang perlengkapan pada pintu-pintu gerbang.
  nya-nya: Mataniya, Bakibukiya, Obadiya, Mesulamu, Talimoni ndi Akubu anali olonda
    nyumba zosungiramo chuma pa zipata za ku Nyumba ya Mulungu.
  hrv-hrv: 'bijahu: Matanija, Bakbukja i Obadja. A Mešulam, Talmon i Akub, vratari,
    čuvali su stražu kod skladišta blizu vrata.'
  mps-mps: Matania, me Bakbukia, me Obadia, me Mesulam, me Talmon, me Akup, te bagego
    te Godigo tempel be habude te doado bage mubo madi tonalubo sę elaluali. Te be
    habu togwali te Godigo be bobegela sali obo sunumi sesegede elaluali.
  tpi-tpi: Matania na Bakbukia na Obadia na Mesulam na Talmon na Akup i gat wok bilong
    lukautim ol rum bilong putim ol samting long haus bilong God. Dispela ol rum i
    stap long arere bilong dua bilong banis i raunim haus bilong God.
  dan-1931: og Mattanja, Bakbukja og Obadja, Mesjullam, Talmon og Akkub var Dørvogtere
    og holdt Vagt ved Portenes Forrådskamre.
  vie-OVCB: Những người gác cổng phụ trách kho đền thờ là Mát-ta-nia, Bác-bu-kia,
    Áp-đia, Mê-su-lam, Thanh-môn và A-cúp.
  guj-2017: માત્તાન્યા, બાકબુક્યા, ઓબાદ્યા, મશુલ્લામ, ટાલ્મોન અને આક્કુબ તેઓ ભંડારોના
    દરવાજા પર ચોકી કરતા દ્વારપાળો હતા.
  pon-2006A: 'Silepen Tehnpas Sarawio pwukat iei irail me pwukoahki sile perehn nahk
    kan ni ewen kelen Tehnpas Sarawio: Madanaia, Pakpukaia, Opadaia, Mesullam, Talmon,
    oh Akkup.'
  por-BRBSL: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon e Akkub eram porteiros
    que vigiavam os armazéns dos portões.
  cth-cth: Mattaniah, Bakbukiah, Obadiah, Meshullam, Telmon hoi Akkub tinaw teh, takhang
    teng e hnopai ta e hoi takhang ka ring e lah ao awh.
  twi-twi: Na Matania, Bakbukia ne Obadia nso ka ho. Mesulam, Talmon ne Akub na wɔyɛ
    aponanohwɛfo a wɔhwɛ adekoradan a ɛwɔ apon no ano no so.
  hlt-hlt: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, Akkub tah vongka, rhueng
    im ah thoh tawt, rhaltawt a ngaithuen uh.
  tbz-SIM: Mɑtɑnniyɑ nɛ̀ Bɑkibukiɑ nɛ̀ Abudiɑsi nɛ̀ Mɛsudɑmmu nɛ̀ Tɑdimɔɔ nɛ̀ Akubu
    bɛɛ̀ do tú bɛ̀ɛ̀ bɑ̀ɑ yɛbòrɛ̀ kó yɛtuo tinɛntì do ɔ̃ nhɑ̃ yɛ̀ɛ̀ miɛkɛ.
  msy-2020: Ezɨ Matania, Bakbukia, Obadia, Mesulam, Talmon ko Akup, me Godɨn Dɨpenimɨn
    aven biziba arɨzir danganibar gari. Danganir kaba Godɨn Dɨpenir avɨnizimɨn dɨvazimɨn
    tiar akabar boroghɨn iti.
  dop-dop: Nɔnɔɔsɩ tɑŋlɑɑ Mɑtɑniyɑ, nɑ Pɑkǝpukiyɑ, nɑ Opɑtiyɑ, nɑ Mesulɑm, nɑ Tɑlǝmɔŋ,
    nɑ Akupi pɑ tǝmlɛ ntɛ́ sɩ pɑ́ feŋ wontu tǝsɩɩlɛnɑɑ mpɑ pɑ wɛ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ
    tɔ.
  azb-azb: Mattanya, Baqbuqya, Avdiya, Meşullam, Talmon və Aqquv qapıçılıq edib darvazalardakı
    anbarları qoruyurdu.
  eng-DBY: Mattaniah and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, were doorkeepers
    keeping the ward at the storehouses of the gates.
  hin-2017: मत्तन्याह, बकबुक्याह, ओबद्याह, मशुल्लाम, तल्मोन और अक्कूब फाटकों के पास
    के भण्डारों का पहरा देनेवाले द्वारपाल थे।
  wol-KYG: Mataña ak Bagbukiya ak Obadiya ak Mesulam ak Talmon ak Akub ñoo doon fara
    bunt ya, di wattu néegi dencukaay, ya ca bunt ya.
  eng-YLT: Mattaniah, and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, [are] gatekeepers,
    keeping charge in the gatherings of the gates.
  eng-WYC-2017: Mattaniah, and Bakbukiah, and Obadiah, Meshullam, Talmon, Akkub, were
    keepers of the gates, and of the porches before the gates.
  eng-WMBB: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, and Akkub were gatekeepers
    keeping the watch at the storehouses of the gates.
  urd-GVH: '@see-verse:NEH.012.024'
  rug-rug: Matanaea, Bakubukia, meke Obadaea, Mesulama, Talamoni, meke Akubo sari
    na tie kopu pu kopuni sari na lose vekovekoana likakalae tata koari na sasada
    pa Zelepade.
  gaz-gaz: Mataaniyaan, Baqbuqiyaan, Obaadiyaan, Meshulaam, Talmoonii fi Aquub mankuusaalee
    karrawwan bira jiran eegu turan.
  fra-LSG: Matthania, Bakbukia, Abdias, Meschullam, Thalmon et Akkub, portiers, faisaient
    la garde aux seuils des portes.
  yal-yal: Matani nun Bakabukiya nun Abadi nun Mesulan nun Talamɔn nun Akubu nan yi
    Ala Batu Banxin se ramaraden dɛ kantanne ra.
  haw-1868: O Matania, a me Bakebukia, o Obadia, Mesulama, Telemona, Akuba, he poe
    kiaipuka lakou e kiai ana ma na waihonawaiwai o na puka.
  arb-NAV: أَمَّا مَتَّنْيَا وَبَقْبُقْيَا وَعُوبَدْيَا وَمَشُلّامُ وَطَلْمُونُ وَعَقُّوبُ
    فَكَانُوا حُرَّاسَ أَبْوَابِ الْهَيْكَلِ يَحْرُسُونَ مَخَازِنَ الأَبْوَابِ.
  ewe-ewe: 'Agbonudzɔla siwo dzɔa nudzɔdzɔwo dzraɖoƒewo ƒe agboawo nu ŋu la woe nye:
    Matania, Bakbukia, Obadia, Mesulam, Talmon kple Akub.'
  eng-LEE: Matthanyah, and Bakbukyah, 'Obadiah, Meshullam, Talmon, 'Akkub, were watching
    gatekeepers on the watch at the thresholds of the gates.
  asm-FB: মত্তনীয়া, বকবুকিয়া, ওবদিয়া, মচুল্লম, টল্মোন, আৰু অক্কুব দুৱৰী হৈ গুদামবোৰৰ
    দুৱাৰত থিয় হৈ পহৰা দিছিল।
  sus-A: مَتَنِيَ، بَكِبُكِيَ، عَبَدِيَسِ، مٍسُلَمَ، تَلَمْن، نُن عَكُبُ نُ هْرْ مْبَنشِ
    نَادّيٍ كَنتَمَ،
  fra-SBL: Mattania, Bakbukiah, Abdias, Meshullam, Talmon et Akkub étaient des gardiens
    de portes qui surveillaient les entrepôts des portes.
  hbo-hbo: מַתַּנְיָ֧ה וּבַקְבֻּֽקְיָ֛ה עֹבַדְיָ֥ה מְשֻׁלָּ֖ם טַלְמֹ֣ון עַקּ֑וּב שֹׁמְרִ֤ים
    שֹֽׁועֲרִים֙ מִשְׁמָ֔ר בַּאֲסֻפֵּ֖י הַשְּׁעָרִֽים׃
  kik-kik: Matania, na Bakabukia, na Obadia, na Meshulamu, na Talimoni, na Akubu maarĩ
    aikaria a ihingo arĩa maarangagĩra makũmbĩ marĩa maarĩ ihingo-inĩ.
  fra-NCL: Mathanias, Becbécias, Abdias, Mosollam, Telmon et Accub, portiers, faisaient
    la garde au seuil des portes.
  cek-AK: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon hoi Akkub cae loe khongkha
    taengah angdoe, khongkha toep kami ah oh o.
  cuk-cuk: 'Yawagak-dakmalad, wemalad: Matanías, Bacbuquías, Obadías, Mesulam, Talmón,
    degi, Acub. Deginbali, amala, yawagak-dogedgi ibmarmar-saboleged-negmargi nakulebukwa-gusmarbalid.'
  uig-CYR: Маттания, Бакбукия, Обадия, Мәшуллам, Талмон билән Аккублар дәрвазивәнләр
    болуп, сепил қовуқлириниң амбарлириға қарайтти.
  tel-2017: మత్తన్యా, బక్బుక్యా, ఓబద్యా, మెషుల్లాము, టల్మోను, అక్కూబు అనేవాళ్ళు ఆలయ
    ద్వారాల సమీపంలో పదార్థాలు నిల్వ చేసే గదులకు కాపలాదారులుగా ఉన్నారు.
  hat-BSA: Matthania, Bakbukia, Abdias, Meschullam, Thalmon avèk Akkub, te gadyen
    pòtay ki te responsab veye depo pòtay yo.
  kos-kos: 'Pa inge inen mwet topang ke mutunpot lun Tempul su liyaung infukil in
    filma sisken mutunpot lun Tempul: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon,
    ac Akkub.'
  hbo-WLC: מַתַּנְיָ֧ה וּבַקְבֻּֽקְיָ֛ה עֹבַדְיָ֥ה מְשֻׁלָּ֖ם טַלְמ֣וֹן עַקּ֑וּב שֹׁמְרִ֤ים
    שֽׁוֹעֲרִים֙ מִשְׁמָ֔ר בַּאֲסֻפֵּ֖י הַשְּׁעָרִֽים׃
  ibo-ibo: 'Ndị nche na-eche ọnụ ụzọ ụlọ ịchịkọba ihe nke ụlọnsọ bụ ndị a: Matanaya,
    Bakbukaya, Ọbadaya, Meshulam, Talmon na Akub.'
  ory-ory: ମତ୍ତନୀୟ ଓ ବକ୍‍ବୁକୀୟ, ଓବଦୀୟ, ମଶୁଲ୍ଲମ୍‍, ଟଲ୍‍ମୋନ, ଅକ୍କୂବ, ଦ୍ୱାରପାଳ ହୋଇ ଦ୍ୱାର
    ନିକଟବର୍ତ୍ତୀ ଭଣ୍ଡାର-ଗୃହସକଳର ପ୍ରହରୀକର୍ମ କଲେ।
  chk-chk: Nge Matania, Pakpukia, Opatia, Mesulam, Talmon me Akup ra chon mamasa asamalapen
    ekewe imwen iseis arun asamalapen ewe imwenfel.
  rop-rop: Dislot na detlot neim blanga detlot blijiman blanga det Serramoni Pleis
    hubin oldei wotjim ola haus weya deibin kipum ola daga langa detlot geit blanga
    det Serramoni Pleis. Deibin Metanaiya, Bekbakaiya, Obadaiya, Meshalam, Talman
    en Eikab.
  ukr-1871: Маттанїя, Бакбукія, Обадія, Мешуллам, Талмон, Аккув — сторожі, воротарі
    на вартї коло порогів воріт.
  deu-1951: Mattanja, Bakbukja, Obadja, Mesullam, Talmon und Akkub waren Torhüter,
    die bei den Toren der Vorratskammern Wache hielten.
  eng-JPS: Mattaniah, and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, were porters
    keeping the ward at the store-houses of the gates.
  srp-1865: Matanija i Vakvukija, Ovadija, Mesulam, Talmon, Akuv, bijahu vratari koji
    èuvahu stražu kod riznica na vratima.
  lug-lug: Mattaniya, ne Bakubukiya, ne Obadiya, ne Mesullamu, ne Talumoni, ne Akkubu
    be baakuumanga amawanika g’oku miryango.
  heb-heb: מתניה ובקבקיה עבדיה משלם טלמון עקוב שמרים שוערים משמר באספי השערים׃
  ben-IRV: মত্তনিয়, বক্‌বুকিয়, ওবদিয়, মশূল্লম, টল্‌মোন ও অক্কুব ছিল রক্ষী। এরা
    দরজার কাছের ভান্ডার ঘরগুলো পাহারা দিত।
  pan-pan: ਮੱਤਨਯਾਹ, ਬਕਬੁਕਯਾਹ, ਓਬਦਯਾਹ, ਮਸ਼ੁੱਲਾਮ, ਤਲਮੋਨ ਅਤੇ ਅੱਕੂਬ ਦਰਬਾਨ ਸਨ ਅਤੇ ਫਾਟਕਾਂ
    ਦੇ ਕੋਲ ਭੰਡਾਰ-ਘਰਾਂ ਉੱਤੇ ਪਹਿਰਾ ਦਿੰਦੇ ਸਨ।
  mya-JVB: မဿနိ ၊ ဗာကဗုကိ ၊ ဩဗဒိ ၊ မေရှုလံ ၊ တာလမုန် ၊ အက္ကုပ် တို့သည်လည်း တံခါး ဝနား
    မှာ စောင့် ရသောတံခါး စောင့်ဖြစ်ကြ၏။
  tbg-tbg: Mataniavave, Bakabukiaavave, Obadiaavave, Mesulaamivave, Talamonivave,
    Akupivave, vinavuka Kotira Naavu qentiqaa maimaraara raqiki vaiha, qenti tataaqa
    rumunavu vauraqi vo haika vo haikavata vatoraqaa raqiki vaura.
  hmo-hmo: 'Dubu Helaga gimaia taudia, Dubu Helaga ena iduara edia badibadinai idia
    noho kohu haboua daiutudia idia gimaia taudia be inai: Matanaia, Bakabukaia, Obadaia,
    Mesulama, Talamono bona Akubu.'
  urd-urd: मत्तनियाह और बक़बूक़ियाह और अब्दियाह और मुसल्लाम और तलमून और अक़्क़ूब दरबान
    थे, जो फाटकों के मख़ज़नों के पास पहरा देते थे।
  rus-SYN: Матфания, Бакбукия, Овадия, Мешуллам, Талмон, Аккув - стражи, привратники
    на страже у порогов ворот.
  bqc-SIM: 'Gbɛ̃́ɛ beeↄ mɛ́ bĩ́ibↄlɛdↄ̃ana pↄ́ aaì Lua ua làasiↄ ń a bↄlɛↄ dↄ̃́aↄ
    ũ: Matania, Babukia, Obadia, Mɛsulaũ, Talemↄ ń Akubuo.'
  tcz-CHONGTHU: Hichea chun Mattaniah Bakbukiah chuleh Obadiah jong ana panguve. Meshullam,
    Talmon, chule Akkub chu kelkot phunga thilkeo koina indan chu angahtup ma panga
    ahiuve.
  mar-mar: 'दरवाजांच्या पलीकडच्या कोठारांवर पहारे करणाऱ्या द्वारपालांची नावे अशी:
    मत्तन्या, बकबुक्या, ओबद्या, मशुल्लाम, तल्मोन अक्कूब,'
  qub-qub: 'Yaycuna puncuta täpajcuna caran: Matanías, Bacbuquías, Obadías, Mesulam,
    Talmón, Acub.'
  hat-hat: 'Men non moun ki t''ap sèvi tankou gad pòtay tanp lan: Se te Matanya, Bakboukya,
    Obadya, Mechoulam, Talmon ak Akoub. Yo te reskonsab veye depo magazen ki te bò
    pòtay tanp lan.'
  eng-BSB: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, and Akkub were gatekeepers
    who guarded the storerooms at the gates.
  eng-WEBPB: Mattaniah, Bakbukiah, Obadiah, Meshullam, Talmon, and Akkub were gatekeepers
    keeping the watch at the storehouses of the gates.
  kbq-kbq: Hanki Mataniaki, Bakbukiaki, Obadiaki, Mesulamuki, Talmoni'ene Akubuki
    hu'za kuma kafantera fenozama nentaza nontaminte kegava hu'naze.
  nhe-BL: Huan Matanías, Bacbuquías, Obadías, Mesulam, Talmón huan Acub eliyayaj puerta
    tlamocuitlahuiani.
  gub-BL: 'Heta amo tàpuz ma''e imonokatu haw tàpuzuhu hukenawhu huwake. Tuwihaw umuigo
    kar amo awa a''e tàpuz rehe uzekaiw ma''e romo wà. Na''aw waner xe wà: Matani,
    Makemuki, Omani, Mezurà, Tawmon, Aku.'
  eng-DRA: Mathania, and Becbecia, Obedia, and Mosollam, Telmon, Accub, were keepers
    of the gates and of the entrances before the gates.
