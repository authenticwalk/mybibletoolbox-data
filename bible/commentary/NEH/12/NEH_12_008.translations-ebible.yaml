verse: NEH.012.008
translations:
  mal-C: ലേവ്യരായ യേശുവ, ബിന്നൂവി, കദ്മീയേൽ, ശേരെബ്യാവ്, യെഹൂദാ എന്നിവരും തന്റെ കൂട്ടാളികളോടു
    ചേർന്ന് സ്തോത്രഗാനങ്ങളുടെ ചുമതല വഹിച്ചിരുന്ന മത്ഥന്യാവും
  deu-TKW: 'Und die Leviten: Jesua, Binnui, Kadmïel, Serebja, Juda, Mattanja, der
    samt seinen Brüdern dem “Danket”-Singen vorstand;'
  lin-lin: Kati na Balevi, ezalaki na Jozue, Binuwi, Kadimieli, Sherebia, Yuda mpe
    Matania oyo, elongo na baninga na ye ya mosala, azalaki mokambi ya banzembo ya
    matondi.
  eng-LSV: 'And the Levites: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, Mattaniah,
    he [is] over the thanksgiving, and his brothers,'
  eng-GNV: And the Leuites, Ieshua, Binnui, Kadmiel, Sherebiah, Iudah, Mattaniah were
    ouer the thankesgiuings, he, and his brethren.
  eng-WEBSTER: 'Moreover the Levites: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and
    Mattaniah, who was over the thanksgiving, he and his brethren.'
  nhw-BL: 'Huan nopa levitame catli mocuepque ininhuaya elque: Jesúa, Binúi, Cadmiel,
    Serebías, Judá huan Matanías catli ica ihuampoyohua tlayacanayayaj ipan huicatl
    para quitlascamatise TOTECO ipan tlasentililistli.'
  swh-ONEN: Walawi walikuwa Yeshua, Binui, Kadmieli, Sherebia, Yuda, na pia Matania,
    ambaye pamoja na wenzake, alikuwa kiongozi wa nyimbo za shukrani.
  bba-bba: Be bɑ sɑ̃ɑ Lefibɑ, berɑ Yosue kɑ Binui kɑ Kɑdimiɛli kɑ Serebiɑ kɑ Yudɑ
    kɑ Mɑtɑniɑ. Mɑtɑniɑ wi, kɑ win tɔmbɑ bɑ rɑ siɑrɑbun womusu ko.
  eng-KJVCPB: 'Moreover the Levites: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and
    Mattaniah, which was over the thanksgiving, he and his brethren.'
  luo-luo: 'Jo-Lawi to ne gin: Jeshua, Binui, Kadmiel, Sherebia, Juda, kod Matania
    ma bende notelo ne weche mag goyo erokamano kaachiel gi jotich kode.'
  meu-meu: 'Levi taudia: Iesua, Binui, Kadmiele, Serebia, Iuda, Matania. Hari Matania
    mai varavarana ida ese Dirava ihanamolaina anedia iabidia e gunalaidia.'
  npi-ULB: 'लेवीहरू: येशूअ, बिन्‍नूई, कादमीएल, शरेबियाह, यहूदा र मत्तन्‍याह । मत्तन्‍याह
    आफ्‍ना सहयोगीहरूसँग धन्‍यवाद ज्ञापनका भजनहरूका जिम्‍मावाल थिए ।'
  yor-yor: Àwọn ọmọ Lefi ni Jeṣua, Binnui, Kadmieli, Ṣerebiah, Juda àti Mattaniah
    ẹni tí òun pẹ̀lú àwọn ẹlẹgbẹ́ rẹ̀, ni wọn ṣe àkóso orin ìdúpẹ́.
  ind-ind: Para penyanyi dan pemain instrumen musik dari suku Lewi berdiri di rumah
    Allah dan menyanyi mazmur kepada TUHAN dalam dua baris yang saling berhadapan.
    Yang dalam kelompok pertama adalah Yesua, Binui, Kadmiel, Serebya, Yehuda, dan
    Matanya. Mereka beserta para kerabatnya bertugas memimpin nyanyian ucapan syukur
    kepada Tuhan. Kelompok kedua yang berdiri berhadapan dengan kelompok pertama adalah
    Bakbukya, Uni, dan para kerabatnya.
  pes-OPCB: 'از لاویان: این لاویان دستهٔ اول سرایندگان را رهبری می‌کردند: یشوع، بنوی،
    قدمی‌ئیل، شربیا، یهودا، متنیا.'
  tgl-ULB: Ang mga Levita ay sina Josue, Binui, Kadmiel, Serebias, Juda, at Matanias,
    na siyang tagapangasiwa sa mga awit ng pasasalamat, kasama ang kaniyang mga kasamahan.
  hui-hui: Libai aria daibu heneru ti mini uru. Yasua Binui Kadamiele imaru Serebaia
    Yuda Madanaia imaru uruni tigua Ngode Datagaliwabehondo ka̱i̱ lalu iba gana laga
    heneru haru haga hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​များ​စာ​ရင်း။ အောက်​ပါ​တို့​သည်​ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ​ဋ္ဌမ္မ​သီ​ချင်း​များ​သီ​ဆို​မှု​တွင်​တာ​ဝန်​ယူ​ဆောင်​ရွက်​ရ​သူ​များ​ဖြစ်​ကြ​သည်။
    ယော​ရှု၊ဗိ​နွိ၊ကပ်​မျေလ၊ ရှေ​ရ​ဘိ၊ယု​ဒ​နှင့်​မ​ဿ​နိ၊
  bod-N: ཡང་ལེ་ཝི་པ་རྣམས་ལས། ཡེ་ཤུ་ཨ་དང་། པིན་ནུ་ཨི། ཀད་མི་ཨེལ། ཤེ་རེབ་ཡཱ། ཡ་ཧུ་དཱ།
    མད་ཐན་ཡཱ་དང་དེའི་སྤུན་རྣམས་ཀྱིས་བསྟོད་པའི་མགུར་མའི་དབུ་མཛད་ཀྱི་འགན་འཁུར་ཡོད།
  sna-sna: 'VaRevhi vaiti: Jeshua, Bhinui, Kadhimieri, Sherebhia, Judha, uyewo naMatania
    pamwe chete nehama dzake, aiva mukuru wenziyo dzokuvonga.'
  spa-BLM: Además, los levitas eran Jesúa, Binúi, Cadmiel, Serebías, Judá y Matanías,
    que estaba a cargo de los cantos de acción de gracias, él y sus hermanos.
  cac-cac: 'Axo pax eb'' vin̈ levita, aton eb'' vin̈ tic: Vin̈aj Jesúa, vin̈aj Binúi,
    vin̈aj Cadmiel, vin̈aj Serebías, vin̈aj Judá yed'' vin̈aj Matanías. Yajal yaj
    eb'' vin̈ d''a eb'' vin̈ sb''itan vach'' lolonel d''a Dios.'
  swh-ULB: Walawi walikuwa Yeshua, Binui, Kadmieli, Sherebia, Yuda, na Matania, aliyekuwa
    akiongoza nyimbo za shukrani, pamoja na washirika wake.
  bel-bel: 'А лявіты: Ісус, Бінуй, Кадмііл, Шэрэвія, Юда, Матанія, галоўны пры славаслоўі,
    ён і браты ягоныя,'
  deu-ELBBK: 'Und die Leviten: Jeschua, Binnui, Kadmiel, Scherebja, Juda, Mattanja;
    er und seine Brüder waren über den Lobgesang;'
  mbb-OT: Is menge Levihanen iyan ensi Jeshua, Binui, Kadmiel, Sherebia, Juda, wey
    si Matania. Si Matania wey is menge zuma zin iyan midseriǥan te kegkanta te menge
    kentahan he para te kebpeselamat.
  mal-2015: ലേവ്യരോ യേശുവ, ബിന്നൂവി, കദ്മീയേൽ, ശേരെബ്യാവു, യെഹൂദാ എന്നിവരും സ്തോത്രഗാനനായകനായ
    മത്ഥന്യാവും സഹോദരന്മാരും.
  rmc-rmc: 'O Leviti: o Ješua, o Binuj, o Kadmiel, o Šerebiah, o Jehudah the o Mataniah.
    On peskre phralenca ľidžanas o giľa, savenca andro Chramos lašarenas le Devles.'
  pes-OPV: 'و لاویان: یشوع و بنوی و قدمیئیل وشربیا و یهودا و متنیا که او و برادرانش
    پیشوایان تسبیح خوانان بودند.'
  ron-1924: 'Левиць: Иосуа, Бинуи, Кадмиел, Шеребия, Иуда, Матания, каре кырмуя ымпреунэ
    ку фраций сэй кынтаря лауделор;'
  ben-OBCV: লেবীয়েরা হল যেশূয়, বিন্নূয়ী, কদ্‌মীয়েল, শেরেবিয়, যিহূদা, মত্তনিয়,
    এই মত্তনিয় ও তার সহযোগীরা ধন্যবাদের গানের দায়িত্বে ছিল।
  som-som: Oo weliba kuwii reer Laawi waxay ahaayeen Yeeshuuca, iyo Binnuwii, iyo
    Qadmii'eel, iyo Sheereebyaah, iyo Yahuudah, iyo Matanyaah oo madax u ahaa mahadnaqidda,
    isaga iyo walaalihiisba.
  lat-VUC: 'Porro Levitæ, Jesua, Bennui, Cedmihel, Sarebia, Juda, Mathanias, super
    hymnos ipsi et fratres eorum:'
  eng-ASVBT: 'Moreover the Levites: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and
    Mattaniah, who was over the thanksgiving, he and his brethren.'
  ita-1885: E i Leviti erano Iesua, Binnui, Cadmiel, Serebia, Giuda, e Mattania; il
    quale, co' suoi fratelli, avea la cura di cantar le laudi.
  eng-ULB: The Levites were Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and Mattaniah,
    who was in charge of the thanksgiving songs, along with his associates.
  spa-VBL: Los levitas eran Jesúa, Binúi, Cadmiel, Serebías, Judá y Matanías, quien
    con sus compañeros levitas estaba a cargo de los cantos de alabanza.
  fra-_FOB: 'Les Lévites étaient: Jéshua, Binnuï, Kadmiel, Shérébia, Juda et Matthania,
    qui présidait au chant des louanges, lui et ses frères.'
  mal-mal: ലേവ്യരോ യേശുവ, ബിന്നൂവി, കദ്മീയേൽ, ശേരെബ്യാവ്, യെഹൂദാ എന്നിവരും സ്തോത്രഗാനനായകനായ
    മത്ഥന്യാവും സഹോദരന്മാരും.
  urd-GVR: 'Lāwī: Yashua, Binnūī, Qadmiyel, Saribiyāh, Yahūdāh aur Mattaniyāh. Mattaniyāh
    apne bhāiyoṅ ke sāth Rab ke ghar meṅ hamd-o-sanā ke gīt gāne meṅ rāhnumāī kartā
    thā.'
  suz-BL: मिनु लेवीपुकी सु सु बाक्‍तेक्‍म देंशा हना, येशुआ, बिन्‍नुइ, कदमीएल, शेरेब्‍याह,
    यहूदा नु मत्तन्‍याह बाक्‍तेक्‍म। मेको नु आन लोक्‍बपुकी परमप्रभु यावे कली ठेयब
    सेल्‍तीक कुम्‍सो पपाइक्‍ब बाक्‍तेक्‍म।
  ita-1927: 'Leviti: Jeshua, Binnui, Kadmiel, Scerebia, Giuda, Mattania, che dirigeva
    coi suoi fratelli il canto delle laudi.'
  ckb-ckb: 'ئەمانەش لێڤییەکان بوون: یێشوع، بەنوی، قەدمیێل، شێرێڤیا، یەهودا و مەتەنیا
    کە خۆی و یاریدەدەرەکانی سەرپەرشتی گۆرانیی سوپاسگوزارییان دەکرد.'
  eng-BBE: 'And the Levites: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and Mattaniah,
    who was over the music-makers, he and his brothers.'
  kan-OKCV: 'ಲೇವಿಯರು ಯಾರೆಂದರೆ: ಯೇಷೂವ, ಬಿನ್ನೂಯ್, ಕದ್ಮಿಯೇಲ್, ಶೇರೇಬ್ಯ, ಯೆಹೂದ, ಕೃತಜ್ಞತೆಯ
    ಹಾಡುಗಳ ಜವಾಬ್ದಾರನಾಗಿದ್ದ ಮತ್ತನ್ಯನೂ, ಅವನ ಸಂಗಡಿಗರು.'
  bbb-bbb: '@see-verse:NEH.012.007'
  tam-2017: 'லேவியர்கள் யாரென்றால்: யெசுவா, பின்னூயி, கத்மியேல், செரெபியா, யூதா, மத்தனியா
    என்பவர்கள்; இவனும் இவனுடைய சகோதரர்களும் துதிசெய்தலுக்கு பொறுப்பாக இருந்தார்கள்.'
  spa-RV-1909: 'Y los Levitas: Jesuá, Binnui, Cadmiel, Serebías, Judá, y Mathanías,
    que con sus hermanos oficiaba en los himnos.'
  ron-BTF: 'Mai mult, leviții: Ieșua, Binui, Cadmiel, Șerebia, Iuda și Matania, care
    era peste aducerea de mulțumiri, el și frații lui.'
  eng-WEBP: Moreover the Levites were Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and
    Mattaniah, who was over the thanksgiving songs, he and his brothers.
  eng-FBV: The Levites were Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and Mattaniah,
    who with his fellow Levites was in charge of the songs of praise.
  nld-1939: 'Dit waren de levieten: Jesjóea, Binnoej, Kadmiël, Sjerebeja, Jehoeda
    en Mattanja, die met zijn broeders de leiding had bij het lofgezang.'
  nch-BL: 'Huan nopa levitame cati tacuepilijque inihuaya elque: Jesúa, Binúi, Cadmiel,
    Serebías, Judá huan Matanías cati ica ihuampoyohua tayacanayayaj ipan huicat para
    quitascamatise TOTECO ipan tasentili.'
  vie-1934: 'Những người Lê-vi là: Giê-sua, Bin-nui, Cát-mê-ên, Sê-rê-bia, Giu-đa,
    và Mát-tai-nia, là người với anh em mình coi sóc việc hát khen ngợi.'
  hin-CV: ये लेवी येशुआ, बिन्‍नूइ, कदमिएल, शेरेबियाह, यहूदाह थे. इनके अलावा अपने संबंधियों
    के साथ मत्तनियाह भी. मत्तनियाह धन्यवाद के गीतों का अधिकारी था.
  spa-BES: 'Y los levitas: Josué, Binuy, Cadmiel, Serebias, Judá, y Matanias, que
    estaban encargados de la accion de gracias, él y sus hermanos.'
  tdx-tdx: 'Le o nte-Levio: Iehosoa, i Binoý, i Kadmiele, i Serebià, Iehoda naho i
    Matanià mpiaolom-pañandriañañe, ie vaho o longo’eo.'
  tha-KJV: คนเลว​ี​คือ เยชู​อา บิ​นนุย ขั​ดม​ีเอล เชเรบิยาห์ ยู​ดาห์ และมัทธานิยาห์
    ผู้​ซึ่​งด​ูแลการเพลงโมทนาพร้อมกับพี่น้องของเขา
  por-BR-2018: 'E os levitas foram:Jesua, Binui, Cadmiel, Serebias, Judá, e Matanias:
    este e seus irmãos eram responsáveis pelas ações de graças.'
  deu-ELO: 'Und die Leviten: Jeschua, Binnui, Kadmiel, Scherebja, Juda, Mattanja;
    er und seine Brüder waren über den Lobgesang;'
  eng-WYC-2018: Certainly deacons; Jeshua, Binnui, Kadmiel, Sherebiah, Judah, (and)
    Mattaniah, were over the hymns, they and their brethren; (And the Levites; Jeshua,
    Binnui, Kadmiel, Sherebiah, Judah, and Mattaniah, who with his kinsmen, led the
    hymns;)
  epo-epo: 'Kaj la Levidoj: Jeŝua, Binuj, Kadmiel, Ŝerebja, Jehuda, Matanja, super
    la laŭdkantoj, li kaj liaj fratoj;'
  uig-PIN: Lawiylardin bolsa Yǝxua, Binnuiy, Kadmiyǝl, Xǝrǝbiya, Yǝⱨuda, Mattaniyalar;
    Mattaniya wǝ uning ⱪerindaxliri tǝxǝkkür-rǝⱨmǝtlǝr eytixⱪa mǝs’ul boldi.
  beo-beo: 'Lifai Dunu Amo dunu da Godema nodomusa: gesami hea:su ouligisu. Ilia dio
    da hagudu dedei diala, Yesua, Binuai, Ga:demiele, Sielibaia, Yuda amola Ma:danaia.'
  tpi-OTNT: Nem bilong ol Livai i kam bek, i olsem, Jesua na Binui na Katmiel na Serebia
    na Juda na Matania na Bakbukia na Uno. Matania wantaim ol brata bilong en i bosim
    ol man i save mekim song bilong tenkyu long God. Na taim dispela lain i singim
    pinis wanpela hap tok bilong song, orait Bakbukia na Uno wantaim ol brata bilong
    tupela, ol i save singim narapela hap tok.
  hau-SA: Lawiyawan su ne Yeshuwa, Binnuyi, Kadmiyel, Sherebiya, Yahuda, da kuma Mattaniya,
    wanda tare da ’yan’uwansa yake lura da waƙoƙin godiya.
  uig-LAT: Lawiylardin bolsa Yeshua, Binnuiy, Kadmiyel, Sherebiya, Yehuda, Mattaniyalar;
    Mattaniya we uning qérindashliri teshekkür-rehmetler éytishqa mes’ul boldi.
  nde-nde: AbaLevi babe nguJeshuwa, loBhinuwi, loKhadimiyeli, loSherebhiya, loJuda
    njalo loMathaniya, okwathi yena, labakhula bakhe yibo ababekhokhela izingoma zenkonzo
    yokubonga.
  ton-ton: 'Pea ko e kau Livai foki: ko Sesua, mo Pinui, mo Katimieli, mo Selepea,
    mo Siuta, mo Matania, ʻaia naʻe taki ki he fakafetaʻi, ʻaia mo hono ngaahi kāinga.'
  ces-1613: 'Levítové pak: Jesua, Binnui, Kadmiel, Serebiáš, Juda; Mattaniáš, postavený
    nad zpěvy chvalitebnými s bratřími svými.'
  eng-WMB: Moreover the Levites were Yeshua, Binnui, Kadmiel, Sherebiah, Judah, and
    Mattaniah, who was over the thanksgiving songs, he and his brothers.
  tam-TCV: யெசுவா, பின்னூயி, கத்மியேல், செரெபியா, யூதா ஆகிய லேவியரோடு, மத்தனியா தன்
    உடன்வேலையாட்களுடன் நன்றி செலுத்தும் பாடலுக்குப் பொறுப்பாயிருந்தான்.
  ceb-ULB: Ang mga Levita mao sila si Jeshua, Binui, Kadmiel, Sherebia, Juda, ug si
    Matania, nga maoy gitahasan sa mga kanta sa pagpasalamat, uban sa iyang mga kaubanan.
  pol-UBG: 'A Lewici: Jeszua, Binnuj, Kadmiel, Szerebiasz, Juda i Mattaniasz, który
    wraz z braćmi kierował śpiewem pieśni dziękczynnych.'
  urd-GVU: 'لاوی: یشوع، بِنّوئی، قدمی ایل، سربیاہ، یہوداہ اور متنیاہ۔ متنیاہ اپنے
    بھائیوں کے ساتھ رب کے گھر میں حمد و ثنا کے گیت گانے میں راہنمائی کرتا تھا۔'
  deu-1912: 'Die Leviten aber waren diese: Jesua, Binnui, Kadmiel, Serebja, Juda und
    Matthanja, der hatte das Dankamt mit seinen Brüdern;'
  kan-2017: 'ಲೇವಿಯರಲ್ಲಿ: ಯೇಷೂವ, ಬಿನ್ನೂಯ್, ಕದ್ಮೀಯೇಲ್, ಶೇರೇಬ್ಯ, ಯೆಹೂದ ಮತ್ತು ಮತ್ತನ್ಯ
    ಇವರು. ಮತ್ತನ್ಯನೂ ಅವನ ಸಹೋದರರೂ ಕೃತಜ್ಞತಾಸ್ತುತಿಯ ನಾಯಕರಾಗಿದ್ದರು.'
  yap-yap: 'Ma pi Levite: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, nge Mattaniah,
    e yad e ba milfan e tang ko ogmagaer ngorad.'
  hlt-MCSB: Levi rhoek te Jeshua, Binnui, Kadmiel, Sherebiah, Judah, Mattaniah loh
    a boeinaphung ah umponah te a hutnah.
  mdy-ETH: ሌዊ ዓሳ፤ ፆኦሲ ቦንቾም ጋላቶ ዓይኑሞ ዓይናዻ ዓሶኮ ሱኡጎ ማዔ ሌዊ ዓሳ፦ ዒያሱ፥ ቢኑዬ፥ ቃድሚዔኤሌ፥ ሼሬቢያ፥
    ዪሁዳንታ ማታኒያንታኬ።
  twi-ASANTE: 'Lewifoɔ a wɔne wɔn sanee wɔn akyi no nie: Yesua, Binui Kadmiel, Serebia,
    Yuda, Matania a na ɔne ne mfɛfoɔ na na wɔhwɛ aseda nnwom so no.'
  eng-WEBU: Moreover the Levites were Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and
    Mattaniah, who was over the thanksgiving songs, he and his brothers.
  wal-wal: Etaara issippe simmida Leewati Yaasa, Biinuya, Qaadimi7eela, SHerebiyaa,
    Yihudaanne Mataaniyaa. Mataanee hara banaara oottiyaageetuura issippe galataa
    mazamuriyaa yexxiyaageetussi halaqa.
  spa-PDDPT: Los levitas eran Jesuá, Binúi, Cadmiel, Serebías, Judá y Matanías, quien,
    con sus hermanos, dirigía los cánticos de alabanza.
  gun-gun: Ha'e levita kuery regua ikuai avi Jesua, Binui, Cadmiel, Serebias, Judá
    ha'e Matanias. Ha'e va'e ma guyvy kuery reve jogueroporai va'e.
  agu-BL: 'Ma yi e'' xonl Leví yi e'' ajbitz, i''tz: Josué, Binuy, Cadmiel, Serebías,
    Judá nin Matanías. Yi e''a''tz scyuch'' yi mas cyuch'', e'' xcon tetz ajbitz yi
    na chimol quib tan banle''n tane''n chimunl.'
  ilo-ULB: Dagiti Levita ket da Jesua, Binnui, Kadmiel, Serebias, Juda ken Mattanias
    a mangimatmaton kadagiti kankanta a pagyaman, agraman dagiti katulonganda.
  kpg-kpg: 'Nia Levi: Digau aanei la go nia dagi gau daahili e dadaahili nia daahili
    hagaamu: Jeshua, Binnui, Kadmiel, Sherebiah, Judah mo Mattaniah.'
  uig-ARA: لاۋىيلاردىن بولسا يەشۇئا، بىننۇئىي، كادمىيەل، شەرەبىيا، يەھۇدا، ماتتانىيالار؛
    ماتتانىيا ۋە ئۇنىڭ قېرىنداشلىرى تەشەككۈر-رەھمەتلەر ئېيتىشقا مەسئۇل بولدى.
  sus-sus: 'Lewikae nan yi ki: Yesuwa, Binuwi, Kadamiyɛli, Serebiya, Yudaya, nun Mataniya.
    E nu findixi bɛɛtiba mangɛe nan na.'
  pon-2006: 'Mehn Lipai kan: Me pahn sansal met iei kaunen sounkoul kan en kapingkalahngan:
    Sesua, Pinnui, Kadmiel, Serepaia, Suda, oh Madanaia.'
  ksd-ksd: 'Ma ra tarai Levi go diat: Iesua, Binui, Kadmiel, Serebia, Iuda, ma Matania,
    nina i ga lualua ta ra pite varpa, diat ma ra umana turana.'
  tur-YTC: Levililer ise Yeşua, Binnuy, Kadmiel, Şerevya, Yahuda ve şükran ilahilerinin
    başında olan Mattanya, kendisi ve kardeşleriydi.
  ind-AYT: 'Dari orang-orang Lewi: Yesua, Binui, Kadmiel, Serebya, Yehuda, dan Matanya
    yang memimpin nyanyian syukur.'
  nya-nya: Alevi anali Yesuwa, Binuyi, Kadimieli, Serebiya, Yuda, ndiponso Mataniya,
    amene pamodzi ndi abale ake ankatsogolera nyimbo za mayamiko.
  hrv-hrv: 'A leviti: Ješua, Binuj, Kadmiel, Šerebja, Juda i Matanija - ovaj potonji
    i njegova braća ravnali su hvalospjevima.'
  mps-mps: Te Livai dabe ma asali bidi dabego nogi e tiwai, Jesua, me Binui, me Katmiel,
    me Serebia, me Juda, me Matania, me Bakbukia, me Uno da. Matania te aga ama dabe
    daligo te Godiba buba hwi weyu, te usu da olama, balia po wabo bidi dabe tonaluai.
    Tama te hanigo te balia wali dage silibo si da, teda te Bakbukia me Uno dali te
    augwa si ama dabe, augwaligo te gasa balia po dage wei ponoyu, weyu yai dao.
  tpi-tpi: Nem bilong ol Livai i kam bek, i olsem, Jesua na Binui na Katmiel na Serebia
    na Juda na Matania na Bakbukia na Uno. Matania wantaim ol brata bilong en i bosim
    ol man i save mekim song bilong tenkyu long God. Na taim dispela lain i singim
    pinis wanpela hap tok bilong song, orait Bakbukia na Uno wantaim ol brata bilong
    tupela, ol i save singim narapela hap tok.
  dan-1931: 'Levitterne: Jesua, Binnuj, Kadmiel, Sjerebja, Juda, Mattanja, der sammen
    med sine Brødre forestod Lovsangen,'
  vie-OVCB: 'Người Lê-vi: Giê-sua, Bin-nui, Cát-mi-ên, Sê-rê-bia, Giu-đa, Mát-ta-nia,
    là người hướng dẫn việc ca hát cảm tạ Đức Chúa Trời.'
  guj-2017: 'લેવીઓ આ હતા: યેશૂઆ, બિન્નૂઈ, કાદમીએલ, શેરેબ્યા, યહૂદા તથા માત્તાન્યા,
    તે તથા તેના ભાઈઓ ગાનારાઓના અધિકારી હતા.'
  pon-2006A: 'Mehn Lipai kan: Me pahn sansal met iei kaunen sounkoul kan en kapingkalahngan:
    Sesua, Pinnui, Kadmiel, Serepaia, Suda, oh Madanaia.'
  por-BRBSL: Moreover os levitas eram Jeshua, Binnui, Kadmiel, Sherebiah, Judah, e
    Mattaniah, que já tinha superado as canções de ação de graças, ele e seus irmãos.
  cth-cth: Hahoi Levihnaw teh, Jeshua, Binnui, Kedmiel, Sherebiah, Judah hoi Mathaniah,
    Mathaniah teh a hmaunawnghanaw hoi lunghawilawkdeinae koe kahrawikung lah ao.
  twi-twi: 'Lewifo a wɔne wɔn san wɔn akyi no ni: Yesua, Binui Kadmiel, Serebia, Yuda,
    Matania a na ɔne ne mfɛfo na na wɔhwɛ aseda nnwom so no.'
  hlt-hlt: Levi rhoek te Jeshua, Binnui, Kadmiel, Sherebiah, Judah, Mattaniah loh
    a boeinaphung ah umponah te a hutnah.
  tbz-SIM: Defiibɛ miɛkɛ Sosuwee nɛ̀ Binnuii nɛ̀ Kɑdimiɛdi nɛ̀ Sedebiɑ nɛ̀ Sudɑɑ nɛ̀
    Mɑtɑnniyɑ nɛ̀ o tebìí bɛɛ̀ do niù iyiɛ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: 'Livain ua izezibar ziabar kara: Jesua, Binui, Katmiel, Serebia, Juda,
    Matania, Bakbukia, ko Uno. Matania uan adarazi ko, me gumazir God mɨnabir ighiabagh
    amir gumaziba, ezɨ a men faragha zui. Gumazir kaba onger akar akuar mam bangezɨ
    me gɨn, Bakbukia ko Uno uan adarazi ko, me me ikarvagha ighiar akuar igharazim
    bange.'
  dop-dop: Lefii nyǝ́mɑ tɑɑ yǝlɑɑ ntɛ́ Yesuwɑ, nɑ Pinuwi, nɑ Kɑtǝmǝyɛlɩ, nɑ Selepiyɑ,
    nɑ Yehutɑ, nɑ Mɑtɑniyɑ. Mɑtɑniyɑ nɑ ɩ tǝyɑɣɑ yǝlɑɑ pɑ yookɑɣɑnɑ sɑmtʋ yontu.
  azb-azb: 'Levililər: Yeşua, Binnuy, Qadmiel, Şerevya, Yəhuda, Mattanya. Mattanya
    qardaşları ilə birgə şükür ilahiləri üçün məsuliyyət daşıyırdı.'
  eng-DBY: 'And the Levites: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, Mattaniah,
    [who was] over the thanksgiving, he and his brethren;'
  hin-2017: 'फिर ये लेवीय गए: येशुअ, बिन्नूई, कदमीएल, शेरेब्याह, यहूदा और वह मत्तन्याह
    जो अपने भाइयों समेत धन्यवाद के काम पर ठहराया गया था।'
  wol-KYG: Leween ñi ñoo doon Yeswa ak Binuy ak Kadmiyel ak Serebya ak Yuda ak Mataña
    may jiite jàngi cant ya, mooki bokkam.
  eng-YLT: And the Levites [are] Jeshua, Binnui, Kadmiel, Sherebiah, Judah, Mattaniah,
    he [is] over the thanksgiving, and his brethren,
  eng-WYC-2017: Certainly deacons [or Levites]; Jeshua, Binnui, Kadmiel, Sherebiah,
    Judah, Mattaniah, were over the hymns, they and their brethren;
  eng-WMBB: Moreover the Levites were Yeshua, Binnui, Kadmiel, Sherebiah, Judah, and
    Mattaniah, who was over the thanksgiving songs, he and his brothers.
  urd-GVH: 'लावी : यशुअ, बिन्नूई, क़दमियेल, सरिबियाह, यहूदाह और मत्तनियाह। मत्तनियाह
    अपने भाइयों के साथ रब के घर में हम्दो-सना के गीत गाने में राहनुमाई करता था।'
  rug-rug: 'Hire sari na tie pu turaṉi sari na tie pude zama leana pa kinerakera:
    Zesua, Binui, Kedimieli, Serebia, Ziuda, meke e Matanaea meke ari kasa turaṉana.'
  gaz-gaz: Lewwonni immoo Yeeshuuʼaa, Binuuyii, Qadmiiʼeel, Sheereebiyaa, Yihuudaa
    akkasumas Mataaniyaa isa obboloota isaa wajjin faarfannaa galataatti itti gaafatamaa
    ture sana turan.
  fra-LSG: 'Lévites: Josué, Binnuï, Kadmiel, Schérébia, Juda, Matthania, qui dirigeait
    avec ses frères le chant des louanges;'
  yal-yal: 'Lewi bɔnsɔnna muxune nan yi itoe ra: Yosuwe nun Binuwi nun Kadamile nun
    Serebi nun Yuda nun Matani. Matani nun a muxune nan yi barika bira bɛtine bama.'
  haw-1868: 'A o na Levi: Iesua, Binui, Kademiela, Serebia, Iuda, Matania; oia a me
    kona poe hoahanau ka poe maluna o ka hoolea ana''ku.'
  arb-NAV: ثُمَّ اللّاوِيُّونَ يَشُوعُ وَبِنُّويُ وَقَدْمِيئِيلُ وَشَرَبْيَا وَيَهُوذَا
    وَمَتَّنْيَا، الَّذِي كَانَ هُوَ وَبَقِيَّةُ أَقْرِبَائِهِ مَسْؤولِينَ عَنْ خِدْمَةِ
    التَّسْبِيحِ وَالْحَمْدِ.
  ewe-ewe: 'Levitɔ siwo gbɔ la woe nye: Yesua, Binui, Kadmiel, Serebia, Yuda, Matania,
    ame si kple eƒe kpeɖeŋutɔwo kpɔa'
  eng-LEE: 'And the Levites: Jeshua'', Binnui, Kadmiel, Sherebyah, Judah, and Matthaniah,
    who was over the songs of thanksgiving, he and his brethren;'
  asm-FB: লেবীয়া সকল যেচুৱা, বিন্নুই, কদ্মীয়েল, চেৰেবিয়া, যিহূদা আৰু মত্তনীয়া;
    এই মত্তনিয়া আৰু তেওঁৰ সহযোগী সকল ধন্যবাদৰ গীত গোৱাসকলৰ দায়িত্বত আছিল।
  sus-A: لٍوِكَيٍ نَن يِ كِ؛ يٍسُوَ، بِنُوِ، كَدَ مِيّلِ، سٍرٍبِيَ، يُدَيَ، نُن مَتَنِيَ.
    عٍ نُ قِندِشِ بّيتِبَ مَنفّيٍ نَن نَ.
  fra-SBL: 'Les Lévites étaient : Josué, Binnui, Kadmiel, Shérébia, Juda, et Matthania,
    qui était chargé des chants d''action de grâces, lui et ses frères.'
  hbo-hbo: וְהַלְוִיִּ֗ם יֵשׁ֧וּעַ בִּנּ֛וּי קַדְמִיאֵ֥ל שֵׁרֵבְיָ֖ה יְהוּדָ֣ה מַתַּנְיָ֑ה
    עַֽל־הֻיְּדֹ֖ות ה֥וּא וְאֶחָֽיו׃
  kik-kik: Nao Alawii maarĩ Jeshua, na Binui, na Kadimieli, na Sherebia, na Juda,
    o na Matania, ũrĩa, marĩ hamwe na athiritũ ake, nĩwe warũgamĩrĩire arĩa maainaga
    nyĩmbo cia gũcookia ngaatho.
  fra-NCL: 'Lévites : Josué, Bennui, Cedmiel, Sarébias, Juda, Mathanias, qui était
    préposé, avec ses frères, au chant des louanges ;'
  cek-AK: Levinawk loe Jeshua, Binnui, Kadmiel, Sherebiah, Judah hoi Mattaniah; Mattaniah
    loe angmah ih nawkamyanawk hoi nawnto anghoehaih laasah kaminawk zaehoikung ah
    oh.
  cuk-cuk: 'Levita-dulemardi, wemalad: Jesúa, Binúi, Cadmiel, Serebías, Judá, degi,
    Matanías. Amala, na e-gwenadganmala Bab-Dummad-nug-ogannogedgi namakmalad.'
  uig-CYR: Лавийлардин болса Йәшуа, Биннуий, Кадмийәл, Шәрәбия, Йәһуда, Маттаниялар;
    Маттания вә униң қериндашлири тәшәккүр-рәхмәтләр ейтишқа мәсъул болди.
  tel-2017: లేవీయులలో ఇంకా, యేషూవ, బిన్నూయి, కద్మీయేలు, షేరేబ్యా, యూదా, కృతజ్ఞత పాటలు
    పాడే పరిచర్యలో ముఖ్యుడైన మత్తన్యా, అతని బంధువులు.
  hat-BSA: Levit yo te Josué, Binnuï, Kadmiel, Schérébia, Juda, Matthania, ki, avèk
    frè li yo, te dirije chan remèsiman yo.
  kos-kos: 'Mwet Levi: Mwet inge pa fosrngakin alullul ke on in sang kulo: Jeshua,
    Binnui, Kadmiel, Sherebiah, Judah, ac Mattaniah.'
  hbo-WLC: וְהַלְוִיִּ֗ם יֵשׁ֧וּעַ בִּנּ֛וּי קַדְמִיאֵ֥ל שֵׁרֵבְיָ֖ה יְהוּדָ֣ה מַתַּנְיָ֑ה
    עַֽל־הֻיְּד֖וֹת ה֥וּא וְאֶחָֽיו׃
  ibo-ibo: 'Ndị Livayị so ha bụ ndị a: Jeshua, Binui, Kadmiel, Sherebaya, Juda nakwa
    Matanaya, onye ya na ndị otu ya na-elekọta ofufe ekele.'
  ory-ory: ଆଉ ଲେବୀୟମାନେ, ଯଥା, ଯେଶୂୟ, ବିନ୍ନୁୟି, କଦ୍‍ମୀୟେଲ, ଶେରେବୀୟ, ଯିହୁଦା ଓ ମତ୍ତନୀୟ,
    ଏହି ମତ୍ତନୀୟ ଓ ତାହାର ଭ୍ରାତୃଗଣ ଧନ୍ୟବାଦ-ସେବାର ଅଧ୍ୟକ୍ଷ ଥିଲେ।
  chk-chk: 'Ikkei ir ekewe mwän seni ewe ainangen Lefi: Jesua, Pinui, Katmiel, Serepia,
    Juta me Matania, nge Matania fiti märärin kewe ra wisen chietä ekewe kölün kilisou.'
  rop-rop: Dislot na ola Libaimen hubin kambek, Jeshuwa, Binuwai, Kedmiyel, Sherebaiya,
    Juda en Metanaiya. Dislot men en olabat femilimob bin jidan lida blanga singsing
    detlot song blanga preisim en gibitbat theingks. Deibin jandap wansaid,
  ukr-1871: 'А левіти: Ісус, Биннуй, Кадмиїл Шеревія, Юда, Маттанїя, провідник хвалячих
    (сьпівцїв), він і брати його,'
  deu-1951: 'Die Leviten: Jesua, Binnui, Kadmiel, Serebja, Juda und Mattanja, der
    samt seinen Brüdern den Dankchören vorstand.'
  eng-JPS: 'Moreover the Levites: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and Mattaniah,
    who was over the thanksgiving, he and his brethren.'
  srp-1865: 'A Leviti: Isus, Vinuj, Kadmilo, Serevija, Juda i Matanija, koji s braæom
    svojom bješe nad pjevanjem.'
  lug-lug: 'Abaleevi baali: Yesuwa, ne Binnuyi, ne Kadumyeri, ne Serebiya, ne Yuda
    ne Mattaniya awamu ne baganda be, abaakulemberanga ennyimba ez’okwebaza mu kusinza.'
  heb-heb: והלוים ישוע בנוי קדמיאל שרביה יהודה מתניה על הידות הוא ואחיו׃
  ben-IRV: আবার লেবীয়দের মধ্যে যেশূয়, বিন্নূয়ী, কদ্‌মীয়েল, শেরেবিয়, যিহূদা, ও
    মত্তনিয়। ধন্যবাদ গানের তদারকির ভার ছিল এই মত্তনিয় ও ভাইদের উপর।
  pan-pan: 'ਲੇਵੀ ਇਹ ਸਨ: ਯੇਸ਼ੂਆ, ਬਿੰਨੂਈ, ਕਦਮੀਏਲ, ਸ਼ੇਰੇਬਯਾਹ, ਯਹੂਦਾਹ ਅਤੇ ਮੱਤਨਯਾਹ ਜਿਹੜਾ
    ਆਪਣੇ ਭਰਾਵਾਂ ਸਮੇਤ ਧੰਨਵਾਦ ਦੇ ਗੀਤਾਂ ਦਾ ਮੁਖੀਆ ਸੀ।'
  mya-JVB: လေဝိ သားမူကား ယောရှု ၊ ဗိနွိ ၊ ကပ်မျေလ ၊ ရှေရဘိ ၊ ယုဒ ၊ ကျေးဇူး တော် ချီးမွမ်းခြင်းအမှုကို
    ညီအစ်ကို တို့ နှင့်အတူ အုပ်သောမဿနိ တည်း။
  tbg-tbg: 'Vi entara Rivaira anku Babironihai orurante anuka, vika nutu: Jesuaava,
    Binuiva, Katmieliva, Serebiaava, Judaava, Mataniava, Bakabukiaava, Unova. Mataniava
    nai kenauka hampata vokukaqaa raqiki vaumanta vika Kotirara koqeve tu ihira tireka
    hoqarama tomanta Bakabukiaaka, Unoka, náitanta kenauka hampata vika avataqi vi
    vaura.'
  hmo-hmo: Iesua, Binui, Kademiele, Serebaia, Iuda, bona Matanaia. Inai Matanaia mai
    ena varavara taudia danu ese Dirava hanamoa ane abia ia gunalaia.
  urd-urd: 'और लावी ये थे: यशू''अ, बिनवी, क़दमिएल सरीबियाह यहूदाह और मत्तिनियाह जो
    अपने भाइयों के साथ शुक्रगुज़ारी पर मुक़र्रर था;'
  rus-SYN: 'А левиты: Иисус, Биннуй, Кадмиил, Шеревия, Иуда, Матфания, главный при
    славословии, он и братья его,'
  bqc-SIM: 'Levii buiↄ dↄaanaↄn kɛ: Yesua, Binui, Kamiɛli, Selebia, Yuda, Matania.
    Matania ń a gbɛ̃́ↄ mɛ́ aaì dↄaa ń táasilɛao,'
  tcz-CHONGTHU: Levite amaho toh hung kinungle ho chu Jeshua, Binnui, Kidmiel, Sherebiah,
    Judah, chuleh Mattaniah amahi atoh khompi hotoh thangvah na lasah na lamkai ahi.
  mar-mar: लेवी असेः येशूवा, बिन्नुई, कदमीएल, शेरेब्या, यहूदा, आणि मत्तन्या, हे लोक
    तसेच मत्तन्याचे नातेवाईक देवाच्या स्तुती स्तोत्रांचे प्रमुख होते.
  qub-qub: 'Cüracunata yanapaj Leví runacuna caran: Josué, Binuy, Cadmiel, Serebías,
    Judá, Matanías. Mataniasga Diosta agradësicur ima alabansata cantananpäpis mandaj
    caran.'
  hat-hat: 'Men non moun Levi yo: Te gen yon premye gwoup ki te reskonsab chante kantik
    pou di Bondye mèsi. Se te Jozye, Bennwi, Kadmyèl, Cherebya, Jeouda ak Natanya.'
  eng-BSB: The Levites were Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and Mattaniah,
    who, with his associates, led the songs of thanksgiving.
  eng-WEBPB: Moreover the Levites were Jeshua, Binnui, Kadmiel, Sherebiah, Judah,
    and Mattaniah, who was over the thanksgiving songs, he and his brothers.
  kbq-kbq: Hanki Livae nagara, Jesua'ma Binui'ma Katmieli'ma Serebia'ene Juda'ene
    Mataniakizmia zamafuhe'za zamaza hazage'za, muse zagamera hu'za Anumzamofona susu
    hunentaze.
  nhe-BL: 'Huan nopa levitame tlen mocuepque ininhuaya elque: Jesúa, Binúi, Cadmiel,
    Serebías, Judá huan Matanías tlen ica ihuampoyohua tlayacanayayaj ipan huicatl
    para quitlascamatise TOTECO ipan tlasentililistli.'
  gub-BL: 'Erewi izuapyapyr wà. Na''aw zegar haw Tupàn ikatu haw imume''u haw rehe
    uzekaiw ma''e waner xe wà: Zezua, Minuiz, Kazimiew, Xeremi, Zuta, Matani.'
  eng-DRA: 'And the Levites, Jesua, Bennui, Cedmihel, Sarebia, Juda, Mathanias, they
    and their brethren were over the hymns:'
