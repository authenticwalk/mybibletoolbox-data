  bqc-SIM: ń Azaliao ń Ɛzalao ń Mɛsulaũo
  tcz-CHONGTHU: Azariah, Ezra, Meshullam;
  mar-mar: आणि अजऱ्या, एज्रा, मशुल्लाम,
  qub-qub: Azarías, Esdras, Mesulam,
  hat-hat: Dèyè yo t'ap mache Azarya, Esdras, Mechoulam,
