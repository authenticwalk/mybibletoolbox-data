  pan-pan: ਅਤੇ ਅਜ਼ਰਯਾਹ, ਅਜ਼ਰਾ, ਮਸ਼ੁੱਲਾਮ,
  mya-JVB: အာဇရိ ၊ ဧဇရ ၊ မေရှုလံ၊
  tbg-tbg: 'Vinavuka naantiaraini Kotira kaiqa vara amite vauka vonavu aanumaara/noma
    vuaqaqi viha oru vi vaura. Vika nutu maantimama vairo: Asariaava, Esraava, Mesulaamiva,
    Judaava, Benaminiva, Semaiaava, Jeremaiaava. Vinavuka naantiaraini Sekaraiaava
    oru vi vaura. Sekaraiaara qova Jonataaniva vauvaro vira qova Semaiaava vaura.
    Mataniava, Mikaiaava, Sakuriva, Asaapiva, vinavukavata Sekaraiaara kaivaqaukavara
    vaura.'
  hmo-hmo: Edia murinai ba Asaraia, Esera, Mesulama,
  urd-urd: '''अज़रियाह, एज्रा और मुसल्लाम,'
