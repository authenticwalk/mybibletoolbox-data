  deu-ELO: und zwar Asarja, Esra und Meschullam,
  eng-WYC-2018: and Azariah, Ezra, and Meshullam,
  epo-epo: kaj Azarja, Ezra, Meŝulam,
  uig-PIN: yǝnǝ Azariya, Əzra, Mǝxullam,
  beo-beo: Amalalu, gobele salasu dunu amo ilia dio da hagudu dedei, ilia da dalabede
    dusawane fa:no bobogele, mogodigili asi. A:salaia, Esela, Misiala:me, Yuda, Bediamini,
    Siema:ia, amola Yelemaia. Amo dunu ilia baligia, Segalaia (Yonada:ne egefe amola
    Siema:ia ea aowa) da fa:no bobogei. Segalaia ea aowalali eno mogili da Ma:danaia,
    Maiga:ia amola Sa:ge. Amo da A:isa:fe fi dunu.
  tpi-OTNT: Na sampela pris i bihainim ol na winim biugel. Nem bilong ol i olsem,
    Asaria na Esra na Mesulam na Juda na Benjamin na Semaia na Jeremaia. Na Sekaraia
    i bihainim ol. Sekaraia em i pikinini man bilong Jonatan na tumbuna pikinini bilong
    Semaia. Na lain tumbuna bilong en i olsem, Matania na Mikaia na Sakur na Asap.
  hau-SA: tare da Azariya, Ezra, Meshullam,
  uig-LAT: yene Azariya, Ezra, Meshullam,
  nde-nde: kunye lo-Azariya, lo-Ezra, loMeshulami,
  ton-ton: Mo ʻAsalia, mo Esela, mo Mesulami,
  ces-1613: Též Azariáš, Ezdráš, a Mesullam,
  eng-WMB: and Azariah, Ezra, and Meshullam,
  tam-TCV: அவர்களுடன் அசரியா, எஸ்றா, மெசுல்லாம்,
  ceb-ULB: ug sunod kanila si Azaria, Ezra, Meshulam,
  pol-UBG: Także Azariasz, Ezdrasz i Meszullam;
  urd-GVU: جبکہ اِن کے پیچھے عزریاہ، عزرا، مسُلّام،
  deu-1912: und Asarja, Esra, Mesullam,
  kan-2017: ತುತ್ತೂರಿ ಹಿಡಿದಿರುವ ಯಾಜಕರೊಡನೆ ಅಜರ್ಯ, ಎಜ್ರ, ಮೆಷುಲ್ಲಾಮ್,
  yap-yap: 'Me lay e prist ni yad be thoy e rappa’, me lay e pi’in ni migid: Azariah,
    Ezra, Meshullam, Judah, Benjamin, Shemayah, nge Jeremiah. Me migid me yib Zekariah,
    nib mo’on ni fak Jonathan nib mo’on ni fak Shemayah. (Ni pi ga’ rok e kub mu’un
    Mattaniah ngay, Mikayah, nge Zaccur ko fare ke girdi rok Asaf.)'
  hlt-MCSB: Te phoeiah tah Azariah, Ezra neh Meshullam.
  mdy-ETH: ሃሣ ዓዛሪያ፥ ዒዝራ፥ ሜሹላሜ፥ ዪሁዳ፥ ቢኢኒያሜ፥ ሼማዒያንታ ዔርሚያሴ ጌይንታ ቄኤሶንሢ ዎሊ ጊንፆ ዒኢና ዓኣዼኔ፤
    ሄሊሳዖ ዲንኮ ዋርቃ ዻካ ቄኤሴንታ፤ ዬያጉዲ ሃሣ ዛካሪያሴ ጌይንታ ዮናታኣኔ ናኣዚ፥ ሼማዒያ ናኣዚ፥ ማታኒያ ናኣዚ፥ ሚኪያ ናኣዚ፥
    ዛኩሬ ናኣዚ፥ ዓሳኣፔ ናኣዚ ዴንዴኔ።
  twi-ASANTE: na Asaria, Ɛsra, Mesulam,
  eng-WEBU: and Azariah, Ezra, and Meshullam,
  wal-wal: Harati qassi etaara de7iyaageeti Azaariyaa, Izira, Mashulaama,
  spa-PDDPT: Azarías, Esdras, Mesulam,
  gun-gun: ha'e gui Azarias, Esdras, Mesulão,
  agu-BL: 'Je chibi''e''j: Azarías, Esdras, Mesulam,'
  ilo-ULB: ket simmaruno kadakuada da Azarias, Ezra, Mesullam,
  kpg-kpg: 'Digau hai mee dabu ala gu iliili nadau labaa, mo di daudali nia dagi Judah
    ala go Azariah, Ezra, Meshullam, Judah, Benjamin, Shemaiah mo Jeremiah. I muli
    digaula, Zechariah, tama ni Jonathan, dono damana madua go Shemaiah. Ono maadua mmaadua
    ala i golo la aanei: Mattaniah, Micaiah mo Zaccur, nia daangada di madahaanau
    Asaph.'
  uig-ARA: يەنە ئازارىيا، ئەزرا، مەشۇللام،
  sus-sus: e nun Asaraya, Esidirasi, Mesulama,
  pon-2006: 'Samworo pwukat, pepeuk sowi oh ideidawehn kaun ako: Asaraia, Esra, Mesullam,
    Suda, Pensamin, Semaia, oh Seremaia. Mwuri Sekaraia, nein Sonadan oh eh pahpa
    kahlap Semaia, ahpw idawehnla samworo ko. (Eh pahpa kahlap ako me iangahki Madanaia,
    Maikaia, oh Sakur, sang peneineien Asap.)'
  ksd-ksd: ma Asaria, Esra, Mesulam,
  tur-YTC: Azarya, Ezra ve Meşullam,
  ind-AYT: Demikian juga Azarya, Ezra, Mesulam,
  nya-nya: pamodzi ndi Azariya, Ezara, Mesulamu,
  hrv-hrv: Azarja, Ezra i Mešulam,
  mps-mps: Tama te pris meba augwali wali peyu, te biugel bu ola pali. Augwali nogi
    te tiwai, Asaria, me Esra, me Mesulam, me Juda, me Benjamin, me Semaia, me Jeremaia.
    Tama Sekaraia te augwali wali pali. Sekaraia te Jonatango ogwa, tama wąį nǫų
    te Semaia. Tama aga bulali wąį dabe te tiwai, Matania, me Mikaia, me Sakur,
    me Asap dao.
  tpi-tpi: Na sampela pris i bihainim ol na winim biugel. Nem bilong ol i olsem, Asaria
    na Esra na Mesulam na Juda na Benjamin na Semaia na Jeremaia. Na Sekaraia i bihainim
    ol. Sekaraia em i pikinini man bilong Jonatan na tumbuna pikinini bilong Semaia.
    Na lain tumbuna bilong en i olsem, Matania na Mikaia na Sakur na Asap.
  dan-1931: dernæst nogle af Præsterne med Trompeter, Azarja, Ezra, Mesjullam,
