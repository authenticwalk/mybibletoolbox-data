    kahlap Semaia, ahpw idawehnla samworo ko. (Eh pahpa kahlap ako me iangahki Madanaia,
    Maikaia, oh Sakur, sang peneineien Asap.)'
  por-BRBSL: e Azarias, Esdras e Mesulão,
  cth-cth: Azariah, Ezra, Meshullam,
  twi-twi: na Asaria, Ɛsra, Mesulam,
  hlt-hlt: Te phoeiah tah Azariah, Ezra neh Meshullam.
  tbz-SIM: Asɑdiɑ nɛ̀ Ɛsitɑdɑsi nɛ̀ Mɛsudɑmmu,
  msy-2020: 'Ezɨ ofa gamir gumazir maba men gɨn ghua sɨghabagh ivi. Men ziabar kara:
    Asaria, Esra, Mesulam, Juda, Benjamin, Semaia, ko Jeremaia. Ezɨ Jonatanɨn otarim
    Sekaraia men gɨn zui. (Ezɨ Jonatan a Semaian otarim, ezɨ Semaia a Matanian otarim,
    ezɨ Matania a Mikaian otarim, ezɨ Mikaia a Sakurɨn otarim, ezɨ Sakur a Asapɨn
    otarim.)'
  dop-dop: Pǝ wɑɑlɩ kɛ́ Asɑliyɑ, nɑ Ɩsǝlɑ, nɑ Mesulɑm,
  azb-azb: Azarya, Ezra, Meşullam,
  eng-DBY: and Azariah, Ezra, and Meshullam,
  hin-2017: और अजर्याह, एज्रा, मशुल्लाम,
  wol-KYG: ak Asaryaa ak Esra ak Mesulam,
  eng-YLT: and Azariah, Ezra, and Meshullam,
  eng-WYC-2017: and Azariah, Ezra, and Meshullam,
  eng-WMBB: and Azariah, Ezra, and Meshullam,
  urd-GVH: जबकि इनके पीछे अज़रियाह, अज़रा, मसुल्लाम,
  rug-rug: Luli la sari hiama sapu ivu buki meke ene luli sari Azaraea, Ezara, Mesulama,
    Ziuda, Benisimane, Semaea, meke e Zeremaea. Meke luli la se Zakaraea, sa tuna
    koreo e Zonatani, sa tuna koreo e Semaea, sa tuna koreo e Matanaea, sa tuna koreo
    e Mikaea, sa tuna koreo e Zakura, sa tuna koreo e Asapa.
