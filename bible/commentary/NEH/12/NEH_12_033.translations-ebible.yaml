  eng-WEBPB: and Azariah, Ezra, and Meshullam,
  kbq-kbq: Hagi ana zamage'ma pristi naga'ma vu'nazana, Azaria'ma, Ezra'ma, Mesulamu'ma,
  nhe-BL: ininhuaya Azarías, Esdras, Mesulam,
  gub-BL: 'Amo xaxeto xi''àm ma''e''ak iapo pyrer ipy har wata wanaikweromo wà. Na''aw
    waner xe wà: Azari, Ezàrà, Mezurà, Zuta, Mezàmi, Xemai, Zeremi. Wanaikweromo ur
    Zakari Zonata ta''yr Xemai hemimino. Na''aw waipy inugwer waner xe wà: Matani,
    Mikai, Zakur. Wiko Azap izuapyapyr romo wà.'
  eng-DRA: And Azarias, Esdras, and Mosollam, Judas, and Benjamin, and Semeia, and
    Jeremias.
