verse: NEH.012.033
translations:
  mal-C: അവരോടൊപ്പം അസര്യാവ്, എസ്രാ, മെശുല്ലാം,
  deu-TKW: und Asarja, Esra und Mesullam,
  lin-lin: Azaria, Esidrasi, Meshulami,
  eng-LSV: and Azariah, Ezra, and Meshullam,
  eng-GNV: And Azariah, Ezra and Meshullam,
  eng-WEBSTER: And Azariah, Ezra, and Meshullam,
  nhw-BL: ininhuaya Azarías, Esdras, Mesulam,
  swh-ONEN: pamoja na Azaria, Ezra, Meshulamu,
  bba-bba: Yen biruwɑ tɔn beni bɑ mɑɑ swĩi. Berɑ, Asɑriɑ kɑ Ɛsidɑrɑsi kɑ Mɛsulɑmu
  eng-KJVCPB: and Azariah, Ezra, and Meshullam,
  luo-luo: kaachiel gi Azaria, Ezra, Meshulam,
  meu-meu: bona Asaria, Esera, Mesulama,
  npi-ULB: अनि अजर्याह, एज्रा, मशुल्लाम,
  yor-yor: àwọn wọ̀nyí náà sì lọ pẹ̀lú wọn, Asariah, Esra, Meṣullamu,
  ind-ind: Azarya, Ezra, Mesulam,
  pes-OPCB: 'کسان دیگری که در این گروه بودند عبارت بودند از: عزریا، عِزرا، مشلام،'
  tgl-ULB: at pagkatapos nila ay pumunta sina Azarias, Ezra, Mesulam,
  hui-hui: Ani bialu loma binigo mo miaga maru hearume ti poradagua mama mbelo biguli
    pu laga bima pudaba laru. Agali piyadaru tinaga mini uru Asaraia Esera Mesulama
    Yuda Beniyamini Semaia Yaremaia uruni ti pene. Ani piyagola Semaia aguane Yonadana
    igini Segaraia ibugua ti piyadagua mama talima pene. Segaraia ibunaga mamaliru
    ogodagua hama ibini. Madanaia Migaia Saguru Asaba imaru hene.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ကြ​သော​အာ​ဇ​ရိ၊ ဧ​ဇ​ရ၊မေ​ရှု​လံ၊-
  bod-N: ཡང་ཨ་ཟར་ཡཱ་དང་། ཨེས་སི་རཱ་དང་། མཱེ་ཤུལ་ལིམ་དང་།
  sna-sna: pamwe chete naAzaria, Ezira, Mesharami,
  spa-BLM: y Azarías, Esdras y Mesulam,
  cac-cac: 'Tzac''anpax eb'' vin̈ sacerdote, aton eb'' vin̈ tic: Vin̈aj Azarías, vin̈aj
    Esdras, vin̈aj Mesulam,'
  swh-ULB: na baada yake akaenda Azaria, Ezra na Meshulamu,
  bel-bel: Азарыя, Эздра і Мэшулам,
  deu-ELBBK: und zwar Asarja, Esra und Meschullam,
  mbb-OT: miduma zaan ensi Azaria Ezra, Meshulam,
  mal-2015: അസര്യാവും എസ്രയും മെശുല്ലാമും
  rmc-rmc: o Azariah, o Ezdraš, o Mešulam,
  pes-OPV: و عزریا و عزرا و مشلام.
