  lat-VUC: et Azarias, Esdras, et Mosollam, Judas, et Benjamin, et Semeia, et Jeremias.
  eng-ASVBT: and Azariah, Ezra, and Meshullam,
  ita-1885: ed Azaria, Esdra, Mesullam, Giuda,
  eng-ULB: and after them went Azariah, Ezra, Meshullam,
  spa-VBL: con Azarías, Esdras, Mesulam,
