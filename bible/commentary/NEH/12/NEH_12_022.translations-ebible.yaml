verse: NEH.012.022
translations:
  mal-C: എല്യാശീബ്, യോയാദാ, യോഹാനാൻ, യദ്ദൂവ എന്നിവരുടെ കാലത്തെ ലേവ്യരുടെ പിതൃഭവനത്തലവന്മാരെക്കുറിച്ചും
    പുരോഹിതന്മാരെക്കുറിച്ചും പാർസിരാജാവായ ദാര്യാവേശിന്റെ ഭരണകാലത്ത് രേഖപ്പെടുത്തിയിട്ടുണ്ട്.
  deu-TKW: Zur Zeit Eljasibs, Jojadas, Johanans und Jadduas wurden die Familienhäupter
    verzeichnet und die Priester bis zur Regierung Darius, des Persers.
  lin-lin: Na tango ya Eliashibi, Yoyada, Yoanani mpe Yaduwa, bakomaki bakombo ya
    Balevi oyo bazalaki bakambi ya mabota mpe bakombo ya Banganga-Nzambe na tango
    ya Dariusi, mokonzi ya Persi.
  eng-LSV: The Levites, in the days of Eliashib, Joiada, and Johanan, and Jaddua,
    are written, heads of fathers, and of the priests, in the kingdom of Darius the
    Persian.
  eng-GNV: In the dayes of Eliashib, Ioiada, and Iohanan and Iaddua were the chiefe
    fathers of the Leuites written, and the Priests in the reigne of Darius the Persian.
  eng-WEBSTER: 'The Levites in the days of Eliashib, Joiada, and Johanan, and Jaddua,
    were recorded chief of the fathers: also the priests, to the reign of Darius the
    Persian.'
  nhw-BL: Quema Darío tlanahuatiyaya ipan tlali Persia quichijque se lista ica inintoca
    nopa tlayacanani tlen familias tlen levitame huan totajtzitzi. Quichijque ipan
    nopa tonali quema Eliasib, Joiada, Johanán huan Jadúa eliyayaj huejhueyi totajtzitzi.
  swh-ONEN: Wakuu wa jamaa za Walawi katika siku za Eliashibu, Yoyada, Yohanani na
    Yadua, pia wale jamaa za makuhani, waliandikishwa wakati wa utawala wa Dario,
    Mwajemi.
  bba-bba: Tɔn bèn wɑɑti sɔɔ bɑ Lefi be bɑ sɑ̃ɑ yɛnu yɛ̃robu kɑ yɑ̃ku kowobun yĩsɑ
    yoruɑ tireru sɔɔ n kɑ dɑ Dɑrusi Pɛɛsibɑn sinɑ bokon bɑndun wɑɑti sɔɔ, berɑ Eliɑsibu
    kɑ Yoyɑdɑ kɑ Yokɑnɑni kɑ Yɑduɑ.
  eng-KJVCPB: 'The Levites in the days of Eliashib, Joiada, and Johanan, and Jaddua,
    were recorded chief of the fathers: also the priests, to the reign of Darius the
    Persian.'
  luo-luo: Jotend miech jo-Lawi e ndalo mar Eliashib; Joyada, Johanan kod Jadua, kaachiel
    gi joma ne jodolo, nondik nying-gi e kinde loch mar Darius ruodh Pasia.
  meu-meu: Levi taudia herevadia na iniheto. Eliasibi bona Ioiada bona Iohanan bona
    ladua edia nega ai iduhu kwaradia ladadia e tore; bona hahelaḡa taudia ladadia
    danu ela bona Darauese, tau Parasa, ena pavapava negana.
  npi-ULB: एल्‍यासीब, योयादा, योहानान र यद्दूअका समयका लेवीहरूका परिवारहरू तथा पुजारीका
    मुखियाहरूका नाउँ फारसी राजा दाराको शासनकालमा लेखिएका थिए ।
  yor-yor: Àwọn olórí ìdílé àwọn ọmọ Lefi ní ìgbà ayé Eliaṣibu, Joiada, Johanani àti
    Jaddua, àti pẹ̀lú ti àwọn àlùfáà ni a kọ sílẹ̀ ní ìgbà ìjọba Dariusi ará Persia.
  ind-ind: Daftar kepala keluarga suku Lewi dan para imam pernah dibuat sepanjang
    periode jabatan Imam Besar Elyasib, Yoyada, Yohanan, dan Yadua. Ada juga catatan
    lain yang ditulis pada masa pemerintahan Darius, raja Persia.
  pes-OPCB: نسب نامهٔ سران طایفه‌های کاهنان و لاویان در ایام الیاشیب، یهویاداع، یوحانان
    و یدوع که همزمان با سلطنت داریوش پادشاه پارس بود، ثبت گردید.
  tgl-ULB: Sa mga araw ni Eliasib, ang mga Levitang sina Eliasib, Joiada, Johanan,
    at Jadua ay naitala bilang mga pinuno ng mga pamilya, at ang mga pari ay naitala
    habang naghahari si Dario ang Persiano.
  hui-hui: Loma binigo mo miaga haguane timbuni Eliasibi Yoiada Yonadana Yadua imaru
    ti heangi loma binigo mo miaga haguane maru henedaru tinaga mini mbuga mbiraha
    gilibu wini. Ani bialu Libai hameigini aria bu hearunaga minibi mbuga Yuda dindiha
    mbirale uru ale bialu ka lalu te gilibu wini. Tigua anidagua bialu gilibu wigi
    bima ibinigo Eliasibi aguane Yonadana ibu loma binigo mo miaga haguane heangi
    mini gilibu wiaga winidagua mani gili nabi wahene. Kini Dariusu ibu Pesia dindinaga
    kini heangi mini uruni mbuga biagoha gilibu maro bini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​မင်း​များ​ဖြစ်​ကြ​သော​ဧ​လျာ​ရှိပ်၊ ယော​ယ​ဒ၊ ယော​ဟ​နန်​နှင့်​ယာ​ဒွါ​တို့​၏​လက်​ထက်​တွင်​လေ​ဝိ​အိမ်​ထောင်​စု​နှင့်​ယဇ်​ပု​ရော​ဟိတ်​အိမ်​ထောင်​စု​ဦး​စီး​ခေါင်း​ဆောင်​များ​၏​မှတ်​တမ်း​ကို​ထား​ရှိ​ခဲ့​၏။
    ဤ​မှတ်​တမ်း​ကို​ပေ​ရ​သိ​ဧ​က​ရာဇ်​ဒါ​ရိ​လက်​ထက်​၌​ပြု​စု​ပြီး​စီး​လေ​သည်။
  bod-N: ཨེལ་ཡཱ་ཤིབ་དང་། ཡོ་ཡ་དཱ་དང་ཡོ་ཧ་ནན་དང་ཡད་དུ་ཨའི་དུས་སྐབས་སུ། ལེ་ཝི་པའི་ཕ་མེས་རྒྱུད་ཀྱི་ཚོ་དཔོན་རྣམས་ཀྱི་མིང་དང་མཆོད་དཔོན་རྣམས་ཀྱི་མིང་ཡང་ཏ་ཟིག་གི་རྒྱལ་པོ་དར་ཡཱའི་རིང་དུ་ལོ་རྒྱུས་ཟིན་ཐོའི་སྟེང་དུ་བྲིས་ཡོད་དོ།
    །
  sna-sna: Vakuru vedzimba dzavaRevhi mumazuva aEriashibhi, Joyadha, Johanani naJadhua,
    pamwe chete neavo vaiva vevaprista, vakanyorwa mazita avo pamazuva okutonga kwaDhariasi
    muPezhia.
  spa-BLM: En cuanto a los levitas, en los días de Eliasib, Joiada, Johanán y Jaddua,
    se registraron los jefes de familia; también los sacerdotes, en el reinado de
    Darío el Persa.
  cac-cac: Ayic ayoch vin̈aj Eliasib, vin̈aj Joiada, vin̈aj Johanán yed' vin̈aj Jadúa
    d'a sat sacerdoteal, ix tz'ib'chaj sb'i eb' levita yajal d'a junjun macan̈ yin̈tilal
    yed' eb' sacerdote. Ix lajvi stz'ib'chaj sb'i eb' chi' d'a stiempoal vin̈aj Darío
    sreyal Persia.
  swh-ULB: Katika siku za Eliashibu, Walawi Eliashibu, Yoyada, Yohana, na Yadua waliandikwa
    kama vichwa vya familia, na makuhani waliandikwa wakati wa utawala wa Dariyo wa
    Persia.
  bel-bel: Лявіты, узначальцы пакаленьняў, унесены ў запіс у дні Эльяшыва, Ёяды, Ёханана
    і Ядуя, і таксама сьвятары ў валадараньне Дарыя Персідскага.
  deu-ELBBK: Von den Leviten wurden in den Tagen Eljaschibs, Jojadas und Jochanans
    und Jadduas die Häupter der Väter eingeschrieben, und von den Priestern, unter
    der Regierung Darius', des Persers.
  mbb-OT: Hein timpu te kedhadì ni Darius ziyà te Persia, inlista is menge ngazan
    te menge pengulu te menge pemilya te menge memumuhat wey menge Levihanen, dutun
    te timpu te lavew he menge memumuhat he ensi Eliashib, Joyada, Johanan, wey si
    Jadua.
  mal-2015: എല്യാശീബ്, യോയാദാ, യോഹാനാൻ, യദ്ദൂവ എന്നിവരുടെ കാലത്തു ലേവ്യരെയും പാർസിരാജാവായ
    ദാര്യാവേശിന്റെ കാലത്തു പുരോഹിതന്മാരെയും പിതൃഭവനത്തലവന്മാരായി എഴുതിവെച്ചു.
  rmc-rmc: Sar sas nekbareder rašaja o Eljašib, o Jojada, o Jochanan the o Jaduas,
    a medik kraľinelas andre Perzija o Darius, o Leviti the o vodci andre le rašajengre
    fajti sas zapisimen andro zvitkos.
  pes-OPV: و روسای آبای لاویان، در ایام الیاشیب ویهویاداع و یوحانان و یدوع ثبت شدند
    و کاهنان نیز در سلطنت داریوش فارسی.
  ron-1924: Пе время луй Елиашиб, луй Иоиада, луй Иоханан ши луй Иадуа, левиций, капий
    де фамилий, ши преоций, ау фост скришь суб домния луй Дариус, Персанул.
  ben-OBCV: ইলীয়াশীবের, যোয়াদার, যোহাননের ও যদ্দূয়ের সময়ে লেবীয়দের এবং যাজকদের
    পরিবারের প্রধানদের নামের তালিকা পারসীক দারিয়াবসের রাজত্বকালে লেখা হয়েছিল।
  som-som: Oo kuwii reer Laawi oo joogay wakhtigii Eliyaashiib, iyo Yooyaadaac, iyo
    Yooxaanaan iyo Yadduuca waxay ahaayeen madaxda qabiilooyinka oo la qoray; waxaa
    kaloo la qoray wadaaddadii joogay ilaa boqornimadii Daariyus kii reer Faaris ahaa.
  lat-VUC: Levitæ in diebus Eliasib, et Jojada, et Johanan, et Jeddoa, scripti principes
    familiarum, et sacerdotes in regno Darii Persæ.
  eng-ASVBT: As for the Levites, in the days of Eliashib, Joiada, and Johanan, and
    Jaddua, there were recorded the heads of fathers’ houses; also the priests, in
    the reign of Darius the Persian.
  ita-1885: Quant'è a' Leviti, furono descritti per li capi delle famiglie paterne,
    al tempo di Eliasib, di Ioiada, di Iohanan, e di Iaddua, insieme co' sacerdoti,
    fino al regno di Dario Persiano.
  eng-ULB: In the days of Eliashib, the Levites Eliashib, Joiada, Johanan, and Jaddua
    were recorded as the heads of families, and the priests were recorded during the
    reign of Darius the Persian.
  spa-VBL: Los jefes de familia de los levitas en la época de Eliasib, Joiada, Johanán
    y Jaddua, además de los de los sacerdotes, fueron registrados durante el reinado
    de Darío el Persa.
  fra-_FOB: Quant aux Lévites, les chefs des pères furent inscrits au temps d'Éliashib,
    de Jojada, de Jochanan et de Jaddua; quant aux sacrificateurs, ce fut sous le
    règne de Darius, le Perse.
  mal-mal: എല്യാശീബ്, യോയാദാ, യോഹാനാൻ, യദ്ദൂവ എന്നിവരുടെ കാലത്ത് ലേവ്യരെയും പാർസിരാജാവായ
    ദാര്യാവേശിന്റെ കാലത്ത് പുരോഹിതന്മാരെയും പിതൃഭവനത്തലവന്മാരായി എഴുതിവച്ചു.
  urd-GVR: Jab Iliyāsib, Yoyadā, Yūhanān aur Yaddū imām-e-āzam the to Lāwī ke sarparastoṅ
    kī fahrist taiyār kī gaī aur isī tarah Fāras ke bādshāh Dārā ke zamāne meṅ imāmoṅ
    ke ḳhāndānī sarparastoṅ kī fahrist.
  suz-BL: पारसी ङा पिप दारा आ पालामी चढ़ेब नु लेवी आन खिं ङा ठेयब मुर आन नें ब्रेक्‍शा
    वोइश्‍शो बाक्‍त। चढ़ेब आन नेल्‍ल क्‍येङा ठेयब चढ़ेब एल्‍याशीब, यो-यादा, योहानान
    नु यादुअ आन पाला सम्‍म आन खिं ङा ठेयब मुर आन नें ब्रेक्‍शो बाक्‍तेक्‍म।
  ita-1927: Quanto ai Leviti, i capi famiglia furono iscritti al tempo di Eliascib,
    di Joiada, di Johanan e di Jaddua; e i sacerdoti, sotto il regno di Dario, il
    Persiano.
  ckb-ckb: ئەوانەی کە لە سەردەمی ئەلیاشیڤ و یۆیاداع و یۆحانان و یەدوەع، گەورەی بنەماڵەکانی
    لێڤی و کاهینەکان بوون، لە پاشایەتییەکەی داریوشی پاشای فارس تۆمار کران.
  eng-BBE: The Levites in the days of Eliashib, Joiada, and Johanan, and Jaddua, were
    listed as heads of families; and the priests, when Darius the Persian was king.
  kan-OKCV: ಎಲ್ಯಾಷೀಬ್, ಯೋಯಾದ, ಯೋಹಾನಾನ್, ಯದ್ದೂವ, ಇವರ ದಿವಸಗಳಲ್ಲಿ ಲೇವಿಯರೂ, ಯಾಜಕರೂ, ಪಾರಸಿಯನಾದ
    ದಾರ್ಯಾವೆಷನ ಆಳಿಕೆಯವರೆಗೆ ಪಿತೃಗಳ ಮುಖ್ಯಸ್ಥರಾಗಿ ಬರೆಯಲಾಗಿದೆ.
  bbb-bbb: '@see-verse:NEH.012.021'
  tam-2017: எலியாசிபின் நாட்களில் யொயதா, யோகனான், யதுவா என்கிற லேவியர்கள் தகப்பன்மார்களின்
    தலைவர்களாக எழுதப்பட்டார்கள்; பெர்சியனாகிய தரியுவின் ஆட்சி காலம்வரை இருந்த ஆசாரியர்களும்
    அப்படியே எழுதப்பட்டார்கள்.
  spa-RV-1909: Los Levitas en días de Eliasib, de Joiada, y de Johanán y Jaddua, fueron
    escritos por cabezas de familias; también los sacerdotes, hasta el reinado de
    Darío el Persa.
  ron-BTF: Leviții în zilele lui Eliașib, Ioiada și Iohanan și Iadua, erau înregistrați
    mai marii părinților; de asemenea preoții, în timpul domniei lui Darius persanul.
  eng-WEBP: As for the Levites, in the days of Eliashib, Joiada, Johanan, and Jaddua,
    there were recorded the heads of fathers’ households; also the priests, in the
    reign of Darius the Persian.
  eng-FBV: The family leaders of the Levites in the time of Eliashib, Joiada, Johanan,
    and Jaddua, in addition to those of the priests, were recorded during the reign
    of Darius the Persian.
  nld-1939: De levieten, familiehoofden, uit de tijd van Eljasjib, Jojada, Jochanan
    en Jaddóea staan opgeschreven; de priesters tot aan de regering van Darius, den
    Pers.
  nch-BL: Quema Darío tanahuatiyaya ipan tali Persia quichijque se lista ica inintoca
    nopa tayacanani ten familias ten levitame huan totajtzitzi. Quichijque ipan nopa
    tonali quema Eliasib, Joiada, Johanán huan Jadúa eliyayaj huejhueyi totajtzitzi.
  vie-1934: Về người Lê-vi, các trưởng tộc của họ đã biên tên vào sổ trong đời của
    Ê-li-a-síp, Giô-gia-đa, Giô-ha-nan, và Gia-đua; còn những thầy tế lễ, thì biên
    tên vào sổ trong đời Đa-ri-út, nước Phe-rơ-sơ.
  hin-CV: लेवियों के संबंध में यह हुआ, कि उनके पितरों के प्रधानों का नाम एलियाशिब,
    योइयादा, योहानन और यद्दुआ के समय में लिखा गया था. उसी प्रकार पुरोहितों का नाम
    भी फ़ारस के राजा दारयावेश के समय में लिखा गया था.
  spa-BES: Los levitas en los días de Eliasib, Joiada, Johanan y Jadua, fueron catalogados
    como jefes de familia; y los sacerdotes, cuando Darío el persa era rey.
  tdx-tdx: O nte Levy tañ’andro’ i Eliasibeo, Ioiada naho Iohanane naho Iadoà ty nivolilieñe
    ho roaen’ anjomban-droae; hoe zay ka o mpisoroñeo, tañ’andro’ i Dareiavese nte-Parsý.
  tha-KJV: ส่วนคนเลวีในสมัยของเอลียาชีบ โยยาดา โยฮานัน และยาดดูวา ชื่อประมุขของบรรพบุรุษมีบันทึกไว้ทั้งบรรดาปุโรหิตจนถึงรัชสมัยของดาริอัสคนเปอร์​เซ​ีย
  por-BR-2018: Os Levitas nos dias de Eliasibe, de Joiada, e de Joanã e Jadua, foram
    escritos por chefes de famílias; como também os sacerdotes, até o reinado de Dario
    o persa.
  deu-ELO: Von den Leviten wurden in den Tagen Eljaschibs, Jojadas und Jochanans und
    Jadduas die Häupter der Väter eingeschrieben, und von den Priestern, unter der
    Regierung Darius', des Persers.
  eng-WYC-2018: Deacons in the days of Eliashib, and of Joiada, and of Johanan, and
    of Jaddua, were written princes of families, and priests, in the realm of Darius
    king of Persia. (The leaders of the priestly families, in the days of Eliashib,
    and Joiada, and Johanan, and Jaddua, were written down until the reign of Darius
    the Persian.)
  epo-epo: El la Levidoj estis enskribitaj la ĉefoj de patrodomoj en la tempo de Eljaŝib,
    Jojada, Joĥanan, kaj Jadua; la pastroj dum la reĝado de Dario la Persa.
  uig-PIN: Əliyaxib, Yoyada, Yoⱨanan wǝ Yadduaning künliridǝ Lawiylarning jǝmǝt baxliⱪliri
    tizimlanƣan wǝ ohxaxla, Pars padixaⱨi Darius tǝhttiki qaƣlarƣiqǝ kaⱨinlarmu tizimlinip
    kǝlgǝn.
  beo-beo: Gobele salasu ouligisu dunu hagudu dedei, amo da esaloba, ilia da gobele
    salasu amola Lifai fi ilia sosogo fi ouligisu dunu dio huluane dedei. Amo gobele
    salasu ouligisu dunu ilia dio da, Ilaiasibi, Yoiada, Yonada:ne amola Ya:idiua.
    Da:liase da Besia hina bagade ouligisu hou hamonanea, amo dio dedei da dagoi ba:i.
  tpi-OTNT: Long taim bilong ol hetpris Eliasip na Joiada na Jonatan na Jadua, ol
    i bin raitim nem bilong ol hetman bilong ol pris long wanpela buk. Ol i mekim
    olsem i kam inap long taim Darius i kamap king bilong Persia. Na ol i bin raitim
    nem bilong ol hetman bilong lain Livai tu long dispela buk i stori long ol samting
    i bin kamap long distrik Juda. Tasol ol i bin mekim olsem i kam inap long taim
    bilong hetpris Jonatan, tumbuna pikinini bilong Eliasip, na bihain ol i no raitim
    moa.
  hau-SA: Shugabannin iyalin Lawiyawa a kwanakin Eliyashib, Yohiyada, Yohanan da Yadduwa,
    da kuma na firistoci, an rubuta su a zamanin mulkin Dariyus mutumin Farisa.
  uig-LAT: Eliyashib, Yoyada, Yohanan we Yadduaning künliride Lawiylarning jemet bashliqliri
    tizimlan’ghan we oxshashla, Pars padishahi Darius texttiki chaghlarghiche kahinlarmu
    tizimlinip kelgen.
  nde-nde: Abazinhloko zezindlu zabaLevi ngezinsuku zika-Eliyashibi, loJoyada, uJohanani
    loJaduwa, kanye lezabaphristi, babhalwa phansi kubusa uDariyu wasePhezhiya.
  ton-ton: '¶ Naʻe tohi ʻae kau Livai ʻi he ngaahi ʻaho ʻo Iliasipi, ko Sihoiata,
    mo Sohanani, mo Satua, ko e kau tuʻukimuʻa ʻoe kau mātuʻa: mo e kau taulaʻeiki
    foki, ʻo hoko mo e pule ʻa Talaiasi ko e tangata Peasia.'
  ces-1613: Levítové pak přednější z čeledí otcovských za dnů Eliasiba, Joiady, Jochanana
    a Jaddua, zapsáni jsou až do kralování Daria Perského.
  eng-WMB: As for the Levites, in the days of Eliashib, Joiada, Yochanan, and Jaddua,
    there were recorded the heads of fathers’ households; also the priests, in the
    reign of Darius the Persian.
  tam-TCV: பெர்சியனான தரியுவின் ஆட்சியின்போது எலியாசீப், யோயதா, யோகனான், யதுவா ஆகியோருடைய
    நாட்களில் லேவியர்களின் குடும்பத்தலைவர்களும், ஆசாரியர்களின் குடும்பத்தலைவர்களும்
    பதிவு செய்யப்பட்டார்கள்.
  ceb-ULB: Sa kapanahonan ni Eliashib, ang Levita nga si Eliashib, Joyada, Johanan,
    ug si Jadua mao ang nalista nga mga pangulo sa mga pamilya, ug ang mga pari nalista
    panahon sa paghari ni Darius nga taga-Persia.
  pol-UBG: Za dni Eliasziba, Jojady, Jochanana i Jadduy Lewici zostali spisani jako
    naczelnicy rodów, a także kapłani, aż do panowania Dariusza Persa.
  urd-GVU: جب اِلیاسب، یویدع، یوحنان اور یدّوع امامِ اعظم تھے تو لاوی کے سرپرستوں
    کی فہرست تیار کی گئی اور اِسی طرح فارس کے بادشاہ دارا کے زمانے میں اماموں کے خاندانی
    سرپرستوں کی فہرست۔
  deu-1912: Und zu den Zeiten Eljasibs, Jojadas, Johanans und Jadduas wurden die Obersten
    der Vaterhäuser unter den Leviten aufgeschrieben und die Priester, unter dem Königreich
    des Darius, des Persers.
  kan-2017: ಎಲ್ಯಾಷೀಬ್, ಯೋಯಾದ, ಯೋಹಾನಾನ್, ಯದ್ದೂವ ಇವರ ಕಾಲಗಳಲ್ಲಿದ್ದ ಲೇವಿಯರ ಗೋತ್ರ ಪ್ರಧಾನರ
    ಪಟ್ಟಿಯೂ ಪಾರಸಿಯನಾದ ದಾರ್ಯಾವೆಷ ರಾಜನ ಆಳ್ವಿಕೆಯವರೆಗಿದ್ದ ಯಾಜಕರ ಪಟ್ಟಿಯೂ ಇದ್ದವು.
  yap-yap: 'Un tay babyor e pi’in tolang ko pi tabnaw ko Levite nge pi tabnaw ko prist
    u nap’an ni kabfos e pi Prist ni Th’abi Ga’ ni ba’aray fithingrad: Eliashib, Joyada,
    Johanan, nge Jaddua. Re babyor ney e nib ni lebuguy ko ngiyal’ ni Darius e pilung
    nu Persia.'
  hlt-MCSB: Eliashib, Joiada, Johanan neh Jaddua tue vaengkah Levi napa boeilu rhoek,
    Persian Darius ram khuikah khosoih rhoek khaw a thum sak.
  mdy-ETH: ዔሊያሺቤ፥ ዮያዳዔ፥ ዮናታኣኔና ያዱዓ ጌይንታ ቄኤሶ ቢያኮ ዑፆ ማዔዞንሢ ዓኣ ዎዶና ሌዊ ዓሶንታ ቄኤሶ ማኣሮ ዓሶንታኮ
    ሱኡጋ ዱማዺ ዔርታንዳ ፃኣፖና ባኣዚ ጊኢጊሺንቴኔ፤ ዬና ጊኢጊሺ ፃኣፖናዛ ዳኣሪዮሴ ፓርሴ ዓጮይዳ ካኣታዺ ዓኣ ዎዶናኬ።
  twi-ASANTE: 'Persiahene Dario a ɔtɔ so mmienu ɛberɛ so no, wɔtwerɛɛ Lewifoɔ ne asɔfoɔ
    mmusua mu ntuanofoɔ no nyinaa din wɔ saa asɔfoɔ mpanimfoɔ yi pɛn so: Eliasib,
    Yoiada, Yohanan, ne Yadua.'
  eng-WEBU: As for the Levites, in the days of Eliashib, Joiada, Johanan, and Jaddua,
    there were recorded the heads of fathers’ households; also the priests, in the
    reign of Darius the Persian.
  wal-wal: Leewatu halaqati Eliyaashibi, Yoyaadaa7i, Yohanaaninne Yadduu7i qeese halaqa
    gidido dumma dumma laittan xaafettidosona. Qassi qeeseti Parsse biittaa asa gidiya
    Daariyoosi kawotido laittan xaafettidosona.
  spa-PDDPT: En días de Eliasib, Joiada, Johanán y Jadúa, los levitas fueron contados
    por sus casas paternas, así como los sacerdotes, hasta el reinado de Darío el
    persa.
  gun-gun: 'Ha''e gui levita kuery va''e regua Eliasibe oĩ jave py pova''e kuery rery
    omboparaa peteĩ-teĩ regua akã ikuai ramo: Joiada, Joanã ha''e Jadua, sacerdote
    kuery rery omboparaague rami avi, Pérsia pygua huvixarã Dario oĩ peve.'
  agu-BL: 'Ma jalu'', je chibi'' yi e'' xonl Leví yi nchixcon jalen te yi tiemp tetz
    Darío yi chireyil yi e'' aj Persia: Joiada, Johanán tu Jadúa, yi e''a''tz e''
    len cu''n bajxom nin cu'' len chibi'' scyuch'' yi e'' mas xonl Leví yi ate'' jak''
    chica''wl. Ncha''tz ja cu'' chibi'' yi e'' xonl Leví yi nchixcon tetz pale'' te
    yi jun tiempa''tz.'
  ilo-ULB: Idi tiempo ni Eliasib, naisurat dagiti Levita a da Eliasib, Joyada, Johanan,
    ken Jaddua a kas panguloen dagiti pamilia, ken naisurat dagiti papadi kabayatan
    iti panagturay ni Dario a Taga-Persia.
  kpg-kpg: 'Nia ingoo o nia dagi madahaanau o digau hai mee dabu la ne hihi gi lodo
    di beebaa i di madagoaa o nia dagi aamua hai mee dabu aanei: Eliashib, Joiada,
    Jonathan, mo Jaddua. Di beebaa deelaa ne lawa i di hihi i di madagoaa o Darius
    nogo hai di king o Persia.'
  uig-ARA: ئەلىياشىب، يويادا، يوھانان ۋە ياددۇئانىڭ كۈنلىرىدە لاۋىيلارنىڭ جەمەت باشلىقلىرى
    تىزىملانغان ۋە ئوخشاشلا، پارس پادىشاھى دارىئۇس تەختتىكى چاغلارغىچە كاھىنلارمۇ
    تىزىملىنىپ كەلگەن.
  sus-sus: Sɛrɛxɛdubɛ xilie nun Lewika denbaya kanyie xilie nu sɛbɛxi Eliyasibu, Yoyada,
    Yonatan, nun Yaduwa xa waxati, Perise mangɛ Dariyusi xa mangɛya bun ma.
  pon-2006: 'Pwuken kaunen peneineien mehn Lipai kan oh peneineien samworo kan wiawihda
    sang ni mwehin Samworo Lapalap pwukat: Eliasip, Soiada, Sonadan, oh Saddua. Pwuhko
    nekila ni ahnsou me Darius wiewiahki nanmwarki lapalap en Persia.'
  ksd-ksd: Ta ra kilakilala Eliasib, Ioiada, Iokanan, ma Iadua, dia ga laun tana,
    di ga tumu ra tarai Levi ba ra umana lualua ta ra umana apik na tarai; damana
    ra umana tena tinabar bula, ta ra kilakilala na varkurai kai Darius ra te Persia.
  tur-YTC: Levililer'e gelince, Elyaşiv, Yoyada, Yohanan ve Yaddua günlerinde atalar
    evlerinin başları ve Darius Pers döneminde kâhinler kaydedildi.
  ind-AYT: Pada zaman Elyasib, Yoyada, Yohanan, dan Yadua, nama orang-orang Lewi dicatat
    sebagai kepala-kepala kaum keluarga. Demikian juga para imam pada masa pemerintahan
    Darius, orang Persia.
  nya-nya: Pa nthawi ya Eliyasibu, Yoyada, Yohanani ndi Yaduwa panalembedwa atsogolera
    a mabanja a Alevi ndi a ansembe mpaka pa nthawi ya ulamuliro wa Dariyo Mperisi.
  hrv-hrv: U vrijeme Elijašiba, Jojade, Johanana i Jadue bili su popisani glavari
    levitskih obitelji i svećenici sve do kraljevanja Darija Perzijanca.
  mps-mps: Te polalubo pris bidi Eliasip, me Joiada, me Jonatan, me Jadua bidali sogo,
    augwaligo te pris dabego tobolu bidi dabe nogi te buku me delide asęai. Augwaligo
    te tama tede asali te king Darius te Persia king pedelali sogoba usu nagasai.
    Tama augwaligo te Livai dabego tobolu bidi dabe nogi me asęani, tialima te bukude
    te Juda tǫ pedaide yali sę dabe po dodolama asęai. Tiali goli, augwaligo te
    tiwai ela asidubadi, te polalubo pris Jonatan bidali sogoba usu nagasai, te Eliasipgo
    wąį te ogwa, tama nosali augwaligo munu me asębeo.
  tpi-tpi: Long taim bilong ol hetpris Eliasip na Joiada na Jonatan na Jadua, ol i
    bin raitim nem bilong ol hetman bilong ol pris long wanpela buk. Ol i mekim olsem
    i kam inap long taim Darius i kamap king bilong Persia. Na ol i bin raitim nem
    bilong ol hetman bilong lain Livai tu long dispela buk i stori long ol samting
    i bin kamap long distrik Juda. Tasol ol i bin mekim olsem i kam inap long taim
    bilong hetpris Jonatan, tumbuna pikinini bilong Eliasip, na bihain ol i no raitim
    moa.
  dan-1931: 'Levitterne: ...*I Eljasjibs, Jojadas, Johanans og Jadduas Dage optegnedes
    Overhovederne for Fædrenehusene og Præsterne indtil Perseren Darius''** Regering.
    { [*Navnene mangler.] / [**sandsynligvis Darius II.] }'
  vie-OVCB: Các trưởng họ người Lê-vi đều được đăng ký vào đời Ê-li-a-síp, Giô-gia-đa,
    Giô-ha-nan, và Gia-đua; còn tên các thầy tế lễ được đăng ký vào đời Đa-ri-út,
    vua Ba Tư.
  guj-2017: એલ્યાશીબ, યોયાદા, યોહાનાન અને યાદૂઆના સમયમાં એ લેવીઓની તેઓના કુટુંબોના
    વડીલો તરીકે નોંધણી કરવામાં આવી હતી. ઇરાનના રાજા દાર્યાવેશના શાસન દરમિયાન યાજકોની
    પણ નોંધ પુસ્તકમાં કરવામાં આવી હતી.
  pon-2006A: 'Pwuhken kaunen peneineien mehn Lipai kan oh peneineien samworo kan wiawihda
    sang ni mwehin Samworo Lapalap pwukat: Eliasip, Soiada, Sonadan, oh Saddua. Pwuhko
    nekila ni ahnsou me Darius wiewiahki nanmwarki lapalap en Persia.'
  por-BRBSL: Quanto aos levitas, nos dias de Eliashib, Joiada, Johanan e Jaddua, foram
    registrados os chefes de família dos pais; também os sacerdotes, no reinado de
    Dario, o persa.
  cth-cth: Eliashib, Joiada, Johanan hoi Jaddua tinaw e senah, vaihma lah kaawm niteh,
    napanaw dawk lû lah lengkaleng kaawm e naw hah, Persia tami Darius se totouh,
    cungpam dawk min pakhum e lah ao.
  twi-twi: 'Persiahene Dario a ɔto so abien bere so no, wɔkyerɛw Lewifo ne asɔfo mmusua
    mu ntuanofo no nyinaa din wɔ saa asɔfo mpanyimfo yi bere so: Eliasib, Yoiada,
    Yohanan, ne Yadua.'
  hlt-hlt: Eliashib, Joiada, Johanan neh Jaddua tue vaengkah Levi napa boeilu rhoek,
    Persian Darius ram khuikah khosoih rhoek khaw a thum sak.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ diɛbɛ̀ Ediɑsibu nɛ̀ Yoyɑdɑ nɛ̀ Yosɑnɑnni nɛ̀ Yɑduɑ bɛ kó dimɔ̀nnì
    kɛ̀ bɛ̀ wɑ̃̀ũmu Defiibɛ kó bɛkótíbɛ̀ yètɛ̀ kɛ́ntɔ kɛ́tuɔkɛnní Dɑriyuusi Pɛrɛsi
    tenkɛ̀ kóo kpɑ̀ɑ̀tì diɛwè kó dimɔ̀nnì.
  msy-2020: Fomɨra Eliasip ko Joiada, Jonatan, ko Jaduan dughiamɨn, me ofa gamir gumazibar
    dapanibar itima, Israelia ofa gamir gumazibar dapanibar ziaba akɨnafarir mamɨn
    da osiri. Arazir me amizir kam, me bar fomɨra a gamua iza Darius atrivimɨn itir
    dughiamɨn oto. Ezɨ Judan Atrivibar Eghaghanibar Akɨnafarimɨn aven, me uaghan Livain
    gumazir dapanibar ziaba osiri. Me fomɨra osira iza ofa gamir gumazibar dapanim
    Jonatan, a Eliasipɨn ovavir borim an dughiamɨn oto. Ezɨ dughiar kamɨn gɨn me arazir
    kam ataki.
  dop-dop: Kɔtǝlɑɑ sɔsɑɑ Ɩliyɑsipɩ, nɑ Yoyɑtɑ, nɑ Yohɑnɑŋ, nɑ Yɑtuwɑ pɑ wɑɑtʋnɑɑ tɑɑ
    kɛ́ pɑ ŋmɑɑ Lefii lʋlʋŋ nyɔɔŋ nyǝ́mɑ, nɑ kɔtǝlɑɑ pɑ hǝlɑ kɛ tɑkǝlɑsɩ tɑɑ. Hɑlǝnɑ
    Pɛɛsɩ wulɑʋ sɔsɔ Tɑliyusi kɑwulɑɣɑ wɑɑtʋ.
  azb-azb: Elyaşiv, Yoyada, Yoxanan və Yadduanın günlərində Levili nəsil başçıları
    və kahinlər Fars padşahı Daranın hökmranlığına qədər qeyd edilmişdi.
  eng-DBY: of the Levites, the chief fathers were recorded in the days of Eliashib,
    Joiada, and Johanan, and Jaddua, and the priests, until the reign of Darius the
    Persian.
  hin-2017: एल्याशीब, योयादा, योहानान और यद्दू के दिनों में लेवीय पितरों के घरानों
    के मुख्य पुरुषों के नाम लिखे जाते थे, और दारा फारसी के राज्य में याजकों के भी
    नाम लिखे जाते थे।
  wol-KYG: Ca janti sarxalkat yu mag ya, Elyasib ak Yowada ak Yowanan ak Yaduwa, ku
    nekk ak jamonoom, ña jiite woon këri Leween ña ak sarxalkat ya, bindoon nañu leen
    ci biir nguurug Daryus buuru Pers.
  eng-YLT: The Levites, in the days of Eliashib, Joiada, and Johanan, and Jaddua,
    are written, heads of fathers, and of the priests, in the kingdom of Darius the
    Persian.
  eng-WYC-2017: Deacons [or Levites] in the days of Eliashib, and of Joiada, and of
    Johanan, and of Jaddua, were written princes of meines, and priests, in the realm
    of Darius king of Persia.
  eng-WMBB: As for the Levites, in the days of Eliashib, Joiada, Yochanan, and Jaddua,
    there were recorded the heads of fathers’ households; also the priests, in the
    reign of Darius the Persian.
  urd-GVH: जब इलियासिब, योयदा, यूहनान और यद्दू इमामे-आज़म थे तो लावी के सरपरस्तों
    की फ़हरिस्त तैयार की गई और इसी तरह फ़ारस के बादशाह दारा के ज़माने में इमामों के
    ख़ानदानी सरपरस्तों की फ़हरिस्त।
  rug-rug: 'Sari palabatu koari na tatamana hiama meke na tie Livaeti pa totoso tadi
    na ṉati hiama kenukenue si hire: ari Eliasibi, Zoiada, Zonatani, meke e Zadua.
    Ta kubere gore sari na pozadi arini pa totoso te Dariasi sa baṉara pa Pesia.'
  gaz-gaz: Abbootiin maatii Lewwotaa bara Eliyaashiib, Yooyaadaa, Yoohaanaanii fi
    bara Yaaduʼaa keessa akkasumas abbootiin maatii lubootaa bara mootummaa Daariyoos
    namicha Faares sanaa keessa galmeeffaman.
  fra-LSG: Au temps d’Éliaschib, de Jojada, de Jochanan et de Jaddua, les Lévites,
    chefs de familles, et les sacrificateurs, furent inscrits, sous le règne de Darius,
    le Perse.
  yal-yal: Eliyasibi nun Yoyada nun Yoxanan nun Yaduwa waxatini, Lewi bɔnsɔnna muxune
    denbaya xunne nun saraxaraline xinle sɛbɛ nɛn Perise kaan Dariyusi a mangayaan
    waxatini.
  haw-1868: O na Levi i na lu ia Eliasiba, Ioiada, a me Iohanana, a me Iadua, ua kakauia
    lakou he poe koikoi o na makua; pela no hoi na kahuna a hiki i ke kau ia Dariu
    no Peresia.
  arb-NAV: وَقَدْ تَمَّ تَدْوِينُ أَسْمَاءِ رُؤَسَاءِ الْعَشَائِرِ مِنْ كَهَنَةٍ وَلاوِيِّينَ
    فِي سِجِلِّ الأَنْسَابِ فِي حُكْمِ دَارِيُوسَ الْفَارِسِيِّ فِي أَيَّامِ أَلِيَاشِيبَ
    وَيُويَادَاعَ وَيُوحَانَانَ وَيَدُّوعَ
  ewe-ewe: Woŋlɔ nunɔlawo kple Levitɔwo ƒe ƒomeawo ƒe tatɔwo ƒe dzidzimewo da ɖi le
    Persia fia, Darius ƒe dziɖuɣi le Levitɔ siwo nye Eliasib, Yoiada, Yohanan kple
    Yaɖua la ŋɔli.
  eng-LEE: 'Of the Levites in the days of Elyashib, Yoyada'', and Yochanan, and Jaddua'',
    are written down the chiefs of the divisions: also those of the priests to the
    reign of Darius the Persian.'
  asm-FB: ইলিয়াচীবৰ দিনত লেবীয়া সকল, ইলিয়াচীব, যোয়াদা, যোহানন, আৰু যদ্দুৱা, এওঁলোক
    পৰিয়ালৰ মূখ্য লোক বুলি লিপিৱদ্ধ কৰা হৈছিল। পাৰস্যৰ ৰজা দাৰিয়াবচৰ ৰাজত্ত্বৰ সময়ত
    পুৰোহিত সকলৰ নাম লিপিৱদ্ধ কৰা হৈছিল।
  sus-A: سّرّشّدُبّ شِلِيٍ نُن لٍوِكَ دٍنبَيَ كَنيِيٍ شِلِيٍ نُ سّبّشِ عٍلِيَسِبُ،
    يٌيَدَ، يٌنَتَن، نُن يَدُوَ شَ وَشَتِ، ثٍرِ سٍ مَنفّ دَرِيُسِ شَ مَنفّيَ بُن مَ.
  fra-SBL: Quant aux Lévites, aux jours d'Eliaschib, de Jojada, de Jochanan et de
    Jaddua, on enregistra les chefs de famille ; les prêtres aussi, sous le règne
    de Darius le Perse.
  hbo-hbo: הַלְוִיִּם֩ בִּימֵ֨י אֶלְיָשִׁ֜יב יֹויָדָ֤ע וְיֹוחָנָן֙ וְיַדּ֔וּעַ כְּתוּבִ֖ים
    רָאשֵׁ֣י אָבֹ֑ות וְהַכֹּ֣הֲנִ֔ים עַל־מַלְכ֖וּת דָּרְיָ֥וֶשׁ הַפָּֽרְסִֽי׃ פ
  kik-kik: Nao atongoria a nyũmba cia Alawii matukũ-inĩ ma Eliashibu, na Joiada, na
    Johanani, na Jadua, o ũndũ ũmwe na atongoria a athinjĩri-Ngai, nĩmandĩkirwo marĩĩtwa
    mao hĩndĩ ya wathani wa Dario ũrĩa Mũperisia.
  fra-NCL: Au temps d’Eliasib, de Joiada, de Johanan et de Jeddoa, les lévites, chefs
    de famille, et les prêtres furent inscrits, sous le règne de Darius, le Perse.
  cek-AK: Eliaship, Joiada, Johanan hoi Jaddua dung ah, Levi acaeng zaehoikungnawk
    hoi qaimanawk loe Persia siangpahrang Darius ukhaih khoek to ahmin pakuemhaih
    cabu thungah tarik o.
  cuk-cuk: Levita-dulemar-neguya-sedimaladi, degi, dule-irwa-Bab-Dummadse-gormalad-neguya-sedimaladi,
    Eliasib-ibagangi, Joiada-ibagangi, Johanán-ibagangi, degi, Jadúa-ibagangi, Persa-dule-Rey-Darío
    negdakmaigu, we-dummagan-nug garda-selemaidgi narmaklesad.
  uig-CYR: Әлияшиб, Йояда, Йоһанан вә Яддуаниң күнлиридә Лавийларниң җәмәт башлиқлири
    тизимланған вә охшашла, Парс падишаси Дариус тәхттики чағларғичә каһинларму тизимлинип
    кәлгән.
  tel-2017: లేవీయులకు సంబంధించి ఎల్యాషీబు, యోయాదా, యోహానాను, యద్దూవ కుటుంబ యాజకులుగా
    నమోదయ్యారు. పారసీక రాజు దర్యావేషు పాలన కాలంలో కూడా వీరే కుటుంబ యాజకులుగా ఉన్నారు.
  hat-BSA: Epi pou Levit yo, chèf an tèt lakay papa zansèt pa yo te anrejistre nan
    jou a Éliaschib yo, Jojada, avèk Jochanan ak Jaddua; konsa yo te sèvi kon prèt
    nan règn Darius, Perse la.
  kos-kos: 'Simisyukla inen mwet nukewa su sifen sou lun mwet Levi ac sou lun mwet
    tol ke pacl Mwet Tol Fulat inge srakna moul: Eliashib, Joiada, Jonathan ac Jaddua.
    Ma simusla se inge tufah aksafyeyukla ke pacl se Darius el leum fulat lun Persia
    nufon.'
  hbo-WLC: הַלְוִיִּם֩ בִּימֵ֨י אֶלְיָשִׁ֜יב יוֹיָדָ֤ע וְיוֹחָנָן֙ וְיַדּ֔וּעַ כְּתוּבִ֖ים
    רָאשֵׁ֣י אָב֑וֹת וְהַכֹּ֣הֲנִ֔ים עַל־מַלְכ֖וּת דָּרְיָ֥וֶשׁ הַפָּֽרְסִֽי׃ פ
  ibo-ibo: E dekọtara aha ndịisi ezinaụlọ ndị Livayị niile nʼụbọchị Eliashib, Joiada,
    Johanan na Jadua, nakwa nke ndị nchụaja nʼakwụkwọ nʼoge ọchịchị Daraiọs bụ eze
    Peshịa.
  ory-ory: ଇଲୀୟାଶୀବ, ଯୋୟାଦ୍‍ ଓ ଯୋହାନନ୍‍ ଓ ଯଦ୍ଦୂୟ ସମୟରେ ଲେବୀୟମାନେ, ମଧ୍ୟ ପାରସିକ ଦାରୀୟାବସର
    ଅଧିକାର ସମୟରେ ଯାଜକମାନେ ପିତୃବଂଶ-ପ୍ରଧାନ ରୂପେ ବଂଶାବଳୀରେ ଲିଖିତ ହେଲେ।
  chk-chk: Iwe, lon ränin manauen ekewe souasor mi lap Eliasip, Joiata, Johanan me
    Jatua a mak iteiten ekewe mwän seni ewe ainangen Lefi, ir mwänirelan än semer
    kewe cho, a pwal mak iteiten mwänirelan än ekewe souasor cho. Ei iteit a wes lon
    mwün Tarius ewe kingen Persia.
  rop-rop: Deibin raidimdan langa wan buk ola neim blanga ola lida blanga femili en
    ola serramonimen en ola Libaimen olataim wen dislot men bin haibala serramonimen,
    Eliyashib, Joiyada, Jonathan en Jeiduwa, langa det taim wen Daraiyas bin king
    blanga det kantri gulum Pesha.
  ukr-1871: Левіти, голови в поколїннях списані в записї, за часів Елїяшива, Йояди,
    Йоханана й Яддуя, а так само й сьвященники за царювання Дарія Перського.
  deu-1951: Und zu den Zeiten Eljaschibs, Jojadas, Johanans und Jadduas wurden die
    Familienhäupter der Leviten und die Priester aufgeschrieben bis zur Regierung
    des Persers Darius.
  eng-JPS: The Levites in the days of Eliashib, Joiada, and Johanan, and Jaddua, were
    recorded heads of fathers' houses; also the priests, in the reign of Darius the
    Persian.
  srp-1865: A Leviti, glavari domova otaèkih, za vremena Elijasiva, Jojade, Joanana
    i Jadve biše popisani sa sveštenicima do carovanja Darija cara Persijskoga;
  lug-lug: Abakulu b’ennyumba z’Abaleevi abaakola mu biro bya Eriyasibu, ne Yoyada,
    ne Yokanaani ne Yadduwa, awamu ne bakabona, baawandiikibwa mu mirembe gya Daliyo
    Omuperusi.
  heb-heb: הלוים בימי אלישיב יוידע ויוחנן וידוע כתובים ראשי אבות והכהנים על מלכות
    דריוש הפרסי׃
  ben-IRV: ইলীয়াশীব, যোয়াদা, যোহানন, ও যদ্দূয়ের জীবনকালে লেবীয়দের এবং যাজকদের
    বংশের প্রধানদের নাম তালিকায় লেখা হল, আর তা শেষ হয়েছিল পারস্যের রাজা দারিয়াবসের
    রাজত্বকালে।
  pan-pan: ਅਲਯਾਸ਼ੀਬ, ਯੋਯਾਦਾ, ਯੋਹਾਨਾਨ ਅਤੇ ਯੱਦੂਆ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਲੇਵੀ ਘਰਾਣਿਆਂ ਦੇ ਆਗੂਆਂ
    ਦੇ ਨਾਮ ਅਤੇ ਜਾਜਕਾਂ ਦੇ ਨਾਮ ਵੀ ਦਾਰਾ ਫ਼ਾਰਸੀ ਦੇ ਰਾਜ ਵਿੱਚ ਲਿਖੇ ਜਾਂਦੇ ਸਨ।
  mya-JVB: ဧလျာရှိပ် ၊ ယောယဒ ၊ ယောဟနန် ၊ ယာဒွါ တို့ လက်ထက် ၌ လေဝိ သား အဆွေအမျိုးသူကြီး
    တို့ကို၎င်း၊ ပေရသိ မင်း ဒါရိ လက်ထက် တိုင်အောင် ယဇ် ပုရောဟိတ်တို့ကို၎င်း ၊ မှတ်သား
    သော စာရင်းရှိ၏။
  tbg-tbg: Kotira kaiqa vara amite vauka qiata vaiinti Eliaasipiva vauvaro vira naantiara,
    Joiadaava vira vatuka varova vauvaro, vira naantiara Jonataaniva vira vatuka varova
    vauvaro, vira naantiara Jaduaava vira vatuka varova vaura. Ho vika vika vau entara
    vaiinti vonavu vuku voqi vika nora vaiintinavu nutu qara ntuvaqi vivi, Dariusiva
    Pesiaqaa raqiki vau entava qovarama vu entaraqaahai kia qaiqaavata vika nutu qara
    ntuvatora. Rivaira ankuqihai inaara anku, vo anku vo anku vauka nutu vivukuraqi
    qara ntuvaqi vivi, Eliaasipira nainti Jonataaniva qiata vaiinti vau entara kia
    qaiqaavata qara ntura.
  hmo-hmo: Eliasibi bona Ioiada bona Iohanana bona Iadua be Hahelagaia Taudia Badadia
    neganai, Levi taudia bona hahelagaia taudia edia iduhu lohia taudia edia ladadia
    be buka ta dekenai idia torea ela bona Darauese, Parasa tauna, ena king ena nega.
  urd-urd: इलियासब और यूयदा' और यूहनान और यद्दू' के दिनों में, लावियों के आबाई ख़ान्दानों
    के सरदार लिखे जाते थे; और काहिनों के, दारा फ़ारसी की सल्तनत में।
  rus-SYN: Левиты, главы поколений, внесены в запись во дни Елиашива, Иоиады, Иоханана
    и Иаддуя, и также священники в царствование Дария Персидского.
  bqc-SIM: Wà sa'ona uabeleↄ tↄ́ dàlau za gↄↄ pↄ́ Ɛliasibu ń Yoiadao ń Yohananio
    ń Yaduao dɛ sa'onkiaↄ ũ e Pɛɛsiↄ kí Daliusi kpalablegↄↄɛ.
  tcz-CHONGTHU: Eliashib, Joiada, Jonathan, chule Jaddua chu thempulen anahi nao kumsung
    chun Levite insung minbu chu phatah in ana kikoiyin ahi.
  mar-mar: एल्याशीब, योयादा, योहानान व यद्दवा यांच्या काळात जे लेव्यांच्या आणि याजकांच्या
    घराण्यांचे प्रमुख होते त्यांची नावे पारसी राजा दारयावेश याच्या कारकिर्दीत लिहून
    ठेवलेली आहेत.
  qub-qub: Eliasib, Joiada, Johanán, Jadúa cashan wichanpita-pacha Persiapa raynin
    Darío cashancama Leví famillyacunawan cüracunaga apuntaraycaran cada castapa mandajnincuna.
  hat-hat: Pandan tout tan Elyachib, Jodaja, Jokanan ak Jadwa te pase granprèt, yonn
    apre lòt, yo te enskri non chèf tout fanmi prèt yo ak non moun Levi yo nan gwo
    rejis ofisyèl tanp lan. Yo te kenbe rejis sa a jouk sou rèy wa Dariyis ki t'ap
    gouvènen peyi Pès la.
  eng-BSB: In the days of Eliashib, Joiada, Johanan, and Jaddua, during the reign
    of Darius the Persian, the heads of the families of the Levites and priests were
    recorded.
  eng-WEBPB: As for the Levites, in the days of Eliashib, Joiada, Johanan, and Jaddua,
    there were recorded the heads of fathers’ households; also the priests, in the
    reign of Darius the Persian.
  kbq-kbq: Hagi Eliasibi'ma, Joiada'ma, Johanani'ma, Jaduakima, hu'za pristi eri'zama
    eri'naza knafi Livae nagate'ma ugota huterema hu'naza kva vahe'mokizmi zamagine,
    pristi eri'zama eri'naza naga'mokizmi zamagia mago avontafepi krente'naze. Hagi
    anazanke hu'za Dariusi'ma Pesia kinima mani'nea knafina ete mago'ane ana vahe'mokizmi
    zamagia kre'za erinte fatgo hu'naze.
  nhe-BL: Quema Darío tlanahuatiyaya ipan tlali Persia quichijque se lista ica inintoca
    nopa tlayacanani tlen familias tlen levitame huan totajtzitzi. Quichijque ipan
    nopa tonali quema Eliasib, Joiada, Johanán huan Jadúa eliyayaj huejhueyi totajtzitzi.
  gub-BL: '4 xaxeto wanuwihaw waneko mehe amo umuapyk Erewi izuapyapyr wanuwihaw waner
    pape rehe wà. Umuapyk xaxeto wanuwihaw waner pape rehe wà no. Na''aw a''e 4 xaxeto
    wanuwihawete waner xe wà: Eriaziw, Zoiaz, Zoànà, Zanua. Upytu''u waner wamuapyk
    ire Nariw Pezi ywy rehe har wanuwihawete romo heko mehe wà.'
  eng-DRA: The Levites the chiefs of the families in the days of Eliasib, and Joiada,
    and Johanan, and Jeddoa, were recorded, and the priests in the reign of Darius
    the Persian.
