  eng-BSB: Do not cover up their iniquity or let their sin be blotted out from Your
    sight, for they have provoked the builders.
  eng-WEBPB: Don’t cover their iniquity. Don’t let their sin be blotted out from before
    you; for they have insulted the builders.”
  kbq-kbq: Havi avu'ava'ma hu'za kumi'ma hu'naza zana keamnea nosunka kumi'zamia eri
    atreozmanto. Na'ankure keginama nehaza vahe'mokizmi zamavufina, zamagra kiza zokago
    ke hunerante'za Kagrira kazeri krimpa nehaze.
  nhe-BL: Amo xiquintlapojpolhui inintlajtlacolhua huan amo xiquilcahua tlen quichijtoque
    pampa quintzinquixtíaj ni tlacame tlen tequitij.”
  bus-bus: Ǹton lá kú ń taarinↄlaro. Ǹton ń durunnↄ gogoro, zaakɛ aↄ̃ bĩiborinↄ sↄ̃̀sↄ̃.
  gub-BL: Emunàn zo wanemiapo kwer ikatu 'ym ma'e nehe. Nereharaz zo wanemiapo kwer
    wi nehe. Ta'e uze'eg zemueteahy urerehe tawhu iapo haw rehe a'e wà xe.
  eng-DRA: Cover not their iniquity, and let not their sin be blotted out from before
    thy face, because they have mocked thy builders.
