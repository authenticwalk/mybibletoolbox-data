verse: NEH.004.005
translations:
  mal-C: പണിയുന്നവരുടെനേർക്ക് അവർ നിന്ദ ചൊരിഞ്ഞതിനാൽ തിരുസന്നിധിയിൽ അവരുടെ അകൃത്യം
    മറയ്ക്കുകയും പാപം മായിക്കുകയും ചെയ്യരുതേ!
  deu-TKW: 'Unsere Widersacher aber dachten: Sie sollen nichts merken und nichts sehen,
    bis wir mitten unter sie kommen und sie niedermetzeln und dem Bau ein Ende bereiten!'
  lin-lin: 'Na ngambo ya banguna na biso, bazalaki koloba : « Liboso na bango koyeba
    ete ezali biso mpe komona biso na miso, tokomikotela kati na bango na pwasa mpo
    ete toboma bango mpe tosukisa mosala na bango. »'
  eng-LSV: and do not cover over their iniquity, and do not let their sin be blotted
    out from before You, for they have provoked [You] to anger in front of those building.
  eng-GNV: 'And couer not their iniquitie, neither let their sinne be put out in thy
    presence: for they haue prouoked vs before the builders.'
  eng-WEBSTER: 'And cover not their iniquity, and let not their sin be blotted out
    from before thee: for they have provoked thee to anger before the builders.'
  nhw-BL: Amo xiquintlapojpolhui inintlajtlacolhua huan amo xiquelcahua catli quichijtoque
    pampa quintzinquixtíaj ni tlacame catli tequitij.”
  swh-ONEN: Usiusitiri uovu wao, wala usifute dhambi zao mbele zako, kwa kuwa wamewatukana
    wajenzi mbele.
  bba-bba: Mɑ bɛsɛn yibɛrɛbɑ bɑ tɑmɑɑ sɑ ǹ ben bɑɑru nɔɔmɔwɑ, sɑ ǹ mɑɑ bu wɑsi sere
    dɔmɑ te bɑ koo sun wɔri bu ɡo kpɑ bu bɛsɛn sɔmbu te yɔ̃rɑsiɑ.
  eng-KJVCPB: 'and cover not their iniquity, and let not their sin be blotted out
    from before thee: for they have provoked thee to anger before the builders.'
  luo-luo: Kik ium gigo magisetimo ma ok odhi kare kata iruch richogi e nyim wangʼi,
    nimar gisediro ayenje e wangʼ jogedo.
  meu-meu: Edia kerere basio gwau tao, bona edia kara dika vairamu amo basio kokidia
    oho; badina be idia ese oi vada e habadumu, maḡu ihaginina taudia vairadiai.
  npi-ULB: तपाईंको सामुबाट तिनीहरूको अपराध नढाक्‍नुहोस्, र तिनीहरूको पाप नमेटिदिनुहोस्,
    किनकि तिनीहरूले निर्माणकर्ताहरूलाई रिस उठाएका छन् ।
  yor-yor: Má ṣe bo ẹ̀bi wọn tàbí wẹ àwọn ẹ̀ṣẹ̀ wọn nù kúrò níwájú rẹ, nítorí wọ́n
    mú ọ bínú níwájú àwọn ọ̀mọ̀lé.
  ind-ind: Janganlah ampuni kesalahan mereka, dan jangan lupakan dosa mereka, karena
    mereka sudah membangkitkan murka-Mu dengan menghina orang-orang yang membangun
    benteng Yerusalem.”
  pes-OPCB: این بدی ایشان را فراموش نکن و گناهانشان را نبخش، زیرا به ما که حصار را
    می‌سازیم اهانت کرده‌اند.»
  tgl-ULB: Huwag mong pagtakpan ang kanilang mabigat na sala at huwag mong burahin
    ang kanilang kasalanan mula sa harap mo, dahil ginalit nila ang mga tagapagtayo.
  cbu-NT: Mishat, shiysha Apaa, yutaritshishirineetsi tchinginllpa. Mishat, nayanirinllpa.
    Watam iyaa yaktarineetsi watandpun yarkini, anumand yutarit kapung tsiyataranganawa,
    nuw Apanllpa tsiyatkuri, tárangina. Ashiri na kamaneena yuwaa iyaa kundararini
    kapung yutarit tsiyataranganaya.
  hui-hui: Tigua mege bialu hondo oba halu lahirayarubi ko tigua biyaruni embeda holeni.
    Iname pabe biadai bule bialu kamago hondowa tigua mege timbuni biyagonaga, lalu
    laru.
  mya-mya: မြို့​ရိုး​ကို​တည်​ဆောက်​လျက်​နေ​သူ​အ​ကျွန်ုပ် တို့​အား သူ​တို့​သည်​စော်​ကား​ကြ​သော​ကြောင့်
    သူ​တို့​ပြု​သော​ဒု​စ​ရိုက်​ကို​ခွင့်​လွှတ်​တော်​မ မူ​ပါ​နှင့်။ သူ​တို့​၏​အ​ပြစ်​များ​ကို​မေ့​တော်
    မ​မူ​ပါ​နှင့်'' ဟု​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
  bod-N: དེ་དག་གིས་ཉམས་གསོ་མཛད་མཁན་གྱི་མདུན་དུ་ཁྱེད་ཉིད་ཐུགས་ཁྲོ་བར་བྱས་པས། དེ་དག་གི་སྡིག་པ་མི་སྦེད་ཅིང་།
    ཁྱེད་ཀྱི་སྤྱན་སྔར་དེ་དག་གི་སྡིག་པ་མི་བསལ་བར་མཛོད།
  sna-sna: Musafukidza kuipa kwavo kana kudzima zvivi zvavo pamberi penyu, nokuti
    vakakusha mashoko okutuka pamberi pavavaki.
  spa-BLM: No cubras su iniquidad. No permitas que su pecado sea borrado ante ti;
    porque han insultado a los constructores.”
  cac-cac: Man̈ ac' nivanc'olal smul eb' tic, mocab' b'at tas ix sc'ulej eb' tic satc'olal
    uuj, yujto tzon̈ sb'uchval eb' a on̈ sco b'oxiq'ue muro tic, xin chi.
  swh-ULB: Usiufunike uovu wao, wala usiondoe dhambi zao mbele yako; kwa sababu wamewachukiza
    wanaojenga.
  bel-bel: і не пакрый беззаконьняў іхніх, і грэх іхні хай не загладзіцца перад абліччам
    Тваім, бо яны засмуцілі будаўнікоў!
  deu-ELBBK: 'Unsere Widersacher aber sprachen: Sie sollen es nicht wissen, noch sollen
    sie es sehen, bis wir mitten unter sie kommen und sie erschlagen und dem Werk
    Einhalt tun.'
  mbb-OT: Kenè nu sikandan peseyluwa su midhimu zan he mepauk ka ziyà te etuvangan
    dey te ebpemenerebahu te kebangun te verengbeng.”
  mal-2015: പണിയുന്നവർ കേൾക്കെ അവർ നിന്നെ കോപിപ്പിച്ചിരിക്കയാൽ അവരുടെ അകൃത്യം മറെക്കരുതേ;
    അവരുടെ പാപം നിന്റെ മുമ്പിൽനിന്നു മാഞ്ഞുപോകയും അരുതേ.
  rmc-rmc: 'Amare ňeprijaťeľa peske phende: „Avaha ke lende jekhvareste, ňič na džanena
    a ňič na dikhena. Murdaraha len a e buči zaačhavaha.“'
  pes-OPV: و عصیان ایشان را مستور منما و گناه ایشان را از حضورخود محو مساز زیرا که
    خشم تو را پیش روی بنایان به هیجان آورده‌اند.
  ron-1924: Ну ле ерта фэрэделеӂя, ши пэкатул лор сэ ну фие штерс динаинтя Та, кэч
    ау некэжит пе чей че зидеск.”
  ben-OBCV: তাদের অন্যায় তুমি ক্ষমা কোরো না কিংবা তোমার সামনে থেকে তাদের পাপ তুমি
    মুছে ফেলো না, কারণ তারা গাঁথকদের সামনেই তোমাকে অসন্তুষ্ট করেছে।
  som-som: Oo xumaantoodana ha dedin, oo dembigoodana yaan hortaada laga tirtirin,
    waayo, kuwii wax dhisayay hortooda ayay kaaga xanaajiyeen.
  lat-VUC: Ne operias iniquitatem eorum, et peccatum eorum coram facie tua non deleatur,
    quia irriserunt ædificantes.
  eng-ASVBT: and cover not their iniquity, and let not their sin be blotted out from
    before thee; for they have provoked thee to anger before the builders.
  ita-1885: e non ricoprir la loro iniquità, e non sia il lor peccato cancellato dal
    tuo cospetto; perciocchè hanno fatto dispetto a quelli che edificavano, stando
    dirincontro a loro.
  eng-ULB: Do not cover over their iniquity and do not erase their sin from before
    you, for they have provoked the builders to anger.
  spa-VBL: No perdones sus culpas ni borres sus pecados, porque te han hecho enfadar
    delante de los constructores”.
  fra-_FOB: Ne couvre point leur iniquité, et que leur péché ne soit point effacé
    en ta présence; car ils ont offensé ceux qui bâtissent.
  mal-mal: പണിയുന്നവർ കേൾക്കെ അവർ അങ്ങയെ കോപിപ്പിച്ചിരിക്കയാൽ അവരുടെ അകൃത്യം മറെക്കരുതേ;
    അവരുടെ പാപം അങ്ങയുടെ മുമ്പിൽനിന്ന് മാഞ്ഞുപോകയും അരുതേ”.
  urd-GVR: Un kā qusūr nazarandāz na kar balki un ke gunāh tujhe yād raheṅ. Kyoṅki
    unhoṅ ne fasīl ko tāmīr karne wāloṅ ko zalīl karne se tujhe taish dilāyā hai.
  suz-BL: मेको आन मरिम्‍शो पतीके नेल्‍ल क्‍याम्‍शा मगेने। मारदे हना मेकोपुकीमी गारो
    प्रोव़‍ब आन कली शुक्‍शी पा, आन थुं तोक्‍शा गेम्‍तेक्‍म” दे परमप्रभु कली पुंइता।
  ita-1927: E non coprire la loro iniquità, e non sia cancellato dal tuo cospetto
    il loro peccato; poiché t’hanno provocato ad ira in presenza dei costruttori.
  ckb-ckb: تاوانەکانیان دامەپۆشە و گوناهەکانیان لەبەردەمتدا مەسڕەوە، چونکە ئەوان سووکایەتییان
    بە بیناسازەکان کردووە.»
  eng-BBE: 'Let not their wrongdoing be covered or their sin washed away from before
    you: for they have made you angry before the builders.'
  kan-OKCV: ಅವರು ಕಟ್ಟುವವರ ಮುಂದೆ ನಿಮ್ಮನ್ನು ಕೆಣಕಿದ್ದರಿಂದ ನೀವು ಅವರ ಅಪರಾಧವನ್ನು ಮುಚ್ಚಬೇಡಿರಿ.
    ನಿಮ್ಮ ಮುಂದೆ ಇರುವ ಅವರ ಪಾಪಗಳನ್ನು ಅಳಿಸಿಬಿಡಬೇಡಿರಿ ಎಂದು ನಾನು ಪ್ರಾರ್ಥಿಸಿದೆ.
  bbb-bbb: Bu e ige no are ige savo ijene guona kame varae mevo ijadufuo ise buone
    ade giana are ro totemono kuae.
  tam-2017: அவர்களுடைய அக்கிரமத்தை மூடிப்போடாதேயும்; அவர்களுடைய பாவம் உமக்கு முன்பாக
    அழிக்கப்படாதிருப்பதாக; கட்டுகிறவர்களுக்கு மனவேதனை உண்டாகப் பேசினார்களே.
  spa-RV-1909: Y no cubras su iniquidad, ni su pecado sea raído delante de tu rostro;
    porque se airaron contra los que edificaban.
  ron-BTF: Și nu acoperi nelegiuirea lor și să nu fie șters păcatul lor dinaintea
    ta, pentru că ei te-au provocat la mânie înaintea celor care construiesc.
  eng-WEBP: Don’t cover their iniquity. Don’t let their sin be blotted out from before
    you; for they have insulted the builders.”
  eng-FBV: Don't forgive their guilt or blot out their sins, for they have made you
    angry in front of the builders.”
  nld-1939: Neen, bedek hun misdaad niet, en wis hun zonde niet weg voor uw aanschijn;
    want ze hebben de bouwers gekrenkt!
  nch-BL: Amo xiquintapojpolhui inintajtacolhua huan amo xiquelcahua cati quichijtoque
    pampa quintzinquixtíaj ni tacame cati tequitij.”
  vie-1934: chớ che lấp gian ác của chúng nó, đừng xóa tội lỗi chúng nó sạch khỏi
    trước mặt Chúa; vì trước mặt các thợ xây cất, chúng nó có chọc Chúa giận.
  hin-CV: उनके पाप को क्षमा न कीजिए. आपके सामने से उनका पाप मिटाया न जाए क्योंकि उन्होंने
    शहरपनाह बनाने वालों का मनोबल खत्म कर दिया है.
  spa-BES: No perdones su iniquidad, ni que sus pecados sean eliminados de ti, porque
    han insultado a los constructores y te han provocado a la ira.
  tdx-tdx: 'Le hoe o rafelahi’aio: Tsy hahafohiñe tsy hahaisake ampara’ te añivo ao
    tika hanjamañe iereo, hanjitse i fitoloñañey.'
  tha-KJV: ขออย่าทรงปกปิดความชั่วช้าของเขาไว้ และขออย่าลบล้างบาปของเขาทั้งหลายต่อเบื้องพระพักตร์​พระองค์
    เพราะเขาทั้งหลายได้ยั่วเย้าให้ทรงกริ้วต่อหน้าบรรดาผู้​ก่อสร้าง​”
  por-BR-2018: E não cubras a perversidade deles, nem o pecado deles seja riscado
    diante de teu rosto; pois provocaram à ira diante dos construtores.
  deu-ELO: Und decke ihre Ungerechtigkeit nicht zu, und ihre Sünde werde nicht ausgelöscht
    vor deinem Angesicht! Denn sie haben dich gereizt angesichts der Bauenden. -
  eng-WYC-2018: cover thou not the wickedness of them, and their sins be not done
    away before thy face; for they scorned the builders.
  epo-epo: ne kovru ilian malbonagon, kaj ilia peko ne elviŝiĝu antaŭ Vi; ĉar ili
    ĉagrenis la konstruantojn.
  uig-PIN: Ularning ⱪǝbiⱨlikini yapmiƣaysǝn, gunaⱨliri aldingdinmu ɵqürüwetilmisun;
    qünki ular sepilni ongxawatⱪanlarning kɵngligǝ azar bǝrdi!
  beo-beo: 'Ilia wadela:i hou mae gogolema:ne olofoma. Bai ilia da ninia moilai gagosu
    hawa: hamonanoba, ilia da ninima lasogole oufesega:lala.”'
  tpi-OTNT: Yu no ken pinisim asua bilong pasin nogut bilong ol, na yu no ken lusim
    sin bilong ol, long wanem, ol i bin mekim planti tok bilas na rabisim mipela ol
    man i wok long banis.”
  hau-SA: Kada ka rufe laifinsu, kada kuwa ka gafarta musu, gama sun ci mutuncinmu,
    mu da muke gini.
  uig-LAT: Ularning qebihlikini yapmighaysen, gunahliri aldingdinmu öchürüwétilmisun;
    chünki ular sépilni ongshawatqanlarning könglige azar berdi!
  nde-nde: Ungaligubuzeli icala labo kumbe wesule izono zabo emehlweni akho, ngoba
    bebehlambaza abakhi.
  ton-ton: 'Pea ʻoua naʻa ke ʻufiʻufi ʻenau ngaahi hia, pea ʻoua naʻa fakamolemole
    ʻenau ngaahi angahala mei ho ʻao: he kuo nau fakatupu ʻa hoʻo houhau ʻi he ʻao
    ʻoe kau langa fale.”'
  ces-1613: A nepřikrývej nepravosti jejich, a hřích jejich od tváři tvé ať není shlazen,
    proto že jsou tě popouzeli v stavitelích.
  eng-WMB: Don’t cover their iniquity. Don’t let their sin be blotted out from before
    you; for they have insulted the builders.”
  tam-TCV: அவர்களுடைய குற்றத்தை மூடாதிரும்; உமது பார்வையிலிருந்து அவர்களுடைய பாவங்களை
    அகற்றி விடாதிரும்; ஏனெனில் கட்டுபவர்களை முகத்துக்கு முன்பாகவே மனவேதனை உண்டாகும்படி
    செய்தார்களே.
  ceb-ULB: Ayaw taboni ang ilang kalapasan ug ayaw papasa ang ilang mga sala nga gikan
    sa imong atubangan, kay gipasuko man nila pag-ayo ang mga magtutukod.
  pol-UBG: Nie zakrywaj ich nieprawości, a niech ich grzech nie będzie wymazany przed
    tobą. Ciebie bowiem pobudzili do gniewu na oczach budujących.
  agr-agr: ¡Dita pegkegchaujiya duka makichkish tsagkujaipa, tuja dita tudaujishkam
    esakatjaipa, wagki amina aentsjum aidau yaaktan ataktu peegtatman dushikina nuadui!”
    tiabiajai.
  kyc-kyc: Akali kana kame pilyaminyi dupwana lenge kambu dokona nakamame imbu singi
    nyakamilyaminyi dokona nakamana yulu koo pilyaminyi dupwa nyuo kame sakami napipi.
  urd-GVU: اُن کا قصور نظرانداز نہ کر بلکہ اُن کے گناہ تجھے یاد رہیں۔ کیونکہ اُنہوں
    نے فصیل کو تعمیر کرنے والوں کو ذلیل کرنے سے تجھے طیش دلایا ہے۔
  deu-1912: '[3:37] Decke ihre Missetat nicht zu, und ihre Sünde vertilge nicht vor
    dir; denn sie haben vor den Bauleuten dich erzürnt.'
  ntj-ntj: '@see-verse:NEH.004.004'
  kan-2017: ಅವರ ಅಪರಾಧವನ್ನು ಕ್ಷಮಿಸಬೇಡ; ನಿನ್ನೆದುರಿಗಿರುವ ಅವರ ಅಪರಾಧವನ್ನು ಅಳಿಸಿಬಿಡಬೇಡ.
    ಕಟ್ಟುವವರ ಮುಂದೆಯೇ ಅವರು ನಿನ್ನನ್ನು ಕೆಣಕಿ ಕೋಪಗೊಳಿಸಿದ್ದಾರಲ್ಲಾ.
  yap-yap: Dab mu n’ag fan u wun’um e kireb rorad, ma dab mu pag talin e denen rorad,
    ya ka rogned e thin nib kireb ngomad e pi’in ni gamad be muruwliy e re maruwel
    ney.”
  hlt-MCSB: Na im sa rhoek mikhmuh ah a veet dongah amih kathaesainah te hlipdah boel
    lamtah a tholhnah te na mikhmuh lamloh huih pah boeh.
  mdy-ETH: ዔያታ ማዼ ፑርቶ ማዾ ዔያቶም ዓቶንጎ ጌይፖ፤ ኑኡኒ ሻሂንቴሢ ኮሼሢሮ ጫሺና ዔያታ ኑና ቦርሲሴኔ፥ ዻቢንቶ ዔያቶኮ
