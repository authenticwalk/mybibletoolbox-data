  heb-heb: ואל תכס על עונם וחטאתם מלפניך אל תמחה כי הכעיסו לנגד הבונים׃
  ben-IRV: ওদের অন্যায় ঢেকে রেখো না ও ওদের পাপ তোমার সামনে থেকে মুছে যেতে দিও না;
