verse: NEH.004.009
translations:
  mal-C: എന്നാൽ ഞങ്ങൾ ഞങ്ങളുടെ ദൈവത്തോടു പ്രാർഥിച്ചു; ഈ വെല്ലുവിളി നിമിത്തം രാവും
    പകലും ഇവർക്കെതിരേ കാവൽനിർത്തി.
  deu-TKW: Als nun unsere Feinde hörten, daß es uns kund geworden war, und Gott ihren
    Plan vereitelt hatte, da konnten wir alle zur Mauer zurückkehren, ein jeder an
    seine Beschäftigung.
  lin-lin: Tango banguna na biso bayokaki ete toyebi mabongisi na bango mpe ete Nzambe
    abebisi yango, biso nyonso tozongaki na mir ; moko na moko azongelaki mosala na
    ye.
  eng-LSV: And we pray to our God, and appoint a watch against them, by day and by
    night, because of them.
  eng-GNV: The we prayed vnto our God, and set watchmen by them, day and night, because
    of them.
  eng-WEBSTER: Nevertheless we made our prayer to our God, and set a watch against
    them day and night, because of them.
  nhw-BL: Huajca tojuanti timotlatlajtijque ica Toteco Dios, huan tiquintlalijque
    tlamocuitlahuiani para techmocuitlahuise yohuali tonali para timomanahuise tlen
    inijuanti.
  swh-ONEN: Lakini tulimwomba Mungu wetu, na tukaweka ulinzi usiku na mchana kupambana
    na tishio hili.
  bba-bba: Yen biru, bɛsɛn yibɛrɛbɑ bɑ nuɑ mɑ bɑ sun sɔ̃ɔwɑ ye bɑ mɔ̀ kpuro. Gusunɔ
    u mɑɑ ben himbɑbɑ kɑm koosiɑ. Mɑ bɑɑwure u wurɑ mi u rɑɑ sɔmburu mɔ̀.
  eng-KJVCPB: Nevertheless we made our prayer unto our God, and set a watch against
    them day and night, because of them.
  luo-luo: To ne walamo Nyasachwa mi waketo jorito odiechiengʼ gotieno mondo gigengʼ
    kihondkoni.
  meu-meu: Bena ai na emai Dirava a guria, bona kito taudia a duanaidia, dina hanuaboi
    ilao-ahudia bae gimamai.
  npi-ULB: तर हामीले हाम्रा परमेश्‍वरलाई प्रार्थना चढायौँ, र तिनीहरूको धम्कीको कारणले
    दिनरात तिनीहरूको विरुद्धमा सुरक्षा दिने पहरेदार राख्यौँ ।
  yor-yor: Ṣùgbọ́n àwa gbàdúrà sí Ọlọ́run wa, a sì yan olùṣọ́ ọ̀sán àti ti òru láti
    kojú ìhàlẹ̀ yìí.
  ind-ind: Maka kami berdoa kepada Allah dan mengatur giliran untuk melindungi kota
    itu dari serangan mereka. Kami berjaga setiap saat, baik siang maupun malam.
  pes-OPCB: ما به حضور خدای خود دعا کردیم و برای حفظ جان خود، در شهر نگهبانانی قرار
    دادیم تا شب و روز نگهبانی بدهند.
  tgl-ULB: Pero nanalangin kami sa aming Diyos at naglagay ng bantay bilang tagapagtanggol
    laban sa kanila araw at gabi dahil sa kanilang pananakot.
  cbu-NT: Itaru, iyshat anoo mazinayaruni, Apanll iyaa istamaam tsiyataranganiya.
    Sheeruni, tputsee ksutamapaneem ínayaruni, wayaranginiya. Kaschir, psaantam tsangamaam
    wayaranginiya.
  hui-hui: Ani biyagoyu inanaga Ngode Datagaliwabehondo bi larima. Bi lowa mbiraga
    horombebi heba iname agali maru mamage helo helarima.
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​သည်​ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထံ​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လျက်
    ရန်​သူ တို့​၏​ဘေး​မှ​ကာ​ကွယ်​ရန်​နေ့​ရော​ညဥ့်​ပါ ကင်း​စောင့်​ထား​ကြ​၏။
  bod-N: ངེད་རྣམས་ཀྱིས་རང་གི་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ་ཅིང་། ཉིན་མཚན་མེད་པར་དེ་དག་གི་ཕྱིར་སོ་པ་བཞག་གོ
    །
  sna-sna: Asi takanyengetera kuna Mwari wedu tikaisawo varindi masikati nousiku kuti
    vapedze dambudziko rokutyisidzira uku.
  spa-BLM: Pero nosotros hicimos nuestra oración a nuestro Dios, y pusimos guardia
    contra ellos día y noche a causa de ellos.
  cac-cac: Yuj chi' ix on̈ lesalvi d'a co Diosal, ix cac'anoch co tan̈vumal d'a junjun
    c'u yed' d'a junjun ac'val yic sco colan co b'a d'a eb' ajc'ol chi'.
  swh-ULB: Lakini tuliomba kwa Mungu wetu na kuweka walinzi kama ulinzi dhidi yao
    mchana na usiku kwa sababu ya tishio lao.
  bel-bel: І мы маліліся Богу нашаму, і ставілі супроць іх варту ўдзень і ўначы дзеля
    выратаваньня ад іх.
  deu-ELBBK: Und es geschah, als unsere Feinde hörten, dass es uns kundgeworden war,
    und dass Gott ihren Rat vereitelt hatte, da kehrten wir alle zur Mauer zurück,
    jeder an sein Werk.
  mbb-OT: Piru nengemuyù key ziyà te Megbevayè dey. Ne maandew wey mezukilem duen
    ibpevantey zey su para kenè key mekeizi.
  mal-2015: ഞങ്ങളോ ഞങ്ങളുടെ ദൈവത്തോടു പ്രാർത്ഥിച്ചു; അവരുടെനിമിത്തം രാവും പകലും കാവല്ക്കാരെ
    ആക്കേണ്ടിവന്നു.
  rmc-rmc: Sar amare ňeprijaťeľa šunde, hoj pre oda avľam a o Del lenge na domukľa
    te kerel oda, so kamle, amen savore šaj geľam pale te kerel o muri.
  pes-OPV: پس نزد خدای خود دعا نمودیم و از ترس ایشان روز و شب پاسبانان در مقابل ایشان
    قراردادیم.
  ron-1924: Не-ам ругат Думнезеулуй ностру ши ам пус о стражэ зи ши ноапте, ка сэ
    не апере ымпотрива ловитурилор лор.
  ben-OBCV: কিন্তু আমরা আমাদের ঈশ্বরের কাছে প্রার্থনা করলাম এবং তাদের বিরুদ্ধে দিনরাত
    পাহারা দেবার ব্যবস্থা করলাম।
  som-som: Laakiinse waxaannu barinnay Ilaahayo, oo iyaga aawadood ayaannu yeelnay
    waardiyayaal naga ilaaliya habeen iyo maalinba.
  lat-VUC: Et oravimus Deum nostrum, et posuimus custodes super murum die ac nocte
    contra eos.
  eng-ASVBT: But we made our prayer unto our God, and set a watch against them day
    and night, because of them.
  ita-1885: Allora noi pregammo l'Iddio nostro, e ponemmo guardie giorno e notte contro
    a loro, per guardarci da loro.
  eng-ULB: But we prayed to our God and set a guard as protection against them day
    and night because of their threat.
  spa-VBL: Así que oramos a nuestro Dios, y tuvimos guardias preparados para defendernos
    de ellos día y noche.
  fra-_FOB: Alors nous priâmes notre Dieu, et nous mîmes des gardes contre eux, de
    jour et de nuit, pour nous garantir d'eux.
  mal-mal: ഞങ്ങളോ ഞങ്ങളുടെ ദൈവത്തോട് പ്രാർത്ഥിച്ചു; അവരുടെ നിമിത്തം രാപ്പകൽ കാവല്ക്കാരെ
    ആക്കേണ്ടിവന്നു.
  urd-GVR: Lekin ham ne apne Ḳhudā se iltamās karke pahredār lagāe jo hameṅ din rāt
    un se bachāe rakheṅ.
  suz-BL: गोपुकी चहिं आंइ परमप्रभु कली पुंइना पुंइन बाक्‍तक। मिनु गोपुकीमी “मारेइ
    पाइनीमी, कों” दे मेको आन कली कोव़शा, नाक्‍दो नाक्‍त खाल पाइबपुकी वोइक्‍तक।
  ita-1927: Allora noi pregammo l’Iddio nostro, e mettemmo contro di loro delle sentinelle
    di giorno e di notte per difenderci dai loro attacchi.
  ckb-ckb: ئێمەش نزامان بۆ خودامان کرد، شەو و ڕۆژ پاسەوانمان بۆ بەرەنگاربوونەوەی ئەوان
    ڕاگرت.
  eng-BBE: But we made our prayer to God, and had men on watch against them day and
    night because of them.
  kan-OKCV: ಆದರೆ ನಾವು ನಮ್ಮ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿ, ಅವರಿಗೆ ಎದುರಾಗಿ ರಾತ್ರಿ ಹಗಲು ಕಾವಲು
    ಇಟ್ಟೆವು.
  bbb-bbb: Rove no una Godi nuvuone ije baname isoena oefiane nuvuone ijene kuarae.
    No ijiege rekinu ro kuke e gue kevo bu no mumaza juo karikinu samuogue.
  tam-2017: ஆனாலும் நாங்கள் எங்கள் தேவனை நோக்கி ஜெபம்செய்து, அவர்களுக்காக இரவும்பகலும்
    காவல் காக்கிறவர்களை வைத்தோம்.
  spa-RV-1909: Entonces oramos á nuestro Dios, y por causa de ellos pusimos guarda
    contra ellos de día y de noche.
  ron-BTF: Totuși noi ne-am făcut rugăciunea către Dumnezeul nostru și am pus o gardă
    împotriva lor zi și noapte, din cauza lor.
  eng-WEBP: But we made our prayer to our God, and set a watch against them day and
    night because of them.
  eng-FBV: So we prayed to our God, and we had guards ready to defend against them
    day and night.
  nld-1939: Doch wij baden tot onzen God, en lieten, daar we ze vreesden, dag en nacht
    tegen hen een wacht betrekken.
  nch-BL: Huajca tojuanti timotatajtijque ica Toteco Dios, huan tiquintalijque tamocuitahuiani
    para techmocuitahuise tayohua huan tonaya para timomanahuise ten inijuanti.
  vie-1934: Nhưng chúng tôi cầu nguyện cùng Đức Chúa Trời chúng tôi, và lập kẻ ngày
    và đêm canh giữ họ.
  hin-CV: इसलिये हमने अपने परमेश्वर से प्रार्थना की और उनकी योजनाओं का ध्यान रखते
    हुए वहां दिन और रात के लिए पहरेदार ठहरा दिए.
  spa-BES: Pero hicimos nuestra oración a Dios, y tuvimos a los hombres vigilando
    contra ellos día y noche para defendernos de ellos.
  tdx-tdx: Aa ie jinanji’ o rafelahintikañeo t’ie napota’ay naho te nikoahen’ Añahare
    i fikililia’ iareoy, le songa nihereñe mb’an-kijoly mb’eo zahay, sindre mb’ am-pitoloña’e
    mb’eo.
  tha-KJV: แต่​เราทั้งหลายได้อ้อนวอนต่อพระเจ้าของเรา และวางยามป้องกันเขาทั้งหลายทั้งกลางวันและกลางคืน
  por-BR-2018: Porém nós oramos a nosso Deus; e pusemos guarda contra eles, dia e
    noite, por causa deles.
  deu-ELO: Da beteten wir zu unserem Gott und stellten aus Furcht vor ihnen Tag und
    Nacht Wachen gegen sie auf.
  eng-WYC-2018: And we prayed the Lord our God, and we setted keepers on the wall
    day and night against them. (And we prayed to the Lord our God, and we put guards
    on the wall day and night, to protect against them.)
  epo-epo: Sed ni preĝis al nia Dio, kaj ni starigis pro ili gardon tage kaj nokte
    kontraŭ ili.
  uig-PIN: Xunga biz Hudayimizƣa iltija ⱪilduⱪ ⱨǝm ularning sǝwǝbidin keqǝ-kündüz
    kɵzǝtqi ⱪoyup, ɵzlirimiz ulardin mudapiǝlǝnduⱪ.
  beo-beo: Be ninia da ninia Godema sia:ne gadosu. Amola ninia da eso amola gasi ganodini,
    sosodo aligisu dunu ili liligi noga:le ouligima:ne, ilegei dagoi.
  tpi-OTNT: Tasol mipela i wok long prea long God long helpim mipela, na long san
    na long nait mipela i putim sampela man bilong was long ol birua, nogut ol i kam
    bagarapim mipela.
  hau-SA: Amma muka yi addu’a ga Allahnmu muka kuma sa masu tsaro da rana da kuma
    dare don mu magance wannan barazana.
  uig-LAT: Shunga biz Xudayimizgha iltija qilduq hem ularning sewebidin kéche-kündüz
    közetchi qoyup, özlirimiz ulardin mudapielenduq.
  nde-nde: Kodwa sakhuleka kuNkulunkulu wethu sabeka abalindi emini lebusuku ukuthi
    balindele lokhukuhlaselwa.
  ton-ton: Ka naʻa mau fai ʻemau lotu ki homau ʻOtua, pea naʻe fakanofo ʻae kau leʻo
    ke vakai ʻakinautolu ʻi he ʻaho mo e pō, ko e meʻa ʻiate kinautolu.
  ces-1613: (My pak modlili jsem se Bohu svému, a postavili jsme stráž proti nim ve
    dne i v noci, bojíce se jich.
  eng-WMB: But we made our prayer to our God, and set a watch against them day and
    night because of them.
  tam-TCV: ஆனால் நாங்களோ எங்கள் இறைவனிடம் ஜெபம்பண்ணி, இந்த அச்சுறுத்தலை எதிர்கொள்ள
    இரவும் பகலும் ஒரு காவலை ஏற்படுத்தினோம்.
  ceb-ULB: Apan nag-ampo kami sa among Dios ug nagbutang ug magbalantay aron manalipod
    kanamo batok kanila sa adlaw ug gabii tungod sa ilang panghulga.
  pol-UBG: My jednak modliliśmy się do naszego Boga i postawiliśmy przeciwko nim straż
    we dnie i w nocy, ponieważ się ich baliśmy.
  agr-agr: Tusa tuinakui iina Apajuíjin ausabiajai, dutika idaikun jetepainakui ayamjumakmi
    tusan, aents jintan tsawai kashijai niimsatin aidaun etegjan batsakabiaji.
  kyc-kyc: Leyaminyipape namwame namwana Anatu baa kando lao ateŋa lapala namwana
    kando iso karenge akali lapo karo nyisu petenge wambu dupwa epa nana lao kando
    iso karena leyama.
  urd-GVU: لیکن ہم نے اپنے خدا سے التماس کر کے پہرے دار لگائے جو ہمیں دن رات اُن سے
    بچائے رکھیں۔
  deu-1912: Wir aber beteten zu unserm Gott und stellten Hut gegen sie Tag und Nacht
    vor ihnen.
  ntj-ntj: Nyangka-latju Mama Kuurrta tjapiranytja. Palunyalu-latju wati pirni ngurrkarntanu
    ngarala-ya nyakulatjaku karlarla mungangkatarrartu.
  kan-2017: ನಾವಾದರೋ ನಮ್ಮ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟು ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಅವರು ಬರುವ ದಾರಿಯಲ್ಲಿ
    ಹಗಲಿರುಳು ಕಾವಲುಗಾರರನ್ನಿರಿಸಿದೆವು.
  yap-yap: Ma gamad meybil ngak e Got romad mu gu ted e girdi’ ni nge matanag ni bochrad
    ni rran nge nep’.
  hlt-MCSB: Tedae ka Pathen taengah ka thangthui uh tih amih mikhmuh ah amih ham khoyin
    khothaih rhaltawt ka pai sakuh.
  mdy-ETH: ኑኡኒ ጋዓንቴ ኑ ፆኦዛሢ ሺኢቄኔ፤ ዔያቶዋ ቃዛኒ ዋንቶና ሮኦሮና ቢያ ካፓ ዓሲያ ኑኡኒ ኬሴኔ።
  twi-ASANTE: Nanso, yɛbɔɔ yɛn Onyankopɔn mpaeɛ, wɛnee kuro no awia ne anadwo de bɔɔ
    yɛn ho ban.
  eng-WEBU: But we made our prayer to our God, and set a watch against them day and
    night because of them.
  wal-wal: SHin nuuni nu Xoossaa woossida; etappe denddidaagan qamminne gallassi naagiya
    naaganchchatakka wottida.
  spa-PDDPT: Pero nosotros oramos a nuestro ʼElohim y nos colocamos en guardia contra
    ellos día y noche.
  gun-gun: Ha'e rami teĩ Nhanderuete pe rojerure rokuapy. Harõarã romoĩ guive kuery
    ara py ha'e pyávy ijokoarã.
  agu-BL: Nintzun o' oc ketz tan jakle'n ẍch'eybil ketz tetz Kataj Ryos, nin sk'ejl
    tu lak'bal e' cu' q'uicy'lom ka'n tan kacolol kib ẍchik'ab.
  ilo-ULB: Ngem nagkararagkami iti Diosmi ket nangisaadkami iti guardia a kas pannakasalaknibmi
    kadakuada iti aldaw ken rabii gapu iti pangtada.
  kpg-kpg: Gei gimaadou e hai dalodalo hua ang gi di madau God, guu dugu madau gau
    hagaloohi belee madamada humalia boo mo aa.
  uig-ARA: شۇڭا بىز خۇدايىمىزغا ئىلتىجا قىلدۇق ھەم ئۇلارنىڭ سەۋەبىدىن كېچە-كۈندۈز
    كۆزەتچى قويۇپ، ئۆزلىرىمىز ئۇلاردىن مۇداپىئەلەندۇق.
  sus-sus: Yaxuie to a mɛ muxu bara e ɲanige kolon, Ala naxa e xa natɛ kana. Muxu
    birin man naxa gbilen tɛtɛ yire, kankan naxa a xa wali suxu.
  pon-2006: A kiht, se patohwan sohpeiong at Koht oh wia at kapakap, oh se kasilehkihdi
    kehlo silepe kei me kin sinsile ni rahn oh nipwong.
  ksd-ksd: Ma ave ga araring pire kaveve God, ma ave ga tibe ra umana tena minakila
    ure diat ta ra keake ma ra marum, tago ave ga burut ure diat.
  tur-YTC: Ama biz Tanrımıza dua ettik ve gece gündüz onların yüzünden onlara karşı
    bekçiler koyduk.
  ind-AYT: Akan tetapi, kami berdoa kepada Allah kami dan melakukan penjagaan terhadap
    mereka siang dan malam.
  nya-nya: Koma ife tinapemphera kwa Mulungu wathu ndipo tinayika alonda otiteteza
    kwa adaniwo usiku ndi usana.
  hrv-hrv: Kad su naši neprijatelji čuli da smo obaviješteni i da je Bog osujetio
    njihovu osnovu, mogli smo se vratiti k zidu, svaki svome poslu.
  mps-mps: Tiali goli, dago te Godiba gedu haluasa po wabo sę eyu, te Godigo da tau
    somainu yai, tama te giligade me hulide te bidi meba munama, te boi bidi tonalumainu
    yali, tiyu te augwaligo da dolagasidali weyu tiai dao.
  tpi-tpi: Tasol mipela i wok long prea long God long helpim mipela, na long san na
    long nait mipela i putim sampela man bilong was long ol birua, nogut ol i kam
    bagarapim mipela.
  dan-1931: Da bad vi til vor Gud og satte Vagt både Dag og Nat for at værne os imod
    dem.
  vie-OVCB: Chúng tôi cầu nguyện Đức Chúa Trời, rồi cắt người canh gác ngày đêm để
    phòng thủ.
  guj-2017: પણ અમે અમારા ઈશ્વરને પ્રાર્થના કરી અને તેઓની સામે ચોકી કરવા રાતદિવસનો
    જાપ્તો ગોઠવી દીધો.
  pon-2006A: A kiht, se patohwan sohpeiong at Koht oh wia at kapakap, oh se kasilehkihdi
    kehlo silepe kei me kin sinsile ni rahn oh nipwong.
  por-BRBSL: Mas fizemos nossa oração ao nosso Deus, e colocamos uma vigília contra
    eles dia e noite por causa deles.
  cth-cth: Hateiteh, kaimouh ni Cathut koe ka ratoum awh teh, amom tangmin kâhat laipalah
    ramveng ka ta awh.
  twi-twi: Nanso yɛbɔɔ yɛn Nyankopɔn mpae, wɛn kurow no awia ne anadwo de bɔɔ yɛn
    ho ban.
  hlt-hlt: Tedae ka Pathen taengah ka thangthui uh tih amih mikhmuh ah amih ham khoyin
    khothaih rhaltawt ka pai sakuh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti dootitɔbɛ̀ɛ keè ti kèèmɛ̀ bɛ kpɛ́í, kɛ́bɑntɛ́ Kuyie ncɑ̀kɛmɛ̀
    bɛ dɔ́ kɛ́dɔɔ̀ tì. Dɛ mɔ̀nnì kɛ̀ tí wɛ̃tɛ kuduotí borɛ̀ bɑ́ wè kòo sɔɔtɛ́ o tɔ̃mmú.
  msy-2020: Ezɨ e men nɨghnɨzim baraki, egha uarir akurvaghasa Godɨn azavɨra iti.
    E arueba ko dɨmagaribar uarir ganasa gumazir maba amɨsevegha, ingangarim me ganɨga
    ghaze, apaniba e gasɨghasɨghan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ tɑ́ kolontunɑɑ cɛkǝnɑɑ sɩ, tǝ nɩɩwɑ pɑ ɩsɑɣɑtʋ tɔm ntɩ. Pǝyele
    Ɩsɔ lɑpɑ nɑ pɑ́ kpisi nti pɑ cɑɑkɑɣɑ tɔ. Ɩlɛnɑ tɑ́ tǝnɑ tɑ́ɑ́ mǝlɩ koluŋɑ tǝŋmɑlɛ
    nɑ tǝ́ niki tɑ tǝmlɛ.
  azb-azb: Lakin biz Allahımıza dua etdik və divarın üstündə onların hədə-qorxusu
    qarşısında gecə-gündüz gözətçilər qoyduq.
  eng-DBY: Then we prayed to our God, and set a watch against them day and night,
    because of them.
  hin-2017: परन्तु हम लोगों ने अपने परमेश्वर से प्रार्थना की, और उनके डर के मारे उनके
    विरुद्ध दिन-रात के पहरुए ठहरा दिए।
  wol-KYG: Gannaaw gi noon ya xam ne yég nanu leen, te Yàlla nasaxal na seen pexe.
    Ba mu ko defee nu walbatikuwaat nun ñépp ca tata ja, ku nekk dellu ca liggéeyam.
  eng-YLT: And we pray unto our God, and appoint a watch against them, by day and
    by night, because of them.
  kne-kne: Ngem nankararag kami en Diyos mi ya nandotok kami si manbantay sin kaagawan
    ya labi.
  eng-WYC-2017: And we prayed the Lord our God, and we setted keepers on the wall
    day and night against them.
  eng-WMBB: But we made our prayer to our God, and set a watch against them day and
    night because of them.
  urd-GVH: लेकिन हमने अपने ख़ुदा से इलतमास करके पहरेदार लगाए जो हमें दिन-रात उनसे
    बचाए रखें।
  rug-rug: Ba varavara la si gami koasa mami Tamasa, meke veko tie pude kopu koari
    na kana, rane na boṉi.
  gaz-gaz: Nu garuu Waaqa keenya kadhannee doorsisa kana of irraa ittisuuf jennee
    waardiyyaa halkanii fi guyyaa eegu tokko kaaʼanne.
  fra-LSG: Nous priâmes notre Dieu, et nous établîmes une garde jour et nuit pour
    nous défendre contre leurs attaques.
  gnn-gnn: Yurru ŋanapurrunydja bukumirriyaŋala warray ŋanapurruŋgalaŋuwala Godkalanydja
    Garraywalanydja, ga bitjarrana liŋgu yukurrana ŋunhi dhukarr‐nhänharamirrinydja
    dharraymirrinydja walala dhärrana yukurrana, gungaŋala yukurrana ŋunhiyi wäŋa
    ŋuriki miriŋuwu gumurr‐walkithinyarawu, bitjarra liŋgu walu‐ŋupara ga munhaku.
  yal-yal: Nxu yaxune yi a mɛ fa fala nxu bata rakolon, a Ala bata e fe nataxin kala.
    Nxu birin yi xɛtɛ yinni, birin yi sa a wanla dɛ suxu.
  haw-1868: Aka, pule aku la makou i ko makou Akua, a hoonoho iho la i poe nana e
    kiai aku ia lakou i ka po a me ke ao. mamua mai o ko lakou alo.
  arb-NAV: فَتَضَرَّعْنَا إِلَى إِلَهِنَا وَأَقَمْنَا حُرَّاساً ضِدَّهُمْ نَهَاراً
    وَلَيْلاً حَذَراً مِنْهُمْ.
  ewe-ewe: Ke míedo gbe ɖa na míaƒe Mawu, eye míedzɔ dua ŋu zã kple keli be míanɔ
    dedie.
  eng-LEE: (4:3) But we prayed unto our God, and set a watch over them day and night,
    because of the others.
  asm-FB: কিন্তু আমি আমাৰ ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰিলোঁ আৰু তেওঁলোকৰ ভাবুকিৰ পৰা ৰক্ষা
    পাবলৈ তেওঁলোকৰ বিৰুদ্ধে দিনে ৰাতিয়ে প্রহৰী নিযুক্ত কৰিলোঁ।
  sus-A: يَشُييٍ تٌ عَ مّ مُشُ بَرَ عٍ حَنِفٍ كٌلٌن، عَلَ نَشَ عٍ شَ نَتّ كَنَ. مُشُ
    بِرِن مَن نَشَ فبِلٍن تّتّ يِرٍ، كَنكَن نَشَ عَ شَ وَلِ سُشُ.
  fra-SBL: Mais nous avons prié notre Dieu, et nous avons veillé jour et nuit sur
    eux, à cause d'eux.
  hbo-hbo: וַיְהִ֞י כַּֽאֲשֶׁר־שָׁמְע֤וּ אֹויְבֵ֙ינוּ֙ כִּי־נֹ֣ודַֽע לָ֔נוּ וַיָּ֥פֶר
    הָאֱלֹהִ֖ים אֶת־עֲצָתָ֑ם *וַנָּשׁוּב (וַנָּ֤שָׁב) כֻּלָּ֙נוּ֙ אֶל־הַ֣חֹומָ֔ה אִ֖ישׁ
    אֶל־מְלַאכְתֹּֽו׃
  piu-2006: '@see-verse:NEH.004.008'
  pjt-pjt: '@see-verse:NEH.004.008'
  kik-kik: No nĩtwahooire Ngai witũ na tũkĩiga arangĩri a gũtũgitĩra mũthenya na ũtukũ
    nĩ ũndũ nĩtwehĩtĩirwo.
  fra-NCL: Quand nos ennemis apprirent que nous étions avertis, et que Dieu avait
    anéanti leur projet nous retournâmes tous à la muraille, chacun à son ouvrage.
  cek-AK: Toe kaicae loe kaimacae Sithaw khaeah lawk ka thuih o moe, nihcae pongah,
    aqum athun misa ka toep o.
  cuk-cuk: Geb degine, anmardi anmar-Bab-Dummadse goted. Degidgine, anmar igar-amisad,
    mutikidba, degi, ibginedba sordamar neggi-nakulegega ogwismaloye.
  uig-CYR: Шуңа биз Худайимизға илтиҗа қилдуқ һәм уларниң сәвәвидин кечә-күндүз күзәтчи
    қоюп, өзлиримиз улардин мудапиәләндуқ.
  tel-2017: మేము మా దేవునికి ప్రార్థన చేసి, వాళ్ళ బెదిరింపుల వల్ల రాత్రింబగళ్లు కాపలా
    ఉంచాము.
  hat-BSA: Men nou te priye a Bondye nou an e akoz yo menm, nou te plase yon gad pou
    anpeche yo lajounen kon lannwit.
  kos-kos: Tusruktu kut pre nu sin God lasr, ac filiya mwet in topangi mwet lokoalok
    ke len ac fong.
  hbo-WLC: וַיְהִ֞י כַּֽאֲשֶׁר־שָׁמְע֤וּ אוֹיְבֵ֙ינוּ֙ כִּי־נ֣וֹדַֽע לָ֔נוּ וַיָּ֥פֶר
    הָאֱלֹהִ֖ים אֶת־עֲצָתָ֑ם ונשוב כֻּלָּ֙נוּ֙ אֶל־הַ֣חוֹמָ֔ה אִ֖ישׁ אֶל־מְלַאכְתּֽוֹ׃
  ibo-ibo: Ma anyị kpere ekpere nye Chineke, kwụbakwa ndị nche iguzogide ha ehihie
    na abalị.
  ory-ory: ମାତ୍ର ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ସକାଶୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା
    କଲୁ ଓ ଦିବାରାତ୍ର ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ପ୍ରହରୀ ରଖିଲୁ।
  chk-chk: Nge aia iotek ngeni äm Kot, aia pwal alenia chon mamas repwe tümwünükem
    seniir lerän me lepwin.
  rop-rop: Bat melabat bin prei langa melabat God blanga albumbat melabat, en melabat
    bin pudum ola solja raidaran blanga wotjimbat olnait en oldei.
  ukr-1871: А ми молились Богові нашому, й ставили проти їх сторожу день і ніч задля
    оборони.
  deu-1951: Wir aber beteten zu unserm Gott und bestellten Wachen wider sie, Tag und
    Nacht, aus Furcht vor ihnen.
  eng-JPS: (4-3) But we made our prayer unto our God, and set a watch against them
    day and night, because of them.
  srp-1865: A mi se molismo Bogu svojemu i postavljasmo stražu prema njima dan i noæ
    od straha njihova.
  lug-lug: Ne tusaba eri Katonda waffe, ne tuteekawo n’abakuumi abaakuumanga emisana
    n’ekiro.
  heb-heb: ונתפלל אל אלהינו ונעמיד משמר עליהם יומם ולילה מפניהם׃
  ben-IRV: কিন্তু তাদের ভয়ে আমরা আমাদের ঈশ্বরের কাছে প্রার্থনা করলাম ও তাদের বিরুদ্ধে
    দিন রাত পাহারাদার নিযুক্ত করলাম।
  pan-pan: ਪਰ ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਡਰ ਕਾਰਨ ਉਨ੍ਹਾਂ ਦੇ
    ਵਿਰੁੱਧ ਦਿਨ ਰਾਤ ਪਹਿਰਾ ਖੜ੍ਹਾ ਕੀਤਾ।
  mya-JVB: သို့ရာတွင် ငါတို့သည် ငါ တို့၏ ဘုရား သခင်ကို ဆုတောင်း ၍၊ ရန်သူ ကြောင့် နေ့
    ညဉ့် မပြတ် ကင်း စောင့် ထား ကြ၏။
  tbg-tbg: Minti ti vaumantavata, tenavu Kotira aaramaqi viha vaiinti vonavuara entaqivata
    aatitairaqaavata maimaraara raqiki timitaate tunara.
  hmo-hmo: To ai ese aiemai Dirava dekenai ai guriguri, bona gima taudia ai atoa,
    dina bona hanuaboi aiemai gaukara gabudia idia gimaia.
  urd-urd: लेकिन हम ने अपने ख़ुदा से दुआ की, और उनकी वजह से दिन और रात उनके मुक़ाबले
    में पहरा बिठाए रखा
  rus-SYN: И мы молились Богу нашему, и ставили против них стражу днем и ночью, для
    спасения от них.
  bqc-SIM: Kɛ́ wá ibɛɛↄ mà Lua ń fú, a tò wa ń lɛkpaaĩ feena mà, ↄ̃ wápii
    wa ɛa na bĩ́iboawa, baade ń a zĩo.
  tcz-CHONGTHU: Ahinlah keiho Pathen hengah kataovun khopi chu kangah’un asun ajan
    in keiho le keiho kaki veng tauvin ahi.
  mar-mar: पण आम्ही आमच्या देवाची प्रार्थना केली. आणि त्यांना तोंड द्यायला सज्ज असावे
    म्हणून आम्ही रात्रंदिवस पहारा करण्यासाठी भिंतींवर राखणदार नेमले.
  qub-qub: Chaura nogacunaga Tayta Diosnëta mañacurä. Nircur runacunata churarä chacaypa
    junajpapis ricchacunanpaj, shamuptin nogacunapis ichipänäpaj.
  bqp-bqp: Akũ o wɛ́ kɛ̀ ó Ludaa akũsↄ̃ o gudãkpãrinↄ dìtɛditɛ fãnantɛ̃ kũ gwãanio
    ń yãi.
  hat-hat: Men, nou lapriyè Bondye nou an, epi nou mete moun ap veye lajounen kou
    lannwit, pou pwoteje nou.
  eng-BSB: So we prayed to our God and posted a guard against them day and night.
  eng-WEBPB: But we made our prayer to our God, and set a watch against them day and
    night because of them.
  kbq-kbq: Ana hu'neanagi tagra Anumzantimofontega nunamuna nehuta, kegavama hu vahera
    huzamantonke'za feru'ene kenage'enena ha'ma eme hurante zankura kegava hu'naze.
  nhe-BL: Huajca tojuanti timomaijtojque ica Toteco Dios, huan tiquintlalijque tlamocuitlahuiani
    para techmocuitlahuise yohuali tonali para timomanahuise tlen yajuanti.
  bus-bus: Ben wa wɛ́ɛ kɛ̀ wa Ludaa, bensↄ̃ wa gudãkparinↄↄ dìɛdiɛ fãantɛ̃ kↄ̃n
    gwãavĩo aↄ̃ yãnzi.
  gub-BL: Uruze'eg Tupàn urezar pe. Urumupu'àm kar awa a'e zauxiapekwer wanexak àràm
    romo ure wà. Ume'egatu 'aromo wà, pyhaw wà no.
  eng-DRA: And we prayed to our God, and set watchmen upon the wall day and night
    against them.
