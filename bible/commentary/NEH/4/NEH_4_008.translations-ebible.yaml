verse: NEH.004.008
translations:
  mal-C: ജെറുശലേമിനോടു വന്നു യുദ്ധംചെയ്ത് അവിടെ പ്രശ്നങ്ങൾ സൃഷ്ടിക്കാൻ അവർ ഒത്തുകൂടി
    ആലോചിച്ചു.
  deu-TKW: 'Und ich besichtigte alles und dann machte ich mich auf und sprach zu den
    Edlen und den Vorstehern und zu dem übrigen Volke: Fürchtet euch nicht vor ihnen!
    Denkt vielmehr an den großen und furchtbaren Herrn und kämpft mutig für eure Brüder,
    eure Söhne und Töchter, eure Weiber und Häuser!'
  lin-lin: 'Sima na ngai kolandela malamu makambo nyonso, natelemaki mpe nalobaki
    na bankumu, na bakalaka mpe na bato mosusu : « Bobanga bango te ! Bokanisa Yawe
    oyo azali Nzambe Monene mpe ya somo, mpe bobunda mpo na bandeko na bino, mpo na
    bana na bino ya mibali mpe ya basi, mpo na basi na bino mpe mpo na bandako na
    bino ! »'
  eng-LSV: and they conspire, all of them together, to come to fight against Jerusalem,
    and to do to it injury.
  eng-GNV: And conspired all together to come and to fight against Ierusalem, and
    to hinder them.
  eng-WEBSTER: And conspired all of them together to come and to fight against Jerusalem,
    and to hinder it.
  nhw-BL: Huan sentic quisencajque para ajsise ipan altepetl Jerusalén ica soldados
    para techhuilanaquij huan quisosolose totequi.
  swh-ONEN: Wote walifanya shauri pamoja kuja kupigana dhidi ya Yerusalemu, na kuchochea
    machafuko dhidi yake.
  bba-bba: Mɑ nɑ seewɑ nɑ bukurobu kɑ siri kowobu kɑ tɔn be bɑ tie sɔ̃ɔwɑ nɑ nɛɛ,
    i ku ben bɛrum ko. I yɑɑyo mɑ Yinni Gusunɔ u kpɑ̃. Wiyɑ bɑ koo nɑsiɑ. I tɑbu koowo
    bɛɛn mɛro bisibun sɔ̃ kɑ bɛɛn bibun sɔ̃ kɑ bɛɛn kurɔbun sɔ̃ kɑ sere bɛɛn yɛnusun
    sɔ̃.
  eng-KJVCPB: and conspired all of them together to come and to fight against Jerusalem,
    and to hinder it.
  luo-luo: Negichokore giduto mondo gibi giked gi Jerusalem kendo gimi ji obed gi
    luoro.
  meu-meu: bena iboudiai e henega bou, idia na baema, Ierusalem bae tuari henia bona
    lalona bae haheḡonua.
  npi-ULB: तिनीहरू सबै मिलेर षड्यन्त्र रचे, र तिनीहरू यरूशलेमको विरुद्धमा र यसमा भ्रम
    उत्पन्‍न गर्न आए ।
  yor-yor: Gbogbo wọn jọ gbìmọ̀ pọ̀ láti wá bá Jerusalẹmu jà àti láti dìde wàhálà
    sí í.
  ind-ind: Mereka semua bersekongkol untuk menyerang kami yang membangun kembali benteng
    kota ini, supaya timbul kekacauan dan proyek pembangunan berhenti.
  pes-OPCB: و توطئه چیدند تا به اورشلیم حمله‌ور شده، اغتشاش برپا کنند.
  tgl-ULB: Silang lahat ay sama-samang nagsabwatan, at pumunta sila para makipag-away
    laban sa Jerusalem at magdulot ng pagkalito rito.
  cbu-NT: Ashiri ichingarusin washunand chinayarusin, Irusarinshuchpat warateeni.
    Ashkachuch; Ashiri watsta tarawaztamaam; táchapsinaya, táranganaya.
  hui-hui: Tigua keba ho howa wali agali Yarusalemeni hearuni mo talola halu mini
    burugulo helole manda buwa Yarusaleme wali agali bole manda manda bini.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့ လာ​ရောက်​တိုက်​ခိုက်​၍
    မြို့​ကို​က​စဥ့်​က​လျား ဖြစ်​အောင်​ပြု​လုပ်​ရန်​တိုင်​ပင်​ကြံ​စည်​ကြ​၏။-
  bod-N: ཐམས་ཅད་ཡེ་རུ་སཱ་ལེམ་ལ་འཐབ་ཏུ་འོངས་ནས་གྲོང་འདི་དཀྲུག་པར་ཁ་འཆམ་པ་ལ།
  sna-sna: Vakarangana vose pamwe chete kuti vazorwa neJerusarema uye kuti varimutsire
    mhirizhonga.
  spa-BLM: y todos ellos se conjuraron para venir a pelear contra Jerusalén y causar
    confusión entre nosotros.
  cac-cac: Smol alan eb' to syac' oval eb' qued'oc, yic syac'an chucal eb' d'a Jerusalén
    tic yalani.
  swh-ULB: Wote walifanya shauri pamoja, na walikuja kupigana dhidi ya Yerusalemu
    na kusababisha machafuko ndani yake.
  bel-bel: І згаварыліся ўсе разам пайсьці вайною на Ерусалім і разбурыць яго.
  deu-ELBBK: 'Und ich sah zu und machte mich auf und sprach zu den Edlen und zu den
    Vorstehern und zu dem übrigen Volk: Fürchtet euch nicht vor ihnen! Gedenkt des
    Herrn, des großen und furchtbaren, und kämpft für eure Brüder, eure Söhne und
    eure Töchter, eure Frauen und eure Häuser!'
  mbb-OT: Mibpelanu zan is langun he edsurungen dan is Jerusalem su para megurigew
    key.
  mal-2015: യെരൂശലേമിന്റെ നേരെ ചെന്നു യുദ്ധം ചെയ്യേണ്ടതിന്നും അവിടെ കലക്കം വരുത്തേണ്ടതിന്നും
    അവർ ഒക്കെയും ഒന്നിച്ചുകൂടി കൂട്ടുകെട്ടുണ്ടാക്കി.
  rmc-rmc: 'Sar oda dikhľom, ušťiľom a prevakerďom ko vodci, uradňika the ko manuša:
    „Ma daran tumen lendar! Leperen tumenge, savo baro the zoralo hino amaro RAJ,
    a maren tumen vaš tumare phrala, čhave, čhaja, romňija the khera.“'
  pes-OPV: و جمیع ایشان توطئه نمودند که بیایند و بااورشلیم جنگ نمایند و به آن ضرر
    برسانند.
  ron-1924: С-ау унит тоць ымпреунэ ка сэ винэ ымпотрива Иерусалимулуй ши сэ-й факэ
    стрикэчунь.
  ben-OBCV: তারা সকলে ষড়যন্ত্র করল যে, তারা গিয়ে জেরুশালেমের বিরুদ্ধে যুদ্ধ করবে
    এবং গোলমাল শুরু করে দেবে।
  som-som: Markaasay dhammaantood shirqool ku wada arrinsadeen inay soo kacaan oo
    Yeruusaalem la diriraan, iyo inay dhexdeeda qas ka ridaan.
  lat-VUC: Et congregati sunt omnes pariter ut venirent, et pugnarent contra Jerusalem,
    et molirentur insidias.
  eng-ASVBT: and they conspired all of them together to come and fight against Jerusalem,
    and to cause confusion therein.
  ita-1885: e tutti insieme congiurarono di venire a far guerra, a Gerusalemme, e
    di dare sturbo a Neemia.
  eng-ULB: They all conspired together, and they came to fight against Jerusalem and
    to cause confusion in it.
  spa-VBL: Todos conspiraron juntos para venir a atacar Jerusalén y para confundirlo
    todo.
  fra-_FOB: Et ils se liguèrent tous ensemble pour venir faire la guerre contre Jérusalem,
    et pour y porter le trouble.
  mal-mal: യെരൂശലേമിന്റെ നേരെ ചെന്ന് യുദ്ധം ചെയ്യേണ്ടതിനും അവിടെ കലക്കം വരുത്തേണ്ടതിനും
    അവർ ഒക്കെയും ഒന്നിച്ചുകൂടി കൂട്ടുകെട്ടുണ്ടാക്കി.
  urd-GVR: Sab muttahid ho kar Yarūshalam par hamlā karne aur us meṅ gaṛbaṛ paidā
    karne kī sāzisheṅ karne lage.
  suz-BL: मिनु मेकोपुकी गारशा, यरूसलेम कली लडाइ पा, खतम सेल्‍चा, दे खुम्‍साक्‍म।
  ita-1927: e tutti quanti assieme congiurarono di venire ad attaccare Gerusalemme
    e a crearvi del disordine.
  ckb-ckb: جا هەموو پێکەوە پیلانیان گێڕا هەتا بێن و لە دژی ئۆرشەلیم بجەنگن و کێشەی
    بۆ بنێنەوە.
  eng-BBE: And they made designs, all of them together, to come and make an attack
    on Jerusalem, causing trouble there.
  kan-OKCV: ಅವರು ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧ ಮಾಡುವುದಕ್ಕೂ, ಅಭ್ಯಂತರಿಸುವುದಕ್ಕೂ ಬರಲು ಏಕವಾಗಿ
    ಒಳಸಂಚು ಮಾಡಿದರು.
  bbb-bbb: Ijadufuo bune una besu afuina izege bu e Jerusaremeko noena bijaekinu ro
    ire ise bino nuvuone redufuo ije kuaena amaeri.
  tam-2017: எருசலேமின்மேல் போர்செய்ய எல்லோரும் ஒன்றாக வரவும், வேலையைத் தடுக்கவும்
    முடிவு செய்தார்கள்.
  spa-RV-1909: Y conspiraron todos á una para venir á combatir á Jerusalem, y á hacerle
    daño.
  ron-BTF: Și au uneltit toți împreună să vină și să lupte împotriva Ierusalimului
    și să îl împiedice.
  eng-WEBP: and they all conspired together to come and fight against Jerusalem, and
    to cause confusion among us.
  eng-FBV: They all plotted together to come and attack Jerusalem and to throw everything
    into confusion.
  nld-1939: Allen staken de hoofden bijeen, om Jerusalem te gaan bestrijden, en er
    verwarring te stichten.
  nch-BL: Huan sentic quisencajque para ajsise ipan altepet Jerusalén ica soldados
    para techtehuiquij huan quisosolose totequi.
  vie-1934: bèn tập lập nhau hết thảy đặng đến hãm đánh Giê-ru-sa-lem và làm cho nó
    bị rối loạn.
  hin-CV: उन सभी ने मिलकर येरूशलेम पर हमला करने का षड़्‍यंत्र रचा, कि इसके द्वारा
    वहां गड़बड़ी डाली जा सके.
  spa-BES: E hicieron designios, todos juntos, para venir y atacar a Jerusalén, causando
    problemas allí.
  tdx-tdx: 'Ie nisary iraho le niongake nanao ty hoe amo mpifeheo naho am’ ondaty
    ila’eo, ty hoe: Ko ihembañañe, tiahio i Talè jabahinake naho maharevendreveñey
    vaho mialia ho an-drolongo’ areo, o ana-dahi’ areoo naho o anak’ ampela’ areoo,
    o tañanjomba’ areoo vaho o anjomba’ areoo.'
  tha-KJV: และเขาก็ปองร้ายกันจะมาสู้รบกับเยรูซาเล็ม และก่อการโกลาหลขึ้นในนั้น
  por-BR-2018: E todos conspiraram entre si para virem guerrear contra Jerusalém,
    e causarem confusão nela.
  deu-ELO: Und sie verschworen sich alle miteinander, zu kommen, um wider Jerusalem
    zu streiten und Schaden darin anzurichten.
  eng-WYC-2018: And they all were gathered together to come and fight against Jerusalem,
    and to cast treasons against it.
  epo-epo: Kaj ili faris interkonsenton, ke ili ĉiuj kune iru milite kontraŭ Jerusalemon
    kaj faru al ĝi malbonon.
  uig-PIN: birliktǝ Yerusalemƣa ⱨujum ⱪilip uningda ⱪalaymiⱪanqiliⱪ tuƣduruxni ⱪǝstlǝxti.
  beo-beo: 'Amaiba:le, ilia da Yelusaleme amoga doagala:musa: amola ninia hawa: hamoi
    wadela:musa: sia: dasu.'
  tpi-OTNT: na ol i pasim tok long kam pait long mipela na bagarapim wok bilong mipela.
  hau-SA: Dukansu suka ƙulla su zo, su yi yaƙi da Urushalima, su tā da hankali a cikinta.
  uig-LAT: birlikte Yérusalémgha hujum qilip uningda qalaymiqanchiliq tughdurushni
    qestleshti.
  nde-nde: Baceba ukuba beze bazohlasela iJerusalema bavuse uthuli kulo.
  ton-ton: ‌ʻO nau alea fakataha kotoa pē ke nau haʻu ke tauʻi ʻa Selūsalema, koeʻuhi
    ke taʻofi hono fai.
  ces-1613: Protož spuntovali se všickni společně, aby táhli k boji proti Jeruzalému
    a aby jemu překážku učinili.
  eng-WMB: and they all conspired together to come and fight against Jerusalem, and
    to cause confusion among us.
  tam-TCV: எருசலேமுக்கு விரோதமாக வந்து சண்டையிடவும், அதற்கு எதிராகக் கலகம் உண்டுபண்ணவும்
    அவர்கள் ஒன்றுகூடி சதி செய்தார்கள்.
  ceb-ULB: Nagkahiusa sila sa pagplano ug daotan, ug miabot sila aron makig-away batok
    sa Jerusalem aron magkagubot.
  pol-UBG: I wszyscy sprzysięgli się razem, aby przyjść i walczyć przeciw Jerozolimie,
    i przeszkadzać w robocie.
  agr-agr: Nunikag Jerusalégkan peegkeg emaina nunú tsaigkami, dutika awake anentaimtikjami
    tusag ijunag chichama umikajabi.
  kyc-kyc: Imbumi kumapala nakama peparae epo lao palyapala Jerusaleme wambu dupwa
    pyao yulu doko kuimu kaimu palyuo nembalana leyami.
  urd-GVU: سب متحد ہو کر یروشلم پر حملہ کرنے اور اُس میں گڑبڑ پیدا کرنے کی سازشیں
    کرنے لگے۔
  deu-1912: und machten allesamt einen Bund zuhaufen, daß sie kämen und stritten wider
    Jerusalem und richteten darin Verwirrung an.
  ntj-ntj: Palunyalu-ya tjumaranytja pitjala-lanyatjuya pungkukitjalu.
  kan-2017: ನಾವು ಒಟ್ಟಾಗಿ ಯೆರೂಸಲೇಮಿನವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗಿ ಅವರನ್ನು ಗಲಿಬಿಲಿಗೊಳಿಸೋಣ
    ಎಂದು ಒಳಸಂಚು ಮಾಡಿಕೊಂಡರು.
  yap-yap: Miyad puruy’nag ni ngarbad ra chamgad nga Jerusalem ya nge dabki ta’reb
    lungun e girdi’ ni be maruwel.
  hlt-MCSB: Te dongah amih boeih te Jerusalem paan rhenten tih vathoh thil ham, a
    taengah rholrhaknah saii hamla a taeng uh.
  mdy-ETH: ዬያሮ ዔያታ ዎላ ፔቴ ማዒ ዬሩሳላሜ ሙካኒና ማንጊ ዖሊ ኑጊዳ ሜቶ ማዣኒ ዎላ ጌኔ ጌኤሲ ጌስቴኔ፤
  twi-ASANTE: Wɔn nyinaa yɛɛ nhyehyɛeɛ sɛ wɔbɛba abɛko atia Yerusalem, na wɔama basabasayɛ
    aba hɔ.
  eng-WEBU: and they all conspired together to come and fight against Jerusalem, and
    to cause confusion among us.
  wal-wal: Hegaappe denddidaagan issippe Yerusalaame yiidi nuna olanaunne shabbiranau
    maqettidosona.
  spa-PDDPT: Todos a una se confabularon para venir a atacar Jerusalén y causarle
    daño.
  gun-gun: Ha'e rami vy ha'e kuery peteĩ rami ono'õmba okuapy Jerusalém tetã re opu'ã
    vy oremoangeko rei aguã.
  agu-BL: Nin je' chimolol quibtz tan xtxumle'n yi ẍe'n chiban tan xite'n yi ak'un
    yi nsken wit bnix ka'n.
  ilo-ULB: Nagtutulagda amin ket immayda a mangraut iti Jerusalem ken riribuken daytoy.
  kpg-kpg: Digaula huogodoo guu buni bolo ginaadou ga lloomoi ga heebagi gi digau
    Jerusalem, gaa hai di hagahinihini.
  uig-ARA: بىرلىكتە يېرۇسالېمغا ھۇجۇم قىلىپ ئۇنىڭدا قالايمىقانچىلىق تۇغدۇرۇشنى قەستلەشتى.
  sus-sus: N to gɛ na birin matode, n naxa a fala kuntigie nun kiitisae bɛ ɲama ya
    xɔri, «Wo naxa gaaxu e ya ra. Wo xa ratu wo Marigi Magaaxuxi ma. Wo xa gere so
    won ngaxakerenyie bɛ, wo xa di xɛmɛe nun wo xa di ginɛe, wo xa ginɛe nun wo xa
    banxie xa fe ra.»
  pon-2006: Irail koaros eri pwungkipene re en kodohn mahweniong Serusalem oh kamwoarongada
    wasa.
  ksd-ksd: ma diat par dia ga varpit ba diat a vana varurung ma diat a varubu ma Ierusalem,
    ma ba diat a vapurpuruan ia.
  tur-YTC: Hepsi bir araya gelip Yeruşalem'e karşı savaşmak ve aramızda karışıklık
    çıkarmak için düzen kurdular.
  ind-AYT: Mereka semua mengadakan persetujuan bersama untuk menyerang Yerusalem dan
    membuat kekacauan di sana.
  nya-nya: Tsono onse anapangana za chiwembu kuti abwere ndi kudzathira nkhondo anthu
    a ku Yerusalemu ndi kuyambitsa mapokoso pakati pawo.
  hrv-hrv: 'Kad sam vidio kako se boje, ustao sam i objavio velikašima, odličnicima
    i ostalom narodu ovo: “Ne bojte se ovih ljudi! Mislite na Gospoda, velikoga i
    strašnoga, i borite se za svoju braću, za sinove i kćeri svoje, za žene i kuće
    svoje!”'
  mps-mps: tama augwaligo te da dali hwįagasabo po minama, tama dago sę dolaibao
    po wai.
  tpi-tpi: na ol i pasim tok long kam pait long mipela na bagarapim wok bilong mipela.
  dan-1931: og de sammensvor sig alle om at drage hen og angribe Jerusalem og fremkalde
    Forvirring der.
  vie-OVCB: cùng nhau bàn mưu tính kế tấn công Giê-ru-sa-lem để gây rối loạn.
  guj-2017: તેઓ બધા એકઠા થયા અને તેઓને તેઓના કામમાં ભંગાણ પાડવા માટે યોજના કરી. તેઓ
    યરુશાલેમ વિરુદ્ધ લડવા માટે આવ્યા.
  pon-2006A: Irail koaros eri pwungkipene re en kodohn mahweniong Serusalem oh kamwoarongada
    wasa.
  por-BRBSL: e todos eles conspiraram juntos para vir e lutar contra Jerusalém, e
    para causar confusão entre nós.
  cth-cth: Hahoi teh, Jerusalem tarantuk hane hoi runae poe hanelah a kâcai awh.
  twi-twi: Wɔn nyinaa yɛɛ nhyehyɛe sɛ wɔbɛba abɛko atia Yerusalem, na wɔama basabasayɛ
    aba hɔ.
  hlt-hlt: Te dongah amih boeih te Jerusalem paan rhenten tih vathoh thil ham, a taengah
    rholrhaknah saii hamla a taeng uh.
  tbz-SIM: 'Kɛ̀ n yɑ̀ kufɔ̃wɑɑ́ mbɛ̀ bomɛ̀ kɛ́ítɛ́ kɛ́pĩɛ̃kɛ́ kɛ́nɑ́kɛ́ dihɛì kó bɛkótíbɛ̀
    nɛ̀ bɛbeémbɛ̀ nɛ̀ bɛsɔmbɛ kɛ dɔ̀: Di bɑ́ mbɛ̀ yĩ̀ɛ̃̀kù, dentɛnɛ̀ní Kuyie ndi tũ
    nkù kpeńnìmɛ̀ kɛ̀ bɛ̀ kù dé, kpɑnnɛ̀ di tebìí kpɛ́í nnɛ̀ di bí kpɛ́í, initidɑɑì
    nɛ̀ initipòì nɛ̀ di pobɛ̀ nɛ̀ di cɛ̃́ĩ.'
  msy-2020: Egh me uari inigh izɨ en ingangaribagh asɨghasɨgh e ko mɨsoghamin akar
    mam akɨri.
  dop-dop: 'Mɑ cɛkǝnɑ pɑ yɑɑsinɑɑ kɛ mpʋ, ɩlɛnɑ mɑ́ yɔɣɔtǝnɑ sɔsɑɑ nɑ hʋʋlɑɑ, nɑ pɑ
    tǝnɑ mpɑ pɑɑ wɛ tǝnɑ tɔ sɩ: Ɩ́ tɑɑ nyɑnɑ mǝ kolontunɑɑ, ɩ́ tɔɔsɩ sɩ Tɑcɑɑ kɛlɛ
    sɔsɔ nɑ toŋ tʋ. Ɩ́ yoonɑ mǝ tɛɛtʋnɑɑ, nɑ mǝ pǝyɑlɑɑ, nɑ mǝ pɛɛlɑɑ, nɑ mǝ ɑlɑɑ,
    nɑ mǝ tɛɛsɩ nyǝ́mɑ nɔɔsɩ.'
  azb-azb: Onların hamısı Yerusəlimə gəlib hücum etmək və orada qarmaqarışıqlıq salmaq
    üçün əlbir oldu.
  eng-DBY: and conspired all of them together to come to fight against Jerusalem,
    and to hinder it.
  hin-2017: और सभी ने एक मन से गोष्ठी की, कि जाकर यरूशलेम से लड़ें, और उसमें गड़बड़ी
    डालें।
  wol-KYG: 'Ba loolu amee ma xoolaat lépp, ba noppi wax ak kàngam yaak kilifa yaak
    mbooloo ma ca des ne leen: «Buleen leen ragal. Fàttlikuleen ne Boroom bi moo màgg
    te jara ragal te ngeen xeexal seeni bokk ak seen doom yu góor ak yu jigéen, ak
    seeni jabar ak seeni kër.»'
  eng-YLT: and they conspire, all of them together, to come in to fight against Jerusalem,
    and to do to it injury.
  kne-kne: Idi siya di, nantotolag da amin ay gobaten ya goloen da ed Jerusalem.
  eng-WYC-2017: And they all were gathered together to come and fight against Jerusalem,
    and to cast treasons against it.
  eng-WMBB: and they all conspired together to come and fight against Jerusalem, and
    to cause confusion amongst us.
  urd-GVH: सब मुत्तहिद होकर यरूशलम पर हमला करने और उसमें गड़बड़ पैदा करने की साज़िशें
    करने लगे।
  rug-rug: Vari vivinei sari kasa doduru meke kuhana nia arini pude mae raza ia sa
    popoa Zerusalema, pude va nunala gami, gua.
  gaz-gaz: Isaan hundinuu dhufanii Yerusaalemin loluu fi rakkina itti fiduudhaaf tokkummaadhaan
    malatan.
  fra-LSG: Ils se liguèrent tous ensemble pour venir attaquer Jérusalem et lui causer
    du dommage.
  gnn-gnn: Walala marrtjina ga waŋana bitjarra, “Gul' ŋilimurru, ŋayathama ŋilimurru
    yurru ŋunha Djurutjalamdja wäŋa, bumana ŋilimurru yurru walalanha waŋganydhuna
    yana miṯtjiyunydja, märr yurru ŋayi dhuwala wäŋanydja dhumbal'yunaramirri yukurra
    dhärra märr‐wambunharamirri.” Bitjarra walala yukurrana ŋunhiyi miriŋunydja waŋanhamina.
  yal-yal: N to e ti kiin mato, n yi falan ti taan fonne nun kitisane xa e nun yamaan
    naxan birin yi na, n naxa, “Ɛ nama gaxu en yaxune yɛɛ ra. A xa rabira ɛ ma fa
    fala Marigin sɛnbɛn gbo, a magaxu. Ɛ yɛngɛn so ɛ ngaxakedenne nun ɛ dii xɛmɛne
    nun ɛ dii tɛmɛne nun ɛ ɲaxanle nun ɛ dɔxɔdene xa.”
  haw-1868: A ohumu pu ae ia lakou a pau e hele mai a e kaua mai ia Ierusalema, a
    e hana i ka mea e keakea ai.
  arb-NAV: وَتَآمَرُوا جَمِيعُهُمْ عَلَى مُهَاجَمَةِ أُورُشَلِيمَ وَمُحَارَبَتِهَا
    لإِيقَاعِ الضَّرَرِ بِها.
  ewe-ewe: Woɖo be yewoatsɔ aʋakɔ aɖe aho aʋa ɖe Yerusalem ŋu, eye yewoahe ʋunyaʋunya
    kple tɔtɔ vɛ.
  eng-LEE: (4:2) And they conspired all of them together to come to fight against
    Jerusalem, and to do it an injury.
  asm-FB: তেওঁলোকে যিৰূচালেমৰ বিৰুদ্ধে যুদ্ধ আৰু তাত বিসংগতিৰ সৃষ্টি কৰিবলৈ সকলোৱে
    একগোট হৈ চক্ৰান্ত কৰিলে।
  sus-A: ﭑ تٌ فّ نَ بِرِن مَتٌدٍ، ﭑ نَشَ عَ قَلَ كُنتِفِيٍ نُن كِيتِسَيٍ بّ حَمَ يَ
    شْرِ، «وٌ نَشَ فَاشُ عٍ يَ رَ. وٌ شَ رَتُ وٌ مَرِفِ مَفَاشُشِ مَ. وٌ شَ فٍرٍ سٌ
    وٌن نفَشَكٍرٍنيِيٍ بّ، وٌ شَ دِ شّمّيٍ نُن وٌ شَ دِ فِنّيٍ، وٌ شَ فِنّيٍ نُن وٌ
    شَ بَنشِيٍ شَ قٍ رَ.»
  fra-SBL: et ils se concertèrent tous pour venir attaquer Jérusalem et semer la confusion
    parmi nous.
  hbo-hbo: וָאֵ֣רֶא וָאָק֗וּם וָאֹמַ֞ר אֶל־הַחֹרִ֤ים וְאֶל־הַסְּגָנִים֙ וְאֶל־יֶ֣תֶר
    הָעָ֔ם אַל־תִּֽירְא֖וּ מִפְּנֵיהֶ֑ם אֶת־אֲדֹנָ֞י הַגָּדֹ֤ול וְהַנֹּורָא֙ זְכֹ֔רוּ
    וְהִֽלָּחֲמ֗וּ עַל־אֲחֵיכֶם֙ בְּנֵיכֶ֣ם וּבְנֹתֵיכֶ֔ם נְשֵׁיכֶ֖ם וּבָתֵּיכֶֽם׃
    פ
  piu-2006: '@see-verse:NEH.004.007'
  pjt-pjt: '@see-verse:NEH.004.007'
  kik-kik: Magĩthiĩ ndundu marĩ othe, magĩciira ũrĩa megũka mahũũrane na Jerusalemu,
    na mambĩrĩrie ngũĩ kuo.
  fra-NCL: 'Ayant regardé, je me levai et je dis aux grands, aux magistrats et au
    reste du peuple : « Ne craignez pas devant eux ! Souvenez-vous du Seigneur, grand
    et redoutable, et combattez pour vos frères, pour vos fils et vos filles, pour
    vos femmes et pour vos maisons ! »'
  cek-AK: nihcae loe Jerusalem to tuk moe, raihaih paek hanah, amkhueng moe, lok aram
    o.
  cuk-cuk: Degisoggu, we-dulemar igar-amismalad, adi, Jerusalénʼgi gwisgunamalagar,
    bela Jerusalén-neggwebur oichomalagar.
  uig-CYR: бирликтә Йерусалимға һуҗум қилип униңда қалаймиқанчилиқ туғдурушни қәстләшти.
  tel-2017: జరుగుతున్న పనిని ఆటంకపరచాలని యెరూషలేం మీదికి దొమ్మీగా వచ్చి మమ్మల్ని కలవరానికి
    గురి చేశారు.
  hat-BSA: Yo tout ansanm te fè konplo pou vin goumen kont Jérusalem, e pou fè zen
    ladann.
  kos-kos: Ouinge elos nukewa pwapa in tukeni tuku fusauk orekma uh, ac mweuni Jerusalem.
  hbo-WLC: וָאֵ֣רֶא וָאָק֗וּם וָאֹמַ֞ר אֶל־הַחֹרִ֤ים וְאֶל־הַסְּגָנִים֙ וְאֶל־יֶ֣תֶר
    הָעָ֔ם אַל־תִּֽירְא֖וּ מִפְּנֵיהֶ֑ם אֶת־אֲדֹנָ֞י הַגָּד֤וֹל וְהַנּוֹרָא֙ זְכֹ֔רוּ
    וְהִֽלָּחֲמ֗וּ עַל־אֲחֵיכֶם֙ בְּנֵיכֶ֣ם וּבְנֹתֵיכֶ֔ם נְשֵׁיכֶ֖ם וּבָתֵּיכֶֽם׃
    פ
  ibo-ibo: Ha niile gbara izu ịchịrị ndị agha bịa imegide Jerusalem, ime ka ọgbaaghara
    dị nʼobodo ahụ.
  ory-ory: ପୁଣି, ସେସମସ୍ତେ ଯିରୂଶାଲମକୁ ଯାଇ ତହିଁ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ଓ ତହିଁ ମଧ୍ୟରେ
    ଗଣ୍ଡଗୋଳ କରିବାକୁ ଏକତ୍ର ଚକ୍ରାନ୍ତ କଲେ।
  chk-chk: Iwe, ra chufengen le föri ar rawangau usun ar repwe feito o maun ngeni
    Jerusalem, pwe repwe afisätä fitikoko lon.
  rop-rop: Wal deibin jinggabat blanga kaman en fait en meigimbat trabul langa melabat
    Isreil pipul blanga meigim melabat nomo jinggabat det wek.
  ukr-1871: І змовились усї пійти разом війною на Ерусалим і збурити його.
  deu-1951: wurden sie sehr zornig und verschworen sich alle miteinander, daß sie
    kommen und wider Jerusalem streiten und Verwirrung anrichten wollten.
  eng-JPS: (4-2) and they conspired all of them together to come and fight against
    Jerusalem, and to cause confusion therein.
  srp-1865: I složiše se svi zajedno da doðu i da udare na Jerusalim i da smetu.
  lug-lug: Bonna ne beegatta wamu ne basala olukwe okulwanyisa Yerusaalemi n’okugitabulatabula.
  heb-heb: ויקשרו כלם יחדו לבוא להלחם בירושלם ולעשות לו תועה׃
  ben-IRV: আর তারা সবাই যিরূশালেমের বিরুদ্ধে যুদ্ধ করার জন্য ও গোলমাল শুরু করার জন্য
    ষড়যন্ত্র করল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੇ ਇੱਕ ਮਨ ਹੋ ਕੇ ਯੋਜਨਾ ਬਣਾਈ ਕਿ ਆਓ, ਯਰੂਸ਼ਲਮ ਨਾਲ ਲੜੀਏ ਅਤੇ
    ਉਸ ਵਿੱਚ ਗੜ੍ਹਬੜ ਪਾ ਦੇਈਏ।
  mya-JVB: ယေရုရှလင် မြို့ကို စစ်ချီ ၍ တိုက်မည်။ ထိုအမှုကို ဖျက် မည်ဟု တညီ တညွတ်တည်းတိုင်ပင်
    ကြ၏။
  tbg-tbg: Vika tinavuara hampiqamavi vi kaiqara qaqira kaate ti, vika ruvaaqumavi
    vaiha Ieruharemi hampata iqoka raqi uvara evaara nai tiva ami nai tiva amiha vaura.
  hmo-hmo: Vadaeni idia ibounai ese idia haboua tamona, bona idia laloa tamona Ierusalema
    do idia tuari henia, laloa daradara do idia havaraia totona.
  urd-urd: और सभों ने मिल कर बन्दिश बाँधी कि आकर येरूशलेम से लड़ें, और वहाँ परेशानी
    पैदा कर दें।
  rus-SYN: И сговорились все вместе пойти войною на Иерусалим и разрушить его.
  bqc-SIM: 'Kɛ́ ma wɛtɛ̀ guↄi, ma fɛlɛ ò kíabuiↄnɛ ń gbãadeↄ ń gbɛ̃́ kĩniↄ ma
    mɛ̀: Ásu vĩakɛnɛ́o. Àↄ dↄ̃ kɛ́ Dii zↄ̃ↄ, ì tó ń mɛ séenata. À zĩka á
    gbɛ̃́ↄnɛ ń á nɛgↄ̃ɛↄ ń á nɛnↄɛↄ ń á naↄ ń á bɛↄ.'
  tcz-CHONGTHU: Hijeh chun amaho hin Jerusalem hindel khuma kisatpia suhboi dingin
    agong tauvin ahi.
  mar-mar: तेव्हा या सर्वांनी एकत्र येऊन आणि यरूशलेमेविरुध्द हल्ला करण्याचा कट केला
    आणि तेथे गोंधळ उडवण्याचा त्यांनी बेत केला.
  qub-qub: Chaymi parlacuran Jerusalenman magaj yaycunanpaj, pasaypa mana allicunata
    rurananpaj.
  bqp-bqp: Akũ ò lɛ́ kpàkũsũ ń pínki ò pì oni su lɛ́tɛ Yurusalɛmua ò yãkete likańyĩ.
  hat-hat: Yo mete tèt yo ansanm pou yo vin atake lavil Jerizalèm, pou yo bay pwoblèm.
  eng-BSB: and all of them conspired to come and fight against Jerusalem and create
    a hindrance.
  eng-WEBPB: and they all conspired together to come and fight against Jerusalem,
    and to cause confusion amongst us.
  kbq-kbq: Ana nehu'za zamagra Jerusalemi kumate naga ha' eme hunerante'za, eri'zama
    e'neruna eri'za eri haviza hunaku kea retro hu'naze.
  nhe-BL: Huan sentic quisencajque para ajsise ipan altepetl Jerusalén ica soldados
    para techtehuiquij huan quixolehuase totequi.
  bus-bus: Ben aↄ̃ lɛ́ kpàkↄ̃sↄ̃ ń píngi aↄ̃ bè weé mↄ́ wà lɛ́ɛ Yerusalɛmua wà yãkete
    ligańzi.
  gub-BL: A'e rupi uzemono'og wà. — Xiàmàtyry'ym Zeruzarez zaha nehe. A'e mehe uzapo
    putar ikatu 'ym ma'e uzeupeupe wà nehe, i'i uzeupeupe wà.
  eng-DRA: And they all assembled themselves together, to come, and to fight against
    Jerusalem, and to prepare ambushes.
