verse: NEH.004.012
translations:
  mal-C: അവരുടെ സമീപം താമസിച്ചിരുന്ന യെഹൂദന്മാർ ഞങ്ങളുടെ അടുക്കൽവന്ന്, “എങ്ങോട്ടു
    തിരിഞ്ഞാലും അവർ നമുക്കെതിരേ വരും” എന്നു പത്തിലധികം പ്രാവശ്യം പറഞ്ഞു.
  deu-TKW: Und die Mauernden hatten ein jeder sein Schwert um seine Hüfte gegürtet
    und mauerten so; und der Trompetenbläser stand neben mir.
  lin-lin: Moko na moko kati na batongi ndako azalaki na mopanga na ye na loketo,
    mpe azalaki kosala mosala na ye ndenge wana. Na mopanzi na ngai, ezalaki na moto
    moko abongama mpo na kobeta kelelo.
  eng-LSV: And it comes to pass, when the Jews have come who are dwelling near them,
    that they say to us ten times from all the places to where you return—[they are]
    against us.
  eng-GNV: But when the Iewes (which dwelt beside them) came, they told vs ten times,
    From all places whence ye shall returne, they wil be vpon vs.
  eng-WEBSTER: And it came to pass, that when the Jews who dwelt by them came, they
    said to us ten times, From all places whence ye shall return to us they will be
    upon you .
  nhw-BL: Huan nopa israelitame catli itztoyaj ininnechca hualajque techilhuicoj miyac
    hueltas para tocualancaitacahua hualayayaj tlen campa hueli para techhuilanaquij.
  swh-ONEN: Kisha Wayahudi ambao waliishi karibu nao walikuja zaidi ya mara kumi na
    kutuambia, “Popote mtakapoelekea, watatushambulia.”
  bba-bba: Ben bɑɑwure u rɑ n win tɑkobi sɑ̃rusiewɑ pɔrɑɔ. Wi u rɑ kɔbɑ so, wiyɑ u
    rɑ n mɑn swĩi.
  eng-KJVCPB: And it came to pass, that when the Jews which dwelt by them came, they
    said unto us ten times, From all places whence ye shall return unto us they will
    be upon you.
  luo-luo: Bangʼe jo-Yahudi mane odak mokiewo kodgi nobiro kendo okonewa nyadipar
    niya, “Gibiro monjou kamoro ma udhiyoe.”
  meu-meu: Iuda taudia idia badibadidiai e nohova na ema, bena nega gwauta e hamaoromai,
    eto, Idia na edia noho gabudia iboudiai amo ihadikada totona baema.
  npi-ULB: त्यस बेला तिनीहरूको नजिक बस्‍ने यहूदीहरू सबै दिशाबाट आएर तिनीहरूले हाम्रो
    विरुद्धमा रचेका षड्यन्त्रहरूको बारेमा चेताउनी दिँदै हामीलाई दस पटक बताए ।
  yor-yor: Nígbà náà ni àwọn Júù tí ó ń gbé ní ẹ̀gbẹ́ wọn wá sọ fún wa ní ìgbà mẹ́wàá
    pé, “Ibikíbi tí ẹ̀yin bá padà sí, wọn yóò kọlù wá.”
  ind-ind: Orang-orang Yahudi yang tinggal di dekat daerah musuh-musuh kami itu mendengar
    rencana mereka, lalu memperingatkan kami berkali-kali, “Mereka akan menyerang
    kalian dari segala arah!”
  pes-OPCB: یهودیانی که در شهرهای دشمنان ما زندگی می‌کردند بارها به ما هشدار دادند
    که مواظب حملهٔ دشمنان باشیم.
  tgl-ULB: Sa panahong iyon, ang mga Judiong naninirahan malapit sa kanila ay dumating
    mula sa lahat ng direksiyon at nakipag-usap sa amin ng sampung beses, binalaan
    kami tungkol sa mga pamamaraan na kanilang ginagawa laban sa amin.
  cbu-NT: Itaru, yuwsha iyashuch tputs, kundaranungiri watsapun watsiri taarana, ansha
    tsiyatssee mazinayarusin, nuwaa kamaniranganaya. Uru iy kundararini, Pachayani,
    átssintanda. Paptsa. Mangiptispa, táranganaya.
  hui-hui: Yu wali agali maru inanaga waitigi uruni baba hatagobu henerume wai hanaga
    biyago tigua ina langiaabo haya.
  mya-mya: ရန်​သူ​များ​အ​ကြား​တွင်​နေ​ထိုင်​သူ​ယု​ဒ အ​မျိုး​သား​တို့​သည်​ငါ​တို့​ထံ​လာ​ရောက်
    ပြီး​လျှင် ငါ​တို့​အား​ရန်​သူ​တို့​တိုက်​ခိုက်​ရန် အ​ဘယ်​သို့​ကြံ​စည်​လျက်​ရှိ​ကြောင်း​ကို
    အ​ကြိမ်​ပေါင်း​များ​စွာ​သ​တိ​ပေး​ကြ​၏။-
  bod-N: དགྲ་དང་ཉེ་བར་གནས་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཐེངས་བཅུ་ལ་ངེད་ཅག་གི་རྩར་འོངས་ནས་འདི་ལྟར།
    ཁྱོད་རྣམས་ངེས་པར་དུ་ང་ཚོའི་རྩར་ཕྱིར་ཡོང་དགོས་ཞེས་སྨྲས་པར།
  sna-sna: Ipapo vaJudha vakanga vagere pedyo navo vakauya vakatitaurira rune gumi
    vachiti, “Kupi nokupi kwamuchaenda, vachauya kuzotirwisa.”
  spa-BLM: 'Cuando llegaron los judíos que vivían junto a ellos, nos dijeron diez
    veces desde todos los lugares: “Dondequiera que os volváis, nos atacarán”.'
  cac-cac: 'Palta axo eb'' quetchon̈ab'' cajan d''a slac''anil eb'' chi'', xican sjavi
    eb'' ul yal d''ayon̈: A juntzan̈ anima chi'' yaln̈ej b''aj ol javoc eb'' yac''
    oval qued''oc, xchi eb''.'
  swh-ULB: Wakati huo Wayahudi waliokuwa wakiishi karibu nao walitoka pande zote na
    kuzungumza nasi mara kumi, wakituonya juu ya mipango waliyofanya dhidi yetu.
  bel-bel: Калі прыходзілі Юдэі, што жылі каля іх, і казалі нам разоў дзесяць, з усіх
    месцаў, што яны нападуць на нас,
  deu-ELBBK: Und die Bauenden hatten jeder sein Schwert um seine Lenden gegürtet und
    bauten. Und der, der in die Posaune stieß, war neben mir.
  mbb-OT: Is menge Judio he meǥinged diyà te uvey zutun te menge kuntada zey, layun
    key zan edtudtuli mehitenged te pelanu zutun he menge etew te kedsurung kenami.
  mal-2015: അവരുടെ സമീപം പാർത്ത യെഹൂദന്മാർ പല സ്ഥലങ്ങളിൽനിന്നും വന്നു; നിങ്ങൾ ഞങ്ങളുടെ
    അടുക്കൽ വരുവിൻ എന്നു പത്തു പ്രാവശ്യം ഞങ്ങളോടു അപേക്ഷിച്ചു.
  rmc-rmc: Pašal dojekh dženo sas zaphandľi e šabľa a kavke kerelas e buči. Ale o
    murš la trubaha ačhelas paš ma.
  pes-OPV: 'و واقع شد که یهودیانی که نزدایشان ساکن بودند آمده، ده مرتبه به ما گفتند:
    «چون شما برگردید ایشان از هر طرف بر ما(حمله خواهند‌آورد).»'
  ron-1924: Ши иудеий каре локуяу лынгэ ей ау венит де зече орь ши не-ау ынштиинцат
    деспре тоате локуриле пе унде веняу ла ной.
  ben-OBCV: যে ইহুদিরা তাদের কাছাকাছি বাস করত তারা এসে দশবার আমাদের বলতে লাগল, “তোমরা
    যেদিকেই যাবে, তারা আমাদের আক্রমণ করবে।”
  som-som: Oo markii Yuhuuddii iyaga ag degganayd ay yimaadeen, waxay toban jeer nagu
    yidhaahdeen, Idinku waa inaad meel walba nooga soo noqotaan.
  lat-VUC: Factum est autem venientibus Judæis qui habitabant juxta eos, et dicentibus
    nobis per decem vices, ex omnibus locis quibus venerant ad nos,
  eng-ASVBT: And it came to pass that, when the Jews that dwelt by them came, they
    said unto us ten times from all places, Ye must return unto us.
  ita-1885: 'Ma i Giudei che dimoravano fra loro, venendo a noi, ci dissero per dieci
    volte: Guardatevi da tutti i luoghi per li quali voi andate e venite a noi.'
  eng-ULB: At that time the Jews who lived near them came from all directions and
    spoke to us ten times, warning us about the schemes they were making against us.
  spa-VBL: 'Los judíos que vivían cerca venían y nos decían una y otra vez: “Nos van
    a atacar desde todas las direcciones!”'
  fra-_FOB: Mais il arriva que les Juifs qui habitaient près d'eux, vinrent, jusqu'à
    dix fois, nous dire leur dessein, de tous les lieux d'où ils revenaient vers nous.
  mal-mal: അവരുടെ സമീപം പാർത്ത യെഹൂദന്മാർ വന്ന്, “എങ്ങോട്ട് നിങ്ങൾ തിരിഞ്ഞാലും അവർ
    നമുക്ക് എതിരെ വരും” എന്ന് പത്ത് പ്രാവശ്യം ഞങ്ങളോട് പറഞ്ഞു.
  urd-GVR: Jo Yahūdī un ke qarīb rahte the wuh bār bār hamāre pās ā kar hameṅ ittalā
    dete rahe, “Dushman chāroṅ taraf se āp par hamlā karne ke lie taiyār khaṛā hai.”
  suz-BL: तन्‍न मेको आन नेक्‍था बाक्‍ब गाउं गाउं ङा यहूदीपुकी आंइ बाक्‍तीक जाक्‍शा
    “आंइ जोरी सत्रु गोपुकी नु लडाइ पचा कली बुक्‍शा बाक्‍नीम” दे शुश खेयप देंतेक्‍म।
  ita-1927: E siccome i Giudei che dimoravano vicino a loro vennero dieci volte a
    riferirci la cosa da tutti i luoghi di loro provenienza,
  ckb-ckb: 'ئینجا ئەو جولەکانەی لە نزیکیانەوە نیشتەجێ بوون، دەیان جار هاتن و پێیان
    گوتین: «لە هەموو لایەکەوە دێن و هێرشمان دەکەنە سەر.»'
  eng-BBE: And it came about that when the Jews who were living near them came, they
    said to us ten times, From all directions they are coming against us.
  kan-OKCV: ಅವರ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿರುವ ಯೆಹೂದ್ಯರು ನಮ್ಮ ಬಳಿಗೆ ಬಂದು, “ನೀವು ತಿರುಗಿಕೊಳ್ಳುವ
    ಎಲ್ಲಾ ಸ್ಥಳಗಳಿಂದ ನಮ್ಮ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಬಂದಾರು,” ಎಂದು ನಮಗೆ ಹತ್ತು ಬಾರಿ ಹೇಳಿದರು.
  bbb-bbb: Rove bune e Jiusi gue bu e ani nuvuone ivuake ijia karivo ijiebe maza binobino
    ijia ro vua izege bu no kanuokuae kuaena amaerivo ije kuarue.
  tam-2017: அதை அவர்களருகில் குடியிருக்கிற யூதர்களும், பல இடங்களிலுமிருந்து எங்களிடம்
    வந்து, பத்துமுறை எங்களுக்குச் சொன்னார்கள்.
  spa-RV-1909: Sucedió empero, que como vinieron los Judíos que habitaban entre ellos,
    nos dieron aviso diez veces de todos los lugares de donde volvían á nosotros.
  ron-BTF: 'Și s-a întâmplat că, atunci când iudeii, care locuiau lângă ei, au venit,
    ne-au spus de zece ori: Oriunde vă veți întoarce, ei vor fi peste voi.'
  eng-WEBP: When the Jews who lived by them came, they said to us ten times from all
    places, “Wherever you turn, they will attack us.”
  eng-FBV: The Jews who lived close by came and told us over and over again, “They're
    going to attack us from all directions!”
  nld-1939: 'Maar de Joden, die in hun nabijheid woonden, kwamen ons wel tien keer
    zeggen: Ze rukken uit alle plaatsen, waar ze wonen, tegen ons op!'
  nch-BL: Huan nopa israelitame cati itztoyaj ininechca hualajque techilhuicoj miyac
    huelta para tocualancaitacahua hualayayaj ten campa hueli para techtehuiquij.
  vie-1934: 'Song dân Giu-đa ở giữa họ, đến mười lần báo cáo chúng tôi rằng: Thù nghịch
    bởi bốn phương chạy đến.'
  hin-CV: उनके आस-पास के यहूदियों ने दस बार आकर हमें इस षड़्‍यंत्र की सूचना दी, “वे
    लोग हर एक दिशा से आकर हम पर हमला करेंगे.”
  spa-BES: 'Y sucedió que cuando los judíos que vivían cerca de ellos vinieron, nos
    dijeron una y otra vez: “Desde todas las direcciones los atacaran”.'
  tdx-tdx: Le o mpandranjio; songa an-deme’e eo ty kotram-pibara’e, ie nitolom-pandranjy
    avao. Nirekets’ amako ty mpampipopò antsiva.
  tha-KJV: ต่อมาเมื่อพวกยิ​วท​ี่​อยู่​ใกล้​เขาทั้งหลายมาก็​ได้​บอกเราตั้งสิบครั้งว่า
    “เขาจะลุกขึ้นมาต่อสู้เราจากที่​อยู่​ของเขาทุกแห่ง”
  por-BR-2018: 'E foi que, quando os judeus que habitavam entre eles vieram, dez vezes
    nos disseram: Por todos os lados para que virardes, eles estão contra nós.'
  deu-ELO: 'Und es geschah, als die Juden, welche neben ihnen wohnten, kamen und uns
    wohl zehnmal sagten, aus allen Orten her: Kehret zu uns zurück!'
  eng-WYC-2018: Forsooth it was done, when [the] Jews came, that dwelled beside them,
    and said to us by ten times, from all places from which they came to us, (And
    it was done, that the Jews who lived beside them came, and told us ten times,
    that our enemies would soon be upon us, from all the places from which they had
    come to us,)
  epo-epo: 'Kiam la Judoj, kiuj loĝis apud ili, venadis, kaj diradis al ni, dekfoje,
    el ĉiuj lokoj: Revenu al ni,'
  uig-PIN: 'Wǝ xundaⱪ boldiki, ularning ǝtrapida turuwatⱪan Yǝⱨudalarmu yenimizƣa
    on ⱪetim kelip: — Ⱪaysi tǝrǝpkǝ ⱪarisanglar, ular xu tǝrǝptin kelip silǝrgǝ ⱨujum
    ⱪilmaⱪqi! — dǝp hǝwǝr yǝtküzüxti.'
  beo-beo: 'Be eso bagohame amoga, Yu dunu amo da ninia ha lai dunu gilisisu ganodini
    esalu, amo da ninima misini, amo ha lai sia: dasu ninima sisasu olelei.'
  tpi-OTNT: Ol birua i tok olsem, tasol sampela bilong mipela Juda i stap klostu long
    ol na oltaim ol i save kam tokim mipela long ol samting ol birua i laik mekim
    bilong bagarapim mipela.
  hau-SA: Sau da yawa Yahudawan da suke da zama kusa da abokan gābanmu sun yi ta zuwa
    suna yin mana magana, suna cewa “Ko’ina muka juya, za su fāɗa mana.”
  uig-LAT: 'We shundaq boldiki, ularning etrapida turuwatqan Yehudalarmu yénimizgha
    on qétim kélip: — Qaysi terepke qarisanglar, ular shu tereptin kélip silerge hujum
    qilmaqchi! — dep xewer yetküzüshti.'
  nde-nde: Kwasekusithi amaJuda ababehlala eduze labo beza bazasitshela baphindaphinda
    besithi, “Lingaze liqonde ngaphi bazalihlasela kuphela.”
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he haʻu ʻae kau Siu naʻe nofo ofi kiate kinautolu,
    naʻa nau fakahā mai ʻo liunga hongofulu ʻenau te u tau mei he ngaahi potu kehekehe.
  ces-1613: 'Když pak přišli Židé, kteříž s nimi bydlili, a pravili nám na desetkrát:
    Mějte pozor na všecka místa, kudyž se chodí k nám:'
  eng-WMB: When the Jews who lived by them came, they said to us ten times from all
    places, “Wherever you turn, they will attack us.”
  tam-TCV: அந்த வார்த்தைகளை எங்கள் பகைவர்கள் மத்தியில் வாழ்ந்த யூதர்கள் கேள்விப்பட்டு,
    எங்களிடம் வந்து, “நீங்கள் எங்கு திரும்பினாலும் அவர்கள் உங்களைத் தாக்குவார்கள்”
    என்று கிட்டத்தட்ட பத்து தடவைகள் சொன்னார்கள்.
  ceb-ULB: Niadtong panahona ang mga Judio nga nagpuyo duol kanila miabot gikan sa
    tanan nga dapit ug nagsulti kanamo sa ikapulo ka higayon, nagpasidaan kanamo mahitungod
    sa daotang laraw nga ilang gihimo batok kanamo.
  pol-UBG: 'A gdy Żydzi mieszkający obok nich przyszli, powiedzieli nam dziesięć razy:
    Ze wszystkich miejsc, z których przyjdziecie do nas, oni przyjdą na was.'
  agr-agr: 'Tujash tikich judío aidau shiwag batsatbaunum ijus batsatu kaunawag ujapainak:
    “¡Au aents aina nunú ashí yantamnum kautjamkag jetepakagtatui!” tusag kuashta
    ujapayanume.'
  kyc-kyc: Dokopa Juu akali lapo nyisu petenge wambu maki palenge dupwa epo namwa
    kareyama dokona pao kamba kamba langiyaminyi siyama. Namwana nyisu petenge dupwame
    namwa pyalana lao lao reteyami doko langiyami.
  urd-GVU: جو یہودی اُن کے قریب رہتے تھے وہ بار بار ہمارے پاس آ کر ہمیں اطلاع دیتے
    رہے، ”دشمن چاروں طرف سے آپ پر حملہ کرنے کے لئے تیار کھڑا ہے۔“
  deu-1912: Da aber die Juden, die neben ihnen wohnten, kamen, und sagten's uns wohl
    zehnmal, aus allen Orten, da sie um uns wohnten,
  ntj-ntj: Nyangka-ya Tjiyu kutjupatjarranya ngamu nyinapayi yarnangu nyarra yanany-yananypa
    nyinapayila. Palunyalu-ya kulira pitjala-lanyatju watjalpayi tjumaranyangka-ya.
  kan-2017: ಅವರ ನೆರೆಯೂರುಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ಯೆಹೂದ್ಯರು ಬಂದು ಬಂದು ನಮಗೆ, ನೀವು ಯಾವ ಕಡೆಗೆ
    ತಿರುಗಿಕೊಂಡರೂ ಎಲ್ಲಾ ಕಡೆಗಳಿಂದಲೂ ಅವರು ನಮ್ಮ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬರುತ್ತಾರೆ ಎಂದು ಪದೇ
    ಪದೇ ಬಂದು ತಿಳಿಸುತ್ತಿದ್ದರು.
  yap-yap: Pi Jew ni yad be par u fithik’ e pi to’ogor romad e pire’ yay nra bad ra
    weliyed ngomad e pin’en ni be leamnag e pi to’ogor romad ni ngar rin’ed ngomad.
  hlt-MCSB: Te vaengah amih taengkah khosa Judah rhoek te ha pawk uh tih kaimih te
    hmuen takuem ah voei rha hil, 'Me lamkah nim kaimih taengla na mael uh,’ a ti
    uh.
  mdy-ETH: ጋዓንቴ ኑ ሞርኮ ባኣካ ናንጋ ዓይሁዶ ዓሳ ታጶ ማይንቲ ሙኪ ሙኪ ኑ ሞርካ ዎማይዲ ኑና ማንጋኒ ዎላ ጫኣቄቴያ ፔጋሲ፥
    ላቲሢና ኑም ኬኤዜኔ።
  twi-ASANTE: Yudafoɔ a na wɔtete bɛn atamfoɔ no bɛbɔɔ yɛn amaneɛ mpɛn bebree sɛ,
    “Wɔbɛfiri afanan nyinaa abɛto ahyɛ yɛn so.”
  eng-WEBU: When the Jews who lived by them came, they said to us ten times from all
    places, “Wherever you turn, they will attack us.”
  wal-wal: Gido shin, nu morkketu heeran de7iya Aihudati tamma simmidi nuukko yiidi,
    “Eti mule baggaara yiidi, nuna olana” yaagidi nuuyyo yootidosona.
  spa-PDDPT: 'Pero cuando llegaron los judíos que vivían cerca de ellos, nos decían
    hasta diez veces: De todos los lugares hacia los cuales ustedes miren, caerán
    sobre nosotros.'
  gun-gun: 'Ha''e gui ha''e kuery yvy''iry judeu kuery hekoa va''e mbovykue rei e''ỹ
    ou vy aipoe''i orevy: — Opa rupi ha''e kuery ikuaia gui ou ta nhanderovai opu''ã
    aguã — he''i ramo'
  agu-BL: Poro yi e' katanum yi najlche' naka'jil yi e' kacontra'tz, yi quibital nintzun
    e' ul tan talche'n sketz. Ala' tir e' ulak tan talche'n yi at cyulbil yi e' kacontra'tz
    tan kabiyle'n. Yil chu'l tan chibiyle'nu', sbajk chisutal yi tnum, che'ch bantz
    sketz.
  ilo-ULB: Iti dayta a gundaway, immay dagiti Judio nga agnanaed iti amin a disso
    iti asidegda ket nakisaritada kadakami iti naminsangapulo a daras, balbalaagandakami
    maipanggep iti gandatda maibusor kadakami.
  kpg-kpg: Nnolongo e logo digau o Jew ala e noho i mehanga madau hagadaumee e hagihagi mai
    gi gimaadou di hai o madau hagadaumee ala ga hai mai gi gimaadou.
  uig-ARA: 'ۋە شۇنداق بولدىكى، ئۇلارنىڭ ئەتراپىدا تۇرۇۋاتقان يەھۇدالارمۇ يېنىمىزغا
    ئون قېتىم كېلىپ: ــ قايسى تەرەپكە قارىساڭلار، ئۇلار شۇ تەرەپتىن كېلىپ سىلەرگە
    ھۇجۇم قىلماقچى! ــ دەپ خەۋەر يەتكۈزۈشتى.'
  sus-sus: santidɛgɛma xirixi e tagi. E nu wali na ki nɛ. Naxan feri fema alako mixi
    xa a kolon e yaxuie na fafe, a nu tixi n tan sɛɛti ma.
  pon-2006: Pak tohto mehn Suhs akan me kin kousoan nanpwungen at imwintihti kan kin
    kairehkin kiht koasoandien at imwintihti kan duwen ar pahn uhwong kiht.
  ksd-ksd: 'Ma ba ra umana Iudaia nina dia ga ki maravai pire diat dia ga vut, dia
    ga vala ve avet dari: Diat a tut ure avet maro ra lavur pakana dia ki tana.'
  tur-YTC: Onların yanında yaşayan Yahudiler gelince, her yerden on kez bize, “Nereye
    dönerseniz dönün, bize saldıracaklar” dediler.
  ind-AYT: Namun, orang-orang Yahudi yang tinggal di dekat mereka datang dan berkata
    kepada kami sampai sepuluh kali, “Mereka akan datang melawan kita dari semua tempat
    ke mana pun kamu akan berbalik.”
  nya-nya: Ndipo Ayuda amene ankhala pafupi ndi adani athuwo anabwera kakhumi konse
    kuchokera konse kumene ankakhala kudzatiwuza kuti tibwereko ku ntchito.
  hrv-hrv: Svaki je od graditelja, dok je radio, nosio mač pripasan uz bok. Trubač
    je stajao kraj mene.
  mps-mps: Te boi bidi dabego te tama tiwai wali, tiali goli te da Juda meba te augwali
    pąde bidali, tama sesemane sogo augwali aselama, te boi bidi dabego da dolabo
    po wali po te dabolo wagasu yai.
  tpi-tpi: Ol birua i tok olsem, tasol sampela bilong mipela Juda i stap klostu long
    ol na oltaim ol i save kam tokim mipela long ol samting ol birua i laik mekim
    bilong bagarapim mipela.
  dan-1931: Da nu de Jøder, der boede dem nærmest, Gang på Gang kom og lod os vide,
    at de rykkede op imod os fra alle Steder, hvor de boede,
  vie-OVCB: 'Những người Do Thái có nhà ở rải rác cạnh quân thù cho chúng tôi biết
    là: “Quân thù sẽ tấn công ta từ mọi hướng.”'
  guj-2017: તે સમયે તેઓની પડોશમાં રહેતા યહૂદીઓએ અમારી પાસે દસ વાર આવીને અમને ચેતવ્યા
    કે, “તેઓ સર્વ દિશાએથી આપણી વિરુદ્ધ ભેગા થઈ રહ્યા છે.”
  pon-2006A: Pak tohto mehn Suhs akan me kin kousoan nanpwungen at imwintihti kan
    kin kairehkin kiht koasoandien at imwintihti kan duwen ar pahn uhwong kiht.
  por-BRBSL: 'Quando os judeus que viviam por eles vieram, eles nos disseram dez vezes
    de todos os lugares: “Para onde quer que você se vire, eles nos atacarão”.'
  cth-cth: Ahnimae ateng kaawm e Judahnaw ni, tarannaw teh onae alouklouk lahoi tho
    awh vaiteh nangmouh na tuk awh han toe telah boutbout a dei awh.
  twi-twi: Yudafo a na wɔte bɛn atamfo no bɛbɔɔ yɛn amanneɛ mpɛn bebree se, “Wobefi
    afanan nyinaa abɛtow ahyɛ yɛn so.”
  hlt-hlt: Te vaengah amih taengkah khosa Judah rhoek te ha pawk uh tih kaimih te
    hmuen takuem ah voei rha hil, 'Me lamkah nim kaimih taengla na mael uh,’ a ti
    uh.
  tbz-SIM: Kɛ̀ bɛmɑribɛ̀ mmɑɑ̀ kɛ yi yɛse, kɛ̀ ditɑ̃tɛheù yiɛ̀ ncòḿmú m píkù.
  msy-2020: Apaniba kamaghɨn mɨgeima, en Judan marazi men boroghɨn ikia, zurara iza
    bizir apaniba e gasɨghasɨghasa amir bizibar gun e mɨgei.
  dop-dop: Nɑ ŋmɑlɑɑ nɑ́ɑ́ lǝlɑ pɑ lɑɣɑlɛɛ kɛ pɑ tɩɩsɩ tɑɑ, nɑ pɑ́ tɔŋɑ koluŋɑ kɛ
    tɑɣɑnʋɣʋ. Nɑ nɔɣɔlʋ nɑ́ɑ́ tǝŋǝɣɩ mɑ wɑɑlɩ, nɑ ɩ sɔɔlʋ pɩɩwɑ sɩ ye pǝ ciɣitɑɑ,
    ɩ yɑɣɑ ɑpɑlʋtutuɣu.
  azb-azb: Onların yanında yaşayan Yəhudilər gəlib bizə on dəfə dedilər ki, düşmənlər
    hər tərəfdən bizə hücum edəcək.
  eng-DBY: And it came to pass that when the Jews that dwelt by them came and told
    us so ten times, from all the places whence they returned to us,
  hin-2017: फिर जो यहूदी उनके आस-पास रहते थे, उन्होंने सब स्थानों से दस बार आ आकर,
    हम लोगों से कहा, “तुम को हमारे पास लौट आना चाहिये।”
  wol-KYG: Te it ñay tabax, ku ci nekk, sab saamar a nga takke ci sa ndigg, ngay liggéey,
    boroom liit gi feggook man.
  eng-YLT: And it cometh to pass, when the Jews have come who are dwelling near them,
    that they say to us ten times from all the places whither ye return — [they are]
    against us.
  kne-kne: Ngem kanayon ay omal-ali din Judio ay katokmang da ay mangibaga sin lawa
    ay panggep da en dakami.
  eng-WYC-2017: Forsooth it was done, when [the] Jews came, that dwelled beside them,
    and said to us by ten times, from all places from which they came to us,
  eng-WMBB: When the Jews who lived by them came, they said to us ten times from all
    places, “Wherever you turn, they will attack us.”
  urd-GVH: जो यहूदी उनके क़रीब रहते थे वह बार बार हमारे पास आकर हमें इत्तला देते रहे,
    “दुश्मन चारों तरफ़ से आप पर हमला करने के लिए तैयार खड़ा है।”
  rug-rug: Meke sari na tie Ziu, saripu koa tatadi koari na mami kana si mae pilipule
    meke va balau gami, “Mi luara pania sa popoa Zerusalema, mamu pule mae pa vasileana,”
    gua.
  gaz-gaz: Yihuudoonni isaanitti dhiʼoo jiraatan dhufanii, “Yoo isin eessa illee dhaqxan
    isaan inuma nu lolu” jedhanii yeroo kudhan nutti himan.
  fra-LSG: Or les Juifs qui habitaient près d’eux vinrent dix fois nous avertir, de
    tous les lieux d’où ils se rendaient vers nous.
  gnn-gnn: Yurru bitjanna liŋgu ŋula yol marrtjinya ŋuli, ga ḻakaranha ŋanapurruŋgala
    nhaltjana walala ŋuli ŋuriŋi miriŋuyu ŋamaŋamayuna ga nherraṉa, nhaltjan walala
    yurru ŋanapurrunha buma.
  yal-yal: Naxanye yi a tima, ne birin ma silanfanne yi xidixi e tagi nɛn, e yi walima
    na kii nin. Xɛmɛn naxan yi xɔtaan fema, na yi biraxi n fɔxɔ ra.
  haw-1868: A i ka wa i hiki mai ai ka poe o ka Iuda, e noho ana ma kahi kokoko io
    lakou la, he umi ka lakou olelo ana mai ia makou, Maluna auanei o oukou, mai na
    wahi mai a pau a oukou e hoi mai ai ia makou.
  arb-NAV: 'وَعِنْدَمَا جَاءَ الْيَهُودُ السَّاكِنُونَ إِلَى جُوَارِهِمْ حَذَّرُونَا
    عَشْرَ مَرَّاتٍ قَائِلِينَ: إِنَّهُمْ سَيَزْحَفُونَ عَلَيْكُمْ مِنْ جَمِيعِ الأَمَاكِنِ
    الَّتِي يُقِيمُونَ فِيهَا».'
  ewe-ewe: Tete Yudatɔ siwo nɔ wo dome la va gblɔ na mí zi ewo be, “Woatso teƒe vovovowo
    ava dze mía dzi.”
  eng-LEE: (4:6) And it came to pass, when the Jews who dwelt near them came, that
    they said unto us ten times, “From all places whence ye may return home [they
    intend to come] over us.”
  asm-FB: সেই সময়ত তেওঁলোকৰ ওচৰত থকা যিহুদীসকলে সকলো দিশৰ পৰা আহি তেওঁলোকে আমাৰ বিৰুদ্ধে
    কৰা আঁচনিৰ বিষয়ে আমাক দহবাৰলৈকে সতৰ্ক কৰি ক’লে।
  sus-A: سَنتِدّفّمَ شِرِشِ عٍ تَفِ. عٍ نُ وَلِ نَ كِ نّ. نَشَن قٍرِ قٍمَ عَلَكٌ مِشِ
    شَ عَ كٌلٌن عٍ يَشُييٍ نَ قَقٍ، عَ نُ تِشِ ﭑ تَن سّيتِ مَ.
  fra-SBL: 'Lorsque les Juifs qui habitaient près d''eux arrivèrent, ils nous dirent
    dix fois de toutes parts : « Où que vous vous tourniez, ils nous attaqueront. »'
  hbo-hbo: וְהַ֨בֹּונִ֔ים אִ֥ישׁ חַרְבֹּ֛ו אֲסוּרִ֥ים עַל־מָתְנָ֖יו וּבֹונִ֑ים וְהַתֹּוקֵ֥עַ
    בַּשֹּׁופָ֖ר אֶצְלִֽי׃
  piu-2006: '@see-verse:NEH.004.011'
  pjt-pjt: Kaya palula tjanala itingka Jew kutjupa tjuṯa nyinangi, munuya tjana wangkanyangka
    kuliṟa pitjala ngayula tjakultjunangi tjuṯa-aṟangku.
  kik-kik: Hĩndĩ ĩyo Ayahudi arĩa maatũũraga hakuhĩ na thũ icio magĩũka, magĩtwĩra
    maita ikũmi atĩrĩ, “O kũrĩa mũngĩũrĩra-rĩ, nĩmegũtũtharĩkĩra.”
  fra-NCL: les autres, ceux qui bâtissaient, avaient chacun leur épée ceinte autour
    des reins, pendant qu’ils bâtissaient ; celui qui sonnait de la trompette se tenait
    prés de moi.
  cek-AK: To naah nihcae taengah kaom Judahnawk to angzoh o moe, misa mah ahmuen kruek
    hoiah nangcae tuk hanah amsak o, tiah vai hato ang thuih o.
  cuk-cuk: 'Judíoʼmar-gwenna-gwenna amar-abargi-mamaimalad bali-bali anmarga sognonidamalad:
    “Sanbalat-sordamala ukiar bemargi galagwensuli baidsik-baidsik bemar-bukwadgi
    gwisgunonimaloye.”'
  uig-CYR: 'Вә шундақ болдики, уларниң әтрапида туруватқан Йәһудаларму йенимизға он
    қетим келип: — Қайси тәрәпкә қарисаңлар, улар шу тәрәптин келип силәргә һуҗум
    қилмақчи! — дәп хәвәр йәткүзүшти.'
  tel-2017: మా శత్రువులు ఉండే ప్రాంతాల్లో ఉంటున్న యూదులు, నాలుగు దిక్కుల నుండి వచ్చి
    మాకు సహాయం చేయాలని పదే పదే అడిగారు.
  hat-BSA: 'Lè Jwif ki te rete toupre yo te vin kote nou dis fwa epi te di nou: “Yo
    va vini kont nou soti tout kote ke nou kab vire,”'
  kos-kos: Tusruktu pacl pus, mwet Jew su muta inmasrlon mwet lokoalok lasr, elos
    fahsr fahk nu sesr ma elos akoo in oru lain kut.
  hbo-WLC: וְהַ֨בּוֹנִ֔ים אִ֥ישׁ חַרְבּ֛וֹ אֲסוּרִ֥ים עַל־מָתְנָ֖יו וּבוֹנִ֑ים וְהַתּוֹקֵ֥עַ
    בַּשּׁוֹפָ֖ר אֶצְלִֽי׃
  ibo-ibo: Ndị Juu ndị bi ha nso bịara ọtụtụ mgbe gwa anyị, “Ebe ọbụla unu gbagara,
    ha ga-ebuso unu agha.”
  ory-ory: ଆଉ, ସେମାନଙ୍କ ନିକଟବାସୀ ଯିହୁଦୀୟମାନେ ସବୁ ସ୍ଥାନରୁ ଆସି ଆମ୍ଭମାନଙ୍କୁ ଦଶ ଥର କହିଲେ,
    “ତୁମ୍ଭମାନଙ୍କୁ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଫେରି ଆସିବାକୁ ହେବ।”
  chk-chk: Mürin, ekewe chon Juta mi nonom rer ra feito o ürenikem fän chomong, “Chon
    oputakich repwe feito o maun ngenikich seni ekewe leni meinisin ia ra nonom ie.”
  rop-rop: Bat ebritaim detlot najalot Juwish pipul hubin oldei jidan gulijap langa
    detlot enami bin oldei kaman en wonimbat melabat wen ola enami bin oldei meigim
    plen.
  ukr-1871: Коли ж приходили Юдеї, що жили побіч їх, і казали нам разів з десять із
    усїх боків, що вони нападуть на нас,
  deu-1951: Als aber die Juden, die in ihrer Nähe wohnten, kamen und es uns wohl zehnmal
    sagten, aus allen Orten, woher sie zu uns kamen,
  eng-JPS: '(4-6) And it came to pass that, when the Jews that dwelt by them came,
    they said unto us ten times: ''Ye must return unto us from all places.'''
  srp-1865: 'Ali doðoše Judejci koji kod njih življahu, i kazaše nam deset puta: èuvajte
    sva mjesta kuda se ide k nama.'
  lug-lug: Awo Abayudaaya abaali babeera okumpi nabo ne bajja ne batulabula emirundi
    kkumi, nga boogera nti, “Balitulumba enjuuyi zonna.”
  heb-heb: ויהי כאשר באו היהודים הישבים אצלם ויאמרו לנו עשר פעמים מכל המקמות אשר תשובו
    עלינו׃
  ben-IRV: আর তাদের কাছাকাছি বাস করা ইহুদীরা সব জায়গা থেকে এসে দশ বার আমাদেরকে বলল,
    “তোমাদেরকে আমাদের কাছে ফিরে আসতে হবে।”
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜੋ ਯਹੂਦੀ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ ਨੇੜੇ-ਤੇੜੇ ਵੱਸਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ
    ਆ ਕੇ ਸਾਨੂੰ ਦਸ ਵਾਰੀ ਦੱਸਿਆ, ਉਹ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚੋਂ ਸਾਡੇ ਉੱਤੇ ਹਮਲਾ ਕਰਨਗੇ।
  mya-JVB: သူ တို့အနား မှာနေ သောယုဒ လူတို့သည်လည်း၊ လာ ၍ ရန်သူတို့သည် နေရာ အရပ် ရပ်တို့က
    ၊ သင်တို့ကို တိုက်လာကြလိမ့်မည်ဟု ငါ တို့အား အထပ်ထပ်ဆို ကြ၏။
  tbg-tbg: Iutaa vokuka tinavu navutaaka tataaqa vauka, vikavata votataa votataa tinavu
    viri tiva timi tiha, Navutaaka hihai hihai ani ruvaaqumavi vaiha ninavu arireka
    auti variavo. Rauriha variate, tura.
  hmo-hmo: To Iuda taudia, unai taudia edia huanai idia noho taudia, ese edia tuari
    hereva idia kamonai. Vadaeni inai Iuda taudia be ai dekenai idia mai, ai dekenai
    idia sisiba, idia gwau, “Umui dekenai idia ura tuari taudia ese palani idia karaia
    noho, ita do idia hadikaia gwauraia.”
  urd-urd: और जब वह यहूदी जो उनके आस — पास रहते थे आए, तो उन्होंने सब जगहों से दस
    बार आकर हम से कहा कि तुम को हमारे पास लौट आना ज़रूर है।
  rus-SYN: Когда приходили Иудеи, жившие подле них, и говорили нам раз десять, со
    всех мест, что они нападут на нас,
  bqc-SIM: Bĩ́ibonaↄ fɛ̃nda dↄa ń pi ḿpii. Kuupɛna ìↄ ku ma saɛ.
  tcz-CHONGTHU: Hitia melmate toh cheng khom Judah ho ahungun avel vel in ahung seiyun,
    “Muntin a kona hunguva eihung delkhum diu ahi,” atiuve.
  mar-mar: त्यावेळी जे यहूदी त्यांच्याजवळ राहत होते ते चोहोकडून आमच्याकडे आले आणि
    आमच्याविरूद्ध त्यांनी जी योजना केली होती त्याविषयी इशारा देऊन दहा वेळा बोलले.
  qub-qub: 'Paycunapa läduncunacho tiyaj marca-masëcuna shaycamur achca cuti willamaran:
    «Chay runacuna curalaypa yaycamunanpämi carcaycan» nir.'
  bqp-bqp: 'Ó gbɛ̃ kũ ò kú ń sarɛnↄ sù ò pìwɛrɛ à kà gɛ̃̀n kuri ò pì: òtɛn bo gu
    sĩnda pínkia, ò ye ò su ò lɛ́tɛwá.'
  hat-hat: Men, chak fwa lènmi nou yo moute vin atake nou, jwif ki t'ap viv nan mitan
    yo te vin avèti nou. Konsa konsa, an dis fwa.
  eng-BSB: At that time the Jews who lived nearby came and told us ten times over,
    “Wherever you turn, they will attack us.”
  eng-WEBPB: When the Jews who lived by them came, they said to us ten times from
    all places, “Wherever you turn, they will attack us.”
  kbq-kbq: Hanki ana vahe'mokizmi tva'onte'ma nemaniza Jiu vahe'mo'za 10ni'a zupa
    naza agatere'za eme tasami'za, maka asoparegati hara eme huranteke nehaze.
  nhe-BL: Huan nopa israelitame tlen itztoyaj ininnechca hualajque techilhuicoj miyac
    hueltas para tocualancaitacahua hualayayaj tlen campa hueli para techtehuiquij.
  bus-bus: 'Wa gbɛ̃ kɛ̀ aↄ̃ↄ kú ń saɛnↄ mↄ̀ wà bèwe à kà gɛ̃̀n kuri aↄ̃ bè: Aↄ̃ↄe
    bↄↄ gu píngia, aↄ̃ↄ yezi wà mↄ́ wà lɛ́ɛwa.'
  gub-BL: Amo Zutew wiko ureàmàtyry'ymar wainuinuromo wà. Aze ureàmàtyry'ymar umume'u
    ureàmàtyry'ym àwàm uzeupeupe wà, a'e Zutew ur urewe imume'u pà wà. Màràn haw uzeapo
    nezewe haw.
  eng-DRA: And it came to pass, that when the Jews that dwelt by them came and told
    us ten times, out of all the places from whence they came to us,
