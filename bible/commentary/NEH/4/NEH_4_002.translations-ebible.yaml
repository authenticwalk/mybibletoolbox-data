verse: NEH.004.002
translations:
  mal-C: “ഈ ദുർബലരായ യെഹൂദർ എന്തുചെയ്യാനാണു ഭാവം? മതിൽ പുനരുദ്ധരിക്കാൻ അവർക്കു കഴിയുമോ?
    യാഗങ്ങൾ അർപ്പിക്കാൻ അവർക്ക് ആകുമോ? ഒരു ദിവസംകൊണ്ട് അവർ പണി തീർത്തുകളയുമോ? വെന്തുകിടക്കുന്ന
    കൽക്കൂമ്പാരത്തിൽനിന്ന് അവർ കല്ലുകൾ പുനർജീവിപ്പിക്കുമോ?” എന്നിങ്ങനെ തന്റെ കൂട്ടാളികളും
    ശമര്യാസൈന്യവും കേൾക്കെ അദ്ദേഹം ആക്ഷേപിച്ചു.
  deu-TKW: und verschworen sich alle miteinander, herbeizukommen, um gegen Jerusalem
    zu kämpfen und Verwirrung dort anzurichten.
  lin-lin: Bango nyonso basanganaki mpo na koya kobundisa Yelusalemi mpe kotia mobulu
    kati na yango.
  eng-LSV: and says before his brothers and the force of Samaria, indeed, he says,
    “What [are] the weak Jews doing? Are they left to themselves? Do they sacrifice?
    Do they complete in a day? Do they revive the stones out of the heaps of the rubbish—and
    they are burned?”
  eng-GNV: And sayde before his brethren and the armie of Samaria, thus he sayde,
    What doe these weake Iewes? wil they fortifie them selues? wil they sacrifice?
    will they finish it in a day? will they make the stones whole againe out of the
    heapes of dust, seeing they are burnt?
  eng-WEBSTER: And he spoke before his brethren, and the army of Samaria, and said,
    What do these feeble Jews? will they fortify themselves? will they sacrifice?
    will they make an end in a day? will they revive the stones out of the heaps of
    the rubbish which are burned?
  nhw-BL: 'Huan tlamiyacapa iniixpa ihuampoyohua huan nopa tlayacanca tlacame tlen
    tlali Samaria, Sanbalat quiijto: “Pilteicneltzitzi ni israelitame. Huelis moilhuíaj
    para nimantzi tlamise quicualchijchihuase inialtepe. ¿Huelis moilhuíaj sempa huelise
    quitlatise tlacajcahualistli nica? Xiquitaca quen quiquixtíaj tetl catli ya tlatlatoc
    huan sempa quitequihuíaj.”'
  swh-ONEN: mbele ya rafiki zake na jeshi la Samaria, akisema, “Hawa Wayahudi wanyonge
    wanafanya nini? Je, wataweza kuurudishia ukuta wao? Je, watatoa dhabihu? Je, wataweza
    kumaliza kuujenga kwa siku moja? Je, wataweza kufufua mawe kutoka malundo ya vifusi
    yaliyoungua hivyo?”
  bba-bba: Mɑ bɑ nɔɔ tiɑ kuɑ bu kɑ Yerusɑlɛmu wɔri kpɑ bu yen tɔmbu burisinɑ.
  eng-KJVCPB: And he spake before his brethren and the army of Samaria, and said,
    What do these feeble Jews? will they fortify themselves? will they sacrifice?
    will they make an end in a day? will they revive the stones out of the heaps of
    the rubbish which are burnt?
  luo-luo: e nyim joma ne giriworego kod jolweny mag jo-Samaria, mowachonegi niya,
    “En angʼo ma jo-Yahudi manyapgi timo ka? Bende gibiro chako gero ohingano? Bende
    gibiro chiwo misango? Bende gibiro tieke godiechiengʼ achiel? Bende gibiro miyo
    kitegi bedo mangima ka gia e pith mag yugigo, kaka owangʼ-gi malichni?”
  meu-meu: Tadikakana bona Samaria tuari oreana vairadiai e hereva, eto, Ini Iuda
    taudia mamanodia na dahaka e karamu? Ḡau bae hamatamatadia a? Boubou karadia bae
    kara a? Dina tamona ai bae ha-orea a? Lahi ai e ara nadidia na momoru senusenudia
    amo bae kara lou a?
  npi-ULB: तिनका दाजुभाइहरू र सामरियाका सेनाको उपस्थितिमा तिनले भने, “यी निर्बल यहूदीहरू
    के गर्दै छन् ? के तिनीहरू आफैले सहरको पुनर्स्थापना गर्ने छन् ? के तिनीहरूले बलिदानहरू
    चढाउने छन् ? के तिनीहरूले एकै दिनमा काम सक्‍ने छन् ? ती जलिसकेका कसिङ्गरको थुप्रोबाट
    के तिनीहरूले ढुङ्गाहरूलाई पुनर्जीवित पार्न सक्छन् ?
  yor-yor: ó sọ níwájú àwọn ẹlẹgbẹ́ rẹ̀ àti níwájú àwọn ọmọ-ogun Samaria pé, “Kí ni
    àwọn aláìlera Júù wọ̀nyí ń ṣe yìí? Ṣé wọn yóò mú odi wọn padà ni? Ṣé wọn yóò rú
    ẹbọ ni? Ṣé wọn yóò parí i rẹ̀ lóòjọ́ ni bí? Ṣé wọ́n lè mú òkúta tí a ti sun láti
    inú òkìtì padà bọ̀ sípò tí ó jóná bí wọ́n ṣe wà?”
  ind-ind: Di depan teman-temannya dan pasukan Samaria dia berkata, “Dasar tidak tahu
    malu! Orang-orang Yahudi yang payah ini mau membangun kembali benteng kota. Mana
    mungkin bisa?! Mereka pikir, dengan mempersembahkan kurban, benteng itu akan selesai
    dalam sehari! Tidak mungkin batu-batu dari puing yang sudah hangus itu bisa dibangun
    lagi!”
  pes-OPCB: '@see-verse:NEH.004.001'
  tgl-ULB: Sa harapan ng kaniyang mga kapatid at ng hukbo ng Samaria, sinabi niya,
    “Ano ang ginagawa ng mga mahihinang Judiong ito? Nais ba nilang maibalik sa dating
    kalagayan ang lungsod para sa kanila? Sila ba ay maghahandog ng mga alay? Matatapos
    ba nila ang trabaho sa isang araw? Nais ba nilang buhayin ang mga bato mula sa
    mga tumpok ng durog na bato pagkatapos itong masunog?
  cbu-NT: Tsiyantaksin, wipunashpa, mishat Samariyashuchpatatam sundar, iyash shaniyarangsin,
    tsiyatkusin táranganaya. ¿Ngutis siy Utaáchchis xangitamawis ashishtangatssa?
    ¿Antaati siy waritareezis? ¿Antaati minamari zar yakta tarawaztakus, iwapcheezis?
    Sheeru, ¿yusur chineetsis Apanlleem muchcheezis? ¿Chak siyaa piy shingints táranga?
    Mishat, ¿chakaja patumbich aship pátangam xanaru anoo yusur yáyaru, tandapunuzeem
    kaneesichsha kayateech? Sambalat tárangiya.
  hui-hui: Ibuni baba biabe mandagi biaga biarubi Samarianaga ami agali hearubi uruni
    tinaga deni howa lalu, Emenerume agi beramalo manda bu birabe. Tigua hagira podo
    ngagoni bibahende biadai biai holobadabe. Mbirale loma biragome Ngode Datagaliwabehondo
    bo mialu biabe uruni horo mbiru hangu biai holeberema lo manda biruabe. To̱le̱
    dodobagabu wialu irame bini wiaru damenego ira dayagome do pirilibagabu ngarudago
    tigua uruni bibahende biadai buwa abale henedagobi helolebadabe, lene.
  mya-mya: သူ​၏​အ​ပေါင်း​အ​ဖော်​များ​နှင့်​ရှ​မာ​ရိ​တပ် သား​များ​ရှေ့​တွင်​သူ​က``ဤ​အ​စွမ်း​အ​စ​မ​ရှိ
    သော​ယု​ဒ​အ​မျိုး​သား​တို့​သည်​မည်​သို့​ပြု ကြ​သ​နည်း။ သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို
    ပြန်​လည်​တည်​ဆောက်​ရန်​ကြံ​ရွယ်​ကြ​သ​လော။ ယဇ်​ပူ​ဇော်​ခြင်း​အား​ဖြင့်​ဤ​အ​မှု​ကို​နေ့
    ချင်း​ပြီး​စီး​နိုင်​မည်​ဟု​ထင်​မှတ်​ကြ​သ​လော။ ကျွမ်း​လောင်​ထား​သည့်​အမှိုက်​ပုံ​မှ​ကျောက်​တုံး
    များ​ကို​ထုတ်​လုပ်​နိုင်​ကြ​မည်​လော'' ဟု​ဆို​၏။
  bod-N: ཁོས་རང་གི་སྤུན་དང་སཱ་མར་ཡའི་དམག་དཔུང་ལ་འདི་ལྟར། ཡ་ཧུ་དཱ་པ་ཉམ་ཐག་འདི་རྣམས་ཀྱིས་ཅི་བྱེད་དམ།
    རང་ཉིད་ཀྱི་ཆེད་དུ་ཡང་བསྐྱར་བརྩིག་གམ། སྦྱིན་སྲེག་འབུལ་ལམ། ཉིན་གཅིག་ཏུ་འགྲུབ་བམ།
    མེས་བསྲེགས་པའི་རྡོ་ཕུང་ཡང་བསྐྱར་བཀོལ་བར་འགྱུར་རམ་ཞེས་སྨྲས།
  sna-sna: pamberi pehama dzake nehondo yeSamaria, achiti, “Ko, vaJudha avo vasina
    simba vari kuiteiko? Ko, vachavakazve rusvingo rwavo here? Vachapa zvibayiro here?
    Vachapedza nezuva rimwe chete here? Ko, vangadzorera upenyu pamatombo ayo akaunganidzwa,
    akatsva sezvaakaita izvi here?”
  spa-BLM: 'Habló ante sus hermanos y el ejército de Samaria y dijo: “¿Qué hacen estos
    débiles judíos? ¿Se van a fortificar? ¿Sacrificarán? ¿Acabarán en un día? ¿Revivirán
    las piedras de los montones de basura, ya que están quemadas?”'
  cac-cac: 'Ix och ijan vin̈ yalan b''uchval lolonel d''ayon̈ d''a yichan̈ eb'' vin̈
    ajun yed''oc yed'' d''a yichan̈ eb'' vin̈ soldado aj Samaria. Ix yalan vin̈ icha
    tic: Ob''iltac juntzan̈ eb'' judío tic, ¿tom ay jab''oc tas syal sb''oan eb''?
    ¿Tom ol yac''xi silab'' eb'' snaani? ¿Tom junn̈ej c''ual ol sb''o jun munlajel
    tic eb'' snaani? ¿Am snaan eb'' to a d''a scal juntzan̈ tz''aeltac q''uen juyanec''
    tic ol yiq''uelta q''uen ac'' q''ueen eb''? xchi vin̈.'
  swh-ULB: Mbele ya ndugu zake na jeshi la Samaria, akasema, “Wayahudi dhaifu hawa
    wanafanya nini? Je, watajifanyia mji wenyewe? Je, watatoa dhabihu? Je, wataimaliza
    kazi siku moja? Je! Watawaletea mawe kutoka kwenye kifusi baada ya kuchomwa moto?
  bel-bel: 'і гаварыў пры братах сваіх і пры Самарыйскіх вайсковых людзях, і сказаў:
    што робяць гэтыя нікчэмныя Юдэі? няўжо ім гэта дазволяць? няўжо яны будуць прыносіць
    ахвяры? няўжо яны калі-небудзь скончаць? няўжо яны ажывяць камяні з груды пылу,
    і прытым папаленыя?'
  deu-ELBBK: Und sie verschworen sich alle miteinander, zu kommen, um gegen Jerusalem
    zu kämpfen und Schaden darin anzurichten.
  mbb-OT: Diyà te etuvangan te menge zuma zin wey te menge sundaru ziyà te Samaria,
    migkaǥi sikandin te, “Hengkey is ebeelan kayi te mekehizuhizu he menge Judio?
    Kunaan dan buwa ke egkeuman dan egkevangun is menge verengbeng te Jerusalem seled
    dà te senga andew, ne ebpekeuman dan ebpekepemuhat. Kunaan dan buwa ke egkeǥamit
    dan pa is netutung wey nerupet he menge vatu zuen te verengbeng!”
  mal-2015: ഈ ദുർബ്ബലന്മാരായ യെഹൂദന്മാർ എന്തു ചെയ്‌വാൻ പോകുന്നു? അവരെ സമ്മതിക്കുമോ?
    അവർ യാഗം കഴിക്കുമോ? ഒരു ദിവസംകൊണ്ടു പണി തീർത്തുകളയുമോ? വെന്തുകിടക്കുന്ന ചണ്ടിക്കൂമ്പാരങ്ങളിൽനിന്നു
    അവർ കല്ലു ജീവിപ്പിക്കുമോ എന്നിങ്ങനെ തന്റെ സഹോദരന്മാരും ശമര്യാസൈന്യവും കേൾക്കെ
    പറഞ്ഞു.
  rmc-rmc: Akor pes savore jekhetane dovakerde a phende, hoj avena pro mariben pro
    Jeruzalem a kerena ode baro zmetkos.
  pes-OPV: 'و در حضور برادرانش و لشکر سامره متکلم شده، گفت: «این یهودیان ضعیف چه می‌کنند؟
    آیا (شهر را) برای خود مستحکم خواهند ساخت و قربانی خواهند گذرانید و دریک روز کار
    را به انجام خواهند رسانید؟ و سنگهااز توده های خاکروبه، زنده خواهند ساخت؟ وحال
    آنکه سوخته شده است.»'
  ron-1924: 'ши а зис ынаинтя фрацилор сэй ши ынаинтя осташилор Самарией: „Ла че лукрязэ
    ачешть иудей непутинчошь? Оаре вор фи лэсаць сэ лукрезе? Оаре вор жертфи? Оаре
    вор испрэви? Оаре вор да ей вяцэ унор петре ынмормынтате суб мормане де праф ши
    арсе де фок?”'
  ben-OBCV: এবং তার সঙ্গের লোকদের ও শমরীয় সৈন্যদলের সামনে সে বলল, “এই দুর্বল ইহুদিরা
    কি করেছে? তারা কি তাদের প্রাচীর পুনর্নির্মাণ করবে? তারা কি যজ্ঞ করবে? একদিনের
    মধ্যে কি তারা শেষ করবে? ধ্বংসস্তূপ থেকে তারা কি পাথরগুলিকে সজীব করবে, ওগুলি তো
    পুড়ে গেছে?”
  som-som: Markaasuu ka hor hadlay walaalihiis iyo ciidankii Samaariya, oo wuxuu yidhi,
    War Yuhuuddan itaalka daranu waxay samaynayaan waa maxay? Iyaga ma la daynayaa?
    Oo miyey allabaryayaan? Oo ma maalin bay hawshaas ku dhammaynayaan? Oo dhagxantii
    miyey ka soo noolaynayaan tuulmooyinkii waxyaalaha baabba'ay oo gubtay?
  lat-VUC: 'et dixit coram fratribus suis, et frequentia Samaritanorum: Quid Judæi
    faciunt imbecilles? num dimittent eos gentes? num sacrificabunt, et complebunt
    in una die? numquid ædificare poterunt lapides de acervis pulveris, qui combusti
    sunt?'
  eng-ASVBT: And he spake before his brethren and the army of Samaria, and said, What
    are these feeble Jews doing? will they fortify themselves? will they sacrifice?
    will they make an end in a day? will they revive the stones out of the heaps of
    rubbish, seeing they are burned?
  ita-1885: 'E disse in presenza de'' suoi fratelli, e della gente di guerra di Samaria:
    Che fanno cotesti spossati Giudei? Lasceransi fare? permetterassi che sacrifichino?
    permetterassi oggi che forniscano l''opera? faranno essi risorgere da'' mucchi
    della polvere le pietre che sono state arse?'
  eng-ULB: In the presence of his brothers and the army of Samaria, he said, “What
    are these feeble Jews doing? Will they restore the city for themselves? Will they
    offer sacrifices? Will they finish the work in a day? Will they bring to life
    the stones from the piles of rubble after they were burned?
  spa-VBL: 'delante de sus colegas y del ejército de Samaria, diciendo: “¿Qué pretenden
    estos judíos inútiles? ¿Creen que pueden reconstruir el muro? ¿Van a ofrecer sacrificios?
    ¿Van a terminarlo en un día? ¿Creen que pueden reutilizar las piedras de los montones
    de escombros y de tierra, sobre todo porque todas han sido quemadas?”'
  fra-_FOB: 'Et dit, en la présence de ses frères et des gens de guerre de Samarie:
    Que font ces Juifs languissants? Les laissera-t-on faire? Sacrifieront-ils? Achèveront-ils
    maintenant? De ces monceaux de décombres feront-ils renaître les pierres, quand
    elles sont brûlées?'
  mal-mal: “ഈ ദുർബ്ബലന്മാരായ യെഹൂദന്മാർ എന്ത് ചെയ്‌വാൻ ഭാവിക്കുന്നു? ഇത് പുനരുദ്ധരിക്കാൻ
    അവർക്ക് കഴിയുമോ? അവർ യാഗം കഴിക്കുമോ? ഒരു ദിവസംകൊണ്ട് പണി തീർത്തുകളയുമോ? വെന്തുകിടക്കുന്ന
    കൽക്കൂമ്പാരങ്ങളിൽനിന്ന് അവർ കല്ല് പുനർജ്ജീവിപ്പിക്കുമോ” എന്നിങ്ങനെ തന്റെ സഹോദരന്മാരും
    ശമര്യസൈന്യവും കേൾക്കെ പറഞ്ഞു.
  lit-lit: 'Ir jis kalbėjo savo brolių ir Samarijos kariuomenės akivaizdoje, sakydamas:
    „Ką daro tie suglebę žydai? Ar jie sau atstatys? Ar jie aukos aukas? Ar jie užbaigs
    per dieną? Ar jie atgaivins sudegusius akmenis iš šiukšlių krūvų?“'
  urd-GVR: us ne apne hamḳhidmat afsaroṅ aur Sāmariya ke faujiyoṅ kī maujūdagī meṅ
    kahā, “Yih zaīf Yahūdī kyā kar rahe haiṅ? Kyā yih wāqaī Yarūshalam kī qilābandī
    karnā chāhte haiṅ? Kyā yih samajhte haiṅ ki chand ek qurbāniyāṅ pesh karke ham
    fasīl ko āj hī khaṛā kareṅge? Wuh in jale hue pattharoṅ aur malbe ke is ḍher se
    kis tarah naī dīwār banā sakte haiṅ?”
  suz-BL: मिनु मेकोमी यहूदी आन पर्बम शुक्‍शी पा, आ लोक्‍बपुकी नु सामरीया ङा लडाइ पाइब
    आन ङोंइती “एको मारेइ सोक्‍त मपाइश्‍शो यहूदीपुकीमी मार पना पन बाक्‍नीमी? मार, मेकोपुकीमी
    आन गारो लेंशा प्रोव़ने चाप्‍नीमी? मार, मेकोपुकीमी चढ़ेनीमी? मार, मेकोपुकीम काबुमी
    थुम्‍नीमी? मेको मीम दुप्‍शो फुल्‍लुम गारो प्रोव़ने चाप्‍नीमी ङा?” दे लोव़ पाप्‍तु।
  ita-1927: 'e disse in presenza de’ suoi fratelli e de’ soldati di Samaria: “Che
    fanno questi spossati Giudei? Si lasceranno fare? Offriranno sacrifizi? Finiranno
    in un giorno? Faranno essi rivivere delle pietre sepolte sotto mucchi di polvere
    e consumate dal fuoco?”'
  ckb-ckb: 'لەبەردەم یاوەرەکانی و سوپای سامیرە قسەی کرد و گوتی: «ئەو جولەکە لاوازانە
    چی دەکەن؟ ئایا شووراکەیان چاک دەکەنەوە؟ ئایا قوربانی سەردەبڕن؟ ئایا بە ڕۆژێک تەواو
    دەبن؟ ئایا بەردەکان کە لەناو گردە خۆڵەکان سووتێنراون، دەیانژیێننەوە؟»'
  eng-BBE: And in the hearing of his countrymen and the army of Samaria he said, What
    are these feeble Jews doing? will they make themselves strong? will they make
    offerings? will they get the work done in a day? will they make the stones which
    have been burned come again out of the dust?
  kan-OKCV: ತಮ್ಮ ಜೊತೆ ಕೆಲಸ ಮಾಡುವವರ ಮುಂದೆಯೂ ಸಮಾರ್ಯದಲ್ಲಿರುವ ಸೈನ್ಯದ ಮುಂದೆಯೂ, “ಈ ಬಲಹೀನರಾದ
    ಯೆಹೂದ್ಯರು ಮಾಡುವುದೇನು? ಅವರು ತಮ್ಮ ಗೋಡೆಯನ್ನು ಪುನಃ ಕಟ್ಟುತ್ತಾರೆಯೇ? ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವರೋ?
    ಪಟ್ಟಣವು ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟುಹೋದಾಗ, ಕಲ್ಲಿನ ತುಂಡುಗಳ ರಾಶಿಯಿಂದ ಕಟ್ಟಡಕ್ಕೆ ಸೂಕ್ತವಾದ ಕಲ್ಲುಗಳನ್ನು
    ಹೊರತೆಗೆಯಲು ಅವರಿಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆಯೇ?” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:NEH.004.001'
  tam-2017: அந்த அற்பமான யூதர்கள் செய்கிறது என்ன, அவர்களுக்கு இடங்கொடுக்கப்படுமோ,
    பலியிடுவார்களோ, ஒருநாளில் முடித்துப்போடுவார்களோ, சுட்டெரித்துப் போடப்பட்டு மண்மேடுகளான
    கற்களுக்கு உயிர் கொடுப்பார்களோ, என்று தன்னுடைய சகோதரர்களுக்கும் சமாரியாவின் படைக்கும்
    முன்பாகச் சொன்னான்.
  spa-RV-1909: 'Y habló delante de sus hermanos y del ejército de Samaria, y dijo:
    ¿Qué hacen estos débiles Judíos? ¿hanles de permitir? ¿han de sacrificar? ¿han
    de acabar en un día? ¿han de resucitar de los montones del polvo las piedras que
    fueron quemadas?'
  ron-BTF: 'Și a vorbit înaintea fraților săi și a armatei Samariei și a spus: Ce
    fac acești iudei slabi? Se vor întări ei? Vor sacrifica ei? Vor termina ei într-o
    zi? Vor reînvia ei pietrele din grămezile de moloz care sunt arse?'
  eng-WEBP: He spoke before his brothers and the army of Samaria, and said, “What
    are these feeble Jews doing? Will they fortify themselves? Will they sacrifice?
    Will they finish in a day? Will they revive the stones out of the heaps of rubbish,
    since they are burned?”
  eng-FBV: in front of his colleagues and the army of Samaria, saying, “What are these
    useless Jews trying to achieve? Do they think they can rebuild the wall? Are they
    going to offer sacrifices? Are they going to finish it in a day? Do they think
    they can re-use stones from piles of rubble and dirt, especially since they've
    all been burned?”
  nld-1939: 'en sprak voor zijn ambtgenoten en de bezetting van Samaria: Wat voeren
    die stakkers van Joden toch uit? Willen ze het God laten doen, en maar offers
    brengen, het vandaag nog voltooien? Willen zij de stenen, die door het vuur zijn
    verkoold, uit de hopen stof doen verrijzen?'
  nch-BL: 'Huan miyacapa iniixpa ihuampoyohua huan nopa tayacanca tacame ten tali
    Samaria, Sanbalat quiijto: “Pilteicneltzitzi ni israelitame. Huelis moilhuíaj
    para nimantzi tamise quicualchijchihuase inialtepe. ¿Huelis moilhuíaj sempa huelise
    quitatise tacajcahualisti nica? Xiquitaca quenicatza quiquixtíaj tet cati ya tatatoc
    huan sempa quitequihuíaj.”'
  vie-1934: 'Người nói trước mặt anh em người và đạo quân Sa-ma-ri rằng: Những người
    Giu-đa yếu nhược ấy làm gì? Chớ thì người ta sẽ để cho chúng nó làm lụng sao?
    Chúng nó há sẽ dâng những của lễ ư? Trong một ngày chúng nó há sẽ làm xong sao?
    Đá mà đã cháy thiêu rồi, chúng nó há có thể do đống bụi đất mà lấy nó làm thành
    đá lại được sao?'
  hin-CV: उसने अपने साथ में काम करनेवालों और शमरिया के सेनाध्यक्षों के सामने कहा,
    “यह निर्बल यहूदी कर क्या रहे हैं? क्या ये लोग अपने लिए इसको दोबारा बना लेंगे?
    तब क्या वे बलि चढ़ा सकेंगे? क्या वे यह काम एक ही दिन में पूरा कर सकेंगे? क्या
    वे पत्थर के टुकड़ों के ढेर से भवन बनाने के लायक पत्थर निकाल सकेंगे, जबकि ये आग
    में जल चुके हैं?”
  spa-BES: 'Y al oír a sus compatriotas y al ejército de Samaria, dijo: ¿Qué están
    haciendo estos judíos lánguidos? ¿Se harán fuertes? ¿Harán ofrendas? ¿Terminarán
    el trabajo en un día? ¿Harán que las piedras que han sido quemadas vuelvan a salir
    del polvo?'
  tdx-tdx: vaho fonga nitrao-pikinia ho mb’eo hialy am’ Iero­salaime hampifandrakaraka
    ty ao.
  tha-KJV: และเขาพูดต่อหน้าพี่น้องของเขาและต่อหน้ากองทัพของสะมาเรียว่า “พวกยิ​วท​ี่อ่อนแอเหล่านี้ทำอะไรกัน
    เขาจะซ่อมกันหรือ เขาจะทำสัตวบูชาหรือ เขาจะทำให้เสร็จในวันเดียวหรือ เขาจะเอาหิ​นที​่​ถู​กเผาจากกองขยะมาใช้​อี​กหรือ”
  por-BR-2018: 'E falou diante de seus irmãos e do exército de Samaria, dizendo: O
    que fazem estes fracos judeus? Será isso lhes permitido? Farão eles sacrifícios?
    Acabarão isso algum dia? Ressuscitarão dos amontoados de entulho as pedras que
    foram queimadas?'
  deu-ELO: 'Und er spottete über die Juden und sprach vor seinen Brüdern und dem Heere
    von Samaria und sagte: Was machen die ohnmächtigen Juden? Wird man es ihnen zulassen?
    Werden sie opfern? Werden sie es an diesem Tage vollenden? Werden sie die Steine
    aus den Schutthaufen wieder beleben, da sie doch verbrannt sind?'
  eng-WYC-2018: And he said before his brethren, and the multitude of Samaritans,
    What do the feeble Jews? Whether heathen men shall suffer them? Whether they shall
    [ful] fill, and make sacrifice in one day? Whether they may build stones of the
    heaps of the dust, which be burnt? (And he said before his kinsmen, and the multitude
    of the Samaritans, What do these feeble Jews think they be doing? Do they think
    they can rebuild the whole city? Do they believe they can just make a sacrifice,
    and then finish it all in one day? Can they make stones out of heaps of rubble,
    which be all burned up?)
  epo-epo: 'Kaj li parolis antaŭ siaj fratoj kaj antaŭ la militistoj de Samario, kaj
    diris: Kion faras tiuj senfortaj Judoj? ĉu oni tion permesos al ili? ĉu efektive
    ili alportados oferojn? ĉu ili iam finos? ĉu ili revivigos la ŝtonojn, kiuj fariĝis
    amaso da rubo kaj estas difektitaj de brulo?'
  uig-PIN: 'U ɵz ⱪerindaxliri wǝ Samariyǝ ⱪoxuni aldida: — Bu zǝip Yǝⱨudalar nemǝ
    ⱪiliwatidu? Ular ɵzlirini xundaⱪ mustǝⱨkǝmlimǝkqimu? Ular ⱪurbanliⱪlarni sunmaⱪqimu?
    Ular bir kün iqidǝ püttürüxmǝkqimu? Topa dɵwiliri iqidin kɵyüp kǝtkǝn taxlarni
    kolap qiⱪirip ularƣa jan kirgüzǝmdikǝn? — dedi.'
  beo-beo: 'E da ea dogolegei dunu odagiaba, amola Samelia dadi gagui dunu odagiaba,
    amane sia:i, “Goe Yu hahaninisi dunu da adi hamosala:? Ilia da moilai bu hahamomusa:
    dawa:bela:? Ilia Godema gobele salasu hamobeba:le, eso afae amoga hawa: hamosu
    dagomusa: dawa:bela:? Amola, ilia da isu laluga nei amoga diasu gagusu gele noga:i
    hamomusa: dawa:bela:?”'
  tpi-OTNT: long ai bilong ol poroman bilong en na ol lain soldia bilong Samaria.
    Em i tok olsem, “Ol dispela lain rabisman bilong Juda i laik mekim wanem? Ol i
    ting ol inap long wokim dispela taun gen, a? Na ol i ting sapos ol i mekim ofa
    long God bai ol inap long pinisim dispela haus long wanpela de tasol, a? Ol i
    ting ol inap kisim ol ston namel long ol hip pipia paia i bin kukim na wokim gutpela
    banis, a?”
  hau-SA: a gaban abokansa da kuma sojojin Samariya ya ce, “Me waɗancan Yahudawan
    nan marasa ƙarfi suke yi? Za su maido da katangarsu ne? Za su miƙa hadayu ne?
    Za su gama a rana ɗaya? Za su iya samun duwatsun gini daga tsibin matattun duwatsu?”
  uig-LAT: 'U öz qérindashliri we Samariye qoshuni aldida: — Bu zeip Yehudalar néme
    qiliwatidu? Ular özlirini shundaq mustehkemlimekchimu? Ular qurbanliqlarni sunmaqchimu?
    Ular bir kün ichide püttürüshmekchimu? Topa döwiliri ichidin köyüp ketken tashlarni
    kolap chiqirip ulargha jan kirgüzemdiken? — dédi.'
  nde-nde: wasesithi phambi kwabakhula bakhe lebutho laseSamariya, “OkungamaJuda lokhu
    kuthi kwenzani kambe? Kungawuvusa umduli wakho na? Kuzayenza imihlatshelo na?
    Kuzawuqeda ngalanga linye? Kungakubuyisa na ukuphila ematsheni lawana azinqwaba
    zengcekeza etshe kanjeyana?”
  ton-ton: Pea naʻe lea ia ʻi he ʻao ʻo hono kāinga mo e tau ʻo Samēlia, ʻo ne pehē,
    “Ko e hā ia ʻoku fai ʻe he kakai Siu vaivai ni? He te nau fakamālohiʻi ʻakinautolu
    ke tau? Te nau fai ha feilaulau? He te nau fakaʻosi ia ʻi he ʻaho pe taha? Te
    nau fakaakeake ʻae ngaahi maka mei he ngaahi fokotuʻunga veve ʻaia kuo tutu?”
  ces-1613: 'Nebo mluvil před bratřími svými a před vojskem Samařským, řka: Co ti
    bídní Židé berou před sebe? Tak-liž mají býti zanecháni? Což budou obětovati?
    Za jeden-liž den to dodělati mají? Také-liž i kamení z hromad rumu křísiti budou,
    kteréž spáleno jest?'
  eng-WMB: He spoke before his brothers and the army of Samaria, and said, “What are
    these feeble Jews doing? Will they fortify themselves? Will they sacrifice? Will
    they finish in a day? Will they revive the stones out of the heaps of rubbish,
    since they are burned?”
  tam-TCV: தன்னுடைய கூட்டாளிகளுக்கும் சமாரிய இராணுவத்திற்கும் முன்பாக, “பலவீனமான இந்த
    யூதர் என்ன செய்கிறார்கள்? அவர்கள் தங்கள் மதிலைத் திரும்பவும் கட்டுவார்களோ? அவர்கள்
    பலிகளைச் செலுத்துவார்களோ? ஒரே நாளில் முடித்து விடுவார்களோ? இடிபாட்டுக் குவியல்களில்
    கருகிப்போன கற்களைத் திரும்பவும் உயிர்ப்பிப்பார்களோ?” என்றான்.
  ceb-ULB: Sa atubangan sa iyang mga igsoong lalaki ug sa kasundalohan sa Samaria,
    miingon siya, “Unsay gibuhat niining mga huyang nga mga Judio? Tukoron ba nila
    pag-usab ang siyudad alang sa ilang mga kaugalingon? Maghimo ba sila ug mga paghalad?
    Mahuman ba nila kini pagtrabaho sa usa lamang ka adlaw? Buhion ba nila pag-usab
    ang nangadugmok nga mga bato human kini masunog?
  pol-UBG: 'I powiedział wobec swoich braci i wojska Samarii: Co ci niedołężni Żydzi
    wyprawiają? Czy pozwolimy im na to? Czy będą składać ofiary? Czy zdołają to skończyć
    w jeden dzień? Czy wskrzeszą kamienie z kupy gruzu, które spalono?'
  agr-agr: 'Nunik niina kumpaji aidau emtin, tuja suntag samarianmaya aidau emtinchakam
    dushikis Nehemíasan chichajak: “¿Au nujantai jinattak yuja aniaush wajukatasaya
    anísh yujawa? ¿Yaunchuk Apajuí emematuinak kuntinu maa apeyanum dutikatajum yamaish
    tujamchajaintash tusa aní yujatsuak? ¿Atsa nuniachkush makichik tsawantai takat
    ashimkami tuinatsuash? ¿Atsa nuniachkush kaya esaku tuwasua wegaka nuwiya yamajam
    kaya jiigmi tusag aní yuja?” tau.'
  kyc-kyc: Banya yangonge dupwape Samaria yanda pingi akali dupwapena lenge kambu
    kando dopa leya, Juu wambu wale wale lasi dupwa apa pilyamisi? Nakamame bange
    kwaenge dupwa kapa pyuo dee singinyili pyuo pyuo waselana pilyamisi? Nakamame
    mena pyao kiso maipala yuu gii mendakinya kana kame pyuo otaramisi? Kana rao longasi
    dupwa isa pao siyamo dupwame apa pyuo kapa nyuo kana kame piramisi? piso siya.
  urd-GVU: اُس نے اپنے ہم خدمت افسروں اور سامریہ کے فوجیوں کی موجودگی میں کہا، ”یہ
    ضعیف یہودی کیا کر رہے ہیں؟ کیا یہ واقعی یروشلم کی قلعہ بندی کرنا چاہتے ہیں؟ کیا
    یہ سمجھتے ہیں کہ چند ایک قربانیاں پیش کر کے ہم فصیل کو آج ہی کھڑا کریں گے؟ وہ
    اِن جلے ہوئے پتھروں اور ملبے کے اِس ڈھیر سے کس طرح نئی دیوار بنا سکتے ہیں؟“
  deu-1912: '[3:34] und sprach vor seinen Brüdern und den Mächtigen zu Samaria: Was
    machen die ohnmächtigen Juden? Wird man sie so lassen? Werden sie opfern? Werden
    sie es diesen Tag vollenden? Werden sie die Steine lebendig machen, die Schutthaufen
    und verbrannt sind?'
  ntj-ntj: Palunyaku yamatji pirningka watjarnu, “Wiya, nyaapanyka-ya Tjiyu pirnilu
    palyalku? Tjinguru-ya kulira yaarrpa nyarranya waarrpungkula palyara wiyalkitjalu.
    Wiya, yapu pirninya-ya wartalpitjanu murtuny-murtunyarringu pirniwanartu ngarrirra.
    Kamu-ya waarrpungku palyalku wiyalku.”
  kan-2017: ತನ್ನ ಸಹೋದರರ ಮತ್ತು ಸಮಾರ್ಯದ ಸೈನ್ಯದವರ ಮುಂದೆಯೂ, “ಬಲಹೀನರಾದ ಈ ಯೆಹೂದ್ಯರು ಮಾಡುವುದೇನು?
    ಇವರು ತಮ್ಮನ್ನು ಬಲಪಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿರುವರೋ? ಯಜ್ಞವನ್ನರ್ಪಿಸುವರೋ? ಈ ದಿನವೇ ಈ ಕೆಲಸವನ್ನು
    ಮುಗಿಸುವರೇನು? ಸುಟ್ಟುಹೋದ ಪಟ್ಟಣದ ಧೂಳಿನ ರಾಶಿಯೊಳಗೆ ಹುಗಿದುಹೋದ ಕಲ್ಲುಗಳನ್ನು ಬದುಕಿಸಲೂ ಸಾಧ್ಯವೇ?”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me welthin u p’eowchen e pi’in yad be un ngak nge pi salthaw nu Samaria
    ni ga’ar, “Mang e be leamnag e pi Jew ni gafgow ney ni yad be rin’? Gur yad be
    leamnag ni ngar fulweged e re binaw ney nga rogon? Gur yad be finey ni ngar pi’ed
    e gamanman ni maligach miyad mu’nag e re maruwel nem u lan ta’reb e rran? Gur
    ku rayag ni ngar fanayed e malang ko bin kakrom e yoror ni kan buthug ma kan urfiy?”
  hlt-MCSB: A manuca rhoek neh Samaria tatthai mikhmuh ah cal tih, “Yaikat la aka
    saii Judah rhoek baham nim? Amih loh a thoh tang aya? A nawn uh tang aya? Tihnin
    ah a khah tang aya? A hoeh tangtae laipi hlom lamkah lungto te hing aya?” a ti.
  mdy-ETH: ዒማና ዒዛኮ ላጎና ሳማሪያ ፖኦሊሶና ቤርታ፦ «ሃንሢ ላቤ ዓይሁዶ ዓሶንሢ ዓይጎ ማዻኒ ማሌይ? ካታሜሎ ጊንሣ ላሚ
    ማዣኒ ዔያታ ማሌሞ? ፆኦሲም ዒንጎ ባኮ ዔያታ ሃሢ ዒንጋንዳ? ማዾዋ ዔያታ ፔቴ ኬሊዳ ማዺ ጋፒሳኒ ዳንዳዓያ ዔያቶም ማላ? ኬኤሎ
    ዲርቆንዶ ሹጮ ሚቺ ዶይሲ ኩሎና ቡኡሮ ባኣካፓ ኬሲ ዔያታ ዔካኒ ዳንዳዓንዳኖ?» ጌይ ቦሂ ጌስቴኔ።
  twi-ASANTE: wɔ ne nnamfonom ne Samaria asraafoɔ mpanimfoɔ anim sɛ, “Ɛdeɛn na Yudafoɔ
    ahiafoɔ, mmɔborɔfoɔ ekuo yi dwene sɛ wɔreyɛ? Wɔgye di sɛ, sɛ wɔbɔ afɔdeɛ sɛ ɛdeɛn
    koraa a, wɔbɛtumi de ɛda koro ato ɔfasuo yi anaa? Monhwɛ aboɔ a ahye asɛeɛ yi
    a wɔreyiyi afiri nkunkumaboɔ yi mu de ayɛ adwuma bio?”
  eng-WEBU: He spoke before his brothers and the army of Samaria, and said, “What
    are these feeble Jews doing? Will they fortify themselves? Will they sacrifice?
    Will they finish in a day? Will they revive the stones out of the heaps of rubbish,
    since they are burned?”
  wal-wal: Ba laggetunne Samaariyaa olanchchatu sinttan i hagaadan yaagiis; “Hageeti,
    ha pattenna Aihudati ai oottiyoonaa? Katamaa zaarettidi gimbbanau koyiyoonaayye?
    Yarshshuwaakka yarshshanau koyiyoonaa? Oosuwaa issi gallassi wurssanabaa etau
    milatiiyye? Gimbbiyaassi haniya shuchchaa ha xuugettidi issisan doorettida suuppaa
    giddoppe kessanabaa etau milatii?” yaagiis.
  spa-PDDPT: 'habló ante sus hermanos y el ejército de Samaria: ¿Qué pretenden estos
    miserables judíos? ¿La van a restaurar para ellos? ¿Sacrificarán? ¿Acabarán en
    un día? ¿Harán revivir las piedras de los montones de escombros, aunque ven que
    están consumidas?'
  gun-gun: 'Guyvy kuery ha''e Samaria pygua xondaro kuery ha''e javi oendua py ijayvu.
    Ha''e vy aipoe''i: — Mba''e tu peva''e judeu kuery ikangykue ojapo ta? Ha''e rami
    aguã ojapo ukaa ''rã ri nda''u? Mba''emo mymba ojuka vy nda''u ome''ẽ ''rã ri?
    Peteĩ ára pyve''i nda''u omomba ''rã? Ita ra''ykue oapypa pyre aty gui nda''u
    omoatyrõve ju ''rã? — he''i.'
  agu-BL: 'Bene''n tzun tlol i'' scyetz yi e'' mas tanum scyuch'' yi e'' sanlar cwent
    Samaria. Itzun taltz: “¿Mbi na chiban yi e'' tal yab judiy tzone''j yi jaltnin
    tan chiquime''n tan we''j? ¿Che''ch ptzun cyetz ko stz''ak''lok junt tir ama''l
    scyetz tan pate''n chitx''ixwatz swutz chiRyosil? ¿Che''ch ptzun cyetz ko jun
    ntzi'' k''ej chixcyewe''t tan banle''n yi tapije''j? ¿Che''ch ptzun cyetz yi ko
    sjalok balajil yi nicy'' c''ube''j yi tz''e''nakt xo''l tza''j?” stzun i'' bantz.'
  ilo-ULB: Iti imatang dagiti kakabsatna ken iti armada ti Samaria, kinunana, “Ania
    ti ar-aramiden dagitoy nga aglulupoy a Judio? Ipagarupda ngata a bangonenda manen
    ti siudad; a mangidatagdanto kadagiti daton; a malpasda ti trabaho iti maysa nga
    aldaw; a maisublida iti sigud dagiti naburak a bato kalpasan a nauram dagitoy?
  kpg-kpg: Mee gu helekai i mua ono ehoo mo digau dauwa Samaria, “Digau paagege o
    Jew aanei e haga mamaanadu belee hai di nadau aha? Digaula bolo ginaadou gaa hau
    hoou di abaaba di waahale? Digaula bolo ginaadou ma gaa hai di nadau tigidaumaha,
    gaa mee hua di hai di nadau moomee gii lawa i di laangi hua e dahi? Digaula e mee hua
    di hau di waahale gi nia hadu ala guu hai nia lehu?”
  uig-ARA: 'ئۇ ئۆز قېرىنداشلىرى ۋە سامارىيە قوشۇنى ئالدىدا: ــ بۇ زەئىپ يەھۇدالار
    نېمە قىلىۋاتىدۇ؟ ئۇلار ئۆزلىرىنى شۇنداق مۇستەھكەملىمەكچىمۇ؟ ئۇلار قۇربانلىقلارنى
    سۇنماقچىمۇ؟ ئۇلار بىر كۈن ئىچىدە پۈتتۈرۈشمەكچىمۇ؟ توپا دۆۋىلىرى ئىچىدىن كۆيۈپ
    كەتكەن تاشلارنى كولاپ چىقىرىپ ئۇلارغا جان كىرگۈزەمدىكەن؟ ــ دېدى.'
  sus-sus: E birin naxa lan e xa siga gere sode Darisalamu, na wali xa kana.
  pon-2006: E ahpw ketihtihki mwohn ienge ko oh mwohn karis en mehn Sameria kan, “Dahme
    mehn Suhs paisuwed pwukan lemeleme re en wia? Re seu lemeleme me ni ar pahn wiahda
    ar meirong kan re kakete kaimwisekala ar doadoahk rahn teieu? Pala re kakete wiahda
    ihmw takai sang ni koasukoasuk en ihmw me wialahr pehs?”
  ksd-ksd: 'Ma i ga tata ta ra luaina mata i ra umana turana ma ra tarai na vinarubu
    Samaria, ma i ga biti dari: Ava ra magit go ra umana bilua na Iudaia dia pait
    ia? Diat a pait bar ra liplip ure diat? Diat a pait ra tinabar bar? Diat a vaip
    ia ta ra kopono bung vang? Dave, diat a valaun mule ra umana vat ta ra ul a puputa,
    tago dia tar dodo?'
  tur-YTC: Kardeşlerinin ve Samariya ordusunun önünde konuşup, “Bu zayıf Yahudiler
    ne yapıyorlar? Kendilerini mi güçlendirecekler? Kurban mı kesecekler? Bir günde
    mi bitirecekler? Moloz yığınlarından taşları mı canlandıracaklar, çünkü onlar
    yandılar?” dedi.
  ind-AYT: Sanbalat berkata di hadapan saudara-saudaranya dan tentara Samaria, “Apa
    yang dilakukan oleh orang-orang Yahudi yang lemah ini? Apa mereka akan memperkuat
    diri mereka sendiri? Apa mereka akan mempersembahkan kurban? Apa mereka akan menyelesaikannya
    dalam sehari? Apa mereka akan membangun kembali batu-batu dari timbunan batu yang
    terbakar?”
  nya-nya: Ndipo anayankhula pamaso pa abale ake ndi asilikali a Samariya kuti, “Kodi
    Ayuda ofowokawa akuchita chiyani? Kodi iwo nʼkumanganso khoma? Kodi adzaperekanso
    nsembe? Kodi adzatsiriza ntchitoyi tsiku limodzi? Kodi adzachita kutenga miyala
    yakale ija ndi mmene inapseramo?”
  hrv-hrv: Zakleše se svi zajedno da će napasti Jeruzalem i da će nas smesti.
  mps-mps: te aga hai namu dabego gedude te po weyu, tama te Samaria ami bidi dabe
    gedude me wai. Agai te tama po wai, “Te bomo isąwai dwai hobedagi yai bidi hani
    te Judago mena sę yainogo ebawe? Augwaligo homugo te augwaligo te taun bagulabo
    obo ma geselaiba homu eyu eba, agawe? Te augwaligo homugo te Godiba ofa ebogo
    te be sę ebo te deli sogo naga silaiba homu eyu eba, agawe? Augwaligo te homu
    eyu, te augwaligo te tomode kakali tibi holali te siago ulali masigi dabe selama
    te obo banis nigibaso te wiegi yai yaiba weyu eba, agawe?” te po wali.
  tpi-tpi: long ai bilong ol poroman bilong en na ol lain soldia bilong Samaria. Em
    i tok olsem, “Ol dispela lain rabisman bilong Juda i laik mekim wanem? Ol i ting
    ol inap long wokim dispela taun gen, a? Na ol i ting sapos ol i mekim ofa long
    God bai ol inap long pinisim dispela haus long wanpela de tasol, a? Ol i ting
    ol inap kisim ol ston namel long ol hip pipia paia i bin kukim na wokim gutpela
    banis, a?”
  dan-1931: 'og sagde i Påhør af sine Brødre og Samarias Krigsfolk: “Hvad er det,
    disse usle Jøder har for? Vil de overlade Gud det? Vil de ofre? Kan de gøre det
    færdigt endnu i Dag? Kan de kalde Stenene i disse Grusdynger til Live, når de
    er forbrændt?”'
  vie-OVCB: 'Trước mặt anh em bạn bè và quân nhân Sa-ma-ri, ông ấy chế nhạo chúng
    tôi: “Bọn Do Thái yếu nhược này làm gì đây? Chúng nó tưởng có thể xây lại tường
    thành ấy trong một ngày ư? Chúng nó muốn có dịp dâng tế lễ ư! Chúng nó định dùng
    lại những viên đá đã cháy rụi từ trong đống đổ nát kia à?”'
  guj-2017: તેના ભાઈઓ અને સમરુનના સૈન્યની હાજરીમાં તે બોલ્યો, “આ નિર્બળ યહૂદીઓ શું
    કરી રહ્યા છે? શું તેઓ પોતાને માટે ફરીથી નગર બાંધશે? શું તેઓ યજ્ઞ ચઢાવશે? શું તેઓ
    આ કામ એક દિવસમાં પૂરું કરી શકશે? શું બળી ગયેલી ઈમારતોના ધૂળઢેફાંના ઢગલામાંથી તેઓ
    પુન:નિર્માણ કરશે?
  pon-2006A: E ahpw ketihtihki mwohn ienge ko oh mwohn karis en mehn Sameria kan,
    “Dahme mehn Suhs paisuwed pwukan lemeleme re en wia? Re soh lemeleme me ni ar
    pahn wiahda ar meirong kan re kakete kaimwisekala ar doadoahk rahn teieu? Pala
    re kakete wiahda ihmw takai sang ni koasoakoasoak en ihmw me wialahr pehs?”
  por-BRBSL: 'Ele falou diante de seus irmãos e do exército de Samaria, e disse: “O
    que esses judeus fracos estão fazendo? Será que eles se fortificarão? Será que
    eles vão se sacrificar? Será que vão terminar em um dia? Reanimarão as pedras
    dos montes de lixo, já que estão queimadas?”'
  cth-cth: A hmaunawnghanaw hoi Samaria ransanaw e hmalah lawk a dei teh, hate Judahnaw
    a tha kaawm hoehnaw ni bangmaw a sak thai awh han vai. Khopui bout kangdue sak
    hane maw a noe awh vai, thuengnae bout sak hanelah vaimoe ka kang tangcoung e
    talungnaw songnawng um e rasa vaiteh bout pathoup awh han vaimoe telah a dei pouh.
  twi-twi: wɔ ne nnamfonom ne Samaria asraafo mpanyimfo anim se, “Dɛn na Yudafo ahiafo,
    mmɔborɔfokuw yi dwene sɛ wɔreyɛ? Wogye di sɛ, sɛ wɔbɔ afɔre sɛ dɛn koraa a, wobetumi
    de da koro ato ɔfasu yi ana? Monhwɛ abo a ahyew asɛe yi a wɔreyiyi afi afabo yi
    mu de ayɛ adwuma bio?”
  hlt-hlt: A manuca rhoek neh Samaria tatthai mikhmuh ah cal tih, “Yaikat la aka saii
    Judah rhoek baham nim? Amih loh a thoh tang aya? A nawn uh tang aya? Tihnin ah
    a khah tang aya? A hoeh tangtae laipi hlom lamkah lungto te hing aya?” a ti.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ bo kɔtɛní kɛ́do Sedisɑdɛmmu kóò cɑ̀kɛ.
  msy-2020: A uan roroaba ko Samarian mɨdorozir gumazibar damazimɨn a kamaghɨn mɨgei,
    “Judan gumazir amɨraghmɨrazir kaba tizim damuasa? Me ti ghaze, me nguibar ekiar
    kam uam anesaragham? Me ti ghaze, me uan God bagh ua ofabar amuam, a? Me ti ghaze,
    me Dɨpenir kamɨn ingarigh dughiar vamɨran aven anegɨvagham? Me ti ghaze, me fomɨra
    isizir bizibar pozibar tongɨn, dagɨaba inigh ua dar dɨvazir aghuimɨn ingaram?”
  dop-dop: Nɑ pɑ́ lɑ́ nɔɣɔ kʋlʋmɑɣɑ kɛ pɑ tǝnɑ sɩ pɑ kɔŋ Yosɑlɛm tɑɑ, nɑ pɑ́ lɑ́ nɑ
    pǝ́ cʋkɩ.
  azb-azb: 'O, soydaşlarının və Samariyalıların silahlı dəstəsinin qarşısında belə
    dedi: «Bu yazıq Yəhudilər nə edirlər? Onlar buranı təzədən quracaqlarmı? Onlar
    qurban kəsəcəklərmi? Görəsən bu işi bir gün bitirə biləcəklərmi? Məgər yanmış
    viranəlikdən yenidən daşlar yaradacaqlar?»'
  eng-DBY: And he spoke before his brethren and the army of Samaria, and said, What
    do these feeble Jews? shall they be permitted to go on? Will they offer sacrifices?
    Will they finish in a day? Will they revive the stones out of the heaps of rubbish,
    when they are burned?
  hin-2017: वह अपने भाइयों के और सामरिया की सेना के सामने यह कहने लगा, “वे निर्बल
    यहूदी क्या करना चाहते हैं? क्या वे वह काम अपने बल से करेंगे? क्या वे अपना स्थान
    दृढ़ करेंगे? क्या वे यज्ञ करेंगे? क्या वे आज ही सब को निपटा डालेंगे? क्या वे मिट्टी
    के ढेरों में के जले हुए पत्थरों को फिर नये सिरे से बनाएँगे?”
  wol-KYG: daldi mànkoo, lal pexe ngir xareek Yerusalem, fitnaal leen.
  eng-YLT: and saith before his brethren and the force of Samaria, yea, he saith,
    'What [are] the weak Jews doing? are they left to themselves? do they sacrifice?
    do they complete in a day? do they revive the stones out of the heaps of the rubbish?
    — and they burnt!'
  kne-kne: Kanana sin sangoanan di gagait na ya sosoldado ed Samaria, “Sino aya di
    layden da nan kakkaasi ay Judio ay ipaila isnan am-amagen da? Ay kabaelan da aya
    ay bangonen kasin din alad yan kedngen da si esay agew? Ay man-idaton da? Ay mabalin
    aya ay itaoli da din napooan ay bato sin nadadael ay alad?”
  eng-WYC-2017: And he said before his brethren, and the multitude of Samaritans,
    What do the feeble Jews? Whether heathen men shall suffer them? Whether they shall
    [ful] fill, and make sacrifice in one day? Whether they may build stones of the
    heaps of the dust, which be burnt?
  eng-WMBB: He spoke before his brothers and the army of Samaria, and said, “What
    are these feeble Jews doing? Will they fortify themselves? Will they sacrifice?
    Will they finish in a day? Will they revive the stones out of the heaps of rubbish,
    since they are burnt?”
  urd-GVH: उसने अपने हमख़िदमत अफ़सरों और सामरिया के फ़ौजियों की मौजूदगी में कहा, “यह
    ज़ईफ़ यहूदी क्या कर रहे हैं? क्या यह वाक़ई यरूशलम की क़िलाबंदी करना चाहते हैं?
    क्या यह समझते हैं कि चंद एक क़ुरबानियाँ पेश करके हम फ़सील को आज ही खड़ा करेंगे?
    वह इन जले हुए पत्थरों और मलबे के इस ढेर से किस तरह नई दीवार बना सकते हैं?”
  rug-rug: Pa kenudia ri nana baere, meke sari na tie varipera pa Sameria si zama
    si asa, “Nasa si korapa hiva tavetia ri na tie Ziu malomalohorodi hire? Vegua,
    kote boka kuri pulea rini sa goba? Vegua, kote boka vukivukihi sari? Boka va hokotia
    rini sia pa keke rane? Kaqu boka kurikuri pule ni rini sari patu sapu ele ta suludi
    meke ele koa koari na remoremo?”
  gaz-gaz: fuula obboloota isaa fi fuula loltoota Samaariyaa duratti akkana jedhe;
    “Yihuudoonni dadhaboonni kunneen maal hojjechaa jiru? Isaan dallaa isaanii deebisanii
    ijaaruu? Aarsaa illee ni dhiʼeessuu? Guyyaa tokko keessatti ni fixuu? Isaan waan
    akkas gubamee tuulame keessaa dhagaa fuudhanii akka duriitti deebisuu dandaʼuu?”
  fra-LSG: 'Il se moqua des Juifs, et dit devant ses frères et devant les soldats
    de Samarie: A quoi travaillent ces Juifs impuissants? Les laissera-t-on faire?
    Sacrifieront-ils? Vont-ils achever? Redonneront-ils vie à des pierres ensevelies
    sous des monceaux de poussière et consumées par le feu?'
  gnn-gnn: '@see-verse:NEH.004.001'
  yal-yal: E lan a ma a e birin xa sa Yerusalɛn yɛngɛ, e na kala.
  haw-1868: A olelo ae la ia imua o kona mau hoahanau a me ka poe koa no Samaria,
    i ae la, Heaha ka mea a ka Iuda a ka poe nawaliwali e hana nei? E oki anei lakou,
    o lakou iho? e mohai anei lakou? e hoopau anei lakou i ka la hookahi? e hoala
    anei lakou i na pohaku mailoko ae o na puu opala i puhiia?
  arb-NAV: 'وَتَسَاءَلَ أَمَامَ أَقْرِبَائِهِ وَجَيْشِ السَّامِرَةِ: «أَيُّ شَيْءٍ
    يَفْعَلُهُ هَؤُلاءِ الْيَهُودُ الضُّعَفَاءُ؟ هَلْ فِي وُسْعِهِمْ أَنْ يُعِيدُوا
    بِنَاءَ السُّورِ؟ هَلْ يَعُودُونَ لِتَقْرِيبِ الذَّبَائِحِ؟ هَلْ يُكْمِلُونَ الْبِنَاءَ
    فِي يَوْمٍ وَاحِدٍ؟ هَلْ يُحْيُونَ الْحِجَارَةَ مِنْ أَكْوَامِ الرُّكَامِ وَهِيَ
    مُحْتَرِقَةٌ؟»'
  ewe-ewe: le xɔlɔ̃awo kple Samariatɔwo ƒe asrafoha la ŋkume be, “Nu ka Yudatɔ gblɔe
    siawo bu be yewole wɔwɔm? Ɖe wobu be yewoate ŋu agbugbɔ gli la aɖo le ŋkeke ɖeka
    me ne yewosa vɔ geɖewoa? Mikpɔ kpe ƒodzo siwo wole ɖeɖem le gli gbagbãwo me hegale
    wo ŋu dɔ wɔm ɖa!”
  eng-LEE: (3:34) And he spoke before his brethren and the army of Samaria, and said,
    What are these feeble Jews doing? will people suffer them [to build]? will they
    sacrifice? will they complete it in one day? will they revive the stones out of
    the heaps of the rubbish, seeing that they have been burnt?
  asm-FB: চমৰিয়া সৈন্যৰ আৰু তেওঁৰ ভাইসকলৰ উপস্থিতিত তেওঁ ক’লে, “সেই দুৰ্ব্বল যিহুদীসকলে
    কি কৰি আছে? তেওঁলোকে নিজৰ বাবে পুনৰ নগৰ প্রতিষ্ঠা কৰিব নে? তেওঁলোকে বলিদান কৰিব
    নে? তেওঁলোকে একেদিনাই সেই কাম শেষ কৰিব নে? পোৰা ভগ্নস্তূপৰ তেওঁলোকে শিলবোৰক জীৱন্ত
    কৰিব নে?”
  sus-A: عٍ بِرِن نَشَ لَن عٍ شَ سِفَ فٍرٍ سٌدٍ دَرِ سَلَمُ، نَ وَلِ شَ كَنَ.
  fra-SBL: 'Il prit la parole devant ses frères et l''armée de Samarie, et dit : « Que
    font ces faibles Juifs ? Vont-ils se fortifier ? Vont-ils faire des sacrifices ?
    Vont-ils finir en un jour ? Vont-ils faire revivre les pierres des tas d''ordures,
    puisqu''elles sont brûlées ? »'
  hbo-hbo: וַיִּקְשְׁר֤וּ כֻלָּם֙ יַחְדָּ֔ו לָבֹ֖וא לְהִלָּחֵ֣ם בִּירוּשָׁלָ֑͏ִם וְלַעֲשֹׂ֥ות
    לֹ֖ו תֹּועָֽה׃
  piu-2006: '@see-verse:NEH.004.001'
  pjt-pjt: '@see-verse:NEH.004.001'
  kik-kik: na arĩ mbere ya athiritũ ake na mbũtũ cia ita cia Samaria, akiuga atĩrĩ,
    “Ayahudi aya ahinyaru-rĩ, nĩ kĩĩ mareka? Nĩmegũcookereria rũthingo rwao? Nĩmekũruta
    magongona? Nĩmekũrĩkia wĩra ũyũ na mũthenya ũmwe? Maahota gũtũma mahiga macooke
    muoyo kuuma hĩba-inĩ ici cia mahuti maya mahĩĩte ũũ wothe?”
  fra-NCL: Ils se liguèrent tous ensemble pour venir attaquer Jérusalem et y causer
    du trouble.
  cek-AK: Anih mah angmacae ampuinawk hoi Samaria misatuh kaminawk hmaa ah, Thacak
    ai Judah kaminawk loe timaw sak atim o? Angmacae abuephaih tapang to a sak o moe,
    angbawnhaih sak han a thuih o maw? Nihcae mah nito thungah tapang to pacoeng o
    thai tih maw? Hmai mah kangh ih anghnoeng baktiah angpop sut thlung hoiah maw
    nihcae mah tapang to sah o tih? tiah thuih.
  cuk-cuk: 'Geb Sanbalat e-gwenadgan-wagab, degi, Samaria-sorda-bila-onomalad-wagab
    sogded: —We-Judíoʼmar, gegegana, ¿we, ibu-imaknanai? ¿Wede we-neggwebur-galu gannar
    sobmaloye sogmarde? ¿Ar Judíoʼmarde gannar e-Bab-Dummadga ibmar-ogumakar-uknai-guoye
    sogmarde? ¿Ar ibagwen-dummad we-arbaed gagamaloye sogmarde? ¿Ar akwa-gummaksamalad,
    bela ubigwar-gusmalad, gannar ebugoye sogmarde, we-galu gannar a-akwagi sobegar?
    Adi surbali.'
  uig-CYR: 'У өз қериндашлири вә Самарийә қошуни алдида: — Бу зәип Йәһудалар немә
    қиливатиду? Улар өзлирини шундақ мустәһкәмлимәкчиму? Улар қурбанлиқларни сунмақчиму?
    Улар бир күн ичидә пүттүрүшмәкчиму? Топа догилири ичидин көйүп кәткән ташларни
    колап чиқирип уларға җан киргүзәмдикән? — деди.'
  tel-2017: షోమ్రోను సైన్యం వారితో, తన స్నేహితులతో ఇలా అన్నాడు. “అల్పులైన ఈ యూదులు
    ఏం చేయగలరు? తమంత తామే ఈ పట్టణాన్ని తిరిగి కట్టగలరా? బలులు అర్పించి బలం తెచ్చుకుని
    ఒక్క రోజులోనే పని పూర్తి చేస్తారా? కాలిపోయిన శిథిలాల కుప్పల నుండి ఏరిన రాళ్ళను
    పునాదులుగా వాడతారా?”
  hat-BSA: 'Li te pale nan prezans a frè li yo avèk Samariten rich yo. Li te di: “Se
    kisa Jwif san kapasite ak fòs sa yo ap fè la a? Èske y ap restore li pou kont
    yo? Èske yo kab ofri sakrifis? Èske yo kab fin fè l nan yon jounen? Èske yo kab
    restore wòch yo soti nan ranblè plen pousyè a; menm sa ki te brile yo?”'
  kos-kos: El fahk ye mutun mwet lal ac un mwet mweun lun Samaria, “Mea mwet Jew afon
    inge oru uh? Ya elos nunku in sifil musai siti uh? Ya elos nunku mu ke sripen
    mwe kisa elos oru inge, ac ku in tari ke len sefanna? Ya elos ku in orek eot in
    musa ke yol in eot firirla ac mokutkuti?”
  hbo-WLC: וַיִּקְשְׁר֤וּ כֻלָּם֙ יַחְדָּ֔ו לָב֖וֹא לְהִלָּחֵ֣ם בִּירוּשָׁלִָ֑ם וְלַעֲשׂ֥וֹת
    ל֖וֹ תּוֹעָֽה׃
  ibo-ibo: Nʼihu ndị otu ya na ndịisi agha Sameria, o kwuru si, “Gịnị ka ndị Juu ole
    na ole a na-adịghị ike na-eme? Ha na-achọ iwugharị mgbidi obodo a? Ha ga-achụ
    aja? Ha ga-arụcha ọrụ niile nʼotu ụbọchị? Ha ga-esita nʼaja a kụpịasịrị akụpịa
    mee ka nkume ndị a dị ndụ, ka ọ bụ site na nkume ochie ndị a akpọrọ ọkụ?”
  ory-ory: ଆଉ, ସେ ଆପଣା ଭ୍ରାତୃଗଣ ଓ ଶମରୀୟା ସୈନ୍ୟଦଳ ସାକ୍ଷାତରେ ଏହି କଥା କହିଲା, “ଏହି ଦୁର୍ବଳ
    ଯିହୁଦୀୟମାନେ କଅଣ କରୁଅଛନ୍ତି? ସେମାନେ କʼଣ ଗଡ଼ବନ୍ଦି କରି ରହିବେ? ସେମାନେ କʼଣ ବଳିଦାନ କରିବେ?
    ସେମାନେ କʼଣ ଦିନକରେ ସମାପ୍ତ କରିବେ? ସେମାନେ କʼଣ କାନ୍ଥଡ଼ାର ଢିପିରୁ ଦଗ୍ଧ ପ୍ରସ୍ତର କାଢ଼ି
    ସଜୀବ କରିବେ?”
  chk-chk: o apasa me fän mesen chiechian kewe me ekewe sounfiun Samaria, “Met ekei
    chon Juta mi fokun apwangapwang ra föri? Ifa usun, repwe tongeni aüsefälietä ei
    telinimw? Ifa usun, ra ekieki pwe repwe tongeni föri ar asor o awesi ei angang
    lon eu chök rän? Ifa usun, repwe tongeni aeasefäl ekewe fau mi karala seni ewe
    ioien pipi?”
  rop-rop: Imbin dalim langa ol im fren olabat en ola solja brom Sameriya. Imbin tok,
    “Wanim detlot wikwan Isreil pipul reken dei dumbat? Maitbi dei jinggabat blanga
    bildimbek det wol? Maitbi dei jinggabat blanga meigim sekrifais serramoni? Maitbi
    dei jinggabat blanga binij bildimap det wol wandeitaim. Dei kaan yusum detlot
    nogudwan ston en eshis blanga bildimap strongbala wol. Dislot iya ola breikinwan
    ston en eshis.”
  ukr-1871: 'І говорив при своїх братах та при Самарийських військових людях, і казав:
    Що роблять оцї нужденні Юдеї? невже ж їм се дозволять? невже ж вони приносити
    муть жертви? невже ж вони коли доведуть се до кінця? невже ж вони зроблять живим
    каміннє, що стало купами пороху, та ще до того й спалене?'
  deu-1951: 'und sprach vor seinen Brüdern und den Mächtigen zu Samaria also: Was
    machen die ohnmächtigen Juden? Soll man sie machen lassen? Werden sie opfern?
    Werden sie es eines Tages vollenden? Werden sie die Steine aus den Schutthaufen
    wieder beleben, da sie doch verbrannt sind?'
  eng-JPS: '(3-34) And he spoke before his brethren and the army of Samaria, and said:
    ''What do these feeble Jews? will they restore at will? will they sacrifice? will
    they make an end this day? will they revive the stones out of the heaps of rubbish,
    seeing they are burned?'''
  srp-1865: 'I govoraše pred braæom svojom i vojnicima Samarijskim: šta rade ti nemoæni
    Judejci? hoæemo li ih ostaviti? hoæe li prinositi žrtve? hoæe li sada svršiti?
    eda li æe u život povratiti iz praha kamenje spaljeno?'
  lug-lug: mu maaso ga mikwano gye ne mu maaso g’eggye ly’e Samaliya n’ayogera nti,
    “Bano Abayudaaya abanafu bali ku ki? Balizzaawo bbugwe waabwe? Baliwaayo ssaddaaka?
    Balimalira mu lunaku lumu? Bayinza okulamusa amayinja okuva mu ntuumu z’ebisaaniiko,
    ate ebyayokebwa?”
  heb-heb: ויאמר לפני אחיו וחיל שמרון ויאמר מה היהודים האמללים עשים היעזבו להם היזבחו
    היכלו ביום היחיו את האבנים מערמות העפר והמה שרופות׃
  ben-IRV: আর সে নিজের ভাইদের ও শমরীয় সৈন্যদলের সামনে বলল, “এই দুর্বল ইহুদীরা করছে
    কি? তারা কি নিজেদেরকে শক্তিশালী করবে? এরা কি বলিদান উত্সর্গ করবে? এক দিনের ই কি
    শেষ করবে? টুকরো কাঁকড়ের ঢিবি থেকে পাথর সব তুলে কি জীবিত করবে?” এসব যে পুড়ে গেছে!
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਅਤੇ ਸਾਮਰਿਯਾ ਦੀ ਫ਼ੌਜ ਦੇ ਸਾਹਮਣੇ ਕਿਹਾ, “ਇਹ ਨਿਰਬਲ ਯਹੂਦੀ ਕੀ
    ਕਰ ਰਹੇ ਹਨ? ਕੀ ਉਹ ਆਪਣੀਆਂ ਕੰਧਾਂ ਨੂੰ ਮਜ਼ਬੂਤ ਕਰਨਗੇ? ਕੀ ਉਹ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣਗੇ? ਕੀ ਉਹ ਇੱਕ
    ਹੀ ਦਿਨ ਵਿੱਚ ਸਭ ਕੁਝ ਬਣਾ ਲੈਣਗੇ? ਕੀ ਉਹ ਪੱਥਰਾਂ ਨੂੰ ਕੂੜੇ ਦੇ ਸੜੇ ਹੋਏ ਢੇਰਾਂ ਵਿੱਚੋਂ ਚੁਗ
    ਕੇ ਫਿਰ ਨਵਾਂ ਬਣਾ ਲੈਣਗੇ?”
  mya-JVB: အား မရှိသော ထိုယုဒ လူတို့သည် အဘယ် သို့ပြု ကြမည်နည်း။ ကိုယ်ကို ခိုင်ခံ့
    စေမည်လော။ ယဇ်ပူဇော် မည်လော။ တနေ့ ခြင်းတွင် လက်စသတ် မည်လော။ ကျွမ်းလောင် သော ကျောက်
    တို့ကို အမှိုက် ပုံ များထဲက ထုတ်၍ ပြုပြင် မည်လောဟု မိမိ အမျိုးသား ချင်း၊ ရှမာရိ
    တပ်သား ရှေ့ မှာ ပြောဆို ၏။
  tbg-tbg: 'oru nai kenauka nivuqaave, Sameria iqoka vaiintinavu nivuqaave, vaiharo
    tiharo, Ike, Iutaa vika vehi vaiinti nahenti variaka nana kaiqa vararekae auti
    variavo? Vika mintie tiavo: Tenavu homa Ieruharemi vaantaavura qaiqaa autu kararave.
    Tenavu Kotira ofaa iha quara amitaariraro viva tinavu kahaqiraqe tenavu vohaa
    enta kaiqa vareha vaantaavura vira qaiqaa autu taiqa kararave, tivakehae variavo?
    Haaru vaantaavura ravantiaqa keha iha quara kovaro vankoraiqaavi orivaqai maa
    entara vairave. Vika vi oriraqohai vaantaavura vira qaiqaa autu karerave tivakehae
    vi kaiqara vare variavo? tiro.'
  hmo-hmo: Iena turana taudia bona Samaria tuari taudia edia vairana dekenai ia hereva,
    ia gwau, “Inai Iuda, manoka taudia be dahaka idia karaia noho? Ierusalema do idia
    haginia lou, a? Idia laloa edia boubou karadia dekena amo unai haginia gaukara
    be dina tamona lalonai do idia haorea, a? Lahi ese ia gabua ore nadi dikadia dekena
    amo, hanua idia haginia nadidia idia halaoa, a?”
  urd-urd: और वह अपने भाइयों और सामरिया के लश्कर के आगे यूँ कहने लगा, “ये कमज़ोर यहूदी
    क्या कर रहे हैं? क्या ये अपने गिर्द मोर्चाबन्दी करेंगे? क्या वह क़ुर्बानी चढ़ाएँगे?
    क्या वह एक ही दिन में सब कुछ कर चुकेंगे? क्या वह जले हुए पत्थरों को कूड़े के ढेरों
    में से निकाल कर फिर नये कर देंगे?”
  rus-SYN: 'и говорил при братьях своих и при Самарийских военных людях, и сказал:
    что делают эти жалкие Иудеи? неужели им это дозволят? неужели будут они приносить
    жертвы? неужели они когда-либо кончат? неужели они оживят камни из груд праха,
    и притом пожженные?'
  bqc-SIM: Ɔ̃ aa lɛkpàaĩ ḿpii, aa mɛ̀ wa mↄ lɛ́lɛ Yelusalɛũwa, wi yãkele liańzi.
  tcz-CHONGTHU: Hitihin aloi agolho masangle Samaria sepai lamkai ho masanga hiti
    hin aseiye, “Hiche Israel mimote le tah lalte hin ipi bola kingaito hiuvaham?
    Gan kilhaina maicham gahbol mai maiya kona hi nikhat sunga hiche pal hi agah tundoh
    joujeng diuva angaitou ham? Chule hiche meiyin akahsa song hole bohse nong nai
    hohi mangcha a tohdoh ding agotnu hintem?” ati.
  mar-mar: सनबल्लटाने आपले भाऊबंद आणि शोमरोन येथील सैन्य यांच्या उपस्थितीत, तो म्हणाला,
    “हे दुबळे यहूदी काय करत आहेत? ते आपणासाठी नगर स्थापित करतील काय? ते यज्ञ करतील
    काय? एका दिवसात सगळे बांधकाम पुरे करतील काय? या उकिरड्यातून आणि घाणीतून ते पुन्हा
    दगडांना सजीव करतील काय?”
  qub-qub: 'Mandaj-masincunawan Samaria suldärucunawan parlar ninacuran: «¿Imatataj
    ruraycan cay manacaj Israelcunaga? ¿Piraj auniyconga yapay uywacunata pishtarcur
    rupachinanpäga? Arurcaycashanta ¿juc junajllachuraj usharenga? ¿Pasaypa rupasha
    goturpaycaj rumicunaga allichuraj canga yapay pergananpaj?»'
  bqp-bqp: 'À pì a gbɛ̃nↄ kũ Samaria zĩ̀karinↄ wára: Bↄ́n Yuda ginaa pìnↄ tɛn kɛɛ?
    oni fↄ̃ ò ɛra ò bĩni pì bo yá? Oni sa o ò zĩ pì nɛ́ gↄrↄ do yá? Oni fↄ̃ ò wɛ̃tɛ
    pì vu kũ gbɛ̀ kũ à tɛ́ kũ̀ à katɛnaa pìnↄ yá?'
  hat-hat: 'Li konmanse pase nou nan betiz. Li t''ap di devan moun pa l'' yo ak devan
    sòlda lame peyi Samari a: -Kisa jwif yo konprann y''ap fè la a? Yo ta renmen rebati
    lavil la. Yo konprann avèk tout bèt y''ap ofri pou touye yo, nan yon jou yo pral
    fini? Yo mete nan tèt yo avèk demoli ki fin tounen pousyè ak sann dife yo ka fè
    wòch pou rebati lavil la.'
  eng-BSB: before his associates and the army of Samaria, saying, “What are these
    feeble Jews doing? Can they restore the wall by themselves? Will they offer sacrifices?
    Will they complete it in a day? Can they bring these burnt stones back to life
    from the mounds of rubble?”
  eng-WEBPB: He spoke before his brothers and the army of Samaria, and said, “What
    are these feeble Jews doing? Will they fortify themselves? Will they sacrifice?
    Will they finish in a day? Will they revive the stones out of the heaps of rubbish,
    since they are burnt?”
  kbq-kbq: Agra eri'za vahe zamavufine, Sameria sondia vahe'mokizmi zamavufina amanage
    hu'ne, Zamagra hanavezmima omne Jiu vahe'mo'za na'a nehaze? Zamagrama antahi'zana
    kuma kegina eri so'e hugahune hu'za nehazafi? Zamagra ana maka ofa Kresramana
    vunaku nehazafi? Zamagra magoke zage ferupina, kegina huvagare'za nehazafi? Tevemo'ma
    te fragu vazirami'nea haveramina inankna hu'za eri'za kuma kegina eri so'e hunakura
    nehaze?
  nhe-BL: 'Huan tlamiyacapa iniixtla ihuampoyohua huan nopa tlayacanca tlacame tlen
    tlali Samaria, Sanbalat quiijto: “Pilteicneltzitzi ni israelitame. Huelis moilhuíaj
    para nimantzi tlamise quicualchijchihuase inialtepe. ¿Huelis moilhuíaj sampa huelise
    quitlatise tlacajcahualistli nica? Xiquitaca queja quiquixtíaj tetl tlen ya tlatlatoc
    huan sampa quitequihuíaj.”'
  bus-bus: 'À bè a gbɛ̃nↄ kↄ̃n Samaria zĩ̀kpɛɛnↄ wáa: Bↄ́n Yuda gina pìnↄↄ e kɛɛ?
    Aↄ̃é fↄ̃ wà ɛara wà bĩi pì boↄ́? Aↄ̃é saa o aↄ̃ zĩi pì nɛ́ gurↄ doↄ́? Aↄ̃é fↄ̃
    wà wɛ́tɛ pì vu kↄ̃n gbɛ̀ kɛ̀ tɛ́ kũ̀ à kaɛna pìnↄↄ́?'
  gub-BL: Uze'eg uzehe we har wanenataromo, zauxiapekwer Xamari pe har wanenataromo
    no. — Ma'e 'aw Zutew ikàg 'ym ma'e uzapo waiko wà. Aipo uzapo wi putar tawhu wà
    nehe. Aze uzuka ma'ea'yr Tupàn henataromo wà, aipo upuner pitài 'ar rehe uma'ereko
    haw imumaw paw rehe wà. Tàpuz heityk pyrer ukaz paw. Ukaz te ita. Aipo upuner
    putar tawhu iapo wi haw a'e heityk pyrer ukaz ma'e kwer pupe wà nehe, i'i wanupe.
  eng-DRA: 'And said before his brethren, and the multitude of the Samaritans: What
    are the silly Jews doing? Will the Gentiles let them alone? will they sacrifice
    and make an end in a day? are they able to raise stones out of the heaps of the
    rubbish, which are burnt?'
