verse: NEH.004.015
translations:
  mal-C: അവരുടെ ഗൂഢാലോചനയെക്കുറിച്ച് ഞങ്ങൾ അറിഞ്ഞെന്നും ദൈവം തങ്ങളുടെ പദ്ധതി നിഷ്ഫലമാക്കിയെന്നും
    ഞങ്ങളുടെ ശത്രുക്കൾ കേട്ടശേഷം, ഞങ്ങൾ മതിൽപണിയിലേക്കും ഓരോരുത്തരും അവരവരുടെ വേലയിലേക്കും
    മടങ്ങി.
  deu-TKW: So arbeiteten wir an dem Bau, während die eine Hälfte von ihnen die Lanzen
    hielt, vom Aufgange der Morgenröte bis zum Hervortreten der Sterne.
  lin-lin: Ezali ndenge wana nde tokobaki mosala na biso elongo na ndambo ya bato
    basimba makonga na maboko, kobanda na tongo kino na tango oyo minzoto ebimaka.
  eng-LSV: And it comes to pass, when our enemies have heard that it has been known
    to us, and God frustrates their counsel, and we return, all of us, to the wall,
    each to his work;
  eng-GNV: And when our enemies heard that it was knowen vnto vs, then God brought
    their counsell to nought, and we turned all againe to the wall, euery one vnto
    his worke.
  eng-WEBSTER: And it came to pass, when our enemies heard that it was known to us,
    and God had brought their counsel to naught, that we returned all of us to the
    wall, every one to his work.
  nhw-BL: Huan quema tocualancaitacahua quimatque para Toteco Dios technextilijtoya
    catli quichihuasnequiyayaj huan tijmachiliyayaj, ayacmo huelque calaquise pampa
    tiquinchiyayayaj. Huajca ayacmo tleno techchihuilijque huan nochi tojuanti timocuepque
    sempa ipan totequi.
  swh-ONEN: Adui zetu waliposikia kwamba tumetambua hila yao, na kwamba Mungu amevuruga
    shauri lao, sote tulirudi kwenye ukuta, kila mmoja kwenye kazi yake.
  bba-bba: Nɡe mɛyɑ sɑ kɑ sɔmbu te mɔ̀. Bɛsɛn sukum mu yɑɑsi nɛni sɑɑ bururun di sere
    kɑ wɔ̃kurɔ.
  eng-KJVCPB: And it came to pass, when our enemies heard that it was known unto us,
    and God had brought their counsel to nought, that we returned all of us to the
    wall, every one unto his work.
  luo-luo: Ka wasikwa nowinjo ni wasefwenyo chenro margi kendo ni Nyasaye ne oseketho
    parogi, ne wadok wate e gero ohinga, ngʼato ka ngʼato e tichne.
  meu-meu: Inaimai e kamonai ai na vada a diba, bona Dirava ese edia lalo-hadai vada
    e laoa ahu, negana ai, ai iboumai ai ese maḡu a lou henia, ta ta ena ḡaukara ena
    ḡaukara ai.
  npi-ULB: जब हामीले हाम्रा शत्रुहरूका योजनाहरू थाहा पायौँ र परमेश्‍वरले तिनीहरूका
    योजनाहरू विफल पारिदिनुभयो भनी तिनीहरूले सुने, हामी सबै आ-आफ्नो काम गर्न पर्खालमा
    फर्क्यौं ।
  yor-yor: Nígbà tí àwọn ọ̀tá wa gbọ́ pé àwa ti mọ èrò wọn àti wí pé Ọlọ́run ti bà
    á jẹ́, gbogbo wa padà sí ibi odi, ẹnìkọ̀ọ̀kan sí ibi iṣẹ́ tirẹ̀.
  ind-ind: Ketika pihak musuh mendengar bahwa kami mengetahui rencana mereka dan Allah
    sudah menggagalkan rencana itu, keadaan menjadi lebih aman sehingga kami semua
    dapat kembali meneruskan pembangunan benteng.
  pes-OPCB: دشمنان ما فهمیدند که ما به توطئه ایشان پی برده‌ایم و خدا نقشه‌شان را به
    هم زده است. پس ما سر کار خود بازگشتیم.
  tgl-ULB: Nangyari na nang narinig ng aming mga kalaban na batid na namin ang kanilang
    mga balak, at binigo ng Diyos ang kanilang mga balak, lahat kami ay bumalik sa
    pader, bawat isa sa kaniyang trabaho.
  cbu-NT: 'Ashiri, amb ashiranguni, kundararinsha: Iyaa k''kini mazinayanllsintanda.
    Watsta. Apanll uwaatssin kapungparee istachiya, tárangusin, nda arangeem tamundaksin,
    iysha yusur tarawaztamaam chtaranginiya.'
  hui-hui: I̱nanaga waitigiali biarume ina bole manda manda bu hearu handa walia harimago
    hale haya. Ani buwa tigua handalu hearia Ngode Datagaliwabehanda tinaga wai hono
    wirimigoni gialobagabu waheneyane handayiya. Ani biyiya handala ina bibahendeme
    pabe biala ho wirimago lone bule dai birima.
  mya-mya: ရန်​သူ​များ​သည်​မိ​မိ​တို့​အ​ကြံ​အ​စည်​ကို ငါ​တို့​သိ​ရှိ​သွား​ကြောင်း​ကြား​ကြ​သော
    အ​ခါ သူ​တို့​၏​အ​ကြံ​အ​စည်​ကို​ဘု​ရား​သ​ခင်​ပယ်​ဖျက်​တော်​မူ​ပြီ​ဖြစ်​ကြောင်း​ရိပ်
    မိ​ကြ​၏။ ထို​နောက်​ငါ​တို့​ရှိ​သ​မျှ​သည်​မြို့ ရိုး​ကို​ဆက်​လက်​တည်​ဆောက်​ကြ​လေ​သည်။
  bod-N: དེ་ནས་དགྲ་བོས་ངེད་རྣམས་ཀྱིས་ཁོ་ཚོའི་བསམ་ཚུལ་ཤེས་ཟིན་པ་དང་། དཀོན་མཆོག་གིས་ཀྱང་ཁོ་ཚོའི་ངན་ཇུས་དེ་གཏོར་བ་ཐོས་ནས་འོང་མ་ཕོད་པས།
    ངེད་རྣམས་ཕྱིར་མཁར་གྱང་གི་ཕྱོགས་སུ་སོང་ནས་རང་ཉིད་ཀྱི་ལས་བསྒྲུབས་པའོ། །
  sna-sna: Vavengi vedu pavakanzwa kuti takanga taziva rangano yavo uye kuti Mwari
    akanga aikonesa, tose takadzokera kurusvingo, mumwe nomumwe pabasa rake.
  spa-BLM: Cuando nuestros enemigos se enteraron de que habíamos sido informados,
    y de que Dios había hecho fracasar su consejo, todos nosotros volvimos al muro,
    cada uno a su trabajo.
  cac-cac: Ayic ix yab'an eb' ajc'ol chi' to lista caji, ix nachajel yuj eb' to a
    Dios ix juanb'at tas ix smol alej eb' chi'. Icha chi' ix aj co munlajxi junjun
    on̈.
  swh-ULB: Ilipokuwa wakati adui zetu waliposikia kwamba mipango yao ilikuwa inayojulikana
    kwetu, na Mungu alikuwa amebatilisha mipango yao, sote tulirudi ukutani, kila
    mmoja kwa kazi yake.
  bel-bel: Калі пачулі няпрыяцелі нашыя, што нам вядомыя намеры іхнія, тады разбурыў
    Бог намысел іхні; і ўсе мы вярнуліся да сьцяны, кожны да свае працы.
  deu-ELBBK: So arbeiteten wir an dem Werk, und die Hälfte von ihnen hielt die Lanzen
    vom Aufgang der Morgenröte an, bis die Sterne hervortraten.
  mbb-OT: Piru hein netuenan te menge kuntada zey he netuenan dey is pelanu zan te
    kedsurung kenami, wey neisip-isip dan he midezeetan te Megbevayà is pelanu zan,
    midlikù key pudu medterebahu te kebangun te verengbeng.
  mal-2015: ഞങ്ങൾക്കു അറിവു കിട്ടിപ്പോയെന്നും ദൈവം അവരുടെ ആലോചനയെ നിഷ്ഫലമാക്കിയെന്നും
    ഞങ്ങളുടെ ശത്രുക്കൾ കേട്ടശേഷം ഞങ്ങൾ എല്ലാവരും മതിലിങ്കൽ താന്താന്റെ വേലെക്കു മടങ്ങിച്ചെല്ലുവാനിടയായി.
  rmc-rmc: Avke kerahas e buči pro muri akorestar, sar vidňisaľolas, dži akor, medik
    o čercheňa na avenas avri, a jepaš murša ľikerenas andro vasta o kopiji.
  pes-OPV: و چون دشمنان ما شنیدند که ما آگاه شده‌ایم و خدا مشورت ایشان را باطل کرده
    است، آنگاه جمیع ما هر کس به‌کار خود به حصاربرگشتیم.
  ron-1924: Кынд ау аузит врэжмаший ноштри кэ ам фост ынштиинцаць, Думнезеу ле-а нимичит
    планул ши не-ам ынторс ку тоций ла зид, фиекаре ла лукраря луй.
  ben-OBCV: আমাদের শত্রুরা যখন শুনল যে, আমরা তাদের ষড়যন্ত্র জানি এবং ঈশ্বর তা বিফল
    করে দিয়েছেন, তখন আমরা সকলে প্রাচীরের কাছে ফিরে গিয়ে যে যার কাজ করতে লাগলাম।
  som-som: Haddaba markii cadaawayaashayadii ay maqleen inaannu taas ogaannay, oo
    uu Ilaah taladoodii kala riday, ayaannu kulligayo ku noqonnay derbigii oo mid
    waluba wuxuu qabtay shuqulkiisii.
  lat-VUC: Factum est autem, cum audissent inimici nostri nuntiatum esse nobis, dissipavit
    Deus consilium eorum. Et reversi sumus omnes ad muros, unusquisque ad opus suum.
  eng-ASVBT: And it came to pass, when our enemies heard that it was known unto us,
    and God had brought their counsel to nought, that we returned all of us to the
    wall, every one unto his work.
  ita-1885: Ora, quando i nostri nemici ebbero inteso che la cosa ci era venuta a
    notizia, Iddio dissipò il lor consiglio, e tutti noi ritornammo alle mura, ciascuno
    al suo lavoro.
  eng-ULB: It came about when our enemies heard that their plans were known to us,
    and God had frustrated their plans, all of us returned to the wall, each one to
    his work.
  spa-VBL: Cuando nuestros enemigos descubrieron que conocíamos su plan y que Dios
    lo había frustrado, todos volvimos a nuestro trabajo en el muro.
  fra-_FOB: Or, après que nos ennemis eurent appris que nous avions été avertis, Dieu
    dissipa leur conseil; et nous retournâmes tous aux murailles, chacun à son travail.
  mal-mal: ഞങ്ങൾക്ക് അറിവ് കിട്ടിപ്പോയെന്നും ദൈവം അവരുടെ ആലോചനയെ നിഷ്ഫലമാക്കിയെന്നും
    ഞങ്ങളുടെ ശത്രുക്കൾ കേട്ടശേഷം ഞങ്ങൾ എല്ലാവരും മതിലിന്റെ പണിയിൽ അവരവരുടെ വേലയ്ക്ക്
    മടങ്ങിചെല്ലുവാനിടയായി.
  urd-GVR: Jab hamāre dushmanoṅ ko mālūm huā ki un kī sāzishoṅ kī ḳhabar ham tak pahuṅch
    gaī hai aur ki Allāh ne un ke mansūbe ko nākām hone diyā to ham sab apnī apnī
    jagah par dubārā tāmīr ke kām meṅ lag gae.
  suz-BL: आन मिम्‍शो गोपुकीमी तुइक्‍ताक्‍क नु परमप्रभुमी आन मिम्‍शो नेल्‍ल क्‍याम्‍शा
    गेवा बाक्‍त, दे आंइ जोरी सत्रुपुकीमी तुइक्‍तमे बाक्‍त। मोपतीके गो नेल्‍ल आंम आंम
    गेय पा गारो प्रोव़थ लेत्‍तक।
  ita-1927: Quando i nostri nemici udirono ch’eravamo informati della cosa, Iddio
    frustrò il loro disegno, e noi tutti tornammo alle mura, ognuno al suo lavoro.
  ckb-ckb: دوای ئەوەی دوژمنەکانمان بیستیانەوە کە ئێمە زانیومانە و خودا پیلانەکەیانی
    پووچ کردووەتەوە، هەموو گەڕاینەوە بۆ شووراکە، هەریەکە بۆ سەر کارەکەی خۆی.
  eng-BBE: And when it came to the ears of those who were against us, that we had
    knowledge of their designs and that God had made their purpose come to nothing,
    we all went back to the wall, everyone to his work
  kan-OKCV: ನಿಮ್ಮ ಶತ್ರುಗಳು ಅವರ ಕುತಂತ್ರವು ನಮಗೆ ಗೊತ್ತಾಯಿತೆಂದು ದೇವರು ಅದನ್ನು ವ್ಯರ್ಥ ಮಾಡಿದನೆಂದು
    ತಿಳಿದುಕೊಂಡರು. ನಮ್ಮನ್ನು ಬಿಟ್ಟುಹೋದರು. ನಾವೆಲ್ಲರು ನಮ್ಮ ನಮ್ಮ ಗೋಡೆಯ ಕೆಲಸಕ್ಕೆ ಮತ್ತೆ ಕೈಹಾಕಿದೆವು.
  bbb-bbb: Areme e ani ije bu fieke none vua izege bu mauike nuvuesina kuaena amaerivo
    ije none giana vierafevaga bu ije fie. Ijadufuo bu ijia sone una vierafero Godi
    fune vua buone sauiki ije bu kuaena amaerivo ije fune dabe iserejiaemaro bu ijiege
    vierafei. Bu ijiege vierafekoga e boeje no una isuo nuvuone iziebure no kiravo
    ijene kirae.
  tam-2017: எங்களுக்குச் செய்தி தெரியவந்தது என்றும், தேவன் அவர்களுடைய ஆலோசனையை பொய்யாக்கினார்
    என்றும், எங்கள் எதிரிகள் கேட்டபோது, நாங்கள் எல்லோரும் அவரவர் தங்கள் வேலையைச் செய்ய
    மதிலுக்குத் திரும்பினோம்.
  spa-RV-1909: Y sucedió que como oyeron nuestros enemigos que lo habíamos entendido,
    Dios disipó el consejo de ellos, y volvímonos todos al muro, cada uno á su obra.
  ron-BTF: Și s-a întâmplat, când dușmanii noștri au auzit că ni s-a făcut cunoscut
    și că Dumnezeu făcuse sfatul lor de nimic, că noi ne-am întors cu toții la zid,
    fiecare la lucrarea sa.
  eng-WEBP: When our enemies heard that it was known to us, and God had brought their
    counsel to nothing, all of us returned to the wall, everyone to his work.
  eng-FBV: When our enemies discovered that we knew about their plan, and that God
    had foiled it, we all went back to our work on the wall.
  nld-1939: Toen onze vijanden hoorden, dat we op de hoogte waren gebracht, en dat
    God hun plan had verijdeld, konden wij allen naar de muren terugkeren, en ieder
    weer aan zijn werk gaan.
  nch-BL: Huan quema tocualancaitacahua quimatque para Toteco Dios technextilijtoya
    taya quichihuasnequiyayaj huan tijmachiliyayaj, ayecmo huelque calajque pampa
    tiquinchiyayayaj. Huajca ayecmo teno techchihuilijque huan nochi tojuanti timocuetque
    sempa ipan totequi.
  vie-1934: Khi các thù nghịch chúng tôi hay rằng chúng tôi đã được báo tin, và Đức
    Chúa Trời có bại mưu của chúng nó, thì hết thảy chúng tôi đều trở lại nơi vách
    thành, ai nấy về làm công việc mình.
  hin-CV: हमारे शत्रुओं को यह मालूम हो गया कि हमें उनके षड़्‍यंत्र का पता चल चुका
    है और परमेश्वर ने उनकी योजना विफल कर दी है. हम सभी शहरपनाह के अपने-अपने काम में
    दोबारा लग गए.
  spa-BES: Y cuando llegó a oídos de los que estaban contra nosotros, que sabíamos
    de sus planes y que Dios había hecho que sus planes fracasaran, todos regresamos
    a la pared, cada uno a su obra.
  tdx-tdx: Aa le nifanehak’ amy fitoloñañey zahay naho nitàn-defoñe ty vaki’e, sikal’
    ami’ty manjirik’ andro ampara’ ty fanjoam-basiañe.
  tha-KJV: อยู่​มาเมื่อศั​ตรู​ของเราได้ยิ​นว​่าเราได้ยินเรื่องแล้ว และพระเจ้าได้ทรงทำลายแผนงานของเขา
    เราต่างก็​กล​ับมายังกำแพงที่งานของตนทุกคน
  por-BR-2018: E foi que, quando nossos inimigos ouviram falar que já sabíamos de
    tudo ,e que Deus havia frustrado o plano deles, todos voltamos ao muro, cada um
    à sua obra.
  deu-ELO: Und es geschah, als unsere Feinde hörten, daß es uns kundgeworden war,
    und daß Gott ihren Rat vereitelt hatte, da kehrten wir alle zur Mauer zurück,
    ein jeder an sein Werk.
  eng-WYC-2018: And it was done, when our enemies had heard that it was told to us,
    God destroyed their counsel; and then all we turned again to the walls, each man
    to his work. (And it was done, that our enemies heard that everything had been
    told to us, and so God destroyed their plans; and then we all returned to rebuilding
    the wall, each man to his own work.)
  epo-epo: Kiam niaj malamikoj aŭdis, ke ni scias, tiam Dio detruis ilian intencon,
    kaj ni ĉiuj revenis al la murego, ĉiu al sia laboro.
  uig-PIN: Xundaⱪ boldiki, ɵzlirining suyiⱪǝstini bilip ⱪalƣanliⱪimiz düxmǝnlǝrning
    ⱪuliⱪiƣa yetip barƣaq, xuningdǝk Huda ularning suyiⱪǝstini bitqit ⱪilƣaq, biz
    ⱨǝmmimiz sepilƣa ⱪaytip, ⱨǝrbirimiz ǝsli ix ornimizda ixni dawamlaxturiwǝrduⱪ.
  beo-beo: 'Fa:no, ninia ha lai dunu da ninia da ilia doagala:musa: sia: dasu nabi
    dagoi, amo ilia da nabi. Gode da ilia wadela:i logo ga:i dagoi, amo ilia da dawa:i.
    Amalalu, ninia huluane da gagoi bu gagomusa:, amoga buhagi.'
  tpi-OTNT: Bihain ol birua i harim tok long mipela i save pinis long ol samting ol
    i laik mekim. Olsem na ol i save, God i pasim rot bilong ol na ol i no inap bagarapim
    mipela. Orait na mipela olgeta Juda i stat gen long wokim banis.
  hau-SA: Da abokan gābanmu suka ji muna sane da shirinsu, Allah kuma ya wargaje shirin
    nan, sai duk muka dawo ga katangar, kowa ya kama aikinsa.
  uig-LAT: Shundaq boldiki, özlirining suyiqestini bilip qalghanliqimiz düshmenlerning
    quliqigha yétip barghach, shuningdek Xuda ularning suyiqestini bitchit qilghach,
    biz hemmimiz sépilgha qaytip, herbirimiz esli ish ornimizda ishni dawamlashturiwerduq.
  nde-nde: Kwathi izitha zethu sezizwile ukuthi sasesilazi icebo lazo lokuthi uNkulunkulu
    wayeselifubisile, sonke sabuyela kuwo umduli, ngulowo kowakhe umsebenzi.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he fanongo ʻe homau ngaahi fili kuo mau ongoʻi
    ia ʻo ʻilo, pea kuo fakataʻeaongaʻi ʻe he ʻOtua ʻenau fakakaukau, naʻa mau toe
    liu mai kotoa pē ki he ʻā maka, ʻo taki taha ki heʻene ngāue.
  ces-1613: I stalo se, když uslyšeli nepřátelé naši, že jest nám to oznámeno, tožť
    Bůh rozptýlil radu jejich, a my navrátili jsme se všickni ke zdem, každý k dílu
    svému.
  eng-WMB: When our enemies heard that it was known to us, and God had brought their
    counsel to nothing, all of us returned to the wall, everyone to his work.
  tam-TCV: எங்கள் பகைவர்களின் திட்டம் எங்களுக்குத் தெரியவந்ததென்றும், இறைவன் அதை முறியடித்துவிட்டார்
    என்றும் அவர்கள் கேள்விப்பட்டார்கள்; நாங்களோ யாவரும் மீண்டும் அவரவர் வேலையைச் செய்ய
    மதிலுக்குத் திரும்பினோம்.
  ceb-ULB: Niabot ang higayon nga ang among mga kaaway nakadungog nga nasayran namo
    ang ilang mga laraw, ug gipakyas sa Dios ang ilang mga laraw, busa mibalik kaming
    tanan sa paril, ug ngadto sa tagsatagsa namo nga buluhaton.
  pol-UBG: I kiedy nasi wrogowie usłyszeli, że nam to oznajmiono, Bóg zniweczył ich
    radę, a my wszyscy wróciliśmy do muru, każdy do swojej pracy.
  agr-agr: Nuna iina shiwaaji aidau dekawag, dekas Apajuíyap ditanak yayawa, dutikamu
    asampap ii chicham umiamun dekagtamawaje tiajui. Tusa tiag wajantagmatai, yaakat
    peeja emamu idaisauti ataktu nagkama takayaji.
  kyc-kyc: Lamaiyunu dokopa namwana nyisu petengeme nakamana pii lao palyuo reteyami
    doko siyamilyamo lao siyami. Siyaminyi dokopa namwa peparae kapu kyuo pao kamba
    kana kame yulu piyama.
  urd-GVU: جب ہمارے دشمنوں کو معلوم ہوا کہ اُن کی سازشوں کی خبر ہم تک پہنچ گئی ہے
    اور کہ اللہ نے اُن کے منصوبے کو ناکام ہونے دیا تو ہم سب اپنی اپنی جگہ پر دوبارہ
    تعمیر کے کام میں لگ گئے۔
  deu-1912: Da aber unsre Feinde hörten, daß es uns kund war geworden und Gott ihren
    Rat zunichte gemacht hatte, kehrten wir alle wieder zur Mauer, ein jeglicher zu
    seiner Arbeit.
  ntj-ntj: Nyangka yanyan-yanyanpa nyinapayilu-ya pina taparlarrarnu kulirnu tjiinya-latju
    wartalpitjanu kulintjatjanu ninti nyinarranytja. Tjiinya Mama Kuurrtu-tjananya
    marrkuralpi ngayunya-lanyatju yangatjura kanyiranytja.
  kan-2017: ನಮ್ಮ ಶತ್ರುಗಳು ತಮ್ಮ ಉದ್ದೇಶ ನಮಗೆ ಗೊತ್ತಾಯಿತೆಂದೂ ದೇವರು ಅದನ್ನು ವ್ಯರ್ಥಮಾಡಿದನೆಂದೂ
    ತಿಳಿದುಕೊಂಡಾಗ ಅವರು ನಮ್ಮನ್ನು ಬಿಟ್ಟು ಹೋದರು. ನಾವೆಲ್ಲರೂ ನಮ್ಮ ನಮ್ಮ ಪೌಳಿಗೋಡೆಯ ಕೆಲಸವನ್ನು
    ಪುನಃ ಪ್ರಾರಂಭಿಸಲು ತೊಡಗಿದೆವು.
  yap-yap: Me rung’ag e pi to’ogor rodad ni kadnanged e tin kar makath niged, miyad
    nang u wun’rad nike kirebnag Got e tin ni karpuruy’ niged. Ma aram magdad sul
    ngad ubungiyed fare yoror.
  hlt-MCSB: Pathen loh amih kah cilsuep a phae pah tih kaimih taengah m'ming sak te
    kaimih kah thunkha rhoek loh a yaak uh. Te daengah kaimih boeih ka mael uh tih
    hlang loh amah bitat ham vongtung te ka paan uh.
  mdy-ETH: ኑኡኮ ሞርካ ዔያታ ኑና ማንጊ ዖላኒ ጫኣቄ ጫኣቂፆ ኑ ዔሬሢ ዋይዜኔ፤ ፆኦሲ ዔያቶኮ ማሊፆ ጉሪ ማሄሢያ ዔያታ ዔሬኔ፤
    ዬካፓ ኑኡኒ ቢያሢ ኬኤሎ ዲሮ ጊንሣ ኮሺፆ ዓርቄኔ።
  twi-ASANTE: Ɛberɛ a yɛn atamfoɔ tee sɛ yɛahunu wɔn atirimpɔ ne sɛdeɛ Onyankopɔn
    asɛe saa atirimpɔ no, yɛn nyinaa sane kɔɔ ɔfasuo no ho, kɔtoaa yɛn adwuma so.
  eng-WEBU: When our enemies heard that it was known to us, and God had brought their
    counsel to nothing, all of us returned to the wall, everyone to his work.
  wal-wal: Nu morkketi nuna qohanau maqettidoogaa nuuni eridoogaa eti siyidosona.
    Qassi Xoossaikka eta maqquwaa hada kessidoogaa akeekidosona. Hegaappe guyyiyan,
    nuuni ubbaikka simmidi, nu gimbbiyaa oosuwaa doommida.
  spa-PDDPT: Sucedió que cuando nuestros enemigos supieron que fuimos advertidos,
    ʼElohim desbarató sus planes. Y todos nosotros pudimos regresar al muro, cada
    uno a su trabajo.
  gun-gun: Ha'e gui orerovaigua kuery oendu okuapy roikuaa ae maa, Nhanderuete ojoko
    ramo ha'e kuery ojapoxea. Ha'e ramo kora oĩa katy ju roopa, peteĩ-teĩ romba'eapo
    aguã katy ae.
  agu-BL: Ma yi quibital yi e' kacontr yi list ato't ketz tan oyintzi', nin yi tele'n
    chitxum tetz yi nsken xcye' Ryos tan xite'n yi chitxumu'n, qui't tzun e' sajtz
    tan oyintzi'. Ma o' ketz, o' xe'tij junt tir tan ak'un te yi tapij.
  ilo-ULB: Ket napasamak nga idi nadamag dagiti kabusormi a naammoanmi dagiti panggepda
    ken saan a pinagballigi ti Dios dagiti panggepda, nagsublikami amin iti pader,
    tunggal maysa iti trabahona.
  kpg-kpg: Malaa, madau hagadaumee gu longono ginaadou bolo gimaadou gu iloo nadau
    hagamamaanadu, gei digaula gu iloo laa di hai a God, dana hagahinihini nadau mee
    ala ne haga noho. Malaa, gimaadou huogodoo guu hula gu ngalua labelaa i di abaaba
    deelaa.
  uig-ARA: شۇنداق بولدىكى، ئۆزلىرىنىڭ سۇيىقەستىنى بىلىپ قالغانلىقىمىز دۈشمەنلەرنىڭ
    قۇلىقىغا يېتىپ بارغاچ، شۇنىڭدەك خۇدا ئۇلارنىڭ سۇيىقەستىنى بىتچىت قىلغاچ، بىز ھەممىمىز
    سېپىلغا قايتىپ، ھەربىرىمىز ئەسلى ئىش ئورنىمىزدا ئىشنى داۋاملاشتۇرىۋەردۇق.
  sus-sus: Muxu nu walima na lahalɛ nan na. Tanbɛe na ɲama sɛɛti keren bɛlɛxɛ i, kelife
    subaxɛ han tunbuie mini tɛmui.
  pon-2006: Eri, at imwintihti kan rongada me se ese arail koasoandi kan oh re pehmada
    duwen Koht eh ketin kapingada arail koasoandi kan. Kiht koaros ahpw pwurala doadoahk
    ni kelen kahnimwo.
  ksd-ksd: Ma ba kaveve umana ebar dia ga valongore ba ave ga matoto tana, ma ba God
    i ga noe vue kadia varpit, avet par ave ga talil mulai ta ra liplip na vat upi
    kaveve papalum tikatikai.
  tur-YTC: Düşmanlarımız, bunun bize bildirildiğini ve Tanrı'nın onların öğüdünü boşa
    çıkardığını duyunca, hepimiz duvara, her birimiz kendi işine döndük.
  ind-AYT: Ketika musuh-musuh kami mendengar bahwa rencana mereka telah kami ketahui
    dan Allah menggagalkan rencana mereka, kami semua kembali ke tembok, masing-masing
    ke pekerjaannya.
  nya-nya: Adani athu atamva kuti ife tadziwa za chiwembu chawo, anadziwanso kuti
    Yehova walepheretsa zimene ankafuna kutichita. Choncho tinabwerera aliyense ku
    ntchito yake yomanga khoma.
  hrv-hrv: Tako smo obavljali posao od rane zore do prvih zvijezda. Polovica je bila
    naoružana kopljima.
  mps-mps: Nosali te boi bidi dabego te augwaligo yaibao wali sę dabe po te dago
    odali po te augwaligo koneai. Tama te augwaligo koneama, te Godigo augwaligo sunumi
    palibaso, tama te augwaligo da me dolobe homu yai. Tialima, te da tigidali Judago
    te moni masigi obo nigibo gagalama, ma yai dao.
  tpi-tpi: Bihain ol birua i harim tok long mipela i save pinis long ol samting ol
    i laik mekim. Olsem na ol i save, God i pasim rot bilong ol na ol i no inap bagarapim
    mipela. Orait na mipela olgeta Juda i stat gen long wokim banis.
  dan-1931: Men da vore Fjender hørte, at vi havde fået det at vide, og at Gud gjorde
    deres Råd til intet, vendte vi alle tilbage til Muren, hver til sit Arbejde.
  vie-OVCB: Lúc ấy quân thù mới biết rằng âm mưu họ bị bại lộ. Chính Đức Chúa Trời
    đã tiết lộ và phá hỏng âm mưu ấy. Tất cả chúng tôi trở lại công việc xây tường
    thành.
  guj-2017: જયારે અમારા શત્રુઓએ સાંભળ્યું કે અમને તેઓની યોજનાની જાણ થઈ ગઈ છે અને યહોવાહે
    તેઓની યોજના નિષ્ફળ બનાવી છે ત્યારે અમે સર્વ કોટ બાંધવા માટે પોતપોતાના કામ પર પાછા
    આવ્યા.
  pon-2006A: Eri, at imwintihti kan rongada me se ese arail koasoandi kan oh re pehmada
    duwen Koht eh ketin kapingada arail koasoandi kan. Kiht koaros ahpw pwurala doadoahk
    ni kelen kahnimwo.
  por-BRBSL: Quando nossos inimigos souberam que era do nosso conhecimento, e que
    Deus tinha levado seus conselhos a nada, todos nós voltamos à parede, todos ao
    seu trabalho.
  cth-cth: Tarannaw ni a noe awh e naw hah Cathut ni a raphoe pouh tie na panue sak
    e ka panue awh toteh, rapan pathoup hanelah mae hmuen koe lengkaleng ka ban awh
    teh ka tawk awh.
  twi-twi: Bere a yɛn atamfo tee sɛ yɛahu wɔn atirimpɔw ne sɛnea Onyankopɔn asɛe saa
    atirimpɔw no, yɛn nyinaa san kɔɔ ɔfasu no ho kɔtoaa yɛn adwuma so.
  hlt-hlt: Pathen loh amih kah cilsuep a phae pah tih kaimih taengah m'ming sak te
    kaimih kah thunkha rhoek loh a yaak uh. Te daengah kaimih boeih ka mael uh tih
    hlang loh amah bitat ham vongtung te ka paan uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti níí mpĩ́ mmutɔ̃mmú kukṹnwentóo nɛ̀ kɛyènkɛ̀, ti miɛkɛ kɛ̀
    dikéè níí ntɔ yɛkpɑ̃ɑ̃̀.
  msy-2020: Ezɨ gɨn apaniba kamaghɨn oregha fo, me e damuamimɨn biziba e dagh fos.
    Egha me fo, God men tuavim apɨrizɨ me e gasɨghasɨghan kogham. Kamaghɨn amizɨ,
    e Judaba bar uamategha ghua, vaghvagha uan dɨvazimɨn ingangarim bagha ghue.
  dop-dop: Ḿpʋ́ɣʋ́ tǝ lɑkɑɣɑ tǝmlɛ kɛ pǝ kpɑɣɑʋ tefemle tɔ. Hɑlǝnɑ ɑhoo, nɑ tɑ́ tɑɑ
    lɛlɑɑ tɔkɑ ŋmɑntɑɑsɩ.
  azb-azb: Düşmənlərimiz eşitdi ki, bu iş bizə məlum olub, çünki Allah onların niyyətini
    boşa çıxarmışdı. Buna görə hamımız işimizə, divarın tikintisinə qayıtdıq.
  eng-DBY: And it came to pass that when our enemies heard that it was known to us,
    and that God had defeated their counsel, we returned all of us to the wall, every
    one to his work.
  hin-2017: जब हमारे शत्रुओं ने सुना, कि यह बात हमको मालूम हो गई है और परमेश्वर ने
    उनकी युक्ति निष्फल की है, तब हम सब के सब शहरपनाह के पास अपने-अपने काम पर लौट गए।
  wol-KYG: Nu nekk nag ci liggéey bi, genn-wàllu nit ñi yore ay xeej, dale ko ba bët
    di set, ba biddiiw yiy feq.
  eng-YLT: And it cometh to pass, when our enemies have heard that it hath been known
    to us, and God doth frustrate their counsel, and we turn back, all of us, unto
    the wall, each unto his work;
  kne-kne: Naammoan din kalaban mi ay ammo mi din plano da ya tinopap Diyos. Idi siya
    di, intoloy mi ay nangamag sin alad.
  eng-WYC-2017: And it was done, when our enemies had heard that it was told to us,
    God destroyed their counsel; and then all we turned again to the walls, each man
    to his work.
  eng-WMBB: When our enemies heard that it was known to us, and God had brought their
    counsel to nothing, all of us returned to the wall, everyone to his work.
  urd-GVH: जब हमारे दुश्मनों को मालूम हुआ कि उनकी साज़िशों की ख़बर हम तक पहुँच गई
    है और कि अल्लाह ने उनके मनसूबे को नाकाम होने दिया तो हम सब अपनी अपनी जगह पर दुबारा
    तामीर के काम में लग गए।
  rug-rug: Totoso avoso nia rina mami kana sapu ele tumae nia gami sa dia kinuhana,
    meke sapu ele huara pani Tamasa sari na dia hiniva tomedi, si pule beto la koasa
    goba si gami, hopeke la koari na mami tinavete.
  gaz-gaz: Yeroo diinonni keenya akka nu mala isaaniitti dammaqne, akka Waaqnis mala
    isaanii sana jalaa diige dhagaʼanitti nu hundi gara dallaatti, tokkoon tokkoon
    keenyas hojii keenyatti deebine.
  fra-LSG: Lorsque nos ennemis apprirent que nous étions avertis, Dieu anéantit leur
    projet, et nous retournâmes tous à la muraille, chacun à son ouvrage.
  gnn-gnn: Ga walala ŋunhi miriŋuyunydja ŋuriŋi ŋäkula ŋunhi ŋanapurrunydja marŋgi
    ŋurikiyinydja walalaŋgalaŋuwu ŋamaŋamayunarawuywu ga nherraṉarawuywu ŋunhi guyaŋinyarawuywu,
    bala walala dharaŋarana ŋunhi ŋayinydja ŋanapurruŋgalanydja waŋarryu guŋga'yurruna
    warray ŋanapurrunha bitjarra liŋgu. Bala walala marrtjinana‐wala yana, gonha'yurrunana
    ŋanapurrunha, bala bukmaknha ŋanapurrunydja djämana marrtjina dhuḻ'yurruna ŋunhiyi
    wäŋanhanydja, ḻoḻunhanydja ŋunhi ŋal'maraŋalana.
  yal-yal: Nxu siga wanla ma na kii nin, tanban suxi yamaan fɔxɔ kedenna yii keli
    subaxan ma han sarene yi mini kore.
  haw-1868: A lohe ko makou poe enemi, ua ikea ia e makou, a ua hookahuli ke Akua
    i ko lakou manao, alaila hoi ae la makou a pau ma ka pa, o kela kanaka keia kanaka
    ma kana hana iho.
  arb-NAV: وَعِنْدَمَا أَدْرَكَ أَعْدَاؤُنَا أَنَّنَا كَشَفْنَا مُؤَامَرَاتِهِمْ،
    وَأَحْبَطَ اللهُ تَدْبِيرَاتِهِمْ، رَجَعَ كُلُّ وَاحِدٍ مِنَّا إِلَى عَمَلِهِ
    فِي السُّورِ.
  ewe-ewe: Esi míaƒe futɔwo se be míenya nu tso yewoƒe ɖoɖowo ŋu, eye be Mawu ɖe yewoƒe
    ɖoɖowo fia mí, eye wògblẽ wo me la, mí katã míetrɔ va yi gli la ɖoɖo dzi.
  eng-LEE: '(4:9) And it came to pass, that, when our enemies heard that it was known
    unto us, God frustrated their counsel: and we returned, all of us, to the wall,
    every one unto his work.'
  asm-FB: আমাৰ শত্রুবোৰে যেতিয়া শুনিলে যে, আমি তেওঁলোকৰ পৰিকল্পনাৰ কথা গম পাইছোঁ,
    সেই সময়ত ঈশ্বৰে তেওঁলোকৰ পৰিকল্পনা ব্যৰ্থ কৰিলে। তেতিয়া, আমি সকলোৱে দেৱাললৈ
    ঘূৰি আহি নিজৰ নিজৰ কামত লাগিলোঁ।
  sus-A: مُشُ نُ وَلِمَ نَ لَهَلّ نَن نَ. تَنبّيٍ نَ حَمَ سّيتِ كٍرٍن بّلّشّ عِ، كٍلِقٍ
    سُبَشّ هَن تُنبُييٍ مِنِ تّمُي.
  fra-SBL: Lorsque nos ennemis apprirent que cela nous était connu, et que Dieu avait
    fait échouer leurs projets, nous retournâmes tous à la muraille, chacun à son
    ouvrage.
  hbo-hbo: וַאֲנַ֖חְנוּ עֹשִׂ֣ים בַּמְּלָאכָ֑ה וְחֶצְיָ֗ם מַחֲזִיקִים֙ בָּֽרְמָחִ֔ים
    מֵעֲלֹ֣ות הַשַּׁ֔חַר עַ֖ד צֵ֥את הַכֹּוכָבִֽים׃
  piu-2006: '@see-verse:NEH.004.014'
  pjt-pjt: Ka nyara palulanguṟu wati kutjupatjara waṟkarinyangka kutjupa tjuṯa kuḻaṯatjara
    punaṟatjara tjanala itingka anga-ngaṟangi warmaḻa tjuṯa pitjanyangka paṯaṟa tjananya
    wakantjikitja. Ka tjiṉṯu kutjupa ngayulu wati tjuṯangka wangkangu alatji, “Kulilaya!
    Nyangatjala waṟka puḻka mulapa palyaṉi munula paṯupaṯu wall-pangka kumpiṟa nguwanpa
    palyaṉi munulanku puṯu nyanganyi panya tjarangku tjarangkula palyaṟa. Tjinguṟu
    warmaḻa pitjanyangkampa wati kutjupangku ngayula itinguṟu ngaṟala tuṟampata puuṟa
    miratjingalku nyura kumpiṟa ngaṟanytja tjuṯangku kulintjaku. Kaya kuliṟa mapalku
    tjunguriwa manta nyara ngali ngaṟala miratjingantjala. Ka Godalu nganaṉanya alpamilalku
    warmaḻa tjuṯa tjananya pungkula wiyantjaku.”
  kik-kik: Rĩrĩa thũ ciitũ ciamenyire atĩ nĩtwamenyete ũhoro wa ndundu yao, na atĩ
    Ngai nĩarigĩrĩirie ũndũ ũcio, ithuothe tũgĩcooka rũthingo-inĩ, o mũndũ agĩthiĩ
    wĩra-inĩ wake.
  fra-NCL: Et nous travaillions à l’œuvre, la moitié d’entre nous tenant des lances
    depuis le lever de l’aurore jusqu’à l’apparition des étoiles.
  cek-AK: Nihcae mah pacaeng ih hmuen to kaicae mah panoek boeh, tiah misanawk mah
    panoek o naah, Nihcae amsakhaih to Sithaw mah amrosak, to naah tapang sakhaih
    ahmuen ah kam laem o, kami boih angmacae toksakhaih ahmuen ah caeh o let.
  cuk-cuk: Anmar-isdarmalad wisguarmalad, anmarde guakwaa bukwamarye, ar e-igar-mesismalad
    Bab-Dummad ei obelosye. Agi, anmar gannar galu-matusulid sobdemalad, na egad-egad
    arbaed imakdemalad.
  uig-CYR: Шундақ болдики, өзлириниң сүйқәстини билип қалғанлиғимиз дүшмәнләрниң қулиқиға
    йетип барғач, шуниңдәк Худа уларниң сүйқәстини битчит қилғач, биз һәммимиз сепилға
    қайтип, һәр биримиз әсли иш орнимизда ишни давамлаштуривәрдуқ.
  tel-2017: వాళ్ళు చేస్తున్న పన్నాగం మాకు తెలిసిందనీ, దేవుడు దాన్ని వమ్ము చేశాడనీ
    మా శత్రువులు గ్రహించారు. మేమంతా ఎవరి పని కోసం వారు గోడ దగ్గరికి చేరుకొన్నాం.
  hat-BSA: Lè lènmi nou yo te tande ke afè yo te rekonèt pa nou, e ke Bondye te jennen
    plan yo; alò, nou tout te retounen kote miray la, chak moun nan pwòp travay li.
  kos-kos: Mwet lokoalok lasr elos lohng lah kut etu tari pwapa lalos, ac elos akilen
    tuh God El sikulya lemlem lalos. Na kut nukewa folokla in sifil musai pot uh.
  hbo-WLC: וַאֲנַ֖חְנוּ עֹשִׂ֣ים בַּמְּלָאכָ֑ה וְחֶצְיָ֗ם מַחֲזִיקִים֙ בָּֽרְמָחִ֔ים
    מֵעֲל֣וֹת הַשַּׁ֔חַר עַ֖ד צֵ֥את הַכּוֹכָבִֽים׃
  ibo-ibo: Mgbe ndị iro anyị chọpụtara na anyị amatala izu ọjọọ ha, na Chineke emebiekwala
    atụmatụ ha, anyị onwe anyị laghachiri nʼọrụ anyị nke iwuzi mgbidi ahụ.
  ory-ory: ପରେ ଆମ୍ଭମାନଙ୍କ ଶତ୍ରୁଗଣର ମନ୍ତ୍ରଣା ଆମ୍ଭମାନଙ୍କୁ ଜଣାଯାଇଅଛି ଓ ପରମେଶ୍ୱର ତାହା
    ବିଫଳ କରିଅଛନ୍ତି, ଏହା ସେମାନେ ଶୁଣନ୍ତେ, ଆମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ପ୍ରାଚୀରରେ ଆପଣା ଆପଣା କାର୍ଯ୍ୟକୁ
    ଫେରିଗଲୁ।
  chk-chk: Nge lupwen chon oputakem ra rongorong pwe aia silei usun ar ekiekin rawangauakem,
    ra mefi pwe Kot a ataela ar ekiek. Mürin äm meinisin aia liwin ngeni en me an
    angang won ewe tit.
  rop-rop: Wal wen ola enami blanga wi bin sabi wanim bin hepin, deibin sabi God na
    bin meigim det plen blanga olabat rong. Brom deya melabat bin kipgon bildimapbat
    det wol.
  ukr-1871: Як же зачули наші вороги, що ми знаємо про їх намір, тодї обернув Бог
    в нїщо раду їх, і ми всї повертались до муру, кожний до своєї роботи.
  deu-1951: Als aber unsre Feinde hörten, daß es uns kundgeworden und Gott ihren Rat
    vereitelt hatte, kehrten wir alle wieder zur Mauer zurück, ein jeder an seine
    Arbeit.
  eng-JPS: (4-9) And it came to pass, when our enemies heard that it was known unto
    us, and God had brought their counsel to nought, that we returned all of us to
    the wall, every one unto his work.
  srp-1865: A kad èuše neprijatelji naši da smo doznali, razbi Gospod njihovu namjeru,
    i mi se vratismo svi k zidu, svaki na svoj posao.
  lug-lug: Awo abalabe baffe bwe baawulira nga tutegedde olukwe lwabwe, nga Katonda
    alemesezza enteekateeka yaabwe, ffenna ne tuddayo ku bbugwe, buli muntu ku mulimu
    gwe.
  heb-heb: ויהי כאשר שמעו אויבינו כי נודע לנו ויפר האלהים את עצתם ונשוב כלנו אל החומה
    איש אל מלאכתו׃
  ben-IRV: আর যখন আমাদের শত্রুরা শুনতে পেল যে, আমরা জানতে পেরেছি, আর ঈশ্বর তাদের ষড়যন্ত্র
    ব্যর্থ করেছেন, তখন আমরা সবাই দেওয়াল আবার নিজের নিজের কাজ করতে গেলাম।
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਸਾਡੇ ਵੈਰੀਆਂ ਨੇ ਸੁਣਿਆ ਕਿ ਇਸ ਗੱਲ ਦਾ ਸਾਨੂੰ ਪਤਾ ਲੱਗ ਗਿਆ
    ਹੈ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਯੋਜਨਾ ਨੂੰ ਅਸਫ਼ਲ ਕਰ ਦਿੱਤਾ ਹੈ ਤਾਂ ਅਸੀਂ ਸਾਰੇ ਸ਼ਹਿਰਪਨਾਹ
    ਵੱਲ ਮੁੜ ਆਏ ਅਤੇ ਹਰ ਇੱਕ ਮਨੁੱਖ ਆਪਣੇ-ਆਪਣੇ ਕੰਮ ਨੂੰ ਗਿਆ।
  mya-JVB: ထိုသို့ ငါ တို့သည် သတိရ ၍၊ ရန်သူ အကြံ ကို ဘုရား သခင်ဖျက်ဆီး တော်မူကြောင်းကို
    သူတို့ကြား သိသောအခါ ၊ ငါ တို့ရှိသမျှ သည် အသီး အသီးလုပ် ရာအရပ် မြို့ရိုး သို့ ပြန်
    လုပ်ကြ၏။
  tbg-tbg: Ho tinavu navutaaka iruvaro vika tinavu arireka evaara tivato uvava qovarama
    vuvaro Kotiva vi aarara kuvaikomanta vika qaqirake vaumanta, tenavu ekaa anirante
    qaiqaa vaantaavura autuqi vi vaunara.
  hmo-hmo: Ai dekenai idia tuari gwauraia taudia ese idia kamonai edia palani ai diba
    vadaeni. Unai dainai idia diba Dirava ese edia palani ia hadikaia vadaeni. Unai
    dainai ai ibounai ese magu dekenai ai giroa lao, ta ta ese iena gaukara, iena
    gaukara ia karaia.
  urd-urd: और जब हमारे दुश्मनों ने सुना कि ये बात हम को मा'लूम हो गई और ख़ुदा ने उनका
    मन्सूबा बेकार कर दिया, तो हम सबके सब शहरपनाह को अपने अपने काम पर लौटे।
  rus-SYN: Когда услышали неприятели наши, что нам известно намерение их, тогда разорил
    Бог замысел их, и все мы возвратились к стене, каждый на свою работу.
  bqc-SIM: Ɔ̃ wa ɛa na zĩwa, gbɛ̃eↄ sↄ̃na kũa za guluuluui e saanaↄ gɛ̀ bìlɛò.
  tcz-CHONGTHU: Kamelmateu chun athilse gon’u kahehdoh’u chu ajadoh tauvin chuleh
    Pathenin athilse gon’u chu asuhboipeh phat un, keiho palmuna kana toh nao mun
    cheh a kakile kit tauve.
  mar-mar: आपले बेत आम्हास कळून चुकले आहेत हे आमच्या शत्रूंनी ऐकले आणि देवाने त्यांचे
    बेत धुळीला मिळवले हे त्यांना समजले. तेव्हा आम्ही पुन्हा कोटाच्या कामाला लागलो.
    जो तो आपापल्या ठिकाणी जाऊन आपल्या वाट्याचे काम करु लागला.
  qub-qub: Nogacunapis pillyanäpaj shuyarpaycashäta musyaycur, yarpapaycämashanta
    Tayta Dios mana camacächishanta musyaycorga mana yaycamurannachu. Nogacunapis
    yapay curral perga aruyta gallaycärirä.
  bqp-bqp: Kũ ó ibɛrɛnↄ mà Luda ń fú à tò o ń lɛ́kpakũsũna asiri mà, akũ ó pínki
    o ɛra o na bĩnibonaaa, baadi kũ a zĩo.
  hat-hat: Lè lènmi nou yo wè nou te konnen sa yo t'ap konplote a, yo vin konprann
    Bondye te soti pou gate plan yo. Apre sa, nou tounen al travay nan miray ranpa
    a, chak moun bò pa yo.
  eng-BSB: When our enemies heard that we were aware of their scheme and that God
    had frustrated it, each of us returned to his own work on the wall.
  eng-WEBPB: When our enemies heard that it was known to us, and God had brought their
    counsel to nothing, all of us returned to the wall, everyone to his work.
  kbq-kbq: Hanki ha' vahetimo'zama ha'ma eme hurante kema anakiza nanekema tagrama
    antahuna nanekea zamagra antahi'naze. Hianagi ha'ma eme hurante nanekema anaki'nazana
    Ra Anumzamo zamazeri havia higeno hara eme huorantazageta, mago'magomota kegina
    hu eri'zantirera vu'none.
  nhe-BL: Huan quema tocualancaitacahua quimatque para Toteco Dios technextilijtoya
    tlen quichihuasnequiyayaj huan tijmachiliyayaj, ayoc huelque calaquise pampa tiquinchiyayayaj.
    Huajca ayoc tleno techchihuilijque huan nochi tojuanti timocuepque sampa ipan
    totequi.
  bus-bus: Kɛ̀ wa ibɛɛnↄↄ mà Luda ń fú à tò wa ń lɛ́kpakↄ̃sↄ̃na asii mà, ben wa píngi
    wa ɛara wa na bĩibonaa, baade kↄ̃n a zĩio.
  gub-BL: Xikwaw zaneàmàtyry'ymar wanemiapo ràm. Zaneàmàtyry'ymar ukwaw zaneremigwaw
    wà. — Tupàn umuaiw zaneremiapo ràm a'e, i'i ureàmàtyry'ymar uzeupeupe wà. A'e
    rupi uruzewyr urema'ereko haw pe kury, ipàrirogawtàtà iaiha ma'e iapo wi haw pe
    kury.
  eng-DRA: And it came to pass, when our enemies heard that the thing had been told
    us, that God defeated their counsel. And we returned all of us to the walls, every
    man to his work.
