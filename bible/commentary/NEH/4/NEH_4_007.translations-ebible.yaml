  fra-LSG: Mais Sanballat, Tobija, les Arabes, les Ammonites et les Asdodiens, furent
    très irrités en apprenant que la réparation des murs avançait et que les brèches
    commençaient à se fermer.
  gnn-gnn: Ga walala ŋuriŋi miriŋuyunydja ŋäkula ŋunhi ŋanapurrunydja galki dhawar'yunna
    marrtji ŋuliŋuruyi, galki yurru ŋayi wäŋa ŋunhi Djurutjalamdja ḻoḻu gunganharanydja
    warrpam'thunarana dhawar'maranharana gal'ŋu, dhawaraŋ'miriwnha ŋula nhämiriwnha.
    Bala walala ŋunhi miriŋunydja walala mirithinana ŋaramurryina.
  yal-yal: Nanara, n yi muxuna ndee dɔxɔ yinna xanbirane yi dɛnaxanye so ɲaxun, n
    yi yamanan muxune dɔxɔ bɔnsɔn yɛɛn ma, e silanfanne nun tanbane nun xanle ra e
    yii.
  haw-1868: A i ka wa i lohe ai o Sanebalata, a me Tobia, a me ko Arabia, a me ko
    Amona, a me ko Asedoda, ua hoalaia ka pa o Ierusalema, a ua kiekie a kokoke no
    e paniia ae na wahi i wawahiia, alaila huhu loa iho la lakou.
  arb-NAV: وَلَمَّا سَمِعَ سَنْبَلَّطُ وَطُوبِيَّا وَالْعَرَبُ وَالْعَمُّونِيُّونَ
    وَالأَشْدُودِيُّونَ أَنَّ أَسْوَارَ أُورُشَلِيمَ قَدْ رُمِّمَتْ، وَالثُّغْرَاتِ
    قَدْ سُدَّتْ، احْتَدَمَ غَضَبُهُمْ،
  ewe-ewe: Ke esi Sanbalat kple Tobia kple Arabiatɔwo kple Amonitɔwo kple Asdodtɔwo
    se be dɔa le edzi yim nyuie, eye wogbugbɔ gli la ƒe gbagbãƒewo le ɖoɖom la, wodo
    dɔmedzoe vevie.
  eng-LEE: (4:1) And it came to pass, when Sanballat and Tobiyah, and the Arabians,
    and the 'Ammonites, and the Ashdodites, heard that the walls of Jerusalem were
    restored, and that the breaches began to be closed up, that it displeased them
    greatly.
  asm-FB: যিৰূচালেমৰ দেৱাল মেৰামত কৰা কাম চলি আছে, আৰু তাৰ ভগা ঠাইবোৰ বন্ধ কৰিবলৈ
    আৰম্ভ কৰা হৈছে, ইয়াকে শুনি চনবল্লট আৰু টোবিয়াই, আৰু আৰবীয়া, অম্মোনীয়া, আৰু
    অচ্‌দোদীয়াৰ লোকসকল অতিশয় ক্ৰোধাম্বিত হ’ল।
  sus-A: ﭑ نَشَ سْورِيٍ تِ شَبِلّ كِ مَ شَرٍ رَ، تّتّ دّننَشّ مُ عِتٍ، عٍ شَ مّننِ
    كَنتَ سَنتِدّفّمَ، شَلِ، نُن تَنبّ رَ.
  fra-SBL: Mais lorsque Sanballat, Tobija, les Arabes, les Ammonites et les Asdodiens
    apprirent que la réparation des murs de Jérusalem avançait et que les brèches
    commençaient à être comblées, ils furent très en colère ;
  hbo-hbo: וָֽאַעֲמִ֞יד מִֽתַּחְתִּיֹּ֧ות לַמָּקֹ֛ום מֵאַחֲרֵ֥י לַחֹומָ֖ה *בַּצְּחִחִיִּים
    (בַּצְּחִיחִ֑ים) וָֽאַעֲמִ֤יד אֶת־הָעָם֙ לְמִשְׁפָּחֹ֔ות עִם־חַרְבֹתֵיהֶ֛ם רָמְחֵיהֶ֖ם
    וְקַשְּׁתֹתֵיהֶֽם׃
  piu-2006: '@see-verse:NEH.004.006'
  pjt-pjt: '@see-verse:NEH.004.006'
  kik-kik: No hĩndĩ ĩrĩa Sanibalati, na Tobia, na Aarabu, na Aamoni, na andũ a Ashidodi
    maiguire atĩ thingo cia Jerusalemu nĩciathiiaga na mbere gũcookererio na atĩ mĩanya
    nĩyathingagwo-rĩ, makĩrakara mũno.
  fra-NCL: Alors je plaçai aux endroits les plus bas, derrière la muraille, en des
    endroits découverts, je plaçai le peuple par familles, tous avec leurs épées,
    leurs lances et leurs arcs.
  cek-AK: Toe Jerusalem tapang to pathoep o moe, akhawnawk doeh pading o let boeh,
    tiah Saballat, Tobiah, Arab kaminawk, Ammon kaminawk hoi Ashod kaminawk mah thaih
    o naah, paroeai palungphui o,
  cuk-cuk: Ar Sanbalat, Tobías, Árabe-dulemar, Amón-dulemar, degi, Asdodʼginmalad
    itoarmargu, Jerusalén-neggwebur-e-galu-matusulid gannar soblenaiye, degine, galumar
    bato nue edilemaiye, amar nue bela-bela sae-itosmalad.
  uig-CYR: Шундақ болдики, Санбаллат, Тобия, Әрәбләр, Аммонийлар, Ашдодлуқлар Йерусалим
    сепиллирини яңливаштин оңшаш қурулушиниң йәнила елип бериливатқанлиғини, сепил
    бөсүклириниң етиветилгәнлигини аңлап қаттиқ ғәзәпкә келишти-дә,
  tel-2017: యెరూషలేం గోడల నిర్మాణం జరుగుతూ ఉందని, కూలిన గోడలను సరిగా కడుతున్నారని,
    సన్బల్లటు, టోబీయా, అరబ్బులు, అమ్మోను వారు, అష్డోదు వారు తెలుసుకుని మండిపడ్డారు.
  hat-BSA: Alò, lè Sanballat, Tobija, Arab yo, Amonit ak Ashdodit yo te tande ke reparasyon
    miray Jérusalem yo te kontinye, e ke brèch yo te kòmanse fèmen yo te byen fache.
  kos-kos: Sanballat, Tobiah, ac mwet Arabia, mwet Ammon, ac mwet Ashdod elos lohngak
    lah kilkilukyakna orekma lasr ke pot Jerusalem, ac acn ma soenna kupasreni ke
    pot ah fahsr in fonfonla, na elos kasrkusrakak.
  hbo-WLC: וָֽאַעֲמִ֞יד מִֽתַּחְתִּיּ֧וֹת לַמָּק֛וֹם מֵאַחֲרֵ֥י לַחוֹמָ֖ה בצחחיים
    וָֽאַעֲמִ֤יד אֶת־הָעָם֙ לְמִשְׁפָּח֔וֹת עִם־חַרְבֹתֵיהֶ֛ם רָמְחֵיהֶ֖ם וְקַשְּׁתֹתֵיהֶֽם׃
  ibo-ibo: Ma mgbe Sanbalat, Tobaya, ndị Arab, ndị Amọn na ndị Ashdọd nụrụ na ọrụ
    iwuzi mgbidi Jerusalem na-aga nʼihu, nụkwa na-emechichala ebe niile puru epu,
    iwe were ha nke ukwuu.
  ory-ory: ମାତ୍ର ଯିରୂଶାଲମ ପ୍ରାଚୀରର ମରାମତି କାର୍ଯ୍ୟ ଅଗ୍ରସର ହେଉଅଛି ଓ ଭଗ୍ନସ୍ଥାନସବୁ ବନ୍ଦ
    ହେବାକୁ ଲାଗୁଅଛି, ଏହା ଶୁଣି ସନ୍‍ବଲ୍ଲଟ୍‍ ଓ ଟୋବୀୟ, ପୁଣି ଆରବୀୟମାନେ ଓ ଅମ୍ମୋନୀୟମାନେ ଓ
    ଅସ୍ଦୋଦୀୟମାନେ ଅତିଶୟ କ୍ରୁଦ୍ଧ ହେଲେ।
  chk-chk: Nge lupwen Sanpalat me Topia, pwal ekewe chon Arapia, ekewe chon Amon me
    ekewe chon Astot ra rongorong pwe angangen senisefälietä ewe tittin Jerusalem
    a soposopola, nge ekewe pwang ra arapakan pinela, ra fokun song.
  rop-rop: Bat Sanbalat, Tobaiya en ola pipul blanga detlot kantri gulum Areibiya,
    Eman en Eshdad bin gitwail brabliwei, dumaji deibin irrim det nyus weya melabat
    bin fiksimbat ola hol langa det wol blanga Jerusalem.
  ukr-1871: Як почув Санаваллат і Товія, і Араби, й Аммонїї, й Азотїї, що мури Ерусалимські
    відновляються та що виломи зачиняються, то взяла їх досада.
  deu-1951: Als aber Sanballat und Tobija und die Ammoniter und die Asdoditer hörten,
    daß die Wiederherstellung der Mauer zu Jerusalem fortschritt und daß die Lücken
    sich zu schließen begannen,
  eng-JPS: (4-1) But it came to pass that, when Sanballat, and Tobiah, and the Arabians,
    and the Ammonites, and the Ashdodites, heard that the repairing of the walls of
    Jerusalem went forward, and that the breaches began to be stopped, then they were
    very wroth;
  srp-1865: A kad èu Sanavalat i Tovija i Arapi i Amonci i Azoæani da se opravlja
    zid Jerusalimski i da se poèelo zatvorati što je provaljeno, razgnjeviše se vrlo;
  lug-lug: Naye Sanubalaati, ne Tobiya, n’Abawalabu, n’Abamoni, n’Abasudodi bwe baawulira
    ng’omulimu gw’okuddaabiriza bbugwe wa Yerusaalemi gugenda mu maaso, nga tutandise
    n’okuziba ebituli, ne banyiiga nnyo.
  heb-heb: ויהי כאשר שמע סנבלט וטוביה והערבים והעמנים והאשדודים כי עלתה ארוכה לחמות
    ירושלם כי החלו הפרצים להסתם ויחר להם מאד׃
  ben-IRV: আর সন্‌বল্লট ও টোবিয় এবং আরবীয়েরা, অম্মোনীয়েরা ও অস্‌দোদীয়েরা যখন শুনতে
    পেল, যিরূশালেমের দেওয়ালের সারাই সম্পূর্ণ হচ্ছে ও তার ছিদ্র সব বন্ধ করতে শুরু
    করা হয়েছে, তখন তারা খুব রেগে গেল;
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਸਨਬੱਲਟ, ਤੋਬਿਆਹ, ਅਰਬੀਆਂ, ਅੰਮੋਨੀਆਂ, ਅਤੇ ਅਸ਼ਦੋਦੀਆਂ ਨੇ ਸੁਣਿਆ
    ਕਿ ਯਰੂਸ਼ਲਮ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਦੀ ਮੁਰੰਮਤ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀਆਂ ਦਰਾਰਾਂ ਭਰਦੀਆਂ ਜਾਂਦੀਆਂ
    ਹਨ ਤਾਂ ਉਹ ਬਹੁਤ ਹੀ ਗੁੱਸੇ ਹੋ ਗਏ।
  mya-JVB: ယေရုရှလင် မြို့ရိုး မြင့်၍ ပြိုပျက် ရာတို့ကို ပြင်စ ပြုကြသည်ဟု သမ္ဘာလတ်
    နှင့် တောဘိ အစရှိသော အာရပ် လူ၊ အမ္မုန် လူ၊ အာဇုတ် လူတို့သည် ကြား သောအခါ ၊ အလွန်
    ဒေါသ စိတ်ရှိသဖြင့်၊
  tbg-tbg: Ho tenavu koqemake Ieruharemi vaantaavura qaiqaa autuqi viha, vo irirana
    vo irirana tinta kauramanta Sanbalaatika, Tobiaaka, vo vatanaaka Arapive, Amonive,
    Asadotive, vika hampata vi uvara iruvaro voqama kero nirara ite vaumanta vaura.
  hmo-hmo: To Sanubalata bona Tobaia, bona Arabia bona Amono bona Asadoda taudia ese
    Ierusalema ena magu ena matu bona ena makohia gabudia idia hanamoa noho sivarai
    idia kamonai neganai idia badu momokani.
  urd-urd: लेकिन जब सनबल्लत और तूबियाह और अरबों और 'अम्मोनियों और अशदूदियों ने सुना
    कि येरूशलेम की फ़सील मरम्मत होती जाती है, और दराड़े बन्द होने लगीं, तो वह जल गए।
  rus-SYN: Когда услышал Санаваллат и Товия, и Аравитяне, и Аммонитяне, и Азотяне,
    что стены Иерусалимские восстановляются, что повреждения начали заделываться,
    то им было весьма досадно.
  bqc-SIM: Ɔ̃ ma gbɛ̃́ↄ dìlɛdilɛ bĩ́ifooↄ guu ń a gu pↄ́ ɛɛũↄ. Ma ń dílɛdilɛ
    daɛdaɛ, baade ń a fɛ̃ndao ń a sↄ̃nao ń a sáo.
  tcz-CHONGTHU: Ahinla hitobang tah a hi natoh achal a Jerusalem pal achimsa lai jouse
    akisemphat hi Sanballat le Tobiah chuleh Arab mite, Amon mite le Ashdod miten
    ajahdoh phat’un alunghang lheh jeng tauvin ahi.
  mar-mar: पण जेव्हा सनबल्लट, तोबीया, अरबी, अम्मोनी आणि अश्दोदी यांचा मात्र फार संताप
    झाला. लोकांनी यरूशलेमेच्या भिंतीचे काम सुरुच ठेवले आहे हे त्यांनी ऐकले. भिंतीला
    पडलेली भगदाडे ते बुजवत आहेत हे ही त्यांच्या कानावर आले.
  qub-qub: Jerusalenpa pergancunata mana jamaypa aruycashanta mayaran Sanbalat, Tobías,
    Arabia runacuna, Amón runacuna, Asdod runacuna. Llapan capriraycajcunatapis chapayta
    ushaycajtana mayaycur fiyupa rabyacarcäriran.
  bqp-bqp: Kũ Sambala kũ Tobiao kũ Larubunↄ kũ Amↄninↄ kũ Asadↄdidenↄ mà Yurusalɛmu
    bĩnikɛkɛna tɛn gɛ́ arɛ guforonↄ tɛn tata, ń pↄ fɛ̃̀ manamana.
  hat-hat: Lè Sanbala ak Tobija ansanm ak moun Arabi yo, moun Amon yo ak moun Achdòd
    yo tande travay reparasyon miray ranpa lavil Jerizalèm yo t'ap mache, epi twou
    ki te nan miray yo te konmanse bouche, yo fè gwo kòlè, yo fache.
  eng-BSB: When Sanballat and Tobiah, together with the Arabs, Ammonites, and Ashdodites,
    heard that the repair to the walls of Jerusalem was progressing and that the gaps
    were being closed, they were furious,
  eng-WEBPB: But when Sanballat, Tobiah, the Arabians, the Ammonites, and the Ashdodites
    heard that the repairing of the walls of Jerusalem went forward, and that the
    breaches began to be filled, they were very angry;
  kbq-kbq: Hianagi Senbalati'ma Tobia'ma Arapu vahe'mo'zane Amoni vahemozane, Asdoti
    vahe'ma antahizama Jerusalemi kuma keginama kazigazi huta erita nevuna nanekene,
    kuma keginamofo ne'onse kankamuma rehiza'ma nehuna nanekema nentahi'za, tusi zamarimpa
    aherante'naze.
  nhe-BL: Huan Sanbalat, Tobías huan nopa sequinoc árabe huan amonita tlacame ininhuaya
    nopa tlacame tlen altepetl Asdod quimatque tlen tijchihuayayaj. Quimatque tijsenhuiquilijtoyaj
    tijcualchijchihuaj nopa tepamitl huan tijtemitiyayaj campa sosolijtoc, huan yeca
    tlahuel cualanque.
  bus-bus: Kɛ̀ Sambala kↄ̃n Tobiao kↄ̃n Larubunↄ kↄ̃n Amↄninↄ kↄ̃n Asadↄdideenↄↄ mà
    Yerusalɛmu bĩikɛkɛna e gaa aɛ, bensↄ̃ guforonↄↄ e tataa, aↄ̃ pↄ fɛ̃̀ maamaa.
  gub-BL: — Zutew uzapo wi wi Zeruzarez ipàrirogawtàtà iaiha ma'e wà. Uwàpytym etea'i
    teixe haw wà no. Xàmàràt, Tomi, teko Araw ywy rehe har wà, teko Amon ywy rehe
    har wà, teko Azenoz tawhu pe har wà, paw rupi wikwahy henu mehe wà.
  eng-DRA: And it came to pass, when Sanaballat, and Tobias, and the Arabians, and
    the Ammonites, and the Azotians heard that the walls of Jerusalem were made up,
    and the breaches began to be closed, that they were exceedingly angry.
