verse: NEH.004.007
translations:
  mal-C: എന്നാൽ ജെറുശലേമിന്റെ മതിലുകൾ വേഗത്തിൽ നന്നാക്കപ്പെടുന്നെന്നും അതിലെ വിടവുകൾ
    അടയ്ക്കപ്പെടുന്നെന്നും സൻബല്ലത്ത്, തോബിയാവ്, അരാബ്യർ, അമ്മോന്യർ, അശ്ദോദ്യർ എന്നിവർ
    കേട്ടപ്പോൾ അവർ വളരെ പ്രകോപിതരായി.
  deu-TKW: da stellte ich längs des Platzes hinter der Mauer an gedeckten Stellen
    Wurfmaschinen auf; und die Leute stellte ich geschlechterweise mit ihren Schwerten,
    Lanzen und Bogen auf.
  lin-lin: Yango wana, natiaki bato na se, na sima ya mir, na bisika ya polele ; natiaki
    bango na masanga kolanda bituka na bango ; mpe basimbaki mipanga, makonga mpe
    matolotolo na bango.
  eng-LSV: And it comes to pass, when Sanballat has heard, and Tobiah, and the Arabians,
    and the Ammonites, and the Ashdodites, that lengthening has gone up to the walls
    of Jerusalem, that the breeches have begun to be stopped, then it is very displeasing
    to them,
  eng-GNV: But when Sanballat, and Tobiah, and the Arabians, and the Ammonites, and
    the Ashdodims heard that the walles of Ierusalem were repayred, (for the breaches
    began to be stopped) then they were very wroth,
  eng-WEBSTER: But it came to pass, when Sanballat, and Tobiah, and the Arabians,
    and the Ammonites, and the Ashdodites, heard that the walls of Jerusalem were
    set up, and that the breaches began to be stopped, then they were very wroth,
  nhw-BL: Huan Sanbalat, Tobías huan nopa sequinoc árabe huan amonita tlacame ininhuaya
    nopa tlacame tlen altepetl Asdod quimatque catli tijchihuayayaj. Quimatque tijsenhuiquilijtoyaj
    tijcualchijchihuaj nopa tepamitl huan tijtemitiyayaj campa sosolijtoc, huan yeca
    tlahuel cualanque.
  swh-ONEN: Lakini wakati Sanbalati, Tobia, Waarabu, Waamoni na watu wa Ashdodi waliposikia
    kuwa ukarabati wa kuta za Yerusalemu ulikuwa umeendelea na mianya ilikuwa inazibwa,
    walikasirika sana.
  bba-bba: Yen sɔ̃nɑ nɑ tɔmbu tɑbu yɑ̃nu wɛ̃ ben bɑɑwure kɑ win tɑkobi kɑ win yɑɑsɑ
    kɑ win tɛndu. Mɑ nɑ bu yi yi bwese kɛrɑ kɑ bwese kɛrɑ ɡbɑ̃rɑrun biruɔ mi bɑ ǹ
    ɡinɑ bɑnɛ.
  eng-KJVCPB: But it came to pass, that when Sanballat, and Tobiah, and the Arabians,
    and the Ammonites, and the Ashdodites, heard that the walls of Jerusalem were
    made up, and that the breaches began to be stopped, then they were very wroth,
  luo-luo: To ka Sanbalat, Tobia, jo-Arabu, jo-Amon kod jo-Ashdod nowinjo ni loso
    ohinga mar Jerusalem osedhi nyime to kendo ni kuonde motuch ne idino, igi nowangʼ
    ahinya.
  meu-meu: A Sanbalata bona Tobia, bona Arabia bona Amono bona Asdod taudia, ese Ierusalem
    maḡuna ibanina ḡaukarana vada e haheaua bona e heḡigi dobi gabudia na e ha-ahu
    matama sivaraidia e kamonai negana ai, idia na e badu dikadika;
  npi-ULB: तर यरूशलेमका पर्खालहरू मर्मत गर्ने काम अगाडि बढिरहेको थियो र पर्खालमा भत्किएका
    भागहरू टालिँदै थिए भनी जब सन्बलत, तोबिया, अरबीहरू, अम्मोनीहरू र अश्दोदीहरूले सुने
    तिनीहरू रिसले आगो भए ।
  yor-yor: Ṣùgbọ́n nígbà tí Sanballati, Tobiah, àwọn ará Arabia, ará Ammoni, àti àwọn
    ènìyàn Aṣdodu gbọ́ pé àtúnṣe odi Jerusalẹmu ti ga dé òkè àti pé a ti mọ àwọn ibi
    tí ó yá dí, inú bí wọn gidigidi.
  ind-ind: Tetapi ketika Sanbalat, Tobia, serta sejumlah orang dari bangsa Arab, bangsa
    Amon, dan kota Asdod mendengar bahwa pekerjaan itu berjalan terus, dan bagian
    tembok yang hancur sudah semakin banyak diperbaiki, mereka pun sangat marah.
  pes-OPCB: وقتی سنبلط، طوبیا، عربها، عمونی‌ها و اشدودی‌ها شنیدند که کار به سرعت پیش
    می‌رود و شکافهای دیوار تعمیر می‌شود، بسیار خشمگین شدند،
  tgl-ULB: Pero nang marinig nina Sanbalat, Tobias, na mga taga-Arabia, ang mga Ammonita,
    at ang mga Asdod na nagpapatuloy ang gawain sa pagsasaayos ng mga pader sa Jerusalem,
    at isinasara na ang mga nasirang bahagi ng pader, nag-alab ang matinding galit
    sa kanilang kalooban.
  cbu-NT: Ashiri Sambalatsha, Tobíyastam, mishat Amónshuchtam, Asdodshuchtam tputs
    iyaa mazinayarusin, Irusarinshuch tandapunuzee wandaritam tarawaztaksin, nda sambaytakanaya.
    Mishat, tandapunuz yuwaa kawakawa anoo wanasir yarkanaya, tputs mang tárangusin,
    uwshtisin anoo mazinarangusin, kapungsha tsiyantaranganaya.
  hui-hui: Ani bialu hemaria Sanabaladibi Tobiabi Arebiali biarumebi Amonoali biarumebi
    Asadodoali hearumebi Yarusalemenaga pabe biadai bule biabe bayale bialu ka lalu
    podopeho wiaru mo pai hai haya layago hale howa keba timbuniore hene.
  mya-mya: သမ္ဘာ​လတ်၊ တော​ဘိ​တို့​မှ​စ​၍၊ အာ​ရပ်၊ အမ္မုန်၊ အာ​ဇုတ်​အ​မျိုး​သား​များ​သည်​ယေ​ရု​ရှ​လင်
    မြို့​ကို​ပြန်​လည်​တည်​ဆောက်​မှု​တိုး​တက်​လျက် ရှိ​ကြောင်း၊ မြို့​ရိုး​ပြို​ပျက်​နေ​သည့်​နေ​ရာ​များ
    ကို​ဖာ​ထေး​လျက်​ရှိ​ကြောင်း​ကို​ကြား​သိ ကြ​သ​ဖြင့်​လွန်​စွာ​အ​မျက်​ထွက်​ကြ​၏။-
  bod-N: སན་པཱ་ལད་དང་། ཏོ་བི་ཡཱ་དང་། ཨ་རབ་པ་དང་། ཨམ་མོན་པ་དང་། ཨ་སི་དོད་པ་བཅས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་གྱང་ཉམས་གསོ་བྱེད་པ་དང་།
    ཉམས་རྒུད་དུ་སོང་བའི་གནས་དེ་རྣམས་ཞིག་གསོ་བྱེད་འགོ་བརྩམས་པ་ཐོས་ནས་ཤིན་ཏུ་ཁྲོས་ཤིང་།
  sna-sna: Asi Sanibharati, Tobhia, navaArabhu, navaAmoni navarume veAshidhodhi, vakati
    vanzwa kuti masvingo eJerusarema ari kugadzirwa, uye kuti makakoromoka maivakwa
    pakare, vakatsamwa kwazvo.
  spa-BLM: Pero cuando Sanbalat, Tobías, los árabes, los amonitas y los asdoditas
    se enteraron de que se había avanzado en la reparación de los muros de Jerusalén
    y de que se empezaban a rellenar las brechas, se enfurecieron mucho;
  cac-cac: A vin̈aj Sanbalat, vin̈aj Tobías, eb' árabe, eb' amonita yed' eb' aj Asdod,
    ix te cot yoval eb' ayic ix yab'an eb' to yelc'olal tzon̈ munlaji yic sco b'oanxiq'ue
    smuroal Jerusalén. Toxo pax ix macchaj b'aj nivac ix aj spojemi.
  swh-ULB: Lakini Sanbalati, Tobia, Waarabu, Waamoni, na Waashdodi waliposikia kwamba
    kazi ya ukarabati wa kuta za Yerusalemu ilikuwa ikiendelea, na kwamba sehemu zilizovunjika
    katika ukuta zilikuwa zimefungwa, ghadhabu kubwa ikawaka ndani yao.
  bel-bel: Калі пачулі Санавалат і Товія, і Аравіцяне, і Аманіцяне, і Азацяне, што
    сьцены Ерусалімскія аднаўляюцца, што пашкоды пачалі папраўляцца, дык ім было вельмі
    прыкра.
  deu-ELBBK: da stellte ich an niedrigen Stellen des Raumes hinter der Mauer an nackten
    Plätzen – da stellte ich das Volk auf nach den Geschlechtern, mit ihren Schwertern,
    ihren Lanzen und ihren Bogen.
  mbb-OT: Piru hein netuenan ni Sanbalat, ni Tobia, wey menge Arabo, menge tig-Amon,
    menge tig-Ashdod he ebpeniguduwan dey is kebangun te verengbeng te Jerusalem wey
    nesengseng en is menge vudsi kayi, ne nepauk sikandan.
  mal-2015: യെരൂശലേമിന്റെ മതിലുകൾ അറ്റകുറ്റം തീർന്നുവരുന്നു എന്നും ഇടിവുകൾ അടഞ്ഞുതുടങ്ങി
    എന്നും സൻബല്ലത്തും തോബീയാവും അരാബ്യരും അമ്മോന്യരും അസ്തോദ്യരും കേട്ടപ്പോൾ അവർക്കു
    മഹാകോപം ജനിച്ചു.
  rmc-rmc: Vašoda diňom le manušen šabľi, kopiji the luki a ačhaďom len paš o muros,
    hoj te stražinen peskre famelijen pre ola thana, kaj mek na sas o muros dokerdo.
  pes-OPV: و چون سنبلط و طوبیا و اعراب وعمونیان و اشدودیان شنیدند که مرمت حصاراورشلیم
    پیش رفته است و شکافهایش بسته می‌شود، آنگاه خشم ایشان به شدت افروخته شد.
  ron-1924: Дар Санбалат, Тобия, арабий, амониций ши асдодиций с-ау супэрат фоарте
    таре кынд ау аузит кэ дреӂеря зидурилор ынаинта ши кэ спэртуриле ынчепяу сэ се
    аступе.
  ben-OBCV: কিন্তু যখন সন্‌বল্লট, টোবিয়, আরবীয়েরা, অম্মোনীয়েরা ও অস্‌দোদের লোকেরা
    শুনল যে, জেরুশালেমের প্রাচীর মেরামতের কাজ এগিয়ে গেছে এবং ফাঁকগুলি বন্ধ করা হয়েছে
    তখন তারা ভীষণ রেগে গেল।
  som-som: Laakiinse markii Sanballad, iyo Toobiyaah, iyo kuwii Carbeed, iyo reer
    Cammoon, iyo reer Ashdood ay maqleen in derbiyadii Yeruusaalem cusboonaysiintoodii
    ay hore u socotay iyo in la bilaabay in daldaloolladii la fureeyo ayay aad u cadhoodeen.
  lat-VUC: Factum est autem, cum audisset Sanaballat, et Tobias, et Arabes, et Ammanitæ,
    et Azotii, quod obducta esset cicatrix muri Jerusalem, et quod cœpissent interrupta
    concludi, irati sunt nimis.
  eng-ASVBT: But it came to pass that, when Sanballat, and Tobiah, and the Arabians,
    and the Ammonites, and the Ashdodites, heard that the repairing of the walls of
    Jerusalem went forward, and that the breaches began to be stopped, then they were
    very wroth;
  ita-1885: Ma quando Samballat, e Tobia, e gli Arabi, e gli Ammoniti, e gli Asdodei,
    ebbero inteso che le mura di Gerusalemme si ristoravano, e che si era cominciato
    a turar le rotture, n'ebbero grande sdegno;
  eng-ULB: But when Sanballat, Tobiah, the Arabians, the Ammonites, and the Ashdodites
    heard that the work of repairing the walls of Jerusalem was going forward, and
    that the broken places in the wall were being closed up, a great anger burned
    within them.
  spa-VBL: Cuando Sanbalat y Tobías, y los árabes, los amonitas y los asdoditas, oyeron
    que la reparación de las murallas de Jerusalén avanzaba y que se estaban rellenando
    los huecos, se pusieron furiosos.
  fra-_FOB: Mais quand Samballat, Tobija, les Arabes, les Ammonites et les Asdodiens
    eurent appris que la muraille de Jérusalem se relevait, et qu'on avait commencé
    à fermer les brèches, ils furent fort en colère.
  mal-mal: യെരൂശലേമിന്റെ മതിലുകൾ അറ്റകുറ്റം തീർന്നുവരുന്നു എന്നും വിടവുകൾ അടഞ്ഞുതുടങ്ങി
    എന്നും സൻബല്ലത്തും തോബീയാവും അരാബരും അമ്മോന്യരും അസ്തോദ്യരും കേട്ടപ്പോൾ അവർ കോപാകുലരായി.
  urd-GVR: Jab Sanballat, Tūbiyāh, Araboṅ, Ammoniyoṅ aur Ashdūd ke bāshindoṅ ko ittalā
    milī ki Yarūshalam kī fasīl kī tāmīr meṅ taraqqī ho rahī hai balki jo hisse ab
    tak khaṛe na ho sake the wuh bhī band hone lage haiṅ to wuh baṛe ġhusse meṅ ā
    gae.
  suz-BL: मिनु सान्‍बल्‍लत, तोबीयाह, अराबीपुकी, अम्‍मोनीपुकी नु अश्‍दोदीपुकीमी “यरूसलेम
    ङा गारो रिम्‍शो पा सेल्‍ना सेल्‍न बाक्‍नीम। आ पोव़ला यो सु‍ना सु‍न बाक्‍नीम” दे
    तुइश्‍शा, शुश गाइक्‍ताक्‍म।
  ita-1927: Ma quando Samballat, Tobia, gli Arabi, gli Ammoniti e gli Asdodei ebbero
    udito che la riparazione delle mura di Gerusalemme progrediva, e che le brecce
    cominciavano a chiudersi, n’ebbero grandissimo sdegno,
  ckb-ckb: ئەوە بوو کاتێک سەنڤەلەت و تۆڤییا و عەرەب و عەمۆنی و ئەشدۆدییەکان بیستیانەوە
    کە چاککردنەوەی شووراکانی ئۆرشەلیم بەرەو پێش دەچوو، خەریک بوو بۆشاییەکان پڕ دەکرانەوە،
    زۆر ڕقیان هەستا.
  eng-BBE: But when it came to the ears of Sanballat and Tobiah and the Arabians and
    the Ammonites and the Ashdodites, that the building of the walls of Jerusalem
    was going forward and the broken places were being made good, they were full of
    wrath;
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಯ ದುರಸ್ತಿಕಾರ್ಯ ಮುಂದುವರಿದಿದೆ ಹಾಗು ಅದರ ಸಂದುಗಳು ಮತ್ತೆ ಮುಚ್ಚಿಕೊಳ್ಳುತ್ತಿವೆ
    ಎಂದು ಸನ್ಬಲ್ಲಟನೂ ಟೋಬೀಯನೂ ಅರಬಿಯರೂ ಅಮ್ಮೋನ್ಯರೂ ಅಷ್ಡೋದ್ಯರೂ ಕೇಳಿದಾಗ ಬಹು ಕೋಪಗೊಂಡರು.
  bbb-bbb: No ijiege rekoga e Sanibaretikiro Tobiakina e Arebiako gue ro e Amonaetiko
    ijiakiro e Asidodiko ije bu fieke noneka isuo ije mukoreigia kiravo bu fie. Ro
    kuke bu fieke none ijiege kirakinu kafare binobino none kirana ausekuvejo bu fievoga
    buka defarudiae.
  tam-2017: எருசலேமின் மதிலைக் கட்டுகிற வேலை முன்னேறுகிறது என்றும், இடிக்கப்பட்ட இடங்கள்
    அடைபட்டுவருகிறது என்றும் சன்பல்லாத்தும், தொபியாவும், அரபியர்களும், அம்மோனியர்களும்,
    அஸ்தோத்தியர்களும் கேட்டபோது, அவர்கள் மிகவும் எரிச்சலடைந்து,
  spa-RV-1909: Mas acaeció que oyendo Sanballat y Tobías, y los Arabes, y los Ammonitas,
    y los de Asdod, que los muros de Jerusalem eran reparados, porque ya los portillos
    comenzaban á cerrarse, encolerizáronse mucho;
  ron-BTF: Dar s-a întâmplat, când au auzit Sanbalat și Tobia și arabii și amoniții
    și asdodiții că zidurile Ierusalimului erau ridicate și că spărturile începeau
    să fie astupate, că s-au înfuriat foarte tare,
  eng-WEBP: But when Sanballat, Tobiah, the Arabians, the Ammonites, and the Ashdodites
    heard that the repairing of the walls of Jerusalem went forward, and that the
    breaches began to be filled, they were very angry;
  eng-FBV: When Sanballat and Tobiah, and the Arabs, Ammonites, and Ashdodites, heard
    that the repair to the walls of Jerusalem was progressing and that the gaps were
    being filled in, they were furious.
  nld-1939: Toen Sanbállat en Tobi-ja met de Arabieren, Ammonieten en de bewoners
    van Asjdod dan ook vernamen, dat de bouw van Jerusalems muren vorderde, en dat
    de bressen zich begonnen te sluiten, werden ze woedend.
  nch-BL: Pero Sanbalat, Tobías huan nopa sequinoc árabe huan amonita tacame inihuaya
    nopa tacame ten altepet Asdod quimatque taya tijchihuayayaj. Quimatque para tijsenhuiquilijtoyaj
    tijcualchijchihuaj nopa tepamit huan tijtemitiyayaj campa sosolijtoc, huan yeca
    tahuel cualanque.
  vie-1934: Xảy khi San-ba-lát, Tô-bi-giam những người A rạp, dân Am-môn, và dân Aùch-đốt
    hay rằng việc tu bổ vách thành Giê-ru-sa-lem tấn tới, và các nơi hư lũng hầu lấp
    lành, thì chúng nó lấy làm giận dữ,
  hin-CV: इस मौके पर जब सनबल्लत, तोबियाह, अरबियों, अम्मोनियों, और अशदोदियों ने यह
    सुना, कि येरूशलेम की शहरपनाह का मरम्मत का काम तेजी पर है और सभी नाके अब बंद किए
    जाने लगे हैं, वे बहुत ही गुस्सा हो गए.
  spa-BES: Pero cuando llegó a oídos de Sanbalat y de Tobías, de los árabes, de los
    amonitas y de los asdoditas, la construcción de los muros de Jerusalén avanzaba
    y los lugares destruidos se empezaban a tapar, estaban llenos de ira.
  tdx-tdx: Aa le navotrako ankalo’ o fange’e loho ambane amy kijoliio, toe amo heba’eo,
    ty ondaty, sindre ty amo hasavereña’eo, reketse ty fibara’e naho lefo’e vaho fale’e.
