verse: NEH.004.011
translations:
  mal-C: “അവർ അറിയുകയോ കാണുകയോ ചെയ്യുന്നതിനുമുമ്പേ നമുക്ക് അവരുടെയിടയിലേക്കു ചെന്ന്
    അവരെ കൊന്ന് അവരുടെ പണി മുടക്കാം,” എന്ന് ഞങ്ങളുടെ ശത്രുക്കൾ പറയുകയും ചെയ്തു.
  deu-TKW: die an der Mauer bauten. Die Lastträger aber waren zum Kampfe gerüstet;
    mit ihrer einen Hand lagen sie ihrer Beschäftigung ob, während die andere die
    Lanze hielt.
  lin-lin: Ezala ba-oyo bazalaki kotonga mir mpe ba-oyo bazalaki komema mabele mpe
    biloko ya mosala, bango nyonso bazalaki kosala na loboko moko ; bongo na loboko
    mosusu, basimbaki ebundeli.
  eng-LSV: And our adversaries say, “They do not know, nor see, until we come into
    their midst, and have slain them, and caused the work to cease.”
  eng-GNV: Also our aduersaries had sayde, They shall not knowe, neither see, till
    we come into the middes of them and slay them, and cause the worke to cease.
  eng-WEBSTER: And our adversaries said, They shall not know, neither see, till we
    come in the midst among them, and slay them, and cause the work to cease.
  nhw-BL: Huan tocualancaitacahua quiijtohuayayaj para calaquisquíaj ipan toaltepe
    ichtacatzi quema amo tiquinchiyayaya huan techmictise. Quej nopa quiijtojque,
    quiquetzasquíaj totequi.
  swh-ONEN: Pia adui zetu walisema, “Kabla hawajajua au kutuona, tutakuwa palepale
    katikati yao, na tutawaua na kuikomesha hiyo kazi.”
  bba-bba: Be bɑ mɑɑ ɡbɑ̃rɑ te bɑnimɔ kɑ be bɑ kpenu ɡurɑmɔ, bɑ rɑ n nɔm teuɔ tɑbu
    yɑ̃nu nɛniwɑ kpɑ bɑ n kɑ teu sɔmburu mɔ̀.
  eng-KJVCPB: And our adversaries said, They shall not know, neither see, till we
    come in the midst among them, and slay them, and cause the work to cease.
  luo-luo: Wasikwa bende nowacho niya, “Ka pod ok gi ngʼeyo kata ka pod ok gi nenowa,
    to wabiro poree e diergi kendo wabiro negogi mi wachung tich.”
  meu-meu: Bona inaimai eto, Basie diba bona ḡau ta basie itaia ela bona ita na bogaragidiai
    baita kau; bena baita aladia mase bona ḡaukara baita hadokoa.
  npi-ULB: हाम्रा शत्रुहरूले भने, “तिनीहरूले थाहा पाउनुअगि र तिनीहरूले देख्‍नुअगि
    तिनीहरूका बिचमा आएर तिनीहरूलाई मारी काम रोकिदिन्छौँ ।”
  yor-yor: Bẹ́ẹ̀ sì ni àwọn ọ̀tá wa wí pé, “Kí wọn tó mọ̀ tàbí kí wọn tó rí wa, àwa
    yóò ti dé àárín wọn, a ó sì pa wọ́n, a ó sì dá iṣẹ́ náà dúró.”
  ind-ind: Sementara itu, musuh-musuh kami berkata satu sama lain, “Mari kita melakukan
    serangan mendadak dan membunuh mereka, supaya pembangunan itu berhenti!”
  pes-OPCB: در ضمن، دشمنان ما توطئه می‌چیدند که مخفیانه بر سر ما بریزند و نابودمان
    کنند و کار را متوقف سازند.
  tgl-ULB: At sinabi ng aming mga kaaway, “Hindi nila malalaman o makikita hanggang
    makalapit kami sa kanila at mapatay sila, at mapatigil ang trabaho.”
  cbu-NT: Iy kundararini iyapat waratamaam zandaranganaya. Waanpatatin tsiyatkusin;
    Yuwash mapiyrana anush pshtuyaruni, pachayani. ¿Chakaja kamanku, yasachinllina?
    Ashkachuni, watarawzuree izuuru kasachinlliniya, táranganaya.
  hui-hui: Waitigiali biarume ina nahende hemaria mo mogola howa bo wahole manda bialu
    biabe birimago gialo wahole manda biniya.
  mya-mya: ငါ​တို့​၏​ရန်​သူ​များ​သည်​ငါ​တို့​မ​မြင် မ​သိ​နိုင်​မီ ငါ​တို့​အား​ဝင်​ရောက်​သတ်​ဖြတ်
    ကာ​မြို့​ရိုး​တည်​ဆောက်​မှု​ကို​ရပ်​စဲ​စေ​ရန် ကြံ​စည်​ကြ​၏။-
  bod-N: ངེད་རྣམས་ཀྱི་དགྲ་བོས་འདི་ལྟར་སྨྲས་པ་སྟེ། དེ་དག་གིས་མི་ཤེས་པ་དང་མི་མཐོང་བའི་སྐབས་སུ་ངེད་རྣམས་དེ་དག་གི་དཀྱིལ་དུ་སོང་སྟེ།
    དེ་དག་བསད་ནས་ལས་ཀ་དེ་མཚམས་གཅོད་དོ་ཞེས་པའོ། །
  sna-sna: Uyezve vavengi vedu vakati, “Vasati vazviziva kana kutiona, tichatenge
    tavapo pakati pavo uye tichavauraya tigoparadza basa ravo.”
  spa-BLM: 'Nuestros adversarios dijeron: “No lo sabrán ni lo verán, hasta que entremos
    en medio de ellos y los matemos, y hagamos cesar la obra.”'
  cac-cac: A snaan eb' ajc'ol chi' to man̈ ol nachajel cuuj, mato man̈ ol quil yoch
    eb' d'a co cal yic tzon̈ smilancham eb' yic tz'och vaan munlajel tic.
  swh-ULB: Na adui zetu wakasema,” Wala hawatajua au kuona mpaka tutakapokuja kati
    yao na kuwaua, na kuisimamisha kazi.”
  bel-bel: 'А няпрыяцелі нашыя казалі: не даведаюцца і ня ўбачаць, як раптам мы ўвойдзем
    усярэдзіну іх і пераб''ем іх, і спынім працу.'
  deu-ELBBK: das an der Mauer baute. Und die Lastträger luden auf, mit der einen Hand
    am Werk arbeitend, während die andere die Waffe hielt.
  mbb-OT: Dutun daan he timpu, migkaǥi is menge kuntada zey te, “Edhendiyè kiw te
    kandan te meeles. Ne ebpenhimetayan tew sikandan su para meengked is kedterebahu
    zan.”
  mal-2015: 'ഞങ്ങളുടെ ശത്രുക്കളോ: നാം അവരുടെ ഇടയിൽ ചെന്നു അവരെ കൊന്നു പണി മുടക്കുന്നതുവരെ
    അവർ ഒന്നും അറികയും കാണുകയും അരുതു എന്നു പറഞ്ഞു.'
  rmc-rmc: Ola, ko kerenas e buči pro muros, the ola, ko hordinenas o materijalos,
    jekhe vasteha kerenas e buči a dujtoneha ľikerenas e zbraň.
  pes-OPV: 'و دشمنان ما می‌گفتند: «آگاه نخواهند شد و نخواهند فهمید، تا ما درمیان ایشان
    داخل شده، ایشان را بکشیم و کار راتمام نماییم.»'
  ron-1924: 'Ши врэжмаший ноштри зичяу: „Ну вор шти ши ну вор ведя нимик пынэ вом
    ажунӂе ын мижлокул лор; ый вом учиде ши вом фаче астфел сэ ынчетезе лукраря.”'
  ben-OBCV: এদিকে আমাদের শত্রুরা বলল, “তারা জানবার আগে কিংবা দেখবার আগেই আমরা সেখানে
    উপস্থিত হব এবং তাদের মেরে ফেলে কাজ বন্ধ করে দেব।”
  som-som: Oo cadaawayaashayadiina waxay yidhaahdeen, Iyagu ma ay ogaan doonaan, mana
    ay arki doonaan jeeraan dhex tagno oo aan iyaga layno, oo shuqulkana aan joojinno.
  lat-VUC: 'Et dixerunt hostes nostri: Nesciant, et ignorent donec veniamus in medium
    eorum, et interficiamus eos, et cessare faciamus opus.'
  eng-ASVBT: And our adversaries said, They shall not know, neither see, till we come
    into the midst of them, and slay them, and cause the work to cease.
  ita-1885: Facciamo sì ch'essi non ne sappian nulla, e che non ci veggano, finchè
    non siamo entrati per mezzo loro; allora li uccideremo, e faremo cessar l'opera.
  eng-ULB: Our enemies said, “They will not know or see until we come among them and
    kill them, and stop the work.”
  spa-VBL: 'Nuestros enemigos se decían: “Antes de que se den cuenta, antes de que
    se den cuenta de nada, apareceremos en medio de ellos, los mataremos y pondremos
    fin a lo que están haciendo”.'
  fra-_FOB: 'Et nos ennemis disaient: Ils ne sauront et ne verront rien, jusqu''à
    ce que nous entrions au milieu d''eux. Nous les tuerons, et nous ferons cesser
    l''ouvrage.'
  mal-mal: 'ഞങ്ങളുടെ ശത്രുക്കളോ: “അവർ അറിയുകയോ കാണുകയോ ചെയ്യുന്നതിന് മുമ്പെ നാം അവരുടെ
    ഇടയിൽ ചെന്ന് അവരെ കൊന്ന് അവരുടെ പണി മുടക്കാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Dūsrī taraf dushman kah rahe the, “Ham achānak un par ṭūṭ paṛeṅge. Un ko
    us waqt patā chalegā jab ham un ke bīch meṅ hoṅge. Tab ham unheṅ mār deṅge aur
    kām ruk jāegā.”
  suz-BL: मिनु आंइ जोरी सत्रुपुकीमी “मेको आन मतुइक्‍थु, मतथु, मेको आन दातेमी जाक्‍दीश्‍शा,
    मेको आन कली साइश्‍शा, आन गेय थुम्‍पाइय्‍य” देंमुमा बाक्‍त।
  ita-1927: 'E i nostri avversari dicevano: “Essi non sapranno e non vedranno nulla,
    finché noi giungiamo in mezzo a loro; allora li uccideremo, e farem cessare i
    lavori”.'
  ckb-ckb: 'ناحەزەکانیشمان گوتیان: «پێش ئەوەی بزانن و ببینن، دەچینە ناویان و دەیانکوژین،
    کارەکە ڕادەگرین.»'
  eng-BBE: And those who were against us said, Without their knowledge and without
    their seeing us, we will come among them and put them to death, causing the work
    to come to a stop.
  kan-OKCV: ನಮ್ಮ ವೈರಿಗಳು, “ಅವರು ತಿಳಿಯದ ಹಾಗೆಯೂ, ನೋಡದ ಹಾಗೆಯೂ ನಾವು ಅವರ ನಡುವೆ ಬಂದು, ಅವರನ್ನು
    ಕೊಂದುಹಾಕಿ, ಕೆಲಸವನ್ನು ನಿಲ್ಲಿಸಿಬಿಡೋಣ,” ಎಂದುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza besu ijia e ani nuvuone bu kuae, Buka naebe guevano rono mauike
    sauina va kaniaga bu oe furikina isuo ije bu kiravo ije buka areno kuae.
  tam-2017: எங்களுடைய எதிரிகளோவென்றால்; நாங்கள் அவர்கள் நடுவே வந்து, அவர்களைக் கொன்றுபோடும்வரை,
    அவர்கள் அதை அறியாமலும் பார்க்காமலும் இருக்கவேண்டும்; இவ்விதமாக அந்த வேலையை நிறுத்துவோம்
    என்றார்கள்.
  spa-RV-1909: 'Y nuestros enemigos dijeron: No sepan, ni vean, hasta que entremos
    en medio de ellos, y los matemos, y hagamos cesar la obra.'
  ron-BTF: 'Și potrivnicii noștri au spus: Nu vor ști, nici nu vor vedea, până vom
    ajunge în mijlocul lor și îi vom ucide și vom face ca lucrarea să înceteze.'
  eng-WEBP: Our adversaries said, “They will not know or see, until we come in among
    them and kill them, and cause the work to cease.”
  eng-FBV: Our enemies were saying to themselves, “Before they know it, before they're
    aware of anything, we'll appear right in among them, kill them, and put a stop
    to what they're doing.”
  nld-1939: 'Onze vijanden dachten: Ze moeten niets weten en merken, voordat we in
    hun midden verschijnen, ze doden en het werk stopzetten.'
  nch-BL: Huan tocualancaitacahua quiijtohuayayaj para calaquisquíaj ipan toaltepe
    ixtacatzi quema amo tiquinchiyayayaj huan techmictise. Quej nopa quiijtojque,
    quitilquetzasquíaj totequi.
  vie-1934: 'Các thù nghịch chúng tôi nói rằng: Chúng nó sẽ không hay không thấy điều
    đó, cho đến chừng chúng ta đến giữa chúng nó, giết chúng nó đi, và làm cho chúng
    nó ngưng công.'
  hin-CV: 'हमारे शत्रुओं ने आपस में विचार-विमर्श किया, “हम ऐसा करें: हमारे उनके बीच
    में पहुंचने तक उन्हें यह पता ही न चलने पाए, तब हम उनको मार के इस काम को खत्म कर
    देंगे.”'
  spa-BES: 'Y los que estaban contra nosotros dijeron: Sin su conocimiento y sin que
    nos vean, vendremos entre ellos y los mataremos, haciendo que el trabajo se detenga.'
  tdx-tdx: Le songa nifanehake am-pità’e raik’ amy fitoloñañey vaho nitàm-pialiañe
    ty ila’ o nandranjy i kijoliio naho o mpijiny kilankañeo.
  tha-KJV: และศั​ตรู​ของเรากล่าวว่า “เขาจะไม่​รู้​ไม่​เห​็นจนกว่าเราจะเข้ามาท่ามกลางเขาและฆ่าเขา
    กับยับยั้งงานของเขา”
  por-BR-2018: 'Porém nossos inimigos diziam: Eles não saibam, nem vejam, até que
    entremos em meio deles, e os matemos; assim faremos cessar a obra.'
  deu-ELO: 'Unsere Widersacher aber sprachen: Sie sollen es nicht wissen, noch sollen
    sie es sehen, bis wir mitten unter sie kommen und sie erschlagen und dem Werke
    Einhalt tun.'
  eng-WYC-2018: And our enemies said, Know they not, and know they not, till we come
    into the middle of them, and slay them, and make the work to cease. (And our enemies
    said, Let them know nothing, until we suddenly come into their midst, and kill
    them all, and stop the work.)
  epo-epo: 'Kaj niaj malamikoj diris: Ili ne scios kaj ne vidos, ĝis ni venos en ilian
    mezon kaj mortigos ilin kaj ĉesigos la laboradon.'
  uig-PIN: 'Xuning bilǝn bir waⱪitta düxmǝnlirimiz: — Ular sǝzmǝstǝ, ular kɵrmǝstǝ,
    ularning arisiƣa kiriwelip ularni ɵltürüp, ⱪuruluxni tohtitiwetimiz! — deyixti.'
  beo-beo: 'Ninima ha lai dunu da sia: dasu amo ninia Yu dunu da ilia hamobe da hame
    dawa:iyale ilia dawa:i. Ilia da ninima hedolo doagala:loba, nini huluane medole
    legele amola ninia hawa: hamosu hedofamusa: dawa:i.'
  tpi-OTNT: Ol birua bilong mipela i tok long ol yet olsem, “Bai yumi hait hait tasol
    na i go kamap long ol Juda. Na bai ol i no inap lukim yumi. Orait na wantu bai
    yumi kilim olgeta i dai, na bai ol i no inap pinisim wok bilong ol.”
  hau-SA: Abokan gābanmu sun ce, “Ba za su sani ba, ba kuwa za su gan mu ba, sai dai
    kawai su gan mu a cikinsu, za mu karkashe su, mu tsai da aikin.”
  uig-LAT: 'Shuning bilen bir waqitta düshmenlirimiz: — Ular sezmeste, ular körmeste,
    ularning arisigha kiriwélip ularni öltürüp, qurulushni toxtitiwétimiz! — déyishti.'
  nde-nde: Izitha zethu lazo zathi, “Besalibele nje futhi bengakasiboni, bazaqabuka
    sesiphakathi kwabo sesibabulala siwuphethe lumsebenzi.”
  ton-ton: Pea naʻe pehē ʻe homau ngaahi fili, “ʻOua naʻa nau ʻilo pe mamata, kaeʻoua
    ke mau hoko atu ki honau lotolotonga, pea tāmateʻi ʻakinautolu, pea taʻofi ʻae
    ngāue.”
  ces-1613: 'Anobrž i řekli nepřátelé naši: Nezvědíť, ani spatří, až vpadneme mezi
    ně, a pomordujeme je, aneb zastavíme to dílo.'
  eng-WMB: Our adversaries said, “They will not know or see, until we come in among
    them and kill them, and cause the work to cease.”
  tam-TCV: அதேவேளையில் எங்கள் பகைவர்கள், “அவர்கள் எங்கள் திட்டத்தை அறியவோ, எங்களைக்
    காணவோ முன்பதாக நாங்கள் அவர்களுக்குள்ளே இருந்து அவர்களைக் கொன்று அந்த வேலைக்கு
    ஒரு முற்றுப்புள்ளி வைப்போம்” என்றார்கள்.
  ceb-ULB: Miingon ang among mga kaaway, “Dili nila masayran o makita kung moadto
    kita kanila ug patyon sila, ug pahunongon ang trabaho.”
  pol-UBG: 'Ponadto nasi wrogowie powiedzieli: Zanim się dowiedzą i spostrzegą, przyjdziemy
    między nich i ich wymordujemy, i wstrzymamy tę pracę.'
  agr-agr: Iina shiwaaji aidau anentaimsajag, eke dekainatsaig utua ijinami, dutika
    ajin takata emaina nunú idaimitkasagmi tusas anentaimianumtai.
  kyc-kyc: Leyaminyi dokopa namwana nyisu petenge wambu dupwame lao, Nakamame namwa
    kando soope pipa naraminyipa sukusa epapala nakama pyao kumakao yulu doko kaena
    larama, leyami.
  urd-GVU: دوسری طرف دشمن کہہ رہے تھے، ”ہم اچانک اُن پر ٹوٹ پڑیں گے۔ اُن کو اُس وقت
    پتا چلے گا جب ہم اُن کے بیچ میں ہوں گے۔ تب ہم اُنہیں مار دیں گے اور کام رُک جائے
    گا۔“
  deu-1912: 'Unsre Widersacher aber gedachten: Sie sollen''s nicht wissen noch sehen,
    bis wir mitten unter sie kommen und sie erwürgen und das Werk hindern.'
  ntj-ntj: Nyangka mirrparnpa nyinapayilu-ya tjumara watjaranytja, “Wiya, kumpiralpi-lan
    panykalku-tjananya pungku watarrkulu-ya puparra waarka palyaranyangka.”
  kan-2017: ಮತ್ತು ನಮ್ಮ ವಿರೋಧಿಗಳು, “ಅವರಿಗೆ ತಿಳಿಯದಂತೆ, ಗೋಚರವಾಗದಂತೆ ಫಕ್ಕನೆ ಅವರೊಳಗೆ ನುಗ್ಗಿ
    ಅವರನ್ನು ಕೊಂದು ಕೆಲಸವನ್ನು ನಿಲ್ಲಿಸಿಬಿಡೋಣ” ಎಂದುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Pi to’ogor romad e ra leam niged ndab gguyed yad ara gu nanged e n’en ni
    nge buch nge mada’ ko ngiyal’ ni ngar anoggad ngomad, ngar thanged e pogofan romad
    me mus e re maruwel romad ney u roy.
  hlt-MCSB: Mamih kah rhal rhoek long khaw, 'Amih lakli ah n'kun uh vetih amih n'gawn
    phoeiah bitat te m'paa sak hil he ming uh pawt vetih hmu uh mahpawh.
  mdy-ETH: ኑ ሞርካ፦ «ኑኡኒ ዔያቶ ባኣኮ ጌሊ ዔያቶ ዎዻንዳኣና ሃሣ ማዾዋ ኑ ዔያቶኮ ዔቂሳንዳኣና ዔያታ ኑና ዔሪንዱዋሴ፥
    ዴንቂንዱዋሴ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ korɔ no ara mu no na yɛn atamfoɔ nso reka sɛ, “Ansa na wɔn ani
    bɛba wɔn ho so no, na yɛato ahyɛ wɔn so, akunkum wɔn, ama adwuma no aba awieeɛ.”
  eng-WEBU: Our adversaries said, “They will not know or see, until we come in among
    them and kill them, and cause the work to cease.”
  wal-wal: Nu morkketi, “Nuuni biidi eta giddo gakkanaashin, eti oosuwaa oottennaadan
    teqqanaashiininne eta worana gakkanaashin, eti erokkona” yaagidosona.
  spa-PDDPT: 'Nuestros enemigos se decían: Ellos no lo sabrán ni lo verán hasta que
    caigamos sobre ellos, los matemos y hagamos cesar la obra.'
  gun-gun: 'Orerovaigua kuery aipoe''i avi: — Ha''e kuery mba''eve ndoikuaai neĩ ndoexai
    ''rã ha''e va''e kuery mbyte rupi roike vy rojukapa rã. Ha''e rami vy romombytu''upa
    ''rã omba''eapo va''e kuery — he''i okuapy.'
  agu-BL: 'Ma yi e'' kacontr nin cyal: “Kocopon ẍchixo''l yi e'' xonl Israel, nin
    qui tz''icy'' scyetz yil kocopon. Na kocopon ẍchixo''l tan chibiyle''n cu''n,
    nin tan xite''n yi cyak''un yi na chitzan tan banle''n,” che''ch.'
  ilo-ULB: Ket kinuna dagiti kabusormi, “Saandanto a maammoan wenno makita agingga
    a mapantayo kadakuada ket patayentayo ida, ken pasardengentayo ti trabaho.”
  kpg-kpg: Madau hagadaumee e hagamamaanadu bolo gimaadou e de gidee ginaadou, be
    e de iloo nadau mee ala ma gaa hai, gaa dae loo gi di nadau lloomoi gi kinei,
    e dadaaligi gimaadou, mo di dugu di madau moomee.
  uig-ARA: 'شۇنىڭ بىلەن بىر ۋاقىتتا دۈشمەنلىرىمىز: ــ ئۇلار سەزمەستە، ئۇلار كۆرمەستە،
    ئۇلارنىڭ ئارىسىغا كىرىۋېلىپ ئۇلارنى ئۆلتۈرۈپ، قۇرۇلۇشنى توختىتىۋېتىمىز! ــ دېيىشتى.'
  sus-sus: Walikɛ naxee nu tɛtɛ yailanma, nun naxee nu kote maxaninma, e nu walima
    geresose suxuxi e bɛlɛxɛ,
  pon-2006: Eri, at imwintihti kan lemeleme me se sohte pahn kilang irail de ese dahme
    wiewiawi, re lao leledohng reht, kemekemeikitala, oh katokatokihedi at doadoahk.
  ksd-ksd: 'Ma kaveve lavur ebar dia biti: Diat a tuptup, ma pa diat a gire, tuk tar
    ta ra bung avet a vana rikai livuan ta diat, ma avet a ubu diat, ma avet a tur
    bat ra papalum.'
  tur-YTC: Düşmanlarımız, “Biz aralarına girip onları öldürüp işi durdurana kadar,
    bilmeyecekler ve görmeyecekler” dediler.
  ind-AYT: Musuh-musuh kami berkata, ‘Mereka tidak akan tahu atau melihat kita, sampai
    kita datang di tengah-tengah mereka, membunuh mereka, dan menghentikan pekerjaan
    itu.’”
  nya-nya: Adani athunso anati, “Iwo asanadziwe izi, kapena kutiona, tidzakhala tili
    pakati pawo ndipo tidzawapha ndi kuyimitsa ntchitoyo.”
  hrv-hrv: 'koji je gradio zid. I nosači tereta držali su oružje: jednom je rukom
    svaki radio svoj posao, a u drugoj mu bilo oružje.'
  mps-mps: Te da boi bidi dabego augwa haside digi te tiwai po obao, “Te da geme geme
    naga duala sesa pelama, te Juda dabeba pedelaibao. Tama te augwaligo da me sugobeo.
    Tialima, polo tama te dago augwali tigidali ela munama, tama te augwaligo augwa
    yali sę me simanogobeo,” wali.
  tpi-tpi: Ol birua bilong mipela i tok long ol yet olsem, “Bai yumi hait hait tasol
    na i go kamap long ol Juda. Na bai ol i no inap lukim yumi. Orait na wantu bai
    yumi kilim olgeta i dai, na bai ol i no inap pinisim wok bilong ol.”
  dan-1931: 'Og vore Fjender sagde: De må ikke mærke noget, før vi står midt iblandt
    dem og hugger dem ned og således får Arbejdet til at gå i Stå!'
  vie-OVCB: Trong khi đó quân thù đang trù tính việc đột ngột tấn công, chém giết
    để chấm dứt công việc chúng tôi.
  guj-2017: અમારા શત્રુઓએ એવું કહ્યું, “આપણે તેઓના પર તૂટી પડીને તેઓને ખબર પડે કે
    તેઓ આપણને જુએ તે પહેલાં તેઓને મારી નાખીશું અને કામ પણ અટકાવી દઈશું.”
  pon-2006A: Eri, at imwintihti kan lemeleme me se sohte pahn kilang irail de ese
    dahme wiewiawi, re lao leledohng reht, kemekemeikitala, oh katokatokihedi at doadoahk.
  por-BRBSL: 'Nossos adversários disseram: “Eles não saberão ou verão, até que nós
    entremos no meio deles e os matemos, e façamos cessar o trabalho”.'
  cth-cth: Tarannaw ni hai ahnimanaw kâhruetcuet awh hoeh nah cei awh vaiteh, thawnaw
    raphoe pouh sei ati awh.
  twi-twi: Bere koro no ara mu no na yɛn atamfo nso reka se, “Ansa na wɔn ani bɛba
    wɔn ho so no, na yɛatow ahyɛ wɔn so, akunkum wɔn, ama adwuma no aba awiei.”
  hlt-hlt: Mamih kah rhal rhoek long khaw, 'Amih lakli ah n'kun uh vetih amih n'gawn
    phoeiah bitat te m'paa sak hil he ming uh pawt vetih hmu uh mahpawh.
  tbz-SIM: Kɛ̀ bɛmɑribɛ̀ mmɑɑ̀, bɛ̀ɛ̀ bɛ̀ duɔ̀ ntitɑ̃́tì kɛ̀ bɛ̀ mpĩ́nnɛ̀ mutɔ̃mmú
    sinɔu sìmɑsì mɑsì kɛ̀ sitɛsì tɔ tikpɑ̀rìnɛntì.
  msy-2020: Ezɨ en apaniba kamagh uariv gei, “E mogomebar mangɨ Judaba batoghtɨ, me
    en ganighan kogham. Eghtɨ e zuamɨra me mɨsueghtɨ, me arɨghiregham. Eghtɨ me uan
    ingangarim agɨvaghan kogham.”
  dop-dop: Nɑ pɛlɛ pɑ́ pɑɑsǝnɑ koluŋɑ ŋmɑʋ. Nɑ wontu sǝɣǝllɑɑ nɑ́ɑ́ tɔkɑ pɑ sǝɣǝlɑ
    nɑ niŋ ɩnɛ, nɑ yoou wontu nɑ niŋ lɛlǝŋ.
  azb-azb: 'Düşmənlərimiz isə dedilər: «Biz Yəhudilərin arasına girib onları öldürək.
    Bu işi elə edək ki, kimsə nə görsün, nə də başa düşsün».'
  eng-DBY: And our adversaries said, They shall not know, neither see, till we come
    into the midst of them and kill them, and put an end to the work.
  hin-2017: और हमारे शत्रु कहने लगे, “जब तक हम उनके बीच में न पहुँचे, और उन्हें घात
    करके वह काम बन्द न करें, तब तक उनको न कुछ मालूम होगा, और न कुछ दिखाई पड़ेगा।”
  wol-KYG: Ña doon tabax tata jaak ñay yenook ñay yene, ñépp di liggéeye benn loxo,
    loxo ba ca des ŋàbb ngànnaay.
  eng-YLT: And our adversaries say, 'They do not know, nor see, till that we come
    in to their midst, and have slain them, and caused the work to cease.'
  kne-kne: Dowan aben kanan din kalaban mi, “Adi dan maila ono maammoan ay omas-asag-en
    tako, et mabiglaan da. Tan wada tako ay dagos sin kad-an da ay mamse en daida
    et adi matoloy din obla da.”
  eng-WYC-2017: And our enemies said, Know they not, and know they not, till we come
    into the middle of them, and slay them, and make the work to cease.
  eng-WMBB: Our adversaries said, “They will not know or see, until we come in amongst
    them and kill them, and cause the work to cease.”
  urd-GVH: दूसरी तरफ़ दुश्मन कह रहे थे, “हम अचानक उन पर टूट पड़ेंगे। उनको उस वक़्त
    पता चलेगा जब हम उनके बीच में होंगे। तब हम उन्हें मार देंगे और काम रुक जाएगा।”
  rug-rug: Meke zama tugo sari mami kana, “Kote lopu nonoga ia rini si ele pa vari
    korapadia tu si gita meke seke va matei, meke va noso pania sa tinavete,” gua.
  gaz-gaz: Diinonni keenyas, “Utuu isaan hin beekin yookaan nu hin argin isaan gidduu
    seennee isaan fixnee hojii sana dhaabbachiifna” jedhan.
  fra-LSG: 'Et nos ennemis disaient: Ils ne sauront et ne verront rien jusqu’à ce
    que nous arrivions au milieu d’eux; nous les tuerons, et nous ferons ainsi cesser
    l’ouvrage.'
  gnn-gnn: Yo, ŋuriŋi walalay miriŋuyunydja guyaŋina yanapi ŋanapurru dhuŋamirri,
    yaka ŋanapurru bini walalanha nhänha marrtjinyara lili. Walala yukurrana ŋamaŋamayurruna
    ga guyaŋina, yanapi walala yurru marrtji ga bumana ŋanapurrunha, bala djämana
    ŋunhiyi ḏaḏawmarama gulmarama.
  yal-yal: naxanye yi yinna tima. Naxanye yi goronne maxalima hanma, e yi goronne
    kui sa, ne yi walima e yii kedenne nan na, e yi yɛngɛ so seen suxu e yii kedenna
    ra.
  haw-1868: A olelo ae la ko makou poe enemi, Aole e ike lakou, aole hoi e nana mai,
    a hiki makou iwaena konu I o lakou, a Iuku aku ia lakou, a hooki ae i ka hana.
  arb-NAV: 'وَقَدْ قَالَ أَعْدَاؤُنَا: إِنَّنَا سَنُفَاجِئُهُمْ فَلا يَدْرُونَ وَلا
    يُبْصِرُونَ إِلّا وَنَحْنُ قَدْ أَصْبَحْنَا فِي وَسَطِهِمْ، فَنَقْتُلُهُمْ وَنُعَطِّلُ
    الْعَمَلَ!'
  ewe-ewe: Gawu la, míaƒe futɔwo nɔ ta me ɖom be yewoadze mía dzi, awu mí ale be míaƒe
    dɔ la wɔwɔ natɔ.
  eng-LEE: (4:5) And our adversaries said, “They shall not know, nor see until we
    come in the midst of them, and slay them, and so stop the work.”
  asm-FB: আমাৰ শত্রুবোৰে ক’লে, “আমি তেওঁলোকৰ মাজত সোমাই তেওঁলোকক বধ কৰি কাম বন্ধ নকৰালৈকে
    তেওঁলোকে নাজানিব আৰু নেদেখিবও।”
  sus-A: وَلِكّ نَشٍيٍ نُ تّتّ يَءِلَنمَ، نُن نَشٍيٍ نُ كٌتٍ مَشَنِنمَ، عٍ نُ وَلِمَ
    فٍرٍ سٌسٍ سُشُشِ عٍ بّلّشّ،
  fra-SBL: 'Nos adversaires ont dit : « Ils ne sauront ni ne verront, jusqu''à ce
    que nous entrions au milieu d''eux, que nous les tuions et que nous fassions cesser
    l''ouvrage. »'
  hbo-hbo: הַבֹּונִ֧ים בַּחֹומָ֛ה וְהַנֹּשְׂאִ֥ים בַּסֶּ֖בֶל עֹמְשִׂ֑ים בְּאַחַ֤ת
    יָדֹו֙ עֹשֶׂ֣ה בַמְּלָאכָ֔ה וְאַחַ֖ת מַחֲזֶ֥קֶת הַשָּֽׁלַח׃
  piu-2006: '@see-verse:NEH.004.010'
  pjt-pjt: Kaya nganampa mirpaṉtju tjuṯangku kunyu wangkangu, “Kuwarila Jew tjuṯa
    watarku waṟkarinyangka ma-panykaṟa ilaringkuku munula urulyku tjananya pungkula
    wiyanma waṟka tjana palyaṟa wiyantjaku-tawara.”
  kik-kik: O nacio thũ ciitũ ikiuga atĩrĩ, “Mũira wa mamenye ũhoro kana matuone, tũgũkorwo
    hamwe nao, tũmoorage na tũtũme wĩra ũcio ũtige kũrutwo.”
  fra-NCL: Parmi ceux qui bâtissaient la muraille, les uns, ceux qui portaient les
    fardeaux et s’en chargeaient, travaillaient d’une main à l’œuvre, pendant que
    l’autre tenait une arme ;
  cek-AK: Ka misanawk mah, Judah kaminawk mah hnuk o han ai, panoek o han ai ah, nihcae
    salakah akun si loe, nihcae to hum si, to tiah a sak o ih tok to pakaa pae si,
    tiah a thuih o.
  cuk-cuk: 'Degine, anmar-isdarmalad sogdemalad: “Melle anmar-wisguega anmar imakmalo,
    degi, melle anmar-dakega imakmarbalo. Judíoʼmar bato yaba-gudii anmar-dakdamaloed,
    geb agi, anmar oburgwemaloed. Deyob anmar imakoed, adi, melle galu-matusulid bar-nudakmalagar.”'
  uig-CYR: 'Шуниң билән бир вақитта дүшмәнлиримиз: — Улар сәзмәстә, улар көрмәстә,
    уларниң арисиға киривелип уларни өлтүрүп, қурулушни тохтитиветимиз! — дейишти.'
  tel-2017: మా విరోధులు “వాళ్ళకు తెలియకుండా, వాళ్ళు చూడకుండా మనం వారి మధ్యలోకి చొరబడి
    వారిని చంపేసి, పని జరగకుండా చేద్దాం” అనుకున్నారు.
  hat-BSA: 'Lènmi nou yo t ap di: “Yo p ap konnen ni wè jiskaske nou vini pami yo,
    touye yo e mete fen nan travay la.”'
  kos-kos: Mwet lokoalok lasr nunku mu kut ac tia liyalos ku etu ma elos akoo nwe
    ke elos sun kut ac unikuti, in pwanang orekma lasr uh in tui.
  hbo-WLC: הַבּוֹנִ֧ים בַּחוֹמָ֛ה וְהַנֹּשְׂאִ֥ים בַּסֶּ֖בֶל עֹמְשִׂ֑ים בְּאַחַ֤ת
    יָדוֹ֙ עֹשֶׂ֣ה בַמְּלָאכָ֔ה וְאַחַ֖ת מַחֲזֶ֥קֶת הַשָּֽׁלַח׃
  ibo-ibo: Ma nʼotu oge ahụ kwa, ndị iro anyị na-agba izu nʼakụkụ, na-achọ igbu anyị
    mgbe anyị na-eleghị anya ha maọbụ mara ka ọrụ ahụ kwụsị.
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ବିପକ୍ଷମାନେ କହିଲେ, “ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଉପସ୍ଥିତ ହୋଇ
    ସେମାନଙ୍କୁ ବଧ ଓ ସେମାନଙ୍କ କାର୍ଯ୍ୟ ବନ୍ଦ କରିବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଜାଣିବେ ନାହିଁ ଅବା ଦେଖିବେ
    ନାହିଁ।”
  chk-chk: Nge ekewe chon oputakem ra apasa, “Mwen ar repwe silei äm rawangau ika
    künakem, äm aipwe nom lefiler o nirela pwe ewe angang epwe ükütiu.”
  rop-rop: En detlot enami bin tok, “Detlot Juwish pipul kaan sabi, en dei kaan luk
    langa wi wen wi kamat langa olabat en kilimbat olabat, en lagijat na wi gin stapam
    det wek.”
  ukr-1871: 'А вороги наші говорили: Й не знати муть і не вглядять, як ми впадемо
    серед їх і повбиваємо їх та й спинимо роботу.'
  deu-1951: 'Unsere Widersacher aber sprachen: Die sollen es nicht wissen noch sehen,
    bis wir mitten unter sie kommen und sie erwürgen und dem Werk ein Ende machen!'
  eng-JPS: '(4-5) And our adversaries said: ''They shall not know, neither see, till
    we come into the midst of them, and slay them, and cause the work to cease.'''
  srp-1865: 'A naši neprijatelji rekoše: da ne doznadu i ne opaze dokle ne doðemo
    usred njih, pa æemo ih pobiti i prekinuti posao.'
  lug-lug: N’abalabe baffe ne boogera nti, “Baliba tebanamanya newaakubadde okukiraba,
    tulibagwako kiyiifuyiifu, era tulibatta ne tukomya omulimu.”
  heb-heb: ויאמרו צרינו לא ידעו ולא יראו עד אשר נבוא אל תוכם והרגנום והשבתנו את המלאכה׃
  ben-IRV: আবার আমাদের শত্রুরা বলল, “ওরা জানবে না, দেখবে না, অমনি আমরা ওদের মধ্যে
    গিয়ে ওদেরকে হত্যা করে কাজ বন্ধ করব।”
  pan-pan: ਅਤੇ ਸਾਡੇ ਵਿਰੋਧੀ ਕਹਿਣ ਲੱਗੇ, “ਜਦ ਤੱਕ ਅਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਮਾਰ ਨਾ ਦੇਈਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੰਮ ਨੂੰ ਬੰਦ ਨਾ ਕਰ ਦੇਈਏ, ਤਦ ਤੱਕ ਨਾ ਉਹ ਕੁਝ ਜਾਨਣਗੇ ਅਤੇ
    ਨਾ ਹੀ ਵੇਖਣਗੇ।”
  mya-JVB: ရန်သူ တို့ကလည်း ၊ သူတို့သည် အမှတ်တမဲ့ ၊ သတိ မ ရှိဘဲနေစဉ်တွင်၊ ငါတို့သည်
    သူ တို့အထဲ သို့ ဝင် ၍ လုပ်ကြံ သဖြင့် ၊ ထိုအလုပ် ကို ဖျက် မည်ဟု ဆို ကြ၏။
  tbg-tbg: Vika minti tumanta tinavu navutaaka tinavuara tiha, Vika kia tinavu tavaiqe
    tenavu vika ntaiharera evaara vivi, oru vika nivuqaa qovaramavi vika arukaariraro
    vika kaiqavanovata taiqa vuarire, ti vaura.
  hmo-hmo: “Ai dekenai idia ura tuari gwauraia taudia be idia laloa ai be ai diba
    lasi, bona ai itaia lasi, hunia dekenai do idia raka mai, ai do idia alaia totona,
    bona aiemai gaukara do idia hadokoa totona.”
  urd-urd: और हमारे दुश्मन कहने लगे, “जब तक हम उनके बीच पहुँच कर उनको क़त्ल न कर डालें
    और काम ख़त्म न कर दें, तब तक उनको न मा'लूम होगा न वह देखेंगे।”
  rus-SYN: 'А неприятели наши говорили: не узнают и не увидят, как вдруг мы войдем
    в средину их и перебьем их, и остановим дело.'
  bqc-SIM: Gbɛ̃́ pↄ́ aso sɛaↄ aso kũa ↄ do, gↄ̃kɛbↄ ↄ do.
  tcz-CHONGTHU: Alangkhatna kamelma teuvin jong, “Ipi thil soha ham ti ahetdoh kah’uvin,
    eihon delkhum’u hitin ithagam’uva anatohu hi isuhtang diu ahi,” tin aseiyun ahi.
  mar-mar: आणि आपले शत्रू म्हणतात, “यहूद्यांना काही समजायच्या किंवा दिसायच्या अगोदरच
    आम्ही त्यांच्यात शिरकाव केलेला असेल आणि आम्ही त्यांना मारुन टाकू म्हणजे कामच थांबेल.”
  qub-qub: Chiquimajcunaga yarparan wañuchimänanpaj yaycamuptin mana musyanäcunata,
    ni mana ricanäcunata, wañuchimaptenga arurcaycashätapis jinancho cachaycärinäpaj
    cashanta.
  bqp-bqp: Ó ibɛrɛnↄ pì, ari ògↄ̃ gɛ́ ń yã dↄ̃, oni siógu ò ó dɛdɛ, zĩ pì ni gↄ̃
    kpana zɛ́n.
  hat-hat: 'Lènmi nou yo menm, bò pa yo, t''ap di: -San yo pa konnen, san yo pa wè
    anyen, n''ap gen tan nan mitan yo. N''ap masakre yo, n''ap fè travay la sispann.'
  eng-BSB: And our enemies said, “Before they know or see a thing, we will come into
    their midst, kill them, and put an end to the work.”
  eng-WEBPB: Our adversaries said, “They will not know or see, until we come in amongst
    them and kill them, and cause the work to cease.”
  kbq-kbq: Ha' vahetimo'za amanage hu'naze, Jiu vahe'mo'za tagrira ke'za antahi'za
    osu'nesageta, ame huta vuta ha' ome huzamanteta zamahe vaga resanunkeno, ana eri'zamo'a
    amne zankna hugahie.
  nhe-BL: Huan tocualancaitacahua quiijtohuayayaj para calaquisquíaj ipan toaltepe
    ixtacatzi quema ax tiquinchiyayaya huan techmictise. Queja nopa quiijtojque, quiquetzasquíaj
    totequi.
  bus-bus: Wa ibɛɛnↄ bè, ai wàgↄ̃ gá ń yã dↄ̃, weé siwagu wà wa dɛdɛ, zĩi pì é gↄ̃
    kpana zɛ́n.
  gub-BL: — Nukwaw kwaw waàmàtyry'ym àwàm rehe zaneho haw wà. Zapuner wanuwake zanehemaw
    rehe, i'i ureàmàtyry'ymar uzeupeupe wà. — Zapuner wazuka haw rehe nehe, zapuner
    wamupytu'u kar haw rehe wama'ereko re zane wà nehe, i'i uzeupeupe wà.
  eng-DRA: 'And our enemies said: Let them not know, nor understand, till we come
    in the midst of them, and kill them, and cause the work to cease.'
