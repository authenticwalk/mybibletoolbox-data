    וְהָאַשְׁדּוֹדִ֗ים כִּֽי־עָלְתָ֤ה אֲרוּכָה֙ לְחֹמ֣וֹת יְרוּשָׁלִַ֔ם כִּי־הֵחֵ֥לּוּ
    הַפְּרֻצִ֖ים לְהִסָּתֵ֑ם וַיִּ֥חַר לָהֶ֖ם מְאֹֽד׃
  ibo-ibo: Iwe were Sanbalat nke ukwuu mgbe ọ nụrụ na anyị na-ewuzigharị mgbidi ahụ
