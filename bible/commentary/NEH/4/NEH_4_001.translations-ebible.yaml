  dop-dop: Amɑ wɑɑtʋ wei Sɑnǝpɑlɑ, nɑ Topiyɑ, nɑ Lɑɑlupunɑɑ, nɑ Amoni nyǝ́mɑ, nɑ Asǝtɔtɩ
