  hbo-hbo: וַיְהִ֣י כַאֲשֶׁ֣ר שָׁמַ֣ע סַנְבַלַּ֡ט וְ֠טֹובִיָּה וְהָעַרְבִ֨ים וְהָעַמֹּנִ֜ים
    וְהָאַשְׁדֹּודִ֗ים כִּֽי־עָלְתָ֤ה אֲרוּכָה֙ לְחֹמֹ֣ות יְרוּשָׁלַ֔͏ִם כִּי־הֵחֵ֥לּוּ
    הַפְּרֻצִ֖ים לְהִסָּתֵ֑ם וַיִּ֥חַר לָהֶ֖ם מְאֹֽד׃
  piu-2006: (1:1—4:17) Papilunanya ngurrara tjuṯawana wati Niyamayanya nyinangi, tawunu
    Tjuutjangka. Nyinarra tjakulpa kuliṉu, Tjarutjalumanya ngurrara tjuṯangkuya waaḻa
    kutju palyara wantingu, palulanguru tjana purrkarringuya. Parriki tiṉaṯarra tjana
    palyalwiyangku wantingu. Parriki tiṉa yirriṯi kutju ngarangi waaḻa tjuṯa ngarangitja,
    ngururrtjunkula. Parriki palunya puḻitjanu palyaṉutja yirriṯi ngarangi. Tjakulpa
    kulira wati Niyamayalu mayutju tiṉa Yatikatjatjinya tjapiṉu, Tjarutjalumalakutu
    Niyamayalungarri yankula parriki waaḻaṯarra palyantjaku. Mayutju paluru yuwa wangkarra
    yalatji watjaṉu, “Piipaṉanta wakara yungku, tiimpa kanyilpayi tjuṯakutu nyuntu
    katirra yungkunytjaku, tjanaya tiimpa yatura Tjarutjalumalakutu katinytjaku, nyurrangarrimpa.”
    Mayutju tiṉa paluru piipa kutjupa tjuṯaṯarra wakara yungu, Niyamayaku, paluru
    katirra mayutju kutjupa tjuṯaku yungkunytjaku, tjanaya Niyamayakungarri tiimpa
    puḻi tjuṯa katirra tjunkunytjaku. Mayutju tiṉa paluru watjantjala tjilirratjarra
    tjuṯangku tjananya Tjarutjalumalakutu katingu Niyamayanya an palumpa waarrkana
    tjuṯaṯarra. Niyamayanyangarri Tjuwu tjuṯa nyinangu. Tjarutjalumangka yankula nyinarra
    mungangka pakara Niyamayanya anta palumpa maḻpa tjirripala waaḻangka tjayiṯiwana
    yanangi. Yalatjiya yanangi parriki tiṉa yirriṯi yuḻpuṉutjawana tjanaya nyakula
    piyuku palyantjaku wangkayinangi. Parra nyakuyinkulaya tjana rayitpayiki yanu,
    tjiṉṯu pakantjala. Palulanguru tjana tjungurringu mayutju kutjupa tjuṯangka anta,
    yaṉangu kutjupa tjuṯangkaṯarra. Niyamayalungarri paluru tjanaya yalatji marrkuṉu,
    “Yunytjuwiya tjuṯangku nganaṉanya ngalya yankula pungkupayingkamarra kulira nganaṉa
    nguḻu nyinanyi. Palunya tjuṯangkamarra nganaṉa tjungungku waarrkarringkula palyantjaku,
    parriki tiṉa yirriṯi ngarangitja nguwanpa.” Wangka kutjupaṯarra tjanala watjaṉu
    mayutju tiṉa paluru Yatikatjatjilu waaḻa anta parriki palyantjaku watjara wantingu.
    Palulanguru tjana waarrkarringuya, parriki tiṉaya palyalkitja. Tjamiriyanya ngurrara
    tjuṯangkuya kuliṉu tjanaya parriki palyantjala. Kuliraya tjungurringkula wangkangu
    yankula tjananya pikangku pungkunytjaku. Niyamayalungarri tjakulpa kulira nguḻurringkula
    Katutjala tjapiṉu paluru tjananya yaṉṯayaṉṯantjaku. Yalatji kuliraya Tjarutjalumanya
    ngurrara tjuṯa yaḻṯingu tjungurringkunytjaku. Miitingiya wangkarra wiyarringu.
    Palulanguru kutjupa tjuṯangku parriki palyaṉingi, kutjupa tjuṯangku ngarala yaṉṯayaṉṯalpayi,
    tjilirratjarra tjuṯangku. Tjamiriya ngurrara tjuṯangkamarraya yalatji tjana aapangku
    ngarala nyakunytjala, aapa kutjupangkuya parriki palyara wiyaṉu. Tuuwa tjuṯaṯarraya
    tiimpatjanu palyara ngaratjunkula wanaṉu.
  pjt-pjt: Palu wati panya Tjanpalatanya mirpaṉaringu munu wangkangu, “Wiya, nyanganpa
