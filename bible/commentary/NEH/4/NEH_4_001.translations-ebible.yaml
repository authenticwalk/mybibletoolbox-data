  heb-heb: ויהי כאשר שמע סנבלט כי אנחנו בונים את החומה ויחר לו ויכעס הרבה וילעג על
    היהודים׃
  ben-IRV: সন্‌বল্লট যখন শুনতে পেল যে, আমরা দেওয়াল গাঁথছি, তখন সে রেগে গেল ও খুব
    বিরক্ত হল, আর ইহুদীদের বিদ্রূপ করল।
  pan-pan: ਜਦ ਸਨਬੱਲਟ ਨੇ ਸੁਣਿਆ ਕਿ ਅਸੀਂ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਬਣਾ ਰਹੇ ਹਾਂ ਤਾਂ ਉਸ ਨੂੰ ਗੁੱਸਾ ਚੜ੍ਹਿਆ
    ਅਤੇ ਉਹ ਬਹੁਤ ਨਰਾਜ਼ ਹੋਇਆ ਅਤੇ ਯਹੂਦੀਆਂ ਦਾ ਮਖ਼ੌਲ ਉਡਾਉਣ ਲੱਗਾ।
  mya-JVB: ထိုသို့ ငါ တို့သည် မြို့ရိုး တည် ကြောင်းကို ၊ သမ္ဘာလတ် သည် သိတင်းကြား သောအခါ
    ၊ အလွန် ဒေါသ အမျက်ထွက် ၍ ၊ ယုဒ လူတို့ကို ပြက်ယယ် ပြုလျက်၊
  tbg-tbg: Iutaa vatanaaka Ieruharemi vaantaa vura qaiqaa auti vauvaro Sanbalaativa
    vi uvara iruvaro vira arara itovaro viva tinavu Iutaara naaraihama timitaare tiro,
  hmo-hmo: Ai Iuda taudia ese Ierusalema ena magu ai haginia sivarai be Sanubalata
    ia kamonai neganai, ia be ia badu momokani, vadaeni ia ese Iuda taudia ia kirikirilaia.
  urd-urd: लेकिन ऐसा हुआ जब सनबल्लत ने सुना के हम शहरपनाह बना रहे हैं, तो वह जल गया
    और बहुत ग़ुस्सा हुआ और यहूदियों को ठट्ठों में उड़ाने लगा।
  rus-SYN: Когда услышал Санаваллат, что мы строим стену, он рассердился и много досадовал
    и издевался над Иудеями;
  bqc-SIM: Kɛ́ Sambala ń Tobiao ń Laalubuↄ ń Amↄniↄ ń Asedodadeↄ mà Yelusalɛũ
    bĩ́ikɛkɛa lɛ́ gɛ́ aɛ mɛ́ gufooↄ lɛ́ tata, an pↄ pà maamaa.
  tcz-CHONGTHU: Keihon pal kasah phat nauva kana toh’u hi Sanballat in ahin hetdoh
    phat’in alunghang lheh jengin ahi; ahin ama alunghan behseh jeh in Judate chu
    i-sahloutah in ahousen ahi.
  mar-mar: आम्ही यरूशलेमचा कोट बांधून काढत आहोत हे सनबल्लटाने ऐकले. तेव्हा तो फार
    संतापला आणि नाराज झाला व त्याने यहूद्यांचा उपहास करायला सुरुवात केली.
  qub-qub: Curral perga juchushanta allcharcaycashäta mayaycur Sanbalatga fiyupa rabyacurcuran.
    Chaymi Israel runacunata manacajman churar asiparan.
  bqp-bqp: Kũ Sambala mà ókↄ̃nↄ Yudanↄ ótɛn Yurusalɛmu bĩni bo, a pↄ fɛ̃̀ a laakarii
    fùtɛ manamana, akũ àtɛni ó lalandi kɛ.
  hat-hat: Lè Sanbala vin konnen nou menm jwif yo nou t'ap rebati miray ranpa a, li
    fache, li move.
  eng-BSB: Now when Sanballat heard that we were rebuilding the wall, he was furious
    and filled with indignation. He ridiculed the Jews
  eng-WEBPB: But when Sanballat heard that we were building the wall, he was angry,
    and was very indignant, and mocked the Jews.
  kbq-kbq: Hanki tagrama Jerusalemi rankuma'mofo kegina ete azeri otuna zamofo nanekema
    Sameria kazigama kvama hu'nea ne' Senbalati'ma nentahino'a, tusi arimpa aheneranteno,
    Jiu vahe'mota ki'za zokago ke hurante'ne.
  nhe-BL: Huan quema quimatqui Sanbalat para tijcualchijchihuayayaj nopa tepamitl
    tlen quiyahualo nopa altepetl, tlahuel cualanqui. Huan pejqui techpinahualtía
    tiisraelitame.
  bus-bus: Kɛ̀ Sambala mà wa Yudanↄ wée Yerusalɛmu bĩi boo, à pↄ fɛ̃̀ à làakari fɛ̀ɛ
    maamaa, ben èe wa kɛɛ pↄ́nↄpↄnↄ.
  gub-BL: — Zutew uzapo wi ipàrirogawtàtà iaiha ma'e waiko a'e wà, i'i amo oho Xàmàràt
    pe. Henu mehe wikwahy a'e. Uzypyrog uze'eg urywahyahy pà urerehe.
  eng-DRA: 'And it came to pass, that when Sanaballat heard that we were building
    the wall he was angry: and being moved exceedingly he scoffed at the Jews.'
