verse: NEH.004.001
translations:
  mal-C: ഞങ്ങൾ മതിൽ പുനർനിർമിക്കുന്നു എന്നു കേട്ടപ്പോൾ സൻബല്ലത്ത് കോപിച്ചു; അദ്ദേഹം
    വല്ലാതെ രോഷാകുലനായിട്ട്, യെഹൂദന്മാരെ നിന്ദിച്ചു.
  deu-TKW: Als nun Sanballat und Tobia und die Araber und die Ammoniter und Asdoditer
    hörten, daß den Mauern Jerusalems ein Verband angelegt worden war, daß die Risse
    sich zu schließen begannen, wurden sie sehr zornig
  lin-lin: Tango Sanibala, Tobiya, bato ya mokili ya Arabi, ya Amoni mpe ya Asidodi
    bayokaki ete misala ya kobongisa bamir ya Yelusalemi mpe ya kobamba madusu na
    yango epusani, batombokaki makasi.
  eng-LSV: And it comes to pass, when Sanballat has heard that we are building the
    wall, that it is displeasing to him, and he is very angry and mocks at the Jews,
  eng-GNV: But when Sanballat heard that we builded the wall, then was he wroth and
    sore grieued, and mocked the Iewes,
  eng-WEBSTER: But it came to pass that when Sanballat heard that we were building
    the wall, he was wroth, and took great indignation, and mocked the Jews.
  nhw-BL: Huan quema quimatqui Sanbalat para tijcualchijchihuayayaj nopa tepamitl
    catli quiyahualo nopa altepetl, tlahuel cualanqui. Huan pejqui techpinahualtía
    tiisraelitame.
  swh-ONEN: Sanbalati aliposikia kwamba tulikuwa tunajenga ukuta upya, alikasirika
    na akawa na uchungu sana. Aliwadhihaki Wayahudi
  bba-bba: Sɑnɑm mɛ Sɑmbɑlɑ kɑ Tobiyɑ kɑ Dɑɑrububɑ kɑ Amɔnibɑ kɑ Asidɔduɡibu bɑ nuɑ
    mɑ Yerusɑlɛmun ɡbɑ̃rɑ ten sɔmburɑ sĩimɔ, bɑ mɑɑ ten kuu dɑbinu kɔrumɔ, yerɑ bɑ
    mɔru bɛsirɑ too.
  eng-KJVCPB: But it came to pass, that when Sanballat heard that we builded the wall,
    he was wroth, and took great indignation, and mocked the Jews.
  luo-luo: Kane Sanbalat owinjo ni wasechako gero ohinga, iye nowangʼ kendo mirima
    nomake. Ne ojaro jo-Yahudi,
  meu-meu: Ai ese maḡu a haginia sivaraina na Sanbalata e kamonai negana ai ia na
    e badu dikadika, bena ia ese Iuda taudia e kirikirilaidia.
  npi-ULB: हामीले पर्खाल निर्माण गरिरहेका थियौँ भनी जब सन्बलतले सुने तिनी डाहले जले
    र अत्यन्तै क्रोधित भए, अनि यहूदीहरूको खिसी गरे ।
  yor-yor: Nígbà tí Sanballati gbọ́ pé àwa ń tún odi náà mọ, ó bínú, ó sì bínú púpọ̀.
    Ó fi àwọn ará Júù ṣe ẹlẹ́yà,
  ind-ind: Ketika Sanbalat mendengar bahwa kami, orang Yahudi, sudah mulai membangun
    kembali benteng kota, dia marah dan mulai menghina kami.
  pes-OPCB: 'وقتی سنبلط شنید که ما یهودیان مشغول تعمیر حصار هستیم به شدت خشمگین شد
    و در حضور همراهان و افسران سامری، ما را مسخره کرده، گفت: «این یهودیان ضعیف چه
    می‌کنند؟ آیا می‌خواهند حصار را دوباره بسازند؟ آیا می‌خواهند قربانی تقدیم کنند؟
    آیا می‌خواهند در یک روز کار را به پایان برسانند؟ آیا می‌خواهند سنگها را از میان
    توده‌های خاکروبه زنده کنند، سنگهایی که سوخته شده است؟»'
  tgl-ULB: Ngayon nang narinig ni Sanbalat na itinatayo namin ang pader, ito ay nagpaalab
    ng kaniyang kalooban, at siya ay galit na galit, at kinutya niya ang mga Judio.
  cbu-NT: itaru Sambalatsha, yuwaa tandapunuzee yaramaam tarawaztakani anoo mazinarangu,
    kapung iyaa tsiyantaku, iyash kuseeru, mantsir tsiyatarangiya.
  hui-hui: Sanabaladi ibu hale halu hearia iname ege to̱le̱ hagira pabe biago biadai
    bira layago hale halu lembo howa keba timbuniore hene. Biabe uruni habane nabulene
    ale berami lalu mo yo handalu hondo oba hene.
  mya-mya: မြို့​ရိုး​ကို​ငါ​တို့​ယု​ဒ​အ​မျိုး​သား​တို့ ပြန် လည်​တည်​ဆောက်​လျက်​ရှိ​ကြ​ကြောင်း​ကို
    သမ္ဘာ​လတ်​ကြား​သိ​သော​အ​ခါ လွန်​စွာ အ​မျက်​ထွက်​၍​ငါ​တို့​အား​ပြက်​ရယ် ပြု​လေ​၏။-
  bod-N: དེ་ནས། ངེད་རྣམས་ཀྱིས་མཁར་གྱང་བརྩིགས་པ་སན་པཱ་ལད་ཀྱིས་ཐོས་པ་དང་ཁོང་ཁྲོ་ལངས་ཏེ།
    ཞེ་སྡང་རབ་ཏུ་ལངས་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་ཁྲེལ་དགོད་བྱས་སོ། །
  sna-sna: Zvino Sanibharati paakanzwa kuti takanga tava kuvakazve rusvingo, akatsamwa
    uye akava nehasha kwazvo. Akashora vaJudha
  spa-BLM: Pero cuando Sanbalat se enteró de que estábamos construyendo el muro, se
    enojó y se indignó mucho, y se burló de los judíos.
  cac-cac: Ayic ix yab'an vin̈aj Sanbalat to van co b'oanxiq'ue muro chi', ix te cot
    yoval vin̈, ix syamanoch vin̈ sb'uchvaj d'ayon̈.
  swh-ULB: Sanbalati alipoposikia tulikuwa tukijenga ukuta, akaghadhabika ndani yake,
    naye akakasirika sana, akawacheka Wayahudi.
  bel-bel: Калі пачуў Санавалат, што мы будуем сьцяну, ён раззлаваўся і вельмі журыўся
    і зьдзекаваўся зь Юдэяў;
  deu-ELBBK: Und es geschah, als Sanballat und Tobija und die Araber und die Ammoniter
    und die Asdoditer hörten, dass die Herstellung der Mauern Jerusalems zunahm, dass
    die Risse sich zu schließen begannen, da wurden sie sehr zornig.
  mbb-OT: Hein netudtulan si Sanbalat he mid-uman dey venguna is berengbeng, nepauk
    sikandin ne mid-undaunda key zin is menge Judio.
  mal-2015: ഞങ്ങൾ മതിൽ പണിയുന്നു എന്നു സൻബല്ലത്ത് കേട്ടപ്പോൾ അവൻ കോപവും മഹാരോഷവും
    പൂണ്ടു യെഹൂദന്മാരെ നിന്ദിച്ചു.
  rmc-rmc: Ale sar pes došunde o Sanbalat, o Tobiaš, o Arabi, o Amončana the o murša
    andral o Ašdod, hoj o muri pes prikerel a o cheva andro muros pes zakerel andre,
    igen choľisaľile.
  pes-OPV: و هنگامی که سنبلط شنید که ما به بنای حصار مشغول هستیم، خشمش افروخته شده،
    بسیار غضبناک گردید و یهودیان را استهزانمود.
  ron-1924: Кынд а аузит Санбалат кэ зидим ярэшь зидул, с-а мыният ши с-а супэрат
    фоарте таре. Шь-а бэтут жок де иудей
  ben-OBCV: সন্‌বল্লট যখন শুনল যে, আমরা আবার প্রাচীর গাঁথছি, তখন সে ভয়ানক রাগ করল
    ও ভীষণ বিরক্ত হল। সে ইহুদিদের বিদ্রুপ করল,
  som-som: Laakiinse markii Sanballad maqlay inaannu derbigii dhisaynay ayuu cadhooday,
    oo aad u dhirfay, oo Yuhuuddiina wuu ku majaajilooday.
  lat-VUC: 'Factum est autem, cum audisset Sanaballat quod ædificaremus murum, iratus
    est valde: et motus nimis subsannavit Judæos,'
  eng-ASVBT: But it came to pass that, when Sanballat heard that we were building
    the wall, he was wroth, and took great indignation, and mocked the Jews.
  ita-1885: ORA, quando Samballat udì che noi edificavamo il muro, si adirò, e sdegnò
    grandemente, e si fece beffe de' Giudei.
  eng-ULB: Now when Sanballat heard we were building the wall, it burned within him,
    and he was furiously angry, and he mocked the Jews.
  spa-VBL: Cuando Sanbalat se enteró de que estábamos reconstruyendo el muro, se puso
    furioso, ¡muy furioso! Se burló de los judíos
  fra-_FOB: Mais il arriva que Samballat, ayant appris que nous rebâtissions la muraille,
    fut fort indigné et fort irrité. Et il se moqua des Juifs,
  mal-mal: ഞങ്ങൾ മതിൽ പണിയുന്നു എന്ന് സൻബല്ലത്ത് കേട്ടപ്പോൾ അവൻ കോപവും മഹാരോഷവും പൂണ്ട്
    യെഹൂദന്മാരെ നിന്ദിച്ചു.
  urd-GVR: Jab Sanballat ko patā chalā ki ham fasīl ko dubārā tāmīr kar rahe haiṅ
    to wuh āg-bagūlā ho gayā. Hamārā mazāq uṛā uṛā kar
  suz-BL: “गो गारो प्रोव़ना प्रोव़‍न बाक्‍नीकी” देंशो लोव़ सान्‍बल्‍लतमी नेंशा, उरशा,
    शुश गाइश्‍शा, यहूदी आन पर्बम शुक्‍शी पाप्‍तु। नेहेम्‍याह २:१०,१९
  ita-1927: Quando Samballat udì che noi edificavamo le mura, si adirò, s’indignò
    fuor di modo, si fe’ beffe de’ Giudei,
  ckb-ckb: کاتێک سەنڤەلەت بیستییەوە کە ئێمە شووراکە بنیاد دەنێینەوە، ڕقی هەستا و زۆر
    تووڕە بوو، گاڵتەی بە جولەکەکان کرد.
  eng-BBE: Now, Sanballat, hearing that we were building the wall, was very angry,
    and in his wrath made sport of the Jews.
  kan-OKCV: ನಾವು ಗೋಡೆಯನ್ನು ಪುನಃ ಕಟ್ಟುವ ವರ್ತಮಾನವನ್ನು ಸನ್ಬಲ್ಲಟನು ಕೇಳಿದಾಗ, ಅವನು ಕೋಪಗೊಂಡು,
    ಯೆಹೂದ್ಯರಿಗೆ ಗೇಲಿಮಾಡಿ,
  bbb-bbb: Areme e Sanibareti e Sameriako ijiebuo e ireobo fu fieke e Jiusi ije none
    Jerusareme isuo ije una kiravo fu fie. Fu vua ije fiemo fuka defaruimo fu uri
    e kairafa ijiakina e Sameriako ijiebuo e azo kevo ijiebuo nidua ijia no kame utifaejena
    varaemei. Fu kuae, E Jiusi ka e garuki ije bu irere ije rekuae reve? Bu vierafe
    bu sidove ijene una sakuae vierafe. Bu vierafe bu zinone buone ije ifaejekuva
    zinone ijare bu ifejiake. Ro kuke bute vierafega bu maza besu sidove ije una sa
    furikuae bu ijiege vierafe. Mune ije bu kena are ije sakuvejo ije fune miane naena
    isere ro bu izege una karina sakuae revono kuae?
  tam-2017: 'நாங்கள் மதிலைக் கட்டுகிற செய்தியை சன்பல்லாத் கேட்டபோது, அவன் கோபித்து,
    எரிச்சலடைந்து, யூதர்களை கேலிசெய்து:'
  spa-RV-1909: Y FUÉ que como oyó Sanballat que nosotros edificábamos el muro, encolerizóse
    y enojóse en gran manera, é hizo escarnio de los Judíos.
  ron-BTF: Dar s-a întâmplat că, atunci când Sanbalat a auzit că noi am construit
    zidul, s-a înfuriat și s-a aprins mult și a batjocorit pe iudei.
  eng-WEBP: But when Sanballat heard that we were building the wall, he was angry,
    and was very indignant, and mocked the Jews.
  eng-FBV: When Sanballat found out that we were rebuilding the wall, he was furious—really
    mad! He made fun of the Jews
  nld-1939: Toen Sanbállat hoorde, dat wij bezig waren, de muur te herbouwen, ontstak
    hij in gramschap en woede. Hij begon, de spot met de Joden te drijven,
  nch-BL: Huan quema quimatqui Sanbalat para tijcualchijchihuayayaj nopa tepamit cati
    quiyahualojtoya nopa altepet, tahuel cualanqui. Huan pejqui techpinajtía tiisraelitame.
  vie-1934: Khi San-ba-lát hay rằng chúng tôi xây sửa vách thành lại, thì lấy làm
    giận dữ, và nhạo báng người Giu-đa.
  hin-CV: जब सनबल्लत को यह मालूम हुआ कि हम शहरपनाह को दोबारा से बना रहे हैं, वह गुस्से
    से भर गया और हम यहूदियों का मज़ाक उड़ाने लगा.
  spa-BES: Ahora, Sanbalat, al oír que estábamos construyendo el muro, estaba muy
    enojado, y en su ira se burló de los judíos.
  tdx-tdx: Ie jinanji’ i Sanbalate naho i Tobià naho o nte-Arabeo naho o nte Amoneo
    naho o nte-Asdodeo te niraorao ty fandrafetañe ty kijoli’ Ierosalaime naho fa
    ho nikiteke iaby o heba’eo, le niforoforo
  tha-KJV: ต่อมาเมื่อสันบาลลัทได้ยิ​นว​่าเรากำลั​งก​่อสร้างกำแพง เขาโกรธและเดือดดาลมาก
    และเขาเยาะเย้ยพวกยิว
  por-BR-2018: E foi que, quando Sambalate ouviu que nós edificávamos o muro, ele
    se indignou muito, e escarneceu dos judeus.
  deu-ELO: Und es geschah, als Sanballat hörte, daß wir die Mauer bauten, da wurde
    er zornig und ärgerte sich sehr.
  eng-WYC-2018: And it was done, when Sanballat had heard, that we builded the wall,
    he was full wroth, and he was stirred greatly, and he scorned the Jews. (And it
    was done, when Sanballat heard, that we were rebuilding the wall, he was very
    angry, and was greatly stirred up, and he scorned the Jews.)
  epo-epo: Kiam Sanbalat aŭdis, ke ni konstruas la muregon, li koleris kaj havis grandan
    ĉagrenon, kaj li mokis la Judojn.
  uig-PIN: Xundaⱪ boldiki, Sanballat bizning sepilni yengiwaxtin ongxawatⱪanliⱪimizni
    anglap ƣǝzǝplinip, ⱪǝⱨri bilǝn Yǝⱨudalarni mǝshirǝ ⱪildi.
  beo-beo: Sa:naba:la:de da ninia Yu dunu da moilai gagosu gagobe amo nababeba:le,
    e da ninima ougili bagadewane lasogole oufesega:su.
  tpi-OTNT: Senbalat i harim tok long mipela Juda i wok long stretim banis, olsem
    na em i kros nogut tru na i tok bilas long mipela
  hau-SA: Da Sanballat ya ji cewa muna sāke ginin katangar, sai ya husata, ya haukace
    ƙwarai. Ya yi wa Yahudawa dariya,
  uig-LAT: Shundaq boldiki, Sanballat bizning sépilni yéngiwashtin ongshawatqanliqimizni
    anglap ghezeplinip, qehri bilen Yehudalarni mesxire qildi.
  nde-nde: Kwathi uSanibhalathi esizwa ukuthi sasiwuvusa umduli, wazonda waze wagcwalelana.
    Wabahleka ulunya amaJuda,
  ton-ton: Ka naʻe hoko ʻo pehē, ʻi he ongoʻi ʻe Sanipalate ʻoku mau langaʻi ʻae ʻā
    maka, naʻe ʻita lahi ia, pea ne fai lili lahi, ʻo ne manukiʻi ʻae kakai Siu.
  ces-1613: I stalo se, když uslyšel Sanballat, že stavíme zed, rozpálil se hněvem,
    a rozzlobiv se velmi, posmíval se Židům.
  eng-WMB: But when Sanballat heard that we were building the wall, he was angry,
    and was very indignant, and mocked the Jews.
  tam-TCV: நாங்கள் திரும்பவும் மதிலைக் கட்டத் தொடங்கியதை சன்பல்லாத் கேள்விப்பட்டபோது,
    கோபங்கொண்டு, கடும் சீற்றமடைந்தான். அவன் யூதரை அவமதித்து,
  ceb-ULB: Karon sa pagkadungog ni Sanbalat nga gitukod namo ang paril, nakapasilaob
    kini kaniya, ug hilabihan ang iyang kasuko, ug iyang gibugalbugalan ang mga Judio.
  pol-UBG: A gdy Sanballat usłyszał, że odbudowujemy mur, rozgniewał się i bardzo
    się oburzył, i zaczął szydzić z Żydów.
  agr-agr: Yaakat peejami tusa nagkama takajin, Sambalat dekaa senchi kajekui.
  kyc-kyc: Sanepelateme namwa kana kame piyama dokona sepala baame imbu singi manjo
    Juu wambu dupwa kando giyalya giyana pyuo minyoko pili lao kareya.
  urd-GVU: جب سنبلّط کو پتا چلا کہ ہم فصیل کو دوبارہ تعمیر کر رہے ہیں تو وہ آگ بگولا
    ہو گیا۔ ہمارا مذاق اُڑا اُڑا کر
  deu-1912: '[3:33] Da aber Saneballat hörte, daß wir die Mauer bauten, ward er zornig
    und sehr entrüstet und spottete der Juden'
  ntj-ntj: Nyangka wati nyarra Tjanpalarrtu kulirnu tjiinya-latju yaarrpa purlkanya
    palyaranyangka. Palunyatjanu lirri warurringkulalpi-lanyatju Tjiyu pirninya panypuratjarralu
    tjumara watjaranytja.
  kan-2017: ನಾವು ಪೌಳಿಗೋಡೆಯನ್ನು ಕಟ್ಟುತ್ತಿದ್ದ ಸುದ್ದಿಯು ಸನ್ಬಲ್ಲಟನಿಗೆ ಗೊತ್ತಾದಾಗ ಅವನು ಬಹಳ
    ಹೊಟ್ಟೆಕಿಚ್ಚಿನಿಂದ ಕೋಪಗೊಂಡು ಯೆಹೂದ್ಯರನ್ನು ಗೇಲಿ ಮಾಡಿದನು.
  yap-yap: Fa’ani rung’ag Sanballat ni gamad e Jew e kug ubungyed fare yoror, me ri
    damumuw ngi i moning nagmad.
  hlt-MCSB: Kaimih loh vongtung ka sak te Sanballat loh a yaak vaengah tah anih te
    sai. Te dongah Judah rhoek te muep a veet tih a tamdaeng.
  mdy-ETH: ኬኤሎ ዲሮ ኑ ማዢፆ ዓርቄሢ ዋይዛዖ ሴንባላፄ ሚርጌና ዻጋዺ፥ ጎሪንቲ ኑና ቦሂ ጌስቲሢ ዓርቄኔ።
  twi-ASANTE: Ɛberɛ a Sanbalat tee sɛ yɛreto ɔfasuo no, ne bo fuu yie. Nʼani beree
    yie, dii Yudafoɔ no ho fɛ,
  eng-WEBU: But when Sanballat heard that we were building the wall, he was angry,
    and was very indignant, and mocked the Jews.
