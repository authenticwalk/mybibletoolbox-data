verse: NEH.004.006
translations:
  mal-C: ജനം പൂർണമനസ്സോടെ വേല ചെയ്തതിനാൽ ഞങ്ങൾ മതിൽമുഴുവനും പകുതിപ്പൊക്കംവരെ പണിതുയർത്തി.
  deu-TKW: Als nun die Juden, die ihnen zunächst wohnten, wohl zehnmal von allen den
    Orten her, wo jene gegen uns anrückten, kamen und uns Meldung machten,
  lin-lin: 'Nzokande, Bayuda oyo bazalaki kovanda kati na bango bayaki mbala zomi
    koyebisa biso mabongisi na bango : « Na bisika nyonso oyo bokozala, bakobundisa
    biso ! »'
  eng-LSV: And we build the wall, and all the wall is joined—to its half, and the
    people have a heart to work.
  eng-GNV: So we built the wall, and all the wall was ioyned vnto the halfe thereof,
    and the heart of the people was to worke.
  eng-WEBSTER: So we built the wall; and all the wall was joined together to the half
    of it, for the people had a mind to work.
  nhw-BL: Tijcualchijchijque nopa tepamitl hasta titlantoyaj tlajco ihuejcapanca,
    pampa tequitque ica miyac paquili.
  swh-ONEN: Basi tuliujenga upya ukuta mpaka wote ukafikia nusu ya kimo chake, kwa
    kuwa watu walifanya kazi kwa moyo wote.
  bba-bba: Yuu be bɑ wɑ̃ɑ bɛsɛn yibɛrɛbɑn suunu sɔɔ bɑ nɑ bɑ sun sɔ̃ɔwɑ nɔn dɑbinu
    kɑri ye yɑ wee sɑɑ yibɛrɛ ben min di kɑ sere mìn di bɑ koo sun wɔrimɑ.
  eng-KJVCPB: 'So built we the wall; and all the wall was joined together unto the
    half thereof: for the people had a mind to work.'
  luo-luo: Omiyo ne wagero ohinga nyaka ne ochopo nus mar borne, nikech ji notiyo
    gi chunygi duto.
  meu-meu: Taunabunai, maḡu a haginia; maḡu idoinai a ha-ahua, tano amo ela bona harana
    kahana. Badina be taunimanima lalodia e urava ḡaukara.
  npi-ULB: यसरी हामीले आधा उचासम्म सबै पर्खाल निर्माण गर्‍यौँ, किनकि मानिसहरूमा काम
    गर्ने इच्छा थियो ।
  yor-yor: Bẹ́ẹ̀ ni àwa mọ odi náà títí gbogbo rẹ̀ fi dé ìdajì gíga rẹ̀, nítorí àwọn
    ènìyàn ṣiṣẹ́ pẹ̀lú gbogbo ọkàn an wọn.
  ind-ind: Sesudah itu, kami tetap membulatkan tekad dan bekerja keras membangun benteng
    kota Yerusalem, sehingga benteng itu berdiri kembali hingga mencapai setengah
    tingginya yang semula.
  pes-OPCB: پس به بازسازی حصار ادامه دادیم و چیزی نگذشت که نصف بلندی آن تمام شد، چون
    مردم با اشتیاق زیاد کار می‌کردند.
  tgl-ULB: Kaya itinayo namin ang pader at lahat ng pader ay naitayo hanggang sa kalahating
    taas nito, dahil ang mga tao ay may pagnanais na magtrabaho.
  cbu-NT: Ashiri iysha, Utaáchchini, mangini kis tarawaztaranguni, mikeeruni tandapunuzee
    chawpishtaranginiya.
  hui-hui: Ngode Datagaliwabehondo bi lai halu puwa wali agali biarume biabe hongo
    howaore bule gubalini heneneore howa pabe biagoni luore winigo biai hole bini
    bulela hanuniore harima.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​သည်​မြို့​ရိုး​ကို​ဆက်​လက် တည်​ဆောက်​ကြ​ရာ ဆောက်​လုပ်​သူ​တို့​၏​စိတ်
    အား​ထက်​သန်​မှု​ကြောင့် မ​ကြာ​မီ​ပင်​မြို့​ရိုး အ​မြင့်​တစ်​ဝက်​တိုင်​အောင်​ပြီး​လေ​၏။
  bod-N: དེ་ལྟར་ངེད་རྣམས་ཀྱིས་མཁར་གྱང་བརྩིགས་ཏེ་མཁར་གྱང་ཐམས་ཅད་མཐུད་ནས་མཐོ་ཚད་ཕྱེད་ཀར་སླེབས་སོ།
    །དེ་ནི་འབངས་རྣམས་ཀྱིས་བློ་སེམས་རྩེ་གཅིག་གིས་ལས་པའི་ཕྱིར་རོ། །
  sna-sna: Saka takavakazve rusvingo kudzamara rwose rwasvika pahafu yokukwirira kwarwo,
    nokuti vanhu vaishanda nemwoyo yavo yose.
  spa-BLM: Construimos, pues, el muro, y toda la muralla se unió hasta la mitad de
    su altura, porque el pueblo tenía ganas de trabajar.
  cac-cac: Ix on̈ munlajn̈ej, elan̈chamel ix nan̈alb'i cuuj yujto te ay val stzalajc'olal
    eb' chon̈ab' smunlaji.
  swh-ULB: Kwa hiyo tulijenga ukuta na ukuta wote uliunganishwa kwa nusu ya urefu
    wake, kwa kuwa watu walikuwa na hamu ya kufanya kazi
  bel-bel: Мы аднак будавалі мур, і складзены быў увесь мур да палавіны яго. І народу
    хапала імпэту будаваць.
  deu-ELBBK: 'Und es geschah, als die Juden, die neben ihnen wohnten, kamen und uns
    wohl zehnmal sagten, aus allen Orten her: Kehrt zu uns zurück!,'
  mbb-OT: Mibpedayun key he edterebahu taman te nevangun dey en is ketengà te ketikang
    te verengbeng, su nenigudu medterebahu is menge etew.
  mal-2015: അങ്ങനെ ഞങ്ങൾ മതിൽ പണിതു; വേല ചെയ്‌വാൻ ജനത്തിന്നു ഉത്സാഹം ഉണ്ടായിരുന്നതുകൊണ്ടു
    മതിൽ മഴുവനും പാതിപൊക്കംവരെ തീർത്തു.
  rmc-rmc: 'Ale o Židi, so bešenas paš amare ňeprijaťeľa, amenge oda avle te phenel
    vaj dešvar: „Všadzik, kaj tumen visarena, odarik pre amende džana!“'
  pes-OPV: پس حصار را بنا نمودیم و تمامی حصار تانصف بلندی‌اش بهم پیوست، زیرا که دل
    قوم درکار بود.
  ron-1924: Ам зидит зидул, каре а фост испрэвит претутиндень пынэ ла жумэтате дин
    ынэлцимя луй. Ши попорул лукра ку инимэ.
  ben-OBCV: সমস্ত প্রাচীরটি যত উঁচু হবে তার অর্ধেকটা পর্যন্ত আমরা গাঁথলাম, কারণ লোকেরা
    তাদের সমস্ত মনপ্রাণ দিয়ে কাজ করছিল।
  som-som: Haddaba derbigii waannu dhisnay; oo derbigii oo dhan waa lays qabadsiiyey
    ilaa qotonkiisii badhkiis la gaadhsiiyey, waayo dadku waxay maanka ku hayeen inay
    shaqeeyaan.
  lat-VUC: 'Itaque ædificavimus murum, et conjunximus totum usque ad partem dimidiam:
    et provocatum est cor populi ad operandum.'
  eng-ASVBT: 'So we built the wall; and all the wall was joined together unto half
    the height thereof: for the people had a mind to work.'
  ita-1885: Noi adunque riedificammo il muro, e tutto il muro fu riparato delle sue
    rotture fino alla metà; e il popolo avea grande animo a lavorare.
  eng-ULB: So we built the wall and all the wall was joined together to half its height,
    for the people had a desire to work.
  spa-VBL: Así que reconstruimos la muralla hasta que quedó toda unida, llegando a
    la mitad de su altura, porque el pueblo estaba deseoso de trabajar.
  fra-_FOB: Nous rebâtîmes donc la muraille, et toute la muraille fut fermée jusqu'à
    la moitié de sa hauteur; et le peuple prenait à cœur le travail.
  mal-mal: അങ്ങനെ ഞങ്ങൾ മതിൽ പണിതു; വേലചെയ്‌വാൻ ജനത്തിന് ഉത്സാഹം ഉണ്ടായിരുന്നതുകൊണ്ട്
    മതിൽ മുഴുവനും പകുതി പൊക്കംവരെ തീർത്തു.
  lit-lit: O mes toliau statėme sieną, ir visa siena iki pusės buvo sujungta, nes
    žmonės į darbą įdėjo širdį.
  urd-GVR: Muḳhālafat ke bāwujūd ham fasīl kī marammat karte rahe, aur hote hote pūrī
    dīwār kī ādhī ūṅchāī khaṛī huī, kyoṅki log pūrī lagan se kām kar rahe the.
  suz-BL: मिनु गोपुकीमी आधा लाइश्‍शो सम्‍म गारो प्रोव़शा, एर ओंथ नेल्‍ल हिरने थुम्‍शो।
    मारदे हना प्रोव़ब मुरपुकीमी आन थुं नुशा, ग्‍येरशा, गारो प्रोव़तेक्‍म।
  ita-1927: Noi dunque riedificammo le mura che furon da pertutto compiute fino alla
    metà della loro altezza; e il popolo avea preso a cuore il lavoro.
  ckb-ckb: جا شووراکەمان بنیاد ناوە و هەموو شووراکە هەتا نیوەی بە یەک گەیشت. گەلیش
    دڵیان لەسەر کارەکە بوو.
  eng-BBE: 'So we went on building the wall; and all the wall was joined together
    half-way up: for the people were working hard.'
  kan-OKCV: ಹೀಗೆ ನಾವು ಪುನಃ ಗೋಡೆ ಕಟ್ಟುವುದನ್ನು ಮುಂದುವರಿಸಿದೆವು. ಗೋಡೆ ಅರ್ಧ ಎತ್ತರದವರೆಗೂ
    ಆಯಿತು. ಏಕೆಂದರೆ ಜನರು ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ಮನಸ್ಸುಳ್ಳವರಾಗಿದ್ದರು.
  bbb-bbb: Na baname ijiege isoena Godi kuarae rove no naebe arei ro noka fiebarekine
    areme uri isuo ijene kirae. None isuo ijene kirako fune ajiana ukua ijia vae.
    Ijadufuo maeje e boeje buneka oemarekinu oe buone ijiakuma i ijene meve.
  tam-2017: நாங்கள் மதிலைக் கட்டிவந்தோம்; மதில்கள் எல்லாம் பாதிவரை ஒன்றாக இணைந்து
    உயர்ந்தது; மக்கள் வேலைசெய்வதற்கு ஆவலாக இருந்தார்கள்.
  spa-RV-1909: 'Edificamos pues el muro, y toda la muralla fué junta hasta su mitad:
    y el pueblo tuvo ánimo para obrar.'
  ron-BTF: Astfel am construit noi zidul; și tot zidul a fost îmbinat până la jumătatea
    lui, pentru că poporul avea inimă să muncească.
  eng-WEBP: So we built the wall; and all the wall was joined together to half its
    height, for the people had a mind to work.
  eng-FBV: So we rebuilt the wall until it was all connected, reaching half its height,
    because the people were keen to work.
  nld-1939: Intussen bouwden wij voort aan de muur, en weldra was hij over de hele
    afstand tot halver hoogte hersteld; want het volk had hart voor het werk.
  nch-BL: Huan tijsenhuiquilijque tijcualchijchijque nopa tepamit hasta eltoya tacualchijchihuali
    hasta tajco ihuejcapanca cati quipixqui achtohuiya. Nopa masehualme tequitiyayaj
    ica miyac paquilisti.
  vie-1934: Vậy, chúng tôi xây cất vách thành lại, và toàn vách thành đều dính liền
    nhau và lên đến phân nửa bề cao; vì dân sự chuyên thành làm công việc.
  hin-CV: इस तरह हमने शहरपनाह को बनाया और सारी शहरपनाह उसकी आधी ऊंचाई तक पूरी हो गई,
    क्योंकि लोग इस काम के प्रति दृढ़ थे.
  spa-BES: Así que continuamos construyendo el muro; y toda la pared estaba unida
    hasta la mitad, porque las personas trabajaban duro.
  tdx-tdx: Ie amy zao, niheo mb’ama’ay mb’eo o nte-Iehoda nimoneñe marine iereoo,
    le tinaro’ iareo ama’ay im-polo te ho horidañeñe ndra aia’aia ty itolihañe.
  tha-KJV: เราจึงสร้างกำแพงขึ้น และกำแพงทั้งสิ้​นก​็ต่​อก​ันสูงครึ่งหนึ่งแล้ว เพราะประชาชนมีน้ำใจที่จะทำงาน
  por-BR-2018: Edificamos, pois o muro, e todo o muro foi completado até metade de
    sua altura ; porque o coração do povo estava disposto a trabalhar.
  deu-ELO: Aber wir bauten weiter an der Mauer; und die ganze Mauer wurde bis zur
    Hälfte geschlossen, und das Volk hatte Mut zur Arbeit.
  eng-WYC-2018: Therefore we builded the wall, and joined together all till to the
    half part, and the heart of the people was excited to work. (And so we rebuilt
    the wall, and joined it all together, up to half of its height, and the hearts
    of the people were excited to do this work.)
  epo-epo: Ni tamen konstruis la muregon, kaj la tuta murego estis jam kunmetita ĝis
    duono; kaj la popolo laboris kuraĝe.
  uig-PIN: Xundaⱪtimu sepilni yengiwaxtin ongxawǝrduⱪ; uni ulap, egizlikini yerimiƣa
    yǝtküzduⱪ; qünki kɵpqilik kɵngül ⱪoyup ixlidi.
  beo-beo: 'Amalalu, ninia da gagoi amo bu gagolalu. Fonobahadi hedolowane ninia da
    gagolalu damana yolei defei amoga doaga:i. Bai dunu ilia da hawa: hamomu hanai
    galu.'
  tpi-OTNT: Orait mi beten pinis na mipela i wok strong tru, na i no longtaim na banis
    i go antap inap long mak namel tru. Na wankain mak i stap yet bilong mipela i
    pinisim banis.
  hau-SA: Sai muka sāke ginin katangar sai da duka ta kai rabin tsayinta, gama mutane
    sun yi aiki da dukan ƙarfinsu.
  uig-LAT: Shundaqtimu sépilni yéngiwashtin ongshawerduq; uni ulap, égizlikini yérimigha
    yetküzduq; chünki köpchilik köngül qoyup ishlidi.
  nde-nde: Ngakho sawakha umduli wonke waze waphakama okufika ingxenye yobude bawo,
    ngoba abantu basebenza ngenhliziyo yabo yonke.
  ton-ton: 'Naʻe pehē ʻemau langa ʻae ʻā maka pea naʻe fakahokohoko ke fakataha ʻae
    ʻā maka ʻo aʻu ki hono vaeuaʻanga: he naʻe ʻi he kakai ʻae loto fie ngāue.'
  ces-1613: A tak stavěli jsme tu zed, a spojili všecku až do polu, a měl lid srdce
    k tomu dílu.
  eng-WMB: So we built the wall; and all the wall was joined together to half its
    height, for the people had a mind to work.
  tam-TCV: மக்கள் முழு இருதயத்துடன் வேலைசெய்தபடியால் நாங்கள் மதிலை அதன் பாதி உயரத்திற்குக்
    கட்டி முடித்தோம்.
  ceb-ULB: Busa, gitukod namo ang paril ug ang tanang paril miabot sa katunga ang
    kahabugon, kay aduna may tinguha ang mga katawhan nga magtrabaho.
  pol-UBG: Lecz my nadal odbudowywaliśmy ten mur i mur został spojony aż do połowy,
    bo lud miał serce do pracy.
  agr-agr: Tusa Apajuín ausan idaikun takatnak mijattsuk emayajai, imatikau asan jimaituk
    peeja iwakabiaji. Tuja aents aidaushkam shiig aneas wakekegat takayanume.
  kyc-kyc: Wambu dupwa nakamana suu pingi dokome poraiyuo suu pyapala kapa pirama
    leyami dokona kana kame doko piyama. Pipala dokopa kana kame doko anda kanya dokona
    pyuo palyiyama.
  urd-GVU: مخالفت کے باوجود ہم فصیل کی مرمت کرتے رہے، اور ہوتے ہوتے پوری دیوار کی
    آدھی اونچائی کھڑی ہوئی، کیونکہ لوگ پوری لگن سے کام کر رہے تھے۔
  deu-1912: '[3:38] Aber wir bauten die Mauer und fügten sie ganz aneinander bis an
    die halbe Höhe. Und das Volk gewann ein Herz zu arbeiten.'
  ntj-ntj: Nyangka-ya yarnangu pirnilu kurrurnpa wuyurrtu waarkarringkulanytja. Nyangka-latju
    yaarrpa palyaranytja. Nyangka mularrpartu katu-katurringkulalpi ngaralanytja.
  kan-2017: ಆದರೂ ನಾವು ಕಟ್ಟುವ ಕೆಲಸವನ್ನು ಮುಂದುವರಿಸಿದೆವು. ಜನರು ಅದಕ್ಕೆ ಮನಸ್ಸು ಕೊಟ್ಟಿದ್ದರಿಂದ
    ಗೋಡೆಯೆಲ್ಲಾ ಅರ್ಧ ಎತ್ತರದವರೆಗೂ ಸಮನಾಗಿ ಕಟ್ಟಲಾಯಿತು.
  yap-yap: Ma gamad muruwliy fare yoror, ma de n’uw nap’an me yan i taw tolngin nga
    lukngun, ya be maruwel e girdi’ nib pasigan’rad.
  hlt-MCSB: Bibi saii ham tah pilnam kah lungbuei om dongah vongtung te ka sak uh
    tangloeng tih vongtung boeih te a rhakthuem duela a phaai uh coeng.
  mdy-ETH: ኑኡኒ ዒማና ኬኤሎ ዲሮ ጊንሣ ኮሺፆ ማዾ ሃሺባኣሴ፤ ዴራ ማዾ ዶዲ ማዼሢሮ ማዻ ሩኡሪና ዲሮኮ ሄካሢዳ ሄሌኔ።
  twi-ASANTE: Yei nyinaa akyi, wɔtoo ɔfasuo no kɔsii dada no ɔsorokɔ fa twaa kuro
    no ho hyiaeɛ, ɛfiri sɛ, ɔmanfoɔ no yɛɛ adwumaden.
  eng-WEBU: So we built the wall; and all the wall was joined together to half its
    height, for the people had a mind to work.
  wal-wal: Nuuni gimbbiyaa oosuwaa aggennan oottida. Qassi asaikka oosuwaa minotettan
    oottiyo gishshau, gimbbiyaa xoqqatettai sohuwaarakka bagga keena gidi aggiis.
  spa-PDDPT: Así reconstruimos el muro y unimos todos los tramos hasta la mitad de
    su altura. El pueblo tuvo ánimo para trabajar.
  gun-gun: Ha'e rami py romoatyrõ heravy kora. Ha'e vy yvatea mbyte peve rombotypa,
    heta va'e kuery omba'eapo aguã ikyre'ỹ ramo.
  agu-BL: Ma yi o' ketz, quinin o' tane' tan banle'n yi tapij, na nsken wi't nicy'an
    ka'n. Nin cyakil yi e' yi na chak'uj, tetz cu'n cyalma' na chitzan tan ak'un.
  ilo-ULB: Isu nga imbangonmi ti pader ket napagkakamangmi amin ti pader agingga iti
    kagudua ti katayagna gapu ta addaan dagiti tattao iti tarigagay nga agtrabaho.
  kpg-kpg: Malaa, gimaadou digi dugua di madau moomee dela e haga duu di abaaba o di
    waahale deelaa. Gu limalima hua, guu dau i tungaalodo, idimaa, digaula e ngalua
    hagamahi huoloo.
  uig-ARA: شۇنداقتىمۇ سېپىلنى يېڭىۋاشتىن ئوڭشاۋەردۇق؛ ئۇنى ئۇلاپ، ئېگىزلىكىنى يېرىمىغا
    يەتكۈزدۇق؛ چۈنكى كۆپچىلىك كۆڭۈل قويۇپ ئىشلىدى.
  sus-sus: Yuwifi naxee nu sabatixi e yaxuie sɛɛti ma, nee naxa fa a fala muxu bɛ
    han dɔxɔ fu, «Wo fa muxu xɔnyi.»
  pon-2006: Kiht eri usehlahte kokoupen kelen kahnimwo, oh e mwadang en leldalahng
    nan lukepe, pwehki aramas akan ar pwahtiet en doadoahk.
  ksd-ksd: Damana ave ga pait ra liplip; ma di ga pakan guve ra liplip par, ma i ga
    vana urama liu a ngungu ta ra tuluaina; tago ra bala i ra tarai i ga gugu upi
    ra papalum.
  tur-YTC: Böylece duvarı bina ettik; ve yüksekliğinin yarısına kadar bütün duvar
    bitiştirildi; çünkü halk çalışmak için istekliydi.
  ind-AYT: Namun, kami membangun tembok itu, dan semuanya dibangun sampai setengah
    tingginya, sebab seluruh rakyat bekerja dengan segenap hati.
  nya-nya: Choncho ife tinamangabe khomalo kufikira lonse litafika theka la msinkhu
    wake, chifukwa chakuti anthu anagwira ntchitoyo ndi mtima wawo wonse.
  hrv-hrv: 'A kad bi došli Židovi koji žive kraj njih, po deset bi nas puta upozoravali:
    “Idu protiv vas iz svih mjesta u kojima stanuju!”'
  mps-mps: Tialima, eno te tama gedu haluasa po olama, tama dago sę bomo mu yali,
    tama te sesabi me isąbadi tama te obo banis ugwaba holama, te tomoba dąį mu
    usu nigulali. Tama te deli tigi poai te dago siminabo obo banis te usu tama elalualio.
  tpi-tpi: Orait mi beten pinis na mipela i wok strong tru, na i no longtaim na banis
    i go antap inap long mak namel tru. Na wankain mak i stap yet bilong mipela i
    pinisim banis.
  dan-1931: Men vi byggede på Muren, og hele Muren blev bygget færdig i halv Højde,
    og Folket arbejdede med god Vilje.
  vie-OVCB: Nhờ mọi người quyết tâm làm việc, nên toàn thể vách thành được nối liền
    từ đầu đến cuối, và cao bằng phân nửa bức thành cũ.
  guj-2017: એમ અમે તે કોટ બાંધ્યો અને લોકોનો ઉત્સાહ એટલો બધો હતો કે આખો કોટ તેની નિર્ધારિત
    ઊંચાઈથી અડધા ભાગનો કોટ તો તેઓએ જોતજોતામાં બાંધી દીધો.
  pon-2006A: Kiht eri usehlahte kokoupen kelen kahnimwo, oh e mwadang en leldalahng
    nan lukepe, pwehki aramas akan ar pwahtiet en doadoahk.
  por-BRBSL: Assim, construímos o muro; e todo o muro foi unido à metade de sua altura,
    pois o povo tinha uma mente para trabalhar.
  cth-cth: Hateiteh, kaimouh ni khopui rapan hah ka pathoup awh. Ka pathoup e taminaw
    teh a lungmanae a len dawkvah, khopui a tengpam hoi khopui rapan rasang tangawn
    totouh ka pacoung awh.
  twi-twi: Eyi nyinaa akyi no, wɔtoo ɔfasu no kosii dedaw no sorokɔ fa twaa kurow
    no ho hyiae, efisɛ ɔmanfo no yɛɛ adwumaden.
  hlt-hlt: Bibi saii ham tah pilnam kah lungbuei om dongah vongtung te ka sak uh tangloeng
    tih vongtung boeih te a rhakthuem duela a phaai uh coeng.
  tbz-SIM: 'Sifubɛ bɛ̀ɛ̀ bo ti dootitɔbɛ̀ ɛkɛ̀ fitímɛ̀ kɛ̀ bɛ̀ nkɔrìní kucɛ mɛ̀pɛ́u
    kɛ ti nɑ́ɑ́ nkɛ tú: Bɛ̀ kèrínímu tipíìtì timɔu kɛ bo ti do.'
  msy-2020: Kɨ God ko mɨkemegha gɨfa, egha dughiar otevimɨn e bar navir averiamɨn
    aven navir vamɨra ikia, puvɨra ingarima dɨvazim ghuavanaga arɨghan ghu. Ezɨ an
    nar kamaghɨra tuzim ikiavɨra itima, e gɨn bar anegɨvagham.
  dop-dop: 'Ḿpʋ́ɣʋ́ tɑ́ tɛɛtʋnɑɑ Yutɑ nyǝ́mɑ lɛlɑɑ mpɑ pɑɑ wɛ kolontunɑɑ hɔɣɔlǝŋ tɑɑ
    tɔ, pɑ kɔmɑ tɔm nɑɑnʋwɑ, nɑ pɑ́ kpɑɑlǝɣɩ-tʋ sɩ: Asolɑ wɛɛ, ɩ́ kɔɔ tɑ́ tɛ.'
  azb-azb: Biz divarın bərpasını davam etdirdik və onun hər yeri hündürlüyünün yarısına
    qədər bitişdirildi. Çünki xalq ürəkdən çalışırdı.
  eng-DBY: But we built the wall; and all the wall was joined together to the half
    thereof; for the people had a mind to work.
  hin-2017: हम लोगों ने शहरपनाह को बनाया; और सारी शहरपनाह आधी ऊँचाई तक जुड़ गई। क्योंकि
    लोगों का मन उस काम में नित लगा रहा।
  wol-KYG: Yawut ya ñu dëkkal nag dikk waxsi nu fukki yoon ak juróom li ñu nuy fexeel,
    ne nu «Fu ne lañuy jóge, songsi nu.»
  eng-YLT: And we build the wall, and all the wall is joined — unto its half, and
    the people have a heart to work.
  kne-kne: Et inamag mi din nadadael ay alad enggana ay nagodwa din kakayang na, tan
    inpakat din ipogaw din amin ay kabaelan da ay nan-obla.
  eng-WYC-2017: Therefore we builded the wall, and joined together all till to the
    half part, and the heart of the people was excited to work.
  eng-WMBB: So we built the wall; and all the wall was joined together to half its
    height, for the people had a mind to work.
  urd-GVH: मुख़ालफ़त के बावुजूद हम फ़सील की मरम्मत करते रहे, और होते होते पूरी दीवार
    की आधी ऊँचाई खड़ी हुई, क्योंकि लोग पूरी लग्न से काम कर रहे थे।
  rug-rug: Ke kurikuri pule si gami koasa goba osolae kamoa gami kukuruna sa ululuna
    sa goba, sina tavetavete ṉaliṉali hola sari na tinoni.
  gaz-gaz: Nu akkasiin dallaa sana hamma inni walakkaa dheerina isaa gaʼutti deebifnee
    ijaarre; namoonni garaa tokkoon hojjechaa turaniitii.
  fra-LSG: Nous rebâtîmes la muraille, qui fut partout achevée jusqu’à la moitié de
    sa hauteur. Et le peuple prit à cœur ce travail.
  gnn-gnn: Bala ŋanapurru mukthurrunana yana‐wala dhuḻ'yurrunana marrtjina ŋunhiyi
    ḻoḻunydja, djämana wirrkina yana walu‐ŋupara, ga yanana liŋgu ga galki ŋayi ŋunhi
    dhawar'yurrunana. Liŋgu ŋuriŋi yolŋuyu walalay yukurrana djäma mirithirri wuṉḏaŋarr
    wal'ŋu.
  yal-yal: Anu, Yahudiyan naxanye yi dɔxi nxu yaxune rabilinni, ne fa nɛn, e fa nxu
    rakolon na feen ma han dɔxɔɲa ma fu, e naxa, “E fa en yɛngɛma nɛn sa keli yiren
    birin yi.”
  haw-1868: A uhau iho la makou i ka pa; a huiia ka pa a pau a hiki i ka waenakonu
    ona; no ka mea, he hoihoi ko ka poe kanaka e hana.
  arb-NAV: وَهَكَذَا قُمْنَا بِإِعَادَةِ بِنَاءِ كُلِّ السُّورِ حَتَّى نِصْفِ ارْتِفَاعِهِ.
    وَكَانَ الشَّعْبُ يَعْمَلُ بِقَلْبٍ وَاحِدٍ.
  ewe-ewe: Mlɔeba la, míewu gli la nu ƒo xlã du blibo la wòkɔ abe tsãtɔ ƒe kɔkɔme
    ƒe afã ene, elabena dɔa wɔlawo wɔ dɔ sesĩe kple moveviɖoɖo.
  eng-LEE: (3:38) But we built the wall; and all the wall was joined together up to
    the half thereof; for the people had a heart to work.
  asm-FB: সেয়ে আমি দেৱাল সাজিলোঁ, আৰু লোকসকলে আগ্রহৰে দেৱালবোৰ যোৰা লগাই দেৱালৰ উচ্চতাৰ
    আধালৈকে মেৰামতি কৰিলে।
  sus-A: يُوِقِ نَشٍيٍ نُ سَبَتِشِ عٍ يَشُييٍ سّيتِ مَ، نٍيٍ نَشَ قَ عَ قَلَ مُشُ
    بّ هَن دْشْ قُ، «وٌ قَ مُشُ شْنيِ.»
  fra-SBL: Nous construisîmes donc la muraille, et toute la muraille fut jointe jusqu'à
    la moitié de sa hauteur, car le peuple avait envie de travailler.
  hbo-hbo: וַֽיְהִי֙ כַּאֲשֶׁר־בָּ֣אוּ הַיְּהוּדִ֔ים הַיֹּשְׁבִ֖ים אֶצְלָ֑ם וַיֹּ֤אמְרוּ
    לָ֙נוּ֙ עֶ֣שֶׂר פְּעָמִ֔ים מִכָּל־הַמְּקֹמֹ֖ות אֲשֶׁר־תָּשׁ֥וּבוּ עָלֵֽינוּ׃
  piu-2006: '@see-verse:NEH.004.005'
  pjt-pjt: '@see-verse:NEH.004.005'
  kik-kik: Nĩ ũndũ ũcio tũgĩaka rũthingo rũu rĩngĩ o nginya ruothe rũgĩkinya nuthu
    ya ũraihu waruo, nĩgũkorwo andũ acio maarutire wĩra na ngoro cia kwĩyendera.
  fra-NCL: Or, quand venaient les Juifs qui habitaient près d’eux, ils nous avertirent
    dix fois de tous les lieux d’où nos adversaires revenaient contre nous.
  cek-AK: Toe tapang to ka sak o; kaminawk loe toksakhaih bangah palung ang paek o
    pongah, tapang ahap khoek to sak pacoeng o.
  cuk-cuk: Degisoggu, anmar anba galu-matusulid sobnai-guarmarsunnad. Ar dulemar bela-bela
    nue yeer-itogedgi arbanai gusmarsoggu, bato negabargus anmar galu onakmalad.
  uig-CYR: Шундақтиму сепилни яңливаштин оңшавәрдуқ; уни улап, егизлигини йеримиға
    йәткүздуқ; чүнки көпчилик көңүл қоюп ишлиди.
  tel-2017: అయినప్పటికీ పని కొనసాగించడానికి ప్రజలు ఇష్టపడి సిద్ధమయ్యారు. మేము గోడ
    కడుతూ ఉన్నాం. గోడ నిర్మాణం సగం ఎత్తు వరకూ పూర్తి అయింది.
  hat-BSA: Konsa, nou te bati miray la, e tout miray la te jwenn ansanm jis rive nan
    mwatye wotè li, paske pèp la te gen tèt ansanm pou travay la.
  kos-kos: Ouinge kut orekma na ke pot uh. Tia paht na sun tafu fulata, ke sripen
    mwet uh arulana insewowo in orekma.
  hbo-WLC: וַֽיְהִי֙ כַּאֲשֶׁר־בָּ֣אוּ הַיְּהוּדִ֔ים הַיֹּשְׁבִ֖ים אֶצְלָ֑ם וַיֹּ֤אמְרוּ
    לָ֙נוּ֙ עֶ֣שֶׂר פְּעָמִ֔ים מִכָּל־הַמְּקֹמ֖וֹת אֲשֶׁר־תָּשׁ֥וּבוּ עָלֵֽינוּ׃
  ibo-ibo: Ya mere, anyị wuziri mgbidi ahụ ruo mgbe ha niile ruru ọkara nʼịdị elu
    ya, nʼihi na onye ọbụla wepụtara obi ya ịrụ ọrụ.
  ory-ory: ଏହିରୂପେ ଆମ୍ଭେମାନେ ପ୍ରାଚୀର ଗଢ଼ିଲୁ ଓ ତହିଁର ଉଚ୍ଚତାର ଅର୍ଦ୍ଧ ପର୍ଯ୍ୟନ୍ତ ସମୁଦାୟ
    ପ୍ରାଚୀର ଏକତ୍ର ସଂଯୁକ୍ତ କରାଗଲା; ଯେଣୁ କର୍ମ କରିବାକୁ ଲୋକମାନଙ୍କର ମନ ଥିଲା।
  chk-chk: Iei usun aia senätä unusen ewe tit tori tekian a esop, pun ekewe aramas
    ra achocho le angang.
  rop-rop: Wal melabat bin stil kipgon bildimapbat det wol raidap hafwei langa top,
    en ola pipul bin wandi wek brabli adbalawei.
  ukr-1871: Ми одначе будували мур, і виведений був увесь мур до половини; та й у
    народу не остигала щирість до роботи.
  deu-1951: Wir aber bauten die Mauer; und die ganze Mauer schloß sich bis zur halben
    Höhe. Und das Volk gewann Mut zur Arbeit.
  eng-JPS: (3-38) So we built the wall; and all the wall was joined together unto
    half the height thereof; for the people had a mind to work.
  srp-1865: I tako zidasmo zid, i sav se zid sastavi do polovine, i narod imaše volju
    da radi.
  lug-lug: Awo ne tweyongerayo n’okuzimba bbugwe okutuuka wakati w’obugulumivu bwayo,
    kubanga abantu baakolanga n’obumalirivu.
  heb-heb: ונבנה את החומה ותקשר כל החומה עד חציה ויהי לב לעם לעשות׃
  ben-IRV: এই ভাবে আমরা দেওয়াল গাঁথলাম, তাতে উচ্চতার অর্ধেক পর্যন্ত সমস্ত দেওয়াল
    একসাথে যুক্ত হল, কারণ লোকদের কাজ করার ইচ্ছা ছিল।
  pan-pan: ਸੋ ਅਸੀਂ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਬਣਾਉਂਦੇ ਗਏ ਅਤੇ ਸਾਰੀ ਸ਼ਹਿਰਪਨਾਹ ਅੱਧੀ ਉਚਾਈ ਤੱਕ ਜੁੜ ਗਈ
    ਕਿਉਂ ਜੋ ਲੋਕ ਪੂਰੇ ਦਿਲ ਨਾਲ ਕੰਮ ਕਰ ਰਹੇ ਸਨ।
  mya-JVB: သို့ရာတွင် ငါတို့သည် မြို့ရိုး ကိုတည် ကြ၏။ တည်လုပ် သောသူတို့ သည် စေတနာ
    ကြီးသောကြောင့် ၊ မြို့ပတ်လည် မြို့ရိုး အမြင့် တဝက် တိုင်အောင် ပြီးလေ၏။
  tbg-tbg: Te minti tivake Kotira aaramake viraqaahai tenavu vaantaavura vira qaiqaa
    autuqi vuavaunara. Vaiinti nahenti vi kaiqara varaataa umanta vare vaihara ti,
    vika vaaka mia mantaraini vau vaantaavurara autuqi vivi, vuru tavaarana taiqa
    kovaro viri mantaraini vau vaantaavurava qaqi vaura.
  hmo-hmo: Unai dainai, magu ai haginia noho, bona nega daudau lasi lalonai magu ibounai
    ena ataiai lata korikori ena kahana be ai haorea, badina taunimanima idia gaukara
    goada, mai edia kudouna ibounai danu.
  urd-urd: ग़रज़ हम दीवार बनाते रहे, और सारी दीवार आधी बलन्दी तक जोड़ी गई; क्यूँकि
    लोग दिल लगा कर काम करते थे।
  rus-SYN: Мы однако же строили стену, и сложена была вся стена до половины ее. И
    у народа доставало усердия работать.
  bqc-SIM: 'Wá gbɛ̃́ pↄ́ kú ń saɛↄ mↄ òwɛ̃ɛ à kà gɛ̃n kwi aa mɛ̀: Aalɛ bↄ gupiiu,
    aa ye mↄ lɛ́lɛiwáɛ.'
  tcz-CHONGTHU: Hitihin keihon khopi pumpi kimvel chu kagen jom toupeh un hiti chun
    akim kalhut tauvin ahi, ajeh chu mipiten thanom tah in na atongun ahi.
  mar-mar: यरूशलेमचा कोट आम्ही बांधला. व सर्व कोट अर्ध्या उंचीपर्यंत तयार झाला कारण
    लोकांनी मनापासून काम केले.
  qub-qub: Curral perga allchaytaga sïguir arurcaycarä. Chay örapäga pullantana pergarcaycaran.
    Runacunaga mana guellanaypa arurcaycaran.
  bqp-bqp: Lɛn o bĩni pìi bò lɛ ari à pɛ̀kↄ̃a, akũ a lei kà guragura, zaakũ gbɛ̃nↄ
    tɛn zĩ pì kɛ kũ nɛ̀sɛ mɛ̀n doomɛ.
  hat-hat: Se konsa, nou t'ap rebati ranpa a. Anvan lontan, ranpa a te gen tan rive
    nan mwatye wotè, paske pèp la te soti pou l' te fè travay la.
  eng-BSB: So we rebuilt the wall until all of it was joined together up to half its
    height, for the people had a mind to work.
  eng-WEBPB: So we built the wall; and all the wall was joined together to half its
    height, for the people had a mind to work.
  kbq-kbq: Hanki ana nunamuma hutogeta, maka'mota tagu'areti huta hanavetita eri'zana
    erita, kankamuna rehiza huvaga ronkeno kuma keginamo'a marerino amu'nompi vu'ne.
    Na'ankure mika vahe'mota mago tarimpa huta eri'za eri antahintahi huteta ana eri'zana
    eri'none.
  nhe-BL: Huan tijcualchijchijque nopa tepamitl hasta titlantoyaj tlajco ihuejcapanca
    tlen quipixqui achtohuiya.
  bus-bus: Lɛn wa bĩi pì bò lɛ ai à pɛ̀kↄ̃a, ben à lezĩ kà guragura, zaakɛ gbɛ̃nↄↄ
    e zĩi pì kɛɛ kↄ̃n nↄ̀sɛo domɛ.
  gub-BL: Na'e uruzapo wi wi ipàrirogawtàtà iaiha ma'e ure. Na'arewahy iku'aw har
    uhyk. Ta'e teko ima'ereko wer tuwe a'e wà xe.
  eng-DRA: 'So we built the wall, and joined it all together unto the half thereof:
    and the heart of the people was excited to work.'
