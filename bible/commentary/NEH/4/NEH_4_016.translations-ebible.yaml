    corslets; and the captains were behind all the house of Judah.
  hin-2017: और उस दिन से मेरे आधे सेवक तो उस काम में लगे रहे और आधे बर्छियों, तलवारों,
    धनुषों और झिलमों को धारण किए रहते थे; और यहूदा के सारे घराने के पीछे हाकिम रहा
    करते थे।
  wol-KYG: 'Boobu it laa wax mbooloo ma ne leen: «Na ku nekk ànd ak ka muy liggéeyandool,
    fanaan ci biir Yerusalem. Su ko defee nu man di wattu guddi, di liggéey bëccëg.»'
  eng-YLT: yea, it cometh to pass, from that day, half of my servants are working
    in the business, and half of them are keeping hold of both the spears, the shields,
    and the bows, and the coats of mail; and the heads [are] behind all the house
    of Judah.
  kne-kne: Manipod sidi ay agew, man-obla din kagodwan di ipogaw ko yan manbantay
    din kagodwa ay nakaarmas si kampilan, gayang, pana ya salida. Tinolongan din oopisyal
    amin din ipogaw ed Juda
  eng-WYC-2017: And it was done from that day, the half part of the young men made
    the work, and the half part was ready to battle; and held spears, and shields,
    and bows, and habergeons, and princes after them, in all the house of men of Judah,
  eng-WMBB: From that time forth, half of my servants did the work, and half of them
    held the spears, the shields, the bows, and the coats of mail; and the rulers
    were behind all the house of Judah.
  urd-GVH: लेकिन उस दिन से मेरे जवानों का सिर्फ़ आधा हिस्सा तामीरी काम में लगा रहा।
    बाक़ी लोग नेज़ों, ढालों, कमानों और ज़िरा-बकतर से लैस पहरा देते रहे। अफ़सर यहूदाह
    के उन तमाम लोगों के पीछे खड़े रहे
  rug-rug: Podalae koa sa rane asa si kukuruna sa qua tie si tavetavete meke kukuruna
    si turu kopu, sagei na dia poko varipera meke tuqe hopere, lave meke na bokala.
    Ari na koimata si zukai sari na tie Ziuda
  gaz-gaz: Gaafasii jalqabee namoota koo keessaa walakkaan isaanii hojii hojjetanii
    walakkaan kaan immoo eeboo, gaachana, iddaa fi miʼa lolaa hidhatan. Ajajjoonnis
    saba Yihuudaa hunda duubaan dhaabachaa turan;
  fra-LSG: Depuis ce jour, la moitié de mes serviteurs travaillaient, et l’autre moitié
    était armée de lances, de boucliers, d’arcs et de cuirasses. Les chefs étaient
    derrière toute la maison de Juda.
  gnn-gnn: Yo, munha‐ŋupana ga walu‐ŋupana wiripu‐guḻkuny'tja yolŋu walala ŋuli dhärranha
    marrtjinya, djäka yukurranha, mel'ŋu walala miriŋuwu, ga wiripu‐guḻku'yunydja
    yolŋu'‐yulŋuyu ŋuli djäma marrtjinya bala. Yurru girri'‐ŋamathinyayi walala ŋuli
    yukurranha miriŋuwunydja; waŋganydhunydja goŋdhu walala ŋuli djäma yukurranha,
    ga wiripuŋuyunydja ḏälkunha ŋuli gara ga mandjawak. Ga ŋayinydja ŋunhi yolŋu yiḏakimirrinydja,
    galki ŋayi yukurrana ŋarrakala yana nhinananydja, girri'‐ŋamathina dharraykunharawuna
    ŋuriki yolŋu'‐yulŋuwuna.
  yal-yal: Na waxatini, n mɔn yi a fala yamaan xa, n naxa, “Xɛmɛne birin xa xi Yerusalɛn
    yi e nun a walikɛna, en kantanna ti kɔɛɛn na, en yi wali yanyin na.”
  haw-1868: A mai ia la mai, hana iho la ka hapalua o ka'u poe kauwa ma ka hana, a
    paa iho la kekahi hapalua o lakou i na ihe, a me na palekaua, a me na kakaka,
    a me na puliki koa; a o na luna, ma ke kua lakou o ko ka hale a pau o Iuda.
  arb-NAV: وَمُنْذُ ذَلِكَ الْحِينِ أَخَذَ نِصْفُ رِجَالِي يَعْمَلُونَ، وَالنِّصْفُ
    الآخَرُ يُمْسِكُونَ بِالرِّمَاحِ وَالأَتْرَاسِ وَالْقِسِيِّ وَالدُّرُوعِ. وَآزَرَ
    الرُّؤَسَاءُ أَبْنَاءَ يَهُوذَا
  ewe-ewe: Tso gbe ma gbe dzi la, dɔwɔlawo ƒe afã koe wɔa dɔ la, eye afã mamlɛa léa
    akplɔwo, akpoxɔnuwo, aŋutrɔwo kple lãnu bubuwo ɖe asi henɔa Yudatɔ,
  eng-LEE: (4:10) And it came to pass from that day forth, that the half of my young
    men wrought at the work, while the other half of them were holding the spears,
    the shields, and the bows, and the coats of mail; and the princes stood behind
    all the house of Judah.
  asm-FB: মুখ্য লোকসকলে যেতিয়া যিহূদাৰ লোকসকলৰ পাছফালে থিয় আছিল, তেতিয়াৰে পৰা মোৰ
    দাস সকলৰ মাজৰ আধা সংখ্যক লোকে কেৱল দেৱালৰ পুনৰ নিৰ্ম্মাণৰ কাম কৰিলে আৰু আধা সংখ্যক
    লোকে যাঠী, ঢাল, আৰু ধনু আৰু যুদ্ধৰ বস্ত্র পিন্ধি থাকিল।
  sus-A: نَ تّمُي يَتِ ﭑ مَن نَشَ عَ قَلَ حَمَ بّ، «بِرِن نُن عَ شَ كٌنيِ شَ شِ دَرِ سَلَمُ
    كُي عَلَكٌ وٌن شَ تَا كَنتَ كْي رَ، وٌن مَن شَ وَلِ يَنيِ رَ.»
  fra-SBL: A partir de ce moment-là, la moitié de mes serviteurs travailla à l'ouvrage,
    et la moitié tint les lances, les boucliers, les arcs et les cottes de mailles ;
    les chefs étaient derrière toute la maison de Juda.
  hbo-hbo: גַּ֣ם בָּעֵ֤ת הַהִיא֙ אָמַ֣רְתִּי לָעָ֔ם אִ֣ישׁ וְנַעֲרֹ֔ו יָלִ֖ינוּ בְּתֹ֣וךְ
    יְרוּשָׁלָ֑͏ִם וְהָֽיוּ־לָ֧נוּ הַלַּ֛יְלָה מִשְׁמָ֖ר וְהַיֹּ֥ום מְלָאכָֽה׃
  piu-2006: '@see-verse:NEH.004.015'
  pjt-pjt: '@see-verse:NEH.004.015'
  kik-kik: Kuuma mũthenya ũcio nuthu ya andũ akwa nĩo maarutaga wĩra nayo nuthu ĩyo
    ĩngĩ yao makĩheo matimũ, na ngo, na mota, o na nguo cia kĩgera. Anene nao makĩrũgama
    thuutha wa andũ othe a Juda
  fra-NCL: 'Dans ce même temps, je dis encore au peuple : « Que chacun, avec son serviteur,
    passe la nuit dans Jérusalem, pour nous servir de garde pendant la nuit, et travailler
    pendant le jour. »'
  cek-AK: To pacoeng hoi kamtong, ka tamna ahap kaminawk toksak o naah, ahap kaminawk
    mah maiphaw maica, tayae, angvaenghaih aphaw, kalii hoiah misa to toep o; ukkungnawk
    mah Judahnawk to abomh.
  cuk-cuk: A-iba-onoded-akar, an-sordamar-negabar arbananai gusad. Abaladi, guakwaa
    e-ilawar-swiswidikmalad, e-sigu-abgaed, warsi, degi, e-binasgargi mor-esgorobiid-yoi
    gudii gusmalad. Judá-dummagan guakwa-bukwamarmogad e-sordagan-bendakega.
  uig-CYR: Әнә шу чағдин башлап хизмәткарлиримниң йерими иш билән болди, йерими қолиға
    нәйзә, қалқан, оқя тутқан, добулға-савут кийгән һалда жүрүшти. Сәрдар-әмәлдарлар
    сепилни оңшаватқан барлиқ Йәһуда җәмәтидикиләрниң арқисида турди. Һәм жүкләрни
    тошуватқанлар һәм уларға жүк артиватқанларму бир қолида ишләп, бир қолида ярақлирини
    чиң тутушқан еди.
  tel-2017: అప్పటినుండి పనివాళ్ళలో సగం మంది పనిచేస్తుండగా, మరో సగం మంది ఈటెలు, శూలాలు,
    విల్లంబులు, కవచాలు ధరించుకుని నిలబడ్డారు. గోడ కట్టే యూదు ప్రజల వెనుక అధికారులు
    వంశాల క్రమంలో నిలబడ్డారు.
  hat-BSA: Depi jou sa a, mwatye nan sèvitè mwen yo te fè travay la, e lòt mwatye
    a te kenbe lans yo, boukliye pwotèj yo, banza yo ak pwotèj lestomak yo. Epi kapitèn
    yo te dèyè lakay Juda a.
  kos-kos: In pacl sac me, tafu mwet luk uh orekma ke musa, ac tafu topangi mwet lokoalok.
    Elos nukum nuknuk in mweun ac sruokya osra, mwe loeyuk, ac pisr natulos. Ac mwet
    kolyasr elos arulana sang ku lalos in akpulaikye mwet
  hbo-WLC: גַּ֣ם בָּעֵ֤ת הַהִיא֙ אָמַ֣רְתִּי לָעָ֔ם אִ֣ישׁ וְנַעֲר֔וֹ יָלִ֖ינוּ בְּת֣וֹךְ
    יְרוּשָׁלִָ֑ם וְהָֽיוּ־לָ֧נוּ הַלַּ֛יְלָה מִשְׁמָ֖ר וְהַיּ֥וֹם מְלָאכָֽה׃
  ibo-ibo: Sitekwa nʼoge ahụ gaa nʼihu, anyị kere onwe anyị ụzọ abụọ. Ụfọdụ ndị ji
    ùbe, ọta na ụta na-anọ na nche mgbe ndị ọzọ na-arụ ọrụ. Ndịisi niile pụtakwara
    guzo nʼazụ ndị Juda niile ebe ha nọ nʼihu ọrụ ha.
  ory-ory: ଆଉ, ସେହି ଦିନଠାରୁ ଆମ୍ଭ ଦାସଗଣର ଅର୍ଦ୍ଧେକ କର୍ମ କଲେ ଓ ସେମାନଙ୍କର ଅର୍ଦ୍ଧେକ ବର୍ଚ୍ଛା,
    ଢାଲ, ଧନୁ, ଓ ସାଞ୍ଜୁଆ ଧରି ରହିଲେ; ପୁଣି, ଅଧ୍ୟକ୍ଷମାନେ ଯିହୁଦାର ସମଗ୍ର ଗୋଷ୍ଠୀର ପଛରେ ରହିଲେ।
  chk-chk: Seni ewe ränin esop me lein nei kewe chon angang ra angang ngeni ewe tit,
    nge esop ra amwöchü siles, tittin maun me esefich o üföüf üfen maun. Nge ekewe
    souemwen ra apöchöküla leluken ekewe chon Juta meinisin
  rop-rop: Brom deya sambala men bin kipgon bildimapbat en sambala bin werrimon detlot
    speshalwan kopawan shet blanga fait en olabat bin garrimap spiya, en ola boswan
    blanga detlot pipul bin albumbat
  ukr-1871: Од того дня половина молодих людей в мене робила роботу, а половина їх
    держала списи, щити, сагайдаки та панцирі, а старшини стояли позад усього дому
    Юдиного.
  deu-1951: Und forthin geschah es, daß die Hälfte meiner Leute arbeitete, während
    die andere Hälfte mit Speeren, Schilden, Bogen und Panzern bewaffnet war; und
    die Obersten standen hinter dem ganzen Hause Juda, das an der Mauer baute. Und
    die Lastträger, welche aufluden,
  eng-JPS: (4-10) And it came to pass from that time forth, that half of my servants
    wrought in the work, and half of them held the spears, the shields, and the bows,
    and the coats of mail; and the rulers were behind all the house of Judah.
  srp-1865: I od tada polovina mojih momaka poslovaše, a druga polovina držaše koplja
    i štitove i lukove i oklope, i knezovi stajahu iza svega doma Judina.
  lug-lug: Okuva ku lunaku olwo, ekitundu ku basajja bange bazimbanga n’ekitundu ekirala
    nga bakutte amafumu, n’engabo, n’obusaale n’ebyokulwanyisa ebirala. Abakulembeze
    bonna ne bawagira abantu bonna aba Yuda abaali bazimba bbugwe.
  heb-heb: ויהי מן היום ההוא חצי נערי עשים במלאכה וחצים מחזיקים והרמחים המגנים והקשתות
    והשרינים והשרים אחרי כל בית יהודה׃
  ben-IRV: আর সেই দিন থেকে আমার যুবকদের অর্ধেক লোক কাজ করত, অন্য অর্ধেক লোক বর্শা,
    ঢাল, ধনুক ও বর্ম ধরে থাকত এবং সমস্ত যিহূদা বংশের পিছনে শাসনকর্তারা থাকতেন।
  pan-pan: ਫਿਰ ਉਸ ਦਿਨ ਤੋਂ ਮੇਰੇ ਅੱਧੇ ਜੁਆਨ ਤਾਂ ਕੰਮ ਵਿੱਚ ਲੱਗੇ ਰਹਿੰਦੇ ਸਨ ਅਤੇ ਬਾਕੀ ਅੱਧੇ
    ਬਰਛੀਆਂ, ਢਾਲਾਂ ਤੇ ਕਮਾਨਾਂ ਲੈ ਕੇ ਅਤੇ ਸ਼ਸਤਰ ਪਾ ਕੇ ਰਹਿੰਦੇ ਸਨ ਅਤੇ ਹਾਕਮ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ
    ਘਰਾਣੇ ਦੇ ਪਿੱਛੇ ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: နောက်မှ ငါ့ ကျွန် တဝက် သည် အလုပ် လုပ် ကြ ၏။ တဝက် သည် လှံ ၊ ဒိုင်း ၊ လေး
    ၊ သံချပ် တို့ကို ကိုင် ကြ၏။ မင်း တို့သည် ယုဒ အမျိုးသား များနောက် မှာ နေကြ၏။
  tbg-tbg: 'Ho vi entaraqaahai navutaa vika naatu tenavu maantimake kaiqa vare vaunara:
    Tinavuqihai vokuka kaiqa vare vaumanta vokuka qaqi vaiha aini sioti nonkuteha
    huruve vevave, vaantaarave, kainkeve, vi haikara vi haikara tote, nái kenaukaqaa
    maimaraara raqikiha vaura. Minti vaumanta Iutaa vika qiata vaiintinavu ani vika
    tauvaqaini vaiha vika kahaqama nimite vaura. Vaiinti vokuka vaantaavura vira auti
    vai haikara aqu vare vauka, vika hini kauquqohai vi haikara aqu vareha, hini kauquqohai
    auvihehavaa totaqi vi vaura.'
  hmo-hmo: Unai dina dekena amo ia lao, lauegu gaukara taudia kahana ese magu dekenai
    idia gaukara, to kahana be edia io, kesi, peva, bona tuari dabua idia abia hegaegae.
    Bona Iuda taudia edia gunalaia taudia ese, magu idia haginia Iuda taudia ibounai
    idia durua bona hagoadaia.
  urd-urd: और ऐसा हुआ कि उस दिन से मेरे आधे नौकर काम में लग जाते, और आधे बर्छियाँ
    और और ढालें और कमाने लिए और बख़्तर पहने रहते थे; और वह जो हाकिम थे यहूदाह के सारे
    ख़ान्दान के पीछे मौजूद रहते थे।
  rus-SYN: С того дня половина молодых людей у меня занималась работою, а другая половина
    их держала копья, щиты и луки и латы; и начальствующие находились позади всего
    дома Иудина.
  bqc-SIM: 'Zĩbeezĩ má ò gbɛ̃́ↄnɛ: Á baade lí i Yelusalɛũ la ń a ìwaↄ, kɛ́
    aàli e gudↄ̃a gwã́, aàli zĩkɛ fãanɛ.'
  tcz-CHONGTHU: Ahinlah hichea konchun kamite akeh khatin bou na atongun, adangsen
    tengcha akidop’un, lum akichoi’un, chule thalpi akipat’un, thih sangkhol aki’ah
    sohkei tauve. Chuleh lamkai ho jouse chu Judah mipiho atilkhou in apang jingun
    ahi.
  mar-mar: त्यादिवसापासून माझे निम्मे सेवक फक्त तटबंदीचे काम करत होते आणि उरलेले निम्मे
    लोक भाले, ढाली, धनुष्य, यासह चिलखत घालत, सर्व यहूदी लोकांच्या पाठीमागे अधिकारी
    उभे होते.
  qub-qub: Chayno mayashäcunapita-pacha runacunaga pullallanna aroj. Pullanna pillyananpaj
    camaricusha shuyarpaycaran lansancunawan, lëchancunawan, chapacunanpaj escüduncunawan,
    pëchuncunata chapacunanwan. Mandajcunana yanaparcaycaran
  bqp-bqp: Zaa gↄrↄ birea ma gbɛ̃nↄ kpàatɛtɛ lɛu pla. Gbɛ̃kenↄ tɛn zĩ kɛ, gbɛ̃kenↄ
    sári kũna kũ sɛ̃gbakoo kũ sáo kũ mↄ̀'utao dana. Gbɛ̃ zↄ̃kↄ̃nↄn zɛna gbɛ̃ kũ
    òtɛn bĩni bonↄ kpɛ.
  hat-hat: Depi lè sa a, mwatye nan gason yo al nan travay, lòt mwatye a t'ap veye
    avèk frenn yo, pwotèj pou bra yo, banza yo ak gwo plak fè sou lestonmak yo pou
    pwoteje yo. Tout chèf yo te la dèyè pèp Jida a
  eng-BSB: And from that day on, half of my servants did the work while the other
    half held spears, shields, bows, and armor. The officers stationed themselves
    behind all the people of Judah
  eng-WEBPB: From that time forth, half of my servants did the work, and half of them
    held the spears, the shields, the bows, and the coats of mail; and the rulers
    were behind all the house of Judah.
  kbq-kbq: Hagi ana knareti agafa huta, amu'nompinti vahera refko hunke'za mago'amo'za
    kegina eri'zana eri'naze. Hige'za mago'amo'za atine kevene zamimizare'ma nentaniza
    ha' kukenane, hankone zamazampina eri'ne'za oti'za kegava hu'naze. Hagi ana nehazage'za,
    erizante'ma ugota hu'za kegavama nehaza vahe'mo'zane ana maka Juda vahe'ma keginama
    nehaza vahe'mokizmi zamefi otitere hu'naze.
  nhe-BL: Huan tlen nopa tonali, san tlajco tlacame tequitiyayaj, huan tlajco tlamocuitlahuiyayaj
    ica machetes, cuatlamintli tlen huejhuehueyac, cuahuitoli huan cuatlamintli. Huan
    yajuanti moquentiyayaj inintepos yolixtzajcahua. Huan nopa tlayacanca soldados
    moquetzque iniica nopa israelitame tlen tlali Judá
