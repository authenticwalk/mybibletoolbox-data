verse: NEH.004.016
translations:
  mal-C: അന്നുമുതൽ, എന്റെ ആൾക്കാരിൽ പകുതിപേർ ജോലിചെയ്തു; ബാക്കി പകുതിപേർ കുന്തം, പരിച,
    അമ്പ്, കവചം എന്നിവ വഹിച്ചു നിന്നു. ഉദ്യോഗസ്ഥർ മതിൽ പണിയുന്ന യെഹൂദ്യരുടെ മുഴുവന്റെയും
    പിന്നിൽ ഉണ്ടായിരുന്നു.
  deu-TKW: 'Auch sprach ich zu jener Zeit zum Volke: Ein jeder möge samt seinen Leuten
    die Nacht in Jerusalem verbleiben, damit sie uns während der Nacht als Wachtposten
    dienen und tagsüber am Bau.'
  lin-lin: 'Na tango yango kaka, nalobaki lisusu na bato : « Tika ete moto nyonso
    alekisaka butu kati na Yelusalemi elongo na mowumbu na ye ; boye na butu, bakokengela
    mpo na biso, mpe na moyi, bakokoba mosala. »'
  eng-LSV: indeed, it comes to pass, from that day, half of my servants are working
    in the business, and half of them are keeping hold of both the spears, the shields,
    and the bows, and the coats of mail; and the heads [are] behind all the house
    of Judah.
  eng-GNV: 'And from that day, halfe of the yong men did the labour, and the other
    halfe part of them helde the speares, and shieldes, and bowes, and habergins:
    and the rulers stoode behinde all the house of Iudah.'
  eng-WEBSTER: And it came to pass, from that time forth, that the half of my servants
    wrought in the work, and the other half of them held both the spears, the shields,
    and the bows, and the habergeons; and the rulers were behind all the house of
    Judah.
  nhw-BL: Huan tlen nopa tonali, san tlajco tlacame tequitiyayaj, huan tlajco tlamocuitlahuiyayaj
    ica machetes, cuatlamintli catli huejhuehueyac, cuahuitoli huan cuatlamintli.
    Huan inijuanti moquentiyayaj inintepos yolixtzajcahua. Huan nopa tlayacanca soldados
    moquetzque iniica nopa israelitame tlen tlali Judá
  swh-ONEN: Kuanzia siku ile na kuendelea, nusu ya watu wangu walifanya kazi ya ujenzi,
    na nusu nyingine wakashika mikuki, ngao, pinde na dirii. Maafisa walijipanga nyuma
    ya watu wote wa Yuda
  bba-bba: Nɑ mɑɑ wure nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, bɑɑwure u kpunɔ Yerusɑlɛmun nukurɔ kɑ
    win sɔm kowobu kpɑ su dom se wɔ̃kuru sɑ n yibɛrɛbɑ mɑrɑ. Kpɑ su sɔmburu ko sɔ̃ɔ
    sɔɔ.
  eng-KJVCPB: And it came to pass from that time forth, that the half of my servants
    wrought in the work, and the other half of them held both the spears, the shields,
    and the bows, and the habergeons; and the rulers were behind all the house of
    Judah.
  luo-luo: Kochakore e odiechiengno, nus mar joga notiyo tijno, to nus modongʼ nomanore
    gi tongʼ, okumba, atungʼ kod gige lweny mag akor. Jotelo nochungʼ e tok jo-Juda
    duto
  meu-meu: Una dina amo ela, egu hesiai taudia edia orea kahana na maḡu e ḡaukaralaia,
    a kahana be edia io kesi peva bona tuari dabuadia e abi hata; bona hegunalai taudia
    na Iuda iduhuna taudia iboudiai,
  npi-ULB: त्यस समयदेखि मेरा आधा सेवकहरूले केवल पर्खाल पुनर्निर्माण गर्थे भने आधा
    बाँकी सेवकहरू भाला, ढाल, धनुर्बाण र झिलम लाएर बस्थे । अगुवाहरूचाहिँ यहूदाका सबै
    मानिसहरूको पछाडि बस्थे ।
  yor-yor: Láti ọjọ́ náà lọ, ìdajì àwọn ènìyàn ń ṣe iṣẹ́ náà, nígbà tí àwọn ìdajì
    tókù múra pẹ̀lú ọ̀kọ̀, asà, ọrun àti ìhámọ́ra. Àwọn ìjòyè sì pín ara wọn sẹ́yìn
    gbogbo ènìyàn Juda.
  ind-ind: Namun, sejak saat itu saya membagi para pengawal saya menjadi dua kelompok.
    Selalu ada pekerja yang mengerjakan pembangunan dan pengawal yang berjaga-jaga
    dengan tombak, perisai, panah, dan mengenakan baju besi. Para pemimpin juga berjaga
    di belakang rakyat Yehuda
  pes-OPCB: ولی از آن روز به بعد، نصف کارگران کار می‌کردند و نصف دیگر با نیزه و سپر
    و کمان و زره مسلح شده، نگهبانی می‌دادند. سران قوم از کسانی که مشغول بازسازی حصار
    بودند حمایت می‌کردند. حتی کسانی که بار می‌بردند با یک دست کار می‌کردند و با دست
    دیگر اسلحه حمل می‌نمودند.
  tgl-ULB: Kaya mula noon kalahati ng aking mga lingkod ay nagtrabaho lamang sa pagtatayo
    muli ng pader, at kalahati sa kanila ay may hawak na mga sibat, panangga, mga
    pana at nagsuot ng kalasag, habang ang mga pinuno ay nakatayo sa likuran ng lahat
    ng mamamayan sa Juda.
  cbu-NT: Ashiritaa, iysha nda mapiyranginiya. Anumand tputsee chawpishtarangshitiniya.
    Ashpatam tputs tandapunuzee tarawaztamaam wayaranginiya. Mishat, ashpatam tputs
    k'chirpungoo, timbanllizeetstam, mishat xanxapsheetam yáyarusin tsangaranganaya.
    Kurakshtisin ichingaru tputsee istaktamsin ksutaranganaya.
  hui-hui: Ogoningi howa i̱naga agali biaruni talebuki howa mendeme biabe biyagola
    mendeme wai biaganeru ale karulowa humbi yandarebi danda timurubi yuwa wai bule
    mamage hene. Inanaga haru bamba haga biarume wali agali pabe bialu
  mya-mya: ထို​အ​ချိန်​မှ​အ​စ​ပြု​၍​ငါ​၏​လူ​စု​တစ်​ဝက် သည်​အ​လုပ်​လုပ်​၍​ကျန်​တစ်​ဝက်​က​လှံ၊
    ဒိုင်း လွှား၊ လေး​တို့​ကို​ကိုင်​ဆောင်​ကာ​သံ​ချပ်​အင်္ကျီ များ​ကို​ဝတ်​ဆင်​ပြီး​လျှင်​ကင်း​စောင့်​ရ​ကြ
    လေ​သည်။ ငါ​တို့​၏​ခေါင်း​ဆောင်​များ​သည်​မြို့ ရိုး​ပြန်​လည်​တည်​ဆောက်​လျက်​နေ​သူ​ယု​ဒ
    အ​မျိုး​သား​တို့​အား​ထောက်​ခံ​အား​ပေး ကြ​၏။-
  bod-N: ཉིན་དེ་ནས་བཟུང་ངའི་གཡོག་པོ་ཕྱེད་ཀས་ལས་བྱེད་པ་དང་། ཕྱེད་ཀས་མདུང་དང་། མདའ་གཞུ་དང་།
    ཕུབ་བཅས་བཟུང་ཞིང་། གོ་ཁྲབ་གྱོན་ནས་བསྡད་དོ། །འགོ་དཔོན་རྣམས་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ཡོངས་ཀྱི་རྒྱབ་སྐྱོར་དུ་ཡོད་པ་ཡིན།
  sna-sna: Kubva pazuva iro, zvichienda mberi hafu yavanhu vangu vakashanda basa,
    asi imwe hafu vakanga vakapakata mapfumo, nhoo, uta nenhumbi dzokurwa nadzo. Vatariri
    vakamira mumashure mavanhu vose vokwaJudha,
  spa-BLM: Desde entonces, la mitad de mis siervos hacía el trabajo, y la otra mitad
    tenía las lanzas, los escudos, los arcos y las cotas de malla; y los jefes estaban
    detrás de toda la casa de Judá.
  cac-cac: Atax d'a jun c'u chi', nan̈aln̈ej eb' vin̈ in munlajvum chi' smunlaji,
    axo nan̈alxo eb' vin̈ yed'nac syamc'ab' eb' vin̈ yic oval, aton q'uen lanza, maclab'
    jul-lab' yed' jul-lab' chi'. Aypaxoch q'uen q'ueen d'a sn̈i' sc'ol eb' vin̈. Axo
    eb' yajalil eb' tz'ac'an stec'anil eb' smunlaj chi'.
  swh-ULB: Kwa hiyo tangu wakati huo nusu ya watumishi wangu walifanya kazi tu juu
    ya kujenga ukuta, na nusu yao wakaishika mikuki, ngao, pinde, na kuvaa silaha,
    wakati viongozi walisimama nyuma ya watu wote wa Yuda.
  bel-bel: З таго дня палавіна маладых людзей у мяне займалася працаю, а другая палавіна
    іх трымала дзіды, шчыты і лукі і латы; і начальнікі былі за ўсім домам Юдавым.
  deu-ELBBK: 'Auch sprach ich in jener Zeit zu dem Volk: Jeder übernachte mit seinem
    Diener innerhalb Jerusalems, so dass sie uns des Nachts zur Wache und des Tages
    zum Werk dienen.'
  mbb-OT: Iyan, puun dutun he andew, liwazè dà te menge etew ku is impeterebahu ku
    ziyà te verengbeng, su is liwazà impevantey ku he zuen dan pengalang te kumeng,
    menge vangkew, menge kelasag, wey menge panà. Is menge upisyal ziyà ebpemenhitindeg
    te egkeiniyuǥan te menge tig-Juda
  mal-2015: അന്നുമുതല്ക്കു എന്റെ ഭൃത്യന്മാരിൽ പാതിപേർ വേലെക്കു നിന്നു പാതിപേർ കുന്തവും
    പരിചയും വില്ലും കവചവും ധരിച്ചുനിന്നു; മതിൽ പണിയുന്ന എല്ലാ യെഹൂദന്മാരുടെയും പുറകിൽ
    പ്രഭുക്കന്മാർ നിന്നു.
  rmc-rmc: 'Andre oda časos phenďom le manušenge: „Mi ačhel sako peskre sluhaha prekal
    e rat andro Jeruzalem, hoj amenge rači te pomožinen te stražinel a dživese te
    kerel e buči.“'
  pes-OPV: و از آن روز به بعد، نصف بندگان من به‌کار مشغول می‌بودند و نصف دیگر ایشان،
    نیزه‌ها و سپرها و کمانها و زره‌ها را می‌گرفتند وسروران در عقب تمام خاندان یهودا
    می‌بودند.
  ron-1924: Дин зиуа ачея, жумэтате дин оамений мей лукрау, яр чялалтэ жумэтате ера
    ынарматэ ку сулице, ку скутурь, ку аркурь ши ку платоше. Кэпетенииле ерау ынапоя
    ынтреӂий касе а луй Иуда.
  ben-OBCV: সেদিন থেকে আমার অর্ধেক লোক কাজ করত আর বাকি অর্ধেক বর্শা, ঢাল, ধনুক, ও
    বর্ম নিয়ে প্রস্তুত থাকত। যিহূদার যে সমস্ত লোক প্রাচীর গাঁথছিল তাদের পিছনে কর্মকর্তারা
    থাকত।
  som-som: Oo intii markaas ka dambaysay midiidinnadaydii badhkood shuqulkii bay sameeyeen,
    oo badhkoodii kalena waxay hayeen warmihii, iyo gaashaammadii, iyo qaansooyinkii,
    iyo jubbado bir ah, oo taliyayaashii oo dhammuna way daba taagnaayeen dadkii dalka
    Yahuudah oo dhan.
  lat-VUC: 'Et factum est a die illa, media pars juvenum eorum faciebat opus, et media
    parata erat ad bellum: et lanceæ, et scuta, et arcus, et loricæ, et principes
    post eos in omni domo Juda.'
  eng-ASVBT: And it came to pass from that time forth, that half of my servants wrought
    in the work, and half of them held the spears, the shields, and the bows, and
    the coats of mail; and the rulers were behind all the house of Judah.
  ita-1885: E da quel dì innanzi, la metà de' miei fanti lavorava, e l'altra metà
    stava in armi, con lance, scudi, archi, e corazze; e i capi erano dietro ad ogni
    famiglia di Giuda.
  eng-ULB: So from that time half of my servants worked only on rebuilding the wall,
    and half of them held spears, shields, bows, and wore armor, while the leaders
    stood behind all the people of Judah.
  spa-VBL: A partir de ese momento, la mitad de mis hombres se dedicó a trabajar,
    mientras que la otra mitad estaba preparada para luchar, con sus lanzas, escudos,
    arcos y armaduras. Los líderes se colocaron detrás de todo el pueblo de Judá
  fra-_FOB: Depuis ce jour-là une moitié de mes gens travaillait à l'œuvre et l'autre
    moitié était armée de lances, de boucliers, d'arcs et de cuirasses; et les chefs
    suivaient chaque famille de Juda.
  mal-mal: അന്നുമുതൽ എന്റെ ഭൃത്യന്മാരിൽ പകുതിപേർ വേലയ്ക്കും, പകുതിപേർ കുന്തവും പരിചയും
    വില്ലും കവചവും ധരിച്ചും നിന്നു; മതിൽ പണിയുന്ന എല്ലാ യെഹൂദന്മാരുടെയും പുറകിൽ പ്രഭുക്കന്മാർ
    നിന്നു.
  urd-GVR: Lekin us din se mere jawānoṅ kā sirf ādhā hissā tāmīrī kām meṅ lagā rahā.
    Bāqī log nezoṅ, ḍhāloṅ, kamānoṅ aur zirābaktar se lais pahrā dete rahe. Afsar
    Yahūdāh ke un tamām logoṅ ke pīchhe khaṛe rahe
  suz-BL: मेको नाक्‍त ङा मेरे गो आंइ उइक्‍थ मुरपुकीमी गारो प्रोव़शा बाक्‍शो। मिनु
    लीशो उइक्‍थ मुरपुकीमी तूतीक, तेक्‍तीक नु लिब्रा कुरशा, फलाम के फेक्‍तीक फेक्‍शा
    बाक्‍तेक्‍म। मिनु ठेयब मुरपुकीमी गारो प्रोव़‍ब यहूदा ङा मुर नु गारशा, आन थुं बारपाइक्‍तेक्‍म।
  ita-1927: Da quel giorno, la metà de’ miei servi lavorava, e l’altra metà stava
    armata di lance, di scudi, d’archi, di corazze; e i capi eran dietro a tutta la
    casa di Giuda.
  ckb-ckb: لەو ڕۆژەوە نیوەی خزمەتکارەکانم کارەکەیان دەکرد و نیوەشیان ڕم و قەڵغان و
    تیروکەوانیان هەڵگرتبوو و سپەریان پۆشیبوو، ئەفسەرەکانیش پشتگیری هەموو بنەماڵەی
    یەهودایان دەکرد.
  eng-BBE: And from that time, half of my servants were doing their part of the work,
    and half kept the spears and body-covers and the bows and the metal war-dresses;
    and the chiefs were at the back of the men of Judah.
  kan-OKCV: ಅಂದಿನಿಂದ ನನ್ನ ಸೇವಕರಲ್ಲಿ ಅರ್ಧ ಜನರು ಕೆಲಸದಲ್ಲಿ ನಿರತರಾದರು; ಮಿಕ್ಕ ಅರ್ಧ ಜನರು
    ಈಟಿಗಳನ್ನೂ, ಗುರಾಣಿಗಳನ್ನೂ, ಬಿಲ್ಲುಗಳನ್ನೂ, ಕವಚಗಳನ್ನೂ ಧರಿಸಿದರು. ಪ್ರಧಾನರು ಗೋಡೆ ಕಟ್ಟುವವರಾದ
    ಯೆಹೂದ ಮನೆಯವರ ಹಿಂದೆ ನಿಂತರು.
  bbb-bbb: Bu ijiege rena ve ijia e none gue bu juvuamagu ro gunuore ije kena una
    e gue juo karijiako e gue no isuo kirae. Ijiege rena e nuvuone mamekanu ije buka
    e ije imevo ijene samuagiae.
  tam-2017: அன்றுமுதற்கொண்டு என்னுடைய வேலைக்காரர்களில் பாதி ஆட்கள் வேலை செய்தார்கள்,
    பாதி ஆட்கள் ஈட்டிகளையும் கேடகங்களையும் வில்லுகளையும் கவசங்களையும் பிடித்து நின்றார்கள்;
    அதிகாரிகள் யூதாவின் மக்கள் எல்லோருக்கும் பின்புறமாக நின்றார்கள்.
  spa-RV-1909: Mas fué que desde aquel día la mitad de los mancebos trabajaba en la
    obra, y la otra mitad de ellos tenía lanzas y escudos, y arcos, y corazas; y los
    príncipes estaban tras toda la casa de Judá.
  ron-BTF: Și s-a întâmplat, de atunci înainte, că jumătate din servitorii mei lucrau
    în lucrare și cealaltă jumătate din ei purtau deopotrivă sulițele, scuturile și
    arcurile și armurile; și conducătorii erau în spatele întregii case a lui Iuda.
  eng-WEBP: From that time forth, half of my servants did the work, and half of them
    held the spears, the shields, the bows, and the coats of mail; and the rulers
    were behind all the house of Judah.
  eng-FBV: From then on, half of my men were doing the work while the other half were
    ready to fight, holding their spears, shields, bows, and armor. The leaders stood
    behind all the people of Judah
  nld-1939: Toch bleef van die dag af slechts de éne helft van mijn gevolg aan het
    werk, terwijl de andere helft met lansen, schilden, bogen en pantsers waren gewapend,
    en de leiders achter de bevolking van Juda bleven staan,
  nch-BL: Huan ten nopa tonal, san tajco tacame tequitiyayaj, huan tajco tamocuitahuiyayaj
    ica machetas, cuataminti cati huejhuehueyac, cuahuitoli huan cuataminti. Huan
    inijuanti moquentiyayaj inintepos yolixtzajcahua. Huan nopa tayacanca soldados
    moquetzque iniica nopa israelitame ten tali Judá
  vie-1934: Từ ngày đó, phân nửa số đầy tớ tôi làm công việc, còn phân nửa kia cầm
    cây giáo, khiên, cung, và giáp; các quan trưởng đều đứng ở sau cả nhà Giu-đa.
  hin-CV: उस दिन के बाद मेरे आधे सेवक शहरपनाह के काम करते थे और आधे कवच पहनकर बर्छी,
    धनुष और ढाल लिए हुए रहते थे. यहूदाह के सारे घराने को हाकिमों का समर्थन मिला हुआ
    था.
  spa-BES: Y desde ese momento, la mitad de mis sirvientes estaban haciendo su parte
