verse: NEH.004.017
translations:
  mal-C: ചുമടെടുക്കുന്നവർ ഒരു കൈകൊണ്ടു ജോലി ചെയ്യുകയും മറ്റേ കൈയിൽ ആയുധം പിടിക്കുകയും
    ചെയ്തു.
  deu-TKW: Aber weder ich, noch meine Brüder und meine Leute, noch die wachhabenden
    Mannschaften, die unter meinem Befehle standen, legten jemals unsere Kleider ab,
    und jeder hatte seine Waffe zu seiner Rechten.
  lin-lin: Ezala ngai, bandeko na ngai, basali na ngai to bakengeli oyo bazalaki elongo
    na ngai, moko te azalaki kolongola bilamba na ye ; moto nyonso azalaki na ebundeli
    na ye na loboko ata tango azalaki kokende kosukola.
  eng-LSV: The builders on the wall, and the bearers of the burden, those loading,
    [each] with one of his hands is working in the business, and one is laying hold
    of the missile.
  eng-GNV: They that buylded on the wall, and they that bare burdens, and they that
    laded, did the worke with one hand, and with the other helde the sworde.
  eng-WEBSTER: They who built on the wall, and they that bore burdens, with those
    that laded, every one with one of his hands wrought in the work, and with the
    other hand held a weapon.
  nhw-BL: catli quicualchijchihuayayaj nopa tepamitl. Huan nopa tlacame catli tlamamayayaj
    tequitiyayaj ica se ininmax huan ipan seyoc quihuicayayaj inintepos.
  swh-ONEN: waliokuwa wakijenga ukuta. Wale waliobeba vifaa vya ujenzi walifanya kazi
    yao kwa mkono mmoja, na kushika silaha kwa mkono mwingine,
  bba-bba: Mɑ nɛ Nɛɛmi kɑ nɛn mɛro bisibu kɑ nɛn sɔm kowobu kɑ nɛn kɔ̃sobu be bɑ mɑn
    swĩi, bɛsɛ kpuro sɑ ǹ bɛsɛn yɑ̃nu potirɑ. Mɑ bɑɑwure u win tɑbu yɑ̃nu kɑ win
    nim nɛni.
  eng-KJVCPB: They which builded on the wall, and they that bare burdens, with those
    that laded, every one with one of his hands wrought in the work, and with the
    other hand held a weapon.
  luo-luo: mane gero ohinga. Joma ne otingʼo gige gedo ne tiyo gi lwetgi, to lwetgi
    komachielo otingʼo gir lweny,
  meu-meu: maḡu e haginia taudia, muridiai e gini. Kohu-hua taudia edia maduna e haheḡereḡeredia,
    bena imadia kahana ta e ḡaukara, kahana ta be edia tuari ḡaudia e abi heni.
  npi-ULB: पर्खालको निर्माण गरिरहेका र भारी बोकिरहेका उही मजदुरहरूले पनि आ-आफैलाई
    सुरक्षा दिइरहेका हुन्थे । हरेकले एउटा हातले काम गर्थ्यो भने अर्को हातले आफ्नो
    हतियार समाउँथ्यो ।
  yor-yor: Àwọn ẹni tí ó ń mọ odi. Àwọn tí ń ru àwọn ohun èlò ṣe iṣẹ́ náà pẹ̀lú ọwọ́
    kan, wọ́n sì fi ọwọ́ kejì di ohun ìjà mú,
  ind-ind: yang sedang membangun. Bahkan orang-orang yang bertugas membawa reruntuhan
    juga tetap waspada. Mereka bekerja penuh, tetapi setiap saat siap bertempur,
  pes-OPCB: '@see-verse:NEH.004.016'
  tgl-ULB: Kaya ang parehong mga manggagawa na nagtatayo ng pader at nagdadala ng
    mga pasanin ay nagbabantay din ng kanilang mga kinalalagyan. Ang bawat isa ay
    nagtatrabaho sa pamamagitan ng isang kamay, at sa kabilang kamay naman ay hawak
    ang kaniyang sandata.
  cbu-NT: Tputs ichingarusin tarawaztaksin, patumbchee chipaksin, minnungich k'chirpungurineetsi
    payursin, tarawaztaranganaya. K'chirpungurineetsi nda kasamaam zandaranganaya.
  hui-hui: hearumebi gi mendehayagi biabe bialu gi mendehayagi wai bulene mbirale
    yu howa biabe bini.
  mya-mya: ဆောက်​လုပ်​ရေး​ပစ္စည်း​များ​ကို​သယ်​ယူ​သူ​တို့ သည်​ပင်​လျှင်​လက်​တစ်​ဖက်​ဖြင့်​သယ်​ယူ​၍
    အ​ခြား​လက်​တစ်​ဖက်​ဖြင့်​လက်​နက်​ကို​စွဲ ကိုင်​ထား​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་མཁར་གྱང་བརྩིགས་པ་དང་། ཁུར་པོ་འཁུར་མཁན་ཐམས་ཅད་ཀྱིས་ལག་པ་ཡ་གཅིག་གིས་ལས་ཀ་བྱས།
    ལག་པ་ཡ་གཅིག་གིས་མཚོན་ཆ་བཟུང་བ་ཡིན།
  sna-sna: vaivaka rusvingo. Avo vaitakura zvokuvakisa vakaita basa ravo noruoko rumwe
    uye rumwe ruoko vakabata chombo chokurwisa,
  spa-BLM: Los que construían el muro y los que llevaban cargas se cargaban; cada
    uno con una de sus manos hacía el trabajo y con la otra sostenía su arma.
  cac-cac: A eb' cuchum icatz, cuchb'il yicatz eb' chi' yuuj, jun sc'ab' eb' chi'
    yamjinac yicatz chi', axo d'a junxo sc'ab' eb' yed'nac syamc'ab' yic oval.
  swh-ULB: Na hivyo wafanyakazi haohao ambao walikuwa wakijenga ukuta na kubeba mizigo
    walikuwa pia wakilinda nafasi zao. Kila mtu alifanya kazi kwa mkono mmoja, na
    kwa mkono mwingine alikuwa na silaha yake.
  bel-bel: Будаўнікі сьцяны і насільшчыкі цяжару, якія накладвалі на іх, адною рукою
    рабілі працу, а другою трымалі дзіду.
  deu-ELBBK: Und weder ich, noch meine Brüder, noch meine Diener, noch die Männer
    der Wache, die in meinem Gefolge waren, zogen unsere Kleider aus; jeder hatte
    seine Waffe zu seiner Rechten.
  mbb-OT: he ebpemenerebahu zuen te verengbeng. Is ebpemenerebahu, egkulang te ǥelemiten
    te kedterebahu is divaluy he velad dan ne egkulang te gumaan is divaluy,
  mal-2015: ചുമടെടുക്കുന്ന ചുമട്ടുകാർ ഒരു കൈകൊണ്ടു വേല ചെയ്കയും മറ്റെ കൈകൊണ്ടു ആയുധം
    പിടിക്കയും ചെയ്തു.
  rmc-rmc: Ňiko amendar, aňi me, aňi mire manuša, aňi o sluhi aňi o stražňika pal
    peste na čhivahas tele o gada a sakoneste sas leskri zbraň paš o vast.
  pes-OPV: و آنانی که حصار را بنا می‌کردند و آنانی که بارمی بردند و عمله‌ها هر کدام
    به یک دست کارمی کردند و به‌دست دیگر اسلحه می‌گرفتند.
  ron-1924: Чей че зидяу зидул ши чей че дучяу сау ынкэркау повериле ку о мынэ лукрау,
    яр ку алта циняу арма.
  ben-OBCV: যারা মালমশলা বইত তারা এক হাতে কাজ করত আর অন্য হাতে অস্ত্র ধরত।
  som-som: Oo kuwii derbiga dhisayay iyo kuwii wax culus isa saarayba mid waluba gacmihiisa
    middood wuxuu ku sameeyey shuqulkii, midda kale wuxuu ku haystay hubkiisii dagaalka.
  lat-VUC: 'Ædificantium in muro, et portantium onera, et imponentium: una manu sua
    faciebat opus, et altera tenebat gladium:'
  eng-ASVBT: They that built the wall and they that bare burdens laded themselves;
    every one with one of his hands wrought in the work, and with the other held his
    weapon;
  ita-1885: Una parte di coloro che fabbricavano il muro, e quelli che portavano i
    pesi, e quelli che li caricavano, con una delle mani lavoravano all'opera, e con
    l'altra tenevano un'arme.
  eng-ULB: The same workers who were building the wall and carrying loads were also
    guarding their positions. Everyone worked with one hand, and with the other hand
    he held his weapon.
  spa-VBL: que estaba construyendo el muro. Los que llevaban los materiales trabajaban
    con una mano, y en la otra sostenían un arma.
  fra-_FOB: Ceux qui bâtissaient la muraille, et ceux qui portaient ou chargeaient
    les fardeaux, travaillaient d'une main, et de l'autre ils tenaient une arme.
  mal-mal: ചുമടെടുക്കുന്ന ചുമട്ടുകാർ ഒരു കൈകൊണ്ട് വേല ചെയ്യുകയും മറ്റെ കൈകൊണ്ട് ആയുധം
    പിടിക്കയും ചെയ്തു.
  urd-GVR: jo dīwār ko tāmīr kar rahe the. Sāmān uṭhāne wāle ek hāth se hathiyār pakaṛe
    kām karte the.
  suz-BL: कुरब मुरपुकीमी आन गुइ कामी कुरतीक नु अर्को गुइमी या कुरतेक्‍म।
  ita-1927: Quelli che costruivan le mura e quelli che portavano o caricavano i pesi,
    con una mano lavoravano, e con l’altra tenevano la loro arma;
  ckb-ckb: بیناسازەکان لەسەر شووراکە بوون و ئەوانەی کە کەرەستەیان دەگواستەوە، بە دەستێک
    کارەکەیان دەکرد و بە دەستەکەی دیکەش چەکیان هەڵدەگرت.
  eng-BBE: Those who were building the wall and those who were moving material did
    their part, everyone working with one hand, with his spear in the other;
  kan-OKCV: ಹೊರೆ ಹೊರುವವರು ಒಂದು ಕೈಯಿಂದ ಹೊರೆಹೊತ್ತು, ಇನ್ನೊಂದು ಕೈಯಿಂದ ಈಟಿ ಹಿಡಿದುಕೊಳ್ಳುತ್ತಾ
    ಇದ್ದರು.
  bbb-bbb: Ro e mujue ije isuo kiravo ije umui gue bu juvuamagu faradiakiro umui gue
    bu mune kari vajiako bu isuo kirae.
  tam-2017: மதிலை கட்டுகிறவர்களும், சுமைசுமைக்கிறவர்களும், சுமையேற்றுகிறவர்களும்,
    அவரவர் ஒரு கையிலே வேலைசெய்து, மறுகையிலே ஆயுதம் பிடித்திருந்தார்கள்.
  spa-RV-1909: Los que edificaban en el muro, y los que llevaban cargas y los que
    cargaban, con la una mano trabajaban en la obra, y en la otra tenían la espada.
  ron-BTF: Cei care construiau zidul și cei care purtau poveri, cu cei care încărcau,
    fiecare cu o mână lucra în lucrare și cu cealaltă ținea o armă.
  eng-WEBP: Those who built the wall, and those who bore burdens loaded themselves;
    everyone with one of his hands did the work, and with the other held his weapon.
  eng-FBV: who were building the wall. Those carrying materials worked with one hand,
    holding a weapon in the other.
  nld-1939: dat aan de muur voortbouwde. De dragers, die de lasten sleepten, verrichtten
    het werk met de éne hand, terwijl de andere de werpspies hield;
  nch-BL: cati quicualchijchihuayayaj nopa tepamit. Huan nopa tacame cati tamamayayaj
    tequitiyayaj ica se inimax huan ipan seyoc quihuicayayaj inintepos.
  vie-1934: Những kẻ xây sửa vách thành, những kẻ khiêng gánh, và những kẻ chất lên,
    một tay thì làm công việc, còn một tay thì cầm binh khí mình.
  hin-CV: वे सभी, जो शहरपनाह को बनाने में लगे थे और जो सामान उठाने में लगे थे, एक
    हाथ से काम करते थे और दूसरे में हथियार थामे रहते थे.
  spa-BES: Los que estaban construyendo la pared y los que movían material hicieron
    su parte, todos trabajando con una mano, con su lanza en la otra;
  tdx-tdx: Aa le tsy izaho, ndra o mpitorokoo, ndra o mpiamo mpañambeñe nañorik’ ahio,
    eka, leo raik’ ama’ay tsy nañafa-tsiky; sindre ninday ty fialia’e mb’an-drano
    mb’eo.
  tha-KJV: ผู้​ที่​ก่อสร้างกำแพง และบรรดาผู้​ที่​ขนของกับผู้​ที่​ยกของขึ้น ทุ​กคนมือหนึ่งทำงาน
    อี​กมือหนึ่งถืออาวุธไว้
  por-BR-2018: Os que edificavam o muro, e os que traziam as cargas e os que carregavam,
    com uma mão faziam a obra, e na outra tinham armas.
  deu-ELO: Und die Lastträger luden auf, mit der einen Hand am Werke arbeitend, während
    die andere die Waffe hielt.
  eng-WYC-2018: building in the wall, and bearing burdens, and putting on; with their
    one hand they made the work, and with the other they held their sword. (who were
    rebuilding the wall. And for those carrying the loads, with their one hand they
    did the work, and with the other hand they held their sword.)
  epo-epo: Unuj konstruis la muregon, kaj aliaj portis la ŝarĝojn, kiujn ili metis
    sur sin; per unu mano ĉiu faris la laboron, kaj en la dua mano li tenis batalilon.
  uig-PIN: '@see-verse:NEH.004.016'
  beo-beo: 'Be hawa: hamonanu dunu amola liligi gaguli ahoasu dunu da agoane hamosu.
    Ilia da lobo la:idi amoga dadi gagui amola lobo eno la:idi amoga hawa: hamosu.'
  tpi-OTNT: i mekim wok long banis. Na taim ol man i karim ol samting bilong wokim
    banis, ol i karim dispela samting long wanpela han na long narapela han ol i holim
    samting bilong pait.
  hau-SA: waɗanda suke ginin katanga. Waɗanda suke ɗaukan kaya suka yi aikinsu da
    hannu ɗaya, suna kuma riƙe da makami a ɗaya hannun,
  uig-LAT: '@see-verse:NEH.004.016'
  nde-nde: ababesakha umduli. Labo ababethwala izinto zokwakha babesenza umsebenzi
    ngesandla esisodwa ngesinye umuntu ephethe isikhali,
  ton-ton: Ko kinautolu naʻe langa ʻi he ʻā maka, mo kinautolu naʻe haʻamo kavenga,
    mo kinautolu naʻe fakaheka, naʻa nau fai ʻo ngāueʻaki ʻae nima ʻe taha ʻi he ngāue,
    pea puke mahafutau ʻaki ʻae nima ʻe taha.
  ces-1613: Ti také, kteříž dělali na zdi, i nosiči břemen, i nakladači, každý jednou
    rukou dělal, a v druhé držel braň.
  eng-WMB: Those who built the wall, and those who bore burdens loaded themselves;
    everyone with one of his hands did the work, and with the other held his weapon.
  tam-TCV: கட்டடப் பொருட்களைத் தூக்குபவர்கள் ஒரு கையால் வேலைசெய்தார்கள். ஆனால் மற்றக்
    கையில் ஆயுதம் பிடித்திருந்தார்கள்.
  ceb-ULB: Ang maong mga trabahante nga nagtukod sa paril ug ang nag-alsa sa mga karga
    nagmabinantayon sa ilang nahimutangan. Nagtrabaho sila sa usa lamang ka kamot
    ug ang laing kamot nagkupot sa iyang hinagiban.
  pol-UBG: Ci, którzy odbudowywali mur, i ci, którzy dźwigali ciężar, i ci, którzy
    go nakładali, każdy z nich jedną ręką pracował, a w drugiej trzymał broń.
  agr-agr: yaaktan peegkedaun yaiyanume. Tuja yaakat peejatnun chimpia juki ejegaidaush,
    yanakiag ejegaidaujai nagkamas ashí takainak yujayanume. Imanidau asag juinia
    uwejen takainak, tikich uwejen maanitai aidaun takaku aajabi.
  kyc-kyc: Dokopa yulu bange soo epenge akali dupwame kingi pakirena yulu pyuo kingi
    pakimi nakamana yanda kakupi minyaro karo epeyami.
  urd-GVU: جو دیوار کو تعمیر کر رہے تھے۔ سامان اُٹھانے والے ایک ہاتھ سے ہتھیار پکڑے
    کام کرتے تھے۔
  deu-1912: die da bauten an der Mauer. Und die da Last trugen von denen, die ihnen
    aufluden, mit einer Hand taten sie die Arbeit, und mit der andern hielten sie
    die Waffe.
  kan-2017: ಹೊರೆ ಹೊರುವವರು ಒಂದು ಕೈಯಿಂದ ಹೊರೆಹೊತ್ತುಕೊಳ್ಳುತ್ತಾ ಇನ್ನೊಂದು ಕೈಯಿಂದ ಈಟಿ ಹಿಡಿದುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: ko re maruwel nem ni mus rogorad ko ayuw nra pi’ed. Urngin e pi’in ni yad
    be gachowliy e n’en ni nga ni fanay ko yoror e ur maruwelgad nga baraba’ i pa’rad,
    ma bay talin e cham u baraba’ i pa’rad,
  hlt-MCSB: Vongtung aka sa khaw, hnorhih aka puen tih aka tloeng khaw, a kut pakhat
    neh bitat a saii tih khat dongah pumcumnah a muk.
  mdy-ETH: ኬኤሎ ዲፆ ኮሻ ዓሶ ቢያ ዔያታ ዶዲሻኔ፤ ሜሌ ዓታዛ ኬዶ ኬዳ ዓሳኣ ዓቱዋዖ ፔቴ ኩጮና ማዾ ማዻዖ፥ ባጎ ኩጮና ዖሎ
    ዓንጋሞ ዓርቂ ዖላኒ ጊኢጊንታኔ።
  twi-ASANTE: na wɔreto ɔfasuo no akyi. Apaafoɔ no biara de nsa baako yɛɛ adwuma wɔ
    ɛberɛ a nsa baako nso kura akodeɛ mu.
  eng-WEBU: Those who built the wall, and those who bore burdens loaded themselves;
    everyone with one of his hands did the work, and with the other held his weapon.
  wal-wal: Gimbbiyaa gimbbiyaageetinne koshshiyaabaa tookkiyaageeti ubbai issi kushiyan
    ola miishshaa oiqqidi, issi kushiyan oosuwaa oottoosona.
  spa-PDDPT: Los que trabajaban en el muro y los que acarreaban las cargas, con una
    mano trabajaban en la obra y con la otra empuñaban la lanza.
  gun-gun: Ha'e rã mba'emo reraa kuery ma peteĩ-teĩ opo rovai py oupi 'rã mba'emo,
    ha'e rã hovai re ma ojopy 'rã heravy guembiporu.
  agu-BL: Ncha'tz cyakil yi e' yi na chak'uj te yi tapij, chi quitane'n yi e' yi na
    chitzan tan teke'n yi e'chk c'ub, jalaj chik'ab tan ticy'le'n nin yi chima'cl
    tetz oyintzi', nin jalajt tan ak'un.
  ilo-ULB: Ket dagiti trabahador nga agipatpatakder iti pader ken agaw-awit kadagiti
    karga ket isu met laeng ti mangbanbantay kadagiti ayanda. Nagtrabaho ti tunggal
    maysa babaen iti maysa nga ima, ken iggemna ti armasna iti maysa nga imana.
  kpg-kpg: ala e hai di nadau moomee e haga duu aga di abaaba. Gei ogo digau ala e dagidagi
    nia goloo hau di abaaba, e hai nadau moomee gi nadau lima dagidahi, gei e dagidagi
    nadau goloo heebagi i nadau lima ala i golo.
  uig-ARA: '@see-verse:NEH.004.016'
  sus-sus: N tan, n ngaxakerenyie, n ma konyie, n ma kantamixi naxee nu biraxi n fɔxɔ
    ra, hali muxu xa dugie, muxu mu e rate muxu ma. Kankan keren kerenma xa geresose
    nan nu suxuxi a yi ra, hali a sigama ye bade tɛmui.
  pon-2006: me wiewia onohnsapahl en kehlo. Pil irail ko me kin weuwaseli dipwisoun
    doadoahk en kehlo, pil kin wie doadoahk weuwa tehtehn mahwen ni apali pehrail,
  ksd-ksd: Diat dia ga pait ra liplip ma diat dia ga kakap dia ga ongor mat, ma diat
    par dia ga papalum ma tika na lima i diat, ma dia ga vature kadia vargal ma ta
    ra tikai.
  tur-YTC: Duvarları yapanlar ve yük taşıyanlar kendilerini yüklediler; Herkes bir
    eliyle iş yapıyor, öbür eliyle de silahını tutuyordu.
  ind-AYT: yang sedang membangun tembok. Mereka yang mengangkut bahan-bahan bangunan,
    mengerjakan pembangunan dengan satu tangan, sementara tangan yang lain memegang
    senjata.
  nya-nya: amene ankamanga khoma. Anthu onyamula zinyalala aja ankagwira ntchito ndi
    dzanja limodzi, dzanja linali atanyamula chida chankhondo.
  hrv-hrv: Ni ja, ni moja braća, ni moji momci, ni stražari koji su me pratili nismo
    skidali svojih haljina, svatko je držao pri ruci svoje oružje.
  mps-mps: te obo nigibo sę yai. Tama te bidi dabego te obo nigibo nai dabe tolasa
    pabo sogo, augwaligo te nai te me badu nogo badu toloyu, tama te gasa nogo badu
    te hwįabo nai tolaluali.
  tpi-tpi: i mekim wok long banis. Na taim ol man i karim ol samting bilong wokim
    banis, ol i karim dispela samting long wanpela han na long narapela han ol i holim
    samting bilong pait.
  dan-1931: der byggede på Muren. Også Lastdragerne var væbnet; med den ene Hånd arbejdede
    de, og med den anden holdt de Spydet;
  vie-OVCB: Ngay những người phụ xây cất, những người khiêng gánh đều phải làm việc
    với một tay, còn tay kia cầm khí giới;
  guj-2017: કોટ બાંધનારાઓ અને વજન ઉપાડનારાઓ એક હાથથી કામ કરતા હતા અને બીજા હાથમાં
    શસ્ત્ર ધારણ કરી રાખતા હતા.
  pon-2006A: me wiewia onohnsapahl en kehlo. Pil irail ko me kin weuwaseli dipwisoun
    doadoahk en kehlo, pil kin wie doadoahk weuwa tehtehn mahwen ni apali pehrail,
  por-BRBSL: Aqueles que construíram o muro, e aqueles que carregaram fardos se carregaram;
    todos com uma de suas mãos faziam o trabalho, e com a outra segurava sua arma.
  cth-cth: Rapan pathoup nahanlah hno kaphawtnaw ni hai kutvang hoi thaw tawk awh
    teh, kutvang hoi senehmaica a patuep awh.
  twi-twi: na wɔreto ɔfasu no akyi. Apaafo no biara de ne nsa baako yɛɛ adwuma bere
    a nsa baako nso kura akode mu,
  hlt-hlt: Vongtung aka sa khaw, hnorhih aka puen tih aka tloeng khaw, a kut pakhat
    neh bitat a saii tih khat dongah pumcumnah a muk.
  tbz-SIM: Mí nnɛ̀ n tebìí nɛ̀ n kó bɛtɔ̃mbɛ̀ nɛ̀ ti bɑ̀rìbɛ̀ bɛ̀ɛ̀ ti nɛínɛ̀, òmɔù
    í ndɛì o yɑ̀ɑ̀tì, bɑ́ wè kòò mpikú kukpɑ̀rìnɛnkù o nɔ̀ùtɛ̀ youtɛ.
  msy-2020: Ezɨ gumazir dɨvazimɨn ingariba, dɨvazimɨn ingara zuir biziba dafarir mamɨn
    dar suigha, egha dafarir vuemɨn mɨdorozir bizibar suiki.
  dop-dop: Pǝ kɑɑsɑ mɑ́ nɑ mɑ tɑɑpɑlɑɑ, nɑ mɑ tǝmlɛ nyǝ́mɑ nɑ tɑŋlɑɑ mpɑ pɑɑ wɛ mɑ
    wɑɑlɩ tɔ. Ye pǝ tɑɣɑ tǝ cɑɑ lʋm sɔʋ, tɩɩ wɔɣɔsǝɣɩ tɑ́ wontu.
  azb-azb: Yük daşıyan fəhlələr bir əli ilə iş görür, o biri əli ilə silah tuturdu.
  eng-DBY: They that built on the wall, and they that bore burdens, with those that
    loaded, wrought in the work with one hand, and with the other they held a weapon.
  hin-2017: शहरपनाह को बनानेवाले और बोझ के ढोनेवाले दोनों भार उठाते थे, अर्थात् एक
    हाथ से काम करते थे और दूसरे हाथ से हथियार पकड़े रहते थे।
  wol-KYG: Booba kenn ci nun summiwul ay yéreem, du man, du samay bokk, du samay nit,
    te du wattukat yi ànd ak man. Ku nekk day ŋàbb ngànnaayam akam ndox.
  eng-YLT: The builders on the wall, and the bearers of the burden, those lading,
    [each] with one of his hands is working in the business, and one is laying hold
    of the missile.
  kne-kne: ay man-am-amag sin alad. Din manbonbonag si maosal yan nakaegen si armas
    din esay takkay da yan say osalen da ay man-obla din esa.
  eng-WYC-2017: building in the wall, and bearing burdens, and putting on; with their
    one hand they made the work, and with the other they held their sword.
  eng-WMBB: Those who built the wall, and those who bore burdens loaded themselves;
    everyone with one of his hands did the work, and with the other held his weapon.
  urd-GVH: जो दीवार को तामीर कर रहे थे। सामान उठानेवाले एक हाथ से हथियार पकड़े काम
    करते थे।
  rug-rug: pu korapa kurikuri pa goba. Arini pu palepaleke mae ginerigeri, si palepaleke
    pa kali lima, meke kali limadia si tuqei rini sari na tiṉitoṉa varipera.
  gaz-gaz: warri dallaa ijaaranii fi baʼaa baatanis harka tokkoon ni hojjetu, harka
    tokkoon immoo miʼa lolaa qabatu turan;
  fra-LSG: Ceux qui bâtissaient la muraille, et ceux qui portaient ou chargeaient
    les fardeaux, travaillaient d’une main et tenaient une arme de l’autre;
  gnn-gnn: '@see-verse:NEH.004.016'
  yal-yal: Nxu mi yi nxɔ dugine bama mumɛ, n tan ba, ngaxakedenne ba, n ma walikɛne
    ba, muxun naxanye yi n kantanma ba, birin ma yɛngɛ so seen nun a min igen nan
    tun yi suxi a yii.
  haw-1868: O ka poe e uhau ana i ka pa, a o ka poe e amo ana, a me ka poe e hoouka
    ana, hana iho la kela mea keia mea me kekahi lima ona ma ka hana, a me kekahi
    lima hoi paa iho la ia i ka mea kaua.
  arb-NAV: الَّذِينَ كَانُوا يَبْنُونَ السُّورَ. أَمَّا حَامِلُو الأَحْمَالِ فَكَانُوا
    يَعْمَلُونَ بِالْيَدِ الْوَاحِدَةِ وَيُمْسِكُونَ السِّلاحَ بِالْيَدِ الأُخْرَى.
  ewe-ewe: siwo le gli la ɖom la megbe. Ame siwo nɔ kɔ lɔm la hã wɔa dɔ kple asi ɖeka,
    eye woléa aʋawɔnu ɖe asi evelia.
  eng-LEE: (4:11) Those that built on the wall, and those that bore burdens, with
    those that loaded,—every one with one of his hands wrought on the work, and with
    the other hand held a weapon.
  asm-FB: দেৱাল নিৰ্ম্মাণ কৰোঁতা, আৰু ভাৰ বওঁতাসকলে প্রতিজনে এখন হাতেৰে কাম কৰিছিল,
    আৰু আন খন হাতেৰে অস্ত্ৰ ধৰিছিল।
  sus-A: ﭑ تَن، ﭑ نفَشَكٍرٍنيِيٍ، ﭑ مَ كٌنيِيٍ، ﭑ مَ كَنتَمِشِ نَشٍيٍ نُ بِرَشِ ﭑ
    قْشْ رَ، هَلِ مُشُ شَ دُفِيٍ، مُشُ مُ عٍ رَتٍ مُشُ مَ. كَنكَن كٍرٍن كٍرٍنمَ شَ
    فٍرٍ سٌسٍ نَن نُ سُشُشِ عَ يِ رَ، هَلِ عَ سِفَمَ يٍ بَدٍ تّمُي.
  fra-SBL: Ceux qui construisaient la muraille et ceux qui portaient les fardeaux
    se chargeaient eux-mêmes ; chacun faisait l'ouvrage avec une de ses mains, et
    de l'autre tenait son arme.
  hbo-hbo: וְאֵ֨ין אֲנִ֜י וְאַחַ֣י וּנְעָרַ֗י וְאַנְשֵׁ֤י הַמִּשְׁמָר֙ אֲשֶׁ֣ר אַחֲרַ֔י
    אֵין־אֲנַ֥חְנוּ פֹשְׁטִ֖ים בְּגָדֵ֑ינוּ אִ֖ישׁ שִׁלְחֹ֥ו הַמָּֽיִם׃ ס
  piu-2006: '@see-verse:NEH.004.016'
  pjt-pjt: '@see-verse:NEH.004.016'
  kik-kik: arĩa maakaga rũthingo. Nao arĩa maakuuaga indo cia mwako maarutaga wĩra
    na guoko kũmwe, nakuo kũrĩa kũngĩ kũnyiitĩte kĩndũ kĩa mbaara,
  fra-NCL: Mais ni moi, ni mes frères, ni mes gens, ni les hommes de garde qui me
    suivaient, ne quittions nos vêtements ; chacun ne les ôtait que pour l’ablution.
  cek-AK: Tapang sah kaminawk loe ban maeto hoiah tok to a sak o moe, ban maeto hoiah
    maiphawmaica to sinh o.
  cuk-cuk: Dulemar galu-matusulid-sobnanaidi, degi, dulemar-ibmar-berbemaladi, sakwa-nailiki
    arbananai gusad, sakwa-baidsikdi eswar-gani gunanai gusad.
  uig-CYR: '@see-verse:NEH.004.016'
  tel-2017: గోడ కట్టేవారు, బరువులు మోసేవారు, ఎత్తేవారు ప్రతి ఒక్కరూ ఒక చేత్తో ఆయుధం
    పట్టుకుని మరో చేత్తో పని చేస్తున్నారు.
  hat-BSA: Sila ki t ap rebati miray la avèk sila ki te pote chaj yo te pran chaj
    yo nan yon men pou fè travay la e te kenbe yon zam nan lòt men an.
  kos-kos: su musai pot uh. Finne elos su til kufwen mwe orekma, elos orekma ke la
    paolos ac ke lac po ngia elos sruok mwe anwuk natulos.
  hbo-WLC: וְאֵ֨ין אֲנִ֜י וְאַחַ֣י וּנְעָרַ֗י וְאַנְשֵׁ֤י הַמִּשְׁמָר֙ אֲשֶׁ֣ר אַחֲרַ֔י
    אֵין־אֲנַ֥חְנוּ פֹשְׁטִ֖ים בְּגָדֵ֑ינוּ אִ֖ישׁ שִׁלְח֥וֹ הַמָּֽיִם׃ ס
  ibo-ibo: Ndị na-edo nkume na ndị ọrụ ọbụla debere ngwa ọgụ ha nʼebe ọ ga-eru ha
    aka mgbe ọbụla ha na-arụ ọrụ.
  ory-ory: ଯେଉଁମାନେ ପ୍ରାଚୀର ଗଢ଼ିଲେ ଓ ଯେଉଁମାନେ ଭାର ବହିଲେ, ସେମାନେ ଆପେ ଆପେ ଭାର ଉଠାଇଲେ,
    ପ୍ରତି ଜଣ ଏକ ହସ୍ତରେ କର୍ମ କଲେ ଓ ଅନ୍ୟ ହସ୍ତରେ ଅସ୍ତ୍ର ଧରିଲେ;
  chk-chk: mi senätä ewe tit. Pwal chokewe mi uwou mettoch mi chou ra angang won efoch
    pöür, nge won efoch ra amwöchü ar pisekin maun.
  rop-rop: detlot Isreil pipul hubin bildimapbat det wol. En sambala wekinmen bin
    oldei garrimap ola ting blanga wek langa wansaid bingga, en bigwan naif en spiya
    langa najasaid bingga.
  ukr-1871: Ті, що будували мур і носили тягарі, що на їх накладали, робили однією
    рукою роботу, а в другій держали спис.
  deu-1951: verrichteten mit der einen Hand die Arbeit, während sie mit der andern
    die Waffe hielten.
  eng-JPS: (4-11) They that builded the wall and they that bore burdens laded themselves,
    every one with one of his hands wrought in the work, and with the other held his
    weapon;
  srp-1865: I koji zidahu i koji nošahu teret i koji tovarahu, svaki jednom rukom
    raðaše a u drugoj držaše koplje.
  lug-lug: Abeetikkanga, baasitulanga n’omukono gumu eby’okuzimbisa n’omulala ne gukwata
    ekyokulwanyisa,
  heb-heb: הבונים בחומה והנשאים בסבל עמשים באחת ידו עשה במלאכה ואחת מחזקת השלח׃
  ben-IRV: যারা দেওয়াল গাঁথত, আর যারা ভার বহন করত, আর যারা ভার তুলে দিত, সবাই এক
    হাতে কাজ করত, অন্য হাতে অস্ত্র ধরত;
  pan-pan: ਉਹ ਜਿਹੜੇ ਸ਼ਹਿਰਪਨਾਹ ਬਣਾਉਂਦੇ ਸਨ ਅਤੇ ਉਹ ਜਿਹੜੇ ਭਾਰ ਚੁੱਕਦੇ ਸਨ, ਇੱਕ ਹੱਥ ਨਾਲ ਕੰਮ
    ਕਰਦੇ ਸਨ ਅਤੇ ਦੂਜੇ ਹੱਥ ਨਾਲ ਹਥਿਆਰ ਫੜ੍ਹੀ ਰੱਖਦੇ ਸਨ,
  mya-JVB: မြို့ရိုး တည် သောသူ၊ ဝန် ထမ်း သောသူ၊ ဝန် ကို တင်သောသူအပေါင်းတို့သည် လက်
    တစ် ဘက်နှင့် လုပ် ကြ ၏။ လက်တစ် ဘက်နှင့် လက်နက် ကိုကိုင် ကြ၏။
  tbg-tbg: '@see-verse:NEH.004.016'
  hmo-hmo: Haginia totona kohu idia huaia taudia ese edia imana ta dekenai idia gaukara,
    ma edia imana ta dekenai tuari gaudia idia dogoatao.
  urd-urd: इसलिए जो लोग दीवार बनाते थे और जो बोझ उठाते और ढोते थे, हर एक अपने एक हाथ
    से काम करता था और दूसरे में अपना हथियार लिए रहता था।
  rus-SYN: Строившие стену и носившие тяжести, которые налагали на них, одною рукою
    производили работу, а другою держали копье.
  bqc-SIM: Mapi ń ma dãunaↄ ń ma ìwaↄ ń gudↄ̃ana pↄ́ kumanↄↄ, wili wá pↄkasa
    bↄo, baade ìↄ a gↄ̃kɛbↄ kũa a ↄplaauɛ.
  tcz-CHONGTHU: Chule natong hochun akhut langkhat in athilpoh’u chu atuh’un, chuleh
    akhut langkhat in manchah akichoi’un ahi.
  mar-mar: बांधकाम करणारे आणि त्यांचे मदतनीस यांच्या एका हातात बांधकामाची अवजारे तर
    दुसऱ्या हातात शस्त्रे होती.
  qub-qub: curral pergata allcharcaycaj Judá runacunata. Rumi ashtajcunaga jinalla
    ashtarcaycaran. Arojcuna jucaj maquinwan aruycaj jucajwanga armancunata aptaraycaj.
  bqp-bqp: Gbɛ̃ kũ ò aso sɛnanↄ aso kũna ↄdo, gↄ̃kɛbↄ ↄdo.
  hat-hat: ki t'ap rebati ranpa a. Tout moun ki t'ap bwote materyo te gen zam tou.
    Yo t'ap travay ak yon men, nan lòt men an yo te kenbe zam yo.
  eng-BSB: who were rebuilding the wall. The laborers who carried materials worked
    with one hand and held a weapon with the other.
  eng-WEBPB: Those who built the wall, and those who bore burdens loaded themselves;
    everyone with one of his hands did the work, and with the other held his weapon.
  kbq-kbq: Hagi keginama haza vahe'mo'za mago kaziga zamazanteti eri'za eneri'za,
    mago kaziga zamazampina ha'za eri'naze.
  nhe-BL: tlen quicualchijchihuayayaj nopa tepamitl. Huan nopa tlacame tlen tlamamayayaj
    tequitiyayaj ica se ininma huan ipan seyoc quihuicayayaj inintepos.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ asoo sɛnanↄ aso kũna ↄdo, gↄ̃kɛbↄ ↄdo.
  gub-BL: Tuwihaw upytywà teko ipàrirogawtàtà iaiha ma'e iapo wi har wà. Pitàitàigatu
    teko upyhyk ma'e ipàrirogawtàtà iaiha ma'e iapo pyràm pitài opo pe wà. Inugwer
    opo pe upyhyk amo puruzuka haw wà.
  eng-DRA: 'Of them that built on the wall and that carried burdens, and that laded:
    with one of his hands he did the work, and with the other he held a sword.'
