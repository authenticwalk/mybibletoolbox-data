verse: NEH.004.010
translations:
  mal-C: 'അതിനുശേഷം യെഹൂദ്യർ: “പണിക്കാരുടെ ശക്തി ക്ഷയിക്കുന്നു; മതിൽ പണിയാൻ നമുക്കു
    കഴിയാത്തവിധം ധാരാളം കല്ലും മണ്ണും ഇനിയുമിവിടെ കൂടിക്കിടക്കുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: Seit jenem Tage aber arbeitete nur die Hälfte meiner Leute an dem Bau;
    die andere Hälfte hielt die Schwerter und die Lanzen, die Schilde, die Bogen und
    die Panzer, während die Obersten hinter sämtlichen Judäern standen,
  lin-lin: Wuta mokolo wana, kati-kati kaka ya bato na ngai nde bazalaki kosala mosala ;
    kati-kati mosusu basimbaki makonga, banguba, matolotolo mpe balataki bilamba ya
    bibende oyo batiaka na tolo. Bakonzi ya basoda batelemaki na sima ya bato nyonso
    ya Yuda.
  eng-LSV: And Judah says, “The power of the burden-bearers has become feeble, and
    the rubbish [is] abundant, and we are not able to build on the wall.”
  eng-GNV: And Iudah said, The strength of the bearers is weakened, and there is much
    earth, so that we are not able to build the wall.
  eng-WEBSTER: And Judah said, The strength of the bearers of burdens is decayed,
    and there is much rubbish; so that we are not able to build the wall.
  nhw-BL: Teipa nopa israelitame tlen tlali Judá pejque quiijtohuaj para ya siyajtoque
    nochi catli tequitiyayaj ipan nopa tepamitl huan noja polihuiyaya miyac tequitl.
    Huan quiijtojque para amo tiyajatise para tijcualchijchihuase nochi nopa tepamitl.
  swh-ONEN: Wakati ule ule, watu wa Yuda wakasema, “Nguvu za wafanyakazi zinapungua,
    nacho kifusi ni kingi mno, kiasi kwamba hatuwezi kuujenga upya ukuta.”
  bba-bba: Sɑɑ dɔmɑ ten di, nɛn sɔm kowobun sukum mu rɑ n sɔmburu mɔ̀wɑ kpɑ be bɑ
    tie bɑ n yɑɑsi kɑ tɛrɛnu kɑ tɛnnu bɛki kpɑ bɑ n yɑbe tɑrɑkpenu doke. Kpɑ bɛsɛn
    wiruɡibu bɑ n sun dɑm kɛ̃mɔ.
  eng-KJVCPB: And Judah said, The strength of the bearers of burdens is decayed, and
    there is much rubbish; so that we are not able to build the wall.
  luo-luo: Kuom mano, jo-Juda nowacho niya, “Pidhe mag kuonde momukore ngʼeny, to
    teko joma gologi odok chien, omiyo koro ok wanyal dhi nyime gigero ohinga.”
  meu-meu: A Iuda eto, Kohu-hua taudia na edia goada e oremu, bona momoru na bada
    herea; ai na asia heḡereḡere maḡu baia ḡaukaralaia.
  npi-ULB: तब यहूदाका मानिसहरूले भने, “भारी बोक्‍नेहरूको ताकत घट्दै छ । कसिङ्गरहरू
    थुप्रै छन्, र हामी पर्खाल पुनर्निर्माण गर्न सक्दैनौँ ।”
  yor-yor: Lákòókò yìí, àwọn ènìyàn Juda wí pé, “Agbára àwọn òṣìṣẹ́ ti dínkù, àlàpà
    púpọ̀ ni ó wà tó bẹ́ẹ̀ tí àwa kò fi le è mọ odi náà.”
  ind-ind: Kemudian rakyat Yehuda yang bertugas mengangkut reruntuhan mulai mengeluh,
    “Kami sudah lelah, padahal ada begitu banyak reruntuhan yang harus dibereskan.
    Kita tidak akan sanggup menyelesaikan pembangunan benteng ini!”
  pes-OPCB: 'از طرف دیگر، کارفرمایان گفتند: «کارگران خسته شده‌اند. آوار آنقدر زیاد
    است که ما به تنهایی نمی‌توانیم آن را جمع کنیم و حصار را تعمیر نماییم.»'
  tgl-ULB: Pagkatapos sinabi ng mamamayan ng Juda, “Ang lakas nilang mga umako ng
    trabaho ay nanghihina. Napakarami ng durog na bato, at hindi na namin kayang itayong
    muli ang pader.”
  cbu-NT: Amb sheeruni, tarawaztakuni iyashuch tputs pakich sambaytamaam zandaranganaya.
    Patumbchee kapung chipaptar ashkuni nizirtayaniya. Zapan patumbich xanaru, anoo
    ndusha arangeem chipamaam waritakaniya. Tandapunuzee izuuru yaramaam xapoochpachi,
    iyashuch táranganaya.
  hui-hui: Ina Yuda wali agalime biabe bialu howa iba gana laga winigo ogo Iname biabe
    uru bialu hangu hemaria hongo ibira hara. Ege pabe biago podo ibira ibira binigo
    ilu waholene dewaore wiaruagome pabe biago áyu biai au hami̱yadabe, lalu hene.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့​က``ငါ​တို့​သည်​သယ်​ပိုး​၍ ပင်​ပန်း​နွမ်း​နယ်​ကြ​လေ​ပြီ။
    သယ်​ယူ​ရန်​အ​မှိုက်​သ​ရိုက်​လည်း​များ​စွာ ရှိ​သေး​သ​ဖြင့် အ​ဘယ်​သို့​လျှင်​ယ​နေ့​မြို့​ရိုး​ကို​ငါ​တို့
    တည်​ဆောက်​နိုင်​ကြ​ပါ​မည်​နည်း'' ဟူ​သော​သီ​ချင်း​ကို​သီ​ဆို​ကြ​၏။
  bod-N: ཡང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་འདི་ལྟར། ཁལ་འཁུར་བའི་སྟོབས་ཤུགས་ཞན་ལ་རྡོ་རུལ་ནི་མང་བས་ངེད་རྣམས་ཀྱིས་མཁར་གྱང་བརྩིག་མི་ནུས་སོ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Zvichakadaro, vanhu vokwaJudha vakati, “Simba ravabati riri kupera, uye
    pachine mangwandangwanda akawanda zvokuti hatingakwanisi kuvakazve rusvingo.”
  spa-BLM: 'Judá dijo: “La fuerza de los portadores de cargas se desvanece y hay muchos
    escombros, de modo que no podemos construir el muro”.'
  cac-cac: 'Ix yalanpax eb'' smunlaj chi'' icha tic: Toxo ix te el yip eb'' cuchum
    q''ueen yic syic''anel jantac q''uen q''ueen eb'' yed'' spojelal jun muro telvinac
    tic, yuj chi'' man̈ ol techajlaj cuuj co b''oanxiq''uei, xchi eb''.'
  swh-ULB: Kisha watu wa Yuda wakasema, “Nguvu ya wale wanaobeba mizigo inashindwa.
    Kuna kifusi kikubwa, na hatuwezi kujenga ukuta.”
  bel-bel: 'Але Юдэі сказалі: аслабла сіла ў насільшчыкаў, а сьмецьця многа; мы ня
    можам будаваць сьцяну.'
  deu-ELBBK: Und es geschah von jenem Tag an, dass die Hälfte meiner Diener an dem
    Werk arbeitete, während die andere Hälfte die Lanzen und die Schilde und die Bogen
    und die Panzer hielt; und die Obersten waren hinter dem ganzen Haus Juda,
  mbb-OT: Dutun he timpu, migkaǥi is menge tig-Juda te, “Neveley key en he edterebahu.
    Ne zekelè pa is nengerupet he vahin te verengbeng he kinahanglan he edhekuten.
    Umbe kenè dey heini egkehimu te edhimasad.”
  mal-2015: 'എന്നാൽ യെഹൂദ്യർ: ചുമട്ടുകാരുടെ ശക്തി ക്ഷയിച്ചുപോകുന്നു; കല്ലും മണ്ണും
    ഇനിയും വളരെ കിടക്കുന്നു; ആകയാൽ മതിൽ പണിവാൻ നമുക്കു കഴികയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: Ole dživesestar jepaš mire muršendar kerenas e buči pro muri a aver murša
    ľikerenas andro vasta o kopiji, o šťiti, o luki the o pancjera a o veľiťeľa ačhenas
    pal savore manuša.
  pes-OPV: و یهودیان گفتند که «قوت حمالان تلف شده است و هوار بسیار است که نمی توانیم
    حصار را بنا نماییم.»
  ron-1924: 'Ынсэ Иуда зичя: „Путериле челор че дук повериле слэбеск ши дэрымэтуриле
    сунт мулте; ну вом путя сэ зидим зидул.”'
  ben-OBCV: এর মধ্যে, যিহূদার লোকেরা বলল, “শ্রমিকেরা দুর্বল হয়ে পড়েছে এবং পড়ে থাকা
    ধ্বংসস্তূপ এত বেশি যে, আমরা আর প্রাচীর গাঁথতে পারব না।”
  som-som: Markaasaa dadkii dalka Yahuudah waxay yidhaahdeen, Kuwa culaysyada qaada
    xooggoodii waa yaraaday, oo waxaa jira waxyaalo dundumay oo badan, sidaa daraaddeed
    derbiga ma dhisi karno.
  lat-VUC: 'Dixit autem Judas: Debilitata est fortitudo portantis, et humus nimia
    est, et nos non poterimus ædificare murum.'
  eng-ASVBT: And Judah said, The strength of the bearers of burdens is decayed, and
    there is much rubbish; so that we are not able to build the wall.
  ita-1885: 'Ed i Giudei dissero: Quelli che portano i pesi sono stanchi, e vi è polvere
    assai; e noi non potremmo lavorare alla fabbrica del muro. Or i nostri nemici
    aveano detto:'
  eng-ULB: Then the people of Judah said, “The strength of those who carry the burdens
    is failing. There is too much rubble, and we are not able to rebuild the wall.”
  spa-VBL: 'Entonces la gente de Judá empezó a refunfuñar, diciendo: “Los obreros
    están agotados. Hay demasiados escombros que limpiar. Nunca podremos terminar
    el muro”.'
  fra-_FOB: 'Et Juda disait: Les forces des ouvriers faiblissent; et il y a beaucoup
    de décombres; nous ne pourrons pas bâtir la muraille!'
  mal-mal: 'എന്നാൽ യെഹൂദ്യർ: “ചുമട്ടുകാരുടെ ശക്തി ക്ഷയിച്ചുപോകുന്നു; കല്ലും മണ്ണും
    ഇനിയും വളരെ കിടക്കുന്നു; ആകയാൽ മതിൽ പണിയുവാൻ നമുക്ക് കഴിയുകയില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Us waqt Yahūdāh ke log karāhne lage, “Mazdūroṅ kī tāqat ḳhatm ho rahī hai,
    aur abhī tak malbe ke baṛe ḍher bāqī haiṅ. Fasīl ko banānā hamāre bas kī bāt nahīṅ
    hai.”
  suz-BL: मिनु यहूदा ङा मुरपुकीमी “फुल्‍लु कुरब आन बोल जाम्‍ना जाम्‍न लत। मारदे हना
    शोर गाक्‍शो शी, फुल्‍लु नु खप शुश दुम्‍तीके, गोपुकी गारो प्रोव़ने मचाप्‍नीकी”
    दे गन गन पाम्‍तेक्‍म।
  ita-1927: 'Que’ di Giuda dicevano: “Le forze de’ portatori di pesi vengon meno,
    e le macerie sono molte; noi non potremo costruir le mura!”'
  ckb-ckb: 'لەو کاتەدا خەڵکی یەهودا گوتیان: «کرێکارەکان توانایان لەبەر بڕاوە، خۆڵەکەش
    زۆرە و ئێمەش ناتوانین شووراکە بنیاد بنێینەوە!»'
  eng-BBE: And Judah said, The strength of the workmen is giving way, and there is
    much waste material; it is impossible for us to put up the wall.
  kan-OKCV: ಆಗ ಯೆಹೂದದವರು, “ಹೊರೆ ಹೊರುವವರ ಬಲವು ಕುಂದಿಹೋಯಿತು; ಕಲ್ಲುಮಣ್ಣಿನ ರಾಶಿ ಬಹಳವಾಗಿದೆ;
    ಈ ಗೋಡೆಯನ್ನು ಪುನಃ ಕಟ್ಟುವುದು ನಮ್ಮಿಂದಾಗದು,” ಎಂದರು.
  bbb-bbb: Ro e Jiusi ije isuo kiravo bu kuae, No irufui abeko noneka aemuome. Ro
    kuke isuo bu matuseva ubine buka ma uruvana ijadufuo isuo ije no izege kira furikuva
    bakino kuae.
  tam-2017: 'அப்பொழுது யூதா மனிதர்கள்: சுமைகாரர்களின் பெலன் குறைந்துபோகிறது; மண்மேடு
    மிச்சமாக இருக்கிறது; நாங்கள் மதிலைக் கட்டக்கூடாது என்றார்கள்.'
  spa-RV-1909: 'Y dijo Judá: Las fuerzas de los acarreadores se han enflaquecido,
    y el escombro es mucho, y no podemos edificar el muro.'
  ron-BTF: 'Și Iuda a spus: Puterea purtătorilor de poveri este slăbită și este mult
    moloz; astfel încât nu suntem în stare să construim zidul.'
  eng-WEBP: Judah said, “The strength of the bearers of burdens is fading and there
    is much rubble, so that we are not able to build the wall.”
  eng-FBV: Then people of Judah started grumbling, saying, “The workmen are exhausted.
    There's just too much rubble to clear. We'll never be able to finish the wall.”
  nld-1939: 'Maar ook Juda zeide: De kracht der dragers schiet te kort, en puinen
    zijn er genoeg; we zijn niet in staat, de muur te herbouwen.'
  nch-BL: Teipa nopa israelitame ten tali Judá pejque quiijtohuaj para ya siyajtoque
    nochi cati tequitiyayaj ipan nopa tepamit huan noja polihuiyaya miyac tequit.
    Huan quiijtojque para amo tiyajatise para tijcualchijchihuase nochi nopa tepamit.
  vie-1934: 'Người Giu-đa nói: Còn nhiều đồ hư nát, và sức lực của kẻ khiêng gánh
    đã yếu mỏn; chúng ta không thế xây cất vách thành được.'
  hin-CV: 'सो यहूदिया में लोग इस तरह कहने लगे: “बोझ उठाने वालों का बल घट गया है, फिर
    भी मलबा बहुत है; हम खुद ही शहरपनाह बनाने के लायक नहीं रहे हैं.”'
  spa-BES: 'Y Judá dijo: La fuerza de los obreros está cediendo, ante la cantidad
    de ruinas; Es imposible para nosotros levantar el muro.'
  tdx-tdx: Aa ie henane zay, nifanehak’ amy fitoloñañey ty vaki’ o mpitorokoo, le
    nitan-defoñe naho fikalan-defo naho fale vaho sikim-bý ty vaki’e; le nijadoñe
    amboho’ i anjomba’ Iehodà iabio o mpifeheo.
  tha-KJV: แต่​ยู​ดาห์​กล่าวว่า “เรี่ยวแรงของคนที่ขนของก็กำลังทรุดลง และมี​สิ​่งปรั​กห​ักพังมาก
    เราไม่สามารถสร้างกำแพงได้”
  por-BR-2018: 'Então Judá disse: As forças dos carregadores se enfraqueceram, e o
    entulho é muito; e nós não podemos reconstruir o muro.'
  deu-ELO: 'Und Juda sprach: Die Kraft der Lastträger sinkt, und des Schuttes ist
    viel, und so vermögen wir nicht mehr an der Mauer zu bauen.'
  eng-WYC-2018: And Judah said, The strength of the bearer is made feeble, and the
    earth is full much, and we be not able to build the wall. (But the men of Judah
    said, The strength of the workers hath become feeble, and there is just too much
    rubble, and so we cannot rebuild the wall.)
  epo-epo: 'La Judoj diris: Malgrandiĝis la forto de la portistoj, kaj da rubo estas
    multe; kaj ni ne povas konstrui la muregon.'
  uig-PIN: 'Bu qaƣda Yǝⱨudiyǝdikilǝr: — Ixqi-ⱨammallar ⱨalidin kǝtti, xuningdǝk qalma-kesǝk
    ǝhlǝtlǝr yǝnila naⱨayiti kɵp, biz sepilni ongxaxⱪa ⱨǝtta sepilƣimu yeⱪinlixalmiduⱪ!
    — deyixti.'
  beo-beo: Yuda dunu da agoane gesami hea:su, “Ninia gisasu liligi da dioi bagade,
    amola gisabeba:le ninia da gasa hamedesa. Wadela:i isu ninia gisawene, gaguli
    ahoa da gilisidafa. Amaiba:le, ninia da moilai gagoi wali eso habodane gaguma:bela:?”
  tpi-OTNT: Mipela Juda i save singim wanpela song olsem long taim mipela i mekim
    wok, “Ol samting yumi karim i hevi tumas. Na bun bilong yumi i slek tru. Pipia
    ston i planti tumas. Nau yumi no inap pinisim banis.”
  hau-SA: Ana cikin haka, mutane a Yahuda suka ce, “Ƙarfin ma’aikata yana kāsawa,
    akwai kuma sauran tarkace da yawa da ba za mu iya sāke gina katangar ba.”
  uig-LAT: 'Bu chaghda Yehudiyedikiler: — Ishchi-hammallar halidin ketti, shuningdek
    chalma-kések exletler yenila nahayiti köp, biz sépilni ongshashqa hetta sépilghimu
    yéqinlishalmiduq! — déyishti.'
  nde-nde: Kusenjalo, abantu bakoJuda bathi, “Amandla abasebenzi asededa, ikanti izibi
    zisezinengi okokuthi siyehluleka ukuqhubeka ngokwakha umduli.”
  ton-ton: 'Pea naʻe pehē ʻe Siuta, “ʻOku fakaʻaʻau ke siʻi ʻae mālohi ʻoe kau haʻamo,
    pea ʻoku lahi ʻae veve: ko ia ʻoku ʻikai te mau faʻa langa ʻae ʻā maka.”'
  ces-1613: 'Nebo řekli Judští: Zemdlelať jest síla nosičů, a rumu ještě mnoho jest,
    neodolaliť bychom jim, stavějíce zed.)'
  eng-WMB: Judah said, “The strength of the bearers of burdens is fading and there
    is much rubble, so that we are not able to build the wall.”
  tam-TCV: இதற்கிடையில் யூதாவின் மக்களோ, “வேலையாட்களின் பெலன் குறைந்திருக்கிறது, இடிபாட்டுக்
    குவியலோ அதிகமாயிருக்கிறது; அதனால் மதிலைக் கட்ட எங்களால் முடியாது” என்றார்கள்.
  ceb-ULB: Unya nag-ingon ang katawhan sa Juda, “Nagkaluya na kadtong nagdala ug bug-at
    nga palas-anon. Daghan ang nangadugmok nga bato, ug dili na kami makahimo sa pagtukod
    ug paril.”
  pol-UBG: 'I Judejczycy powiedzieli: Osłabła siła dźwigających, a gruzu jeszcze wiele.
    Nie będziemy mogli odbudować muru.'
  agr-agr: 'Untsu Judá wegantu aidau chichainak: “¡Aents kijinu yanau aina duka yaakat
    peejamu aidau tsaikbau tuwasua wegaka nuna diisag mijamainawai, nuadui kakajus
    ataktu peejaik ashimaitsuji!” tuyanume.'
  kyc-kyc: Leyamano dokopa Juta akali dupwame kenane pyao dopa leyami. Yulu malu pipala
    yulu pingi akali dupwa maka suku suku nelyaminyi. Kana longasi malu sipyamosa
    namwame kana kame kapa pinya saka nalyamano, leyami.
  urd-GVU: اُس وقت یہوداہ کے لوگ کراہنے لگے، ”مزدوروں کی طاقت ختم ہو رہی ہے، اور ابھی
    تک ملبے کے بڑے ڈھیر باقی ہیں۔ فصیل کو بنانا ہمارے بس کی بات نہیں ہے۔“
  deu-1912: 'Und Juda sprach: Die Kraft der Träger ist zu schwach, und des Schuttes
    ist zu viel; wir können nicht an der Mauer bauen.'
  ntj-ntj: 'Nyangka-ya waarka palyalpayi pirnilu turlku ngaapirinypa yinkarranytja:
    “Waarkarringu-waarkarringu-latju talypurringu. Nyangka-ya yapu pirni tirtu ngarrirra.
    Yaaltjilunyka-latju yaarrpa palyalku wiyalku?”'
  kan-2017: ಇತ್ತ ಯೆಹೂದ್ಯರು, “ಹೊರೆ ಹೊರುವವರ ಬಲವು ಕುಂದಿಹೋಯಿತು, ಧೂಳಿನ ರಾಶಿಯು ವಿಪರೀತವಾಗಿದೆ;
    ಈ ಗೋಡೆಯನ್ನು ಕಟ್ಟುವುದು ನಮ್ಮಿಂದ ಆಗುವುದಿಲ್ಲ” ಎಂದರು.
  yap-yap: 'Girdi’ nu Judah e bay ba tang rorad nron’ed ni ga’ar: Be m’ay gelngimad
    ni bochan e gachowor, malang nike muchubu’ ni ngan chuweg e pire’, ra diin me
    yag ni gu mu’ niged e re yoror ney e daba’?'
  hlt-MCSB: Te vaengah Judah loh, “Hnophuei kah thadueng khaw bawt coeng tih laipi
    la yet coeng. Mamaih loh vongtung sak thil ham tah n'noeng moenih.
  mdy-ETH: ዒማና ዪሁዳ ዴራ፦ «ኬዳ ኑና ላቢሲ ላቢሲኬ፤ ሃጊ ዔቂሳኒ ኮይሳ ዶዔ ባኮ ኩላ ሚርጌኬ፤ ኑኡኒ ኬኤሎ ዲሮ ኮሻኒ
    ዳንዳዑዋሴ» ጌዔኔ።
  twi-ASANTE: Afei, nnipa a wɔwɔ Yuda no hyɛɛ aseɛ nwiinwiiɛ kaa sɛ, “Adwumayɛfoɔ
    no rebrɛ, na nkunkumaboɔ no dɔɔso, na yɛn nko ara rentumi nyɛ adwuma no.”
  eng-WEBU: Judah said, “The strength of the bearers of burdens is fading and there
    is much rubble, so that we are not able to build the wall.”
  wal-wal: He wodiyan Yihudaa asai hagaadan yaagidosona; “Toohuwaa tookkiyoogee kaseegaappe
    nuna daafurssees; qassi denttanau koshshiya gimbbiyaappe kolettida daro shuchchaikka
    biron de7ees. Yaatin, nuuni hachchi ha gimbbiyaa waatidi gimbbanau danddayiyoonii?”
    yaagidosona.
  spa-PDDPT: 'Los de Judá dijeron: Ya desfallecen las fuerzas de los cargadores y
    los escombros son muchos. Por tanto, no podremos reedificar el muro.'
  gun-gun: 'Ha''e gui Judá regua avakue aipoe''i: — Mba''emo reraa kuery na''imbaraetevei
    ma, mba''emo ra''ykue-''ykue aty heta vai ete rã. Kora jajapopa aguã nda''eve
    reguai — he''i okuapy.'
  agu-BL: 'Ma yi e'' xonl Judá, nin chicabej chic''u''l te yi ak''un, na at e'' yi
    cyal: “¿Ẍe''n kaban? na yi e'' ak''unwil ja chik''e''xij tan telse''n yi e''chk
    c''ub yi tz''e''nak. Nin at tzajnin tan chixcyewe''n te''j. Ncha''tz o'' ketz
    quil kaxcye'' tan banle''n yi tapij,” che''ch bantz.'
  ilo-ULB: Ket kinuna dagiti tattao ti Juda, “Kumapkapsuten dagiti agaw-awit kadagiti
    dadagsen. Adu unay dagiti naburak a bato, ket saanmi a kabaelan a tarimaanen ti
    pader.”
  kpg-kpg: Malaa, digau Judah gu dadaahili di nadau daahili, “Gimaadou e paagege huoloo
    i madau kae madau mee daamaha. Nia geinga belee kili gi daha go gimaadou e logowaahee
    huoloo. Dehee di madau hai gaa mee di hau di abaaba deenei dangi nei?”
  uig-ARA: 'بۇ چاغدا يەھۇدىيەدىكىلەر: ــ ئىشچى-ھامماللار ھالىدىن كەتتى، شۇنىڭدەك چالما-كېسەك
    ئەخلەتلەر يەنىلا ناھايىتى كۆپ، بىز سېپىلنى ئوڭشاشقا ھەتتا سېپىلغىمۇ يېقىنلىشالمىدۇق!
    ــ دېيىشتى.'
  sus-sus: Keli na lɔxɔɛ ma n ma mixie sɛɛti keren nu walima tɛtɛ yire, boore sɛɛti
    nu mixie makantama tanbɛe, kanke makantasee, nun xalie ra. Kuntigie tixi Yudayakae
    sɛɛti ma.
  pon-2006: 'Eri, mehn Suda ko ahpw kin kokoulki koul pwoatet: “Se luwetkilahr at
    wisik toutou kan; kihd kan me se pahn kesehla me tohto mehlel. Ia duwen at kak
    onehda sapahl kehlo rahnwet?”'
  ksd-ksd: 'Ma Iuda i ga biti dari: Ra ongor i ra umana tena kinakap i papait na panie,
    ma mangoro na puputa go kari; damana pa i tale avet upi avet a pait ra liplip.'
  tur-YTC: Yahuda, “Yük taşıyanların gücü tükeniyor ve çok moloz var, öyle ki duvarı
    bina edemiyoruz” dedi.
  ind-AYT: Orang-orang Yehuda berkata, “Kekuatan para pengangkat sudah merosot dan
    puing masih banyak sekali. Kami tidak dapat membangun tembok ini.
  nya-nya: Pa nthawi yomweyi anthu a ku Yuda anati, “Mphamvu za anthu onyamula zinyalala
    zikutha ndipo pali zinyalala zambiri. Choncho ife sititha kumanga khomali.”
  hrv-hrv: Ali je od toga dana samo polovica mojih momaka obavljala posao, a ostali
    su držali koplja, štitove, lukove i oklope, a glavari stajali iza doma Judina,
  mps-mps: Te meba Judago te tiwai balia po me deli te augwa sę ebo sogo wali balia
    po te tiwai dao, “Te dago tolobo doado bage sęgę mu ebao. Tama dago tigi nogo
    sągą te bomo kimi mu meni ebao. Te kakali masigi hauwa mu dao. Megi da, dago
    te obo banis sę silabo usu meni dao,” wali.
  tpi-tpi: Mipela Juda i save singim wanpela song olsem long taim mipela i mekim wok,
    “Ol samting yumi karim i hevi tumas. Na bun bilong yumi i slek tru. Pipia ston
    i planti tumas. Nau yumi no inap pinisim banis.”
  dan-1931: 'Men Jøderne sagde: Lastdragernes Kræfter svigter, og Grusdyngerne er
    for store; vi kan ikke bygge på Muren!'
  vie-OVCB: 'Giữa lúc ấy, có người Giu-đa báo: “Những người khuân vác đều mỏi mệt.
    Chúng tôi chưa bắt tay vào việc xây thành được vì còn quá nhiều đá gạch vụn phải
    được dọn dẹp.”'
  guj-2017: પછી યહૂદિયાના લોકોએ કહ્યું કે, “વજન ઊંચકનારા મજૂરો પોતાના સામર્થ્ય ગુમાવી
    દીધા છે અને ત્યાં એટલો બધો કચરો છે કે અમે આ કોટ બાંધી શકતા નથી.”
  pon-2006A: 'Eri, mehn Suda ko ahpw kin kokoulki koul pwoatet: “Se luwetkilahr at
    wisik toutou kan; kihd kan me se pahn kesehla me tohto mehlel. Ia duwen at kak
    onehda sapahl kehlo rahnwet?”'
  por-BRBSL: 'Judah disse: “A força dos carregadores de fardos está desaparecendo
    e há muitos escombros, de modo que não somos capazes de construir o muro”.'
  cth-cth: Judahnaw ni thaw katawkkungnaw teh a tâwn poung awh toe. Songnawngnaw hai
    apap poung, rapan pathoup thai mahoeh toe ati awh.
  twi-twi: Afei, nnipa a wɔwɔ Yuda no fii ase nwiinwii kae se, “Adwumayɛfo no rebrɛ,
    na afabo no dɔɔso, na yɛn nko ara rentumi nyɛ adwuma no.”
  hlt-hlt: Te vaengah Judah loh, “Hnophuei kah thadueng khaw bawt coeng tih laipi
    la yet coeng. Mamaih loh vongtung sak thil ham tah n'noeng moenih.
  tbz-SIM: Kɛ̀ tí túótɛ́ dɛ kó diyiè nɛ̀ yɛwe yɛ̀ɛ̀ kpɑɑní, kɛ̀ bɛtɔ̃mbɛ̀ dikéè diì
    nní mpĩ́ mmutɔ̃mmú, kɛ̀ dikéè tɛrì tɔ yɛkpɑ̃ɑ̃̀ nnɛ̀ tidɔpììtì nɛ̀ dɛtɑ̃nnɛ̀ kɛ
    dɑ́ɑ́tí yɛmɑ́tìyɑɑ̀bòrɛ̀, kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ còḿmú Sudɑɑ kɔbɛ fɔ̃nkúò.
  msy-2020: 'E Judaba ingarir dughiam, e ighiar kam gami: “Bizir e aterir kaba bar
    oseme. Ezɨ en aghariba bar amɨra. Dagɨar ikuviziba bar avɨraseme. E manmagh dɨvazir
    kamɨn ingaram?”'
  dop-dop: Pǝ kpɑɣɑʋ kʋyɑkʋ ŋkʋ tɔɣɔ mɑ tɑɑpɑlɑɑ tɑɑ hɔɣɔlʋɣʋ kʋlʋmʋɣʋ sʋ́ʋ́ tǝmɑ
    lɑpʋ. Nɑ lɛlɑɑ nɑ́ɑ́ tɔkɑ ŋmɑntɑɑsɩ, nɑ kpɑlǝŋ, nɑ tɔɔŋ, nɑ pɑ́ suu yoou wontu.
    Ɩlɛnɑ nyʋɣʋ nyǝ́mɑ nɑ́ɑ́ feŋiɣi yǝlɑɑ tǝnɑ tɔɔ.
  azb-azb: 'O zaman Yəhudalılar deyirdi: «İşləyənlər taqətdən düşüb, töküntü isə çoxdur.
    Ona görə də biz bu divarı daha tikə bilmərik».'
  eng-DBY: And Judah said, The strength of the bearers of burdens faileth, and there
    is much rubbish; so that we are not able to build at the wall.
  hin-2017: परन्तु यहूदी कहने लगे, “ढोनेवालों का बल घट गया, और मिट्टी बहुत पड़ी है,
    इसलिए शहरपनाह हम से नहीं बन सकती।”
  wol-KYG: La ko dale bésub keroog sama xaaju nit ña rekk a doon liggéey, xaaj ba
    ca des gànnaayoo ay xeej aki pakk aki fitt ak kiiraayal dënn. Kilifa ya nag taxaw
    ca gannaaw mboolem waa Yuda.
  eng-YLT: And Judah saith, 'The power of the burden-bearers hath become feeble, and
    the rubbish [is] abundant, and we are not able to build on the wall.'
  kne-kne: Asi et waday inkankantan din ipogaw ed Juda ay kanana, “Enggay nabbanabbay
    tako, Tan nay palalo ay ad-ado di naiwalang ay batbato. Ay siya mo kabaelan tako
    ay mangdeng isnan alad tako?”
  eng-WYC-2017: And Judah said, The strength of the bearer is made feeble, and the
    earth is full much, and we be not able to build the wall.
  eng-WMBB: Judah said, “The strength of the bearers of burdens is fading and there
    is much rubble, so that we are not able to build the wall.”
  urd-GVH: उस वक़्त यहूदाह के लोग कराहने लगे, “मज़दूरों की ताक़त ख़त्म हो रही है,
    और अभी तक मलबे के बड़े ढेर बाक़ी हैं। फ़सील को बनाना हमारे बस की बात नहीं है।”
  rug-rug: Ba koa nana pa Ziuda si keke kinera kebokebo sapu zama gua hie, “Ele malohoro
    luli sa ṉiniraṉira tadi na tie tavetavete, meke soku sari na remoremo patu huaradi
    pude va rizu pani, ke lopu kaqu boka kuri pulea gita sa goba,” gua.
  gaz-gaz: Sabni Yihuudaas, “Humni hojjettootaa laafeera; sababii diigamni isaa akka
    malee guddaa taʼeef nu dallaa kana deebifnee ijaaruu hin dandeenyu” jedhe.
  fra-LSG: 'Cependant Juda disait: Les forces manquent à ceux qui portent les fardeaux,
    et les décombres sont considérables; nous ne pourrons pas bâtir la muraille.'
  gnn-gnn: Yurru wiripu‐guḻkuny'tja ŋunhi ŋanapurruŋguway gal'ŋu yana miṯtji Djudapuyŋunydja
    märr‐yawaryurrunana; ga waŋana bitjarra, “Dhuwalanydja dhuwala djämanydja ḏäl
    bay', ḏälnha. Ŋanapurrunydja dhuwala marrtji djawaryunna gänharayu dhiyaŋu ŋonuŋdhunydja
    malaŋuyu, ga dhuwala dhukun'tja mukthun yana ŋal'yunmirri yukurra. Yakana ŋilimurru
    yurru dhawar'maramanydja,” bitjarra.
  yal-yal: Keli na lɔxɔn ma, n ma walikɛne fɔxɔ kedenna nan yi fa walima, fɔxɔ kedenna
    yi tanbane nun yɛ masansan wure lefane nun silanfanne nun xanle suxu e yii, e
    yi e tagi xidi. Kuntigine yi Yuda kaane birin makantanma,
  haw-1868: A i mai la o Iuda, Ua pau ae la ka ikaika o ka poe nana e amo, a ua nui
    ka opala; a aole e hiki ia makou ke uhau i ka pa.
  arb-NAV: 'وَقَالَ أَبْنَاءُ يَهُوذَا: «لَقَدْ وَهَنَتْ قُوَى الْحَمَّالِينَ، وَأَكْوَامُ
    الأَنْقَاضِ كَثِيرَةٌ، وَنَحْنُ لَا يُمْكِنُنَا بِنَاءَ السُّورِ.'
  ewe-ewe: Ame siwo nɔ Yuda gblɔ be, “Ŋusẽ le vɔvɔm le dɔwɔlawo ŋu, eye gli gbagbã
    si woli kɔe la sɔ gbɔ ale gbegbe be míate ŋu agbugbɔ gli la aɖo o.”
  eng-LEE: (4:4) And Judah said, The strength of the bearers of the burden is failing,
    and there is much rubbish; and we are not able to build on the wall.
  asm-FB: তাৰ পাছত যিহূদাৰ লোকসকলে ক’লে, “তাত বহুতো ভগ্নস্তূপ আছে আৰু ভাৰ বোৱাসকলৰ
    শক্তি হ্রাস পোৱা কাৰণে আমি পুনৰ দেৱাল সাজিবলৈ অক্ষম হৈছোঁ।”
  sus-A: كٍلِ نَ لْشْي مَ ﭑ مَ مِشِيٍ سّيتِ كٍرٍن نُ وَلِمَ تّتّ يِرٍ، بٌورٍ سّيتِ
    نُ مِشِيٍ مَكَنتَمَ تَنبّيٍ، كَنكٍ مَكَنتَسٍيٍ، نُن شَلِيٍ رَ. كُنتِفِيٍ تِشِ
    يُدَيَكَيٍ سّيتِ مَ.
  fra-SBL: 'Juda dit : « La force des porteurs de fardeaux s''affaiblit et il y a
    beaucoup de décombres, de sorte que nous ne pouvons pas construire la muraille. »'
  hbo-hbo: וַיְהִ֣י ׀ מִן־הַיֹּ֣ום הַה֗וּא חֲצִ֣י נְעָרַי֮ עֹשִׂ֣ים בַּמְּלָאכָה֒
    וְחֶצְיָ֗ם מַחֲזִיקִים֙ וְהָרְמָחִ֣ים הַמָּגִנִּ֔ים וְהַקְּשָׁתֹ֖ות וְהַשִּׁרְיֹנִ֑ים
    וְהַ֨שָּׂרִ֔ים אַחֲרֵ֖י כָּל־בֵּ֥ית יְהוּדָֽה׃
  piu-2006: '@see-verse:NEH.004.009'
  pjt-pjt: Kaya Jew kutjupa tjuṯangku pitjala ngayula wangkangu, “Kulila, nyangatja
    puḻi minya-minya winki mulapa mantangka ngarira waṉinyi, kala waṟka puḻka palyalkatira
    nganaṉa paku puḻkaringu munula wawanyarira puṯu kulini. Yaaltjingaṟa wall-pa palyaṟa
    wiyalku.”
  kik-kik: O ihinda rĩu, andũ a Juda makiuga atĩrĩ, “Aruti a wĩra nĩmaroorwo nĩ hinya,
    na nĩ kũrĩ na mahuti maingĩ mũno matangĩreka twake rũthingo rũu rĩngĩ.”
  fra-NCL: Mais à partir de ce jour, la moitié de mes gens travaillait à l’œuvre,
    et l’autre moitié tenait des lances, des boucliers, des arcs et des cuirasses,
    et les chefs étaient derrière toute la maison de Juda.
  cek-AK: To naah thoemto Judah kaminawk hoi toksah kaminawk loe thazok o, kamro thlung
    to pop hmoek pongah, tapang to ka sah o thai ai boeh, tiah a thuih o.
  cuk-cuk: 'Deunni, Judá-yargi-bukmaladdi sogdemalad: “Dulemar-akwa-berbemalad geggusmalad,
    deginbali, akwamar-mileded yaisursoggu, anmar galu-matusulid geg bar-sobdo.”'
  uig-CYR: 'Бу чағда Йәһудийәдикиләр: — Ишчи-һаммаллар һалидин кәтти, шуниңдәк чалма-кесәк
    әхләтләр йәнила наһайити көп, биз сепилни оңшашқа һәтта сепилғиму йеқинлишалмидуқ!
    — дейишти.'
  tel-2017: అప్పుడు యూదా వాళ్ళు “బరువులు మోసేవారి శక్తి తగ్గిపోయింది, శిథిలాల కుప్పలు
    ఎక్కువై పోయాయి. గోడ కట్టడం కుదరదు” అన్నారు.
  hat-BSA: 'Konsa, nan Juda yo t ap di: “Fòs a sila ki pote chaj yo ap febli, Malgre,
    toujou gen anpil fatra; Epi nou menm pou kont nou, P ap kab rebati miray la.”'
  kos-kos: 'Mwet Judah elos onkakin on in asor soko inge: “Kut munasla in us ma toasr,
    Ac puslana kutkut in utukla. Kut ac musai pot uh fuka?”'
  hbo-WLC: וַיְהִ֣י ׀ מִן־הַיּ֣וֹם הַה֗וּא חֲצִ֣י נְעָרַי֮ עֹשִׂ֣ים בַּמְּלָאכָה֒
    וְחֶצְיָ֗ם מַחֲזִיקִים֙ וְהָרְמָחִ֣ים הַמָּגִנִּ֔ים וְהַקְּשָׁת֖וֹת וְהַשִּׁרְיֹנִ֑ים
    וְהַ֨שָּׂרִ֔ים אַחֲרֵ֖י כָּל־בֵּ֥ית יְהוּדָֽה׃
  ibo-ibo: Mgbe ahụ, ndị Juda bidoro itamu ntamu na-asị, na ike ebidola ịgwụ ndị ọrụ
    ha, na mkpọmkpọ ihe fọdụrụ ka buru ibu, na naanị anyị apụghị ịrụcha mgbidi ahụ.
  ory-ory: ସେତେବେଳେ ଯିହୁଦା କହିଲା, “ଭାରବାହକମାନଙ୍କର ବଳ କ୍ଷୀଣ ହୋଇଅଛି, ଆଉ ଅନେକ ଭଙ୍ଗା କାନ୍ଥ
    ଅଛି; ଏଣୁ ଆମ୍ଭେମାନେ ପ୍ରାଚୀର ଗଢ଼ି ପାରୁ ନାହୁଁ।”
  chk-chk: Lon ei fansoun ekewe chon Juta ra apasa, “Pöchökülen ekewe chon uwouchou
    a kisikisila, a pwal wor chomong ioien pipi. Äm aisap tongeni awesi ewe angang
    ngeni ewe tit.”
  rop-rop: Wal ol detlot pipul brom Juda bin sing dijan sedwan song, “Wi ol nokap,
    en loda graun en rabish jidan ebriweya. Hau wi garra bildimap dijan wol?”
  ukr-1871: 'Та Юдеї сказали: Послабшала сила у двигарів, а піску (й вапна) багато;
    ми не промагаємо будувати муру.'
  deu-1951: 'Und Juda sprach: Die Kraft der Träger wankt, und des Schuttes ist viel;
    wir können nicht an der Mauer bauen!'
  eng-JPS: '(4-4) And Judah said: ''The strength of the bearers of burdens is decayed,
    and there is much rubbish; so that we are not able to build the wall.'''
  srp-1865: 'A Judejci rekoše: klonula je snaga nosiocima, a praha ima mnogo, ne možemo
    zidati zida.'
  lug-lug: Mu kiseera kyekimu abantu b’e Yuda ne boogera nti, “Abakozi bagenda baggwaamu
    amaanyi, ate nga wakyaliwo ebifunfugu bingi nnyo, tetuyinza kuddaabiriza bbugwe.”
  heb-heb: ויאמר יהודה כשל כח הסבל והעפר הרבה ואנחנו לא נוכל לבנות בחומה׃
  ben-IRV: আর যিহূদার লোকেরা বলল, “মজুরেরা দুর্বল হয়ে পড়েছে এবং পড়ে থাকা কাঁকড়
    অনেক আছে, দেওয়াল গাঁথা আমাদের অসম্ভব!”
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਦੇ ਲੋਕਾਂ ਨੇ ਕਿਹਾ, “ਭਾਰ ਚੁੱਕਣ ਵਾਲਿਆਂ ਦਾ ਬਲ ਘੱਟਦਾ ਜਾਂਦਾ ਹੈ ਅਤੇ
    ਮਲਬਾ ਬਹੁਤ ਪਿਆ ਹੋਇਆ ਹੈ, ਇਸ ਲਈ ਅਸੀਂ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਨਹੀਂ ਬਣਾ ਸਕਦੇ।”
  mya-JVB: ယုဒ လူ အချို့ကလည်း ၊ ဝန်ထမ်း သောသူတို့ သည် အား ကုန် ကြပြီ။ အမှိုက် များ
    လှ၏။ မြို့ရိုး ပြီးစီးအောင် မ တတ် နိုင်ကြဟု ဆို ကြ၏။
  tbg-tbg: Minti turamanta Iutaa vokuka tiha, Oho, haaru vaantaavura ravantiaqako
    oriva airitahaa vona vona vaivaro airi kaiqavano qaqi vaivaro tinavu kaiqa vaiinti
    kempukavano taiqe vaivo. Mintira kaara tenavu kia ho qaiqaa vaantaavura vira vara
    vuru taiqa kararave, tura.
  hmo-hmo: To Iuda taudia idia gwau, “Ai be metau gaudia momo ai huaia noho dainai
    aiemai goada ia ore lao. Momoru be bada herea. Ai be hegeregere lasi magu do ai
    haginia.
  urd-urd: और यहूदाह कहने लगा कि बोझ उठाने वालों की ताक़त घट गयी और मलबा बहुत है,
    इसलिए हम दीवार नहीं बना सकते हैं।
  rus-SYN: 'Но Иудеи сказали: ослабела сила у носильщиков, а мусору много; мы не в
    состоянии строить стену.'
  bqc-SIM: Za gↄↄ bee ma gbɛ̃́ↄ kpaalɛ̀ lɛɛ pla. Gbɛ̃eↄ lɛ́ zĩkɛ mɛ́ gbɛ̃eↄ sↄ̃na
    kũa ń sɛ̀ngbaoo ń sáo ń mↄ̀ ulao daa. Kíaↄ sĩ gbɛ̃́ pↄ́ lɛ́ bĩ́iboↄ kpɛ.
  tcz-CHONGTHU: Hichejou hin Juda mipite natongho la athachol lheh tan, song lhoh
    dingla atamlheh nalaiyin ahi. Hijeh chun eiho changseh in pal hi saphajou pouhite
    tin aphun tauvin ahi.
  mar-mar: मग त्यावेळी यहूदी लोक म्हणाले, “भार वाहकांची शक्ती कमी झाली आहे. वाटेत
    खूपच घाण आणि केरकचरा साचला आहे आणि कोटाचे बांधकाम आम्ही चालू ठेवू शकत नाही.”
  qub-qub: 'Judá runacuna waquenga nircaycaran: «Ashtajcunapa callpancunapis manami
    cannachu chaychica juchusha goturaycajta jorguyllawan. Manami curral perga allchayta
    ushashunpächu.»'
  bqp-bqp: 'Akũ Yudanↄ pì: Asosɛrinↄ gbãna tɛn láka. Gbɛ̀ kũ ò gbòro ò wùtɛ dasi,
    óni fↄ̃ ò bĩni pì bo ò a lákaro.'
  hat-hat: 'Men, moun peyi Jida yo t''ap plede di: -Nou fin fèb nan pote chay! Gen
    twòp vye ranblè pou n'' netwaye! Nou p''ap janm fin rebati miray sa a!'
  eng-BSB: 'Meanwhile, the people of Judah said: “The strength of the laborer fails,
    and there is so much rubble that we will never be able to rebuild the wall.”'
  eng-WEBPB: Judah said, “The strength of the bearers of burdens is fading and there
    is much rubble, so that we are not able to build the wall.”
  kbq-kbq: Hianagi Jiu vahe'mo'za amanage hu'za nehaze, eri'za vahe'mokizmi hankavemo'a
    hago vagare'za hie. Ana higeno fragu vaziramino'ma hihima hu'nea haveramina rama'a
    me'neankita eri'zana eri vaga oregahune.
  nhe-BL: Teipa nopa israelitame tlen tlali Judá pejque quiijtohuaj para ya tlaxicojtoque
    nochi tlen tequitiyayaj ipan nopa tepamitl huan noja polihuiyaya miyac tequitl.
    Huan quiijtojque para ax tiyajatise para tijcualchijchihuase nochi nopa tepamitl.
  bus-bus: 'Ben Yudanↄ bè: Asosɛrinↄ gbãaa e yãaa. Gbɛ̀ kɛ̀ wà gbòro wà dàɛ pari,
    wé fↄ̃ wà bĩi pì bo wà à mì dɛro.'
  gub-BL: 'Teko Zuta ywy rehe har umuzàg ko zegar haw wà. Ma''e heraha har ikene''o
    wà: Heta we heityk pyrer heraha pyràm. Màràn mehe ximumaw putar ipàrirogawtàtà
    iaiha ma''e iapo haw nehe, i''i wà.'
  eng-DRA: 'And Juda said: The strength of the bearer of burdens is decayed, and the
    rubbish is very much, and we shall not be able to build the wall.'
