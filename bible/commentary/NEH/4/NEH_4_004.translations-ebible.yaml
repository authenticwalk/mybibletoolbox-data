verse: NEH.004.004
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമേ, കേൾക്കണമേ! ഞങ്ങൾ നിന്ദിതരായിരിക്കുന്നു. അവരുടെ നിന്ദ അവരുടെ
    തലയിലേക്കുതന്നെ മടക്കി നൽകണമേ. പ്രവാസദേശത്ത് അവരെ കവർച്ചയ്ക്ക് ഏൽപ്പിക്കണമേ.
  deu-TKW: 'Die Judäer aber sprachen: Es wankt die Kraft der Lastträger, da des Schuttes
    gar viel ist, und so sind wir außer stande, an der Mauer zu bauen.'
  lin-lin: 'Nzokande, na tango yango kaka, bato ya Yuda bazalaki koyimayima : « Awa
    bato oyo bazali komema mabele bazali lisusu na makasi te, mpe mipiku ya mabanga
    ya mir oyo ekweya ezali nanu ya komata, tokotikala kolonga te kotonga lisusu mir
    oyo ! »'
  eng-LSV: Hear, O our God, for we have been despised; and return their reproach on
    their own head, and give them for a spoil in a land of captivity;
  eng-GNV: Heare, O our God (for we are despised) and turne their shame vpon their
    owne head, and giue them vnto a pray in the lande of their captiuitie,
  eng-WEBSTER: 'Hear, O our God; for we are despised: and turn their reproach upon
    their own head, and give them for a prey in the land of captivity:'
  nhw-BL: 'Huajca na nimotlatlajti huan niquijto: “Toteco Dios, xijcaqui quenicatza
    techpinajtíaj. Xijchihua para nochi catli inijuanti techilhuíaj ma eli para inijuanti.
    Ma huetzica ininmaco inincualancaitacahua huan ma quinhuicaca ilpitoque para tetequipanose
    ipan sequinoc tlalme.'
  swh-ONEN: Ee Mungu wetu, utusikie, kwa kuwa tumedharauliwa. Warudishie matukano
    yao kwenye vichwa vyao wenyewe. Uwatoe ili wawe nyara katika nchi ya waliowateka.
  bba-bba: Adɑmɑ Yudɑbɑ bɑ ɡerumɔ bɑ mɔ̀, ɡbɑ̃rɑ ten wɔrumɑɑn tem kusɑnu nu kpɑ̃ sere
    bɛsɛn sɔm kowobɑ wɑsirɑ kɑ nin ɡurɑbu. Sɑ ǹ kpɛ̃ su tu bɑni.
  eng-KJVCPB: 'Hear, O our God; for we are despised: and turn their reproach upon
    their own head, and give them for a prey in the land of captivity:'
  luo-luo: Winjwa, yaye Nyasachwa, nimar osejarwa. Mad idwok ayenjegi e wigi giwegi.
    Mad ichiwgi kaka wasumbini e piny mabor ka joma oter e twech.
  meu-meu: Emai Dirava e, a kamonai; badina be e dadaraimaimu; edia heihi-ihirai na
    idia sibodia kwaradia ai ba haloua. Ba negedia daure, bena iḡuidia ai bae noho
    tanona lalonai edia ḡau bae dadihaidia.
  npi-ULB: हे हाम्रा परमेश्‍वर, सुन्‍नुहोस्, किनकि हामीलाई अपमान गरिएको छ । तिनीहरूका
    गिल्ला तिनीहरूकै शिरमाथि फर्काइदिनुहोस्, र तिनीहरू कैदीहरूको देशमा लुटका माल बनून्
    ।
  yor-yor: Gbọ́ ti wa, Ọlọ́run wa, nítorí àwa di ẹni ẹ̀gàn. Dá ẹ̀gàn wọn padà sórí
    ara wọn. Kí o sì fi wọ́n fún ìkógun ní ilẹ̀ ìgbèkùn.
  ind-ind: Mendengar penghinaan mereka, saya berdoa, “Dengarlah, ya Allah, betapa
    mereka sudah mengejek kami. Mohon balaslah mereka sesuai penghinaan mereka. Jadikanlah
    mereka tawanan di negeri asing seperti yang kami alami.
  pes-OPCB: 'آنگاه من دعا کردم: «ای خدای ما، دعای ما را بشنو! ببین چگونه ما را مسخره
    می‌کنند. بگذار هر چه به ما می‌گویند بر سر خودشان بیاید. آنها را به سرزمینی بیگانه
    تبعید کن تا مزه اسیری را بچشند.'
  tgl-ULB: Makinig ka, aming Diyos, dahil kami ay hinahamak. Ibalik mo ang kanilang
    mga panunuya sa sarili nilang mga ulo at pabayaan mo sila para nakawan sila sa
    lupain kung saan mga bilanggo sila.
  cbu-NT: Ashiri nuwsha Sambalataa kuk, misha Tobíyasaa kuk mazinaranguri, Apanllpa
    tsiyataranguri. Shiy Apaa, tputsee kuk na mazinayanllish. Kapung iyaa mantsir
    tsiyatkanaya. Ashiri shiysha Apaa, watsiyunoo waanshutamsin wayangcha. Ashkachush,
    undararsha tsiyantayarusin, putayarusin, minupsha tsap machinllinpa.
  hui-hui: Libugua bi ogonidagua lalu heagola i̱na Ngode Datagaliwabehondo bi ogodagua
    laru. Ngode Datagaliwabe-o tigua ina lahirarago hale habe. Yo hondowa oba halu
    karu taga pani tini nelo mibe. Tinaga mbirale ngaru bibahendeore pagealime mo
    page bilalu dindi nalene mendeha garabaya hama pelabe.
  mya-mya: ငါ​က``အို ဘု​ရား​သ​ခင်​အ​ကျွန်ုပ်​တို့​အား ထို​သူ​တို့​အ​ဘယ်​သို့​ပြက်​ရယ်​ပြု​ကြ​သည်
    ကို​နား​ထောင်​တော်​မူ​ပါ။ သူ​တို့​သည်​မိ​မိ တို့​ကဲ့​ရဲ့​ပြော​ဆို​သည့်​စ​ကား​ဖြင့်​တန်​ပြန်
    ထိ​ကြ​ပါ​စေ​သော။ သူ​တို့​သည်​မိ​မိ​တို့​တွင် ရှိ​သ​မျှ​သော​ဥစ္စာ​ပစ္စည်း​များ​ကို​အ​လု
    အ​ယက်​ခံ​ရ​လျက် နိုင်​ငံ​ရပ်​ခြား​သို့​ဖမ်း ဆီး​ခေါ်​ဆောင်​ခြင်း​ကို​ခံ​ရ​ကြ​ပါ​စေ
    သော။-
  bod-N: ཀྱེ། ངེད་ཀྱི་དཀོན་མཆོག་ལགས། ངེད་རྣམས་སྨད་པར་གྱུར་པས་གསན་དུ་གསོལ། དེ་དག་གི་འཕྱ་སྨོད་ནི་ཁོ་ཚོ་སོ་སོའི་མགོར་ཕོབ་ལ།
    བཙོན་དུ་ཁྲིད་པའི་གནས་ལ་འཇོམས་སུ་ཆུག
  sna-sna: Haiwa, Mwari wedu, tinzwei, nokuti tiri kuzvidzwa. Dzorerai kutuka kwavo
    pamusoro pavo. Ngavave sevakapambwa munyika yenhapwa.
  spa-BLM: “Escucha, Dios nuestro, porque somos despreciados. Vuelve su reproche sobre
    su propia cabeza. Entrégalos como botín en tierra de cautiverio.
  cac-cac: 'Yuj chi'' ix in lesalvi icha tic: Mamin, ach co Diosal, tzab'' val on̈
    sb''uchan eb''. Cotocab''can sb''uchval lolonel eb'' chi'' d''a yib''an̈. Aocab''
    eb'' yajc''ol eb'' tz''ic''anec'' tastac ay d''ay. Ic''jocab''b''at eb'' d''a
    junocxo nación.'
  swh-ULB: Tusikilize, Mungu wetu, kwa maana sisi tunatukanwa. Rudisha malalamiko
    yao juu ya vichwa vyao wenyewe na kuwapa wapate kutekwa katika nchi ambapo wao
    ni wafungwa.
  bel-bel: Пачуй, Божа наш, у якой мы пагардзе, і абярні іхнія праклёны на іх галаву,
    і аддай іх пагардзе ў зямлі палону,
  deu-ELBBK: 'Und Juda sprach: Die Kraft der Lastträger sinkt, und des Schuttes ist
    viel, und so vermögen wir nichtmehr an der Mauer zu bauen.'
  mbb-OT: Ne zutun mid-ampù a, ke siak te, “He Megbevayè dey, pemineǥa key kenikew
    su edsusudien key. Deyzey ke ziyà egkehitavù te kandan is menge insultu zan kenami.
    Berakat he vihaǥa sikandan diyà te zuma he lugar.
  mal-2015: ഞങ്ങളുടെ ദൈവമേ, കേൾക്കേണമേ; ഞങ്ങൾ നിന്ദിതന്മാർ ആയിരിക്കുന്നു; അവരുടെ നിന്ദയെ
    അവരുടെ സ്വന്തതലയിലേക്കു തിരിച്ചു പ്രവാസദേശത്തിൽ അവരെ കവർച്ചെക്കു ഏല്പിക്കേണമേ.
  rmc-rmc: 'Akor o manuša andre Judsko phende: „O murša imar na birinen te hordinel
    o bara. Kampel te pratinel but šmeci pal o kopi a amen na birinaha te dokerel
    o muri.“'
  pes-OPV: ‌ای خدای ما بشنو، زیرا که خوار شده‌ایم وملامت ایشان را بسر ایشان برگردان
    و ایشان را درزمین اسیری، به تاراج تسلیم کن.
  ron-1924: „Аскултэ, Думнезеул ностру, кум сунтем батжокориць! Фэ сэ кадэ окэриле
    лор асупра капулуй лор ши дэ-й прадэ пе ун пэмынт унде сэ фие робь.
  ben-OBCV: হে আমাদের ঈশ্বর, তুমি শোনো, কেমন করে আমাদের তুচ্ছ করা হচ্ছে। তাদের এই
    অপমান তুমি তাদেরই মাথার উপরে ফেলো। তুমি এমন করো যেন তারা বন্দি হয়ে লুটের বস্তুর
    মতো অন্য দেশে থাকে।
  som-som: Ilaahayagow, bal maqal, waayo, waa nala quudhsadaye; caydooda dib ugu celi
    madaxooda, oo iyaga u gacangeli dal dhaca oo maxaabiis ahaan u kaxaysta.
  lat-VUC: 'Audi, Deus noster, quia facti sumus despectui: converte opprobrium super
    caput eorum, et da eos in despectionem in terra captivitatis.'
  eng-ASVBT: 'Hear, O our God; for we are despised: and turn back their reproach upon
    their own head, and give them up for a spoil in a land of captivity;'
  ita-1885: Ascolta, o Dio nostro, come noi siamo in isprezzo; e fa' ritornare il
    lor vituperio in sul capo loro, e mettili in isprezzo in un paese di cattività;
  eng-ULB: Hear, our God, for we are despised. Turn back their taunts on their own
    heads and give them up to be plundered in a land where they are prisoners.
  spa-VBL: 'Yo oré: “Señor, por favor, escúchanos, porque nos están tratando con desprecio.
    Haz que sus insultos caigan sobre sus propias cabezas. Que se los lleven como
    un botín, prisioneros en tierra extranjera.'
  fra-_FOB: O notre Dieu! écoute, car nous sommes en mépris! Fais retourner sur leur
    tête l'opprobre dont ils nous couvrent, et livre-les au pillage dans un pays de
    captivité;
  mal-mal: “ഞങ്ങളുടെ ദൈവമേ, കേൾക്കേണമേ; ഞങ്ങൾ നിന്ദിതന്മാർ ആയിരിക്കുന്നു; അവരുടെ നിന്ദയെ
    സ്വന്തതലയിലേയ്ക്ക് തിരികെ കൊടുക്കണമേ. പ്രവാസദേശത്ത് അവരെ കവർച്ചയ്ക്ക് ഏല്പിക്കേണമേ.
  urd-GVR: Ai hamāre Ḳhudā, hamārī sun, kyoṅki log hameṅ haqīr jānte haiṅ. Jin bātoṅ
    se unhoṅ ne hameṅ zalīl kiyā hai wuh un kī zillat kā bāis ban jāeṅ. Baḳhsh de
    ki log unheṅ lūṭ leṅ aur unheṅ qaid karke jilāwatan kar deṅ.
  suz-BL: मिनु गो चहिं “आंइ परमप्रभु, इन नोफा दाइश्‍शा, नेनीन। गो शुश शुक्‍शी पाइक्‍चा
    पुंइसाक्‍क। मेको आन पशो शुक्‍शी लेश्‍शा, मेको आन तार कोप्‍तीन। मेको आन कली ग्‍याइश्‍शा,
    अरु आन रागी लाइक्‍पतीन।
  ita-1927: Ascolta, o Dio nostro, come siamo sprezzati! Fa’ ricadere sul loro capo
    il loro vituperio, e abbandonali al saccheggio in un paese di schiavitù!
  ckb-ckb: «ئەی خودای ئێمە، گوێت لێ بێت، چونکە ئێمە سووکایەتیمان پێکرا. توانجەکانیان
    بەسەر خۆیاندا بگەڕێنەوە و با لە خاکی دیلیێتیدا تاڵان بکرێن.
  eng-BBE: 'Give ear, O our God, for we are looked down on: let their words of shame
    be turned back on themselves, and let them be given up to wasting in a land where
    they are prisoners:'
  kan-OKCV: ನಮ್ಮ ದೇವರೇ, ಆಲಿಸಿರಿ; ಅವರು ನಮ್ಮನ್ನು ಎಷ್ಟು ಹೀಯಾಳಿಸುತ್ತಾರೆ. ನೀವು ಅವರ ನಿಂದೆಯನ್ನು
    ಅವರ ತಲೆಗಳ ಮೇಲೆ ಬರಮಾಡಿ, ಸೆರೆಯ ದೇಶದಲ್ಲಿ ಅವರನ್ನು ಸೂರೆಯಾಗಿ ಒಪ್ಪಿಸಿರಿ.
  bbb-bbb: Bu ijiege kuaevoga na fiena uri Godi baname ijiege isoe, O Godi ni vua
    buone izege bu kuaena no kame varaemevo ije fiene. A ije fie areme ni ifejuoga
    bu varane buone ije una korubuo gana jaevene. Ro ni e ae binoko kiaga bu ro e
    ije toenamiana kaenamia vaga bu are buone ijia isejavaene.
  tam-2017: எங்கள் தேவனே, நாங்கள் அவமதிக்கப்படுகிறதைக் கேட்டு, அவர்கள் செய்த இகழ்ச்சியை
    அவர்களுடைய தலையின்மேல் திருப்பி, அவர்களைச் சிறையிருப்பின் தேசத்திலே கொள்ளையிடப்பட
    ஒப்புக்கொடும்.
  spa-RV-1909: 'Oye, oh Dios nuestro, que somos en menosprecio, y vuelve el baldón
    de ellos sobre su cabeza, y dalos en presa en la tierra de su cautiverio:'
  ron-BTF: Auzi, Dumnezeul nostru, pentru că suntem disprețuiți; și întoarce ocara
    lor asupra capului lor și dă-i ca pradă în țara captivității;
  eng-WEBP: “Hear, our God, for we are despised. Turn back their reproach on their
    own head. Give them up for a plunder in a land of captivity.
  eng-FBV: I prayed, “Lord, please listen to us, because we are being treated with
    contempt. Rain down their insults on their own heads! Let them be taken away like
    plunder, prisoners in a foreign land!
  nld-1939: Hoor, onze God, hoe wij worden gehoond! Werp hun smaad op hun eigen hoofd
    terug, en maak ze tot een prooi in hun ballingsoord.
  nch-BL: 'Huajca na nimotatajti huan niquijto: “Toteco Dios, xijcaqui quenicatza
    techpinajtíaj. Xijchihua para nochi cati inijuanti techilhuíaj ma eli para inijuanti.
    Ma huetzica inimaco inincualancaitacahua huan ma quinhuicaca ilpitoque para tetequipanose
    ipan sequinoc talme.'
  vie-1934: Hỡi Đức Chúa Trời của chúng tôi ôi! hãy nghe; vì chúng tôi bị khinh dể;
    xin hãy đổ lại sự nhục của chúng nó trên đầu của họ, và hãy phó chúng nó làm mồi
    trong một xứ bắt người ta làm phu tù kia;
  hin-CV: हमारे परमेश्वर, सुन लीजिए कि हमारा कैसा अपमान हो रहा है! उनके द्वारा की
    जा रही इस निंदा को उन्हीं पर लौटा दीजिए और उन्हें बंधुआई के देश में लूट का सामान
    बना दीजिए.
  spa-BES: 'Escucha, oh Dios nuestro, porque somos menospreciados. Que sus palabras
    de vergüenza vuelvan sobre sí mismos, y que sean entregados a la cautividad a
    otro país:'
  tdx-tdx: 'Le hoe t’Iehoda: fa nifotsake ty haozara’ o mpijinio naho maro o forompotseo;
    aa le sarotse’ ama’ay ty mandranjy i kijoliy.'
  tha-KJV: “​โอ ข้าแต่พระเจ้าของข้าพระองค์​ทั้งหลาย ขอทรงสดับ เพราะข้าพระองค์ทั้งหลายเป็​นที​่​ดู​ถู​กด​ู​หมิ่น
    ขอทรงหันการเยาะเย้ยของเขาให้ตกบนศีรษะของเขาเอง และขอทรงมอบเขาไว้​ให้​ถู​กปล้นบนแผ่นดิ​นที​่เขาจะไปเป็นเชลยนั้น
  por-BR-2018: Ouve, ó Deus nosso, que somos desprezados, e devolve a humilhação deles
    sobre suas cabeças; e entrega-os para o despojo, na terra do cativeiro;
  deu-ELO: Höre, unser Gott, denn wir sind zur Verachtung geworden; und bringe ihren
    Hohn auf ihren Kopf zurück, und gib sie dem Raube hin in einem Lande der Gefangenschaft!
  eng-WYC-2018: And Nehemiah said (in prayer), Our God, hear thou, for we be made
    despising (for we be despised); turn thou the shame upon their own head(s), and
    give thou them into despising in the land of captivity;
  epo-epo: Aŭskultu, ho nia Dio, en kia malestimo ni troviĝas; reĵetu ilian mokadon
    sur ilian kapon, kaj elmetu ilin al prirabado en lando de kaptiteco;
  uig-PIN: — I Hudayimiz, ⱪulaⱪ selip angliƣaysǝn, kǝmsitilmǝktimiz, ularning ⱪilƣan
    ⱨaⱪarǝtlirini ɵz bexiƣa yandurƣaysun; ularni tutⱪun ⱪilip elip berilƣan yaⱪa yurtta
    hǝⱪning oljisiƣa aylandurƣaysun!
  beo-beo: 'Amo sia: nababeba:le, na da Godema sia:ne gadoi amane, “Gode! Dia ilia
    oufesega:su nabima! Ilia oufesega:su amo ilima sinidigima! Di da eno dunu ilia
    liligi wamolama:ne yolesima. Amola ha lai dunu da ili se dabe hamoma:ne, sedaga
    sogega oule masa:ma.'
  tpi-OTNT: Sampela man i kam tokim mi long tok bilong Senbalat na Tobia. Olsem na
    mi mekim dispela beten, “God, yu harim pinis tok bilas ol dispela man i mekim
    long mipela. Ol i bin rabisim mipela, olsem na mi laik bai yu rabisim ol yet,
    na yu ken larim ol arapela man i kam stilim ol samting bilong ol na kalabusim
    ol na karim ol i go long longwe ples.
  hau-SA: Ka ji mu, ya Allahnmu, gama an rena mu. Bari zagin da suke yi mana yă koma
    kansu. Ka sa a kwashe su a kai su bauta a wata ƙasa.
  uig-LAT: — I Xudayimiz, qulaq sélip anglighaysen, kemsitilmektimiz, ularning qilghan
    haqaretlirini öz béshigha yandurghaysun; ularni tutqun qilip élip bérilghan yaqa
    yurtta xeqning oljisigha aylandurghaysun!
  nde-nde: Sizwe, Oh Nkulunkulu wethu, ngoba siyeyiswa. Phindisela kubo emakhanda
    izithuko zabo. Banikele babe yimpango elizweni lobugqili.
  ton-ton: '“ʻE homau ʻOtua ke ke fanongo: he kuo lumaʻi ʻakimautolu: pea ke fakatafoki
    honau manuki ki he ʻulu ʻonautolu, pea ke tuku ʻakinautolu ko e meʻa vete ʻi he
    fonua ʻoe fakapōpula:'
  ces-1613: Slyš, ó Bože náš, že jsme v pohrdání, a obrať pohanění jejich na hlavu
    jejich, a dej je v loupež v zemi, do níž by zajati byli.
  eng-WMB: “Hear, our God, for we are despised. Turn back their reproach on their
    own head. Give them up for a plunder in a land of captivity.
  tam-TCV: எங்கள் இறைவனே, எங்களுக்குச் செவிகொடும்; ஏனெனில் நாங்கள் அவமதிக்கப்படுகிறோம்.
    அவர்களின் ஏளனங்களை அவர்கள் தலைமீதே திருப்பிவிடும். அவர்களை சிறைப்பிடிக்கும் ஒரு
    நாட்டுக்குக் கொள்ளைப்பொருளாக ஒப்புக்கொடும்.
  ceb-ULB: Patalinghogi, O among Dios, kay gitamay kami. Ibalik sa ilang kaugalingong
    mga ulo ang ilang pagtamay kanamo ug tugoti nga kawaton ang ilang bahandi sa yuta
    kung diin sila pagabihagon.
  pol-UBG: Wysłuchaj, nasz Boże, bo jesteśmy wzgardzeni, i odwróć ich zhańbienie na
    ich głowę, i wydaj ich na łup w ziemi niewoli.
  agr-agr: 'Tusa tuinakui wi Apajuín segaakun: “¡Iina Apajuíjiyah, iina dushiktamaina
    nunú antukta! ¡Iina kajegtamainak dushiktamaina duka ditaig pempenkita, dutikawamin
    dita shiwaaji aidau depetuk achija tikich nugkanum yajuaktinme!'
  kyc-kyc: Dokopa Niyamayame loma soo lao, Namwana Anatu wambu dupwame namwa rae pisa
    nalyaminyi dokona pii dake sakape. Pii doko nakama letaminyili pyuo nakama range
    keta kyawa sisinginya palyakamipi. Nakamana yuu doko namwana yuu kwaeya siya dopaleko
    ingyuo kwaeyo sinya lakape. Dee nakama dopako pyuo puu maiyuo yuu wakale mendena
    lanyuo pena lakape.
  urd-GVU: اے ہمارے خدا، ہماری سن، کیونکہ لوگ ہمیں حقیر جانتے ہیں۔ جن باتوں سے اُنہوں
    نے ہمیں ذلیل کیا ہے وہ اُن کی ذلت کا باعث بن جائیں۔ بخش دے کہ لوگ اُنہیں لُوٹ
    لیں اور اُنہیں قید کر کے جلاوطن کر دیں۔
  deu-1912: '[3:36] Höre, unser Gott, wie verachtet sind wir! Kehre ihren Hohn auf
    ihren Kopf, daß du sie gibst in Verachtung im Lande ihrer Gefangenschaft.'
  ntj-ntj: Nyangka-rna tjakulpa kuliralpi Mama Kuurrta tjapiranytja, “Yuwa Mama, kulila-lanyatju
    tjiinya-lanyatjuya yanyan-yanyantu tjumaranyangka. Wiya Mama, kalyparringkutjamaaltu-tjananya
    tirtu kulinma tjiinya-ya palyamunu palyaranytja.”
  kan-2017: ನಮ್ಮ ದೇವರೇ ಕೇಳು, ಅವರು ನಮ್ಮನ್ನು ಎಷ್ಟು ಹೀಯಾಳಿಸುತ್ತಿದ್ದಾರೆ! ಈ ನಿಂದೆಯನ್ನು
    ಅವರ ತಲೆಯ ಮೇಲೆಯೇ ಬರಮಾಡು. ಅವರು ದೇಶಭ್ರಷ್ಟರಾಗಿ ಸೂರೆಹೋಗುವಂತೆ ಮಾಡು.
  yap-yap: I gag Nehemiah e gu meybil ni lungug, “Got, mu telim ko moning ni yad be
    tay ngomad. Mfulweg ngorad e moning ni yad be tay ngomad. Mu gagiyeg nagrad nga
    ni fek u fithik’ e yargel urngin e pin’en ni bay rorad, min fekrad ni kalbus nga
    reb e nam.
  hlt-MCSB: Hnaephnapnah dongah ka om uh he kaimih kah Pathen loh ya van lamtah amih
    kah kokhahnah he amih lu dongah mael saeh. Amih te tamna khohmuen ah kutbuem la
    pae.
  mdy-ETH: ዬያሮ ታኣኒ፦ «ኑ ፆኦሲዮ! ዔያታ ኑና ዎዚ ቶኦቻቴያ ሂንዳ ዛጌ፤ ሃይ ጫዣ ዔያቶ ቶኦካ ማዖም፤ ዔያቶኮ ዓኣ ቆላ
    ቢያ ቡሪንቴም ሜሌ ዓጪዳ ዔያታ ዳኪንቴ ዓሲ ማዖም፤
  twi-ASANTE: Na mebɔɔ mpaeɛ sɛ, “Ao yɛn Onyankopɔn, tie yɛn, na wɔredi yɛn ho fɛ.
    Ma wɔn fɛdie no mmɔ wɔn ara wɔn tiri so, na ma wɔn ankasa nkɔyɛ nnommumfoɔ wɔ
    amamfrafoɔ asase so.
  eng-WEBU: “Hear, our God, for we are despised. Turn back their reproach on their
    own head. Give them up for a plunder in a land of captivity.
  wal-wal: Hegaappe guyyiyan, taani hagaadan yaagada woossaas; “Nu Xoossau, eti nuna
    waati waati baceessiyaakkonne hagaa siya! Eti nuna cayiyo cashshai eta huuphiyau
    simmo. Banttau de7iya aquwaa bonqqettiichchidi, allaga biittan omoodettida asa
    gidona.
  spa-PDDPT: ¡Oye, oh ʼElohim nuestro, cómo somos menospreciados! ¡Haz recaer sus
    ofensas sobre su propia cabeza y entrégalos al despojo en tierra de cautiverio!
  gun-gun: Oreruete, endu ke mba'eta ombojaru reipy orekuai. Ha'e kuery re ae tojeapa
    ju orembojaru reiague. Escravo-rã togueraapaa guive yvy mboae katy.
  agu-BL: 'Yi wital yi xtxolbila''tz, woque''n tzuntz tan nachle''n Kataj. Itzun waltz:
    “Ta'', yi ilu'' kaRyosil, tbite''u'' cyakil yi xcy''akli''n yi na chiban yi e''
    wunake''j ske''j. Cyakil yi e''chk takle''n yi na cyal sketz, cho''nk bajij scye''j.
    Nink chilo''on cyetz cyak''un chicontr. Nink chiben pres jak'' ca''wl junt nación.'
  ilo-ULB: Denggem, O Diosmi, ta maum-umsikami. Isublim kadagiti uloda dagiti panangumsida
    ket ipalubosmo a matakawanda ken maipanda iti daga a pakaibaludanda.
  kpg-kpg: Gei au, go Nehemiah, gaa hai dagu dalodalo boloo, “Meenei God, goe mmada malaa
    gi digaula ala e haga hagahuaidu gimaadou! Heia nadau helekai haganneennee gi too ia
    gi hongo nadau libogo, gi daawa ina gi daha nia mee huogodoo ala e hai mee ginai
    digaula. Wanga ina digaula gi nnuai daangada, gi lahia digaula be digau galabudi
    gi tenua mai i daha.
  uig-ARA: ــ ئى خۇدايىمىز، قۇلاق سېلىپ ئاڭلىغايسەن، كەمسىتىلمەكتىمىز، ئۇلارنىڭ قىلغان
    ھاقارەتلىرىنى ئۆز بېشىغا ياندۇرغايسۇن؛ ئۇلارنى تۇتقۇن قىلىپ ئېلىپ بېرىلغان ياقا
    يۇرتتا خەقنىڭ ئولجىسىغا ئايلاندۇرغايسۇن!
  sus-sus: Kɔnɔ Yudayakae nu a falama, «Muxu bara tagan. Tɛtɛ xa kanɛ gbo han won
    ɲan mu nɔma tɛtɛ nɛɛnɛ rakelide kɔrɛ.»
  pon-2006: A ngehi Nehmaia, I ahpw wia ei kapakap, patohwan, “Maing Koht, komw ketin
    mahsanih duwen ar kaukauwei kiht. Ar lokaia kapweikeng kan en kohdiong pohn moangarail
    kan. En pehdsang mehkoaros me re ahneki oh sellahng nan sapwen liki.
  ksd-ksd: Kaveve God, una valongore, tago di tar pidimuane avet; ma una bali kadia
    varvul taun ra ulu i diat iat, ma una nur tar diat upi da ra varpa pire diat ta
    ra gunan dia ki na vilavilau tana;
  tur-YTC: “Dinle, ey Tanrımız, çünkü hor görülüyoruz. Utançlarını kendi başlarına
    döndür. Onları sürgün ülkesinde yağmalanmaya teslim et.
  ind-AYT: “Ya Allah kami, dengarlah bagaimana kami sudah dihina. Kembalikanlah hinaan
    mereka ke atas kepala mereka sendiri dan serahkanlah mereka sebagai barang rampasan
    di tanah tempat tawanan.
  nya-nya: Tsono ndinayamba kupemphera kuti, “Timvereni, Inu Mulungu wathu, mmene
    akutinyozera. Mulole kuti mawu awo onyoza awabwerere, ndipo atengedwe ukapolo
    ku dziko lachilendo.
  hrv-hrv: 'A Židovi govorahu: “Snage su nosačima klonule, a ruševina je mnogo: nećemo
    nikada stići sagraditi zida!”'
  mps-mps: Bidi mebago te Senbalat me Tobia sigo wali po enabolo wagasali. Tama tibaso,
    eno e tama gedu haluasa po wali, “God, nago te bidi dabego dabolo wali posobo
    po nago odalio. Augwaligo da begela dolali, tama tibaso eno homugo te augwaba
    digi ma dolomainu ilao, tama nago te augwaligo doado bage gasa bidi dabego wi
    sagasomainu ilama, tama augwali selasa pomainu ilao.
  tpi-tpi: Sampela man i kam tokim mi long tok bilong Senbalat na Tobia. Olsem na
    mi mekim dispela beten, “God, yu harim pinis tok bilas ol dispela man i mekim
    long mipela. Ol i bin rabisim mipela, olsem na mi laik bai yu rabisim ol yet,
    na yu ken larim ol arapela man i kam stilim ol samting bilong ol na kalabusim
    ol na karim ol i go long longwe ples.
  dan-1931: Hør, vor Gud, hvorledes vi er blevet hånet! Lad deres Spot falde tilbage
    på deres eget Hoved, og lad dem blive hånet som Fanger i et Fremmed Land!
  vie-OVCB: 'Tôi cầu nguyện: “Lạy Đức Chúa Trời, xin nghe lời con cầu xin. Người ta
    khinh bỉ chúng con. Xin cho những lời chế nhạo của họ đổ lại lên đầu họ, và cho
    họ bị tù đày sang một nước xa lạ.'
  guj-2017: અમારા ઈશ્વર, સાંભળો, કેમ કે અમારી મશ્કરી કરવામાં આવે છે. તેઓ અમારી જે
    નિંદા કરે છે તેનો બદલો તેઓને વાળી આપો. તેઓ બંદીવાસમાં જાઓ અને તેઓના ઘરબાર લૂંટાઈ
    જાઓ.
  pon-2006A: A ngehi Nehmaia, I ahpw wia ei kapakap, patohwan, “Maing Koht, komw ketin
    mahsanih duwen ar kaukauwei kiht. Ar lokaia kapweikeng kan en kohdiong pohn moangarail
    kan. En pehdsang mehkoaros me re ahneki oh sellahng nan sapwen liki.
  por-BRBSL: “Ouça, nosso Deus, pois somos desprezados. Voltem a repreender a sua
    própria cabeça. Desista deles por um saque em uma terra de cativeiro.
  cth-cth: Oe ka Cathut na khenhaw! dudam e tami lah ka o awh. Kaimouh na pathoe e
    naw amamae lû dawk bawt naseh. Ahnimouh hai alouke ram buetbuet touh dawk yeiraipo
    van seh.
  twi-twi: Na mebɔɔ mpae se, “Yɛn Nyankopɔn, tie yɛn, na wɔredi yɛn ho fɛw. Ma wɔn
    fɛwdi no mmɔ wɔn ara wɔn ti so, na ma wɔn ankasa nkɔyɛ nnommum wɔ ananafo asase
    so.
  hlt-hlt: Hnaephnapnah dongah ka om uh he kaimih kah Pathen loh ya van lamtah amih
    kah kokhahnah he amih lu dongah mael saeh. Amih te tamna khohmuen ah kutbuem la
    pae.
  tbz-SIM: 'Kɛ̀ Sudɑɑ kɔbɛ nɑ́ɑ́ nkɛ tú: Bɛtɔ̃mbɛ̀ ɔ̀umu! Dɛ̀ɛ̀ pùɔ nkɛ̀ dɛ̀ dɛu,
    ti bɑ́ɑ́ nɑ kɛ́mɑɑ́ kuduotí kɛ́deè.'
  msy-2020: Gumazir maba iza Senbalat ko Tobian mɨgɨrɨgɨabar gun na mɨgei. Ezɨ kɨ
    God ko mɨgɨa kamaghɨn an azai, “O en God, nɨ akar kurar apaniba e gamiba barasi.
    Me pazav e gami, kɨ kamaghsua, nɨ uabɨ me ikarvagh. Nɨ me ateghtɨma okɨmakɨar
    gumaziba men biziba okɨmɨva, me inigh nguibar saghuiabar itibar mangɨva, me isɨ
    kalabuziam datɨgh.
  dop-dop: 'Pɑɑ nɑ mpʋ tɔ, nɑ Yutɑ nyǝ́mɑ nɑ́ɑ́ tɔŋ sɩ: Tǝmlɛ nyǝ́mɑ kɑwɑ pǝnɛntɛɣɛ
    tǝtɔɣɔtɔɣɔ, pǝ́cɔ́ ncɑɑlɛ kǝlɑ kɑɑʋ. Tǝ kɑ́ɑ́ pǝsɩ nɑ tǝ́ tɛ koloosi sǝnɛ sɩ ŋmɑʋ.'
  azb-azb: Eşit, ey Allahımız, çünki bizə xor baxırlar. Qoy həqarətləri öz başlarına
    düşsün və əsir düşdükləri ölkədə talan olunsunlar!
  eng-DBY: Hear, our God, for we are despised, and turn their reproach upon their
    own head, and give them for a prey in a land of captivity!
  hin-2017: हे हमारे परमेश्वर सुन ले, कि हमारा अपमान हो रहा है; और उनका किया हुआ अपमान
    उन्हीं के सिर पर लौटा दे, और उन्हें बँधुआई के देश में लुटवा दे।
  wol-KYG: 'Fekk na waa Yudaa ngi naan: «Dooley yenukat ŋiis, tojit jalee jale. Nu
    nuy tabaxeeti jii tata?»'
  eng-YLT: Hear, O our God, for we have been despised; and turn back their reproach
    on their own head, and give them for a spoil in a land of captivity;
  kne-kne: Siya et di kanak ay nankararag, “Diyos mi, dengngem kod nan kararag mi
    tan nay laslasoyen das dakami. Itaolim koma en daida din pangoy-oyaw da. Wada
    koma di manga sin sanikwa da ya mangibalod en daida ay mangiaddawi sin ili da.
  eng-WYC-2017: And Nehemiah said in prayer, Our God, hear thou, for we be made despising;
    turn thou the shame upon their own heads, and give thou them into despising in
    the land of captivity;
  eng-WMBB: “Hear, our God, for we are despised. Turn back their reproach on their
    own head. Give them up for a plunder in a land of captivity.
  urd-GVH: ऐ हमारे ख़ुदा, हमारी सुन, क्योंकि लोग हमें हक़ीर जानते हैं। जिन बातों से
    उन्होंने हमें ज़लील किया है वह उनकी ज़िल्लत का बाइस बन जाएँ। बख़्श दे कि लोग उन्हें
    लूट लें और उन्हें क़ैद करके जिलावतन कर दें।
  rug-rug: Ke varavara si rau, “Kei mami Tamasa, Mu avoso mae gami. Va tia pule lani
    sari dia ṉinovaṉovala pa batudia teledia. Madi ta raovo si arini la pa votiki
    popoa.
  gaz-gaz: Yaa Waaqa keenya nu dhagaʼi; nu tuffatamneerraatii. Arraba isaan nu arrabsan
    matuma isaaniitti deebisi. Boojuudhaaf dabarsii biyya ormaatti isaan kenni.
  fra-LSG: Écoute, ô notre Dieu, comme nous sommes méprisés! Fais retomber leurs insultes
    sur leur tête, et livre-les au pillage sur une terre où ils soient captifs.
  gnn-gnn: Bala ŋarra bukumirriyaŋala Godnha bitjarrana gam'. “Garray, mäkiri'‐witjurra
    walalaŋgu, ŋunha walala yukurra warku'yun ŋanapurrunha, ga waŋa yukurra ŋanapurrunha
    bitjan yanapi ŋanapurru yalŋgi'mirri, nhäŋiniŋ'mirri wal'ŋu. Garray, yana biyaka
    walalanhana yalŋgi'kuŋanydja nhäŋiniŋ'kuŋanydja, märr yurru ŋunhinydja ŋunhi walala
    yukurra ŋayathama nhä malanha yurru winya'yunna‐wala yana buwayakthirrina, djaw'yunna
    ŋula yolthuna. Garray, yaka bäy‐ḻakaraŋa ŋurikiyinydja ŋunhi walala yukurra djäma
    yätj gal'ŋu mirithirri, ḻakarama ŋanapurrunha yukurra yätjkuma, ŋunhi ŋanapurru
    yukurra dhuwala dhuḻ'yun nhuŋu wäŋa.” Bitjarrayi ŋarra yukurrana bukumirriyaŋalanydja.
  yal-yal: Anu, Yuda kaane yi a falama nɛn, e naxa, “Nxɔ walikɛne sɛnbɛn bata ɲan,
    gɛmɛ biraxine maxali daxin mɔn gbo, nxu mi nɔɛ yinna tiyɛ.”
  haw-1868: E hoolohe mai oe, e ko makou Akua; no ka mea, ua hoowahawahaia makou;
    a e hoihoi aku oe i ka lakou hoino ana maluna o ko lakou poo iho, a e hoolilo
    aku oe ia lakou i poe pio ma ka aina e noho pio ai.
  arb-NAV: 'فَصَلَّيْتُ إِلَى الرَّبِّ: «اسْتَمِعْ يَا إِلَهَنَا، لأَنَّنَا قَدْ أَصْبَحْنَا
    مَثَارَ احْتِقَارٍ، وَاجْعَلْ تَعْيِيرَهُمْ يَرْتَدُّ عَلَى رُؤُوسِهِمْ وَلْيَصِيرُوا
    غَنِيمَةً فِي أَرْضِ السَّبْيِ.'
  ewe-ewe: Ale medo gbe ɖa na Mawu be, “Oo, Aƒetɔ mía Mawu, ɖo to mí, elabena wole
    fewu ɖum le mía ŋu. Na woƒe fewuɖuɖu natrɔ adze woawo ŋutɔ ƒe ta dzi, eye woaɖe
    aboyo wo ayi dzronyigba aɖe dzi.
  eng-LEE: (3:36) Hear, O our God! how we are become a scorn; and bring their reproach
    back upon their own head, and give them up for prey in the land of captivity.
  asm-FB: হে আমাৰ ঈশ্বৰ শুনা, কিয়নো আমি ঘৃণিত হৈছোঁ। তেওঁলোকৰ উপহাস তেওঁলোকলৰ ওপৰতে
    পৰক আৰু তেওঁলোক যি দেশত বন্দিত্ৱত আছিল, তাত লুট কৰি নিয়া বস্তুৰ দৰে থাকিবলৈ দিয়ক।
  sus-A: كْنْ يُدَيَكَيٍ نُ عَ قَلَمَ، «مُشُ بَرَ تَفَن. تّتّ شَ كَنّ فبٌ هَن وٌن
    حَن مُ نْمَ تّتّ نّينّ رَكٍلِدٍ كْرّ.»
  fra-SBL: « Écoute, notre Dieu, car nous sommes méprisés. Renvoie leur opprobre sur
    leur propre tête. Livrez-les au pillage dans un pays de captivité.
  hbo-hbo: וַיֹּ֣אמֶר יְהוּדָ֗ה כָּשַׁל֙ כֹּ֣חַ הַסַּבָּ֔ל וְהֶעָפָ֖ר הַרְבֵּ֑ה וַאֲנַ֙חְנוּ֙
    לֹ֣א נוּכַ֔ל לִבְנֹ֖ות בַּחֹומָֽה׃
  piu-2006: '@see-verse:NEH.004.003'
  pjt-pjt: Palu nyangatja kuliṟa ngayulu Godala tjapiṟa wangkangu, “Mayatja, nganaṉanya
    wiṟungku kulinma. Panya tjana nganaṉanya anaṟa wangkanyi munu tjana ikaringanyi
    nganampa. Wanyu tjananya ngapartji kuraṟaṯu pungama.” Alatjiṉa tjapiningi. Kaya
    Jew tjuṯa wall-pangka pukuḻpa alatjiṯu waṟkaringi, puḻkaṟa mulapa. Kaya palyalkatira
    wall-pa panya waṟaṉu nguwanpa, ka wati panya Tjanpalatalu pula Tapayalu nyakula
    piṟuku puḻkaṟa mirpaṉaringu munu pula wangkangu alatji, “Arali wati tjuṯatjara
    munula wangkara tjananya uuḻinama, kaya kaar-kaararira pika-pikariwa, kala tjananya
    uwankaraṯu puwa.” Palu ngayulu tjananya kuliṟa wantingu, munu Godala rawangku
    tjapiningi, munuṉa wati tjuṯa kuḻaṯatjara wall-pangka itingka ngaṟatjunu anga-ngaṟala
    nyakunytjaku mungangka kaḻaḻa kuḻu.
  kik-kik: No rĩrĩ, Wee Ngai witũ tũthikĩrĩrie, tondũ tũrĩ andũ anyarare. Garũra irumi
    icio ciao imacookerere. Maneane ta matahĩtwo bũrũri-inĩ wa ũkombo.
  fra-NCL: 'Mais Juda disait : « Les forces manquent aux porteurs de fardeaux, et
    il y a quantité de décombres ; nous ne pourrons pas bâtir la muraille. »'
  cek-AK: 'Toe Aw kaicae ih Sithaw, tahngai ah; minawk mah hnaphnaehaih ka tongh o
    boeh: nichae mah padaeng ih lok loe angmacae lu nuiah krah nasoe; nihcae misong
    ah naehhaih to om nasoe:'
  cuk-cuk: 'Degi, an Bab-Dummadse goted: “Anmar-Bab-Dummadye, nue be itoge, bule nue-isdarsunna
    anmar-dake be daksunna. Isdar anmargi-sunmaknanaid, egi dukin-aibined be imake.
    E-isdarmaladga be urmake. E-isdarmaladse yogasaar-gales-yar-baid-baidse ebipileged.'
  uig-CYR: — И Худайимиз, қулақ селип аңлиғайсән, кәмситилмәктимиз, уларниң қилған
    һақарәтлирини өз бешиға яндурғайсун; уларни тутқун қилип елип берилған яқа жутта
    хәқниң олҗисиға айландурғайсун!
  tel-2017: “మా దేవా, మా ప్రార్థన విను. మేము తృణీకారానికి గురి అయిన వాళ్ళం. వారు మాపై
    వేసే నిందలు వారి మీదికే వచ్చేలా చెయ్యి. వారు ఓడిపోవాలి. వారు బందీలుగా పోయే దేశంలో
    శత్రువులు వారిని దోచుకోవాలి.
  hat-BSA: Tande, O Bondye pa nou an, kijan nou meprize! Fè repwòch pa yo retounen
    sou pwòp tèt yo, e livre yo pou yo ta vin piyaje nan yon peyi an kaptivite.
  kos-kos: Nga pre ac fahk, “O God, lohng kas in aksruksruk lalos kacsr inge. Lela
    angonkas lalos in folokyang nu faclos sifacna. Lela tuh ma lalos nukewa in pisreyukla,
    ac in utukla elos oana luman mwet kapir nu in sie mutunfacl ma elos mwetsac nu
    we.
  hbo-WLC: וַיֹּ֣אמֶר יְהוּדָ֗ה כָּשַׁל֙ כֹּ֣חַ הַסַּבָּ֔ל וְהֶעָפָ֖ר הַרְבֵּ֑ה וַאֲנַ֙חְנוּ֙
    לֹ֣א נוּכַ֔ל לִבְנ֖וֹת בַּחוֹמָֽה׃
  ibo-ibo: Mgbe ahụ, e kpere m ekpere sị, “Chineke, biko nụrụ emo a na-akwa anyị.
    Ka ịkwa emo ha laghachikwa ha nʼisi; ka a dọtakwa ha nʼagha buru ha jee mba ọzọ.
  ory-ory: ହେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ଶ୍ରବଣ କର; କାରଣ ଆମ୍ଭେମାନେ ତୁଚ୍ଛୀକୃତ ହେଉଅଛୁ; ସେମାନଙ୍କ
    ପରିହାସ ସେମାନଙ୍କ ନିଜ ମସ୍ତକରେ ବର୍ତ୍ତାଅ ଓ ସେମାନଙ୍କୁ ବିଦେଶରେ ବନ୍ଦୀ କରି ଲୁଟିତ ହେବାକୁ
    ସମର୍ପଣ କର;
  chk-chk: Iwe, ngang Nehemeia üa iotek, “Äm Kot, kopwe aüselingakem, pun äm aia küna
    turunufas. Kopwe ukun ngeniir ar takirin ämängau o asechirela pwe aramas repwe
    angei ar pisek fän pöchökül, nge ir repwe oola lon eu fanü.
  rop-rop: Wal aibin prei, “God, yu irrim dei mokimbat melabat. Yu larram det trabul
    gobek langa olabat selp. Larram sambodi deigidawei ola enijing blanga olabat,
    en larram sambodi deigidawei olabat langa najawan kantri.
  ukr-1871: Почуй, Боже наш, як із нас глузують, і поверни їх глум на їх голову і
    віддай їх на глум в землї полону,
  deu-1951: Höre, unser Gott, wie verachtet wir sind, und laß ihre Schmähungen auf
    ihren Kopf fallen und gib sie der Plünderung preis im Lande der Gefangenschaft;
  eng-JPS: (3-36) Hear, O our God; for we are despised; and turn back their reproach
    upon their own head, and give them up to spoiling in a land of captivity;
  srp-1865: Èuj, Bože naš, kako nas preziru; obrati rug njihov na njihovu glavu, i
    daj da budu grabež u zemlji gdje bi robovali.
  lug-lug: Ne nsaba Katonda nti, “Otuwulire Ayi Katonda waffe kubanga tunyoomebwa.
    Ebivumo byabwe bizze ku mitwe gyabwe bo, era baweeyo eri okunyagibwa mu nsi eribafuula
    abasibe.
  heb-heb: שמע אלהינו כי היינו בוזה והשב חרפתם אל ראשם ותנם לבזה בארץ שביה׃
  ben-IRV: “হে আমাদের ঈশ্বর, শোন, কারণ আমরা অবহেলিত হলাম; ওদের টিটকারি ওদের মাথায়
    ফিরিয়ে দাও এবং ওদেরকে বন্দী করে লুট করা জিনিসের মত বিদেশে থাকতে দাও;
  pan-pan: “ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਡੀ ਸੁਣ ਕਿਉਂ ਜੋ ਸਾਡਾ ਨਿਰਾਦਰ ਹੁੰਦਾ ਹੈ। ਉਨ੍ਹਾਂ ਦੀ ਇਸ
    ਨਿੰਦਿਆ ਨੂੰ ਮੁੜ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਮੋੜ ਦੇ, ਅਤੇ ਗ਼ੁਲਾਮੀ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ
    ਲੁੱਟ ਦਾ ਮਾਲ ਬਣਾ ਦੇ।
  mya-JVB: အို အကျွန်ုပ် တို့ ဘုရား သခင်၊ နားထောင် တော်မူပါ။ အကျွန်ုပ်တို့သည် မထီမဲ့မြင်
    ပြုခြင်းကိုခံရ ပါ ၏။ သူ တို့ကဲ့ရဲ့ သောစကားသည်၊ သူ တို့ ခေါင်း ပေါ် သို့ ပြန် ရောက်ပါစေသော။
    သိမ်း သွားခြင်းကိုခံရာ ပြည် ၌ လုယက် ခြင်းကိုခံရ ကြပါစေသော။
  tbg-tbg: Vitanta tu uvara vo vaiintinavu viri ti tiva timumanta iri, te Kotira aareha
    tiha, Mpo, Kotio, vitanta tinavu naaraihama timiteha qora uva tiva taava náitantaqima
    variarire. Are qaqi kaira vo vaiintinavu vitanta vate haikara muara vare vitanta
    rumpa vare niaraini vo vatanaaka vataini vuru kaate.
  hmo-hmo: Lau Nehemia ese Dirava lau noia, lau gwau, “Dirava e, edia hereva dika
    mani oi kamonai. Edia hereva dika be edia kwarana dekenai do oi hamorua diho.
    “Idia do oi negea diho, vadaeni tuari taudia ese idia do idia abia mauri, mai
    guia danu, bona idia noho tanona taudia ese edia kohu do idia henaoa.
  urd-urd: सुन ले, ऐ हमारे ख़ुदा क्यूँकि हमारी हिक़ारत होती है और उनकी मलामत उन ही
    के सिर पर डाल:और ग़ुलामी के मुल्क में उनको ग़ारतगरों के हवाले कर दे।
  rus-SYN: Услыши, Боже наш, в каком мы презрении, и обрати ругательство их на их
    голову, и предай их презрению в земле пленения;
  bqc-SIM: 'Ɔ̃ wá Yudaeↄ mɛ̀: Asosɛnaↄ yɛ̃̀ɛɛ lɛ́ láa. Gbɛ pↄ́ wa gbòo wa dàaĩ
    zↄ̃ↄ, wá fↄ̃ bĩ́ipi bo wà a midɛo.'
  tcz-CHONGTHU: 'Hichun keima hiti hin kataove, “Vo Kapa Pathen kataonao hi neihin
    ngaipeh’un, keiho hi noise tah in eikihouse tauve, hijeh chun eihouset nauhi amaho
    chunga chuh sah inlang; chule amaho joh migam a sohchangin umsah jotan:'
  mar-mar: आमच्या देवा, ऐक कारण आमचा तिरस्कार होत आहे. त्यांचे टोचून बोलणे त्यांच्यामस्तकी
    उलट आण. ज्या देशात ते बंदीवासात आहेत त्यामध्ये त्यांची लूट होवो.
  qub-qub: 'Chaymi noga Nehemiasga Tayta Diosta mañacurä: «Tayta Diosnë, masqui wiyay
    nogacunata asipaycämashanta. Nogacunata chiquimar rimamashancunataga quiquincunaman
    ticraycachiy. Paycunaga chiquinacushanpa munaynincho cachun. Prësu apachun juc-lä
    nasyunman.'
  bqp-bqp: 'Akũ ma pì: Ó Luda, ǹ ó yã ma, zaakũ ò dↄkɛ̀ kũoo. Ǹ tó ó lalandi kũ
    òtɛn kɛ wí ń musu. Ǹ tó ò ń kũkũ ò tá kũńwo zĩ̀zↄnↄ ũ.'
  hat-hat: 'Lè sa a, mwen menm, Neemi, mwen lapriyè Bondye. Mwen di l'': -O Bondye
    papa nou! Tande jan y''ap pase nou nan betiz! Sa yo ta renmen wè rive nou an,
    se sa ki pou rive yo! Se yo ki pou wont! Se pou lènmi vin fè yo prizonye epi pou
    li depòte yo tout nan yon lòt peyi.'
  eng-BSB: Hear us, O God, for we are despised. Turn their scorn back upon their own
    heads, and let them be taken as plunder to a land of captivity.
  eng-WEBPB: “Hear, our God, for we are despised. Turn back their reproach on their
    own head. Give them up for a plunder in a land of captivity.
  kbq-kbq: Hanki anankema hazama nentahi'na, amanage hu'na nunamuna hu'noe, Anumzantimoka
    nunamuntia antahiramio. Na'ankure ama vahe'mo'za tagrikura ki'za zokago ke hunerantaze.
    E'ina hu'negu atregeno ana nanekemo'a zamagri'a zamavufare fore hino. Ana hanige'za
    ha' vahe'zamimo'za ha' eme huzamante'za zamavareza ru moparega kina ome huzamanteho.
  nhe-BL: 'Huajca na nimomaijto huan niquijto: “Toteco Dios, xijcaqui quejatza techpinajtíaj.
    Xijchihua para nochi tlen yajuanti techilhuíaj ma eli para yajuanti. Ma huetzica
    ininmaco inincualancaitacahua huan ma quinhuicaca ilpitoque para tlatequipanose
    ipan sequinoc tlaltini.'
  bus-bus: 'Ben ma bè: Wa Luda, ǹ wa yã ma, zaakɛ aↄ̃ dↄkɛ̀wao. Ǹ tó wa lalandi kɛ̀
    aↄ̃ↄe kɛɛ wí ń musu. Ǹ tó wà ń kũkũ wà táńyo zĩ̀zↄnↄ ũ.'
  gub-BL: — O Tupàn urezar. Einu urerehe waze'eg urywahyahy mehe ne wà. Emu'ar kar
    waze'eg urywahyahy haw waàkàg rehe azeharomoete no. Tuwe amo imunar wama'e nànàn
    wà nehe. Tuwe waàmàtyry'ymar weraha amo ae ywy rehe wemipyhyk kwer romo wà nehe.
  eng-DRA: 'Hear thou our God, for we are despised: turn their reproach upon their
    own head, and give them to be despised in a land of captivity.'
