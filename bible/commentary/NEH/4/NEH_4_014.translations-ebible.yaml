verse: NEH.004.014
translations:
  mal-C: 'സകലതും നോക്കിയശേഷം ഞാൻ എഴുന്നേറ്റ് പ്രഭുക്കന്മാരോടും ഉദ്യോഗസ്ഥരോടും ശേഷം
    ജനത്തോടും പറഞ്ഞു: “അവരെ ഭയപ്പെടരുത്; വലിയവനും ഭയങ്കരനുമായ കർത്താവിനെ ഓർക്കുക;
    അങ്ങനെ നിങ്ങളുടെ സഹോദരങ്ങൾക്കും പുത്രന്മാർക്കും പുത്രിമാർക്കും ഭാര്യമാർക്കും ഭവനങ്ങൾക്കുംവേണ്ടി
    യുദ്ധംചെയ്യുക.”'
  deu-TKW: Da, wo ihr den Trompetenschall hört, dahin sollt ihr euch zu uns versammeln;
    unser Gott wird für uns streiten!
  lin-lin: Na esika nyonso oyo bokoyoka lolaka ya kelelo, boya noki kosangana na biso ;
    Nzambe na biso akobundela biso.
  eng-LSV: And I see, and rise up, and say to the nobles, and to the prefects, and
    to the rest of the people, “Do not be afraid of them; remember the Lord, the great
    and the fearful, and fight for your brothers, your sons, and your daughters, your
    wives, and your houses.”
  eng-GNV: 'Then I behelde, and rose vp, and said vnto the Princes, and to the rulers,
    and to the rest of the people, Be not afrayde of them: remember the great Lord,
    and fearefull, and fight for your brethren, your sonnes, and your daughters, your
    wiues, and your houses.'
  eng-WEBSTER: 'And I looked, and arose, and said to the nobles, and to the rulers,
    and to the rest of the people, Be ye not afraid of them: remember the LORD who
    is great and terrible, and fight for your brethren, your sons, and your daughters,
    your wives, and your houses.'
  nhw-BL: 'Teipa quema niquitac quen nochi momajmatiyayaj, huajca nimoquetzqui huan
    niquincamanalhui nopa tlayacanani, tequitini huan nochi nopa masehualme, huan
    niquinilhui: “Amo xiquinimacasica. Xiquelnamiquica para Toteco nelhueyi huan temajmati.
    Huajca xitlahuilanaca por amoicnihua, huan amoconehua, huan amosihuajhua huan
    amochajchaj.” Quej nopa niquinilhui.'
  swh-ONEN: Baada ya kuona hali ilivyo, nikasimama na kuwaambia wakuu, maafisa na
    wengine wote, “Msiwaogope. Mkumbukeni Bwana, ambaye ni mkuu mwenye kuogofya. Piganeni
    kwa ajili ya ndugu zenu, wana wenu na binti zenu, wake zenu na nyumba zenu.”
  bba-bba: Yen sɔ̃, ì n kɔbɑn swĩi nuɑ, i mɛnnɑmɑ nɛn mi berɑ ɡee i yen swĩi yi nuɑ.
    Gusunɔ bɛsɛn Yinni u koo sun sɑnnɑ.
  eng-KJVCPB: 'And I looked, and rose up, and said unto the nobles, and to the rulers,
    and to the rest of the people, Be not ye afraid of them: remember the Lord, which
    is great and terrible, and fight for your brethren, your sons, and your daughters,
    your wives, and your houses.'
  luo-luo: Kane asenono gigi maber, ne achungo malo kendo awachone joka ruoth, jotelo
    kod joma moko niya, “Kik uluorgi. Par Ruoth Nyasaye, maduongʼ kendo malich, kendo
    ukedne oweteu, yawuotu kod nyiu, mondeu, kod miechu.”
  meu-meu: Lau na roharoha, bena na tore isi, hanua lohiadia bona heitatao taudia
    bona taunimanima oredia na hamaorodia, nato, Idia garidia basio gari. Ḡaubada
    ba laloa tao; ia na bada bona mai garina. Bona ba tuari, tadikakamui bona natumui
    mamaruanedia bona hahinedia bona adavamui bona emui ruma daidiai.
  npi-ULB: तब मैले हेरेँ, र खडा भएर अधिकारीहरू, शासकहरू र बाँकी मानिसहरूलाई भनेँ,
    “तिनीहरूदेखि नडराओ । प्रभुलाई सम्झनुहोस् जो महान् र भययोग्य हुनुहुन्छ । आ-आफ्ना
    परिवाहरू, छोराछोरीहरू, पत्‍नीहरू र घरहरूका लागि लड्नुहोस् ।”
  yor-yor: Lẹ́yìn ìgbà tí mo wo àwọn nǹkan yíká, mo dìde mo sì wí fún àwọn ọlọ́lá
    àwọn ìjòyè àti àwọn ènìyàn tókù pé, “Ẹ má ṣe bẹ̀rù u wọn. Ẹ rántí Olúwa, ẹni tí
    ó tóbi, tí ó sì ní ẹ̀rù, kí ẹ sì jà fún àwọn arákùnrin yín, àwọn ọmọkùnrin yín,
    àwọn ọmọbìnrin yín, àwọn ìyàwó yín àti àwọn ilé yín.”
  ind-ind: Dalam situasi yang mencemaskan itu, saya memberi semangat kepada para bangsawan,
    pemimpin, dan rakyat dengan berkata, “Jangan takut kepada musuh-musuh kita! Ingatlah,
    kita dilindungi oleh TUHAN, Penguasa yang hebat yang kami takuti dan hormati.
    Jadi, mari kita berjuang untuk anak-istri kita, keluarga kita, dan demi tempat
    tinggal kita!”
  pes-OPCB: 'سپس با در نظر گرفتن موقعیتی که داشتیم، سران قوم و مردم را جمع کردم و
    به ایشان گفتم: «از کسی نترسید! فراموش نکنید که خداوند، عظیم و مهیب است، پس به
    خاطر برادران و پسران و دختران و زنان و خانه‌های خود بجنگید!»'
  tgl-ULB: Tumingin ako at tumayo, at sinabi sa mga maharlika, at sa mga namumuno,
    at sa natitirang ibang mga tao, “Huwag kayong matatakot sa kanila. Alalahanin
    ninyo ang Panginoon, na dakila at kahanga-hanga. Ipaglaban ninyo ang inyong mga
    pamilya, ang inyong mga anak na lalaki at babae, ang inyong mga asawa, at ang
    inyong mga tahanan.
  cbu-NT: Itaru, tputssha puniranganaya. Ashiri nuwsha anoo paranguri, xiyeeruri,
    wachinaa, misha gobernadoraa, misha tputsee ichinguru tsiyatkuri; Punirintspa.
    Apanlleetsimari chinangtsa. Apanll kizpurcha. An uru kundarareetsini tpuxtachiya.
    Ashiriya, siysa ipareemis, izanlleemtamtis, mishat maachiritamtis, tsapuneemtamtis
    tapachindamaam waratangints, tárangina.
  hui-hui: I̱na handalu hewaria wali agali hearuni mini dege dindi howa ho hearia
    i̱na tihondobi tinaga haru haga hearubi handa gimbu bu haga hearubi tihondo ogodagua
    lamiru. I̱nanaga waitigialiru hondowa gi nahadababe. Anduane Homogo ibu gibi kago
    manda buwa tí dindinagabi tí waneigininagabi tí onenagabi tíni andanagabi wai
    beremalo manda buwa bimi̱ya, laru.
  mya-mya: ငါ​သည်​ပြည်​သူ​တို့​စိုး​ရိမ်​ပူ​ပန်​လျက်​နေ ကြ​သည်​ကို​မြင်​သ​ဖြင့် သူ​တို့​နှင့်​တ​ကွ
    သူ​တို့​၏​ခေါင်း​ဆောင်​များ​နှင့်​အုပ်​ချုပ်​ရေး မှူး​များ​အား``ငါ​တို့​၏​ရန်​သူ​များ​ကို​မ
    ကြောက်​ကြ​နှင့်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​အ ဘယ်​မျှ​ကြီး​မြတ်​တော်​မူ​၍​ကြောက်​မက် ဖွယ်​ကောင်း​သည်​ကို​သ​တိ​ရ​လျက်​သင်​တို့
    ၏​ညီ​အစ်​ကို​သား​မ​ယား​အိမ်​ရာ​များ အ​တွက်​တိုက်​ပွဲ​ဝင်​ကြ​လော့'' ဟု​နှိုး​ဆော်​၏။-
  bod-N: ངས་ཞིབ་ལྟ་བྱས་ཏེ་ཡར་ལངས་ནས་སྐུ་དྲག་དང་འགོ་དཔོན། འབངས་མི་རྣམས་ལ་འདི་ལྟར། དེ་དག་ལ་མ་འཇིགས་ཤིག
    གཙོ་བོ་དཀོན་མཆོག་ནི་ཆེན་པོ་དང་འཇིགས་སུ་རུང་བ་ལགས་པ་དེ་སེམས་ལ་ཟུངས་ཤིག རང་གི་སྤུན་ཟླ་དང་།
    བུ་དང་བུ་མོ་དང་། ཆུང་མ་དང་ཁྱིམ་ཚང་གི་ཆེད་དུ་འཐབ་འཛིང་བྱོས་ཤིག་ཅེས་སྨྲས་པ་ཡིན།
  sna-sna: Mushure mokunge ndatarisisa zvinhu izvi, ndakasimuka ndikati kuvakuru,
    navabati nokuruzhinji rwavanhu, “Musavatya. Rangarirai Jehovha, iye mukuru, anotyisa,
    uye murwire hama dzenyu, vanakomana venyu, navanasikana venyu, vakadzi venyu nemisha
    yenyu.”
  spa-BLM: 'Miré, me levanté y dije a los nobles, a los gobernantes y al resto del
    pueblo: “¡No tengan miedo de ellos! Acuérdense del Señor, que es grande y temible,
    y luchen por sus hermanos, sus hijos, sus hijas, sus esposas y sus casas”.'
  cac-cac: 'Ayic ix vilani to xiv eb'', ix in tec''b''an in b''a valan d''a eb'' yichamtac
    vinaquil chon̈ab'' yed'' d''a eb'' ayoch yajalil d''a co chon̈ab'' tic yed'' d''a
    masanil anima: Man̈ on̈ xiveclaj. Co naeccoti to a co Diosal te nivan yelc''ochi,
    te ay smay, yuj chi'' co colec co chon̈ab'' tic yed'' cal cuninal, eb'' ix quetb''eyum
    yed'' co pat, xin chi d''a eb''.'
  swh-ULB: Nikatazama, nikasimama, nikawaambia wakuu, na watawala, na watu wengine,
    “Msiogope. mkumbukeni Bwana, ambaye ni mkuu na wa kushangaza. Wapiganie ndugu
    zenu, wana zenu, binti zenu, wake zenu na nyumba zenu.
  bel-bel: 'І агледзеў я, і стаў, і сказаў знакамітым і начальнікам і іншаму люду:
    ня бойцеся іх; памятайце Госпада вялікага і страшнага і змагайцеся за братоў сваіх,
    за сыноў сваіх і за дочак сваіх, за жанок сваіх і за дамы свае.'
  deu-ELBBK: An dem Ort, wo ihr den Schall der Posaune hören werdet, dahin versammelt
    euch zu uns. Unser Gott wird für uns kämpfen!
  mbb-OT: Ne zutun te kemulu ku pa ed-is-isipa is kebpekesavuk dey, impetawag ku is
    menge pengulu, menge upisyal, wey menge meǥinged, ne migkeǥiyan ku te, “Kenè kew
    mahandek te menge kuntada tew. Edtentenuzan tew zà is mekeǥeǥehem wey egkein-inuwan
    he Nengazen. Ebpekidtebek kiw su para melibri tew is menge kezuzumahi tew, menge
    anak tew, menge esawa tew, wey menge valey tew.”
  mal-2015: 'ഞാൻ നോക്കി എഴുന്നേറ്റുനിന്നു പ്രഭുക്കന്മാരോടും പ്രമാണികളോടും ശേഷം ജനത്തോടും:
    നിങ്ങൾ അവരെ പേടിക്കേണ്ടാ; വലിയവനും ഭയങ്കരനുമായ കർത്താവിനെ ഓർത്തു നിങ്ങളുടെ സഹോദരന്മാർക്കും
    പുത്രന്മാർക്കും പുത്രിമാർക്കും ഭാര്യമാർക്കും വീടുകൾക്കും വേണ്ടി പൊരുതുവിൻ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: Te šunena e truba, aven sigo savore paš amende. Amaro Del pes marela vaš
    amenge!“
  pes-OPV: 'پس نظر کرده، برخاستم و به بزرگان و سروران و بقیه قوم گفتم: «از ایشان مترسید،
    بلکه خداوند عظیم و مهیب رابیاد آورید و به جهت برادران و پسران و دختران وزنان و
    خانه های خود جنگ نمایید.»'
  ron-1924: 'М-ам уйтат ши, скулынду-мэ, ам зис май-марилор, дрегэторилор ши челуйлалт
    попор: „Ну вэ темець де ей! Адучеци-вэ аминте де Домнул чел маре ши ынфрикошат
    ши луптаць пентру фраций воштри, пентру фиий воштри ши фетеле воастре, пентру
    невестеле воастре ши пентру каселе воастре!”'
  ben-OBCV: সমস্ত পরিস্থিতি দেখার পর আমি উঠে দাঁড়িয়ে প্রধান লোকেদের, উচ্চপদস্থ কর্মচারীদের
    ও অন্য সকল লোকদের বললাম, “ওদের ভয় কোরো না। মহান ও ভয়ংকর প্রভুকে স্মরণ করো এবং
    নিজেদের ভাই, নিজেদের ছেলেদের ও নিজেদের মেয়েদের, নিজেদের স্ত্রীদের ও নিজেদের বাড়ির
    জন্য যুদ্ধ করো।”
  som-som: Oo intaan wax fiiriyey ayaan kacay oo waxaan ku idhi kuwii gobta ahaa,
    iyo taliyayaashii, iyo dadka intiisii kaleba, Iyaga ha ka cabsanina, ee waxaad
    xusuusataan Sayidka weyn oo laga cabsado, oo waxaad u dirirtaan walaalihiin, iyo
    wiilashiinna, iyo gabdhihiinna, iyo naagihiinna, iyo guryihiinnaba.
  lat-VUC: 'Et perspexi atque surrexi: et aio ad optimates et magistratus, et ad reliquam
    partem vulgi: Nolite timere a facie eorum: Domini magni et terribilis mementote,
    et pugnate pro fratribus vestris, filiis vestris, et filiabus vestris, et uxoribus
    vestris, et domibus vestris.'
  eng-ASVBT: 'And I looked, and rose up, and said unto the nobles, and to the rulers,
    and to the rest of the people, Be not ye afraid of them: remember the Lord, who
    is great and terrible, and fight for your brethren, your sons, and your daughters,
    your wives, and your houses.'
  ita-1885: 'E dopo ch''ebbi così provveduto, mi levai, e dissi agli uomini notabili,
    ed ai magistrati, ed al rimanente del popolo: Non temiate di loro; ricordatevi
    del Signore grande e tremendo; e combattete per li vostri fratelli, per li vostri
    figliuoli e figliuole, e per le vostre mogli, e per le vostre case.'
  eng-ULB: Then I looked, and stood up, and I said to the nobles, and to the rulers,
    and to the rest of the people, “Do not be afraid of them. Call to mind the Lord,
    who is great and awesome. Fight for your families, your sons and your daughters,
    your wives, and your homes.”
  spa-VBL: 'Después de inspeccionar nuestras defensas, me puse de pie y me dirigí
    a los nobles, a los funcionarios y al resto del pueblo, diciendo: “¡No tengan
    miedo de ellos! ¡Recordad al Señor, que es poderoso y formidable! Luchad por vuestros
    hermanos, vuestros hijos y vuestras hijas, vuestras mujeres y vuestros hogares”.'
  fra-_FOB: 'Puis je regardai; et je me levai, et je dis aux principaux, aux magistrats,
    et au reste du peuple: Ne les craignez point; souvenez-vous du Seigneur, qui est
    grand et redoutable, et combattez pour vos frères, vos fils et vos filles, vos
    femmes et vos maisons.'
  mal-mal: 'ഞാൻ നോക്കി എഴുന്നേറ്റ്, പ്രഭുക്കന്മാരോടും പ്രമാണികളോടും ശേഷം ജനത്തോടും:
    “നിങ്ങൾ അവരെ പേടിക്കേണ്ടാ; വലിയവനും ഭയങ്കരനുമായ കർത്താവിനെ ഓർത്ത് നിങ്ങളുടെ സഹോദരന്മാർക്കും
    പുത്രന്മാർക്കും പുത്രിമാർക്കും ഭാര്യമാർക്കും വീടുകൾക്കും വേണ്ടി പൊരുതുവിൻ” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Logoṅ kā jāyzā le kar maiṅ khaṛā huā aur kahne lagā, “Un se mat ḍareṅ!
    Rab ko yād kareṅ jo azīm aur mahīb hai. Zahan meṅ rakheṅ ki ham apne bhāiyoṅ,
    beṭoṅ beṭiyoṅ, bīwiyoṅ aur gharoṅ ke lie laṛ rahe haiṅ.”
  suz-BL: मिनु गो मेको आन कली हिंशो तशा “महिनीन। नेल्‍ल क्‍येङा ठेयब नु मान पा हिंचा
    माल्‍शो परमप्रभु कली मिम्‍तीन। मिनु आंम लोक्‍ब, तमी तौ, मीश नु आंम खिं आ पर्बम
    लडाइ पने” दे ठेयब मुरपुकी, सासन पाइबपुकी नु मुर नेल्‍ल आन कली माइक्‍ता‍मी। नेहेम्‍याह
    १:५
  ita-1927: 'E, dopo aver tutto ben esaminato, mi levai, e dissi ai notabili, ai magistrati
    e al resto del popolo: “Non li temete! Ricordatevi del Signore, grande e tremendo;
    e combattete per i vostri fratelli, per i vostri figliuoli e figliuole, per le
    vostre mogli e per le vostre case!”'
  ckb-ckb: 'دوای ئەوەی کە سەیری بارودۆخەکەم کرد، هەستام و بە خانەدان و کاربەدەست و
    پاشماوەی گەلم گوت: «لێیان مەترسن، بەڵکو پەروەردگاری گەورە و سامناکم بهێننەوە بیرتان،
    لە پێناوی برا و کوڕ و کچ و ژن و ماڵەکانتان بجەنگن.»'
  eng-BBE: 'And after looking, I got up and said to the great ones and to the chiefs
    and to the rest of the people, Have no fear of them: keep in mind the Lord who
    is great and greatly to be feared, and take up arms for your brothers, your sons,
    and your daughters, your wives and your houses.'
  kan-OKCV: ನಾನು ಅವರನ್ನು ಸಂದರ್ಶಿಸಿ, ಅವರ ಮುಂದೆ ನಿಂತು ಶ್ರೇಷ್ಠರಿಗೂ, ಅಧಿಕಾರಸ್ಥರಿಗೂ, ಇತರ
    ಜನರಿಗೂ ಸಂಬೋಧಿಸಿ, “ನೀವು ಅವರಿಗೋಸ್ಕರ ಭಯಪಡಬೇಡಿರಿ. ದೊಡ್ಡವನಾಗಿಯೂ, ಭಯಂಕರನಾಗಿಯೂ ಇರುವ ಯೆಹೋವ
    ದೇವರನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು, ನಿಮ್ಮ ಪುತ್ರರಿಗೋಸ್ಕರ, ಪುತ್ರಿಯರಿಗೋಸ್ಕರ, ನಿಮ್ಮ ಹೆಂಡತಿಯರಿಗೋಸ್ಕರ,
    ನಿಮ್ಮ ಮನೆಗಳಿಗೋಸ್ಕರ ಯುದ್ಧಮಾಡಿರಿ,” ಎಂದೆನು.
  bbb-bbb: Na giake e buka jumekinu revoga na uri e mamekanu ro e aeko ijene vua kuariae.
    Na kia, Ja e ije bu ja kaniakuvejo ije jade jumevo. Ijadufuo maeje E Ireobo nuvuone
    ije fuka e daroki e buka fu jumevo. Ijadufuo nika uri giriesana e uviarafa ijiakiro
    agebara jone ro gire jone ijiebuo bijaeno kiae.
  tam-2017: 'அதை நான் பார்த்து எழுந்து, பிரபுக்களையும், அதிகாரிகளையும் மற்ற மக்களையும்
    நோக்கி: அவர்களுக்குப் பயப்படாதிருங்கள்; நீங்கள் மகத்துவமும் பயங்கரமுமான ஆண்டவரை
    நினைத்து, உங்கள் சகோதரர்களுக்காகவும், மகன்களுக்காகவும், மகள்களுக்காகவும், மனைவிகளுக்காகவும்,
    உங்கள் வீடுகளுக்காகவும் யுத்தம்செய்யுங்கள் என்றேன்.'
  spa-RV-1909: 'Después miré, y levantéme, y dije á los principales y á los magistrados,
    y al resto del pueblo: No temáis delante de ellos: acordaos del Señor grande y
    terrible, y pelead por vuestros hermanos, por vuestros hijos y por vuestras hijas,
    por vuestras mujeres y por vuestras casas.'
  ron-BTF: 'Și m-am uitat și m-am ridicat și am spus nobililor și conducătorilor și
    restului poporului: Nu vă temeți de ei; amintiți-vă de DOMNUL, care este mare
    și înfricoșător, și luptați pentru frații voștri, fiii voștri și fiicele voastre,
    soțiile voastre și casele voastre.'
  eng-WEBP: I looked, and rose up, and said to the nobles, to the rulers, and to the
    rest of the people, “Don’t be afraid of them! Remember the Lord, who is great
    and awesome, and fight for your brothers, your sons, your daughters, your wives,
    and your houses.”
  eng-FBV: After inspecting our defenses, I stood up and addressed the nobles, the
    officials, and the rest of the people, saying, “Don't be afraid of them! Remember
    the Lord, who is powerful and formidable! Fight for your brothers, your sons and
    your daughters, your wives and your homes!”
  nld-1939: 'En toen ik zag, hoe bang ze waren, sprong ik op, en sprak tot de edelen,
    de voormannen en de rest van het volk: Vreest ze niet, maar denkt aan den groten
    en ontzaglijken Heer, en strijdt voor uw broeders, uw zonen en dochters, voor
    uw vrouwen en voor uw gezinnen!'
  nch-BL: 'Teipa quema niquitac quenicatza nochi momajmatiyayaj, nimoquetzqui huan
    niquincamanalhui nopa tayacanani, tequichihuani huan nochi nopa masehualme, huan
    niquinilhui: “Amo xiquinimacasica. Xiquelnamiquica para Toteco nelhueyi huan temajmati.
    Huajca xitatehuica por amoicnihua, huan amoconehua, huan amosihuajhua huan amochajchaj.”
    Quej nopa niquinilhui.'
  vie-1934: 'Tôi xem xét, chổi dậy, và nói với các người tước vị, quan tướng, và dân
    sự còn sót lại rằng: Chớ sợ chúng; khá nhớ Chúa là Đấng cực đại và đáng kính,
    hãy chiến đấu cho anh em mình, cho con trai con gái mình, cho vợ và nhà của mình.'
  hin-CV: 'जब मुझे उनके मन में आ रहे डर का अहसास हुआ, मैंने रईसों, अधिकारियों और बाकी
    लोगों को यह कहा, “कोई ज़रूरत नहीं उनसे डरने की! आप याद रखिए: सिर्फ प्रभु को, जो
    महान और प्रतापी है. अपने भाइयों, अपने पुत्रों, अपनी पुत्रियों, अपनी पत्नियों और
    अपने घरों की भलाई को ध्यान में रखकर युद्ध के लिए तैयार हो जाइए.”'
  spa-BES: 'Y después de mirar, me levanté y dije a los nobles, a los jefes y al resto
    de la gente: No teman a ellos; ten en mente al Señor, que es grande y muy temible,
    y luchen por sus hermanos, sus hijos y sus hijas, sus esposas y sus casas.'
  tdx-tdx: Aa ndra an-toetse aia aia ty ijanjiña’ areo i fivolan’ antsivay le mihitrifa
    mb’ ama’ay mb’eo, fa hialy ho antika t’i Andria­nañaharen-tika.
  tha-KJV: ข้าพเจ้ามองดู แล​้วลุกขึ้นพู​ดก​ับขุนนางและเจ้าหน้าที่​ทั้งหลาย กับคนนอกนั้​นว​่า
    “อย่ากลัวเขาเลย จงระลึกถึงองค์พระผู้เป็นเจ้าผู้​ใหญ่​ยิ่งและน่าเกรงกลัว และต่อสู้เพื่อพี่น้องของท่าน
    บุ​ตรชายบุตรสาวของท่าน ภรรยาและเรือนของท่าน”
  por-BR-2018: 'Depois olhei, me levantei, e disse aos nobres, aos oficiais, e aos
    demais do povo: Não os temais; lembrai-vos do Senhor grande e temível, e lutai
    por vossos irmãos, por vossos filhos e vossas filhas, por vossas mulheres e vossas
    casas.'
  deu-ELO: 'Und ich sah zu und machte mich auf und sprach zu den Edlen und zu den
    Vorstehern und zu dem übrigen Volke: Fürchtet euch nicht vor ihnen! Gedenket des
    Herrn, des großen und furchtbaren, und streitet für eure Brüder, eure Söhne und
    eure Töchter, eure Weiber und eure Häuser!'
  eng-WYC-2018: I beheld, and rose, and said to the principal men, and magistrates,
    and to the other part of the common people, Do not ye dread of their face; but
    have ye mind of the great Lord, and fearedful, and fight ye for your brothers,
    and your sons, and your daughters, for your wives, and house(hold)s. (And I looked
    about, and rose up, and said to the leaders, and the magistrates, and to all the
    people, Do not ye fear them; but instead, think upon, or remember, the great and
    fearful Lord, and fight ye for your brothers, and your sons, and your daughters,
    and your wives, and your families, or your kinsmen.)
  epo-epo: 'Kaj mi pririgardis, kaj mi stariĝis, kaj diris al la eminentuloj kaj al
    la estroj kaj al la cetera popolo: Ne timu ilin; memoru pri la Sinjoro, la granda
    kaj timinda, kaj batalu por viaj fratoj, viaj filoj, viaj filinoj, viaj edzinoj,
    kaj viaj domoj.'
  uig-PIN: 'Kɵzdin kǝqürüp qiⱪⱪandin keyin ornumdin ⱪopup mɵtiwǝrlǝr bilǝn ǝmǝldarlar
    wǝ baxⱪa hǝlⱪⱪǝ: — Ulardin ⱪorⱪmanglar; uluƣ wǝ dǝⱨxǝtlik Rǝbni esinglarda tutunglar,
    ɵz ⱪerindaxliringlar, oƣul-ⱪizliringlar, ayalliringlar wǝ ɵy-makaninglar üqün
    jǝng ⱪilinglar, dedim.'
  beo-beo: Na ba:loba da dunu da bagadewane da:i dioi. Amaiba:le, na da ilia ouligisu
    dunu amola ouligisu hina dunu ilima amane sia:i, “Dilia ha lai dunu amoba:le mae
    beda:ma. Hina Gode da gasa bagadedafa amola osobo bagade dunu huluane da ema beda:sa.
    Amo dawa:sea, dilia fi dunu, dilia mano, dilia uda amola dilia diasu amo gaga:ma:ne
    gegema.”
  tpi-OTNT: Mi lukim ol manmeri i pret na bel hevi, olsem na mi tokim ol hetman na
    ofisa na olgeta manmeri olsem, “Yupela i no ken pret long ol birua. Yupela i mas
    tingim gut dispela samting, Bikpela em i strongpela na olgeta man i save pret
    long em. Olsem na harim. Yupela i mas pait strong na ol wantok na ol meri pikinini
    na ol haus bilong yupela bai i stap gut na i no ken bagarap.”
  hau-SA: Bayan na dudduba abubuwa, sai na miƙe tsaye na ce wa manyan gari da shugabanni
    da kuma sauran jama’a, “Kada ku ji tsoronsu. Ku tuna da Ubangiji, wanda yake mai
    girma da banrazana, ku yi yaƙi don ’yan’uwanku, da ’ya’yanku maza da mata, da
    matanku da kuma gidajenku.”
  uig-LAT: 'Közdin kechürüp chiqqandin kéyin ornumdin qopup mötiwerler bilen emeldarlar
    we bashqa xelqqe: — Ulardin qorqmanglar; ulugh we dehshetlik Rebni ésinglarda
    tutunglar, öz qérindashliringlar, oghul-qizliringlar, ayalliringlar we öy-makaninglar
    üchün jeng qilinglar, dédim.'
  nde-nde: Ngemva kokuba sengiwuhlolisisile wonke umumo, ngasukuma ngathi ezikhulwini,
    lezinduna lakubantu bonke jikelele, “Lingabesabi. Khumbulani uThixo, omkhulu owesabekayo,
    lilwele abafowenu, amadodana lamadodakazi enu, abafazi benu lemizi yenu.”
  ton-ton: 'Pea u vakai, mo tuʻu hake, pea u pehē ki he houʻeiki, pea ki he kau pule,
    pea ki hono toe ʻoe kakai, “ʻOua naʻa mou manavahē kiate kinautolu: manatu kia
    Sihova, ʻaia ʻoku lahi, mo fakamanavahē, pea mou tau koeʻuhi ko homou ngaahi kāinga,
    ko homou ngaahi foha, mo homou ngaahi ʻofefine, mo homou ngaahi uaifi, mo homou
    ngaahi fale.”'
  ces-1613: 'A když jsem to spatřil, vstana, řekl jsem k přednějším a knížatům i k
    jinému lidu: Nebojte se jich, ale na Pána velikého a hrozného pamatujte, a bojujte
    za bratří své, za syny své a dcery své, za manželky své a domy své.'
  eng-WMB: I looked, and rose up, and said to the nobles, to the rulers, and to the
    rest of the people, “Don’t be afraid of them! Remember the Lord, who is great
    and awesome, and fight for your brothers, your sons, your daughters, your wives,
    and your houses.”
  tam-TCV: அப்பொழுது ஏற்பட்டிருந்த சூழ்நிலையைக் கண்ட நான் எழுந்து நின்று, உயர்குடி
    மனிதர்களிடமும், அதிகாரிகளிடமும், மீதியாயிருந்த மக்களிடமும், “அவர்களுக்கு நீங்கள்
    பயப்படவேண்டாம். மகத்துவமுள்ளவரும், பயபக்திக்குரியவருமாயிருக்கிற யெகோவாவை நினைத்து,
    உங்கள் சகோதரர், மகன்கள், மகள்கள், மனைவிகள் ஆகியோருக்காகவும் உங்கள் குடும்பங்களுக்காகவும்
    போராடுங்கள்” என்றேன்.
  ceb-ULB: Unya mitan-aw ako, ug mitindog, ug gisultihan ko ang mga halangdon, ug
    ang mga tigmando, ug ang uban pang mga tawo, “Ayaw kamo kahadlok kanila. Hunahunaa
    nga ang Dios, maoy gamhanan ug makalilisang. Makig-away alang sa inyong mga banay,
    sa inyong mga anak nga lalaki ug inyong anak nga mga babaye, sa inyong mga asawa,
    ug sa inyong panimalay.”
  pol-UBG: 'A gdy popatrzyłem, wstałem i powiedziałem do dostojników, przełożonych
    i pozostałych z ludu: Nie bójcie się ich. Wspomnijcie na PANA, wielkiego i budzącego
    grozę, i walczcie za swoich braci, za swoich synów i swoje córki, za swoje żony
    i domy.'
  agr-agr: 'Tusa tai ishamainakui, wi wajantan aents eme anentsa diitai aidaun, apu
    aidaun, nuigtu ashí tikich aidaujai ijumjan chichagkun: “¡Ishamkaigpa, Apajuí
    senchigtina nunuwai dekas ishamainuk! ¡Ishamtsuk dekas atum wegantu múun aidau,
    dita uchiji aidau, nawanji aidau, nuwe aidau, dita jee aidau ayamjakjum maaniatajum!”
    tusan tiabiajai.'
  kyc-kyc: Dopa pipala kando sipurao lita akali dupwape akali isingi dupwape dee wambu
    menge dusipape lamaiyuo, Nakamame doloma kando paka nalapape. Kamongo wakasa ama
    porai doko baa suu pyapala nakamana yangongepe ikinyingipi wanengepe endape dee
    ree palu dupwana lao reke lao yanda pilapape, lamaiyu.
  urd-GVU: لوگوں کا جائزہ لے کر مَیں کھڑا ہوا اور کہنے لگا، ”اُن سے مت ڈریں! رب کو
    یاد کریں جو عظیم اور مہیب ہے۔ ذہن میں رکھیں کہ ہم اپنے بھائیوں، بیٹوں بیٹیوں،
    بیویوں اور گھروں کے لئے لڑ رہے ہیں۔“
  deu-1912: 'Und ich besah es und machte mich auf und sprach zu den Ratsherren und
    Obersten und dem andern Volk: Fürchtet euch nicht vor ihnen; gedenkt an den großen,
    schrecklichen Herrn und streitet für eure Brüder, Söhne, Töchter, Weiber und Häuser!'
  ntj-ntj: Palunyalu-rna parranyakulayirnu yarnangu pirninya watjarnu, “Wiya, palunyaku-tjanampala
    ngurlurringkutjamaaltu Mama Kuurrnga kulinma. Tjiinya Mama Kuurrnga-lampa purlkanya
    nyinarra. Nyangka-la ngurlumaaltu pika puwa.”
  kan-2017: ಆಗ ನಾನು ಅವರನ್ನು ಸಂದರ್ಶಿಸಿ ಅವರ ಮುಂದೆ ನಿಂತು ಶ್ರೀಮಂತರನ್ನೂ, ಅಧಿಕಾರಿಗಳನ್ನೂ,
    ಉಳಿದ ಜನರನ್ನೂ ಉದ್ದೇಶಿಸಿ, “ನಿಮ್ಮ ಹಗೆಗಳಿಗೆ ಹೆದರಬೇಡಿರಿ; ಮಹೋನ್ನತನೂ, ಭಯಂಕರನೂ ಆಗಿರುವ
    ಕರ್ತನನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡು ನಿಮ್ಮ ಸಹೋದರರಿಗಾಗಿಯೂ, ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳಿಗಾಗಿಯೂ, ಹೆಂಡತಿಯರಿಗಾಗಿಯೂ,
    ನಿಮ್ಮ ಮನೆಗಳಿಗೋಸ್ಕರವೂ ಹೋರಾಡಿರಿ” ಎಂದು ಹೇಳಿದೆನು.
  yap-yap: Mu gguy ni kerus e girdi’, me lungug ngorad nge ngak e pi’in ni yad be
    yog e thin rorad nge pi tolang, “Dab mu rusgad ngak e pi to’ogor rodad. Mu leam
    niged feni gel gelngin SOMOL nge rogon ni yima rus ngak, ngam chamgad ni fan ngak
    e girdi’ romed, nge pifakmed, nge pi leengimed, nge tabnaw romed.”
  hlt-MCSB: Ka hmuh vaengah ka pai tih hlangcoelh rhoek taengah khaw, ukkung rhoek
    taengah khaw, pilnam hlangrhuel taengah khaw, “Amih mikhmuh ah rhih uh boeh, ka
    Boeipa tah len tih a rhih om te poek uh. Na manuca, na capa rhoek, na canu, na
    yuu rhoek neh na imkhui ham vathoh uh,” ka ti nah.
  mdy-ETH: ዒማና ዴራ ካራ ባይዜሢ ታ ዛጌሢሮ ዔያቶንታ ዔያቶኮ ሱኡጎንታ ሜሌ ቢታንታ ዓኣ ዓሶ ኮይላ ቢያ፦ «ኑ ሞርኮሮ ዒጊጪፖቴ፤
    ዎዚጉዴ ዼኤፒ፥ ሃሣ ዼኤፑሞ ቦንቻ ዒጊቻ ፆኦሲ ኑኡኮ ዓኣሢ፤ ጊንሣ ሃሣ ዒዚ ዒንሢኮ ዒጊኖሮ፥ ዒንሢኮ ናኣቶንታ ላኣሎንታሮ፥
    ዒንሢኮ ማኣራ ዓኣ ባኮ ዛሎሮዋ ዖልታንዳሢ ዔሩዋቴ» ታኣኒ ጌዔኔ።
  twi-ASANTE: Afei, mehwɛɛ sɛdeɛ nneɛma teɛ no, mefrɛɛ ntuanofoɔ no ne ɔmanfoɔ no
    ka kyerɛɛ wɔn sɛ, “Monnsuro atamfoɔ no! Monkae Awurade a ɔyɛ ɔkɛseɛ ne onimuonyamfoɔ
    no na monko mma mo nnamfonom, mo mmusua ne mo afie.”
  eng-WEBU: I looked, and rose up, and said to the nobles, to the rulers, and to the
    rest of the people, “Don’t be afraid of them! Remember the Lord, who is great
    and awesome, and fight for your brothers, your sons, your daughters, your wives,
    and your houses.”
  wal-wal: Asai shabbirettidoogaa taani be7ido wode, dendda eqqada, eta, eta kaalettiyaageetanne
    hara halaqata ubbaa hagaadan yaagaas; “Nu morkketussi yayyoppite! Xoossai gitanne
    hoola giyo Xoossa gidiyoogaa hassayite. Hegaa gishshau, intte zaretussi, intte
    attuma naatussi, intte macca naatussi, intte keettaayetussinne intte keettaassi
    olettite” yaagaas.
  spa-PDDPT: 'Después que inspeccioné, me levanté y dije a los jefes, los oficiales
    y el resto del pueblo: ¡No teman ante ellos! ¡Acuérdense de ʼAdonay, grande y
    maravilloso! ¡Luchen por sus hermanos, hijos e hijas, esposas y por sus casas!'
  gun-gun: 'Ha''e vy aexa potapa ma vy apu''ã reve aipoa''e yvatekueve, huvixa kuery
    ha''e heta va''e kuery mboae pe: — Pekyje rei eme. Penema''endu''a tema Senhor
    re, mba''eta ha''e ma ipo''akapa ha''e okyjevepy va''e. Ha''e rami vy pejoguero''a
    penderyvy ha''e penderyke''y kuery repya rupi, pendera''y ha''e penderajy kuery,
    pendera''yxy ha''e pendero ikuai va''e repya rupi guive — ha''e.'
  agu-BL: 'Yi wilol yi tircu''n na chixob len yi e'' ajcaw, scyuch'' yi e'' gobernador,
    scyuch'' cyakil yi e'' mas intanum, nintzun ben walol scyetz: “Quil chixobu''
    scyetz yi e'' kacontr. Ulk tx''akx ẍchic''u''lu'', yi ketz Kataj chin cham nin
    i'', nin chin xo''wbil nin i''. Quiwit bin tan oyintzi'' tan chicolche''n yi e''
    mas katanum, scyuch'' yi e'' kanitxa'', scyuch'' yi e'' kanajal nin tan colche''n
    cyakil yi kame''bi''l,” chinch ban nintz scyetz.'
  ilo-ULB: Ket kimmitaak, timmakderak, ket kinunak kadagiti panguloen, kadagiti mangiturturay,
    ken kadagiti tattao, “Saankayo nga agbuteng kadakuada. Laglagipenyo ti Apo, a
    naindaklan ken nakaskasdaaw. Makirangetkayo para kadagiti pamiliayo, para kadagiti
    annakyo, para kadagiti assawayo ken para kadagiti babbalayyo.
  kpg-kpg: Au gu gidee bolo nia daangada le e hai be digau gu mmaadagu, dela gaa hidi iei
    au, ga helekai gi digaula mo ang gi nadau dagi aamua, “Goodou hudee mmaadagu i
    tadau hagadaumee. Goodou gi langahia di hai o nia mahi a Tagi. Goodou heebagi
    i godou duaahina digau o Jew, godou dama, godou lodo, mo godou gowaa.”
  uig-ARA: 'كۆزدىن كەچۈرۈپ چىققاندىن كېيىن ئورنۇمدىن قوپۇپ مۆتىۋەرلەر بىلەن ئەمەلدارلار
    ۋە باشقا خەلققە: ــ ئۇلاردىن قورقماڭلار؛ ئۇلۇغ ۋە دەھشەتلىك رەبنى ئېسىڭلاردا تۇتۇڭلار،
    ئۆز قېرىنداشلىرىڭلار، ئوغۇل-قىزلىرىڭلار، ئاياللىرىڭلار ۋە ئۆي-ماكانىڭلار ئۈچۈن
    جەڭ قىلىڭلار، دېدىم.'
  sus-sus: Wo naxan nabama, wo nɛfɛ feri xui mɛ tɛmui naxɛ, wo birin xa wo malan muxu
    sɛɛti ma. Won Marigi Ala nan gere soma won bɛ.»
  pon-2006: I ahpw tehkada me aramas ako mwur sansaloh, ihme I ndakihong irail oh
    arail kaun oh lapalap akan, “Kumwail dehpa masak atail imwintihti kan. Kumwail
    tamanda duwen roson oh lemmwin Kaun-o, oh kumwail mahwenki kehlail riamwail mehn
    Suhs akan, noumwail seri kan, amwail pwoud kan, oh sapwamwail kan.”
  ksd-ksd: 'Ma iau ga gire, ma iau ga tut, ma iau ga biti ta ra umana ngalangala,
    ma ta ra umana tena varkurai, ma ta ra tarai par, dari: Koko avat a burut ta diat,
    avat a nuk pa ra Luluai, tago i ngala ma di burut na kaia tana, ma avat a varubu
    ure ra umana tura i vavat, ma ra umana natu i vavat, a umana tutana ma ra umana
    vavina, ma kavava umana taulai ma ra umana kuba i vavat.'
  tur-YTC: Baktım, doğruldum ve ileri gelenlere, yöneticilere ve halkın geri kalanına,
    “Onlardan korkmayın! Büyük ve heybetli olan Yahve'yi hatırlayın ve kardeşleriniz,
    oğullarınız, kızlarınız, karılarınız ve evleriniz için savaşın” dedim.
  ind-AYT: Aku melihat, lalu bangkit dan berkata kepada para pembesar, penguasa, dan
    orang-orang lainnya, “Jangan takut kepada mereka. Ingatlah kepada Tuhan yang besar
    dan dahsyat, dan berperanglah demi saudara-saudaramu, anakmu laki-laki, anak-anakmu
    perempuan, istrimu, dan rumahmu.”
  nya-nya: Popeza anthu ankachita mantha, tsono ndinawawuza anthu olemekezeka, akuluakulu
    ndiponso anthu onse kuti, “Musawaope. Kumbukirani kuti Ambuye ndi wamkulu ndipo
    ndi woopsa. Choncho menyerani nkhondo abale anu, ana aamuna ndi aakazi, akazi
    anu ndi nyumba zanu.”
  hrv-hrv: skupite se oko nas na mjesto gdje čujete glas trube, a Bog naš borit će
    se za nas.”
  mps-mps: Eno suali, te we bidi wi elama, haliga sęgę elaluai, tama tibaso eno
    te tobolu bidi dabeba, me ofisa dabeba, me te tigidali we bidiba te tama po wali,
    “Dage te boi bidi dabede wi me igio,” wali. “Dagego te sę ebo te bugagia homu
    kone palao, Genuai Bidi te bomai mu da, tama tiyu te tigidali bidi agade wi ebo
    dao. Tama tialima, odao. Dagego te bomo elama hwįbaso da, teda te dagego abagi
    dabe me, we wai puluba me, te duga be dabe, te doado bage me, te me dolisąma
    bugagia elalueibao,” wali.
  tpi-tpi: Mi lukim ol manmeri i pret na bel hevi, olsem na mi tokim ol hetman na
    ofisa na olgeta manmeri olsem, “Yupela i no ken pret long ol birua. Yupela i mas
    tingim gut dispela samting, Bikpela em i strongpela na olgeta man i save pret
    long em. Olsem na harim. Yupela i mas pait strong na ol wantok na ol meri pikinini
    na ol haus bilong yupela bai i stap gut na i no ken bagarap.”
  dan-1931: 'og da jeg så det, trådte jeg frem og sagde til Stormændene og Forstanderne
    og det øvrige Folk: Frygt ikke for dem! Kom den store, frygtelige Gud i Hu og
    kæmp for eders Brødre, Sønner og Døtre, eders Hustruer og Huse!'
  vie-OVCB: 'Sau khi quan sát tình hình, tôi đứng ra tuyên bố với mọi người từ cấp
    lãnh đạo cho đến thường dân: “Chúng ta không sợ họ. Xin anh chị em nhớ cho, Chúa
    Hằng Hữu, Đấng vĩ đại, uy nghi, sẽ chiến đấu cho anh em ta, con ta, vợ ta và nhà
    ta.”'
  guj-2017: મેં અધિકારીઓને તથા બીજા લોકોને ઉદ્દેશીને કહ્યું, “તમારે તે લોકોથી ડરવું
    નહિ. આપણા પ્રભુ યહોવાહ કેવા મહાન અને ભયાવહ છે તે યાદ કરીને તમારા ભાઈઓ, પુત્રો,
    પુત્રીઓ, પત્નીઓ અને તમારા ઘર માટે લડો.”
  pon-2006A: I ahpw tehkada me aramas ako mwur sansaloh, ihme I ndakihong irail oh
    arail kaun oh lapalap akan, “Kumwail dehpa masak atail imwintihti kan. Kumwail
    tamanda duwen roson oh lemmwin Kaun-o, oh kumwail mahwenki kehlail riamwail mehn
    Suhs akan, noumwail seri kan, amwail pwoud kan, oh sapwamwail kan.”
  por-BRBSL: 'Olhei, e me levantei, e disse aos nobres, aos governantes, e ao resto
    do povo: “Não tenham medo deles! Lembrem-se do Senhor, que é grande e impressionante,
    e lutem por seus irmãos, seus filhos, suas filhas, suas esposas e suas casas”.'
  cth-cth: Ka thaw teh ka khet. Bawinaw, lawkcengkungnaw hoi alouke taminaw ka kaw
    teh, tarannaw taket awh hanh, kalenpounge hoi takikatho poung e Cathut pahnim
    laipalah, hmaunawnghanaw, canunaw, yunaw hoi imnaw karoumcalah o thai nahan tawk
    awh ka ti pouh.
  twi-twi: Mehwɛɛ sɛnea nneɛma te no, mefrɛɛ ntuanofo no ne ɔmanfo no ka kyerɛɛ wɔn
    se, “Munnsuro atamfo no! Monkae Awurade a ɔyɛ ɔkɛse ne onuonyamfo no na monko
    mma mo nnamfonom, mo mmusua ne mo afi.”
  hlt-hlt: Ka hmuh vaengah ka pai tih hlangcoelh rhoek taengah khaw, ukkung rhoek
    taengah khaw, pilnam hlangrhuel taengah khaw, “Amih mikhmuh ah rhih uh boeh, ka
    Boeipa tah len tih a rhih om te poek uh. Na manuca, na capa rhoek, na canu, na
    yuu rhoek neh na imkhui ham vathoh uh,” ka ti nah.
  tbz-SIM: Kɛ̀ di bo kùù píkù kɛ kèè ditɑ̃tɛheù kuɔ́mmɛ̀, dí tíí nkɛ́kɔtɛní ti borɛ̀,
    Kuyie nti tũ nkù yóó kpɑ̀mmu ti kpɛ́í.
  msy-2020: Kɨ ghua gumazamiziba bar deravɨra men gara fo, me osemegha bar atiatingi.
    Kamaghɨn amizɨ kɨ dɨkavigha gumazir dapaniba ko, ingangaribar ganamin gumaziba
    ko, gumazamiziba bar, kamaghɨn me mɨgei, “Ia apanibar atiatingan markɨ. Bizir
    ekiar kam, ia deragh a gɨnɨghnɨgh egh fogh, Ekiam bar gavgafi, ezɨ gumazamiziba
    bar an atiatingi. Kamaghɨn amizɨ, ia orakigh, ia uan namakaba ko amuiroghboriba
    ko dɨpeniba bagh deraghvɨra mɨsogh gavgafigh.”
  dop-dop: Pɑɑ timpiɣi ɩ́ wɛɛ nɑ ɩ́ nɩɩ tutuɣu, ɩlɛ ɩ́ kotinɑ-m nɑ tɑ́ Ɩsɔ yoonɑ tɑ́
    nɔɣɔ.
  azb-azb: 'Bu vəziyyəti görəndə mən qalxıb əyanlara, hökumət məmurlarına və xalqın
    qalan hissəsinə belə dedim: «Onlardan qorxmayın! Böyük və zəhmli Xudavəndi xatırlayın!
    Siz soydaşlarınız, oğullarınız, qızlarınız, arvadlarınız və evləriniz uğrunda
    vuruşacaqsınız».'
  eng-DBY: 'And I looked, and rose up, and said to the nobles, and to the rulers,
    and to the rest of the people, Be not afraid of them: remember the Lord who is
    great and terrible, and fight for your brethren, your sons and your daughters,
    your wives and your houses.'
  hin-2017: तब मैं देखकर उठा, और रईसों और हाकिमों और सब लोगों से कहा, “उनसे मत डरो;
    प्रभु जो महान और भययोग्य है, उसी को स्मरण करके, अपने भाइयों, बेटों, बेटियों, स्त्रियों
    और घरों के लिये युद्ध करना।”
  wol-KYG: Fu ngeen dégg liit gi jibe fa, fekksileen nu fa. Sunu Yàlla dina nu xeexal.»
  eng-YLT: And I see, and rise up, and say unto the freemen, and unto the prefects,
    and unto the rest of the people, 'Be not afraid of them; the Lord, the great and
    the fearful, remember ye, and fight for your brethren, your sons, and your daughters,
    your wives, and your houses.'
  kne-kne: Nadlaw ko ay madanagan din ipogaw, isonga kanak en daida ya sin papangolo
    ya oopisyal, “Adi kayon emegyat en daida. Nemnemen yo si Diyos ay kaeegyat ya
    manakabalin amin yan makilaban kayo para sin aag-i, an-ak, asawa ya beey yo.”
  eng-WYC-2017: I beheld, and rose, and said to the principal men, and magistrates,
    and to the other part of the common people, Do not ye dread of their face; but
    have ye mind of the great Lord, and fearedful, and fight ye for your brothers,
    and your sons, and your daughters, for your wives, and houses.
  eng-WMBB: I looked, and rose up, and said to the nobles, to the rulers, and to the
    rest of the people, “Don’t be afraid of them! Remember the Lord, who is great
    and awesome, and fight for your brothers, your sons, your daughters, your wives,
    and your houses.”
  urd-GVH: लोगों का जायज़ा लेकर मैं खड़ा हुआ और कहने लगा, “उनसे मत डरें! रब को याद
    करें जो अज़ीम और महीब है। ज़हन में रखें कि हम अपने भाइयों, बेटों बेटियों, बीवियों
    और घरों के लिए लड़ रहे हैं।”
  rug-rug: Doṉo viliti si arau meke gasa turu meke zama koari na palabatu, koimata
    meke sari doduru tie, “Lopu matagutu ni sari tie hire. Mi balabala ia sa Baṉara
    lavata sapu variva holoqoruna; mamu varipera poni sari na tasimia, mia koburu
    koreo na vineki, mia barikaleqe, meke mia kinoa tatamana.”
  gaz-gaz: Anis ergan asii fi achi ilaalee booddee ol kaʼee namoota bebeekamoodhaan,
    qondaaltotaa fi uummata kaaniin akkana nan jedhe; “Isin jara hin sodaatinaa. Gooftaa
    guddichaa fi sodaachisaa sana yaadadhaatii obboloota keessaniif, ilmaan keessaniif,
    intallan keessaniif, niitota keessanii fi manneen keessaniif lolaa.”
  fra-LSG: 'Je regardai, et m’étant levé, je dis aux grands, aux magistrats, et au
    reste du peuple: Ne les craignez pas! Souvenez-vous du Seigneur, grand et redoutable,
    et combattez pour vos frères, pour vos fils et vos filles, pour vos femmes et
    pour vos maisons!'
  gnn-gnn: Bala ŋarra nhäŋalana ŋarrakuwaynydja ŋarra yolŋu'‐yulŋunha ŋunhi walala
    barrarina, bala ŋarra waŋana ŋurikala ŋaḻapaḻmirriwala bitjarra, “Yaka walala
    barrariya, yana guyaŋiya ŋanyapinyaynha Garraynhana, nhäyinyara ŋayi ŋunhi, biyapul
    warray gal'ŋu wakin. Biyaka gumurr‐wunanhamiya walala, bunharamiya biyaka, märr
    yurru nhuma walŋakuma ŋunha yumurrku'nha nhumalaŋguway ga miyalknha, märr yurru
    ŋayi dhuwalanydja wäŋa walŋathirri.” Bitjarra ŋarra marrtjina ḻakaraŋalanydja
    ŋuripa ŋaḻapaḻmirriwanydja.
  yal-yal: Ɛ nɛma dɛdɛ, xa ɛ xɔtaan fe xuiin mɛ, ɛ malan nxu fɛma. En ma Ala yɛngɛn
    soma nɛn en xa.”
  haw-1868: A nana au a ku ae, a olelo aku la i na kaukaualii, a me na luna, a me
    ke koena o ka poe kanaka, Mai makau oukou imua o lakou; e hoomanao oukou i ka
    Haku nui hooweliweli, a e kaua oukou no ko oukou mau hoahanau, a me ka oukou mau
    keikikane, a me ka oukou mau kaikamahine, a me ka oukou mau wahine, a me ko oukou
    mau hale.
  arb-NAV: 'وَتَأَمَّلْتُ حَوْلِي، ثُمَّ وَقَفْتُ وَقُلْتُ لِلْعُظَمَاءِ وَالوُلاةِ
    وَبَقِيَّةِ الشَّعْبِ: «لا تَخَافُوهُمْ، بَلْ تَذَكَّرُوا السَّيِّدَ الْعَظِيمَ
    الْمَرْهُوبَ، وَحَارِبُوا مِنْ أَجْلِ إِخْوَتِكُمْ وَأَبْنَائِكُمْ وَبَنَاتِكُمْ
    وَنِسَائِكُمْ وَبُيُوتِكُمْ».'
  ewe-ewe: Mebu nu si le edzi yim la ŋuti nyuie, eye metsi tsitre gblɔ na bubumewo,
    dɔnunɔlawo kple ame haho la be, “Migavɔ̃ na wo o. Miɖo ŋku Aƒetɔ si sẽ ŋu, eye
    ŋɔdzi le eŋuti la dzi ne miawɔ aʋa ɖe mia nɔviŋutsuwo, mia viŋutsuwo, mia vinyɔnuwo,
    mia srɔ̃wo kple miaƒe aƒewo ta.”
  eng-LEE: '(4:8) And I looked [about], and rose up, and said unto the nobles, and
    to the rulers, and to the rest of the people, Be not afraid of them: think on
    the Lord, the great and terrible, and fight for your brethren, your sons, and
    your daughters, your wives, and your houses.'
  asm-FB: মই চাই, থিয় হৈ প্ৰধান লোকসকল, অধ্যক্ষসকল, আৰু আন আন লোকসকলক ক’লো, “তোমালোকে
    তেওঁলোকৰ কাৰণে ভয় নকৰিবা। মহান আৰু ঐশ্বৰ্য্যৱান ঈশ্ৱৰক সোঁৱৰণ কৰা। তোমালোকৰ পৰিয়াল,
    পুত্র আৰু কন্যা, ভাৰ্যা আৰু তোমালোকৰ ঘৰৰ বাবে যুদ্ধ কৰা।”
  sus-A: وٌ نَشَن نَبَمَ، وٌ نّقّ قٍرِ شُي مّ تّمُي نَشّ، وٌ بِرِن شَ وٌ مَلَن مُشُ
    سّيتِ مَ. وٌن مَرِفِ عَلَ نَن فٍرٍ سٌمَ وٌن بّ.»
  fra-SBL: 'Je regardai, je me levai et je dis aux nobles, aux chefs et au reste du
    peuple : « N''ayez pas peur d''eux ! Souvenez-vous du Seigneur, qui est grand
    et redoutable, et combattez pour vos frères, vos fils, vos filles, vos femmes
    et vos maisons. »'
  hbo-hbo: בִּמְקֹ֗ום אֲשֶׁ֤ר תִּשְׁמְעוּ֙ אֶת־קֹ֣ול הַשֹּׁופָ֔ר שָׁ֖מָּה תִּקָּבְצ֣וּ
    אֵלֵ֑ינוּ אֱלֹהֵ֖ינוּ יִלָּ֥חֶם לָֽנוּ׃
  piu-2006: '@see-verse:NEH.004.013'
  pjt-pjt: '@see-verse:NEH.004.013'
  kik-kik: Ndaarĩkia kuona ũrĩa maũndũ maatariĩ, ngĩrũgama ngĩĩra andũ arĩa maarĩ
    igweta, na anene, na andũ arĩa angĩ atĩrĩ, “Mũtikametigĩre. Ririkanai Mwathani,
    o we ũrĩa mũnene na wa kũmakania, nĩguo mũrũĩrĩre ariũ a thoguo, na aanake anyu,
    na airĩtu anyu, na atumia anyu, o na mĩciĩ yanyu.”
  fra-NCL: De quelque endroit que vous entendiez le son de la trompette, rassemblez-vous
    auprès de nous ; notre Dieu combattra pour nous. »
  cek-AK: Hmuennawk ka khet pacoengah, angraengnawk hoi ukkungnawk, kanghmat kaminawk
    to ka kawk moe, Misanawk to zii o hmah, Lensawk zitthok, Angraeng to panoek oh,
    nam nawkamyanawk, na capanawk, na canunawk, na zunawk hoi na imthung takohnawk
    hanah misa to tuh oh, tiah ka thuih pae.
  cuk-cuk: 'Geb degidgine, neg nue an daksagua, an gwichiguded. Geb agi, dummaganga,
    sorda-idumaladga, degi, bela dulemarga an sogded: “Melle anmar-isdarmalad-abin
    gwayemalo. Nue insamalo, Bab-Dummad, dule-dummadid, bela-gangued-nika-maid. Be-gwenadgan-ular,
    be-masmala-ular, be-bunamala-ular, be-omegan-ular, degi, be-negyaur-ular be bila-onomalo.”'
  uig-CYR: 'Көздин кәчүрүп чиққандин кейин орнумдин қопуп мөтивәрләр билән әмәлдарлар
    вә башқа хәлиққә: — Улардин қорқмаңлар; улуқ вә дәһшәтлик Рәбни есиңларда тутуңлар,
    өз қериндашлириңлар, оғул-қизлириңлар, аяллириңлар вә өй-маканиңлар үчүн җәң қилиңлар,
    дедим.'
  tel-2017: నేను లేచి, ప్రధానులను, అధికారులను సమకూర్చి “మీరు వాళ్లకు భయపడకండి. అత్యంత
    ప్రభావశాలి, భీకరుడైన యెహోవాను జ్ఞాపకం చేసుకొనండి. మీ సహోదరులు, మీ కుమారులు, మీ
    కుమార్తెలు, మీ భార్యలు, మీ నివాసాలు శత్రువుల వశం కాకుండా వారితో పోరాడండి” అన్నాను.
  hat-BSA: 'Lè m te wè ke yo te pè, mwen te leve pale avèk gwo moun yo, chèf yo ak
    tout lòt moun yo: “Pa pè yo; sonje Senyè a gran e mèvèye. Goumen pou frè nou yo,
    fis nou yo, fi nou yo, madanm nou yo ak lakay nou yo.”'
  kos-kos: Nga akilen lah mwet uh fosrnga, ouinge nga fahk nu selos, ac nu sin mwet
    kol ac mwet pwapa, “Nik kowos sangeng sin mwet lokoalok lasr. Esam lupan fulat
    ac ku sakirik lun LEUM GOD, ac kowos in mweun ke mwet wiowos, tulik nutuwos, mutan
    kiowos, ac acn suwos.”
  hbo-WLC: בִּמְק֗וֹם אֲשֶׁ֤ר תִּשְׁמְעוּ֙ אֶת־ק֣וֹל הַשּׁוֹפָ֔ר שָׁ֖מָּה תִּקָּבְצ֣וּ
    אֵלֵ֑ינוּ אֱלֹהֵ֖ינוּ יִלָּ֥חֶם לָֽנוּ׃
  ibo-ibo: Mgbe m lezichara ihe niile anya, eguzooro m ọtọ sị ndị ahụ a na-asọpụrụ,
    na ndị ọchịchị niile na ndị ọzọ nʼobodo ahụ, “Unu atụla ha egwu. Chetanụ na Onyenwe
    anyị, nke dị ukwuu na-eyikwa egwu, ma bukwaaranụ ezinaụlọ unu, ụmụ unu ndị ikom
    ndị inyom, ndị nwunye unu na ụlọ unu agha.”
  ory-ory: ତହୁଁ ମୁଁ ଦୃଷ୍ଟିପାତ କଲି ଓ ଉଠି କୁଳୀନମାନଙ୍କୁ ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ଓ ଅନ୍ୟାନ୍ୟ ଲୋକଙ୍କୁ
    କହିଲି; “ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ବିଷୟରେ ଭୀତ ହୁଅ ନାହିଁ; ପ୍ରଭୁଙ୍କୁ ସ୍ମରଣ କର, ସେ ମହାନ
    ଓ ଭୟଙ୍କର ଅଟନ୍ତି, ଆଉ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଭ୍ରାତୃଗଣ, ପୁତ୍ର ଓ କନ୍ୟାଗଣ, ଆପଣା ଆପଣା
    ଭାର୍ଯ୍ୟାଗଣ ଓ ଗୃହ ନିମନ୍ତେ ଯୁଦ୍ଧ କର।”
  chk-chk: Iwe, lupwen üa küna pwe ekewe aramas ra niuokus, üa üreni ekewe aramas
    tekia, ekewe nöüwis pwal ekewe lusun aramas, “Ousap niuokusiti ekewe chon oputach.
    Oupwe chechemeni ewe Samol mi tekia, aramas ra niuokusiti. Oupwe maun fän iten
    pwimi kewe chon Juta fän iten nöümi ät me nengin, pwal fän iten pwülüemi me leniemi.”
  rop-rop: Bambai na aibin lukaran en aibin luk ola pipul bin wori, en aibin tok,
    “Nomo jinggabat blanga ola enami blanga wi. Yu jinggabat det God blanga wi. Oni
    im na gin meigim ola enami bradin langa im, en yumob garra fait blanga yumob kantrimen
    en ola biginini en ola waif en detlot haus blanga yumob.”
  ukr-1871: 'І обдивився я й став, і промовив до старшин та значнїйших і до прочого
    народу: Не лякайтесь їх; памятайте на Господа великого й страшного й бийтесь за
    братів своїх, за синів своїх і за дочок своїх, за жінок своїх і за хати свої.'
  deu-1951: 'Und ich besah es und machte mich auf und sprach zu den Vornehmsten und
    zu den Vorstehern und zu dem übrigen Volk: Fürchtet euch nicht vor ihnen: Gedenket
    an den großen furchtbaren HERRN und streitet für eure Brüder, eure Söhne und eure
    Töchter, eure Frauen und eure Häuser!'
  eng-JPS: '(4-8) And I looked, and rose up, and said unto the nobles, and to the
    rulers, and to the rest of the people: ''Be not ye afraid of them; remember the
    Lord, who is great and awful, and fight for your brethren, your sons and your
    daughters, your wives and your houses.'''
  srp-1865: 'I razgledavši ustah i rekoh starješinama i glavarima i ostalom narodu:
    ne bojte ih se. Pomenite Gospoda velikoga i strašnoga, i bijte se za braæu svoju,
    za sinove svoje i kæeri svoje, za žene svoje i kuæe svoje.'
  lug-lug: Bwe namala okulaba embeera bwe yali, ne ngolokoka ne ŋŋamba abakungu, n’abakulu,
    n’abantu abalala nti, “Temubatya. Mujjukire Mukama, omukulu era ow’entiisa, mulwanirire
    baganda bammwe, ne batabani bammwe, ne bawala bammwe, ne bakyala bammwe n’amaka
    gammwe.”
  heb-heb: וארא ואקום ואמר אל החרים ואל הסגנים ואל יתר העם אל תיראו מפניהם את אדני
    הגדול והנורא זכרו והלחמו על אחיכם בניכם ובנתיכם נשיכם ובתיכם׃
  ben-IRV: পরে আমি চেয়ে দেখলাম এবং উঠে প্রধান লোকদেরকে, শাসনকর্তাদেরকে ও অন্য সব
    লোকদেরকে বললাম, “তোমরা ওদেরকে ভয় পেয় না; মহান ও ভয়ঙ্কর প্রভুকে মনে কর এবং নিজের
    নিজের ভাইদের, ছেলে মেয়েদের, স্ত্রীদের ও ঘরের জন্য যুদ্ধ কর।”
  pan-pan: ਤਦ ਮੈਂ ਸਭ ਕੁਝ ਵੇਖ ਕੇ ਉੱਠਿਆ ਅਤੇ ਸਾਮੰਤਾਂ ਅਤੇ ਹਾਕਮਾਂ ਅਤੇ ਬਾਕੀ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ
    ਕਿਹਾ, “ਉਨ੍ਹਾਂ ਤੋਂ ਨਾ ਡਰੋ, ਪ੍ਰਭੂ ਨੂੰ ਜੋ ਮਹਾਨ ਅਤੇ ਭੈਅ ਯੋਗ ਹੈ, ਯਾਦ ਰੱਖੋ ਅਤੇ ਆਪਣੇ
    ਭਰਾਵਾਂ, ਆਪਣੇ ਪੁੱਤਰਾਂ, ਆਪਣੀਆਂ ਧੀਆਂ, ਆਪਣੀਆਂ ਪਤਨੀਆਂ ਅਤੇ ਆਪਣੇ ਘਰਾਂ ਲਈ ਲੜੋ!”
  mya-JVB: ထိုအမှုအလုံးစုံတို့ကို ကြည့်ရှု စီရင်ပြီးမှ မှူးမတ် ၊ မင်း အရာရှိ၊ ကြွင်း
    သောသူ တို့အား ခေါ် ၍ ၊ ရန်သူ တို့ကို မ ကြောက် ကြနှင့်။ ကြီးမြတ် ၍ ကြောက်မက် ဘွယ်
    ဖြစ် တော်မူသောထာဝရဘုရား ကို အောက်မေ့ ကြလော့။ ညီအစ်ကို သား မယား အိမ် ရာအဘို့ တိုက်
    ကြလော့ဟုဆို၏။
  tbg-tbg: 'Te tavauramanta vaiinti nahenti airi avu aato iri vaumanta te himpi, nora
    vaiinti vikaravata, autu vatauka vokukaravata, hinikukaravata, mintima ti: Kia
    navutaaka naatu qetaraiti, Nora Kotira kempukara noraiqaake iriteha variate. Vira
    kempukavano uritarakero vaimanta vaiinti nahenti vira kempuka aatu qeteha variarave.
    Virara irihama ne nenta qata vakaukave, nenta maaqu raavurave, nenta naatavarave,
    nenta naavu maaqaave, virara virara irihama iqoka raquate, tunara.'
  hmo-hmo: Lau itaia, Iuda taudia be idia laloa hekwarahi, unai dainai edia gunalaia
    taudia bona tau badadia lau hamaoroa, lau gwau, “Ita idia tuari henia gwauraia
    taudia dekenai umui gari lasi. Lohiabada umui laloa noho. Ia be mai siahu bada
    bona mai garina, vadaeni emui tadikakana taudia dainai, emui natuna dainai, emui
    adavana dainai, bona emui ruma dainai do umui tuari.”
  urd-urd: तब मैं देख कर उठा, और अमीरों और हाकिमों और बाक़ी लोगों से कहा कि तुम उनसे
    मत डरो; ख़ुदावन्द को जो बुज़ुर्ग और बड़ा है याद करो, और अपने भाइयों और बेटे बेटियों
    और अपनी बीवियों और घरों के लिए लड़ो।
  rus-SYN: 'И осмотрел я, и стал, и сказал знатнейшим и начальствующим и прочему народу:
    не бойтесь их; помните Господа великого и страшного и сражайтесь за братьев своих,
    за сыновей своих и за дочерей своих, за жен своих и за домы свои.'
  bqc-SIM: Gu pↄ́ á mà wàlɛ kuupɛu, à kãaawázi we, wá Lua i zĩkawɛ̃ɛ.
  tcz-CHONGTHU: Hiche joujin keiman thil umdan chu kavetoh in, mithupi hole vaihom
    ho chule mipi dang hochu kakou khomin akomuvah hitin kaseiye, “Melmate jeh khun
    kicha hih behun! loupitah le thaneitah Pakai chu geldoh un chuleh nasopite, najiteu,
    nachateu leh na insungu huhnan galsat din pangun,” katin ahi.
  mar-mar: सगळी परिस्थिती मी डोळ्यांखालून घातली. आणि मग उभा राहून मी महत्वाची घराणी,
    अधिकारी आणि इतर लोक यांना म्हणालो, “आपल्या शत्रूंची भीती बाळगू नका. आमचा प्रभू,
    परमेश्वर जो महान आणि सामर्थ्यशाली आहे, त्याचे स्मरण करा. आपले भाऊबंद, मुले, मुली,
    आपल्या स्त्रिया आणि घरेदारे यांच्यासाठी लढा.”
  qub-qub: 'Manchacuptinna mayurcunata, mandajcunata, llapan runacunatapis ichircur
    nirä: «Gamcuna ama manchacuychu. Tayta Diosninchïman yäracuy. Payga manchacunami,
    imapäpis munayniyojmi. Gamcunaga pillyay marca-masiquita, warmiquita, warmi ollgu
    wamrayquicunata salbar, wasiquicunatapis mana guechushunayquipaj.»'
  bqp-bqp: 'Kũ ma wɛ́ pɛ̀ gunↄi, ma futɛ ma pì kínɛnↄnɛ kũ gbãnadenↄ kũ gbɛ̃ kparanↄ:
    Àsun vĩna kɛńnɛro. Àgↄ̃ dↄ̃ kũ Dikiri zↄ̃kↄ̃ à naasi vĩ. À zĩ̀ ká á gbɛ̃nↄnɛ
    kũ á nɛ́gↄ̃gbɛ̃nↄ kũ á nɛ́nↄgbɛ̃nↄ kũ á nↄnↄ kũ á bɛnↄ.'
  hat-hat: 'Lè m'' wè pèp la te gen kè sote, mwen leve, mwen pale ak chèf yo ak majistra
    yo ak tout rès pèp la, mwen di yo: -Nou pa bezwen pè moun sa yo! Chonje jan Seyè
    a gen pouvwa, jan li fè moun pè l''. Ann goumen pou moun menm ras ak nou yo, pou
    pitit fi nou yo, pou pitit gason nou yo, pou madanm nou yo ak kay nou yo.'
  eng-BSB: After I had made an inspection, I stood up and said to the nobles, the
    officials, and the rest of the people, “Do not be afraid of them. Remember the
    Lord, who is great and awesome, and fight for your brothers, your sons and your
    daughters, your wives and your homes.”
  eng-WEBPB: I looked, and rose up, and said to the nobles, to the rulers, and to
    the rest of the people, “Don’t be afraid of them! Remember the Lord, who is great
    and awesome, and fight for your brothers, your sons, your daughters, your wives,
    and your houses.”
  kbq-kbq: Ana'ma hutoge'za veamo'zama koro'ma hazazama nezamage'na, kva vahe'ene
    eri'za vahe'ene ana maka vahetamina amanage hu'na zamasami'noe, tamagra ha' vahekura
    korora osiho. Ra Anumzana hankavenentake huno marerisa Anumza mani'neanki tamagera
    okanita, tamafuhe'inku'ene ne' mofavre tamigu'ene mofa'nane tamigu'ene a'nane
    tamigu'ene nonkuma tamigu'ene tamagesa nentahita korora osu hankavetita hara hiho.
  nhe-BL: 'Teipa quema niquitac queja nochi momajmatiyayaj, huajca nimoquetzqui huan
    niquincamahui nopa tlayacanani, tequihuejme huan nochi nopa tlacame, huan niquinilhui:
    “Amo xiquinimacasica. Xiquilnamiquica para Toteco nelhueyi huan temajmati. Huajca
    xitlatehuica ipampa imoicnihua, huan imoconehua, huan imosihuajhua huan imochajchaj.”
    Queja nopa niquinilhui.'
  bus-bus: 'Kɛ̀ ma wɛ́ɛ tɛ̀ guunↄzi, ma fɛɛ ma bè kínɛnↄnɛ kↄ̃n gbãadeenↄ kↄ̃n gbɛ̃
    kpaaanↄ: Àton vĩa kɛńnɛro. Àgↄ̃ dↄ̃ kɛ̀ Dii bíta à naasi vĩ. À zĩ̀ ká a gbɛ̃nↄnɛ
    kↄ̃n a nɛ́gↄ̃gbɛ̃nↄ kↄ̃n a nɛ́nↄgbɛ̃nↄ kↄ̃n a nↄↄnↄ kↄ̃n a bɛɛnↄ.'
  gub-BL: Teko ukyze wà. Aexak wakyze mehe ihe wà. Na'e aze'eg wanuwihaw wanupe, zauxiapekwer
    wanuwihaw wanupe no. — Pekyze zo zaneàmàtyry'ymar wanuwi nehe. Pema'enukwaw Tupàn
    Zanezar ipuruzuka awer rehe. Pezàmàtyry'ym peàmàtyry'ymar pe wà nehe, peànàm wapyro
    pà pe wà nehe, pena'yr penazyr wapyro pà pe wà nehe, penemireko wapyro pà pe wà
    nehe, penàpuz peneko haw ipyro pà pe wà nehe.
  eng-DRA: 'And I looked and rose up: and I said to the chief men and the magistrates,
    and to the rest of the common people: be not afraid of them. Remember the Lord
    who is great and terrible, and fight for your brethren, your sons, and your daughters,
    and your wives, and your houses.'
