verse: NEH.004.003
translations:
  mal-C: 'അദ്ദേഹത്തോടൊപ്പമുള്ള അമ്മോന്യനായ തോബിയാവ് ഇപ്രകാരം പറഞ്ഞു: “അവർ പണിയുന്ന
    ഈ കന്മതിലിന്മേൽ, ഒരു കുറുക്കൻ കയറിയാൽപോലും അതിലെ കല്ലുകൾ തകർന്നുവീഴും!”'
  deu-TKW: Da beteten wir zu unserem Gott und stellten aus Furcht vor ihnen bei Tage
    und bei Nacht Wachtposten gegen sie auf.
  lin-lin: Kasi tosambelaki Nzambe na biso mpe totiaki bakengeli, butu mpe moyi, mpo
    ete babundela biso liboso na bango.
  eng-LSV: And Tobiah the Ammonite [is] by him and says, “Also, that which they are
    building—if a fox goes up, then it has broken down their stone wall.”
  eng-GNV: And Tobiah the Ammonite was beside him, and said, Although they buylde,
    yet if a foxe goe vp, he shall euen breake downe their stonie wall.
  eng-WEBSTER: Now Tobiah the Ammonite was by him, and he said, Even that which they
    build, if a fox should go up, he would even break down their stone wall.
  nhw-BL: 'Huan inechca itztoya Tobías nopa amonita tlacatl catli quiijto: “Xiquitaca
    quenicatza nelyamanic nopa tepamitl catli quicualchijchihuaj. Sintla tlejcos se
    cayochi ipani, quitlamisosolos.”'
  swh-ONEN: Tobia Mwamoni aliyekuwa upande wake akasema, “Wanachokijenga, hata kama
    mbweha angepanda juu yake, huo ukuta wao wa mawe angeliubomoa!”
  bba-bba: Yerɑ sɑ Gusunɔ bɛsɛn Yinni kɑnɑ mɑ sɑ ɡbɑ̃rɑ te kɔ̃su sɔ̃ɔ sɔɔ kɑ wɔ̃kuru.
    Sɑ yibɛrɛ be mɑrɑ.
  eng-KJVCPB: Now Tobiah the Ammonite was by him, and he said, Even that which they
    build, if a fox go up, he shall even break down their stone wall.
  luo-luo: Tobia ma ja-Amon, mane ochungʼ e bathe, nowacho niya, “Ohinga ma gigerono,
    kata ka kibwe ema oidho, to obiro ruombore piny!”
  meu-meu: Tobia, tau Amono, na ia badibadinai; bena ia eto, Oibe, idia na dahaka
    e haginiamu; uda sisiana ta na edia nadi maḡuna latanai bema dae kau, ia ese bema
    hahegiḡia dobi.
  npi-ULB: तिनीसँगै भएका अम्मोनी तोबियाले भने, “तिनीहरूले निर्माण गरेरहेको वस्तुमा
    एउटा फ्याउरो चढ्यो भने पनि तिनीहरूको पर्खाल भत्कने छ!”
  yor-yor: Tobiah ará Ammoni, ẹni tí ó wà lẹ́gbẹ̀ẹ́ rẹ̀, wí pé, “Ohun tí wọ́n ń mọ—bí
    kọ̀lọ̀kọ̀lọ̀ lásán bá gùn ún sókè, yóò fọ́ odi òkúta wọn lulẹ̀!”
  ind-ind: Tobia orang Amon yang berdiri di sampingnya juga berkata, “Ya! Pekerjaan
    mereka payah. Kalau diinjak seekor anjing hutan saja, benteng itu pasti roboh!”
  pes-OPCB: 'طوبیای عَمّونی که در کنار او ایستاده بود با ریشخند گفت: «حصار آنقدر سست
    است که حتی اگر یک روباه از روی آن رد شود، خراب خواهد شد!»'
  tgl-ULB: Si Tobias na Ammonita ay kasama niya, at sinabi niya, “Kung ang isang asong-gubat
    ay aakyat sa kanilang itinatayo, maaaring ikabagsak ito ng kanilang pader na bato!”
  cbu-NT: Wipunashsha Tobíyas, Amónshuch tputs, aranginasha starangusin, tsiyatku;
    Waaj, mangutari ashishtaranaya. Anumun tandapunuzimun xupshitaparee kárkachu,
    tunupkachu, tpaw támchiya, tárangiya. Mangu iyaa Utaácheetsini natsaksin táranganaya.
  hui-hui: Agali mbira henego mini Tobia Sanabaladila heneyago ibugua lalu, Tigua
    pabe ogoni agi ale bule manda buwa biaruadabe. Pabe elole biraruni biango dudu
    emene ko mbirame irigi haragola podobaga bulebira, lene.
  mya-mya: သူ့​အ​နီး​တွင်​ရပ်​လျက်​နေ​သော​တော​ဘိ​က``သူ တို့​သည်​အ​ဘယ်​သို့​သော​မြို့​ရိုး​ကို​တည်​ဆောက်
    နိုင်​ကြ​မည်​နည်း။ သူ​တို့​၏​မြို့​ရိုး​သည်​မြေ​ခွေး တိုး​မိ​လျှင်​ပြို​ကျ​လိမ့်​မည်''
    ဟု​ထောက်​ခံ ပြော​ဆို​၏။
  bod-N: ཨམ་མོན་པ་ཏོ་བི་ཡཱ་ཁོའི་ཉེ་འགྲམ་དུ་བསྡད་དེ་འདི་ལྟར། དེ་དག་གིས་བརྩིགས་པའི་མཁར་རྡོའི་སྟེང་དུ་ཝ་མོ་ཞིག་འཛེག་ནའང་རྡོ་རྩིག་དེ་བཤིག་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Tobhia muAmoni, aiva parutivi pake, akati, “Chavari kuvaka ichi, kana dai
    gava raikwira pamusoro pacho, raitokoromora rusvingo rwavo rwamatombo!”
  spa-BLM: 'Junto a él estaba Tobías, el amonita, quien dijo: “Lo que están construyendo,
    si una zorra trepara por él, derribaría su muro de piedra.”'
  cac-cac: 'Ayec'' pax vin̈aj Tobías amonita d''a stz''ey eb'' vin̈. Ix yalanpax vin̈
    icha tic: A juntzan̈ q''ueen sb''oq''ue eb'' muroal tic, q''uinaloc a junoc noc''
    vaax tz''ec'' d''a yib''an̈ q''ueen, tz''el n̈ilnaj q''ueen stec''an noc'', xchi
    vin̈.'
  swh-ULB: Tobia Mwamoni alikuwa pamoja naye, naye akasema, 'Ikiwa tu mbweha angepanda
    juu ya hichi wanachokijenga, angeubomoa ukuta huo wa mawe.”
  bel-bel: 'А Товія Аманіцянін, які быў каля яго, сказаў: а няхай будуюць; пойдзе
    ліс і разбурыць іхні каменны мур.'
  deu-ELBBK: Da beteten wir zu unserem Gott und stellten aus Furcht vor ihnen Tag
    und Nacht Wachen gegen sie auf.
  mbb-OT: Ne migkaǥi zaan si Tobia he Amunihanen he ziyà te avey ni Sanbalat te, “Minsan
    laku zà is egampan keniyan he verengbeng ne egketempag en!”
  mal-2015: 'അപ്പോൾ അവന്റെ അടുക്കൽ നിന്നിരുന്ന അമ്മോന്യനായ തോബീയാവു: അവർ എങ്ങനെ പണിതാലും
    ഒരു കുറുക്കൻ കയറിയാൽ അവരുടെ കന്മതിൽ ഉരുണ്ടുവീഴും എന്നു പറഞ്ഞു.'
  rmc-rmc: Ale amen pes modľinahas ke amaro Del a ačhaďam muršen pro muri, hoj te
    stražinen rat-džives.
  pes-OPV: 'و طوبیای عمونی که نزد او بود گفت: «اگر شغالی نیز بر آنچه ایشان بنا می‌کنند
    بالا رود، حصار سنگی ایشان رامنهدم خواهد ساخت!»'
  ron-1924: 'Тобия, Амонитул, ера лынгэ ел ши а зис: „Сэ зидяскэ нумай! Дакэ се ва
    суи о вулпе, ле ва дэрыма зидул лор де пятрэ.”'
  ben-OBCV: তখন অম্মোনীয় টোবিয় তার পাশে ছিল, সে বলল, “ওরা কি গাঁথছে, তার উপরে যদি
    একটি শিয়াল ওঠে তবে তাদের ওই পাথরের প্রাচীর ভেঙে পড়বে!”
  som-som: Oo haddana Toobiyaah oo ahaa reer Cammoon oo agtiisa taagnaa wuxuu yidhi,
    Waxa ay dhisayaan oo dhan xataa haddii dawaco fuusho way kala burburinaysaa derbigooda
    dhagaxa ah.
  lat-VUC: 'Sed et Tobias Ammanites, proximus ejus, ait: Ædificent: si ascenderit
    vulpes, transiliet murum eorum lapideum.'
  eng-ASVBT: Now Tobiah the Ammonite was by him, and he said, Even that which they
    are building, if a fox go up, he shall break down their stone wall.
  ita-1885: 'E Tobia Ammonita, ch''era presso di lui, disse: Avvegnachè edifichino,
    non ci vuole che una volpe che salga, per rompere il lor muro di pietra.'
  eng-ULB: Tobiah the Ammonite was with him, and he said, “If only a fox went up on
    what they are building, it would break down their stone wall!”
  spa-VBL: 'Tobías el amonita, que estaba a su lado, comentó: “¡Hasta una zorra que
    caminara sobre lo que están construyendo derribaría su muro de piedras!”'
  fra-_FOB: 'Et Tobija, Ammonite, qui était auprès de lui, dit: Quoi qu''ils bâtissent,
    si un renard montait, il romprait leur muraille de pierre.'
  mal-mal: 'അപ്പോൾ അവന്റെ അടുക്കൽ നിന്നിരുന്ന അമ്മോന്യനായ തോബീയാവ്: “അവർ എങ്ങനെ പണിതാലും
    ഒരു കുറുക്കൻ കയറിയാൽ അവരുടെ കന്മതിൽ ഉരുണ്ടുവീഴും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ammonī afsar Tūbiyāh us ke sāth khaṛā thā. Wuh bolā, “Unheṅ karne do! Dīwār
    itnī kamzor hogī ki agar lomṛī bhī us par chhalāṅg lagāe to gir jāegī.”
  suz-BL: मिनु अम्‍मोनी ङा तोबीयाह सान्‍बल्‍लत आ नेक्‍था बाक्‍शा “मेकोपुकीमी मेको
    प्रोव़तेक्‍म हना यो, सिवार का मेको तारी ङोंइसाक्‍व हना, नेल्‍ल ब्रेप्‍ब” देंत।
  ita-1927: 'Tobia l’Ammonita, che gli stava accanto, disse: “Edifichino pure! Se
    una volpe vi salta su, farà crollare il loro muro di pietra!”'
  ckb-ckb: 'تۆڤییای عەمۆنیش لەلایەوە بوو و گوتی: «ئەوەی ئەوان بنیادی دەنێنەوە، ئەگەر
    ڕێوییەک سەربکەوێتە سەری دیوارە بەردەکەیان دەڕووخێنێت!»'
  eng-BBE: Now Tobiah the Ammonite was by him, and he said, Such is their building
    that if a fox goes up it, their stone wall will be broken down.
  kan-OKCV: ಅವನ ಬಳಿಯಲ್ಲೇ ನಿಂತಿದ್ದ ಅಮ್ಮೋನಿಯನಾದ ಟೋಬೀಯನು, “ಅವರು ಕಟ್ಟುವ ಕಲ್ಲು ಗೋಡೆಯ ಮೇಲೆ
    ನರಿ ಹಾರಿದರೆ, ಅದು ಬಿದ್ದುಹೋಗುವುದು!” ಎಂದು ಅಣಕಿಸಿದನು.
  bbb-bbb: Ro kuke e Tobia e Amonaetiko ije fudua fune uri e Sanibareti ifejana kuae,
    Isuo buone bu savo ije siroe fokisi fu furiko mune bu kena nana ajiavo ijia bierekuma
    bu bite ka tuasena diduekono kuae.
  tam-2017: 'அப்பொழுது அம்மோனியனாகிய தொபியா அவனுடைய பக்கத்தில் நின்று: அவர்கள் கட்டினாலும்
    என்ன, ஒரு நரி ஏறிப்போனால் அவர்களுடைய கல்மதில் இடிந்துபோகும் என்றான்.'
  spa-RV-1909: 'Y estaba junto á él Tobías Ammonita, el cual dijo: Aun lo que ellos
    edifican, si subiere una zorra derribará su muro de piedra.'
  ron-BTF: 'Și Tobia amonitul era lângă el și a spus: Ceea ce ei construiesc dacă
    doar o vulpe s-ar urca, ar dărâma zidul lor de piatră.'
  eng-WEBP: Now Tobiah the Ammonite was by him, and he said, “What they are building,
    if a fox climbed up it, he would break down their stone wall.”
  eng-FBV: Tobiah the Ammonite, standing beside him, commented, “Even a fox walking
    on what they're building would knock down their wall of stones!”
  nld-1939: 'En Tobi-ja, de Ammoniet, die bij hem stond, vervolgde: Wat ze ook bouwen,
    als er een jakhals tegen springt, slaat hij een bres in hun stenen muur!'
  nch-BL: 'Huan inechca itztoya Tobías nopa amonita tacat cati quiijto: “Xiquitaca
    quenicatza nelyamanic nopa tepamit cati quicualchijchihuaj. Sinta tejcos se cayochi
    ipani, quitamihuelonis.”'
  vie-1934: 'Tô-bi-gia, người Am-môn, ở bên cạnh người, nói rằng: Vả lại, cái vách
    bằng đá mà những kẻ ấy xây cất kia, nếu có một con chồn leo lên đó, tất sẽ đánh
    nó sập xuống liền.'
  hin-CV: अम्मोनी तोबियाह जो उसके पास ही खड़ा था, कहने लगा, “अरे, वे लोग जो बना रहे
    हैं, वह ऐसा है, कि अगर एक लोमड़ी ही उस पर कूद पड़े तो उनकी बनाई हुई पत्थर की शहरपनाह
    ढह जाएगी!”
  spa-BES: 'Entonces Tobías, el amonita, estaba junto a él, y dijo: Tal es su edificio
    que si un zorro lo sube, su muro de piedra será derribado.'
  tdx-tdx: F’ie nihalaly aman’ Añaharentika, vaho nampijadoñe fijilovañe handro an-kaleñe
    ty am’ iereo.
  tha-KJV: โทบีอาห์คนอัมโมนอยู่ข้างๆท่าน และเขาพูดว่า “​เออ สิ​่งที่เขากำลังสร้างอยู่​นั้น
    ถ้าสุนัขจิ้งจอกตัวหนึ่งวิ่งขึ้นไป มันจะพังกำแพงหินของเขาลงมา”
  por-BR-2018: 'E com ele estava Tobias, o amonita, que disse: Ainda que edifiquem,
    contudo, se uma raposa vier, ela sozinha será capaz de derrubar seu muro de pedra.'
  deu-ELO: 'Und Tobija, der Ammoniter, stand neben ihm und sprach: Was sie auch bauen;
    wenn ein Fuchs hinaufstiege, so würde er ihre steinerne Mauer auseinander reißen!
    -'
  eng-WYC-2018: And also Tobiah (the) Ammonite, his neighbour, said, Build they; if
    a fox go up, he shall over-leap their stone wall. (And Tobiah the Ammonite, who
    was beside him, said, Let them build; for if a fox shall go up there, he shall
    just leap over their stone wall.)
  epo-epo: 'Kaj Tobija, la Amonido, kiu estis apud li, diris: Eĉ tio, kion ili konstruas,
    estas tia, ke se venos vulpo, ĝi detruos ilian ŝtonan muregon.'
  uig-PIN: 'Uning yenida turuwatⱪan Ammoniy Tobiya: — Ular ⱨǝrⱪanqǝ yasisimu, bir
    tülkǝ sepilning üstigǝ yamixip qiⱪsa, ularning tax temini ɵrüwetidu! — dedi.'
  beo-beo: 'Doubaia amola da Sa:naba:la:de dafulili lelu. E amane sia:i, “Mae dawa:ma!
    Ilia gagoi noga:i gagomu da hamedei! Fogisi fonobahadi da ilia gagoi amo fuli
    fasimusa: defele ba:mu,” e oufesega:ne amane sia:i.'
  tpi-OTNT: Tobia i sanap klostu long Senbalat taim em i mekim dispela tok. Na Tobia
    i tok olsem, “Maski ol i wokim dispela banis gen, em i no inap sanap strong. Sapos
    wanpela wel dok i kalap i go antap long en, banis bai i bruk olgeta.”
  hau-SA: Tobiya wakilin mutanen Ammon wanda yake a gefensa ya ce, “Abin nan da suke
    gini, ko dila ma ya hau, zai rushe shi!”
  uig-LAT: 'Uning yénida turuwatqan Ammoniy Tobiya: — Ular herqanche yasisimu, bir
    tülke sépilning üstige yamiship chiqsa, ularning tash témini örüwétidu! — dédi.'
  nde-nde: UThobhiya umʼAmoni, owayeseceleni kwakhe wathi, “Lokhu abakwakhayo, loba
    nje ikhanka lingakhwela phezu kwakho, lingawudiliza umduli wabo wamatshe!”
  ton-ton: Pea naʻe ofi kiate ia ʻa Topaia ko e tangata ʻAmoni, ʻo ne lea ʻo pehē,
    “ʻIo, ko ia ʻoku nau langa, ka ne ʻalu hake ai ha fokisi, te ne holoki hifo ʻenau
    ʻā maka.”
  ces-1613: 'Tobiáš pak Ammonitský podlé něho řekl: Nechať stavějí, však liška přiběhna,
    prorazí zed jejich kamennou.'
  eng-WMB: Now Tobiah the Ammonite was by him, and he said, “What they are building,
    if a fox climbed up it, he would break down their stone wall.”
  tam-TCV: சன்பல்லாத்தின் அருகே நின்ற அம்மோனியனான தொபியா, “அவர்கள் என்ன கட்டுகிறார்கள்?
    அதற்கு மேலாக ஒரு நரி ஏறினாலும்கூட அவர்களின் கல்மதில் உடைந்துவிடும்” என்று கூறினான்.
  ceb-ULB: Uban kaniya si Tobia nga Amonihanon, ug miingon siya, “Bisan gani mosaka
    lamang ang milo sa ilang gitukod, malumpag niini ang ilang paril nga bato!”
  pol-UBG: 'Ale Tobiasz Ammonita, który stał obok niego, powiedział: Nawet jeśli zbudują,
    przyjdzie lis i przewróci ich kamienny mur.'
  agr-agr: 'Nuna tai Amón aents Tobíaschakam nuwi wajau asa chichaak: “¡Yaaktan peegkeg
    emaina auk shiig wainkauchi! ¡Aunak kujancham nuwakesh awi wakug kupik ajuattawai!”
    tau.'
  kyc-kyc: Piso siyamo dokopa Amo akali Topaya lenge doko akali Sanepelate role pyao
    karapala dopa leya. Kinyi lene. Suwa rae lenge mendeme nakamana kana kame dokona
    pulyara ramo dokopa kana kame doko boo lara, lamaiya.
  urd-GVU: عمونی افسر طوبیاہ اُس کے ساتھ کھڑا تھا۔ وہ بولا، ”اُنہیں کرنے دو! دیوار
    اِتنی کمزور ہو گی کہ اگر لومڑی بھی اُس پر چھلانگ لگائے تو گر جائے گی۔“
  deu-1912: '[3:35] Aber Tobia, der Ammoniter, neben ihm sprach: Laß sie nur bauen;
    wenn Füchse hinaufzögen, die zerrissen wohl ihre steinerne Mauer.'
  ntj-ntj: Nyangka wati kutjupalu tjalkirr-tjalkirrtu watjarnu, “Wiya, yaarrpa yuruly-yurulypa-ya
    palyara. Wiya-kulila tuukalu tatiralpi punkatjingalku.”
  kan-2017: ಅವನ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದ ಅಮ್ಮೋನಿಯಾದ ಟೋಬೀಯನು, “ಅವರು ಹೇಗೆ ಕಟ್ಟಿದ್ದರೂ ಅವರು ಕಟ್ಟುವ
    ಕಲ್ಲುಗೋಡೆಯ ಮೇಲೆ ನರಿ ಹಾರಿದರೆ ಅದು ಉರುಳಿ ಬಿದ್ದು ಹೋಗುವುದು” ಎಂದನು.
  yap-yap: Mi Tobiah ni ba Ammonite e ba sak’iy u to’oben me ga’ar, “Be mang mit i
    yoror e ngar ubunged? Ya mus nga ba gamanman ni fox nra aw ngay me puth!”
  hlt-MCSB: A taengkah Ammoni Tobiah long khaw, “Amih kah a sak mai te, maetang loh
    pah koinih a lungto vongtung khaw tim ni,” a ti.
  mdy-ETH: ሃሣ ዒዛ ኮይላ ዔቂ ዓኣ ፆቢያ ፔ ዛሎና፦ «ዔያታ ዎዚጉዴ ኬኤሌ ዲርሲ ኮሻኒ ዳንዳዓይ? ዔያቶኮ ኬኤሎ ዲፆ ዑፆ
    ዉኡካ ኬስኬቴ ዶዓኒ ዳንዳዓኔ!» ጌይ ቶኦቺ ጌስቴኔ።
  twi-ASANTE: Na Amonni Tobia a na ɔgyina ne nkyɛn kaa sɛ, “Saa aboɔ ɔfasuo yi deɛ,
    sɛ sakraman koraa fa so a, ɛbɛdwiri agu fam!”
  eng-WEBU: Now Tobiah the Ammonite was by him, and he said, “What they are building,
    if a fox climbed up it, he would break down their stone wall.”
  wal-wal: A miyyiyan eqqida Amoona biittaa asa gidiya Xoobbeekka qassi hagaadan yaagiis;
    “Eti qassi aiba gimbbe gimbbanau danddayiyoonaa? Eti gimbbiyo gimbbee worakanai
    a bolli kiyiyaakkonne wulli aggana” yaagidi baceessiis.
  spa-PDDPT: 'Tobías amonita, que estaba junto a él, dijo: ¡Hasta una zorra, si sube
    allí, podría derribar el muro de piedra que construyen!'
  gun-gun: 'Hexeve hi''aĩ avi Amom guigua Tobias. Ha''e vy aipoe''i avi: — Kora ita
    gui anho ha''e kuery ojapo teĩ hi''áry mbyku rive ojeupi vy oitypa ''rã — he''i.'
  agu-BL: 'Ncha''tz at Tobías yi aj Amón xlaj Sanbalat, itzun taltz tan ẍchi''chbe''n
    c''u''l: “Chixmayninu'' yi tal cyak''un yi na chitzan tan banle''n. Copon woc''
    yi nink xon jun yac tibaj,” stzun i'' bantz.'
  ilo-ULB: Kaduana idi ni Tobias nga Ammonita, ket kinunana, “Uray atap laeng nga
    aso ti mapan iti rabaw ti bangbangonenda, rebbaenna ti paderda a bato!”
  kpg-kpg: Tobiah tangada Ammon, e duu i baahi o mee, ga helekai, “Di abaaba aha dela
    e mee di nadau haga duu? Di manu ‘fox’ hua e dahi e mee di oho di maa!”
  uig-ARA: 'ئۇنىڭ يېنىدا تۇرۇۋاتقان ئاممونىي توبىيا: ــ ئۇلار ھەرقانچە ياسىسىمۇ، بىر
    تۈلكە سېپىلنىڭ ئۈستىگە يامىشىپ چىقسا، ئۇلارنىڭ تاش تېمىنى ئۆرۈۋېتىدۇ! ــ دېدى.'
  sus-sus: Na kui muxu naxa muxu Marigi Ala maxandi, a xa muxu kanta. Muxu man naxa
    yire makantɛe ti kɔɛ nun yanyi ra muxu yaxuie xa fe ra.
  pon-2006: Eri, Dopaia mehn Ammono wie kesikesihnen mpe, e ahpw pil ketihtihki, “Soangen
    kehl da me re kak wiahda? Pwe kidi en wel tehmen kak karangkepeseng!”
  ksd-ksd: 'Io, Tobia ra te Amon i ga tur maravai pirana, ma i ga biti dari: Ma go
    ra an dia pait ia, gala tika na leing na pap na vana tana, gala na re vue kadia
    liplip na vat.'
  tur-YTC: Ammonlu Toviya da yanındaydı ve, “Yaptıklarını, bir tilki bile tırmansa,
    taş duvarlarını yıkar” dedi.
  ind-AYT: Tobia, orang Amon itu, yang berada di sampingnya berkata, “Walaupun mereka
    sedang membangun, jika seekor rubah memanjat dan menerobosnya, ia akan merobohkan
    tembok batu mereka!”
  nya-nya: Tobiya wa ku Amoni, amene anali naye anati, “Chimene akumangacho ngati
    nkhandwe itakwerapo, itha kugwetsa khoma lawolo!”
  hrv-hrv: Mi smo tada zazvali Boga našega i postavljali smo dnevnu i noćnu stražu
    da bismo zaštitili grad.
  mps-mps: Te bidi Tobia te Senbalatgo te po wabo sogo te pąde dolaluali. Tama Tobia
    te tiwai po wali, “Tagalao, te augwa nigimainu ilao. Tiali goli, augwaligo te
    obo banis bomonama me dulalubaso, usu me egobeo. Te uni yowi me deli te daiba
    ugwadu samanobaso da, te obo banis tigidali gisigasa dulaibao,” wai.
  tpi-tpi: Tobia i sanap klostu long Senbalat taim em i mekim dispela tok. Na Tobia
    i tok olsem, “Maski ol i wokim dispela banis gen, em i no inap sanap strong. Sapos
    wanpela wel dok i kalap i go antap long en, banis bai i bruk olgeta.”
  dan-1931: 'Og Ammonitten Tobija, der stod ved siden af ham, sagde: “Lad dem bygge,
    så meget de vil; en Ræv kan rive deres Stenmur ned, blot den springer derop!”'
  vie-OVCB: 'Tô-bia, người Am-môn đứng bên cạnh San-ba-lát, phụ họa: “Tường thành
    như thế thì con chồn leo lên cũng sẽ sụp!”'
  guj-2017: આમ્મોની ટોબિયા જે તેની સાથે હતો, તેણે કહ્યું, “તેઓ જે બાંધી રહ્યા છે તે
    પથ્થરના કોટ પર એક શિયાળ પણ ચઢે તોય તે તૂટી પડશે!”
  pon-2006A: Eri, Dopaia mehn Ammono wie kesikesihnen mpe, e ahpw pil ketihtihki,
    “Soangen kehl da me re kak wiahda? Pwe kidi en wel tehmen kak karangkepeseng!”
  por-BRBSL: 'Now Tobias, o amonita, estava por ele, e disse: “O que eles estão construindo,
    se uma raposa subisse, ele derrubaria sua parede de pedra”.'
  cth-cth: Ateng kaawm e Ammon tami Tobiah ni sak e rapannaw hah Asui ni mah luen
    sin pawiteh, ei ka rawm ca han atipouh.
  twi-twi: Na Amonni Tobia a na ogyina ne nkyɛn kae se, “Saa abo fasu yi de, sɛ sakraman
    koraa fa so a, ebedwiriw agu fam!”
  hlt-hlt: A taengkah Ammoni Tobiah long khaw, “Amih kah a sak mai te, maetang loh
    pah koinih a lungto vongtung khaw tim ni,” a ti.
  tbz-SIM: Kɛ̀ tí kuɔ́nnɛ̀ Kuyie nkɛ́wɑɑ́ mbɛ̀ɛ̀ bo mbɑɑ dihɛì kuyie nnɛ̀ kɛyènkɛ̀,
    kɛ̀ bɛ̀ bɑ́ɑ́ tɑnní.
  msy-2020: Dughiar kam, Amonian gumazim Tobia, a Senbalatɨn boroghɨn tughav itima,
    a mɨgɨrɨgɨar kam gami. Ezɨ Tobia kamaghɨn mɨgei, “Are, dɨvazir me ingarir kam,
    a tugh gavgavighan kogham. Eghtɨ afiar atiatam an ghuavanangtɨ, dɨvazim bar akarighiregham.”
  dop-dop: Ḿpʋ́ɣʋ́ tǝ sǝlǝmɑ tɑ́ Ɩsɔ nɑ tǝ sɩɩ tɑŋlɑɑ kɛ ilim nɑ ɑhoo sɩ, kolontunɑɑ
    ɩ́ tɑɑ tii tɑ́ tɔɔ nɑ tiili.
  azb-azb: 'Onun yanında olan Ammonlu Toviya belə dedi: «Əgər tikdikləri daş divarın
    üstünə bir tülkü çıxarsa, ora dağılacaq».'
  eng-DBY: And Tobijah the Ammonite was by him, and he said, Even that which they
    build, if a fox went up, it would break down their stone wall. —
  hin-2017: उसके पास तो अम्मोनी तोबियाह था, और वह कहने लगा, “जो कुछ वे बना रहे हैं,
    यदि कोई गीदड़ भी उस पर चढ़े, तो वह उनकी बनाई हुई पत्थर की शहरपनाह को तोड़ देगा।”
  wol-KYG: Ba mu ko defee nu ñaan ci sunu Yàlla, ba noppi teg fa ay nit ñuy wattu
    guddeek bëccëg, ngir bàyyi leen xel.
  eng-YLT: And Tobiah the Ammonite [is] by him and saith, 'Also, that which they are
    building — if a fox doth go up, then it hath broken down their stone wall.'
  kne-kne: Kanan din tinatakdo na ay si Tobia ay Ammonita, “Sino pay di silbin san
    am-amagen da ay alad et? Olay bewet di somakyab et madadael din batog da.”
  eng-WYC-2017: And also Tobiah the Ammonite, his neighbour, said, Build they; if
    a fox go up, he shall over-leap their stone wall.
  eng-WMBB: Now Tobiah the Ammonite was by him, and he said, “What they are building,
    if a fox climbed up it, he would break down their stone wall.”
  urd-GVH: अम्मोनी अफ़सर तूबियाह उसके साथ खड़ा था। वह बोला, “उन्हें करने दो! दीवार
    इतनी कमज़ोर होगी कि अगर लोमड़ी भी उस पर छलाँग लगाए तो गिर जाएगी।”
  rug-rug: Se Tobaia sapu turu kapaena pa kalina Sanibalati si zama guahe, “Na sa
    si korapa kuria rini? Be na pokese ene lulia pana uluna ba kote huara mo sa goba.”
  gaz-gaz: Xoobbiyaan namichi Amoon kan isa bira dhaabate sunis, “Waan isaan ijaaraa
    jiran kana, dallaa isaanii kan dhagaa kana waangoon iyyuu yoo yaabde ni jigsiti!”
    jedhe.
  fra-LSG: 'Tobija, l’Ammonite, était à côté de lui, et il dit: Qu’ils bâtissent seulement!
    Si un renard s’élance, il renversera leur muraille de pierres!'
  gnn-gnn: '@see-verse:NEH.004.002'
  yal-yal: Nayi, nxu bata nxɔ Ala maxandi, nxu yi kantan tiine dɔxɔ kɔɛɛn nun yanyin
    na alogo e xa nxu ratanga e ma.
  haw-1868: A aia o Tobia ka Amona ma kona aoao; a i ae la ia, O keia mea a lakou
    e uhau nei, ea, ina e pii kekahi alopeke maluna iho, e hoohiolo no ia i ko lakou
    papohaku.
  arb-NAV: 'وَكَانَ طُوبِيَّا الْعَمُّونِيُّ وَاقِفاً إِلَى جِوَارِهِ، فَقَالَ: «إِنَّ
    مَا يَبْنُونَهُ إِذَا صَعِدَ عَلَيْهِ ثَعْلَبٌ فَإِنَّهُ يَهْدِمُ حِجَارَةَ سُورِهِمْ».'
  ewe-ewe: Tobia, Amonitɔ la tsi tsitre ɖe egbɔ, eye eya hã gblɔ fewuɖutɔe be, “Ne
    abei aɖe gɔ̃ hã zɔ woƒe gli dzi la, gli la amu gbloo!”
  eng-LEE: (3:35) And Tobiyah the 'Ammonite was near him, and he said, Even what they
    are building, if a fox were to run up, he would readily break through their stone
    wall.
  asm-FB: তেতিয়া তেওঁৰ সৈতে অম্মোনীয়া টোবিয়া আছিল আৰু তেওঁ ক’লে, “তেওঁলোকে যি দেৱাল
    সাজিছে, তাৰ ওপৰত যদি এটা শিয়ালো উঠে, তেন্তে তেওঁলোকৰ সেই শিলাময় দেৱাল ভাঙি পৰিব!”
  sus-A: نَ كُي مُشُ نَشَ مُشُ مَرِفِ عَلَ مَشَندِ، عَ شَ مُشُ كَنتَ. مُشُ مَن نَشَ
    يِرٍ مَكَنتّيٍ تِ كْي نُن يَنيِ رَ مُشُ يَشُييٍ شَ قٍ رَ.
  fra-SBL: 'Or Tobija, l''Ammonite, était près de lui, et il disait : « Ce qu''ils
    construisent, si un renard y grimpait, il briserait leur mur de pierre. »'
  hbo-hbo: וַנִּתְפַּלֵּ֖ל אֶל־אֱלֹהֵ֑ינוּ וַנַּעֲמִ֨יד מִשְׁמָ֧ר עֲלֵיהֶ֛ם יֹומָ֥ם
    וָלַ֖יְלָה מִפְּנֵיהֶֽם׃
  piu-2006: '@see-verse:NEH.004.002'
  pjt-pjt: '@see-verse:NEH.004.002'
  kik-kik: Tobia ũrĩa Mũamoni, ũrĩa warĩ mwena wake, akiuga atĩrĩ, “Rũthingo rũu rwa
    mahiga maraaka-rĩ, o na mbwe ĩngĩrũhaica no ĩrũmomore!”
  fra-NCL: Nous priâmes notre Dieu et nous établîmes une garde contre eux, jour et
    nuit, pour nous protéger contre eux.
  cek-AK: Anih taengah kaom Ammon kami Tobiah mah, Nihcae mah sak ih tapang loe tasui
    mah mataeng doeh a nui hoiah cawh nahaeloe, amtim rup tih takhae, tiah a naa.
  cuk-cuk: 'Sanbalat weyob sogsagu, deunni, Amón-dule Tobías, e-dikarba gwichid. We-dule
    sogdemogad: —We-galu-akwabi-sobnanaidgi, achu-bunnu-wawaad egi nakwidele, yaar-nadeled.'
  uig-CYR: 'Униң йенида туруватқан Аммоний Тобия: — Улар һәр қанчә ясисиму, бир түлкә
    сепилниң үстигә ямишип чиқса, уларниң таш темини өрүветиду! — деди.'
  tel-2017: అమ్మోనీయుడు టోబీయా అతని దగ్గరుండి “వీళ్ళు కట్టిన గోడపై ఒక నక్క ఎగిరితే
    ఆ గాలికి గోడ పడిపోతుంది” అన్నాడు.
  hat-BSA: 'Alò, Tobija, Amonit lan, te toupre li. Li te di: “Menm sa y ap bati, si
    yon rena ta vòltije ladann, li ta kraze wòch miray yo!”'
  kos-kos: Tobiah el tu siskal na el fahk, “Pot fuka se elos ac ku in orala? Finne
    fox soko, el ac ku in rakinya!”
  hbo-WLC: וַנִּתְפַּלֵּ֖ל אֶל־אֱלֹהֵ֑ינוּ וַנַּעֲמִ֨יד מִשְׁמָ֧ר עֲלֵיהֶ֛ם יוֹמָ֥ם
    וָלַ֖יְלָה מִפְּנֵיהֶֽם׃
  ibo-ibo: Tobaya onye Amọn, onye nọ ya nʼakụkụ mgbe ahụ, kwukwara okwu sị; “Leenụ
    ụdị mgbidi ha na-ewu! Ọ bụrụ na nkịta ọhịa arịkwasị ya nʼelu ọ ga-ada!”
  ory-ory: ଏହି ସମୟରେ ଅମ୍ମୋନୀୟ ଟୋବୀୟ ତାହା ପାଖରେ ଥିଲା, ଆଉ ସେ କହିଲା, “ମଧ୍ୟ ସେମାନେ ଯାହା
    ଗଢ଼ୁଅଛନ୍ତି, ବିଲୁଆ ଚଢ଼ିଗଲେ ସେ ସେମାନଙ୍କ ପଥର ପାଚେରୀ ଭାଙ୍ଗି ପକାଇବ।”
  chk-chk: Nge Topia ewe re Amon mi nom ren a apasa, “Ellet, are eman foks epwe mwetetä
    won mine ra senisefälietä, epwe ataetiu ar tittin fau.”
  rop-rop: Wal Tobaiya brom det kantri gulum Eman bin jandap wansaid langa Sanbalat
    en imbin tok, “Wotkain wol dei garra bildimap? Maitbi wanbala lilwan dog gin nokamdan
    det wol.”
  ukr-1871: 'А Товія Аммонїй, що стояв коло його, відказав: Нехай собі будують; прийде
    лисиця й повалить їх камяний мур.'
  deu-1951: 'Aber Tobija, der Ammoniter, war bei ihm und sprach: Sie mögen bauen,
    was sie wollen; wenn ein Fuchs hinaufginge, würde er ihre steinernen Mauern zerreißen!'
  eng-JPS: '(3-35) Now Tobiah the Ammonite was by him, and he said: ''Even that which
    they build, if a fox go up, he shall break down their stone wall.'''
  srp-1865: 'A Tovija Amonac koji bijaše uza nj reèe: neka zidaju; da lisica doðe,
    provaliæe kameni zid njihov.'
  lug-lug: Tobiya Omwamoni yali amuyimiridde kumpi, n’ayogera nti, “Ebyo bye bazimba,
    singa ekibe kinaalinnyako kinaasuula bbugwe waabwe ow’amayinja!”
  heb-heb: וטוביה העמני אצלו ויאמר גם אשר הם בונים אם יעלה שועל ופרץ חומת אבניהם׃
  ben-IRV: তখন অম্মোনীয় টোবিয় তার পাশে ছিল; সে বলল, “ওরা যা গাঁথছে, তার উপরে যদি
    শিয়াল ওঠে, তবে তাদের সেই পাথরের দেওয়াল ভেঙে পড়বে।”
  pan-pan: ਤਦ ਤੋਬਿਆਹ ਅੰਮੋਨੀ ਨੇ ਜਿਹੜਾ ਉਸ ਦੇ ਨਾਲ ਸੀ, ਕਹਿਣ ਲੱਗਾ, “ਜੋ ਕੁਝ ਇਹ ਬਣਾ ਰਹੇ ਹਨ
    ਜੇ ਇੱਕ ਲੂੰਬੜੀ ਵੀ ਇਹ ਦੇ ਉੱਤੇ ਚੜ੍ਹ ਜਾਵੇ ਤਾਂ ਪੱਥਰਾਂ ਦੀ ਇਸ ਕੰਧ ਨੂੰ ਢਾਹ ਦੇਵੇਗੀ!”
  mya-JVB: သူ့ အနား မှာရှိသော အမ္မုန် အမျိုးသားတောဘိ ကလည်း ၊ သူ တို့တည် သော ကျောက်
    ရိုး ကို တောခွေး ထိခိုက် လျှင် ပြိုလဲ လိမ့်မည်ဟု ပြန်ပြော ၏။
  tbg-tbg: Sanbalaativa minti tuvaro vira tataaqa himpi vauva Amonihainaava Tobiaavavata
    tiharo, Vika kiama ho kempuka vaantaavura autukevarave. Qaakau vairi vovano vaantaavura
    viraqaa vaari ntairera, viva ekaarama rapatutuma vuanarove, tiro.
  hmo-hmo: Tobaia, Amono tauna be Sanubalata ena badibadinai. Vadaeni ia gwau, “Io,
    idia be dahaka idia haginia noho? Bema uda sisia ta be edia nadi maguna ena latanai
    ia daekau neganai ia ese do ia veria diho.”
  urd-urd: और तूबियाह 'अम्मोनी उसके पास खड़ा था, तब वह कहने लगा, “जो कुछ वह बना रहे
    हैं, अगर उसपर लोमड़ी चढ़ जाए तो वह उनके पत्थर की शहरपनाह को गिरा देगी।”
  rus-SYN: 'А Товия Аммонитянин, бывший подле него, сказал: пусть их строят; пойдет
    лисица, и разрушит их каменную стену.'
  bqc-SIM: Ɔ̃ wa wabikɛ̀ wá Luawa, mɛ́ wa gudↄ̃anaↄ dìlɛdilɛ fãanɛ ń gwãasĩnao
    an yã́i.
  tcz-CHONGTHU: Chule akomuva um Ammon mi Tobiah chun hitin ana seiye, “Itobangin
    kasaphai tijongleu, achunga khun sial khat galhai jongleh chonchim tante,” ati.
  mar-mar: तोबीया अम्मोनीची सनबल्लटाला साथ होती आणि तो म्हणाला, “जर एक लहानसा कोल्हा
    त्यावर चढून गेला तरी तो ही दगडी भिंत पाडून टाकील.”
  qub-qub: 'Chayno rimarcaycashan öra ñaupancho caycaran Amón runa Tobiaspis. Paypis
    niran: «¡Masqui ricay-llapa chay arurcaycashan pergata! Chay pergaga atoj wicharcuptillanpis
    juchucäcunmanmi.»'
  bqp-bqp: 'Amↄni buri Tobia kú a sarɛ, akũ à pì: Bĩni kũ òtɛn bo pìi, tó gbɛ̃gbon
    dìdia, a gbɛ̀nↄ gboro fá!'
  hat-hat: 'Tobija, moun peyi Amon an, te kanpe bò kote Sanbala. Li t''ap di: -Anhan!
    Y''ap rebati! Kite yon chat mawon vole sou miray wòch yo a, sa kont pou jete l''
    atè!'
  eng-BSB: Then Tobiah the Ammonite, who was beside him, said, “If even a fox were
    to climb up on what they are building, it would break down their wall of stones!”
  eng-WEBPB: Now Tobiah the Ammonite was by him, and he said, “What they are building,
    if a fox climbed up it, he would break down their stone wall.”
  kbq-kbq: Anankema nehigeno'a, Amoni vahepinti ne' Tobia'a Senbalati tava'onte oti'neno
    amanage hu'ne, Zamagra na'a tro nehazafi keho, afi kramo'ma ana keginare'ma takau
    resiana have keginazamia renafe hutregahie!
  nhe-BL: 'Huan inechca itztoya Tobías nopa amonita tlacatl tlen quiijto: “Xiquitaca
    quejatza nelyamanic nopa tepamitl tlen quicualchijchihuaj. Intla tlejcos se cayochi
    ipani, quitlamixolehuas.”'
  bus-bus: 'Amↄni bori Tobia kú à saɛ, ben à bè: Bĩi kɛ̀ aↄ̃ↄe boo pì, tó gbɛ̃ngboo
    dìdia, à gbɛ̀nↄ é gboro fá!'
  gub-BL: Tomi Amon ywy rehe arer wiko hehe we. — Nupuner kwaw ipàrirogawtàtà iaiha
    ma'e ikatu ma'e iapo haw rehe wà. Te awara upuner putar heityk wi haw rehe nehe,
    i'i wanupe.
  eng-DRA: 'Tobias also the Ammonite who was by him said: Let them build: if a fox
    go up, he will leap over their stone wall.'
