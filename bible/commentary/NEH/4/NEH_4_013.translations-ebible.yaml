verse: NEH.004.013
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ മതിലിന്റെ പൊക്കം വളരെ കുറഞ്ഞു തുറന്നുകിടക്കുന്ന ചില സ്ഥലങ്ങളിൽ
    വാൾ, കുന്തം, അമ്പ്, എന്നിവയുമായി ആളുകളിൽ ചിലരെ അവരുടെ കുടുംബങ്ങളോടുകൂടെ നിർത്തി.
  deu-TKW: 'Und ich sprach zu den Edlen und den Vorstehern und dem übrigen Volke:
    Die Arbeit ist groß und ausgedehnt, und so sind wir auf der Mauer zerstreut, fern
    voneinander.'
  lin-lin: 'Bongo nalobaki na bankumu, bakalaka mpe bato mosusu : — Mosala ezali nanu
    monene mpe ekenda na etando molayi ; kasi biso topanzani mingi na mir, tozali
    mosika-mosika, bamoko na bamosusu.'
  eng-LSV: And I appoint at the lowest of the places, at the back of the wall, in
    the clear places, indeed, I appoint the people, by their families, with their
    swords, their spears, and their bows.
  eng-GNV: Therefore set I in the lower places behind the wall vpon the toppes of
    the stones, and placed the people by their families, with their swordes, their
    speares and their bowes.
  eng-WEBSTER: Therefore I set in the lower places behind the wall, and on the higher
    places, I even set the people after their families with their swords, their spears,
    and their bows.
  nhw-BL: Huajca niquintlali masehualme ica ininfamilias ma tlamocuitlahuica iica
    nopa tepamitl campa más echcapantzi huan campa tlacoyontoya. Huan quihuicayayaj
    ininmachete, inincuatlamin catli huehueyac huan inincuahuitol para ica momanahuise.
  swh-ONEN: Kwa hiyo nikaweka baadhi ya watu nyuma ya sehemu za chini za ukuta kwenye
    sehemu zilizo wazi, nikawaweka kufuatana na jamaa zao, wakiwa na panga, mikuki
    na pinde zao.
  bba-bba: Mɑ nɑ bukurobu kɑ siri kowobu kɑ sere tɔn be bɑ tie mi sɔ̃ɔwɑ nɑ nɛɛ, bɛsɛn
    sɔmbu te, tɑ kpɑ̃. Wee sɑ yɑrinɛ bɑɑmɑ kpuro. Goo kun kɑ ɡoo turuku ɡbɑ̃rɑ ten
    sɔmburu sɔɔ.
  eng-KJVCPB: Therefore set I in the lower places behind the wall, and on the higher
    places, I even set the people after their families with their swords, their spears,
    and their bows.
  luo-luo: Emomiyo ne aketo jomoko e tok ohinga kuonde modok gi piny ma ginyalo nenogo
    wasigu ka aketogi dala ka dala, ka gin-gi ligengni, tonge kod atungʼ.
  meu-meu: Taunabunai, maḡu harana kwadogi-hereadia gabudia muridia kahadia ai be
    taunimanima na atodia, edia iduhu ta ta ai, mai edia dare io peva ida.
  npi-ULB: त्यसैले मैले खुल्ला क्षेत्रहरूमा पर्खालका सबैभन्दा तल्लो भू-भागहरूमा मानिसहरूलाई
    बसाएँ । मैले हरेक परिवारलाई आ-आफ्ना तरवार, भाला र धनुर्बाण लिएर बस्‍न लगाएँ ।
  yor-yor: Nítorí náà mo dá ènìyàn díẹ̀ dúró níbi tí ó rẹlẹ̀ jù lẹ́yìn odi ní ibi
    gbangba, mo fi wọ́n síbẹ̀ nípa àwọn ìdílé wọn, pẹ̀lú àwọn idà wọn, àwọn ọ̀kọ̀
    wọn àti àwọn ọrun wọn.
  ind-ind: Maka saya menempatkan orang-orang berdasarkan kelompok keluarganya untuk
    berjaga-jaga di dalam benteng, yaitu di bagian-bagian tembok yang kurang aman
    karena belum cukup ditinggikan kembali. Mereka berjaga-jaga lengkap dengan pedang,
    tombak, dan panah mereka.
  pes-OPCB: پس، از هر خاندان نگهبانانی تعیین کردم و ایشان را با شمشیر و نیزه و کمان
    مجهز نمودم تا در پشت حصار بایستند و از قسمتهایی که در آنجا حصار هنوز ساخته نشده
    بود محافظت کنند.
  tgl-ULB: Kaya naglagay ako ng mga tao sa pinakamababang bahagi ng pader sa lantad
    na mga lugar. Nagbigay ako ng pwesto sa bawat pamilya. Sila ay may kanya-kanyang
    tabak, mga sibat, at mga pana.
  cbu-NT: Ashiri anoo mazinaranguri, nuwsha tputsee; K'chirpunguris, misha timbanlliziris
    yáyarus, yap ndaturi tandapunuzi yararini annung maachiritpatawaritis shaniyeerus,
    washunand tsangangtsa, nda iyaa tputs kasimaama, nuw tárangina.
  hui-hui: Ani bira layago hale howa i̱na wali agali biaru wai biagane ayu tibubi
    yandarebi danda timurubi yuwa waitigi agali ibiragola wai bilo tini hameigini
    paleadagua pabe biai nahe wiagohayagi mamage helama piru.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ပြည်​သူ​တို့​အား ဋ္ဌား၊ လှံ၊ လေး​လက်​နက်​များ​ကို​စွဲ​ကိုင်​စေ​ကာ​တည်
    ဆောက်​၍​မ​ပြီး​သေး​သည့်​မြို့​ရိုး​များ​၏ နောက်​တွင်​သား​ချင်း​စု​အ​လိုက်​နေ​ရာ
    ယူ​စေ​၏။
  bod-N: ངས་འབངས་མི་རྣམས་ནི་མཁར་གྱང་རྒྱབ་ཀྱི་གནས་དམའ་སར་རལ་གྲི་དང་། མདུང་དང་། མདའ་གཞུ་བཟུང་དུ་བཅུག་ནས་རང་རང་གི་རིགས་རྒྱུད་བཞིན་དུ་བཞག་པ་ཡིན།
  sna-sna: Naizvozvo ndakaisa vamwe vanhu seri kwenzvimbo dzakaderera dzorusvingo
    napanzvimbo dzakashama, ndichivaisa nemhuri dzavo, vane minondo yavo, namapfumo
    uye neuta.
  spa-BLM: Por eso puse guardias en las partes más bajas del espacio detrás de la
    muralla, en los lugares abiertos. Puse al pueblo por grupos familiares con sus
    espadas, sus lanzas y sus arcos.
  cac-cac: Yuj chi' ix vala' to junjun patil eb' stan̈vej eb' d'a spatiquel muro chi',
    b'aj ch'olquixtac luum yed' b'aj pojnaquel muro chi', yed'nac yespada eb', lanza
    yed' sjul-lab' eb'.
  swh-ULB: Kwa hiyo nikaweka watu katika sehemu za chini za ukuta katika sehemu zilizo
    wazi. Niliweka kila familia wenye upanga, mikuki, na upinde.
  bel-bel: тады ў нізкіх мясьцінах каля горада, за сьцяною, на мясьцінах сухіх паставіў
    я народ папляменна зь мечамі іхнімі, зь дзідамі іхнімі і лукамі іхнімі.
  deu-ELBBK: 'Und ich sprach zu den Edlen und zu den Vorstehern und zu dem übrigen
    Volk: Das Werk ist groß und weitläufig, und wir sind auf der Mauer zerstreut,
    einer von dem anderen entfernt.'
  mbb-OT: Umbe, zuen menge impevantey ku zuen te kinemevevaan he menge vahin dutun
    te verengbeng he melemu zà ebpekevayà dutun is edseled. Impevantey ku sikandan
    dutun he migrupu is kada pemilya, ne neǥumeenan sikandan te ispada, bangkew, wey
    panà.
  mal-2015: അതുകൊണ്ടു ഞാൻ മതിലിന്റെ പിമ്പുറത്തു പൊക്കം കുറഞ്ഞ സ്ഥലങ്ങളിലും തുറന്നുകിടക്കുന്ന
    സ്ഥലങ്ങളിലും ആളുകളെ ആക്കി ജനത്തെ കുടുംബം കുടുംബമായി വാളുകളോടും കുന്തങ്ങളോടും വില്ലുകളോടും
    കൂടെ നിർത്തി.
  rmc-rmc: 'Phenďom le manušenge, le vodcenge the le uradňikenge: „E buči hiňi bari
    a amen keras dur jekh avrestar a sam rozčhide pal calo muros.'
  pes-OPV: پس قوم را در جایهای پست، در عقب حصار و بر مکانهای خالی تعیین نمودم و ایشان
    رابرحسب قبایل ایشان، با شمشیرها و نیزه‌ها وکمانهای ایشان قرار دادم.
  ron-1924: Де ачея ам пус ын локуриле челе май де жос, динапоя зидулуй, ши ын локуриле
    тарь, попорул пе фамилий, й-ам ашезат пе тоць ку сэбииле, сулицеле ши аркуриле
    лор.
  ben-OBCV: অতএব আমি প্রাচীরের পিছন দিকে নিচু জায়গাগুলি যেখানে ফাঁকগুলির ছিল সেখানে
    বংশ অনুসারে লোকদের তরোয়াল, বড়শা ও ধনুক হাতে নিযুক্ত করলাম।
  som-som: Haddaba sidaas daraaddeed meeshii ugu hoosaysay oo derbiga ka dambaysay
    oo meelaha bannaan ku yiil ayaan taagay dadkii qoloqolo u safan oo wada haysta
    seefahoodii, iyo warmahoodii, iyo qaansooyinkoodiiba.
  lat-VUC: statui in loco post murum per circuitum populum in ordinem cum gladiis
    suis, et lanceis, et arcubus.
  eng-ASVBT: Therefore set I in the lowest parts of the space behind the wall, in
    the open places, I set there the people after their families with their swords,
    their spears, and their bows.
  ita-1885: Allora io disposi il popolo, secondo le sue famiglie, con le sue spade,
    lance, ed archi, nel fondo di que' luoghi, dietro al muro, e in su i greppi.
  eng-ULB: So I positioned people in the lowest parts of the wall in the exposed areas.
    I positioned each family with their swords, spears, and bows.
  spa-VBL: Así que posicioné a los defensores detrás de las secciones más bajas y
    vulnerables de la muralla. Les hice tomar sus posiciones por familias, armados
    con sus espadas, lanzas y arcos.
  fra-_FOB: Je plaçai donc dans le bas, derrière la muraille, aux endroits découverts,
    le peuple, par familles, avec leurs épées, leurs javelines et leurs arcs.
  mal-mal: അതുകൊണ്ട് ഞാൻ മതിലിന്റെ പുറകിൽ പൊക്കം കുറഞ്ഞ സ്ഥലങ്ങളിലും തുറന്നുകിടക്കുന്ന
    സ്ഥലങ്ങളിലും ആളുകളെ ആക്കി ജനത്തെ കുടുംബംകുടുംബമായി വാളുകളോടും കുന്തങ്ങളോടും വില്ലുകളോടും
    കൂടെ നിർത്തി.
  urd-GVR: Tab maiṅ ne logoṅ ko fasīl ke pīchhe ek jagah khaṛā kar diyā jahāṅ dīwār
    sab se nīchī thī, aur wuh talwāroṅ, nezoṅ aur kamānoṅ se lais apne ḳhāndānoṅ ke
    mutābiq khule maidān meṅ khaṛe ho gae.
  suz-BL: मोपतीके गो गारो आ नेल्‍ल क्‍येङा आइक्‍च दुम्‍तीके, आंइ जोरी सत्रु आन शुश
    श्‍येत मजथु, ओव़ने चाप्‍‍तीकेम, मुर आन कली खुप्‍ताक्‍ङमी। मेको आन कली तरवार, तूतीक
    नु लिब्रा कुरपाइश्‍शा मेकेर वोइक्‍ता‍मी।
  ita-1927: io, nelle parti più basse del posto, dietro le mura, in luoghi aperti,
    disposi il popolo per famiglie, con le loro spade le loro lance, i loro archi.
  ckb-ckb: ئیتر هەندێک لە گەلەکەم لە خوار شوێنەکەوە، لە پشت شووراکە، لە شوێنە بەرچاوەکان
    ڕاگرت، بەگوێرەی خێڵەکانیان بە شمشێر و ڕم و تیروکەوانەکانیانەوە گەلم ڕاگرت.
  eng-BBE: So in the lowest part of the space at the back of the walls, in the open
    places, I put the people by families, with their swords, their spears, and their
    bows.
  kan-OKCV: ಆದಕಾರಣ ನಾನು ಗೋಡೆಯ ಹಿಂದೆ ಇರುವ ತಗ್ಗಿನ ಸ್ಥಳಗಳಲ್ಲಿಯೂ, ಎತ್ತರವಾದ ಸ್ಥಳಗಳಲ್ಲಿಯೂ
    ಜನರನ್ನು ನಿಲ್ಲಿಸಿದೆನು. ತಮ್ಮ ಖಡ್ಗಗಳನ್ನೂ, ತಮ್ಮ ಈಟಿಗಳನ್ನೂ, ತಮ್ಮ ಬಿಲ್ಲುಗಳನ್ನೂ ಹಿಡಿದುಕೊಂಡಿರುವ
    ಜನರನ್ನು, ಅವರವರ ವಂಶಗಳ ಪ್ರಕಾರ ನಿಲ್ಲಿಸಿದೆನು.
  bbb-bbb: Ijadufuo na agane besubesu ijia e kevoga bu juvuamagu ro sime buone bu
    bijaevo ije kena isuo iziebure no uria kirana ajiavo ijia juo karijuokoga no imei.
  tam-2017: 'அப்பொழுது நான்: மதிலுக்குப் பின்னாக இருக்கிற பள்ளமான இடங்களிலும் மேடுகளிலும்,
    பட்டயங்களையும், ஈட்டிகளையும், வில்லுகளையும் பிடித்திருக்கிற மக்களைக் குடும்பம்
    குடும்பமாக நிறுத்தினேன்.'
  spa-RV-1909: Entonces puse por los bajos del lugar, detrás del muro, en las alturas
    de los peñascos, puse el pueblo por familias con sus espadas, con sus lanzas,
    y con sus arcos.
  ron-BTF: De aceea am pus în locurile mai de jos în spatele zidului și în locurile
    mai înalte, chiar eu am așezat poporul după familiile lor cu săbiile lor, cu sulițele
    lor și cu arcurile lor.
  eng-WEBP: Therefore I set guards in the lowest parts of the space behind the wall,
    in the open places. I set the people by family groups with their swords, their
    spears, and their bows.
  eng-FBV: So I positioned defenders behind the lowest, most vulnerable sections,
    of the wall. I had them take their positions by families, armed with their swords,
    spears, and bows.
  nld-1939: Daarop wierp ik op de lager gelegen plaatsen achter de muren verschansingen
    op, en plaatste daar het volk in familiegroepen met hun zwaarden, lansen en bogen.
  nch-BL: Huajca niquintali masehualme ica inifamilias ma tamocuitahuica iica nopa
    tepamit campa más echcapantzi huan campa tacoyontoya. Huan quihuicayayaj inimacheta,
    inincuatamin cati huehueyac huan inincuahuitol para ica momanahuise.
  vie-1934: Tôi bèn lập những đồn trong các nơi thấp ở phía sau vách thành, và tại
    những nơi trống trải; tôi đặt dân sự từng họ hàng tại đó, có cầm gươm, giáo và
    cung.
  hin-CV: इसलिये मैंने शहरपनाह के पीछे उन जगहों पर पहरेदार ठहरा दिए, जहां-जहां ऊंचाई
    कम थी जो जगह अब तक खुली पड़ी थी. मैंने परिवारों को उनकी तलवारों, भालों और धनुषों
    के साथ बैठा दिया.
  spa-BES: Entonces, en la parte más baja del espacio en la parte posterior de las
    paredes, en lugares abiertos, puse a la gente por familias, con sus espadas, sus
    lanzas y sus arcos.
  tdx-tdx: Aa hoe iraho amo mpiaoloo naho amo mpifeheo naho am’ondaty ila’eo, Jabajaba
    naho mamalan-tane i fitoloñañey, le miparaitak’ amy kijoliy tika, mifankalavitse.
  tha-KJV: ข้าพเจ้าจึงตั้งประชาชนไว้ในส่วนที่ต่ำที่สุดข้างหลังกำแพง และในที่​สูง ตามครอบครัวของเขา
    โดยมี​ดาบ หอก และคันธนู
  por-BR-2018: Então pus guardas nos lugares baixos, atrás do muro, e nos lugares
    altos; e pus ao povo por suas famílias com suas espadas, suas lanças, e seus arcos.
  deu-ELO: da stellte ich an niedrigen Stellen des Raumes hinter der Mauer an nackten
    Plätzen, da stellte ich das Volk auf nach den Geschlechtern, mit ihren Schwertern,
    ihren Lanzen und ihren Bogen.
  eng-WYC-2018: I ordained the people in order, with their swords, and spears, and
    bows, in a place behind the wall by compass. (and so I ordained the people in
    order, with their swords, and spears, and bows, in places all around behind the
    wall.)
  epo-epo: tiam mi starigis malsupre sur la lokoj malantaŭ la murego, sur la nekovritaj
    lokoj, mi starigis la popolon laŭfamilie, kun iliaj glavoj, lancoj, kaj pafarkoj.
  uig-PIN: Xunga mǝn hǝlⱪni jǝmǝt-jǝmǝt boyiqǝ, ⱪoliƣa ⱪiliq, nǝyzǝ wǝ oⱪyalirini
    elip, sepili pǝs bolƣan yaki ⱨujumƣa oquⱪ turƣan yǝrlǝrdǝ sepilning arⱪisida ⱪarawulluⱪta
    turuxⱪa ⱪoydum.
  beo-beo: Amaiba:le na da dunu ilima gegesu gobihei, goge agei amola dadi, amo gegesu
    liligi ilima i. Amola ilia fi afae afae amo gagoi hame gagoi dagoi sogebi amoga
    sosodo aligima:ne sia:i.
  tpi-OTNT: Olsem na mi givim spia na bainat na banara long olgeta man bilong wok,
    na mi tokim ol long bung i stap long ol wan wan lain wanblut bilong ol. Na mi
    tokim ol long i go sanap baksait long olgeta hap bilong banis i no pinis yet na
    ol i mas redi long pait long ol birua.
  hau-SA: Saboda haka na sa jama’a su ja ɗamara bisa ga iyalinsu a bayan katanga,
    a wuraren da ba a gina ba. Suna riƙe da takuba, da māsu, da bakkuna.
  uig-LAT: Shunga men xelqni jemet-jemet boyiche, qoligha qilich, neyze we oqyalirini
    élip, sépili pes bolghan yaki hujumgha ochuq turghan yerlerde sépilning arqisida
    qarawulluqta turushqa qoydum.
  nde-nde: Ngasengimisa abanye abantu ngezimuli zabo ezindaweni lapho umduli owawuphansi
    khona, ezazingeneka lula, behlomile ngezinkemba, lemikhonto langemitshoko.
  ton-ton: ¶ Ko ia naʻaku fakanofo ai ʻae kakai ʻo tatau mo honau ngaahi fale, ʻi
    he ngaahi potu ʻi lalo ʻituʻa ʻoe ʻā maka, pea ʻi he ngaahi potu māʻolunga, mo
    ʻenau ngaahi heletā, mo honau ngaahi tao, mo honau ngaahi kaufana.
  ces-1613: Tedy postavil jsem na dolních místech za zdí, i na místech příkrých, a
    osadil jsem lidem po čeledech s meči, s kopími a lučišti jejich.
  eng-WMB: Therefore I set guards in the lowest parts of the space behind the wall,
    in the open places. I set the people by family groups with their swords, their
    spears, and their bows.
  tam-TCV: 'அதனால் நான்: மதிலின் பின்னே மிகத் தாழ்வான இடங்களில் திறந்தவெளியில் மக்களைக்
    குடும்பம் குடும்பமாக அவர்களின் வாள்கள், ஈட்டிகள், வில்லுகள் ஆகியவற்றுடன் காவல்
    செய்யும்படி நிறுத்தி வைத்தேன்.'
  ceb-ULB: Busa gipahimutang ko ang mga tawo sa ubos nga bahin sa paril sa hawan nga
    dapit. Gipahimutang ko ang matag pamilya uban sa ilang mga espada, mga bangkaw,
    ug mga pana.
  pol-UBG: Ustawiłem więc lud w niższych miejscach za murem i na wysokich miejscach;
    ustawiłem ich według rodzin z ich mieczami, włóczniami i łukami.
  agr-agr: Nuadui aents aidau dita patayi aidaujai juunikag yaakat peeja emamua nuna
    agájin, wake aidaunum, tuja eke peejachbau agkaju aidaunum aatus puyag aidaun,
    nagki aidaun, akentai aidaun yajuakjum dakamkatnume tusan tiabiajai.
  kyc-kyc: Dopa pipala nambame nakama kana kame matarena kata rete siyamo repeta nakamana
    rara wambu lili pyuo petena lapala nakamana wua gelape kaku yandape dupwa rapa
    rapa pyuo minyaro petena leyo.
  urd-GVU: تب مَیں نے لوگوں کو فصیل کے پیچھے ایک جگہ کھڑا کر دیا جہاں دیوار سب سے
    نیچی تھی، اور وہ تلواروں، نیزوں اور کمانوں سے لیس اپنے خاندانوں کے مطابق کھلے
    میدان میں کھڑے ہو گئے۔
  deu-1912: da stellte ich unten an die Orte hinter der Mauer in die Gräben das Volk
    nach ihren Geschlechtern mit ihren Schwertern, Spießen und Bogen.
  ntj-ntj: Nyangka-rna kuliralpi watjarnu wati pirninya kurlartatjarra puru kunmarnu
    purlkatjarra-ya ngaralatjaku yaarrpa kuwarripa yarla ngaralanyangka.
  kan-2017: ಆಗ ನಾನು ಜನರಿಗೆ ಕತ್ತಿ, ಬಿಲ್ಲು, ಬರ್ಜಿಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಗೋಡೆಯ ಹಿಂದಣ ತಗ್ಗಾದ
    ಬಯಲುಗಳಲ್ಲಿ ಗೋತ್ರಗೋತ್ರಗಳಾಗಿ ನಿಲ್ಲಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದೆನು.
  yap-yap: Ere yuyang ko fare yoror ni ka ba sobut’ nga but, ni kabay yuyang riy nib
    chabal, e gu tay e girdi’ ngay ni reb e tabnaw nge reb, ni bay e saydon rorad,
    nge sarey nge gat’ing.
  hlt-MCSB: Te dongah a laedil ah khaw, vongtung hael kah hmuen ah khaw, a tlaai ah
    khaw ka pai. Te vaengah pilnam te a cako ah, a cunghang neh, cai neh, lii neh
    ka pai sak.
  mdy-ETH: ዬያሮ ኑኡኮ ዴሮ ባኣካፓ ጬንቻ ዓፓሮንታ ዎርሢንታ ሂኢሺንታ ዓርቄ ዓሲ ዓሶኮ ቶኦካፓ ቶኦካፓ ኑኡኒ ጊኢጊሺ ማዻ
    ጋፒባኣ ቤዞ ቢያይዳ ኬኤሎ ዲሮኮ ዙሎ ዛሊና ዋርዲ ዋርዲ ዴዓንዳጉዲ ታ ማሄኔ።
  twi-ASANTE: Enti, mede awɛmfoɔ a wɔkura akodeɛ kɔtenaa baabi a ɔfasuo no yɛ tia,
    wɔ mmeammea a ɛhɔ deda hɔ. Memaa mmusuakuo no gyinagyinaa sɛ awɛmfoɔ a wɔkurakura
    akofena, mpea ne nnyan.
  eng-WEBU: Therefore I set guards in the lowest parts of the space behind the wall,
    in the open places. I set the people by family groups with their swords, their
    spears, and their bows.
  wal-wal: Hegaa gishshau, nu asaappe bisuwaa, tooraanne wonddafiyaa oiqqida asaa
    eta zariyan zariyan maarayada, oosoi wuribeenna heeran gimbbiyaappe zokko baggaara
    naaganaadan wottaas.
  spa-PDDPT: Entonces distribuí al pueblo por familias, con sus espadas, lanzas y
    arcos, detrás del muro en las partes más bajas y en sus partes desprotegidas.
  gun-gun: heta va'e kuery peteĩ-teĩ hoo pygua ikuaia rami amoĩ kora yvy'ã guy katy
    teri oĩa py oarõ aguã, onhembotypa e'ỹ teria rupi. Kora ropy katy amombytapa imo'amy
    kyxe, hu'y guaxu ha'e hapa reve-reve.
  agu-BL: Walol tzuntz scyetz cyakil yi e' intanum tan chibnol list quib tan oyintzi'.
    Chimolol tzun quibtz tuml chinajal. Nintzun incawunin tan chibene'n cobox tc'u'lo'c
    tzaj yi tapij. Nin coboxt kale cu'nakit wo'c. Nin coboxt kale atit e'chk joco'jil
    yi tapij. Cy'a'n len yi e'chk ma'cl tetz oyintzi' cya'n, chi tane'n spar, tu lans,
    tu c'oxbil flech.
  ilo-ULB: Isu a nangikabilak kadagiti tattao iti kababaan a paset ti pader, kadagiti
    nalayang a disso. Nangtedak iti batang iti tunggal pamilia. Addaanda kadagiti
    kampilan, gayang ken pana.
  kpg-kpg: Gei au guu wanga gi nia daangada nia goloo heebagi, aalaa go nia hulumanu dauwa
    mo nia daalo, mo nia amu maalei, gu hagatau digaula i tua di abaaba, i nia gowaa
    ala digi lawa humalia.
  uig-ARA: شۇڭا مەن خەلقنى جەمەت-جەمەت بويىچە، قولىغا قىلىچ، نەيزە ۋە ئوقيالىرىنى
    ئېلىپ، سېپىلى پەس بولغان ياكى ھۇجۇمغا ئوچۇق تۇرغان يەرلەردە سېپىلنىڭ ئارقىسىدا
    قاراۋۇللۇقتا تۇرۇشقا قويدۇم.
  sus-sus: N naxa a fala kuntigie nun kiitisae bɛ, ɲama ya xɔri, «Wali gbo, walikɛe
    tagi ikuya e boore ra. Won birin nayensenxi tɛtɛ ra.
  pon-2006: Ngehi eri kihong aramas akan dipwisoun mahwen, duwehte kedlahs, keteiu,
    oh kesik ketieu, oh kairakihirailla limwahn kehlo, wasa ko me koadoahkepe saikinte
    nekla.
  ksd-ksd: Kari iau ga tibe ra tarai varogop ma kadia umana apik na tarai ta ra pakana
    ara iat ta ra liplip na vat ta ra lavur pakana maup, ma dia ga kap kadia umana
    pakat na vinarubu, ma kadia umana rumu, ma kadia umana panak.
  tur-YTC: Bu yüzden duvarın arkasındaki açık yerlerin en alçak kısımlarına bekçiler
    yerleştirdim. Halkı kılıçları, mızrakları ve yaylarıyla boylarına göre koydum.
  ind-AYT: Oleh karena itu, aku menempatkan orang-orang sesuai kaum keluarganya dengan
    pedang, tombak, dan panah, di tempat-tempat yang paling bawah, di belakang tembok,
    dan tempat-tempat yang terbuka.
  nya-nya: Choncho kumbuyo kwa khoma, cha mʼmunsi mwake komanso malo amene anali asanathe
    ndinayikamo anthu mʼmabanja atatenga malupanga, mikondo ndi mauta awo.
  hrv-hrv: 'Rekao sam velikašima, odličnicima i ostalom narodu: “Posao je velik i
    zamašan, a mi se rasuli po zidu, daleko jedni od drugih:'
  mps-mps: Tama tibaso, eno te sesemone ene me, bainat hwą ge me, enesigi me, te
    sę ebo tigidali bidiba dobolama mani. Tama eno te augwa hani deli deli bage augwa
    deli kanemeba deliba sisinigi pelama, bidao po wali. Tama eno augwaliba weyu,
    te augwali pelama, te obo banis silisąwani te tigidali badu dolalua peyu, te
    no munalu, tama augwaligo te boi bidi dabe dali boi hwįabo sisi elaluao po wali.
  tpi-tpi: Olsem na mi givim spia na bainat na banara long olgeta man bilong wok,
    na mi tokim ol long bung i stap long ol wan wan lain wanblut bilong ol. Na mi
    tokim ol long i go sanap baksait long olgeta hap bilong banis i no pinis yet na
    ol i mas redi long pait long ol birua.
  dan-1931: og da Folkene kun turde stille sig op på Steder, der lå lavere end Pladsen
    bag Muren, i Kælderrum, så opstillede jeg Folket Slægt for Slægt, væbnet med Sværd,
    Spyd og Buer;
  vie-OVCB: Để đối phó với tình huống, tôi tổ chức canh gác tại những nơi trống trải,
    sau phần tường thành thấp nhất. Mỗi gia đình đều tham gia việc canh gác, trang
    bị bằng gươm, thương, cung.
  guj-2017: તેથી મેં કોટની પાછળ ખુલ્લી જગ્યાઓમાં સૌથી નીચેના ભાગમાં લોકોને તેઓનાં
    કુટુંબો પ્રમાણે, તલવારો, ભાલાઓ તથા ધનુષ્યબાણ વડે સજ્જ કરીને બેસાડ્યા.
  pon-2006A: Ngehi eri kihong aramas akan dipwisoun mahwen, duwehte kedlahs, keteiu,
    oh kesik ketieu, oh kairakihirailla limwahn kehlo, wasa ko me koadoahkpe saikinte
    nekla.
  por-BRBSL: Therefore Coloco guardas nas partes mais baixas do espaço atrás da parede,
    nos lugares abertos. Eu coloco as pessoas por grupos familiares com suas espadas,
    suas lanças e seus arcos.
  cth-cth: Hatdawkvah, rapan e a hnukkhu lah, ka rahnoum e hmuen kathounge, hmuen
    dawk tahloi, tahroe, licung ka sin e taminaw hah a miphun lahoi thaw ka poe.
  twi-twi: Enti mede awɛmfo a wokura akode kɔtenaa baabi a ɔfasu no yɛ tia, wɔ mmeaemmeae
    a ɛhɔ deda hɔ. Memaa mmusuakuw no gyinagyinaa sɛ awɛmfo a, wokurakura afoa, mpeaw
    ne agyan.
  hlt-hlt: Te dongah a laedil ah khaw, vongtung hael kah hmuen ah khaw, a tlaai ah
    khaw ka pai. Te vaengah pilnam te a cako ah, a cunghang neh, cai neh, lii neh
    ka pai sak.
  tbz-SIM: 'Kɛ̀ n nɑ́kɛ́ bɛkótíbɛ̀ nɛ̀ bɛbeémbɛ̀ nɛ̀ bɛnìtìbɛ̀ sɔmbɛ kɛ dɔ̀: Mutɔ̃mmú
    dɛumu kuduotí í sénní kɛ̀ ti dò nti bíɛ́kɛ̀ ti bíɛ́kɛ̀ òmɔù í tɔ̀kɛ́nɛ̀ otɔù.'
  msy-2020: Kamaghɨn amizɨ, kɨ afuziba ko mɨdorozir sababa ko barir piba iniasa ingarir
    gumazibav gei, egh me uari inigh vaghvagh uan anababa ko ikɨ. Egh mangɨ dɨvazir
    nar me tɨghar ingaribar akɨrangɨn ikɨ apaniba bagh mɨzuam ikɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ tɔmɑ sɔsɑɑ nɑ hʋʋlɑɑ nɑ pɑ tǝnɑ mpɑ pɑɑ wɛɛ tɔ sɩ: Koluŋɑ tǝmlɛ
    kɑɑsɑ sɔsɔm. Pǝyele kɑ ɩtɑɣɑlɑʋ tɔɔ kɛ́ tǝ wɛɛ nɑ tǝ́ hɑtǝlǝnɑ tǝmɑ.'
  azb-azb: Buna görə də mən qılınclı, nizəli, ox-kamanlı xalqı nəsilbənəsil divarın
    arxasındakı ən aşağıdakı açıq yerlərə düzdüm.
  eng-DBY: I set in the lower places behind the wall in exposed places, I even set
    the people, according to their families, with their swords, their spears and their
    bows.
  hin-2017: इस कारण मैंने लोगों को तलवारें, बर्छियाँ और धनुष देकर शहरपनाह के पीछे
    सबसे नीचे के खुले स्थानों में घराने-घराने के अनुसार बैठा दिया।
  wol-KYG: 'Ma wax ak garmi yaak kilifa yaak mbooloo ma ca des, ne leen: «Liggéey
    bi réy na, yaatu na, te nun danoo tasaaroo te soreyantoo ci tata ji.'
  eng-YLT: And I appoint at the lowest of the places, at the back of the wall, in
    the clear places, yea, I appoint the people, by their families, with their swords,
    their spears, and their bows.
  kne-kne: Gapo isdi, inpowistok din tonggal pamilya ay manbantay sin likod di adi
    nakdeng ay alad. Kampilan, gayang ya pana di armas da.
  eng-WYC-2017: I ordained the people in order, with their swords, and spears, and
    bows, in a place behind the wall by compass.
  eng-WMBB: Therefore I set guards in the lowest parts of the space behind the wall,
    in the open places. I set the people by family groups with their swords, their
    spears, and their bows.
  urd-GVH: तब मैंने लोगों को फ़सील के पीछे एक जगह खड़ा कर दिया जहाँ दीवार सबसे नीची
    थी, और वह तलवारों, नेज़ों और कमानों से लैस अपने ख़ानदानों के मुताबिक़ खुले मैदान
    में खड़े हो गए।
  rug-rug: Ke veko tie si rau koari na vasidi pepekadi koasa goba pude ta dogoro si
    arini. Veko tie luli gua koari dia puku tatamana si arau, tuqei na dia vedara,
    hopere na bokala.
  gaz-gaz: Kanaafuu ani namoota sana keessaa tokko tokko dachaa dallaa duubaan jiru
    keessa, iddoo ol kaʼaa irratti ramadee akka isaan goraadee, eeboo fi iddaa qabatanii
    dhaabatan nan godhe.
  fra-LSG: C’est pourquoi je plaçai, dans les enfoncements derrière la muraille et
    sur des terrains secs, le peuple par familles, tous avec leurs épées, leurs lances
    et leurs arcs.
  gnn-gnn: Bala ŋarranydja dhunupana wekaŋalana ŋarrakalaŋuwunydja ŋarra yolŋu'‐yulŋuwu
    bunharaminyarawuynha girri' malanha, mandjawaknha ga galiwaŋnha, garana dhika
    nhäna malanha, ga dhärrananydja walala yukurrana goŋ‐garamirrina walala ŋurikimirrina,
    gunganhamirriyaŋala bitjarra ŋunhinha walalanha ŋunhi walala yukurrana djäma,
    dhawar'maraŋala yukurrana djäma ŋunhi.
  yal-yal: N yi a fala fonne nun kitisane nun yamaan dɔnxɛn xa, n naxa, “Wanla gbo,
    wulani kuya, en bata xuya ayi yinna xuntagi, en bata masiga en bode ra.
  haw-1868: A hoonoho iho la au ma na wahi haahaa iho ma ke kua o ka pa, a ma na wahi
    kiekie ae no hoi, hoonoho iho au i ka poo kanaka ma ko lakou mau ohana me ka lakou
    mau pahikaua, a me ka lakou mau ihe, a me ka lakou mau kakaka.
  arb-NAV: لِذَلِكَ أَقَمْتُ حُرَّاساً مِنَ الشَّعْبِ حَسَبَ عَشَائِرِهِمْ، مُتَسَلِّحِينَ
    بِالسُّيُوفِ وَالرِّمَاحِ وَالْقِسِيِّ فِي الْمُنْخَفَضَاتِ وَرَاءَ السُّورِ وَعَلَى
    الْمُرْتَفَعَاتِ.
  ewe-ewe: Ale meda dzɔla siwo si yi, akplɔ kple dati nɔ la tso ƒome ɖe sia ɖe me
    ɖe gli la megbe le teƒe siwo gli gbagbãwo meli kɔ ɖo o.
  eng-LEE: (4:7) I placed therefore on the lower parts of the place on the naked rocks
    behind the wall—there I placed the people after their families with their swords,
    their spears, and their bows.
  asm-FB: সেয়ে মই দেৱালৰ তলভাগৰ মুকলি অংশত স্থিতি ললোঁ। মই প্রতি পৰিয়ালক নিজৰ নিজৰ
    স্থান দিলোঁ। তেওঁলোকৰ তৰোৱাল, যাঠী, আৰু ধনু আছিল।
  sus-A: ﭑ نَشَ عَ قَلَ كُنتِفِيٍ نُن كِيتِسَيٍ بّ، حَمَ يَ شْرِ، «وَلِ فبٌ، وَلِكّيٍ
    تَفِ عِكُيَ عٍ بٌورٍ رَ. وٌن بِرِن نَيٍنسٍنشِ تّتّ رَ.
  fra-SBL: C'est pourquoi j'ai placé des gardes dans les parties les plus basses de
    l'espace derrière la muraille, dans les endroits ouverts. Je plaçai le peuple
    par groupes de familles, avec leurs épées, leurs lances et leurs arcs.
  hbo-hbo: וָאֹמַ֞ר אֶל־הַחֹרִ֤ים וְאֶל־הַסְּגָנִים֙ וְאֶל־יֶ֣תֶר הָעָ֔ם הַמְּלָאכָ֥ה
    הַרְבֵּ֖ה וּרְחָבָ֑ה וַאֲנַ֗חְנוּ נִפְרָדִים֙ עַל־הַ֣חֹומָ֔ה רְחֹוקִ֖ים אִ֥ישׁ
    מֵאָחִֽיו׃
  piu-2006: '@see-verse:NEH.004.012'
  pjt-pjt: Ka palulanguṟu ngayulu wati kuḻaṯatjara tjuṯa munu tjuḻa waṟatjara tjuṯa
    kuḻu wall-pangka itingka para-ngaṟatjuṟa waṉaṉu tjana ngaṟala nyakula palunya
    tjananya waṟkarinyangka aṯunymankunytjaku. Munuṉa Jew tjuṯangka wangkangu alatji,
    “Nguḻuringkuwiyaya ngaṟama. Munuya kulinma panya Mayatja Godanya kutju puḻka mulapa
    nyinanyi, munulanya paluṟu kutjungku aṯunymananyi nganaṉanya uwankara. Ka nyuranku
    walytja tjuṯa kuḻu aṯunytju kanyinma Mayatjanya kuliṟa.”
  kik-kik: Nĩ ũndũ ũcio ngĩiga andũ amwe na thuutha wa kũrĩa rũthingo rwarĩ thĩ mũno
    na gũtaarĩ na ũgitĩri; ngĩmaiga kũringana na nyũmba ciao marĩ na hiũ ciao cia
    njora, na matimũ, na mota.
  fra-NCL: 'Et je dis aux grands, aux magistrats et au reste du peuple : « L’ouvrage
    est considérable et sur une vaste étendue ; nous sommes dispersés sur la muraille,
    éloignés les uns des autres.'
  cek-AK: To pongah tapang hnuk bang ih ahmuen kahnaem hoi hmuensang ah sumsen, tayae
    hoi kalii sin kaminawk to angmacae imthung takoh kaminawk hoi nawnto ka ohsak.
  cuk-cuk: Geb agine, dulemar e-gwenadgan-e-gwenadganba danar-danar an oambikusad.
    Guakwa es-suidgi gani-gani an oambikusad. E-sigu, e-gingi bato guar-guar gani,
    galu-matusulid-dikarba, bur-baisursunna-anmargi-ubogedgi an amar-urbisad.
  uig-CYR: Шуңа мән хәлиқни җәмәт-җәмәт бойичә, қолиға қилич, нәйзә вә оқялирини елип,
    сепили пәс болған яки һуҗумға очуқ турған йәрләрдә сепилниң арқисида қаравуллуқта
    турушқа қойдум.
  tel-2017: అందువల్ల గోడ వెనక ఉన్న పల్లంలో, గోడ పైనా మనుషులకు కత్తులు, ఈటెలు, విల్లు,
    బాణాలు ఇచ్చి వారి వారి వంశాల ప్రకారం వరసలో నిలబెట్టాను.
  hat-BSA: Alò, mwen te estasyone moun nan pati piba nan espas dèyè miray la, kote
    ki te manke pwotèj e mwen te estasyone moun pami fanmi yo avèk nepe pa yo, lans
    ak banza yo.
  kos-kos: Ouinge nga sang cutlass, osra, ac pisr nu sin mwet lasr, ac oakelosi in
    sou, tuh elos in tu sisken pot uh nu loac, ke acn nukewa ma patpat ac srakna pusisel.
  hbo-WLC: וָאֹמַ֞ר אֶל־הַחֹרִ֤ים וְאֶל־הַסְּגָנִים֙ וְאֶל־יֶ֣תֶר הָעָ֔ם הַמְּלָאכָ֥ה
    הַרְבֵּ֖ה וּרְחָבָ֑ה וַאֲנַ֗חְנוּ נִפְרָדִים֙ עַל־הַ֣חוֹמָ֔ה רְחוֹקִ֖ים אִ֥ישׁ
    מֵאָחִֽיו׃
  ibo-ibo: Nʼihi ya, eguzobere m ndị ụfọdụ nʼebe niile dịkarịsịrị ala nʼazụ mgbidi
    ahụ, nʼebe niile ghere oghe, e guzobere ha, kpanye ha mma agha, ùbe na ụta nʼaka
    dịka ezinaụlọ ha si dị.
  ory-ory: ଏହେତୁ ମୁଁ ପ୍ରାଚୀର ପଛଆଡ଼େ ନୀଚସ୍ଥ ମେଲା ସ୍ଥାନରେ ଲୋକମାନଙ୍କୁ ସେମାନଙ୍କ ପରିବାର
    ଅନୁସାରେ ସେମାନଙ୍କ ଖଡ୍ଗ ଓ ବର୍ଚ୍ଛା ଓ ଧନୁ ସହିତ ନିଯୁକ୍ତ କଲି।
  chk-chk: Iei mine üa alenia ekewe aramas lon tettelin ar kewe famili fän nöür ketilas,
    wokur siles me ar kewe esefich lon ekewe leni lükün ewe ia ewe tit esamwo tekia
    ie.
  rop-rop: Blanga tharran na aibin pudum ola femili mijamet garram olabat spiya en
    bigwan naif biyain langa ola lowan en opinwan pleis blanga det wol weya dei nomo
    bin binij bildimapbat.
  ukr-1871: Тодї поставив я на низинах коло міста, та за муром на сухих місцях людей
    по родинах із мечами, з списами їх і з сагайдаками їх.
  deu-1951: da stellte ich das Volk nach ihren Geschlechtern an die tieferen Stellen
    hinter den Mauern, in die Gräben, und stellte sie auf mit ihren Schwertern, Speeren
    und Bogen.
  eng-JPS: (4-7) Therefore set I in the lowest parts of the space behind the wall,
    in the open places, I even set the people after their families with their swords,
    their spears, and their bows.
  srp-1865: Tada namjestih narod u nizima iza zida i na strmenima, postavih narod
    po porodicama s maèevima i kopljima i lukovima.
  lug-lug: Kyennava nteeka abamu ku bantu mu njuyi eza wansi eza bbugwe awali amabanga,
    nga balina ebitala, n’amafumu n’emitego n’obusaale.
  heb-heb: ואעמיד מתחתיות למקום מאחרי לחומה בצחחיים ואעמיד את העם למשפחות עם חרבתיהם
    רמחיהם וקשתתיהם׃
  ben-IRV: অতএব আমি দেওয়ালের পিছনে নীচের খোলা জায়গায় লোক নিযুক্ত করলাম, নিজের নিজের
    বংশ অনুসারে তরোয়াল, বর্শা ও ধনুক সমেত লোক নিযুক্ত করলাম।
  pan-pan: ਇਸ ਕਰਕੇ ਮੈਂ ਲੋਕਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਅਨੁਸਾਰ ਤਲਵਾਰਾਂ, ਬਰਛੀਆਂ ਅਤੇ ਤੀਰ-ਕਮਾਨਾਂ
    ਨਾਲ ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਪਿੱਛੇ ਸਭ ਤੋਂ ਨੀਵੇਂ ਸਥਾਨਾਂ ਵਿੱਚ ਖੁੱਲ੍ਹੇ ਸਥਾਨਾਂ ਤੇ ਖੜ੍ਹਾ ਕੀਤਾ।
  mya-JVB: ထိုကြောင့် မြို့ရိုး နောက် ၊ နိမ့် သောအရပ် ၊ ရှင်းလင်း သော အရပ်တို့၌ ထား
    ၊ လှံ ၊ လေး လက်နက်ပါသောလူ များကို အဆွေအမျိုးအလိုက် ငါခန့် ထား၏။
  tbg-tbg: Vika minti tumanta te iqoka paipeve, vaantaarave, huru vevave, kaiqa vaiinti
    nimi vikara tiha, Ne vo anku vo anku oru vaantaavura kia autinaini vona vona vaiha
    maimaraara raqikiha variate, ti.
  hmo-hmo: Unai dainai lau, Nehemia ese Iuda taudia dekenai tuari kaia, io, bona diba
    bona peva lau henia, bona magu ia do kwadogi herea gabudia murina dekenai lau
    atodia, edia iduhu ta ta dekenai.
  urd-urd: इसलिए मैंने शहरपनाह के पीछे की जगह के सबसे नीचे हिस्सों में जहाँ जहाँ खुला
    था, लोगों को अपनी अपनी तलवार और बर्छी और कमान लिए हुए उनके घरानों के मुताबिक़
    बिठा दिया।
  rus-SYN: тогда в низменных местах у города, за стеною, на местах сухих поставил
    я народ поплеменно с мечами их, с копьями их и луками их.
  bqc-SIM: 'Ɔ̃ má ò kíabuiↄnɛ ń gbãadeↄ ń gbɛ̃́ kĩniↄ: Zĩ dasi mɛ́ bĩ́ipi
    gbã̀a, ↄ̃ wa kↄ̃kpaalɛ̀kpaalɛ a lɛ́u.'
  tcz-CHONGTHU: Hijeh chun keiman paltom mun nemlang akilang dom mun hoa chun thalchoi
    angah ding kakoiyin ahi. Chule keiman ama ama insung dungjuiyin chem, tengcha
    leh moltum kichoiya angah ding jong kaban goltoh in ahi.
  mar-mar: तेव्हा मी कोटाभोवतालच्या सर्वात सखल जागांच्या मागे काहीजणांना ठेवले. प्रत्येक
    कुटुंबाला ठराविक जागेवर नेमले. त्यांच्याजवळ तलवारी, भाले आणि धनुष्य ही शस्त्रे
    होती.
  qub-qub: Chaymi nogaga runacunata nirä bäjulla perga caycashanpa, uchcucuna caycashanpa
    cada famillya perga wajtancho sablinwan, lansanwan, lëchancunawan täpananpaj.
  bqp-bqp: Akũ ma gbɛ̃nↄ dìtɛditɛ bĩni foronↄ gũn kũ a gu kũ ò kɛ̀ ɛtɛnlenↄ. Ma
    ń dítɛditɛ danɛdanɛ, baadi kũ a fɛ̃nɛdao kũ a sário kũ a sáo.
  hat-hat: Lè konsa, mwen ranje pèp la dèyè ranpa a, chak fanmi apa, avèk nepe yo,
    frenn yo ak banza yo. Mwen mete yo kote miray la pa t' ankò fini an.
  eng-BSB: So I stationed men behind the lowest sections of the wall, at the vulnerable
    areas. I stationed them by families with their swords, spears, and bows.
  eng-WEBPB: Therefore I set guards in the lowest parts of the space behind the wall,
    in the open places. I set the people by family groups with their swords, their
    spears, and their bows.
  kbq-kbq: Anagema hazage'na mago'a vahera huzamantoge'za vu'za, keginamo'ma urami'nea
    kaziga ome kegava nehazage'na, mago'a vahera huzmantoge'za kankamuma maneterema
    hu'nere bainati kazitamine, karugru kevene, ati kevene eri'ne'za nagate nagate
    otitere hu'naze.
  nhe-BL: Huajca niquintlali tlacame ica ininfamilias ma tlamocuitlahuica iica nopa
    tepamitl campa más tlalchipantzi huan campa tlacoyontoya. Huan quihuicayayaj ininmachete,
    inincuatlamin tlen huehueyac huan inincuahuitol para ica momanahuise.
  bus-bus: Ben ma gbɛ̃nↄ dìɛdiɛ bĩi fòonↄzi kↄ̃n à guu kɛ̀ kɛ̀ ɛɛtɛnↄ. Ma ń díɛdiɛ
    danɛdanɛ, baade kↄ̃n a fɛ̃ɛdaao kↄ̃n a sário kↄ̃n a sáo.
  gub-BL: 'Na''e amono puruzuka haw teko wanupe ihe kury: takihepuku, u''yw zàwenugar
    ipuku ma''e, ywyrapar, u''yw. Pitàitàigatu uzeànàm ma''e amono ipàrirogawtàtà
    iaiha ma''e ikupe kutyr ihe wà, aze ipehegwer a''e pe har nuzapokatu wi kwaw a''e
    wà rihi.'
  eng-DRA: I set the people in the place behind the wall round about in order, with
    their swords, and spears, and bows.
