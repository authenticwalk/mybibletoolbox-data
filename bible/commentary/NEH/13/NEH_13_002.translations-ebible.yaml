    but hired Balaam against them to curse them; however, our God turned the curse
    into a blessing.
  urd-GVH: वजह यह है कि इन क़ौमों ने मिसर से निकलते वक़्त इसराईलियों को खाना खिलाने
    और पानी पिलाने से इनकार किया था। न सिर्फ़ यह बल्कि उन्होंने बिलाम को पैसे दिए
    थे ताकि वह इसराईली क़ौम पर लानत भेजे, अगरचे हमारे ख़ुदा ने लानत को बरकत में तबदील
    किया।
  rug-rug: Sina sari tie Amoni meke Moabi si korodia poni ni ginani na kolo sari na
    tie Izireli totoso taluarae mae gua pa Izipi si arini. Ba tabara nia poata tu
    rini se Belami d pude leveni sari na tie Izireli gua, ba ilirae nia minana tu
    nada Tamasa sa lineveleve.
  gaz-gaz: isaan akka inni saba Israaʼel abaaruuf Balaʼaamin qaxaratan malee midhaanii
    fi bishaaniin Israaʼeloota hin simanne. Taʼus Waaqni keenya abaarsa sana eebbatti
    geeddare.
  fra-LSG: parce qu’ils n’étaient pas venus au-devant des enfants d’Israël avec du
    pain et de l’eau, et parce qu’ils avaient appelé contre eux à prix d’argent Balaam
    pour qu’il les maudît; mais notre Dieu changea la malédiction en bénédiction.
  yal-yal: amasɔtɔ waxati danguxini, e mi Isirayila kaane yisuxu, e mi donseen nun
    igen so e yii, e yɛtɛɛn yi Balami saren fi alogo a xa e danga. Koni, en ma Ala
    yi dangan maxɛtɛ duban na.
  haw-1868: No ka mea, aole lakou i hele aku e halawai me ka Iseraela me ka berena
    a me ka wai, aka, ku e ia lakou a hoolimalima ia Balaama e hoino ia lakou; hoololi
    no nae ko kakou Akua i ka hoino ana i hoomaikai ana.
  arb-NAV: لأَنَّهُمْ لَمْ يَسْتَقْبِلُوا بَنِي إِسْرَائِيلَ بِالْخُبْزِ وَالْمَاءِ،
    بَلِ اسْتَأْجَرُوا بَلْعَامَ لِكَيْ يَلْعَنَهُمْ، فَحَوَّلَ إِلَهُنَا اللَّعْنَةَ
    إِلَى بَرَكَةٍ.
  ewe-ewe: elabena womewɔ xɔlɔ̃ kple Israel o. Wotsɔ Balaam be woaƒo fi ade Israelviwo,
    ke Mawu trɔ fiƒode la wòzu yayra.
  eng-LEE: Because they had not met the children of Israel with bread and with water,
    but had hired Bil'am against them, that he should curse them; although our God
    had changed the curse into a blessing.
  asm-FB: এইদৰে কৰা হৈছিল কাৰণ, তেওঁলোক ইস্ৰায়েলৰ লোকসকলৰ ওচৰলৈ পিঠা আৰু পানী লৈ
    অহা নাছিল। বৰঞ্চ ইস্রায়েলক শাও দিবলৈ তেওঁলোকে বিলিয়মক ভাড়া কৰি আনিছিল। অৱশ্যে
    আমাৰ ঈশ্বৰে সেই শাওক আশীৰ্ব্বাদলৈ ৰূপান্তৰ কৰিলে।
  sus-A: بَرِ مَ عٍ مُ قَ تَامِ نُن يٍ رَ عِسِرَيِلَكَيٍ رَلَندٍ عٍ شَ بِيَاسِ كُي،
    عٍ كْبِرِ قِ بَلَمِ نَن مَ، عَ شَ قَ عِسِرَيِلَكَيٍ دَنكَ. كْنْ مُشُ مَرِفِ عَلَ
    نَشَ نَ دَنكّ مَقِندِ بَرَكّ رَ.»
  fra-SBL: parce qu'ils n'allaient pas au-devant des enfants d'Israël avec du pain
    et de l'eau, mais qu'ils engageaient contre eux Balaam pour les maudire ; cependant,
    notre Dieu changea la malédiction en bénédiction.
  hbo-hbo: כִּ֣י לֹ֧א קִדְּמ֛וּ אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל בַּלֶּ֣חֶם וּבַמָּ֑יִם וַיִּשְׂכֹּ֨ר
    עָלָ֤יו אֶת־בִּלְעָם֙ לְקַֽלְלֹ֔ו וַיַּהֲפֹ֧ךְ אֱלֹהֵ֛ינוּ הַקְּלָלָ֖ה לִבְרָכָֽה׃
  pjt-pjt: '@see-verse:NEH.013.001'
  kik-kik: tondũ matiigana kũhe andũ a Isiraeli irio na maaĩ; no-o nĩ kũrĩha maarĩhire
    Balamu amarume. (No rĩrĩ, Ngai witũ akĩgarũra kĩrumi gĩgĩtuĩka kĩrathimo.)
  fra-NCL: parce qu’ils n’étaient pas venus au-devant des enfants d’Israël avec du
    pain et de l’eau, et parce qu’ils avaient payé contre eux Balaam pour qu’il les
    maudit ; mais notre Dieu avait changé la malédiction en bénédiction.
  cek-AK: tipongah tih nahaeloe nihcae mah Israel kaminawk to caaknaek hoi tui hoiah
    dawt o ai, Israel caanawk tangoeng hanah, Balaam to a tlai o; toe aicae ih Sithaw
    mah tangoenghaih to tahamhoihaih ah angcoengsak lat.
  cuk-cuk: Ar ade, we-dulemar Israel-dulemar-Egipto-yar-akar-danimargua, gwen dii
    ega uksasurmalad, degi, mas ega uksasurmarbalid. Aka bur Balaam-bennuksamalad,
    adi, Balaam Israel-dulemar-ukabsaega. Ar anmar-Bab-Dummaddi we-ukabsalegedi, ibmar-nued-guega
    imaksad.”
  uig-CYR: Чүнки улар Исраилларни озуқлуқ вә су әкилип қарши алмай, әксичә уларни
    қарғашқа Балаамни ялливалған; һалбуки, Худайимиз у қарғашларни бәхит-бәрикәткә
    айландуривәткән, дәп йезилған сөзләр чиқти.
  tel-2017: ఎందుకంటే వాళ్ళు భోజనాలు, పానీయాలు తీసుకుని ఇశ్రాయేలీయులకు ఎదురు రాలేదు.
    పైగా వారిని శపించమని బిలాము ప్రవక్తకు లంచమిచ్చి పంపించారు. అయినప్పటికీ మన దేవుడు
    ఆ శాపాన్ని దీవెనగా మార్చాడు” అని రాసి ఉన్న విషయం చదివారు.
  hat-BSA: paske yo pa t rankontre fis Israël yo avèk pen avèk dlo, men te anplwaye
    Balaam kont yo pou bay yo madichon. Men Bondye nou an te vire madichon an fè l
    vin benediksyon.
  kos-kos: ke sripen mwet Ammon ac mwet Moab elos tuh tia sang mongo ac kof nu sin
    mwet Israel ke elos illa liki Egypt, a elos moli nu sel Balaam tuh elan selngawi
    mwet Israel. Tusruktu God lasr El furokla selnga sac nu ke sie mwe insewowo.
  hbo-WLC: כִּ֣י לֹ֧א קִדְּמ֛וּ אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל בַּלֶּ֣חֶם וּבַמָּ֑יִם וַיִּשְׂכֹּ֨ר
    עָלָ֤יו אֶת־בִּלְעָם֙ לְקַֽלְל֔וֹ וַיַּהֲפֹ֧ךְ אֱלֹהֵ֛ינוּ הַקְּלָלָ֖ה לִבְרָכָֽה׃
  ibo-ibo: Nʼihi na ha bụ ndị iro ụmụ Izrel. Ha enyeghị ha ihe oriri na ihe ọṅụṅụ
    kama ha zụrụ Belam ka ọ bụọ ụmụ Izrel ọnụ. (Ma Chineke anyị gbanwere ịbụ ọnụ ahụ
    mee ka ọ ghọọ ngọzị.)
  ory-ory: କାରଣ ସେମାନେ ଅନ୍ନ ଓ ଜଳ ନେଇ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ସାକ୍ଷାତ କଲେ ନାହିଁ, ମାତ୍ର ସେମାନଙ୍କୁ
    ଅଭିଶାପ ଦେବା ନିମନ୍ତେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ବିଲୀୟମ୍‍କୁ ବେତନ ଦେଲେ; ତଥାପି ଆମ୍ଭମାନଙ୍କର
    ପରମେଶ୍ୱର ସେହି ଅଭିଶାପକୁ ଆଶୀର୍ବାଦରେ ପରିଣତ କଲେ।
  chk-chk: Pun ir resap souni ekewe chon Israel fän pilawa me koluk, lupwen ra towu
    seni Isip, nge ra fen möni Palam pwe epwe pälüeniir o anümamaueer. Nge äm we Kot
    a sorei ewe anümamau ngeni feiöch.
  rop-rop: dumaji detlot pipul brom Eman en Moweb nomo bin gibit eni daga en woda
    langa ola Isreil pipul wen deibin kamat brom Ijip. En deibin peiyim mani langa
    Beilam det klebabala men blanga ardim melabat garram im wed. Bat melabat God bin
    tenimran det wed en Beilam bin tok gudbala ting langa melabat.
  ukr-1871: За те, що вони не встріли синів Ізрайлевих із хлїбом та водою й найняли
    проти його Балаама, щоб проклясти його, але Бог наш обернув проклін у благословеннє.
  deu-1951: weil sie den Kindern Israel nicht mit Brot und Wasser entgegenkamen, sondern
    den Bileam wider sie dingten, damit er sie verfluche; aber unser Gott verwandelte
    den Fluch in Segen.
  eng-JPS: because they met not the children of Israel with bread and with water,
    but hired Balaam against them, to curse them; howbeit our God turned the curse
    into a blessing.
  srp-1865: Jer ne sretoše sinova Izrailjevijeh s hljebom i vodom, nego najmiše na
    njih Valama da ih prokune, ali Bog naš obrati onu kletvu u blagoslov.
  lug-lug: kubanga tebaayaniriza Bayisirayiri na mmere newaakubadde amazzi, wabula
    baagulirira Balamu akolimire Abayisirayiri. Kyokka Katonda waffe yafuula ekikolimo
    okuba omukisa.
  heb-heb: כי לא קדמו את בני ישראל בלחם ובמים וישכר עליו את בלעם לקללו ויהפך אלהינו
    הקללה לברכה׃
  ben-IRV: এর কারণ হল, মোশির দিনের তারা খাবার ও জল নিয়ে ইস্রায়েলীয়দের কাছে যায়
    নি, বরং তারা তাদের অভিশাপ দেবার জন্য বিলিয়মকে ঘুষ দিয়েছিল। কিন্তু আমাদের ঈশ্বর
    সেই অভিশাপের বদলে আশীর্বাদ করলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਰੋਟੀ ਅਤੇ ਪਾਣੀ ਲੈ ਕੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਵਾਗਤ ਲਈ ਨਾ ਨਿੱਕਲੇ ਸਗੋਂ ਬਿਲਆਮ
    ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਭਾੜੇ ਉੱਤੇ ਲਿਆ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਸਰਾਪ ਦੇਵੇ, ਪਰ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਉਸ ਸਰਾਪ ਨੂੰ ਅਸੀਸ ਵਿੱਚ ਬਦਲ ਦਿੱਤਾ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ဣသရေလ အမျိုးသားတို့ကို လုပ်ကျွေးခြင်းငှါမ ကြိုဆို
    ၊ ကျိန်ဆဲ စေ ခြင်းငှါ ဗာလံ ကိုငှါး ကြ၏။ သို့ရာတွင် ငါ တို့၏ ဘုရား သခင် သည် ကျိန်ဆဲ
    သော စကားကို ကောင်းကြီး ပေး သော စကားဖြစ်စေတော်မူ၏။
  tbg-tbg: 'Vi uvara okara maantimama vairo: Haaru Isareri Isipiqihai ani vaumanta
    Amoni vatanaakavata Moapi vatanaakavata kia karavata namarivata Isareri nimiraiti,
    vika paropeti vaiinti vo Balaamira, koqaa amiha tiha, Are Kotira aarairaro viva
    Isareri anoma kero qoraiqama nimitaarire tura. Vika minti tuvarovata, Kotiva kia
    Balaamira qaqi kovaro Balaamiva kia ho vi uvara qora uva tiraitiro, viva Kotirara
    Isareri koqema nimitaane tu uvaraqai tura. (Kaara 22:1-6)'
  hmo-hmo: Inai bamona ia torea badina be Israela taudia be Aigupito dekena amo idia
    raka neganai, Amono bona Moaba taudia ese ranu bona aniani idia henidia lasi.
    Ma idia ese Balama dekenai moni idia henia, ia ese Israela taudia do ia hadikaia
    totona. To iseda Dirava ese Balama ena hadikaia hereva ia koua, bona ia ese hanamoa
    hereva ia halaoa.
  urd-urd: इसलिए कि वह रोटी और पानी लेकर बनी — इस्राईल के इस्तक़बाल को न निकले, बल्कि
    बल'आम को उनके ख़िलाफ़ मज़दूरी पर बुलाया ताकि उन पर ला'नत करे — लेकिन हमारे ख़ुदा
    ने उस ला'नत को बरकत से बदल दिया।
  rus-SYN: потому что они не встретили сынов Израиля с хлебом и водою и наняли против
    него Валаама, чтобы проклясть его, но Бог наш обратил проклятие в благословение.
  bqc-SIM: asa aai da Isailiↄlɛ ń pↄbleao ń íoo. Aa fĩabò Balaaũɛ aà láaikɛmáɛ,
    ↄ̃ wá Lua aà yã́ lìlɛ samaa'oa ũ.
  tcz-CHONGTHU: Ajeh chu amahon gamthip noiya chun Israelte an le tui anape nom pouvin
    ahi. Chusangin amahon Balaam chu apa-lah a sapset sah ding ana gouvin ahi, ahin
    Pathenin hiche sapset na chu phattheiboh na in ana lehei peh in ahi.
  mar-mar: या लोकांनी इस्राएली लोकांस अन्न आणि पाणी दिले नव्हते. परंतु बलामाने इस्राएलींना
    शाप द्यावा म्हणून त्यांनी त्यास पैसेही देले होते. पण आपल्या देवाने त्या शापाचे
    आशीर्वादात रूपांतर केले.
  qub-qub: (Unay Israelcuna Canaanman chayaycaptin paycunaga manami micuyta ni yacutapis
    taripächiranchu. Chaypa ruquenga Balaamtami pägaran maldisyunta gonanpaj. Chay
    maldisyuntami Diosninchëga ticrachiran bindisyunman.)
  hat-hat: Paske moun Amon ak moun Moab yo te refize bay moun pèp Izrayèl yo pen ak
    dlo lè yo t'ap soti kite peyi Lejip la. Okontrè, yo bay Balaram lajan pou l' te
    ka madichonnen yo. Men, Bondye fè tou, li vire madichon an, li fè l' tounen benediksyon.
  eng-BSB: because they had not met the Israelites with food and water, but had hired
    Balaam to call down a curse against them (although our God had turned the curse
    into a blessing).
  eng-WEBPB: because they didn’t meet the children of Israel with bread and with water,
    but hired Balaam against them to curse them; however, our God turned the curse
    into a blessing.
  kbq-kbq: Na'ankure zamagra Israeli nagara ne'zane tinena nozami'za, kazusi ke huzmantenogu
    Balamuna zago ami'naze. Hianagi tagri Anumzamo'a ana kazusi kea eri rukrahe huno
    asomu hurante'ne.
  nhe-BL: Queja nopa elqui pampa amonitame huan moabitame ax quisque para quinnamiquiquij
    israelitame ica tlen quicuase huan tlen quiise huejcajquiya. Quinchihuilijtosquíaj
    israelitame tlen cuali, pero ax ya nopa quichijque. Yajuanti quitlaxtlahuijque
    Balaam para ma quintelchihua israelitame. Pero Toteco Dios quicuepqui nopa tlatelchihuali
    ica tlatiochihuali.
  gub-BL: Tupàn uzapo kar nezewe haw a'e, ta'e Izaew Ezit ywy wi wahem ire wata mehe
    Amon izuapyapyr a'e wà xe, Moaw izuapyapyr a'e wà no xe, nomono kwaw temi'u Izaew
    wanupe wà xe. Ni 'y nomono kwaw wanupe wà. Omono temetarer Màrààw pe wà. — Emono
    ze'egaiw Izaew zuapyapyr wanehe nehe, i'i izupe wà. Tupàn Zanezar uzapo a'e ze'egaiw
    ze'egatu romo a'e.
  eng-DRA: 'Because they met not the children of Israel with bread and water: and
    they hired against them Balaam, to curse them, and our God turned the curse into
    blessing.'
