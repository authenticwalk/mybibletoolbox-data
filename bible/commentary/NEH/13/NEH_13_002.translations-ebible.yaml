verse: NEH.013.002
translations:
  mal-C: കാരണം അപ്പവും വെള്ളവുമായി ഇസ്രായേലിനെ എതിരേൽക്കാതെ അവരെ ശപിക്കേണ്ടതിന് ബിലെയാമിനെ
    വിളിച്ചവരാണ് അവർ. എങ്കിലും നമ്മുടെ ദൈവം ആ ശാപത്തെ അനുഗ്രഹമാക്കിത്തീർത്തു.
  deu-TKW: weil sie den Israeliten nicht Brot und Wasser entgegenbrachten und Bileam
    gegen sie dingten, damit er sie verfluche, welchen Fluch unser Gott jedoch in
    Segen wandelte.
  lin-lin: mpo ete bayaki te kokutana na bana ya Isalaele mpe kopesa bango bilei mpe
    mayi, kasi bapesaki nde Balami kanyaka mpo ete alakela bango mabe ; atako bongo,
    Nzambe na biso abongolaki elakeli mabe lipamboli. »
  eng-LSV: because they have not come before the sons of Israel with bread and with
    water, and hire against them Balaam to revile them, and our God turns the reviling
    into a blessing.
  eng-GNV: 'Because they met not the children of Israel with bread and with water,
    but hired Balaam against them, that he should curse them: and our God turned the
    curse into a blessing.'
  eng-WEBSTER: 'Because they met not the children of Israel with bread and with water,
    but hired Baalam against them, that he should curse them: but our God turned the
    curse into a blessing.'
  nhw-BL: Quej nopa elqui pampa amonitame huan moabitame amo quisque para quinnamiquiquij
    israelitame ica catli quicuase huan catli quiijise huejcajya. Quinchihuilijtosquíaj
    israelitame catli cuali, pero amo ya nopa quichijque. Inijuanti quitlaxtlahuijque
    Balaam para ma quintelchihua israelitame. Pero Toteco Dios quicuepqui nopa tlatelchihuali
    ica tlatiochihuali.
  swh-ONEN: kwa sababu hawakuwalaki Waisraeli kwa chakula na maji. Badala yake walimwajiri
    Balaamu kuwalaani (lakini hata hivyo Mungu wetu aligeuza laana kuwa baraka).
  bba-bba: Domi Mɔɑbu be, kɑ Amɔni be, bɑ ǹ Isirelibɑ sennɔ de kɑ dĩɑnu kɑ nim. Yen
    biru, bɑ mɑɑ Bɑlɑmu sokusiɑ u Isirelibɑ bɔ̃rusi kpɑ bu nùn ɡobi kɔsiɑ. Adɑmɑ Gusunɔ
    bɛsɛn Yinni u bɔ̃ri yi ɡɔsiɑ domɑru.
  eng-KJVCPB: 'because they met not the children of Israel with bread and with water,
    but hired Balaam against them, that he should curse them: howbeit our God turned
    the curse into a blessing.'
  luo-luo: nikech ne ok giromone jo-Israel gi chiemo kod pi, makmana to negichulo
    Balaam mondo okwongʼ-gi. (Kata kamano, Nyasachwa noloko kwongʼno obedo gweth.)
  meu-meu: badina be Israel taudia asie hedavari henidia ranu bona aniani ida, a Balaam
    e vatua, baine uduguiraidia totona; ḡau tamona iseda Dirava ese heuduguirai na
    hahenamo herevana ai e halaoa.
  npi-ULB: किनकि तिनीहरू रोटी र पानी लिएर इस्राएलीहरूकहाँ आएका थिएनन्, तर तिनीहरूले
    इस्राएललाई सराप दिन बालामलाई भाडामा लिएका थिए । तथापि हाम्रा परमेश्‍वरले सरापलाई
    आशिष्‌मा परिणत गरिदिनुभयो ।
  yor-yor: Nítorí wọn kò mú oúnjẹ àti omi wá pàdé àwọn ọmọ Israẹli lọ́nà, dípò bẹ́ẹ̀,
    wọ́n bẹ Balaamu ní ọ̀wẹ̀ láti gégùn ún lé wọn lórí. (Ṣùgbọ́n Ọlọ́run wa yí ègún
    náà padà sí ìbùkún.)
  ind-ind: karena kedua bangsa itu tidak memberi makanan dan air kepada bangsa Israel
    dalam perjalanan mereka keluar dari Mesir, malahan membayar Bileam untuk mengutuk
    Israel. Namun, Allah kita mengubah kutukan itu menjadi berkat.
  pes-OPCB: این دستور بدان سبب بود که آنها با نان و آب از بنی‌اسرائیل استقبال نکردند،
    بلکه بلعام را اجیر نمودند تا ایشان را لعنت کند، ولی خدای ما لعنت او را به برکت
    تبدیل کرد.
  tgl-ULB: Ito ay dahil hindi sila lumapit sa mga mamamayan ng Israel nang may tinapay
    at tubig, sa halip binayaran nila si Balaam para sumpain ang Israel. Gayumpaman,
    ginawa ng ating Diyos na isang pagpapala ang sumpa.
  hui-hui: Mana ogonidagua lo winidagoni irane Isaraele wali agali ti Iyibi dindiha
    howa garabaya golalu tagira ibiyangi Amono Moabalirubi tigua iba tomobi mbira
    Isaraele wali agalime nelo mia nabiyagonaga mana ani gilibu wini. Ani nabi howa
    tigua agali bi mana henene ngadagua ndo latagi halu mbiwia haga Balama mbira heagome
    Isaraele wali agali Ngode Datagaliwabehanda mo ko helonaga ibuhondo muni mialu
    bi la hole íbu lowa lamini. Lamiyagola Balama ibugua mo ko helonaga bi lolebiyaria
    Ngode Datagaliwabehanda Isaraele wali agali mo bayale helonaga bi lelo mo lahene.
  mya-mya: ဤ​သို့​ပ​ညတ်​ရ​ခြင်း​မှာ​အမ္မုန်​နှင့်​မော​ဘ ပြည်​သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    များ​အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​လာ​ချိန်​၌ အ​စာ​ရေ​စာ​ကို​မ​ပေး​ဘဲ​နေ​ခဲ့​ကြ​သော
    ကြောင့်​ဖြစ်​၏။ ထို​ပြင်​ဗာ​လမ်​ကို​ငှား​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကျိန်​ဆဲ
    စေ​ကြ​၏။ သို့​ရာ​တွင်​ငါ​တို့​ဘု​ရား​သ​ခင် သည်​ထို​ကျိန်​ဆဲ​သော​စ​ကား​ကို​ကောင်း​ချီး
    ပေး​သော​စ​ကား​ဖြစ်​စေ​တော်​မူ​၏။-
  bod-N: གང་ལ་ཞེ་ན། དེ་དག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་བསུ་བར་བག་ལེབ་དང་ཆུ་ཁུར་ནས་མ་འོངས་པ་དང་།
    པེལ་ཨམ་གླས་ནས་དེ་རྣམས་ལ་དམོད་པ་བྱས་ནའང་། ངེད་ཀྱི་དཀོན་མཆོག་གིས་དམོད་པ་དེ་བྱིན་རླབས་སུ་བསྒྱུར་བར་མཛད་དོ།
    །
  sna-sna: nokuti havana kundosangana navaIsraeri nezvokudya nemvura asi vakaripira
    Bharamu kuti avatuke. Kunyange zvakadaro, Mwari wedu, akashandura kutuka kukava
    ropafadzo.
  spa-BLM: porque no salieron al encuentro de los hijos de Israel con pan y agua,
    sino que contrataron a Balaam contra ellos para maldecirlos; sin embargo, nuestro
    Dios convirtió la maldición en bendición.
  cac-cac: yujto ayic spetoj eb' co mam quicham d'a Egipto, a eb' chi' maj eltalaj
    eb' scha eb' yed' vael, ma tas tz'uc'chaji. Palta to stup vin̈aj Balaam eb' yic
    sb'at scatab'an eb' co mam quicham chi' vin̈, palta a co Diosal q'uexan jun catab'
    chi' d'a vach'ilal.
  swh-ULB: Hii ilikuwa kwa sababu hawakuja kwa watu wa Israeli na mkate na maji, bali
    walikuwa wamemwajiri Balaamu kulaani Israeli. Hata hivyo, Mungu wetu aligeuza
    laana kuwa baraka.
  bel-bel: бо яны ня сустрэлі сыноў Ізраіля з хлебам і вадою і нанялі супроць Яго
    Валаама, каб праклясьці яго, але Бог наш абярнуў праклён у дабраславеньне.
  deu-ELBBK: weil sie den Kindern Israel nicht mit Brot und mit Wasser entgegen gekommen
    waren und Bileam gegen sie bestochen hatten, um sie zu verfluchen; aber unser
    Gott wandelte den Fluch in Segen.
  mbb-OT: Su ǥeina te wazè dan beǥayi te keenen wey inumen is menge Israilihanen hein
    migawas is menge Israilihanen puun te Ehipto. Kekenà, midsuhulan dan si Baalam
    su wey zin rewaki is menge Israilihanen. Piru is rawak kandan midhimu te Megbevayà
    he penuvadtuvad.
  mal-2015: അവർ അപ്പവും വെള്ളവും കൊണ്ടു യിസ്രായേൽമക്കളെ എതിരേറ്റുവരാതെ അവരെ ശപിക്കേണ്ടതിന്നു
    അവർക്കു വിരോധമായി ബിലെയാമിനെ കൂലിക്കു വിളിച്ചു; എങ്കിലും നമ്മുടെ ദൈവം ആ ശാപത്തെ
    അനുഗ്രഹമാക്കി എന്നു എഴുതിയിരിക്കുന്നതു കണ്ടു.
  rmc-rmc: Se na dine chaben aňi paňi le Izraeliten, sar avenas andral o Egipt, ale
    bičhade pre lende le Balaam, hoj len te prekošel, ale amaro Del oda prekošiben
    čerinďa pro požehnaňje.
  pes-OPV: چونکه ایشان بنی‌اسرائیل را به نان و آب استقبال نکردند، بلکه بلعام را به
    ضد ایشان اجیرنمودند تا ایشان را لعنت نماید اما خدای ما لعنت را به برکت تبدیل نمود.
  ron-1924: пентру кэ ну венисерэ ынаинтя копиилор луй Исраел ку пыне ши апэ ши пентру
    кэ токмисерэ ымпотрива лор ку прец де арӂинт пе Балаам ка сэ-й блестеме. Дар Думнезеул
    ностру а префэкут блестемул ын бинекувынтаре.
  ben-OBCV: কারণ তারা খাবার ও জল নিয়ে ইস্রায়েলীয়দের সঙ্গে সাক্ষাৎ করেনি, বরং তাদের
    অভিশাপ দেবার জন্য বিলিয়মকে ভাড়া করেছিল। কিন্তু আমাদের ঈশ্বর সেই অভিশাপকে আশীর্বাদে
    পরিণত করেছিলেন।
  som-som: maxaa yeelay, iyagu reer binu Israa'iil kalama ayan hor iman cunto iyo
    biyo toona, laakiinse waxay u soo kiraysteen Balcaam inuu habaaro aawadeed, habase
    ahaatee Ilaaheennu habaarkii wuxuu u beddelay duco.
  lat-VUC: 'eo quod non occurrerint filiis Israël cum pane et aqua, et conduxerint
    adversum eos Balaam ad maledicendum eis: et convertit Deus noster maledictionem
    in benedictionem.'
  eng-ASVBT: 'because they met not the children of Israel with bread and with water,
    but hired Balaam against them, to curse them: howbeit our God turned the curse
    into a blessing.'
  ita-1885: perciocchè non vennero incontro a' figliuoli d'Israele con pane ed acqua;
    e prezzolarono contro a loro Balaam, per maledirli; benchè l'Iddio nostro avesse
    convertita quella maledizione in benedizione.
  eng-ULB: This was because they had not come to the people of Israel with bread and
    with water, but they had hired Balaam to curse Israel. However, our God turned
    the curse into a blessing.
  spa-VBL: porque no habían traído comida ni agua cuando se encontraron con los israelitas,
    sino que habían contratado a Balaam para que les echara una maldición, aunque
    nuestro Dios convirtió esa maldición en una bendición.
  fra-_FOB: Parce qu'ils n'étaient point venus au-devant des enfants d'Israël avec
    du pain et de l'eau, mais qu'ils avaient soudoyé Balaam contre eux, pour les maudire;
    mais notre Dieu changea la malédiction en bénédiction.
  mal-mal: അവർ അപ്പവും വെള്ളവും കൊണ്ട് യിസ്രായേൽ മക്കളെ എതിരേറ്റുവരാതെ അവരെ ശപിക്കേണ്ടതിന്
    അവർക്ക് വിരോധമായി ബിലെയാമിനെ കൂലിക്ക് വിളിച്ചു; എങ്കിലും നമ്മുടെ ദൈവം ആ ശാപത്തെ
    അനുഗ്രഹമാക്കി എന്ന് എഴുതിയിരിക്കുന്നത് കണ്ടു.
  urd-GVR: Wajah yih hai ki in qaumoṅ ne Misr se nikalte waqt Isrāīliyoṅ ko khānā
    khilāne aur pānī pilāne se inkār kiyā thā. Na sirf yih balki unhoṅ ne Bilām ko
    paise die the tāki wuh Isrāīlī qaum par lānat bheje, agarche hamāre Ḳhudā ne lānat
    ko barkat meṅ tabdīl kiyā.
  suz-BL: मारदे हना मेकोपुकी इस्राएली आन कली शोब्‍ले नु ब्‍वाक्‍कु गेचा कली ग्रुम्‍थ
    मजाक्‍शो बाक्‍तेक्‍म। तन्‍न इस्राएली आन कली सराप पाइक्‍चा कली बालाम कली क्‍येट
    गेशा, ब्रेश्‍शो बाक्‍तेक्‍म। मो पाम्‍तेक्‍म हना यो, आंइ परमप्रभुमी मेको सराप रे
    आसीक सेल्‍शो बाक्‍त” दे ब्रेक्‍शो बाक्‍त। गन्‍ती २२:५-६
  ita-1927: perché non eran venuti incontro ai figliuoli d’Israele con del pane e
    dell’acqua, e perché aveano prezzolato a loro danno Balaam, per maledirli; ma
    il nostro Iddio convertì la maledizione in benedizione.
  ckb-ckb: چونکە بە نان و ئاوەوە پێشوازییان لە نەوەی ئیسرائیل نەکردبوو، بەڵکو بەلعامیان
    لە دژیان بەکرێ گرت هەتا نەفرەتیان لێ بکات، بەڵام خودامان نەفرەتەکەی گۆڕی بۆ بەرەکەت.
  eng-BBE: 'Because they did not give the children of Israel bread and water when
    they came to them, but got Balaam to put a curse on them: though the curse was
    turned into a blessing by our God.'
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಅನ್ನಪಾನಗಳೊಡನೆ ಇಸ್ರಾಯೇಲರನ್ನು ಎದುರುಗೊಳ್ಳಲಿಲ್ಲ. ಅವರು ಇಸ್ರಾಯೇಲರನ್ನು
    ಶಪಿಸುವುದಕ್ಕಾಗಿ ಬಿಳಾಮನಿಗೆ ಹಣಕೊಟ್ಟು ಕರೆಸಿದ್ದರು. ಆದರೆ ನಮ್ಮ ದೇವರು ಆ ಶಾಪವನ್ನು ಆಶೀರ್ವಾದವಾಗಿ
    ಮಾಡಿದರು.
  bbb-bbb: Ijadufuo maeje isuibe maza ije e Isureroko bu aesakae Ijifiti arena usiae
    ruaeva ije e Amonaetiko ijiakiro e Mobaetiko ije buka naebe bu oemarejiana irekiro
    do ifejiana vajiae. Rove buka una e Isureroko ijene ire ise rekuae vierafei. Ijadufuo
    bu uri moni karana e Berame fuaeve arega fu e Isureroko ije kuravajiana vafiakiro
    bu ijiege rei. Ro Godi nuvuone fu Beramedo vua ije fu e Isureroko kuravajiakiro
    vierafema ije fu abe dakudemoga e Berame fume una vua ma ijiaru e Isureroko ijiebuo
    kuae.
  tam-2017: அவர்கள் என்றைக்கும், அந்தச் சாபத்தை ஆசீர்வாதமாகத் திருப்பின எங்கள் தேவனுடைய
    சபைக்கு வரக்கூடாது என்று எழுதியிருக்கிறதாகக் காணப்பட்டது.
  spa-RV-1909: 'Por cuanto no salieron á recibir á los hijos de Israel con pan y agua,
    antes alquilaron á Balaam contra ellos, para que los maldijera: mas nuestro Dios
    volvió la maldición en bendición.'
  ron-BTF: Pentru că nu au întâmpinat pe copiii lui Israel cu pâine și cu apă, ci
    au angajat pe Balaam împotriva lor, ca să îi blesteme; totuși Dumnezeul nostru
    a întors blestemul în binecuvântare.
  eng-WEBP: because they didn’t meet the children of Israel with bread and with water,
    but hired Balaam against them to curse them; however, our God turned the curse
    into a blessing.
  eng-FBV: because they hadn't brought food and water when they met the Israelites,
    but instead they had hired Balaam to put a curse on them—though our God turned
    that curse into a blessing!
  nld-1939: want zij hebben de kinderen Israëls niet aan brood en water geholpen,
    maar hebben Balaäm gehuurd, om hen te vervloeken, ofschoon onze God de vloek in
    zegening heeft veranderd.
  nch-BL: Quej nopa elqui pampa amonitame huan moabitame amo quisque para quinnamiquiquij
    israelitame ica cati quicuase huan cati quiise huejcajquiya. Quinchihuilijtosquíaj
    israelitame cati cuali, pero amo ya nopa quichijque. Inijuanti quitaxtahuijque
    Balaam para ma quintelchihua israelitame. Pero Toteco Dios quicuetqui nopa tatelchihuali
    ica tatiochihuali.
  vie-1934: bởi vì chúng nó không đem bánh và nước đến đón dân Y-sơ-ra-ên, song dùng
    bạc thỉnh Ba-la-am đến rủa sả dân Y-sơ-ra-ên (nhưng Đức Chúa Trời chúng tôi đổi
    sự rủa sả ra sự phước hạnh).
  hin-CV: क्योंकि उन्होंने इस्राएल के लिए भोजन और पानी का इंतजाम करने की बजाय उन पर
    शाप देने के लक्ष्य से बिलआम को पैसे दिए थे. मगर हमारे परमेश्वर ने शाप को आशीर्वाद
    में बदल दिया.
  spa-BES: Porque no les dieron pan y agua a los hijos de Israel cuando vinieron a
    ellos, sino que hicieron que Balaam los maldijera; aunque la maldición fue convertida
    en bendición por nuestro Dios.
  tdx-tdx: amy t’ie tsy nifanalaka amo ana’ Israeleo hinday mofo naho rano, te mone
    kinarama’ iareo t’i Ba­lame hamatse iareo; fe nafoten’ Añaharen-tika ho fitahiañe
    i fatsey.
