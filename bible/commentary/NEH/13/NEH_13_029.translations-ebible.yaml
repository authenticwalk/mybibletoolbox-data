verse: NEH.013.029
translations:
  mal-C: എന്റെ ദൈവമേ, പൗരോഹിത്യസ്ഥാനത്തെയും പൗരോഹിത്യത്തിന്റെയും ലേവ്യരുടെയും ഉടമ്പടിയെയും
    അവർ അശുദ്ധമാക്കിയതിനാൽ അത് അവരുടെനേരേ കണക്കിടണമേ!
  deu-TKW: Gedenke ihnen, mein Gott, die Befleckungen des Priestertums und der heiligen
    Verpflichtung, die dem Priestertum und den Leviten auferlegt ist!
  lin-lin: Oh Nzambe na ngai, kobosana bato wana te, mpo ete babebisaki bosantu ya
    bonganga-Nzambe mpe boyokani na Yo elongo na Banganga-Nzambe mpe Balevi.
  eng-LSV: Be mindful of them, O my God, for the redeemed of the priesthood, and the
    covenant of the priesthood, and of the Levites.
  eng-GNV: Remember them, O my God, that defile the Priesthoode, and the couenant
    of the Priesthoode, and of the Leuites.
  eng-WEBSTER: Remember them, O my God, because they have defiled the priesthood,
    and the covenant of the priesthood and of the Levites.
  nhw-BL: “NoTeco Dios, xiquinelnamiqui nopa totajtzitzi huan levitame catli tlajtlacolchijtoque
    huan quimahuispolojtoque inintequi.”
  swh-ONEN: Ee Mungu wangu, uwakumbuke, kwa sababu wamenajisi ukuhani, na agano la
    kikuhani na la Walawi.
  bba-bba: Yinni Gusunɔ, ɑ ku bu duɑri. Domi bɑ wunɛn sɑ̃ɑ yeru disi doke. Mɑ bɑ ǹ
    ɑrukɑwɑni yibie ye yɑ̃ku kowobu kɑ Lefibɑ bɑ kɑ nun bɔkuɑ.
  eng-KJVCPB: Remember them, O my God, because they have defiled the priesthood, and
    the covenant of the priesthood, and of the Levites.
  luo-luo: Yaye Nyasacha, parie kaka gisedwanyo tij dolo gi singruok mar bedo jadolo
    kod mano mar jo-Lawi.
  meu-meu: Egu Dirava e, ba lalodia tao, badina be idia ese hahelaḡa dagina, bona
    hahelaḡa taudia bona Levi taudia edia gwauhamata, na e hamiro.
  npi-ULB: यसरी मैले तिनीहरूलाई हरेक विदेशीबाट शुद्ध पारेँ, अनि पुजारीहरूसाथै लेवीहरूलाई
    तिनीहरूको आ-आफ्नै कर्तव्यमा स्थापित गराएँ ।
  yor-yor: Rántí wọn, Ọlọ́run mi, nítorí wọ́n ti ba iṣẹ́ àlùfáà jẹ́ pẹ̀lú májẹ̀mú
    iṣẹ́ àlùfáà àti ti àwọn Lefi.
  ind-ind: Saya berdoa, “Ingatlah, ya Tuhan, bahwa mereka sudah menajiskan jabatan
    imam dan melanggar sumpah para imam dan orang-orang Lewi.”
  pes-OPCB: ای خدای من، کارهای آنها را فراموش نکن، چون به مقام کاهنی و عهد و پیمان
    کاهنان و لاویان توهین کرده‌اند.
  tgl-ULB: Alalahanin mo ang mga ito, aking Diyos, dahil sa nilapastangan nila ang
    kaparian, at ang tipan ng kaparian at ang mga Levita.
  hui-hui: Ani buwa i̱na i̱naga Ngode Datagaliwabehondo lalu, Í̠nime loma binigo mo
    miaga karunime mana ko bialu karuni handabe. Tigua loma binigo mo miaga biabe
    bulene ngago mo ngubia helaya. Ani biyagome í̠nime habo nalolene bi loma binigo
    mo miaga karu bababi Libai agali karuni bababi lo wirigo habo lalu mo ko hayada,
    laru.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ထို​သူ​တို့​သည်​ယဇ်​ပု​ရော ဟိတ်​ရာ​ထူး​ကို​လည်း​ကောင်း၊
    ယဇ်​ပု​ရော ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ​နှင့်​ကိုယ် တော်​ပြု​တော်​မူ​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို
    လည်း​ကောင်း​အ​ဘယ်​သို့​ရှုတ်​ချ​ကြ​သည် ကို​မှတ်​တော်​မူ​ပါ။
  bod-N: ཀྱེ། ངའི་དཀོན་མཆོག་ལགས། དེ་དག་གི་སྡིག་པ་ཐུགས་སུ་དགོངས་པར་མཛོད་ཅིག དེ་དག་གིས་མཆོད་དཔོན་གྱི་གོ་གནས་སྦགས་ཤིང་།
    མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱི་དམ་བཅའ་དང་འགལ་ལོ། །
  sna-sna: Haiwa Mwari wangu, varangarirei nokuti vakasvibisa basa rouprista uye nesungano
    youprista neyavaRevhi.
  spa-BLM: Acuérdate de ellos, Dios mío, porque han profanado el sacerdocio y la alianza
    del sacerdocio y de los levitas.
  cac-cac: 'Yuj chi'' ix val d''a in lesal icha tic: Ach in Diosal, il val juntzan̈
    chucal ix sc''ulej eb'', yuj chi'' ix juviel jun opisio yic sacerdoteal yed''
    trato ix a b''o yed'' eb'' yed'' pax eb'' yin̈tilal Leví, xin chi.'
  swh-ULB: Wakukumbushe, Mungu wangu, kwa sababu wameunajisi ukuhani, na agano la
    ukuhani na Walawi.
  bel-bel: Спамяні ім, Божа мой, што яны зганьбілі сьвятарства і запавет сьвятарскі
    і лявіцкі!
  deu-ELBBK: Gedenke es ihnen, mein Gott, wegen der Verunreinigungen des Priestertums
    und des Bundes des Priestertums und der Leviten!
  mbb-OT: Ne zutun mid-ampù a, ke siak te, “He Megbevayè ku, kenè nu vey-ani zà sikandan
    tenged te kebpekehegkapa zan te kegkememumuhat dan wey menge penangdù dan dutun
    te kegkememumuhat dan wey kegke-Libihanen dan.”
  mal-2015: എന്റെ ദൈവമേ, അവർ പൗരോഹിത്യത്തെയും പൗരോഹിത്യത്തിന്റെയും ലേവ്യരുടെയും നിയമത്തെയും
    മലിനമാക്കിയിരിക്കുന്നതു അവർക്കു കണക്കിടേണമേ.
  rmc-rmc: Ma bister pre lende, Devla miro, hoj meľarde tiri zmluva, so kerďal le
    rašajenca the le Levitenca!
  pes-OPV: ‌ای خدای من ایشان را بیاد آور، زیرا که کهانت و عهد کهانت و لاویان را بی‌عصمت
    کرده‌اند.
  ron-1924: Аду-Ць аминте де ей, Думнезеуле, кэч ау спуркат преоция ши легэмынтул
    ынкеят де преоць ши левиць.
  ben-OBCV: হে আমার ঈশ্বর, এদের কথা মনে রেখো, কারণ এরা যাজকদের পদ এবং যাজকের পদের
    ও লেবীয়দের নিয়ম কলঙ্কিত করেছে।
  som-som: Ilaahayow, iyaga xusuuso, maxaa yeelay, waxay nijaaseeyeen wadaadnimadii,
    iyo axdigii wadaadnimada iyo kii reer Laawi.
  lat-VUC: Recordare, Domine Deus meus, adversum eos qui polluunt sacerdotium, jusque
    sacerdotale et Leviticum.
  eng-ASVBT: Remember them, O my God, because they have defiled the priesthood, and
    the covenant of the priesthood, and of the Levites.
  ita-1885: Ricordati di loro, o Dio mio; conciossiachè abbiano contaminato il sacerdozio,
    e il patto del sacerdozio, e de' Leviti.
  eng-ULB: Call them to mind, my God, because they have defiled the priesthood, and
    the covenant of the priesthood and the Levites.
  spa-VBL: Dios mío, acuérdate de ellos y de lo que hicieron, violando el sacerdocio
    y el acuerdo solemne de los sacerdotes y levitas.
  fra-_FOB: Mon Dieu! qu'il te souvienne d'eux; car ils ont souillé la sacrificature,
    l'alliance de la sacrificature et des Lévites.
  mal-mal: ‘എന്റെ ദൈവമേ, അവർ പൗരോഹിത്യത്തെയും പൗരോഹിത്യത്തിന്റെയും ലേവ്യരുടെയും നിയമത്തെയും
    മലിനമാക്കിയിരിക്കുന്നത് അവർക്ക് കണക്കിടേണമേ.’
  urd-GVR: Ai mere Ḳhudā, unheṅ yād kar, kyoṅki unhoṅ ne imām ke ohde aur imāmoṅ aur
    Lāwiyoṅ ke ahd kī behurmatī kī hai.
  suz-BL: “आं परमप्रभु, मेकोपुकीमी इन कली चढ़ेतीक गेय नेल्‍ल मरिम्‍शो सेल्‍तेक्‍म।
    मोदेंशो पा मेकोपुकीमी चढ़ेब नु लेवी आन पशो कबल प्रोंइतेक्‍म। मेको मिम्‍तीन” देंती।
  ita-1927: Ricordati di loro, o mio Dio, poiché hanno contaminato il sacerdozio e
    il patto fermato dal sacerdozio e dai Leviti!
  ckb-ckb: ئەی خودایە، بە یادی خۆتیان بهێنەرەوە کە کاهینیێتی و پەیمانی کاهینیێتی و
    لێڤییەکانیان گڵاوکرد.
  eng-BBE: Keep them in mind, O my God, because they have put shame on the priests'
    name and on the agreement of the priests and the Levites.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ಅವರು ಯಾಜಕತ್ವವನ್ನೂ, ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ಅಶುದ್ಧ
    ಮಾಡಿದ್ದಾರೆ; ಇದನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: O Godi none, e ije bune ise rena e zinone ifaejevo ijiebuo ive kame arafiriae.
    Ro kuke bu e zinone ifaejevo ijiakiro e Rivaeti ijiebuo vua bu ire bino redufuo
    kuaena avenamiva ijene kame iserei. Ijadufuo ni vame ije bu kevo ijene giano kuae.
  tam-2017: என்னுடைய தேவனே, அவர்கள் ஆசாரிய ஊழியத்தையும், ஆசாரிய ஊழியத்திற்கும் லேவியர்களுக்கும்
    இருக்கிற உடன்படிக்கையையும் கறைப்படுத்தினார்கள் என்று அவர்களை நினைத்துக்கொள்ளும்.
  spa-RV-1909: Acuérdate de ellos, Dios mío, contra los que contaminan el sacerdocio,
    y el pacto del sacerdocio y de los Levitas.
  ron-BTF: Amintește-ți de ei, O Dumnezeul meu, pentru că au spurcat preoția și legământul
    preoției și al leviților.
  eng-WEBP: Remember them, my God, because they have defiled the priesthood and the
    covenant of the priesthood and of the Levites.
  eng-FBV: My God, remember them and what they did, violating the priesthood and the
    solemn agreement of the priests and Levites.
  nld-1939: Mijn God, reken hun de ontwijding van het priesterschap en het verbond
    der priesters en levieten aan!
  nch-BL: “NoTeco Dios, xiquinelnamiqui nopa totajtzitzi huan levitame cati tajtacolchijtoque
    huan quimahuispolojtoque inintequi.”
  vie-1934: Hỡi Đức Chúa Trời tôi ôi! xin nhớ lại chúng nó, vì chúng nó đã làm ô uế
    chức tế lễ và sự giao ước của chức tế lễ và của người Lê-vi.
  hin-CV: मेरे परमेश्वर, आप इन्हें याद रखिए, क्योंकि इन्होंने पुरोहित के पद को और
    पुरोहित की और लेवियों की वाचा को अशुद्ध किया है.
  spa-BES: Tenlos en mente, oh Dios mío, porque han avergonzado el nombre de los sacerdotes
    y el pacto de los sacerdotes y los levitas.
  tdx-tdx: Tiahio iereo ry Andrianañahareko, amy t’ie nahativa ty fisoroñañe naho
    ty fañina amo mpisoroñeo vaho amo nte-Levio.
  tha-KJV: “​โอ ข้าแต่พระเจ้าของข้าพระองค์ ขอทรงระลึกถึงเขาทั้งหลาย เพราะว่าเขาทั้งหลายได้กระทำให้การเป็นปุโรหิต
    และพันธสัญญาของพวกปุโรหิตและคนเลวีเป็นมลทิน”
  por-BR-2018: Lembra-te deles, meu Deus, pois contaminam o sacerdócio, como também
    o pacto do sacerdócio e dos levitas.
  deu-ELO: Gedenke es ihnen, mein Gott, wegen der Verunreinigungen des Priestertums
    und des Bundes des Priestertums und der Leviten!
  eng-WYC-2018: My Lord God, have mind against them, that defoul priesthood, and the
    right of priests, and of deacons. (My Lord God, remember them, for they have defiled
    the priesthood, and the covenant of the priests and of the Levites or and the
    covenant that you made with the priests and the Levites.)
  epo-epo: Memoru pri ili, ho mia Dio, ke ili makulis la pastrecon kaj la interligon
    pastran kaj Levidan.
  uig-PIN: — «I Hudayim, Sǝn ularni yadingda tutⱪaysǝn, qünki ular kaⱨinliⱪⱪa daƣ
    tǝgkügüqilǝr, kaⱨinliⱪ ⱨǝm Lawiylarƣa tǝwǝ ǝⱨdinimu bulƣiƣuqilardur!».
  beo-beo: Hina Gode! Dawa:ma! Amo dunu ilia da gobele salasu hou ilegei amo wadela:lesi
    dagoi amola gousa:su di da Lifai amola gobele salasu dunu ilima hamoi, amo wadela:lesi.
  tpi-OTNT: Olsem na God, yu ken tingim dispela pasin nogut ol dispela pris i bin
    mekim. Ol i bin mekim lain bilong ol pris i kamap doti long ai bilong yu. Na ol
    i bagarapim dispela kontrak yu bin mekim wantaim ol pris na ol Livai.
  hau-SA: Ka tuna da su, ya Allahna, domin sun ƙazantar da aikin firist da kuma alkawarin
    aikin firist da na Lawiyawa.
  uig-LAT: — «I Xudayim, Sen ularni yadingda tutqaysen, chünki ular kahinliqqa dagh
    tegkügüchiler, kahinliq hem Lawiylargha tewe ehdinimu bulghighuchilardur!».
  nde-nde: Ubakhumbule, Oh Nkulunkulu wami, ngoba babungcolisile ubuphristi lesivumelwano
    sobuphristi lesabaLevi.
  ton-ton: ‌ʻE hoku ʻOtua, ke ke manatuʻi ʻakinautolu, ko e meʻa ʻi heʻenau fakahalaʻi
    ʻae ngāue fakataulaʻeiki, mo e fuakava ʻoe ngāue fakataulaʻeiki, pea ʻoe kau Livai.
  ces-1613: Budiž pamětliv na to, Bože můj, proti těm, kteříž poškvrňují kněžství,
    a smlouvy kněžské i Levítské.
  eng-WMB: Remember them, my God, because they have defiled the priesthood and the
    covenant of the priesthood and of the Levites.
  tam-TCV: என் இறைவனே, இவர்களை நினைத்துக்கொள்ளும், ஏனெனில் இவர்கள் ஆசாரியப் பணியையும்,
    ஆசாரியருக்கும், லேவியருக்கும் நீர் கொடுத்த உடன்படிக்கைகளையும் கறைப்படுத்திவிட்டார்கள்.
  ceb-ULB: Hinumdomi sila, akong Dios, tungod kay gipasipad-an nila ang pagkapari,
    ug ang kasabotan sa pagkapari ug sa mga Levita.
  pol-UBG: Zapamiętaj im, mój Boże, że splamili kapłaństwo i przymierze z kapłanami
    i Lewitami.
  urd-GVU: اے میرے خدا، اُنہیں یاد کر، کیونکہ اُنہوں نے امام کے عُہدے اور اماموں اور
    لاویوں کے عہد کی بےحرمتی کی ہے۔
  deu-1912: Gedenke an sie, mein Gott, daß sie das Priestertum befleckt haben und
    den Bund des Priestertums und der Leviten!
  kan-2017: ನನ್ನ ದೇವರೇ, ಅವರು ಯಾಜಕತ್ವವನ್ನೂ, ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ಪ್ರತಿಜ್ಞೆಯನ್ನೂ ಹೊಲೆಮಾಡಿದ್ದಾರಲ್ಲಾ.
    ಅವರ ಕೃತ್ಯಗಳನ್ನೂ ನೆನಪುಮಾಡಿಕೋ.
  yap-yap: Got, dab mu pagtalin rogon nike ta’aynag e pi girdi’ nem fare office rok
    e prist nge fare m’ag ni mu ngongliy u thilmed e prist nge pi Levite.
  hlt-MCSB: Ka Pathen aw amih te poek lah. A khosoihbi khaw, a khosoihbi neh Levi
    paipi khaw a noknah.
  mdy-ETH: ታ ፆኦዛሢዮ! ሃይ ዴራ ቄኤሶንታ ቄኤሶ ዳምቦንታ ኔኤኒ ቄኤሶና ሌዊ ዓሶና ዎላ ጫኣቄ ጫኣቁሞ ዎማይዲ ዒኢሴቴያ ዛጌ!
  twi-ASANTE: Kae wɔn, Ao me Onyankopɔn, ɛfiri sɛ, wɔagu asɔfodwuma, asɔfoɔ ne Lewifoɔ
    bɔhyɛ ne ntam ho fi.
  eng-WEBU: Remember them, my God, because they have defiled the priesthood and the
    covenant of the priesthood and of the Levites.
  wal-wal: “Ta Xoossau, hageeti qeesetettaa wogaa tunissidoogaanne neeni qeesetuuranne
    Leewatuura wottido qaalaa maachchaa kolidoogaa be7a” yaagada taani woossaas.
  spa-PDDPT: ¡Acuérdate de ellos, oh ʼElohim mío, porque profanaron la investidura
    sacerdotal, el pacto del sacerdocio y los levitas!
  gun-gun: Xeruete, eikuaa pota ha'e kuery re, mba'eta omongy'apa sacerdote ikuaia
    regua, sacerdote ha'e levita kuery rekorã reja va'ekue guive.
  agu-BL: ¡I bin jalu' Ta'! Qui'k tz'el chipaj chitx'ok'be'n yi e' pale'a'tz te c'u'lu',
    na ja chipo'tzaj yi chimunl yi ak'ij ta'nu' scyetz. Na yi e' kapale'ila'tz, ja
    chipaj yi ca'wl yi ak'ijt ta'nu' tan chixome'n te'j. Ncha'tz yi e' xonl Leví yi
    na chixcon le templo, ja chipaj yi ca'wl yi ak'ijt tanu' scyetz.
  ilo-ULB: Laglagipem ida O, Diosko, gapu iti panangtulawda iti akem a kinapadi, ken
    iti katulagan ti kinapadi ken dagiti Levita.
  kpg-kpg: Meenei God, gi langahia e Goe di hai o nia daangada ala gu hagamilimilia
    di waawa tangada hai mee dabu, mo di hagababa dela ne hai Kooe ang gi digau hai mee dabu
    mo digau Levi.
  uig-ARA: ــ «ئى خۇدايىم، سەن ئۇلارنى يادىڭدا تۇتقايسەن، چۈنكى ئۇلار كاھىنلىققا داغ
    تەگكۈگۈچىلەر، كاھىنلىق ھەم لاۋىيلارغا تەۋە ئەھدىنىمۇ بۇلغىغۇچىلاردۇر!».
  sus-sus: N Marigi Ala, i xa ratu n ma fe ma, barima e bara sɛrɛxɛdubɛ wali manɔxɔ,
    e man bara sɛrɛxɛdubɛe nun Lewikae xa saatɛ kana.
  pon-2006: Maing Koht, komwi ketin kupwukupwure duwen aramas pwuko ar kasaminehla
    mwoalen samworo oh inou me komwi ketin wiahiong samworo kan oh mehn Lipai kan.
  ksd-ksd: Kaugu God, una nuk pa diat, tago dia tar vabilak ra kini na tena tinabar,
    ma ra kunubu na tena tinabar, ma ra kunubu kai ra tarai Levi.
  tur-YTC: Tanrım, onları hatırla, çünkü kâhinliği ve kâhinlik ile Levililer antlaşmasını
    kirlettiler.
  ind-AYT: Ya Allahku, ingatlah mereka karena mereka telah menajiskan jabatan imam,
    sumpah imam, dan orang-orang Lewi.
  nya-nya: Inu Mulungu wanga, mukumbukire mmene iwo anayipitsira unsembe, pangano
    la unsembe komanso la Alevi.
  hrv-hrv: Spomeni se, Bože moj, ovih ljudi, jer su oskvrnuli svećeništvo i zavjet
    svećenički i levitski.
  mps-mps: Tama tialima, God, nago te pris dabego te yali dwai kolesaga homu koneao.
    Augwaligo te pris hani te nago gedude meda ilali. Tama nago te pris me Livai hani
    dabe dali dų walali bomo yai po te augwaligo dolalio.
  tpi-tpi: Olsem na God, yu ken tingim dispela pasin nogut ol dispela pris i bin mekim.
    Ol i bin mekim lain bilong ol pris i kamap doti long ai bilong yu. Na ol i bagarapim
    dispela kontrak yu bin mekim wantaim ol pris na ol Livai.
  dan-1931: Tilregn dem, min Gud, at de besmittede Præstedømmet og Præsternes og Levitternes
    Pagt!
  vie-OVCB: Xin Đức Chúa Trời nhớ cho, họ đã làm ô uế chức vụ và phạm lời thề của
    thầy tế lễ và người Lê-vi.
  guj-2017: હે મારા ઈશ્વર, તેઓનું સ્મરણ કરો, કેમ કે તેઓએ યાજકપદને અને યાજકપદના તથા
    લેવીઓના કરારને અપવિત્ર કર્યાં છે.
  pon-2006A: Maing Koht, komwi ketin kupwukupwure duwen aramas pwuko ar kasaminehla
    mwoalen samworo oh inou me komwi ketin wiahiong samworo kan oh mehn Lipai kan.
  por-BRBSL: Lembre-se deles, meu Deus, porque contaminaram o sacerdócio e o convênio
    do sacerdócio e dos levitas.
  cth-cth: Oe Cathut, vaihma lah onae, vaihma lah lawkkamnae, Levihnaw e lawkkamnae,
    kamhnawng sak dawkvah, pahnim hanh la a.
  twi-twi: Kae wɔn, me Nyankopɔn, efisɛ wɔagu asɔfodwuma, asɔfo ne Lewifo bɔhyɛ ne
    ntam no ho fi.
  hlt-hlt: Ka Pathen aw amih te poek lah. A khosoihbi khaw, a khosoihbi neh Levi paipi
    khaw a noknah.
  tbz-SIM: Kuyie nhɑ nyɛ̃́ dɛ kó bɛnìtìbɛ̀ kpɛ́í bɛ̀ɛ̀ do cɑ̀kɛ ɑ yètìrì nɛ̀ ɑ tɔ̃mmú,
    kɛ́tɔ̃tɛ mɛtɑummɛ̀ ɑ do dɔ̀ɔ̀nɛ̀mɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ.
  msy-2020: “O nan God, nɨ ofa gamir gumazir kabagh amizir arazir kurar kam gɨnɨghnɨgh.
    Me ofa gamir gumazibar adarazigh amizɨ, me nɨn damazimɨn mɨze. Egha me Akar Dɨkɨrɨzir
    Gavgavir nɨ ofa gamir gumaziba ko Livaibagh amizir kam gasɨghasɨki.”
  dop-dop: Hɑɩ, mɑ Ɩsɔ, tɑɑ sɔɔ ɩsǝnɑ pɑ wɑkǝlǝɣɩ kɔtɑɣɑ nɑ nɔɣɔ ŋkɑ nyɑnɑ kɔtǝlɑɑ
    nɑ Lefii nyǝ́mɑ ɩ́ pɛɛlɑɑ tɔ.
  azb-azb: Ey Allahım, onları yadda saxla, çünki onlar kahinliyi, kahinlər və Levililərlə
    kəsdiyin əhdi murdar etdilər!
  eng-DBY: Remember them, my God, for they are polluters of the priesthood, and of
    the covenant of the priesthood and of the Levites!
  hin-2017: हे मेरे परमेश्वर, उनको स्मरण रख, क्योंकि उन्होंने याजकपद और याजकों और
    लेवियों की वाचा को अशुद्ध किया है।
  wol-KYG: Ngalla sama Yàlla, bàyyil xel mbugal mu ñeel ñii teddadil liggéeyu carxal,
    fecci worma sasu carxal ak xeetu Leween.
  eng-YLT: Be mindful of them, O my God, for the redeemed of the priesthood, and the
    covenant of the priesthood, and of the Levites.
  eng-WYC-2017: My Lord God, have mind against them, that defoul priesthood, and the
    right of priests, and of deacons [or Levites].
  eng-WMBB: Remember them, my God, because they have defiled the priesthood and the
    covenant of the priesthood and of the Levites.
  urd-GVH: ऐ मेरे ख़ुदा, उन्हें याद कर, क्योंकि उन्होंने इमाम के ओहदे और इमामों और
    लावियों के अहद की बेहुरमती की है।
  rug-rug: Kei Tamasa, Mu balabala i gua sapu va boni gunia ri na tinoni sara sa tinavete
    Tamugoi koari na tuturuana tadi na hiama, meke na vinariva egoi nabuna pu tavetia
    Goi koari na hiama meke na tie Livaeti.
  gaz-gaz: Yaa Waaqa koo ati isaan yaadadhu; isaan lubummaa, kakuu lubummaatii fi
    Lewwotaa xureessaniiruutii.
  fra-LSG: Souviens-toi d’eux, ô mon Dieu, car ils ont souillé le sacerdoce et l’alliance
    contractée par les sacrificateurs et les Lévites.
  yal-yal: E fe xa rabira i ma, n ma Ala, bayo e bata saraxarali wanla sariɲanna kala,
    e nun saraxaraline nun Lewine layirina.
  haw-1868: E hoomanao mai oe ia lakou, e ko'u Akua, no ko lakou hoohaumia ana i ka
    oihana kahuna, a me ka berita o ka oihana kahuna, a o na Levi.
  arb-NAV: فَاذْكُرْهُمْ يَا إِلَهِي لأَنَّهُمْ دَنَّسُوا الْكَهَنُوتَ وَعَهْدَ الْكَهَنُوتِ
    وَاللّاوِيِّينَ،
  ewe-ewe: O! Nye Mawu, ɖo ŋku wo dzi, elabena wogblẽ kɔ ɖo na nunɔlawo ƒe dɔ kple
    nunɔlawo kple Levitɔwo ƒe nubabla.
  eng-LEE: Remember [this] unto them, O my God, because of the defilements of the
    priesthood, and of the covenant of the priesthood, and of the Levites.
  asm-FB: হে মোৰ ঈশ্বৰ, তেওঁলোকক সোঁৱৰণ কৰক; কাৰণ তেওঁলোকে পুৰোহিত পদ, পুৰোহিত-পদৰ
    আৰু লেবীয়া সকলৰ নিয়ম কুলষিত কৰিলে।
  sus-A: ﭑ مَرِفِ عَلَ، عِ شَ رَتُ ﭑ مَ قٍ مَ، بَرِ مَ عٍ بَرَ سّرّشّدُبّ وَلِ مَنْشْ،
    عٍ مَن بَرَ سّرّشّدُبّيٍ نُن لٍوِكَيٍ شَ سَاتّ كَنَ.
  fra-SBL: Souviens-toi d'eux, mon Dieu, car ils ont souillé le sacerdoce et l'alliance
    du sacerdoce et des Lévites.
  hbo-hbo: זָכְרָ֥ה לָהֶ֖ם אֱלֹהָ֑י עַ֚ל גָּאֳלֵ֣י הַכְּהֻנָּ֔ה וּבְרִ֥ית הַכְּהֻנָּ֖ה
    וְהַלְוִיִּֽם׃
  pjt-pjt: '@see-verse:NEH.013.028'
  kik-kik: Maririkane, Wee Ngai wakwa, tondũ nĩmathaahirie wĩra wa ũthĩnjĩri-Ngai,
    o na magĩthaahia kĩrĩkanĩro kĩa wĩra wa athĩnjĩri-Ngai na kĩa Alawii.
  fra-NCL: Souvenez-vous d’eux, ô mon Dieu, à propos de cette profanation du sacerdoce
    et des obligations sacrées des prêtres et des lévites !
  cek-AK: Aw ka Sithaw, nihcae to pahnet hmah; nihcae mah qaima toksakhaih amhnong
    o sak boeh, qaima toksakhaih hoi Levi kami ah oh hanah lokmaihaih to amhnong o
    sak boeh.
  cuk-cuk: 'Ani, Nehemías, Bab-Dummadse an gotebalid: “An-Bab-Dummadye, a-dulemar
    be insao. Wemarde, dule-irwa-Bab-Dummadse-gormalad-igar-ichomaladid. Wemarde,
    dule-irwa-Bab-Dummadse-gormalad igar-mamaid bisgemaladid, degine, Levita-dulemar-igargi
    annamaladid.”'
  uig-CYR: — «И Худайим, Сән уларни ядиңда тутқайсән, чүнки улар каһинлиққа дағ тәккүгүчиләр,
    каһинлиқ һәм Лавийларға тәвә әһдиниму булғиғучилардур!».
  tel-2017: నా దేవా, వాళ్ళు యాజక వృత్తిని, యాజకుల, లేవీయుల ఒప్పందాన్ని అపవిత్రం చేశారు
    కాబట్టి వాళ్ళను జ్ఞాపకముంచుకో.
  hat-BSA: Sonje yo, O Bondye mwen, akoz yo te degrade otorite a prèt la, avèk akò
    otorite prèt yo avèk Levit yo.
  kos-kos: O God, esam lah mwet inge elos akkolukye orekma fulat lun mwet tol, oayapa
    wulela ma kom tuh orala yurin mwet tol ac mwet Levi.
  hbo-WLC: זָכְרָ֥ה לָהֶ֖ם אֱלֹהָ֑י עַ֚ל גָּאֳלֵ֣י הַכְּהֻנָּ֔ה וּבְרִ֥ית הַכְּהֻנָּ֖ה
    וְהַלְוִיִּֽם׃
  ibo-ibo: Cheta ha, Chineke m, nʼihi na ha merụrụ ọrụ nchụaja, na ọgbụgba ndụ ọrụ
    nchụaja, na nke ndị Livayị.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ସେମାନଙ୍କୁ ସ୍ମରଣ କର, ଯେହେତୁ ସେମାନେ ଯାଜକ-ପଦକୁ, ଆଉ ଯାଜକ-ପଦର
    ଓ ଲେବୀୟମାନଙ୍କର ନିୟମକୁ କଳଙ୍କିତ କରିଅଛନ୍ତି।
  chk-chk: Ai Kot, kopwe chechemeni ekei aramas, pun ra alimengaua ewe wisen souasor,
    ra pwal atai ewe pwon en ka föri ngeni ekewe souasor me ekewe mwän seni ewe ainangen
    Lefi.
  rop-rop: Wal aibin prei, “Main God, yu panishim dislot men. Olabat serramonimen
    bin bringimap dijan nogudbala ting langa yu seikridwan serramonimen olabat. En
    deibin breigim det brabli strongbala pramis weya detlot serramonimen en Libai
    pipul bin meigim langa yu blanga duwit langa yu lowa.”
  ukr-1871: Пригадай їм, Боже мій, що вони опоганили сьвященство і заповіт сьвященницький
    і левітський!
  deu-1951: Gedenke an die, mein Gott, welche das Priestertum und den Bund des Priestertums
    und der Leviten befleckt haben!
  eng-JPS: Remember them, O my God, because they have defiled the priesthood, and
    the covenant of the priesthood, and of the Levites.
  srp-1865: Pomeni ih, Bože moj, što oskvrniše sveštenstvo i zavjet sveštenièki i
    Levitski.
  lug-lug: Bajjukire, Ayi Katonda wange, kubanga baayonoona omulimu gw’obwakabona
    n’endagaano y’obwakabona ne ey’Abaleevi.
  heb-heb: זכרה להם אלהי על גאלי הכהנה וברית הכהנה והלוים׃
  ben-IRV: হে আমার ঈশ্বর, এদের কথা মনে রেখো, কারণ এরা যাজকের পদএবং যাজক ও লেবীয়দের
    নিয়ম অপবিত্র করেছে।
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਉਨ੍ਹਾਂ ਨੂੰ ਯਾਦ ਰੱਖ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੇ ਜਾਜਕਾਈ ਨੂੰ ਅਤੇ ਜਾਜਕਾਂ
    ਅਤੇ ਲੇਵੀਆਂ ਦੇ ਨੇਮ ਨੂੰ ਅਸ਼ੁੱਧ ਕੀਤਾ ਹੈ।
  mya-JVB: အို အကျွန်ုပ် ၏ ဘုရား သခင်၊ သူတို့သည် ယဇ် ပုရောဟိတ်အရာကို၎င်း၊ ယဇ် ပုရောဟိတ်၊
    လေဝိ သားတို့ နှင့် ဖွဲ့သောပဋိညာဉ် တော်ကို၎င်း ရှုတ်ချ သောကြောင့် ၊ သူ တို့ကို
    မှတ် တော်မူပါ။
  tbg-tbg: Viraqaahai te Kotira aareha tiha, Kotio, vi vaiintinavuka mintiha ai kaiqa
    vara amite variaka hini kiakavata qoraiqama nimitaavo. Haaru are nena kaiqa vara
    amitokaravata, Rivaira anku vokukaravata, vohaa vaihara uva vataanara, virara
    vinavuka kia noraiqaake iriraiti, vi uvara raqakeha ai qoraiqama amitaavo, ti.
  hmo-hmo: Egu Dirava e, do oi laloatao, inai taudia ese hahelagaia taudia edia dagi
    idia hamiroa, bona hahelagaia taudia, bona Levi taudia edia gwauhamata, oi dekenai
    idia karaia gauna, danu idia hamiroa.
  urd-urd: ऐ मेरे ख़ुदा, उनको याद कर, इसलिए कि उन्होंने कहानत को और कहानत और लावियों
    के 'अहद को नापाक किया है।
  rus-SYN: Воспомяни им, Боже мой, что они опорочили священство и завет священнический
    и левитский!
  bqc-SIM: Ma Lua, to an yã́ àↄ dↄngu, asa aa sa'onkɛ gbãlɛ̀ɛ, aa n bàa kua ń
    sa'onaↄ ń Levii buiↄ yãdilɛa gbòo.
  tcz-CHONGTHU: O ka Pathen amaho hi geldoh in, ajehchu amahon thempu hole Levite
    gimneitah a akitepnau asuboh tauve.
  mar-mar: हे माझ्या देवा, त्यांनी याजकपणाला अपवित्र केले आहे. याजकपणाचा आणि लेवीपणाचा
    करार त्यांनी मोडला आहे म्हणून त्यांची आठवण कर.
  qub-qub: ¡Tayta Dios, ama gongaycuychu ari cüracunata juchata rurachishanta, cüracunawan
    Leví runacunawan alli parlacushayquita manacajman churashanta!
  hat-hat: O Bondye mwen, pa janm bliye moun sa yo pou jan yo avili travay prèt yo
    ak kontra ou te siyen ak prèt yo ansanm ak moun Levi yo!
  eng-BSB: Remember them, O my God, because they have defiled the priesthood and the
    covenant of the priesthood and of the Levites.
  eng-WEBPB: Remember them, my God, because they have defiled the priesthood and the
    covenant of the priesthood and of the Levites.
  kbq-kbq: Ana hu'negu Anumzanimoka pristi vahe'mo'zama hu'naza havi zamavu zamava
    zankura kaganera okanino. Na'ankure zamagra pristi vahe'ene Livae naga'enema huhagerafi'nana
    kasegea runetagre'za zamagra'a zamazeri haviza hu'naze.
  nhe-BL: “NoTeco Dios, xiquinilnamiqui nopa totajtzitzi huan levitame tlen tlajtlacolchijtoque
    huan quimahuispolojtoque inintequi.”
  gub-BL: O Tupàn hezar. 'Aw teko umuaiw xaxeto romo weko haw wà. Uzuhaw neze'eg xaxeto
    wanehe we Erewi izuapyapyr wanehe we neremiapo katu kwer wà. Nema'enukwaw wanemiapo
    kwer rehe nehe.
  eng-DRA: Remember them, O Lord my God, that defile the priesthood, and the law of
    priests and Levites.
