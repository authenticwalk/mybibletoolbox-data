verse: NEH.013.023
translations:
  mal-C: തന്നെയുമല്ല, ആ കാലങ്ങളിൽ അശ്ദോദ്, അമ്മോൻ, മോവാബ് എന്നിവിടങ്ങളിലെ സ്ത്രീകളെ
    വിവാഹംകഴിച്ച യെഹൂദന്മാരെ ഞാൻ കണ്ടു.
  deu-TKW: Auch besuchte ich zu jener Zeit die Juden, welche Weiber aus Asdod, Ammoniterinnen
    und Moabiterinnen heimgeführt hatten.
  lin-lin: Kaka na mikolo wana, namonaki lisusu bana mibali ya Yuda kobala bana basi
    ya Asidodi, ya Amoni mpe ya Moabi.
  eng-LSV: Also, in those days, I have seen the Jews [who] have settled women of Ashdod,
    of Ammon, of Moab.
  eng-GNV: In those dayes also I saw Iewes that married wiues of Ashdod, of Ammon,
    and of Moab.
  eng-WEBSTER: 'In those days also I saw Jews that had married wives of Ashdod, of
    Ammon, and of Moab:'
  nhw-BL: Ipan nopa tonali nojquiya nimomacac cuenta para miyaqui israelitame monamictijtoyaj
    ininhuaya sihuame catli amo israelitame catli hualajque tlen tlalme Asdod, Amón
    huan Moab.
  swh-ONEN: Zaidi ya hayo, niliona Wayahudi waliokuwa wameoa wanawake kutoka Ashdodi,
    Amoni na Moabu.
  bba-bba: Wɑɑti ye sɔɔ, nɑ Yuubɑ wɑ bɑ kurɔbu suɑ Asidɔdubɑ kɑ Mɔɑbubɑ kɑ Amɔnibɑn
    min di.
  eng-KJVCPB: 'In those days also saw I Jews that had married wives of Ashdod, of
    Ammon, and of Moab:'
  luo-luo: Kata kamano, e ndalogo ne aneno joma chwo moa Juda mane okendo nyi Ashdod,
    Amon kod Moab.
  meu-meu: Unu dinadia ai lau ese Iuda taudia haida, Asdod bona Amono bona Moab hahinedia
    vada e adavadia taudia, na itadia;
  npi-ULB: ती दिनमा अश्दोद, अम्मोन र मोआबका स्‍त्रीहरूलाई बिहे गर्ने यहूदीहरूलाई पनि
    मैले देखेँ ।
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì, mo rí àwọn ọkùnrin Juda tí wọ́n fẹ́ àwọn obìnrin láti
    Aṣdodu, Ammoni àti Moabu.
  ind-ind: Pada waktu itu, saya mendapati bahwa banyak laki-laki Yahudi sudah menikah
    dengan perempuan asing dari bangsa Amon, Moab, dan kota Asdod.
  pes-OPCB: در آن روزها عده‌ای از یهودیان را دیدم که از قومهای اشدودی، موآبی و عمونی
    برای خود زنان گرفته بودند
  tgl-ULB: Sa mga araw na iyon nakita ko rin ang mga Judio na nag-asawa ng mga babae
    mula sa Asdod, Ammon, at Moab.
  hui-hui: I̱na horo uruningi dege maru wiaria handa walia harugo uru. Yudali maru
    hearume Asadodo wali berearubi Amono wali berearubi Moaba wali berearubi dabu
    bu hearia handaru.
  mya-mya: ထို​ကာ​လ​၌​ယု​ဒ​အ​မျိုး​သား​အ​မြောက် အ​မြား​ပင်​အာ​ဇုတ်၊ အမ္မုန်​နှင့်​မော​ဘ
    အ​မျိုး​သ​မီး​များ​နှင့်​ထိမ်း​မြား​စုံ​ဖက် ထား​ကြ​ကြောင်း​ကို​လည်း​ငါ​တွေ့​ရှိ​ရ
    လေ​သည်။-
  bod-N: ཉིན་དེ་དག་གི་རིང་ལ་ཡང་བདག་གིས་ཡ་ཧུ་དཱ་པ་དག་ཨ་སི་དོད་པ་དང་། ཨམ་མོན་པ་དང་།
    མོ་ཨབ་པ་བཅས་ཀྱི་བུད་མེད་རྣམས་དང་གཉེན་བསྒྲིགས་པ་མཐོང་བྱུང་།
  sna-sna: Pamusoro pezvo, mumazuva iwayo, ndakaona varume vokwaJudha vakanga vawana
    vakadzi vaibva kuAshidhodhi, neAmoni neMoabhu.
  spa-BLM: En aquellos días vi también a los judíos que se habían casado con mujeres
    de Asdod, de Amón y de Moab;
  cac-cac: An̈eja' ix vilanpax d'a juntzan̈ c'ual chi' to ay eb' vin̈ vetisraelal
    chi' ix yic'laj sb'a yed' eb' ix aj Asdod, eb' ix aj Amón yed' eb' ix aj Moab.
  swh-ULB: Katika siku hizo niliona Wayahudi waliokuwa wameoa wanawake wa Ashdodi,
    Amoni na Moabu.
  bel-bel: Яшчэ тымі днямі бачыў я Юдэяў, якія пабралі сабе жонак з Азацянак, Аманіцянак
    і Маавіцянак;
  deu-ELBBK: Auch besuchte ich in jenen Tagen die Juden, die asdoditische, ammonitische
    und moabitische Frauen heimgeführt hatten.
  mbb-OT: Dutun daan he andew, netuenan ku he zuen menge tig-Juda he nengesawa te
    menge vahi he menge tig-Ashdod, tig-Amon, wey menge tig-Moab.
  mal-2015: ആ കാലത്തു ഞാൻ അസ്തോദ്യരും അമ്മോന്യരും മോവാബ്യരും ആയ സ്ത്രീകളെ വിവാഹം കഴിച്ച
    യെഹൂദന്മാരെ കണ്ടു.
  rmc-rmc: Andre ola dživesa dikhľom le muršen andral e Judsko, hoj peske ile romňijen
    andral o Ašdod, Amon the Moab.
  pes-OPV: در آن روزها نیز بعضی یهودیان را دیدم، که زنان از اشدودیان و عمونیان و موآبیان
    گرفته بودند.
  ron-1924: Тот пе время ачея, ам вэзут пе ниште иудей каре ышь луасерэ невесте асдодиене,
    амоните ши моабите.
  ben-OBCV: সেই সময় আমি এও দেখলাম যে, যিহূদার কোনও কোনও লোক অস্‌দোদ, অম্মোন ও মোয়াবের
    মেয়েদের বিয়ে করছে।
  som-som: Oo waagaas waxaan kaloo arkay Yuhuuddii oo guursatay naago ah reer Ashdood,
    iyo reer Cammoon, iyo reer Moo'aab.
  lat-VUC: Sed et in diebus illis vidi Judæos ducentes uxores Azotidas, Ammonitidas,
    et Moabitidas.
  eng-ASVBT: 'In those days also saw I the Jews that had married women of Ashdod,
    of Ammon, and of Moab:'
  ita-1885: In que' giorni io vidi ancora de' Giudei, che aveano menate mogli Asdodee,
    Ammonite, e Moabite.
  eng-ULB: In those days I also saw Jews that had married women of Ashdod, Ammon,
    and Moab.
  spa-VBL: Por esa misma época me di cuenta de que algunos judíos se habían casado
    con mujeres de Asdod, Moab y Amón.
  fra-_FOB: En ces jours-là aussi je vis des Juifs qui avaient pris des femmes asdodiennes,
    ammonites et moabites.
  mal-mal: ആ കാലത്ത് അസ്തോദ്യരും അമ്മോന്യരും മോവാബ്യരും ആയ സ്ത്രീകളെ വിവാഹം കഴിച്ച
    യെഹൂദന്മാരെ ഞാൻ കണ്ടു.
  urd-GVR: Us waqt mujhe yih bhī mālūm huā ki bahut-se Yahūdī mardoṅ kī shādī Ashdūd,
    Ammon aur Moāb kī auratoṅ se huī hai.
  suz-BL: मिनु मेना यो गो अश्‍दोदी, अम्‍मोनी नु मोआबी मीश आन कली चाक्‍ब यहूदी आन कली
    ग्रुम्‍तामी।
  ita-1927: In que’ giorni vidi pure dei Giudei che s’erano ammogliati con donne di
    Ashdod, di Ammon e di Moab;
  ckb-ckb: هەروەها لەو ڕۆژانەدا ئەو یەهودییانەم بینی کە ژنی ئەشدۆدی و عەمۆنی و مۆئابییان
    هێنابوو،
  eng-BBE: 'And in those days I saw the Jews who were married to women of Ashdod and
    Ammon and Moab:'
  kan-OKCV: ಆ ದಿನಗಳಲ್ಲಿ ಅಮ್ಮೋನ್, ಮೋವಾಬ್, ಅಷ್ಡೋದ್ ಎಂಬ ದೇಶಗಳ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡ
    ಯೆಹೂದ್ಯರನ್ನು ಕಂಡೆನು.
  bbb-bbb: Areme mazani ijia na kuke giake e fari Judako ma uruvana buka bara aesakae
    binoko Asedodikiro Amani ro Moabiko ije kevo na giae.
  tam-2017: அஸ்தோத், அம்மோன், மோவாப் ஜாதிகளான பெண்களைச் சேர்த்துக்கொண்ட சில யூதர்களையும்
    அந்த நாட்களில் கண்டேன்.
  spa-RV-1909: 'Ví asimismo en aquellos días Judíos que habían tomado mujeres de Asdod,
    Ammonitas, y Moabitas:'
  ron-BTF: În acele zile de asemenea am văzut iudei care s-au căsătorit cu femei din
    Asdod, din Amon și din Moab;
  eng-WEBP: In those days I also saw the Jews who had married women of Ashdod, of
    Ammon, and of Moab;
  eng-FBV: Around the same time I realized some Jews had married women from Ashdod,
    Moab, and Ammon.
  nld-1939: In die tijd bemerkte ik ook, dat er Joden waren, die vrouwen uit Asjdod,
    Ammon en Moab hadden getrouwd,
  nch-BL: Ipan nopa tonali nojquiya niquitac para miyaqui israelitame motahuicaltijtoyaj
    inihuaya sihuame cati amo israelitame cati hualajque ten talme Asdod, Amón huan
    Moab.
  vie-1934: Cũng trong lúc đó, tôi thấy những người Giu-đa lấy đàn bà Aùch-đốt, Am-môn,
    và Mô-áp, làm vợ;
  hin-CV: उन्हीं दिनों में मेरा ध्यान इस सच्चाई की ओर भी गया, कि यहूदियों ने अशदोद,
    अम्मोन और मोआब की स्त्रियों से विवाह किया हुआ था.
  spa-BES: Y en esos días vi a los judíos que estaban casados con mujeres de Asdod,
    Amón y Moab;
  tdx-tdx: Nitreako amy andro rezay ka te nanambaly rakemba nte-Asdode naho nte-Amone
    vaho nte-Moabe o nte-Iehodào;
  tha-KJV: ในสมัยนั้นข้าพเจ้าได้​เห​็นพวกยิวผู้​ได้​แต่​งงานกับหญิงชาวอัชโดด อัมโมนและโมอับ
  por-BR-2018: Vi também naqueles dias judeus que tinham se casado com mulheres de
    asdoditas, amonitas, e moabitas,
  deu-ELO: Auch besuchte ich in jenen Tagen die Juden, welche asdoditische, ammonitische
    und moabitische Weiber heimgeführt hatten.
  eng-WYC-2018: But also in those days I saw Jews wedding wives, women of Ashdod,
    and women of Ammonites, and women of Moabites.
  epo-epo: Ankaŭ en tiu tempo mi vidis Judojn, kiuj prenis al si edzinojn Aŝdodaninojn,
    Amonidinojn, kaj Moabidinojn;
  uig-PIN: Xu künlǝrdǝ mǝn yǝnǝ Axdod, Ammon wǝ Moab ⱪizlirini hotunluⱪⱪa alƣan bǝzi
    Yǝⱨudalarni bayⱪidim.
  beo-beo: Amola amo esoga, Yu dunu mogili ilia da A:siedode, A:mone amola Moua:be
    soge amodili uda lai dagoi, na nabi.
  tpi-OTNT: Long dispela taim tu mi painimaut olsem, sampela man bilong Juda i bin
    maritim ol meri bilong distrik Asdot na Amon na Moap.
  hau-SA: Ban da haka, a waɗannan kwanakin na ga mutanen Yahuda waɗanda suka auri
    mata daga Ashdod, Ammon da Mowab.
  uig-LAT: Shu künlerde men yene Ashdod, Ammon we Moab qizlirini xotunluqqa alghan
    bezi Yehudalarni bayqidim.
  nde-nde: Phezu kwalokho, ngalezonsuku ngabona amadoda akoJuda ayethethe abafazi
    base-Ashidodi, le-Amoni laseMowabi.
  ton-ton: ¶ Pea naʻaku mamata foki ʻi he ngaahi ʻaho ko ia ki he kau Siu naʻa nau
    mali mo e kau fefine ʻo ʻAsitoti, mo ʻAmoni, mo Moape;
  ces-1613: V těch dnech spatřil jsem také Židy, kteříž byli pojali ženy Azotské,
    Ammonitské a Moábské,
  eng-WMB: In those days I also saw the Jews who had married women of Ashdod, of Ammon,
    and of Moab;
  tam-TCV: அந்நாட்களில் அஸ்தோத், அம்மோன், மோவாப் ஆகிய மக்கள்கூட்டத்திலுள்ள பெண்களைத்
    திருமணம் செய்த யூதா மனிதரை நான் கண்டேன்.
  ceb-ULB: Niadtong mga adlawa nakakita usab ako ug mga Judio nga naminyo ug mga babaye
    nga taga-Ashdod, taga-Ammon, ug taga-Moab.
  pol-UBG: W tych dniach widziałem też Żydów, którzy pojęli sobie żony aszdodskie,
    ammonickie i moabskie.
  urd-GVU: اُس وقت مجھے یہ بھی معلوم ہوا کہ بہت سے یہودی مردوں کی شادی اشدود، عمون
    اور موآب کی عورتوں سے ہوئی ہے۔
  deu-1912: Ich sah auch zu der Zeit Juden, die Weiber genommen hatten von Asdod,
    Ammon und Moab.
  kan-2017: ಅದೇ ಕಾಲದಲ್ಲಿ ನಾನು ಅಷ್ಡೋದ್, ಅಮ್ಮೋನಿಯ, ಮೋವಾಬ್ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡ
    ಯೆಹೂದ್ಯರನ್ನು ಕುರಿತು ವಿಚಾರಣೆ ಮಾಡಿದೆನು.
  yap-yap: Ngiyal’ nem e kug pir’eg ni bo’or e pumo’on nu Israel ni kar le’engiyed
    e ppin nu Ashdod, Ammon, ngu Moab.
  hlt-MCSB: Te vaeng hnin ah pataeng Judah rhoek loh Ashodi, Ammoni, Moab nu rhoek
    neh kho a sak uh te ka hmuh.
  mdy-ETH: ዬኖ ዎዶና ሃሣ ዓይሁዴ ዴሮይዳፓ ሚርጌሢ፦ ዓሽዶዴ፥ ዓሞኦኔንታ ሞዓኣቤ ዓጮ ዉዱሮ ናኣቶይዳፓ ዔኬሢ ዖኦጪ ታ ዔሬኔ፤
  twi-ASANTE: Saa ɛberɛ korɔ no ara mu, mehunuu sɛ Yuda mmarima no bi awareware mmaa
    a wɔfiri Asdod, Amon ne Moab.
  eng-WEBU: In those days I also saw the Jews who had married women of Ashdod, of
    Ammon, and of Moab;
  wal-wal: He wode qassikka taani Yihudaa attuma asaappe issooti issooti machchiyo
    Ashddooda, Amoonanne Moo7aaba biittatuppe ekkidoogaa be7aas.
  spa-PDDPT: En aquellos días también vi que algunos judíos se casaron con esposas
    de Asdod, de Amón y Moab.
  gun-gun: Ha'e va'e jave aexa avi Asdode guigua kunhague re judeu kuery omenda va'ekue,
    Amom ha'e Moabe guigua re guive.
  agu-BL: Ncha'tz te yi cobox k'eja'tz, wil yi at wi'nin judiy yi nsken chume' scye'j
    awer nak, na at e' nsken chume' scye'j xna'n aj Asdod, aj Amón nin aj Moab.
  ilo-ULB: Kadagidiay nga aldaw, nakitak pay dagiti Judio a nakiasawa kadagiti babbai
    a taga-Asdod, Ammon ken Moab.
  kpg-kpg: Di madagoaa deelaa, gei au gu gidee hogi bolo nia daane o Jew dogologo
    guu hai nadau lodo gi nia ahina tuadimee o Ashdod, Ammon mo Moab.
  uig-ARA: شۇ كۈنلەردە مەن يەنە ئاشدود، ئاممون ۋە موئاب قىزلىرىنى خوتۇنلۇققا ئالغان
    بەزى يەھۇدالارنى بايقىدىم.
  sus-sus: Na waxati, n naxa Yuwifi ndee to naxee bara ginɛe dɔxɔ naxee keli Asidodi,
    Amoni, nun Mowaba bɔxi ma.
  pon-2006: Ni ahnsowo I pil diarada me ohl en Suhs tohto pwoudikidahr lih en Asdod,
    Ammon, oh Mohap.
  ksd-ksd: Ta nam ra e iau ga gire ra umana Iudaia nina dia ga taulai ma ra umana
    vavina Asdod, ma ra umana vavina Amon, ma ra umana vavina Moab;
  tur-YTC: O günlerde Aşdodlu, Ammonlu ve Moavlı kadınlarla evlenen Yahudileri de
    gördüm;
  ind-AYT: Pada hari itu, aku juga melihat orang-orang Yahudi yang mengawini perempuan-perempuan
    Asdod, Amon, dan Moab.
  nya-nya: Masiku amenewo ndinaonanso anthu a ku Yuda amene anakwatira akazi ochokera
    ku Asidodi, Amoni ndi Mowabu.
  hrv-hrv: Onih sam dana vidio i Židove koji se bijahu oženili Ašdođankama, Amonkama
    i Moapkama.
  mps-mps: Te sogo me eno te tiwai konea pali, te Juda bidi mebago te tǫ Asdot pedai
    we dabe, me Amon, me Moap we dabe sai.
  tpi-tpi: Long dispela taim tu mi painimaut olsem, sampela man bilong Juda i bin
    maritim ol meri bilong distrik Asdot na Amon na Moap.
  dan-1931: På samme Tid lagde jeg også Mærke til, at hos de Jøder, der havde ægtet
    asdoditiske, ammonitiske eller moabitiske Kvinder,
  vie-OVCB: Cũng vào thời gian ấy, tôi thấy có những người Giu-đa cưới phụ nữ Ách-đốt,
    Am-môn, Mô-áp,
  guj-2017: તે સમયે જે યહૂદીઓએ આશ્દોદી, આમ્મોની તથા મોઆબી સ્ત્રીઓ સાથે લગ્ન કર્યાં
    હતાં તેઓને મેં જોયા.
  pon-2006A: Ni ahnsowo I pil diarada me ohl en Suhs tohto pwoudikidahr lih en Asdod,
    Ammon, oh Mohap.
  por-BRBSL: Naqueles dias eu também vi os judeus que tinham casado com mulheres de
    Ashdod, de Ammon e de Moab;
  cth-cth: Hat navah, Judah tami Ashdod, Amom hoi Moab napuinaw a yu lah a la e hah
    ka hmu awh.
  twi-twi: Saa bere koro no ara mu, mihuu sɛ Yuda mmarima no bi awareware mmaa a wofi
    Asdod, Amon ne Moab.
  hlt-hlt: Te vaeng hnin ah pataeng Judah rhoek loh Ashodi, Ammoni, Moab nu rhoek
    neh kho a sak uh te ka hmuh.
  tbz-SIM: Mɛm̀mɛ n yɑ̀mɛ̀ Sifubɛ mɑbɛ̀ tùókɛ́mɛ̀ Asidodiibɛ nɛ̀ Amɔniibɛ nɛ̀ Mɔɑbiibɛ
    miɛkɛ bɛnitipòbɛ̀.
  msy-2020: Dughiar kamɨn, kɨ uaghan kamaghɨn gari, Judan gumazir maba Asdotia ko
    Amonia ko Moapian amizir mabar iti.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ tɔtɔɣɔ mɑ nɑwɑ sɩ, Yutɑ nyǝ́mɑ kpɑɣɑ Asǝtɔtɩ nɑ Amoni nɑ
    Mowɑpʋ nyǝ́mɑ ɑlɑɑ.
  azb-azb: Həm də o günlər Aşdodlu, Ammonlu və Moavlılardan arvad alan Yəhudiləri
    də gördüm.
  eng-DBY: In those days also I saw Jews that had married wives of Ashdod, of Ammon,
    [and] of Moab.
  hin-2017: फिर उन्हीं दिनों में मुझ को ऐसे यहूदी दिखाई पड़े, जिन्होंने अश्दोदी, अम्मोनी
    और मोआबी स्त्रियाँ ब्याह ली थीं।
  wol-KYG: Ma gisati ci jamono yooyu ay Yudeen ñu jël jabar ci waa Asdodd ak Amon
    ak Mowab.
  eng-YLT: Also, in those days, I have seen the Jews [who] have settled women of Ashdod,
    of Ammon, of Moab.
  eng-WYC-2017: But also in those days I saw Jews wedding wives, women of Ashdod,
    and women of Ammonites, and women of Moabites.
  eng-WMBB: In those days I also saw the Jews who had married women of Ashdod, of
    Ammon, and of Moab;
  urd-GVH: उस वक़्त मुझे यह भी मालूम हुआ कि बहुत-से यहूदी मर्दों की शादी अशदूद, अम्मोन
    और मोआब की औरतों से हुई है।
  rug-rug: Koa sa totoso tugo asa si dogoria rau sapu sari tie pa popoa Ziuda si haba
    i sari barikaleqe pa Asidodi, Amoni, meke Moabi.
  gaz-gaz: Kana caalaa iyyuu ani bara sana keessa namoota Yihuudaa kanneen dubartoonni
    Ashdood, kan Amooniitii fi kan Moʼaab fuudhan nan arge.
  fra-LSG: A cette même époque, je vis des Juifs qui avaient pris des femmes asdodiennes,
    ammonites, moabites.
  yal-yal: Na waxatini, Yuda kaana ndee bata yi ɲaxanle dɔxɔ naxanye yi kelixi Asadodi
    nun Amoni nun Moyaba siyane yɛ.
  haw-1868: Eia hoi, ia mau la ike aku la au i kekahi poe o ka Iuda i mare i na wahine
    o Asedoda, a o Amona, a o Moaba;
  arb-NAV: وَفِي ذَلِكَ الزَّمَنِ شَاهَدْتُ يَهُوداً مِمَّنْ تَزَوَّجُوا مِنْ نِسَاءٍ
    أَشْدُودِيَّاتٍ وَعَمُّونِيَّاتٍ وَمُوآبِيَّاتٍ،
  ewe-ewe: Le ɣe ma ɣi ke la, mede dzesii be Yuda ŋutsu geɖewo ɖe srɔ̃ tso Asdod,
    Amon kple Moab,
  eng-LEE: 'In those days also I saw certain Jews that had brought home wives of Ashdod,
    of ''Ammon, and of Moab:'
  asm-FB: সেই দিনবোৰত মই দেখিবলৈ পালোঁ যে, যিহুদী লোকসকলে, অচ্‌দোদীয়া, অম্মোনীয়া,
    আৰু মোৱাবীয়া মহিলাক বিয়া কৰিছিল।
  sus-A: نَ وَشَتِ، ﭑ نَشَ يُوِقِ ندٍيٍ تٌ نَشٍيٍ بَرَ فِنّيٍ دْشْ نَشٍيٍ كٍلِ عَسِدٌدِ،
    عَمٌنِ، نُن مٌوَبَ بْشِ مَ.
  fra-SBL: En ce temps-là, je vis aussi des Juifs qui avaient épousé des femmes d'Asdod,
    d'Ammon et de Moab ;
  hbo-hbo: גַּ֣ם ׀ בַּיָּמִ֣ים הָהֵ֗ם רָאִ֤יתִי אֶת־הַיְּהוּדִים֙ הֹשִׁ֗יבוּ נָשִׁים֙
    *אַשְׁדֹּודִיֹּות (אַשְׁדֳּדִיֹּ֔ות) *עַמֹּונִיֹּות (עַמֳּנִיֹּ֖ות) מֹואֲבִיֹּֽות׃
  pjt-pjt: '@see-verse:NEH.013.022'
  kik-kik: Na rĩrĩ, matukũ-inĩ macio nĩndonire arũme a Juda arĩa maahikĩtie andũ-a-nja
    a kuuma Ashidodi, na Amoni, na Moabi.
  fra-NCL: En ce même temps, je vis aussi des Juifs qui avaient établi chez eux des
    femmes azotiennes, ammonites, moabites.
  cek-AK: To nathuem ah, Judahnawk mah Ashod, Ammom hoi Moab nongpatanawk to zu ah
    lak o, tiah ka panoek.
  cuk-cuk: Degine, a-ibagangine an daksabalid, Judío-dulemar Asdod-dorgan-sisgan nikumamai,
    Amón-dulemar-sisgan, degine, Moab-dulemar-e-sisgan nikumamai an daksad.
  uig-CYR: Шу күнләрдә мән йәнә Ашдод, Аммон вә Моаб қизлирини хотунлуққа алған бәзи
    Йәһудаларни байқидим.
  tel-2017: ఆ రోజుల్లో కొందరు యూదులు అష్డోదు, అమ్మోను, మోయాబు పట్టణాల స్త్రీలను పెళ్లి
    చేసుకున్నట్టు నాకు తెలిసింది.
  hat-BSA: Anplis, nan jou sa yo, mwen te wè ke Jwif yo te konn marye ak fanm Ashdod
    yo, Ammon, avèk Moab yo.
  kos-kos: In pacl sac, nga konauk pac lah pus mukul Jew payuk nu sin mutan Ashdod,
    Ammon, ac Moab.
  hbo-WLC: גַּ֣ם ׀ בַּיָּמִ֣ים הָהֵ֗ם רָאִ֤יתִי אֶת־הַיְּהוּדִים֙ הֹשִׁ֗יבוּ נָשִׁים֙
    אשדודיות עמוניות מוֹאֲבִיּֽוֹת׃
  ibo-ibo: Ọzọ, nʼụbọchị ndị ahụ a hụrụ m ndị ikom Juda ndị lụtara ndị inyom site
    nʼetiti ndị Ashdọd, na ndị Amọn, na ndị Moab,
  ory-ory: ସେହି ସମୟରେ ମଧ୍ୟ ଯେଉଁ ଯିହୁଦୀୟମାନେ ଅସ୍ଦୋଦ, ଅମ୍ମୋନ ଓ ମୋୟାବ ଦେଶୀୟା ସ୍ତ୍ରୀମାନଙ୍କୁ
    ବିବାହ କରିଥିଲେ, ସେମାନଙ୍କୁ ମୁଁ ଦେଖିଲି;
  chk-chk: Lon ekana fansoun üa pwal küna re Juta mi pwüpwülü ngeni fin Astot, Amon
    me Moap.
  rop-rop: Wal langa det taim aibin faindat loda Juwish men bin merrit langa detlot
    gel brom detlot najalot kantri gulum Eshdad, Emon en Moweb.
  ukr-1871: Ще бачив я в тих часах Юдеїв, що побрали собі жінок із Азотїїв, Аммонїїв
    та Моабіїв;
  deu-1951: Auch sah ich zu jener Zeit Juden, welche Frauen von Asdod, Ammon und Moab
    heimgeführt hatten.
  eng-JPS: In those days also saw I the Jews that had married women of Ashdod, of
    Ammon, and of Moab;
  srp-1865: Još vidjeh u to vrijeme Judejce koji se bijahu oženili Azoæankama, Amonkama
    i Moavkama.
  lug-lug: Ate era mu nnaku ezo, ne ndaba abasajja ba Yuda abaali bawasizza abakazi
    okuva mu Asudodi, ne Amoni, ne Mowaabu.
  heb-heb: גם בימים ההם ראיתי את היהודים השיבו נשים אשדודיות עמוניות מואביות׃
  ben-IRV: সেই দিন আমি এও দেখলাম যে, যিহূদার কোনো কোনো লোক অস্‌দোদীয়া, অম্মোনীয়া
    ও মোয়াবীয়া মেয়েদের বিয়ে করেছে।
  pan-pan: ਫਿਰ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਮੈਂ ਅਜਿਹੇ ਯਹੂਦੀ ਮਨੁੱਖਾਂ ਨੂੰ ਵੇਖਿਆ ਜਿਨ੍ਹਾਂ ਨੇ ਅਸ਼ਦੋਦੀ,
    ਅੰਮੋਨੀ ਅਤੇ ਮੋਆਬੀ ਇਸਤਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕਰ ਲਿਆ ਸੀ।
  mya-JVB: ထို ကာလ ၊ အာဇုတ် အမျိုး၊ အမ္မုန် အမျိုး၊ မောဘ အမျိုးသမီး နှင့် စုံဘက် သော
    ယုဒ လူအချို့တို့ကို ငါမြင် ၏။
  tbg-tbg: Ho vi entara te tavauramanta Iutaa vaiinti vonavu vo vatanaa nahentinavu,
    Asadotihainaa nahentive, Amonihainaa nahentive, Moapihainaa nahentive, vika varateha
    vaura.
  hmo-hmo: Unai dinadia lalonai danu lau ese lau itaia Iuda taudia momo ese Asadoda,
    Amono bona Moaba hahine idia adavaia.
  urd-urd: उन्ही दिनों में मैंने उन यहूदियों को भी देखा, जिन्होंने अशदूदी और 'अम्मोनी
    और मोआबी 'औरतें ब्याह ली थीं।
  rus-SYN: Еще в те дни я видел Иудеев, которые взяли себе жен из Азотянок, Аммонитянок
    и Моавитянок;
  bqc-SIM: Gↄↄbeezĩ lↄ ma Yudaeↄ è, aa nↄↄ sɛ̀ Asedodadeↄ ń Amↄniↄ ń Mↄabuↄ guu.
  tcz-CHONGTHU: Hiche phatlai tah chun keiman Judah mi phabep min Ashdod Ammon leh
    Moab numei ho akichen piuve ti kahin hedoh tan ahi.
  mar-mar: त्या काळात माझ्या असेही लक्षात आले की काही यहूदी लोकांनी अश्दोदी, अम्मोनी
    आणि मवाबी स्रियांशी लग्ने केली होती.
  qub-qub: Chay wichan cuentata gocurä waquin Israelcuna Asdod warmicunawan, Amón
    warmicunawan, Moab warmicunawan majachacasha tiyarcaycashanta.
  hat-hat: Se lè sa a tou, mwen vin wè te gen anpil jwif ki te marye ak fanm ki te
    moun peyi Asdòd, moun peyi Amon osinon moun peyi Moab.
  eng-BSB: In those days I also saw Jews who had married women from Ashdod, Ammon,
    and Moab.
  eng-WEBPB: In those days I also saw the Jews who had married women of Ashdod, of
    Ammon, and of Moab;
  kbq-kbq: Hagi ana knafima koana, mago'a Juda vene'ne naga'mo'za Astoti kumatetiki,
    Amoni kumatetiki, Moapu kumatetiki hu'za a'nea eri'naze.
  nhe-BL: Ipan nopa tonali nojquiya nimomacac cuenta para miyac israelitame monamictijtoyaj
    ininhuaya sihuame tlen ax israelitame tlen hualajque tlen tlaltini Asdod, Amón
    huan Moab.
  gub-BL: A'e 'ar rehe amo umume'u amo ma'e ihewe no. — Zutew tetea'u wereko kuzà
    amo ywy rehe har wemireko romo wà, i'i ihewe. — Azenoz tawhu pe har wà, Amon izuapyapyr
    wà, Moaw izuapyapyr wà, i'i ihewe.
  eng-DRA: In those days also I saw Jews that married wives, women of Azotus, and
    of Ammon, and of Moab.
