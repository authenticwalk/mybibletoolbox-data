verse: NEH.013.018
translations:
  mal-C: നമ്മുടെ പിതാക്കന്മാർ ഇതേ കാര്യംതന്നെ ചെയ്തതിനല്ലേ ദൈവം നമ്മുടെമേലും ഈ നഗരത്തിന്മേലും
    ഈ ദുരന്തമെല്ലാം വരുത്തിയത്? ഇപ്പോൾ ശബ്ബത്തിനെ അശുദ്ധമാക്കുകവഴി നിങ്ങൾ ഇസ്രായേലിനെതിരേ
    ക്രോധം വർധിപ്പിക്കുന്നു.”
  deu-TKW: Haben nicht eure Väter ebenso gehandelt, so daß unser Gott über uns und
    diese Stadt all' dieses Unglück bringen mußte? Ihr aber vermehrt noch den Zorn
    Gottes über Israel, indem ihr den Sabbat entweiht!
  lin-lin: Tala, bakoko na bino basalaki mpe kaka boye ; mpe ezali mpo na yango nde
    Nzambe na biso atindelaki biso mpe engumba oyo pasi oyo nyonso. Mpe bino, lokola
    bozali kobebisa bosantu ya mokolo ya Saba, bozali nde komatisa kanda ya Nzambe
    likolo ya Isalaele !
  eng-LSV: Thus did not your fathers do? And our God brings in on us all this evil,
    and on this city, and you are adding fierceness on Israel, to defile the Sabbath.”
  eng-GNV: Did not your fathers thus, and our God brought all this plague vpon vs,
    and vpon this citie? yet yee increase the wrath vpon Israel, in breaking the Sabbath.
  eng-WEBSTER: Did not your fathers thus, and did not our God bring all this evil
    upon us, and upon this city? yet ye bring more wrath upon Israel by profaning
    the sabbath.
  nhw-BL: ¿Amo anquimatij para quej nopa quichijque tohuejcapan tatahua huan yeca
    Toteco Dios techhualiquilijtoc nochi ni tlaijiyohuilistli ipan tojuanti huan toaltepe?
    Huan ama achi más anquihueyilíaj icualancayo Toteco Dios para tiisraelitame pampa
    hueyi anquiixpanoj ni tonal sábado.
  swh-ONEN: Je, baba zenu hawakufanya mambo kama haya, hata wakamsababisha Mungu wetu
    kuleta maafa haya yote juu yetu na juu ya mji huu? Sasa bado mnazidi kuchochea
    ghadhabu yake dhidi ya Israeli kwa kuinajisi Sabato.”
  bba-bba: Nɡe mɛyɑ bɛsɛn sikɑdobɑ bɑ rɑɑ kuɑ. Mɑ Gusunɔ u sun wɑhɑlɑ dɑbinu suremɑ
    wuu ɡe sɔɔ. Yerɑ bɑ kĩ bu mɑɑ win mɔru seeyɑ bu tɔ̃ɔ wɛ̃rɑruɡii te disi doke?
  eng-KJVCPB: Did not your fathers thus, and did not our God bring all this evil upon
    us, and upon this city? yet ye bring more wrath upon Israel by profaning the sabbath.
  luo-luo: Donge kwereu notimo mana gik machalre gi gigi, ma nomiyo Nyasachwa okelo
    masiragi duto kuomwa kendo kuom dala maduongʼ? Omiyo koro umedo kelo kwongʼ kuom
    jo-Israel kuom njawo chiengʼ Sabato.”
  meu-meu: Senemui na unu e kara toma, bena eda Dirava ese ina dika idoinai ita latadai
    bona ina hanua badana latanai e havaraia, ani? A umui ese badu ma o havaraiamu
    Israel latanai, dina helaḡa o hadikaiamu dainai.
  npi-ULB: के तपाईंहरूका पुर्खाहरूले यसै गरेका होइनन् र ? के हाम्रा परमेश्‍वरले हामी
    र हाम्रो सहरमाथि यी सबै खराबी ल्याउनुभएको होइन र ? अब शबाथलाई अपवित्र पारी तपाईंहरूले
    इस्राएलमाथि अझै धेरै क्रोध ल्याउँदै हुनुहुन्छ ।”
  yor-yor: Ṣé àwọn baba ńlá yín kò ha ti ṣe nǹkan kan náà tí Ọlọ́run wa fi mú gbogbo
    àjálù yìí wá orí wa, àti sórí ìlú yìí? Báyìí, ẹ̀yin tún ń ru ìbínú sókè sí i sórí
    Israẹli nípa bíba ọjọ́ ìsinmi jẹ́.”
  ind-ind: Karena dosa seperti inilah Allah sudah menghukum nenek moyang kita dan
    menghancurkan kota ini. Sekarang kalian malah mengulang lagi dosa yang membuat
    Allah semakin marah terhadap Israel, yaitu menodai kesucian hari Sabat.”
  pes-OPCB: آیا برای همین کار نبود که خدا اجدادتان را تنبیه کرد و این شهر را ویران
    نمود؟ و حال، خود شما هم شَبّات را بی‌حرمت می‌کنید و باعث می‌شوید غضب خدا بر اسرائیل
    شعله‌ورتر شود.»
  tgl-ULB: Hindi ba ito ang ginawa ng inyong mga ama? At hindi ba nagdala ang ating
    Diyos ng lahat ng kasamaang ito sa atin at sa lungsod na ito? Ngayon nagdadala
    kayo ng mas higit pang poot sa Israel dahil sa paglalapastangan ng Araw ng Pamamahinga.”
  hui-hui: Bamba inanaga mamaliru tigua nde ogonidagua dege biyagola Ngode Datagaliwabehanda
    ti pani mialu tano ogo mo ko halu bo giala hole binigo. Ai tígua nde mana ko ogoni
    ale dege birimidagome Ngode Datagaliwabehanda Isaraeleali inahondo keba lone ha
    timbu holobadagonaga, ani laru.
  mya-mya: သင်​တို့​၏​ဘိုး​ဘေး​များ​သည်​ဒု​စ​ရိုက်​ကို ပြု​သ​ဖြင့် ဘု​ရား​သ​ခင်​သည်​ဤ​မြို့​ကို
    ဖျက်​ဆီး​စေ​ခြင်း​အား​ဖြင့်​သူ​တို့​အား​ဒဏ် ခတ်​တော်​မူ​၏။ သို့​ပါ​လျက်​သင်​တို့​သည်
    ဥ​ပုသ်​နေ့​ကို​ညစ်​ညမ်း​စေ​သော​အား​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​ပေါ်​သို့
    ဘု​ရား​သ​ခင်​၏​အ​မျက်​တော်​ကို ပို​မို ပြင်း​ထန်​စွာ​သက်​ရောက်​စေ​ကြ​မည်​လော''
    ဟု​ပြစ်​တင်​ပြော​ဆို​၏။
  bod-N: ཁྱོད་ཀྱི་ཕ་མེས་རྣམས་ཀྱིས་ཀྱང་དེ་ལྟར་བྱས་པས། བདག་ཅག་གི་དཀོན་མཆོག་གིས་ང་རང་ཚོ་དང་།
    ཐ་ན་གྲོང་ཁྱེར་འདིའི་སྟེང་དུ་གནོད་པ་འདི་ཚང་མ་བཏང་བ་མ་ཡིན་ནམ། ད་ལྟ་ངལ་གསོ་བའི་ཉིན་མོ་བཙོག་པར་བྱས་པ་དང་བསྟུན་ནས་ཁྱོད་ཅག་གིས་ཡེས་ར་ཨེལ་ལ་གཏུམ་དྲག་མང་པོ་བསྐྱལ་ཡོང་ངོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ko, madzitateguru enyu haana kuita zvimwe chetezvo here, zvokuti Mwari
    wedu akazouyisa dambudziko iri pamusoro pedu napamusoro peguta rino? Zvino muri
    kumutsa hasha dzakawanda pamusoro paIsraeri nokuzvidza Sabata.”
  spa-BLM: ¿No hicieron esto vuestros padres, y no trajo nuestro Dios todo este mal
    sobre nosotros y sobre esta ciudad? Sin embargo, vosotros traéis más ira sobre
    Israel al profanar el sábado”.
  cac-cac: Aton juntzan̈ tic sc'ulejnac eb' co mam quicham, yuj chi' ix yac'cot juntzan̈
    yaelal tic co Diosal d'a quib'an̈ yed' d'a yib'an̈ jun chon̈ab' tic. ¿Tom e gana
    tze tzuntzejcot yoval sc'ol Dios d'a quib'an̈ a on̈ israel on̈ tic, yuj chi' icha
    junoc comon c'ual tzeyutej sc'ual ic'oj ip tic? xin chi d'a eb'.
  swh-ULB: Je! Baba zenu hawakufanya hivyo? Je, Mungu wetu hakuleta mabaya haya juu
    yetu na juu ya mji huu? Sasa unaleta ghadhabu zaidi juu ya Israeli kwa kudharau
    Sabato.”
  bel-bel: Ці ня так рабілі бацькі вашыя, і за тое Бог наш навёў на нас і на горад
    гэты ўсё гэтае бедства? А вы пабольшваеце гнеў Ягоны на Ізраіля, апаганьваючы
    суботу.
  deu-ELBBK: Haben nicht eure Väter ebenso getan, so dass unser Gott all dieses Unglück
    über uns und über diese Stadt brachte? Und ihr vermehrt die Zornglut über Israel,
    indem ihr den Sabbat entheiligt!
  mbb-OT: Kenè be iyan heini mibeelan te menge kepuun niw, umbe midsilutan kiw te
    Megbevayà wey zuen samuk kayi te inged tew? Ne ǥuntaan, ibpeiseg niw is kegkepauk
    te Megbevayà pinaaǥi te vaal niw, su wazè niw isipa he segradu is Andew te Kedhimeley.”
  mal-2015: നിങ്ങളുടെ പിതാക്കന്മാർ ഇങ്ങനെ ചെയ്തതിനാലല്ലയോ നമ്മുടെ ദൈവം നമ്മുടെമേലും
    ഈ നഗരത്തിന്മേലും ഈ അനർത്ഥം ഒക്കെയും വരുത്തിയിരിക്കുന്നതു? എന്നാൽ നിങ്ങൾ ശബ്ബത്തിനെ
    അശുദ്ധമാക്കുന്നതിനാൽ യിസ്രായേലിന്മേൽ ഉള്ള ക്രോധം വർദ്ധിപ്പിക്കുന്നു എന്നു അവരോടു
    പറഞ്ഞു.
  rmc-rmc: Na kerenas avke the tumare phure dada, a vašoda pre amende the pre kada
    foros o Del anďa kadi pohroma? Tumen anen pro Izrael mek bareder choľi le Devlestar
    aleha, hoj na pošvecinen o šabatoskro džives.“
  pes-OPV: آیا پدران شما چنین نکردند و آیا خدای ما تمامی این بلا را بر ما و بر این
    شهر وارد نیاورد؟ وشما سبت را بی‌حرمت نموده، غضب را براسرائیل زیاد می‌کنید.»
  ron-1924: Оаре н-ау лукрат аша пэринций воштри ши ну дин причина ачаста а тримис
    Думнезеул ностру тоате ачесте ненорочирь песте ной ши песте четатя ачаста? Ши
    вой адучець дин ноу мыния Луй ымпотрива луй Исраел, пынгэринд Сабатул!”
  ben-OBCV: তোমাদের পূর্বপুরুষেরা কি সেই একই কাজ করেননি, যার দরুন আমাদের ঈশ্বর আমাদের
    উপর ও এই নগরের উপর এসব সর্বনাশ ঘটিয়েছেন? এখন তোমরা বিশ্রামবারের পবিত্রতা নষ্ট
    করে ইস্রায়েলীদের উপর ঈশ্বরের আরও ক্রোধ বাড়িয়ে তুলছ।”
  som-som: War sow awowayaashiin saasoo kale ma yeelin, sow Ilaah belaayadan oo dhan
    taas aawadeed inooguma soo dejin innaga iyo magaaladaba? Oo weliba markaad sabtida
    nijaasaysaan waxaad reer binu Israa'iil ku soo dejisaan cadho kale oo badan.
  lat-VUC: numquid non hæc fecerunt patres nostri, et adduxit Deus noster super nos
    omne malum hoc, et super civitatem hanc? et vos additis iracundiam super Israël
    violando sabbatum.
  eng-ASVBT: Did not your fathers thus, and did not our God bring all this evil upon
    us, and upon this city? yet ye bring more wrath upon Israel by profaning the sabbath.
  ita-1885: I vostri padri non fecero essi così, onde l'Iddio nostro ha fatto venir
    sopra noi, e sopra questa città, tutto questo male? e pure anche voi accrescete
    l'ira, che è accesa contro ad Israele, profanando il sabato?
  eng-ULB: Did not your fathers do this? Did not our God bring all this evil on us
    and on this city? Now you are bringing more wrath on Israel by profaning the Sabbath.”
  spa-VBL: 'Me enfrenté a los dirigentes judíos y les pregunté: “¿Por qué están haciendo
    algo tan malo? ¡Ustedes están violando el día de reposo! ¿No fue esto lo que hicieron
    vuestros antepasados, haciendo caer a nuestro Dios sobre nosotros, causándonos
    a nosotros y a esta ciudad tales desastres? ¡Ahora nos traes aún más problemas
    al violar el sábado!”'
  fra-_FOB: Vos pères n'ont-ils pas fait de même, et n'est-ce pas pour cela que notre
    Dieu fit venir tout ce mal sur nous et sur cette ville? Et vous augmentez l'ardeur
    de la colère de l'Éternel contre Israël, en profanant le sabbat.
  mal-mal: നിങ്ങളുടെ പിതാക്കന്മാർ ഇങ്ങനെ ചെയ്തതിനാലല്ലയോ നമ്മുടെ ദൈവം നമ്മുടെമേലും
    ഈ നഗരത്തിന്മേലും ഈ അനർത്ഥം ഒക്കെയും വരുത്തിയിരിക്കുന്നത്? എന്നാൽ നിങ്ങൾ ശബ്ബത്തിനെ
    അശുദ്ധമാക്കുന്നതിനാൽ യിസ്രായേലിന്മേൽ ഉള്ള ക്രോധം വർദ്ധിപ്പിക്കുന്നു” എന്ന് അവരോട്
    പറഞ്ഞു.
  urd-GVR: Jab āp ke bāpdādā ne aisā kiyā to Allāh yih sārī āfat ham par aur is shahr
    par lāyā. Ab āp Sabat ke din kī behurmatī karne se Allāh kā Isrāīl par ġhazab
    mazīd baṛhā rahe haiṅ.”
  suz-BL: मार, इन किकी पिपीमी यो मोदेंशोन मपामे ङा? मो दुम्‍तीके, इं परमप्रभुमी एको
    सहर नु इं कली एको श्‍येत गेशो ममाइ ङा? मिनु मुल गे नाइक्‍तीक नाक्‍त, गेय पतीक
    नाक्‍त खोदेंशो सेल्‍शा, परमप्रभु आ गाइक्‍तीक तेम्‍नीनी?” दे हुइक्‍ताक्‍ङमी। इजीकीएल
    २०:१२-१३
  ita-1927: I nostri padri non fecero essi così? e l’Iddio nostro fece, per questo,
    cader su noi e su questa città tutti questi mali. E voi accrescete l’ira ardente
    contro ad Israele, profanando il sabato!”
  ckb-ckb: ئایا باوباپیرانتان ئەمەیان نەکرد، ئینجا خودامان هەموو ئەم خراپەیەی بەسەر
    ئێمە و ئەم شارەشدا هێنا؟ ئێوە تووڕەیی لەسەر ئیسرائیل زیاتر دەکەن کە ڕۆژی شەممە
    گڵاو دەکەن.»
  eng-BBE: Did not your fathers do the same, and did not our God send all this evil
    on us and on this town? but you are causing more wrath to come on Israel by not
    keeping the Sabbath holy.
  kan-OKCV: ನಿಮ್ಮ ತಂದೆಗಳು ಈ ಪ್ರಕಾರ ಮಾಡಿದ್ದರಿಂದ, ನಮ್ಮ ದೇವರು ನಮ್ಮ ಮೇಲೆಯೂ, ಪಟ್ಟಣದ ಮೇಲೆಯೂ
    ಈ ಕೇಡನ್ನೆಲ್ಲಾ ಬರಮಾಡಲಿಲ್ಲವೋ? ಆದರೆ ನೀವು ಸಬ್ಬತ್ ದಿನವನ್ನು ಅಪವಿತ್ರ ಮಾಡುವುದರಿಂದ ಇಸ್ರಾಯೇಲಿನ
    ಮೇಲೆ ಇನ್ನೂ ದೇವರ ಕೋಪವನ್ನು ಬರಮಾಡುವಿರಿ.”
  bbb-bbb: Ja vierafe asaerafa jone bu izege revoga Godi nuvuone ije fu bu kame isekafiana
    uri sidove Jerusareme dabe arafiri? Iviama na giaga jaka una vame besu ijiege
    karina reve. Ja mazani akae ige dabe arafirivo ijadufuo na vierafe Godi fuka una
    e Isureroko ige no kame isekafuokono kiae.
  tam-2017: உங்கள் பிதாக்கள் இப்படிச் செய்ததினாலல்லவா நமது தேவன் நம்மேலும், இந்த நகரத்தின்மேலும்
    இந்தத் தீங்கையெல்லாம் வரச்செய்தார்; நீங்களோவென்றால் ஓய்வுநாளைப் பரிசுத்தக் குலைச்சலாக்குகிறதினால்,
    இஸ்ரவேலின் மேலிருக்கிற கடுங்கோபத்தை அதிகரிக்கச்செய்கிறீர்கள் என்று அவர்களுக்குச்
    சொன்னேன்.
  spa-RV-1909: ¿No hicieron así vuestros padres, y trajo nuestro Dios sobre nosotros
    todo este mal, y sobre esta ciudad? ¿Y vosotros añadís ira sobre Israel profanando
    el sábado?
  ron-BTF: Nu au făcut părinții voștri astfel și nu a adus Dumnezeul nostru tot acest
    rău asupra noastră și asupra acestei cetăți? Totuși voi aduceți mai multă furie
    asupra lui Israel, pângărind sabatul.
  eng-WEBP: Didn’t your fathers do this, and didn’t our God bring all this evil on
    us and on this city? Yet you bring more wrath on Israel by profaning the Sabbath.”
  eng-FBV: I confronted the Jewish leaders, asking them, “Why are you are doing such
    an evil thing? You are violating the Sabbath day! Wasn't this what your forefathers
    did, bringing our God down on us, causing us and this city such disasters? Now
    you're bringing even more trouble on us by violating the Sabbath!”
  nld-1939: Hebben uw vaderen niet hetzelfde gedaan, en heeft onze God daarom niet
    over ons en deze stad al die rampen gebracht? Gaat gij nu de gramschap over Israël
    nog erger doen woeden, door de sabbat te ontheiligen?
  nch-BL: ¿Amo anquimatij para quej nopa quichijque tohuejcapan tatahua huan yeca
