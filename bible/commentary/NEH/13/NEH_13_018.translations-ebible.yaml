  eng-WYC-2017: Whether our fathers did not these things, and our God brought on us
    all this evil, and on this city? and ye increase wrathfulness on Israel, in defouling
    the sabbath.
  eng-WMBB: Didn’t your fathers do this, and didn’t our God bring all this evil on
    us and on this city? Yet you bring more wrath on Israel by profaning the Sabbath.”
  urd-GVH: जब आपके बापदादा ने ऐसा किया तो अल्लाह यह सारी आफ़त हम पर और इस शहर पर लाया।
    अब आप सबत के दिन की बेहुरमती करने से अल्लाह का इसराईल पर ग़ज़ब मज़ीद बढ़ा रहे
    हैं।”
  rug-rug: Vea, lopu asa tu si tavetia ari na tiatamada, ke tava kilasa si gita meke
    sa nada popoa lavata hie? Meke kamahire si korapa va gevuru pule ia gamu sa tinaṉaziri
    te Tamasa pude raza mae ia sa popoa Izireli, sina lopu va madia gamu sa rane Sabati.”
  gaz-gaz: Abbootiin keessan iyyuu waanuma kana hojjetanii akkasiin Waaqni badiisa
    kana hunda nuttii fi magaalaa kanatti fide mitii? Isin amma kunoo Sanbata xureessuudhaan
    dheekkamsa hammas iyyuu caalu Israaʼelitti fidaa jirtu.”
  fra-LSG: N’est-ce pas ainsi qu’ont agi vos pères, et n’est-ce pas à cause de cela
    que notre Dieu a fait venir tous ces malheurs sur nous et sur cette ville? Et
    vous, vous attirez de nouveau sa colère contre Israël, en profanant le sabbat!
  yal-yal: Ɛ benbane fan mi ito xan liga ba? Ala bata fe ɲaxini itoe birin nafa en
    nun taani ito ma. Ɛ tan mɔn a xɔlɔn fari sama Isirayila xili ma, ɛ yi Matabu Lɔxɔn
    sariɲanna kala.”
  haw-1868: Aole anei i hana ko oukou poe makua pela, a kau mai la ko kakou Akua i
    keia popilikia a pau maluna o kakou, a maluna o keia kulanakauhale? Aka, e hoomahuahua
    ana oukou i ka inaina maluna o ka Iseraela i ka oukou hana ino ana i ka Sabati.
  arb-NAV: أَلَمْ يَتَصَرَّفْ آبَاؤُكُمْ هَكَذَا؟ أَلَمْ يَصُبَّ إِلَهُنَا كُلَّ غَضَبِهِ
    عَلَيْنَا وَعَلَى هَذِهِ الْمَدِينَةِ؟ وَمَعَ ذَلِكَ فَإِنَّكُمْ تَجْلِبُونَ مَزِيداً
    مِنَ السُّخْطِ عَلَى إِسْرَائِيلَ إِذْ تُدَنِّسُونَ يَوْمَ السَّبْتِ».
  ewe-ewe: Mia fofowo wɔ nu sia tɔgbi, eye wohe dzɔgbevɔ̃e siwo li fifia la va miawo
    ŋutɔ kple miaƒe du la dzi. Ɖe esia mesɔ gbɔ na mi oa? Ke azɔ la, miegale Mawu
    ƒe dɔmedzoe flam ɖe Israelviwo ŋu ɖe edzi, to ɖiƒoƒo Dzudzɔgbe la to mɔ sia dzi
    me!”
  eng-LEE: Did not your fathers act thus, wherefore our God brought over us all this
    evil, and over this city? and ye bring yet more wrath over Israel by profaning
    the sabbath.
  asm-FB: আপোনালোকৰ পিতৃ সকলে এইদৰে কৰা নাছিল নে? আৰু আমাৰ ঈশ্বৰে জানো আমাৰ আৰু এই
    নগৰৰ ওপৰত এইবোৰ দুৰ্দশা ঘটোৱা নাছিল নে? তথাপিও আপোনালোকে বিশ্ৰাম-বাৰ অপবিত্ৰ কৰি
    ইস্ৰায়েলৰ ওপৰলৈ ক্ৰোধাগ্নি পুনৰ অধিককৈ আনিব খুজিছে?”
  sus-A: وٌ بَبَيٍ قَن نُ نَ نَن نَبَمَ. نَ نَن عَ نِيَشِ وٌن مَرِفِ عَلَ نَشَ وٌن
    حَشَنكَتَ، عَ يِ تَا كَنَ. وٌ نَ عَ شَ شْنّ شُن مَسَقٍ، بَرِ مَ وٌ مُ مَلَبُي
    لْشْي بِنيَشِ.»
  fra-SBL: Vos pères n'ont-ils pas fait cela, et notre Dieu n'a-t-il pas fait venir
    tout ce mal sur nous et sur cette ville ? Mais vous attirez encore plus de colère
    sur Israël en profanant le sabbat. »
  hbo-hbo: הֲלֹ֨וא כֹ֤ה עָשׂוּ֙ אֲבֹ֣תֵיכֶ֔ם וַיָּבֵ֨א אֱלֹהֵ֜ינוּ עָלֵ֗ינוּ אֵ֚ת
    כָּל־הָרָעָ֣ה הַזֹּ֔את וְעַ֖ל הָעִ֣יר הַזֹּ֑את וְאַתֶּ֞ם מֹוסִיפִ֤ים חָרֹון֙ עַל־יִשְׂרָאֵ֔ל
    לְחַלֵּ֖ל אֶת־הַשַּׁבָּֽת׃ פ
  pjt-pjt: '@see-verse:NEH.013.017'
  kik-kik: Maithe manyu ma tene-rĩ, githĩ ti maũndũ ta maya meekire, nake Ngai witũ
    agĩtũrehere mathĩĩna maya mothe matũkorete na magakora itũũra rĩĩrĩ inene? No
    rĩu inyuĩ mũrarehera Isiraeli mangʼũrĩ maingĩ makĩria na ũndũ wa gũthaahia Thabatũ.”
  fra-NCL: N’est-ce pas ainsi qu’ont agi vos pères, et n’est-ce pas à cause de cela
    que notre Dieu a fait venir tous ces malheurs sur nous et sur cette ville ? Et
    vous, vous augmentez encore sa colère contre Israël en profanant le sabbat !... »
  cek-AK: Nam panawk mah to tiah hmuen sak o pong na ai maw, Sithaw mah hae baktih
    amtang amlaihaih hae aicae nui hoi vangpui nuiah phasak? Sabbath ni na aek o pongah,
    kanung aep palungphuihaih Israel kaminawk nuiah, na phak o sak let han vop maw?
    tiah ka zoeh.
  cuk-cuk: Ar be-babgan weyob ibmar-imaksamarmogad. Ar a-ulale, anmar-Bab-Dummad anmargi,
    degi, anmar-neggweburgi we-ibmar-isganamar barmialid. Degite, ¿Bab-Dummad gatik
    bur bule sabsur anmar-odurdakbi be abemarde? Emide, obunnoged-iba-naid be daksurmalad.”
  uig-CYR: Илгири ата-боваңлар охшаш ишни қилған әмәсму, шуниң билән Худайимиз бизниң
    бешимизға вә бу шәһәргә һазирқи бу балаю-апәтни яғдурған әмәсму? Әнди силәр шабат
    күнини булғап, Исраилниң бешиға Худаниң ғәзивини техиму яғдуридиған болдуңлар,
    дедим.
  tel-2017: మీ పూర్వికులు ఇలాగే చేసి మన మీదికి, మన పట్టణాల మీదికి దేవుని నుండి కీడు
    కలిగేలా చేశారు కదా. మీరు విశ్రాంతి దినాన్ని అపవిత్రం చేసి ఇశ్రాయేలీయుల మీదికి
    దేవుని కోపం మరింతగా రప్పిస్తున్నారు” అని చెప్పాను.
  hat-BSA: Èske papa nou yo pa t fè menm bagay la, jiskaske Bondye nou an te fè rive
    nou avèk tout vil sa a tout twoub sa yo? Sepandan, nou ap ogmante kòlè sou Israël
    lè nou vin desann jou Saba a konsa.”
  kos-kos: Pa inge sripa se oru God El kalyei mwet lowos meet ah, ac oru tuh in kunausyukla
    siti se inge. A kowos srakna oru tuh kasrkusrak lun God in yokelik nu fin Israel
    ke kowos aklusrongtenye len Sabbath.”
  hbo-WLC: הֲל֨וֹא כֹ֤ה עָשׂוּ֙ אֲבֹ֣תֵיכֶ֔ם וַיָּבֵ֨א אֱלֹהֵ֜ינוּ עָלֵ֗ינוּ אֵ֚ת
    כָּל־הָרָעָ֣ה הַזֹּ֔את וְעַ֖ל הָעִ֣יר הַזֹּ֑את וְאַתֶּ֞ם מוֹסִיפִ֤ים חָרוֹן֙ עַל־יִשְׂרָאֵ֔ל
    לְחַלֵּ֖ל אֶת־הַשַּׁבָּֽת׃ פ
  ibo-ibo: Ọ bụghị otu ihe a ka nna nna unu ha mere, nke mere na Chineke wetara ọdachi
    a tụkwasị anyị nakwa obodo a? Ugbu a, unu na-akpali ọnụma tụkwasị na nke dị megide
    Izrel site nʼimerụ ụbọchị izuike?”
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ପିତୃପୁରୁଷମାନେ କʼଣ ଏପରି କାର୍ଯ୍ୟ କଲେ ନାହିଁ? ଆଉ, ତହିଁ ସକାଶୁ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର କି ଆମ୍ଭମାନଙ୍କ ଉପରେ ଓ ଏହି ନଗର ଉପରେ ଏହିସବୁ ଅମଙ୍ଗଳ ଘଟାଇ ନାହାନ୍ତି? ତଥାପି
    ତୁମ୍ଭେମାନେ ବିଶ୍ରାମବାର ଅପବିତ୍ର କରି ଇସ୍ରାଏଲ ଉପରକୁ ଆହୁରି କୋପ ଆଣୁଅଛ।”
  chk-chk: Ifa usun, ämi kewe lewo resap pwal föri ei sokun föför, nge ach we Kot
    a atoto woch pwal won ei telinimw ekei feiengau meinisin? Nge ämi oua alapala
    än Kot lingeringer won Israel ren ämi apiningaua pinin ewe ränin sapat.”
  rop-rop: Yumob jinggabat wanim bin hepin wen yumob grengrenfatha olabat bin dum
    seim ting lagijat. Deibin bringimap trabul blanga wi en blanga dijan taun. Bat
    yumob nomo jinggabat dijan seikridwan dei en yumob meigimbat God gitwail igin.”
    Lagijat na aibin tok.
  ukr-1871: Чи ж не так чинили батькі наші, й за те послав Бог наш на нас і на се
    місто все це лихо? А ви збільшуєте гнїв його на Ізраїля, зневажаючи суботу!
  deu-1951: Taten nicht eure Väter also, und brachte unser Gott [nicht darum] all
    dies Unglück über uns und über diese Stadt? Und ihr macht des Zornes noch mehr,
    indem ihr den Sabbat entheiligt?
  eng-JPS: Did not your fathers thus, and did not our God bring all this evil upon
    us, and upon this city? yet ye bring more wrath upon Israel by profaning the sabbath.'
  srp-1865: Nijesu li tako èinili oci vaši, te Bog naš pusti na nas i na ovaj grad
    sve ovo zlo? I vi još umnožavate gnjev na Izrailja skvrneæi subotu.
  lug-lug: Bajjajjammwe tebaakola bintu bye bimu, Katonda waffe n’alyoka aleeta ekikangabwa
    kino kyonna ku ffe ne ku kibuga kyaffe kino? Kaakano mwongera kusiikula kiruyi
    kirala eri Isirayiri nga mwonoona Ssabbiiti?”
  heb-heb: הלוא כה עשו אבתיכם ויבא אלהינו עלינו את כל הרעה הזאת ועל העיר הזאת ואתם
    מוסיפים חרון על ישראל לחלל את השבת׃
  ben-IRV: তোমাদের পূর্বপুরুষেরা কি সেই একই কাজ করত না? যার দরুন আমাদের ঈশ্বর আমাদের
    উপর ও এই শহরের উপর এই সব সর্বনাশ করেননি? আর এখন তোমরা বিশ্রামবারের পবিত্রতা নষ্ট
    করে ইস্রায়েলীয়দের উপর ঈশ্বরের আরও অসন্তোষ বাড়িয়ে তুলছ।”
  pan-pan: ਕੀ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਇਸੇ ਤਰ੍ਹਾਂ ਨਹੀਂ ਕੀਤਾ? ਕੀ ਇਸੇ ਕਾਰਨ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ
    ਸਾਡੇ ਉੱਤੇ ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਉੱਤੇ ਇਹ ਸਾਰੀ ਬਿਪਤਾ ਨਹੀਂ ਲਿਆਂਦੀ? ਫੇਰ ਵੀ ਤੁਸੀਂ ਸਬਤ ਦੇ ਦਿਨ
    ਨੂੰ ਅਪਵਿੱਤਰ ਕਰਕੇ ਇਸਰਾਏਲ ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕ੍ਰੋਧ ਨੂੰ ਹੋਰ ਭੜਕਾਉਂਦੇ ਹੋ!”
  mya-JVB: ဘိုးဘေး တို့သည် ထိုသို့ ပြု သောကြောင့် ၊ ဤ မျှလောက် ကြီးစွာသော ဆင်းရဲ ခြင်းကို
    ငါ တို့၌ ၎င်း၊ ဤ မြို့ ၌ ၎င်း ဘုရား သခင်ရောက် စေတော်မူသည်မ ဟုတ်လော။ သင် တို့သည်
    ဥပုသ် နေ့ကို ဖျက် သောအားဖြင့် သာ၍ ပြင်းစွာသော အမျက် တော်ကို ဣသရေလ အမျိုး၌ ရောက်စေဦးမည်လောဟု
    ယုဒ မှူးမတ် တို့ကို အပြစ် တင် လျက်၊
  tbg-tbg: Ni kaivaqaukavara vohaa qaramake mintura kaara Kotiva vo vatanaaka qaqi
    komanta vika Ieruharemi vehi autu taiqa korave. Kotira qaiqaa arara itairaro viva
    tinavu Isareri ruqutuarire tie, ne Maara Entaqaa qaiqaa minti variavo? ti.
  hmo-hmo: Emui sene taudia be unai bamona idia karaia, bona iseda Dirava ese inai
    dika ena davana be ita dekenai bona inai hanua badana ena latanai ia henia, ani?
    To umui ese iena badu ma umui havaraia noho Israela ena latanai, Sabati Dina umui
    hadikaia noho dainai.”
  urd-urd: क्या तुम्हारे बाप — दादा ने ऐसा ही नहीं किया? और क्या हमारा ख़ुदा हम पर
    और इस शहर पर ये सब आफ़तें नहीं लाया? तो भी तुम सबत की बेहुरमती करके इस्राईल पर
    ज़्यादा ग़ज़ब लाते हो।
  rus-SYN: Не так ли поступали отцы ваши, и за то Бог наш навел на нас и на город
    сей все это бедствие? А вы увеличиваете гнев Его на Израиля, оскверняя субботу.
  bqc-SIM: Màa á deziↄ lɛ́ kɛ, ↄ̃ wá Lua yãyìa wɛ̃́lɛɛ beewao lò? Ɔ̃ álɛ kã́mabogↄↄ
    gbãlɛ, álɛ aà pↄ fɛlɛ sↄ̃a?
  tcz-CHONGTHU: “Ipu ipa teuvin hitobanga hi na anatoh jiu jeh a, Pathenin eiho chungle
    ikhopiuva hi hahsat na ana chuhsah ji hilou ham? Tuhin nanghon hitobang tah hin
    cholngah nikho nasuboh un Israel chunga Pathen lunghan na khoh cheh nahin polut
    tauve.
  mar-mar: तुमच्या पूर्वजांनी याच गोष्टी केल्या आहेत ना? म्हणूनच देवाने आपल्यावर आणि
    आपल्या नगरावर अरिष्ट आणले आहे ना? शब्बाथ दिवस अपवित्र करून तुम्ही इस्राएलावर आणखी
    संकटे आणावयास पाहता.”
  qub-qub: Canan rurarcaycashayquinömi awiluyquicunapis ruraran. Chaypitami noganchïtaga
    castigamashcanchi; cay siudätapis juchuchisha. Chayno caycaptin ¿imanirtaj säbadu
    jamay junajta mana rispitar Tayta Diosta masraj rabyaycächinqui Israelcunapaj
    yapay rabyacurcunanpäga?»
  hat-hat: Se sa menm zansèt nou yo te konn fè, kifè Bondye nou an te pini nou, li
    te kite tout malè sa yo tonbe sou nou ak sou lavil la. Koulye a n'ap fè Bondye
    pi fache toujou lè nou pa respekte jou repo li a!
  eng-BSB: Did not your forefathers do the same things, so that our God brought all
    this disaster on us and on this city? And now you are rekindling His wrath against
    Israel by profaning the Sabbath!”
  eng-WEBPB: Didn’t your fathers do this, and didn’t our God bring all this evil on
    us and on this city? Yet you bring more wrath on Israel by profaning the Sabbath.”
  kbq-kbq: Tamagrira tafahe'za amanahu zamavu zamava hazazamo higeno, tagri Anumzamo'a
    tagrite'ene ama rankuma'enena knazana tami'ne. Hanki menima Sabati mani fruhu
    knama eri pehanama hazazamo higeno Israeli vahe'mota Anumzamo'a tusi'a rimpa ahenerante.
  nhe-BL: ¿Ax inquimatij para queja nopa quichijque tohuejcapan tatahua huan yeca
    Toteco Dios techhualiquilijtoc nochi ni tlaijiyohuilistli ipan tojuanti huan toaltepe?
    Huan ama achi más inquihueyilíaj icualancayo Toteco Dios para tiisraelitame pampa
    hueyi inquiixpanoj ni tonal sábado.
  gub-BL: A'e ma'e iapo re Tupàn uzepyk peipy wanehe a'e. Umumaw 'aw tawhu heityk
    pà. Ko 'ar rehe pemuaiw wiwi mytu'u haw 'ar peiko pepytu'u 'ym pà. Nezewe Tupàn
    wikwahy wera'u Izaew wanupe, a'e wanupe.
  eng-DRA: Did not our fathers do these things, and our God brought all this evil
    upon us, and upon this city? And you bring more wrath upon Israel by violating
    the sabbath.
