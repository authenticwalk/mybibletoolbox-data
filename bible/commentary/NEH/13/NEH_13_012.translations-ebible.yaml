verse: NEH.013.012
translations:
  mal-C: യെഹൂദന്മാരെല്ലാവരും ധാന്യം, പുതുവീഞ്ഞ്, ഒലിവെണ്ണ എന്നിവയുടെ ദശാംശം സംഭരണശാലകളിലേക്കു
    കൊണ്ടുവന്നു.
  deu-TKW: Alle Juden aber brachten den Zehnten vom Getreide, Most und Öl in die Vorratskammern.
  lin-lin: 'Bato nyonso ya Yuda bamemaki kati na bibombelo : eteni ya zomi ya ble,
    ya vino ya sika mpe ya mafuta.'
  eng-LSV: and all Judah has brought in the tithe of the grain, and of the new wine,
    and of the oil, to the treasuries.
  eng-GNV: Then brought all Iudah the tithes of corne and of wine, and of oyle vnto
    the treasures.
  eng-WEBSTER: Then all Judah brought the tithe of the corn and the new wine and the
    oil to the treasuries.
  nhw-BL: Huajca nochi israelitame ipan tlali Judá sempa pejque quihualicaj inindiezmos
    tlen trigo, tlen xocomeca atl huan tlen aceite para quiajocuise.
  swh-ONEN: Yuda wote walileta zaka za nafaka, divai mpya na mafuta kwenye ghala.
  bba-bba: Yerɑ Yudɑbɑ bɑ kɑ ben ɑlikɑmɑn bɔnu nɑ ye bɑ wunɑ wɔkuru bɑɑteren wɔllɔ
    kɑ tɑmɡiɑ kɑ ɡumɡiɑ.
  eng-KJVCPB: Then brought all Judah the tithe of the corn and the new wine and the
    oil unto the treasuries.
  luo-luo: Jo-Juda duto nokelo achiel kuom apar mar cham, divai manyien kod mo e ute
    keno.
  meu-meu: Bena Iuda idoinai ese aniani bona vine ranuna bona dehoro karoadia ihagwautadia
    na habou-habou rumadia lalodiai e vareailaidia.
  npi-ULB: तब सारा यहूदाले अन्‍नको दशांश, नयाँ दाखमद्य र तेल भण्डार-कोठाहरूभित्र ल्याए
    ।
  yor-yor: Gbogbo Juda mú ìdámẹ́wàá ọkà, wáìnì tuntun àti òróró wá sínú yàrá ìkó nǹkan
    pamọ́ sí.
  ind-ind: Kemudian semua orang Yehuda kembali membawa persembahan ke rumah TUHAN,
    yaitu perpuluhan dari hasil panen gandum, pemerasan anggur, dan minyak zaitun.
  pes-OPCB: سپس مردم یهودا بار دیگر ده‌یک غله، شراب و روغن زیتون خود را به انبارهای
    خانهٔ خدا آوردند.
  tgl-ULB: Pagkatapos, dinala ng buong Juda ang ikapu ng butil, ng bagong alak, at
    ng langis sa mga imbakan.
  hui-hui: Ani helewagola Yuda wali agali tigua lone widibi waini ibabi olibe lininaga
    welibi bibahende yalu ibalu anda hobane timbuni Ngode Datagaliwabenaga andaha
    biabe biagane damene wiaga wiaruha wigi bini.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည် မိ​မိ​တို့​၏​ဆယ်​ဖို့​တစ်​ဖို့​အ​လှူ​ဖြစ်
    သည့်​ဆန်​စ​ပါး၊ စ​ပျစ်​ရည်​နှင့်​သံ​လွင်​ဆီ​ကို ဗိ​မာန်​တော်​ပစ္စည်း​သို​လှောင်​ခန်း​များ​သို့​ယူ
    ဆောင်​လာ​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཀྱིས་འབྲུ་དང་རྒུན་ཆང་གསར་པ་དང་། སྣུམ་གསར་པ་བཅས་ཀྱི་བཅུ་ཆའི་གཅིག་དཀོར་མཛོད་དུ་བསྐྱལ་བྱུང་།
  sna-sna: VaJudha vose vakauya nezvegumi zvezviyo, newaini itsva namafuta vakazviisa
    mumatura.
  spa-BLM: Entonces todo Judá trajo el diezmo del grano, del vino nuevo y del aceite
    a las arcas.
  cac-cac: Axo masanil eb' anima aj Judá tic, ix syamxioch eb' yac'an sdiezmoal ixim
    trigo, vino yed' aceite, ix yac'anxi eb' b'aj smolchaji.
  swh-ULB: Kisha Yuda wote wakaleta zaka ya nafaka, divai mpya, na mafuta kwenye vituo
    vya kuhifadhi.
  bel-bel: І ўсе Юдэі пачалі прыносіць дзесяціны хлеба, віна і алею ў кладоўкі.
  deu-ELBBK: Und ganz Juda brachte den Zehnten vom Getreide und Most und Öl in die
    Vorratskammern.
  mbb-OT: Ne zutun mid-umanan uwita te langun he menge etew ziyà te Juda ziyà te menge
    budiga is ikepulù te trigu zan, binu zan, wey lana zan.
  mal-2015: പിന്നെ എല്ലായെഹൂദന്മാരും ധാന്യം, വീഞ്ഞു, എണ്ണ എന്നിവയുടെ ദശാംശം ഭണ്ഡാരഗൃഹങ്ങളിലേക്കു
    കൊണ്ടുവന്നു.
  rmc-rmc: Avke savore manuša andral e Judsko chudle te hordinel o ďesjatki le zrnostar,
    la moľatar the le olejostar andro skladi le chramoskre.
  pes-OPV: و جمیع یهودیان، عشر گندم و عصیر انگور و روغن را درخزانه‌ها آوردند.
  ron-1924: Атунч, тот Иуда а адус ын кэмэрь зечуяла дин грыу, дин муст ши дин унтделемн.
  ben-OBCV: যিহূদার সমস্ত লোক তাদের শস্যের, নতুন দ্রাক্ষারস ও জলপাই তেলের দশমাংশ ভাণ্ডারে
    আনল।
  som-som: Markaasaa dadka dalka Yahuudah oo dhammu waxay qolalkii khasnadaha soo
    geliyeen meeltobnaadyadii hadhuudhka iyo kuwii khamriga iyo kuwii saliiddaba.
  lat-VUC: Et omnis Juda apportabat decimam frumenti, vini, et olei, in horrea.
  eng-ASVBT: Then brought all Judah the tithe of the grain and the new wine and the
    oil unto the treasuries.
  ita-1885: E tutto Giuda portò le decime del frumento, del vino, e dell'olio, nei
    magazzini.
  eng-ULB: Then all Judah brought in the tithe of the grain, the new wine, and the
    oil to the storerooms.
  spa-VBL: Todos los habitantes de Judá trajeron entonces los diezmos de grano, vino
    nuevo y aceite de oliva a los almacenes.
  fra-_FOB: Alors tous ceux de Juda apportèrent les dîmes du blé, du vin et de l'huile,
    dans les magasins.
  mal-mal: പിന്നെ എല്ലാ യെഹൂദന്മാരും ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്നിവയുടെ ദശാംശം ഭണ്ഡാരഗൃഹങ്ങളിലേയ്ക്ക്
    കൊണ്ടുവന്നു.
  urd-GVR: Yih dekh kar tamām Yahūdāh ġhallā, naī mai aur zaitūn ke tel kā daswāṅ
    hissā godāmoṅ meṅ lāne lagā.
  suz-BL: मिनु यहूदा रागीम बाक्‍ब नेल्‍लेमी १० भाग ङा भाग का अन्‍न, नक अङगुर शांबु
    नु तेल परमप्रभु यावे आ खिं ङा मार मार वोइक्‍तीक कोठामी चाक्‍तेक्‍म। गन्‍ती १८:२१
  ita-1927: Allora tutto Giuda portò nei magazzini le decime del frumento, del vino
    e dell’olio;
  ckb-ckb: هەموو یەهوداش دەیەکی دانەوێڵە و شەرابی نوێ و زەیتیان هێنا بۆ ژوورە ئەمبارەکان.
  eng-BBE: Then all Judah came with the tenth part of the grain and wine and oil and
    put it into the store-houses.
  kan-OKCV: ಆಗ ಯೆಹೂದದವರೆಲ್ಲರು ಧಾನ್ಯ, ಹೊಸ ದ್ರಾಕ್ಷಾರಸ ಎಣ್ಣೆ ಇವುಗಳಲ್ಲಿ ಹತ್ತರಲ್ಲೊಂದು ಪಾಲನ್ನು
    ಕೊಠಡಿಗಳಲ್ಲಿ ತಂದರು.
  bbb-bbb: Areme e Judako boeje bune irekina do vaeni iviaeko ro oere ije bu amure
    masivo ijene karina Godido are guove bu sinuome navo ijia nae.
  tam-2017: அப்பொழுது யூதர்கள் எல்லோரும் தானியம் திராட்சைரசம் எண்ணெய் என்பவைகளில்
    தசமபாகத்தைப் பொக்கிஷ அறைகளில் கொண்டுவந்தார்கள்.
  spa-RV-1909: Y todo Judá trajo el diezmo del grano, del vino y del aceite, á los
    almacenes.
  ron-BTF: Atunci a adus tot Iuda zeciuiala din grâne și din vinul nou și din untdelemn
    la trezorerie.
  eng-WEBP: Then all Judah brought the tithe of the grain, the new wine, and the oil
    to the treasuries.
  eng-FBV: Everyone in Judah then brought the tithes of grain, new wine, and olive
    oil into the storerooms.
  nld-1939: en al de Judeërs brachten weer de tienden aan koren, most en olie naar
    de voorraadkamers.
  nch-BL: Huajca nochi israelitame ipan tali Judá sempa pejque quihualicaj inindiezmos
    ten trigo, ten xocomecat iayo huan ten aceite para quiajocuise.
  vie-1934: Bấy giờ, cả Giu-đa đều đem đến trong kho thuế một phần mười về lúa mì,
    rượu mới, và dầu.
  hin-CV: तब सारे यहूदिया के लोगों ने भंडार में अनाज, अंगूर का रस और तेल का दसवां
    भाग रखवा दिया.
  spa-BES: Entonces vino todo Judá con la décima parte del grano, el vino y el aceite,
    y lo puso en los almacenes.
  tdx-tdx: vaho ninday ty fahafolon’ ampemba naho ty divay naho ty menake mb’ am-pañajam-bara
    ao t’Iehoda iaby.
  tha-KJV: และยูดาห์ทั้งปวงได้นำสิบชักหนึ่งที่เป็นข้าว น้ำองุ่นใหม่ และน้ำมันเข้ามายังเรือนพั​สด​ุ
  por-BR-2018: Então todo Judá trouxe o dízimo do grão, do suco de uva e do azeite,
    aos depósitos.
  deu-ELO: Und ganz Juda brachte den Zehnten vom Getreide und Most und Öl in die Vorratskammern.
  eng-WYC-2018: And all Judah brought the tithe of wheat, of wine, and of oil, into
    the barns. (And so all Judah brought their tithes of corn, and wine, and oil,
    into the storehouses.)
  epo-epo: Kaj ĉiuj Judoj alportadis dekonaĵon el la greno, el la mosto, kaj el la
    oleo por la provizejoj.
  uig-PIN: Andin barliⱪ Yǝⱨudiyǝ hǝlⱪi axliⱪ ɵxrisini, yengi xarab wǝ yengi zǝytun
    meyini hǝzinǝ-ambarliriƣa elip kelip tapxurdi.
  beo-beo: Amalalu, Isala:ili dunu da bu ilia gagoma, waini amola olife susuligi amo
    ‘daide’ huluane ilia da Debolo modale ligisisu sesei amoga bu gaguli misi.
  tpi-OTNT: Orait na olgeta Juda i stat gen long bringim dispela wanpela hap bilong
    wit na wain na wel bilong oliv, na putim long ol rum bilong putim ol samting long
    haus bilong God.
  hau-SA: Dukan Yahuda suka kawo zakan hatsi, sabon ruwan inabi da mai cikin ɗakunan
    ajiya.
  uig-LAT: Andin barliq Yehudiye xelqi ashliq öshrisini, yéngi sharab we yéngi zeytun
    méyini xezine-ambarlirigha élip kélip tapshurdi.
  nde-nde: Bonke abakoJuda baletha okwetshumi kwamabele, iwayini elitsha lamafutha
    eziphaleni.
  ton-ton: Pea naʻe ʻomi ai ʻe Siuta kotoa pē ʻae tāuvao ʻoe uite mo e uaine foʻou
    mo e lolo ki he ngaahi feleoko.
  ces-1613: A všecken Juda přinášeli desátky obilé, mstu a oleje nového do skladů.
  eng-WMB: Then all Judah brought the tithe of the grain, the new wine, and the oil
    to the treasuries.
  tam-TCV: இதனால் திரும்பவும் யூதர்கள் யாவரும் ஆலயக் களஞ்சிய அறைக்குத் தங்கள் தானியங்கள்,
    புதிய திராட்சை இரசம், ஒலிவ எண்ணெய் ஆகியவற்றின் பத்தில் ஒரு பாகத்தைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Unya gidala sa tibuok Juda ang ikanapulo nga bahin sa trigo, ang bag-ong
    bino, ug ang lana ngadto sa lawak nga tipiganan.
  pol-UBG: A cały Juda przyniósł dziesięciny ze zboża, moszczu i oliwy do składnic.
  urd-GVU: یہ دیکھ کر تمام یہوداہ غلہ، نئی مَے اور زیتون کے تیل کا دسواں حصہ گوداموں
    میں لانے لگا۔
  deu-1912: Da brachte ganz Juda den Zehnten vom Getreide, Most und Öl zum Vorrat.
  kan-2017: ಆಗ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರು ತಮ್ಮ ತಮ್ಮ ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ ಇವುಗಳಲ್ಲಿ ದಶಮಾಂಶವನ್ನು
    ತಂದು ಭಂಡಾರಗಳಲ್ಲಿ ಹಾಕಿದರು.
  yap-yap: Ma aram e gubin e girdi’ nu Israel nra tababgad bayay i fek iyan ko fapi
    senggil u Tempel ni tafen e cha’ar ragag e pasent ko grain, wayin nge gapgep ni
    olive.
  hlt-MCSB: Te daengah Judah pum loh parha pakhat, cangpai, misur thai neh situi khaw
    thakvoh khuila a pawk puei uh.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ቢያ ጊንሣ ሃኣኮንታ ዎይኖ ዑዦንታ ሪሚታፓ ኮሾ ዛይቶዋ ኮይሳሢጉዲ ታጳፓ ፔቴ ኬሲ ኬሲ ጌኤዦ
    ማኣሮኮ ሜሆ ጌሦ ማኣሪ ዔኪ ሙኪሢ ዓርቄኔ።
  twi-ASANTE: Na bio, Yudafoɔ nyinaa hyɛɛ aseɛ de wɔn atokoɔ ntotosoɔ dudu, nsã foforɔ
    ne ngo baa Asɔredan no adekoradan no mu.
  eng-WEBU: Then all Judah brought the tithe of the grain, the new wine, and the oil
    to the treasuries.
  wal-wal: Yaatin, Yihudaa asai ubbai kattaappe, woiniyaappenne zaitiyaappe immiyo
    asirataa Beeta Maqidasiyaa miishshata wottiyo keettaa zaaridi, ehuwaa doommiis.
  spa-PDDPT: Todo Judá llevó el diezmo del grano, del vino nuevo y del aceite a los
    depósitos.
  gun-gun: Ha'e ramo Judá regua kuery ha'e javi ogueru ju okuapy dízimo mba'emo ra'yĩgue
    guigua omoĩ porãaty py, vinho ha'e azeite guigua guive.
  agu-BL: Ej itzun bantz, tircu'n tzun yi e' aj Judá ul len chidiesum cya'n tu ixi'n
    triw, tu win, tu aceit. Nin opontz cya'n kale na molxe't yi e'chk oy le ca'l Kataj.
  ilo-ULB: Ket inyeg dagiti amin a taga-Juda ti apagkapullo ti trigo, baro nga arak,
    ken ti lana kadagiti siled a pagiduldulinan.
  kpg-kpg: Digau Israel gu gaamai labelaa dahi baahi e madangaholu o nadau huwa laagau,
    nia waini mono lolo olib gaa wanga gi lodo nia ruum benebene mee o di Hale Daumaha.
  uig-ARA: ئاندىن بارلىق يەھۇدىيە خەلقى ئاشلىق ئۆشرىسىنى، يېڭى شاراب ۋە يېڭى زەيتۇن
    مېيىنى خەزىنە-ئامبارلىرىغا ئېلىپ كېلىپ تاپشۇردى.
  sus-sus: Na tɛmui kɔrɛ Yudayaka birin naxa fa mɛngi farilɛ, wɛni nɛɛnɛ, nun ture
    ra, a xa malan bilie kui.
  pon-2006: Mehn Israel koaros eri pwurehng tapihada wapene eisek kis ehun arail wahnsahpw
    akan, wain, oh lehn olip nan perehn nahk en Tehnpas Sarawio.
  ksd-ksd: Ma ra tarai Iuda par dia ga kap ra vavinun na pakana ta ra kon, ma ta ra
    vain, ma ta ra dangi, ta ra pal na vuvuvung.
  tur-YTC: Bunun üzerine bütün Yahudalılar buğdayın, yeni şarabın ve yağın onda birini
    hazinelere getirdiler.
  ind-AYT: Kemudian, semua orang Yehuda membawa persepuluhan biji-bijian, anggur baru,
    dan minyak ke gudang penyimpanan.
  nya-nya: Pambuyo pake Ayuda anayambanso kubwera ndi zopereka zawo za chakhumi cha
    tirigu, vinyo ndi mafuta kuti ziperekedwe ku nyumba yosungiramo chuma.
  hrv-hrv: Tada je sva Judeja donosila u spremišta desetinu žita, vina i ulja.
  mps-mps: Tialima, tigidali Judago te wit, me wain, me oliv wel te bugai pedai me
    deli te ma gagalama, sela aselama, tama te Godigo nai doado bage mubo be habuba
    ma muai dao.
  tpi-tpi: Orait na olgeta Juda i stat gen long bringim dispela wanpela hap bilong
    wit na wain na wel bilong oliv, na putim long ol rum bilong putim ol samting long
    haus bilong God.
  dan-1931: Så bragte hele Juda Tienden af Kornet, Mosten og Olien til Forrådskamrene;
  vie-OVCB: Và toàn dân Giu-đa tiếp tục đem một phần mười lúa mì, rượu, và dầu vào
    kho Đền Thờ.
  guj-2017: પછી યહૂદિયાના સર્વ લોકો અનાજનો, દ્રાક્ષારસનો તથા તેલનો દસમો ભાગ ભંડારમાં
    લાવવા લાગ્યા.
  pon-2006A: Mehn Israel koaros eri pwurehng tapihada wapene eisek kis ehun arail
    wahnsahpw akan, wain, oh lehn olip nan perehn nahk en Tehnpas Sarawio.
  por-BRBSL: Então todo Judá trouxe o dízimo do grão, o vinho novo e o óleo para os
    tesouros.
  cth-cth: Hatnavah, Judah ram pueng ni cakang, misurtui, satui pung hra pung touh
    hah hnoim dawk bout a thokhai awh.
  twi-twi: Na bio, Yudafo nyinaa fii ase de wɔn atoko ntotoso du du, nsa foforo ne
    ngo baa Asɔredan no adekoradan no mu.
  hlt-hlt: Te daengah Judah pum loh parha pakhat, cangpai, misur thai neh situi khaw
    thakvoh khuila a pawk puei uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sudɑɑ kɔbɛ bɛmɔuu ndɛì bɛ kpɛrɛ bɛ̀ mɔ̀kɛ dɛ kó dɛpííndɛ̀ kɛ
    ɑ̃ɑ̃̀ Kuyie nkó yɛbuɔ.
  msy-2020: Ezɨ Judaba bar, ua uan witba, ko wainɨn dɨpaba, ko olivɨn boreba, da tuirazɨ
    da pozir 10plan otozɨ, me pozir mam inigha Godɨn Dɨpenimɨn iza, dar arɨghamin
    danganim gatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ sʋʋ ponɑʋ kɛ tɔɣɔnɑɣɑ pee, nɑ sʋlʋm kʋfɑm, nɑ nim pǝ
    hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ kɛ pǝ kutuluŋ tɑɑ.
  azb-azb: Bütün Yəhudalılar anbarlara taxılın, təzə şərabın və zeytun yağının onda
    bir hissələrini gətirdilər.
  eng-DBY: And all Judah brought the tithe of the corn and the new wine and the oil
    into the storehouses.
  hin-2017: तब से सब यहूदी अनाज, नये दाखमधु और टटके तेल के दशमांश भण्डारों में लाने
    लगे।
  wol-KYG: Ba mu ko defee waa Yuda gépp dellu di indi ca biir néegi dencukaay ya céri
    fukkeel ya ñuy génne, di pepp ak biiñ aku diw.
  eng-YLT: and all Judah have brought in the tithe of the corn, and of the new wine,
    and of the oil, to the treasuries.
  eng-WYC-2017: And all Judah brought the tithe of wheat, of wine, and of oil, into
    the barns.
  eng-WMBB: Then all Judah brought the tithe of the grain, the new wine, and the oil
    to the treasuries.
  urd-GVH: यह देखकर तमाम यहूदाह ग़ल्ला, नई मै और ज़ैतून के तेल का दसवाँ हिस्सा गोदामों
    में लाने लगा।
  rug-rug: Meke sari doduru tie pa Ziuda si podalae paleke pule mae ni rini sari na
    dia keke pa manege koa ri na huiti, vaeni, meke na oela olive.
  gaz-gaz: Yihuudaan hundi midhaan, daadhii wayinii haaraa fi zayitii harka kudhan
    keessaa tokko fidanii mankuusaaleetti galchan.
  fra-LSG: Alors tout Juda apporta dans les magasins la dîme du blé, du moût et de
    l’huile.
  yal-yal: Nayi, Yuda kaane birin yi fa yaganna nun murutun nun turen na se ramaradeni.
  haw-1868: Alaila, lawe mai la ka Iuda a pau i ka hapaumi o ka ai me ka waina hou
    a me ka aila ma na keena e waiho ai na mea laa.
  arb-NAV: وَأَدَّى جَمِيعُ يَهُوذَا عُشْرَ الْحِنْطَةِ وَالْخَمْرِ وَالزَّيْتِ إِلَى
    الْمَخَازِنِ.
  ewe-ewe: Ale Yudatɔwo katã gade asi woƒe bli, wain yeye kple ami ƒe ewoliawo tsɔtsɔ
    va gbedoxɔ la ƒe nudzraɖoƒewo me.
  eng-LEE: And all Judah brought the tithe of the corn and the new wine and the oil
    unto the treasuries.
  asm-FB: তেতিয়া সকলো যিহুদী লোকে শস্য, নতুন দ্ৰাক্ষাৰসৰ, আৰু তেলৰ দশমভাগ ভঁৰাললৈ
    আনিলে।
  sus-A: نَ تّمُي كْرّ يُدَيَكَ بِرِن نَشَ قَ مّنفِ قَرِلّ، وّنِ نّينّ، نُن تُرٍ رَ،
    عَ شَ مَلَن بِلِيٍ كُي.
  fra-SBL: Alors tout Juda apporta aux trésors la dîme du blé, du vin nouveau et de
    l'huile.
  hbo-hbo: וְכָל־יְהוּדָ֗ה הֵבִ֜יאוּ מַעְשַׂ֧ר הַדָּגָ֛ן וְהַתִּירֹ֥ושׁ וְהַיִּצְהָ֖ר
    לָאֹוצָרֹֽות׃
  pjt-pjt: '@see-verse:NEH.013.011'
  kik-kik: Andũ othe a Juda nĩmarehire gĩcunjĩ gĩa ikũmi kĩa ngano, na ndibei ya mũhihano,
    o na maguta makũmbĩ-inĩ.
  fra-NCL: Alors tout Juda apporta dans les magasins la dîme du blé, du vin nouveau
    et de l’huile.
  cek-AK: To pacoengah loe Judahnawk boih mah canghum, misurthaih hoi situinawk to,
    hato thungah maeto, hmuenmae suekhaih imthung ah a sin o.
  cuk-cuk: Geb degidgine, bela Judá-dulemar ibmar-sabolemalad-negse ibmar-gwag-welesad,
    vino, degi, olivo-gwallu ambegi gwensak (10%) senonimalad.
  uig-CYR: Андин барлиқ Йәһудийә хәлқи ашлиқ өшрисини, йеңи шарап вә йеңи зәйтун мейини
    ғәзнә-амбарлириға елип келип тапшурди.
  tel-2017: ఆ తరువాత యూదులంతా ధాన్యంలో, ద్రాక్షారసంలో, నూనెలో పదవ వంతు ఖజానాలో జమ
    చేశారు.
  hat-BSA: Konsa ankò, tout Juda te pote dim sereyal la, diven an avèk lwil la, antre
    nan kay depo yo.
  kos-kos: Na mwet Israel nukewa sifilpa mutawauk in use sie tafu singoul lalos ke
    wheat, wain, ac oil in olive nu infukil in filma in Tempul.
  hbo-WLC: וְכָל־יְהוּדָ֗ה הֵבִ֜יאוּ מַעְשַׂ֧ר הַדָּגָ֛ן וְהַתִּיר֥וֹשׁ וְהַיִּצְהָ֖ר
    לָאוֹצָרֽוֹת׃
  ibo-ibo: Ndị Juda niile bidokwara iweta ụtụ ha, na onyinye ọka, na mmanya vaịnị
    na mmanụ oliv ha nʼụlọ ịchịkọba ihe dị nʼụlọnsọ.
  ory-ory: ତହୁଁ ସମଗ୍ର ଯିହୁଦା ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳର ଦଶମାଂଶ ଭଣ୍ଡାରକୁ ଆଣିଲେ।
  chk-chk: Mürin, ekewe chon Juta meinisin ra uwato ekewe leengolun wiich, wain me
    apüra seni föün olif lon ekewe rumwen iseis.
  rop-rop: En ola pipul bin bringimap sambala brom olabat sid daga, wain, en oil langa
    det haus weya deibin oldei kipum ola enijing.
  ukr-1871: І всї Юдеї стали приносити десятини пашні, вина та оливи в комори.
  deu-1951: Da brachte ganz Juda die Zehnten vom Korn, Most und Öl in die Vorratskammern.
  eng-JPS: Then brought all Judah the tithe of the corn and the wine and the oil unto
    the treasuries.
  srp-1865: I svi Judejci donosiše desetke od žita i vina i ulja u spreme.
  lug-lug: Yuda yenna ne baleeta ekimu eky’ekkumi eky’emmere ey’empeke ne wayini omuggya
    n’omuzigo, ne babiteeka mu mawanika.
  heb-heb: וכל יהודה הביאו מעשר הדגן והתירוש והיצהר לאוצרות׃
  ben-IRV: তারপর যিহূদার সব লোক তাদের শস্যের, নতুন আঙ্গুর রসের ও তেলের দশমাংশ ভান্ডার
    ঘরে নিয়ে আসল।
  pan-pan: ਤਦ ਸਾਰੇ ਯਹੂਦੀ ਅੰਨ ਅਤੇ ਨਵੀਂ ਮਧ ਅਤੇ ਤੇਲ ਦਾ ਦਸਵੰਧ ਭੰਡਾਰਾਂ ਵਿੱਚ ਲਿਆਉਣ ਲੱਗੇ।
  mya-JVB: ထိုအခါ ယုဒ လူအပေါင်း တို့သည် ဆန် စပါး၊ စပျစ်ရည် ၊ ဆီ ဆယ် ဘို့တဘို့ကို ဘဏ္ဍာ
    တော်တိုက်သို့ ဆောင် ခဲ့ပြန်ကြ၏။
  tbg-tbg: vika qaiqaa kaiqa vare vaumanta Iutaa vika qaiqaa uitive, uainive, orivi
    vahaverave, rairakeha, kauqurutantaqihai vohaiqa Kotira Naavuqi vuru ke vaura.
  hmo-hmo: Unai neganai Iuda taudia ibounai ese aniani bona uaina bona olive dehoro
    karoa 10 dekena amo karoa ta be Dubu Helaga ena kohu haboua daiutu edia lalonai
    idia atoa vareai.
  urd-urd: तब सब अहल — ए — यहूदाह ने अनाज और मय और तेल का दसवाँ हिस्सा ख़ज़ानों में
    दाख़िल किया।
  rus-SYN: И все Иудеи стали приносить десятины хлеба, вина и масла в кладовые.
  bqc-SIM: Ɔ̃ Yudaↄ mↄ̀ ń pↄ́wɛn kwide bↄ̀ ń vɛ̃ɛo ń nísio ḿpii, aa kàka làasiu.
  tcz-CHONGTHU: Hiti chun Judah mipite ho chun achang hopsom hou, lengpitwi thahho
    chule Olive thaoho chu houin thil koina hoa ahin pelut kit tauvin ahi.
  mar-mar: त्यानंतर यहूदातील सर्व लोकांनी पिकाचा एक दशांश वाटा, नवीन द्राक्षरस आणि
    तेल मंदिरात आणले. या सगळया गोष्टी कोठारात ठेवण्यात आल्या.
  qub-qub: Chaypita Judá runacunaga rïgupita, bïnupita, asëtipita diesmuta llapan
    apamuran churacuna wasiman.
  hat-hat: Lè sa a, tout moun pèp Izrayèl yo pote ofrann ladim ble, ladim diven ak
    ladim lwil vin mete nan depo a.
  eng-BSB: and all Judah brought a tenth of the grain, new wine, and oil into the
    storerooms.
  eng-WEBPB: Then all Judah brought the tithe of the grain, the new wine, and the
    oil to the treasuries.
  kbq-kbq: Anante ana maka Juda witi zamifinti'ene, waini zamifinti'ene, masave zamifinti'ma,
    hamprizageno vuno 10nima hia kevua eri'za mono nompima fenozama nentafi eme ante'naze.
  nhe-BL: Huajca nochi israelitame ipan tlali Judá sampa pejque quihualicaj inindiezmos
    tlen trigo, tlen xocomeca atl huan tlen aceite para quiajocuise.
  gub-BL: 'Na''e teko Izaew paw uzypyrog wi uma''e kurer herur pà tàpuzuhu pe wà:
    arozràn, win, uri kawer.'
  eng-DRA: And all Juda brought the tithe of the corn, and the wine, and the oil into
    the storehouses.
