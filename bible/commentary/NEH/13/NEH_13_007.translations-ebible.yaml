verse: NEH.013.007
translations:
  mal-C: ജെറുശലേമിലേക്കു മടങ്ങിവന്നു. തോബിയാവിന് ദൈവാലയത്തിന്റെ അങ്കണത്തിലുള്ള ഒരു
    മുറി കൊടുത്ത എല്യാശീബിന്റെ തെറ്റായ നടപടിയെപ്പറ്റി അപ്പോഴാണ് ഞാൻ അറിഞ്ഞത്.
  deu-TKW: und als ich nach Jerusalem kam, da gewahrte ich den Frevel, den Eljasib
    begangen hatte, indem er Tobia in den Vorhöfen des Tempels Gottes eine Zelle einrichtete.
  lin-lin: mpe nazongaki na Yelusalemi. Kuna, namonaki mpe nasosolaki mabe oyo Eliashibi
    asalaki na ndenge apesaki Tobiya shambre kati na lopango ya Ndako ya Nzambe ;
  eng-LSV: and I come to Jerusalem, and understand concerning the evil that Eliashib
    has done for Tobiah, to make to him a chamber in the courts of the house of God,
  eng-GNV: And when I was come to Ierusalem, I vnderstood the euil that Eliashib had
    done for Tobiah, in that hee had made him a chamber in the court of the house
    of God,
  eng-WEBSTER: And I came to Jerusalem, and understood of the evil that Eliashib did
    for Tobiah, in preparing for him a chamber in the courts of the house of God.
  nhw-BL: huan yaya nechcajqui huan nihualajqui altepetl Jerusalén. Huan quema niajsico
    ipan Jerusalén huan nijmatqui Eliasib quichijtoya catli fiero huan quimacatoya
    se cuarto Tobías ipan itiopa Toteco Dios,
  swh-ONEN: nikarudi Yerusalemu. Hapo niligundua jambo la uovu alilofanya Eliashibu
    kwa kumpa Tobia chumba katika nyua za nyumba ya Mungu.
  bba-bba: Wɔ̃ɔ ɡen kpeeru sɔɔ, sinɑ boko u wurɑ n ɡɔsirɑmɑ Yerusɑlɛmuɔ. Ye nɑ tunumɑ,
    yerɑ nɑ wɑ kɔ̃sɑ ye Eliɑsibu u kuɑ ye u kɑ Tobiyɑ diru wɛ̃ Yinni Gusunɔn sɑ̃ɑ
    yerun yɑɑrɑɔ.
  eng-KJVCPB: and I came to Jerusalem, and understood of the evil that Eliashib did
    for Tobiah, in preparing him a chamber in the courts of the house of God.
  luo-luo: mi adok Jerusalem. To ma ne omiyo afwenyo gima rach mane Eliashib nosetimo
    kuom miyo Tobia kar dak e od Nyasaye.
  meu-meu: bena Ierusalem nama. Una negana ai lau ese hari kara dikana na davaria,
    Eliasibi ese Tobia iduruna totona vada e karaia, daiutu ta Dirava ena dubu maḡuna
    ikoukoudia lalodiai e heḡaeḡaelaia iena.
  npi-ULB: र म यरूशलेम फर्कें । परमेश्‍वरको मन्दिरका चोकहरूमा एल्यासीबले तोबियालाई
    भण्डार-कोठा दिएर तिनले गरेको दुष्‍टतालाई मैले बुझेँ ।
  yor-yor: Mo sì padà sí Jerusalẹmu. Níhìn-ín ni mo ti mọ̀ nípa onírúurú ohun búburú
    tí Eliaṣibu ti ṣe ní ti pípèsè yàrá fún Tobiah nínú àgbàlá ilé Ọlọ́run.
  ind-ind: dan sewaktu tiba di Yerusalem, saya mendapati Elyasib sudah mengizinkan
    Tobia menggunakan ruangan besar itu! Hal itu melanggar kesucian rumah TUHAN!
  pes-OPCB: وقتی به اورشلیم رسیدم و از این کار زشت الیاشیب باخبر شدم که در خانهٔ خدا
    برای طوبیا اتاقی فراهم کرده بود
  tgl-ULB: at bumalik ako sa Jerusalem. Nabatid ko ang kasamaan na ginawa ni Eliasib
    sa pagbibigay kay Tobias ng isang imbakan sa patyo ng bahay ng Diyos.
  hui-hui: Dai bia laya handala i̱ Yarusalemeni íbu hewaria Eliasibi ibugua Ngode
    Datagaliwabenaga anda tamuha hobane timbuni heago Tobia mo walia haya layane hale
    howa o biyadagoni mana ko liaheore biyada lo manda biru.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​ရောက်​၍​ဗိ​မာန်​တော် အ​ခန်း​တစ်​ခု​ကို တော​ဘိ​အား​ဧလျာရှိပ်​ပေး
    အပ်​ထား​ကြောင်း​ကြား​သိ​ရ​သော​အ​ခါ ငါ​သည်​ထိတ်​လန့်​၍၊-
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་ནས། ཨེལ་ཡཱ་ཤིབ་ཀྱིས་ཏོ་བི་ཡཱའི་ཆེད་དུ་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཚོམས་སྐོར་ནང་དུ་ཁང་མིག་ཅིག་གྲ་སྒྲིག་བྱས་པའི་དོན་ངན་འདི་རྟོགས་པ་དང་།
  sna-sna: ndokudzokera kuJerusarema. Ipapo ndakanzwa pamusoro pechinhu chakaipa chakanga
    chaitwa naEriashibhi chokuti akagadzirira Tobhia kamuri muruvazhe rweimba yaMwari.
  spa-BLM: y llegué a Jerusalén, y comprendí el mal que Eliasib había hecho a Tobías,
    al prepararle una habitación en los atrios de la casa de Dios.
  cac-cac: ix in jax d'a Jerusalén tic. Ata' ix vab'i tastac man̈ vach'oc ix sc'ulej
    vin̈aj Eliasib chi', to ix yac' jun nivan cuarto vin̈, aton jun ay d'a sti' yamaq'uil
    stemplo Dios d'a vin̈aj Tobías chi'.
  swh-ULB: na nikarudi Yerusalemu. Nikafahamu mabaya ambayo Eliashibu alikuwa amefanya
    kwa kumpa Tobia chumba cha kuhifadhi katika mahakama ya nyumba ya Mungu.
  bel-bel: Калі я прыйшоў у Ерусалім і даведаўся пра благую справу, якую ўчыніў Эльяшыў,
    падрыхтаваўшы Товію пакой на дварах дома Божага,
  deu-ELBBK: und als ich nach Jerusalem kam, bemerkte ich das Böse, das Eljaschib
    zugunsten Tobijas getan, indem er ihm eine Zelle in den Höfen des Hauses Gottes
    gemacht hatte.
  mbb-OT: te kedlikù diyà te Jerusalem. Ne hein nekeuma a, netuenan ku is mezaat he
    mibeelan ni Eliashib he iyan is kebpeubpaa zin ki Tobia ziyà te ruǥu he ziyà te
    lama zuen te valey te Megbevayà.
  mal-2015: ഞാൻ രാജാവിനോടു അനുവാദം വാങ്ങി യെരൂശലേമിലേക്കു വന്നാറെ എല്യാശീബ് തോബീയാവിന്നു
    ദൈവാലയത്തിന്റെ പ്രാകാരങ്ങളിൽ ഒരു അറ ഒരുക്കിക്കൊടുത്തതിനാൽ ചെയ്തദോഷം ഞാൻ അറിഞ്ഞു.
  rmc-rmc: Sar geľom pale andro Jeruzalem, dodžanľom man pal oda nalačhipen, so kerďa
    o Eljašib prekal o Tobiaš, bo ov leske diňa o kher andro Chramos le Devleskro.
  pes-OPV: وچون به اورشلیم رسیدم، از عمل زشتی که الیاشیب درباره طوبیا کرده بود، از
    اینکه حجره‌ای برایش در صحن خانه خدا ترتیب نموده بود، آگاه شدم.
  ron-1924: сэ мэ ынторк ла Иерусалим ши ам вэзут рэул пе каре-л фэкусе Елиашиб, прегэтинд
    о кэмарэ пентру Тобия ын курциле Касей луй Думнезеу.
  ben-OBCV: আর জেরুশালেমে ফিরে এলাম। ঈশ্বরের গৃহে টোবিয়কে একটি ঘর দিয়ে ইলীয়াশীব
    যে মন্দ কাজ করেছে আমি তা জানলাম।
  som-som: Markaasaan Yeruusaalem imid oo waxaan gartay sharkii uu Eliyaashiib u sameeyey
    Toobiyaah markuu qowlad uga diyaarshay barxadihii guriga Ilaah.
  lat-VUC: Et veni in Jerusalem, et intellexi malum quod fecerat Eliasib Tobiæ, ut
    faceret ei thesaurum in vestibulis domus Dei.
  eng-ASVBT: and I came to Jerusalem, and understood the evil that Eliashib had done
    for Tobiah, in preparing him a chamber in the courts of the house of God.
  ita-1885: E giunto in Gerusalemme, intesi il male ch'Eliasib avea fatto intorno
    a Tobia, avendogli acconcia una camera ne' cortili della Casa di Dio.
  eng-ULB: and I returned to Jerusalem. I understood the evil that Eliashib had done
    by giving Tobiah a storeroom in the courts of the house of God.
  spa-VBL: Cuando llegué de nuevo a Jerusalén, descubrí lo terrible que había hecho
    Eliasib al proporcionarle a Tobías una habitación en el patio del Templo de Dios.
  fra-_FOB: Je revins donc à Jérusalem; et alors j'eus connaissance du mal qu'Éliashib
    avait fait en faveur de Tobija, lui préparant une chambre dans le parvis de la
    maison de Dieu.
  mal-mal: ഞാൻ രാജാവിനോട് അനുവാദം വാങ്ങി യെരൂശലേമിലേക്ക് വന്നപ്പോൾ, എല്യാശീബ് തോബീയാവിന്
    ദൈവാലയത്തിന്റെ പ്രാകാരങ്ങളിൽ ഒരു അറ ഒരുക്കിക്കൊടുത്തതിനാൽ ചെയ്ത ദോഷം ഞാൻ അറിഞ്ഞ്.
  urd-GVR: Wahāṅ pahuṅch kar mujhe patā chalā ki Iliyāsib ne kitnī burī harkat kī
    hai, ki us ne apne rishtedār Tūbiyāh ke lie Rab ke ghar ke sahan meṅ kamrā ḳhālī
    kar diyā hai.
  suz-BL: मिनु गो यरूसलेम जाक्‍ङानु, एल्‍याशीबमी तोबीयाह कली परमप्रभु आ खिं ङा कोठा
    गेशा, मरिम्‍शो पशो तुइक्‍ताक्‍ङ।
  ita-1927: tornai a Gerusalemme, e m’accorsi del male che Eliascib avea fatto per
    amor di Tobia, mettendo a sua disposizione una camera nei cortili della casa di
    Dio.
  ckb-ckb: هاتمەوە ئۆرشەلیم، زانیم ئەلیاشیڤ چ خراپەیەکی کردووە بەوەی کە لە حەوشەی
    ماڵی خودا ژوورێکی بۆ تۆڤییا دابین کردووە.
  eng-BBE: And I came to Jerusalem; and it was clear to me what evil Eliashib had
    done for Tobiah, in making ready for him a room in the buildings of the house
    of God.
  kan-OKCV: ನಾನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಎಲ್ಯಾಷೀಬನು ಟೋಬೀಯನಿಗೋಸ್ಕರ ದೇವರ ಆಲಯದ ಅಂಗಳಗಳಲ್ಲಿ ಒಂದು
    ಕೊಠಡಿಯನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಟ್ಟಿದ್ದನ್ನು ನಾನು ಕಂಡಾಗ, ಅದು ನನಗೆ ಬಹಳ ವ್ಯಸನಕರವಾಯಿತು.
  bbb-bbb: Na maza ije na una igia ruaeva ijia na vame ise ije e Iraeasibi fu rena
    Godido Are guove be e Tobia maema ijene fie.
  tam-2017: எருசலேமுக்கு வந்தேன்; அப்பொழுது எலியாசிப் தொபியாவுக்கு தேவனுடைய ஆலயத்து
    வளாகங்களில் ஒரு அறையை ஆயத்தம்செய்ததால், செய்த தீங்கை அறிந்துகொண்டேன்.
  spa-RV-1909: Y venido á Jerusalem, entendí el mal que había hecho Eliasib en atención
    á Tobías, haciendo para él cámara en los patios de la casa de Dios.
  ron-BTF: Și am venit la Ierusalim și am înțeles răul pe care Eliașib îl făcuse pentru
    Tobia, pregătindu-i o cameră în curțile casei lui Dumnezeu.
  eng-WEBP: and I came to Jerusalem, and understood the evil that Eliashib had done
    for Tobiah, in preparing him a room in the courts of God’s house.
  eng-FBV: When I arrived back in Jerusalem I discovered the dreadful thing Eliashib
    had done in providing Tobiah a room in the courtyard of God's Temple.
  nld-1939: om naar Jerusalem terug te keren. Toen ik bemerkte, wat kwaad Eljasjib
    had gedaan, door voor Tobi-ja een kamer in te ruimen op de voorhoven van het huis
    van God,
  nch-BL: huan yaya nechcajqui huan nihualajqui ipan altepet Jerusalén. Huan quema
    niajsico ipan Jerusalén huan nijmatqui para Eliasib quichijtoya cati fiero huan
    quimacatoya se cuarto Tobías ipan itiopa Toteco Dios,
  vie-1934: Tôi đến Giê-ru-sa-lem, bèn hiểu điều ác mà Ê-li-a-síp vì Tô-bi-gia đã
    làm ra, vì có sắm sửa cho người một cái phòng trong hành lang của đền Đức Chúa
    Trời.
  hin-CV: और येरूशलेम आ गया. मुझे उस बुराई के बारे में पता चला, जो एलियाशिब ने तोबियाह
    के लिए किया—उसने परमेश्वर के भवन के आंगन में तोबियाह के लिए एक कमरा तैयार किया
    था.
  spa-BES: Y llegué a Jerusalén; y me quedó claro la maldad que Eliasib había hecho
    por Tobías, al prepararle una habitación en los atrios del templo de Dios.
  tdx-tdx: aa ie nivotrake e Ierosalaime ao naho naharendreke ty haratiañe nanoe’
    i Eliasibe ho a i Tobià, ie nañajary efetse amo efets’ efen’ Anjomban’ Añahareo,
  tha-KJV: และมายังเยรูซาเล็ม แล​้วข้าพเจ้าจึงทราบความชั่วร้ายซึ่งเอลียาชีบได้กระทำเพื่อโทบีอาห์
    คือจัดห้องภายในบริเวณพระนิเวศของพระเจ้าให้​เขา
  por-BR-2018: E vim a Jerusalém, e entendi o mal que Eliasibe tinha feito por Tobias,
    preparando-lhe uma câmara nos pátios da casa de Deus.
  deu-ELO: und als ich nach Jerusalem kam, bemerkte ich das Böse, welches Eljaschib
    zugunsten Tobijas getan, indem er ihm eine Zelle in den Höfen des Hauses Gottes
    gemacht hatte.
  eng-WYC-2018: And I came into Jerusalem, and I understood the evil that Eliashib
    had done to Tobiah, to make to him a chamber in the porches of God’s house; (And
    so I came back to Jerusalem, and I learned of the evil that Eliashib had done
    for Tobiah’s sake, by giving him a room in one of the courtyards of the House
    of God;)
  epo-epo: Kiam mi venis en Jerusalemon, mi eksciis pri la malbono, kiun Eljaŝib faris
    pro Tobija, aranĝante por li ĉambron en la kortoj de la domo de Dio.
  uig-PIN: Yerusalemƣa ⱪaytip barsam, Əliyaxibning Hudaning ɵyidiki ⱨoylilarda Tobiyaƣa
    ɵy ⱨazirlap bǝrgǝnlikidǝk rǝzil ixni uⱪtum.
  beo-beo: Na da Yelusaleme moilaiga buhagili, Ilaiasibi da Doubaia ema Debolo sesei
    ia dagoi ba:beba:le, bagadewane fofogadigi.
  tpi-OTNT: Na taim mi go kamap long Jerusalem, ol i tokim mi olsem, Eliasip i bin
    givim Tobia dispela bikpela rum insait long banis bilong haus bilong God. Dispela
    pasin em i bin mekim i nogut tru.
  hau-SA: sai na koma zuwa Urushalima. A nan na ji game da mugun abin da Eliyashib
    ya aikata da ya tanada wa Tobiya ɗaki a filayen gidan Allah.
  uig-LAT: Yérusalémgha qaytip barsam, Eliyashibning Xudaning öyidiki hoylilarda Tobiyagha
    öy hazirlap bergenlikidek rezil ishni uqtum.
  nde-nde: ngabuyela eJerusalema. Kulapho engafika ngabona khona ngaleyonto embi eyenziwa
    ngu-Eliyashibi ngokupha uThobhiya indlu emagumeni asendlini kaNkulunkulu.
  ton-ton: Pea ne u haʻu ki Selūsalema, pea u hoko ʻo ʻilo ʻae kovi naʻe fai ʻe Iliasipi
    maʻa Topaia, ʻi heʻene teuteu moʻona ʻae fale ʻi he ngaahi potu fale ʻoe fale
    ʻo hotau ʻOtua.
  ces-1613: Když jsem pak přišel do Jeruzaléma, srozuměl jsem tomu zlému, co učinil
    Eliasib pro Tobiáše, udělav mu pokoj v síních domu Božího.
  eng-WMB: and I came to Jerusalem, and understood the evil that Eliashib had done
    for Tobiah, in preparing him a room in the courts of God’s house.
  tam-TCV: திரும்பி எருசலேமுக்கு வந்தேன். இறைவனுடைய ஆலயத்தின் முற்றத்திலுள்ள ஒரு அறையை
    எலியாசீப் தொபியாவுக்குக் கொடுத்து செய்திருந்த தீமையான செயலை நான் கண்டுபிடித்தேன்.
  ceb-ULB: ug mibalik ako sa Jerusalem. Nasayran ko ang daotan nga nabuhat ni Eliasib
    pinaagi sa paghatag kang Tobia ug lawak nga tipiganan sa mga hawanan sa balay
    sa Dios.
  pol-UBG: A gdy przybyłem do Jerozolimy, dowiedziałem się o występku, którego dopuścił
    się Eliaszib na korzyść Tobiasza – o tym, że przygotował dla niego komnatę w dziedzińcach
    domu Bożego.
  urd-GVU: وہاں پہنچ کر مجھے پتا چلا کہ اِلیاسب نے کتنی بُری حرکت کی ہے، کہ اُس نے
    اپنے رشتے دار طوبیاہ کے لئے رب کے گھر کے صحن میں کمرا خالی کر دیا ہے۔
  deu-1912: daß ich gen Jerusalem zog. Und ich merkte, daß nicht gut war, was Eljasib
    an Tobia getan hatte, da er sich eine Kammer machte im Hofe am Hause Gottes;
  kan-2017: ಹಿಂತಿರುಗಿ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದೆನು. ಎಲ್ಯಾಷೀಬನು ಟೋಬೀಯನಿಗೋಸ್ಕರ ದೇವಾಲಯದ ಪ್ರಾಕಾರದೊಳಗೆ
    ಕೊಠಡಿಯನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಟ್ಟಿದ್ದನ್ನು ನೋಡಿ,
  yap-yap: mu gu sul nga Jerusalem. Ma aram mu gu dada’ ngay nike pag Eliashib Tobiah
    ni nge par nga reb e senggil u lan e Tempel.
  hlt-MCSB: Tedae Jerusalem la ka mael vaengah tah Eliashib loh Tobiah ham boethae
    a saii te ka yakming. Anih ham te Pathen im kah vongup khuiah khai a saii pah.
  mdy-ETH: ጊንሣ ታ ዬሩሳላሜ ማዒ ሙኬኔ፤ ዒኢካ ታ ሄላዖ ዔሊያሺቤ ፆቢያም ጌኤዦ ማኣሮኮ ዲሮ ጋራ ፔቴ ናንጎ ቆልዓ ዒንጌያ
    ማዔሢ ዋይዜኔ፤
  twi-ASANTE: Mebɛduruu Yerusalem, na metee bɔne a Eliasib ayɛ, sɛ ɔde Onyankopɔn
    Asɔredan adihɔ dan bi ama Tobia no,
  eng-WEBU: and I came to Jerusalem, and understood the evil that Eliashib had done
    for Tobiah, in preparing him a room in the courts of God’s house.
  wal-wal: Yerusalaame simmada yaas. Yaada Xoossaa Beeta Maqidasee de7iyoosan Eliyaashibi
    Xoobbiyaassi aqiyo kifiliyaa giigissidi, i oottido iitabaa akeekaas.
  spa-PDDPT: y regresé a Jerusalén. Me percaté del mal que Eliasib hizo a favor de
    Tobías, al prepararle una cámara en los patios del Templo de ʼElohim.
  gun-gun: Ha'e gui mae ma aendu Eliasibe mba'emo vai ojapoague Tobias ombopy'a porãxe
    vy, mba'eta ixupe omboaxa opy ja'o Nhanderuete pegua oo roka py.
  agu-BL: Yi wule'nt nintzun wil yi chin cachi' nin yi ban Eliasib, na nin tak' i'
    ama'l tetz Tobías tan najewe'n tul jun cuart le ca'l Kataj, wech awer nak i'.
  ilo-ULB: ket nagsubliak idiay Jerusalem. Natakuatak ti dakes nga inaramid ni Eliasib
    a panangipaaramatna kenni Tobias iti siled a pagiduldulinan iti paraangan iti
    balay ti Dios.
  kpg-kpg: ga hanimoi gi Jerusalem, ga gidee au bolo Eliashib guu wanga gi Tobiah
    di ruum i lodo di Hale Daumaha bolo e hai hegau iei mee.
  uig-ARA: يېرۇسالېمغا قايتىپ بارسام، ئەلىياشىبنىڭ خۇدانىڭ ئۆيىدىكى ھويلىلاردا توبىياغا
    ئۆي ھازىرلاپ بەرگەنلىكىدەك رەزىل ئىشنى ئۇقتۇم.
  sus-sus: n bɛɲinde, n xa gbilen Darisalamu. N to naa li, n naxa Eliyasibu xa wali
    kobi to bili sofe ra Tobiya yi ra, Ala xa banxi kui.
  pon-2006: oh pwuralahng Serusalem. I ahpw pwuriamweikihla wasao ei diarada me Eliasip
    mweidohngehr Dopaia en doadoahngki ehu perehn nan Tehnpas Sarawio.
  ksd-ksd: ma iau ga vut Ierusalem, ma iau ga matoto ta ra kaina magit Eliasib i ga
    pait ia ure Tobia, tago i ga mal vaninare tika na pal ure ta ra bala na gunan
    ta ra kuba i God.
  tur-YTC: ve Yeruşalem'e geldim ve Elyaşiv'in Tobiya'ya Tanrı evinin avlularında
    bir oda hazırlayarak yaptığı kötülüğü anladım.
  ind-AYT: Lalu, aku berangkat ke Yerusalem dan mengetahui kejahatan yang dilakukan
    Elyasib demi Tobia, yaitu menyediakan satu kamar di bait Allah untuk Tobia.
  nya-nya: ndipo ndinabwerera ku Yerusalemu. Kumeneko ndinamva za chinthu choyipa
    chimene Eliyasibu anachita pomupatsa Tobiya chipinda mʼbwalo la Nyumba ya Mulungu.
  hrv-hrv: da se mogu vratiti u Jeruzalem. Tada doznadoh za zlo djelo što ga učini
    Elijašib uredivši Tobiji sobu u predvorjima Doma Božjega.
  mps-mps: Tama ena te Jerusalemba ma sabaligi pabo sogo, augwaligo enabolo te tiwai
    po wali, Eliasipgo te Tobiabolo te genuai be habu te Godigo tempel be obo tomode
    te mawai da po wali. Agai te yali kolesaga te dwai mu dao wai.
  tpi-tpi: Na taim mi go kamap long Jerusalem, ol i tokim mi olsem, Eliasip i bin
    givim Tobia dispela bikpela rum insait long banis bilong haus bilong God. Dispela
    pasin em i bin mekim i nogut tru.
  dan-1931: og da jeg kom til Jerusalem og opdagede det onde, Eljasjib havde øvet
    for Tobijas Skyld ved at indrette ham et Kammer i Guds Hus' Forgårde,
  vie-OVCB: Trở về Giê-ru-sa-lem tôi mới hay điều xấu xa Ê-li-a-síp làm, dọn cho Tô-bia
    một phòng ngủ ngay trong khuôn viên Đền Thờ Đức Chúa Trời.
  guj-2017: હું યરુશાલેમ પાછો આવ્યો. એલ્યાશીબે ટોબિયાને માટે ઈશ્વરના સભાસ્થાનની પરસાળમાં
    રૂમ બાંધીને જે દુષ્કર્મ કર્યું હતું તેની મને ખબર પડી.
  pon-2006A: oh pwuralahng Serusalem. I ahpw pwuriamweikihla wasao ei diarada me Eliasip
    mweidohngehr Dopaia en doadoahngki ehu perehn nan Tehnpas Sarawio.
  por-BRBSL: e vim a Jerusalém, e compreendi o mal que Eliasibe havia feito por Tobias,
    ao preparar-lhe um quarto nas cortes da casa de Deus.
  cth-cth: Hahoi Jerusalem ka pha toteh Cathut im dawk rakhan ka sak pouh teh, Tobiah
    hanelah Eliashib ni a sak e hawihoehnae teh ka panue.
  twi-twi: Mibeduu Yerusalem, na metee bɔne a Eliasib ayɛ, sɛ ɔde Onyankopɔn Asɔredan
    adiwo dan bi ama Tobia no,
  hlt-hlt: Tedae Jerusalem la ka mael vaengah tah Eliashib loh Tobiah ham boethae
    a saii te ka yakming. Anih ham te Pathen im kah vongup khuiah khai a saii pah.
  tbz-SIM: Mɛm̀mɛ n yɑ̀mɛ̀ mɛyɛi Ediɑsibu do dɔ̀ɔ̀mɛ̀ kɛ́duɔ́ nTobiyɑ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó kudieku mɑkù.
  msy-2020: Dughiar kɨ ghua Jerusalemɨn otozimɨn, me kamaghɨn na mɨgei, Eliasip Godɨn
    Dɨpenimɨn avɨnizir dɨvazimɨn aven, danganir ekiar mam isa Tobia ganɨngi. Arazir
    kurar an amizir kam a bar ikufi.
  dop-dop: nɑ mɑ́ mǝlɩ Yosɑlɛm. Ḿpʋ́ɣʋ́ mɑ nɑwɑ ɩsǝnɑ Ɩliyɑsipɩ hɑwɑ Ɩsɔ tǝsɛɛlɛ kutuluɣu
    lɛŋkʋ kɛ Topiyɑ tɔ, pǝ fɛɩ teu.
  azb-azb: Yerusəlimə qayıtdım. Elyaşivin etdiyi pisliyi – Allah evinin həyətində
    Toviyaya bir otaq hazırladığı barədə xəbər aldım.
  eng-DBY: And I came to Jerusalem, and observed the evil that Eliashib had done for
    Tobijah, in preparing him a chamber in the courts of the house of God.
  hin-2017: और मैं यरूशलेम को आया, तब मैंने जान लिया, कि एल्याशीब ने तोबियाह के लिये
    परमेश्वर के भवन के आँगनों में एक कोठरी तैयार कर, क्या ही बुराई की है।
  wol-KYG: Ba ma àggee Yerusalem, ma yég tojaange gi Elyasib defal Tobya, jox ko néeg
    ca biir ëttu kër Yàlla ga.
  eng-YLT: and I come in to Jerusalem, and understand concerning the evil that Eliashib
    hath done for Tobiah, to make to him a chamber in the courts of the house of God,
  eng-WYC-2017: And I came into Jerusalem, and I understood the evil that Eliashib
    had done to Tobiah, to make to him a chamber in the porches of God’s house;
  eng-WMBB: and I came to Jerusalem, and understood the evil that Eliashib had done
    for Tobiah, in preparing him a room in the courts of God’s house.
  urd-GVH: वहाँ पहुँचकर मुझे पता चला कि इलियासिब ने कितनी बुरी हरकत की है, कि उसने
    अपने रिश्तेदार तूबियाह के लिए रब के घर के सहन में कमरा ख़ाली कर दिया है।
  rug-rug: la pa Zerusalema. Gua, meke hodahodaka nia arau sa kinaleana sapu va malumia
    tu e Eliasibi koe Tobaia si keke lose koasa Zelepade pude tavetavete nia sa.
  gaz-gaz: Yerusaalemitti nan deebiʼe. Akka Eliyaashiib oobdii mana Waaqaa keessatti
    Xoobbiyaadhaaf kutaa tokko kennuun waan hamaa hojjete nan beeke.
  fra-LSG: A la fin de l’année, j’obtins du roi la permission de revenir à Jérusalem,
    et je m’aperçus du mal qu’avait fait Éliaschib, en disposant une chambre pour
    Tobija dans les parvis de la maison de Dieu.
  yal-yal: n yi xɛtɛ Yerusalɛn yi. N yi fe ɲaxin to Eliyasibi naxan naba, a to palana
    nde so Tobiya yii Alaa banxin yinna kui.
  haw-1868: A hiki mai la au i Ierusalema a ike iho la i ka mea ino a Eliasiba i hana'i
    no Tobia, i ka hoomakaukau ana i keena nona ma na keena o ka hale o ke Akua.
  arb-NAV: وَرَجَعْتُ إِلَى أُورُشَليِمَ وَاطَّلَعْتُ عَلَى مَا ارْتَكَبَهُ أَلْيَاشِيبُ
    مِنْ شَرٍّ عَظِيمٍ عِنْدَمَا أَعَدَّ لِطُوبِيَّا مُخْدَعاً فِي دِيَارِ هَيْكَلِ
    اللهِ.
  ewe-ewe: eye megbugbɔ va Yerusalem. Esi mese nu vɔ̃ɖi si Eliasib wɔ, be wòwɔ amedzrodzeƒe
    ɖe gbedoxɔ me na Tobia la,
  eng-LEE: And I came to Jerusalem, and perceived the evil that Elyashib had done
    for Tobiyah, in preparing for him a chamber in the courts of the house of God.
  asm-FB: মই যিৰূচালেমলৈ ঘূৰি আহিলোঁ। ইলিয়াচীবে ঈশ্বৰৰ গৃহৰ চোতালত টোবিয়াক ভঁৰাল
    দি কৰা কু-কৰ্ম মই বুজি পালোঁ।
  sus-A: ﭑ بّحِندٍ، ﭑ شَ فبِلٍن دَرِ سَلَمُ. ﭑ تٌ نَا لِ، ﭑ نَشَ عٍلِيَسِبُ شَ وَلِ
    كٌبِ تٌ بِلِ سٌقٍ رَ تٌبِيَ يِ رَ، عَلَ شَ بَنشِ كُي.
  fra-SBL: et j'arrivai à Jérusalem, où je compris le mal qu'Eliashib avait fait à
    Tobija, en lui préparant une chambre dans les parvis de la maison de Dieu.
  hbo-hbo: וָאָבֹ֖וא לִֽירוּשָׁלָ֑͏ִם וָאָבִ֣ינָה בָרָעָ֗ה אֲשֶׁ֨ר עָשָׂ֤ה אֶלְיָשִׁיב֙
    לְטֹ֣ובִיָּ֔ה לַעֲשֹׂ֥ות לֹו֙ נִשְׁכָּ֔ה בְּחַצְרֵ֖י בֵּ֥ית הָאֱלֹהִֽים׃
  pjt-pjt: '@see-verse:NEH.013.006'
  kik-kik: ngĩcooka Jerusalemu. Ndacooka Jerusalemu nĩguo ndaamenyire ũũru ũrĩa Eliashibu
    eekĩte nĩ ũndũ wa kũhe Tobia kanyũmba nja ya nyũmba ya Ngai.
  fra-NCL: de revenir à Jérusalem, et je m’aperçus du mal qu’avait fait Eliasib, en
    faveur de Tobie, en arrangeant une chambre pour lui dans les parvis de la maison
    de Dieu.
  cek-AK: Jerusalem ah ka caeh let naah ni, Eliashib mah Sithaw im thung ih akhaan
    to Tobiah hanah paek boeh ti, tiah a sak ih kahoih ai hmuen kawng to ka panoek
    vop.
  cuk-cuk: Agi, geb an wisgunonikid, Eliasibʼde, nue-dummad-nosa. Tobías-nabir-ito-imakegala,
    Bab-Dummadse-goled-neggi ega gabedneg-gwagwen uksad.
  uig-CYR: Йерусалимға қайтип барсам, Әлияшибниң Худаниң өйидики һойлиларда Тобияға
    өй һазирлап бәргәнлигидәк рәзил ишни уқтум.
  tel-2017: యెరూషలేంకు వచ్చాక ఎల్యాషీబు దేవుని మందిర ఆవరణలో టోబీయాకు ఒక గది ఏర్పాటు
    చేయడం మూలంగా తెచ్చిన కీడు గురించి తెలుసుకున్నాను.
  hat-BSA: epi mwen te rive Jérusalem e te vin aprann mal ke Éliaschib te fè pou Tobija
    a, lè l te prepare yon chanm pou li nan lakou lakay Bondye a.
  kos-kos: tuh nga in sifil folokla nu Jerusalem. Ke nga sun acn we nga tuh arulana
    lut ke nga konauk tuh Eliashib el fuhlela Tobiah elan orekmakin sie fukil in Tempul.
  hbo-WLC: וָאָב֖וֹא לִֽירוּשָׁלִָ֑ם וָאָבִ֣ינָה בָרָעָ֗ה אֲשֶׁ֨ר עָשָׂ֤ה אֶלְיָשִׁיב֙
    לְט֣וֹבִיָּ֔ה לַעֲשׂ֥וֹת לוֹ֙ נִשְׁכָּ֔ה בְּחַצְרֵ֖י בֵּ֥ית הָאֱלֹהִֽים׃
  ibo-ibo: laghachikwa na Jerusalem. Nʼebe a ka m nọ mata banyere ihe ọjọọ ahụ Eliashib
    mere, inye Tobaya otu ọnụụlọ nke dị nʼogige ụlọ Chineke ka ọ bụrụ ebe izuike ya.
  ory-ory: ଏଉତ୍ତାରେ ମୁଁ ଯିରୂଶାଲମକୁ ଆସି ଇଲୀୟାଶୀବ, ଟୋବୀୟ ନିମନ୍ତେ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ପ୍ରାଙ୍ଗଣରେ
    ଏକ କୋଠରି ପ୍ରସ୍ତୁତ କରି ଯେଉଁ ଭୁଲ୍ କରିଥିଲା, ତାହା ବୁଝିଲି।
  chk-chk: Iwe, üa tori Jerusalem. Mürin üa küna ewe lapalap mi ngau Eliasip a föri,
    pwe a mwütätä ngeni Topia eu rumw me lon imwen Kot.
  rop-rop: Wal wen aibin gobek aibin faindat det nogudbala ting weya Eliyashib bin
    dum wen imbin gibit Tobaiya det rum deya langa det Serramoni Pleis blanga God.
  ukr-1871: Як прийшов я в Ерусалим і довідався про погане дїло, яке зробив Елїяшив,
    опорядивши про Товію складницю в дворах дому Божого,
  deu-1951: Und als ich nach Jerusalem kam, erfuhr ich das Übel, das Eljaschib dem
    Tobija zuliebe getan hatte, indem er ihm eine Kammer in den Vorhöfen des Hauses
    Gottes eingeräumt hatte.
  eng-JPS: and I came to Jerusalem, and understood the evil that Eliashib had done
    for Tobiah, in preparing him a chamber in the courts of the house of God.
  srp-1865: I kad doðoh u Jerusalim, vidjeh zlo što uèini Elijasiv radi Tovije naèinivši
    mu klijet u trijemu doma Božijega.
  lug-lug: ne nkomawo e Yerusaalemi, ne manyisibwa ekibi Eriyasibu kye yali akoze,
    bwe yawa Tobiya ekisenge mu mpya z’ennyumba ya Katonda.
  heb-heb: ואבוא לירושלם ואבינה ברעה אשר עשה אלישיב לטוביה לעשות לו נשכה בחצרי בית
    האלהים׃
  ben-IRV: ঈশ্বরের গৃহে টোবিয়কে একটা কামরা দিয়ে ইলীয়াশীব যে খারাপ কাজ করেছেন আমি
    যিরূশালেমে ফিরে এসে সেই বিষয় শুনলাম।
  pan-pan: ਤਦ ਮੈਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਇਆ ਅਤੇ ਉਸ ਬੁਰਿਆਈ ਨੂੰ ਜਾਣਿਆ ਜਿਹੜੀ ਅਲਯਾਸ਼ੀਬ ਨੇ ਤੋਬਿਆਹ
    ਲਈ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਵੇਹੜਿਆਂ ਵਿੱਚ ਉਸ ਦੇ ਲਈ ਇੱਕ ਕੋਠੜੀ ਬਣਾ ਕੇ ਕੀਤੀ ਸੀ।
  mya-JVB: ယေရုရှလင် မြို့သို့ ရောက် သောအခါ ၊ ဧလျာရှိပ် သည် ဘုရား သခင်၏ အိမ် တော်တန်တိုင်း
    ထဲ မှာ အခန်း ကို တောဘိ အဘို့ ပြင်ဆင် ၍ ဒုစရိုက် ပြု ကြောင်းကို ငါကြား သိရ၏။
  tbg-tbg: te orurante Ieruharemini anunara. Te Ieruharemini ani vaiha Eliaasipiva
    Tobiaara qaqi kovaro viva vi rumuraqi oru vau uvara iruraro ti tirara itomanta
    te tiha, Oho, Eliaasipiva qorahaama autivo, tivake, oru Tobiaava u haikara ekaa
    vara veva vahaaqaini aqu aqumake,
  hmo-hmo: vadaeni Ierusalema dekenai lau lou mai. Unai neganai inai Eliasibi ese
    Tobaia durua totona, Dubu Helaga ena daiutu ta ia abia hegaegae sivarai lau kamonai
    bona lau hoa.
  urd-urd: और मैं येरूशलेम में आया, और मा'लूम किया कि ख़ुदा के घर के सहनों में तूबियाह
    के वास्ते एक कोठरी तैयार करने से इलियासब ने कैसी ख़राबी की है।
  rus-SYN: Когда я пришел в Иерусалим и узнал о худом деле, которое сделал Елиашив,
    отделав для Товии комнату на дворах дома Божия,
  bqc-SIM: ↄ̃ ma su Yelusalɛũ. Ma yãvãi pↄ́ Ɛliasibu kɛ̀ bao mà, lá à Lua ua
    kpɛ́nɛ kpà Tobiawa.
  tcz-CHONGTHU: Jerusalem kahung nung lhun jouvin Eliashib min Pathen houin indan
    sung khat ana pehdoh jenga hitobanga thildihlou ana bol khah chu kahe doh tan
    ahi.
  mar-mar: आणि मी यरूशलेमेला परतलो. एल्याशीबाच्या अनिष्ट वर्तनाची बातमी मला कळाली.
    देवाच्या मंदिरात एल्याशीबाने तोबीयाला खोली दिलेली होती.
  qub-qub: Jerusalenman chayaycamur-rämi musyarä Eliasib mana allita rurashanta. Tobiaspa
    gustunta cumlirmi juc cuartuta ricachiran Diospa Templun puncucho.
  hat-hat: epi m' tounen lavil Jerizalèm. Se lè sa a mwen vin konnen move bagay Elyachib
    te fè a, lè li te pran yon chanm nan lakou tanp Bondye a pou l' te bay Tobija
    rete.
  eng-BSB: to return to Jerusalem. Then I discovered the evil that Eliashib had done
    on behalf of Tobiah by providing him a room in the courts of the house of God.
  eng-WEBPB: and I came to Jerusalem, and understood the evil that Eliashib had done
    for Tobiah, in preparing him a room in the courts of God’s house.
  kbq-kbq: Anama hute'na Jerusalemi oge'za nasamiza Eliasibi'a havi avu'avaza huno,
    Anumzamofo ra mono nompima hunaraginte'naza nona Tobia'na amigeno mani'ne hu'naze.
  nhe-BL: huan yajaya nechcajqui huan nihualajqui altepetl Jerusalén. Huan quema niajsico
    ipan Jerusalén huan nijmatqui Eliasib quichijtoya tlen fiero huan quimacatoya
    se cuarto Tobías ipan itiopa Toteco Dios,
  gub-BL: Na'e azewyr ihe. Na'e amo umume'u ikatu 'ym ma'e Eriaziw hemiapo kwer ihewe.
    Omono ipupyaikaw pyrer tàpuzuhu pupe har Tomi pe a'e. Na'ikatu kwaw nezewe haw
    iapo haw.
  eng-DRA: And I came to Jerusalem, and I understood the evil that Eliasib had done
    for Tobias, to make him a storehouse in the courts of the house of God.
