verse: NEH.013.009
translations:
  mal-C: മുറി ശുദ്ധീകരിക്കാൻ ഞാൻ കൽപ്പനകൊടുത്തു; അതിനുശേഷം ദൈവാലയത്തിലെ ഉപകരണങ്ങളും
    ഭോജനയാഗങ്ങളും സുഗന്ധദ്രവ്യങ്ങളും ഞാൻ അതിൽ തിരികെവെച്ചു.
  deu-TKW: und ordnete an, daß man die Zellen reinigte; sodann brachte ich die Geräte
    des Tempels Gottes, das Speisopfer und den Weihrauch, wieder hinein.
  lin-lin: Napesaki mitindo ete bapetola bashambre mpe, na sima, nazongisaki kati
    na yango bisalelo ya Ndako ya Nzambe, makabo ya ble mpe ansa.
  eng-LSV: and I command, and they cleanse the chambers, and I bring back there the
    vessels of the house of God with the present and the frankincense.
  eng-GNV: 'And I commanded them to clense ye chambers: and thither brought I againe
    the vessels of the house of God with the meate offring and the incense.'
  eng-WEBSTER: 'Then I commanded, and they cleansed the chambers: and thither I brought
    again the vessels of the house of God, with the meat-offering and the frankincense.'
  nhw-BL: Huan nitlanahuati para ma quitlapajpacchihuaca nopa cuarto huan sempa ma
    quitlalica nopona nopa tepos tlamantzitzi catli motequihuíaj ipan itiopa Toteco
    Dios, huan nopa harina para tlacajcahualistli huan nopa copali.
  swh-ONEN: Nilitoa amri kutakasa vyumba, kisha nikavirudisha vifaa vya nyumba ya
    Mungu, pamoja na sadaka za nafaka na uvumba.
  bba-bba: Mɑ nɑ derɑ bɑ dii te dɛɛrɑsiɑ. Mɑ bɑ Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃ɑ
    ni kpuro wesiɑ mi kɑ kɛ̃ɛ ni kɑ turɑre ye bɑ rɑ dɔ̃ɔ doke.
  eng-KJVCPB: 'Then I commanded, and they cleansed the chambers: and thither brought
    I again the vessels of the house of God, with the meat offering and the frankincense.'
  luo-luo: Ne achiwo chik motegno mondo opwodh odno, bangʼe to ne adwoko gik milemogo
    mag od Nyasaye gi chiwo mar cham kod ubani.
  meu-meu: Na hahedua, bena daiutu e haḡoevadia. Bena lau ese Dirava ena dubu kohudia
    na una daiutu lalonai ma na atodia lou, bona boubou flaoana bona muramura mai
    bonadia danu.
  npi-ULB: भण्डार-कोठाहरू शुद्ध पारिऊन् भनी मैले आज्ञा दिएँ, अनि मैले परमेश्‍वरका
    मन्दिरका सामानहरू, अन्‍नबलिहरू र धूप फेरि त्यहाँ राखेँ ।
  yor-yor: Mo pàṣẹ kí wọn ya àwọn iyàrá náà sí mímọ́, mo sì kó àwọn ohun èlò ilé Ọlọ́run
    padà síbẹ̀ pẹ̀lú ọrẹ ọkà àti tùràrí.
  ind-ind: Saya memberi perintah supaya setiap ruang yang disalahgunakan seperti itu
    harus dibersihkan dengan upacara penyucian. Lalu saya memerintahkan supaya seluruh
    perlengkapan rumah TUHAN, persembahan gandum-ganduman, dan kemenyan dikembalikan
    ke sana.
  pes-OPCB: سپس دستور دادم اتاق را تطهیر کنند و ظروف خانهٔ خدا، هدایای آردی و بخور
    را به آنجا بازگردانند.
  tgl-ULB: Iniutos ko na gawin nilang dalisay ang mga imbakan, at ibinalik ko sa loob
    ng mga ito ang mga kagamitan sa tahanan ng Diyos, ang mga handog na pagkaing butil,
    at ang insenso.
  hui-hui: Ani mo batagi hai howa i̱na biabe biaga hearuhondo lalu, Tamu hobane ogoni
    Ngode Datagaliwabenaga deni bayale ngelonaga mana tigabi biaga winidagua bidaba,
    laru. Anidagua biai heagola mbirale Ngode Datagaliwabenaga andaha biabe biagane
    damene wiarubi widi lomabu delolene wiarubi ira hagua nga bilo lomabu delaga inisenesi
    wiarubi bibahende ala winiru mo batagi hayaruni lone mo yu dai bialu wilo lowa
    i̱na, Tamu hobane o biagoha mo wiai hadaba, laru.
  mya-mya: အ​ခန်း​များ​ကို​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ သန့်​စင်​မှု​ကို​ပြု​စေ​၍​ဗိ​မာန်​တော်​အ​သုံး
    အ​ဆောင်​များ၊ ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​များ နှင့်​နံ့​သာ​ပေါင်း​တို့​ကို​ပြန်​သွင်း​ရန်​အ​မိန့်
    ပေး​၏။
  bod-N: དེ་ནས་ངས་བཀའ་བསྒོས་ཏེ་ཁང་པ་དེའི་ནང་གཙང་མ་བྱས་པ་དང་། དཀོན་མཆོག་གི་མཆོད་ཁང་གི་སྣོད་ཆས་རྣམས་དང་།
    འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་། སྤོས་དཀར་རྣམས་སླར་དེའི་ནང་དུ་བཞག་གོ །
  sna-sna: Ndakarayira kuti makamuri acheneswe, ndokubva ndadzorera imomo midziyo
    yose yeimba yaMwari, pamwe chete nezvipiriso zvezviyo nezvinonhuhwira.
  spa-BLM: Luego ordené, y ellos limpiaron las habitaciones. Llevé a ellas los utensilios
    de la casa de Dios, con las ofrendas de comida y el incienso de nuevo.
  cac-cac: Ix lajvi chi' ix valani to sacb'itaj jun cuarto chi' icha yalan ley, tz'ac'chajxioch
    yamc'ab' yic stemplo Dios chi' d'a yool, ofrenda yed' incienso.
  swh-ULB: Niliamuru kwamba watakase vituo vya kuhifadhi, nami nikarudisha ndani yao
    makala ya nyumba ya Mungu, sadaka ya nafaka, na uvumba.
  bel-bel: і сказаў, каб ачысьцілі пакоі, і загадаў зноў унесьці туды посуд дома Божага,
    хлебнае прынашэньне і ладан.
  deu-ELBBK: und ich befahl, dass man die Zellen reinigen sollte; und ich brachte
    die Geräte des Hauses Gottes, das Speisopfer und den Weihrauch wieder hinein.
  mbb-OT: Ne impelumpiyuwan ku haazà is ruǥu, ne hein nepasad, impelikù ku zutun sikan
    is menge gelemiten duen te valey te Nengazen ragkes en is menge halad he para
    gasa wey veyewà.
  mal-2015: പിന്നെ ഞാൻ കല്പിച്ചിട്ടു അവർ ആ അറകളെ ശുദ്ധീകരിച്ചു; ദൈവാലയത്തിലെ ഉപകരണങ്ങളും
    ഭോജനയാഗവും കുന്തുരുക്കവും ഞാൻ വീണ്ടും അവിടെ വരുത്തി.
  rmc-rmc: Paľis prikazinďom, hoj oda than te žužaren avri a pale andre te thoven
    o veci pre chramoskri služba, o chabeneskre obeti the o kaďidlos.
  pes-OPV: و امر فرمودم که حجره را تطهیر نمایندو ظروف خانه خدا و هدایا و بخور را در
    آن بازآوردم.
  ron-1924: Апой, ам порунчит сэ се курэцяскэ одэиле ши ам пус ярэшь ын еле унелтеле
    Касей луй Думнезеу, даруриле де мынкаре ши тэмыя.
  ben-OBCV: আমি আদেশ দিয়ে সেই ঘর শুচি করলাম আর ঈশ্বরের গৃহের শস্য উৎসর্গের জিনিস
    ও ধূপ আবার সেখানে এনে রাখলাম।
  som-som: Markaasaan amar bixiyey oo qolalkii waa la nadiifiyey; oo halkaasaan mar
    kale ku soo celiyey weelashii gurigii Ilaah, iyo qurbaannadii hadhuudhka, iyo
    fooxii.
  lat-VUC: 'præcepique et emundaverunt gazophylacia: et retuli ibi vasa domus Dei,
    sacrificium, et thus.'
  eng-ASVBT: 'Then I commanded, and they cleansed the chambers: and thither brought
    I again the vessels of the house of God, with the meal offerings and the frankincense.'
  ita-1885: E per mio comandamento, quelle camere furono purificate; poi io vi riportai
    dentro i vasellamenti della Casa di Dio, e le offerte, e l'incenso.
  eng-ULB: I ordered that they purify the storerooms, and I put back in them the articles
    of the house of God, the grain offerings, and the incense.
  spa-VBL: Ordené que se purificaran las habitaciones, y volví a colocar los objetos
    del Templo, las ofrendas de grano y el incienso.
  fra-_FOB: Et par mon ordre, on purifia les chambres; et j'y fis rapporter les ustensiles
    de la maison de Dieu, les offrandes et l'encens.
  mal-mal: പിന്നെ ഞാൻ കല്പിച്ചിട്ട് അവർ ആ അറകൾ ശുദ്ധീകരിച്ചു; ദൈവാലയത്തിലെ ഉപകരണങ്ങളും
    ഭോജനയാഗവും കുന്തുരുക്കവും ഞാൻ വീണ്ടും അവിടെ വരുത്തി.
  urd-GVR: Phir maiṅ ne hukm diyā ki kamre nae sire se pāk-sāf kar die jāeṅ. Jab aisā
    huā to maiṅ ne Rab ke ghar kā sāmān, ġhallā kī nazareṅ aur baḳhūr dubārā wahāṅ
    rakh diyā.
  suz-BL: मिनु “मेको कोठा नेल्‍ल कली रिम्‍शो सेल्‍चा माल्‍नीम” दे अरेता। मिनु गो परमप्रभु
    आ खिं ङा बोसपुकी, चढ़ेशो अन्‍न नु ब्रोव़शो रिना पाइब थोव़क लेंशा वोइक्‍तामी।
  ita-1927: poi ordinai che si purificassero quelle camere, e vi feci ricollocare
    gli utensili della casa di Dio, le offerte e l’incenso.
  ckb-ckb: فەرمانم دا و ژوورەکانیان پاککردەوە، پاشان قاپوقاچاغەکەی ماڵی خودا و پێشکەشکراوەکانی
    دانەوێڵە و بخوورەکەم گەڕاندەوە ئەوێ.
  eng-BBE: 'Then I gave orders, and they made the rooms clean: and I put back in them
    the vessels of the house of God, with the meal offerings and the perfume.'
  kan-OKCV: ಆಗ ನಾನು ಹೇಳಿದ್ದರಿಂದ ಅವರು ಕೊಠಡಿಗಳನ್ನು ಶುದ್ಧ ಮಾಡಿದರು. ತರುವಾಯ ದೇವರ ಆಲಯದ ಪಾತ್ರೆಗಳನ್ನೂ
    ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಳನ್ನೂ, ಧೂಪವನ್ನೂ ತಿರುಗಿ ಅಲ್ಲಿ ತಂದು ಇಡಿಸಿದೆನು.
  bbb-bbb: Areme na e ijia i mevo ije kiavoga bu are guove ije una amaerima fu maremoga
    bu abe Godido baname isoena daro mae. Bu ijiege rema areme uri sinuome binobino
    bu Godido Are ijia imevo bu kari usiae vaeva ijene karina una guove ijia nae.
    Areme bu kuke irekina isuni binobino iviaeko e bu karina Godi vajavo ijiakina
    ire udi mukore urimo ijene karina una are guove ijia nae.
  tam-2017: பின்பு நான் அறைவீடுகளைச் சுத்தம் செய்யச்சொல்லி, தேவனுடைய ஆலயப்பொருட்களையும்
    காணிக்கைகளையும் சாம்பிராணியையும் அங்கே திரும்பக் கொண்டுவந்து வைத்தேன்.
  spa-RV-1909: Y dije que limpiasen las cámaras, é hice volver allí las alhajas de
    la casa de Dios, las ofrendas y el perfume.
  ron-BTF: Atunci am poruncit și ei au curățit camerele; și am adus din nou înapoi
    vasele casei lui Dumnezeu, cu darurile de mâncare și tămâia.
  eng-WEBP: Then I commanded, and they cleansed the rooms. I brought into them the
    vessels of God’s house, with the meal offerings and the frankincense again.
  eng-FBV: I ordered the rooms purified, and put back the Temple items, the grain
    offerings, and the incense.
  nld-1939: gelastte, de kamer te reinigen, en liet er de tempelvaten met het spijsoffer
    en de wierook in terugbrengen.
  nch-BL: Huan nitanahuati para ma quitapajpacchihuaca nopa cuarto huan sempa ma quitalica
    nopona nopa tepos tamantzitzi cati motequihuíaj ipan itiopa Toteco Dios, huan
    nopa harina para tacajcahualisti huan nopa copali.
  vie-1934: Đoạn, tôi biểu người ta dọn cái phòng ấy cho sạch sẽ; kế ấy tôi đem vào
    lại các khí dụng của đền Đức Chúa Trời, của lễ chay và hương liệu.
  hin-CV: तब मेरे आदेश पर वे कमरे शुद्ध किए गए. मैंने परमेश्वर के भवन के बर्तन, अन्‍नबलि
    और लोबान दोबारा उस कमरे में रखाव दिए.
  spa-BES: Entonces di órdenes y purificaron las habitaciones; volví a poner en ellos
    los vasos de la casa de Dios, con las ofrendas de comida y él incienso.
  tdx-tdx: Liniliko amy zao, le niliove’ iereo o efetseo; le nampoliko ao ze haraotse
    amy anjomban’ Añaharey, miharo amo enga-mahakamao naho i embokey.
  tha-KJV: แล​้วข้าพเจ้าสั่งให้เขาชำระห้อง และข้าพเจ้าก็นำเครื่องใช้ประจำพระนิเวศของพระเจ้า
    ทั้งธัญญบูชากับกำยานกลับมาไว้​ที่​นั่​นอ​ีก
  por-BR-2018: E mandei purificar as câmaras, e trouxe de volta os utensílios da casa
    de Deus, com as ofertas de alimento, e o incenso.
  deu-ELO: und ich befahl, daß man die Zellen reinigen sollte; und ich brachte die
    Geräte des Hauses Gottes, das Speisopfer und den Weihrauch wieder hinein.
  eng-WYC-2018: and I commanded, and they cleansed the chambers; and I brought again
    there the vessels of God’s house, and the sacrifice thereof, and the incense.
    (and I commanded, that they purify the room, and that all the vessels of the House
    of God, and the offerings, and the incense, should be put back into it.)
  epo-epo: Kaj mi diris, ke oni purigu la ĉambrojn; kaj mi revenigis tien la vazojn
    de la domo de Dio, la farunoferon kaj la olibanon.
  uig-PIN: Mǝn yǝnǝ ǝmr ⱪilip, u ɵylǝrni paklatⱪuzup, andin Hudaning ɵyidiki ⱪaqa-ⱪuqa,
    axliⱪ ⱨǝdiyǝlǝr bilǝn mǝstikni u yǝrgǝ ǝkirgüzüp ⱪoydum.
  beo-beo: 'Na da hawa: hamosu dunuma ilia da amo Debolo sesei Gode Ea sema defele
    noga:le dodofema:ne sia:i. Bai ledo bagade galebeba:le, Debolo hawa: hamosu liligi,
    gagoma iasu amola gabusiga: manoma bu legemu da hamedei. Be ilia da amo liligi
    dodofei dagoiba:le, bu legei.'
  tpi-OTNT: Na mi tokim ol long bihainim pasin bilong mekim dispela rum i kamap klin
    gen long ai bilong God. Na mi tokim ol long kisim olgeta samting bilong mekim
    wok long haus bilong God na kisim wit bilong mekim ofa na paura bilong kamapim
    smok i gat gutpela smel, na putim olgeta i go bek long dispela rum.
  hau-SA: Na umarta a tsarkake ɗakunan, sa’an nan na mayar da kayan gidan Allah a
    cikin ɗakunan, tare da hadayun hatsi da kuma turare.
  uig-LAT: Men yene emr qilip, u öylerni paklatquzup, andin Xudaning öyidiki qacha-qucha,
    ashliq hediyeler bilen mestikni u yerge ekirgüzüp qoydum.
  nde-nde: Ngakhupha ilizwi ukuthi kazihlanjululwe izindlu, ngasengibuyisela kuzo
    impahla zendlini kaNkulunkulu, ndawonye lamabele omnikelo lempepha.
  ton-ton: 'Pea naʻaku fekau, pea naʻa nau fakamaʻa ʻae ngaahi fale: pea naʻaku toe
    fetuku ki ai ʻae ngaahi ipu ʻoe fale ʻoe ʻOtua, mo e ngaahi feilaulau meʻakai
    mo e meʻa namu kakala.'
  ces-1613: A rozkázal jsem očistiti ty pokoje. I vnesl jsem tam zase nádoby domu
    Božího, dary a kadidlo.
  eng-WMB: Then I commanded, and they cleansed the rooms. I brought into them the
    vessels of God’s house, with the meal offerings and the frankincense again.
  tam-TCV: அத்துடன் நான் அந்த அறைகளை தூய்மைப்படுத்தும்படி உத்தரவிட்டேன்; இறைவனுடைய
    ஆலயப் பாத்திரங்களையும், தானிய காணிக்கைகளையும், நறுமண தூபங்களையும் திரும்பவும்
    அறைக்குள்ளே கொண்டுவந்தேன்.
  ceb-ULB: Gimanduan ko sila nga ilang putlion ang mga lawak nga tipiganan, ug ibalik
    ko kanila ang mga kahimanan sa balay sa Dios, ang mga halad nga trigo, ug ang
    insenso.
  pol-UBG: Kazałem wtedy oczyścić te komnaty i z powrotem wniosłem tam sprzęty domu
    Bożego, dary i kadzidło.
  urd-GVU: پھر مَیں نے حکم دیا کہ کمرے نئے سرے سے پاک صاف کر دیئے جائیں۔ جب ایسا ہوا
    تو مَیں نے رب کے گھر کا سامان، غلہ کی نذریں اور بخور دوبارہ وہاں رکھ دیا۔
  deu-1912: und hieß, daß sie die Kammern reinigten; und ich brachte wieder dahin
    das Gerät des Hauses Gottes, das Speisopfer und den Weihrauch.
  kan-2017: ಕೊಠಡಿಯನ್ನು ಶುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಅಪ್ಪಣೆಕೊಟ್ಟು ಅದು ಶುದ್ಧವಾದ ಮೇಲೆ ದೇವಾಲಯದ ಪಾತ್ರೆ,
    ನೈವೇದ್ಯದ್ರವ್ಯ, ಧೂಪ ಇವುಗಳನ್ನು ಪುನಃ ಆ ಕೊಠಡಿಯಲ್ಲಿ ಇಡಿಸಿದೆನು.
  yap-yap: Mu gog ni ngan bangbengnag ni nge machalbog fapi senggil ma ngan fulweg
    talin e maruwel ko tempel, nge maligach ni grain, nge incense.
  hlt-MCSB: Ka thui bangla imkhan te a caihcil uh phoeiah ni Pathen im kah hnopai
    te khaw khocang hmueihtui neh ka mael pueng.
  mdy-ETH: ቆልዖ ጋሮንሢ ዎጎ ጎይፆ ዳምቦና ጌኤሽካንዳጉዲ፤ ሃሣ ጌኤዦ ማኣሮኮ ዱማዼ ሜሆንታ ሃኣኮ ዒንጊፆንታ ዑንጆንታ ዒኢካ
    ማሂ ጌሢንታንዳጉዲ ታኣኒ ዓይሤኔ።
  twi-ASANTE: Afei mehyɛɛ sɛ, wɔnnwira adan no nyinaa ho, na mede Awurade Asɔredan
    no nkuku ne nkaka no, atokoɔ afɔrebɔdeɛ ne aduhwamfufuo no sane bɛguu mu.
  eng-WEBU: Then I commanded, and they cleansed the rooms. I brought into them the
    vessels of God’s house, with the meal offerings and the frankincense again.
  wal-wal: Kifiliyaakka qassi wogaadan geeshshana mala azazaas. Xoossaa Beeta Maqidasiyaa
    miishshata, kattaa, imotaanne ixaanaa zaarada he sohuwaa gelissaas.
  spa-PDDPT: Ordené que limpiaran las cámaras y dispuse que restituyeran allí los
    utensilios sagrados del Templo de ʼElohim, con las ofrendas vegetales y el incienso.
  gun-gun: Ha'e rami vy opy ja'o ikuai va'e aiky'a'o ukapa vy ha'e py aru rukapa ju
    tembiporu Nhanderuete pegua opygua, mba'emo aju ome'ẽ mbyre, heakuã porã va'e
    guive.
  agu-BL: Incawune'n tzuntz tan cyoque'n yi e' pale' tan xanse'n junt tir yi jun cuarta'tz.
    Kalena's tzun toque'nt yi e'chk ma'cl yi na xcon xe ca'l Kataj tu yi e'chk insens,
    tu yi e'chk oy.
  ilo-ULB: Imbilinko nga aramidenda ti seremonia ti pannakadalus kadagiti siled a
    pagiduldulinan, ket insublik kadagitoy dagiti alikamen iti balay ti Dios, dagiti
    daton a trigo, ken ti insenso.
  kpg-kpg: Gei au gu haganoho bolo nia ruum huogodoo gi haga madammaa ina ang gi di
    hai taumaha, gei gi dugua labelaa gi nadau lohongo nia goloo ala e hai hegau ai
    di Hale Daumaha, nia tigidaumaha huwa laagau, mono ‘incense’.
  uig-ARA: مەن يەنە ئەمر قىلىپ، ئۇ ئۆيلەرنى پاكلاتقۇزۇپ، ئاندىن خۇدانىڭ ئۆيىدىكى قاچا-قۇچا،
    ئاشلىق ھەدىيەلەر بىلەن مەستىكنى ئۇ يەرگە ئەكىرگۈزۈپ قويدۇم.
  sus-sus: N naxa e yaamari e xa na bilie rasɛniyɛn, n fa Ala xa banxi see raso naa,
    alɔ sɛrɛxɛe nun surayi.
  pon-2006: I wiahda ehu koasoandi pwe pere koaros en kamwakelda ong kaudok, iangahki
    dipwisoun nan Tehnpas Sarawio, mehn meirong en wahnsahpw kan, oh warpwohmwahu
    kan en kapwuripwuriong nan pereo.
  ksd-ksd: Namur iau ga vartuluai, ma di ga vagomgom ra umana pal; ma iau ga kap mule
    ra umana la ure ra kuba i God tana, ma ra umana.tinabar na vuai na uma ma ra bulit
    i ang na katkat.
  tur-YTC: O zaman buyruk verdim ve odaları temizlediler. Tanrı evinin kaplarını,
    ekmek sunularını ve günnüğü tekrar içeri getirdim.
  ind-AYT: Aku memerintahkan orang-orang untuk membersihkan kamar itu. Kemudian, aku
    memasukkan kembali barang-barang bait Allah, persembahan makanan, dan kemenyan
    ke dalam kamar itu.
  nya-nya: Ndinalamulira kuti ayeretse zipinda, ndipo kenaka ndinabwezeramo zida za
    mʼNyumba ya Mulungu, pamodzi ndi chopereka cha zakudya ndi lubani.
  hrv-hrv: i naredih da se sobe očiste, zatim unesoh onamo posuđe Doma Božjega, prinose
    i tamjan.
  mps-mps: Tama eno te pris dabe augwaliba olama, te be habu te augwa ebo kolesaga
    wali pelama, te Godigo gedude wiegi yai me pedalumainu ilao po wali. Tama eno
    augwaliba weyu, te Godigo bede sę yabo doado bage te nai tigidali selama, tama
    te ofa yabo wit, me te wiegi yai denami hano ilibo pauda selama, tama tigidali
    te be habuba ma muiąo wai dao.
  tpi-tpi: Na mi tokim ol long bihainim pasin bilong mekim dispela rum i kamap klin
    gen long ai bilong God. Na mi tokim ol long kisim olgeta samting bilong mekim
    wok long haus bilong God na kisim wit bilong mekim ofa na paura bilong kamapim
    smok i gat gutpela smel, na putim olgeta i go bek long dispela rum.
  dan-1931: og bød, at man skulde rense Kammeret, hvorefter jeg atter bragte Guds
    Hus' Kar, Afgrødeofferet og Røgelsen derind.
  vie-OVCB: Tôi ra lệnh lau chùi phòng sạch sẽ, rồi tự tay đem đặt lại vào phòng các
    vật dụng của Đền Thờ Đức Chúa Trời, cùng lễ vật chay, và trầm hương.
  guj-2017: તેને શુદ્ધ કરવાનો મેં હુકમ કર્યો અને પછી ઈશ્વરના ભક્તિસ્થાનનાં પાત્રો,
    ખાદ્યાર્પણો તથા લોબાન હું તેમાં પાછાં લાવ્યો.
  pon-2006A: I wiahda ehu koasoandi pwe pere koaros en kamwakelda ong kaudok, iangahki
    dipwisoun nan Tehnpas Sarawio, mehn meirong en wahnsahpw kan, oh warpwohmwahu
    kan en kapwuripwuriong nan pereo.
  por-BRBSL: Então eu ordenei, e eles limparam os quartos. Trouxe para eles os vasos
    da casa de Deus, com as ofertas de refeição e o incenso de novo.
  cth-cth: Imrakhannaw thoung sak hanelah kâ ka poe teh, Cathut im thung vah hnopainaw,
    caneikawinaw hoi, hmuituinaw hah bout ka ta.
  twi-twi: Afei mehyɛe sɛ, wonnwira adan no nyinaa ho, na mede Awurade Asɔredan no
    nkuku ne nkaka no, atoko afɔrebɔde ne aduhuam no san beguu mu.
  hlt-hlt: Ka thui bangla imkhan te a caihcil uh phoeiah ni Pathen im kah hnopai te
    khaw khocang hmueihtui neh ka mael pueng.
  tbz-SIM: kɛ́duɔ́ nkɛ̀ bɛ̀ɛ kù dɔ̀ɔ̀ mɛwénkùmɛ̀ kó ikuɔ́. Kɛ̀ n tɔní Kuyie ncĩ́ɛ̃̀tɛ̀
    nɛntì nɛ̀ yɛpɑ̃rɛ̀ bɛ̀ kù pɑ̃ɑ̃ nyɛ̀ nɛ̀ tihúúntì kɛ́wɛ̃tɛ kɛ́tɑnnɛ́ ku miɛkɛ.
  msy-2020: Egha kɨ akar gavgavim me ganɨngizɨ, me Godɨn Arazibar gɨn ghua danganir
    kam gamizɨ, a Godɨn damazimɨn ua zue. Ezɨ kɨ ua me mɨkemezɨ, me Godɨn Dɨpenimɨn
    aven ingangarim damuamin biziba ko, ofa damuamin witba ko, pauran mughuriar aghuim
    anɨdim, me bar da inigha dar danganibar da arɨki.
  dop-dop: Ɩlɛnɑ mɑ́ yele nɑ pɑ́ nyɑɑlɩ kutuluŋ ɩnǝɣɩ teu, nɑ pɑ́ mǝŋnɑ ɩ tɑɑ kɛ́
    Ɩsɔ tǝsɛɛlɛ wontu nɑ kʋhɑɑŋ nɑ tulɑɑlʋnɑɑ.
  azb-azb: Mənim əmrimlə otaqları təmizlədilər və Allah evinin əşyalarını, taxıl təqdimlərini
    kündürlə birgə oraya geri gətirdim.
  eng-DBY: And I commanded, and they purified the chambers; and thither brought I
    again the vessels of the house of God, the oblation and the frankincense.
  hin-2017: तब मेरी आज्ञा से वे कोठरियाँ शुद्ध की गईं, और मैंने परमेश्वर के भवन के
    पात्र और अन्नबलि का सामान और लोबान उनमें फिर से रखवा दिया।
  wol-KYG: Ci kaw loolu ma santaane ñu laabal néeg ya, ba noppi ma yebaat ca ndabi
    kër Yàlla ga ak saraxi pepp yaak cuuraay la.
  eng-YLT: and I speak, and they cleanse the chambers, and I bring back thither the
    vessels of the house of God with the present and the frankincense.
  eng-WYC-2017: and I commanded, and they cleansed the chambers; and I brought again
    there the vessels of God’s house, and the sacrifice thereof, and the incense.
  eng-WMBB: Then I commanded, and they cleansed the rooms. I brought into them the
    vessels of God’s house, with the meal offerings and the frankincense again.
  urd-GVH: फिर मैंने हुक्म दिया कि कमरे नए सिरे से पाक-साफ़ कर दिए जाएँ। जब ऐसा हुआ
    तो मैंने रब के घर का सामान, ग़ल्ला की नज़रें और बख़ूर दुबारा वहाँ रख दिया।
  rug-rug: Meke tozi ni rau sari na hiama pude va via i meke va madi i sari na lose,
    meke paleke nuquru pule ni rau sari na tiṉitoṉa tavetaveteana pa Zelepade, na
    vinariponi huiti, meke na oto huda humaṉa lea.
  gaz-gaz: Ani ergasii akka kutaawwan sun qulqulleeffaman nan ajaje; isaanis ni qulqulleessan;
    ani immoo miʼa mana Waaqaa, kennaa midhaaniitii fi ixaana wajjin deebisee itti
    galche.
  fra-LSG: j’ordonnai qu’on purifiât les chambres, et j’y replaçai les ustensiles
    de la maison de Dieu, les offrandes et l’encens.
  yal-yal: N yi yamarin fi a e xa palane rasariɲan, n mɔn yi Ala Batu Banxin seene
    dɔxɔ e funfune yi, e nun bogise saraxane nun wusulanne.
  haw-1868: Alaila, kauoha aku la au, a huikala lakou i ke keena; a hoihoi mai la
    au malaila i na ipu o ka hale o ke Akua, i ka mohai makana a me ka mea ala.
  arb-NAV: ثُمَّ أَصْدَرْتُ أَوَامِرِي بِتَطْهِيرِ الْمَخَادِعِ كُلِّهَا، وَرَدَدْتُ
    إِلَيْهَا آنِيَةَ هَيْكَلِ اللهِ مَعَ التَّقْدِمَةِ وَالْبَخُورِ.
  ewe-ewe: Mena wokɔ xɔ la ŋu nyuie, eye megbugbɔ gbedoxɔ la ƒe agbawo, nuɖuvɔsanuwo
    kple atike ʋeʋĩwo de xɔ la me.
  eng-LEE: And I gave the order, whereupon they cleansed the chambers; and I had brought
    thither again the vessels of the house of God, with the meat-offering and the
    frankincense.
  asm-FB: মই ভঁৰালবোৰ শুচি কৰিবলৈ আদেশ দিলোঁ, আৰু সেই ঠাইলৈ ঈশ্বৰৰ গৃহৰ বস্তুবোৰ,
    শস্য নৈবেদ্যৰ বস্তুবোৰ আৰু ধূপ-ধূনা পুনৰ আনি থলোঁ।
  sus-A: ﭑ نَشَ عٍ يَامَرِ عٍ شَ نَ بِلِيٍ رَ سّنِيّن، ﭑ قَ عَلَ شَ بَنشِ سٍيٍ رَ سٌ
    نَا، عَلْ سّرّشّيٍ نُن سُرَيِ.
  fra-SBL: Puis j'ai donné des ordres, et on a nettoyé les chambres. J'y apportai
    les vases de la maison de Dieu, avec les offrandes de repas et l'encens de nouveau.
  hbo-hbo: וָאֹ֣מְרָ֔ה וַֽיְטַהֲר֖וּ הַלְּשָׁכֹ֑ות וָאָשִׁ֣יבָה שָּׁ֗ם כְּלֵי֙ בֵּ֣ית
    הָאֱלֹהִ֔ים אֶת־הַמִּנְחָ֖ה וְהַלְּבֹונָֽה׃ פ
  pjt-pjt: '@see-verse:NEH.013.008'
  kik-kik: Ngĩcooka ngĩruta watho kũgĩe igongona rĩa gũtheria nyũmba ĩyo, na ngĩcookia
    indo ciothe cia nyũmba ya Ngai kuo, hamwe na maruta ma ngano na ũbumba.
  fra-NCL: Puis j’ordonnai qu’on purifiât les chambres, et j’y replaçai les ustensiles
    de la maison de Dieu, les offrandes et l’encens.
  cek-AK: Imthung ciimcaisak hanah ka thuih pae; Sithaw im ih hmuennawk, paek ih canghumnawk
    hoi hmuihoihnawk to athung ah ka sueksak let.
  cuk-cuk: Geb degine, neg-swilidik-imakegala, an neg-nudaksad. Deginbali, Bab-Dummadse-goled-neggi-ibmarmar-ebulemalad
    gannar sedagega, an imaksabalid. Bab-Dummadga ibmar-gwag-uklemalad, degi, ina-wawadikmalad
    gannar sedagega, an imaksabalid.
  uig-CYR: Мән йәнә әмир қилип, у өйләрни паклатқузуп, андин Худаниң өйидики қача-қуча,
    ашлиқ һәдийәләр билән мәстикни у йәргә әкиргүзүп қойдум.
  tel-2017: తరవాత మందిరంలో ఉండే పాత్రలు, నైవేద్యం అర్పించే వస్తువులు, సాంబ్రాణిలను
    మళ్ళీ అక్కడకి తెప్పించాను.
  hat-BSA: Epi mwen te pase lòd, e yo te netwaye chanm yo. Mwen te remete la zouti
    lakay Bondye yo avèk ofrann sereyal la ak lansan an.
  kos-kos: Nga sap tuh fukil inge in aknasnasyeyukla fal nu ke oakwuk lun alu lasr,
    ac kufwa nukewa lun Tempul ac mwe kisa wheat ac mwe keng in sifil folokyang nu
    loac.
  hbo-WLC: וָאֹ֣מְרָ֔ה וַֽיְטַהֲר֖וּ הַלְּשָׁכ֑וֹת וָאָשִׁ֣יבָה שָּׁ֗ם כְּלֵי֙ בֵּ֣ית
    הָאֱלֹהִ֔ים אֶת־הַמִּנְחָ֖ה וְהַלְּבוֹנָֽה׃ פ
  ibo-ibo: Enyere m iwu ka e doo ọnụụlọ ndị ahụ niile ọcha, a chighachikwara m ngwongwo
    ụlọ Chineke niile nʼime ha, ha na onyinye mkpụrụ ọka, na ụda na-esi isi ụtọ ndị
    ahụ.
  ory-ory: ତହୁଁ ମୁଁ ଆଜ୍ଞା କରନ୍ତେ, ସେମାନେ କୋଠରିସବୁ ଶୁଚି କଲେ; ତେବେ ମୁଁ ସେଠାକୁ ପୁନର୍ବାର
    ପରମେଶ୍ୱରଙ୍କ ଗୃହର ପାତ୍ରାଦି ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ କୁନ୍ଦୁରୁ ଆଣିଲି।
  chk-chk: Mürin üa allük pwe repwe föri angangen limelim lon ewe rumw, üa pwal aliwinala
    ekewe pisek fän iten ewe imwen Kot, ewe asoren mongö me ewe apach mi pwokus.
  rop-rop: Aibin dalim ola wekinmen blanga klinimat det rum en aibin bringimbek detlot
    boul blanga yusum langa det Serramoni Pleis, detlot sid daga blanga ofring, en
    detlot gudsmelwan medisin blanga yusum langa ola ofring.
  ukr-1871: І сказав, щоб вичистили кімнати, й приказав повносити знов посуд дому
    Божого, харчовий принос та ладан.
  deu-1951: und befahl, die Kammer zu reinigen; dann brachte ich die Geräte des Hauses
    Gottes, das Speisopfer und den Weihrauch wieder dorthin.
  eng-JPS: Then I commanded, and they cleansed the chambers; and thither brought I
    again the vessels of the house of God, with the meal-offerings and the frankincense.
  srp-1865: I zapovjedih, te oèistiše klijeti; i unesoh u njih opet posuðe doma Božijega,
    dare i kad.
  lug-lug: Ne ndagira ebisenge bitukuzibwe, n’oluvannyuma ebintu ebyabeeranga mu nnyumba
    ya Katonda, n’emmere ey’empeke, n’omugavu ne biddizibwamu.
  heb-heb: ואמרה ויטהרו הלשכות ואשיבה שם כלי בית האלהים את המנחה והלבונה׃
  ben-IRV: তারপর আমার আদেশে সেই ঘরগুলো শুচি করা হল আর আমি ঈশ্বরের ঘরের জিনিসপত্র,
    শস্য উৎসর্গের জিনিস আর কুন্দুরু আবার সেখানে এনে রাখলাম।
  pan-pan: ਤਦ ਮੇਰੇ ਹੁਕਮ ਦੇ ਅਨੁਸਾਰ ਉਹ ਕੋਠੜੀਆਂ ਸ਼ੁੱਧ ਕੀਤੀਆਂ ਗਈਆਂ ਅਤੇ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਭਵਨ ਦੇ ਭਾਂਡੇ ਅਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਲੁਬਾਨ ਫਿਰ ਉੱਥੇ ਰੱਖਿਆ।
  mya-JVB: အခန်း များကို စင်ကြယ် စေခြင်းငှါ စီရင် ၍ ၊ တဖန် ဘုရား သခင်၏ အိမ် တော်တန်ဆာ
    များ၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ နံ့သာ ပေါင်းကို ဆောင် ခဲ့၍ သိုထား၏။
  tbg-tbg: viraqaahai te vokukara tiha, Vo vatanaava maa rumura qoraiqama kaivo. Tinavu
    maara okarara iriha nenavu vi rumunavura hiqama kaivaro ho variarire. Viraqaahai
    Kotira Naavuqi Kotira kaiqa vara amite airairarave, vaiinti nahenti amite uitiravata,
    mura koqe unta iainaravata, qaiqaa viraqi vuru vataate, ti.
  hmo-hmo: Bona lau oda henia, unai daiutu be do idia hagoevaia. Vadaeni lau ese Dirava
    ena Dubu ena kohu be unai daiutu ena lalonai ma lau atodia lou, bona boubou paraoa
    bona muramura mai bonana danu.
  urd-urd: फिर मैंने हुक्म दिया और उन्होंने उन कोठरियों को साफ़ किया, और मैं ख़ुदा
    के घर के बर्तनों और नज़्र की क़ुर्बानियों और लुबान को फिर वहीं ले आया।
  rus-SYN: и сказал, чтобы очистили комнаты, и велел опять внести туда сосуды дома
    Божия, хлебное приношение и ладан.
  bqc-SIM: Ma mɛ̀ wà gbãbↄ kpɛ́nɛpiɛ, ↄ̃ ma ɛa Lua ua pↄ́ↄ kàlɛ we ń pↄ́wɛntio
    ń tulaletio.
  tcz-CHONGTHU: Hijouchun indan sung ho chu kasuhtheng sah in, Pathen houin thilkeo
    hole, chang hopsom ho chuleh gimnamtui ho chu kale lhohlut kittai.
  mar-mar: त्या खोल्या शुद्ध करून घ्यायची मी आज्ञा दिली आणि देवाच्या मंदिरातील पात्रे,
    वस्तू, अन्नार्पणे, ऊद वगैरे मी पूर्ववत तिथे ठेवले.
  qub-qub: Nircorga Tayta Diospäna limyuyächinanpaj nirä. Diospa Templuncho rurana
    cösacunata, insinsuta, Tayta Diospaj goycushanta cashgan churananpaj nirä.
  hat-hat: Lèfini, mwen bay lòd pou yo fè sèvis pou mete chanm depo yo nan kondisyon
    pou fè sèvis Bondye, apre sa pou yo mete tout veso ki pou sèvis tanp lan, ansanm
    ak ofrann yo ak lansan an nan plas yo ankò.
  eng-BSB: Then I ordered that the rooms be purified, and I had the articles of the
    house of God restored to them, along with the grain offerings and frankincense.
  eng-WEBPB: Then I commanded, and they cleansed the rooms. I brought into them the
    vessels of God’s house, with the meal offerings and the frankincense again.
  kbq-kbq: Hagi anante vahe huzamantoge'za hunaraginte'naza nona Anumzamofo avure
    harafi hu'za eri agru hutazage'na, mono nompi zuomparamine ofama hu witine, mnanentake
    zantamina insensinena ete eri'na anampinka ome ante'noe.
  nhe-BL: Huan nitlanahuati para ma quitlapajpacchihuaca nopa cuarto huan sampa ma
    quitlalica nopano nopa tepos tlamantzitzi tlen motequihuíaj ipan itiopa Toteco
    Dios, huan nopa harina para tlacajcahualistli huan nopa copali.
  gub-BL: — Pemukatu 'àg ipupyaikaw pyrer Tupàn henataromo nehe, a'e xaxeto wanupe.
    — Pemono wi ma'e a'e pe arer a'e pe nehe no, a'e wanupe. — Tàpuzuhu pupe har,
    arozràn Tupàn pe imono pyrer, yhyk zàwenugar Tupàn henataromo hapy pyràm, a'e
    wanupe.
  eng-DRA: 'And I commanded and they cleansed the storehouses: and I brought thither
    again the vessels of the house of God, the sacrifice, and the frankincense.'
