    mu na wɔkora atokoɔ afɔrebɔdeɛ, aduhwamfufuo, Asɔredan no nkuku ne nkaka ne atokoɔ
    ntotosoɔ dudu, nsã foforɔ, ngo ne kyɛfa sononko a wɔahyɛ sɛ wɔmfa mma asɔfoɔ.
    Na Mose ahyɛ sɛ saa afɔrebɔdeɛ no yɛ Lewifoɔ, nnwomtofoɔ ne aponoanohwɛfoɔ dea.
  eng-WEBU: had prepared for him a great room, where before they laid the meal offerings,
    the frankincense, the vessels, and the tithes of the grain, the new wine, and
    the oil, which were given by commandment to the Levites, the singers, and the
    gatekeepers; and the wave offerings for the priests.
  wal-wal: Hegaappe denddidaagan kattaa imotaa, ixaanaa, Beeta Maqidasiyan de7iya
    dumma dumma miishshata, kattaappe woiniyaappenne zaitiyaappe Leewatussi, mazamuriyaa
    yexxiyaageetussinne penggiyaa naagiyaageetussi immiyo asirataanne qeesetussi immiyo
    qommuwaa wottiyo wogga kifiliyaa Eliyaashibi Xoobbee aqana mala, ayyo giigissiis.
  spa-PDDPT: le preparó una gran cámara donde anteriormente se depositaban las ofrendas
    vegetales, el incienso, los vasos, los diezmos del grano, vino nuevo y aceite
    asignado a los levitas, cantores y porteros, y la ofrenda para los sacerdotes.
  gun-gun: Ha'e rami vy Tobias pe omboaxa peteĩ opy ja'o tuvixa va'e mba'emo aju ome'ẽ
    mbyre omoĩ porãaty va'ekue, ha'e heakuã porã va'e, mba'emo ryru, dízimo mba'emo
    ra'yĩ guigua, vinho ha'e azeite guigua omoĩ porã aty. Ha'e nunga ma levita kuery
    peguarã ome'ẽ ukaa va'ekue, oporaei va'ety, okẽ rarõa ha'e sacerdote kuery peguarã
    avi.
  agu-BL: Nsken tzun tak' i' jun cuart yi at le templo, tetz Tobías tan najewe'n tul.
    Cho'n tk'ol i' yi jun cuarta'tz kale na chicolxe't yi e'chk oy tu e'chk insens,
    tu e'chk ma'cl yi na xcon xe ca'l Kataj. Nin cho'n na colxij yi e'chk diesum tu
    yi ixi'n triw yi na opon tetz Kataj. Nin cho'n colij yi e'chk win tu aceit yi
    na xcon cyak'un yi e' xonl Leví, scyuch' yi aj bitz, scyuch' yi e' q'uicy'lom
    sawan, nin yi na ak'lij scyetz yi e' pale'. Nin ya'stzun yi cuart yi xcon tan
    Tobías.
  ilo-ULB: Insagana ni Eliasib ti dakkel a siled a pagiduldulinan para kenni Tobias,
    a sigud a pagikabkabilanda kadagiti daton a bukbukel, kadagiti insenso, kadagiti
    alikamen, ken kadagiti apagkapullo ti trigo, baro nga arak, ken ti lana, a nairanta
    para kadagiti Levita, kadagiti kumakanta, kadagiti guardia ti ruangan, ken kadagiti
    kontribusion para kadagiti papadi.
  kpg-kpg: Mee guu dugu ang gi Tobiah gi hai hegau gi di ruum damana dela e dugu nia
    mee hai tigidaumaha o nia huwa laagau mono ‘incense’, nia goloo ala e hai hegau
    i di Hale Daumaha, nia wanga dehuia ang gi digau hai mee dabu, mo nia huwa laagau,
    nia waini mono lolo olib ala ne wanga gi digau Levi mono gau daahili o di Hale
    Daumaha, mo digau hagaloohi di Hale Daumaha.
  uig-ARA: ئۇنىڭغا كەڭرى بىر ئۆينى تەييارلاپ بەرگەنىدى. شۇ ئۆيدە ئىلگىرى ئاشلىق ھەدىيەلەر،
    مەستىكى، قاچا-قۇچا، شۇنىڭدەك لاۋىيلار، غەزەلكەشلەر ۋە دەرۋازىۋەنلەرگە بېرىشكە
    بۇيرۇلغان ئاشلىق ئۆشرىلەر، يېڭى شاراب ۋە يېڭى زەيتۇن مېيى، شۇنداقلا كاھىنلارغا
    ئاتالغان «كۆتۈرمە قۇربانلىق»لار ساقلىناتتى.
  sus-sus: 'A nu bara bili belebele so a yi ra yi se birin nagatama dɛnnaxɛ: mɛngi,
    surayi, hɔrɔmɔbanxi isee, mɛngi farilɛ, wɛni nɛɛnɛ, nun ture, naxee fima Lewikae,
    bɛɛtibae, nun naadɛ makantɛe ma.'
  pon-2006: E mweidohng Dopaia en doadoahngki pere kalaimwun me ongete wasahn nekidala
    mehn meirong en wahnsahpw oh warpwohmwahu, dipwisou kan me kin doadoahk nan Tehnpas
    Sarawio, kisakis kan ong samworo kan, oh eisek kis ehun wahnsahpw, wain, oh lehn
    olip me kin kohieng mehn Lipai kan, ong sounkoul kan en Tehnpas Sarawio, oh ong
    sounsilasil kan en Tehnpas Sarawio.
  ksd-ksd: i ga vaninare ra ngala na pal ure Tobia, nina lua di ga vung ra tinabar
    na vuai na uma tana, ma ra bulit i ang na katkat, ma ra umana la, ma ra vavinununa
    ta ra kon, ra vain, ma ra dangi, nina di ga tabar ra tarai Levi me, ma ra umana
    tena kakailai, ma ra umana monamono na matakilalat, varogop ma ra vartuluai; ma
    ra umana vartabar di tultulue ure ra umana tena tinabar.
  tur-YTC: onun için büyük bir oda hazırlamıştı, ve ekmek sunularını, günnüğü ve takımları,
    ve buyruğa göre Levililer'e ve ezgicilere, ve kapı bekçilerine verilen buğdayın,
    yeni şarabın, ve yağın ondalıklarını, ve kâhinler için olan sallamalık sunuları,
    önceden oraya koyarlardı.
  ind-AYT: Elyasib telah menyiapkan satu kamar yang besar bagi Tobia. Sebelumnya,
    kamar itu digunakan untuk menyimpan persembahan biji-bijian, kemenyan, peralatan,
    serta barang-barang bait Allah, persepuluhan panen, anggur baru, dan minyak yang
    diberikan kepada orang-orang Lewi, para penyanyi, dan penjaga pintu gerbang, serta
    sumbangan bagi para imam sesuai hukum Taurat.
  nya-nya: Choncho anamupatsa chipinda chachikulu chimene kale ankasungamo zopereka
    zakudya, lubani, ziwiya, zopereka za chakhumi za tirigu, vinyo ndi mafuta zoyenera
    kuperekedwa kwa Alevi, oyimba nyimbo ndi alonda a ku Nyumba ya Mulungu, komanso
    mphatso zoyenera kupereka kwa ansembe.
  hrv-hrv: uredio prostranu sobu gdje su se prije ostavljali prinosi, tamjan, posuđe,
    desetine žita, vina i ulja, određene za levite, pjevače i vratare, i doprinosi
    za svećenike.
  mps-mps: Eliasipgo Tobia te genuai be habu me delide bidimainu ilali, augwaligo
    te ofa yabo wit sisinani madi nigilai, tama te wiegi yai denami pedalubo pauda
    hano elalubo digi, te Godigo bede sę ebo doado bage mubo madi, te we bidigo ofa
    te pris dabeba mabo me, te nai dabe me wain, me oliv wel, te we bidi dabego Godiba
    mabo te pesage habu me deli te nigilali. Godigo te nai dabe te Livai dabe, me
    te musik wabo bidi dabe, me te Godigo be tonalubo bidi, te augwaligo tuabo nai
    te nigilama, sa muai.
  tpi-tpi: Eliasip i bin larim Tobia i stap long wanpela bikpela rum ol i bin makim
    bilong bungim wit bilong mekim ofa, na paura bilong kamapim smok i gat gutpela
    smel, na ol samting bilong mekim wok long haus bilong God, na ol ofa ol manmeri
    i givim long ol pris, na dispela wanpela hap bilong ol kaikai na wain na wel bilong
    oliv ol manmeri i save givim long God. God i bin makim dispela kaikai bilong ol
    Livai na bilong ol man bilong mekim musik na bilong ol wasman bilong haus bilong
    God.
  dan-1931: ladet indrette et stort Kammer til Tobija der, hvor man før henlagde Afgrødeofferet,
    Røgelsen, Karrene, Tienden af Kornet, Mosten og Olien, de i Loven foreskrevne
    Afgifter til Levitterne, Sangerne og Dørvogterne såvel som Offerydelsen til Præsterne.
  vie-OVCB: và thầy tế lễ dành cho Tô-bia một phòng rộng. Phòng này trước kia chứa
    lễ vật chay, trầm hương, bình lọ, cùng những phần đóng góp cho người Lê-vi, ca
    sĩ, người gác cổng—khoảng phần mười lúa mì, rượu—và những lễ vật dâng lên dành
    cho các thầy tế lễ.
  guj-2017: એલ્યાશીબે ટોબિયા માટે એક વિશાળ રૂમ તૈયાર કરી તેમાં અગાઉ ખાદ્યાર્પણો, ધૂપ,
    વાસણો, અનાજ, નવો દ્રાક્ષારસ અને જૈતતેલના દશાંશ રાખવામાં આવતા હતા. અને તેમાંથી
    નિયમ પ્રમાણે લેવીઓ, ગાનારાઓ તથા દ્વારપાળોને આપવામાં આવતું હતું. તેમ જ યાજકોનાં
    ઉચ્છાલીયાર્પણો પણ તેમાં રાખવામાં આવતાં હતાં.
  pon-2006A: E mweidohng Dopaia en doadoahngki pere kalaimwun me ongete wasahn nekidala
    mehn meirong en wahnsahpw oh warpwohmwahu, dipwisou kan me kin doadoahk nan Tehnpas
    Sarawio, kisakis kan ong samworo kan, oh eisek kis ehun wahnsahpw, wain, oh lehn
    olip me kin kohieng mehn Lipai kan, ong sounkoul kan en Tehnpas Sarawio, oh ong
    sounsilasil kan en Tehnpas Sarawio.
  por-BRBSL: tinha preparado para ele um grande quarto, onde antes de colocarem as
    ofertas de refeição, o incenso, os vasos e os dízimos do grão, o vinho novo e
    o óleo, que eram dados por ordem aos levitas, aos cantores e aos porteiros; e
    as ofertas de ondas para os sacerdotes.
  cth-cth: Hatnavah Levih tami lakasakkung longkha karingkungnaw hoi vaihmanaw ni
    thueng hane kâlawk poe e hoi thuengnae, hahoi hmuitui, hlaumhlaam pung hra pung
    touh, misurtui hoi satui pung hra pung touh, pâkuemnae hah Tobiah hanelah a sak
    awh.
  twi-twi: adan adekoradan kɛse no bi mu de ahyɛ Tobia nsa. Na anka saa dan no mu
    na wɔkora atoko afɔrebɔde, aduhuam, Asɔredan no nkuku ne nkaka ne atoko ntotoso
    du du, nsa foforo, ngo ne kyɛfa sononko a wɔahyɛ sɛ wɔmfa mma asɔfo. Na Mose ahyɛ
    sɛ saa afɔrebɔde no yɛ Lewifo, nnwontofo ne aponanohwɛfo no de.
  hlt-hlt: Anih ham te imkhan a len a saii pah. Te dongah a hmai ah khocang, hmueihtui,
    hnopai, parha pakhat, cangpai, misur thai neh situi khaw, Levi rhoek kah olpaek
    khaw, laa sa rhoek khaw, thoh tawt rhoek neh khosoih rhoek kah khosaa aka pae
    khaw pahoi om uh.
  tbz-SIM: kòo ò duɔ́ nkudieku mɑkù bɛ̀ do ɑ̃ɑ̃̀ kù yɛpɑ̃rɛ̀ bɛ̀ pɑ̃ɑ̃ nyɛ̀ Kuyie
    nnɛ̀ ku cĩ́ɛ̃̀tɛ̀ kó tinɛntì nɛ̀ dɛpíínnɛ̀ bɛ̀ do ɔ̃ɔ̃ nɔ́ɔ́tɛ́ dɛ̀ kɛ́duɔ́ nKuyie,
    tidiitì nɛ̀ mɛnɑɑ̀ mpɑ̀mmɛ̀ nɛ̀ mɛkùɔ̀ bɛ̀ do dò nkɛ níí duɔ́ ndɛ̀ Defiibɛ nɛ̀
    bɛyɛndèmbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑ̀ɑ yɛbòrɛ̀ nɛ̀ dɛ̀ɛ̀ do tú ikuɔ́ nìùbɛ̀ kpɛrɛ.
  msy-2020: Egha Eliasip, Tobia ataghizɨ, a Dɨpenimɨn danganir ekiar mamɨn iti. Danganir
    kam, me fomɨra ghaze, witɨn ovɨzir me ofabar amuamiba, ko pauran mughuriar aghuim
    zuim anɨdim, ko Godɨn Dɨpenimɨn ingangarim damuamin biziba, ko ofan gumazamiziba
    God ganɨdiba, me da isɨ danganir kam darɨgham. Ofan kaba, gumazamiziba Godɨn Akar
    Gavgavibar gɨn ghua faragha uan azenibar dagheba, ko wainɨn dɨpaba, ko olivɨn
    boreba, da tuirazɨ da pozir 10plan otozɨ, me pozir mam isa God ganɨdi. God bizir
    kaba isa Livaiba ko, gumazir ighiabagh amiba ko, tiar akabar garir gumaziba, ko
    ofa gamir gumaziba, a me bagha dagh inaba. Ezɨ Eliasip, Tobia ataghizɨ, a Dɨpenimɨn
    danganir ekiar kamɨn iti.
  dop-dop: Pǝ tɔɔ kɛ́ Ɩliyɑsipɩ hʋlɑ Topiyɑ kɛ Ɩsɔ tǝsɛɛlɛ kutuluɣu sɔsɔɔʋ ŋku kʋ
    tɑɑ pɑ sɩɩwɑ kʋtɔɣɔʋ ŋku pɑ hɑwɑ tɔ, nɑ tulɑɑlʋ, nɑ Ɩsɔ tǝsɛɛlɛ wontu nɑ kɔtǝlɑɑ
    pɑɑ tete nɑ tɔɣɔnɑɣɑ, nɑ sʋlʋm kʋfɑm, nɑ nim pǝ hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ ŋku
    Lefii nyǝ́mɑ, nɑ yonyoolɑɑ, nɑ nɔnɔɔsɩ tɑŋlɑɑ pɑ tɩ tɔ.
  azb-azb: ona böyük bir otaq hazırlamışdı. Oraya əvvəllər taxıl təqdimləri, kündür,
    məbəd əşyaları, qanun üzrə Levililərə, ilahiçilərə və məbəd qapıçılarına verilən
    taxılın, təzə şərabın və zeytun yağının onda bir hissələri və kahinlərə verilən
    ianələr qoyulardı.
  eng-DBY: had prepared for him a great chamber, where formerly they laid the oblations,
    the frankincense, and the vessels, and the tithes of the corn, the new wine and
    the oil, which was commanded for the Levites and the singers and the doorkeepers,
    and the heave-offerings of the priests.
  hin-2017: उसने तोबियाह के लिये एक बड़ी कोठरी तैयार की थी जिसमें पहले अन्नबलि का
    सामान और लोबान और पात्र और अनाज, नये दाखमधु और टटके तेल के दशमांश, जिन्हें लेवियों,
    गवैयों और द्वारपालों को देने की आज्ञा थी, रखी हुई थी; और याजकों के लिये उठाई हुई
    भेंट भी रखी जाती थीं।
  wol-KYG: ba tax Elyasib jël néegu dencukaay bu yaatu, jox ko Tobya. Néeg booba lañu
    daan denc saraxi pepp yaak cuuraay yaak ndab yaak céri fukkeel ya, muy bele ak
    biiñ ak diw, te ndigal sédd ko Leween ñeek jàngkat yeek fara bunt yi. Foofu it
    lañu daan denc jooxe yi ñeel sarxalkat yi.
  eng-YLT: and he maketh for him a great chamber, and there they were formerly putting
    the present, the frankincense, and the vessels, and the tithe of the corn, the
    new wine, and the oil — the commanded thing of the Levites, and the singers, and
    the gatekeepers — and the heave-offering of the priests.
  eng-WYC-2017: Therefore he made to him a great chamber in the house of God; and
    there before him were men that kept the gifts that were offered, and incense,
    and diverse vessels, and the tithe of wheat, of wine, and of oil, and the parts
    of deacons [or Levites], and of singers, and of porters, and the first fruits
    of priests.
  eng-WMBB: had prepared for him a great room, where before they laid the meal offerings,
    the frankincense, the vessels, and the tithes of the grain, the new wine, and
    the oil, which were given by commandment to the Levites, the singers, and the
    gatekeepers; and the wave offerings for the priests.
  urd-GVH: के लिए एक बड़ा कमरा ख़ाली कर दिया था जिसमें पहले ग़ल्ला की नज़रें, बख़ूर
    और कुछ आलात रखे जाते थे। नीज़, ग़ल्ला, नई मै और ज़ैतून के तेल का जो दसवाँ हिस्सा
    लावियों, गुलूकारों और दरबानों के लिए मुक़र्रर था वह भी उस कमरे में रखा जाता था
    और साथ साथ इमामों के लिए मुक़र्रर हिस्सा भी।
  rug-rug: ke malumu vala nia sa koe Tobaia sa tie Amoni, si keke lose nomana vasina
    hoke ta veko sari na vinariponi huiti meke na oto huda humaṉa lea, sari na tiṉitoṉa
    tavetaveteana pa Zelepade, sari na vinariponi tadi na hiama, sari keke pa manege
    koari na huiti, vaeni vaqura, meke oela olive tadi na tie Livaeti, na tie kerakera,
    meke ari tie kopu pa Zelepade.
  gaz-gaz: innis kutaa manaa balʼaa isaan duraan kennaa midhaanii, ixaana miʼa mana
    qulqullummaa, akkasumas kennaa midhaanii, kan daadhii wayinii haaraa fi zayitii
    Lewwotaaf, faarfattootaa fi eegdota karraatiif ajajame harka kudhan keessaa tokkoo
    fi buusii lubootaaf kennamu itti kuusan tokko Xoobbiyaadhaaf kennee ture.
  fra-LSG: avait disposé pour lui une grande chambre où l’on mettait auparavant les
    offrandes, l’encens, les ustensiles, la dîme du blé, du moût et de l’huile, ce
    qui était ordonné pour les Lévites, les chantres et les portiers, et ce qui était
    prélevé pour les sacrificateurs.
  yal-yal: na bata yi banxin kuiin yire belebelena nde yitɔn Tobiya xa, bogise saraxane
    nun wusulanna nun goronne yi ramaraxi dɛnaxan yi nun, e nun murutun yaganna nun
    manpaan nun turena, naxan yi findixi Lewi bɔnsɔnna muxune gbeen na, e nun bɛti
    baane nun kantan tiine nun saraxaraline.
  haw-1868: A ua hoomakaukau oia nona, i keena nui kahi a lakou i waiho ai mamua i
    ka mohai makana, i ka mea ala a me na ipu a me ka hapaumi o ka ai, i ka waina
    hou a me ka aila, na mea i kauohaiai na na Levi a me ka poe mele a me ka poe kiaipuka;
    a me ka makana no ka poe kahuna.
  arb-NAV: فَهَيَّأَ لَهُ مُخْدَعاً عَظِيماً، حَيْثُ اعْتَادُوا سَابِقاً أَنْ يَخْزِنُوا
    التَّقْدِمَاتِ وَالْبَخُورَ وَالآنِيَةَ وَعُشْرَ الْقَمْحِ وَالْخَمْرِ وَالزَّيْتِ
    الْمُخَصَّصَةَ لِلّاوِيِّينَ وَالْمُرَتِّلِينَ وَحُرَّاسِ أَبْوَابِ الْهَيْكَلِ،
    وَحَيْثُ كَانَتْ تُخْزَنُ الْمُخَصَّصَاتُ الْمُقَدَّمَةُ إِلَى الْكَهَنَةِ.
  ewe-ewe: trɔ nudzraɖoxɔawo dometɔ ɖeka wòzu amedzrodzeƒe nyui aɖe na Tobia. Tsã
    la, wodzraa nuɖuvɔsanuwo, atike ʋeʋĩwo, gagbɛwo kple bli, aha yeye kple ami ƒe
    ewoliawo ɖo ɖe xɔ sia me. Mose de se be nu siawo nye Levitɔwo, hadzihamenɔlawo
    kple agbonudzɔlawo tɔ, eye nu vɔ̃ ŋuti vɔsanuwo nye nunɔlawo tɔ.
  eng-LEE: Had prepared for him a large chamber, where they had laid in former times
    the meat-offerings, the frankincense, and the vessels, and the tithes of the corn,
    the new wine, and the oil, which was ordained for the Levites, and the singers,
    and the gatekeepers, and the heave-offering of the priests.
  asm-FB: পুৰোহিত ইলিয়াচীবে টোবিয়াৰ বাবে এটা ডাঙৰ ভঁৰাল প্রস্তুত কৰিলে। যি ঠাইত
    পূৰ্বতে লোকসকলে শস্য নৈবেদ্য, ধূপ-ধূনা, বস্তুবোৰ, শস্যৰ দশম ভাগ, নতুন দ্ৰাক্ষাৰস,
    আৰু তেল, লেবীয়া সকলৰ নামেৰে, আৰু পুৰোহিত সকলৰ বৰঙনিৰ বাবে ৰখা হৈছিল।
  sus-A: عَ نُ بَرَ بِلِ بٍلٍبٍلٍ سٌ عَ يِ رَ يِ سٍ بِرِن نَفَتَمَ دّننَشّ؛ مّنفِ،
    سُرَيِ، هْرْ مْبَنشِ عِسٍيٍ، مّنفِ قَرِلّ، وّنِ نّينّ، نُن تُرٍ، نَشٍيٍ قِمَ لٍوِكَيٍ،
    بّيتِبَيٍ، نُن نَادّ مَكَنتّيٍ مَ.
  fra-SBL: avait préparé pour lui une grande salle, où l'on déposait les offrandes,
    l'encens, les vases, les dîmes du blé, du vin nouveau et de l'huile, qui étaient
    donnés par ordre aux Lévites, aux chantres et aux portiers, et les offrandes d'ondulations
    pour les prêtres.
  hbo-hbo: וַיַּ֨עַשׂ לֹ֜ו לִשְׁכָּ֣ה גְדֹולָ֗ה וְשָׁ֣ם הָי֪וּ לְפָנִ֟ים נֹ֠תְנִים
    אֶת־הַמִּנְחָ֨ה הַלְּבֹונָ֜ה וְהַכֵּלִ֗ים וּמַעְשַׂ֤ר הַדָּגָן֙ הַתִּירֹ֣ושׁ וְהַיִּצְהָ֔ר
    מִצְוַת֙ הַלְוִיִּ֔ם וְהַמְשֹׁרְרִ֖ים וְהַשֹּׁעֲרִ֑ים וּתְרוּמַ֖ת הַכֹּהֲנִֽים׃
  pjt-pjt: '@see-verse:NEH.013.004'
  kik-kik: na nĩamũhete nyũmba nene aikarage ĩrĩa mbere ĩyo yaigagwo mĩhothi ya ngano,
    na ũbumba, na indo cia hekarũ, o na mĩhothi ya gĩcunjĩ gĩa ikũmi kĩa ngano, na
    ndibei ya mũhihano na maguta marĩa maaheagwo Alawii, na aini na aikaria a ihingo,
    o na mĩhothi ĩrĩa yarutagĩrwo athĩnjĩri-Ngai.
  fra-NCL: avait disposé pour ce dernier une grande chambre où l’on mettait auparavant
    les offrandes, l’encens, les ustensiles, la dîme du blé, du vin nouveau et de
    l’huile, la taxe des lévites, des chantres et des portiers, et ce qui était prélevé
    pour les prêtres.
  cek-AK: Levinawk, laasah kaminawk, khongkha toep kaminawk hoi qaimanawk han paek
    ih tangqumnawk, canghum, hmuihoih, im han paek ih hmuenmaenawk, to pacoengah hato
    thungah maeto paek ih canghum, kangtha misurtui hoi situi suekhaih ahmuen to Tobiah
    hanah a paek.
  cuk-cuk: 'gabedneg-dummad-gwagwen Tobíasʼga uksad. A-gabedneggine, ibmarmar Bab-Dummadga-ukleged
    urbileged: Agine, ina-wawadikmaladi, bormomar-Bab-Dummad-neggi-ebulegedi, ibmar-gwagmar-uklemaladi,
    vinoʼmar, olivo-gwallumar urbileged. Bela we-ibmarmar ambegi-gwensak (10%) Levita-dulemarga-uklegedi,
    dule-namakmaladga-uklegedi, dule-yawagak-dakmaladga-uklegedi, degi, dule-irwa-Bab-Dummadse-gormaladga-uklegedi,
    a-neggi urbileged.'
  uig-CYR: униңға кәңри бир өйни тәйярлап бәргән еди. Шу өйдә илгири ашлиқ һәдийәләр,
    мәстики, қача-қуча, шуниңдәк Лавийлар, ғәзәлкәшләр вә дәрвазивәнләргә беришкә
    буйрулған ашлиқ өшриләр, йеңи шарап вә йеңи зәйтун мейи, шундақла каһинларға аталған
    «көтәрмә қурбанлиқ»лар сақлинатти.
  tel-2017: నైవేద్యాలను, ధూప ద్రవ్యాలను, పాత్రలను, లేవీయులకు, గాయకులకు, ద్వారపాలకులకు
    కేటాయించిన ధాన్యంలో, కొత్త ద్రాక్షారసంలో, నూనెలో యాజకులకు ఇవ్వవలసిన ప్రతిష్ఠిత
    వస్తువులను ఉంచే గది పక్కన టోబీయాకు ఒక పెద్ద గదిని సిద్ధం చేశాడు.
  hat-BSA: te prepare yon gran chanm pou li, nan kote a ki oparavan te konn sèvi pou
    depo ofrann sereyal yo, lansan a, zouti ak dim sereyal yo, diven avèk lwil ki
    te pou Levit yo, chantè yo, ak gadyen pòtay yo, avèk kontribisyon balanse an lè,
    ki te pou prèt yo.
  kos-kos: Na el fuhlela Tobiah elan orekmakin sie infukil lulap su ma na nu ke karinginyen
    mwe sang ke wheat ac mwe keng ac kufwen orekma lun Tempul, oayapa mwe sang nu
    sin mwet tol, ac sie tafu singoul ke wheat, wain, ac oil in olive ma itukyang
    nu sin mwet Levi, mwet on lun Tempul, ac mwet karingin mutunpot lun Tempul.
  hbo-WLC: וַיַּ֨עַשׂ ל֜וֹ לִשְׁכָּ֣ה גְדוֹלָ֗ה וְשָׁ֣ם הָי֪וּ לְפָנִ֟ים נֹ֠תְנִים
    אֶת־הַמִּנְחָ֨ה הַלְּבוֹנָ֜ה וְהַכֵּלִ֗ים וּמַעְשַׂ֤ר הַדָּגָן֙ הַתִּיר֣וֹשׁ וְהַיִּצְהָ֔ר
    מִצְוַת֙ הַלְוִיִּ֔ם וְהַמְשֹׁרְרִ֖ים וְהַשֹּׁעֲרִ֑ים וּתְרוּמַ֖ת הַכֹּהֲנִֽים׃
  ibo-ibo: o weere otu ọnụụlọ buru ibu a na-achịkọba ihe nye ya. Na mbụ, ọ bụ ọnụụlọ
    ebe a na-achịkọta onyinye ọka na ụda na-esi isi ụtọ, na ngwongwo ụlọnsọ, na efere
    mmanya ọhụrụ, na mmanụ oliv. Mosis enyelarị ya nʼiwu na ọ bụ ndị Livayị na ndị
    ọbụ abụ na ndị nche nwe onyinye ndị ahụ. Ndị nchụaja nwekwa oke nʼihe ndị a.
  ory-ory: ଇଲୀୟାଶୀବ ଟୋବୀୟ ନିମନ୍ତେ ଏକ ବୃହତ କୋଠରି ପ୍ରସ୍ତୁତ କରିଥିଲା, ମାତ୍ର ପୂର୍ବେ ଲୋକମାନେ
    ସେହି ସ୍ଥାନରେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, କୁନ୍ଦୁରୁ ଓ ପାତ୍ରାଦି ଓ ଆଜ୍ଞା ପ୍ରମାଣେ ଲେବୀୟ ଓ ଗାୟକ
    ଓ ଦ୍ୱାରପାଳମାନଙ୍କ ନିମନ୍ତେ ଦେୟ ଶସ୍ୟ, ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳର ଦଶମାଂଶ; ଆଉ, ଯାଜକମାନଙ୍କ ନିମନ୍ତେ
    ଉତ୍ତୋଳନୀୟ ଉପହାର ରଖୁଥିଲେ।
  chk-chk: Iwe, Eliasip a mwütätä ngeni Topia eu rumw watte ia ra iseis ie me mwan
    ewe asoren mongö, ewe apach mi pwokus, ekewe pisek fän iten imwenfel, ekewe asor
    fän iten ekewe souasor me ekewe leengolun wiich, wain me apüra fän iten ekewe
    mwän seni ewe ainangen Lefi, ekewe chon köl me ekewe chon mamasa asamalapen imwenfel.
  rop-rop: '@see-verse:NEH.013.004'
  ukr-1871: Опорядив задля його велику складницю, де переднїйше складали харчові приноси,
    ладан і посуд, і десятини збіжеві, й з вина й оливи, постановлені законом про
    левітів, сьпівцїв та воротарів і приноси задля сьвященників.
  deu-1951: diesem eine große Kammer eingeräumt, wohin man zuvor die Speisopfer, den
    Weihrauch und die Geräte gelegt hatte, dazu die Zehnten vom Korn, Most und Öl,
    die Gebühr der Leviten, der Sänger und der Torhüter, dazu das Hebopfer der Priester.
  eng-JPS: had prepared for him a great chamber, where aforetime they laid the meal-offerings,
    the frankincense, and the vessels, and the tithes of the corn, the wine, and the
    oil, which were given by commandment to the Levites, and the singers, and the
    porters; and the heave-offerings for the priests.
  srp-1865: I naèini mu veliku klijet, gdje se prije ostavljahu dari i kad i sudovi
    i desetak od žita, vina i ulja, odreðeni Levitima i pjevaèima i vratarima, i prinosi
    za sveštenike.
  lug-lug: Eriyasibu yali awadde Tobiya ekimu ku bisenge ebigazi omwali muterekebwa
    ekiweebwayo eky’emmere ey’empeke, n’omugavu, n’ebintu ebikozesebwa mu kusinza,
    ne kimu kya kkumi eky’emmere ey’empeke, ne wayini omuggya, awamu n’omuzigo ogwaweebwanga
    Abaleevi, n’abayimbi, n’abakuumi ba wankaaki, n’ebyo ebyaweebwanga bakabona.
  heb-heb: ויעש לו לשכה גדולה ושם היו לפנים נתנים את המנחה הלבונה והכלים ומעשר הדגן
    התירוש והיצהר מצות הלוים והמשררים והשערים ותרומת הכהנים׃
  ben-IRV: সেই কামরায় আগে শস্য উৎসর্গের জিনিস, কুন্দুরু এবং উপাসনা ঘরের জিনিসপত্র
    রাখা হত। এছাড়া সেখানে লেবীয়, গায়ক ও রক্ষীদের জন্য নির্দেশ করা শস্যের, নতুন
    আঙ্গুর রসের ও তেলের দশমাংশ রাখা হত এবং যাজকদের যা দেওয়া হত তাও রাখা হত।
  pan-pan: ਉਸ ਨੇ ਟੋਬੀਯਾਹ ਦੇ ਲਈ ਇੱਕ ਵੱਡੀ ਕੋਠੜੀ ਬਣਾਈ, ਜਿੱਥੇ ਪਹਿਲਾਂ ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਲੁਬਾਨ
    ਅਤੇ ਭਾਂਡੇ ਅਤੇ ਅੰਨ ਅਤੇ ਨਵੀਂ ਮਧ ਅਤੇ ਤੇਲ ਦੇ ਦਸਵੰਧ, ਜੋ ਹੁਕਮ ਅਨੁਸਾਰ ਲੇਵੀਆਂ, ਗਾਇਕਾਂ
    ਅਤੇ ਦਰਬਾਨਾਂ ਦੇ ਹਿੱਸੇ ਦੀਆਂ ਸਨ, ਰੱਖੇ ਹੋਏ ਸਨ ਅਤੇ ਜਾਜਕਾਂ ਦੀਆਂ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ ਵੀ
    ਰੱਖੀਆਂ ਜਾਂਦੀਆਂ ਸਨ।
  mya-JVB: ဘောဇဉ် ပူဇော်သက္ကာ၊ နံ့သာ ပေါင်း၊ တန်ဆာ မျိုးကို၎င်း ၊ ပညတ် တော်အတိုင်း
    လေဝိ သား၊ သီချင်း သည်၊ တံခါး စောင့်တို့အားပေး ရသောဆန် စပါး၊ စပျစ်ရည် ၊ ဆီ ဆယ်
    ဘို့တဘို့ကို၎င်း၊ ယဇ်ပုရောဟိတ် တို့အား လှူရ သော အလှူ တို့ကို၎င်း၊ သို ထားမြဲရှိသော
    အခန်း ကြီး ကို တောဘိ အဘို့ ပြင်ဆင် ၏။
  tbg-tbg: Ho Eliaasipiva qaqi kovaro Tobiaava vo vatanaava Kotira Naavu nora rumu
    voqi oru vaura. Kotira amito uitirave, koqe mura unta iainarave, Kotira Naavuqi
    kaiqa vare airairarave, Kotira kaiqa vara amite vauka nimito kararave, uitive
    uainive orivi vahaverave rairake kauqurutantaqihai vohaiqa Rivaira ankuvata, Kotira
    ihi tiva amite vaukavata, Kotira Naavuqaa maimaraara raqiki vaukavata nimitorave,
    vi haikara vi haikara tota vi rumuraqi vuru vate vaura.
  hmo-hmo: 'Eliasibi ese daiutu badana ta be Tobaia do ia gaukaralaia totona ia abia
    hegaegae. Unai daiutu lalonai be guna idia ese inai gaudia idia udaia: Boubou
    paraoa, bona muramura mai bonana, bona Dubu Helaga ena kohu, bona aniani, uaina,
    bona olive dehoro edia karoa 10 dekena amo karoa ta, Levi taudia, ane abia taudia,
    bona iduara gimaia taudia edia gaukara davana gaudia, hahelagaia taudia totona
    harihari gaudia danu.'
  urd-urd: उसके लिए एक बड़ी कोठरी तैयार की थी जहाँ पहले नज़्र की क़ुर्बानियाँ और लुबान
    और बर्तन, और अनाज की और मय की और तेल की दहेकियाँ, जो हुक्म के मुताबिक़ लावियों
    और गानेवालों और दरबानों को दी जाती थीं, और काहिनों के लिए उठाई हुई क़ुर्बानियाँ
    भी रख्खी जाती थीं।
  rus-SYN: отделал для него большую комнату, в которую прежде клали хлебное приношение,
    ладан и сосуды, и десятины хлеба, вина и масла, положенные законом для левитов,
    певцов и привратников, и приношения для священников.
  bqc-SIM: à kpɛ́nɛ zↄ̃ↄ kpà Tobiapiwa. Wì pↄ́wɛnti kálɛu we yãa ń tulaletio
    ń Lua ua pↄ́ↄ ń pↄ́wɛna kwideo ń vɛ̃ɛo ń nísi pↄ́ dɛ Levii buiↄ ń lɛ̀sinaↄ
    ń bĩ́ibↄlɛdↄ̃anaↄ pↄ́ ũo ń laba pↄ́ wa kɛ̀ sa'onaↄnɛo.
  tcz-CHONGTHU: Amahin thilkoina indan lentah khat chu Tobiah khut nah ana pedoh khan
    ahi. Hiche indan chu tumasang’a houin thil hole chang hopsom lengpitwi thah, Olive
    thao chuleh thempu ho ding maicham koina kinei anahi (hiche ho hi Levite le, lasa
    miho, chuleh kelkot ngah hoa dinga ana kigong chu anahi.)
  mar-mar: जे लेवी, गायक व द्वारपाल यांच्यासाठी लागणारा धान्याचा दशामांश, नवीन द्राक्षरस,
    ऊद, पात्रे आणि तेल या समर्पित अंशांची अर्पणे तेथे ठेवली जात.
  qub-qub: jatun cuartuta ricachisha caran chaycho tiyananpaj. Ñaupataga chay cuartu
    caran shuntashancunata churacunan, insinsuta, Templucho imatapis ruracuna cösacunata,
    rïgupita, bïnupita, asëtipita shuntashan diesmuta churacunan cuartu. Chaycunataga
    raquipaj cüracunata yanapaj Leví runacunata, cantajcunata, puncu täpajcunata.
    Cüracunata raquipänan cajtapis chaymanmi churaj.
  hat-hat: Se konsa li pran yonn nan gwo chanm depo kote yo te konn mete ofrann yo,
    lansan an, veso ki sèvi nan tanp lan, ofrann ladim sou ble a, sou diven nivo a
    ak sou lwil, ofrann yo te fè pou moun Levi yo, pou mizisyen yo ak pou gad pòtay
    yo, ansanm ak pòsyon yo mete apa pou prèt yo, li fè ranje chanm lan pou Tobija.
  eng-BSB: and had prepared for Tobiah a large room where they had previously stored
    the grain offerings, the frankincense, the temple articles, and the tithes of
    grain, new wine, and oil prescribed for the Levites, singers, and gatekeepers,
    along with the contributions for the priests.
  eng-WEBPB: had prepared for him a great room, where before they laid the meal offerings,
    the frankincense, the vessels, and the tithes of the grain, the new wine, and
    the oil, which were given by commandment to the Levites, the singers, and the
    gatekeepers; and the wave offerings for the priests.
  kbq-kbq: Ana hu'neankino Eliasibi'a Tobiana huntegeno, Anumzamofo mono nompima ra
    zantema hunaragintene'za, witi ofama hu zantamine, mnanentake insensine mono nompima
    eri'zama eneriza zantaminema nente'za, kasegemo'ma huno Livae naga'ma zamihoma
    hu'nea zantamina, hozafi zama 10ni'a kevuma eritruma hu'nafintima mago kevuma
    zamiza zantamine, kasefa wainine, masavenema eri'za azage'za nente'za Livae nagamokizmine,
    zagamema hu vahe'ene, mono no kafante'ma kvama nehaza vahe'ene, pristi naga'mokizmi
    musezama ko'ma eme anteterema nehaza nona amigeno mani'ne.
  nhe-BL: Huan Eliasib quicualchijchihuilijtoya se cuarto hueyi ipan itiopa Toteco
    Dios huan quicahuili imaco Tobías para quitequihuis quema quinequi. Nopa cuarto
    elqui campa achtohuiya quiajocuiyayaj harina para tlacajcahualistli, huan copali,
    huan nochi tepos tlamantzitzi tlen motequihuiyayaj ipan tiopamitl. Nopano quicahuayayaj
    nopa diezmos tlen trigo, xocomeca atl huan aceite queja elqui tlanahuatili para
    quinmacase nopa levitame, huicani, puerta tlamocuitlahuiani huan totajtzitzi.
  gub-BL: 'A''e rupi omono amo ipupyaikaw pyrer uhua''u ma''e Tomi pe. A''e ''ym mehe
    we xaxeto omonokatu ma''e Tupàn pe imono pyrer a''e ipupyaikaw pyrer pupe wà:
    arozràn, yhyk zàwenugar Tupàn henataromo hapy pyràm, ma''e tàpuzuhu pupe upyta
