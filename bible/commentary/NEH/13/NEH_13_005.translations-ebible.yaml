verse: NEH.013.005
translations:
  mal-C: അദ്ദേഹത്തിന് വലിയ ഒരു മുറി നൽകി; ഭോജനയാഗങ്ങൾ, സുഗന്ധദ്രവ്യങ്ങൾ, ആലയംവക ഉപകരണങ്ങൾ
    എന്നിവയും, ലേവ്യർ, സംഗീതജ്ഞർ, വാതിൽക്കാവൽക്കാർ എന്നിവർക്കു നിയമിക്കപ്പെട്ട ധാന്യം,
    പുതുവീഞ്ഞ്, ഒലിവെണ്ണ എന്നിവയുടെ ദശാംശവും പുരോഹിതന്മാർക്കുള്ള സംഭാവനകളും സൂക്ഷിക്കാനായി
    മുമ്പ് ഉപയോഗിച്ചിരുന്ന മുറിയായിരുന്നു അത്.
  deu-TKW: diesem eine große Zelle eingerichtet; dorthin hatte man ehedem immer das
    Speisopfer, den Weihrauch und die Geräte und den Zehnten vom Getreide, Most und
    Öl, die Gebühr der Leviten, Sänger und Thorhüter, sowie die Hebegaben für die
    Priester gethan.
  lin-lin: apesaki Tobiya, ndeko na ye, shambre monene oyo, na kala, ezalaki ebombelo
    ya makabo ya ble, ansa, bisalelo ya Tempelo, eteni ya zomi ya ble, ya vino ya
    sika mpe ya mafuta, biloko oyo Mibeko ekata ete ezali mpo na Balevi, bayembi mpe
    bakengeli bikuke ; mpe makabo oyo epesamaka mpo na Banganga-Nzambe.
  eng-LSV: and he makes for him a great chamber, and there they were formerly putting
    the present, the frankincense, and the vessels, and the tithe of the grain, the
    new wine, and the oil—the commanded thing of the Levites, and the singers, and
    the gatekeepers—and the raised-offering of the priests.
  eng-GNV: And he had made him a great chamber and there had they aforetime layde
    the offringes, the incense, and the vessels, and the tithes of corne, of wine,
    and of oyle (appointed for the Leuites, and the singers, and the porters) and
    the offringes of the Priests.
  eng-WEBSTER: And he had prepared for him a great chamber, where formerly they laid
    the meat-offerings, the frankincense, and the vessels, and the tithes of the corn,
    the new wine, and the oil, which was commanded to be given to the Levites, and
    the singers, and the porters; and the offerings of the priests.
  nhw-BL: Huan Eliasib quicualchijchihuilijtoya se cuarto hueyi ipan itiopa Toteco
    Dios huan quicahuili imaco Tobías para quitequihuis quema quinequi. Nopa cuarto
    elqui campa achtihuiya quiajocuiyayaj harina para tlacajcahualistli, huan copali,
    huan nochi tepos tlamantzitzi catli motequihuiyayaj ipan tiopamitl. Nopona quicahuayayaj
    nopa diezmos tlen trigo, xocomeca atl huan aceite quen elqui tlanahuatili para
    quinmacase nopa levitame, huicani, puerta tlamocuitlahuiani huan totajtzitzi.
  swh-ONEN: naye alikuwa amempa Tobia chumba kikubwa ambacho mwanzo kilikuwa kikitumika
    kuweka sadaka za nafaka, uvumba na vyombo vya Hekalu, pamoja na zaka za nafaka,
    divai mpya na mafuta waliyoagizwa Waisraeli kwa ajili ya Walawi, waimbaji na mabawabu
    wa lango, pamoja na matoleo kwa makuhani.
  bba-bba: Yerɑ u nùn dii bɑkɑru ɡɔsiɑ mi bɑ rɑ rɑɑ kɛ̃nu yi kɑ turɑre kɑ sɑ̃ɑ yerun
    dendi yɑ̃nu kɑ yɑ̃ku kowobun dĩɑ ni bɑ rɑ bu wɛ̃ kɑ ɑlikɑmɑn bɔnu tiɑ ye bɑ mwɑ
    wɔkuru bɑɑteren wɔllɔ kɑ tɑm kpɑmɡiɑ kɑ ɡumɡiɑ kɑ dĩɑ ni bɑ rɑ Lefibɑ kɑ wom kowobu
    kɑ kɔnnɔn kɔ̃sobu wɛ̃.
  eng-KJVCPB: and he had prepared for him a great chamber, where aforetime they laid
    the meat offerings, the frankincense, and the vessels, and the tithes of the corn,
    the new wine, and the oil, which was commanded to be given to the Levites, and
    the singers, and the porters; and the offerings of the priests.
  luo-luo: kendo ne osemiye ot malach kama yande ikanoe chiwo mar cham kod gik ubani
    kod gige hekalu, bende nikanoe achiel kuom apar mar cham, divai manyien gi mo
    kaka pok jo-Lawi, jower kod jorit dhorangeye, kaachiel gi chiwo mag jodolo.
  meu-meu: bena ia ese daiutu badana ta e lailaia Tobia ena. Una daiutu na guna idia
    ese boubou flaoana bona muramura mai bonana bona dubu kohudia, bona aniani bona
    vine ranuna bona dehoro karoadia ihagwautadia, haheḡani heḡereḡerena ai Levi taudia
    bona ane-abi taudia bona ikoukou igimadia taudia e henidia gaudia, bona herahia,
    hahelaḡa taudia e henidia ḡaudia, e haboulaiva daiutuna.
  npi-ULB: एल्यासीबले तोबियाको लागि एउटा ठुलो भण्डार-कोठा तयार पारेका थिए जहाँ पहिले
    तिनीहरूले लेवीहरू, गायकहरू, द्वारपालहरूका निम्ति अन्‍नबलि, धूप, काठपातहरू, अन्‍नका
    दशांशहरू, नयाँ दाखमद्य र तेल अनि पुजारीहरूका निम्ति दान राख्‍ने गर्थे ।
  yor-yor: Ó sì ti pèsè yàrá ńlá kan fún un, èyí tí a ń lò tẹ́lẹ̀ fún ìtọ́jú ọrẹ ọkà,
    tùràrí àti àwọn ohun èlò tẹmpili àti ìdámẹ́wàá ọkà, wáìnì tuntun àti òróró ti
    a fi lélẹ̀ bí ìlànà fún àwọn ọmọ Lefi, àwọn akọrin àti àwọn aṣọ́nà àti pẹ̀lú gbogbo
    ọrẹ fún àwọn àlùfáà.
  ind-ind: '@see-verse:NEH.013.004'
  pes-OPCB: یکی از اتاقهای بزرگ انبار را به طوبیا داده بود. این اتاق قبلاً انبار هدایای
    آردی، بخور، ظروف خانهٔ خدا، ده‌یک غله، شراب و روغن زیتون بود. این هدایا متعلق
    به لاویان، دستهٔ سرایندگان و نگهبانان بود. هدایای مخصوص کاهنان نیز در این اتاق
    نگهداری می‌شد.
  tgl-ULB: Naghanda si Eliasib ng isang malaking imbakan para kay Tobias, kung saan
    pinaglalagyan dati ng mga handog na pagkaing butil, ng insenso, mga kagamitan,
    at ng mga ikapu ng butil, bagong alak, at ng langis, na itinalaga para sa mga
    Levita, mga mang-aawit, mga tagapagbantay ng tarangkahan, at ang mga ambag para
    sa mga pari.
  hui-hui: Ani bialu howa Eliasibi ibugua Ngode Datagaliwabenaga andaha tamu hobane
    timbuni mbira heago ogoni Tobia ibu helo mini. Hobane timbuni ogoniha ala widiru
    lomabu delolene mo wiagabi ira hagua nga bilo lomabu delaga mini inisenesiru mo
    wiagabi Ngode Datagaliwabenaga andaha biabe buleneru damene mo mogobu wiagabi
    wali agalime loma bialu tomo loma biniru mo miaga hearu ti nelonaga migi biniru
    mo wiagabi wali agali tigua widibi waini ibabi olibe lininaga welibi Ngode Datagaliwabehondo
    miniru Libai aria hearumebi agali ngida balu iba gana laga hearumebi anda biago
    mamage haga hearumebi ti nelonaga mo wiagabi uruni bibahende hobane ogoniha wilo
    mo wiaga hene.
  mya-mya: ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​များ၊ နံ့​သာ​ပေါင်း၊ ဗိ​မာန်​တော်​အ​သုံး​အ​ဆောင်​များ​မှ​စ​၍
    ယဇ်​ပု​ရော​ဟိတ်​များ​အ​တွက်​လှူ​ရ​သော အ​လှူ​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​များ၊
    ဗိ​မာန်​တော်​ဂီ​တ​ပ​ညာ​သည်​များ၊ ဗိ​မာန် တော်​အ​စောင့်​တပ်​သား​များ​အ​တွက် ဆယ်
    ဖို့​တစ်​ဖို့​ပေး​လှူ​သော​ဆန်​စ​ပါး၊ စ​ပျစ် ရည်​နှင့်​သံ​လွင်​ဆီ​ကို​သို​လှောင်​ရန်​အ​တွက်
    သာ​လျှင် အ​သုံး​ပြု​သော​အ​ခန်း​ကြီး​ကို တော​ဘိ​အား​အ​သုံး​ပြု​ခွင့်​ပေး​ထား​လေ
    သည်။-
  bod-N: ཏོ་བི་ཡཱར་ཁང་པ་ཆེན་པོ་ཞིག་གྲ་སྒྲིག་བྱས་ཡོད་པ་སྟེ། དེ་ནི་སྔོན་ཆད་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་།
    སྤོས་དཀར་དང་། སྣོད་ཆས་བཅས་དང་། ཁྲིམས་སྲོལ་ལྟར་ལེ་ཝི་པ་རྣམས་དང་མགུར་ལེན་མཁན་དང་།
    སྒོ་སྲུང་བཅས་ལ་འབུལ་བྱའི་འབྲུ་དང་རྒུན་ཆང་། སྣུམ་བཅས་ཀྱི་བཅུ་ཆའི་གཅིག་དང་། མཆོད་དཔོན་ལ་དབང་བའི་འདེགས་མཆོད་བཅས་བསྡུས་ཡོད་པའི་ཁང་པ་ཡིན་ནོ།
    །
  sna-sna: uye akanga amugadzirira kamuri guru raimbochengeterwa zvipiriso zvezviyo
    nezvinonhuhwira uye midziyo yetemberi, nezvegumi zvezviyo, waini itsva namafuta
    akarayirwa kuti apiwe vaRevhi, vaimbi navachengeti vamasuo, uyewo nemigove yavaprista.
  spa-BLM: había preparado para él una gran sala, en la que antes se depositaban las
    ofrendas de comida, el incienso, los vasos y los diezmos del grano, el vino nuevo
    y el aceite, que se daban por mandato a los levitas, a los cantores y a los porteros;
    y las ofrendas onduladas para los sacerdotes.
  cac-cac: A jun cuarto chi', aton b'aj smolchajtaxon ofrenda, incienso, yamc'ab',
    sdiezmoal ixim trigo, vino yed' aceite, aton juntzan̈ chi' ix alchaji to tz'ac'ji
    d'a eb' levita, d'a eb' sb'itani yed' d'a eb' tan̈vum puerta yed' pax juntzan̈
    colval tz'ac'ji d'a eb' sacerdote.
  swh-ULB: Eliashibu alimuandalia Tobia chumba kikubwa, ambako hapo awali waliweka
    sadaka ya nafaka, uvumba, makala, na sehemu ya kumi ya nafaka, divai, na mafuta,
    ambazo ziliwekwa kwa ajili ya Walawi, waimbaji, walinzi wa mlango, na michango
    kwa makuhani.
  bel-bel: падрыхтаваў яму вялікі пакой, у які раней клалі хлебнае прынашэньне, ладан
    і посуд, і дзесяціны хлеба, віна і алею, вызначаныя законам лявітам, сьпевакам
    і брамнікам, і прынашэньні сьвятарам.
  deu-ELBBK: diesem eine große Zelle gemacht, wohin man vorher die Speisopfer legte,
    den Weihrauch und die Geräte und den Zehnten vom Getreide, Most und Öl, das für
    die Leviten und die Sänger und die Torhüter Gebotene, und die Hebopfer der Priester.
  mbb-OT: midtuǥutan din si Tobia te kegamit te zekelà he ruǥu zuen te valey te Nengazen.
    Heini he ruǥu egkeǥemit he para budiga te menge pemuhat he para gasa, beyewà,
    menge gelemiten dutun te valey te Nengazen, menge halad te menge memumuhat, menge
    ikepulù he trigu, binu, wey lana, he sumalà te Kesuǥuan para haazà te menge Levihanen,
    menge perekanta, wey te menge vantey te menge ǥemawan te valey te Nengazen.
  mal-2015: മുമ്പെ അവിടെ ഭോജനയാഗം, കുന്തുരുക്കം, ഉപകരണങ്ങൾ എന്നിവയും ലേവ്യർക്കും സംഗീതക്കാർക്കും
    വാതിൽകാവല്ക്കാർക്കും വേണ്ടി നിയമിച്ച ധാന്യം, വീഞ്ഞു, എണ്ണ, എന്നിവയുടെ ദശാംശവും
    പുരോഹിതന്മാർക്കുള്ള ഉദർച്ചാർപ്പണങ്ങളും വെച്ചിരുന്നു.
  rmc-rmc: Diňa leske o baro than andro Chramos. Ode angloda odthovkerenas o chabeneskre
    obeti, o kaďidlos, o veci pre služba, o dari prekal o rašaja the e ďesjatka le
    uľipnastar, la moľatar the le olejostar, so sas prekal o Leviti, prekal o lavutara
    the stražňika.
  pes-OPV: و برای او حجره بزرگ ترتیب داده بودکه در آن قبل از آن هدایای آردی و بخور
    وظروف را و عشر گندم و شراب و روغن را که فریضه لاویان و مغنیان و دربانان بود و
    هدایای افراشتنی کاهنان را می‌گذاشتند.
  ron-1924: прегэтисе пентру ел о кэмарэ маре, унде пуняу май ынаинте даруриле де
    мынкаре, тэмыя, унелтеле, зечуяла дин грыу, дин муст ши дин унтделемн, пэрциле
    рындуите пентру левиць, кынтэрець ши ушиерь ши даруриле ридикате пентру преоць.
  ben-OBCV: যার জন্য তাকে একটি বড়ো ঘর দেওয়া হয়েছিল যা আগে শস্য-নৈবেদ্যের সামগ্রী,
    ধূপ ও উপাসনা গৃহের জিনিসপত্র এবং লেবীয়দের, গায়কদের ও দারোয়ানদের জন্য শস্যের,
    নতুন দ্রাক্ষারসের ও জলপাই তেলের দশমাংশ এবং যাজকদের যা দেওয়া হত তা রাখার জন্য
    ব্যবহার করা হত।
  som-som: oo wuxuu isagii u hagaajiyey qowlad weyn oo waagii hore la dhigi jiray
    qurbaannada hadhuudhka, iyo fooxa, iyo weelasha, iyo meeltobnaadyada hadhuudhka
    iyo khamriga iyo saliidda, oo amar lagu siin jiray kuwa reer Laawi, iyo kuwii
    gabayaaga ahaa, iyo irid-dhawryada, iyo qurbaannadii kor loo qaadi jiray oo la
    siin jiray wadaaddada.
  lat-VUC: Fecit ergo sibi gazophylacium grande, et ibi erant ante eum reponentes
    munera, et thus, et vasa, et decimam frumenti, vini, et olei, partes Levitarum,
    et cantorum, et janitorum, et primitias sacerdotales.
  eng-ASVBT: had prepared for him a great chamber, where aforetime they laid the meal
    offerings, the frankincense, and the vessels, and the tithes of the grain, the
    new wine, and the oil, which were given by commandment to the Levites, and the
    singers, and the porters; and the heave offerings for the priests.
  ita-1885: gli avea acconcia una gran camera ove anticamente si riponevano le offerte,
    l'incenso, ed i vasellamenti, e le decime del frumento, del vino, e dell'olio,
    ordinate per li Leviti, per li cantori, e per li portinai, e le porzioni, che
    se ne levavano per li sacerdoti.
  eng-ULB: Eliashib prepared for Tobiah a large storeroom, where previously they kept
    the grain offering, the incense, the articles, and the tithes of the grain, new
    wine, and the oil, which were designated for the Levites, the singers, the gatekeepers,
    and the contributions for the priests.
  spa-VBL: Había puesto a disposición de Tobías una gran sala que antes se utilizaba
    para almacenar las ofrendas de grano, el incienso y los objetos del Templo, así
    como los diezmos de grano, vino nuevo y aceite de oliva asignados a los levitas,
    cantores y porteros, además de las ofrendas para los sacerdotes.
  fra-_FOB: Lui avait préparé une grande chambre, là où l'on mettait auparavant les
    offrandes, l'encens, les ustensiles, et les dîmes du blé, du vin et de l'huile,
    qui étaient ordonnées pour les Lévites, pour les chantres et pour les portiers,
    avec ce qui se prélevait pour les sacrificateurs.
  mal-mal: മുമ്പെ അവിടെ ഭോജനയാഗം, കുന്തുരുക്കം, ഉപകരണങ്ങൾ എന്നിവയും ലേവ്യർക്കും സംഗീതക്കാർക്കും
    വാതിൽകാവല്ക്കാർക്കും വേണ്ടി നിയമിച്ച ധാന്യം, വീഞ്ഞ്, എണ്ണ, എന്നിവയുടെ ദശാംശവും
    പുരോഹിതന്മാർക്കുള്ള ഉദർച്ചാർപ്പണങ്ങളും വച്ചിരുന്നു.
  urd-GVR: ke lie ek baṛā kamrā ḳhālī kar diyā thā jis meṅ pahle ġhallā kī nazareṅ,
    baḳhūr aur kuchh ālāt rakhe jāte the. Nīz, ġhallā, naī mai aur zaitūn ke tel kā
    jo daswāṅ hissā Lāwiyoṅ, gulūkāroṅ aur darbānoṅ ke lie muqarrar thā wuh bhī us
    kamre meṅ rakhā jātā thā aur sāth sāth imāmoṅ ke lie muqarrar hissā bhī.
  suz-BL: मिनु चढ़ेब एल्‍याशीबमी आंम खिं ङा मुर, तोबीयाह कली परमप्रभु यावे आ खिं ङा
    वोइक्‍तीक ठेयब कोठा का गेशो बाक्‍त। ङोंइती मेको कोठामी मार मार शेंशो खोदेंशो पा
    चढ़ेशो १० भाग ङा अन्‍न, धूप, परमप्रभु यावे आ खिं ङा बोसपुकी, मुर आन गेशो १० भाग
