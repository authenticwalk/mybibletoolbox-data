verse: NEH.013.011
translations:
  mal-C: അതിനാൽ ഞാൻ പ്രമാണികളെ ശാസിച്ച്, “ദൈവാലയം അവഗണിക്കപ്പെട്ടത് എന്തുകൊണ്ട്?”
    എന്ന് അവരോടു ചോദിച്ചു. തുടർന്ന് അവരെ ഒരുമിച്ചുകൂട്ടി അവരുടെ സ്ഥാനങ്ങളിൽ അവരെ നിയമിച്ചു.
  deu-TKW: 'Da machte ich den Vorstehern Vorwürfe und sprach: Weshalb hat man den
    Tempel Gottes im Stiche gelassen? Und ich rief sie zusammen und stellte sie wieder
    auf ihren Posten.'
  lin-lin: 'Mpo na yango, napamelaki bakambi ya bato mpe natunaki bango : — Mpo na
    nini Ndako ya Nzambe esundolami ? Bongo, nasangisaki Balevi mpe bayembi mpe nazongisaki
    bango, moto na moto na mosala na ye.'
  eng-LSV: And I strive with the prefects, and say, “Why has the house of God been
    forsaken?” And I gather them, and set them on their station;
  eng-GNV: Then reproued I the rulers and sayd, Why is the house of God forsaken?
    And I assembled them, and set them in their place.
  eng-WEBSTER: Then I contended with the rulers, and said, Why is the house of God
    forsaken? and I assembled them, and set them in their place.
  nhw-BL: 'Huajca niquinajhuac nopa tequitini huan niquinilhui: “¿Quenque anquitlahuelcajtoque
    itiopa Toteco Dios?” Teipa niquinsentili nochi nopa levitame huan huicani, huan
    sempa niquintlali campa quintocarohua para tequipanose.'
  swh-ONEN: Basi niliwakemea maafisa na kuwauliza, “Kwa nini nyumba ya Mungu imepuuzwa?”
    Kisha niliwaita pamoja na kuwaweka kwenye nafasi zao.
  bba-bba: Mɑ nɑ siri kowobu tɑɑrɛ wɛ̃ nɑ nɛɛ, mbɑn sɔ̃nɑ bɑ derɑ bɑ Yinni Gusunɔn
    sɑ̃ɑ yee te deri. Mɑ nɑ wure nɑ Lefibɑ kɑ wom kowo be mɛnnɑ, mɑ nɑ bu wesiɑ ben
    sɔmɑ sɔɔ.
  eng-KJVCPB: Then contended I with the rulers, and said, Why is the house of God
    forsaken? And I gathered them together, and set them in their place.
  luo-luo: Omiyo ne adhawone jotelogo kendo apenjogi niya, Angʼo momiyo od Nyasaye
    ojwangʼ? Bangʼe ne aluongogi kanyakla kendo aketogi kuondegi.
  meu-meu: Taunabunai lau ese heitatao taudia na gwau henidia, nato, Dahaka dainai
    Dirava ena dubu vada o laloa herekwa? Bena na haboudia, bona edia ḡaukara gabudia
    na henidia.
  npi-ULB: त्यसैले मैले अधिकारीहरूको सामना गरी तिनीहरूलाई भनेँ, “परमेश्‍वरको मन्दिरलाई
    किन बेवास्ता गरिएको ?” मैले तिनीहरूलाई जम्मा गरी तिनीहरूकै पदमा नियुक्त गरेँ ।
  yor-yor: Nígbà náà ni mo bá àwọn ìjòyè wí, mo sì béèrè lọ́wọ́ wọn pé, “Èéṣe tí a
    fi kọ ilé Ọlọ́run sílẹ̀?” Nígbà náà ni mo pè wọ́n jọ pọ̀, mo sì fi olúkúlùkù sí
    ẹnu iṣẹ́ rẹ̀.
  ind-ind: Karena itu saya menegur para pejabat, “Kalian sudah menelantarkan rumah
    TUHAN!” Lalu saya memanggil kembali orang-orang Lewi dan para pemain musik untuk
    bekerja lagi di rumah TUHAN sesuai tugas mereka semula.
  pes-OPCB: 'پس سران قوم را توبیخ کرده، گفتم: «چرا از خانهٔ خدا غافل مانده‌اید؟» سپس
    تمام لاویان را جمع کرده، ایشان را دوباره در خانهٔ خدا سر خدمت گذاشتم.'
  tgl-ULB: Kaya hinarap ko ang mga opisyales at sinabi, “Bakit napabayaan ang bahay
    ng Diyos?” Tinipon ko sila at inilagay sila sa kanilang mga puwesto.
  hui-hui: Ani hale howa agali haguane bu hearuhondo i̱na keba howa lalu, Tígua irane
    aginaga Ngode Datagaliwabenaga anda bame helo waharimibe, laru. Ani lowa i̱na
    Libai agalibi agali Ngode Datagaliwabenaga andaha ngida balu iba gana laga biarubi
    bibahende haru dai bialu tigua biabe bialu haga wiyaruha daibu helaga biru.
  mya-mya: ယင်း​သို့​ဗိ​မာန်​တော်​ကို​စွန့်​ပစ်​ထား​ခဲ့​ရန် ခွင့်​ပြု​သူ​အုပ်​ချုပ်​ရေး​မှူး​တို့​အား
    ငါ​သည် ပြစ်​တင်​ပြော​ဆို​ကာ​လေ​ဝိ​အ​နွယ်​ဝင်​များ နှင့်​ဂီ​တ​ပ​ညာ​သည်​များ​ကို​ဗိ​မာန်​တော်
    သို့​ခေါ်​ယူ​ပြီး​လျှင်​အ​မှု​တော်​ကို​တစ်​ဖန် ပြန်​လည်​ထမ်း​ဆောင်​စေ​၏။-
  bod-N: དེ་ནས་ངས་འགོ་དཔོན་དག་ལ་གཤེ་གཤེ་བཏང་ནས་འདི་ལྟར། དཀོན་མཆོག་གི་མཆོད་ཁང་སྤངས་བཞག་པ་ཅི་ཡིན་ནམ་ཞེས་སྨྲས་ཤིང་།
    ངས་ལེ་ཝི་པ་རྣམས་མཉམ་དུ་བསྡུས་ཏེ་རང་རང་གི་ལས་སྣེར་བཞག་གོ །
  sna-sna: Saka ndakatsiura vabati ndikavabvunza ndikati, “Imba yaMwari yashayirwa
    hanya neiko?” Ipapo ndakavaunganidza pamwe chete ndikavadzosera kunzvimbo dzavo.
  spa-BLM: 'Entonces discutí con los jefes y dije: “¿Por qué está abandonada la casa
    de Dios?” Los reuní y los puse en su lugar.'
  cac-cac: Yuj chi' ix in tumej eb' yajal yaji, yujto ix yactejcan stemplo Dios eb',
    maxtzac yil-laj eb'. Ix lajvi chi' ix in molb'an eb' sacerdote yed' eb' levita
    yic svac'anxioch eb' d'a yopisio.
  swh-ULB: Kwa hiyo nikawasiliana na maafisa na kusema, 'Kwa nini nyumba ya Mungu
    imeachwa?' Niliwakusanya pamoja na kuwaweka kwenye nafasi zao.
  bel-bel: 'І зрабіў за гэта вымову начальнікам і сказаў: навошта пакінуты намі дом
    Божы? І я сабраў іх і паставіў іх на месца іхняе.'
  deu-ELBBK: 'Da stritt ich mit den Vorstehern und sprach: Warum ist das Haus Gottes
    verlassen worden? Und ich versammelte sie und stellte sie an ihre Stelle.'
  mbb-OT: Umbe, mibpemeukan ku is menge upisyal he ke siak te, “Maan is mibey-anan
    niw is baley te Megbevayà.” Impetawag ku is menge Levihanen wey menge perekanta
    ne impelikù ku sikandan diyà te menge vuluhaten dan diyà te valey te Nengazen.
  mal-2015: 'പ്രമാണികളെ ശാസിച്ചു: ദൈവാലയത്തെ ഉപേക്ഷിച്ചുകളഞ്ഞതു എന്തു എന്നു ചോദിച്ചു
    അവരെ കൂട്ടി വരുത്തി അവരുടെ സ്ഥാനത്തു നിർത്തി.'
  rmc-rmc: 'Akor diňom te zvičinel jekhetane le vodcen a phenďom lenge zorales: „Soske
    hino le Devleskro kher zamuklo?“ Paľis anďom le Leviten the le lavutaren pale
    andro Chramos, hoj te keren peskri buči.'
  pes-OPV: پس باسروران مشاجره نموده، گفتم چرا درباره خانه خدا غفلت می‌نمایند. و ایشان
    را جمع کرده، درجایهای ایشان برقرار نمودم.
  ron-1924: 'Ам мустрат пе дрегэторь ши ам зис: „Пентру че а фост пэрэситэ Каса луй
    Думнезеу?” Ши ам стрынс пе левиць ши пе кынтэрець ши й-ам пус ярэшь ын служба
    лор.'
  ben-OBCV: তাতে আমি কর্মকর্তাদের অনুযোগ করে বললাম, “ঈশ্বরের গৃহ কেন অবহেলায় আছে?”
    তারপর আমি তাদের ডেকে একত্র করে নিজের নিজের পদে বহাল করলাম।
  som-som: Markaasaan taliyayaashii la diriray oo waxaan ku idhi, War maxaa guriga
    Ilaah looga tegey? Kolkaasaan iyagii soo wada ururiyey oo meeshoodii ku celiyey.
  lat-VUC: 'et egi causam adversus magistratus, et dixi: Quare dereliquimus domum
    Dei? et congregavi eos, et feci stare in stationibus suis.'
  eng-ASVBT: Then contended I with the rulers, and said, Why is the house of God forsaken?
    And I gathered them together, and set them in their place.
  ita-1885: 'Ed io contesi co'' magistrati, e dissi loro: Perchè si è egli abbandonata
    la Casa di Dio? Poi raunai i Leviti, e li rimisi ne'' loro ufficii.'
  eng-ULB: So I confronted the officials and said, “Why is the house of God neglected?”
    I gathered them together and stationed them at their posts.
  spa-VBL: 'Fui y me enfrenté a los dirigentes, preguntándoles: “¿Por qué se descuida
    el Templo de Dios?” . Llamé a los levitas y se aseguró de que cumplieran con sus
    responsabilidades.'
  fra-_FOB: 'Et je censurai les magistrats, et je dis: Pourquoi la maison de Dieu
    est-elle abandonnée? Je rassemblai donc les Lévites et les chantres, et les rétablis
    dans leurs fonctions.'
  mal-mal: 'പ്രമാണികളെ ശാസിച്ചു: “ദൈവാലയത്തെ ഉപേക്ഷിച്ചുകളഞ്ഞത് എന്ത്?” എന്ന് ചോദിച്ച്
    അവരെ കൂട്ടിവരുത്തി അവരുടെ സ്ഥാനത്ത് നിർത്തി.'
  urd-GVR: Tab maiṅ ne zimmedār afsaroṅ ko jhiṛak kar kahā, “Āp Allāh ke ghar kā intazām
    itnī beparwāī se kyoṅ chalā rahe haiṅ?” Maiṅ ne Lāwiyoṅ aur gulūkāroṅ ko wāpas
    bulā kar dubārā un kī zimmedāriyoṅ par lagāyā.
  suz-BL: मोपतीके गो ठेयब मुर आन कली “परमप्रभु यावे आ खिं मारदे प्रोंइनी?” दे हुइक्‍ताक्‍ङमी।
    मिनु गो लेवी नु कुम्‍सो पाइब आन कली ब्रेश्‍शा, आन गेय पपाइक्‍तामी।
  ita-1927: 'E io censurai i magistrati, e dissi loro: “Perché la casa di Dio è ella
    stata abbandonata?” Poi radunai i Leviti e i cantori e li ristabilii nei loro
    uffici.'
  ckb-ckb: 'لەبەر ئەوە لەگەڵ کاربەدەستەکان دەمەقاڵێم کرد و گوتم: «بۆچی ماڵی خودا وازی
    لێ هێنراوە؟» ئینجا ئەوانم کۆکردەوە و هەریەکەیانم لە شوێنەکەی خۆی دانا.'
  eng-BBE: Then I made protests to the chiefs, and said, Why has the house of God
    been given up? And I got them together and put them in their places.
  kan-OKCV: ಆಗ ನಾನು ಅಧಿಕಾರಿಗಳನ್ನು ಗದರಿಸಿ ಅವರಿಗೆ, “ದೇವರ ಮಂದಿರವನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಿದ್ದೇಕೆ?”
    ಎಂದು ವಾದಿಸಿದೆನು. ಬಿಟ್ಟುಹೋದವರನ್ನು ತಿರಿಗಿ ಕರೆಯಿಸಿ, ಅವರನ್ನು ಅವರವರ ಉದ್ಯೋಗಗಳಲ್ಲಿ ಇರಿಸಿದೆನು.
  bbb-bbb: Ijadufuo na uri e Isureroko ijiebuo e mamekanu ije vua gikikimana kuariae.
    Na kiae, Ja Godido are guove ijia i binobino ja mevo ije ja irerefuo arena vaevano
    kiae? Na ijiege kuariama areme e Rivaetiko ije kumevo bu una besu afuivoga na
    kiavo bu i buone una mei.
  tam-2017: அப்பொழுது நான் தலைமையானவர்களோடு வாதாடி, தேவனுடைய ஆலயம் ஏன் கைவிடப்படவேண்டும்
    என்று சொல்லி, அவர்களைச் சேர்த்து, அவரவர் பொறுப்பில் அவர்களை வைத்தேன்.
  spa-RV-1909: 'Y reprendí á los magistrados, y dije: ¿Por qué está la casa de Dios
    abandonada? Y juntélos, y púselos en su lugar.'
  ron-BTF: 'Atunci m-am certat cu conducătorii și am spus: De ce este casa lui Dumnezeu
    părăsită? Și i-am adunat și i-am pus la locul lor.'
  eng-WEBP: Then I contended with the rulers, and said, “Why is God’s house forsaken?”
    I gathered them together, and set them in their place.
  eng-FBV: I went and confronted the leaders, asking, “Why is God's Temple being neglected?”
    I called the Levites back and made sure they were carrying out their responsibilities.
  nld-1939: 'Ik beklaagde mij erover bij de voormannen, en sprak: Waarom heeft men
    het huis van God verwaarloosd? Ik riep ze dus terug, en stelde ze weer op hun
    post;'
  nch-BL: 'Huajca niquinajhuac nopa tequichihuani huan niquinilhui: “¿Para ten anquitahuelcajtoque
    itiopa Toteco Dios?” Teipa niquinsentili nochi nopa levitame huan huicani, huan
    sempa niquintali campa quintocarohua para tequipanose.'
  vie-1934: 'Tôi bèn quở trách các quan trưởng, mà rằng: Cớ sao đền của Đức Chúa Trời
    bị bỏ như vậy? Đoạn, tôi hiệp lại chúng mà đặt họ trong chức cũ mình.'
  hin-CV: इसलिये मैंने अधिकारियों को फटकार लगाई, “परमेश्वर का भवन क्यों छोड़ दिया
    गया है?” तब मैंने उन सबको वापस बुलाकर उन्हें सेवा के काम पर दोबारा नियुक्त कर
    दिया.
  spa-BES: 'Entonces hice protestas a los jefes y dije: ¿Por qué han abandonado la
    casa de Dios? Y los junté y los puse en sus lugares.'
  tdx-tdx: 'Natretreko amy zao o mpifeheo ami’ty hoe: Aa vaho akore te naforintsiñe
    ty anjomban’ Añahare? Aa le natontoko iereo naho sindre najadoko an-toe’e eo'
  tha-KJV: ข้าพเจ้าจึงต่อว่าเจ้าหน้าที่และพูดว่า “ทำไมจึงทอดทิ้งพระนิเวศของพระเจ้าเสีย”
    ข้าพเจ้าจึงรวบรวมเขากลับมา และตั้งเขาไว้ตามตำแหน่งของเขาอีก
  por-BR-2018: 'Então repreendi aos oficiais, e disse: Por que a casa de Deus está
    abandonada? Porém eu os juntei, e os restaurei em seu posto.'
  deu-ELO: 'Da zankte ich mit den Vorstehern und sprach: Warum ist das Haus Gottes
    verlassen worden? Und ich versammelte sie und stellte sie an ihre Stelle.'
  eng-WYC-2018: and I did the cause against (the) magistrates, and I said, Why have
    ye forsaken the house of God? And I gathered them together, that is, (the) deacons
    and the ministers, that had gone away, and I made them to stand in their standings.
    (and I brought this case against the magistrates, and I said, Why is the House
    of God deserted? And so I brought back the Levites, and the singers who had gone
    away, and I put them in their places again.)
  epo-epo: 'Tiam mi faris pro tio severan riproĉon al la estroj, kaj diris: Kial la
    domo de Dio estas forlasita? Kaj mi kunvenigis ilin kaj starigis ilin sur iliaj
    lokoj.'
  uig-PIN: 'xunga mǝn ǝmǝldarlar bilǝn soⱪuxup, ularni ǝyiblǝp: — Nemixⱪa Hudaning
    ɵyi xundaⱪ taxliwetildi?! — dǝp, Lawiylarni yiƣip ularni ilgiriki orniƣa yengiwaxtin
    turƣuzdum.'
  beo-beo: 'Ouligisu dunu da Debolo diasu noga:le hame ouligibiba:le, na da ilima
    gagabole sia:i. Amola na da Lifai dunu amola Debolo gesami hea:su dunu amo huluane
    Debolo diasuga bu oule misini, ilima bu hawa: hamoma:ne sia:i.'
  tpi-OTNT: Olsem na mi krosim ol lida, na mi askim ol, “Olsem wanem na yupela i larim
    haus bilong God i stap nating?” Na mi bringim ol Livai na ol man bilong mekim
    musik i kam bek long haus bilong God na mi tokim ol long kirapim wok gen.
  hau-SA: Sai na tsawata wa shugabanni na kuma tambaye su na ce, “Me ya sa aka ƙyale
    gidan Allah?” Sa’an nan na kira su gaba ɗaya na sa su a wuraren aikinsu.
  uig-LAT: 'shunga men emeldarlar bilen soqushup, ularni eyiblep: — Némishqa Xudaning
    öyi shundaq tashliwétildi?! — dep, Lawiylarni yighip ularni ilgiriki ornigha yéngiwashtin
    turghuzdum.'
  nde-nde: Ngazikhwazela izinduna ngazibuza ngathi, “Kungani indlu kaNkulunkulu ingasakhathalelwa
    na?” Ngasengibabizela ndawonye ngababeka ezindaweni zemisebenzi yabo.
  ton-ton: Pea naʻaku valoki ʻae kau pule, ʻo pehē, Ko e hā kuo liʻaki ai ʻae fale
    ʻoe ʻOtua? Pea ne u tānaki ʻo fakataha ʻakinautolu, ʻo fokotuʻu ʻakinautolu ʻi
    honau potu.
  ces-1613: 'Protož domlouval jsem se na starší, řka: Proč jest opuštěn dům Boží?
    A shromáždiv je, postavil jsem je na místě jejich.'
  eng-WMB: Then I contended with the rulers, and said, “Why is God’s house forsaken?”
    I gathered them together, and set them in their place.
  tam-TCV: நான் அதிகாரிகளைக் கடிந்துகொண்டு, “இறைவனுடைய ஆலயம் இவ்வாறு உதாசீனப்படுத்தப்பட்டது
    ஏன்?” என்று அவர்களைக் கேட்டேன். அப்பொழுது நான் அவர்களைத் திரும்பவும் ஒன்றாய் அழைத்து,
    அவர்களுக்குரியதான கடமைகளில் அவர்களை அமர்த்தினேன்.
  ceb-ULB: Busa akong giatubang ang mga opisyal ug giingnan, “Nganong gipasagdan man
    ang balay sa Dios?” Gitigom ko silang tanan ug gipahiluna sa ilang mga dapit.
  pol-UBG: 'Zgromiłem więc przełożonych, mówiąc: Czemu dom Boży jest opuszczony? Potem
    zebrałem ich i postawiłem na ich stanowiskach.'
  urd-GVU: تب مَیں نے ذمہ دار افسروں کو جھڑک کر کہا، ”آپ اللہ کے گھر کا انتظام اِتنی
    بےپروائی سے کیوں چلا رہے ہیں؟“ مَیں نے لاویوں اور گلوکاروں کو واپس بُلا کر دوبارہ
    اُن کی ذمہ داریوں پر لگایا۔
  deu-1912: 'Da schalt ich die Obersten und sprach: Warum ist das Haus Gottes verlassen?
    Aber ich versammelte sie und stellte sie an ihre Stätte.'
  kan-2017: ಇದರ ದೆಸೆಯಿಂದ ನಾನು ಅಧಿಕಾರಿಗಳನ್ನು ಗದರಿಸಿ, “ದೇವಾಲಯವನ್ನು ಅಲಕ್ಷ್ಯ ಮಾಡಿದ್ದೇಕೆ?”
    ಎಂದು ಕೇಳಿದ್ದಲ್ಲದೆ ಬಿಟ್ಟು ಹೋದವರನ್ನು ಪುನಃ ಕರೆಯಿಸಿ ಅವರನ್ನು ಅವರವರ ಉದ್ಯೋಗಗಳಲ್ಲಿ ಇರಿಸಿದೆನು.
  yap-yap: Mu gu thin ngak e pi tolang ni kar n’aged fare Tempel ni daku rir ayuweged.
    Mug fulweg fapi Levite nge girdi’en e musik nga Tempel nggu ta’rad ko maruwel
    bayay.
  hlt-MCSB: Te dongah ukkung rhoek te ka ho tih, “Pathen im ke balae tih a hnoo?”
    ka ti nah. Te phoeiah amih te ka coi tih amah paihmuen ah ka pai sak.
  mdy-ETH: ጌኤዦ ማኣራ ዬያ ሄላንዳኣና ቄል ጌይ ዛጊንቴሢሮ ቢታንታ ዓኣ ዓሶ ታኣኒ ጎሬኔ፤ ሌዊ ዓሶንታ ፆኦሲ ቦንቾም ዓይኑሞ
    ዓይናዻ ዓሶዋ ጌኤዦ ማኣሪ ጊንሣ ማሂ ዔኪ ሙኪሢና ማዾ ጊንሣ ታ ዓይሤኔ፤
  twi-ASANTE: Ɛhɔ ara na mekɔɔ ntuanofoɔ no nkyɛn, kɔbisaa wɔn sɛ, “Adɛn enti na moayi
    mo ani afiri Onyankopɔn Asɔredan no so?” Na mefrɛɛ Lewifoɔ no nyinaa, maa wɔsane
    baeɛ, de wɔn tuatuaa nnwuma a ɛsɛ sɛ wɔyɛ ano.
  eng-WEBU: Then I contended with the rulers, and said, “Why is God’s house forsaken?”
    I gathered them together, and set them in their place.
  wal-wal: Hegaa gishshau, taani halaqata, “Xoossaa Beeta Maqidasiyaa oosuwaa aissi
    oli aggidetii?” yaagada hanqqettaas. Hegaappe guyyiyan, eta xeegada ubbaakka eta
    oosuwau oosuwau zaaraas.
  spa-PDDPT: 'Entonces reprendí a los dirigentes: ¿Por qué está abandonado el Templo
    de ʼElohim? Los reuní y los restablecí en su puesto.'
  gun-gun: 'Ha''e rami vy huvixa kuery pe xeayvu vy aipoa''e: — Mba''e re tu napenavei
    ri Nhanderuete pegua oo re? — ha''e. Ha''e rami vy levita kuery teĩgue ju aru
    vy amoĩ ju ojapo aguã va''ekue py.'
  agu-BL: Imbene'n tzuntz tan chiyajle'n yi e' ajcaw, na nxac ncyaj cyen quilol yi
    ca'l Kataj. Chibaje'nt tzun inmolol yi e' pale' scyuch' yi e' xonl Leví. Nintzun
    e' oc junt tir wa'n te yi cyak'un yi bixba'n che't sju'.
  ilo-ULB: Isu nga inungtak dagiti opisial ket kinunak kadakuada, “Apayen a nabaybay-an
    ti balay ti Dios?” Inummongko ida ken pinaggianko ida kadagiti kampoda.
  kpg-kpg: Gei au guu wou gi digau aamua idimaa digaula ne dumaalia bolo di Hale Daumaha
    la gi heia gi daha, gei au ga laha mai digau hai daahili mono Levi gi di Hale
    Daumaha bolo digaula gi ngalua labelaa i golo.
  uig-ARA: 'شۇڭا مەن ئەمەلدارلار بىلەن سوقۇشۇپ، ئۇلارنى ئەيىبلەپ: ــ نېمىشقا خۇدانىڭ
    ئۆيى شۇنداق تاشلىۋېتىلدى؟! ــ دەپ، لاۋىيلارنى يىغىپ ئۇلارنى ئىلگىرىكى ئورنىغا
    يېڭىۋاشتىن تۇرغۇزدۇم.'
  sus-sus: N naxa sɔnxɔɛ rate kiitisae ma, n fa e maxɔrin, «Wo Ala xa banxi rabɛɲinxi
    munfe ra?» N naxa Lewikae nun bɛɛtibae malan, n fa e ragbilen e xa wali ra.
  pon-2006: Ngehi eri lipoarehda lapalap akan pwehki ar mweidohng Tehnpas Sarawio
    en lekdekla. Ngehi eri kapwurehdo mehn Lipai kan oh sounkoul kan nan Tehnpas Sarawio
    oh kihong irail re en pwurehng doadoahk.
  ksd-ksd: 'Ma iau ga takun ra umana tena varkurai ma iau ga biti: Ta ra ava ra kuba
    i God i lingling? Ma iau ga varurue diat ma iau ga vaki diat tikatikai ta kana
    kiki.'
  tur-YTC: O zaman yöneticilerle çekiştim ve şöyle dedim, “Tanrı'nın evi neden bırakılmış?”
    Onları bir araya topladım ve yerlerine yerleştirdim.
  ind-AYT: Oleh karena itu, aku menegur para pemimpin di bait Allah, dan berkata,
    “Mengapa bait Allah ditinggalkan?” Lalu, aku memanggil mereka kembali dan menempatkan
    mereka pada posisi mereka.
  nya-nya: Choncho ndinadzudzula akuluakulu aja ndipo ndinawafunsa kuti, “Nʼchifukwa
    chiyani Nyumba ya Mulungu yasiyidwa?” Ndipo ine ndinawayitanitsa pamodzi ndi kuwayika
    mʼmalo awo.
  hrv-hrv: 'I prekorih odličnike i rekoh: “Zašto je zapušten Dom Božji?” Zatim skupih
    levite i pjevače i vratih ih k njihovim službama.'
  mps-mps: Tama tibaso, eno te polalubo bidi dabeba wado po wabo sę ilama, tama eno
    augwaliba hanalu wali, “Magi baso dagego te Godigo be olodali elalumainu ilaliwe?”
    Tama eno te Livai dabe, me te Godigo bede musik wabo bidi hani ma odasa aselama,
    tama eno augwalibolo te sę ma hodolama yao po walio.
  tpi-tpi: Olsem na mi krosim ol lida, na mi askim ol, “Olsem wanem na yupela i larim
    haus bilong God i stap nating?” Na mi bringim ol Livai na ol man bilong mekim
    musik i kam bek long haus bilong God na mi tokim ol long kirapim wok gen.
  dan-1931: 'så gik jeg i Rette med Forstanderne og spurgte dem: “Hvorfor er Guds
    Hus blevet vanrøgtet?” Og jeg fik atter Levitterne samlet og satte dem på deres
    Pladser.'
  vie-OVCB: 'Tôi trách cứ các nhà lãnh đạo: “Tại sao để cho Đền Thờ Đức Chúa Trời
    bị bỏ bê như vậy?” Rồi, tôi gọi người Lê-vi trở lại chức vụ.'
  guj-2017: તેથી મેં આગેવાનોની સાથે ઉગ્ર થઈને પૂછ્યું, “શા માટે ઈશ્વરના સભાસ્થાનને
    તુચ્છકારવામાં આવે છે? મેં લેવીઓને એકત્ર કરીને તેઓને પોતપોતાની જગ્યા પર રાખ્યા.
  pon-2006A: Ngehi eri lipoarehda lapalap akan pwehki ar mweidohng Tehnpas Sarawio
    en lekdekla. Ngehi eri kapwurehdo mehn Lipai kan oh sounkoul kan nan Tehnpas Sarawio
    oh kihong irail re en pwurehng doadoahk.
  por-BRBSL: 'Então eu contendi com os governantes, e disse: “Por que a casa de Deus
    está abandonada”? Eu os reuni, e os coloquei em seu lugar.'
  cth-cth: Cathut e im hah bangkongmaw na pahnawt awh vaw telah bawinaw hah yon a
    pen teh, Levihnaw hah a kamkhueng sak hnukkhu, amamae hmuen koe bout a hruek awh.
  twi-twi: Ɛhɔ ara na mekɔɔ ntuanofo no nkyɛn, kobisaa wɔn se, “Adɛn nti na moayi
    mo ani afi Onyankopɔn Asɔredan no so?” Na mefrɛɛ Lewifo no nyinaa ma wɔsan bae,
    de wɔn tuatuaa nnwuma a ɛsɛ sɛ wɔyɛ ano.
  hlt-hlt: Te dongah ukkung rhoek te ka ho tih, “Pathen im ke balae tih a hnoo?” ka
    ti nah. Te phoeiah amih te ka coi tih amah paihmuen ah ka pai sak.
  tbz-SIM: Kɛ̀ n kpɑnnɛ̀ bɛbeémbɛ̀ mùù kpɛ́í nte kɛ̀ bɛ̀ yóu kɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó mutɔ̃mmú do, kɛ́deè kɛ́tíí nDefiibɛ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ sɔɔtɛ́ bɛ tɔ̃mmú.
  msy-2020: Kamaghɨn amizɨ, kɨ gumazir aruabar atara egha men azara, “Manmagh amizɨ
    ia Godɨn Dɨpenim ataghizɨ a pura iti?” Egha kɨ Livaiba ko gumazir ighiabagh amibar
    diagha ua me inigha, Godɨn Dɨpenimɨn izezɨ, me uamategha uan ingangarim gami.
  dop-dop: Ɩlɛnɑ mɑ́ kɑlǝnɑ hʋʋlɑɑ kɛ ɩsǝnɑ pɑ lɔwɑ Ɩsɔ tǝsɛɛlɛ tɔ. Kɛnɑ mɑ́ koti
    yonyoolɑɑ nɑ Lefii nyǝ́mɑ nɑ pɑ́ mǝlɩ pɑ tǝmɑ tɑɑ.
  azb-azb: 'Mən hökumət məmurlarını tənbeh edib dedim: «Nə üçün Allahın evinə etinasızlıq
    edilir?» Sonra Levililərlə ilahiçiləri toplayıb yerlərinə qaytardım.'
  eng-DBY: Then I contended with the rulers, and said, Why is the house of God forsaken?
    And I gathered them together and set them in their place.
  hin-2017: तब मैंने हाकिमों को डाँटकर कहा, “परमेश्वर का भवन क्यों त्यागा गया है?”
    फिर मैंने उनको इकट्ठा करके, एक-एक को उसके स्थान पर नियुक्त किया।
  wol-KYG: 'Ma ŋàññ jawriñ yi, ne leen: «Ana lu waral ñuy sàggane kër Yàlla gi?» Ci
    biir loolu ma woo Leween ñeek jàngkat yi, ñu daje, ma delloo leen ca seeni liggéey.'
  eng-YLT: And I strive with the prefects, and say, 'Wherefore hath the house of God
    been forsaken?' and I gather them, and set them on their station;
  eng-WYC-2017: and I did the cause against magi-strates, and I said, Why have ye
    forsaken the house of God? And I gathered them together, that is, deacons or Levites
    and the ministers, that had gone away, and I made them to stand in their standings.
  eng-WMBB: Then I contended with the rulers, and said, “Why is God’s house forsaken?”
    I gathered them together, and set them in their place.
  urd-GVH: तब मैंने ज़िम्मादार अफ़सरों को झिड़ककर कहा, “आप अल्लाह के घर का इंतज़ाम
    इतनी बेपरवाई से क्यों चला रहे हैं?” मैंने लावियों और गुलूकारों को वापस बुलाकर
    दुबारा उनकी ज़िम्मादारियों पर लगाया।
  rug-rug: Ke gegesi rau sari na koimata sina lopu galagala nia rini sa Zelepade.
    Vagi pule mae ni rau pa Zelepade sari na tie Livaeti meke sari na tie kerakera,
    meke veko pule lani rau pa dia tinavete.
  gaz-gaz: Kanaafuu ani qondaaltota ifadheen, “Manni Waaqaa maaliif dagatama?” jedheen
    isaan gaafadhe. Ergasiis ani walitti isaan qabee iddoo isaaniitti isaan nan deebise.
  fra-LSG: 'Je fis des réprimandes aux magistrats, et je dis: Pourquoi la maison de
    Dieu a-t-elle été abandonnée? Et je rassemblai les Lévites et les chantres, et
    je les remis à leur poste.'
  yal-yal: N yi kuntigine maxadi, n naxa, “Nanfera Ala Batu Banxin bata rabeɲin?”
    N yi Lewine nun bɛti baane malan, n yi birin ti a funfuni.
  haw-1868: Alaila, ao aku la au i na luna, a olelo aku la au, No ke aha la i haaleleia'i
    ka hale o ke Akua? A houluulu mai la au ia lakou, a hoonoho iho la ia lakou ma
    ko lakou wahi.
  arb-NAV: 'فَأَنَّبْتُ الْمَسْؤولِينَ وَسَأَلْتُهُمْ: «لِمَاذَا تُرِكَ بَيْتُ اللهِ
    بِغَيْرِ رِعَايَةٍ؟» ثُمَّ جَمَعْتُ اللّاوِيِّينَ وَأَعَدْتُهُمْ إِلَى مَرَاكِزِهِمْ.'
  ewe-ewe: Meka mo na kplɔlawo, eye mebia wo be, “Nu ka ta miegblẽ gbedoxɔ la ɖi ɖo?”
    Meyɔ Levitɔwo vɛ, eye mena wogade asi woƒe dɔwo wɔwɔ me.
  eng-LEE: Then contended I with the rulers, and said, Why hath the house of God become
    forsaken? And I gathered them together, and placed them on their posts.
  asm-FB: তেতিয়া মই কৰ্মচাৰী সকলৰ সৈতে বিবাদ কৰি ক’লো, “ঈশ্বৰৰ গৃহ কিয় অৱহেলা কৰা
    হৈছে?” পাছত মই তেওঁলোকক গোটাই আনি প্ৰতিজনক নিজ নিজ পদত স্থাপন কৰিলোঁ।
  sus-A: ﭑ نَشَ سْنشْي رَتٍ كِيتِسَيٍ مَ، ﭑ قَ عٍ مَشْرِن، «وٌ عَلَ شَ بَنشِ رَبّحِنشِ
    مُنقٍ رَ؟» ﭑ نَشَ لٍوِكَيٍ نُن بّيتِبَيٍ مَلَن، ﭑ قَ عٍ رَفبِلٍن عٍ شَ وَلِ رَ.
  fra-SBL: 'Alors je contestai avec les chefs, et je dis : « Pourquoi la maison de
    Dieu est-elle abandonnée ? » Je les rassemblai et les remis à leur place.'
  hbo-hbo: וָאָרִ֙יבָה֙ אֶת־הַסְּגָנִ֔ים וָאֹ֣מְרָ֔ה מַדּ֖וּעַ נֶעֱזַ֣ב בֵּית־הָאֱלֹהִ֑ים
    וָֽאֶ֨קְבְּצֵ֔ם וָֽאַעֲמִדֵ֖ם עַל־עָמְדָֽם׃
  pjt-pjt: '@see-verse:NEH.013.010'
  kik-kik: 'Nĩ ũndũ ũcio ngĩrũithia anene acio, ngĩmooria atĩrĩ: “Nyũmba ya Ngai ĩtiganĩirio
    nĩkĩ?” Ningĩ ngĩmeeta othe hamwe, ngĩmacookia o mũndũ wĩra-inĩ wake.'
  fra-NCL: 'J’adressai des réprimandes aux magistrats, et je dis : « Pourquoi la maison
    de Dieu est-elle abandonnée ? » Et je rassemblai les lévites et les chantres,
    et je les remis à leur poste.'
  cek-AK: To pongah ukkung angraengnawk to ka zoeh, Tipongah Sithaw im na pahnawt
    o sut loe? tiah ka naa; nihcae to nawnto amkhuengsak pacoengah, angmacae sak han
    koi tok to ka saksak boih.
  cuk-cuk: 'Geb degine, dummaganga apor ibmar an sogded: “¿Wede ibiga Bab-Dummadse-goled-neg
    olloo mellesii?” A-sorbali, a-dummagan gannar an urbisad, ega e-arbaed-e-arbaed
    an uksad.'
  uig-CYR: 'шуңа мән әмәлдарлар билән соқушуп, уларни әйипләп: — Немишкә Худаниң өйи
    шундақ ташливетилди?! — дәп, Лавийларни жиғип уларни илгәрки орниға яңливаштин
    турғуздум.'
  tel-2017: దేవుని మందిరాన్ని అలక్ష్యం చేసినందుకు అధిపతులను గద్దించి, లేవీయులు, గాయకులను
    తిరిగి రప్పించి వారి స్థలాల్లో ఉంచే ఏర్పాటు చేశాను.
  hat-BSA: 'Konsa, mwen te repwoche responsab yo. Mwen te di: “Poukisa lakay Bondye
    a abandone?” Mwen te reyini yo ansanm e te fè yo reprann pòs yo.'
  kos-kos: Nga mulat nu sin mwet kol lah elos fuhlela in pilesreyuk Tempul uh. Ac
    nga folokonma mwet Levi ac mwet on nu in Tempul, ac sap elos in sifil oru orekma
    kunalos.
  hbo-WLC: וָאָרִ֙יבָה֙ אֶת־הַסְּגָנִ֔ים וָאֹ֣מְרָ֔ה מַדּ֖וּעַ נֶעֱזַ֣ב בֵּית־הָאֱלֹהִ֑ים
    וָֽאֶ֨קְבְּצֵ֔ם וָֽאַעֲמִדֵ֖ם עַל־עָמְדָֽם׃
  ibo-ibo: 'Nʼihi ya, abaara m ha mba jụọ ha si: “Gịnị mere unu jiri gbakụta ụlọnsọ
    ukwu Chineke azụ?” Mgbe ahụ akpọghachiri m ndị Livayị nyekwa ha ọrụ ha nʼụlọnsọ.'
  ory-ory: ତହିଁରେ “କାହିଁକି ପରମେଶ୍ୱରଙ୍କ ଗୃହ ପରିତ୍ୟକ୍ତ ହୋଇଅଛି?” ଏହା କହି ମୁଁ ଅଧ୍ୟକ୍ଷମାନଙ୍କ
    ସଙ୍ଗେ ବାଦାନୁବାଦ କଲି, ପୁଣି, ମୁଁ ସେମାନଙ୍କୁ ଏକତ୍ର କରି ସ୍ୱ ସ୍ୱ ପଦରେ ସେମାନଙ୍କୁ ନିଯୁକ୍ତ
    କଲି।
  chk-chk: Iwe, üa apwüngü ekewe nöüwis o aisiniir, “Pwota ekewe aramas ra likitala
    ewe imwen Kot?” Iwe, üa amwichafengeni ekewe mwän seni ewe ainangen Lefi o atosefälirelong
    lon en me an angang.
  rop-rop: Aibin wail langa detlot lidamob en aibin dalim olabat streidat, “Wotfo
    ola wekinmen bin libum det Serramoni Pleis blanga God en gowei?” Afta aibin jandim
    wed en bin bringimbek olabat holot langa olabat wek igin.
  ukr-1871: 'І докоряв я старшинам і сказав: Чому опустили ми дім Божий? І я зібрав
    їх і поставив їх на їх місце.'
  deu-1951: 'Da schalt ich die Vorsteher und sprach: Warum ist das Haus Gottes verlassen
    worden? Und ich versammelte jene [wieder] und stellte sie an ihre Posten.'
  eng-JPS: 'Then contended I with the rulers, and said: ''Why is the house of God
    forsaken?'' And I gathered them together, and set them in their place.'
  srp-1865: 'I ukorih starješine i rekoh: zašto je ostavljen dom Božji? I sabrah ih
    opet i postavih na njihovo mjesto.'
  lug-lug: Kyenava nnenya abakungu ne mbabuuza nti, “Lwaki ennyumba ya Katonda terabiriddwa?”
    Bonna ne mbayita ne mbagamba bakomewo mu bifo mwe baabeeranga.
  heb-heb: ואריבה את הסגנים ואמרה מדוע נעזב בית האלהים ואקבצם ואעמדם על עמדם׃
  ben-IRV: এতে আমি উঁচু পদের কর্মচারীদের তিরস্কার করে বললাম, “ঈশ্বরের গৃহকে কেন অবহেলা
    করা হয়েছে?” তারপর আমি সেই সব লেবীয়দের ডেকে একত্র করে তাদের নিজের নিজের পদে বহাল
    করলাম।
  pan-pan: ਤਦ ਮੈਂ ਹਾਕਮਾਂ ਨੂੰ ਝਿੜਕ ਕੇ ਕਿਹਾ, “ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਵਨ ਕਿਉਂ ਤਿਆਗਿਆ ਗਿਆ ਹੈ?” ਤਦ
    ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਇਕੱਠੇ ਕਰ ਕੇ ਇੱਕ-ਇੱਕ ਨੂੰ ਉਸ ਦੇ ਸਥਾਨ ਉੱਤੇ ਨਿਯੁਕਤ ਕੀਤਾ।
  mya-JVB: ဘုရား သခင်၏ အိမ် တော်ကို အဘယ်ကြောင့် စွန့်ပစ် ကြသနည်းဟု မင်း တို့ကို အပြစ်
    တင်၍ ၊ လေဝိသား တို့ကို စုဝေး စေပြီးမှ ၊ သူ တို့နေရာ ၌ ခန့် ထားပြန်၏။
  tbg-tbg: Te vi uvara iri, viraqaahai te vikaqaa raqikuka nitiha tiha, Aqao, nenavu
    Kotira Naavuqaa koqemake raqikiataarave, tivake Kotira ihi tiva amite vaukavata,
    Rivaira anku vonavuvata, naahoqi vunaihai qaiqaa ntita vare Ieruharemini viri
    ke vinavukara tiha, Ne nenta kaiqa qaiqaa varaate, turamanta
  hmo-hmo: Unai dainai lau ese lohia taudia lau gwau henia, lau gwau, “Badina dahaka
    Dubu Helaga ena gaukara umui durua lasi?” Unai neganai Levi taudia bona ane abia
    taudia be Dubu Helaga dekenai lau abia mai lou, bona edia gaukara ta ta lau henidia
    lou.
  urd-urd: तब मैंने हाकिमों से झगड़कर कहा कि ख़ुदा का घर क्यूँ छोड़ दिया गया है? और
    मैंने उनको इकट्ठा करके उनको उनकी जगह पर मुक़र्रर किया।
  rus-SYN: 'Я сделал за это выговор начальствующим и сказал: зачем оставлен нами дом
    Божий? И я собрал их и поставил их на место их.'
  bqc-SIM: 'Ma zↄadↄ̀ gbãadeↄwa ma mɛ̀: Àkɛa a pãkpà Lua uaii? Ɔ̃ ma Levii buiↄ
    kã̀aa, ma ń baade dà a zĩu.'
  tcz-CHONGTHU: Keiman gangtah in lamkai ho chu kakimaito pin kasei tan ahi; “Ipi
    dinga Pathen houin hi nahsah moa kikoija hitam?” kati. Hiche jouchun Levite chu
    kavel koudoh in atohdiu kincheh u chu katohsah kit tan ahi.
  mar-mar: म्हणून मी आधिकाऱ्यांना विचारले की “देवाच्या मंदीराकडे दुर्लक्ष का झाले
    आहे?” मग मी सर्व लेव्यांना बोलवून घेतले आणि मंदिरातील आपापल्या जागी आपापल्या कामावर
    जायला सांगितले.
  qub-qub: Chaura autoridäcunata piñacurä «¿Imanirtaj Tayta Diospa Templunta cachaycärishcanqui?»
    nir. Nircur gayachirä cüracunatawan cüracunata yanapaj Leví runacunata. Aruynincunaman
    cutichirä.
  hat-hat: Mwen rale zòrèy chèf yo, mwen mande yo poukisa yo pa okipe tanp la ankò.
    Mwen voye chache moun Levi yo ak mizisyen yo, m' fè yo tounen nan tanp lan vin
    fè travay yo.
  eng-BSB: So I rebuked the officials and asked, “Why has the house of God been neglected?”
    Then I gathered the Levites and singers together and stationed them at their posts,
  eng-WEBPB: Then I contended with the rulers, and said, “Why is God’s house forsaken?”
    I gathered them together, and set them in their place.
  kbq-kbq: Hagi anante kva vahera amanage hu'na zamasami'noe. Na'ahigeta Ra Anumzamofo
    mono nona tamefira humi'naze. Anagema hute'na Livae vahetamine zavenama aheno
    zagamema hu vahera ke hutru hu'na, eri'za kankamu zamire zamazeri otitere hu'noe.
  nhe-BL: 'Huajca niquinajhuac nopa tequihuejme huan niquinilhui: “¿Para tlen inquitlahuelcajtoque
    itiopa Toteco Dios?” Teipa niquinsentili nochi nopa levitame huan huicani, huan
    sampa niquintlali campa quintocarohua para tequipanose.'
  gub-BL: 'Na''e aze''egahy tuwihaw wanupe. Ta''e weityk tàpuzuhu wà xe. Na''e amuzewyr
    kar tàpuzuhu pe har wamuwà ihe wà: Erewi izuapyapyr wà, uzegar ma''e wà. Azapo
    kar wi wama''ereko haw wanupe ihe.'
  eng-DRA: 'And I pleaded the matter against the magistrates, and said: Why have we
    forsaken the house of God? And I gathered them together, and I made them to stand
    in their places.'
