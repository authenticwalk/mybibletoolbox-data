verse: NEH.013.017
translations:
  mal-C: 'യെഹൂദ്യയിലെ പ്രഭുക്കന്മാരെ ഞാൻ ശാസിച്ച് ഇപ്രകാരം പറഞ്ഞു: “ശബ്ബത്തിനെ അശുദ്ധമാക്കുന്ന
    ഈ ദുഷ്കർമം നിങ്ങൾ ചെയ്യുന്നതെന്ത്?'
  deu-TKW: 'Da machte ich den jüdischen Edlen Vorwürfe und sprach zu ihnen: Wie könnt
    ihr doch so unrecht handeln, daß ihr den Sabbat entweiht!'
  lin-lin: 'Napamelaki bankumu ya Yuda mpe nalobaki na bango : — Ndenge nini bozali
    kosala likambo mabe makasi boye na kobebisa bosantu ya mokolo ya Saba ?'
  eng-LSV: And I strive with the nobles of Judah, and say to them, “What [is] this
    evil thing that you are doing, and defiling the Sabbath day?
  eng-GNV: Then reprooued I the rulers of Iudah, and sayd vnto them, What euil thing
    is this that yee doe, and breake the Sabbath day?
  eng-WEBSTER: Then I contended with the nobles of Judah, and said to them, What evil
    thing is this that ye do, and profane the sabbath day?
  nhw-BL: 'Huajca niquinajhuac nopa tequitini tlen tlali Judá huan niquinilhui: ―Tlahuel
    fiero catli anquichihuaj pampa anquiixpanoj ni tonal para timosiyajquetzase.'
  swh-ONEN: Niliwakemea wakuu wa Yuda na kuwaambia, “Ni uovu gani huu mnaofanya wa
    kuinajisi siku ya Sabato?
  bba-bba: Mɑ nɑ Yudɑn wiruɡibu tɑɑrɛ wɛ̃. Nɑ bu bikiɑ nɑ nɛɛ, mbɑn sɔ̃nɑ bɑ kɔ̃sɑ
    mɔ̀ bɑ tɔ̃ɔ wɛ̃rɑruɡiru disi dokemɔ.
  eng-KJVCPB: Then I contended with the nobles of Judah, and said unto them, What
    evil thing is this that ye do, and profane the sabbath day?
  luo-luo: Ne adhawone jodong Juda mi apenjogi niya, “Ma en gima rach manade mutimo
    chiengʼ Sabato?
  meu-meu: Bena Iuda lohiadia na gwau henidia, nato, Ina kara dikana umui ese o karaiamu
    be dahaka, dina helaḡa o hadikaiamu?
  npi-ULB: तब मैले यहूदाका मानिसहरूको सामना गरेँ, “शबाथ-दिनलाई अपवित्र पारी तपाईंहरूले
    यो दुष्‍ट काम गर्नुको अर्थ के हो ?
  yor-yor: Mo bá àwọn ọlọ́lá Juda wí, mo wí fún wọn pé, “Èwo ni ohun búburú tí ẹ ń
    ṣe yìí ti ẹ ń ba ọjọ́ ìsinmi jẹ́.
  ind-ind: Maka saya menegur keras para pemimpin Yahudi yang membiarkan semua itu
    terjadi, “Perbuatanmu ini jahat! Kalian tidak menghormati kekudusan hari Sabat.
  pes-OPCB: 'آنگاه سران یهودا را توبیخ کرده، گفتم: «این چه کار زشتی است که انجام می‌دهید؟
    چرا روز شَبّات را بی‌حرمت می‌کنید؟'
  tgl-ULB: Kaya hinarap ko ang mga pinuno ng Juda, “Ano itong masamang bagay na inyong
    ginagawa, nilalapastangan ninyo ang Araw ng Pamamahinga?
  hui-hui: Ani bialu heago hondowa i̱na Yudali agali haguane hearuhondo keba howa
    tihondo lamialu lalu, Tígua mana koore bialu Sabada horo mo ko halu horo maru
    bame ngaru ale dege bu hinarimidago irane agibe.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ယု​ဒ​ခေါင်း​ဆောင်​များ အား``သင်​တို့​ပြု​လျက်​ရှိ​သည့်​ဒု​စ​ရိုက်​ကို
    ကြည့်​ကြ​လော့။ သင်​တို့​သည်​ဥ​ပုသ်​နေ့​ကို ညစ်​ညမ်း​စေ​ကြ​၏။-
  bod-N: དེར་ངས་ཡ་ཧུ་དཱའི་སྐུ་དྲག་རྣམས་ལ་གཤེ་གཤེ་བཏང་ནས་འདི་ལྟར། ཁྱོད་ཅག་གིས་ལས་ངན་པ་འདི་བྱས་ནས་ངལ་གསོ་བའི་ཉིན་མོ་བཙོག་པར་བྱེད་པ་ཅི་ཡིན་ནམ།
  sna-sna: Ndakatsiura vakuru veJudha ndikati kwavari, “Chiiko ichi chinhu chakaipa
    chamunoita muchizvidza zuva reSabata?
  spa-BLM: 'Entonces discutí con los nobles de Judá y les dije: “¿Qué maldad es ésta
    que hacéis, profanando el día de reposo?'
  cac-cac: 'Yuj chi'' ix in cach eb'' yajal yaj d''a Judá tic, ix valan d''a eb''
    icha tic: —Man̈ jantacoc chucal tze c''ulej d''a sc''ual ic''oj ip, icha junoc
    comon c''ual tzeyutej.'
  swh-ULB: Kisha nikawaambia viongozi wa Yuda, “Je! ni ubaya gani huu mnafanya, kuinajisi
    siku ya Sabato?
  bel-bel: 'І я зрабіў вымову самым знакамітым зь Юдэяў і сказаў ім: навошта вы робіце
    такое благоцьце і апаганьваеце дзень суботні?'
  deu-ELBBK: 'Da stritt ich mit den Edlen von Juda und sprach zu ihnen: Was ist das
    für eine böse Sache, die ihr tut, dass ihr den Sabbattag entheiligt?'
  mbb-OT: Umbe, mid-etuvang ku is menge pengulu ziyà te Juda, ne migkeǥiyan ku te,
    “Hengkey heini is mezaat ebeelan niw? Wazè niw isipa he segradu is Andew te Kedhimeley!
  mal-2015: അതുകൊണ്ടു ഞാൻ യെഹൂദാശ്രേഷ്ഠന്മാരെ ശാസിച്ചു; നിങ്ങൾ ശബ്ബത്തുനാൾ അശുദ്ധമാക്കി
    ഇങ്ങനെ ദോഷം ചെയ്യുന്നതെന്തു?
  rmc-rmc: 'Akor dovakerďom le judske vodcenge a phučľom lendar: „Soske keren kada
    nalačhipen? Soske na pošvecinen o šabatoskro džives?'
  pes-OPV: 'پس با بزرگان یهودا مشاجره نمودم و به ایشان گفتم: «این چه عمل زشت است که
    شمامی کنید و روز سبت را بی‌حرمت می‌نمایید؟'
  ron-1924: 'Ам мустрат пе май-марий луй Иуда ши ле-ам зис: „Че ынсямнэ ачастэ фаптэ
    ря пе каре о фачець пынгэринд зиуа Сабатулуй?'
  ben-OBCV: আমি যিহূদার গণ্যমান্য লোকদের তিরস্কার করে বললাম, “তোমরা এ কেমন মন্দ কাজ
    করছ, বিশ্রামবারকে অপবিত্র করছ?
  som-som: Markaasaan la diriray kuwii gobta ahaa oo dalka Yahuudah oo waxaan ku idhi,
    War waa maxay waxan sharka ah oo aad samaysaan oo aad ku nijaasaysaan maalinta
    sabtida ah?
  lat-VUC: 'Et objurgavi optimates Juda, et dixi eis: Quæ est hæc res mala quam vos
    facitis, et profanatis diem sabbati?'
  eng-ASVBT: Then I contended with the nobles of Judah, and said unto them, What evil
    thing is this that ye do, and profane the sabbath day?
  ita-1885: 'Laonde io contesi con gli uomini notabili di Giuda, e dissi loro: Quale
    è questo male, che voi fate, profanando il giorno del sabato?'
  eng-ULB: Then I confronted the leaders of Judah, “What is this evil thing you are
    doing, profaning the Sabbath day?
  spa-VBL: Algunas personas de Tiro que vivían en Jerusalén traían pescado y toda
    clase de cosas y las vendían en sábado al pueblo de Judá en Jerusalén.
  fra-_FOB: 'Je censurai donc les principaux de Juda, et leur dis: Quel mal faites-vous,
    de profaner ainsi le jour du sabbat'
  mal-mal: അതുകൊണ്ട് ഞാൻ യെഹൂദാശ്രേഷ്ഠന്മാരെ ശാസിച്ചു; “നിങ്ങൾ ശബ്ബത്തുനാൾ അശുദ്ധമാക്കി
    ഇങ്ങനെ ദോഷം ചെയ്യുന്നതെന്ത്?
  urd-GVR: Yih dekh kar maiṅ ne Yahūdāh ke shurafā ko ḍāṅṭ kar kahā, “Yih kitnī burī
    bāt hai! Āp to Sabat ke din kī behurmatī kar rahe haiṅ.
  suz-BL: मिनु यहूदा ङा ठेयब मुर आन कली हुइश्‍शा “नाइक्‍तीक नाक्‍त गे मार मरिम्‍शो
    गेय पनी? गे नाइक्‍तीक नाक्‍त अरु नाक्‍त खोदेंशो सेल्‍तीनी। गे मतुइक्‍तीनी?
  ita-1927: 'Allora io censurai i notabili di Giuda, e dissi loro: “Che vuol dire
    questa mala azione che fate, profanando il giorno del sabato?'
  ckb-ckb: 'جا دەمەقاڵێم لەگەڵ خانەدانەکانی یەهودا کرد و گوتم: «ئەم خراپە چییە کە
    ئێوە دەیکەن و ڕۆژی شەممە گڵاو دەکەن؟'
  eng-BBE: Then I made protests to the chiefs of Judah, and said to them, What is
    this evil which you are doing, not keeping the Sabbath day holy?
  kan-OKCV: ಆಗ ನಾನು ಯೆಹೂದದ ಶ್ರೇಷ್ಠರನ್ನು ಗದರಿಸಿ ಅವರಿಗೆ, “ಸಬ್ಬತ್ ದಿನವನ್ನು ನೀವು ಅಪವಿತ್ರ
    ಮಾಡುವ ಈ ಕೆಟ್ಟ ಕಾರ್ಯವೇನು?
  bbb-bbb: Bu ijiege revoga na uri e Judako ijiebuo e mamekanu ije vua gikikimana
    kuariana kiae, Ja irerefuo vame ka omise ije rena mazani akae ije dabe arafirive?
  tam-2017: 'ஆகையால் நான் யூதாவின் பெரியவர்களைக் கடிந்துகொண்டு: நீங்கள் ஓய்வுநாளைப்
    பரிசுத்தக் குலைச்சலாக்குகிற இந்தப் பொல்லாத செயலைச் செய்கிறதென்ன?'
  spa-RV-1909: 'Y reprendí á los señores de Judá, y díjeles: ¿Qué mala cosa es esta
    que vosotros hacéis, profanando así el día del sábado?'
  ron-BTF: 'Atunci m-am certat cu nobilii lui Iuda și le-am spus: Ce lucru rău este
    acesta pe care îl faceți, pângărind ziua sabatului?'
  eng-WEBP: Then I contended with the nobles of Judah, and said to them, “What evil
    thing is this that you do, and profane the Sabbath day?
  eng-FBV: Some people from Tyre who lived in Jerusalem were bringing in fish and
    all kinds of things and they were selling them on the Sabbath to the people of
    Judah in Jerusalem.
  nld-1939: 'beklaagde ik mij daarover bij de edelen van Juda, en sprak tot hen: Beseft
    gij niet, wat kwaad gij doet, door zó de sabbat te ontheiligen?'
  nch-BL: 'Huajca niquinajhuac nopa tequichihuani ten tali Judá huan niquinilhui:
    ―Tahuel fiero cati anquichihuaj pampa anquiixpanoj ni tonali para timosiyajquetzase.'
  vie-1934: 'Bấy giờ tôi quở trách các người tước vị Giu-đa, mà rằng: Việc xấu xa
    các ngươi làm đây là chi, mà làm cho ô uế ngày sa-bát?'
  hin-CV: तब मैंने यहूदिया के रईसों को फटकार लगाई. मैंने उनसे कहा, “आप लोग शब्बाथ
    को अपवित्र कर यह कैसी बुराई कर रहे हैं?
  spa-BES: 'Entonces hice protestas a los jefes de Judá, y les dije: ¿Qué es este
    mal que están haciendo, no santificando el día de reposo?'
  tdx-tdx: 'Aa le nendahako o mpiaolo’ Iehodao ami’ty hoe: Ino ze o haloloañe anoe’
    areo zao? kanao mañota-faly ami’ty andro Sabata.'
  tha-KJV: แล​้วข้าพเจ้าได้ต่อว่าพวกขุนนางแห่งยูดาห์ และพู​ดก​ับเขาว่า “ทำไมท่านทั้งหลายกระทำความชั่วร้ายเช่นนี้
    กระทำให้วันสะบาโตเป็นมลทิน
  por-BR-2018: 'Assim repreendi aos nobres de Judá, e disse-lhes: Que mal é este que
    fazeis, profanando o dia de sábado?'
  deu-ELO: 'Da zankte ich mit den Edlen von Juda und sprach zu ihnen: Was ist das
    für eine böse Sache, die ihr tut, daß ihr den Sabbathtag entheiliget?'
  eng-WYC-2018: And I rebuked the principal men of Judah, and I said to them, What
    is this evil thing that ye do, and make unholy the day of the sabbath? (And I
    rebuked the leaders of Judah, and I said to them, What is this evil thing that
    ye do, and make the Sabbath day unholy!)
  epo-epo: 'Kaj mi faris mallaŭdon al la eminentuloj de la Judoj, kaj diris al ili:
    Kial vi faras tian malbonon kaj malsanktigas la tagon sabatan?'
  uig-PIN: 'Xu sǝwǝbtin mǝn Yǝⱨudiyǝ ǝmirliri bilǝn soⱪuxup, ularni ǝyiblǝp: — Silǝrning
    xabat künini bulƣap, rǝzil ix ⱪilƣininglar nemisi?'
  beo-beo: Na da Yu ouligisu dunuma gagabole amane sia:i, “Dilia da wadela:le hamonana.
    Dilia da hadigi Sa:bade eso amo wadela:sa.
  tpi-OTNT: Orait na mi krosim ol lida bilong ol Juda na mi tok, “Harim. Yupela i
    mekim pasin nogut tru. Yupela i bagarapim de Sabat na em i kamap olsem wanpela
    de nating.
  hau-SA: Sai na tsawata wa manyan Yahuda na ce musu, “Wanda irin mugun abu ke nan
    kuke yi, kuna ƙazantar da ranar Asabbaci?
  uig-LAT: 'Shu sewebtin men Yehudiye emirliri bilen soqushup, ularni eyiblep: — Silerning
    shabat künini bulghap, rezil ish qilghininglar némisi?'
  nde-nde: Ngazikhuza izikhulu zakoJuda ngathi kuzo, “Manyala bani la eliwenzayo lingcolisa
    usuku lweSabatha na?
  ton-ton: Pea ne u valoki ʻae ngaahi houʻeiki ʻo Siuta, pea u pehē kiate kinautolu,
    “Ko e hā ʻae meʻa kovi ni ʻoku mou fai, pea mou fakahala ʻae ʻaho tapu?
  ces-1613: 'Protož jsem domlouval starším Judským, a řekl jsem jim: Jaká jest to
    nepravost, kterouž činíte, poškvrňujíce dne sobotního?'
  eng-WMB: Then I contended with the nobles of Judah, and said to them, “What evil
    thing is this that you do, and profane the Sabbath day?
  tam-TCV: அப்பொழுது நான் யூதாவிலிருந்த உயர்குடி மனிதரை நோக்கி, “ஓய்வுநாளைத் தூய்மைக்கேடாக்கும்படி
    நீங்கள் செய்யும் இந்தச் செயல் என்ன?
  ceb-ULB: Unya giatubang ko ang mga pangulo sa Juda, “Unsa kining daotang butang
    nga inyong gipangbuhat, pagpasipala sa Adlawng Igpapahulay?
  pol-UBG: 'Dlatego zgromiłem przełożonych w Judzie i powiedziałem do nich: Cóż to
    jest za nieprawość, której się dopuszczacie, bezczeszcząc dzień szabatu?'
  urd-GVU: یہ دیکھ کر مَیں نے یہوداہ کے شرفا کو ڈانٹ کر کہا، ”یہ کتنی بُری بات ہے!
    آپ تو سبت کے دن کی بےحرمتی کر رہے ہیں۔
  deu-1912: 'Da schalt ich die Obersten in Juda und sprach zu ihnen: Was ist das für
    ein böses Ding, das ihr tut, und brecht den Sabbattag?'
  kan-2017: ಆಗ ನಾನು ಯೆಹೂದದ ಶ್ರೀಮಂತರಿಗೆ, “ನೀವು ಮಾಡುವುದು ಎಂಥ ದುಷ್ಕೃತ್ಯ, ನೀವು ಸಬ್ಬತ್
    ದಿನವನ್ನು ಅಶುದ್ಧ ಮಾಡುತ್ತಿದ್ದೀರಿ.
  yap-yap: Mu gu thin ngak e pi tayugang’ ko Jew me lungug ngorad, “Mu changargad
    ko kireb ni gimed be rin’! Gimed be alitnag e Sabbath.
  hlt-MCSB: Te dongah Judah hlangcoelh rhoek te ka ho tih amih te, “Balae tih boethae
    hno na saii neh Sabbath hnin na poeih uh.
  mdy-ETH: ታኣኒ ዒማና ዪሁዳኮ ሱኡጎ፦ «ዒንሢ ማዻ ፑርቶ ባኮ ቢያ ዛጉዋቴ! ዒንሢ ሃውሾ ኬሎ ዒኢሲ ዒኢሲኬ፤
  twi-ASANTE: Ɛno enti, mekɔɔ Yuda ntuanofoɔ no so, kɔbisaa wɔn sɛ, “Adɛn enti na
    mode saa bɔne yi gu homeda ho fi?
  eng-WEBU: Then I contended with the nobles of Judah, and said to them, “What evil
    thing is this that you do, and profane the Sabbath day?
  wal-wal: Hegaa gishshau, taani Yihudaa kaalettiyaageetuura hagaadan yaagada ooyettaas;
    “Hagaa mala iita oosuwaa oottidi, Sambbataa aissi tunisseetii?
  spa-PDDPT: 'Entonces reprendí a los jefes de Judá: ¿Qué significa esta mala acción
    que hacen, y profanan así el sábado?'
  gun-gun: 'Ha''e rami vy Judá regua huvixa kuery pe xeayvu vy aipoa''e: — Mba''e
    re tu mba''emo vai rive pejapo sábado ára pemongy''aa rupi?'
  agu-BL: 'Nintzun e'' inyaj yi e'' bajxom cwent Judá: —¿Mbi na chibanu''? ¿Nxac na
    chitzanu'' tan pajle''n yi jun k''ej ujle''n? ¿Nxac na chitzanu'' tan juchle''n
    quilu'' swutz Ryos?'
  ilo-ULB: Binabalawko ngarud dagiti pangulo ti Juda, “Ania daytoy a dakes nga ar-aramidenyo,
    saanyo a raraemen ti Aldaw a Panaginana?
  kpg-kpg: Au gaa wou gi nia dagi digau o Jew, ga helekai gi digaula, “Goodou mmada
    gi nnagadilinga huaidu ala e hai go goodou! Goodou gu hagamilimilia di Laangi Sabad.
  uig-ARA: 'شۇ سەۋەبتىن مەن يەھۇدىيە ئەمىرلىرى بىلەن سوقۇشۇپ، ئۇلارنى ئەيىبلەپ: ــ
    سىلەرنىڭ شابات كۈنىنى بۇلغاپ، رەزىل ئىش قىلغىنىڭلار نېمىسى؟'
  sus-sus: N naxa sɔnxɔɛ rate Yudaya kuntigie ma yi ki, «Wo na munse rabafe? Wo na
    binyɛ nan bafe malabui lɔxɔɛ ma?
  pon-2006: I ahpw lipoarehda kaun akan en mehn Suhs kan oh ndahng irail, “Kilang
    soangen suwed me kumwail wiewia! Kumwail kasaminelahr rahnen Sapad.
  ksd-ksd: 'Ma iau ga takun ra umana luluai Iuda, ma iau ga biti ta diat dari: Ava
    ra kaina magit go ava pait ia, ma ava vakaina ra Bung Sabat?'
  tur-YTC: O zaman Yahuda ileri gelenleriyle çekiştim ve onlara, “Şabat Günü'nü bozarak
    yaptığınız bu kötülük nedir?” dedim.
  ind-AYT: Setelah itu, aku menegur para pembesar Yehuda dan berkata kepada mereka,
    “Hal jahat apa yang kamu lakukan ini? Kamu menajiskan hari Sabat.
  nya-nya: Ndipo ndinadzudzula anthu olemekezeka a dziko la Yuda. Ndinawafunsa kuti,
    “Nʼchoyipa chanji mukuchitachi, kumayipitsa tsiku la Sabata chotere?
  hrv-hrv: 'Prekorih judejske velikaše i rekoh im: “Kakvo to zlo djelo činite i skrnavite
    dan subotnji?'
  mps-mps: Tialima, eno te Judade polaluali bidi dabeba wado po weyu, te tama po wali,
    “Odiąo. Dagego te dwai kolesaga mu ebao. Dagego te Sabat side dao wabo dolama,
    tama te olo side tiwai me deli pedalubao,” wali.
  tpi-tpi: Orait na mi krosim ol lida bilong ol Juda na mi tok, “Harim. Yupela i mekim
    pasin nogut tru. Yupela i bagarapim de Sabat na em i kamap olsem wanpela de nating.
  dan-1931: 'Jeg gik derfor i Rette med de store i Juda og sagde til dem: Hvor kan
    l handle så ilde og vanhellige Sabbatsdagen?'
  vie-OVCB: 'Tôi trách móc các nhà quý tộc Giu-đa: “Sao các ông xúc phạm ngày Sa-bát?'
  guj-2017: પછી મેં યહૂદિયાના આગેવાનોની સામે ફરિયાદ કરીને કહ્યું, “તમે આ કેવું ખરાબ
    કામ કરો છો અને વિશ્રામવારના દિવસને ભ્રષ્ટ કરો છો?
  pon-2006A: I ahpw lipoarehda kaun akan en mehn Suhs kan oh ndahng irail, “Kilang
    soangen suwed me kumwail wiewia! Kumwail kasaminelahr rahnen Sapad.
  por-BRBSL: 'Então eu contendi com os nobres de Judá, e lhes disse: “Que mal é isso
    que vocês fazem, e profanam o Sábado?'
  cth-cth: Hatnavah kai ni, nangmouh ni sabbath hnin hah na raphoe awh teh, na yon
    awh e bangtelah namaw.
  twi-twi: Ɛno nti, mekɔɔ Yuda ntuanofo no so kobisaa wɔn se, “Adɛn nti na mode saa
    bɔne yi gu homeda ho fi?
  hlt-hlt: Te dongah Judah hlangcoelh rhoek te ka ho tih amih te, “Balae tih boethae
    hno na saii neh Sabbath hnin na poeih uh.
  tbz-SIM: 'Kɛ̀ n kpɑnnɛ̀ Sudɑɑ kó bɛkótíbɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di dɔɔri bɑ mbotí
    nku kɛ sĩnkùnko tɛom̀pùtɛ̀ kó diyiè?'
  msy-2020: Ezɨ kɨ Judabar gumazir aruabar atara ghaze, “Ia orakigh! Ia bar arazir
    kuram gami. Ia Sabatɨn dughiam gamizɨ, a dughiar kɨnimɨn oto.
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ kɑlǝnɑ Yutɑ sɔsɑɑ sɩ: Ɩ́ nɑwɑ ɩsɑɣɑtʋ nti ɩ́ lɑkɩ tɔ yɑɑ ɩ́
    tɑ́ nɑ́? Ɩ́ kʋɣɩ kʋyɑkʋ kʋhɛɛsʋɣʋ nyʋɣʋ kɛ́.'
  azb-azb: 'Yəhuda əyanlarını töhmətləndirib onlara dedim: «Nə üçün bu pis işi görüb
    Şənbə gününü murdar edirsiniz?'
  eng-DBY: And I contended with the nobles of Judah, and said to them, What evil thing
    is this which ye do, profaning the sabbath day?
  hin-2017: तब मैंने यहूदा के रईसों को डाँटकर कहा, “तुम लोग यह क्या बुराई करते हो,
    जो विश्रामदिन को अपवित्र करते हो?
  wol-KYG: 'Ma ŋàññ kàngami Yuda, ne leen: «Lu ñaaw lii ngeen di def nag di teddadil
    bésub Noflaay?'
  eng-YLT: And I strive with the freemen of Judah, and say to them, 'What [is] this
    evil thing that ye are doing, and polluting the sabbath-day?
  eng-WYC-2017: And I rebuked the principal men of Judah, and I said to them, What
    is this evil thing that ye do, and make unholy the day of the sabbath?
  eng-WMBB: Then I contended with the nobles of Judah, and said to them, “What evil
    thing is this that you do, and profane the Sabbath day?
  urd-GVH: यह देखकर मैंने यहूदाह के शुरफ़ा को डाँटकर कहा, “यह कितनी बुरी बात है! आप
    तो सबत के दिन की बेहुरमती कर रहे हैं।
  rug-rug: Gegesi rau sari na palabatu pa Ziuda meke zamai, “Nasa sa tinavete kaleana
    korapa tavetia gamu hie? Lopu va madia gamu sa rane Sabati.
  gaz-gaz: Ani immoo akkana jedheen namoota Yihuudaa bebeekamoo nan ifadhe; “Wanni
    hamaan isin guyyaa Sanbataa xureessuudhaan hojjettan kun maal?
  fra-LSG: 'Je fis des réprimandes aux grands de Juda, et je leur dis: Que signifie
    cette mauvaise action que vous faites, en profanant le jour du sabbat?'
  yal-yal: N mɔn yi Yuda fonne maxadi, n naxa, “Fe ɲaxini ito bunna nanse ra, ɛ yi
    Matabu Lɔxɔn naxɔsi?
  haw-1868: Alaila papa aku la au i na kaukaualii o ka Iuda, a olelo aku au ia lakou,
    Heaha keia mea hewa a oukou e hana nei, a hana ino i ka la Sabati?
  arb-NAV: 'عِنْدَئِذٍ خَاصَمْتُ أَشْرَافَ يَهُوذَا وَقُلْتُ لَهُمْ: «أَيُّ شَرٍّ
    تَرْتَكِبُونَهُ إِذْ تُدَنِّسُونَ يَوْمَ السَّبْتِ؟'
  ewe-ewe: Meka mo na Yuda ƒe kplɔlawo, eye mebia wo be, “Nu ka ta miele kɔ gblẽm
    ɖo na Dzudzɔgbe la?
  eng-LEE: Then I contended with the nobles of Judah, and said unto them, What evil
    thing is this which ye are doing, and profaning [thereby] the sabbath day?
  asm-FB: তেতিয়া মই যিহূদাৰ প্ৰধান লোকসকলৰ লগত বিবাদ কৰি তেওঁলোকক ক’লো, “আপোনালোকে
    যে বিশ্ৰাম-বাৰ অপবিত্ৰ কৰি, এইবোৰ কি কুকৰ্ম কৰিছে?
  sus-A: ﭑ نَشَ سْنشْي رَتٍ يُدَيَ كُنتِفِيٍ مَ يِ كِ، «وٌ نَ مُنسٍ رَبَقٍ؟ وٌ نَ
    بِنيّ نَن بَقٍ مَلَبُي لْشْي مَ؟
  fra-SBL: 'Alors je contestai avec les nobles de Juda, et je leur dis : « Quelle
    est cette mauvaise action que vous faites, et qui consiste à profaner le jour
    du sabbat ?'
  hbo-hbo: וָאָרִ֕יבָה אֵ֖ת חֹרֵ֣י יְהוּדָ֑ה וָאֹמְרָ֣ה לָהֶ֗ם מָֽה־הַדָּבָ֨ר הָרָ֤ע
    הַזֶּה֙ אֲשֶׁ֣ר אַתֶּ֣ם עֹשִׂ֔ים וּֽמְחַלְּלִ֖ים אֶת־יֹ֥ום הַשַּׁבָּֽת׃
  pjt-pjt: '@see-verse:NEH.013.016'
  kik-kik: Ngĩrũithia andũ arĩa maarĩ igweta a Juda, ngĩmooria atĩrĩ, “Nĩ ũndũ ũrĩkũ
    ũyũ mũreka wa waganu wa gũthaahia mũthenya wa Thabatũ?
  fra-NCL: 'J’adressai des réprimandes aux grands de Juda et je leur dis : « Quelle
    est cette mauvaise action que vous faites, en profanant le jour du sabbat ?'
  cek-AK: Judah ukkungnawk khaeah, tipongah hae baktih kahoih ai hmuennawk hae na
    sak o moe, Sabbath ni to nam hnong o sak loe?
  cuk-cuk: 'Geb degine, Judá-dulemarse binnasuli an uluded, amarga an sogded: “Ar
    bemar nue-isgunanaid, ¿obunnoged-iba-naid be daksurmarsi?'
  uig-CYR: 'Шу сәвәптин мән Йәһудийә әмирлири билән соқушуп, уларни әйипләп: — Силәрниң
    шабат күнини булғап, рәзил иш қилғиниңлар немиси?'
  tel-2017: నేను యూదుల ప్రముఖులను మందలించి వారితో “విశ్రాంతి దినాన్ని అపవిత్రం చేసి
    ఇలాంటి చెడ్డ పనులు ఎందుకు చేస్తున్నారు?
  hat-BSA: 'Pou sa a mwen te bay repwòch a moun prensipal Juda yo epi te di yo: “Ki
    kalite mal nou ap fè la a, lè nou vin degrade jou Saba a?'
  kos-kos: Nga mulat nu sin mwet kol lun mwet Jew ac fahk nu selos, “Liye ma koluk
    kowos oru ingan! Kowos akkolukyela len Sabbath!
  hbo-WLC: וָאָרִ֕יבָה אֵ֖ת חֹרֵ֣י יְהוּדָ֑ה וָאֹמְרָ֣ה לָהֶ֗ם מָֽה־הַדָּבָ֨ר הָרָ֤ע
    הַזֶּה֙ אֲשֶׁ֣ר אַתֶּ֣ם עֹשִׂ֔ים וּֽמְחַלְּלִ֖ים אֶת־י֥וֹם הַשַּׁבָּֽת׃
  ibo-ibo: A baara m ndị a na-asọpụrụ na Juda mba, si ha, “Gịnị bụ ihe ọjọọ nke a
    unu na-eme, na-emerụ ụbọchị izuike?
  ory-ory: ତହିଁରେ ମୁଁ ଯିହୁଦାର ନେତାମାନଙ୍କ ସଙ୍ଗେ ବାଦାନୁବାଦ କରି ସେମାନଙ୍କୁ କହିଲି, “ତୁମ୍ଭେମାନେ
    ବିଶ୍ରାମବାର ଅପବିତ୍ର କରି ଏ କି କୁକର୍ମ କରୁଅଛ?
  chk-chk: Mürin üa apwüngü ekewe aramas tekia seni Juta o üreniir, “Pwota oua föri
    ei sokun föföringau pwe oua apiningaua pinin ewe ränin sapat?
  rop-rop: Afta aibin jingat en majurrumap ola Juwish lida en aibin graul langa olabat.
    Aibin tok, “Luk ola nogudbala ting yumob dumbat iya. Yumob nomo kipum det lowa
    blanga Sebathdei.
  ukr-1871: 'І я докоряв значнїйшим із Юдеїв і сказав їм: Навіщо робите ви таке погане
    дїло й поганите день суботнїй?'
  deu-1951: 'Da schalt ich die Obersten von Juda und sprach zu ihnen: Was ist das
    für eine schlimme Gewohnheit, die ihr habt, den Sabbat zu entheiligen?'
  eng-JPS: 'Then I contended with the nobles of Judah, and said unto them: ''What
    evil thing is this that ye do, and profane the sabbath day?'
  srp-1865: 'Zato prekorih glavare Judejske i rekoh im: kako je to zlo što èinite
    te skvrnite subotu?'
  lug-lug: Nanenya abakulembeze ba Yuda ne mbagamba nti, “Kiki kino eky’ekivve kye
    mukola nga mwonoona olunaku lwa Ssabbiiti?
  heb-heb: ואריבה את חרי יהודה ואמרה להם מה הדבר הרע הזה אשר אתם עשים ומחללים את יום
    השבת׃
  ben-IRV: আমি তখন যিহূদার গণ্যমান্য লোকদের তিরস্কার করে বললাম, “তোমার বিশ্রামবার
    অপবিত্র করছ, এ কি খারাপ কাজ করছ?।
  pan-pan: ਤਦ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਸਾਮੰਤਾਂ ਨੂੰ ਝਿੜਕ ਕੇ ਕਿਹਾ, “ਇਹ ਕੀ ਬੁਰਿਆਈ ਹੈ ਜੋ ਤੁਸੀਂ ਕਰਦੇ
    ਹੋ ਕਿ ਤੁਸੀਂ ਸਬਤ ਦੇ ਦਿਨ ਨੂੰ ਅਪਵਿੱਤਰ ਕਰਦੇ ਹੋ?
  mya-JVB: ထိုအခါ ငါက၊ သင် တို့သည် ဥပုသ် နေ့ ကို ဖျက် ၍ ပြု သော ဒုစရိုက် ကား အဘယ်
    သို့နည်း။
  tbg-tbg: Vika minti vaura kaara te Iutaa nora vaiintinavu nitiha tiha, Nenavu nana
    qora kaiqae Maara Entaqaa vare variavo? Nenavu Maara Enta qoraiqamake variamanta
    vaiinti nahenti Maara Enta virara qumina enta vaivo ti variarave.
  hmo-hmo: Vadaeni Iuda ena lohia taudia lau gwau henia, lau gwau, “Inai kara dika
    be dahaka dainai umui karaia noho, Sabati Dina umui hadikaia noho?
  urd-urd: तब मैंने यहूदाह के हाकिम से झगड़कर कहा, ये क्या बुरा काम है जो तुम करते,
    और सबत के दिन की बेहुरमती करते हो?
  rus-SYN: 'И я сделал выговор знатнейшим из Иудеев и сказал им: зачем вы делаете
    такое зло и оскверняете день субботний?'
  bqc-SIM: 'Ma zↄadↄ̀ Yuda gbãadeↄwa ma mɛ̀: Yãvãi pↄ́ álɛ kɛɛ bee sↄ̃ bɛ! Álɛ
    kã́mabogↄↄ gbãlɛɛ.'
  tcz-CHONGTHU: Hijeh chun keiman Judah lamkaite chu kaki maitopin hitin kasei tan
    ahi; “Ipi dinga nanghon hitobang tah a hi thilse nabol’uva cholngah nikho hi nasuh
    boh u hitam?”
  mar-mar: यहूदातील पुढाऱ्यांना मी विरोध केला त्यांना मी म्हणालो, “तुम्ही फार वाईट
    गोष्ट करून शब्बाथाला अपवित्र करीत आहात.
  qub-qub: 'Chaymi Judäcunapa mandajnincunata piñacur nirä: «¡Säbadu jamay junajta
    mana rispitar gamcunaga fiyupa juchatami rurarcaycanqui!'
  hat-hat: 'Mwen rale zòrèy chèf peyi Jida yo, mwen di yo: -Ki kalite bagay lèd n''ap
    fè la a konsa! Gade jan n''ap derespekte jou repo Bondye a non!'
  eng-BSB: Then I rebuked the nobles of Judah and asked, “What is this evil you are
    doing—profaning the Sabbath day?
  eng-WEBPB: Then I contended with the nobles of Judah, and said to them, “What evil
    thing is this that you do, and profane the Sabbath day?
  kbq-kbq: Anama hazageno'a tusi narimpa hege'na, Juda vahe'mokizmi kva vahera amanage
    hu'na zamasami'noe, ama havi tamavu tamava'ma hazazamo'a Sabati mani fruhu kna
    erihaviza nehaze hu'na hu'noe.
  nhe-BL: 'Huajca niquinajhuac nopa tequihuejme tlen tlali Judá huan niquinilhui:
    ―Tlahuel fiero tlen inquichihuaj pampa inquiixpanoj ni tonal para timosiyajcahuase.'
  gub-BL: Na'e aze'egahy Zutew wanuwihaw wanupe kury. — Pexak penemiapo ikatu 'ym
    ma'e nehe. Pemuaiw mytu'u haw 'ar peiko.
  eng-DRA: 'And I rebuked the chief men of Juda, and said to them: What is this evil
    thing that you are doing, profaning the sabbath day?'
