verse: NEH.013.028
translations:
  mal-C: യോയാദായുടെ പുത്രന്മാരിൽ മഹാപുരോഹിതനായ എല്യാശീബിന്റെ മകൻ ഹോരോന്യനായ സൻബല്ലത്തിന്റെ
    മരുമകൻ ആയിരുന്നു. അതിനാൽ ഞാൻ അവനെ എന്റെ അടുക്കൽനിന്ന് ഓടിച്ചുകളഞ്ഞു.
  deu-TKW: Und einer von den Söhnen Jojadas, des Sohnes des Hohenpriesters Eljasib,
    war ein Schwiegersohn des Horoniters Sanballat; ihn vertrieb ich, um mich seiner
    zu entledigen.
  lin-lin: Moko kati na bana mibali ya Yoyada, mwana mobali ya Eliashibi, mokonzi
    ya Banganga-Nzambe, akomaki bokilo ya Sanibala, moto ya Oroni. Mpe nabenganaki
    ye mosika na ngai.
  eng-LSV: And [one] of the sons of Joiada son of Eliashib the high priest, [is] son-in-law
    to Sanballat the Horonite, and I cause him to flee from off me.
  eng-GNV: 'And one of the sonnes of Ioiada the sonne of Eliashib the hie Priest was
    the sonne in law of Sanballat the Horonite: but I chased him from me.'
  eng-WEBSTER: 'And one of the sons of Joiada, the son of Eliashib the high priest,
    was son-in-law to Sanballat the Horonite: therefore I chased him from me.'
  nhw-BL: 'Huan se icone Joiada catli elqui icone nopa hueyi totajtzi Eliasib mosihuajtijtoya
    ica iichpoca Sanbalat huan mochijqui imontica Sanbalat nopa horonita tlacatl.
    Huajca nijquixti para amo quema huelis nechnechcahuis sempa. Huan nimotlatlajti:'
  swh-ONEN: Mmoja wa wana wa Yoyada mwana wa Eliashibu kuhani mkuu alikuwa mkwewe
    Sanbalati Mhoroni. Nami nilimfukuza mbele yangu.
  bba-bba: Yoyɑdɑn bii turo, Eliɑsibu wi u sɑ̃ɑ yɑ̃ku kowo tɔnweron debubu, wiyɑ u
    sɑ̃ɑ Sɑmbɑlɑ Horoniɡiin biin durɔ. Yen sɔ̃nɑ nɑ nùn ɡirɑ nɛn min di.
  eng-KJVCPB: 'And one of the sons of Joiada, the son of Eliashib the high priest,
    was son in law to Sanballat the Horonite: therefore I chased him from me.'
  luo-luo: Achiel kuom yawuot Joyada wuod Eliashib ma jadolo maduongʼ ne en or Sanbalat
    ma ja-Horon. Emomiyo ne ariembe oa buta.
  meu-meu: Iehoiada natuna ta, hahelaḡa tauna Eliasibi tubuna, na Sanbalata, tau Horono,
    rava-maragina, una dainai lau ese egu amo na lulua oho.
  npi-ULB: हे मेरा परमेश्‍वर, तिनीहरूलाई सम्झनुहोस्, किनकि तिनीहरूले पुजारीको पद,
    यसको करार र लेवीहरूलाई दुषित पारेका छन् ।
  yor-yor: Ọ̀kan lára àwọn ọmọ Joiada, ọmọ Eliaṣibu olórí àlùfáà jẹ́ àna Sanballati
    ará a Horoni. Mo sì lé e jáde kúrò lọ́dọ̀ mi.
  ind-ind: Salah satu putra Yoyada anak imam besar Elyasib juga menikah dengan anak
    perempuan Sanbalat, orang asing dari kota Bet Horon. Maka saya mengusir dia dari
    Yerusalem.
  pes-OPCB: یکی از پسران یهویاداع (پسر الیاشیب کاهن اعظم) دختر سنبلط حورونی را به
    زنی گرفته بود، پس مجبور شدم او را از اورشلیم بیرون کنم.
  tgl-ULB: Isa sa mga anak ni Joiada anak ni Eliasib na punong pari ay manugang na
    lalaki ni Sanbalat ang Horonita. Kaya, inalis ko siya sa aking presensya.
  hui-hui: Loma Binigo Mo Miaga Haguane Timbuni Eliasibi igini Yoiada henego ibu igini
    mbira henegome dindi tara wali uruni aria mbira dabu bu hene. Wali ogoni ibu agali
    Sanabalada mbira heago wane Bedehorono tanoni berene. Ani dabu bu heagola i̱na
    Yoiada igiri daliahe ogoni Yarusaleme tanoha nahelo bo taliatagi haru.
  mya-mya: ယော​ယ​ဒ​သည်​ယဇ်​ပု​ရော​ဟိတ်​မင်း​ဧ​လျာ ရှိပ်​၏​သား​ဖြစ်​၏။ သို့​ရာ​တွင်​သူ​၏​သား​တစ်
    ယောက်​သည်​ဗေ​သ​ဟော​ရ​နိ​မြို့​သား​သမ္ဘာ လတ်​၏​သ​မီး​နှင့်​အိမ်​ထောင်​ပြု​သ​ဖြင့်
    ငါ သည်​ယော​ယ​ဒ​အား​ယေ​ရု​ရှ​လင်​မြို့​မှ နှင်​ထုတ်​လိုက်​လေ​သည်။
  bod-N: ཡང་མཆོད་དཔོན་ཆེན་པོ་ཨེལ་ཡཱ་ཤིབ་ཀྱི་བུ་ཡོ་ཡ་དཱའི་བུ་རྣམས་ལས་གཅིག་ནི་ཧོ་རོན་པ་སན་པཱ་ལད་ཀྱི་མག་པ་ཡིན་པས།
    ངས་ཁོ་རང་ངའི་མདུན་ནས་ཕར་བསྐྲད་པ་ཡིན།
  sna-sna: Mumwe wavanakomana vaJoyadha mwanakomana waEriashibhi muprista mukuru akanga
    ari mukuwasha waSanibharati muHoroni. Zvino ndakamudzingira kure neni.
  spa-BLM: Uno de los hijos de Joiada, hijo del sumo sacerdote Eliasib, era yerno
    de Sanbalat el horonita; por eso lo eché de mí.
  cac-cac: A junoc eb' yuninal vin̈aj Joiada, yixchiquin vin̈aj Eliasib sat sacerdote,
    a ix yisil vin̈aj Sanbalat, vin̈ aj Horón, a ix yetb'eyum vin̈. Yuj chi' ix in
    spechel vin̈ d'a Jerusalén tic.
  swh-ULB: Mmoja wa wana wa Yoyada, mwana wa Eliashibu, kuhani mkuu, alikuwa mkwewe
    na Sanbalati Mhoroni. Kwa hiyo nilimondoa kutoka mbele yangu.
  bel-bel: І з сыноў Ёяды, сына вялікага сьвятара Эльяшыва, адзін быў зяцем Санавалата
    Хараніта. Я прагнаў яго ад сябе.
  deu-ELBBK: Und einer von den Söhnen Jojadas, des Sohnes Eljaschibs, des Hohenpriesters,
    war ein Schwiegersohn Sanballats, des Horoniters; und ich jagte ihn von mir weg.
  mbb-OT: Si Joyada he anak te lavew he memumuhat he si Eliashib duen din anak he
    nekeesawa te anak ni Sanbalat he tig-Horon, umbe midsegseg ku sikandin.
  mal-2015: യോയാദയുടെ പുത്രന്മാരിൽ മഹാപുരോഹിതനായ എല്യാശീബിന്റെ മകൻ ഹോരോന്യനായ സൻബല്ലത്തിന്റെ
    മരുമകൻ ആയിരുന്നു; അതുകൊണ്ടു ഞാൻ അവനെ എന്റെ അടുക്കൽനിന്നു ഓടിച്ചുകളഞ്ഞു.
  rmc-rmc: O Eljašib sas nekbareder rašaj a leskro čhavo sas o Jojada. Jekh le Jojadoskre
    čhavendar peske iľa romňa le Sanbalatoskra čha andral o foros Bet-Choron, a vašoda
    les mandar tradľom avri.
  pes-OPV: و یکی از پسران یهویاداع بن الیاشیب رئیس کهنه، داماد سنبلط حورونی بود. پس
    او رااز نزد خود راندم.
  ron-1924: Унул дин фиий луй Иоиада, фиул марелуй преот Елиашиб, ера ӂинереле луй
    Санбалат, Хоронитул. Л-ам изгонит де ла мине.
  ben-OBCV: ইলীয়াশীব মহাযাজকের ছেলে যিহোয়াদার এক ছেলে হোরোণীয় সন্‌বল্লটের জামাই
    ছিল। আর আমি তাকে আমার কাছ থেকে তাড়িয়ে দিলাম।
  som-som: Oo Eliyaashiib oo ahaa wadaadkii sare wiilashiisii midkood oo Yooyaadaac
    ahaa waxaa soddog u ahaa Sanballad oo ahaa reer Xoron; oo sidaas daraaddeed ayaan
    isaga eryay.
  lat-VUC: De filiis autem Jojada filii Eliasib sacerdotis magni, gener erat Sanaballat
    Horonites, quem fugavi a me.
  eng-ASVBT: 'And one of the sons of Joiada, the son of Eliashib the high priest,
    was son-in-law to Sanballat the Horonite: therefore I chased him from me.'
  ita-1885: Or eziandio uno de' figliuoli di Gioiada, figliuolo di Eliasib, sommo
    sacerdote, era genero di Samballat Horonita; laonde lo scacciai d'appresso a me.
  eng-ULB: One of the sons of Joiada son of Eliashib the high priest was son-in-law
    to Sanballat the Horonite. Therefore I caused him to flee from my presence.
  spa-VBL: Incluso uno de los hijos de Joiada, hijo del sumo sacerdote Eliasib, se
    había convertido en yerno de Sanbalat el horonita. Así que lo expulsé.
  fra-_FOB: Or, l'un des fils de Jojada, fils d'Éliashib, le grand sacrificateur,
    était gendre de Samballat, le Horonite; je le chassai d'auprès de moi.
  mal-mal: യോയാദയുടെ പുത്രന്മാരിൽ മഹാപുരോഹിതനായ എല്യാശീബിന്റെ മകൻ ഹോരോന്യനായ സൻബല്ലത്തിന്റെ
    മരുമകൻ ആയിരുന്നു; അതുകൊണ്ട് ഞാൻ അവനെ എന്റെ അടുക്കൽനിന്ന് ഓടിച്ചുകളഞ്ഞു.
  urd-GVR: Imām-e-āzam Iliyāsib ke beṭe Yoyadā ke ek beṭe kī shādī Sanballat Haurūnī
    kī beṭī se huī thī, is lie maiṅ ne beṭe ko Yarūshalam se bhagā diyā.
  suz-BL: मिनु नेल्‍ल क्‍येङा ठेयब चढ़ेब एल्‍याशीब आ चच, येहो-यादा आ तौमी होरोनी सान्‍बल्‍लत
    आ तमी का चाक्‍शो बाक्‍त। मोपतीके गो मेको कली आं ङोंइती रे ग्रुंइशा खेरता। नेहेम्‍याह
    २:१०,१९; नेहेम्‍याह १२:१०
  ita-1927: Uno de’ figliuoli di Joiada, figliuolo di Eliascib, il sommo sacerdote,
    era genero di Samballat, lo Horonita; e io lo cacciai lungi da me.
  ckb-ckb: یەکێک لە کوڕەکانی یۆیاداعی کوڕی ئەلیاشیڤی سەرۆک کاهین، زاوای سەنڤەلەتی
    حۆرۆنی بوو، منیش لەلای خۆم دەرمکرد.
  eng-BBE: 'And one of the sons of Joiada, the son of Eliashib, the chief priest,
    was son-in-law to Sanballat the Horonite: so I sent him away from me.'
  kan-OKCV: ಮಹಾಯಾಜಕನಾದ ಎಲ್ಯಾಷೀಬನ ಮಗ ಯೋಯಾದನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನು ಹೋರೋನಿನವನಾದ ಸನ್ಬಲ್ಲಟನಿಗೆ
    ಅಳಿಯನಾದ ಕಾರಣ ನಾನು ಅವನನ್ನು ನನ್ನ ಬಳಿಯಿಂದ ಓಡಿಸಿಬಿಟ್ಟೆನು.
  bbb-bbb: Ro Joeada e Iraeasibi e ireobo zinone ifaejemo ijadufuo fari ije fu Sanebarate
    e Oronaetiko ijadufuo kabae ije abei. Ijadufuo na e ijene kuriaerena rorukuravo
    fu Jerusareme arena una are fuone ijia vae.
  tam-2017: யொயதாவின் மகன்களிலே பிரதான ஆசாரியனாகிய எலியாசிபினுடைய மகன் ஒருவன் ஓரோனியனான
    சன்பல்லாத்திற்கு மருமகனானான்; ஆகையால் அவனை என்னைவிட்டுத் துரத்தினேன்.
  spa-RV-1909: 'Y uno de los hijos de Joiada hijo de Eliasib el gran sacerdote, era
    yerno de Sanballat Horonita: ahuyentélo por tanto de mí.'
  ron-BTF: Și unul dintre fiii lui Ioiada, fiul lui Eliașib, marele preot, era ginere
    lui Sanbalat horonitul; de aceea l-am alungat de la mine.
  eng-WEBP: One of the sons of Joiada, the son of Eliashib the high priest, was son-in-law
    to Sanballat the Horonite; therefore I chased him from me.
  eng-FBV: Even one of the sons of Jehoiada, son of Eliashib the high priest, had
    become a son-in-law to Sanballat the Horonite. So I expelled him.
  nld-1939: En een der zonen van Jojada, den zoon van den hogepriester Eljasjib, die
    de schoonzoon van Sanbállat, den Choroniet, was geworden, joeg ik uit mijn omgeving
    weg.
  nch-BL: 'Huan se icone Joiada cati elqui icone nopa hueyi totajtzi Eliasib mosihuajtijtoya
    ica iichpoca Sanbalat huan mochijqui imontica Sanbalat nopa horonita tacat. Huajca
    nijquixti para amo quema huelis technechcahuis sempa. Huan nimotatajti:'
  vie-1934: Có một trong các con trai của Giô-gia-đa, cháu Ê-li-a-síp, thầy tế lễ
    thượng phẩm, là rể của San-ba-lát, người Hô-rôn; vì cớ ấy tôi đuổi hắn khỏi tôi.
  hin-CV: यहां तक कि महापुरोहित एलियाशिब के पुत्रों में से एक योइयादा, होरोनी के सनबल्लत
    का दामाद था. मैंने उसे वहां से निकाल दिया.
  spa-BES: Y uno de los hijos de Joiada, el hijo de Eliasib, el principal sacerdote,
    era yerno de Sanbalat el horonita; lo envié lejos de mí.
  tdx-tdx: Le nataoko soike ty ana’ Ioiadà, ana’ i Eliasibe mpisorom-bey, amy t’ie
    vinanto’ i Sanbalate nte-Koroneo.
  tha-KJV: บุ​ตรชายคนหนึ่งของโยยาดา ผู้​เป็นบุตรชายเอลียาชีบมหาปุโรหิต เป็นบุตรเขยของสันบาลลัท
    ชาวโฮโรนาอิม เพราะฉะนั้นข้าพเจ้าจึงขับไล่เขาไปเสียจากข้าพเจ้า
  por-BR-2018: E um dos filhos de Joiada, filho de Eliasibe o sumo sacerdote era genro
    de Sambalate o horonita; por isso eu o afugentei de mim.
  deu-ELO: Und einer von den Söhnen Jojadas, des Sohnes Eljaschibs, des Hohenpriesters,
    war ein Schwiegersohn Sanballats, des Horoniters; und ich jagte ihn von mir weg.
  eng-WYC-2018: Forsooth Sanballat (the) Horonite had wedded a daughter of the sons
    of Joiada, son of Eliashib, the great priest, which Sanballat I drove away from
    me. (And one of the sons of Joiada, the son of the High Priest Eliashib, had wedded
    a daughter of Sanballat the Horonite, and so I drove Joiada away from me, and
    out of Jerusalem.)
  epo-epo: El la filoj de Jojada, filo de la ĉefpastro Eljaŝib, unu estis bofilo de
    la Ĥoronano Sanbalat. Mi forpelis lin de mi.
  uig-PIN: Bax kaⱨin Əliyaxibning nǝwrisi, Yoyadaning oƣulliridin biri Ⱨoronluⱪ Sanballatning
    küy’oƣli idi; mǝn uni yenimdin ⱪoƣliwǝttim.
  beo-beo: Yoiada da gobele salasu Ouligisu Ilaiasibi, amo ea mano esalu. Be Yoiada
    egefe afae da Sa:naba:la:de (ea moilai da Bede Houlone) amo ea uda mano lai. Amaiba:le,
    na da Yoiada ema Yelusaleme moilai fisili masa:ne sia:i. Amola e da mugululi asi.
  tpi-OTNT: Joiada em i pikinini man bilong hetpris Eliasip. Tasol wanpela pikinini
    man bilong Joiada i bin maritim meri bilong narapela kantri. Dispela meri em i
    pikinini bilong Senbalat. Olsem na mi rausim dispela pikinini man bilong Joiada
    na mi no larim em i stap long Jerusalem.
  hau-SA: Ɗaya daga cikin ’ya’yan Yohiyada maza, ɗan Eliyashib babban firist, surukin
    Sanballat mutumin Horon ne. Na kuwa kore shi daga wurina.
  uig-LAT: Bash kahin Eliyashibning newrisi, Yoyadaning oghulliridin biri Horonluq
    Sanballatning küy’oghli idi; men uni yénimdin qoghliwettim.
  nde-nde: Omunye wamadodana kaJoyada indodana ka-Eliyashibi umphristi omkhulu wayengumkhwenyana
    kaSanibhalathi umHoroni. Ngahle ngamxotshela khatshana kwami.
  ton-ton: 'Pea ko e foha ʻe taha ʻo Soiata, ko e foha ʻo Iliasipi ko e taulaʻeiki
    lahi, ko e foha ia ʻi he fono kia Sanipalate ko e tangata Holoni: ko ia naʻaku
    tuli ia ke ʻalu ʻiate au.'
  ces-1613: Z synů pak Joiady syna Eliasiba, kněze nejvyššího, jeden byl zeť Sanballata
    Choronského, kteréhož jsem zahnal od sebe.
  eng-WMB: One of the sons of Joiada, the son of Eliashib the high priest, was son-in-law
    to Sanballat the Horonite; therefore I chased him from me.
  tam-TCV: தலைமை ஆசாரியனான எலியாசீப்பின் மகன் யோயதாவின் மகன்களில் ஒருவன் ஓரோனியனான
    சன்பல்லாத்தின் மருமகனாயிருந்தான். இதனால் அவனை என்னிடத்திலிருந்து வெளியே துரத்திவிட்டேன்.
  ceb-ULB: Ang usa sa mga anak nga lalaki ni Joyada nga anak ni Eliasib nga labawng
    pari nga umagad nga lalaki ni Sanballat nga Horonihanon. Busa gipakalagiw ko siya
    gikan kanako.
  pol-UBG: A jeden z synów Jojady, syna arcykapłana Eliasziba, był zięciem Choronity
    Sanballata. Wygnałem go więc od siebie.
  urd-GVU: امامِ اعظم اِلیاسب کے بیٹے یویدع کے ایک بیٹے کی شادی سنبلّط حورونی کی بیٹی
    سے ہوئی تھی، اِس لئے مَیں نے بیٹے کو یروشلم سے بھگا دیا۔
  deu-1912: Und einer aus den Kindern Jojadas, des Sohnes Eljasibs, des Hohenpriesters,
    war Saneballats, des Horoniters, Eidam; aber ich jagte ihn von mir.
  kan-2017: ಮಹಾಯಾಜಕನಾದ ಎಲ್ಯಾಷೀಬನ ಮಗನಾದ ಯೋಯಾದನ ಮಕ್ಕಳಲ್ಲೊಬ್ಬನು ಹೊರೋನ್ಯನಾದ ಸನ್ಬಲ್ಲಟನಿಗೆ
    ಅಳಿಯನಾಗಿದ್ದರಿಂದ ಅವನನ್ನು ನನ್ನ ಸನ್ನಿಧಿಯಿಂದ ಓಡಿಸಿಬಿಟ್ಟೆನು.
  yap-yap: I Joyada e be’ nib mo’on ni fak Eliashib ni ir fare Prist ni Th’abi Ga’,
    machane reb e mo’on ni fak Joyada e le’engiy be’ nib bpin ni fak Sanballat ni
    be’ ko fare binaw nu Beth Horon, ma aram mu gog ngak Joyada nge chuw u Jerusalem.
  hlt-MCSB: Te dongah khosoih len Eliashib capa Joiada koca lamkah Khoroni Sanballat
    kah a cava khaw ka taeng lamloh ka yong sak.
  mdy-ETH: ቄኤሶ ቢያኮ ዑፃሢ፥ ዔሊያሺቤ ናኣቶፓ ፔቴሢ ዮያዳዔኬ፤ ጋዓንቴ ዒዛ ናኣቶይዳፓ ፔቴ ቤትሆሮኔ ካታማ ናንጋሢ ሴንባላፄኮ
    ዉዱሮ ናይ ዔኬኔ፤ ዬያሮ ዬሩሳላሜ ሃሺሲ ዮያዳዔ ታ ኬሲ ዳኬኔ።
  twi-ASANTE: Esiane sɛ ɔsɔfopanin Eliasib babarima Yehoiada aware Horonni Sanbalat
    babaa enti, mepamoo no firii mʼanim.
  eng-WEBU: One of the sons of Joiada, the son of Eliashib the high priest, was son-in-law
    to Sanballat the Horonite; therefore I chased him from me.
  wal-wal: Qeese ubbatu halaqaa Eliyaashiba naatuppe issoi Yoyaadaa7a; shin a naatuppe
    issoi Beeti-Horoona katamaa asa gidiya Sanbbalaaxa na7iyo machchiis. Yaatin, taani
    a ta de7iyoosaappe yedettaas.
  spa-PDDPT: Ahuyenté de mi lado a uno de los hijos de Joiada, hijo del sumo sacerdote
    Eliasib, porque era yerno de Sanbalat horonita.
  gun-gun: Ha'e gui ma peteĩ ava sacerdote Joiada ra'y, Eliasibe ramymino va'e ma
    horonita pygua Sambalate rajy me oiko. Ha'e nunga rupi xee amoxẽ aĩa gui.
  agu-BL: At tzun Joiada yi pale' yi cy'ajl Eliasib yi wi'tz pale'. Nin oc jun scyeri
    yi e' cy'ajl te yi me'l Sanbalat yi aj Arón. Nin saj inwi' te i', nin el inlajul
    skaxo'l.
  ilo-ULB: Maysa kadagiti annak ni Joyada a putot ni Eliasib a nangato a padi ket
    manugang ni Sanballat a Horonita. Pinapanawko ngarud isuna idiay Jerusalem.
  kpg-kpg: Joiada, la tama daane ni Eliashib, tagi aamua hai mee dabu, gei tama daane
    Joiada guu hai dono lodo gi tama ahina Sanballat tangada tuadimee mai di waahale
    Beth-Horon, gei au gu helekai gi Joiada gii hana gi daha mo Jerusalem.
  uig-ARA: باش كاھىن ئەلىياشىبنىڭ نەۋرىسى، يويادانىڭ ئوغۇللىرىدىن بىرى ھورونلۇق سانباللاتنىڭ
    كۈيئوغلى ئىدى؛ مەن ئۇنى يېنىمدىن قوغلىۋەتتىم.
  sus-sus: Eliyasibu sɛrɛxɛdubɛ kuntigi xa di Yoyada nan nu na Sanbalati Xoronka bitanyi
    ra. N naxa a rabolo.
  pon-2006: Soiada nein Samworo Lapalap Eliasip, ahpw emen nein Soiada pwutak ko pwoudikihda
    nein Sanpalad serepein, mehn kahnimw Ped Oron, ngehi eri wiahda pwe Soiada en
    kohkohsang nan Serusalem.
  ksd-ksd: Ma tika na natu i Ioiada natu i Eliasib ra tena tinabar ngalangala, dir
    nimuna ma Sanbalat ra te Koron; kari iau ga korot vue kan iau.
  tur-YTC: Başkâhin Elyaşiv'in oğlu Yoyada'nın oğullarından biri, Horonlu Sanballat'ın
    damadıydı; bu yüzden onu yanımdan kovdum.
  ind-AYT: Salah seorang anak Yoyada, anak Imam Agung Elyasib, adalah menantu laki-laki
    Sanbalat dari Horoni. Oleh karena itu, aku mengusirnya.
  nya-nya: Mmodzi mwa ana aamuna a Yehoyada mwana Eliyasibu mkulu wa ansembe nʼkuti
    nthawi imeneyi ali mpongozi wa Sanibalati wa ku Horoni. Choncho ndinamuthamangitsa
    pamaso panga.
  hrv-hrv: Jedan od sinova Jojade, sina velikog svećenika Elijašiba, bijaše zet Horonjaninu
    Sanbalatu. Njega sam otjerao od sebe.
  mps-mps: Joiada aga te polalubo pris Eliasipgo ogwa. Tiali goli, te Joiadago ogwa
    me deligo te gasa bulu tǫ pedai we me salio. Te we te Senbalatgo wegi dao. Tama
    eno te Joiadago ogwa sela sąnama, tama eno aga te Jerusalemba bidimainogo me
    ebeo.
  tpi-tpi: Joiada em i pikinini man bilong hetpris Eliasip. Tasol wanpela pikinini
    man bilong Joiada i bin maritim meri bilong narapela kantri. Dispela meri em i
    pikinini bilong Senbalat. Olsem na mi rausim dispela pikinini man bilong Joiada
    na mi no larim em i stap long Jerusalem.
  dan-1931: En af Ypperstepræsten Eljasjibs Søn Jojadas Sønner, der var Horonitten
    Sanballats Svigersøn, jog jeg bort fra min Nærhed.
  vie-OVCB: Một người con trai của Giê-hô-gia-đa, con thầy thượng tế Ê-li-a-síp, cưới
    con gái San-ba-lát, người Hô-rôn, nên bị tôi đuổi đi.
  guj-2017: મુખ્ય યાજક એલ્યાશીબનો દીકરો યોયાદાના દીકરાઓમાંના એક હોરોની સાન્બાલ્લાટનો
    જમાઈ હતો. તેથી મેં તેને મારી આગળથી કાઢી મૂક્યો.
  pon-2006A: Soiada nein Samworo Lapalap Eliasip, ahpw emen nein Soiada pwutak ko
    pwoudikihda nein Sanpalad serepein, mehn kahnimw Ped Oron, ngehi eri wiahda pwe
    Soiada en kohkohsang nan Serusalem.
  por-BRBSL: Um dos filhos de Joiada, o filho de Eliashib, o sumo sacerdote, era genro
    de Sanballat, o horonita; por isso o afugentei de mim.
  cth-cth: Vaihma kacue Eliashib capa, Jehoiada capa buet touh teh, Haron tami Sanballat
    e cava lah ao dawkvah, kai koehoi tang ka pâlei sak.
  twi-twi: Esiane sɛ ɔsɔfopanyin Eliasib babarima Yoiada aware Horonni Sanbalat babea
    nti, mepam no fii mʼanim.
  hlt-hlt: Te dongah khosoih len Eliashib capa Joiada koca lamkah Khoroni Sanballat
    kah a cava khaw ka taeng lamloh ka yong sak.
  tbz-SIM: Dɛ̀ do sɔ̃́ ikuɔ́ nìùtì diɛwè Ediɑsibu birɛ Yoyɑdɑ po Sɑ̃mbɑdɑɑ Odoniibɛ
    botí kou kóo sɑpɑ̀ɑ̀ nwe, kɛ̀ nh ò bɛ̀ti m borɛ̀.
  msy-2020: Dughiar kam ofa gamir gumazibar dapanim Eliasip, an otarim Joiada, an
    otaribar mav ikɨzir igharazir mamɨn amizimɨn iti. Amizir kam, an Horonian gumazim,
    Senbalatɨn guivim. Kamaghɨn amizɨ, kɨ Joiadan otarim batoghezɨ, an arav ghugha,
    ua Jerusalemɨn itir puvatɨ.
  dop-dop: Yoyɑtɑ pǝyɑlɑɑ tɑɑ lɛlʋ wei ɩ kɛ́ kɔtʋlʋ sɔsɔ Ɩliyɑsipɩ sɑɑlɩ tɔ ɩ kɑ kɛ́
    Holoŋ tʋ Sɑnǝpɑlɑ yǝtɩ kɛ́. Pǝ tɔɔ kɛ́ mɑ lǝsɑ-ɩ Yosɑlɛm tɑɑ.
  azb-azb: Baş kahin Elyaşivin oğlu Yoyadanın oğullarından biri Xoronlu Sanballatın
    kürəkəni idi. Buna görə də onu yanımdan qovdum.
  eng-DBY: And [one] of the sons of Joiada, the son of Eliashib the high priest, was
    son-in-law to Sanballat the Horonite; and I chased him from me.
  hin-2017: और एल्याशीब महायाजक के पुत्र योयादा का एक पुत्र, होरोनी सम्बल्लत का दामाद
    था, इसलिए मैंने उसको अपने पास से भगा दिया।
  wol-KYG: Fekk na kenn ci doomi Yowada doomu sarxalkat bu mag ba Elyasib sax, jël
    doomu Sanbalat mu Oron. Teewul ma dàq waa ji, mu daw ba sore ma.
  eng-YLT: And [one] of the sons of Joiada son of Eliashib the high priest, [is] son-in-law
    to Sanballat the Horonite, and I cause him to flee from off me.
  eng-WYC-2017: Forsooth Sanballat the Horonite had wedded a daughter of the sons
    of Joiada, son of Eliashib, the great priest, which Sanballat I drove away from
    me.
  eng-WMBB: One of the sons of Joiada, the son of Eliashib the high priest, was son-in-law
    to Sanballat the Horonite; therefore I chased him from me.
  urd-GVH: इमामे-आज़म इलियासिब के बेटे योयदा के एक बेटे की शादी संबल्लत हौरूनी की
    बेटी से हुई थी, इसलिए मैंने बेटे को यरूशलम से भगा दिया।
  rug-rug: Keke tuna koreo e Zoiada, sa tuna koreo e Eliasibi sapu sa ṉati hiama kenukenue,
    si haba ia sa si keke tuna vineki e Sanibalati sa tie pa Beti Horoni, ke hitu
    pania rau si asa pa Zerusalema.
  gaz-gaz: Ilmaan Yooyaadaa ilma Eliyaashiib lubicha ol aanaa sanaa keessaa tokko
    dhirsa intala Sanbalaax namicha Hooroon ture. Anis of biraa isa nan ariʼe.
  fra-LSG: Un des fils de Jojada, fils d’Éliaschib, le souverain sacrificateur, était
    gendre de Sanballat, le Horonite. Je le chassai loin de moi.
  yal-yal: Yehoyadaa dii xɛmɛna nde, saraxarali kuntigina Eliyasibi mamandenna yi
    findixi Horoni kaan Sanbalata bitanna nan na. N yi a kedi n yɛtagi.
  haw-1868: A o kekahi o na keiki a Ioiada, ke keiki a Eliasiba ke kahuna nui, he
    hunonakane oia na Sanebalata no Horona; a hookuke aku la au ia ia mai o'u aku
    la.
  arb-NAV: وَكَانَ أَحَدُ أَبْنَاءِ يُويَادَاعَ بْنِ أَلْيَاشِيبَ رَئِيسِ الْكَهَنَةِ
    صِهْراً لِسَنْبَلَّطَ الْحُورُونِيِّ، فَطَرَدْتُهُ عَنِّي.
  ewe-ewe: Yoiada, Eliasib, nunɔla la ƒe viŋutsuwo dometɔ ɖeka ɖe Sanbalat, Horonitɔ
    la ƒe vinyɔnu, ale menyae le gbedoxɔ la me.
  eng-LEE: And one of the sons of Joyada', the son of Elyashib the high priest, was
    son-in-law to Sanballat the Choronite; wherefore I chased him away from me.
  asm-FB: ইলিয়াচীব প্ৰধান পুৰোহিতৰ পুত্র যোয়াদা, যোয়াদাৰ এজন পুত্র হোৰোণীয়া চনবল্লটৰ
    জোঁৱায়েক আছিল। সেই কাৰণে মই শাৰীৰিকভাৱে মোৰ সন্মুখৰ পৰা আতৰ কৰিলোঁ।
  sus-A: عٍلِيَسِبُ سّرّشّدُبّ كُنتِفِ شَ دِ يٌيَدَ نَن نُ نَ سَنبَلَتِ شٌرٌنكَ بِتَنيِ
    رَ. ﭑ نَشَ عَ رَبٌلٌ.
  fra-SBL: L'un des fils de Jojada, fils d'Eliashib, le grand prêtre, était gendre
    de Sanballat, le Horonite ; c'est pourquoi je l'ai chassé de moi.
  hbo-hbo: וּמִבְּנֵ֨י יֹויָדָ֤ע בֶּן־אֶלְיָשִׁיב֙ הַכֹּהֵ֣ן הַגָּדֹ֔ול חָתָ֖ן לְסַנְבַלַּ֣ט
    הַחֹרֹנִ֑י וָאַבְרִיחֵ֖הוּ מֵעָלָֽי׃
  pjt-pjt: '@see-verse:NEH.013.027'
  kik-kik: Mũriũ ũmwe wa Joiada mũrũ wa Eliashibu mũthĩnjĩri-Ngai ũrĩa mũnene aarĩ
    mũthoni-we wa Sanibalati ũrĩa Mũhoroni. Nĩndamũingatire oime harĩ niĩ.
  fra-NCL: Un des fils de Joïada, fils d’Eliasib, le grand prêtre, était gendre de
    Sanaballat le Horonite ; je le chassai loin de moi.
  cek-AK: Qaima kalen koek, Eliashib capa Joiada ih capa maeto doeh, Horon acaeng
    Sanballat ih canu to zu haih pongah, anih to ka haek.
  cuk-cuk: Joiada-machi-wargwen, Sanbalat-sisgwa nikusad. Joiadaʼde, Eliasib-machid.
    Eliasibʼdi, dule-irwa-Bab-Dummadse-gormalad-dummadid. Sanbalatʼde, Horón-neggweburginedid.
    Degisoggu, a-dule, an ononnosad.
  uig-CYR: Баш каһин Әлияшибниң нәвриси, Йояданиң оғуллиридин бири Һоронлуқ Санбаллатниң
    күйоғли еди; мән уни йенимдин қоғливәттим.
  tel-2017: ప్రధాన యాజకుడు ఎల్యాషీబు కొడుకు యోయాదా కొడుకుల్లో ఒకడు హోరోను గ్రామవాసి
    సన్బల్లటు కూతుర్ని పెళ్లి చేసుకున్నాడు. దీన్ని బట్టి నేను అతణ్ణి నా దగ్గర నుండి
    వెళ్ళగొట్టాను.
  hat-BSA: Menm youn nan fis a Jojada yo, fis a Éliaschib la, wo prèt la, te bofis
    a Sanballat, Owonit lan, e pou sa, mwen te chase li lwen mwen.
  kos-kos: Joiada el wen natul Eliashib, Mwet Tol Fulat. Na sie sin wen natul Joiada
    el payuk sin acn natul Sanballat, sie mwet Beth Horon. Ouinge nga supwalla Joiada
    elan som liki Jerusalem.
  hbo-WLC: וּמִבְּנֵ֨י יוֹיָדָ֤ע בֶּן־אֶלְיָשִׁיב֙ הַכֹּהֵ֣ן הַגָּד֔וֹל חָתָ֖ן לְסַנְבַלַּ֣ט
    הַחֹרֹנִ֑י וָאַבְרִיחֵ֖הוּ מֵעָלָֽי׃
  ibo-ibo: Ya mere, esitere m nʼebe m nọ chụpụ otu nʼime ụmụ ndị ikom Joiada, nwa
    Eliashib, onyeisi nchụaja, onye bụ ọgọ Sanbalat onye Hor.
  ory-ory: ତହୁଁ ଇଲୀୟାଶୀବ ମହାଯାଜକର ପୌତ୍ର ଯିହୋୟାଦାର ଏକ ପୁତ୍ର ହୋରୋଣୀୟ ସନ୍‍ବଲ୍ଲଟ୍‍ର ଜୁଆଁଇ
    ଥିଲା; ତେଣୁ ମୁଁ ତାହାକୁ ଆପଣା ନିକଟରୁ ତଡ଼ିଦେଲି।
  chk-chk: Iwe, eman seni nöün Jehoiata we mwän, nge Jehoiata nöün Eliasip ewe souasor
    mi lap, a pwülüeni eman föpwül nöün Sanpalat ewe re Pet-horon. Iei mine üa asüela
    Jehoiata seni Jerusalem.
  rop-rop: Wal Joiyada bin det san blanga Eliyashib det haibala serramonimen, bat
    wanbala san blanga Joiyada bin merrit langa det doda blanga Sanbalat brom det
    taun gulum Betharan. Wal aibin andimwei Joiyada brom Jerusalem.
  ukr-1871: Навіть споміж синів Йоади, сина первосьвященника Елїяшива, був один зятем
    Санаваллата з Хорону. Я ж і прогнав його від себе.
  deu-1951: Und einer von den Söhnen Jojadas, des Sohnes Eljaschibs, des Hohenpriesters,
    hatte sich mit Sanballat, dem Horoniter, verschwägert; den jagte ich von mir.
  eng-JPS: And one of the sons of Joiada, the son of Eliashib the high priest, was
    son-in-law to Sanballat the Horonite; therefore I chased him from me.
  srp-1865: I od sinova Jojade sina Elijasiva poglavara sveštenièkoga jedan bješe
    zet Sanavalatu Oronjaninu, kojega otjerah od sebe.
  lug-lug: Omu ku batabani ba Yekoyaada, mutabani wa Eriyasibu kabona omukulu yali
    mukoddomi wa Sanubalaati Omukoloni. Ne mmugoba we ndi.
  heb-heb: ומבני יוידע בן אלישיב הכהן הגדול חתן לסנבלט החרני ואבריחהו מעלי׃
  ben-IRV: প্রধান মহাযাজক ইলীয়াশীবের ছেলে যিহোয়াদার এক ছেলে হোরোণীয় সন্‌বল্লটের
    জামাই ছিল। সেইজন্য আমি সেই ছেলেকে আমার কাছ থেকে তাড়িয়ে দিলাম।
  pan-pan: ਅਲਯਾਸ਼ੀਬ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦੇ ਪੁੱਤਰ ਯੋਯਾਦਾ ਦਾ ਇੱਕ ਪੁੱਤਰ ਹੋਰੋਨੀ ਸਨਬੱਲਟ ਦਾ ਜਵਾਈ
    ਸੀ, ਇਸ ਲਈ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਕੋਲੋਂ ਭਜਾ ਦਿੱਤਾ।
  mya-JVB: ယဇ်ပုရောဟိတ် မင်း ဧလျာရှိပ် သား ယောဒ ၏ သား တယောက်သည်၊ ဟောရနိ လူ သမ္ဘာလတ်
    သမက် ဖြစ်သောကြောင့်၊ သူ့ ကိုငါနှင်ထုတ် ၏။
  tbg-tbg: Eliaasipiva Kotira kaiqa vara amite vauka qiata vaiinti vauvaro vira maaqu
    vo Joiadaava vo vatanaa nahenti, Sanbalaatira raavura Beti-Horonihainaa nahenti,
    varatero vaura. Mintura kaara te vi vaiintira tentanavuqihai qaqini teqa keha
    virara kia qaiqaavata Ieruharemi maaqi variane, tunara. (4:1)
  hmo-hmo: Iehoiada ena natuna tau ta, hahelagaia tauna Eliasibi ena tubuna, be Sanubalata,
    Horono tauna, ena ravana maragina. Unai dainai lau ese Ierusalema dekena amo Iehoiada
    lau lulua siri.
  urd-urd: और इलियासब सरदार काहिन के बेटे यूयदा' के बेटों में से एक बेटा, हूरोनी सनबल्लत
    का दामाद था, इसलिए मैंने उसको अपने पास से भगा दिया
  rus-SYN: И из сыновей Иоиады, сына великого священника Елиашива, один был зятем
    Санаваллата, Хоронита. Я прогнал его от себя.
  bqc-SIM: Yoiada nɛ́ↄ do pↄ́ dɛ sa'onkia Ɛliasibu tↄũna ũ mɛ́ Oloni gbɛ̃́ Sambala
    nɛ́ sɛ̀ yãa, ↄ̃ ma aà yà.
  tcz-CHONGTHU: Thempulen Eliashab chapa Joiada chate lah a khat’in Horon mi Sanballat
    chanu ana kichenpi jeh in kakom a konin kakai dohtan ahi.
  mar-mar: योयादा हा मुख्य याजक एल्याशीब याचा पुत्र, योयादाचा एक पुत्र होरोनाच्या
    सनबल्लटचा जावई होता. यासाठी त्यास मी माझ्यासमोरून हाकून लावले.
  qub-qub: Mas mandaj cüra Eliasibpa wamran Joiadapa juc wamranga Hor runa Sanbalatpa
    mashan caran. Chaymi ñaupäpita gargurä.
  hat-hat: Jojada te pitit Elyachib, granprèt la. Yonn nan pitit gason l' yo te marye
    ak pitit fi Sanbalat, nèg lavil Bèt-Owon an. Mwen mete l' deyò pou m' pa janm
    wè l' devan je m' ankò.
  eng-BSB: Even one of the sons of Jehoiada son of Eliashib the high priest had become
    a son-in-law to Sanballat the Horonite. Therefore I drove him away from me.
  eng-WEBPB: One of the sons of Joiada, the son of Eliashib the high priest, was son-in-law
    to Sanballat the Horonite; therefore I chased him from me.
  kbq-kbq: Hagi pristi ne' Eliasibi nemofo Jehoiada ne'mofavre nagapinti mago'mo,
    Heroni kumateti ne' Sanbalati mofa ara erineanki'na, ana nera ahe'na rotago hugeno
    fre'ne.
  nhe-BL: 'Huan se icone Joiada tlen elqui icone nopa hueyi totajtzi Eliasib mosihuajtijtoya
    ica iichpoca Sanbalat huan mochijqui imontica Sanbalat nopa horonita tlacatl.
    Huajca nijquixti para ax quema huelis nechnechcahuis sampa. Huan nimomaijto:'
  gub-BL: Zoiaz wiko xaxeto wanuwihawete Eriaziw her ma'e ta'yr romo a'e. Nezewe rehe
    we amo Zoiaz ta'yr wereko Xamarat Mete-Orom pe har tazyr wemireko romo a'e. A'e
    rupi amuhem karahy Zoiaz imono kar pà Zeruzarez wi ihe kury.
  eng-DRA: And one of the sons of Joiada the son of Eliasib the high priest, was son
    in law to Sanaballat the Horonite, and I drove him from me.
