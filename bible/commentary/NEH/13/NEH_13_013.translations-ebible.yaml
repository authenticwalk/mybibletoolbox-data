verse: NEH.013.013
translations:
  mal-C: പുരോഹിതനായ ശെലെമ്യാ, വേദജ്ഞനായ സാദോക്ക്, ലേവ്യനായ പെദായാവ്, എന്നിവരെ സംഭരണശാലകൾക്കു
    ചുമതലക്കാരാക്കി; മത്ഥന്യാവിന്റെ മകനായ സക്കൂരിന്റെ മകൻ ഹാനാനെ അവർക്കു സഹായിയായും
    നൽകി. ഇവരെ വിശ്വസ്തരായി എണ്ണിയിരുന്നു. തങ്ങളുടെ സഹോദരങ്ങളായ ലേവ്യർക്കു വിഭവങ്ങൾ
    പങ്കിടുകയായിരുന്നു അവരുടെ ചുമതല.
  deu-TKW: Und ich beorderte über die Vorratskammern den Priester Selemja und Zadok,
    den Schriftgelehrten, und Pedaja von den Leviten, und zu ihrer Unterstützung Hanan,
    den Sohn Sakkurs, des Sohnes Mattanjas; denn diese galten für zuverlässig, und
    ihnen lag es ob, ihren Brüdern auszuteilen.
  lin-lin: Napesaki mokumba ya kobatela bibombelo epai ya Nganga-Nzambe Shelemiya,
    epai ya Tsadoki, molakisi ya Mobeko, mpe epai ya Pedaya, moko kati na Balevi ;
    mpe napesaki bango Anani, mwana mobali ya Zakuri, koko ya Matania, mpo ete asunga
    bango, pamba te bango nyonso bazalaki bato ya sembo. Bapesamelaki mokumba ya kokabola
    biloko epai ya baninga na bango, Balevi.
  eng-LSV: And I appoint treasurers over the treasuries, Shelemiah the priest, and
    Zadok the scribe, and Pedaiah of the Levites; and by their hand [is] Hanan son
    of Zaccur, son of Mattaniah, for they have been reckoned steadfast, and on them
    [it is] to give a portion to their brothers.
  eng-GNV: 'And I made treasurers ouer the treasures, Shelemiah the Priest, and Zadok
    the scribe, and of the Leuites, Pedaiah, and vnder their hande Hanan the sonne
    of Zaccur the sonne of Mattaniah: for they were counted faithfull, and their office
    was to distribute vnto their brethren.'
  eng-WEBSTER: 'And I made treasurers over the treasuries, Shelemiah the priest, and
    Zadok the scribe, and of the Levites, Pedaiah: and next to them was Hanan the
    son of Zaccur, the son of Mattaniah: for they were accounted faithful; and their
    office was to distribute to their brethren.'
  nhw-BL: 'Huan niquintequimacac nopa totajtzi Selemías, huan nopa tlamachtijquetl
    Sadoc, huan nopa levita Pedaías para inijuanti ma quimocuitlahuica nopa cuartos
    campa quiajocuij nochi tlamantli. Huan nojquiya nijtequitlali Hanán, icone Zacur
    huan iixhui Matanías, para quinpalehuis. Nochi niquinitac para tlacame catli temachme.
    Huan inintequi elqui para quinmajmacase tlacualistli ininlevita icnihua. Huan
    nimotlatlajti:'
  swh-ONEN: Nikamweka kuhani Shelemia, mwandishi Sadoki, na Mlawi aliyeitwa Pedaya
    kuwa wasimamizi wa ghala, na kumfanya Hanani mwana wa Zakuri, mwana wa Matania
    kuwa msaidizi wao, kwa sababu watu hawa walionekana kuwa waaminifu. Walipewa wajibu
    wa kugawa mahitaji kwa ndugu zao.
  bba-bba: Mɑ nɑ dii tèn mi bɑ rɑ dĩɑ ni doke yɑ̃ku kowo Selemiɑ kɑ tire yoro Sɑdɔku
    kɑ Pedɑyɑ, Lefibɑn turo nɔmu sɔndiɑ. Mɑ nɑ bu Hɑnɑnu, Sɑkurin bii, Mɑtɑniɑn debubu
    nɔmu sɔndiɑ u bu somi. Domi bɑ sɑ̃ɑ nɑɑnɛɡibu. Beyɑ bɑ ko n dɑ beɡibu dĩɑ ni bɔnu
    kue.
  eng-KJVCPB: 'And I made treasurers over the treasuries, Shelemiah the priest, and
    Zadok the scribe, and of the Levites, Pedaiah: and next to them was Hanan the
    son of Zaccur, the son of Mattaniah: for they were counted faithful, and their
    office was to distribute unto their brethren.'
  luo-luo: Ne aketo Shelemia jadolo, Zadok jandiko, kod ja-Lawi ma nyinge Pedaya kaka
    jachungʼ mar ute keno kendo ne aketo Hanan wuod Zakur, wuod Matania jalupgi, nikech
    jogi nokwan ka jo-ratiro. Nomigi tich mar pogo gigo mokel ne owetegi.
  meu-meu: Bena hahelaḡa tauna Selemia bona itorena tauna Sadok bona Levi tauna Pedaia
    na duanaidia, habou-habou ḡaudia ibalahenidia taudia ai baela; bona Hanana, Sakuru
    Matania natuna, na duanaia, idia idurudia tauna ai bainela; badina be idia na
    kara momokani taudia. Edia ḡaukara na tadikakadia adia bae henidia hagau-hagau.
  npi-ULB: मैले पुजारी शेलेम्याह, शास्‍त्री सादोक र लेवीहरूबाट पदायाहलाई भण्डार-कोठाहरूको
    कोषाध्यक्षको रूपमा नियुक्त गरेँ । जक्‍कूरका छोरा, मत्तन्याहका नाति हानानलाई तिनीहरूका
    सहायकको रूपमा नियुक्त गरेँ किनकि तिनीहरू भरोसायोग्य ठानिएका थिए । तिनीहरूका सहायकहरूका
    खानेकुराहरू वितरण गर्नु नै तिनीहरूको कर्तव्य थियो ।
  yor-yor: Mo sì fi àlùfáà Ṣelemiah, Sadoku akọ̀wé àti ọmọ Lefi kan tí orúkọ rẹ̀ ń
    jẹ́ Pedaiah ṣe alákòóso àwọn yàrá ìkó nǹkan pamọ́ sí. Mo sì yan Hanani ọmọ Sakkuri,
    ọmọ Mattaniah bí olùrànlọ́wọ́ ọ wọn. Àwọn ènìyàn wọ̀nyí ni a kà sí àwọn tó ṣé
    e gbẹ́kẹ̀lé. Àwọn ni a yàn láti máa pín ohun èlò fún àwọn arákùnrin wọn.
  ind-ind: Lalu saya mengangkat beberapa orang yang dapat dipercaya sebagai bendahara
    yang bertanggung jawab atas gudang-gudang penyimpanan, yaitu Imam Selemya, Zadok
    ahli hukum Allah, dan seorang Lewi bernama Pedaya. Hanan anak Zakur, cucu Matanya,
    menjadi wakil mereka. Tugas mereka adalah mengawasi dan mencatat pembagian tunjangan
    bagi para pekerja.
  pes-OPCB: سپس شلمیای کاهن و فدایای لاوی و صادوق را که معلم شریعت بودند مأمور نگهداری
    انبارها نمودم، و حانان (پسر زکور، نوه متنیا) را هم معاون ایشان تعیین کردم، زیرا
    همهٔ این اشخاص مورد اعتماد مردم بودند. مسئولیت ایشان تقسیم سهمیه بین لاویان بود.
  tgl-ULB: Itinalaga ko bilang mga tagapag-ingat yaman sa mga kamalig na imbakan si
    Selemias, ang pari, at si Sadoc, ang eskriba, at mula sa mga Levita, si Pedaias.
    Sunod sa kanila ay si Hanan na anak ni Zacur na anak ni Matanias, dahil itinuring
    silang mapagkakatiwalaan. Ang kanilang mga tungkulin ay ang ibigay ang mga panustos
    sa kanilang mga kasamahan.
  hui-hui: Ani biyagola i̱na loma binigo mo miaga agali Selemaiabi mana lowini ngago
    lawai haga Sadogobi Libaiali Pedaiabi agali uruni tigua tamu hobane timbuni ogoniha
    handayaho helonaga dabo helaga biru. Ani helowa agali mbirabi ti biamogo bialu
    helonaga Saguru igini Madanaia aguane Hanana heago dabo helaru. Agali maru hearume
    lalu agali uruni ti tigabi bayaleore bialu haga ka layago hale howa i̱na ti dabo
    helaga biru. Marume agali ti heba biabe mandagi biaga hearunaga tomo mbiraleru
    mo tale bilo lowa helaru.
  mya-mya: ငါ​သည်​ယဇ်​ပု​ရော​ဟိတ်​ရှေ​လ​မိ၊ ပ​ညတ် ကျမ်း​တတ်​မြောက်​သူ​ဇာ​ဒုတ်​နှင့်​လေ​ဝိ​အ​နွယ်
    ဝင်​ပေ​ဒါ​ယ​တို့​အား​တာ​ဝန်​ခံ​ပစ္စည်း​ထိန်း များ​အ​ဖြစ်​ခန့်​ထား​၏။ မ​ဿ​နိ​၏​မြေး၊
    ဇက္ကု​ရ ၏​သား​ဟာ​နန်​အား​ထို​သူ​တို့​၏​လက်​ထောက် အ​ဖြစ်​ခန့်​ထား​၏။ ဤ​သူ​တို့​သည်​မိ​မိ​တို့
    ၏​လုပ်​ဖော်​ဆောင်​ဘက်​များ​အား​သစ္စာ​ရှိ​စွာ ရိက္ခာ​ဖြန့်​ဖြူး​ပေး​မည့်​သူ​များ​ဖြစ်​ကြောင်း
    ငါ​စိတ်​ချ​ယုံ​ကြည်​၏။
  bod-N: ཡང་ངས་མཆོད་དཔོན་ཤེ་ལེམ་ཡཱ་དང་དྲུང་ཡིག་ཟཱ་ཏོག་དང་། ལེ་ཝི་པ་ཕེ་ད་ཡཱ་བྱ་བ་བཅས་གསུམ་པོ་དཀོར་མཛོད་ཀྱི་གཉེར་པར་བསྐོས་ཏེ།
    དེ་དག་གི་གཉེར་གཡོག་ཏུ་ཧ་ནན་བསྐོས། ཧ་ནན་ནི་ཟག་ཀུར་གྱི་བུ་དང་། ཟག་ཀུར་ནི་མད་ཐན་ཡཱའི་བུའོ།
    །དེ་དག་ནི་མི་གཞུང་དྲང་ཡིན་ཏེ། རང་གི་སྤུན་རྣམས་ལ་བགོ་བཤའ་རྒྱག་པ་ནི་དེ་དག་གི་ལས་འགན་ཡིན་ནོ།
    །
  sna-sna: Ndakaisa Sheremia muprista, Zadhoki munyori, nomuRevhi ainzi Pedhaya kuti
    vave vatariri vamatura uye ndikaita kuti Hanania, mwanakomana waZakuri, mwanakomana
    waMatania, ave mubatsiri wavo, nokuti varume ava vakaonekwa kuti vaiva vakavimbika.
    Vaiva nebasa rokugovera hama dzavo migove yavo.
  spa-BLM: Puse como tesoreros sobre los tesoros al sacerdote Selemías y al escriba
    Sadoc, y de los levitas a Pedaías; y junto a ellos a Hanán hijo de Zaccur, hijo
    de Matanías; porque eran tenidos por fieles, y su oficio era repartir a sus hermanos.
  cac-cac: Ix lajvi chi' ix vac'anoch vin̈aj sacerdote Selemías yilumaloc b'aj smolchaj
    chi' yed' pax vin̈aj Sadoc vin̈ tz'ib'um yed' pax jun vin̈ levita scuchan Pedaías
    yed' vin̈aj Hanán yuninal vin̈aj Zacur yixchiquin vin̈aj Matanías yic scolvaj
    vin̈ yed' eb' vin̈, yujto te vach' spensar eb' vin̈. Aton eb' vin̈ ix ochcan d'a
    yib'an̈ spojanec' vael d'a masanil eb' yetb'eyum chi'.
  swh-ULB: Nikawaweka kama watunza hazina juu ya hazina, Shelemia kuhani, na Sadoki
    mwandishi, na Walawi, Pedaya. Hanani, mwana wa Zakuri, mwana wa Matania, alikuwa
    na wafuasi wao, kwa sababu walihesabiwa kuwa waaminifu. Kazi yao ilikuwa kusambaza
    vifaa kwa washirika wao.
  bel-bel: І прыставіў я да кладовак Шэлэмію сьвятара і Садока кніжніка і Фэдаю зь
    лявітаў, і пры іх Ханана, сына Закхура, сына Мэтаніі, бо яны лічыліся вернымі.
    І на іх ускладзена раздаваць часткі братам сваім.
  deu-ELBBK: 'Und ich bestellte zu Schatzmeistern über die Vorräte: Schelemja, den
    Priester, und Zadok, den Schreiber, und Pedaja, von den Leviten, und ihnen zur
    Seite Hanan, den Sohn Sakkurs, des Sohnes Mattanjas; denn sie wurden für treu
    geachtet, und sie waren dafür zuständig, ihren Brüdern auszuteilen.'
  mbb-OT: Is impezumala ku te menge budiga iyan si Shelemia he memumuhat, si Zadok
    he menunudlù te Kesuǥuan, wey si Pedaya he sevaha he Levihanen. Ne impeuǥup ku
    kandan si Hanan he anak ni Zacur wey apù ni Matania. Iyan sikandan mibpilì ku
    su egkeseriǥan sikandan. Insarig ku zaan kandan is kebpemeǥey te menge vahin te
    iring dan he ebpemenerebahu ziyà te valey te Nengazen.
  mal-2015: ഞാൻ ശേലെമ്യാപുരോഹിതനെയും സാദോക്ക്ശാസ്ത്രിയെയും ലേവ്യരിൽ പെദായാവെയും ഇവർക്കു
    സഹായിയായിട്ടു മത്ഥന്യാവിന്റെ മകനായ സക്കൂരിന്റെ മകൻ ഹാനാനെയും ഭണ്ഡാരഗൃഹങ്ങളുടെ
    മേൽവിചാരകന്മാരായി നിയമിച്ചു; അവരെ വിശ്വസ്തരെന്നു എണ്ണിയിരുന്നു; തങ്ങളുടെ സഹോദരന്മാർക്കു
    പങ്കിട്ടുകൊടുക്കുന്നതായിരുന്നു അവരുടെ ഉദ്യോഗം.
  rmc-rmc: Upral ola skladi ačhaďom le rašas Šelemiah, le pisaris Cadok the le Levitas
    Pedajah. Lenge andre oda pomožinelas le Zachuroskro čhavo o Chanan, saveske sas
    papus o Mataniah. Me džanavas, hoj kala murša hine pačivale a lengri buči sas
    te del dojekheske andro Chramos, so leske patrinelas.
  pes-OPV: و شلمیای کاهن و صادوق کاتب و فدایا را که از لاویان بود، بر خزانه هاگماشتم
    و به پهلوی ایشان، حانان بن زکور بن متنیارا، زیرا که مردم ایشان را امین می‌پنداشتند
    و کارایشان این بود که حصه های برادران خود را به ایشان بدهند.
  ron-1924: Ам дат кэмэриле ын грижа преотулуй Шелемия, кэртурарулуй Цадок ши луй
    Педая, унул дин левиць, ши ле-ам адэугат ши пе Ханан, фиул луй Закур, фиул луй
    Матания, кэч ле мерӂя нумеле кэ сунт крединчошь. Ей ау фост ынсэрчинаць сэ факэ
    ымпэрцириле кувените фрацилор лор.
  ben-OBCV: আমি শেলিমিয় যাজক, সাদোক অধ্যাপককে ও লেবীয়দের মধ্যে পদায়কে ভাণ্ডার সকলের
    দায়িত্ব দিলাম এবং মত্তনিয়ের ছেলে সক্কূর ও সক্কুরের ছেলে হাননকে তাদের সহযোগী
    হিসেবে নিযুক্ত করলাম, কারণ সবাই এই লোকদের বিশ্বাসযোগ্য মনে করত। তাদের সহযোগী লেবীয়দের
    অংশ দেওয়ার জন্য তাদের দায়িত্ব দেওয়া হল।
  som-som: Oo qolalkii khasnadaha waxaan madax uga dhigay khasnajiyo, oo waxay ahaayeen
    wadaadkii Shelemyaah ahaa, iyo karraanigii Saadooq ahaa, oo reer Laawina waxaa
    kaga jiray Fedaayaah, oo waxaa ku xigay Xaanaan ina Sakuur, oo ahaa ina Matanyaah,
    waayo, waxaa lagu tiriyey inay aamin yihiin, oo shaqadooduna waxay ahayd inay
    walaalahood wax u qaybiyaan.
  lat-VUC: 'Et constituimus super horrea Selemiam sacerdotem, et Sadoc scribam, et
    Phadaiam de Levitis, et juxta eos Hanan filium Zachur, filium Mathaniæ: quoniam
    fideles comprobati sunt, et ipsis creditæ sunt partes fratrum suorum.'
  eng-ASVBT: 'And I made treasurers over the treasuries, Shelemiah the priest, and
    Zadok the scribe, and of the Levites, Pedaiah: and next to them was Hanan the
    son of Zaccur, the son of Mattaniah; for they were counted faithful, and their
    business was to distribute unto their brethren.'
  ita-1885: Sopra i quali io costituii soprastante Selemia, sacerdote, e Sadoc, scriba;
    e d'infra i Leviti, Pedaia; e sotto loro, Hanan, figliuolo di Zaccur, figliuolo
    di Mattania; perciocchè erano reputati uomini leali; e la lor cura era di distribuir
    le porzioni a' lor fratelli.
  eng-ULB: I appointed as treasurers over the storehouses Shelemiah the priest and
    Zadok the scribe, and from the Levites, Pedaiah. Next to them was Hanan son of
    Zaccur son of Mattaniah, for they were counted as trustworthy. Their duties were
    to distribute the supplies to their associates.
  spa-VBL: Puse al sacerdote Selemías, al escriba Sadoc y a Pedaías, uno de los levitas,
    a cargo de los almacenes, con Hanán, hijo de Zacur, hijo de Matanías, para que
    los ayudaran, porque eran considerados personas honestas. Su responsabilidad era
    distribuir las asignaciones a sus compañeros levitas.
  fra-_FOB: Et j'établis chefs des magasins Shélémia, le sacrificateur, Tsadok, le
    scribe, et Pédaja l'un des Lévites; et pour les assister, Hanan, fils de Zaccur,
    fils de Matthania, parce qu'ils passaient pour intègres; et leur charge était
    de faire les répartitions à leurs frères.
  mal-mal: ഞാൻ ശേലെമ്യാപുരോഹിതനെയും സാദോക്ക്ശാസ്ത്രിയെയും ലേവ്യരിൽ പെദായാവെയും ഇവർക്ക്
    സഹായിയായിട്ട് മത്ഥന്യാവിന്റെ മകനായ സക്കൂരിന്റെ മകൻ ഹാനാനെയും വിശ്വസ്തരെന്ന് എണ്ണി,
    ഭണ്ഡാരഗൃഹങ്ങളുടെ മേൽവിചാരകന്മാരായി അവരെ നിയമിച്ചു; തങ്ങളുടെ സഹോദരന്മാർക്ക് പങ്കിട്ടുകൊടുക്കുന്നതായിരുന്നു
    അവരുടെ ചുമതല.
  urd-GVR: Godāmoṅ kī nigarānī maiṅ ne Salamiyāh Imām, Sadoq Munshī aur Fidāyāh Lāwī
    ke sapurd karke Hanān bin Zakkūr bin Mattaniyāh ko un kā madadgār muqarrar kiyā,
    kyoṅki chāroṅ ko qābil-e-etamād samjhā jātā thā. Unhīṅ ko imāmoṅ aur Lāwiyoṅ meṅ
    un ke muqarrarā hisse taqsīm karne kī zimmedārī dī gaī.
  suz-BL: मिनु गो चढ़ेब शेलेम्‍याह, ब्रेक्‍ब सादोक नु लेवी आ थर ङा पेदायाह मेको सांफा
    कली मार मार वोइक्‍तीक कोठा कोव़ब मुर सेल्‍तामी। मिनु मत्तन्‍याह, आ चच नु जाक्‍कुर
    आ तौ हानान कली मेको आन कली वारच पाइब सेल्‍ता। मेकोपुकी थमा सुइक्‍चा पुंइसीशो मुर
    बाक्‍तेक्‍म। मिनु मेको आन लोक्‍ब आन तचा ङा थोव़क गेचा माल्‍तेक्‍म।
  ita-1927: e affidai la sorveglianza dei magazzini al sacerdote Scelemia, allo scriba
    Tsadok, e a Pedaia uno dei Leviti; ai quali aggiunsi Hanan, figliuolo di Zaccur,
    figliuolo di Mattania, perché erano reputati uomini fedeli. Il loro ufficio era
    di fare le repartizioni tra i loro fratelli.
  ckb-ckb: خەزنەدارم لەسەر ئەمبارەکان دانا، شەلەمیاهوی کاهین و سادۆقی سەرقەڵەم و پەدایای
    لێڤی، لەبەردەستی ئەوانیش حانانی کوڕی زەکوری مەتەنیا، چونکە بە دەستپاک دادەنران
    و کرانە لێپرسراوی دابەشکردنی ئازووقە بەسەر برا لێڤییەکانیان.
  eng-BBE: 'And I made controllers over the store-houses, Shelemiah the priest and
    Zadok the scribe, and of the Levites, Pedaiah: and with them was Hanan, the son
    of Zaccur the son of Mattaniah: they were taken to be true men and their business
    was the distribution of these things to their brothers.'
  kan-OKCV: ಆಗ ನಾನು ಯಾಜಕನಾದ ಶೆಲೆಮ್ಯನನ್ನೂ, ಲೇಖಕನಾದ ಚಾದೋಕನನ್ನೂ, ಲೇವಿಯರಲ್ಲಿರುವ ಪೆದಾಯನನ್ನೂ
    ಅವರಿಗೆ ಸಹಾಯವಾಗಿ ಮತ್ತನ್ಯನ ಮಗನಾದ ಜಕ್ಕೂರನ ಮಗ ಹಾನಾನನನ್ನೂ ಬೊಕ್ಕಸಗಳ ಮೇಲೆ ನೇಮಿಸಿದೆನು.
    ಅವರು ನಂಬಿಗಸ್ತರೆಂದು ಹೆಸರುಗೊಂಡವರು. ತಮ್ಮ ಸಹೋದರರಿಗೆ ಹಂಚಿ ಕೊಡುವುದು ಅವರ ಕೆಲಸವಾಗಿತ್ತು.
  bbb-bbb: Bu kari rovoga na uri Seremia e zinone ifaejemo ijiakina Zadoke e ije akae
    nijasiamo ijiakina e Rivaeti be ive fuone Fedaea ijene kei. Areme na kiavoga bu
    Godido Are guove ije bu ire ro sinuome navo ijene samuae. Areme na uri Anane e
    Mataniado asae ro e Zakudo fari ije abevoga fu buone rotire ijia imei. Ro e ije
    buka e mukore bu i mukoe mevo e boeje bune giana vierafe. Ijadufuo na e ije kevoga
    bure ire ije e boeje bu kena Godido are ijia ruovo ijene gue karina e Rivaeti
    ije ivajiae.
  tam-2017: அப்பொழுது நான் ஆசாரியனாகிய செலேமியாவையும், வேதபாரகனாகிய சாதோக்கையும்,
    லேவியர்களில் பெதாயாவையும், இவர்களுக்குக் கைத்துணையாக மத்தனியாவின் மகன் சக்கூரின்
    மகனாகிய ஆனானையும் பொக்கிஷ அறைகளின்மேல் பொருளாளர்களாக வைத்தேன்; அவர்கள் உண்மையுள்ளவர்கள்
    என்று எண்ணப்பட்டார்கள்; ஆகையால் தங்கள் சகோதரர்களுக்கு ஒதுக்கப்படும் வேலை அவர்களுக்கு
    கொடுக்கப்பட்டது.
  spa-RV-1909: 'Y puse por sobrestantes de ellos á Selemías sacerdote, y á Sadoc escriba,
    y de los Levitas, á Pedaías; y á mano de ellos Hanán hijo de Zaccur, hijo de Mathanías:
    pues que eran tenidos por fieles, y de ellos era el repartir á sus hermanos.'
  ron-BTF: Și am făcut trezorieri peste tezaure, pe preotul Șelemia și pe scribul
    Țadoc și dintre leviți, pe Pedaia; și lângă ei era Hanan, fiul lui Zacur, fiul
    lui Matania, pentru că erau socotiți credincioși, și serviciul lor era să distribuie
    fraților lor.
  eng-WEBP: 'I made treasurers over the treasuries, Shelemiah the priest, and Zadok
    the scribe, and of the Levites, Pedaiah: and next to them was Hanan the son of
    Zaccur, the son of Mattaniah; for they were counted faithful, and their business
    was to distribute to their brothers.'
  eng-FBV: I put Shelemiah the priest, Zadok the scribe, and Pedaiah, one of the Levites,
    in charge of the storerooms with Hanan, son of Zakkur, son of Mattaniah, to assist
    them, because they were considered honest people. Their responsibility was to
    distribute the allowances to their fellow Levites.
  nld-1939: Vervolgens stelde ik den priester Sjelemja, den schriftgeleerde Sadok
    en den leviet Pedaja aan, om toezicht op de voorraadkamers te houden, en als hun
    helper Chanan, den zoon van Zakkoer, zoon van Mattanja; en daar zij voor eerlijke
    lieden golden, werd hun de taak opgedragen, de uitkering aan hun broeders te doen.
  nch-BL: 'Huan nijtequimacac nopa totajtzi Selemías, huan nopa tamachtijquet Sadoc,
    huan nopa levita Pedaías para inijuanti ma quimocuitahuica nopa cuartos campa
    quiajocuij nochi tamanti. Huan nojquiya nijtequitali Hanán, icone Zacur huan iixhui
    Matanías, para quinpalehuis. Nochi niquinitac para tacame cati temachme. Huan
    inintequi elqui para quinmajmacase tacualisti inilevita icnihua. Huan nimotatajti:'
  vie-1934: Tôi đặt Sê-lê-mia, thầy tế lễ Xa-đốc, ký lục, và Phê-đa-gia trong các
    người Lê-vi, coi các kho tàng; còn Ha-nan, con trai của Xác-cua, cháu Mát-ta-nia,
    làm phó; các người ấy được kể là trung thành, và bổn phận chúng là phân phát vật
    cho anh em mình.
  hin-CV: तब मैंने पुरोहित शेलेमियाह को, शासक सादोक को और लेवियों में से पेदाइयाह
    को भंडारों का अधिकारी ठहरा दिया. उनके अलावा मैंने, मत्तनियाह के पोते ज़क्‍कूर
    के पुत्र हनान को चुना, क्योंकि ये सभी विश्वासयोग्य पाए गए. इनकी जवाबदारी थी अपने
    रिश्तेदारों में सामग्री बांटना.
  spa-BES: Hice controladores en los almacenes, el sacerdote Selemias y Sadoc el escriba,
    y de los levitas, Pedaías, y con ellos estaba Hanan, el hijo de Zacur, hijo de
    Matanías; fueron tomados por fieles. Ellos hacían la distribución de las raciones
    a sus hermanos.
  tdx-tdx: 'Le nanoeko mpifehe o fañajam-barao t’i Selemià mpisoroñe naho i Tsadoke
    mpanokitse, vaho amo nte-Iehodao: i Pedaià naho i Kanàne ana’ i Zakore ana’ i
    Matanià ho mpiama’e; amy t’ie natao ho migahiñe, vaho lili’ iareo ty fanjarañe
    amo rahalahi’eo.'
  tha-KJV: ข้าพเจ้าได้​แต่​งตั้งคนให้​ดู​แลเรือนพั​สด​ุ​คือ เชเลมิยาห์​ปุ​โรหิต ศาโดกธรรมาจารย์
    และเปดายาห์​แห่​งคนเลวี และผู้ช่วยของเขาคือ ฮานันบุตรชายศักเกอร์ ผู้​เป็นบุตรชายมัทธานิยาห์
    เพราะนับได้ว่าเขาสัตย์​ซื่อ และหน้าที่ของเขาคือแจกจ่ายแก่พวกพี่​น้อง
  por-BR-2018: E pus por tesoureiros sobre os depósitos ao sacerdote Selemias e ao
    escriba Zadoque, e dos Levitas, a Pedaías; e próximo a eles Hanã filho de Zacur,
    filho de Matanias; pois eram considerados fiéis, e assim foram encarregados de
    distribuírem a seus irmãos.
  deu-ELO: 'Und ich bestellte zu Schatzmeistern über die Vorräte: Schelemja, den Priester,
    und Zadok, den Schreiber, und Pedaja, von den Leviten, und ihnen zur Seite Hanan,
    den Sohn Sakkurs, des Sohnes Mattanjas; denn sie wurden für treu geachtet, und
    ihnen lag es ob, ihren Brüdern auszuteilen.'
  eng-WYC-2018: And we ordained on the barns, Shelemiah, the priest, and Zadok, the
    writer, and Pedaiah, one of the deacons, and besides them we ordained Hanan, the
    son of Zaccur, the son of Mattaniah; for they were proved faithful men, and the
    parts of their brethren were betaken to them. (And I put in charge (of the storehouses),
    Shelemiah, the priest, and Zadok, the writer or a teacher of the Law, and Pedaiah,
    (one) of the Levites, and besides them (I ordained) Hanan, the son of Zaccur,
    the son of Mattaniah; for they had proved to be faithful men, and so it was their
    duty to distribute their kinsmen’s portions.)
  epo-epo: Kaj mi starigis super la provizejoj la pastron Ŝelemja, la skribiston Cadok,
    el la Levidoj Pedajan, kaj al ili Ĥananon, filon de Zakur, filo de Matanja; ĉar
    ili estis opiniataj fidindaj. Kaj ili havis la devon distribui la partojn al siaj
    fratoj.
  uig-PIN: Mǝn hǝzinǝ-ambarlarƣa mǝs’ul boluxⱪa hǝziniqi-ambarqilarni tǝyinlidim;
    ular kaⱨin Xǝlǝmiya, tǝwratxunas Zadok bilǝn Lawiylardin bolƣan Pidaya idi; ularning
    ⱪol astida Mattaniyaning nǝwrisi, Zakkurning oƣli Ⱨanan bar idi; qünki bularning
    ⱨǝmmisi sadiⱪ, ixǝnqlik dǝp ⱨesablinatti; ularning wǝzipisi ⱪerindaxliriƣa tegixlik
    ülüxlǝrni ülǝxtürüp berix idi.
  beo-beo: 'Amola na da hagudu dedei dunu amo modale ligisisu diasuga ouligimusa:
    ilegei dagoi, amo, gobele salasu dunu Sielemaia, sema dawa:su dunu Sa:idoge amola
    Lifai dunu Bida:ia. Amola ilia fidisu dunu Ha:ina:ne (Sa:ge ea mano amola Ma:danaia
    ea aowa) amo na da ilegei. Amo dunu ilia hou da moloiba:le, ilia da liligi mae
    wamolale, ilia na:iyado hawa: hamosu dunuma imunu, na da dawa:i galu.'
  tpi-OTNT: Na mi makim pris Selemia na saveman bilong lo, Sadok, na Pedaia, wanpela
    man bilong lain Livai, long bosim ol dispela rum. Na mi makim wanpela man bilong
    helpim ol. Nem bilong en Hanan, pikinini bilong Sakur na tumbuna pikinini bilong
    Matania. Ol man i tok, ol dispela man i save mekim stretpela pasin, olsem na mi
    makim ol. Ol i gat wok bilong skelim ol kaikai samting long ol wanwok bilong ol.
  hau-SA: Na sa Shelemiya firist, Zadok marubuci, da wani Balawe mai suna Fedahiya
    su lura da ɗakunan ajiya na kuma sa Hanan ɗan Zakkur, ɗan Mattaniya ya zama mataimakinsu,
    domin an ɗauka waɗannan mutane amintattu ne. Aka ba su hakkin raban kayayyaki
    wa ’yan’uwansu.
  uig-LAT: Men xezine-ambarlargha mes’ul bolushqa xezinichi-ambarchilarni teyinlidim;
    ular kahin Shelemiya, tewratshunas Zadok bilen Lawiylardin bolghan Pidaya idi;
    ularning qol astida Mattaniyaning newrisi, Zakkurning oghli Hanan bar idi; chünki
    bularning hemmisi sadiq, ishenchlik dep hésablinatti; ularning wezipisi qérindashlirigha
    tégishlik ülüshlerni üleshtürüp bérish idi.
  nde-nde: Ngasengibeka uShelemiya umphristi, loZadokhi umbhali, lomLevi owayethiwa
    nguPhedaya ukuba baphathe iziphala, ngenza uHanani indodana kaZakhuri, indodana
    kaMathaniya, ukuba ngumsekeli wabo, ngoba amadoda la kwakuthiwa athembekile. Baphiwa
    umlandu wokwabela abafowabo isabelo sabo.
  ton-ton: 'Pea ne u fakanofo ʻae kau leʻo koloa ki he ngaahi fale koloa, ko Selemaia
    ko e taulaʻeiki, mo Satoki ko e tangata tohi, pea ʻi he kau Livai, ko Pitaia:
    pea naʻe hoko mo kinautolu, ʻa Hanani, ko e foha ʻo Sakuli, ko e foha ʻo Matania:
    he naʻe ongolelei ʻakinautolu ko e angatonu, pea ko ʻenau ngāue ia ke tufaki ki
    honau ngaahi kāinga.'
  ces-1613: 'A ustanovil jsem úředníky nad sklady: Selemiáše kněze, a Sádocha učitele,
    a Pedaiáše z Levítů, přidav k nim Chanana syna Zakurova, syna Mattaniášova; nebo
    za věrné jmíni byli. A ti měli rozdělovati bratřím svým.'
  eng-WMB: 'I made treasurers over the treasuries, Shelemiah the priest, and Zadok
    the scribe, and of the Levites, Pedaiah: and next to them was Hanan the son of
    Zaccur, the son of Mattaniah; for they were counted faithful, and their business
    was to distribute to their brothers.'
  tam-TCV: ஆசாரியனான செலேமியாவையும், வேதபாரகனான சாதோக்கையும், பெதாயா எனப் பெயரிடப்பட்டிருந்த
    லேவியனையும் களஞ்சிய அறைக்குப் பொறுப்பாக வைத்து, இவர்களுக்கு உதவியாளனாக ஆனானை நியமித்தேன்.
    இவன் மத்தனியாவின் மகனான சக்கூரின் மகன். ஏனெனில் இவர்கள் மிகவும் நம்பிக்கைக்குரியவர்களாகக்
    கருதப்பட்டார்கள். அவர்கள் தங்கள் சகோதரருடைய தேவைகளைப் பங்கிடுவதற்குப் பொறுப்பாயிருந்தார்கள்.
  ceb-ULB: Gituboy ko nga tigtipig sa salapi si Shelemaya nga pari ug si Zadok nga
    escriba, ug si Pedaya nga gikan sa mga Levita. Ang sunod kanila mao si Hanan nga
    anak nga lalaki ni Zacur nga anak nga lalaki ni Matanaya, tungod kay giila man
    sila nga kasaligan. Ang ilang buluhaton mao ang pagpanghatag sa mga gikinahanglan
    ngadto sa ilang mga kaubanan.
  pol-UBG: I nad składnicami ustanowiłem dozorcami Szelemiasza, kapłana, Sadoka, uczonego
    w Piśmie, i Pedajasza, z Lewitów. Do pomocy mieli Chanana, syna Zakkura, syna
    Mattaniasza. Oni bowiem uchodzili za wiernych, a ich obowiązkiem było rozdzielanie
    przydziałów swoim braciom.
  urd-GVU: گوداموں کی نگرانی مَیں نے سلمیاہ امام، صدوق منشی اور فِدایاہ لاوی کے سپرد
    کر کے حنان بن زکور بن متنیاہ کو اُن کا مددگار مقرر کیا، کیونکہ چاروں کو قابلِ
    اعتماد سمجھا جاتا تھا۔ اُن ہی کو اماموں اور لاویوں میں اُن کے مقررہ حصے تقسیم
    کرنے کی ذمہ داری دی گئی۔
  deu-1912: Und ich setzte über die Vorräte Selemja, den Priester, und Zadok, den
    Schriftgelehrten, und aus den Leviten Pedaja und ihnen zur Hand Hanan, den Sohn
    Sakkurs, des Sohnes Matthanjas; denn sie wurden für treu gehalten, und ihnen ward
    befohlen, ihren Brüdern auszuteilen.
  kan-2017: ನಂತರ ಉಗ್ರಾಣಗಳ ಮೇಲ್ವಿಚಾರಣೆಗಾಗಿ ನೋಡುವುದಕ್ಕೋಸ್ಕರ ಯಾಜಕನಾದ ಶೆಲೆಮ್ಯ, ಲೇಖಕನಾದ
    ಚಾದೋಕ್, ಲೇವಿಯ ಕುಲದವನಾದ ಪೆದಾಯ ಇವರನ್ನೂ, ಇವರ ಸಹಾಯಕ್ಕಾಗಿ ಜಕ್ಕೂರನ ಮಗನೂ, ಮತ್ತನ್ಯನ ಮೊಮ್ಮಗನೂ
    ಆದ ಹಾನಾನನನ್ನೂ ನೇಮಿಸಿದೆನು. ಇವರೆಲ್ಲರೂ ನಂಬಿಗಸ್ತರೆಂದು ಹೆಸರುಗೊಂಡವರಾಗಿದ್ದರು. ತಮ್ಮ ಸಹೋದರರಿಗೆ
    ಸಿಕ್ಕತಕ್ಕದ್ದನ್ನು ಹಂಚಿಕೊಡುವುದು ಇವರ ಕರ್ತವ್ಯವಾಗಿತ್ತು.
  yap-yap: 'Ba’aray e pi pumo’on nu gu tay nike milfan fapi senggil nu Tempel ni tafen
    e cha’ar ngorad: Shelemiah nib prist, Zadok ni ir e ba tamilangan’ ko Motochiyel,
    nge Pedayah nib Levite. Ta’ayuw rorad e Hanan nib mo’on ni fak Zaccur nib mo’on
    ni fak Mattaniah. Ni gu manang nra pagan’ug ko pi pumo’on ney ni yad ra yul’yul’
    i f’oth e chugom ko pi’in be maruwel.'
  hlt-MCSB: Thakvoh rhoek te khosoih Shelemiah, cadaek Zadok neh Levi lamkah Pedaiah
    taengah ka kael sak. Amih kut hmuikah Mattaniah koca Zakkuur capa Hanan tah uepom
    la a moeh uh dongah amih taengah a manuca rhoek ham boe aka soep la ka khueh.
  mdy-ETH: ሜሆ ጌሦ ማኣሮይዳ ቄኤሳሢ፥ ሼሌሚያንታ ዎጎ ኮሺ ዔራ ሳዶቄንታ ሌዊ ዓሢ ፔዳያንታ ታኣኒ ሱኡጌ ማሂ ዶኦሬኔ፤ ማታኒያኮ
    ናኣዚ ናዖ ማዔ ዛኩሬ ናኣዚ ሃናኔ ዔያቶ ማኣዲ ማዻሢኬ፤ ዬንሢ ዓሳ ዔያቶና ዎላ ማዾ ማዻ ላጎም ኮይሳ ባኮ ጊሽኪሢና ጉሙርቂንታያኬ።
  twi-ASANTE: Na mede adekoradan no hyɛɛ ɔsɔfoɔ Selemia, mmara no ɔkyerɛkyerɛfoɔ Sadok
    ne Lewifoɔ no mu baako a wɔfrɛ no Pedaia nsa sɛ wɔnhwɛ so. Na meyii Sakur babarima
    Hanan a ɔyɛ Matania nana sɛ wɔn ɔboafoɔ. Na saa mmarima yi wɔ edin pa, na wɔn
    adwuma ne sɛ, wɔde nokorɛ bɛkyɛ nneɛma ama wɔn mfɛfoɔ Lewifoɔ no.
  eng-WEBU: 'I made treasurers over the treasuries, Shelemiah the priest, and Zadok
    the scribe, and of the Levites, Pedaiah: and next to them was Hanan the son of
    Zaccur, the son of Mattaniah; for they were counted faithful, and their business
    was to distribute to their brothers.'
  wal-wal: Taani qeesiyaa SHeleemiyaa, xaafiyaa Xaadooqanne Leewiyaa Padaaya miishshaa
    wottiyo keettau halaqa oottada sunttaas. Qassi Mataaniyaa na7aa na7aa Zakkuura
    na7ai Hanaani eta maaddiyaagaa. Hageeti ubbaikka koshshiyaabaa ubbaa bantta ishanttussi
    shaakki shaakki immiyoogan ammanettiyaageeta gididosona.
  spa-PDDPT: Designé al sacerdote Selemías, al escriba Sadoc y de los levitas a Pedaías
    como encargado de los depósitos. Junto a ellos estaba Hanán, hijo de Zacur, hijo
    de Matanías, porque eran considerados fieles, y les correspondió repartir entre
    sus hermanos.
  gun-gun: Ha'e gui mba'emo ome'ẽ mbyre re opena va'erã amoĩ sacerdote Selemias, kuaxia
    re omba'eapo va'e Zadoque ha'e levita Pedaías. Ha'e kuery pytyvõarã amoĩ avi Zacur
    ra'y Hanã, Matanias ramymino va'e. Mba'eta ha'e va'e kuery ma pavẽ oikuaa ojeroviapy
    memea. Ha'e ramo ha'e kuery pe amboja'o uka tyvy kuery peguarã.
  agu-BL: Chibixewe'n tzun cobox bajxom wa'n tan tilwe'n yi ama'l kale na molxe't
    yi e'chk oya'tz. Bixe' Selemías yi pale', tu Sadoc yi ajtz'ib, tu yi xonl Leví
    yi na bi'aj Pedaías, scyuch' cobox ch'eyanl cyetz. Oc Hanán yi cy'ajl Zacur, yi
    mamaj Matanías, na i'tz jun yaj yi ba'n k'uke' kac'u'l te'j. E' tzun e' bixe'-tz
    tan jatxle'n yi e'chk oya'tz.
  ilo-ULB: Insaadko a kas tresurero kadagiti siled a pagiduldulinan da Selemias a
    padi, Zadok nga eskriba, ken Pedaias a nagtaud iti Levita. Sumaruno kadakuada
    ni Hanan a putot ni Zaccur a putot ni Matanias, gapu ta ammok a mapagtalkak ida.
    Ti trabahoda ket agibunong kadagiti abasto kadagiti padada nga agtrabtrabaho.
  kpg-kpg: 'Au guu wanga nia ruum aalaa gi nia daane aanei bolo gi benabena ina: Shelemiah,
    tangada hai mee dabu, Zadok dela e kabemee huoloo di hai o Nnaganoho, mo Pedaiah,
    tangada Levi. Gei ogo Hanan, tama ni Zaccur, dono damana madua go Mattaniah, go
    mee dela tangada hagamaamaa digaula. Au e mee di hagadonu nia daane aanei bolo
    digaula e mee di duwwe nia meegai ang gi nadau ihoo gau ngalua.'
  uig-ARA: مەن خەزىنە-ئامبارلارغا مەسئۇل بولۇشقا خەزىنىچى-ئامبارچىلارنى تەيىنلىدىم؛
    ئۇلار كاھىن شەلەمىيا، تەۋراتشۇناس زادوك بىلەن لاۋىيلاردىن بولغان پىدايا ئىدى؛
    ئۇلارنىڭ قول ئاستىدا ماتتانىيانىڭ نەۋرىسى، زاككۇرنىڭ ئوغلى ھانان بار ئىدى؛ چۈنكى
    بۇلارنىڭ ھەممىسى سادىق، ئىشەنچلىك دەپ ھېسابلىناتتى؛ ئۇلارنىڭ ۋەزىپىسى قېرىنداشلىرىغا
    تېگىشلىك ئۈلۈشلەرنى ئۈلەشتۈرۈپ بېرىش ئىدى.
  sus-sus: N naxa Selemiya sɛrɛxɛdubɛ ti, a xa na bilie makanta, a nun sɛriyɛ karamɔxɔ
    Sadɔki, Lewika Pɛdaya, Sabudu xa di Hanan, Mataniya xa mamadi. N na mixie sugandixi
    nɛ barima tinxin mixie nan nu na e ra. A nu lan nɛ e xa na see itaxun e ngaxakerenyie
    ma.
  pon-2006: 'I kihong ohl pwukat en apwahpwalih perehn nahk kan: Selemaia, samworo
    men; Sadok, me sukuhlki Kosonnedo; oh Pedaia, mehn Lipai men. Ahnan, nein Sakur
    oh eh pahpa kahlap Madanaia, iei ih me sawaseparail. I patohwan ese me I kak likih
    ohl pwukat me re pahn mehlel ni nehnepeseng en mwenge kan ong iangarail tohndoadoahk
    kan.'
  ksd-ksd: 'Ma iau ga vaki ra umana tena varbalaurai ta ra palpal na vuvuvung: Selemia
    ra tena tinabar, ma Sadok ra tena tutumu, ma ta diat ra tarai Levi, Pedaia; ma
    Kanan natu i Sakur natu i Matania i ga maravut dital; tago di ga biti ba dia ga
    dovot, ma kadia papalum ba diat a tibe tar ra magit ta ra umana tura i diat.'
  tur-YTC: Hazineler üzerine kâhin Şelemya'yı, yazıcı Sadok'u ve Levililer'den Pedaya'yı
    hazinedar yaptım. Onların yanında da Mattanya oğlu Zakkur oğlu Hanan vardı. Çünkü
    onlar sadık sayılırlardı ve işleri kardeşlerine pay dağıtmaktı.
  ind-AYT: Aku menunjuk Imam Selemya, Ahli Kitab Zadok, dan seorang Lewi bernama Pedaya
    untuk menjadi bendahara di gudang penyimpanan. Di samping mereka ada Hanan, anak
    Zakur, anak Matanya. Mereka adalah orang-orang yang dapat dipercaya, dan tugas
    mereka adalah mengurus pembagian kepada saudara-saudaranya.
  nya-nya: Ndipo ndinasankha wansembe Selemiya, mlembi Zadoki, ndi Mlevi wotchedwa
    Pedaya kukhala oyangʼanira zipinda zosungiramo. Ndinasankhanso Hanani mwana wa
    Zakuri mwana wa Mataniya kukhala wowathandizira chifukwa ndinaona kuti anthu awa
    anali odalirika. Ntchito yawo inali yogawira abale awo zinthu zofunika.
  hrv-hrv: Nad spremištima postavio sam svećenika Šelemju, književnika Sadoka i levita
    Pedaju, a uz njih Hanana, sina Zakura, sina Matanijina. Njih su smatrali pouzdanima;
    njihova je dužnost bila da dijele svojoj braći.
  mps-mps: Tama eno te pris Selemia, me te po page koneai bidi Sadok nigilali, me
    Pedaia, te Livai hani me deli, te be habu dabe tonalumainogo yali. Tama eno te
    augwali tau sabo bidi me deli nigilali, aga nogi te Hanan, te Sakurgo ogwa, tama
    te wąį nǫų Matania dao. Te gasa bidi dabego te po wali, te bidi dabego te
    doloba pai kolesaga mu ebaso, tama eno augwali nigilali. Augwaligo te augwa deli
    sę ebo abagi dabede te nai dobabo sę ebo kolesaga elalubo dao wali.
  tpi-tpi: Na mi makim pris Selemia na saveman bilong lo, Sadok, na Pedaia, wanpela
    man bilong lain Livai, long bosim ol dispela rum. Na mi makim wanpela man bilong
    helpim ol. Nem bilong en Hanan, pikinini bilong Sakur na tumbuna pikinini bilong
    Matania. Ol man i tok, ol dispela man i save mekim stretpela pasin, olsem na mi
    makim ol. Ol i gat wok bilong skelim ol kaikai samting long ol wanwok bilong ol.
  dan-1931: og jeg overdrog Tilsynet med Forrådskamrene til Præsten Sjelemja, Skriveren
    Zadok og Pedaja af Levitterne og gav dem til Medhjælper Hanan, en Søn af Zakkur,
    en Søn af Mattanja, da de regnedes for pålidelige; og dem pålå det så at uddele
    Tienden til deres Brødre.
  vie-OVCB: Tôi chỉ định Thầy Tế lễ Sê-lê-mia, Thư ký Xa-đốc, và Phê-đa-gia, một người
    Lê-vi, cùng nhau lo việc cai quản kho tàng, còn Ha-nan, con Xác-cua, cháu Mát-ta-nia,
    được chỉ định làm phụ tá cho họ, vì họ là những người đáng tín nhiệm. Họ có bổn
    phận phân phối các lễ vật thu được cho người có quyền hưởng dụng.
  guj-2017: 'તે ભંડારો ઉપર મેં ખજાનચીઓ નીમ્યા તેઓ આ છે: શેલેમ્યા યાજક, સાદોક શાસ્ત્રી
    તથા લેવીઓમાંનો પદાયા. તેઓના પછી માત્તાન્યાનો દીકરો ઝાક્કૂરનો દીકરો હાનાન હતો,
    કેમ કે તેઓ વિશ્વાસુ ગણાતા હતા. પોતાના ભાઈઓને વહેંચી આપવું, એ તેઓનું કામ હતું.'
  pon-2006A: 'I kihong ohl pwukat en apwahpwalih perehn nahk kan: Selemaia, samworo
    men; Sadok, me sukuhlki Kosonnedo; oh Pedaia, mehn Lipai men. Ahnan, nein Sakur
    oh eh pahpa kahlap Madanaia, iei ih me sawaseparail. I patohwan ese me I kak likih
    ohl pwukat me re pahn mehlel ni nehnepeseng en mwenge kan ong iangarail tohndoadoahk
    kan.'
  por-BRBSL: 'Fiz tesoureiros sobre os tesouros, Selemias, o sacerdote, e Zadoque,
    o escriba, e dos levitas, Pedaías: e ao lado deles estava Hanan, o filho de Zacur,
    o filho de Mattaniah; pois eles eram contados fiéis, e seu negócio era distribuir
    a seus irmãos.'
  cth-cth: Vaihma, Shelemiah, kâlawk kacangkhaikung Zadok hoi, Levihnaw thung dawk
    e Pedaiah hah thaw ka poe teh, kabawmkung lah Mathaniah capa Zakkur e capa Hanan
    hah thaw ka poe. Ahnimanaw teh, yuemkamcu hnokahawi ka sak e lah ao teh, a hmaunawnghanaw
    koe thaw a rei.
  twi-twi: Na mede adekoradan no hyɛɛ ɔsɔfo Selemia, mmara no kyerɛkyerɛfo Sadok ne
    Lewifo no mu baako a wɔfrɛ no Pedaia nsa sɛ wɔnhwɛ so. Na miyii Sakur babarima
    Hanan a ɔyɛ Matania nena sɛ wɔn boafo. Na saa mmarima yi wɔ din pa, na wɔn adwuma
    ne sɛ wɔde nokware bɛkyɛ nneɛma ama wɔn mfɛfo Lewifo no.
  hlt-hlt: Thakvoh rhoek te khosoih Shelemiah, cadaek Zadok neh Levi lamkah Pedaiah
    taengah ka kael sak. Amih kut hmuikah Mattaniah koca Zakkuur capa Hanan tah uepom
    la a moeh uh dongah amih taengah a manuca rhoek ham boe aka soep la ka khueh.
  tbz-SIM: Kɛ̀ n tɑ̃ɑ̃tɛ́ ikuɔ́ nìùtì Sedemiɑ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀tì Tisɑdɔki nɛ̀ Pedɑyɑ
    Defii wuɔ nkou, kɛ̀ Mɑtɑnniyɑ birɛ Sɑkuu kó dɛbirɛ Annɑni nhò teénnɛ̀, bɛ̀ do
    bɛ̀ yɛ̃́mu kɛ̀ bɛ dɔɔ̀rìmɛ̀ sìɛ́, kɛ̀ m bɛ̀ duɔ́ mmutɔ̃mmú kɛ̀ bɛɛ̀ nte bɛ̀ bo
    ntotimɛ̀ tidiitì bɛ tebìí.
  msy-2020: Ezɨ kɨ ofa gamir gumazim Selemia ko, Godɨn Akɨnafarim gɨfozir gumazim
    Sadok, ko Livain gumazim Pedaia, me amɨsevegha ghaze, me Dɨpenir kamɨn aven itir
    danganir kabar kɨrigh an biziba mengam. Egha kɨ gumazir mam men akurvaghasa anemɨsefe.
    An ziam Hanan, a Sakurɨn otarim, egha Matanian igavotarim. Gumazamiziba ghaze,
    gumazir kaba arazir aghuibaram ami, ezɨ kɨ me amɨsefe. Ezɨ me uan namakaba bagh
    dagheba tuiragh da mengegh da isɨ me danɨngam.
  dop-dop: Ɩlɛnɑ mɑ́ kpɑ kɔtʋlʋ Selemiyɑ nɑ tɑkǝlɑsɩ ŋmɑɑlʋ Sɑtɔkɩ nɑ Lefii tʋ Petɑyɑ
    nɑ pǝ́ sɔɔsǝnɑ Sɑkuu pǝyɑlʋ Hɑnɑŋ, Mɑtɑniyɑ sɑɑlɩ sɩ pɑ́ feŋiɣi kutuluŋ ɩnɩ. Mpi
    tɔ, yǝlɑɑ kɑ lɑpɑ-wɛɣɛ nɑɑni kɛ́, nɑ pɑ tǝmlɛ ntɛ́ kʋhɑɑŋ tɑlʋɣʋ kɛ pɑ tɑɑpɑlɑɑ.
  azb-azb: Kahin Şelemyanı, ilahiyyatçı Sadoqu və Levililərdən Pedayanı anbarlara
    nəzarətçi və Mattanya oğlu Zakkur oğlu Xananı onların köməkçisi təyin etdim. Bu
    adamlar etimada layiq sayıldıqlarına görə qardaşlarına paybölmə işi onlara düşdü.
  eng-DBY: 'And I made storekeepers over the storehouses: Shelemiah the priest, and
    Zadok the scribe, and of the Levites, Pedaiah; and subordinate to them, Hanan
    the son of Zaccur, the son of Mattaniah; for they were esteemed faithful, and
    their office was to distribute to their brethren.'
  hin-2017: मैंने भण्डारों के अधिकारी शेलेम्याह याजक और सादोक मुंशी को, और लेवियों
    में से पदायाह को, और उनके नीचे हानान को, जो मत्तन्याह का पोता और जक्कूर का पुत्र
    था, नियुक्त किया; वे तो विश्वासयोग्य गिने जाते थे, और अपने भाइयों के मध्य बाँटना
    उनका काम था।
  wol-KYG: Ba loolu amee ma tabb Selemya sarxalkat ba, ak Cadog bindkat ba, dénk leen
    dencukaay ya, ñook Pedaya Leween ba; ka leen ciy jàpple di Xanan doomu Sakuur.
    Sakuur, Mataña mooy baayam. Ñu doonoon nit ñu ñu ràññee seen maandute, ba sas
    leen ñuy séddale sarax yi ci seen biir.
  eng-YLT: And I appoint treasurers over the treasuries, Shelemiah the priest, and
    Zadok the scribe, and Pedaiah of the Levites; and by their hand [is] Hanan son
    of Zaccur, son of Mattaniah, for stedfast they have been reckoned, and on them
    [it is] to give a portion to their brethren.
  eng-WYC-2017: And we ordained on the barns, Shelemiah, the priest, and Zadok, the
    writer, and Pedaiah, one of the deacons [or Levites], and besides them we ordained
    Hanan, the son of Zaccur, the son of Mattaniah; for they were proved faithful
    men, and the parts of their brethren were betaken to them.
  eng-WMBB: 'I made treasurers over the treasuries, Shelemiah the priest, and Zadok
    the scribe, and of the Levites, Pedaiah: and next to them was Hanan the son of
    Zaccur, the son of Mattaniah; for they were counted faithful, and their business
    was to distribute to their brothers.'
  urd-GVH: गोदामों की निगरानी मैंने सलमियाह इमाम, सदोक़ मुंशी और फ़िदायाह लावी के
    सुपुर्द करके हनान बिन ज़क्कूर बिन मत्तनियाह को उनका मददगार मुक़र्रर किया, क्योंकि
    चारों को क़ाबिले-एतमाद समझा जाता था। उन्हीं को इमामों और लावियों में उनके मुक़र्ररा
    हिस्से तक़सीम करने की ज़िम्मादारी दी गई।
  rug-rug: 'Meke vekoi rau sari kasa tie hire pude kopu ni sari lose vekovekoana vinariponi:
    E Selemaea, na hiama; e Zedoki sa tie va tumatumae; meke Pedaia, na tie Livaeti.
    E Hanani sa tuna koreo e Zakura sapu tuna koreo e Matanaea, si pude varitokae
    koa rini. Gilania rau sapu ta ronudi sari tie hire. Dia tinavete si pude hia i
    sari na ginani la koari na turaṉadia.'
  gaz-gaz: Anis Shelemiyaa lubicha, Zaadoq barreessichaa fi Lewwicha Phedaayaa jedhamu
    tokko itti gaafatamtoota mankuusaalee godheen muude; akkasumas sababii isaan amanamoo
    taʼaniif Haanaan ilma Zakuur, ilma Mataaniyaa sana gargaaraa isaanii nan godhe.
    Hojiin isaaniis obboloota isaaniitiif nyaata hiruu ture.
  fra-LSG: Je confiai la surveillance des magasins à Schélémia, le sacrificateur,
    à Tsadok, le scribe, et à Pedaja, l’un des Lévites, et je leur adjoignis Hanan,
    fils de Zaccur, fils de Matthania, car ils avaient la réputation d’être fidèles.
    Ils furent chargés de faire les distributions à leurs frères.
  yal-yal: N yi se ramaraden taxu saraxaraliin Selemiya nun sɛbɛli tiin Sadɔki nun
    Lewina nde ra naxan xili Pɛdaya. N yi Sakuru a diin Xanan findi e mali muxun na,
    Matani mamandenna, bayo birin yi laxi e ra. E tan nan yi sɔlɔnni taxunma e ngaxakedenne
    ma.
  haw-1868: A hoonoho iho au i na puuku waiwai maluna o na waihona waiwai ia Selomia
    ke kahuna, a me Zadoka ke kakauolelo, a me Pedaia kekahi o na Levi; a mahope o
    lakou o Hanana ke keiki a Zakura, ke keiki a Matania; no ka mea, ua manaoia lakou
    he poe hana pololei, nolaila, na lakou no e mahele na ko lakou poe hoahanau.
  arb-NAV: وَعَيَّنْتُ عَلَى أَمَانَةِ شُؤُونِ الْمَخَازِنِ شَلَمْيَا الْكَاهِنَ،
    وَصَادُوقَ الْكَاتِبَ، وَفَدَايَا مِنَ اللّاوِيِّينَ. كَمَا عَيَّنْتُ حَانَانَ
    بْنَ زَكُّورَ بْنِ مَتَّنْيَا لِمَا عُرِفَ عَنْهُمْ مِنْ أَمَانَةٍ، وَكَانَتْ
    مُهِمَّتُهُمْ تَوْزِيعَ الأَنْصِبَةِ عَلَى إِخْوَتِهِمْ.
  ewe-ewe: Metsɔ Selemia, nunɔla la kple Zadok, agbalẽfiala la kple Pedaya, Levitɔ
    la ɖo avawo dzi kpɔkpɔ nu, eye mena Hanan, Zakur ƒe vi kple Matania ƒe tɔgbuiyɔvi
    zu woƒe kpeɖeŋutɔ. Ame siawo nye ame siwo ŋu ŋkɔ nyui nɔ, eye woƒe dɔdeasie nye
    be woama nuawo na wo nɔvi Levitɔwo abe ale si dze ene.
  eng-LEE: And I appointed receivers over the treasuries, Shelemyah the priest and
    Zadok the scribe, and Pedayah of the Levites; and with them acted Chanan the son
    of Zaccur, the son of Matthanyah; for they were accounted as faithful, and it
    was their duty to make a distribution among their brethren.
  asm-FB: মই চেলেমিয়া পুৰোহিত, চাদোক অধ্যাপক, আৰু লেবীয়া সকলৰ পৰা পদায়াক ভঁৰাল
    ঘৰৰ কোষাধ্যক্ষ নিযুক্ত কৰিলোঁ। তেওঁলোকৰ পাছত মত্তনীয়া পুত্র জক্কুৰ, জক্কুৰৰ পুত্ৰ
    হাননক কোষাধ্যক্ষ পাতিলোঁ; কাৰণ তেওঁলোক বিশ্বাসযোগ্য বুলি গণিত হৈছিল। তেওঁলোকৰ
    সহযোগী সকলৰ যোগান ধৰিবলৈ বস্তু ভগাই দিয়াই তেওঁলোকৰ কাম আছিল।
  sus-A: ﭑ نَشَ سٍلٍمِيَ سّرّشّدُبّ تِ، عَ شَ نَ بِلِيٍ مَكَنتَ، عَ نُن سّرِيّ كَرَ مْشْ
    سَدْكِ، لٍوِكَ ثّدَيَ، سَبُدُ شَ دِ هَنَن، مَتَنِيَ شَ مَمَدِ. ﭑ نَ مِشِيٍ سُفَندِشِ
    نّ بَرِ مَ تِنشِن مِشِيٍ نَن نُ نَ عٍ رَ. عَ نُ لَن نّ عٍ شَ نَ سٍيٍ عِتَشُن عٍ
    نفَشَكٍرٍنيِيٍ مَ.
  fra-SBL: J'établis comme trésoriers des trésors le sacrificateur Schélémia, le scribe
    Tsadok, et Pedaja, l'un des Lévites ; Hanan, fils de Zaccur, fils de Matthania,
    était à côté d'eux, car ils étaient considérés comme fidèles, et leur tâche était
    de distribuer à leurs frères.
  hbo-hbo: וָאֹוצְרָ֣ה עַל־אֹ֠וצָרֹות שֶׁלֶמְיָ֨ה הַכֹּהֵ֜ן וְצָדֹ֣וק הַסֹּופֵ֗ר וּפְדָיָה֙
    מִן־הַלְוִיִּ֔ם וְעַל־יָדָ֔ם חָנָ֥ן בֶּן־זַכּ֖וּר בֶּן־מַתַּנְיָ֑ה כִּ֤י נֶאֱמָנִים֙
    נֶחְשָׁ֔בוּ וַעֲלֵיהֶ֖ם לַחֲלֹ֥ק לַאֲחֵיהֶֽם׃ פ
  pjt-pjt: '@see-verse:NEH.013.012'
  kik-kik: Na niĩ ngĩtua Shelemia ũrĩa mũthĩnjĩri-Ngai, na Zadoku ũrĩa mwandĩki-marũa,
    marĩ na Mulawii wetagwo Pedaia, arũgamĩrĩri a makũmbĩ, na ngĩtua Hanani mũrũ wa
    Zakuri mũrũ wa Matania mũnini wao, tondũ andũ aya nĩmoonagwo marĩ ehokeku. Nĩmatuirwo
    a kũgayagĩra ariũ a ithe wao indo.
  fra-NCL: Je confiai l’intendance des magasins à Sélémias, le prêtre, à Sadoc, le
    scribe, et à Phadaïas, l’un des lévites, et je leur adjoignis Hanan, fils de Zachur,
    fils de Mathanias, parce qu’ils étaient reconnus fidèles. C’était à eux de faire
    les distributions à leurs frères.
  cek-AK: Kai mah qaima Shelemiah, ca tarikkung Zadok hoi Levi kami Pedaiah cae to
    hmuenmae pakuemhaih im khenzawnkung ah ka suek; Mattaniah capa Zakkur, Zakkur
    capa Hanan to nihcae lawnkung ah ka suek; hae kaminawk loe oepthok kami ah oh
    o, angmacae nawkamyanawk hanah hmuenmae pazethaih loe nihcae ih tok ah oh.
  cuk-cuk: Ibmar-sabolemalad-neg-dakega, dule-irwa-Bab-Dummadse-goled-Selemías, dule-garda-narmaked-Sadoc,
    degi, Levita-dule-Pedaías, an nug-imaksad. Wemar-bendakegala Zacur-machi-Hanán,
    an ega nug-imaksad. Hanánʼde, Matanías-wagwad. Ar amarde, dule-innikii-ibmar-imakmaladid.
    We-dulemala e-bakamaladga na ibmar mimimaloed.
  uig-CYR: Мән ғәзнә-амбарларға мәсъул болушқа ғәзничи-амбарчиларни тайинлидим; улар
    каһин Шәләмия, тәвратшунас Задок билән Лавийлардин болған Пидая еди; уларниң қол
    астида Маттанияниң нәвриси, Заккурниң оғли Һанан бар еди; чүнки буларниң һәммиси
    садиқ, ишәшлик дәп һесаплинатти; уларниң вәзиписи қериндашлириға тегишлик үлүшләрни
    үләштүрүп бериш еди.
  tel-2017: నమ్మకస్తులైనవారు అని పేరుగాంచిన యాజకుడు షెలెమ్యా, శాస్త్రి అయిన సాదోకు,
    లేవీయుడైన పెదాయాలను ఖజానాపై పర్యవేక్షకులుగా నియమించాను. వాళ్లకు సహాయకుడుగా మత్తన్యా
    మనవడు, జక్కూరు కొడుకు హానాను నియమితుడయ్యాడు. తమ సహోదరులకు ఆహార పదార్థాలు పంచిపెట్టే
    పని వారికి అప్పగించాను.
  hat-BSA: 'Kon responsab pou kay depo yo, mwen te chwazi Schélémia, prèt la, Tsadok,
    skrib la, avèk Pedaja a Levit yo: epi akote sila yo, Hanan, fis a Zaccur a, fis
    a Matthania a; paske yo te konsidere kon moun serye e se te tach pa yo pou separe
    bay a frè yo.'
  kos-kos: 'Nga sulela mwet inge in liyaung infukil in filma: Shelemiah su sie mwet
    tol, Zadok su sie mwet sasla ke Ma Sap, ac Pedaiah su sie mwet Levi. Hanan, wen
    natul Zaccur su wen natul Mattaniah, pa mwet kasru lalos. Nga etu lah nga ku in
    lulalfongi mwet inge in kitalik ma utukeni nu sin mwet orekma wialos ke inkanek
    suwohs.'
  hbo-WLC: וָאוֹצְרָ֣ה עַל־א֠וֹצָרוֹת שֶׁלֶמְיָ֨ה הַכֹּהֵ֜ן וְצָד֣וֹק הַסּוֹפֵ֗ר וּפְדָיָה֙
    מִן־הַלְוִיִּ֔ם וְעַל־יָדָ֔ם חָנָ֥ן בֶּן־זַכּ֖וּר בֶּן־מַתַּנְיָ֑ה כִּ֤י נֶאֱמָנִים֙
    נֶחְשָׁ֔בוּ וַעֲלֵיהֶ֖ם לַחֲלֹ֥ק לַאֲחֵיהֶֽם׃ פ
  ibo-ibo: E tinyere m Shelemaya onye nchụaja, na Zadọk ode akwụkwọ, na Pedaia onye
    Livayị, ka ha bụrụ ndị na-elekọta ụlọ ịchịkọba ihe niile ahụ. Emekwara m Hanan
    nwa Zakua, nwa Matanaya, onye ga na-enyere ha aka, nʼihi na a gụrụ ha dịka ndị
    kwesiri ntụkwasị obi. Ọrụ ha bụ ikere ndị Livayị ibe ha niile oke.
  ory-ory: ତହିଁରେ ମୁଁ ଶେଲିମୀୟ ଯାଜକକୁ ଓ ସାଦୋକ ଅଧ୍ୟାପକକୁ ଓ ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ ପଦାୟକୁ
    ଭଣ୍ଡାରସମୂହର ଅଧ୍ୟକ୍ଷ କଲି; ସେମାନଙ୍କ ତଳେ ମତ୍ତନୀୟର ପୌତ୍ର ସକ୍କୁରର ପୁତ୍ର ହାନନ୍‍ ରହିଲା;
    କାରଣ ସେମାନେ ବିଶ୍ୱସ୍ତ ଥିଲେ, ଏଣୁ ଆପଣା ଭ୍ରାତୃଗଣକୁ ବିତରଣ କରିବାର କାର୍ଯ୍ୟ ସେମାନଙ୍କର
    ହେଲା।
  chk-chk: 'Iwe, üa filätä ekoch mwän pwe repwe tümwünü ekewe rumwen iseis: ewe souasor
    Selemia, Satok ewe sousile allük me Petaia seni chon ewe ainangen Lefi. Nge ewe
    mi wisen alisiir Hanan nöün Sakur we mwän, nge Sakur nöün Matania. Iwe, a pwä
    pwe ätekei ir mwän mi allükülük, ra wisen ainetöchü ekewe mongö ngeni märärir
    kewe.'
  rop-rop: Wal dislot na ola neim blanga detlot men weya aibin pudum blanga jidan
    boswan blanga detlot stowa rum weya deibin oldei pudum ola daga en enijing. Deibin
    Shelemaiya det serramonimen, Seidok det titja en Pedaiya det Libaimen. En aibin
    pudum Henan, det san blanga Sekura en grenson blanga Metanaiya blanga album olabat.
    Aibin sabi dislot men. Deibin trubala en dei gin gibitat ola sid daga langa ola
    najalot wekinmen langa det Serramoni Pleis raitwei.
  ukr-1871: І приставив я до комор Шелемію, сьвященника, та письменника Садока, та
    Федаю з левітів, а при їх Ханана, сина Закхурового, сина Маттанїїного, бо їх уважали
    за певних. І їм поручено роздавати частки братам своїм.
  deu-1951: Und ich bestellte zu Verwaltern über die Vorräte Selemja, den Priester,
    und Zadok, den Schriftgelehrten, und Pedaja aus den Leviten und ordnete ihnen
    Hanan bei, den Sohn Sakkurs, des Sohnes Mattanjas; denn sie wurden für treu erachtet,
    und ihnen lag es ob, ihren Brüdern auszuteilen.
  eng-JPS: And I made treasurers over the treasuries, Shelemiah the priest, and Zadok
    the scribe, and of the Levites, Pedaiah; and next to them was Hanan the son of
    Zaccur, the son of Mattaniah; for they were counted faithful, and their office
    was to distribute unto their brethren.
  srp-1865: I postavih nastojnike nad spremama, Selemiju sveštenika i Sadoka književnika,
    i izmeðu Levita Fedaju, i uz njih Anana sina Zahura sina Matanijina, jer se za
    vjerne držahu; i bijaše im posao dijeliti braæi svojoj.
  lug-lug: Ne nnonda Seremiya omu ku bakabona, ne Zadooki omuwandiisi, ne Pedaya omu
    ku Baleevi balabirirenga amawanika. Ne nnonda ne Kanani mutabani wa Zakkuli, mutabani
    wa Mattaniya okubayambangako; baali basajja beesimbu.
  heb-heb: ואוצרה על אוצרות שלמיה הכהן וצדוק הסופר ופדיה מן הלוים ועל ידם חנן בן זכור
    בן מתניה כי נאמנים נחשבו ועליהם לחלק לאחיהם׃
  ben-IRV: যাজক শেলিমিয়, অধ্যাপক সাদোক ও পদায় নামে একজন লেবীয়কে আমি ভান্ডার ঘরের
    ভার দিলাম এবং সক্কুরের ছেলে, অর্থাৎ মত্তনিয়ের নাতি হাননকে তাঁদের সাহায্যকারী
    হিসাবে নিযুক্ত করলাম। কারণ সবাই এই লোকদের বিশ্বাসযোগ্য মনে করত। তাঁদের উপর তাঁদের
    গোষ্ঠী ভাইদের অংশ ভাগ করে দেওয়ার দায়িত্ব দেওয়া হল।
  pan-pan: ਫਿਰ ਮੈਂ ਸ਼ਲਮਯਾਹ ਜਾਜਕ ਅਤੇ ਸਾਦੋਕ ਸ਼ਾਸਤਰੀ ਨੂੰ ਅਤੇ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਪਦਾਯਾਹ ਨੂੰ
    ਭੰਡਾਰਾਂ ਦਾ ਪ੍ਰਧਾਨ ਨਿਯੁਕਤ ਕੀਤਾ ਅਤੇ ਇਨ੍ਹਾਂ ਦੇ ਹੇਠ ਹਾਨਾਨ ਨੂੰ ਜੋ ਮੱਤਨਯਾਹ ਦਾ ਪੋਤਾ ਅਤੇ
    ਜ਼ੱਕੂਰ ਦਾ ਪੁੱਤਰ ਸੀ, ਨਿਯੁਕਤ ਕੀਤਾ, ਕਿਉਂਕਿ ਉਹ ਇਮਾਨਦਾਰ ਗਿਣੇ ਜਾਂਦੇ ਸਨ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ
    ਵਿੱਚ ਵੰਡਣਾ ਉਨ੍ਹਾਂ ਦਾ ਕੰਮ ਸੀ।
  mya-JVB: ယဇ်ပုရောဟိတ် ရှေလမိ ၊ ကျမ်းတတ် ဇာဒုတ် ၊ လေဝိ သားပေဒါယ ၊ သူ့နောက်မဿနိ သား
    ဖြစ်သော ဇက္ကုရ ၏သား ဟာနန် တို့ကို ဘဏ္ဍာ တော်တိုက်စိုးအရာ၌ ငါခန့်ထား၏။ ထိုသူတို့သည်
    သစ္စာ စောင့်ခြင်း အသရေရှိသည်ဖြစ်၍ ၊ အမျိုးသား ချင်းတို့အား ဝေဖန် ရကြ၏။
  tbg-tbg: Viraqaahai te vaiinti vonavu vi rumunavuraqaa raqikiate ti, Kotira kaiqa
    vara amite vau vaiintira Selemiaarave, Maara okara kankoma kero iru vaiintira
    Sadokirave, Rivaira ankuqihainaara Pedaiaarave kaama taunara. Vovanovata vinavuka
    kahaqiarire ti, te Hanaaniravata kaama taunara. Hanaaniva Sakura maaqu vauvaro
    vira naaquva Mataniava vaura. Te kankomake iruramanta vi vaiintinavuka kia muara
    vararaiti, avuqavuqama keha ekaa vi karara rairakeha nái kenauka nimi vai vaiintika
    vaura.
  hmo-hmo: 'Lau ese inai kohu haboua daiutu edia naria taudia lau abia hidi, edia
    ladadia be inai: Selemaia, hahelagaia tauna, Sadoka, Taravatu tahua tauna, bona
    Pedaia, Levi tauna. Idia durua totona lau ese Hanana, Sakuru Matanaia ena natuna
    lau abia hidi. Badina lau diba inai taudia be kara momokani taudia, bona idia
    ese idia edia varavara Levi taudia edia gaukara davana do idia henia mai maoromaoro
    danu.'
  urd-urd: और मैंने सलमियाह काहिन और सदोक़ फ़क़ीह, और लावियों में से फ़िदायाह को ख़ज़ानों
    के ख़ज़ांची मुक़र्रर किया; और हनान बिन ज़क्कूर बिन मत्तनियाह उनके साथ था; क्यूँकि
    वह दियानतदार माने जाते थे, और अपने भाइयों में बाँट देना उनका काम था।
  rus-SYN: И приставил я к кладовым Шелемию священника и Садока книжника и Федаию
    из левитов, и при них Ханана, сына Закхура, сына Матфании, потому что они считались
    верными. И на них возложено раздавать части братьям своим.
  bqc-SIM: Ma sa'ona Selemia ń lakɛ̃na Zadokio ń Levii bui Pedaiao dìlɛ làasipiↄ
    gbɛ̃zↄ̃ↄↄ ũ, ↄ̃ ma Zakuu nɛ́ Anana, Matania tↄũna dìlɛ ń dↄnlɛde ũ, asa wa
    ń dↄ̃ gbɛ̃́ náaideↄ ũɛ. Làasi pↄ́ↄ biilɛa ń gbɛ̃́ↄnɛ dɛ ń yã́ ũɛ.
  tcz-CHONGTHU: 'Keiman thil koina in na vaihom ho: Shelemiah thempupa, Zadok danthu
    thempa, chule Pedaiah kiti Levi mikhat chu atohnao muncheh a kakoi kitin ahi.
    Chuleh Mattaniah tupa Zaccur chapa Hanan chu akithopi diuvin kakiojin ahi. Amaho
    hi seiphat chang cheh ahiuvin hitichun amahon a Levi chan khompi hou chu kitah
    tahin achandiu achansah soh un ahi.'
  mar-mar: कोठारांवर या मनुष्यांना मी नेमलेः शलेम्या हा याजक, सादोक शिक्षक, आणि पदाया
    नावाचा लेवी. मत्तन्याचा पुत्र जक्कूर याचा पुत्र हानान याला त्यांचा मदतनीस म्हणून
    नेमले. ते विश्वासू होते. आपल्या नातलगांना नेहमी लागणाऱ्या वस्तूंचे वाटप करणे हे
    त्यांचे काम होते.
  qub-qub: Chay churacuna wasita täpananpäna churarä cüra Selemiasta, secretaryu Sadocta,
    cüracunata yanapaj Leví runa Pedaiasta. Paycunata täpäshinanpäna churarä Hananta.
    Payga caran Zacurpa wamran, Mataniaspa willcan. Paycunataga churarä yäracuna runacuna
    captin. Chaura paycunanami carcaycaran aroj-masincunata raquipänanpaj.
  hat-hat: 'Mwen chwazi twa moun: Chelemya, yon prèt, Zadòk, yon direktè lalwa, ak
    Pedaja, yon moun Levi, mwen mete yo reskonsab chanm depo yo. Mwen chwazi yon lòt
    moun, Anan, pitit gason Zakou, pitit pitit Matanya, pou ede yo nan travay la.
    Mwen konnen mesye sa yo te nèg serye. Se yo ki te reskonsab separe pwovizyon yo
    bay prèt ak moun Levi parèy yo.'
  eng-BSB: I appointed as treasurers over the storerooms Shelemiah the priest, Zadok
    the scribe, and Pedaiah of the Levites, with Hanan son of Zaccur, the son of Mattaniah,
    to assist them, because they were considered trustworthy. They were responsible
    for distributing the supplies to their fellow Levites.
  eng-WEBPB: 'I made treasurers over the treasuries, Shelemiah the priest, and Zadok
    the scribe, and of the Levites, Pedaiah: and next to them was Hanan the son of
    Zaccur, the son of Mattaniah; for they were counted faithful, and their business
    was to distribute to their brothers.'
  kbq-kbq: Hagi anante pristi ne' Selemianki avontafete'ma ugagota'ma hu'nea ne' Zadokunki
    Livae nagapinti ne' Pedaiama hu'na huhampari zamantoge'za, ana fenozama ante nona
    kegava hu'naze. Hagi zamazama huno kegavama hania nera, Matania negeho ne' Zakuri
    nemofo Hanani huhampri ante'noe. Na'ankure zamagra knare'za hu'za eri'zana eri'naza
    vaheki'za, kegava hu'neza zamafuhe'ina fatgo hu'za refko huzamisaze hu'na antahinezami'na
    huhampari zamante'noe.
  nhe-BL: 'Huan niquintequimacac nopa totajtzi Selemías, huan nopa tlamachtijquetl
    Sadoc, huan nopa levita Pedaías para yajuanti ma quimocuitlahuica nopa cuartos
    campa quiajocuij nochi tlamantli. Huan nojquiya nijtequitlali Hanán, icone Zacur
    huan iixhui Matanías, para quinpalehuis. Nochi niquinitac para tlacame tlen temachme.
    Huan inintequi elqui para quinmajmacase tlacualistli ininlevita icnihua. Huan
    nimomaijto:'
  gub-BL: 'Amuigo kar amo awa a''e ma''e imonokatu haw rehe uzekaiw ma''e romo ihe
    wà. Na''aw waner xe wà: xaxeto Xeremi, tuwihaw ze''eg imuapykar Zanok, amo Erewi
    izuapyr Penai her ma''e. Amuigo kar Ànà Zakur ta''yr Matani hemimino wapytywà
    har romo. Akwaw a''e awa wakàgaw. Apuner wanehe hezeruzar haw rehe. — Wiko putar
    imunar ''ym ma''e romo wà nehe, a''e hezeupe. — Umuza''aza''ak katu temi''u uzehe
    we uma''ereko ma''e wanupe imono pà wà nehe, a''e hezeupe.'
  eng-DRA: 'And we set over the storehouses Selemias the priest, and Sadoc the scribe,
    and of the Levites Phadaia, and next to them Hanan the son of Zachur, the son
    of Mathania: for they were approved as faithful, and to them were committed the
    portions of their brethren.'
