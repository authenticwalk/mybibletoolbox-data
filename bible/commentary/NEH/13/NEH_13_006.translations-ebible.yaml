  kan-2017: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ಅರ್ತಷಸ್ತನ ಮೂವತ್ತೆರಡನೆಯ ವರ್ಷದಲ್ಲಿ ನಾನು ಅರಸನ ಬಳಿಗೆ ಹೋಗಿದ್ದೆನು.
