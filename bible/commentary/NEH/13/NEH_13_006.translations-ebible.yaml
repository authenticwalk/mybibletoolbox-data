verse: NEH.013.006
translations:
  mal-C: ഇതെല്ലാം നടക്കുന്ന സമയത്ത് ഞാൻ ജെറുശലേമിൽ ഉണ്ടായിരുന്നില്ല; കാരണം, ബാബേൽരാജാവായ
    അർഥഹ്ശഷ്ടാവിന്റെ മുപ്പത്തിരണ്ടാമാണ്ടിൽ ഞാൻ അദ്ദേഹത്തിന്റെ അടുത്തേക്കു മടങ്ങിപ്പോയിരുന്നു.
    കുറെനാൾ കഴിഞ്ഞിട്ട് ഞാൻ അദ്ദേഹത്തിൽനിന്നും അനുവാദം വാങ്ങി
  deu-TKW: Aber während sich alles dies zutrug, war ich nicht in Jerusalem; denn im
    zweiunddreißigsten Jahre des Arthahsastha, des Königs von Babel, hatte ich mich
    zum Könige begeben. Nach einer gewissen Zeit erbat ich mir vom König Urlaub;
  lin-lin: Kasi wana makambo oyo nyonso ezalaki kosalema, ngai nazalaki na Yelusalemi
    te, pamba te nazongaki epai ya Aritakizerisesi, mokonzi ya Babiloni, na mobu ya
    tuku misato na mibale ya bokonzi na ye. Bongo sima na mwa mikolo, na suka ya mobu,
    nasengaki ye nzela
  eng-LSV: And during all this I was not in Jerusalem, for in the thirty-second year
    of Artaxerxes king of Babylon I came to the king, and at the end of days I have
    asked of the king,
  eng-GNV: 'But in all this time was not I in Ierusalem: for in the two and thirtieth
    yere of Artahshashte King of Babel, came I vnto the King, and after certaine dayes
    I obteined of the King.'
  eng-WEBSTER: 'But in all this time I was not at Jerusalem: for in the two and thirtieth
    year of Artaxerxes king of Babylon I came to the king, and after certain days
    I obtained leave of the king:'
  nhw-BL: Quema panoc nochi ya ni, amo niitztoya altepetl Jerusalén pampa quema Tlanahuatijquetl
    Artajerjes ipan tlali Babilonia yohuiyaya para 32 xihuitl tlanahuatis, na nimocuepqui
    nopona ipan nopa caltlanahuatili para nijtequipanos. Pero teipa nijtlajtlani ma
    nechcahua sempa nihualas ipan altepetl Jerusalén,
  swh-ONEN: Lakini wakati haya yote yalipokuwa yakitendeka, sikuwa Yerusalemu, kwa
    kuwa katika mwaka wa thelathini na mbili wa utawala wa Artashasta mfalme wa Babeli
    nilikuwa nimerudi kwa mfalme. Baadaye nilimwomba ruhusa,
  bba-bba: Nɛ, Nɛɛmi nɑ ǹ wɑ̃ɑ Yerusɑlɛmuɔ sɑnɑm mɛ ye kpuro yɑ koorɑ. Domi sɑɑ ye
    sɔɔ, nɑ ɡɔsirɑwɑ Bɑbilonin sinɑ boko Aɑtɑsɛsin mi. N deemɑ sɑɑ ye, win bɑndun
    wɔ̃ɔ tɛnɑ kɑ yiruse sɔɔrɑ mi.
  eng-KJVCPB: 'But in all this time was not I at Jerusalem: for in the two and thirtieth
    year of Artaxerxes king of Babylon came I unto the king, and after certain days
    obtained I leave of the king:'
  luo-luo: To ka magi duto ne dhi nyime, ne aonge Jerusalem, nimar e higa mar piero
    adek gariyo mar loch Artaksases ruodh Babulon ne asedok ir ruoth. Bangʼe ne akwaye
    thuolo
  meu-meu: Una kara e vara negana ai lau na dia Ierusalem ai; badina be Aratasasta,
    Babulono pavapavana, ena lohia laḡanina ihatoiahui-ruana ai lau na hanua pavapavana
    dekena nala. Nega taina vada ela, bena hanua pavapavana na noia baine kahugu nege;
  npi-ULB: तर यी सबै समयमा म यरूशलेममा थिइनँ । किनकि बेबिलोनका राजा अर्तासास्तको बत्तिसौँ
    वर्षमा म राजाकहाँ गएको थिएँ । केही समयपछि फर्केर जान मैले राजालाई अनुमति मागेँ,
  yor-yor: Ṣùgbọ́n nígbà tí gbogbo èyí ń lọ lọ́wọ́, èmi kò sí ní Jerusalẹmu, nítorí
    pé ní ọdún kejìlélọ́gbọ̀n Artasasta ọba Babeli ni mo padà tọ ọba lọ. Ṣùgbọ́n nígbà
    tí ó ṣe díẹ̀, mo gba ààyè lọ́dọ̀ọ rẹ̀.
  ind-ind: '@see-verse:NEH.013.005'
  pes-OPCB: در این موقع من در اورشلیم نبودم، چون در سال سی و دوم سلطنت اردشیر، پادشاه
    پارس، که بر بابِل حکومت می‌کرد، من نزد او رفته بودم. پس از مدتی دوباره از او اجازه
    خواستم تا به اورشلیم بازگردم.
  tgl-ULB: Pero wala ako sa Jerusalem nang mga panahong ito. Dahil pumunta ako sa
    hari ng Babilonia na si Artaxerxes sa kaniyang ika-tatlumpu't dalawang taon. Pagkatapos
    ng ilang panahon ay humingi ako ng pahintulot sa hari para umalis,
  hui-hui: Mbirale uruni biyadaru Nehemaia i̱ Yarusaleme nahewangi binigo i̱ handa
    nabi haru.I̱ Pesia dindiha Kini Adasegesi heagohondo mbirale ogodagua bialu kama
    lalu te lamule pu hewagola tigua uruni bialu hayiya. Kini ibu Babilono dindiha
    mali pira tebirani kira (32) haru hene hearia piru. Pu howa i̱na kinihondo hale
    halu Yarusaleme dai bero larugola e̱ dai bia laya.
  mya-mya: ဤ​သို့​ဖြစ်​ပျက်​လျက်​နေ​ချိန်​တွင်​ငါ​သည် ယေ​ရု​ရှ​လင်​မြို့​၌​မ​ရှိ။
    ဗာ​ဗု​လုန်​ဘု​ရင် အာ​တ​ဇေ​ရဇ်​၏ နန်း​စံ​သုံး​ဆယ့်​နှစ်​နှစ်​မြောက်​၌​ငါ​သည်​မင်း
    ကြီး​ထံ​သို့​အ​စီ​ရင်​ခံ​ရန်​သွား​ရောက်​ချိန် ဖြစ်​၏။ ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ
    ငါ​သည်​မင်း​ကြီး​ထံ​မှ​ခွင့်​ပြု​ချက်​ရ​သ​ဖြင့်၊-
  bod-N: དོན་འདི་ཐམས་ཅད་འབྱུང་དུས་སུ་ང་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་མེད། གང་ལ་ཞེ་ན། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐིའི་སྲིད་ལོ་སོ་གཉིས་པར་ང་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན་པ་དང་།
    ཉིན་འགའ་ཤས་བསྡད་རྗེས་རྒྱལ་པོ་དང་འབྲལ་བའི་དགོངས་པ་ཞུས།
  sna-sna: Asi pazvaiitika zvose izvi, ndakanga ndisiri muJerusarema, nokuti mugore
    ramakumi matatu namaviri raAtazekisesi mambo weBhabhironi ndakanga ndadzokera
    kuna mambo. Mushure menguva yakati kuti ndakakumbira mvumo
  spa-BLM: Pero en todo esto no estuve en Jerusalén, porque en el año treinta y dos
    de Artajerjes, rey de Babilonia, fui al rey; y después de algunos días pedí permiso
    al rey,
  cac-cac: Palta ayic ix uji jun chi', a in tic man̈ in ayoc ec' d'a Jerusalén tic,
    yujto ayic 32 ab'ilxo yoch vin̈aj Artajerjes reyal d'a Babilonia, ata' ix in c'ochxi
    d'a yichan̈ vin̈ rey chi'. Palta ayic toxo ix ec' jab'ocxo tiempoal ix in c'ananxi
    in permiso d'a vin̈ rey chi',
  swh-ULB: Lakini wakati huu wote sikuwepo Yerusalemu. Kwa mwaka wa thelathini na
    mbili wa Artashasta mfalme wa Babeli, nilikwenda kwa mfalme. Baada ya muda nikamwomba
    mfalme ruhusa ya kuondoka,
  bel-bel: Калі ўсё гэта адбывалася, я ня быў у Ерусаліме, бо ў дваццаць другім годзе
    Вавілонскага цара Артаксэркса я хадзіў да цара, і празь некалькі дзён зноў выпрасіўся
    ў цара.
  deu-ELBBK: Während diesem allem war ich aber nicht in Jerusalem; denn im 32. Jahr
    Artasastas, des Königs von Babel, war ich zu dem König zurückgekommen. Und nach
    Verlauf einer Zeit erbat ich mir Urlaub von dem König;
  mbb-OT: Wazà a ziyà te Jerusalem hein nehitavù haazà, su hein ike-32 he tuig te
    kedhadì ni Artaserkses diyà te Babilonia, midhendiyà a te kandin. Ne te huziyan
    he timpu midtuǥutan e zin
  mal-2015: 'ഈ കാലത്തൊക്കെയും ഞാൻ യെരൂശലേമിൽ ഉണ്ടായിരുന്നില്ല: ബാബേൽരാജാവായ അർത്ഥഹ്ശഷ്ടാവിന്റെ
    മുപ്പത്തിരണ്ടാം ആണ്ടിൽ ഞാൻ രാജാവിന്റെ അടുക്കൽ പോയിരുന്നു; കുറെനാൾ കഴിഞ്ഞിട്ടു'
  rmc-rmc: Sar pes kada savoro ačhiľa, me na somas andro Jeruzalem, bo andro trandato
    the dujto (32.) berš, sar kraľinelas andro Babilon o Artaxerxes, geľom pale ko
    kraľis. Pal varesavo časos les mangľom, hoj man te mukel te džal pale andro Jeruzalem.
  pes-OPV: و در همه آن وقت، من در اورشلیم نبودم زیرا در سال سی ودوم ارتحشستا پادشاه
    بابل، نزد پادشاه رفتم و بعداز ایامی چند از پادشاه رخصت خواستم.
  ron-1924: Еу ну ерам ла Иерусалим кынд с-ау петрекут тоате ачестя, кэч мэ ынторсесем
    ла ымпэрат ын ал трейзечь ши дойля ан ал луй Артаксерксе, ымпэратул Бабилонулуй.
    Ла сфыршитул анулуй ам кэпэтат де ла ымпэрат ынвоире
  ben-OBCV: কিন্তু এসব যখন হচ্ছিল তখন আমি জেরুশালেমে ছিলাম না, কেননা ব্যাবিলনের রাজা
    অর্তক্ষস্তের বত্রিশ বছর রাজত্বের সময় আমি রাজার কাছে ফিরে গিয়েছিলাম। কিছুদিন
    পর আমি রাজার কাছে ফিরে আসার অনুমতি নিলাম
  som-som: Laakiinse waagaas oo dhan anigu Yeruusaalem ma aanan joogin, waayo, sannaddii
    soddon iyo labaad oo boqorkii Baabuloon ee Artaxshasta ahaa ayaan u tegey boqorka,
    oo maalmo yar dabadood ayaan boqorka fasax weyddiistay.
  lat-VUC: In omnibus autem his non fui in Jerusalem, quia anno trigesimo secundo
    Artaxerxis regis Babylonis veni ad regem, et in fine dierum rogavi regem.
  eng-ASVBT: 'But in all this time I was not at Jerusalem; for in the two and thirtieth
    year of Artaxerxes king of Babylon I went unto the king: and after certain days
    asked I leave of the king,'
  ita-1885: Ora, mentre si facevano tutte queste cose, io non era in Gerusalemme;
    perciocchè l'anno trentaduesimo di Artaserse, re di Babilonia, io me ne venni
    al re. Ma in capo d'un anno, io ottenni licenza dal re.
  eng-ULB: But in all this time I was not in Jerusalem. For in the thirty-second year
    of Artaxerxes king of Babylon I went to the king. After some time I asked the
    king for permission to leave,
  spa-VBL: Cuando todo esto sucedió yo no estaba en Jerusalén porque había regresado
    con el rey Artajerjes de Babilonia en el año treinta y dos de su reinado. Algún
    tiempo después pedí permiso al rey para volver.
  fra-_FOB: Or, je n'étais point à Jérusalem pendant tout cela; car, la trente-deuxième
    année d'Artaxerxès, roi de Babylone, j'étais retourné auprès du roi; et au bout
    de quelque temps je demandai un congé au roi.
  mal-mal: 'ഈ കാലത്തൊക്കെയും ഞാൻ യെരൂശലേമിൽ ഉണ്ടായിരുന്നില്ല: ബാബേൽരാജാവായ അർത്ഥഹ്ശഷ്ടാവിന്റെ
    മുപ്പത്തിരണ്ടാം ആണ്ടിൽ ഞാൻ രാജാവിന്റെ അടുക്കൽ പോയിരുന്നു; കുറെനാൾ കഴിഞ്ഞിട്ട്'
  urd-GVR: Us waqt maiṅ Yarūshalam meṅ nahīṅ thā, kyoṅki Bābal ke bādshāh Artaḳhshastā
    kī hukūmat ke 32weṅ sāl meṅ maiṅ us ke darbār meṅ wāpas ā gayā thā. Kuchh der
    bād maiṅ shahanshāh se ijāzat le kar dubārā Yarūshalam ke lie rawānā huā.
  suz-BL: मेको नेल्‍ल दुम्‍ची ना गो यरूसलेममी मबाक्‍शो बाक्‍ती। मारदे हना गो बेबीलोन
    ङा पिप आरता-सास्‍त ३२ बर्स जाक्‍दीम्‍मेनु, पिप आ बाक्‍तीकेमी लेत्‍ती। मिनु इच्‍का
    नोले “यरूसलेम लेश्‍शा, लचा गेयीनी” दे पिप कली पुंइता।
  ita-1927: Ma quando si faceva tutto questo, io non ero a Gerusalemme; perché l’anno
    trentaduesimo di Artaserse, re di Babilonia, ero tornato presso il re; e in capo
    a qualche tempo avendo ottenuto un congedo dal re,
  ckb-ckb: بەڵام بە درێژایی هەموو ئەمانە من لە ئۆرشەلیم نەبووم، چونکە لە سی و دووەمین
    ساڵی ئەرتەحشەستەی پاشای بابل گەڕابوومەوە بۆ لای پاشا، لەدوای ماوەیەک مۆڵەتم لە
    پاشا خواست و
  eng-BBE: 'But all this time I was not at Jerusalem: for in the thirty-second year
    of Artaxerxes, king of Babylon, I went to the king; and after some days, I got
    the king to let me go,'
  kan-OKCV: ಆದರೆ ಇವೆಲ್ಲಾ ಸಂಭವಿಸುವಾಗ ನಾನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇರಲಿಲ್ಲ. ಬಾಬಿಲೋನಿನ ಅರಸನಾದ
    ಅರ್ತಷಸ್ತನ ಮೂವತ್ತೆರಡನೆಯ ವರ್ಷದಲ್ಲಿ ನಾನು ಅರಸನ ಬಳಿಗೆ ಹೋಗಿದ್ದೆ. ತರುವಾಯ ನಾನು ಅರಸನಿಂದ
    ಅಪ್ಪಣೆ ಪಡೆದುಕೊಂಡು,
  bbb-bbb: Ro mazani ije bu ijiege karina revo ije Neamaea naeje na Jerusareme ijia
    na baki. Ijadufuo maeje naeje nane una are Bebironia ijia Kini Atekesi ijene gakiro
    vae. Ro kini aesakae ije fu samuaema ije fu juaevasia teti tu (32) ijiege furiko
    na ijia una vae. Areme maza sibaneke furikoga rade na una Jerusareme ruakiro va
    kuavo fu kiemoga na una Jerusareme ruae.
  tam-2017: இதெல்லாம் நடக்கும்போது நான் எருசலேமில் இல்லை; பாபிலோன் ராஜாவாகிய அர்தசஷ்டாவின்
    முப்பத்திரண்டாம் வருடத்திலே நான் ராஜாவிடத்திற்குபோய், சில நாட்களுக்குப்பின்பு
    திரும்ப ராஜாவிடத்தில் அனுமதி பெற்றுக்கொண்டு,
  spa-RV-1909: Mas á todo esto, yo no estaba en Jerusalem; porque el año treinta y
    dos de Artajerjes rey de Babilonia, vine al rey; y al cabo de días fuí enviado
    del rey.
  ron-BTF: Dar în tot acest timp eu nu eram în Ierusalim, pentru că în anul al treizeci
    și doilea al lui Artaxerxes, împăratul Babilonului, am venit la împărat și după
    câteva zile am obținut permisiune de la împărat;
  eng-WEBP: But in all this, I was not at Jerusalem; for in the thirty-second year
    of Artaxerxes king of Babylon I went to the king; and after some days I asked
    leave of the king,
  eng-FBV: When all this happened I was not in Jerusalem because I had returned to
    King Artaxerxes of Babylon in the thirty-second year of his reign. Some time later
    I requested permission from the king to go back.
  nld-1939: Toen dit alles voorviel, was ik echter niet in Jerusalem; want in het
    twee en dertigste jaar van Artaxerxes, den koning van Babel, was ik naar den koning
    gegaan, en eerst enige tijd later had ik den koning verlof gevraagd,
  nch-BL: Quema panoc nochi ya ni, amo niitztoya ipan altepet Jerusalén pampa quema
    Tanahuatijquet Artajerjes ipan tali Babilonia yahuiyaya para 32 xihuit tanahuatis,
    na nimocuetqui nopona ipan nopa caltanahuatili para nijtequipanos. Pero teipa
    nijtajtani ma nechcahua sempa nihualas ipan altepet Jerusalén,
  vie-1934: Khi các điều đó xảy đến thì không có tôi ở tại Giê-ru-sa-lem; vì nhằm
    năm thứ ba mươi hai đời Aït-ta-xét-xe, vua Ba-by-lôn, tôi mắc phải trở về cùng
    vua; cuối một ít lâu, tôi có xin phép vua đặng đi.
  hin-CV: मगर ऐसा हुआ कि इस समय में मैं येरूशलेम में था ही नहीं, क्योंकि बाबेल के
    राजा, अर्तहषस्ता के समय के बत्तीसवें साल में मैं राजा से मिलने गया हुआ था, मगर
    यहां कुछ समय रहने के बाद मैंने राजा की आज्ञा ली
  spa-BES: Pero todo este tiempo no estuve en Jerusalén; en el año treinta y dos de
    Artajerjes, rey de Babilonia, fui al rey; y después de algunos días, conseguí
    que el rey me dejara ir,
  tdx-tdx: Toe tsy e Ierosalaime ao iraho henane zay iaby; fa nimb’ amy mpanjakay
    añe amy taom-paha-telopolo-ro’ ambi’ i Arta­k­sastà mpanjaka’ i Baveley; ie modo
    ty andro tsiampeampe le nihalaly t’ie hienga i mpanjakay;
  tha-KJV: เมื่อเกิดเรื่องนี้ข้าพเจ้ามิ​ได้​อยู่​ในเยรูซาเล็ม เพราะในปี​ที่​สามสิบสองแห่งรัชกาลอารทาเซอร์​ซี​สกษั​ตริ​ย์​แห่​งบาบิโลนนั้น
    ข้าพเจ้าได้ไปเฝ้ากษั​ตริ​ย์ และอีกไม่​กี่​วันข้าพเจ้าก็ทูลลากษั​ตริ​ย์
  por-BR-2018: Porém enquanto tudo isto acontecia ,eu não estava em Jerusalém; porque
