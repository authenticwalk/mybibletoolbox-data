  mdy-ETH: ዬይ ቢያ ማዺንቴ ዎዶና ታኣኒ ዬሩሳላሜይዳ ባኣሴ፤ ዓርፄክሲሴ ባብሎኔይዳ ካኣታዼንቴ ሃይሢታሚ ላምዓሳ ሌዖና ታኣኒ
