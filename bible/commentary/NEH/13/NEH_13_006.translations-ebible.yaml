  haw-1868: 'Aka, i keia manawa a pau aole au ma Ierusalema: no ka mea, i ka makahiki
    kanakolukumamalua o Aretasaseta ke alii o Babulona, hiki aku la au i ke alii,
    a hala kekahi mau la, nonoi aku la au i ke alii no''u.'
  arb-NAV: وَلَمْ أَكُنْ فِي أُورُشَلِيمَ فِي أَثْنَاءِ ذَلِكَ، لأَنِّي فِي السَّنَةِ
    الثَّانِيَةِ وَالثَّلاثِينَ مِنْ حُكْمِ أَرْتَحْشَشْتَا مَلِكِ بَابِلَ مَثَلْتُ
    أَمَامَهُ ثُمَّ اسْتَأْذَنْتُ مِنْهُ بَعْدَ أَيَّامٍ،
  ewe-ewe: Nyemenɔ Yerusalem ɣe ma ɣi o. Megbugbɔ yi Babilonia le Fia Artazerses ƒe
    fiaɖuɖu ƒe ƒe blaetɔ̃-vɔ-evelia me. Emegbe la, mebia mɔfiala,
  eng-LEE: But during all this I was not at Jerusalem; for in the two and thirtieth
    year of Artaxerxes the king of Babylon I went back unto the king, and after the
    lapse of some time I obtained by request [leave] of the king;
  asm-FB: কিন্তু এই সকলো ঘটনাৰ সময়ত মই যিৰূচালেমত নাছিলোঁ। কাৰণ বাবিলৰ ৰজা অৰ্তক্ষত্ৰৰ
    ৰাজত্বৰ বত্ৰিশ বছৰত মই ৰজাৰ ওচৰলৈ গৈছিলোঁ। কিছুদিনৰ পাছত মই ৰজাৰ পৰা ছুটিৰ বাবে
    অনুমতি ল’লো।
  sus-A: نَ بِرِن نَبَ تّمُي نَشّ، ﭑ مُ نُ نَ دَرِ سَلَمُ، بَرِ مَ ﭑ نُ بَرَ فبِلٍن
    بَبِلْن مَنفّ عَتَسَكَسِ يِرٍ، عَ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن قِرِن ندٍ رَ.
    نَ حّ تٌ حْن، مَنفّ نَشَ تِن
  fra-SBL: Mais en tout cela, je n'étais pas à Jérusalem ; car la trente-deuxième
    année d'Artaxerxès, roi de Babylone, je me rendis auprès du roi ; quelques jours
    après, je demandai congé au roi,
  hbo-hbo: וּבְכָל־זֶ֕ה לֹ֥א הָיִ֖יתִי בִּֽירוּשָׁלָ֑͏ִם כִּ֡י בִּשְׁנַת֩ שְׁלֹשִׁ֨ים
    וּשְׁתַּ֜יִם לְאַרְתַּחְשַׁ֤סְתְּא מֶֽלֶךְ־בָּבֶל֙ בָּ֣אתִי אֶל־הַמֶּ֔לֶךְ וּלְקֵ֥ץ
    יָמִ֖ים נִשְׁאַ֥לְתִּי מִן־הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:NEH.013.005'
  kik-kik: No rĩrĩa maũndũ maya mothe maathiiaga na mbere, niĩ ndiarĩ kũu Jerusalemu,
    nĩgũkorwo mwaka-inĩ ũcio wa mĩrongo ĩtatũ na ĩĩrĩ wa ũthamaki wa Aritashashita,
    mũthamaki wa Babuloni, nĩndacookete kũrĩ mũthamaki. Matukũ manini maathira nĩndamũhooire
    rũtha,
  fra-NCL: Quand tout cela eut lieu, je n’étais pas à Jérusalem ; car, la trente deuxième
    année d’Artaxerxès, roi de Babylone, j’étais retourné près du roi. Au bout de
    quelque temps, j’obtins du roi la permission
  cek-AK: To nathuem ah kai loe Jerusalem ah ka om ai, kai loe Babylon siangpahrang
    Artaxerxes, siangpahrang ohhaih saning qui thum, saning hnetto haih naah, siangpahrang
    khaeah kam laem ving; nasetto maw akra pacoengah, Jerusalem ah amlaem let hanah
    siangpahrang palung aduehaih to ka hak;
  cuk-cuk: Weyob ibmar-gusgua, deunni Jerusalén-neggweburgi an gudisulid, ar ade,
    Babilonia-rey-Artajerjes birga-dulagwen-gakambe-gakabogus (32) negdakmaidgi, an
    rey-maidse nadegusad. A-ibagan-undar-nasadgi, reyse an egichisad, wis Jerusalénʼse
    gannar an nabiye.
  uig-CYR: Бу вақитларда мән Йерусалимда әмәс едим; чүнки Бабил падишаси Артахшаштаниң
    оттуз иккинчи жили мән падишаниң йениға қайтип кәткән едим; бир мәзгилдин кейин
    мән йәнә падишадин рухсәт елип
  tel-2017: ఆ సమయంలో నేను యెరూషలేంలో లేను. ఎందుకంటే, బబులోను దేశపు రాజు అర్తహషస్త
    పాలన 32 వ సంవత్సరంలో రాజును దర్శించి, కొన్ని రోజులైన తరువాత రాజు దగ్గర అనుమతి
    తీసుకుని యెరూషలేంకు తిరిగి వచ్చాను.
  hat-BSA: Men pandan tout tan sa a, mwen pa t la Jérusalem, paske nan trann-dezyèm
    ane Artaxerxès la, wa a Babylone nan, mwen te deja ale kote wa a. Men apre kèk
    tan, mwen te mande pèmisyon a wa a pou m sòti,
  kos-kos: Ke pacl ma inge orek uh, nga wangin Jerusalem, mweyen ke yac se aktolngoul
    luo ma Artaxerxes el tokosra lun Babylon, nga tuh folokla in akkalemye nu sel
    ma sikyak in Jerusalem. Tukun kutu len, nga siyuk sin tokosra
  hbo-WLC: וּבְכָל־זֶ֕ה לֹ֥א הָיִ֖יתִי בִּֽירוּשָׁלִָ֑ם כִּ֡י בִּשְׁנַת֩ שְׁלֹשִׁ֨ים
    וּשְׁתַּ֜יִם לְאַרְתַּחְשַׁ֤סְתְּא מֶֽלֶךְ־בָּבֶל֙ בָּ֣אתִי אֶל־הַמֶּ֔לֶךְ וּלְקֵ֥ץ
    יָמִ֖ים נִשְׁאַ֥לְתִּי מִן־הַמֶּֽלֶךְ ׃
  ibo-ibo: Mgbe ihe ndị a na-eme, anọghị m na Jerusalem, nʼihi na nʼiri afọ atọ na
    abụọ nke ọchịchị Ataksekses, eze Babilọn, a lọghachikwutere m eze. Ma e mesịrị
    m nata ya ike
  ory-ory: ମାତ୍ର ମୁଁ ଏସବୁ ସମୟରେ ଯିରୂଶାଲମରେ ନ ଥିଲି, କାରଣ ବାବିଲର ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜାଙ୍କ
    ରାଜତ୍ଵର ବତିଶ ବର୍ଷରେ ମୁଁ ରାଜାଙ୍କ ନିକଟକୁ ଗଲି ଓ କେତେକ ଦିନ ଉତ୍ତାରେ ରାଜାଙ୍କୁ ବିଦାୟ
    ପାଇଁ ଅନୁମତି ମାଗିଲି;
  chk-chk: Iwe, lupwen a fis ei lapalap, ngang üsap nom lon Jerusalem, pun lon ilik
    me ruuen ierin mwün Artaksasta ewe kingen Papilon üa liwiniti ewe king. Nge mürin
    eu fansoun üa tüngorei ewe king pwe epwe mwüt ngeniei ai üpwe liwinla.
  rop-rop: Wal wen dijan bin hepin ai nomo bin deya langa Jerusalem dumaji aibin gobek
    langa Bebalon langa det 32 yiya wen Ataseksis bin jidan king. Bat bambai aibin
    askim det king blanga larram mi gobek langa Jerusalem igin.
  ukr-1871: Як се все дїялось, не був я в Ерусалимі, бо трийцять другого року царя
    Вавилонського Артаксеркса ходив я до царя та в кілька день відпросився в царя.
  deu-1951: Während aber solches geschah, war ich nicht zu Jerusalem. Denn im zweiunddreißigsten
    Jahre Artasastas, des Königs von Babel, war ich zum König gegangen; aber nach
    einiger Zeit begehrte ich wieder Urlaub vom König.
  eng-JPS: But in all this time I was not at Jerusalem; for in the two and thirtieth
    year of Artaxerxes king of Babylon I went unto the king, and after certain days
    asked I leave of the king;
  srp-1865: A kad to sve bivaše, ne bjeh u Jerusalimu, jer trideset druge godine Artakserksa
    cara Vavilonskoga vratih se k caru, i poslije nekoliko godina izmolih se opet
    u cara.
  lug-lug: Kyokka ebyo byonna bwe byali bikolebwa, ssaali mu Yerusaalemi, kubanga
    mu mwaka ogw’amakumi asatu mu ebiri ogw’obufuzi bwa Alutagizerugizi kabaka w’e
    Babulooni, nnali nzizeeyo eri kabaka. Oluvannyuma lw’ebbanga, ne nsaba kabaka,
  heb-heb: ובכל זה לא הייתי בירושלם כי בשנת שלשים ושתים לארתחשסתא מלך בבל באתי אל
    המלך ולקץ ימים נשאלתי מן המלך׃
  ben-IRV: কিন্তু এই সব যখন হচ্ছিল তখন আমি যিরূশালেমে ছিলাম না, কারণ বাবিলের রাজা
    অর্তক্ষস্তের বত্রিশ বছরে আমি রাজার কাছে ফিরে গিয়েছিলাম। এর কিছুদিন পরে আমি রাজার
    অনুমতি নিয়ে যিরূশালেমে ফিরে আসলাম।
  pan-pan: ਪਰ ਜਦੋਂ ਇਹ ਸਭ ਹੋ ਰਿਹਾ ਸੀ, ਮੈਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਨਹੀਂ ਸੀ ਕਿਉਂਕਿ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਅਰਤਹਸ਼ਸ਼ਤਾ ਦੇ ਬੱਤੀਵੇਂ ਸਾਲ ਵਿੱਚ ਮੈਂ ਰਾਜਾ ਕੋਲ ਚਲਾ ਗਿਆ। ਫਿਰ ਕੁਝ ਦਿਨਾਂ ਬਾਅਦ ਮੈਂ ਰਾਜਾ
    ਕੋਲੋਂ ਛੁੱਟੀ ਮੰਗੀ,
  mya-JVB: ထို ကာလပတ်လုံး ငါသည် ယေရုရှလင် မြို့၌ မ ရှိ။ ဗာဗုလုန် ရှင်ဘုရင် အာတဇေရဇ်
    နန်းစံသုံး ဆယ်နှစ် နှစ် တွင် အထံတော်သို့ သွား ရ၏။ အင်တန်ကာလ ကြာပြီးမှ ၊ ရှင်ဘုရင်
    ထံတော်၌ အခွင့်ရ ၍၊
  tbg-tbg: ˻Ho Eliaasipiva Tobiaara qaqi kovaro viva vi rumuraqi vaura.˼ King Atasekesisiva
    Babironiqaa raqikuva 32 ihiara raqikiqiro vi vau entara te Nehemiaka kia Ieruharemini
    vairaiti, te kaiqa varauna uvara King Atasekesisira tiva amirera Pesia vataini
    vunara. Te mini oru vauraro viva vo enta tiriara homa are qaiqaa maaqaini vinarave,
    tumanta
  hmo-hmo: Unai kara ia vara neganai, lau Nehemia be Ierusalema dekenai lau noho lasi,
    badina unai be Aratasaseta, Babulonia ena king ena lohia lagani namba 32, bona
    ia dekenai lau lao, egu repoti ia dekenai henia totona. Dina haida idia lao murinai,
    lau ese king lau noia, bona ia ese gwaumaoro ia henia,
  urd-urd: लेकिन इन दिनों में मैं येरूशलेम में न था, क्यूँकि शाह — ए — बाबुल अरतख़शशता
    के बत्तीसवें बरस में बादशाह के पास गया था। और कुछ दिनों के बाद मैंने बादशाह से
    रुख़्सत की दरख़्वास्त की,
  rus-SYN: Когда все это происходило, я не был в Иерусалиме, потому что в тридцать
    втором году Вавилонского царя Артаксеркса я ходил к царю, и по прошествии нескольких
    дней опять выпросился у царя.
  bqc-SIM: Gↄↄ bee má kú Yelusalɛũo, asa Babɛli kí Aatasasa kpalablea wɛ̃̀ baakwi
    ń plaode guu ma ɛa gɛ aà kĩ́i. Gↄↄpla gbɛa ma wabikɛ̀wà,
  tcz-CHONGTHU: Hiche pet hin keima Jerusalem a kana um'in ahi, ajehchu Babylon lengpa
    Artaxerxes vaihom kum somthum le kum ni channa a chu akoma kana kile kit na dingin
    phalna kahin kilah in ahi.
  mar-mar: परंतु हे घडताना मी यरूशलेमेमध्ये नव्हतो. बाबेलचा राजा अर्तहशश्त याच्या
    कारकिर्दीच्या बत्तिसाव्या वर्षी मी बाबेलला गेलो होतो. नंतर मी राजाकडे रजा मागितली,
  qub-qub: Chayno rurashan wichan nogaga manami Jerusalenchöchu caycarä. Quimsa chunca
    ishcay (32) watana Babiloniata Artajerjes mandaycaptin nogaga yapay cutirä ray
    cajman. Chaypita unayllataga Jerusalenman cutinäpaj rayta ruwacurä.
  hat-hat: Pandan tout bagay sa yo t'ap pase, mwen pa t' lavil Jerizalèm paske, lè
    wa Atagzèsès te rive sou tranndezan depi l' t'ap gouvènen, nou te fè yon vwayaj
    al bò kote l'. Kèk tan apre sa, li ban m' otorizasyon ankò,
  eng-BSB: While all this was happening, I was not in Jerusalem, because I had returned
    to Artaxerxes king of Babylon in the thirty-second year of his reign. Some time
    later I obtained leave from the king
  eng-WEBPB: But in all this, I was not at Jerusalem; for in the thirty-second year
    of Artaxerxes king of Babylon I went to the king; and after some days I asked
    leave of the king,
  kbq-kbq: Hagi ana zama fore'ma hia knafina nagra Nehemaia'na Jerusalemi kumapina
    omani'noanki, Pesia kini ne' Artaserksisi'ma kinima manino egeno 32ma hiankafure
    Artaserksisina ome kenaku Babiloni vu'noe. Hagi mago knama evutege'na, Kini ne'mo'ma
    natre'nige'na ete Jerusalemima esugu antahige'noe.
  nhe-BL: Quema panoc nochi ya ni, ax niitztoya altepetl Jerusalén pampa quema Tlanahuatijquetl
    Artajerjes ipan tlali Babilonia yahuiyaya para 32 xihuitl tlanahuatis, na nimocuepqui
    nopano ipan nopa caltlanahuatili para nijtequipanos. Pero teipa nijtlajtlani ma
    nechcahua sampa nihualas ipan altepetl Jerusalén,
  gub-BL: A'e ma'e izeapo mehe naiko kwaw Zeruzarez pe ihe. Ta'e Arataxer Mawiron
    ywy wanuwihawete romo heko mehe 32 haw kwarahy mehe azewyr Mawiron ywy tawhu pe
    ihe. Ta'e hepurumume'u wer uzeapo ma'e kwer rehe tuwihawete pe ihe xe. Amo 'ar
    pawire hemuzewyr kar Zeruzarez pe a'e.
  eng-DRA: 'But in all this time I was not in Jerusalem, because in the two and thirtieth
    year of Artaxerxes king of Babylon, I went to the king, and after certain days
    I asked the king:'
