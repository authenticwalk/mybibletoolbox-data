  dop-dop: Pǝ lɑkɑɣɑ mpʋ tɔ mɑ fɛɩ Yosɑlɛm. Mɑ polɑ Pɑpiloni wulɑʋ sɔsɔ Atɑkǝsɛsɛɛ
