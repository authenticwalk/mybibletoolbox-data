verse: NEH.013.030
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ പുരോഹിതന്മാരെയും ലേവ്യരെയും വൈദേശികമായ എല്ലാറ്റിൽനിന്നും ശുദ്ധീകരിച്ച്
    ഓരോരുത്തർക്കും അവരവരുടെ ജോലികളിൽ ചുമതല നൽകി.
  deu-TKW: Und so reinigte ich sie von allem ausländischen Wesen und stellte die Dienstordnung
    der Priester und der Leviten nach den Obliegenheiten eines jeden fest
  lin-lin: Napetolaki Banganga-Nzambe mpe Balevi mpo na kolongola mbindo nyonso ya
    bapaya mpe nazongisaki bango na mosala, moto na moto na mokumba na ye.
  eng-LSV: And I have cleansed them from every stranger, and appoint charges to priests
    and to Levites, each in his work,
  eng-GNV: Then cleansed I them from all strangers, and appoynted the wardes of the
    Priestes and of the Leuites, euery one in his office,
  eng-WEBSTER: Thus I cleansed them from all strangers, and appointed the wards of
    the priests and the Levites, every one in his business;
  nhw-BL: Huan quej nopa niquinquixti nochi catli amo israelitame. Huan niquintequimacac
    totajtzitzi huan levitame sesen inijuanti campa quintocarohua.
  swh-ONEN: Kwa hiyo niliwatakasa makuhani na Walawi kutokana na chochote kilichokuwa
    cha kigeni, na kuwapa wajibu, kila mmoja katika kazi yake.
  bba-bba: Nɑ derɑ bɑ ɡɑ̃ɑ tukunu kpuro wunɑ ben suunu sɔɔn di. Mɑ nɑ yɑ̃ku kowo be,
    kɑ Lefi ben bɑɑwure wesiɑ win sɔmburu sɔɔ. Mɑ nɑ derɑ bɑ woodɑ ye mɛm nɔɔwɑ ye
    yɑ weenɛ be, yɑ̃ku kowobu bu mɛm nɔɔwɑ,
  eng-KJVCPB: Thus cleansed I them from all strangers, and appointed the wards of
    the priests and the Levites, every one in his business;
  luo-luo: Omiyo ne apwodho jodolo kod jo-Lawi kuom gimoro amora ma wendo, mi amiyogi
    tije, moro ka moro gi kare owuon.
  meu-meu: Taunabunai, lau ese idau bese ḡaudia iboudiai amo na haḡoevadia, bona hahelaḡa
    taudia bona Levi taudia na haginidia, edia ḡaukara ta ta ai;
  npi-ULB: मैले तोकिएको समयमा दाउराको भेटी र अगौटे फलहरू उपलब्ध गराएँ ।
  yor-yor: Nítorí náà, mo ya àwọn àlùfáà àti àwọn Lefi sí mímọ́ kúrò nínú gbogbo ohun
    àjèjì, mo sì yan iṣẹ́ fún wọn, olúkúlùkù sí ẹnu iṣẹ́ rẹ̀.
  ind-ind: Demikianlah saya menyingkirkan segala kenajisan bangsa asing dari para
    imam dan orang Lewi, kemudian menetapkan tanggung jawab bagi mereka agar semua
    melakukan tugasnya masing-masing.
  pes-OPCB: پس قوم خدا را از بیگانه‌ها جدا کردم و برای کاهنان و لاویان وظیفه تعیین
    نمودم تا هر کس بداند چه باید بکند.
  tgl-ULB: Kaya nilinis ko sila mula sa lahat ng dayuhan, at itinatag ang mga tungkulin
    ng mga pari at ng mga Levita, bawat isa sa kani-kanyang mga tungkulin.
  hui-hui: Anidagua biyagonaga i̱na loma binigo mo miaga hearubi Libai agali hearubi
    ti Ngode Datagaliwabenaga deni ko nahe bayale helonaga dindi tara wali agali hearunaga
    mana ko tiha wiyadaru bibahende mo wahai harugoni. Ani bialu i̱na ti mbira mbiranaga
    biabe bialu helo tu wu ngelarugoni.
  mya-mya: ငါ​သည်​ပြည်​သူ​တို့​အား​လူ​မျိုး​ခြား​နှင့် ဆိုင်​သော​အ​မှု​အ​ရာ​ဟူ​သ​မျှ​နှင့်​ကင်း​စင်
    စေ​၏။ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ် ဝင်​တို့​အား​မိ​မိ​တို့​တာ​ဝန်​ဝတ္တ​ရား​အ​သီး
    သီး​ကို​သိ​ရှိ​နား​လည်​ကြ​စေ​ရန်​စည်း မျဉ်း​များ​ကို​ရေး​ဆွဲ​ပေး​၏။-
  bod-N: དེ་ལྟར་ངས་ཁོ་རྣམས་ལ་གཙང་སྦྲ་བྱས་ཏེ། ཕྱི་ཕྱོགས་པ་རྣམས་ལ་གཏོགས་པ་ཐམས་ཅད་ལས་ཕྲལ་ཞིང་།
    ཡང་ངས་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱི་ལས་རེས་གཏན་ལ་ཕབ་སྟེ་ཁོ་རྣམས་ལ་རང་རང་གི་ལས་འགན་བསྒྲུབ་ཏུ་བཅུག་ཅིང་།
  sna-sna: Saka ndakanatsa vaprista navaRevhi pazvinhu zvose zvavatorwa, ndikavapa
    madzoro avo, mumwe nomumwe pabasa rake.
  spa-BLM: Así los limpié de todos los extranjeros y señalé los deberes para los sacerdotes
    y para los levitas, cada uno en su trabajo;
  cac-cac: Icha chi' ix aj in b'oan tastac ix juvib'at yuj eb' ch'oc chon̈ab'il chi',
    ix vac'anxioch eb' sacerdote yed' eb' levita d'a yopisio d'a stzolal.
  swh-ULB: Kwa hiyo nimewatakasa kutoka kila kitu kigeni, na kuimarisha kazi za makuhani
    na Walawi, kila mmoja kwa kazi yake mwenyewe.
  bel-bel: Так ачысьціў я іх ад усяго чужаземнага і аднавіў службы сьвятароў і лявітаў,
    кожнага ў дзеі ягонай,
  deu-ELBBK: Und so reinigte ich sie von allem Fremden, und ich stellte die Dienstleistungen
    der Priester und der Leviten fest, für jeden in seinem Geschäft,
  mbb-OT: Ne mibpeniguduwan ku he kenè en meuwit is menge etew ziyà te Israel te kenà
    menge Israilihanen. Ne mibeǥayan ku te terebahu is menge memumuhat wey menge Levihanen
    sumalà te buluhaten te kada sevaha kandan.
  mal-2015: ഇങ്ങനെ ഞാൻ അന്യമായതൊക്കെയും നീക്കി അവരെ ശുദ്ധീകരിക്കയും പുരോഹിതന്മാർക്കും
    ലേവ്യർക്കും ഓരോരുത്തന്നു താന്താന്റെ വേലയിൽ ശുശ്രൂഷക്രമവും നിശ്ചിതസമയങ്ങൾക്കു വിറകുവഴിപാടും
  rmc-rmc: Avke le rašajen the le Leviten obžužarďom savorestar, so sas cudzo. Phenďom
    le rašajenge the le Levitenge, kana a sar sako lendar te služinel,
  pes-OPV: پس من ایشان را از هر چیز بیگانه طاهرساختم و وظایف کاهنان و لاویان را برقرارنمودم
    که هر کس بر خدمت خود حاضر شود.
  ron-1924: Й-ам курэцит де орьче стрэин ши ам пус рындуялэ ын тот че требуяу сэ пэзяскэ
    преоций ши левиций, фиекаре ын служба луй,
  ben-OBCV: সুতরাং আমি বিজাতীয় সকলের থেকে যাজক ও লেবীয়দের পবিত্র করলাম, এবং তাদের
    কাজ অনুসারে প্রত্যেকের কাজ ভাগ করে দিলাম।
  som-som: Haddaba sidaasaan uga nadiifiyey dad kasta oo qalaad, oo waxaan bixiyey
    amar ku saabsan wadaaddadii iyo kuwii reer Laawiba iyo mid walba shuqulkiisii,
  lat-VUC: 'Igitur mundavi eos ab omnibus alienigenis, et constitui ordines sacerdotum
    et Levitarum, unumquemque in ministerio suo:'
  eng-ASVBT: Thus cleansed I them from all foreigners, and appointed charges for the
    priests and for the Levites, every one in his work;
  ita-1885: Io dunque li nettai da ogni persona straniera; e ristabilii le mute de' sacerdoti
    e de' Leviti, ciascuno secondo il suo ufficio.
  eng-ULB: Thus I cleansed them from everything foreign, and established the duties
    of the priests and the Levites, each to his own task.
  spa-VBL: Los purifiqué de todo lo ajeno, y me aseguré de que los sacerdotes y los
    levitas cumplieran con sus responsabilidades asignadas.
  fra-_FOB: Ainsi je les purifiai de tout ce qui était étranger, et je rétablis les
    sacrificateurs et les Lévites dans leurs charges, chacun selon son office,
  mal-mal: ഇങ്ങനെ ഞാൻ അന്യമായതൊക്കെയും നീക്കി അവരെ ശുദ്ധീകരിക്കയും പുരോഹിതന്മാർക്കും
    ലേവ്യർക്കും ഓരോരുത്തന് അവരവരുടെ വേലയിൽ ശുശ്രൂഷക്രമവും നിശ്ചിതസമയങ്ങൾക്ക് വിറകുവഴിപാടും
  urd-GVR: Chunāṅche maiṅ ne imāmoṅ aur Lāwiyoṅ ko har ġhairmulkī chīz se pāk-sāf
    karke unheṅ un kī ḳhidmat aur muḳhtalif zimmedāriyoṅ ke lie hidāyāt dīṅ.
  suz-BL: मिनु गो मेको आन कली अर्को रागी ङा मारेइ मारेइ रे ठीक सेल्‍तामी। मिनु गो
    चढ़ेब नु लेवी आन पचा माल्‍शो गेय लेंशा पपाइक्‍तामी। गन्‍ती २५:१२-१३; मलाकी २:८
  ita-1927: Così purificai il popolo da ogni elemento straniero, e ristabilii i servizi
    vari de’ sacerdoti e de’ Leviti, assegnando a ciascuno il suo lavoro.
  ckb-ckb: بەو شێوەیە لە هەموو بێگانەیەک پاکم کردنەوە، ئەرکەکانی کاهین و لێڤییەکانم
    دیاری کرد، هەریەکە و لەسەر کاری خۆی.
  eng-BBE: So I made them clean from all strange people, and had regular watches fixed
    for the priests and for the Levites, everyone in his work;
  kan-OKCV: ಹೀಗೆಯೇ ನಾನು ಅವರನ್ನು ಇತರ ಜನರಿಂದ ಬಿಡಿಸಿ, ಶುದ್ಧಪಡಿಸಿದೆ. ಯಾಜಕರಿಗೂ, ಲೇವಿಯರಿಗೂ,
    ಅವರವರ ಕೆಲಸದ ಪ್ರಕಾರ,
  bbb-bbb: Areme na ire boeje e ae binoko ijiebuo bu kena ruaeva ijene kari korei.
    Na ijiege re areme uri e zinone ifaejevo ijiakiro e Rivaeti ije besubesu i fuone
    irere fu medufuo ijene nijasiae. Areme nane kiavo bu una i buone bu mevo ijene
    mei.
  tam-2017: இப்படியே நான் யூதரல்லாதவர்களையெல்லாம் நீக்கி, ஆசாரியர்களையும் லேவியர்களையும்
    சுத்திகரித்து, அவரவரை அவர்கள் வேலையின் பொறுப்புகளில் நிறுத்தி,
  spa-RV-1909: Limpiélos pues de todo extranjero, y puse á los sacerdotes y Levitas
    por sus clases, á cada uno en su obra;
  ron-BTF: Astfel i-am curățit de toți străinii și am rânduit serviciile preoților
    și ale leviților, pe fiecare în serviciul lui;
  eng-WEBP: Thus I cleansed them from all foreigners and appointed duties for the
    priests and for the Levites, everyone in his work;
  eng-FBV: I purified them from everything foreign, and I made sure the priests and
    Levites were carrying out their assigned responsibilities.
  nld-1939: Zo reinigde ik hen van al wat uitheems was, regelde de dienst van priesters
    en levieten, zodat ieder zijn eigen taak had,
  nch-BL: Huan quej nopa niquinquixti nochi cati amo israelitame. Huan niquintequimacac
    totajtzitzi huan levitame sesen ten inijuanti campa quintocarohua.
  vie-1934: Như vậy, tôi dọn sạch chúng cho khỏi các kẻ ngoại bang, và định ban thứ
    cho những thầy tế lễ và người Lê-vi, mỗi người trong chức việc mình;
  hin-CV: इस प्रकार मैंने उन्हें उन सभी से शुद्ध कर दिया, जो कुछ विदेशी था. मैंने
    पुरोहितों और लेवियों के लिए उनके कामों को ठहरा भी दिया-हर एक के लिए निश्चित काम.
  spa-BES: Así que los purifique, pues, de todas las personas extranjeras, y tuve
    guardias regulares para los sacerdotes y los levitas, por sus grupos, todos en
    su trabajo;
  tdx-tdx: Izay ty nikotriñeko iareo amy ze hene raha ambahiny naho tinendreko ty
    fitoroña’ o mpisoroñeo naho o nte-Levio, songa amo tolon-draha’eo;
  tha-KJV: ดังนี้​แหละ ข้าพเจ้าได้ชำระเขาจากต่างด้าวทุกอย่าง และข้าพเจ้าได้ตั้งหน้าที่ของบรรดาปุโรหิตและคนเลวีต่างก็ประจำงานของตน
  por-BR-2018: Assim eu os limpei de todo estrangeiro, e ordenei as responsabilidades
    dos sacerdotes e dos levitas, cada um em sua obra;
  deu-ELO: Und so reinigte ich sie von allem Fremden, und ich stellte die Dienstleistungen
    der Priester und der Leviten fest, für einen jeden in seinem Geschäft,
  eng-WYC-2018: Therefore I cleansed them from all aliens, and I ordained the orders
    of priests and of deacons, each man in his service, (And so I purified them from
    all foreigners, and I ordained the orders of the priests and of the Levites, each
    man in his service,)
  epo-epo: Tiamaniere mi purigis ilin de ĉio aligenta, kaj mi restarigis la servoregulojn
    de la pastroj kaj Levidoj, de ĉiu en lia ofico,
  uig-PIN: Xuning bilǝn mǝn ularni yat ǝlliklǝrning bulƣaxliridin neri ⱪilip paklandurdum
    wǝ kaⱨinlar bilǝn Lawiylarning wǝzipilirinimu yengiwaxtin bǝlgilǝp, ⱨǝrkimni ɵzining
    ixiƣa igǝ ⱪildim.
  beo-beo: 'Na da Isala:ili dunu hadigi ba:ma:ne, ledo hou amola liligi huluane fadegai.
    Lifai amola gobele salasu dunu ilia hawa: hamosu noga:le dawa:ma:ne, na da ilia
    hawa: hamosu sema dedei.'
  tpi-OTNT: Long dispela pasin mi rausim olgeta samting bilong ol haiden i bin i stap
    namel long mipela. Na mi makim wok bilong olgeta pris na Livai wan wan.
  hau-SA: Saboda haka na tsarkake firistoci da Lawiyawa daga kowane baƙon abu, na
    kuma ba su aikinsu, kowa ga aikinsa.
  uig-LAT: Shuning bilen men ularni yat elliklerning bulghashliridin néri qilip paklandurdum
    we kahinlar bilen Lawiylarning wezipilirinimu yéngiwashtin belgilep, herkimni
    özining ishigha ige qildim.
  nde-nde: Ngakho ngabahlambulula abaphristi labaLevi kuzozonke izinto zezizweni,
    ngababela imisebenzi yabo, ngulowo waqondana lomsebenzi wakhe.
  ton-ton: Naʻe pehē pe ʻeku fakamaʻa ʻakinautolu mei he kakai muli, peau tuʻutuʻuni
    ʻae ngaahi lakanga ʻoe kau taulaʻeiki, mo e kau Livai, takitaha ki heʻene ngāue;
  ces-1613: Protož jsem je vyčistil od všelikého cizozemce, a ustanovil jsem zase
    třídy kněžím a Levítům, jednomu každému v práci jeho,
  eng-WMB: Thus I cleansed them from all foreigners and appointed duties for the priests
    and for the Levites, everyone in his work;
  tam-TCV: இதனால் அந்நியமான எல்லாவற்றிலிருந்தும் ஆசாரியர்களையும், லேவியர்களையும் அவரவர்
    தன்தன் கடமைகளைச் செய்யும்படி சுத்திகரித்தேன், அவர்கள் கடமைகளை ஒதுக்கிக் கொடுத்தேன்.
  ceb-ULB: Busa gihinloan ko sila gikan sa tanang langyaw, ug gilig-on ang mga buluhaton
    sa mga pari ug mga Levita, sa ilang matag usa kabuluhaton.
  pol-UBG: I oczyściłem ich od wszelkiego cudzoziemca, i ustaliłem obowiązki kapłanom
    i Lewitom, każdemu w swojej służbie;
  urd-GVU: چنانچہ مَیں نے اماموں اور لاویوں کو ہر غیرملکی چیز سے پاک صاف کر کے اُنہیں
    اُن کی خدمت اور مختلف ذمہ داریوں کے لئے ہدایات دیں۔
  deu-1912: Also reinigte ich sie von allem Ausländischen und bestellte den Dienst
    der Priester und Leviten, einen jeglichen zu seinem Geschäft,
  kan-2017: ನಾನು ಈ ಪ್ರಕಾರ ಅನ್ಯವಾದದ್ದನ್ನೆಲ್ಲಾ ತೆಗೆಯಿಸಿ ಅವರನ್ನು ಶುದ್ಧಪಡಿಸಿದೆನಲ್ಲದೆ,
    ಯಾಜಕರಲ್ಲಿಯೂ, ಲೇವಿಯರಲ್ಲಿಯೂ ಪ್ರತಿಯೊಬ್ಬನಿಗಿರುವ ಕೆಲಸದ ವಿಷಯವಾಗಿಯೂ ಕ್ರಮಗಳನ್ನು ಏರ್ಪಡಿಸಿದೆನು.
  yap-yap: Ma aram mug guy rogon nggu taleg fapi girdi’ u yalen yu bang ni kar u’ned
    ngay, mu gu duwgiliy e pi maruwel ko prist nge Levite;
  hlt-MCSB: Amih te kholong boeih taeng lamloh ka caihcil tih hamsum te khosoih la,
    Levi la a bitat dongah rhip ka pai sak.
  mdy-ETH: ዬካፓ ዴራ ቢያ ሜሌ ዓጮ ዴሮኮ ዒኢቴ ማዻፓ ፔና ጌኤሻንዳጉዲ ታ ማሄኔ፤ ቄኤሶንታ ሌዊ ዓሶንታ ፔቴ ፔቴሢ ፔ ማዻ
    ማዾ ዔሪ ማዻንዳጉዲ ዳምቤ ቢያ ታ ጊኢጊሼኔ።
  twi-ASANTE: Enti, meguu biribiara a ɛyɛ ananasɛm, na mede nnwuma hyehyɛɛ asɔfoɔ
    ne Lewifoɔ nsa, hwɛɛ sɛ obiara nim nʼadwuma.
  eng-WEBU: Thus I cleansed them from all foreigners and appointed duties for the
    priests and for the Levites, everyone in his work;
  wal-wal: Eta allaga gidiya yoho ubbaappe geeshshoogaappe guyyiyan, qeesetussinne
    Leewatussi eta oosuwaa oosuwaa immaas.
  spa-PDDPT: Así los purifiqué de todo lo extranjero y establecí las funciones para
    los sacerdotes y los levitas, cada uno en su tarea,
  gun-gun: Ha'e rami py heta va'e kuery aiky'a'opa amboae regua kuery re onhemoirũague
    gui. Ha'e rami vy amoĩ ju sacerdote ha'e levita kuery peteĩ-teĩ ojapo 'rã va'ekue
    py omba'eapo aguã.
  agu-BL: Ncha'tz e' el injatxol yi e' awer nak ẍchixo'l yi e' xonl Israel. Nin e'
    bixe' junt tir yi e' pale' wa'n te chimunl. Ncha'tz mimban scye'j yi e' xonl Leví.
  ilo-ULB: Ket inaramidko ti seremonia ti pannakadalusda kadagiti amin a ganggannaet,
    ken imbagak dagiti pagrebbengan dagiti padi ken dagiti Levita, ti tunggal maysa
    iti trabahona.
  kpg-kpg: Au gu haga madammaa digau o Jew mai gi daha mo nia mee huogodoo ala go
    nia mee o digau mai i daha. Au gu hagatogomaalia agu haganoho ang gi digau hai mee dabu,
    mo digau Levi, bolo tangada nei mo tangada nei i digaula gi iloo dana hegau.
  uig-ARA: شۇنىڭ بىلەن مەن ئۇلارنى يات ئەللىكلەرنىڭ بۇلغاشلىرىدىن نېرى قىلىپ پاكلاندۇردۇم
    ۋە كاھىنلار بىلەن لاۋىيلارنىڭ ۋەزىپىلىرىنىمۇ يېڭىۋاشتىن بەلگىلەپ، ھەركىمنى ئۆزىنىڭ
    ئىشىغا ئىگە قىلدىم.
  sus-sus: N naxa si gbɛtɛ mixi birin keri sɛrɛxɛdubɛe nun Lewikae ya ma, n naxa e
    ti e xa wali ra.
  pon-2006: I kamwakelehsang rehn aramas akan mehkoaros me pid mehn liki; I kaunopada
    kosonned kei ong samworo kan oh mehn Lipai kan, pwe emenemen en pein ese eh pwukoa;
  ksd-ksd: Damana iau ga kure vue ra lavur magit i vaira kan diat, ma iau ga tibe
    tar ra umana kiki ta ra umana tena tinabar ma ure ra tarai Levi, tikatikai ta
    kana papalum;
  tur-YTC: Böylece onları bütün yabancılardan temizledim;
  ind-AYT: Demikianlah aku menyucikan mereka dari semua orang asing. Aku menetapkan
    tugas-tugas bagi para imam dan orang-orang Lewi, setiap orang menurut bidang pelayanannya.
  nya-nya: Motero ndinayeretsa ansembe ndi Alevi powachotsera kalikonse kachilendo.
    Ndipo ndinakhazikitsa ntchito zawo, kuti aliyense akhale pa ntchito yake.
  hrv-hrv: Tako sam ih očistio od svega tuđega i opet uspostavio službe svećenika
    i levita dodijelivši svakome njegov posao.
  mps-mps: Te kolesagade eno te bulu badu bage, te Israel hani isąwai bidi dabego
    te tigidali doado bage da tomode elaluali te sela sąwai. Tama eno te tigidali
    pris, me Livai hani deli deligo yabo sę dąį nigilali.
  tpi-tpi: Long dispela pasin mi rausim olgeta samting bilong ol haiden i bin i stap
    namel long mipela. Na mi makim wok bilong olgeta pris na Livai wan wan.
  dan-1931: Således rensede jeg dem for alt fremmed, og jeg ordnede Tjenesten for
    Præsterne og Levitterne efter det Arbejde, hver især havde.
  vie-OVCB: Như thế, tôi thanh lọc họ để họ không còn vương vấn với người nước ngoài.
    Tôi quy định trách nhiệm cho các thầy tế lễ, người Lê-vi, và
  guj-2017: આ રીતે મેં સર્વ વિદેશીઓના સંબંધમાંથી તેઓને શુદ્ધ કર્યા અને યાજકોને તથા
    લેવીઓને પોતપોતાના કામના ક્રમ ઠરાવી આપ્યા.
  pon-2006A: I kamwakelehsang rehn aramas akan mehkoaros me pid mehn liki; I kaunopada
    kosonned kei ong samworo kan oh mehn Lipai kan, pwe emenemen en pein ese eh pwukoa;
  por-BRBSL: Thus Eu os limpei de todos os estrangeiros e os deveres designados para
    os sacerdotes e para os levitas, todos em seu trabalho;
  cth-cth: Hot patetlah talai hnonaw pueng dawk hoi kathoung sak, vaihmanaw hai Levih
    ni amamae thaw lengkaleng tawk hanelah,
  twi-twi: Enti miguu biribiara a ɛyɛ ananasɛm, na mede nnwuma hyehyɛɛ asɔfo ne Lewifo
    nsa, hwɛɛ sɛ obiara nim nʼadwuma.
  hlt-hlt: Amih te kholong boeih taeng lamloh ka caihcil tih hamsum te khosoih la,
    Levi la a bitat dongah rhip ka pai sak.
  tbz-SIM: Mɛm̀mɛ m bɛ̀ dɔ̀ɔ̀mɛ̀ mɛwénkùmɛ̀ kó ikuɔ́ kɛ́wɛ̃tɛ kɛ́kɑnnɛ ikuɔ́ nìùbɛ̀
    nɛ̀ Defiibɛ bɑ́ wè o tɔ̃mmú.
  msy-2020: Arazir kam bangɨn, kɨ ikɨzir igharazibar gumazamizir kurar en tongɨn itibar
    biziba batoke. Egha ofa gamir gumaziba ko Livaiba, vaghvagha me bagha, kɨ ingangariba
    me ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ lɑpɑ sɑmɑɑ kɛ nyɔɔŋ tɔɔ ɑsilimɑ tǝnɑ kɛɛlʋɣʋ kɔtɑɣɑ. Nɑ mɑ́
    kpɑɑsɩ kʋsǝsɩɩtʋ nti tǝ hʋlǝɣɩ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ tǝmɑ tɔ tǝ toŋ.
  azb-azb: Beləliklə, xalqı bütün yadelli ənənələrdən təmizlədim. Kahinlərlə Levililərin
    vəzifələrini müəyyənləşdirdim. Hər kəsin öz işi var idi.
  eng-DBY: And I purified them from all foreigners, and appointed the charges of the
    priests and the Levites, every one in his service;
  hin-2017: इस प्रकार मैंने उनको सब अन्यजातियों से शुद्ध किया, और एक-एक याजक और लेवीय
    की बारी और काम ठहरा दिया।
  wol-KYG: Ma laabal leen nag, ñu teqlikook lu bokk cig ndoxandéem, ba noppi sas sarxalkat
    yeek Leween ñi, ku nekk ca liggéeyam.
  eng-YLT: And I have cleansed them from every stranger, and appoint charges to priests
    and to Levites, each in his work,
  eng-WYC-2017: Therefore I cleansed them from all aliens, and I ordained the orders
    of priests and of deacons [or Levites], each man in his service,
  eng-WMBB: Thus I cleansed them from all foreigners and appointed duties for the
    priests and for the Levites, everyone in his work;
  urd-GVH: चुनाँचे मैंने इमामों और लावियों को हर ग़ैरमुल्की चीज़ से पाक-साफ़ करके
    उन्हें उनकी ख़िदमत और मुख़्तलिफ़ ज़िम्मादारियों के लिए हिदायात दीं।
  rug-rug: Ke va via i rau meke va madi sari na tinoni koari doduru ginugua karovodi.
    Taveti rau sari na tinarae tadi na hiama meke tadi na tie Livaeti pude kaqu hopeke
    gilani arini sari dia tinavete.
  gaz-gaz: Kanaafuu ani waan alaa dhufe hunda irraa lubootaa fi Lewwota qulqulleessee
    akka tokkoon tokkoon namaa hojii ofii isaa hojjetuuf hojiitti isaan nan ramade.
  fra-LSG: Je les purifiai de tout étranger, et je remis en vigueur ce que devaient
    observer les sacrificateurs et les Lévites, chacun dans sa fonction,
  yal-yal: N na e birin nasariɲan nɛn xɔɲɛne seene birin ma, n mɔn yi saraxaraline
    nun Lewine ti e wanle ra.
  haw-1868: Pela au i hookaawale aku ai ia lakou mai na malihini aku a pau, a hooponopono
    iho la au i na oihana a ka poe kahuna a me na Levi, kela kanaka keia kanaka ma
    kana oihana iho;
  arb-NAV: وَهَكَذَا طَهَّرْتُهُمْ مِنْ كُلِّ مَا هُوَ غَرِيبٌ، وَعَيَّنْتُ لِلْكَهَنَةِ
    وَاللّاوِيِّينَ وَاجِبَاتِهِمْ، لِكُلٍّ بِمُقْتَضَى خِدْمَتِهِ،
  ewe-ewe: Ale mekɔ nunɔlawo kple Levitɔwo ŋu tso dzronuwo me, eye mena dɔ wo, ame
    sia ame kple etɔ.
  eng-LEE: Thus cleansed I them from all aliens, and I appointed the watches of the
    priests and the Levites, every one in his work;
  asm-FB: সেই কাৰণে মই সকলো বিদেশী বস্তুৰ পৰা তেওঁলোকক শুচি কৰিলোঁ, আৰু প্ৰতিজনৰ কাৰ্য
    অনুসাৰে পুৰোহিত আৰু লেবীয়া সকলৰ দায়িত্ব সু-দৃঢ় কৰিলোঁ।
  sus-A: ﭑ نَشَ سِ فبّتّ مِشِ بِرِن كٍرِ سّرّشّدُبّيٍ نُن لٍوِكَيٍ يَ مَ، ﭑ نَشَ عٍ
    تِ عٍ شَ وَلِ رَ.
  fra-SBL: C'est ainsi que je les ai purifiés de tout étranger et que j'ai établi
    des fonctions pour les prêtres et les lévites, chacun dans son travail ;
  hbo-hbo: וְטִֽהַרְתִּ֖ים מִכָּל־נֵכָ֑ר וָאַעֲמִ֧ידָה מִשְׁמָרֹ֛ות לַכֹּהֲנִ֥ים וְלַלְוִיִּ֖ם
    אִ֥ישׁ בִּמְלַאכְתֹּֽו׃
  pjt-pjt: '@see-verse:NEH.013.029'
  kik-kik: Nĩ ũndũ ũcio, ngĩtheria athĩnjĩri-Ngai na Alawii kuuma kũrĩ ũndũ o wothe
    mũgeni, ngĩcooka ngĩmagaĩra o mũndũ wĩra wake kĩũmbe.
  fra-NCL: Je les purifiai de tout ce qui était étranger, et je remis en vigueur les
    règlements concernent les prêtres et les lévites, chacun dans son ministère,
  cek-AK: Topongah Judah kaminawk loe acaeng kalah kaminawk thung hoiah ka pahoe moe,
    qaimanawk hoi Levinawk mah sak han koi tok to ka paek boih.
  cuk-cuk: Degisoggu, bela Judíoʼsurmalad an ononnosad. Degine, dule-irwa-Bab-Dummadse-gormalad,
    degi, Levita-dulemar danar-danar an urbisad. Amarga na e-arbamaloed-e-arbamaloed
    an uksad.
  uig-CYR: Шуниң билән мән уларни ят әлликләрниң булғашлиридин нери қилип пакландурдум
    вә каһинлар билән Лавийларниң вәзипилириниму яңливаштин бәлгүләп, һәр кимни өзиниң
    ишиға егә қилдим.
  tel-2017: ఇకపై వాళ్ళు ఈ విధంగా పరాయి జాతి ప్రజలతో కలసిపోకుండా వాళ్ళను శుద్ధి చేసి,
    ప్రతి యాజకుడూ, లేవీయుడూ తమ ధర్మం ప్రకారం సేవ జరిగించేలా నిర్ణయించాను.
  hat-BSA: Konsa, mwen te pirifye soti nan tout bagay etranje yo e te chwazi devwa
    pou prèt yo ak Levit yo, yo chak nan pwòp tach pa yo;
  kos-kos: Nga aknasnasye mwet uh liki ma nukewa su tuku saya me, ac nga oakiya ma
    sap nu sin mwet tol ac mwet Levi, tuh kais sie selos in etu orekma kunalos.
  hbo-WLC: וְטִֽהַרְתִּ֖ים מִכָּל־נֵכָ֑ר וָאַעֲמִ֧ידָה מִשְׁמָר֛וֹת לַכֹּהֲנִ֥ים וְלַלְוִיִּ֖ם
    אִ֥ישׁ בִּמְלַאכְתּֽוֹ׃
  ibo-ibo: Ya mere, e doro m ndị nchụaja, na ndị Livayị ọcha, wezugakwa ihe ọbụla
    nke na-ekwesighị nʼebe ha nọ. E kenyere m ha ọrụ, onye ọbụla nʼije ozi ya.
  ory-ory: ଏହିରୂପେ ମୁଁ ସେମାନଙ୍କୁ ବିଦେଶୀୟ ସମସ୍ତଙ୍କଠାରୁ ପରିଷ୍କାର କଲି ଓ ପ୍ରତ୍ୟେକର କାର୍ଯ୍ୟାନୁସାରେ
    ଯାଜକମାନଙ୍କର ଓ ଲେବୀୟମାନଙ୍କର କାର୍ଯ୍ୟ ନିରୂପଣ କଲି;
  chk-chk: Iei usun üa limeti ekewe aramas seni föförün ekewe chon ekis meinisin o
    akota wisen ekewe souasor me wisen ekewe mwän seni ewe ainangen Lefi, eman me
    eman ngeni an angang.
  rop-rop: Afta aibin meigim ola pipul fri brom ola nogudbala ting weya deibin lenimbat
    brom ola najalot kantri. En aibin meiksho ola serramonimen en Libai pipul bin
    sabi ola wek deibin abum blanga dum.
  ukr-1871: Так обчистив я їх від усього чужоземського й позаводив наново служби сьвященників
    і левітів, кожного при його дїлї,
  deu-1951: Also reinigte ich sie von allem Fremden und bestellte die Ämter der Priester
    und Leviten und wies jedem seine Arbeit an
  eng-JPS: Thus cleansed I them from everything foreign, and appointed wards for the
    priests and for the Levites, every one in his work;
  srp-1865: I tako ih oèistih od svijeh tuðinaca, i opet postavih redove sveštenièke
    i Levitske, svakoga na posao njegov,
  lug-lug: Ne ntukuza bakabona awamu n’Abaleevi okuva mu buli kintu kyonna ekitali
    kitukuvu, buli omu ne mmuwa emirimu egy’okukola.
  heb-heb: וטהרתים מכל נכר ואעמידה משמרות לכהנים וללוים איש במלאכתו׃
  ben-IRV: এই ভাবে আমি সকলের মধ্য থেকে বিদেশীয় সব কিছু দূর করে দিলাম। পরে যাজক ও
    লেবীয়দের কাজ অনুসারে তাদের প্রত্যেকের কাজ ভাগ করে দিলাম।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰੀਆਂ ਗੈਰ-ਕੌਮਾਂ ਵਿੱਚੋਂ ਸ਼ੁੱਧ ਕੀਤਾ ਅਤੇ ਹਰ ਇੱਕ
    ਜਾਜਕ ਅਤੇ ਲੇਵੀ ਲਈ ਉਸ ਦੇ ਕੰਮ ਅਨੁਸਾਰ ਜ਼ਿੰਮੇਵਾਰੀਆਂ ਦਿੱਤੀਆਂ।
  mya-JVB: ထိုသို့ ယုဒအမျိုးသားတို့ကို တပါး အမျိုးသားအပေါင်း တို့နှင့် ကင်းစင် စေပြီးမှ
    ၊ ယဇ်ပုရောဟိတ် နှင့် လေဝိ သားတို့ကို အသီး အသီးမိမိ တို့ အမှု စောင့် ရသည် အတိုင်း
    ငါခန့် ထား၍၊
  tbg-tbg: Mintimake viraqaahai te ekaa vo vatanaa vika vato haikava tinavu Isareri
    avutaqi variantorave ti, ekaa vi haikara vara qaqini kaunarave. Kotira kaiqa vara
    amite vaukavata, Rivaira anku vonavuvata, vika vohaiqa vohaiqavano nái kaiqa vare
    okarara kankomake iriha, vi kaiqara vi kaiqara naitaramake varaqi vuate ti, te
    vikara minti mintimake nenta kaiqa varaqi vuate tunara.
  hmo-hmo: Unai dainai lau ese idau bese gaudia ibounai dekena amo taunimanima lau
    hagoevaia, bona hahelagaia taudia bona Levi taudia be lau haginia, edia gaukara
    ta ta do idia karaia namonamo totona.
  urd-urd: यूँ ही मैंने उनको कुल अजनबियों से पाक किया, और काहिनों और लावियों के लिए
    उनकी ख़िदमत के मुताबिक़,
  rus-SYN: Так очистил я их от всего чужеземного и восстановил службы священников
    и левитов, каждого в деле его,
  bqc-SIM: Ma buipãleↄ yã́ↄ píi bↄ̀ sa'onaↄ ń Levii buiↄnɛ, ↄ̃ ma ń baade dàzĩu.
  tcz-CHONGTHU: Hitichun keiman gamchom mi toh kitimat na jouse chu kasuthengin thempu
    hole Levite chu akin cheh’u pochil tah a atohna diuvin natoh kagon toh peh cheh
    in ahi.
  mar-mar: याप्रमाणे मी त्यांना सर्व परकीयांपासून शुद्ध केले आणि लेवी व याजक यांना
    त्यांची कामे आणि जबाबदाऱ्या ठरवून दिल्या.
  qub-qub: Chaynömi juc-lä runacunapitaga raquirä. Nircurna cüracunata, Leví runacunata
    churarä turnuncho-cama arunanpaj.
  hat-hat: Mwen te wete tout bagay ki pou moun lòt nasyon yo nan mitan pèp la pou
    yo te ka nan kondisyon pou sèvi Bondye. Mwen fè regleman pou prèt yo ak moun Levi
    yo. Konsa, chak moun te gen travay pa yo.
  eng-BSB: Thus I purified the priests and Levites from everything foreign, and I
    assigned specific duties to each of the priests and Levites.
  eng-WEBPB: Thus I cleansed them from all foreigners and appointed duties for the
    priests and for the Levites, everyone in his work;
  kbq-kbq: E'ina hu'negu megi'a zantamimo'ma zamazeri pehanama hu'neana zamazeri agru
    hu'noe. Ana hute'na Livae naga'ene pristi nagara eri'za zamire huhampari zamantetere
    hu'noe.
