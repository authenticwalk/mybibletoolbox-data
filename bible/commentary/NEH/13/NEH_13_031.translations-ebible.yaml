verse: NEH.013.031
translations:
  mal-C: അതതു സമയങ്ങളിൽ വിറകു വഴിപാടുകളും ആദ്യഫലവും നൽകേണ്ടതിനു ഞാൻ ക്രമീകരണംചെയ്തു.
    എന്റെ ദൈവമേ, എന്നെ കാരുണ്യപൂർവം ഓർക്കണമേ!
  deu-TKW: und die Einlieferung des Holzes zur festgesetzten Zeit und die der Erstlinge.
    Gedenke mir dies, mein Gott, zum Besten!
  lin-lin: Nazongisaki lisusu makabo ya bakoni mpo ete epesama na tango na yango oyo
    ekatama mpe makabo ya bambuma ya liboso ya mabele. Oh Nzambe na ngai, kanisa ngai
    na bolamu na Yo !
  eng-LSV: and for the wood-offering at appointed times, and for first-fruits. Be
    mindful of me, O my God, for good.
  eng-GNV: And for the offring of the wood at times appoynted, and for the first fruites.
    Remember me, O my God, in goodnes.
  eng-WEBSTER: And for the wood-offering, at times appointed, and for the first-fruits.
    Remember me, O my God, for good.
  nhw-BL: 'Huan nojquiya nijmocuitlahui nochipa para nochi tlacame quihualicase cuahuitl
    para tlaixpamitl quema quitocarosquía. Huan nijmocuitlahui para quihualicase iachtihui
    tlajca ininmilhua. Huan nimotlatlajti: “Techelnamiqui ica cuali, NoTeco Dios.”'
  swh-ONEN: Pia nilihakikisha kwamba matoleo ya kuni yaliletwa kwa wakati unaopaswa,
    na malimbuko kwa wakati wake. Ee Mungu wangu, unikumbuke, unitendee mema.
  bba-bba: bɑ mɑɑ yɑ̃ku dɑ̃ɑ kɑsu yen sɑɑ sɔɔ mɑ bɑ ben dĩɑ ɡbiikinu wɛ̃. Gusunɔ nɛn
    Yinni, ɑ de ɑ n mɑn yɑɑye yenibɑn sɔ̃.
  eng-KJVCPB: and for the wood offering, at times appointed, and for the firstfruits.
    Remember me, O my God, for good.
  luo-luo: Bende ne achiwo thuolo mar chiwo mar yien e seche mowal, kendo bende ne
    olembe mokwongo. Yaye Nyasacha, para gi ngʼwono.
  meu-meu: bona boubou au-rakurakudia dalana na lailaia, e gwaurai negadia ai, bona
    aniani roboadia dalana danu. Egu Dirava e, ba lalogu tao, baina namo helaoreana.
  npi-ULB: हे मेरा परमेश्‍वर, सदासर्वदा मेरो सम्झना गर्नुहोस् ।
  yor-yor: Mo sì tún pèsè fún ọrẹ, igi—pákó ní àkókò tí a yàn àti fún àwọn èso àkọ́so.
    Rántí mi fún rere, Ọlọ́run mi.
  ind-ind: Saya mengatur giliran menyediakan kayu bakar untuk kurban persembahan sesuai
    dengan waktu yang sudah ditentukan, dan menetapkan ketentuan untuk mempersembahkan
    hasil panen pertama. Dan akhirnya saya berdoa, “Ingatlah semua perbuatanku ini
    ya Tuhan, dan berkenanlah kepadaku.”
  pes-OPCB: ترتیبی دادم تا به موقع برای مذبح هیزم بیاورند و نوبر محصولات را جمع‌آوری
    کنند. ای خدای من، مرا به یاد آور و برکت ده.
  tgl-ULB: Naglaan ako para sa handog ng mga kahoy sa itinakdang mga oras at para
    sa mga unang bunga. Alalahanin niyo ako, aking Diyos, magpakailanman.
  hui-hui: I̱na wali agali marume lomabu delolenaga ira gabilo dabo helalu gabuwa
    ogongiore yalu ibalimu lalu henge mo bagiho ngelarugoni. Ani bialu tinaga mabuha
    widi pigane denegobi ira tara tara karunaga lini ala boga birarubi do yu ibalu
    lomabu mule wilimu, lalu lamiru. Anidagua lowa i̱na Ngode Datagaliwabehondo bi
    lalu, I̱naga Ngode Datagaliwabe-o mana bayale uruni i̱na birugo mitangi bialu
    i̱hondo turu halu biamogo bibe, lalu Nehemaiahanda lene.
  mya-mya: အ​ချိန်​ကျ​လျှင်​ထင်း​အ​လှူ​ကို​လည်း​ကောင်း၊ ဆန်​စ​ပါး​အ​ဦး​အ​ဖျား​များ​နှင့်​အ​ဦး
    မှည့်​သည့်​သစ်​သီး​ပူ​ဇော်​သ​ကာ​များ​ကို လည်း​ကောင်း​ယူ​ဆောင်​လာ​ကြ​စေ​ရန်​စီ​မံ​၏။
    အို ဘု​ရား​သ​ခင်​ဤ​အ​မှု​အ​ရာ​အ​ပေါင်း​ကို သ​တိ​ရ​တော်​မူ​၍​အ​ကျွန်ုပ်​အား​ကျေး​ဇူး
    ပြု​တော်​မူ​ပါ။ နေ​ဟ​မိ​မှတ်​စာ​ပြီး​၏။
  bod-N: དུས་ལྟར་འབུད་ཤིང་དང་སྐྱེ་དངོས་ཐོག་མ་རྣམས་ཕུལ་ཏོ། །ཀྱེ། ངའི་དཀོན་མཆོག་ལགས།
    བདག་ཐུགས་སུ་བཟུང་ནས་དྲིན་གྱིས་སྐྱོང་བར་མཛོད་ཅིག ། །།
  sna-sna: Ndakapawo zvipo zvehuni panguva dzakatarwa nezvezvibereko zvokutanga. Mundirangarirewo,
    Mwari wangu, mundiitire zvakanaka.
  spa-BLM: y para la ofrenda de leña, en los tiempos señalados, y para las primicias.
    Acuérdate de mí, Dios mío, para bien.
  cac-cac: 'Ix valani tas c''ual tz''ic''chajcot te'' c''atzitz. Ix valanpax yuj sb''ab''el
    sat avb''en yovalil syic''cot eb'' d''a scajnub'' Dios. Yuj chi'' ix val d''a
    in lesal icha tic: Ach in Diosal, na in coti, oc''ocab'' a c''ol d''ayin, xin
    chi.'
  swh-ULB: Nilitoa sadaka za kuni wakati uliowekwa na matunda ya kwanza. Nikumbuke,
    Mungu wangu, kwa mema.
  bel-bel: і дастаўку дроў у прызначаны час і пачаткі. Спамяні мяне, Божа мой, дзеля
    дабра мне!
  deu-ELBBK: und für die Holzspende zu bestimmten Zeiten und für die Erstlinge. Gedenke
    es mir, mein Gott, zum Guten!
  mbb-OT: Midsiguru ku zaan he sikan is menge idtavun he para te kebpemuhat ne kenà
    melimpasi is ked-uwita zuen, ragkes is menge egkehuna he egkeraǥun. Ne zutun mid-ampù
    a, ke siak te, “He Megbevayè ku, tentenuzi a kenikew wey tuvazi a.”
  mal-2015: ആദ്യഫലവും നിയമിക്കയും ചെയ്തു. എന്റെ ദൈവമേ, ഇതു എനിക്കു നന്മെക്കായിട്ടു
    ഓർക്കേണമേ.
  rmc-rmc: a phenďom, kana a sar te anel o kašta the o ešebno uľipen andro Chramos.
    Devla miro, leper tuke pre oda lačhipen, so kerďom!
  pes-OPV: و هدایای هیزم، در زمان معین و نوبرها رانیز. ای خدای من مرا به نیکویی بیاد
    آور.
  ron-1924: ын че привя атыт дарул лемнелор ла времурь хотэрыте, кыт ши челе динтый
    роаде. Аду-Ць аминте де мине спре бине, Думнезеуле!
  ben-OBCV: এছাড়া সময়মত কাঠ ও ফসলের অগ্রিমাংশ আনবার জন্যও আমি ব্যবস্থা করলাম। হে
    আমার ঈশ্বর, আমার মঙ্গল করার জন্য আমাকে মনে রেখো।
  som-som: iyo amar ku saabsan qurbaankii qoryaha oo wakhtiyada la amray la keeno,
    iyo midhaha ugu horreeya. Ilaahayow, wanaag igu xusuuso.
  lat-VUC: 'et in oblatione lignorum in temporibus constitutis, et in primitivis:
    memento mei, Deus meus, in bonum. Amen.'
  eng-ASVBT: and for the wood offering, at times appointed, and for the firstfruits.
    Remember me, O my God, for good.
  ita-1885: Ed anche ordinai ciò che si conveniva fare intorno all'offerta delle legne
    a' tempi assegnati, ed intorno alle primizie. Ricordati, o Dio mio, di me in bene.
  eng-ULB: I provided for the wood offering at the appointed times and for the firstfruits.
    Call me to mind, my God, for good.
  spa-VBL: También dispuse que se suministrara madera para el altar en los tiempos
    especificados, y que se donara la primera parte de los productos. Dios mío, acuérdate
    de mí favorablemente.
  fra-_FOB: Et les prestations en bois aux époques fixées, et celles des prémices.
    Mon Dieu! souviens-toi de moi pour me faire du bien!
  mal-mal: ആദ്യഫലവും നിയമിക്കയും ചെയ്തു. ‘എന്റെ ദൈവമേ, ഇത് എനിക്ക് നന്മയ്ക്കായിട്ട്
    ഓർക്കണമേ.’
  lit-lit: ir įsakiau skirtu laiku atgabenti malkų ir pirmavaisių. O mano Dieve, atsimink
    mane su palankumu!
  urd-GVR: Nīz, maiṅ ne dhyān diyā ki fasal kī pahlī paidāwār aur qurbāniyoṅ ko jalāne
    kī lakaṛī waqt par Rab ke ghar meṅ pahuṅchāī jāe. Ai mere Ḳhudā, mujhe yād karke
    mujh par mehrbānī kar!.
  suz-BL: मिनु परमप्रभु आ खिं कली शी नु नेल्‍ल क्‍येङा ङोंइती सिश्‍शो फल चाक्‍चा आ
    पर्बम लोव़सी गारपाइक्‍ता। मिनु गो “आं परमप्रभु, आं पशो मिम्‍शा, आं कली रिम्‍शो
    पाइय्‍यीनी” देंती।
  ita-1927: Ordinai pure il da farsi circa l’offerta delle legna ai tempi stabiliti,
    e circa le primizie. (H13-32) Ricordati di me, mio Dio, per farmi del bene!
  ckb-ckb: داریشم بۆ قوربانی لە کاتی دیاریکراو و یەکەمین بەرهەمەکان دابین کرد. ئەی
    خودایە، بە چاکە بە یادی خۆتم بهێنەرەوە.
  eng-BBE: And for the wood offering, at fixed times, and for the first fruits. Keep
    me in mind, O my God, for good.
  kan-OKCV: ನೇಮಿತ ಕಾಲದಲ್ಲಿ ಸಲ್ಲತಕ್ಕ ಅರ್ಪಣೆಯ ಕಟ್ಟಿಗೆಗಳನ್ನೂ, ಪ್ರಥಮ ಫಲದ ವಿಷಯವಾಗಿ ಕ್ರಮಗಳನ್ನು
    ಏರ್ಪಡಿಸಿದೆನು. ನನ್ನ ದೇವರೇ, ಇದನ್ನು ಸಹ ನನ್ನ ಮೇಲಿನ ನಿಮ್ಮ ದಯೆಯೊಂದಿಗೆ ನನ್ನನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro na vakuma mazani zinone ifaejedufuo ruomo ije na e gue kiaga buka miane
    atana kari ruovo. Ro kuke na kiaga bu ire uije binobino bu zinuevena duivo ije
    karina ro e zinone ifaejevo ije vajiavo. Ijadufuo Godi none ni vame maeje na revo
    ije giena marejiene.
  tam-2017: குறிக்கப்பட்ட காலங்களிலே செலுத்தப்படவேண்டிய விறகு காணிக்கையையும், முதற்பலன்களையுங்குறித்துத்
    திட்டமிட்டேன். என்னுடைய தேவனே எனக்கு நன்மையுண்டாக என்னை நினைத்தருளும்.
  spa-RV-1909: Y para la ofrenda de la leña en los tiempos señalados, y para las primicias.
    Acuérdate de mí, Dios mío, para bien.
  ron-BTF: Și pentru darul de lemne la timpuri rânduite și pentru cele dintâi roade.
    Amintește-ți de mine, O Dumnezeul meu, spre bine.
  eng-WEBP: and for the wood offering, at appointed times, and for the first fruits.
    Remember me, my God, for good.
  eng-FBV: I also arranged for wood to be supplied for the altar at the specified
    times, and for the first part of the produce to be donated. My God, remember me
    favorably.
  nld-1939: en regelde de levering van hout op vaste tijden, en de eerstelingen. Mijn
    God, gedenk mijner ten goede!
  nch-BL: 'Huan nojquiya nijmocuitahui nochipa para nochi tacame quihualicase cuahuit
    para taixpamit quema quintocarosquía. Huan nijmocuitahui para quihualicase iachtohui
    tajca inimilhua. Huan nimotatajti: “Techelnamiqui ica cuali, NoTeco Dios.”'
  vie-1934: cũng khiến dân sự dâng củi theo kỳ nhất định và các thổ sản đầu mùa. Đức
    Chúa Trời tôi ôi, xin hãy nhớ đến tôi mà làm ơn cho tôi!
  hin-CV: मैंने ठहराए गए अवसरों के लिए लकड़ी और पहले फलों को देने का भी प्रबंध कर
    दिया. मेरे परमेश्वर, मेरी भलाई के लिए मुझे याद रखिये!
  spa-BES: Y para la ofrenda de la leña, en tiempos fijos, y para los primeros frutos.
    Tenme presente, oh Dios mío, para bien.
  tdx-tdx: naho ty fanoloran-katae naho o andro tinendreo vaho o loha-voao. Tiahio
    iraho ho ami’ty hasoa ry Andrianañahareko.
  tha-KJV: ข้าพเจ้าได้จัดให้หาฟืนถวายตามเวลากำหนดและสำหรับผลรุ่นแรกด้วย “​โอ ข้าแต่พระเจ้าของข้าพระองค์
    ขอทรงระลึกถึงข้าพระองค์​ให้​เก​ิดผลดี​เถิด​”
  por-BR-2018: Como também para as ofertas de lenha em tempos determinados, e para
    as primícias. Lembra-te de mim, meu Deus, para o bem.
  deu-ELO: und für die Holzspende zu bestimmten Zeiten und für die Erstlinge. Gedenke
    es mir, mein Gott, zum Guten!
  eng-WYC-2018: and in (the) offering, that is, (the) dressing, of trees, or of (the)
    wood, to burn with (the) offered sacrifices, in times ordained, and in the first
    fruits. My God, have mind of me into good. (and I also made provision for the
    wood offering, that is, for the wood to burn with the offered sacrifices, in times
    ordained, and for the first fruits. My God, remember me for the good things which
    I have done.)
  epo-epo: kaj por la oferliverado de ligno en difinitaj tempoj, kaj por la unuaaĵoj.
    Memoru min, ho mia Dio, al bono.
  uig-PIN: Mǝn yǝnǝ ɵz waⱪtida otun-yaƣaq elip kelinixi wǝ dǝslǝpki ⱨosulni yǝtküzüp
    turuxⱪimu adǝm orunlaxturdum. «Aⱨ Hudayim, meni yadingda tutup, manga xapaǝt kɵrsǝtkǝysǝn!».
  beo-beo: 'Na da lalu ifa amo Godema gobele salasu hamoma:ne, amo ilia da eso ilegei
    amoga gaguli misa:ne sia:i. Amola dunu huluane da ilia bisili fai gagoma amola
    ifa fage gaguli misa:ne sia:i. Hina Gode! Amo na hou huluane dawa:ma! Amola nama
    hahawane hamoma:ne ilegema! Sia: ama dagoi'
  tpi-OTNT: Na mi makim sampela manmeri bilong katim paiawut na bringim bilong kukim
    ofa, na mi makim taim bilong bringim. Na mi tokim ol tu long kisim ol kaikai i
    mau paslain long gaden na ol pikinini i mau paslain long ol diwai, na bringim
    i kam olsem ofa. Olsem na God, yu ken tingim olgeta dispela pasin mi bin mekim
    na yu ken mekim gut long mi.
  hau-SA: Na kuma yi tanadi don sadakokin itace a ƙayyadaddun lokuta, da kuma don
    nunan fari. Ka tuna da ni da alheri, ya Allahna.
  uig-LAT: Men yene öz waqtida otun-yaghach élip kélinishi we deslepki hosulni yetküzüp
    turushqimu adem orunlashturdum. «Ah Xudayim, méni yadingda tutup, manga shapaet
    körsetkeysen!».
  nde-nde: Ngaphinde ngenza amalungiselelo okulethwa kwenkuni ngezikhathi ezimisiweyo,
    njalo lawezithelo zokuqala. Ungikhumbule ngomusa, Oh Nkulunkulu wami.
  ton-ton: Pea mo e foaki ʻoe ʻakau fefie, ʻi he ngaahi ʻaho naʻe kotofa, pea ki he
    ngaahi ʻuluaki fua. ʻE hoku ʻOtua, ke ke manatuʻi au, ke u lelei ai.
  ces-1613: I nošení dříví k obětem časy uloženými, též i prvotin. Budiž pamětliv
    na mne, Bože můj, k mému dobrému.
  eng-WMB: and for the wood offering, at appointed times, and for the first fruits.
    Remember me, my God, for good.
  tam-TCV: அத்துடன் குறிப்பிட்ட வேளையில் காணிக்கை விறகுகளையும், முதற்பலன்களையும் கொடுக்கவும்,
    நான் ஏற்பாடு பண்ணினேன். என் இறைவனே, என்னைத் தயவுடன் நினைத்துக்கொள்ளும்.
  ceb-ULB: Naghatag ako ug halad nga kahoy sa gitakda nga mga panahon ug sa unang
    mga bunga. Hinumdomi ako, akong Dios, alang sa kaayohan.
  pol-UBG: I przepisy dotyczące ofiary drewna w ustalonym czasie, a także pierwocin.
    Wspomnij na mnie, mój Boże, dla mojego dobra.
  urd-GVU: نیز، مَیں نے دھیان دیا کہ فصل کی پہلی پیداوار اور قربانیوں کو جلانے کی
    لکڑی وقت پر رب کے گھر میں پہنچائی جائے۔ اے میرے خدا، مجھے یاد کر کے مجھ پر مہربانی
    کر!
  deu-1912: und für die Opfergaben an Holz zu bestimmten Zeiten und für die Erstlinge.
    Gedenke meiner, mein Gott, im Besten!
  kan-2017: ನಿಯಮಿತ ಕಾಲಗಳನ್ನು, ಸಲ್ಲತಕ್ಕ ಕಟ್ಟಿಗೆ ದಾನದ ಮತ್ತು ಪ್ರಥಮ ಫಲದ ವಿಷಯವಾಗಿಯೂ ಕ್ರಮಗಳನ್ನು
    ಏರ್ಪಡಿಸಿದೆನು. ನನ್ನ ದೇವರೇ, ನನ್ನ ಹಿತಕ್ಕಾಗಿ ಇದನ್ನು ನೆನಪುಮಾಡಿಕೋ.
  yap-yap: Mu gog ngal’an ni ngu’un fek i yib e l’ud ni fen e maligach ni mo’oruf,
    nge girdi’ ni ngi i fek e tin nga’on e grain rorad ni maligach nge tin som’on
    nike lol u wom’ngin e gek’iy rorad. A Got, dab mu pagtalin gubin e pin’ey, ma
    ga tow’ath nigeg riy.
  hlt-MCSB: A tue a caeng vaengkah nawnnah thing ham neh thaihcuek ham khaw, Pathen
    aw ka taengkah he ka hnothen la poek mai.
  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆ ሚቾንዶ ሃንፂሎ ጌይንቴ ዎዶና ቢያ ሺኢሾንዶ ጎይሢያ ታኣኒ ጊኢጊሼኔ፤ ጊንሣ ሃሣ ዴራ ቡኩሳ ሃኣኮይዳፓ
    ቢያ ሃኣኮፓኣ ማዖም ዓኣፒ ዓኣፓ ባኮይዳፓኣ ቤርታ ካፄሢ ዎማይዲ ዔያታ ዒንጋንዳቴያ ታ ጊኢጊሼኔ። ታ ፆኦዛሢዮ! ዬያ ቢያ ማሌ፤
    ኔ ሚጪንቲፆና ኮሺ ባኣዚያ ታኣም ማዼ።
  twi-ASANTE: Mehwɛɛ nso sɛ, nnyina a ɛba afɔrebukyia so no nso bɛba mmerɛ a ɛsɛ mu,
    na afei wɔbɛgye otwa a ɛdi ɛkan no mu nnɔbaeɛ de abrɛ asɔfoɔ no. Kae yei na dom
    me, Ao me Onyankopɔn.
  eng-WEBU: and for the wood offering, at appointed times, and for the first fruits.
    Remember me, my God, for good.
  wal-wal: Qassi yarshshuwaa xuuggiyo mittaikka wodiyan wodiyan yaana malanne asaikka
    bau aifidabaappe koiro aifiyaa imota oottidi ehaana mala, wogaa wottaas. “Ta Xoossau,
    ne lo77otettan tana qoppa” yaagada taani woossaas.
  spa-PDDPT: e hice arreglos para la ofrenda de la leña en los tiempos señalados y
    las primicias. ¡Acuérdate de mí para bien, oh ʼElohim mío!
  gun-gun: Ha'e gui ára oa'angaague py porã xakã oguerua aguã re xeayvu, ha'e mba'emo
    aju ypy'i va'ekue regua iporãgueve ome'ẽa aguã re. Xeruete, nema'endu'a ke xere
    aiko porã aguã.
  agu-BL: Ncha'tz bixe' wa'n tan tulse'n junt tir yi si' yi na xcon xe ca'l Kataj.
    Ej, nin bixe' cyen yi e'chk k'ejlal wa'n yi tona' tz'ul yi si'a'tz tu yi e'chk
    bajx wutz ujul. ¡I bin jalu' Ta', ilu' inRyosil, ulk tx'akx tc'u'lu' cyakil yi
    e'chk takle'na'tz yi mimban, nin tak'u' banlu' swibaj!
  ilo-ULB: Impaayko dagiti kayo a pangpuor iti daton iti umno a tiempo ken dagiti
    umuna a bunga. Laglagipennak, O Diosko, para iti pagsayaatak.
  kpg-kpg: Au gu haganoho bolo nia daangada la gi gaamai nia dohomu i di madagoaa
    humalia, mo nia tigidaumaha o nia huwa laagau ala guu hadi matagidagi. Meenei
    God, gi langahia e Goe agu mee huogodoo aanei, mo di dumaalia mai gi di au.
  uig-ARA: مەن يەنە ئۆز ۋاقتىدا ئوتۇن-ياغاچ ئېلىپ كېلىنىشى ۋە دەسلەپكى ھوسۇلنى يەتكۈزۈپ
    تۇرۇشقىمۇ ئادەم ئورۇنلاشتۇردۇم. «ئاھ خۇدايىم، مېنى يادىڭدا تۇتۇپ، ماڭا شاپائەت
    كۆرسەتكەيسەن!».
  sus-sus: N man naxa yege fi sɛrɛxɛdubɛe ma sali tɛmui nun bɔxi daxamui singe sɛrɛxɛ
    ba tɛmui. N Marigi Ala, i xa ratu n ma fe ma i xa fonisireya kui.
  pon-2006: I koasoanehdi wiepen tuwi me kin isikada meirong kan en wisikdo ni uhdahn
    ahnsoun wisikpenehn tuwi, oh ong aramas akan re en wapene arail meirong en mwohn
    wahnsahpw oh wahntuhke me mahier kan. Maing Koht, komwi ketin kupwukupwure soahng
    pwukat koaros, oh ketin kupwure ie.
  ksd-ksd: ma ure ra vartabar na davai ta ra e di ga tibe, ma ure ra umana vuai e.
    Kaugu God, una nuk pa iau pi ina boina tana.
  tur-YTC: Ve belli zamanlarda odun sunusu için, ilk ürünler için, her biri kendi
    işinde olmak üzere kâhinler ile Levililer için görevler belirledim. Ey Tanrım,
    beni iyilikle hatırla.
  ind-AYT: Aku juga membuat persediaan untuk membawa persembahan kayu dan buah-buahan
    hasil pertama pada waktu-waktu tertentu. Ya Allahku, ingatlah aku untuk selamanya.
  nya-nya: Ndiponso kupereka nkhuni ndi zipatso zoyamba kucha pa nthawi yake. Ndikumbukireni
    pondikomera mtima, Inu Mulungu wanga.
  hrv-hrv: Uredio sam i da se nose drva u određene dane i prvine. Sjeti me se, Bože
    moj, za moje dobro!
  mps-mps: Tama te ofa ulabo sia sigi pabo we bidi meba eno sa muani, tama eno te
    sela asabo sogo bodolu muna muna pali. Tama eno augwaliba te po me weyu, te augwaligo
    gide polasa tau yali nai, me te polasa tau yali nedu du me selama, tama te ofa
    tiwai selasa asao po weyu, te sę dodolali. Tama te God, nago eno te yali kolesaga
    tigidali homu kone palama, tama nago enaba bugai homu ilao.
  tpi-tpi: Na mi makim sampela manmeri bilong katim paiawut na bringim bilong kukim
    ofa, na mi makim taim bilong bringim. Na mi tokim ol tu long kisim ol kaikai i
    mau paslain long gaden na ol pikinini i mau paslain long ol diwai, na bringim
    i kam olsem ofa. Olsem na God, yu ken tingim olgeta dispela pasin mi bin mekim
    na yu ken mekim gut long mi.
  dan-1931: og Ydelsen af Brænde til fastsatte Tider og af Førstegrøderne. Kom mig
    i Hu, min Gud, og regn mig det til gode!
  vie-OVCB: định phiên để họ cung cấp củi và lo thu nhận hoa quả đầu mùa. Lạy Đức
    Chúa Trời, xin nhớ đến con và làm ơn cho con!
  guj-2017: મેં ઠરાવેલા સમયે કાષ્ટાર્પણ માટે તથા પ્રથમ ફળોને માટે પણ ક્રમ ઠરાવી આપ્યો.
    હે મારા ઈશ્વર, મારા હિતને માટે તેનું સ્મરણ કરો.
  pon-2006A: I koasoanehdi wiepen tuwi me kin isikada meirong kan en wisikdo ni uhdahn
    ahnsoun wisikpenehn tuwi, oh ong aramas akan re en wapene arail meirong en mwohn
    wahnsahpw oh wahntuhke me mahier kan. Maing Koht, komwi ketin kupwukupwure soahng
    pwukat koaros, oh ketin kupwure ie.
  por-BRBSL: e para a oferta de madeira, em horários designados, e para as primícias.
    Lembre-se de mim, meu Deus, para sempre.
  cth-cth: khoe e atueng dawkvah, thuengnae thing hah, aluepaw ahmaloe e totouh thokhai
    hanelah, ka pouk pouh. Oe ka Cathut, hawi nahanelah na pahnim hanh.
  twi-twi: Mehwɛɛ nso sɛ, nnyina a ɛba afɔremuka so no nso bɛba mmere a ɛsɛ mu, na
    afei wobegye otwa a edi kan no mu nnɔbae de abrɛ asɔfo no. Kae eyi na dom me,
    me Nyankopɔn.
  hlt-hlt: A tue a caeng vaengkah nawnnah thing ham neh thaihcuek ham khaw, Pathen
    aw ka taengkah he ka hnothen la poek mai.
  tbz-SIM: Kɛ̀ n wɛ̃tɛ kɛ́dɔu mmɛfíè ti yóó ntɔuní mɛ̀ɛ̀ botí idɛí Kuyie ncĩ́ɛ̃̀tɛ̀
    nɛ̀ tidipɑ̀ntì. Kuyie ɑ nyɛ̃́ n kpɛ́í kɛ́ n dɔɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Kɨ gumazamizir maba ofa tuamin dazibar kuasa me a mɨsefe. Egha uaghan
    me da inigh izamin dughiam amɨsefe. Egha uaghan dagher faragha azenibar aniziba,
    ko iter ovɨzir faragha aniziba, me ofan mɨn da inigh izasa kɨ me mɨkeme. “O nan
    God, kɨ nɨn azai, kɨ amizir arazir kaba, nɨ dagh nɨghnɨgh deragh na damu.”
  dop-dop: 'Nɑ mɑ́ sɩɩ tɔtɔ sɩ: Ɩ́ hɑɑkɩ tɑɑsɩ kɛ pǝ kʋyɛɛŋ tɑɑ, nɑ ɩ́ kɔŋnɑ tɛtʋ
    kɑncɑɑlɑɣɑ kʋlʋlʋm tɔtɔ. Hɑɩ, mɑ Ɩsɔ, tɔɔsɩ mɑ tɔɔ nɑ ń lɑ-m kʋpɑntʋ.'
  azb-azb: Müəyyən edilmiş vaxtda odun gətirilməsini və ilk nübarın təqdim edilməsini
    təşkil etdim. Ey Allahım, məni yadda saxla və mənə xeyirxah ol!
  eng-DBY: and for the wood-offering, at times appointed, and for the first-fruits.
    Remember me, O my God, for good!
  hin-2017: फिर मैंने लकड़ी की भेंट ले आने के विशेष समय ठहरा दिए, और पहली-पहली उपज
    के देने का प्रबन्ध भी किया। हे मेरे परमेश्वर! मेरे हित के लिये मुझे स्मरण कर।
  wol-KYG: Ma dekkal saraxu matt yi ñu wara joxe bu àppam jotee, ak saraxi ndoortel
    meññeef. Ngalla sama Yàlla, bàyyee ma lii xel ngir ngëneel.
  eng-YLT: and for the wood-offering at appointed times, and for first-fruits. Be
    mindful of me, O my God, for good.
  eng-WYC-2017: and in offering, that is, dressing, of trees, or of wood, to burn
    with offered sacrifices, in times ordained, and in the first fruits. My God, have
    mind of me into good.
  eng-WMBB: and for the wood offering, at appointed times, and for the first fruits.
    Remember me, my God, for good.
  urd-GVH: नीज़, मैंने ध्यान दिया कि फ़सल की पहली पैदावार और क़ुरबानियों को जलाने
    की लकड़ी वक़्त पर रब के घर में पहुँचाई जाए। ऐ मेरे ख़ुदा, मुझे याद करके मुझ पर
    मेहरबानी कर!।
  rug-rug: Meke va namai tugo rau sari vinariponi huda pude mae pa hopeke dia totoso,
    gua tugo sari na vua kekenu rina huiti na vua huda. Ke Tamasa, Mu balabala i sari
    doduru hire; Mamu mana nau.
  gaz-gaz: Akkasumas kennaa qoraaniitii fi kennaa mataa midhaanii kan yeroo murtaaʼetti
    dhiʼeeffamuuf haala nan mijeesse. Yaa Waaqa koo ati arjummaadhaan na yaadadhu.
  fra-LSG: et ce qui concernait l’offrande du bois aux époques fixées, de même que
    les prémices. Souviens-toi favorablement de moi, ô mon Dieu!
  yal-yal: N mɔn na liga nɛn saraxa yegene ra waxati saxini, e nun bogise singene.
    N ma Ala, n ma fe xa rabira i ma, i fan n na.
  haw-1868: A i ka haawi ana mai o ka wahie i na manawa i oleloia'i, a i na hua mua.
    E hoomanao mai oe ia'u, e ko'u Akua, i mea e pono ai.
  arb-NAV: كَمَا رَتَّبْتُ أَمْرَ جَلْبِ حَطَبِ التَّقْدِمَاتِ فِي مَوَاعِيدِهَا الْمُقَرَّرَةِ،
    وَكَذَلِكَ رَفْعِ أَوَائِلِ الْمَحَاصِيلِ. فَاذْكُرْنِي يَا إِلَهِي بِالْخَيْرِ».
  ewe-ewe: Kpe ɖe esiawo ŋu la, mewɔ ɖoɖo ɖe nakenana ɖe ɣeyiɣi dzi kple nu gbãtɔwo
    nana hã ŋu. O! Nye Mawu, ɖo ŋku dzinye, le wò dɔmenyo la nu.
  eng-LEE: And for the procuring of the wood, at fixed time, and for the first-fruits.
    Remember this unto me, O my God, for good.
  asm-FB: নিৰূপিত সময়ত খৰি আৰু ফলৰ আগ ভাগ দান দিলোঁ। হে মোৰ ঈশ্বৰ, মঙ্গলৰ অৰ্থে মোক
    সোঁৱৰণ কৰক।
  sus-A: ﭑ مَن نَشَ يٍفٍ قِ سّرّشّدُبّيٍ مَ سَلِ تّمُي نُن بْشِ دَشَمُي سِنفٍ سّرّشّ
    بَ تّمُي. ﭑ مَرِفِ عَلَ، عِ شَ رَتُ ﭑ مَ قٍ مَ عِ شَ قٌنِسِرٍيَ كُي.
  fra-SBL: ainsi que pour l'offrande de bois, aux temps fixés, et pour les prémices.
    Souviens-toi de moi, mon Dieu, pour le bien.
  hbo-hbo: וּלְקֻרְבַּ֧ן הָעֵצִ֛ים בְּעִתִּ֥ים מְזֻמָּנֹ֖ות וְלַבִּכּוּרִ֑ים זָכְרָה־לִּ֥י
    אֱלֹהַ֖י לְטֹובָֽה׃
  pjt-pjt: '@see-verse:NEH.013.030'
  kik-kik: Ningĩ nĩndathondekire mweke wa kũhothaga ngũ na maciaro ma mbere mahinda
    marĩa maatuĩtwo. Wee Ngai wakwa, ndirikana na ũnjĩke wega.
  fra-NCL: et ce qui concernait l’offrande du bois à des époques déterminées, ainsi
    que les prémices. Souvenez-vous-en en ma faveur, ô mon Dieu, pour mon bien !
  cek-AK: Atue phak naah, thingnawk hoi kathai tangsuek thingthainawk paek o hanah,
    ka thuih pae. Aw ka Sithaw, kahoih hmuen ka sak pongah, na pahnet hmah, tiah lawk
    ka thuih.
  cuk-cuk: 'Amba dulemar sapan na e-ibagangi amimaloed, deyob an urbisbalid. Degine,
    dule ibmar-gebe-sanmakmalad Bab-Dummadga-ukleged-dakmaloed, amba deyob an urbisbalid.
    Ani, Nehemías, Bab-Dummadse an gotebalid: “An-Bab-Dummadye, melle an-iego, nued
    be angi binsaoye.”'
  uig-CYR: Мән йәнә өз вақтида отун-яғач елип келиниши вә дәсләпки һосулни йәткүзүп
    турушқиму адәм орунлаштурдум. «Аһ Худайим, мени ядиңда тутуп, маңа шапаәт көрсәткәйсән!».
  tel-2017: ఇంకా, అర్పణల కోసం నియమిత సమయాల్లో కట్టెలు వచ్చేలా, ప్రజలు క్రమంగా ప్రథమ
    ఫలాలు తెచ్చేలా ఏర్పాటు చేశాను. నా దేవా, మంచి జరిగేలా నన్ను జ్ఞాపకం చేసుకో.
  hat-BSA: epi pou ofran founi bwa nan lè chwazi yo, ak pou premye fwi yo, sonje mwen,
    O Bondye mwen, pou sa ki bon.
  kos-kos: Nga orala oakwuk nu ke etong ma ac orekmakinyuk nu ke mwe kisa firir in
    utuku ke pacl fal, oayapa tuh mwet uh in use fahko se meet ke wheat ac ke fokinsak.
    Esam ma inge nukewa, O God, ac akwoyeyu kac.
  hbo-WLC: וּלְקֻרְבַּ֧ן הָעֵצִ֛ים בְּעִתִּ֥ים מְזֻמָּנ֖וֹת וְלַבִּכּוּרִ֑ים זָכְרָה־לִּ֥י
    אֱלֹהַ֖י לְטוֹבָֽה׃
  ibo-ibo: Emekwara m ka a na-ebubata nkụ nke ebe ịchụ aja nʼoge kwesiri, meekwa ka
    a na-ewebata onyinye mkpụrụ mbụ niile nʼoge ha. Cheta m Chineke, gosi m ihuọma
    gị.
  ory-ory: ଆଉ, ନିରୂପିତ ସମୟରେ କାଷ୍ଠ ଓ ପ୍ରଥମଜାତ ଫଳର ଉପହାର ନିମନ୍ତେ ଲୋକ ନିଯୁକ୍ତ କଲି। ହେ
    ମୋହର ପରମେଶ୍ୱର, ମଙ୍ଗଳ ନିମନ୍ତେ ମୋତେ ସ୍ମରଣ କର।
  chk-chk: Iwe, üa pwal akota fansoun ineet ekewe aramas repwe uwato amwüchün ekewe
    asor me ekewe mwen ua. Ai Kot, kopwe chechemeni ei o afeiöchüei.
  rop-rop: Aibin meiksho detlot pipul bin bringimap ola faiya wud blanga sekrifais
    serramoni langa ola rait taim, en aibin meiksho deibin bringimap detlot feswan
    sid daga en feswan kukwan frut daga langa detlot serramonimen. Wal aibin prei,
    “God yu jinggabat mi en ola gudbala ting aibin dum.” Lagijat na aibin prei. Binij
    na.
  ukr-1871: І приставу дров в призначений час, і первоплодів. Спогадай мене, Боже
    мій, на добро менї!
  deu-1951: und sorgte für die rechtzeitige Lieferung des Holzes und der Erstlinge.
    Gedenke mir das, mein Gott, zum Besten!
  eng-JPS: and for the wood-offering, at times appointed, and for the first-fruits.
    Remember me, O my God, for good.
  srp-1865: I da se donose drva za žrtve na rokove, i prvine. Pomeni me, Bože moj,
    na dobro.
  lug-lug: Ne nteekawo enkola ey’abantu okuwaayo enku mu biseera ebigereke, era n’ebibala
    ebibereberye. Onzijukire n’okwagala kwo Ayi Katonda wange.
  heb-heb: ולקרבן העצים בעתים מזמנות ולבכורים זכרה לי אלהי לטובה׃
  ben-IRV: এছাড়া দিন মত কাঠ ও প্রথমে তোলা ফসল আনবার জন্যও লোক নিযুক্ত করলাম। হে আমার
    ঈশ্বর, আমার মঙ্গল করবার জন্য আমাকে স্মরণ কোরো।
  pan-pan: ਫਿਰ ਮੈਂ ਲੱਕੜੀ ਦੀਆਂ ਭੇਟਾਂ ਲਿਆਉਣ ਲਈ ਅਤੇ ਪਹਿਲਾ ਫਲ ਦੇਣ ਲਈ ਸਮਾਂ ਠਹਿਰਾ ਦਿੱਤਾ।
    ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਭਲਿਆਈ ਲਈ ਮੈਨੂੰ ਯਾਦ ਰੱਖ!
  mya-JVB: ချိန်းချက် သောအချိန် ၌ ထင်း ပူဇော် သက္ကာနှင့် အဦး သီးသော အသီးကို ပူဇော်စေခြင်းငှါ
    စီရင်၏။ အို အကျွန်ုပ် ၏ ဘုရား သခင်၊ ကျေးဇူး ပြုပါမည်အကြောင်း၊ အကျွန်ုပ် ကို အောက်မေ့
    တော်မူပါ။
  tbg-tbg: Minti tivake te vaiinti vonavuara ninta kaamate entaraqaa ne iha teqake
    vuru vataimanta Kotira ofaa iha quara amitaqi vuate, ti. Minti tivake te vaiinti
    nahentiara ne hoqare avuni mpeqaiqiaina naahorave, hoqare avuni aqu itaaina katari
    tavarave, vareha vuru Kotira amitaate, tunara. Mpo Kotio, Te ekaa vi kaiqara vi
    kaiqara varaunara virara iritehara are tiriara quahehara variane, turo.
  hmo-hmo: Bona boubou edia lahi audia abia dalana be lau ese lau karaia namonamo,
    taunimanima ese edia nega, edia nega korikori dekenai do idia mailaia. Taunimanima
    ese edia tano anidia, uiti bona au huahua, mage guna harihari gaudia mailaia dalana
    danu, be lau ese lau karaia namonamo. Egu Dirava e, inai lauegu kara ibounai do
    oi laloatao, bona idia dainai mani lau do oi hanamoa.
  urd-urd: और मुक़र्ररा वक़्तों पर लकड़ी के हदिए और पहले फलों के लिए हल्क़े मुक़र्रर
    कर दिए। ऐ मेरे ख़ुदा, भलाई के लिए मुझे याद कर।
  rus-SYN: и доставку дров в назначенные времена и начатки. Помяни меня, Боже мой,
    во благо мне.
  bqc-SIM: Ma ɛa yàa labakɛa gↄↄ dìlɛ gbɛ̃́ↄnɛ ń buapↄ́ káauↄ kpaao. Ma Lua, to
    ma yã́ àↄ dↄngu a maa ũ.
  tcz-CHONGTHU: Chuleh keiman maicham a ding thing aning lhinga ahin peh na diu leh
    lhosoh masa apha cha cha ahin pohlutna diuvin kagongtoh in ahi. O ka Pathen, hiche
    hi keima neikhohsah na in hin gel doh teiyin.
  mar-mar: लाकडाचे अर्पण व प्रथमफळ आणण्याची वेळ मी ठरवून दिली. हे माझ्या देवा, माझ्या
    हितासाठी, माझी आठवण कर.
  qub-qub: Nirä imay junaj yantata churamunanpäpis, imay rimir-punta shuntar raquishan
    micuyta apamunanpäpis. ¡Tayta Dios, ama gongaycamaychu ari; yanapaycamanqui ari!
  hat-hat: Mwen bay lè pou yo fè ofrann bwa yo ak ofrann premye grenn ak premye fwi
    ki mi nan jaden lè rekòt. O Bondye mwen, pa bliye m' tande! Pa bliye se mwen menm
    ki fè tou sa!
  eng-BSB: I also arranged for contributions of wood at the appointed times, and for
    the firstfruits. Remember me, O my God, with favor.
  eng-WEBPB: and for the wood offering, at appointed times, and for the first fruits.
    Remember me, my God, for good.
  kbq-kbq: Nagra anazanke hu'na, mago mago zupama tevema hare'zama kresramnama vu
    itare'ma esnaza vahe'ene, ese ne'zama hozafinti'ma hamare'za eri'za esaza vahe'ene,
    ese zafa rgama tagisaza zama Ra Mono nompima eriza esaza vahe'enena huhampari
    zamante'noe. Ana maka zama hu'noa zanku antahi nenaminka Anumzanimoka nazeri so'e
    hunanto.
  nhe-BL: 'Huan nojquiya nijmocuitlahui nochipa para nochi tlacame quihualicase cuahuitl
    para tlaixpamitl quema quitocarosquía. Huan nijmocuitlahui para quihualicase iachtohui
    tlajca ininmilhua. Huan nimomaijto: “Xinechilnamiqui ica cuali, NoTeco Dios.”'
  gub-BL: Amono'og kar zepe'aw ma'ea'yr izuka pyràm iwy pe àràm amo wanupe. Nezewe
    mehe werur zepe'aw i'ar mehe wà. Azapo kar amo ma'e teko wanupe no. A'e rupi werur
    arozràn ipo'o pyrer ipy tàpuzuhu pe wà, ma'e'a kwer ipo'o pyrer ipy herur pà wà
    no. Nema'enukwaw katu ko ma'e nànàn nehe, o Tupàn hezar. Emur neze'egatu herehe
    hekuzaromo nehe no. Upaw.
  eng-DRA: 'And for the offering of wood at times appointed, and for the firstfruits:
    remember me, O my God, unto good. Amen.'
