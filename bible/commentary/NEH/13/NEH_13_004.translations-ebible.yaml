verse: NEH.013.004
translations:
  mal-C: അതിനുമുമ്പേ, നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ സംഭരണശാലകളുടെ ചുമതല എല്യാശീബ്
    പുരോഹിതനെ ഏൽപ്പിച്ചിരുന്നു. അദ്ദേഹം തോബിയാവിന്റെ ബന്ധുവായിരുന്നതിനാൽ
  deu-TKW: Vorher aber hatte der Priester Eljasib, ein Verwandter des Tobia, der bei
    den Zellen des Tempels unseres Gottes angestellt war,
  lin-lin: Liboso ya kozwa mokano yango, Nganga-Nzambe Eliashibi oyo azali na mokumba
    ya kobatela bibombelo ya Ndako ya Nzambe na biso mpe azali moto ya libota ya Tobiya
  eng-LSV: And before this Eliashib the priest, appointed over chambers of the house
    of our God, [is] a relation of Tobiah,
  eng-GNV: 'And before this had the Priest Eliashib the ouersight of the chamber of
    the house of our God, being kinsman to Tobiah:'
  eng-WEBSTER: 'And before this, Eliashib the priest, having the oversight of the
    chamber of the house of our God, was allied to Tobiah:'
  nhw-BL: Pero quema ayamo quicaquiyayaj ni tlanahuatili, nopa hueyi totajtzi Eliasib
    quipixqui imaco nochi cuartos huan tlamantli catli quihualicayayaj ipan itiopa
    Toteco Dios. Huan yaya moiximatiyaya ica Tobías.
  swh-ONEN: Kabla ya hili, kuhani Eliashibu alikuwa amewekwa kuwa msimamizi wa vyumba
    vya ghala ya nyumba ya Mungu wetu. Alikuwa na uhusiano wa karibu na Tobia,
  bba-bba: N deemɑ bɑ rɑɑ yɑ̃ku kowo Eliɑsibu ɡɔsɑ u kɑ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yerun
    diɑ ye bɑ ɡɔri ɡɔrin sɔmburu ko. Eliɑsibu wi, u sɑ̃ɑwɑ Tobiyɑn dusi.
  eng-KJVCPB: 'And before this, Eliashib the priest, having the oversight of the chamber
    of the house of our God, was allied unto Tobiah:'
  luo-luo: Ka ma ne pok otimore, to Eliashib jodolo noseketi jarit kuonde keno mag
    od Nyasachwa. To ne en osiep Tobia machiegni ahinya,
  meu-meu: Ina kara do se vara negana ai, hahelaḡa tauna Eliasibi, e duanaia eda Dirava
    ena dubu daiutudia baine biagua tauna, na Tobia bamona,
  npi-ULB: अब योभन्दा पहिले पुजारी एल्यासीब हाम्रा परमेश्‍वरको मन्दिरका भण्डार-कोठाहरूका
    जिम्मावाल नियुक्त भएका थिए । तिनको तोबियासित सम्बन्ध थियो ।
  yor-yor: Ṣáájú èyí a ti fi Eliaṣibu àlùfáà ṣe alákòóso yàrá ìkó nǹkan ilé Ọlọ́run
    wa sí. Ó súnmọ́ Tobiah pẹ́kípẹ́kí.
  ind-ind: Imam Elyasib, yang bertanggung jawab atas ruang-ruang penyimpanan di rumah
    TUHAN, sudah lama menjadi saudara ipar Tobia. Lalu pada tahun ketiga puluh dua
    pemerintahan Raja Artasasta, saya kembali ke istana raja di Babel untuk melapor
    kepadanya. Sementara saya di sana, Elyasib mengizinkan Tobia menggunakan sebuah
    ruangan besar yang sebenarnya hanya boleh dipakai sebagai gudang tempat persembahan
    gandum-ganduman, kemenyan, perlengkapan rumah TUHAN, dan perpuluhan dari hasil
    panen, air anggur, serta minyak zaitun. Semua itu untuk persediaan para pelayan
    dari suku Lewi, yaitu para imam, pemain musik, dan penjaga rumah TUHAN. Setelah
    beberapa waktu di istana saya mendapat izin raja untuk kembali,
  pes-OPCB: الیاشیب کاهن که انباردار انبارهای خانهٔ خدا و دوست صمیمی طوبیا بود،
  tgl-ULB: Bago nito, si Eliasib na pari ay itinalaga sa mga imbakan ng tahanan ng
    ating Diyos. Siya ay kamag-anak ni Tobias.
  hui-hui: Loma binigo mo miaga Eliasibi ibugua Ngode Datagaliwabenaga anda dabudabu
    wiaga hobane heago handayaho helo dabo helayagola ibugua Tobiala nenege hinuwa
    biabe mandagi bialu hene.
  mya-mya: ဗိ​မာန်​တော်​ပစ္စည်း​သို​လှောင်​ခန်း​များ​ကို​တာ​ဝန် ယူ​ထိန်း​သိမ်း​ရ​သူ
    ယဇ်​ပု​ရော​ဟိတ်​ဧ​လျာ​ရှိပ် သည်​တော​ဘိ​နှင့်​ခင်​မင်​ရင်း​နှီး​လျက်​နေ သ​ဖြင့်၊-
  bod-N: ཡང་དོན་འདིའི་སྔོན་དུ་ཏོ་བི་ཡཱ་དང་གཉེན་ཉེ་ཡིན་པའི་མཆོད་དཔོན་ཨེལ་ཡཱ་ཤིབ་གཉིས་ཀྱིས།
    མངགས་བཅོལ་ལྟར་རང་ཅག་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་མཛོད་ཁང་དུ་བདག་གཉེར་བྱེད་པ་དང་།
  sna-sna: Zvino zvisati zvaitika izvi, Eriashibhi muprista akanga agadzwa kuti ave
    mutariri wamatura okuvigira eimba yaMwari wedu. Akanga ane ukama hwepedyo naTobhia,
  spa-BLM: Antes de esto, el sacerdote Eliasib, que había sido designado como encargado
    de las habitaciones de la casa de nuestro Dios, siendo aliado de Tobías,
  cac-cac: Ayic manto uji jun chi', a vin̈aj sacerdote Eliasib chi' ayoch yajalil
    yilan juntzan̈ b'aj molan tastac tz'ac'ji d'a scajnub' co Diosal. A vin̈aj Eliasib
    chi' vach' yac'an vin̈ yed' vin̈aj Tobías, yuj chi' ix yac' jun nivan cuarto vin̈
    d'a vin̈aj Tobías chi'.
  swh-ULB: Sasa kabla ya hapo Eliashibu kuhani akawekwa juu ya vyumba vya nyumba ya
    Mungu wetu. Alikuwa na uhusiano na Tobia.
  bel-bel: А найперш сьвятар Эльяшыў, прыстаўлены да пакояў пры доме Бога нашага,
    блізкі сваяк Товіі,
  deu-ELBBK: Und vor diesem hatte Eljaschib, der Priester, der über die Zellen des
    Hauses unseres Gottes gesetzt war, ein Verwandter des Tobija,
  mbb-OT: Hein wazè pa haazà mehitavù, si Eliashib he memumuhat, he edumala te menge
    budiga ziyà te valey te Megbevayè dey he kezuzumahi ni Tobia,
  mal-2015: അതിന്നു മുമ്പെ തന്നേ നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ അറകൾക്കു മേൽവിചാരകനായി
    നിയമിക്കപ്പെട്ടിരുന്ന എല്യാശീബ് പുരോഹിതൻ തോബീയാവിന്റെ ബന്ധുവായിരുന്നതിനാൽ അവന്നു
    ഒരു വലിയ അറ ഒരുക്കിക്കൊടുത്തിരുന്നു.
  rmc-rmc: Ale mek angloda, sar pes kada ačhiľa, o rašaj Eljašib sas ačhado upral
    amare Devleskre chramoskre skladi. Ov sas famelija le Tobiašoskri.
  pes-OPV: و قبل از این الیاشیب کاهن که بر حجره های خانه خدای ما تعیین شده بود، با
    طوبیا قرابتی داشت.
  ron-1924: Ынаинте де ачаста, преотул Елиашиб, каре ера пус песте кэмэриле Касей
    Думнезеулуй ностру ши рудэ ку Тобия,
  ben-OBCV: এর আগে ইলীয়াশীব যাজককে আমাদের ঈশ্বরের গৃহের ভাণ্ডারের দায়িত্ব দেওয়া
    হয়েছিল। সে টোবিয়ের নিকট আত্মীয় ছিল,
  som-som: Oo waxyaalahaas ka hor wadaadkii Eliyaashiib oo loo doortay inuu madax
    u ahaado qolalka guriga Ilaaheenna ayaa xidhiidh la yeeshay Toobiyaah,
  lat-VUC: Et super hoc erat Eliasib sacerdos, qui fuerat præpositus in gazophylacio
    domus Dei nostri, et proximus Tobiæ.
  eng-ASVBT: Now before this, Eliashib the priest, who was appointed over the chambers
    of the house of our God, being allied unto Tobiah,
  ita-1885: Ora, avanti questo, il sacerdote Eliasib, costituito sopra le camere della
    Casa dell'Iddio nostro, essendo parente di Tobia,
  eng-ULB: Now before this Eliashib the priest was appointed over the storerooms of
    the house of our God. He was related to Tobiah.
  spa-VBL: Antes de todo esto, el sacerdote Eliasib, que estaba emparentado con Tobías,
    había sido puesto a cargo de los almacenes del Templo de nuestro Dios.
  fra-_FOB: Or, avant cela, Éliashib, le sacrificateur, préposé sur les chambres de
    la maison de notre Dieu, parent de Tobija,
  mal-mal: അതിന് മുമ്പെ തന്നെ നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ അറകൾക്ക് മേൽവിചാരകനായി
    നിയമിക്കപ്പെട്ടിരുന്ന എല്യാശീബ് പുരോഹിതൻ തോബീയാവിന്റെ ബന്ധുവായിരുന്നതിനാൽ അവന്
    ഒരു വലിയ അറ ഒരുക്കിക്കൊടുത്തിരുന്നു.
  urd-GVR: Is wāqiye se pahle Rab ke ghar ke godāmoṅ par muqarrar imām Iliyāsib ne
    apne rishtedār Tūbiyāh
  suz-BL: मिनु मेको क्‍येङा ङोंइती चढ़ेब एल्‍याशीब आंइ परमप्रभु आ खिं ङा ठेयब कोव़ब
    बाक्‍त। मेको तोबीयाह एल्‍याशीब आ नेक्‍था ङा मुर बाक्‍त। नेहेम्‍याह २:१९
  ita-1927: Or prima di questo, il sacerdote Eliascib, ch’era preposto alle camere
    della casa del nostro Dio ed era parente di Tobia,
  ckb-ckb: پێش ئەمە، ئەلیاشیڤی کاهین بە سەرپەرشتیاری ژوورە ئەمبارەکانی ماڵی خودامان
    دانرابوو. لە تۆڤییاوە نزیک بوو،
  eng-BBE: Now before this, Eliashib the priest, who had been placed over the rooms
    of the house of our God, being a friend of Tobiah,
  kan-OKCV: ಇದಕ್ಕೆ ಮುಂಚೆ ನಮ್ಮ ದೇವರ ಆಲಯದ ಉಗ್ರಾಣದ ಮೇಲೆ ವಿಚಾರಕನಾಗಿದ್ದ ಎಲ್ಯಾಷೀಬನೆಂಬ ಯಾಜಕನು
    ಟೋಬೀಯನ ಸಮೀಪ ಬಂಧುವಾಗಿದ್ದನು.
  bbb-bbb: Ro vame ije bu rade rei ro ude e Iraeasibi e zinone ifaejemo ije fu Godido
    Are guove be bu ijia ire binobino navo ije samuamo. Ro kuke Iraeasibi fu Godido
    Are ijia guove be e Tobia mae. Rove e Iraeasibi ije fuka isema rei ijadufuo maeje
    e Tobia fu e Amonaetiko ro kuke fure ude e Isureroko isuo bu kiravo ijene bijukuriakiro
    renoe.
  tam-2017: இதற்குமுன்னே எங்கள் தேவனுடைய ஆலயத்தின் அறைகளுக்குப் பொறுப்பாளனாக வைக்கப்பட்ட
    ஆசாரியனாகிய எலியாசிப் தொபியாவோடு இணைந்தவனாயிருந்து,
  spa-RV-1909: Y antes de esto, Eliasib sacerdote, siendo superintendente de la cámara
    de la casa de nuestro Dios, había emparentado con Tobías,
  ron-BTF: Și înainte de aceasta, preotul Eliașib, având supraveghere peste camera
    casei Dumnezeului nostru, era aliat cu Tobia;
  eng-WEBP: Now before this, Eliashib the priest, who was appointed over the rooms
    of the house of our God, being allied to Tobiah,
  eng-FBV: Before all this, Eliashib the priest, who was related to Tobiah, had been
    put in charge of the storerooms of the Temple of our God.
  nld-1939: Maar reeds vroeger was de priester Eljasjib, die met het toezicht over
    de kamers van het huis van onzen God was belast, aan Tobi-ja verwant geworden.
  nch-BL: Pero quema ayemo quicaquiyayaj ni tanahuatili, nopa hueyi totajtzi Eliasib
    quipixqui imaco nochi cuartos huan tamanti cati quihualicayayaj ipan itiopa Toteco
    Dios. Huan yaya moixmatiyaya ica Tobías.
  vie-1934: Vả, trước việc đó, thầy tế lễ Ê-li-a-síp, mà đã được lập coi sóc các phòng
    của đền Đức Chúa Trời chúng tôi,
  hin-CV: इसके पहले, पुरोहित एलियाशिब, जिसे हमारे परमेश्वर के भवन के कमरों का अधिकारी
    चुना गया था, वास्तव में तोबियाह का रिश्तेदार था.
  spa-BES: Antes de esto, el sacerdote Eliasib, que había sido colocado sobre las
    habitaciones de la casa de nuestro Dios, siendo amigo de Tobías,
  tdx-tdx: Ie taolo’ Izay, i Eliasibe mpisoroñe tinendre hifehe o efets’ efen’ anjomban’
    Añaharen-tikañeo, ie longo i Tobià
  tha-KJV: ก่อนหน้านี้ เอลียาชีบปุโรหิตผู้​ได้​รับการแต่งตั้งให้​ดู​แลห้องในพระนิเวศของพระเจ้าของเรา
    และผู้​เก​ี่ยวพั​นก​ับโทบีอาห์
  por-BR-2018: E antes disto, Eliasibe, o sacerdote, sendo superintendente da câmara
    da casa de nosso Deus, tinha se aparentado com Tobias,
  deu-ELO: Und vor diesem hatte Eljaschib, der Priester, der über die Zellen des Hauses
    unseres Gottes gesetzt war, ein Verwandter des Tobija,
  eng-WYC-2018: And upon these things was Eliashib, the priest, that was sovereign
    in the chamber of the house of our God, and was the neighbour of Tobiah. (And
    upon these things was the High Priest Eliashib, who was the ruler, or the overseer,
    of the storerooms of the House of our God, and was the neighbour, or the friend,
    of Tobiah.)
  epo-epo: Antaŭ ĉi tio la pastro Eljaŝib, administranto de la ĉambroj de la domo
    de nia Dio, parenco de Tobija,
  uig-PIN: Bu ixtin awwal, Hudayimizning ɵyining hǝzinisini baxⱪuruxⱪa mǝs’ul kaⱨin
    Əliyaxib Tobiyaning tuƣⱪini bolup,
  beo-beo: Gobele salasu dunu Ilaiasibi da Debolo modale ligisisu diasu ouligisu.
    E da eso bagohame Doubaia amo hahawane ba:i.
  tpi-OTNT: Pris Eliasip i bin lukautim ol rum bilong putim ol samting long haus bilong
    God bilong yumi, na em i poroman bilong Tobia.
  hau-SA: Kafin wannan, an sa Eliyashib firist yă lura da ɗakuna ajiyar gidan Allahnmu.
    Yana da dangantaka na kurkusa da Tobiya,
  uig-LAT: Bu ishtin awwal, Xudayimizning öyining xezinisini bashqurushqa mes’ul kahin
    Eliyashib Tobiyaning tughqini bolup,
  nde-nde: Mandulo kwalokhu, u-Eliyashibi umphristi nguye owayephethe iziphala zendlu
    kaNkulunkulu wethu. Wasuka wezwana kakhulu loThobhiya,
  ton-ton: '¶ Pea ki muʻa ʻi he meʻa ni, ko Iliasipi ko e taulaʻeiki, ʻaia naʻe pule
    ki he fale ʻe taha ʻi he fale ʻoe ʻOtua, naʻe kaumeʻa ia kia Topaia:'
  ces-1613: Ale před tím Eliasib kněz, správce komory domu Boha našeho, spříznil se
    s Tobiášem.
  eng-WMB: Now before this, Eliashib the priest, who was appointed over the rooms
    of the house of our God, being allied to Tobiah,
  tam-TCV: இதற்கு முன்பு ஆசாரியன் எலியாசீப் எங்கள் இறைவனின் ஆலய களஞ்சியங்களுக்குப்
    பொறுப்பாயிருந்தான். இவன் தொபியாவின் நெருங்கிய உறவினரான இவன்,
  ceb-ULB: Karon, sa wala pa kini, si Eliasib nga pari ang gituboy nga mahimong tigdumala
    sa lawak nga tipiganan sa balay sa among Dios. Paryente siya ni Tobia.
  pol-UBG: Jakiś czas przedtem kapłan Eliaszib, przełożony nad komnatą domu naszego
    Boga, spowinowacony z Tobiaszem;
  urd-GVU: اِس واقعے سے پہلے رب کے گھر کے گوداموں پر مقرر امام اِلیاسب نے اپنے رشتے
    دار طوبیاہ
  deu-1912: Und vor dem hatte der Priester Eljasib, der gesetzt war über die Kammern
    am Hause unsres Gottes, ein Verwandter des Tobia, demselben eine große Kammer
    gemacht;
  kan-2017: ಇದಕ್ಕಿಂತ ಮೊದಲು ಯಾಜಕನಾದ ಎಲ್ಯಾಷೀಬನು ನಮ್ಮ ದೇವಾಲಯದ ಕೊಠಡಿಗಳ ಮೇಲ್ವಿಚಾರಕನಾಗಿ
    ನೇಮಿಸಲ್ಪಟ್ಟಿದ್ದನು. ಇವನು ಟೋಬೀಯನ ಸಂಬಂಧಿಕನಾಗಿದ್ದನು.
  yap-yap: I Eliashib ni prist ni ir e ba milfan fapi senggil ni yima cha’ar ngay
    u Tempel, e ke n’uw nap’an ni kar pirew Tobiah ni bfel’ e puruy’ rorow.
  hlt-MCSB: Te hlan vaengah khosoih Eliashib te Tobiah neh a yoei la kaimih kah Pathen
    im kah imkhan ah khueh.
  mdy-ETH: ጌኤዦ ማኣሮኮ ሜሆ ጌሦ ማኣሮ ሱኡጋሢ ማዔ፥ ቄኤሳሢ፥ ዔሊያሺቤ ዖዶሲ ዎዴ ፆቢያ ጎዖሢና ዎላ ፔቴ ማዒ ናንጌኔ፤
  twi-ASANTE: Ansa na saa asɛm yi rebɛsi no, na ɔsɔfoɔ Eliasib a wɔyii no sɛ ɔnyɛ
    Onyankopɔn Asɔredan no adekoradan sohwɛfoɔ no a na ɔsane yɛ Tobia busuani no,
  eng-WEBU: Now before this, Eliashib the priest, who was appointed over the rooms
    of the house of our God, being allied to Tobiah,
  wal-wal: Hegaappe kasetidi, Beeta Maqidasiyan miishshata wottiyo kifiletussi halaqa
    gidiya Eliyaashibi Xoobbiyaara dabbotaa medhdhi uttiis.
  spa-PDDPT: Antes de esto, el sacerdote Eliasib, encargado de la cámara del Templo
    de nuestro ʼElohim, quien emparentó con Tobías,
  gun-gun: Ha'e va'e e'ỹ mbove ma sacerdote Eliasibe onhemoirũ Tobias kuery re, Nhanderuete
    pegua opy mba'emo re opena aguã omoĩa teĩ.
  agu-BL: Poro Eliasib yi pale', yi at tan q'uicy'le'n yi e'chk takle'n yi at xe ca'l
    Kataj, cyajwutz quib tu Tobías.
  ilo-ULB: Ita, sakbay a nadutokan ni Eliasib a padi a mangaywan kadagiti siled a
    pagiduldulinan iti balay ti Diostayo. Gayyemnan ni Tobias.
  kpg-kpg: Tangada hai mee dabu Eliashib, dela e madamada humalia nia ruum benebene mee
    di Hale Daumaha, nogo buni anga gi Tobiah di madagoaa waalooloo.
  uig-ARA: بۇ ئىشتىن ئاۋۋال، خۇدايىمىزنىڭ ئۆيىنىڭ خەزىنىسىنى باشقۇرۇشقا مەسئۇل كاھىن
    ئەلىياشىب توبىيانىڭ تۇغقىنى بولۇپ،
  sus-sus: Beenu na xa raba, sɛrɛxɛdubɛ Eliyasibu nan nu na bilie xunyi ra muxu Marigi
    Ala xa banxi kui. A bariboore nde nan nu lanxi Tobiya ma.
  pon-2006: Samworo Eliasip, me apwahpwalih perehn nahk en Tehnpas Sarawio, ehuong
    Dopaia ni ahnsou reirei.
  ksd-ksd: Ma lua ta go, Eliasib ra tena tinabar, nina di ga tibe ba na balaure ra
    umana pal na vuvuvung ta ra kuba i kaveve God, ma nina dir ga talaina ma Tobia,
  tur-YTC: Bundan önce, Tanrımız'ın evinin odaları üzerine atanmış olan kâhin Elyaşiv,
    Toviya'yla akraba olup,
  ind-AYT: Namun, sebelum hal itu terjadi, Imam Elyasib, yang telah dipilih sebagai
    pengawas gudang penyimpanan di bait Allah kita, memiliki hubungan yang dekat dengan
    Tobia.
  nya-nya: Izi zisanachitike, wansembe Eliyasibu anali atasankhidwa kukhala woyangʼanira
    zipinda zosungiramo katundu za Nyumba ya Mulungu. Iyeyu ankagwirizana kwambiri
    ndi Tobiya.
  hrv-hrv: A prije toga svećenik Elijašib, postavljen nad sobama Doma Boga našega,
    bijaše svom rođaku Tobiji
  mps-mps: Pris Eliasipgo te dago Godigo tempel be doado bage mubo habu tonaluai,
    tama aga te Amon hani bidi Tobiago hai namu dao.
  tpi-tpi: Pris Eliasip i bin lukautim ol rum bilong putim ol samting long haus bilong
    God bilong yumi, na em i poroman bilong Tobia.
  dan-1931: Nogen Tid i Forvejen havde Præsten Eljasjib, hvem Opsynet med Kamrene
    i vor Guds Hus var overdraget, og som var i Slægt med Tobija,
  vie-OVCB: Trước đó, Thầy Tế lễ Ê-li-a-síp, người có trách nhiệm trông coi kho tàng
    Đền Thờ Đức Chúa Trời, liên lạc với Tô-bia,
  guj-2017: પરંતુ આ અગાઉ, યાજક એલ્યાશીબ જેને ઈશ્વરના ભક્તિસ્થાનના ભંડારનો કારભારી
    નીમ્યો હતો, તે ટોબિયાના સગો હતો.
  pon-2006A: Samworo Eliasip, me apwahpwalih perehn nahk en Tehnpas Sarawio, ehuong
    Dopaia ni ahnsou reirei.
  por-BRBSL: Agora antes disso, Eliasib o sacerdote, que foi nomeado sobre os quartos
    da casa de nosso Deus, sendo aliado de Tobias,
  cth-cth: Ha hoehnahlan teh Cathut imrakhan dawk kâtawnnae ka tawn e vaihma Eliashib
    teh Tobiah hoi a kâkuet awh.
  twi-twi: Ansa na saa asɛm yi rebesi no, na ɔsɔfo Eliasib a woyii no sɛ ɔnyɛ Onyankopɔn
    Asɔredan no adekoradan sohwɛfo no a na ɔsan yɛ Tobia busuani no,
  hlt-hlt: Te hlan vaengah khosoih Eliashib te Tobiah neh a yoei la kaimih kah Pathen
    im kah imkhan ah khueh.
  tbz-SIM: Dɛ̀ do sɔ̃́ nyikuɔ́ nìùtì nhEdiɑsibu weè bɑkɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kó tidieti.
    Ò nɛ́ do mɛ ntɑunnɛ̀mɛ̀ Tobiyɑ
  msy-2020: Ofa gamir gumazim Eliasip, me fomɨra en Godɨn Dɨpenimɨn biziba arɨghamin
    danganim akɨrir ingangarim a ganɨngi. Ezɨ Eliasip, a Tobian roroam.
  dop-dop: Nɑ pǝ́cɔ́ pǝ́ tɑkɩ mpʋ tɔ, kɔtʋlʋ Ɩliyɑsipɩ kɛ pɑɑ kpɑwɑ sɩ, ɩ́ pɑɑsǝɣǝnɑ
    Ɩsɔ tǝsɛɛlɛ kutuluŋ lɛlǝŋ. Pǝyele Ɩliyɑsipɩ lʋlǝtɑ kɛlɛ Topiyɑ.
  azb-azb: Bundan əvvəl Allahımızın məbədinin anbarlarına nəzarətçi təyin edilən kahin
    Elyaşiv Toviyanın yaxın tanışı olduğuna görə
  eng-DBY: And before this, Eliashib the priest, who had the oversight of the chambers
    of the house of our God, a kinsman of Tobijah,
  hin-2017: इससे पहले एल्याशीब याजक जो हमारे परमेश्वर के भवन की कोठरियों का अधिकारी
    और तोबियाह का सम्बंधी था।
  wol-KYG: Lu jiitu loolu nag tabboon nañu Elyasib, sarxalkat ba, dénk ko sunu néegi
    dencukaayi kër Yàlla ga. Mu doonoon jegeñaaleb Tobya,
  eng-YLT: And before this Eliashib the priest, appointed over chambers of the house
    of our God, [is] a relation of Tobiah,
  eng-WYC-2017: And upon these things was Eliashib, the priest, that was sovereign
    in the chamber of the house of our God, and was the neighbour of Tobiah.
  eng-WMBB: Now before this, Eliashib the priest, who was appointed over the rooms
    of the house of our God, being allied to Tobiah,
  urd-GVH: इस वाक़िये से पहले रब के घर के गोदामों पर मुक़र्रर इमाम इलियासिब ने अपने
    रिश्तेदार तूबियाह
  rug-rug: Visoroihe, Eliasibi sa hiama, si palabatu ni sari na lose tana vinariponi
    koa sa Zelepade, meke na baere te Tobaia si asa,
  gaz-gaz: Kanaan dura Eliyaashiib lubichi itti gaafatamaa mankuusaalee mana Waaqaa
    ture. Innis Xoobbiyaa wajjin walitti dhufeenya cimaa qaba ture;
  fra-LSG: Avant cela, le sacrificateur Éliaschib, établi dans les chambres de la
    maison de notre Dieu, et parent de Tobija,
  yal-yal: Benun na xa liga, saraxaralina Eliyasibi naxan yi walima en ma Ala Batu
    Banxin se ramaradene yi, naxan mɔn yi findixi Tobiya ngaxakedenna ra,
  haw-1868: A mamua o keia manawa, o Eliasiba ke kahuna, ia ia i haawiia ke keena
    o ka hale o ko kakou Akua, he hoalauna no ia no Tobia.
  arb-NAV: وَقَبْلَ هَذِهِ الأُمُورِ كَانَ أَلْيَاشِيبُ الْكَاهِنُ الأَمِينُ عَلَى
    مَخَازِنِ هَيْكَلِ إِلَهِنَا ذَا عَلاقَةٍ حَمِيمَةٍ بِطُوبِيَّا،
  ewe-ewe: Hafi nya sia nadzɔ la, Nunɔla Eliasib, ame si kpɔa gbedoxɔ la ƒe nudzraɖoƒewo
    dzi, eye wònye Tobia xɔlɔ̃ vevi aɖe la,
  eng-LEE: And before this, Elyashib the priest, appointed over the chambers of the
    house of our God, and a near [of kin] unto Tobiyah,
  asm-FB: এই ঘটনাৰ আগেয়ে আমাৰ ঈশ্বৰৰ গৃহৰ ভঁৰালৰ ওপৰত পুৰোহিত ইলিয়াচীবক নিযুক্ত
    কৰিছিল। তেওঁ টোবিয়াৰ সম্পৰ্কীয় লোক আছিল।
  sus-A: بٍينُ نَ شَ رَبَ، سّرّشّدُبّ عٍلِيَسِبُ نَن نُ نَ بِلِيٍ شُنيِ رَ مُشُ مَرِفِ
    عَلَ شَ بَنشِ كُي. عَ بَرِبٌورٍ ندٍ نَن نُ لَنشِ تٌبِيَ مَ.
  fra-SBL: Avant cela, le prêtre Éliaschib, qui était préposé aux chambres de la maison
    de notre Dieu, étant allié à Tobija,
  hbo-hbo: וְלִפְנֵ֣י מִזֶּ֔ה אֶלְיָשִׁיב֙ הַכֹּהֵ֔ן נָת֖וּן בְּלִשְׁכַּ֣ת בֵּית־אֱלֹהֵ֑ינוּ
    קָרֹ֖וב לְטֹובִיָּֽה׃
  pjt-pjt: '@see-verse:NEH.013.003'
  kik-kik: Mbere ĩyo, Eliashibu ũrĩa mũthĩnjĩri-Ngai nĩakoretwo atuĩtwo mũrũgamĩrĩri
    wa makũmbĩ ma nyũmba ya Ngai witũ. Aarĩ wa thiritũ ya hakuhĩ na Tobia,
  fra-NCL: Avant cela, le prêtre Eliasib, qui avait l’intendance des chambres de la
    maison de notre Dieu et qui était allié de Tobie,
  cek-AK: Hae hmuen om ai naah, qaima Eliashib loe aicae Sithaw im ih hmuenmae khenzawnkung
    ah oh moe, Tobiah hoi angkom kami ah oh;
  cuk-cuk: We-iduale, dule-irwa-Bab-Dummadse-goled-Eliasib, Babse-goled-neggi ibmar-sabolemalad-neg-dakedga
    maid. Ar Eliasibʼde, Tobías-ai-nuedsoggu,
  uig-CYR: Бу иштин авал, Худайимизниң өйиниң ғәзнисини башқурушқа мәсъул каһин Әлияшиб
    Тобияниң туққини болуп,
  tel-2017: ఇంతకుముందు మన దేవుని మందిరానికి చెందిన గిడ్డంగిపై అధికారిగా ఉన్న యాజకుడు
    ఎల్యాషీబు టోబీయాతో బంధుత్వం కలుపుకున్నాడు.
  hat-BSA: Alò, avan sa a, Éliaschib, prèt la, ki te chwazi dirijan nan chanm lakay
    Bondye yo, ki te fè aliyans ak Tobija,
  kos-kos: Mwet tol Eliashib, su ma kunal in liyaung infukil in filma lun Tempul,
    el tuh kawuk nu sel Tobiah ke pacl na loes.
  hbo-WLC: וְלִפְנֵ֣י מִזֶּ֔ה אֶלְיָשִׁיב֙ הַכֹּהֵ֔ן נָת֖וּן בְּלִשְׁכַּ֣ת בֵּית־אֱלֹהֵ֑ינוּ
    קָר֖וֹב לְטוֹבִיָּֽה׃
  ibo-ibo: Ma tupu ihe ndị a niile emee, Eliashib onye bụ onye nchụaja, onye e doro
    nʼisi ilekọta ime ụlọ a na-achịkọba ihe nʼụlọ Chineke anyị, ya na Tobaya nwee
    ezi mmekọrịta,
  ory-ory: ଏଥିପୂର୍ବେ ଇଲୀୟାଶୀବ ଯାଜକ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହସ୍ଥିତ କୋଠରିସକଳର ଅଧ୍ୟକ୍ଷ
    ଭାବରେ ନିଯୁକ୍ତ ହେଲେ ଓ ସେ ଟୋବୀୟର କୁଟୁମ୍ବ ଥିଲା,
  chk-chk: Nge me lom ewe souasor Eliasip mi kefilitä, pwe epwe tümwünü ekewe rumwen
    iseis lon imwen äm we Kot, a pwipwi ngeni Topia.
  rop-rop: Wal det serramonimen neim Eliyashib bin bos blanga ola rum weya deibin
    oldei pudum ola sid daga blanga ofring, en det gudsmelwan medisin gulum freinkinsins,
    en ola boul, en ola sid daga, en ola wain en oliboil weya ola pipul bin gibit
    ola Libaimen, en ola singamob en langa ola blijiman blanga det Serramoni Pleis.
    Wal Eliyashib hubin jidan gudfren blanga Tobaiya, det men hubin kaman brom najawan
    kantri, bin meigim olabat deigimat ol detlot enijing brom wanbala bigwan rum en
    imbin gibit det rum langa Tobaiya blanga jidan.
  ukr-1871: І стало ся, що сьвященник Елїяшив, приставлений до кімнат при домі Бога
    нашого, близький родич Товії,
  deu-1951: Vorher aber hatte Eljaschib, der Priester, der über die Kammern des Hauses
    Gottes gesetzt war, ein Verwandter Tobijas,
  eng-JPS: Now before this, Eliashib the priest, who was appointed over the chambers
    of the house of our God, being allied unto Tobiah,
  srp-1865: A prije toga Elijasiv sveštenik, koji bješe nad klijetima doma Boga našega,
    oprijatelji se s Tovijom,
  lug-lug: Ebyo nga tebinnabaawo, Eriyasibu omu ku bakabona, yali aweereddwa obuvunaanyizibwa
    okulabiriranga amawanika g’ennyumba ya Katonda waffe, kyokka nga mukwano nnyo
    wa Tobiya.
  heb-heb: ולפני מזה אלישיב הכהן נתון בלשכת בית אלהינו קרוב לטוביה׃
  ben-IRV: এর আগে যাজক ইলীয়াশীব, যাঁকে আমাদের ঈশ্বরের গৃহের ভান্ডার ঘরের ভার দেওয়া
    হয়েছিল, তিনি টোবিয়কে একটা বড় কামরা দিয়েছিলেন, কারণ টোবিয় ছিল তাঁর আত্মীয়;
  pan-pan: ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਅਲਯਾਸ਼ੀਬ ਜਾਜਕ ਜੋ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀਆਂ ਕੋਠੜੀਆਂ ਉੱਤੇ ਨਿਯੁਕਤ
    ਸੀ ਅਤੇ ਤੋਬਿਆਹ ਦਾ ਰਿਸ਼ਤੇਦਾਰ ਸੀ,
  mya-JVB: အရင် တခါ ငါ တို့ဘုရား သခင်၏ အိမ် တော်ပြင် ခန်း ကို အုပ်သော ယဇ်ပုရောဟိတ်
    ဧလျာရှိပ် သည် တောဘိ နှင့် ပေါက်ဘော် တော်သည် ဖြစ်၍၊
  tbg-tbg: Vi entara Kotira kaiqa vara amite vau vaiintiva vovano, Eliaasipiva Kotira
    Naavuqi airairave, karave, vate vau rum unavuraqi raqiki vaura. Vi vaiintiva vukaiqamakero
    vo vatanaa vaiinti Tobiaakantiro tontiqama kero vaura. (2:10)
  hmo-hmo: Inai kara be do ia vara lasi neganai, hahelagaia tauna Eliasibi, Dubu Helaga
    ena kohu haboua daiutudia ia naria tauna, ese Tobaia danu ia turana karaia.
  urd-urd: इससे पहले इलियासब काहिन ने जो हमारे ख़ुदा के घर की कोठरियों का मुख़्तार
    था, तूबियाह का रिश्तेदार होने की वजह से,
  rus-SYN: А прежде того священник Елиашив, приставленный к комнатам при доме Бога
    нашего, близкий родственник Товии,
  bqc-SIM: E yã́pi àↄ gɛ́ kɛi wà sa'ona Ɛliasibu dìlɛ wá Lua ua làasi gbɛ̃zↄ̃ↄ
    ũ. Amↄni bui Tobia daɛɛ,
  tcz-CHONGTHU: Hiche masanghin i-Pathen’u houin’a thilkeo koina indan ho vesui dinga
    kinganse Eliashib hi Tobiah inko ana hikhan;
  mar-mar: यापूर्वीच याजक एल्याशीबाला मंदिराच्या भांडारावर नेमण्यात आले. तो तोबीयाचा
    नातलग होता. एल्याशीबाने तोबीयासाठी एक मोठे भांडार तयार केले होते जेथे पूर्वी धान्यार्पणे,
    धूप, मंदिरातील पात्रे व इतर वस्तू ठेवल्या जात.
  qub-qub: Manaraj chayno captin Diospa Templuncho ima-aycapis churacuna wasita täpaycaran
    cüra Eliasib. Eliasibga famillyan captinmi Amón runa Tobiasta
  hat-hat: Anvan tout bagay sa yo, se Elyachib, yonn nan prèt yo, yo te mete reskonsab
    chanm depo magazen tanp lan. Li te fanmi prèt Tobija.
  eng-BSB: Now before this, Eliashib the priest, a relative of Tobiah, had been put
    in charge of the storerooms of the house of our God
  eng-WEBPB: Now before this, Eliashib the priest, who was appointed over the rooms
    of the house of our God, being allied to Tobiah,
  kbq-kbq: Hagi pristi ne' Eliasibi'a Tobiana naga'agino, kora Anumzamofo mono nompima
    fenozama nentaza nonte kva hino hu'za huhamparinte'naza nere.
  nhe-BL: Pero quema aya quicaquiyayaj ni tlanahuatili, nopa hueyi totajtzi Eliasib
    quipixqui imaco nochi cuartos huan tlamantli tlen quihualicayayaj ipan itiopa
    Toteco Dios. Huan yajaya moixmatiyaya ica Tobías.
  gub-BL: A'e ma'e uzeapo 'ym mehe we xaxeto Eriaziw, ma'e tàpuzuhu pupe imonokatu
    pyrer rehe uzekaiw ma'e a'e, uzeapo Tomi iànàm romo a'e.
  eng-DRA: And over this thing was Eliasib the priest, who was set over the treasury
    of the house of our God, and was near akin to Tobias.
