verse: NEH.013.016
translations:
  mal-C: ജെറുശലേമിൽ ജീവിക്കുന്ന സോര്യർ മത്സ്യവും മറ്റു വിവിധ സാധനങ്ങളും ശബ്ബത്തിൽ
    ജെറുശലേമിലേക്കു കൊണ്ടുവന്ന് യെഹൂദർക്കു വിൽക്കുന്നുണ്ടായിരുന്നു.
  deu-TKW: Und die Tyrier, die sich darin angesiedelt hatten, brachten Fische und
    allerlei Ware hinein und verkauften sie am Sabbat an die Juden zu Jerusalem.
  lin-lin: Ezalaki mpe na bato ya Tiri, oyo bazalaki kovanda kati na Yelusalemi ;
    bango bazalaki komema mbisi mpe biloko ya ndenge na ndenge, mpe bazalaki kotekela
    yango bato ya Yuda mpe kati na Yelusalemi na mokolo ya Saba.
  eng-LSV: And the Tyrians have dwelt in it, bringing in fish, and every ware, and
    selling on Sabbath to the sons of Judah and in Jerusalem.
  eng-GNV: There dwelt men of Tyrus also therein, which brought fish and all wares,
    and solde on the Sabbath vnto the children of Iudah euen in Ierusalem.
  eng-WEBSTER: There dwelt men of Tyre also therein, who brought fish, and all manner
    of wares, and sold on the sabbath to the children of Judah, and in Jerusalem.
  nhw-BL: Huan nojquiya itztoyaj sequin tlacame tlen altepetl Tiro catli quinhualicayayaj
    michime huan miyac tlamantzitzi para quintlanemaquiltise israelitame ipan sábado.
  swh-ONEN: Watu kutoka Tiro waliokuwa wakiishi Yerusalemu walileta samaki na aina
    nyingi za bidhaa na kuziuza Yerusalemu siku ya Sabato kwa watu wa Yuda.
  bba-bba: Tiriɡii be bɑ mɑɑ wɑ̃ɑ mi, bɑ rɑ kɑ swɛ̃ɛ kɑ kiɑ dɑbinu nɛ bu Yudɑbɑ kɑ
    Yerusɑlɛmuɡibu dɔre sɑnɑm wɛ̃rɑɡim sɔɔ.
  eng-KJVCPB: There dwelt men of Tyre also therein, which brought fish, and all manner
    of ware, and sold on the sabbath unto the children of Judah, and in Jerusalem.
  luo-luo: Jo-Turo mane odak Jerusalem ne kelo rech kod gige ohala mopogore opogore
    bangʼe gihonogi ei Jerusalem ne jo-Juda chiengʼ Sabato.
  meu-meu: Turo taudia hanua badana ai e nohova danu, gwarume bona hoihoi ḡaudia idau-idau
    e vareailai, dina helaḡa ai Iuda taudia ediai bona Ierusalem lalonai e hoihoilai.
  npi-ULB: यरूशलेममा बस्‍ने टुरोसका मानिसहरूले माछासाथै सबै किसिमका खानेकुरा ल्याए,
    अनि शबाथमा तिनीहरूले यहूदा र सहरका मानिसहरूलाई ती चिजहरू बेचे ।
  yor-yor: Àwọn ará Tire ti ń gbé nínú Jerusalẹmu ń gbé ẹja àti onírúurú ọjà wá fún
    títà ní ọjọ́ ìsinmi fún àwọn ènìyàn Jerusalẹmu àti fún àwọn ọmọ Juda.
  ind-ind: Orang-orang dari kota Tirus yang tinggal di Yerusalem juga membawa ikan
    dan berbagai jenis barang ke dalam kota untuk dijual kepada orang-orang Yahudi
    pada hari Sabat.
  pes-OPCB: بعضی از اهالی صور نیز که در اورشلیم ساکن بودند در روز شَبّات ماهی و کالاهای
    گوناگون می‌آوردند و در اورشلیم به یهودیان می‌فروختند.
  tgl-ULB: Ang mga lalaking mula sa Tiro na nakatira sa Jerusalem ay nagdala ng mga
    isda at lahat ng uri ng mga kalakal, at itininda nila ang mga iyon sa Araw ng
    Pamamahinga sa mga mamamayan ng Juda at sa lungsod!
  hui-hui: Agali maru Taia tano howa Yarusalemeha íbu hene. Agali uruni tigua Sabada
    horongi inanaga wali agalirume ti yolo muluma̱yanaga wena bo yalu dabudabu marualebi
    yalu Yarusaleme ibugu biaga hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​သူ​တု​ရု​မြို့ သား​အ​ချို့​တို့​သည်​ငါး​နှင့်​အ​ခြား​ပစ္စည်း
    အ​မျိုး​မျိုး​ကို ငါ​တို့​အ​မျိုး​သား​များ​အား ဥ​ပုသ်​နေ့​တွင်​ရောင်း​ချ​ရန်​ယူ​ဆောင်​လာ
    ကြ​၏။-
  bod-N: དེར་མ་ཟད། ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པའི་ཐཱར་པ་འགའ་ཤས་ཀྱིས་ཀྱང་ཉ་དང་ཚོང་རིགས་སྣ་ཚོགས་ནང་དུ་དྲངས་ནས་ངལ་གསོ་བའི་ཉིན་མོར་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་བཙོངས་སོ།
    །
  sna-sna: Varume vaibva kuTire vaigara muJerusarema vaiuya nehove nemhando dzose
    dzezvokutengesa vachizvitengesa muJerusarema kuvanhu veJudha nomusi weSabata.
  spa-BLM: También vivían allí algunos hombres de Tiro, que traían pescado y toda
    clase de mercancías, y vendían en sábado a los hijos de Judá y en Jerusalén.
  cac-cac: An̈ejtona' ay pax juntzan̈ eb' aj Tiro cajan d'a Jerusalén, syic'cot noc'
    chay eb' yed' juntzan̈xo tastac schon̈ d'a Jerusalén tic, schon̈an eb' d'a eb'
    quetisraelal d'a sc'ual ic'oj ip.
  swh-ULB: Watu kutoka Tiro waliokaa Yerusalemu walileta samaki na kila aina ya bidhaa,
    na wakawauza siku ya Sabato kwa watu wa Yuda na katika mji!
  bel-bel: І Тыране жылі ў Юдэі і прывозілі рыбу і ўсялякі тавар і прадавалі ў суботу
    жыхарам Юдэі і ў Ерусаліме.
  deu-ELBBK: Auch Tyrer wohnten darin, die Fische und allerlei Ware hereinbrachten
    und sie am Sabbat den Kindern Juda und in Jerusalem verkauften.
  mbb-OT: Duen daan menge tig-Tyre he nemen-ubpà diyà te Jerusalem he mid-uwit te
    menge isdà wey zuma pa he menge velegyà. Ne imbelegyè dan haazà diyà te menge
    tig-Juda he ziyà te Jerusalem dutun he Andew te Kedhimeley.
  mal-2015: സോര്യരും അവിടെ പാർത്തു മത്സ്യവും പല ചരക്കും കൊണ്ടുവന്നു ശബ്ബത്തിൽ യെഹൂദ്യർക്കും
    യെരൂശലേമിലും വിറ്റുപോന്നു.
  rmc-rmc: Varesave manuša andral o foros Tir bešenas andro Jeruzalem. On anenas ode
    o ribi the aver veci, hoj te bikenen amare manušenge pro šabat.
  pes-OPV: وبعضی از اهل صور که در آنجا ساکن بودند، ماهی و هرگونه بضاعت می‌آوردند و
    در روز سبت، به بنی یهودا و اهل اورشلیم می‌فروختند.
  ron-1924: Май ерау ши ниште тириень ашезаць ын Иерусалим, каре адучяу пеште ши тот
    фелул де мэрфурь ши ле виндяу фиилор луй Иуда ын зиуа Сабатулуй ши ын Иерусалим.
  ben-OBCV: জেরুশালেমে বাসকারী সোরের লোকেরা মাছ আর অন্যান্য জিনিস এনে বিশ্রামবারে
    জেরুশালেমে যিহূদার লোকদের কাছে বিক্রি করছিল।
  som-som: Oo halkaas waxaa kaloo degganaa dad reer Turos ah oo keeni jiray kalluun
    iyo alaab cayn kasta ah, oo maalinta ayay ka iibin jireen dadka dalka Yahuudah
    iyo Yeruusaalem gudaheeda.
  lat-VUC: 'Et Tyrii habitaverunt in ea, inferentes pisces, et omnia venalia: et vendebant
    in sabbatis filiis Juda in Jerusalem.'
  eng-ASVBT: There dwelt men of Tyre also therein, who brought in fish, and all manner
    of wares, and sold on the sabbath unto the children of Judah, and in Jerusalem.
  ita-1885: I Tiri ancora, che dimoravano in Gerusalemme, adducevano pesce, ed ogni
    altra derrata, e vendevano quelle cose a' figliuoli di Giuda in giorno di sabato,
    e ciò dentro a Gerusalemme.
  eng-ULB: Men from Tyre living in Jerusalem brought in fish and all kinds of goods,
    and they sold them on the Sabbath to the people of Judah and in the city!
  spa-VBL: Yo los reprendí por vender sus productos en ese día.
  fra-_FOB: Et dans la ville il y avait des Tyriens qui apportaient du poisson et
    toutes sortes de marchandises; et ils les vendaient aux enfants de Juda à Jérusalem,
    le jour du sabbat.
  mal-mal: സോര്യരും അവിടെ പാർത്ത് മത്സ്യവും വിവിധസാധനങ്ങളും കൊണ്ടുവന്ന് ശബ്ബത്തിൽ
    യെഹൂദ്യർക്കും യെരൂശലേമിലും വിറ്റുപോന്നു.
  urd-GVR: Sūr ke kuchh ādmī bhī jo Yarūshalam meṅ rahte the Sabat ke din machhlī
    aur dīgar kaī chīzeṅ Yarūshalam meṅ lā kar Yahūdāh ke logoṅ ko bechte the.
  suz-BL: यरूसलेममी बाक्‍ब टायर ङा मुरपुकीमी यो ङांइ नु लेयतीक मार मार थोव़क नाइक्‍तीक
    नाक्‍त चाक्‍शा, यरूसलेममी बाक्‍ब यहूदी आन कली लेयतेक्‍म।
  ita-1927: C’erano anche dei Siri, stabiliti a Gerusalemme, che portavano del pesce
    e ogni sorta di cose, e le vendevano ai figliuoli di Giuda in giorni di sabato,
    e in Gerusalemme.
  ckb-ckb: هەروەها خەڵکی بەندەری سور کە لە ئۆرشەلیمدا نیشتەجێ بوون، لە ڕۆژی شەممەدا
    ماسی و هەموو جۆرە کەلوپەلێکیان دەهێنا و لە ئۆرشەلیم بە نەوەی یەهودایان دەفرۆشت.
  eng-BBE: And there were men of Tyre there, who came with fish and all sorts of goods,
    trading with the children of Judah and in Jerusalem on the Sabbath.
  kan-OKCV: ಇದಲ್ಲದೆ ಮೀನುಗಳನ್ನೂ, ಎಲ್ಲಾ ಸರಕುಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಂದು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ
    ಯೆಹೂದದ ಮಕ್ಕಳಿಗೆ ಮಾರುವ ಟೈರಿನವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  bbb-bbb: Na ijiege kuariakinuro giake e Taerako bu Jerusareme karivo duaku Godido
    mazani ijia kijumekina ire binobino karina ro Jerusareme guove ijia e Judako ijiebe
    fuaeveje.
  tam-2017: மீனையும், சகலவித சரக்குகளையும் கொண்டுவந்து, ஓய்வுநாளிலே யூதா மக்களுக்கும்
    எருசலேமில் இருக்கிறவர்களுக்கும் விற்கிற சில தீரு பட்டணத்தார்களும் உள்ளே குடியிருந்தார்கள்.
  spa-RV-1909: También estaban en ella Tirios que traían pescado y toda mercadería,
    y vendían en sábado á los hijos de Judá en Jerusalem.
  ron-BTF: Acolo locuiau de asemenea oameni din Tir, care aduceau pește și tot felul
    de mărfuri și le vindeau în sabat copiilor lui Iuda și în Ierusalim.
  eng-WEBP: Some men of Tyre also lived there, who brought in fish and all kinds of
    wares, and sold on the Sabbath to the children of Judah, and in Jerusalem.
  eng-FBV: I told them off for selling their produce on that day.
  nld-1939: Maar toen ook de Tyriërs, die in Jerusalem woonden, op de sabbat vis en
    allerlei koopwaar begonnen aan te voeren en aan de Judeërs verkochten,
  nch-BL: Huan nojquiya itztoyaj sequij tacame ten altepet Tiro cati quinhualicayayaj
    michime huan miyac tamantzitzi para quintanamaquiltise israelitame ipan sábado.
  vie-1934: Cũng có người Ty-rơ ở tại đó, đem cá và các thứ hàng hóa đến bán cho người
    Giu-đa và tại thành Giê-ru-sa-lem trong ngày sa-bát.
  hin-CV: येरूशलेम में कुछ सोरवासी भी रहने लगे थे, जो मछली और सब प्रकार का बिकने वाला
    सामान वहां से बिक्री कर रहे थे. वे यह सब यहूदाह के वंशजों को शब्बाथ पर बेच रहे
    थे; हां, येरूशलेम ही में!
  spa-BES: Y allí había hombres de Tiro, que venían con peces y toda clase de bienes,
    que comerciaban en sábado con los hijos de Judá y en Jerusalén.
  tdx-tdx: Nimoneñe ao ka o nte-Tsore mpinday fiañe naho ze hene kilanka’eo, nandetak’
    amo ana’ Iehodao naho e Ierosalaime ao ami’ty Sabotse.
  tha-KJV: และมีคนชาวไทระอาศัยอยู่ในเมืองได้นำปลาและสินค้าทุกอย่างเข้ามาขายในวันสะบาโตแก่ประชาชนยูดาห์
    และในเยรูซาเล็ม
  por-BR-2018: Também tírios estavam nela que traziam peixe e toda mercadoria, e vendiam
    no sábado aos filhos de Judá, e em Jerusalém.
  deu-ELO: Auch Tyrer wohnten darin, welche Fische und allerlei Waren hereinbrachten
    und sie am Sabbath den Kindern Juda und in Jerusalem verkauften.
  eng-WYC-2018: And men of Tyre dwelled in it, and brought in fishes, and all things
    set to sale, and they sold in the sabbaths to the sons of Judah, and of Jerusalem.
    (And some men of Tyre lived in Jerusalem, and brought in fish, and all kinds of
    other things to sell, and they sold them on the Sabbath to the sons of Judah,
    and of Jerusalem.)
  epo-epo: Ankaŭ Tiranoj loĝis tie, kaj ili alveturigadis fiŝojn kaj ĉiaspecajn komercaĵojn,
    kaj vendadis en sabato al la loĝantoj de Judujo kaj de Jerusalem.
  uig-PIN: Yǝnǝ Yǝⱨudiyǝdǝ turuwatⱪan bǝzi Turluⱪlar beliⱪ wǝ ⱨǝrhil mal-tawarlarni
    toxup kelip xabat küni Yǝⱨudiyǝliklǝrgǝ satidikǝn, yǝnǝ kelip bularni Yerusalemda
    satidikǝn!
  beo-beo: 'Dunu eno da musa: Daia moilaiga esalu, ilia da Yelusaleme amo ganodini
    esalebe ba:i. Ilia da menabo amola liligi eno bagohame amo Sa:bade esoga Yu dunuma
    bidi lama:ne, Yelusaleme moilai bai bagadega gaguli masu.'
  tpi-OTNT: Sampela man bilong taun Tair i bin kam i stap long Jerusalem. Na long
    de Sabat ol dispela lain i save bringim pis na ol arapela samting i kam long Jerusalem,
    bilong ol manmeri bilong mipela i ken baim.
  hau-SA: Mutane daga Taya waɗanda suke zama a Urushalima suna shigar da kifi da kaya
    iri-iri na ’yan kasuwa suna kuma sayar da su a Urushalima a ranar Asabbaci wa
    mutanen Yahuda.
  uig-LAT: Yene Yehudiyede turuwatqan bezi Turluqlar béliq we herxil mal-tawarlarni
    toshup kélip shabat küni Yehudiyeliklerge satidiken, yene kélip bularni Yérusalémda
    satidiken!
  nde-nde: Abantu beThire ababehlala eJerusalema babeletha inhlanzi lemihlobo yonke
    yezimpahla bezithengisa eJerusalema ebantwini bakoJuda ngeSabatha.
  ton-ton: Pea naʻe nofo ai ʻae kau tangata Taia, ʻaia naʻa nau ʻomi ʻae ngaahi ika,
    mo e ngaahi meʻa kehekehe, pea fakatau ʻi he ʻaho tapu ki he fānau ʻa Siuta, pea
    ʻi Selūsalema.
  ces-1613: Tyrští také, kteříž bydlili v něm, nosili ryby i všelijaké koupě, a prodávali
    v sobotu synům Juda, a to v Jeruzalémě.
  eng-WMB: Some men of Tyre also lived there, who brought in fish and all kinds of
    wares, and sold on the Sabbath to the children of Judah, and in Jerusalem.
  tam-TCV: எருசலேமில் வாழ்ந்த தீரு நாட்டு மனிதர் சிலர், மீனையும் வேறுசில வியாபாரப்
    பொருட்களையும் கொண்டுவந்து யூதாவின் மக்களுக்கு ஓய்வுநாளில் எருசலேமில் விற்றார்கள்.
  ceb-ULB: Nagdala ug isda ug nagkalainlaing mga butang ang mga kalalakin-an nga gikan
    sa Tiro nga nagpuyo sa Jerusalem, ug gibaligya nila kini sa adlaw nga Igpapahulay
    ngadto sa katawhan sa Juda ug sa siyudad!
  pol-UBG: Także Tyryjczycy, którzy tam mieszkali, przynosili ryby i wszelki towar,
    a sprzedawali w szabat synom Judy i w Jerozolimie.
  urd-GVU: صور کے کچھ آدمی بھی جو یروشلم میں رہتے تھے سبت کے دن مچھلی اور دیگر کئی
    چیزیں یروشلم میں لا کر یہوداہ کے لوگوں کو بیچتے تھے۔
  deu-1912: Es wohnten auch Tyrer darin; die brachten Fische und allerlei Ware und
    verkauften's am Sabbat den Kinder Juda's in Jerusalem.
  kan-2017: ಇದಲ್ಲದೆ ದೇಶದಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ತೂರ್ಯರು ಮೀನು ಮುಂತಾದ ಸರಕುಗಳನ್ನು ತಂದು ಯೆಹೂದ್ಯರಿಗೆ
    ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲೇ ಮಾರುತ್ತಿದ್ದರು.
  yap-yap: Boch e pumo’on ko fare binaw nu Tyre ni ur pired u lan yu Jerusalem, e
    ra feked e nig nge gubin mit ban’en ngalan fare binaw ni ngar pi’ed nchuway’ ngak
    e girdi’ romad ko rofen ni Sabbath.
  hlt-MCSB: A khuiah nga neh aka phu boeih aka khuen tih Sabbath vaengah Judah koca
    rhoek taeng neh Jerusalem ah aka yoi Tyre rhoek loh kho a sak uh.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዬሩሳላሜይዳ ናንጋ ፂሮሴ ዓሳ ሞሎንታ ሜሌ ዱማ ዱማ ኮርሞ ባኣዚ ሃውሾ ኬሎና ካታሜሎ ጌልዚ ጌልዚ
    ዪሁዳ ዴሮም ሻንቻኔ፤
  twi-ASANTE: Na mmarima bi nso firi Tiro a wɔde nsuomnam ne adwadeɛ ahodoɔ bebree
    aba. Na wɔretɔn no Homeda ama Yudafoɔ wɔ Yerusalem fie ankasa!
  eng-WEBU: Some men of Tyre also lived there, who brought in fish and all kinds of
    wares, and sold on the Sabbath to the children of Judah, and in Jerusalem.
  wal-wal: Hegaa bollikka qassi Yerusalaamen de7iya Xiiroosa biittaa asati moliyaanne
    hara issi issi zal77e miishshata ehiidi, Sambbatan Yerusalaamen Yihudaa asaassi
    baizzoosona.
  spa-PDDPT: Vivían también en la ciudad hombres de Tiro, quienes importaban pescado
    y toda clase de mercancías que vendían en sábado a los hijos de Judá, aun en Jerusalén.
  gun-gun: Ha'e gui Jerusalém py ikuai avi avakue Tiro tetã guigua. Ha'e va'e kuery
    ma sábado ára teĩ ogueru 'rã okuapy pira ha'e opa mba'e rei Judá kuery pe ovende
    va'erã, Jerusalém tetã rupi guive.
  agu-BL: Ncha'tz at aj Tiro na chu'lak lak e'chk k'ej ujle'n tan c'ayi'n cay tu e'chk
    mas takle'n, scyetz yi e' judiy yi najlche' Jerusalén.
  ilo-ULB: Nagisangpet dagiti lallaki a taga-Tiro nga agnanaed idiay Jerusalem iti
    lames ken amin a kita ti magatang, ket inlakoda dagitoy kadagiti tattao ti Juda
    ken iti entero a siudad iti Aldaw a Panaginana!
  kpg-kpg: Hunu daangada mai i di waahale Tyre ala nogo noho i Jerusalem, e gaamai
    nadau iga mono hagadilinga mee gi lodo di waahale belee huihui i di Laangi Sabad
    ang gi madau daangada.
  uig-ARA: يەنە يەھۇدىيەدە تۇرۇۋاتقان بەزى تۇرلۇقلار بېلىق ۋە ھەرخىل مال-تاۋارلارنى
    توشۇپ كېلىپ شابات كۈنى يەھۇدىيەلىكلەرگە ساتىدىكەن، يەنە كېلىپ بۇلارنى يېرۇسالېمدا
    ساتىدىكەن!
  sus-sus: Tireka naxee sabatixi Darisalamu, e fan nu fama nɛ yɛxɛe nun kote mɔɔli
    birin na Darisalamu, e xa a mati malabui lɔxɔɛ Yudayakae ma.
  pon-2006: Mie ohl en Dair kei wie koukousoan nan Serusalem, re ahpw wahdo mwahmw
    oh soangen kepwe koaros nan kahnimwo oh netikihong nait aramas akan ni rahnen
    Sapado.
  ksd-ksd: Ma ra tarai Tiro dia ga ki bula tana, ma dia ga kap ra en tana, ma ra lavur
    mangana tabarikik, ma dia ga ivure ta ra Bung Sabat pire ra tarai Iuda ma Ierusalem.
  tur-YTC: Surlular'dan bazı adamlar da orada yaşıyorlardı. Balık ve her türlü mal
    getirip Şabat Günü Yahuda'nın çocuklarına ve Yeruşalem'e satıyorlardı.
  ind-AYT: Orang-orang Tirus yang tinggal di Yehuda juga membawa ikan dan semua jenis
    barang serta menjualnya kepada keturunan Yehuda pada hari Sabat, bahkan sampai
    di Yerusalem.
  nya-nya: Nawonso anthu a ku Turo amene ankakhala mu Yerusalemu ankabweretsa nsomba
    ndi akatundu ena onse amalonda kudzagulitsa pa Sabata kwa anthu a mʼdziko la Yuda
    ndi a mu Yerusalemu.
  hrv-hrv: A Tirci koji su živjeli u Jeruzalemu donosili su onamo ribu i svakovrsnu
    robu da je prodaju Židovima u subotu.
  mps-mps: Te tamu ąį sesegede elalubo taun Tair bidi meba te Jerusalemba aselama
    bidai. Tama te Sabat side te hanigo te sųgų pis me gasa nai dabe te Jerusalemba
    sesali, te da we bidi dabego abelimainu yai.
  tpi-tpi: Sampela man bilong taun Tair i bin kam i stap long Jerusalem. Na long de
    Sabat ol dispela lain i save bringim pis na ol arapela samting i kam long Jerusalem,
    bilong ol manmeri bilong mipela i ken baim.
  dan-1931: Også havde Folk fra Tyrus bosat sig der, og de kom med Fisk og alskens
    Varer og solgte dem på Sabbaten til Jøderne i Jerusalem.
  vie-OVCB: Lại có những người Ty-rơ đem cá và các thứ hàng hóa bán cho người Giu-đa
    ở Giê-ru-sa-lem vào ngày Sa-bát!
  guj-2017: યરુશાલેમમાં તૂરના માણસો પણ રહેતા હતા, જેઓ માછલી તથા બીજી બધી જાતનો માલ
    લાવતા અને વિશ્રામવારના દિવસે યહૂદિયાના લોકોને તે વેચતા.
  pon-2006A: Mie ohl en Dair kei wie koukousoan nan Serusalem, re ahpw wahdo mwahmw
    oh soangen kepwe koaros nan kahnimwo oh netikihong nait aramas akan ni rahnen
    Sapado.
  por-BRBSL: Alguns homens de Tiro também viveram lá, que trouxeram peixes e todo
    tipo de mercadorias, e venderam no sábado para os filhos de Judá, e em Jerusalém.
  cth-cth: Hote hmuen koe kaawm e Tairenaw ni hai, tanga hoi hnopainaw hah Jerusalem
    khopui koe a phu awh teh, sabbath hnin dawk Judahnaw koe ouk a yo awh.
  twi-twi: Na mmarima bi nso fi Tiro a wɔde nsumnam ne aguade ahorow bebree aba. Na
    wɔretɔn no Homeda ama Yudafo wɔ Yerusalem fie ankasa!
  hlt-hlt: A khuiah nga neh aka phu boeih aka khuen tih Sabbath vaengah Judah koca
    rhoek taeng neh Jerusalem ah aka yoi Tyre rhoek loh kho a sak uh.
  tbz-SIM: Kɛ̀ Tiiri ɛì kɔbɛ bɛ̀ɛ̀ bo Sedisɑdɛmmu kɛ̀ bɛ̀ tɔuní siyĩĩ nɛ̀ tipotɑntì
    tibotí tibotí kɛ fiitinɛ̀ Sudɑɑ kɔbɛ Sedisɑdɛmmu miɛkɛ tɛom̀pùtɛ̀ yiè.
  msy-2020: Tairian gumazir maba faragha uan nguibar ekiamɨn ikegha Jerusalemɨn ize.
    Egha osiriba ko bizir igharazir avɨriba sara inigha Sabatɨn dughiamɨn Jerusalemɨn
    izima, en gumazamiziba dagh ivese.
  dop-dop: Pǝlɛ pǝ pɑɑsi, Tiii nyǝ́mɑ mpɑ pɑ wɛ Yosɑlɛm tɔ, pɛlɛ pɑ kɔŋɑɣɑnɑ tiinɑ,
    nɑ wontu lɛntɩ, nɑ pɑ́ pɛɛtǝɣǝnɑ ɩcɑtɛ nyǝ́mɑ nɑ Yutɑ nyǝ́mɑ kɛ kʋyɑkʋ ŋkʋ kʋ
    wule.
  azb-azb: Orada yaşayan Surlular balıq, hər cür mallar gətirərək Şənbə günü Yerusəlimdə
    Yəhudalılara satırdı.
  eng-DBY: Men of Tyre also dwelt therein, who brought fish and all manner of ware,
    and sold it on the sabbath to the children of Judah, and in Jerusalem.
  hin-2017: फिर उसमें सोरी लोग रहकर मछली और कई प्रकार का सौदा ले आकर, यहूदियों के
    हाथ यरूशलेम में विश्रामदिन को बेचा करते थे।
  wol-KYG: Amoon na itam ay waa Tir yu féete Yerusalem, di fa indi ay jën ak mboolem
    xeeti njaay, di ko jaay waa Yudak Yerusalem ci bésub Noflaay.
  eng-YLT: And the Tyrians have dwelt in it, bringing in fish, and every ware, and
    selling on sabbath to the sons of Judah and in Jerusalem.
  eng-WYC-2017: And men of Tyre dwelled in it, and brought in fishes, and all things
    set to sale, and they sold in the sabbaths to the sons of Judah, and of Jerusalem.
  eng-WMBB: Some men of Tyre also lived there, who brought in fish and all kinds of
    wares, and sold on the Sabbath to the children of Judah, and in Jerusalem.
  urd-GVH: सूर के कुछ आदमी भी जो यरूशलम में रहते थे सबत के दिन मछली और दीगर कई चीज़ें
    यरूशलम में लाकर यहूदाह के लोगों को बेचते थे।
  rug-rug: Kaiqa tie mae guadi koasa vasileana lavata pa Taea si koadi pa Zerusalema.
    Arini si hoke paleke nuquru mae igana meke doduru votiki likakalae meke holuholu
    ni pa Zerusalema pa korapa rane Sabati koari na tie Ziuda.
  gaz-gaz: Namoonni Xiiroos warri Yerusaalem keessa jiraatan qurxummii fi miʼa daldalaa
    kanneen gosa hundaa itti fidanii guyyaa Sanbataatiin Yerusaalem keessatti warra
    Yihuudaatti gurguraa turan.
  fra-LSG: Il y avait aussi des Tyriens, établis à Jérusalem, qui apportaient du poisson
    et toutes sortes de marchandises, et qui les vendaient aux fils de Juda le jour
    du sabbat et dans Jérusalem.
  yal-yal: Tire kaane fan yi dɔxi mɛnni, naxanye fan yi fama yɛxɛn nun sare seen sifan
    birin na, e yi e mati Yuda kaane ma Yerusalɛn yi sali lɔxɔni.
  haw-1868: Noho iho la iloko olaila na kanaka o Turo i lawe mai i ka ia, a me kela
    mea keia mea kuai, a kuai iho no i ka Sabati me ka Iuda iloko no o Ierusalema.
  arb-NAV: كَمَا رَأَيْتُ بَعْضَ أَهْلِ صُورَ مِمَّنْ يُقِيمُونَ فِي أُورُشَلِيمَ
    يَأْتُونَ بِالسَّمَكِ وَغَيْرِهِ مِنْ صُنُوفِ الْبَضَائِعِ لِبَيْعِهَا لِسُكَّانِ
    يَهُوذَا وَأَهْلِ أُورُشَلِيمَ فِي يَوْمِ السَّبْتِ.
  ewe-ewe: Tirotɔ aɖewo hã nɔ Yerusalem, ame siwo nɔ tɔmelã kple adzɔnu vovovowo dzram
    le Yerusalem le Dzudzɔgbe la dzi.
  eng-LEE: Also the men of Tyre [that] dwelt therein brought fish and all kinds of
    wares, and sold [them] on the sabbath unto the children of Judah and in Jerusalem.
  asm-FB: যিৰূচালেমত বাস কৰা তূৰৰ পৰা অহা লোকসকলে মাছ আৰু সকলো বিধৰ বস্তুবোৰ আনিছিল,
    আৰু বিশ্ৰাম-বাৰে যিহূদা আৰু নগৰৰ লোকসকলক সেইবোৰ বিক্রী কৰিছিল।
  sus-A: تِرٍكَ نَشٍيٍ سَبَتِشِ دَرِ سَلَمُ، عٍ قَن نُ قَمَ نّ يّشّيٍ نُن كٌتٍ مْولِ
    بِرِن نَ دَرِ سَلَمُ، عٍ شَ عَ مَتِ مَلَبُي لْشْي يُدَيَكَيٍ مَ.
  fra-SBL: Il y avait là aussi des hommes de Tyr, qui apportaient du poisson et toutes
    sortes de marchandises, et vendaient le jour du sabbat aux enfants de Juda et
    à Jérusalem.
  hbo-hbo: וְהַצֹּרִים֙ יָ֣שְׁבוּ בָ֔הּ מְבִיאִ֥ים דָּ֖אג וְכָל־מֶ֑כֶר וּמֹכְרִ֧ים
    בַּשַּׁבָּ֛ת לִבְנֵ֥י יְהוּדָ֖ה וּבִירוּשָׁלָֽ͏ִם׃
  pjt-pjt: '@see-verse:NEH.013.015'
  kik-kik: Andũ a Turo arĩa maatũũraga Jerusalemu nĩmarehaga thamaki na indo cia mĩthemba
    yothe, na magaciendagĩria andũ a Juda mũthenya wa Thabatũ kũu Jerusalemu.
  fra-NCL: De même les Tyriens demeurant à Jérusalem, apportaient du poisson et toutes
    sortes de marchandises, et les vendaient, le jour du sabbat, aux fils de Juda
    et dans Jérusalem.
  cek-AK: Jerusalem ah kaom Tura kaminawk mah doeh tanga hoi kalah hmuennawk to Jerusalem
    ah phawh o moe, Sabbath niah Judah kaminawk khaeah a zawh pae o.
  cuk-cuk: Deginbali, Tiro-dorgan-Jerusalénʼgi-mamaimalad obunnoged-ibagi, ua, degi,
    ibmar-uklemalad-baigan manigi-ukega Jerusalén-neggweburse sedanidamalad. Degine,
    obunnoged-ibagi Judá-dulemarga, we-ibmarmala manigi ukdedamalad.
  uig-CYR: Йәнә Йәһудийәдә туруватқан бәзи Турлуқлар белиқ вә һәр хил мал-таварларни
    тошуп келип шабат күни Йәһудийәликләргә сатидикән, йәнә келип буларни Йерусалимда
    сатидикән!
  tel-2017: యెరూషలేంలో ఉంటున్న తూరు దేశస్థులు విశ్రాంతిదినాన చేపలు మొదలైన రకరకాల వస్తువులు
    తెచ్చి యూదులకు అమ్ముతున్నారు.
  hat-BSA: Anplis, mesye Tyre yo te rete la e te enpòte pwason avèk tout kalite machandiz,
    ki te vann a fis Juda yo nan Saba a, menm nan Jérusalem.
  kos-kos: Oasr pac kutu mwet Tyre tuku muta Jerusalem, ac elos use ik ac kain in
    ma nukewa nu in siti uh in kukakin nu sin mwet lasr ke len Sabbath.
  hbo-WLC: וְהַצֹּרִים֙ יָ֣שְׁבוּ בָ֔הּ מְבִיאִ֥ים דָּ֖אג וְכָל־מֶ֑כֶר וּמֹכְרִ֧ים
    בַּשַּׁבָּ֛ת לִבְנֵ֥י יְהוּדָ֖ה וּבִירוּשָׁלִָֽם׃
  ibo-ibo: Ndị si obodo Taịa, bụ ndị birila na Jerusalem nọ na-ebubata azụ na ngwa
    ahịa ndị ọzọ dị iche iche, na-ere ha na Juda, nakwa na Jerusalem nʼụbọchị izuike.
  ory-ory: ମଧ୍ୟ ନଗରରେ ସୋରୀୟ ଲୋକେ ବାସ କରୁଥିଲେ, ସେମାନେ ମତ୍ସ୍ୟ ଓ ସର୍ବପ୍ରକାର ବିକ୍ରେୟ ଦ୍ରବ୍ୟ
    ଆଣି ବିଶ୍ରାମବାରରେ ଯିହୁଦାର ସନ୍ତାନଗଣ ନିକଟରେ ଓ ଯିରୂଶାଲମରେ ବିକ୍ରି କଲେ।
  chk-chk: Mi pwal wor re Tirus ra nom lon Jerusalem, ra uwato ik me sokopaten pisek
    o amömö ngeni ekewe aramasen Juta lon ewe ränin sapat.
  rop-rop: En aibin luk najalot men du kaman brom det taun gulum Taya, bat deibin
    oldei jidan deya langa Jerusalem na. Deibin bringimapbat fish en olkain ting blanga
    selim langa ola Juwish pipul langa det Sebathdei.
  ukr-1871: Та й Тирийцї жили в Юдеї і привозили рибу та всякий крам і продавали в
    суботу осадникам Юдеї та Ерусалиму.
  deu-1951: Es wohnten auch Tyrer dort, die brachten Fische und allerlei Ware und
    verkauften sie am Sabbat den Kindern Juda und in Jerusalem.
  eng-JPS: There dwelt men of Tyre also therein, who brought in fish, and all manner
    of ware, and sold on the sabbath unto the children of Judah, and in Jerusalem.
  srp-1865: I Tirci koji življahu u Jerusalimu donošahu ribu i svakojaki trg i prodavahu
    u subotu sinovima Judinijem u Jerusalimu.
  lug-lug: Abantu b’e Ttuulo abaatuulanga mu Yerusaalemi, baaleetanga ebyennyanja
    n’ebyamaguzi eby’engeri ez’enjawulo, nga babitunza abantu ba Yuda mu Yerusaalemi
    ku Ssabbiiti.
  heb-heb: והצרים ישבו בה מביאים דאג וכל מכר ומכרים בשבת לבני יהודה ובירושלם׃
  ben-IRV: যিরূশালেমে বাসকারী সোরের লোকেরা মাছ আর বিক্রি করবার অন্যান্য সব জিনিস এনে
    বিশ্রামবারে যিরূশালেমে যিহূদার লোকদের কাছে বিক্রি করছিল।
  pan-pan: ਉੱਥੇ ਸੂਰ ਦੇ ਲੋਕ ਵੀ ਵੱਸਦੇ ਸਨ, ਜਿਹੜੇ ਮੱਛੀ ਅਤੇ ਨਾਨਾ ਪ੍ਰਕਾਰ ਦਾ ਸੌਦਾ, ਸਬਤ ਦੇ
    ਦਿਨ ਯਹੂਦੀਆਂ ਕੋਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਲਿਆ ਕੇ ਵੇਚਦੇ ਸਨ।
  mya-JVB: ထိုအရပ် ၌ နေ သောတုရု မြို့သားတို့သည်လည်း ၊ ငါး အစရှိသည်တို့ကို ယေရုရှလင်
    မြို့သို့ ဆောင် ခဲ့၍ ၊ ဥပုသ် နေ့ ၌ ယုဒ အမျိုးသား တို့အား ရောင်း တတ်ကြ၏။
  tbg-tbg: Vaiinti vonavu vevara Taiaihainaaka Ieruharemini uru vauka, vika vevaihai
    havukave, vo haika vo haikave, vareha Maara Entaqaa Ieruharemiqi vaukaqaa vuru
    keha monu vare vaura.
  hmo-hmo: Turo taudia, Ierusalema dekenai idia noho, ese gwarume bona hoihoi gaudia
    idauidau be hanua badana lalonai idia abia vareai, Sabati Dina dekenai Iuda taudia
    dekenai bona Ierusalema lalonai idia hoia.
  urd-urd: वहाँ सूर के लोग भी रहते थे, जो मछली और हर तरह का सामान लाकर सबत के दिन
    येरूशलेम में यहूदाह के लोगों के हाथ बेचते थे।
  rus-SYN: И Тиряне жили в Иудее и привозили рыбу и всякий товар и продавали в субботу
    жителям Иудеи и в Иерусалиме.
  bqc-SIM: Tiideↄ ku Yelusalɛũ, aaì su ń kpↄo ń laa bui píio, ↄ̃ aaì yía Yudaↄwa
    kã́mabogↄↄzĩ.
  tcz-CHONGTHU: Jerusalem a cheng hon Tyre gam a konin nga ahin, kiveina thil jatchom
    chom ho ahin polut’un ahi. Amaho hin Jerusalem a Judah mite lah a cholngah nikhon
    ajoh’un ahi!
  mar-mar: सोरे नगरातील काही लोक यरूशलेमामध्ये राहत होते आणि ते मासे आणि सर्व प्रकारच्या
    वस्तू शब्बाथ दिवशी यरूशलेमेमध्ये यहूदी व इतर लोकांस आणून विकत.
  qub-qub: Jerusalencho tiyaj Tiro runacunapis pescäduta, ima-aycatapis aparcur säbadu
    jamay junajcho Israelcunata ranticurcaycaran.
  hat-hat: Te gen kèk moun lavil Tir ki te rete lavil Jerizalèm pou fè kòmès. Yo te
    konn pote pwason ak tout lòt kalite machandiz pou yo te vann moun Jida yo jou
    repo a.
  eng-BSB: Additionally, men of Tyre who lived there were importing fish and all kinds
    of merchandise and selling them on the Sabbath to the people of Judah in Jerusalem.
  eng-WEBPB: Some men of Tyre also lived there, who brought in fish and all kinds
    of wares, and sold on the Sabbath to the children of Judah, and in Jerusalem.
  kbq-kbq: Hanki Tairi vahe'ma Jerusalema nemaniza, nozameramine mago'a zantaminena,
    eri'za mani fruhu kna Sabati zupa Juda vahete zagore ome atre'naze.
  nhe-BL: Huan nojquiya itztoyaj sequin tlacame tlen altepetl Tiro tlen quinhualicayayaj
    michime huan miyac tlamantzitzi para quintlanamaquiltise israelitame ipan sábado.
  gub-BL: Amo Xir tawhu parer Zeruzarez pe wiko ma'e werur ipira wà, amo ma'e ime'eg
    pyràm tetea'u wà no. Ipurume'eg wer hehe ureànàm wanupe mytu'u haw 'ar mehe wà.
  eng-DRA: 'Some Tyrians also dwelt there, who brought fish, and all manner of wares:
    and they sold them on the sabbaths to the children of Juda in Jerusalem.'
