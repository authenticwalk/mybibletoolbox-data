  vie-OVCB: Vào hôm ấy, Sách Luật Môi-se được đem đọc cho mọi người nghe, trong đó
    có đoạn cấm người Am-môn và Mô-áp vào đền thờ của Đức Chúa Trời.
  guj-2017: તે દિવસે મૂસાનું નિયમશાસ્ત્ર લોકોને વાંચી સંભળાવવામાં આવ્યું. તેમાં તેઓને
    એવું લખાણ મળ્યું કે, આમ્મોનીઓને કે મોઆબીઓને ઈશ્વરની મંડળીમાં કદી દાખલ કરવા નહિ.
  pon-2006A: Ni ahnsou me Kosonned en Moses wadawadohng aramas akan, re ahpw wadekada
