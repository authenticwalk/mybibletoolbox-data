  asm-FB: সেই দিনা, লোকসকলে শুনিব পৰাকৈ মোচিৰ বিধান-পুস্তক পাঠ কৰা হৈছিল। বিধান-পুস্তকত
    লিখা অনুসাৰে গ’ম পোৱা গ’ল যে, “অম্মোনীয়া বা মোৱাবীয়া লোকসকল কেতিয়াও ঈশ্বৰৰ
    মহাসভালৈ আহিব নোৱাৰিব।”
  sus-A: عٍ نُ نَ تَوُرٍتَ مُنسَ شَرَنقٍ حَمَ بّ تّمُي نَشّ، عٍ نَشَ يِ سّبّلِ تٌ،
    «عَمٌنِكَ نُن مٌوَبَكَ مُ دَشَ عٍ شَ سٌ عَلَ شَ مِشِيٍ يَ مَ،
  fra-SBL: Ce jour-là, on lut dans le livre de Moïse, à l'oreille du peuple, et l'on
