  tbz-SIM: Mɛm̀mɛ bɛ̀ kɑ̀ɑmmɛ̀ Mɔyiisi wɑ̃̀ri ìì kuɔ́ kɛ́yɑ̀ tì wɑ̃̀rimɛ̀ kɛ tú Amɔniibɛ
    nɛ̀ Mɔɑbiibɛ bɛ̀ bɑ́ nkɔkɛ́ Kuyie nkɔbɛ kó ditĩ̀nnì bìtì nɛ̀ bɛ̀ bo mbomɛ̀.
  msy-2020: Dughiar kamɨn gumazamiziba uari akuvazɨ, Livaiba me bagha Moses Osirizir
