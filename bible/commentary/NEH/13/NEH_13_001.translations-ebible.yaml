  kan-2017: ಅಂದು ಜನರ ಮುಂದೆ ಮೋಶೆಯ ಧರ್ಮನಿಯಮಗಳ ಪಾರಾಯಣವು ನಡೆಯುತ್ತಿರಲಾಗಿ, ಅದರಲ್ಲಿ ಅಮ್ಮೋನಿಯರಾಗಲಿ
    ಹಾಗು ಮೋವಾಬ್ಯರಾಗಲಿ ದೇವರ ಸಭೆಯಲ್ಲಿ ಎಂದಿಗೂ ಪ್ರವೇಶಮಾಡಬಾರದು.
  yap-yap: Nap’an nni be’eg fare Motochiyel rok Moses nib ga’ lamay ngak e girdi’,
