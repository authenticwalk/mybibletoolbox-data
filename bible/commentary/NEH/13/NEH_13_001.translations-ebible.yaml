  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ pɑ kɑlɑ sɑmɑɑ kɛ Moisi tɑkǝlɑɣɑ. Ɩlɛnɑ pɑ́ tɑlɑ lonte
    nte tǝ tɑɑ pɑ ŋmɑɑwɑ sɩ Amoni nyǝ́mɑ nɑ Mowɑpʋ nyǝ́mɑ pɑ kɑɑ sʋʋ mpɑ pɑ sɛɛkɩ
