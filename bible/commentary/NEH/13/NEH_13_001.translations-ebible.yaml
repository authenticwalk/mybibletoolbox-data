  tam-TCV: அதே நாளில் மக்கள் கேட்கும்படியாக மோசேயின் புத்தகம் சத்தமாக வாசிக்கப்பட்டது;
    அதில், எந்த ஒரு அம்மோனியரும் மோவாபியரும் இறைவனுடைய சபைக்குள் சேர்த்துக்கொள்ளப்படக்
    கூடாது என்று எழுதியிருக்கக் காணப்பட்டது.
  ceb-ULB: Gibasa nila nianang adlawa ang Basahon ni Moises diha sa panagtigom sa
