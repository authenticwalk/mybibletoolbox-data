    into the assembly of God forever,
  urd-GVH: उस दिन क़ौम के सामने मूसा की शरीअत की तिलावत की गई। पढ़ते पढ़ते मालूम हुआ
    कि अम्मोनियों और मोआबियों को कभी भी अल्लाह की क़ौम में शरीक होने की इजाज़त नहीं।
  rug-rug: Koasa rane tugo asa si ta tiro vura meke ululae sa Tinarae te Mosese koa
