verse: NEH.013.001
translations:
  mal-C: ആ ദിവസം ജനം കേൾക്കെ മോശയുടെ പുസ്തകം ഉറക്കെ വായിച്ചപ്പോൾ, അമ്മോന്യരും മോവാബ്യരും
    ഒരുനാളും ദൈവസഭയിൽ പ്രവേശിക്കരുത് എന്ന് എഴുതിയിരിക്കുന്നതു കണ്ടു;
  deu-TKW: Damals wurde dem Volk aus dem Buche Moses vorgelesen, und es fand sich
    darin geschrieben, daß kein Ammoniter oder Moabiter jemals der Gemeinde Gottes
    angehören dürfe,
  lin-lin: 'Na tango wana, batangaki buku ya Moyize na mongongo makasi mpo ete bato
    bayoka ; mpe bamonaki ete ekomama boye kati na yango : « Moto ya Amoni mpe moto
    ya Moabi bakotikala kondimama te kati na lisanga ya Nzambe ;'
  eng-LSV: On that day there was read in the scroll of Moses, in the ears of the people,
    and it has been found written in it that an Ammonite and Moabite does not come
    into the assembly of God for all time,
  eng-GNV: And on that day did they reade in the booke of Moses, in the audience of
    the people, and it was found written therein, that the Ammonite, and the Moabite
    should not enter into the Congregation of God,
  eng-WEBSTER: 'On that day they read in the book of Moses in the audience of the
    people; and therein was found written, that the Ammonite and the Moabite should
    not come into the congregation of God for ever:'
  nhw-BL: Huan ipan nopa tonali quema quipohuayayaj tlamiyacapa iniixpa nopa israelitame
    iamatlapohual Moisés, quipantijque ijcuilijtoc ipan nopa amatl para niyon se amonita
    o moabita masehuali amo quema huelis mosentilis ininhuaya imasehualhua Toteco
    Dios.
  swh-ONEN: Siku hiyo, Kitabu cha Mose kilisomwa kwa sauti kuu, na watu wote wakasikia.
    Humo ilionekana imeandikwa kwamba hakuna Mwamoni wala Mmoabu atakayeruhusiwa katika
    kusanyiko la watu wa Mungu,
  bba-bba: Sɑɑ ye sɔɔ, bɑ ɡɑrɑ woodɑn tire te Mɔwisi u yoruɑ sɔɔ Isirelibɑ kpuron
    wuswɑɑɔ mɑ bɑ deemɑ bɑ yoruɑ bɑ nɛɛ, n ǹ koorɔ Amɔnibɑ kɑ Mɔɑbubɑ bɑ n wɑ̃ɑ Gusunɔn
    tɔmbu Isirelibɑn suunu sɔɔ.
  eng-KJVCPB: On that day they read in the book of Moses in the audience of the people;
    and therein was found written, that the Ammonite and the Moabite should not come
    into the congregation of God for ever;
  luo-luo: Chiengʼno kitabu mar Musa nosom ka ji winjo kendo noyud kondikie ni jo-Amon
    kata jo-Moab ok onego yienegi donjo e chokruok mar Nyasaye,
  meu-meu: Una dina ai idia ese Mose ena buka e duahia, taunimanima vairadiai; lalonai
    e davaria, vada e torea, Amono tauna ta eiava Moab tauna ta na nega ta Dirava
    ena orea hebouna lalonai basine vareai;
  npi-ULB: त्यस दिन तिनीहरूले मानिसहरूले सुन्‍ने गरी मोशाको व्यवस्था पढे । कुनै अम्मोनी
    वा मोआबी कहिल्यै पनि परमेश्‍वरको सभामा आउनुहुँदैन भनी त्यसमा लेखिएको भेट्टाइयो
    ।
  yor-yor: Ní ọjọ́ náà ni a ka ìwé Mose sókè sí etí ìgbọ́ àwọn ènìyàn, nínú rẹ̀ ni
    a ti rí i tí a kọ ọ́ sílẹ̀ pé a kò gbọdọ̀ gba àwọn ará a Ammoni tàbí àwọn ará
    a Moabu sí àárín ìjọ ènìyàn Ọlọ́run láéláé.
  ind-ind: Hari itu, ketika kitab Taurat dibacakan kepada rakyat, mereka mendapati
    peraturan bahwa orang bangsa Amon dan Moab sama sekali tidak diizinkan untuk bergabung
    dalam perkumpulan penting umat Allah,
  pes-OPCB: در همان روز، وقتی تورات موسی برای قوم اسرائیل خوانده می‌شد، این مطلب را
    در آن یافتند که عمونی‌ها و موآبی‌ها هرگز نباید وارد جماعت قوم خدا شوند.
  tgl-ULB: Nang araw na iyon binasa nila ang Aklat ni Moises na naririnig ng mga tao.
    Natuklasan nila na nakasulat doon na walang Ammonita o Moabita ang dapat sumali
    sa kapulungan ng Diyos, magpakailanman.
  hui-hui: Horo ogoningi wali agali íbu ngoai ho heagola Libai agali hearume Ngode
    Datagaliwabenaga bi mana Mosesehanda gilibu wini wiago dagalatagi hene. Tigua
    dagalalu hearia bi mbira ogodagua lo wiaria hendene. Amono wali agalibi Moaba
    wali agalirubi tigua Ngode Datagaliwabenaga wali agali karu baba hatago holene
    nawiore lalu gilibu wiaria dagalene.
  mya-mya: ထို​နေ့​၌​မော​ရှေ​၏​ပ​ညတ်​ကျမ်း​ကို​လူ​များ ရှေ့​မှာ​ဖတ်​ရွတ်​ကြ​ရာ``အမ္မုန်​အ​မျိုး​သား​နှင့်
    မော​ဘ​အ​မျိုး​သား​တို့​အား​ဘု​ရား​သ​ခင် ၏​လူ​မျိုး​တော်​ထဲ​တွင်​အ​ဘယ်​အ​ခါ​၌​မျှ
    ပါ​ဝင်​ခွင့်​မ​ပြု​ရ'' ဟူ​သော​ကျမ်း​ပိုဒ်​သို့ ရောက်​ရှိ​လာ​လေ​သည်။-
  bod-N: ཉིན་དེར་འབངས་མིས་མོ་ཤེའི་མདོ་དེ་ཀློག་པ་ཐོས་ནས། ཨམ་མོན་པ་དང་མོ་ཨབ་པ་རྣམས་དཀོན་མཆོག་གི་ཚོགས་འདུའི་ཁྲོད་དུ་ནམ་ཡང་ཡོང་མི་ཆོག་པ་དེའི་ནང་དུ་བཀོད་ཡོད་པ་ཤེས་སོ།
    །
  sna-sna: Pazuva iroro Bhuku raMozisi rakaverengwa nenzwi guru vanhu vachizvinzwa
    uye zvakawanikwa zvakanyorwa kuti muAmoni nomuMoabhu havabvumirwi kupinda muungano
    yaMwari,
  spa-BLM: Aquel día leyeron en el libro de Moisés a oídos del pueblo, y se encontró
    escrito en él que un amonita y un moabita no debían entrar en la asamblea de Dios
    para siempre,
  cac-cac: A d'a jun tiempoal chi', ix avtaj ch'an̈ ley Moisés yab' eb' anima. Ix
    ilchaj yuj eb' d'a ch'an̈ to a eb' amonita yed' eb' moabita malaj b'aq'uin̈ syal
    yaj eb' d'a scal eb' schon̈ab' Dios,
  swh-ULB: Siku hiyo walisoma Kitabu cha Musa katika masikio ya watu. Ilionekana imeandikwa
    ndani yake kwamba hakuna Mwamoni au Mmoabu anapaswa kuja katika kusanyiko la Mungu,
    milele.
  bel-bel: 'У той дзень чытана было з кнігі Майсеевай уголас народу і знойдзена напісанае
    ў ёй: Аманіцянін і Маавіцянін ня можа ўвайсьці ў супольства Божае вавек,'
  deu-ELBBK: An diesem Tag wurde in dem Buch Moses vor den Ohren des Volkes gelesen;
    und es fand sich darin geschrieben, dass kein Ammoniter und Moabiter in die Versammlung
    Gottes kommen sollte ewiglich;
  mbb-OT: Hein mibesahan is menge etew zuen te Libru ni Moises dutun he andew, nevasa
    he ebenduwan is menge Amunihanen wey menge Moabitanhen te kedtampu ziyà te kedsevaha
    te menge etew te Megbevayà.
  mal-2015: അന്നു ജനം കേൾക്കെ മോശെയുടെ പുസ്തകം വായിച്ചതിൽ അമ്മോന്യരും മോവാബ്യരും ദൈവത്തിന്റെ
    സഭയിൽ ഒരു നാളും പ്രവേശിക്കരുതു;
  rmc-rmc: Andre oda džives, sar genenas le manušenge andral o zakonos le Mojžišoskro,
    arakhle andre pisimen, hoj o Amončana the o Moabčana šoha našťi aven maškar le
    Devleskre manuša.
  pes-OPV: در آن روز، کتاب موسی را به سمع قوم خواندند و در آن نوشته‌ای یافت شد که
    عمونیان و موآبیان تا به ابد به جماعت خدا داخل نشوند.
  ron-1924: Ын время ачея, с-а читит ын фаца попорулуй ын картя луй Мойсе ши с-а гэсит
    скрис кэ амонитул ши моабитул ну требуяу сэ интре ничодатэ ын адунаря луй Думнезеу,
  ben-OBCV: সেদিন লোকদের কাছে মোশির পুস্তক জোরে পড়া হল আর দেখা গেল সেখানে লেখা আছে
    যে কোনও অম্মোনীয় অথবা মোয়াবীয় ঈশ্বরের লোকদের সমাজে প্রবেশ করতে পারবে না,
  som-som: Oo maalintaas ayay kitaabkii Muuse akhriyeen iyadoo dadkii maqlayo; oo
    waxaa laga helay oo ku qornaa inayan shirka Ilaah weligood soo gelin mid reer
    Cammoon ah iyo mid reer Moo'aab ah toona;
  lat-VUC: 'In die autem illo, lectum est in volumine Moysi, audiente populo: et inventum
    est scriptum in eo, quod non debeant introire Ammonites et Moabites in ecclesiam
    Dei usque in æternum:'
  eng-ASVBT: On that day they read in the book of Moses in the audience of the people;
    and therein was found written, that an Ammonite and a Moabite should not enter
    into the assembly of God forever,
  ita-1885: IN quel tempo si lesse nel libro di Mosè, in presenza del popolo; e fu
    trovato scritto in esso, che gli Ammoniti ed i Moabiti non debbono giammai in
    perpetuo entrare nella raunanza di Dio;
  eng-ULB: On that day they read in the Book of Moses in the hearing of the people.
    It was found written in it that no Ammonite or Moabite should come into the assembly
    of God, forever.
  spa-VBL: Un día, cuando se leía el Libro de Moisés al pueblo, encontraron la sección
    en la que estaba escrito que no se debía permitir la entrada de ningún amonita
    o moabita a la asamblea de Dios,
  fra-_FOB: En ce temps-là, on lut le livre de Moïse en présence du peuple; et on
    y trouva écrit que les Ammonites et les Moabites ne devaient jamais entrer dans
    l'assemblée de Dieu;
  mal-mal: അന്ന് ജനം കേൾക്കെ മോശെയുടെ പുസ്തകം വായിച്ചതിൽ അമ്മോന്യരും മോവാബ്യരും ദൈവത്തിന്റെ
    സഭയിൽ ഒരുനാളും പ്രവേശിക്കരുത്;
  urd-GVR: Us din qaum ke sāmne Mūsā kī sharīat kī tilāwat kī gaī. Paṛhte paṛhte mālūm
    huā ki Ammoniyoṅ aur Moābiyoṅ ko kabhī bhī Allāh kī qaum meṅ sharīk hone kī ijāzat
    nahīṅ.
  suz-BL: मेको नाक्‍ती मुर आन ङोंइती मोसा आ ब्रेक्‍शो किताब पढेशो बाक्‍त। मिनु मेकेर
    मार ब्रेक्‍शो बाक्‍त देंशा हना “अम्‍मोन नु मोआब ङा मुरपुकी रे सुइ परमप्रभु आ मुर
    आन ग्रुम्‍तीकेमी गेनायो जाक्‍चा मताइनीम। ब्‍यवस्‍था २३:४-६
  ita-1927: In quel tempo si lesse in presenza del popolo il libro di Mosè, e vi si
    trovò scritto che l’Ammonita e il Moabita non debbono mai in perpetuo entrare
    nella raunanza di Dio,
  ckb-ckb: لەو ڕۆژەدا پەڕتووکی موسا بە دەنگی بەرز لەبەردەم گەلدا خوێنرایەوە و بینرا
    کە تێیدا نووسراوە، هیچ عەمۆنی و مۆئابییەک بۆ هەتاهەتایە نایەتە ناو کۆمەڵی خودا،
  eng-BBE: On that day there was a reading from the book of Moses in the hearing of
    the people; and they saw that it said in the book that no Ammonite or Moabite
    might ever come into the meeting of God;
  kan-OKCV: ಅದೇ ದಿವಸದಲ್ಲಿ ಜನರು ಕೇಳುವಂತೆ ಮೋಶೆಯ ನಿಯಮ ಗ್ರಂಥವನ್ನು ಗಟ್ಟಿಯಾಗಿ ಓದುವಾಗ, “ಅಮ್ಮೋನಿಯರೂ,
    ಮೋವಾಬ್ಯರೂ ಎಂದಿಗೂ ದೇವರ ಸಭೆಗೆ ಬರಕೂಡದು,” ಎಂದು ಅದರಲ್ಲಿ ಬರೆದದ್ದು ಸಿಕ್ಕಿತು.
  bbb-bbb: Areme maza ijia e Isureroko boeje bune besu afuima kari fiekoga e Rivaeti
    ije bu urina Mosisido akae fu isoema ijene dabe una dae. Bu dakoga e boeje bu
    fievakuma vua kafare be fu kuae e Amonaetiko ijiakiro e Mobaetiko ije bube una
    Godido e ijena besu karino kuaema bu ijene fie.
  tam-2017: அன்றையதினம் மக்கள் கேட்க, மோசேயின் புத்தகத்தை வாசித்தார்கள்; அதிலே அம்மோனியர்களும்
    மோவாபியர்களும், இஸ்ரவேல் மக்களுக்கு அப்பமும் தண்ணீரும் கொடுக்க எதிர்கொண்டுவராமல்,
    அவர்களைச் சபிக்க அவர்களுக்கு விரோதமாகப் பிலேயாமைக் கூலிக்கு அமர்த்திக்கொண்டதால்,
  spa-RV-1909: AQUEL día se leyó en el libro de Moisés oyéndolo el pueblo, y fué hallado
    en él escrito, que los Ammonitas y Moabitas no debían entrar jamás en la congregación
    de Dios;
  ron-BTF: În acea zi s-a citit în cartea lui Moise în auzul poporului; și în ea s-a
    găsit scris că amonitul și moabitul nu trebuie să intre în adunarea lui Dumnezeu
    pentru totdeauna;
  eng-WEBP: On that day they read in the book of Moses in the hearing of the people;
    and it was found written in it that an Ammonite and a Moabite should not enter
    into the assembly of God forever,
  eng-FBV: One day when the Book of Moses was being read to the people, the section
    was found where it was written that no Ammonite or Moabite should ever be allowed
    into the assembly of God,
  nld-1939: 'Toen in die tijd uit het boek van Moses aan het volk werd voorgelezen,
    vond men daarin voorgeschreven: Geen Ammoniet of Moabiet mag ooit tot de gemeente
    Gods toetreden;'
  nch-BL: Huan ipan nopa tonal quema quipohuayayaj miyacapa iniixpa nopa israelitame
    iamatapohual Moisés, quipantijque ijcuilijtoc ipan nopa amat para yon se amonita
    o moabita masehuali amo quema huelis mosentilis inihuaya imasehualhua Toteco Dios.
  vie-1934: Trong ngày đó, người ta đọc sách Môi-se có dân sự nghe; trong đó có chép
    rằng người Am-môn và người Mô-áp đời đời không được vào hội của Đức Chúa Trời,
  hin-CV: उस दिन सभा के लिए मोशेह की पुस्तक ऊंची आवाज में पढ़ी गई. इस पुस्तक में यह
    लिखा हुआ पाया गया कि परमेश्वर की सभा में न तो किसी अम्मोनी के और न किसी मोआबी
    के प्रवेश की आज्ञा है,
  spa-BES: Ese día hubo una lectura del libro de Moisés en la audiencia del pueblo;
    y vieron que en el libro se decía que ningún amonita o moabita podría entrar en
    la reunión de Dios;
  tdx-tdx: Vinaki’ iareo amy andro zay ty boke’ i Mosè am-pijanjiña’ ondatio, le tendrek’
    ao te tsy mahazo mimoak’ am-pivorin’ Añahare ao t’i nte-Amone naho t’i nte-Moabe;
  tha-KJV: ในวันนั้น เขาอ่านหนังสือของโมเสสให้ประชาชนฟัง และเขาพบที่​มี​เข​ียนไว้​ว่า
    ไม่​ควรให้คนอัมโมนหรือคนโมอับเข้าไปในที่ชุ​มนุ​มของพระเจ้าเป็นนิตย์
  por-BR-2018: Naquele dia se leu no livro de Moisés perante os ouvidos do povo, e
    foi achado nele escrito que os amonitas e os moabitas eternamente não podiam entrar
    na congregação de Deus;
  deu-ELO: An selbigem Tage wurde in dem Buche Moses vor den Ohren des Volkes gelesen;
    und es fand sich darin geschrieben, daß kein Ammoniter und Moabiter in die Versammlung
    Gottes kommen sollte ewiglich;
  eng-WYC-2018: Forsooth in that day it was read in the book of Moses, in (the) hearing
    of the people; and it was found written therein, that Ammonites and Moabites ought
    not to enter into the church of God till into without end; (And on that day they
    read from The Book of Moses, in the hearing of the people; and it was found written
    in it, that Ammonites and Moabites should never enter into the congregation of
    God, that is, should never become part of their community;)
  epo-epo: En tiu tago oni legis el la libro de Moseo antaŭ la oreloj de la popolo;
    kaj troviĝis, ke estas skribite en ĝi, ke Amonido kaj Moabido neniam devas eniri
    en la komunumon de Dio;
  uig-PIN: 'Xu kündǝ Musaning kitabi jamaǝt aldida oⱪup berildi, kitabta: Ammoniylar
    bilǝn Moabiylar mǝnggü Hudaning jamaitigǝ kirmisun,'
  beo-beo: Esela amola gobele salasu dunu da Mousese ea Sema amo Isala:ili dunu ilima
    idilaloba, ilia da sema afae ba:i dagoi. Amo da A:mone fi dunu amola Moua:be fi
    dunu da wali amola hobea eso huluanedafa amo Gode Ea fi dunu ilima da hamedafa
    madelagimu.
  tpi-OTNT: Long dispela taim ol manmeri i kam bung na ol Livai i ritim lo bilong
    Moses long ol. Na ol i ritim dispela hap bilong lo i tok olsem, ol Amon na ol
    Moap i no inap i kam insait long lain manmeri bilong God.
  hau-SA: A wannan rana aka karanta Littafin Musa da ƙarfi a kunnuwan mutane aka kuma
    sami an rubuta cewa kada a karɓi mutumin Ammon ko mutumin Mowab cikin taron Allah,
  uig-LAT: 'Shu künde Musaning kitabi jamaet aldida oqup bérildi, kitabta: Ammoniylar
    bilen Moabiylar menggü Xudaning jamaitige kirmisun,'
  nde-nde: Ngalelolanga iNcwadi kaMosi yabalelwa abantu besizwa kwafunyanwa kuyo kubhaliwe
    ukuthi akungabi lamʼAmoni loba umʼMowabi ovunyelwa emhlanganweni kaNkulunkulu,
    loba sekutheni,
  ton-ton: ‌ʻI he ʻaho ko ia naʻa nau lau ʻi he fono ʻa Mōsese ʻi he ʻao ʻoe kakai;
