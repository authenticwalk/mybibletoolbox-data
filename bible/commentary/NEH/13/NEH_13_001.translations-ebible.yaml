  hlt-MCSB: Te khohnin ah Moses cabu khuikah te pilnam kah a hna ah a tae pah. Te
    vaengah cabu khuiah te Ammoni neh Moab tah kumhal due Pathen kah hlangping khuila
    kun sak pawt ham a daek te a hmuh.
  mdy-ETH: ሙሴ ማፃኣፓ ዼግ ጌዔ ዑኡሲና ዔያቶም ናባቢንታሢ ዴራ ዋይዛኣና፦ «ሞዓኣቤ ዓሶንታ ዓሞኦኔ ዓሶንታ ፆኦሲ ዴሮና ዎላ
    ናኣናና ሲኢሪንቶፓ» ጋዓ ቤሲ ሄሌኔ።
  twi-ASANTE: Ɛda no ara, ɛberɛ a wɔgu so rekenkan Mose Nwoma no, ɔmanfoɔ no hunuu
