    Bożego;
  urd-GVU: اُس دن قوم کے سامنے موسیٰ کی شریعت کی تلاوت کی گئی۔ پڑھتے پڑھتے معلوم ہوا
    کہ عمونیوں اور موآبیوں کو کبھی بھی اللہ کی قوم میں شریک ہونے کی اجازت نہیں۔
  deu-1912: Und es ward zu der Zeit gelesen das Buch Mose vor den Ohren des Volks
