  arb-NAV: وَتُلِيَ فِي نَفْسِ ذَلِكَ الْيَوْمِ مِنْ سِفْرِ مُوسَى عَلَى مَسَامِعِ
    الشَّعْبِ، فَوَجَدُوا مَكْتُوباً فِيهِ أَنَّهُ يُحَظَّرُ عَلَى أَيِّ مُوآبِيٍّ
    أَوْ عَمُّونِيٍّ الانْضِمَامُ إِلَى جَمَاعَةِ اللهِ إِلَى الأَبَدِ،
  ewe-ewe: Gbe ma gbe ke esi wonɔ Mose ƒe Seawo xlẽm la, wokpɔ be woŋlɔ ɖi be womaɖe
