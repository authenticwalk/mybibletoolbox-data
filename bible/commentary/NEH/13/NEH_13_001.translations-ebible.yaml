  tel-2017: ఆ రోజు వాళ్ళు మోషే గ్రంథం ప్రజలకు చదివి వినిపించారు. ఆ గ్రంథంలో “అమ్మోనీయులు
    గానీ, మోయాబీయులు గానీ దేవుని సమాజంలో ఎప్పటికీ ప్రవేశించకూడదు.
  hat-BSA: Nan jou sa a, yo te li soti nan liv Moïse la, nan tande a pèp la, epi li
