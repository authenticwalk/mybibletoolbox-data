    mwet lun God nwe tok,
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא נִקְרָ֛א בְּסֵ֥פֶר מֹשֶׁ֖ה בְּאָזְנֵ֣י הָעָ֑ם וְנִמְצָא֙
    כָּת֣וּב בּ֔וֹ אֲ֠שֶׁר לֹא־יָב֨וֹא עַמֹּנִ֧י וּמֹאָבִ֛י בִּקְהַ֥ל הָאֱלֹהִ֖ים
    עַד־עוֹלָֽם׃
  ibo-ibo: Nʼụbọchị ahụ, a gụpụtara okwu Chineke na ntị ndị Izrel site nʼakwụkwọ iwu
    Mosis. Mgbe a na-agụpụta ya, a chọpụtara na o megidere iwu na onye Amọn, maọbụ
    onye Moab, ga-eso nʼofufe ụlọnsọ ukwu Chineke.
  ory-ory: ସେହି ଦିନ ସେମାନେ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ମୋଶାଙ୍କ ପୁସ୍ତକରୁ ପାଠ କଲେ; ପୁଣି,
    ତହିଁ ମଧ୍ୟରେ ଲିଖିତ ଏହି କଥା ମିଳିଲା ଯେ, ଅମ୍ମୋନୀୟ ଓ ମୋୟାବୀୟ ଲୋକ ଅନନ୍ତକାଳ ପରମେଶ୍ୱରଙ୍କ
    ସମାଜରେ ପ୍ରବେଶ କରିବେ ନାହିଁ,
  chk-chk: Iwe, lon ena fansoun, lupwen ra aleani än Moses we puken allük ngeni ekewe
    aramas, ra küna me lon pwe esap wor eman chon Amon ika chon Moap epwe tongeni
    choni nöün Kot we mwichen aramas.
  rop-rop: Wal wen det serramonimen bin ridimat det buk blanga Mosis, detlot pipul
    bin irrim det wed. En deibin faindat detlot pipul langa det dubala kantri gulum
    Eman en Moweb kaan joinap garram olabat,
  ukr-1871: 'В той день читано з книги Мойсейової перед слухаючим народом, і знайдено
    написане в неї: Аммонїй й Моабій не може ввійти в громаду Божу по віки,'
  deu-1951: Zu jener Zeit wurde vor den Ohren des Volkes im Buche Moses gelesen und
    darin geschrieben gefunden, daß die Ammoniter und Moabiter nimmermehr in die Gemeinde
    Gottes kommen sollten,
  eng-JPS: On that day they read in the book of Moses in the hearing of the people;
    and therein was found written, that an Ammonite and a Moabite should not enter
    into the assembly of God for ever;
  srp-1865: U to vrijeme èita se knjiga Mojsijeva narodu, i u njoj se naðe napisano
    da ne ulazi Amonac ni Moavac u sabor Božji dovijeka;
  lug-lug: Ku lunaku olwo, Ekitabo kya Musa ne kisomebwa ng’abantu bawulira, ne bazuula
    nga kyawandiikibwa nti tewabanga Omwamoni newaakubadde Omumowaabu akkirizibwanga
    okuyingira mu kuŋŋaaniro lya Katonda,
  heb-heb: ביום ההוא נקרא בספר משה באזני העם ונמצא כתוב בו אשר לא יבוא עמני ומאבי
    בקהל האלהים עד עולם׃
  ben-IRV: সেই দিন লোকদের কাছে মোশির বইটি পড়া হল, তখন সেখানে দেখা গেল লেখা আছে, কোনো
    অম্মোনীয় বা মোয়াবীয় ঈশ্বরের লোকদের সমাজে কখনও যোগ দিতে পারবে না।
  pan-pan: ਉਸੇ ਦਿਨ ਮੂਸਾ ਦੀ ਪੁਸਤਕ ਲੋਕਾਂ ਨੂੰ ਪੜ੍ਹ ਕੇ ਸੁਣਾਈ ਗਈ ਅਤੇ ਉਸ ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਹੋਇਆ
    ਲੱਭਿਆ ਕਿ ਕੋਈ ਅੰਮੋਨੀ ਅਤੇ ਮੋਆਬੀ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਭਾ ਵਿੱਚ ਕਦੇ ਵੀ ਨਾ ਆਉਣ,
  mya-JVB: ထို နေ့ ရက်ကာလ၌ မောရှေ ၏ပညတ္တိကျမ်းစာ ကို လူ များရှေ့ မှာ ဘတ်ရွတ် သောအခါ၊
    အမ္မုန် အမျိုးသားနှင့် မောဘ အမျိုးသားသည် ဘုရား သခင်၏ ပရိသတ် တော်ထဲ သို့ ဝင် ရသောအခွင့်
    အစဉ်မ ရှိဟု တွေ့ ကြ၏။
  tbg-tbg: 'Vi entara vaiinti nahenti ruvaaqumavi vaumanta vo vaiintinavu Kotiva Mosiraqaa
    tivato uvara vika kaara ntuva nimitaqi viha vo uva ranta kovaro vi uvava mintima
    tiro: Amoni vatanaakavata, Moapi vatanaakavata kia ho Kotira vaiinti nahenti Isareri
    hampata vohaaraqi avitumavi vaivarave. Te qioqama tauro, tura. (Lo 23:3-5)'
  hmo-hmo: Unai dina dekenai idia ese Mose ena taravatu buka be taunimanima edia vairana
    dekenai idia duahia hedinarai. Bona unai neganai idia davaria, ia torea vadaeni,
    Amono tauna ta o Moaba tauna ta be nega ta Dirava ena orea edia hebou lalonai
    do ia vareai lasi.
  urd-urd: उस दिन उन्होंने लोगों को मूसा की किताब में से पढ़कर सुनाया, और उसमें ये
    लिखा मिला कि 'अम्मोनी और मोआबी ख़ुदा की जमा'अत में कभी न आने पाएँ;
  rus-SYN: 'В тот день читано было из книги Моисеевой вслух народа и найдено написанное
    в ней: Аммонитянин и Моавитянин не может войти в общество Божие во веки,'
  bqc-SIM: Zĩbeezĩ wà Mↄizi lá kyokɛ̀ gbɛ̃́ↄnɛ, ↄ̃ wa è we kɛ́ Amↄni ge Mↄabu
    buie suli gɛ̃ Lua gbɛ̃́ↄ guuo,
  tcz-CHONGTHU: Hiche nikho ma ma hin Mose lekhabu chu mipi ho lah a asimdoh un ahileh
    Ammon mihole Moab miho chu Pathen houkhom na a lutthei lou diu ahi ti amudoh’un
    ahi.
  mar-mar: 'त्यादिवशी मोशेचे पुस्तक सर्व लोकांस ऐकू जाईल अशाप्रकारे मोठ्याने वाचले
    गेले. त्या पुस्तकात त्यांना हा नियम लिहिलेला आढळला: कोणत्याही अम्मोनी आणि मवाबी
    व्यक्तीला देवाच्या लोकांमध्ये कधीही मिसळता येणार नाही.'
  qub-qub: Chay wichan Moisés isquirbishan libruta liguiparan llapan runacuna shuntacasha
    caycaptin. Chay liguipashancho tariran Dios acrashan runacunawanga Amón runacuna,
    Moab runacuna iwal mana tiyananpaj.
  hat-hat: 'Yon jou, pandan yo t''ap li nan liv lalwa Moyiz la pou pèp la, yo rive
    yon kote ki di: Moun Amon yo ak moun Moab yo pa janm gen dwa mete pwent pye yo
    kote pèp Bondye a sanble.'
  eng-BSB: At that time the Book of Moses was read aloud in the hearing of the people,
    and in it they found the passage stating that no Ammonite or Moabite should ever
    enter the assembly of God,
  eng-WEBPB: On that day they read in the book of Moses in the hearing of the people;
    and it was found written in it that an Ammonite and a Moabite should not enter
    into the assembly of God forever,
  kbq-kbq: Hanki ana zupa Mosese kasege avontafepinti ranke hu'za nehamparizage'za
    mika vahe'mo'za antahi'naze. Hagi ana avontafepina amanage huno krente'nege'za
    hampri'naze, Amoni vahe'mo'zane Moapu vahe'mo'za Anumzamofo vahe'ma atruma hanafina
    magore hu'za eofregahaze hu'ne.
  nhe-BL: Huan ipan nopa tonali quema quipohuayayaj tlamiyacapa iniixtla nopa israelitame
    iamatlapohual Moisés, quipantijque ijcuilijtoc ipan nopa amatl para niyon se amonita
    o moabita tlacatl ax quema huelis mosentilis ininhuaya itlacajhua Toteco Dios.
  gub-BL: Amo umugeta Tupàn ze'eg Moizez pe imur pyrer wahyhaw rupi teko wanupe. Na'e
    uhem amo ze'eg pegwer pe wà. — Pemuixe kar zo amo Amon izuapyapyr pezeinuinuromo
    pe pe wà nehe. Pemuixe kar zo amo Moaw izuapyapyr pezeinuinuromo pe pe wà nehe
    no, i'i a'e ze'eg.
  eng-DRA: 'And on that day they read in the book of Moses in the hearing of the people:
    and therein was found written, that the Ammonites and the Moabites should not
    come in to the church of God for ever:'
