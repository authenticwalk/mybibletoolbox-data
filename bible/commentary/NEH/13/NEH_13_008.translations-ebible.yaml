verse: NEH.013.008
translations:
  mal-C: ഇതിൽ ഞാൻ വളരെ കോപിച്ച് തോബിയാവിന്റെ വീട്ടുപകരണങ്ങളൊക്കെയും മുറിയിൽനിന്നു
    പുറത്തേക്കെറിഞ്ഞു.
  deu-TKW: Das ärgerte mich schwer, und so warf ich alles Hausgeräte Tobias aus der
    Zelle hinaus
  lin-lin: nasilikaki makasi mpe nabwakaki biloko nyonso ya Tobiya na libanda ya shambre.
  eng-LSV: and it is very displeasing to me, and I cast all the vessels of the house
    of Tobiah outside, out of the chamber,
  eng-GNV: 'And it grieued me sore: therefore I cast forth all the vessels of the
    house of Tobiah out of the chamber.'
  eng-WEBSTER: 'And it grieved me greatly: therefore I cast forth all the household
    stuff of Tobiah out of the chamber.'
  nhw-BL: huajca tlahuel nicualanqui. Huan nijquixti nochi itlamantzitzi Tobías ipan
    nopa cuarto.
  swh-ONEN: Nilikasirika sana na nikavitupa nje vyombo vyote vya Tobia.
  bba-bba: Mɑ nɑ wɑ yɑ ǹ wɑ̃. Mɑ nɑ Tobiyɑn yɑ̃nu kpuro ɡurɑ nɑ yɑri tɔɔwɔ.
  eng-KJVCPB: 'And it grieved me sore: therefore I cast forth all the household stuff
    of Tobiah out of the chamber.'
  luo-luo: Ne abedo gi chwanyruok kendo ne awito gige Tobia mag ot duto oko mar kama
    nodakie.
  meu-meu: Bena na badu dikadika, bena Tobia ena ruma ḡaudia iboudiai na daiutu lalona
    amo na tahodia lasi.
  npi-ULB: म सार्‍हैँ रिसाएँ, र मैले भण्डार-कोठाबाट तोबियाका सबै सरसामानहरू फालिदिएँ
    ।
  yor-yor: Kò tẹ́ mi lọ́rùn rárá, mo kó gbogbo ohun èlò ìdílé e Tobiah dà síta láti
    inú iyàrá náà.
  ind-ind: Maka saya sangat marah dan melemparkan semua barang Tobia keluar.
  pes-OPCB: بسیار ناراحت شدم و اسباب و اثاثیه او را از اتاق بیرون ریختم.
  tgl-ULB: Nagalit ako nang lubos at itinapon ko ang lahat ng mga kagamitan sa bahay
    ni Tobias palabas ng imbakan.
  hui-hui: Ani biyiyago hondowa i̱na keba timbuni howa tamu hobane timbuni ogoniha
    anda puwa Tobianaga mbirale wiaruni damene bibahendeore mo batagi hai haru.
  mya-mya: လွန်​စွာ​အ​မျက်​ထွက်​ပြီး​လျှင်​တော​ဘိ​၏ ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ​ကို​ပစ်​ထုတ်​လိုက်​၏။-
  bod-N: ང་ཁོང་ཁྲོ་ཆེན་པོ་ལངས་ནས་ཏོ་བི་ཡཱའི་ཁྱིམ་གྱི་ནོར་རྫས་ཐམས་ཅད་མཛོད་ཁང་དེའི་ནང་ནས་ཕྱིར་འཕངས་སོ།
    །
  sna-sna: Ndakashatirwa zvikuru ndokurasira kunze kwemba, midziyo yose yaTobhia.
  spa-BLM: Esto me afligió mucho. Por eso eché de la habitación todos los enseres
    de Tobías.
  cac-cac: Ix cot val voval yuj jun chi', yuj chi' a tas ayoch yuj vin̈aj Tobías d'a
    yol cuarto chi', ix in julelta d'a sti'.
  swh-ULB: Nilikuwa na hasira sana na nikatupa vitabu vya nyumba ya Tobia nje ya chumba
    cha kuhifadhi.
  bel-bel: тады мне было вельмі непрыемна, і я выкінуў усе хатнія рэчы Товіі прэч
    з пакоя
  deu-ELBBK: Und es missfiel mir sehr, und ich warf alle Hausgeräte Tobijas aus der
    Zelle hinaus;
  mbb-OT: Ne tenged te utew ku kegkepauk, impenimbag ku is langun he menge gelemiten
    ni Tobia ziyà te ǥawas duen te ruǥu.
  mal-2015: അതു എനിക്കു അത്യന്തം വ്യസനമായതുകൊണ്ടു ഞാൻ തോബീയാവിന്റെ വീട്ടുസാമാനമൊക്കെയും
    അറയിൽനിന്നു പുറത്തു എറിഞ്ഞുകളഞ്ഞു.
  rmc-rmc: Me pre oda igen choľisaľiľom a čhiďom avri savore leskre veci andral oda
    kher.
  pes-OPV: و این امر به نظر من بسیار ناپسند آمده، پس تمامی اسباب خانه طوبیا را از
    حجره بیرون ریختم.
  ron-1924: Мь-а пэрут фоарте рэу ши ам арункат афарэ дин кэмарэ тоате лукруриле луй
    Тобия.
  ben-OBCV: আমি খুব অসন্তুষ্ট হলাম এবং টোবিয়ের সমস্ত জিনিসপত্র সেই ঘর থেকে ছুঁড়ে
    ফেলে দিলাম।
  som-som: Haddaba taasu aad bay ii murugaysay, sidaas daraaddeed qowladdii dibaddaan
    uga wada tuuray alaabtii guriga Toobiyaah oo dhan.
  lat-VUC: 'Et malum mihi visum est valde. Et projeci vasa domus Tobiæ foras de gazophylacio:'
  eng-ASVBT: 'And it grieved me sore: therefore I cast forth all the household stuff
    of Tobiah out of the chamber.'
  ita-1885: E la cosa mi dispiacque grandemente, ed io gittai fuor della camera tutte
    le masserizie della casa di Tobia.
  eng-ULB: I was very angry and I threw all Tobiah's household articles out of the
    storeroom.
  spa-VBL: Me sentí sumamente molesto, y fui a tirar todo lo que había en la habitación
    de Tobías.
  fra-_FOB: Ce qui me déplut fort, et je jetai tous les meubles de la maison de Tobija
    hors de la chambre.
  mal-mal: അത് എനിക്ക് അത്യന്തം വ്യസനമായതുകൊണ്ട് ഞാൻ തോബീയാവിന്റെ വീട്ടുസാമാനമൊക്കെയും
    അറയിൽനിന്ന് പുറത്ത് എറിഞ്ഞുകളഞ്ഞു.
  urd-GVR: Yih bāt mujhe nihāyat hī burī lagī, aur maiṅ ne Tūbiyāh kā sārā sāmān kamre
    se nikāl kar phaiṅk diyā.
  suz-BL: मेको तुइश्‍शा, शुश गाइक्‍ताक्‍ङ। मिनु गो तोबीयाह आ मार मार नेल्‍ल मेको कोठा
    रे ग्रुंइशा ताइक्‍ताक्‍ङ।
  ita-1927: La cosa mi dispiacque fortemente, e feci gettare fuori dalla camera tutte
    le masserizie appartenenti a Tobia;
  ckb-ckb: ئەمە منی زۆر پەست کرد، لەبەر ئەوە هەموو قاپوقاچاغەکانی ماڵی تۆڤییام فڕێدایە
    دەرەوەی ژوورەکە.
  eng-BBE: 'And it was evil in my eyes: so I had all Tobiah''s things put out of the
    room.'
  kan-OKCV: ಆ ಕೊಠಡಿಯೊಳಗಿಂದ ಟೋಬೀಯನ ವಸ್ತುಗಳನ್ನೆಲ್ಲಾ ಹೊರಗೆ ಹಾಕಿಸಿದೆನು.
  bbb-bbb: Na vua ije fievo naka naebe oemarei ijadufuo na Godido Are ijia aruna e
    Tobiado sinuome boeje fu guove ijia naema ijene karina makave ijia korei.
  tam-2017: அதனால் நான் மிகவும் மனம் வருந்தி. தொபியாவின் வீட்டுப்பொருட்களையெல்லாம்
    அந்த அறையிலிருந்து வெளியே எறிந்துவிட்டேன்.
  spa-RV-1909: Y dolióme en gran manera; y eché todas las alhajas de la casa de Tobías
    fuera de la cámara;
  ron-BTF: Și m-a mâhnit foarte mult; de aceea am aruncat toate lucrurile gospodărești
    ale lui Tobia afară din cameră.
  eng-WEBP: It grieved me severely. Therefore I threw all Tobiah’s household stuff
    out of the room.
  eng-FBV: I was extremely upset, and I went and threw out everything that was in
    Tobiah's room.
  nld-1939: was ik er hevig over verontwaardigd. Ik liet al het huisraad van Tobi-ja
    naar buiten smijten,
  nch-BL: huajca tahuel nicualanqui. Huan nijquixti nochi itamantzitzi Tobías ipan
    nopa cuarto.
  vie-1934: Tôi thấy điều đó lấy làm cực tệ, nên quăng ra khỏi phòng ấy các vật dụng
    của nhà Tô-bi-gia.
  hin-CV: इससे मैं बहुत नाराज़ हुआ; तब मैंने तोबियाह का सारा सामान उस कमरे के बाहर
    फेंक दिया.
  spa-BES: Y me dolió mucho, así que todas las cosas de Tobías fueron sacadas de la
    habitación.
  tdx-tdx: le niforoforo, fonga nahifiko alafe’ i efetsey o kilankan’ akiba’ i Tobiao.
  tha-KJV: ข้าพเจ้าโกรธนัก และข้าพเจ้าก็โยนเครื่องแต่งเรือนทั้งสิ้นของโทบีอาห์ออกเสียจากห้อง
  por-BR-2018: E isso me desagradou muito; por isso lancei todas as coisas da casa
    de Tobias para fora da câmara;
  deu-ELO: Und es mißfiel mir sehr, und ich warf alle Hausgeräte Tobijas aus der Zelle
    hinaus;
  eng-WYC-2018: and to me it seemed full evil. And I casted forth the vessels of the
    house of Tobiah out of the chamber; (and I was greatly angered by that. And I
    threw all of Tobiah’s things out of the room;)
  epo-epo: Tio min forte ĉagrenis, kaj mi elĵetis ĉiujn domobjektojn de Tobija for
    el la ĉambro.
  uig-PIN: Bu ix meni ⱪattiⱪ azablidi, mǝn Tobiyaning ɵyidiki barliⱪ ɵy jaⱨazlirini
    ⱪoymay talaƣa taxlatⱪuziwǝttim.
  beo-beo: Na da ougi bagade ba:i. Na da Doubaia ea liligi gadili galagai.
  tpi-OTNT: Olsem na mi kros nogut tru na mi tromoi olgeta samting bilong Tobia i
    go ausait.
  hau-SA: Na ɓace rai ƙwarai na kuma zubar da dukan kayan gidan Tobiya daga ɗakin.
  uig-LAT: Bu ish méni qattiq azablidi, men Tobiyaning öyidiki barliq öy jahazlirini
    qoymay talagha tashlatquziwettim.
  nde-nde: Ngacaphuka kakhulu ngaphosela phandle zonke impahla zikaThobhiya.
  ton-ton: 'Pea naʻaku mamahi lahi ai: ko ia naʻaku lī kituʻa ʻae ngaahi ngaʻotoʻota
    kotoa pē ʻo Topaia mei he fale.'
  ces-1613: Což mi se velmi nelíbilo. Protož vyházel jsem všecko nádobí domu Tobiášova
    ven z toho pokoje.
  eng-WMB: It grieved me severely. Therefore I threw all Tobiah’s household stuff
    out of the room.
  tam-TCV: நான் மிகவும் கோபமடைந்து தொபியாவின் வீட்டுப் பொருட்களையெல்லாம் வெளியே எறிந்தேன்.
  ceb-ULB: Nasuko ako pag-ayo ug akong gipanglabay ang tanang kahimanan ni Tobia sa
    iyang panimalay pagawas sa lawak nga tipiganan.
  pol-UBG: A to bardzo mnie oburzyło. Wyrzuciłem więc wszystkie sprzęty domu Tobiasza
    z komnaty.
  urd-GVU: یہ بات مجھے نہایت ہی بُری لگی، اور مَیں نے طوبیاہ کا سارا سامان کمرے سے
    نکال کر پھینک دیا۔
  deu-1912: und es verdroß mich sehr, und ich warf alle Geräte vom Hause hinaus vor
    die Kammer
  kan-2017: ಈ ದುಷ್ಕೃತ್ಯದ ದೆಸೆಯಿಂದ ಬಹಳವಾಗಿ ನೊಂದುಕೊಂಡು, ಟೋಬೀಯನ ಮನೆಯ ಸಾಮಾನುಗಳನ್ನು ಆ ಕೊಠಡಿಯಿಂದ
    ಹೊರಗೆ ಹಾಕಿಸಿದೆನು.
  yap-yap: Mu gu damumuw nib gel ngugon’ nga wean urngin e chugum rok Tobiah.
  hlt-MCSB: Te lalah kai he muep n'noih dongah Tobiah im kah hnopai boeih te imkhan
    lamloh poeng la ka voeih pah.
  mdy-ETH: ዬያሮ ዻጋና ታ ዔቂ ፆቢያኮ ዓኣ ባኮ ቢያ ቆልዖ ጋራፓ ኬሲ ኬሲ ዢቤኔ፤
  twi-ASANTE: ɛtɔɔ me so, na meyii Tobia nneɛma a ɛwɔ dan no mu no nyinaa guiɛ.
  eng-WEBU: It grieved me severely. Therefore I threw all Tobiah’s household stuff
    out of the room.
  wal-wal: Keehi yiillotada, Xoobbiyaa so miishshaa muliyaa kifiliyaappe kessada,
    kare olaas.
  spa-PDDPT: Por eso me airé muchísimo. Eché todas las pertenencias de Tobías fuera
    de la cámara.
  gun-gun: Ha'e nunga aendu vy xevai vaipa reve opy ja'o gui amombopa Tobias mba'e
    rei-rei.
  agu-BL: Yi wital yi xtxolbila's nintzun chi'ch inc'u'ltz te Eliasib. Imbene'n tzun
    tan telse'n tzaj cyakil yi e'chk be'ch tetz Tobías yi at le jun cuarta'tz.
  ilo-ULB: Kasta unay ti ungetko ket impurruakko dagiti alikamen ni Tobias iti ruar
    ti siled a pagiduldulinan.
  kpg-kpg: Gei au gu hagawelewele huoloo, guu kili gi daha nia goloo Tobiah huogodoo.
  uig-ARA: بۇ ئىش مېنى قاتتىق ئازابلىدى، مەن توبىيانىڭ ئۆيىدىكى بارلىق ئۆي جاھازلىرىنى
    قويماي تالاغا تاشلاتقۇزىۋەتتىم.
  sus-sus: Na fe naxa n bɔɲɛ raɲaaxu n ma. N naxa Tobiya xa se birin woli tande.
  pon-2006: I inenen lingerngerkihda oh kesehiei en Dopaia dipwisou koaros.
  ksd-ksd: Ma i ga manga tabun ra balagu tana; kari iau ga vue vairop vue ra lavur
    tabarikik kai Tobia kan ra pal.
  tur-YTC: Bu beni çok kederlendirdi. Bu yüzden Tobiya'nın bütün ev eşyalarını odadan
    dışarı attım.
  ind-AYT: Aku sangat marah atas perbuatan Elyasib. Karena itu, aku membuang semua
    barang Tobia keluar dari kamar itu.
  nya-nya: Ndinapsa mtima kwambiri ndipo ndinataya kunja katundu yense wa Tobiya amene
    anali mʼchipindamo.
  hrv-hrv: 'To me veoma rasrdilo: izbacih iz sobe sav namještaj Tobijina stana'
  mps-mps: Tama eno wado po dwai mu olama, tama eno te Tobiago tigidali nai doado
    bage buluba sela sąwai.
  tpi-tpi: Olsem na mi kros nogut tru na mi tromoi olgeta samting bilong Tobia i go
    ausait.
  dan-1931: harmede det mig højligen; og jeg kastede alt Tobijas Bohave ud af Kammeret
  vie-OVCB: Tôi nổi giận, ném tất cả đồ đạc của Tô-bia ra khỏi phòng.
  guj-2017: ત્યારે હું ઘણો ક્રોધિત થયો અને મેં તે રૂમમાંથી ટોબિયાનો સર્વ સામાન બહાર
    ફેંકી દીધો.
  pon-2006A: I inenen lingerngerkihda oh kesehiei en Dopaia dipwisou koaros.
  por-BRBSL: Isso me entristeceu muito. Portanto, joguei todas as coisas da casa de
    Tobias fora da sala.
  cth-cth: Ka lungkuep hoeh tanglang dawkvah, Tobiah imthung hoi e hnopainaw pueng
    alawilah be ka tâkhawng pouh.
  twi-twi: ɛtɔɔ me so, na miyii Tobia nneɛma a ɛwɔ dan no mu no nyinaa gui.
  hlt-hlt: Te lalah kai he muep n'noih dongah Tobiah im kah hnopai boeih te imkhan
    lamloh poeng la ka voeih pah.
  tbz-SIM: Kɛ̀ dɛ̀ n yonkɛ mɛdiɛ̀, kɛ̀ n dennɛ Tobiyɑ kó tinɛntì timɔu dɛ kó kudieku
    miɛkɛ,
  msy-2020: Kamaghɨn amizɨ, kɨ puv atara, Tobian biziba bar da isa azenimɨn da kuni.
  dop-dop: Tǝnɑɣɑ pɑ́ɑ́nɑ́ huu mɑ tɑɑ nɑ mɑ́ lɔɣɔ Topiyɑ wontu nɑ ɑwɑlɩ tɔɔ.
  azb-azb: Bu məni çox qəzəbləndirdi və Toviyanın bütün ev əşyalarını otaqdan bayıra
    atdım.
  eng-DBY: And it grieved me much, and I cast forth all the household stuff of Tobijah
    out of the chamber.
  hin-2017: इसे मैंने बहुत बुरा माना, और तोबियाह का सारा घरेलू सामान उस कोठरी में
    से फेंक दिया।
  wol-KYG: Ma ñaawlu ko lool, daldi boole yëfi Tobya, génnee néeg ba, sànni.
  eng-YLT: and it is very displeasing to me, and I cast all the vessels of the house
    of Tobiah without, out of the chamber,
  eng-WYC-2017: and to me it seemed full evil. And I casted forth the vessels of the
    house of Tobiah out of the chamber;
  eng-WMBB: It grieved me severely. Therefore I threw all Tobiah’s household stuff
    out of the room.
  urd-GVH: यह बात मुझे निहायत ही बुरी लगी, और मैंने तूबियाह का सारा सामान कमरे से
    निकालकर फेंक दिया।
  rug-rug: Ta ṉaziri sisigiti si arau meke gona vura ni rau koasa lose sari doduru
    likakalae te Tobaia.
  gaz-gaz: Anis akka malee aareen miʼa manaa kan Xoobbiyaa hunda kutaa sana keessaa
    gad nan dadarbadhe.
  fra-LSG: J’en éprouvai un vif déplaisir, et je jetai hors de la chambre tous les
    objets qui appartenaient à Tobija;
  yal-yal: Na yi n xɔlɔ ki faɲi. N yi Tobiya yiiseene birin namini palaan fari ma.
  haw-1868: Alaila, eha loa iho la au; a kiola aku la au mawaho i ka ukana o ka hale
    o Tobia, mai loko aku o ke keena.
  arb-NAV: فَسَاءَنِي الأَمْرُ جِدّاً حَتَّى إِنِّي طَرَحْتُ جَمِيعَ أَمْتِعَةِ طُوبِيَّا
    خَارِجَ الْمُخْدَعِ،
  ewe-ewe: medo dɔmedzoe, eye mefɔ Tobia ƒe nuwo le xɔ la me ƒu gbe.
  eng-LEE: 'And it displeased me greatly: wherefore I cast forth all the household
    vessels of Tobiyah away out of the chamber.'
  asm-FB: মই অতিশয় ক্রোধিত হৈছিলোঁ, আৰু ভঁৰালৰ পৰা টোবিয়াৰ ঘৰৰ সকলো বস্তু দলিয়াই
    পেলালোঁ।
  sus-A: نَ قٍ نَشَ ﭑ بْحّ رَحَاشُ ﭑ مَ. ﭑ نَشَ تٌبِيَ شَ سٍ بِرِن وٌلِ تَندٍ.
  fra-SBL: Cela m'a beaucoup peiné. C'est pourquoi j'ai jeté hors de la chambre tous
    les effets personnels de Tobija.
  hbo-hbo: וַיֵּ֥רַֽע לִ֖י מְאֹ֑ד וֽ͏ָאַשְׁלִ֜יכָה אֶֽת־כָּל־כְּלֵ֧י בֵית־טֹובִיָּ֛ה
    הַח֖וּץ מִן־הַלִּשְׁכָּֽה׃
  pjt-pjt: '@see-verse:NEH.013.007'
  kik-kik: Nĩndarakaririo nĩ ũhoro ũcio mũno na ngĩikia indo ciothe cia Tobia nja.
  fra-NCL: J’en éprouvai une grande douleur, et je jetai hors de la chambre tous les
    meubles de la demeure de Tobie.
  cek-AK: Hae hmuen mah palung ang phuisak; to pongah Tobiah ih hmuennawk to imthung
    hoiah tasa bangah ka vah pae king.
  cuk-cuk: We-ibmar-gusadi, nue-sae an itosad. A-ulale, Tobías-neggi bela ibmarmar-bukwadi
    magaba ibe mie-mie an imaksad.
  uig-CYR: Бу иш мени қаттиқ азаплиди, мән Тобияниң өйидики барлиқ өй җаһазлирини
    қоймай талаға ташлатқузивәттим.
  tel-2017: నాకు చాలా కోపం వచ్చింది. ఆ గదిలో నుండి టోబీయా సామాన్లు అన్నీ అవతల పారవేసి,
    గదులన్నీ శుభ్రం చేయమని ఆజ్ఞాపించాను. వాళ్ళు అలానే చేశారు.
  hat-BSA: Sa te fè m pa kontan anpil. Konsa, mwen te jete tout bagay Tobija yo deyò
    chanm nan.
  kos-kos: Nga kasrkusrak ac sisla ma nukewa lal Tobiah.
  hbo-WLC: וַיֵּ֥רַֽע לִ֖י מְאֹ֑ד וָֽאַשְׁלִ֜יכָה אֶֽת־כָּל־ כְּלֵ֧י בֵית־טוֹבִיָּ֛ה
    הַח֖וּץ מִן־הַלִּשְׁכָּֽה׃
  ibo-ibo: Iwe were m nke ukwuu, nke mere na m sitere nʼọnụụlọ ahụ tụpụsịa ngwongwo
    Tobaya niile nʼezi.
  ory-ory: ଏଥିରେ ମୁଁ ଅତ୍ୟନ୍ତ କ୍ରୋଧିତ ହୋଇ ସେହି କୋଠରିରୁ ଟୋବୀୟର ସମସ୍ତ ଗୃହସାମଗ୍ରୀ ବାହାର
    କରି ଫୋପାଡ଼ି ଦେଲି।
  chk-chk: Iwe, üa fokun song o aturawu pisekin Topia meinisin seni lon ewe rumw.
  rop-rop: Aibin gitwail brabliwei en aibin tjakidawei ola enijing blanga Tobaiya
    brom det rum.
  ukr-1871: То менї стало дуже немило, й я повикидав із складницї всї хатні речі Товіїні,
  deu-1951: Solches mißfiel mir sehr; und ich warf alle Geräte des Hauses Tobijas
    vor die Kammer hinaus
  eng-JPS: And it grieved me sore; therefore I cast forth all the household stuff
    of Tobiah out of the chamber.
  srp-1865: I bi mi vrlo mrsko, te izbacih sve pokuæstvo Tovijino napolje iz klijeti.
  lug-lug: Ne nyiiga nnyo era ne nkasuka ebintu bya Tobiya byonna ebweru, okubiggya
    mu kisenge.
  heb-heb: וירע לי מאד ואשליכה את כל כלי בית טוביה החוץ מן הלשכה׃
  ben-IRV: এতে আমি ভীষণ বিরক্ত হয়ে টোবিয়ের সব জিনিসপত্র সেই কামরা থেকে ছুঁড়ে ফেলে
    দিলাম।
  pan-pan: ਇਹ ਮੈਨੂੰ ਬਹੁਤ ਹੀ ਬੁਰਾ ਲੱਗਿਆ, ਇਸ ਲਈ ਮੈਂ ਤੋਬਿਆਹ ਦਾ ਸਾਰਾ ਘਰੇਲੂ ਸਮਾਨ ਉਸ ਕੋਠੜੀ
    ਵਿੱਚੋਂ ਬਾਹਰ ਸੁੱਟਵਾ ਦਿੱਤਾ।
  mya-JVB: ထိုအခါ ငါ သည် အလွန် နာကြင် သောစိတ်ရှိ၍ တောဘိ ဥစ္စာ ပရိကံရှိသမျှ ကို အခန်း
    ထဲက ထုတ်ပစ် ပြီးမှ၊
  tbg-tbg: '@see-verse:NEH.013.007'
  hmo-hmo: Vadaeni lau badu maragi lasi, bona Tobaia ena ruma gaudia ibounai be daiutu
    dekena amo lau negea murimurina dekenai.
  urd-urd: इससे मैं बहुत रंजीदा हुआ इसलिए मैंने तूबियाह के सब ख़ानगी सामान को उस कोठरी
    से बाहर फेंक दिया।
  rus-SYN: тогда мне было весьма неприятно, и я выбросил все домашние вещи Товиины
    вон из комнаты
  bqc-SIM: Yã́pi kɛ̀mɛɛ ĩ́i maamaaɛ, ↄ̃ ma aà pↄ́ↄ sɛ̀lɛ kↄ̀lɛɛ̀ bàasi.
  tcz-CHONGTHU: Hichu keiman nom mo kasa behseh jeng tan Tobiah thilkeo ho jouse chu
    indan sunga kon chun kale mangpeh tan ahi.
  mar-mar: मला खूप राग आला आणि तोबीयाचे सगळे सामान मी खोलीबाहेर फेकून दिले.
  qub-qub: Chaycho tarir fiyupa rabyarä. Chaymi Tobías tiyaycashan cuartupitaga llapan
    cösanta jawaman jitarirä.
  hat-hat: Mwen te fache anpil poutèt sa. Mwen pran tout mèb ki te lakay Tobija yo,
    mwen jete yo deyò nan lari.
  eng-BSB: And I was greatly displeased and threw all of Tobiah’s household goods
    out of the room.
  eng-WEBPB: It grieved me severely. Therefore I threw all Tobiah’s household stuff
    out of the room.
  kbq-kbq: Hagi ana kema nentahugeno'a, tusi narimpahege'na, Tobia fenozana ana nompintira
    maka eri fegi atre'noe.
  nhe-BL: huajca tlahuel nicualanqui. Huan nijquixti nochi itlamantzitzi Tobías ipan
    nopa cuarto.
  gub-BL: Aikwahy tuwe ihe. Amomor Tomi ima'e ipupyaikaw pyrer wi paw rupi ihe kury.
  eng-DRA: And it seemed to me exceeding evil. And I cast forth the vessels of the
    house of Tobias out of the storehouse.
