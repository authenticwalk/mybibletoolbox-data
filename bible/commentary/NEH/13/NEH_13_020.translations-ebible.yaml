verse: NEH.013.020
translations:
  mal-C: കച്ചവടക്കാരും വിവിധ സാധനങ്ങൾ വിൽക്കുന്നവരും ഒന്നുരണ്ടുതവണ ജെറുശലേമിനുപുറത്ത്
    രാത്രി ചെലവിട്ടു.
  deu-TKW: Da verbrachten die Kaufleute und die Verkäufer von allerlei Marktware die
    Nacht draußen vor Jerusalem, einmal und zweimal.
  lin-lin: Boye, mbala moko to mibale, basombi mpe bateki biloko ya ndenge na ndenge
    balekisaki butu libanda ya Yelusalemi.
  eng-LSV: And they lodge—the merchants and sellers of all ware—at the outside of
    Jerusalem, once or twice,
  eng-GNV: So the chapmen and marchants of al marchandise remained once or twise all
    night without Ierusalem.
  eng-WEBSTER: So the merchants and sellers of all kind of wares lodged without Jerusalem
    once or twice.
  nhw-BL: Huajca se ome hueltas nopa tlanemacani monejqui tonilis calteno itepa altepetl
    Jerusalén.
  swh-ONEN: Mara moja au mbili wachuuzi na wauzaji wa bidhaa za aina zote walilala
    usiku nje ya mji wa Yerusalemu.
  bba-bba: Yerɑ kiɑ bwese bwesekɑn dɔrobu bɑ kpunɑ wuun biruɔ nɡe nɔn yiru.
  eng-KJVCPB: So the merchants and sellers of all kind of ware lodged without Jerusalem
    once or twice.
  luo-luo: Johala kod joma hono gik mopogore opogore nobiro dichiel kata diriyo mobuoro
    but Jerusalem.
  meu-meu: Bena nega ta eiava rua hoihoi taudia, kohu idau-idau e hoi taudia, na Ierusalem
    murimurinai e taruhava.
  npi-ULB: सबै किसिमका सामान ल्याउने र बेच्नेहरूले एक-दुई पटक यरूशलेमबाहिरै छाउनी
    हाले ।
  yor-yor: Síbẹ̀, àwọn tí ń tà àti àwọn tí ń rà sùn ẹ̀yìn odi Jerusalẹmu ní ẹ̀ẹ̀kan
    tàbí ẹ̀ẹ̀mejì.
  ind-ind: Beberapa kali ada pedagang yang bermalam di luar tembok kota sejak hari
    Jumat, menunggu gerbang dibuka.
  pes-OPCB: تاجران و فروشندگان یکی دو بار، جمعه‌ها، بیرون اورشلیم، شب را به سر بردند.
  tgl-ULB: Ang mga mangangalakal at tagapagtinda ng lahat ng uri ng paninda ay nanatili
    sa labas ng Jerusalem ng isa o dalawang beses.
  hui-hui: Ani birimagola horo marungi agali marume mbirale muni mule yalu ibalu hearia
    tanonaga pabe panga payarimago hondowa ti horo mendengi ina panga duguilo lowa
    ti pabe tagirahayagi palu haga hene.
  mya-mya: ကုန်​ပစ္စည်း​အ​မျိုး​မျိုး​ရောင်း​ချ​သူ​ကုန်​သည် အ​ချို့​တို့​သည်​သော​ကြာ​နေ့​ည​၌​မြို့​တံ​ခါး
    ပြင်​တွင်​လာ​၍​အိပ်​ကြ​၏။ သူ​တို့​သည်​ယင်း​သို့ တစ်​ကြိမ်​နှစ်​ကြိမ်​ပြု​ကြ​၏။-
  bod-N: དེའི་རྐྱེན་གྱིས་ཚོང་པ་དང་ཚོང་རིགས་སྣ་ཚོགས་འཚོང་མཁན་རྣམས་ཐེངས་གཅིག་གཉིས་ལ་ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་ཕྱི་རོལ་ཏུ་ཞག་སྡོད་བྱས།
  sna-sna: Naizvozvo kamwe chete kana kaviri, vashambadziri navatengesi vemhando dzose
    vakarara usiku hwose kunze kweJerusarema.
  spa-BLM: Entonces los mercaderes y vendedores de toda clase de mercancías acamparon
    fuera de Jerusalén una o dos veces.
  cac-cac: A eb' chon̈vajum chi' chab' oxe' ac'val ix vay eb' d'a spatictac chon̈ab'
    Jerusalén tic.
  swh-ULB: Wafanyabiashara na wauzaji wa kila aina ya bidhaa walikimbia nje ya Yerusalemu
    mara moja au mbili.
  bel-bel: І начавалі гандляры і прадаўцы ўсялякага тавару па-за Ерусалімам раз і
    два.
  deu-ELBBK: Da übernachteten die Händler und die Verkäufer von allerlei Ware draußen
    vor Jerusalem einmal und zweimal.
  mbb-OT: Usahay ed-ul-ulahan te menge nigusyanti is kedlipezeng diyà te guwà te Jerusalem
    emun mezukilem te Birnis.
  mal-2015: അതുകൊണ്ടു കച്ചവടക്കാരും പലചരക്കു വില്ക്കുന്നവരും ഒന്നു രണ്ടു പ്രാവശ്യം
    യെരൂശലേമിന്നു പുറത്തു രാപാർത്തു.
  rmc-rmc: Paľis ola manuša, so bikenenas the cinavkerenas, presute jekhvar abo duvar
    avri paš o brani.
  pes-OPV: پس سوداگران و فروشندگان هرگونه بضاعت، یک دو دفعه بیرون از اورشلیم شب رابسر
    بردند.
  ron-1924: Ши аша негусторий ши вынзэторий де тот фелул де лукрурь ау петрекут ноаптя
    о датэ ши де доуэ орь афарэ дин Иерусалим.
  ben-OBCV: এতে ব্যবসায়ীরা ও যারা সব রকম জিনিস বিক্রি করত তারা দু-একবার জেরুশালেমের
    বাইরে রাত কাটাল।
  som-som: Haddaba baayacmushtariyaashii iyo kuwii alaab cayn kasta iibin jiray mar
    iyo laba ayay Yeruusaalem dibaddeeda u hoydeen.
  lat-VUC: Et manserunt negotiatores, et vendentes universa venalia, foris Jerusalem
    semel et bis.
  eng-ASVBT: So the merchants and sellers of all kind of wares lodged without Jerusalem
    once or twice.
  ita-1885: Ed i merciai, e coloro che vendevano ogni sorta di derrata, stettero la
    notte fuor di Gerusalemme, una, e due volte.
  eng-ULB: The merchants and sellers of all kinds of wares camped outside Jerusalem
    once or twice.
  spa-VBL: Un par de veces los comerciantes y vendedores de toda clase de mercancías
    pasaron la noche fuera de Jerusalén.
  fra-_FOB: Et les marchands, et ceux qui vendaient toutes sortes de marchandises,
    passèrent la nuit une fois ou deux, hors de Jérusalem.
  mal-mal: അതുകൊണ്ട് കച്ചവടക്കാരും വിവിധ സാധനങ്ങൾ വില്‍ക്കുന്നവരും ഒന്നുരണ്ട് തവണ
    യെരൂശലേമിന് പുറത്ത് രാപാർത്തു.
  urd-GVR: Yih dekh kar tājiroṅ aur bechne wāloṅ ne kaī martabā Sabat kī rāt shahr
    se bāhar guzārī aur wahāṅ apnā māl bechne kī koshish kī.
  suz-BL: मिनु नाक्‍दो मेको मार मार ग्‍याप्‍ब लेयबपुकीमी यरूसलेम मेर नां सोंइताक्‍म।
    का निक्‍शी खेयप मोदेंशो पाम्‍तेक्‍म।
  ita-1927: Così i mercanti e i venditori d’ogni sorta di cose una o due volte passarono
    la notte fuori di Gerusalemme.
  ckb-ckb: جارێک و دووان بازرگان و فرۆشیاری هەموو جۆرە کەلوپەلێک لە دەرەوەی ئۆرشەلیم
    شەویان بەسەربرد.
  eng-BBE: So the traders in all sorts of goods took their night's rest outside Jerusalem
    once or twice.
  kan-OKCV: ಆಗ ವರ್ತಕರೂ, ಎಲ್ಲಾ ಸರಕುಗಳನ್ನು ಮಾರುವವರೂ ಒಂದೆರಡು ಸಾರಿ ಯೆರೂಸಲೇಮಿನ ಹೊರಗೆ ರಾತ್ರಿಯನ್ನು
    ಕಳೆದರು.
  bbb-bbb: Na viene ijiege bijuvo rove e gue buka uria ire buone binobino karina fuaevekuae
    ruove. Ijadufuo ve mumone bu Jerusareme isuo makave gafa naovo.
  tam-2017: அதனால் வர்த்தகர்களும், சகலவித சரக்குகளை விற்கிறவர்களும் இரண்டொருமுறை எருசலேமுக்கு
    வெளியே இரவுதங்கினார்கள்.
  spa-RV-1909: Y quedáronse fuera de Jerusalem una y dos veces los negociantes, y
    los que vendían toda especie de mercancía.
  ron-BTF: Astfel comercianții și vânzătorii de tot felul de mărfuri petreceau noaptea
    afară din Ierusalim o dată sau de două ori.
  eng-WEBP: So the merchants and sellers of all kinds of wares camped outside of Jerusalem
    once or twice.
  eng-FBV: A couple of times merchants and sellers of all kinds of goods spent the
    night outside of Jerusalem.
  nld-1939: Toen nu echter de kramers en kooplieden in allerlei waren buiten Jerusalem
    bleven overnachten,
  nch-BL: Huajca se ome huelta nopa tanamacani monejqui tonilise calteno ten itepa
    altepet Jerusalén.
  vie-1934: Vậy, kẻ buôn người bán các thứ hàng hóa một hai lần ban đêm phải ngủ ở
    ngoài thành Giê-ru-sa-lem.
  hin-CV: एक या दो मौके ही ऐसे गए होंगे, जब विभिन्‍न प्रकार के व्यापारियों और बेचने
    वालों ने येरूशलेम के बाहर रात बिताई थी.
  spa-BES: Así que los comerciantes de todo tipo de bienes tomaron su descanso nocturno
    fuera de Jerusalén una o dos veces.
  tdx-tdx: Teo te nitobe alafe’ Ierosalaime ao indraike ndra indroe o mpandetake naho
    mpanao takinak’ amy ze karaza kilankañe iabio;
  tha-KJV: แล​้วพวกพ่อค้าและพวกขายสินค้าทุกชนิดค้างอยู่นอกเยรูซาเล็มหนหนึ่ง หรือสองหน
  por-BR-2018: Assim os comerciantes e vendedores de toda mercadoria passaram a noite
    fora de Jerusalém uma ou duas vezes.
  deu-ELO: Da übernachteten die Krämer und die Verkäufer von allerlei Ware draußen
    vor Jerusalem einmal und zweimal.
  eng-WYC-2018: And merchants, and men selling all things set to sale, dwelled without
    Jerusalem once or twice. (And once or twice, some merchants, and people selling
    all kinds of things, set up shop outside the wall of Jerusalem.)
  epo-epo: Kaj la komercistoj kaj vendistoj de ĉiaspeca vendeblaĵo noktis ekstere
    de Jerusalem unu fojon kaj duan fojon.
  uig-PIN: Xundaⱪ bolsimu sodigǝrlǝr wǝ ⱨǝrhil mal-tawar satidiƣanlar bir-ikki ⱪetim
    Yerusalemning sirtida tünidi.
  beo-beo: Eso afae afae bidi lasu dunu mogili da Falaida:i gasi amoga moilai gagoi
    amoga gadili esalebe ba:i.
  tpi-OTNT: Sampela taim ol man i bringim olkain samting bilong ol manmeri i ken baim,
    na ol i slip ausait long banis bilong taun na wetim mipela i opim dua.
  hau-SA: Sau ɗaya ko biyu, ’yan kasuwa da masu sayar da kowane irin kaya suka kwana
    waje da Urushalima.
  uig-LAT: Shundaq bolsimu sodigerler we herxil mal-tawar satidighanlar bir-ikki qétim
    Yérusalémning sirtida tünidi.
  nde-nde: Okwezikhathi ezimbalwa abathengi labathengisi bezinhlobo zonke zezimpahla
    balala ngaphandle kweJerusalema.
  ton-ton: Ko ia naʻe mohe ai ʻituʻa Selūsalema ʻae kau maʻu koloa mo e kau fakatau
    ʻoe ngaahi meʻa kehekehe kotoa pē, ʻo tuʻo taha pe tuʻo ua.
  ces-1613: Protož zůstali kupci a prodavači všelijakých věcí prodajných vně před
    Jeruzalémem, jednou i podruhé.
  eng-WMB: So the merchants and sellers of all kinds of wares camped outside of Jerusalem
    once or twice.
  tam-TCV: அப்படியிருந்தும் ஓரிரு தடவைகள் வர்த்தகர்களும், சில்லறை வியாபாரிகளும், எருசலேமுக்கு
    வெளியே வந்து இரவைக் கழித்தார்கள்.
  ceb-ULB: Nagkampo sa makausa o makaduha ka higayon ang mga tigpatigayon ug ang mamaligyaay
    sa tanang matang sa mga butang gawas sa Jerusalem.
  pol-UBG: Tak więc handlarze i sprzedawcy wszelkiego towaru nocowali raz czy dwa
    razy poza Jerozolimą.
  urd-GVU: یہ دیکھ کر تاجروں اور بیچنے والوں نے کئی مرتبہ سبت کی رات شہر سے باہر گزاری
    اور وہاں اپنا مال بیچنے کی کوشش کی۔
  deu-1912: Da blieben die Krämer und Verkäufer mit allerlei Ware über Nacht draußen
    vor Jerusalem, ein Mal oder zwei.
  kan-2017: ಇದರಿಂದ ವರ್ತಕರೂ, ಎಲ್ಲಾ ತರದ ದಿನನಿತ್ಯ ಬಳಕೆಯ ವಸ್ತುಗಳನ್ನು ಮಾರುವುದಕ್ಕೆ ಬಂದವರೂ,
    ಒಂದೆರಡು ಸಾರಿ ಯೆರೂಸಲೇಮಿನ ಹೊರಗೆ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Ta’ab yay fa l’agruw yay ni par e pi tafolchuway’ nnep u wuru’ fare binaw
    nge chugom rorad.
  hlt-MCSB: Te dongah thimpom rhoek neh hnoyoih cungkuem aka yoi rhoek tah Jerusalem
    kah vongvoel ah vai khaw hnavoei khaw rhaeh uh.
  mdy-ETH: ዱማ ዱማ ኮርሞ ባኮ ሻንቻኒ ሺኢሻ ኮርሞ ኮርማ ዓሳ ፔቴ ኬሊና ላምዖ ኬሊናጉዴያ ሃውሾ ኬላ ዚሮኬ ጋዓዖ ዓርቦ ዒባኖ
    ካታሜሎ ጌሎ ዲሮ ዙላ ዎርቄኔ፤
  twi-ASANTE: Adwadifoɔ ne nsaanodwumayɛfoɔ a wɔde adwadeɛ ahodoɔ ba no soɛɛ Yerusalem
    mfikyire pɛnkorɔ anaa mprenu.
  eng-WEBU: So the merchants and sellers of all kinds of wares camped outside of Jerusalem
    once or twice.
  wal-wal: Hegaa gishshau, dumma dumma zal77e miishshata ehiya zal77anchchati issuwaappe
    biidi naa77aa gakkanaashin, Yerusalaame gimbbiyaappe gaxa baggaara aqidosona.
  spa-PDDPT: Pero los comerciantes y vendedores de toda esa clase de mercancías pasaron
    la noche fuera de Jerusalén una y dos veces.
  gun-gun: Ha'e gui ma mokoĩgue mba'emo vendea ha'e ijoguaa kuery ipytũ okuapy Jerusalém
    roka rupi.
  agu-BL: Wi'nin tzun aj yocol scyuch' aj c'ayinl yi e' cyaj cyen ala' tir solte'j
    Jerusalén. Quinin e' oc tzaj, nin cho'n e' cyaje'n cyen tan watl solte'j yi tnum.
  ilo-ULB: Naminsan wenno namindua a nagkampo dagiti komersiante ken dagiti aglaklako
    iti amin a kita ti tagilako iti ruar ti Jerusalem.
  kpg-kpg: Tolongo e dahi be lua digau huihui mee ala e hui nadau goloo huogodoo,
    e kkii i tua di abaaba di waahale boo di Lima Laangi.
  uig-ARA: شۇنداق بولسىمۇ سودىگەرلەر ۋە ھەرخىل مال-تاۋار ساتىدىغانلار بىر-ئىككى قېتىم
    يېرۇسالېمنىڭ سىرتىدا تۈنىدى.
  sus-sus: A bara sanya keren, xa na mu a ra firin li, yulɛe makiti sama Darisalamu
    fari ma, tɛtɛ sɛɛti ma.
  pon-2006: Pak ehu de riau sounnetinet kan me kin netikihla soangen kepwe kan koaros
    pweidi likin kahnimwo nipwong en ni Alem.
  ksd-ksd: Damana ra umana tena kunukul ma ra umana tena niivura na lavur magit dia
    ga va aro na taur tika na pakana ba a urua.
  tur-YTC: Böylece tüccarlar ve her türlü mal satan satıcılar bir iki kez Yeruşalem'in
    dışında konakladılar.
  ind-AYT: Satu atau dua kali, para pedagang dan penjual berbagai jenis barang dagangan
    bermalam di luar Yerusalem.
  nya-nya: Choncho kamodzi kapena kawiri anthu amalonda ndi anthu ogulitsa katundu
    osiyanasiyana ankagona usiku wonse kunja kwa Yerusalemu.
  hrv-hrv: Jednom su ili dvaput trgovci i prodavači svakovrsne robe proveli noć izvan
    Jeruzalema,
  mps-mps: Te si sela sogo te bidi dabego te tobage nai te we bidi dabego abelimainogo
    sela aselama, tama augwali te taun obo sesege badu pelama, tama dago te sunumi
    dabo tonaluai dao.
  tpi-tpi: Sampela taim ol man i bringim olkain samting bilong ol manmeri i ken baim,
    na ol i slip ausait long banis bilong taun na wetim mipela i opim dua.
  dan-1931: Da nu de handlende og de, der solgte alle Slags Varer, et Par Gange var
    blevet uden for Jerusalem Natten over,
  vie-OVCB: Thấy có một số người buôn bán ngủ lại bên ngoài thành tại Giê-ru-sa-lem
    một vài lần,
  guj-2017: વેપારીઓ તથા સર્વ પ્રકારનો માલ વેચનારાઓએ એક બે વખત યરુશાલેમની બહાર મુકામ
    કર્યો.
  pon-2006A: Pak ehu de riau sounnetinet kan me kin netikihla soangen kepwe kan koaros
    pweidi likin kahnimwo nipwong en ni Alem.
  por-BRBSL: So os comerciantes e vendedores de todo tipo de mercadorias acampados
    fora de Jerusalém, uma ou duas vezes.
  cth-cth: Hno kayawtnaw, hnocawngca kayawtnaw teh, Jerusalem khopui alawilah avaivai
    a i awh.
  twi-twi: Aguadifo ne nsaanodwumayɛfo a wɔde aguade ahorow ba no soɛɛ wɔ Yerusalem
    mfikyiri pɛnkoro anaa mprenu.
  hlt-hlt: Te dongah thimpom rhoek neh hnoyoih cungkuem aka yoi rhoek tah Jerusalem
    kah vongvoel ah vai khaw hnavoei khaw rhaeh uh.
  tbz-SIM: Kucɛ mɛ̀mɑ́ɑ̀ ndi yoo mɛ̀dɛ́mɛ̀ n yɑ̀mɛ̀ bɛpotɑmbɛ̀ dènnɛmɛ̀ bɛ potɑntì
    kɛ́kɛ́nnɛ́ kuduotí fɔ̃nkúò.
  msy-2020: Dughiar mabar, gumazir biziba amadiba ko gumazir bizibagh ivezamiba, me
    Jerusalemɨn izɨ nguibar ekiamɨn dɨvazimɨn azenan daku e mɨzuamtɨ, e tiar akaba
    kuam.
  dop-dop: Ḿpʋ́ɣʋ́ pɛɛtɛɛ nyǝ́mɑ tǝnɑ lɩɩnɑ pɑ tɑɑtɛɛ kɛ Yosɑlɛm koluŋɑ kite, nɑ pɑ́
    sʋʋ ɑhoo kɛ tɔm kʋlʋm yɑɑ nɑɑlɛ.
  azb-azb: Tacirlər və hər cür mal satanlar bir-iki dəfə Yerusəlimdən kənarda gecələmişdi.
  eng-DBY: And the dealers and sellers of all kind of ware passed the night without
    Jerusalem once or twice.
  hin-2017: इसलिए व्यापारी और कई प्रकार के सौदे के बेचनेवाले यरूशलेम के बाहर दो एक
    बार टिके।
  wol-KYG: Ba mu ko defee jula yu mag yaak ñay jaayaatu lu nekk, fanaan benn yoon
    ba ñaar ca biti.
  eng-YLT: And they lodge — the merchants and sellers of all ware — at the outside
    of Jerusalem, once or twice,
  eng-WYC-2017: And merchants, and men selling all things set to sale, dwelled without
    Jerusalem once or twice.
  eng-WMBB: So the merchants and sellers of all kinds of wares camped outside of Jerusalem
    once or twice.
  urd-GVH: यह देखकर ताजिरों और बेचनेवालों ने कई मरतबा सबत की रात शहर से बाहर गुज़ारी
    और वहाँ अपना माल बेचने की कोशिश की।
  rug-rug: Keke babe karua totoso si va hola boṉi sari tie vata holuholu likakalae
    pa sadana sa goba.
  gaz-gaz: Daldaltoonnii fi gurgurtoonni miʼoota gosa hundaa yeroo tokko yookaan yeroo
    lama Yerusaalemiin ala bulaniiru.
  fra-LSG: Alors les marchands et les vendeurs de toutes sortes de choses passèrent
    une ou deux fois la nuit hors de Jérusalem.
  yal-yal: Na ma, sare matine nun sare soone yi kɔɛɛn nadangu Yerusalɛn fari ma sanɲa
    ma keden hanma sanɲa ma firin.
  haw-1868: A o ka poe kalepa a me ka poe e kuai ana i kela mea keia mea kuai, akahi
    a elua hoi ko lakou moe ana mawaho o Ierusalema.
  arb-NAV: فَبَاتَ التُّجَّارُ وَبَاعَةُ مُخْتَلَفِ الْبَضَائِعِ خَارِجَ أُورُشَلِيمَ
    مَرَّةً وَمَرَّتَيْنِ،
  ewe-ewe: Asitsala aɖewo va tɔ ɖe dua godo zi eve aɖewo,
  eng-LEE: But the merchants and sellers of all kinds of wares lodged outside of Jerusalem
    once or twice.
  asm-FB: তাতে বণিক সকল আৰু সকলোবিধ বস্তু বিক্রী কৰা সকল এবাৰ, দুবাৰ যিৰূচালেমৰ বাহিৰত
    থাকিল।
  sus-A: عَ بَرَ سَنيَ كٍرٍن، شَ نَ مُ عَ رَ قِرِن لِ، يُلّيٍ مَكِتِ سَمَ دَرِ سَلَمُ
    قَرِ مَ، تّتّ سّيتِ مَ.
  fra-SBL: Les marchands et les vendeurs de toutes sortes de marchandises campaient
    donc une ou deux fois devant Jérusalem.
  hbo-hbo: וַיָּלִ֨ינוּ הָרֹכְלִ֜ים וּמֹכְרֵ֧י כָל־מִמְכָּ֛ר מִח֥וּץ לִירוּשָׁלָ֖͏ִם
    פַּ֥עַם וּשְׁתָּֽיִם׃
  pjt-pjt: '@see-verse:NEH.013.019'
  kik-kik: Rĩmwe kana meerĩ, onjorithia na endia a indo cia mĩthemba yothe maraarire
    nja ya Jerusalemu.
  fra-NCL: Alors les marchands et les vendeurs de toutes sortes de denrées passèrent
    la nuit une fois ou deux hors de Jérusalem.
  cek-AK: Hmuenmae kaqan hoi zaw kaminawk loe, Jerusalem vangpui tasa bangah vaito
    maw, vai hnetto maw iih o.
  cuk-cuk: Dule-mani-onomalad, dule-ibmar-galagwensuli-ukmalad, Jerusalén-neggwebur-magaba
    irgwen, irbodibe, gabismalad.
  uig-CYR: Шундақ болсиму содигәрләр вә һәр хил мал-тавар сатидиғанлар бир-икки қетим
    Йерусалимниң сиртида түниди.
  tel-2017: వర్తకులు, రకరకాల వస్తువులు అమ్మేవారు ఒకటి రెండుసార్లు యెరూషలేం ప్రాకారం
    బయట బస చేశారు.
  hat-BSA: Youn oswa de fwa, machann a tout kalite machandiz te oblije pase nwit lan
    deyò Jérusalem.
  kos-kos: Oasr pacl se ku luo, mwet kuka ke kutena kain mwe kuka, elos sisla fong
    in Friday nufon se likin pot lun siti uh.
  hbo-WLC: וַיָּלִ֨ינוּ הָרֹכְלִ֜ים וּמֹכְרֵ֧י כָל־מִמְכָּ֛ר מִח֥וּץ לִירוּשָׁלִָ֖ם
    פַּ֥עַם וּשְׁתָּֽיִם׃
  ibo-ibo: Ya mere, ndị na-azụ ahịa na ndị na-ere ụdị ngwa ahịa dị iche iche, na-anọ
    ọnọdụ abalị nʼazụ Jerusalem, otu gboro maọbụ ugboro abụọ.
  ory-ory: ତହିଁରେ ବଣିକମାନେ ଓ ସର୍ବପ୍ରକାର ଦ୍ରବ୍ୟ ବିକ୍ରୟକାରୀମାନେ ଏକ ଦୁଇ ଥର ଯିରୂଶାଲମ ବାହାରେ
    ରାତ୍ରି କ୍ଷେପଣ କଲେ।
  chk-chk: Mürin, ekewe chon amömö mi amömö sokopaten pisek ra chök pwinipwin lükün
    tittin Jerusalem fän eu ika fän ruu.
  rop-rop: Wal wan o du Fraidei sangodantaim sambala boswan blanga shop hubin selimbat
    olkain ting bin oldei kemp atsaid brom det wol blanga det taun.
  ukr-1871: І ночували крамарі та перекупнї всякого краму не раз і не два знадвору
    під Ерусалимом.
  deu-1951: Nun blieben die Krämer und Verkäufer von allerlei Ware über Nacht draußen
    vor Jerusalem, ein oder zweimal.
  eng-JPS: So the merchants and sellers of all kind of ware lodged without Jerusalem
    once or twice.
  srp-1865: I prenoæiše trgovci i koji prodavahu svakojaki trg iza Jerusalima jednom
    i drugom.
  lug-lug: Omulundi gumu oba ebiri, abasuubuzi n’abatundanga ebintu eby’engeri zonna
    baasula ebweru w’ekibuga Yerusaalemi.
  heb-heb: וילינו הרכלים ומכרי כל ממכר מחוץ לירושלם פעם ושתים׃
  ben-IRV: এতে ব্যবসায়ীরা ও যারা সব রকম জিনিস বিক্রি করে তারা দুই একবার যিরূশালেমের
    বাইরে রাত কাটাল।
  pan-pan: ਸੋ ਵਪਾਰੀ ਅਤੇ ਨਾਨਾ ਪ੍ਰਕਾਰ ਦਾ ਸੌਦਾ ਵੇਚਣ ਵਾਲੇ ਯਰੂਸ਼ਲਮ ਦੇ ਬਾਹਰ ਇੱਕ ਦੋ ਵਾਰ ਠਹਿਰੇ।
  mya-JVB: ထိုနောက် ကုန်သည် များ၊ ဥစ္စာ မျိုးကို ရောင်း သောသူများတို့သည်၊ ယေရုရှလင်
    မြို့ပြင် မှာ တခါ နှစ် ခါ အိပ် ကြ၏။
  tbg-tbg: Te minti tivake vaiha tavauramanta vohaa tataae taara tataae vaiinti vonavu
    vo airaira vo airaira viri nimiha monu varaare tivake anuka ani Ieruharemi vaantaavura
    tataaqa aaqaini vaiteha qenti qantuarera veka vaura.
  hmo-hmo: Vadaeni nega ta, o nega rua, hoihoi taudia, kohu idauidau idia hoia taudia,
    be Paraide hanuaboi Ierusalema ena magu ena murimurinai idia kamepa noho.
  urd-urd: इसलिए ताजिर और तरह — तरह के माल के बेचनेवाले एक या दो बार येरूशलेम के बाहर
    टिके।
  rus-SYN: И ночевали торговцы и продавцы всякого товара вне Иерусалима раз и два.
  bqc-SIM: Laatanaↄ ń gbɛ̃́ pↄ́ lɛ́ pↄ́ yiaↄ ì bĩ́i kpɛ gɛ̃n do ge gɛ̃n pla.
  tcz-CHONGTHU: Kivei miho le thil jat chom chom joh ho chu Jerusalem khopam’ah khat
    vei nivei ageh khovah un ahi.
  mar-mar: एकदोन वेळेला व्यापाऱ्यांना आणि सर्व प्रकारचा माल विकणाऱ्या विक्रेत्यांना
    यरूशलेमेबाहेर रात्री रहावे लागले.
  qub-qub: Chauraga imatapis rantejcuna, ranticojcunapis Jerusalenman mana yaycur
    juc ishcay pagas jawallacho wararan.
  hat-hat: Yonn ou de fwa, kèk machann k'ap fè trafik vann tout kalite machandiz te
    blije pase nwit lavèy jou repo a, deyò lòt bò pòtay lavil Jerizalèm.
  eng-BSB: Once or twice, the merchants and those who sell all kinds of goods camped
    outside Jerusalem,
  eng-WEBPB: So the merchants and sellers of all kinds of wares camped outside of
    Jerusalem once or twice.
  kbq-kbq: Hagi zagore'ma nanazama eme netraza vahe'mo'za tareo mago kenage naza Jerusalemi
    rankumamofo kafantera megi'a emase'naze.
  nhe-BL: Huajca se ome hueltas nopa tlanamacani monejqui tonilis calteno nopa tepamitl
    tlen quiyahualo altepetl Jerusalén.
  gub-BL: Amo 'ar mehe ma'e paw ime'egar uker pyhaw 6 haw 'ar mehe har rehe tawhu
    huwake katu pe ipàrirogawtàtà iaiha ma'e izywyr wà. Nuixe kwaw tawhu pupe wà.
  eng-DRA: So the merchants, and they that sold all kinds of wares, stayed without
    Jerusalem once or twice.
