verse: NEH.013.015
translations:
  mal-C: ആ കാലത്തു ചില യെഹൂദർ ശബ്ബത്തിൽ മുന്തിരിച്ചക്കു ചവിട്ടുന്നതും ധാന്യം ശേഖരിക്കുന്നതും
    വീഞ്ഞ്, മുന്തിരിപ്പഴം, അത്തിപ്പഴം മുതലായവയോടൊപ്പം കഴുതപ്പുറത്തു കയറ്റുന്നതും ഞാൻ
    കണ്ടു. ശബ്ബത്തിൽ ഇതെല്ലാം ജെറുശലേമിലേക്കു കൊണ്ടുവരികയായിരുന്നു. അതുകൊണ്ട്, ആ ദിവസം
    ഭക്ഷണപദാർഥങ്ങൾ വിൽക്കുന്നതിനെതിരേ ഞാൻ അവർക്കു മുന്നറിയിപ്പു നൽകി.
  deu-TKW: Zu jener Zeit sah ich in Juda welche, die am Sabbat die Keltern traten
    und Getreidehaufen einbrachten, und andere, die Esel beluden, und zwar auch mit
    Wein, Trauben, Feigen und allerlei sonstiger Ware, und sie am Sabbattage hineinbrachten
    nach Jerusalem. Und ich verwarnte sie, wenn sie Lebensmittel verkauften.
  lin-lin: Na tango wana kaka, namonaki kati na etuka ya Yuda bato bazali kokamola
    bambuma ya vino na mokolo ya Saba, bamosusu bazali kobongisa maboke ya matiti
    ya ble, kotia yango likolo ya ba-ane elongo na masanga ya vino, bambuma ya vino,
    ya figi mpe mikumba ya ndenge na ndenge mpo na komema yango na Yelusalemi na mokolo
    ya Saba. Mpo na yango, napamelaki bango ete bateka lisusu biloko te na mokolo
    wana.
  eng-LSV: In those days I have seen in Judah those treading wine-vats on Sabbath,
    and bringing in the sheaves, and loading on the donkeys, and also, wine, grapes,
    and figs, and every burden, indeed, they are bringing into Jerusalem on the Sabbath
    day, and I testify in the day of their selling provision.
  eng-GNV: 'In those dayes saw I in Iudah them, that trode wine presses on ye Sabbath,
    and that brought in sheaues, and which laded asses also with wine, grapes, and
    figges, and all burdens, and brought them into Ierusalem vpon the Sabbath day:
    and I protested to them in the day that they sold vitailes.'
  eng-WEBSTER: 'In those days I saw in Judah some treading wine presses on the sabbath,
    and bringing in sheaves, and lading asses; as also wine, grapes, and figs, and
    all manner of burdens, which they brought into Jerusalem on the sabbath day: and
    I testified against them in the day in which they sold provisions.'
  nhw-BL: Ipan nopa tonali nojquiya niquitac para miyaqui masehualme ipan tlali Judá
    tequitiyayaj ipan sábado. Quixacualohuayayaj xocomecatl para quiquixtise iayo,
    huan quihualicayayaj tlamamali tlen trigo huan quinmamaltiyayaj ininburrojhua.
    Nojquiya ipan sábado quihualicayayaj xocomeca atl, xocomecatl, higos huan nochi
    catli quipixque altepetl Jerusalén para quinemacaquij. Huajca niquinajhuac pampa
    tlanemacayayaj ipan sábado.
  swh-ONEN: Siku hizo nikaona watu katika Yuda wakikanyaga mashinikizo ya divai siku
    ya Sabato na kuleta nafaka wakiwapakiza punda, pamoja na divai, zabibu, tini na
    aina nyingine za mizigo. Nao walikuwa wakileta haya yote Yerusalemu siku ya Sabato.
    Kwa hiyo niliwaonya dhidi ya kuuza vyakula siku hiyo.
  bba-bba: Yen wɑɑti ye sɔɔ, nɑ tɔmbu wɑ Yudɑn temɔ bɑ resɛm ɡɑmɑmɔ tɔ̃ɔ wɛ̃rɑruɡiru
    sɔɔ, mɑ ɡɑbɑ doo bɔkunu duusiɑmɔ mɑ ɡɑbɑ kɛtɛkunu tɑm sɔbimɔ kɑ resɛm kɑ dɑ̃ɑ
    mɑrum mɛ bɑ mɔ̀ fiɡie kɑ mɑɑ sɔmunu ɡɑnu bɑ kɑ nɑɑmɔ Yerusɑlɛmuɔ. Mɑ nɑ bu kirɔ
    kuɑ bu ku ɡɑ̃ɑnu dɔrɑ tɔ̃ɔ te.
  eng-KJVCPB: 'In those days saw I in Judah some treading wine presses on the sabbath,
    and bringing in sheaves, and lading asses; as also wine, grapes, and figs, and
    all manner of burdens, which they brought into Jerusalem on the sabbath day: and
    I testified against them in the day wherein they sold victuals.'
  luo-luo: E ndalogo naneno jomoko e piny Juda kabiyo mzabibu milosogo divai chiengʼ
    Sabato kendo gikelo cham ka giketo e ngʼe punda, kaachiel gi divai, mzabibu, ngʼowu
    kod misike mopogore opogore. To negikelo gigi duto ei Jerusalem chiengʼ Sabato.
    Omiyo ne akwerogi ni kik gihon chiemo odiechiengʼno.
  meu-meu: Unu dinadia ai lau ese haida na itadia Iuda ai, idia ese vine huahuadia
    na dina helaḡa ai e moimoilai, bona uit bali senudia e mailai, doniki latadiai;
    bona vine ranuna bona vine huahuadia bona suke huahuadia bona kohu idau-idau iboudiai
    na dina helaḡa ai Ierusalem ai e vareailai. Bena aniani e hoihoilai dinana ai
    na sisiba henidia.
  npi-ULB: ती दिनमा मैले यहूदामा मानिसहरूले शबाथमा कोल पेलिरहेका, अन्‍नका भारीहरू
    ल्याइरहेका, अनि दाखमद्य, दाख, नेभारा र सबै किसिमका भारीहरू गधाहरूमाथि लादेर शबाथ-दिनमा
    यरूशलेममा ल्याएको देखेँ । त्यस दिन तिनीहरूले खानेकुरा बेच्दै थिए भनी मैले विरोध
    जनाएँ ।
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì, mo rí àwọn ènìyàn ní Juda tí wọ́n ń fúntí ní ọjọ́ ìsinmi,
    tí wọ́n sì ń gbé ọkà wọlé, tí wọn ń di ẹrù lé orí kẹ́tẹ́kẹ́tẹ́ pẹ̀lú wáìnì, èso
    àjàrà, ọ̀pọ̀tọ́ àti onírúurú ẹrù. Wọ́n sì ń kó gbogbo èyí wá sí Jerusalẹmu ní
    ọjọ́ ìsinmi. Nítorí náà, mo kìlọ̀ fún wọn nípa títa oúnjẹ ní ọjọ́ náà.
  ind-ind: Suatu kali, saya melihat beberapa orang di Yehuda memeras anggur pada hari
    Sabat. Ada juga yang memuati keledai mereka dengan gandum, jelai, buah anggur,
    minuman anggur, buah ara, serta barang-barang lainnya. Mereka hendak menjualnya
    di Yerusalem. Saya pun menegur mereka agar tidak berdagang pada hari Sabat.
  pes-OPCB: در آن روزها در یهودا عده‌ای را دیدم که در روز شَبّات در چرخشت، انگور له
    می‌کردند و عده‌ای دیگر غله و شراب و انگور و انجیر و چیزهای دیگر، بار الاغ می‌نمودند
    تا به اورشلیم ببرند و بفروشند. پس به ایشان اخطار کردم که در روز شَبّات این کار
    را نکنند.
  tgl-ULB: Sa mga araw na iyon nakita ko sa Juda ang mga taong umaapak sa mga pigaan
    ng ubas sa Araw ng Pamamahinga at nagpapasok ng mga tumpok ng butil at isinasakay
    ang mga ito sa mga asno, at pati alak, mga ubas, mga igos, at lahat ng uri ng
    mga mabibigat na pasanin, na dinala nila sa Jerusalem sa Araw ng Pamamahinga.
    Tinutulan ko sila sa pagtitinda ng pagkain sa araw na iyon.
  hui-hui: Horo uruningi dege howa handalu hewaria Yudali maru hearume Sabada horongi
    waini iba wabulenaga gerebi lini geme hengedalu hemiria handaru. Yudali maru hearumebi
    nde Sabada horongi dege tomobi waini ibabi gerebi linibi poge linibi marualebi
    bibahende nogo dongi erekuinini mo paga howa Yarusalemeha yalu pole pialu hemiria
    handaru. Ani biyago hondowa i̱na bi hongo howa tihondo lamialu lalu, Tígua mbirale
    yalu pialu kamiruni Sabada horongidago yolo nabuleore, laru.
  mya-mya: ထို​ကာ​လ​ယု​ဒ​ပြည်​သူ​အ​ချို့​တို့​သည် ဥ​ပုသ် နေ့​၌​စ​ပျစ်​သီး​များ​နယ်​လျက်​နေ​ကြ​သည်
    ကို​လည်း​ကောင်း၊ အ​ချို့​တို့​သည်​ဂျုံ​စ​ပါး၊ စ​ပျစ်​ရည်၊ စ​ပျစ်​သီး၊ သ​ဖန်း​သီး​အ​စ​ရှိ
    သည်​တို့​ကို မိ​မိ​တို့​၏​မြည်း​များ​ပေါ်​တင်​ပြီး လျှင်​ယေ​ရု​ရှ​လင်​မြို့​သို့​သယ်​ဆောင်​လျက်
    နေ​ကြ​သည်​ကို​လည်း​ကောင်း​ငါ​မြင်​၏။ သို့ ဖြစ်​၍​ဥ​ပုသ်​နေ့​တွင်​မည်​သည့်​အ​ရာ​ကို
    မျှ​မ​ရောင်း​ချ​ရန်​သူ​တို့​အား​ငါ​သ​တိ ပေး​၏။-
  bod-N: ཉིན་དེ་དག་གི་རིང་ལ་ངས་ཡ་ཧུ་དཱ་རུ་མི་ཁ་ཤས་ཀྱིས་ངལ་གསོ་བའི་ཉིན་ལ་རྒུན་ཆང་འཚིར་གནོན་བྱེད་པ་དང་།
    ཚར་ཕོན་མང་པོ་བོང་བུ་ལ་ཁལ་འགེལ་བ་དང་། རྒུན་ཆང་དང་རྒུན་འབྲུམ་དང་། སེ་ཡབ་དང་ཁུར་པོ་གང་རུང་ཡེ་རུ་སཱ་ལེམ་དུ་ངལ་གསོ་བའི་ཉིན་མོར་སྐྱེལ་བ་མཐོང་ནས།
    དེ་དག་གིས་ཉོ་ཚོང་བྱེད་པའི་ཉིན་མོར་ངས་དེ་རྣམས་ལ་ཉེན་བརྡ་བཏང་བ་ཡིན།
  sna-sna: Mumazuva iwayo ndakaona varume muJudha vachitsika zvisviniro zvewaini nomusi
    weSabata vachiuya nezviyo vachizvikwidza pambongoro, pamwe chete newaini, mazambiringa,
    maonde namarudzi ose emitoro. Vaiuya nezvinhu zvose izvi muJerusarema nomusi weSabata.
    Naizvozvo ndakavayambira kuti vasatengesa zvokudya pazuva iroro.
  spa-BLM: En aquellos días vi a algunos hombres que pisaban lagares en sábado en
    Judá, que traían gavillas y cargaban asnos con vino, uvas, higos y toda clase
    de cargas que llevaban a Jerusalén en día de reposo; y testifiqué contra ellos
    en el día en que vendían alimentos.
  cac-cac: A d'a juntzan̈ c'ual chi', ix vila' to ay eb' d'a yol yic Judá tic stec'anel
    yal uva d'a sc'ual ic'oj ip. Tz'ec'pax eb' cuchoj trigo, tz'ec'pax noc' sb'uru
    eb' cuchoj vino yed' cuchoj sat uva ayto och d'a sc'ojlab'il, cuchoj higo yed'
    yaln̈ej tas icatzil. Syic'ancot juntzan̈ chi' eb' d'a Jerusalén tic d'a sc'ual
    ic'oj ip. Yuj chi' ix in cach eb' to maxtzac schon̈ juntzan̈ chi' eb' d'a sc'ual
    ic'oj ip.
  swh-ULB: Siku hizo nikaona watu wa Yuda waliokanyaga mvinyo siku ya Sabato, na kuleta
    makundi ya nafaka, na kuwapakia punda, na divai, na zabibu, na tini, na kila aina
    ya mizigo nzito, waliyoleta Yerusalemu siku ya Sabato. Nikashuhudia kuwa walikuwa
    wakiuza chakula siku hiyo.
  bel-bel: У тыя дні я ўбачыў у Юдэі, што ў суботу топчуць чавілы, возяць снапы і
    наўючваюць аслоў віном, вінаградам, смоквамі і ўсялякім грузам, і вязуць у суботні
    дзень у Ерусалім. І я строга выгаварыў ім таго ж самага дня, калі яны прадавалі
    страўнае.
  deu-ELBBK: In jenen Tagen sah ich einige in Juda, die am Sabbat die Keltern traten
    und Garben einbrachten und auf Esel luden, und auch Wein, Trauben und Feigen und
    allerlei Last, und es am Sabbattag nach Jerusalem hereinbrachten; und ich zeugte
    gegen sie an dem Tag, da sie die Lebensmittel verkauften.
  mbb-OT: Dutun he timpu zuen neehè ku he menge tig-Juda he egkeres te paras te Andew
    te Kedhimeley. Is duma kandan egkergahan dan is menge asnu zan te trigu, binu,
    paras, higus, wey zuma pa, su ed-uwiten dan diyà te Jerusalem su ibelegyè dan.
    Umbe mibpetizeenan ku sikandan he kenè dan mebelegyà te menge pruduktu zan emun
    Andew te Kedhimeley.
  mal-2015: ആ കാലത്തു യെഹൂദയിൽ ചിലർ ശബ്ബത്തിൽ മുന്തിരിച്ചക്കു ചവിട്ടുന്നതും കറ്റ കൊണ്ടുവരുന്നതും
    കഴുതപ്പുറത്തു ചുമടുകയറ്റുന്നതും ശബ്ബത്തിൽ വീഞ്ഞു, മുന്തിരിപ്പഴം, അത്തിപ്പഴം മുതലായ
    ചുമടെല്ലാം യെരൂശലേമിലേക്കു ചുമന്നുകൊണ്ടുവരുന്നതും കണ്ടു; അവർ ഭക്ഷണസാധനം വില്ക്കുന്ന
    ദിവസത്തിൽ ഞാൻ അവരെ പ്രബോധിപ്പിച്ചു.
  rmc-rmc: A mek dikhľom, hoj o manuša andre Judsko pro šabat pučinen o hroznos andro
    moľakro lisos a pro somara thovenas o zrnos the e mol, o hroznos, o figi the aver
    veci a ľidžanas andro Jeruzalem. Vašoda lenge dovakerďom, hoj te na bikenavkeren
    o chaben andre oda džives.
  pes-OPV: در آن روزها، در یهودا بعضی را دیدم که چرخشتها را در روز سبت می‌فشردند و
    بافه هامی آوردند و الاغها را بار می‌کردند و شراب وانگور و انجیر و هر گونه حمل
    را نیز در روز سبت به اورشلیم می‌آوردند. پس ایشان را به‌سبب فروختن ماکولات در آن
    روز تهدید نمودم.
  ron-1924: Пе время ачея, ам вэзут ын Иуда ниште оамень кэлкынд ла тяск ын зиуа Сабатулуй,
    адукынд снопь, ынкэркынд мэгарий ку вин, стругурь ши смокине ши ку тот фелул де
    лукрурь ши адукынду-ле ла Иерусалим ын зиуа Сабатулуй. Ши й-ам мустрат кяр ын
    зиуа кынд ышь виндяу мэрфуриле.
  ben-OBCV: ওই সময় আমি দেখলাম যিহূদার লোকেরা বিশ্রামবারে দ্রাক্ষারস মাড়াইয়ের কাজ
    করছে আর শস্য, দ্রাক্ষারস, আঙুর, ডুমুর এবং সকল জিনিসের বোঝা গাধার উপর চাপাচ্ছে।
    আর বিশ্রামবারে এসব জিনিস জেরুশালেমে নিয়ে আসছে। সেইজন্য আমি তাদের সেদিন খাবার
    বিক্রি না করার জন্য সাবধান করলাম।
  som-som: Oo waagaas waxaan dalka Yahuudah ku arkay kuwo maalinta Sabtida macsarada
    canabka ku tumanaya, oo xidhmooyin soo ururinaya, oo dameerro raraya, iyo weliba
    khamri iyo canab, iyo berde iyo rar cayn kasta ah oo Yeruusaalem la soo gelinaya
    maalinta sabtida; oo anna iyagii waan uga digay maalintii ay cuntada iibiyeen.
  lat-VUC: In diebus illis vidi in Juda calcantes torcularia in sabbato, portantes
    acervos, et onerantes super asinos vinum, et uvas, et ficus, et omne onus, et
    inferentes in Jerusalem, die sabbati. Et contestatus sum ut in die qua vendere
    liceret, venderent.
  eng-ASVBT: 'In those days saw I in Judah some men treading winepresses on the sabbath,
    and bringing in sheaves, and lading asses therewith; as also wine, grapes, and
    figs, and all manner of burdens, which they brought into Jerusalem on the sabbath
    day: and I testified against them in the day wherein they sold victuals.'
  ita-1885: In que' giorni io vidi de' Giudei che calcavano ne' torcoli in giorno
    di sabato, ed altri che portavano de' fasci di biade, e le aveano caricate sopra
    asini, ed anche vino, uve, e fichi, e qualunque altra soma; e portavano quelle
    cose in Gerusalemme in giorno di sabato. Ed io protestai loro nel giorno che si
    vendevano le vittuaglie, che non dovessero più farlo.
  eng-ULB: In those days I saw in Judah people treading winepresses on the Sabbath
    and bringing in heaps of grain and loading them on donkeys, and also wine, grapes,
    figs, and all kinds of heavy loads, which they brought into Jerusalem on the Sabbath
    day. I protested that they were selling food on that day.
  spa-VBL: Por aquel entonces me di cuenta de que la gente pisaba el lagar en sábado.
    Vi que otros recogían grano y lo cargaban en burros, junto con vino, uvas, higos
    y toda clase de cargas, y lo llevaban todo a Jerusalén en día de sábado.
  fra-_FOB: En ces jours-là, je vis en Juda des gens qui foulaient au pressoir le
    jour du sabbat; et d'autres qui apportaient des gerbes, et qui les chargeaient
    sur des ânes, ainsi que du vin, des raisins, des figues et toutes sortes de fardeaux,
    et les apportaient à Jérusalem le jour du sabbat. Je leur fis des remontrances,
    le jour où ils vendaient leurs denrées.
  mal-mal: ആ കാലത്ത് യെഹൂദയിൽ ചിലർ ശബ്ബത്തിൽ മുന്തിരിച്ചക്ക് ചവിട്ടുന്നതും കറ്റ കൊണ്ടുവരുന്നതും
    കഴുതപ്പുറത്ത് ചുമടുകയറ്റുന്നതും ശബ്ബത്തിൽ വീഞ്ഞ്, മുന്തിരിപ്പഴം, അത്തിപ്പഴം മുതലായവ
    യെരൂശലേമിലേക്ക് കൊണ്ടുവരുന്നതും കണ്ടു; അവർ ഭക്ഷണസാധനം വില്ക്കുന്ന ദിവസത്തിൽ ഞാൻ
    അവർക്ക് മുന്നറിയിപ്പ് നൽകി.
  lit-lit: Tomis dienomis mačiau Jude kai kuriuos, mindančius vyno spaudykles šabo
    dieną ir įnešančius pėdus, ir kraunančius ant asilų, taip pat vyną, vynuoges,
    figas ir visokias naštas, kurias jie gabeno į Jeruzalę šabo dieną. Ir aš pakėliau
    įspėjimo balsą tą dieną, kai jie pardavinėjo maistą.
  urd-GVR: Us waqt maiṅ ne Yahūdāh meṅ kuchh logoṅ ko dekhā jo Sabat ke din angūr
    kā ras nichoṛ kar mai banā rahe the. Dūsre ġhallā lā kar mai, angūr, anjīr aur
    dīgar muḳhtalif qism kī paidāwār ke sāth gadhoṅ par lād rahe aur Yarūshalam pahuṅchā
    rahe the. Yih sab kuchh Sabat ke din ho rahā thā. Maiṅ ne unheṅ tambīh kī ki Sabat
    ke din ḳhurāk faroḳht na karnā.
  suz-BL: मेना गो का निक्‍शी यहूदाम बाक्‍बपुकीमी नाइक्‍तीक नाक्‍ती कोल ख्राक्‍शो,
    चेरब खुप्‍शो गधा आन कली मार मार कुरपा नाइक्‍तीक नाक्‍त यरूसलेममी चाक्‍शो तातामी।
    मेकोपुकीमी नाइक्‍तीक नाक्‍त अङगुर शांबु, अङगुर नु फोव़शी यो यरूसलेमम लेयचा कली
    चाक्‍तेक्‍म। मिनु गो मेको आन कली “गे नाइक्‍तीक नाक्‍ती मेको मलेयङीन” दे हुइक्‍ताक्‍ङमी।
    नेहेम्‍याह १०:३२
  ita-1927: In que’ giorni osservai in Giuda di quelli che calcavano l’uva negli strettoi
    in giorno di sabato, altri che portavano, caricandolo sugli asini, del grano ed
    anche del vino, dell’uva, dei fichi, e ogni sorta di cose, che facean venire a
    Gerusalemme in giorno di sabato; ed io li rimproverai a motivo del giorno in cui
    vendevano le loro derrate.
  ckb-ckb: لەو ڕۆژانەدا خەڵکێکم لە یەهودا بینی لە ڕۆژی شەممە گوشەرەکان دەپەستنەوە،
    کۆڵە دار دەهێنن و لە گوێدرێژەکانیان بار دەکەن، هەروەها بە شەراب و ترێ و هەنجیر
    و هەموو ئەوەی بار دەکرێت، لە ڕۆژی شەممە دێنە ناو ئۆرشەلیم، لەبەر ئەوە ئاگادارم
    کردنەوە کە لەو ڕۆژەدا خۆراک نەفرۆشن.
  eng-BBE: 'In those days, I saw in Judah some who were crushing grapes on the Sabbath,
    and getting in grain and putting it on asses; as well as wine and grapes and figs
    and all sorts of goods which they took into Jerusalem on the Sabbath day: and
    I gave witness against them on the day when they were marketing food.'
  kan-OKCV: ಆ ದಿನಗಳಲ್ಲಿ ನಾನು ಯೆಹೂದದೊಳಗೆ ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿ ಕೆಲವರು ದ್ರಾಕ್ಷಿಯ ಆಲೆಗಳಲ್ಲಿ
    ಕೆಲಸಮಾಡುವುದನ್ನೂ, ಸಿವುಡುಗಳನ್ನು ತರುವುದನ್ನೂ, ಕತ್ತೆಗಳ ಮೇಲೆ ಹೇರಿಕೊಂಡು ಬರುವುದನ್ನೂ ಮತ್ತು
    ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ದ್ರಾಕ್ಷಿಹಣ್ಣುಗಳನ್ನೂ, ಅಂಜೂರದ ಹಣ್ಣುಗಳನ್ನೂ,
    ಎಲ್ಲಾ ಹೊರೆಗಳನ್ನೂ ತರುವುದನ್ನು ನಾನು ಕಂಡೆನು. ಆದ್ದರಿಂದ, ವಿಶ್ರಾಂತಿಯ ದಿನದಲ್ಲಿ ಮಾರುವುದರ
    ವಿರೋಧವಾಗಿ ನಾನು ಎಚ್ಚರಿಸಿದೆನು.
  bbb-bbb: Mazani ijia na oenoekinu giake e Judako bu mazani ije bu mauike karina
    Godi baname isoevo ijia karina ire gurefi ije musana do vaeni amaeriavo na giae.
    Bu ijiege rekinu uri irekina vaeni ro isunikina ire boeje binobino ijene riena
    kari fanu doniki ijia nana Jerusareme ijia mani fuaevekuae ruovo na giae. Ijadufuo
    naka vua gikikimana ju kuariana kiae, Jade Godido mazani ijia ire jone karina
    fuaevejono kiae.
  tam-2017: அந்த நாட்களில் நான் யூதாவிலே ஓய்வுநாளில் சிலர் ஆலைகளில் மிதிக்கிறதையும்,
    சிலர் தானியப் பொதிகளைக் கழுதைகள்மேல் ஏற்றிக்கொண்டு வருகிறதையும், திராட்சைரசம்,
    திராட்சைப்பழம், அத்திப்பழம் முதலானவைகளின் பற்பல சுமைகளை ஓய்வுநாளிலே எருசலேமுக்குக்
    கொண்டுவருகிறதையும் பார்த்து, அவர்கள் தின்பண்டம் விற்கிற நாளைப்பற்றி அவர்களை மிகவும்
    கடிந்துகொண்டேன்.
  spa-RV-1909: En aquellos días ví en Judá algunos que pisaban en lagares el sábado,
    y que acarreaban haces, y cargaban asnos con vino, y también de uvas, de higos,
    y toda suerte de carga, y traían á Jerusalem en día de sábado; y protestéles acerca
    del día que vendían el mantenimiento.
  ron-BTF: În acele zile am văzut în Iuda pe unii călcând teascurile de vin în sabat
    și aducând snopi și încărcând măgari; și de asemenea, vin, struguri și smochine
    și tot felul de poveri, pe care le aduceau la Ierusalim în ziua sabatului; și
    am mărturisit împotriva lor în ziua când vindeau merindele.
  eng-WEBP: In those days I saw some men treading wine presses on the Sabbath in Judah,
    bringing in sheaves, and loading donkeys with wine, grapes, figs, and all kinds
    of burdens which they brought into Jerusalem on the Sabbath day; and I testified
    against them in the day in which they sold food.
  eng-FBV: Around that time I noticed people treading the winepress on Sabbath. I
    saw others collecting grain and loading it up on donkeys, along with wine, grapes,
    figs, and all kinds of burdens, and bringing it all into Jerusalem on the Sabbath
    day.
  nld-1939: In die tijd bemerkte ik, dat sommigen in Juda op de sabbat de perskuipen
    traden en vrachten koren binnenhaalden, en dat zij zelfs op de sabbat wijn, druiven,
    vijgen en allerlei koopwaar op ezels laadden en naar Jerusalem brachten. Hen waarschuwde
    ik, zodra zij levensmiddelen verkochten.
  nch-BL: Ipan nopa tonali nojquiya niquitac para miyaqui masehualme ipan tali Judá
    tequitiyayaj ipan sábado. Quixacualohuayayaj xocomecat para quiquixtise iayo,
    huan quihualicayayaj tamamali ten trigo huan quinmamaltiyayaj ininburrojhua. Nojquiya
    ipan sábado quihualicayayaj xocomecat iayo, xocomecat, higos huan nochi cati quipixque
    ipan altepet Jerusalén para quinamacaquij. Huajca niquinajhuac pampa tanamacayayaj
    ipan sábado.
  vie-1934: Về lúc đó, tôi thấy trong Giu-đa, mấy người ép nho nơi máy ép rượu nhằm
    ngày sa-bát, đem bó lúa mình vào, chở nó trên lừa, và cũng chở rượu, trái nho,
    trái vả, và các vật nặng, mà đem về Giê-ru-sa-lem trong ngày sa-bát. Ngày chúng
    nó bán vật thực ấy, tôi có làm chứng nghịch cùng chúng nó.
  hin-CV: उन्हीं दिनों में मेरे सामने यह भी आया कि यहूदिया में कुछ व्यक्ति ऐसे थे,
    जो शब्बाथ पर अंगूर रौंद रहे थे, कुछ अनाज के बोरे नगर में ला रहे थे, कुछ इन्हें
    गधों पर लाद रहे थे, सभी प्रकार का सामान शब्बाथ पर येरूशलेम में लाया जा रहा था,
    वैसे ही अंगूर का रस, अंगूर, अंजीर और सभी प्रकार के बोझ. इसलिये मैंने शब्बाथ पर
    भोजन बेचने पर उन्हें डांटा.
  spa-BES: En aquellos días, vi en Judá a algunos que estaban triturando uvas en el
    día de reposo, y metían grano y lo ponían en asnos; así como vino y uvas e higos
    y todo tipo de bienes que llevaron a Jerusalén el día de reposo y di testimonio
    contra ellos el día en que comercializaban alimentos.
  tdx-tdx: Nitreako amy andro rezay, e Iehodà ao ty mpandialia fampipi­ritan-divay
    ami’ty Sabotse naho ty nimoak’ ao nilogologo ampemba naho nampijiny aze ami’ty
    borìke; naho ty divay, ty valoboke naho ty sakoañe naho ze atao kilankañe vaho
    nazilike am’ Ierosalaime ao ami’ty andro Sabata; le nendahako amy andro nandetàha’
    iareo i mahakamaiy.
  tha-KJV: ครั้งนั้นในยูดาห์ ข้าพเจ้าเห็นคนย่ำน้ำองุ่นในวันสะบาโต และนำฟ่อนข้าวเข้ามาบรรทุกหลังลา
    ทั้งน้ำองุ่น ผลองุ่น มะเดื่อ และภาระทุกอย่าง ซึ่งเขานำมายังเยรูซาเล็มในวันสะบาโต
    ข้าพเจ้าได้ตักเตือนเขาในวั​นที​่เขาทั้งหลายขายอาหาร
  por-BR-2018: Naqueles dias vi em Judá alguns que pisavam nas presnas de uvas no
    sábado, e que traziam feixes, e carregavam asnos, como também vinho, uvas, figos,
    e todo tipo de carga, que traziam a Jerusalém no dia de sábado; e os adverti quanto
    ao dia em que vendiam alimentos.
  deu-ELO: In jenen Tagen sah ich einige in Juda, welche am Sabbath die Keltern traten,
    und Garben einbrachten und auf Esel luden, und auch Wein, Trauben und Feigen und
    allerlei Last, und es am Sabbathtage nach Jerusalem hereinbrachten; und ich zeugte
    wider sie an dem Tage, da sie die Lebensmittel verkauften.
  eng-WYC-2018: In those days I saw in Judah men treading pressers in the sabbath,
    men bringing (in) heaps, and charging on asses wine, and grapes, and figs, and
    all (other) burden(s), and bringing (them) into Jerusalem in the day of sabbath;
    and I witnessed to them, that they should sell in the day in which it was leaveful
    to sell. (And in those days I saw in Judah men treading winepresses on the Sabbath,
    and people bringing in heaps of produce, yea, loading up wine, and grapes, and
    figs, and all other loads onto donkeys, and bringing them into Jerusalem on the
    Sabbath day; and I witnessed to them, that they should only sell on the days in
    which it were lawful to sell.)
  epo-epo: En tiu tempo mi vidis en Judujo, ke oni tretas vinpremilojn en sabato kaj
    portas garbojn kaj ŝarĝas sur azenoj, ankaŭ vinon, vinberojn, figojn, kaj ĉiaspecan
    ŝarĝon, kaj veturigas tion en Jerusalemon en tago sabata. Kaj mi faris al ili
    riproĉon en la tago, kiam ili vendis manĝaĵon.
  uig-PIN: Xu künlǝrdimu mǝn Yǝⱨudiyǝdǝ bǝzilǝrning xabat künliridǝ xarab kɵlqǝklirini
    qǝylǝwatⱪinini, ɵnqilǝrni baƣlap, bularni wǝ xuningdǝk xarab, üzüm, ǝnjür wǝ ⱨǝrhil
    yüklǝrni exǝklǝrgǝ artip, toxup yürgǝnlikini kɵrdüm; ular bularni Yerusalemƣa
    xabat künidǝ elip kirdi; ularning muxu ax-tülüklǝrni setip yürgǝn küni mǝn ularni
    guwaⱨliⱪ berip agaⱨlandurup ⱪoydum.
  beo-beo: 'Amo esoga na da Yuda fi dunu Sa:bade esoga hawa: hamonanebe ba:i. Mogili
    ilia da waini hano lama:ne, waini fage ososa:gisu. Mogili da gagoma, waini, figi
    fage amola liligi eno amo ilia dougi da:iya lidili legelalebe, na da ba:i. Ilia
    da amo liligi Yelusaleme moilai bai bagadega gaguli masusa: dawa:i. Na da ilima
    Sa:bade eso amoga liligi mae bidi lama:ne sisane sia:i.'
  tpi-OTNT: Long dispela taim mi bin lukim sampela Juda i krungutim ol pikinini bilong
    diwai wain na kisim wara bilong en long de Sabat. Na ol arapela Juda i bin kisim
    kaikai na wain na ol pikinini bilong diwai wain na bilong diwai fik na ol arapela
    kain samting na putim antap long ol donki na wok long kisim i go long Jerusalem.
    Na long de Sabat mi tok strong long ol olsem, “I tambu tru long yupela long larim
    ol manmeri i baim ol dispela samting long dispela de.”
  hau-SA: A waɗannan kwanaki, na ga mutane a Yahuda suna matse ruwan inabi a ranar
    Asabbaci suna kuma kawo hatsi suna labta su a kan jakuna, tare da ruwan inabi,
    ’ya’yan inabi, ɓaure da kaya iri-iri. Suna kuma kawowa dukan wannan cikin Urushalima
    a ranar Asabbaci. Saboda haka na gargaɗe su a kan sayar da abinci a wannan rana.
  uig-LAT: Shu künlerdimu men Yehudiyede bezilerning shabat künliride sharab kölcheklirini
    cheylewatqinini, önchilerni baghlap, bularni we shuningdek sharab, üzüm, enjür
    we herxil yüklerni ésheklerge artip, toshup yürgenlikini kördüm; ular bularni
    Yérusalémgha shabat künide élip kirdi; ularning mushu ash-tülüklerni sétip yürgen
    küni men ularni guwahliq bérip agahlandurup qoydum.
  nde-nde: Ngalezonsuku ngabona abantu bakoJuda bevoxa izikhamelo zewayini ngeSabatha
    njalo beletha amabele bewethesa kubobabhemi, kunye lewayini, lamagrebisi, lomkhiwa
    leminye imithwalo. Konke lokhu babekuletha eJerusalema ngeSabatha. Ngakho-ke ngasengibaxwayisa
    ukuthi bangathengisi ukudla ngosuku lolo.
  ton-ton: '¶ Pea naʻaku mamata ki he niʻihi ʻi he ngaahi ʻaho ko ia naʻe malakaki
    ʻae ngaahi tataʻoʻanga uaine ʻi he ʻaho tapu, pea fetuku ʻae ngaahi ū uite, pea
    fakaheka ki he fanga ʻasi, pea mo e uaine foki, mo e ngaahi kālepi, mo e ngaahi
    fiki, mo e ngaahi kavenga kehekehe, ʻaia naʻa nau fetuku ki Selūsalema ʻi he ʻaho
    tapu: pea naʻaku valoki ʻakinautolu ʻi he ʻaho naʻa nau fakatau meʻa kai,'
  ces-1613: V těch dnech viděl jsem v Judstvu, ani tlačí presem v sobotu, a přinášejí
    snopy, kteréž nakládali na osly, též víno, hrozny, fíky i všeliká břemena, a snášejí
    v den sobotní do Jeruzaléma. I domlouval jsem jim v ten den, když prodávali potravu.
  eng-WMB: In those days I saw some men treading wine presses on the Sabbath in Judah,
    bringing in sheaves, and loading donkeys with wine, grapes, figs, and all kinds
    of burdens which they brought into Jerusalem on the Sabbath day; and I testified
    against them in the day in which they sold food.
  tam-TCV: அந்நாட்களில் யூதா மனிதர் ஒரு ஓய்வுநாளில் திராட்சை ஆலைகளை மிதித்துக் கொண்டிருப்பதையும்,
    தானியங்களையும், திராட்சை இரசம், திராட்சைப் பழங்கள், அத்திப்பழங்கள், வேறு பல உற்பத்திப்
    பொருட்களையும் தங்கள் கழுதைகளில் ஏற்றிக்கொண்டு வருவதையும் கண்டேன். அவர்கள் ஓய்வுநாளில்
    இவற்றையெல்லாம் எருசலேமுக்குள் கொண்டுவருவதையும் கண்டேன். இவற்றை நான் கண்டபோது அந்த
    நாளில் உணவுப் பொருட்களை அவர்கள் விற்கக்கூடாதென எச்சரித்தேன்.
  ceb-ULB: Nakita ko sa Juda niadtong mga adlawa ang mga tawo nga nagpuga ug ubas
    sa Adlawng Igpapahulay ug nagdala ug mga tinapok nga mga trigo ug gisakay kini
    sa mga asno, ug ang mga bino usab, mga ubas, mga igos, ug ang tanang matang sa
    mga bug-at nga palas-anon, nga ilang gidala ngadto sa Jerusalem sa Adlawng Igpapahulay.
    Wala ako miuyon nga mamaligya sila ug pagkaon nianang adlawa.
  pol-UBG: W tych dniach widziałem w Judzie ludzi tłoczących prasy w szabat i noszących
    snopy, które kładli na osły, także winogrona, figi i wszelkie ciężary, które przywozili
    do Jerozolimy w dzień szabatu. I zgromiłem ich za to, że w ten dzień sprzedają
    żywność.
  urd-GVU: اُس وقت مَیں نے یہوداہ میں کچھ لوگوں کو دیکھا جو سبت کے دن انگور کا رس
    نچوڑ کر مَے بنا رہے تھے۔ دوسرے غلہ لا کر مَے، انگور، انجیر اور دیگر مختلف قسم
    کی پیداوار کے ساتھ گدھوں پر لاد رہے اور یروشلم پہنچا رہے تھے۔ یہ سب کچھ سبت کے
    دن ہو رہا تھا۔ مَیں نے اُنہیں تنبیہ کی کہ سبت کے دن خوراک فروخت نہ کرنا۔
  deu-1912: Zur selben Zeit sah ich in Juda Kelter treten am Sabbat und Garben hereinbringen
    und Esel, beladen mit Wein, Trauben, Feigen und allerlei Last, gen Jerusalem bringen
    am Sabbattag. Und ich zeugte wider sie des Tages, da sie die Nahrung verkauften.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೂದದಲ್ಲಿ ಕೆಲವರು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ತೊಟ್ಟಿಯೊಳಗೆ ದ್ರಾಕ್ಷಿ ತುಳಿಯುವುದನ್ನೂ,
    ಕಣದ ಕಾಳನ್ನು ಕೂಡಿಸಿ, ಆ ಕಾಳುಗಳನ್ನೂ, ದ್ರಾಕ್ಷಾರಸ, ದ್ರಾಕ್ಷಿ, ಅಂಜೂರದ ಹಣ್ಣು ಈ ಮುಂತಾದವುಗಳನ್ನು
    ಕತ್ತೆಗಳ ಮೇಲೆ ಹೇರಿಕೊಂಡು ಆ ದಿನದಲ್ಲೇ ಯೆರೂಸಲೇಮಿಗೆ ತರುವುದನ್ನೂ ಕಂಡೆನು. ಅವರು ಆ ಆಹಾರ ಪದಾರ್ಥಗಳನ್ನು
    ಮಾರುವುದಕ್ಕೆ ಬಂದಾಗ ನಾನು ಅವರನ್ನು ವಿರೋಧಿಸಿದೆನು.
  yap-yap: Ngiyal’ nem e ug guy e girdi’ u Judah ni yad be uduy logowen e grape ko
    rofen ni Sabbath. Ma boch i yad e be af e grain, nge wayin, grape, fig, nge ku
    boch ban’en nga daken e dongki ngar feked ngalan yu Jerusalem; mug ginangrad ni
    dab ra pi’ed ban’en ni chuway’ e rofen ni Sabbath.
  hlt-MCSB: Amih tue vaengah Judah khui lamloh Sabbath ah misur rhom aka pok, canghlom
    aka puen, laak dongah aka tloeng khaw ka hmuh. Te vaengah misurtui, misurthaih,
    thaibu, hnorhih cungkuem khaw Sabbath hnin ah Jerusalem la a khuen uh. Te dongah
    amih kah sakah a yoih uh hnin ah tah ka rhalrhing sak.
  mdy-ETH: ዬንሢ ኬላ ዪሁዳይዳ ናንጋ ዴራ ሃውሾ ኬሎና፦ ዎይኖ ዓኣፖ ጩኡጳያ፤ ሃኣኮ፥ ዎይኔ ዑሺ፥ ሶዮና ዎላ ዓኣ ዎይና፥
    ቤሌሴ ዓኣፓ፤ ዬያጉዲ ሜሌ ባኣዚ ቢያ ፔኤኮ ሃሮና ጫኣናያ ታ ዴንቄኔ፤ ዬያ ባኮ ቢያ ሃውሾ ኬሎና ዬሩሳላሜ ዔኪ ሙኪ ሻንቹዋጉዲ
    ላቲ ታ ዔያቶም ኬኤዜኔ።
  twi-ASANTE: Ɛda koro Homeda bi, mehunuu Yuda mmarima bi sɛ wɔretiatia wɔn nsakyiamena
    so. Na wɔrehyehyɛ atokoɔ afiafi wɔ wɔn mfunumu so de aba. Na saa da no, na wɔde
    wɔn nsã, bobe aba, borɔdɔma ne mfudeɛ bebree reba Yerusalem abɛtɔn. Na mekaa wɔn
    anim sɛ, wɔretɔn wɔn mfudeɛ homeda.
  eng-WEBU: In those days I saw some men treading wine presses on the Sabbath in Judah,
    bringing in sheaves, and loading donkeys with wine, grapes, figs, and all kinds
    of burdens which they brought into Jerusalem on the Sabbath day; and I testified
    against them in the day in which they sold food.
  wal-wal: He wodiyan taani Yihudan de7iya asai Sambbata gallassi woiniyaa gum77ishin
    be7aas; haratikka qassi kattaa, woiniyaa eessaa, woiniyaa aifiyaa, balasiyaa aifiyaanne
    hegeeta milatiyaabata bantta hariyan caanidi, Sambbata gallassan Yerusalaame ehiyoogaa
    be7aas. Hegaa gishshau, eti Sambbata gallassan zal77ennaadan taani etau minttada
    yootaas.
  spa-PDDPT: En esos días vi en Judá a unos que pisaban lagares en sábado, llevaban
    gavillas cargadas sobre asnos, y también traían a Jerusalén vino, uvas, higos
    y toda clase de carga en sábado. Protesté a causa del día cuando vendían las provisiones.
  gun-gun: Ha'e va'e jave Judá py aexa avi sábado ára py teĩ uva onhami va'e, trigo
    py kavaju ombovoyi heruvy va'e guive. Ha'e gui vinho, uva, figo ha'e opa mba'e
    rei sábado ára py teĩ ogueru avi 'rã Jerusalém tetã katy. Ha'e kuery pe xeayvu
    ete ha'e va'e ára py tembi'u ovende okuapy rã.
  agu-BL: Ncha'tz wil te cobox k'eja'tz, yi at e' intanum aj Judá yi na chak'uj tan
    banle'n win tul e'chk k'ej ujle'n. Ncha'tz at e' yi na chitzan tan teke'n triw,
    nin at e' yi na chitzan tan teke'n win, tu uva, tu wutz higo. Nin at e' yi ja
    xcon buru' cya'n tan teke'n e'chk takle'na'tz. Ncha'tz ja wil yi at wi'nin e'
    yi na chopon tan c'ayi'n Jerusalén tul e'chk k'ej ujle'na'tz. Woque'n tzuntz tan
    chiyajle'n, tan paj yi na chic'ayin lakak k'ej ujle'n.
  ilo-ULB: Kadidiay nga aldaw, nakakitaak kadagiti tattao idiay Juda nga agpespespes
    iti ubas iti Aldaw a Panaginana ken agaw-awitda kadagiti trigo ket ilugluganda
    dagitoy kadagiti asnoda, ken kasta met ti arak, ubas, igos, ken amin a kita dagiti
    nadagsen a karga sada inyeg idiay Jerusalem iti Aldaw a Panaginana. Nagririak
    ta aglaklakoda kadagiti taraon iti dayta nga aldaw.
  kpg-kpg: Di madagoaa hua deelaa, gei au gu gidee digau Judah e holehole nadau golee
    laagau i di Laangi Sabad. Hunu ginaadou e haa nia golee laagau ‘wheat’, waini,
    ‘grape’, nia ‘fig’ mono mee ala i golo gi hongo nadau ‘donkey’, e kae gi Jerusalem.
    Au guu bule digaula gi de hui mee i di Laangi Sabad.
  uig-ARA: شۇ كۈنلەردىمۇ مەن يەھۇدىيەدە بەزىلەرنىڭ شابات كۈنلىرىدە شاراب كۆلچەكلىرىنى
    چەيلەۋاتقىنىنى، ئۆنچىلەرنى باغلاپ، بۇلارنى ۋە شۇنىڭدەك شاراب، ئۈزۈم، ئەنجۈر ۋە
    ھەرخىل يۈكلەرنى ئېشەكلەرگە ئارتىپ، توشۇپ يۈرگەنلىكىنى كۆردۈم؛ ئۇلار بۇلارنى يېرۇسالېمغا
    شابات كۈنىدە ئېلىپ كىردى؛ ئۇلارنىڭ مۇشۇ ئاش-تۈلۈكلەرنى سېتىپ يۈرگەن كۈنى مەن ئۇلارنى
    گۇۋاھلىق بېرىپ ئاگاھلاندۇرۇپ قويدۇم.
  sus-sus: Na tɛmui n naxa Yudayaka ndee to wali kui malabui lɔxɔɛ. E sansi bogi bunduma,
    e mɛngi xabama, e a bakima sofale fari, e man wɛni bogi, wɛni, xɔrɛ, nun kote
    gbɛtɛ bakima, e a xanin Darisalamu malabui lɔxɔɛ, e xa a mati. N naxa na tɔnyi
    dɔxɔ e ma sɛnbɛ ra.
  pon-2006: Ni ahnsowo I ahpw kilangada mehn Suda kei ar wie wengiwengid pilen kreip
    ni rahnen Sapad. Ekei wie kihkidahng wahnsahpw, wain, kreip, pik, oh soahng teikan
    pohn wararail ahs akan oh kohkolahng Serusalem; ngehi eri ndahng irail kaleke
    re netiki mehkot ni rahnen Sapado.
  ksd-ksd: Ta nam ra e iau ga gire ta umana tutana ta ra gunan Iuda dia ga ruarua
    ra tung na vain ta ra Bung Sabat, ma dia ga kapkap ra kon ma dia ga puak tar ia
    ta ra umana as; damana dia ga pait ia ma ra polo na vain, ma ra vuai na vain,
    ma ra lovo, ma ra lavur mangana kinakap, nina dia ga kap varuk diat ta ra pia
    na pal Ierusalem ta ra Bung Sabat; ma iau ga pit diat ta nam ra bung ba dia ga
    ivure ra magit na nian tana.
  tur-YTC: O günlerde Yahuda'da Şabat Günü masarada ayaklarıyla üzüm çiğneyen, demetler
    getiren, eşeklere şarap, üzüm, incir ve Şabat Günü Yeruşalem'e getirdikleri her
    türlü yükleri yükleyen bazı adamlar gördüm. Yiyecek sattıkları gün onlara karşı
    tanıklık ettim.
  ind-AYT: Pada masa itu, di Yehuda, aku melihat orang-orang memeras anggur pada hari
    Sabat. Mereka juga membawa berkas-berkas gandum dan meletakkan muatan yang berisi
    air anggur, buah anggur, buah ara dan segala jenis beban ke atas keledai yang
    mereka bawa ke Yerusalem pada hari Sabat. Karena itu, aku memperingatkan mereka
    ketika menjual barang-barang mereka pada hari itu.
  nya-nya: Nthawi imeneyo ndinaona anthu a mu Yuda akuponda ndi kufinya mphesa pa
    tsiku la Sabata. Ena ankawunjika tirigu milumilu ndi kumasenzetsa abulu. Enanso
    ankabwera ndi vinyo, mphesa, mkuyu ndi katundu wa mitundumitundu ku Yerusalemu
    pa tsiku la Sabata. Choncho ndinawachenjeza za kugulitsa zakudya pa tsiku la Sabata.
  hrv-hrv: U ono sam vrijeme vidio u Judeji ljude koji gaze u tijescima u dan subotnji;
    drugi su nosili snopove žita, tovarili na magarce vino, grožđe, smokve i svakojake
    terete da ih u dan subotnji unesu u Jeruzalem. I prekorih ljude što u taj dan
    prodaju živež.
  mps-mps: Te sogo eno suali, te meba Juda dabego te nedu du wain agalama, tama te
    Sabat side wain wę siyu nigali. Tama te gasa Juda dabego te wit nai, me wain,
    me te wain nedu du wai, me te ni kaya fik, me te gasa tobage nai dabe selama,
    te donki daiba munama, tama te Jerusalemba sela pabo sę yali. Tama te Sabat side
    te eno augwaliba bomai po wali, “Te side da wabo sogo te we bidi dabego te nai
    dabe abelimainu me ilamuo,” po wali.
  tpi-tpi: Long dispela taim mi bin lukim sampela Juda i krungutim ol pikinini bilong
    diwai wain na kisim wara bilong en long de Sabat. Na ol arapela Juda i bin kisim
    kaikai na wain na ol pikinini bilong diwai wain na bilong diwai fik na ol arapela
    kain samting na putim antap long ol donki na wok long kisim i go long Jerusalem.
    Na long de Sabat mi tok strong long ol olsem, “I tambu tru long yupela long larim
    ol manmeri i baim ol dispela samting long dispela de.”
  dan-1931: I de Dage så jeg i Juda nogle træde Persekarrene på Sabbaten, og andre
    så jeg bringe Korn i Hus eller læsse det på deres Æsler, ligeledes Vin, Druer,
    Figener og alle Slags Varer, og bringe det til Jerusalem på Sabbaten. Dem formanede
    jeg da, når de solgte Levnedsmidler.
  vie-OVCB: Vào một ngày Sa-bát, tôi bắt gặp một số người Giu-đa đang ép nho, chất
    những bó lúa lên lưng lừa; rồi chở vào Giê-ru-sa-lem cùng với rượu, trái vả, nho,
    và nhiều sản vật khác trong ngày Sa-bát. Tôi liền cảnh cáo họ khi họ bán các sản
    vật ấy.
  guj-2017: તે સમયે યહૂદિયામાં મેં કેટલાક લોકોને વિશ્રામવારના દિવસે દ્રાક્ષચક્કીમાં
    દ્રાક્ષ પીલતા તથા અનાજની ગૂણો અંદર લાવી ગધેડા પર લાદતા અને દ્રાક્ષારસ, દ્રાક્ષો,
    અંજીર તથા સર્વ પ્રકારના ભાર યરુશાલેમમાં લાવતા જોયા. તેઓને અન્ન વેચતા પણ મેં જોયા,
    ત્યારે મેં તે દિવસે તેઓની સામે વાંધો લીધો.
  pon-2006A: Ni ahnsowo I ahpw kilangada mehn Suda kei ar wie wengiwengid pilen kreip
    ni rahnen Sapad. Ekei wie kihkidahng wahnsahpw, wain, kreip, pik, oh soahng teikan
    pohn wararail ahs akan oh kohkolahng Serusalem; ngehi eri ndahng irail kaleke
    re netiki mehkot ni rahnen Sapado.
  por-BRBSL: Naqueles dias, vi alguns homens pisando lagares de vinho no sábado em
    Judá, trazendo molhos e carregando burros com vinho, uvas, figos e todo tipo de
    cargas que eles traziam para Jerusalém no dia do sábado; e testemunhei contra
    eles no dia em que vendiam comida.
  cth-cth: Hatnae tueng navah, Judah ram thungvah sabbath hnin nah misur katinnae
    tangkom dawk misur bawm hoi cabong moikapap a hrawm awh teh, la e van a thueng
    awh e thoseh, misurtui hoi, misur paw, thai paw, hotnaw na thueng awh teh, Jerusalem
    khopui koe lah na phu awh e thoseh ka hmu. Hah hoi ca kawi yo hnin vah kâhruetcuetnae
    ka poe.
  twi-twi: Da koro Homeda bi, mihuu Yuda mmarima bi sɛ wɔretiatia wɔn nsakyiamoa so.
    Na wɔrehyehyɛ atoko afiafi wɔ wɔn mfurum so de aba. Na saa da no, na wɔde wɔn
    nsa, bobe aba, borɔdɔma ne nnɔbae bebree reba Yerusalem abɛtɔn. Na mekaa wɔn anim
    sɛ, wɔretɔn wɔn nnɔbae homeda.
  hlt-hlt: Amih tue vaengah Judah khui lamloh Sabbath ah misur rhom aka pok, canghlom
    aka puen, laak dongah aka tloeng khaw ka hmuh. Te vaengah misurtui, misurthaih,
    thaibu, hnorhih cungkuem khaw Sabbath hnin ah Jerusalem la a khuen uh. Te dongah
    amih kah sakah a yoih uh hnin ah tah ka rhalrhing sak.
  tbz-SIM: Dɛ kó yɛwe miɛkɛ bɑkɛ kɛ̀ n yɑ̀ bɛnìtìbɛ̀ Sudɑɑ ɛì miɛkɛ kɛ̀ bɛ̀ nɑ̀ù fínyĩ̀
    kó yɛbɛ diyɛtituò miɛkɛ tɛom̀pùtɛ̀ yiè kɛ̀ bɛtɔbɛ̀ tɔu tidiitì kɛ deenko bɛ sɑ̃mmɑrímúbɛ̀
    nɛ̀ mɛnɑɑ̀ mpɑ̀mmɛ̀ nɛ̀ fínyĩ̀ kó yɛbɛ nɛ̀ fìkíè kpɛyɛ nɛ̀ tinɛntì tɛtì pɛ́u kɛ
    kũũ̀nnɛ̀ Sedisɑdɛmmu, kɛ̀ m bɛ̀ cɑu nkɛ dɔ̀ bɛ̀ bɑ́ nfiiti bɛ potɑntì tɛom̀pùtɛ̀
    yiè.
  msy-2020: Dughiar kam, kɨ Judan gumazamizir mabar gari, me Sabatɨn dughiabar wainɨn
    ovɨziba dɨkava, da mɨrmɨra wainɨn dɨpaba isi. Ezɨ Judan igharaziba dagheba ko
    wainɨn dɨpaba, wainɨn ovɨziba, fighɨn ovɨziba, ko bizir igharazir maba sara donkibagh
    arigha, da inigha Jerusalemɨn izi. Ezɨ Sabatɨn dughiamɨn kɨ pamtemɨn me mɨgɨa
    ghaze, “Sabatɨn dughiamɨn, gumazamiziba bar bizibagh ivezan markiam. Kɨ arazir
    kamɨn bar ian anogoroke.”
  dop-dop: 'Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ mɑ nɑwɑ Yutɑ tɑɑ kɛ́ yǝlɑɑ, nɑ pɑ́ nyɑɑsǝɣɩ pɑ lɛsɛŋnɑɑ
    kɛ kʋyɑkʋ kʋhɛɛsʋɣʋ wule. Nɑ lɛlɑɑ nɑ́ɑ́ sǝɣǝlɑ tɔɣɔnɑɣɑ nɑ pɑ́ sʋkɩ pɑ kpɑŋɑsɩ
    kɛ sʋlʋm, nɑ lɛsɛŋnɑɑ, nɑ fikinɑɑ, nɑ wontunɑɑ lɛntɩ kɛ mpʋ nɑ pɑ́ pukinɑ Yosɑlɛm.
    Ɩlɛnɑ mɑ́ kpɑɑlɩ-wɛ sɩ: Ɩ́ tɑɑ pɛɛtɩ pʋlʋɣʋ kʋyɑkʋ kʋhɛɛsʋɣʋ wule.'
  azb-azb: O günlər Yəhudada gördüm ki, bəzi adamlar Şənbə günü üzüm sıxılan yerdə
    ayaqları ilə üzüm sıxırdı və içəri taxıl gətirib eşşəklərin üstünə yükləyirdi.
    Şərab, üzüm, əncir və hər cür yükləri də Şənbə günündə Yerusəlimin içinə gətirirdilər.
    Həmin gün mən ərzaq satanları töhmətləndirdim.
  eng-DBY: In those days I saw in Judah some treading winepresses on the sabbath,
    and bringing in sheaves, and lading them on asses; as also wine, grapes and figs,
    and all manner of burdens; and they brought them into Jerusalem on the sabbath
    day; and I protested in the day on which they sold the victuals.
  hin-2017: उन्हीं दिनों में मैंने यहूदा में बहुतों को देखा जो विश्रामदिन को हौदों
    में दाख रौंदते, और पूलियों को ले आते, और गदहों पर लादते थे; वैसे ही वे दाखमधु,
    दाख, अंजीर और कई प्रकार के बोझ विश्रामदिन को यरूशलेम में लाते थे; तब जिस दिन वे
    भोजनवस्तु बेचते थे, उसी दिन मैंने उनको चिता दिया।
  wol-KYG: Ci fan yooyu ma gis ci Yuda ay nit ñuy nal reseñ, bésub Noflaay. Mu am
    ñuy indi ay sabaari pepp yu ñuy sëf ay mbaam, boole ca biiñ ak reseñ ak figg ak
    lu nekk, di ko yóbbu Yerusalem ci bésub Noflaay. Ma àrtu leen it ca la ñuy jaay
    seen yëf yooyu ci boobu bés.
  eng-YLT: In those days I have seen in Judah those treading wine-vats on sabbath,
    and bringing in the sheaves, and lading on the asses, and also, wine, grapes,
    and figs, and every burden, yea, they are bringing in to Jerusalem on the sabbath-day,
    and I testify in the day of their selling provision.
  eng-WYC-2017: In those days I saw in Judah men treading pressers in the sabbath,
    men bringing in heaps, and charging or loading on asses wine, and grapes, and
    figs, and all burdens, and bringing into Jerusalem in the day of sabbath; and
    I witnessed to them, that they should sell in the day in which it was leaveful
    to sell.
  eng-WMBB: In those days I saw some men treading wine presses on the Sabbath in Judah,
    bringing in sheaves, and loading donkeys with wine, grapes, figs, and all kinds
    of burdens which they brought into Jerusalem on the Sabbath day; and I testified
    against them in the day in which they sold food.
  urd-GVH: उस वक़्त मैंने यहूदाह में कुछ लोगों को देखा जो सबत के दिन अंगूर का रस निचोड़कर
    मै बना रहे थे। दूसरे ग़ल्ला लाकर मै, अंगूर, अंजीर और दीगर मुख़्तलिफ़ क़िस्म की
    पैदावार के साथ गधों पर लाद रहे और यरूशलम पहुँचा रहे थे। यह सब कुछ सबत के दिन हो
    रहा था। मैंने उन्हें तंबीह की कि सबत के दिन ख़ुराक फ़रोख़्त न करना।
  rug-rug: Koari na totoso arini si dogori rau sari na tie pa Ziuda sapu munala vagi
    kolo qurepi d pa rane Sabati meke suraṉa vagi huiti koari na doṉ'ki, turaṉae vaeni,
    qurepi, piqi, meke kaiqa pinaleke pule. Meke suraṉa nuquru mae ni rini pa Zerusalema
    pa rane Sabati. Ke va balau i rau pude lopu holuholu ginani pa rane Sabati.
  gaz-gaz: Ani bara sana Yihuudaa keessatti namoota guyyaa Sanbataatiin iddoo wayiniin
    itti cuunfamutti wayinii dhidhiitanii midhaan fidanii, daadhii wayinii, ija wayinii,
    ija harbuutii fi feʼiisa gosa biraa hunda wajjin harrootatti feʼan nan arge. Isaanis
    waan kana hunda guyyaa Sanbataatiin Yerusaalemitti fidan. Kanaafuu ani akka isaan
    guyyaa sana nyaata hin gurgurre isaan nan seere.
  fra-LSG: A cette époque, je vis en Juda des hommes fouler au pressoir pendant le
    sabbat, rentrer des gerbes, charger sur des ânes même du vin, des raisins et des
    figues, et toutes sortes de choses, et les amener à Jérusalem le jour du sabbat;
    et je leur donnai des avertissements le jour où ils vendaient leurs denrées.
  yal-yal: N muxune to na waxatin nin sali lɔxɔni Yuda yamanani, e manpa bogine yibutuxunma.
    Nde yi bogise xidine rasoma, e xidixi sofanle fari, e nun wudi bogi igen nun manpa
    bogine nun xɔdɛne nun goronna sifan birin, siga Yerusalɛn yi Matabu Lɔxɔni. N
    yi a fala e xa a e nama fa donseene mati na lɔxɔni.
  haw-1868: 'Ia mau la, ike aku la au ma Iuda i kekahi poe e hehi ana i na lua kaomi
    waina i ka Sabati, a e halihali ana i na pua, a e hoouka ana i na hoki; a e lawe
    ana i ka waina, i na hua waina, a me na fiku, a me kela mea keia mea kuai ma Ierusalema
    i ka Sabati: a papa aku la au ia la no, i ko lakou kuai ana i ka ai.'
  arb-NAV: وَفِي تِلْكَ الأَيَّامِ شَاهَدْتُ فِي أَرْضِ يَهُوذَا قَوْماً يَدُوسُونَ
    الْمَعَاصِرَ فِي يَوْمِ السَّبْتِ، وَيَأْتُونَ بِأَكْيَاسِ الْحِنْطَةِ وَيُحَمِّلُونَهَا
    عَلَى الْحَمِيرِ، وَكَذَلِكَ بِأَحْمَالِ الْعِنَبِ وَالتِّينِ وَسِوَاهَا مِنَ
    الْمَحَاصِيلِ الَّتِي يَجْلِبُونَهَا إِلَى أُورُشَلِيمَ فِي يَوْمِ السَّبْتِ،
    فَحَذَّرْتُهُمْ مِنْ بَيْعِ الطَّعَامِ فِي ذَلِكَ الْيَوْمِ.
  ewe-ewe: Le ɣe ma ɣiwo me la, mekpɔ amewo wonɔ wain fiam le Dzudzɔgbe la dzi, eye
    wonɔ ƒu ƒom woƒe lu bablawo kple wain tsetsewo kple gbotsetsewo kple agblemenu
    vovovowo nɔ agba dom na woƒe tedziwo, eye wotsɔ nu siawo katã gbɔna Yerusalem
    le Dzudzɔgbe la dzi, eya ta mede se na wo le nudzadzra le ŋkeke ma dzi la ŋuti.
  eng-LEE: In those days I saw in Judah some treading wine-presses on the sabbath,
    and bringing in sheaves, and lading burdens on asses, as also wine, grapes and
    figs, and all manner of burdens, which they brought into Jerusalem on the sabbath
    day; and I warned them on the day whereon they sold provisions.
  asm-FB: সেই দিনবোৰত মই যিহূদাৰ লোকসকলক বিশ্ৰাম-বাৰে দ্ৰাক্ষাগুটি পেৰা, শস্যৰ ডাঙৰি
    আনি গাধত বোজাই দিয়া, আৰু বিশ্ৰাম-বাৰে দ্ৰাক্ষাৰস, দ্ৰাক্ষাগুটি, আৰু ডিমৰুগুটি
    আদি সকলোবিধ বস্তুৰ গধুৰ বোজাও যিৰূচালেমলৈ অনা দেখিলোঁ। মই তেওঁলোকে সেই দিনা খোৱা
    বস্তু বিক্রী কৰাৰ কথাৰ বিৰুদ্ধিতা কৰিলোঁ।
  sus-A: نَ تّمُي ﭑ نَشَ يُدَيَكَ ندٍيٍ تٌ وَلِ كُي مَلَبُي لْشْي. عٍ سَنسِ بٌفِ بُندُ مَ،
    عٍ مّنفِ شَبَمَ، عٍ عَ بَكِمَ سٌقَلٍ قَرِ، عٍ مَن وّنِ بٌفِ، وّنِ، شْرّ، نُن كٌتٍ
    فبّتّ بَكِمَ، عٍ عَ شَنِن دَرِ سَلَمُ مَلَبُي لْشْي، عٍ شَ عَ مَتِ. ﭑ نَشَ نَ
    تْنيِ دْشْ عٍ مَ سّنبّ رَ.
  fra-SBL: En ce temps-là, j'ai vu en Juda des hommes qui foulaient des pressoirs
    le jour du sabbat, qui apportaient des gerbes et chargeaient des ânes de vin,
    de raisins, de figues et de toutes sortes de fardeaux qu'ils apportaient à Jérusalem
    le jour du sabbat ; et j'ai rendu témoignage contre eux le jour où ils vendaient
    des aliments.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֡מָּה רָאִ֣יתִי בִֽיהוּדָ֣ה ׀ דֹּֽרְכִֽים־גִּתֹּ֣ות ׀ בַּשַּׁבָּ֡ת
    וּמְבִיאִ֣ים הָעֲרֵמֹ֣ות וְֽעֹמְסִ֪ים עַל־הַחֲמֹרִ֟ים וְאַף־יַ֜יִן עֲנָבִ֤ים וּתְאֵנִים֙
    וְכָל־מַשָּׂ֔א וּמְבִיאִ֥ים יְרוּשָׁלַ֖͏ִם בְּיֹ֣ום הַשַּׁבָּ֑ת וָאָעִ֕יד בְּיֹ֖ום
    מִכְרָ֥ם צָֽיִד׃
  pjt-pjt: '@see-verse:NEH.013.014'
  kik-kik: Matukũ-inĩ macio nĩndeyoneire andũ a Juda makĩhiha ndibei mũthenya wa Thabatũ
    na makĩrehe ngano, na magĩkuuithia ndigiri ngano hamwe na ndibei, na thabibũ,
    na ngũyũ, na mĩthemba yothe ya mĩrigo. Indo icio ciothe maarehaga Jerusalemu mũthenya
    wa Thabatũ. Nĩ ũndũ ũcio ngĩmakaania kwendia irio mũthenya ũcio wa Thabatũ.
  fra-NCL: En ce temps là, je vis en Juda des hommes qui foulaient au pressoir pendant
    le sabbat, qui rentraient des gerbes, chargeaient sur des ânes même du vin, des
    raisins, des figues et toutes sortes de fardeaux, et qui les amenaient à Jérusalem
    le jour du sabbat ; et je leur donnai un avertissement lorsqu’ils vendaient leurs
    denrées.
  cek-AK: To nathuem ah thoemto Judahnawk loe Sabbath niah, misurtui pasawh o, cang
    aah o moe, laa hrang nuiah phawh o sak; to pacoengah Sabbath niah, misurtui, misurthaih,
    thaiduet thaih hoi kalah thingthainawk to a lak o moe, Jerusalem ah a zawh o,
    tiah ka panoek; to pongah to niah hmuenmae zawh han ai ah acoehaih lok ka thuih
    pae.
  cuk-cuk: A-ibagangine, Judá-yargi an daksabalid, dule gwenna-gwenna obunnoged-ibagi
    uva-egurnanai. Baigandi, moli-uayasuid-birgi orosgi-dakleged-trigo senadapi. Deginbali,
    vinoʼmar, uvaʼmar, higoʼmar, degi, ibmar-baigan-akar-akar obunnoged-ibagi Jerusalén-neggweburse
    moli-uayasuidgi sedanimala an daksabalid. Manigi mas-uksamalad-ulale, we-dulemarse
    an ulusad.
  uig-CYR: Шу күнләрдиму мән Йәһудийәдә бәзиләрниң шабат күнлиридә шарап көлчәклирини
    чәйләватқинини, өнчиләрни бағлап, буларни вә шуниңдәк шарап, үзүм, әнҗир вә һәр
    хил жүкләрни ешәкләргә артип, тошуп жүргәнлигини көрдүм; улар буларни Йерусалимға
    шабат күнидә елип кирди; уларниң мошу аш-түлүкләрни сетип жүргән күни мән уларни
    гувалиқ берип агаһландуруп қойдум.
  tel-2017: ఆ రోజుల్లో కొందరు యూదులు విశ్రాంతి దినాన ద్రాక్ష గెలలను తొట్లలో వేసి తొక్కడం,
    ధాన్యపు గింజల మూటలు గాడిదలమీద మోపడం చూశాను. ద్రాక్షారసం, ద్రాక్షపళ్ళు, అంజూరపు
    పళ్ళు, ఇంకా రకరకాల బరువులు విశ్రాంతి దినాన యెరూషలేంలోకి తీసుకు రావడం చూసి, ఆ ఆహార
    పదార్థాలను ఆ రోజు అమ్మిన వాళ్ళను గద్దించాను.
  hat-BSA: Nan jou sa yo, mwen te wè nan Juda kèk moun ki t ap bat rezen nan Saba
    a, ki t ap fè antre sak sereyal yo, chaje yo sou bourik yo, ansanm avèk diven
    an, rezen yo, fig yo ak tout kalite chaj yo pou yo te pote yo antre Jérusalem
    nan jou Saba a. Pou sa, mwen te fè temwen kont yo nan jou ke yo t ap vann manje
    a.
  kos-kos: In pacl sac nga liye mwet in acn Judah elos fut grape in wain ke len Sabbath.
    Ac kutu mwet uh til wheat, wain, grape, fig, ac kutu ma saya nu fin donkey natulos,
    ac us utyak nu Jerusalem. Na nga fahkang elos in tia kukakin kutena ma ke len
    Sabbath.
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֡מָּה רָאִ֣יתִי בִֽיהוּדָ֣ה ׀ דֹּֽרְכִֽים־גִּתּ֣וֹת ׀ בַּשַּׁבָּ֡ת
    וּמְבִיאִ֣ים הָעֲרֵמ֣וֹת וְֽעֹמְסִ֪ים עַל־הַחֲמֹרִ֟ים וְאַף־יַ֜יִן עֲנָבִ֤ים וּתְאֵנִים֙
    וְכָל־מַשָּׂ֔א וּמְבִיאִ֥ים יְרוּשָׁלִַ֖ם בְּי֣וֹם הַשַּׁבָּ֑ת וָאָעִ֕יד בְּי֖וֹם
    מִכְרָ֥ם צָֽיִד׃
  ibo-ibo: Nʼụbọchị ndị ahụ, ka m hụrụ na Juda ndị na-azọcha mmanya vaịnị nʼụbọchị
    izuike, ndị ji ịnyịnya ibu na-ebubata ogbe ọka, na-ebokwasị ha nʼelu ịnyịnya ibu,
    tinyekwara mmanya, na mkpụrụ vaịnị na fiig, na ibu niile ọbụla. Ha na-ebubatakwa
    ha nʼime Jerusalem nʼụbọchị izuike. Nke a mere m ji dọọ ha aka na ntị megide ire
    nri nʼụbọchị ahụ.
  ory-ory: ସେହି ସମୟରେ ମୁଁ ଯିହୁଦା ମଧ୍ୟରେ କେତେକ ଲୋକଙ୍କୁ ବିଶ୍ରାମବାରରେ ଦ୍ରାକ୍ଷା ଦଳିବାର
    ଓ ବିଡ଼ା ଭିତରକୁ ଆଣିବାର ଓ ଗର୍ଦ୍ଦଭ ଉପରେ ବୋଝାଇ କରିବାର, ମଧ୍ୟ ବିଶ୍ରାମବାରରେ ଦ୍ରାକ୍ଷାରସ,
    ଦ୍ରାକ୍ଷାଫଳ ଓ ଡିମ୍ବିରି ଫଳ ଓ ସର୍ବପ୍ରକାର ବୋଝ ଯିରୂଶାଲମକୁ ଆଣିବାର ଦେଖିଲି; ପୁଣି, ଯେଉଁ
    ଦିନ ସେମାନେ ଭକ୍ଷ୍ୟଦ୍ରବ୍ୟ ବିକ୍ରୟ କଲେ, ସେହି ଦିନ ମୁଁ ସେମାନଙ୍କ ଚେତାବନୀ ଦେଲି।
  chk-chk: Lon ekana fansoun üa küna ekoch aramas me lon Juta, ra üchüch wain lon
    ewe ränin sapat. Pwal ekoch ra iseis wiich, wain, föün wain me fiik pwal sokopaten
    mettoch won nöür aas o uweereto Jerusalem lon ewe ränin sapat. Iwe, üa fönöör
    pwe resap amömö ewe mongö lon ewe ränin sapat.
  rop-rop: Wal langa det taim aibin luk sambala men bin meigimbat wain langa det Sebathdei.
    En aibin luk loda pipul bin bringimap det sid daga, wain, greip daga, figtri daga
    en olkain ting ontop langa olabat dongki, en deibin bringimap langa Jerusalem
    langa det Sebathdei blanga selim. En aibin wonim olabat. Aibin tok, “Yumob stap
    dumbat lagijat! Yumob nomo selimbat daga wen im det Sebathdei!”
  ukr-1871: В ті часи побачив я в Юдеї, що в суботу топчуть в точилах, возять снопи
    і навантажують на ослів вина, винограду, фіґ і всякої ваги й везуть у Ерусалим
    в день субітнїй. І я докоряв їм дуже того ж таки дня, як вони продавали їжу.
  deu-1951: Zu jener Zeit sah ich, daß etliche in Juda am Sabbat die Keltern traten
    und Garben einbrachten und Esel beluden, auch Wein, Trauben, Feigen und allerlei
    Lasten aufluden und solches am Sabbat nach Jerusalem brachten. Da warnte ich sie,
    an dem Tage Lebensmittel zu verkaufen.
  eng-JPS: In those days saw I in Judah some treading winepresses on the sabbath,
    and bringing in heaps of corn, and lading asses therewith; as also wine, grapes,
    and figs, and all manner of burdens, which they brought into Jerusalem on the
    sabbath day; and I forewarned them in the day wherein they sold victuals.
  srp-1865: U to vrijeme vidjeh u Judeji gdje gaze u kacama u subotu i nose snopove
    natovarivši na magarce, i vino, grožðe i smokve i svakojake tovare, i nose u Jerusalim
    u subotu, i prekorih ih onaj dan kad prodavahu žitak.
  lug-lug: Mu biro ebyo, ne ndaba abasajja mu Yuda, nga basogola omwenge ku Ssabbiiti,
    era nga baleeta emmere ey’empeke awamu ne wayini, n’emizabbibu, n’ettiini, n’emigugu
    emirala egya buli ngeri, nga babitisse endogoyi. Bino baali babiyingiza mu Yerusaalemi
    ku Ssabbiiti. Kyenava mbalabula obutatunda mmere ku lunaku olwo.
  heb-heb: בימים ההמה ראיתי ביהודה דרכים גתות בשבת ומביאים הערמות ועמסים על החמרים
    ואף יין ענבים ותאנים וכל משא ומביאים ירושלם ביום השבת ואעיד ביום מכרם ציד׃
  ben-IRV: ঐ দিন আমি দেখলাম যিহূদার লোকেরা বিশ্রামবারে আঙ্গুর মাড়াইয়ের কাজ করছে
    ও ফসল আনছে এবং সেই ফসল, আঙ্গুর রস, আঙ্গুর ফল, ডুমুর এবং অন্য সব রকমের বোঝা তারা
    গাধার উপর চাপাচ্ছে। এছাড়া তারা বিশ্রামবারে ঐ সব যিরূশালেমে নিয়ে আসছে। তারা বিশ্রামবারে
    খাবার জিনিস বিক্রি করবার বিষয়ে আমি তাদের সাবধান করলাম।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਮੈਂ ਯਹੂਦਾਹ ਵਿੱਚ ਕਈ ਮਨੁੱਖਾਂ ਨੂੰ ਵੇਖਿਆ ਜਿਹੜੇ ਸਬਤ ਦੇ ਦਿਨ
    ਅੰਗੂਰਾਂ ਨੂੰ ਹੌਦਾਂ ਵਿੱਚ ਪੀੜਦੇ ਸਨ ਅਤੇ ਪੂਲਿਆਂ ਨੂੰ ਗਧਿਆਂ ਉੱਤੇ ਲੱਦ ਕੇ ਅੰਦਰ ਲਿਆਉਂਦੇ
    ਸਨ, ਇਸੇ ਤਰ੍ਹਾਂ ਮਧ, ਅੰਗੂਰ, ਹੰਜ਼ੀਰ ਅਤੇ ਨਾਨਾ ਪ੍ਰਕਾਰ ਦੇ ਭਾਰ ਸਬਤ ਦੇ ਦਿਨ ਯਰੂਸ਼ਲਮ ਦੇ
    ਅੰਦਰ ਲਿਆਉਂਦੇ ਸਨ। ਇਸ ਲਈ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਬਤ ਦੇ ਦਿਨ ਕੋਈ ਵੀ ਭੋਜਨ ਵਸਤੂ ਨਾ ਵੇਚਣ ਦੀ ਚਿਤਾਉਣੀ
    ਦਿੱਤੀ।
  mya-JVB: ထို ကာလ ၊ ယုဒ ပြည်မှာ အချို့တို့သည် ဥပုသ် နေ့၌ စပျစ်သီး ကို နယ်လျက်၊ ကောက်
    လှိုင်းကိုသွင်း လျက်၊ မြည်း ပေါ် မှာ ဝန် ကိုတင်လျက် လုပ်ဆောင်ကြသည်ကို၎င်း၊ ဥပုသ်
    နေ့ ၌ စပျစ်ရည် ၊ စပျစ်သီး ၊ သင်္ဘောသဖန်း သီးအစရှိသည်တို့ကိုတင်၍ ယေရုရှလင် မြို့သို့
    ဆောင် ခဲ့ကြသည် ကို၎င်း ငါမြင်၍၊ ဤမည်သော နေ့ ရက်၌ သာ စားစရာ များကို ရောင်း အပ်သည်ဟု
    သူ တို့အကြား ပြော ၏။
  tbg-tbg: Vi entara te Iutaini vaiha tavauramanta Maara Entaqaa vaiinti vonavu nái
    uaini tava hiqitora varake aiquqohai rakakavuma keha tati vaura. Vokukavata uitive,
    uaini namari taquve, uaini tavave, fiki tavave, vo karave, vi haikara vi haikara
    vare vuru nái donkinavuqaa rumpakeha vare vuru Ieruharemini ke vaurave. Vika minti
    vaura kaara te vikara rauriha variate. Ne Maara Entaqaa vi haikara nimiha monu
    varevorave, tunara.
  hmo-hmo: Unai neganai lau ese Iuda lalonai taunimanima haida lau itaia, idia ese
    vain huahua be Sabati Dina dekenai idia moia, bona iuti bona bali idia haboua,
    bona haida ese uaina, vain huahuadia, fig huahuadia, bona kohu haida danu doniki
    edia doruna latanai idia atoa, Ierusalema dekenai idia abia vareai. Lau ese idia
    lau sisiba henia, Sabati Dina dekenai gau ta do idia hoia lasi.
  urd-urd: उन ही दिनों में मैंने यहूदाह में कुछ को देखा, जो सबत के दिन हौज़ों में
    पाँव से अंगूर कुचल रहे थे, और पूले लाकर उनको गधों पर लादते थे। इसी तरह मय और अंगूर
    और अंजीर, और हर क़िस्म के बोझ सबत को येरूशलेम में लाते थे; और जिस दिन वह खाने
    की चीज़ें बेचने लगे मैंने उनको टोका।
  rus-SYN: В те дни я увидел в Иудее, что в субботу топчат точила, возят снопы и навьючивают
    ослов вином, виноградом, смоквами и всяким грузом, и отвозят в субботний день
    в Иерусалим. И я строго выговорил им в тот же день, когда они продавали съестное.
  bqc-SIM: Gↄↄbeezĩ ma Yudaeↄ è, aalɛ ↄ̃zↄ̃ vɛ̃ɛwa a ífɛ̃kĩi kã́mabogↄↄzĩ. Ma
    gbɛ̃eↄ è lↄ, aalɛ su Yelusalɛũ ń pↄ́wɛnao kã́mabogↄↄzĩ. Aa yè zàa'ĩnaↄnɛ
    ń vɛ̃ɛbɛ'io ń vɛ̃ɛbɛo ń kaadↄɛmbɛo ń aso pãleↄ, ↄ̃ ma ń gba laai blɛyiaa
    gↄↄpi zĩ́ yã́ musu.
  tcz-CHONGTHU: Hiche nikho laihin, Judah mihon cholngah nikhoa lengpiga achil’u kamun
    ahi. Amahon hange mim ahin pouvin sangan chunga akhangdoh un, alengpitwi’ule lengpiga
    theichang hole thilsoh jouse Jerusalem’ah ahin pouvin cholngah nia joh dingin
    ahin pouvin ahi. Hijeh chun hiche khoa atohga soh’u ajoh jeh un kaphoh in ahi.
  mar-mar: यहूदात त्या काळात मी शब्बाथ दिवशी लोकांस द्राक्षरसासाठी द्राक्षे तुडवताना
    पाहिले. धान्य आणून ते गाढवांवर लादताना मी पाहिले आणि द्राक्षरस, द्राक्षे, अंजीर
    आणि इतर बऱ्याच जड वस्तू शब्बाथ दिवशी यरूशलेमेमध्ये आणत होते. तेव्हा मी त्यांना
    विरोध केला कारण केला शब्बाथ दिवशी ते अन्नधान्याची विक्री करीत होते.
  qub-qub: Chay wichanmi Judá famillyacunata ricarä säbadu jamay junajcho lluchcacunancho
    bïnupaj übasta lluchcaycajta, ërananpaj rïguta ashtarcaycajta, bïnuta, übasta
    bürrunwan aparcaycajta, ïgusta ashtarcaycajta, imatapis ashtarcaycajta. Jerusalenmanpis
    jamay-junajcho yaycurcaycajta. Chaymi chay säbadu jamay junajcho ranticurcaycajcunatapis
    piñacurä.
  hat-hat: Lè sa a tou, mwen wè kèk moun nan peyi Jida a ki t'ap fè ji rezen gwo jou
    repo a. Gen lòt menm ki t'ap chaje pakèt ble, diven, rezen, fig frans ak anpil
    lòt chay toujou sou bourik pou yo ale lavil Jerizalèm jou repo a. Mwen avèti yo
    pou yo pa vann jou sa a.
  eng-BSB: In those days I saw people in Judah treading winepresses on the Sabbath
    and bringing in grain and loading it on donkeys, along with wine, grapes, and
    figs. All kinds of goods were being brought into Jerusalem on the Sabbath day.
    So I warned them against selling food on that day.
  eng-WEBPB: In those days I saw some men treading wine presses on the Sabbath in
    Judah, bringing in sheaves, and loading donkeys with wine, grapes, figs, and all
    kinds of burdens which they brought into Jerusalem on the Sabbath day; and I testified
    against them in the day in which they sold food.
  kbq-kbq: Hanki e'ina knafima zamagoana Juda vahe'mo'za Sabati mani fruhu knarera,
    waini zafa raga regatati hu'za tima'a eri'naze. Ana nehu'za donki afu'mofo agumpina
    witi kutamine wainine, grepine, fiki zafa raganena erinente'za mago'a nezantaminena,
    mani fru kna Sabati zupa Jerusalemi vu'za zagore ome atre'naze. Ana hu'negu ana
    Sabati knarera ne'zana zagorera otreho hu'na asevazi zamante'noe.
  nhe-BL: Ipan nopa tonali nojquiya niquitac para miyac tlacame ipan tlali Judá tequitiyayaj
    ipan sábado. Quixacualohuayayaj xocomecatl para quiquixtise iayo, huan quihualicayayaj
    tlamamali tlen trigo huan quinmamaltiyayaj ininburrojhua. Nojquiya ipan sábado
    quihualicayayaj xocomeca atl, xocomecatl, higos huan nochi tlen quipixque altepetl
    Jerusalén para quinamacaquij. Huajca niquinajhuac pampa tlanamacayayaj ipan sábado.
  gub-BL: 'A''e ''ar rehe heta Zeruzarez pe har mytu''u haw ''ar mehe ma''ywa iàmi
    har wà. Amo omono ma''e weimaw zumen wakupepe mytu''u haw ''ar mehe wà: arozràn,
    win, uwà, ma''ywa pi her ma''e, amo ma''e. Weraha Zeruzarez pe wà, tawhu pupe
    oho pà wà. Na''e amume''u kar ko heze''eg teko wanupe kury. — Peme''eg zo ma''e
    mytu''u haw ''ar mehe nehe, a''e wanupe.'
  eng-DRA: In those days I saw in Juda some treading the presses on the sabbath, and
    carrying sheaves, and lading asses with wine, and grapes, and figs, and all manner
    of burthens, and bringing them into Jerusalem on the sabbath day. And I charged
    them that they should sell on a day on which it was lawful to sell.
