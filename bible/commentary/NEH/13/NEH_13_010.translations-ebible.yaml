verse: NEH.013.010
translations:
  mal-C: ലേവ്യർക്കു കൊടുക്കാനുള്ള വിഹിതം അവർക്കു നൽകപ്പെട്ടില്ലെന്നും ശുശ്രൂഷയ്ക്കു
    നിയുക്തരായ ലേവ്യരും സംഗീതജ്ഞരും തങ്ങളുടെ വയലുകളിലേക്കു മടങ്ങിപ്പോയി എന്നും ഞാൻ
    അറിഞ്ഞു.
  deu-TKW: Ich erfuhr aber auch, daß die Abgaben für die Leviten nicht abgeliefert
    worden waren, so daß die Leviten und die Sänger, die den Dienst zu versehen hatten,
    ein jeder auf sein Landgut entwichen waren.
  lin-lin: Nayokaki lisusu ete biloko oyo Mibeko ekata mpo na Balevi epesamaka te
    epai ya Balevi, mpe ete Balevi mpe bayembi oyo bazalaki kosala mosala bazongaki,
    moto na moto na bilanga na ye.
  eng-LSV: And I know that the portions of the Levites have not been given, and they
    flee each to his field—the Levites and the singers, doing the work.
  eng-GNV: And I perceiued that the portions of the Leuites had not bene giuen, and
    that euery one was fled to his lande, euen the Leuites and singers that executed
    the worke.
  eng-WEBSTER: 'And I perceived that the portions of the Levites had not been given
    them : for the Levites and the singers, that did the work, had fled every one
    to his field.'
  nhw-BL: Nojquiya nijpanti para ayacmo quinmacatoyaj inintlacualis levitame huan
    huicani quen quinamiquiyaya. Yeca nochi inijuanti mocueptoyaj ipan sesen inialtepehua
    para tequitise ipan ininmil.
  swh-ONEN: Pia niligundua kuwa mafungu yaliyopangwa kupewa Walawi hawakuwa wamepewa,
    nao Walawi wote na waimbaji waliowajibika kwa huduma walikuwa wamerudi katika
    mashamba yao.
  bba-bba: Nɑ mɑɑ nuɑ mɑ bɑ ku rɑ Lefibɑ ben bɔnu wɛ̃. Mɑ Lefi be, kɑ wom kowo be
    bɑ koo sɑ̃ɑru ko mi, bɑ sɔmburu deri, ben bɑɑwure u dɑ u wɑ̃ɑ win temɔ.
  eng-KJVCPB: 'And I perceived that the portions of the Levites had not been given
    them: for the Levites and the singers, that did the work, were fled every one
    to his field.'
  luo-luo: Bende ne afwenyo ni bath pok mane oket ne jo-Lawi ne pod ok omigi, to kendo
    ni jo-Lawi gi jower mane ochungʼ ne tich nosedok e puothegi giwegi.
  meu-meu: Lau na davaria danu Levi taudia ahudia na asie henidia; una dainai Levi
    taudia bona ane-abi taudia, ḡaukara e karava taudia, na vada e heau, ta ta ena
    uma ena uma vada ela.
  npi-ULB: लेवीहरूलाई तिनीहरूको भाग दिइएको रहेनछ, अनि लेवीहरूसाथै काम गर्ने गायकहरू
    आ-आफ्नो जग्गामा भागेर गएका रहे छन् भनी मैले थाहा पाएँ ।
  yor-yor: Mo sì tún gbọ́ pé, kò fi àwọn ìpín tí a yà sọ́tọ̀ fún àwọn Lefi, àwọn akọrin
    tí ń ṣe àkóso ìsìn sì ti padà sí ẹnu onírúurú iṣẹ́ wọn.
  ind-ind: Saya juga mendapati bahwa para pemain musik dan orang-orang Lewi lainnya
    yang bertugas di rumah TUHAN sudah meninggalkan Yerusalem dan bekerja kembali
    di ladang mereka masing-masing karena tidak menerima tunjangan yang menjadi hak
    mereka.
  pes-OPCB: در ضمن فهمیدم دستهٔ سرایندگان خانهٔ خدا و سایر لاویان، اورشلیم را ترک
    گفته و به مزرعه‌های خود بازگشته بودند، زیرا مردم سهمشان را به ایشان نمی‌دادند.
  tgl-ULB: At nalaman ko na ang mga bahaging nakatakda para sa mga Levita ay hindi
    naibigay sa kanila, kaya naman mabilis nilang nilisan ang templo, ang bawat isa
    sa kani-kaniyang bukid, tulad din ng ginawa ng mga mang-aawit.
  hui-hui: I̱na bi mende hale halu hewaria Libai agali hearubi agali Ngode Datagaliwabenaga
    andaha ngida balu iba gana laga hearubi ti bibahende wali agalime tomo nangira
    lalu Yarusaleme wahalu tini daluha hama pugupugu biya layane hale haru.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​များ​နှင့်​ဗိ​မာန်​တော်​ဂီ​တ ပ​ညာ​သည်​များ​သည်​ရိက္ခာ​အ​လုံ​အ​လောက်
    မ​ရ​ကြ​သ​ဖြင့် မိ​မိ​တို့​၏​လယ်​ယာ​များ​ရှိ ရာ​သို့​ပြန်​သွား​ကြ​ကြောင်း​ကို​ငါ​ကြား
    သိ​ရ​၏။-
  bod-N: ཡང་ངས་ལེ་ཝི་པ་རྣམས་ལ་ནོར་སྐལ་མི་སུས་ཀྱང་མ་སྤྲད་པས། ཞབས་ཏོག་སྒྲུབ་པའི་ལེ་ཝི་པ་དང་མགུར་ལེན་མཁན་ཀུན་པོ་རང་ཉིད་ཀྱི་ཞིང་སར་ཕྱིན་པ་ཤེས་ཚོར་བྱུང་།
  sna-sna: Ndakaonawo kuti vaRevhi vakanga vasina kupiwa migove yavo, uye kuti vaRevhi
    vose navaimbi vaiva nebasa rokushumira vakanga vadzokera kuminda yavo.
  spa-BLM: Me di cuenta de que las porciones de los levitas no se les habían dado,
    de modo que los levitas y los cantores, que hacían el trabajo, habían huido cada
    uno a su campo.
  cac-cac: Ix vab'anpaxi to maxtzac ac'chaj svael eb' levita yed' eb' sb'itani, aton
    eb' ayoch d'a yib'an̈ yoch ejmelal, yuj chi' ix yactejcan yopisio eb', ix pax
    eb' d'a schon̈ab' junjun.
  swh-ULB: Niligundua kwamba sehemu zilizotolewa kwa ajili ya kuwapa Walawi hazikutolewa
    kwao, ili waweze kuondoka haraka hekaluni, kila mmoja kwenda shambani kwake, kama
    waimbaji waliofanya walivyoondoka.
  bel-bel: Яшчэ даведаўся я, што лявіты і сьпевакі, якія рабілі сваю справу, разьбегліся,
    кожны на сваё поле.
  deu-ELBBK: Und ich erfuhr, dass die Teile der Leviten nicht gegeben worden, und
    dass die Leviten und die Sänger, die das Werk taten, entflohen waren, jeder auf
    sein Feld.
  mbb-OT: Netuenan ku he wazà meveǥayi is menge Levihanen te kandan he vahin. Umbe
    sikandan wey is menge perekanta he midseriǥan te menge vuluhaten diyà te valey
    te Nengazen nemen-ulì en is nemenerebahu ziyà te tanà.
  mal-2015: ലേവ്യർക്കു ഉപജീവനം കൊടുക്കായ്കയാൽ വേല ചെയ്യുന്ന ലേവ്യരും സംഗീതക്കാരും
    ഓരോരുത്തൻ താന്താന്റെ നിലത്തിലേക്കു പൊയ്ക്കളഞ്ഞു എന്നു ഞാൻ അറിഞ്ഞു
  rmc-rmc: Dodžanľom man the oda, hoj o chramoskre spevaka the o Leviti gele pale
    te kerel buči pre peskre maľi, bo o manuša lenge na denas oda, so lenge patrinelas.
  pes-OPV: و فهمیدم که حصه های لاویان را به ایشان نمی دادند و از این جهت، هر کدام
    از لاویان ومغنیانی که مشغول خدمت می‌بودند، به مزرعه های خویش فرار کرده بودند.
  ron-1924: Ам аузит, де асеменя, кэ пэрциле левицилор ну ли се дэдусерэ ши кэ левиций
    ши кынтэреций ынсэрчинаць ку служба фуӂисерэ фиекаре ын цинутул луй.
  ben-OBCV: আমি আরও জানতে পারলাম যে লেবীয়দের পাওনা অংশ তাদের দেওয়া হয়নি, এবং তাদের
    উপর যে দায়িত্ব দেওয়া হয়েছিল তা পালন না করে লেবীয়েরা ও গায়কেরা নিজের নিজের
    জমিতে ফিরে গেছে।
  som-som: Oo haddana waxaan kaloo gartay inaan kuwii reer Laawi qaybahoodii la siin,
    oo sidaas daraaddeed kuwii reer Laawi iyo kuwii gabayaaga ahaa oo shuqulka samayn
    jirayba way carareen oo mid waluba beertiisii buu tegey.
  lat-VUC: 'Et cognovi quod partes Levitarum non fuissent datæ, et fugisset unusquisque
    in regionem suam de Levitis, et cantoribus, et de his qui ministrabant:'
  eng-ASVBT: And I perceived that the portions of the Levites had not been given them;
    so that the Levites and the singers, that did the work, were fled every one to
    his field.
  ita-1885: Io seppi ancora che le porzioni de' Leviti non erano loro state date;
    laonde i Leviti e i cantori che facevano il servigio, se n'erano fuggiti, ciascuno
    alla sua possessione.
  eng-ULB: I learned that the Levites' portions had not been given to them, and they
    had run away, each to his own field, the Levites and the singers who did the work.
  spa-VBL: También me enteré de que no se estaban suministrando las asignaciones de
    alimentos para los levitas, por lo que los levitas habían regresado a cuidar sus
    campos, junto con los cantantes que dirigían los servicios de adoración.
  fra-_FOB: J'appris aussi que les portions des Lévites ne leur avaient point été
    données, et que les Lévites et les chantres, qui faisaient le service, s'étaient
    enfuis, chacun vers son champ.
  mal-mal: ലേവ്യർക്കുള്ള ഉപജീവനം കൊടുക്കായ്കയാൽ വേലചെയ്യുന്ന ലേവ്യരും സംഗീതക്കാരും
    ഓരോരുത്തൻ അവരവരുടെ നിലത്തിലേക്ക് പൊയ്ക്കളഞ്ഞു എന്ന് ഞാൻ അറിഞ്ഞ്
  urd-GVR: Mujhe yih bhī mālūm huā ki Lāwī aur gulūkār Rab ke ghar meṅ apnī ḳhidmat
    ko chhoṛ kar apne khetoṅ meṅ kām kar rahe haiṅ. Wajah yih thī ki unheṅ wuh hissā
    nahīṅ mil rahā thā jo un kā haq thā.
  suz-BL: मिनु लेवीपुकीमी आन तचा माल्‍शो भाग मतशो बाक्‍तेक्‍म, दे आं कली तुइक्‍पाइक्‍तेक्‍म।
    मोपा मेको लेवीपुकी नु ठेयब सेल्‍तीक कुम्‍सो पाइब आन गेय प्रोंइशा, आंम आंम रूमी
    लशा, गेय पाइबाक्‍तेक्‍म। नेहेम्‍याह १२:४७
  ita-1927: Seppi pure che le porzioni dovute ai Leviti non erano state date, e che
    i Leviti e i cantori, incaricati del servizio, se n’eran fuggiti, ciascuno alla
    sua terra.
  ckb-ckb: هەروەها زانیم کە بەشی لێڤییەکان نەدراوە، لێڤی و ئەو گۆرانیبێژانەی کارەکەیان
    دەکرد، هەریەکە و بۆ کێڵگەکەی خۆی هەڵاتووە.
  eng-BBE: And I saw that the Levites had not been given what was needed for their
    support; so that the Levites and the music-makers, who did the work, had gone
    away, everyone to his field.
  kan-OKCV: ಲೇವಿಯರ ಪಾಲನ್ನು ಅವರಿಗೆ ಕೊಡಲಿಲ್ಲವೆಂದು ನನಗೆ ತಿಳಿಯಿತು. ಸೇವೆಯನ್ನು ಮಾಡುವ ಲೇವಿಯರೂ,
    ಹಾಡುಗಾರರೂ ತಮ್ಮ ತಮ್ಮ ಹೊಲಕ್ಕೆ ಓಡಿ ಹೋಗುತ್ತಿದ್ದರು.
  bbb-bbb: Na ijiege rekinuro fieke bu ire ije bu karina e Rivaeti ije vajiadufuo
    navo ije bu naebe kena vajiaevo na ijene fie. Ro kuke e Rivaeti ijiakiro e dua
    uruvo ije bu guriguri ije samuagiavo ije bune i buone bu mevo ije arena una juare
    buone ijia vaeva na ijene fie.
  tam-2017: பின்னும் லேவியர்களுக்கு ஒதுக்கப்பட்ட வேலைகள் அவர்களுக்கு கொடுக்கப்படவில்லையென்பதையும்,
    வேலை செய்கிற லேவியர்களும் பாடகர்களும் அவரவர் தங்களுடைய விளைநிலங்களுக்கு ஓடிப்போனார்கள்
    என்பதையும் நான் அறிந்துகொண்டேன்.
  spa-RV-1909: Entendí asimismo que las partes de los Levitas no se les habían dado;
    y que los Levitas y cantores que hacían el servicio se habían huído cada uno á
    su heredad.
  ron-BTF: Și am priceput că porțiile leviților nu le fuseseră date; deoarece leviții
    și cântăreții, care făceau lucrarea, fugiseră fiecare la câmpul său.
  eng-WEBP: I perceived that the portions of the Levites had not been given them,
    so that the Levites and the singers, who did the work, had each fled to his field.
  eng-FBV: I also found out that the food allowances for the Levites were not being
    provided, so the Levites had gone back to take care of their fields, along with
    the singers who led the worship services.
  nld-1939: Ook vernam ik, dat de cijnzen voor de levieten niet. werden opgebracht,
    en dat daarom de levieten met de zangers, die voor de eredienst moesten zorgen,
    naar hun eigen akkers waren teruggetrokken.
  nch-BL: Nojquiya niquitac para ayecmo quinmacatoyaj inintacualis levitame huan huicani
    quej quinamiquiyaya. Yeca nochi inijuanti mocuectoyaj ipan sesen inialtepehua
    para tequitise ipan inimil.
  vie-1934: Tôi cũng hay rằng người ta không có cấp các phần của người Lê-vi cho họ;
    vì vậy, những kẻ ca hát và người Lê-vi hầu việc, ai nấy đều đã trốn về đồng ruộng
    mình.
  hin-CV: तब मुझे यह भी पता चला कि लेवियों के लिए ठहराया हुआ भाग उन्हें दिया ही नहीं
    गया था, फलस्वरूप तरह-तरह की सेवाओं के लिए चुने गए लेवी और गायक सेवा का काम छोड़कर
    जा चुके थे-अपने-अपने खेतों में खेती करने.
  spa-BES: Y vi que a los levitas no se les había dado lo que se necesitaba para su
    apoyo; de modo que los levitas y los cantores, encargados del culto, se habían
    ido, todos a su campo.
  tdx-tdx: Tendrek’ ahy ka te tsy natolotse amo nte-Levio ty anjara’ iareo; aa le
    songa niavotse mb’ an-tete’e añe o nte-Levio naho o mpisabo nimpitoloñeo.
  tha-KJV: และข้าพเจ้ายังทราบอี​กว่า ส่วนของคนเลวี​นั้น เขาก็​ไม่ได้​มอบให้ เพราะฉะนั้นคนเลวีและนั​กร​้องผู้​ปฏิบัติ​การงาน
    ต่างก็​หนี​กล​ับไปยังไร่นาของตน
  por-BR-2018: Também entendi que as porções dos Levitas não estavam sendo dadas a
    eles ; e que os levitas e cantores que faziam o serviço haviam fugido cada um
    para seu campo.
  deu-ELO: Und ich erfuhr, daß die Teile der Leviten nicht gegeben worden, und daß
    die Leviten und die Sänger, welche das Werk taten, entflohen waren, ein jeder
    auf sein Feld.
  eng-WYC-2018: And I knew that the parts of the deacons were not given to them, and
    that each man of the deacons and of the singers, and of them that ministered in
    the temple, had gone away into his country(side); (And I also learned that the
    portions for the Levites had not been given to them, and so all of the Levites
    and the singers, those who ministered in the Temple, had gone back to their fields;)
  epo-epo: Mi ankaŭ eksciis, ke la partoj de la Levidoj ne estis donataj al ili, ke
    la Levidoj kaj kantistoj, kiuj devis fari la servadon, forkuris ĉiu al sia kampo.
  uig-PIN: Mǝn yǝnǝ hǝⱪlǝrning Lawiylarning elixⱪa tegixlik ülüxlirini bǝrmigǝnlikini,
    ⱨǝtta wǝzipigǝ ⱪoyulƣan Lawiylar bilǝn ƣǝzǝlkǝxlǝrning ⱨǝrbirining ɵz yǝr-etizliⱪiƣa
    ⱪeqip kǝtkǝnlikini bayⱪidim;
  beo-beo: Amola na da nabi amo Debolo gesami hea:su dunu amola Lifai dunu mogili
    da Yelusaleme moilai fisili, ilia ifabi amoga buhagi dagoi. Bai dunu da ilia ha:i
    manu amola labe defele ilima hame iasu.
  tpi-OTNT: Mi harim tu olsem, ol Livai na ol lain bilong mekim musik long haus bilong
    God, ol i bin lusim Jerusalem na i go bek long graun bilong ol, long wanem, ol
    manmeri i no givim kaikai samting long ol.
  hau-SA: Na kuma ji cewa sassan da ake ba wa Lawiyawa ba a ba su ba, cewa kuma dukan
    Lawiyawa da mawaƙan da suke da hakkin hidima sun koma gonakinsu.
  uig-LAT: Men yene xeqlerning Lawiylarning élishqa tégishlik ülüshlirini bermigenlikini,
    hetta wezipige qoyulghan Lawiylar bilen ghezelkeshlerning herbirining öz yer-étizliqigha
    qéchip ketkenlikini bayqidim;
  nde-nde: Ngezwa njalo ukuthi abaLevi babengaphiwanga lokho okwakuyisabelo sabo,
    lokuthi bonke abaLevi labahlabeleli ababeqhuba inkonzo basebebuyele emasimini
    abo.
  ton-ton: ¶ Pea ne u vakai naʻe ʻikai faʻa ʻatu ki he kau Livai honau ngaahi ʻinasi
    he ko e kau Livai mo e kau hiva, ʻaia naʻe fai ʻae ngāue, kuo hola taki taha ki
    heʻene ngoue.
  ces-1613: Potom dověděv se, že dílové Levítům nebyli dáváni, a že rozběhli se jeden
    každý na svou rolí, Levítové i zpěváci vedoucí práci,
  eng-WMB: I perceived that the portions of the Levites had not been given them, so
    that the Levites and the singers, who did the work, had each fled to his field.
  tam-TCV: அதோடு லேவியருக்குரிய பங்குகள் அவர்களுக்குக் கொடுக்கப்படாதிருந்ததையும் அறிந்தேன்;
    இதனால், ஆலய பணிக்குப் பொறுப்பாயிருந்த எல்லா லேவியரும், பாடகர்களும் தங்கள் வயல்களுக்குத்
    திரும்பிச் சென்றுவிட்டதாகவும் அறிந்துகொண்டேன்.
  ceb-ULB: Nasayran ko nga ang mga bahin sa mga Levita wala gihatag kanila ug sa mga
    mag-aawit nga maoy namuhat, busa nangadto na lang sila sa ilang kaugalingon nga
    kaumahan.
  pol-UBG: Dowiedziałem się także, że Lewitom nie dostarczono ich przydziałów, a Lewici
    i śpiewacy, którzy wykonywali pracę, rozbiegli się, każdy do swojego pola.
  urd-GVU: مجھے یہ بھی معلوم ہوا کہ لاوی اور گلوکار رب کے گھر میں اپنی خدمت کو چھوڑ
    کر اپنے کھیتوں میں کام کر رہے ہیں۔ وجہ یہ تھی کہ اُنہیں وہ حصہ نہیں مل رہا تھا
    جو اُن کا حق تھا۔
  deu-1912: Und ich erfuhr, daß der Leviten Teile ihnen nicht gegeben waren, derhalben
    die Leviten und die Sänger, die das Geschäft des Amts ausrichten sollten, geflohen
    waren, ein jeglicher zu seinen Acker.
  kan-2017: ಇದಲ್ಲದೆ, ಲೇವಿಯರಿಗೆ ಸಲ್ಲತಕ್ಕ ಭಾಗಗಳು ಅವರಿಗೆ ಸಿಕ್ಕಲಿಲ್ಲವೆಂದೂ, ಆರಾಧನೆ ನಡೆಸತಕ್ಕ
    ಲೇವಿಯರೂ, ಗಾಯಕರೂ ತಮ್ಮ ತಮ್ಮ ಭೂಸ್ವಾಸ್ಥ್ಯಗಳಿಗೆ ಹಿಂತಿರುಗಿ ಹೋಗಿಬಿಟ್ಟರೆಂದೂ ನನಗೆ ಗೊತ್ತಾಯಿತು.
  yap-yap: Kug pir’eg ni bin f’oth rok e pi Levite e da kunir pi’ ngorad; ma aram
    e fapi Levite nge girdi’en e tang ni bay e maruwel rorad, e ka ra milgad ni ra
    bagyad me yan ngi i ngongliy e flang rok.
  hlt-MCSB: Levi rhoek buham a moe pawt te khaw ka ming. Te vaengah Levi khaw, laa
    sa rhoek khaw, bitat aka saii rhoek khaw amah khohmuen la rhip yong uh.
  mdy-ETH: ዬያጉዲ ሃሣ ጌኤዦ ማኣሮይዳ ፆኦሲ ቦንቾም ዓይኑሞ ማዾ ማዻ ዓሶንታ ሃንጎ ሌዊ ዓሳ ዬሩሳላሜ ሃሺ ኬስኪ ፔኤኮ ፔኤኮ
    ጎዣ ጌሌሢ ታ ዔሬኔ፤ ዬይ ያዺ ማዔሢ ዴራ ፆኦሲም ዓይናዻ ዓሶና ሌዊ ዓሶናም ዔያቶ ዎይሣንዳ ጊዳ ባኣዚ ዒንጉዋኣሢሮኬ።
  twi-ASANTE: Mesane hunuu sɛ wɔmfaa deɛ ɛsɛ sɛ Lewifoɔ no nya no mmaa wɔn, enti,
    na wɔne nnwomtofoɔ no a ɛsɛ sɛ wɔhwɛ ɔsom no so no asane akɔyɛ adwuma wɔ wɔn mfuo
    mu.
  eng-WEBU: I perceived that the portions of the Levites had not been given them,
    so that the Levites and the singers, who did the work, had each fled to his field.
  wal-wal: Qassi asai Leewatussinne mazamuriyaa yexxiyaageetussi bessiya qommuwaa
    immibeenna gishshau, Leewatinne mazamuriyaa yexxiyaageeti ubbai bantta oosuwaa
    aggidi, goshshau guyye biidoogaa be7aas.
  spa-PDDPT: También supe que a los levitas no les fueron dadas sus porciones, de
    manera que los levitas y los cantores, en vez de cumplir sus tareas, cada uno
    se fue a su campo.
  gun-gun: Ha'e gui aendu avi levita kuery peguarã nome'ẽaveia. Ha'e nunga rupi levita
    ha'e jogueroporaei va'e kuery Nhanderuete pe omba'eapo aguã omoĩ mbyre teĩ oejapa
    ma ra'e oje'oivy peteĩ-teĩ guekoa katy.
  agu-BL: Ej, nin ncha'tz a'lchij swetz yi qui't na ak'lij yi chibambil yi e' xonl
    Leví yi na chixcon le ca'l Kataj. Nin tan yi qui na ak'lij yi tajwe'n scyetz,
    nsken che'l ojk le ca'l Kataj, nin nsken chopon tulak cyetz chi'ama'l.
  ilo-ULB: Ken natakuatak a saan a naibunong kadagiti Levita dagiti bingay a nairanta
    a maited kadakuada, isu a dagus a pinanawanda ti templo, ket nagturong ti tunggal
    maysa iti talonna, kasta met ti inaramid dagiti kumakanta nga agserserbi.
  kpg-kpg: Gei au guu longo labelaa bolo digau daahili o di Hale Daumaha mo digau
    Levi ala i golo gu hagatanga i Jerusalem, guu hula gi nadau gowaa dogi mee, idimaa
    nia daangada gu hagalee wanga gi digaula nia meegai e dohu gi mouli ai digaula.
  uig-ARA: مەن يەنە خەقلەرنىڭ لاۋىيلارنىڭ ئېلىشقا تېگىشلىك ئۈلۈشلىرىنى بەرمىگەنلىكىنى،
    ھەتتا ۋەزىپىگە قويۇلغان لاۋىيلار بىلەن غەزەلكەشلەرنىڭ ھەربىرىنىڭ ئۆز يەر-ئېتىزلىقىغا
    قېچىپ كەتكەنلىكىنى بايقىدىم؛
  sus-sus: N naxa a mɛ fan, se naxee lan e xa fi Lewikae ma, e mu nu na fixi e ma.
    Lewikae nun bɛɛtibae, naxee nu lanxi e xa Ala xa wali raba, nee nu bara siga e
    xa xɛe rawalide.
  pon-2006: I pil rongada me sounkoul kan en Tehnpas Sarawio oh mehn Lipai teikan
    mweselsangehr Serusalem oh pwuralahngehr nan arail mwetuwel kan, pwehki aramas
    akan solahr kihong irail mwenge me pahn itarohng irail en mourki.
  ksd-ksd: Ma iau ga gire ba pa di ga tabar ra tarai Levi ma ra tiniba i topa diat;
    damana ra tarai Levi, ma ra umana tena kakailai, nina dia ga pait ra papalum,
    dia ga takap par tikatikai ta kana uma.
  tur-YTC: Levililer'in paylarının kendilerine verilmediğini gördüm; öyle ki, işi
    yapan Levililer ve ezgiciler her biri kendi tarlasına kaçmışlardı.
  ind-AYT: Aku juga mengetahui bahwa bagian-bagian untuk orang-orang Lewi tidak diberikan
    sehingga orang-orang Lewi dan para penyanyi yang seharusnya melakukan tugasnya,
    kembali bekerja di ladang mereka masing-masing.
  nya-nya: Ndinapezanso kuti Alevi sankalandira magawo awo amene amayera kulandira.
    Chotsatira chake Alevi onse pamodzi ndi oyimba nyimbo amene ankagwira ku Nyumba
    ya Mulungu anathawa, aliyense kupita ku munda wake.
  hrv-hrv: Doznadoh i to da levitima nisu davali njihovih dijelova i da su se i leviti
    i pjevači, određeni za službu, razbježali svaki u svoje polje.
  mps-mps: Eno te tiwai me odali, te Livai dabe, me te Godigo bede musik elibo hani
    dabe, augwa te Jerusalem tagalama, te augwa tǫba ma pali, magi baso meni, te
    we bidi dabego augwali nai me masiąwai.
  tpi-tpi: Mi harim tu olsem, ol Livai na ol lain bilong mekim musik long haus bilong
    God, ol i bin lusim Jerusalem na i go bek long graun bilong ol, long wanem, ol
    manmeri i no givim kaikai samting long ol.
  dan-1931: Da fik jeg at vide, at Afgifterne til Levitterne ikke svaredes dem, og
    derfor var de Levitter og Sangere, der skulde gøre Tjeneste, flyttet ud hver til
    sin Landejendom;
  vie-OVCB: Tôi còn được biết người Lê-vi không nhận được phần lương thực đáng được
    cấp theo luật định, vì thế họ và các ca sĩ bỏ chức vụ về nhà làm ruộng.
  guj-2017: મને એ પણ ખબર પડી કે લેવીઓના હિસ્સા તેઓને આપવામાં આવતા ન હતા. તેથી લેવીઓ
    તથા ગાનારાઓ પોતપોતાના ખેતરોમાં ચાલ્યા ગયા હતા.
  pon-2006A: I pil rongada me sounkoul kan en Tehnpas Sarawio oh mehn Lipai teikan
    mweselsangehr Serusalem oh pwuralahngehr nan arail mwetuwel kan, pwehki aramas
    akan solahr kihong irail mwenge me pahn itarohng irail en mourki.
  por-BRBSL: Percebi que as porções dos Levitas não tinham sido dadas, de modo que
    os Levitas e os cantores, que faziam o trabalho, tinham cada um fugido para seu
    campo.
  cth-cth: Hahoi Levih taminaw, la kasakkungnaw teh ham ka poe hoeh. Bangkongtetpawiteh,
    hote thaw ka tawk e Levihnaw hoi lakasakkungnaw teh amamae lawnaw koe he a cei
    awh tie hah bout ka panue.
  twi-twi: Mesan huu sɛ wɔmfaa nea ɛsɛ sɛ Lewifo no nya no mmaa wɔn ɛ, enti na wɔne
    nnwontofo no a ɛsɛ sɛ wɔhwɛ ɔsom no so no asan akɔyɛ adwuma wɔ wɔn mfuw mu.
  hlt-hlt: Levi rhoek buham a moe pawt te khaw ka ming. Te vaengah Levi khaw, laa
    sa rhoek khaw, bitat aka saii rhoek khaw amah khohmuen la rhip yong uh.
  tbz-SIM: Kɛ̀ n keè bɛ̀ tɛ̃́nkɛ í duɔ̀mmɛ̀ Defiibɛ bɛ̀ do dò nkɛ́ mbɛ̀ duɔ̀ ndɛ̀,
    bɛmbɛ nɛ̀ bɛdèmbɛ̀ kɛ̀ bɛ̀ cìɛ́tɛ́ kɛ kũɔ̃tí bɛ pɑɑ nkɛ yóu Kuyie ntɔ̃mmú.
  msy-2020: Kɨ uaghan kamaghɨn oraki, gumazamiziba ua dagheba isa Livaibagh anɨdir
    puvatɨ. Kamaghɨn amizɨ, Livaiba ko Godɨn Dɨpenimɨn ighiabagh amir gumaziba, me
    Jerusalem ategha dagher azenibar ingarasa uamategha uan nguazibar ghue.
  dop-dop: Mɑ nɩɩwɑ tɔtɔ sɩ pɑɑ cɛlǝɣɩ Lefii nyǝ́mɑ kɛ pɑ pɑɑ nyǝm. Pǝ tɔɔ kɛ́ pɛlɛ
    pɑ yelɑ pɑ tǝmɑ nɑ pɑ́ mǝlɩ hɑlǝm tɑɑ, nɑ yonyoolɑɑ nɑ́ɑ́ lɑ́ mpʋ tɔtɔ.
  azb-azb: Bir də xəbər tutdum ki, Levililərin payları onlara verilmir və xidmət edən
    Levililərlə ilahiçilərin hər biri öz torpağına qayıtmışdır.
  eng-DBY: And I perceived that the portions of the Levites had not been given, and
    that the Levites and the singers that did the work had fled every one to his field.
  hin-2017: फिर मुझे मालूम हुआ कि लेवियों का भाग उन्हें नहीं दिया गया है; और इस कारण
    काम करनेवाले लेवीय और गवैये अपने-अपने खेत को भाग गए हैं।
  wol-KYG: Ma dégg itam ne joxuñu Leween ñi seeni cér, ba tax ku nekk ci Leween ñaak
    jàngkati kër Yàlla ga ne coww ca toolu boppam, bàyyi liggéey bi mu sasoo.
  eng-YLT: And I know that the portions of the Levites have not been given, and they
    flee each to his field — the Levites and the singers, doing the work.
  eng-WYC-2017: And I knew that the parts of the deacons [or Levites] were not given
    to them, and that each man of the deacons and of the singers, and of them that
    ministered in the temple, had gone away into his country;
  eng-WMBB: I perceived that the portions of the Levites had not been given them,
    so that the Levites and the singers, who did the work, had each fled to his field.
  urd-GVH: मुझे यह भी मालूम हुआ कि लावी और गुलूकार रब के घर में अपनी ख़िदमत को छोड़कर
    अपने खेतों में काम कर रहे हैं। वजह यह थी कि उन्हें वह हिस्सा नहीं मिल रहा था जो
    उनका हक़ था।
  rug-rug: Meke ta tozi nia tugo rau sapu lopu ta poni ni ari na tie Livaeti sari
    dia hinia, meke sapu ele pule la pa dia inuma sari na tie Livaeti meke sari na
    tie kerakera pa Zelepade.
  gaz-gaz: Ani akka qoodni Lewwotaaf ramadame sun isaaniif hin kennaminis nan hubadhe;
    akkasumas akka Lewwonnii fi faarfattoonni tajaajila sanatti itti gaafatamtoota
    turan hundi gara lafa qotiisaa ofii isaaniitti deebiʼan nan beeke.
  fra-LSG: J’appris aussi que les portions des Lévites n’avaient point été livrées,
    et que les Lévites et les chantres chargés du service s’étaient enfuis chacun
    dans son territoire.
  yal-yal: N mɔn yi a mɛ a Lewine mi e gbee saraxane sɔtɔxi, n mɔn yi a mɛ fa fala
    Lewine nun bɛti baan naxanye yi walima Ala Batu Banxini, ne bata xɛtɛ e xɛɛne
    ma.
  haw-1868: A ike iho la au, aole i haawiia mai na haawina no na Levi; a na auhee
    kela kanaka keia kanaka ma kona aina iho, o na Levi a me ka poe mele, ka poe nana
    e lawelawe i ka hana.
  arb-NAV: وَعَلِمْتُ أَنَّ اللّاوِيِّينَ لَمْ يَتَسَلَّمُوا مُخَصَّصَاتِهِمْ، فَلَجَأُوا
    هُمْ وَالْمُغَنُّونَ الَّذِينَ قَامُوا بِالْعَمَلِ، إِلَى حُقُولِهِمْ.
  ewe-ewe: Kpe ɖe esia ŋu la, mese be womele nu siwo nye Levitɔwo tɔ la tsɔm na wo
    o, ale woawo kple hadzihamenɔla siwo naa kpekpeɖeŋu le sɔlemedede me la gbugbɔ
    yi ɖanɔ dɔ wɔm le woƒe agblewo me.
  eng-LEE: 'And I perceived that the portions of the Levites had not been given [them]:
    so that the Levites and the singers, that used to do the work, were fled every
    one to his field.'
  asm-FB: মই জানিবলৈ পালোঁ যে, লেবীয়া সকলৰ বাবে নিযুক্ত কৰা অংশ তেওঁলোকক ভগাই দিয়া
    নাছিল। সেয়ে তেওঁলোকে মন্দিৰ ত্যাগ কৰি প্রতিজনে নিজৰ নিজৰ পথাৰলৈ যাবলৈ খৰধৰ কৰিলে।
    কাম কৰা গায়ক সকলেও সেইদৰে কৰিলে।
  sus-A: ﭑ نَشَ عَ مّ قَن، سٍ نَشٍيٍ لَن عٍ شَ قِ لٍوِكَيٍ مَ، عٍ مُ نُ نَ قِشِ عٍ
    مَ. لٍوِكَيٍ نُن بّيتِبَيٍ، نَشٍيٍ نُ لَنشِ عٍ شَ عَلَ شَ وَلِ رَبَ، نٍيٍ نُ بَرَ
    سِفَ عٍ شَ شّيٍ رَوَلِدٍ.
  fra-SBL: Je m'aperçus que les parts des Lévites ne leur avaient pas été données,
    de sorte que les Lévites et les chantres, qui faisaient le travail, s'étaient
    enfuis chacun dans son champ.
  hbo-hbo: וָאֵ֣דְעָ֔ה כִּֽי־מְנָיֹ֥ות הַלְוִיִּ֖ם לֹ֣א נִתָּ֑נָה וַיִּבְרְח֧וּ אִישׁ־לְשָׂדֵ֛הוּ
    הַלְוִיִּ֥ם וְהַמְשֹׁרְרִ֖ים עֹשֵׂ֥י הַמְּלָאכָֽה׃
  pjt-pjt: '@see-verse:NEH.013.009'
  kik-kik: Ningĩ nĩndamenyire atĩ Alawii matiaheagwo gĩcunjĩ kĩrĩa kĩerĩtwo maaheagwo,
    na Alawii othe hamwe na aini arĩa maatungataga nĩmatiganĩirie ũtungata, magacooka
    mĩgũnda-inĩ yao.
  fra-NCL: J’appris aussi que les portions des lévites n’avaient pas été livrées,
    et que les lévites et les chantres chargés du service s’étaient enfuis chacun
    dans ses terres.
  cek-AK: Levinawk han paek koi cang to paek o ai pongah, Levinawk hoi laasah kaminawk
    loe angmacae lawk ah amlaem o boih boeh, tiah ka panoek.
  cuk-cuk: Deginbali, an wisgusbalid, Levita-dulemarga-ibmar-uklegedi gwen ega uklemaisurye.
    Degine, an wisgusbalid, Levita-dulemar, degi, dule-namakmalad na e-nainu-nainuse
    arbanadmarbarye.
  uig-CYR: Мән йәнә хәқләрниң Лавийларниң елишқа тегишлик үлүшлирини бәрмигәнлигини,
    һәтта вәзипигә қоюлған Лавийлар билән ғәзәлкәшләрниң һәр бириниң өз йәр-етизлиғиға
    қечип кәткәнлигини байқидим;
  tel-2017: లేవీయులకు అందాల్సిన వంతులు వాళ్లకు అందకపోవడం వలన ఆలయంలో పరిచర్య చేసే లేవీయులు,
    గాయకులు తమ గ్రామాలకు తిరిగి వెళ్లిపోయారని తెలుసుకున్నాను.
  hat-BSA: Anplis, mwen te dekouvri ke pòsyon Levit yo pa t konn bay a yo menm ki
    te fè Levit yo avèk chantè yo ki te pèfòme nan fè sèvis yo, ale; yo chak nan pwòp
    chan pa l.
  kos-kos: Nga lohng pac lah mwet on lun Tempul ac mwet Levi saya elos som liki acn
    Jerusalem ac folokla nu ke ima lalos, mweyen mwet uh tia kitalos ke ma fal nu
    selos in moulkin.
  hbo-WLC: וָאֵ֣דְעָ֔ה כִּֽי־מְנָי֥וֹת הַלְוִיִּ֖ם לֹ֣א נִתָּ֑נָה וַיִּבְרְח֧וּ אִישׁ־לְשָׂדֵ֛הוּ
    הַלְוִיִּ֥ם וְהַמְשֹׁרְרִ֖ים עֹשֵׂ֥י הַמְּלָאכָֽה׃
  ibo-ibo: A chọpụtakwara m na-enyebeghị ndị Livayị oke ihe ruru ha, nke mere na ndị
    ọbụ abụ, na ndị nche ndị ọ bụ ọrụ ha i doo ofufe, alaghachila nʼubi ha dị iche
    iche.
  ory-ory: ଆହୁରି, ମୁଁ ଦେଖିଲି ଯେ, ଲେବୀୟମାନଙ୍କ ଅଂଶ ସେମାନଙ୍କୁ ଦିଆଯାଇ ନ ଥିଲା; ତେଣୁ ପ୍ରତ୍ୟେକେ
    କର୍ମକାରୀ ଲେବୀୟମାନେ ଓ ଗାୟକମାନେ ମନ୍ଦିର ଛାଡ଼ି ଆପଣା ଆପଣା ଭୂମିକୁ ଗଲେ।
  chk-chk: Üa pwal küna pwe ekewe aramas resap ngeni ekewe mwän seni ewe ainangen
    Lefi wiser. Iei mine ir me ekewe chon köl mi wisen föri ewe angang mi pin ra en
    me liwiniti an tanipi.
  rop-rop: Wal aibin faindat du hau detlot pipul nomo bin gibitbat detlot Libai pipul
    olabat pat brom ola daga. Detlot Libai pipul en detlot singamob hubin wek langa
    det Serramoni Pleis bin lafta gobek langa olabat ronwan kemp, dumaji dei nomo
    bin abum eni daga.
  ukr-1871: Ще ж довідався я, що левітам не дають частки, та що левіти й сьпівцї,
    що робили своє дїло, порозбігались, кожний на своє поле.
  deu-1951: Ich erfuhr auch, daß man den Leviten ihre Anteile nicht gegeben hatte,
    so daß die Leviten und Sänger, die sonst den Dienst verrichteten, geflohen waren,
    ein jeder zu seinem Acker.
  eng-JPS: And I perceived that the portions of the Levites had not been given them;
    so that the Levites and the singers, that did the work, were fled every one to
    his field.
  srp-1865: Potom doznah da se Levitima nijesu davali dijelovi, te su se razbjegli
    svaki na svoju njivu i Leviti i pjevaèi, koji raðahu posao.
  lug-lug: Ne ntegeezebwa ng’emigabo gy’Abaleevi nagyo gyali tegibaweerebbwa, era
    nga n’Abaleevi bonna awamu n’abayimbi baali bazzeeyo mu bibanja byabwe.
  heb-heb: ואדעה כי מניות הלוים לא נתנה ויברחו איש לשדהו הלוים והמשררים עשי המלאכה׃
  ben-IRV: আমি এও জানতে পারলাম যে, গায়কদের ও অন্যান্য লেবীয়দের অংশ দেওয়া হয়নি
    বলে তারা তাদের সেবা কাজ ছেড়ে নিজের নিজের ভূমিতে ফিরে গেছে।
  pan-pan: ਫਿਰ ਮੈਨੂੰ ਪਤਾ ਲੱਗਾ ਕਿ ਲੇਵੀਆਂ ਦਾ ਹਿੱਸਾ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਦਿੱਤਾ ਗਿਆ, ਇਸ ਲਈ
    ਕੰਮ ਕਰਨ ਵਾਲੇ ਲੇਵੀ ਅਤੇ ਗਾਇਕ ਆਪੋ ਆਪਣੇ ਖੇਤਾਂ ਨੂੰ ਭੱਜ ਗਏ ਹਨ।
  mya-JVB: အမှု တော်စောင့်၊ လေဝိ သား၊ သီချင်း သည် တို့သည် အသီး အသီးမိမိ တို့လယ်ယာ
    သို့ ပြေး သွားကြသည် ကို ငါထောက်၍၊ သူတို့ခံအပ်သော စားစရာရိက္ခါကို မ ခံ မရကြောင်း
    ကို ငါရိပ်မိ လျက်၊
  tbg-tbg: Ho vo uvavata tumanta te irunara. Vaiinti nahenti Rivaira ankuvata Kotira
    Naavuqi ihi tiva amite vaukavata karave vo haika vo haikave kia nimura kaara vika
    anirante nái naaho kaiqa varareka vura.
  hmo-hmo: Lau be lau davaria danu, Levi taudia edia gaukara davana idia henia lasi.
    Unai dainai Levi taudia bona ane abia taudia, gaukara idia karaia taudia, be idia
    heau vadaeni, ta ta edia uma, edia uma dekenai idia lao vadaeni.
  urd-urd: फिर मुझे मा'लूम हुआ कि लावियों के हिस्से उनको नहीं दिए गए, इसलिए ख़िदमतगुज़ार
    लावी और गानेवाले अपने अपने खेत को भाग गए हैं।
  rus-SYN: Еще узнал я, что части левитам не отдаются, и что левиты и певцы, делавшие
    свое дело, разбежались, каждый на свое поле.
  bqc-SIM: Má mà lↄ wìli Levii buiↄ ń lɛ̀sinaↄ asea kpámáo, ↄ̃ aa ↄbↄ̀lɛ Lua
    ua zĩu, an baade tà bua.
  tcz-CHONGTHU: Chuleh keiman Levite chanding anneh kigong sa ho chu ana peh louvu
    kamudoh tan, hijeha chu Pathen houkhom na a analamkai dingho chu ama loulang cheh
    a natong dingin ana kinungle tauvin ahi.
  mar-mar: लोकांनी लेव्यांना त्यांचा वाटा दिलेला नाही हे ही मला कळले. त्यामुळे लेवी
    आणि गायक मंदीर सोडून आपापल्या शेतांवर कामाला गेले होते.
  qub-qub: Chaynöpis musyarä raquipänan cajcunata cüracunata yanapaj Leví runacunatawan
    cantajcunataga manana raquipashanta. Chaynöpami paycunaga marcanman-camana cuticuran.
  hat-hat: Mwen vin konnen tou pèp la pa t' bay sa pou yo te bay pou moun Levi yo,
    kifè moun Levi yo ak mizisyen yo te leve kite travay yo lavil Jerizalèm, yo tounen
    nan jaden yo.
  eng-BSB: I also learned that because the portions for the Levites had not been given
    to them, all the Levites and singers responsible for performing the service had
    gone back to their own fields.
  eng-WEBPB: I perceived that the portions of the Levites had not been given them,
    so that the Levites and the singers, who did the work, had each fled to his field.
  kbq-kbq: Hagi anahukna hu'na ke'na eri fore'ma huana, hozama vasagazafintira, Livae
    naga'mozama eri'ga ne'zana, eriza eme ozami'naze. E'ina hu'negu ana maka Livae
    naga'ene zagame'ma hu vahe'mo'za mono nompi eri'zazamia atre'za mopa zamirega
    ete vu'naze.
  nhe-BL: Nojquiya nijpanti para ayoc quinmacatoyaj inintlacualis levitame huan huicani
    queja quinamiquiyaya. Yeca nochi yajuanti mocueptoyaj ipan sesen inialtepehua
    para tequitise ipan ininmil.
  gub-BL: — Uzegar ma'e tàpuzuhu pe har a'e wà, amo Erewi izuapyapyr a'e wà no, uhem
    oho Zeruzarez wi a'e wà, i'i amo ihewe. — Uzewyr uma'etymaw pe wà, ta'e teko wanemimur
    nuhyk kwaw wanupe xe. Ima'uhez wà, i'i ihewe.
  eng-DRA: 'And I perceived that the portions of the Levites had not been given them:
    and that the Levites, and the singing men, and they that ministered were fled
    away every man to his own country:'
