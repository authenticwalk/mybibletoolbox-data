verse: NEH.013.022
translations:
  mal-C: തുടർന്ന്, ലേവ്യർ തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ച്, ശബ്ബത്തുദിവസം വിശുദ്ധമായി പാലിക്കപ്പെടേണ്ടതിന്,
    കവാടങ്ങൾക്കു കാവൽ നിൽക്കാൻ ഞാൻ കൽപ്പിച്ചു. എന്റെ ദൈവമേ, ഈ കാര്യത്തിനുവേണ്ടിയും
    എന്നെ ഓർത്ത്, അവിടത്തെ മഹാസ്നേഹംനിമിത്തം എന്നോടു കരുണ കാണിക്കണമേ!
  deu-TKW: Auch befahl ich den Leviten, daß sie sich reinigen und dann kommen sollten,
    die Thore zu bewachen, um so den Sabbattag zu heiligen. Auch das gedenke mir,
    mein Gott, und erbarme dich meiner nach deiner großen Gnade!
  lin-lin: Napesaki lisusu Balevi mitindo ete bamipetola mpe bakende kokengela bikuke
    mpo na kobatela bule ya mokolo ya Saba. Oh Nzambe na ngai, kanisa ngai lisusu
    mpo na likambo oyo mpe talisa ngai ngolu na Yo kolanda bolingo monene na Yo !
  eng-LSV: And I command to the Levites that they be cleansed, and coming in, keeping
    the gates, to sanctify the Sabbath day. Also, this, remember for me, O my God,
    and have pity on me, according to the abundance of Your kindness.
  eng-GNV: And I sayde vnto the Leuites, that they should clense themselues, and that
    they shoulde come and keepe the gates, to sanctifie the Sabbath day. Remember
    me, O my God, concerning this, and pardon me according to thy great mercy.
  eng-WEBSTER: And I commanded the Levites, that they should cleanse themselves, and
    that they should come and keep the gates, to sanctify the sabbath day. Remember
    me, O my God, concerning this also, and spare me according to the greatness of
    thy mercy.
  nhw-BL: 'Teipa niquinnahuati catli levitame ma motlapajpacchihuaca huan ma tlamocuitlahuica
    ipan puertas para amo aqui ma quiixpano nopa sábado para mocahuas tlatzejtzeloltic
    nopa tonal para Toteco Dios. Huan nimotlatlajti: “NoTeco Dios, xiquelnamiqui nojquiya
    inin catli nijchijtoc. Techtlasojtla ica mohueyi tlaicnelil.”'
  swh-ONEN: Kisha nikawaamuru Walawi kujitakasa na kwenda kulinda malango ili kutunza
    Sabato iwe takatifu. Ee Mungu wangu, unikumbuke kwa ajili ya hili pia, nawe unionyeshe
    wema wako sawasawa na upendo wako mkuu.
  bba-bba: Mɑ nɑ Lefibɑ sɔ̃ɔwɑ nɑ nɛɛ, bu tii dɛɛrɑsio kpɑ bu nɑ bu Yerusɑlɛmun kɔnnɔsu
    kɔ̃su bu kɑ tɔ̃ɔ wɛ̃rɑruɡii te yi Yinni Gusunɔn sɔ̃. Yinni Gusunɔ, yenibɑn sɔ̃,
    ɑ de ɑ n mɑn yɑɑye. Kpɑ ɑ mɑn kɔ̃su wunɛn durom bɑkɑm sɔ̃.
  eng-KJVCPB: And I commanded the Levites that they should cleanse themselves, and
    that they should come and keep the gates, to sanctify the sabbath day. Remember
    me, O my God, concerning this also, and spare me according to the greatness of
    thy mercy.
  luo-luo: Bangʼe ne achiwo chik ne jo-Lawi mondo opwodhre kendo gidhi girit rangeye
    mondo gimi chiengʼ Sabato obed maler. Yaye Nyasacha, para ema bende, kendo itimna
    ngʼwono kaluwore gi herani maduongʼ.
  meu-meu: Bena Levi taudia na haḡanidia, idia na sibodia bae haheḡoeva, bena baema,
    ikoukou bae gimadia, dina helaḡa bae hahelaḡaia helaoreana. Egu Dirava e, ina
    danu ba laloa tao, lau ihanamogu, bona emu hebogahisi badana heḡereḡerena ai ba
    hamaurigu.
  npi-ULB: तब मैले लेवीहरूलाई आ-आफूलाई शुद्ध पारी शबाथलाई पवित्र पार्न प्रवेशद्वारहरूको
    पहरा दिनू भनी आज्ञा दिएँ । हे मेरा परमेश्‍वर, मप्रति तपाईंको करारको बफादारीको
    कारणले यसको लागि पनि मलाई सम्झनुहोस्, र मलाई दया देखाउनुहोस् ।
  yor-yor: Nígbà náà ni mo pàṣẹ fún àwọn ọmọ Lefi pé kí wọn ya ara wọn sí mímọ́, kí
    wọn sì ṣọ́ ẹnu ibodè kí a lè pa ọjọ́ ìsinmi mọ́. Tún rántí mi fún èyí, Ọlọ́run
    mi, kí o sì fi àánú un rẹ hàn fún mi gẹ́gẹ́ bí i títóbi ìfẹ́ ẹ̀ rẹ.
  ind-ind: Saya memerintahkan orang Lewi untuk menyucikan diri dan menjaga gerbang
    guna memastikan agar semua orang menghormati hari Sabat. Saya berdoa, “Ya Allah,
    ingatlah juga perbuatanku ini, dan kasihanilah aku menurut kasih dan kesetiaan-Mu
    yang besar itu.”
  pes-OPCB: سپس به لاویان دستور دادم خود را تطهیر کنند و دم دروازه‌ها نگهبانی بدهند
    تا تقدس روز شَبّات حفظ شود. ای خدای من، این کار مرا به یاد آور و برحسب محبت بی‌پایانت
    به من رحم کن.
  tgl-ULB: At inutusan ko ang mga Levita na gawing dalisay ang kanilang mga sarili,
    at lumapit at bantayan ang mga tarangkahan, para gawing banal ang Araw ng Pamamahinga.
    Alalahanin mo rin ako dahil dito, aking Diyos, at kaawaan mo ako dahil sa katapatan
    ng pangako mo na mayroon ka para sa akin.
  hui-hui: Ani biyagola mani i̱na Libai agali hearuhondo lamialu, Tígua Ngode Datagaliwabenaga
    deni tíniha ko mbira para nahe holenaga mana biaga winidago bilimu. Anidagua bialu
    tíni bayale tigabi howa wai pabenaga panga haraba bibahende ngagoria mamage hole
    pilimu. Ani bialu kamigola agali bu karume Ngode Datagaliwabenaga Sabada horonaga
    mana ngago pugua nabi baya hangu talialu agali tara tara bu karume tanoha mbirale
    yalu anda naibilo handayaho halimu, lalu lamiru. Ani lai howa i̱na lalu, I̱naga
    Ngode Datagaliwabe-o í̠na wali agali gubalini timbuniore howa dara holene irane
    nawini dara timbuni haga kegoni. Anigo i̱na biabe bayale maru bialu haruliru mitangi
    bialu í̠na i̱ dara habe, laru.
  mya-mya: ဥ​ပုသ်​နေ့​ကို​သန့်​ရှင်း​စေ​ခြင်း​ငှာ​လေ​ဝိ အ​နွယ်​ဝင်​တို့​အား မိ​မိ​တို့​ကိုယ်​ကို​သန့်​စင်
    စေ​ပြီး​လျှင်​မြို့​တံ​ခါး​များ​သို့​သွား​၍ စောင့်​ရန်​ငါ​အ​မိန့်​ပေး​၏။ အို ဘု​ရား​သ​ခင်​ဤ​အ​မှု​ကို​လည်း​ထောက်​၍
    အ​ကျွန်ုပ်​ကို​သ​တိ​ရ​တော်​မူ​ပါ။ မေတ္တာ​တော် နှင့်​အ​ညီ​အ​ကျွန်ုပ်​အား​သ​နား​တော်​မူ​ပါ။
  bod-N: ངས་ལེ་ཝི་པ་རྣམས་ལ་གཙང་སྦྲ་བྱས་ནས་ཡོང་སྟེ་མཁར་སྒོ་བསྲུང་དགོས་པ་དང་། ངལ་གསོ་བའི་ཉིན་མོ་དམ་པར་བརྩི་དགོས་པའི་བཀའ་བབས་པ་ཡིན།
    ཀྱེ། ངའི་དཀོན་མཆོག་ལགས། འདིའི་ཕྱིར་དུ་བདག་དྲན་པར་མཛོད། ཁྱེད་ཀྱི་ཐུགས་བརྩེ་བ་ཕུན་སུམ་ཚོགས་པས་བདག་ལ་གཟིགས་སུ་གསོལ་ལོ།
    །
  sna-sna: Ipapo ndakarayira vaRevhi kuti vazvinatse uye kuti vaende kundorinda masuo
    kuitira kuti zuva reSabata richengetwe riri dzvene. Haiwa Mwari wangu, ndirangarireiwo
    pachinhu ichi, Mwari wangu, mugoratidza tsitsi kwandiri maererano norudo rwenyu
    rukuru.
  spa-BLM: Mandé a los levitas que se purificaran, y que vinieran a guardar las puertas,
    para santificar el día de reposo. Acuérdate de mí también por esto, Dios mío,
    y perdóname según la grandeza de tu amorosa bondad.
  cac-cac: 'Ix lajvi chi'', ix valan d''a eb'' levita to sacb''itej sb''a eb'' yic
    sb''at stan̈van puerta chi'' eb'', yic vach'' max ixtaxel sc''ual ic''oj ip chi''.
    Yuj chi'' ix val d''a in lesal icha tic: Ach in Diosal, na in cot yuj juntzan̈
    tas ix in c''ulej tic, oc''ocab'' a c''ol d''ayin icha syal a vach''c''olal, xin
    chi.'
  swh-ULB: Nikawaamuru Walawi kujitakasa, na kuja kulinda milango, ili kutakasa siku
    ya Sabato. Nikumbuke kwa hili pia, Mungu wangu, na kunipatia huruma kwa sababu
    ya uaminifu wa agano ulilonalo kwangu.
  bel-bel: І сказаў я лявітам, каб яны ачысьціліся і прыйшлі трымаць варту каля брамы,
    каб сьвяціць дзень суботні. І за гэта спамяні мяне, Божа мой, і пашкадуй мяне
    зь вялікай літасьці Тваёй!
  deu-ELBBK: Und ich befahl den Leviten, dass sie sich reinigen und kommen sollten,
    die Tore zu bewachen, um den Sabbattag zu heiligen. Auch das gedenke mir, mein
    Gott, und schone meiner nach der Größe deiner Güte!
  mbb-OT: Ne mibmenduan ku is menge Levihanen he mebpekelumpiyu zan, ne ventayi zan
    is menge pultahan su para isipa te menge etew he segradu he andew is Andew te
    Kedhimeley. Ne zutun mid-ampù a, ke siak te, “He Megbevayè ku, is-isipa nu heini
    is mibeelan ku, ne kehizuwi a kenikew sumalà te kezekelà te gaǥew nu.”
  mal-2015: ലേവ്യരോടു ഞാൻ ശബ്ബത്തുനാളിനെ വിശുദ്ധീകരിക്കേണ്ടതിന്നു തങ്ങളെത്തന്നേ വിശുദ്ധീകരിക്കയും
    വന്നു വാതിലുകളെ കാക്കുകയും ചെയ്‌വാൻ കല്പിച്ചു. എന്റെ ദൈവമേ, ഇതുവും എനിക്കായി ഓർത്തു
    നിന്റെ മഹാദയപ്രകാരം എന്നോടു കനിവുതോന്നേണമേ.
  rmc-rmc: 'Le Levitenge prikazinďom: „Obžužaren tumen a džan te stražinel paš o brani,
    hoj te pošvecinen o šabatoskro džives.“ Leper tuke pre ma, Devla miro, the vaš
    kada, a av ke ma jileskro andre tiro baro kamiben.'
  pes-OPV: و لاویان را امر فرمودم که خویشتن راتطهیر نمایند و آمده، دروازه‌ها را نگاهبانی
    کنندتا روز سبت تقدیس شود. ای خدایم این را نیزبرای من بیاد آور و برحسب کثرت رحمت
    خود، بر من ترحم فرما.
  ron-1924: Ам порунчит ши левицилор сэ се курэцяскэ ши сэ винэ сэ пэзяскэ порциле,
    ка сэ сфинцяскэ зиуа Сабатулуй. Аду-Ць аминте де мине, Думнезеуле, ши пентру ачесте
    лукрурь ши окротеште-мэ дупэ маря Та ындураре!
  ben-OBCV: তারপর আমি লেবীয়দের আদেশ দিলাম যেন তারা নিজেদের শুচি করে এবং বিশ্রামবার
    পবিত্র রাখবার জন্য দ্বারগুলি পাহারা দেয়। হে আমার ঈশ্বর, এর জন্যও তুমি আমাকে মনে
    রেখো এবং তোমার মহান ভালোবাসাতে আমার প্রতি করুণা কোরো।
  som-som: Oo waxaan kuwii reer Laawi ku amray inay isdaahiriyaan iyo inay yimaadaan
    oo irdaha dhawraan si ay quduus uga dhigaan maalinta sabtida. Ilaahayow, taas
    aawadeedna ii xusuuso, oo iigu tudh siday weynaanta naxariistaadu tahay.
  lat-VUC: 'Dixi quoque Levitis ut mundarentur, et venirent ad custodiendas portas,
    et sanctificandam diem sabbati: et pro hoc ergo memento mei, Deus meus, et parce
    mihi secundum multitudinem miserationum tuarum.'
  eng-ASVBT: And I commanded the Levites that they should purify themselves, and that
    they should come and keep the gates, to sanctify the sabbath day. Remember unto
    me, O my God, this also, and spare me according to the greatness of thy lovingkindness.
  ita-1885: Io dissi ancora a' Leviti che si purificassero, e venissero a guardar
    le porte, per santificare il giorno del sabato. Ricordati anche di questo, o Dio
    mio, in mio favore, e perdonami, secondo la grandezza della tua benignità.
  eng-ULB: Then I commanded the Levites to purify themselves, and come and guard the
    gates, to sanctify the Sabbath day. Call me to mind for this also, my God, and
    have mercy on me because of the covenant loyalty you have toward me.
  spa-VBL: Entonces les dije a los levitas que se purificaran y vinieran a vigilar
    las puertas para santificar el día de reposo. Dios mío, por favor, acuérdate también
    de mí por haber hecho esto, y sé misericordioso conmigo a causa de tu amor digno
    de confianza.
  fra-_FOB: Je dis aussi aux Lévites de se purifier et de venir garder les portes,
    pour sanctifier le jour du sabbat. O mon Dieu, souviens-toi de moi à cet égard,
    et me pardonne selon la grandeur de ta miséricorde!
  mal-mal: ലേവ്യരോട് ഞാൻ ശബ്ബത്തുനാളിനെ വിശുദ്ധീകരിക്കേണ്ടതിന് തങ്ങളെത്തന്നെ വിശുദ്ധീകരിക്കയും
    വന്ന് വാതിലുകളെ കാക്കുകയും ചെയ്യുവാൻ കല്പിച്ചു. ‘എന്റെ ദൈവമേ, ഈ കാര്യത്തിലും എന്നെ
    ഓർത്ത് അങ്ങയുടെ മഹാദയപ്രകാരം എന്നോട് കനിവ് തോന്നേണമേ.
  urd-GVR: Lāwiyoṅ ko maiṅ ne hukm diyā ki apne āp ko pāk-sāf karke shahr ke darwāzoṅ
    kī pahrādārī kareṅ tāki ab se Sabat kā din maḳhsūs-o-muqaddas rahe. Ai mere Ḳhudā,
    mujhe is nekī ke bāis yād karke apnī azīm shafqat ke mutābiq mujh par mehrbānī
    kar.
  suz-BL: मिनु गो लेवी आन कली ब्रेश्‍शा “आंम कली ठीक सेल्‍सीने। नाइक्‍तीक नाक्‍त परमप्रभु
    यावे के बाक्‍ब, दे मानेचा कली ठेयब लाप्‍चोपुकी खाल पथ बाक्‍कीन” दे माइक्‍तामी।
    मिनु गो “आं परमप्रभु, आं ओदेंशो पशो यो मिम्‍तीन। मिनु इन ठेयब नु गेना हना यो दाक्‍तीके
    कोंइ‍दीनी” देंती।
  ita-1927: Io ordinai anche ai Leviti che si purificassero e venissero a custodire
    le porte per santificare il giorno del sabato. Anche per questo ricordati di me,
    o mio Dio, e abbi pietà di me secondo la grandezza della tua misericordia!
  ckb-ckb: هەروەها بە لێڤییەکانم گوت، کە خۆیان پاک بکەنەوە و بێن و پاسەوانی دەروازەکان
    بکەن بۆ تەرخانکردنی ڕۆژی شەممە. ئەی خودایە، بەمەش بە یادی خۆتم بهێنەرەوە، بەگوێرەی
    خۆشەویستییە نەگۆڕەکەشت لەگەڵم میهرەبان بە.
  eng-BBE: And I gave the Levites orders to make themselves clean and come and keep
    the doors and make the Sabbath holy. Keep this in mind to my credit, O my God,
    and have mercy on me, for great is your mercy.
  kan-OKCV: ಆಗ ಲೇವಿಯರು ತಮ್ಮನ್ನು ಶುಚಿ ಮಾಡಿಕೊಂಡು ಬಂದು ಸಬ್ಬತ್ ದಿನವನ್ನು ಪರಿಶುದ್ಧವಾಗಿ ಆಚರಿಸಬೇಕೆಂದೂ,
    ಬಾಗಿಲುಗಳನ್ನು ಕಾಯಬೇಕೆಂದೂ ಅವರಿಗೆ ಹೇಳಿದೆನು. ನನ್ನ ದೇವರೇ, ಇದಕ್ಕಾಗಿ ಸಹ ನೀವು ನನ್ನನ್ನು
    ನೆನಸಿ, ನಿಮ್ಮ ಮಹಾ ಪ್ರೀತಿಯ ಪ್ರಕಾರ ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ.
  bbb-bbb: Na ijiege re areme uri e Rivaeti ije kiavoga bu va ise buone visu Godi
    kuarakinu oe buone ijia amaerenami. Bu ijiege rekina bu viene boeje samuaga nobe
    mazani ije mauike karina baname isoevo ije abe arafirikiro noka mukoreigia samuaga
    fuka akae reke. Areme na uri Godi baname isoena kuae, Godi none one a e oetuamo
    ije fuka ma ireobo ro fume ijiege navako. Ijadufuo ni kuke vame mukore ige be
    dua na revo ige giena marejiekiro ade na totemono kuae.
  tam-2017: ஓய்வுநாளைப் பரிசுத்தமாக்க உங்களைச் சுத்தம்செய்துகொண்டு வாசல்களைக் காக்க
    வாருங்கள் என்று லேவியர்களுக்கும் சொன்னேன். என்னுடைய தேவனே, இதைக்குறித்து நீர்
    என்னை நினைத்தருளி, உம்முடைய மிகுந்த கிருபையினால் எனக்கு இரங்குவீராக.
  spa-RV-1909: Y dije á los Levitas que se purificasen, y viniesen á guardar las puertas,
    para santificar el día del sábado. También por esto acuérdate de mí, Dios mío,
    y perdóname según la muchedumbre de tu misericordia.
  ron-BTF: Și am poruncit leviților să se curețe și să vină și să păzească porțile,
    pentru a sfinți ziua sabatului. Amintește-ți de mine, O Dumnezeul meu, referitor
    și la aceasta, și cruță-mă conform cu măreția milei tale.
  eng-WEBP: I commanded the Levites that they should purify themselves, and that they
    should come and keep the gates, to sanctify the Sabbath day. Remember me for this
    also, my God, and spare me according to the greatness of your loving kindness.
  eng-FBV: Then I told the Levites to purify themselves and to come and guard the
    gates to keep the Sabbath day holy. My God, please also remember me for doing
    this, and be merciful to me because of your trustworthy love.
  nld-1939: Toch beval ik de levieten, zich te reinigen, en de poorten te komen bewaken,
    om de sabbat heilig te houden. Mijn God, wees mij ook hierom indachtig, en ontferm
    U mijner naar de rijkdom van uw genade.
  nch-BL: 'Teipa niquinnahuati cati levitame ma motapajpacchihuaca huan ma tamocuitahuica
    ipan caltemit para amo aqui ma quiixpano nopa sábado para mocahuas tatzejtzeloltic
    nopa tonali para Toteco Dios. Huan nimotatajti: “NoTeco Dios, xiquelnamiqui nojquiya
    ni cati nijchijtoc. Techtasojta ica mohueyi taicnelil.”'
  vie-1934: Tôi dạy biểu người Lê-vi hãy dọn mình cho thánh sạch và đến canh giữ các
    cửa, đặng biệt ngày sa-bát ra thánh. Hỡi Đức Chúa Trời tôi ôi! xin hãy vì tôi
    nhớ đến điều đó, và xin thương xót tôi tùy sự nhân từ lớn lao của Ngài.
  hin-CV: तब मैंने लेवियों को आदेश दिया कि शब्बाथ को पवित्र करने के उद्देश्य से वे
    अपने आपको शुद्ध कर द्वारपाल के समान आया करें. मेरे परमेश्वर, इस भले काम के लिए
    भी आप मुझे याद रखिए और अपनी बड़ी करुणा के अनुसार मुझ पर अपनी दया हमेशा बनाए रखिए.
  spa-BES: Y les di a los levitas la orden de purificarse, venir, guardar las puertas
    y santificar el sábado. Ten esto en mente para mi crédito, oh Dios mío, y ten
    piedad de mí, porque grande es tu misericordia.
  tdx-tdx: Ie amy zao liniliko o nte-Levio ty hañefe-batañe naho homb’ amo lalambeio
    hañambeñe ty hamasiña’ ty andro Sabata. Tiahio ty amako ka zao ry Andrianañahareko
    vaho arovo ami’ty hara’elahim-pitretreza’o.
  tha-KJV: และข้าพเจ้าบัญชาคนเลวี​ให้​ชำระตัวเขาและมาเฝ้าประตู​เมือง เพื่อรักษาวันสะบาโตให้​บริสุทธิ์
    “​โอ ข้าแต่พระเจ้าของข้าพระองค์ ขอพระองค์ทรงระลึกถึงข้าพระองค์ในเรื่องนี้​ด้วย
    และขอทรงไว้​ชี​วิตข้าพระองค์ตามความยิ่งใหญ่​แห่​งความเมตตาของพระองค์”
  por-BR-2018: Também disse aos levitas que se purificassem, e viessem a guardar as
    portas, para santificar o dia de sábado. Nisto também, meu Deus, lembra-te de
    mim, e perdoa-me segundo a grandeza de tua bondade.
  deu-ELO: Und ich befahl den Leviten, daß sie sich reinigen und kommen sollten, die
    Tore zu bewachen, um den Sabbathtag zu heiligen. Auch das gedenke mir, mein Gott,
    und schone meiner nach der Größe deiner Güte!
  eng-WYC-2018: Also I said to the deacons, that they should be cleansed, and that
    they should come to keep the gates, and to hallow the day of sabbath. And therefore
    for this thing, my God, have mind of me, and spare me by the muchliness of thy
    merciful doings. (And I said to the Levites, that they should be purified, and
    then that they should go and guard the gates, to keep the Sabbath day holy. And
    so for this thing, my God, remember me, and spare me by the greatness of thy mercy.)
  epo-epo: Kaj mi diris al la Levidoj, ke ili sin purigu, kaj venu stari garde ĉe
    la pordegoj, por ke oni tenu sankte la tagon sabatan. Ankaŭ ĉi tion memoru pri
    mi, ho mia Dio, kaj indulgu min laŭ Via granda favorkoreco.
  uig-PIN: 'Andin xabat künining muⱪǝddǝslikini saⱪlax üqün, mǝn Lawiylarƣa: — Ɵzünglarni
    paklanglar; andin kelip sepil dǝrwazilirini beⱪinglar, dedim. — «I Hudayim, muxu
    ix yüzisidinmu meni yad ǝyligǝysǝn, Ɵzüngning zor ɵzgǝrmǝs muⱨǝbbiting bilǝn meni
    ayiƣaysǝn!»'
  beo-beo: Na da Lifai dunuma amo ilia da ilia ledo hou dodofelalu, Sa:bade eso mae
    wadela:ma:ne, ilia da logo ga:su amo sosodo aligima:ne sia:i. Gode! Amo amola
    dawa:ma! Di da asigi bagadeba:le, na gaga:ma.
  tpi-OTNT: Na bihain mi tokim ol Livai long bihainim pasin bilong mekim ol yet i
    kamap klin long ai bilong God, na taim ol i klin pinis, orait ol i mas i go was
    long ol dua bilong banis bai ol man i ken bihainim gut ol lo bilong de Sabat,
    dispela de bilong God, na ol arapela man i no ken bringim samting i kam insait
    long taun. God, yu save laikim tumas olgeta manmeri na yu save marimari long ol.
    Olsem na mi laik yu tingting long dispela arapela gutpela pasin mi bin mekim tu,
    na yu ken marimari long mi.
  hau-SA: Sai na umarci Lawiyawa su tsarkake kansu su kuma tafi su yi tsaron ƙofofi
    don a kiyaye ranar Asabbaci da tsarki. Ka tuna da ni saboda wannan shi ma, ya
    Allahna, ka nuna mini jinƙai bisa ga madawwamiyar ƙaunarka.
  uig-LAT: 'Andin shabat künining muqeddeslikini saqlash üchün, men Lawiylargha: —
    Özünglarni paklanglar; andin kélip sépil derwazilirini béqinglar, dédim. — «I
    Xudayim, mushu ish yüzisidinmu méni yad eyligeysen, Özüngning zor özgermes muhebbiting
    bilen méni ayighaysen!»'
  nde-nde: Ngasengilaya abaLevi ukuthi bazihlambulule besebesiyalinda amasango ukuze
    kugcinwe usuku lweSabatha lungcwele. Ungikhumbule langalokhu njalo, Oh Nkulunkulu
    wami, njalo utshengise umusa kimi mayelana lothando lwakho olukhulu.
  ton-ton: Pea ne u fekau ki he kau Livai, ke nau fakamaʻa ʻakinautolu, pea ke nau
    haʻu ʻo vakai ki he ngaahi matapā, ke fakatapui ʻae ʻaho tapu. ʻE hoku ʻOtua,
    ke ke manatuʻi au koeʻuhi ko e meʻa ni foki, pea fakamoʻui au ʻo fakatatau ki
    hono lahi ʻo hoʻo angaʻofa.
  ces-1613: Rozkázal jsem pak Levítům, aby se očistili, a přijdouce, ostříhali bran,
    a světili den sobotní. Také i v tom pamatuj na mne, Bože můj, a buď mi milostiv
    podlé množství milosrdenství svého.
  eng-WMB: I commanded the Levites that they should purify themselves, and that they
    should come and keep the gates, to sanctify the Sabbath day. Remember me for this
    also, my God, and spare me according to the greatness of your loving kindness.
  tam-TCV: அத்துடன் ஓய்வுநாளின் பரிசுத்தத்தைப் பாதுகாக்கும் பொருட்டு தங்களை முதலில்
    சுத்தம்பண்ணிய பின்பே, வாசலைக் காவல்காக்க வரவேண்டுமென லேவியருக்கு நான் கட்டளையிட்டேன்.
    இதற்காகவும் என் இறைவனே, என்னை நினைவில்கொண்டு உமது பெரிதான அன்புக்குத் தக்கதாக
    எனக்கு இரக்கம் காட்டும்.
  ceb-ULB: Unya gimandoan ko ang mga Levita sa pagputli sa ilang mga kaugalingon,
    ug unya magbantay sa mga ganghaan, aron sa pagputli sa Adlawng Igpapahulay. Hinumdomi
    usab kini, akong Dios, ug kaluy-i ako tungod sa maunongon nimo nga kasabotan nganhi
    kanako.
  pol-UBG: Następnie rozkazałem Lewitom, aby się oczyścili i przyszli czuwać przy
    bramach, aby uświęcić dzień szabatu. I pamiętaj mnie za to, mój Boże, i zmiłuj
    się nade mną według obfitości swojego miłosierdzia.
  urd-GVU: لاویوں کو مَیں نے حکم دیا کہ اپنے آپ کو پاک صاف کر کے شہر کے دروازوں کی
    پہرا داری کریں تاکہ اب سے سبت کا دن مخصوص و مُقدّس رہے۔ اے میرے خدا، مجھے اِس
    نیکی کے باعث یاد کر کے اپنی عظیم شفقت کے مطابق مجھ پر مہربانی کر۔
  deu-1912: Und ich sprach zu den Leviten, daß sie sich reinigten und kämen und hüteten
    die Tore, zu heiligen den Sabbattag. Mein Gott, gedenke mir des auch und schone
    mein nach deiner großen Barmherzigkeit.
  kan-2017: ಆ ಮೇಲೆ ನಾನು ಲೇವಿಯರಿಗೆ, “ಸಬ್ಬತ್ ದಿನವನ್ನು ಪರಿಶುದ್ಧ ದಿನವೆಂದು ಆಚರಿಸುವ ಹಾಗೆ
    ನೀವು ನಿಮ್ಮನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಂಡು ಬಂದು ಬಾಗಿಲುಗಳನ್ನು ಕಾಯಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದೆನು.
    ನನ್ನ ದೇವರೇ, ಇದನ್ನೂ ನನ್ನ ಹಿತಕ್ಕಾಗಿ ನೆನಪುಮಾಡಿಕೊಂಡು, ನಿನ್ನ ಮಹಾಕೃಪೆಗೆ ಅನುಸಾರವಾಗಿ ನನ್ನನ್ನು
    ಕನಿಕರಿಸು.
  yap-yap: Mu gog ngak e pi Levite ni ngar be’ech nigedyad mranod ra matnagiyed fapi
    garog ngar guyed ngi i par e Sabbath nib thothup. A Got ku dab mupag talin e biney
    ni kug rin’ mag teg ndabi buch ban’en rog ni bochan e t’ufeg rom nrib ga’.
  hlt-MCSB: Te phoeiah Levi rhoek te khaw a caihcil la om ham, vongka ngaithuen ham
    aka pawk khaw Sabbath hnin te ciim ham khaw ka uen. Te dongah ka Pathen aw kai
    he m'poek lah lamtah na sitlohnah loh a cungkuem vanbangla kai he n'rhen lah.
  mdy-ETH: ሌዊ ዓሳ ዎጎ ጎይፆና ፔና ጌኤሺ ሃውሾ ኬላ ፆኦሲም ዱማዼያና ካፒንቴያ ማዔሢ ዔርዛኒ ኬኤሎ ዲሮ ካሮ ኮሺ ዛጋንዳጉዲ
    ታ ዔያቶ ዓይሤኔ። ፆኦሲዮ! ሃያሮ ቢያ ኔ ታኣም ማላንዳጉዲና ኔኤኮ ዼኤፖ ናሹሞና ኔ ታና ዓውሳንዳጉዲ ታ ኔና ሺኢቃኔ።
  twi-ASANTE: Na mehyɛɛ Lewifoɔ no sɛ, wɔnnwira wɔn ho, na wɔnnwɛn apono no sɛdeɛ
    Homeda no kronnyɛ no bɛka hɔ. Kae saa ade pa yi yɛ nso, Ao me Onyankopɔn, na wʼadɔeɛ
    kɛseɛ a ɛnsa da no enti, hunu me mmɔbɔ.
  eng-WEBU: I commanded the Levites that they should purify themselves, and that they
    should come and keep the gates, to sanctify the Sabbath day. Remember me for this
    also, my God, and spare me according to the greatness of your loving kindness.
  wal-wal: Leewati bantta huuphiyaa geeshshanaadaaninne Sambbata gallassaikka geeshsha
    gidana mala, gimbbiyaa penggeta naaganaadan taani azazaas. “Ta Xoossau, ha ubbabaa
    gishshau, neeni tana qoppa; qassi ne aggenna siiquwaa gishshau, neeni taayyo qaretta”
    yaagada taani woossaas.
  spa-PDDPT: Por otra parte, ordené a los levitas que se purificaran y acudieran a
    vigilar las puertas para santificar el día sábado. ¡Acuérdate de mí también por
    esto, oh ʼElohim mío, y perdóname según la inmensidad de tu misericordia!
  gun-gun: Ha'e gui levita kuery reve xeayvu kora rokẽ oiky'a'o ju aguã, ha'e ou vy
    oarõ aguã, sábado ára iky'a e'ỹ va'e opyta aguã. Ha'e nunga rupi voi Xeruete,
    nema'endu'a ke xere. Xeperdoa avi opa mba'e py renhomboaxy va'e vy.
  agu-BL: Ncha'tz incawunin scyetz yi e' xonl Leví tan chixansal quib, nin tan chibene'n
    tan q'uicy'le'n yi e'chk sawanil yi tnum. Na lastum yi ko na katzan tan telse'n
    k'ej yi e'chk k'ej ujle'n. “Ilu', ilu' Kataj Ryos, ilu' inRyosil, qui'k tz'el
    te c'u'lu' cyakil yi xtxolbila'tz yi mimban. Elk k'ajabu' swe'j tan yi banl talma'u'.”
  ilo-ULB: Ken binilinko dagiti Levita nga aramidenda ti seremonia ti pannakadalusda,
    sada mapan guardiaan dagiti ruangan, tapno mangilin ti Aldaw a Panaginana. Laglagipem
    met daytoy, O Diosko, ken kaassiannak gapu iti kinapudnom iti tulagmo kaniak.
  kpg-kpg: Gei au guu hai gi digau Levi gii bida haga madammaa ina ginaadou ang gi
    di hai daumaha, gii hula gi hagaloohia nia ngudu di abaaba, bolo gi hagalaamua ina
    nia daangada di Laangi Sabad. Meenei God, gi langahia e Goe agu mee aanei ala
    ne hai, mo di haga dagaloaha ina au mai i do aloho deeodi.
  uig-ARA: 'ئاندىن شابات كۈنىنىڭ مۇقەددەسلىكىنى ساقلاش ئۈچۈن، مەن لاۋىيلارغا: ــ ئۆزۈڭلارنى
    پاكلاڭلار؛ ئاندىن كېلىپ سېپىل دەرۋازىلىرىنى بېقىڭلار، دېدىم. ــ «ئى خۇدايىم، مۇشۇ
    ئىش يۈزىسىدىنمۇ مېنى ياد ئەيلىگەيسەن، ئۆزۈڭنىڭ زور ئۆزگەرمەس مۇھەببىتىڭ بىلەن
    مېنى ئايىغايسەن!»'
  sus-sus: N naxa a fala Lewikae bɛ, e xa e yɛtɛ rasɛniyɛn, e xa fa naadɛe makantade,
    alako mixie xa malabui lɔxɔɛ binya. N Marigi Ala, i xa ratu n ma wali ma, i man
    xa n kanta i xa fonisireya kui.
  pon-2006: I koasoanediong mehn Lipai kan re en kamwakelehda pein irail ong kaudok
    oh kohla sile ewen kehl kan pwe aramas en wauneki rahnen Sapad. Maing, Koht, komwi
    ketin kupwukupwureiehte, pwehki met, oh ketin kapitiehla pwehki sapwellimomwi
    limpoak poatopoat.
  ksd-ksd: Ma iau ga vartuluai pire ra tarai Levi upi diat a vagomgom diat mulai,
    ma upi diat a vut ma diat a monamono ta ra lavur mataniolo, upi da vakilang vaenana
    ra Bung Sabat. Kaugu God, una nuk pa go ra magit bula piragu, ma una mari iau
    varogop ma kaum ngala na varmari.
  tur-YTC: Levililer'e Şabat Günü'nü kutsal kılmak için kendilerini arındırmalarını,
    gelip kapıları beklemelerini buyurdum. Ey Tanrım, beni bunun için de hatırla ve
    sevgi dolu iyiliğinin büyüklüğüne göre beni esirge.
  ind-AYT: Kemudian, aku memerintahkan orang-orang Lewi agar menyucikan diri mereka
    dan pergi menjaga pintu gerbang untuk menyucikan hari Sabat. Ya Allahku, ingatlah
    aku akan hal ini, dan kasihanilah aku menurut kasih setia-Mu yang besar.
  nya-nya: Ndipo ndinalamulira Alevi kuti adziyeretse okha ndi kubwera kudzalonda
    pa zipata ndi cholinga choti tsiku la Sabata likhale tsiku loyera. Inu Mulungu
    wanga, kumbukireninso ine pa zimenezi ndipo mundisunge malingana ndi chikondi
    chanu chachikulu chosasinthika.
  hrv-hrv: Zapovjedio sam levitima da se očiste i da dođu čuvati vrata, kako bi se
    svetkovao dan subotnji. I za ovo se spomeni mene, Bože moj, i smiluj mi se po
    svome velikom milosrđu!
  mps-mps: Tama nosali eno te Livai dabeba walali, te augwa digi te Godigo gedude
    wiegi yai pedalabo kolesaga wali pali, tama augwali te wiegi yai elama da, teda
    augwali pelama, te obo sunumiba tonalugi pelama, te bidi dabego augwa te Sabat
    side bomai po wali bugagia pomainu yai, te Godigo bodolu side, tama te gasa bidi
    dabego te taun tomoba nai sela asigio wali. God, nago te tigidali we bidi godolo
    mu elama, tama nago olo tau sabo wiegi yai kolesaga te augwaliba ebo dao. Tama
    tiyu, eno homugo nago eno te gasa wiegi yai kolesaga ebo me te homude koneama,
    tama nago te olo mu tau sabo wiegi yai kolesaga enaba yao.
  tpi-tpi: Na bihain mi tokim ol Livai long bihainim pasin bilong mekim ol yet i kamap
    klin long ai bilong God, na taim ol i klin pinis, orait ol i mas i go was long
    ol dua bilong banis bai ol man i ken bihainim gut ol lo bilong de Sabat, dispela
    de bilong God, na ol arapela man i no ken bringim samting i kam insait long taun.
    God, yu save laikim tumas olgeta manmeri na yu save marimari long ol. Olsem na
    mi laik yu tingting long dispela arapela gutpela pasin mi bin mekim tu, na yu
    ken marimari long mi.
  dan-1931: Fremdeles bød jeg Levitterne, at de skulde rense sig og komme og holde
    Vagt ved Portene, for at Sabbatsdagen kunde holdes hellig. Kom mig også det i
    Hu, min Gud, og forbarm dig over mig efter din store Miskundhed!
  vie-OVCB: Tôi cũng ra lệnh cho người Lê-vi thanh tẩy chính mình để gác cổng thành
    và giữ ngày Sa-bát thánh khiết. Lạy Đức Chúa Trời, xin ghi nhận điều này, và xin
    thương xót con theo lòng nhân từ vô biên của Ngài.
  guj-2017: મેં લેવીઓને આજ્ઞા કરી કે વિશ્રામવારના દિવસે તેઓ પોતાને પવિત્ર રાખવા માટે
    પોતે શુદ્ધ થાય અને દરવાજાઓની સંભાળ રાખે. મેં પ્રાર્થના કરી, હે મારા ઈશ્વર, મારા
    લાભમાં આનું પણ સ્મરણ કરો કેમ કે તમારી કૃપાને લીધે મારી પર કરુણા કરો.
  pon-2006A: I koasoanediong mehn Lipai kan re en kamwakelehda pein irail ong kaudok
    oh kohla sile ewen kehl kan pwe aramas en wauneki rahnen Sapad. Maing, Koht, komwi
    ketin kupwukupwureiehte, pwehki met, oh ketin kapitiehla pwehki sapwellimomwi
    limpoak poatopoat.
  por-BRBSL: Eu ordenei aos Levitas que se purificassem e que viessem e guardassem
    os portões, para santificar o dia do sábado. Lembre-se de mim também para isto,
    meu Deus, e poupe-me de acordo com a grandeza de sua bondade amorosa.
  cth-cth: Hahoi Levihnaw hah kamthoung sak vaiteh, Sabbath a thoungsak nahanelah,
    rapan longkha a ring awh hanelah kâ ka poe toe. Oe ka Cathut, hete kong dawk hai
    na pahnim hanh. Kalenpounge na pahrennae hoi na hlung haw.
  twi-twi: Na mehyɛɛ Lewifo no sɛ, wonnwira wɔn ho, na wɔnnwɛn apon no sɛnea Homeda
    no kronkronyɛ no bɛka hɔ. Kae saa ade pa yi yɛ nso, me Nyankopɔn, na wʼadɔe kɛse
    a ɛnsa da no nti, hu me mmɔbɔ.
  hlt-hlt: Te phoeiah Levi rhoek te khaw a caihcil la om ham, vongka ngaithuen ham
    aka pawk khaw Sabbath hnin te ciim ham khaw ka uen. Te dongah ka Pathen aw kai
    he m'poek lah lamtah na sitlohnah loh a cungkuem vanbangla kai he n'rhen lah.
  tbz-SIM: Mɛm̀mɛ n nɑ̀kɛ́mɛ̀ Defiibɛ kɛ dɔ̀ bɛ̀ɛ dɔɔ̀ bɛmɑ́ɑ̀ mɛwénkùmɛ̀ kó ikuɔ́
    kɛ́kɔtɛ kɛ́mbɑɑ yɛbòrɛ̀ kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ bɑ́ɑ́ sĩnkùnnɛ tɛom̀pùtɛ̀ kó diyiè.
    Nɛ̀ dɛ kpɛ́í, ɑ́ú! Kuyie nhɑ nyɛ̃́ n kpɛ́í, fɔ̃́ nwèè tu osɑ̀ù, ɑ́ n kuɔ́ mmɛsémmɛ̀.
  msy-2020: Ezɨ kɨ gɨn Livaiba me mɨgɨa ghaze, “Ia Godɨn Arazibar gɨn mangɨ uari akɨrigh
    Godɨn damazimɨn zuegh. Egh dughiar ia zueghamim, ia izɨ dɨvazimɨn tiar akabar
    gantɨ, gumaziba Sabatɨn dughiamɨn Godɨn Akar Gavgavimɨn gɨn mangam. Kar, Godɨn
    dughiar kamra. Eghtɨ gumazir igharaziba uaghan uan biziba inigh nguibar ekiamɨn
    izan markɨ.” “O nan God, kɨ nɨn azai, nɨ uan apangkuvir arazimɨn gɨn mangɨ nan
    arazir aghuim gɨnɨghnɨgh, egh nɨ uaghan nan apangkufigh deravɨra na damu.”
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ tɔmɑ Lefii nyǝ́mɑ sɩ: Ɩ́ lɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ.
    Ɩ́ polo ɩ́ feŋ ɩcɑtɛ nɔnɔɣɔ, nɑ yǝlɑɑ tǝŋ ɩsǝnɑ Ɩsɔ sɩɩwɑ kʋyɑkʋ kʋhɛɛsʋɣʋ tɔɔ
    tɔ. Hɑɩ, mɑ Ɩsɔ kʋpɑŋ, tɔɔsɩ mɑ tɔɔ kɛ́ ntɩ ɩnɩ tǝ tɑɑ, nɑ ń wii mɑ pǝtɔɔtǝlɛ.'
  azb-azb: Sonra mən Levililərə əmr etdim ki, Şənbə gününü təqdis etmək üçün özlərini
    təmizləyib gəlsinlər və darvazaların keşiyini çəksinlər. Ey Allahım, bundan ötrü
    məni unutma və böyük məhəbbətinə görə rəhm elə!
  eng-DBY: And I commanded the Levites that they should purify themselves, and that
    they should come and keep the gates, to hallow the sabbath day. Remember this
    also for me, my God, and spare me according to thy great loving-kindness!
  hin-2017: तब मैंने लेवियों को आज्ञा दी, कि अपने-अपने को शुद्ध करके फाटकों की रखवाली
    करने के लिये आया करो, ताकि विश्रामदिन पवित्र माना जाए। हे मेरे परमेश्वर! मेरे
    हित के लिये यह भी स्मरण रख और अपनी बड़ी करुणा के अनुसार मुझ पर तरस खा।
  wol-KYG: Ma sant it Leween ñi ñu laabal seen bopp te dem wattuji bunt ya, ngir sellal
    bésub Noflaay. Ngalla sama Yàlla, bàyyee ma lii xel itam te yërëme ma sa ngor
    lu bare.
  eng-YLT: And I say to the Levites, that they be cleansed, and, coming in, keeping
    the gates, to sanctify the sabbath-day. Also, this, remember for me, O my God,
    and have pity on me, according to the abundance of Thy kindness.
  eng-WYC-2017: Also I said to the deacons [or Levites], that they should be cleansed,
    and that they should come to keep the gates, and to hallow the day of sabbath.
    And therefore for this thing, my God, have mind of me, and spare me by the muchliness
    of thy merciful doings.
  eng-WMBB: I commanded the Levites that they should purify themselves, and that they
    should come and keep the gates, to sanctify the Sabbath day. Remember me for this
    also, my God, and spare me according to the greatness of your loving kindness.
  urd-GVH: लावियों को मैंने हुक्म दिया कि अपने आपको पाक-साफ़ करके शहर के दरवाज़ों
    की पहरादारी करें ताकि अब से सबत का दिन मख़सूसो-मुक़द्दस रहे। ऐ मेरे ख़ुदा, मुझे
    इस नेकी के बाइस याद करके अपनी अज़ीम शफ़क़त के मुताबिक़ मुझ पर मेहरबानी कर।
  rug-rug: Garuni rau sari na tie Livaeti pude va via meke va madi pule ni meke la
    kopu koari na sasada pude va sosodea sapu tava madi sa rane Sabati. Ke qua Tamasa,
    Mu balabala au koasa ginugua hie, Mamu toka nau koa sa Mua tataru nabuna.
  gaz-gaz: Ani akka Lewwonni of qulqulleessanii qulqullummaa guyyaa Sanbataa eeguuf
    dhaqanii karrawwan eegan nan ajaje. Yaa Waaqa koo waan kanaaf jedhii na yaadadhu;
    akkuma jaalala kee guddaa sanaattis naa araarami.
  fra-LSG: J’ordonnai aussi aux Lévites de se purifier et de venir garder les portes
    pour sanctifier le jour du sabbat. Souviens-toi de moi, ô mon Dieu, à cause de
    cela, et protège-moi selon ta grande miséricorde!
  yal-yal: N mɔn yi yamarin fi Lewine ma a e xa e rasariɲan, e fa dɛɛne kantan alogo
    e xa Matabu Lɔxɔn findi lɔxɔ sariɲanxin na. Na feen ma, n ma fe xa rabira i ma,
    n ma Ala, i yi n kantan i ya hinan gbeeni.
  haw-1868: A olelo aku la au i na Levi, i huikala lakou ia lakou iho, a i hele mai
    lakou a e malama i na puka i hoano ka la Sabati. No keia mea hoi, e hoomanao mai
    oe ia'u, e ko'u Akua, a e ahonui mai oe ia'u e like me ka nui o kou lokomaikai.
  arb-NAV: وَأَمَرْتُ اللّاوِيِّينَ أَنْ يَتَطَهَّرُوَا لِيَأْتُوا وَيَقُومُوا بِحِرَاسَةِ
    الْبَوَّابَاتِ لِيُقَدِّسُوا يَوْمَ السَّبْتِ. فَاذْكُرْنِي يَا إِلَهِي مِنْ أَجْلِ
    هَذَا أَيْضاً، وَأَحْسِنْ إِلَيَّ بِحَسَبِ مَرَاحِمِكَ الْكَثِيرَةِ.
  ewe-ewe: Azɔ la, meɖe gbe na Levitɔwo be woakɔ wo ɖokui ŋuti, woadzɔ agboawo ŋu,
    eye woakpɔ egbɔ be ame sia ame wɔ Dzudzɔgbe la kɔkɔe. O! Nye Mawu, ɖo ŋku nye
    wɔna sia hã dzi! Ve nunye le wò lɔlɔ̃ sɔ gbɔ la nu.
  eng-LEE: And I ordered the Levites that they should cleanse themselves, and that
    they should come and keep watch at the gates, to sanctify the sabbath-day. Also
    this remember unto me, O my God, and shield me according to the abundance of thy
    kindness.
  asm-FB: তাৰ পাছত বিশ্ৰামবাৰ পবিত্র কৰিবলৈ লেবীয়া সকল নিজকে নিজে শুচি কৰি আহি দুৱাৰবোৰ
    ৰখিবলৈ মই আদেশ দিলোঁ। হে মোৰ ঈশ্বৰ, এই বিষয়তো মোক সোঁৱৰণ কৰক; মোক দয়া কৰক আৰু
    আপোনাৰ নিয়ম অনুসাৰে মোলৈ কৃপা কৰক।
  sus-A: ﭑ نَشَ عَ قَلَ لٍوِكَيٍ بّ، عٍ شَ عٍ يّتّ رَ سّنِيّن، عٍ شَ قَ نَادّيٍ مَكَنتَدٍ،
    عَلَكٌ مِشِيٍ شَ مَلَبُي لْشْي بِنيَ. ﭑ مَرِفِ عَلَ، عِ شَ رَتُ ﭑ مَ وَلِ مَ،
    عِ مَن شَ ﭑ كَنتَ عِ شَ قٌنِسِرٍيَ كُي.
  fra-SBL: J'ai ordonné aux Lévites de se purifier et de venir garder les portes,
    afin de sanctifier le jour du sabbat. Souviens-toi de moi pour cela aussi, mon
    Dieu, et épargne-moi selon la grandeur de ta bonté.
  hbo-hbo: וָאֹמְרָ֣ה לַלְוִיִּ֗ם אֲשֶׁ֨ר יִֽהְי֤וּ מִֽטַּהֲרִים֙ וּבָאִים֙ שֹׁמְרִ֣ים
    הַשְּׁעָרִ֔ים לְקַדֵּ֖שׁ אֶת־יֹ֣ום הַשַּׁבָּ֑ת גַּם־זֹאת֙ זָכְרָה־לִּ֣י אֱלֹהַ֔י
    וְח֥וּסָה עָלַ֖י כְּרֹ֥ב חַסְדֶּֽךָ׃ פ
  pjt-pjt: '@see-verse:NEH.013.021'
  kik-kik: Ningĩ ngĩatha Alawii meetherie macooke mathiĩ makarangĩre ihingo nĩgeetha
    maige mũthenya wa Thabatũ ũrĩ mũtheru. Ndirikana, Wee Ngai wakwa, nĩ ũndũ wa ũndũ
    ũyũ o naguo, na ũnjiguĩre tha kũringana na wendo waku mũnene.
  fra-NCL: Et j’ordonnai aux lévites de se purifier et de venir garder les portes
    pour sanctifier le jour du sabbat. Souvenez-vous encore de moi, ô mon Dieu, à
    cause de cela, et épargnez-moi selon votre grande miséricorde !
  cek-AK: To pacoengah Levinawk khaeah doeh ciimcai oh loe, Sabbath ni ciim o sak
    hanah, khongkhanawk to toep oh, tiah ka thuih pae. Aw ka Sithaw, hae kawng pongah
    na pahnet hmah, kalen parai na palungnathaih hoiah na pathlung rae ah, tiah lawk
    ka thuih.
  cuk-cuk: 'Geb Levita-dulemarga an sogded, bemar na san-uruknamar, bemar yawagak
    edarbenamar, adi, obunnoged-iba swilidik-guegar. Ani, Nehemías, Bab-Jehováʼse
    an gotebalid: “An-Bab-Dummadye, we-ibmar-imaksad-ulale, melle be an-iego, degi,
    be sabgued-dummarba-nikadba, wile be an-dakoye.”'
  uig-CYR: 'Андин шабат күниниң муқәддәслигини сақлаш үчүн, мән Лавийларға: — Өзүңларни
    паклаңлар; андин келип сепил дәрвазилирини беқиңлар, дедим. — «И Худайим, мошу
    иш йүзисидинму мени яд әйлигәйсән, Өзүңниң зор өзгәрмәс муһәббитиң билән мени
    айиғайсән!»'
  tel-2017: అప్పుడు తమను తాము శుద్ధి చేసుకుని, విశ్రాంతి దినం ఆచరించడానికి ద్వారాల
    దగ్గర నిలబడి ఎదురు చూడాలని లేవీయులకు ఆజ్ఞాపించాను. నా దేవా, ఈ విషయాలను బట్టి నన్ను
    జ్ఞాపకముంచుకుని నీ కనికరం చొప్పున నన్ను రక్షించు.
  hat-BSA: Mwen te pase lòd a Levit yo ke yo ta dwe pirifye tèt yo e vini tankou gadyen
    pòtay yo pou sanktifye jou Saba a. Pou sa, anplis, sonje mwen, O Bondye mwen e
    fè mwen mizerikòd, selon grandè lanmou dous Ou.
  kos-kos: Nga sapkin tuh mwet Levi in sifacna aknasnasyalos, ac som taran mutunpot,
    ac karingin tuh in akmutalyeyuk na len Sabbath. O God, esamyu pac ke ma se inge,
    ac moliyula ke sripen yokna lungkulang lom.
  hbo-WLC: וָאֹמְרָ֣ה לַלְוִיִּ֗ם אֲשֶׁ֨ר יִֽהְי֤וּ מִֽטַּהֲרִים֙ וּבָאִים֙ שֹׁמְרִ֣ים
    הַשְּׁעָרִ֔ים לְקַדֵּ֖שׁ אֶת־י֣וֹם הַשַּׁבָּ֑ת גַּם־זֹאת֙ זָכְרָה־לִּ֣י אֱלֹהַ֔י
    וְח֥וּסָה עָלַ֖י כְּרֹ֥ב חַסְדֶּֽךָ׃ פ
  ibo-ibo: Mgbe ahụ, enyere m ndị Livayị iwu ka ha doo onwe ha ọcha, nọọkwa na nche
    nʼọnụ ụzọ ama, ịhụ na onye ọbụla doro ụbọchị izuike nsọ. Chineke m, biko, cheta
    m nʼihi ihe ọma ndị a niile, nwee amara nʼebe m nọ, dịka ịba ụba nke obi ebere
    gị si dị.
  ory-ory: ଏଉତ୍ତାରେ ମୁଁ ଲେବୀୟମାନଙ୍କୁ ବିଶ୍ରାମବାର ପବିତ୍ର କରିବା ନିମନ୍ତେ ଆପଣା ଆପଣାକୁ ଶୁଚି
    କରିବାକୁ ଓ ଆସି ଦ୍ୱାରସବୁ ରକ୍ଷା କରିବାକୁ ଆଜ୍ଞା କଲି। ହେ ମୋହର ପରମେଶ୍ୱର, ମୋʼ ପକ୍ଷରେ ଏହା
    ମଧ୍ୟ ସ୍ମରଣ କର ଓ ଆପଣା ଦୟାର ମହତ୍ତ୍ୱାନୁସାରେ ମୋତେ ରକ୍ଷା କର।
  chk-chk: Iwe, üa allük ngeni ekewe mwän seni ewe ainangen Lefi, pwe repwe püsin
    alimöchüür, repwe feito o mamasa ekewe asamalap, pwe aramas repwe pinini pinin
    ewe ränin sapat. Ai Kot, kopwe chechemeniei fän äsengesin pwal ei föför üa föri,
    kopwe ümöümöch ngeniei lon om tong ellet mi fokun lapalap.
  rop-rop: En aibin dalim detlot Libaimen blanga meigim miselp fri brom ola nogudbala
    ting en kaman en lukaftum ola geit blanga meiksho detlot pipul meigim det Sebathdei
    difrin brom ola najalot dei. Wal aibin prei, “God, yu jinggabat mi en nomo foget
    wanim aibin dum. Jidan kainbala langa mi jis laik yubin pramis blanga jidan kainbala
    langa yu pipul olabat.”
  ukr-1871: І сказав я левітам, щоб вони очистились і прийшли відбувати сторожу коло
    воріт, щоб сьвятити день субітнїй. І за се спогадай на мене, Боже мій, і пощади
    мене після великого милосердя твого!
  deu-1951: Und ich befahl den Leviten, sich zu reinigen und zu kommen und die Tore
    zu hüten, damit der Sabbattag geheiligt werde. Mein Gott, gedenke mir dessen auch,
    und schone meiner nach deiner großen Barmherzigkeit!
  eng-JPS: And I commanded the Levites that they should purify themselves, and that
    they should come and keep the gates, to sanctify the sabbath day. Remember unto
    me, O my God, this also, and spare me according to the greatness of Thy mercy.
  srp-1865: A Levitima zapovjedih da se oèiste i da doðu i èuvaju vrata da bude svet
    dan subotni. I za ovo pomeni me, Bože moj, i oprosti mi po velikoj milosti svojoj.
  lug-lug: Ne ndyoka ndagira Abaleevi okwetukuza bagende bakuume emiryango, okusobola
    okukuuma olunaku lwa Ssabbiiti nga lutukuvu. Onzijukire olwa kino nakyo Ayi Katonda
    wange, era ondage ekisa okusinziira ku kwagala kwo okungi.
  heb-heb: ואמרה ללוים אשר יהיו מטהרים ובאים שמרים השערים לקדש את יום השבת גם זאת
    זכרה לי אלהי וחוסה עלי כרב חסדך׃
  ben-IRV: সেই থেকে তারা আর বিশ্রামবারে আসত না। তারপর আমি লেবীয়দের আদেশ দিলাম যেন
    তারা নিজেদের শুচি করে এবং বিশ্রামবার পবিত্র রাখবার জন্য গিয়ে দরজাগুলো পাহারা
    দেয়। হে আমার ঈশ্বর, এর জন্যও তুমি আমাকে মনে রেখো এবং তোমার ব্যবস্থা অনুসারে আমাকে
    দয়া কর।
  pan-pan: ਮੈਂ ਲੇਵੀਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਕਰੋ ਅਤੇ ਸਬਤ ਦੇ ਦਿਨ
    ਦੀ ਪਵਿੱਤਰਤਾਈ ਲਈ ਫਾਟਕਾਂ ਦੀ ਰਾਖੀ ਲਈ ਜਾਓ। ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਨੂੰ ਇਸ ਲਈ ਵੀ ਯਾਦ ਰੱਖ
    ਅਤੇ ਆਪਣੀ ਵੱਡੀ ਦਯਾ ਦੇ ਅਨੁਸਾਰ ਮੇਰੇ ਉੱਤੇ ਤਰਸ ਖਾ।
  mya-JVB: လေဝိ သားတို့သည်လည်း၊ ဥပုသ် နေ့ ကို သန့်ရှင်း စေခြင်းငှါ ၊ စင်ကြယ် သောကိုယ်နှင့်လာ
    ၍ တံခါး တို့ကို စောင့် ရမည်အကြောင်းငါမှာ ထား၏။ အို အကျွန်ုပ် ၏ ဘုရား သခင်၊ ထို
    အမှုကြောင့် အကျွန်ုပ် ကို အောက်မေ့ တော်မူပါ။ ကရုဏာ တော်များပြား သည်အတိုင်း အကျွန်ုပ်
    ကို ကယ်မ သနားတော်မူပါ။
  tbg-tbg: 'Viraqaahai te Rivaira anku vonavuara mintima ti: Nenavu avu aato muntuka
    hiqe okarara iriha, nenta naane hiqamake, viraqaahai oru vaantaavura qentinavuqaa
    maimaraara raqiki vaimanta vaiinti nahenti Maara Entaqaa Kotiva qioqama tai uvara
    kia raqa kaate, tunara. Kotio, ai muntukavano vaiinti nahentiara voqama kero vairara
    tira, are te vi kaiqaravata varaunara iritehara ti aaqurihama timitaane, turo.'
  hmo-hmo: Unai neganai Levi taudia lau oda henidia, idia ese sibodia do idia hagoevaia,
    bona do idia lao, Ierusalema ena magu ikoukou ibounai do idia gimaia, Sabati Dina
    be do idia hahelagaia momokani totona. Egu Dirava e, inai kara danu dainai lau
    do oi laloatao, lau do oi hanamoa, bona oiemu lalokau badana dainai lau do oi
    bogahisihisi henia.
  urd-urd: और मैंने लावियों को हुक्म किया कि अपने आपको पाक करें, और सबत के दिन की
    तक़्दीस की ग़रज़ से आकर फाटकों की रखवाली करें। ऐ मेरे ख़ुदा, इसे भी मेरे हक़ में
    याद कर, और अपनी बड़ी रहमत के मुताबिक़ मुझ पर तरस खा।
  rus-SYN: И сказал я левитам, чтобы они очистились и пришли содержать стражу у ворот,
    дабы святить день субботний. И за сие помяни меня, Боже мой, и пощади меня по
    великой милости Твоей!
  bqc-SIM: Ɔ̃ má ò Levii buiↄnɛ aa gbãbↄ ńzĩaɛ, aai gɛ́ bↄlɛdↄ̃ai, kɛ́ wà kã́mabogↄↄ
    dↄ̃ Lua pↄ́ ũ yã́i. Ma Lua, to ma yã́pi àↄ dↄngu, ní ma wɛgwa n gbɛ̃kɛ zↄ̃ↄ
    lɛ́u.
  tcz-CHONGTHU: Hijouchun keiman Levite chu amahole amaho kisutheng dingle cholngah
    ni athenga umsah jing nadinga kelkot ngah dingin thu kapen ahi. O ka Pathen hiche
    katoh phat nahi geldoh in! Na mingailut na longlou kidangtah jallin kachunga na
    hepina kaiyin.
  mar-mar: मग मी लेवींना त्यांच्या शुद्धीकरणाची आज्ञा दिली आणि येऊन त्यांना वेशींची
    राखण करण्यास सांगितले. त्यामुळे शब्बाथ दिवसाचे पावित्र्य राखले जाईल. माझ्या देवा
    या कृत्यांसाठी माझी आठवण ठेव आणि मजवर दया कर कारण तुझ्या कराराचा विश्वासूपणा माझ्यावर
    आहे.
  qub-qub: Nircur cüracunata yanapaj Leví runacunatana nirä limyuyänanpaj, puncu täpaj
    aywananpaj, chaynöpa säbadu jamay junajtaga rispitananpaj. Tayta Dios, chayno
    rispitachishäpita nogapäga ama gongaycuychu. Cuyapäcoj cashayquino nogatapis cuyapaycamay
    ari.
  hat-hat: Mwen bay moun Levi yo lòd pou yo fè sèvis pou mete tèt pa yo nan kondisyon
    pou fè sèvis Bondye, apre sa pou yo vin veye pòtay yo pou nou te ka fete jou repo
    a jan Bondye vle l' la. Poutèt sa tou, o Bondye mwen, pa bliye mwen! Pou jan ou
    gen bon kè, tanpri, pitye pou mwen!
  eng-BSB: Then I instructed the Levites to purify themselves and guard the gates
    in order to keep the Sabbath day holy. Remember me for this as well, O my God,
    and show me mercy according to Your abundant loving devotion.
  eng-WEBPB: I commanded the Levites that they should purify themselves, and that
    they should come and keep the gates, to sanctify the Sabbath day. Remember me
    for this also, my God, and spare me according to the greatness of your loving
    kindness.
  kbq-kbq: Anante Sabati knagu'ma ruotage hu'ne hu'zama antahinagura, Livae nagara
    huzamante'na tamagra'a tamazeri agru huteta vuta kuma kegina kafantera kva hiho
    hu'na huzamante'noe. Hagi Anumzanimoka ama ana avu'ava zama tro'ma hu'noa zankura
    kagesa antahinamio, ana nehunka vagaore kavesi zanteti, zamavesi zamante vava
    hugahue hunkama hu'nana keka'a amage antenka kasunku hunanto.
  nhe-BL: 'Teipa niquinnahuati tlen levitame ma motlapajpacchihuaca huan ma tlamocuitlahuica
    ipan puertas para axaca ma quiixpano nopa sábado para mocahuas tlatzejtzeloltic
    nopa tonal para Toteco Dios. Huan nimomaijto: “NoTeco Dios, xiquilnamiqui nojquiya
    ni tlen nijchijtoc. Xinechtlasojtla ica mohueyi tlaicnelil.”'
  gub-BL: — Pezemukatu Tupàn henataromo nehe, a'e Erewi izuapyapyr wanupe. — Peme'egatu
    ukenawhu huwake nehe, a'e wanupe. Nezewe mehe teko omonokatu mytu'u haw 'ar a'e
    wà. O Tupàn hezar. Nema'enukwaw herehe ko heremiapo kwer hekuzaromo nehe no. Erepuruamutar
    katu ne. A'e rupi hepuhareko pe nehe.
  eng-DRA: 'I spoke also to the Levites that they should be purified, and should come
    to keep the gates, and to sanctify the sabbath day: for this also remember me,
    O my God, and spare me according to the multitude of thy tender mercies.'
