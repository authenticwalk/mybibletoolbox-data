verse: NEH.013.024
translations:
  mal-C: അവരുടെ മക്കളിൽ പകുതിപ്പേർ അശ്ദോദിലെ ഭാഷയോ, അത്തരത്തിലുള്ള മറ്റു ഭാഷകളോ സംസാരിച്ചു;
    യെഹൂദരുടെ ഭാഷ സംസാരിക്കാൻ അവർക്ക് അറിയില്ലായിരുന്നു.
  deu-TKW: Deren Kinder redeten zur Hälfte asdoditisch oder entsprechend der Sprache
    des betreffenden Volks und verstanden nicht, judäisch zu reden.
  lin-lin: Kati-kati mobimba ya bana na bango bazalaki koloba lokota ya bato ya Asidodi
    to lokota ya ekolo moko kati na bikolo mosusu, kasi bayebaki te koloba lokota
    ya Bayuda.
  eng-LSV: And of their sons, half are speaking Ashdoditish—and are not knowing to
    speak Jewish—and according to the language of people and people.
  eng-GNV: And their children spake halfe in ye speach of Ashdod, and could not speake
    in the Iewes language, and according to the language of the one people, and of
    the other people.
  eng-WEBSTER: And their children spoke half in the speech of Ashdod, and could not
    speak in the Jews language, but according to the language of each people.
  nhw-BL: Huan quen tlajco ininconehua camanaltiyayaj inincamanal masehualme tlen
    Asdod huan amo hueliyayaj camanaltij tocamanal titlali Judá ehuani.
  swh-ONEN: Nusu ya watoto wao walizungumza lugha ya Kiashidodi au lugha ya watu wengine,
    bali hawakuweza kuzungumza Kiyahudi.
  bba-bba: Mɑ ben bibu ɡɑbu bɑ Asidɔduɡibun bɑrum ɡerumɔ. Bɑ ǹ Yudɑn bɑrum yɛ̃. Tɔn
    tuko bɑrumɑ bɑ ɡerumɔ.
  eng-KJVCPB: and their children spake half in the speech of Ashdod, and could not
    speak in the Jews’ language, but according to the language of each people.
  luo-luo: Nus mar nyithindgi ne wacho dho Ashdod kata dho achiel kuom joma moko,
    to ne ok gi ngʼeyo dho Juda.
  meu-meu: idia natudia orea kahana na Asdod gadona ai e herevava, bona Iuda gadona
    igwauraina asi dibadia, a bese ta ta gadodia mo.
  npi-ULB: तिनीहरूका सन्तानमध्ये आधाले अश्दोदको भाषा बोल्थे । तिनीहरूमध्ये कसैले पनि
    यहूदाको भाषा बोल्न सक्दैनथ्यो, तर ती मानिसहरूको कुनै एउटा भाषा बोल्दथे ।
  yor-yor: Ìdajì àwọn ọmọ wọn ń sọ èdè Aṣdodu tàbí èdè ọ̀kan lára àwọn ènìyàn mìíràn
    tókù, wọn kò sì mọ bí a ṣe ń sọ èdè Juda.
  ind-ind: Sebagian dari anak-anak mereka berbicara dalam bahasa Asdod atau bahasa
    asing lainnya, dan sama sekali tidak mengerti bahasa Ibrani.
  pes-OPCB: و نصف فرزندانشان به زبان اشدودی یا سایر زبانها صحبت می‌کردند و زبان عبری
    را نمی‌فهمیدند.
  tgl-ULB: Kalahati sa kanilang mga anak ang nakakapagsalita ng wika ng Asdod, pero
    hindi sila makapagsalita ng wika ng Juda, liban sa isang wika ng ibang mga bansa.
  hui-hui: Tinaga waneigini marume Asadodo wali agalinaga bi laga wiaru lalu hearia
    handaru. Marume dindi tara tara wiarunaga bi tara tara laga wiaru laga bialu hea.
    Ani lalu hearume ina Yuda wali agalinaga bi laga winiru ti manda nabi hearia handaru.
  mya-mya: သူ​တို့​၏​သား​သ​မီး​တစ်​ဝက်​မျှ​သည်​ငါ​တို့ ဘာ​သာ​စ​ကား​ကို​မ​ပြော​တတ်။
    အာ​ဇုတ်​သို့ မ​ဟုတ်​အ​ခြား​ဘာ​သာ​စ​ကား​တစ်​မျိုး မျိုး​ကို​သာ​ပြော​တတ်​ကြ​၏။-
  bod-N: དེ་དག་གི་བུ་དང་བུ་མོ་རྣམས་ལས་ཕྱེད་ཀས་ཨ་སི་དོད་ཀྱི་སྐད་སྨྲ་བ་དང་། ཡང་ན་མི་རིགས་གཞན་པའི་སྐད་སྨྲ་ཞིང་།
    ཡ་ཧུ་དཱའི་སྐད་སྨྲ་མི་ཤེས་སོ། །
  sna-sna: Hafu yavana vavo vaitaura mutauro wechiAshidhodhi kana mutauro mumwewo
    wavamwe vanhu, uye vakanga vasingazivi mutauro wechiJudha.
  spa-BLM: y sus hijos hablaban la mitad en el idioma de Asdod, y no podían hablar
    en la lengua de los judíos, sino según la lengua de cada pueblo.
  cac-cac: Nan̈alxo yal yuninal eb' tzaxo alan sti' eb' aj Asdod chi' yed' sti' juntzan̈xo
    nación. Axo pax co ti' a on̈ israel on̈ tic, maxtzac yal-laj yalan eb'.
  swh-ULB: Nusu ya watoto wao walizungumza lugha ya Ashdodi, lakini hawakuweza kuzungumza
    lugha ya Yuda, lakini lugha ya mmoja wa watu wengine.
  bel-bel: і таму сыны іхнія напалавіну гавораць па-Азоцку, альбо мовай іншых народаў,
    і ня ўмеюць гаварыць па-Юдэйску.
  deu-ELBBK: Und die Hälfte ihrer Kinder redete asdoditisch und wusste nicht jüdisch
    zu reden, sondern redete nach der Sprache des einen oder des anderen Volkes.
  mbb-OT: Is ketengà te menge anak dan egkaǥi te kineǥiyan te menge tig-Ashdod etawa
    kineǥiyan te menge etew ziyà te zuma pa he menge lugar, ne kenà sikandan ebpekekaǥi
    te kineǥiyan diyà te Juda.
  mal-2015: അവരുടെ മക്കൾ പാതി അസ്തോദ്യഭാഷ സംസാരിച്ചു; അവർ അതതു ജാതിയുടെ ഭാഷയല്ലാതെ
    യെഹൂദ്യഭാഷ സംസാരിപ്പാൻ അറിഞ്ഞില്ല.
  rmc-rmc: A jepaš lengre čhavendar vakerenas andre Ašdoďanengri čhib the andre aver
    narodengre čhiba a na džanenas te vakerel andre amari čhib.
  pes-OPV: و نصف کلام پسران ایشان، در زبان اشدود می‌بود و به زبان یهود نمی توانستند
    به خوبی تکلم نمایند، بلکه به زبان این قوم و آن قوم.
  ron-1924: Жумэтате дин фиий лор ворбяу лимба асдодианэ ши ну штияу сэ ворбяскэ лимба
    евреяскэ; ну куноштяу декыт лимба кутэруй сау кутэруй попор.
  ben-OBCV: তাদের অর্ধেক ছেলেমেয়ে অস্‌দোদের ভাষা কিংবা অন্যান্য জাতির ভাষায় কথা
    বলে, কিন্তু যিহূদার ভাষায় কথা বলতে জানে না।
  som-som: Oo carruurtoodii badhkoodna waxay ku hadli jireen afkii reer Ashdood, oo
    afkii Yuhuuddana kuma ay hadli karin, laakiinse waxay ku hadli jireen sidii afkii
    dadyow kasta.
  lat-VUC: Et filii eorum ex media parte loquebantur azotice, et nesciebant loqui
    judaice, et loquebantur juxta linguam populi et populi.
  eng-ASVBT: and their children spake half in the speech of Ashdod, and could not
    speak in the Jews’ language, but according to the language of each people.
  ita-1885: E la metà dei lor figliuoli parlava asdodeo, e non sapeva parlar giudaico;
    anzi parlavano il linguaggio di un popolo e di un altro.
  eng-ULB: Half of their children spoke the language of Ashdod. None of them could
    speak the language of Judah, but only the language of one of the other peoples.
  spa-VBL: La mitad de sus hijos sólo sabían hablar la lengua de Asdod o la de otro
    pueblo, y no sabían hablar la lengua de Judá.
  fra-_FOB: Quant à leurs enfants, la moitié parlait l'asdodien et ne savait point
    parler la langue des Juifs, mais bien la langue de tel ou tel peuple.
  mal-mal: അവരുടെ മക്കളിൽ പകുതിപ്പേർ അസ്തോദ്യഭാഷ സംസാരിച്ചു; അവർ അതത് ജാതിയുടെ ഭാഷയല്ലാതെ,
    യെഹൂദ്യഭാഷ സംസാരിപ്പാൻ അറിഞ്ഞിരുന്നില്ല.
  urd-GVR: Un ke ādhe bachche sirf Ashdūd kī zabān yā koī aur ġhairmulkī zabān bol
    lete the. Hamārī zabān se wuh nāwāqif hī the.
  suz-BL: मेको आन आलपुकीमी का निक्‍शी अश्‍दोदी लोव़ पाइबाक्‍तेक्‍म। यहूदी आन लोव़
    मजोक्‍थु, अर्को रागी ङा मुर आन लोव़ पाइबाक्‍तेक्‍म।
  ita-1927: e la metà dei loro figliuoli parlava l’asdodeo, ma non sapeva parlare
    la lingua de’ Giudei; conosceva soltanto la lingua di questo o quest’altro popolo.
  ckb-ckb: نیوەی منداڵەکانیان بە زمانی ئەشدۆدی یان بە زمانی گەلی دیکە قسەیان دەکرد،
    تێیاندا نەبوو بتوانێت بە زمانی یەهودی قسە بکات.
  eng-BBE: And their children were talking half in the language of Ashdod; they had
    no knowledge of the Jews' language, but made use of the language of the two peoples.
  kan-OKCV: ಇವರ ಮಕ್ಕಳು ಅರ್ಧಮಂದಿ ಯೆಹೂದ್ಯರ ಭಾಷೆಯಲ್ಲಿ ಮಾತಾಡಲು ತಿಳಿಯದೆ, ಅಷ್ಡೋದ್ಯರ ಮತ್ತು
    ಬೇರೆ ಭಾಷೆಯನ್ನಾಡುತ್ತಾರೆ ಎಂದು ತಿಳಿಯಿತು.
  bbb-bbb: Ijadufuo anafa buone ma uruvana bune e Asedodiko ijiebuo isama ijiakiro
    e guebuo isama ijene kuaeve. Bune ijiege rena isama nuvuone e Judako igiebuo ije
    bu kuaevo ije buneka toteve.
  tam-2017: அவர்களுடைய பிள்ளைகள் பேசின பேச்சில் பாதி அஸ்தோத் மொழியாக இருந்தது; இவர்கள்
    அவரவர்களுடைய மொழியைத்தவிர யூதமொழியைத் தெளிவாகப் பேச அறியாதிருந்தார்கள்.
  spa-RV-1909: Y sus hijos la mitad hablaban asdod, y conforme á la lengua de cada
    pueblo; que no sabían hablar judaico.
  ron-BTF: Și copiii lor vorbeau pe jumătate în vorbirea lui Asdod și nu puteau vorbi
    în limba iudaică, ci conform limbii fiecărui popor.
  eng-WEBP: and their children spoke half in the speech of Ashdod, and could not speak
    in the Jews’ language, but according to the language of each people.
  eng-FBV: Half their children could only speak the language of Ashdod or that of
    another people, and didn't know how to speak the language of Judah.
  nld-1939: en wier kinderen voor de helft geen joods konden spreken, maar wel asjdodietisch
    of de taal van een of ander volk.
  nch-BL: Huan quej tajco ininconehua camanaltiyayaj inincamanal masehualme ten Asdod
    huan amo hueliyayaj camanaltij tocamanal titali Judá ehuani.
  vie-1934: con cái của chúng nó nói phần nửa tiếng Aùch-đốt, không biết nói tiếng
    Giu-đa, nhưng nói tùy theo tiếng của dân này hay là dân kia.
  hin-CV: उनकी संतान के विषय में सच्चाई यह है कि उनकी संतान के आधे लोग अशदोद की भाषा
    बोलते है, उनमें से कोई भी यहूदिया की भाषा में बातचीत कर ही नहीं सकता, बल्कि वे
    सिर्फ अपने ही लोगों की भाषा का इस्तेमाल करते हैं.
  spa-BES: Y sus hijos hablaban a medias en el lenguaje de Asdod; no tenían conocimiento
    de la lengua de los judíos, pero hicieron uso de la lengua de cada pueblo.
  tdx-tdx: le o ana’eo, ty ila’e nirehake an-tsaontsi’ i Asdode fa tsy nahafirehake
    an-tsaontsi’ Iehoda, songa ami’ty fireha’ ondati’eo avao;
  tha-KJV: และเด็กของเขาครึ่งหนึ่งพูดภาษาอัชโดด เขาพูดภาษาฮีบรู​ไม่ได้ แต่​พู​ดภาษาชนชาติของเขาแต่ละพวก
  por-BR-2018: E seus filhos a metade falavam asdodita, e não sabiam falar judaico,
    mas sim a língua de outros povos.
  deu-ELO: Und die Hälfte ihrer Kinder redete asdoditisch und wußte nicht jüdisch
    zu reden, sondern redete nach der Sprache des einen oder anderen Volkes.
  eng-WYC-2018: And their children spake half part by the speech of Ashdod, and could
    not speak by the speech of Jews (or and could not speak the Jewish language, or
    Hebrew), and they spake by the language of (this) people, and of (that) people.
  epo-epo: kaj iliaj infanoj duone parolis Aŝdode, kaj ne povosciis paroli Jude, sed
    nur la lingvon de tiu aŭ alia popolo.
  uig-PIN: Ularning pǝrzǝntlirining yerimi Axdodqǝ sɵzlǝydikǝn (wǝ yaki yuⱪiriⱪi ǝllǝrning
    birining tilida sɵzlǝydiƣan) wǝ Yǝⱨudiy tilida xɵzliyǝlmǝydikǝn.
  beo-beo: 'Ilia mano mogili da A:siedode sia: o ga fi sia: fawane sia:su. Ilia da
    ninia Isala:ili sia: hame dawa:i galu.'
  tpi-OTNT: Na sampela lain pikinini bilong ol i save long tok ples bilong ol Asdot.
    Na sampela i save long ol arapela tok ples. Tasol ol i no save long tok ples bilong
    mipela Juda.
  hau-SA: Rabin ’ya’yansu suna yaren Ashdod ko kuwa wani yare na waɗansu mutane, ba
    su kuwa san yadda za su yi Yahudanci ba.
  uig-LAT: Ularning perzentlirining yérimi Ashdodche sözleydiken (we yaki yuqiriqi
    ellerning birining tilida sözleydighan) we Yehudiy tilida shözliyelmeydiken.
  nde-nde: Ingxenye yabantwababo babekhuluma ulimi lwase-Ashidodi kumbe ulimi lwabanye
    abantu, bengakwazi ukukhuluma isiHebheru.
  ton-ton: Pea naʻe lea fakavaeua ʻe heʻenau fānau ʻi he lea ʻo ʻAsitoti, pea naʻe
    ʻikai te nau faʻa lea ʻi he lea ʻae kakai Siu pē, kae ʻi he lea ʻae kakai fakatouʻosi.
  ces-1613: An synové jejich mluvili od polu Azotsky, a neuměli mluviti Židovsky,
    ale podlé jazyku každého toho lidu.
  eng-WMB: and their children spoke half in the speech of Ashdod, and could not speak
    in the Jews’ language, but according to the language of each people.
  tam-TCV: அதனால் அவர்கள் பிள்ளைகளின் பாதிப்பேர் அஸ்தோத்தின் மொழியையோ அல்லது அந்த
    மக்களின் வேறொரு மொழியைத்தவிர யூதமொழியைப் பேச அவர்களுக்குத் தெரியவில்லை.
  ceb-ULB: Katunga sa ilang mga anak nagasulti sa pinulongan sa Ashdod. Walay usa
    kanila nga makasulti sa pinulongan sa Juda, apan ang pinulongan lamang sa usa
    sa laing mga banay.
  pol-UBG: A połowa ich dzieci mówiła w języku aszdodskim, nie umiejąc mówić po hebrajsku,
    ale każdy według języka swego narodu.
  urd-GVU: اُن کے آدھے بچے صرف اشدود کی زبان یا کوئی اَور غیرملکی زبان بول لیتے تھے۔
    ہماری زبان سے وہ ناواقف ہی تھے۔
  deu-1912: Und ihre Kinder redeten die Hälfte asdodisch und konnten nicht jüdisch
    reden, sondern nach der Sprache eines jeglichen Volks.
  kan-2017: ಅವರ ಮಕ್ಕಳಲ್ಲಿ ಅರ್ಧ ಮಂದಿ ಯೂದಾಯ ಭಾಷೆಯಲ್ಲಿ ಮಾತನಾಡದೆ, ಅಷ್ಡೋದ್ಯ ಭಾಷೆಯನ್ನಾಡುತ್ತಾರೆಂದು
    ತಿಳಿದು ನಾನು ಕೋಪಗೊಂಡೆನು.
  yap-yap: Nap’an baley u pifakrad e yad ma thin nu Ashdod ara yug boch e thin ma
    dar nanged rogon ni ngaroged e biromad e thin.
  hlt-MCSB: A ca rhoek khaw rhakthuem Ashodi ol la cal uh tih amih te pilnam neh pilnam
    pataeng Judah ol la a voek ham hmat uh pawh.
  mdy-ETH: ዬያቶ ሄካሢኮ ናኣታ ዓሽዶዴ ሙኡቺና ሜሌ ፔቴ ፔቴ ሙኡቺያኣ ጌስታኔ፤ ፔኤኮ ዓይሁዶ ሙኡጮና ዔያታ ጌስታኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Na deɛ na ɛnyɛ koraa ne sɛ, na wɔn mma no mu fa ka Asdod ne nnipa foforɔ
    bi kasa a na wɔntumi nka Yudafoɔ kasa no koraa.
  eng-WEBU: and their children spoke half in the speech of Ashdod, and could not speak
    in the Jews’ language, but according to the language of each people.
  wal-wal: Ubba qassi iitabai eta naatuppe baggai Ashddooda biittaa woikko issi issi
    hara biittaa qaalan haasayoosonappe attin, bantta biittaa, Yihudaa qaalan haasayanau
    danddayokkona.
  spa-PDDPT: Sus hijos hablaban a medias el lenguaje de Asdod. Ninguno de ellos podía
    hablar la lengua de Judá, sino el lenguaje de su propio pueblo.
  gun-gun: Ta'y kuery ma Asdode pygua ayvu py ijayvu vai-vai okuapy, nhande judeu
    ayvu py nda'ijayvu kuaai, amboae regua ayvu py anho rive.
  agu-BL: Nin yi chinitxa' cob cuntu' elnake', na at e' yi qui na a'w kayol cyak'un,
    ma na i chiyol yi e' aj Asdod, nka junt jilwutz yol na a'w cya'n.
  ilo-ULB: Kagudua ti bilang dagiti annakda ti agsasao iti pagsasao ti Asdod, ngem
    saanda a makapagsao iti pagsasao ti Juda, ti laeng pagsasao dagiti tattao a pagnanaedanda.
  kpg-kpg: Hunu dama digaula e helehelekai nnelekai Ashdod mono hagadilinga helekai
    ala i golo, gu de iloo di helekai tadau helekai.
  uig-ARA: ئۇلارنىڭ پەرزەنتلىرىنىڭ يېرىمى ئاشدودچە سۆزلەيدىكەن (ۋە ياكى يۇقىرىقى ئەللەرنىڭ
    بىرىنىڭ تىلىدا سۆزلەيدىغان) ۋە يەھۇدىي تىلىدا شۆزلىيەلمەيدىكەن.
  sus-sus: E xa di ndee nu Asidodi xui falama, xa na mu a ra si gbɛtɛ xui, e mu Yudaya
    xui falama.
  pon-2006: Apali en neirail seri kan kin lokaiahki lokaiahn Asdod de ehu soangen
    lokaia, oh re sohte ese pein at lokaia.
  ksd-ksd: ma ta umana natu i diat dia ga tata ma ta umana pakana tinata Asdod, ma
    dia ga mama tata ma ra tinata kai ra umana Iudaia, dia nunure ke ra tinata kai
    ra enana tarai.
  tur-YTC: Çocuklarının yarısı Aşdod dilini konuşuyor, her bir halk diline göre konuşuyor,
    Yahudi dilinde konuşamıyordu.
  ind-AYT: Setengah anak-anak mereka berbicara dalam bahasa Asdod. Mereka tidak bisa
    berbicara dalam bahasa Yahudi, tetapi mereka berbicara menurut bahasa mereka masing-masing.
  nya-nya: Theka la ana awo linkayankhula chiyankhulo cha Asidodi kapena chiyankhulo
    chimodzi cha anthu ena, ndipo sankathanso kuyankhula chiyankhulo cha Ayuda.
  hrv-hrv: 'Polovica njihovih sinova govorila je ašdodski ili jezikom ovoga ili onoga
    naroda: više nisu znali govoriti židovski.'
  mps-mps: Tama augwali hani wai mebago te Asdot dabego po koneani. Tama mebago te
    gasa po koneai. Tiali goli, augwaligo te da Juda dabego po konesiąwai dao.
  tpi-tpi: Na sampela lain pikinini bilong ol i save long tok ples bilong ol Asdot.
    Na sampela i save long ol arapela tok ples. Tasol ol i no save long tok ples bilong
    mipela Juda.
  dan-1931: talte Halvdelen af børnene Asdoditisk eller et af de andre Folks Sprog,
    men kunde ikke tale Jødisk.
  vie-OVCB: và một số con cái của họ nói tiếng Ách-đốt chứ không nói được tiếng Do
    Thái.
  guj-2017: તેઓનાં બાળકો અર્ધું આશ્દોદી ભાષામાં બોલતાં હતાં અને તેઓને યહૂદીઓની ભાષા
    આવડતી ન હતી, પણ પોતપોતાના લોકોની મિશ્ર ભાષા બોલતાં હતાં.
  pon-2006A: Apali en neirail seri kan kin lokaiahki lokaiahn Asdod de ehu soangen
    lokaia, oh re sohte ese pein at lokaia.
  por-BRBSL: e seus filhos falavam pela metade no discurso de Ashdod, e não podiam
    falar na língua dos judeus, mas de acordo com a língua de cada povo.
  cth-cth: A canaw hah Ashdod lawk a pan awh. Hote lawk hloilah teh, Hebru lawk hai
    pan thai awh hoeh.
  twi-twi: Na nea na enye koraa ne sɛ, na wɔn mma no mu fa ka Asdod ne nnipa foforo
    bi kasa a na wontumi nka Yudafo kasa no koraa.
  hlt-hlt: A ca rhoek khaw rhakthuem Ashodi ol la cal uh tih amih te pilnam neh pilnam
    pataeng Judah ol la a voek ham hmat uh pawh.
  tbz-SIM: Kɛ̀ bɛ̀mɑbɛ̀ nɑ̀ɑ́ nhAsidotiibɛ kó tinɑ́ɑǹtì kɛ̀ bɛtɔbɛ̀ nɑ̀ɑ́ ntitɛtì,
    bɑ́ bɛ̀ tɛ̃́nkɛ í nɑ́ɑ́ nSifubɛ kó tinɑ́ɑǹtì.
  msy-2020: Ezɨ men borir maba Asdotian akam gɨfogha a mɨgei. Ezɨ marazi nguibar igharazibar
    akabagh fogha dav gei. Egha me Judabar akam gɨfozir puvatɨ.
  dop-dop: Nɑ pɑ piyɑ hɔɣɔlʋɣʋ yɔɣɔtǝɣɩ Asǝtɔtɩ nyǝ́mɑ tɔm. Mpɑ pɑ́ wɛ piitim mpi
    pǝ tɑɑ, pǝlɛ pǝ tɔm kɛ pɛlɛ pɑ piyɑ yɔɣɔtǝɣɩ. Pɑ tɑɑ nɔɣɔlʋ tɑɑ nɩɩkɩ Yutɑ nyǝ́mɑ
    tɔm.
  azb-azb: Onların uşaqlarının yarısı Aşdod dilində yaxud digər xalqların dilində
    danışırdı, ancaq Yəhudi dilində danışa bilmirdi.
  eng-DBY: And their children spoke half in the language of Ashdod, and could not
    speak in the Jews' language, but according to the language of each people.
  hin-2017: उनके बच्चों की आधी बोली अश्दोदी थी, और वे यहूदी बोली न बोल सकते थे, दोनों
    जाति की बोली बोलते थे।
  wol-KYG: Seen genn-wàlli njaboot di làkk asdodd, ña ca des di làkk leneen ci làmmiñi
    doxandéem yi, te kenn ci ñoom manula wax yawut.
  eng-YLT: And of their sons, half are speaking Ashdoditish — and are not knowing
    to speak Jewish — and according to the language of people and people.
  eng-WYC-2017: And their children spake half part by the speech of Ashdod, and could
    not speak by the speech of Jews, and they spake by the language of this people,
    and of that people.
  eng-WMBB: and their children spoke half in the speech of Ashdod, and could not speak
    in the Jews’ language, but according to the language of each people.
  urd-GVH: उनके आधे बच्चे सिर्फ़ अशदूद की ज़बान या कोई और ग़ैरमुल्की ज़बान बोल लेते
    थे। हमारी ज़बान से वह नावाक़िफ़ ही थे।
  rug-rug: Meke kukuruna ari dia koburu si zama pa zinama Asidodi, babe pa zinama
    tadi kaiqa votiki tie, ba lopu tumae zama nia sa mami vinekala soti.
  gaz-gaz: Ilmaan isaanii keessaa walakkaan afaan Ashdood yookaan afaan saboota biraa
    dubbatan malee afaan Yihuudaa dubbachuu hin dandeenye.
  fra-LSG: La moitié de leurs fils parlaient l’asdodien, et ne savaient pas parler
    le juif; ils ne connaissaient que la langue de tel ou tel peuple.
  yal-yal: E diine fɔxɔ kedenna yi Asadodi xuiin falama ba xui gbɛtɛye ra, koni e
    mi yi nɔɛ Heburu xuiin falɛ.
  haw-1868: A he hapa ka olelo ana o ka lakou poe keiki ma ka olelo a Asedoda, aole
    hoi i ike lakou ke olelo e like me ka Iuda, aka, o like me kela lahuikanaka a
    me keia lahuikanaka.
  arb-NAV: وَلاحَظْتُ أَنَّ نِصْفَ كَلامِ أَوْلادِهِمْ بِلُغَةِ أَشْدُودَ، أَوْ لُغَةِ
    بَعْضِ الشُّعُوبِ الأُخْرَى، وَيَجْهَلُونَ اللُّغَةَ الْيَهُودِيَّةَ،
  ewe-ewe: eye wo viwo dometɔ geɖewo gblɔa Asdod gbe alo dzrogbe bubuwo, eye wometea
    ŋu gblɔa Yuda gbe kura o.
  eng-LEE: And their children spoke partly in the speech of Ashdod, and did not understand
    to speak in the Jewish language, but according to the language of one or the other
    people.
  asm-FB: তেওঁলোকৰ আধা সংখ্যক সন্তানে অচদোদীয়া ভাষা কয়, কিন্তু তেওঁলোকে ইব্ৰী ভাষা
    ক’ব নাজানে। নিজৰ নিজৰ জাতিৰ ভাষা অনুসাৰে কথা কয়।
  sus-A: عٍ شَ دِ ندٍيٍ نُ عَسِدٌدِ شُي قَلَمَ، شَ نَ مُ عَ رَ سِ فبّتّ شُي، عٍ مُ
    يُدَيَ شُي قَلَمَ.
  fra-SBL: et leurs enfants parlaient à demi dans la langue d'Asdod, et ne pouvaient
    parler dans la langue des Juifs, mais selon la langue de chaque peuple.
  hbo-hbo: וּבְנֵיהֶ֗ם חֲצִי֙ מְדַבֵּ֣ר אַשְׁדֹּודִ֔ית וְאֵינָ֥ם מַכִּירִ֖ים לְדַבֵּ֣ר
    יְהוּדִ֑ית וְכִלְשֹׁ֖ון עַ֥ם וָעָֽם׃
  pjt-pjt: '@see-verse:NEH.013.023'
  kik-kik: Nuthu ya ciana ciao ciaaragia rũthiomi rwa Ashidodi kana thiomi cia ndũrĩrĩ
    icio ingĩ, no matiooĩ kwaria rũthiomi rwa Juda.
  fra-NCL: La moitié de leurs fils parlaient l’azotien sans pouvoir parler judéen ;
    et de même pour la langue de tel et tel autre peuple.
  cek-AK: Nihcae ih caanawk loe Judah lok kop o ai; ahap kaminawk mah Ashdod kaminawk
    ih lok to apeh o, kalah kaminawk ih lok maeto ni apaeh o.
  cuk-cuk: Abala e-mimmigan Asdodʼgaya sunmakmalad, degine, dule-baigan-gayaba sunmakmarbalid.
    Ar ade, Judío-gayadi sunmaksurmalad.
  uig-CYR: Уларниң пәрзәнтлириниң йерими Ашдодчә сөзләйдикән (вә яки жуқуриқи әлләрниң
    бириниң тилида сөзләйдиған) вә Йәһудий тилида шөзләлмәйдикән.
  tel-2017: వారి కొడుకుల్లో సగం మంది అష్డోదు భాష మాట్లాడుతున్నారు. వాళ్ళు రకరకాల అన్య
    భాషలు మాట్లాడుతున్నారు, వారిలో ఎవరికీ యూదుల భాష రాదు.
  hat-BSA: Epi selon pitit yo, mwatye nan yo te pale langaj Ashdod la, e nanpwen menm
    nan yo ki te gen kapasite pou pale langaj Juda a, men pito langaj a pèp pa li
    a.
  kos-kos: Tafu tulik natulos kaskaskin kas Ashdod ku kutu pac kas saya, ac nikin
    kas lasr uh.
  hbo-WLC: וּבְנֵיהֶ֗ם חֲצִי֙ מְדַבֵּ֣ר אַשְׁדּוֹדִ֔ית וְאֵינָ֥ם מַכִּירִ֖ים לְדַבֵּ֣ר
    יְהוּדִ֑ית וְכִלְשׁ֖וֹן עַ֥ם וָעָֽם׃
  ibo-ibo: chọpụtakwa na ọkara nʼetiti ụmụ ha na-asụ naanị asụsụ ndị Ashdọd, maọbụ
    otu asụsụ nke ndị mba ọzọ, ma ha amaghị asụsụ Juda ma ọlị.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ବାଳକମାନେ ଅଧେ ଅସ୍ଦୋଦୀୟ ଭାଷାରେ କଥାବାର୍ତ୍ତା କଲେ ଓ ଯିହୁଦୀୟ ଭାଷାରେ
    କଥାବାର୍ତ୍ତା କରି ପାରିଲେ ନାହିଁ, ମାତ୍ର ପ୍ରତ୍ୟେକ ଗୋଷ୍ଠୀର ଭାଷାନୁସାରେ କଥା କହିଲେ।
  chk-chk: Iwe, esop seni nöür kewe semirit ra eäni fosun Astot ika och sokun fosun
    aramas, nge resap tongeni eäni fosun Juta.
  rop-rop: Haf biginini blanga olabat bin tok det langgus brom Eshdad o langgus brom
    naja kantri, en dei nomo bin tok melabat langgus.
  ukr-1871: А через те їх дїти говорять пополовинї по азотсьски, або мовою инчих народів,
    і не вміють говорити по юдейськи.
  deu-1951: Darum redeten auch ihre Kinder halb asdoditisch und konnten nicht jüdisch
    reden, sondern die Sprache dieses oder jenes Volkes.
  eng-JPS: and their children spoke half in the speech of Ashdod, and could not speak
    in the Jews' language, but according to the language of each people.
  srp-1865: I sinovi njihovi govorahu pola Azotski, i ne umijahu govoriti Judejski
    nego jezikom i jednoga i drugoga naroda.
  lug-lug: Kimu kyakubiri ku baana baabwe baali boogera olulimi lw’Abasudodi, oba
    olumu ku nnimi z’abantu abalala.
  heb-heb: ובניהם חצי מדבר אשדודית ואינם מכירים לדבר יהודית וכלשון עם ועם׃
  ben-IRV: তাদের মধ্যে অনেক ছেলেমেয়ে অর্ধেক অস্‌দোদীয় কিম্বা অন্যান্য জাতির ভাষায়
    কথা বলে। তারা যিহূদার ভাষায় কথা বলতে জানে না। নিজেদের জাতির ভাষা অনুসারে কথা
    বলে
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਬੱਚੇ ਅੱਧੀ ਅਸ਼ਦੋਦੀ ਬੋਲਦੇ ਸਨ ਜਾਂ ਦੂਜੇ ਲੋਕਾਂ ਦੀ ਭਾਸ਼ਾ ਬੋਲਦੇ ਸਨ,
    ਪਰ ਉਹ ਯਹੂਦੀ ਭਾਸ਼ਾ ਨਹੀਂ ਬੋਲ ਸਕਦੇ ਸਨ।
  mya-JVB: သူ တို့သား သမီးတို့သည် ယုဒ စကားကို မ ပြော တတ်။ အာဇုတ် စကားတဝက် အစရှိသော
    အသီးအသီးဘာသာ စကားကို ပြော တတ်ကြ၏။
  tbg-tbg: Vika vainti hinikuka Asadoti uvave, vo vatanaaka uvave tiha kia tinavu
    uvavata ho turave.
  hmo-hmo: Idia edia natudia orea kahana be Asadoda gado o gado ta idia hereva, to
    Iuda gado idia hereva diba lasi.
  urd-urd: और उनके बच्चों की ज़बान आधी अशदूदी थी और वह यहूदी ज़बान में बात नहीं कर
    सकते थे, बल्कि हर क़ौम की बोली के मुताबिक़ बोलते थे।
  rus-SYN: и оттого сыновья их вполовину говорят по-азотски, или языком других народов,
    и не умеют говорить по-иудейски.
  bqc-SIM: Ɔ̃ an nɛ́eↄ ì Asedoda yã́ ge buipãle yã́ ma, aali Ɛbɛlu yãmao.
  tcz-CHONGTHU: Hiche banna chun, achateu akeh khat in Ashdod paole paodang athouvin,
    Judah pao atho theipouvin ahi.
  mar-mar: आणि त्यांची मुले अश्दोदी भाषा अर्धवट बोलत परंतु त्यांना यहूदी भाषा येत
    नव्हती, पण इतर लोकांच्या भाषेपैकी एक भाषा ते बोलत. ते आपआपल्या जातीची मिश्र भाषा
    बोलत होते.
  qub-qub: Waquin wamrancuna parlarcaycaran Asdod runacunapa rimayninta, waquin nasyuncunapa
    rimayninta. Israelcunapa rimaynintaga manana yacharannachu.
  hat-hat: Mwatye nan timoun yo te pale lang peyi Asdòd la ase ou ankò yon lòt kalite
    lang. Yo pa t' konn pale lang nou an.
  eng-BSB: Half of their children spoke the language of Ashdod or of the other peoples,
    but could not speak the language of Judah.
  eng-WEBPB: and their children spoke half in the speech of Ashdod, and could not
    speak in the Jews’ language, but according to the language of each people.
  kbq-kbq: Hagi mago'a mofavre nagazamimo'za, Astoti vahe zamagerura antahi'neza zamagerura
    ru'naze. Ana nehazage'za mago'amo'za ruga'a vahe zamageru ru'naze. Hianagi Juda
    vahe zamagerura oru'naze.
  nhe-BL: Huan queja tlajco ininconehua camatiyayaj inintlajtol tlacame tlen Asdod
    huan ax hueliyayaj camatij totlajtol titlali Judá ehuani.
  gub-BL: Amo wana'yr uze'eg Azenoz pe har waze'eg rupi wà. Uze'eg amo ae ywy rehe
    har waze'eg rupi wà. Nukwaw kwaw Zutew ze'eg wà.
  eng-DRA: And their children spoke half in the speech of Azotus, and could not speak
    the Jews’ language, but they spoke according to the language of this and that
    people.
