verse: NEH.013.003
translations:
  mal-C: ഈ ന്യായപ്രമാണം കേട്ട ജനം അന്യവംശജരെ എല്ലാം ഇസ്രായേലിൽനിന്ന് പുറത്താക്കി.
  deu-TKW: Und als sie das Gesetz vernahmen, sonderten sie alle Fremden von Israel
    ab.
  lin-lin: Tango kaka bato bayokaki mobeko yango, balongolaki na Isalaele bakitani
    nyonso ya bapaya.
  eng-LSV: And it comes to pass, at their hearing the Law, that they separate all
    the mixed people from Israel.
  eng-GNV: Now when they had heard the Lawe, they separated from Israel all those
    that were mixed.
  eng-WEBSTER: Now it came to pass, when they had heard the law, that they separated
    from Israel all the mixed multitude.
  nhw-BL: Huajca quema quicajque ni tlanahuatili quiniyocaquixtijque nochi catli amo
    nelía israelitame.
  swh-ONEN: Watu waliposikia sheria hii, waliwatenga watu wote wasio Waisraeli waliokuwa
    wa uzao wa kigeni.
  bba-bba: Sɑnɑm mɛ bɑ woodɑn tire ten ɡɑri nuɑ, yerɑ be, Isirelibɑ bɑ sɔbu kpuro
    wunɑ ben suunu sɔɔn di.
  eng-KJVCPB: Now it came to pass, when they had heard the law, that they separated
    from Israel all the mixed multitude.
  luo-luo: Ka ji nowinjo chikni, negigolo oko jogo duto ma welo kuom jo-Israel.
  meu-meu: Taunimanima na taravatu e kamonai negana ai, idia ese bese idaudia amo
    e vara taudia na Israel edia amo e abidia oho.
  npi-ULB: तिनीहरूले व्यवस्था सुन्‍नेबित्तिकै तिनीहरूले इस्राएलबाट हरेक विदेशीबाट
    अलग गराए ।
  yor-yor: Nígbà tí àwọn ènìyàn gbọ́ òfin yìí, wọ́n yọ gbogbo àwọn àjèjì ènìyàn tí
    ó darapọ̀ mọ́ wọn kúrò láàrín àwọn Israẹli.
  ind-ind: Ketika bangsa Israel mendengar peraturan itu, mereka melarang semua orang
    keturunan campuran mengikuti segala perkumpulan penting umat Israel.
  pes-OPCB: وقتی این قسمت خوانده شد، قوم اسرائیل افراد بیگانه را از جماعت خود جدا
    ساختند.
  tgl-ULB: Nang narinig nila ang Batas, pinaalis nila mula sa Israel ang bawat dayuhan.
  hui-hui: Isaraeleali tigua mana lowini dagalayago hale howa wali agali uruni tinaga
    mamali tarali heneyagola ti baba nahole lalu bibahende bo taliatagi haga bini.
  mya-mya: ထို​ကျမ်း​စ​ကား​ဖတ်​ရွတ်​သည်​ကို​ကြား​ကြ သော​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    မိ​မိ​တို့​အ​သိုင်း​အ​ဝိုင်း​မှ​လူ​မျိုး​ခြား​များ ကို​ပယ်​ထုတ်​လိုက်​ကြ​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བཀའ་ཁྲིམས་དེ་ཐོས་མ་ཐག་ཏུ་རིགས་རྒྱུད་འདྲེས་མ་ཐམས་ཅད་ལས་སོ་སོར་ཕྱེས་སོ།
    །
  sna-sna: Vanhu vakati vanzwa murayiro uyu, vakabvisa vose vakanga vari vatorwa pakuberekwa.
  spa-BLM: Sucedió que cuando escucharon la ley, separaron de Israel a toda la multitud
    mixta.
  cac-cac: Yuj chi' ayic ix yab'an eb' quetchon̈ab' chi' tas syal ch'an̈ ley chi',
    ix yic'anel sb'a eb' d'a scal eb' ch'oc chon̈ab'il cajan d'a scal eb'.
  swh-ULB: Mara tu waliposikia sheria, waliwatenga Israeli toka kwa kila mgeni.
  bel-bel: Пачуўшы гэты закон, яны аддзялілі ўсё іншапляменнае ад Ізраіля.
  deu-ELBBK: Und es geschah, als sie das Gesetz hörten, da sonderten sie alles Mischvolk
    von Israel ab.
  mbb-OT: Ne hein nezineg te menge Israilihanen haazà he kesuǥuan, wazè dan ipetampu
    kandan is kenà tutuu he menge Israilihanen.
  mal-2015: ആ ന്യായപ്രമാണം കേട്ടപ്പോൾ അവർ സമ്മിശ്രജാതികളെ ഒക്കെയും യിസ്രായേലിൽനിന്നു
    വേറുപിരിച്ചു.
  rmc-rmc: Sar o manuša šunde kada zakonos, bičhade pestar het savore manušen, save
    sas andral aver narodi.
  pes-OPV: پس چون تورات راشنیدند، تمامی گروه مختلف را از میان اسرائیل جدا کردند.
  ron-1924: Кынд ау аузит Леӂя, ау деосебит дин Исраел пе тоць стрэиний.
  ben-OBCV: লোকেরা যখন এই বিধান শুনল, তারা বিদেশিদের বংশধরদের সবাইকে ইস্রায়েলীদের
    সমাজ থেকে বাদ দিয়ে দিল।
  som-som: Oo waxay noqotay markay sharcigii maqleen inay reer binu Israa'iil ka sooceen
    dadkii isku qasnaa oo dhan.
  lat-VUC: Factum est autem, cum audissent legem, separaverunt omnem alienigenam ab
    Israël.
  eng-ASVBT: And it came to pass, when they had heard the law, that they separated
    from Israel all the mixed multitude.
  ita-1885: Perciò, quando il popolo ebbe intesa quella legge, separò d'Israele ogni
    mischianza.
  eng-ULB: As soon as they heard the law, they separated out from Israel every foreign
    person.
  spa-VBL: Cuando el pueblo se enteró de esta ley, separó de Israel a todos los que
    tenían ascendencia extranjera.
  fra-_FOB: Il arriva donc, dès qu'on eut entendu la loi, qu'on sépara d'Israël tout
    mélange.
  mal-mal: ആ ന്യായപ്രമാണം കേട്ടപ്പോൾ അവർ സമ്മിശ്രജാതികളെ ഒക്കെയും യിസ്രായേലിൽനിന്ന്
    വേർപിരിച്ചു.
  urd-GVR: Jab hāzirīn ne yih hukm sunā to unhoṅ ne tamām Ġhairyahūdiyoṅ ko jamāt
    se ḳhārij kar diyā.
  suz-BL: मिनु मेको अरेशो लोव़ पढेशो नेंशा, अर्को रागी ङा मुर नेल्‍ल आन कली तिल्‍तेक्‍म।
  ita-1927: E quando il popolo ebbe udita la legge, separò da Israele ogni elemento
    straniero.
  ckb-ckb: کاتێک گوێیان لە فێرکردنەکە بوو، هەموو ئەو بێگانانەیان جیا کردەوە کە لەگەڵ
    ئیسرائیلدا تێکەڵ ببوون.
  eng-BBE: So after hearing the law, they took out of Israel all the mixed people.
  kan-OKCV: ಆಗ ಜನರು ದೇವರ ನಿಯಮವನ್ನು ಕೇಳಿದಾಗ, ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ವಿದೇಶಿ ಜನರನ್ನು ಪ್ರತ್ಯೇಕಿಸಿದರು.
  bbb-bbb: Ijadufuo e Isureroko boeje bu ve ijia vua ije fiena uri e ae binoko ije
    kuriaerevoga bu naebe buina besu karinoe.
  tam-2017: ஆகையால் அவர்கள் அந்தக் கட்டளையைக் கேட்டபோது, பற்பல தேசத்தின் மக்களையெல்லாம்
    இஸ்ரவேலைவிட்டுப் பிரித்துவிட்டார்கள்.
  spa-RV-1909: Y fué que, como oyeron la ley, apartaron de Israel toda mistura.
  ron-BTF: Și s-a întâmplat, după ce ei au auzit legea, că au separat din Israel toată
    mulțimea amestecată.
  eng-WEBP: It came to pass, when they had heard the law, that they separated all
    the mixed multitude from Israel.
  eng-FBV: When the people heard about this law, they separated out from Israel everyone
    who had foreign ancestry.
  nld-1939: Toen men deze wet had gehoord, zonderde men allen, die van gemengd ras
    waren, van Israël af.
  nch-BL: Huajca quema quicajque ni tanahuatili quiniyocaquixtijque nochi cati amo
    nelía israelitame.
  vie-1934: Xảy khi chúng đã nghe luật pháp rồi, bèn phân rẽ khỏi Y-sơ-ra-ên các dân
    ngoại bang.
  hin-CV: इसलिये जब उन्होंने उस व्यवस्था को सुना, उन्होंने सभी विदेशियों को इस्राएल
    में से बाहर कर दिया.
  spa-BES: Entonces, después de escuchar la ley, sacaron de Israel a todas las personas
    que se habían mezclado con los extranjeros.
  tdx-tdx: Aa ie nahajanjiñe Hake iereo le nambaha’ iareo am’ Israele ze hene tamingañe
    tsy ki’e.
  tha-KJV: และอยู่มาเมื่อประชาชนได้ยินพระราชบัญญั​ติ เขาก็แยกอิสราเอลออกเสียจากคนต่างด้าวทั้งปวง
  por-BR-2018: Sucedeu, pois, que, quando eles ouviram esta lei, separaram de Israel
    toda mistura.
  deu-ELO: Und es geschah, als sie das Gesetz hörten, da sonderten sie alles Mischvolk
    von Israel ab.
  eng-WYC-2018: And it was done, when the people had heard the law, they separated
    each alien from Israel (or they set apart, or excluded, all foreigners from the
    Israelite community).
  epo-epo: Kiam ili aŭdis tiun leĝon, ili apartigis de Izrael ĉiun aligentulon.
  uig-PIN: Xundaⱪ boldiki, jamaǝt bu ⱪanun sɵzlirini anglap barliⱪ xalƣut kixilǝrni
    ilƣap qiⱪiriwǝtti.
  beo-beo: Isala:ili dunu da amo sema idibi nabaloba, ilia ga fi dunu ilia fi amoga
    mae gilisima:ne ilegele sia:i.
  tpi-OTNT: '@see-verse:NEH.013.002'
  hau-SA: Sa’ad da mutane suka ji wannan doka, sai suka ware daga Isra’ila duk waɗanda
    suke na baƙon zuriya.
  uig-LAT: Shundaq boldiki, jamaet bu qanun sözlirini anglap barliq shalghut kishilerni
    ilghap chiqiriwetti.
  nde-nde: Kwathi abantu sebewuzwile umthetho, babasusa ko-Israyeli bonke labo ababedabuka
    ezizweni.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻenau fanongo ki he fono, naʻa nau fakamavae
    mei ʻIsileli ʻae ngaahi kakai kehekehe kotoa pē.
  ces-1613: Stalo se pak, když slyšeli zákon, že odmísili všecky přimíšené od Izraele.
  eng-WMB: It came to pass, when they had heard the law, that they separated all the
    mixed multitude from Israel.
  tam-TCV: மக்கள் இந்த மோசேயின் சட்டத்தைக் கேட்டபோது, அந்நிய மக்களையெல்லாம் இஸ்ரயேலைவிட்டு
    வெளியேற்றினார்கள்.
  ceb-ULB: Sa pagkadungog nila sa balaod, gilain dayon nila gikan sa Israel ang matag
    langyaw nga tawo.
  pol-UBG: A gdy usłyszeli to prawo, odłączyli od Izraela wszystkich mieszanego pochodzenia.
  urd-GVU: جب حاضرین نے یہ حکم سنا تو اُنہوں نے تمام غیریہودیوں کو جماعت سے خارج کر
    دیا۔
  deu-1912: Da sie nun dies Gesetz hörten, schieden sie alle Fremdlinge von Israel.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಈ ಧರ್ಮವಿಧಿಯನ್ನು ಕೇಳಿದೊಡನೆ ಎಲ್ಲಾ ಮಿಶ್ರಜಾತಿಯವರನ್ನು ತಮ್ಮ ಮಧ್ಯದಿಂದ
    ಬೇರ್ಪಡಿಸಿದರು.
  yap-yap: Nap’an ni rung’ag e girdi’ nu Israel e re motochiyel ney ni kan be’eg,
    mar chuweged gubin e girdi’ nu boch e nam u lan taferad.
  hlt-MCSB: Olkhueng te a yaak van neh namcom boeih tah Israel taeng lamloh a hoep
    uh.
  mdy-ETH: ዬያ ናባቢንቴሢ ዒስራዔኤሌ ዴራ ዒማና ዋይዛዖ ሜሌ ዴሮ ማዔ ዓሶ ዔያቶ ባኣካፓ ዱማሲ ኬሴኔ።
  twi-ASANTE: Wɔkenkan saa mmara no wiee no, wɔpamoo amanfrafoɔ no nyinaa firii badwa
    no ase.
  eng-WEBU: It came to pass, when they had heard the law, that they separated all
    the mixed multitude from Israel.
  wal-wal: Ha higgiyaa Israa7eela asai siyido wode, allaga zare walahai de7iyo ubbaa
    Israa7eelappe shaakkiis.
  spa-PDDPT: Por tanto, al escuchar la Ley, excluyeron de Israel a todo extranjero.
  gun-gun: Ha'e va'e lei heta va'e kuery oendu vy Israel kuery mbyte gui oipe'a imondovy
    amboae regua ha'e javi.
  agu-BL: Itzun yi quibital yi xtxolbila'tz yi na tal yi ley, nintzun e' octz tan
    chijatxle'n len yi e' yi nsken cyok'bej quib scyuch' awer nak.
  ilo-ULB: Apaman a nangngegda ti linteg, inlasinda dagiti amin a gangannaet manipud
    iti Israel.
  kpg-kpg: Di madagoaa digau Israel ne longono ginaadou taganoho deenei, digaula gu hagau
    gi daha digau mai i daha huogodoo ala i nadau baahi.
  uig-ARA: شۇنداق بولدىكى، جامائەت بۇ قانۇن سۆزلىرىنى ئاڭلاپ بارلىق شالغۇت كىشىلەرنى
    ئىلغاپ چىقىرىۋەتتى.
  sus-sus: E to na mɛ, e naxa si gbɛtɛ mixi birin keri Isirayilakae ya ma.
  pon-2006: Ni mehn Israel ar rongada kosonnedo eh wadawadada, re ahpw katohrehla
    mehn liki koaros sang rehrail.
  ksd-ksd: Ma ba dia ga valongore ra tinata na varkurai dia ga tibe vaire ra lavur
    enana tarai kan ra tarai Israel.
  tur-YTC: Ve öyle oldu ki, yasayı duyduklarında, bütün karışık halkı İsrael'den ayırdılar.
  ind-AYT: Oleh sebab itu, ketika orang-orang Israel mendengarkan Hukum Taurat itu,
    mereka memisahkan keturunan campuran dari orang-orang Israel.
  nya-nya: Anthu atamva lamuloli, anachotsa pakati pawo onse amene anali achilendo.
  hrv-hrv: Kad su čuli Zakon, isključili su iz Izraela sve strance.
  mps-mps: '@see-verse:NEH.013.002'
  tpi-tpi: '@see-verse:NEH.013.002'
  dan-1931: Da de nu hørte Loven, udskilte de alle fremmede af Israel.
  vie-OVCB: Nghe đến quy luật này người Ít-ra-ên lập tức trục xuất tất cả những người
    ngoại tộc kia.
  guj-2017: જયારે લોકોએ આ નિયમશાસ્ત્ર સાંભળ્યું ત્યારે સર્વ વિદેશીઓને ઇઝરાયલમાંથી
    જુદા કરવામાં આવ્યા.
  pon-2006A: Ni mehn Israel ar rongada kosonnedo eh wadawadada, re ahpw katohrehla
    mehn liki koaros sang rehrail.
  por-BRBSL: Aconteceu, quando ouviram a lei, que separaram toda a multidão miscigenada
    de Israel.
  cth-cth: Hahoi, hote kâlawknaw koung a thai awh hnukkhu, miphun katang hoeh e taminaw
    teh, Isarel miphun thung hoi a takhoe awh.
  twi-twi: Wɔkenkan saa mmara no wiee no, wɔpam ananafo no nyinaa fii aguabɔ no ase.
  hlt-hlt: Olkhueng te a yaak van neh namcom boeih tah Israel taeng lamloh a hoep
    uh.
  tbz-SIM: Bɛ̀ kɑ̀ɑ ndìì mɔ̀nnì Kuyie nkuɔ́ pɑ́tíri kɛ̀ Isidɑyɛɛribɛɛ dènnɛ bɛ cuokɛ̀
    bɛ̀ɛ̀ kó dimɑ̀ɑ̀ í tú Sifubɛ weti weti.
  msy-2020: '@see-verse:NEH.013.002'
  dop-dop: Wɑɑtʋ wei Ɩsɛɣɛlɩ nyǝ́mɑ nɩ́ɩ́ mpʋ, ɩlɛnɑ pɑ́ tʋ́ pɑ tɑɑ sɩ pɑ tɔɣɔnǝɣɩ
    pɑ kpekǝle tɑɑ kɛ́ kpɑɩ nyǝ́mɑ.
  azb-azb: İsrail övladları qanunu dinlədikdə bütün yadelliləri aralarından ayırdı.
  eng-DBY: And it came to pass, when they heard the law, that they separated from
    Israel all the mixed multitude.
  hin-2017: यह व्यवस्था सुनकर, उन्होंने इस्राएल में से मिली जुली भीड़ को अलग-अलग कर
    दिया।
  wol-KYG: Naka la mbooloo ma dégg la yoon wa digle, ñu daldi dàqe Israyil mboolem
    askan wu raxe.
  eng-YLT: And it cometh to pass, at their hearing the law, that they separate all
    the mixed people from Israel.
  eng-WYC-2017: And it was done, when the people had heard the law, they separated
    each alien from Israel.
  eng-WMBB: It came to pass, when they had heard the law, that they separated all
    the mixed multitude from Israel.
  urd-GVH: जब हाज़िरीन ने यह हुक्म सुना तो उन्होंने तमाम ग़ैरयहूदियों को जमात से ख़ारिज
    कर दिया।
  rug-rug: Totoso avosia tugo ri na tinoni Izireli sa tinarae asa, si hitu pani rini
    koasa dia vinarigara sari na tie sapu karovo dia tuti.
  gaz-gaz: Sabnis seera kana dhageenyaan nama sanyii ormaa hunda Israaʼel keessaa
    kophaatti baase.
  fra-LSG: Lorsqu’on eut entendu la loi, on sépara d’Israël tous les étrangers.
  yal-yal: Yamaan to sariya kɛdin xaran xuiin namɛ, e yi xɔɲɛne birin kedi Isirayila
    kaane yɛ.
  haw-1868: A lohe lakou i ke kanawai, hookaawale ae la lakou i na malihini a pau
    mai ka Iseraela aku.
  arb-NAV: وَعِنْدَمَا سَمِعُوا نَصَّ الشَّرِيعَةِ عَزَلُوا الْغُرَبَاءَ عَنْهُمْ.
  ewe-ewe: Esi wose se sia la, wonya amedzrowo katã le Israel dome.
  eng-LEE: And it tame to pass, when they had heard the law, that they separated all
    the alien mixture from Israel.
  asm-FB: তেওঁলোকে এই বিধান শুনাৰ লগে লগে প্রত্যেক বিদেশী লোকসকলক ইস্ৰায়েলৰ পৰা পৃথক
    কৰিলে।
  sus-A: عٍ تٌ نَ مّ، عٍ نَشَ سِ فبّتّ مِشِ بِرِن كٍرِ عِسِرَيِلَكَيٍ يَ مَ.
  fra-SBL: Lorsqu'ils eurent entendu la loi, ils séparèrent d'Israël toute la multitude
    mélangée.
  hbo-hbo: וַיְהִ֖י כְּשָׁמְעָ֣ם אֶת־הַתֹּורָ֑ה וַיַּבְדִּ֥ילוּ כָל־עֵ֖רֶב מִיִּשְׂרָאֵֽל׃
  pjt-pjt: '@see-verse:NEH.013.002'
  kik-kik: Rĩrĩa andũ maaiguire watho ũcio, makĩeheria andũ othe arĩa maarĩ ageni
    kuuma Isiraeli.
  fra-NCL: Lorsqu’on eut entendu cette loi, on sépara d’Israël tous les étrangers.
  cek-AK: Kaminawk mah Mosi ih kaalok to thaih o naah, athii kangbaeh kaminawk boih
    to Israel acaeng thung hoiah pahoe o.
  cuk-cuk: Dulemar bela Igar-Maid-absolesad itosmargua, dulemar Israel-dulesulid onismalad.
  uig-CYR: Шундақ болдики, җамаәт бу қанун сөзлирини аңлап барлиқ шалғут кишиләрни
    илғап чиқиривәтти.
  tel-2017: దీన్ని విన్న ఇశ్రాయేలు ప్రజలు ఇతర దేశాల, జాతుల ప్రజలను తమలో నుండి వెలివేశారు.
  hat-BSA: Pou sa, lè yo te tande lalwa a, yo te mete tout etranje yo deyò Israël.
  kos-kos: Ke mwet Israel elos lohng ma sap se inge ke ritiyukla, elos srela mwetsac
    nukewa liki inmasrlolos.
  hbo-WLC: וַיְהִ֖י כְּשָׁמְעָ֣ם אֶת־הַתּוֹרָ֑ה וַיַּבְדִּ֥ילוּ כָל־עֵ֖רֶב מִיִּשְׂרָאֵֽל׃
  ibo-ibo: Mgbe a gụpụtara iwu a, ndị Izrel chụpụrụ ndị mba ọzọ niile nọ nʼọgbakọ
    ha.
  ory-ory: ସେତେବେଳେ ସେମାନେ ଏହି ବ୍ୟବସ୍ଥା ଶୁଣି ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ସମଗ୍ର ମିଶ୍ରିତ ଜନତାକୁ ପୃଥକ
    କଲେ।
  chk-chk: Lupwen ekewe aramasen Israel ra rongorong ei allük, ra aimwüela seni ar
    we mwich chokewe meinisin ir mwirimwirin chon ekis.
  rop-rop: Wal wen detlot pipul bin irrim det wed blanga detlot Emanait en Mowebait
    pipul, deibin kadimat ol detlot pipul hu grenfatha bin kaman brom najawan kantri.
  ukr-1871: Почувши сей закон, відлучили вони все чужородне від Ізраїля.
  deu-1951: Als sie nun das Gesetz hörten, geschah es, daß sie alles fremde Volk von
    Israel absonderten.
  eng-JPS: And it came to pass, when they had heard the law, that they separated from
    Israel all the alien mixture.
  srp-1865: A kad èuše taj zakon, odluèiše od Izrailja sve tuðince.
  lug-lug: Abantu bwe baawulira etteeka eryo, ne bagoba bannaggwanga bonna mu Isirayiri.
  heb-heb: ויהי כשמעם את התורה ויבדילו כל ערב מישראל׃
  ben-IRV: লোকেরা ব্যবস্থার এই কথা শুনে বিদেশীদের সবাইকে ইস্রায়েলীয়দের সমাজ থেকে
    বাদ দিয়ে দিল।
  pan-pan: ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਇਸ ਬਿਵਸਥਾ ਨੂੰ ਸੁਣਿਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਸਾਰੀ ਮਿਲੀ-ਜੁਲੀ
    ਭੀੜ ਨੂੰ ਵੱਖ-ਵੱਖ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ထိုတရား ကို ကြား သောအခါ ၊ အမျိုး မစစ်သောသူ ရှိသမျှ တို့ ကို ဣသရေလ အမျိုးမှ
    ပယ်ရှား ကြ၏။
  tbg-tbg: Ho Isareri vika vi uvara kaara ntura iri, viraqaahai vika tiha, Oho, maa
    entaravata ekaa vo vatanaa vo vatanaaka vika kia ho tinavu Isareri hampata vohaaraqi
    variate. Tenavu qioqama tauro. Vika nariara vaiqe tenavu Isareri tentaranavu vairerave,
    tura.
  hmo-hmo: Israela taudia ese inai taravatu buka ena hereva idia kamonai neganai,
    idia ese idau bese taudia dekena amo idia vara taudia be Israela ena hebou dekena
    amo idia atoa siri.
  urd-urd: और ऐसा हुआ कि शरी'अत को सुनकर उन्होंने सारी मिली जुली भीड़ को इस्राईल से
    जुदा कर दिया।
  rus-SYN: Услышав этот закон, они отделили все иноплеменное от Израиля.
  bqc-SIM: Kɛ́ aa ikoyãpi mà, aa buipãleↄ bↄ̀lɛ ń guu.
  tcz-CHONGTHU: Hiche danthu kijihna laitah chu akiphah poh tengleh gamchom miho chu
    apet petna houkhom na a kon chun anodoh jiuvin ahi.
  mar-mar: हा नियम ऐकताच विदेशी लोकांस इस्राएलातून वेगळे करण्यात आले.
  qub-qub: Lay nishanta wiyaycur juc-lä nasyuncunawan majachacasha caycajta, juc-lä
    runacunata Israelcunapita raquiran.
  hat-hat: Lè moun pèp Izrayèl yo tande sa yo te li nan liv lalwa a, yo pran tout
    moun lòt nasyon ki t'ap viv nan mitan yo, yo mete yo deyò.
  eng-BSB: As soon as the people heard this law, they excluded from Israel all of
    foreign descent.
  eng-WEBPB: It came to pass, when they had heard the law, that they separated all
    the mixed multitude from Israel.
  kbq-kbq: Hagi Israeli vahe'ma Mosese kasegema hamprizage'zama nentahi'za, fegi'ati'ma
    zamagranema emani'naza vahera agafa hu'za huzmante'naze.
  nhe-BL: Huajca quema quicajque ni tlanahuatili quiniyocaquixtijque nochi tlen ax
    nelía israelitame.
  gub-BL: Izaew a'e ze'eg imugeta haw henu mehe umuhem kar wahyhaw rupi amo ywy rehe
    arer umyter wi wà.
  eng-DRA: And it came to pass, when they had heard the law, that they separated every
    stranger from Israel.
