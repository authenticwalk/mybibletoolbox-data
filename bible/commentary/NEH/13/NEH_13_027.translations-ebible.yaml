verse: NEH.013.027
translations:
  mal-C: നിങ്ങളും ഇത്തരം മഹാദോഷമെല്ലാം പ്രവർത്തിച്ച് യെഹൂദേതരരായ സ്ത്രീകളെ വിവാഹംകഴിക്കുകവഴി
    നമ്മുടെ ദൈവത്തോട് അവിശ്വസ്തത കാട്ടാൻ ഞങ്ങൾ നിങ്ങളെ അനുവദിക്കുമോ?”
  deu-TKW: Und nun müssen wir von euch hören, daß ihr all' dieses große Unrecht begeht,
    euch an unserem Gotte zu versündigen, indem ihr ausländische Weiber heimführt?
  lin-lin: Boni, tosengeli sik’oyo koyoka ete bino mpe bozali kosala mabe wana monene
    mpe bozangi boyengebene liboso ya Nzambe na biso likolo ya kobala basi ya bapaya ?
  eng-LSV: And do we listen to you to do all this great evil, to trespass against
    our God, to settle strange women?”
  eng-GNV: Shall wee then obey vnto you, to doe all this great euil, and to transgresse
    against our God, euen to marry strange wiues?
  eng-WEBSTER: Shall we then hearken to you to do all this great evil, to transgress
    against our God in marrying foreign wives?
  nhw-BL: Amo timechcahuilise anquichihuase ni hueyi tlajtlacoli huan anquiixpanose
    Toteco Dios. Amo hueli anmocuilise catli amo israelitame.” Quej nopa niquinilhui.
  swh-ONEN: Je, tulazimike sasa kusikia kwamba ninyi pia mmefanya uovu huu mkubwa
    na kutokuwa waaminifu kwa Mungu wetu kwa kuoa wanawake wa kigeni?”
  bba-bba: Yen sɔ̃, sɑ ǹ mɑɑ kĩ su nɔ bu nɛɛ, bɛɛyɑ i tɑɑrɛ bɑkɑ yenin bweseru kuɑ
    i bwese tukunu sɔɔ kurɔbu suɑ, kpɑ i ko nɑɑnɛ sɑribɑ Yinni Gusunɔn mi.
  eng-KJVCPB: Shall we then hearken unto you to do all this great evil, to transgress
    against our God in marrying strange wives?
  luo-luo: To koro dwawinj ni un bende utimo timbe dwanyruok malich kama kendo ubedo
    joma ok jo-ratiro ne Nyasachwa kuom nyuomo mon ma welogi?”
  meu-meu: Matona, ai ese umui baia kamonai henimui, bona ina kara dika-hereana baia
    karaia, bona eda Dirava baia kara henia koikoi, idau bese hahinedia iadavadia
    ai, a?
  npi-ULB: प्रधान पुजारी एल्यासीबका छोरा योयादाको एक जना छोरो होरोनी सन्बलतको ज्वाइँ
    रहेछ । त्यसकारण मैले त्यसलाई मेरो उपस्थितिबाट भाग्‍न लगाएँ ।
  yor-yor: Ǹjẹ́ ó ha yẹ kí àwa tún gbọ́ báyìí pé ẹ̀yin náà tún ń ṣe àwọn nǹkan tí
    ó burú jọjọ wọ̀nyí tí ẹ sì ń ṣe aláìṣòótọ́ sí Ọlọ́run wa nípa fífẹ́ àwọn obìnrin
    àjèjì?”
  ind-ind: Apakah kalian mau mengikuti contoh buruk itu dengan menikahi perempuan
    asing dan tidak menaati Allah kita?”
  pes-OPCB: حال که شما زنان بیگانه برای خود گرفته و به خدای خویش خیانت کرده‌اید، خیال
    می‌کنید ما این شرارت شما را تحمل خواهیم کرد؟»
  tgl-ULB: Dapat nga ba kaming makinig sa inyo at gawin ang lahat ng malaking kasamaang
    ito, at kumilos ng may pagtataksil laban sa ating Diyos sa pamamagitan ng pag-aasawa
    ng mga dayuhang babae?”
  hui-hui: Ani binigo iname nde mana tígua bialu kamiruni talialu dindi tara tara
    wali bedaru dabu birimayagua nde Ngode Datagaliwabenaga bi mana lowini ngago mo
    wahole beremada. Anigo iname ogonidagua bulenego bayaledalo manda bidamibe, laru.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​သည်​လူ​မျိုး​ခြား​အ​မျိုး သ​မီး​များ​နှင့်​ထိမ်း​မြား​စုံ​ဖက်​ခြင်း​သင်
    တို့​၏​စံ​န​မူ​နာ​အား​ဖြင့်​ဘု​ရား​သ​ခင် ကို​ပြစ်​မှား​ရ​မည်​လော'' ဟု​ပြော​၏။
  bod-N: ང་ཚོས་ཁྱོད་ཅག་གིས་དོན་ངན་འདི་རྣམས་བྱེད་པ་རྒྱ་ཡན་དུ་བཏང་ནས། ཕྱི་ཕྱོགས་པའི་བུད་མེད་དང་གཉེན་བསྒྲིགས་ཏེ་ངེད་ཀྱི་དཀོན་མཆོག་ལ་སྡིག་པ་བྱེད་དུ་འཇུག་ག་ལ་རུང་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: Ko, isu zvino tingazvinzwawo here kuti nemiwo zvakare muri kuita zvinhu
    zvakaipa kudai uye kuti hamuna kutendeka kuna Mwari wedu, muchiwana vakadzi vatorwa?”
  spa-BLM: ¿Debemos, pues, escucharte para hacer todo este gran mal, para transgredir
    a nuestro Dios casándonos con mujeres extranjeras?”
  cac-cac: Yuj chi', max yal co c'ool tzeyac'och e mul te chuc d'a yichan̈ co Diosal,
    tzeyic'lan e b'a yed' eb' ix ch'oc chon̈ab'il tic, xin chi d'a eb' vin̈.
  swh-ULB: Je, tunapaswa kukusikiliza na kufanya uovu huu hata kumhalifu Mungu wetu
    na kuwaoa wanawake wageni?
  bel-bel: І ці можна нам чуць пра вас, што вы робіце ўсё гэта вялікае ліха, грэшыце
    прад Богам нашым, прымаючы ў сужыцьцё чужаземных жонак?
  deu-ELBBK: Und sollten wir auf euch hören, dass ihr all diese große Bosheit tut,
    treulos zu handeln gegen unseren Gott, indem ihr fremde Frauen heimführt?
  mbb-OT: Ne kenè dey idtuǥut keniyu is kebaal kayi te mezaat he vaal he paaǥi te
    kedluib te Megbevayè tew he iyan is kebpengesawa niw te kenà menge Israilihanen.”
  mal-2015: നിങ്ങൾ അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിക്കുന്നതിനാൽ നമ്മുടെ ദൈവത്തോടു ദ്രോഹിക്കേണ്ടതിന്നു
    ഈ വലിയ ദോഷം ഒക്കെയും ചെയ്‌വാൻ തക്കവണ്ണം ഞങ്ങൾ നിങ്ങളെ സമ്മതിക്കുമോ എന്നു പറഞ്ഞു.
  rmc-rmc: Mušinas te šunel pal tumende, hoj keren kada nalačhipen a hoj san napačivale
    le Devleske oleha, hoj tumenge len romňijen andral aver narodi?“
  pes-OPV: پس آیا ما به شما گوش خواهیم گرفت که مرتکب این شرارت عظیم بشویم و زنان بیگانه
    گرفته، به خدای خویش خیانت ورزیم؟»
  ron-1924: Ши акум требуе сэ аузим деспре вой кэ сэвыршиць о нелеӂюире атыт де маре
    ши кэ пэкэтуиць ымпотрива Думнезеулуй ностру луынд невесте стрэине?”
  ben-OBCV: এখন আমাদের কি এই কথাই শুনতে হবে যে, তোমরাও এসব ভীষণ দুষ্টতার কাজ করেছ
    এবং বিদেশি স্ত্রীকে বিয়ে করে আমাদের ঈশ্বরের প্রতি অবিশ্বস্ত হয়েছ?”
  som-som: Haddaba miyaannu idin dhegaysannaa si aannu sharkan oo dhan u samayno oo
    intaan naago qalaad guursanno miyaannu Ilaahayaga ku xadgudubnaa?
  lat-VUC: Numquid et nos inobedientes faciemus omne malum grande hoc ut prævaricemur
    in Deo nostro, et ducamus uxores peregrinas?
  eng-ASVBT: Shall we then hearken unto you to do all this great evil, to trespass
    against our God in marrying foreign women?
  ita-1885: Ed acconsentiremo noi a voi di far tutto questo gran male, di commetter
    misfatto contro all'Iddio nostro, menando mogli straniere?
  eng-ULB: Should we then listen to you and do all this great evil, and act treacherously
    against our God by marrying foreign women?”
  spa-VBL: ¿Acaso tenemos que oír que tú cometes este terrible pecado, que le eres
    infiel a nuestro Dios casándote con mujeres extranjeras?”
  fra-_FOB: Et vous permettrions-nous de faire tout ce grand mal, de commettre ce
    crime contre notre Dieu, de prendre des femmes étrangères?
  mal-mal: നിങ്ങൾ അന്യജാതിക്കാരത്തികളെ വിവാഹം കഴിക്കുന്നതിനാൽ നമ്മുടെ ദൈവത്തോട് അതിക്രമം
    കാട്ടി, ഈ വലിയ ദോഷം ഒക്കെയും ചെയ്യുവാൻ തക്കവണ്ണം ഞങ്ങൾ നിങ്ങളെ സമ്മതിക്കുമോ എന്ന്
    പറഞ്ഞു.
  urd-GVR: Ab āp ke bāre meṅ bhī yihī kuchh sunanā paṛtā hai! Āp se bhī yihī baṛā
    gunāh sarzad ho rahā hai. Ġhairmulkī auratoṅ se shādī karne se āp hamāre Ḳhudā
    se bewafā ho gae haiṅ!”
  suz-BL: मिनु मार, गोपुकीमी इन लोव़ नेंशा, इन खोदेंशो पा इं परमप्रभु कली शुश मरिम्‍शो
    पा, अर्को रागी ङा मीश चाक्‍नीनी?” दे हुइक्‍ताक्‍ङमी।
  ita-1927: E s’avrà egli a dir di voi che commettete questo gran male, che siete
    infedeli al nostro Dio, prendendo mogli straniere?”
  ckb-ckb: ئیتر ئایا گوێ لە ئێوە بگرین ئەم هەموو خراپە گەورەیە بکەن، بە ناپاکیتان
    لە دژی خودامان، بەوەی ژنی بێگانە بهێنن؟»
  eng-BBE: Are we then without protest to let you do all this great evil, sinning
    against our God by taking strange women for your wives?
  kan-OKCV: ನೀವು ವಿದೇಶಿ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು, ನಮ್ಮ ದೇವರಿಗೆ ಅಪರಾಧಮಾಡಿ, ಅದೇ ಘೋರವಾದ
    ದುಷ್ಕೃತ್ಯವನ್ನು ಮಾಡಲು ನಾವು ಒಪ್ಪಿಕೊಳ್ಳುವುದಿಲ್ಲ ನಿಮ್ಮ ಮಾತು ಕೇಳಬಹುದೋ?” ಎಂದು ಗದರಿಸಿದೆನು.
  bbb-bbb: '@see-verse:NEH.013.026'
  tam-2017: நீங்கள் யூதரல்லாத பெண்களைச் சேர்த்துக்கொள்வதால், நம்முடைய தேவனுக்குத்
    துரோகிகளாகி, இந்தப் பெரிய தீங்கை எல்லாம் செய்ய, உங்களுக்கு இடங்கொடுப்போமோ என்றேன்.
  spa-RV-1909: ¿Y obedeceremos á vosotros para cometer todo este mal tan grande de
    prevaricar contra nuestro Dios, tomando mujeres extranjeras?
  ron-BTF: Să vă dăm noi atunci ascultare pentru a face tot acest mare rău, pentru
    a călca legea împotriva Dumnezeului nostru căsătorindu-ne cu femei străine?
  eng-WEBP: Shall we then listen to you to do all this great evil, to trespass against
    our God in marrying foreign women?”
  eng-FBV: So do we have to hear about you committing this dreadful sin, how you are
    being unfaithful to our God by marrying foreign women?”
  nld-1939: Is het dan niet ongehoord, dat gij zo’n groot kwaad durft bedrijven, en
    ontrouw wordt aan onzen God, door vreemde vrouwen te huwen?
  nch-BL: Amo timechcahuilise anquichihuase ni hueyi tajtacoli huan anquiixpanose
    Toteco Dios. Amo hueli anmocuilise cati amo israelitame.” Quej nopa niquinilhui.
  vie-1934: Chúng ta há sẽ nghe theo các ngươi mà làm những điều ác lớn này, lấy người
    đàn bà ngoại bang mà vi phạm cùng Đức Chúa Trời chúng ta sao?
  hin-CV: तब क्या यह सही होगा कि हम आपसे सहमत होकर यह बड़ी बुराई करें और विदेशी स्त्रियों
    से विवाह करने के द्वारा अपने परमेश्वर के विरुद्ध विश्वासघात करें?”
  spa-BES: ¿Entonces, sin protestar, te dejamos hacer todo este gran mal, pecando
    contra nuestro Dios al tomar mujeres extranjeras por esposas?
  tdx-tdx: Aa vaho hitrao-drehak’ ama’ areo hao zahay hanoa’ areo o haloloañe zao,
    ty hikitrofan-draha raty aman’ Añaharen-tika am-pañengañe valy ambahiny?
  tha-KJV: ควรหรือที่เราจะฟังเจ้าและกระทำความชั่วร้ายใหญ่ยิ่งนี้​ทั้งสิ้น และประพฤติละเมิดต่อพระเจ้าของเราด้วยการแต่งงานกับหญิงต่างชาติ”
  por-BR-2018: E aceitaríamos ouvir de vós, para fazerdes todo este mal tão grande
    de transgredir contra nosso Deus, casando-se com mulheres estrangeiras?
  deu-ELO: Und sollten wir auf euch hören, daß ihr all dieses große Übel tut, treulos
    zu handeln gegen unseren Gott, indem ihr fremde Weiber heimführet!
  eng-WYC-2018: Whether also we unobedient, should do all this great evil, that we
    trespass against our Lord God, and wed alien wives? (And shall we then follow
    your example, and do all this great evil, and trespass against the Lord our God,
    and wed foreign wives?)
  epo-epo: Kaj ĉu pri vi oni povas aŭdi, ke vi faras ĉi tiun tutan grandan malbonon,
    pekante kontraŭ nia Dio kaj prenante aligentajn edzinojn?
  uig-PIN: Əmdi silǝrning gepinglarƣa kirip bundaⱪ qong rǝzillik ⱪilip, yat ǝllik
    ⱪizlarni elip Hudayimizƣa wapasizliⱪ ⱪilimizmu? — dedim.
  beo-beo: 'Amaiba:le, ninia da dilia hou defele, Gode Ea sia: mae nabawane ga fi
    uda lamu da defeala:? Defea hame mabu!”'
  tpi-OTNT: Sapos mipela i bihainim dispela pasin nogut bilong yupela na mipela i
    maritim ol haiden meri, bai mipela i sakim tok bilong God. Yupela i laik bai mipela
    i mekim olsem, a?”
  hau-SA: Yanzu za mu ji cewa ku ma kuna yin duk wannan mugunta kuna zama marasa aminci
    ga Allahnmu ta wurin auren baren mata?”
  uig-LAT: Emdi silerning gépinglargha kirip bundaq chong rezillik qilip, yat ellik
    qizlarni élip Xudayimizgha wapasizliq qilimizmu? — dédim.
  nde-nde: Manje-ke sesingezwa ukuthi lani selisenza wonke amanyala la esabekayo njalo
    kalisathembekanga kuNkulunkulu wethu ngokuthatha abafazi bezizwe na?”
  ton-ton: Pea te mou tokanga koā kiate kimoutolu ke mou fai ʻae ngaahi kovi lahi
    ni, ke talangataʻa ki hotau ʻOtua ʻi he mali mo e kau fefine muli?”
  ces-1613: A vám zdali povolíme, abyste se dopouštěli všeho toho zlého velikého,
    a přestupovali proti Bohu svému, pojímajíce ženy cizozemky?
  eng-WMB: Shall we then listen to you to do all this great evil, to trespass against
    our God in marrying foreign women?”
  tam-TCV: நீங்கள் அந்நியப் பெண்களைத் திருமணம் செய்வதனால், எங்கள் இறைவனுக்கு உண்மையற்றவர்களாகி
    இந்தப் பயங்கரமான கொடுமையைச் செய்வதைப்போல் இப்பொழுது நாங்களும் செய்யவேண்டுமோ?”
    என்றேன்.
  ceb-ULB: Unya kinahanglan ba nga maminaw kami kaninyo ug buhaton kining dakong kadaotan,
    ug magbuhat ug daotan batok sa atong Dios pinaagi sa pagminyo sa mga langyaw nga
    babaye?”
  pol-UBG: Czyż i wam pozwolimy na to, abyście dopuszczali się tego wielkiego zła
    i grzeszyli przeciwko naszemu Bogu, pojmując za żony cudzoziemki?
  urd-GVU: اب آپ کے بارے میں بھی یہی کچھ سننا پڑتا ہے! آپ سے بھی یہی بڑا گناہ سرزد
    ہو رہا ہے۔ غیرملکی عورتوں سے شادی کرنے سے آپ ہمارے خدا سے بےوفا ہو گئے ہیں!“
  deu-1912: Und von euch muß man das hören, daß ihr solches Übel tut, euch an unserm
    Gott zu vergreifen und ausländische Weiber zu nehmen?
  kan-2017: ಹೀಗಿರಲಾಗಿ ನೀವೂ ಅನ್ಯಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು ಅದೇ ಘೋರವಾದ ದುಷ್ಟತ್ವವನ್ನು
    ಮಾಡಿ ದೇವರಿಗೆ ದ್ರೋಹಿಗಳಾಗುವುದನ್ನು ನಾವು ಒಪ್ಪಿಕೊಳ್ಳಬೇಕೋ? ಎಂದು ಅವರನ್ನು ಗದರಿಸಿ “ಅವರ
    ಮಕ್ಕಳಿಗೆ ಹೆಣ್ಣನ್ನು ಕೊಡಬಾರದು, ನಿಮಗಾಗಲಿ ನಿಮ್ಮ ಮಕ್ಕಳಿಗಾಗಲಿ ಅವರಿಂದ ತರಲೂಬಾರದು” ಎಂಬ
    ಧರ್ಮವಿಧಿಯನ್ನು ಕೈಕೊಳ್ಳುವುದಾಗಿ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಪ್ರಮಾಣ ಮಾಡಿಸಿದೆನು.
  yap-yap: Ere moged, aram e go’ ngan folwok romed nge dab kug folgad rok e Got rodad
    ngan le’engiy e ppin nu bang?”
