    ve “Kızlarınızı onların oğullarına vermeyeceksiniz, kızlarını da oğullarınıza
    ya da kendinize almayacaksınız” diye Tanrı aracılığıyla onlara ant içtirdim
  ind-AYT: Oleh karena itu, aku menegur dan mengutuk mereka, memukul mereka dan menarik
    rambut mereka, serta menyuruh mereka bersumpah demi Allah, kataku, “Kamu tidak
    akan memberikan anak-anak perempuanmu menjadi istri untuk anak-anak lelaki mereka,
    dan tidak akan mengambil anak-anak perempuan mereka untuk anak-anak lelakimu ataupun
    untuk dirimu sendiri.
  nya-nya: Tsono ndinakangana nawo ndi kuwatemberera. Ndinamenya ena mwa anthuwo ndi
    kuzula tsitsi lawo. Ine ndinawalumbiritsa mʼdzina la Mulungu kuti, “Inu musapereke
    ana anu aakazi kuti akwatiwe ndi ana awo aamuna kapena inuyo ngakhale ana anu
    aamuna kukwatira ana awo aakazi.
  hrv-hrv: 'Korio sam ih i proklinjao, neke sam i tukao, čupao im kose i zaklinjao
    ih Bogom: “Ne dajite svojih kćeri njihovim sinovima i ne uzimajte žene od njihovih
    kćeri za svoje sinove, a ni za sebe!'
  mps-mps: Tama eno te bidi dabeba wado ilama, tama eno meba elama, tama mebago tobolu
    nisi guda sąwai. Tama eno te tiwai po augwaliba wali, “Dagego te dwai kolesaga
    ebaso, tama eno homugo Godigo dage dolainogo yaibao.” Tama eno te bidi dabego
    te Godigo nogide bomai po dąų walomainu ilali, te augwa dali, te augwa wai dabego
    me, te gasa bulu tǫ pedai we bidi hani dali we si ebo munu ma elamu dao po wai.
  tpi-tpi: Olsem na mi krosim ol dispela man na mi paitim sampela na rausim gras bilong
    sampela. Na mi tokim ol olsem, “Yupela i bin mekim dispela pasin nogut, olsem
    na God i ken bagarapim yupela.” Na mi mekim ol dispela man i promis long nem bilong
    God, bai ol yet wantaim ol pikinini bilong ol i no ken maritim moa ol manmeri
    bilong ol arapela kantri.
  dan-1931: 'Da gik jeg i Rette med dem og forbandede dem, ja, jeg slog nogle af dem
    og rykkede dem i Håret og besvor dem ved Gud: Giv dog ikke deres Sønner eders
    Døtre til Ægte og tag ikke deres Døtre til Hustruer for eders Sønner eller eder
    selv!'
  vie-OVCB: Tôi quở trách, nguyền rủa họ, thậm chí đánh hoặc bứt tóc một vài người,
    buộc họ nhân danh Đức Chúa Trời thề sẽ không gả con gái mình cho người nước ngoài,
    không cưới con gái nước ngoài cho con trai mình hoặc cho chính mình.
  guj-2017: મેં તેઓની વિરુદ્ધ થઈને તેઓનો તિરસ્કાર કર્યો, તેઓમાંના કેટલાકને માર્યા,
    તેઓના વાળ ખેંચી કાઢ્યા અને તેઓ પાસે ઈશ્વરના સમ ખવડાવ્યા કે, “અમે અમારી પોતાની
    દીકરીઓના લગ્ન તેઓના દીકરાઓ સાથે કરાવીશું નહિ અને તેઓની દીકરીઓ સાથે અમારા દીકરાઓના
    લગ્ન પણ કરાવીશું નહિ.
  pon-2006A: I lipwoarehda ohl ako, kerieirailla, kemeirail, oh usasang pitehn moangarail
    kan. Ngehi eri kihong re en kahula ni mwaren Koht me re sohte pahn pwurehng pwoudiki
    de kihong neirail seri kan en pwoudiki mehn liki kan.
  por-BRBSL: 'Eu contendi com eles, amaldiçoei-os, golpeei alguns deles, arranquei-lhes
    os cabelos e os fiz jurar por Deus: “Não dareis vossas filhas a seus filhos, nem
    as tomareis por vossos filhos, nem por vós mesmos”.'
  cth-cth: Ahnimouh hah ka yue teh, thoe ka bo. Atangawn teh ka hemkhai, a sam ka
    sawn pouh. Na canunaw hah a capanaw la sak hoeh hane hoi ahnimae canu hah na capanaw
    ni la hoeh hanelah, ahnimouh han thoseh, mamouh han thoseh, canu capa yuvâ hoeh
    hanelah thoseh, Cathut noe lahoi lawk ka kam sak.
  twi-twi: Enti mekɔɔ wɔn so kɔdomee wɔn. Mehwee wɔn mu bi, tutuu wɔn tinwi. Mema
    wɔkaa ntam wɔ Awurade anim sɛ, wɔremma wɔn mma ne abosonsomfo a wɔwɔ asase no
    so nni aware.
  hlt-hlt: Te dongah amih te ka ho tih thae ka phoei. Amih hlang te ka taam tih ka
    poelh. Amih te Pathen taengah ka toemngam, “Na tanu te amih koca rhoek taengla
    pae uh ve. Amih nu te na ca rhoek ham neh namamih ham na lo uh ve.
  tbz-SIM: 'Kɛ̀ m bɛ̀ kpɑnnɛ̀ mɛdiɛ̀ kɛ́ bɛ̀ bɔntɛ́ kusĩ̀nkù, kɛ́puotí bɛsṹkùbɛ̀
    kɛ́fɔ̃ri bɛ yùtì, kɛ́duɔ́ nkɛ̀ bɛ̀ɛ pɑrìkɛ̀ kɛ́yú Kuyie nyètìrì kɛ dɔ̀: Ti í yóó
    bɛ̀ duɔ́ nti kó bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ̀ɛ puó mbɛ bí, ti mɛ nyí yóó túókɛ́ bɛ kó bɛsɑpɑ̀mbɛ̀
    kɛ́puó nti bí yoo tí bɛ̀ puokɛ ti mɔ́mmɔmbɛ.'
  msy-2020: Egha kɨ gumazir kabar atara me mɨsogha marazir dapanir arɨziba asiagharɨki.
    Egha kɨ kamaghɨn me mɨgei, “Ia arazir kurar kam gami, kamaghɨn God ia gasɨghasɨgham.”
    Egha kɨ gumazir kabagh amizɨ, me Godɨn ziamɨn akar gavgavim akɨrigha ghaze, Me
    uan guiviba isɨ azenan itir ikɨzir igharazibar otaribar anɨngan kogham. Egh uan
    otariba isɨ men guivibar anɨngan kogham. Egh ia uari, ikɨzir igharazibar amizibar
    ikian kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ kɑlǝnɑ-wɛ, nɑ mɑ́ tǝŋsɩ-wɛɣɛ mpusi. Hɑlǝnɑ mɑ́ mɑ́ lɛlɑɑ, nɑ
    mɑ́ kpɛsɩ pɑ nyɔɔsɩ. Nɑ mɑ́ yele nɑ pɑ́ tuunɑ sɩ: Tǝ kɑɑ hɑ tɑ́ pɛɛlɑɑ kɛ cefelinɑɑ.
    Pǝyele tɑ́ pǝyɑlɑɑ kɑɑ kpɑɣɑ-wɛ, yɑɑ tɑ́ mɑɣɑmɑɣɑ tɔtɔ.'
  azb-azb: 'Mən onları tənbeh və lənət etdim. Bəzilərini isə döyüb saçlarını yoldum.
    O adamlara Allah haqqına and içdirib dedim: «Qızlarınızı yadelli oğullarına verməyin,
    oğullarınıza və özünüzə onların qızlarını almayın.'
  eng-DBY: And I contended with them, and cursed them, and smote certain of them and
    plucked off their hair, and adjured them by God [saying], Ye shall not give your
    daughters to their sons, nor take their daughters for your sons or for yourselves.
  hin-2017: तब मैंने उनको डाँटा और कोसा, और उनमें से कुछ को पिटवा दिया और उनके बाल
    नुचवाए; और उनको परमेश्वर की यह शपथ खिलाई, “हम अपनी बेटियाँ उनके बेटों के साथ ब्याह
    में न देंगे और न अपने लिये या अपने बेटों के लिये उनकी बेटियाँ ब्याह में लेंगे।
  wol-KYG: Ma ŋàññ leen, móolu leen, dóor ñenn ci ñoom, xuuf seen kawar, giñloo leen
    ci Yàlla ne dootuñu may seen doom yu jigéen ay doxandéem te dootuñu ci jëlal jabar
    seeni doom mbaa seen bopp.
  eng-YLT: And I strive with them, and declare them vile, and smite certain of them,
    and pluck off their hair, and cause them to swear by God, 'Ye do not give your
    daughters to their sons, nor do ye take of their daughters to your sons, and to
    yourselves.
  eng-WYC-2017: And I rebuked them, and cursed them; and I beat the men of them, and
    I made them bald, and I made them swear by the Lord, that they should not give
    their daughters to the sons of those aliens, and that they should not take of
    the daughters of those aliens to their sons, and to themselves;
  eng-WMBB: I contended with them, cursed them, struck certain of them, plucked off
    their hair, and made them swear by God, “You shall not give your daughters to
    their sons, nor take their daughters for your sons, or for yourselves.
  urd-GVH: तब मैंने उन्हें झिड़का और उन पर लानत भेजी। बाज़ एक के बाल नोच नोचकर मैंने
    उनकी पिटाई की। मैंने उन्हें अल्लाह की क़सम खिलाने पर मजबूर किया कि हम अपने बेटे-बेटियों
    की शादी ग़ैरमुल्कियों से नहीं कराएँगे।
  rug-rug: La va tia i arau sari tie arini, leveni, komiti, meke puki rau kaludia.
    Zama nonoi rau pude tokotokoro pa pozana Tamasa sapu arini, babe sari tudia si
    lopu kaqu varihaba pule la koari na tie karovodi, gua!
  gaz-gaz: 'Ani isaan ifadheen isaan nan abaare. Ani namoota tokko tokko rukutee rifeensa
    isaanii irraa nan bubuqqise. Ani akkana jedheen maqaa Waaqaatiin isaan nan kakachiise:
    “Isin intallan keessan ilmaan isaaniitti heerumsiisuu yookaan intallan isaanii
    ilmaan keessan fuusisuu yookaan ofii keessaniis fuudhuu hin qabdan.'
  fra-LSG: 'Je leur fis des réprimandes, et je les maudis; j’en frappai quelques-uns,
    je leur arrachai les cheveux, et je les fis jurer au nom de Dieu, en disant: Vous
    ne donnerez pas vos filles à leurs fils, et vous ne prendrez leurs filles ni pour
    vos fils ni pour vous.'
  yal-yal: N yi e maxadi, n yi e danga, n yi ndee bɔnbɔ, n yi e xunsɛxɛne matala,
    n yi e rakɔlɔ Ala yi, n naxa, “Ɛ nama ɛ dii tɛmɛne so siya gbɛtɛne yii e ɲaxanle
    ra, ɛ nama siya gbɛtɛne dii tɛmɛne tongo ɛ nun ɛ dii xɛmɛne xa.
  haw-1868: A papa aku au ia lakou, a hoino aku au ia lakou, a kui aku i kekahi poe
    o lakou, a huki ae la i ko lakou lauoho, a kena'ku ia lakou e hoohiki ma ke Akua,
    Aole oukou e haawi aku i ka oukou mau kaikamahine na ka lakou poe keikikane, aole
    hoi e lawe oukou i ka lakou mau kaikamahine na ka oukou keikikane, aole hoi na
    oukou iho.
  arb-NAV: 'فَأَنَّبْتُهُمْ وَلَعَنْتُهُمْ وَضَرَبْتُ مِنْهُمْ قَوْماً وَنَتَفْتُ
    شُعُورَهُمْ، وَاسْتَحْلَفْتُهُمْ بِاسْمِ اللهِ قَائِلاً: «إِيَّاكُمْ أَنْ تُزَوِّجُوا
    بَنَاتِكُمْ مِنْ بَنِيهِمْ، وَلا تَأْخُذُوا بَنَاتِهِمْ لأَبْنَائِكُمْ وَلا لَكُمْ.'
  ewe-ewe: Ale mehe nya kple dzila siawo, meƒo fi de wo, meƒo wo dometɔ aɖewo, menyɔ
    woƒe taɖa, eye mena woka atam le Mawu ŋkume gblɔ be, “Míagatsɔ mía vinyɔnuwo na
    wo viŋutsuwo woaɖe o, alo míaɖe wo vinyɔnuwo na mía viŋutsuwo o, alo míawo ŋutɔ
    míaɖe wo o.
  eng-LEE: And I contended with them, and cursed them, and smote certain of them,
    and plucked out their hair, and made them swear by God, saying, Ye shall not give
    your daughters unto their sons, nor take their daughters for your sons, nor for
    yourselves.
  asm-FB: তাতে মই তেওঁলোকৰ লগত বিবাদ কৰিলোঁ আৰু তেওঁলোকক শাও দিলোঁ। তেওঁলোকৰ কিছুমান
    লোকক কোবাই তেওঁলোকৰ চুলি চিঙিলোঁ। মই তেওঁলোকক ঈশ্ৱৰৰ নামেৰে শপত দি কলোঁ, “আপোনালোকে
    আপোনালোকৰ ছোৱালীক তেওঁলোকৰ পুত্রলৈ বিয়া নিদিব, আৰু আপোলোকৰ পুত্রলৈ বা নিজৰ বাবেও
    তেওঁলোকৰ ছোৱালীক বিয়া কৰাই নানিব।”
  sus-A: ﭑ نَشَ نَ قَن تْنيِ دْشْ عٍ مَ، ﭑ قَ عٍ دَنكَ. ﭑ نَشَ مِشِ ندٍيٍ بْنبْ، ﭑ
    عٍ شُنسّشّ مَتَلَ. ﭑ نَشَ قَ عٍ رَكَلِ عَلَ شِلِ رَ، «وٌ نَشَ وٌ شَ دِ فِنّيٍ
    قِ عٍ شَ دِ شّمّيٍ مَ، وٌ قَن نَشَ عٍ شَ دِ فِنّيٍ دْشْ وٌ يّتّ بّ، شَ نَ مُ عَ
    رَ وٌ شَ دِيٍ بّ.
  fra-SBL: 'Je les disputai, je les maudis, je frappai quelques-uns d''entre eux,
    j''arrachai leurs cheveux, et je leur fis jurer par Dieu : Vous ne donnerez pas
    vos filles à leurs fils, et vous ne prendrez pas leurs filles pour vos fils ou
    pour vous-mêmes.'
  hbo-hbo: וָאָרִ֤יב עִמָּם֙ וָאֲקַֽלְלֵ֔ם וָאַכֶּ֥ה מֵהֶ֛ם אֲנָשִׁ֖ים וָֽאֶמְרְטֵ֑ם
    וָאַשְׁבִּיעֵ֣ם בֵּֽאלֹהִ֗ים אִם־תִּתְּנ֤וּ בְנֹֽתֵיכֶם֙ לִבְנֵיהֶ֔ם וְאִם־תִּשְׂאוּ֙
    מִבְּנֹ֣תֵיהֶ֔ם לִבְנֵיכֶ֖ם וְלָכֶֽם׃
  pjt-pjt: '@see-verse:NEH.013.024'
  kik-kik: 'Ngĩmarũithia na ngĩmetĩria kĩrumi. Nĩndahũũrire arũme amwe ao na ngĩmamunya
    njuĩrĩ. Ngĩtũma mehĩte mwĩhĩtwa makĩgwetaga rĩĩtwa rĩa Ngai, ngĩmeera atĩrĩ: “Menyai
    gũkaaneana airĩtu anyu mahikio nĩ ariũ ao, kana aanake anyu inyuĩ ene mahikie
    airĩtu ao.'
  fra-NCL: 'Je leur adressai des réprimandes et je les maudis ; j’en frappai plusieurs,
    je leur arrachai les cheveux et je les adjurai au nom de Dieu, en disant : « Vous
    ne donnerez pas vos filles à leurs fils et vous ne prendrez pas de leurs filles
    pour vos fils ou pour vous.'
  cek-AK: 'Nihcae to ka zoeh moe, loksae ka bah; thoemto kaminawk to ka boh moe, thoemto
    kaminawk ih sam to ka taprawt pae: Na canunawk nihcae capa hanah paek o hmah;
    na capanawk han doeh nihcae ih canunawk to zu ah la pae o hmah.'
  cuk-cuk: 'Degidgine, a-dulemarbo an ulusad, amar an ukabsasad, amar an gwenna-gwenna
    bibyosad, amar-ibe an e-sailagia-unnusad. Degine, amar anga-ise-sogar-sogega an
    imaksad. Ega an sogsad: “Melle bemar Judíoʼsurmalad-masmalaga be-sisgan-ukmaloye,
    degi, a-e-sisgan melle bemar be-masmalaga ukmarbaloye, degi, bemar a-e-sisgan
    amba nikuosurmarmoye an sogsad.'
  uig-CYR: 'Мән уларни соқушуп әйиплидим, уларни қарғидим, бир нәччисини уруп чач-сақаллирини
    юлдум, Худаниң нами билән қәсәм ичкүзүп: — Силәрниң қизлириңларни уларниң оғуллириға
    бәрмәйсиләр, оғуллириңларғиму, өзүңларғиму улардин қиз алмайсиләр!'
  tel-2017: అప్పుడు నేను వాళ్ళతో వాదించి, వాళ్ళను తిట్టాను. కొందరిని కొట్టాను. వాళ్ళ
    తలవెండ్రుకలు పెరికివేయించాను. “మీరు వాళ్ళ కొడుకులకి మీ కూతుళ్ళను, మీకైనా, మీ కొడుకులకైనా
    వాళ్ళ కూతుళ్ళను ఇచ్చి పుచ్చుకోకుండా ఉండాలి” అని వాళ్ళ చేత దేవుని పేరట ప్రమాణం
    చేయించాను.
  hat-BSA: 'Pou sa, mwen te kanpe kont yo, mwen te bay yo madichon yo, te frape kèk
    nan yo, te rale cheve yo e te fè yo sèmante pa Bondye: “Ou p ap bay fi ou yo a
    fis pa yo, ni pran nan fi pa yo pou fis nou, ni pou nou menm.'
  kos-kos: Nga mulat nu selos, ac selngawelos, ac puokolos ac siki aunsifalos. Na
    nga oru tuh elos in fulahk Inen God tuh elos, ac tulik natulos, ac fah tia sifilpa
    apayuki yurin mwetsac.
  hbo-WLC: וָאָרִ֤יב עִמָּם֙ וָאֲקַֽלְלֵ֔ם וָאַכֶּ֥ה מֵהֶ֛ם אֲנָשִׁ֖ים וָֽאֶמְרְטֵ֑ם
    וָאַשְׁבִּיעֵ֣ם בֵּֽאלֹהִ֗ים אִם־תִּתְּנ֤וּ בְנֹֽתֵיכֶם֙ לִבְנֵיהֶ֔ם וְאִם־תִּשְׂאוּ֙
    מִבְּנֹ֣תֵיהֶ֔ם לִבְנֵיכֶ֖ם וְלָכֶֽם׃
  ibo-ibo: 'Ya mere, abaara m ha mba, bụkwaa ha ọnụ. Ụfọdụ ha ka m tiri ihe, dọọkwa
    ha nʼagịrị isi. Emesịa, emere m ka ha ṅụọ iyi nʼaha Chineke si: “Unu agaghị ekwekwa
    ka ụmụ ndị ikom na ndị inyom unu lụọ ndị mba ọzọ ma unu onwe unu agakwaghị alụtara
    ụmụ unu, maọbụ onwe unu, ndị inyom ndị mba ọzọ.'
  ory-ory: ତହୁଁ ମୁଁ ସେମାନଙ୍କ ସହିତ ବାଦାନୁବାଦ କଲି ଓ ସେମାନଙ୍କୁ ଅଭିଶାପ ଦେଲି ଓ ସେମାନଙ୍କର
    କାହା କାହାକୁ ପ୍ରହାର କଲି ଓ ସେମାନଙ୍କର କେଶ ଉତ୍ପାଟନ କଲି, ଆଉ ପରମେଶ୍ୱରଙ୍କ ନାମରେ ଶପଥ କରାଇ
    କହିଲି, “ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ପୁତ୍ରମାନଙ୍କୁ ଆପଣା ଆପଣାର କନ୍ୟା ଦିଅ ନାହିଁ, ଅବା ଆପଣା
    ଆପଣା ପୁତ୍ର ନିମନ୍ତେ କି ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ସେମାନଙ୍କ କନ୍ୟା ଗ୍ରହଣ କର ନାହିଁ।
  chk-chk: Iwe, üa apwüngüür o anümamaueer, nge ekoch me leir üa wichiir o ütti meten
    mökürer. Mürin, üa pesei ngeniir pwe repwe pwon fän akapel iten Kot, pwe resap
    fokun chüen apwüpwülüa nöür föpwül ngeni nöün ekewe chon ekis alüal, ika angei
    nöün ekewe chon ekis föpwül pwe pwülüen nöür alüal ika püsin pwülüer.
  rop-rop: Wal aibin brabli wail en aibin graul langa olabat en aibin askim God blanga
    panishim olabat en aibin hitim olabat en aibin pulumat olabat heya. Afta aibin
    meigim olabat meigim dijan pramis lagijat, “Wi kaan gibit melabat doda langa men
    brom najalot kantri, en wi kaan gajim gel brom najalot kantri blanga melabat san.
    Wi meigim dijan pramis lida langa God en wi sabi im irrim wi.”
  ukr-1871: Я лаяв і кляв їх за се, а декотрих чоловіків бив, скуб їх за волосся й
    заклинав їх Богом, щоб вони не видавали дочок своїх за синів їх, і не брали дочок
    їх за синів своїх і за себе.
  deu-1951: 'Und ich schalt sie und fluchte ihnen und schlug etliche Männer von ihnen
    und raufte ihnen das Haar und beschwor sie bei Gott und sprach: Ihr sollt eure
    Töchter nicht ihren Söhnen geben, noch von ihren Töchtern für eure Söhne oder
    für euch selbst nehmen!'
  eng-JPS: 'And I contended with them, and cursed them, and smote certain of them,
    and plucked off their hair, and made them swear by God: ''Ye shall not give your
    daughters unto their sons, nor take their daughters for your sons, or for yourselves.'
  srp-1865: Zato ih karah i psovah, i neke izmeðu njih bih i èupah, i zakleh ih Bogom
    da ne daju kæeri svojih sinovima njihovijem niti da uzimaju kæeri njihovijeh za
    sinove svoje ili za sebe.
  lug-lug: Ne mbanenya ne mbakolimira. Ne nkubako abamu ku basajja abo Abayudaaya,
    ne mbakuunyuulako enviiri. Ne mbalayiza mu linnya lya Katonda nga mbagamba nti,
    “Temuwangayo bawala bammwe kufumbirwa batabani baabwe, wadde bawala baabwe okufumbirwa
    batabani bammwe, oba mmwe mwennyini.
  heb-heb: ואריב עמם ואקללם ואכה מהם אנשים ואמרטם ואשביעם באלהים אם תתנו בנתיכם לבניהם
    ואם תשאו מבנתיהם לבניכם ולכם׃
  ben-IRV: আমি তাদেরসঙ্গে বিবাদ করলাম, তাদের তিরস্কার করলাম। তাদের কয়েকজন লোককে আমি
    মারলাম এবং চুল উপড়ে ফেললাম। ঈশ্বরের নামে আমি তাদের দিয়ে এই শপথ করালাম যে, তারা
    বিদেশী ছেলেদের সঙ্গে তাদের মেয়েদের বিয়ে দেবে না এবং নিজেরা বা তাদের ছেলেরা বিদেশী
    মেয়েদের বিয়ে করবে না।
  pan-pan: ਤਦ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਝਿੜਕਿਆ ਅਤੇ ਫਿਟਕਾਰਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੂੰ ਮਾਰਿਆ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵਾਲ਼ ਪੁੱਟਵਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਖੁਆਈ, “ਤੁਸੀਂ ਆਪਣੀਆਂ
    ਧੀਆਂ ਦਾ ਵਿਆਹ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲ ਨਹੀਂ ਕਰੋਗੇ ਅਤੇ ਨਾ ਹੀ ਆਪਣਾ ਜਾਂ ਆਪਣੇ ਪੁੱਤਰਾਂ
    ਦਾ ਵਿਆਹ ਉਨ੍ਹਾਂ ਦੀਆਂ ਧੀਆਂ ਨਾਲ ਕਰੋਗੇ।
  mya-JVB: သူ တို့ကို ငါအပြစ် တင်၍ ကဲ့ရဲ့ ၏။ အချို့တို့ကို ရိုက် လျက် ၊ ဆံပင်နှုတ်
    လျက် ဒဏ်ပေး၍၊ သင်တို့သည် ကိုယ် သမီး တို့ကို ပြည်သား တို့အား မ ပေးစား ရ။ ပြည်သားသမီး
    တို့ကို ကိုယ် သား တို့အဘို့ မ သိမ်း မယူရ။
  tbg-tbg: 'Mintura kaara te orunte vi vaiintinavuka nitiha Kotira aareha tiha, Vi
    vaiintinavuka qoraiqama nimitaane, tivake, hini vaiintinavu te ruqutuke vate,
    vika qiata kaukivata nuqu/muqu ke, viraqaahai te kempukaiqamake vikara tiha, Ne
    kauqu aiqiqaa aqukeha Kotira autuqaa mintima tiate: Tenavu kia qaiqaavata vo vatanaa
    nahenti vararaiti, tinavu vaintinavuvata kia vo vatanaa vaiintie nahentie nimirerave
    vararerave, tiate, ti.'
  hmo-hmo: Lau ese unai Iuda taudia lau gwau henia, lau hereva dika henidia, bona
    edia huina lau veria murimuri dekenai. Unai neganai lau oda henia, idia ese Dirava
    ena ladana dekenai do idia gwauhamata, idau bese hahine do idia adavaia lou lasi,
    bona idia ese edia natudia tau be idau bese taudia edia natudia hahine dekenai
    headava totona do idia henia lasi momokani. Bona idia ese idau bese taudia edia
    natudia tau be do idia abia lasi edia natudia hahine adavaia totona.
  urd-urd: इसलिए मैंने उनसे झगड़कर उनको ला'नत की, और उनमें से कुछ को मारा, और उनके
    बाल नोच डाले, और उनको ख़ुदा की क़सम खिलाई, कि तुम अपनी बेटियाँ उनके बेटों को न
    देना, और न अपने बेटों के लिए और न अपने लिए उनकी बेटियाँ लेना।
  rus-SYN: Я сделал за это выговор и проклинал их, и некоторых из мужей бил, рвал
    у них волоса и заклинал их Богом, чтобы они не отдавали дочерей своих за сыновей
    их и не брали дочерей их за сыновей своих и за себя.
  bqc-SIM: Ɔ̃ ma zↄadↄ̀má ma ń ká, ma ń gↄ̃ɛeↄ gbɛ̃̀, ma ń gbɛ̃eↄ mikã gà má
    wò. Ɔ̃ má tò aa mɛ̀ wa sì ń Luao, wa ń nɛnↄɛↄ kpã́sã ń nɛgↄ̃ɛnaↄwao.
    Wa ń nɛnↄɛↄ sɛ́ ń nɛgↄ̃ɛↄnɛ ge ńzĩa pↄ́ ũo.
  tcz-CHONGTHU: Hijeh chun amaho chu kakimaito pin kasam sen ahi. Miphabep chu kavon
    chuleh asammu kabolhah pehin ahi. Keiman amaho chu achateu hiche gamma cheng hou
    neilou ho toh achateu akichensah louna diuvin Pathen min panin kaki hahsel sah
    in ahi.
  mar-mar: आणि मी त्यांच्याशी वाद केला आणि त्यांना शाप दिला. आणि काहींना मारहाण करून
    त्यांचे केस उपटले. त्यांना देवाची शपथ घ्यायला लावून, म्हणालो, “तुम्ही आपल्या कन्या
    त्यांच्या पुत्रांना देऊ नका आणि आपल्या पुत्रांना किंवा आपणांला त्यांच्या कन्या
    पत्नी करून घेऊ नका.
  qub-qub: 'Chay runacunawan rimanacur paycunata «maldisyun chayashunqui» nirä. Waquintaga
    chay runacunata magarä. Ajchancunata achur-usharä. Firsapita jurachir nirä: «Warmi
    wamrayquicunata ama majachaychu juc-lä nasyun runacunawanga. Gamcunapis ni wamrayquicunapis
    paycunapa warmi wamrancunawanga ama majachacächunchu.'
  hat-hat: Mwen rale zòrèy mesye yo, mwen mande pou madichon tonbe sou yo. Mwen fè
    bat anpil ladan yo, mwen fè rache cheve nan tèt yo. Mwen fè yo fè sèman devan
    Bondye pou yo pa janm pran pitit fi yo pou yo marye yo ak mesye lòt nasyon yo,
    ni tou pou yo pa janm pran fi nan mitan fi lòt nasyon yo pou madanm pa yo osinon
    pou madanm pitit gason yo.
  eng-BSB: I rebuked them and called down curses on them. I beat some of these men
    and pulled out their hair. Then I made them take an oath before God and said,
    “You must not give your daughters in marriage to their sons or take their daughters
    as wives for your sons or for yourselves!
  eng-WEBPB: I contended with them, cursed them, struck certain of them, plucked off
    their hair, and made them swear by God, “You shall not give your daughters to
    their sons, nor take their daughters for your sons, or for yourselves.
  kbq-kbq: Hagi ana vahera zamazeri koneri'na kazusi ke huzamante'noe. Mago'a nagara
    sefu nezami'na zamazokara eri varare'noe. Hagi Anumzamofo agifi huvempa kea amanage
    hiho hu'na huzmante'noe. Tamagra ne' mofavretamirera megi'ati a'nenea zamavare
    ozamigahaze. Ana zanke huta mofa'netamia zamatresage'za megi'a vene'nea e'origahaze.
  nhe-BL: Huajca niquinixnamijqui huan niquintelchijqui. Huan sequin niquinmaquili
    huan niquintzoncalhuihuitlac. Huan niquinchijqui ma quitestigojquetzaca Toteco
    Dios para ayoc monamictise ininhuaya, niyon temacase iniichpocahua para ma monamictica
    ininhuaya tlen ax israelitame.
  gub-BL: Amume'u a'e awa wanemiapo kwer ikatu 'ymaw wanupe ihe. Amono ze'egaiw wanehe
    no. Apetek ihe wà. Azo'ok wa'aw wanuwi no. — Pemume'uahy penemiapo ràm ihewe Tupàn
    her rehe nehe. — Nurereko pixik kwaw amo ywy rehe har ureremireko romo ure wà
    nehe, peze ihewe nehe. — Urera'yr nuwereko pixik kwaw amo ywy rehe har wemireko
    romo a'e wà nehe no, peze ihewe nehe. Umume'uahy ihewe Tupàn her rehe wà.
  eng-DRA: 'And I chid them, and laid my curse upon them. And I beat some of them,
    and shaved off their hair, and made them swear by God that they would not give
    their daughters to their sons, nor take their daughters for their sons, nor for
    themselves, saying:'
