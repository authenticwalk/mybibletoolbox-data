verse: NEH.013.025
translations:
  mal-C: 'ഞാൻ അവരെ ശാസിച്ച് അവരുടെമേൽ ശാപം ചൊരിഞ്ഞു; ചില പുരുഷന്മാരെ അടിച്ച് അവരുടെ
    തലമുടി പറിച്ചെടുത്തു. ഞാൻ അവരെക്കൊണ്ട് ദൈവനാമത്തിൽ ശപഥംചെയ്യിച്ചശേഷം ഇങ്ങനെ പറഞ്ഞു:
    “നിങ്ങളുടെ പുത്രിമാരെ അവരുടെ പുത്രന്മാർക്കു വിവാഹംചെയ്തുകൊടുക്കുകയോ അവരുടെ പുത്രിമാരെ
    നിങ്ങളുടെ പുത്രന്മാർക്കു വിവാഹത്തിനെടുക്കുകയോ ചെയ്യരുത്.'
  deu-TKW: 'Und ich machte ihnen Vorwürfe und fluchte ihnen, ja, ich schlug und raufte
    einige von den Männern und beschwor sie bei Gott: Ihr sollt eure Töchter nicht
    ihren Söhnen geben und von ihren Töchtern keine für eure Söhne und für euch selbst
    nehmen!'
  lin-lin: 'Napamelaki bango mpe nalakelaki bango mabe ; nabetaki ndambo kati na bango,
    napikolaki bango suki mpe nalapisaki bango ndayi oyo na Kombo ya Nzambe : — Bosengeli
    te kopesa na libala bana na bino ya basi epai ya bana mibali ya bapaya mpe bosengeli
    te kozwa na libala bana na bango ya basi mpo na bana na bino ya mibali to mpo
    na bino moko.'
  eng-LSV: And I strive with them, and declare them vile, and strike certain of them,
    and pluck off their hair, and cause them to swear by God, “You do not give your
    daughters to their sons, nor do you take of their daughters to your sons, and
    to yourselves.
  eng-GNV: Then I reprooued them, and cursed them, and smote certaine of them, and
    pulled off their heare, and tooke an othe of them by God, Yee shall not giue your
    daughters vnto their sonnes, neither shall ye take of their daughters vnto your
    sonnes, nor for your selues.
  eng-WEBSTER: And I contended with them, and cursed them, and smote certain of them,
    and plucked off their hair, and made them swear by God, saying , Ye shall not
    give your daughters to their sons, nor take their daughters to your sons, or for
    yourselves.
  nhw-BL: Huajca niquinixnamijqui huan niquintelchijqui. Huan sequin niquinmaquili
    huan niquintzoncalhuihuitlac. Huan niquinchijqui ma quitestigojquetzaca Toteco
    Dios para ayacmo monamictise ininhuaya, niyon temacase iniichpocahua para ma monamictica
    ininhuaya catli amo israelitame.
  swh-ONEN: 'Niliwakemea na kuwalaani. Niliwapiga baadhi ya watu na kungʼoa nywele
    zao. Niliwaapisha kwa jina la Mungu na kusema: “Msiwaoze binti zenu kwa wana wao,
    wala binti zao wasiolewe na wana wenu wala ninyi wenyewe.'
  bba-bba: Nɑ bu tɑɑrɛ wɛ̃, mɑ nɑ bu bɔ̃rusi. Nɑ ben ɡɑbu so, mɑ nɑ ɡɑbun seri wukurɑ.
    Mɑ nɑ nɛɛ, bu bɔ̃ruo Yinni Gusunɔn wuswɑɑɔ bu nɛɛ, bɑ ǹ mɑɑ ben bii wɔndiɑbɑ
    tɔn tukobu kɛ̃mɔ bu suɑ kurɔbu. Bɑ ǹ mɑɑ derimɔ ben ɑluwɑɑsibɑ bu tɔn tukobun
    bii wɔndiɑbɑ suɑ kurɔbu.
  eng-KJVCPB: And I contended with them, and cursed them, and smote certain of them,
    and pluckt off their hair, and made them swear by God, saying, Ye shall not give
    your daughters unto their sons, nor take their daughters unto your sons, or for
    yourselves.
  luo-luo: Ne adhawonegi mi akwongʼogi. Ne agoyo chwo moko mi apudho yie wigi. Ne
    aketogi gikwongʼore e nying Nyasaye mi giwacho niya, “Kik uwe nyiu kend gi yawuotgi,
    kata nyigi bende kik kend gi yawuotu, to un bende kik ukend nyigi.
  meu-meu: Bena na heai henidia, bona na uduguiraidia, bona haida be na dadabadia
    bona huidia na butu. Bena na haduadia, Dirava ladana ai bae gwau hamata; nato,
    Natumui hahinedia na idia natudia mamaruanedia basio henidia, bona idia natudia
    hahinedia na basio abidia, umui adavamui eiava natumui mamaruanedia adavadia ai
    basio halaodia.
  npi-ULB: मैले तिनीहरूको सामना गरी तिनीहरूलाई सराप दिएँ, र केहीलाई हिर्काएँ र तिनीहरूको
    जगल्टा लुछेँ । मैले तिनीहरूलाई यसो भनी परमेश्‍वरको नाउँमा शपथ खान लगाएँ, “तिमीहरूले
    आफ्ना छोरीहरू तिनीहरूका छोराहरूलाई नदिनू अथवा तिनीहरूका छोरीहरू आफ्ना छोराहरू
    वा आफ्नै लागि नलिनू ।
  yor-yor: Mo bá wọn wí mo sì gégùn ún lé wọn lórí. Mo lu àwọn ènìyàn díẹ̀ nínú wọn
    mo sì fa irun orí wọn tu. Mo mú kí wọn búra ní orúkọ Ọlọ́run, kí wọn wí pé, “Ẹ̀yin
    kì yóò fi àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin yín ní ìyàwó tàbí fún ẹ̀yin tìkára
    yín.
  ind-ind: Saya menegur orang-orang itu, mendoakan kutuk atas mereka sesuai dengan
    sumpah yang sudah kami sahkan. Saya juga memberi mereka hukuman pukul dan mencabuti
    sebagian rambut mereka sebagai lambang aib sosial. Kemudian saya menyuruh mereka
    bersumpah demi Allah agar mereka dan anak-anak mereka tidak pernah lagi menikah
    dengan orang asing.
  pes-OPCB: پس با والدین آنها دعوا کردم، ایشان را لعنت کردم، زدم و موی سرشان را کندم
    و در حضور خدا قسم دادم که نگذارند فرزندانشان با غیریهودیان ازدواج کنند.
  tgl-ULB: Kaya hinarap ko sila, at isinumpa, at sinaktan ko ang iba sa kanila at
    sinabunutan ko sila. Pinasumpa ko sila sa Diyos, na nagsasabing, “Hindi niyo dapat
    ibigay ang inyong mga anak na babae sa kanilang mga anak na lalaki, o kunin ang
    kanilang mga anak na babae para sa inyong mga anak na lalaki, o para sa inyong
    mga sarili.
  hui-hui: Ani heago hondowa i̱na agali urunihondo keba timbuni howa ti maru minu
    balu maru tinaga mandari dogo waharu. Ani buwa i̱na tíhondo lamialu lalu, Tígua
    mana ko ogoniore bialu harimida. Ani bialu harimidagonaga Ngode Datagaliwabehanda
    tíha mo ko holene anda ibilo, lalu lamiru. Ani lowa i̱na agali urunihondo bi hongo
    howa lamialu, Tínimebi tínaga waneigini bu karumebi dindi tara tara wali agali
    bu karu baba dabu nabule lalu Ngode Datagaliwabenaga minini howa bi hongohe lo
    widaba, laru.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ထို​အ​မျိုး​သား​တို့​အား ပြစ်​တင်​ကျိန်​ဆဲ​ရိုက်​နှက်​၏။
    သူ​တို့​ဆံ​ပင် ကို​လည်း​ဆွဲ​နုတ်​၏။ ထို​နောက်``အ​ကျွန်ုပ်​တို့ သည်​လည်း​ကောင်း၊
    အ​ကျွန်ုပ်​တို့​၏​သား​သ​မီး များ​သည်​လည်း​ကောင်း နောင်​အ​ဘယ်​အ​ခါ ၌​မျှ​လူ​မျိုး​ခြား​များ​နှင့်​အိမ်​ထောင်​မ​ပြု
    တော့​ပါ'' ဟု​သူ​တို့​အား​ဘု​ရား​သ​ခင်​၏ နာ​မ​တော်​ကို​တိုင်​တည်​၍​ကျိန်​ဆို​က​တိ
    ပြု​စေ​၏။-
  bod-N: ངས་དེ་དག་ལ་གཤེ་གཤེ་བཏང་ནས་དམོད་པ་བཏབ་སྟེ། མི་འགའ་ཞིག་ལ་གཅར་རྡུང་བྱས། དེ་དག་གི་མགོའི་སྐྲ་ཡང་བལ་ཞིང་།
    དཀོན་མཆོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་དུ་བཅུག་པ་སྟེ། ཁྱོད་ཅག་གིས་རང་གི་བུ་མོ་ཕྱི་རོལ་པའི་བུ་ལ་གཉེན་འབྲེལ་བྱེད་དུ་འཇུག་མི་ཆོག་པ་དང་།
    ཡང་རང་ཉིད་ཀྱི་བུ་ལ་དེ་དག་གི་བུ་མོ་ཆུང་མར་བླང་མི་ཆོག
  sna-sna: Ndakavatsiura ndikavatuka. Ndakarova vamwe varume uye ndikadzura bvudzi
    ravo. Ndakaita kuti vapike nezita raMwari uye ndikati kwavari, “Hamufaniri kupa
    vanasikana venyu kuti vawanikwe navanakomana vavo, kana kuzvitorera imi.
  spa-BLM: 'Yo discutí con ellos, los maldije, golpeé a algunos de ellos, les arranqué
    el cabello y les hice jurar por Dios: “No daréis vuestras hijas a sus hijos, ni
    tomaréis sus hijas para vuestros hijos, ni para vosotros.'
  cac-cac: 'Yuj chi'' ix in tumej eb'', ix in catab''an eb''. Ay eb'' ix in mac''a'',
    ix in tzuquel xil sjolom eb'', ix vac''an pural eb'' yac''an sti'' d''a Dios to
    man̈xo ol yic''laj sb''a yal yuninal eb'' yed'' eb'' ch''oc chon̈ab''il chi'',
    man̈xo ol ochlaj eb'' ix ch''oc chon̈ab''il chi'' yetb''eyumoc eb''. Ix valanpaxi:'
  swh-ULB: Nami nikawasiliana nao, na mimi niliwaadhibu, na nikawapiga baadhi yao
    na kuvuta nywele zao. Naliwaapisha kwa Mungu, nikisema, Msiwape wana wao binti
    zenu, wala msiwachukue binti zao kwa ajili ya wana wenu, wala ninyi wenyewe.
  bel-bel: Я зрабіў за гэта вымову і праклінаў іх, і некаторых з мужоў біў, рваў у
    іх валасы і заклінаў іх Богам, каб яны не аддавалі дачок сваіх за сыноў іхніх,
    і ня бралі дачок іхніх за сыноў сваіх і за сябе.
  deu-ELBBK: 'Und ich stritt mit ihnen und fluchte ihnen, und schlug einige Männer
    von ihnen und raufte sie. Und ich beschwor sie bei Gott: Wenn ihr eure Töchter
    ihren Söhnen geben werdet, und wenn ihr von ihren Töchtern für eure Söhne und
    für euch nehmen werdet!'
  mbb-OT: Umbe, mibpemeukan ku wey midrewakan ku heini he menge tig-Juda. Midlagkut
    ku is duma kandan wey migingit ku. Impepenangdù ku sikandan pinaaǥi te ngazan
    te Megbevayà, he sikandan wey is menge anak dan, ne kenè en mebpengesawa etawa
    mebpeesawa te kenà menge Israilihanen.
  mal-2015: അവരെ ഞാൻ ശാസിച്ചു ശപിച്ചു അവരിൽ ചിലരെ അടിച്ചു അവരുടെ തലമുടി പറിച്ചു; നിങ്ങളുടെ
    പുത്രിമാരെ അവരുടെ പുത്രന്മാർക്കു കൊടുക്കരുതു; അവരുടെ പുത്രിമാരെ നിങ്ങളുടെ പുത്രന്മാർക്കോ
    നിങ്ങൾക്കോ എടുക്കയുമരുതു എന്നു ആജ്ഞാപിച്ചു അവരെക്കൊണ്ടു ദൈവനാമത്തിൽ സത്യം ചെയ്യിച്ചു.
  rmc-rmc: 'Vašoda lenge zorales dovakerďom a vičinďom pre lende o prekošiben, varesave
    muršen marďom a cirdňom lenge avri o bala pal o šero. Paľis lenge phenďom, hoj
    te len vera anglo Del, a phenďom: „Ma den tumare čhajen romňenge lengre čhavenge
    a tumen ma len lengre čhajen tumare čhavenge, aňi tumenge!'
  pes-OPV: 'بنابراین با ایشان مشاجره نموده، ایشان را ملامت کردم و بعضی از ایشان را
    زدم و موی ایشان را کندم و ایشان را به خدا قسم داده، گفتم: «دختران خود را به پسران
    آنها مدهید و دختران آنها را به جهت پسران خود و به جهت خویشتن مگیرید.'
  ron-1924: 'Й-ам мустрат ши й-ам блестемат; ам ловит пе уний дин ей, ле-ам смулс
    пэрул ши й-ам пус сэ журе ын Нумеле луй Думнезеу зикынд: „Сэ ну вэ даць фетеле
    дупэ фиий лор ши сэ ну луаць фетеле лор де невесте нич пентру фиий воштри, нич
    пентру вой.'
  ben-OBCV: 'আমি তাদের তিরস্কার করে বললাম যেন তাদের উপর অভিশাপ নেমে আসে। কয়েকজনকে
    আমি মারলাম এবং চুল উপড়ে ফেললাম। আমি তাদের ঈশ্বরের নামে শপথ নিতে বাধ্য করলাম এবং
    বললাম: “তাদের ছেলেদের সঙ্গে তোমাদের মেয়েদের বিয়ে দেবে না, অথবা তোমাদের ছেলেদের
    জন্য কিংবা নিজেদের জন্য তাদের মেয়েদের গ্রহণ করবে না।'
  som-som: Oo anna iyagii waan la diriray, waanan caayay, oo qaarkoodna waan dilay,
    oo timahoodiina waan ka rifay, waanan ku dhaarshay Ilaah, oo ku idhi, Waa inaydnaan
    gabdhihiinna u guurin wiilashooda, gabdhahoodana ha u guurinina wiilashiinna,
    idinkuna ha guursanina.
  lat-VUC: 'Et objurgavi eos, et maledixi. Et cecidi ex eis viros, et decalvavi eos,
    et adjuravi in Deo ut non darent filias suas filiis eorum, et non acciperent de
    filiabus eorum filiis suis et sibimetipsis, dicens:'
  eng-ASVBT: And I contended with them, and cursed them, and smote certain of them,
    and plucked off their hair, and made them swear by God, saying, Ye shall not give
    your daughters unto their sons, nor take their daughters for your sons, or for
    yourselves.
  ita-1885: Ed io contesi con loro, e li maledissi, e ne percossi alcuni, e divelsi
    loro i capelli; poi li feci giurare per lo Nome di Dio, che non darebbero le lor
    figliuole a' figliuoli di que' popoli, e che non prenderebbero delle lor figliuole,
    nè per li lor figliuoli, nè per sè stessi.
  eng-ULB: I confronted them, and I cursed them, and I hit some of them and pulled
    out their hair. I made them swear by God, saying, “You shall not give your daughters
    to their sons, or take their daughters for your sons, or for yourselves.
  spa-VBL: 'Así que me enfrenté a ellos y les dije que estaban malditos. A algunos
    los golpeé y les arranqué el pelo. Luego les hice prestar un juramento ante Dios,
    diciendo: “No deben permitir que sus hijas se casen con sus hijos, ni permitir
    que sus hijos – o ustedes mismos – secasen con sus hijas.'
  fra-_FOB: 'Je les réprimandai et je les maudis; j''en frappai plusieurs, je leur
    arrachai les cheveux, et je les fis jurer par le nom de Dieu, en disant: Vous
    ne donnerez point vos filles à leurs fils, et vous ne prendrez point de leurs
    filles pour vos fils, ni pour vous.'
  mal-mal: അവരെ ഞാൻ ശാസിച്ച് ശപിച്ച് അവരിൽ ചിലരെ അടിച്ച് അവരുടെ തലമുടി പറിച്ചു. “നിങ്ങളുടെ
    പുത്രിമാരെ അവരുടെ പുത്രന്മാർക്ക് കൊടുക്കരുത്; അവരുടെ പുത്രിമാരെ നിങ്ങളുടെ പുത്രന്മാർക്കോ
    നിങ്ങൾക്കോ എടുക്കയുമരുത്” എന്ന് ആജ്ഞാപിച്ച് അവരെക്കൊണ്ട് ദൈവനാമത്തിൽ സത്യംചെയ്യിച്ചു.
  urd-GVR: Tab maiṅ ne unheṅ jhiṛkā aur un par lānat bhejī. Bāz ek ke bāl noch noch
    kar maiṅ ne un kī piṭāī kī. Maiṅ ne unheṅ Allāh kī qasam khilāne par majbūr kiyā
    ki ham apne beṭe-beṭiyoṅ kī shādī ġhairmulkiyoṅ se nahīṅ karāeṅge.
  suz-BL: मिनु गो मेकोपुकी नु जि‍शा, सराप पाइश्‍शा, का निक्‍शी आन कली तुप्‍शा, आन
    चां रोक्‍ताक्‍ङमी। मिनु मेको आन कली परमप्रभु आ नेंमी लोव़ पाइक्‍तामी। “गे इन तमीपुकी
    मेको आन तौ कली गेतीनी नु आन तमी इन तौ आन कली चाक्‍तीनी हना, आंइ कली खतम दुम्‍पाइक्‍नीनी”
    देंती। ब्‍‍यवस्‍था ७:३
  ita-1927: E io li censurai, li maledissi, ne picchiai alcuni, strappai loro i capelli,
    e li feci giurare nel nome di Dio che non darebbero le loro figliuole ai figliuoli
    di costoro, e non prenderebbero le figliuole di coloro per i loro figliuoli né
    per loro stessi.
  ckb-ckb: 'جا لەگەڵیان دەمەقاڵێم کرد و نەفرەتم لێکردن، لە هەندێکیانم دا و پرچیانم
