verse: NEH.013.026
translations:
  mal-C: ഇത്തരം വിവാഹംമൂലമല്ലേ ഇസ്രായേൽരാജാവായ ശലോമോൻ പാപം ചെയ്തത്? അനവധി രാഷ്ട്രങ്ങൾക്കിടയിൽ
    അദ്ദേഹത്തെപ്പോലെ ഒരു രാജാവുണ്ടോ? ദൈവത്താൽ സ്നേഹിക്കപ്പെട്ട അദ്ദേഹത്തെ ദൈവം ഇസ്രായേൽ
    മുഴുവന്റെയും രാജാവാക്കി; എന്നാൽ യെഹൂദേതരരായ സ്ത്രീകൾ അദ്ദേഹത്തെ പാപത്തിൽ വീഴ്ത്തി.
  deu-TKW: Hat nicht ihretwegen Salomo, der König von Israel, gesündigt? Unter allen
    den vielen Völkern gab es keinen König wie er, und also ward er von seinem Gotte
    geliebt, daß ihn Gott zum König über ganz Israel machte! Aber auch ihn verführten
    die ausländischen Frauen zur Sünde.
  lin-lin: Ezalaki penza na nzela ya mabala ya boye nde Salomo, mokonzi ya Isalaele,
    akweyaki na masumu. Nzokande, kati na ebele ya bikolo ya bapaya, ezalaki na mokonzi
    moko te oyo akokanaki na ye ! Nzambe na ye azalaki kolinga ye mpe atiaki ye mokonzi
    ya Isalaele mobimba, kasi basi ya bapaya bakweyisaki ye na masumu.
  eng-LSV: By these did not Solomon king of Israel sin? And among the many nations
    there was no king like him, and he was beloved by his God, and God makes him king
    over all Israel—even him [whom] the strange women caused to sin.
  eng-GNV: 'Did not Salomon the king of Israel sinne by these thinges? yet among many
    nations was there no King like him: for he was beloued of his God, and God had
    made him King ouer Israel: yet strange women caused him to sinne.'
  eng-WEBSTER: 'Did not Solomon king of Israel sin by these things? yet among many
    nations was there no king like him, who was beloved by his God, and God made him
    king over all Israel: nevertheless even him did outlandish women cause to sin.'
  nhw-BL: 'Huan nojquiya niquinilhui: “Ya ni nopa tlajtlacoli catli quichijqui Tlanahuatijquetl
    Salomón tlen tlali Israel. Amo oncayaya seyoc tlanahuatijquetl quen ya ipan seyoc
    tlali. Huan Toteco Dios tlahuel quiicneli huan quichijqui tlanahuatijquetl ipan
    nochi tlali Israel, pero yaya huetzqui ipan tlajtlacoli por nopa sihuame catli
    seyoc tlali ehuani catli mocuili.'
  swh-ONEN: Je, Solomoni hakutenda dhambi kwa sababu ya wanawake wa namna hiyo? Miongoni
    mwa mataifa mengi hapakuwepo mfalme kama yeye. Alipendwa na Mungu wake. Naye Mungu
    alimweka kuwa mfalme juu ya Israeli yote, lakini hata yeye, wanawake wa mataifa
    mengine walimfanya atende dhambi.
  bba-bba: Domi yerɑ Sɑlomɔɔ Isirelibɑn sinɑ boko u kuɑ. Sunɔ ɡoo sɑri wi u kɑ nùn
    weenɛ hɑnduniɑ ye sɔɔ. Gusunɔ u nùn kĩ. Mɑ u nùn kuɑ Isirelibɑ kpuron sunɔ. Adɑmɑ
    kɑ mɛ, kurɔ be bɑ sɑ̃ɑ bwese tukunu bɑ nùn sure durum sɔɔ.
  eng-KJVCPB: 'Did not Solomon king of Israel sin by these things? yet among many
    nations was there no king like him, who was beloved of his God, and God made him
    king over all Israel: nevertheless even him did outlandish women cause to sin.'
  luo-luo: Donge ne en nikech kend ma kamagi mane omiyo Solomon ruodh Israel otimo
    richo? E dier ogendini duto ne onge ruoth machal kode. Nohere gi Nyasache, kendo
    Nyasaye nokete ruoth ewi jo-Israel duto, to kata kamano mon ma ok jo-Yahudi nomiyo
    otimo richo.
  meu-meu: Solomon, Israel pavapavana, na hahine unuhetomadia daidiai e kerere, ani?
    Bese momo bogaragidiai asi pavapava ta ia heḡereḡerena; ena Dirava ese e lalokau
    henia, bona Dirava ese Israel idoinai pavapavana ai e halaoa; ḡau tamona, idau
    bese hahinedia ese ia e hakaraia dika.
  npi-ULB: के यी स्‍त्रीहरूकै कारणले इस्राएलका राजा सोलोमनले पाप गरेका होइनन् र ?
    जाति-जातिहरूका बिचमा तिनीजस्ता राजा कोही थिइनन्, र तिनका परमेश्‍वरले तिनलाई प्रेम
    गर्नुहुन्थ्यो, अनि परमेश्‍वरले सारा इस्राएलमाथि तिनलाई राजा बनाउनुभयो । तथापि,
    तिनका विदेशी पत्‍नीहरूले तिनलाई पाप गर्न लगाए । के तपाईंहरूको कुरा सुनी यी सबै
    दुष्‍ट काम गर्ने अनि विदेशी स्‍त्रीहरूसित बिहे गरी हाम्रा परमेश्‍वरलाई धोका दिने
    ?”
  yor-yor: Kì í ha á ṣe àwọn ìgbéyàwó bí irú èyí ni ọba Solomoni fi dá ẹ̀ṣẹ̀? Láàrín
    àwọn orílẹ̀-èdè, kò sí ọba kan bí i tirẹ̀. Ọlọ́run rẹ̀ fẹ́ràn rẹ̀, Ọlọ́run sì
    fi jẹ ọba lórí i gbogbo Israẹli, ṣùgbọ́n àwọn obìnrin àjèjì ti sọ ọ́ sínú òfin
    ẹ̀ṣẹ̀.
  ind-ind: Saya berkata kepada mereka, “Karena perbuatan seperti inilah Raja Salomo
    terjerumus ke dalam dosa! Dia raja yang sangat hebat di antara bangsa-bangsa,
    kesayangan Allah, raja pilihan Allah, tetapi tetap saja dia jatuh ke dalam dosa
    akibat menikahi para perempuan asing.
  pes-OPCB: 'سپس گفتم: «آیا این همان گناهی نیست که سلیمان پادشاه مرتکب شد؟ سلیمان
    در میان پادشاهان دنیا نظیر نداشت. خدا او را دوست می‌داشت و او را پادشاه تمام اسرائیل
    ساخت؛ ولی با وجود این، همسران بیگانهٔ سلیمان، او را به بت‌پرستی کشانیدند!'
  tgl-ULB: Hindi ba si Solomon na hari ng Israel ay nagkasala nang dahil sa mga babaeng
    ito? Sa maraming mga bansa walang haring tulad niya, at siya ay minahal ng kaniyang
    Diyos. At ginawa siya ng Diyos na hari ng buong Israel. Gayunpaman, ang kaniyang
    mga dayuhang asawa ang nagtulak sa kaniyang magkasala.
  hui-hui: Ani lowa i̱na tihondo laabo halu lalu, Tígua mana ko Kini Solomonohanda
    bialu haga biagaore bialu harimida. Abale Ngode Datagaliwabehanda Solomono gubalini
    ho howa ibu Isaraele wali agalinaga kini helo dabo helaya. Ani helowa Ngode Datagaliwabe
    ibugua Kini Solomonoha mini bayale gigabi timbuniore mo wia heagola kini maru
    dindi bibahendeha hearunaga mini gigabi wiaru nira dege lowa Solomono ibu bolangua
    timbuniorehe hene. Ani howa ibugua dindi tara wali Ngode Datagaliwabe mitangi
    nabiaga berearu dabu biyagoni. Ani dabu bu heagola wali urunime ibunaga mini mo
    batara hayagola Solomono ibugua mana ko bini.
  mya-mya: ငါ​သည်​သူ​တို့​အား``ရှော​လ​မုန်​မင်း​ကို​အ​ပြစ် ကူး​လွန်​စေ​သူ​များ​ကား​လူ​မျိုး​ခြား​အ​မျိုး
    သ​မီး​များ​ပင်​တည်း။ ထို​မင်း​သည်​အ​ခြား​လူ မျိုး​တို့​၏​ဘု​ရင်​ရှိ​သ​မျှ​ထက်​ပို​၍​တန်​ခိုး
    ကြီး​၏။ ဘု​ရား​သ​ခင်​သည်​သူ့​ကို​ချစ်​တော် မူ​သ​ဖြင့်​ဣ​သ​ရေ​လ​တစ်​နိုင်​ငံ​လုံး​ကို​အုပ်
    စိုး​စေ​တော်​မူ​၏။ သို့​ရာ​တွင်​သူ​သည်​လူ​မျိုး ခြား​များ​နှင့်​ထိမ်း​မြား​စုံ​ဖက်​သည့်​အ​ပြစ်
    ကို​ကူး​လွန်​ပေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ཀྱང་དོན་འདིའི་སྟེང་དུ་སྡིག་པ་མ་བྱས་སམ།
    རྒྱལ་ཁབ་མང་པོ་ཞིག་གི་ནང་དུ་ཁོང་ལྟ་བུའི་རྒྱལ་པོ་མེད་པ་དང་། དཀོན་མཆོག་གིས་ཁོང་ལ་ཧ་ཅང་གཅེས་པས་ཡེས་ར་ཨེལ་ཡོངས་ལ་བདག་སྐྱོང་བྱེད་པའི་རྒྱལ་པོར་བསྐོས་ཡོད།
    དེ་ལྟ་ནའང་ཕྱི་ཕྱོགས་པའི་བུད་མེད་རྣམས་ཀྱིས་ཁོང་སྡིག་པའི་ནང་ལྷུང་དུ་བཅུག་གོ །
  sna-sna: Ko, Soromoni mambo weIsraeri haana kutadza here nokuda kwavakadzi vakadai?
    Pakati pendudzi zhinji hapana kumbova namambo akaita saye. Aidikanwa naMwari wake,
    uye Mwari akamuita mambo pamusoro pavaIsraeri vose, asi kunyange zvakadaro akapinzwa
    muchivi navakadzi vatorwa.
  spa-BLM: ¿No pecó Salomón, rey de Israel, con estas cosas? Sin embargo, entre muchas
    naciones no hubo un rey como él, y fue amado por su Dios, y Dios lo hizo rey de
    todo Israel. Sin embargo, las mujeres extranjeras lo hicieron pecar.
  cac-cac: Icha val tic aj yochnac smul vin̈aj Salomón ochnac reyal d'a co chon̈ab'
    tic. Malaj junocxo rey lajan yed' vin̈ d'a juntzan̈xo nación, te xajan vin̈ yuj
    Dios, yuj chi' ac'jinacoch vin̈ co reyaloc yuuj, palta cuchb'ajnacb'at vin̈ d'a
    chucal yuj eb' ix ch'oc chon̈ab'il chi'.
  swh-ULB: Je, Sulemani mfalme wa Israeli hakufanya dhambi kwa sababu ya wanawake
    hawa? Miongoni mwa mataifa mengi hapakuwa na mfalme kama yeye, na alipendwa na
    Mungu wake. Mungu akamfanya awe mfalme juu ya Israeli wote. Hata hivyo, wake zake
    wa kigeni walimfanya atende dhambi.
  bel-bel: Ці не празь іх, казаў я, грашыў Саламон, цар Ізраілеў? У многіх народаў
    ня было такога цара, як ён. Ён быў любімы Богам сваім, і Бог паставіў яго царом
    над усімі Ізраільцянамі; і аднак жа чужаземныя жонкі ўвялі ў грэх і яго.
  deu-ELBBK: Hat nicht Salomo, der König von Israel, ihretwegen gesündigt? Und seinesgleichen
    ist unter den vielen Nationen kein König gewesen; und er war geliebt von seinem
    Gott, und Gott setzte ihn zum König über ganz Israel; doch ihn machten die fremden
    Frauen sündigen.
  mbb-OT: Ne migkeǥiyan ku sikandan te, “Kenè be iyan heini hinungdan te kebpekesalà
    ni Hadì Solomon he hadì te Israel? Wazà hadì diyà te minsan hendei he nasyun he
    iring kandin. Pinelanggà sikandin te Megbevayè din, ne midhimu sikandin te Megbevayà
    he hadì te tivuuk he Israel. Piru liyu zutun nekevaal sikandin te salà tenged
    te ked-iniyata kandin te menge esawa zin he kenà menge Israilihanen.
  mal-2015: യിസ്രായേൽരാജാവായ ശലോമോൻ ഇതിനാൽ പാപം ചെയ്തില്ലയോ? അവനെപ്പോലെ ഒരു രാജാവു
    അനേകംജാതികളുടെ ഇടയിൽ ഉണ്ടായിരുന്നില്ല; അവൻ തന്റെ ദൈവത്തിന്നു പ്രിയനായിരുന്നതിനാൽ
    ദൈവം അവനെ എല്ലായിസ്രായേലിന്നും രാജാവാക്കി; എങ്കിലും അവനെയും അന്യജാതിക്കാരത്തികളായ
    ഭാര്യമാർ വശീകരിച്ചു പാപം ചെയ്യിച്ചുവല്ലോ.
  rmc-rmc: Či na kerďa aleha binos the o izraeliko kraľis o Šalamun? Maškar o but
    narodi na sas ajso kraľis sar ov. Sas pre dzeka peskre Devleske a ov les ačhaďa
    kraľiske upral calo Izrael, ale the avke o džuvľa andral aver narodi les cirdle
    andro binos.
  pes-OPV: آیا سلیمان پادشاه اسرائیل در همین امر گناه نورزید با آنکه در امت های بسیارپادشاهی
    مثل او نبود؟ و اگر‌چه او محبوب خدای خود می‌بود و خدا او را به پادشاهی تمامی اسرائیل
    نصب کرده بود، زنان بیگانه او را نیزمرتکب گناه ساختند.
  ron-1924: Оаре ну ын ачаста а пэкэтуит Соломон, ымпэратул луй Исраел? Ну ера алт
    ымпэрат ка ел ын мулцимя попоарелор; ел ера юбит де Думнезеул луй ши Думнезеу
    ыл пусесе ымпэрат песте тот Исраелул. Тотушь фемеиле стрэине л-ау тырыт ши пе
    ел ын пэкат.
  ben-OBCV: এরকম বিয়ে করার জন্য ইস্রায়েলের রাজা শলোমন কি পাপ করেনি? অন্য কোনও জাতির
    মধ্যে তার মতো রাজা কেউই ছিল না। তাঁর ঈশ্বর তাঁকে ভালোবাসতেন আর ঈশ্বর তাঁকে সমস্ত
    ইস্রায়েলীয়দের উপর রাজা করেছিলেন, কিন্তু বিদেশি স্ত্রীরা তাঁকে পাপ করিয়েছিল।
  som-som: War Sulaymaan oo ahaa boqorkii reer binu Israa'iil sow isba waxyaalahan
    kuma dembaabin? In kastoo aan quruumo badan dhexdooda boqor isagoo kala ah laga
    heli karin, oo uu Ilaahiisuna jeclaa, oo uu Ilaah ka dhigay boqor u taliya reer
    binu Israa'iil oo dhan, haddana xataa isagii waxaa dembaajiyey naago qalaad.
  lat-VUC: 'Numquid non in hujuscemodi re peccavit Salomon rex Israël? et certe in
    gentibus multis non erat rex similis ei, et dilectus Deo suo erat, et posuit eum
    Deus regem super omnem Israël: et ipsum ergo duxerunt ad peccatum mulieres alienigenæ.'
  eng-ASVBT: 'Did not Solomon king of Israel sin by these things? yet among many nations
    was there no king like him, and he was beloved of his God, and God made him king
    over all Israel: nevertheless even him did foreign women cause to sin.'
  ita-1885: Salomone, dissi io, re d'Israele, non peccò egli in questo, benchè fra
    molte nazioni non sia stato re pari a lui, e ch'egli fosse amato dall'Iddio suo,
    e che Iddio l'avesse costituito re sopra tutto Israele? E pur le donne straniere
    lo fecero peccare.
  eng-ULB: Did not Solomon king of Israel sin on account of these women? Among many
    nations there was no king like him, and he was loved by his God, and God made
    him king over all Israel. Nevertheless, his foreign wives caused him to sin.
  spa-VBL: ¿No fueron matrimonios como estos los que hicieron pecar al rey Salomón
    de Israel? No hubo en ninguna nación un rey como él. Dios lo amaba y lo hizo rey
    de todo Israel, pero incluso a él lo hicieron pecar las mujeres extranjeras.
  fra-_FOB: N'est-ce pas en cela que pécha Salomon, roi d'Israël? Parmi la multitude
    des nations il n'y avait point de roi comme lui; il était aimé de son Dieu, et
    Dieu l'avait fait roi de tout Israël; toutefois les femmes étrangères le firent
    pécher.
  mal-mal: യിസ്രായേൽ രാജാവായ ശലോമോൻ ഇതിനാൽ പാപം ചെയ്തില്ലയോ? അവനെപ്പോലെ ഒരു രാജാവ്
    അനേകം ജാതികളുടെ ഇടയിൽ ഉണ്ടായിരുന്നില്ല; അവൻ തന്റെ ദൈവത്തിന് പ്രിയനായിരുന്നതിനാൽ
    ദൈവം അവനെ എല്ലാ യിസ്രായേലിനും രാജാവാക്കി; എങ്കിലും അവനെയും അന്യജാതിക്കാരത്തികളായ
    ഭാര്യമാർ വശീകരിച്ച് പാപം ചെയ്യിച്ചുവല്ലോ.
  urd-GVR: Maiṅ ne kahā, “Isrāīl ke bādshāh Sulemān ko yād kareṅ. Aisī hī shādiyoṅ
    ne use gunāh karne par uksāyā. Us waqt us ke barābar koī bādshāh nahīṅ thā. Allāh
    use pyār kartā thā aur use pūre Isrāīl kā bādshāh banāyā. Lekin use bhī ġhairmulkī
    bīwiyoṅ kī taraf se gunāh karne par uksāyā gayā.
  suz-BL: मिनु “इस्राएल ङा पिप सोलोमनमी मोदेंशो मीश चाक्‍शा पाप पवा, ममाइ? शुश रागी
    आन दातेमी मेको खोदेंशो पिप सुइ मबाक्‍म। मिनु परमप्रभुमी मेको कली दाक्‍शा, इस्राएली
    नेल्‍ल आन पिप सेल्‍शो बाक्‍त। मोदेंशो बाक्‍त हना यो, अर्को रागी ङा मीश मुरपुकीमी
    मेको कली पाप पपाइश्‍शो बाक्‍तेक्‍म। १राजा ११:३-८
  ita-1927: 'E dissi: “Salomone, re d’Israele, non peccò egli forse appunto in questo?
    E, certo, fra le molte nazioni, non ci fu re simile a lui; era amato dal suo Dio,
    e Dio l’avea fatto re di tutto Israele; nondimeno, le donne straniere fecero peccare
    anche lui.'
  ckb-ckb: ئایا لەبەر ئەمانە نەبوو سلێمانی پاشای ئیسرائیل گوناهی کرد، کاتێک لەناو
    زۆربەی نەتەوەکان پاشایەکی وەک ئەو نەبوو، لەلای خودای خۆی خۆشەویست بوو، خودا کردییە
    پاشای هەموو ئیسرائیل؟ تەنانەت ئەویش ژنە بێگانەکان گوناهیان پێکرد.
  eng-BBE: 'Was it not in these things that Solomon, king of Israel, did wrong? among
    a number of nations there was no king like him, and he was dear to his God, and
    God made him king over all Israel: but even he was made to do evil by strange
    women.'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಇಂತಹ ಮದುವೆಗಳಿಂದ ಪಾಪ ಮಾಡಿದನಲ್ಲವೇ? ಅನೇಕ ಜನಾಂಗಗಳಲ್ಲಿ
    ಅವನಿಗೆ ಸಮಾನನಾದ ಅರಸನು ಇರಲಿಲ್ಲ, ಅವನು ತನ್ನ ದೇವರಿಗೆ ವಿಶೇಷಪ್ರಿಯನಾಗಿದ್ದನು, ಆದ್ದರಿಂದಲೇ
    ದೇವರು ಅವನನ್ನು ಎಲ್ಲ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿದರು. ಆದರೂ ವಿದೇಶಿ ಸ್ತ್ರೀಯರು
    ಅವನನ್ನು ಕೂಡ ಪಾಪಮಾಡುವ ಹಾಗೆ ಮಾಡಿದರು.
  bbb-bbb: Ro igia fiefo, e Kini Soromani fuka e mukore ro kuke Godi fuka fu ireobo
    oetuamo. Fuje fu e ae sakae gue ijiebuo kini ijieki baki. Godi fu Soromani daro
    mamoga fu e Isureroko ijiebuo kini rei. Rove fu una bara ae binoko ije kemoga
    bara ijiebe vierafe fuone ijene dabe arafirivo fuka ise ireobo rei. Ijadufuo iviama
    na giaga jadua janeka una vame ka omise ni besu ijene reve. Ja Godi nuvuone fu
    maza boeje ja oetuamo ije jane totena ijuegafae. Ijadufuo maeje jane una bara
    ae binoko ijene keve.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய சாலொமோன் இதினாலே பாவம்செய்தானல்லவா? அவனைப்போன்ற ராஜா
    அநேகம் தேசங்களுக்குள்ளே இருந்ததில்லை; அவன் தன்னுடைய தேவனால் சிநேகிக்கப்பட்டவனாக
    இருந்தான்; தேவன் அவனை இஸ்ரவேலனைத்தின் மேலும் ராஜாவாக வைத்தார்; அப்படிப்பட்டவனையும்
    யூதரல்லாத பெண்கள் பாவம் செய்யவைத்தார்களே.
  spa-RV-1909: ¿No pecó por esto Salomón, rey de Israel? Bien que en muchas gentes
    no hubo rey como él, que era amado de su Dios y Dios lo había puesto por rey sobre
    todo Israel, aun á él hicieron pecar las mujeres extranjeras.
  ron-BTF: Nu a păcătuit Solomon, împăratul lui Israel, prin aceste lucruri? Totuși
    printre multe națiuni, nu a fost împărat asemenea lui, care a fost preaiubit de
    Dumnezeul lui și Dumnezeu l-a făcut împărat peste tot Israelul; totuși chiar și
    pe el, femeile străine, l-au făcut să păcătuiască.
  eng-WEBP: Didn’t Solomon king of Israel sin by these things? Yet among many nations
    there was no king like him, and he was loved by his God, and God made him king
    over all Israel. Nevertheless foreign women caused even him to sin.
  eng-FBV: Wasn't it marriages like these that made King Solomon of Israel sin? There
    wasn't a king in any nation like him. God loved him, and God made him king over
    all Israel, but even he was made to sin by foreign women.
  nld-1939: Is Salomon, Israëls koning, niet om vreemde vrouwen in zonde gevallen?
    Ofschoon er onder de grote volken geen koning was zoals hij, ofschoon hij een
    gunsteling was van zijn God, die hem tot koning over heel Israël had aangesteld,
    hebben zij hem tot zonde verleid.
  nch-BL: 'Huan nojquiya niquinilhui: “Ya ni nopa tajtacoli cati quichijqui Tanahuatijquet
    Salomón ten tali Israel. Amo oncayaya seyoc tanahuatijquet quej ya ipan seyoc
    tali. Huan Toteco Dios tahuel quiicneli huan quichijqui tanahuatijquet ipan nochi
    tali Israel, pero yaya huetzqui ipan tajtacoli por nopa sihuame cati mocuili cati
    sequinoc tali ehuani.'
  vie-1934: 'Sa-lô-môn, vua Y-sơ-ra-ên há chẳng có phạm tội trong điều đó sao? Vả,
    trong nhiều dân tộc không có một vua nào giống như người; người được Đức Chúa
    Trời của mình thương yêu, và Đức Chúa Trời đặt người làm vua trên cả Y-sơ-ra-ên:
    dẫu vậy, người cũng bị đàn bà ngoại bang xui cho phạm tội!'
  hin-CV: क्या इस्राएल के राजा शलोमोन ने इन्हीं विषयों में पाप नहीं किया था? इतना
    होने पर भी अनेकों देशों में उनके समान राजा कोई न था. उन पर उनके परमेश्वर का प्रेम
    स्थिर था और परमेश्वर ने उन्हें सारे इस्राएल पर राजा ठहराया दिया; फिर भी, उन विदेशी
    स्त्रियों ने उन्हें तक पाप करने के लिए फेर दिया था.
  spa-BES: ¿No fue esta la razón por la cual Salomón, rey de Israel, cometió un error?
    entre varias naciones no había rey como él, y él era querido por su Dios, y Dios
    lo hizo rey sobre todo Israel, pero incluso las mujeres extranjeras lo hicieron
    hacer el mal.
  tdx-tdx: Tsy nanan-kakeo amy rezay hao t’i Selomò mpanjaka? Ie amo fifeheañe màroy,
    leo raike tsy nanam-panjaka nañirinkiriñe aze naho nikokoan’ Añahare vaho nanoen’
    Añahare mpanjaka’ Israele iaby; fe nampanan-tahiñe aze o rakemba ambahinio.
  tha-KJV: ซาโลมอนกษั​ตริ​ย์​แห่​งอ​ิสราเอล มิได้​ทำบาปด้วยเรื่องหญิงอย่างนี้​หรือ
    ท่ามกลางหลายประชาชาติ​ไม่มี​กษัตริย์​ใดเหมือนพระองค์ และพระเจ้าของพระองค์​ก็​ทรงรักพระองค์
    และพระเจ้าทรงกระทำให้​พระองค์​เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลทั้งปวง ถึงกระนั้​นก​็​ดี
    แม้​เป็นพระองค์หญิงต่างชาติ​ก็​เป็นเหตุให้​พระองค์​ทรงทำบาป
  por-BR-2018: Por acaso não pecou nisto Salomão, rei de Israel? Ainda que entre muitas
    nações não houve rei semelhante a ele, que era amado pelo seu Deus, e Deus o tinha
    posto por rei sobre todo Israel, contudo as mulheres estrangeiras o fizeram pecar.
  deu-ELO: Hat nicht Salomo, der König von Israel, ihretwegen gesündigt? Und seinesgleichen
    ist unter den vielen Nationen kein König gewesen; und er war geliebt von seinem
    Gott, und Gott setzte ihn zum König über ganz Israel; doch ihn machten die fremden
    Weiber sündigen.
  eng-WYC-2018: and I said, Whether Solomon, the king of Israel, sinned not in such
    things? And certainly in many folks there was no king like him, and he was loved
    of his God, and God setted him king upon all Israel, and alien women brought him
    to sin. (and I said, Did not King Solomon of Israel sin by doing such things?
    And certainly in many nations there was no king like him, and he was loved by
    his God, and God made him king upon all Israel, but then foreign women led him
    to sin.)
  epo-epo: Per tio pekis ja Salomono, reĝo de Izrael; inter la multaj nacioj ne estis
    reĝo simila al li, kaj li estis amata de sia Dio, kaj Dio faris lin reĝo super
    la tuta Izrael; tamen eĉ lin pekigis la aligentaj edzinoj.
  uig-PIN: Israil padixaⱨi Sulayman muxundaⱪ ixlarda gunaⱨ sadir ⱪilƣan ǝmǝsmu? Nurƣun
    ǝllǝr arisida uningƣa ohxax ⱨeqⱪandaⱪ padixaⱨ yoⱪ idi; u ɵz Hudasi tǝripidin sɵyülgǝn,
    Huda uni pütkül Israil üstigǝ padixaⱨ ⱪilip tikligǝn bolsimu, lekin ⱨǝtta unimu
    yat ǝllik ayallar azdurup gunaⱨⱪa patⱪuzƣan.
  beo-beo: Na amane sia:i. “Hina bagade Soloumane da ga fi uda laiba:le, wadela:le
    bagade hamosu. Soloumane da fifi asi gala huluane ilia hina bagade baligi dagoi.
    Gode da e dogolegeiba:le, e Isala:ili soge huluane ouligima:ne, hina bagade hamoi.
    Be e da dafane, wadela:le hamoi dagoi.
  tpi-OTNT: Na mi tokim ol olsem, “Yupela i bihainim pasin nogut bilong King Solomon.
    Bipo God i bin laikim King Solomon na i mekim em i kamap king bilong Israel. Na
    Solomon i bin kisim gutpela tingting na save na i winim tingting na save bilong
    olgeta king bilong ol arapela kantri. Tasol em i bin maritim sampela haiden meri
    na ol i bin paulim tingting bilong en na em i mekim sin.
  hau-SA: Ba don aure-aure irin waɗannan ne Solomon sarkin Isra’ila ya yi zunubi ba?
    A cikin yawancin al’ummai babu sarki kamar sa. Allahnsa ya ƙaunace shi, Allah
    kuma ya mai da shi sarki a kan dukan Isra’ila, amma duk da haka baren mata suka
    rinjaye shi ga zunubi.
  uig-LAT: Israil padishahi Sulayman mushundaq ishlarda gunah sadir qilghan emesmu?
    Nurghun eller arisida uninggha oxshash héchqandaq padishah yoq idi; u öz Xudasi
    teripidin söyülgen, Xuda uni pütkül Israil üstige padishah qilip tikligen bolsimu,
    lékin hetta unimu yat ellik ayallar azdurup gunahqa patquzghan.
  nde-nde: Kwakungasimitshado enjengale yini eyenza uSolomoni inkosi yako-Israyeli
    yenze isono? Phakathi kwezizwe ezinengi kwakungelankosi efana laye. Wayethandwa
    nguNkulunkulu wakhe, njalo uNkulunkulu wamenza inkosi ka-Israyeli wonke, kodwa
    laye wahugelwa esonweni ngabafazi bezizweni.
  ton-ton: ‌ʻIkai naʻe fai angahala ʻe Solomone ko e tuʻi ʻa ʻIsileli ʻi he ngaahi
    meʻa ni? Ka naʻe ʻikai ha tuʻi hangē ko ia ʻi he ngaahi puleʻanga lahi, ʻaia naʻe
    ʻofeina ʻe hono ʻOtua, pea fakanofo ia ʻe he ʻOtua ke tuʻi ki ʻIsileli kotoa pē,
    ka ko e moʻoni naʻe fakaangahalaʻi ia ʻe he kau fefine muli.
  ces-1613: Zdaliž tím nezhřešil Šalomoun král Izraelský? Ješto ve mnohých národech
    nebylo krále jemu podobného, kterýž byl milý Bohu svému, tak že ustanovil jej
    Bůh králem nade vším Izraelem, však i toho k hříchu přivedly ženy cizozemky.
  eng-WMB: Didn’t Solomon king of Israel sin by these things? Yet among many nations
    there was no king like him, and he was loved by his God, and God made him king
    over all Israel. Nevertheless foreign women caused even him to sin.
  tam-TCV: இப்படியான திருமணங்களினால் அல்லவா இஸ்ரயேல் அரசன் சாலொமோன் பாவம் செய்தான்?
    அநேக நாடுகளுள் அவனைப்போல ஒரு அரசனும் இருந்ததில்லை. அவனுடைய இறைவன் அவனில் அன்புவைத்து,
    இஸ்ரயேல் முழுவதற்கும் அவனை அரசனாக்கினார். அப்படியிருந்தும் அந்நிய நாட்டுப் பெண்களால்
    அவன் பாவத்துக்கு இழுபட்டான்.
  ceb-ULB: Dili ba nakasala man si Solomon nga hari sa Israel tungod niining mga bayhana?
    Walay laing hari sama kaniya taliwala sa daghang mga nasod, ug gihigugma siya
    sa iyang Dios, ug gihimo siya sa Dios nga hari sa tibuok Israel. Apan, nakasala
    siya tungod sa iyang mga langyaw nga asawa.
  pol-UBG: Czy nie przez to zgrzeszył Salomon, król Izraela? A przecież wśród wielu
    narodów nie było króla jak on, był umiłowany przez swego Boga, a Bóg ustanowił
    go królem nad całym Izraelem. A przecież nawet jego przywiodły do grzechu cudzoziemskie
    kobiety.
  urd-GVU: مَیں نے کہا، ”اسرائیل کے بادشاہ سلیمان کو یاد کریں۔ ایسی ہی شادیوں نے اُسے
    گناہ کرنے پر اُکسایا۔ اُس وقت اُس کے برابر کوئی بادشاہ نہیں تھا۔ اللہ اُسے پیار
    کرتا تھا اور اُسے پورے اسرائیل کا بادشاہ بنایا۔ لیکن اُسے بھی غیرملکی بیویوں کی
    طرف سے گناہ کرنے پر اُکسایا گیا۔
  deu-1912: Hat nicht Salomo, der König Israels, daran gesündigt? Und war doch in
    vielen Heiden kein König ihm gleich, und er war seinem Gott lieb, und Gott setzte
    ihn zum König über ganz Israel; dennoch machten ihn die ausländischen Weiber sündigen.
  kan-2017: ಇಂತಹ ಸ್ತ್ರೀಯರ ದೆಸೆಯಿಂದ ಇಸ್ರಾಯೇಲ್ ರಾಜನಾದ ಸೊಲೊಮೋನನು ದೋಷಿಯಾದನಲ್ಲವೇ? ಅನೇಕ
    ಜನಾಂಗಗಳಲ್ಲಿ ಅವನಿಗೆ ಸಮಾನನಾದ ಅರಸನು ಇರಲಿಲ್ಲ. ಅವನು ತನ್ನ ದೇವರಿಗೆ ಪ್ರಿಯನಾಗಿದ್ದನು. ಆದ್ದರಿಂದ
    ದೇವರು ಅವನನ್ನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿದನು. ಆದರೂ ಅನ್ಯದೇಶದ ಸ್ತ್ರೀಯರು
    ಅವನನ್ನು ಪಾಪದಲ್ಲಿ ಬೀಳಿಸಿಬಿಟ್ಟರು.
  yap-yap: Mu gog ngorad ni lungug, “Pi’ini ppin nu bang e ra pingeged i Solomon ni
    Pilung nge denen. Irera’ e re mo’on nib gilbugwan u fithik’ e pilung ko pi nam.
    Ba t’uf rok Got me tay ni pilung u Israel ni ga’ngin, machane me mul nga fithik’
    e re denen ney.
  hlt-MCSB: Israel manghai Solomon khaw he nen he a tholh dongah moenih a? Namtom
    te yet lakli ah anih bang manghai a om moenih. A Pathen loh a lungnah la a om
    dongah anih te Pathen loh Israel boeih soah manghai la a khueh lalah anih te kholong
    nu rhoek loh a tholh sak.
  mdy-ETH: ታ ዔያቶም ኬኤዛዖ፦ «ዒስራዔኤሌ ካኣቲ ሴሎሞኔታዖ ጎሜ ማዻንዳጉዲ ማሄዞንሢ ዬያጉዴ ሜሌ ዓጮ ዉዱሮ ናኣቶቱዋዓዳ?
    ካኣቲ ሴሎሞኔ ሜሌ ዓጮ ካኣታፓ ቢያ ባሼ ዓሲኬ። ፆኦሲ ዒዛ ናሽኪ ፔኤኮ ዴሮ ዒስራዔኤሌይዳ ካኣታሤኔ፤ ዒዚ ጋዓንቴ ሜሌ ዓጮ
    ላኣሎ ዛሎና ጎሜ ማዺ፥ ዬያጉዴ ጎሜይዳ ሎኦሜኔ።
  twi-ASANTE: Mebisaa sɛ, “Ɛnyɛ yei bi pɛpɛɛpɛ na ɛde Israelhene Salomo kɔɔ bɔne mu
    no?” Na wode ɔman biara so ɔhene to ne ho a, ɛnyɛ yie. Onyankopɔn dɔɔ no, na ɔsii
    no ɔhene wɔ Israel nyinaa so. Nanso, ɔno mpo ananafoɔ awadeɛ de no kɔɔ bɔne mu.
  eng-WEBU: Didn’t Solomon king of Israel sin by these things? Yet among many nations
    there was no king like him, and he was loved by his God, and God made him king
    over all Israel. Nevertheless foreign women caused even him to sin.
  wal-wal: Qassikka eta hagaadan yaagaas; “Kawoi Solomoni nagaraa oottidoogee allaga
    biittaa maccaasatuppe denddidaagaana gidenneeyye? Solomona mala kawoi hara daro
    biittaa kawotu giddonkka baawa; Xoossaikka a dosido gishshau, Israa7eela asaa
    ubbaa bollan kawoyiis. Gido shin, harai atto akka allaga biittaa maccaasati hagaa
    mala nagaraa ootissidosona.
  spa-PDDPT: ¿No pecó Salomón, el rey de Israel por estas mismas cosas? Aunque entre
    muchas naciones no hubo rey como él, fue amado por su ʼElohim, y ʼElohim lo hizo
    rey sobre todo Israel, sin embargo, las mujeres extranjeras lo hicieron pecar.
  gun-gun: Ha'e nunga py e'ỹ ri ty'y Israel kuery pegua huvixa Salomão ojejavy raka'e?
    Huvixa ha'e va'e ramigua ete ndoikoi raka'e yvy regua kuery mbovy e'ỹ mbyte rupi,
    tuuete rembiayvu oiko avi, Nhanderuete ae omoĩ va'ekue huvixarã Israel kuery ha'e
    javi re opena aguã. Ha'e ramive ma amboae regua kunhague oguerojejavy raka'e.
  agu-BL: 'Ncha''tz wal scyetz: “¿Qui pe'' nachij cya''nu'' yi ya''stzun juchwit Salomón
    til? Wech na ocnak i'' tetz rey tibaj Israel. Qui''c junt rey tul junt nación
    yi ya''stzunk bantz chi banak i''. Wech na wi''nin na pek'' Kataj Ryos te''j,
    na Ryos ocsan i'' tetz rey tibaj cyakil yi nación tetz Israel. Poro ja juch til
    tan paj yi ja tok''bej tib scyuch'' yi e'' xna''n awer nak.'
  ilo-ULB: Saan kadi a dagitoy a babbai ti nakaigapuan ti panagbasol ni Solomon nga
    ari ti Israel? Kadagiti adu a nasion awan ti ari a kas kenkuana, ken inayat isuna
    ti Diosna. Ken pinagturay ti Dios isuna nga ari iti entero nga Israel. Uray no
    kasta, dagiti ganggannaet nga assawana ti makagapu a nagbasol isuna.
  kpg-kpg: Au gu hagi anga gi digaula, “Nia ahina tuadimee ala ne hidi ai di King
    Solomon gaa doo gi lodo di huaidu. Mee nogo aamua i nia king o nia henua ala i golo,
    gei God gu haamanawa huoloo i mee, gu haga menege aga a mee bolo e hai di king
    o Israel hagatau, gei mee guu doo gi lodo di huaidu.
  uig-ARA: ئىسرائىل پادىشاھى سۇلايمان مۇشۇنداق ئىشلاردا گۇناھ سادىر قىلغان ئەمەسمۇ؟
    نۇرغۇن ئەللەر ئارىسىدا ئۇنىڭغا ئوخشاش ھېچقانداق پادىشاھ يوق ئىدى؛ ئۇ ئۆز خۇداسى
    تەرىپىدىن سۆيۈلگەن، خۇدا ئۇنى پۈتكۈل ئىسرائىل ئۈستىگە پادىشاھ قىلىپ تىكلىگەن بولسىمۇ،
    لېكىن ھەتتا ئۇنىمۇ يات ئەللىك ئاياللار ئازدۇرۇپ گۇناھقا پاتقۇزغان.
  sus-sus: Na fe xa mu a niyaxi Isirayila mangɛ Sulemani findixi yunubitɔɛ ra? A maniyɛ
    yo mu nu na duniɲa sie ya ma. Ala naxa a xanu, a man a findi Isirayila mangɛ ra.
    Kɔnɔ si gbɛtɛ ginɛe naxa a raso yunubi fe kui.
  pon-2006: I patohwanohng irail, “Lih en liki kan me kahrehiong Nanmwarki Solomon
    nan dihp. Iei ih ohlo me lapalapasang nanmwarkien wehi teikan. Koht kin ketin
    loalloale oh ketin kasapwilada pwehn wiahla nanmwarkien Israel pwon, ahpw iet
    pwe e pwupwudiong nan dihp.
  ksd-ksd: Dave, Solomon ra king Israel pa i ga rara ta go ra magit laka? Ma a dovotina
    pire mangoro na vuna tarai pa ta king dir ga varogop me, ma kana God i ga manane,
    ma God i ga vaki ia pi na king ure ra tarai Israel par; ma ra umana vaira na vavina
    dia ga ben varara.
  tur-YTC: İsrael Kralı Solomon bu şeylerle günah işlemedi mi? Oysa birçok ulus arasında
    onun gibi bir kral yoktu. Tanrısı tarafından seviliyordu ve Tanrı onu bütün İsrael
    üzerine kralı yaptı. Yine de yabancı kadınlar onu bile günah işlettirdiler.
  ind-AYT: Bukankah Salomo, raja Israel, berdosa karena hal-hal ini? Akan tetapi,
    di antara banyak bangsa tidak ada raja yang seperti dia, yang dikasihi oleh Allahnya.
    Allah mengangkat Salomo menjadi raja atas seluruh Israel. Akan tetapi, para perempuan
    asing telah membuatnya berdosa.
  nya-nya: Kodi Solomoni mfumu ya Israeli suja anachimwa chifukwa cha ukwati ngati
    umenewu. Pakati pa mitundu yambiri panalibe mfumu ngati iyi. Iye anakondedwa ndi
    Mulungu wake, ndipo Mulungu anamuyika kukhala mfumu ya Israeli yense, koma iyeyo
    anachimwa chifukwa cha akazi achilendo.
  hrv-hrv: Nije li u tome sagriješio Salomon, kralj Izraelov? Među mnogim narodima
    nije bilo kralja njemu ravna. Bio je drag Bogu svome i Gospod ga je postavio kraljem
    nad svim Izraelom. Ali su i njega tuđinke navele na grijeh!
  mps-mps: Tama eno augwaliba te tiwai po wai, “Dagego te king Solomongo dwai kolesaga
    wali pali dao. Polobadu Godigo te king Solomon godolo elama, tama aga te tigidali
    Israel hanigo king pedalumainu ilali. Tama Solomongo te wiegi yai homu kolesaga
    koneama sali, tama te gasa bulu tǫ pedai king tigidaligo koneani homu kolesaga
    tigidali te agai aiyaba elaluali. Tiali goli, agai te bulu badu we dabe, te Israel
    hani isąwai we meba selama, tama augwaligo agai homu kolesaga hugiabi selama,
    tama agai te dwai sęgę yai dao.
  tpi-tpi: Na mi tokim ol olsem, “Yupela i bihainim pasin nogut bilong King Solomon.
    Bipo God i bin laikim King Solomon na i mekim em i kamap king bilong Israel. Na
    Solomon i bin kisim gutpela tingting na save na i winim tingting na save bilong
    olgeta king bilong ol arapela kantri. Tasol em i bin maritim sampela haiden meri
    na ol i bin paulim tingting bilong en na em i mekim sin.
  dan-1931: Syndede ikke Kong Salomo af Israel for slige Kvinders Skyld? Mage til
    Konge fandtes dog ikke blandt de mange Folk, og han var så elsket af sin Gud,
    at Gud gjorde ham til Konge over hele Israel; og dog fik de fremmede Kvinder endog
    ham til at synde!
  vie-OVCB: 'Tôi giải thích: “Vua Sa-lô-môn cũng đã phạm tội vì phụ nữ nước ngoài.
    Có vua nước nào như Sa-lô-môn, được Đức Chúa Trời yêu, cho cai trị cả Ít-ra-ên
    không? Thế mà, vua bị phụ nữ nước ngoài xui giục phạm tội.'
  guj-2017: ઇઝરાયલના રાજા સુલેમાને શું એ બાબતો વિષે પાપ નહોતું કર્યું? જો કે ઘણા રાષ્ટ્રોમાં
    તેના જેટલો મહાન રાજા કોઈ નહોતો, તે પોતાના ઈશ્વરનો વહાલો હતો. અને ઈશ્વરે તેને સર્વ
    ઇઝરાયલીઓ પર રાજા ઠરાવ્યો હતો. તેમ છતાં તેની વિદેશી પત્નીઓએ તેને પાપ કરવા પ્રેર્યો
    હતો.
  pon-2006A: I patohwanohng irail, “Lih en liki kan me kahrehiong Nanmwarki Solomon
    nan dihp. Iei ih ohlo me lapalapasang nanmwarkien wehi teikan. Koht kin ketin
    loalloale oh ketin kasapwilada pwehn wiahla nanmwarkien Israel pwon, ahpw iet
    pwe e pwupwudiong nan dihp.
  por-BRBSL: Salomão, rei de Israel, não pecou por estas coisas? No entanto, entre
    muitas nações não havia rei como ele, e ele era amado por seu Deus, e Deus o fez
    rei sobre todo Israel. No entanto, mulheres estrangeiras causaram até mesmo a
    ele o pecado.
  cth-cth: Isarel siangpahrang Solomon hai hot patetlah yonnae a sak nahoehmaw. Hateiteh
    miphun moikapapnaw thung dawk, ahni patet e siangpahrang awm hoeh. Cathut ni a
    pahren e doeh. Cathut ni Isarelnaw lathueng vah siangpahrang lah a sak. Hatei,
    hot patenghai yah talai napuinaw ni yonnae a sak sak awh.
  twi-twi: Mibisae se, “Ɛnyɛ eyi bi pɛpɛɛpɛ na ɛde Israelhene Salomo kɔɔ bɔne mu no?”
    Na wode ɔman biara so hene toto ne ho a, ɛnyɛ yiye. Onyankopɔn dɔɔ no, na osii
    no hene wɔ Israel nyinaa so. Nanso ɔno mpo ananafo aware de no kɔɔ bɔne mu.
  hlt-hlt: Israel manghai Solomon khaw he nen he a tholh dongah moenih a? Namtom te
    yet lakli ah anih bang manghai a om moenih. A Pathen loh a lungnah la a om dongah
    anih te Pathen loh Israel boeih soah manghai la a khueh lalah anih te kholong
    nu rhoek loh a tholh sak.
  tbz-SIM: Kɛ̀ m bɛ̀ nɑ̀kɛ́ dɛ kó mɛborimɛ mɛɛ̀ bɔmmɛ̀ Sɑdomɔɔ wèè do tú Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì, ibotí tɛì imɔu miɛkɛ okpɑ̀ɑ̀tì mɔù do í bo wèè ò mɑ̀nnɛ̀ tikpɑ̀tì
    Kuyie ndo ò dɔ́mu kóò dɔ̀ɔ̀ okpɑ̀ɑ̀tì kòo mbɑkɛ́ Isidɑyɛɛribɛ bɛmɔu. Nɛ̀ mɛmmɛ
    kɛ̀ bɛnìtìbɛ̀ ibotí tɛì kɔbɛɛ ò tèntɛ kòo yetɛ́nɛ̀ Kuyie.
  msy-2020: Kɨ kamaghɨn me mɨgei, “Ia ti fo, Israelian Atrivim Solomon, kantrin igharazibar
    amizibar ikia, egha bizir kam bangɨn arazir bar kurabar irɨ. Guizbangɨra, God
    bar Solomon gifongegha a gamizɨ, an atrivimɨn oto. Egha kantrin igharazibar atriviba
    bar men tongɨn, an fofozim bar ekevegha bar me gafira. Ezɨ, gumaka, a uabɨ, kantrin
    igharazibar amizibar iti, ezɨma me a getuima, an arazir kurabagh ami.
  dop-dop: 'Nɑ mɑ́ pɔɔsɩ-wɛ sɩ: Pǝ tɑɣɑ mpʋ pǝ tusinɑ wulɑʋ Sɑlʋmɔŋ kɛ ɩsɑɣɑtʋ tɑɑ?
    Pǝyele ɩ kɑ kǝlɑ piitimnɑɑ ɑwulɑɑ tǝnɑɣɑ, nɑ Ɩsɔ sɔɔlɑ-ɩ nɑ ɩ́ kpɑ-ɩ Ɩsɛɣɛlɩ wulɑʋ.
    Pɑɑ nɑ mpʋ tɔ, ɑlɑɑ tɑ kpisi ɩlɛɣɛ pɛtʋɣʋ kɛ ɩsɑɣɑtʋ tɑɑ.'
  azb-azb: İsrail padşahı Süleyman buna görə günaha batmadımı? Çox millətlərin arasında
    onun kimi padşah yox idi və o, Allahın sevimlisi idi. Allah onu bütün İsrail üzərinə
    padşah etdi, lakin yadelli qadınlar onu belə, günaha saldılar.
  eng-DBY: Did not Solomon king of Israel sin by these things? Yet among the many
    nations was there no king like him, who was beloved of his God, and God made him
    king over all Israel; but even him did foreign wives cause to sin.
  hin-2017: क्या इस्राएल का राजा सुलैमान इसी प्रकार के पाप में न फँसा था? बहुतेरी
    जातियों में उसके तुल्य कोई राजा नहीं हुआ, और वह अपने परमेश्वर का प्रिय भी था,
    और परमेश्वर ने उसे सारे इस्राएल के ऊपर राजा नियुक्त किया; परन्तु उसको भी अन्यजाति
    स्त्रियों ने पाप में फँसाया।
  wol-KYG: 'Ma ne leen: «Xanaa du nii la Suleymaan buurub Israyil bàkkaare woon? Li
    xeet yiy bare lépp amul benn buur bu meloon ni moom. Ku Yàllaam soppoon la te
    Yàllaa ko faloon buurub Israyil gépp. Waaye moom sax jigéeni doxandéem yi bàkkaarloo
    nañu ko.'
  eng-YLT: '''By these did not Solomon king of Israel sin? and among the many nations
    there was no king like him, and beloved by his God he was, and God maketh him
    king over all Israel — even him did the strange women cause to sin.'
  eng-WYC-2017: and I said, Whether Solomon, the king of Israel, sinned not in such
    things? And certainly in many folks there was no king like him, and he was loved
    of his God, and God setted [or set] him king upon all Israel, and alien women
    brought him to sin.
  eng-WMBB: Didn’t Solomon king of Israel sin by these things? Yet amongst many nations
    there was no king like him, and he was loved by his God, and God made him king
    over all Israel. Nevertheless foreign women caused even him to sin.
  urd-GVH: मैंने कहा, “इसराईल के बादशाह सुलेमान को याद करें। ऐसी ही शादियों ने उसे
    गुनाह करने पर उकसाया। उस वक़्त उसके बराबर कोई बादशाह नहीं था। अल्लाह उसे प्यार
    करता था और उसे पूरे इसराईल का बादशाह बनाया। लेकिन उसे भी ग़ैरमुल्की बीवियों की
    तरफ़ से गुनाह करने पर उकसाया गया।
  rug-rug: Zama si arau, “Sari na barikaleqe karovodi na turaṉa va seana se Solomone
    sa baṉara. Loke baṉara pa kasia popoa si tava lavata gugua asa. Na tataru nia
    Tamasa si asa meke va baṉaria Sa pa Izireli, ba hoqa si asa koa sa sinea hie.
  gaz-gaz: Solomoon mootichi Israaʼel fuudha akkasiitiin cubbuu hojjete mitii? Saboota
    baayʼee keessa mootiin akka isaa tokko iyyuu hin turre. Waaqni isa jaallatee Israaʼel
    hunda irratti mootii isa godhe; taʼus dubartoonni ormaa cubbuu isa hojjechiisan.
  fra-LSG: N’est-ce pas en cela qu’a péché Salomon, roi d’Israël? Il n’y avait point
    de roi semblable à lui parmi la multitude des nations, il était aimé de son Dieu,
    et Dieu l’avait établi roi sur tout Israël; néanmoins, les femmes étrangères l’entraînèrent
    aussi dans le péché.
  yal-yal: Isirayila mangan Sulemani mi yulubin liga na kiin xan yi ba? A ɲɔxɔn manga
    mi yi na siyane yɛ, a yi rafan a Ala ma. Ala bata yi a findi mangan na Isirayila
    birin xun na. Koni hali na, siya gbɛtɛne ɲaxanle a ti nɛn yulubin ma.
  haw-1868: Aole anei i hana hewa o Solomona ke alii o ka Iseraela ma keia mau mea?
    Ma na lahuikanaka he nui loa, aole alii e like me ia, ua alohaia oia e kona Akua,
    a ua hoolilo ke Akua ia ia i alii maluna o ka Iseraela a pau; aka, o na wahine
    o na aina e, alakai no lakou ia ia ma ka hewa.
  arb-NAV: أَلَيْسَ بِمِثْلِ هَذَا أَخْطَأَ سُلَيْمَانُ مَلِكُ إِسْرَائِيلَ، مَعَ
    أَنَّهُ لَمْ يَكُنْ لَهُ نَظِيرٌ بَيْنَ مُلُوكِ شُعُوبٍ كَثِيرَةٍ؟ لَقَدْ كَانَ
    مَحْبُوباً عِنْدَ إِلَهِهِ، وَجَعَلَهُ اللهُ مَلِكاً عَلَى إِسْرَائِيلَ، وَمَعَ
    ذَلِكَ أَغْوَتْهُ النِّسَاءُ الأَجْنَبِيَّاتُ عَلَى ارْتِكَابِ الإِثْمِ
  ewe-ewe: Alo menye srɔ̃ sia tɔgbiwo ɖeɖee na be Israel fia Solomo wɔ nu vɔ̃ oa?
    Le dukɔ geɖewo me la, fia aɖeke mede enu o. Mawu lɔ̃ eya amea, eye wòɖoe fiae
    ɖe Israel katã dzi, gake dzronyɔnuwo blee de nu vɔ̃ me.
  eng-LEE: 'Did not Solomon the king of Israel sin by these things? and although among
    the many nations there was never a king like him, and beloved as he was by his
    God, and God had placed him as king over all Israel: nevertheless even him did
    the alien women mislead to sin.'
  asm-FB: ইস্ৰায়েলৰ ৰজা চলোমনে এই মহিলা সকলৰ কাৰণেই জানো পাপ কৰা নাছিল? অনেক দেশৰ
    মাজত তেওঁৰ নিচিনা কোনো ৰজা নাছিল; আৰু তেওঁ নিজৰ ঈশ্বৰৰ প্ৰিয়পাত্ৰ আছিল। ঈশ্বৰে
    তেওঁক গোটেই ইস্ৰায়েলৰ ওপৰত ৰজা পাতিছিল, তথাপি বিদেশী ভাৰ্যাই তেওঁকো পাপ কৰালে।
  sus-A: نَ قٍ شَ مُ عَ نِيَشِ عِسِرَيِلَ مَنفّ سُلٍمَنِ قِندِشِ يُنُبِتْي رَ؟ عَ
    مَنِيّ يٌ مُ نُ نَ دُنِحَ سِيٍ يَ مَ. عَلَ نَشَ عَ شَنُ، عَ مَن عَ قِندِ عِسِرَيِلَ
    مَنفّ رَ. كْنْ سِ فبّتّ فِنّيٍ نَشَ عَ رَ سٌ يُنُبِ قٍ كُي.
  fra-SBL: Salomon, roi d'Israël, n'a-t-il pas péché par ces choses ? Pourtant, parmi
    les nombreuses nations, il n'y avait pas de roi comme lui, et il était aimé de
    son Dieu, et Dieu l'a établi roi sur tout Israël. Mais les femmes étrangères l'ont
    fait pécher, lui aussi.
  hbo-hbo: הֲלֹ֣וא עַל־אֵ֣לֶּה חָטָֽא־שְׁלֹמֹ֣ה מֶ֣לֶךְ יִשְׂרָאֵ֡ל וּבַגֹּויִ֣ם הָרַבִּים֩
    לֹֽא־הָיָ֨ה מֶ֜לֶךְ כָּמֹ֗הוּ וְאָה֤וּב לֵֽאלֹהָיו֙ הָיָ֔ה וַיִּתְּנֵ֣הוּ אֱלֹהִ֔ים
    מֶ֖לֶךְ עַל־כָּל־יִשְׂרָאֵ֑ל גַּם־אֹותֹ֣ו הֶחֱטִ֔יאוּ הַנָּשִׁ֖ים הַנָּכְרִיֹּֽות׃
  pjt-pjt: '@see-verse:NEH.013.025'
  kik-kik: Githĩ ti ihikanio ta icio ciatũmire Solomoni mũthamaki wa Isiraeli eehie?
    Ndũrĩrĩ-inĩ nyingĩ gũtiarĩ mũthamaki ũngĩ watariĩ take. Ngai wake nĩamwendete,
    akĩmũtua mũthamaki Isiraeli guothe; no-o na kũrĩ ũguo-rĩ, nĩatoonyirio mehia-inĩ
    nĩ andũ-a-nja a kũngĩ.
  fra-NCL: N’est-ce pas en cela qu’a péché Salomon, roi d’Israël ? Il n’y avait pas
    de roi semblable à lui parmi la multitude des nations, il était aimé de son Dieu
    et Dieu l’avait établi roi sur tout Israël ; mais les femmes étrangères l’entraînèrent,
    lui aussi, dans le péché.
  cek-AK: Hae tiah zu lak pongah na ai maw, Solomon siangpahrang mah zaehaih to sak?
    Prae boih ah anih baktih kaom siangpahrang mi doeh om ai; anih loe angmah ih Sithaw
    mah palung pongah, Israel kaminawk nuiah siangpahrang ah suek; anih mataeng doeh
    acaeng kalah nongpatanawk mah zaehaih sak o sak.
  cuk-cuk: ¿Ar a-ulale, Salomón Israel-e-reyde, Bab-Dummadgi isgussursi? Ar ade, yar-baigangine,
    Rey-Salomónʼyobid dule maigussulid. Bab-Dummad we-rey nue-sabgusad, Israel-reyga-guega
    imaksad. Degi-inigwele, omegan-Israelʼginsurmalad we-rey-isguega imaksad.
  uig-CYR: Исраил падишаси Сулайман мошундақ ишларда гуна садир қилған әмәсму? Нурғун
    әлләр арисида униңға охшаш һеч қандақ падиша йоқ еди; у өз Худаси тәрипидин сөйүлгән,
    Худа уни пүткүл Исраил үстигә падиша қилип тиклигән болсиму, лекин һәтта униму
    ят әллик аяллар аздуруп гунаға патқузған.
  tel-2017: వాళ్ళతో ఇంకా ఇలా చెప్పాను. “ఇలాంటి పనులు చేసి ఇశ్రాయేలీయుల రాజు సొలొమోను
    పాపం చేసాడు కదా. లోక ప్రజల్లో అతని వంటి రాజు మరొకడు లేకపోయినా, అతడు తన దేవుని
    ప్రేమను చూరగొన్నాడు. దేవుడు అతన్ని ఇశ్రాయేలీయులందరిపై రాజుగా నియమించాడు. అయినప్పటికీ
    అన్య స్త్రీలు అతతో కూడా పాపం చేయించారు కదా.
  hat-BSA: Èske Salomon, wa Israël la, pa t peche nan bagay sa yo? Malgre, pami anpil
    nasyon yo, pa t gen wa tankou li, li te renmen pa Bondye li a, e Bondye te fè
    li wa sou tout Israël. Sepandan, fanm etranje yo te fè menm li menm nan fè peche.
  kos-kos: Nga fahk nu selos, “Mutan sac pa pwanang koluk lal Tokosra Solomon. El
    fulat liki tokosra nukewa lun mutunfacl saya, ac God El lungse el ac oru tuh elan
    tokosra fin Israel nufon. Finne ouinge, a mutan sac uh akkolukyalla.
  hbo-WLC: הֲל֣וֹא עַל־אֵ֣לֶּה חָטָֽא־שְׁלֹמֹ֣ה מֶ֣לֶךְ יִשְׂרָאֵ֡ל וּבַגּוֹיִ֣ם הָרַבִּים֩
    לֹֽא־הָיָ֨ה מֶ֜לֶךְ כָּמֹ֗הוּ וְאָה֤וּב לֵֽאלֹהָיו֙ הָיָ֔ה וַיִּתְּנֵ֣הוּ אֱלֹהִ֔ים
    מֶ֖לֶךְ עַל־כָּל־יִשְׂרָאֵ֑ל גַּם־אוֹת֣וֹ הֶחֱטִ֔יאוּ הַנָּשִׁ֖ים הַנָּכְרִיּֽוֹת׃
  ibo-ibo: Ọ bụghị ọlụlụ di na nwunye dị otu a wetara ọdịda Solomọn? O nweghị eze
    ọzọ dị na mba ọbụla a pụrụ iji tụnyere Solomọn, nʼihi na Chineke ya hụrụ ya nʼanya
    mee ya eze ndị Izrel niile. Ma ọ bụ ndị nwunye mba ọzọ ọ lụrụ dubara ya na mmehie
    ikpere arụsị.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ଶଲୋମନ କି ଏସବୁ କାର୍ଯ୍ୟ ଦ୍ୱାରା ପାପ କରି ନ ଥିଲେ? ଅନେକ ଗୋଷ୍ଠୀ
    ମଧ୍ୟରେ ତାଙ୍କ ପରି ରାଜା କେହି ନ ଥିଲେ ଓ ସେ ଆପଣା ପରମେଶ୍ୱରଙ୍କର ପ୍ରିୟପାତ୍ର ଥିଲେ, ପୁଣି
    ପରମେଶ୍ୱର ତାଙ୍କୁ ସମଗ୍ର ଇସ୍ରାଏଲ ଉପରେ ରାଜା କଲେ; ତଥାପି ବିଦେଶୀୟା ସ୍ତ୍ରୀମାନେ ତାଙ୍କୁ
    ହିଁ ପାପ କରାଇଲେ।
  chk-chk: Üa üreniir, “Ifa usun, Salomon ewe kingen Israel esap tipis pokiten ena
    sokun fefin? Esap wor eman king usun i me lein kingen ekewe mwü meinisin. An Kot
    a fokun echeni o seikätä pwe epwe kingen Israel. Iei mwo ei, nge ekewe fin ekis
    ra tongeni emwenalong Salomon lon tipis.
  rop-rop: En aibin dalim olabat, “Detlot gel brom najalot kantri na bin meigim King
    Salaman dum nogudbala ting. Imbin brabli haibala king en pipul langa najalot kantri
    nomo bin abum king laik im. God bin laigim im en imbin meigim im king blanga ola
    Isreil pipul. Bat detlot gel brom najalot kantri bin meigim im joinin langa detlot
    nogudbala ting blanga olabat.
  ukr-1871: Бо чи ж не через їх грішив Соломон, царь Ізрайлїв? В багатьох народів
    не було такого царя, як він. Він був любий Богові свойму, й Бог настановив його
    царем над усїма Ізрайлитянами, одначе ж чужоземські жінки довели до гріха й його.
  deu-1951: Hat sich nicht Salomo, der König von Israel, damit versündigt? Ihm war
    doch unter vielen Völkern kein König gleich, und er war seinem Gott lieb, und
    Gott setzte ihn zum König über ganz Israel; gleichwohl verführten ihn die ausländischen
    Frauen zur Sünde!
  eng-JPS: Did not Solomon king of Israel sin by these things? yet among many nations
    was there no king like him, and he was beloved of his God, and God made him king
    over all Israel; nevertheless even him did the foreign women cause to sin.
  srp-1865: Nije li tijem zgriješio Solomun car Izrailjev, ako i ne bješe u mnogim
    narodima cara njemu ravna i mio bješe Bogu svojemu i Bog ga bješe postavio carem
    nad svijem Izrailjem? pa opet ga navratiše na grijeh žene tuðinke.
  lug-lug: Okufumbiriganwa okw’engeri eyo, si kwe kwaleetera Sulemaani kabaka wa Isirayiri
    okwonoona? Mu mawanga gonna, tewaali kabaka nga ye. Yali ayagalibwa nnyo Katonda,
    era Katonda yamufuula kabaka wa Isirayiri yonna, kyokka abakazi bannaggwanga amalala,
    baamuwabya, n’akola ebibi.
  heb-heb: הלוא על אלה חטא שלמה מלך ישראל ובגוים הרבים לא היה מלך כמהו ואהוב לאלהיו
    היה ויתנהו אלהים מלך על כל ישראל גם אותו החטיאו הנשים הנכריות׃
  ben-IRV: “ইস্রায়েলের রাজা শলোমন এই রকম কাজ করে কি পাপ করেননি? অন্য কোনো জাতির মধ্যে
    তাঁর মত রাজা কেউই ছিলেন না এবং ঈশ্বর তাঁকে ভালবাসতেন আর তাঁকে সমস্ত ইস্রায়েলীয়দের
    উপর রাজা করেছিলেন, তবুও তিনি বিদেশী স্ত্রীলোকদের দরুন পাপ করেছিলেন।
  pan-pan: ਕੀ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਸੁਲੇਮਾਨ ਨੇ ਇਨ੍ਹਾਂ ਹੀ ਗੱਲਾਂ ਦੇ ਕਾਰਨ ਪਾਪ ਨਹੀਂ ਕੀਤਾ? ਭਾਵੇਂ
    ਬਹੁਤੀਆਂ ਕੌਮਾਂ ਵਿੱਚ ਉਸ ਦੇ ਵਰਗਾ ਕੋਈ ਰਾਜਾ ਨਹੀਂ ਸੀ ਅਤੇ ਉਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਪਿਆਰਾ ਸੀ
    ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜਾ ਬਣਾਇਆ ਤਾਂ ਵੀ ਗੈਰ-ਕੌਮੀ ਇਸਤਰੀਆਂ ਨੇ
    ਉਸ ਕੋਲੋਂ ਪਾਪ ਕਰਵਾਇਆ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ရှောလမုန် သည် ထိုသို့ ပြု၍ ပြစ်မှား ရာရောက်သည်မ ဟုတ်လော။
    အတိုင်းတိုင်းအပြည်ပြည် ၌ သူ နှင့် တူသောရှင်ဘုရင် မ ရှိ။ ဣသရေလ ရှင်ဘုရင် အရာ ၌
    ဘုရား သခင်ခန့်ထားသည်တိုင်အောင်စိတ် တော်နှင့်တွေ့သောသူဖြစ်သော်လည်း ၊ တပါး အမျိုးသား
    မိန်းမ တို့သည် ပြစ်မှား စေသည်တကား။
  tbg-tbg: Minti tivake te qaiqaa vikara tiha, Vo vatanaa nahenti varatora kaara haaru
    King Soromonuva Kotira uva raqa kero qoraiqama vurave. Viva avuhainaava noravano
    vauvaro kia avuhainaava vovanovata vira voqaara vaura. Kotira muntukavano virara
    vauvaro Kotiva vira noraiqama kovaro viva ekaa Isareriqaa raqiki vaurave. Viva
    nora vaiintivano vaiharovata, viva vo vatanaa nahentinavu varatero vaumanta vinavuka
    vira avu aato hampiqama kora kaara viva Kotira uva raqa korave.
  hmo-hmo: Idia dekenai lau hamaoroa, lau gwau, “Solomona, Israela ena king, be unai
    bamona hahine dainai ia kerere, ani? Bese momo edia huanai Solomona sibona be
    namo herea, king ta ia hegeregerena lasi. Dirava ese Solomona ia lalokau henia,
    bona Dirava ese Israela ena kahana ibounai ena king ia halaoa. To Solomona ese
    kara dika dekenai ia moru, idau bese hahine taudia dainai.
  urd-urd: क्या शाह — ए — इस्राईल सुलेमान ने इन बातों से गुनाह नहीं किया? अगरचे अकसर
    क़ौमों में उसकी तरह कोई बादशाह न था, और वह अपने ख़ुदा का प्यारा था, और ख़ुदा ने
    उसे सारे इस्राईल का बादशाह बनाया, तो भी अजनबी 'औरतों ने उसे भी गुनाह में फँसाया।
  rus-SYN: Не из-за них ли, говорил я, грешил Соломон, царь Израилев? У многих народов
    не было такого царя, как он. Он был любим Богом своим, и Бог поставил его царем
    над всеми Израильтянами; и однако же чужеземные жены ввели в грех и его.
  bqc-SIM: Màa Isailiↄ kí Salomↄↄ duunakɛ̀o lò? Buie kía i kaaàwao. Aà Lua yeaàzi,
    ↄ̃ à aà kpà Isailiↄ píi kía ũ, kási baa aàpi, buipãle nↄɛↄ mɛ́ aa aà
    dà duunau.
  tcz-CHONGTHU: Hiche jeh a hi Israel leng Solomon achonset lochu? Keiman kaseijin;
    “Namdang leng amatoh tekah pithei aumpoi, amachu Pathenin angailun Israelte jouse
    leng ahisah in ahi. Ahiyeng vang'in gamdang mi ajiten achonset sah in ahi.”
  mar-mar: अशा विवाहांमुळेच शलमोनाच्या हातून पाप झाले. पुष्कळ राष्ट्रात त्याच्यासारखा
    कोणी राजा नव्हता. तो आपल्या देवाला प्रिय होता आणि देवाने सर्व इस्राएलावर त्यास
    राजा केले. पण अन्य जातीच्या स्त्रियांनी त्यालाही पापात पाडले.
  qub-qub: ¡Israelpa raynin Salomonpis chayno juc-lä nasyun warmicunawan majachacarmi
    juchata ruraran! Pay ray cashannöga manami may nasyunchöpis ray caranchu. Tayta
    Diospis fiyupa cuyaran. Llapan Israelcunapa raynin cananpäpis churaran.
  hat-hat: 'Mwen di yo: -Se peche sa a menm wa Salomon te fè! Atout pa t'' gen tankou
    l'' nan tout wa lòt nasyon yo, atout Bondye l'' la te renmen l'', atout se Bondye
    menm ki te mete l'' wa sou tout pèp Izrayèl la, se madanm lòt nasyon yo ki te
    pran tèt li pou fè l'' fè sa ki mal.'
  eng-BSB: Did not King Solomon of Israel sin in matters like this? There was not
    a king like him among many nations, and he was loved by his God, who made him
    king over all Israel—yet foreign women drew him into sin.
  eng-WEBPB: Didn’t Solomon king of Israel sin by these things? Yet amongst many nations
    there was no king like him, and he was loved by his God, and God made him king
    over all Israel. Nevertheless foreign women caused even him to sin.
  kbq-kbq: Hige'na amanage hu'na zamasami'noe, Solomoni'a Israeli kini ne' mani'neanagi
    agranena a'neneramima erino amanahu kumi'ma hu'neana ontahi'nazo? Ama mopafima
    me'nea kumatmimpina magore huno Solomonikna kini nera omani'ne. Agri Anumzamo'a
    avesinteno kinia azeri otigeno, ana maka Israeli mopa kegava hu'ne. Hianagi megi'ati'ma
    eri'nea a'nemo'za avre'za kumipina vu'naze.
  nhe-BL: 'Huan nojquiya niquinilhui: “Ya ni nopa tlajtlacoli tlen quichijqui Tlanahuatijquetl
    Salomón tlen tlali Israel. Ax oncayaya seyoc tlanahuatijquetl queja ya ipan sejcoyoc.
    Huan Toteco Dios tlahuel quiicneli huan quichijqui tlanahuatijquetl ipan nochi
    tlali Israel, pero yajaya huetzqui ipan tlajtlacoli ipampa nopa sihuame tlen mocuili
    tlen sequinoc tlali ehuani.'
  gub-BL: Aze'eg wi wanupe. — Kuzà amo ywy rehe har uzapo kar ikatu 'ym ma'e tuwihawete
    Xàrumàw pe wà. Xàrumàw uzekwaw wera'u teko wanupe tuwihawete amo ywy rehe har
    wanuwi paw rupi a'e. Tupàn uzamutar katu Xàrumàw a'e. Umuigo kar teko Izaew paw
    wanuwihawete romo. Nezewe rehe we uzapo a'e ikatu 'ym ma'e.
  eng-DRA: 'Did not Solomon king of Israel sin in this kind of thing? and surely among
    many nations, there was not a king like him, and he was beloved of his God, and
    God made him king over all Israel: and yet women of other countries brought even
    him to sin.'
