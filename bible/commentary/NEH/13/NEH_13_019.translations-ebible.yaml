verse: NEH.013.019
translations:
  mal-C: ശബ്ബത്തിനുമുമ്പ് ജെറുശലേം നഗരകവാടങ്ങളിൽ ഇരുട്ടുപരക്കുമ്പോൾ വാതിലുകൾ അടയ്ക്കാനും,
    ശബ്ബത്തുകഴിയുന്നതുവരെ അവ തുറക്കാതിരിക്കാനും ഞാൻ നിർദേശം കൊടുത്തു. ശബ്ബത്തുദിവസം
    ഒരു ചുമടും വരാതിരിക്കേണ്ടതിന് എന്റെ ആൾക്കാരിൽ ചിലരെ ഞാൻ വാതിലുകളിൽ നിയമിച്ചു.
  deu-TKW: Und sobald es vor Sabbatsanbruch in den Thoren dunkel wurde, befahl ich,
    daß die Thüren geschlossen würden; und weiter befahl ich, daß man sie nicht eher
    wieder öffnen dürfe als nach dem Sabbat. Und ich stellte einige von meinen Leuten
    an die Thore, daß am Sabbattage keine Ware hereinkäme.
  lin-lin: Tango molili ya pokwa ekweyaki na bikuke ya Yelusalemi, liboso ete mokolo
    ya Saba ebanda, napesaki mitindo ete bakanga bikuke yango mpe bafungola yango
    kaka soki mokolo ya Saba eleki. Bongo, natiaki ndambo ya basali na ngai na bikuke
    mpo na kopekisa bokoti ya mikumba, na mokolo ya Saba.
  eng-LSV: And it comes to pass, when the gates of Jerusalem have been dark before
    the Sabbath, that I command, and the doors are shut, and I command that they do
    not open them until after the Sabbath; and of my servants I have stationed at
    the gates; there does not come in a burden on the Sabbath day.
  eng-GNV: And when the gates of Ierusalem beganne to be darke before the Sabbath,
    I commaded to shut the gates, and charged, that they should not be opened til
    after the Sabbath, and some of my seruants set I at the gates, that there shoulde
    no burden be brought in on the Sabbath day.
  eng-WEBSTER: 'And it came to pass, that, when the gates of Jerusalem began to be
    dark before the sabbath, I commanded that the gates should be shut, and charged
    that they should not be opened till after the sabbath: and I set some of my servants
    at the gates, that there should no burden be brought in on the sabbath day.'
  nhw-BL: Huajca na nitlanahuati para sesen viernes ica tiotlac quema pehuayaya nopa
    tonal para timosiyajquetzase, ma quitzacuaca nopa huejhueyi puertas ipan nopa
    tepamitl tlen toaltepe. Huan niquinilhui amo ma quitlapoca hasta quema panotos
    sábado. Huan nojquiya niquintlali notequipanojcahua para ma tlamocuitlahuica huan
    amo aqui ma quicahuilica calaquis ipan sábado ica itlamamal para quinemacas.
  swh-ONEN: Wakati vivuli vya jioni vilipoangukia juu ya malango ya Yerusalemu kabla
    ya Sabato, niliamuru milango ifungwe, wala isifunguliwe mpaka Sabato iishe. Nikawaweka
    baadhi ya watu wangu mwenyewe kwenye malango ili pasiwepo mzigo utakaoingizwa
    ndani siku ya Sabato.
  bba-bba: Mɑ nɑ yiire bu Yerusɑlɛmun kɔnnɔsu kɛnɛ sɑnɑm mɛ sɔ̃ɔ u duɑ tɔ̃ɔ wɛ̃rɑruɡiru
    tu sere tore kpɑ bu ku su kɛniɑ mɑ n kun mɔ tɔ̃ɔ wɛ̃rɑruɡiru tɑ kpɑ. Mɑ nɑ nɛn
    sɔm kowobu ɡɑbu yi yi kɔnnɔ sin mi bu ku kɑ de sɔmunu ɡɑnu nu du tɔ̃ɔ wɛ̃rɑruɡii
    te sɔɔ.
  eng-KJVCPB: 'And it came to pass, that when the gates of Jerusalem began to be dark
    before the sabbath, I commanded that the gates should be shut, and charged that
    they should not be opened till after the sabbath: and some of my servants set
    I at the gates, that there should no burden be brought in on the sabbath day.'
  luo-luo: Ka chiengʼ ne pok opodho e dhorangeye Jerusalem kendo ka Sabato pok ochopo,
    ne achiwo chik mondo dhoudi olor kendo mondo kik yawgi nyaka Sabato rum. Ne oketo
    joge owuon e rangeye mondo kik misigo moro amora kel chiengʼ Sabato.
  meu-meu: Dina helaḡa e kahira-kahira ai, Ierusalem ikoukouna ai dina e diho negana
    ai, lau ese na haduadia iduara bae koudia, bona na haḡanidia basie kehodia ela
    bona dina helaḡa baine ore. Bena egu hesiai taudia haida na ikoukou itataodia
    na atodia, maduna ta dina helaḡa ai basie vareailaia helaoreana.
  npi-ULB: शबाथअगि यरूशलेमका प्रवेश-द्वारहरूमा साँझ पर्नेबित्तिकै ती बन्द गरेर शबाथ
    नसकिएसम्म नखोलिऊन् भनी मैले आज्ञा दिएँ । शबाथ-दिनमा कुनै भारी भित्र लैजान नसकियोस्
    भनेर प्रवेश-द्वारहरूमा मैले मेरा केही सेवकहरू नियुक्त गरेँ ।
  yor-yor: Nígbà tí ojú ọjọ́ ń bora ní ẹnu ibodè Jerusalẹmu, ṣáájú ọjọ́ ìsinmi, mo
    pàṣẹ pé kí a ti àwọn ìlẹ̀kùn, kí wọn má sì ṣí i títí tí ọjọ́ ìsinmi yóò fi kọjá.
    Mo yan àwọn ìránṣẹ́ mi láti ṣọ́ ẹnu ibodè, kí a má ba à lè gbé ẹrù kankan wọlé
    ní ọjọ́ ìsinmi.
  ind-ind: Lalu saya memberi perintah agar gerbang kota ditutup setiap menjelang Sabat,
    yaitu mulai Jumat petang, dan tidak boleh dibuka lagi sampai hari Sabat berakhir,
    yaitu Sabtu petang. Saya menempatkan beberapa pengawal saya untuk menjaga agar
    tidak ada barang dagangan apa pun yang dibawa ke dalam kota pada hari Sabat.
  pes-OPCB: سپس دستور دادم دروازه‌های شهر اورشلیم را از غروب آفتاب روز جمعه ببندند
    و تا غروب روز شَبّات باز نکنند. چند نفر از افراد خود را فرستادم تا دم دروازه‌ها
    نگهبانی بدهند و نگذارند روز شَبّات چیزی برای فروش به شهر بیاورند.
  tgl-ULB: Nang dumilim na sa mga tarangkahan ng Jerusalem bago ang Araw ng Pamamahinga,
    iniutos ko na ang mga pinto ay isara at hindi dapat buksan ang mga ito hanggang
    sa matapos ang Araw ng Pamamahinga. Inilagay ko ang ilan sa aking mga lingkod
    sa mga tarangkahan para walang kargada ang maipasok sa Araw ng Pamamahinga.
  hui-hui: Ani lowa i̱na tihondo bi hongo howa lamialu lalu, Sabada horo holenaga
    bibahendengi alendo ni paliragola tanonaga pabe panga dameneru payai halimu. Sabada
    horo hai howa alendo haragola panga damene dugua holene nga, laru. Ani lalu i̱naga
    biabe biaga agali hearuhondo lalu, Tígua tanonaga pabe panga mamage halu agali
    marume mbirale muni mulene aleru Sabada horongi mo yalu anda naibilo mamage halimu.
  mya-mya: ထို​နောက်​ငါ​သည်​အ​ဖိတ်​နေ့​နေ​ဝင်​ချိန်​မှ ဥ​ပုသ်​နေ့​ကုန်​အ​ထိ​မြို့​တံ​ခါး​များ​ကို​ပိတ်
    ထား​ရန်​အ​မိန့်​ပေး​၏။ ဥ​ပုသ်​နေ့​၌​အ​ဘယ် ကုန်​စည်​ကို​မျှ​မြို့​ထဲ​သို့​မ​သွင်း​စေ​ရန်​ငါ
    သည်​လူ​အ​ချို့​တို့​အား​မြို့​တံ​ခါး​များ တွင်​အ​စောင့်​ချ​ထား​၏။-
  bod-N: ངལ་གསོ་བའི་ཉིན་གྱི་ཉིན་སྔོན་མ་ས་རུབ་ཁར་བདག་གིས་ཡེ་རུ་སཱ་ལེམ་གྱི་སྒོ་ཐམས་ཅད་ཟྭ་རྒྱག་དགོས་པ་དང་།
    ཡང་ངལ་གསོ་བའི་ཉིན་མོ་མ་འདས་བར་དུ་སྒོ་ཕྱེ་མི་ཆོག་པའི་བཀའ་བབས་པ་ཡིན། ཡང་ངལ་གསོ་བའི་ཉིན་མོར་གྲོང་ཁྱེར་ནང་དུ་ཁུར་པོ་བསྐྱལ་མི་ཡོང་བའི་ཆེད་དུ།
    བདག་གིས་གཡོག་པོ་འགའ་ཞིག་མངགས་ནས་མཁར་སྒོ་སྲུང་དུ་བཅུག་པ་ཡིན།
  sna-sna: Zvino mimvuri yezuva rovira yakati yafukidza masuo eJerusarema, Sabata
    risati rasvika, ndakarayira kuti mikova ipfigwe uye kuti isazarurwa kusvikira
    Sabata rapfuura. Ndakaisa vamwe vavaranda vangu pamasuo kuti kurege kuva nomutoro
    ungauyiswa mukati nomusi weSabata.
  spa-BLM: Sucedió que cuando las puertas de Jerusalén comenzaron a oscurecerse antes
    del sábado, mandé cerrar las puertas y ordené que no se abrieran hasta después
    del sábado. Puse a algunos de mis siervos a cargo de las puertas, para que no
    se introdujera ninguna carga en el día de reposo.
  cac-cac: Ix in checan macchaj spuertail Jerusalén tic d'a yemc'ualil ayic van yoch
    sc'ual ic'oj ip. Max jacvilaj masanto tz'ec'b'at jun c'ual chi'. Ix vac'anpaxoch
    eb' in checab' stan̈van puerta chi' yic vach' malaj junoc icatz tz'och d'a jun
    c'u chi'.
  swh-ULB: Mara ilipokuwa giza kwenye milango ya Yerusalemu kabla ya Sabato, niliamuru
    milango ifungwe na kwamba haifai kufunguliwa hadi baada ya Sabato. Niliwaweka
    baadhi ya watumishi wangu kwenye malango ili mzigo wowote usiweze kuletwa siku
    ya Sabato.
  bel-bel: Пасьля гэтага, калі зьмяркалася каля брамы Ерусалімскай, перад суботаю,
    я загадаў замыкаць дзьверы і сказаў, каб не адмыкалі іх да раніцы пасьля суботы.
    І слуг маіх я ставіў каля брамы, каб ніякая ноша не праходзіла ў дзень суботні.
  deu-ELBBK: Und es geschah, sowie es in den Toren Jerusalems vor dem Sabbat dunkel
    wurde, da befahl ich, dass die Türen geschlossen würden; und ich befahl, dass
    man sie nicht öffnen sollte bis nach dem Sabbat. Und ich bestellte einige von
    meinen Dienern über die Tore, damit keine Last am Sabbattag hereinkäme.
  mbb-OT: Umbe, insuǥù ku he edsireduwan is pultahan te inged emun mezukilem te Birnis,
    ne kenà heini ed-ebriyen taman te egketapus is Andew te Kedhimeley. Impeventayan
    ku te menge etew ku is menge pultahan su para wazà minsan hengkey he velegyà he
    igkeseled dutun te inged te Andew te Kedhimeley.
  mal-2015: പിന്നെ ശബ്ബത്തിന്നു മുമ്പെ യെരൂശലേം നഗരവാതിലുകളിൽ ഇരുട്ടായിത്തുടങ്ങുമ്പോൾ
    വാതിലുകൾ അടെപ്പാനും ശബ്ബത്ത് കഴിയുംവരെ അവ തുറക്കാതിരിപ്പാനും ഞാൻ കല്പിച്ചു; ശബ്ബത്തുനാളിൽ
    ഒരു ചുമടും അകത്തു കടത്താതിരിക്കേണ്ടതിന്നു വാതിലുകൾക്കരികെ എന്റെ ആളുകളിൽ ചിലരെ
    നിർത്തി.
  rmc-rmc: Paľis prikazinďom, hoj sar paraščuvine zaračola, o brani le Jeruzalemoskre
    pes mušinen te zaphandel andre a našťi len phundraven, medik na predžala o šabatoskro
    džives. Paľis varesaven mire sluhendar thoďom paš o brani, hoj te stražinen, hoj
    ňiko te na anel pro šabat andro foros ňisavo chaben aňi ňisave veci.
  pes-OPV: و هنگامی که دروازه های اورشلیم قبل از سبت سایه می‌افکند، امر فرمودم که
    دروازه‌ها را ببندند و قدغن کردم که آنها را تا بعد از سبت نگشایند و بعضی از خادمان
    خود را بر دروازه‌ها قرار دادم که هیچ بار در روزسبت آورده نشود.
  ron-1924: Апой ам порунчит сэ се ынкидэ порциле Иерусалимулуй ынаинте де Сабат,
    де ындатэ че ле ва ажунӂе умбра, ши сэ ну се дескидэ декыт дупэ Сабат. Ши ам пус
    кыцьва дин служиторий мей ла порць, сэ опряскэ интраря сарчинилор де мэрфурь ын
    зиуа Сабатулуй.
  ben-OBCV: আমি এই আদেশ দিলাম যে, বিশ্রামবারের আরম্ভে যখন জেরুশালেমের কবাটগুলির উপর
    সন্ধ্যা ছায়া নেমে আসবে তখন যেন কবাটগুলি বন্ধ করা হয় এবং বিশ্রামবার শেষ না হওয়া
    পর্যন্ত তা বন্ধ রাখা হয়। বিশ্রামবারে যাতে কোনও বোঝা ভিতরে আনা না হয় তা দেখবার
    জন্য আমি আমার নিজের কয়েকজন লোক কবাটগুলিতে নিযুক্ত করলাম।
  som-som: Oo sabtida ka hor markii irdihii Yeruusaalem soo madoobaanayeen, ayaan
    amray in albaabbada la xidho, oo waxaan kaloo amray inaan la furin jeeray sabtidu
    dhammaato; oo qaar midiidinnadaydii ah ayaan irdihii waardiye uga dhigay inaan
    maalinta sabtida waxba rar la soo gelin.
  lat-VUC: 'Factum est autem, cum quievissent portæ Jerusalem in die sabbati, dixi:
    et clauserunt januas, et præcepi ut non aperirent eas usque post sabbatum: et
    de pueris meis constitui super portas, ut nullus inferret onus in die sabbati.'
  eng-ASVBT: 'And it came to pass that, when the gates of Jerusalem began to be dark
    before the sabbath, I commanded that the doors should be shut, and commanded that
    they should not be opened till after the sabbath: and some of my servants set
    I over the gates, that there should no burden be brought in on the sabbath day.'
  ita-1885: Perciò, il giorno avanti il sabato, come prima le ombre cadevano sopra
    le porte di Gerusalemme, per mio comandamento le porte erano serrate; ed io ordinai
    che non si aprissero fino al giorno d'appresso il sabato; e feci stare alcuni
    dei miei fanti alle porte, acciocchè non entrasse alcuna soma nel giorno del sabato.
  eng-ULB: As soon as it became dark at the gates of Jerusalem before the Sabbath,
    I commanded that the doors be shut and that they should not be opened until after
    the Sabbath. I stationed some of my servants at the gates so no load could be
    brought in on the Sabbath day.
  spa-VBL: Así que ordené que las puertas de Jerusalén se cerraran al atardecer del
    día anterior al sábado, y que no se abrieran hasta después de terminado el sábado.
    Asigné a algunos de mis hombres para que vigilaran las puertas y se aseguraran
    de que no se introdujera ninguna mercancía en el día de reposo.
  fra-_FOB: C'est pourquoi, dès que le soleil s'était retiré des portes de Jérusalem,
    avant le sabbat, par mon commandement, on fermait les portes; je commandai aussi
    qu'on ne les ouvrît point jusqu'après le sabbat; et je fis tenir quelques-uns
    de mes gens aux portes, afin qu'il n'entrât aucune charge le jour du sabbat.
  mal-mal: പിന്നെ ശബ്ബത്തിന് മുമ്പെ യെരൂശലേം നഗരവാതിലുകളിൽ ഇരുട്ട് പരക്കുമ്പോൾ വാതിലുകൾ
    അടയ്ക്കുവാനും ശബ്ബത്ത് കഴിയുംവരെ അവ തുറക്കാതിരിക്കുവാനും ഞാൻ കല്പിച്ചു; ശബ്ബത്തുനാളിൽ
    ഒരു ചുമടും അകത്ത് കടത്താതിരിക്കേണ്ടതിന് വാതിലുകൾക്കരികെ എന്റെ ആളുകളിൽ ചിലരെ നിർത്തി.
  urd-GVR: Maiṅ ne hukm diyā ki jume ko Yarūshalam ke darwāze shām ke us waqt band
    kie jāeṅ jab darwāze sāyoṅ meṅ ḍūb jāeṅ, aur ki wuh Sabat ke pūre din band raheṅ.
    Sabat ke iḳhtitām tak unheṅ kholne kī ijāzat nahīṅ thī. Maiṅ ne apne kuchh logoṅ
    ko darwāzoṅ par khaṛā bhī kiyā tāki koī bhī apnā sāmān Sabat ke din shahr meṅ
    na lāe.
  suz-BL: मिनु “यरूसलेम ङा गारो ङा ठेयब लाप्‍चोपुकी नाइक्‍तीक नाक्‍त नां रिक्‍चा क्‍येङा
    ङोंइती चोक्‍चा माल्‍नीम। मिनु नाइक्‍तीक नाक्‍त मनुम्‍म सम्‍म रोक्‍चा मदुम्‍ब”
    दे माइक्‍तामी। मिनु नाइक्‍तीक नाक्‍ती मार मार थोव़क यरूसलेममी मचाक्‍ग‍मेक्‍ल,
    दे आंम आंम गेय पाइब का निक्‍शी आन कली लाप्‍चोपुकी खाल पचा कली वोइक्‍तामी।
  ita-1927: E non appena le porte di Gerusalemme cominciarono ad esser nell’ombra,
    prima del sabato, io ordinai che le porte fossero chiuse, e che non si riaprissero
    fino a dopo il sabato; e collocai alcuni de’ miei servi alle porte, affinché nessun
    carico entrasse in città durante il sabato.
  ckb-ckb: کاتێک تاریکی باڵی بەسەر دەروازەکانی ئۆرشەلیمدا کێشا، پێش ڕۆژی شەممە، فەرمانم
    دا هەتا دوای ڕۆژی شەممە دەروازەکان دابخرێن و نەکرێنەوە. هەندێک لە خزمەتکارەکانی
    خۆمم لەسەر دەروازەکان دانا، هەتا لە ڕۆژی شەممە هیچ بارێک نەیەتە ژوورەوە.
  eng-BBE: 'And so, when the streets of Jerusalem were getting dark before the Sabbath,
    I gave orders for the doors to be shut and not to be open again till after the
    Sabbath: and I put some of my servants by the door so that nothing might be taken
    in on the Sabbath day.'
  kan-OKCV: ಸಬ್ಬತ್ ದಿನಕ್ಕೆ ಮುಂಚೆ ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳಲ್ಲಿ ಕತ್ತಲಾಗಲಾರಂಭಿಸಿದಾಗ ಬಾಗಿಲುಗಳನ್ನು
    ಹಾಕುವ ಹಾಗೆಯೂ, ಸಬ್ಬತ್ ದಿನವು ತೀರುವವರೆಗೆ ಅವುಗಳನ್ನು ತೆರೆಯದೆ ಇರುವ ಹಾಗೆಯೂ ನಾನು ಅವರಿಗೆ
    ಹೇಳಿದೆನು. ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಹೊರೆ ಏನಾದರೂ ಒಳಗೆ ತರದ ಹಾಗೆ ನನ್ನ ಸೇವಕರಲ್ಲಿ ಕೆಲವರನ್ನು ಬಾಗಿಲುಗಳ
    ಬಳಿಯಲ್ಲಿ ಇಟ್ಟೆನು.
  bbb-bbb: Ijadufuo na oenoena ve fune tituteko Godido mazani ije fune ivuaremo ije
    na kiaga bu viene boeje bijuvo. Ro viene boeje na e none imevo gue kiaga bu samuavo
    ijadufuo e bino bu Godido maza ijia ire karina guove ijia fuaevejo baki. Bu ijiege
    bijuna karivakuma Godido mazani ije fune furimone na kiaga bu una azovo.
  tam-2017: ஆகையால் ஓய்வுநாளுக்கு முன்னே எருசலேமின் பட்டணவாசலில் மாலைமறையும்போது,
    கதவுகளைப் பூட்டவும் ஓய்வுநாள் முடியும்வரை அவைகளைத் திறக்காமல் இருக்கவும் வேண்டுமென்று
    கட்டளையிட்டு ஓய்வுநாளிலே ஒரு சுமையும் உள்ளே வராமல் வாசலருகில் என்னுடைய வேலைக்காரர்களில்
    சிலரை நிறுத்தினேன்.
  spa-RV-1909: Sucedió pues, que cuando iba oscureciendo á las puertas de Jerusalem
    antes del sábado, dije que se cerrasen las puertas, y ordené que no las abriesen
    hasta después del sábado; y puse á las puertas algunos de mis criados, para que
    en día de sábado no entrasen carga.
  ron-BTF: Și s-a întâmplat, că atunci când la porțile Ierusalimului începea să fie
    întuneric înaintea sabatului, am poruncit ca porțile să fie închise și am poruncit
    ca ele să nu fie deschise până după sabat; și pe unii dintre servitorii mei i-am
    pus la porți, ca să nu fie adusă nicio povară în ziua sabatului.
  eng-WEBP: It came to pass that when the gates of Jerusalem began to be dark before
    the Sabbath, I commanded that the doors should be shut, and commanded that they
    should not be opened until after the Sabbath. I set some of my servants over the
    gates, so that no burden should be brought in on the Sabbath day.
  eng-FBV: So I ordered Jerusalem's gates to be shut at sunset on the day before the
    Sabbath, and that were not to be opened until after the Sabbath had ended. I assigned
    some of my men to guard the gates to make sure no goods would be brought in on
    the Sabbath day.
  nld-1939: En ik beval, bij het begin van de sabbat, zodra de poorten van Jerusalem
    in het donker lagen, de deuren te sluiten, en ze niet te openen, voordat de sabbat
    voorbij was. Ik stelde enigen van mijn mannen bij de poorten op wacht, zodat er
    op de sabbat geen last naar binnen kon worden gebracht.
  nch-BL: Huajca na nitanahuati para sesen viernes ica tiotac quema pehuayaya nopa
    tonali para timosiyajquetzase, ma quitzacuaca nopa huejhueyi caltemit ipan nopa
    tepamit ten toaltepe. Huan niquinilhui ma amo quitapoca hasta quema panotosa sábado.
    Huan nojquiya niquintali notequipanojcahua para ma tamocuitahuica huan amo aqui
    ma quicahuilica calaquis ipan sábado ica itamamal para quinamacas.
  vie-1934: Aáy vậy, khi các cửa Giê-ru-sa-lem khởi khuất trong bóng tối trước ngày
    sa-bát, tôi bèn truyền người ta đóng cửa lại và dặn biểu chúng nó chỉ mở nó ra
    sau ngày sa-bát; lại cắt đặt mấy kẻ trong đầy tớ tôi giữ cửa để không ai gánh
    chở đồ vào thành trong ngày sa-bát.
  hin-CV: तब यह हुआ कि शब्बाथ शुरू होने के ठीक पहले, जब येरूशलेम के फाटकों पर अंधेरा
    छा ही रहा था, मैंने आदेश दिया कि फाटक बंद कर दिए जाएं और वे शब्बाथ खत्म होने के
    पहले बिलकुल न खोले जाएं. इसके बाद मैंने अपने ही कुछ सेवकों को फाटकों पर ठहरा दिया
    कि शब्बाथ पर किसी भी बोझ को अंदर न आने दिया जाए.
  spa-BES: Entonces, cuando las calles de Jerusalén se oscurecían antes del sábado,
    di órdenes para que las puertas se cerraran y no se volvieran a abrir hasta después
    del sábado, y puse a algunos de mis sirvientes en la puerta para que no entrara
    ninguna carga en el día de reposo.
  tdx-tdx: Aa ie fa nihamaieñe o lalambei’ Ierosalaimeo aolo’ ty Sabata, le liniliko
    te harindriñe o lalambeio naho liniliko t’ie tsy ho sokafeñe ampara’ te modo ty
    Sabotse vaho najadoko hifelek’ o lalambeio ty ila’ o mpitorokoo tsy mone hazilik’
    ao ami’ty andro Sabata o kilankañeo.
  tha-KJV: และอยู่มาพอเริ่มมืดที่​ประตู​เมืองเยรูซาเล็มก่อนวันสะบาโต ข้าพเจ้าได้บัญชาให้​ปิดประตู​เมือง
    และสั่งว่า ไม่​ให้​เปิดจนกว่าจะพ้​นว​ันสะบาโตแล้ว และข้าพเจ้าก็ตั้งข้าราชการบางคนของข้าพเจ้าให้​ดู​แลประตู​เมือง
    ว่าไม่​ให้​นำภาระสิ่งใดเข้ามาในวันสะบาโต
  por-BR-2018: Sucedeu pois, que quando ia escurecendo às portas de Jerusalém antes
    do sábado, disse que eu mandei que se fechassem as portas, e mandei que não as
    abrissem até depois do sábado; e pus às portas alguns de meus servos, para que
    carga nenhuma entrasse no dia de sábado.
  deu-ELO: Und es geschah, sowie es in den Toren Jerusalems vor dem Sabbath dunkel
    wurde, da befahl ich, daß die Türen geschlossen würden; und ich befahl, daß man
    sie nicht auftun sollte bis nach dem Sabbath. Und ich bestellte einige von meinen
    Dienern über die Tore, damit keine Last am Sabbathtage hereinkäme.
  eng-WYC-2018: And it was done, when the gates of Jerusalem had rested in the day
    of sabbath, I said, Shut ye the gates; and they shutted the gates; and I commanded,
    that they should not open the gates till after the sabbath. And of my children,
    or servants, I ordained numbers on the gates to keep (them) shut, that no man
    should bring in a burden in the day of sabbath. (And so it was done, when the
    gates of Jerusalem were empty, early on the Sabbath day, that I said, Shut ye
    the gates; and so they shut the gates; and I commanded, that they should not open
    the gates until after the Sabbath. And I ordained a number of my servants there
    at the gates, to keep them shut, so that no one could bring in a load on the Sabbath
    day.)
  epo-epo: Kiam ĉe la pordegoj de Jerusalem fariĝis krepusko, antaŭ sabato, mi ordonis
    ŝlosi la pordojn kaj ne malfermi ilin ĝis post sabato. Kaj kelkajn el miaj servantoj
    mi starigis ĉe la pordegoj, por ke oni ne enportu ŝarĝon en la tago sabata.
  uig-PIN: Xunga, xundaⱪ boldiki, xabat künidin ilgiri, gugum sayisi Yerusalem ⱪowuⱪliriƣa
    qüxkǝn waⱪtida, mǝn xǝⱨǝr ⱪowuⱪlirini etixni buyrudum wǝ xuningdǝk xabat küni
    ɵtüp kǝtküqǝ ⱪowuⱪlarni aqmasliⱪ toƣrisida buyruⱪ qüxürdum. Mǝn yǝnǝ ⱨeqⱪandaⱪ
    yükning toxulup ⱪowuⱪlardin kirgüzülmǝsliki üqün hizmǝtkarlirimning bǝzilirini
    xǝⱨǝr ⱪowuⱪliriƣa kɵzǝtqi ⱪilip turƣuzup ⱪoydum.
  beo-beo: 'Amaiba:le, Sa:bade eso huluane da muni, daeya agoane, ilia da moilai logo
    ga:sima:ne na da sia:i. Amalalu, Sa:bade eso da dagobeba:le fawane bu doasima:ne
    sia:i. Na da na hawa: hamosu dunu mogili ilia logo ga:su sosodo aligima:ne sia:i.
    Dunu da Sa:bade eso amoga liligi ganodini mae gaguli misa:ne, agoane hamoi.'
  tpi-OTNT: Na mi tok strong olsem. Long taim de Sabat i kamap long olgeta wik, ol
    i mas pasim ol dua bilong banis bilong taun. Ol i mas mekim olsem long stat bilong
    de Sabat stret, em taim san i go daun. Na ol dua i mas pas i stap inap long de
    Sabat i pinis. Na mi tokim sampela wokman bilong mi bai ol i was gut long dua
    na pasim ol man bai ol i no ken bringim ol samting i kam insait long taun long
    de Sabat.
  hau-SA: Sa’ad da inuwar yamma ya fāɗo a ƙofofin Urushalima kafin Asabbaci, na umarta
    a rufe ƙofofi kuma kada a buɗe sai Asabbaci ya wuce. Na kafa waɗansu mutanena
    a ƙofofin don kada a shigo da wani kaya a ranar Asabbaci.
  uig-LAT: Shunga, shundaq boldiki, shabat künidin ilgiri, gugum sayisi Yérusalém
    qowuqlirigha chüshken waqtida, men sheher qowuqlirini étishni buyrudum we shuningdek
    shabat küni ötüp ketküche qowuqlarni achmasliq toghrisida buyruq chüshürdum. Men
    yene héchqandaq yükning toshulup qowuqlardin kirgüzülmesliki üchün xizmetkarlirimning
    bezilirini sheher qowuqlirigha közetchi qilip turghuzup qoydum.
  nde-nde: Kwathi nxa selimathunzi emasangweni aseJerusalema kungakabi yiSabatha,
    ngalaya ukuthi iminyango kayivalwe ingaze yavulwa iSabatha ize idlule. Ngamisa
    emasangweni abanye abantu bami ukuze kungangeni mthwalo ngosuku lweSabatha.
  ton-ton: Pea ʻi he fakaʻaʻau ke poʻuli ʻae ngaahi matapā ʻo Selūsalema ʻi he teʻeki
    hoko ʻae ʻaho tapu, naʻaku fekau ke tāpuni ʻae ngaahi matapā, pea u fekau ke ʻoua
    naʻa toʻo kaeʻoua ke hili ʻae ʻaho tapu; pea ne u fakanofo ʻae niʻihi ʻo ʻeku
    kau tamaioʻeiki ʻi he ngaahi matapā, ke ʻoua naʻa ʻomi ki ai ha kavenga ʻe taha
    ʻi he ʻaho tapu.
  ces-1613: Když tedy byly v stínu brány Jeruzalémské před sobotou, rozkázal jsem
    zavříti brány, a rozkázal jsem, aby jich neotvírali až po sobotě. K tomu i z služebníků
    svých některé postavil jsem v bráně, aby náklad nebyl vezen do města v sobotu.
  eng-WMB: It came to pass that when the gates of Jerusalem began to be dark before
    the Sabbath, I commanded that the doors should be shut, and commanded that they
    should not be opened until after the Sabbath. I set some of my servants over the
    gates, so that no burden should be brought in on the Sabbath day.
  tam-TCV: ஓய்வுநாள் தொடங்குவதற்கு முன்னே, வாசலின்மேல் நிழல்படும்போது, எருசலேமிலுள்ள
    கதவுகள் பூட்டப்பட்டு, ஓய்வுநாள் முடியும்வரை திறக்கப்படக் கூடாதென நான் உத்தரவு
    கொடுத்தேன். அத்துடன் ஓய்வுநாளில் எந்தவித வியாபாரத்துக்கான பொருளையும் உள்ளே கொண்டுபோக
    முடியாதபடி வாசல்களில் என்னுடைய மனிதர்களை நிறுத்தினேன்.
  ceb-ULB: Sa pagkagabii, didto sa mga ganghaan sa Jerusalem sa wala pa ang adlaw
    nga Igpapahulay, gipasirad-an nako ang pultahan ug kinahanglan nga dili kini ablihan
    hangtod wala pa nahuman ang adlaw nga Igpapahulay. Gipabantay nako ang pipila
    sa akong mga sulugoon sa mga ganghaan aron nga walay butang nga madala sa adlaw
    nga Igpapahulay.
  pol-UBG: A gdy mrok okrył bramy Jerozolimy przed szabatem, rozkazałem zamknąć wrota.
    Nakazałem też, aby ich nie otwierać aż dopiero po szabacie. Postawiłem również
    niektórych z moich sług przy bramach, aby nie wnoszono żadnych ciężarów w dzień
    szabatu.
  urd-GVU: مَیں نے حکم دیا کہ جمعہ کو یروشلم کے دروازے شام کے اُس وقت بند کئے جائیں
    جب دروازے سایوں میں ڈوب جائیں، اور کہ وہ سبت کے پورے دن بند رہیں۔ سبت کے اختتام
    تک اُنہیں کھولنے کی اجازت نہیں تھی۔ مَیں نے اپنے کچھ لوگوں کو دروازوں پر کھڑا
    بھی کیا تاکہ کوئی بھی اپنا سامان سبت کے دن شہر میں نہ لائے۔
  deu-1912: Und da es in den Toren zu Jerusalem dunkel ward vor dem Sabbat, hieß ich
    die Türen zuschließen und befahl, man sollte sie nicht auftun bis nach dem Sabbat.
    Und ich bestellte meiner Leute etliche an die Tore, daß man keine Last hereinbrächte
    am Sabbattage.
  kan-2017: ಇದಲ್ಲದೆ, ಸಬ್ಬತ್ ದಿನ ಪ್ರಾರಂಭವಾಗುವುದಕ್ಕಿಂತ ಮೊದಲು ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳನ್ನು
    ಕತ್ತಲಾಗುವುದಕ್ಕೆ ಮೊದಲೇ ಮುಚ್ಚಿಸಿ, ಸಬ್ಬತ್ ದಿನವು ಮುಗಿಯುವವರೆಗೂ ಅವುಗಳನ್ನು ತೆರೆಯಬಾರದೆಂದು
    ಆಜ್ಞಾಪಿಸಿ, ಯಾವ ಹೊರೆಯೂ ಒಳಗೆ ಬಾರದಂತೆ ನನ್ನ ಸೇವಕರಲ್ಲಿ ಕೆಲವರನ್ನು ಬಾಗಿಲುಗಳ ಬಳಿಯಲ್ಲಿ
    ಕಾವಲಿರಿಸಿದೆನು.
  yap-yap: Ma aram mu gog ni gubin e garog ko fare binaw ma ngan ning u tabolngin
    gubin e Sabbath, ni yug nap’an nra yan ni nge aw e yal’, ma dab kun bing nge taw
    ko ngiyal’ nike m’ay fare Sabbath. Gu tay boch e pumo’on ko fapi garog ni ngar
    guyed ni dakriy ban’en ni ngan fek i yib ngalan fare binaw e rofen ni Sabbath.
  hlt-MCSB: Te dongah Sabbath hlan kah Jerusalem vongka a khup nen tah ka ti nah bangla
    thohkhaih rhoek a khaih uh. Te vaengah Sabbath a poeng hil a ong uh pawt ham ka
    thui pah. Ka tueihyoeih rhoek te vongka ah ka pai sak tih Sabbath hnin ah hnorhih
    puen uh voel pawh.
  mdy-ETH: ዬካፓ ሃውሾ ኬላ ቦንቺንቶ ዓርቃኒ ዑኪ ሳዓ ሃባርታዛ ካታሜሎ ጌሎ ዲሮ ካራ ዎዺንታንዳጉዲና ሃውሾ ኬላ ቦንቺንቲ
    ጋፑዋንቴ ካሮ ዔያታ ቡሉዋጉዲ ታ ዔያቶ ዓይሤኔ፤ ሃሣ ሃውሾ ኬሎና ሃንጋ ካታሜሎ ባንሢ ዓይጎ ባኣዚያ ኬዲንቲ ጌሉዋጉዲ ዛጎም
    ጌይ ታኣኮ ዓይሎፓ ፔቴ ፔቴዞንሢ ካታሞ ጌሎ ዲሮ ካራ ካራ ታ ዔቂሴኔ።
  twi-ASANTE: Na afei, mehyɛɛ sɛ, ɛfiri saa ɛberɛ no rekorɔ, Efiada biara anwummerɛ,
    wɔntoto kuro no apono mu a wɔmmue ara kɔsi sɛ Homeda no bɛtwam. Bio, memaa mʼankasa
    mʼasomfoɔ kɔwɛnn apono no, sɛdeɛ wɔrentumi mfa adwadeɛ mma homeda no.
  eng-WEBU: It came to pass that when the gates of Jerusalem began to be dark before
    the Sabbath, I commanded that the doors should be shut, and commanded that they
    should not be opened until after the Sabbath. I set some of my servants over the
    gates, so that no burden should be brought in on the Sabbath day.
  wal-wal: Hegaappe guyyiyan, Sambbata gallassaappe kasetidi de7iya gallassan sa7ai
    lem77iyo wode, Yerusalaame gimbbiyaa penggeti gorddettanaadaaninne Sambbatai aadhdhanaashin
    dooyettennaadan taani azazaas. Qassi Sambbata gallassan aiba zal77enne ekkidi
    gelennaadan naagana mala, ta ashkkaratuppe issoota issoota gimbbiyaa penggiyan
    essaas.
  spa-PDDPT: Aconteció que en la víspera del sábado, cuando llegaba la noche a las
    puertas de Jerusalén, ordené que las puertas fueran cerradas hasta pasar el sábado.
    Emplacé a algunos de mis esclavos en las puertas para que no entrara alguna carga
    en sábado.
  gun-gun: Xeayvu avi Jerusalém kora rokẽ sábado ára ovaẽ ta nhavõ ombotya aguã kuaray'ã
    ojero'a ramove, ha'e gui sábado ára oaxa e'ỹa ja oipe'aa jevy e'ỹ aguã. Okẽ py
    amoĩ avi xerembiguai kuery, sábado ára peteĩve ivoyi revegua omoinge e'ỹ aguã.
  agu-BL: Ite'n nin rata'tz incawunin scyetz cyakil yi e' wunak, yi tajwe'n tan chibnol
    tane'n yi jun k'ej ujle'na'tz. Ej, ninin te yi cwe'n k'eja'tz o' xe'tij tan banle'n
    tane'n yi jun k'eja'tz. Ja chincawunin tan jople'n e'chk sawan. Nin ja chiben
    inchakol cobox inchakum tan chibene'n tan q'uicy'le'n yi e'chk sawana'tz, bantz
    qui toque'n tzaj jun e'chk takle'n, nka jun ektz te e'chk k'ej ujle'n.
  ilo-ULB: Apaman a sumipnget iti ruangan ti Jerusalem sakbay a mangrugi ti Aldaw
    a Panaginana, imbilinko a marikpan dagiti ridaw ken nasken a saan a maluktan dagitoy
    agingga a malpas ti Aldaw a Panaginana. Pinagbantayko dagiti sumagmamano kadagiti
    adipenko iti ruangan tapno awan ti karga a maiyuneg iti Aldaw a Panaginana.
  kpg-kpg: Au guu hai bolo nia ngudu di abaaba le e tai i taamada nia Laangi Sabad
    huogodoo i di madagoaa di laa ma ga ulu, gaa dae loo gi di hagaodi di Laangi Sabad.
    Au guu dugu agu daane i nia ngudu di abaaba, bolo gii mmada gi humalia gi de gagaamai
    nia mee gi lodo di waahale i di Laangi Sabad.
  uig-ARA: شۇڭا، شۇنداق بولدىكى، شابات كۈنىدىن ئىلگىرى، گۇگۇم سايىسى يېرۇسالېم قوۋۇقلىرىغا
    چۈشكەن ۋاقتىدا، مەن شەھەر قوۋۇقلىرىنى ئېتىشنى بۇيرۇدۇم ۋە شۇنىڭدەك شابات كۈنى
    ئۆتۈپ كەتكۈچە قوۋۇقلارنى ئاچماسلىق توغرىسىدا بۇيرۇق چۈشۈردۇم. مەن يەنە ھېچقانداق
    يۈكنىڭ توشۇلۇپ قوۋۇقلاردىن كىرگۈزۈلمەسلىكى ئۈچۈن خىزمەتكارلىرىمنىڭ بەزىلىرىنى
    شەھەر قوۋۇقلىرىغا كۆزەتچى قىلىپ تۇرغۇزۇپ قويدۇم.
  sus-sus: Na tɛmui n naxa yaamari fi, kɔɛ so tɛmui, beenu malabui lɔxɔɛ xa a li,
    Darisalamu naadɛe xa balan han malabui lɔxɔɛ xa ba a ra. N man naxa n ma walikɛ
    sɛgɛtala ndee dɔxɔ naadɛe ra, e naxa tin kote yo xa so malabui lɔxɔɛ.
  pon-2006: Ngehi eri koasoanehdi pwe ewen kelen kahnimwo en ritidi ni tepin rahnen
    Sapad koaros, mwurinte eh pahn soutikpene, oh sohte pahn pwurehng ritida lao rahnen
    Sapad imwisekla. I kihdiong ekei nei ohl akan ni ewen kehlo pwe re en tehk mwahu
    pwe mehkot de wisiklong nan kahnimwo ni rahnen Sapad.
  ksd-ksd: Ma ba i to na marum, ba pa i Bung Sabat boko, iau ga vartuluai ba da banu
    bat ra umana mataniolo, ma iau ga vartuluai ba koko da papa are mule diat ba i
    Bung Sabat boko; ma iau ga tibe ta umana ta kaugu umana tultul ta ra umana mataniolo,
    upi koko da varuk ta kinakap ta ra Bung Sabat.
  tur-YTC: Öyle oldu ki, Şabat'tan önce Yeruşalem'in kapıları hava kararmaya başlayınca,
    kapıların kapatılmasını buyurdum, Şabat'tan sonraya kadar da açılmamasını buyurdum.
    Şabat Günü hiç yük içeri sokulmasın diye hizmetkârlarımdan bazılarını kapılara
    yerleştirdim;
  ind-AYT: Di pintu gerbang Yerusalem, ketika hari mulai gelap sebelum hari Sabat
    tiba, aku memerintahkan agar pintu gerbang ditutup dan melarang pintu gerbang
    itu dibuka sampai hari Sabat berlalu. Aku menempatkan beberapa pelayanku di pintu
    gerbang agar tidak ada muatan yang dibawa masuk pada hari Sabat.
  nya-nya: Nʼchifukwa chake ndikulamula kuti pamene kuyamba kuda, tsiku la Sabata
    lisanayambe, azitseka zipata zonse za Yerusalemu ndipo asazitsekule mpaka sabata
    litatha. Ndinayika ena mwa antchito anga oyangʼanira pa zipata kuti katundu aliyense
    asalowe mu Yerusalemu pa tsiku la Sabata.
  hrv-hrv: I zapovjedih još da uoči subote, kad se mrak spusti na jeruzalemska vrata,
    zatvore njihova krila i rekoh neka se ne otvaraju do iza subote! Postavio sam
    nekoliko svojih momaka na vrata da se ne unosi nikakav tovar u dan subotnji.
  mps-mps: Tama eno po bomo elama, te tiwai po wai. Te Sabat si te tigidali Sadede
    pedalubo sogo, augwaligo te taunba pabo obo sunumi paliąo, wali. Augwaligo te
    tiwai sę ebo te Sabat side dolo tiąo, te giliga ibaba dega sigi pabo sogo. Tama
    te sunumi dabe palialudubadi, te Sabat siligi pabo sogoba usu nao. Tama eno te
    ena sę bidi mebabolo olama, te sunumi augwaligo bugagia tonalu, tama te bidi
    dabego te Sabat side te taun tomoba te nai dabe sela asigio olama, paliąo po
    wai dao.
  tpi-tpi: Na mi tok strong olsem. Long taim de Sabat i kamap long olgeta wik, ol
    i mas pasim ol dua bilong banis bilong taun. Ol i mas mekim olsem long stat bilong
    de Sabat stret, em taim san i go daun. Na ol dua i mas pas i stap inap long de
    Sabat i pinis. Na mi tokim sampela wokman bilong mi bai ol i was gut long dua
    na pasim ol man bai ol i no ken bringim ol samting i kam insait long taun long
    de Sabat.
  dan-1931: Og så snart Mørket faldt på i Jerusalems Porte ved Sabbatens Frembrud,
    bød jeg, at Portene skulde lukkes, og at de ikke måtte åbnes, før Sabbaten var
    omme; og jeg satte nogle af mine Folk ved Portene for at vogte på, at der ikke
    førtes Varer ind på Sabbaten.
  vie-OVCB: Tôi ra lệnh đóng cổng thành Giê-ru-sa-lem vào mỗi thứ sáu, lúc trời vừa
    tối; và chỉ mở cổng lại khi ngày Sa-bát đã qua. Tôi cũng chỉ định gia nhân lo
    việc kiểm soát cổng thành, không cho ai đem hàng hóa vào trong ngày Sa-bát.
  guj-2017: વિશ્રામવારને આગલે દિવસે સૂર્ય અસ્ત થાય ત્યારે યરુશાલેમના દરવાજા બંધ કરવાની
    અને સાબ્બાથ પહેલાં તેઓને નહિ ઉઘાડવાની મેં આજ્ઞા આપી. મેં મારા ચાકરોમાંના કેટલાકને
    દરવાજા પર ગોઠવ્યા, જેથી શહેરમાં સાબ્બાથને દિવસે કોઈપણ જાતનો માલ અંદર લાવવામાં
    ન આવે.
  pon-2006A: Ngehi eri koasoanehdi pwe ewen kelen kahnimwo en ritidi ni tepin rahnen
    Sapad koaros, mwurinte eh pahn soutikpene, oh sohte pahn pwurehng ritida lao rahnen
    Sapad imwisekla. I kihdiong ekei nei ohl akan ni ewen kehlo pwe re en tehk mwahu
    pwe mehkot de wisiklong nan kahnimwo ni rahnen Sapad.
  por-BRBSL: Aconteceu que quando os portões de Jerusalém começaram a escurecer antes
    do sábado, eu ordenei que as portas fossem fechadas e ordenei que não fossem abertas
    até depois do sábado. Coloquei alguns de meus servos sobre os portões, para que
    nenhum fardo fosse trazido no dia de sábado.
  cth-cth: Sabbath hnin navah Jerusalem longkhanaw koe khohmo teh, longkha khan han
    telah kâ ka poe teh, Sabbath hnin abaw hoehnahlan, paawng mahoeh telah kâ bout
    ka poe. Sabbath hnin nah, bang hno hai kâenkhai hoeh nahanelah, ka sannaw thung
    e a tangawn longkha ka ring sak.
  twi-twi: Na afei, mehyɛɛ sɛ, efi saa bere no rekɔ, Fida biara anwummere, wɔntoto
    kurow no apon mu a wommmue ara kosi sɛ Homeda no betwa mu. Bio, memaa mʼankasa
    mʼasomfo kɔwɛn apon no, sɛnea wɔrentumi mfa aguade mma homeda no.
  hlt-hlt: Te dongah Sabbath hlan kah Jerusalem vongka a khup nen tah ka ti nah bangla
    thohkhaih rhoek a khaih uh. Te vaengah Sabbath a poeng hil a ong uh pawt ham ka
    thui pah. Ka tueihyoeih rhoek te vongka ah ka pai sak tih Sabbath hnin ah hnorhih
    puen uh voel pawh.
  tbz-SIM: Dɛ mɔ̀nnì ndi n duɔ́mmɛ̀ kɛ̀ bɛ̀ níí kpetínnɛ́ Sedisɑdɛmmu kó yɛbòrɛ̀ kuyuoku
    kɛ̀ dɛ̀ɛ wentɛ́ tɛom̀pùtɛ̀, kɛ́mbɑɑnɛ̀ tɛom̀pùtɛ̀ bo pɛ̃ɛ̃tɛ́mɛ̀ kɛ̀ bɛ̀ nɛ́ yɛ̀
    kpetɛ́, kɛ̀ n dɛitɛ n kɔbɛ mɑbɛ̀ kɛ́bɑnnɛ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀ bɛ̀ bɑ́ɑ́ yie
    nkɛ̀ tipotɑntì mɑtìi tɑnní dihɛì tɛom̀pùtɛ̀ yiè.
  msy-2020: Egha kɨ pamtem kamaghɨn mɨgɨa ghaze, “Ia wighba bar Sabat otivamin dughiam,
    ia nguibar ekiamɨn dɨvazimɨn tiar akaba bar dar kumigh. Sabatɨn dughiam otivsɨ,
    Fraide bar aruem ghuaghirir dughiamra, ia tiar akaba bar dar kumigh, ikɨ mangɨ
    Sabat gɨvaghamin dughiamɨn otogh.” Egha kɨ uan ingangarir gumazir mabav keme,
    eghtɨ me deraghvɨra gan gumazibar anogoreghtɨ, me biziba Sabatɨn dughiamɨn da
    inigh da aterɨva nguibar ekiamɨn izan kogham.
  dop-dop: Pǝ kpɑɣɑʋ kʋyɑŋku tɔɣɔ mɑ yelɑɑ nɑ pɑ́ tǝkǝɣɩ Yosɑlɛm nɔnɔɔsɩ kɛ ilim tʋɣʋ
    wɑɑtʋ, nɑ pǝ́cɔ́ kʋyɑkʋ kʋhɛɛsʋɣʋ cɑɑlǝɣɩ, nɑ pɑ́ tʋlǝɣɩ-sɩ nɑ pǝ́cɔ́ kʋ tɛŋ.
    Nɑ mɑ́ sɩɩ mɑ tɑɑpɑlɑɑ nɑpǝlɩ sɩ pɑ́ feŋ nɑ nɔɣɔlʋ ɩ́ tɑɑ sʋʋnɑ tɑɑtǝlɛ nɑtǝlǝɣɩ
    kʋyɑkʋ kʋhɛɛsʋɣʋ wule.
  azb-azb: Yerusəlim darvazalarında Şənbənin başlayacağı axşamçağı əmr etdim ki, qapılar
    qıfıllansın. Şənbə bitənə qədər qapıların açılmamasını tapşırdım. Bəzi nökərlərimi
    də darvazaların qabağına qoymuşdum ki, Şənbə günü şəhərə heç bir yük gətirilməsin.
  eng-DBY: And it came to pass, that when it began to be dark in the gates of Jerusalem
    before the sabbath, I commanded that the gates should be shut; and I commanded
    that they should not be opened till after the sabbath. And I set [some] of my
    servants at the gates, so that no burden should be brought in on the sabbath day.
  hin-2017: अतः जब विश्रामदिन के पहले दिन को यरूशलेम के फाटकों के आस-पास अंधेरा होने
    लगा, तब मैंने आज्ञा दी, कि उनके पल्ले बन्द किए जाएँ, और यह भी आज्ञा दी, कि वे
    विश्रामदिन के पूरे होने तक खोले न जाएँ। तब मैंने अपने कुछ सेवकों को फाटकों का
    अधिकारी ठहरा दिया, कि विश्रामदिन को कोई बोझ भीतर आने न पाए।
  wol-KYG: Ci kaw loolu, balaa bésub Noflaay biy duggsi, bu bunti Yerusalem tàmbalee
    keppaaral ci ngoon si rekk, ma santaane ñu tëj, baña ubbeeti, ba bésub Noflaay
    bi wees. Ci biir loolu ma tànn ci samay nit, taxawal leen ca bunt ya, ngir ñu
    baña dugal ay sëf bésub Noflaay.
  eng-YLT: And it cometh to pass, when the gates of Jerusalem have been dark before
    the sabbath, that I speak, and the doors are shut, and I say, that they do not
    open them till after the sabbath; and of my servants I have stationed at the gates;
    there doth not come in a burden on the sabbath-day.
  eng-WYC-2017: And it was done, when the gates of Jerusalem had rested in the day
    of sabbath, I said, Shut ye the gates; and they shutted the gates; and I com-manded,
    that they should not open the gates till after the sabbath. And of my children,
    or servants, I ordained numbers on the gates to keep shut, that no man should
    bring in a burden in the day of sabbath.
  eng-WMBB: It came to pass that when the gates of Jerusalem began to be dark before
    the Sabbath, I commanded that the doors should be shut, and commanded that they
    should not be opened until after the Sabbath. I set some of my servants over the
    gates, so that no burden should be brought in on the Sabbath day.
  urd-GVH: मैंने हुक्म दिया कि जुमे को यरूशलम के दरवाज़े शाम के उस वक़्त बंद किए जाएँ
    जब दरवाज़े सायों में डूब जाएँ, और कि वह सबत के पूरे दिन बंद रहें। सबत के इख़्तिताम
    तक उन्हें खोलने की इजाज़त नहीं थी। मैंने अपने कुछ लोगों को दरवाज़ों पर खड़ा भी
    किया ताकि कोई भी अपना सामान सबत के दिन शहर में न लाए।
  rug-rug: Ke garunu zinama si rau pude tukui sari sasada pa Zerusalema pana kamo
    sa huporo pa veluvelu rane Poraede meke lopu kaqu ta tukele osolae hola tu sa
    rane Sabati. Vekoi rau sari kaiqa qua tie kopu koari na sasada pude loke likakalae
    si ta suraṉa nuquru mae koasa vasileana lavata pa rane Sabati.
  gaz-gaz: Anis yeroo gaaddisni galgalaa Sanbataan dura karrawwan Yerusaalem irra
    buʼetti akka balbalawwan cufamanii hamma Sanbanni darbutti hin banamne nan ajaje.
    Akka feʼiisni tokko illee guyyaa Sanbataatiin ol hin galfamneefis namoota koo
    tokko tokko karrawwan irra nan dhaabe.
  fra-LSG: Puis j’ordonnai qu’on fermât les portes de Jérusalem avant le sabbat, dès
    qu’elles seraient dans l’ombre, et qu’on ne les ouvrît qu’après le sabbat. Et
    je plaçai quelques-uns de mes serviteurs aux portes, pour empêcher l’entrée des
    fardeaux le jour du sabbat.
  yal-yal: Na xanbi ra, benun Matabu Lɔxɔn xa a li, dimin nɛma Yerusalɛn dɛɛne li
    tun, n yi yamarin fi, a dɛɛne xa ragali, e nama fa rabi fɔ Matabu Lɔxɔn na dangu.
    N yi n ma walikɛna ndee dɔxɔ dɛɛne ra, alogo muxune nama so goronne ra Matabu
    Lɔxɔni.
  haw-1868: A i ka wa i pouli mai ai na puka o Ierusalema mamua o ka Sabati, olelo
    aku la au, e pani lakou i na puka, a olelo aku no hoi au, e wehe ole ia lakou
    a hala ka Sabati; a hoonoho iho la au i kekahi o ka'u poe kauwa ma na puka i komo
    ole kekahi ukana i ka la Sabati.
  arb-NAV: وَعِنْدَمَا زَحَفَ الظَّلامُ عَلَى أَبْوَابِ أُورُشَلِيمَ عِنْدَ حُلُولِ
    السَّبْتِ، أَمَرْتُ بِإِغْلاقِ الْبَوَّابَاتِ وَالامْتِنَاعِ عَنْ فَتْحِهَا حَتَّى
    انْقِضَاءِ يَوْمِ السَّبْتِ وَكَلَّفْتُ بَعْضَ رِجَالِي بِحِرَاسَةِ الْبَوَّابَاتِ
    لِئَلّا يَتِمَّ إِدْخَالُ بَعْضِ الأَحْمَالِ فِي يَوْمِ السَّبْتِ،
  ewe-ewe: Ale mede se be tso gbe ma gbe dzi la, ne ɣe ɖo to le Fiɖagbe ko la, woatu
    agboawo katã, eye womagaʋu wo o va se ɖe esime Dzudzɔgbe la nava yi. Meɖo nye
    subɔla aɖewo ɖa be woadzɔ agboawo ŋu, ale be ame aɖeke magatsɔ adzɔnu aɖeke ava
    Yerusalem le Dzudzɔgbe la dzi o.
  eng-LEE: 'And it came to pass, that, when the shadows were lengthened in the gates
    of Jerusalem before the sabbath, I gave the order, whereupon the gates were locked,
    and I ordered that they should not be opened till after the sabbath: and some
    of my young men did I place at the gates, that there should be brought in no burden
    on the sabbath-day.'
  asm-FB: বিশ্ৰাম-বাৰৰ আগেয়েই আন্ধাৰ হোৱাৰ লগে লগে যিৰূচালেমৰ দুৱাৰবোৰ বন্ধ কৰিবলৈ
    আৰু বিশ্ৰাম-বাৰ শেষ নোহোৱালৈকে দুৱাৰবোৰ খুলি নিদিবলৈ মই আদেশ দিলোঁ। বিশ্ৰাম-বাৰে
    কোনো বোজা ভিতৰলৈ যেন অনা নহয়, এই কাৰণে মই মোৰ কিছুমান দাসক দুৱাৰত নিযুক্তি কৰিলোঁ।
  sus-A: نَ تّمُي ﭑ نَشَ يَامَرِ قِ، كْي سٌ تّمُي، بٍينُ مَلَبُي لْشْي شَ عَ لِ، دَرِ سَلَمُ
    نَادّيٍ شَ بَلَن هَن مَلَبُي لْشْي شَ بَ عَ رَ. ﭑ مَن نَشَ ﭑ مَ وَلِكّ سّفّتَلَ
    ندٍيٍ دْشْ نَادّيٍ رَ، عٍ نَشَ تِن كٌتٍ يٌ شَ سٌ مَلَبُي لْشْي.
  fra-SBL: Lorsque les portes de Jérusalem commencèrent à s'obscurcir avant le sabbat,
    j'ordonnai de fermer les portes et de ne les ouvrir qu'après le sabbat. Je confiai
    la surveillance des portes à quelques-uns de mes serviteurs, afin qu'aucun fardeau
    ne soit introduit le jour du sabbat.
  hbo-hbo: וַיְהִ֡י כַּאֲשֶׁ֣ר צָֽלֲלוּ֩ שַׁעֲרֵ֨י יְרוּשָׁלַ֜͏ִם לִפְנֵ֣י הַשַּׁבָּ֗ת
    וָאֹֽמְרָה֙ וַיִּסָּגְר֣וּ הַדְּלָתֹ֔ות וָאֹ֣מְרָ֔ה אֲשֶׁר֙ לֹ֣א יִפְתָּח֔וּם
    עַ֖ד אַחַ֣ר הַשַּׁבָּ֑ת וּמִנְּעָרַ֗י הֽ͏ֶעֱמַ֙דְתִּי֙ עַל־הַשְּׁעָרִ֔ים לֹא־יָבֹ֥וא
    מַשָּׂ֖א בְּיֹ֥ום הַשַּׁבָּֽת׃
  pjt-pjt: '@see-verse:NEH.013.018'
  kik-kik: Na rĩrĩ, hwaĩ-inĩ kwambĩrĩria kũgĩa nduma ihingo-inĩ cia Jerusalemu Thabatũ
    ĩtanakinya-rĩ, ngĩathana mĩrango ya Jerusalemu ĩhingwo na ndĩkahingũrwo nginya
    Thabatũ ĩthire. Ngĩiga andũ amwe akwa ihingo-inĩ marangĩre, nĩgeetha gũtikagĩe
    mũrigo ũngĩtoonyio thĩinĩ mũthenya wa Thabatũ.
  fra-NCL: Ensuite, dès qu’il fit sombre aux entrées de Jérusalem, avant le sabbat,
    j’ordonnai de fermer les portes, et j’ordonnai qu’on ne les ouvrit qu’après le
    sabbat. De plus, je plaçai aux portes quelques-uns de mes gens afin qu’aucun fardeau
    n’entrât le jour du sabbat.
  cek-AK: Sabbath phak tomhaih ni, Jerusalem khongkha ah khoving amtonghaih ni hoi
    kamtong Sabbath ni boeng ai karoek to, khongkhanawk to paong o hmah, khaa oh,
    tiah lok ka thuih pae; Sabbath niah vangpui thungah hmuenmae phawh o han ai ah,
    thoemto ka tamnanawk to khongkha ka toepsak.
  cuk-cuk: Geb agine, an igar-uksad, Jerusalén-neggwebur-yawagakmar obunnoged-iba-iduar,
    sedogusar edimaloye. Geb obunnoged-iba-sorba a-yawagakmar gannar egalegoye. Geb
    degine, gwenna-gwenna dule-anga-arbamalad, yawagakgi an urbisad, adi, melle obunnoged-ibagi
    Jerusalén-neggweburgi ibmar-oubomalagar.
  uig-CYR: Шуңа, шундақ болдики, шабат күнидин илгири, гугум сайиси Йерусалим қовуқлириға
    чүшкән вақтида, мән шәһәр қовуқлирини етишни буйрудум вә шуниңдәк шабат күни өтүп
    кәткичә қовуқларни ачмаслиқ тоғрисида буйруқ чүшүрдум. Мән йәнә һеч қандақ жүкниң
    тошулуп қовуқлардин киргүзүлмәслиги үчүн хизмәткарлиримниң бәзилирини шәһәр қовуқлириға
    күзәтчи қилип турғузуп қойдум.
  tel-2017: విశ్రాంతి దినానికి ముందు రోజు చీకటి పడినప్పుడు యెరూషలేం ద్వారాలు మూసి
    ఉంచాలనీ, విశ్రాంతి దినం ముగిసేదాకా తలుపులు తియ్యకూడదనీ ఆజ్ఞాపించాను. విశ్రాంతి
    దినాన ఎలాంటి బరువులు లోపలికి రాకుండేలా తలుపుల దగ్గర నా పనివాళ్ళలో కొందరిని కాపలా
    ఉంచాను.
  hat-BSA: Li te vin rive ke lè l te fenk ap fènwa nan pòtay Jérusalem yo avan Saba
    a, mwen te pase lòd pou pòt yo ta fèmen e pou yo pa ta ouvri yo jiskaske Saba
    a te fini. Mwen te estasyone kèk nan sèvitè mwen yo nan pòtay yo pou okenn chaj
    pa t antre nan Saba a.
  kos-kos: Ouinge nga sapkin tuh mutunpot in siti uh in kaul ke mutaweyen len Sabbath
    nukewa, ke tufahna ekela na kauli ac tia sifil ikakla nwe ke safla len Sabbath.
    Nga filiya kutu sin mwet luk in tu sisken mutunpot, in liye tuh in wangin ma utukyak
    nu in siti uh ke len Sabbath.
  hbo-WLC: וַיְהִ֡י כַּאֲשֶׁ֣ר צָֽלֲלוּ֩ שַׁעֲרֵ֨י יְרוּשָׁלִַ֜ם לִפְנֵ֣י הַשַּׁבָּ֗ת
    וָאֹֽמְרָה֙ וַיִּסָּגְר֣וּ הַדְּלָת֔וֹת וָאֹ֣מְרָ֔ה אֲשֶׁר֙ לֹ֣א יִפְתָּח֔וּם
    עַ֖ד אַחַ֣ר הַשַּׁבָּ֑ת וּמִנְּעָרַ֗י הֶֽעֱמַ֙דְתִּי֙ עַל־הַשְּׁעָרִ֔ים לֹא־יָב֥וֹא
    מַשָּׂ֖א בְּי֥וֹם הַשַּׁבָּֽת׃
  ibo-ibo: Nʼihi nke a, enyere m iwu na a ga-emechi ọnụ ụzọ ama Jerusalem nʼuhuruchi
    tupu ụbọchị izuike, ruo mgbe ụbọchị izuike gafesịrị. Emere m ka ụfọdụ ndị ohu
    m na-anọ na nche nʼebe ahụ, ịhụ na ọ dịghị onye ahịa ọbụla ga-abata nʼime obodo
    Jerusalem nʼụbọchị izuike.
  ory-ory: ଏଉତ୍ତାରେ ବିଶ୍ରାମବାର ପୂର୍ବେ ଯିରୂଶାଲମର ଦ୍ୱାରସବୁ ଅନ୍ଧାର ହେବାକୁ ଲାଗିବା ବେଳେ
    ମୁଁ କବାଟସବୁ ବନ୍ଦ କରିବାକୁ ଆଜ୍ଞା ଦେଲି, ଆହୁରି ବିଶ୍ରାମବାର ଗତ ନୋହିବା ପର୍ଯ୍ୟନ୍ତ ମେଲା
    ନ କରିବାକୁ ଆଜ୍ଞା ଦେଲି; ପୁଣି, ବିଶ୍ରାମବାର କୌଣସି ବୋଝ ଭିତରକୁ ଅଣା ନ ଯିବା ପାଇଁ ମୁଁ ଆପଣା
    ଦାସମାନଙ୍କ ମଧ୍ୟରୁ କେତେକଙ୍କୁ ଦ୍ୱାରସମୂହରେ ନିଯୁକ୍ତ କଲି।
  chk-chk: Iwe, üa allük pwe ekewe asamalapen Jerusalem repwe kapüngüla, lupwen a
    popuetä pwinila me mwen ewe ränin sapat, nge resap tongeni suksefäl tori wesin
    ewe ränin sapat. Üa pwal anomu ekoch me lein nei chon angang ren ekewe asamalap,
    pwe esap wor eman a tongeni uwalong och mettoch lon ewe telinimw lon ewe ränin
    sapat.
  rop-rop: Brom deya aibin dalim detlot blijiman blanga jadimap ola geit sangodantaim
    ebri Fraidei en detlot geit garra jidan lagijat raidap det sangodantaim neksdei
    dumaji im det Sebathdei. En aibin pudum sambala wekinmen main blanga wotjim detlot
    geit blanga stapam pipul bringimapbat louding langa det Sebathdei.
  ukr-1871: Після сього, як смеркало перед суботою в воротях Ерусалимських, приказав
    я запірати двері й звелїв, щоб не отвирали їх аж до ранку послї суботи. І ставив
    я коло воріт слуг моїх, щоб нїяка вантага не проходила в день суботнїй.
  deu-1951: Und sobald es dunkel wurde in den Toren Jerusalems vor dem Sabbat, ließ
    ich die Tore schließen; und ich befahl, man solle sie nicht öffnen bis nach dem
    Sabbat; und ich bestellte einige meiner Knappen an die Tore, damit man am Sabbattag
    keine Last hereinbringe.
  eng-JPS: And it came to pass that, when the gates of Jerusalem began to be dark
    before the sabbath, I commanded that the doors should be shut, and commanded that
    they should not be opened till after the sabbath; and some of my servants set
    I over the gates, that there should no burden be brought in on the sabbath day.
  srp-1865: I kad doðe sjen na vrata Jerusalimska uoèi subote, zapovjedih te zatvoriše
    vrata, i zapovjedih da ih ne otvoraju do poslije subote; i postavih nekoliko svojih
    momaka na vratima da se ne unosi nikakav tovar u subotu.
  lug-lug: Awo ebisiikirize ebya kawungeezi bwe byali bitandise okugwa ku miryango
    gya Yerusaalemi, nga Ssabbiiti tennatuuka, ne ndagira emiryango okuggalwa era
    gireme okuggulwa okutuusa nga Ssabbiiti eweddeko. Nateeka abamu ku basajja bange
    ku miryango, waleme kubaawo mugugu guyingizibwa wadde ogufulumizibwa ku Ssabbiiti.
  heb-heb: ויהי כאשר צללו שערי ירושלם לפני השבת ואמרה ויסגרו הדלתות ואמרה אשר לא יפתחום
    עד אחר השבת ומנערי העמדתי על השערים לא יבוא משא ביום השבת׃
  ben-IRV: আমি এই আদেশ দিলাম যে, বিশ্রামবারের আরম্ভে যখন যিরূশালেমের দরজাগুলোর উপর
    সন্ধ্যার ছায়া নেমে আসবে তখন যেন দরজাগুলো বন্ধ করা হয় এবং বিশ্রামবার শেষ না হওয়া
    পর্যন্ত তা বন্ধ রাখা হয়। বিশ্রামবারে যাতে কোন বোঝা ভিতরে আনা না হয় তা দেখবার
    জন্য আমি আমার নিজের কয়েকজন কর্মচারীকে দরজাগুলোতে নিযুক্ত করলাম।
  pan-pan: ਇਸ ਲਈ ਸਬਤ ਦੇ ਦਿਨ ਤੋਂ ਪਹਿਲਾ ਜਦ ਹਨ੍ਹੇਰਾ ਹੋਣ ਲੱਗਿਆ ਤਾਂ ਮੈਂ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਯਰੂਸ਼ਲਮ
    ਦੇ ਫਾਟਕ ਬੰਦ ਕੀਤੇ ਜਾਣ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ ਹੁਕਮ ਵੀ ਦਿੱਤਾ ਕਿ ਜਦ ਤੱਕ ਸਬਤ ਦਾ ਦਿਨ ਪੂਰਾ
    ਨਾ ਹੋ ਜਾਵੇ, ਫਾਟਕ ਨਾ ਖੋਲ੍ਹੇ ਜਾਣ ਅਤੇ ਮੈਂ ਆਪਣੇ ਜੁਆਨਾਂ ਵਿੱਚੋਂ ਕੁਝ ਨੂੰ ਫਾਟਕਾਂ ਉੱਤੇ
    ਖੜ੍ਹਾ ਕੀਤਾ ਤਾਂ ਜੋ ਸਬਤ ਦੇ ਦਿਨ ਕੋਈ ਅੰਦਰ ਨਾ ਆਵੇ।
  mya-JVB: အဘိတ်နေ့တွင် နေ ရောင်ကွယ်၍ ဥပုသ် နေ့လွန် သည်တိုင်အောင် ၊ ယေရုရှလင်မြို့တံခါး
    တို့ကို ပိတ် ထားရမည်အကြောင်းစီရင် ၍ ၊ ဥပုသ် နေ့ ၌ ဝန် များကို မြို့ထဲသို့ မ သွင်း
    စေခြင်းငှါ မိမိ ကျွန် အချို့တို့ကို တံခါး တို့၌ ခန့် ထား၏။
  tbg-tbg: Te minti tivake kempukaiqamake tiha, Ne tavaivaro kuari ruhunkireva iraro
    Maara Entavano hoqarama tareva inaraqaa ne Ieruharemi vaantaavura qentinavu ekaa
    tinta taate. Tintate vaivaro Maara Entavano taiqa viramanta qaiqaa qenti vinavura
    qantua kaate, ti. Minti tivake te tenta vaiinti vonavu ekaa qenti vinavuraqaa
    ke, vikara tiha, Maara Entaqaa vo haika vo haika aaqaihai vare Ieruharemiqi uriqetevorave
    ti, ne maimaraara raqikiha variate, ti.
  hmo-hmo: Unai dainai lau Nehemia ese lau oda henia, Sabati Dina be kahirakahira
    neganai, Ierusalema ena magu iduaradia be dina ia diho neganai do idia koua. Bona
    lau oda henia, iduaradia do idia kehoa lou lasi ela bona Sabati Dina ia ore. Egu
    hesiai taudia haida danu be magu iduaradia itaia totona lau atodia, gau ta be
    Sabati Dina lalonai do idia mailaia vareai lasi totona.
  urd-urd: इसलिए जब सबत से पहले येरूशलेम के फाटकों के पास अन्धेरा होने लगा, तो मैंने
    हुक्म दिया कि फाटक बन्द कर दिए जाएँ, और हुक्म दे दिया कि जब तक सबत गुज़र न जाए,
    वह न खुलें, और मैंने अपने कुछ नौकरों को फाटकों पर रख्खा कि सबत के दिन कोई बोझ
    अन्दर आने न पाए।
  rus-SYN: После сего, когда смеркалось у ворот Иерусалимских, перед субботою, я велел
    запирать двери и сказал, чтобы не отпирали их до утра после субботы. И слуг моих
    я ставил у ворот, чтобы никакая ноша не проходила в день субботний.
  bqc-SIM: Má dìlɛ tó gu sì ãsↄ̃adazĩ oosi, wàli Yelusalɛũ bↄlɛ gbaↄ tata,
    wasuli wɛ̃o e kã́mabogↄↄ gɛ̃. Ma azĩa gbɛ̃́ↄ kàlɛ bↄlɛpiↄu, kɛ́ gbɛ̃e su gɛ̃
    ń asoo kã́mabogↄↄo yã́i.
  tcz-CHONGTHU: Hichun keiman cholngah ni masang nilhah kho hungjin phatleh Jerusalem
    kelkot chu kha jeng ding cholngah ni kichai tokah a honlou ding in thu kapen ahi.
    Cholngah nia kiveina thilho hung kipoh lut louna dingin keiman lhacha ho phabep
    chu kelkot kangasah in ahi.
  mar-mar: प्रत्येक शब्बाथ दिवसापूर्वी रात्री अंधार पडल्यानंतर यरूशलेमेच्या वेशी कडेकोट
    बंद कराव्यात आणि शब्बाथ दिवस होऊन गेल्याखेरीज त्यांचे दरवाजे उघडायचे नाहीत असा
    आदेश दिला. माझे काही चाकर मी वेशीवर उभे केले ते यासाठी की, शब्बाथ दिवशी कोणताही
    माल यरूशलेमेमध्ये येणार नाही.
  qub-qub: Chaynöpami jamay-junaj gallaycunanpaj juc junaj pishiycaptin tardi llantuy
    ñitiycaptinna nirä Jerusalenman yaycuna puncucunata wichgananpaj, nircur säbadu
    jamay junaj päsanancama mana quichananpaj. Uywaynëcunata churarä siudäman yaycuna
    puncucunaman säbadu jamay junajcho imatapis mana yaycuchinanpaj.
  hat-hat: Se konsa mwen bay lòd pou yo toujou fèmen tout batan pòtay lavil la pou
    tout jou repo a, depi lavèy lè solèy fin kouche, epi pou yo kite yo fèmen pou
    jouk nan denmen lè solèy la va kouche ankò. Mwen mete kèk moun pa m' menm ap veye
    bò pòtay yo pou ankenn chay pa antre nan lavil la jou repo a.
  eng-BSB: When the evening shadows began to fall on the gates of Jerusalem, just
    before the Sabbath, I ordered that the gates be shut and not opened until after
    the Sabbath. I posted some of my servants at the gates so that no load could enter
    on the Sabbath day.
  eng-WEBPB: It came to pass that when the gates of Jerusalem began to be dark before
    the Sabbath, I commanded that the doors should be shut, and commanded that they
    should not be opened until after the Sabbath. I set some of my servants over the
    gates, so that no burden should be brought in on the Sabbath day.
  kbq-kbq: Hanki kinaga nesegeno Sabatima eofre'negeno, Jerusalemi kuma kafantamina
    ana maka eriginenkeno Sabatia evute'na erinagiho hu'na huzamante'noe. Hanki ana
    nehu'na, mago'a zama eri'za Sabati zupama efre zankura kafante'ma kegavama nehaza
    eri'za vaheni'a mago'a huzamantoge'za kuma kafaramintera kva hu'naze.
  nhe-BL: Huajca na nitlanahuati para sesen viernes ica tiotlac quema pehuayaya nopa
    tonal para timosiyajcahuase, ma quitzacuaca nopa huejhueyi puertas ipan nopa tepamitl
    tlen toaltepe. Huan niquinilhui ma amo quitlapoca hasta quema panotos sábado.
    Huan nojquiya niquintlali notlatequipanojcahua para ma tlamocuitlahuica huan axaca
    ma quicahuilica calaquis ipan sábado ica itlamamal para quinamacas.
  gub-BL: — Pewàpytym ukenawhu mytu'u haw 'ar izypyrogaw nànàn nehe, ipytunaw ihem
    etea'i mehe nehe. Xo mytu'u haw 'ar ipaw ire pewàpytymawok wi ukenawhu nehe, a'e
    wanupe. Amupu'àm kar amo awa heremiruze'eg ukenawhu huwake ihe wà. — Pemuixe kar
    zo ma'e tawhu pupe heraha har mytu'u haw 'ar mehe pe wà nehe, a'e wanupe.
  eng-DRA: 'And it came to pass, that when the gates of Jerusalem were at rest on
    the sabbath day, I spoke: and they shut the gates, and I commanded that they should
    not open them till after the sabbath: and I set some of my servants at the gates,
    that none should bring in burthens on the sabbath day.'
