verse: NEH.013.014
translations:
  mal-C: എന്റെ ദൈവമേ, ഇവനിമിത്തം എന്നെ ഓർക്കണേ! എന്റെ ദൈവത്തിന്റെ ആലയത്തിനും അതിലെ
    ശുശ്രൂഷകൾക്കുംവേണ്ടി വിശ്വസ്തതയോടെ ഞാൻ പ്രവർത്തിച്ചതു മായിച്ചുകളയരുതേ!
  deu-TKW: Gedenke mir dies, mein Gott, und tilge nicht aus deinem Gedächtnis die
    Wohlthaten, die ich dem Tempel meines Gottes und dem Dienst an ihm erwiesen habe!
  lin-lin: Oh Nzambe na ngai, kanisa ngai mpo na makambo oyo nyonso ; kobosana te
    misala nyonso oyo nasali na boyengebene mpo na Ndako ya Nzambe na ngai mpe mpo
    na misala na yango !
  eng-LSV: Be mindful of me, O my God, for this, and do not blot out my kind acts
    that I have done, for the house of my God, and for its charges.
  eng-GNV: Remember me, O my God, herein, and wipe not out my kindenes that I haue
    shewed on the house of my God, and on the offices thereof.
  eng-WEBSTER: Remember me, O my God, concerning this, and wipe not out my good deeds
    that I have done for the house of my God, and for its offices.
  nhw-BL: “NoTeco Dios, xiquelnamiqui ni tlamantli catli cuali catli nijchijtoc, huan
    amo xiquelcahua nopa sequinoc tlamantli catli nijchijtoc para motiopa huan nochi
    tequitl catli mochijtoc nopona.”
  swh-ONEN: Ee Mungu wangu, unikumbuke kwa hili, wala usifute kile nilichokifanya
    kwa uaminifu kwa ajili ya nyumba ya Mungu wangu na kwa ajili ya huduma yake.
  bba-bba: Gusunɔ nɛn Yinni, ɑ de ɑ n mɑn yɑɑye nɛn ye nɑ kuɑ kpuron sɔ̃. A ku sɔmbu
    te duɑri te nɑ kuɑ kɑ nɑɑnɛ wunɛn sɑ̃ɑ yee te kɑ ten woodɑbɑn sɔ̃.
  eng-KJVCPB: Remember me, O my God, concerning this, and wipe not out my good deeds
    that I have done for the house of my God, and for the offices thereof.
  luo-luo: Yaye Nyasacha, para kuom ma kendo kik wiyi wil gi gik masetimone odi gadiera
    gi tijeni duto.
  meu-meu: Dirava e, ba lalogu tao, ina kara dainai, bona egu kara namodia egu Dirava
    ena dubu bona ena ḡaukara ihanamolaidia totona vada na kara ḡaudia na basio lalodia
    nege.
  npi-ULB: हे मेरा परमेश्‍वर, यस विषयमा मेरो सम्झना गर्नुहोस्, अनि मेरा परमेश्‍वरको
    मन्दिर र यसका सेवाहरूमा मैले गरेका असल कार्यहरूलाई नमेटिदिनुहोस् ।
  yor-yor: Rántí ì mi fún èyí, Ọlọ́run mi, kí o má sì ṣe gbàgbé ohun tí mo fi òtítọ́
    ṣe fún ilé Ọlọ́run mi yìí àti fún iṣẹ́ ẹ rẹ̀ gbogbo.
  ind-ind: Saya berdoa, “Ya Allahku, ingatlah segala usaha yang sudah aku lakukan
    untuk memperbaiki rumah-Mu demi kelancaran semua kegiatan ibadahnya. Tetaplah
    berkenan kepadaku.”
  pes-OPCB: ای خدای من، کارهای مرا به یاد آور و خدماتی را که برای خانهٔ تو کرده‌ام
    فراموش نکن.
  tgl-ULB: Alalahanin mo ako, aking Diyos, tungkol dito, at huwag niyo ng burahin
    ang mga ginawa kong magaganda para sa tahanan ng aking Diyos at ang mga pakinabang
    nito.
  hui-hui: Ani helowa i̱na lalu, I̱naga Ngode Datagaliwabe-o í̠naga anda baya hangu
    handayaho holenenagabi í̠ mitangi bialu lotu lolenenaga mana mo tiga bulebi i̱na
    o biruruni mitangi bibe, laru.
  mya-mya: အို အ​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်၊ကိုယ်​တော်​၏​ဗိ​မာန် တော်​အ​တွက်​နှင့်​ဗိ​မာန်​တော်​တွင်​ဝတ်​ပြု​ကိုး
    ကွယ်​မှု​အ​တွက်​အ​ကျွန်ုပ်​ပြု​ခဲ့​သ​မျှ​သော အ​မှု​တို့​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: ཀྱེ། ངའི་དཀོན་མཆོག་ལགས། ངས་རང་གི་དཀོན་མཆོག་གི་མཆོད་ཁང་དོན་དུ་སེམས་གཏིང་ནས་ལས་བཟང་པོ་བསྒྲུབས་པས་བདག་མ་འདོར་ཅིག
    འདིའི་ཕྱིར་དུའང་བདག་དྲན་དུ་གསོལ་ལོ། །
  sna-sna: Haiwa Mwari wangu, ndirangarireiwo nokuda kwaizvozvi, uye musadzima zvandakaita
    nokutendeka kuimba yaMwari wangu, neshumiro yayo.
  spa-BLM: Acuérdate de mí, Dios mío, en cuanto a esto, y no borres mis buenas obras
    que he hecho por la casa de mi Dios y por sus celebraciones.
  cac-cac: 'Ix valan icha tic d''a in lesal: Ach in Diosal, nacot juntzan̈ tas ix
    in c''ulej tic. Mocab'' b''at satc''olal uj masanil tas ix in c''ulej d''a a cajnub''
    yic tz''och ejmelal d''ayach, xin chi.'
  swh-ULB: Nikumbuke, Ee Mungu wangu, juu ya hili, wala usiondoe matendo mema niliyoyatenda
    kwa ajili ya nyumba ya Mungu wangu na huduma zake.
  bel-bel: Спамяні мяне за гэта, Божа мой, і ня згладзь руплівых дзеяў маіх, якія
    я рабіў дзеля дому Бога майго і дзеля служэньня пры ім!
  deu-ELBBK: Gedenke meiner um dessentwillen, mein Gott, und tilge nicht aus meine
    guten Taten, die ich am Haus meines Gottes und an dessen Hut erwiesen habe!
  mbb-OT: Ne zutun mid-ampù a, ke siak te, “He Megbevayè ku, tentenuzi a wey kenè
    nu lipati is menge meupiya he mibeelan ku para te valey nu wey te menge vuluhaten
    kayi.”
  mal-2015: എന്റെ ദൈവമേ, ഇതു എനിക്കായി ഓർക്കേണമേ; ഞാൻ എന്റെ ദൈവത്തിന്റെ ആലയത്തിന്നും
    അതിലെ ശുശ്രൂഷെക്കും വേണ്ടി ചെയ്ത എന്റെ സൽപ്രവൃത്തികളെ മായിച്ചുകളയരുതേ.
  rmc-rmc: Vašoda, ó, Devla miro, leper tuke pre savore veci, so kerďom prekal e služba
    andro Chramos, a ma bister pre miro pačivaľiben.
  pes-OPV: ‌ای خدایم مرا درباره این کار بیاد آور وحسناتی را که برای خانه خدای خود
    و وظایف آن کرده‌ام محو مساز.
  ron-1924: Аду-Ць аминте де мине, Думнезеуле, пентру ачесте лукрурь ши ну уйта фаптеле
    меле евлавиоасе, фэкуте пентру Каса Думнезеулуй меу ши пентру лукруриле каре требуе
    пэзите ын еа!
  ben-OBCV: হে আমার ঈশ্বর, এসব কাজের জন্য আমাকে মনে রেখো, আমি আমার ঈশ্বরের গৃহের জন্য
    ও তার পরিচর্যা কাজের জন্য বিশ্বস্তভাবে যা করেছি তা মুছে ফেলে দিয়ো না।
  som-som: Ilaahayow, haddaba bal taas daraaddeed ii xusuuso, oo ha tirtirin falimahaygii
    wanaagsanaa oo aan u qabtay gurigaaga iyo waxyaalihii la dhawri lahaa.
  lat-VUC: Memento mei, Deus meus, pro hoc, et ne deleas miserationes meas quas feci
    in domo Dei mei, et in cæremoniis ejus.
  eng-ASVBT: Remember me, O my God, concerning this, and wipe not out my good deeds
    that I have done for the house of my God, and for the observances thereof.
  ita-1885: O Dio mio, ricordati di me per questo; e non iscancellar le opere pie
    fatte da me intorno alla Casa dell'Iddio mio, ed intorno alle cose che vi si devono
    osservare.
  eng-ULB: Call me to mind, my God, concerning this, and do not wipe out the good
    deeds that I have done for the house of my God and its services.
  spa-VBL: Dios mío, por favor, acuérdate de mí por esto. Por favor, no olvides las
    buenas acciones que he hecho por el Templo de mi Dios y sus servicios.
  fra-_FOB: Mon Dieu! souviens-toi de moi à cause de cela; et n'efface point ce que
    j'ai fait, avec une sincère affection, à l'égard de la maison de mon Dieu et des
    choses qu'il y faut observer!
  mal-mal: ‘എന്റെ ദൈവമേ, ഇത് എനിക്കായി ഓർക്കേണമേ; ഞാൻ എന്റെ ദൈവത്തിന്റെ ആലയത്തിനും
    അതിലെ ശുശ്രൂഷയ്ക്കും വേണ്ടി ചെയ്ത എന്റെ സൽപ്രവൃത്തികളെ മായിച്ചുകളയരുതേ.’
  urd-GVR: Ai mere Ḳhudā, is kām ke bāis mujhe yād kar! Wuh sab kuchh na bhūl jo maiṅ
    ne wafādārī se apne Ḳhudā ke ghar aur us ke intazām ke lie kiyā hai.
  suz-BL: गो परमप्रभु यावे कली “आं परमप्रभु, इन खिं कोव़शा नु मेकेर ङा पशो रिम्‍शो
    पतीक मप्रें‍दीन। आं कली मिम्‍तीन” देंती। नेहेम्‍याह ५:१९
  ita-1927: Ricordati per questo di me, o Dio mio, e non cancellare le opere pie che
    ho fatte per la casa del mio Dio e per il suo servizio!
  ckb-ckb: ئەی خودایە، لەبەر ئەمە بە یادی خۆتم بهێنەرەوە و چاکەکانم مەسڕەوە کە بە
    دڵسۆزی بەرامبەر بە ماڵی خودای خۆم و داواکارییەکانی کردوومە.
  eng-BBE: Keep me in mind, O my God, in connection with this, and do not let the
    good which I have done for the house of my God and its worship go from your memory
    completely.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ಇದಕ್ಕಾಗಿ ನನ್ನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ನಾನು ನನ್ನ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರವೂ,
    ಅದರ ಸೇವೆಗೋಸ್ಕರವೂ ನಂಬಿಗಸ್ತಿಕೆಯಿಂದ ಮಾಡಿದ ಭಕ್ತಿಕಾರ್ಯಗಳನ್ನು ಅಳಿಸಿಬಿಡಬೇಡಿರಿ.
  bbb-bbb: Areme na uri Godi baname isoena kuae, Godi none ni i mukore igiakiro vame
    maeje na Godi none ijadufuo are igia mevo ije giena vierafekiro ade totemono kuae.
  tam-2017: என்னுடைய தேவனே, நான் என் தேவனுடைய ஆலயத்திற்காகவும் அதின் முறைமைகளுக்காகவும்
    செய்த நற்செயல்களை அழித்துப்போடாமல், இந்தக் காரியத்திலே என்னை நினைத்தருளும்.
  spa-RV-1909: Acuérdate de mí, oh Dios, en orden á esto, y no raigas mis misericordias
    que hice en la casa de mi Dios, y en sus observancias.
  ron-BTF: Amintește-ți de mine, O Dumnezeul meu, referitor la aceasta, și nu șterge
    faptele mele bune pe care le-am făcut pentru casa Dumnezeului meu și pentru servirile
    ei.
  eng-WEBP: Remember me, my God, concerning this, and don’t wipe out my good deeds
    that I have done for the house of my God, and for its observances.
  eng-FBV: My God, please remember me over this. Please don't forget my good deeds
    I have done for the Temple of my God and its services.
  nld-1939: Mijn God, wees hierom mijner indachtig, en wis mijn goede daden niet uit,
    die ik voor het huis van God en zijn eredienst heb verricht!
  nch-BL: “NoTeco Dios, xiquelnamiqui ni tamanti cati cuali cati nijchijtoc, huan
    amo xiquelcahua nopa sequinoc tamanti cati nijchijtoc para motiopa huan nochi
    tequit cati mochijtoc nopona.”
  vie-1934: Đức Chúa Trời tôi ôi! vì cớ điều này, xin nhớ đến tôi, và chớ bôi xóa
    các việc tốt lành mà tôi đã làm vì đền của Đức Chúa Trời tôi và về điều phải gìn
    giữ tại đó.
  hin-CV: मेरे परमेश्वर, इस काम के लिए आप मुझे याद रखें. सच्चाई से किए गए मेरे कामों
    को, जो मैंने परमेश्वर के भवन और इसकी सेवा में किए हैं, आप मिटा न दीजिए.
  spa-BES: Ten en mente, oh Dios mío, en relación con esto y no borres el bien que
    he hecho por la casa de mi Dios y su servicio.
  tdx-tdx: Tiahio iraho ry Andria­nañahareko ty amy zay, le ko fòra’o o sata soa nanoeko
    amy anjomban’ Añaharekoy naho o fitoloñañe azeo.
  tha-KJV: “​โอ ข้าแต่พระเจ้าของข้าพระองค์ เก​ี่ยวกับเรื่องนี้ขอทรงระลึกถึงข้าพระองค์
    และขออย่าทรงลบล้างการที่​ดี​ทั้งหลายของข้าพระองค์​ที่​ข้าพระองค์​ได้​กระทำ เพื่อพระนิเวศของพระเจ้าของข้าพระองค์
    และเพื่อการปรนนิบั​ติ​ในที่​นั้น​”
  por-BR-2018: Por isto, meu Deus, lembra-te de mim, ó Deus, e não risques minhas
    bondades que eu fiz na casa de meu Deus, e em seus serviços.
  deu-ELO: Gedenke meiner um dessentwillen, mein Gott, und tilge nicht aus meine guten
    Taten, die ich am Hause meines Gottes und an dessen Hut erwiesen habe!
  eng-WYC-2018: My God, have mind of me for this thing, and do thou not away my merciful
    doings, which I have done in the house of my God, and in his ceremonies. (My God,
    remember me for this, and do not thou forget the good things which I have done
    for the House of my God, and in its service.)
  epo-epo: Memoru tion pri mi, ho mia Dio, kaj ne forviŝu miajn bonajn agojn, kiujn
    mi faris koncerne la domon de mia Dio kaj la servadon al Li.
  uig-PIN: — «Aⱨ Hudayim, muxu ix yüzisidin meni yad ǝyligǝysǝn, Hudayimning ɵyi wǝ
    uningƣa ait hizmǝtlǝr üqün kɵrsǝtkǝn meⱨrimni ɵqürüwǝtmigǝysǝn!»
  beo-beo: ‘Na Gode! Dawa:ma! Na da Dia Debolo amola Dima nodone sia:ne gadosu hou
    bagade fidima:ne hamoi. Amo Di ba:ma!’
  tpi-OTNT: Olsem na God, mi laik yu tingim olgeta dispela samting mi bin mekim bilong
    lukautim haus bilong yu na bilong stretim pasin bilong mekim lotu. Mi no laik
    bai yu rausim tok bilong dispela gutpela wok bilong mi long buk bilong yu.
  hau-SA: Ka tuna da ni saboda wannan, ya Allahna, kuma kada ka shafe abin da na yi
    da aminci domin gidan Allahna da kuma hidimarsa.
  uig-LAT: — «Ah Xudayim, mushu ish yüzisidin méni yad eyligeysen, Xudayimning öyi
    we uninggha ait xizmetler üchün körsetken méhrimni öchürüwetmigeysen!»
  nde-nde: Ungikhumbule ngalokhu, Oh Nkulunkulu wami, ungakucitshi lokho engikwenzele
    indlu kaNkulunkulu wami ngokuthembeka kanye lezinkonzo ezikuyo.
  ton-ton: ‌ʻE hoku ʻOtua, ke ke manatuʻi au koeʻuhi ko e meʻa ni, pea ʻoua naʻa ke
    holoholo ke mole ʻeku ngaahi ngāue lelei ʻaia kuo u fai maʻae fale ʻo hoku ʻOtua,
    pea maʻae ngaahi lakanga ngāue ʻi ai.
  ces-1613: Budiž pamětliv na mne, Bože můj, pro to, a nevyhlazuj dobrodiní mých,
    kteráž jsem prokázal k domu Boha svého i k službám jeho.
  eng-WMB: Remember me, my God, concerning this, and don’t wipe out my good deeds
    that I have done for the house of my God, and for its observances.
  tam-TCV: என் இறைவனே, நான் என் இறைவனுடைய ஆலயத்துக்காகவும், அதன் பணிகளுக்காகவும் உண்மையாய்ச்
    செய்த எல்லாவற்றையும் நீக்கிப் போடாமல், இதற்காக என்னை நினைத்தருளும்.
  ceb-ULB: Hinumdomi ako, akong Dios, mahitungod niini ug ayaw wagtanga ang akong
    mga maayong buhat nga gihimo alang sa balay sa akong Dios ug sa pag-alagad niini.
  pol-UBG: Wspomnij na mnie, mój Boże, za to i nie wymazuj moich dobrych uczynków,
    których dokonałem dla domu swojego Boga i dla jego służb.
  urd-GVU: اے میرے خدا، اِس کام کے باعث مجھے یاد کر! وہ سب کچھ نہ بھول جو مَیں نے
    وفاداری سے اپنے خدا کے گھر اور اُس کے انتظام کے لئے کیا ہے۔
  deu-1912: Gedenke, mein Gott, mir daran und tilge nicht aus meine Barmherzigkeit,
    die ich an meines Gottes Hause und an seinem Dienst getan habe!
  kan-2017: ನನ್ನ ದೇವರೇ, ಇದನ್ನು ನನ್ನ ಹಿತಕ್ಕಾಗಿ ನೆನಪುಮಾಡಿಕೋ. ನಾನು ನನ್ನ ದೇವರ ಆಲಯದ ಮತ್ತು
    ಅದರ ಸೇವೆಯ ಸಂಬಂಧವಾಗಿ ಮಾಡಿದ ಭಕ್ತಿಕಾರ್ಯಗಳನ್ನು ನಿನ್ನ ಪುಸ್ತಕದಿಂದ ಆಳಿಸಿಬಿಡಬೇಡ.
  yap-yap: Got rog, nge par u wun’um gubin e pin’ey ni kug ngongliy ni fan ko Tempel
    rom nge rogon e liyor riy.
  hlt-MCSB: Ka Pathen aw he ham he kai m'poek lah. Ka Pathen im ham neh a rhaltawt
    rhoek ham ka saii vanbangla ka sitlohnah te na khoe moenih.
  mdy-ETH: ታ ፆኦዛሢዮ፥ ኔኤኮ ጌኤዦ ማኣሮና ዒኢካ ማዺንታ ባኮ ፒዚሳኒ ጌይ ዬንሢ ቢያ ጉሙርቂንታያ ማዒ ታ ማዼሢ ማሊጋፓ
    ኮሺ ባኣዚ ታኣም ማዼ።
  twi-ASANTE: Kae saa ade pa yi yɛ, Ao me Onyankopɔn, na mma wo werɛ mfiri deɛ mefiri
    nokorɛdie mu ayɛ nyinaa de ama me Onyankopɔn Asɔredan.
  eng-WEBU: Remember me, my God, concerning this, and don’t wipe out my good deeds
    that I have done for the house of my God, and for its observances.
  wal-wal: “Ta Xoossau tana qoppa; qassi ne Beeta Maqidasiyaa oosoi giigana mala,
    taani oottido lo77o oosuwaakka dogoppa” yaagada taani woossaas.
  spa-PDDPT: ¡Acuérdate de mí por esto, oh ʼElohim mío, y no borres mis obras leales
    que hice para el Templo de mi ʼElohim y su servicio!
  gun-gun: Ha'e nunga rupi Xeruete, nema'endu'a ke xere. Embogue eme guive mba'emo
    ndee Xeruete pegua oo re ajapo porãague, ha'e py omba'eapo va'e kuery pe guive.
  agu-BL: “Ma jalu' ilu' Kataj Ryos yi atu' tcya'j, qui'k tz'el cyakil yi xtxolbila'tz
    te c'u'lu' yi mimban te yi ca'lu', tu yi mimban tan chimolche'n yi e' intanum
    tan cyoque'n junt tir tan c'u'laje'nu'. Qui'k tz'el te c'u'lu' Ta',” chinch tzun
    bantz tetz Kataj Ryos.
  ilo-ULB: Laglagipem, O Diosko ti maipapan iti daytoy, ken saanmo koma a punasen
    dagiti nasasayaat nga inaramidko para iti balay ti Diosko ken dagiti trabaho iti
    daytoy.
  kpg-kpg: Meenei God, gi langahia e Goe agu mee huogodoo ala ne hai ang gi doo Hale
    Daumaha mo nia hegau dabu ala e hai i golo.
  uig-ARA: ــ «ئاھ خۇدايىم، مۇشۇ ئىش يۈزىسىدىن مېنى ياد ئەيلىگەيسەن، خۇدايىمنىڭ ئۆيى
    ۋە ئۇنىڭغا ئائىت خىزمەتلەر ئۈچۈن كۆرسەتكەن مېھرىمنى ئۆچۈرۈۋەتمىگەيسەن!»
  sus-sus: N Marigi Ala, i naxa nɛɛmu n ma na xa fe ra. I xa ratu n ma, n wali tinxinxi
    naxan naba i xa hɔrɔmɔbanxi nun sali xa fe ra.
  pon-2006: Maing, ei Koht, soahng pwukat koaros me I wiadahr ong Tehnpesomwio oh
    ong ni koadoahkepe kan.
  ksd-ksd: Kaugu God, una nuk pa iau ure go, ma koko una pun vue ra lavur varmari
    iau ga pait ia ure ra kuba i kaugu God, ma ure ra lavur varvakai tana.
  tur-YTC: Ey Tanrım, beni bu konuda hatırla, Tanrım'ın evi ve O'nun hizmetleri için
    yaptığım iyi işlerimi silme.
  ind-AYT: Ya Allahku, ingatlah aku akan hal ini dan jangan hapuskan perbuatan baikku
    yang telah aku lakukan untuk bait Allah dan untuk pelayanan ini.
  nya-nya: Inu Mulungu wanga, mundikumbukire pa zimenezi, ndipo musafafanize ntchito
    zanga zimene ndachita mokhulupirika pa Nyumba yanu pofuna kukutumikirani.
  hrv-hrv: 'Zato, sjeti se mene, Bože moj: ne prezri mojih pobožnih djela koja učinih
    za Dom Boga svoga i za službu u njemu.'
  mps-mps: Tama God, eno homugo nago eno te yali tigidali sę te nago be tonaluali,
    me te lotu wabo dodolobo sę yali kolesaga, te nago homugo konemainu yai. Eno
    homugo te eno wiegi yai sę yali po te nago naga bukude sela sągio.
  tpi-tpi: Olsem na God, mi laik yu tingim olgeta dispela samting mi bin mekim bilong
    lukautim haus bilong yu na bilong stretim pasin bilong mekim lotu. Mi no laik
    bai yu rausim tok bilong dispela gutpela wok bilong mi long buk bilong yu.
  dan-1931: Kom mig det i Hu, min Gud, og udslet ikke de Kærlighedsgerninger, jeg
    har gjort mod min Guds Hus til Gavn for Tjenesten der!
  vie-OVCB: Cầu Đức Chúa Trời ghi nhận việc này cho con, và cũng đừng quên những điều
    con đã làm cho Đền Thờ Chúa, để phục vụ Ngài.
  guj-2017: મેં પ્રાર્થના કરી, હે મારા ઈશ્વર, આ મારાં સારાં કાર્યોને યાદ રાખજો અને
    ઈશ્વરના સભાસ્થાનને માટે તથા તેની સેવાને માટે મેં જે સારા કામ કર્યાં છે તેને નષ્ટ
    થવા દેશો નહિ.
  pon-2006A: Maing, ei Koht, soahng pwukat koaros me I wiadahr ong Tehnpesomwio oh
    ong ni koadoahkepe kan.
  por-BRBSL: Lembre-se de mim, meu Deus, a respeito disso, e não apague minhas boas
    ações que fiz pela casa de meu Deus, e por suas observâncias.
  cth-cth: Oe ka Cathut, hete kong dawk kai na pahnim hanh. Kaie Cathut im hanelah,
    a thaw ka tawk hane kai ni ka sak e hah raphoe hanh.
  twi-twi: Kae saa ade pa yi yɛ, me Nyankopɔn, na mma wo werɛ mfi nea mifi nokwaredi
    mu ayɛ nyinaa de ama me Nyankopɔn Asɔredan no.
  hlt-hlt: Ka Pathen aw he ham he kai m'poek lah. Ka Pathen im ham neh a rhaltawt
    rhoek ham ka saii vanbangla ka sitlohnah te na khoe moenih.
  tbz-SIM: Áú! N Yiɛ̀ nKuyie nhɑ bɑ́ɑ́ yɛ̃̀ n kpɛ́í nɛ̀ m pĩ́ mmùù tɔ̃mmú sɑ̀ɑ̀mù
    ɑ cĩ́ɛ̃̀tɛ̀ mu kpɛ́í nnɛ̀ n tũnnɛ̀mɛ̀ ɑ kuɔ́.
  msy-2020: “O nan God, nɨ na gɨnɨghnɨgh. Guizbangɨra, kɨ nɨn Dɨpenimɨn ingangarim
    gamua nɨn ziam famin arazibar kɨri. Nan ingangarir aghuimɨn akar nɨn akɨnafarimɨn
    itim, nɨ a batuegh a gɨn amadaghan, kɨ aghua.”
  dop-dop: Hɑɩ, mɑ Ɩsɔ, tɔɔsɩ pǝ tǝnɑ mpi mɑ lɑpɑ tɔ. Tɑɑ sɔɔ ɩsǝnɑ mɑ lʋpɑ Ɩsɔ tǝsɛɛlɛ
    tǝmlɛ nɑ Ɩsɔ sɛɛʋ pǝ tɔɔ tɔ.
  azb-azb: Ey Allahım, buna görə məni yadda saxla. Allahımın məbədi və oradakı xidmətlər
    üçün etdiyim yaxşı işlərimi yoxa çıxarma!
  eng-DBY: Remember me, O my God, concerning this, and wipe not out my good deeds
    which I have done for the house of my God, and for the charges thereof!
  hin-2017: हे मेरे परमेश्वर! मेरा यह काम मेरे हित के लिये स्मरण रख, और जो-जो सुकर्म
    मैंने अपने परमेश्वर के भवन और उसमें की आराधना के विषय किए हैं उन्हें मिटा न डाल।
  wol-KYG: Rikk sama Yàlla, bàyyee ma lii xel, te bul far sama jëfi ngor ji ma jëfe
    ci sama biir kër Yàlla gi aki wartéefam.
  eng-YLT: Be mindful of me, O my God, for this, and do not blot out my kind acts
    that I have done, for the house of my God, and for its charges.
  eng-WYC-2017: My God, have mind of me for this thing, and do thou not away my merciful
    doings, which I have done in the house of my God, and in his ceremonies.
  eng-WMBB: Remember me, my God, concerning this, and don’t wipe out my good deeds
    that I have done for the house of my God, and for its observances.
  urd-GVH: ऐ मेरे ख़ुदा, इस काम के बाइस मुझे याद कर! वह सब कुछ न भूल जो मैंने वफ़ादारी
    से अपने ख़ुदा के घर और उसके इंतज़ाम के लिए किया है।
  rug-rug: Ke qua Tamasa, Mu balabala au koari na tinavete leadi hire, lopu huara
    pani saripu taveti rau tanisa Mua Zelepade meke sa vinahesi.
  gaz-gaz: Yaa Waaqa ko, waan kanaaf jedhii na yaadadhu; hojii gaarii ani mana Waaqa
    kootii fi tajaajila isaatiif hojjedhes na duraa hin balleessin.
  fra-LSG: Souviens-toi de moi, ô mon Dieu, à cause de cela, et n’oublie pas mes actes
    de piété à l’égard de la maison de mon Dieu et des choses qui doivent être observées!
  yal-yal: N ma Ala, n ma fe xa rabira i ma, na ma, n naxan nabaxi lannayani n ma
    Alaa banxin xa alogo i xa batu. I nama i mɛ n na.
  haw-1868: E hoomanao mai oe ia'u, e ko'u Akua, no keia hana, aole hoi e holoi iho
    oe i ko'u lokomaikai a'u i hana'i no ka hale o ko'u Akua, a no kana mau oihana.
  arb-NAV: فَاذْكُرْنِي يَا إِلَهِي مِنْ أَجْلِ هَذَا وَلا تَنْسَ حَسَنَاتِي الَّتِي
    بَذَلْتُهَا فِي خِدْمَةِ بَيْتِ إِلَهِي.
  ewe-ewe: O! Nye Mawu, ɖo ŋku dɔ nyui sia si mewɔ la dzi, eye mègaŋlɔ nu siwo katã
    mewɔ le gbedoxɔ la ŋu be o.
  eng-LEE: Remember me, O my God, concerning this, and wipe not out my pious deeds
    which I have done for the house of my God, and for those that had charge of it.
  asm-FB: হে মোৰ ঈশ্বৰ, এই বিষয়ে মোক সোঁৱৰণ কৰক; আৰু মোৰ ঈশ্বৰৰ গৃহৰ অৰ্থে কৰা উত্তম
    কাৰ্যবোৰ মচি নেপেলাব।
  sus-A: ﭑ مَرِفِ عَلَ، عِ نَشَ نّيمُ ﭑ مَ نَ شَ قٍ رَ. عِ شَ رَتُ ﭑ مَ، ﭑ وَلِ تِنشِنشِ
    نَشَن نَبَ عِ شَ هْرْ مْبَنشِ نُن سَلِ شَ قٍ رَ.
  fra-SBL: Souviens-toi de moi, mon Dieu, à propos de ceci, et n'efface pas mes bonnes
    actions que j'ai faites pour la maison de mon Dieu et pour ses observances.
  hbo-hbo: זָכְרָה־לִּ֥י אֱלֹהַ֖י עַל־זֹ֑את וְאַל־תֶּ֣מַח חֲסָדַ֗י אֲשֶׁ֥ר עָשִׂ֛יתִי
    בְּבֵ֥ית אֱלֹהַ֖י וּבְמִשְׁמָרָֽיו׃
  pjt-pjt: '@see-verse:NEH.013.013'
  kik-kik: Ndirikana, Wee Ngai wakwa, nĩ ũndũ wa maũndũ maya, na ndũgatharie wĩra
    na ũtungata ũrĩa ndungatĩte nyũmba-inĩ ya Ngai wakwa ndĩ mwĩhokeku.
  fra-NCL: Souvenez-vous de moi, ô mon Dieu, à cause de cela, et n’effacez pas de
    votre mémoire les actes de piété que j’ai faits pour la maison de Dieu et pour
    son service !
  cek-AK: Aw ka Sithaw, ka sak ih hae hmuen pongah, na pahnet hmah; ka Sithaw ih im
    hoi a toksah kaminawk hanah ka sak ih kahoih hmuen hae na tahmat pae ving hmah,
    tiah lawk ka thuih.
  cuk-cuk: 'Ani, Nehemías, Bab-Jehováʼse an goted: “An-Bab-Dummadye, we-ibmar-imaksad-ulale,
    melle be an-iego, degi, be angi nued-binsao, bese-goled-neggi ibmar-nuegan be-nug-odummogega
    an imaksadi, melle be iegoye.”'
  uig-CYR: — «Аһ Худайим, мошу иш йүзисидин мени яд әйлигәйсән, Худайимниң өйи вә
    униңға аит хизмәтләр үчүн көрсәткән меһримни өчүрүвәтмигәйсән!»
  tel-2017: నా దేవా, దీన్నిబట్టి నన్ను జ్ఞాపకముంచుకో. నా దేవుని ఆలయం కోసం, దాని క్రమాల
    అమలు కోసం నేను చేసిన పనులు మరచిపోవద్దు.
  hat-BSA: Sonje mwen pou sa, O Bondye mwen, e pa efase zèv fidèl ke m te fè pou lakay
    Bondye mwen an ak sèvis mwen te fè pou li a.
  kos-kos: O God luk, esam ma inge nukewa su nga oru nu ke Tempul lom, ac nu ke alu
    in lohm sum.
  hbo-WLC: זָכְרָה־לִּ֥י אֱלֹהַ֖י עַל־זֹ֑את וְאַל־תֶּ֣מַח חֲסָדַ֗י אֲשֶׁ֥ר עָשִׂ֛יתִי
    בְּבֵ֥ית אֱלֹהַ֖י וּבְמִשְׁמָרָֽיו׃
  ibo-ibo: Chineke m, biko cheta m nʼihi nke a, ehichapụkwala ihe niile m ji obi m
    niile rụọ nʼụlọnsọ gị na ije ozi niile ya.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ଏ ବିଷୟରେ ମୋତେ ସ୍ମରଣ କର, ଆଉ ମୁଁ ମୋହର ପରମେଶ୍ୱରଙ୍କ ଗୃହ ଓ
    ତହିଁର ପାଳନୀୟ ବିଷୟ ନିମନ୍ତେ ଯାହା କରିଅଛି, ମୋହର କୃତ ସେହି ସୁକର୍ମସବୁ ଲିଭାଇ ନ ଦିଅ।
  chk-chk: Ai Kot, kopwe chechemeniei fän äsengesin mine üa föri, nge kosap aücheangaua
    ai kewe föför mi mürina üa föri fän iten imwom me om kewe angang mi fis lon.
  rop-rop: Wal aibin prei, “God, yu jinggabat mi en nomo foget ol detlot ting aibin
    dumbat blanga yu Serramoni Pleis en ol detlot pipul hu weship yu deya.”
  ukr-1871: Згадай про мене за се, Боже мій, й не затри щирих дїл моїх, що я вчинив
    задля дому Бога мого й служби при йому!
  deu-1951: Gedenke mir dessen, mein Gott, und tilge nicht [aus deinem Gedächtnis]
    die Wohltaten, die ich dem Hause meines Gottes und seinen Hütern erwiesen habe!
  eng-JPS: Remember me, O my God, concerning this, and wipe not out my good deeds
    that I have done for the house of my God, and for the wards thereof.
  srp-1865: Pomeni me, Bože moj, za to, i nemoj izbrisati dobara mojih koja uèinih
    domu Boga svojega i službi njegovoj.
  lug-lug: Ozinjukirenga Ayi Katonda wange olw’ekikolwa ekyo, oleme okusangulawo ebyo
    byonna bye nakolera ennyumba ya Katonda wange, n’okuweereza kwe naweereza n’obwesigwa.
  heb-heb: זכרה לי אלהי על זאת ואל תמח חסדי אשר עשיתי בבית אלהי ובמשמריו׃
  ben-IRV: হে আমার ঈশ্বর, এই সব কাজের জন্য আমাকে মনে রেখো। আমার ঈশ্বরের গৃহ ও সেই
    গৃহের সেবা কাজের জন্য আমি বিশ্বস্তভাবে যা করেছি তা মুছে ফেলে দিয়ো না।
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰਾ ਇਹ ਕੰਮ ਯਾਦ ਰੱਖ ਅਤੇ ਜੋ ਨੇਕ ਕੰਮ ਮੈਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਭਵਨ ਲਈ ਅਤੇ ਉਸ ਦੀ ਸੇਵਾ ਲਈ ਕੀਤੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਮਿਟਾ।
  mya-JVB: အို အကျွန်ုပ် ၏ ဘုရား သခင်၊ ထို အမှုကြောင့် အကျွန်ုပ် ကို အောက်မေ့ တော်မူပါ။
    အကျွန်ုပ် ၏ ဘုရား သခင့် အိမ် တော်အဘို့ ၊ အိမ်တော်အမှု စောင့်ခြင်းအဘို့ အကျွန်ုပ်
    ပြုသောကျေးဇူး ကို ချေ တော်မ မူပါနှင့်။
  tbg-tbg: Mpo ti Variqavauvo, te ai Naavuaravata, vaiinti nahenti ai autu koqemake
    tuahera keraravata irihama, vi kaiqara vi kaiqara vara amitaunara virara irihara,
    kia tauru karaitira, virara qaqi iritaane, tunara.
  hmo-hmo: Dirava e, egu kara ibounai, oiemu Dubu Helaga bona oiemu tomadiho gaukara
    hanamoa totona lau karaia gaudia, mani do oi laloatao.
  urd-urd: ऐ मेरे ख़ुदा इसके लिए याद कर और मेरे नेक कामों को जो मैंने अपने ख़ुदा के
    घर और उसके रसूम के लिए किये मिटा न डाल।
  rus-SYN: Помяни меня за это, Боже мой, и не изгладь усердных дел моих, которые я
    сделал для дома Бога моего и для служения при нем!
  bqc-SIM: Ma Lua, ma yã́pi àↄ dↄngu. Ńsu yãmaa pↄ́ má kɛ̀ n kpɛ́ zĩ yã́ musu
    suumpao.
  tcz-CHONGTHU: Vo ka Pathen katoh phat nau ho hi geldoh in lang ka Pathen houin dingleh
    akin kitohna hoa kitah tah a katoh hi neisuhmil peh hih beh in.
  mar-mar: देवा, मी केलेल्या या गोष्टींचे स्मरण असू दे. माझ्या देवाचे मंदिर आणि तिथली
    सेवेसाठी मी जी चांगली कामे केली आहेत ती पुसून टाकू नकोस.
  qub-qub: Tayta Diosnë, noga allita rurashäcunataga ama gongaycuychu. Yarpaycuy Templuyquipaj,
    quiquiquita adurashunayquipaj rurashätaga.
  hat-hat: Se poutèt sa, O Bondye mwen, pa bliye m', tanpri! Pa bliye tout bagay sa
    yo mwen te fè pou tanp ou a ak pou regleman ou bay yo, paske mwen bay lavi m'
    nèt pou sèvi ou!
  eng-BSB: Remember me for this, O my God, and do not blot out my deeds of loving
    devotion for the house of my God and for its services.
  eng-WEBPB: Remember me, my God, concerning this, and don’t wipe out my good deeds
    that I have done for the house of my God, and for its observances.
  kbq-kbq: E'ina hu'negu Anumzanimoka ama ana eri'zama eri'noa zankura kagesa antahinamio.
    Ana nehunka Anumzanimoka mono nonte'ene, mono nompima eri'zama erisaza zama nagu'areti'ma
    hu'na erinte fatgoma hu'noa navu'navazana Anumzanimoka kagerakani onanto.
  nhe-BL: “NoTeco Dios, xiquilnamiqui ni tlamantli tlen cuali tlen nijchijtoc, huan
    amo xiquilcahua nopa sequinoc tlamantli tlen nijchijtoc para motiopa huan nochi
    tequitl tlen mochijtoc nopano.”
  gub-BL: O Tupàn hezar, azapo ma'e tetea'u neràpuzuhu pe nema'ereko haw pe ihe. Nema'enukwaw
    a'e ma'e nànàn nehe.
  eng-DRA: Remember me, O my God, for this thing, and wipe not out my kindnesses,
    which I have done relating to the house of my God and his ceremonies.
