verse: NEH.013.021
translations:
  mal-C: “നിങ്ങൾ മതിലിനരികെ രാത്രി ചെലവഴിക്കുന്നതെന്ത്? ഇനി ഇതാവർത്തിച്ചാൽ ഞാൻ നിങ്ങളെ
    അറസ്റ്റ് ചെയ്യും” എന്നു ഞാൻ അവരെ താക്കീതു ചെയ്തു. ആ കാലംമുതൽ അവർ ശബ്ബത്തിൽ വരാതായി.
  deu-TKW: 'Da verwarnte ich sie und sprach zu ihnen: Was sitzt ihr da des Nachts
    vor der Mauer? Wenn ihr''s nochmals thut, so werde ich Hand an euch legen! Seit
    der Zeit kamen sie nicht mehr am Sabbat.'
  lin-lin: 'Nakebisaki bango makasi mpe nalobaki : — Mpo na nini bozali kolekisa butu
    pembeni ya mir ? Soki bozongeli lisusu kosala bongo, nakokanga bino. Wuta na tango
    wana, batikalaki lisusu koya te na mokolo ya Saba.'
  eng-LSV: and I testify against them, and say to them, “Why are you lodging in front
    of the wall? If you repeat [it], I put forth a hand on you”; from that time they
    have not come in on the Sabbath.
  eng-GNV: And I protested among them, and said vnto them, Why tary ye all night about
    the wall? If ye do it once againe, I will lay hands vpon you. from that time came
    they no more on the Sabbath.
  eng-WEBSTER: Then I testified against them, and said to them, Why lodge ye about
    the wall? if ye do so again, I will lay hands on you. From that time forth they
    came no more on the sabbath.
  nhw-BL: 'Huan na niquinajhuac chicahuac huan niquinilhui: “¿Para tlen anmochijtoque
    nechca itepa ni altepetl? Sintla sempa anquichihuase, nimechtzacuas.” Huajca ayacmo
    quema hualajque ipan sábado.'
  swh-ONEN: Lakini niliwaonya na kuwaambia, “Kwa nini mnalala karibu na ukuta? Kama
    mkifanya hivi tena, nitawaadhibu.” Kuanzia wakati ule hawakuja tena siku ya Sabato.
  bba-bba: Mɑ nɑ bu kirɔ kuɑ nɑ nɛɛ, mbɑn sɔ̃nɑ bɑ kpunɑ wuun tɔɔwɔ ɡbɑ̃rɑrun biruɔ.
    Nɑ mɑɑ bu sɔ̃ɔwɑ nɑ nɛɛ, bɑ̀ n mɑɑ yen bweseru kuɑ, kon bu nɔmɑ doke. Sɑɑ yen
    dɔmɑ ten di, bɑ ǹ mɑɑ nɑɑre tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ.
  eng-KJVCPB: Then I testified against them, and said unto them, Why lodge ye about
    the wall? if ye do so again, I will lay hands on you. From that time forth came
    they no more on the sabbath.
  luo-luo: To ne asiemogi kawacho niya, “Angʼo momiyo unindo oko machiegni gi ohinga?”
    Ka uchako utimo ma, to abiro makou. Chakre godiechiengno ne ok gichako gidwogo
    chiengʼ Sabato.
  meu-meu: A lau ese na sisiba henidia, nato, Dahaka dainai maḡu vairanai o taruhamu?
    Una kara ba karaia lou negana ai, baina dabaimui tao. Una negana amo idia na dina
    helaḡa ai asiema lou.
  npi-ULB: तर मैले तिनीहरूलाई चेताउनी दिएँ, “तपाईंहरू किन पर्खालबाहिर छाउनी हाल्नुहुन्छ
    ? तपाईंहरूले फेरि यसो गर्नुभयो भने म तपाईंहरूलाई कारबाही गर्ने छु ।” त्यस समयदेखि
    तिनीहरू शबाथमा आएनन् ।
  yor-yor: Ṣùgbọ́n mo kìlọ̀ fún wọn pé, “Èétijẹ́ ti ẹ̀yin fi ń sùn ní ẹ̀yin odi ní
    òru? Bí ẹ̀yìn bá tún dánwò mọ́, èmi yóò fi ọwọ́ líle mú yín.” Láti ọjọ́ náà lọ,
    wọn kò sì wá ní ọjọ́ ìsinmi mọ́.
  ind-ind: Saya memperingatkan mereka, “Tidak ada gunanya menunggu di luar sana sampai
    pagi. Jika kalian melakukan hal ini lagi, saya akan menghukum kalian dengan berat!”
    Sejak saat itu mereka tidak lagi datang pada hari Sabat.
  pes-OPCB: 'ولی من ایشان را تهدید کرده، گفتم: «اینجا چه می‌کنید، چرا شب را پشت دیوار
    به سر می‌برید؟ اگر بار دیگر این کار را بکنید، متوسل به زور می‌شوم.» از آن روز
    به بعد، دیگر روزهای شَبّات نیامدند.'
  tgl-ULB: Pero binalaan ko sila, “Bakit kayo nananatili sa labas ng pader? Kung uulitin
    niyo iyan, pagbubuhatan ko kayo ng kamay!” Mula nang panahong iyon hindi na sila
    pumunta sa Araw ng Pamamahinga.
  hui-hui: Ti ani palu heago hondowa i̱na tihondo bi hongo howa lalu, Tí tagira ogoria
    agile bialu kamibe. Áyu ogoni tíni andaga pudaba. Halu mende Sabada horongi ibirimiyagua
    i̱na tí mana loleberogo lone naibalimu, lalu lamiru. Ani lamirugola ti mani naibi
    wahene.
  mya-mya: ငါ​သည်​သူ​တို့​အား``သင်​တို့​သည်​မိုး​လင်း​ချိန် ကို​မြို့​ပြင်​မှ​စောင့်​ဆိုင်း​လျက်​နေ​သော်​လည်း
    အ​ချည်း​နှီး​သာ​လျှင်​ဖြစ်​၏။ သင်​တို့​နောက် တစ်​ကြိမ်​ဤ​သို့​ပြု​ကြ​လျှင် ငါ​သည်​သင်
    တို့​အား​အ​ကြမ်း​ဖက်​၍​နှင်​ထုတ်​ရ​လိမ့်​မည်'' ဟု​သ​တိ​ပေး​၏။ ထို​အ​ခါ​မှ​အ​စ​ပြု​၍
    သူ​တို့​သည်​ဥ​ပုသ်​နေ့​၌​မ​လာ​ကြ​တော့ ပေ။-
  bod-N: ངས་དེ་དག་ལ་ཉེན་བརྡ་བཏང་ནས་འདི་ལྟར། ཁྱོད་ཅག་གིས་ཅིའི་ཕྱིར་མཁར་གྱང་མདུན་ནས་མཚན་བསྐྱལ་ལམ།
    ཡང་བསྐྱར་འདི་འདྲ་བྱེད་ན་ངས་ཁྱོད་ཚོར་ལག་འགུལ་ངེས་ཡིན་ཞེས་སྨྲས་པས། དེ་ནས་བཟུང་དེ་དག་ངལ་གསོ་བའི་ཉིན་མོར་མ་འོངས་སོ།
    །
  sna-sna: Asi ndakavayambira ndikati, “Seiko muchirara usiku hwose parusvingo? Kana
    mukazviitazve, ndichakusungai.” Kubva panguva iyoyo zvichienda mberi havana kuzouyazve
    nomusi weSabata.
  spa-BLM: 'Entonces yo testifiqué contra ellos y les dije: “¿Por qué os quedáis alrededor
    del muro? Si volvéis a hacerlo, os echaré mano”. Desde entonces, no vinieron en
    sábado.'
  cac-cac: 'Yuj chi'' ix in cachan eb'', ix valani: ¿Tas yuj tzex vaycan d''a spatictac
    muro? Tato ol e c''ulejn̈ej icha tic, ol ex vac''och d''a preso, xin chi d''a
    eb''. Yuj chi'' ix yactej eb'' sjavi d''a sc''ual ic''oj ip chi''.'
  swh-ULB: Lakini niliwaonya, “Mbona mnakaa nje ya ukuta? Ikiwa mtafanya hivyo tena,
    nitakuweka mikononi!” Kutoka wakati huo hawakuja siku ya sabato.
  bel-bel: 'Але я строга выгаварыў ім і сказаў ім: навошта вы начуеце каля сьцяны?
    Калі зробіце гэта другім разам, я накладу руку на вас. З таго часу яны ня прыходзілі
    ў суботу.'
  deu-ELBBK: 'Und ich zeugte gegen sie und sprach zu ihnen: Warum übernachtet ihr
    vor der Mauer? Wenn ihr es wieder tut, werde ich Hand an euch legen! Von dieser
    Zeit an kamen sie nicht mehr am Sabbat.'
  mbb-OT: Piru mibpetizeenan ku sikandan he ke siak te, “Maan is kayi kew edlipezeng
    te verengbeng te inged? Emun ed-umanan niw heini ed-ul-ulaha ne edekepen ku sikiyu.”
    Umbe puun dutun ne wazè en sikandan medlikù dutun te Andew te Kedhimeley.
  mal-2015: 'ആകയാൽ ഞാൻ അവരെ പ്രബോധിപ്പിച്ചു: നിങ്ങൾ മതിലിന്നരികെ രാപാർക്കുന്നതെന്തു?
    നിങ്ങൾ ഇനിയും അങ്ങനെ ചെയ്താൽ ഞാൻ നിങ്ങളെ പിടിക്കും എന്നു അവരോടു പറഞ്ഞു. ആ കാലംമുതൽ
    അവർ ശബ്ബത്തിൽ വരാതെയിരുന്നു.'
  rmc-rmc: 'Akor lenge dovakerďom a phenďom: „Soske tumen presoven avri paš o brani?
    Sar oda mek jekhvar kerena, marava tumen!“ Avke akorestar imar andro šabatoskro
    džives buter na avenas.'
  pes-OPV: 'اما من ایشان را تهدید کرده، گفتم: «شما چرا نزد دیوار شب را بسر می‌برید؟
    اگر باردیگر چنین کنید، دست بر شما می‌اندازم.» پس ازآنوقت دیگر در روز سبت نیامدند.'
  ron-1924: 'Й-ам мустрат ши ле-ам зис: „Пентру че стаць ноаптя ынаинтя зидулуй? Дакэ
    вець май фаче ынкэ о датэ лукрул ачеста, вой пуне мына пе вой.” Дин клипа ачея,
    н-ау май венит ын тимпул Сабатулуй.'
  ben-OBCV: কিন্তু আমি তাদের সতর্ক করে বললাম, “তোমরা প্রাচীরের সামনে কেন রাত কাটাচ্ছ?
    তোমরা যদি আবার এই কাজ করো তবে আমি তোমাদের বিরুদ্ধে ব্যবস্থা নেব।” সেই থেকে তারা
    আর বিশ্রামবারে আসত না।
  som-som: Markaasaan iyagii u digay oo ku idhi, War maxaad derbiga hareerihiisa ugu
    hoyataan? Haddaad mar dambe saas yeeshaan gacan baan idin saarayaa. Oo ayaantaas
    ka dib mar dambe ma ay iman maalin sabti ah.
  lat-VUC: 'Et contestatus sum eos, et dixi eis: Quare manetis ex adverso muri? si
    secundo hoc feceritis, manum mittam in vos. Itaque ex tempore illo non venerunt
    in sabbato.'
  eng-ASVBT: Then I testified against them, and said unto them, Why lodge ye about
    the wall? if ye do so again, I will lay hands on you. From that time forth came
    they no more on the sabbath.
  ita-1885: 'Ma io protestai loro che nol facessero più, e dissi loro: Perchè state
    voi la notte dirincontro alle mura? Se voi tornate a farlo, io vi metterò la mano
    addosso. Da quel tempo innanzi non vennero più nel giorno del sabato.'
  eng-ULB: But I warned them, “Why do you camp outside the wall? If you do so again,
    I will lay hands on you!” From that time on they did not come on the Sabbath.
  spa-VBL: 'Yo les advertí diciendo: “¿Por qué pasan la noche junto a la muralla?
    Si vuelven a hacer eso, haré que los arresten”. Después de eso no volvieron a
    venir en sábado.'
  fra-_FOB: 'Je leur fis des remontrances, et leur dis: Pourquoi passez-vous la nuit
    devant la muraille? Si vous y retournez, je mettrai la main sur vous. Depuis ce
    temps-là, ils ne vinrent plus le jour du sabbat.'
  mal-mal: 'ആകയാൽ ഞാൻ അവർക്ക് മുന്നറിയിപ്പ് നൽകി: “നിങ്ങൾ മതിലിനരികെ രാപാർക്കുന്നതെന്ത്?
    നിങ്ങൾ ഇനിയും ഇത് ആവർത്തിച്ചാൽ ഞാൻ നിങ്ങളെ പിടിക്കും” എന്ന് അവരോട് പറഞ്ഞു. ആ കാലം
    മുതൽ അവർ ശബ്ബത്തിൽ വരാതെയായി.'
  urd-GVR: Tab maiṅ ne unheṅ tambīh kī, “Āp Sabat kī rāt kyoṅ fasīl ke pās guzārte
    haiṅ? Agar āp dubārā aisā kareṅ to āp ko hawālā-e-pulis kiyā jāegā.” Us waqt se
    wuh Sabat ke din āne se bāz āe.
  suz-BL: मिनु गो मेको आन कली “मारदे नाइक्‍तीक नाक्‍त गारो आ ङोंइती उइ नां सोंइदीनी?
    गे लेंशा मो पाइतीनी हना, इन कली मो मप्रोंइनन्‍नी” दे हुइक्‍ताक्‍ङमी। मेको नोले
    सुइ मुर नाइक्‍तीक नाक्‍ती मेकेर मजाक्‍म।
  ita-1927: 'Allora io li rimproverai, e dissi loro: “Perché passate voi la notte
    davanti alle mura? Se lo rifate, vi farò arrestare”. Da quel momento non vennero
    più il sabato.'
  ckb-ckb: 'منیش ئاگادارم کردنەوە و گوتم: «بۆچی لەلای شووراکە ماونەتەوە؟ ئەگەر دووبارەی
    بکەنەوە دەستگیرتان دەکەم.» ئیتر لەو کاتەوە لە ڕۆژی شەممە نەهاتنەوە.'
  eng-BBE: Then I gave witness against them and said, Why are you waiting all night
    by the wall? if you do so again I will have you taken prisoners. From that time
    they did not come again on the Sabbath.
  kan-OKCV: ಆಗ ನಾನು ಅವರನ್ನು ಗದರಿಸಿ ಅವರಿಗೆ, “ನೀವು ಕೋಟೆಯ ಗೋಡೆಯ ಹೊರಗೆ ಏಕೆ ಇಳುಕೊಂಡಿದ್ದೀರಿ?
    ನೀವು ಇನ್ನು ಮೇಲೆ ಹಾಗೆ ಮಾಡಿದರೆ ನಿಮ್ಮನ್ನು ಸೆರೆಗೆ ಹಾಕುವೆನು,” ಎಂದೆನು. ಆ ದಿನದಿಂದ ಅವರು
    ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಬರಲೇ ಇಲ್ಲ.
  bbb-bbb: Ijadufuo na keke giavo ije naka vua gikikimana kuariana kia, Ja irerefuo
    ro makave igia ijiege naove? Na rade una ro giaga ja uria ijiege rekuva naka e
    none imevo ije kiaga bu toenamiakono kiae. Ijadufuo rade e bino bu naebe una maza
    ije bu mauike karina baname isoevo ijia ire buone binobino karina ro fuaeve.
  tam-2017: அப்பொழுது நான் அவர்களை மிகவும் கடிந்துகொண்டு, நீங்கள் மதில் அருகில் இரவு
    தங்குகிறது என்ன? நீங்கள் மறுபடியும் இப்படி செய்தால், உங்களை கைது செய்வேன் என்று
    அவர்களோடே சொன்னேன்; அதுமுதல் அவர்கள் ஓய்வுநாளில் வராமலிருந்தார்கள்.
  spa-RV-1909: 'Y protestéles, y díjeles: ¿Por qué os quedáis vosotros delante del
    muro? Si lo hacéis otra vez, os echaré mano. Desde entonces no vinieron en sábado.'
  ron-BTF: 'Atunci am mărturisit împotriva lor și le-am spus: De ce petreceți noaptea
    lângă zid? Dacă faceți astfel din nou, voi pune mâinile pe voi. Din acel timp
    nu au mai venit în sabat.'
  eng-WEBP: Then I testified against them, and said to them, “Why do you stay around
    the wall? If you do so again, I will lay hands on you.” From that time on, they
    didn’t come on the Sabbath.
  eng-FBV: I warned them, saying, “Why are you spending the night by the wall? If
    you do that again I'll have you arrested!” After that they didn't come on the
    Sabbath.
  nld-1939: 'waarschuwde ik hen en sprak tot hen: Hoe durft gij vlak bij de muur overnachten!
    Zo gij het nog eens durft wagen, zal ik mijn hand aan u slaan. Sinds die tijd
    zijn ze op de sabbat niet meer gekomen.'
  nch-BL: 'Huan na niquinajhuac chicahuac huan niquinilhui: “¿Para ten anmochijtoque
    nechca itepa ni altepet? Sinta sempa anquichihuase, nimechtzacuas.” Huajca ayecmo
    quema hualajque ipan sábado.'
  vie-1934: 'Đoạn, tôi quở trách chúng nó mà rằng: Cớ sao các ngươi ban đêm ngủ tại
    trước vách thành như vậy? Nếu các ngươi còn làm nữa, tất ta sẽ tra tay trên các
    ngươi. Từ lúc đó về sau, chúng nó không có đến nhằm ngày sa-bát nữa.'
  hin-CV: तब मैंने उन्हें इस प्रकार चेतावनी दी, “क्यों आप लोग शहरपनाह के पास रात बिताते
    हैं? यदि आप दोबारा यह करते पाए जाएंगे, तो मुझे आप पर ताकत का इस्तेमाल करना पड़ेगा.”
    इस चेतावनी के बाद वे शब्बाथ पर येरूशलेम कभी नहीं आए.
  spa-BES: 'Entonces di testimonio contra ellos y dije: ¿Por qué esperaste toda la
    noche junto al muro? Si vuelves a hacerlo te haré prisioneros. Desde ese momento
    no volvieron a venir en sábado.'
  tdx-tdx: 'le hinatahatako ami’ty hoe: Ino ty itobea’ areo marine’ o kijolio? Ie
    mb’e ahere’ areo le ho zevoñeko am-pitàñe. Mifototse amy zay tsy nionjo-mb’eo
    ami’ty Sabotse iereo.'
  tha-KJV: ข้าพเจ้าได้ตักเตือนเขา และพู​ดก​ับเขาว่า “ทำไมท่านมานอนอยู่ข้างกำแพงเมือง
    ถ้าท่านทำอีกข้าพเจ้าจะจั​บท​่าน” ตั้งแต่​คราวนั้นมาเขาก็​ไม่​มาอีกในวันสะบาโต
  por-BR-2018: 'Por isso eu lhes adverti, dizendo: Por que vos passais a noite diante
    do muro? Se o fizerdes outra vez, agirei com violência contra vós. Desde então
    não vieram no sábado.'
  deu-ELO: 'Und ich zeugte wider sie und sprach zu ihnen: Warum übernachtet ihr vor
    der Mauer? Wenn ihr es wieder tut, werde ich Hand an euch legen! Von dieser Zeit
    an kamen sie nicht mehr am Sabbath.'
  eng-WYC-2018: And I areasoned (with) them, and I said to them, Why dwell ye there
    even against, or on the other side of, the wall? If ye do this thing the second
    time, I shall set hand on you. Therefore from that time forth they came not thither
    in the sabbath. (And I warned them, and I said to them, Why do ye stay there on
    the other side of the wall? If ye do this thing another time, I shall put my hands
    on you. And from that time forth they did not come back there on the Sabbath.)
  epo-epo: 'Kaj mi faris al ili riproĉon, kaj diris al ili: Kial vi noktas apud la
    murego? se vi faros tion duan fojon, mi metos la manon sur vin. De tiu tempo ili
    ne venadis en sabato.'
  uig-PIN: 'Mǝn ularni agaⱨlandurup: — Silǝr nemixⱪa sepilning aldida tünǝysilǝr?
    Yǝnǝ xundaⱪ ⱪilidiƣan bolsanglar, mǝn üstünglarƣa ⱪol salimǝn, dewidim, ular xuningdin
    baxlap xabat künidǝ kǝlmidi.'
  beo-beo: 'Na da ilima sisasu amane olelei, “Dilia da abuliba:le hahabe misa:ne ouligisala:?
    Dilia amo hou bu hamosea, na da dilima doagala:musa: misunu.” Amalalu, ilia da
    Sa:bade esoga bu hame misi.'
  tpi-OTNT: Mi lukim ol na mi krosim ol olsem, “Watpo yupela i stap ausait long banis?
    Goan, yupela go. Sapos yupela i kam bek gen long de Sabat, bai mi mekim save long
    yupela.” Ol i harim dispela tok na bihain ol i no kam gen long de Sabat.
  hau-SA: Amma na ja kunnensu na ce, “Me ya sa kuke kwana kusa da katanga? In kuka
    ƙara yin haka, zan kama ku.” Daga wannan lokaci har zuwa gaba ba su ƙara zuwa
    a ranar Asabbaci ba.
  uig-LAT: 'Men ularni agahlandurup: — Siler némishqa sépilning aldida tüneysiler?
    Yene shundaq qilidighan bolsanglar, men üstünglargha qol salimen, déwidim, ular
    shuningdin bashlap shabat künide kelmidi.'
  nde-nde: Kodwa ngabaxwayisa ngathi, “Lenzelani ukulala phansi komduli na? Lingakuphinda
    lokhu kuzakuba lokuxabana.” Kusukela kulesosikhathi kabasaphindanga beza ngeSabatha.
  ton-ton: Pea ne u valoki ʻakinautolu, ʻo pehē kiate kinautolu, “Ko e hā ʻoku mou
    mohe ai ʻo ofi ki he ʻā maka? Kapau te mou toe fai ia, te u puke ʻakimoutolu.”
    Pea talu mei he kuonga ko ia naʻe ʻikai te nau toe haʻu ʻi he ʻaho tapu.
  ces-1613: 'I osvědčil jsem se jim, řka jim: Proč zůstáváte přes noc naproti zdi?
    Učiníte-li to více, vztáhnu ruku na vás. Od té chvíle nepřicházeli v sobotu.'
  eng-WMB: Then I testified against them, and said to them, “Why do you stay around
    the wall? If you do so again, I will lay hands on you.” From that time on, they
    didn’t come on the Sabbath.
  tam-TCV: அப்போது நான் அவர்களை எச்சரித்து, “இங்கு வெளியே மதிலின் இரவில் தங்குகிறீர்கள்?
    இவ்விதமாக இன்னுமொருமுறை செய்தால் நான் உங்களை தண்டிப்பேன்” என்று கூறினேன். அந்த
    நாளிலிருந்து அவர்கள் ஓய்வுநாளில் அந்தப் பக்கமே வரவில்லை.
  ceb-ULB: Apan gipasidan-an ko sila, “Nganong nagkampo man kamo gawas sa pader? Kung
    buhaton pa ninyo kini pag-usab, itapion ko ang akong mga kamot diha kaninyo!”
    Sukad nianang adlawa wala na sila nangadto sa panahon sa Adlawng Igpapahulay.
  pol-UBG: 'Świadczyłem przeciwko nim i powiedziałem do nich: Dlaczego nocujecie przy
    murze? Jeśli uczynicie to jeszcze raz, podniosę rękę na was. I tak od tego czasu
    nie przychodzili już w szabat.'
  urd-GVU: تب مَیں نے اُنہیں تنبیہ کی، ”آپ سبت کی رات کیوں فصیل کے پاس گزارتے ہیں؟
    اگر آپ دوبارہ ایسا کریں تو آپ کو حوالۂ پولیس کیا جائے گا۔“ اُس وقت سے وہ سبت کے
    دن آنے سے باز آئے۔
  deu-1912: 'Da zeugte ich wider sie und sprach zu ihnen: Warum bleibt ihr über Nacht
    um die Mauer? Werdet ihr''s noch einmal tun, so will ich Hand an euch legen. Von
    der Zeit an kamen sie des Sabbats nicht.'
  kan-2017: ಕೊನೆಗೆ ನಾನು ಅವರಿಗೆ, “ನೀವು ಗೋಡೆಯ ಹೊರಗೇಕೆ ಇಳಿದುಕೊಂಡಿದ್ದೀರಿ? ನೀವು ಪುನಃ ಹೀಗೆ
    ಮಾಡಿದರೆ ನಿಮ್ಮನ್ನು ಸೆರೆಹಿಡಿಸುವೆನು” ಎಂದು ಗದರಿಸಲು, ಅವರು ಅಂದಿನಿಂದ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ
    ಪುನಃ ಬರಲೇ ಇಲ್ಲ.
  yap-yap: Mug ginangrad ni lungug ngorad, “Dariy rogon ni ngam son gad u wur nge
    kadbul. Fa’anra kigmed ra yodor bayay, ma bay gu ma’ngach ngomed.” Ma ka aram
    e dakurbad ko rofen ni Sabbath.
  hlt-MCSB: Tedae amih te ka rhalrhing sak tih amamih taengah khaw, “Balae tih vongtung
    kaep ah na rhaeh uh? Nangmih soah kut kan hlah vetih na talh uh ve saw,” ka ti
    nah. Te khohnin lamlong tah Sabbath ah mop uh pawh.
  mdy-ETH: ዬያቶ ታኣኒ፦ «ሚኢሪ ጌላኒ ማሊ ዒንሢኮ ዬካ ዎርቂፃ ዒንሢ ማኣዳያቱዋሴ፤ ዬኖ ማዾ ዒንሢ ሃሹዋኣያ ማዔቴ ዒንሢዳ
    ዎልቄና ፔቴ ባኣዚ ታ ማዻንዳኔ» ጌይ ላቲ ኬኤዜኔ፤ ዬማፓ ዓርቃዖ ዔያታ ሃውሾ ኬሎና ሙኪፆ ሃሼኔ።
  twi-ASANTE: Nanso, mekasa kyerɛɛ wɔn anibereɛ so sɛ, “Ɛdeɛn na motete ɔfasuo yi
    akyi reyɛ? Sɛ moyɛ saa bio a, mɛkyere mo!” Ɛfiri hɔ, wɔamma Yerusalem wɔ Homeda
    bio.
  eng-WEBU: Then I testified against them, and said to them, “Why do you stay around
    the wall? If you do so again, I will lay hands on you.” From that time on, they
    didn’t come on the Sabbath.
  wal-wal: SHin taani eta hagaadan yaagada seeraas; “Gimbbiyaappe gaxaara waananau
    aqeetii? Intte naa77antto hegaadan oottikko, taani wolqqankka inttena teqqana”
    yaagaas. He gallassappe guyyiyan, naa77antto Sambbata galla mule yibookkona.
  spa-PDDPT: 'Entonces yo les advertí: ¿Por qué pernoctan frente al muro? Si lo hacen
    otra vez, les echaré mano. Desde ese tiempo no volvieron en sábado.'
  gun-gun: 'Ha''e ramo ha''e kuery pe xeayvu vy aipoa''e: — Mba''e re tu penepytũ
    rive pekuapy tetã kora yvýry? Ha''ekue rami ju pejapo ramo rombo''a ''rã — ha''e.
    Ha''e va''e rire ma ha''e kuery ndouvei sábado ára py.'
  agu-BL: 'Imbene''n tzuntz tan chiyajle''n, nin wal scyetz yi qui''c rmeril tan chiwite''n
    cyen solte''j yi tapijil yi tnum. Ncha''tz wal scyetz: “Yi kol chu''lu'' junt
    tir lakak k''ej ujle''n, chelpon injutilu'' swutz yi ama''le''j,” chinch. Nin
    jetza''tz qui''t e'' ul lakak e''chk k''ej ujle''n.'
  ilo-ULB: Ngem binallaagak ida, “Apay ngay nga agkamkampokayo iti ruar ti pader?
    No aramidenyonto pay daytoy, pagtalawenkayo!” Manipud iti dayta a tiempo saandan
    nga immay iti Aldaw a Panaginana.
  kpg-kpg: Gei au ga helekai gi digaula, “Ma dono hadinga ai bolo goodou e noho hua
    i kono gii aa di maa. Maa goodou gaa hai labelaa beenaa, gei au gaa hai gi agu
    daane bolo gi hagabagia goodou gi daha mo kinei.” Tugi i golo gaa huli gi muli,
    digaula gu hagalee lloomoi labelaa i di Laangi Sabad.
  uig-ARA: 'مەن ئۇلارنى ئاگاھلاندۇرۇپ: ــ سىلەر نېمىشقا سېپىلنىڭ ئالدىدا تۈنەيسىلەر؟
    يەنە شۇنداق قىلىدىغان بولساڭلار، مەن ئۈستۈڭلارغا قول سالىمەن، دېۋىدىم، ئۇلار شۇنىڭدىن
    باشلاپ شابات كۈنىدە كەلمىدى.'
  sus-sus: N naxa na tɔnyi fan dɔxɔ e ma yi wɔyɛnyi ra, «Wo kɔɛ radangima tɛtɛ sɛɛti
    ma munfe ra? Xa wo na raba kɔrɛ, n bɛlɛxɛ wo lima nɛ.» Kafi na dangi, e mu fa
    malabui lɔxɔɛ sɔnɔn.
  pon-2006: I ahpw ndaiong irail, “Sohte katepen amwail mihmi liki en awiawih pwehn
    rahnpeseng. Ma kumwail pahn pwurehng wia met, I pahn kihong nei aramas akan en
    pwakih kumwail sang wasaht.” Sang mwo kohla re sohla pwurodo ni rahnen Sapad.
  ksd-ksd: 'Ma iau ga pit diat, ma iau ga biti ta diat dari: Ta ra ava ava ki ta ra
    marum ta ra papar a liplip? Ona avat a pait mule ina vi avat. Ma papa nam ra bung
    pa dia ga pot mulai ta ra Bung Sabat.'
  tur-YTC: O zaman onlara karşı tanıklık edip şöyle dedim, “Neden duvarın çevresinde
    kalıyorsunuz? Bir daha böyle yaparsanız, ellerimi üzerinize koyacağım.” O zamandan
    sonra Şabat Günü gelmediler.
  ind-AYT: Lalu, aku memperingatkan mereka dan berkata kepada mereka, “Mengapa kamu
    bermalam di depan tembok? Jika kamu melakukannya lagi, aku akan menangkapmu!”
    Sejak itu, mereka tidak pernah datang lagi pada hari Sabat.
  nya-nya: Koma ndinawachenjeza ndi kuwafunsa kuti, “Nʼchifukwa chiyani mukugona pafupi
    ndi khoma? Ngati muchitanso zimenezi, ine ndidzakugwirani.” Kuyambira nthawi imeneyo,
    sanabwerenso pa tsiku la Sabata.
  hrv-hrv: 'ali sam ih upozorio i rekao im: “Zašto provodite noć pod zidom? Ako to
    ponovite, dignut ću na vas ruku!” Od toga vremena nisu više dolazili u subotu.'
  mps-mps: Eno augwali sulama, tama augwaliba wado po te tiwai wali, “Magi baso dage
    te obo bulu badu bidagasaliwe? Tegoba, dage piąo. Te dage Sabat side ma asali
    da, teda eno dwai sę dageba yaibao.” Augwaligo te po odolama, te nosali Sabat
    side augwali ma asobeo.
  tpi-tpi: Mi lukim ol na mi krosim ol olsem, “Watpo yupela i stap ausait long banis?
    Goan, yupela go. Sapos yupela i kam bek gen long de Sabat, bai mi mekim save long
    yupela.” Ol i harim dispela tok na bihain ol i no kam gen long de Sabat.
  dan-1931: 'advarede jeg dem og sagde: “Hvorfor bliver I Natten over uden for Muren?
    Hvis I gør det en anden Gang, lægger jeg Hånd på eder!” Og siden kom de ikke mere
    på Sabbaten.'
  vie-OVCB: 'tôi liền cảnh cáo: “Lần sau, nếu ai còn ngủ lại ngoài thành sẽ bị bắt.”
    Và từ đó, họ không đến vào ngày Sa-bát nữa.'
  guj-2017: પણ મેં તેમને ચેતવણી આપી, “તમે દીવાલની બહાર કેમ છાવણી નાખે છે? જો તમે ફરી
    એ પ્રમાણે કરશો તો હું તમારી સામે પગલાં લઈશ!” ત્યાર પછી તે સમયથી તેઓ વિશ્રામવારના
    દિવસે ક્યારેય આવ્યા નહિ.
  pon-2006A: I ahpw ndaiong irail, “Sohte katepen amwail mihmi liki en awiawih pwehn
    rahnpeseng. Ma kumwail pahn pwurehng wia met, I pahn kihong nei aramas akan en
    pwakih kumwail sang wasaht.” Sang mwo kohla re sohla pwurodo ni rahnen Sapad.
  por-BRBSL: 'Então eu testemunhei contra eles, e lhes disse: “Por que vocês ficam
    ao redor do muro? Se o fizerem novamente, eu lhes porei as mãos em cima”. A partir
    daquele momento, eles não vieram no sábado.'
  cth-cth: Hot patetlah a lan hoeh e ka panue teh, ahnimouh koe, bangkongmaw rapan
    kung koe na roe awh. Het patetlah bout na sak awh bawi pawiteh, na tak dawk ka
    kut ka pho han telah ka ti pouh. Hat totouh hoi teh Sabbath hnin vah tho awh hoeh
    toe.
  twi-twi: Nanso mekasa kyerɛɛ wɔn anibere so se, “Dɛn na motete ɔfasu yi akyi reyɛ?
    Sɛ moyɛ saa bio a, mɛkyere mo!” Efi hɔ no, wɔamma Yerusalem wɔ Homeda bio.
  hlt-hlt: Tedae amih te ka rhalrhing sak tih amamih taengah khaw, “Balae tih vongtung
    kaep ah na rhaeh uh? Nangmih soah kut kan hlah vetih na talh uh ve saw,” ka ti
    nah. Te khohnin lamlong tah Sabbath ah mop uh pawh.
  tbz-SIM: 'Kɛ̀ m bɛ̀ kpɑnnɛ̀ kɛ dɔ̀: Dɛ̀ dòmmɛ̀ kɛ̀ di kɛ̀ńnɛ́ kuduotí? Kɛ̀ di dɛ̀
    yìɛ́ n yóó di pĩ́mmu. Dɛ kó diyiè nɛ̀ yɛwe yɛ̀ɛ̀ kpɑɑní òmɔù tɛ̃́nkɛ í nyɛ̀nnɛ̀
    tipotɑntì tɛom̀pùtɛ̀ yiè.'
  msy-2020: Ezɨ kɨ men gara ghua kamaghɨn men atara ghaze, “Ia tizim bagha dɨvazimɨn
    azenan ikiava akui. Aria, ia mangɨ. Ia Sabatɨn dughiamɨn ua izɨtɨ, kɨ ivezir kuram
    ia danɨngam.” Me kamaghɨn oregha gɨn ua Sabatɨn dughiamɨn izir puvatɨ.
  dop-dop: 'Tǝnɑɣɑlɛ mɑ pɔɔsɑ-wɛ sɩ: Pepe tɔɔ kɛ́ ɩ́ cɑkɩ ɩcɑtɛ koluŋɑ kite? Nɑ mɑ́
    kpɑɑlɩ-wɛ sɩ: Ye ɩ́ tɑsɑ mpʋ, mɑɑ kpɑ-mɛ. Pǝ́ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔ, pɑ tɑ tɑsɑ
    mǝlʋɣʋ kɛ kʋyɑkʋ kʋhɛɛsʋɣʋ wule.'
  azb-azb: 'Mən onlara xəbərdarlıq edərək dedim: «Nə üçün divarın yanında gecələyirsiniz?
    Bir də belə etsəniz, sizə əl qaldıraram!» Tacirlər də o vaxtdan Şənbə günü gəlmədilər.'
  eng-DBY: And I testified against them, and said to them, Why do ye pass the night
    before the wall? if ye do so again, I will lay hands on you. From that time forth
    they came not on the sabbath.
  hin-2017: तब मैंने उनको चिताकर कहा, “तुम लोग शहरपनाह के सामने क्यों टिकते हो? यदि
    तुम फिर ऐसा करोगे तो मैं तुम पर हाथ बढ़ाऊँगा।” इसलिए उस समय से वे फिर विश्रामवार
    को नहीं आए।
  wol-KYG: 'Ma àrtu leen, ne leen: «Ana lu waral ngeen di fanaan ci taatu tatay dëkk
    bi? Bu ngeen ko defatee, dinaa leen teg loxo!» Booba lañu noppee dikk bésub Noflaay.'
  eng-YLT: and I testify against them, and say unto them, 'Wherefore are ye lodging
    over-against the wall? if ye repeat [it], a hand I put forth upon you;' from that
    time they have not come in on the sabbath.
  eng-WYC-2017: And I areasoned with them, and I said to them, Why dwell ye there
    even against, or on the other side of, the wall? If ye do this thing the second
    time, I shall set hand on you. Therefore from that time forth they came not thither
    in the sabbath.
  eng-WMBB: Then I testified against them, and said to them, “Why do you stay around
    the wall? If you do so again, I will lay hands on you.” From that time on, they
    didn’t come on the Sabbath.
  urd-GVH: तब मैंने उन्हें तंबीह की, “आप सबत की रात क्यों फ़सील के पास गुज़ारते हैं?
    अगर आप दुबारा ऐसा करें तो आपको हवालाए-पुलिस किया जाएगा।” उस वक़्त से वह सबत के
    दिन आने से बाज़ आए।
  rug-rug: Ba la gegesi rau si arini, “Na vea ke va hola boṉi si gamu pa kalina sa
