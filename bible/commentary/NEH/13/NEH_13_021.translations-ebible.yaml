    pa totoso asa si lopu pule mae si arini pa rane Sabati.
  gaz-gaz: Ani garuu, “Isin maaliif dallaa jala bultu? Yoo isin itti deebitanii akkas
    gootan ani humnaan isinitti nan dhufa” jedheen isaan nan seere. Gaafasii jalqabanii
    isaan lammata guyyaa Sanbataatiin hin dhufne.
  fra-LSG: 'Je les avertis, en leur disant: Pourquoi passez-vous la nuit devant la
    muraille? Si vous le faites encore, je mettrai la main sur vous. Dès ce moment,
    ils ne vinrent plus pendant le sabbat.'
  yal-yal: N yi e rakolon, n naxa, “Nanfera ɛ kɔɛɛn nadanguma yinna fari ma? Xa ɛ
    mɔn a liga, n na ɛ suxuma nɛn.” Xabu na lɔxɔni, e mi fa fa Matabu Lɔxɔni sɔnɔn.
  haw-1868: Alaila papa aku la au ia lakou, a olelo aku la ia lakou, No ke aha la
    oukou e moe ai ma kahi e pili ana i ka pa? Ina e hana hou oukou pela, e lalau
    no ko'u lima ia oukou. Mai ia manawa mai, aole lakou i hiki mai i ka Sabati.
  arb-NAV: 'فَأَنْذَرْتُهُمْ قَائِلاً: «لِمَاذَا تَبِيتُونَ أَمَامَ السُّورِ؟ إِنْ
    عُدْتُمْ إِلَى ذَلِكَ فَإِنِّي أُلْقِي الْقَبْضَ عَلَيْكُمْ». وَمُنْذُ ذَلِكَ
    الْحِينِ كَفُّوا عَنِ الْمَجِيءِ فِي يَوْمِ السَّبْتِ.'
  ewe-ewe: ke meƒo nu na wo kple adã be, “Nu ka dim miele hafi va tsi gli la godo
    dɔ? Ne miegawɔe azɔ la, malé mi.” Eyae nye zi mamlɛtɔ si wova le Dzudzɔgbe la
    dzi.
  eng-LEE: Thereupon did I warn them, and said unto them, Why do ye lodge along the
    wall? if ye do so again, I will lay hands on you. From that time forth they came
    no more on the sabbath.
  asm-FB: কিন্তু মই তেওঁলোকক সাৱধান কৰিলোঁ, “আপোনালোকে কিয় দেৱালৰ বাহিৰত তম্বু তৰিছে?
    যদি আপোনালোকে এইদৰে পুনৰ কৰে, তেনেহলে মই আপোনালোকক শাস্তি দিম!” সেই সময়ৰ পৰাই
    তেওঁলোক বিশ্ৰাম-বাৰে অহা নাছিল।
  sus-A: ﭑ نَشَ نَ تْنيِ قَن دْشْ عٍ مَ يِ وْيّنيِ رَ، «وٌ كْي رَدَنفِمَ تّتّ سّيتِ
    مَ مُنقٍ رَ؟ شَ وٌ نَ رَبَ كْرّ، ﭑ بّلّشّ وٌ لِمَ نّ.» كَقِ نَ دَنفِ، عٍ مُ قَ
    مَلَبُي لْشْي سْنْن.
  fra-SBL: 'Je leur rendis alors témoignage et leur dis : « Pourquoi restez-vous autour
    de la muraille ? Si vous le faites encore, je mettrai la main sur vous. » À partir
    de ce moment-là, ils ne vinrent plus le jour du sabbat.'
  hbo-hbo: וָאָעִ֣ידָה בָהֶ֗ם וָאֹמְרָ֤ה אֲלֵיהֶם֙ מַדּ֜וּעַ אַתֶּ֤ם לֵנִים֙ נֶ֣גֶד
    הַחֹומָ֔ה אִם־תִּשְׁנ֕וּ יָ֖ד אֶשְׁלַ֣ח בָּכֶ֑ם מִן־הָעֵ֣ת הַהִ֔יא לֹא־בָ֖אוּ
    בַּשַּׁבָּֽת׃ ס
  pjt-pjt: '@see-verse:NEH.013.020'
  kik-kik: No ngĩmakaania ngĩmooria atĩrĩ, “Nĩ kĩĩ gĩgũtũma mũraare rũthingo-inĩ?
    Mũngĩĩka ũguo rĩngĩ nĩndĩmũnyiitithia.” Kuuma hĩndĩ ĩyo matiacookire gũũka mũthenya
    wa Thabatũ.
  fra-NCL: 'Je les avertis, et je leur dis : « Pourquoi passez-vous la nuit devant
    la muraille ? Si vous le faites encore, je mettrai la main sur vous. » Depuis
    ce temps-là, ils ne vinrent plus pendant le sabbat.'
  cek-AK: To naah kai mah nihcae khaeah, Tipongah tapang taengah na iih o loe? Hmabangah
    hae baktih hmuen na sak o let nahaeloe, nangcae nuiah ban ka phok han, tiah ka
    naa. To ni hoi kamtong Sabbath niah angzo o ai boeh.
  cuk-cuk: 'Ar ani, Nehemías, apor amarga ibmar an sogded: “Melle galu-matusulid-dikarba
    be ambikumala. Ar gannar be nonibalile, an esgaryagi bemar-metoed.” A-ibagan-akale,
    bar obunnoged-ibagi nonisurmalad.'
  uig-CYR: 'Мән уларни агаһландуруп: — Силәр немишкә сепилниң алдида түнәйсиләр? Йәнә
    шундақ қилидиған болсаңлар, мән үстүңларға қол салимән, девидим, улар шуниңдин
    башлап шабат күнидә кәлмиди.'
  tel-2017: నేను వారిని గద్దించి వారితో ఇలా అన్నాను “మీరు గోడల పక్కన ఎందుకు మకాం చేస్తున్నారు?
    మరోసారి ఈ విధంగా చేస్తే మిమ్మల్ని పట్టుకుంటాను” అని హెచ్చరించాను. మరి ఇక ఎన్నడూ
    వాళ్ళు విశ్రాంతి దినాన రాలేదు.
  hat-BSA: 'Konsa mwen te avèti yo, epi te di yo: “Poukisa nou pase nwit lan devan
    miray la? Si nou fè sa ankò, m ap sèvi ak fòs kont nou.” Depi lè sa a jis ale
    nèt, yo pa t vini nan Saba a.'
  kos-kos: Nga fahk nu selos, “Wangin sripa kowos in muta ingan ac soano in lenelik.
    Kowos fin sifil oru, nga ac lain kowos ke ku luk.” Tukun pacl sac me elos tia
    sifil tuku ke len Sabbath.
  hbo-WLC: וָאָעִ֣ידָה בָהֶ֗ם וָאֹמְרָ֤ה אֲלֵיהֶם֙ מַדּ֜וּעַ אַתֶּ֤ם לֵנִים֙ נֶ֣גֶד
    הַחוֹמָ֔ה אִם־תִּשְׁנ֕וּ יָ֖ד אֶשְׁלַ֣ח בָּכֶ֑ם מִן־הָעֵ֣ת הַהִ֔יא לֹא־בָ֖אוּ
    בַּשַּׁבָּֽת׃ ס
  ibo-ibo: Ma a dọrọ ha aka na ntị, sị, “Gịnị ka unu ji na-anọ ọnọdụ abalị nʼakụkụ
    mgbidi a? Ọ bụrụ na unu eme ya ọzọ, aga m enye iwu ka e jide unu.” Site nʼụbọchị
    ahụ gaa nʼihu, ha abịakwaghị ọzọ nʼụbọchị izuike.
  ory-ory: ତହିଁରେ ମୁଁ ସେମାନଙ୍କୁ ଚେତାବନୀ ଦେଇ ସେମାନଙ୍କୁ କହିଲି, “ତୁମ୍ଭେମାନେ କାହିଁକି ପ୍ରାଚୀର
    ନିକଟରେ ରାତ୍ରି କ୍ଷେପଣ କରୁଅଛ? ତୁମ୍ଭେମାନେ ଆଉ ଥରେ ଏପରି କଲେ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଧରିବି।”
    ସେହି ସମୟଠାରୁ ସେମାନେ ଆଉ ବିଶ୍ରାମବାରରେ ଆସିଲେ ନାହିଁ।
  chk-chk: Nge ngang üa fönöör o üreniir, “Pwota oua pwinipwin lükün ewe tit? Are
    oupwe försefäli, üpwe pöchökül ngenikemi.” Seni ei fansoun resap chüen feito lon
    ewe ränin sapat.
  rop-rop: Bat aibin go langa olabat deya atsaid en aibin gibit olabat woning. Aibin
    tok, “Wotfo yumob kemp iya tunait wen tumorro im det Sebathdei? If yumob kemp
    iya lagijat igin ai garra jandimat blijiman.” Wal afta tharran dei nomo bin kambek
    wen imbin det Sebathdei.
  ukr-1871: 'Але я сварив на їх дуже і сказав їм: Чого ви ночуєте коло муру? Коли
    се вчините ще раз, то я наложу на вас руку. Від того часу вони не приходили в
    суботу.'
  deu-1951: 'Da verwarnte ich sie und sprach: Warum bleibet ihr über Nacht vor der
    Mauer? Wenn ihr es noch einmal tut, werde ich Hand an euch legen! Von der Zeit
    an kamen sie am Sabbat nicht mehr.'
  eng-JPS: 'Then I forewarned them, and said unto them: ''Why lodge ye about the wall?
    if ye do so again, I will lay hands on you.'' From that time forth came they no
    more on the sabbath.'
  srp-1865: 'I opomenuh ih i rekoh im: zašto noæujete oko zida? Ako još jednom to
    uèinite, uložiæu na vas. Od tada ne dolaziše u subotu.'
  lug-lug: Kyokka ne mbalabula nga mbagamba nti, “Lwaki musula awo ku bbugwe? Bwe
    munaddamu okukikola nzija kubabonereza.” Okuva ku olwo tebaddayo kujja ku Ssabbiiti.
  heb-heb: ואעידה בהם ואמרה אליהם מדוע אתם לנים נגד החומה אם תשנו יד אשלח בכם מן העת
    ההיא לא באו בשבת׃
  ben-IRV: কিন্তু আমি তাদের সাক্ষ্য দিয়ে বললাম, “তোমরা দেওয়ালের কাছে কেন রাত কাটাচ্ছ?
    তোমরা যদি আবার এই কাজ কর তবে আমি তোমাদের বিরুদ্ধে ব্যবস্থা নেব।”
  pan-pan: ਤਦ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਚਿਤਾਉਣੀ ਦਿੱਤੀ ਅਤੇ ਕਿਹਾ, “ਤੁਸੀਂ ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਨੇੜੇ ਕਿਉਂ
    ਠਹਿਰਦੇ ਹੋ? ਜੇ ਤੁਸੀਂ ਫਿਰ ਅਜਿਹਾ ਕਰੋਗੇ ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਹੱਥ ਪਾਵਾਂਗਾ!” ਉਸ ਸਮੇਂ
    ਤੋਂ ਉਹ ਫਿਰ ਸਬਤ ਦੇ ਦਿਨ ਨਹੀਂ ਆਏ।
  mya-JVB: ငါကလည်း၊ မြို့ရိုး ပတ်လည်၌အဘယ်ကြောင့် အိပ် ကြသနည်း။ နောက် တဖန်လာ၍ အိပ်လျှင်
    ဘမ်းဆီးမည်ဟု သူ တို့အား သတိ ပေး၏။ ထို အခါ မှစ၍ ဥပုသ် နေ့တွင် မ လာ ဘဲနေကြ၏။
  tbg-tbg: Mintumanta te vikara tiha, Rauriha variate. Ne nantihae vaantaavura tataaqa
    vaite variavo? Ne qaiqaa mintivera, ne ti okara tavevarave, ti. Te minti turamanta
    vika kia qaiqaavata Maara Entaqaa anura.
  hmo-hmo: To lau ese idia lau sisiba henia, lau gwau, “Badina dahaka magu ena vairanai
    umui kamepa noho? Unai kara do umui karaia lou neganai lau ese umui do lau dogoatao
    bona guia.” Unai murinai idia be Sabati Dina dekenai idia mai lou lasi.
  urd-urd: तब मैंने उनको टोका, और उनसे कहा कि तुम दीवार के नज़दीक क्यूँ टिक जाते हो?
    अगर फिर ऐसा किया तो मैं तुम को गिरफ़्तार कर लूँगा। उस वक़्त से वह सबत को फिर न
    आए।
  rus-SYN: 'Но я строго выговорил им и сказал им: зачем вы ночуете возле стены? Если
    сделаете это в другой раз, я наложу руку на вас. С того времени они не приходили
    в субботу.'
  bqc-SIM: 'Ɔ̃ ma lɛzàmá ma mɛ̀: Tó a i we sa, má á kṹkũɛ. Za gↄↄ bee ↄ̃ aai
    mↄ kã́mabogↄↄzĩ lↄo.'
  tcz-CHONGTHU: Amaho chu kahousen, “Nanghon hiche kulpi bang vella hi ibola geh khovah
    nahiovem? Hitia hi naum kit’ule kamat diu ahi!” kati. Hitichun amaho cholngah
    ni ahung kit tapouve.
  mar-mar: मी त्यांना दरडावून म्हणालो, “कोटाच्या भिंतीलगत रात्री मुक्काम का करता?
    पुन्हा तुम्ही तसे केल्यास तुम्हास पकडण्यात येईल.” तेव्हापासून ते पुन्हा शब्बाथ
    दिवशी आले नाहीत.
  qub-qub: Nogaga paycunawan rimanacur ollgöparä curral chaquincunacho puñushanpita.
    Nircur «yapay chayno ruraptiquega carsilmanmi wichgachishayqui» nirä. Chay junajpita-pacha
    manana yapay shamurannachu säbadu jamay junajchöga.
  hat-hat: 'Mwen avèti yo, mwen di yo: -Sa nou bezwen rete pase nwit lan deyò bò miray
    la fè? Si nou fè sa ankò, m''ap fè mete men sou nou. Depi lè sa a yo pa janm vini
    jou repo a ankò.'
  eng-BSB: but I warned them, “Why are you camping in front of the wall? If you do
    it again, I will lay hands on you.” From that time on, they did not return on
    the Sabbath.
  eng-WEBPB: Then I testified against them, and said to them, “Why do you stay around
    the wall? If you do so again, I will lay hands on you.” From that time on, they
    didn’t come on the Sabbath.
  kbq-kbq: Hianagi ana vahe'ma nezamage'na amanage hu'na hankave kea hu'noe, na'ahigetma
    kuma keginamofo megi'a emase'naze. Hagi amanahu zama henka'anema hanazana, tamazeri'na
    kina huramantegahue. Hagi anankema hu'noreti'ma agafama hiana ana vahe'mo'za mago'ene
    e'za Sabati zupa nanazana zagorera eme otre'naze.
  nhe-BL: 'Huan na niquinajhuac chicahuac huan niquinilhui: “¿Para tlen inmochijtoque
    nechca itepa ni altepetl? Intla sampa inquichihuase, nimechtzacuas.” Huajca ayoc
    quema hualajque ipan sábado.'
  gub-BL: Aze'eg wanupe. — Peker zo katu pe tawhu izywyr nehe, mytu'u haw 'ar hàro
    pà nehe. Aze pezapo wi nezewe haw nehe, amono kar putar zauxiapekwer pemuhem kar
    pà a'e wi ihe wà nehe, a'e wanupe. A'e 'ar mehe arer we nuzewyr kwaw mytu'u haw
    'ar mehe wà.
  eng-DRA: 'And I charged them, and I said to them: Why stay you before the wall?
    if you do so another time, I will lay hands on you. And from that time they came
    no more on the sabbath.'
