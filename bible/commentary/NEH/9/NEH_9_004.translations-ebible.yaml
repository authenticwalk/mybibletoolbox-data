verse: NEH.009.004
translations:
  mal-C: ലേവ്യരായ യേശുവ, ബാനി, കദ്മീയേൽ, ശെബന്യാവ്, ബുന്നി, ശേരെബ്യാവ്, ബാനി, കെനാനി
    എന്നിവർ ലേവ്യർക്കുള്ള പടികളിൽ നിന്നുകൊണ്ട് തങ്ങളുടെ ദൈവമായ യഹോവയോട് ഉറക്കെ നിലവിളിച്ചു.
  deu-TKW: Und auf dem erhöhten Platze der Leviten standen Jesua, Bani, Kadmïel, Sebanja,
    Bunni, Serebja, Bani und Chenani und schrieen mit lauter Stimme zu Jahwe, ihrem
    Gott.
  lin-lin: Jozue, Buni, Kadimieli, Shebania, Bani, Sherebia mpe Kenani bamataki na
    etemelo ya kolobela oyo basalaki mpo na Balevi mpe babelelaki Yawe, Nzambe na
    bango na mongongo makasi.
  eng-LSV: And there stand up on the ascent, of the Levites, Jeshua, and Bani, Kadmiel,
    Shebaniah, Bunni, Sherebiah, Bani, Chenani, and they cry with a loud voice to
    their God YHWH.
  eng-GNV: Then stoode vp vpon the staires of the Leuites Ieshua, and Bani, Kadmiel,
    Shebaniah, Bunni, Sherebiah, Bani, and Chenani, and cryed with a loud voyce vnto
    the Lord their God.
  eng-WEBSTER: Then stood upon the stairs, of the Levites, Jeshua, and Bani, Kadmiel,
    Shebaniah, Bunni, Sherebiah, Bani, and Chenani, and cried with a loud voice to
    the LORD their God.
  nhw-BL: 'Huan tlahuejcapa ipan nopa escalones moquetzayayaj nopa levitame: Jesúa,
    Bani, Cadmiel, Sebanías, Buni, Serebías, Bani huan Quenani. Huan chicahuac quinojnotzayayaj
    TOTECO Dios.'
  swh-ONEN: 'Walawi wafuatao walikuwa wamesimama kwenye ngazi: Yeshua, Bani, Kadmieli,
    Shebania, Buni, Sherebia, Bani na Kenani. Hawa walimlilia Bwana Mungu wao kwa
    sauti kubwa.'
  bba-bba: Yerɑ Yosue kɑ Bɑni kɑ Kɑdimiɛli kɑ Sebɑniɑ kɑ Buni kɑ Serebiɑ kɑ Bɑni ɡoo
    kɑ Kenɑni bɑ yɔɔwɑ turɑ ten mi. Mɑ bɑ nɔɔɡiru suɑ Gusunɔ ben Yinnin mi ɡiɑ bɑ
    somiru kɑnɑ.
  eng-KJVCPB: Then stood up upon the stairs of the Levites, Jeshua, and Bani, Kadmiel,
    Shebaniah, Bunni, Sherebiah, Bani, and Chenani, and cried with a loud voice unto
    the Lord their God.
  luo-luo: Jo-Lawi mane ochungʼ e raidhi kaywak matek ni Jehova Nyasaye ma Nyasachgi
    ne gin, Jeshua, Bani, Kadmiel, Shebania, Buni, Sherebia, Bani kod Kenani.
  meu-meu: Iesua, Bani, Kadmiele, Sebania, Buni, Serebia, Bani bona Kenani na Levi
    taudia edia vadavada ai e gini; bena idia ese Iehova, edia Dirava, e tai henia
    mai gao badadia ida.
  npi-ULB: लेवीहरू, येशूअ, बानी, कादमीएल, शबन्याह, बुन्‍नी, शरेबियाह, बानी र कनानी
    खुट्किलाहरूका उभिए, अनि तिनीहरूले परमप्रभु तिनीहरूका परमेश्‍वरलाई उच्‍च सोरमा
    पुकारे ।
  yor-yor: Nígbà náà ni Jeṣua, àti Bani, Kadmieli, Ṣebaniah, Bunni, Ṣerebiah, Bani
    àti Kenaani gòkè dúró lórí àwọn àtẹ̀gùn àwọn ọmọ Lefi, wọ́n sì fi ohùn rara kígbe
    sí Olúwa Ọlọ́run wọn.
  ind-ind: Sekelompok orang Lewi— yaitu Yesua, Bani, Kadmiel, Sebanya, Buni, Serebya,
    Bani, dan Kenani— berdiri di panggung. Mereka memanjatkan doa dengan nyaring kepada
    TUHAN Allah.
  pes-OPCB: سپس یک دسته از لاویان به نامهای یشوع، بانی، قدمی‌ئیل، شبنیا، بونی، شربیا،
    بانی و کنانی روی سکو ایستادند و با صدای بلند نزد خداوند، خدای خود دعا کردند.
  tgl-ULB: Ang mga Levita, sila Jeshua, Bani, Kadmiel, Sebanias, Buni, Serebias, Bani,
    at Kenani, ay tumayo sa mga hagdan at sila ay tumawag ng may malakas na tinig
    kay Yahweh na kanilang Diyos.
  cbu-NT: Ashiri anumunsha, Leviychich tputs, Josuey, Banuyí, Kadmiel, Sebaniyas,
    Binuy, Serebiyas, Bani, Kenani, aship tputs káringashimun íwar káreersin, Apanllpat
    kizpur tsiyatkusin, táranganaya; Apaa, shiy iyaa k'kini mazinakchush, istangcha,
    táranganaya.
  hui-hui: Dindi o harimidagoriani dagia mbira Libaialiru helo lowa wabu winiya. Ogoriani
    heyuwa Yasuabi Banibi Kadamilebibi Sebanaiabi Bunibi Serebaiabi Bani dege mendebi
    Kenanibi ti bibahende hai heneya. Uruni tigua Anduane Homogo tinaga Ngode Datagaliwabehondo
    bi hongo howa lalu hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အ​တွက်​ဆောက်​လုပ်​ထား သော​စင်​မြင့်​ပေါ်​တွင်​ယော​ရှု၊
    ဗာ​နိ၊ ကပ်​မျေ​လ၊ ရှေ​ဗ​နိ၊ ဗုန္နိ၊ ရှေ​ရ​ဘိ၊ ဗာ​နိ​နှင့်​ခေ​န​နိ​တို့​သည် ရပ်​လျက်
    သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​သို့​အ​သံ​ကျယ်​စွာ​ဆု​တောင်း​ပတ္ထ​နာ
    ပြု​ကြ​၏။
  bod-N: དེ་ནས་ཡེ་ཤུ་ཨ་དང་། པཱ་ནི། ཀད་མི་ཨེལ། ཤེ་བན་ཡཱ། པུན་ནི། ཤེ་རེབ་ཡཱ། པཱ་ནི།
    ཁེ་ན་ནི་བཅས་ལེ་ཝི་པ་རྣམས་ཀྱི་ཐེམ་པའི་ཁར་ལངས་ཏེ་སྐད་ཆེན་པོས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྱབས་བཅོལ་ཞུས།
  sna-sna: VaRevhi vaiti Jeshua, Bhani, Kadhimieri, Shebhania, Bhuni, Sherebhia, Bhani
    naKenani, vakamira pakakwirira vakadanidzira nenzwi guru kuna Jehovha Mwari wavo.
  spa-BLM: Entonces Jesúa, Baní, Cadmiel, Sebanías, Buní, Serebías, Baní y Quenaní,
    de los levitas, se pusieron de pie en la escalera y clamaron en voz alta a Yahvé
    su Dios.
  cac-cac: Axo jun macan̈ eb' vin̈ levita, aton vin̈aj Jesúa, vin̈aj Bani, vin̈aj
    Cadmiel, vin̈aj Sebanías, vin̈aj Buni, vin̈aj Serebías, vin̈aj Bani yed' vin̈aj
    Quenani, ix q'ue eb' vin̈ d'a yib'an̈ jun b'achquiltac sq'uei, te chaan̈ ix yal
    eb' vin̈ d'a Jehová Dios.
  swh-ULB: Walawi, Yeshua, Bani, Kadmieli, Shebaniya, Buni, Sherebia, Bani na Kenani,
    walisimama juu ya ngazi, wakamwita Bwana, Mungu wao kwa sauti kubwa.
  bel-bel: 'І ўсталі на ўзвышанае месца лявітаў: Ісус, Ванія, Кадмііл, Шэванія, Вуній,
    Шэрэвія, Ванія, Хэнані, і гучна заклікалі да Госпада Бога свайго.'
  deu-ELBBK: Und Jeschua und Bani, Kadmiel, Schebanja, Bunni, Scherebja, Bani, Kenani
    traten auf die Erhöhung der Leviten, und sie schrien mit lauter Stimme zu dem
    HERRN, ihrem Gott.
  mbb-OT: Is duma he menge Levihanen nemenhitindeg diyà te heǥezan, is nenigudu medtawag
    te Nengazen he Megbevayè dan. Iyan sikandan ensi Jeshua, Kadmiel, Bani, Shebania,
    Buni, Sherebia, Bani, wey si Kenani.
  mal-2015: ലേവ്യരിൽ യേശുവ, ബാനി, കദ്മീയേൽ, ശെബന്യാവു, ബുന്നി, ശേരെബ്യാവു, ബാനി, കെനാനി
    എന്നിവർ ലേവ്യർക്കു നില്പാനുള്ള പടികളിന്മേൽ നിന്നുകൊണ്ടു തങ്ങളുടെ ദൈവമായ യഹോവയോടു
    ഉറക്കെ നിലവിളിച്ചു.
  rmc-rmc: Paľis o Ješua, o Bani, o Kadmiel, o Šebaniah, o Buni, o Šerebiah, o Bani
    the o Kenani ačhile pre le Levitengro javiskos a zorale hangoha vičinenas pro
    RAJ, pre peskro Del.
  pes-OPV: و یشوع و بانی و قدمیئیل و شبنیا و بنی و شربیا و بانی و کنانی بر زینه لاویان
    ایستادند و به آواز بلند، نزد یهوه خدای خویش استغاثه نمودند.
  ron-1924: Иосуа, Бани, Кадмиел, Шебания, Буни, Шеребия, Бани ши Кенани с-ау суит
    пе скаунул левицилор ши ау стригат ку глас таре кэтре Домнул Думнезеул лор.
  ben-OBCV: যেশূয়, বানি, কদ্‌মীয়েল, শবনিয়, বুন্নি, শেরেবিয়, বানি ও কনানী লেবীয়দের
    মাচায় দাঁড়িয়েছিলেন, তারা উচ্চস্বরে তাদের ঈশ্বর সদাপ্রভুকে ডাকলেন।
  som-som: Markaasaa darajadii reer Laawi waxaa ku kor istaagay Yeeshuuca, iyo Baanii,
    iyo Qadmii'eel, iyo Shebanyaah, iyo Bunnii, iyo Sheereebyaah, iyo Baanii, iyo
    Kenaanii, oo cod weyn ayay ugu qayshadeen Rabbiga Ilaahooda ah.
  lat-VUC: 'Surrexerunt autem super gradum Levitarum Josue, et Bani, et Cedmihel,
    Sabania, Bonni, Sarebias, Bani, et Chanani: et clamaverunt voce magna ad Dominum
    Deum suum.'
  eng-ASVBT: Then stood up upon the stairs of the Levites, Jeshua, and Bani, Kadmiel,
    Shebaniah, Bunni, Sherebiah, Bani, and Chenani, and cried with a loud voice unto
    Jehovah their God.
  ita-1885: E Iesua, Bani, Cadmiel, Sebania, Bunni, Serebia, Bani, e Chenani, si levarono
    in piè sopra il palco de' Leviti, e gridarono ad alta voce al Signore Iddio loro.
  eng-ULB: The Levites, Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani,
    and Kenani, stood on the stairs and they called out with a loud voice to Yahweh
    their God.
  spa-VBL: Los levitas se pusieron de pie en el estrado y clamaron en voz alta al
    Señor su Dios. (Sus nombres eran Jesúa, Baní, Cadmiel, Sebanías, Buní, Serebías,
    Baní y Chenani).
  fra-_FOB: Et Jéshua, Bani, Kadmiel, Shébania, Bunni, Shérébia, Bani et Kénani, se
    levèrent sur la tribune des Lévites, et crièrent à haute voix à l'Éternel leur
    Dieu.
  mal-mal: ലേവ്യരിൽ യേശുവ, ബാനി, കദ്മീയേൽ, ശെബന്യാവ്, ബുന്നി, ശേരെബ്യാവ്, ബാനി, കെനാനി
    എന്നിവർ ലേവ്യർക്ക് നിൽക്കുവാനുള്ള പടികളിൽ നിന്നുകൊണ്ട് തങ്ങളുടെ ദൈവമായ യഹോവയോട്
    ഉറക്കെ നിലവിളിച്ചു.
  urd-GVR: Yashua, Bānī, Qadmiyel, Sabaniyāh, Bunnī, Saribiyāh, Bānī aur Kanānī jo
    Lāwī the ek chabūtare par khaṛe hue aur buland āwāz se Rab apne Ḳhudā se duā kī.
  suz-BL: येशुआ, बानी, कदमीएल, शेबान्‍याह, बुन्‍नी, शेरेब्‍याह, बानी नु केनानी लेवी
    आन शी के सेल्‍शो राप्‍तीके ङा क्रेसीमी बाक्‍‍शा, ठेयब सेंदामी परमप्रभु यावे, आन
    परमप्रभु कली लोव़ पाम्‍तेक्‍म।
  ita-1927: Jeshua, Bani, Kadmiel, Scebania, Bunni, Scerebia, Bani e Kenani salirono
    sulla tribuna dei Leviti e gridarono ad alta voce all’Eterno, al loro Dio.
  ckb-ckb: لەسەر پێپلیکانەکەی لێڤییەکان، یێشوع، بانی، قەدمیێل، شەڤەنیا، بوننی، شێرێڤیا،
    بانی و کەنانی ڕاوەستان و بە دەنگی بەرز هاواریان بۆ یەزدانی پەروەردگاریان کرد.
  eng-BBE: Then Jeshua, and Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani, and
    Chenani took their places on the steps of the Levites, crying in a loud voice
    to the Lord their God.
  kan-OKCV: ಆಗ ಮೆಟ್ಟಿಲುಗಳ ಮೇಲೆ ಲೇವಿಯರಲ್ಲಿ ಯೇಷೂವ, ಬಾನೀ, ಕದ್ಮಿಯೇಲ್, ಶೆಬನ್ಯ, ಬುನ್ನಿ,
    ಶೇರೇಬ್ಯ, ಬಾನೀ, ಕೆನಾನಿ ಎಂಬವರು ನಿಂತು ಮಹಾಶಬ್ದದಿಂದ ತಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟರು.
  bbb-bbb: Bu ijiege aroekoga e Rivaeti ije bu fata ijia irena E Ireobo Godi buone
    ijadufuo urukeigia baname isoe. Ro e Rivaeti ijeja e Jesuakina Banikina Kadimierokina
    Sebaniakina Bunikina Serebiakina e Bani ro Kenani ijene.
  tam-2017: யெசுவா, பானி, கத்மியேல், செபனியா, புன்னி, செரெபியா, பானி, கெனானி என்பவர்கள்
    லேவியர்களுடைய படிகளின்மேல் நின்று, தங்கள் தேவனாகிய யெகோவாவை நோக்கி மகா சத்தமாக
    அலறினார்கள்.
  spa-RV-1909: Levantáronse luego sobre la grada de los Levitas, Jesuá y Bani, Cadmiel,
    Sebanías, Bunni, Serebías, Bani y Chênani, y clamaron en voz alta á Jehová su
    Dios.
  ron-BTF: 'Atunci au stat în picioare pe trepte, dintre leviți: Ieșua și Bani, Cadmiel,
    Șebania, Buni, Șerebia, Bani și Chenani și au strigat cu o voce tare către DOMNUL
    Dumnezeul lor.'
  eng-WEBP: Then Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani, and Chenani
    of the Levites stood up on the stairs, and cried with a loud voice to the LORD
    their God.
  eng-FBV: The Levites stood on the stage and called out loudly to the Lord their
    God. (Their names were Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani,
    and Chenani.)
  nld-1939: Op de verhoging der levieten stonden Jesjóea, Bani, Kadmiël, Sjebanja,
    Boenni, Sjerebeja, Bani en Kenáni, en smeekten met luider stem tot Jahweh, hun
    God.
  nch-BL: 'Huan tahuejcapa ipan nopa escalones moquetzayayaj nopa levitame: Jesúa,
    Bani, Cadmiel, Sebanías, Buni, Serebías, Bani huan Quenani. Huan chicahuac quinojnotzayayaj
    TOTECO Dios.'
  vie-1934: Bấy giờ, Giê-sua, Ba-ni, Cát-mi-ên, Sê-ba-nia, Bun-ni, Sê-rê-bia, Ba-ni,
    và Kê-na-ni, đứng dậy tại trên sạp người Lê-vi, và kêu cầu lớn tiếng cùng Giê-hô-va
    Đức Chúa Trời mình.
  hin-CV: इसके बाद येशुआ, बानी, कदमिएल, शेबानियाह, बुन्‍नी, शेरेबियाह, बानी और केनानी
    लेवियों के लिए ठहराई गई चौकी पर खड़े हो गए और ऊंची आवाज में याहवेह, अपने परमेश्वर
    की दोहाई दी.
  spa-BES: Entonces Josué, Binuy, Cadmiel, Sebanias, Buni, Serebias, Bani y Quenani
    tomaron sus lugares en los escalones de los levitas, clamando en voz alta al Señor
    su Dios.
  tdx-tdx: Niongak’ ambone’ i fanongañey amy zao o nte-Levio, Iesòa naho i Baný, i
    Kadmiele, i Sebanià, i Baný, i Serebià vaho i Kenaný, le nampipoña-piarañanañañe
    am’ Iehovà Andrianañahare’ iareo.
  tha-KJV: เยชู​อา บาน​ี ขั​ดม​ีเอล เชบานิยาห์ บุ​นนี เชเรบิยาห์ บาน​ีและเคนานี คนเลว​ี
    ได้​ยืนขึ้​นที​่​บันได และเขาได้ร้องด้วยเสียงดังต่อพระเยโฮวาห์พระเจ้าของเขา
  por-BR-2018: E Jesua, Bani, Cadmiel, Serebias, Buni, Sebanias, Bani e Quenai, se
    puseram de pé na escadaria dos Levitas, e clamaram em alta voz ao SENHOR seu Deus.
  deu-ELO: Und Jeschua und Bani, Kadmiel, Schebanja, Bunni, Scherebja, Bani, Kenani
    traten auf die Erhöhung der Leviten, und sie schrieen mit lauter Stimme zu Jehova,
    ihrem Gott.
  eng-WYC-2018: Forsooth they rised [up] on the degree, of (the) deacons, Jeshua,
    and Bani, Kadmiel, Bunni, Shebaniah, Sherebiah, Bani, and Chenani. And the deacons
    cried with great voice to their Lord God. (And then Jeshua, and Bani, Kadmiel,
    Bunni, Shebaniah, Sherebiah, another Bani, and Chenani stood on the platform built
    for the Levites. And they cried aloud to the Lord their God.)
  epo-epo: Kaj sur la tribuno por la Levidoj stariĝis Jeŝua, Bani, Kadmiel, Ŝebanja,
    Buni, Ŝerebja, Bani, kaj Kenani, kaj ekvokis per laŭta voĉo al la Eternulo, ilia
    Dio.
  uig-PIN: Lawiylardin Yǝxua, Bani, Kadmiyǝl, Xǝbaniya, Bunni, Xǝrǝbiya, Bani wǝ Kenanilar
    pǝlǝmpǝylǝrdǝ turup ɵzlirining Hudasi bolƣan Pǝrwǝrdigarƣa ünlük awaz bilǝn nida
    ⱪildi.
  beo-beo: Lifai dunu amoga leloma:ne, fafai gagui dialebe ba:i. Amoga Yesua, Ba:inai,
    Ga:demiele, Siebanaia, Banai, Sielibaia, Houda:ia, Siebanaia, amola Bedahaia,
    amoga lelebe ba:i. Ilia dunu huluane nabima:ne, Hina Godema sia:ne gadosu.
  tpi-OTNT: Sampela Livai i sanap antap long wanpela ples bilong autim tok na ol i
    singaut strong long God, Bikpela bilong ol, na ol i prea long em. Nem bilong ol
    dispela Livai i olsem, Jesua na Bani na Katmiel na Sebania na Buni na Serebia
    na narapela Bani na Kenani.
  hau-SA: A kan dakalin kuwa akwai Lawiyawa, wato, Yeshuwa, Bani, Kadmiyel, Shebaniya,
    Bunni, Sherebiya, Bani da Kenani tsaye, waɗanda suka kira da babbar murya ga Ubangiji
    Allahnsu.
  uig-LAT: Lawiylardin Yeshua, Bani, Kadmiyel, Shebaniya, Bunni, Sherebiya, Bani we
    Kénanilar pelempeylerde turup özlirining Xudasi bolghan Perwerdigargha ünlük awaz
    bilen nida qildi.
  nde-nde: Ethaleni kwakumi abaLevi, uJeshuwa, loBhani, loKhadimiyeli, loShebhaniya,
    loBhuni, loSherebhiya, loBhani loKhenani, abamemeza baqongisa amazwi kuThixo uNkulunkulu
    wabo.
  ton-ton: ¶ Pea naʻe tuʻu hake ki he tuʻunga ʻae kau Livai, ko Sesua, mo Pani, mo
    Katimieli, mo Sepania, mo Puni, mo Selepea, mo Pani, mo Kinani, ʻonau tangi ʻaki
    ʻae leʻo lahi kia Sihova ko honau ʻOtua.
  ces-1613: Za tím vystoupivše na výstupek Levítský Jesua a Báni, Kadmiel, Sebaniáš,
    Bunni, Serebiáš, Báni a Chenani, volali hlasem velikým k Hospodinu Bohu svému.
  eng-WMB: Then Yeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani, and Chenani
    of the Levites stood up on the stairs, and cried with a loud voice to the LORD
    their God.
  tam-TCV: படிக்கட்டுகளில் யெசுவா, பானி, கத்மியேல், செபனியா, புன்னி, செரெபியா, பானி,
    கெனானி ஆகிய லேவியர்கள் நின்று தங்கள் இறைவனாகிய யெகோவாவை நோக்கிப் பலத்த சத்தமாய்
    வழிபட்டார்கள்.
  ceb-ULB: Ang mga Levita, si Jeshua, si Bani, si Kadmiel, si Shebania, si Buni, si
    Sherebia, si Bani, ug si Kenani, mitindog sa hagdanan ug mitawag sa makusog nga
    tingog ngadto kang Yahweh nga ilang Dios.
  pol-UBG: 'Potem na podwyższeniu dla Lewitów stanęli: Jeszua, Bani, Kadmiel, Szebaniasz,
    Bunni, Szerebiasz, Bani i Kenani i wołali donośnym głosem do PANA, swego Boga.'
  agr-agr: 'Nuna inagnakag, Leví wegantu aidau: Josué, Binuy, Cadmiel, Sebanías, Binuí,
    Serebías, Baní, Quenaní aatus numi yakí papamunum wakajui. Nunikag nuwi ijunas
    senchi untsumak, Tuke Pujuu dita Apajuíjin ausajui.'
  kyc-kyc: Jesuamoo Bani Katemele Sepanaya Buni Serepaya Bani dee Kenanimoo dupwa
    peparae Lipae rara dokona kareyami. Rate kuki dokona karo nakamana Kamongo Anatu
    lao pii ketae palyuo ateŋa leyami.
  urd-GVU: یشوع، بانی، قدمی ایل، سبنیاہ، بُنی، سربیاہ، بانی اور کنانی جو لاوی تھے
    ایک چبوترے پر کھڑے ہوئے اور بلند آواز سے رب اپنے خدا سے دعا کی۔
  deu-1912: Und auf dem hohen Platz für die Leviten standen auf Jesua, Bani, Kadmiel,
    Sebanja, Bunni, Serebja, Bani und Chenani und schrieen laut zu dem HERRN, ihrem
    Gott.
  kan-2017: ಯೇಷೂವ, ಬಾನೀ ಕದ್ಮೀಯೇಲ್, ಶೆಬನ್ಯ, ಬುನ್ನೀ, ಶೇರೇಬ್ಯ, ಬಾನೀ, ಕೆನಾನೀ ಎಂಬುವವರು
    ಲೇವಿಯರು ಮೆಟ್ಟಿಲುಗಳ ಮೇಲೆ ನಿಂತು ಮಹಾಶಬ್ದದಿಂದ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟರು.
  yap-yap: Ma ba’ bangi ban’en ni ka ni ngongliy nib tolang boch ni fan ngak e pi
    Levite, nu daken e ba sak’iy i Jeshua, nge Bani, nge Kadmiel, nge Shebaniah, nge
    Bunni, nge Sherebiah, nge Bani, nge Kenani riy. Miyad meybil ngak SOMOL ni Got
    rorad ni ba ga’ lamrad.
  hlt-MCSB: Te vaengah Levi Jeshua, Bani, Kadmiel, Shebaniah, Buni, Sherbiah, Bani,
    Kenanih tah kham ah pai tih a Pathen BOEIPA te ol a len la a khue khue.
  mdy-ETH: ዒኢካ ሌዊ ዓሶም ዔቆንዶ ዼጌ ቤሲ ኮሾናያ ዓኣኔ፤ ዬኖ ቤዞይዳ፦ ዒያሱ፥ ባኒ፥ ቃድሚዔኤሌ፥ ሼባኒያ፥ ቡኒ፥ ሼሬቢያ፥
    ባኒንታ ኬናኒንታ ዔቃዖ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢ ዼግ ጌዔ ዑኡሲና ሺኢቄኔ።
  twi-ASANTE: Na Lewifoɔ no bi gyina ntrapoe so reteam frɛ Awurade, wɔn Onyankopɔn.
    Saa nnipa no ne Yesua, Bani, Kadmiel, Sebania, Buni, Serebia, Bani ne Kenani.
  eng-WEBU: Then Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani, and Chenani
    of the Levites stood up on the stairs, and cried with a loud voice to the LORD
    their God.
  wal-wal: Leewatuppe amaridaageeti madirakiyaa bollan kiyidi, cenggurssaa xoqqu oottidi
    GODAAKKO, bantta Xoossaakko, waassidosona. Hegeetikka Yaasa, Baana, Qaadimi7eela,
    SHabaaniyaa, Buuna, SHerebiyaa, Baananne Kanaana.
  spa-PDDPT: Luego Jesuá, Bani, Cadmiel, Sebanías, Buni, Serebías, Bani y Quenani
    subieron al estrado de los levitas y clamaron a gran voz a Yavé su ʼElohim.
  gun-gun: Ha'e gui levita kuery ikuai aguã pyrõa oĩ va'e áry ma Jesua, Bani, Cadmiel,
    Sebanias, Buni, Serebias, Bani ha'e Quenani opu'ã vy ojapukai atã okuapy Senhor
    Nguuete pe.
  agu-BL: 'Nintzun e'' je'' yi e'' xonl Leví tibaj yi e''chk yotx, nin e'' oc tan
    cu''swutzil tetz Kataj yi kaRyosil. Chin chiwi'' nin ban tan yol. Je chibi'' yi
    e''a''tz: Josué, Binuy, Cadmiel, Sabanías, Buni, Serebías, Bani nin Quenani.'
  ilo-ULB: Dagiti Levita a da Jesua, Bani, Kadmiel, Sebanias, Bunni, Serebias, Bani
    ken Kenani ket nagtakderda kadagiti agdan sada nagkararag iti napigsa kenni Yahweh
    a Diosda.
  kpg-kpg: 'Aanei go digau Levi ala nogo tuu i hongo nadau hada: go Jeshua, Bani,
    Kadmiel, Shebaniah, Bunni, Sherebiah, Bani mo Chenani. Digau aanei e dalodalo
    gi nua ang gi Dimaadua go di nadau God.'
  uig-ARA: لاۋىيلاردىن يەشۇئا، بانى، كادمىيەل، شەبانىيا، بۇننى، شەرەبىيا، بانى ۋە
    كېنانىلار پەلەمپەيلەردە تۇرۇپ ئۆزلىرىنىڭ خۇداسى بولغان پەرۋەردىگارغا ئۈنلۈك ئاۋاز
    بىلەن نىدا قىلدى.
  sus-sus: Lewika Yesuwa, Bani, Kadamiyɛli, Sɛbanaya, Buni, Serebiya, Bani, nun Kenani
    naxa ti wuri yailanxi ma, e fa e Marigi Alatala xili e xui itexi ra.
  pon-2006: Mie en mehn Lipai kan pasapas ehu, eri, Sesua, Pani, Kadmiel, Sepanaia,
    Punni, Serepaia, Pani oh Kenani ahpw kin kesihnenda powe oh kapakap ni ngihl laud
    ong KAUN-O ar Koht.
  ksd-ksd: Ma Iesua, Bani, Kadmiel, Sebania, Buni, Serebia, Bani ma Kenani, dia ga
    tur ta ra kakao kai ra tarai Levi ma dia ga tangi ma ra ngala na nilai diat tadav
    ra Luluai kadia God.
  tur-YTC: O zaman Levililer'den Yeşua, Bani, Kadmiel, Şevanya, Bunni, Şerevya, Bani
    ve Kenani merdivenlerde durup yüksek sesle Tanrıları Yahve'ye feryat ettiler.
  ind-AYT: Orang-orang Lewi berdiri di atas tangga. Mereka adalah Yesua, Bani, Kadmiel,
    Sebanya, Buni, Serebya, Bani, dan Kenani. Mereka memanggil TUHAN, Allah mereka,
    dengan suara yang keras.
  nya-nya: 'Pa makwerero okhalapo alevi anayimirirapo anthu awa: Yesuwa, Bani, Kadimieli,
    Sebaniya, Buni, Serebiya, Bani ndi Kenani. Iwowa ankapemphera mokweza mawu kwa
    Yehova Mulungu wawo.'
  hrv-hrv: A Ješua, Bani, Kadmiel, Šebanija, Buni, Šerebja, Bani i Kenani, popevši
    se na poviše mjesto za levite, vapili su snažnim glasom Jahvi, Bogu svome.
  mps-mps: Te Livai meba te po pusubo pesageba dolugulama, tama augwa Genuai Bidi
    Godiba i bomo elama weyu, tama augwa agaba gedu haluasa po wai. Te Livai dabego
    nogi te tiwai, Jesua, me Bani, me Katmiel, me Sebania, me Buni, me Serebia, tama
    gasa Bani, me Kenani dao.
  tpi-tpi: Sampela Livai i sanap antap long wanpela ples bilong autim tok na ol i
    singaut strong long God, Bikpela bilong ol, na ol i prea long em. Nem bilong ol
    dispela Livai i olsem, Jesua na Bani na Katmiel na Sebania na Buni na Serebia
    na narapela Bani na Kenani.
  dan-1931: Og Jesua, Bani, Kadmiel, Sjebanja, Bunni, Sjerebja, Bani og Kenani trådte
    op på Levitternes Forhøjning og råbte med høj Røst til HERREN deres Gud;
  vie-OVCB: Có những người Lê-vi như Giê-sua, Ba-ni, Cát-mi-ên, Sê-ba-nia, Bun-ni,
    Sê-rê-bia, Bu-ni, và Kê-na-ni đứng trên một cái bệ, lớn tiếng kêu cầu Chúa Hằng
    Hữu, Đức Chúa Trời của họ.
  guj-2017: લેવીઓ એટલે યેશૂઆ, બાની, કાદમીએલ, શબાન્યા, બુન્ની, શેરેબ્યા, બાની તથા કનાની
    તે સર્વએ લેવીઓની સીડી ઉપરથી મોટે અવાજે પોતાના ઈશ્વર યહોવાહને વિનંતી કરી.
  pon-2006A: Mie en mehn Lipai kan pasapas ehu, eri, Sesua, Pani, Kadmiel, Sepanaia,
    Punni, Serepaia, Pani oh Kenani ahpw kin kesihnenda powe oh kapakap ni ngihl laud
    ong KAUN-O ar Koht.
  por-BRBSL: Então Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani e Chenani
    dos Levitas se levantaram nas escadas, e gritaram com voz alta a Javé seu Deus.
  cth-cth: Hot patetlah, Levih taminaw khalai rasang dawk Jeshua, Bani, Kadmiel, Shebaniah,
    Bunni, Sherebiah, Bani hoi Kenani naw hah a kangdue awh teh, kacaipounglah BAWIPA
    Cathut hah a kaw awh.
  twi-twi: Na Lewifo no bi gyina atrapoe so reteɛ mu frɛ Awurade, wɔn Nyankopɔn. Saa
    nnipa no ne Yesua, Bani, Kadmiel, Sebania, Buni, Serebia, Bani ne Kenani.
  hlt-hlt: Te vaengah Levi Jeshua, Bani, Kadmiel, Shebaniah, Buni, Sherbiah, Bani,
    Kenanih tah kham ah pai tih a Pathen BOEIPA te ol a len la a khue khue.
  tbz-SIM: Kɛ̀ Sosuwee nɛ̀ Bɑni nɛ̀ Kɑdimiɛdi nɛ̀ Sebɑnniyɑ nɛ̀ Bunni nɛ̀ Sedebiɑ
    nɛ̀ Bɑnni nɛ̀ Kenɑnni kɛ̀ bɛ̀ɛ dekɛ diwũɔ̃tɔ̀nnì ĩ́nkɛ̀ kɛ bɔ́útɛ́ kɛĩ́nkɛ̀, kɛ
    bɑ́ntɛ̀ Kuyie nnɛ̀ mɛtɑmmɛ̀ kperímɛ̀.
  msy-2020: 'Livaiba akam akurir dakozimɨn ghuavanadir adɨdiamɨn tuivighav ikiava,
    akam akura pamtemɨn Ikiavɨra Itir God, men Godɨn dɨa an azangsɨsi. Men ziabar
    kara: Jesua, Bani, Katmiel, Sebania, Buni, Serebia, ko Banin igharazim ko Kenani.'
  dop-dop: Nɑ Lefii nyǝ́mɑ, nɑ Yesuwɑ, nɑ Pɑni, nɑ Kɑtǝmǝyɛlɩ, nɑ Sepɑniyɑ, nɑ Puni,
    nɑ Selepiyɑ, nɑ Pɑni, nɑ Kenɑni pɑ́ kʋlɩ nɑ pɑ́ sǝlǝmǝnɑ nɔɔsɩ sɔsɔɔnsɩ sɩ Tɑcɑɑ
    Ɩsɔ ɩ́ wɑɑsɩ-wɛ.
  azb-azb: Yeşua, Bani, Qadmiel, Şevanya, Bunni, Şerevya, Bani və Kenani Levililərin
    pilləkəninin üstünə qalxıb özlərinin Allahı Rəbbə uca səslə yalvardılar.
  eng-DBY: Then stood up upon the platform of the Levites, Jeshua, and Bani, Kadmiel,
    Shebaniah, Bunni, Sherebiah, Bani, Chenani, and cried with a loud voice to Jehovah
    their God.
  hin-2017: और येशुअ, बानी, कदमीएल, शबन्याह, बुन्नी, शेरेब्याह, बानी और कनानी ने लेवियों
    की सीढ़ी पर खड़े होकर ऊँचे स्वर से अपने परमेश्वर यहोवा की दुहाई दी।
  wol-KYG: Yeswa daldi taxaw ca kaw dëx ba ñu jagleel Leween ña, mook Baani ak Kadmiyel
    ak Sebaña ak Buuni ak Serebya ak Baani meneen ma, ak Kenani. Ña ngay àddu ca kaw,
    di wax ak seen Yàlla Aji Sax ji.
  eng-YLT: And there stand up on the ascent, of the Levites, Jeshua, and Bani, Kadmiel,
    Shebaniah, Bunni, Sherebiah, Bani, Chenani, and they cry with a loud voice unto
    Jehovah their God.
  eng-WYC-2017: Forsooth they rised [up] on the degrees, of deacons [or Levites],
    Jeshua, and Bani, Kadmiel, Bunni, Shebaniah, Sherebiah, Bani, and Chenani. And
    the deacons [or Levites] cried with great voice to their Lord God.
  eng-WMBB: Then Yeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani, and Chenani
    of the Levites stood up on the stairs, and cried with a loud voice to the LORD
    their God.
  urd-GVH: यशुअ, बानी, क़दमियेल, सबनियाह, बुन्नी, सरिबियाह, बानी और कनानी जो लावी
    थे एक चबूतरे पर खड़े हुए और बुलंद आवाज़ से रब अपने ख़ुदा से दुआ की।
  rug-rug: Koa nana si keke hatara ululu tadi na tie Livaeti, turu vasina sari Zesua,
    Bani, Kedimieli, Sebanaea, Buni, Serebia, Bani, meke Kenani, meke varavara va
    ululae la koe Zihova sa dia Tamasa si arini.
  gaz-gaz: Lewwonni jechuunis Yeeshuuʼaan, Baaniin, Qadmiiʼeel, Shebaniyaan, Buniin,
    Sheereebiyaan, Baanii fi Kenaan waltajjiiwwan irra dhaabatanii sagalee ol fudhatanii
    Waaqayyo isaanii waammatan.
  fra-LSG: Josué, Bani, Kadmiel, Schebania, Bunni, Schérébia, Bani et Kenani montèrent
    sur l’estrade des Lévites et crièrent à haute voix vers l’Éternel, leur Dieu.
  gnn-gnn: Ga walalanydja yukurrana ŋunhi ḏalkarra'mirrinydja walala djinga'‐djingaryurrunana
    garrwar märr bala'palaŋura wal'ŋu, ga walala yukurrana bukumirriyaŋalanydja be
    warray, dhä‐warrwar warray wal'ŋu Godkala.
  yal-yal: Lewi bɔnsɔnna muxuna ndee yi keli, e te gbingbinna fari, Yosuwe nun Bani
    nun Kadamile nun Sɛbaniha nun Bunni nun Serebi nun Bani nun Kenani. Ne yi e xuini
    te Alatala ma, e Ala.
  haw-1868: Ku ae la ma kahi kiekie, o na Levi, o Iesua, a me Bani, Kademiela, Sebania,
    Buni, Serebia, Bani, Kenani, a kahea aku la lakou me ka leo nui ia Iehova ko lakou
    Akua.
  arb-NAV: وَوَقَفَ يَشُوعُ وَبَانِي وَقَدْمِيئِيلُ وَشَبَنْيَا وَبُنِّي وَشَرَبْيَا
    وَبَانِي وَكَنَانِي عَلَى دَرَجِ اللّاوِيِّينَ، وَهَتَفُوا بِصَوْتٍ عَظِيمٍ إِلَى
    الرَّبِّ إِلَهِهِمْ.
  ewe-ewe: Levitɔ aɖewo nɔ agba la dzi, eye wonɔ Yehowa kafum kple aseyetsohawo. Ame
    siawoe nye, Yesua, Bani, Kadmiel, Sebania, Buni, Serebia, Bani kple Kenani.
  eng-LEE: Then stood up upon the stairs of the Levites, Jeshua' and Bani, Kadmiel,
    Shebanyah, Bunni, Sherebyah, Bani, and Kenani, and they cried with a loud voice
    unto the Lord their God.
  asm-FB: লেবীয়া, যেচুৱা, বানী, কদ্মীয়েল, চবনিয়া, বুন্নী, চেৰেবিয়া, বাণী, আৰু
    কনানী সকলে খটখটিত থিয় হৈ, তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ আগত উচ্চস্বৰে স্তুতিগীত কৰিলে।
  sus-A: لٍوِكَ يٍسُوَ، بَنِ، كَدَ مِيّلِ، سّبَنَيَ، بُنِ، سٍرٍبِيَ، بَنِ، نُن كٍنَنِ
    نَشَ تِ وُرِ يَءِلَنشِ مَ، عٍ قَ عٍ مَرِفِ عَلَتَلَ شِلِ عٍ شُي عِتٍشِ رَ.
  fra-SBL: Alors Jeshua, Bani, Kadmiel, Shebania, Bunni, Sherebia, Bani et Chenani,
    d'entre les Lévites, se levèrent sur l'escalier et crièrent d'une voix forte à
    l'Éternel, leur Dieu.
  hbo-hbo: וַיָּ֜קָם עַֽל־מַֽעֲלֵ֣ה הַלְוִיִּ֗ם יֵשׁ֨וּעַ וּבָנִ֜י קַדְמִיאֵ֧ל שְׁבַנְיָ֛ה
    בֻּנִּ֥י שֵׁרֵבְיָ֖ה בָּנִ֣י כְנָ֑נִי וַֽיִּזְעֲקוּ֙ בְּקֹ֣ול גָּדֹ֔ול אֶל־יְהוָ֖ה
    אֱלֹהֵיהֶֽם׃
  kik-kik: Na rĩrĩ, ngathĩ-inĩ nĩ haarũgamĩte Alawii, nĩo Jeshua, na Bani, na Kadimieli,
    na Shebania, na Buni, na Sherebia, na Bani, na Kenani, nao magakayagĩra Jehova
    Ngai wao na mĩgambo maanĩrĩire.
  fra-NCL: Josué, Bani, Cedmiel, Sabanias, Bonni, Sarébias, Bani et Chanani, étant
    montés sur l’estrade des lévites, crièrent à haute voix vers Yahweh, leur Dieu.
  cek-AK: Thlung nuiah angdoe Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah,
    Bani, Khenani hoi Levi mah, angmacae ih Angraeng Sithaw to tha hoiah kawk o.
  cuk-cuk: 'Agine, Levita-dule: Jesúa, Bani, Cadmiel, Sebanías, Buni, Serebías, Bani,
    degi, Quenani, nibakwaa urgo-aila-soblealid-birgi nakwismalad. Agi, binnasuli
    e-Bab-Dummad-Jehováʼse gotemalad.'
  uig-CYR: Лавийлардин Йәшуа, Бани, Кадмийәл, Шәбания, Бунни, Шәрәбия, Бани вә Кенанилар
    пәләмпәйләрдә туруп өзлириниң Худаси болған Пәрвәрдигарға үнлүк аваз билән нида
    қилди.
  tel-2017: లేవీయులైన యేషూవ, బానీ, కద్మీయేలు, షెబన్యా, బున్నీ, షేరేబ్యా, బానీ, కెనానీ
    అనేవాళ్ళు మెట్ల మీద నిలబడి, తమ తలలు పైకెత్తి దేవుడైన యెహోవాను వేడుకున్నారు.
  hat-BSA: Alò, sou etaj, Levit yo te kanpe Jousé, Bani, Dadmiel, Schebania, Bunni,
    Schérébia, Bani avèk Kenani. Yo t ap kriye ak vwa fò anlè a SENYÈ a, Bondye yo
    a.
  kos-kos: 'Oasr acn se loangyak nu sin mwet Levi, na mwet inge elos tuyak fac: Jeshua,
    Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani ac Chenani. Elos pre ke pusra
    lulap nu sin LEUM GOD lalos.'
  hbo-WLC: וַיָּ֜קָם עַֽל־מַֽעֲלֵ֣ה הַלְוִיִּ֗ם יֵשׁ֨וּעַ וּבָנִ֜י קַדְמִיאֵ֧ל שְׁבַנְיָ֛ה
    בֻּנִּ֥י שֵׁרֵבְיָ֖ה בָּנִ֣י כְנָ֑נִי וַֽיִּזְעֲקוּ֙ בְּק֣וֹל גָּד֔וֹל אֶל־יְהוָ֖ה
    אֱלֹהֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ Jeshua, Bani, Kadmiel, Shebanaya, Buni, Sherebaya, Bani na Kenani
    rigoro guzo nʼelu ihe nguzo ndị Livayị. Ha jiri oke olu kpọkuo Onyenwe anyị bụ
    Chineke ha.
  ory-ory: ଆଉ, ଲେବୀୟମାନେ, ଯେଶୂୟ ଓ ବାନି, କଦ୍‍ମୀୟେଲ, ଶବନୀୟ, ବୁନ୍ନି, ଶେରେବୀୟ, ବାନି ଓ
    କନାନି ପାବଚ୍ଛରେ ଠିଆ ହୋଇ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କୁ ଉଚ୍ଚସ୍ୱରରେ ଡାକିଲେ।
  chk-chk: Mi wor eu leni mi ekis tekia fän iten ekewe mwän seni ewe ainangen Lefi,
    ia Jesua, Pani, Katmiel, Sepania, Puni, Serepia, Pani me Chenani ra ütä ie. Ra
    leüömong le iotek ngeni ewe Samol mi Lapalap ar we Kot.
  rop-rop: Wal sambala step bin deya langa det pleis, en sambala Libaimen bin jandap
    ontop langa detlot step en dislot neim blanga olabat na, Jeshuwa, Bani, Kedmiyel,
    Shebanaiya, Bunai, Sherebaiya, Bani en Kenanai. Deibin prei adbala langa YAWEI
    det trubala God blanga olabat.
  ukr-1871: 'І стали на підвисшеному місцї левітів: Ісус, Банїя, Кадмиїл, Шеванїя,
    Вуннїй, Шеревія, Банїя, Хананї й покликали голосно до Господа, Бога свого.'
  deu-1951: Und auf der Erhöhung der Leviten standen Jesua, Banai, Kadmiel, Sebanja,
    Buni, Serebja, Bani und Kenani und schrieen laut zu dem HERRN, ihrem Gott.
  eng-JPS: Then stood up upon the platform of the Levites, Jeshua, and Bani, Kadmiel,
    Shebaniah, Bunni, Sherebiah, Bani, and Chenani, and cried with a loud voice unto
    the LORD their God.
  srp-1865: A Isus i Vanije, Kadmilo, Sevanija, Vunije, Serevija, Vanije i Hananije
    popevši se na mjesto podignuto za Levite vapijahu glasom velikim ka Gospodu Bogu
    svojemu.
  lug-lug: 'Bano be Baleevi abaali bayimiridde ku madaala: Yesuwa, ne Baani, ne Kadumyeri,
    ne Sebaniya, ne Bunni, ne Serebiya, ne Baani ne Kenani, abaakoowoolanga Mukama
    Katonda waabwe mu ddoboozi ery’omwanguka.'
  heb-heb: ויקם על מעלה הלוים ישוע ובני קדמיאל שבניה בני שרביה בני כנני ויזעקו בקול
    גדול אל יהוה אלהיהם׃
  ben-IRV: যেশূয়, বানি, কদ্‌মীয়েল, শবনিয়, বুন্নি, শেরেবিয়, বানি ও কনানী নামে লেবীয়েরা
    তাদের সিঁড়িতে দাঁড়িয়ে নিজেদের ঈশ্বর সদাপ্রভুর কাছে চিত্কার করে ডাকলেন।
  pan-pan: ਤਦ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਯੇਸ਼ੂਆ, ਬਾਨਈ, ਕਦਮੀਏਲ, ਸ਼ਬਨਯਾਹ, ਬੁੰਨੀ, ਸ਼ੇਰੇਬਯਾਹ, ਬਾਨੀ
    ਅਤੇ ਕਨਾਨੀ ਨੇ ਪੌੜੀਆਂ ਉੱਤੇ ਖੜ੍ਹੇ ਹੋ ਕੇ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ
    ਦੁਹਾਈ ਦਿੱਤੀ।
  mya-JVB: ထိုအခါ လေဝိ သားယောရှု ၊ ဗာနိ ၊ ကပ်မျေလ ၊ ရှေဗနိ ၊ ဗုန္နိ ၊ ရှေရဘိ ၊ ဗာနိ
    ၊ ခေနနိ တို့သည် ပလ္လင် ပေါ် မှာရပ် ၍၊ သူ တို့၏ ဘုရား သခင်ထာဝရဘုရား အား ကြီးစွာ
    သောအသံ နှင့် ကြွေးကြော် ကြ၏။
  tbg-tbg: Vika ruvaaqumavi vaumanta Rivaira anku vonavu kantaaqa taintaqaa himpi
    vauka Jesuaavave, Banivave, Katmielivave, Sebaniaavave, Bunivave, Serebiaavave,
    vo Banivave, Kenaanivave, vinavuka taintaqaa vaiha Nora Kotira nái Variqa aareha
    vaura.
  hmo-hmo: Levi taudia be mai edia pata ta, edia gini gabuna. Pata ena latanai Iesua,
    Bani, Kademiele, Sebanaia, Buni, Serebaia, Bani bona Kenani idia gini. Idia ese
    Lohiabada, edia Dirava dekenai idia guriguri, mai boiboi bada danu.
  urd-urd: तब क़दमीएल, यशू'अ, और बानी, और सबनियाह, बुन्नी और सरीबियाह, और बानी, और
    कना'नी ने लावियों की सीढ़ियों पर खड़े होकर बलन्द आवाज़ से ख़ुदावन्द अपने ख़ुदा
    से फ़रियाद की।
  rus-SYN: 'И стали на возвышенное место левитов: Иисус, Вания, Кадмиил, Шевания,
    Вунний, Шеревия, Вания, Хенани, и громко взывали к Господу Богу своему.'
  bqc-SIM: 'Levii buieↄ zɛ gba pↄ́ wa dànɛ́ musu, aa lɛzù Dii ń Luazi gbã́ugbãu.
    An tↄ́ↄn kɛ: Yesua, Bani, Kamiɛli, Sebania, Buni, Selebia, Bani ń Kenanio.'
  tcz-CHONGTHU: Levite - Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani,
    chuleh Kenani- hichenghi Levite kalbia adingun Pakai a Pathen u kom’ah othong
    sangtah in asamun apentho jengun ahi.
  mar-mar: मग लेवी असलेले येशूवा, बानी, कदमीएल, शबन्या, बुन्नी, शेरेब्या बानी, आणि
    कनानी जिन्यावर उभे राहिले आणि त्यांनी खूप मोठयाने परमेश्वर देवाचा धावा केला.
  qub-qub: Nircur cüracunata yanapaj Leví runacuna Josué, Binuy, Cadmiel, Sebanías,
    Buni, Serebías, Bani, Quenani wicharan chacranca caycajman. Paycuna gayarayparaj
    Tayta Diosta mañacuran.
  bqp-bqp: 'Levi kenↄ zɛna tìntin kũ ò kɛ̀ńnɛ musu, ò lɛ́ zù Dikiri ń Ludai gbãngbãn.
    Ń tↄ́nↄn dí: Yesua, Bani, Kadamiɛli, Sebania, Buni, Serebia, Bani kũ Kenanio.'
  hat-hat: 'Yo te moute yon lestrad pou moun Levi yo. Men moun ki te kanpe sou lestrad
    la: Se te Jozye, Bani, Kadmyèl, Chebanya, Bouni, Cherebya, Bani ak Kenani. Yo
    t''ap lapriyè byen fò nan pye Bondye.'
  eng-BSB: And the Levites—Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani,
    and Chenani—stood on the raised platform and cried out in a loud voice to the
    LORD their God.
  eng-WEBPB: Then Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani, and Chenani
    of the Levites stood up on the stairs, and cried with a loud voice to the LORD
    their God.
  kbq-kbq: Hanki Livae naga'mo'zama manisga hu'nezama nenekema nehaza tratera, Jesua'ma
    Bani'ma Katmieli'ma Sebania'ma Buni'ene Kenani'ma hu'za ana tratera mani'ne'za
    ranke hu'za Ra Anumzana zamagra'a Anumzamofontega nunamuna hu'naze.
  nhe-BL: 'Huan tlahuejcapa ipan nopa escalones moquetzayayaj nopa levitame: Jesúa,
    Bani, Cadmiel, Sebanías, Buni, Serebías, Bani huan Quenani. Huan chicahuac quinojnotzayayaj
    TOTECO Dios.'
  bus-bus: 'Levi kenↄ zɛna tinti kɛ̀ wà kɛ̀ńnɛ musu, aↄ̃ lɛ́ zù Dii ń Ludazi gbãngbãn.
    Aↄ̃ tↄ́nↄn yɛ̀: Yesua, Bani, Kadamiɛli, Sebania, Buni, Serebia, Bani kↄ̃n Kenanio.'
  gub-BL: 'Amo awa upu''àm ywyrapew Erewi izuapyapyr wapyta haw rehe uzar Tupàn Tuweharupi
    Wiko Ma''e pe uze''eg wahyhaw rupi wà. Na''aw waner xe wà: Zezua, Mani, Kazimiew,
    Xemani, Muni, Xeremi, Mani, Kenani.'
  eng-DRA: 'And there stood up upon the seep of the Levites, Josue, and Bani, and
    Cedmihel, Sabania, Bonni, Sarebias, Bani, and Chanani: and they cried with a loud
    voice to the Lord their God.'
