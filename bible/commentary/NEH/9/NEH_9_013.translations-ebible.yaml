verse: NEH.009.013
translations:
  mal-C: “സീനായി മലയിലേക്ക് അങ്ങ് ഇറങ്ങിവന്നു; സ്വർഗത്തിൽനിന്ന് അങ്ങ് അവരോടു സംസാരിക്കുകയും
    ചെയ്തു. നീതിയുക്തവും സത്യവുമായ അനുശാസനങ്ങളും നിയമങ്ങളും നല്ല ഉത്തരവുകളും കൽപ്പനകളും
    അങ്ങ് അവർക്കു നൽകി.
  deu-TKW: Und auf den Berg Sinai stiegst du hinab, und indem du mit ihnen vom Himmel
    her redetest, gabst du ihnen billige Rechtsforderungen und wahrhaftige Gesetze
    und gute Satzungen und Gebote.
  lin-lin: Okitaki na ngomba Sinai, olobaki na bango wuta na likolo mpe opesaki bango
    malako, mibeko ya solo mpe ya alima, mitindo mpe bikateli malamu.
  eng-LSV: And on Mount Sinai You have come down, || Even to speak with them from
    the heavens, || And You give to them right judgments, || And true laws, good statutes
    and commands.
  eng-GNV: Thou camest downe also vpon mount Sinai, and spakest vnto them from heauen,
    and gauest them right iudgements, and true lawes, ordinances and good commandements,
  eng-WEBSTER: 'Thou camest down also upon mount Sinai, and spokest with them from
    heaven, and gavest them right judgments, and true laws, good statutes and commandments:'
  nhw-BL: “Ta tihualtemoc ipan nopa tepetl Sinaí, huan ticamanaltic ininhuaya israelitame
    huan tiquinmacac cuali tlamachtilme huan tlanahuatilme catli xitlahuac, huan catli
    melahuac huan catli cuali.
  swh-ONEN: “Ulishuka katika Mlima Sinai, ukanena nao kutoka mbinguni. Uliwapa masharti
    na sheria zile ambazo ni za kweli na haki, pia amri na maagizo mazuri.
  bba-bba: A sɑrɑmɑ sɑɑ wɔllun di, mɑ ɑ kɑ bu ɡɑri kuɑ Sinɑin ɡuurɔ. A bu woodɑ ɡeɑ
    kɑ sɔ̃ɔsi ɡeenu wɛ̃.
  eng-KJVCPB: 'Thou camest down also upon mount Sinai, and spakest with them from
    heaven, and gavest them right judgments, and true laws, good statutes and commandments:'
  luo-luo: “Ne ilor e Got Sinai; mane iwuoyo kodgi gie polo. Ne imiyogi puonj kod
    chike makare kendo madiera kendo ne imiyogi puonj maber.
  meu-meu: Oi na Sinai ororona dorina ai o diho, bona guba amo o hereva henidia, hahemaoro
    herevadia maoromaorodia bona taravatu momokanidia bona haheḡani bona hahedua herevadia
    namodia o henidia.
  npi-ULB: तपाईं स्वर्गबाट सीनै पर्वतमा ओर्लनुभयो, र तिनीहरूसित बोल्नुभयो अनि तिनीहरूलाई
    धार्मिक नियमहरू, साँचो व्यवस्था र असल विधिविधानसाथै आज्ञाहरू दिनुभयो ।
  yor-yor: “Ìwọ sọ̀kalẹ̀ wá sí orí òkè Sinai; ìwọ bá wọn sọ̀rọ̀ láti ọ̀run. Ìwọ fún
    wọn ní ìlànà àti àwọn òfin tí ó jẹ́ òdodo tí ó sì tọ́ àti ìlànà tí ó dára.
  ind-ind: Dari surga Engkau turun ke atas gunung Sinai dan berbicara kepada mereka.
    Engkau memberi mereka peraturan-peraturan dan ketetapan-ketetapan yang adil serta
    hukum-hukum dan perintah-perintah yang baik.
  pes-OPCB: «تو بر کوه سینا نزول فرمودی و از آسمان با ایشان سخن گفتی و قوانین خوب
    و احکام راست به ایشان بخشیدی.
  tgl-ULB: Sa bundok ng Sinai bumaba ka at kinausap sila mula sa langit at binigyan
    mo sila ng makatuwirang mga kautusan at totoong mga batas, mabuting mga alituntunin
    at mga kautusan.
  cbu-NT: Mishat, shiy Sinayush mach karuweerush, íwar kanindap tputsee tsiyatarangsha.
    Itsinsaru taamaam kamachtarangsha. Shaanaatsi chinashish tayaspatarangsha. Kamachtamareetsish
    wanasirimshee kamachtarangitamsha.
  hui-hui: Hari Sainaini í̠ni daluwa í̠ninaga wali agali baba bi lalu í̠naga mana
    bayale biaru bayuwa lawai halu lamiriyagoni.
  mya-mya: ကိုယ်​တော်​သည်​ကောင်း​ကင်​ဘုံ​မှ​ဆင်း​သက်​တော်​မူ​၍ သိ​နာ​တောင်​တွင်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား
    မိန့်​မြွက်​တော်​မူ​ပါ​၏။ သူ​တို့​အား​မွန်​မြတ်​သည့်​ပ​ညတ်​တော်​များ​နှင့် မှန်​ကန်​သော​သြ​ဝါ​ဒ​များ​ကို​ပေး​တော်​မူ
    ပါ​၏။
  bod-N: ཁྱེད་རང་རི་བོ་སི་ནཱའི་སྟེང་དུ་ཕེབས་ཏེ་ནམ་མཁའ་ནས་དེ་དག་ལ་གསུང་གླེང་མཛད་ཅིང་།
    དྲང་གཞག་གི་སྒྲིག་སྲོལ་དང་བདེན་པ་ཉིད་ཀྱི་བཀའ་ཁྲིམས། ཁྲིམས་ལུགས་དང་བཀའ་རྒྱ་བཟང་པོ་བཅས་གནང་བ་དང་།
  sna-sna: “Makaburuka paGomo reSinai, mukataura navo kubva kudenga. Makavapa mitemo
    nemirayiro yakarurama neyakanaka, uye mitemo nezvakarayirwa zvakanaka.
  spa-BLM: “También bajaste al monte Sinaí, y hablaste con ellos desde el cielo, y
    les diste ordenanzas rectas y leyes verdaderas, buenos estatutos y mandamientos,
  cac-cac: Slajvi chi', emnacul d'a sjolom lum vitz Sinaí, a lolonnac emta d'a eb'.
    Ac'annac ley to tojol d'a eb' yed' c'ayb'ub'al te yel yed' pax checnab'il te vach'.
  swh-ULB: Ulishuka juu ya Mlima Sinai ukazungumza nao kutoka mbinguni ukawapa amri
    za haki na sheria za kweli, amri nzuri na maagizo.
  bel-bel: І сышоў Ты на гару Сінай і гаварыў зь імі зь неба, і даў ім суды справядлівыя,
    законы правільныя; пастановы і запаведзі добрыя.
  deu-ELBBK: Und auf den Berg Sinai bist du herabgestiegen und hast vom Himmel her
    mit ihnen geredet; und du hast ihnen gerade Rechte und Gesetze der Wahrheit, gute
    Satzungen und Gebote gegeben.
  mbb-OT: “Puun te langit nenaug ka pehendiyà te Buntud he Sinai ne nekidlalag ka
    kandan. Mibeǥayan nu sikandan te hustu he menge penurù wey meupiya he menge suǥù
    wey menge sulunuzen.
  mal-2015: നീ സീനായിമലമേൽ ഇറങ്ങി ആകാശത്തുനിന്നു അവരോടു സംസാരിച്ചു അവർക്കു ന്യായമായുള്ള
    വിധികളും സത്യമായുള്ള ന്യായപ്രമാണങ്ങളും നല്ല ചട്ടങ്ങളും കല്പനകളും കൊടുത്തു.
  rmc-rmc: Avľal tele pro verchos Sinaj, prevakerďal ke lende andral o ňebos a diňal
    lenge o prikazaňja o zakoni, so hine čačipnaskre the lačhe.
  pes-OPV: و بر کوه سینا نازل شده، با ایشان از آسمان تکلم نموده و احکام راست و شرایع
    حق و اوامر و فرایض نیکو را به ایشان دادی.
  ron-1924: Те-ай коборыт пе мунтеле Синай, ле-ай ворбит дин ынэлцимя черурилор ши
    ле-ай дат порунчь дрепте, леӂь адевэрате, ынвэцэтурь ши орындуирь минунате.
  ben-OBCV: “তুমি সীনয় পর্বতের উপর নেমে এসেছিলে; স্বর্গ থেকে তাদের সঙ্গে কথা বলেছিলে।
    তুমি তাদের ন্যায্য নির্দেশ, বিধি ও বিধান দিয়েছিলে।
  som-som: Waxaad weliba ku soo kor degtay Buur Siinay, oo iyagaad kala hadashay xagga
    samada, oo waxaad siisay xukummo qumman, iyo sharciyaal xaq ah, iyo qaynuunno
    wanwanaagsan, iyo amarro,
  lat-VUC: 'Ad montem quoque Sinai descendisti, et locutus es cum eis de cælo, et
    dedisti eis judicia recta, et legem veritatis, cæremonias, et præcepta bona:'
  eng-ASVBT: Thou camest down also upon mount Sinai, and spakest with them from heaven,
    and gavest them right ordinances and true laws, good statutes and commandments,
  ita-1885: E scendesti in sul monte di Sinai, e parlasti con loro dal cielo, e desti
    loro ordinazioni diritte, e leggi veraci, statuti, e comandamenti buoni.
  eng-ULB: On Mount Sinai you came down and you spoke with them from heaven and gave
    to them righteous decrees and true laws, good statutes and commandments.
  spa-VBL: Descendiste en el monte Sinaí. Les hablaste desde el cielo. Les diste caminos
    correctos para vivir, leyes verdaderas, y buenos reglamentos y mandamientos.
  fra-_FOB: Tu descendis sur la montagne de Sinaï; et tu leur parlas des cieux, et
    tu leur donnas des ordonnances droites, des lois de vérité, de bons statuts et
    de bons commandements.
  mal-mal: അങ്ങ് സീനായിമലമേൽ ഇറങ്ങി, ആകാശത്തുനിന്ന് അവരോട് സംസാരിച്ച് അവർക്ക് ന്യായമായുള്ള
    വിധികളും സത്യമായുള്ള ന്യായപ്രമാണങ്ങളും നല്ല ചട്ടങ്ങളും കല്പനകളും നൽകി.
  urd-GVR: Tū Koh-e-Sīnā par utar āyā aur āsmān se un se hamkalām huā. Tū ne unheṅ
    sāf hidāyāt aur qābil-e-etamād ahkām die, aise qawāyd jo achchhe haiṅ.
  suz-BL: गे सीनै डांडामी यितीनी। मिनु स्‍वर्ग रे मेकोपुकी नु लोव़ पाइतीनी। गे मेको
    आन कली इन ठीक पतीक लोव़, थमा शेंतीके, इन रिम्‍शो फुल्‍लुम मुशा ब्रेक्‍शो लोव़
    नु इन शेंतीके गेतीनी। प्रस्‍थान १९:१८; प्रस्‍थान २०:१-१७
  ita-1927: E scendesti sul monte Sinai e parlasti con loro dal cielo e desti loro
    prescrizioni giuste e leggi di verità, buoni precetti e buoni comandamenti;
  ckb-ckb: «لەسەر شاخی سینا دابەزیت و لە ئاسمانەوە لەگەڵیاندا دوایت. حوکمە ڕێک و فێرکردنە
    ڕاست و فەرز و فەرمانە باشەکانت دانێ.
  eng-BBE: 'And you came down on Mount Sinai, and your voice came to them from heaven,
    giving them right decisions and true laws, good rules and orders:'
  kan-OKCV: “ನೀವು ಸೀನಾಯಿ ಪರ್ವತದ ಮೇಲಕ್ಕೆ ಇಳಿದುಬಂದು, ಆಕಾಶದಿಂದ ಅವರ ಸಂಗಡ ಮಾತನಾಡಿದಿರಿ.
    ಸರಿಯಾದ ನ್ಯಾಯಗಳನ್ನೂ, ಸತ್ಯವಾದ ನಿಯಮಗಳನ್ನೂ, ಉತ್ತಮವಾದ ಕಟ್ಟಳೆಗಳನ್ನೂ, ಆಜ್ಞೆಗಳನ್ನೂ ಅವರಿಗೆ
    ಕೊಟ್ಟಿರಿ.
  bbb-bbb: A Uruo Sanae manino kubi ijia a saove ijia arina e one ije vua kuariae.
    Areme a uri akae one mukore ijiakiro akae ije a e boeje kena besu enafuna kafiamo
    ije abe miae.
  tam-2017: நீர் சீனாய்மலையில் இறங்கி, வானத்திலிருந்து அவர்களோடே பேசி, அவர்களுக்குச்
    செம்மையான நீதிநியாயங்களையும், நல்ல கட்டளைகளும் கற்பனைகளுமாகிய உண்மையான பிரமாணங்களையும்
    கொடுத்தீர்.
  spa-RV-1909: 'Y sobre el monte de Sinaí descendiste, y hablaste con ellos desde
    el cielo, y dísteles juicios rectos, leyes verdaderas, y estatutos y mandamientos
    buenos:'
  ron-BTF: Tu ai coborât de asemenea pe muntele Sinai și ai vorbit cu ei din cer,
    și le-ai dat judecăți drepte și legi adevărate, statute bune și porunci;
  eng-WEBP: “You also came down on Mount Sinai, and spoke with them from heaven, and
    gave them right ordinances and true laws, good statutes and commandments,
  eng-FBV: You descended on Mount Sinai. You spoke to them from heaven. You gave them
    right ways to live, true laws, and good regulations and commandments.
  nld-1939: Op de berg Sinaï zijt Gij nedergedaald, hebt van de hemel uit tot hen
    gesproken, en hun rechtvaardige voorschriften, betrouwbare wetten, voortreffelijke
    instellingen en geboden geschonken.
  nch-BL: “Ta tihualtemoc ipan nopa tepet Sinaí, huan ticamanaltic inihuaya israelitame
    huan tiquinmacac cuali tamachtilme huan tanahuatilme cati xitahuac, huan cati
    melahuac huan cati cuali.
  vie-1934: Chúa cũng giáng lâm tại trên núi Si-na-i, phán với chúng từ trên trời,
    ban cho chúng những luật lệ ngay thẳng, pháp độ chân thật, và những qui tắc cùng
    điều răn tốt lành.
  hin-CV: “तब आपने सीनायी पहाड़ पर उतरकर स्वर्ग से उनसे बातें की; आपने उनके लिए सच्ची
    व्यवस्था और अच्छी आज्ञाएं दी, आदर्श व्यवस्था और आज्ञा.
  spa-BES: Y descendiste al Monte Sinaí, y tu voz vino a ellos desde el cielo, dándoles
    decisiones correctas y leyes verdaderas, buenas reglas y órdenes.
  tdx-tdx: Nizotso am-bohi-Sinay eo irehe, ni­tsara am’ iereo boak’ andikerañ’ añe,
    nanolotse lily to naho i Hake vantañey vaho fepètse naho fañè soa;
  tha-KJV: พระองค์​เสด็จลงมาบนภูเขาซีนายและตรัสกับเขาจากฟ้าสวรรค์ และประทานคำตัดสิ​นอ​ันชอบ
    และพระราชบัญญั​ติ​ที่แท้ กฎเกณฑ์​และพระบัญญั​ติ​ที่​ดี​แก่​เขา
  por-BR-2018: E sobre o monte de Sinai desceste, e falaste com eles desde o céu;
    e deste-lhes regras justas, leis verdadeiras, e estatutos e mandamentos bons.
  deu-ELO: Und auf den Berg Sinai bist du herabgestiegen, und hast vom Himmel her
    mit ihnen geredet; und du hast ihnen gerade Rechte und Gesetze der Wahrheit, gute
    Satzungen und Gebote gegeben.
  eng-WYC-2018: Also thou camest down at the hill of Sinai, and spakest with them
    from heaven, and thou gavest to them rightful dooms, and the law of truth, ceremonies,
    and good commandments. (And thou camest down upon Mount Sinai, and spokest with
    them from heaven, and thou gavest them right judgements, and true laws, and good
    statutes, and commandments.)
  epo-epo: Kaj sur la monton Sinaj Vi malsupreniris, kaj Vi parolis al ili el la ĉielo,
    kaj donis al ili instrukciojn ĝustajn, instruojn verajn, leĝojn kaj ordonojn bonajn.
  uig-PIN: Sǝn Sinay teƣiƣa qüxüp, asmanda turup ular bilǝn sɵzlixip, ularƣa toƣra
    ⱨɵküm, ⱨǝⱪiⱪiy ixǝnqlik ⱪanunlar, yahxi bǝlgilimilǝr wǝ ǝmrlǝrni ata ⱪilding.
  beo-beo: 'Sainai Goumia, Di da Hebene fisili, ilima sia:musa: gudu sa:i. Di da sema
    noga:iwane amola olelesu noga:i, ilima i.'
  tpi-OTNT: Na taim ol i kamap long maunten Sainai yu stap long heven na toktok long
    ol. Na yu kam daun na yu stap antap long dispela maunten. Na yu bin givim planti
    gutpela stretpela lo long ol.
  hau-SA: “Ka sauko a kan Dutsen Sinai; ka yi musu magana daga sama. Ka ba su ƙa’idodi
    da dokokin da suke masu adalci da kuma daidai, ka ba su farillai da umarnai da
    suke da kyau.
  uig-LAT: Sen Sinay téghigha chüshüp, asmanda turup ular bilen sözliship, ulargha
    toghra höküm, heqiqiy ishenchlik qanunlar, yaxshi belgilimiler we emrlerni ata
    qilding.
  nde-nde: Wehla weza eNtabeni yaseSinayi; wakhuluma kubo usezulwini. Wabapha izimiso
    lemithetho eqondileyo njalo elungileyo, lezimemezelo lemilayo elungileyo.
  ton-ton: 'Pea naʻa ke ʻalu hifo foki ki he moʻunga ko Sainai, mo ke folofola kiate
    kinautolu mei he langi, mo ke foaki kiate kinautolu, ʻae ngaahi fakamaau totonu,
    mo e ngaahi fono moʻoni, ʻae ngaahi tuʻutuʻuni lelei mo e ngaahi fekau:'
  ces-1613: Potom jsi sstoupil na horu Sinai, a mluvil jsi s nimi s nebe, a vydal
    jsi jim soudy přímé a zákony pravé, ustanovení a přikázaní dobrá.
  eng-WMB: “You also came down on Mount Sinai, and spoke with them from heaven, and
    gave them right ordinances and true laws, good statutes and commandments,
  tam-TCV: “நீர் சீனாய் மலையின்மேல் வந்து இறங்கினீர், நீர் வானத்திலிருந்து அவர்களுடன்
    பேசினீர். அவர்களுக்கு நீதியும் நியாயமுமான ஒழுங்குவிதிகளையும், சட்டங்களையும், நலமான
    விதிமுறைகளையும், கட்டளைகளையும் கொடுத்தீர்.
  ceb-ULB: Mikanaog ka gikan sa Bukid sa Sinai ug nakigsulti ka kanila gikan sa kalangitan
    ug gihatag nimo kanila ang matarong nga mga kasuguan ug matuod nga mga balaod,
    ug maayong mga lagda ug mga mando.
  pol-UBG: Potem zstąpiłeś na górę Synaj i mówiłeś do nich z nieba. Dałeś im sprawiedliwe
    sądy, słuszne prawa, dobre ustawy i przykazania.
  agr-agr: Tuja tikich tsawantin muja Sinaínum akaikiuwaitme. Tuja nayaimpinum pujusam
    ditajai chichasuitme. Nuwi susauwaitme chicham umiktin shiig pegkeg aidau agagbau.
  kyc-kyc: Yake dokona karo epo yuu Sainai kyau dokona embena wambu dupwa pii lamaii.
    Mawa pii keyange dupwa maiyuo mana pii rolae dupwa lamaiyuo pii.
  urd-GVU: تُو کوہِ سینا پر اُتر آیا اور آسمان سے اُن سے ہم کلام ہوا۔ تُو نے اُنہیں
    صاف ہدایات اور قابلِ اعتماد احکام دیئے، ایسے قواعد جو اچھے ہیں۔
  deu-1912: Und bist herabgestiegen auf den Berg Sinai und hast mit ihnen vom Himmel
    geredet und gegeben ein wahrhaftiges Recht und ein rechtes Gesetz und gute Gebote
    und Sitten
  kan-2017: ಸೀನಾಯಿ ಬೆಟ್ಟದ ಮೇಲೆ ಇಳಿದು ಬಂದು ಆಕಾಶದ ಕಡೆಯಿಂದ ಅವರೊಡನೆ ಮಾತನಾಡಿ, ಅವರಿಗೆ ನೀತಿನಿಯಮಗಳನ್ನೂ,
    ಯಥಾರ್ಥ ಧರ್ಮೋಪದೇಶವನ್ನೂ, ಶ್ರೇಷ್ಠವಾದ ಆಜ್ಞಾವಿಧಿಗಳನ್ನೂ ಅನುಗ್ರಹಿಸಿದೆ.
  yap-yap: Mub u lang nga daken e burey ni Sinai ma ga welthin ngak e girdi’ rom u
    rom; ma ga pi’ ngorad e motochiyel ni bfel’ nge fonow nib yal’uw.
  hlt-MCSB: Sinai tlang ah na suntla tih amih te vaan lamloh na voek. Te vaengah amih
    te a thuem laitloeknah neh oltak olkhueng khaw, oltlueh neh a then olpaek te khaw
    na paek.
  mdy-ETH: ጫሪንጫፓ ሲና ዹኮይዳ ኔ ኬዲ ዴሮና ኔኤኮ ኔ ጌስቴኔ፤ ፒዜ ማዔ ዎጎና ዳምቦና ኮሺ ማዔ ዳምቦና ዓይሢፆና ኔ ዔያቶም
    ዒንጌኔ።
  twi-ASANTE: “Wosianee bepɔ Sinai, kasa kyerɛɛ wɔn firi ɔsoro. Wode mmara a ɛyɛ turodoo
    ne ahyɛdeɛ a ɛyɛ nokorɛ brɛɛ wɔn.
  eng-WEBU: “You also came down on Mount Sinai, and spoke with them from heaven, and
    gave them right ordinances and true laws, good statutes and commandments,
  wal-wal: “Neeni saluwaappe wodhdhada, ne asaa Siinaa Deriyaa bollan haasayissadasa.
    Sitta pirddaanne tuma gidida higgiyaa qassi lo77o wogaanne azazuwaa etayyo immadasa.
  spa-PDDPT: Luego descendiste a la montaña Sinaí Y hablaste con ellos desde el cielo.
    Les diste Preceptos justos y Leyes verdaderas, Estatutos y Mandamientos buenos.
  gun-gun: Ha'e gui Sinai yvyty apyte áry peve reguejy vy ha'e kuery reve ndeayvu
