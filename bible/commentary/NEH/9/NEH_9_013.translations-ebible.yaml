    loknawk to nihcae hanah na paek.
  cuk-cuk: ” ’Sinaí-yarse be aidenonigusad, Israel-dulemarga nibneg-akar be sunmaksad.
    Igar-innikimalad, igar-napiramalad ega be uksa-gusad. Igar-Mesisad, igarmar-be-anmarga-sogsad,
    ber nuegan-gued.
  uig-CYR: Сән Синай теғиға чүшүп, асманда туруп улар билән сөзлишип, уларға тоғра
    һөкүм, һәқиқий ишәшлик қанунлар, яхши бәлгүлимиләр вә әмирләрни ата қилдиң.
  tel-2017: సీనాయి కొండ పైకి దిగి వచ్చి ఆకాశం నుండి వాళ్ళతో మాట్లాడి, వాళ్లకు నీతి
    విధులనూ సత్యమైన ఆజ్ఞలను, మేలుకరమైన కట్టడలను ధర్మాలను దయచేశావు.
  hat-BSA: Anplis, Ou te desann sou Mon Sinaï, e te pale avèk yo soti nan syèl la.
    Ou te bay yo òdonans ki jis avèk lalwa ki te vrè, bon règleman avèk bon kòmandman
    yo.
  kos-kos: Kom tufoki liki inkusrao nu fineol Sinai. Kom sramsram nu sin mwet lom
    Ac sang nu selos ma sap wowo ac mwe luti suwohs.
  hbo-WLC: וְעַ֤ל הַר־סִינַי֙ יָרַ֔דְתָּ וְדַבֵּ֥ר עִמָּהֶ֖ם מִשָּׁמָ֑יִם וַתִּתֵּ֨ן
    לָהֶ֜ם מִשְׁפָּטִ֤ים יְשָׁרִים֙ וְתוֹר֣וֹת אֱמֶ֔ת חֻקִּ֥ים וּמִצְוֺ֖ת טוֹבִֽים׃
  ibo-ibo: “I sitere nʼeluigwe gwa ha okwu, ị rịdatara nʼugwu Saịnaị, ị nyere ha iwu
    na ntụziaka niile ziri ezi, nyekwa ha ụkpụrụ na ihe niile dị mma nke enyere nʼiwu.
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭେ ସୀନୟ ପର୍ବତକୁ ଓହ୍ଲାଇ ଆସି ସ୍ୱର୍ଗରୁ ସେମାନଙ୍କ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା
    କଲ ଓ ସେମାନଙ୍କୁ ଯଥାର୍ଥ ଶାସନ ଓ ସତ୍ୟ ବ୍ୟବସ୍ଥା, ଉତ୍ତମ ବିଧି ଓ ଆଜ୍ଞା ପ୍ରଦାନ କଲ;
  chk-chk: Ka feitiu won ewe chuk Sinai seni läng, ka fos ngeniir o ngeniir ekewe
    pwüüng mi wenechar me ekewe allük mi pwüng o mürina.
  rop-rop: Langa det bigwan hil gulum Sainai yubin kamdan brom hebin blanga tok langa
    yu pipul olabat. Yubin titjim olabat det raitwei. Yubin gibit olabat trubala wed
    en ola gudwan lowa.
  ukr-1871: І зійшов ти на Синай-гору й говорив до їх із неба, й дав їм суди справедливі,
    закони певні, постанови й заповідї добрі.
  deu-1951: Du bist auf den Berg Sinai herabgefahren und hast mit ihnen vom Himmel
    her geredet und ihnen richtige Ordnungen und wahrhaftige Gesetze und gute Gebote
    und Satzungen gegeben.
  eng-JPS: Thou camest down also upon mount Sinai, and spokest with them from heaven,
    and gavest them right ordinances and laws of truth, good statutes and commandments;
  srp-1865: I sišao si na goru Sinajsku i govorio s njima s neba, i dao im sudove
    prave i zakone istinite, uredbe i zapovijesti dobre.
  lug-lug: “Wava mu ggulu, n’okka ku Lusozi Sinaayi n’oyogera gye bali. Wabawa ebiragiro
    eby’obwenkanya, n’amateeka ag’amazima, byonna nga birungi.
  heb-heb: ועל הר סיני ירדת ודבר עמהם משמים ותתן להם משפטים ישרים ותורות אמת חקים
    ומצות טובים׃
  ben-IRV: তুমি সীনয় পাহাড়ের উপরে নেমে এসেছিলে এবং স্বর্গ থেকে তাদের সঙ্গে কথা বলেছিলে।
    তুমি ন্যায্য নির্দেশ, সঠিক ব্যবস্থা এবং ভাল নিয়ম ও আদেশ তাদের দিয়েছিলে।
  pan-pan: ਫਿਰ ਤੂੰ ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਉਤਰਿਆ ਅਤੇ ਅਕਾਸ਼ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ
    ਆਪਣੇ ਸਿੱਧੇ ਨਿਯਮ, ਸੱਚੀ ਬਿਵਸਥਾ, ਚੰਗੀਆਂ ਬਿਧੀਆਂ ਅਤੇ ਹੁਕਮ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੇ।
  mya-JVB: ကိုယ်တော်တိုင်လည်း၊ သိနာ တောင် ပေါ် သို့ ဆင်းသက် ၍ မိုဃ်းကောင်းကင် ထဲက
    ဗျာဒိတ် သံကို လွှတ် သဖြင့် ၊ ဟုတ်မှန် ဖြောင့်မတ်သော စီရင် ထုံးဖွဲ့ချက်ပညတ် တရား
    တို့ကို အပ် ပေးတော်မူ၏။
  tbg-tbg: Ho are mintiaqira vuaramanta vika Sainai Aiqinaini anintaavara are naaruvaihaira
    tuvu Sainai Aiqinaqaa vaihara, tinavu kaivaqaukavara nena vaiinti nahenti uva
    tiva nimianarave. Are vika koqe uva vaiinti nahenti avuqavu ni okarara, vo uva
    vo uva vika tiva nimianarave.
  hmo-hmo: Sinai Ororo dekenai oi be guba dekena amo oi diho mai, oiemu bese dekenai
    oi hereva. Oi ese taravatu namodia, bona hadibaia hereva namodia idia dekenai
    oi henia.
  urd-urd: और तू कोह-ए-सीना पर उतर आया, और तूने आसमान पर से उनके साथ बातें कीं, और
    रास्त अहकाम और सच्चे क़ानून और अच्छे आईन — ओ — फ़रमान उनको दिए,
  rus-SYN: И снисшел Ты на гору Синай и говорил с ними с неба, и дал им суды справедливые,
    законы верные, уставы и заповеди добрые.
  bqc-SIM: N pila Sinai gbɛ̀sĩsĩ musu, n yã'ònɛ́ za musu. N ikoyã zɛde sĩande
    kpàmá ń yãmaa pↄ́ ń dìlɛↄ.
  tcz-CHONGTHU: “Chule nangma Sinai molsang chunga nahung kumlhan chuleh vanna konin
    nahin seiyin ahi, che na daan le thuhil dihtah tah nanapen chuleh thupeh leh thugahna
    hoitah tah nana pen ahi.”
  mar-mar: मग तू सीनाय पर्वतावर उतरलास आणि त्यांच्याशी आकाशातून बोललास आणि तू त्यांना
    योग्य निर्णय, खरी शिकवण, चांगले नियम आणि आज्ञा दिल्यास.
  qub-qub: «Sinaí puntamanmi urämurayqui. Paycunataga syëlupitami willapämurayqui.
    Munashayquino goyänanpaj tantiyachirayqui. Alli cajta yachachirayqui. Allillata
    rurananpaj laycunatapis, mandamintucunatapis willaparayqui.
  bqp-bqp: N kipa Sinai kpi musu, n yã òńnɛ zaa musu. N doka zɛ́de yãpurade kpàḿma
    kũ yã mana kũ n dìtɛnↄ.
  hat-hat: Ou soti nan syèl la, ou desann sou mòn Sinayi a pou pale ak yo. Ou ba yo
    regleman ki pou fè yo mache dwat, lwa ki gen verite ladan l'. Ou ba yo bon prensip
    ak bon kòmandman.
  eng-BSB: You came down on Mount Sinai and spoke with them from heaven. You gave
    them just ordinances, true laws, and good statutes and commandments.
  eng-WEBPB: “You also came down on Mount Sinai, and spoke with them from heaven,
    and gave them right ordinances and true laws, good statutes and commandments,
  kbq-kbq: Hagi Sainai agonarera eraminka monafintira kea hunezaminka, fatgo huno
    knare'ma hu'nea tra ke'ne, kasegenena Kagra zami'nane.
  nhe-BL: “Ta tihualtemoc ipan nopa tepetl Sinaí, huan ticamatqui ininhuaya israelitame
    huan tiquinmacac cuali tlamachtilme huan tlanahuatili tlen xitlahuac, huan tlen
    melahuac huan tlen cuali.
  bus-bus: N pita Sinai kpiii musu, n yã òńnɛ zaa musu. N doka zɛ́de yãpuradee kpàḿma
    kↄ̃n yã maaa kɛ̀ ń dìɛnↄ.
  gub-BL: Erewezyw ywak wi Xinaz ywytyr rehe. Ereze'eg neremiaihu wanupe. Eremono
    neze'eg ikatu ma'e wanupe. Eremono purumu'e haw azeharomoete har wanupe no.
  eng-DRA: Thou camest down also to mount Sinai, and didst speak with them from heaven,
    and thou gavest them right judgments, and the law of truth, ceremonies, and good
    precepts.
