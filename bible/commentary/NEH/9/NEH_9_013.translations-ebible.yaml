    ramigua, lei anhetẽ va'e ha'e gui ndeayvu rejapo uka va'e iporã va'e ha'e javi.
  agu-BL: ”Ej, nin ncha'tz ja cu'ulu' tan yol scyetz wi wutz Sinaí. Ja jilon tzaju'
    scyetz tcya'j, nin ja talu' yi tajbilu' scyetz. Ja talu' yi balaj ẍchusu'nu' scyetz,
    ja tak'u' e'chk leyu' tu e'chk ca'wlu' yi bintzinin tetz scyetz.
  ilo-ULB: Iti rabaw ti Bantay Sinai, bimmabaka manipud langit ket nakisaoka kadakuada
    ket intedmo kadakuada dagiti nalinteg a paglintegan ken dagiti pudno a linteg,
    dagiti naimbag nga alagaden ken dagiti bilin.
  kpg-kpg: Goe ne haneia i di langi gi hongo di Gonduu Sinai, gei gu helekai gi au
    daangada. Goe guu wanga gi digaula nia haganoho ala e donu mo nia agoago ala e humalia.
  uig-ARA: سەن سىناي تېغىغا چۈشۈپ، ئاسماندا تۇرۇپ ئۇلار بىلەن سۆزلىشىپ، ئۇلارغا توغرا
    ھۆكۈم، ھەقىقىي ئىشەنچلىك قانۇنلار، ياخشى بەلگىلىمىلەر ۋە ئەمرلەرنى ئاتا قىلدىڭ.
  sus-sus: «I naxa goro Turusinina geya fari, i fa wɔyɛn e bɛ keli koore ma. I naxa
    sɛriyɛ tinxinxi, nɔndi, marasi nun yaamari fanyie masen e bɛ.
  pon-2006: Komw ketidihdo sang nanleng ketididohng pohn Nahna Sainai, oh ketin mahseniong
    sapwellimomwi kan wasao; komw ketikihong irail kosonned pwuhng oh padahk en komour.
  ksd-ksd: U ga irop ma u ga ki ta ra ul a luana Sinai, ma u ga tata pire diat marama
    ra bala na bakut, ma u ga tul tar ra takodo na varkurai ta diat, ma ra umana dovot
    na tinata na varkurai, ma ra umana bo na togotogo ma ra umana bo na vartuluai;
  tur-YTC: “Sen de Sina Dağı'na indin, gökten onlarla konuştun, onlara doğru ilkeler
    ve gerçek yasalar, iyi kurallar ve buyruklar verdin.
  ind-AYT: Kemudian, Engkau turun ke Gunung Sinai, dan berbicara kepada mereka dari
    langit. Engkau memberi mereka peraturan-peraturan yang adil, dan hukum-hukum yang
    benar, ketetapan-ketetapan, dan perintah-perintah yang baik.
  nya-nya: “Munatsika pa Phiri la Sinai, ndipo munawayankhula kuchokera kumwamba.
    Munawapatsa malangizo olungama, ziphunzitso zoona ndiponso malamulo abwino.
  hrv-hrv: Na goru si Sinajsku sišao i s neba im govorio; i dao si im pravedne naredbe,
    čvrste zakone, zapovijedi izvrsne i uredbe.
  mps-mps: Tama augwali te Sainai bulu duba sabalubo sogo, nage te dagalude bidiyu,
    tama augwaliba po miai. Tama nage aiyaba dulama, nage te bulu dude bidai. Tama
    nago augwaliba te wiegi yai doloba pai bomai po mawai dao.
  tpi-tpi: Na taim ol i kamap long maunten Sainai yu stap long heven na toktok long
    ol. Na yu kam daun na yu stap antap long dispela maunten. Na yu bin givim planti
    gutpela stretpela lo long ol.
  dan-1931: Du steg ned på Sinaj Bjerg, du talede med dem fra Himmelen og gav dem
    retfærdige Lovbud og tilforladelige Love, gode Anordninger og Bud.
  vie-OVCB: Chúa giáng lâm tại Núi Si-nai, từ trời cao Chúa phán cùng họ, ban cho
    họ điều răn tốt lành, luật lệ chân thật, nghiêm minh.
  guj-2017: તમે સિનાઈ પર્વત પર પણ ઊતરી આવ્યા. તમે આકાશમાંથી તેઓની સાથે વાત કરી અને
    તેઓને સત્ય નિયમો, સારા વિધિઓ અને હિતકારી આજ્ઞાઓ આપી.
  pon-2006A: Komw ketidihdo sang nanleng ketididohng pohn Nahna Sainai, oh ketin mahseniong
    sapwellimomwi kan wasao; komw ketikihong irail kosonned pwuhng oh padahk en komour.
  por-BRBSL: “Você também desceu ao Monte Sinai, e falou com eles do céu, e lhes deu
    ordenanças corretas e leis verdadeiras, bons estatutos e mandamentos,
  cth-cth: Sinai mon dawk hoi na kum teh, kalvan hoi ahnimouh koe lawk na dei. Kalan
    e lawkcengnae, kalan e kâlawk, phunglawknaw hoi kâpoelawk hah na poe.
  twi-twi: “Wusian bepɔw Sinai, kasa kyerɛɛ wɔn fi ɔsoro. Wode mmara a ɛyɛ turodoo
    ne ahyɛde a ɛyɛ nokware brɛɛ wɔn.
  hlt-hlt: Sinai tlang ah na suntla tih amih te vaan lamloh na voek. Te vaengah amih
    te a thuem laitloeknah neh oltak olkhueng khaw, oltlueh neh a then olpaek te khaw
    na paek.
  tbz-SIM: Kɑ̀ɑ cùtɛ́ní Sinɑii tɑ̃rì ĩ́nkɛ̀ kɛ́ bɛ̀ bɛ́innɛ̀, kɛ́ bɛ̀ duɔ́ nhɑ tié
    nnɛ̀ ɑ kuɔ́ ìì tu timɔ́mmɔnti kpɛyi, nɛ̀ ɑ cìrìmù nɛ̀ ɑ tɑnnɔ̀ sɑ̀ɑ̀yɛ̀.
  msy-2020: “Me Sainain Mɨghsɨamɨn otozɨ, nɨ uan Nguibamɨn ikegha me bagha izaghira
    me mɨgei. Egha bizir nɨ damuasa mɨkemeziba ko, Guizɨn Araziba ko, arazir nɨ ifongeziba
    ko, Akar Gavgaviba me ganɨngi.
  dop-dop: Ɩsɔtɑɑ kɛ́ n tiinɑɑ nɑ ń yɔɣɔtǝnɑ-wɛɣɛ Sinɑyi pʋɣʋ tɑɑ. Nɑ ń tʋ-wɛɣɛ kʋtʋtʋtʋ
    nɑ kʋsǝsɩɩtʋ kʋsiɣisitu nɑ kiiŋ nɑ kʋsɛɣɛsǝtʋ tɑmpɑnɑ nyǝntʋ.
  azb-azb: Sina dağının üstünə enib onlarla göylərdən danışdın. Onlara ədalətli hökmlər,
    doğru qanunlar, yaxşı qaydalar və əmrlər verdin.
  eng-DBY: And thou camest down on mount Sinai, and didst speak with them from the
    heavens, and gavest them right judgments and true laws, good statutes and commandments.
  hin-2017: फिर तूने सीनै पर्वत पर उतरकर आकाश में से उनके साथ बातें की, और उनको सीधे
    नियम, सच्ची व्यवस्था, और अच्छी विधियाँ, और आज्ञाएँ दीं।
  wol-KYG: Ca tundu Sinayi wa nga wàcc, àddoo asamaan, wax ak ñoom, dénk leen ndigal
    yu jub, ak yoon yu dëggu, ak dogali yoon ak santaane yu baax.
  eng-YLT: '''And on mount Sinai Thou hast come down, even to speak with them from
    the heavens, and Thou dost give to them right judgments, and true laws, good statutes
    and commands.'
  kne-kne: Manipod ed langit yan binmaba ka sin dontog ay Sinai et isdi ay nakikali
    ka en daida. Indawat mo en daida din linteg ya bilbilin mo ay kosto ya nalinteg.
  eng-WYC-2017: Also thou camest down at the hill of Sinai, and spakest with them
    from heaven, and thou gavest to them rightful dooms, and the law of truth, ceremonies,
    and good commandments.
  eng-WMBB: “You also came down on Mount Sinai, and spoke with them from heaven, and
    gave them right ordinances and true laws, good statutes and commandments,
  urd-GVH: तू कोहे-सीना पर उतर आया और आसमान से उनसे हमकलाम हुआ। तूने उन्हें साफ़ हिदायात
    और क़ाबिले-एतमाद अहकाम दिए, ऐसे क़वायद जो अच्छे हैं।
  rug-rug: Gore mae gua pa maṉauru si Agoi, meke gore mae pa Toqere Saenai; zama koa
    rina Mua tie, meke ponini tinarae leadi na vina tumatumae hinokara Goi si arini.
  gaz-gaz: “Ati Tulluu Siinaa irratti gad buute; samii irraas isaanitti dubbate. Ajajawwanii
    fi seerawwan dhugaa fi qajeelaa, labsiiwwanii fi ajajawwan gaariis isaaniif kennite.
  fra-LSG: Tu descendis sur la montagne de Sinaï, tu leur parlas du haut des cieux,
    et tu leur donnas des ordonnances justes, des lois de vérité, des préceptes et
    des commandements excellents.
  gnn-gnn: Nhe marrtjinanydja yarrupthurrunanydja ŋunhalana bukuŋura yäkuŋura Djäniyana,
    ga ŋunhalana nhe waŋananydja nhokalaŋuwala yolŋu'‐yulŋuwalanydja; nhe wekaŋala
    walalaŋgu ŋunhi manymak romdja ga marŋgikuŋala nhe walalanha nhaltjan walala yurru
    nhina ŋamathama wal'ŋu.
  yal-yal: I godo nɛn keli kore, i falan ti e xa Sinayi geyaan fari. I yi i gelene
    fala e xa naxanye tinxin, e nun ɲɔndin sariyan nun tɔnne nun yamarin naxanye fan.
  haw-1868: 'Iho mai la oe maluna o ka mauna o Sinai, olelo pu mo lakou mai ka lani
    mai, a haawi mai la oe ia lakou i na olelo kupaa he pololei, a me na kapu ho oiaio,
    i na kanawai a me na kauoha he maikai:'
  arb-NAV: وَنَزَلْتَ عَلَى جَبَلِ سِينَاءَ وَخَاطَبْتَهُمْ مِنَ السَّمَاءِ، وَأَعْطَيْتَهُمْ
    أَحْكَاماً مُسْتَقِيمَةً وَشَرَائِعَ صَادِقَةً وَفَرَائِضَ وَوَصَايَا صَالِحَةً،
  ewe-ewe: “Èɖiɖi va Sinai to la dzi, èƒo nu kpli wo tso dziƒo, eye nèna Se kple ɖoɖo
    nyui siwo le eteƒe la wo.
  eng-LEE: Also on mount Sinai camest thou down, and spokest with them from heaven;
    and thou gavest them upright ordinances, and truthful laws, good statutes and
    commandments;
  asm-FB: আপুনি চীনয় পৰ্ব্বতলৈ নামি আহিছিল আৰু তেওঁলোকৰ সৈতে স্ৱৰ্গৰ পৰাও কথা পাতিছিল।
    তেওঁলোকক নৈতিকতাপূৰ্ণ শাসন প্ৰণালী, সত্য ন্যায় ব্যৱস্থা, উত্তম বিধি আৰু আজ্ঞাবোৰ
    দিছিল।
  sus-A: «عِ نَشَ فٌرٌ تُرُ سِنِنَ فٍيَ قَرِ، عِ قَ وْيّن عٍ بّ كٍلِ كٌورٍ مَ. عِ
    نَشَ سّرِيّ تِنشِنشِ، نْندِ، مَرَ سِ نُن يَامَرِ قَنيِيٍ مَسٍن عٍ بّ.
  fra-SBL: « Toi aussi, tu es descendu sur la montagne de Sinaï, tu leur as parlé
    du haut des cieux, tu leur as donné des ordonnances justes et des lois véritables,
    des statuts et des commandements bons,
  hbo-hbo: וְעַ֤ל הַר־סִינַי֙ יָרַ֔דְתָּ וְדַבֵּ֥ר עִמָּהֶ֖ם מִשָּׁמָ֑יִם וַתִּתֵּ֨ן
    לָהֶ֜ם מִשְׁפָּטִ֤ים יְשָׁרִים֙ וְתֹורֹ֣ות אֱמֶ֔ת חֻקִּ֥ים וּמִצְוֹ֖ת טֹובִֽים׃
  kik-kik: “Nĩwaikũrũkire Kĩrĩma-inĩ gĩa Sinai, ũkĩmaarĩria kuuma igũrũ. Nĩwamaheire
    mĩtabarĩre na mawatho ma kĩhooto na magĩrĩru, na kĩrĩra gĩaku gĩa kũrũmĩrĩrwo,
    o na maathani mega.
  fra-NCL: Vous êtes descendu sur la montagne du Sinaï, vous avez parlé avec eux du
    haut du ciel, et vous leur avez donné des ordonnances justes, des lois de vérité,
    des préceptes et des commandements excellents.
  cek-AK: Sinai mae ah nang zoh tathuk moe, van hoiah nihcae khaeah lok na thuih pae;
