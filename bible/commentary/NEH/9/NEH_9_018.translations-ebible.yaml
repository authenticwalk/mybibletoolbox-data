    nʼụzọ niile.
  ory-ory: ହଁ, ଏପରିକି ସେମାନେ ଛାଞ୍ଚରେ ଢଳା ଏକ ଗୋବତ୍ସ ନିର୍ମାଣ କରି କହିଲେ, ‘ଯେଉଁ ଦେବତା
    ତୁମ୍ଭକୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲେ, ସେ ଏହି,’ ଏହା କହି ପ୍ରଭୁଙ୍କୁ ମହା ଅପମାନ କଲେ;
  chk-chk: lupwen ra mwo nge föri fän iter uluulun eman nienifön kow seni mächä o
    üra, ‘Iei i äm we Kot mi emwenikeemiwu seni Isip,’ pwal lupwen ra fokun turunufaseek.
  rop-rop: Nomeda deibin meigim det golwan buligi sheip en deibin tok, ‘Dijan na det
    drimin hubin deigidawei melabat brom Ijip.’ Nomeda deibin mokimbat yu lagijat,
  ukr-1871: 'І хоч вони зробили собі вилите теля й сказали: Оце бог твій, що вивів
    тебе з Египту, і хоч вони завдавали велику зневагу,'
  deu-1951: 'Ob sie gleich ein gegossenes Kalb machten und sprachen: Das ist dein
    Gott, der dich aus Ägypten geführt hat! und arge Lästerungen verübten,'
  eng-JPS: 'Yea, when they had made them a molten calf, and said: ''This is thy God
    that brought thee up out of Egypt, and had wrought great provocations;'
  srp-1865: 'I onda kad naèiniše sebi tele liveno i rekoše: ovo je tvoj Bog koji te
    je izveo iz Misira, i huliše veoma,'
  lug-lug: Ne bwe beebumbira ennyana ensanuuse ne boogera nti, ‘Ono ye katonda wammwe
    eyabaggya mu Misiri,’ ne bakola n’ebitasaana bingi, mu kusaasira kwo okungi tewabaleka
    mu ddungu.
  heb-heb: אף כי עשו להם עגל מסכה ויאמרו זה אלהיך אשר העלך ממצרים ויעשו נאצות גדלות׃
  ben-IRV: এমন কি, তারা নিজেদের জন্য ছাঁচে ফেলে একটা বাছুরের মূর্ত্তি তৈরী করে বলেছিল,
    এই তোমার দেবতা; মিশর দেশ থেকে যিনি তোমাদের বের করে এনেছেন, এই ভাবে যখন তারা তোমাকে
    ভীষণ অপমান করেছিল
  pan-pan: ਜਦ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਲਈ ਇੱਕ ਢਾਲਿਆ ਹੋਇਆ ਵੱਛਾ ਬਣਾਇਆ ਅਤੇ ਕਿਹਾ, “ਇਹ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਹੈ, ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਮਿਸਰ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆਇਆ ਹੈ!” ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੀ
    ਨਿਰਾਦਰੀ ਦੇ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਕੀਤੇ।
  mya-JVB: ထိုမျှမက သူတို့သည် နွား သငယ်အရုပ် ကို သွန်း ၍၊ အိုဣသရေလအမျိုး၊ ဤ ဘုရားသည်
    သင့် ကို အဲဂုတ္တု ပြည်မှ နှုတ် ဆောင်သော သင် ၏ ဘုရား ဖြစ်တော်မူ၏ဟု ဆို လျက် ၊ အလွန်
    ပြစ်မှား သော်လည်း၊
  tbg-tbg: Vika purumakau qora maraqura/varaha autuke virara tinavu variqave tivake
    tiha, Maa variqava tinavu Isipiqihairo tivita varero viri kaivama vaivo, tiarave.
    (Katu Varora 32:1-4) Oho, vika minti tiha anomake ai Nora Kotira vehi uva tiva
    amitaarave.
  hmo-hmo: Idia ese auri idia havevea, boromakau tau ena laulau idia karaia, idia
    gwau ia be dirava ta, Aigupito dekena amo ia hakaudia! Lohiabada e, idia ese oi
    idia hadikaia bada herea.
  urd-urd: लेकिन जब उन्होंने अपने लिए ढाला हुआ बछड़ा बनाकर कहा, 'ये तेरा ख़ुदा है,
    जो तुझे मुल्क — ए — मिस्र से निकाल लाया, और यूँ ग़ुस्सा दिलाने के बड़े बड़े काम
    किए;
  rus-SYN: 'И хотя они сделали себе литого тельца, и сказали: вот бог твой, который
    вывел тебя из Египта, и хотя делали великие оскорбления,'
  bqc-SIM: Baa kɛ́ aa mↄkàsa lán gáaenawa, aa mɛ̀ ń dii pↄ́ ń bↄ́lɛ Egipin we,
    mɛ́ aa dↄ̀ɛnnↄ maamaa,
  tcz-CHONGTHU: “Amahon bongnou tobang milim semthu ana kisem doh’uva chuleh hitia
    ana seiyuva, hiche hi na Pathen’u Egypt a kona nahin puidoh pao chu ahi anatiuvin,
    hitobang tah hin Pathen taitom na chu ana neitaovin ahi.”
  mar-mar: त्यांनी ओतीव धातुपासून वासरांची मूर्ती केली आणि आम्हास मिसर देशातून सोडवणारा
    हाच देव असे ते म्हणाले आणि त्यांनी खूप निंदा केली तरी तू त्यांचा त्याग केला नाहीस.
  qub-qub: «Jundiypa töru-mallwata ruracarcärir ‹Caymi Egiptupita jorgamajninchi diosga›
    niran. Chayno nirmi fiyupa rabyachishurayqui.
  bqp-bqp: Bee kũ ò mↄ̀ↄ kàsa lán zùsanɛ bↄ̀rↄↄ bà, ò pì ń dikiri kũ à ń bↄ́tɛ Misilan
    gwe, akũsↄ̃ ò dↄkɛ̀ kũnwo manamana,
  hat-hat: Yo fonn metal, yo fè yon zidòl fòm yon ti towo bèf. Epi yo di se li menm
    ki bondye yo, bondye ki te fè yo moute soti kite peyi Lejip. Lè sa a, se pi gwo
    jouman yo ta ka fè ou!
  eng-BSB: Even when they cast for themselves an image of a calf and said, ‘This is
    your God who brought you up out of Egypt,’ and when they committed terrible blasphemies,
  eng-WEBPB: Yes, when they had made themselves a moulded calf, and said, ‘This is
    your God who brought you up out of Egypt,’ and had committed awful blasphemies,
  kbq-kbq: Hagi Sainai agonafima mani'ne'za goli eri'za bulimakoa tro hu'za anange
    hu'naze, ama anumzana tagri anumzane hu'za nehu'za, Isipitima tavre'noma e'nea
    anumzane hu'za hu'naze. Ana nehu'za Anumzamoka kagi'a eri haviza hu'naze.
  nhe-BL: “Yonque quichijque se becerro tlen oro, huan yonque quiijtojque para ya
    nopa elqui inindios tlen quinquixti ipan tlali Egipto, huan tlahuel hueyi mitzmahuispolojque,
  bus-bus: Baa kɛ̀ aↄ̃ mↄ̀ kàsa lán zùswarenɛ bↄ̀rↄ bà, aↄ̃ bè ń dii kɛ̀ à ń bↄ́ɛ
    Igipitin gwe, bensↄ̃ aↄ̃ dↄkɛ̀nyo maamaa,
  gub-BL: Umupyràn itatàtà tapi'ak awa hagapaw romo iapo pà wà. — Tupàn urezar, i'i
    hagapaw pe wà. — Urepyro pe Ezit ywy wi ne, i'i izupe wà. O Tupàn, uze'eg zemueteahy
    nerehe wà.
  eng-DRA: 'Yea when they had made also to themselves a molten calf, and had said:
    This is thy God, that brought thee out of Egypt: and hail committed great blasphemies:'
