verse: NEH.009.018
translations:
  mal-C: അവർ ഒരു കാളക്കിടാവിന്റെ രൂപം വാർത്തുണ്ടാക്കി, ‘ഈജിപ്റ്റിൽനിന്ന് നിങ്ങളെ പുറപ്പെടുവിച്ച
    ദൈവം ഇതാ’ എന്നു പറയുകയും വലിയ ദൈവദൂഷണങ്ങൾ പ്രവർത്തിക്കുകയും ചെയ്തു.
  deu-TKW: 'Sogar als sie sich ein gegossenes Kalb machten und sprachen: “Das ist
    dein Gott, der dich aus Ägypten weggeführt hat”, und große Lästerungen vollführten,'
  lin-lin: 'ezala tango bamisalelaki ekeko ya mwana ngombe ya ebende oyo banyangwisa
    na moto mpe balobaki : ‹ Tala Nzambe na yo, oyo abimisaki yo na Ejipito ! › mpe
    tango balobaki maloba ya nkele mpo na kotelemela Yo.'
  eng-LSV: Also, when they have made to themselves a molten calf, || And say, This
    [is] your god || That brought you up out of Egypt, || And do great despisings,
  eng-GNV: Moreouer, when they made them a molten calfe (and said, This is thy God
    that brought thee vp out of the land of Egypt) and committed great blasphemies,
  eng-WEBSTER: Yea, when they had made them a molten calf, and said, This is thy God
    that brought thee out of Egypt, and had wrought great provocations;
  nhw-BL: “Masque quichijque se becerro tlen oro, huan masque quiijtojque para ya
    inon elqui inindios catli quinquixti ipan tlali Egipto, huan tlahuel hueyi mitzmahuispolojque,
  swh-ONEN: hata wakati walijitengenezea sanamu ya ndama ya kusubu na kusema, ‘Huyu
    ni mungu wenu, aliyewapandisha kutoka nchi ya Misri,’ au walipofanya makufuru
    makubwa.
  bba-bba: Kɑ mɛ kpuro, bɑ tii bũu wurɑɡuu kuɑ. Mɑ bɑ nɔɔɡiru suɑ bɑ nɛɛ, ɡerɑ ɡɑ
    sɑ̃ɑ ben yinni wi u bu yɑrɑmɑ Eɡibitin di. Nɡe mɛyɑ bɑ kuɑ bɑ kɑ nun wɔnwɑ.
  eng-KJVCPB: Yea, when they had made them a molten calf, and said, This is thy God
    that brought thee up out of Egypt, and had wrought great provocations;
  luo-luo: Omiyo ne ok ijwangʼogi kata obedo nine gitimo timbe mag anjawo, ka giloso
    kido mar nyaroya mi giwacho niya, ‘Ma en nyasachu, mane ogolou e piny Misri.’
  meu-meu: Ena be idia ese auri e havevea, boromakau natuna laulauna e karaia, eto
    “Ina na emui dirava, Aigupto amo e hakaumui lasi diravana”, bona oi ihadikamu
    karadia badadia e kara,
  npi-ULB: तिनीहरूले ढलौटे बाछा बनाएर 'तिमीहरूलाई मिश्रबाट ल्याउने ईश्‍वर यही हो'
    भनी तिनीहरूले ठुलो ईश्‍वर-निन्दा गर्दा पनि
  yor-yor: nítòótọ́ nígbà tí wọ́n ṣe ẹgbọrọ màlúù dídá, tí wọ́n sì wí pé, ‘Èyí ni
    Ọlọ́run rẹ tí ó mú ọ gòkè láti Ejibiti wá; tàbí nígbà tí wọ́n sọ ọ̀rọ̀-òdì tí
    ó burú jàì’.
  ind-ind: Nenek moyang kami membuat berhala berbentuk anak sapi. Kata mereka, ‘Inilah
    dewa kita yang sudah membawa kita keluar dari Mesir.’ Mereka berulang kali menghina
    Engkau dengan perbuatan yang keterlaluan seperti itu.
  pes-OPCB: 'با اینکه به تو اهانت نموده مجسمهٔ گوساله‌ای را ساختند و گفتند: ”این خدای
    ماست که ما را از مصر بیرون آورد.“ ایشان به طرق مختلف گناه کردند.'
  tgl-ULB: Hindi mo sila iniwan kahit na sila ay gumawa ng guya mula sa tinunaw na
    bakal at sinabing, 'Ito ang inyong Diyos na nag-alis sa inyo sa Ehipto,' habang
    sila ay gumagawa ng labis na mga kalapastanganan.
  cbu-NT: Wakaraa orpat tinayarusin, In watacha iy apanllirini, yuw iyaa Ijiptosh
    tsap tashitungarangu anu, tárangitaatssin, shiyaa kapunguri tayutaritarangitaatssin,
  hui-hui: Tigua mbirale mbira bi pupu wulenaga nogo bulumaga ale ngolome wabuwa heleneyagoni.
    Tigua hongo howa lalu nogo bulumaga ngolome wabini biagoni tinaga bi pupu wiaga
    mbirale ti Iyibi dindini garabaya hemaria haru halu ibini ogonime leneya. Anduane
    Homogo-o tigua í̠ mo yo timbuniore handayagoni.
  mya-mya: သူ​တို့​သည်​နွား​လား​ဥ​သ​ဘ​ရုပ်​ကို​သွန်း​လုပ် ပြီး​လျှင် ဤ​ဘု​ရား​ကား​ငါ​တို့​အား​အီ​ဂျစ်​ပြည်​မှ
    ထုတ်​ဆောင်​လာ​သော​ဘု​ရား​ပင်​တည်း'' ဟု​ဆို ကြ​ပါ​၏။ အို ထာ​ဝ​ရ​ဘု​ရား​သူ​တို့​သည်​ကိုယ်​တော်​အား
    လွန်​စွာ​စော်​ကား​ကြ​ပါ​သည်​တကား။
  bod-N: དེ་དག་གིས་གསེར་གྱི་བ་ཕྲུག་བླུགས་མ་ཞིག་བཟོས་ཏེ་འདི་ལྟར། ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་བཏོན་ཏེ་ཁྲིད་པའི་དཀོན་མཆོག་དེ་ནི་འདི་ཡིན་ཟེར་ཞིང་།
    སྐུར་བ་བཏབ་ནས་ཉེས་པ་ཆེན་པོ་བཟོས་སོ། །
  sna-sna: kunyange zvavo vakazviitira chifananidzo chemhuru vachiti, ‘Uyu ndiye mwari
    wenyu, akakubudisai kubva muIjipiti,’ kana pavakamhura zvinonyangadza kwazvo.
  spa-BLM: 'Sí, cuando se hicieron un becerro moldeado y dijeron: “Este es vuestro
    Dios, que os hizo subir de Egipto”, y cometieron horribles blasfemias,'
  cac-cac: vach'chom sb'onac jun q'uen yechel vacax eb'. Yalannac val eb' to a jun
    chi' sdiosal eb', to a' ic'anelta eb' d'a Egipto. Te nivan smul eb' yac'nacochi.
  swh-ULB: Wala hukuwaacha hata walipokwisha kutoa ndama katika chuma kilichochomwa
    na kusema, “Huyu ndio Mungu wenu aliyekuleta kutoka Misri,” wakati walipopotoka
    sana.
  bel-bel: 'І хоць яны зрабілі сабе літое цяля і сказалі: вось бог твой, які вывеў
    цябе зь Егіпта, і хоць рабілі вялікія абразы,'
  deu-ELBBK: 'Sogar als sie sich ein gegossenes Kalb machten und sprachen: Das ist
    dein Gott, der dich aus Ägypten heraufgeführt hat! Und große Schmähungen verübten,'
  mbb-OT: Minsan mibaal sikandan te ledawan he vaka, ne ke sikandan te, ‘Iyan heini
    ed-ezapen he mibpeǥawas kenitew puun te Ehipto.’ Utew subra is kedsumpelita zan
    kenikew!
  mal-2015: അവർ തങ്ങൾക്കു ഒരു കാളക്കിടാവിനെ വാർത്തുണ്ടാക്കി; ഇതു നിന്നെ മിസ്രയീമിൽനിന്നു
    കൊണ്ടുവന്ന നിന്റെ ദൈവം എന്നു പറഞ്ഞു മഹാകോപഹേതുക്കൾ ഉണ്ടാക്കിയാറെയും
  rmc-rmc: 'Kajte peske kerde somnakuňa gurumňora a phende: ‚Kada hin amaro del, savo
    amen ľigenďa avri andral o Egipt!‘ a kajte tuke kerenas igen baro nalačhipen,'
  pes-OPV: 'بلکه چون گوساله ریخته شده‌ای برای خود ساختند و گفتند: (ای اسرائیل )! این
    خدای تو است که تو را از مصربیرون آورد. و اهانت عظیمی نمودند.'
  ron-1924: 'нич кяр атунч кынд шь-ау фэкут ун вицел турнат ши ау зис: ‘Ятэ Думнезеул
    тэу каре те-а скос дин Еӂипт!’ ши с-ау дедат ла марь окэрь фацэ де Тине.'
  ben-OBCV: এমনকি, তারা নিজেদের জন্য ছাঁচে ফেলে একটি বাছুরের মূর্তি তৈরি করে বলেছিল,
    ‘এই তোমাদের ঈশ্বর, মিশর থেকে যিনি তোমাদের বের করে এনেছেন,’ অথবা তারা যখন তোমাকে
    ভীষণ অপমান করেছিল।
  som-som: Oo xataa markay samaysteen weyl dahab la shubay ah, oo ay isku yidhaahdeen,
    Kanu waa Ilaahaagii kaa soo bixiyey dalkii Masar; oo ay aad kaaga dhirfiyeen,
  lat-VUC: 'et quidem cum fecissent sibi vitulum conflatilem, et dixissent: Iste est
    deus tuus, qui eduxit te de Ægypto: feceruntque blasphemias magnas:'
  eng-ASVBT: Yea, when they had made them a molten calf, and said, This is thy God
    that brought thee up out of Egypt, and had wrought great provocations;
  ita-1885: 'Eziandio, quando essi si fecero un vitello di getto, e dissero: Questo
    è l''Iddio tuo che ti ha tratto fuor di Egitto; e ti fecero di gran dispetti,'
  eng-ULB: Even when they had cast a calf out of molten metal and said, 'This is your
    God who brought you up out of Egypt,' and had committed great blasphemies,
  spa-VBL: 'ni siquiera cuando se hicieron un becerro de metal y dijeron: ‘Este es
    su dios que los sacó de Egipto’, y cometieron terribles blasfemias.'
  fra-_FOB: 'Même lorsqu''ils se firent un veau de fonte, et qu''ils dirent: Voici
    ton Dieu, qui t''a fait monter d''Égypte, et qu''ils te firent de grands outrages,'
  mal-mal: അവർ തങ്ങൾക്ക് ഒരു കാളക്കിടാവിനെ വാർത്തുണ്ടാക്കി; ‘ഇത് നിന്നെ ഈജിപ്റ്റിൽ
    നിന്ന് കൊണ്ടുവന്ന നിന്റെ ദൈവം’ എന്ന് പറഞ്ഞ് വലിയ ക്രോധം ജനിപ്പിച്ചെങ്കിലും
  urd-GVR: us waqt bhī nahīṅ jab unhoṅ ne apne lie sone kā bachhṛā ḍhāl kar kahā,
    ‘Yih terā Ḳhudā hai jo tujhe Misr se nikāl lāyā.’ Is qism kā sanjīdā kufr wuh
    bakte rahe.
  suz-BL: मेकोपुकीमी सुन के बाछा सेल्‍शा ‘इजीप्‍त रागी रे प्रोंइशा कुइब, आंइ परमप्रभु
    एकोन बाक्‍ब’ देंमानु यो, इन कली ठेयब शुक्‍शी लोव़ पशो बाक्‍तेक्‍म हना यो, प्रस्‍थान
    ३२:४
  ita-1927: 'Neppure quando si fecero un vitello di getto e dissero: Ecco il tuo Dio
    che t’ha tratto fuori dall’Egitto! e t’oltraggiarono gravemente,'
  ckb-ckb: 'تەنانەت کاتێک کە پەیکەرێکی لەقاڵبدراوی گوێرەکەیان دروستکرد و گوتیان: ”ئەمە
    خوداوەندەکەتانە، ئەوەی ئێوەی لە میسر دەرهێنا!“ یان کاتێک چەندین کفری گەورەیان
    کرد.'
  eng-BBE: Even when they had made for themselves an ox of metal, and said, This is
    your God who took you up out of Egypt, and had done so much to make you angry;
  kan-OKCV: ಆದರೆ ಅವರು ತಮಗೋಸ್ಕರ ಒಂದು ಎರಕದ ಕರುವನ್ನು ಮಾಡಿಕೊಂಡರು. ‘ನಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನಿಂದ
    ಕರೆದುಕೊಂಡು ಬಂದ ದೇವರು ಇದೇ,’ ಎಂದು ಹೇಳಿ, ನಿಮ್ಮನ್ನೇ ಬಹು ದೂಷಿಸಿ ಅಸಡ್ಡೆಮಾಡಿಬಿಟ್ಟರು.
  bbb-bbb: Bu godi kufui ijene ire gorodi ijia mave-kau ame igeki ije amaeri areme
    kuae fu godi ijare are Ijifiti ijia bu kaenamiana keke ruaemano kuae. Ro kuke
    buka E Ireobo oesina vua ka omise ije kuae. Rove aka naebe bu ijuenena giamemarei.
  tam-2017: 'அவர்கள் உலோகத்தால் செய்யப்பட்ட ஒரு கன்றுக்குட்டியைத் தங்களுக்கு உண்டாக்கி:
    இது உன்னை எகிப்திலிருந்து கொண்டுவந்த உன்னுடைய தெய்வம் என்று சொல்லி, கோபமடையத்தக்க
    பெரிய அக்கிரமங்களைச் செய்திருந்தாலும்,'
  spa-RV-1909: 'Además, cuando hicieron para sí becerro de fundición, y dijeron: Este
    es tu Dios que te hizo subir de Egipto; y cometieron grandes abominaciones;'
  ron-BTF: 'Da, când și-au făcut un vițel turnat și au spus: Acesta este Dumnezeul
    tău care te-a scos din Egipt și au făcut mari batjocuri;'
  eng-WEBP: Yes, when they had made themselves a molded calf, and said, ‘This is your
    God who brought you up out of Egypt,’ and had committed awful blasphemies,
  eng-FBV: even when they made themselves a metal calf and said, ‘This is your god
    who led you out of Egypt,’ and committed terrible blasphemies.
  nld-1939: 'Zelfs toen ze zich een gegoten kalf hadden gemaakt, en in vreselijke
    godslastering hadden gezegd: “Dit is uw god, die u uit Egypte heeft geleid”,'
  nch-BL: “Masque quichijque se becerro ten oro, huan masque quiijtojque para ya nopa
    elqui inindios cati quinquixti ipan tali Egipto, huan tahuel hueyi mitzmahuispolojque,
  vie-1934: 'Dẫu khi chúng làm một con bò con đực, mà rằng: Nầy là thần đã dẫn các
    ngươi lên khỏi Ê-díp-tô, và chọc cho Chúa giận nhiều,'
  hin-CV: 'उस मौके पर भी नहीं, जब उन्होंने अपने लिए बछड़े की मूर्ति बनायी थी और यह
    घोषित कर दिया था: ‘यही है तुम्हारा परमेश्वर, जिसने तुम्हें मिस्र से निकाला है,’
    इस प्रकार उन्होंने परमेश्वर का बहुत अपमान किया.'
  spa-BES: 'Incluso cuando se hicieron un becerro de metal fundido y dijeron: Este
    es tu Dios que te sacó de Egipto, y cometieron grandes blasfemias para hacerte
    enojar;'
  tdx-tdx: 'Eka, toe namboatse bania trinanake iereo ami’ty hoe: Intoy ty ndrahare’
    areo nañavotse anahareo an-tane Mitsraime, le nanao haloloam-bey;'
  tha-KJV: แม้ว​่าเขาทั้งหลายได้สร้างรูปวัวหล่อไว้สำหรับตัวและกล่าวว่า ‘​นี่​คือพระเจ้าของเจ้า
    ผู้​ทรงนำเจ้าขึ้นมาจากอียิปต์’ และได้กระทำการหมิ่นประมาทอย่างใหญ่​หลวง
  por-BR-2018: 'Até quando fizeram para si bezerro de fundição, e disseram: Este é
    teu Deus que te tirou do Egito; e cometeram grandes blasfêmias;'
  deu-ELO: 'Sogar als sie sich ein gegossenes Kalb machten und sprachen: Das ist dein
    Gott, der dich aus Ägypten heraufgeführt hat! und große Schmähungen verübten,'
  eng-WYC-2018: and when they had made to them a molten calf, as by strife, and had
    said, This is thy God, Israel, that led thee out of Egypt, and they did great
    blasphemies to thy name. (even when they made for themselves a metal idol, yea,
    a calf, and said, Israel, this is thy god, that led thee out of Egypt, and they
    did great blasphemies to thy name.)
  epo-epo: 'Kvankam ili faris al si fanditan bovidon, kaj diris: Jen estas via dio,
    kiu elkondukis vin el Egiptujo, kaj kvankam ili faris grandajn blasfemojn,'
  uig-PIN: 'Ular ⱨǝtta tehi ɵzlirigǝ bir ⱪuyma mozayni yasap: «Mana bu silǝrni Misirdin
    elip qiⱪⱪan ilaⱨ!» degǝn waⱪtida ⱨǝm ⱪattiⱪ kupurluⱪ ⱪilƣinida,'
  beo-beo: Ilia da ogogosu ‘gode’ agoaila liligi gouliga hamoi. Ilia giadofale amo
    ogogosu ‘gode’ da ili bisili, Idibidi sogega fisili gadili oule asi dagoi, sia:i.
    Hina Gode! Ilia da Dia dio wadela:lesi dagoi.
  tpi-OTNT: “Long taim ol i stap long Sainai, ol i bin kisim gol na wokim piksa bilong
    bulmakau na ol i tok dispela bulmakau i god bilong ol, na em i bin kisim ol long
    Isip na bringim ol i kam. Na long dispela pasin ol i bagarapim nem bilong yu.
  hau-SA: ko ma sa’ad da suka yi wa kansu siffar ɗan maraƙi, suka ce, ‘Wannan shi
    ne allahnku, wanda ya fitar da ku daga Masar,’ ko sa’ad da suka yi saɓo mai bantsoro.
  uig-LAT: 'Ular hetta téxi özlirige bir quyma mozayni yasap: «Mana bu silerni Misirdin
    élip chiqqan ilah!» dégen waqtida hem qattiq kupurluq qilghinida,'
  nde-nde: lalapho sebezibumbele isithombe sethole besithi, ‘Lo ngunkulunkulu wenu
    owalikhuphayo eGibhithe,’ lanxa benze amanyala esabekayo.
  ton-ton: '‌ʻIo, hili ʻenau ngaohi maʻanautolu ʻae ʻuhiki pulu koula naʻe haka, ʻonau
    pehē, Ko ho ʻOtua eni ʻaia naʻe ʻomi koe mei ʻIsipite, ʻonau fai ʻae ngaahi ʻahiʻahi
    kovi lahi:'
  ces-1613: 'Ano i tehdáž, když sobě udělali tele slité a řekli: Tito jsou bohové
    tvoji, kteříž tě vyvedli z Egypta, a dopustili se velikého rouhání.'
  eng-WMB: Yes, when they had made themselves a molded calf, and said, ‘This is your
    God who brought you up out of Egypt,’ and had committed awful blasphemies,
  tam-TCV: அவர்கள் தங்களுக்கென ஒரு கன்றுக்குட்டியின் உருவச்சிலையை வார்ப்பித்து, ‘எகிப்திலிருந்து
