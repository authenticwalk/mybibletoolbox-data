verse: NEH.009.022
translations:
  mal-C: “അങ്ങ് വിദൂരത്തുള്ള അതിരുകൾവരെ അവർക്ക് രാജ്യങ്ങളും രാഷ്ട്രങ്ങളും നൽകി, അങ്ങനെ
    അവർ ഹെശ്ബോൻരാജാവായ സീഹോന്റെയും ബാശാൻരാജാവായ ഓഗിന്റെയും ദേശങ്ങൾ കൈവശമാക്കി.
  deu-TKW: Und du gabst ihnen Königreiche und Völker zur Beute und verteiltest diese
    nach bestimmten Grenzen, und sie nahmen in Besitz das Land Sihons und das Land
    des Königs von Hesbon und das Land Ogs, des Königs von Basan.
  lin-lin: Okabaki mikili mpe bikolo na maboko na bango mpo ete bazwa bituka na bango
    kino na bandelo na yango. Babotolaki mokili ya Sikoni, mokonzi ya Eshiboni, mpe
    mokili ya Ogi, mokonzi ya Bashani.
  eng-LSV: And You give to them kingdoms, and peoples, || And apportion them to the
    corner, || And they possess the land of Sihon, || And the land of the king of
    Heshbon, || And the land of Og king of Bashan.
  eng-GNV: 'And thou gauest them kingdomes and people, and scatteredst them into corners:
    so they possessed the land of Sihon and the land of ye King of Heshbon, and the
    land of Og King of Bashan.'
  eng-WEBSTER: 'Moreover, thou gavest them kingdoms and nations, and didst divide
    them into corners: so they possessed the land of Sihon, and the land of the king
    of Heshbon, and the land of Og king of Bashan.'
  nhw-BL: “Tiquinpalehui para quintlanque miyac tlanahuatiani huan tlalme ica miyac
    ininmasehualhua. Tiquinmacac tlalme hasta nopa nepamitl catli más huejca. Moaxcatijque
    Hesbón catli eliyaya itlal Tlanahuatijquetl Sehón huan moaxcatijque Basán catli
    eliyaya itlal Tlanahuatijquetl Og.
  swh-ONEN: “Uliwapa falme na mataifa, ukiwagawia hata mipaka ya mbali. Wakaimiliki
    nchi ya Sihoni mfalme wa Heshboni, na nchi ya Ogu mfalme wa Bashani.
  bba-bba: A bu bwese tukunu kɑ nin sinɑmbu nɔmu sɔndiɑ kɑ be bɑ kɑ bu sikerenɛn tem.
    Mɛyɑ Hɛsibonin tem mi Sihoni u bɑndu dii kɑ Bɑsɑnin tem mi Oɡu u bɑndu dii.
  eng-KJVCPB: 'Moreover thou gavest them kingdoms and nations, and didst divide them
    into corners: so they possessed the land of Sihon, and the land of the king of
    Heshbon, and the land of Og king of Bashan.'
  luo-luo: “Ne imiyogi loyo pinyruodhi kod ogendini, mi ipogogi nyaka kuonde motimo
    ongoro. Negikawo piny Sihon ma ruodh Heshbon kod piny Og ma ruodh Bashan.
  meu-meu: Oi ese basileia idau-idau bona bese idau-idau o henidia, bona tano daigunidia
    iboudiai; taunabunai idia ese Sihon, Hesebon pavapavana, bona 0g, Basan pavapavana,
    edia tano e ḡaunaidia.
  npi-ULB: तपाईंले तिनीहरूलाई राज्यहरू र जातिहरू दिनुभयो, अनि देशका हरेक कुनामा पुर्‍याउनुभयो
    । तब तिनीहरूले हेश्बोनका राजा सीहोन र बाशानका राजा ओगको देश अधिकार गरे ।
  yor-yor: “Ìwọ fi àwọn ìjọba àti àwọn orílẹ̀-èdè fún wọn, ó sì fi gbogbo ilẹ̀ náà
    fún wọ́n. Wọ́n sì gba ilẹ̀ ọba Sihoni ará a Heṣboni àti ilẹ̀ Ogu ọba Baṣani.
  ind-ind: Engkau menolong mereka mengalahkan banyak kerajaan dan bangsa, lalu Engkau
    membagi-bagikan negeri Kanaan kepada suku-suku umat-Mu. Mereka mengambil alih
    seluruh wilayah Raja Sihon dari Hesbon dan Raja Og dari Basan.
  pes-OPCB: «ایشان را کمک کردی تا قومها را شکست دهند و سرزمینهایشان را تصرف کرده،
    مرزهای خود را وسیع سازند. ایشان سرزمین حشبون را از سیحون پادشاه و سرزمین باشان
    را از عوج پادشاه گرفتند.
  tgl-ULB: Binigyan mo sila ng mga kaharian at mamamayan, at nagtakda ka sa kanila
    ng lupain sa bawat malalayong sulok. Kaya kinuha nila bilang pag-aari ang lupain
    ni Haring Sihon ng Hesbon, at ang lupain ng Og na hari ng Bashan.
  cbu-NT: Ashiri Apaa, shiy tputsireetsish tuwizpurtarangush, kurakaa zapan tiptsirpatari
    kasirangusin, watsapuneem panarangsha. Ashirangush, tputsireemish waamatawari
    watsapun panat panat ashirangsha. Mishat, kurakaa Sihona kasirangusin, watsapunee,
    Hesbona sura, shiy itutsirangsha. Mishat, kurakaa Oga kasirangitamtish anootstam
    watsapun, Basan sura, itutsirangitamsha.
  hui-hui: Dindi kinime handayaho hearubi dindi hameigini tara taranaga wiarubi karulai
    helo hongo miriyagoni. Kini Sihono imarume handayaho hene Hesebono karulayiya.
    Kini Oga imarume handayaho hene Basana dindi wiaru karulayiya.
  mya-mya: '``ကိုယ်​တော်​သည်​သူ​တို့​အား​မိ​မိ​တို့​နယ် စပ်​တွင် ရှိ​သော​နိုင်​ငံ​များ​နှင့်၊
    လူ​မျိုး​များ​ကို​နှိမ်​နင်း​ခွင့်​ပေး​တော်​မူ​ပါ​၏။ သူ​တို့​သည်​ရှိ​ဟုန်​မင်း​အ​စိုး​ရ​သည့်
    ဟေ​ရှ​ဘုန်​ပြည်​ကို​လည်း​ကောင်း သြ​ဃ​မင်း​အ​စိုး​ရ​သည့်​ဗာ​ရှန်​ပြည်​ကို လည်း​ကောင်း
    သိမ်း​ပိုက်​ကြ​ပါ​၏။'
  bod-N: ཁྱེད་ཀྱིས་དེ་དག་ལ་རྒྱལ་ཁམས་དང་མི་རིགས་སོ་སོ་གནང་བ་དང་། ཡུལ་དེའི་གྲུ་ཟུར་དེ་དག་ཁོ་ཚོར་བགོས་ནས།
    དེ་དག་གིས་ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་སི་ཧོན་གྱི་ཡུལ་དང་། པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་བྱ་བའི་ཡུལ་རྣམས་བདག་ཏུ་བཟུང་ངོ་།
    །
  sna-sna: “Makavapa ushe nendudzi, mukavapa nyika yose kusvika kumagumo ayo. Vakatora
    nyika yaSihoni mambo weHeshibhoni nenyika yaOgi mambo weBhashani.
  spa-BLM: Además, les diste reinos y pueblos, que asignaste según sus porciones.
    Así poseyeron la tierra de Sehón, la tierra del rey de Hesbón y la tierra de Og,
    rey de Basán.
  cac-cac: Uuj yac'nac ganar eb' rey eb' yed' juntzan̈ chon̈ab', yicannaccan slum
    eb' chi' eb', a pojannac ec' lum d'a eb'. Ac'annac lum Hesbón d'a eb', aton lum
    b'aj ochnac vin̈aj Sehón reyal yed' lum Basán b'aj ochnac vin̈aj Og reyal.
  swh-ULB: Uliwapa falme na watu, na ukawapa ardhi katika kila kona ya mbali. Basi
    wakaimiliki nchi ya Sihoni mfalme wa Heshboni, na nchi ya Ogu mfalme wa Bashani.
  bel-bel: І Ты даў ім царства і народы, і падзяліў ім, і яны авалодалі зямлёю Сігона,
    і зямлёю цара Есэвонскага, і зямлёю Ога, цара Васанскага.
  deu-ELBBK: Und du gabst ihnen Königreiche und Völker und verteiltest ihnen dieselben
    nach Gegenden; und sie nahmen das Land Sihons in Besitz, sowohl das Land des Königs
    von Hesbon, als auch das Land Ogs, des Königs von Basan.
  mbb-OT: “Impezaag nu kandan is menge ginhedian, menge nasyun, wey is menge meǥinged
    diyà te menge tanà he nekeelingkus kandan. Mid-aǥew zan is tanà he Heshbon he
    iyan edumala zutun si Hadì Sihon, wey is tanà he Bashan he iyan edumala zuen si
    Hadì Og.
  mal-2015: നീ അവർക്കു രാജ്യങ്ങളെയും ജാതികളെയും അതിർതിരിച്ചു വിഭാഗിച്ചുകൊടുത്തു; അവർ
    ഹെശ്ബോൻരാജാവായ സീഹോന്റെ ദേശവും ബാശാൻരാജാവായ ഓഗിന്റെ ദേശവും കൈവശമാക്കി.
  rmc-rmc: Dehas lenge o viťazstva upral o kraľišagi the narodi a rozdiňal lenge dojekh
    agor la phuvakro. On peske zaile e phuv Chešbon, kaj kraľinelas o Sichon, the
    e phuv Bašan, kaj kraľinelas o Og.
  pes-OPV: و ممالک و قومها به ایشان ارزانی داشته، آنها را تا حدود تقسیم نمودی و زمین
    سیحون و زمین پادشاه حشبون وزمین عوج پادشاه باشان را به تصرف آوردند.
  ron-1924: Ле-ай дат ын мынэ ымпэрэций ши попоаре, але кэрор цинутурь ле-ай ымпэрцит
    ынтре ей, ши ау стэпынит цара луй Сихон, ымпэратул Хесбонулуй, ши цара луй Ог,
    ымпэратул Басанулуй.
  ben-OBCV: “পরে তুমি অনেক রাজ্য ও জাতি তাদের হাতে দিয়েছিলে, এমনকি, তাদের সমস্ত জায়গাও
    তাদের মধ্যে ভাগ করে দিয়েছিলে। তারা হিষ্‌বোনের রাজা সীহোনের দেশ ও বাশন-রাজ ওগের
    দেশ অধিকার করেছিল।
  som-som: Oo weliba waxaad iyaga siisay oo saami ugu qaybisay boqortooyooyin iyo
    dadyow kale, oo sidaasay u hantiyeen dalkii Siixon oo ahaa boqorkii Xeshboon,
    iyo dalkii Coog oo ahaa boqorkii Baashaan.
  lat-VUC: 'Et dedisti eis regna, et populos, et partitus es eis sortes: et possederunt
    terram Sehon, et terram regis Hesebon, et terram Og regis Basan.'
  eng-ASVBT: 'Moreover thou gavest them kingdoms and peoples, which thou didst allot
    after their portions: so they possessed the land of Sihon, even the land of the
    king of Heshbon, and the land of Og king of Bashan.'
  ita-1885: E desti loro regni e popoli; e li dividesti per contrade; ed essi possedettero
    il paese di Sihon, cioè, il paese del re di Hesbon, e il paese di Og, re di Basan.
  eng-ULB: You gave them kingdoms and peoples, assigning to them every corner of the
    land. Then they took possession of the land of Sihon king of Heshbon and the land
    of Og king of Bashan.
  spa-VBL: “Les diste reinos y naciones; les asignaste sus fronteras. Se apoderaron
    de la tierra de Sehón, rey de Hesbón, y de Og, rey de Basán.
  fra-_FOB: Tu leur donnas des royaumes et des peuples, que tu leur partageas par
    contrées; ils possédèrent le pays de Sihon, le pays du roi de Hesbon, et le pays
    d'Og, roi de Bassan.
  mal-mal: അങ്ങ് അവർക്ക് രാജ്യങ്ങളെയും ജാതികളെയും അതിർതിരിച്ച് വിഭാഗിച്ചു കൊടുത്തു;
    അവർ ഹെശ്ബോൻ രാജാവായ സീഹോന്റെ ദേശവും ബാശാൻരാജാവായ ഓഗിന്റെ ദേശവും കൈവശമാക്കി.
  urd-GVR: Tū ne mamālik aur qaumeṅ un ke hawāle kar dīṅ, muḳhtalif ilāqe yake bād
    dīgare un ke qabze meṅ āe. Yoṅ wuh Sīhon Bādshāh ke mulk Hasbon aur Oj Bādshāh
    ke mulk Basan par fatah pā sake.
  suz-BL: मेको आन कली राज्‍य नु जात जात ङा मुरपुकी नु ग्रापाइक्‍तीनी। मेको आन बाक्‍तीके
    का का पा योव़शा गेतीनी। मिनु सीहोन माइश्‍शो, हेश्‍बोन रागी ङा पिप नु ओग माइश्‍शो,
    बाशान रागी ङा पिप आस रागी यो मेको आन कली गेतीनी। गन्‍ती २१:२३-२४; गन्‍ती २१:३३,३५
  ita-1927: E desti loro regni e popoli, e li spartisti fra loro per contrade; ed
    essi possedettero il paese di Sihon, cioè il paese del re di Heshbon, e il paese
    di Og re di Bashan.
  ckb-ckb: «پاشایەتی و گەلانت پێدان بەسەر هەرێمەکاندا دابەشت کردن، خاکی سیحۆنی پاشای
    حەشبۆن، هەروەها خاکی عۆگی پاشای باشانیان داگیر کرد.
  eng-BBE: 'And you gave them kingdoms and peoples, making distribution to them in
    every part of the land: so they took for their heritage the land of Sihon, even
    the land of the king of Heshbon, and the land of Og, king of Bashan.'
  kan-OKCV: “ನೀವು ಅವರಿಗೆ ರಾಜ್ಯಗಳನ್ನೂ, ಜನಾಂಗಗಳನ್ನೂ ವಶಪಡಿಸಿದಿರಿ. ಅವರಿಗೆ ಮೇರೆಗಳನ್ನು ವಿಭಾಗಿಸಿ
    ಕೊಟ್ಟಿರಿ. ಆಗ ಅವರು, ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನ ದೇಶವನ್ನೂ, ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನ ದೇಶವನ್ನೂ
    ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Ro are asaerafa nuvuone ifejiamoga bu e aesakae binobino ijia kariva ijena
    bijaena bure iraraena kania areme sakae ijiakiro sidove buone ijene kei. Bu kena
    ijia kari vakuma sakae kiane ubine iziebure bu iriva ijia karijana vae. Ro kuke
    are ifejiamoga bu kini Saeoni aesakae Esiboni samuamo ijiakiro kini Oge aesakae
    Basiani samuamo ije iraraena kania areme aesakae buone ije buone kei.
  tam-2017: அவர்களுக்கு ராஜ்ஜியங்களையும் மக்களையும் ஒப்புக்கொடுத்து, அவைகளை எல்லை
    எல்லையாக அவர்களுக்குப் பங்கிட்டீர்; எஸ்போனின் ராஜாவாகிய சீகோனின் தேசத்தையும்,
    பாசானின் ராஜாவாகிய ஓகின் தேசத்தையும் சுதந்தரித்துக்கொண்டார்கள்.
  spa-RV-1909: 'Y dísteles reinos y pueblos, y los distribuiste por cantones: y poseyeron
    la tierra de Sehón, y la tierra del rey de Hesbón, y la tierra de Og rey de Basán.'
  ron-BTF: Mai mult, le-ai dat împărății și națiuni și i-ai împărțit în ținuturi;
    astfel, ei au stăpânit țara lui Sihon și țara împăratului Hesbonului și țara lui
    Og, împăratul Basanului.
  eng-WEBP: Moreover you gave them kingdoms and peoples, which you allotted according
    to their portions. So they possessed the land of Sihon, even the land of the king
    of Heshbon, and the land of Og king of Bashan.
  eng-FBV: You gave them kingdoms and nations; you assigned their borders. They took
    control of the land of Sihon, king of Heshbon, and of Og, king of Bashan.
  nld-1939: Gij hebt hun koninkrijken en volkeren overgeleverd, en ze stuk voor stuk
    verdeeld; zo hebben zij het land van Sichon, den koning van Chesjbon, veroverd,
    en het land van Og, den koning van Basjan.
  nch-BL: “Tiquinpalehui para quintanque miyac tanahuatiani huan talme ica miyac inimasehualhua.
    Tiquinmacac talme hasta nopa nepamit cati más huejca. Moaxcatijque Hesbón cati
    eliyaya ital Tanahuatijquet Sehón huan moaxcatijque Basán cati eliyaya ital Tanahuatijquet
    Og.
  vie-1934: Vả lại, Chúa ban cho chúng những nước và dân tộc, và phân phát nước ấy
    cho chúng; chúng nhận được nước của Si-hôn, tức nước của vua Hết-bôn, và nước
    của Oùc, vua Ba-san.
  hin-CV: “आपने राज्य और लोग उनके वश में कर दिए और उन्हें क्षेत्र का हर एक कोना भी
    दे दिया. उन्होंने हेशबोन के राजा सीहोन के देश पर अधिकार कर लिया और बाशान के राजा
    ओग के देश पर भी.
  spa-BES: Y les diste reinos y pueblos, repartiéndolos en regiones de la tierra;
    y tomaron como herencia la tierra del rey Sehón, la tierra de Hesbón, y la tierra
    del rey Og de Basán.
  tdx-tdx: Mbore tinolo’o fifeheañe naho borizañe, le zinara’o toetse naho tane, handrambesa’
    iareo ty tane’ i Sikhone naho ty tanem-panjàka’ i Hesbone naho ty tane’ i Oge
    mpanjaka’ i Basane.
  tha-KJV: และยิ่งกว่านั้​นอ​ีก พระองค์​ทรงมอบราชอาณาจักรและชนชาติทั้งหลายแก่​เขา
    และทรงปันให้เขาตามเขตแดน เขาจึงได้ยึดแผ่นดินแห่งสิ​โหน และแผ่นดินของกษั​ตริ​ย์​แห่​งเมืองเฮชโบน
    และแผ่นดินของโอกกษั​ตริ​ย์​แห่​งเมืองบาชาน
  por-BR-2018: Também lhes deste reinos e povos, e os repartistes por cantos; assim
    tomaram posse da terra de Siom, a terra do rei de Hesbom, e a terra de Ogue, rei
    de Basã.
  deu-ELO: Und du gabst ihnen Königreiche und Völker und verteiltest ihnen dieselben
    nach Gegenden; und sie nahmen das Land Sihons in Besitz, sowohl das Land des Königs
    von Hesbon, als auch das Land Ogs, des Königs von Basan.
  eng-WYC-2018: And thou gavest to them realms, and peoples; and thou partedest lots,
    either heritages, to them, and they had in possession the land of Sihon, and the
    land of the king of Heshbon, and the land of Og, king of Bashan. (And thou gavest
    kingdoms, and peoples to them; and thou partedest to them lots, or inheritances,
    and they took possession of the land of Sihon, the king of Heshbon, and the land
    of Og, the king of Bashan.)
  epo-epo: Kaj Vi donis al ili regnojn kaj popolojn, kaj dividis ilin laŭparte; kaj
    ili ekposedis la landon de Siĥon, la landon de la reĝo de Ĥeŝbon, kaj la landon
    de Og, reĝo de Baŝan.
  uig-PIN: Sǝn padixaⱨliⱪlar wǝ taipilǝrni ularning ⱪoliƣa bǝrding, bularni ularning
    zeminiƣa qegralar ⱪilip bǝrding. Xuning bilǝn ular Siⱨon padixaⱨning zeminini,
    Ⱨǝxbonning padixaⱨining zeminini wǝ Baxan padixaⱨi Ogning zeminini igilidi.
  beo-beo: Dia da logo doasiba:le, ilia da dunu fi bagade amo hasalasi. Ilia Hesiabone
    soge fi (ilia hina bagade da Saihone galu) amola Ba:isia:ne soge fi (ilia hina
    bagade da Oge galu) amo hasasali.
  tpi-OTNT: “Yu bin larim ol tumbuna i pait long King Sihon bilong kantri Hesbon na
    long King Ok bilong kantri Basan. Na ol i daunim tupela na kisim graun bilong
    tupela. Na dispela graun i kamap hap graun bilong kantri bilong ol.
  hau-SA: “Ka ba su mulkoki da al’ummai, kana ba su har ma da ƙasashen da suke jeji.
    Suka ci ƙasar Sihon na sarkin Heshbon da ƙasar Og inda sarkin Bashan yake mulki.
  uig-LAT: Sen padishahliqlar we taipilerni ularning qoligha berding, bularni ularning
    zéminigha chégralar qilip berding. Shuning bilen ular Sihon padishahning zéminini,
    Heshbonning padishahining zéminini we Bashan padishahi Ogning zéminini igilidi.
  nde-nde: Wabapha imibuso lezizwe, wababela lemingcele ekude. Balithatha ilizwe likaSihoni
    inkosi yaseHeshibhoni lelizwe lika-Ogi inkosi yaseBhashani.
  ton-ton: 'Pea naʻa ke foaki foki kiate kinautolu ʻae ngaahi puleʻanga, mo e kakai,
    mo ke vaheʻi ʻakinautolu ki he ngaahi vāhenga fonua: ko ia naʻa nau maʻu ai ʻae
    fonua ʻo Sihoni, mo e fonua ʻoe tuʻi ʻo Hesiponi, mo e fonua ʻo Oki ko e tuʻi
    ʻo Pesani.'
  ces-1613: Potom dal jsi jim království a národy, kteréž jsi rozehnal do koutů, tak
    že dědičně obdrželi zemi Seonovu, a zemi krále Ezebon, i zemi Oga krále Bázan.
  eng-WMB: Moreover you gave them kingdoms and peoples, which you allotted according
    to their portions. So they possessed the land of Sihon, even the land of the king
    of Heshbon, and the land of Og king of Bashan.
  tam-TCV: “எங்கள் முற்பிதாக்களுக்கு அரசாட்சிகளையும், நாடுகளையும் கொடுத்து, மிகத்
    தூரமான எல்லைகளையும் பங்காக நியமித்தீர். அப்பொழுது அவர்கள் எஸ்போனின் அரசனான சீகோனின்
    நாட்டையும், பாசானின் அரசனான ஓகு என்பவனின் நாட்டையும் தங்களுக்கு உரிமையாக்கிக்கொண்டார்கள்.
  ceb-ULB: Gihatagan nimo sila ug mga gingharian ug mga katawhan, gipahimutang sila
    sa matag suok sa maong dapit. Unya gipanag-iya nila ang yuta ni Sihon nga hari
    sa Heshbon ug ang yuta ni Og nga Hari sa Bashan.
  pol-UBG: Dałeś im królestwa i narody i rozmieściłeś ich po zakątkach, tak że posiedli
    ziemię Sichona, ziemię króla Heszbonu, i ziemię Oga, króla Baszanu.
  agr-agr: Nugka múun aidau susauwaitme. Dutikau asam nunú akaantujam tesagkam maki
    makichik wegantu aidau tinamkauwaitme. Tuja apu Sihón aajakua nuna nugke Hesbón
    aajakua nunú, apu Og aajakua nuna nugke Basán aajakua nujai ame susauwaitme, dutikam
    nuna jukiag nuwi batsamsaju ainawai.
  kyc-kyc: Embame wambu rarape yuu isingipi dee nakamana yuu range dokona repeta singi
    yuupi anamasi minyinya lee kande kiŋi Sayone banya iso karenge yuu doko Esepone
    anamasi minyiyami. Dee kiŋi Okona yuu Besane doko opetaeko anamasi minyiyamiko.
  urd-GVU: تُو نے ممالک اور قومیں اُن کے حوالے کر دیں، مختلف علاقے یکے بعد دیگرے اُن
    کے قبضے میں آئے۔ یوں وہ سیحون بادشاہ کے ملک حسبون اور عوج بادشاہ کے ملک بسن پر
    فتح پا سکے۔
  deu-1912: Und gabst ihnen Königreiche und Völker und teiltest sie hierher und daher,
    daß sie einnahmen das Land Sihons, des Königs zu Hesbon, und das Land Ogs, des
    Königs von Basan.
  kan-2017: ರಾಜ್ಯಗಳನ್ನೂ, ಜನಾಂಗಗಳನ್ನು ಅವರಿಗೆ ವಶಪಡಿಸಿ, ಆ ರಾಜ್ಯಗಳನ್ನು ಅವರಿಗೆ ಸ್ವತ್ತಾಗಿ
    ಹಂಚಿಕೊಟ್ಟೆ. ಹೀಗೆ ಅವರು ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನ್, ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗ್ ಇವರ ಪ್ರಾಂತ್ಯಗಳನ್ನು
    ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡರು.
  yap-yap: “Gur e mu pagrad ngar gelgad ngak e pi nam nge pi pilung, ko yungi nam
    ni yad bmathil. Ra gelgad ko nam nu Heshbon, ni Sihon e pilung riy, nge nam nu
    Bashan, ni Og e pilung riy.
  hlt-MCSB: Amih te ram neh pilnam na paek tih a kaelcong lam khaw amih na phaeng.
    Te dongah Sihon khohmuen, Heshbon manghai khohmuen neh Bashan manghai Oga khohmuen
    te a pang uh.
  mdy-ETH: «ዔያታ ሜሌ ዴሮ ዓጮንታ ካኣቶንታ ዖሊ ባሺ ዔያቶ ሳዖኮ ዛጶ ማዓ ዓጮ ዓርቃንዳጉዲ ኔ ማሄኔ፤ ሃሴቦኦኔ ካኣቲ ሲሆኔ
    ዓጮ ባኣሳኣኔ ካኣቲ ዓጌ ዓጮዋ ዖሊ ዔያታ ዓርቄኔ፤
  twi-ASANTE: “Woboaa yɛn agyanom, ma wɔdii ahemman akɛseɛ ne aman bebree so, na wode
    wo nkurɔfoɔ duaa aman no afanan nyinaa so. Wɔfaa ɔhene Sihon a ɔfiri Hesbon ne
    Basanhene Og asase no nyinaa.
  eng-WEBU: Moreover you gave them kingdoms and peoples, which you allotted according
    to their portions. So they possessed the land of Sihon, even the land of the king
    of Heshbon, and the land of Og king of Bashan.
  wal-wal: “Bantta zawan de7iya gaxa biittatanne kawotettata eti xoonidi oiqqanaadan
    oottadasa. Sihoona giyo kawoi haariyo Haseboona biittaanne Ooga giyo kawoi haariyo
    Baasaane biittaa eti laattidosona.
  spa-PDDPT: Les diste reinos y pueblos, Y los distribuiste por regiones. Se adueñaron
    de la tierra de Seón, Es decir, la tierra del rey de Hesbón, Y de la tierra de
    Og, el rey de Basán.
  gun-gun: Ha'e kuery po py remboaxa avi joyvy ha'e amboae regua kuery. Ha'e kuery
    peguarã remboja'o-ja'o yvy. Ha'e rami vy oyvyrã ojopy Hesbom pygua huvixa Seom
    ha'e Basã pygua huvixa Ogue yvykue.
  agu-BL: ”Ja tak'u' wi'nin e'chk ama'l tu e'chk nación scyetz. Na ja tak'u' yi ama'l
    Hesbón scyetz yi at jak' ca'wl yi rey Sehón. Nin ja tak'u' yi ama'l Basán scyetz
    yi at jak' ca'wl yi rey Og.
  ilo-ULB: Inikkam ida kadagiti pagarian ken kadagiti tattao, ket insaadmo ida iti
    daga iti tunggal adayo a beddeng. Isu a tinagikuada ti daga ni Sihon nga ari ti
    Hesbon ken ti daga ni Og nga ari ti Basan.
  kpg-kpg: “Goe gu dumaalia bolo digaula gi aali i nnagadilinga henua ala i golo,
    nia henua ala laa daha mo nadau geinga. Digaula gu aali i Heshbon, tenua dela
    e dagi go Sihon, mo Bashan, tenua dela e king go Og.
  uig-ARA: سەن پادىشاھلىقلار ۋە تائىپىلەرنى ئۇلارنىڭ قولىغا بەردىڭ، بۇلارنى ئۇلارنىڭ
    زېمىنىغا چېگرالار قىلىپ بەردىڭ. شۇنىڭ بىلەن ئۇلار سىھون پادىشاھنىڭ زېمىنىنى، ھەشبوننىڭ
    پادىشاھىنىڭ زېمىنىنى ۋە باشان پادىشاھى ئوگنىڭ زېمىنىنى ئىگىلىدى.
  sus-sus: «I naxa mangɛyae nun si gbɛtɛe so e yi ra, bɔxi naxee nu na e xa bɔxi naaninyi
    ra. E naxa mangɛ Sixɔn xa bɔxi Xɛsibɔn tongo, e man naxa mangɛ Ogo xa bɔxi Basan
    tongo.
  pon-2006: “Komwi me ketin mweidohng pwe re en kalowehdi wehi kan oh sahpw akan me
    wia irepen sapwarail. Re kalowehdi wehin Espon, wasa me Sihon kaunda, oh wehin
    Pasan, wasa Ok wia nanmwarki ie.
  ksd-ksd: Ma go bula, u ga tul tar ra umana vuna gunan ta diat ma ra umana vuna tarai,
    nina u ga tibe tar diat varogop ma kadia umana pakana gunan; damana dia ga vatur
    vake ra gunan kai Sikon, ra gunan kai ra king Kesbon iat, ma ra gunan kai Og ra
    king Basan.
  tur-YTC: Üstelik onlara paylarına göre bölüştürdüğün krallıklar ve halklar verdin.
    Böylece Sihon'un ülkesini, Heşbon Kralı'nın ülkesini ve Başan Kralı Og'un ülkesini
    mülk edindiler.
  ind-AYT: Bahkan, Engkau memberi mereka kerajaan-kerajaan dan bangsa-bangsa, dan
    membagi-bagikannya kepada mereka sebagai wilayah-wilayah perbatasan. Mereka menduduki
    tanah Sihon, raja Hesybon, dan tanah Og, raja Basan.
  nya-nya: “Inu munawapatsa mafumu ndi mayiko mʼmanja mwawo. Munawagawiranso mayiko
    achilendo akutali kwambiri. Munabwera nawo mʼdziko la Sihoni mfumu ya Hesiboni
    ndi dziko la Ogi mfumu ya Basani kuti alowemo nʼkulitenga kukhala lawo.
  hrv-hrv: 'I dao si im kraljevstva i narode i razdijelio ih granicama: zaposjeli
    su zemlju Sihona, kralja hešbonskoga, i zemlju Oga, kralja bašanskoga.'
  mps-mps: “Nago te dago wąį nǫų dabego te king Sihon te Hesbon bulu tǫ bidi
    dali, me tama te king Ok te Basan tǫ pedai bidi si dali hwįmainu ilali. Tama
    augwaligo te augwali si aiyaba elaluama, tama augwali sigo tǫ salio. Tama te
    tǫ te augwa genuai tǫ pedai mu pedelai dao.
  tpi-tpi: “Yu bin larim ol tumbuna i pait long King Sihon bilong kantri Hesbon na
    long King Ok bilong kantri Basan. Na ol i daunim tupela na kisim graun bilong
    tupela. Na dispela graun i kamap hap graun bilong kantri bilong ol.
  dan-1931: Du gav dem Riger og Folkeslag; som du uddelte Stykke for Stykke. De tog
    Kong Sihon af Hesjbons Land og Kong Og af Basans Land i Besiddelse.
  vie-OVCB: Rồi Chúa cho họ chiếm các vương quốc, thắng các dân tộc, phân chia đất
    cho họ ở từ đầu này đến góc nọ. Họ chiếm hữu đất của Si-hôn, vua Hết-bôn, của
    Óc, vua Ba-san.
  guj-2017: તમે તેઓને રાજ્યો તથા પ્રજાઓ આપ્યાં. અને તમે તેઓને આખો દેશ વહેંચી આપ્યો.
    હેશ્બોનના રાજા સીહોનના તથા બાશાનના રાજા ઓગના દેશમાં તમે તેઓને વતન આપ્યું.
  pon-2006A: “Komwi me ketin mweidohng pwe re en kalowehdi wehi kan oh sahpw akan
    me wia irepen sapwarail. Re kalowehdi wehin Espon, wasa me Sihon kaunda, oh wehin
    Pasan, wasa Ok wia nanmwarki ie.
  por-BRBSL: Moreover você lhes deu reinos e povos, que você distribuiu de acordo
    com suas porções. Então eles possuíam a terra de Sihon, até mesmo a terra do rei
    de Hesbon, e a terra de Og, rei de Basã.
  cth-cth: Hahoi uknaeram hoi miphun hah na poe teh ram buet touh hnukkhu buet touh
    na rei. Hottelah, Heshbon siangpahrang Sihon ram e, Bashan siangpahrang Og ram
    hah a la awh.
  twi-twi: “Woboaa yɛn agyanom ma wodii ahemman akɛse ne aman bebree so, na wode wo
    nkurɔfo duaa aman no afanan nyinaa so. Wɔfaa ɔhene Sihon a ofi Hesbon ne Basanhene
    Og asase no nyinaa.
  hlt-hlt: Amih te ram neh pilnam na paek tih a kaelcong lam khaw amih na phaeng.
    Te dongah Sihon khohmuen, Heshbon manghai khohmuen neh Bashan manghai Oga khohmuen
    te a pang uh.
  tbz-SIM: Kɑ̀ɑ duɔ́ nkɛ bɛ̀ɛ nɑ ibotí nɛ̀ yɛkpɑ̀ɑ̀tìyɔ nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ bɛ̀ fitɛ́
    nɛ̀ Ɛsimɔɔ kóo kpɑ̀ɑ̀tì Sionni tenkɛ̀ nɛ̀ Bɑsɑ̃ɑ̃ kóo kpɑ̀ɑ̀tì Ɔku kɔkɛ.
  msy-2020: “Nɨ en inazir afeziabar amamangatɨzɨ, me kantri Hesbonɨn Atrivim Sihon
    ko, kantri Basanɨn Atrivim Ok, aning mɨsogha, aning dɨkabɨragha, aningɨn nguaziba
    ini. Ezɨ nguazir kam a men kantrin nguazir otevir mamɨn mɨn oto.
  dop-dop: N tʋ́ pɑ niŋ tɑɑ kɛ́ piitimnɑɑ nɑ ɑwulɑɑ, nɑ pɑ́ lɛɛkɩ tɛtʋnɑɑ mpɑ pɑ cɔɔnɑ-wɛ
    tɔ, ɩsɩɩ Hɛsǝpɔŋ tɛtʋ wulɑʋ Sihoŋ, nɑ Pɑsɑŋ tɛtʋ nyǝŋ Oki.
  azb-azb: Ölkələri və xalqları onlara təslim edərək torpaqlarını aralarında bölüşdürdün.
    Onlar Sixonun ölkəsini, yəni Xeşbon padşahının ölkəsini və Başan padşahı Oqun
    ölkəsini ələ keçirtdi.
  eng-DBY: And thou gavest them kingdoms and peoples, and didst divide them by countries;
    and they possessed the land of Sihon, as well the land of the king of Heshbon,
    as the land of Og king of Bashan.
  hin-2017: फिर तूने राज्य-राज्य और देश-देश के लोगों को उनके वश में कर दिया, और दिशा-दिशा
    में उनको बाँट दिया; अतः वे हेशबोन के राजा सीहोन और बाशान के राजा ओग दोनों के देशों
    के अधिकारी हो गए।
  wol-KYG: «Yaa leen moomale ay réew aki xeet, séddale leen suuf. Ñu nangu réewum
    Siwon, réewum buurub Esbon, teg ca réewum Og buuru Basan.
  eng-YLT: '''And Thou givest to them kingdoms, and peoples, and dost apportion them
    to the corner, and they possess the land of Sihon, and the land of the king of
    Heshbon, and the land of Og king of Bashan.'
  kne-kne: “Nangabakem daida et inabak da di aari ya din ipogaw da et inbingay mo
    sin ipogaw mo din daga da. Inoka da ed Hesbon ay inturayan Sihon ya ed Basan ay
    inturayan Og.
  eng-WYC-2017: And thou gavest to them realms, and peoples; and thou partedest lots,
    either heritages, to them, and they had in possession the land of Sihon, and the
    land of the king of Heshbon, and the land of Og, king of Bashan.
  eng-WMBB: Moreover you gave them kingdoms and peoples, which you allotted according
    to their portions. So they possessed the land of Sihon, even the land of the king
    of Heshbon, and the land of Og king of Bashan.
  urd-GVH: तूने ममालिक और क़ौमें उनके हवाले कर दीं, मुख़्तलिफ़ इलाक़े यके बाद दीगरे
    उनके क़ब्ज़े में आए। यों वह सीहोन बादशाह के मुल्क हसबोन और ओज बादशाह के मुल्क
    बसन पर फ़तह पा सके।
  rug-rug: Ele va malumi Goi si arini pude va kilasi sari na butubutu na binaṉara,
    meke sari na popoa pa vari likohaena sa popoa tadirini. Va kilasia rini sa popoa
    Hesiboni, vasina baṉara se Sihoni, meke sa popoa Basani, vasina baṉara se Oqo.
  gaz-gaz: “Ati daangaa hunda qooddeefii mootummootaa fi saboota isaaniif kennite.
    Isaanis akkasiin biyya Sihoon mooticha Heshboonii fi biyya Oogi mooticha Baashaanii
    fudhatan.
  fra-LSG: Tu leur livras des royaumes et des peuples, dont tu partageas entre eux
    les contrées, et ils possédèrent le pays de Sihon, roi de Hesbon, et le pays d’Og,
    roi de Basan.
  gnn-gnn: Ŋuriŋinydja nhokalanydja guŋga'yunarayu walala djuḻkmaraŋala warray miriŋunhanydja
    walalanha, bala walala djaw'yurrunana märraŋalana ŋunhiyi wäŋanydja ŋuliŋurunydja
    goŋŋuru ŋunhi ḏälmirriwalanydja gal'ŋu buŋgawawala walalaŋgala.
  yal-yal: I yamanane nun siyane so nɛn e yii, i yi e rabilinna yamanane birin sa
    e sagoni. E yi Xɛsibɔn mangan Sixɔn ma yamanan tongo e gbeen na, e nun Ogo a yamanana,
    Basan mangana.
  haw-1868: Haawi mai oe ia lakou i na aupuni a me na labuikanaka, a hoopuehu aku
    oe ia poe ma ko kihi, i lilo no lakou ka aina o Sihona, a me ka aina o ke alii
    o Hesebona, a me ka aina o Oga ke alii o Basana.
  arb-NAV: وَوَهَبْتَ لَهُمْ مَمَالِكَ وَأُمَماً، وَوَزَّعْتَ عَلَيْهِمْ أَنْصِبَةً
    فِي أَقْصَى الْبِلادِ فَامْتَلَكُوا بِلادَ سِيحُونَ وَأَرْضَ مَلِكِ حَشْبُونَ
    وَدِيَارَ عُوجٍ مَلِكِ بَاشَانَ،
  ewe-ewe: “Èkpe ɖe wo ŋu woɖu fiaɖuƒe gãwo kple dukɔ geɖewo dzi, eye nèda wò amewo
    ɖe anyigba la ƒe dzogoe ɖe sia ɖe dzi. Woxɔ Fia Sixɔn, Amoritɔwo ƒe fia, si nɔ
    Hesbon kple Ɔg, Basan fia, ƒe anyigbawo.
  eng-LEE: 'Thou gavest them also kingdoms and nations, which thou didst divide into
    various corners: and they took possession of the land of Sichon, even the land
    of the king of Cheshbon, and the land of ''Og the king of Bashan.'
  asm-FB: আপুনি তেওঁলোকক ৰাজ্য সমূহ আৰু লোকসকল দিলে আৰু তেওঁলোকক চাৰিও দিশে ভূমি প্রদান
    কৰিলে। সেয়ে তেওঁলোকে ৰজা হিচবোনৰ চীহোন দেশ, আৰু ৰজা বাচানৰ ওগ দেশ অধিকাৰ কৰিলে।
  sus-A: «عِ نَشَ مَنفّيَيٍ نُن سِ فبّتّيٍ سٌ عٍ يِ رَ، بْشِ نَشٍيٍ نُ نَ عٍ شَ بْشِ
    نَانِنيِ رَ. عٍ نَشَ مَنفّ سِشْن شَ بْشِ شّسِبْن تٌنفٌ، عٍ مَن نَشَ مَنفّ عٌفٌ
    شَ بْشِ بَسَن تٌنفٌ.
  fra-SBL: Tu leur as donné des royaumes et des peuples, que tu leur as attribués
    selon leurs parts. Ils possédèrent le pays de Sihon, le pays du roi de Heshbon,
    et le pays d'Og, roi de Basan.
  hbo-hbo: וַתִּתֵּ֨ן לָהֶ֤ם מַמְלָכֹות֙ וַעֲמָמִ֔ים וַֽתַּחְלְקֵ֖ם לְפֵאָ֑ה וַיִּֽירְשׁ֞וּ
    אֶת־אֶ֣רֶץ סִיחֹ֗ון וְאֶת־אֶ֙רֶץ֙ מֶ֣לֶךְ חֶשְׁבֹּ֔ון וְאֶת־אֶ֖רֶץ עֹ֥וג מֶֽלֶךְ־הַבָּשָֽׁן׃
  kik-kik: “Nĩwamaheire mothamaki na ndũrĩrĩ, ũkĩmagaĩra o nginya mĩhaka-inĩ ya kũraya.
    Magĩtaha bũrũri wa Sihoni mũthamaki wa Heshiboni, na bũrũri wa Ogu mũthamaki wa
    Bashani.
  fra-NCL: « Vous leur avez livré des royaumes et des peuples, dont vous partageâtes
    entre eux les territoires ; et ils possédèrent le pays de Séhon, le pays du roi
    d’Hésébon, et le pays d’Og, roi de Basan.
  cek-AK: Nihcae hanah minawk ih prae, kangthla parai ah kaom kaminawk ih ahmuen amae
    to na paek; Heshbon siangpahrang Sihon ih prae hoi Bashan siangpahrang Og ih prae
    doeh nihcae mah lak o.
  cuk-cuk: ” ’Neggwebur-dummagan, ega be uksad, dule-baigan-bukwad-yarmar ega be uksabalid.
    Bela negmar bachik-bachik ega be uksa-gusad. Hesbón-yala susagusmalad, a-yar,
    Rey-Sehón-yarga gusanad. Degine, Basán-yala be uksagusbalid. A-yar, Rey-Og-yarga
    gusanad.
  uig-CYR: Сән падишалиқлар вә таипиләрни уларниң қолиға бәрдиң, буларни уларниң зиминиға
    чегаралар қилип бәрдиң. Шуниң билән улар Сиһон падишаниң зиминини, Һәшбонниң падишасиниң
    зиминини вә Башан падишаси Огниң зиминини егилиди.
  tel-2017: అంతేకాక, రాజ్యాలను, అన్య దేశ ప్రజలను వారికి లోబరచి, వేరే ప్రదేశాలు వారి
    స్వాధీనంలోకి వచ్చేలా చేశావు. వారు హెష్బోను రాజు సీహోను దేశాన్నీ, బాషాను రాజు ఓగు
    దేశాన్నీ ఆక్రమించుకున్నారు.
  hat-BSA: Anplis, Ou te bay yo wayòm yo avèk pèp yo, epi te divize bay yo tout selon
    pòsyon pa yo. Yo te pran posesyon a peyi Sihon, wa a Hesbon an ak peyi Og, wa
    Basan an.
  kos-kos: “Kom sang kutangla nu selos fin mutunfacl ac tokosrai puspis, Ke acn su
    oan siskalos. Elos eisla acn Heshbon, yen Sihon el leum we, Ac acn Bashan, yen
    Og el tokosra we.
  hbo-WLC: וַתִּתֵּ֨ן לָהֶ֤ם מַמְלָכוֹת֙ וַעֲמָמִ֔ים וַֽתַּחְלְקֵ֖ם לְפֵאָ֑ה וַיִּֽירְשׁ֞וּ
    אֶת־אֶ֣רֶץ סִיח֗וֹן וְאֶת־אֶ֙רֶץ֙ מֶ֣לֶךְ חֶשְׁבּ֔וֹן וְאֶת־אֶ֖רֶץ ע֥וֹג מֶֽלֶךְ־הַבָּשָֽׁן׃
  ibo-ibo: “I nyere ha alaeze na mba dị iche iche, kenye ha ọbụladị ebe ndị dịkarịsịrị
    anya. Ha nwetara ala Saịhọn bụ eze Heshbọn, na ala Ọg bụ eze Bashan.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ନାନା ରାଜ୍ୟ ଓ ଗୋଷ୍ଠୀ ଦେଲ ଓ ତାହା ସେମାନଙ୍କ ବାଣ୍ଟ ଅନୁସାରେ
    ନିରୂପଣ କଲ; ତହୁଁ ସେମାନେ ସୀହୋନ ଦେଶ, ଅର୍ଥାତ୍‍, ହିଷ୍‍ବୋନ ରାଜାର ଦେଶ ଓ ବାଶନର ଓଗ୍‍ ରାଜାର
    ଦେଶ ଅଧିକାର କଲେ।
  chk-chk: Ka atolonga ekewe mwü me aramasen lor fän nemeniir, ka pwal afanüa ngeniir
    fanüer kewe meinisin. Iei mine ra fanüeni fanüen Sihon ewe kingen Hespon me fanüen
    Ok ewe kingen Pasan.
  rop-rop: Yubin jidan garram olabat wen deibin bidim ola king langa ola gulijapwan
    kantri. En deibin teikoba det kantri gulum Heshban weya Saihan bin jidan king.
    En deibin teikoba det kantri gulum Beishan weya Og bin jidan king.
  ukr-1871: І передав ти їм царства й народи й подїлив їх (ними), й забрали вони землю
    Сигона, й землю царя Гесбонського, й землю Ога, царя Басанського.
  deu-1951: Du gabst ihnen Königreiche und Völker und teiltest ihnen das ganze Gebiet
    aus, daß sie das Land Sihons einnahmen, das Land des Königs zu Hesbon und das
    Land Ogs, des Königs zu Basan.
  eng-JPS: Moreover Thou gavest them kingdoms and peoples, which Thou didst allot
    quarter by quarter; so they possessed the land of Sihon, even the land of the
    king of Heshbon, and the land of Og king of Bashan.
  srp-1865: I dao si im carstva i narode, i podijelio si ih po krajevima, jer naslijediše
    zemlju Sionovu, zemlju cara Esevonskoga, i zemlju cara Vasanskoga;
  lug-lug: “Wabawa obwakabaka n’amawanga, n’obawa na buli nsonda ey’ebyalo. Baalya
    ensi ya Sikoni kabaka w’e Kesuboni, n’ensi ya Ogi kabaka w’e Basani.
  heb-heb: ותתן להם ממלכות ועממים ותחלקם לפאה ויירשו את ארץ סיחון ואת ארץ מלך חשבון
    ואת ארץ עוג מלך הבשן׃
  ben-IRV: পরে তুমি অনেক রাজ্য ও জাতি তাদের হাতে দিয়েছিলে, এমন কি, তাদের সমস্ত জায়গাও
    তাদের মধ্যে ভাগ করে দিয়েছিলে। তারা হিষ্‌বোণের রাজা সীহোনের দেশ ও বাশনের রাজা
    ওগের দেশ অধিকার করেছিল।
  pan-pan: ਫਿਰ ਤੂੰ ਬਹੁਤ ਸਾਰੇ ਦੇਸ਼ ਅਤੇ ਜਾਤੀਆਂ ਦੇ ਲੋਕਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅਧੀਨ ਕਰ ਦਿੱਤਾ
    ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਹਿੱਸਿਆਂ ਵਿੱਚ ਵੰਡ ਦਿੱਤਾ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਹਸ਼ਬੋਨ ਦੇ ਰਾਜਾ
    ਸੀਹੋਨ ਅਤੇ ਬਾਸ਼ਾਨ ਦੇ ਰਾਜਾ ਓਗ ਦੇ ਦੇਸ਼ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਲਿਆ।
  mya-JVB: နောက် မှတပါးအမျိုးသား တို့၏ တိုင်း နိုင်ငံများ ကို သူ တို့အား အကုန်အစင်ဝေဖန်
    ၍ ပေး သနားတော်မူသဖြင့်၊ သူတို့သည် ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန် နှင့် ဗာရှန် ရှင်ဘုရင်
    ဩဃ အစိုးရသောပြည်တို့ကို သိမ်းယူ ကြ၏။
  tbg-tbg: Are tinavu kaivaqaukavara qaqi kaaramanta vika iqoka raquqi viha vika vo
    vatanaa vo vatanaaka naatarakeha vika vata varora. Vika iqoka raquqi viha King
    Sihoniva raqiku vatara Hesaboni vare, qaiqaa vika iqoka raquqi viha King Okuva
    raqiku vatara Basaanivata varora. (Kaarantura 21:21-35)
  hmo-hmo: “Oi ese idia oi hagoadaia, idia ese basileia idauidau idia halusia. Edia
    tano ena murimurinai tanodia danu, be idia ese idia halusia. King Sihona ena tano
    Hesebona idia ese idia halusia, bona king Oga ena tano, Basana, danu idia ese
    idia halusia.
  urd-urd: इसके सिवा तूने उनको ममलुकतें और उम्मतें बख़्शीं, जिनको तूने उनके हिस्सों
    के मुताबिक़ उनको बाँट दिया; चुनाँचे वह सीहोन के मुल्क, और शाह — ए — हस्बोन के
    मुल्क, और बसन के बादशाह 'ओज के मुल्क पर क़ाबिज़ हुए।
  rus-SYN: И Ты дал им царства и народы и разделил им, и они овладели землею Сигона,
    и землею царя Есевонского, и землею Ога, царя Васанского.
  bqc-SIM: N buiↄ kpàmá ń ń bùsuↄ, n ń bùsupiↄ kpaalɛ̀nɛ́ míↄ. Aa Ɛsɛbↄ̃ kí
    Siↄ̃ bùsu sì ń pↄ́ ũ ń Basana kí Ogu pↄ́o.
  tcz-CHONGTHU: “Chutengleh nangin kapu kapateu chu lenggam hole namdang ho chunga
    galjona nanapen chuleh namite hi gamsung ningkoi jousea nana koiyin ahi. Amahon
    Heshbon lengpa Sihon toh Bashan lengpa Og gam jong anala uvin ahi.”
  mar-mar: त्यांना तू राज्ये आणि लोक दिलेस. फार लोकवस्ती नसलेली लांबलांबची ठिकाणे
    दिलीस. हेशबोनचा राजा सीहोन व बाशानाचा राजा ओग या दोघांच्या देशाचे वतन त्यांना
    ताब्यात मिळाले.
  qub-qub: «Paycuna tiyananpäpis munayniyojcunapa marcanta, nasyunninta entregarayqui.
    Nircur shuyni-cama chacrata raquipashcanqui. Paycuna yaycuran ray Sehón mandashan
    Hesbón partiman ray Og mandashan Basán partiman.
  bqp-bqp: N burinↄ kpàḿma kũ ń bùsunↄ, n ń bùsuu pìnↄ kpàatɛtɛńnɛ míↄmiↄ. Ò Ɛsɛbↄ̃
    kína Siↄ̃ bùsuu sì ń pↄ́ ũ kũ Basã kína Ogu pↄ́o.
  hat-hat: Ou lage nan men yo peyi anpil wa ak anpil pèp. Ou separe l' ba yo pou chak
    moun viv nan limit ou ba yo. Yo pran peyi Esbon, kote wa Siyon t'ap gouvènen an,
    ak peyi Bazan kote wa Og te chèf la.
  eng-BSB: You gave them kingdoms and peoples and allotted to them every corner of
    the land. So they took the land of Sihon king of Heshbon and of Og king of Bashan.
  eng-WEBPB: Moreover you gave them kingdoms and peoples, which you allotted according
    to their portions. So they possessed the land of Sihon, even the land of the king
    of Heshbon, and the land of Og king of Bashan.
  kbq-kbq: Kagra zamaza hanke'za kini vahera hara hu zamagtere'za afete'ma mani'naza
    vahe mopazamia eri'naze. E'ina hu'negu Hesboni kini ne' Sihoni mopane Basani kini
    ne' Ogi mopanena eri nafa'a hu'naze.
  nhe-BL: “Tiquinpalehui para quintlanque miyac tlanahuatiani huan tlaltini ica miyac
    inintlacajhua. Tiquinmacac tlaltini hasta nopa nepamitl tlen más huejca. Moaxcatijque
    Hesbón tlen eliyaya itlal Tlanahuatijquetl Sehón huan moaxcatijque Basán tlen
    eliyaya itlal Tlanahuatijquetl Og.
  bus-bus: N boriinↄ kpàḿma kↄ̃n ń bùsunↄ, n ń bùsu pìnↄ kpàatɛńnɛ míↄmiↄ. Aↄ̃ Ɛsɛbↄ̃
    kí Siↄ̃ bùsu sì ń pↄ́ ũ kↄ̃n Basã kí Ogu pↄ́o.
  gub-BL: Eremur teko waiwy neremiaihu wanupe. Eremur tuwihaw waiwy wanupe no. Eremur
    wanuwake har waiwy wanupe no. Izaew upyro Ezemon waiwy wà. Xeom wiko Ezemon ywy
    rehe har wanuwihaw romo. Upyro Màxà waiwy wà. Og wiko Màxà ywy rehe har wanuwihawete
    romo.
  eng-DRA: 'And thou gavest them kingdoms, and nations, and didst divide lots for
    them: and they possessed the land of Sehon, and the land of the king of Hesebon,
    and the land of Og king of Basan.'
