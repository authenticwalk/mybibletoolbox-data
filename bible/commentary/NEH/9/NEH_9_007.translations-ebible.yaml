verse: NEH.009.007
translations:
  mal-C: “അബ്രാമിനെ തെരഞ്ഞെടുത്ത് കൽദയരുടെ പട്ടണമായ ഊരിൽനിന്ന് കൊണ്ടുവന്ന് അദ്ദേഹത്തിന്
    അബ്രാഹാം എന്നു പേരിട്ട ദൈവമായ യഹോവ അങ്ങാകുന്നു.
  deu-TKW: Du bist's, Jahwe, Gott, der du Abram erwählt und aus Ur in Chaldäa hinweggeführt
    und ihm den Namen Abraham gegeben hast.
  lin-lin: Ezali Yo, Yawe Nzambe, nde oponaki Abrami mpe obimisaki ye longwa na Uri,
    mokili ya Chalide, mpe opesaki ye kombo Abrayami.
  eng-LSV: You [are] He, O YHWH God, || Who fixed on Abraham, || And brought him out
    from Ur of the Chaldeans, || And made his name Abraham,
  eng-GNV: Thou art, O Lord, the God, that hast chosen Abram, and broughtest him out
    of Vr in Caldea, and madest his name Abraham,
  eng-WEBSTER: Thou art the LORD the God, who chosest Abram, and broughtest him forth
    from Ur of the Chaldees, and gavest him the name of Abraham;
  nhw-BL: “Ta tiTOTECO Dios catli tijtlapejpeni Abram huan tijquixti ipan tlali Ur,
    inintlal nopa caldeos huan tijtocaxtlali Abraham.
  swh-ONEN: “Wewe ni Bwana Mungu uliyemchagua Abramu na kumtoa kutoka Uru ya Wakaldayo,
    nawe ukamwita Abrahamu.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ Aburɑmu ɡɔsɑ. Mɑ ɑ derɑ u seewɑ Urin di, Kɑlɑden temɔ.
    Yen biru, mɑ ɑ nùn yĩsi kpɑɑru kɑ̃ Aburɑhɑmu.
  eng-KJVCPB: Thou art the Lord the God, who didst choose Abram, and broughtest him
    forth out of Ur of the Chaldees, and gavest him the name of Abraham;
  luo-luo: “In e Jehova Nyasaye, mane oyiero Abram mi igole oa Ur mar jo-Kaldea bangʼe
    imiye nying ni Ibrahim.
  meu-meu: Oi na Iehova, Abram e abia hidi bona Uru, Kaldea hanuana, amo e hakaua
    lasi bona ladana e hatoa “Abraham” Diravana.
  npi-ULB: तपाईं परमप्रभु परमेश्‍वर हुनुहुन्छ जसले अब्रामलाई चुन्‍नुभयो, र तिनलाई
    कल्दीहरूको ऊरबाट ल्याउनुभयो, र तिनलाई अब्राहाम नाउँ दिनुभयो ।
  yor-yor: “Ìwọ ni Olúwa Ọlọ́run, tí ó yan Abramu tí ó sì mú u jáde láti Uri ti Kaldea,
    tí ó sì sọ orúkọ rẹ̀ ní Abrahamu.
  ind-ind: Engkaulah TUHAN Allah yang sudah memilih Abram. Engkau membawa dia keluar
    dari Ur di wilayah Babel dan mengubah namanya menjadi Abraham.
  pes-OPCB: «ای خداوند، تو همان خدایی هستی که ابرام را انتخاب کردی، او را از شهر اور
    کلدانیان بیرون آوردی و نام او را به ابراهیم تبدیل نمودی.
  tgl-ULB: Ikaw si Yahweh, ang Diyos na pumili kay Abram, at ang naglabas sa kaniya
    sa Ur ng Caldea, at ang nagbigay sa kaniya ng pangalang Abraham.
  cbu-NT: 'Apaa, shiy Taarashipantishcha. Shiy shaana Apramaa chinarangush, tputsireemish
    ipusirangsha. Apramaa tsiyatarangush: Kaldewshuchee tputs ksangi. Urush yakat
    shitungeerush, nuwash tachitandama, tárangush, uwsha shiyash tachitarangiya. Sheerush,
    Apramaa, sur Aprahamsha yásamarangsha.'
  hui-hui: Anduane Homogo Ngode Datagaliwabe í̠na Abarama dabarigoni. Ani bialu Babilononaga
    dindi emene mini Ua howa haru halu tagira pirigoni. Haru halu tagira puwa ibunaga
    mini gahenge Abarahama wirigoni.
  mya-mya: အို ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ကိုယ်​တော်​သည်​အာ​ဗြံ​ကို​ရွေး​ကောက်​တော်
    မူ​၍ ဗာ​ဗု​လုန်​ပြည်​ဥ​ရ​မြို့​မှ​ထုတ်​ဆောင်​တော်​မူ​ကာ သူ​၏​နာ​မည်​ကို​အာ​ဗြ​ဟံ​ဟု​ပြောင်း​လဲ
    ပေး​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་སྔོན་ཆད་ཨབ་རམ་བདམས་ཏེ་ཀལ་དི་པའི་ཨུར་ཞེས་པའི་ཡུལ་ནས་ཁྲིད་ཅིང་།
    དེའི་མིང་བརྗེས་ནས་ཨབ་ར་ཧམ་ཞེས་བཏགས་སོ། །
  sna-sna: “Ndimi Jehovha Mwari, makasarudza Abhurahama mukamubudisa kubva munyika
    yeUri yavaKaradhea mukamutumidza kuti Abhurahama.
  spa-BLM: Tú eres Yahvé, el Dios que eligió a Abram, lo sacó de Ur de los Caldeos,
    le dio el nombre de Abraham,
  cac-cac: Mamin Jehová, a ach ton val Dios ach, a sic'naquelta vin̈aj Abram. Ic'annaquelta
    vin̈ d'a Ur schon̈ab' eb' caldeo, ac'annac scuch vin̈ Abraham.
  swh-ULB: Wewe ndiwe Bwana, Mungu aliyemchagua Abramu, akamtoa kutoka Uri wa Wakaldayo,
    akamwita Ibrahimu.
  bel-bel: Ты Сам, Госпадзе Божа, выбраў Абрагама і вывеў яго з Ура Халдэйскага, і
    даў яму імя Абрагама,
  deu-ELBBK: Du bist es, HERR, Gott, der du Abram erwählt und ihn aus Ur in Chaldäa
    herausgeführt, und ihm den Namen Abraham gegeben hast.
  mbb-OT: “Iyan ka, Nengazen he Megbevayà mibpilì ki Abram, ne impeǥawas nu sikandin
    puun te Ur, he sakup te Babilonia. Ne migngezanan nu sikandin te Abraham.
  mal-2015: അബ്രാമിനെ തിരഞ്ഞെടുത്തു അവനെ കൽദയപട്ടണമായ ഊരിൽനിന്നു കൊണ്ടുവന്നു അവന്നു
    അബ്രാഹാം എന്നു പേരിട്ട ദൈവമായ യഹോവ നീ തന്നേ.
  rmc-rmc: Tu sal o RAJ, o Del, savo peske kidňal avri le Abram a ľigenďal les avri
    andral o Ur, andral e chaldejiko phuv, a diňal leske nav Abraham.
  pes-OPV: تو‌ای یهوه آن خدا هستی که ابرام را برگزیدی و او را از اور کلدانیان بیرون
    آوردی واسم او را به ابراهیم تبدیل نمودی.
  ron-1924: Ту, Доамне Думнезеуле, ай алес пе Аврам, л-ай скос дин Ур, дин Халдея,
    ши й-ай пус нумеле Авраам.
  ben-OBCV: “তুমিই সদাপ্রভু ঈশ্বর, তুমি অব্রামকে মনোনীত করে কলদীয় দেশের ঊর থেকে বের
    করে নিয়ে এসেছিলে আর তার নাম অব্রাহাম রেখেছিলে।
  som-som: Adigaa ah Rabbiga Ilaaha ah oo Aabraam doortay, oo isaga ka soo bixiyey
    Uur tii reer Kaldayiin, oo u bixiyey magaca Ibraahim la yidhaahdo,
  lat-VUC: 'Tu ipse, Domine Deus, qui elegisti Abram, et eduxisti eum de igne Chaldæorum,
    et posuisti nomen ejus Abraham:'
  eng-ASVBT: Thou art Jehovah the God, who didst choose Abram, and broughtest him
    forth out of Ur of the Chaldeans, and gavest him the name of Abraham,
  ita-1885: Tu sei il Signore Iddio, ch'eleggesti Abramo, e lo traesti fuori di Ur
    de' Caldei, e gli ponesti nome Abrahamo.
  eng-ULB: You are Yahweh, the God who chose Abram, and brought him out of Ur of the
    Chaldees, and gave him the name Abraham.
  spa-VBL: “Tú eres el Señor, el Dios que eligió a Abram, que lo sacó de Ur de los
    caldeos y le dio el nombre de Abraham.
  fra-_FOB: Tu es l'Éternel Dieu, qui choisis Abram, et qui le fis sortir d'Ur des
    Caldéens, et qui lui donnas le nom d'Abraham.
  mal-mal: അബ്രാമിനെ തിരഞ്ഞെടുത്ത് അവനെ കൽദയപട്ടണമായ ഊരിൽനിന്ന് കൊണ്ടുവന്ന് അവന് അബ്രാഹാം
    എന്ന് പേരിട്ട ദൈവമായ യഹോവ അങ്ങ് തന്നെ.
  urd-GVR: Tū hī Rab aur wuh Ḳhudā hai jis ne Abrām ko chun liyā aur Kasdiyoṅ ke shahr
    Ūr se bāhar lā kar Ibrāhīm kā nām rakhā.
  suz-BL: परमप्रभु यावे, गे परमप्रभुमी अब्राम कली योव़शा, कल्‍दी आन रागी ऊर सहर रे
    ग्रुंइशा, अब्राहाम नें वोइक्‍तीनी। उत्‍पत्ती ११:३१; उत्‍पत्ती १७:५
  ita-1927: Tu sei l’Eterno, l’Iddio che scegliesti Abramo, lo traesti fuori da Ur
    de’ Caldei, e gli desti il nome d’Abrahamo;
  ckb-ckb: «تۆ یەزدانی پەروەردگاریت، کە ئەبرامت هەڵبژارد و لە ئووری کلدانییەکانەوە
    دەرتهێنا و ناوت نا ئیبراهیم.
  eng-BBE: You are the Lord, the God, who took Abram and made him yours, guiding him
    from Ur of the Chaldees, and gave him the name of Abraham;
  kan-OKCV: “ನೀವು ಅಬ್ರಾಮನನ್ನು ಆಯ್ದುಕೊಂಡಿರುವ ಯೆಹೋವ ದೇವರು. ನೀವು ಅವನನ್ನು ಊರ್ ಎಂಬ ಕಸ್ದೀಯರ
    ಪಟ್ಟಣದಿಂದ ಹೊರಗೆ ಬರಮಾಡಿ, ಅವನಿಗೆ ಅಬ್ರಹಾಮ್ ಎಂದು ಹೆಸರಿಟ್ಟಿರಿ.
  bbb-bbb: Aeje aka Godi E Ireobo ro are aesakae Bebironi guove are Eri ijia e Aburame
    abe areme mesirina keke vae. Ro kuke are ive fuone ijene abe una iviaeko ina Eburame
    kuae.
  tam-2017: ஆபிராமைத் தெரிந்துகொண்டு, அவனை ஊர் என்னும் கல்தேயர்களின் பட்டணத்திலிருந்து
    புறப்படச்செய்து, அவனுக்கு ஆபிரகாம் என்னும் பெயரிட்ட தேவனாகிய யெகோவா நீர்.
  spa-RV-1909: Tú eres, oh Jehová, el Dios que escogiste á Abram, y lo sacaste de
    Ur de los Caldeos, y pusístele el nombre Abraham;
  ron-BTF: Tu ești DOMNUL Dumnezeu, care l-ai ales pe Avram și l-ai scos din Urul
    caldeilor, și i-ai dat numele Avraam;
  eng-WEBP: You are the LORD, the God who chose Abram, brought him out of Ur of the
    Chaldees, gave him the name of Abraham,
  eng-FBV: You are the Lord, the God who chose Abram, who led him out of Ur of the
    Chaldeans and named him Abraham.
  nld-1939: Gij, Jahweh, zijt de God, die Abram hebt uitverkoren, uit Oer der Chaldeën
    geleid, en hem Abraham hebt genoemd.
  nch-BL: “Ta tiTOTECO Dios cati tijtapejpeni Abram huan tijquixti ipan tali Ur, inintal
    nopa caldeos huan tijtocaxtali Abraham.
  vie-1934: Chúa ôi! Chúa là Giê-hô-va Đức Chúa Trời mà đã chọn Aùp-ram, đem người
    ra khỏi U-rơ của dân Canh-đê, và ban cho người tên Aùp-ra-ham.
  hin-CV: “आप ही वह याहवेह परमेश्वर हैं जिन्होंने अब्राम को चुना और उन्हें कसदियों
    के ऊर में से निकाला और उन्हें वह नाम अब्राहाम दिया.
  spa-BES: Tú eres el Señor, el Dios, que escogiste Abram y lo hiciste tuyo, guiándolo
    desde Ur de los caldeos, y le diste el nombre de Abraham;
  tdx-tdx: Ihe ro Iehovà Andrianañahare nijoboñe i Avrahame, ninday aze hienga i Ore’
    o nte-Kasdio naho tinolo’o tahinañe ty hoe Avrahame;
  tha-KJV: พระองค์​คือพระเยโฮวาห์พระเจ้าผู้ทรงเลือกอับราม และทรงนำท่านออกมาจากเมืองเออร์​แห่​งประเทศเคลเดีย
    และทรงประทานนามท่านว่าอับราฮัม
  por-BR-2018: Tu és, SENHOR, o Deus que escolheste a Abrão, e o tiraste de Ur dos
    caldeus, e puseste nele o nome Abraão;
  deu-ELO: Du bist es, Jehova, Gott, der du Abram erwählt und ihn aus Ur in Chaldäa
    herausgeführt, und ihm den Namen Abraham gegeben hast.
  eng-WYC-2018: Thou thyself art the Lord God, that choosedest Abram, and leddest
    him out of the fire of Chaldees, and thou settedest, or calledest, his name Abraham;
    (Thou thyself art the Lord God, who chosest Abram, and leddest him out of Ur of
    the Chaldeans, and thou calledest his name Abraham;)
  epo-epo: Vi estas la Eternulo, la Dio, kiu elektis Abramon kaj elirigis lin el Ur
    la Ĥaldea kaj donis al li la nomon Abraham,
  uig-PIN: Sǝn bǝrⱨǝⱪ Pǝrwǝrdigar Hudadursǝn, Sǝn Abramni talliding, uni Kaldiyǝning
    Ur xǝⱨiridin elip qiⱪting, uningƣa Ibraⱨim degǝn namni ata ⱪilding.
  beo-beo: Di, Hina Gode, da A:ibala:me ilegei. E da ea moilai Ba:bilone soge amo
    ganodini esalu. Be Di da e gadili oule asili, ea dio afadenene, A:ibalaha:me dio
    asuli.
  tpi-OTNT: God, Bikpela, yu tasol yu bin makim Abram na kisim em long taun Ur long
    Babilon, na bringim em i kam. Na yu senisim nem bilong em na givim nem Abraham
    long en.
  hau-SA: “Kai ne Ubangiji Allah, wanda ya zaɓi Abram, ya fitar da shi daga Ur na
    Kaldiyawa, ya kuma ba shi suna Ibrahim.
  uig-LAT: Sen berheq Perwerdigar Xudadursen, Sen Abramni talliding, uni Kaldiyening
    Ur shehiridin élip chiqting, uninggha Ibrahim dégen namni ata qilding.
  nde-nde: UnguThixo uNkulunkulu, owakhetha u-Abhrama wamkhupha e-Uri lamaKhaladiya
    wambiza ngokuthi ngu-Abhrahama.
  ton-ton: Ko koe ko Sihova ko e ʻOtua, naʻa ke fili ʻa ʻEpalame, mo ke ʻomi ia kituaʻā
    mei Ua ʻoe kakai Kalitia, pea naʻa ke fakahingoa ia ko ʻEpalahame;
  ces-1613: Ty jsi, Hospodine, Bůh ten, kterýž jsi vyvolil Abrama, a vyvedl jej z
    Ur Kaldejských, a dal jsi jemu jméno Abraham.
  eng-WMB: You are the LORD, the God who chose Abram, brought him out of Ur-Kasdim,
    gave him the name of Abraham,
  tam-TCV: “ஆபிராமைத் தெரிந்தெடுத்து, கல்தேயரின் தேசமாகிய ஊர் பட்டணத்திலிருந்து அவனைக்
    கொண்டுவந்து, அவனுக்கு ஆபிரகாம் என்ற பெயரைக் கொடுத்த இறைவனாகிய யெகோவா நீரே.
  ceb-ULB: Ikaw si Yahweh, ang Dios nga nagpili kang Abram, ug ang nagkuha kaniya
    gawas sa Ur sa Chaldes, ug naghatag kaniya sa ngalan nga Abraham.
  pol-UBG: Ty PANIE jesteś tym Bogiem, który wybrał Abrama. Wyprowadziłeś go z Ur
    chaldejskiego i nadałeś mu imię Abraham.
  agr-agr: Tuke Pujuuwah, ame Abram etegkauwaitme. Dutikau asam caldeo aents aidau
    yaaktaji Ur aajakua nuwi pujau, ame jiikim niina daaji yapagtuam Abraham adaikauwaitme.
  kyc-kyc: Emba Kamongo Anatu, embame Aporame rombo palyii. Embame baa yuu Bapilone
    yuu kuki Ua doko yaki nyuo lanyuo pee. Papala embame banya kingi doko alowa pyuo
    Aporakame lee.
  urd-GVU: تُو ہی رب اور وہ خدا ہے جس نے ابرام کو چن لیا اور کسدیوں کے شہر اُور سے
    باہر لا کر ابراہیم کا نام رکھا۔
  deu-1912: Du bist der HERR, Gott, der du Abram erwählt hast und ihn von Ur in Chaldäa
    ausgeführt und Abraham genannt
  kan-2017: ಯೆಹೋವನೇ, ಅಬ್ರಾಮನನ್ನು ಆರಿಸಿಕೊಂಡು ಕಸ್ದೀಯರ ಊರ್ ಎಂಬ ಪಟ್ಟಣದಿಂದ ಬರಮಾಡಿ, ಅವನಿಗೆ
    ಅಬ್ರಹಾಮನೆಂಬ ಹೆಸರನ್ನು ಕೊಟ್ಟ ದೇವರು ನೀನೇ.
  yap-yap: Gur SOMOL ni Got e mmel’eg Abram, ma ga pow’iy nga wuru’ yu Ur ni bay u
    lan yu Babylonia; ma ga thiliyeg fithingan ngam tunguy Abraham ngak.
  hlt-MCSB: Namah he Yahweh Pathen ni. Abram te na coelh. Anih te Khalden Ur lamloh
    na khuen tih a ming te Abraham la na khueh pah.
  mdy-ETH: ባብሎኔይዳ ዑሬ ጌይንታ ካታሜሎይዳፓ ዓብራሜ ዶኦሪ ሃይካ ዔኪ ሙኬሢ ሱንፆዋ ዒዛኮ ‹ዓብራሃሜ› ጌይ ጌሤሢ ኔኤኒ
    ናንጊና ናንጋ ጎዳ ፆኦሲኬ።
  twi-ASANTE: “Woyɛ Awurade Onyankopɔn a woyii Abram firii Ur a ɛwɔ Kaldea asase so,
    sane too no edin Abraham.
  eng-WEBU: You are the LORD, the God who chose Abram, brought him out of Ur of the
    Chaldees, gave him the name of Abraham,
  wal-wal: “GODAU, neeni Xoossa! Neeni Abraama Uura giyo Kaladaawetu katamaappe doorada
    kessadasa; a sunttaakka laammada, Abrahaama yaagada sunttadasa.
  spa-PDDPT: Oh Yavé, Tú eres el ʼElohim Que escogiste a Abram, A quien sacaste de
    Ur de los caldeos Y lo llamaste Abraham,
  gun-gun: Ndee Senhor Oreruete, ndejeupe guarã Abrão reiporavo vy reipe'a raka'e
    caldeu kuery rekoa Ur gui. Ha'e vy remboery ju Abraão.
  agu-BL: ”Kataj, ilu' kaRyosil, ilu' txa'one'n Abram tan xome'n te'ju'. Ilu' elsan
    tzaj le tnum Ur kale najlche't e' caldeo. Nin ja je' xtx'ixpulu' yi bi', na ja
    oc ta'nu' tetz Abraham.
  ilo-ULB: Sika ni Yahweh, ti Dios a nangpili kenni Abram ken nangiruar kenkuana idiay
    Ur dagiti Caldeo ken nangpanagan kenkuana iti Abraham.
  kpg-kpg: Meenei Dimaadua, Kooe dela di God dela ne hilihili a Abram gaa lahi a mee
    gi daha mo di waahale go Ur i tenua go Babylonia, gaa gahi dono ingoo hoou bolo
    Abraham.
  uig-ARA: سەن بەرھەق پەرۋەردىگار خۇدادۇرسەن، سەن ئابرامنى تاللىدىڭ، ئۇنى كالدىيەنىڭ
    ئۇر شەھىرىدىن ئېلىپ چىقتىڭ، ئۇنىڭغا ئىبراھىم دېگەن نامنى ئاتا قىلدىڭ.
  sus-sus: I tan nan na Marigi Alatala ra naxan Annabi Iburama sugandixi, a a ramini
    Uru Kalidi bɔxi kui, a Iburahima xili sa a xun ma.
  pon-2006: Maing KAUN, komwi me ketin pilada Eipram, oh ketin kahluwahsang kahnimw
    Ur nan Papilonia; komwi ahpw ketikihong en uhd mwarenkihla Eipraam.
  ksd-ksd: U Luluai God, u ga pilak pa Abaram, ma u ga ben vairop ia kan Ur ta ra
    gunan Kaldea, ma u ga vaiang ia ba Abaraam;
  tur-YTC: Sen ey Yahve, Avram'ı seçen, onu Keldaniler'in Ur kentinden çıkaran, ona
    Avraham adını veren Tanrı'sın,
  ind-AYT: Engkau adalah TUHAN Allah, yang telah memilih Abram, dan membawanya keluar
    dari tanah Ur-Kasdim. Engkau memberinya nama Abraham.
  nya-nya: “Inu ndinu Yehova Mulungu amene munasankha Abramu ndi kumutulutsa mʼdziko
    la Uri wa ku Kaldeya ndi kumutcha dzina lake Abrahamu.
  hrv-hrv: Ti si, Jahve, Bog, koji si Abrama izabrao, iz Ura kaldejskoga njega izveo
    i dao mu ime Abraham.
  mps-mps: God, Genuai Bidi, nago naga te Abram dąį ilama, tama aga te Babilon Provinsde,
    te taun Ur, tede selama, tama aga odasa asali. Tama nago agai nogi hasegelama,
    tama te nogi Abraham agaba mawai dao.
  tpi-tpi: God, Bikpela, yu tasol yu bin makim Abram na kisim em long taun Ur long
    Babilon, na bringim em i kam. Na yu senisim nem bilong em na givim nem Abraham
    long en.
  dan-1931: Du er Gud HERREN, der udvalgte Abram og førte ham bort fra Ur-Kasdim og
    gav ham Navnet Abraham;
  vie-OVCB: Chúa là Đức Chúa Trời Hằng Hữu, Đấng đã chọn Áp-ram, và đem người ra khỏi
    U-rơ xứ Canh-đê rồi đổi tên người ra Áp-ra-ham.
  guj-2017: તમે તે જ યહોવાહ છો કે, જેમણે ઇબ્રામને પસંદ કર્યો, તમે જ તેને ખાલદીઓના
    ઉરમાંથી બહાર લાવ્યા અને તેનું નામ ઇબ્રાહિમ પાડ્યું.
  pon-2006A: Maing KAUN, komwi me ketin pilada Eipram, oh ketin kahluwahsang kahnimw
    Ur nan Papilonia; komwi ahpw ketikihong en uhd mwarenkihla Eipraam.
  por-BRBSL: Você é Javé, o Deus que escolheu Abrão, o tirou de Ur dos Caldeus, deu-lhe
    o nome de Abraão,
  cth-cth: Nang ni Abraham na rawi teh, Khaldean ram Ur kho hoi na tâcokhai teh, a
    min lah Abraham telah na ka phung e Jehovah Cathut lah na o.
  twi-twi: “Woyɛ Awurade Nyankopɔn a wuyii Abram fii Ur a ɛwɔ Kaldea asase so, san
    too no din Abraham.
  hlt-hlt: Namah he Yahweh Pathen ni. Abram te na coelh. Anih te Khalden Ur lamloh
    na khuen tih a ming te Abraham la na khueh pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie, fɔ̃́ɔ̃̀ tɑ̃ɑ̃tɛ́ Abɑrɑɑmmu koò dènnɛ Uudi Kɑndee kó kɛtenkɛ̀
    koò yu kɛ yĩ Abɑrɑhɑmmu.
  msy-2020: “O God, nɨ Ikiavɨra Itir God, Abram Babilonɨn kantrin itir nguibam, Urɨn
    itima, nɨrara a inigha kagh ize. Egha nɨ ziar kam Abraham a gatɨ.
  dop-dop: Tɑcɑɑ Ɩsɔ, nyɑ́ yɑɑnɑ Apǝlɑm nɑ ń lǝsɩ-ɩ Uu ɩcɑtɛ tɑɑ kɛ́ Pɑpiloni tɛtʋ
    tɑɑ nɑ ń cuɣusɩ-ɩ hǝtɛ sɩ Apǝlɑhɑm.
  azb-azb: Ya Rəbb, Sən o Allahsan ki, İbramı seçib Xaldeylilərin Ur şəhərindən çıxararaq
    ona İbrahim adını verdin.
  eng-DBY: Thou art the Same, Jehovah Elohim, who didst choose Abram and broughtest
    him forth out of Ur of the Chaldees, and gavest him the name of Abraham;
  hin-2017: हे यहोवा! तू वही परमेश्वर है, जो अब्राम को चुनकर कसदियों के ऊर नगर में
    से निकाल लाया, और उसका नाम अब्राहम रखा;
  wol-KYG: Yaw yaa di Aji Sax ji, Yàlla ji tànn Ibraam, jële ko Ur gu waa Kalde, tudde
    ko Ibraayma.
  eng-YLT: '''Thou [art] He, O Jehovah God, who didst fix on Abraham, and didst bring
    him out from Ur of the Chaldeans, and didst make his name Abraham,'
  kne-kne: “Sik-a si Yahweh ay Diyos ay namili en Abram. Sik-a di nangipango en sisya
    ay komaan ed Ur ay lak-am di Babilonia ya nangipangadan en sisya si Abraham.
  eng-WYC-2017: Thou thyself art the Lord God, that choosedest Abram, and leddest
    him out of the fire of Chaldees, and thou settedest, or calledest, his name Abraham;
  eng-WMBB: You are the LORD, the God who chose Abram, brought him out of Ur-Kasdim,
    gave him the name of Abraham,
  urd-GVH: तू ही रब और वह ख़ुदा है जिसने अब्राम को चुन लिया और कसदियों के शहर ऊर से
    बाहर लाकर इब्राहीम का नाम रखा।
  rug-rug: Agoi, Zihova Tamasa mo, si vizatia se Ebarami, meke turaṉa vura ia pa vasileana
    Ura pa popoa Babiloni; meke Agoi tugo hobe nia Ebarahami sa pozana.
  gaz-gaz: “Ati Waaqayyo Waaqa Abraamin filattee biyya Kaldootaa Uuri keessa isa baaftee
    Abrahaam jettee isa moggaaftee dha.
  fra-LSG: C’est toi, Éternel Dieu, qui as choisi Abram, qui l’as fait sortir d’Ur
    en Chaldée, et qui lui as donné le nom d’Abraham.
  gnn-gnn: “Garray God, nhenydja ŋunhi djarr'yurruna Yipurayimnha, liŋgu nhe maḻŋ'maraŋala
    nhanukalanydja, ŋunhi nhanukala ŋayaŋuyunydja ŋayi yuwalkkuŋala yana märr‐nherraṉmina
    nhokala. Nhe dhawu'mirriyaŋalanydja ŋanya wäŋa dhuwala Gaynanbuy; märr dhuwalanydja
    wäŋa yurru yukurra djingaryun Yipurayimgalaŋuwuna mala‐wunharawuywu ŋurikina gupaḏalnha‐wala.
    Ga bitjarrayi nhe ŋunhi dhawu'mirriyaŋala Yipurayimnhanydja, ga yuwalkthi yana
    nhe wekaŋalanydja dhuwalayi wäŋanydja ŋanapurruŋgu, liŋgu nhenydja God märr‐yuwalkmirri,
    ga djämanydja nhe ŋuli bitjan yana liŋgu, ŋunhi nhe ŋuli dhawu'mirriyama.
  yal-yal: I tan Marigina Alatala, i tan nan Iburama sugandi, i yi a ramini Yuru taani
    Babilɔn yamanani, i yi a xili sa, Iburahima.
  haw-1868: O oe no, o Iehova, ke Akua nana i koho iho ia Aberama, a alakai mai la
    ia ia mailoko mai o Ura no ko Kaledea, a kapa iho la oe i kona inoa o Aberahama.
  arb-NAV: أَنْتَ هُوَ الرَّبُّ الإِلَهُ الَّذِي اخْتَرْتَ أَبْرَامَ وَأَخْرَجْتَهُ
    مِنْ أُورِ الْكِلْدَانِيِّينَ وَدَعَوْتَهُ إِبْرَاهِيمَ،
  ewe-ewe: “Wòe nye Yehowa Mawu, ame si tia Abram, eye nèkplɔe do goe tso Ur le Kaldea,
    eye nètrɔ ŋkɔ nɛ be Abraham.
  eng-LEE: Thou art indeed the Lord the [true] God, who didst choose Abram, and bring
    him forth out of Ur of the Chaldeans, and change his name to Abraham;
  asm-FB: আপুনি সেই ঈশ্ৱৰ যিহোৱা, যি জনে অব্ৰামক মনোনীত কৰি কলদীয়া সকলৰ দেশ উৰৰ পৰা
    উলিয়াই আনি তেওঁৰ নাম অব্ৰাহাম ৰাখিছিল।
  sus-A: عِ تَن نَن نَ مَرِفِ عَلَتَلَ رَ نَشَن عَننَبِ عِبُرَ مَ سُفَندِشِ، عَ عَ
    رَ مِنِ عُرُ كَلِدِ بْشِ كُي، عَ عِبُرَهِمَ شِلِ سَ عَ شُن مَ.
  fra-SBL: Tu es Yahvé, le Dieu qui a choisi Abram, l'a fait sortir d'Ur des Chaldéens,
    lui a donné le nom d'Abraham,
  hbo-hbo: אַתָּה־הוּא֙ יְהוָ֣ה הָאֱלֹהִ֔ים אֲשֶׁ֤ר בָּחַ֙רְתָּ֙ בְּאַבְרָ֔ם וְהֹוצֵאתֹ֖ו
    מֵא֣וּר כַּשְׂדִּ֑ים וְשַׂ֥מְתָּ שְּׁמֹ֖ו אַבְרָהָֽם׃
  kik-kik: “Wee nĩwe Jehova Ngai, ũrĩa wathuurire Aburamu ũkĩmũruta Uri-ya-Akalidei
    na ũkĩmũtua rĩĩtwa rĩngĩ Iburahĩmu.
  fra-NCL: C’est vous, Yahweh, Dieu, qui avez choisi Abram, qui l’avez fait sortir
    d’Ur de Chaldée, et qui lui avez donné le nom d’Abraham.
  cek-AK: Nang loe Khaldea prae, Ur avang hoiah Abram to na qoih moe, Abraham, tiah
    ahmin phuikung ah na oh.
  cuk-cuk: ” ’Be, Bab-Dummad-Jehová-gued. Be, be Abram-susad. Be, Abram Caldea-dulemar-neggwebur-Urʼgi
    be onosad. A-dulega be nug-ogwasad, Abrahamʼye be onugsasad.
  uig-CYR: Сән бәрһәқ Пәрвәрдигар Худадурсән, Сән Абрамни таллидиң, уни Калдийәниң
    Ур шәһиридин елип чиқтиң, униңға Ибраһим дегән намни ата қилдиң.
  tel-2017: దేవా, యెహోవా, అబ్రామును ఎన్నిక చేసుకుని, కల్దీయుల ఊరు అనే ప్రాంతం నుండి
    అతణ్ణి బయటకు రప్పించి అతనికి అబ్రాహాము అనే పేరు పెట్టినవాడివి నువ్వే.
  hat-BSA: Ou se SENYÈ a, ki te chwazi Abram nan, e ki te fè l sòti nan Ur a Kaldeyen
    yo, ki te bay li non Abraham.
  kos-kos: Kom, LEUM GOD, sulella Abram Ac pwanulla liki acn Ur in Babylonia. Kom
    ekulla inel nu ke Abraham.
  hbo-WLC: אַתָּה־הוּא֙ יְהוָ֣ה הָאֱלֹהִ֔ים אֲשֶׁ֤ר בָּחַ֙רְתָּ֙ בְּאַבְרָ֔ם וְהוֹצֵאת֖וֹ
    מֵא֣וּר כַּשְׂדִּ֑ים וְשַׂ֥מְתָּ שְּׁמ֖וֹ אַבְרָהָֽם׃
  ibo-ibo: “Gị, onwe gị bụ Onyenwe anyị Chineke ahụ, onye họpụtara Ebram site nʼobodo
    Ụọ nke ndị Kaldịa, kpọpụta ya, gụgharịa aha ya ka ọ bụrụ Ebraham.
  ory-ory: ତୁମ୍ଭେ ହିଁ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଅଟ, ତୁମ୍ଭେ ଅବ୍ରାମଙ୍କୁ ମନୋନୀତ କଲ ଓ କଲ୍‍ଦୀୟମାନଙ୍କ
    ଊର ଦେଶରୁ ତାହାକୁ ବାହାର କରି ଆଣି ଅବ୍ରହାମ ନାମ ଦେଲ;
  chk-chk: En ewe Samol mi Lapalap, ewe Kot mi filätä Apram, ka emwenawu i seni Ur
    lon ewe fanü Papilon o siwili itan ngeni Apraham.
  rop-rop: Yu na YAWEI det trubala God. Yubin pikimat Eibram en yubin deigidawei im
    brom det taun gulum Yura langa det kantri gulum Bebalon. Yubin tjeinjim im neim
    langa Eibrahem.
  ukr-1871: Ти сам, Господи Боже, вибрав Аврама й вивів його з Ура Халдейського, й
    дав йому ймя Авраама,
  deu-1951: Du, HERR, bist der Gott, der Abram erwählt und aus Ur in Chaldäa geführt
    und mit dem Namen Abraham benannt hat.
  eng-JPS: Thou art the LORD the God, who didst choose Abram, and broughtest him forth
    out of Ur of the Chaldees, and gavest him the name of Abraham;
  srp-1865: Ti si Gospod Bog, koji si izabrao Avrama i izveo iz Ura Haldejskoga i
    nadio mu ime Avraam;
  lug-lug: “Ggwe Mukama Katonda, eyalonda Ibulaamu n’omuggya mu Uli eky’Abakaludaaya
    n’omutuuma Ibulayimu.
  heb-heb: אתה הוא יהוה האלהים אשר בחרת באברם והוצאתו מאור כשדים ושמת שמו אברהם׃
  ben-IRV: তুমিই সদাপ্রভু ঈশ্বর। তুমি অব্রামকে বেছে নিয়ে কল্‌দীয়দের দেশ ঊর থেকে
    বের করে নিয়ে এসেছিলে ও তাঁর নাম রেখেছিলে অব্রাহাম
  pan-pan: ਤੂੰ ਉਹ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਹੈਂ, ਜਿਸ ਨੇ ਅਬਰਾਮ ਨੂੰ ਚੁਣ ਕੇ ਕਸਦੀਆਂ ਦੇ ਊਰ ਨਗਰ ਵਿੱਚੋਂ
    ਕੱਢ ਲਿਆ ਅਤੇ ਤੂੰ ਉਸ ਦਾ ਨਾਮ ਅਬਰਾਹਾਮ ਰੱਖਿਆ,
  mya-JVB: အိုထာဝရ အရှင်ဘုရား သခင်၊ ကိုယ်တော် သည် အာဗြံ ကို ရွေးချယ် ၍ ခါလဒဲ ပြည်၊
    ဥရ မြို့မှ ခေါ် ခဲ့ပြီးလျှင် အာဗြဟံ ဟူသောအမည် ကိုပေး တော်မူ ၏။
  tbg-tbg: Are Noravano Kotiva Variqavano vaihara haaru tinavu kaivaqara Eparaamira
    kaama tera, Uri vatuka Babironi vataihaira vira vita varera, qaraaka autuvata
    ntava tehara virara Eparahaamirave, tianarave. (Okara 11:31; 17:5)
  hmo-hmo: Oi, Lohiabada Dirava, ese Aberamo oi abia hidi. Oi ese Aberamo oi hakaua,
    vadaeni Uru, Kaledea hanua dekena amo ia raka mai. Oi ese iena ladana oi atoa
    ‘Aberahamo.’
  urd-urd: तू वह ख़ुदावन्द ख़ुदा है जिसने इब्रहाम को चुन लिया, और उसे कसदियों के ऊर
    से निकाल लाया, और उसका नाम अब्रहाम रख्खा;
  rus-SYN: Ты Сам, Господи Боже, избрал Аврама, и вывел его из Ура Халдейского, и
    дал ему имя Авраама,
  bqc-SIM: Ḿmɛ ń Dii Lua pↄ́ Ablaũ sɛ̀ ũ, n bↄaànↄ Ulu, Babiloni bùsuu, n aà
    tↄ́ lìlɛɛ̀ Ablahaũ.
  tcz-CHONGTHU: “Nangma hi Pakai Pathen nahin Ur gam'a um Chaldea mite lah a kona
    Abram nana lhendoh a nahin puidoh a, amin jong Abraham a nakhel peh ahi.”
  mar-mar: हे परमेश्वरा, तूच देव आहेस. ज्याने अब्रामाची निवड केली आणि बाबेलमधील (खास्द्यांच्या)
    ऊर नगरातून तू बाहेर काढून त्यास अब्राहाम असे नाव दिले.
  qub-qub: «Tayta Dios, gammi Abramta acrarayqui. Gammi pushamurayqui Caldeacho caycaj
    Ur marcapita. Nircur ‹Abraham› nirna jutinta churaparayqui.
  bqp-bqp: Mↄkↄ̃mmɛ Dikiri Luda kũ à Abramu sɛ̀ ũ, n bo kãao Uru, Kaladia bùsun,
    n a tↄ́ lìtɛnɛ Ibrahĩ.
  hat-hat: Seyè, se ou menm Bondye ki te chwazi Abram, ki te fè l' kite lavil Our
    nan peyi Kalde. Ou chanje non l', ou rele l' Abraram.
  eng-BSB: You are the LORD, the God who chose Abram, who brought him out of Ur of
    the Chaldeans and gave him the name Abraham.
  eng-WEBPB: You are the LORD, the God who chose Abram, brought him out of Ur of the
    Chaldees, gave him the name of Abraham,
  kbq-kbq: Kagrake Ra Anumzana mani'nenka, Babiloni mopafi me'nea kuma Kaldia kaziga
    Uri mopareti Abramuna huhamprinka avre tiraminka ne-enka, Abrahamu'e hunka agia
    antemi'nana Anumza mani'nane. (Gen-Agaf 11:31, 17:5)
  nhe-BL: “Ta tiTOTECO Dios tlen tijtlapejpeni Abram huan tijquixti ipan tlali Ur,
    inintlal nopa caldeos huan tijtocajtlali Abraham.
  bus-bus: Ḿbe Dii Luda kɛ̀ à Abramu sɛ̀ ũ, n bↄo Uru, Kaladia bùsun, n à tↄ́ lìɛnɛ
    Ibraĩ.
  gub-BL: 'Ne, o Tupàn Tuweharupi Wiko Ma''e, erexak Àmàràw. Erepyro Ur tawhu wi Mawiron
    ywy ywy wi ne. Amo ae her eremono izupe: Àmàrààw'
  eng-DRA: Thou, O Lord God, art he who chosest Abram, and broughtest him forth out
    of the fire of the Chaldeans, and gavest him the name of Abraham.
