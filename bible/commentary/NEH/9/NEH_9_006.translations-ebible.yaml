verse: NEH.009.006
translations:
  mal-C: അങ്ങ്, അങ്ങുമാത്രമാണ് യഹോവ; സ്വർഗത്തെയും സ്വർഗാധിസ്വർഗത്തെയും അവയിലെ സർവസൈന്യത്തെയും
    ഭൂമിയെയും അതിലെ സകലത്തെയും സമുദ്രത്തെയും അതിലുള്ള സകലത്തെയും അങ്ങ് ഉണ്ടാക്കി.
    അവയ്ക്കെല്ലാം അങ്ങ് ജീവൻ നൽകി, സ്വർഗീയസൈന്യങ്ങൾ അങ്ങയെ ആരാധിക്കുന്നു.
  deu-TKW: 'Und Esra sprach: Du, Jahwe, bist''s allein; du hast den Himmel geschaffen,
    den Himmel bis zu seinen höchsten Höhen mit seinem ganzen Heer, die Erde und alles,
    was auf ihr ist, das Meer und alles, was in ihm ist, und du machst sie alle lebendig,
    und das Heer des Himmels verneigt sich vor dir.'
  lin-lin: Ezali Yo, bobele Yo, nde ozali Yawe ! Okela Likolo, Likolo oyo eleki Likolo
    mpe mampinga nyonso ya Likolo ; okela lisusu mabele mpe nyonso oyo ezali kati
    na yango, bibale minene mpe nyonso oyo ezali kati na yango ; opesaka bomoi na
    bikelamu nyonso, mpe mampinga ya Likolo egumbamaka liboso na Yo.
  eng-LSV: You [are] He, O YHWH, Yourself—You have made the heavens, || The heavens
    of the heavens, and all their host, || The earth and all that [are] on it, ||
    The seas and all that [are] in them, || And You are keeping all of them alive,
    || And the host of the heavens are bowing themselves to You.
  eng-GNV: 'Thou art Lord alone: thou hast made heauen, and the heauen of all heauens,
    with all their hoste, the earth, and all things that are therein, the seas, and
    al that are in them, and thou preseruest them all, and the host of the heauen
    worshippeth thee.'
  eng-WEBSTER: Thou, even thou, art LORD alone; thou hast made heaven, the heaven
    of heavens, with all their host, the earth, and all things that are in it, the
    seas, and all that is in them, and thou preservest them all; and the host of heaven
    worshipeth thee.
  nhw-BL: TOTECO, san ta tiiyojtzi tiDios huan amo aqui seyoc. Ta tijchijqui ilhuicac
    campa tiitztoc huan nopa ilhuicactli campa sitlalime. San ta tijchijchijqui tlaltipactli
    huan nochi catli onca ipani. San ta tijchijchijqui nochi huejhueyi atl huan nochi
    catli nopona itztoque. Ta tiquinmaca nemilistli nochi catli itztoque. Nochi tequihuajme
    ipan ilhuicac motlancuaquetzaj moixpa ta.
  swh-ONEN: Wewe peke yako ndiwe Bwana. Uliziumba mbingu, hata mbingu za mbingu na
    jeshi lote la mbinguni, dunia na vyote vilivyo ndani yake, na pia bahari na vyote
    vilivyomo ndani yake. Huvipa vitu vyote uhai, nalo jeshi la mbinguni linakuabudu
    wewe.
  bba-bba: Mɑ Isirelibɑ bɑ kɑnɑ teni kuɑ bɑ nɛɛ, Yinni, wunɛ turowɑ ɑ sɑ̃ɑ Gusunɔ.
    Wunɑ ɑ wɔllu kuɑ tɑ kpɑ̃. Wunɑ ɑ mɑɑ kperi kuɑ too. Wunɑ ɑ tem tɑkɑ kuɑ kɑ ye
    yɑ wɑ̃ɑ mɛ sɔɔ. Wunɑ ɑ nim wɔ̃ku kuɑ kɑ ye yɑ wɑ̃ɑ ɡe sɔɔ. Wunɑ ɑ hunde koni kpuro
    wɑ̃ɑru wɛ̃. Mɑ kperi kɑ suru kɑ sɔ̃ɔ, ye kpuro yɑ nun bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Thou, even thou, art Lord alone; thou hast made heaven, the heaven of
    heavens, with all their host, the earth, and all things that are therein, the
    seas, and all that is therein, and thou preservest them all; and the host of heaven
    worshippeth thee.
  luo-luo: In kende e Jehova Nyasaye. Ne ichweyo polo nyaka polo man malo mogik, to
    gi gik moko duto manie iye, gi piny to gi gik moko duto man kuome, nembe kod gik
    moko duto manie igi. Ichiwo ngima ne gik moko duto, kendo jopolo pakoi.
  meu-meu: Bena Esera eto, Oi na Iehova, oi mo sibomu. Oi ese guba o karaia, guba
    gubadia danu mai hisiudia iboudiai, bona tanobada mai latana ḡaudia iboudiai,
    bona davara mai lalodia gaudia iboudiai. Oi ese o hamauridia hanaihanaimu; guba
    hisiudia ese oi e toma henimu dihomu.
  npi-ULB: तपाईं मात्र परमप्रभु हुनुहुन्छ । तपाईंले स्वर्ग, सर्वोच्‍च आकाश, त्यहाँका
    सबै आकाशीय पिण्ड अनि पृथ्वी र यसमा भएका थोक थोक, समुद्रहरू र तिनमा भएका सबै थोक
    बनाउनुभयो । तपाईंले नै ती सबैलाई जीवन दिनुहुन्छ, र स्वर्गका समुदायले तपाईंको आराधना
    गर्छन् ।
  yor-yor: Ìwọ nìkan ni Olúwa. Ìwọ ni ó dá ọ̀run, àní àwọn ọ̀run tí ó ga jù pẹ̀lú
    gbogbo ogun wọn, ayé àti ohun gbogbo tí ń bẹ nínú rẹ̀, òkun, àti ohun gbogbo tí
    ń bẹ nínú rẹ̀. Ìwọ sì pa gbogbo wọn mọ́ láàyè, ogun ọ̀run sì ń sìn ọ́.
  ind-ind: Ya Allah, Engkaulah TUHAN yang Mahaesa. Engkau yang menciptakan seluruh
    tingkat surga dan langit, bumi dan segala isinya, serta lautan dan semua yang
    ada di dalamnya. Engkau yang memberi kehidupan bagi segala makhluk. Pasukan malaikat
    surgawi pun bersujud menyembah-Mu.
  pes-OPCB: تو تنها خداوند هستی. آسمانها و ستارگان را تو آفریدی؛ زمین و دریا را با
    هر آنچه در آنهاست تو به وجود آوردی؛ و به همهٔ اینها حیات بخشیدی. تمام فرشتگان
    آسمان، تو را سجده می‌کنند.
  tgl-ULB: Ikaw si Yahweh. Ikaw lamang. Ginawa mo ang langit, ang pinakamataas na
    kalangitan, kasama ng lahat ng kanilang mga anghel na nakahanda para sa digmaan,
    at ang lupa at lahat nang naroon, at ang mga dagat at lahat ng nasa kanila. Nagbigay
    ka ng buhay sa kanilang lahat, at ang hukbo ng mga anghel ng langit ay sumasamba
    sa iyo.
  cbu-NT: Sheeru, Esdarsha, Apaa, shiyamaricha minamaritish Apanllish. Arangeem Apanll
    wanindaja. Shiy msasee, mishat arangeem kanindaatstam, tsangacheetstam tinarangsha.
    Mishat, tsapootstam, tsapurunaseetstam maachiri tinarangitamsha. Mishat, mus kapungu,
    maree shaana tinayarush, maacheetsisha marish kung wayarangush, shaana ichingaroo
    ksutaksha. Sheerush, taárasheem shaantatam panaksha. Ashirucha, ichingarusin tsangach
    shiyaa ungirtakanaya.
  hui-hui: Ani buwa Isaraele wali agali tigua Ngode Datagaliwabehondo bi ogodagua
    lene. Anduane Homogo-o í̠ hanguore Anduane Homogo ke. Í̠na hari daligaha wabialu
    yakundi harini li hearubi í̠na wabiniya. Dindibi dindini ngarubi iba solowara
    bedarubi iba uruniha ngarubi í̠nime wabirigoni. Ani bialu tinaga holene í̠nime
    tiha wia hari. Dahuliyali hongohe karume ge duli hanga ho biruwa í̠hondo lotu
    lalu kagoni.
  mya-mya: ထို​နောက် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က​ဤ​ပတ္ထ​နာ​ကို ဆု​တောင်း​ကြ​၏။ ``အို
    ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​သာ​လျှင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​မိုး​ကောင်း​ကင်​နှင့်​ကောင်း​ကင်
    ကြယ်​နက္ခတ်​များ​ကို​ဖန်​ဆင်း​တော်​မူ​ပါ​၏။ မြေ​ကြီး​နှင့်​ပင်​လယ်​ကို​လည်း​ကောင်း
    မြေ​ကြီး​ပေါ်​နှင့်​ပင်​လယ်​တွင်​ရှိ​သော​အ​ရာ​များ ကို​လည်း​ကောင်း​ဖန်​ဆင်း​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​သည်​အ​ရာ​ခပ်​သိမ်း​ကို အ​သက်​ရှင်​စေ​တော်​မူ​ပါ​၏။ မိုး​ကောင်း​ကင်​ကြယ်​နက္ခတ်​တို့​သည်
    ကိုယ်​တော်​အား​ဦး​ညွှတ်​ရှိ​ခိုး​ကြ​ပါ​၏။
  bod-N: ཁྱེད་གཅིག་པོ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ནམ་མཁའ་དང་ནམ་མཁའི་མཁའ་དབྱིངས་མཛད་པ་དང་།
    དེ་དག་གི་དཔུང་ཚོགས་ཐམས་ཅད་དང་། ས་གཞི་དང་དེའི་སྟེང་གི་བྱ་དངོས་ཐམས་ཅད། རྒྱ་མཚོ་དང་དེའི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་བཀོད་པར་མཛད་ཅིང་།
    ཁྱེད་ཀྱིས་དངོས་པོ་དེ་མཐའ་དག་ལ་ཚེ་སྲོག་གནང་ནས་སྐྱོང་བར་མཛད་པ་དང་། ནམ་མཁའི་དཔུང་ཚོགས་ཀྱིས་ཀྱང་ཁྱེད་ལ་བསྟོད་བསྔགས་བརྗོད་དོ།
    །
  sna-sna: Imi moga ndimi Jehovha. Makaita moga matenga, kunyange nokudenga denga,
    uye nenyeredzi zhinji dzose, nyika nezvose zviri pamusoro payo, makungwa nezvose
    zviri maari. Munopa upenyu kuzvinhu zvose, uye zvose zviri kudenga zvinokunamatai.
  spa-BLM: Tú eres Yahvé, tú solo. Tú has hecho el cielo, el cielo de los cielos,
    con todo su ejército, la tierra y todo lo que hay en ella, los mares y todo lo
    que hay en ellos, y tú lo conservas todo. El ejército de los cielos te adora.
  cac-cac: Mamin Jehová, a achn̈ej ayachn̈ej eq'ui. A ach ix a b'o satchaan̈ squila'
    yed' juntzan̈xo satchaan̈ max quil-laj. A ach ix a b'o masanil q'uen c'anal. A
    ach pax ix a b'o lum luum tic yed' pax masanil tastac ay d'a luum. A ach pax ix
    a b'o a' mar yed' masanil tas ay d'a a'. A ach tzac' sq'uinal masanil tas, yuj
    chi' tz'och eb' ángel ejmelal d'ayach.
  swh-ULB: Wewe ni Bwana. Wewe peke yako. Wewe umefanya mbinguni, mbingu za juu, na
    malaika wote wa vita vita, na dunia na kila kitu kilicho juu yake, na bahari na
    vyote vilivyomo. Unawapa wote uzima, na majeshi ya malaika wanakusujudia.
  bel-bel: 'І сказаў Эздра: Ты, Госпадзе адзіны. Ты стварыў неба, нябёсы нябёсаў і
    ўсё войска іх, зямлю і ўсё, што на ёй, моры і ўсё, што ў іх, і Ты жывіш усё гэта,
    і нябесныя войскі Табе пакланяюцца.'
  deu-ELBBK: Du bist, der da ist, HERR, du allein; du hast die Himmel gemacht, der
    Himmel Himmel und all ihr Heer, die Erde und alles, was darauf ist, die Meere
    und alles, was in ihnen ist. Und du machst dies alles lebendig, und das Heer des
    Himmels betet dich an.
  mbb-OT: Iyan ke zà Nengazen! Mibeelan nu is langit, tanà, daǥat, wey is langun he
    netaǥù kayi. Ebeǥayan nu te untung is langun he menge linimbag nu, ne ed-ezapen
    ka te menge velinsuǥuen diyà te langit.
  mal-2015: നീ, നീ മാത്രം യഹോവ ആകുന്നു; നീ ആകാശത്തെയും സ്വർഗ്ഗാധിസ്വർഗ്ഗത്തെയും അവയിലെ
    സകലസൈന്യത്തെയും ഭൂമിയെയും അതിലുള്ള സകലത്തെയും സമുദ്രങ്ങളെയും അവയിലുള്ള സകലത്തെയും
    ഉണ്ടാക്കി; നീ അവയെ ഒക്കെയും രക്ഷിക്കുന്നു; ആകാശത്തിലെ സൈന്യം നിന്നെ നമസ്കരിക്കുന്നു.
  rmc-rmc: 'Paľis pes o Izraeliti chudle kavke te modľinel: „Ó RAJEJA, ča tu korkoro
    sal RAJ, tu stvorinďal o ňebos, o nekučeder ňebos the savore čercheňa, e phuv
    the savoro, so upre hin, o moros the savoro, so andre hin. Tu des o dživipen savoreske
    a savore pro ňebos angle tu banďon a lašaren tut.'
  pes-OPV: توبه تنهایی یهوه هستی. تو فلک و فلک الافلاک وتمامی جنود آنها را و زمین
    را و هر‌چه بر آن است و دریاها را و هر‌چه در آنها است، ساخته‌ای و توهمه اینها را
    حیات می‌بخشی و جنود آسمان تورا سجده می‌کنند.
  ron-1924: Ту, Доамне, нумай Ту ай фэкут черуриле, черуриле черурилор ши тоатэ оштиря
    лор ши пэмынтул ку тот че есте пе ел, мэриле ку тот че купринд еле. Ту дай вяцэ
    тутурор ачестор лукрурь ши оштиря черурилор се ынкинэ ынаинтя Та.
  ben-OBCV: কেবল তুমিই সদাপ্রভু। তুমিই আকাশমণ্ডল, সর্বোচ্চ আকাশমণ্ডল, তার সমস্ত তারকারাশি,
    পৃথিবী ও তার উপরের সবকিছু, সমুদ্র ও তার মধ্যে স্থিত সমস্ত কিছু তৈরি করেছ। তুমিই
    সকলের প্রাণ দিয়েছ এবং স্বর্গের বাহিনী তোমার উপাসনা করে।
  som-som: Adigaa Rabbiga ah oo keligaa baa ah. Waxaad samaysay samada, taasoo ah
    samada samooyinka, iyo ciidankooda oo dhan, iyo dhulka iyo waxa kor jooga oo dhan,
    iyo badaha iyo waxa ku jira oo dhan, dhammaantood adigaa sii nooleeya, oo ciidanka
    samaduna adigay kuu sujuudaan.
  lat-VUC: 'Tu ipse, Domine, solus, tu fecisti cælum, et cælum cælorum, et omnem exercitum
    eorum: terram, et universa quæ in ea sunt: maria, et omnia quæ in eis sunt: et
    tu vivificas omnia hæc, et exercitus cæli te adorat.'
  eng-ASVBT: Thou art Jehovah, even thou alone; thou hast made heaven, the heaven
    of heavens, with all their host, the earth and all things that are thereon, the
    seas and all that is in them, and thou preservest them all; and the host of heaven
    worshipeth thee.
  ita-1885: Tu solo sei il Signore; tu hai fatti i cieli, i cieli de' cieli, e tutto
    il loro esercito; la terra, e tutto quello che è sopra essa; i mari, e tutto quello
    che è in essi; e tu vivifichi tutte queste cose, e l'esercito del cielo ti adora.
  eng-ULB: You are Yahweh. You alone. You have made heaven, the highest heavens, with
    all their host, and the earth and everything on it, and the seas and all that
    is in them. You give life to them all, and the host of heaven worship you.
  spa-VBL: 'Ellos oraron: “Sólo tú eres el Señor. Tú hiciste el cielo, los cielos
    con todas sus estrellas, la tierra y todo lo que hay en ella, los mares y todo
    lo que hay en ellos. Tú les das vida a todos ellos, y todos los seres celestiales
    te adoran.'
  fra-_FOB: Toi seul es l'Éternel! tu as fait les cieux, les cieux des cieux, et toute
    leur armée; la terre, et tout ce qui y est; les mers, et toutes les choses qui
    y sont. Tu donnes la vie à toutes ces choses, et l'armée des cieux se prosterne
    devant toi.
  mal-mal: അങ്ങ്, അങ്ങ് മാത്രമാണ് യഹോവ; അങ്ങ് ആകാശത്തെയും സ്വർഗ്ഗാധിസ്വർഗ്ഗത്തെയും
    അവയിലെ സകലസൈന്യത്തെയും ഭൂമിയെയും അതിലുള്ള സകലത്തെയും സമുദ്രങ്ങളെയും അവയിലുള്ള
    സകലത്തെയും ഉണ്ടാക്കി; അങ്ങ് അവയെ ഒക്കെയും രക്ഷിക്കുന്നു; ആകാശത്തിലെ സൈന്യം അങ്ങയെ
    നമസ്കരിക്കുന്നു.
  urd-GVR: Ai Rab, tū hī wāhid Ḳhudā hai! Tū ne āsmān ko ek sire se dūsre sire tak
    us ke lashkar samet ḳhalaq kiyā. Zamīn aur jo kuchh us par hai, samundar aur jo
    kuchh us meṅ hai sab kuchh tū hī ne banāyā hai. Tū ne sab ko zindagī baḳhshī hai,
    aur āsmānī lashkar tujhe sijdā kartā hai.
  suz-BL: मिनु एज्रामी “गे का ला परमप्रभु यावे बाक्‍नीनी। गे सरीङ सेल्‍तीनी। स्‍वर्ग
    नु मेकेर बाक्‍ब नेल्‍ल सेल्‍तीनी। गे रागी नु मेकेर ङा मारेइ मारेइ, समुन्‍द्र नु
    मेकेर ङा मारेइ मारेइ आन कली सेल्‍तीनी। मिनु मेको नेल्‍ल कली ब्रोंइचा गेतीनी। मिनु
    स्‍वर्ग ङा गेय पाइबपुकीमी इन कली ठेयब सेल्‍नीम।
  ita-1927: Tu, tu solo sei l’Eterno! tu hai fatto i cieli, i cieli de’ cieli e tutto
    il loro esercito, la terra e tutto ciò che sta sovr’essa, i mari e tutto ciò ch’è
    in essi, e tu fai vivere tutte queste cose, e l’esercito de’ cieli t’adora.
  ckb-ckb: تۆ خۆت بە تەنها یەزدانیت. تۆ ئاسمانت دروستکرد، ئاسمانی ئاسمانەکان و هەموو
    هێزەکانیان، زەوی و هەموو ئەوەی لەسەریەتی، دەریاکان و هەموو ئەوەی کە تێیاندایە.
    تۆ ژیان بە هەموویان دەدەیت و هێزەکانی ئاسمان کڕنۆشت بۆ دەبەن.
  eng-BBE: 'You are the Lord, even you only; you have made heaven, the heaven of heavens
    with all their armies, the earth and all things in it, the seas and everything
    in them; and you keep them from destruction: and the armies of heaven are your
    worshippers.'
  kan-OKCV: ನೀವು ಒಬ್ಬರೇ ದೇವರಾಗಿದ್ದೀರಿ. ನೀವು ಆಕಾಶವನ್ನೂ ಅದರ ಸಮಸ್ತ ಸೈನ್ಯವನ್ನೂ, ಭೂಮಿಯನ್ನೂ,
    ಅದರಲ್ಲಿರುವ ಪ್ರತಿಯೊಂದನ್ನೂ, ಸಮುದ್ರಗಳನ್ನೂ ಅದರಲ್ಲಿರುವ ಪ್ರತಿಯೊಂದನ್ನೂ ಉಂಟುಮಾಡಿದ್ದೀರಿ.
    ಅವುಗಳಿಗೆಲ್ಲಾ ಜೀವ ಕೊಡುವವರು ನೀವೇ. ಇದಲ್ಲದೆ ಆಕಾಶಗಳ ಸೈನ್ಯವು ನಿಮ್ಮನ್ನು ಆರಾಧಿಸುತ್ತವೆ.
  bbb-bbb: Ro aeje aka ma E Ireobo are saove gufe amaeri areme ire zuvi boeje amaeriae.
    Are sakae ige amaeri areme ire boeje binobino amaeriana ado ijia uniae. Ro kuke
    are davare ijiakiro ire boeje guove ijia oenoejo ije amaeriae. Ro are kiaga ire
    boeje bu maza boeje ijia karivako. Ro anera boeje saove gufia kariva ije buka
    a baname isoekinu kuri tuakafavo.
  tam-2017: நீர் ஒருவரே யெகோவா; நீர் வானங்களையும், வானாதி வானங்களையும், அவைகளுடைய
    சர்வ சேனைகளையும், பூமியையும் அதிலுள்ள எல்லாவற்றையும், சமுத்திரங்களையும் அவைகளிலுள்ள
    எல்லாவற்றையும் உண்டாக்கினீர்; அவைகளையெல்லாம் நீர் காப்பாற்றுகிறீர்; வானசேனைகள்
    உம்மை பணிந்துகொள்ளுகிறது.
  spa-RV-1909: Tú, oh Jehová, eres solo; tú hiciste los cielos, y los cielos de los
    cielos, y toda su milicia, la tierra y todo lo que está en ella, los mares y todo
    lo que hay en ellos; y tú vivificas todas estas cosas, y los ejércitos de los
    cielos te adoran.
  ron-BTF: Tu, chiar tu, ești singur DOMN; tu ai făcut cerul, cerul cerurilor, cu
    toată oștirea lor, pământul și toate lucrurile care sunt pe el, mările și tot
    ce este în ele și tu le păstrezi pe toate; și oștirea cerului ți se închină ție.
  eng-WEBP: You are the LORD, even you alone. You have made heaven, the heaven of
    heavens, with all their army, the earth and all things that are on it, the seas
    and all that is in them, and you preserve them all. The army of heaven worships
    you.
  eng-FBV: They prayed, “Only you are the Lord. It was you who made the sky, the heavens
    with all their stars, the land and everything on it, the seas and everything in
    them. You give life to all of them, and all the heavenly beings worship you.
  nld-1939: 'Nu sprak Esdras: Gij, Jahweh, Gij alleen hebt de hemel gemaakt, de hemel
    der hemelen met heel zijn heir, de aarde met al wat er op is, de zeeën met alles
    erin. Gij zijt het, die alles in leven houdt, en voor wien het heir van de hemel
    zich buigt.'
  nch-BL: TOTECO, san ta tiiyojtzi tiDios huan amo aqui seyoc. Ta tijchijqui ilhuicacti
    campa tiitztoc huan nopa ilhuicacti campa sitalime. San ta tijchijchijqui taltipacti
    huan nochi cati onca ipani. San ta tijchijchijqui nochi huejhueyi at huan nochi
    cati nopona itztoque. Ta tiquinmaca nemilisti nochi cati itztoque. Nochi ilhuicac
    ehuani ipan ilhuicacti motancuaquetzaj moixpa ta.
  vie-1934: Oâi! chỉ một mình Chúa là Đức Giê-hô-va có một không hai; Chúa đã dựng
    nên các từng trời, và trời của các từng trời, cùng toàn cơ binh của nó, trái đất
    và các vật ở trên nó, biển và muôn vật ở dưới nó Chúa bảo tồn những vật ấy, và
    cơ binh của các từng trời đều thờ lạy Chúa.
  hin-CV: वह याहवेह तो सिर्फ आप ही हैं. आकाशमंडल के बनानेवाले आप ही हैं. आकाशमंडल
    और सारे नक्षत्र, यह पृथ्वी और उस पर की सारी वस्तुएं, सागर और उनमें की सारी वस्तुएं,
    आपने उन सबको जीवन दिया है. आकाश की शक्तियां आपके सामने झुककर आपको दंडवत करती हैं.
  spa-BES: Tú eres el Señor, solo tú; has hecho los cielos, los cielos de los cielos
    con todos sus ejércitos, la tierra y todas las cosas en ella, los mares y todo
    lo que hay en ellos; y los guardas de la destrucción, y los ejércitos del cielo
    son tus adoradores.
  tdx-tdx: Ihe ro Iehovà, Ihe avao; Ihe ty namboatse o likerañeo, o andindin-dikerañeo
    naho o valobohò’ iareo iabio, ty tane toy naho ze he’e ama’e ao, o riakeo naho
    ze hene ama’e ao, Ihe ty mameloñe iereo; vaho miambane ama’o i fifamorohotan-dikerañey.
  tha-KJV: พระองค์​คือพระเยโฮวาห์​พระองค์​องค์​เดียว พระองค์​ได้​ทรงสร้างฟ้าสวรรค์
    ฟ้าสวรรค์อันสูงสุดพร้อมกับบริวารทั้งสิ้นของฟ้าสวรรค์​นั้น แผ่​นดินโลกและบรรดาสิ่งที่​อยู่​ในนั้น
    ทะเลและบรรดาสิ่งที่​อยู่​ในนั้น และพระองค์ทรงรักษาสิ่งทั้งปวงเหล่านั้นไว้ และบริวารของฟ้าสวรรค์​ได้​นม​ัสการพระองค์
  por-BR-2018: Tu és o único, SENHOR! Tu fizeste o céu, o céu dos céus, e toda o seu
    exército; a terra e tudo quanto nela há; os mares e tudo quanto neles há; e tu
    vivificas a todos; os exércitos dos céus te adoram.
  deu-ELO: Du bist, der da ist, Jehova, du allein; du hast die Himmel gemacht, der
    Himmel Himmel und all ihr Heer, die Erde und alles, was darauf ist, die Meere
    und alles, was in ihnen ist. Und du machst dies alles lebendig, und das Heer des
    Himmels betet dich an.
  eng-WYC-2018: Thou thyself, Lord, art alone, or Thou thyself, Lord, art alone God;
    thou madest heaven, and the heaven of heavens, and all the host of those heavens;
    thou madest the earth and all things that be therein; thou madest the seas and
    all things that be in them; and thou quickenest all these things; and the host
    of heaven worshippeth thee. (Thou thyself, art Lord alone, or Thou thyself, Lord,
    art God alone; thou madest the heavens, yea, the highest heavens, and all the
    stars of the sky; thou madest the earth and all the things that be on it; thou
    madest the seas and all the things that be in them; and thou quickenest all these
    things; and the host of heaven, that is, the heavenly powers, worshippeth thee.)
  epo-epo: Vi, ho Eternulo, estas sola; Vi faris la ĉielon, la ĉielon de ĉieloj, kaj
    ĝian tutan armeon, la teron, kaj ĉion, kio estas sur ĝi, la marojn, kaj ĉion,
    kio estas en ili; kaj Vi donas vivon al ĉio, kaj la armeo de la ĉielo adorkliniĝas
    antaŭ Vi.
  uig-PIN: Sǝn, pǝⱪǝt Sǝnla Pǝrwǝrdigardursǝn; asmanlarni, asmanlarning asminini wǝ
    ularning barliⱪ ⱪoxunlirini, yǝr wǝ yǝr üstidiki ⱨǝmmini, dengizlar wǝ ular iqidiki
    ⱨǝmmini yaratⱪuqidursǝn; Sǝn bularning ⱨǝmmisigǝ ⱨayatliⱪ bǝrgüqisǝn, asmanlarning
    barliⱪ ⱪoxunliri Sanga sǝjdǝ ⱪilƣuqidur.
  beo-beo: Amalalu, Isala:ili dunu da Godema amane sia:ne gadoi, “Hina Gode! Di fawane
    da Godedafa. Di fawane da mu amola gasumuni amo ganodini diala amo hahamoi. Di
    da osobo bagade amola hano wayabo bagade hahamoi. Di da liligi huluane amoma esalusu
    i dagoi. Hebene soge ganodini, gasa bagade fi da Dima beguduli, nodone sia:ne
    gadosa.
  tpi-OTNT: Yu wanpela tasol yu Bikpela. Yu bin wokim heven na ol sta na graun na
    solwara na olgeta samting i stap long ol. Na yu save givim laip long olgeta samting.
    Na olgeta ensel long heven i save brukim skru na lotu long yu.
  hau-SA: Kai kaɗai ne Ubangiji. Kai ka yi sammai, har ma da sama sammai, da dukan
    rundunar taurari, da duniya da kuma dukan abin da yake cikinta, da tekuna da dukan
    abubuwan da suke cikinsu. Ka ba da rai ga kome, kuma rundunonin sama suna maka
    sujada.
  uig-LAT: Sen, peqet Senla Perwerdigardursen; asmanlarni, asmanlarning asminini we
    ularning barliq qoshunlirini, yer we yer üstidiki hemmini, déngizlar we ular ichidiki
    hemmini yaratquchidursen; Sen bularning hemmisige hayatliq bergüchisen, asmanlarning
    barliq qoshunliri Sanga sejde qilghuchidur.
  nde-nde: Wena wedwa unguThixo. Wenza amazulu, kanye lamazulu aphezukonke, lazozonke
    izinkanyezi zawo, umhlaba lakho konke okukuwo, inlwandle lakho konke okukuzo.
    Uyapha ukuphila kukho konke, lamabutho wonke asezulwini ayakukhonza.
  ton-ton: 'Ko koe, ʻio, ko koe pe, ko Sihova tokotaha pe: naʻa ke fakatupu ʻae langi,
    ko e langi ʻoe ngaahi langi, mo honau ngaahi tokolahi kotoa pē, ʻae fonua mo e
    ngaahi meʻa kotoa pē ʻoku ʻi ai, ko e ngaahi tahi, mo ia kotoa pē ʻoku ʻi ai,
    pea ʻoku ke fakatolonga ʻakinautolu kotoa pē; pea ʻoku hū kiate koe ʻae ngaahi
    tokolahi ʻoe langi.'
  ces-1613: Ty jsi, Hospodine, sám ten jediný, ty jsi učinil nebesa, nebesa nebes
    i všecko vojsko jejich, zemi i všecko, což jest na ní, moře i všecko, což jest
    v nich, obživuješ také všecko, ano i vojska nebeská před tebou se sklánějí.
  eng-WMB: You are the LORD, even you alone. You have made heaven, the heaven of heavens,
    with all their army, the earth and all things that are on it, the seas and all
    that is in them, and you preserve them all. The army of heaven worships you.
  tam-TCV: நீர் ஒருவரே யெகோவா; நீர் வானங்களையும், வானங்களுக்கு மேலான வானங்களையும்,
    நட்சத்திரக் கூட்டங்களையும், பூமியையும், அதில் உள்ளவற்றையும், கடல்களையும் அவற்றிலுள்ள
    எல்லாவற்றையும் படைத்தீர். அவை யாவற்றுக்கும் நீரே உயிரையும் கொடுத்திருக்கிறீர்.
    வானத்தின் சேனை யாவும் உம்மை வழிபடுகின்றன.
  ceb-ULB: Ikaw si Yahweh. Ikaw lamang. Gibuhat nimo ang kalangitan, ang kinatas-ang
    kalangitan, uban ang tibuok nilang panon sa kasundalohang anghel, ug ang kalibotan
    ug ang tanan nga anaa niini, ug ang mga kadagatan ug ang tanan nga anaa kanila.
    Gihatagan nimo ug kinabuhi kining tanan, ug nagsimba ang mga kasundalohang anghel
    diha kanimo.
  pol-UBG: Ty, ty jedynie jesteś PANEM. Ty uczyniłeś niebiosa, niebiosa niebios i
    całe ich wojsko, ziemię i wszystko, co jest na niej, morza i wszystko, co w nich
    jest, ty też utrzymujesz to wszystko; a wojska niebios oddają tobie pokłon.
  agr-agr: 'Tusa tiagmatai Esdras chichaak: “Tuke Pujuuwah, tikich apajuí amejai betekak
    makichkish atsawai, ima ameketme Tuke Pujuumek. Ame nayaimpik najanauwaitme, tuja
    nuna nagkaiki awa dushakam ame najanauwaitme, dutikam ashí yaya aidaushkam najankauwaitme.
    Nugkashkam, tuja nugkanum ayá dushakam ashí ame najanauwaitme. Tuja nayants aidaushkam
    najanam nuwi ayá dushakam najankauwaitme. Ashí waji aina duka ame pujutak suwame.
    Nuadui yaya nayaimpinum ayá duka amina emematjamainawai.'
  kyc-kyc: Isaraele wambu dupwame ateŋa dake piyami. Kamongo doko embako iki Kamongo
    ingilyamo. Embame yakepe yakena buipi pyuo wasii. Embame yuupi ipwa kotape bange
    silyamo dupwa peparaepe embame pyuo wasii. Bange dupwa peparae embame letena renge
    maii. Aŋala yake panda karaminyi dupwame emba lao pangu soo lakandenge.
  urd-GVU: اے رب، تُو ہی واحد خدا ہے! تُو نے آسمان کو ایک سرے سے دوسرے سرے تک اُس
    کے لشکر سمیت خلق کیا۔ زمین اور جو کچھ اُس پر ہے، سمندر اور جو کچھ اُس میں ہے سب
    کچھ تُو ہی نے بنایا ہے۔ تُو نے سب کو زندگی بخشی ہے، اور آسمانی لشکر تجھے سجدہ
    کرتا ہے۔
  deu-1912: HERR, du bist's allein, du hast gemacht den Himmel und aller Himmel Himmel
    mit allem ihrem Heer, die Erde und alles, was darauf ist, die Meere und alles,
    was darin ist; du machst alles lebendig, und das himmlische Heer betet dich an.
  kan-2017: ಯೆಹೋವನೇ ನೀನೊಬ್ಬನೇ ದೇವರು; ನೀನು ಉನ್ನತೋನ್ನತವಾದ ಆಕಾಶವನ್ನೂ, ಅದರ ಸೈನ್ಯವನ್ನೂ,
    ಭೂಮಿಯನ್ನೂ ಅದರ ಮೇಲಿರುವುದನ್ನೂ, ಸಮುದ್ರಗಳನ್ನೂ ಎಲ್ಲಾ ಜಲಚರಗಳನ್ನೂ ಉಂಟುಮಾಡಿ, ಸಮಸ್ತ ಪ್ರಾಣಿಗಳಿಗೂ
    ಜೀವಕೊಡುವಾತನಾಗಿರುತ್ತೀ. ಆಕಾಶಸೈನ್ಯದವರು ನಿನ್ನನ್ನು ಆರಾಧಿಸುತ್ತಾರೆ.
  yap-yap: Miyad meybil ni aray rogon, “Gur SOMOL, e kemus ni gur e SOMOL; gur e mu
    sunumiy lanelang nge pi t’uf ni bay u lanelang. Gur e mu sunumiy e but’ nge day
    nge urngin ban’en ni bay riy; me gur e mpi’ e yafos ko gubin ban’en; pi engel
    nu tharmiy e yad ma siro’ ngom ma yad ma liyor ngom.
  hlt-MCSB: Yahweh amah khaw namah ni. Nang namah bueng loh vaan phoeikah vaan khaw,
    vaan rhoek neh a caempuei boeih, diklai neh a so kah boeih, tuitunli neh a khuikah
    boeih te na saii. A cungkuem te na hing sak tih vaan caempuei khaw namah taengah
    bakop uh.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዴራ ሂዚ ጌይ ሺኢቄኔ፦ «ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ሌሊ ፆኦሲኬ፤ ጫሪንጮንታ ጫሪንጮኮ ጫሪንጮ
    ዦኦጋሢንታ ሳዖና ዒኢካ ዓኣ ባኮ ቢያ ባዞንታ ዬያቶይዳ ዓኣ ባኮ ቢያ ኔ ማዤኔ፤ ቢያሢም ሼምፔ ኔ ዒንጌኔ፤ ጫሪንጮ ማዢንታ
    ኔኤም ዚጋኔ።
  twi-ASANTE: Wo nko ara ne Awurade. Wo na wobɔɔ ɔsoro ne ɔsoro mu ɔsoro ne nsoromma
    nyinaa. Wo na wobɔɔ asase ne deɛ ɛwɔ so nyinaa ne ɛpo ne deɛ ɛwɔ mu nyinaa. Wo
    na wokora biribiara so ma no nkwa, na ɔsoro abɔfoɔ nyinaa som wo.
  eng-WEBU: You are the LORD, even you alone. You have made heaven, the heaven of
    heavens, with all their army, the earth and all things that are on it, the seas
    and all that is in them, and you preserve them all. The army of heaven worships
    you.
  wal-wal: Hegaappe guyyiyan, Israa7eela asai hagaadan yaagidi woossidosona; “Xoossau,
    ne xalaalai GODA! Neeni salotanne salotun de7iya meretata ubbaa, sa7aanne a bollan
    de7iya meretata ubbaanne abbatanne eta giddon de7iya meretata ubbaa medhdhadasa;
    ubbaassi de7uwaa immadasa. Saluwaa meretati ubbai neeyyo goinnoosona.
  spa-PDDPT: ¡Tú solo eres Yavé! Tú hiciste los cielos, El cielo de los cielos y toda
    su hueste, La tierra y todo lo que hay en ella, Los mares y todo lo que hay en
    ellos. Tú das vida a todos ellos, Y la hueste de los cielos se postra ante Ti.
  gun-gun: Mba'eta ndee anho Senhor reiko. Rejapo raka'e yva yvate oĩ va'e hexe ikuai
    va'e ha'e javi reve, yvy ha'e ye'ẽ voi hexe ikuai va'e ha'e javi reve. Ha'e nunga
    ha'e javi moingovea ma ndee ae reiko. Ha'e ramo yva re ikuai va'e nemboete okuapy.
  agu-BL: 'Ncha''tz tal Esdras: “Ta'', ntin ilu'' ketz Kataj. Qui''c junt at. Ilu''
    bnol tetz yi tcya''j tu cyakil yi e''chk takle''n yi at tcya''j. Nin ilu'' bnol
    tetz yi wuxtx''otx'' tu cyakil yi e''chk takle''n yi at swutz. Nin ilu'' bnol
    tetz yi mar tu cyakil yi at xe''. Ilu'' xicyol tetz cyakil yi e''chk takle''na''tz.
    Ej, nin cyakil yi jun c''oloj ẍchakumu'' yi ate'' tcya''j na chitzan tan c''u''laje''nu''.'
  ilo-ULB: Sika ni Yahweh. Siksika laeng. Inaramidmo ti langit, dagiti kangangatoan
    a langit agraman ti amin a buyotda, ti daga ken amin a linaonna, dagiti baybay
    ken amin a linaonda. Sika ti nangted iti biag kadakuada amin, ket agdaydayaw kenka
    dagiti amin nga armada ti anghel.
  kpg-kpg: Digau Israel gaa hai talodalo deenei, “Meenei Dimaadua, Kooe hua go Yihowah,
    ma Kooe hua dela ne hai di langi mo nia heduu ala i lala di langi. Ma Kooe hua
    dela ne hai henuailala mo di moana mono hagahonu huogodoo, gei Goe gu haga mouli
    nia maa huogodoo. Di buini gau di langi gu dogoduli gu daumaha adu gi di Goe.
  uig-ARA: سەن، پەقەت سەنلا پەرۋەردىگاردۇرسەن؛ ئاسمانلارنى، ئاسمانلارنىڭ ئاسمىنىنى
    ۋە ئۇلارنىڭ بارلىق قوشۇنلىرىنى، يەر ۋە يەر ئۈستىدىكى ھەممىنى، دېڭىزلار ۋە ئۇلار
    ئىچىدىكى ھەممىنى ياراتقۇچىدۇرسەن؛ سەن بۇلارنىڭ ھەممىسىگە ھاياتلىق بەرگۈچىسەن،
    ئاسمانلارنىڭ بارلىق قوشۇنلىرى ساڭا سەجدە قىلغۇچىدۇر.
  sus-sus: I tan nan na muxu Marigi Alatala ra, i keren, naxan koore nun tunbuie daa,
    naxan bɔxi nun a isee birin daa, naxan baa nun yɛxɛ birin daa. I bara na nimase
    birin daa. Hali tunbui naxee na koore ma, e fan bara tuubi i bɛ.
  pon-2006: 'Irail eri kin wia kapakap wet: “Maing KAUN, komwihte me KAUN; komwi me
    ketin kapikada nanleng oh usu kan en pahnlahng. Komwi me ketin wiahda sampah oh
    madau oh audepara kan koaros; komwi me ketikihong mour ong mepwukat koaros. Karis
    en nanleng kan kin poaridi oh pwongih komwi.'
  ksd-ksd: U Luluai, u kakika; u ga pait ra bala na bakut, a bala na bakut arama iat,
    ma ra kor na tagul, ra rakarakan a gunagunan ma ra lavur magit tana, ra ta ma
    ra lavur mangamangana i laun tana, ma u balabalaure diat par; ma ra kor ta ra
    bala na bakut dia lolotu tadav u.
  tur-YTC: Sen, yalnız sen, Yahve'sin. Göğü, göklerin göğünü, bütün ordusuyla, yeryüzünü
    ve üzerindeki her şeyi, denizleri ve onlardaki her şeyi sen yarattın ve onların
    hepsini sen korursun. Göğün ordusu sana tapınır.
  ind-AYT: Engkau adalah Allah. Engkau menjadikan langit, langit di atas segala langit
    dengan seluruh bala tentaranya, bumi dengan semua yang ada di atasnya, laut dengan
    semua yang ada di dalamnya. Engkau memberi hidup kepada semuanya, dan bala tentara
    langit sujud menyembah-Mu.
  nya-nya: Inu nokha ndiye Yehova. Munalenga kumwamba, ngakhale kumwambamwamba, zolengedwa
    zonse zimene zili mʼmenemo. Munalenga dziko ndi zonse zokhalamo, nyanja ndi zonse
    zili mʼmenemo. Zonse mumazisunga ndi moyo ndipo zonse za kumwamba zimakupembedzani.
  hrv-hrv: Ti si, Jahve, Jedini! Ti si stvorio nebo, i nebesa nad nebesima, i vojsku
    njihovu, zemlju i sve što je na njoj, mora i što je u njima. Ti sve to oživljavaš,
    i vojske se nebeske tebi klanjaju.
  mps-mps: Nagaduba deli naga nage Genuai Bidi da. Nago te dagalu me, hǫ dabe me,
    tǫ me, tamu ąį, te tigidali elalubo nai augwali nigai. Tama nago te tigidali
    naiba te bidabo ula mabo dao. Tama te tigidali dagalude bidibo ensel mobo bidi
    dabego nageba kidu sugunama, lotu po wabo dao.
  tpi-tpi: Yu wanpela tasol yu Bikpela. Yu bin wokim heven na ol sta na graun na solwara
    na olgeta samting i stap long ol. Na yu save givim laip long olgeta samting. Na
    olgeta ensel long heven i save brukim skru na lotu long yu.
  dan-1931: 'Derpå sagde Ezra: “Du, HERRE, er den eneste; du har skabt Himmelen, Himlenes
    Himle med al deres Hær, Jorden med alt, hvad der er på den, Havene med alt, hvad
    der er i dem; du giver dem alle Liv, og Himmelens Hær tilbeder dig.'
  vie-OVCB: Chỉ một mình Chúa là Chúa Hằng Hữu. Chúa sáng tạo vũ trụ, các tầng trời,
    thiên binh; đất và mọi vật trên đất; biển và mọi vật trong biển. Chúa bảo tồn
    tất cả. Các thiên binh tôn thờ Chúa.
  guj-2017: તમે જ એક માત્ર યહોવાહ છો, આકાશ, આકાશોનું આકાશ તથા સર્વ તારા મંડળ અને પૃથ્વી
    તથા જે સર્વ તેમાં છે, સમુદ્ર અને તેમાંના સર્વ જીવજંતુ તમે બનાવ્યાં છે અને બધાંને
    જીવન આપ્યું છે. અને આકાશનું સૈન્ય તમારી આરાધના કરે છે.
  pon-2006A: 'Irail eri kin wia kapakap wet: “Maing KAUN, komwihte me KAUN; komwi
    me ketin kapikada nanleng oh usu kan en pahnlahng. Komwi me ketin wiahda sampah
    oh madau oh audepara kan koaros; komwi me ketikihong mour ong mepwukat koaros.
    Karis en nanleng kan kin poaridi oh pwongih komwi.'
  por-BRBSL: Você é Yahweh, até mesmo você sozinho. Fizestes o céu, o céu dos céus,
    com todo o seu exército, a terra e todas as coisas que estão sobre ela, os mares
    e tudo o que neles há, e os preservastes a todos. O exército dos céus te adora.
  cth-cth: Hahoi maya ni nang duengdoeh Jehovah lah na kaawm. Nama ni kalvan hah na
    sak. Kalvannaw e kalvan hoi athung kaawmnaw pueng hoi, talai hoi athung kaawmnaw
    pueng hoi, talî hoi athung kaawm e pueng hah na sak teh, abuemlah na khetyawt.
    Nang teh kalvan kaawm pueng ni na bawk awh.
  twi-twi: Wo nko ara ne Awurade. Wo na wobɔɔ ɔsoro ne ɔsoro mu soro ne nsoromma nyinaa.
    Wo na wobɔɔ asase ne nea ɛwɔ so nyinaa ne ɛpo ne nea ɛwɔ mu nyinaa. Wo na wokora
    biribiara so ma no nkwa, na ɔsoro abɔfo nyinaa som wo.
  hlt-hlt: Yahweh amah khaw namah ni. Nang namah bueng loh vaan phoeikah vaan khaw,
    vaan rhoek neh a caempuei boeih, diklai neh a so kah boeih, tuitunli neh a khuikah
    boeih te na saii. A cungkuem te na hing sak tih vaan caempuei khaw namah taengah
    bakop uh.
  tbz-SIM: Fɔ̃́ nhɑmɑ́ɑ̀ fɔ̃́ɔ̃̀ tu ti Yiɛ̀, fɔ̃́ɔ̃̀ dɔ̀ɔ̀ kɛĩ́nkɛ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    bo kɛĩ́nkɛ̀ miɛkɛ, fɔ̃́ɔ̃̀ dɔ̀ɔ̀ kɛtenkɛ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo kɛtenkɛ̀ miɛkɛ,
    dɑ̀mɛ́ɛ̀rì nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo o miɛkɛ. Fɔ̃́ɔ̃̀ te dɛmɔu kɛ dɛ̀ fòù, kɛĩ́nkɛ̀
    kó bɛkperíbɛ̀ ninku fɔ̃́ɔ̃̀ ììkɛ̀ kɛ dɑ bɑ́ɑ́.
  msy-2020: 'Gumazamiziba kamaghɨn God ko mɨgɨa ghaze: “Nɨ uabɨra nɨ Ikiavɨra Itir
    God. Nɨ overiam ko mɨkoveziba ko nguazim ko ongarim ko bizir bar adar itiba, nɨ
    bar dar ingari. Nɨ angamɨra itir ikɨrɨmɨrim bar dagh anɨngi. Nɨn Nguibamɨn itir
    enselba iteviba apɨra nɨn ziam fe.'
  dop-dop: 'Ɩlɛnɑ sɑmɑɑ sɑ Ɩsɔ sɩ: Nyɑ́ tike tǝkoŋ ntɛ́ Tɑcɑɑ, nyɑ́ lɑpǝnɑ ɩsɔtɔnʋɣʋ
    sɔsɔɔʋ, nɑ ɩsɔtʋlʋŋɑsɩ, nɑ tɛtʋ, nɑ tǝ tɑɑ nyǝm tǝnɑ, nɑ teŋkunɑɑ nɑ pɑ tɑɑ nyǝm
    tǝnɑ. Nyɑ́ hɑɑkǝnɑ pɑɑ kʋŋmɑŋmɑm mpiɣi weesuɣu. Nɑ ɩsɔtɑɑ toŋ nyǝ́mɑ tǝnɑ hǝntǝɣɩ-ŋ
    ɑtɛ.'
  azb-azb: Sən, yalnız Sən Rəbsən, göyləri, göylərin ən uca qatlarını və bütün səma
    cisimlərini, yer üzünü və onun məxluqlarını, dənizləri və içindəki hər şeyi Sən
    yaratdın və hamısına həyat verirsən. Səma cisimləri Sənə səcdə qılır!
  eng-DBY: Thou art the Same, thou alone, Jehovah, who hast made the heaven of heavens,
    and all their host, the earth and all that is therein, the seas and all that is
    therein. And thou quickenest them all; and the host of heaven worshippeth thee.
  hin-2017: “तू ही अकेला यहोवा है; स्वर्ग वरन् सबसे ऊँचे स्वर्ग और उसके सब गण, और
    पृथ्वी और जो कुछ उसमें है, और समुद्र और जो कुछ उसमें है, सभी को तू ही ने बनाया,
    और सभी की रक्षा तू ही करता है; और स्वर्ग की समस्त सेना तुझी को दण्डवत् करती हैं।
    (व्यव. 6:4, निर्ग. 20:11)
  wol-KYG: «Yaw Aji Sax ji, yaw kenn yaa sàkk asamaan yi, ba ca asamaan ya gëna kawe
    ak seen gàngoor yépp, ak suuf ak lépp li ci kawam, ak géej ak li ci biiram lépp.
    Yooyu yépp, yaay ki leen di may bakkan, te gàngoori asamaan, yaw lañuy sujjóotal.
  eng-YLT: Thou [art] He, O Jehovah, Thyself — Thou hast made the heavens, the heavens
    of the heavens, and all their host, the earth and all that [are] on it, the seas
    and all that [are] in them, and Thou art keeping all of them alive, and the host
    of the heavens to Thee are bowing themselves.
  kne-kne: Sik-a anggoy di Diyos. Pinarsuam ed daya ya ed langit pati din tatalaw
    ay wadas di. Pinarsuam din daga ya din baybay ya din amin ay wada en daida. Indawtam
    daida amin si biyag yan daydayawen daka sin adi kabilang ay aanghel ed langit.
  eng-WYC-2017: Thou thyself, Lord, art alone, or art alone God; thou madest heaven,
    and the heaven of heavens, and all the host of those heavens; thou madest the
    earth and all things that be therein; thou madest the seas and all things that
    be in them; and thou quickenest all these things; and the host of heaven worshippeth
    thee.
  eng-WMBB: You are the LORD, even you alone. You have made heaven, the heaven of
    heavens, with all their army, the earth and all things that are on it, the seas
    and all that is in them, and you preserve them all. The army of heaven worships
    you.
  urd-GVH: ऐ रब, तू ही वाहिद ख़ुदा है! तूने आसमान को एक सिरे से दूसरे सिरे तक उसके
    लशकर समेत ख़लक़ किया। ज़मीन और जो कुछ उस पर है, समुंदर और जो कुछ उसमें है सब कुछ
    तू ही ने बनाया है। तूने सबको ज़िंदगी बख़्शी है, और आसमानी लशकर तुझे सिजदा करता
    है।
  rug-rug: 'Beto asa, si varavara sari na tie Izireli sapu guahe: “Agoi mo telemu
    se Zihova; Agoi mo tavetia sa Maṉauru meke sari na pinopino. Agoi mo tavetia sa
    pepeso meke sa lamana, meke doduru likakalae pu koadi koarini; meke Agoi tugo
    poni ni tinoa sari doduru. Sari soku tinoni pa Maṉauru si todoṉo gore meke vahesigo
    si Agoi.'
  gaz-gaz: Suma qofatu Waaqayyo. Ati samiiwwan, samiiwwan oliitii fi tuuta urjiiwwan
    isaanii hunda, lafaa fi waan lafa irra jiru hunda, galaanaa fi waan isaan keessa
    jiru hunda uumte. Ati waan hundaaf lubbuu kennita; raayyaawwan samiis si waaqeffatu.
  fra-LSG: C’est toi, Éternel, toi seul, qui as fait les cieux, les cieux des cieux
    et toute leur armée, la terre et tout ce qui est sur elle, les mers et tout ce
    qu’elles renferment. Tu donnes la vie à toutes ces choses, et l’armée des cieux
    se prosterne devant toi.
  gnn-gnn: Ga walala yukurrana ŋunhiyi Yitjuralpuyŋunydja bäpurru' yolŋu walala bukumirriyaŋala
    bitjarra gam'. “Garray, nhenydja dhuwala God Waŋarr nhe, nhepi yana waŋgany. Nhe
    djäma djiwarr' ŋunha, ga nhä malanha ganyu' dhika nhä gäraklili. Ga bitjarrayi
    liŋgu nhe djäma munatha' ga gapu, ga bukmak nhä malanha ŋunhiliŋumiyi; bukmak
    nhä malanha djiwarr'wuynydja ŋunhi buku‐nyilŋ'thun yurru nhuŋuway waŋganygu, buku‐ŋal'yun
    yukurra nhuŋu.
  yal-yal: I tan nan keden pe Alatala ra, i tan naxan ariyanna nun kore xɔnna nun
    sarene birin daxi, i bɔxɔ xɔnna nun a yi seene birin da, e nun baane nun e yi
    seene birin. I yi niin bira niimaseene birin yi, malekane birin e xinbi sinma
    i tan nan bun.
  haw-1868: O oe no o Iehova, a o oe wale no; nau no i hana ka lani, a me ka lani
    o na lani, a me ko laila mau mea a pau, i ka honua, a me na mea a pau maluna iho
    ona, i na kai, a me na mea a pau iloko olaila, nau no hoi e malama ia mau mea
    a pau; a ke hoomana nei ko ka lani ia oe.
  arb-NAV: أَنْتَ وَحْدَكَ هُوَ الرَّبُّ. أَنْتَ صَانِعُ السَّمَاوَاتِ وَسَمَاءِ السَّمَاوَاتِ،
    وُكُلِّ كَوَاكِبِهَا، وَالأَرْضِ وَجَمِيعِ مَا عَلَيْهَا، وَالْبِحَارِ وَكُلِّ
    مَا فِيهَا. أَنْتَ تُحْيِيهَا، وُكُلُّ جُنْدِ السَّمَاءِ يَسْجُدُونَ لَكَ.
  ewe-ewe: Ezra do gbe ɖa be, “O! Yehowa, wò ɖeka koe nye Mawu. Wòe wɔ dziƒo kple
    dziƒowo ƒe dziƒo, anyigba kple atsiaƒu kple nu siwo katã le wo me. Wòe kpɔa wo
    katã dzi, eye wòe mawudɔlawo katã subɔna.
  eng-LEE: 'Thou indeed art the Eternal One alone: It is thou that hast made the heavens
    with all their host, the earth, and all that is upon her, the seas, and all that
    is in them, and thou givest life to them all; and the host of the heavens bow
    down before thee.'
  asm-FB: আপুনি এক মাত্র ঈশ্বৰ যিহোৱা, আপুনি স্বৰ্গ আৰু স্বৰ্গৰো স্বৰ্গ আৰু তাত যুদ্ধৰ
    বাবে সজ্জিত দূতবোৰৰ সৈতে, পৃথিৱী আৰু তাত থকা সকলোকে আৰু সমুদ্ৰ আৰু তাত থকা সকলোকে
    স্ৰজন কৰিলে। আপুনি তেওঁলোকক জীৱন দান কৰিলে, আৰু স্বর্গৰ দূতৰ বাহিনীয়ে আপোনাৰ
    উপাসনা কৰে।
  sus-A: عِ تَن نَن نَ مُشُ مَرِفِ عَلَتَلَ رَ، عِ كٍرٍن، نَشَن كٌورٍ نُن تُنبُييٍ
    دَا، نَشَن بْشِ نُن عَ عِسٍيٍ بِرِن دَا، نَشَن بَا نُن يّشّ بِرِن دَا. عِ بَرَ
    نَ نِمَسٍ بِرِن دَا. هَلِ تُنبُي نَشٍيٍ نَ كٌورٍ مَ، عٍ قَن بَرَ تُوبِ عِ بّ.
  fra-SBL: Tu es Yahvé, toi seul. Tu as fait les cieux, le ciel des cieux, avec toute
    leur armée, la terre et tout ce qui est sur elle, les mers et tout ce qui est
    en elles, et tu les préserves toutes. L'armée des cieux te vénère.
  hbo-hbo: אַתָּה־ה֣וּא יְהוָה֮ לְבַדֶּךָ֒ *אַתְּ (אַתָּ֣ה) עָשִׂ֡יתָ אֶֽת־הַשָּׁמַיִם֩
    שְׁמֵ֨י הַשָּׁמַ֜יִם וְכָל־צְבָאָ֗ם הָאָ֜רֶץ וְכָל־אֲשֶׁ֤ר עָלֶ֙יהָ֙ הַיַּמִּים֙
    וְכָל־אֲשֶׁ֣ר בָּהֶ֔ם וְאַתָּ֖ה מְחַיֶּ֣ה אֶת־כֻּלָּ֑ם וּצְבָ֥א הַשָּׁמַ֖יִם לְךָ֥
    מִשְׁתַּחֲוִֽים׃
  kik-kik: Wee wiki nowe Jehova. Nĩwe wombire igũrũ, o igũrũ kũrĩa kũraya mũno, na
    ũkĩũmba mbũtũ cia njata ciakuo, na thĩ na kĩrĩa gĩothe kĩrĩ kuo, na maria na indo
    ciothe iria irĩ thĩinĩ wamo. Nĩwe ũheaga indo ciothe muoyo, nacio mbũtũ cia igũrũ
    nĩigũthathaiyagia.
  fra-NCL: C’est vous seul, Yahweh, vous, qui avez fait le ciel, le ciel des cieux
    et toute leur armée, la terre et tout ce qu’elle porte, la mer et tout ce qu’elle
    renferme ; c’est vous qui donnez la vie à toutes ces choses, et l’armée du ciel
    vous adore.
  cek-AK: Angraeng loe Nang ni, Angraeng loe nang khue ni; vannawk, kasang koek vannawk,
    cakaehnawk boih, long hoi athung ah kaom hmuennawk boih, tuipui hoi athung ah
    kaom hmuennawk boih to na sak moe, hinghaih na paek; van ih hmuennawk boih mah
    nang to ang bok o.
  cuk-cuk: '” ’Unnila bebi Bab-Jehová-gued. Nibneg be nasiksadid: Bela nibneg-naid
    ugakaase, bela e-niisgwamar ega be nasiksad. Be, be napneg nasiksabalid, degi,
    bela ibmarmar-bukwad be obinnisbalid. Deginbali, demar-nanaidi, degi, bela agi
    ibmarmar-bukwad be obinnisbalid. Bela we-ibmarmala dula-gued be imaksad. A-ulale,
    sordamar-nibnegginmalad bese gotemalad, bela-belad be-nug-odummomalad.'
  uig-CYR: Сән, пәқәт Сәнла Пәрвәрдигардурсән; асманларни, асманларниң асминини вә
    уларниң барлиқ қошунлирини, йәр вә йәр үстидики һәммини, деңизлар вә улар ичидики
    һәммини яратқучидурсән; Сән буларниң һәммисигә һаятлиқ бәргүчисән, асманларниң
    барлиқ қошунлири Саңа сәҗдә қилғучидур.
  tel-2017: ఆకాశ మహాకాశాలను, అందులో ఉండే సైన్యాలను, భూమిని, భూమిపై ఉన్న సమస్తాన్ని,
    సముద్రాలను, వాటిలో ఉండే వాటిని సృష్టించి వాటినన్నిటినీ కాపాడుతున్న అద్వితీయ దేవుడైన
    యెహోవావు నువ్వే. ఆకాశ సైన్యమంతా నీకు లోబడుతుంది.
  hat-BSA: Se Ou sèl ki SENYÈ a. Ou te fè syèl yo, syèl de syèl yo avèk tout lame
    pa yo, latè a avèk tout sa ki sou li, lanmè ak tout sa ki ladann. Se Ou ki bay
    yo tout lavi. Menm lame syèl la bese ba devan Ou.
  kos-kos: 'Na mwet Israel elos pre ac fahk: “O kom, LEUM GOD kom mukefanna LEUM GOD.
    Kom orala kusrao ac itu nukewa inkusrao. Kom orala finmes ac ma nukewa fac, oayapa
    meoa ac ma nukewa loac. Kom asang moul nu sin ma nukewa. Ku nukewa ma oan inkusrao
    pasrla ac alu nu sum.'
  hbo-WLC: אַתָּה־ה֣וּא יְהוָה֮ לְבַדֶּךָ֒ את עָשִׂ֡יתָ אֶֽת־הַשָּׁמַיִם֩ שְׁמֵ֨י
    הַשָּׁמַ֜יִם וְכָל־צְבָאָ֗ם הָאָ֜רֶץ וְכָל־אֲשֶׁ֤ר עָלֶ֙יהָ֙ הַיַּמִּים֙ וְכָל־אֲשֶׁ֣ר
    בָּהֶ֔ם וְאַתָּ֖ה מְחַיֶּ֣ה אֶת־כֻּלָּ֑ם וּצְבָ֥א הַשָּׁמַ֖יִם לְךָ֥ מִשְׁתַּחֲוִֽים׃
  ibo-ibo: Gị onwe gị, naanị gị bụ Onyenwe anyị. Gị kere eluigwe, ọ bụladị eluigwe
    kachasị elu, na kpakpando niile nke mbara eluigwe, ụwa na ihe niile dị nʼime ya,
    oke osimiri niile na ihe niile dị nʼime ha. Ọ bụ gị na-enye ihe niile ndụ, usuu
    niile nke eluigwe na-akpọkwa isiala nye gị.
  ory-ory: କେବଳ ତୁମ୍ଭେ ହିଁ ସଦାପ୍ରଭୁ ଅଟ; ତୁମ୍ଭେ ସ୍ୱର୍ଗ, ସ୍ୱର୍ଗର ସ୍ୱର୍ଗ ଓ ତହିଁର ସମଗ୍ର
    ବାହିନୀ, ପୃଥିବୀ ଓ ତନ୍ମଧ୍ୟସ୍ଥ ସମସ୍ତ ବସ୍ତୁ, ସମୁଦ୍ର ଓ ତନ୍ମଧ୍ୟସ୍ଥସକଳ ବସ୍ତୁ ନିର୍ମାଣ
    କରିଅଛ ଓ ତୁମ୍ଭେ ସେସବୁର ସ୍ଥିତି କରୁଅଛ ଓ ସ୍ୱର୍ଗୀୟ-ବାହିନୀ ତୁମ୍ଭକୁ ପ୍ରଣାମ କରନ୍ତି।
  chk-chk: Mürin, ekewe aramasen Israel ra eäni ei iotek, “En Kot, en chök ewe Samol
    mi Lapalap. Ka föri läng, ekewe sässärin läng mi fokun tekia, pwal mettochun lon
    meinisin. Ka föri fanüfan me meinisin mine a nom won, ekewe matau me masouen lor
    meinisin. En ka pwal ngeniir meinisin ar manau. Iwe, ekewe chon läng meinisin
    ra fel ngonuk.
  rop-rop: Brom deya ola pipul bin prei, “Oni yu na, YAWEI. Yu jidan trubala God blanga
    melabat. Yubin meigim skai en ola sta deya ontop. Yubin meigim det graun en det
    solwoda en ebrijing weya jidan deya. Yubin gibit laif langa ebrijing. En detlot
    einjul langa hebin weship yu.
  ukr-1871: (І промовив Ездра:) Ти, Господи, єдиний, Ти сотворив небо, небеса небес
    і все військо їх, землю і все, що на нїй, моря і все, що в їх, і ти живиш усе
    й небесне військо тобі кланяється.
  deu-1951: Du, HERR, bist der Einzige! Du hast den Himmel, aller Himmel Himmel samt
    ihrem ganzen Heere gemacht, die Erde und alles, was darauf ist, das Meer und alles,
    was darin ist! Du machst alles lebendig, und das himmlische Heer verehrt dich.
  eng-JPS: Thou art the LORD, even Thou alone; Thou hast made heaven, the heaven of
    heavens, with all their host, the earth and all things that are thereon, the seas
    and all that is in them, and Thou preservest them all; and the host of heaven
    worshippeth Thee.
  srp-1865: Ti si sam Gospod; ti si stvorio nebo, nebesa nad nebesima i svu vojsku
    njihovu, zemlju i sve što je na njoj, mora i sve što je u njima, i ti oživljavaš
    sve to, i vojska nebeska tebi se klanja.
  lug-lug: Ggwe wekka, ggwe Mukama, era ggwe wakola eggulu, n’eggulu erya waggulu,
    n’eggye lyalyo lyonna, n’ensi n’ebigirimu byonna, n’ennyanja n’ebigirimu byonna.
    Buli kintu gw’okiwa obulamu, era n’eggye ery’omu ggulu likusinza.
  heb-heb: אתה הוא יהוה לבדך את עשית את השמים שמי השמים וכל צבאם הארץ וכל אשר עליה
    הימים וכל אשר בהם ואתה מחיה את כלם וצבא השמים לך משתחוים׃
  ben-IRV: কেবল তুমিই সদাপ্রভু। তুমিই স্বর্গ ও স্বর্গের স্বর্গ এবং তার সমস্ত বাহিনী,
    পৃথিবী ও তার উপরকার সব কিছু এবং সাগর ও তার মধ্যেকার সব কিছু তৈরী করেছ। তুমিই তাদের
    সকলের প্রাণ দিয়েছ এবং স্বর্গের বাহিনী তোমার কাছে নত হয়।
  pan-pan: “ਤੂੰ, ਹਾਂ ਤੂੰ ਹੀ ਕੇਵਲ ਇੱਕ ਯਹੋਵਾਹ ਹੈਂ, ਤੂੰ ਸਵਰਗ ਸਗੋਂ ਸਭ ਤੋਂ ਉੱਚੇ ਸਵਰਗ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੀ ਸਾਰੀ ਸੈਨਾਂ, ਧਰਤੀ ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ, ਅਤੇ ਸਮੁੰਦਰ ਅਤੇ ਜੋ ਕੁਝ ਉਨ੍ਹਾਂ
    ਦੇ ਵਿੱਚ ਹੈ, ਸਭ ਕੁਝ ਤੂੰ ਹੀ ਬਣਾਇਆ ਹੈ, ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਦਾ ਜੀਵਨ ਦਾਤਾ ਹੈਂ ਅਤੇ ਸਵਰਗ ਦੀ
    ਸਾਰੀ ਸੈਨਾਂ ਤੈਨੂੰ ਹੀ ਮੱਥਾ ਟੇਕਦੀ ਹੈ,
  mya-JVB: ကိုယ်တော် သာလျှင် ထာဝရဘုရား ဖြစ်တော်မူ ၏။ အမြင့်ဆုံးသော ကောင်းကင် နှင့်
    ကောင်းကင် ဗိုလ်ခြေ အပေါင်း တို့ကို၎င်း၊ မြေကြီး နှင့် မြေကြီး ပေါ် မှာ ရှိ ရှိသမျှတို့ကို၎င်း၊
    ပင်လယ် နှင့် ပင်လယ် ၌ ပါသမျှ တို့ကို၎င်းဖန်ဆင်း တော်မူ၏။ အလုံးစုံ တို့ကို စောင့်မ
    တော်မူ ၏။ ကောင်းကင် ဗိုလ်ခြေ တို့သည် ကိုယ်တော် ကို ကိုးကွယ် ကြပါ၏။
  tbg-tbg: Noravauvo, areqaima Noravano Kotiva varianarave. Naaruvaini vai haikarave,
    opu makau niaraini vai haikarave, maa vatarave, maa vataraqaa ekaa haika vairavata,
    nora namarivata, ekaa namariqi vai haikaravata areqaima autukera vataanarave.
    Ekaa qaqi variqi vi varia haikauka variavara are nena vika qaqi variqi vi haikara
    nimiaramantara ti, vika qaqi variqi vi variarave. Naaruvaini variaka airitahaa
    ekaa vika ai autuma tuaherake variavo.
  hmo-hmo: 'Vadaeni Esera ese inai guriguri ia gwauraia: “Oi be Lohiabada, oi sibona
    be Lohiabada. Oi ese guba oi karaia. Oi ese guba ena hisiu ibounai oi karaia.
    Oi ese tanobada, bona tanobada lalonai gaudia ibounai oi karaia. Oi ese gau ibounai
    dekenai mauri oi henia noho. Guba dekenai idia noho aneru ese oi dekenai idia
    tomadiho noho.'
  urd-urd: तू ही अकेला ख़ुदावन्द है; तूने आसमान और आसमानों के आसमान को और उनके सारे
    लश्कर को, और ज़मीन को और जो कुछ उसपर है, और समन्दरों को और जो कुछ उनमें है बनाया
    और तू उन सभों का परवरदिगार है; और आसमान का लश्कर तुझे सिज्दा करता है।
  rus-SYN: 'И сказал Ездра: Ты, Господи, един, Ты создал небо, небеса небес и все
    воинство их, землю и все, что на ней, моря и все, что в них, и Ты живишь все сие,
    и небесные воинства Тебе поклоняются.'
  bqc-SIM: Ḿmɛ ń Dii ũ ndo. N bàluma kɛ̀ ń n bɛ pↄ́ kú musuo ń pↄ́ pↄ́ kú
    weↄ píi. N dṹnia kɛ̀ ń pↄ́ pↄ́ kuwàↄ, n ísia kɛ̀ ń pↄ́ pↄ́ kú a guuↄ.
    Ni wɛ̃ni kpa ḿpiiwa, n bɛ malaika dasiↄ ì kúlɛnɛ.
  tcz-CHONGTHU: “Nangma changseh bou Pakai nahi. Nangin vanho leh vanthamjol chuleh
    ahsi jouse nasem ahi. Nangin leiset le twikhanglen chuleh asunga umho jouse nasem
    ahi. Nangin aboncha hi nahoibit ahin vanna vantilte jousen chibai naboh un ahi.”
  mar-mar: तू परमेश्वर आहे. तूच एक आहेस. तू आकाश, अत्युच्च आकाश, त्याबरोबर सर्व देवदूत
    लढाईसाठी त्यांची रचना करून निर्माण केलेस आणि ही पृथ्वी आणि तिच्यातील सर्वकाही
    आणि समुद्र आणि त्यातले सर्व काही तू केले. तू त्या सर्वांना जीवन देतोस आणि स्वर्गातील
    देवदूतांची सेना तुझी उपासना करते.
  qub-qub: «Gamllami Tayta Diosga canqui. Gammi camashcanqui syëluta, syëlucho llapan
    caycajcunata. Gammi camashcanqui cay pachata, cay pachacho cajcunata, lamarta,
    lamar rurincho cajcunatapis. Gammi llapan ima-aycatapis cawaycächinqui. Chaypitami
    janaj pachacho caycajcunapis adurashunqui.
  bqp-bqp: Mↄkↄ̃mmɛ Dikiri ũ ndo. N sarapura kɛ̀ kũ n bɛ kũ à kú musuo kũ pↄ́
    kũ ò kú gwenↄ pínki. N andunia kɛ̀ kũ pↄ́ kũ ò kúnnↄ. N ísira kɛ̀ kũ pↄ́ kũ
    ò kú a gũnnↄ. Ndì wɛ̃̀ndi kpá ń pínkia, n bɛ malaika dasinↄ dì donyĩ kɛnnɛ.
  hat-hat: Seyè, se ou menm ki sèl mèt. Pa gen lòt. Se ou ki fè syèl la, sa ki anwo
    syèl la ansanm ak tout sa ki ladan l'. Se ou ki fè tè a ak tou sa ki sou li, lanmè
    a ak tou sa ki ladan l'. Se ou ki bay tout bagay sa yo lavi. Tout pouvwa nan syèl
    la bese tèt devan ou pou adore ou.
  eng-BSB: You alone are the LORD. You created the heavens, the highest heavens with
    all their host, the earth and all that is on it, the seas and all that is in them.
    You give life to all things, and the host of heaven worships You.
  eng-WEBPB: You are the LORD, even you alone. You have made heaven, the heaven of
    heavens, with all their army, the earth and all things that are on it, the seas
    and all that is in them, and you preserve them all. The army of heaven worships
    you.
  kbq-kbq: Kagrake Ra Anumzana mani'nane, Kagra monaramina tro nehunka, anazanke hunka
    onaga'ama me'nea monaramina tro nehunka, hanafi taminena tro hu'nane. Ama mopa
    tro nehunka, mopa agofetu'ma me'nea zantaminena tro hu'nane. Hage rintamina tro
    nehunka, hageri agu'afima me'nea zantaminena tro nehunka, maka zamofona zamasimura
    nezamine. Ana hu'nanke'za hampriga osu ankerontamima monafinkama mani'naza ankeromo'za
    zamare'nare'za Kagia ahentesga nehaze.
  nhe-BL: TOTECO, san ta tiiyojtzi tiDios huan axaca seyoc. Ta tijchijqui elhuicac
    campa tiitztoc huan nopa elhuicactli campa sitlalime. San ta tijchijchijqui tlaltepactli
    huan nochi tlen onca ipani. San ta tijchijchijqui nochi huejhueyi atl huan nochi
    tlen nopano itztoque. Ta tiquinmaca yolistli nochi tlen itztoque. Nochi elhuicac
    ehuani ipan elhuicac motlancuaquetzaj moixtla ta.
  bus-bus: Ḿbe Dii ũ ndo. N bàtuma kɛ̀ kↄ̃n n bɛɛ kɛ̀ kú musuo kↄ̃n pↄ́ kɛ̀ kú gweenↄ
    píngi. N anduna kɛ̀ kↄ̃n pↄ́ kɛ̀ kúnnↄ. N ísiaa kɛ̀ kↄ̃n pↄ́ kɛ̀ kú à guunↄ. Nɛɛ̀
    wɛ̃̀ndi kpá ń píngia, n bɛ malaika pariinↄ è dↄnzi kɛnnɛ.
  gub-BL: Na'e teko Izaew uze'eg nezewe Tupàn pe wà kury. O Tupàn, xo ne zo ereiko
    Tuweharupi Wiko Ma'e romo ne. Erezapo ywak. Erezapo zahytata no. Erezapo ywy.
    Erezapo yryhu no. Erezapo yryhu rehe har paw rupi ne wà no. Eremonokatu teko paw
    wamuikuwe kar pà ne wà. Ywak rehe har wapyk upenàràg rehe nemuwete katu pà wà.
  eng-DRA: 'Thou thyself, O Lord alone, thou hast made heaven, and the heaven of heavens,
    and all the host thereof: the earth and all things that are in it: the seas and
    all that are therein: and thou givest life to all these things, and the host of
    heaven adoreth thee.'
