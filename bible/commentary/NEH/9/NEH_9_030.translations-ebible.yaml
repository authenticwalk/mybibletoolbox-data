verse: NEH.009.030
translations:
  mal-C: ഏറെ വർഷങ്ങൾ അങ്ങ് അവരോട് സഹിഷ്ണുത കാട്ടി, അങ്ങയുടെ ആത്മാവിനാൽ അവിടത്തെ പ്രവാചകന്മാരിലൂടെ
    അവർക്കു മുന്നറിയിപ്പു നൽകി. എന്നിട്ടും അവർ ശ്രദ്ധിച്ചില്ല. അതുകൊണ്ട് അങ്ങ് അവരെ
    സമീപരാഷ്ട്രങ്ങളിലെ ജനതകളുടെ കൈയിൽ ഏൽപ്പിച്ചു;
  deu-TKW: Und du verzogst mit deinem Einschreiten gegen sie viele Jahre und verwarntest
    sie durch deinen Geist vermittelst deiner Propheten, und doch hörten sie nicht.
    Da überliefertest du sie in die Gewalt der Bewohner der heidnischen Länder;
  lin-lin: Ozalaki na motema monene liboso na bango wuta mibu ebele mpe, na nzela
    ya Molimo na Yo, okebisaki bango na nzela ya basakoli na Yo. Kasi bayokaki kaka
    te. Boye okabaki bango na maboko ya bikolo ya bapaya.
  eng-LSV: And You draw over them many years, || And testify against them by Your
    Spirit, || By the hand of Your prophets, || And they have not given ear, || And
    You give them into the hand of peoples of the lands,
  eng-GNV: 'Yet thou diddest forbeare them many yeeres, and protestedst among them
    by thy Spirite, euen by the hande of thy Prophets, but they woulde not heare:
    therefore gauest thou them into the hande of the people of the lands.'
  eng-WEBSTER: 'Yet many years didst thou forbear over them, and testifiedst against
    them by thy spirit in thy prophets: yet would they not give ear: therefore thou
    gavest them into the hand of the people of the lands.'
  nhw-BL: Huan para miyac xihuitl tijpixqui hueyi moyolo ica inijuanti. Huan ica moTonal
    tijnequiyaya tiquintlalnamiquiltis pampa tiquinmacac motlajtol pannextijcahua
    mocamanal para quinilhuise tlaque inintlajtlacolhua, pero inijuanti amo quinchihuilijque
    cuenta. Huajca yeca tiquinmactili sempa ininmaco inincualancaitacahua ipan ni
    tlali para ma quintlatzacuiltica.
  swh-ONEN: Kwa miaka mingi ulikuwa mvumilivu kwao. Kwa njia ya Roho wako ukawaonya
    kupitia manabii wako. Hata hivyo hawakujali, basi ukawatia mikononi mwa mataifa
    jirani.
  bba-bba: A kɑ bu tɛmɑnɑ wɔ̃ɔ dɑbinu. A wunɛn sɔmɔbu wunɛn Hunde wɛ̃ bɑ n kɑ bu kirɔ
    mɔ̀. Adɑmɑ bɑ ǹ swɑɑ dɑki. Mɑ ɑ bu bwese tukunu nɔmu bɛriɑ.
  eng-KJVCPB: 'Yet many years didst thou forbear them, and testifiedst against them
    by thy spirit in thy prophets: yet would they not give ear: therefore gavest thou
    them into the hand of the people of the lands.'
  luo-luo: Kuom higni mangʼeny ne ihori kodgi. Kuom Roho mari ne ipuonjori kodgi kokalo
    kuom jonabi magi. Kata kamano, ne ok gichiko itgi malongʼo, omiyo ne ichiwogi
    ne joma ok jo-Yahudi.
  meu-meu: Laḡani momo lalodiai oi ese o haheauka henidia, bona emu Lauma ena amo
    o sisiba henidia, peroveta taudia ududia amo; a idia na asie ura bae kamonai.
    Una dainai oi ese tano besedia imadia ai o atodia.
  npi-ULB: धेरै वर्षसम्म तपाईं तिनीहरूसित धैर्यवान् हुनुभयो, र आफ्ना अगमवक्ताहरूमार्फत
    तपाईंको आत्माद्वारा तिनीहरूलाई चेताउनी दिनुभयो । तरै पनि तिनीहरूले सुनेनन् । त्यसैले
    तपाईंले तिनीहरूलाई छिमेकी जातिहरूका हातमा सुम्पिदिनुभयो ।
  yor-yor: Fún ọ̀pọ̀lọpọ̀ ọdún ni ìwọ fi ní sùúrù pẹ̀lú wọn. Nípa ẹ̀mí rẹ ni ìwọ kìlọ̀
    fún wọn nípasẹ̀ àwọn wòlíì. Síbẹ̀ wọn kò fi etí sílẹ̀, nítorí náà ni ìwọ ṣe fi
    wọ́n lé àwọn aládùúgbò wọn lọ́wọ́.
  ind-ind: Selama bertahun-tahun, Engkau tetap sabar. Roh-Mu memberikan kuasa kepada
    para nabi untuk mengajar dan memperingatkan mereka, tetapi mereka tetap tidak
    mau taat. Maka Engkau membiarkan mereka dikalahkan oleh pasukan bangsa-bangsa
    di sekeliling mereka.
  pes-OPCB: سالها با ایشان مدارا کردی و به‌وسیلۀ روح خود توسط انبیا به ایشان هشدار
    دادی، ولی ایشان توجه نکردند. پس باز اجازه دادی قومهای دیگر بر ایشان مسلط شوند.
  tgl-ULB: Sa maraming taon, sila ay pinagtiisan mo at binalaan ayon sa iyong Espiritu
    sa pamamagitan ng iyong mga propeta. Gayumpaman hindi pa rin sila nakinig. Kaya
    ibinigay mo sila sa mga kalapit-bansa.
  cbu-NT: Ashiri shiy zapan masach yutaritshishirineetsi kasapana, átush, kutarangitaatish,
    wizpurireetsish tputsireemish mang' p'tsimaam wayarangitaatish, mishat shaanaatsi
    kukish kamanimapan zanganirangtaatish, ashiritaa shiyaa kukish nda mazinaranganaya.
    Ashirucha, shiysha tsiyantayarush, undarari izuuru kasimaam wayarangsha. Undararsha
    tputsireetsish minup tsap machku, minup tsap machku ashiranganaya.
  hui-hui: Nabidababe lalu lamialu hangu heane mali dewaore piya. Í̠naga bi mana latagi
    halu lama piagarumebi lelo mo laharigoyu ti hale paihe haradagua bu haya. Ogonibi
    biyagola í̠na waitigialime ibuwa tini balu dindi andabi karulai helarigoni.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​အား​တစ်​နှစ်​ပြီး​တစ်​နှစ် သည်း​ခံ​၍​သ​တိ​ပေး​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​၏​နှိုး​ဆော်​သူ​ပ​ရော​ဖက်​များ​က ပြော​ဆို​ဆုံး​မ​ကြ​သော်​လည်း ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည်​နား​ပင်း​လျက်
    နေ​ကြ​ပါ​၏။ သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​လူ​မျိုး​ခြား​တို့​အား ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ကို​နှိမ်​နင်း​ခွင့်
    ပေး​တော်​မူ​ပါ​၏။
  bod-N: འོན་ཀྱང་ཁྱེད་ཀྱིས་ལོ་མང་པོར་ཐུགས་བཟོད་མཛད་ཅིང་། ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་ཁྱེད་ཀྱི་ཐུགས་ཉིད་ཀྱིས་དེ་དག་ལ་སྐུལ་མ་བཏང་ཡང་།
    དེ་དག་གི་རྣ་བ་མ་བཏུད། དེ་བས་ཁྱེད་ཀྱིས་དེ་དག་ཡུལ་སོ་སོའི་ཡུལ་མི་ལག་ཏུ་སྤྲད་དོ།
    །
  sna-sna: Makava nomwoyo murefu navo kwamakore mazhinji. Makavayambira noMweya wenyu
    kubudikidza navaprofita venyu. Kunyange zvakadaro havana kuita hanya, saka makavapa
    kuvanhu vavakavakidzana navo.
  spa-BLM: Sin embargo, durante muchos años los aguantaste y les diste testimonio
    con tu Espíritu por medio de tus profetas. Sin embargo, no quisieron escuchar.
    Por eso los entregaste en manos de los pueblos de las tierras.
  cac-cac: Tzijtum ab'il ac'nac techaj schucal eb'. A Espíritu ac'annac yojtaquejel
    eb' a checab', axo eb' cachannac eb', palta man̈ schanacoclaj eb' yab'i. Yuj chi'
    ac'nacoch eb' d'a yol sc'ab' juntzan̈xo nación.
  swh-ULB: Kwa miaka mingi ukachukiliana nao na kuwaonya kwa Roho wako kwa njia ya
    manabii wako. Hata hivyo hawakusikiliza. Kwa hiyo ukawatia mikononi mwa watu wa
    jirani.
  bel-bel: Чакаючы іхняга навароту, Ты марудзіў шмат гадоў і нагадваў ім Духам Тваім
    праз прарокаў Тваіх, але яны ня слухалі. І Ты аддаў іх у рукі іншаземных народаў.
  deu-ELBBK: Und du verzogst mit ihnen viele Jahre und zeugtest gegen sie durch deinen
    Geist, durch deine Propheten, aber sie gaben kein Gehör. Da gabst du sie in die
    Hand der Völker der Länder.
  mbb-OT: Tenged te kebmahala nu kandan mahabet en he menge tuig is midlavey te kebpelavey
    nu, ne mibpetizeenan sikandan te Mulin-ulin nu pinaaǥi te menge ebpeneuven nu.
    Piru wazà sikandan mebpemineg, umbe imbeǥey nu sikandan diyà te menge etew he
    nekeelingkus kandan.
  mal-2015: നീ ഏറിയ സംവത്സരം അവരോടു ക്ഷമിച്ചു നിന്റെ ആത്മാവിനാൽ നിന്റെ പ്രവാചകന്മാർമുഖാന്തരം
    അവരോടു സാക്ഷീകരിച്ചു; എന്നാൽ അവർ ശ്രദ്ധിച്ചില്ല; അതുകൊണ്ടു നീ അവരെ ദേശത്തെ ജാതികളുടെ
    കയ്യിൽ ഏല്പിച്ചുകൊടുത്തു.
  rmc-rmc: But berša lenca ľikerehas avri, tire Duchoha dovakerehas lenge prekal o
    proroka, ale on na šunenas, a vašoda len diňal andro vasta avre narodenge.
  pes-OPV: «معهذا سالهای بسیار با ایشان مدارانمودی و به روح خویش به واسطه انبیای خودبرای
    ایشان شهادت فرستادی، اما گوش نگرفتند. لهذا ایشان را به‌دست قوم های کشورهاتسلیم
    نمودی.
  ron-1924: Й-ай ынгэдуит астфел мулць ань, ле-ай дат ынштиинцэрь прин Духул Тэу,
    прин пророчь, ши тот н-ау луат аминте. Атунч й-ай дат ын мыниле унор попоаре стрэине.
  ben-OBCV: কিন্তু তবুও অনেক বছর ধরে তুমি তাদের উপর ধৈর্য ধরেছিলে। তোমার ভাববাদীদের
    মাধ্যমে তোমার আত্মার দ্বারা তুমি তাদের সতর্ক করেছিলে। অথচ তাতে তারা কান দেয়নি,
    সেইজন্য প্রতিবেশী অন্য জাতির লোকদের হাতে তুমি তাদের তুলে দিয়েছিলে।
  som-som: Oo weliba sannado badan baad u dulqaadatay, oo Ruuxaaga ayaad ugu markhaati
    furtay adigoo nebiyadaadii ka dhex hadlaya; laakiinse dheg uma ayan dhigin, oo
    sidaas daraaddeed waxaad gelisay gacantii dadyowgii dalka degganaa.
  lat-VUC: 'Et protraxisti super eos annos multos, et contestatus es eos in spiritu
    tuo per manum prophetarum tuorum: et non audierunt, et tradidisti eos in manu
    populorum terrarum.'
  eng-ASVBT: 'Yet many years didst thou bear with them, and testifiedst against them
    by thy Spirit through thy prophets: yet would they not give ear: therefore gavest
    thou them into the hand of the peoples of the lands.'
  ita-1885: E benchè tu indugiassi inverso loro per molti anni, e protestassi loro
    per lo tuo Spirito, per lo ministerio de' tuoi profeti, non però porsero gli orecchi;
    laonde tu li desti nelle mani de' popoli de' paesi.
  eng-ULB: For many years you put up with them and warned them by your Spirit through
    your prophets. Yet they did not listen. So you gave them into the hand of the
    neighboring peoples.
  spa-VBL: Tuviste paciencia con ellos durante muchos años. Les advertiste con tu
    Espíritu por medio de tus profetas, pero no te escucharon, así que los entregaste
    a las demás naciones.
  fra-_FOB: Tu les as attendus patiemment pendant nombre d'années, et tu les adjuras
    par ton Esprit, par le ministère de tes prophètes; mais ils ne leur ont point
    prêté l'oreille, et tu les as livrés entre les mains des peuples étrangers.
  mal-mal: അങ്ങ് ഏറിയ സംവത്സരം അവരോട് ക്ഷമിച്ച് അങ്ങയുടെ ആത്മാവിനാൽ അങ്ങയുടെ പ്രവാചകന്മാർ
    മുഖാന്തരം അവരോട് സാക്ഷീകരിച്ചു; എന്നാൽ അവർ ശ്രദ്ധിച്ചില്ല; അതുകൊണ്ട് അങ്ങ് അവരെ
    ദേശത്തെ ജനതകളുടെ കയ്യിൽ ഏല്പിച്ചുകൊടുത്തു.
  urd-GVR: Un kī harkatoṅ ke bāwujūd tū bahut sāloṅ tak sabar kartā rahā. Terā Rūh
    unheṅ nabiyoṅ ke zariye samjhātā rahā, lekin unhoṅ ne dhyān na diyā. Tab tū ne
    unheṅ ġhairqaumoṅ ke hawāle kar diyā.
  suz-BL: गे शुश बर्स सम्‍म मेको आन कली फाल्‍नी बाक्‍त। इन लोव़ पाइबपुकीमी मेको आन
    कली इन सोक्‍त रे पा शेंपाइक्‍नी बाक्‍त। तन्‍न मेकोपुकीमी नेंचा मबिस्‍समा बाक्‍त।
    मोपतीके गे मेको आन कली अर्को जात जात ङा मुर आन गुइमी गेनी बाक्‍त। येरमीया ७:२५-२६;
    येरमीया ४४:४-६
  ita-1927: E pazientasti con essi molti anni, e li scongiurasti per mezzo del tuo
    spirito e per bocca de’ tuoi profeti; ma essi non vollero prestare orecchio, e
    tu li desti nelle mani de’ popoli de’ paesi stranieri.
  ckb-ckb: تۆ ساڵانێکی زۆر لەگەڵیان پشوودرێژ بوویت و بە ڕۆحی خۆت و لە ڕێگەی پێغەمبەرەکانتەوە
    ئاگادارت کردنەوە، بەڵام گوێیان نەگرت، تۆش ئەوانت دایە دەستی گەلانی دراوسێ.
  eng-BBE: 'Year after year you put up with them, and gave witness against them by
    your spirit through your prophets: still they did not give ear: and so you gave
    them up into the hands of the peoples of the lands.'
  kan-OKCV: ನೀವು ಅನೇಕ ವರ್ಷ ಅವರನ್ನು ತಾಳಿಕೊಂಡಿರಿ. ನಿಮ್ಮ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರ ನಿಮ್ಮ ಆತ್ಮನಿಂದ
    ಅವರನ್ನು ಎಚ್ಚರಿಸಿದಿರಿ. ಆದರೆ ಅವರು ಕಿವಿಗೊಡದೆ ಇದ್ದುದರಿಂದ ನೀವು ಅವರನ್ನು ಅನ್ಯದೇಶದವರ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿದಿರಿ.
  bbb-bbb: A juaevasia ma uruvana aka mauike fikinu e vua one vierafena kuaevo ije
    kiamoga bune e one vua jujuki ije kuariae. Rove buka naebe fiekuae vierafe ijadufuo
    a arekoga bu e ije bu ivuake ijia karivo ijiebe buina bijaena irarae kaniae.
  tam-2017: நீர் அநேக வருடங்களாக அவர்கள்மேல் பொறுமையாக இருந்து, உம்முடைய ஆவியினால்
    பேசின உம்முடைய தீர்க்கதரிசிகளைக்கொண்டு அவர்களை கடினமாக கடிந்துகொண்டாலும், அவர்கள்
    கேட்காமல்போனதாலே அவர்களை அந்நிய தேசத்துமக்களின் கையில் ஒப்புக்கொடுத்தீர்.
  spa-RV-1909: Y alargaste sobre ellos muchos años, y protestásteles con tu espíritu
    por mano de tus profetas, mas no escucharon; por lo cual los entregaste en mano
    de los pueblos de la tierra.
  ron-BTF: Totuși mulți ani i-ai răbdat și ai mărturisit împotriva lor prin duhul
    tău în profeții tăi; totuși ei au refuzat să își plece urechea; de aceea i-ai
    dat în mâna popoarelor țărilor.
  eng-WEBP: Yet many years you put up with them, and testified against them by your
    Spirit through your prophets. Yet they would not listen. Therefore you gave them
    into the hand of the peoples of the lands.
  eng-FBV: You were patient with them for many years. You warned them by your Spirit
    through your prophets, but they didn't listen, so you handed them over to the
    other nations.
  nld-1939: Jaren lang hadt Gij geduld met hen, en bleeft Gij ze vermanen door uw
    geest, die Gij hun door uw profeten zondt; maar zij luisterden niet. Toen hebt
    Gij ze overgeleverd aan de volken der landen.
  nch-BL: Huan para miyac xihuit tijpixqui hueyi moyolo ica inijuanti. Huan ica moTonal
    tijnequiyaya tiquintalnamiquiltis pampa tiquinmacac motajtolpanextijca mocamanal
    para quinilhuise taya inintajtacolhua, pero inijuanti amo quintacaquilijque. Huajca
    yeca tiquintemactili sempa inimaco inincualancaitacahua ipan ni tali para ma quintatzacuiltica.
  vie-1934: Chúa dung thứ chúng nhiều năm và cậy Thần linh và các tiên tri của Chúa
    mà làm chứng nghịch cùng chúng; nhưng chúng không lắng tai nghe, nên Chúa phó
    chúng vào tay dân tộc của các xứ.
  hin-CV: फिर भी, सालों तक आप उनकी सहते रहे. आप उन्हें अपनी आत्मा के द्वारा अपने भविष्यवक्ताओं
    के माध्यम से चेतावनी देते रहे; मगर तब भी उन्होंने आपकी न सुनी. इसलिये आपने उन्हें
    उन देशों के निवासियों के अधीन कर दिया.
  spa-BES: Año tras año los soportaste y les advertías con tu espíritu por medio de
    tus profetas. Aun así, no escucharon, y los entregaste en manos de los pueblos
    de la tierra.
  tdx-tdx: Taoñ’ an-taoñe ty nifeaha’o iareo naho hinatahata’o amañ’ Arofo’o añamo
    mpitoki’oo; f’ie tsy nanolo-dravembia vaho natolo’e am-pita’ o kilakila’ ondati’
    i taneio.
  tha-KJV: พระองค์​ทรงอดทนกับเขาอยู่หลายปี และทรงเตือนเขาด้วยพระวิญญาณของพระองค์ทางผู้​พยากรณ์​ของพระองค์
    เขาก็ยังไม่​เงี่ยหู​ฟัง เพราะฉะนั้นพระองค์จึงทรงมอบเขาไว้ในมือของชนชาติทั้งหลายแห่งแผ่นดินนั้น
  por-BR-2018: Porém os suportaste por muitos anos, e os alertaste com teu Espírito
    por meio de teus profetas, mas não deram ouvidos; por isso tu os entregaste nas
    mãos dos povos das terras.
  deu-ELO: Und du verzogest mit ihnen viele Jahre und zeugtest wider sie durch deinen
    Geist, durch deine Propheten, aber sie gaben kein Gehör. Da gabst du sie in die
    Hand der Völker der Länder.
  eng-WYC-2018: And thou drewest along many years upon them, and thou witnessedest
    to them in thy Spirit, by the hand, or telling, of thy prophets, that they were
    law-breakers; and they heard them not; and therefore thou gavest them into the
    hand of the peoples of (the) lands. (And thou wast patient with them for many
    years, and thou witnessedest to them by thy Spirit, through the words of thy prophets,
    that they were Law-breakers; but they did not listen to them; and so thou gavest
    them into the hands of the peoples of the lands.)
  epo-epo: Vi atendis por ili dum multe da jaroj, Vi admonadis ilin kun Via spirito
    per Viaj profetoj; sed ili ne atentis; tial Vi transdonis ilin en la manojn de
    la popoloj alilandaj.
  uig-PIN: Ularƣa uzun yil sǝwr-taⱪǝt ⱪilding, Roⱨing pǝyƣǝmbǝrliringning wastisi
    bilǝn agaⱨ-guwaⱨliⱪ bǝrgǝn bolsimu, ular yǝnila ⱪulaⱪ salmidi; xunga Sǝn ularni
    ⱨǝrⱪaysi ǝl-yurtlardiki taipilǝrning ⱪoliƣa tapxurdung.
  beo-beo: 'Ode bagohame, Di da ili sinidigima:ne gebewane sia:su, amola Dia balofede
    dunu ilima sia:ma:ne asunasisu. Be ilia da ge ga:i agoai galusu. Amaiba:le, Di
    da eno fi ilima hasalimusa: yolesi.'
  tpi-OTNT: Planti yia yu bin isi long ol na yu tok long ol i mas tanim bel. Spirit
    bilong yu i bin givim dispela tok long ol profet, tasol ol tumbuna i no laik harim
    tok. Olsem na yu givim ol long han bilong ol man bilong ol arapela kantri.
  hau-SA: Shekaru masu yawa ka yi haƙuri da su. Ta wurin Ruhunka ka gargaɗe su ta
    wurin annabawa. Duk da haka ba su kasa kunne ba, saboda haka ka miƙa su ga maƙwabtansu.
  uig-LAT: Ulargha uzun yil sewr-taqet qilding, Rohing peyghemberliringning wastisi
    bilen agah-guwahliq bergen bolsimu, ular yenila qulaq salmidi; shunga Sen ularni
    herqaysi el-yurtlardiki taipilerning qoligha tapshurdung.
  nde-nde: Okweminyaka eminengi wababekezelela. NgoMoya wakho wabakhuza ngabaphrofethi
    bakho. Kodwa kabananzanga, ngakho wabanikela ebantwini abakhelene labo.
  ton-ton: 'Ka naʻa ke kātakiʻi ʻakinautolu ʻi he ngaahi taʻu lahi, pea naʻa ke fakaʻilo
    kiate kinautolu ʻenau kovi, ʻi ho laumālie ʻi hoʻo kau palōfita: ka naʻe ʻikai
    te nau tokanga: ko ia naʻa ke fakatukutukuʻi ʻakinautolu ki he nima ʻoe kakai
    ʻoe ngaahi fonua.'
  ces-1613: A však shovíval jsi jim po mnohá léta, osvědčuje jim duchem svým skrze
    proroky své, a když neposlouchali, dal jsi je v ruku národům zemí.
  eng-WMB: Yet many years you put up with them, and testified against them by your
    Spirit through your prophets. Yet they would not listen. Therefore you gave them
    into the hand of the peoples of the lands.
  tam-TCV: அவ்வாறிருந்தும் நீர் அநேக வருடங்களாக அவர்களுடன் பொறுமையாயிருந்தீர். உமது
    இறைவாக்கினரைக்கொண்டு உமது ஆவியானவரினால் அவர்களை எச்சரித்தீர். ஆயினும், அவர்கள்
    அதைக் கவனத்தில் கொள்ளவில்லை; ஆகையினால் அயலவர்களான மக்கள் கூட்டங்களின் கையில் அவர்களை
    ஒப்புக்கொடுத்தீர்.
  ceb-ULB: Sa daghang mga katuigan gipahimangnoan nimo sila pinaagi sa imong Espiritu
    ngadto sa imong mga propeta. Apan wala sila mamati. Busa gitugyan nimo sila ngadto
    sa kamot sa ilang mga kasilinganang katawhan.
  pol-UBG: Przez wiele lat znosiłeś ich, świadcząc przeciwko nim przez swego Ducha
    za pośrednictwem swoich proroków, lecz nie chcieli słuchać. Wtedy wydałeś ich
    w ręce narodów tych ziem.
  agr-agr: Imanik pegkegchaun takamainakuish, kuashat mijadai atsanjauwaitme. Nuadui
    aminí Wakan awa nujai, tuja amina chichamjumin etsejin profeta aidaujai ankaigpa
    tusam ujayume. Tujash ditak antukchaju ainawai. Nuadui aents nugka múun aidaunmaya
    ditan depetuk waitkastinme tusam idaisauwaitme.
  kyc-kyc: Ee kana peparae embame wambu dupwa pipya imbu singi nyii nao waa waa lao
    repe repe lamaiyuo karee. Embena poropeta akali dupwa keta nakama pii lamainyipa
    embena wambu dupwa kale poeyasa see nayami. Dokona lao wambu yuu lili wakale lapome
    embena wambu dupwa iso karena lao panda maiyuo kaeye.
  urd-GVU: اُن کی حرکتوں کے باوجود تُو بہت سالوں تک صبر کرتا رہا۔ تیرا روح اُنہیں
    نبیوں کے ذریعے سمجھاتا رہا، لیکن اُنہوں نے دھیان نہ دیا۔ تب تُو نے اُنہیں غیرقوموں
    کے حوالے کر دیا۔
  deu-1912: Und du verzogst viele Jahre über ihnen und ließest ihnen bezeugen durch
    deinen Geist in deinen Propheten; aber sie nahmen es nicht zu Ohren. Darum hast
    du sie gegeben in die Hand der Völker in den Ländern.
  kan-2017: ನೀನು ಅನೇಕ ವರ್ಷಗಳ ತನಕ ಅವರ ವಿಷಯದಲ್ಲಿ ತಾಳ್ಮೆಯುಳ್ಳವನಾಗಿ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರ
    ಮಾತನಾಡುತ್ತಿದ್ದ ನಿನ್ನ ಆತ್ಮನಿಂದ ಅವರನ್ನು ಎಷ್ಟು ಎಚ್ಚರಿಸುತ್ತಿದ್ದರೂ ಅವರು ಕಿವಿಗೊಡದೆ ಹೋದ
    ಮೇಲೆ ನೀನು ಅವರನ್ನು ಅನ್ಯದೇಶಗಳವರ ಕೈಗೆ ಒಪ್ಪಿಸಿಬಿಟ್ಟೆ.
  yap-yap: Um ginangrad u fithik’ e gumaen’ u reb e duw ngu reb. Thin rom e i yog
    e pi profet rom, machane ba man tel e girdi’ rom, aram ma ga pagrad nge gel boch
    e nam ngorad.
  hlt-MCSB: Amih te kum a sen na dangrhoek tih amih taengah na Mueihla neh na tonghma
    rhoek kut lamloh na rhalrhing dae hnakaeng uh pawh. Te dongah amih te diklai pilnam
    kut ah na paek.
  mdy-ETH: ሚርጌ ሌዔ ኔ ዔያቶ ጊቤኔ፤ ዔያቶ ዔርዛንዳጉዲ ኔ ማሊፆ ኬኤዛዞንሢ ኔኤኮ ዓያኖና ኔ ዔያቶም ዔቂሴኔ፤ ጋዓንቴ ዔያታ
    ኔኤም ዋይዚባኣሴ፤ ዬያሮ ዔያቶኮ ዓሺኖ ማዔ ሜሌ ዴራ ዖሎና ዔያቶ ባሻንዳጉዲ ዓኣሢ ኔ ዔያቶ ዒንጌኔ።
  twi-ASANTE: Wo dɔ enti, wonyaa wɔn ho ntoboaseɛ mfeɛ bebree. Wosomaa wo honhom a
    ɔnam adiyifoɔ so bɔɔ wɔn kɔkɔ faa wɔn bɔne ho. Nanso, ɛkɔka he ara a, wɔntie.
    Enti, bio, womaa abosonsomfoɔ a wɔwɔ asase yi so no ho kwan, ma wɔdii wɔn so.
  eng-WEBU: Yet many years you put up with them, and testified against them by your
    Spirit through your prophets. Yet they would not listen. Therefore you gave them
    into the hand of the peoples of the lands.
  wal-wal: Gidikkonne, daro laittaa eta danddayadasa; hananabaa yootiyaageetu baggaara
    ne Ayyaanan etau minttada yootadasa; shin eti siyibookkona. Hegaappe denddidaagan
    Aihuda gidenna kawotettati eta haarana mala, eta kushiyan aatta immadasa.
  spa-PDDPT: Pero Tú los soportaste muchos años, Y testificaste contra ellos por medio
    de tu Espíritu, a través de tus profetas. Sin embargo, no dieron oído. Por tanto,
    los entregaste En la mano de los pueblos de la tierra.
  gun-gun: Mbovy ma'etỹ re rei e'ỹ reropo'aka vy ha'e kuery rovai ndeayvu Nenhe'ẽ
    rupi, profeta kuery pe ndeayvu remombe'u uka vy. Ha'e rami teĩ ndojapyxakaxei
    ae okuapy. Ha'e rami rã remboaxa amboae yvy regua kuery po py.
  agu-BL: ”Ta', sajle'n cuntuninu'-tz tan cuyle'n chipaj. Ja ẍchaju' yi pasensu' scyetz,
    na ja ocu' tan makle'n chiwutz tan porer yi espírituju', nin ja chixcon yi e'
    elsanl stzi'u' tan makle'n chiwutz. Poro quinin mo'c te chiwi'. Cha'stzun te tk'olu'
    ama'l tan chibene'n pres jak' chica'wl yi e'chk mas nación bene'n tzi'n wi munt.
  ilo-ULB: Iti adu a tawtawen, inanusam ken binallaagam ida babaen iti Espiritum babaen
    kadagiti propetam. Ngem saanda latta a dimngeg. Isu nga impaimam ida kadagiti
    tattao iti aglawlawda.
  kpg-kpg: Nia ngadau e logo, gei Goe gu agoago digaula mai do manawa hagakono. Gei
    Goe guu hai gi au soukohp gi helekai, gei di maa au daangada nogo hagalongoduli,
    dela gei Goe ga dumaalia gi nia guongo ala i golo gi kumidia digaula.
  uig-ARA: ئۇلارغا ئۇزۇن يىل سەۋر-تاقەت قىلدىڭ، روھىڭ پەيغەمبەرلىرىڭنىڭ ۋاستىسى بىلەن
    ئاگاھ-گۇۋاھلىق بەرگەن بولسىمۇ، ئۇلار يەنىلا قۇلاق سالمىدى؛ شۇڭا سەن ئۇلارنى ھەرقايسى
    ئەل-يۇرتلاردىكى تائىپىلەرنىڭ قولىغا تاپشۇردۇڭ.
  sus-sus: «I naxa lu e sɛɛti ma kabi tɛmui xɔnkuye. I nu e ralimaniyama i Xaxili
    ra i xa namiɲɔnmɛe saabui ra, kɔnɔ e mu e tuli mati i ra. Na kui i naxa e sa si
    gbɛtɛe bɛlɛxɛ i.
  pon-2006: Nan sounpar koaros komw kin ketin panawih irail ni kanengamah. Sapwellimomwi
    soukohp akan kin kohpada, ahpw sapwellimomwi aramas akan sohte kin men rong, ihme
    komw kin ketin mweidkihong wehi teikan en kin kaunda sapwellimomwi aramas akan.
  ksd-ksd: Ma a dovotina mangoro na kilala u ga mari diat, ma u ga pit diat ma ra
    Tulungeam ta diat ra umana propet; ma pa dia ga kapupi ia; kari u ga nur tar diat
    ta ra tarai dia kiki ta ra gunagunan.
  tur-YTC: Yine de çok yıllar onlara katlandın ve peygamberlerin aracılığıyla Ruhun'la
    onlara karşı tanıklık ettin. Yine de dinlemediler. Bu yüzden onları ülkelerin
    halklarının eline verdin.
  ind-AYT: Engkau sangat sabar terhadap mereka selama bertahun-tahun. Engkau memperingatkan
    mereka dengan Roh-Mu melalui nabi-nabi-Mu. Namun, mereka tidak mau mendengar.
    Karena itu, Engkau menyerahkan mereka ke tangan orang-orang dari negeri lain.
  nya-nya: Munapirira nawo kwa zaka zambiri. Munkawachenjeza ndi Mzimu wanu kudzera
    mwa aneneri anu, koma iwo sankakumverani. Choncho munawapereka mʼmanja mwa anthu
    a mayiko ena.
  hrv-hrv: Mnogo si godina bio strpljiv s njima i svojim si ih Duhom opominjao po
    službi svojih proroka; no nisu slušali. Tada si ih predao u ruke naroda zemaljskih.
  mps-mps: Te kibu be hauwa nago dua dua tau sabo sę augwaliba eyu, tama augwali
    homu begeliąo wai. Te nago Mobo Bidigo te po te profet dabeba mawai, tiali goli
    te wąį nǫų dabego te po odisąwai. Tama tibaso, nago augwali te gasa bulu
    tǫ pedai bidi dabego nogoba mawai dao.
  tpi-tpi: Planti yia yu bin isi long ol na yu tok long ol i mas tanim bel. Spirit
    bilong yu i bin givim dispela tok long ol profet, tasol ol tumbuna i no laik harim
    tok. Olsem na yu givim ol long han bilong ol man bilong ol arapela kantri.
  dan-1931: I mange År var du langmodig imod dem og talede dem alvorligt til ved din
    Ånd gennem dine Profeter; men da de ikke vilde høre, gav du dem til Pris for Hedningefolkene.
  vie-OVCB: Trải bao năm tháng nhẫn nhục với họ, Chúa vẫn thường sai các vị tiên tri
    được Thần Linh cảm ứng đến cảnh cáo họ, nhưng họ khước từ. Vì thế, Chúa lại giao
    họ vào tay người ngoại quốc.
  guj-2017: છતાં પણ તમે તેઓ પ્રત્યે ઘણાં વર્ષો સુધી ધીરજ રાખી અને તેઓને તમારા આત્મા
    દ્વારા તથા તમારા પ્રબોધકો દ્વારા ચેતવણી આપી. પણ તેઓએ સાંભળ્યું નહિ. તેથી તમે તેઓને
    અન્ય પ્રજાઓના હાથમાં સોંપી દીધા.
  pon-2006A: Nan sounpar koaros komw kin ketin panawih irail ni kanengamah. Sapwellimomwi
    soukohp akan kin kohpada, ahpw sapwellimomwi aramas akan sohte kin men rong, ihme
    komw kin ketin mweidkihong wehi teikan en kin kaunda sapwellimomwi aramas akan.
  por-BRBSL: No entanto, muitos anos você os suportou e testemunhou contra eles por
    seu Espírito através de seus profetas. No entanto, eles não quiseram ouvir. Por
    isso, vós os entregastes nas mãos dos povos das terras.
  cth-cth: A kum moikapap ahnimouh na panguep teh, na Muitha lahoi na profetnaw hno
    lahoi na yue nakunghai, ahnimouh ni ngâi awh hoeh. Hatdawkvah, ram alouknaw e
    kut dawk na poe toe.
  twi-twi: Wo dɔ nti, wunyaa wɔn ho ntoboase mfe bebree. Wosomaa wo honhom ma ɔnam
    adiyifo so bɔɔ wɔn kɔkɔ faa wɔn bɔne ho. Nanso wɔantie. Enti womaa abosonsomfo
    a wɔwɔ asase yi so no ho kwan ma wodii wɔn so bio.
  hlt-hlt: Amih te kum a sen na dangrhoek tih amih taengah na Mueihla neh na tonghma
    rhoek kut lamloh na rhalrhing dae hnakaeng uh pawh. Te dongah amih te diklai pilnam
    kut ah na paek.
  tbz-SIM: Kɑ̀ɑ mbɛ̀ mɔ̀kɛnɛ̀ mɛminnímɛ̀ yɛbie mpɛ́u miɛkɛ, kɛ́duɔ́ nhɑ kó muyɑɑ́
    mbɛ̀ɛ̀ nɑ̀ɑ́ nhɑ pɑ̃ɑ̃nɑ́ɑǹtì kɛ̀ bɛ̀ mbɛ̀ tiè, bɛ̀ mɛ̀ nyí nkèńtɛ́, mɛmmɛ kɑ̀ɑ
    duɔ́ nkɛ̀ yɛhɛkɛ̀ tɛyɛ̀ kɔbɛɛ bɛ̀ nɑ.
  msy-2020: Azenir avɨriba nɨ amɨraghatɨgha navibagh iraghasa me mɨgei. Nɨn Duam akar
    kam isa nɨn akam inigha izir gumazibagh anɨngizɨ, me dar gun gumazamizibav gei.
    Ezɨ inazir afeziar kaba akam baraghan aghua. Kamaghɨn amizɨ, nɨ me isa Kantrin
    Igharazibar Gumazamizibar dafaribagh atɨ.
  dop-dop: Pɩɩsɩ pɑɣɑlɛ kɛ n pɑɑsǝnɑ-wɛ, nyɑ́ Feesuɣu Nɑŋŋtʋ kʋlǝnɑ nyɑ́ kʋyɔɣɔtʋtʋ
    tɛlǝsǝlɑɑ, nɑ pɑ́ yɑɑ-wɛ nɑ nyɑ́ nɔɣɔ. Amɑ pɑ tɑ nɩɩ, ɩlɛnɑ ń tʋ-wɛɣɛ piitim kpɑɩ
    nyǝm niŋ tɑɑ.
  azb-azb: Lakin Sən illər boyu onlarla səbirlə davrandın. Öz Ruhunla, peyğəmbərlərin
    vasitəsilə onlara xəbərdarlıq etdin. Onlar isə qulaq asmadılar və ona görə Sən
    onları ətraflarındakı xalqlara təslim etdin.
  eng-DBY: 'And many years didst thou forbear with them, and testifiedst against them
    by thy Spirit through thy prophets; but they would not give ear: and thou gavest
    them into the hand of the peoples of the lands.'
  hin-2017: तू तो बहुत वर्ष तक उनकी सहता रहा, और अपने आत्मा से नबियों के द्वारा उन्हें
    चिताता रहा, परन्तु वे कान नहीं लगाते थे, इसलिए तूने उन्हें देश-देश के लोगों के
    हाथ में कर दिया।
  wol-KYG: Ndaxam muñal nga leen ay at yu bare, di leen artoo sam xel, say yonent
    di leen ko jottli; waaye taxul ñu déglu. Nga teg leen nag ci loxoy waa réew yi.
  eng-YLT: '''And Thou drawest over them many years, and testifiest against them by
    Thy Spirit, by the hand of Thy prophets, and they have not given ear, and Thou
    dost give them into the hand of peoples of the lands,'
  kne-kne: Katawetawen ay inan-anosam ay namagbaga en daida babaen sin mamadto ay
    nankalkaliam, ngem tineteweng da. Isonga inpalobos mo ay iturayan din odom ay
    nasyon daida.
  eng-WYC-2017: And thou drewest along many years upon them, and thou witnessed-est
    to them in thy Spirit, by the hand, or telling, of thy prophets, that they were
    law-breakers; and they heard them not; and therefore thou gavest them into the
    hand of the peoples of lands.
  eng-WMBB: Yet many years you put up with them, and testified against them by your
    Spirit through your prophets. Yet they would not listen. Therefore you gave them
    into the hand of the peoples of the lands.
  urd-GVH: उनकी हरकतों के बावुजूद तू बहुत सालों तक सब्र करता रहा। तेरा रूह उन्हें
    नबियों के ज़रीए समझाता रहा, लेकिन उन्होंने ध्यान न दिया। तब तूने उन्हें ग़ैरक़ौमों
    के हवाले कर दिया।
  rug-rug: Ninae vuaheni si va balau va ṉoṉo ni Goi si arini. Meke poni Goi sa Mua
    ṉiniraṉira koari na Mua poropita pude zamai, ba nuli sari na Mua tinoni, ke va
    malumi mo Goi pude tava kilasa si arini koari votiki butubutu tie.
  gaz-gaz: Ati bara hedduu isaaniif obsite. Karaa raajota keetiitiin Hafuura keetiin
    isaan akeekkachiifte. Taʼus isaan gurra hin kennine; kanaafuu ati dabarsitee saba
    biyya sanaatti isaan kennite.
  fra-LSG: Tu les supportas de nombreuses années, tu leur donnas des avertissements
    par ton esprit, par tes prophètes; et ils ne prêtèrent point l’oreille. Alors
    tu les livras entre les mains des peuples étrangers.
  gnn-gnn: “Bitjarra liŋgu dhuŋgarra‐watjtjina nhe yukurrana waŋananydja ŋurikala
    dhäwu'‐ḻakaranhamirriwalanydja, djawarrkmirriwalanydja yolŋu'‐yulŋuwala, bitjarra
    dharraykuŋala walalanha raypirri'yurruna, yurru yolŋunydja walala nhuŋu, walala
    mäkiri' warray dhaḻ'yunmina gunganhamina, yaka walala ḏukṯukthina ŋänharawu, bala
    ŋunhi miriŋunydja bäpurru' marrtjinana lili ŋurruthinana yana, bala bumarana walalanha
    marrtjina.
  yal-yal: I ti nɛn e bun ma ɲɛɛ wuyaxi, i yi e rakolon i ya Nii Sariɲanxin na nabine
    xɔn, koni e mi e tuli mati. Nayi, i yi e sa e yamana gbɛtɛye sagoni.
  haw-1868: Aka, hoomanawanui no oe ia lakou i na makahiki he nui no, a ao pinepine
    aku oe ia lakou me kou Uhane iloko o ka poe kaols; aole nae i haliu mai ko lakou
    pepeiao; nolaila haawi aku la oe ia lakou iloko o ka lima o na lahuikanaka o na
    aina.
  arb-NAV: لَقَدْ تَحَمَّلْتَهُمْ سِنِينَ كَثِيرَةً، وَحَذَّرْتَهُمْ بِرُوحِكَ عَلَى
    لِسَانِ أَنْبِيَائِكَ فَلَمْ يُصْغُوا، فَأَسْلَمْتَهُمْ لِعُبُودِيَّةِ أُمَمِ
    الْبِلادِ.
  ewe-ewe: Ègbɔ dzi ɖi na wo ƒe geɖewo, eye to wò Gbɔgbɔ dzi la, èna nyagblɔɖilawo
    ƒo nu na wo be woadzudzɔ nu vɔ̃ wɔwɔ, ke womeɖo to wo o. Ale nègana dukɔ siwo
    subɔa trɔ̃wo la gaɖu wo dzi.
  eng-LEE: 'Yet thou gavest them indulgence many years, and didst warn them through
    thy spirit by means of thy prophets; but they gave no ear: therefore didst thou
    give them up into the hand of the nations of the lands.'
  asm-FB: আপুনি অনেক বছৰ তেওঁলোকৰ লগত থাকি তেওঁলোকক সহন কৰিলে, আৰু ভাববাদীৰ দ্ৱাৰাই
    আপোনাৰ আত্মাৰে তেওঁলোকক সাৱধান কৰিলে, কিন্তু তেওঁলোকে নুশুনিলে। সেয়ে তেওঁলোকক
    চুবুৰীয়া দেশৰ লোকৰ হাতত শোধাই দিলে।
  sus-A: «عِ نَشَ لُ عٍ سّيتِ مَ كَبِ تّمُي شْنكُيٍ. عِ نُ عٍ رَلِمَنِيَمَ عِ شَشِلِ
    رَ عِ شَ نَمِحْنمّيٍ سَابُي رَ، كْنْ عٍ مُ عٍ تُلِ مَتِ عِ رَ. نَ كُي عِ نَشَ
    عٍ سَ سِ فبّتّيٍ بّلّشّ عِ.
  fra-SBL: Tu les as supportés pendant de longues années, et tu as témoigné contre
    eux par ton Esprit, par tes prophètes. Mais ils n'ont pas voulu écouter. C'est
    pourquoi tu les as livrés entre les mains des peuples de ces pays.
  hbo-hbo: וַתִּמְשֹׁ֤ךְ עֲלֵיהֶם֙ שָׁנִ֣ים רַבֹּ֔ות וַתָּ֨עַד בָּ֧ם בְּרוּחֲךָ֛ בְּיַד־נְבִיאֶ֖יךָ
    וְלֹ֣א הֶאֱזִ֑ינוּ וַֽתִּתְּנֵ֔ם בְּיַ֖ד עַמֵּ֥י הָאֲרָצֹֽת׃
  kik-kik: Nĩwamakirĩrĩirie mĩaka mĩingĩ. Na ũndũ wa Roho waku, nĩwamakaanagia na
    tũnua twa anabii aku. No matiigana gũkũigua, na nĩ ũndũ ũcio ũkĩmaneana moko-inĩ
    ma ndũrĩrĩ iria maariganĩtie nacio.
  fra-NCL: Vous usâtes de patience envers eux pendant de nombreuses années ; vous
    rendîtes témoignage contre eux par votre esprit, par l’organe de vos prophètes,
    et ils n’écoutèrent point. Alors vous les livrâtes entre les mains des peuples
    des pays.
  cek-AK: Saning paroeai thung nihcae nuiah palung na sawk moe, nangmah ih tahmaanawk
    khaeah kaom na Muithla hoiah na thuitaek cadoeh, nihcae mah tahngai o ai pongah,
    to ah kaom prae kaminawk ban ah na paek.
  cuk-cuk: ” ’Epennegwa, be anmar-dadgangi gwae-gwae urwedii gussulid. Bedi, be-Burbaba
    be-gayaburba-barsogmaladga sunmaksad, adi, anmar-dadganga be ibmar-sogegar. Ar
    degite, gwen be-itossurmalad. A-ulale, anmar-dadgan be dulemar-baigan-we-napneggi-bukmaladga
    be urmaksa gusad.
  uig-CYR: Уларға узун жил сәвир-тақәт қилдиң, Роһуң пәйғәмбәрлириңниң вастиси билән
    агаһ-гувалиқ бәргән болсиму, улар йәнила қулақ салмиди; шуңа Сән уларни һәр қайси
    әл-жутлардики таипиләрниң қолиға тапшурдуң.
  tel-2017: నువ్వు అనేక సంవత్సరాలు వారిని సహించి నీ ప్రవక్తల ద్వారా నీ ఆత్మ చేత వారిని
    హెచ్చరించినా వారు లక్ష్యపెట్ట లేదు. అందువల్ల నువ్వు వాళ్ళని పొరుగు ప్రాంతాల ప్రజలకు
    అప్పగించేశావు.
  hat-BSA: Malgre sa, Ou te sipòte yo pandan anpil ane, epi te avèti yo pa Lespri
    Ou, pa pwofèt Ou yo. Sepandan, yo te refize bay zòrèy yo. Akoz sa, Ou te livre
    yo nan men a pèp nasyon yo.
  kos-kos: Yac nu ke yac, kom mongfisrasr in akesmakinyalos. Kom pirik mwet palu lom
    in kaskas nu selos, A mwet lom elos tiana lohng, Ouinge kom eisalosyang nu inpoun
    mutunfacl saya.
  hbo-WLC: וַתִּמְשֹׁ֤ךְ עֲלֵיהֶם֙ שָׁנִ֣ים רַבּ֔וֹת וַתָּ֨עַד בָּ֧ם בְּרוּחֲךָ֛ בְּיַד־נְבִיאֶ֖יךָ
    וְלֹ֣א הֶאֱזִ֑ינוּ וַֽתִּתְּנֵ֔ם בְּיַ֖ד עַמֵּ֥י הָאֲרָצֹֽת׃
  ibo-ibo: Ma i sitere na ntachiobi gị nye ha ogologo oge ichegharị; ị dọrọ ha aka
    na ntị site nʼọnụ ndị amụma gị, ma ha egeghị ntị. Ya mere, i kwenyekwara ka ndị
    iro ha merie ha ọzọ.
  ory-ory: ତଥାପି ବହୁ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ସହ୍ୟ କଲ ଓ ଆପଣା ଆତ୍ମା ଦ୍ୱାରା ଆପଣା
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଦେଇ ସେମାନଙ୍କୁ ଚେତାବନୀ ଦେଲ; ମାତ୍ର ସେମାନେ କର୍ଣ୍ଣପାତ କରିବାକୁ ସମ୍ମତ
    ହେଲେ ନାହିଁ; ଏହେତୁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଅନ୍ୟ ଦେଶୀୟ ଗୋଷ୍ଠୀୟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲ।
  chk-chk: Chomong ier ka mosonotam ngeniir, ka ngeni noum kewe soufos Ngünum pwe
    repwe tongeni fönöör, nge resap mochen aüselinga. Iei mine ka atolongeer fän nemenien
    ekoch mwü.
  rop-rop: Blanga loda yiya yubin kain langa olabat. Yubin gibit olabat loda tjens.
    Yu spirit bin kaman langa yu speshalwan mesinja olabat, en deibin wonim detlot
    pipul, bat detlot pipul nomo bin teiknodis. Blanga tharran na yubin larram pipul
    brom najalot kantri kaman en jidan bos blanga olabat.
  ukr-1871: Дожидаючи їх навернення, проволїкав багато років і впоминав їх Духом твоїм
    через твоїх пророків, та вони не слухали їх. І ти віддав їх в руки чужоземнїх
    народів.
  deu-1951: Du aber hattest viele Jahre lang Geduld mit ihnen und ließest gegen sie
    Zeugnis ablegen durch deinen Geist, vermittelst deiner Propheten; aber sie wollten
    nicht hören. Darum hast du sie in die Hand der Erdenvölker gegeben.
  eng-JPS: Yet many years didst Thou extend mercy unto them, and didst forewarn them
    by Thy spirit through Thy prophets; yet would they not give ear; therefore gavest
    Thou them into the hand of the peoples of the lands.
  srp-1865: I trpio si ih mnogo godina opominjuæi ih duhom svojim preko proroka svojih;
    ali ne slušaše; tada si ih dao u ruke narodima zemaljskim.
  lug-lug: Wabagumiikiriza okumala emyaka mingi, Omwoyo wo n’abayigirizanga ng’ayita
    mu bannabbi bo, naye ne batassaayo mwoyo, kyewava obawaayo mu mukono gw’abamawanga
    agabaliraanye.
  heb-heb: ותמשך עליהם שנים רבות ותעד בם ברוחך ביד נביאיך ולא האזינו ותתנם ביד עמי
    הארצת׃
  ben-IRV: তবুও অনেক বছর ধরে তুমি তাদের উপর ধৈর্য্য ধরলে। তোমার ভাববাদীদের মধ্য দিয়ে
    তোমার আত্মার মাধ্যমে তুমি তাদের সাক্ষ্য দিলে, কিন্তু তাতে তারা কান দিল না। তার
    জন্য বিভিন্ন জাতির হাতে তুমি তাদের তুলে দিলে।
  pan-pan: ਫਿਰ ਵੀ ਤੂੰ ਬਹੁਤ ਸਾਲਾਂ ਤੱਕ ਉਨ੍ਹਾਂ ਨੂੰ ਸਹਿੰਦਾ ਰਿਹਾ ਅਤੇ ਆਪਣੇ ਆਤਮਾ ਨਾਲ ਨਬੀਆਂ
    ਦੇ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਚਿਤਾਉਣੀ ਦਿੱਤੀ ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਕੰਨ ਨਾ ਲਾਇਆ, ਇਸ ਲਈ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ
    ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
  mya-JVB: နှစ် ပေါင်းများစွာ သူ တို့ကို သည်းခံ ၍ ၊ ကိုယ်တော် ၏ ပရောဖက် တို့၌ ရှိသောကိုယ်တော်
    ၏ ဝိညာဉ် အားဖြင့် ဆုံးမ တော်မူသော်လည်း သူတို့သည် နား မ ထောင်သောကြောင့် ၊ ဤပြည်သူ
    ပြည်သားတို့လက် သို့ အပ် တော်မူ၏။
  tbg-tbg: Airi ihi variqira vihara are kia vaaka arara itaivara are vikara qora aara
    qaqira kaate tivaqira vuanarave. Ai Maraquravano ai paropeti vaiintinavu kahaqimanta
    vika ai uva tiva nimiamanta tinavu kaivaqaukavara aato tintavika voqaara vaiha
    kia ai uva iriarave. Vira kaara are vo vatanaa vo vatanaaka qaqi kaaramanta vika
    tinavu kaivaqaukavara naatarake, vikaqaa raqiki variarave.
  hmo-hmo: Lagani momo lalonai oi ese mai haheauka danu sisiba oi henidia. Oiemu Lauma
    dekena amo idia oi sisiba henia, peroveta taudia edia uduna hereva dekena amo,
    to idia ura lasi kamonai. Unai dainai oi ese idau bese taudia edia siahu henunai
    oi atodia.
  urd-urd: तो भी तू बहुत बरसों तक उनकी बर्दाश्त करता रहा, और अपनी रूह से अपने नबियों
    के ज़रिए' उनके ख़िलाफ़ गवाही देता रहा; तो भी उन्होंने कान न लगाया, इसलिए तूने
    उनको और मुल्को के लोगों के हाथ में कर दिया।
  rus-SYN: Ожидая их обращения, Ты медлил многие годы и напоминал им Духом Твоим чрез
    пророков Твоих, но они не слушали. И Ты предал их в руки иноземных народов.
  bqc-SIM: N mɛnakɛ̀ńnↄ a wɛ̃ dasi, n Nisĩna yãdà ń ãnabiↄnɛ, ↄ̃ aa lɛdàomá,
    aai swãdↄio, ↄ̃ n ń ná buipãleↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: “Na mingailut na jal’in kum hijat pi hi nahin khongaiyin ahi; chule
    nangman na Lhagao Theng nahin sol in, aman themgao ho mangchan agihsal sahjin
    ahi. Ahinla amahon anahsah deh jipouve! Hijeh chun nangman agamsung miho khutna
    gal nalel sahjin ahi.”
  mar-mar: अनेक वर्षे तू त्यांची गय केली. आपल्या आत्म्याने संदेष्ट्याद्वारे तू त्यांना
    बजावलेस. पण त्यांनी ऐकले नाही. तेव्हा त्यांना तू शेजारील देशातल्या लोकांच्या हवाली
    केलेस.
  qub-qub: «Chaypis achca watami awantashcanqui. Tucuynöpa tantiyachirayqui Espirituyquiwanraj
    profëtayquicunawanraj. Chaypis manami paycunaga wiyacuranchu. Chayno captinnami
    gamga cachaycurayqui juc-lä nasyun runacunapa munaynincho cananpaj.
  bqp-bqp: N mɛna kũńwo a wɛ̃̀ dasi, n Nini yã dà n annabinↄnɛ, akũ ò lɛ́ dàoḿma,
    ama odi sã dↄiro, akũ n ń ná buri pãndenↄnɛ ń ↄĩ.
  hat-hat: Pandan lontan lontan, ou pran pasyans ak yo, ou voye lespri ou sou pwofèt
    ou yo pou avèti yo. Men, yo bouche zòrèy yo pou yo pa tande. Lè sa a, ou lage
    yo nan men moun lòt nasyon yo.
  eng-BSB: You were patient with them for many years, and Your Spirit admonished them
    through Your prophets. Yet they would not listen, so You gave them into the hands
    of the neighboring peoples.
  eng-WEBPB: Yet many years you put up with them, and testified against them by your
    Spirit through your prophets. Yet they would not listen. Therefore you gave them
    into the hand of the peoples of the lands.
  kbq-kbq: Hanki rama'a kafufina akohenka fru hunezmantankeno Avamuka'amo'a kasnampa
    vahe zamagipi huvazino zamasami'neanagi, ana nanekerera tagehe'za zamagesa ante'za
    ontahi'naze. E'ina hu'negu ha' vahe'mokizmi zamazampi zamavare ante'nane.
  nhe-BL: Huan para miyac xihuitl tijpixqui hueyi moyolo ica yajuanti. Huan ica Motonal
    tijnequiyaya tiquintlalnamiquiltis pampa tiquinmacac motiocamanalojcahua motlajtol
    para quinilhuise tlaque inintlajtlacolhua, pero yajuanti ax quinchihuilijque cuenta.
    Huajca yeca tiquinmactili sampa ininmaco inincualancaitacahua ipan ni tlali para
    ma quintlatzacuiltica.
  bus-bus: N mɛnańyo à wɛ̃̀ pari, n Ninii yã dà n annabinↄnɛ, ben aↄ̃ lɛ́ dàoḿma
    aↄ̃ↄe swã dↄziro, ben n ń ná bori pãndenↄnɛ ń ↄzĩ.
  gub-BL: Kwarahy nànàn ereze'eg wanupe. Iàrew nekwahy haw. Eremur kar nerekwe neze'eg
    imume'u har wanupe. Neze'eg imume'u har umume'u wanemiapo kwer ikatu 'ym ma'e
    wanupe. Nezewe rehe we neremiaihu wà, wiko ma'e henu 'ymar romo wà. A'e rupi eremuigo
    kar teko amo ae ywy rehe har ne wà, neremiaihu wazar romo ne wà.
  eng-DRA: 'And thou didst forbear with them for many years, and didst testify against
    them by thy spirit by the hand of thy prophets: and they heard not, and thou didst
    deliver them into the hand of the people of the lands.'
