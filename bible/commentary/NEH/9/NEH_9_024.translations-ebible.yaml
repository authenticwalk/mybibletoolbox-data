verse: NEH.009.024
translations:
  mal-C: അങ്ങനെ ആ പിൻഗാമികൾ ചെന്നു ദേശം കൈവശമാക്കി; തദ്ദേശവാസികളായ കനാന്യരെ അവരുടെമുമ്പാകെ
    അങ്ങു കീഴ്പ്പെടുത്തി, തങ്ങൾക്കു ബോധിച്ചപ്രകാരം അവരോടു ചെയ്യേണ്ടതിന് അവരുടെ രാജാക്കന്മാരോടും
    ദേശവാസികളോടുംകൂടെ കനാന്യരെ അവരുടെ കൈയിൽ ഏൽപ്പിച്ചു.
  deu-TKW: Und die Söhne kamen hinein und nahmen das Land in Besitz, und du unterwarfst
    ihnen die Bewohner des Landes, die Kanaaniter, und gabst sie in ihre Gewalt, sowohl
    ihre Könige als die Bewohner des Landes, daß sie mit ihnen verfahren sollten,
    wie es ihnen gutdünkte.
  lin-lin: Bana na bango ya mibali bakotaki mpe babotolaki mokili yango. Otiaki na
    se ya bokonzi na bango, bato ya Kanana oyo bazalaki kovanda kuna ; okabaki bato
    ya Kanana elongo na bakonzi na bango na maboko ya bana ya Isalaele mpo ete basala
    bato ya Kanana ndenge balingi.
  eng-LSV: And the sons come in, and possess the land, || And You humble the inhabitants
    of the land—the Canaanites—before them, || And give them into their hand, and
    their kings, || And the peoples of the land, || To do with them according to their
    pleasure.
  eng-GNV: So the children went in, and possessed the lande, and thou subduedst before
    them the inhabitants of the lande, euen the Canaanites, and gauest them into their
    handes, with their Kings and the people of the lande, that they might do with
    them what they would.
  eng-WEBSTER: So the children went in and possessed the land, and thou subduedst
    before them the inhabitants of the land, the Canaanites, and gavest them into
    their hands, with their kings, and the people of the land, that they might do
    with them as they would.
  nhw-BL: Huajca elque ininconehua catli hualajque ipan ni tlali huan moaxcatijque.
    Iniixpa tiquintlanque nopa cananeos catli achtihuiya itztoyaj nica. Tiquinmactili
    israelitame inintlanahuatijcahua cananeos ininhuaya ininmasehualhua para ma quinchihuilica
    catli inijuanti quinequisquíaj.
  swh-ONEN: Wana wao wakaingia na kuimiliki nchi. Uliwatiisha Wakanaani mbele yao,
    walioishi katika nchi, ukawatia Wakanaani mikononi mwao, pamoja na wafalme wao
    na watu wa nchi, wawafanyie kama wapendavyo.
  bba-bba: Mɑ bɑ Kɑnɑnibɑ kɑmiɑ bɑ bu tɑɑre bɑ ben tem mɛ mwɑ. Mɑ bɑ berɑ min sinɑmbu
    kɑ min bwesenu kpuro kuɑ nɡe mɛ bɑ kĩ.
  eng-KJVCPB: So the children went in and possessed the land, and thou subduedst before
    them the inhabitants of the land, the Canaanites, and gavest them into their hands,
    with their kings, and the people of the land, that they might do with them as
    they would.
  luo-luo: Yawuotgi nodonjo mi gikawo pinyno. Niloyonegi jo-Kanaan, mane odak e pinyno;
    ne ichiwonegi jo-Kanaan, kaachiel gi ruodhi mag-gi gi jopinyno, mondo gitimgi
    kaka bernegi.
  meu-meu: Taunabunai, garadia na tano ai e raka vareai, e ḡaunaia; bena oi ese tano
    inoholaina taudia, Kanaan taudia, na idia vairadiai o hadareredia, bona imadia
    ai o atodia, mai edia pavapava bona edia tano taudia ida, idia ese edia ura heḡereḡerena
    bae kara henidia totona.
  npi-ULB: त्यसैले मानिसहरू देशभित्र प्रवेश गरी यसको अधिकार गरे, र तिनीहरूकै सामु
    त्यस देशका बासिन्दाहरू अर्थात् कनानीहरूलाई तपाईंले अधीनमा ल्याउनुभयो । इस्राएलले
    इच्छा लागेअनुसार कनानीहरूलाई व्यवहार गरून् भनेर तपाईंले कनानीहरू, तिनीहरूका राजाहरू,
    देशका जनताहरूलाई तिनीहरूका हातमा सुम्पिदिनुभयो ।
  yor-yor: Àwọn ọkùnrin wọn wọ inú rẹ̀, wọ́n sì gbà ilẹ̀ náà. Ìwọ sì tẹ orí àwọn ará
    a Kenaani, tí ń gbé inú ilẹ̀ náà ba níwájú wọn; ó fi àwọn ará a Kenaani lé wọn
    lọ́wọ́ pẹ̀lú àwọn ọba wọn àti àwọn ènìyàn ilẹ̀ náà kí wọn ṣe wọn bí ó ti wù wọ́n.
  ind-ind: Saat umat-Mu masuk untuk menguasai, Engkau menolong mereka menaklukkan
    bangsa Kanaan, penduduk negeri ini. Engkau menyerahkan raja-raja dan rakyat mereka,
    sehingga nenek moyang kami berkuasa penuh atas mereka.
  pes-OPCB: آنها به سرزمین کنعان داخل شدند و تو اهالی آنجا را مغلوب ایشان ساختی تا
    هر طور که بخواهند با پادشاهان و مردم آنجا رفتار کنند.
  tgl-ULB: Kaya ang mga tao ay pumunta doon at inangkin ang lupain, at sinakop mo
    bago pa man sila manirahan sa lupain, ang mga Cananeo. Binigay mo sila sa kanilang
    mga kamay, kasama ng kanilang mga hari at mga mamamayan ng lupain, para magawa
    ng Israel ang anumang naisin nila sa kanila.
  cbu-NT: wipsha Kanaanaa tsap waamatam itutsiranganaya. Kanaanshuchsha kurak waanaatsi
    tapachindamaam, tiptsireetstam tapachindamaam pinasaranganaya. Shiy Apaa, iyashcheem
    tputs ichingaru waamari kasimaam wayarangsha.
  hui-hui: Kenana dindi tigua karulaya. Wali agali ogoriani paleneyaruni í̠na mo emene
    hai hari. Kenana wali agalirubi kinirubi tihondo í̠naga wali agali tininaga hameme
    bilo hongo miri.
  mya-mya: သူ​တို့​သည်​ခါ​နာန်​ပြည်​ကို​သိမ်း​ယူ​ကြ ရ​ပါ​၏။ ထို​ပြည်​တွင်​နေ​ထိုင်​သူ​တို့​အား​ကိုယ်​တော်
    နှိမ်​နင်း​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား ခါ​နာန်​ပြည်​ဘု​ရင်​များ​နှင့်
    ပြည်​သူ​တို့​ကို​ပြု​ချင်​သ​လို​ပြု​နိုင်​သော တန်​ခိုး​ပေး​တော်​မူ​ပါ​၏။
  bod-N: དེ་ལྟར་བུ་རྒྱུད་དེ་དག་ཡུལ་དེའི་ནང་དུ་སོང་ནས་ཡུལ་དེ་དབང་བ་ཡིན། དེ་དག་གི་མདུན་དུ་ཡུལ་དེའི་མི་ཀ་ན་ཨན་པ་རྣམས་ཁྱེད་ཀྱིས་བཏུལ་ནས།
    ཡུལ་མི་རྣམས་དང་རྒྱལ་པོ་ནི་ཁོ་ཚོས་ཅི་འདོད་བཞིན་དུ་བྱེད་པའི་ཕྱིར་ཁྱེད་ཀྱིས་དེ་དག་ལ་སྤྲད་དོ།
    །
  sna-sna: Vanakomana vavo vakapinda vakatora nyika. Makakunda vaKenani pamberi pavo,
    vaigara munyika iyo; makapa vaKenani kwavari, pamwe chete namadzimambo avo uye
    navanhu vomunyika, kuti vaite zvavanoda navo.
  spa-BLM: “Así que los hijos entraron y poseyeron la tierra; y tú sometiste ante
    ellos a los habitantes de la tierra, los cananeos, y los entregaste en sus manos,
    con sus reyes y los pueblos de la tierra, para que hicieran con ellos lo que quisieran.
  cac-cac: Ochnac eb' yuninal eb' d'a lum Canaán, yic'annac luum eb'. Uuj yac'nac
    ganar juntzan̈ anima chi' eb' yed' sreyal, yic sc'ulan eb' tas sgana sc'ulej d'a
    juntzan̈ anima chi'.
  swh-ULB: Basi watu wakaingia, wakaimiliki nchi, ukawashinda wenyeji wa nchi hiyo,
    Wakanaani. Ukawatia mikononi mwao, pamoja na wafalme wao na watu wa nchi, ili
    Israeli afanye nao kama walivyotaka.
  bel-bel: І ўвайшлі сыны іхнія, і авалодалі зямлёю. І Ты скарыў ім жыхароў зямлі,
    Хананэяў, і аддаў іх у рукі іхнія, і цароў іхніх, і народы зямлі, каб яны рабілі
    зь імі па сваёй волі.
  deu-ELBBK: und die Söhne kamen hinein und nahmen das Land in Besitz. Und du beugtest
    vor ihnen die Bewohner des Landes, die Kanaaniter, und gabst sie in ihre Hand,
    sowohl ihre Könige als auch die Völker des Landes, um mit ihnen zu tun nach ihrem
    Wohlgefallen.
  mbb-OT: Midseled dan iyan dutun ne mid-angken dan. Mibpengelinteuwan nu he mezaag
    dan is menge Canaanhen he meǥinged dutun he tanà. Imbeǥey nu kandan is menge Canaanhen
    ragkes en is menge hadì dan su para meveeli te menge etew nu is egkesuatan dan
    te ebaal ziyà te kandan.
  mal-2015: അങ്ങനെ മക്കൾ ചെന്നു ദേശത്തെ കൈവശമാക്കി; ദേശനിവാസികളായ കനാന്യരെ നീ അവർക്കു
    കീഴടക്കി അവരെയും അവരുടെ രാജാക്കന്മാരെയും ദേശത്തുള്ള ജാതികളെയും തങ്ങൾക്കു ബോധിച്ചതുപോലെ
    ചെയ്‌വാൻ അവരുടെ കയ്യിൽ ഏല്പിച്ചുകൊടുത്തു.
  rmc-rmc: Lengre čhave ode gele a zaile odi phuv a tu angle lende pokorinďal le Kanaančanen;
    diňal andre lengre vasta le kraľen the le naroden andre odi phuv, hoj lenca te
    keren, sar kamena.
  pes-OPV: «پس، پسران ایشان داخل شده، زمین را به تصرف آوردند و کنعانیان را که سکنه
    زمین بودند، به حضور ایشان مغلوب ساختی و آنها را با پادشاهان آنها و قومهای زمین،
    به‌دست ایشان تسلیم نمودی، تا موافق اراده خود با آنها رفتارنمایند.
  ron-1924: Ши фиий лор ау интрат ши ау луат цара ын стэпынире; ай смерит ынаинтя
    лор пе локуиторий цэрий, канааниций, ши й-ай дат ын мыниле лор, ымпреунэ ку ымпэраций
    ши попоареле цэрий, ка сэ ле факэ че ле плаче.
  ben-OBCV: তাদের সন্তানেরা সেই দেশে গিয়ে তা অধিকার করে নিয়েছিল। সেই দেশে বসবাসকারী
    কনানীয়দের তুমি তাদের সামনে ছোটো করেছিলে, তুমি কানানীয়দের, তাদের রাজাদের ও দেশের
    অন্যান্য জাতিদের তাদের হাতে তুলে দিয়েছিলে যাতে তারা তাদের উপর যা খুশি তাই করতে
    পারে।
  som-som: Markaasay carruurtii dalkii galeen oo hantiyeen, oo waxaad ka hoosaysiisay
    dadkii dalka degganaa oo ahaa reer Kancaan, waanad gelisay gacmahoodii, iyagii
    iyo boqorradoodii iyo dadyowgii dalka degganaaba, inay iyaga ku sameeyaan wax
    alla waxay doonayaan.
  lat-VUC: Et venerunt filii, et possederunt terram, et humiliasti coram eis habitatores
    terræ Chananæos, et dedisti eos in manu eorum, et reges eorum, et populos terræ,
    ut facerent eis sicut placebant illis.
  eng-ASVBT: So the children went in and possessed the land, and thou subduedst before
    them the inhabitants of the land, the Canaanites, and gavest them into their hands,
    with their kings, and the peoples of the land, that they might do with them as
    they would.
  ita-1885: E così i lor figliuoli vi entrarono, e possedettero quel paese; e tu abbassasti
    davanti a loro i Cananei, abitanti del paese, e li desti nelle lor mani, insieme
    con i re loro, e co' popoli del paese, per far di loro a lor volontà.
  eng-ULB: So the people went in and possessed the land and you subdued before them
    the inhabitants of the land, the Canaanites. You gave them into their hands, with
    their kings and the peoples of the land, that Israel might do with them as they
    pleased.
  spa-VBL: Sus descendientes entraron y se apoderaron de la tierra. Delante de ellos
    conquistaste a los cananeos que vivían allí, entregándoles sus reyes y su pueblo
    para que hicieran con ellos lo que quisieran.
  fra-_FOB: Et les enfants y entrèrent, et ils possédèrent le pays; tu abaissas devant
    eux les Cananéens, habitants du pays, et tu les livras entre leurs mains, avec
    leurs rois, et les peuples du pays, afin qu'ils en fissent à leur volonté.
  mal-mal: അങ്ങനെ അവരുടെ മക്കൾ ചെന്ന് ദേശത്തെ കൈവശമാക്കി; ദേശനിവാസികളായ കനാന്യരെ അങ്ങ്
    കീഴ്പെടുത്തി, അവരെയും അവരുടെ രാജാക്കന്മാരെയും ദേശത്തെ ജാതികളെയും തങ്ങൾക്ക് ബോധിച്ചതുപോലെ
    ചെയ്യുവാൻ അവരുടെ കയ്യിൽ ഏല്പിച്ചുകൊടുത്തു.
  urd-GVR: Wuh mulk meṅ dāḳhil ho kar us ke mālik ban gae. Tū ne Kanān ke bāshindoṅ
    ko un ke āge āge zer kar diyā. Mulk ke bādshāh aur qaumeṅ un ke qabze meṅ ā gaīṅ,
    aur wuh apnī marzī ke mutābiq un se nipaṭ sake.
  suz-BL: मिनु मेको आन तौ चच युइमी मेको रागी ओव़शा, आंम के सेल्‍साक्‍म। मिनु गे मेको
    रागीम बाक्‍ब कनानी नु आन पिपपुकी यो मेको आन गुइम गेतीनी। यहोसु १२:-
  ita-1927: E i loro figliuoli v’entrarono e presero possesso del paese; tu umiliasti
    dinanzi a loro i Cananei che abitavano il paese, e li desti nelle loro mani coi
    loro re e coi popoli del paese, perché li trattassero come loro piaceva.
  ckb-ckb: ئینجا کوڕان هاتن و دەستیان بەسەر خاکەکەدا گرت، تۆش کەنعانییەکانی دانیشتووانی
    خاکەکەت لەبەردەمیاندا زەلیل کرد، پاشاکانی و گەلەکانیت دایە دەست ئەوان، هەتا ئەوەیان
    پێ بکەن کە پێیان باشە.
  eng-BBE: So the children went in and took the land, and you overcame before them
    the people of the land, the Canaanites, and gave them up into their hands, with
    their kings and the people of the land, so that they might do with them whatever
    it was their pleasure to do.
  kan-OKCV: ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲರು ಹೋಗಿ, ಆ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು. ನೀವು ಆ ದೇಶದ ನಿವಾಸಿಗಳಾದ
    ಕಾನಾನ್ಯರನ್ನು ಅವರ ಮುಂದೆ ಕುಗ್ಗಿಸಿ, ಅವರಿಗೆ ಸರಿತೋರಿದ ಪ್ರಕಾರ ಮಾಡುವುದಕ್ಕೆ ಅವರನ್ನೂ, ಅವರ
    ಅರಸರನ್ನೂ, ದೇಶದ ಜನರನ್ನೂ ಅವರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿರಿ.
  bbb-bbb: Ro are ifejiamoga anafa buone bu e binobino sakae Kenani guove ijia kariva
    ije iraraena kaniakuria areme aesakae buone ijene kei. Areme a kuke e one ije
    daro miana ifejiamoga bu e kini Kenaniko ijiakiro e boeje aesakae ijia kariva
    ijene kena vame izege bu vierafeva ijia arafiriae.
  tam-2017: அப்படியே பிள்ளைகள் உள்ளே நுழைந்து, தேசத்தைச் சுதந்தரித்துக் கொண்டார்கள்;
    நீர் அவர்களுக்கு முன்பாக தேசத்தின் மக்களாகிய கானானியர்களைத் தாழ்த்தி, அவர்களையும்
    அவர்களுடைய ராஜாக்களையும், தேசத்தின் மக்களையும், தாங்கள் விரும்பியதை செய்ய, அவர்கள்
    கையிலே ஒப்புக்கொடுத்தீர்.
  spa-RV-1909: Y los hijos vinieron y poseyeron la tierra, y humillaste delante de
    ellos á los moradores del país, á los Cananeos, los cuales entregaste en su mano,
    y á sus reyes, y á los pueblos de la tierra, para que hiciesen de ellos á su voluntad.
  ron-BTF: Astfel copiii au intrat și au stăpânit țara și tu ai supus înaintea lor
    pe locuitorii țării, pe canaaniți, și i-ai dat în mâinile lor, cu împărații lor
    și pe popoarele țării, ca să le poată face precum au voit.
  eng-WEBP: “So the children went in and possessed the land; and you subdued before
    them the inhabitants of the land, the Canaanites, and gave them into their hands,
    with their kings and the peoples of the land, that they might do with them as
    they pleased.
  eng-FBV: Their descendants went in and took over the land. Right in front of them
    you conquered the Canaanites who lived there, handing over their kings and people
    so they could do with them whatever they wanted.
  nld-1939: En die kinderen zijn in het land gekomen, en hebben het veroverd; en Gij
    hebt de Kanaänieten, die het land bewoonden, aan hen onderworpen en ze in hun
    macht gegeven, koningen zowel als de landsbevolking, om met hen te doen, wat ze
    wilden.
  nch-BL: Huajca elque ininconehua cati hualajque ipan ni tali huan moaxcatijque.
    Iniixpa tiquintanque nopa cananeos cati achtohuiya itztoyaj nica. Tiquinmactili
    israelitame inintanahuatijcahua cananeos inihuaya inimasehualhua para ma quinchihuilica
    cati inijuanti quinequisquíaj.
  vie-1934: Vậy, con cháu chúng bèn vào và nhận lấy xứ, và Chúa bắt phục trước mặt
    họ các dân của xứ, là dân Ca-na-an, phó dân ấy và những vua chúng nó cùng các
    dân tộc của xứ vào tay họ, đặng họ đãi các dân ấy theo ý mình muốn.
  hin-CV: तब उनके वंशजों ने उस देश में प्रवेश किया और उस पर अधिकार कर लिया. आपने ही
    उनके सामने से उस देश के निवासी कनानियों को उनके अधीन कर दिया. उस देश के राजा और
    प्रजा को आपने उनके हाथ में दे दिया, कि वे उनके साथ अपनी इच्छा अनुसार व्यवहार करें.
  spa-BES: Entonces los hijos entraron y tomaron la tierra, y tú venciste ante ellos
    a la gente de la tierra, los cananeos, y los entregaste en sus manos, con sus
    reyes y la gente de la tierra, para que hicieran de ellos a su voluntad.
  tdx-tdx: Aa le nimoak’ ao i anake rey nitavañe i taney, le nampiambanea’o añatrefa’
    iareo o mpimone’ i taneio, o nte-Kaananeo vaho natolo’o am-pità’ iareo rekets’
    o mpanjaka’eo naho ondati’ i taneio, hanoañe ze satri’ iareo.
  tha-KJV: ลูกหลานเหล่านั้นจึงเข้าไปและยึดแผ่นดินนั้น พระองค์​ทรงปราบปรามชาวแผ่นดินนั้น
    คือคนคานาอันให้พ้นหน้าเขา และทรงมอบเขาทั้งหลายไว้ในมือของเขา พร​้อมกับกษั​ตริ​ย์และชนชาติทั้งหลายแห่งแผ่นดินนั้น
    ให้​ได้​กระทำแก่คนเหล่านั้นตามชอบใจเขา
  por-BR-2018: Assim os filhos vieram, e tomaram posse daquela terra; e abateste diante
    deles aos moradores do território, os cananeus, e os entregaste em suas mãos,
    como também a seus reis, e aos povos do território, para que fizessem deles à
    sua vontade.
  deu-ELO: und die Söhne kamen hinein und nahmen das Land in Besitz. Und du beugtest
    vor ihnen die Bewohner des Landes, die Kanaaniter, und gabst sie in ihre Hand,
    sowohl ihre Könige als auch die Völker des Landes, um mit ihnen zu tun nach ihrem
    Wohlgefallen.
  eng-WYC-2018: And the sons of Israel came, and had the land in possession; and before
    them thou madest low the dwellers of the land, (the) Canaanites; and thou gavest
    them into the hands of the sons of Israel, and the kings of them, and the peoples
    of the land, that they did to them, as it pleased them. (And the Israelites came,
    and took possession of the land; and thou madest the Canaanites, the inhabitants
    of the land, low before them; thou gavest them into the hands of the Israelites,
    yea, thou gavest them their kings, and the peoples of the land, and then Israel
    did to them, whatever it pleased them to do.)
  epo-epo: Kaj la filoj venis kaj ekposedis la landon; kaj Vi humiligis antaŭ ili
    la loĝantojn de la lando, la Kanaanidojn, kaj transdonis ilin en iliajn manojn,
    ankaŭ iliajn reĝojn kaj la popolojn de la lando, por ke ili agu kun ĉi tiuj laŭ
    sia bontrovo.
  uig-PIN: 'Ularning ǝwladliri kirip u zeminni igilidi; Sǝn u zeminda turuwatⱪan Ⱪanaan
    aⱨalisini ularƣa beⱪindurdung ⱨǝm zemindiki padixaⱨlarni wǝ ularning ⱪǝbilǝ-ⱪowmlirini:
    «Silǝr ularƣa haliƣanqǝ muamilǝ ⱪilinglar» dǝp ularning ⱪoliƣa tapxurdung.'
  beo-beo: Ilia da Ga:ina:ne soge fi ili amo hasasali. Di da ilima gasa iabeba:le,
    ilia da ilia hanaiga, Ga:ina:ne dunu amola ilia hina bagade amoga hamosu.
  tpi-OTNT: Na taim ol i bin pait long ol lain pipel bilong Kenan, yu yet i daunim
    ol Kenan na larim ol tumbuna i kisim graun bilong ol. Ol i winim ol dispela lain
    pinis, orait yu bin larim ol i bihainim laik bilong ol na mekim save tru long
    ol manmeri na long ol king bilong graun Kenan.
  hau-SA: ’Ya’yansu maza suka shiga suka kuma mallaki ƙasar. A gabansu ka rinjayi
    Kan’aniyawan da suke zama a cikin ƙasar; ka ba da Kan’aniyawa a gare su, tare
    da sarakunansu da kuma mutanen ƙasar, su yi da su yadda suke so.
  uig-LAT: 'Ularning ewladliri kirip u zéminni igilidi; Sen u zéminda turuwatqan Qanaan
    ahalisini ulargha béqindurdung hem zémindiki padishahlarni we ularning qebile-qowmlirini:
    «Siler ulargha xalighanche muamile qilinglar» dep ularning qoligha tapshurdung.'
  nde-nde: Amadodana abo angena alithatha ilizwe. Wawehlukanisa phambi kwabo amaKhenani,
    ababehlala phakathi kwelizwe; wanikela amaKhenani kubo, ndawonye lamakhosi awo
    labantu belizwe, ukuba benze kubo njengokuthanda kwabo.
  ton-ton: Ko ia naʻe ʻalu ki ai ʻae fānau ʻo nau maʻu ʻae fonua, pea naʻa ke fakavaivai
    ʻae kakai ʻoe fonua, ko e kakai Kēnani, ʻi honau ʻao, mo ke foaki ʻakinautolu
    ki honau nima, mo honau ngaahi tuʻi, mo e kakai ʻoe fonua, koeʻuhi ke nau fai
    ʻenau faʻiteliha ki ai.
  ces-1613: Nebo všedše synové, dědičně obdrželi zemi tu, když jsi snížil před nimi
    obyvatele té země Kananejské, a dals je v ruku jejich, i krále jejich, i národy
    té země, aby s nimi nakládali podlé vůle své.
  eng-WMB: “So the children went in and possessed the land; and you subdued before
    them the inhabitants of the land, the Canaanites, and gave them into their hands,
    with their kings and the peoples of the land, that they might do with them as
    they pleased.
  tam-TCV: அவர்களுடைய பிள்ளைகள் அவ்வாறே போய், அந்த நாட்டை உரிமையாக்கிக்கொண்டார்கள்.
    மேலும் அந்நாட்டில் வாழ்ந்த கானானியரை இவர்களுக்கு முன்பாகக் கீழ்ப்படுத்தினீர்.
    உமது மக்கள் தாம் விரும்பியதைக் கானானியருக்குச் செய்யும்படியாக, கானானியரையும்,
    அந்த நாட்டின் அரசரையும், அங்கு வாழ்ந்த மக்களையும் அவர்கள் கையிலே கொடுத்தீர்.
  ceb-ULB: Busa miadto ang katawhan ug gipanag-iya ang yuta sa mga Canaanhon ug gibuntog
    nimo gikan kanila ang mga lumulupyo niadtong yutaa. Gitugyan nimo sila ngadto
    sa ilang mga kamot, uban sa ilang mga hari ug sa mga katawhan sa maong yuta, aron
    nga buhaton sa taga-Israel kung unsa ang ilang nahimut-an.
  pol-UBG: Weszli więc synowie i posiedli tę ziemię, gdy poniżyłeś przed nimi mieszkańców
    tej ziemi, Kananejczyków, których wydałeś w ich ręce, oraz ich królów i narody
    tej ziemi, aby postąpili z nimi według swojej woli.
  agr-agr: Dutikamu asag nunú nugkanum utsanawag Canaán nugkan jukiajui. Tuja nuwiya
    aents aidauk chichaka ayamjumakchamin awajsauwaitme. Tuja dita apuji aidaushkam
    nuwiya aents aidaujai ashí Israel aents aidau, dita wakegamun dutikatnume tusam
    ditai idaisauwaitme.
  kyc-kyc: Nakamame yuu Kenane doko pyao isa palyiyami. Embame wambu yuu dokona paleyami
    dupwa pyao anamasi minyii. Minyapala dokopa wambu dupwape dee kiŋi dupwape yuu
    Kenane kareyaminyi dupwa nakama keta maipala pyalana suu pilyaminyili pyuo mee
    pinya lapala kaeyo.
  urd-GVU: وہ ملک میں داخل ہو کر اُس کے مالک بن گئے۔ تُو نے کنعان کے باشندوں کو اُن
    کے آگے آگے زیر کر دیا۔ ملک کے بادشاہ اور قومیں اُن کے قبضے میں آ گئیں، اور وہ
    اپنی مرضی کے مطابق اُن سے نپٹ سکے۔
  deu-1912: Und die Kinder zogen hinein und nahmen das Land ein; und du demütigtest
    vor ihnen die Einwohner des Landes, die Kanaaniter, und gabst sie in ihre Hände,
    ihre Könige und die Völker im Lande, daß sie mit ihnen täten nach ihrem Willen.
  kan-2017: ಅವರು ಆ ದೇಶದಲ್ಲಿ ಹೋಗಿ ಸೇರಿಕೊಂಡು ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು. ನೀನು ಅವರ ಮುಂದೆ
    ದೇಶನಿವಾಸಿಗಳಾಗಿದ್ದ ಕಾನಾನ್ಯರನ್ನು ಕುಗ್ಗಿಸಿ ಮನಸ್ಸಿಗೆ ಬಂದಂತೆ ನಡಿಸುವ ಹಾಗೆ ಆ ದೇಶದ ರಾಜರನ್ನೂ
    ಪ್ರಜೆಗಳನ್ನೂ ಅವರ ಕೈಗೆ ಒಪ್ಪಿಸಿದೆ.
  yap-yap: Ra gelgad ko nam nu Kanaan; mu gel ngak e girdi’ nma par u rom. Mpi’ mat’wun
    e tirom e girdi’ e ngiyal’nem ni ngar rin’ed e tin yad ba’adag ngak e girdi’ nge
    pi pilung ko nam nu Kanaan.
  hlt-MCSB: A ca rhoek te kun uh tih khohmuen te a pang uh. Te vaengah amih mikhmuh
    ah khohmuen kah khosa Kanaan rhoek te na kunyun sak. Te rhoek te a manghai khaw,
    khohmuen pilnam khaw, a kolonah bangla a taengah saii ham amih kut ah na paek.
  mdy-ETH: ናኣታ ዔያቶኮ ዖሎና ባሺ ካኣናኔ ዓጮ ዓርቄኔ፤ ዔያቶኮ ቤርታ ማዒ ዒኢካ ናንጋ ዴሮ ዖሎና ኔ ባሼኔ፤ ካኣቶንታ ዬኖ
    ካኣናኔ ዓጮ ዴሮናይዳ ዔያታ ኮዔ ባኣዚ ቢያ ማዻንዳጉዲ ዎልቄ ኔ ዔያቶም ዒንጌኔ።
  twi-ASANTE: Wɔkɔfaa asase no. Wobrɛɛ aman no nyinaa ase wɔ wɔn anim. Na, mpo, ahemfo
    ne Kanaanfoɔ a wɔtenaa asase no so no tumi saeɛ. Wo nkurɔfoɔ ne wɔn dii no sɛdeɛ
    wɔpɛ.
  eng-WEBU: “So the children went in and possessed the land; and you subdued before
    them the inhabitants of the land, the Canaanites, and gave them into their hands,
    with their kings and the peoples of the land, that they might do with them as
    they pleased.
  wal-wal: Eti Kanaane biittaa laattidosona; he biittan de7iya Kanaane asaa ubbaa
    eta sinttan neeni kaushshadasa. Eti Kanaane asaa bollan, eta kawotu bollaaninne
    he biittan de7iya asa ubbaa bollan bantta dosidobaa oottana mala, eta kushiyan
    aatta immadasa.
  spa-PDDPT: Los hijos vinieron Y poseyeron la tierra. Ante ellos humillaste a los
    habitantes de aquella tierra, Los cananeos, a quienes entregaste en su mano Con
    sus reyes y los pueblos de la tierra, Para que hicieran con ellos lo que quisieran.
  gun-gun: Ha'e ramo ha'e va'e yvy re ta'y kuery oo vy ojopy. Ha'e kuery renonde gui
    cananeu kuery hekoa va'ekue reitypa vy ndevygua kuery po py ju remboaxa ijyvykue,
    ha'e pygua huvixa ha'e yvy regua kuery guive, oipotaa rami ae oguereko aguã.
  agu-BL: ”Yi cyule'n tzone'j Canaán, ja tak'u' ama'l scyetz tan chixcyewe'n tan chibiyle'n
    yi e' wunak yi ate' swutz yi ama'le'j. Nin ja tak'u' ama'l scyetz tan chibnol
    yi cyajbil scye'j yi e' wunaka'tz tuml chireyil.
  ilo-ULB: Isu a simrek dagiti tattao ket tinagikuada ti daga, linakubmo iti sangoananda
    dagiti Cananeo nga agnanaed iti dayta a daga. Impaimam dagiti Cananeo kadagiti
    Israelita, agraman dagiti arida ken dagiti tattao iti dayta a daga, tapno mabalin
    nga aramiden ti Israel ti kayatda nga aramiden kadakuada.
  kpg-kpg: Digaula guu kumi tenua go Canaan, gei Goe gu haga magedaa nia daangada
    ala nogo noho i golo. Goe guu wanga gi au dama di mogobuna bolo gi heia nadau
    hiihai ang gi nia king mo digau Canaan.
  uig-ARA: 'ئۇلارنىڭ ئەۋلادلىرى كىرىپ ئۇ زېمىننى ئىگىلىدى؛ سەن ئۇ زېمىندا تۇرۇۋاتقان
    قانائان ئاھالىسىنى ئۇلارغا بېقىندۇردۇڭ ھەم زېمىندىكى پادىشاھلارنى ۋە ئۇلارنىڭ
    قەبىلە-قوۋملىرىنى: «سىلەر ئۇلارغا خالىغانچە مۇئامىلە قىلىڭلار» دەپ ئۇلارنىڭ قولىغا
    تاپشۇردۇڭ.'
  sus-sus: E xa die naxa na bɔxi sɔtɔ. I naxa Kanaankae nun e xa mangɛe ragoro e ya
    i, i naxa e sa e bɛlɛxɛ i, alako e xa e waxɔnfe raba e ra.
  pon-2006: Irail kalowehdi wehin Kenan; komwi me ketin powehdi aramas ako me koukousoan
    wasao. Komwi me ketikihong sapwellimomwi ko manaman pwe re en wia nsenarail ong
    nanmwarki kan oh ong tohn Kenan kan.
  ksd-ksd: Damana ra umana natu i diat dia ga olo ma dia ga kale pa ra gunan, ma u
    ga vamolo tar ra tarai Kanaan ta nam ra gunan ta diat, ma u ga nur tar diat ma
    kadia umana king ma ra tarai par ta ra gunan ta ra lima i diat, upi diat a pait
    ra magit dia ga mainge ta diat.
  tur-YTC: Böylece çocuklar girip ülkeyi mülk edindiler; ve sen ülkenin sakinlerini,
    Kenanlılar'ı önlerinde boyun eğdirdin ve onlara istediklerini yapabilsinler diye
    onları, krallarını ve ülkenin halklarını ellerine verdin.
  ind-AYT: Anak-anak itu memasuki dan menduduki tanah itu. Di hadapan mereka, Engkau
    menaklukkan penduduk tanah itu, yaitu orang-orang Kanaan. Engkau menyerahkan orang-orang
    Kanaan ke dalam tangan mereka, beserta raja-raja dan orang-orang di tanah itu,
    untuk mereka perlakukan sesuka hati.
  nya-nya: Choncho zidzukulu zawo zinapita ndi kukalandira dzikolo. Inu munagonjetsa
    pamaso pawo, Akanaani amene amakhala mʼdzikolo. Inde munapereka mʼmanja mwawo
    mafumu awo pamodzi ndi anthu a mʼdzikomo kuti achite nawo monga angafunire.
  hrv-hrv: Sinovi su ušli i pokorili zemlju, a ti si pred njima svladao stanovnike
    zemlje, Kanaance, i predao si u ruke njihove kraljeve i narode zemlje da rade
    s njima što ih je volja;
  mps-mps: Tama augwaligo te Kenan hani bidi dabe dali te boi hwįani sogo, nago digi
    te Kenan dabe aiyaba elalumainu ilama, tama te bulali wąį nǫų dabego te tǫ
    somainu yali. Tama augwaligo te hani aiyaba elalubo sogo, tama nago te augwa homu
    kolesaga wali pomainu elama, tama te we bidi dabeba dene mabo sę dwai ilali,
    tama te Kenan tǫ king dabeba me te dwai mu yai dao.
  tpi-tpi: Na taim ol i bin pait long ol lain pipel bilong Kenan, yu yet i daunim
    ol Kenan na larim ol tumbuna i kisim graun bilong ol. Ol i winim ol dispela lain
    pinis, orait yu bin larim ol i bihainim laik bilong ol na mekim save tru long
    ol manmeri na long ol king bilong graun Kenan.
  dan-1931: og Børnene kom og tog Landet i Besiddelse, og du underlagde dem Landets
    indbyggere, Kana'anæerne, og gav dem i deres Hånd, både deres Konger og Folkene
    i Landet, så de kunde handle med dem, som de fandt for godt.
  vie-OVCB: Chúa chinh phục các dân tộc địa phương, kể cả vua và người Ca-na-an, rồi
    giao nạp các dân tộc này cho họ để họ muốn đối xử thế nào mặc ý.
  guj-2017: એમ તે લોકોએ અંદર પ્રવેશ કરીને તે દેશનો કબજો લીધો, તમે તેઓની સામે તે દેશના
    રહેવાસીઓ કનાનીઓને પરાજિત કર્યા. તેઓ તેઓની સાથે પોતાની મરજી પ્રમાણે વર્તે તે માટે
    તેઓને, તેઓના રાજાઓને તથા તે દેશના લોકોને તેઓના હાથમાં સોંપ્યા.
  pon-2006A: Irail kalowehdi wehin Kenan; komwi me ketin powehdi aramas ako me koukousoan
    wasao. Komwi me ketikihong sapwellimomwi ko manaman pwe re en wia nsenarail ong
    nanmwarki kan oh ong tohn Kenan kan.
  por-BRBSL: “Então as crianças entraram e possuíram a terra; e subjugaram diante
    deles os habitantes da terra, os cananeus, e os entregaram em suas mãos, com seus
    reis e os povos da terra, para que eles pudessem fazer com eles o que quisessem.
  cth-cth: Hot patetlah, ca catounnaw ni ram teh a coe awh. Nama ni hote ram dawk
    kaawm e Kanaan taminaw hah, ahnimae a hmalah na sung sak teh, a ngai patetlah
    a sak awh hanelah siangpahrangnaw hoi a ram e taminaw hah a kut dawk na poe.
  twi-twi: Wɔkɔfaa asase no. Wobrɛɛ aman no nyinaa ase wɔ wɔn anim. Na mpo, ahemfo
    ne Kanaanfo a wɔtenaa asase no so no tumi sae. Wo nkurɔfo ne wɔn dii no sɛnea
    wɔpɛ.
  hlt-hlt: A ca rhoek te kun uh tih khohmuen te a pang uh. Te vaengah amih mikhmuh
    ah khohmuen kah khosa Kanaan rhoek te na kunyun sak. Te rhoek te a manghai khaw,
    khohmuen pilnam khaw, a kolonah bangla a taengah saii ham amih kut ah na paek.
  tbz-SIM: Kɛ̀ bɛ̀ bíi dì tɑ kɛ́ di tiekɛ, kɑ̀ɑ duɔ́ nkɛ̀ bɛ̀ɛ̀ do bo dɛ kó kɛtenkɛ̀
    kɛ̀ bɛ̀ɛ bɛ̀ bɔ̀útɛ́, kɛ́duɔ́ nkɛ̀ bɛ̀ɛ nɑ Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀
    nɛ̀ bɛ̀ɛ̀ bo bɛ tenkɛ̀ miɛkɛ. Kɛ̀ bɛ̀ mbɛ̀ dɔ̀ɔ̀ri bɛ̀ bɛ̀ dɔ́ mmɛ̀,
  msy-2020: Me Kenanian adarazir mɨsozir dughiam, nɨ Kenania abɨragha inazir afeziaba
    ataghizɨ me nguazir kam ini. Nɨ me ataghizɨ me uan ifongiamɨn gɨn ghua Kenanian
    gumaziba ko atriviba abɨnigha men nguazim sara ini.
  dop-dop: Pɑ sʋʋ tǝ tɑɑ kɛ́ tɑmpɑnɑ, nɑ pɑ́ tɔɣɔ-tɩ. Nɑ ń tɔɣɔnɩ Kɑnɑɑŋ nyǝ́mɑ nɑ
    mpɛ pɑ́ ŋmɑkǝlɩ-wɛ. Pɑ lɑpǝnɑ hɔɣɔlʋɣʋ ŋkʋ kʋ yǝlɑɑ nɑ kʋ ɑwulɑɑ kɛ ɩsǝnɑ pɑ cɑɑ
    tɔ.
  azb-azb: Onların övladları o torpağa girib sahib oldular. Sən oranın əhalisini –
    Kənanlıları onlara tabe etdirib padşahlarını ölkənin əhalisi ilə bərabər onlara
    təslim etdirdin ki, o adamlarla istədikləri kimi rəftar etsinlər.
  eng-DBY: And the children went in and possessed the land; and thou subduedst before
    them the inhabitants of the land, the Canaanites, and gavest them into their hands,
    both their kings and the peoples of the land, that they might do with them as
    they would.
  hin-2017: सो यह सन्तान जाकर उसकी अधिकारी हो गई, और तूने उनके द्वारा देश के निवासी
    कनानियों को दबाया, और राजाओं और देश के लोगों समेत उनको, उनके हाथ में कर दिया,
    कि वे उनसे जो चाहें सो करें।
  wol-KYG: Ci kaw loolu seeni doom nanguji réew ma. Yaa leen nangulal Kanaaneen ña
    dëkkoon ca réew ma, teg ci seeni loxo buuri réew maak baadoola ya, ñu di leen
    def lu leen soob.
  eng-YLT: '''And the sons come in, and possess the land, and Thou humblest before
    them the inhabitants of the land, the Canaanites, and givest them into their hand,
    and their kings, and the peoples of the land, to do with them according to their
    pleasure.'
  kne-kne: Inmey din an-ak da et inoka da din daga, tan binadangam daida ay mangabak
    sin man-ili ed Canaan et inpakaan mo din omili isdi. Indawtam daida si kabaelan
    ay mangabak sin omili ya din ari da ya mangamag si layden da ay amagen en daida.
  eng-WYC-2017: And the sons of Israel came, and had the land in possession; and before
    them thou madest low the dwellers of the land, Canaanites; and thou gavest them
    into the hands of the sons of Israel, and the kings of them, and the peoples of
    the land, that they did to them, as it pleased them.
  eng-WMBB: “So the children went in and possessed the land; and you subdued before
    them the inhabitants of the land, the Canaanites, and gave them into their hands,
    with their kings and the peoples of the land, that they might do with them as
    they pleased.
  urd-GVH: वह मुल्क में दाख़िल होकर उसके मालिक बन गए। तूने कनान के बाशिंदों को उनके
    आगे आगे ज़ेर कर दिया। मुल्क के बादशाह और क़ौमें उनके क़ब्ज़े में आ गईं, और वह
    अपनी मरज़ी के मुताबिक़ उनसे निपट सके।
  rug-rug: Vagi va karovia rini sa popoa Kenani; ba Agoi va kilasi sari na tie pu
    koadi vasina. Poni nia Goi sa ṉiniraṉira koari na Mua tie, pude tavetia sapu gua
    qetu nia rina tinoni meke sari na baṉara pa Kenani.
  gaz-gaz: Ilmaan isaanii itti galanii biyya sana dhaalan. Atis Kanaʼaanota biyya
    sana turan isaan jala galchite; akka jarri waanuma fedhan isaan godhaniif Kanaʼaanota
    mootota isaaniitii fi saba biyya sanaatiin walitti qabdee dabarsitee harka isaaniitti
    kennite.
  fra-LSG: Et leurs fils entrèrent et prirent possession du pays; tu humilias devant
    eux les habitants du pays, les Cananéens, et tu les livras entre leurs mains,
    avec leurs rois et les peuples du pays, pour qu’ils les traitassent à leur gré.
  gnn-gnn: '@see-verse:NEH.009.023'
  yal-yal: E yixɛtɛne yi so mɛnni, e dɔxɔ na yamanani, i yi na yamanan muxune rayagi
    e yɛtagi, Kanan kaane, i yi e sa e sagoni, e mangane nun e yamanane muxune, alogo
    e xa e raba e waxɔnna ra.
  haw-1868: Komo iho la ka poe mamo a lilo ka aina ia lakou, a hoopio iho oe i ka
    poe kamaaina, i ko Kanaana, imua o lakou, a haawi oe ia lakou iloko o ko lakou
    lima, i ko lakou mau alii a me na lahuikanaka o ka aina, e hana aku ia lakou e
    like me ko lakou makemake.
  arb-NAV: فَاسْتَوْلَى عَلَيْهَا الأَبْنَاءُ وَوَرِثُوا الأَرْضَ بَعْدَ أَنْ أَخْضَعْتَ
    لَهُمْ سُكَّانَهَا الْكَنْعَانِيِّينَ، وَأَسْلَمْتَهُمْ لَهُمْ مَعَ مُلُوكِهِمْ
    وَأُمَمِ الْبِلادِ لِيَصْنَعُوا بِهِمْ حَسَبَ مَا يَطِيبُ لَهُمْ.
  ewe-ewe: Èbɔbɔ dukɔ blibowo ɖe anyi le wo ŋgɔ, Kanaan fiawo kple woƒe amewo gɔ̃
    hã zu ŋusẽmanɔŋutɔwo!
  eng-LEE: And the children entered in and took possession of the land; and thou didst
    humble before them the inhabitants of the land, the Cana'anites, and gavest them
    up into their hands, with their kings, and the nations of the land, that they
    might do with them according to their pleasure.
  asm-FB: সেয়ে লোকসকলে তালৈ গৈ দেশ অধিকাৰ কৰিলে, আৰু আপুনি সেই দেশ নিবাসী কনানীয়া
    সকলক তেওঁলোকৰ বশীভূত কৰিলে। তেওঁলোকে ভাল পোৱাৰ দৰে ইস্রায়েলী সকলে যাতে কৰে, সেয়ে
    তেওঁলোকৰ দেশৰ ৰজাৰ সৈতে লোক সকলকো আপুনি তেওঁলোকৰ হাতত শোধাই দিলে।
  sus-A: عٍ شَ دِيٍ نَشَ نَ بْشِ سْتْ. عِ نَشَ كَنَانكَيٍ نُن عٍ شَ مَنفّيٍ رَفٌرٌ
    عٍ يَ عِ، عِ نَشَ عٍ سَ عٍ بّلّشّ عِ، عَلَكٌ عٍ شَ عٍ وَشْنقٍ رَبَ عٍ رَ.
  fra-SBL: « Les enfants entrèrent et prirent possession du pays ; vous soumîtes devant
    eux les habitants du pays, les Cananéens, et vous les livrâtes entre leurs mains,
    avec leurs rois et les peuples du pays, pour qu'ils en fassent ce qu'ils voulaient.
  hbo-hbo: וַיָּבֹ֤אוּ הַבָּנִים֙ וַיִּֽירְשׁ֣וּ אֶת־הָאָ֔רֶץ וַתַּכְנַ֨ע לִפְנֵיהֶ֜ם
    אֶת־יֹשְׁבֵ֤י הָאָ֙רֶץ֙ הַכְּנַ֣עֲנִ֔ים וַֽתִּתְּנֵ֖ם בְּיָדָ֑ם וְאֶת־מַלְכֵיהֶם֙
    וְאֶת־עַֽמְמֵ֣י הָאָ֔רֶץ לַעֲשֹׂ֥ות בָּהֶ֖ם כִּרְצֹונָֽם׃
  kik-kik: Ariũ ao nĩmatoonyire, makĩĩgwatĩra bũrũri ũcio. Ũgĩtooria andũ a Kaanani
    arĩa maatũũraga bũrũri ũcio mbere yao; ũkĩneana andũ a Kaanani kũrĩ o, hamwe na
    athamaki ao na andũ a bũrũri ũcio, ũkĩmaneana moko-inĩ mao meke nao o ũrĩa mangĩendire.
  fra-NCL: Et leurs fils vinrent prendre possession du pays, et vous avez humilié
    devant eux les habitants du pays, les Chananéens, et vous les avez livrés entre
    leurs mains, ainsi que les rois et les peuples du pays, pour qu’ils les traitassent
    à leur gré.
  cek-AK: Nihcae ih caanawk loe caeh o moe, prae to a toep o; nihcae hmaa ah to prae
    thungah kaom Kanaan kaminawk to na pacaekthlaek moe, Kanaan kaminawk hoi nihcae
    ih siangpahrangnawk to koeh baktiah a sak o hanah, nihcae ban ah na paek.
  cuk-cuk: Geb e-mimmigan a-yalagi ubos-gusmalad, degine, a-yala egadga gunonikid.
    Canaán-dulemar-a-yargi-bukwamalad, be, Israel-dulemar-wagab ibgwensuli be imaksad.
    Israel-dulemarga a-dulemar be urmaksa-gusad. Amba e-reymar, degi, dulemar-a-yargi-bukwad
    Israel-dulemarga be urmaksa-gusad. Adi, Israel-dulemar na igi we-dulemar-imakbimala,
    deyob imakega.
  uig-CYR: 'Уларниң әвлатлири кирип у зиминни егилиди; Сән у зиминда туруватқан Қанаан
    аһалисини уларға беқиндурдуң һәм зиминдики падишаларни вә уларниң қәбилә-қовмлирини:
    «Силәр уларға халиғанчә муамилә қилиңлар» дәп уларниң қолиға тапшурдуң.'
  tel-2017: ఆ సంతానం వారు ప్రవేశించి ఆ దేశాన్ని స్వాధీన పరచుకున్నారు. కనాను దేశ నివాసులను,
    కనాను దేశాన్నీ వారికి స్వాధీనపరచి, తమకు ఇష్టం వచ్చినట్టు చేసుకొనేందుకు ఆ దేశాల
    రాజులను, ప్రజలను వారి వశం చేశావు.
  hat-BSA: Pou sa, fis pa yo te antre pou posede peyi a. Epi Ou te fè moun peyi a
    Canaan yo soumèt devan Ou. Konsa, Ou te livre yo nan men yo, avèk wa yo ak pèp
    peyi a, pou fè avèk yo sa yo te pito.
  kos-kos: Elos eisla acn Canaan. Kom kutangla fin mwet su muta we. Kom sang ku nu
    sin mwet lom in oru kutena ma elos lungse oru Nu sin mwet Canaan ac tokosra nukewa
    lalos.
  hbo-WLC: וַיָּבֹ֤אוּ הַבָּנִים֙ וַיִּֽירְשׁ֣וּ אֶת־הָאָ֔רֶץ וַתַּכְנַ֨ע לִפְנֵיהֶ֜ם
    אֶת־יֹשְׁבֵ֤י הָאָ֙רֶץ֙ הַכְּנַ֣עֲנִ֔ים וַֽתִּתְּנֵ֖ם בְּיָדָ֑ם וְאֶת־מַלְכֵיהֶם֙
    וְאֶת־עַֽמְמֵ֣י הָאָ֔רֶץ לַעֲשׂ֥וֹת בָּהֶ֖ם כִּרְצוֹנָֽם׃
  ibo-ibo: Ụmụ ha banyere nweta ala ahụ. I meriri ndị Kenan nʼihu ha, bụ ndị bi nʼala
    ahụ. I weere ndị Kenan ahụ nyefee nʼaka ha, ha na ndị eze ha, na ndị niile bi
    nʼala ahụ ka ndị gị jiri ha mee ihe ọbụla ha kpebiri nʼobi ha.
  ory-ory: ଏହିରୂପେ ସେହି ସନ୍ତାନଗଣ ଦେଶରେ ପ୍ରବେଶ କରି ଅଧିକାର କଲେ, ଆଉ ତୁମ୍ଭେ ସେମାନଙ୍କ ସମ୍ମୁଖରେ
    ସେହି ଦେଶବାସୀ କିଣାନୀୟମାନଙ୍କୁ ପରାସ୍ତ କଲ ଓ ସେମାନେ ଯେପରି ଆପଣା ଇଚ୍ଛାମତ ବ୍ୟବହାର କରିବେ,
    ଏଥିପାଇଁ ସେମାନଙ୍କୁ ଓ ସେମାନଙ୍କ ରାଜାଗଣକୁ ଓ ଦେଶସ୍ଥ ନାନା ଗୋଷ୍ଠୀକୁ ସେମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ
    କଲ।
  chk-chk: Iei mine mwirimwirir kewe ra tolong lon ewe fanü o fanüeni. En ka akufu
    me mwer ekewe chon Kaanan mi nom lon ewe fanü o atolonga fän nemenier ar kewe
    king me aramasen ewe fanü, pwe repwe tongeni föri ngeniir usun ar mochen.
  rop-rop: Olabat bigininimob bin kaman en teikoba dijan kantri. Yubin go lida, en
    detlot pipul hubin jidan iya bifo, detlot Keinanait pipul, yubin meigim olabat
    wikwan. Yumob pipul olabat bin kaman biyain, en deibin bidim detlot pipul blanga
    dijan kantri. Deibin bidim ola king en pipul olabat, en detlot pipul langa dijan
    kantri nomo bin stapam olabat.
  ukr-1871: І ввійшли сини їх і посїли землю. І ти покорив їм осадників землї Канаанїїв
    і віддав їх в руки їм, і царів їх, і народи землї, щоб вони робили з ними, що
    хотїли.
  deu-1951: Die Kinder zogen hinein und nahmen das Land ein. Und du demütigtest vor
    ihnen die Einwohner des Landes, die Kanaaniter, und gabst sie in ihre Hand, ebenso
    ihre Könige und die Völker im Lande, daß sie mit ihnen nach Belieben handelten.
  eng-JPS: So the children went in and possessed the land, and Thou didst subdue before
    them the inhabitants of the land, the Canaanites, and gavest them into their hands,
    with their kings, and the peoples of the land, that they might do with them as
    they would.
  srp-1865: I uðoše sinovi njihovi i naslijediše zemlju, i pokorio si im Hananeje
    stanovnike zemaljske i predao ih u njihove ruke, i careve njihove i narode zemaljske,
    da èine od njih što im je volja.
  lug-lug: Bazzukulu baabwe baayingira ne balya ensi, ne bawangula Abakanani abaabeeranga
    mu nsi, n’obawaayo mu mikono gyabwe wamu ne bakabaka baabwe, n’abantu b’ensi zaabwe
    ne babakola nga bwe baagala.
  heb-heb: ויבאו הבנים ויירשו את הארץ ותכנע לפניהם את ישבי הארץ הכנענים ותתנם בידם
    ואת מלכיהם ואת עממי הארץ לעשות בהם כרצונם׃
  ben-IRV: পরে সেই সন্তানেরা সেই দেশে গিয়ে তা দখল করে নিয়েছিল এবং সেই দেশে বাসকারী
    কনানীয়দের তুমি তাদের সামনে নত করেছিলে এবং কনানীয়দের, তাদের রাজাদের ও দেশের অন্যান্য
    জাতিদের তুমি তাদের হাতে তুলে দিয়েছিলে, ওদের প্রতি যা ইচ্ছা তা করতে দিলে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਦਾ ਵੰਸ਼ ਆ ਕੇ ਉਸ ਦੇਸ਼ ਦਾ ਅਧਿਕਾਰੀ ਬਣ ਗਿਆ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਅੱਗੇ ਉਸ ਦੇਸ਼ ਦੇ ਵਾਸੀਆਂ ਅਰਥਾਤ ਕਨਾਨੀਆਂ ਨੂੰ ਦਬਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਰਾਜਿਆਂ ਅਤੇ ਉਸ
    ਦੇਸ਼ ਦੀਆਂ ਕੌਮਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਕਿ ਉਹ ਜੋ ਚਾਹੁਣ ਉਨ੍ਹਾਂ ਨਾਲ ਕਰਨ।
  mya-JVB: သား မြေးတို့သည်ဝင် ၍ သိမ်းယူ ကြ၏။ သူ တို့ ရှေ့ မှာ ထိုပြည်သား ခါနာနိ လူတို့ကို
    နှိပ်စက် တော်မူ၍ ၊ ရှင်ဘုရင် အစရှိသော ပြည်သူ ပြည်သားတို့ကို ပြုချင်သမျှ ပြုရသောအခွင့်နှင့်
    သူ တို့လက် သို့ အပ် တော်မူ၏။
  tbg-tbg: Vika mini variavara are Kenaani vatanaaka vi vataraqaa variaka naatara
    nimitaanarave. Are Kenaani vatanaakavata vika avuhainaa vaiintinavuvata vika kauquqi
    kaaramanta vika nái antuqaqaata varaataa i kaiqara varaarave. (Iosuaa 11:23)
  hmo-hmo: Idia ese Kanana tano idia halusia, bona Kanana taudia dekena amo kwalimu
    oi henidia. Unai neganai Kanana ena king bona edia taudia ibounai, be Israela
    taudia edia siahu henunai idia noho, vadaeni Israela taudia ese unai bese taudia
    dekenai, sibodia edia ura idia karaia.
  urd-urd: तब उनकी औलाद ने आकर इस मुल्क पर क़ब्ज़ा किया, और तूने उनके आगे इस मुल्क
    के बाशिन्दों या'नी कना'नियों को मग़लूब किया, और उनको उनके बादशाहों और इस मुल्क
    के लोगों के साथ उनके हाथ में कर दिया कि जैसा चाहें वैसा उनसे करें।
  rus-SYN: И вошли сыновья их, и овладели землею. И Ты покорил им жителей земли, Хананеев,
    и отдал их в руки их, и царей их, и народы земли, чтобы они поступали с ними по
    своей воле.
  bqc-SIM: Kɛ́ an nɛ́ↄ gɛ̀ bùsupi sì ń pↄ́ ũ, ↄ̃ n Kanaa pↄ́ kú weↄ kãdɛ̀nɛ́,
    n ń nánɛ́ ń ↄzĩ ń ń kíaↄ píi, n bùsupi buiↄ kpàmá, aa ń pↄeã kɛ̀má.
  tcz-CHONGTHU: “Amaho analut’un agamu analah peh’un ahi; chule nangman nam pumpi
    amasanguva nana sunem in ahi. Chule gamsunga ana cheng Canaan mite jeng jong thaneilou
    bangin nana lhan ahi! Hitichun namiten hiche nam ho hi aleng teu pumin anop nop
    ana lotauvin ahi.”
  mar-mar: या वंशजांनी त्या देशात जाऊन त्याचा ताबा घेतला. तेथे राहणाऱ्या कनान्यांचा
    त्यांनी पराभव केला आणि तूच हा पराभव करवलास. हे देश, तिथले लोक आणि राजे यांना त्यांच्या
    हातात देऊन मन मानेल तसे वागू दिलेस.
  qub-qub: Paycunanami Canaanman yaycuycur guechuran. Gammi camacächirayqui chay particho
    tiyajcuna paycunata manchacunanpaj. Chaycho tiyarcaycajcunataga raynintinta paycunapa
    munayninman churarayqui munashanta rurananpaj.
  bqp-bqp: Kũ ń nɛ́nↄ gɛ̀ɛ ò bùsuu pìi sì ń pↄ́ ũ, akũ n Kanaa kũ ò kú gwenↄ kã
    dɛ̀ńnɛ, n ń náńnɛ ń ↄĩ kũ ń kínanↄ ń pínki, n bùsuu pìi burinↄ kpàḿma, ò ń pↄyeinaa
    kɛ̀ḿma.
  hat-hat: Yo anvayi peyi Kanaran, yo pran l' pou yo. Ou fè moun peyi Kanaran an bese
    tèt devan yo. Ou lage tout wa yo ak tout pèp ki t'ap viv nan peyi a nan men pèp
    ou a, pou yo te fè ak yo sa yo te vle.
  eng-BSB: So their descendants went in and possessed the land; You subdued before
    them the Canaanites dwelling in the land. You delivered into their hands the kings
    and peoples of the land, to do with them as they wished.
  eng-WEBPB: “So the children went in and possessed the land; and you subdued before
    them the inhabitants of the land, the Canaanites, and gave them into their hands,
    with their kings and the peoples of the land, that they might do with them as
    they pleased.
  kbq-kbq: Hagi zamagehemo'za ufre'za Kenani mopa ome eri nafa'a hu'naze. Kagra zamaza
    hanke'za Kenani mopafima nemaniza vahera zamavaretre'naze. Kini vahe'zamine, ana
    mopafima nemaniza vahe'ene Kenani vahe'enena zamazampi zamavare antanke'za, nazanoma
    huzamanteku'ma hazazana amne huzamante'naze.
  nhe-BL: Huajca elque ininconehua tlen hualajque ipan ni tlali huan moaxcatijque.
    Iniixtla tiquintlanque nopa cananeos tlen achtohuiya itztoyaj nica. Tiquinmactili
    israelitame inintlanahuatijcahua cananeos ininhuaya inintlacajhua para ma quinchihuilica
    tlen yajuanti quinequisquíaj.
  bus-bus: Kɛ̀ aↄ̃ nɛ́nↄ gàa wà bùsu pì sì ń pↄ́ ũ, ben n Kanaa kɛ̀ aↄ̃ↄ kú gweenↄ
    kã dɛ̀ńnɛ, n ń náńnɛ ń ↄzĩ kↄ̃n ń kínanↄ ń píngi, n bùsu pì boriinↄ kpàḿma, aↄ̃
    ń pↄyeziyã kɛ̀ḿma.
  gub-BL: Upyro Kànàà izuapyapyr waiwy wà. Ereityk teko a'e ywy rehe wiko ma'e ne
    wà. Eremur nekàgaw neremiaihu wanupe. A'e rupi upuner wemimutar iapo haw rehe
    wà, teko Kànàà ywy rehe har wanupe wà, wanuwihawete wanupe wà no.
  eng-DRA: And the children came and possessed the land, and thou didst humble before
    them the inhabitants of the land, the Chanaanites, and gavest them into their
    hands, with their kings, and the people of the land, that they might do with them
    as it pleased them.
