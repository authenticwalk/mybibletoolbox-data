verse: NEH.009.005
translations:
  mal-C: 'പിന്നെ ലേവ്യരായ യേശുവ, കദ്മീയേൽ, ബാനി, ഹശ്ബെനെയാവ്, ശേരെബ്യാവ്, ഹോദീയാവ്,
    ശെബന്യാവ്, പെഥഹ്യാവ് എന്നിവർ ഇപ്രകാരം പറഞ്ഞു: “എഴുന്നേറ്റ് എന്നും എന്നെന്നേക്കും
    നിലനിൽക്കുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവയെ വാഴ്ത്തുക.” “സകലപ്രശംസയ്ക്കും സ്തുതിക്കും
    മീതേ ഉയർന്നിരിക്കുന്ന അവിടത്തെ മഹത്ത്വമുള്ള നാമം വാഴ്ത്തപ്പെടുമാറാകട്ടെ.'
  deu-TKW: 'Und es sprachen die Leviten Jesua, Kadmïel, Bani, Hasabneja, Serebja,
    Hodia, Sebanja, Pethahja: Wohlan, preiset Jahwe, euren Gott, von Ewigkeit zu Ewigkeit!
    Und preisen soll man deinen herrlichen und über allen Preis und Ruhm erhabenen
    Namen!'
  lin-lin: 'Bongo Balevi oyo : Jozue, Kadimieli, Bani, Ashabinia, Sherebia, Odia,
    Shebania mpe Petaya balobaki : — Botelema mpe bokumisa Yawe, Nzambe na bino, mpo
    na seko na seko : « Tika ete Kombo na Yo ya nkembo epambolama mpe enetolama likolo
    ya nkembo mpe lokumu nyonso.'
  eng-LSV: And the Levites say, [even] Jeshua, and Kadmiel, Bani, Hashabniah, Sherebiah,
    Hodijah, Shebaniah, Pethahiah, “Rise, bless your God YHWH, || From age to age,
    || And they bless the Name of Your glory || That [is] exalted above all blessing
    and praise.
  eng-GNV: And the Leuites said, euen Ieshua and Kadmiel, Bani, Hashabniah, Sherebiah,
    Hodiiah, Shebaniah and Pethahiah, Stande vp, and praise the Lord your God for
    euer, and euer, and let them praise thy glorious Name, O God, which excelleth
    aboue all thankesgiuing and praise.
  eng-WEBSTER: 'Then the Levites, Jeshua, and Kadmiel, Bani, Hashabniah, Sherebiah,
    Hodijah, Shebaniah, and Pethahiah, said, Stand up and bless the LORD your God
    for ever and ever: and blessed be thy glorious name, which is exalted above all
    blessing and praise.'
  nhw-BL: 'Huan teipa nopa tlayacanca levitame, Jesúa, Cadmiel, Bani, Hasabnías, Serebías,
    Hodías, Sebanías huan Petaías quinilhuijque nopa masehualme: “Ximoquetzaca huan
    xijhueyichihuaca TOTECO Dios catli ipa itztoya para nochipa huan para nochipa
    itztos.” Huan quiijtojque: “Nochi ma timitzhueyichihuaca huan ma timitzpaquilismacaca,
    TOTECO Dios, pampa ta tlahuel tihueyi huan tlahuel ticuajcualtzi.'
  swh-ONEN: 'Nao Walawi Yeshua, Kadmieli, Bani, Hashabnea, Sherebia, Hodia, Shebania
    na Pethahia wakasema: “Simameni mkamsifu Bwana Mungu wenu, yeye ambaye ni Mungu
    tangu milele hata milele. “Libarikiwe jina lake tukufu, litukuzwe juu ya baraka
    zote na sifa.'
  bba-bba: Yerɑ Lefi beni, Yosue kɑ Kɑdimiɛli kɑ Bɑni kɑ Asɑbiniɑ kɑ Serebiɑ kɑ Hodiyɑ
    kɑ Sebɑniɑ kɑ Petɑyɑ bɑ nɛɛ, i seewo i Gusunɔ bɛsɛn Yinni siɑrɑ sere kɑ bɑɑdommɑɔ.
    Bɑɑwure u nùn siɑro win yĩsi bɛɛrɛɡirun sɔ̃, bɑɑ mɛ i ǹ ɡɑri yɛ̃ yi i ko i kɑ
    nùn siɑrɑ.
  eng-KJVCPB: 'Then the Levites, Jeshua and Kadmiel, Bani, Hashabniah, Sherebiah,
    Hodijah, Shebaniah, and Pethahiah, said, Stand up and bless the Lord your God
    for ever and ever: and blessed be thy glorious name, which is exalted above all
    blessing and praise.'
  luo-luo: To jo-Lawi kaka, Jeshua, Kadmiel, Bani, Hashabneya, Sherebia, Hodia, Shebania
    kod Pethahia nowacho niya, “Chungʼuru malo mondo upak Jehova Nyasaye ma Nyasachu
    mantiere mochwere manyaka chiengʼ.” “Ogwedh nyingi man-gi duongʼ, kendo mad tingʼe
    malo moloyo gweth kod pak duto.
  meu-meu: Bena Levi taudia, Iesua bona Kadmiele bona Bani bona Hasabaneia bona Serebia
    bona Hodia bona Sebania bona Petahia, na eto, A gini tore, Iehova, emui Dirava,
    ba hanamoa, asi matamana bona asi dokona, ela hanaihanai. Oi ladamu herea-daena
    bae hanamoa; ia ese hahenamo iboudiai bona heimodai iboudiai na e hereadiamu.
  npi-ULB: तब लेवीहरू, येशूअ, कादमीएल, बानी, हशबन्याह, शरेबियाह, होदियाह, शबन्याह
    र पतहियाहले भने, “खडा भएर परमप्रभु तिमीहरूका परमेश्‍वरलाई सदासर्वदा प्रशंसा चढाओ
    ।” तिनीहरूले तपाईंको महिमित नाउँलाई धन्यको भनून्, र यो नाउँ हरेक आशिष् र प्रशंसाभन्दा
    माथि उचालिएको होस् ।
  yor-yor: 'Nígbà náà ni àwọn ọmọ Lefi: Jeṣua, Kadmieli, Bani, Haṣbneiah, Ṣerebiah,
    Hodiah, Ṣebaniah àti Petahiah—wí pé, “Ẹ dìde ẹ fi ìyìn fún Olúwa Ọlọ́run yín,
    tí ó wà láé àti láéláé.” “Ìbùkún ni fún orúkọ rẹ tí ó ní ògo, kí ó sì di gbígbéga
    ju gbogbo ìbùkún àti ìyìn lọ.'
  ind-ind: Selanjutnya, Yesua, Kadmiel, Bani, Hasabneya, Serebya, Hodia, Sebanya,
    dan Petahya berkata, “Berdirilah dan pujilah TUHAN Allahmu yang hidup selama-lamanya!”
    Lalu mereka berdoa, “Ya, Allah yang mulia, biarlah Engkau dipuji dan diagungkan
    dengan segala hormat!
  pes-OPCB: 'آنگاه یشوع، قدمی‌ئیل، بانی، حشبنیا، شربیا، هودیا، شبنیا و فتحیا که همگی
    از لاویان بودند با این کلمات قوم را در دعا هدایت کردند: «برخیزید و خداوند، خدای
    خود را که از ازل تا ابد باقی است، ستایش کنید! «سپاس بر نام پرجلال تو که بالاتر
    از تمام تمجیدهای ماست!'
  tgl-ULB: Tapos ang mga Levita, Jeshua, at Kadmiel, Bani, Hasabneias, Serebias, Hodias,
    Sebanias at Petahias, ay sinabing, “Tumayo kayo at magbigay ng papuri kay Yahweh
    na inyong Diyos magpakailanman.” “Nawa pagpalain nila ang iyong maluwalhating
    pangalan, at madakila ito nang higit sa anumang pagpapala at pagpupuri.
  cbu-NT: Anamunsha Leviychich urkar tputs, Josuey, mishat Kadmiel, Binuy, Hasabaniyas,
    Serebiyas, Hodiyas, Sebaniyas, Petahiyas, ashpisin tputs tsiyatarangsin; Ashpartis
    chiyzartayarus, Apanllee Taarashipani ungirtangints. Mangiptartis ungirtangtsa.
    Apanll minamari kizpur wamari kasiru urutamari taaku anootsi, táranganaya.
  hui-hui: Libaiali tigua wali agalihondo Ngode Datagaliwabe mitangi bialu ibunaga
    lotu lalu hami̱ya ibidaba lenego mini uru Yasuabi Kadamilebi Banibi Hasabanaiabi
    Serabaiabi Hodaiabi Sebanaiabi ani bialu Pedahaiabi tigua ani lene. Tigua lalu,
    Heyuwa Anduane Homogo Ngode Datagaliwabenaga mini yaraga hadaba. Ibunaga mini
    baya burugule yaraga ha ho wiaabo helo wali agalime mini yaraga haramarubi emene
    yabiabi degego ani bilo ibunaga mini daliga taraorego wali agali bibahendeme mo
    yaraga hama, lalu hene.
  mya-mya: လေ​ဝိ​အ​မျိုး​သား​များ​ဖြစ်​ကြ​သော​ယော​ရှု၊ ကပ်​မျေ​လ၊ ဗာ​နိ၊ ဟာ​ရှ​ဗ​နိ၊
    ရှေ​ရ​ဘိ၊ ဟော ဒိ​ယ၊ ရှေ​ဗ​နိ​နှင့်​ပေ​သ​ဟိ​တို့​က၊ ``ထ​၍​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​အား ထော​မ​နာ​ပြု​ကြ​လေ​၏။ ကိုယ်​တော်​အား​ကာ​လ​အ​စဉ်​အ​ဆက် ထော​မ​နာ​ပြု​ကြ​လေ​၏။
    ဘု​ရား​သ​ခင်​သည်​လူ​တို့​ချီး​မွမ်း​နိုင်​သည်​ထက် ပို​၍​ကြီး​မြတ်​တော်​မူ​သော်​လည်း
    ငါ​တို့​အ​ပေါင်း​သည်​ဘုန်း​ကြီး​သော​နာ​မ တော်​ကို ချီး​မွမ်း​ထော​မ​နာ​ပြု​ကြ​ကုန်​အံ့''
    ဟု ဝတ်​ပြု​ကိုး​ကွယ်​မှု​ကို​စ​တင်​ရန်​လူ​တို့​အား ခေါ်​ဖိတ်​ကြ​လေ​သည်။
  bod-N: ཡང་ཡེ་ཤུ་ཨ་དང་། ཀད་མི་ཨེལ། པཱ་ནི། ཧ་ཤབ་ནེ་ཡཱ། ཤེ་རེབ་ཡཱ། ཧོ་དི་ཡཱ། ཤེ་བན་ཡཱ།
    ཕེ་ཐ་ཡཱ་བྱ་བའི་ལེ་ཝི་པ་རྣམས་ཀྱིས་འདི་ལྟར། ཡར་ལོངས་ཤིག ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྒྱུན་ནས་རྒྱུན་དུ་བསྟོད་པ་ཕུལ་ཞིག
    ཁྱེད་ཀྱི་གཟི་བརྗིད་ཀྱི་མཚན་ནི་བསྟོད་པ་འབུལ་འོས་པ་དང་། ཀུན་ལས་འཕགས་པའི་བསྟོད་པ་དང་བསྔགས་བརྗོད་འབུལ་འོས་སོ།
    །
  sna-sna: 'Ipapo vaRevhi vaiti: Jeshua, Kadhimieri, Bhani, Hashabhineya, Sherebhia,
    Hodhia, Shebhania naPetahia vakati, “Simukai murumbidze Jehovha Mwari wenyu, anogara
    nokusingaperi-peri.” “Zita renyu rinobwinya ngariropafadzwe pamusoro pamakomborero
    nerumbidzo dzose.'
  spa-BLM: 'Entonces los levitas, Jesúa y Cadmiel, Baní, Hasabneías, Serebías, Hodías,
    Sebanías y Petaías, dijeron: “¡Ponte de pie y bendice a Yahvé, tu Dios, desde
    la eternidad hasta la eternidad! ¡Bendito sea tu nombre glorioso, que es exaltado
    sobre toda bendición y alabanza!'
  cac-cac: 'Ix yalanpax junxo macan̈ eb'' vin̈ levita chi'', aton vin̈aj Jesúa, vin̈aj
    Cadmiel, vin̈aj Bani, vin̈aj Hasabnías, vin̈aj Serebías, vin̈aj Hodías, vin̈aj
    Sebanías yed'' vin̈aj Petaías icha tic: Calec vach'' lolonel d''a Jehová co Diosal
    d''a masanil tiempo. Mamin, alchajocab'' vach'' lolonel d''ayach vach''chom max
    q''uec''och ach co b''itan d''a smojal.'
  swh-ULB: Ndipo Walawi, na Yeshua, na Kadmieli, na Bani, na Hashabneya, na Sherebia,
    na Hodia, na Shebania, na Pethalia, wakasema, “Simameni, mkamsifu Bwana, Mungu
    wenu, milele na milele.” “Libarikiwe jina lako tukufu, lililotukuka kuliko baraka
    zote na sifa zote.
  bel-bel: 'І сказалі лявіты - Ісус, Кадмііл, Ванія, Хашаўнія, Шэрэвія, Гадыя, Шэванія,
    Пэтахія: устаньце, слаўце Госпада Бога вашага адвеку і давеку. Хай славасловяць
    вартае ўслаўленьня і вышэйшае за ўсякае славаслоўе і хвалу імя Тваё!'
  deu-ELBBK: 'Und die Leviten Jeschua und Kadmiel, Bani, Haschabneja, Scherebja, Hodija,
    Schebanja, Petachja sprachen: Steht auf, preist den HERRN, euren Gott, von Ewigkeit
    zu Ewigkeit! Und man preise deinen herrlichen Namen, der erhaben ist über allen
    Preis und Ruhm!'
  mbb-OT: Is menge Levihanen he nengumew para te ked-azap iyan ensi Jeshua, Kadmiel,
    Bani, Hashabnea, Sherebia, Hodia, Shebania, wey si Petahia. Ke sikandan te, “Hitindeg
    kew ne zeliǥa niw is wazà pidtemanan he Nengazen he Megbevayè niw!” Ne migkaǥi
    is menge etew te, “He Nengazen, ereg he edeliǥen is kegkemekeǥeǥehem nu! Is kegkemekeǥeǥehem
    nu lavew pa te egkekaǥi zey.
  mal-2015: 'പിന്നെ യേശുവ, കദ്മീയേൽ, ബാനി, ഹശബ്ന്യാവു, ശേരെബ്യാവു, ഹോദീയാവു, ശെബന്യാവു,
    പെദഹ്യാവു, എന്നീ ലേവ്യർ പറഞ്ഞതെന്തെന്നാൽ: നിങ്ങൾ എഴുന്നേറ്റു നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ എന്നെന്നേക്കും വാഴ്ത്തുവിൻ. സകലപ്രശംസെക്കും സ്തുതിക്കും മീതെ ഉയർന്നിരിക്കുന്ന
    നിന്റെ മഹത്വമുള്ള നാമം വാഴ്ത്തപ്പെടുമാറാകട്ടെ.'
  rmc-rmc: 'O Leviti – o Ješua, o Kadmiel, o Bani, o Chašabnejah, o Šerebiah, o Hodijah,
    o Šebaniah the o Petachiah – phende: „Ušťen a lašaren le RAJES, tumare Devles,
    savo hino čirlastar pro furt. Dojekh mi lašarel leskro slavno nav, so hino upral
    savoro lašariben.“'
  pes-OPV: 'آنگاه لاویان، یعنی یشوع و قدمیئیل وبانی و حشبنیا و شربیا و هودیا و شبنیا
    و فتحیاگفتند: «برخیزید و یهوه خدای خود را از ازل تا به ابد متبارک بخوانید. و اسم
    جلیل تو که از تمام برکات و تسبیحات اعلی تر است متبارک باد.'
  ron-1924: 'Ши левиций Иосуа, Кадмиел, Бани, Хашабния, Шеребия, Ходия, Шебания ши
    Петахия ау зис: „Скулаци-вэ ши бинекувынтаць пе Домнул Думнезеул востру, дин вешничие
    ын вешничие! Бинекувынтат сэ фие Нумеле Тэу чел слэвит, каре есте май пресус де
    орьче бинекувынтаре ши де орьче лаудэ!'
  ben-OBCV: আর লেবীয়দের মধ্যে যেশূয়, কদ্‌মীয়েল, বানি, হশ্‌বনিয়, শেরেবিয়, হোদিয়,
    শবনিয় ও পথাহিয় বললেন, “ওঠো, তোমাদের ঈশ্বর সদাপ্রভুর প্রশংসা করো, যিনি অনাদিকাল
    থেকে অনন্তকাল পর্যন্ত আছেন।” “তোমার প্রতাপান্বিত নাম ধন্য হোক, আমাদের দেওয়া সমস্ত
    ধন্যবাদ ও প্রশংসার চেয়েও তুমি মহান হও।
  som-som: Markaasaa kuwii reer Laawi oo ahaa Yeeshuuca, iyo Qadmii'eel, iyo Baanii,
    iyo Xashabneyaah, iyo Sheereebyaah, iyo Hoodiyaah, iyo Shebanyaah, iyo Fetaxyaah,
    waxay dadkii ku yidhaahdeen, War istaaga oo Rabbiga Ilaahiinna ah ammaana weligiis
    iyo weligiis, oo waxay yidhaahdeen, Magacaaga ammaanta badan ha la ammaano, kaasoo
    ka wada sarreeya kulli mahad iyo ammaan oo dhan.
  lat-VUC: 'Et dixerunt Levitæ Josue, et Cedmihel, Bonni, Hasebnia, Serebia, Odaia,
    Sebnia, Phathathia: Surgite, benedicite Domino Deo vestro ab æterno usque in æternum:
    et benedicant nomini gloriæ tuæ excelso in omni benedictione et laude.'
  eng-ASVBT: Then the Levites, Jeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah,
    Hodiah, Shebaniah, and Pethahiah, said, Stand up and bless Jehovah your God from
    everlasting to everlasting; and blessed be thy glorious name, which is exalted
    above all blessing and praise.
  ita-1885: 'E i Leviti Iesua, Cadmiel, Bani, Hasabneia, Serebia, Hodia, Sebania,
    e Petahia, dissero: Levatevi, benedite il Signore Iddio vostro da un secolo all''altro;
    e benedicasi, o Dio, il Nome tuo glorioso, ed esaltato sopra ogni benedizione
    e laude.'
  eng-ULB: Then the Levites, Jeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, and Pethahiah said, “Stand up and give praise to Yahweh your God forever
    and ever.” “May they bless your glorious name, and may it be exalted above every
    blessing and praise.
  spa-VBL: 'Entonces los levitas anunciaron: “Pónganse de pie y alaben al Señor, su
    Dios, que vive eternamente: ‘Que sean bendecidos quienes son y su gloria, y que
    sean elevados por encima de toda bendición y alabanza’”. (Los nombres de los levitas
    eran Jesúa, Cadmiel, Bani, Hasabneías, Serebías, Hodías, Sebanías y Petaías).'
  fra-_FOB: 'Et les Lévites, Jéshua, Kadmiel, Bani, Hashabnia, Shérébia, Hodija, Shébania
    et Péthachia, dirent: Levez-vous, bénissez l''Éternel votre Dieu, d''éternité
    en éternité! Que l''on bénisse ton nom glorieux, qui est au-dessus de toute bénédiction
    et de toute louange!'
  mal-mal: 'പിന്നെ യേശുവ, കദ്മീയേൽ, ബാനി, ഹശബ്ന്യാവ്, ശേരെബ്യാവ്, ഹോദീയാവ്, ശെബന്യാവ്,
    പെഥഹ്യാവ്, എന്നീ ലേവ്യർ പറഞ്ഞതെന്തെന്നാൽ: “നിങ്ങൾ എഴുന്നേറ്റ് നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ എന്നെന്നേക്കും വാഴ്ത്തുവിൻ. സകല പ്രശംസയ്ക്കും സ്തുതിക്കും മീതെ ഉയർന്നിരിക്കുന്ന
    അങ്ങയുടെ മഹത്വമുള്ള നാമം വാഴ്ത്തപ്പെടുമാറാകട്ടെ.'
  urd-GVR: Phir Yashua, Qadmiyel, Bānī, Hasabniyāh, Saribiyāh, Hūdiyāh, Sabaniyāh
    aur Fatahiyāh jo Lāwī the bol uṭhe, “Khaṛe ho kar Rab apne Ḳhudā kī jo azal se
    abad tak hai satāish kareṅ!” Unhoṅ ne duā kī, “Tere jalālī nām kī tamjīd ho, jo
    har mubārakbādī aur tārīf se kahīṅ baṛh kar hai.
  suz-BL: मिनु लेवी येशुआ, कदमीएल, बानी, हशाब्‍नैयाह, शेरेब्‍याह, होदीयाह, शेबान्‍याह
    नु पेथायाहमी मुर आन कली “बोक्‍कीन, गेना हना यो बाक्‍ब परमप्रभु यावे, इन परमप्रभु
    कली ठेयब सेलीन। ‘इन नें ठेयब बाक्‍ब। नेल्‍ल आन ठेयब सेल्‍तीके आन क्‍येङा इन नें
    ठेयब सेल्‍चा पुंइसीशो बाक्‍ब’ देंचा माल्‍नीनी” देंतेक्‍म।
  ita-1927: 'E i Leviti Jeshua, Kadmiel, Bani, Hashabneia, Scerebia, Hodia, Scebania
    e Pethahia dissero: “Levatevi e benedite l’Eterno, il vostro Dio, d’eternità in
    eternità! Si benedica il nome tuo glorioso, ch’è esaltato al disopra d’ogni benedizione
    e d’ogni lode!'
  ckb-ckb: 'لە لێڤییەکان، یێشوع، قەدمیێل، بانی، حەشەڤنەیا، شێرێڤیا، هۆدیا، شەڤەنیا
    و پەتەحیا، گوتیان: «هەستن و ستایشی یەزدانی پەروەردگارتان بکەن کە لە ئەزەلەوەیە
    و هەتاهەتایە.» «با ناوی شکۆدارت بەرەکەتدار بێت، بەرزە بەسەر هەموو بەرەکەت و ستایشێکەوە.'
  eng-BBE: Then the Levites, Jeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, and Pethahiah said, Get up and give praise to the Lord your God for
    ever and ever. Praise be to your great name which is lifted up high over all blessing
    and praise.
  kan-OKCV: 'ಲೇವಿಯರಾದ ಯೇಷೂವ, ಕದ್ಮಿಯೇಲ್, ಬಾನೀ, ಹಷಬ್ನೆಯ, ಶೇರೇಬ್ಯ, ಹೋದೀಯ, ಶೆಬನ್ಯ, ಪೆತಹ್ಯ
    ಎಂಬವರು ಜನರಿಗೆ: “ಏಳಿರಿ, ಎಂದೆಂದಿಗೂ ಏಕರೀತಿಯಾಗಿರುವ ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರನ್ನು
    ಸ್ತುತಿಸಿರಿ,” ಎಂದರು. ಅನಂತರ ಅವರು, “ಯೆಹೋವ ದೇವರೇ, ಸಕಲ ಸ್ತುತಿ ಆಶೀರ್ವಾದಗಳಿಗೆ ಉನ್ನತವಾದದ್ದು
    ನಿಮ್ಮ ಮಹಿಮೆಯುಳ್ಳ ಹೆಸರು.'
  bbb-bbb: Ro e Rivaeti gue bu urina kiae, E boeje ni urina E Ireobo Godi jone maza
    boeje ijia fivako ijadufuo ive sanaema ije dabe oemareno kiae areme bune kuke
    baname isoena kuae, E Ireobo no vierafega e boeje buka ive one ka anuigi ijene
    dabe maza boeje aroekinu oemarejake.
  tam-2017: 'பின்பு லேவியர்களான யெசுவா, கத்மியேல், பானி, ஆசாப்நெயா, செரெபியா, ஒதியா,
    செபனியா, பெத்தகியா என்பவர்கள் மக்களைப் பார்த்து: நீங்கள் எழுந்து, என்றும் என்றென்றைக்குமிருக்கிற
    உங்கள் தேவனாகிய யெகோவாவை ஸ்தோத்திரியுங்கள் என்று சொல்லி, யெகோவாவை நோக்கி: எல்லா
    துதி ஸ்தோத்திரத்திற்கும் மேலான உம்முடைய மகிமையுள்ள நாமத்திற்கு ஸ்தோத்திரமுண்டாவதாக.'
  spa-RV-1909: 'Y dijeron los Levitas, Jesuá y Cadmiel, Bani, Hosabnías, Serebías,
    Odaías, Sebanías y Pethaía: Levantaos, bendecid á Jehová vuestro Dios desde el
    siglo hasta el siglo: y bendigan el nombre tuyo, glorioso y alto sobre toda bendición
    y alabanza.'
  ron-BTF: 'Atunci leviții Ieșua și Cadmiel, Bani, Hașabnia, Șerebia, Hodiia, Șebania
    și Petahia au spus: Ridicați-vă în picioare și binecuvântați pe DOMNUL Dumnezeul
    vostru pentru totdeauna și întotdeauna; și binecuvântat să fie numele tău glorios,
    care este înălțat mai presus de orice binecuvântare și laudă.'
  eng-WEBP: Then the Levites, Jeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, and Pethahiah, said, “Stand up and bless the LORD your God from everlasting
    to everlasting! Blessed be your glorious name, which is exalted above all blessing
    and praise!
  eng-FBV: 'Then the Levites announced: “Stand up and praise the Lord your God who
    lives eternally: ‘May who you are and your glory be blessed, and may you be lifted
    up above all blessing and praise.’” (The names of the Levites were Jeshua, Kadmiel,
    Bani, Hashabneiah, Sherebiah, Hodiah, Shebaniah, and Pethahiah.)'
  nld-1939: 'En de levieten Jesjóea, Kadmiël, Bani, Chasjabneja, Sjerebeja, Hodi-ja,
    Sjebanja, Petachja antwoordden: Op, zegent Jahweh, uw God, in de eeuwen der eeuwen!
    En men loofde de heerlijke Naam, die alle lof en roem te boven gaat.'
  nch-BL: 'Huan teipa nopa tayacanca levitame, Jesúa, Cadmiel, Bani, Hasabnías, Serebías,
    Hodías, Sebanías huan Petaías quinilhuijque nopa masehualme: “Ximoquetzaca huan
    xijhueyichihuaca TOTECO Dios cati ipa itztoya para nochipa huan para nochipa itztos.”
    Huan quiijtojque: “Nochi ma timitzhueyichihuaca huan ma timitzpaquilismacaca,
    TOTECO Dios, pampa ta tahuel tihueyi huan tahuel ticuajcualtzi.'
  vie-1934: 'Khi ấy những người Lê-vi, là Giê-sua, Cát-mi-ên, Ba-ni, Ha-sáp-nia, Sê-rê-bia,
    Hô-đia, Sê-ba-nia, và Phê-ta-hia nói rằng: Hãy đứng dậy, ngợi khen Giê-hô-va Đức
    Chúa Trời của các ngươi, là Đấng hằng có đời đời kiếp kiếp! Đáng ngợi khen danh
    vinh hiển của Ngài, vẫn trổi cao hơn các sự chúc tụng và các lời khen ngợi.'
  hin-CV: 'इसके बाद लेवियों, येशुआ, कदमिएल, बानी, हशबनेइयाह, शेरेबियाह, होदियाह, शेबानियाह
    और पेथाइयाह ने भीड़ को आज्ञा दी: “उठो, याहवेह, अपने परमेश्वर की हमेशा स्तुति करते
    रहो!” “आपका महिमामय नाम धन्य कहा जाए और यह सारी प्रशंसा और स्तुति से ऊपर ही बनी
    रहे!'
  spa-BES: 'Entonces los levitas, Josué, y Cadmiel, Bani, Hasabnias, Serebias, Hodias,
    Sebanias y Petaias dijeron: Levántate y alaba al Señor tu Dios por los siglos
    de los siglos; Sea bendito tu nombre majestuoso, que es exaltado sobre toda bendición
    y alabanza.'
  tdx-tdx: 'Le hoe i nte-Levy rey, Iesoa, i Kadmiele, i Baný, i Kasabneià, i Serebià,
    i Hodià, i Sebanià vaho i Petakià: Miongaha le andriaño t’Iehovà Andria­nañahare’
    areo nainai’e teo, nainai’e eo vaho ano ty hoe: Andriañeñe ty tahina’o lifots’
    engeñe, onjoneñe ambone’ ze atao fañandriañañe naho fandrengeañe.'
  tha-KJV: แล​้วคนเลวี เยชู​อา ขั​ดม​ีเอล บาน​ี ฮาชั​บน​ิยาห์ เชเรบิยาห์ โฮดียาห์
    เชบานิยาห์ และเปธาหิยาห์ กล่าวว่า “จงยืนขึ้นและสรรเสริญพระเยโฮวาห์พระเจ้าของท่านทั้งหลายตั้งแต่​นิรันดร์​กาลจนนิรันดร์​กาล
    สาธุ​การแด่พระนามอั​นร​ุ่งโรจน์ของพระองค์ ซึ่งยิ่งใหญ่เหนือการโมทนาและการสรรเสริญทั้งปวง
  por-BR-2018: 'E os levitas Jesua, Cadmiel, Bani, Hasbaneias, Serebias, Hodias, Sebanias
    e Petaías, disseram: Levantai-vos, bendizei ao SENHOR vosso Deus para todo o sempre:
    Bendito o teu glorioso nome, que está exaltado sobre toda bênção e louvor.'
  deu-ELO: 'Und die Leviten Jeschua und Kadmiel, Bani, Haschabneja, Scherebja, Hodija,
    Schebanja, Pethachja sprachen: Stehet auf, preiset Jehova, euren Gott, von Ewigkeit
    zu Ewigkeit! Und man preise deinen herrlichen Namen, der erhaben ist über allen
    Preis und Ruhm!'
  eng-WYC-2018: And (the deacons), Jeshua, and Kadmiel, Bani, Hashabniah, Sherebiah,
    Hodijah, Shebaniah, and Pethahiah, said, Rise ye (up), and bless ye the Lord your
    God, from without beginning and till into without end; and Lord, bless they the
    high name of thy glory in all blessing and praising. (And the Levites, Jeshua,
    and Kadmiel, Bani, Hashabniah, Sherebiah, Hodijah, Shebaniah, and Pethahiah, said,
    Rise ye up, and bless ye the Lord your God, forever and ever; yea, Lord, bless
    they thy glorious name, which is exalted above all blessing and praise.)
  epo-epo: 'Kaj diris la Levidoj Jeŝua, Kadmiel, Bani, Ĥaŝabneja, Ŝerebja, Hodija,
    Ŝebanja, kaj Petaĥja: Leviĝu, benu la Eternulon, vian Dion, de eterne ĝis eterne.
    Kaj oni benu Vian nomon, la majestan kaj plej altan super ĉia beno kaj laŭdo.'
  uig-PIN: 'Lawiy Yǝxua, Kadmiyǝl, Bani, Ⱨaxabiniya, Xǝrǝbiya, Hodiya, Xǝbaniya wǝ
    Pitaⱨiyalar: «Ornunglardin ⱪopup Hudayinglar bolƣan Pǝrwǝrdigarƣa ǝbǝdil’ǝbǝdgiqǝ
    tǝxǝkkür-mǝdⱨiyǝ ⱪayturunglar» — dedi wǝ mundaⱪ dua-ⱨǝmdusana uⱪudi: — «I Huda,
    insanlar Sening xanu-xǝwkǝtlik namingni uluƣlisun! Bǝrⱨǝⱪ, barliⱪ tǝxǝkkür-mǝdⱨiyilǝr
    namingƣa yetixmǝydu!'
  beo-beo: Amalalu, Lifai dunu da dunu huluane Godema nodoma:ne sia:i. Amo Lifai dunu
    ilia dio da Yesua, Ga:demiele, Ba:inai, Hasiabena:ia, Sielibaia, Houda:ia, Siebanaia
    amola Bedahaia. Ilia da amane sia:i, “Wa:legadole, dilia Hina Godema mae fisili,
    eso huluane Ema nodonanoma. Dunu huluanedafa da Ea Dio gaguia gadole, nodonanumu
    da defea. Be E da Hadigidafaba:le, osobo bagade dunu ilia da Ema nodosu hamomu
    da defele hame ba:sa.”
  tpi-OTNT: Na bihain sampela Livai i tokim ol manmeri long ol i mas lotu long God.
    Nem bilong ol dispela Livai i olsem, Jesua na Katmiel na Bani na Hasapnea na Serebia
    na Hodia na Sebania na Petahia. Ol i tok olsem, “Yupela sanap na litimapim nem
    bilong God, Bikpela bilong yumi. Oltaim oltaim yumi mas litimapim nem bilong en.”
    Na ol i mekim dispela prea, “Bikpela, mipela i laik litimapim biknem bilong yu.
    Tasol dispela amamas bilong mipela i samting nating. Nem bilong yu i bikpela tru,
    olsem na mipela i save, amamas bilong mipela i no inap long ai bilong yu.
  hau-SA: Lawiyawan nan, Yeshuwa, Kadmiyel, Bani, Hashabnehiya, Sherebiya, Hodiya,
    Shebaniya da Fetahahiya, suka ce, “Ku miƙe tsaye ku yabi Ubangiji Allahnku, wanda
    yake har abada abadin.” “Albarka ta tabbata ga sunanka mai ɗaukaka, bari kuma
    a ɗaukaka shi bisa dukan albarka da yabo.
  uig-LAT: 'Lawiy Yeshua, Kadmiyel, Bani, Hashabiniya, Sherebiya, Xodiya, Shebaniya
    we Pitahiyalar: «Ornunglardin qopup Xudayinglar bolghan Perwerdigargha ebedil’ebedgiche
    teshekkür-medhiye qayturunglar» — dédi we mundaq dua-hemdusana uqudi: — «I Xuda,
    insanlar Séning shanu-shewketlik namingni ulughlisun! Berheq, barliq teshekkür-medhiyiler
    naminggha yétishmeydu!'
  nde-nde: 'Njalo abaLevi ababalisa uJeshuwa, loKhadimiyeli, loBhani, loHashabhineya,
    loSherebhiya, loHodiya, loShebhaniya, loPhethahiya bathi: “Sukumani lidumise uThixo
    uNkulunkulu wenu, okhona kusukela phakade kuze kube phakade. Libusisiwe ibizo
    lakho elingcwele, sengathi lingaphakanyiswa ngaphezulu kwakho konke ukubusiswa
    lokudunyiswa.'
  ton-ton: 'Pea pehē ai ʻe he kau Livai, ko Sesua, mo Katimieli, mo Pani, mo Hasapenia,
    mo Selepea, mo Hotisa, mo Sepania, mo Pitaia, “Tuʻu ki ʻolunga pea fakafetaʻi
    kia Sihova ko homou ʻOtua ke taʻengata, pea taʻengata: pea fakafetaʻi ki ho huafa
    ʻoku nāunauʻia, ʻaia kuo fakahikihiki he māʻolunga lahi ʻi he ngaahi fakafetaʻi
    kotoa pē mo e fakaongo lelei.'
  ces-1613: 'A řekli Levítové ti, Jesua, Kadmiel, Báni, Chasabniáš, Serebiáš, Hodiáš,
    Sebaniáš a Petachiáš: Vstaňte, dobrořečte Hospodinu Bohu svému, od věků až na
    věky, a ať dobrořečí slavnému jménu jeho, a vyššímu nad každé dobrořečení i chválu.'
  eng-WMB: Then the Levites, Yeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, and Pethahiah, said, “Stand up and bless the LORD your God from everlasting
    to everlasting! Blessed be your glorious name, which is exalted above all blessing
    and praise!
  tam-TCV: 'அதன்பின் லேவியரான யெசுவா, கத்மியேல், பானி, ஆசாப்நெயா, செரெபியா, ஒதியா,
    செபனியா, பெத்தகியா ஆகியோர் மக்களைப் பார்த்து, “நீங்கள் எழுந்து நின்று, நித்தியத்திலிருந்து
    நித்தியம்வரை இருக்கிற உங்கள் இறைவனாகிய யெகோவாவைத் துதியுங்கள்” என்றார்கள். அப்பொழுது
    அவர்கள் எழுந்து நின்று சொன்னதாவது: “மகிமையுள்ள உமது பெயர் துதிக்கப்படுவதாக; அது
    எல்லா ஆசீர்வாதத்திற்கும், துதிக்கும் மேலாய் உயர்த்தப்படுவதாக.'
  ceb-ULB: Unya ang mga Levita, nga sila Jeshua, ug si Kadmiel, si Bani, si Hashabnea,
    si Sherebia, si Hodia, si Shebania, ug si Petahia miingon, “Pagtindog ug dayga
    si Yahweh nga imong Dios hangtod sa kahangtoran.” “Hinaot nga daygon nila ang
    imong balaanong ngalan, ug hinaot nga mapasidunggan kini sa matag panalangin ug
    pagdayeg.
  pol-UBG: 'Następnie Lewici: Jeszua, Kadmiel, Bani, Chaszabnejasz, Szerebiasz, Hodiasz,
    Szebaniasz i Petachiasz powiedzieli: Powstańcie i błogosławcie PANU, waszemu Bogu,
    na wieki wieków. I niech będzie błogosławione twoje chwalebne imię, wywyższone
    nad wszelkie błogosławieństwo i wszelką chwałę.'
  agr-agr: 'Dutikawag Leví wegantu aidau: Josué, Cadmiel, Binuy, Hasabnías, Serebías,
    Hodías, Sebanías, Petahías aatus aidau chichainak: “¡Wajaitajum, nunika ijuntsajum
    Apajuí Tuke Pujuuwa nunú yamaish ajumaish tuke ememattajum! ¡Apajuí daaji dekas
    tikich aidaun nagkaesau ima pegkegma nunú kantamjakjum shiig ememattajum!” tiajui.'
  kyc-kyc: Lipae rara dupwa ateŋa lao piyami dokona wambu dupwa dopako pyuo misi lao
    pinya leyami. Jesuamoo Katemele Bani Asapenaya Serepaya Otaya Sepanaya Petatayamoo
    dusipame lao, Roya karapala nakamana Kamongo Anatunya lao kingi lakandalapape.
    Baa yuu peparae lakando karalu karalapape. Karapala mee akalimi ingyuo embena
    kingi kapa lakanda nalyaminyipape Kamongo embena kingi neta renge doko wambu peparaeme
    angi ingyuo lakandenale.
  urd-GVU: پھر یشوع، قدمی ایل، بانی، حسبنیاہ، سربیاہ، ہودیاہ، سبنیاہ اور فتحیاہ جو
    لاوی تھے بول اُٹھے، ”کھڑے ہو کر رب اپنے خدا کی جو ازل سے ابد تک ہے ستائش کریں!“
    اُنہوں نے دعا کی، ”تیرے جلالی نام کی تمجید ہو، جو ہر مبارک بادی اور تعریف سے کہیں
    بڑھ کر ہے۔
  deu-1912: 'Und die Leviten Jesua, Kadmiel, Bani, Hasabneja, Serebja, Hodia, Sebanja,
    Pethahja sprachen: Auf! Lobet den HERRN, euren Gott, von Ewigkeit zu Ewigkeit,
    und man lobe den Namen deiner Herrlichkeit, der erhaben ist über allen Preis und
    Ruhm.'
  kan-2017: ಆನಂತರ ಲೇವಿಯರಾದ ಯೇಷೂವ, ಕದ್ಮೀಯೇಲ್, ಬಾನೀ, ಹಷಬ್ನೆಯ, ಶೇರೇಬ್ಯ, ಹೋದೀಯ, ಶೆಬನ್ಯ,
    ಪೆತಹ್ಯ ಎಂಬುವವರು, “ಏಳಿರಿ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಯುಗಯುಗಕ್ಕೂ ಸ್ತೋತ್ರವನ್ನು ಸಲ್ಲಿಸಿರಿ.
    ಯೆಹೋವನೇ, ಸರ್ವಸ್ತುತಿ ಕೀರ್ತನೆಗಳಿಗೂ ಮೀಗಿಲಾಗಿರುವ ನಿನ್ನ ಮಹಾನಾಮಕ್ಕೆ ಮಹಿಮೆಯುಂಟಾಗಲಿ.
  yap-yap: 'I Jeshua, nge Kadmiel, nge Bani, nge Hashabneyah, nge Sherebiah, nge Hodiah,
    nge Shebaniah, nge Pethahiah ni yad bogi Levite e rogned ni nga ni pining e sorok
    ngak Got ni nge lunguy: “Mu sak’iygad ngam pininged e sorok ngak SOMOL ni Got
    romed; ngu’um pininged e sorok ngak ni dariy n’umngin nap’an. Nge gubin e girdi’
    ma nge pining e sorok nga feni gilbugwan fithingam, ni yugu ara’ rogon ni sorok
    ni bay i pining e girdi’ ngom e dabi gaman.”'
  hlt-MCSB: Te phoeiah Levi Jeshua, Kadmiel, Bani, Hasabneiah, Sherebiah, Hodiah,
    Shebaniah, Pethahiah loh, “Thoo uh, nangmih kah Pathen Yahweh te khosuen lamloh
    kumhal duela uum uh, namah kah thangpomnah ming tah a yoethen pai tih yoethennah
    neh koehnah cungkuem soah a pomsang pai.
  mdy-ETH: ሃሣ ዒያሱ፥ ቃድሚዔኤሌ፥ ባኒ፥ ሃሻቤኒያ፥ ሼሬቢያ፥ ሆዲያ፥ ሼባኒያንታ ፔታህያ ጌይንታ ሌዊ ዓሶንሢ፦ «ዒንሢ ዔቂጋፓ
    ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ጋላቱዋቴ፤ ጋላታና ዓንጆናኮ ቢያ ዑሣ ዒ ዼግ ዼጊ ጎዖንጎ! ጎውዋቴ» ጌዔኔ።
  twi-ASANTE: Afei, Lewifoɔ ntuanofoɔ a wɔne Yesua, Kadmiel, Bani, Hasabnia, Serebia,
    Hodia, Sebania ne Petahia teaam frɛɛ ɔmanfoɔ no sɛ, “Monsɔre nkamfo Awurade, mo
    Onyankopɔn, ɛfiri sɛ, ɔte hɔ afebɔɔ!” Wɔtoaa so sɛ, “Monkamfo ne din kronkron
    no. Ɛso sene sɛdeɛ yɛbɛtumi adwene anaa deɛ yɛbɛka.
  eng-WEBU: Then the Levites, Jeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, and Pethahiah, said, “Stand up and bless the LORD your God from everlasting
    to everlasting! Blessed be your glorious name, which is exalted above all blessing
    and praise!
  wal-wal: Leewatuppe Yaasu, Qaadimi7eeli, Baani, Hashaabanee, SHerebee Hodee, SHabaaneenne
    Pataahee Israa7eela asaa hagaadan yaagidosona; “Denddi eqqidi, merinaappe merinau
    de7iya GODAA intte Xoossaa galatite! Galata ubbaappenne saba ubbaappe bollaara
    xoqqu xoqqu giidanne bonchchettida Xoossaa sunttaa sabbite” yaagidosona.
  spa-PDDPT: 'Los levitas Jesuá, Cadmiel, Bani, Hasabnías, Serebías, Hodías, Sebanías
    y Petaías dijeron: ¡Levántense, bendigan a Yavé su ʼElohim Desde la eternidad
    hasta la eternidad! ¡Bendito sea tu glorioso Nombre, Exaltado por encima De toda
    bendición y alabanza!'
  gun-gun: 'Ha''e rami vy levita kuery Jesua, Cadmiel, Bani, Hasabnéias, Serebias,
    Hodias, Sebanias ha''e Petaías aipoe''i okuapy: — Pepu''ãmba ke, pemboete Senhor
    Penderuete imarã e''ỹ va''e raka''e rã peve guarã. Ha''e ramo heta va''e kuery
    aipoe''i okuapy: — Tove nderery ima''endu''a porãmby toiko hexakãmba va''e, orema''endu''aa
    ha''e romboetea ha''e javi gui yvateve va''e vy.'
  agu-BL: 'Ncha''tz yi cobox xonl Leví, Josué, Cadmiel, Benuy, Hasabnías, Serebías,
    Hodías, Sebanías nin Petaías, nin cyal scyetz cyakil yi e'' mas xonl Israel: “Kamole''e''n
    kib, nin ko''ken tan tak''le''n kak''ajsbil tetz Kataj yi kaRyosil. Kak''e'' kak''ajsbil
    tetz, tetz ben k''ej ben sak. Na at mas k''ej yi tetz bi'' swutz alchok jilwutz
    bi''ajil,” che''ch bantz.'
  ilo-ULB: Ket kinuna dagiti Levita a da Jesua, Kadmiel, Bani, Hasabneyas, Serebias,
    Hodias, Sebanias ken Petahias, “Tumakderkayo ket idaydayawyo ni Yahweh a Diosyo
    iti agnanayon nga awan inggana.” Idayawda koma ti nadayag a naganmo, ken maitan-ok
    koma daytoy a nangatngato ngem iti tunggal bendision ken dayaw.
  kpg-kpg: 'Gei aanei go digau Levi: go Jeshua, Kadmiel, Bani, Hashabneiah, Sherebiah,
    Hodiah, Shebaniah mo Pethahiah, ala ga helekai boloo: “Goodou tuu gi nua, hagaamuina
    Dimaadua di godou God. Goodou hagaamuina gaa hana hua beelaa! Gidaadou huogodoo
    gi hagaamuina dono ingoo madamada, ma e aha maa tadau hagaamu la digi dohu loo.”'
  uig-ARA: 'لاۋىي يەشۇئا، كادمىيەل، بانى، ھاشابىنىيا، شەرەبىيا، خودىيا، شەبانىيا ۋە
    پىتاھىيالار: «ئورنۇڭلاردىن قوپۇپ خۇدايىڭلار بولغان پەرۋەردىگارغا ئەبەدىلئەبەدگىچە
    تەشەككۈر-مەدھىيە قايتۇرۇڭلار» ــ دېدى ۋە مۇنداق دۇئا-ھەمدۇسانا ئۇقۇدى: ــ «ئى
    خۇدا، ئىنسانلار سېنىڭ شانۇ-شەۋكەتلىك نامىڭنى ئۇلۇغلىسۇن! بەرھەق، بارلىق تەشەككۈر-مەدھىيىلەر
    نامىڭغا يېتىشمەيدۇ!'
  sus-sus: Lewika Yesuwa, Kadamiyɛli, Bani, Xasabeneya, Serebiya, Hodiya, Sɛbanaya,
    nun Petaxiya naxa a masen ɲama bɛ, «Wo keli, wo xa wo Marigi Alatala tantu, danyi
    mu na naxan ma.» «Muxu bara i xili xungbe matɔxɔ, naxan dangi tantui nun matɔxɔɛ
    birin na.
  pon-2006: 'Iei mehn Lipai pwukat me wia likwerin kaudok: Sesua, Kadmiel, Pani, Asaneia,
    Serepaia, Odaia, Sepanaia, oh Pedahaia. Re ahpw nda, “Kumwail uhda oh kapinga
    KAUN-O, amwail Koht; kumwail kapinga kohkohlahte. Kiht koaros, Maing KAUN, en
    kapinga lingan en mwaromwi; ahpw iet pwe at kapinga komwi uhdahn sohte itar.”'
  ksd-ksd: 'Ma ra tarai Levi, Iesua, Kadmiel, Bani, Kasabneia, Serebia, Odia, Sebania
    ma Petakia, dia ga biti: Avat a tur, ma avat a pite pa ra Luluai kavava God vatikai
    namur ma pa na mutu. Da pite pa ra iangim i mamar kakit, ma i ki ak ta ra lavur
    tinata na varvadoan ma ra lavur tinata na pite varpa.'
  tur-YTC: Sonra Levililer Yeşua, Kadmiel, Bani, Haşavneya, Şerevya, Hodiya, Şevanya
    ve Petahya, “Kalkın ve Tanrınız Yahve'yi sonsuzluktan sonsuza dek övün! Bütün
    yüceltmeden ve övgüden üstün olan görkemli adın övülsün” dediler.
  ind-AYT: Lalu, orang-orang Lewi itu, Yesua, Bani, Kadmiel, Buni, Hasabneya, Serebya,
    Hodia, Sebanya, dan Petahya, berkata, “Berdirilah, pujilah TUHAN Allahmu, dari
    selama-lamanya sampai selama-lamanya. Terpujilah nama-Mu yang mulia, yang ditinggikan
    mengatasi segala berkat dan pujian-pujian.
  nya-nya: 'Ndipo Alevi awa: Yesuwa, Kadimieli, Bani, Hasabaneya, Serebiya, Hodiya,
    Sebaniya ndi Petahiya anati: “Imirirani ndipo mutamande Yehova Mulungu wanu, amene
    ndi wamuyaya.” “Litamandike dzina lake laulemerero limene liposa madalitso ndi
    matamando onse.'
  hrv-hrv: 'I govorahu leviti Ješua, Kadmiel, Bani, Hašabneja, Šerebja, Hodija, Šebanija
    i Petahja: “Ustanite, blagoslivljajte Jahvu, Boga našega! Blagoslovljen da si,
    Jahve, Bože naš, odvijeka dovijeka! I neka je blagoslovljeno tvoje Ime slavno,
    iznad svakog blagoslova i hvale uzvišeno.'
  mps-mps: Tama nosali te Livai mebago te we bidi dabeba po weyu, te augwaligo Godiba
    lotu ma waiąo po wai. Te Livai dabego nogi e tiwai, Jesua, Katmiel, me Bani,
    me Hasapnea, me Serebia, Hodia, Sebania, me Petahia. Augwaligo te tama po wali,
    “Dage dolugulama, te dena Genuai Bidi God nogi ugwaba siąo Sesemane bidada pabo
    sogo sesemane dago te aga nogi ugwaba sao,” wai dao. Tama augwa te gedu haluasa
    po wali, “Genuai Bidi, dago te nago genuai nogi ugwaba sainu ebao. Tiali goli,
    dago te wiegi yai pemene ebo homu te olo nai tiwai ebao. Nago nogi te genuai mu
    da, tama tiyu dago konebao, dago pemene ebo te nago gedude usu meni ebao.
  tpi-tpi: Na bihain sampela Livai i tokim ol manmeri long ol i mas lotu long God.
    Nem bilong ol dispela Livai i olsem, Jesua na Katmiel na Bani na Hasapnea na Serebia
    na Hodia na Sebania na Petahia. Ol i tok olsem, “Yupela sanap na litimapim nem
    bilong God, Bikpela bilong yumi. Oltaim oltaim yumi mas litimapim nem bilong en.”
    Na ol i mekim dispela prea, “Bikpela, mipela i laik litimapim biknem bilong yu.
    Tasol dispela amamas bilong mipela i samting nating. Nem bilong yu i bikpela tru,
    olsem na mipela i save, amamas bilong mipela i no inap long ai bilong yu.
  dan-1931: 'og Levitterne Jesua, Kadmiel, Bani, Hasjabneja, Sjerebja, Hodija, Sjebanja
    og Petaja sagde: “Stå op og lov HERREN eders Gud fra Evighed til Evighed!” Da
    lovede de hans herlige Navn, som er ophøjet over al Lov og Pris.'
  vie-OVCB: 'Kế đến, tất cả lãnh đạo người Lê-vi là Giê-sua, Cát-mi-ên, Ba-ni, Ha-sáp-nia,
    Sê-rê-bia, Hô-đia, Sê-ba-nia, và Phê-ta-hia—kêu gọi dân: “Xin toàn dân đứng lên
    tôn vinh Chúa Hằng Hữu, là Đức Chúa Trời vĩnh hằng!” Họ cầu nguyện: “Ngài đáng
    được tôn vinh, trổi vượt cả hơn mọi lời chúc tụng!'
  guj-2017: ત્યાર બાદ લેવીઓ એટલે યેશૂઆ, કાદમીએલ, બાની, હશાબ્નયા, શેરેબ્યા, હોદિયા,
    શબાન્યા, અને પથાહ્યાએ કહ્યું, “ઊભા થાઓ અને આપણા યહોવાહ જે અનાદિ અને અનંત છે તેમની
    સ્તુતિ કરો. અને એવું બોલો કે તમારું બુલંદ નામ જે સર્વ આશીર્વાદ અને સ્તુતિની પરિસીમાથી
    પણ પર છે, તે મહિમાવંત હો.
  pon-2006A: 'Iei mehn Lipai pwukat me wia likwerin kaudok: Sesua, Kadmiel, Pani,
    Asaneia, Serepaia, Odaia, Sepanaia, oh Pedahaia. Re ahpw nda, “Kumwail uhda oh
    kapinga KAUN-O, amwail Koht; kumwail kapinga kohkohlahte. Kiht koaros, Maing KAUN,
    en kapinga lingan en mwaromwi; ahpw iet pwe at kapinga komwi uhdahn sohte itar.”'
  por-BRBSL: 'Então os Levitas, Jeshua e Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah e Pethahiah, disseram: “Levanta-te e abençoa Yahweh teu Deus de eternidade
    em eternidade! Bendito seja seu glorioso nome, que é exaltado acima de tudo bênção
    e louvor!'
  cth-cth: Hot patetlah, Levih tami, Jeshua hoi Kadmiel, Bani, Hashabneiah, Sherebiah,
    Hodiah, Shebaniah, hoi Pethahiah naw ni kang dout awh nateh Jehovah Cathut teh
    a yungyoe hoi a yungyoe pholen awh. Pholennae a Lathueng Poung lah kaawm e, na
    min lentoenae teh pholennae awm seh telah ati awh.
  twi-twi: Afei, Lewifo ntuanofo a wɔne Yesua, Kadmiel, Bani, Hasabnia, Serebia, Hodia,
    Sebania ne Petahia teɛɛ mu frɛɛ ɔmanfo no se, “Monsɔre nkamfo Awurade, mo Nyankopɔn,
    efisɛ ɔte hɔ afebɔɔ!” Wɔtoaa so se, “Monkamfo ne din kronkron no. Ɛso sen sɛnea
    yebetumi adwene anaa yɛbɛka.
  hlt-hlt: Te phoeiah Levi Jeshua, Kadmiel, Bani, Hasabneiah, Sherebiah, Hodiah, Shebaniah,
    Pethahiah loh, “Thoo uh, nangmih kah Pathen Yahweh te khosuen lamloh kumhal duela
    uum uh, namah kah thangpomnah ming tah a yoethen pai tih yoethennah neh koehnah
    cungkuem soah a pomsang pai.
  tbz-SIM: 'Kɛ̀ Defiibɛ Sosuwee nɛ̀ Kɑdimiɛdi nɛ̀ Bɑni nɛ̀ Asɑbunniyɑ nɛ̀ Sedebiɑ
    nɛ̀ Odiɑ nɛ̀ Sebɑnniyɑ nɛ̀ Petɑyɑɑ kɛ̀ bɛ̀ɛ bɛ́i nkɛ dɔ̀: Ítɛ́nɛ̀ kɛ́cómmú kɛ́sɑ̃ntɛ
    ti Yiɛ̀ nKuyie nkuù te disɑ̃nni sɑ̃́ɑ̃̀. Kɛ̀ Ɛsitɑdɑsii bɑ́ntɛ̀ Kuyie nkɛ dɔ̀:
    Kuyie nfɔ̃́ɔ̃̀ yètìrì dɛu kɛ dò ntí ndɑ sɑ̃ntí, fɔ̃́ɔ̃̀ yètìrì pɛ̃ɛ̃tɛ́ yɛsɑ̃ɑ̃
    nyɛmɔu, fɔ̃́ɔ̃̀ te disɑ̃nni.'
  msy-2020: 'Livain marasi, men ziabar kara: Jesua, Katmiel, Bani, Hasapnea, Serebia,
    Hodia, Sebania, ko Petahia, me Ikiavɨra Itir God ko mɨkɨmasa gumazamizibav gɨa
    ghaze, “Ia dɨkavigh Godɨn ziam fɨ, a ian Ikiavɨra Itir God, e zurara an ziam fɨ
    mamaghɨra ikiam.”'
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Lefii nyǝ́mɑ nɑ Yesuwɑ, nɑ Kɑtǝmǝyɛlɩ, nɑ Pɑni, nɑ Hɑsɑpǝneyɑ,
    nɑ Selepiyɑ, nɑ Hotiyɑ, nɑ Sepɑniyɑ, nɑ Petɑhiyɑ pɛlɛ pɑ cɔnɑ nɔɣɔ sɔsɑɣɑ sɩ:
    Ɩ́ kʋlɩ nɑ ɩ́ sɛɛ Tɑcɑɑ mǝ Ɩsɔ nɑ ɩ́ lɑkɩ ḿpʋ́ɣʋ́ tɑm tɔɔ. Pɑɑ wei ɩ́ sɑ nyɑ́
    hǝtɛ sɔsɔɔlɛ, tǝ sɔsɔɔntʋ kǝlɑ yʋlʋ hʋwɛɛ tǝnɑ.'
  azb-azb: 'Levililər – Yeşua, Qadmiel, Bani, Xaşavneya, Şerevya, Hodiya, Şevanya,
    Petahya dedilər: «Ayağa qalxın və əbədi olan Allahınız Rəbbə həmd edin! Qoy Sənin
    izzətli adına həmd olsun və etdiyiniz bütün həmdlərdən, şükürlərdən də çox ucaldılsın!'
  eng-DBY: And the Levites, Jeshua, and Kadmiel, Bani, Hashabniah, Sherebiah, Hodijah,
    Shebaniah, Pethahiah, said, Stand up, bless Jehovah your God from eternity to
    eternity. And let [men] bless the name of thy glory, which is exalted above all
    blessing and praise.
  hin-2017: फिर येशुअ, कदमीएल, बानी, हशब्नयाह, शेरेब्याह, होदिय्याह, शबन्याह, और पतह्याह
    नामक लेवियों ने कहा, “खड़े हो, अपने परमेश्वर यहोवा को अनादिकाल से अनन्तकाल तक
    धन्य कहो। तेरा महिमायुक्त नाम धन्य कहा जाए, जो सब धन्यवाद और स्तुति से परे है।
  wol-KYG: 'Yeswa nag ak Kadmiyel ak Baani ak Asabneya ak Serebya ak Odiya ak Sebaña
    ak Petaya, Leween ñooñu ñépp àddoondoo ne: «Màggal-leen seen Yàlla Aji Sax ji
    sax dàkk, ba fàww. Nañu màggal sa tur wu tedd, wi raw gépp cant ak ngërëm.»'
  eng-YLT: And the Levites say, [even] Jeshua, and Kadmiel, Bani, Hashabniah, Sherebiah,
    Hodijah, Shebaniah, Pethahiah, 'Rise, bless Jehovah your God, from the age unto
    the age, and they bless the name of Thine honour that [is] exalted above all blessing
    and praise.
  kne-kne: Idi siya di, kanan din Levita ay da Jesua, Kadmiel, Bani, Hasabneyas, Serebias,
    Hodias, Sebanias ya si Petahias, “Pomika kayo ta idaydayaw yo si Yahweh ay Diyos
    yo.” Pag dan kanan ay nangikararag, “Maidaydayaw ka koma si eng-enggana olay mo
    adi omanay di kalin di ipogaw ay mangidayaw ay kosto sin kinangaton di ngadan
    mo.
  eng-WYC-2017: And the deacons [or Levites], Jeshua, and Kadmiel, Bani, Hashabniah,
    Sherebiah, Hodijah, Shebaniah, and Pethahiah, said, Rise ye, and bless ye the
    Lord your God, from without beginning and till into without end; and Lord, bless
    they the high name of thy glory in all blessing and praising.
  eng-WMBB: Then the Levites, Yeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, and Pethahiah, said, “Stand up and bless the LORD your God from everlasting
    to everlasting! Blessed be your glorious name, which is exalted above all blessing
    and praise!
  urd-GVH: फिर यशुअ, क़दमियेल, बानी, हसब्नियाह, सरिबियाह, हूदियाह, सबनियाह और फ़तहियाह
    जो लावी थे बोल उठे, “खड़े होकर रब अपने ख़ुदा की जो अज़ल से अबद तक है सताइश करें!”
    उन्होंने दुआ की, “तेरे जलाली नाम की तमजीद हो, जो हर मुबारकबादी और तारीफ़ से कहीं
    बढ़कर है।
  rug-rug: 'Hire sari na tie Livaeti pu podalae nia sa vinahesi: ari Zesua, Kedimieli,
    Bani, Hasabinea, Serebia, Hodaea, Sebanaea, meke e Petahia. Zama si arini, “Turu
    gamu, mamu vahesia se Zihova sa mia Tamasa, mi vahesia si Asa pu koa ninae rane
    ka rane! Madi vahesia ri doduru tie sa Pozana lavata, sapu loke vinahesi tana
    tie boka ṉana kamoa.”'
  gaz-gaz: Lewwonni jechuunis Yeeshuuʼaan, Qadmiiʼeel, Baaniin, Hashabniyaan, Sheereebiyaan,
    Hoodiyaa, Shebaniyaanii fi Phetaayaadhaan, “Kaʼaatii Waaqayyo Waaqa keessan isa
    bara baraa hamma bara baraatti jiraatu sana galateeffadhaa” jedhan. “Maqaan kee
    inni ulfina qabeessi haa eebbifamu; eebbaa fi galata hundaa olittis ol ol haa
    jedhu.
  fra-LSG: 'Et les Lévites Josué, Kadmiel, Bani, Haschabnia, Schérébia, Hodija, Schebania
    et Pethachja, dirent: Levez-vous, bénissez l’Éternel, votre Dieu, d’éternité en
    éternité! Que l’on bénisse ton nom glorieux, qui est au-dessus de toute bénédiction
    et de toute louange!'
  gnn-gnn: Ga wiripunydja waŋana yukurrana ŋuruku yolŋu'‐yulŋuwu bitjarra gam'. “Dhärriyana
    walala ga wokthurrana goŋmirriyaŋana Garraynha nhumalaŋgunydja Godnha. Wokthurranydja
    nhanŋu biyaka liŋgu yukirriya. Nhuma bukmak yolŋu walala wokthurrana nhanŋu yulŋunydja
    yäkuwunydja, liŋgu ŋayinydja yäku biyapul warray wal'ŋu, bathala warray, be‐wala
    birr djuḻkmarama yukurra wiripuŋunhanydja malaŋunha yäkunha.”
  yal-yal: Lewi bɔnsɔnna muxune, Yosuwe nun Kadamile nun Bani nun Xasabaneya nun Serebi
    nun Hodiya nun Sɛbaniha nun Petaxi yi a fala, e naxa, “Ɛ keli, en Alatala, en
    ma Ala tantun habadan han habadan!” E yi Ala maxandi, e naxa, “Nxu i xili binyen
    tantunma, tantunna naxan dangu binyen nun tantunna birin na!
  haw-1868: 'A ololo aku la na Levi, o Iosua, a me Kademiela, Bani, Hasabenia, Sorebia,
    Hodia, Sebania, Petahia, E ku ae oukou, o hoomaikai aku ia Iehova ko oukou Akua
    ia ao aku ia ao aku: a e hoomaikaiia''ku kou inoa hanohano i hookiekieia maluna
    ao o ka hoomaikai ana a pau a me ka hoolea ana''ku.'
  arb-NAV: 'وَنَادَى اللّاوِيُّونَ: يَشُوعُ وَقَدْمِيئِيلُ وَبَانِي وَحَشَبْنِيَا
    وَشَرَبْيَا وَهُودِيَّا وَشَبَنْيَا وَفَتَحْيَا قَائِلِينَ: «قُومُوا وَبَارِكُوا
    الرَّبَّ إِلَهَكُمْ مِنَ الأَزَلِ إِلَى الأَبَدِ، وَلْيَتَبَارَكِ اسْمُكَ الْمَجِيدُ
    الْمُتَعَالِي فَوْقَ كُلِّ بَرَكَةٍ وَتَسْبِيحٍ.'
  ewe-ewe: Levitɔwo ƒe kplɔlawo gblɔ na ameawo be, “Mitsi tsitre miakafu Yehowa, miaƒe
    Mawu la, elabena eli tso mavɔ me yi mavɔ me. Mikafu eƒe ŋkɔ kɔkɔe la! Elolo sãa
    wu nu si míate ŋu abu kple ale si míate ŋu agblɔ!” Kplɔla siawoe nye Yesua, Kadmiel,
    Bani, Hasabneia, Serebia, Hodia, Sebania kple Petahia.
  eng-LEE: Then said the Levites, Jeshua', and Kadmiel, Bani, Chashabneyah, Sherebyah,
    Hodiyah, Shebanyah, and Pethachyah, Arise! bless ye the Lord your God from eternity
    to eternity. And let men bless thy glorious name, which is exalted above all blessing
    and praise.
  asm-FB: তাৰ পাছত লেবীয়া সকলৰ, যেচুৱা, কদ্মীয়েল, বানী, হচবনিয়া, চেৰেবিয়া, হোদিয়া,
    চবনিয়া আৰু পথহিয়াই ক’লে, আপোনালোক উঠক; আৰু অনাদি কালৰ পৰা অনন্ত কাললৈকে থকা
    আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ ধন্যবাদ কৰক। আপোনাৰ গৌৰৱান্বিত নাম আশীৰ্ব্বাদযুক্ত হওক;
    আৰু সকলো আশীর্বাদ আৰু প্রশংসাতকৈ মৰ্য্যদাপূৰ্ণ হওক।
  sus-A: لٍوِكَ يٍسُوَ، كَدَ مِيّلِ، بَنِ، شَسَبٍنٍيَ، سٍرٍبِيَ، هٌدِيَ، سّبَنَيَ،
    نُن ثٍتَشِيَ نَشَ عَ مَسٍن حَمَ بّ، «وٌ كٍلِ، وٌ شَ وٌ مَرِفِ عَلَتَلَ تَنتُ،
    دَنيِ مُ نَ نَشَن مَ.» «مُشُ بَرَ عِ شِلِ شُنفبٍ مَتْشْ، نَشَن دَنفِ تَنتُي نُن
    مَتْشْي بِرِن نَ.
  fra-SBL: 'Alors les Lévites, Josué, Kadmiel, Bani, Haschabnéia, Shérébia, Hodia,
    Shebania et Pethahia, dirent : « Lève-toi et bénis Yahvé ton Dieu, d''éternité
    en éternité ! Béni soit ton nom glorieux, qui s''élève au-dessus de toute bénédiction
    et de toute louange !'
  hbo-hbo: וַיֹּאמְר֣וּ הַלְוִיִּ֡ם יֵשׁ֣וּעַ וְ֠קַדְמִיאֵל בָּנִ֨י חֲשַׁבְנְיָ֜ה
    שֵׁרֵֽבְיָ֤ה הֹֽודִיָּה֙ שְׁבַנְיָ֣ה פְתַֽחְיָ֔ה ק֗וּמוּ בָּרֲכוּ֙ אֶת־יְהוָ֣ה
    אֱלֹֽהֵיכֶ֔ם מִן־הָעֹולָ֖ם עַד־הָעֹולָ֑ם וִיבָֽרְכוּ֙ שֵׁ֣ם כְּבֹודֶ֔ךָ וּמְרֹומַ֥ם
    עַל־כָּל־בְּרָכָ֖ה וּתְהִלָּֽה׃
  kik-kik: Nao Alawii nĩo Jeshua, na Kadimieli, na Bani, na Hashabineia, na Sherebia,
    na Hodia, na Shebania, na Pethahia, makiuga atĩrĩ, “Rũgamai mũgooce Jehova Ngai
    wanyu, ũcio ũtũũraga tene na tene.” “Kũrathimwo nĩ rĩĩtwa rĩaku rĩrĩ riiri, narĩo
    rĩrotũũgĩrio gũkĩra ũgooci na irathimo ciothe.
  fra-NCL: 'Et les lévites Josué, Cedmiel, Bani, Hasebnias, Sérébias, Odaïas, Sébnias
    et Phathahias dirent : « Levez-vous, bénissez Yahweh, votre Dieu, d’éternité en
    éternité ! Que l’on bénisse votre nom glorieux, qui est élevé au-dessus de toute
    bénédiction et de toute louange !'
  cek-AK: To pacoengah Levi kami, Jeshua, Kadmiel, Bani, Hashabniah, Sherebiah, Hodijah,
    Shebaniah hoi Pethahiah cae mah, angdoe oh loe, dungzan hoi dungzan khoek to nangmacae
    ih Angraeng Sithaw to tahamhoihaih paek oh; tahamhoihaih hoi saphawhaihnawk boih
    nuiah, na hmin lensawkhaih om nasoe.
  cuk-cuk: 'Weyobi, Levita-dulemar: Jesúa, Cadmiel, Bani, Hasabnías, Serebías, Hodías,
    Sebanías, degi, Petaías sogdemalad: “Bemar gwisgumar. Bab-Jehová-gusgu-maiguad,
    degisadegu-maigubaloed, a-e-nug be odummomar. ‘Bab-Jehová, be-nug odummolesun.
    Bur bule be-nug-gandikidgi, nued binsaledii gusana yeerban, ibmar-baiganba bur
    bule be-nug odummolesana yeerban.'
  uig-CYR: 'Лавий Йәшуа, Кадмийәл, Бани, Һашабиния, Шәрәбия, Ходия, Шәбания вә Питаһиялар:
    «Орнуңлардин қопуп Худайиңлар болған Пәрвәрдигарға әбәдил-әбәткичә тәшәккүр-мәдһийә
    қайтуруңлар» — деди вә мундақ дуа-һәмдусана уқуди: — «И Худа, инсанлар Сениң шану-шәвкәтлик
    намиңни улуқлисун! Бәрһәқ, барлиқ тәшәккүр-мәдһийиләр намиңға йетишмәйду!'
  tel-2017: అప్పుడు లేవీయులైన యేషూవ, కద్మీయేలు, బానీ, హషబ్నెయా, షేరేబ్యా, హోదీయా,
    షెబన్యా, పెతహయా, అనే వాళ్ళు నిలబడి “సదాకాలం మీకు దేవుడుగా ఉన్న యెహోవాను స్తుతించండి”
    అని కేకలు వేసి, ఈ విధంగా స్తుతులు చెల్లించారు. “సకల ఆశీర్వాదాలకు, ఘనతలకు మించిన
    నీ పవిత్రమైన నామానికి స్తుతులు.
  hat-BSA: 'Konsa, Levit yo, Josué, Kadmiel, Bani, Haschabnia, Schérébia, Hodija,
    Schebania, avèk Pethachja te di: “Leve pou beni SENYÈ a, Bondye nou an, jis pou
    tout tan! O ke non Ou ki se leve wo sou tout benediksyon yo ak lwanj yo ranpli
    ak glwa kapab beni.'
  kos-kos: 'Mwet Levi inge: Jeshua, Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, ac Pethahiah, elos ikasla pacl in alu ac fahk, “Tuyak ac kaksakin LEUM
    GOD lowos; Kaksakunul nwe tok ma pahtpat! Lela mwet nukewa in kaksakin Inel wolana
    Finne kaksak lasr tia ku in sun lupan kaksak fal nu sel.”'
  hbo-WLC: וַיֹּאמְר֣וּ הַלְוִיִּ֡ם יֵשׁ֣וּעַ וְ֠קַדְמִיאֵל בָּנִ֨י חֲשַׁבְנְיָ֜ה
    שֵׁרֵֽבְיָ֤ה הֽוֹדִיָּה֙ שְׁבַנְיָ֣ה פְתַֽחְיָ֔ה ק֗וּמוּ בָּרֲכוּ֙ אֶת־יְהוָ֣ה
    אֱלֹֽהֵיכֶ֔ם מִן־הָעוֹלָ֖ם עַד־הָעוֹלָ֑ם וִיבָֽרְכוּ֙ שֵׁ֣ם כְּבוֹדֶ֔ךָ וּמְרוֹמַ֥ם
    עַל־כָּל־בְּרָכָ֖ה וּתְהִלָּֽה׃
  ibo-ibo: Ndị Livayị ndị a, Jeshua, Kadmiel, Bani, Hashabneia, Sherebaya, Hodia,
    Shebanaya na Petahaya sịrị, “Bilienụ ọtọ, too Onyenwe anyị Chineke unu, onye na-adị
    site nʼebighị ebi ruo ebighị ebi.” “Ka aha gị dị ebube bụrụ ihe a gọziri agọzi,
    ka ọ bụrụ ihe e buliri elu karịa ngọzị niile na otuto niile.
  ory-ory: ଯେଶୂୟ ଓ କଦ୍‍ମୀୟେଲ, ବାନି, ହଶବନୀୟ, ଶେରେବୀୟ, ହୋଦୀୟ, ଶବନୀୟ ଓ ପଥାହୀୟ, ଓ ଲେବୀୟମାନେ
    କହିଲେ, “ଉଠ, ଅନାଦିକାଳରୁ ଅନନ୍ତକାଳସ୍ଥାୟୀ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ଧନ୍ୟବାଦ କର;
    ପୁଣି, ସକଳ ଧନ୍ୟବାଦ ଓ ପ୍ରଶଂସାରୁ ଉନ୍ନତ ତୁମ୍ଭ ପ୍ରତାପାନ୍ୱିତ ନାମ ଧନ୍ୟ ହେଉ।
  chk-chk: Mürin, ekewe mwän seni ewe ainangen Lefi Jesua, Katmiel, Pani Hasapneia,
    Serepia, Hotia, Sepania me Petaia ra apasa, “Oupwe ütä o mwareiti ewe Samol mi
    Lapalap ämi we Kot tori feilfeilachök. Oupwe mwareiti itan mi ling, a tekia seni
    ekewe feiöch meinisin me mine aramas ra mwareiti.”
  rop-rop: Afta na dislot serramonimen bin tok langa ola pipul, Jeshuwa, Kedmiyel,
    Bani, Hashabaneiya, Sherebaiya, Hodaiya, Shebanaiya en Pethahiya. Deibin tok,
    “Jandap en preisim YAWEI det trubala God blanga wi. Preisim im olagijawan! Ola
    pipul garra preisim wi speshalwan God. Im brabli haibala. Wi kaan sabi hau blanga
    preisim im brabliwei.”
  ukr-1871: 'І сказали левіти — Ісус, Кадмиїл, Банїя, Хашавнїя, Шеревія, Годїя, Шеванїя,
    Петахія: Встаньте, славіте Господа, Бога вашого від віку й до віку. Нехай славлять
    імя твоє, достойне всякої слави й висше над усяку прославу й похвалу.'
  deu-1951: 'Und die Leviten Jesua, Kadmiel, Bani, Hasabneja, Serebja, Hodija, Sebanja
    und Petachja sprachen: Stehet auf, lobet den HERRN, euren Gott, von Ewigkeit zu
    Ewigkeit! Und man lobe den Namen deiner Herrlichkeit, der über alle Danksagung
    und alles Lob erhaben ist!'
  eng-JPS: 'Then the Levites, Jeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, and Pethahiah, said: ''Stand up and bless the LORD your God from everlasting
    to everlasting; and let them say: Blessed be Thy glorious Name, that is exalted
    above all blessing and praise.'
  srp-1865: 'I rekoše Leviti Isus i Kadmilo, Vanije, Asavnija, Serevija, Odija, Sevanija
    i Petaja: ustanite, blagosiljajte Gospoda Boga svojega od vijeka do vijeka; i
    da se blagosilja ime tvoje slavno i uzvišeno svrh svakoga blagoslova i hvale.'
  lug-lug: Awo Abaleevi, Yesuwa, ne Kadumyeri, ne Baani, ne Kasabuneya, ne Serebiya,
    ne Kodiya, ne Sebaniya ne Pesakiya ne boogera nti, “Muyimirire, mwebaze Mukama
    Katonda wammwe ow’emirembe n’emirembe.” “Erinnya lyo ligulumizibwe, litiibwe era
    ligulumizibwe okukira okusinza kwonna n’okutendereza kwonna.
  heb-heb: ויאמרו הלוים ישוע וקדמיאל בני חשבניה שרביה הודיה שבניה פתחיה קומו ברכו
    את יהוה אלהיכם מן העולם עד העולם ויברכו שם כבודך ומרומם על כל ברכה ותהלה׃
  ben-IRV: পরে যেশূয়, কদ্‌মীয়েল, বানি, হশব্‌নিয়, শেরেবিয়, হোদিয়, শবনিয় ও পথাহিয়
    এই কয়েকজন লেবীয় এই কথা বলল, “ওঠ; তোমাদের ঈশ্বর সদাপ্রভুর ধন্যবাদ কর, যিনি অনাদিকাল
    থেকে অনন্তকাল পর্যন্ত ধন্য।” তোমার মহিমান্বিত নামের ধন্যবাদ হোক, যা সমস্ত ধন্যবাদ
    ও প্রশংসার উপরে।
  pan-pan: ਫਿਰ ਯੇਸ਼ੂਆ, ਕਦਮੀਏਲ, ਬਾਨੀ, ਹਸ਼ਬਨਯਾਹ, ਸ਼ੇਰੇਬਯਾਹ, ਹੋਦੀਯਾਹ, ਸ਼ਬਨਯਾਹ ਅਤੇ ਪਥਹਯਾਹ
    ਲੇਵੀਆਂ ਨੇ ਕਿਹਾ, “ਖੜ੍ਹੇ ਹੋਵੋ, ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੂੰ ਜੁੱਗੋ-ਜੁੱਗ ਮੁਬਾਰਕ ਆਖੋ। ਤੇਰਾ
    ਪ੍ਰਤਾਪੀ ਨਾਮ ਮੁਬਾਰਕ ਹੋਵੇ ਜੋ ਸਾਰੀਆਂ ਬਰਕਤਾਂ ਅਤੇ ਉਸਤਤਾਂ ਤੋਂ ਉੱਚਾ ਹੈ!”
  mya-JVB: တဖန် လေဝိ သားယောရှု ၊ ကပ်မျေလ ၊ ဗာနိ ၊ ဟာရှဗနိ ၊ ရှေရဘိ ၊ ဟောဒိယ ၊ ရှေဗနိ
    ၊ ပေသဟိ တို့က ထ ကြလော့။ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား သည် အစဉ် အမြဲမင်္ဂလာရှိတော်မူစေသတည်းဟု
    ကောင်းကြီး ပေးကြလော့။ ကောင်းကြီး ပေးခြင်း၊ ချီးမွမ်း ခြင်း အမျိုးမျိုး ထက် ကြီး
    မြင့်၍ ဘုန်း ကြီးသော ကိုယ်တော် ၏ နာမ သည် မင်္ဂလာ ရှိပါစေသတည်း။
  tbg-tbg: 'Vika mintumanta Rivaira anku vonavu Jesuaavave, Katmielivave, Banivave,
    Hasapaneaavave, Serebiaavave, Hodiaavave, Sebaniaavave, Petahiaavave, vika tiha,
    Ne ekaa himpi vaiha Nora Kotira nenta Variqa autu tuahera kaate. Kaiqe tenavu
    ekaa enta ekaa enta vira autu tuaheraqi vuare, tivake Kotira aareha mintima ti:
    Ai autuvano uritarero koqe autu vairara ti, tenavu ai autu koqemake tuahera kaarirava
    kia ho vaivo.'
  hmo-hmo: Vadaeni Levi taudia, Iesua bona Kademiele bona Bani bona Hasabaneia bona
    Serebaia bona Hodaia bona Sebanaia bona Petahaia ese Israela idia boiria hebou,
    idia gwau, “Umui gini, Lohiabada emui Dirava do umui hanamoa. Ia do umui hanamoa
    ela bona hanaihanai! Dirava ena ladana namo herea do umui hanamoa. Taunimanima
    edia hanamoa be hegeregere lasi Dirava do idia hanamoa!”
  urd-urd: फिर यशू'अ, और क़दमिएल और बानी और हसबनियाह और सरीबियाह और हूदियाह, और सबनियाह,
    और फ़तहियाह लावियों ने कहा, खड़े हो जाओ, और कहो, ख़ुदावन्द हमारा ख़ुदा इब्तिदा
    से हमेशा तक मुबारक है; तेरा जलाली नाम मुबारक हो, जो सब हम्द — ओ — ता'रीफ़ से बाला
    है।
  rus-SYN: 'И сказали левиты - Иисус, Кадмиил, Вания, Хашавния, Шеревия, Годия, Шевания,
    Петахия: встаньте, славьте Господа Бога вашего, от века и до века. Да славословят
    достославное и превысшее всякого славословия и хвалы имя Твое!'
  bqc-SIM: 'Levii buiↄ Yesua ń Kamiɛlio ń Banio ń Asaniao ń Selebiao ń Odiao
    ń Sebaniao ń Petaiao mɛ̀: À fɛlɛ Dii á Lua táasilɛ! A ku za asĩnizĩ e gↄↄpii.
    To wà n tↄbↄ, asa n gawi dɛ lɛ́maama ń táasiola píi.'
  tcz-CHONGTHU: 'Chujouchun Levite lamkaiho chu: Joshua, Kadmiel, Bani, Hashabneiah,
    Sherebiah, Hodiah, Shebaniah, chule Pethahiah chun mipi ho chu ahin sam in, hiti
    hin ajah uvah ahinsei taove: “Dingdoh uvin lang Pakai na Pathen’u thangvah un,
    ajeh chu ama tonsot tonsotna hingjing jeng ahi,” atiuve. Hijouchun amaho ataovun,
    “Namin loupi hi vahchoiyin umhen! Phatthei bohna le thangvahna ho jouse chunga
    choisangin umhen!” atiuve.'
  mar-mar: मग येशूवा, बानी, कदमीएल, बानी, हशबन्या, शेरेब्या, होदीया, शबन्या आणि पथह्या
    हे लेवी म्हणाले, “उभे राहा आणि आपला परमेश्वर देव याचे स्तवन सदासर्वकाळ करा. लोक
    तुझ्या वैभवशाली नावाचे स्तवन करोत आणि तुझे नाम स्तुती आणि आशीर्वाद यांच्या पलीकडे
    उंचावले जावो.
  qub-qub: 'Cüracunata yanapaj Leví runacuna Josué, Cadmiel, Binuy, Hasabnías, Serebías,
    Hodías, Sebanías, Petaías cayno niran: «Tayta Diosninchïta imaycamapis llapayqui
    alabay. ¡Payga fiyupa rispitädu cashpan munayniyoj cashpan alabasha cachun!'
  bqp-bqp: 'Levinↄ Yesua kũ Kadamiɛlio kũ Banio kũ Asabaniao kũ Serebiao kũ Odiao
    kũ Sebaniao kũ Petayao pì: À futɛ à Dikiri á Luda táaki lɛ́! À kun zaa káaku
    ari gↄrↄ sĩnda pínki. Ò n tↄ́ gakuride bo, à de gbɛ̃ tↄ́kpana kũ táakiola pínki.'
  hat-hat: 'Apre sa, moun Levi sa yo: Jozye, Kadmyèl, Bani, Achabnya, Cherebya, Odija,
    Chebanya ak Petaja pran lapawòl. Yo di: -Leve non, mezanmi! Fè lwanj Seyè a, Bondye
    nou an, pou toutan toutan! Se pou nou tout fè lwanj non li ki gen pouvwa, malgre
    moun p''ap janm ka rive fin di li mèsi ni fè lwanj li jan li merite l'' la.'
  eng-BSB: 'Then the Levites—Jeshua, Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,
    Shebaniah, and Pethahiah—said, “Stand up and bless the LORD your God from everlasting
    to everlasting: Blessed be Your glorious name, and may it be exalted above all
    blessing and praise.'
  eng-WEBPB: Then the Levites, Jeshua, and Kadmiel, Bani, Hashabneiah, Sherebiah,
    Hodiah, Shebaniah, and Pethahiah, said, “Stand up and bless the LORD your God
    from everlasting to everlasting! Blessed be your glorious name, which is exalted
    above all blessing and praise!
  kbq-kbq: Anante Livae nagara Jesua'ma Kadmieli'ma Bani'ma, Hasabneia'ma, Serebia'ma,
    Hodia'ma, Sebania'ene Petahiaki hu'za amanage hu'za vea kevua zamasami'naze, otita
    Ra Anumzana tamagri Anumzama mani vava Anumzamofo agi'a hentesga hiho. Hagi Ra
    Anumzamoka so'e Kagika'a ahentesga hune, tagrama keagafinti'ma huta e'inahu Anumza
    mani'nanema huta hu'zamo'a amuho hie.
  nhe-BL: 'Huan teipa nopa tlayacanca levitame, Jesúa, Cadmiel, Bani, Hasabnías, Serebías,
    Hodías, Sebanías huan Petaías quinilhuijque nopa tlacame: “Ximoquetzaca huan xijhueyichihuaca
    TOTECO Dios tlen ipa itztoya para nochipa huan para nochipa itztos.” Huan quiijtojque:
    “Nochi ma timitzhueyichihuaca huan ma timitzpaquilismacaca, TOTECO Dios, pampa
    ta tlahuel tihueyi huan tlahuel ticuajcualtzi.'
  bus-bus: 'Levinↄ Yesua kↄ̃n Kadamiɛlio kↄ̃n Banio kↄ̃n Asabaniao kↄ̃n Serebiao kↄ̃n
    Odiao kↄ̃n Sebaniao kↄ̃n Petayao bè: À fɛɛ à Dii a Luda táaki lɛ́! À kuu zaa káaku
    ai gurↄ píngi. Wà n tↄ́ gakuidee bↄ, à dɛ gbɛ̃ tↄ́kpana kↄ̃n táakiola píngi.'
  gub-BL: 'Amo Erewi izuapyapyr wenoz teko wamuwà Tupàn imuwete katu kar pà wanupe
    wà. Na''aw waner xe wà: Zezua, Kazimiew, Mani, Azaminez, Xeremi, Oni, Xemani,
    Petai. — Pepu''àm pezar Tupàn Tuweharupi Wiko Ma''e ikatu haw imume''u pà nehe,
    i''i wanupe wà. — Pemume''u ikatu haw tuweharupi nehe, azeharomoete nehe. Tuwe
    teko paw umume''u her ikatuahy ma''e ikatu haw wà nehe. Nezewe rehe we imume''u
    katu haw nuhyk pixik kwaw nehe, i''i wanupe wà.'
  eng-DRA: 'And the Levites Josue and Cedmihel, Bonni, Hasebnia, Serebia, Oduia, Sebnia,
    and Phathahia, said: Arise, bless the Lord your God from eternity to eternity:
    and blessed be the high name of thy glory with all blessing and praise.'
