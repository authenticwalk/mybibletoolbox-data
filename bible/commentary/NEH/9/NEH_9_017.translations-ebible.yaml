verse: NEH.009.017
translations:
  mal-C: അവ അനുസരിക്കാൻ അവർ കൂട്ടാക്കിയില്ല; അവരുടെയിടയിൽ അങ്ങ് ചെയ്ത അത്ഭുതങ്ങൾ അവർ
    ഓർത്തതുമില്ല. അവർ ദുശ്ശാഠ്യമുള്ളവരായി, ഈജിപ്റ്റിലെ അടിമത്തത്തിലേക്ക് തങ്ങളെ തിരികെക്കൊണ്ടുപോകാൻ
    അവരുടെ മാത്സര്യത്തിൽ ഒരു നേതാവിനെ നിയമിച്ചു. എന്നാൽ അങ്ങ് കൃപയും കരുണയും ദീർഘക്ഷമയും
    മഹാദയയും ഉള്ള, ക്ഷമിക്കുന്നവനായ ദൈവം ആകുന്നു; അങ്ങ് അവരെ ഉപേക്ഷിച്ചില്ല.
  deu-TKW: Sie verweigerten den Gehorsam und gedachten nicht deiner Wunderthaten,
    die du an ihnen gethan hattest, sondern zeigten sich halsstarrig und wählten einen
    Anführer, um zu ihrem Sklavendienst in Ägypten zurückzukehren. Du aber bist ein
    Gott, der gern verzeiht, gnädig und barmherzig, langmütig und reich an Huld, und
    hast sie nicht verlassen.
  lin-lin: Baboyaki koyoka mpe kokanisa bikamwa oyo osalaki mpo na bolamu na bango.
    Bakomaki mito makasi mpe, na botomboki na bango, bamiponelaki mokonzi mpo na kozonga
    na bowumbu na bango. Kasi lokola ozali Nzambe oyo alimbisaka bato, Nzambe oyo
    atalisaka ngolu mpe ayokaka mawa ; lokola osilikaka noki te mpe otonda na boboto,
    otikalaki kosundola bango ata moke te,
  eng-LSV: Indeed, they refuse to listen, || And have not remembered Your wonders
    that You have done with them, || And harden their neck and appoint a head, ||
    To turn back to their service, in their rebellion; And You [are] a God of pardons,
    || Gracious, and merciful, long-suffering, and abundant in kindness, || And have
    not forsaken them.
  eng-GNV: 'But refused to obey, and would not remember thy marueilous works that
    thou haddest done for them, but hardened their neckes, and had in their heads
    to returne to their bondage by their rebellion: but thou, O God of mercies, gratious
    and full of compassion, of long suffring and of great mercie, yet forsookest them
    not.'
  eng-WEBSTER: 'And refused to obey, neither were mindful of thy wonders that thou
    didst perform among them; but hardened their necks, and in their rebellion appointed
    a captain to return to their bondage: but thou art a God ready to pardon, gracious
    and merciful, slow to anger, and of great kindness, and forsookest them not.'
  nhw-BL: Amo quinejque mitztlacaquilise. Amo quielnamijque nochi nopa tiochicahual
    nextili catli ta tijchijtoya iniixpa. Huajca motzontochonchijque huan quitlalijque
    se tlayacanquetl para sempa quinhuicasquía ipan tlali Egipto campa tetequipanohuayayaj
    san tlapic. Pero ta, tiToteco Dios catli titetlapojpolhuía huan catli tijpiya
    hueyi moyolo. Ta amo nimantzi ticualani. Titetlasojtla huan hueyi motlaicnelil,
    huajca amo tiquintlahuelcajqui.
  swh-ONEN: Wakakataa kusikiliza na kushindwa kukumbuka miujiza uliyoifanya miongoni
    mwao. Wakawa na shingo ngumu, na katika uasi wao wakamchagua kiongozi ili warudi
    kwenye utumwa wao. Lakini wewe ni Mungu mwenye kusamehe, mwenye neema na mwingi
    wa huruma, si mwepesi wa hasira, ni mwingi wa upendo. Kwa hiyo hukuwaacha,
  bba-bba: Bɑ swɑɑ tɑɑyɑ bɑ wunɛn sɔm mɑɑmɑɑkiɡii ni duɑri ni ɑ bu kuɑ. Mɑ bɑ nun
    seesi bɑ tii kpɑro kuɑ bu kɑ wurɑ mi bɑ rɑɑ yoru di. Adɑmɑ kɑ mɛ, ɑ ǹ bu deri.
    Domi ɑ sɑ̃ɑwɑ Yinni wi u rɑ tɔnu suuru kue. A wɔnwɔndu kɑ durom mɔ. Wunɛn mɔru
    ku rɑ fuuku se. Wunɛn kĩru tɑ ǹ kpeemɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'and refused to obey, neither were mindful of thy wonders that thou
    didst among them; but hardened their necks, and in their rebellion appointed a
    captain to return to their bondage: but thou art a God ready to pardon, gracious
    and merciful, slow to anger, and of great kindness, and forsookest them not.'
  luo-luo: Negitamore winji kendo ne ok giparo honni mane itimo e diergi. Tokgi nobedo
    matek kendo e ngʼanyo margino ne giyiero jatelo mondo gidog gibed wasumbini. To
    in Nyasaye maweyone ji richogi, ma jangʼwono kendo maneno ne ji lit, iyi bende
    ok wangʼ piyo kendo hera mari ogundho.
  meu-meu: e gwau edeedeva bona hoa karadia idia bogaragidiai vada o kara na asie
    lalodiava; a aiodia e ha-aukadia, bona hegunalai tauna ta e duanaia, edia iḡui
    gabuna Aigupto ai bae lou henia eto. A oi na dika igwau-taona Diravana, mai emu
    harihari-bada bona mai emu hebogahisi; badu ai o halahemu, bona lalokau ai o honuhonu-daemu;
    bena to rakatanidia.
  npi-ULB: तिनीहरूले सुन्‍न इन्कार गरे, र तपाईंले तिनीहरूका बिचमा गर्नुभएका आश्‍चर्यहरूलाई
    तिनीहरूले विचारै गरेनन् । तर तिनीहरू हठी भए, र तिनीहरूको विद्रोहमा तिनीहरूले आफ्नो
    दासत्वमा फर्कन एक जना अगुवा नियुक्त गरे । तर तपाईं क्षमाले भरिपूर्ण, अनुग्रही,
    दयालु, रिसाउनमा ढिला, अचुक प्रेममा प्रचुर परमेश्‍वर हुनुहुन्छ । तपाईंले तिनीहरूलाई
    त्याग्‍नुभएन ।
  yor-yor: Wọ́n kọ̀ láti fetísílẹ̀, wọ́n sì kùnà láti rántí iṣẹ́ ìyanu tí ìwọ ṣe ní
    àárín wọn. Wọ́n ṣe agídí, nínú ìṣọ̀tẹ̀ wọn, wọ́n yan olórí láti padà sí oko ẹrú
    wọn. Ṣùgbọ́n ìwọ Ọlọ́run tí ó ń dáríjì, olóore-ọ̀fẹ́ àti aláàánú, ó lọ́ra láti
    bínú, ó sì pọ̀ ní ìfẹ́. Nítorí náà ìwọ kò sì kọ̀ wọ́n sílẹ̀,
  ind-ind: Mereka menolak untuk taat. Mereka lupa hal-hal ajaib yang sudah Engkau
    lakukan di hadapan mereka. Karena keras kepala, mereka malah ingin mengangkat
    seorang pemimpin untuk membawa mereka kembali ke dalam perbudakan di Mesir. Tetapi
    Engkau Allah yang maha pengampun. Engkau murah hati, penuh belas kasih, panjang
    sabar, dan setia. Engkau tidak meninggalkan mereka.
  pes-OPCB: آنها نه فقط به دستورهای تو گوش ندادند و معجزاتی را که برای ایشان کرده
    بودی فراموش نمودند، بلکه یاغی شدند و رهبری برای خود انتخاب کردند تا دوباره به
    مصر، سرزمین بردگی برگردند. ولی تو خدایی بخشنده و رحیم و مهربان هستی؛ تو پر از
    محبت هستی و دیر خشمگین می‌شوی؛ به همین جهت ایشان را ترک نکردی.
  tgl-ULB: Tumanggi silang makinig, at hindi nila inisip ang tungkol sa mga kababalaghan
    na iyong ginawa sa kanilang kalagitnaan, pero naging mapagmatigas sila, at sa
    kanilang paghihimagsik sila ay nagtalaga ng pinuno na magbabalik sa kanila sa
    pagkakaalipin. Pero ikaw ang Diyos na puno ng kapatawaran, mapagbigay-loob at
    mahabagin, hindi madaling magalit, at sagana sa pag-ibig na hindi nagbabago. Hindi
    mo sila iniwan.
  cbu-NT: Shiy zapantaa istarangush, itaru ashiritaa, pakchiyam anoo nda chinamaam
    zandaranganaya. Waanpatatin tsiyatarangsin; Min kurakaam ipuseeni, iyaa wapitam
    Ijiptop tsap machimaama, táranganaya. Ijiptoshuch tputs kiyung yacharangitaatssin
    ashtaa, kanapeeni, táranganaya. Itaru, shiysha Apaa, kchinamsheerush, nda tsiyantarangush,
    tputsireetsish nda kasarangsha. Kapung chinarangush, nayanirangsha. Nda kapeetamaam
    zandarangsha.
  hui-hui: Í̠naga mana lamiriyaru embeda halu tihondo agalime nabiagane ale biriyarubi
    embeda hai hayiya. Tini mine hayagobi Iyibi dindini garabaya dege lone hole lowa
    ti haru dai bilo agali haguane mbira tinime dabarimiya. Ani biyagoni ina ko birimaru
    domagane Ngode Datagaliwabe í̠na biamogo biahalu gubalini haga howa lembobi abaleore
    nahaga harigoni. Í̠naga dara howa biamogo bia holene timbuniore wirigome wali
    agali biaru yu wanahe harigoni.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​၏​စ​ကား​တော်​ကို နား​မ​ထောင်​ကြ​ပါ။ ပြု​တော်​မူ​သော​အ​မှု​တော်​တို့​ကို
    မေ့​ပျောက်​လိုက်​ကြ​ပါ​၏။ ကိုယ်​တော်​ပြ​တော်​မူ​သော​နိ​မိတ်​လက္ခ​ဏာ များ​ကို သ​တိ​မ​ရ​ကြ​တော့​ပါ။
    မာန်​မာ​န​ထောင်​လွှား​ကာ​မိ​မိ​တို့​အား ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​သို့​ပြန်​လည်​ခေါ်​ဆောင်
    စေ​ရန် ခေါင်း​ဆောင်​တစ်​ဦး​ကို​ရွေး​ချယ်​ကြ​ပါ​၏။ သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​အ​ပြစ်​များ​ကို
    ဖြေ​လွှတ်​တော်​မူ​သည့်​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။ ချစ်​ခင်​ကြင်​နာ​တော်​မူ​၍​စိတ်​ရှည်​တော်​မူ​ပါ​၏။
    က​ရု​ဏာ​တော်​သည်​ကြီး​မား​သည်​ဖြစ်​၍ ကိုယ်​တော်​သည်​သူ​တို့​အား​စွန့်​ပစ်​တော်​မ​မူ​ပါ။
  bod-N: ཁོ་རྣམས་ཀྱིས་བཀའ་ལ་མ་མཉན་པ་དང་། ཁྱེད་ཀྱིས་དེ་རྣམས་ཀྱི་དཀྱིལ་དུ་བསྟན་པའི་དོན་ངོ་མཚར་ཅན་རྣམས་ཡིད་ལ་མ་དྲན་པར།
    རང་གི་མཇིང་པ་གྱོང་པོ་བྱས་ནས་བསམ་གཟས་ཏེ་ངོ་ལོག་བྱས་ཤིང་། རང་དགར་འགོ་དཔོན་ཞིག་ཀྱང་བསྐོས་ཏེ་སྔོན་ཆད་ཁོ་ཚོ་བྲན་གཡོག་ཏུ་བཀོལ་པའི་ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ་བར་འདོད།
    འོན་ཀྱང་ཁྱེད་ནི་དགོངས་ཡངས་གནང་བའི་ཐུགས་རྗེ་ཅན་དང་། སྙིང་རྗེ་ཆེན་པོ་མངའ་བ། རང་དགར་ཐུགས་མི་ཁྲོ་བ།
    བྱམས་བརྩེ་མཐའ་ཡས་པའི་དཀོན་མཆོག་ལགས་པས་དེ་དག་མ་སྤངས་སོ། །
  sna-sna: Vakaramba kuteerera uye vakasarangarira zvishamiso zvamakaita pakati pavo.
    Vakava nemitsipa mikukutu uye pakumukira kwavo vakagadza mutungamiri kuti vadzokere
    kuutapwa hwavo. Asi imi muri Mwari anokanganwira, ane nyasha nengoni, anononoka
    kutsamwa uye azere norudo. Naizvozvo hamuna kuvasiya,
  spa-BLM: y se negaron a obedecer. No tuvieron en cuenta tus maravillas que hiciste
    entre ellos, sino que endurecieron su cerviz, y en su rebeldía nombraron un capitán
    para volver a su esclavitud. Pero tú eres un Dios dispuesto a perdonar, clemente
    y misericordioso, lento para la ira y abundante en bondades, y no los abandonaste.
  cac-cac: Man̈ ach sc'anab'ajejnacoc eb', man̈xo snanacoccot eb' tas satub'tac a
    c'ulejnac yuj svach'iloc eb'. Te pit yutejnac sb'a eb', snaannac eb' yac'och jun
    yajalil yic scuchb'aj meltzaj eb' yuj d'a Egipto, yic tz'ochxi eb' checab'il ta'
    yalani. Palta a ach tic, Dios ach, te ay a nivanc'olal, ay oq'uelc'olal, te xajan
    anima uuj, man̈ c'unoc scot oval. Man̈ actejnacoccanlaj eb'
  swh-ULB: Walikataa kusikiliza, na hawakufikiri juu ya maajabu uliyofanya kati yao,
    lakini wakawa wakaidi, na katika uasi wao waliweka kiongozi ili wairudie hali
    ya utumwa. Lakini wewe ni Mungu ambaye amejaa msamaha, mwenye rehema na huruma,
    si mwepesi wa hasira, na wingi katika upendo thabiti. Wewe haukuwaacha.
  bel-bel: не захацелі слухацца і ня ўспомнілі цудоўных дзеяў Тваіх, якія Ты рабіў
    зь імі, і трымалі шыю сваю пругка і з упартасьці сваёй паставілі над сабою правадыра,
    каб вярнуцца ў рабства сваё. Але Ты Бог, Які любіць дараваць, добры і міласэрны,
    доўгацярплівы і шматлітасьцівы, і Ты не пакінуў іх.
  deu-ELBBK: Und sie weigerten sich zu gehorchen und gedachten nicht deiner Wunder,
    die du an ihnen getan hattest; sie verhärteten ihren Nacken und setzten sich in
    ihrer Widerspenstigkeit ein Haupt, um zu ihrer Knechtschaft zurückzukehren. Du
    aber bist ein Gott der Vergebung, gnädig und barmherzig, langsam zum Zorn und
    groß an Güte, und du verließest sie nicht.
  mbb-OT: Kenè dan egkesuat he ebpemineg te menge lalag nu, ne midlipatan dan dà is
    egkengein-inuwan he mibeelan nu ziyà te kandan. Nehimu sikandan he mesinupaken,
    wey nekidsukulà sikandan kenikew pinaaǥi te kebpilì te pengulu he ebpelikù kandan
    diyà te kegkeuripen diyà te Ehipto. Piru mepineseyluwen ka he Megbevayà, beliǥeǥawen
    ka, iipengen ka, kenè ka pepeuken, wey nepenù ka te kebmahal. Umbe wazà nu sikandan
    iselikwey.
  mal-2015: അനുസരിപ്പാൻ അവർക്കു മനസ്സില്ലാതിരുന്നു; നീ അവരിൽ ചെയ്ത അത്ഭുതങ്ങളെ അവർ
    ഓർക്കാതെ ദുശ്ശാഠ്യം കാണിച്ചു തങ്ങളുടെ അടിമപ്പാടിലേക്കു മടങ്ങിപ്പോകത്തക്കവണ്ണം
    തങ്ങളുടെ മത്സരത്തിൽ ഒരു തലവനെ നിയമിച്ചു; നീയോ ക്ഷമിപ്പാൻ ഒരുക്കവും കൃപയും കരുണയും
    ദീർഘക്ഷമയും ദയാസമൃദ്ധിയും ഉള്ള ദൈവം ആകയാൽ അവരെ കൈ വിട്ടുകളഞ്ഞില്ല.
  rmc-rmc: Na kamenas tut te šunel a bisterde pre tire bare zazraki, so lenge kerďal.
    Zoraľarde peskre jile a ile peske andro šero, hoj pes visarena pale andro otroctvos
    andro Egipt. Ale tu sal o Del, savo odmukel a savo hino jileskro the lačhejileskro,
    zľikeres tut andre choľi a sal barvalo andro verno kamiben, a vašoda len na omukľal.
  pes-OPV: و از شنیدن ابا نمودند واعمال عجیبه‌ای را که در میان ایشان نمودی بیادنیاوردند،
    بلکه گردن خویش را سخت ساختند و فتنه انگیخته، سرداری تعیین نمودند تا (به زمین )بندگی
    خود مراجعت کنند. اما تو خدای غفار وکریم و رحیم و دیرغضب و کثیراحسان بوده، ایشان
    را ترک نکردی.
  ron-1924: н-ау врут сэ аскулте ши ау дат уйтэрий минуниле пе каре ле фэкусешь пентру
    ей. Шь-ау ынцепенит грумазул ши, ын рэзврэтиря лор, шь-ау пус о кэпетение ка сэ
    се ынтоаркэ ын робия лор. Дар Ту, Ту ешть ун Думнезеу гата сэ ерць, ындурэтор
    ши милостив, ынчет ла мыние ши богат ын бунэтате. Ши ну й-ай пэрэсит
  ben-OBCV: তারা শুনতে অস্বীকার করেছিল, আর তুমি তাদের মধ্যে যেসব আশ্চর্য কাজ করেছিলে
    তাও তারা মনে রাখেনি। তারা একগুঁয়েমি করে আবার দাসত্বে ফিরে যাবার জন্য বিদ্রোহভাবে
    একজন নেতাকে নিযুক্ত করেছিল। কিন্তু তুমি ক্ষমাবান ঈশ্বর, কৃপাময় ও স্নেহশীল, ক্রোধে
