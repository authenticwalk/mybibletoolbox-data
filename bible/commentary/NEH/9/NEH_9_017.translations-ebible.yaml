    kohs in acn Egypt. Tuh kom sie God su nunak munas. Kom kulang ac pakoten, ac tia
    sa in kasrkusrak. Yoklana lungkulang lom, ac kom tiana siselosla.
  hbo-WLC: וַיְמָאֲנ֣וּ לִשְׁמֹ֗עַ וְלֹא־זָכְר֤וּ נִפְלְאֹתֶ֙יךָ֙ אֲשֶׁ֣ר עָשִׂ֣יתָ
    עִמָּהֶ֔ם וַיַּקְשׁוּ֙ אֶת־עָרְפָּ֔ם וַיִּתְּנוּ־רֹ֛אשׁ לָשׁ֥וּב לְעַבְדֻתָ֖ם
    בְּמִרְיָ֑ם וְאַתָּה֩ אֱל֨וֹהַּ סְלִיח֜וֹת חַנּ֧וּן וְרַח֛וּם אֶֽרֶךְ־אַפַּ֥יִם
    וְרַב־וחסד וְלֹ֥א עֲזַבְתָּֽם׃
  ibo-ibo: Ha egeghị ntị ọbụla, ha echetakwaghị ihe ịrịbama niile i meere ha. Kama
    ha nupuru isi họpụtara onwe ha onyeisi ga-eduru ha ịlaghachi Ijipt. Ma ị bụ Chineke
    onye na-eme ebere, onye na-agbaghara mmehie ndị gị mgbe ọbụla. Ị bụ onye obiọma,
    onye iwe na-adịghị ewe ọsịịsọ. I jupụtara nʼịhụnanya na amara mgbe niile. Nʼihi
    ya, ị gbakụtaghị ha azụ,
  ory-ory: ଆଉ ସେମାନେ ପାଳିବାକୁ ଅସମ୍ମତ ହେଲେ, କିଅବା ତୁମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଯେଉଁ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ
    କରିଥିଲ, ତାହା ସ୍ମରଣରେ ରଖିଲେ ନାହିଁ; ମାତ୍ର ଆପଣା ଆପଣା ମନ କଠିନ କଲେ ଓ ଦାସତ୍ୱାବସ୍ଥାକୁ
    ଫେରିଯିବା ନିମନ୍ତେ ବିଦ୍ରୋହ ଭାବରେ ଜଣକୁ ପ୍ରଧାନ କରି ନିଯୁକ୍ତ କଲେ; ତଥାପି ତୁମ୍ଭେ କ୍ଷମା
    କରିବାକୁ ଉଦ୍ୟତ, କୃପାମୟ ଓ ସ୍ନେହଶୀଳ, କ୍ରୋଧରେ ଧୀର ଓ ଦୟାରେ ପରିପୂର୍ଣ୍ଣ ପରମେଶ୍ୱର ଅଟ,
    ଏଣୁ ସେମାନଙ୍କୁ ପରିତ୍ୟାଗ କଲ ନାହିଁ।
  chk-chk: Resap fokun mochen aleasochis ngonuk, resap pwal ekieki ekewe manaman ka
    föri lefiler. Nge ra chök tipepöchökül o filätä eman souemwen, epwe aliwinirela
    Isip pwe aramas repwe nöüniir amanau. Nge en eman Kot mi amusala tipis, ka kirikiröch
    o ümöümöch, ka pwal songomang o wöün tong ellet. Iei mine kosap likitirela,
  rop-rop: Dei nomo bin laigim dumbat wanim yubin dalim olabat, en deibin fogedabat
    ol detlot ting yubin dumbat blanga album olabat. Deibin gibit bekboun langa yu.
    En deibin pikimat wanbala men blanga deigimbek olabat langa Ijip en jidan jis
    laiga prisana en dumbat ola adwek. Bat yu na det God hu oldei larramgo pipul fri
    brom olabat nogudbalawei. Yu kain en gudbinji langa pipul. Yu nomo gitwail kwikbala.
    Yu laigim pipul detmatj. Yu nomo bin gowei en libum melabat grengrenfatha olabat.
  ukr-1871: Не хотїли коритись і не згадали про чуда твої, які ти чинив із ними, й
    держали туго шию свою, та в упрямості своїй настановили собі провідників, щоб
    вернутись в неволю свою. Але ти єси Бог, що любиш прощати, добрий і милосердний,
    довготерпіливий й велико милостивий, й не покинув єси їх
  deu-1951: und sie weigerten sich zu hören, und gedachten nicht an deine Wunder,
    die du an ihnen getan hattest, sondern wurden halsstarrig und warfen ein Haupt
    auf, um in ihrer Widerspenstigkeit in die Knechtschaft zurückzukehren. Aber du,
    o Gott der Vergebung, warst gnädig, barmherzig, langmütig und von großer Barmherzigkeit
    und verließest sie nicht.
  eng-JPS: and refused to hearken, neither were mindful of Thy wonders that Thou didst
    among them; but hardened their neck, and in their rebellion appointed a captain
    to return to their bondage; but Thou art a God ready to pardon, gracious and full
    of compassion, slow to anger, and plenteous in mercy, and forsookest them not.
  srp-1865: Ne htješe slušati, i ne opominjaše se èudesa tvojih koja si im èinio,
    nego otvrdnuše vratom svojim, i u odmetu svom postavljaše sebi voða da se vrate
    u ropstvo svoje. Ali ti, Bože, koji opraštaš, koji si žalostiv i milostiv, koji
    dugo trpiš i velike si milosti, nijesi ih ostavio.
  lug-lug: Baagaana okukuwuliriza, ne batassaayo mwoyo okujjukira ebyamagero bye wakolera
    mu bo. Baakakanyaza ensingo zaabwe, era mu bujeemu bwabwe ne balonda omukulembeze
    okuddayo mu buddu bwabwe. Naye ggwe Katonda asonyiwa, ow’ekisa era ajjudde okusaasira,
    alwawo okusunguwala era ajjudde okwagala, tewabaleka.
  heb-heb: וימאנו לשמע ולא זכרו נפלאתיך אשר עשית עמהם ויקשו את ערפם ויתנו ראש לשוב
    לעבדתם במרים ואתה אלוה סליחות חנון ורחום ארך אפים ורב וחסד ולא עזבתם׃
  ben-IRV: তারা বাধ্য থাকতে অস্বীকার করেছিল, আর যে সব আশ্চর্য্য কাজ তুমি তাদের মধ্যে
    করেছিলে তাও তারা মনে রাখে নি, কিন্তু নিজের নিজের ঘাড় শক্ত করে আবার দাসত্ব করতে
    মিশরে ফিরে যাবার জন্য বিদ্রোহভাবে একজন সেনাপতিকে নিযুক্ত করেছিল। কিন্তু তুমি ক্ষমাশীল
    ঈশ্বর, দয়াময় ও করুণায় পূর্ণ; তাই তাদেরকে ত্যাগ করনি।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸੁਣਨ ਤੋਂ ਇਨਕਾਰ ਕੀਤਾ ਅਤੇ ਜੋ ਅਚਰਜ਼ ਕੰਮ ਤੂੰ ਉਨ੍ਹਾਂ ਵਿੱਚ ਕੀਤੇ ਸਨ,
    ਉਨ੍ਹਾਂ ਨੂੰ ਯਾਦ ਨਾ ਰੱਖਿਆ ਪਰ ਢੀਠ ਬਣ ਗਏ ਅਤੇ ਵਿਦਰੋਹੀ ਹੋ ਕੇ ਆਪਣੇ ਲਈ ਇੱਕ ਆਗੂ ਠਹਿਰਾ ਲਿਆ
    ਤਾਂ ਜੋ ਫਿਰ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਮੁੜਨ ਪਰ ਤੂੰ ਇੱਕ ਮਾਫ਼ ਕਰਨ ਵਾਲਾ, ਦਿਆਲੂ, ਕਿਰਪਾਲੂ, ਕ੍ਰੋਧ ਵਿੱਚ
    ਧੀਰਜਵਾਨ ਅਤੇ ਨੇਕੀ ਨਾਲ ਭਰਪੂਰ ਪਰਮੇਸ਼ੁਰ ਹੈਂ, ਇਸ ਲਈ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਤਿਆਗਿਆ,
  mya-JVB: သူ တို့တွင် ပြု တော်မူသော အံ့ဘွယ် သောအမှု တို့ကို မ အောက်မေ့။ အာဏာတော်ကို
    ငြင်းဆန် လျက် ၊ လည်ပင်း ခိုင်မာ သည် ဖြစ်၍၊ ကျွန်ခံ ရာ အဲဂုတ္တုပြည်သို့ ပြန် လိုသောငှါ
    ၊ လူကြီး တဦးကိုချီးမြှောက် ကြ၏။ သို့ရာတွင် ကိုယ်တော် သည် အပြစ် ကိုဖြေတတ်သောဘုရား
    ၊ ချစ် သနားခြင်းမေတ္တာ ကရုဏာနှင့်ပြည့်စုံ၍၊ စိတ်ရှည် ခြင်း၊ ကျေးဇူးပြုခြင်းနှင့်
    ကြွယ်ဝသော ဘုရားဖြစ်တော်မူသောကြောင့်သူ တို့ကို စွန့်ပစ် တော်မ မူ။
  tbg-tbg: Vika kia ai uva iriataa imanta vaiha, are nora kaiqa, vo kaiqa vo kaiqa
    vara nimitaanara, viraravata tauruke variarave. Vika avu aatovano kempukaiqimanta
    vika nariaraqai iriha tiha, Kaiqe vaiinti vo noraiqama kaariraro viva tinavu tivita
    varairaqe tenavu qaiqaa anirante Isipi vatanaaka paanaa kaiqa vara nimitaare,
    tiarave. (Kaara 14:1-4) Vika minti iavaravata, are kia vika qoririma nimitaanarave.
    Are Variqavano vaihara are vaaka vaiinti qora kaiqa varaa uvara nunka nimitareva
    auti variaravave. Are vaiinti nahenti koqema nimite variaravave. Ai muntukavano
    vaiinti nahentiara vaivara kia vikara vaaka arara ite vaivave. Are vaiinti nahentiara
    voqama kera aaqurihama nimite variaravave. Are minti variaravara tira, are kia
    tinavu kaivaqaukavara qaqira kaanarave.
  hmo-hmo: Oiemu oda idia badinaia lasi, oiemu kara ibounai idia laloaboio. Oiemu
    hoa kara bona toa kara ibounai idia laloaboio. Idia be hekokoroku dainai, edia
    gunalaia tauna ta idia abia hidi, ia ese idia do ia hakaua lou, Aigupito ena hesiai
    mai guia dekenai. To oi be kara dika gwauatao Diravana. Oi be mai oiemu hariharibada,
    bona mai oiemu bogahisihisi. Badu totona oi be haraga lasi, to lalokau totona
    oi be henia bada Diravana, unai dainai oi rakatanidia lasi.
  urd-urd: और फ़रमाँबरदारी से इन्कार किया, और तेरे 'अजायब को जो तूने उनके बीच किए
    याद न रख्खा; बल्कि बाग़ी बने और अपनी बग़ावत में अपने लिए एक सरदार मुक़र्रर किया,
    ताकि अपनी ग़ुलामी की तरफ़ लौट जाएँ। लेकिन तू वह ख़ुदा है जो रहीम — ओ — करीम मु'आफ़
    करने को तैयार, और क़हर करने में धीमा, और शफ़क़त में ग़नी है, इसलिए तूने उनको छोड़
    न दिया।
  rus-SYN: не захотели повиноваться и не вспомнили чудных дел Твоих, которые Ты делал
    с ними, и держали шею свою упруго, и, по упорству своему, поставили над собою
    вождя, чтобы возвратиться в рабство свое. Но Ты Бог, любящий прощать, благий и
    милосердый, долготерпеливый и многомилостивый, и Ты не оставил их.
  bqc-SIM: Aa gì n yãmai, dabudabu pↄ́ ń kɛ̀nɛ́ↄ yã́ sã̀ńgu. An swã́ gbãakũ̀,
    aa bↄ̀ n yã́ kpɛ, aa dↄaana dìlɛ aà ɛa táńnↄ zↄbleu. Lua, ni gbɛ̃́ↄ duuna
    kɛ̃́má, ń sùuu vĩ ń sósobio, n pↄ lí pa kpaao, ń gbɛ̃kɛ vĩ zↄ̃ↄ, ↄ̃ ni
    pãkpańzio.
  tcz-CHONGTHU: “Amaho nathua nun ding ana nom pouvin, chuleh amaho dinga thilkidang
    nana bolpeh ho ana geldoh jitapouvin ahi. Chusangin alouchal’un Egypt’a asoh channa
    languva le puikit dingin lamkai ana kilhen doh’un ahi! Ahiyeng vang'in nangma
    hi mi ngaidam hat, milungset them le mikhoto them, lunghang vah lou chuleh ngailut
    na dimset Pathen nahi.”
  mar-mar: त्यांनी ऐकण्याचे नाकारले व तू जी आश्चर्यकारक कृत्ये त्यांच्यामध्ये केलीस
    त्याचा विचार त्यांनी केला नाही परंतु ते हट्टी झाले. आणि त्यांच्या बंडखोरपणामुळे
    त्यांनी पुन्हा गुलामगिरी पत्करण्यास एक पुढारी नेमला. पण तू क्षमाशील, दयाळू, कृपाळू,
    सहनशील, प्रेमळ व मंदक्रोध असा देव आहेस म्हणून तू त्यांना सोडले नाहीस.
  qub-qub: Paycunata salbanayquipaj milagrucunata rurashayquitapis gongaycärirmi yachachishayquicunataga
    manana rurarannachu. Chayno mana wiyacoj cashpanmi paycunaga churacarcäriran juc
    mandajninta yapay uyway cananpaj Egiptuman cutichinanpaj. Chaypis gamga canqui
    Tayta Dios llapantapis perdunaj, alli, cuyapäcoj, jucllaga mana rabyacojmi. Chaymi
    paycunataga mana cachaycushcanquichu.
  bqp-bqp: Ò gì n yã mai, daboyã kũ n kɛ̀ńnɛnↄ yã sã̀ńgu. Ń sã gbãna kũ̀ ò
    bò n yã kpɛ ò don'arɛde dìtɛ à ɛra à tá kũńwo zↄ̀blen. Luda, ndì gbɛ̃nↄ durunna
    kɛ̃ḿma, ń sùru vĩ kũ wɛ̃ndao, n pↄ dì fɛ̃ likaro, ń gbɛ̃kɛ vĩ zↄ̃kↄ̃, akũ ńdi
    pã kpáńyĩro.
  hat-hat: Yo refize obeyi ou, yo bliye tout bèl mèvèy ou te fè pou yo. Yo fè tèt
    di, yo chwazi yon chèf pou mennen yo tounen nan esklavaj peyi Lejip la. Men, ou
    se Bondye ki konn padonnen. Ou gen pitye, ou gen bon kè. Ou pa fè kòlè fasil,
    Ou pa t' janm sispann renmen yo. Ou pa t' lage yo.
  eng-BSB: They refused to listen and failed to remember the wonders You performed
    among them. They stiffened their necks and appointed a leader to return them to
    their bondage in Egypt. But You are a forgiving God, gracious and compassionate,
    slow to anger and rich in loving devotion, and You did not forsake them.
  eng-WEBPB: and refused to obey. They weren’t mindful of your wonders that you did
    amongst them, but hardened their neck, and in their rebellion appointed a captain
    to return to their bondage. But you are a God ready to pardon, gracious and merciful,
    slow to anger, and abundant in loving kindness, and didn’t forsake them.
  kbq-kbq: Zamagra keka'a zamagesa ante'za nontahi'za, zamagri amunompima kaguva zantamima
    eri fore'ma hu'nana zankura zamagane kani'naze. Ana nehu'za zamefi hugami'za kea
    nontahi'za, ete kazokzo eri'zampi Isipi vanune hu'za mago kva ne' azeri oti'naze.
    Hianagi Kagra kumi atrente Anumza mani'nenka, kasunku hunezmantenka krimpa fru
    Anumza mani'nanankinka, kasunku hunezmantenka so'e kavukva nehunka, ame hunka
    krimpa ohenka mevava kavesizanu vahera kavesinentana Anumza mani'nane. E'ina hu'negu
    zamefira Kagra huozami'nane.
  nhe-BL: Ax quinejque mitztlacaquilise. Ax quiilnamijque nochi nopa chicahualis nescayotl
    tlen ta tijchijtoya iniixtla. Huajca motochonchijque huan quitlalijque se tlayacanquetl
    para sampa quinhuicasquía ipan tlali Egipto campa tlatequipanohuayayaj san tlapic.
    Pero ta, tiToteco Dios tlen titetlapojpolhuía huan tlen tijpiya hueyi moyolo.
    Ta ax nimantzi ticualani. Titetlasojtla huan hueyi motlaicnelil, huajca ax tiquintlahuelcajqui.
  bus-bus: Aↄ̃ gì n yã mazi, dabuyã kɛ̀ ń kɛ̀ńnɛnↄ yã sã̀ńgu. Aↄ̃ swã gbãa kũ̀
    aↄ̃ bↄ̀ n yã kpɛɛ aↄ̃ dↄn'aɛdee dìɛ à ɛara à táńyo zↄ̀bleen. Luda, nɛɛ̀ gbɛ̃nↄ
    durun kɛ̃ńnɛ, ń sùu vĩ kↄ̃n sósobio, n pↄↄ è fɛ̃ kpaaro, ń gbɛ̃kɛɛ vĩ bíta, ben
    nɛ́ɛ pã kpáńziro.
  gub-BL: — Nureruzar kwaw neze'eg nehe, i'i newe wà. Heharaz neremiapo kwer paw wi
    wà. Heharaz purumupytuhegatu kar haw neremiapo wer wi wà no. Wiko wera'u wà, a'e
    rupi wexak amo uwihaw wà. Urereraha wi pe Ezit pe nehe, i'i izupe wà. Heko wer
    wi amo pe uma'ereko e ma'e romo wà. Nezewe rehe we ereiko Tupàn teko wanemiapo
    kwer ikatu 'ym ma'e wi heharaz ma'e romo ne. Nekatuahy ne. Puramutar ma'e romo
    ereiko. Mewe katu erekwahy purupe. Nepurupuhareko haw uhua'u. A'e rupi na'urereityk
    kwaw pe ne.
  eng-DRA: And they would not hear, and they remembered not thy wonders which thou
    hadst done for them. And they hardened their necks, and gave the head to return
    to their bondage, as it were by contention. But thou, a forgiving God, gracious,
    and merciful, longsuffering, and full of compassion, didst not forsake them.
