verse: NEH.009.035
translations:
  mal-C: അങ്ങ് നൽകിയ വലിയ നന്മകളും അവരുടെമുമ്പാകെവെച്ച വിശാലവും സമൃദ്ധവുമായ ദേശവും
    അനുഭവിച്ചുകൊണ്ട് അവർ തങ്ങളുടെ രാജ്യത്തിലായിരുന്നപ്പോൾ പോലും അങ്ങയെ സേവിക്കുകയോ
    തങ്ങളുടെ ദുഷ്‌പ്രവൃത്തി വിട്ടുതിരിയുകയോ ചെയ്തില്ല.
  deu-TKW: Und obwohl sie in ihrem eigenen Reiche wohnten und inmitten der großen
    Segensfülle, die du ihnen schenktest, und in dem weiten und fetten Lande, das
    du ihnen überließest, haben sie dir doch nicht gedient und ihr schlimmes Treiben
    nicht aufgegeben.
  lin-lin: Ezala wana bazalaki kati na mokili na bango, wana bazalaki kosepela mpo
    na bolamu oyo ozalaki kotalisa bango kati na mokili monene oyo mabele na yango
    ebotaka malamu, basalelaki Yo te mpe batikaki te banzela mabe na bango.
  eng-LSV: And they, in their kingdom, || And in Your abundant goodness, || That You
    have given to them, || And in the land, the large and the fat, || That You have
    set before them, || Have not served You, || Nor turned back from their evil doings.
  eng-GNV: And they haue not serued thee in their kingdome, and in thy great goodnesse
    that thou shewedst vnto them, and in the large and fat lande which thou diddest
    set before them, and haue not conuerted from their euill workes.
  eng-WEBSTER: For they have not served thee in their kingdom, and in thy great goodness
    that thou gavest them, and in the large and fat land which thou gavest before
    them, neither turned they from their wicked works.
  nhw-BL: Quema ajsitoj ipan inintlal huan quipixque inintlanahuatijcahua pampa tiquintiochijqui
    miyac, amo mitzhueyitlalijque. Masque tiquinmacac ininmaco hueyi tlali catli miyac
    itlajca, amo quicajque inintlajtlacolhua.
  swh-ONEN: Hata walipokuwa wangali katika ufalme wao, wakiufurahia wema wako mkuu
    katika nchi kubwa na yenye rutuba uliyowapa, hawakukutumikia wala kugeuka kutoka
    njia zao mbaya.
  bba-bba: Bɑ ǹ nun sɑ̃wɑ. Bɑ ǹ mɑɑ ben dɑɑ kɔ̃sɑ deri, bɑɑ mɛ ɑ bu tem bɑkɑm wɛ̃
    mɛ mu ɡeɑ sɑ̃ɑ, bɑ kuɑ mɛn sinɑmbu. Mɑ ɑ bu nɔɔri bɑ wɑ̃ɑ doo nɔɔru sɔɔ.
  eng-KJVCPB: For they have not served thee in their kingdom, and in thy great goodness
    that thou gavest them, and in the large and fat land which thou gavest before
    them, neither turned they from their wicked works.
  luo-luo: Kata ndalo mane pod gin e bwo loch ruodhigi giwegi, kane pod gichamo mwandu
    mogundho mane imiyogi kendo gidak e piny malach kendo momewo mane ipogonegi, ne
    ok gitini bende ne ok giweyo timbegi maricho.
  meu-meu: Edia basileia lalonai, bona emu harihari-bada, o henidia ḡauna, lalonai,
    bona tano badana bona namona, vairadiai o atoa ḡauna, lalonai, oi isiaimu asie
    lao heni; bona edia kara dika amo asie raka oho.
  npi-ULB: तिनीहरूको आफ्नै राज्य हुँदा तपाईंले तिनीहरूलाई दिनुभएको विशाल र मलिलो देशमा
    तपाईंको महान् उदारतालाई तिनीहरूले उपभोग गर्दागर्दै पनि तिनीहरूले तपाईंको सेवा
    गरेनन्, न त तिनीहरूका दुष्‍ट मार्गहरूबाट फर्के ।
  yor-yor: Àní nígbà tí wọ́n wà nínú ìjọba wọn, tí wọ́n ń gbádùn oore ńlá tí ìwọ fi
    fún wọn, ní ilẹ̀ tí ó tóbi tí ó sì lọ́ràá, wọn kò sìn ọ́ tàbí padà kúrò nínú àwọn
    ọ̀nà búburú wọn.
  ind-ind: Mendekati waktu pembuangan umat Israel ke negeri Babel, saat mereka masih
    menikmati berbagai berkat yang Engkau limpahkan di negeri yang subur dan luas
    ini, mereka tidak melayani Engkau dan tidak berpaling dari perbuatan jahat mereka.
  pes-OPCB: در سرزمین پهناور و حاصلخیزی که به ایشان دادی از نعمتهای فراوان تو برخوردار
    شدند، ولی تو را عبادت نکردند و از اعمال زشت خود دست برنداشتند.
  tgl-ULB: Kahit na sa kanilang sariling kaharian, habang sila ay nagsasaya sa iyong
    dakilang kabutihan sa kanila, sa malaki at masaganang lupain na hinanda mo sa
    kanila, hindi sila naglingkod sa iyo o lumayo mula sa kanilang masasamang gawi.
  cbu-NT: Kurakshitisin, shiyaa ungirtamaam ngatarangitamsinaya. Shiy kapungtaa istarangush,
    tsapoo kapungootstaa kizpur wanasirimshee panarangush, maachee zapantaa panarangush,
    ashtaa shiyaa chinamaam nda zandaranganaya. Yutaritshishirineetsini nda kasamaam
    zandaranganaya.
  hui-hui: Í̠na dindi baya hini mirigoria howa í̠naga biamogo bulene timbuni biagome
    kini biarume í̠naga wali agali handaya ho hayagoni. Ani birigoni dege tigua ko
    birimada lalu mini beregedalu í̠naga biabe bia holenebi manda nabi haabo hayagoni.
  mya-mya: အ​ကျွန်ုပ်​တို့​၏​ဘု​ရင်​များ​သည် ကိုယ်​တော်​ပေး​အပ်​တော်​မူ​သော​ကျယ်​ပြန့်
    စို​ပြေ​သည့် ပြည်​တော်​တွင်​နေ​ထိုင်​ရ​စဉ်​အ​ခါ​၌ ကိုယ်​တော်​၏​ကောင်း​ချီး​ခံ​စား​ရ​သည်​နှင့်​အညီ
    ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား​အုပ်​စိုး​ကြ​ရ​ပါ​၏။ သို့​ရာ​တွင်​သူ​တို့​သည်​အ​ပြစ်​ဒု​စ​ရိုက်​ကို
    မ​ကြဉ်​မ​ရှောင်၊ ကိုယ်​တော်​၏​အ​မှု​တော်​ကို​လည်း မ​ဆောင်​ရွက်​ကြ။
  bod-N: དེ་དག་གིས་རང་གི་རྒྱལ་ཁམས་ནས་ཁྱེད་ཀྱི་བཀའ་དྲིན་ཆེན་པོ་དང་དུ་བླངས་པ་དང་། ཁྱེད་ཀྱིས་དེ་དག་ལ་གནང་བའི་རྒྱ་ཆེ་ཞིང་ཕྱུག་པོ་ཡིན་པའི་ཡུལ་འདི་རུ།
    དེ་དག་གིས་ཁྱེད་ལ་ཞབས་ཕྱི་མ་བསྒྲུབས་པ་དང་རང་གི་ལས་ངན་པ་རྣམས་ཀྱང་མ་སྤངས་སོ། །
  sna-sna: Kunyange pavakanga vachibata ushe hwavo, vachifarira kunaka kwenyu kukuru
    kwavari munyika yamakavapa, munyika yakakura uye ine ivhu rakanaka, havana kukushumirai
    kana kusiya nzira dzavo dzakaipa.
  spa-BLM: Porque no te han servido en su reino y en tu gran bondad que les diste,
    y en la tierra grande y rica que les diste. No se convirtieron de sus obras malvadas.
  cac-cac: Man̈ jantacoc tas ac'nac d'a eb', te levan lum luum te yax sat tic ac'nac
    d'a eb', palta man̈ ochnacoc eb' ejmelal d'ayach, man̈ yactejnacoccan chuc b'eyb'al
    eb' d'a yol smacb'en eb' ac'nac chi'.
  swh-ULB: Hata katika ufalme wao wenyewe, wakati walifurahia wema wako kwao, katika
    nchi kubwa na yenye mazao uliyoweka mbele yao, hawakukutumikia au kuacha njia
    zao mbaya.
  bel-bel: І ў царстве сваім пры вялікім дабры Тваім, якое Ты даваў ім, і на прасторнай
    і тлустай зямлі, якую Ты выдзеліў ім, яны ня служылі Табе і не адварочваліся ад
    ліхіх дзеяў сваіх.
  deu-ELBBK: Und sie haben dir nicht gedient in ihrem Königreich und in der Fülle
    deiner Güter, die du ihnen gegeben, und in dem weiten und fetten Land, das du
    vor sie gelegt hattest, und sind nicht umgekehrt von ihren bösen Handlungen.
  mbb-OT: Minsan duen dan keugelingen he ginhedian, wey nekesaǥad sikandan te utew
    nu kandan kebpurungi, wey minsan mibeǥayan nu sikandan te meluag wey selebpeten
    he tanà, wazà gihapun sikandan mebpenilbi kenikew wey wazè dan iniyuǥi is mezaat
    he menge ulaula zan.
  mal-2015: അവർ തങ്ങളുടെ രാജത്വത്തിലും നീ അവർക്കു കൊടുത്ത നിന്റെ വലിയ നന്മകളിലും നീ
    അവർക്കു അധീനമാക്കിക്കൊടുത്ത വിശാലതയും പുഷ്ടിയുമുള്ള ദേശത്തിലും നിന്നെ സേവിച്ചിട്ടില്ല;
    തങ്ങളുടെ ദുഷ്പ്രവൃത്തികളെ വിട്ടു തിരിഞ്ഞിട്ടുമില്ല.
  rmc-rmc: Tu požehňinehas lenge o kraľišagos a andre tiro baro lačhipen lenge diňal
    bari lačhi phuv, ale on tuke na služinenas aňi na omukenas peskre bini.
  pes-OPV: و در مملکت خودشان و در احسان عظیمی که به ایشان نمودی و در زمین وسیع وبرومند
    که پیش روی ایشان نهادی تو را عبادت ننمودند و از اعمال شنیع خویش بازگشت نکردند.
  ron-1924: Кынд ерау стэпынь, ын мижлокул мултелор бинефачерь пе каре ли ле дэдяй,
    ын цара ынтинсэ ши родитоаре пе каре ле-о дэдусешь, ну Ць-ау служит ши ну с-ау
    абэтут де ла фаптеле лор реле.
  ben-OBCV: আর তাদের রাজত্বকালে তোমার দেওয়া বড়ো ও উর্বর দেশে প্রচুর মঙ্গল ভোগ করেছিল,
    তবুও তারা তোমার সেবা করেনি কিংবা তাদের মন্দ পথ থেকে ফেরেনি।
  som-som: Waayo, boqortooyadoodii kuuguma ay adeegin wanaaggaagii weynaa oo aad siisay
    aawadiis, iyo dalka ballaadhan oo barwaaqaysan oo aad hortooda dhigtay aawadiis,
    oo kamana ay soo noqon shuqulladoodii sharka ahaa.
  lat-VUC: Et ipsi in regnis suis, et in bonitate tua multa quam dederas eis, et in
    terra latissima et pingui quam tradideras in conspectu eorum, non servierunt tibi,
    nec reversi sunt a studiis suis pessimis.
  eng-ASVBT: For they have not served thee in their kingdom, and in thy great goodness
    that thou gavest them, and in the large and fat land which thou gavest before
    them, neither turned they from their wicked works.
  ita-1885: E non ti hanno servito nel lor regno, e ne' gran beni, che tu avevi loro
    dati, nè in quell'ampio e grasso paese, che tu avevi messo in lor potere; e non
    si son convertiti dalle loro opere malvage.
  eng-ULB: Even in their own kingdom, while they enjoyed your great goodness to them,
    in the large and productive land you set before them, they did not serve you or
    turn away from their evil ways.
  spa-VBL: “Pero ellos, incluso durante el tiempo en que tuvieron su propio reino,
    con tantas bendiciones que les habías dado en la tierra amplia y fértil que les
    habías proporcionado, incluso entonces se negaron a servirte y no se apartaron
    de sus malos caminos.
  fra-_FOB: Ils ne t'ont point servi durant leur règne, au milieu des grands biens
    que tu leur accordais, dans le pays spacieux et gras que tu avais mis à leur disposition,
    et ils ne se sont point détournés de leurs œuvres mauvaises.
  mal-mal: അവർ തങ്ങളുടെ രാജത്വത്തിലും അങ്ങ് അവർക്ക് കൊടുത്ത വലിയ നന്മകളിലും അങ്ങ്
    അവർക്ക് അധീനമാക്കിക്കൊടുത്ത വിശാലതയും ഫലപുഷ്ടിയുമുള്ള ദേശത്തിലും അങ്ങയെ സേവിച്ചിട്ടില്ല;
    തങ്ങളുടെ ദുഷ്പ്രവൃത്തികൾ വിട്ട് തിരിഞ്ഞിട്ടുമില്ല.
  urd-GVR: Tū ne unheṅ un kī apnī bādshāhī, kasrat kī achchhī chīzoṅ aur ek wasī aur
    zarḳhez mulk se nawāzā thā. To bhī wuh terī ḳhidmat karne ke lie taiyār na the
    aur apnī ġhalat rāhoṅ se bāz na āe.
  suz-BL: मिनु आन आंम राज्‍यमी, इन रिम्‍शो पतीकेमी नु आन बाली नाली शुश ग्रेल्‍ब ठेयब
    रागीमी इन कली मान मपामे बाक्‍त। आन काइ मरिम्‍शो गेय मप्रोन्‍मे बाक्‍त।
  ita-1927: Ed essi, mentre godevano del loro regno, dei grandi benefizi che tu largivi
    loro e del vasto e fertile paese che tu avevi messo a loro disposizione, non ti
    servirono e non abbandonarono le loro opere malvage.
  ckb-ckb: تەنانەت لە پاشایەتییەکەی خۆیان و لەو چاکە زۆرەی تۆ کە داتە ئەوان لەو خاکە
    فراوان و بەپیتەی کە خستتە بەردەمیان، خزمەتی تۆیان نەکرد و لە کردەوە خراپەکانیان
    نەگەڕانەوە.
  eng-BBE: For they have not been your servants in their kingdom, and in all the good
    things you gave them, and in the great and fat land you gave them, and they have
    not been turned away from their evil-doing.
  kan-OKCV: ಅವರು ತಮ್ಮ ರಾಜ್ಯದಲ್ಲಿಯೂ, ನೀವು ಅವರಿಗೆ ಮಾಡಿದ ಮಹಾ ಉಪಕಾರದಲ್ಲಿಯೂ ನೀವು ಅವರಿಗೆ
    ಕೊಟ್ಟ ವಿಸ್ತಾರವಾದ, ರಸವತ್ತಾದ ದೇಶದಲ್ಲಿಯೂ, ನಿಮ್ಮನ್ನು ಸೇವಿಸಲಿಲ್ಲ. ತಮ್ಮ ಕೆಟ್ಟ ಕಾರ್ಯಗಳನ್ನು
    ಬಿಟ್ಟು ತಿರುಗಲೂ ಇಲ್ಲ.
  bbb-bbb: Ro kuke aka bu daro miana ifejiana sakae maeje saruegi ije abe miamoga
    bu ijia karina vame one maeje anuigi a buone remo bu ijene oemarekinu karina renoe.
    Rove buka una oefuo imevo baki ro kuke bu vame buone omise bu kenoevo ije bu naebe
    arei.
  tam-2017: அவர்கள் தங்கள் ராஜ்ஜியத்திலும், நீர் அவர்களுக்குக் கொடுத்த உம்முடைய பெரிய
    தயவிலும், நீர் அவர்களுக்கு முன்பாகத் திறந்துவைத்த விசாலமும் செழிப்புமான தேசத்திலும்
    உமக்கு ஊழியஞ்செய்யாமலும், தங்கள் தீயசெயல்களைவிட்டுத் திரும்பாமலும் போனார்கள்.
  spa-RV-1909: Y ellos en su reino y en tu mucho bien que les diste, y en la tierra
    espaciosa y pingüe que entregaste delante de ellos, no te sirvieron, ni se convirtieron
    de sus malas obras.
  ron-BTF: Fiindcă ei nu ți-au servit în împărăția lor și în marea ta bunătate pe
    care le-ai dat-o și în țara cea întinsă și grasă pe care ai dat-o înaintea lor,
    nici nu s-au întors de la lucrările lor rele.
  eng-WEBP: For they have not served you in their kingdom, and in your great goodness
    that you gave them, and in the large and rich land which you gave before them.
    They didn’t turn from their wicked works.
  eng-FBV: But they, even during the time they had their own kingdom, with so many
    blessings you had given them in the wide and fertile land you had provided for
    them, even then they refused to serve you and would not turn from their evil ways.
  nld-1939: Toen zij het koningschap hadden, hebben zij trots de rijke zegen, die
    Gij hun hadt gegeven, trots de uitgestrektheid en vruchtbaarheid van het land,
    dat Gij hun hadt geschonken, U niet gediend, en zich van hun zondig gedrag niet
    bekeerd.
  nch-BL: Quema ajsitoj ipan inintal huan quipixque inintanahuatijcahua pampa tiquintiochijqui
    miyac, amo mitzhueyitalijque. Masque tiquinmacac hueyi tali cati miyac itajca,
    amo quicajque inintajtacolhua.
  vie-1934: Tại trong xứ của chúng, giữa điều ơn lành dư dật mà Chúa đã ban cho chúng,
    tại trong đất rộng rãi và màu mỡ mà Chúa đã đặt trước mặt chúng, chúng không phục
    sự Chúa, chẳng trở bỏ các công việc ác của họ.
  hin-CV: वह राज्य, जो आपने उन्हें अपनी भलाई में दिया था, वह देश, जो विशाल और फलवंत
    देश था, जो उन्हें आपकी दी हुई भेंट थी, उसमें उन्होंने न तो आपकी सेवा की और न ही
    अपने बुरे कामों से दूर हुए.
  spa-BES: Porque en su reino, y en todas las cosas buenas que les diste, y en la
    tierra grande y fértil que les diste, no te sirvieron, no abandonaron su maldad.
  tdx-tdx: F’ie tsy nitoroñ’ Azo amy fifehea’ iareoy naho amy hasoa ra’elahy natolo’oy
    naho i tane bey henehene naho kobokara nitolora’o añatrefa’ iareoo mbore tsy nifotetse
