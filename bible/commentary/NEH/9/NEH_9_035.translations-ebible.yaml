  rug-rug: Koasa Mua minana, si totoli ni rina baṉara sari na Mua tinoni, sipu koa
    si arini koasa popoa lavata meke masuruna sapu poni nia Goi koa rini; ba korodia
    kekere pule meke luara pani sari na dia sinea meke nabulu nigo si Agoi.
  gaz-gaz: Isaan yeroo ati biyya balʼaa fi lafa gabbataa keessatti waan gaarii isaaniif
    kennite sana keessatti gammadaa, mootummaa ofii isaanii keessa turanitti illee
    si hin tajaajille yookaan karaa isaanii hamaa sana irraa hin deebine.
  fra-LSG: Pendant qu’ils étaient les maîtres, au milieu des bienfaits nombreux que
    tu leur accordais, dans le pays vaste et fertile que tu leur avais livré, ils
    ne t’ont point servi et ils ne se sont point détournés de leurs œuvres mauvaises.
  gnn-gnn: “Garray, nhenydja ŋanapurrunha goŋmirriyaŋala warray dhika wal'ŋu, ga nhinanydja
    ŋanapurru yukurra ŋamathaŋala dhika wal'ŋu ŋunhili wäŋaŋura ŋunhi nhe wekaŋala
    ŋanapurruŋgu, yurru mukthun yana, yaka ŋanapurru gonha'yurrunanydja ŋunhi yätjtja
    malanha, ga yaka ŋanapurru yuwalkkuŋalanydja djäma.
  yal-yal: E yi e yamanani waxatin naxan yi hɛri gbeeni i naxan so e yii, yamana sabatixi
    gbeeni i naxan sa e sagoni, e mi i batu, e mi xɛtɛ e kɛwali ɲaxine fɔxɔ ra.
  haw-1868: No ka mea, aole i hookauwa lakou nau ma ko lakou aupuni, a ma kou lokomaikai
    nui au i haawi mai ai ia lakou, a ma ka aina nui a momona au i waiho mai ai imua
    o lakou; aole hoi i huli ae lakou mai ka lakou hana hewa ana'ku.
  arb-NAV: وَلَمْ يَعْبُدُوكَ فِي مُلْكِهِمْ، وَلا حِينَ كَانُوا يَتَمَتَّعُونَ بِخَيْرِكَ
    الْعَمِيمِ الَّذِي أَنْعَمْتَ بِهِ عَلَيْهِمْ، وَلا فِي أَرْضِهِمِ الشَّاسِعَةِ
    الْخَصِيبَةِ الَّتِي بَسَطْتَهَا أَمَامَهُمْ، وَلَمْ يَرْتَدُّوا عَنْ سَيِّئَاتِ
    أَعْمَالِهِمْ.
  ewe-ewe: Togbɔ be èwɔ nukunu geɖewo na wo, eye nèkɔ wò amenuveve ɖe wo dzi fũu hã
    la, womesubɔ wò o. Èna anyigba gã aɖe si nyoa nu la wo, gake wogbe asiɖeɖe le
    woƒe mɔ vɔ̃wo ŋu.
  eng-LEE: But they in their kingdom, and in thy abundant goodness which thou hadst
    given unto them, and in the ample and fat land which thou hadst given up before
    them, did indeed not serve thee, and they turned not away from their wicked deeds.
  asm-FB: এনেকি তেওঁলোকৰ নিজৰ ৰাজ্যত, তেওঁলোকে যেতিয়া আপোনাৰ মহান দয়াত তেওঁলোকক
    দিয়া বৃহৎ আৰু উৰ্বৰা দেশ উপভোগ কৰিছিল, তেতিয়াও তেওঁলোকে আপোনাৰ সেৱা-ভক্তি কৰা
    নাছিল, আৰু তেওঁলোকৰ কু-আচৰণ ত্যাগ কৰা নাছিল।
  sus-A: هَلِ عِ تٌ هَرِفٍ نُن بْشِ قَنيِ سَ عٍ شَ مَنفّيَ بُن مَ تّمُي نَشّ، عٍ مُ
    عِ شُي رَبَتُ، عٍ مُ فبِلٍن عٍ شَ وَلِ حَاشِيٍ قْشْ رَ.
  fra-SBL: Car ils ne t'ont pas servi dans leur royaume, dans la grande bonté que
    tu leur as accordée, et dans le pays vaste et riche que tu as donné devant eux.
    Ils ne se sont pas détournés de leurs œuvres mauvaises.
  hbo-hbo: וְהֵ֣ם בְּמַלְכוּתָם֩ וּבְטוּבְךָ֨ הָרָ֜ב אֲשֶׁר־נָתַ֣תָּ לָהֶ֗ם וּבְאֶ֨רֶץ
    הָרְחָבָ֧ה וְהַשְּׁמֵנָ֛ה אֲשֶׁר־נָתַ֥תָּ לִפְנֵיהֶ֖ם לֹ֣א עֲבָד֑וּךָ וְֽלֹא־שָׁ֔בוּ
    מִמַּֽעַלְלֵיהֶ֖ם הָרָעִֽים׃
  kik-kik: O na rĩrĩa maarĩ ũthamaki-inĩ wao, magĩkenagĩra wega waku mũnene bũrũri-inĩ
    ũcio mwariĩ na mũnoru ũrĩa wamaheete, matiagũtungatĩire kana magĩtigana na njĩra
    ciao cia waganu.
  fra-NCL: Dans leur royaume, au milieu des nombreux bienfaits que vous leur accordiez,
    dans le pays vaste et fertile que vous leur aviez livré, ils ne vous ont pas servi,
    et ils ne se sont pas détournés de leurs œuvres mauvaises.
  cek-AK: Nihcae han paroeai lensawk na hoihhaih hoiah na paek ih kakawk parai ahmuen
    hoi kahoih prae ah kho a sak o naah doeh, nihcae mah na tok to sah o ai, kahoih
    ai loklam doeh caeh o taak ai.
  cuk-cuk: Bab-Dummadye, amar-negsemaigu, ibmar-nuegan ega be uksad. Anmar-babganga
    be yar-dummad gadi-ibmar-sanmaked-yala be uksagu, degite, bese gochasurmalad,
    degine, igar-isgana-imakdimalad gwen metesurmarbalid.
  uig-CYR: Улар Сән уларға муйәссәр қилған падишалиқта туруштин, уларға ата қилған
    зор мәмурчилиқтин вә шуниңдәк уларниң алдиға яйған бу кәң мунбәт зиминдики турмуштин
    бәһримән болуватқан болсиму, лекин улар Сениң ибадәт-хизмитиңдә болмиди яки өзлириниң
    рәзил қилмишлиридин янмиди.
  tel-2017: వారు తమ రాజ్య పరిపాలన కాలంలో కూడా నువ్వు వారికి ఇచ్చిన ఫలవంతమైన విశాల
    దేశంలో నువ్వు చూపించిన కృపను అనుభవిస్తూ నిన్ను సేవించలేదు, మనస్సు మార్చుకోకుండా,
    తమ దుష్ట ప్రవర్తన విడిచి పెట్టకుండా ఉన్నారు.
  hat-BSA: Men yo, malgre nan pwòp wayòm pa yo ke Ou te bay yo, pa t sèvi Ou, ni kite
    zak mechan yo.
  kos-kos: Kom tuh akinsewowoye tokosra su leum fin mwet lom Ke elos muta ke sie acn
    yohk ac wo fohk we, ma kom sang nu selos; Tusruktu elos tiana forla liki orekma
    koluk lalos in kulansupwekom.
  hbo-WLC: וְהֵ֣ם בְּמַלְכוּתָם֩ וּבְטוּבְךָ֨ הָרָ֜ב אֲשֶׁר־נָתַ֣תָּ לָהֶ֗ם וּבְאֶ֨רֶץ
    הָרְחָבָ֧ה וְהַשְּׁמֵנָ֛ה אֲשֶׁר־נָתַ֥תָּ לִפְנֵיהֶ֖ם לֹ֣א עֲבָד֑וּךָ וְֽלֹא־שָׁ֔בוּ
    מִמַּֽעַלְלֵיהֶ֖ם הָרָעִֽים׃
  ibo-ibo: Ọ bụladị mgbe ha nọ nʼalaeze nke aka ha na-ekpori ndụ, nke oke ịdị mma
    gị nke ị mere ka o rute ha aka, nʼala ọma ahụ sara mbara nwere ume i nyere ha,
    ha efeghị gị ofufe, ha esitekwaghị nʼụzọ ọjọọ ha chigharịa.
  ory-ory: ଯେଣୁ ସେମାନେ ଆପଣାମାନଙ୍କ ରାଜ୍ୟରେ, ସେମାନଙ୍କୁ ତୁମ୍ଭର ପ୍ରଦତ୍ତ ମହାମଙ୍ଗଳରେ ଓ ସେମାନଙ୍କ
    ସମ୍ମୁଖରେ ତୁମ୍ଭର ସମର୍ପିତ ପ୍ରଶସ୍ତ ଓ ଉର୍ବର ଦେଶରେ ତୁମ୍ଭର ସେବା କରି ନାହାନ୍ତି, କିଅବା
    ଆପଣା ଆପଣା ଦୁଷ୍କର୍ମରୁ ଫେରି ନାହାନ୍ତି।
  chk-chk: Pwal lupwen ra nemenem lon mwür o pwapwaäsini ekewe feiöch ra angei senuk
    me lon ewe fanü mi watte o pwülüöch ka ngeniir, ir resap kul seni ar kewe föför
    mi ngau o angang ngonuk.
  rop-rop: Yubin gibit olabat ronwan kantri. Yubin gibit olabat ola king blanga lidim
    olabat, bat dei nomo bin irrim yu, Yubin gibit olabat bigwan kantri garram loda
    daga, bat dei nomo bin libum ola nogudbalawei blanga olabat.
  ukr-1871: І в державі своїй, в великому добрі від тебе, яке ти давав їм, і в просторій
    та плодючій землї, що нею надїлив єси їх, вони не служили тобі і не відвертались
    від своїх лихих учинків.
  deu-1951: Sie haben dir nicht gedient in ihrem Königreich, trotz deiner großen Wohltat,
    die du ihnen erwiesen, und trotz dem weiten, fetten Lande, welches du ihnen gegeben
    hast, und sie haben sich von ihrem bösen Wesen nicht abgekehrt.
  eng-JPS: For they have not served Thee in their kingdom, and in Thy great goodness
    that Thou gavest them, and in the large and fat land which Thou gavest before
    them, neither turned they from their wicked works.
  srp-1865: Jer u carstvu svom i u velikom dobru tvom koje si im èinio, i u zemlji
    prostranoj i rodnoj koju si im dao, ne služiše tebi niti se povratiše od zlijeh
    djela svojih.
  lug-lug: Ne bwe baali mu bwakabaka bwabwe, nga basanyuka nnyo, mu nsi engazi era
    enjimu, tebaakuweerezanga newaakubadde okukyuka okuleka amakubo gaabwe amabi.
  heb-heb: והם במלכותם ובטובך הרב אשר נתת להם ובארץ הרחבה והשמנה אשר נתת לפניהם לא
    עבדוך ולא שבו ממעלליהם הרעים׃
  ben-IRV: তাঁদের রাজত্বকালে তাঁরা তোমার দেওয়া বড় ও উর্বর দেশে প্রচুর মঙ্গল ভোগ
    করছিলেন, তবুও তাঁরা তোমার সেবা করেন নি কিম্বা তাঁদের খারাপ কাজ থেকে ফেরেন নি।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਰਾਜ ਵਿੱਚ, ਅਤੇ ਤੇਰੀਆਂ ਬਹੁਤੀਆਂ ਭਲਿਆਈਆਂ ਵਿੱਚ ਜਿਹੜੀਆਂ ਤੂੰ ਉਨ੍ਹਾਂ
    ਉੱਤੇ ਕੀਤੀਆਂ, ਅਤੇ ਇਸ ਵੱਡੇ ਅਤੇ ਉਪਜਾਊ ਦੇਸ਼ ਜਿਹੜਾ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤਾ, ਤੇਰੀ ਸੇਵਾ
    ਨਾ ਕੀਤੀ ਅਤੇ ਨਾ ਹੀ ਆਪਣੀਆਂ ਬੁਰਿਆਈਆਂ ਤੋਂ ਮੁੜੇ।”
  mya-JVB: ကြီး သောကျေးဇူး ကို ပြုလျက်အပ်ပေး တော်မူ၍ ၊ သူ တို့ပိုင်သော နိုင်ငံ ၊ သနားတော်မူသောပြည်
    ကြီး ၊ ပြည် ကောင်း ၌နေရသော်လည်း၊ အမှု တော်ကိုမ ဆောင်မရွက်၊ မိမိ တို့ပြု သောဒုစရိုက်
    ကို မ ရှောင် ဘဲနေကြပါ၏။
  tbg-tbg: Haaru are tinavu Isareri avuhainaa vaiinti, vika koqema nimitaaramanta
    vika ai vaiinti nahentiqaa raqiki variavara are nena vaiinti nahenti koqe vata
    nimiaramanta vika vi vatara nahainaini variqi vuarave. Vika mini vaihavata, vika
    ai qoririmake kia ai kaiqa vara amitaraiti, vika kia qora okara qaqira kaarave.
  hmo-hmo: Oi ese oi durudia dainai, king taudia ese oiemu bese idia gunalaia. Idia
    be oi ese oi henidia tano badana, bona tano namona lalonai idia noho, to idia
    ese edia kara dika idia rakatania lasi, bona oiemu hesiai gaukara idia karaia
    lasi.
  urd-urd: क्यूँकि उन्होंने अपनी ममलुकत में, और तेरे बड़े एहसान के वक़्त जो तूने उन
    पर किया, और इस वसी' और ज़रख़ेज़ मुल्क में जो तूने उनके हवाले कर दिया, तेरी इबादत
    न की और न वह अपनी बदकारियों से बाज़ आए।
  rus-SYN: И в царстве своем, при великом добре Твоем, которое Ты давал им, и на обширной
    и тучной земле, которую Ты отделил им, они не служили Тебе и не обращались от
    злых дел своих.
  bqc-SIM: Baa gↄↄ pↄ́ aa ńzĩa vĩ, mɛ́ aa pↄmaa dasi pↄ́ n ń gbáↄ vĩ ń bùsu
    yàasa táaede pↄ́ ń kpàmáo, aai zↄblenɛo, aai mikɛ̃ ń yãvãiↄwao.
  tcz-CHONGTHU: “Amahon lenggam tum aneiyun, nangman naphat naho nabuhlhah khum vangun
    amahon nangma najen pouve; chule nangman gampha tah leh gam lentah napen ahinlah
    amahon athilse bolnauva konin ahung kilehei nom deh pouve.”
  mar-mar: स्वत:च्या राज्यात राहत असताना देखील आमच्या पूर्वजांनी तुझी सेवा केली नाही.
    त्यांनी दुष्कृत्ये करायचे थांबवले नाही. तू त्यांना बहाल केलेल्या अनेक उत्तमोत्तम
    गोष्टींचा त्यांनी उपभोग घेतला. सुपीक जमीन आणि विशाल प्रदेश याचा त्यांनी उपभोग
    घेतला. पण तरीही स्वत:च्या वाईट कृत्यांना त्यांनी आळा घातला नाही.
  qub-qub: Chaypa ruquenga mandashancho ima-aycayoj cananpaj yanapaycaptiquipis, micuy
    alli wayunan jatun chacrata goycaptiquipis manami adurashurayquichu. Jucha ruraycunatapis
    manami cachaycuranchu.
  bqp-bqp: Bee gↄrↄ kũ ò ń zĩda vĩ akũsↄ̃ ò pↄ́ mana dasi kũ n ń gbánↄ vĩ kũ bùsu
    yàasa tↄkↄtɛde kũ n kpàḿmao, odi donyĩro odi kpɛ li ń yã vãninↄnɛro.
  hat-hat: Lè yo t'ap viv nan peyi yo a avèk pwòp wa yo, avèk tout gwo benediksyon
    ou te ba yo, nan gwo peyi plen bon venn tè ou te mete nan men yo a, yo pa t' sèvi
    ou, yo pa t' sispann fè move bagay.
  eng-BSB: For even while they were in their kingdom, with the abundant goodness that
    You had given them, and in the spacious and fertile land that You had set before
    them, they would not serve You or turn from their wicked ways.
  eng-WEBPB: For they have not served you in their kingdom, and in your great goodness
    that you gave them, and in the large and rich land which you gave before them.
    They didn’t turn from their wicked works.
  kbq-kbq: Ana hu'nazanagi asomu huzamantenka kini vahera zaminke'za kegava huzamante'naze.
    Ana nehunka knare huno masavenkema hu'nea ra mopakrerfa zami'nane. Hianagi ana
    zankura zamagesa nentahi'za, Kagrira monora hunegante'za kefo zamavu zamavama
    nehaza zana netre'za ete rukrahera hu'za Kagritera ome'naze.
  nhe-BL: Quema ajsitoj ipan inintlal huan quipixque inintlanahuatijcahua pampa tiquintiochijqui
    miyac, ax mitzhueyitlalijque. Yonque tiquinmacac ininmaco hueyi tlali tlen miyac
    itlajca, ax quicajque inintlajtlacolhua.
  bus-bus: Baa gurↄↄ kɛ̀ aↄ̃ ń zĩnda vĩ bensↄ̃ aↄ̃ pↄ́ maa parii kɛ̀ n ń gbánↄ vĩ
    kↄ̃n bùsu yàasa taakidee kɛ̀ ń kpàḿmao, aↄ̃ↄe dↄnziro, aↄ̃ↄe kpɛɛ li ń yã zaaanↄnɛro.
  gub-BL: Tuwihawete weruze'egatu neremiaihu wà, ta'e ereruze'egatu kar wanupe ne
    wà xe. A'e teko wikuwe ywy uhua'u ma'e rehe wà, wanupe neremimur kwer rehe wà.
    Nezewe rehe we nanemuwete katu kwaw wà. Nuzemumikahy kwaw wemiapo kwer ikatu 'ym
    ma'e rehe wà.
  eng-DRA: And they have not served thee in their kingdoms, and in thy manifold goodness,
    which thou gavest them, and in the large and fat land, which thou deliveredst
    before them, nor did they return from their most wicked devices.
