    Bona ai be ai hekwarahi bada herea noho.”
  urd-urd: वह अपनी कसीर पैदावार उन बादशाहों को देता है, जिनको तूने हमारे गुनाहों की
    वजह से हम पर मुसल्लत किया है; वह हमारे जिस्मों और हमारी मवाशी पर भी जैसा चाहते
    हैं इख़्तियार रखते हैं, और हम सख़्त मुसीबत में हैं।”
  rus-SYN: И произведения свои она во множестве приносит для царей, которым Ты покорил
    нас за грехи наши. И телами нашими и скотом нашим они владеют по своему произволу,
    и мы в великом стеснении.
  bqc-SIM: Wá bugbɛ yàasaↄ gↄ̃̀ kí pↄ́ ń tò aa gbãablèwáↄ pↄ́ ũ wá duuna
    yã́i. Aaì kiblewá ń wá pↄtuoↄ lá aa yeiwa. Wá kú wɛ́tɛ̃a zↄ̃ↄ guu.
  tcz-CHONGTHU: “Kachonset jeh’uvin hiche gamsung sohdoh ga phatah tah ho hi nangin
    keiho chunga vaihom dinga na tun lengho khut nah achugam tan ahi; chule amahon
    keiho chungleh kagancha hou chunga tha aneitauve. Chujongle amahon adei deiyin
    eimangchauvin keiho kagenthei lheh jengtauve,” atiuvin ahi.
  mar-mar: या जमिनीत मुबलक पीक येते पण आम्ही पाप केले, त्यामुळे तू आमच्यावर नेमलेल्या
    राजांच्या पदरीच हे पीक जाते. या राजांचे आमच्यावर आणि आमच्या गुराढोरांवर नियंत्रण
    आहे. ते मन मानेल तसे वागतात. आम्ही मोठ्या संकटात आहोत.
  qub-qub: Chay chacracho wayojcunaga raycunallapämi caycan. Chay raycunataga churapämashcanqui
    juchäcunapitami. Nogacunapis, uywäcunapis paycuna munashanta ruranalläpämi carcaycä.
    Chayno captinmi fiyupa llaquicuycho carcaycä.
  bqp-bqp: Kína kũ n tò ò kí blewánↄ ó búgbɛ yàasanↄ gↄ̃̀ ń pↄ́ ũ ó durunnanↄ yãi.
    Òdi kí blewá kũ ó pↄ́kãdenↄ lákũ ò yei nà. Ó kú wɛ́tãmma zↄ̃kↄ̃ↄ gũn.
  hat-hat: Tout rekòt peyi a al nan pòch wa ou mete sou kou nou. Tou sa, paske nou
    te fè peche. Yo fè sa yo vle ak nou ansanm ak bèt nou yo. Aa! Gade nan ki mizè
    nou ye non!
  eng-BSB: Its abundant harvest goes to the kings You have set over us because of
    our sins. And they rule over our bodies and our livestock as they please. We are
    in great distress.
  eng-WEBPB: It yields much increase to the kings whom you have set over us because
    of our sins. Also they have power over our bodies and over our livestock, at their
    pleasure, and we are in great distress.
  kbq-kbq: Na'ankure tagra kumi hu'nona nona'a, ru vahe kinima huzamantanke'zama ezama
    eme kegavama hurante'naza kini vahe'mo'za, mopatifinti'ma knare'nare ne'zama hamarona
    ne'zana zamagrake'za eri'naze. Hagi tagri'ene afu nagatinena kegava hurante'neza,
    nazano tagritema hunaku'ma haza zana, amne hu'naze. Ana hazageta tusi'a knazampi
    mani'none.
  nhe-BL: Pero ama nochi cuatlactli tlen onca mocahua para tlanahuatiani tlen ta tiquintlalijtoc
    para technahuatise ipampa totlajtlacolhua. Nojquiya tojuanti totlacayohua huan
    totlapiyalhua tiitztoque ininmaco para ma techchihuilica tlen quinequij huan yeca
    miyac titlaijiyohuíaj.
  bus-bus: Kína kɛ̀ ń tò aↄ̃ kí blewaanↄ, wa búgbɛ yàasanↄ gↄ̃̀ ń pↄ́ ũ wa durunnↄ
    yãnzi. Aↄ̃è kí blewa kↄ̃n wa pↄ́kãdeenↄ lán aↄ̃ↄ yezi nà. Wá kú wɛ́ɛtãmma bíta
    guu.
  gub-BL: Ko ywy rehe hezuz ma'e i'a kwer omono kar tuwihawete wanupe. Eremuigo kar
    a'e awa tuwihawete romo ne wà, a'e rupi upuraraw kar ma'erahy urewe wà. Ta'e uruiko
    ikatu 'ym ma'e iapo har romo ure xe. Uzapo wemimutar urewe wà, tapi'ak urereimaw
    wanupe wà no. Uruzemumikahy ure. Urupurarawahy ma'erahy uruiko no, i'i wà.
  eng-DRA: And the fruits thereof grow up for the kings, whom thou hast set over us
    for our sins, and they have dominion over our bodies, and over our beasts, according
    to their will, and we are in great tribulation.
