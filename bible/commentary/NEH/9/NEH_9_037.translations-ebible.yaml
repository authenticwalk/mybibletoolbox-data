verse: NEH.009.037
translations:
  mal-C: ഞങ്ങളുടെ പാപങ്ങൾനിമിത്തം, ഞങ്ങളുടെ മേൽവിചാരകരായി അങ്ങ് നിയോഗിച്ച രാജാക്കന്മാർ
    ഇതിലെ സമൃദ്ധമായ വിളവുകൾ എടുക്കുന്നു; ഞങ്ങളുടെ ദേഹത്തിന്മേലും കന്നുകാലികളുടെമേലും
    അവരുടെ ഇഷ്ടംപോലെ അധികാരം നടത്തുന്നു; ഞങ്ങളോ, വലിയ ദുരിതത്തിലായിരിക്കുന്നു.
  deu-TKW: Seinen reichen Ertrag giebt es den Königen, die du um unserer Sünden willen
    über uns gesetzt hast; sie verfügen über unsere Leiber und über unser Vieh, wie
    es ihnen gutdünkt, und so sind wir in großer Bedrängnis!
  lin-lin: Mpo na masumu na biso, ebele ya mbuma na yango ekeyi na maboko ya bakonzi
    oyo otiaki na makasi mpo ete banyokola biso. Bazali kokonza banzoto na biso mpe
    bibwele na biso ndenge balingi. Tokomi na pasi makasi. »
  eng-LSV: And its increase it is multiplying to the kings || Whom You have set over
    us || In our sins; And over our bodies they are ruling, || And over our livestock,
    || According to their pleasure, || And we [are] in great distress.
  eng-GNV: 'And it yeeldeth much fruit vnto the kings whom thou hast set ouer vs,
    because of our sinnes: and they haue dominion ouer our bodyes and ouer our cattell
    at their pleasure, and we are in great affliction.'
  eng-WEBSTER: 'And it yieldeth much increase to the kings whom thou hast set over
    us because of our sins: also they have dominion over our bodies, and over our
    cattle, at their pleasure, and we are in great distress.'
  nhw-BL: Pero ama nochi cuatlactli catli onca mocahua para tlanahuatiani catli ta
    tiquintlalijtoc para technahuatise por totlajtlacolhua. Nojquiya tojuanti totlacayohua
    huan totlapiyalhua tiitztoque ininmaco para ma techchihuilica catli quinequij
    huan yeca miyac titlaijiyohuíaj.
  swh-ONEN: Kwa sababu ya dhambi zetu, mavuno yake mengi huenda kwa wafalme uliowaweka
    watutawale. Wanatawala juu ya miili yetu na mifugo yetu kama wapendavyo. Tuko
    katika dhiki kuu.
  bba-bba: Dĩɑ ɡee ni, nu kuɑ sinɑm be bɑ sun yoru diisiɑmɔɡinu. Bɑ sun mɔ bɛsɛ kɑ
    bɛsɛn yɑɑ sɑbenu. Bɑ kɑ sun mɔ̀ nɡe mɛ bɑ kĩ bɛsɛn durum sɔ̃. Mɑ sɑ wɑ̃ɑ nuku
    sɑnkirɑ bɑkɑnu sɔɔ.
  eng-KJVCPB: 'and it yieldeth much increase unto the kings whom thou hast set over
    us because of our sins: also they have dominion over our bodies, and over our
    cattle, at their pleasure, and we are in great distress.'
  luo-luo: Gik moko ma pinywani nyago dhi mana ne ruodhi miketo mondo otiwa nikech
    richowa. Gin gi teko kuom dendwa kendo gitimo mana gima gihero ni jambwa, to wan,
    to wan gi midhiero miwuoro.
  meu-meu: Hari pavapava, emai kara dika amo daemai ai vada o atodia taudia, ese ia
    anina herea-daena e abiamu; idia na mai siahudia danu, tau-animai bona emai ubu-ubu
    gaudia bae biagudia, edia ura heḡereḡerena ai; bona ai na vada a hekwarahi mase.
  npi-ULB: हाम्रा पापले गर्दा त्यसका प्रशस्त उब्जनीहरू हामीमाथि प्रभुत्व गर्न तपाईंले
    खटाउनुभएका राजाहरूकहाँ जान्छन् । तिनीहरूलाई इच्छा लागेअनुसार तिनीहरूले हाम्रा
    शरीरसाथै हाम्रा गाईवस्तुमाथि शासन गर्छन् । हामी बडो कष्‍टमा छौँ!
  yor-yor: Nítorí àwọn ẹ̀ṣẹ̀ wa, ọ̀pọ̀lọpọ̀ ìkórè rẹ lọ sí ọ̀dọ̀ àwọn ọba tí ó fi
    ṣe olórí wa. Wọ́n ń ṣe àkóso lórí wa àti lórí ẹran wa bí ó ti wù wọ́n, àwa sì
    wà nínú ìpọ́njú ńlá.
  ind-ind: Hasil panen dan ternak kami menjadi milik para raja yang sudah Engkau tempatkan
    untuk menguasai kami. Bahkan kehidupan kami pun dikendalikan mereka! Ya, akibat
    dosa kami sendiri, sekarang kami sangat menderita.”
  pes-OPCB: محصول این زمین نصیب پادشاهانی می‌شود که تو به سبب گناهانمان آنها را بر
    ما مسلط کرده‌ای. آنها هر طور می‌خواهند بر جان و مال ما حکومت می‌کنند و ما در شدت
    سختی گرفتار هستیم.
  tgl-ULB: Ang masaganang ani mula sa aming mga lupain ay napupunta sa mga hari na
    iyong itinakda para sa amin dahil sa aming mga kasalanan. Sila ang namamahala
    sa aming mga katawan at sa aming mga alagang hayop ayon sa kanilang kagustuhan.
    Kami ay nasa labis na pagdurusa.
  cbu-NT: itaru iysha tatsumarini zapantaa yusiku, nllitaritsha tputs urkari katungchinllinaya.
    Yaanamandari yutaritshishirini kurak iyaa kasimaam wayarangsha. Uwsha yuw waana
    zandku an iyaa ashkanaya. Wakarareetstamani putayarusin, yamakanaya. Ashirucha,
    Apaa, iy kiyung kachiykuni taakaniya.
  hui-hui: Dindi ogoninaga ibanego dindi taranaga kiniru iname ko birimangi handaya
    ho helarigo tiha pora. Inahondobi tinaga hame laradagua bialu inanaga nogo bulumagarubi
    tinaga hame laradagua biragola ina mini burugu lowa kama, lalu Ngode Datagaliwabehondo
    bi lai hene.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​အ​ပြစ်​များ​ကူး​လွန်​သော​ကြောင့် ဤ​ပြည်​မှ​ရ​သော​ကောက်​ပဲ​သီး​နှံ​များ​ကို
    အ​ကျွန်ုပ်​တို့​အား​ကိုယ်​တော်​အုပ်​စိုး​စေ​သည့် မင်း​တို့​က​ခံ​စား​ရကြ​ပါ​၏။
    ထို​မင်း​တို့​သည်​အ​ကျွန်ုပ်​တို့​နှင့်​အ​ကျွန်ုပ်​တို့​၏ ကျွဲ​နွား​များ​ကို​မိ​မိ​တို့​ထင်​သ​လို​ခိုင်း​စေ
    ကြ​ပါ​၏။ သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​တို့​သည်​လွန်​စွာ ဆင်း​ရဲ​ရ​ကြ​ပါ​၏။''
  bod-N: ས་འདིའི་ཐོན་རྫས་མང་པོ་རྒྱལ་པོ་རྣམས་ལ་དབང་བ་དང་། ངེད་ཅག་གི་སྡིག་པའི་རྐྱེན་གྱིས་ཁྱེད་ཀྱིས་རྒྱལ་པོ་རྣམས་ནི་ངེད་ཅག་ལ་དབང་བྱེད་པར་གནང་བ་དང་།
    དེ་རྣམས་ཀྱིས་ངེད་ཅག་གི་ལུས་ཕུང་དང་ཕྱུགས་ཟོག་གཉིས་ལ་གང་འདོད་བཞིན་དུ་དབང་བྱས་པས།
    ངེད་ཅག་སྡུག་བསྔལ་ཆེན་པོའི་ནང་དུ་ལྷུང་ངོ་ཞེས་ཞུས་ཤིག་སྨྲས་སོ། །
  sna-sna: Nokuda kwezvivi zvedu zvibereko zvayo zvizhinji zvava kuenda kumadzimambo
    amakaisa pamusoro pedu. Vane simba pamusoro pemiviri yedu uye vanoita zvavanoda
    nemombe dzedu. Tiri pakutambudzika kukuru.
  spa-BLM: La tierra da muchos frutos a los reyes que has puesto sobre nosotros a
    causa de nuestros pecados. También tienen poder sobre nuestros cuerpos y sobre
    nuestro ganado, a su antojo, y estamos en gran aflicción.
  cac-cac: A val tas te vach' avab'il cuuj, a chi' syiq'uec' eb' rey d'ayon̈, aton
    eb' b'aj on̈ ac'och d'a yalan̈ smandar yuj co mul ix och d'ayach. Sc'ulej eb'
    tas snib'ej sc'ol d'ayon̈ yed' d'a noc' co molb'etzal noc', yuj chi' te ayon̈
    val och d'a ilc'olal ticnaic.
  swh-ULB: Mavuno mazuri kutoka nchi yetu huenda kwa wafalme uliowaweka juu yetu kwa
    sababu ya dhambi zetu. Watawala juu ya miili yetu na juu ya mifugo kama wanavyopenda.
    Tuna shida kubwa.
  bel-bel: І ўтворы свае яна багата прыносіць царам, якім Ты ўпакорыў нас за грахі
    нашыя. І целамі нашымі і быдлам нашым яны валодаюць, як самі хочуць, і мы ў вялікім
    уціску.
  deu-ELBBK: Und seinen Ertrag vermehrt es für die Könige, die du um unserer Sünden
    willen über uns gesetzt hast; und sie schalten über unsere Leiber und über unser
    Vieh nach ihrem Wohlgefallen, und wir sind in großer Bedrängnis.
  mbb-OT: Ne ǥuntaan, is dekelà he menge abut kayi te tanà, ne iyan ebpekezawat duen
    is menge hadì he impahadì nu kenami tenged te menge salè dey. Ebeelan dan diyà
    te kenami wey ziyà te menge uyaǥen dey is egkesuatan dan te ebaal, ne utew key
    nekebmereǥen.”
  mal-2015: ഞങ്ങളുടെ പാപങ്ങൾനിമിത്തം നീ ഞങ്ങളുടെമേൽ ആക്കിയിരിക്കുന്ന രാജാക്കന്മാർക്കു
    അതു വളരെ അനുഭവം കൊടുക്കുന്നു; അവർ തങ്ങൾക്കു ബോധിച്ചതുപോലെ ഞങ്ങളുടെ ദേഹത്തിന്മേലും
    ഞങ്ങളുടെ കന്നുകാലികളിന്മേലും അധികാരം നടത്തുന്നു; ഞങ്ങൾ വലിയ കഷ്ടത്തിലും ആയിരിക്കുന്നു.
  rmc-rmc: Ale vaš amare bini o baro uľipen kala phuvakro diňal le kraľenge, saven
    ačhaďal upral amende. On amenca the amare dobitkoha keren, so kamen. Sam andro
    baro pharipen!“
  pes-OPV: و آن، محصول فراوان خود را برای پادشاهانی که به‌سبب گناهان ما، بر ما مسلط
    ساخته‌ای می‌آورد و ایشان بر جسدهای ما و چهارپایان ما برحسب اراده خود حکمرانی می‌کنند
    و ما در شدت تنگی گرفتار هستیم.
  ron-1924: Ел ышь ынмулцеште роаделе пентру ымпэраций кэрора не-ай супус дин причина
    пэкателор ноастре; ей стэпынеск дупэ плак асупра трупурилор ноастре ши асупра
    вителор ноастре ши сунтем ынтр-о маре стрымтораре!”
  ben-OBCV: আমাদের পাপের জন্য যে রাজাদের তুমি আমাদের উপর রাজত্ব করতে দিয়েছ দেশের
    প্রচুর ফসল তাদের কাছেই যায়। তারা তাদের খুশি মতোই আমাদের শরীরের উপরে ও আমাদের
    পশুপালের উপরে কর্তৃত্ব করেন। আমরা মহা সংকটের মধ্যে রয়েছি।
  som-som: Oo bal eeg, wuxuu midho badan u dhalaa boqorradii aad korkayaga ka yeeshay
    dembigayaga aawadiis; oo weliba waxay ugu taliyaan jidhkayaga iyo xoolahayagaba
    siday doonayaan, oo annana cidhiidhi weyn baannu ku jirnaa.
  lat-VUC: 'Et fruges ejus multiplicantur regibus quos posuisti super nos propter
    peccata nostra: et corporibus nostris dominantur, et jumentis nostris secundum
    voluntatem suam: et in tribulatione magna sumus.'
  eng-ASVBT: 'And it yieldeth much increase unto the kings whom thou hast set over
    us because of our sins: also they have power over our bodies, and over our cattle,
    at their pleasure, and we are in great distress.'
  ita-1885: Ed esso produce in abbondanza per li re che tu hai costituiti sopra noi,
    per li nostri peccati, e i quali signoreggiano sopra i nostri corpi, e sopra le
    nostre bestie, a lor volontà; onde noi siamo in gran distretta.
  eng-ULB: The rich yield from our land goes to the kings you have set over us because
    of our sins. They rule over our bodies and over our livestock as they please.
    We are in great distress.
  spa-VBL: Las ricas cosechas de esta tierra son para los reyes que has puesto sobre
    nosotros a causa de nuestros pecados. Ellos gobiernan nuestros cuerpos y nuestro
    ganado, haciendo lo que quieren. Estamos sufriendo mucho”.
  fra-_FOB: Et il rapporte en abondance pour les rois que tu as établis sur nous,
    à cause de nos péchés, et qui dominent sur nos corps et sur nos bêtes, à leur
    volonté, en sorte que nous sommes dans une grande détresse!
  mal-mal: ഞങ്ങളുടെ പാപങ്ങൾ നിമിത്തം അങ്ങ് ഞങ്ങളുടെമേൽ ആക്കിയിരിക്കുന്ന രാജാക്കന്മാർ
    അതിലെ വിളവുകൾ എടുക്കുന്നു; അവർ തങ്ങൾക്ക് ബോധിച്ചതുപോലെ ഞങ്ങളിലും ഞങ്ങളുടെ കന്നുകാലികളിലും
    അധികാരം നടത്തുന്നു; ഞങ്ങൾ വലിയ കഷ്ടത്തിലും ആയിരിക്കുന്നു.
  urd-GVR: Mulk kī wāfir paidāwār un bādshāhoṅ tak pahuṅchtī hai jinheṅ tū ne hamāre
    gunāhoṅ kī wajah se ham par muqarrar kiyā hai. Ab wuhī ham par aur hamāre maweshiyoṅ
    par hukūmat karte haiṅ. Unhīṅ kī marzī chaltī hai. Chunāṅche ham baṛī musībat
    meṅ phaṅse haiṅ.
  suz-BL: मेको रागी ङा मारेइ मारेइ रिम्‍शो थोव़की गे आंइ कली हुकुम पपाइक्‍ब पिप आन
    कली ताइब सेल्‍तीनी। मेको आंइ मरिम्‍शो पतीके आ पर्बम बाक्‍ब। मेकोपुकीमी आंइ कली
    नु आंइ बी ब्‍यफ नु क्‍यारश भेडा आन कली आन दाक्‍स पा पाइनीमी। मोदेंशो पा गो शुश
    श्‍येत जशो बाक्‍नीकी” दे एज्रामी परमप्रभु कली लोव़ पाप्‍तु।
  ita-1927: Ed esso moltiplica i suoi prodotti per i re ai quali tu ci hai sottoposti
    a cagion dei nostri peccati, e che son padroni dei nostri corpi e del nostro bestiame
    a loro talento; e noi siamo in gran distretta”.
  ckb-ckb: لەبەر گوناهەکانمان بەروبوومە زۆرەکەشی بۆ ئەو پاشایانەیە کە لەسەر ئێمەت
    داناوە، کە بەسەر خۆمان و ئاژەڵەکانماندا زاڵن، بەپێی ئارەزووی خۆیان. ئیتر ئێمە
    لە تەنگانەیەکی گەورەداین.
  eng-BBE: 'And it gives much increase to the kings whom you have put over us because
    of our sins: and they have power over our bodies and over our cattle at their
    pleasure, and we are in great trouble.'
  kan-OKCV: ನಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ ನೀವು ನಮ್ಮ ಮೇಲೆ ಇಟ್ಟ ಅರಸರಿಗೆ ಅದರ ಹುಟ್ಟುವಳಿ ಬಹಳವಾಗಿ ಹೋಗುತ್ತಿದೆ.
    ಇದಲ್ಲದೆ ಅವರು ತಮ್ಮ ಇಚ್ಛೆಯ ಪ್ರಕಾರ ನಮ್ಮ ಮೇಲೆಯೂ, ನಮ್ಮ ಪಶುಗಳ ಮೇಲೆಯೂ ಆಳುತ್ತಾರೆ. ನಾವು
    ಬಹು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇವೆ.
  bbb-bbb: Noka ise reva ijadufuo ire maeje nuvuone boeje binobino no sakae ige a
    muema igia kevo boeje bune kini ije a kiaga bu no samuaguovo ijiebe buone karive.
    Bu fanuve nuvuone binobino no samuagiavo ije bune karina kame buone bu vierafevo
    ijia renoeve. Ro kuke noeje bune bure samuaguovo ijadufuo no konuvuo nuvuone oemarevo
    ijia ire binobino renoevo baki. Ire boeje none buone izege bu vierafevo ijiaru
    renoevo ijadufuo iviama noneka irufui ma uruvana abeve.
  tam-2017: அதின் வருமானம் எங்கள் பாவங்களினாலே நீர் எங்கள்மேல் நியமித்த ராஜாக்களுக்கு
    அதிகமாக போகிறது; அவர்கள் தங்களுக்கு விருப்பமான முறையில் எங்களுடைய சரீரங்களையும்
    மிருக ஜீவன்களையும் ஆளுகிறார்கள்; நாங்கள் கொடிய இக்கட்டில் அகப்பட்டிருக்கிறோம்.
  spa-RV-1909: Y se multiplica su fruto para los reyes que has puesto sobre nosotros
    por nuestros pecados, quienes se enseñorean sobre nuestros cuerpos, y sobre nuestras
    bestias, conforme á su voluntad, y estamos en grande angustia.
