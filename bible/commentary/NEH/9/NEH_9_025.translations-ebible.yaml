verse: NEH.009.025
translations:
  mal-C: കെട്ടുറപ്പുള്ള പട്ടണങ്ങളും ഫലപുഷ്ടിയുള്ള നിലവും അവർ പിടിച്ചെടുത്തു; എല്ലാ
    നല്ല വസ്തുക്കളെയുംകൊണ്ടു നിറഞ്ഞ വീടുകളും വെട്ടിയുണ്ടാക്കിയ കിണറുകളും മുന്തിരിത്തോപ്പുകളും
    ഒലിവുതോപ്പുകളും അനേകം ഫലവൃക്ഷങ്ങളും അവർ കൈവശമാക്കി. അവർ മതിവരുന്നതുവരെ ഭക്ഷിച്ചു
    പുഷ്ടിപിടിച്ച്, അങ്ങയുടെ വലിയ നന്മകളെക്കൊണ്ട് തങ്ങളെത്തന്നെ സന്തോഷിപ്പിച്ചു.
  deu-TKW: Und sie eroberten befestigte Städte und fettes Land und nahmen Häuser in
    Besitz, die mit allerlei Gut angefüllt waren, sowie ausgehauene Brunnen, Weinberge
    und Ölgärten und Obstbäume in Menge. Da aßen sie und wurden satt und fett und
    schwelgten in deiner großen Segensfülle.
  lin-lin: Babotolaki bingumba batonga makasi mpe mabele oyo ebotaka malamu. Babotolaki
    bandako etonda na biloko ya ndenge na ndenge, mabulu ya mayi batimola wuta kala,
    bilanga ya vino, ya nzete ya olive mpe ya nzete mosusu ebele oyo ebotaka mbuma
    ya kolia. Na bolingo monene na Yo, baliaki mpe batondaki, bakomaki minene mpe
    basepelaki na mapamboli na Yo nyonso.
  eng-LSV: And they capture fortified cities, and fat ground, || And possess houses
    full of all good, || Dug-wells, vineyards, and olive-yards, || And fruit-trees
    in abundance, || And they eat, and are satisfied, || And become fat, || And delight
    themselves in Your great goodness.
  eng-GNV: And they tooke their strong cities and the fat lande, and possessed houses,
    full of all goods, cisternes digged out, vineyardes, and oliues, and trees for
    foode in abundance, and they did eate, and were filled, and became fat, and liued
    in pleasure through thy great goodnesse.
  eng-WEBSTER: 'And they took strong cities, and a fat land, and possessed houses
    full of all goods, wells digged, vineyards and olive-yards, and fruit trees in
    abundance: so they ate and were filled, and became fat, and delighted themselves
    in thy great goodness.'
  nhw-BL: Huan inijuanti calajque campa altepeme catli más cuali tlasencahuali, huan
    ipan tlalme catli más cuali. Moaxcatijque calme catli tejtemitoya ica nochi tlamantli
    catli más cuali huan amelme catli ya tlaxahuali. Moaxcatijque xocomeca milme,
    huan olivo milme huan milme ica nochi tlamantli cuame catli ya quipiyayayaj inintlajca
    hasta onmocahua. Huan quicuajque hasta cuali ixhuique, huan hasta motomajque huan
    tlahuel pajque ica nochi catli cuali tiquinchihuilijtoya.
  swh-ONEN: Wakateka miji yenye ngome na nchi yenye rutuba, wakamiliki nyumba zilizojazwa
    na vitu vizuri vya kila aina, visima vilivyochimbwa tayari, mashamba ya mizabibu,
    mashamba ya mizeituni na miti yenye matunda kwa wingi. Wakala, wakashiba nao wakanawiri
    sana, wakajifurahisha katika wema wako mwingi.
  bba-bba: Bɑ wuu ɡbɑ̃rɑruɡisu mwɛɛrɑ kɑ mi tem ɡem wɑ̃ɑ, kɑ yɛnu si su dukiɑ mɔ,
    kɑ dɔkɔbɑ kɑ resɛm ɡbɑɑnu, kɑ olifibɑ kɑ dɑ̃ɑ dɑbi dɑbinu nìn mɑrum bɑ rɑ di.
    Yinni Gusunɔ, wunɛn kĩrun sɑɑbuwɑ bɑ kɑ di bɑ debɑ bɑ bɔriɑ. Mɑ bɑ wɑ̃ɑ doo nɔɔru
    sɔɔ.
  eng-KJVCPB: 'And they took strong cities, and a fat land, and possessed houses full
    of all goods, wells digged, vineyards, and oliveyards, and fruit trees in abundance:
    so they did eat, and were filled, and became fat, and delighted themselves in
    thy great goodness.'
  luo-luo: Negikawo mier madongo mochiel motegno gohinga kod lowo mamiyo; bende negikawo
    udi mopongʼ gi gik mangʼeny mabeyo, sokni mane osekuny, puothe mzabibu, gi mag
    zeituni kod yiende mag olembe mangʼeny. Negichiemo ma giyiengʼ kendo negibedo
    gi mor mogundho; negiil kuom berni maduongʼ mane itimonegi.
  meu-meu: Bena hanua mai maḡudia na tuari ai e abidia, bona tano namona danu; ruma
    mai kohu namo-hereadia ida, bona ranu habou-habou gabudia, nadi ai e ḡei ḡaudia,
    bona vine imeadia bona olive imeadia bona huahua audia momo herea, iboudiai na
    e abidia, e ḡaunaidia. Taunabunai, e anianiva, bogadia e kunuva, bona taudia e
    digarava, bona emu harihari-bada e moalelaiava.
  npi-ULB: तिनीहरूले किल्लाबन्दी गरिएका सहरहरू र उर्बरायुक्त देश कब्जा गरे । तिनीहरूले
    सबै असल थोकहरूले भरिएका घरहरू, पहिले नै खनेका कुवाहरू, दाखबारीहरू, जैतूनका बगैँचाहरू
    र प्रचुर मात्रामा फल दिने रुखहरू कब्जा गरे । यसरी तिनीहरूले खाएर तृप्‍त भए, अनि
    मोटाएर तपाईंको महान् भलाइमा तिनीहरूले आनन्द मनाए ।
  yor-yor: Wọ́n gba àwọn ìlú olódi àti ilẹ̀ ọlọ́ràá; wọ́n gba àwọn ilé tí ó kún fún
    onírúurú gbogbo nǹkan rere, àwọn kànga tí a ti gbẹ́, àwọn ọgbà àjàrà, àwọn ọgbà
    olifi àti àwọn igi eléso ní ọ̀pọ̀lọpọ̀. Wọ́n jẹ, wọ́n yó, wọ́n sì sanra dáradára;
    wọ́n sì yọ̀ nínú oore ńlá rẹ.
  ind-ind: Bangsa Israel merebut kota-kota berbenteng dan tanah yang subur. Mereka
    merampas rumah-rumah yang penuh dengan berbagai harta, sumur-sumur yang sudah
    digali, kebun-kebun anggur dan zaitun yang sudah ditanami, juga pohon buah-buahan
    yang berlimpah. Mereka makan sampai kenyang dan menjadi gemuk. Bangsa Israel hidup
    senang karena kebaikan-Mu.
  pes-OPCB: قوم تو شهرهای حصاردار و زمینهای حاصلخیز را گرفتند، خانه‌هایی را که پر
    از چیزهای خوب بود از آن خود ساختند، و چاههای آب و باغهای انگور و زیتون و درختان
    میوه را تصرف کردند. آنها خوردند و سیر شدند و از نعمتهای بی‌حد تو برخوردار گشتند.
  tgl-ULB: Nasakop nila ang mga matatatag na lungsod at masaganang lupain, at nasakop
    nila ang mga bahay na puno ng lahat ng mabubuting bagay, ang mga balon ay nahukay
    na, ang mga ubasan at halamanan ng olibo, at punong prutas ay nananagana. Kaya
    sila ay kumain, nabusog, nasiyahan, at labis na natuwa sa kanilang mga sarili
    dahil sa iyong dakilang kabutihan.
  cbu-NT: Yakat kapungtaa, wasundurur zapantaa taarangu, iyashuch pshturangusin, waamari
    kasirangusin, anoo yakat yarangusin, anush uwshtisin ksutaranganaya. Pangusish
    maachi kizpur wanasireew tatsitama anootstam itutseerangsin, waamatari yaranganaya.
    Posootstam, kizarunaatstam, olivootstam, mishat tatsumim yuw wanus zapaneewa anootstam
    waamatari yaranganaya. Ashirangsin, kis katungkusin tazazartaranganaya. Wanuts
    kapunguranganaya. Shiy kizpur wanasiri istarangush, mang' ksaksin zamangaranganaya.
  hui-hui: Í̠naga wali agalime tano ege to̱le̱ pabe hongohe anda pobe nahe wiaruni
    anda pialu karulaya. Dindi bayale tomo anda haga wiaru karulai hene. Dindi anda
    bibahende dabu dabu wiaore karulaya. Iba hambiagane uli wearubi karulaya. Ira
    olibebi lini do nolene ale irarubi pu mbira lini daga mini gerebi mabu gamarubi
    bibahende wiaore karulaya. Tigua wiago nolenegobi nowa anda haya. Ani bialu baya
    turu biniore helariyagoni.
  mya-mya: ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည်​ခံ​တပ်​မြို့​များ၊ မြေ​သြ​ဇာ​ကောင်း​သည့်​ပြည်၊
    ဘဏ္ဍာ​အ​မျိုး​မျိုး​နှင့်​ပြည့်​ဝ​သည့်​အိမ်​များ အ​ဆင်​သင့်​တူး​ထား​ပြီး ရေ​တွင်း​များ​သံ​လွင်​ပင်​များ​သစ်​သီး​ပင်​များ​နှင့်
    စ​ပျစ်​ဥ​ယျာဉ်​များ​ကို​သိမ်း​ယူ​ကြ​ရ​ပါ​၏။ သူ​တို့​သည်​စိတ်​ရှိ​သ​မျှ​စား​သောက်​ကာ
    ဝ​ဖြိုး​လာ​ကြ​ပါ​၏။ ကိုယ်​တော်​ပေး​တော်​မူ​သော​ကောင်း​မြတ်​သည့် အ​ရာ​တို့​ကို​ခံ​စား​ကြ​ရ​ပါ​၏။
  bod-N: དེ་དག་ལ་གྲོང་ཁྱེར་བརྟན་པོ་དང་ཡུལ་སྐྱིད་པོ་ཐོབ་ནས། ནོར་གྱིས་གང་བའི་ཁང་པ་དང་།
    ཆུ་ཡོད་པའི་ཁྲོན་པ་དང་། རྒུན་འབྲུམ་ར་བ་དང་། སྐྱུ་རུ་རའི་ཚལ་དང་། སིལ་སྡོང་མང་པོ་བཅས་ཐོབ་ཅིང་།
    དེ་དག་གིས་ཟོས་ཏེ་ཡིད་ཚིམས་ནས་ལུས་དར་བ་དང་། ཁྱེད་ཀྱི་བཀའ་དྲིན་ཆེན་པོའི་ནང་དུ་འཚོ་བ་སྐྱིད་པོ་རོལ་ཏོ།
    །
  sna-sna: Vakapamba maguta akakombwa nenyika ine ivhu rakanaka, vakatora dzimba dzakanga
    dzakazara nemhando dzose dzezvinhu zvakanaka, matsime akacherwa kare, minda yemizambiringa,
    minda yemiorivhi nemiti yemichero yakawanda. Vakadya vakaguta vakava vakagwinya
    kwazvo; vakafara muukuru hwokunaka kwenyu.
  spa-BLM: Tomaron ciudades fortificadas y una tierra rica, y poseyeron casas llenas
    de todos los bienes, cisternas excavadas, viñas, olivares y árboles frutales en
    abundancia. Así comieron, se saciaron, engordaron y se deleitaron en tu gran bondad.
  cac-cac: Yic'annacpax chon̈ab' eb' te vach' yaj sb'oi, lum luum te yax sat yed'
    juntzan̈ pat te b'ud'an yuj tastac vach'. Yic'annacpax a' uc'b'ila' eb', te' uva,
    te' olivo yed' juntzan̈xo te te' syac' sat. Vanac eb', b'ud'jinac eb', b'aq'uechb'inac
    eb'. Yac'nac val tzalajb'oc sc'ool eb' yuj a nivan vach'c'olal.
  swh-ULB: Wao waliteka miji yenye nguvu na nchi yenye ustawi, nao wakachukua nyumba
    zenye vitu vyote vyema, birika zilizochimbwa, mizabibu na miti ya mizeituni, na
    miti ya matunda mengi. Kwa hiyo walikula na wakashiba na wakatosheka, na wakafurahi
    kwa wema wako.
  bel-bel: І занялі яны ўмацаваныя гарады і тлустую зямлю, і ўзялі ў валоданьне дамы,
    напоўненыя ўсялякім дабром, вадаёмы, высечаныя з каменю, вінаградныя і масьлічныя
    сады і мноства дрэў з пладамі на ежу. Яны елі, насычаліся, тлусьцелі і мелі асалоду
    зь вялікай дабрыні Тваёй;
  deu-ELBBK: Und sie nahmen feste Städte ein und ein fettes Land und nahmen Häuser
    in Besitz, die mit allerlei Gut gefüllt waren, ausgehauene Brunnen, Weinberge
    und Olivengärten und Obstbäume in Menge. Und sie aßen und wurden satt und fett
    und ließen es sich wohl sein durch deine große Güte.
  mbb-OT: Mid-aǥew te menge etew nu is binerengbeng he menge inged wey is selebpeten
    he menge tanà. Mid-aǥew zan daan is menge valey he nezengkuuran te meupiya he
    menge azen, menge teheb, menge pemuleey te paras, menge pemuleey te ulibu, wey
    zuma pa he ebpemeǥas he menge kayu he utew mahabet. Migkaan sikandan ne nahantey
    zan ne mibmeupiya is lawa zan. Nelipey sikandan tenged te utew nu kebpurungi kandan.
  mal-2015: അവർ ഉറപ്പുള്ള പട്ടണങ്ങളും പുഷ്ടിയുള്ള ദേശവും പിടിച്ചു എല്ലാനല്ലവസ്തുക്കളും
    നിറഞ്ഞ വീടുകളും വെട്ടിയുണ്ടാക്കിയ കിണറുകളും മുന്തിരിത്തോട്ടങ്ങളും ഒലിവുതോട്ടങ്ങളും
    അനവധി ഫലവൃക്ഷങ്ങളും കൈവശമാക്കി; അവർ തിന്നു തൃപ്തിപ്പെട്ടു പുഷ്ടിയുള്ളവരായി നിന്റെ
    വലിയ നന്മയിൽ സുഖിച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: Tire manuša zaile o ohradzimen fori, o uľipnaskre maľi, o khera pherde
    le barvaľipnaha, o chaňiga, so imar sas kerde, o olivova sadi, o viňici the but
    ovocna stromi. Chale a čaľile, thuľile a radisaľonas andre tiro baro lačhipen.
  pes-OPV: پس شهرهای حصاردار و زمینهای برومند گرفتند و خانه های پر از نفایس وچشمه
    های کنده شده و تاکستانها و باغات زیتون و درختان میوه دار بیشمار به تصرف آوردند
    وخورده و سیر شده و فربه گشته، از نعمتهای عظیم تو متلذذ گردیدند.
  ron-1924: Ау ажунс стэпынь пе четэць ынтэрите ши пе пэмынтурь родитоаре; ау стэпынит
    касе плине де тот фелул де бунэтэць, пуцурь сэпате, вий, мэслинь ши помь родиторь
    дин белшуг; ау мынкат, с-ау сэтурат, с-ау ынгрэшат ши ау трэит ын десфэтэрь, прин
    бунэтатя Та чя маре.
  ben-OBCV: তারা প্রাচীরে ঘেরা অনেক নগর ও উর্বর জমি অধিকার করেছিল, তারা সব রকম ভালো
    ভালো জিনিসে ভরা বাড়িঘর ও আগেই খোঁড়া হয়েছে এমন অনেক কুয়ো, দ্রাক্ষাক্ষেত্র,
    জলপাইয়ের বাগান এবং অনেক ফলের গাছ অধিকার করেছিল। তারা খেয়ে তৃপ্ত ও পুষ্ট হয়েছিল,
    এবং তোমার দেওয়া প্রচুর মঙ্গল ভোগ করেছিল।
  som-som: Oo waxay qabsadeen magaalooyin deyr leh iyo dal barwaaqo leh, oo waxay
    hantiyeen guryo ay ka buuxaan wax kasta oo wanaagsanu, iyo berkedo qodan, iyo
    beero canab ah, iyo beero saytuun ah, iyo geedo midho leh oo faro badan. Haddaba
    wax bay cuneen oo dhergeen, wayna cayileen, oo waxay ku farxeen wanaaggaaga weyn.
  lat-VUC: 'Ceperunt itaque urbes munitas et humum pinguem, et possederunt domos plenas
    cunctis bonis: cisternas ab aliis fabricatas, vineas, et oliveta, et ligna pomifera
    multa: et comederunt, et saturati sunt, et impinguati sunt, et abundaverunt deliciis
    in bonitate tua magna.'
  eng-ASVBT: 'And they took fortified cities, and a fat land, and possessed houses
    full of all good things, cisterns hewn out, vineyards, and olive yards, and fruit
    trees in abundance: so they did eat, and were filled, and became fat, and delighted
    themselves in thy great goodness.'
  ita-1885: Talchè presero delle città forti, ed un paese grasso; e possedettero case
    piene d'ogni bene, pozzi cavati, vigne, uliveti, ed alberi fruttiferi, in abbondanza;
    e mangiarono, e si saziarono, e s'ingrassarono, e vissero in delizie per li tuoi
    gran beni.
  eng-ULB: They captured the fortified cities and a productive land, and they captured
    houses full of all good things, cisterns already cut out, vineyards and olive
    orchards, and fruit trees in abundance. So they ate and were satisfied and grew
    fat and enjoyed themselves in your great goodness.
  spa-VBL: Capturaron ciudades fortificadas y tierras fértiles. Se apoderaron de casas
    llenas de cosas valiosas, cisternas de agua, viñedos, olivares y muchos árboles
    frutales. Comieron hasta saciarse y engordaron. Estaban muy contentos de lo buenos
    que eran con ellos.
  fra-_FOB: Ils prirent des villes fortes et une terre grasse; ils possédèrent des
    maisons pleines de toute sorte de biens, des citernes creusées, des vignes, des
    oliviers et des arbres fruitiers en abondance; ils mangèrent et furent rassasiés;
    ils s'engraissèrent, et se traitèrent délicieusement par ta grande bonté.
  mal-mal: അവർ ഉറപ്പുള്ള പട്ടണങ്ങളും ഫലപുഷ്ടിയുള്ള ദേശവും പിടിച്ചു; എല്ലാ നല്ലവസ്തുക്കളും
    നിറഞ്ഞ വീടുകളും വെട്ടിയുണ്ടാക്കിയ കിണറുകളും മുന്തിരിത്തോട്ടങ്ങളും ഒലിവുതോട്ടങ്ങളും
    അനവധി ഫലവൃക്ഷങ്ങളും കൈവശമാക്കി; അവർ തിന്ന് തൃപ്തിപ്പെട്ട് പുഷ്ടിയുള്ളവരായി അങ്ങയുടെ
    വലിയ നന്മയിൽ സന്തോഷിച്ചു.
  urd-GVR: Qilāband shahr aur zarḳhez zamīneṅ terī qaum ke qābū meṅ ā gaīṅ, nīz har
    qism kī achchhī chīzoṅ se bhare ghar, taiyārshudā hauz, angūr ke bāġh aur kasrat
    ke zaitūn aur dīgar phaldār daraḳht. Wuh jī bhar kar khānā khā kar moṭe ho gae
    aur terī barkatoṅ se lutfandoz hote rahe.
  suz-BL: मेकोपुकीमी एर ओंथ नेल्‍ल ठेयब गारो हिर‍शो सहरपुकी ग्राशो बाक्‍तेक्‍म। शुश
    ग्रेल्‍ब रू आंम के सेल्‍शो बाक्‍तेक्‍म। रिम्‍शो थोव़कीम ब्रीशो खिंपुकी आंम के
    सेल्‍शो बाक्‍तेक्‍म। फुल्‍लु मुशा सेल्‍शो इनार, अङगुर रू, तेल रवा रू नु मार मार
    फल फुल रू शुश तशो बाक्‍तेक्‍म। मिनु मेकोपुकीमी जशा ब्‍वशा, रूशा, दोम्‍शा इन ठेयब
    शिशी तशा, ग्‍येरसीशो बाक्‍तेक्‍म। ब्‍यवस्‍था ६:१०-११; ब्‍यवस्‍था ३२:१५
  ita-1927: Ed essi s’impadronirono di città fortificate e d’una terra fertile, e
    possedettero case piene d’ogni bene, cisterne bell’e scavate, vigne, uliveti,
    alberi fruttiferi in abbondanza, e mangiarono e si saziarono e ingrassarono e
    vissero in delizie, per la tua gran bontà.
  ckb-ckb: چەند شارێکی قەڵابەند و زەوی بەپیتیان گرت؛ ماڵیان داگیر کرد کە پڕ بوو لە
    هەموو جۆرە شتێکی باش، بیری هەڵکەنراو، ڕەزەمێو، ڕەزی زەیتوون و داری بەرداری زۆر.
    ئینجا هەتا تێر و قەڵەو بوون خواردیان و چێژیان لە چاکەی زۆری تۆ وەرگرت.
  eng-BBE: 'And they took walled towns and a fat land, and became the owners of houses
    full of all good things, water-holes cut in the rock, vine-gardens and olive-gardens
    and a wealth of fruit-trees: so they had food enough and became fat, and had joy
    in the good you gave them.'
  kan-OKCV: ಅವರು ಕೋಟೆ ಪಟ್ಟಣಗಳನ್ನೂ, ರಸವತ್ತಾದ ಭೂಮಿಯನ್ನೂ ವಶಪಡಿಸಿಕೊಂಡರು. ಉತ್ತಮವಾದವುಗಳಿಂದ
    ತುಂಬಿದ ಮನೆಗಳನ್ನೂ, ಅಗಿದ ಬಾವಿಗಳನ್ನೂ, ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ, ಓಲಿವ್ ತೋಪುಗಳನ್ನೂ, ಸಮೃದ್ಧಿಯಾದ
    ಹಣ್ಣಿನ ಮರಗಳನ್ನೂ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು. ಹೀಗೆ ಅವರು ತಿಂದು ತೃಪ್ತಿಪಟ್ಟು, ಪುಷ್ಟಿಯಾಗಿ ನಿಮ್ಮ
    ಮಹಾ ಉಪಕಾರದಲ್ಲಿ ಆನಂದಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: Areme bu uri e daroki ije bu sidove mamekanu ijia karivo ije iraraena kaniakuria
    areme sidove buone ije kei. Bu ijiege re areme uri sakae mukore ire boeje ni binobino
    tavuavo ijene buone kei areme uri are buone bu ire mukore ijia naeva ijene kei.
    Areme bu kuke uri mako buone ije bu do jiavo bu runa amaeriaeva ijiakina ine orive
    ro ine bu fo tura ivo ro ire vaeni juare ijene buone kei. Areme bune uri ire maeje
    bu kariva ijene uruvana ivo buka deufiana ubaeradiae. Aka vame mukore ijene buefuo
    rema ijadufuo buka una one ireobo oemarei.
  tam-2017: அவர்கள் பாதுகாப்பான பட்டணங்களையும், செழுமையான பூமியையும் கட்டிக்கொண்டு,
    எல்லாவித உடைமைகள் நிறைந்த வீடுகளையும், வெட்டப்பட்ட கிணறுகளையும், ஏராளமான திராட்சைத்தோட்டங்களையும்,
    ஒலிவத்தோப்புகளையும், கனிகொடுக்கும் மரங்களையும் சுதந்தரித்துக்கொண்டு, சாப்பிட்டுத்
    திருப்தியாகிக் கொழுத்து, உம்முடைய பெரிய தயவினால் செல்வச்செழிப்பாக வாழ்ந்தார்கள்.
  spa-RV-1909: Y tomaron ciudades fortalecidas, y tierra pingüe, y heredaron casas
    llenas de todo bien, cisternas hechas, viñas y olivares, y muchos árboles de comer;
    y comieron, y hartáronse, y engrosáronse, y deleitáronse en tu grande bondad.
  ron-BTF: Și ei au luat cetăți întărite și un pământ gras și au stăpânit case pline
    de toate bunătățile, fântâni săpate, vii și grădini de măslini și pomi roditori
    în abundență; astfel ei au mâncat și s-au săturat și s-au îngrășat și s-au desfătat
    în marea ta bunătate.
  eng-WEBP: They took fortified cities and a rich land, and possessed houses full
    of all good things, cisterns dug out, vineyards, olive groves, and fruit trees
    in abundance. So they ate, were filled, became fat, and delighted themselves in
    your great goodness.
  eng-FBV: They captured fortified cities and fertile land. They took over houses
    full of valuable things, water cisterns, vineyards, olive groves, and many fruit
    trees. They ate until they were full, and grew fat. They were so happy at how
    good you were to them.
  nld-1939: Ze hebben versterkte steden en vette akkers veroverd, huizen genomen met
    heel de have erin, uitgehouwen vijvers en wijngaarden, olijven en vruchtbomen
    zonder tal. Maar toen zij hadden gegeten, verzadigd waren en vet, en van al uw
    goede gaven hadden genoten,
  nch-BL: Huan inijuanti calajque campa altepeme cati más cuali tasencahuali, huan
    ipan talme cati más cuali. Moaxcatijque calme cati tejtemitoya ica nochi tamanti
    cati más cuali huan amelme cati ya taxahuali. Moaxcatijque xocomeca milme, huan
    olivo milme huan milme ica nochi tamanti cuame cati ya quipiyayayaj inintajca
    hasta mocahua. Huan quicuajque hasta cuali ixhuique, huan hasta motomajque huan
    tahuel pajque ica nochi cati cuali tiquinchihuilijtoya.
  vie-1934: Họ chiếm lấy những thành bền vững, và ruộng đất mầu mỡ, được những nhà
    đầy các vật tốt lành, nhưng giếng đào, vườn nho, vườn ô-li-ve, và cây trái rất
    nhiều; chúng ăn, bèn được no nê, và mập béo, vui lòng trong sự nhân từ lớn lao
    của Chúa.
  hin-CV: 'उन्होंने गढ़ नगरों और उपजाऊ भूमि को अपने अधिकार में ले लिया. उन्होंने उन
    सभी घरों को अपने अधिकार में कर लिया, जिनमें सब प्रकार के अच्छे-अच्छे सामान भरे
    हुए थे: चट्टानों में खोदा गया हौद, अंगूर के बगीचे, ज़ैतून के बगीचे और बहुल फलदाई
    पेड़. वे उनको खाते थे, वे तृप्‍त हुए, वे अच्छी तरह से पोषित होते चले गए और आपकी
    बड़ी भलाई के प्रति वे खुशी मनाते रहे.'
  spa-BES: Tomaron ciudades amuralladas y tierras fértiles, y se convirtieron en los
    dueños de casas llenas de todas las cosas buenas, pozos de agua cortados en la
    roca, viñedos y olivares y una gran cantidad de árboles frutales; comieron suficiente
    y engordaron, y se gozaron por el bien que les diste.
  tdx-tdx: Ie nandrambe rova fatratse naho tane kobokara naho nitavañ’ anjomba lifo-draha
    soa, kadaha hinaly, tanem-bahe naho golobon’ olive naho hatae maro fihinam-boa,
    le nikama naho nianjañe naho nahazo sandriñe vaho nierañerañe amy hasoa’o ra’elahiy.
  tha-KJV: และเขาจึงเข้ายึดหัวเมืองที่​มี​ป้อม และแผ่นดิ​นอ​ุ​ดม และถือกรรมสิทธิ์เรือนซึ่งเต็​มด​้วยของดี​ทั้งปวง
    ทั้งที่​ขังน้ำซึ่งสกัดไว้ สวนองุ่น สวนมะกอกเทศ และต้นผลไม้​มากมาย เขาจึงได้กิ​นอ​ิ่มจนอ้​วน
    และปี​ติ​ยินดี​ในพระคุณยิ่งของพระองค์
  por-BR-2018: E tomaram cidades fortificadas e terra fértil, e tomaram posse de casas
    cheias de toda fartura, cisternas cavadas, vinhas e olivais, e muitas árvores
    frutíferas; e comeram, se fartaram, engordaram, e se deleitaram pela tua grande
    bondade.
  deu-ELO: Und sie nahmen feste Städte ein und ein fettes Land, und nahmen Häuser
    in Besitz, die mit allerlei Gut gefüllt waren, ausgehauene Brunnen, Weinberge
    und Olivengärten und Obstbäume in Menge. Und sie aßen und wurden satt und fett
    und ließen sich's wohl sein durch deine große Güte.
  eng-WYC-2018: And they took cities made strong, and (a) fat earth; and they had
    in possession houses full of all goods, cisterns made of other men, vineries,
    and places of olives, and many apple trees. And they ate, and were fulfilled,
    and were made fat; and had plenty of riches in thy great goodness. (And they took
    over fortified cities, and a fertile land; and they took possession of houses
    full of all kinds of goods, and cisterns made by other men, and vineyards, and
    olives groves, and many apple trees. And they ate, and were fulfilled, and made
    fat, and had plenty of riches by thy great goodness.)
  epo-epo: Kaj ili venkoprenis urbojn fortikigitajn kaj teron grasan, kaj ili ekposedis
    domojn plenajn de ĉio bona, putojn elhakitajn en ŝtonoj, vinberĝardenojn kaj olivĝardenojn,
    kaj multajn manĝaĵdonajn arbojn. Kaj ili manĝis, satiĝis, grasiĝis, kaj ĝuis,
    dank’ al Via granda boneco.
  uig-PIN: Ular mustǝⱨkǝm xǝⱨǝrlǝrni, munbǝt yǝrlǝrni ixƣal ⱪilip, ⱨǝrhil esil buyumlarƣa
    tolƣan ɵylǝrgǝ, kolap ⱪoyulƣan ⱪuduⱪlarƣa, üzümzarliⱪlar, zǝytunluⱪlar wǝ intayin
    kɵp mewilik dǝrǝhlǝrgǝ igǝ boldi; yǝp-iqip sǝmrip, Sening zor meⱨribanliⱪingdin
    sɵyünüxti!
  beo-beo: Hina Gode! Dia fi dunu da gasa bagade gagili sali moilai amo lai dagoi.
    Ilia da osobo noga:idafa, diasu amo ganodini liligi noga:idafa ba:i, hano uli
    dogoi, olife ifa, ha:i manu ifa amola waini sagai amo bagohame lai. Ilia da ilia
    hanaiga ha:i nanu, ilia da:i da bagade alele, Dia iasu liligi noga:idafa ilia
    da hahawane lai.
  tpi-OTNT: Na ol tumbuna bilong mipela i bin pait na kisim ol taun i gat strongpela
    banis na kisim graun i gat planti gris na ol haus i gat planti samting i pulap
    long ol. Na ol i kisim ol liklik raunwara ol man i bin wokim na ol gaden wain
    na ol diwai oliv na planti kain diwai i gat gutpela kaikai. Na taim ol i sindaun
    pinis long dispela kantri, ol i kaikai planti gutpela kaikai na i kamap patpela
    na ol i amamas tru long olgeta gutpela samting yu bin givim ol.
  hau-SA: Suka kame birane masu katanga masu ƙarfi, da ƙasa masu ba da amfani; suka
    mallaki gidaje cike da kowane irin abu mai kyau, da rijiyoyin da aka riga aka
    haƙa, da gonakin inabi, da gonakin itatuwan zaitun da kuma itatuwan ba da ’ya’ya
    a yalwace a ciki. Suka ci suka ƙoshi, suka kuma yi ƙiba; suka ji daɗi cikin alherinka
    mai girma.
  uig-LAT: Ular mustehkem sheherlerni, munbet yerlerni ishghal qilip, herxil ésil
    buyumlargha tolghan öylerge, kolap qoyulghan quduqlargha, üzümzarliqlar, zeytunluqlar
    we intayin köp méwilik derexlerge ige boldi; yep-ichip semrip, Séning zor méhribanliqingdin
    söyünüshti!
  nde-nde: Bathumba amadolobho abiyelweyo lomhlaba ovundileyo; bazithatha izindlu
    ezazigcwaliswe ngakho konke okuhle, lemithombo eyayivele igejiwe, izivini, lezivande
    zama-oliva lezihlahla ezinengi ezezithelo. Badla bazitika bakhithika imikhaba;
    bazithokozisa ngokulunga kwakho okukhulu.
  ton-ton: 'Pea naʻa nau kapasi ʻae ngaahi kolo mālohi, mo e fonua mahu, ʻonau maʻu
    ʻae ngaahi fale naʻe fonu ʻi he ngaahi meʻa kotoa pē, mo e ngaahi vaikeli, mo
    e ngaahi ngoue vaine, mo e ngoue ʻolive, mo e ngaahi ʻakau fua lahi ʻaupito: ko
    ia naʻa nau kai, pea mākona, pea hoko ʻo sino, ʻonau fakafiemālieʻi ʻakinautolu
    ʻi hoʻo angalelei lahi.'
  ces-1613: A tak vzali města hrazená i pole úrodná, a dědičně ujali domy plné všeho
    dobrého, studnice vykopané, vinice a olivoví, i stromoví ovoce nesoucí velmi mnohé.
    I jedli, a nasyceni jsouce, vytyli, a v dobrodiní tvém hojném rozkoší oplývali.
  eng-WMB: They took fortified cities and a rich land, and possessed houses full of
    all good things, cisterns dug out, vineyards, olive groves, and fruit trees in
    abundance. So they ate, were filled, became fat, and delighted themselves in your
    great goodness.
  tam-TCV: அப்பொழுது அவர்கள் அரண்களால் பாதுகாக்கப்பட்ட நகரங்களையும், செழிப்பான நாட்டையும்
    கைப்பற்றினார்கள். எல்லா விதமான நல்ல பொருட்களையும் உள்ளடக்கிய வீடுகள், தோண்டப்பட்ட
    கிணறுகள், திராட்சைத் தோட்டங்கள், ஒலிவத்தோப்புகள், பெருந்தொகையான பழமரங்கள் ஆகியவற்றையும்
    அவர்கள் உரிமையாக்கிக்கொண்டார்கள். இதனால் அவர்கள் திருப்தியாய்ச் சாப்பிட்டு, கொழுத்து,
    உமது மகத்தான நன்மையில் மகிழ்ந்தார்கள்.
  ceb-ULB: Nabihag nila ang lig-on nga mga siyudad ug ang tabunok nga yuta, ug ilang
    gibihag ang mga balay nga napuno ug maayong mga butang, mga atabay nga nakalot
    na, mga parasan ug mga tanaman sa mga olibo, ug mga kahoy nga namunga sa madagayaon.
    Busa nangaon sila ug nangabusog ug nanambok ug gilipay ang ilang kaugalingon sa
    imong hilabihan nga pagkamaayo.
  pol-UBG: Zdobyli warowne miasta i tłustą ziemię i posiedli domy pełne wszelkich
    dóbr, wykopane studnie, winnice, oliwniki i drzewa owocowe w obfitości. Jedli
    do syta i utyli, i rozkoszowali się w twojej wielkiej dobroci.
  agr-agr: Nuigtushkam yaakat peejamu aidaun, nugka pegkeg ajak tsapau aidaun, jeganum
    waji pegkeg piyaku aidaun, yumi taimu aidaun, uva ajakmakbau aidaun, olivo ajakbau
    aidaun, aatus nuigtu tikich ajak jigkayi yujutai aidaun, shiig kuashat yajuakajui.
    Dutikawag nuna shiig yuwawag duwekajui. Aatus ame wait anenja kuitabau asag shiig
    batsamsajui.
  kyc-kyc: Yuu taone andake kana kame porai dokome minyaro karengepe yuu amenge pingipi
    anda bange keyange kana malu parali dupwa pale palepe ipwa yuwale kyasi sinya
    singipi olipi isape jingi lyingi isa lapope dee isa girapo ee dupwape peparae
    embena wambu dupwame nyiyami. Nakama nalana suu piyami dupwa mee napala ando rondo
    lasi ingiyami. Embame bange keyange maingi dupwana lao moname nyiyami.
  urd-GVU: قلعہ بند شہر اور زرخیز زمینیں تیری قوم کے قابو میں آ گئیں، نیز ہر قسم کی
    اچھی چیزوں سے بھرے گھر، تیار شدہ حوض، انگور کے باغ اور کثرت کے زیتون اور دیگر
    پھل دار درخت۔ وہ جی بھر کر کھانا کھا کر موٹے ہو گئے اور تیری برکتوں سے لطف اندوز
    ہوتے رہے۔
  deu-1912: Und sie gewannen feste Städte und ein fettes Land und nahmen Häuser ein
    voll allerlei Güter, ausgehauene Brunnen, Weinberge, Ölgärten und Bäume, davon
    man ißt, die Menge, und sie aßen und wurden satt und fett und lebten in Wonne
    durch deine große Güte.
  kan-2017: ಅವರು ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನೂ, ಸಾರವುಳ್ಳ ಭೂಮಿಯನ್ನೂ, ಸಮಸ್ತ ವಿಧವಾದ ಉತ್ತಮ
    ವಸ್ತುಗಳಿಂದ ತುಂಬಿದ ಮನೆಗಳನ್ನೂ, ತೋಡಿದ ಬಾವಿಗಳನ್ನೂ, ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ, ಎಣ್ಣೇಮರಗಳ ತೋಪುಗಳನ್ನೂ,
    ಹೆಚ್ಚಾದ ಹಣ್ಣಿನ ಮರ ಇವುಗಳನ್ನೂ ವಶಮಾಡಿಕೊಂಡು ಚೆನ್ನಾಗಿ ತಿಂದು, ಕುಡಿದು ತೃಪ್ತರಾಗಿ ಕೊಬ್ಬಿ,
    ನೀನು ಕೊಟ್ಟ ಸಮೃದ್ಧಿಯಲ್ಲಿ ಆನಂದಿಸುತ್ತಿದ್ದರು.
  yap-yap: Girdi’ rom e ra koled e pi binaw ni ka ni yororiy ni fan ko mael, nge binaw
    nib yong’ol, nge naun nib sug ko machaf, nge luwed nike m’ay i ker, nge gek’iy
    ni olive, nge gek’iy ni yima kay wom’ngin, nge yungi woldug ni grapes. Mu ur ked
    urngin e tin yad ba’adag ni ngar ked ngar pired ni kar sugsuggad; mi i felfelan’rad
    ko urngin e pin’en ni bfel’ ni mu pi’ ngorad.
  hlt-MCSB: Te vaengah khopuei cakrhuet neh khohmuen laithen rhoek a loh uh. Thennah
    cungkuem aka bae im khaw, tuito a vueh tangtae, misurdum neh olive khaw, caak
    thing cungkuem la, a pang uh. A caak uh tih a cung uh phoeiah tah tha uh. Te dongah
    namah kah thennah neh muep hnae uh.
  mdy-ETH: ኬልቂ ዲርቆና ካታሞና ዬኖ ማሎ ዓጬሎ ኮሺ ባኣዚና ቢያ ኩሜ ማኣሮ ቦኦኪንቴ ዋኣፆ ዔቶንታ ዎይኖ ቱኮ ቤዞንታ ሪሚቶንታ
    ሜሌ ዓኣፖ ዓኣፓ ሚርጌ ሚፆዋ ቢያ ዔያታ ዔኬኔ፤ ሙዒ ሚሽኪ ዑፆ ፔኤኮ ዔያታ ዲጪሴኔ፤ ኔ ኮሹሞና ኔ ዔያቶም ዒንጌ ባኮና ቢያ
    ዔያታ ዎዛዼኔ።»
  twi-ASANTE: Yɛn agyanom faa nkuro a wɔabɔ ho ban ne nsase bereɛ no. Wɔfaa afie a
    nnepa wɔ mu ne nsuseneeɛ a wɔatutu dada no ne bobefuo ne ngofuo ne nnuabafuo no
    bebree. Enti, wɔdidiiɛ ara kɔsii sɛ wɔdodɔreeɛ, yɛɛ akɛseɛ, na wɔn ani gyee wɔn
    ho wɔ wo nhyira mu.
  eng-WEBU: They took fortified cities and a rich land, and possessed houses full
    of all good things, cisterns dug out, vineyards, olive groves, and fruit trees
    in abundance. So they ate, were filled, became fat, and delighted themselves in
    your great goodness.
  wal-wal: Qassi eti yuushoi gimbbettido katamatanne aradda biittaa xoonidi ekkidosona;
    qassikka lo77obai ubbai kumido keettata, bookettida haatta ollata, woiniyaa turaa
    sohota, wogaratanne hara aifiyaa immiya daro mittata laattidosona. Hegaappe miidi
    kallidi orddidosona; ne gita kehatettan eti ufaittidosona.
  spa-PDDPT: Así capturaron ciudades fortificadas y una tierra fértil. Poseyeron casas
    llenas de todo bien, Cisternas excavadas, viñas y olivares y frutales en abundancia,
    De modo que comieron y se hartaron, Engordaron y se deleitaron en tu gran bondad.
  gun-gun: Ha'e rami ramo ojopy tetã imbaraeteve va'ekue ha'e yvy porãa. Ojopy avi
    oo mba'emo porãgue anho oĩa, yy rendarã yvy ojo'o pyre, uvaty, oliveira-ty ha'e
    yvyra oata aguã rami e'ỹ ikuai va'e. Ha'e ramo okaru porã okuapy hevyatãmba peve,
    ikyrapa guive. Iporã va'e re anho okaru, ndeporayvua rupi.
  agu-BL: ”Ncha'tz ja cyetzaj yi e'chk tnum yi at tapij solte'j, tu e'chk balaj cojbil,
    tu e'chk balaj ca'l, tu yi e'chk julil a', tu e'chk balaj ujul nin e'chk balaj
    wi' oliw. ”Ncha'tz ja cyetzaj wi'nin e'chk ama'l kale atit lo'baj. Ja quil yi
    banl talma'u', na ja baj wi'nin lo'baj cya'n jalen yi ticy'e'n chipaj te'j.
  ilo-ULB: Sinakupda dagiti nasarikedkedan a siudad ken ti nadam-eg a daga, ket sinakupda
    dagiti babbalay a napnoan kadagiti amin nga agkakaimbag a banbanag, dagiti bubon
    a nakalin, dagiti kaubasan, dagiti kaoliboan ken dagiti kayo nga agbunga iti nawadwad.
    Isu a nanganda, nabsogda, napnekda ken nagrag-oda iti dakkel a kinaimbagmo.
  kpg-kpg: Au daangada guu kumi nia waahale maaloo, mo nia henua gelegele humalia,
    mo nia hale e honu i nia maluagina, mo nia monowai ala guu lawa di geli, mo nia
    laagau olib, nia laagau ala e huwa, mo nia hadagee waini. Digaula gu maaluu nadau
    gai nia mee aanei, guu pedi. Digaula gu manawa lamalia gi nnagadilinga humalia
    ala ne wanga Kooe gi digaula.
  uig-ARA: ئۇلار مۇستەھكەم شەھەرلەرنى، مۇنبەت يەرلەرنى ئىشغال قىلىپ، ھەرخىل ئېسىل
    بۇيۇملارغا تولغان ئۆيلەرگە، كولاپ قويۇلغان قۇدۇقلارغا، ئۈزۈمزارلىقلار، زەيتۇنلۇقلار
    ۋە ئىنتايىن كۆپ مېۋىلىك دەرەخلەرگە ئىگە بولدى؛ يەپ-ئىچىپ سەمرىپ، سېنىڭ زور مېھرىبانلىقىڭدىن
    سۆيۈنۈشتى!
  sus-sus: E naxa taae nun bɔxi fanyie sɔtɔ, a nun banxi naxee rafexi harige ra, kɔlɔnyie,
    wɛni bilie, oliwi bilie, nun sansi gbegbe naxee bogima a fanyi ra. E naxa e dɛge,
    e naxa luga baloe fanyi ra, e naxan sɔtɔ i xa hinnɛ saabui ra.»
  pon-2006: Sapwellimomwi aramas akan kalowehdi kahnimw kehl kehlail kei, sahpw pwehl
    mwahu kei, ihmw me diren kepwe, pwarer en pihl kei me weiweidahr, tuhkehn olip,
    wahntuhke, oh mwetin wain kei. Re medkilahr ar tungoalelahr soahng pwukat oh mworouroukilahr;
    re nsenamwahukilahr soangen kamwahu pwukat koaros me komw ketikihong irail.
  ksd-ksd: Ma dia ga ongor pa ra umana pia na pal di ga liplip bat diat, ma ra bo
    na gunan, ma dia ga vatur vake ra umana pal dia kor ma ra lavur bo na magit, ma
    ra umana kivu ba di ga kal ia, a umana uma na vain, a amana uma na oliva, ma ra
    peal davai na vunuanai; io, dia ga ian ma dia ga maur, ma dia ga tubu, ma dia
    ga gugu ta kaum ngala na vartabar.
  tur-YTC: Surlu kentler ve verimli bir ülke aldılar ve iyi şeylerle dolu evler, kazılmış
    sarnıçlar, bağlar, zeytinlikler ve bol miktarda meyve ağaçları edindiler. Böylece
    yediler, doydular, semirdiler ve senin büyük iyiliğinle sevindiler.
  ind-AYT: Mereka merebut kota-kota berbenteng dan tanah yang subur. Mereka mengambil
    rumah-rumah yang penuh dengan barang-barang yang baik, sumur-sumur yang telah
    digali, kebun-kebun anggur, kebun-kebun zaitun, dan pohon buah-buahan yang sangat
    banyak. Mereka makan sampai kenyang dan menjadi gemuk. Mereka hidup senang dalam
    kebaikan-Mu yang besar.
  nya-nya: Iwo analanda mizinda yotetezedwa ndi dziko lachonde. Anatenganso nyumba
    zodzaza ndi zinthu zonse zabwino, zitsime zokumbidwa kale, mitengo ya mphesa,
    mitengo ya olivi ndi mitengo yambiri ya zipatso. Ndipo anadya nakhuta ndipo anali
    athanzi. Choncho ankakondwa chifukwa cha ubwino wanu wopambana.
  hrv-hrv: 'osvojili su gradove tvrde i zemlju plodnu i naslijedili kuće pune svakog
    dobra, isklesane zdence, vinograde, maslinike i mnogo plodnog drveća: jeli su,
    sitili se i debljali i uživali u velikoj dobroti tvojoj.'
  mps-mps: Tama dago bulali wąį nǫų dabego te boi hwįnama, tama te bomai obo
    banis elalubo taun siyu, tama te ili hauwa elalubo tǫ sobadi, te doado bage hauwa
    pągąnalubo be dabe me sali. Tama augwali te bidigo nigai dwasianu sigi ąį
    dabe sali, tama te wain gi, me oliv ni gi sobadi, tama te wiegi yai nai hauwa
    elalubo tobage ni dabe me salio. Tama augwali te bulu tǫ pedaiba bidigi pali
    sogo, augwa te wiegi yai nai hauwa tuyu, te augwa tigi genuai nisali, tama nago
    wiegi yai nai tigidali augwaliba mawai baso, te augwali homu wiegi yai pemene
    mu yai dao.”
  tpi-tpi: Na ol tumbuna bilong mipela i bin pait na kisim ol taun i gat strongpela
    banis na kisim graun i gat planti gris na ol haus i gat planti samting i pulap
    long ol. Na ol i kisim ol liklik raunwara ol man i bin wokim na ol gaden wain
    na ol diwai oliv na planti kain diwai i gat gutpela kaikai. Na taim ol i sindaun
    pinis long dispela kantri, ol i kaikai planti gutpela kaikai na i kamap patpela
    na ol i amamas tru long olgeta gutpela samting yu bin givim ol.
  dan-1931: De indtog befæstede Byer og frugtbart Land, og Huse, fulde af alle Slags
    Goder, tog de i Besiddelse og udhugne Cisterner, Vingårde, Oliventræer og Frugttræer
    i Mængde; og de spiste sig mætte og blev fede og gjorde sig til gode med dine
    store Rigdomme.
  vie-OVCB: Họ chiếm thành kiên cố, đất phì nhiêu, nhà có đầy vật dụng tốt đẹp, có
    sẵn giếng, vườn nho, vườn ô-liu và nhiều cây ăn quả khác. Họ ăn no nê, béo tốt,
    lòng hân hoan vì được Ngài ưu đãi.
  guj-2017: તેઓએ કિલ્લાવાળાં નગરો તથા રસાળ ભૂમિવાળા પ્રદેશ લઈ લીધા અને સર્વ ઉત્તમ
    વસ્તુઓથી ભરપૂર ઘરો, ખોદેલા કૂવા, દ્રાક્ષવાડીઓ, જૈતૂનવાડીઓ તથા પુષ્કળ ફળવૃક્ષો
    તેઓના કબજામાં આવ્યાં. તેથી આ સર્વ સમૃદ્ધિથી તેઓ સંતુષ્ટ થયા અને તમારી મોટી કૃપાથી
    તેઓ આનંદ પામ્યા.
  pon-2006A: Sapwellimomwi aramas akan kalowehdi kahnimw kehl kehlail kei, sahpw pwehl
    mwahu kei, ihmw me diren kepwe, pwarer en pihl kei me weiweidahr, tuhkehn olip,
    wahntuhke, oh mwetin wain kei. Re medkilahr ar tungoalelahr soahng pwukat oh mworouroukilahr;
    re nsenamwahukilahr soangen kamwahu pwukat koaros me komw ketikihong irail.
  por-BRBSL: Eles tomaram cidades fortificadas e uma terra rica, e possuíram casas
    cheias de todas as coisas boas, cisternas escavadas, vinhedos, olivais e árvores
    frutíferas em abundância. Então eles comeram, se encheram, engordaram e se deliciaram
    com sua grande bondade.
  cth-cth: Ka cak e khopuinaw hoi, kahawipoung e ramnaw hah a la awh teh, hnokahawi
    phunkuep hoi kakawi e imnaw, tai tangcoung e tuikhunaw hoi misur takha hoi, olive
    takhanaw hoi thingthaikungnaw a pang awh. Hottelah a ca awh teh, a von a paha
    awh. A thaw teh na lentoenae, na hawinae dawk a phunep awh.
  twi-twi: Yɛn agyanom faa nkurow a wɔabɔ ho ban ne nsasebere no. Wɔfaa afi a nnepa
    wɔ mu ne asuten a wɔatutu dedaw no ne bobeturo ne ngofuw ne nnuabafuw no bebree.
    Enti wodidii ara kosii sɛ wɔdodɔ yɛɛ akɛse, na wɔn ani gyee wɔn ho wɔ wo nhyira
    mu.
  hlt-hlt: Te vaengah khopuei cakrhuet neh khohmuen laithen rhoek a loh uh. Thennah
    cungkuem aka bae im khaw, tuito a vueh tangtae, misurdum neh olive khaw, caak
    thing cungkuem la, a pang uh. A caak uh tih a cung uh phoeiah tah tha uh. Te dongah
    namah kah thennah neh muep hnae uh.
  tbz-SIM: kɛ́fietɛ yɛhɛkɛ̀ iduotí fitɛ́ yɛ̀ kɛ̀ yɛ tenkɛ̀ nɑɑti, kɛ́tiekɛ sicɛ̃́ĩ
    kɛ̀ sì pìɛ́kɛ́ tinɛntì nɛ̀ sibií bɛ̀ keú sì, kɛ̀ fínyĩ̀ kó dɛtie nnɛ̀ fìkíè kpɛrɛ
    nɛ̀ titebiiti timɔu botí kó dɛtie, kɛ̀ bɛ̀ nyo nkɛ sɑ̀nnɛ̀ kɛ́dunnɛ kɛ́tuɔ nhɑ
    bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ nkpɛ́í.
  msy-2020: En inazir afeziaba mɨsogha nguibar dɨvazir gavgavibar aven itiba ko, nguazir
    dagheba deragha aghuiba ko, dɨpenir bizir avɨriba izɨvaziba ini. Egha mozir par
    gumazir igharaziba kuizim isa, wainɨn azeniba ko, temer olivɨn avɨriba ko, temer
    avɨrir aghuir dagheba itiba sara ini. Me nguibar kamɨn aperagha an dagher aghuir
    avɨriba apava mɨkarziba aghua bizir aghuir nɨ me ganɨngizir kam bangɨn me bar
    akonge.
  dop-dop: Pɑ lɛɛkɑ koloosi ɑcɑlɛɛ nɑ mʋsʋŋ tɛtʋ, nɑ tɛɛsɩ nɑ sɩ tɑɑ sunɑ wɛnɑʋ, nɑ
    lɔkɔnɑɑ mpɑ pɑ tɛmɑ huluɣu tɔ. Nɑ tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋnɑɑ nɑ Olifinɑɑ tɔ nɑ
    lɛlǝŋ. Nyɑ́ pɛɛlɛɛ tɔɔ kɛ́ pɑ tɔɣɑɑ nɑ pɑ́ hɑɣɑ nɑ pǝ́ cɑɣɑnɑ-wɛ.
  azb-azb: Onlar möhkəmlənmiş şəhərləri və bərəkətli torpağı tutub mal-dövlətlə dolu
    evlərə, qazılmış quyulara, bağlara, zeytunluqlara və bol-bol meyvə ağaclarına
    sahib oldular. Yeyib doydular, kökəldilər və verdiyin böyük nemətlər üçün sevindilər.
  eng-DBY: And they took strong cities, and a fat land, and possessed houses full
    of all good things, wells digged, vineyards and olive-gardens, and fruit trees
    in abundance. And they did eat and were filled, and became fat, and delighted
    themselves in thy great goodness.
  hin-2017: उन्होंने गढ़वाले नगर और उपजाऊ भूमि ले ली, और सब प्रकार की अच्छी वस्तुओं
    से भरे हुए घरों के, और खुदे हुए हौदों के, और दाख और जैतून की बारियों के, और खाने
    के फलवाले बहुत से वृक्षों के अधिकारी हो गए; वे उसे खा खाकर तृप्त हुए, और हष्ट-पुष्ट
    हो गए, और तेरी बड़ी भलाई के कारण सुख भोगते रहे।
  wol-KYG: Nangu nañu ay dëkk yu tata wër, ak suuf su nangu, aakimoo kër yu fees ak
    gépp ngëneel, aki teen, ak tóokëri reseñ, ak garabi oliw, garab yay meññ, ne xas;
    ñuy lekk ba suur. Ñu regg, di xéewloo sa mbaax gu réy gi.
  eng-YLT: And they capture fenced cities, and fat ground, and possess houses full
    of all good, digged-wells, vineyards, and olive-yards, and fruit-trees in abundance,
    and they eat, and are satisfied, and become fat, and delight themselves in Thy
    great goodness.
  kne-kne: Inabak din ipogaw mo di siyodad ay nas-et di alad da ya daga ay magabay
    di mola. Inoka da di bebbeey ay napno si kinabaknang, naamag ay sakdoan, kaob-obasan,
    kakakkaiwan ay olivo ya kakaiw ay manlames. Nangan da si am-in ay layden da et
    tinmaba da. Ginan-ganas da din nakaskasdaaw ay bindisyon mo en daida.
  eng-WYC-2017: And they took cities made strong, and fat earth; and they had in possession
    houses full of all goods, cisterns made of other men, vineries [or vines], and
    places of olives, and many apple trees. And they ate, and were fulfilled, and
    were made fat; and had plenty of riches in thy great goodness.
  eng-WMBB: They took fortified cities and a rich land, and possessed houses full
    of all good things, cisterns dug out, vineyards, olive groves, and fruit trees
    in abundance. So they ate, were filled, became fat, and delighted themselves in
    your great goodness.
  urd-GVH: क़िलाबंद शहर और ज़रख़ेज़ ज़मीनें तेरी क़ौम के क़ाबू में आ गईं, नीज़ हर
    क़िस्म की अच्छी चीज़ों से भरे घर, तैयारशुदा हौज़, अंगूर के बाग़ और कसरत के ज़ैतून
    और दीगर फलदार दरख़्त। वह जी भरकर खाना खाकर मोटे हो गए और तेरी बरकतों से लुत्फ़अंदोज़
    होते रहे।
  rug-rug: Meke zau vagi rina Mua tie varipera sari na vasileana ṉiṉiradi, na pepeso
    masurudi, na vetu saripu siṉi na tinagotago, na berukehe pu ele ta gelidi, na
    huda olive, vua huda, meke sari na inuma vaeni. Meke henai rini sari doduru gua
    pu hiva ni rini, meke noboko, na qetu ni rini sari doduru tiṉitoṉa leadi saripu
    poni ni Goi koa rini.
  gaz-gaz: Isaanis magaalaawwan daʼannoo qabanii fi lafa gabbataa qabatan; manneen
    miʼa gaggaarii gosa hundaatiin guutaman, boollawwan bishaanii qotaman, iddoo dhaabaa
    wayinii, lafa qotiisaa mukkeen ejersaatii fi mukkeen ija baasan hedduu dhaalan.
    Isaan nyaatanii quufanii gabbatan; arjummaa kee guddaa sanaanis ni gammadan.
  fra-LSG: Ils devinrent maîtres de villes fortifiées et de terres fertiles; ils possédèrent
    des maisons remplies de toutes sortes de biens, des citernes creusées, des vignes,
    des oliviers, et des arbres fruitiers en abondance; ils mangèrent, ils se rassasièrent,
    ils s’engraissèrent, et ils vécurent dans les délices par ta grande bonté.
  gnn-gnn: '@see-verse:NEH.009.024'
  yal-yal: E yi taa makantanxine tongo e nun bɔxɔ faɲina, e yi banxine tongo naxanye
    yi rafexi se faɲin sifan birin na, e nun xɔɲinne nun manpa binle nun oliwi binle
    nun wudi bogila wuyaxine, e yi e don, e yi lugo, e yi gbo, e yi lu hɛri gbeeni.”
  haw-1868: 'A lawe pio iho la lakou i na kulanakauhale i paa i ka pa, a me ka aina
    maikai, a lilo iho la ia lakou na hale i lako i kela mea maikai keia mea maikai,
    na punawai i eliia, na mala waina, a mo na mala olive a me na laau hua he nui:
    a ai iho la lakou a maona, a momona hoi, a olioli iho la lakou i kou hoomaikai
    nui ana.'
  arb-NAV: فَتَمَلَّكُوا مُدُناً حَصِينَةً وَأَرْضاً خَصِيبَةً، وَوَرِثُوا بُيُوتاً
    تَفِيضُ خَيْراً، وَآبَاراً مَحْفُورَةً، وَكُرُوماً وَزَيْتُوناً وَأَشْجَاراً مُثْمِرَةً
    كَثِيرَةً، فَأَكَلُوا وَشَبِعُوا وَسَمِنُوا وَتَمَتَّعُوا بِخَيْرِكَ الْعَمِيمِ.
  ewe-ewe: Wò amewo xɔ du gã siwo woglã la kple agbledenyigba nyuiwo. Woxɔ aƒe geɖe
    siwo me nu nyuiwo abe vudo, waingblewo, amitivewo kple kutsetseti geɖewo ene la
    le. Ale woɖu nu ɖi ƒo, eye wò yayrawo sɔ gbɔ ɖe wo dzi.
  eng-LEE: And they captured fortified cities, and a fat soil; and they took possession
    of houses full of all good things, hewn-out wells, vineyards, and olive-yards,
    and fruit trees in abundance; and they ate, and were satisfied, and became fat,
    and delighted themselves in thy great goodness.
  asm-FB: তেওঁলোকে গড়েৰে আবৃত নগৰবোৰ আৰু এখন উৰ্বৰা দেশ অধিকাৰ কৰিলে। তেওঁলোকে সকলো
    উত্তম বস্তুৰে ভৰি থকা ঘৰ সমূহ, ইতিমধ্যে খান্দি থোৱা নাদ, দ্ৰাক্ষাবাৰী, জিত বাৰী,
    আৰু ফল ধৰা বহুত গছ অধিকাৰ কৰিলে। সেয়ে তেওঁলোকে সেইবোৰ খাই তৃপ্ত হ’ল, আৰু আপোনাৰ
    মহান দয়াত তেওঁলোকে আনন্দ কৰিলে।
  sus-A: عٍ نَشَ تَايٍ نُن بْشِ قَنيِيٍ سْتْ، عَ نُن بَنشِ نَشٍيٍ رَقٍشِ هَرِفٍ رَ،
    كْلْنيِيٍ، وّنِ بِلِيٍ، عٌلِوِ بِلِيٍ، نُن سَنسِ فبٍفبٍ نَشٍيٍ بٌفِمَ عَ قَنيِ
    رَ. عٍ نَشَ عٍ دّفٍ، عٍ نَشَ لُفَ بَلٌي قَنيِ رَ، عٍ نَشَن سْتْ عِ شَ هِننّ سَابُي
    رَ.»
  fra-SBL: Ils prirent des villes fortifiées et un pays riche, et possédèrent des
    maisons remplies de toutes sortes de biens, des citernes creusées, des vignes,
    des oliviers et des arbres fruitiers en abondance. Ils mangèrent, se rassasièrent,
    s'engraissèrent et se réjouirent de ta grande bonté.
  hbo-hbo: וַֽיִּלְכְּד֞וּ עָרִ֣ים בְּצֻרֹות֮ וַאֲדָמָ֣ה שְׁמֵנָה֒ וַיִּֽירְשׁ֡וּ
    בָּתִּ֣ים מְלֵֽאִים־כָּל־ט֠וּב בֹּרֹ֨ות חֲצוּבִ֜ים כְּרָמִ֧ים וְזֵיתִ֛ים וְעֵ֥ץ
    מַאֲכָ֖ל לָרֹ֑ב וַיֹּאכְל֤וּ וַֽיִּשְׂבְּעוּ֙ וַיַּשְׁמִ֔ינוּ וַיִּֽתְעַדְּנ֖וּ
    בְּטוּבְךָ֥ הַגָּדֹֽול׃
  kik-kik: Nĩmatunyanire matũũra maarĩ mairigĩre na thingo cia hinya, na mĩgũnda mĩnoru,
    makĩĩgwatĩra nyũmba ciaiyũrĩte indo njega cia mĩthemba yothe, na ithima iria cienjetwo,
    na mĩgũnda ya mĩthabibũ, na mĩgũnda ya mĩtamaiyũ, na mĩtĩ mĩingĩ mũno ya matunda.
    Makĩrĩa, nginya makĩhũũna na makĩagĩra mĩĩrĩ; magĩkenera wega waku mũingĩ.
  fra-NCL: Ils s’emparèrent de villes fortifiées et de terres fertiles ; ils possédèrent
    des maisons remplies de toutes sortes de biens, des citernes creusées, des vignes,
    des oliviers et des arbres fruitiers en abondance. Ils mangèrent, ils se rassasièrent,
    ils s’engraissèrent et vécurent dans les délices par votre grande bonté. »
  cek-AK: Tapang thungh ih vangpuinawk, kahoih prae to nihcae mah lak pae o moe, hmuenmae
    congca hoi kakoi imnawk doeh a toep o; tuipuek tuinawk, misur takhanawk, olive
    takhanawk hoi kapop parai thingthai qumponawk doeh a toep o; zok kamhah ah a caak
    o moe, thawk o hruk; na lensawkhaih hoi na hoihhaih thungah anghoehaih hoiah kho
    a sak o.
  cuk-cuk: Neggweburmar-nue-sakdigar-siid susagusmalad. Napa-gadi-ibmar-sanmakmalad
    susagusmarbalid. Negmar ibmar-nuegan-ena-bukwad egadga-gunoni gusmalad. Diamar-soblearbukwad,
    uvaʼmar-digar-nanaid, olivo-nainumar, degine, sapi-durgan akar-akarmalad, bela
    na egadga gunoni gusmalad. Nue guchamalad, nue immediki gusmalad, degi, nue wardungus
    gusmarbalid. Degine, nued-egi be binsasadgi, nue-wergus gusmalad.
  uig-CYR: Улар мустәһкәм шәһәрләрни, мунбәт йәрләрни ишғал қилип, һәр хил есил буюмларға
    толған өйләргә, колап қоюлған қудуқларға, үзүмзарлиқлар, зәйтунлуқлар вә интайин
    көп мевилик дәрәқләргә егә болди; йәп-ичип сәмрип, Сениң зор меһриванлиғиңдин
    сөйүнүшти!
  tel-2017: అప్పుడు వారు సరిహద్దు గోడలున్న పట్టణాలను, ఫలించే భూములను స్వాధీనం చేసుకున్నారు.
    అన్ని రకాల వస్తువులతో నిండి ఉన్న ఇళ్ళను, తవ్వి ఉన్న బావులను, ద్రాక్షతోటలను, ఒలీవ
    తోటలను, ఎంతో విస్తారంగా ఫలించే చెట్లను వశపరచుకున్నారు. ఆ విధంగా వారు తిని, తృప్తి
    పొందారు. నువ్వు చేసిన మహోపకారాన్ని బట్టి వారు ఎంతో సంతోషించి మంచి చెడ్డలు మరచిపోయారు.
  hat-BSA: Yo te kaptire vil fòtifye yo, avèk tèren byen fètil yo. Yo te vin posede
    kay yo plen avèk tout bon bagay, sitèn ki fin fouye, chan rezen, chan oliv avèk
    pye fwi an kantite. Konsa, yo te manje, te vin plen, epi te vin gra, e te pran
    plezi nan gran bonte Ou.
  kos-kos: Mwet lom elos sruokya siti kuhlusyukyak ke pot ku, Oayapa acn wo fohk we,
    ac lohm we sessesla ke mwe kasrup, Ac lufin kof pukpukyak tari, Sak olive, sak
    oswe fokinsak, ac ima in grape. Elos mongo nwe ke na elos kihpi ac fatelik. Elos
    engankin ma wo nukewa kom sang nu selos.
  hbo-WLC: וַֽיִּלְכְּד֞וּ עָרִ֣ים בְּצֻרוֹת֮ וַאֲדָמָ֣ה שְׁמֵנָה֒ וַיִּֽירְשׁ֡וּ
    בָּתִּ֣ים מְלֵֽאִים־כָּל־ ט֠וּב בֹּר֨וֹת חֲצוּבִ֜ים כְּרָמִ֧ים וְזֵיתִ֛ים וְעֵ֥ץ
    מַאֲכָ֖ל לָרֹ֑ב וַיֹּאכְל֤וּ וַֽיִּשְׂבְּעוּ֙ וַיַּשְׁמִ֔ינוּ וַיִּֽתְעַדְּנ֖וּ
    בְּטוּבְךָ֥ הַגָּדֽוֹל׃
  ibo-ibo: Ndị gị nwetara ala mara mma, na ọtụtụ obodo e wusiri ike; ha nwetakwara
    ọtụtụ ụlọ nke ihe ọma juru nʼime ha, na olulu mmiri e gwuru nke ọma, na ubi vaịnị
    mkpụrụ dị, na ubi oliv, na ọtụtụ osisi ọma ndị ọzọ na-amị mkpụrụ. Ha rijuru afọ,
    ahụ ha mara mma ile anya, ha ṅụrikwara ọṅụ nʼihi ngọzị ị gọziri ha.
  ory-ory: ତହିଁରେ ସେମାନେ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରସକଳ ଓ ଉର୍ବରା ଭୂମି ନେଲେ, ସର୍ବପ୍ରକାର ଉତ୍ତମ
    ଦ୍ରବ୍ୟରେ ପରିପୂର୍ଣ୍ଣ ଗୃହ, ଖୋଦିତ କୂପ, ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଓ ଜୀତକ୍ଷେତ୍ର ଓ ପ୍ରଚୁର ଫଳବୃକ୍ଷ
    ଅଧିକାର କଲେ; ତହୁଁ ସେମାନେ ଭୋଜନ କରି ତୃପ୍ତ ଓ ପୁଷ୍ଟ ହେଲେ ଓ ତୁମ୍ଭର ମହାମଙ୍ଗଳଦାନରେ ଆନନ୍ଦ
    କଲେ।
  chk-chk: Iwe, ra liapeni telinimw mi pöchökül tittir me fanü mi mürina o imweni
    ekewe imw mi ur ren mettoch mi mürina. Ra eäni ekewe chönüttu o tanipini ekewe
    tanipin wain me olif, pwal chomong sokopaten irä mi ua. Ra mongö o möt, ra pwal
    kitinupula. Ra fokun pwapwa ren ekewe mettoch mi mürina ka lifang ngeniir.
  rop-rop: Deibin teikoba detlot taun garram haibala wol, en det gud kantri garram
    blendibala daga. Deibin teikoba detlot kemp garram detmatj gudbala enijing, en
    ola wel weya detlot pipul bin grajim. Deibin teikoba ola greip gadin, en ola gudwan
    olibtri, en ola frut tri. En deibin abum detmatj blanga dagat en deibin meigim
    miselp gro fetwan. Deibin jidan gudbinjiwei dumaji yubin dum ola gudbala ting
    blanga olabat.
  ukr-1871: І зайняли вони утверджені міста й родючу землю, й забрали доми, повні
    всякого добра, криницї висїчені (в каменї), виноградники й сади маслинні і силу
    дерева (з овощами) на їжу. Вони їли, насичувались, ставали гладкі й жили в гараздї,
    по великій добротї твоїй.
  deu-1951: Und sie eroberten feste Städte und ein fettes Land und nahmen Häuser in
    Besitz, mit allerlei Gut gefüllt, ausgehauene Brunnen, Weinberge, Ölbäume und
    Obstbäume in Menge; und sie aßen und wurden satt und fett und ließen sich's wohl
    sein in deiner großen Güte.
  eng-JPS: And they took fortified cities, and a fat land, and possessed houses full
    of all good things, cisterns hewn out, vineyards, and oliveyards, and fruit-trees
    in abundance; so they did eat, and were filled, and became fat, and luxuriated
    in Thy great goodness.
  srp-1865: I tako uzeše tvrde gradove i zemlju rodnu, i naslijediše kuæe pune svakoga
    dobra, studence iskopane, vinograde, maslinike i voæke mnoge, i jedoše i nasitiše
    se i ugojiše se, i blagovahu po velikoj tvojoj dobroti.
  lug-lug: Baawamba ebibuga ebyaliko bbugwe n’ensi enjimu, ne batwala amayumba agaali
    gajudde ebintu ebirungi ebya buli ngeri, enzizi ezasimibwa edda, n’ennimiro ez’emizabbibu,
    n’ennimiro ez’emizeeyituuni, n’emiti egy’ebibala mingi nnyo. Baalya ne bakkuta
    era ne banyirira, n’okubasanyusa n’obasanyusanga olw’obulungi bwo.
  heb-heb: וילכדו ערים בצרות ואדמה שמנה ויירשו בתים מלאים כל טוב ברות חצובים כרמים
    וזיתים ועץ מאכל לרב ויאכלו וישבעו וישמינו ויתעדנו בטובך הגדול׃
  ben-IRV: তারা দেওয়াল ঘেরা অনেক শহর ও উর্বর জমি অধিকার করেছিল; তারা সব রকম ভাল ভাল
    জিনিষে ভরা বাড়ি ও আগেই খোঁড়া হয়েছে এমন অনেক কুয়ো, আঙ্গুর ক্ষেত, জিতবৃক্ষের
    বাগান এবং অনেক ফলের গাছ অধিকার করেছিল। তারা খেয়ে সন্তুষ্ট হয়ে স্বাস্থ্যবান হয়েছিল
    এবং তোমার দেওয়া প্রচুর মঙ্গল ভোগ করেছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਗੜ੍ਹਾਂ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਅਤੇ ਉਪਜਾਊ ਭੂਮੀ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਸਭ ਪ੍ਰਕਾਰ ਦੀਆਂ
    ਚੰਗੀਆਂ ਵਸਤੂਆਂ ਨਾਲ ਭਰੇ ਹੋਏ ਘਰਾਂ ਦੇ ਅਤੇ ਪੁੱਟੇ ਹੋਏ ਖੂਹਾਂ ਦੇ ਅਤੇ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਦੇ
    ਅਤੇ ਜ਼ੈਤੂਨ ਦੇ ਬਾਗ਼ਾਂ ਅਤੇ ਫਲਾਂ ਨਾਲ ਭਰੇ ਹੋਏ ਰੁੱਖਾਂ ਦੇ ਅਧਿਕਾਰੀ ਹੋ ਗਏ। ਉਹ ਖਾ-ਖਾ ਕੇ
    ਰੱਜ ਗਏ ਅਤੇ ਤਕੜੇ ਹੋ ਗਏ ਅਤੇ ਤੇਰੀ ਵੱਡੀ ਭਲਿਆਈ ਦੇ ਕਾਰਨ ਅਨੰਦ ਮਾਣਦੇ ਰਹੇ।
  mya-JVB: ထိုသို့သူတို့သည် ခိုင်ခံ့ သောမြို့ များ၊ မြေကောင်း သောပြည် ၊ ဥစ္စာနှင့်
    ပြည့် သောအိမ် ၊ တူး ပြီးသောရေတွင်း ၊ များပြားသော စပျစ် ဥယျာဉ်၊ သံလွင် ဥယျာဉ်၊
    အသီး သီးသော အပင် တို့ကိုသိမ်းယူ ၍ ၊ ဝ စွာစား သောက်လျက် အသားဆူဖြိုး ၍ ကျေးဇူး တော်ကြွယ်ဝ
    ခြင်း၌ မွေ့လျော် ကြ၏။
  tbg-tbg: Vika ai vaiinti nahenti vaantaavura aututaa vatukara, vo vatuka vo vatuka
    naatarake vare, navutaaka koqe vatavata vare, vika naavuvata viraqi koqe airaira
    vairavata vare, ori vauruke namari tanu autu taaravata vare, orivi katarivata
    vare, tava iraaina katarira, vo katari vo katarivata vare, uaini ututaa naahora
    vo naaho vo naahovata varaarave. Vika navutaaka ia haikara, vo haika vo haika
    vare, vo kara vo kara naataa imanta naavaro vika vaata noruqama taimanta vaiha
    vika are vo haika vo haika nimianara vare koqema keha variarave. (Lo 6:10-11)
  hmo-hmo: Oiemu bese ese hanua mai magudia, be tuari dekenai idia abia, bona tano
    namona danu, ruma mai kohu namo herea danu, bona ranu haboua gabudia, nadi lalonai
    idia geia gaudia, bona olive audia, huahua audia momo herea, vain audia danu,
    ibounai idia abia, edia. Idia ese edia ura gaudia ibounai idia ania, edia tauanina
    idia bada. Idia ese oi henidia gaudia ibounai idia moalelaia.
  urd-urd: तब उन्होंने फ़सीलदार शहरों और ज़रख़ेज़ मुल्क को ले लिया, और वह सब तरह के
    अच्छे माल से भरे हुए घरों और खोदे हुए कुँवों, और बहुत से अंगूरिस्तानों और ज़ैतून
    के बाग़ों और फलदार दरख़्तों के मालिक हुए; फिर वह खा कर सेर हुए और मोटे ताज़े हो
    गए, और तेरे बड़े एहसान से बहुत हज़ उठाया।
  rus-SYN: И заняли они укрепленные города и тучную землю, и взяли во владение домы,
    наполненные всяким добром, водоемы, высеченные из камня, виноградные и масличные
    сады и множество дерев с плодами для пищи. Они ели, насыщались, тучнели и наслаждались
    по великой благости Твоей;
  bqc-SIM: Aa wɛ̃́lɛ bĩ́ideↄ sì ń tↄↄlɛ maao, aa kpɛ́ↄ sì ń pↄmaa pↄ́ kúuↄ ń
    lↄ̀ↄ pↄ́ wa yↄ̃̀ↄ ń vɛ̃ɛbuↄ ń kù kpɛ́ↄ ń lí pↄ́ wì a bɛ bleↄ à kɛ̀ zài.
    Aa pↄblè aa kã̀ aa mɛ̀kpa, aa namablè n ɛ̀fãai zↄ̃ↄ yã́i.
  tcz-CHONGTHU: “Kapu kapateuvin, kulpi kigen khum akhopi ho ahin, agam phalai jouseu
    ahin, analah peh’un ahi. Chule thil le lo phatah tah dimset in ho jong atou phauvin,
    twikul kigeihomsa hole lengpilei chuleh OIive thinglei le theiphung tamtah alahpeh’un
    ahi. Hitichun amahon lung nachim set’in athaodoh tokah seuvin aneuvin naphatthei
    bohna lhingset’a ana kivah’un ahi.”
  mar-mar: त्यांनी मजबूत नगरांचा कब्जा घेतला आणि सुपीक प्रदेश मिळवला, उत्तम वस्तूनी
    भरलेली घरे त्यांनी ताब्यात घेतली, खोदलेल्या विहिरी त्यांना मिळाल्या. द्राक्षमळे,
    जैतूनाची झाडे आणि पुष्कळशी फळझाडे यांचा त्यांनी ताबा घेतला, खाऊन पिऊन ते तृप्त
    झाले, पुष्ट झाले. तुझ्या महान चांगुलपणामुळे ते आनंदीत झाले.
  qub-qub: Guechur charicarcäriran intërunpa curalasha siudäcunata, micuy alli wayunan
    chacracunata, ima-aycanpis junta caycaj wasincunata, yacu pösuncunata, übas chacrancunata,
    olivo wertancunata, waquin früta wertancunata. Chaychömi paycunaga micuytapis
    cushisha micuran werayänanyaj. Yanapashayquipitami fiyupa cushicur alli goyaran.
  bqp-bqp: Ò wɛ̃tɛ bĩnidenↄ sì kũ zĩtɛ manao, ò kpɛ́nↄ sì kũ pↄ́ mana kũ ò kunnↄ
    kũ lↄ̀gↄ kũ ò yↄ̃̀nↄ kũ geepi búnↄ kũ kùkpɛnↄ kũ lí kũ òdi a nɛ́ blenↄ à
    kɛ̀ zↄ̃kↄ̃. Ò pↄ́ blè ò kã̀ ò mɛ̀ɛ kpà, ò nnamanaa mà n arubarika zↄ̃kↄ̃ yãi.
  hat-hat: Pèp ou a mache pran tout lavil ki te gen gwo fò pou defann yo, ak tout
    bon venn tè moun yo. Yo pran tout kay yo ansanm ak tout byen ki te ladan yo. Yo
    jwenn sitèn tou fouye, jaden rezen, jaden oliv ak pyebwa k'ap donnen an kantite.
    Yo manje, yo plen vant yo, yo vin gra. Yo pran plezi jwi tout kantite bèl bagay
    ou te ba yo.
  eng-BSB: They captured fortified cities and fertile land and took houses full of
    all goods, wells already dug, vineyards, olive groves, and fruit trees in abundance.
    So they ate and were filled; they grew fat and delighted in Your great goodness.
  eng-WEBPB: They took fortified cities and a rich land, and possessed houses full
    of all good things, cisterns dug out, vineyards, olive groves, and fruit trees
    in abundance. So they ate, were filled, became fat, and delighted themselves in
    your great goodness.
  kbq-kbq: Hagi hankavenentake keginama hu'naza ranra kumatamine, knare zantfama hu'nea
    mopanena hahu'za eneri'za, knare'nare zantamimo'ma avite'nea nontamine, ko'ma
    kafinte'naza tinkerinena eri nafa'a nehu'za, waini hozane, olivi zafa hozane,
    mago'a zafa raga hozanena rama'a eri nafa'a hu'naze. Zamagra tusi ne'za nene'za
    afovage nehu'za, tusi'a asomu'ma zamina zankura musenkase hu'naze.
  nhe-BL: Huan yajuanti calajque campa altepetini tlen más cuali tlasencahuali, huan
    ipan tlaltini tlen más cuali. Moaxcatijque caltini tlen tejtemitoya ica nochi
    tlamantli tlen más cuali huan ameltini tlen ya tlaxahuali. Moaxcatijque xocomeca
    miltini, huan olivo miltini huan miltini ica nochi tlamantli cuatini tlen ya quipiyayayaj
    inintlajca hasta mocahua. Huan quicuajque hasta cuali ixhuique, huan hasta motomajque
    huan tlahuel pajque ica nochi tlen cuali tiquinchihuilijtoya.
  bus-bus: Aↄ̃ wɛ́tɛ bĩideenↄ sì kↄ̃n tↄↄtɛ maaao, aↄ̃ kpɛ́nↄ sì kↄ̃n pↄ́ maaa kɛ̀
    aↄ̃ↄ kúnnↄ kↄ̃n lↄ̀gↄ kɛ̀ wà yↄ̃̀nↄ kↄ̃n geepi búnↄ kↄ̃n kùkpɛnↄ kↄ̃n lí kɛ̀ wè
    à bɛɛ bleenↄ à kɛ̀ bíta. Aↄ̃ pↄ́ blè wà kã̀ aↄ̃ mɛ̀ kpà, aↄ̃ nnamana mà n aubarika
    bíta yãnzi.
  gub-BL: 'Neremiaihu upyro tawhu wà. Pàrirogawtàtà iaiha ma''e umàmàn a''e tawhu
    waiwyr. Upyro ywy ikatu ma''e wà. Upyro tàpuz temetarer pupe tynehem ma''e wà
    no. Upyro ywykwar ''y rehe we har romo iapo pyrer wà. Upyro amo ma''e wà no: Uri
    ''yw, ma''e''a ''yw, ma''ywa tyw. U''u ma''e wemimutar paw wà. Te ikyra katu wà.
    Upyro ikatu ma''e neremimur kwer paw rupi katete wà.'
  eng-DRA: 'And they took strong cities and a fat land, and possessed houses full
    of all goods: cisterns made by others, vineyards, and oliveyards, and fruit trees
    in abundance: and they ate, and were filled, and became fat, and abounded with
    delight in thy great goodness.'
