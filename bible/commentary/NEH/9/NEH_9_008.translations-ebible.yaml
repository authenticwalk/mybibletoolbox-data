  agu-BL: ”Ta', ja tilu' yi i' jun yaj yi ja k'uke' c'u'l te'ju'. Cha'stzun te ja
    bixe' jun tratu' tuch'. Yi jun trata'tz i'tz, yi ja suku' tan tk'olu' jun c'oloj
    ama'l tetz. Nin i'tz chi'ama'l yi e' cananeo tu e' hitita, e' amorreo, e' ferezeo,
    e' jebuseo tu yi e' gergeseo. Suknaku' tetz, nin ja el cu'nu' te yi yolu', na
    ja tak'u' yi ama'la'tz scyetz yi e' tetz xonl. Na yi ilu' teru' ilenin na el cu'nu'
    te yi yolu'.
  ilo-ULB: Nasarakam ti pusona a napudno iti sangoanam ket nakitulagka nga itedmo
    kadagiti kaputotanna ti daga dagiti Cananeo, dagiti Heteo, dagiti Amorreo, dagiti
    Perezeo, dagiti Jebuseo ken dagiti Gergeseo. Tinungpalmo ti karim gapu ta nalintegka.
  kpg-kpg: Goe ne iloo bolo mee e manawa dahi adu gi di Goe, gei Goe guu hai dau hagababa
    gi mee. Goe ne hagababa bolo Goe gaa wanga gi mee tenua o digau Canaan, tenua
    digau Hittite mo digau Amor, tenua digau Perizzite, digau Jebus mo digau Girgash,
    belee hai di gowaa e noho ai dono hagadili. Goe gu haga gila dau hagababa dela
    ne hai, idimaa Goe e manawa dahi.
  uig-ARA: سەن ئۇنىڭ قەلبىنىڭ ئۆزۈڭگە سادىق-ئىشەنچىلىك ئىكەنلىكىنى كۆرۈپ، ئۇنىڭ بىلەن
    ئەھدە تۈزۈپ قانائانىيلارنىڭ، ھىتتىيلارنىڭ، ئامورىيلارنىڭ، پەرىززىيلەرنىڭ، يەبۇسىيلارنىڭ
    ۋە گىرگاشىيلارنىڭ زېمىنىنى ئۇنىڭ ئەۋلادلىرىغا تەقدىم قىلىپ بېرىشنى ۋەدە قىلدىڭ؛
    سەن ھەققانىي بولغانلىقىڭدىن، سۆزلىرىڭنى ئىشقا ئاشۇردۇڭ.
  sus-sus: I naxa a to a bɔɲɛ tinxin i ya i. I naxa saatɛ tongo a bɛ, i xa Kanaan
    bɔxi fi a bɔnsɔɛ ma, Kanaankae, Xitikae, Amorikae, Perisikae, Yebusukae, nun Girigasakae
    nu na dɛnnaxɛ. I bara na saatɛ rakamali, barima i tinxin.»
  pon-2006: Komw ketin mahsanihada uwen eh loalopwoatohng komwi, iei me komw ketin
    wiahkihong inou ehu. Komw ketin inoukihda me komw pahn ketikihong wehin Kenan,
    sapwen mehn Id oh mehn Amor kan, sapwen mehn Peris, mehn Sepus, oh mehn Kirkas
    kan, pwe en wiahla sahpw me kadaudoke kan pahn kousoanla ie. Komwi eri ketin kapwaiada
    sapwellimomwi inowo, pwehki omwi loalopwoat.
  ksd-ksd: ma u ga gire tadav ra dovot na balana ta ra luaina matam, ma u ga pait
    ra kunubu pirana upi una tul tar ra gunan tana kai ra tarai Kanaan, ma ra tarai
    Ket, ma ra tarai Amor, ma ra tarai Peres, ma ra tarai Iebus, ma ra tarai Girgas,
    ma upi una tul tar ia ta ra umana bul mur tana bula, ma u ga pait ot pa kaum tinata,
    tago u takodo.
  tur-YTC: Onun yüreğini senin önünde sadık buldun, Kenanlılar'ın, Hititler'in, Amorlular'ın,
    Perizliler'in, Yevuslular'ın ve Girgaşlılar'ın topraklarını onun soyuna vermek
    üzere onunla antlaşma yaptın ve sözlerini yerine getirdin, çünkü sen doğrusun.
  ind-AYT: Engkau mendapati hatinya setia kepada-Mu, Engkau mengikat perjanjian dengan
    dia, untuk memberikan tanah orang Kanaan, orang Het, orang Amori, orang Feris,
    orang Yebus, dan orang Girgasi kepada keturunannya. Engkau telah menepati janji-Mu,
    karena Engkau benar.
  nya-nya: Inu munaona kuti mtima wake unali wokhulupirika kwa inu, ndipo munapangana
    naye pangano lakuti mudzapereka kwa zidzukulu zake dziko la Akanaani Ahiti, Aamori,
    Aperezi, Ayebusi ndi Agirigasi. Inu mwasunga lonjezo lanu chifukwa ndinu wolungama.
  hrv-hrv: Vjerno si srce njegovo pred sobom našao i Savez s njim sklopio da ćeš mu
    dati zemlju kanaansku, i hetitsku i amorejsku, i perižansku, jebusejsku i girgašansku,
    njemu i potomstvu njegovu. I svoja si obećanja ispunio, jer si pravedan.
  mps-mps: Nago agai homu haliga tomode suali, te nage naga wali pabo homu bomo yai,
    tama tibaso nago aga dali te bomai po dąų walali. Tama nago agabolo te po dąų
    waliyu, te Kenan dabego tǫ, me Hit dabego tǫ, me Amor dabego tǫ, me te Peres
    dabego tǫ, me Jebus dabego tǫ, me te Girgas dabego tǫ, te maiabo po dąų wai.
    Tama nago te po wali, te tǫ te aga wąį nǫų dabego tǫ pedalaibao wali. Tama
    nago naga te dąų wali po me togobeo, magi baso meni, nago kolesaga te doloba
    pai mu elalubo dao.”
  tpi-tpi: Yu lukim bel na tingting bilong en i strong long bihainim yu tasol, olsem
    na yu mekim kontrak wantaim em. Na yu promis long givim em graun bilong ol Kenan
    na ol Hit na ol Amor na ol Peres na ol Jebus na ol Girgas. Na yu tok, dispela
    graun bai i kamap graun bilong ol lain tumbuna bilong en. Na yu no bin brukim
    dispela promis bilong yu, long wanem, pasin bilong yu i stretpela olgeta.
  dan-1931: og du fandt hans Hjerte fast i Troen for dit Åsyn og sluttede Pagt med
    ham om at give hans Afkom Kana'anæernes, Hetitternes, Amoritternes, Perizzitternes,
    Jebusitternes og Girgasjitternes Land; og du holdt dit Ord; thi du er retfærdig.
  vie-OVCB: Chúa thấy người trung thành với Ngài nên kết ước với người, hứa cho con
    cháu người đất của người Ca-na-an, Hê-tít, A-mô-rít, Phê-rết, Giê-bu, và Ghi-rê-ga.
    Chúa thực hiện lời hứa, vì Chúa là công chính.
  guj-2017: તેનું અંત:કરણ તમને તમારા પ્રત્યે વિશ્વાસુ માલૂમ પડ્યુ. કનાનીઓનો, હિત્તીઓનો,
    અમોરીઓનો, પરિઝીઓનો, યબૂસીઓનો અને ગિર્ગાશીઓનો દેશ તેના વંશજોને આપવાનો કરાર તમે
    તેની સાથે કર્યો. તમે તમારું વચન પાળ્યું કેમ કે તમે ન્યાયી છો.
  pon-2006A: Komw ketin mahsanihada uwen eh loalopwoatohng komwi, iei me komw ketin
    wiahkihong inou ehu. Komw ketin inoukihda me komw pahn ketikihong wehin Kenan,
    sapwen mehn Id oh mehn Amor kan, sapwen mehn Peris, mehn Sepus, oh mehn Kirkas
    kan, pwe en wiahla sahpw me kadaudoke kan pahn kousoanla ie. Komwi eri ketin kapwaiada
    sapwellimomwi inowo, pwehki omwi loalopwoat.
  por-BRBSL: encontrou seu coração fiel diante de você, e fez um pacto com ele para
    dar a terra do cananeu, do hitita, do amorreu, do perizeu, do jebuseu e do girgasita,
    para dá-la à sua descendência, e cumpriu suas palavras, pois você é justo.
  cth-cth: A lungthin teh na hmalah yuemkamcu lah na hmu teh, Kanaan tami, Hit tami,
    Amor tami, Periz tami, Jebusit tami hoi Girgashite taminaw e ram hah, ca catounnaw
    poe hanelah lawkkam na sak. Na lawk teh na kuep sak. Bangkongtetpawiteh nang teh
    na lan.
  twi-twi: Odii wo nokware no, wo ne no yɛɛ apam sɛ, wode Kanaanfo, Hetifo, Perisifo
    Yebusifo ne Girgasifo asase bɛma ɔne nʼasefo. Na wudii wo bɔhyɛ so, efisɛ daa
    wudi wʼasɛm so.
  hlt-hlt: A thinko loh na mikhmuh ah a uepom te na hmuh dongah Kanaan, Khitti, Amori,
    Perizzi, Jebusi, Girgashi khohmuen te paek hamla anih taengah paipi na saii. Na
    dueng dongah a tiingan taengah paek ham khaw na ol te na pai puei.
  tbz-SIM: Kɛ pɛ́nsìrì o yɛ̀mmɛ̀, koò dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ kɛ bɛ́i nkɛ yĩ, ɑ bo ò duɔ́
    nKɑnnɑhɑ̃ɑ̃ kó kɛtenkɛ̀, Itiibɛ nɛ̀ Amɔriibɛ nɛ̀ Pedisiibɛ nɛ̀ Sebusiibɛ nɛ̀ Kidikɑsiibɛ
    bɛ̀ bo kɛ̀, kòo tiekɛ wenwe nɛ̀ o yɑɑ̀bío. Kɛ dɔ̀ɔ̀ ɑ bɛ́i ntì kɛ yɛ̃́ ɑ wetímɛ̀mu.
  msy-2020: Nɨ an navim ko nɨghnɨzimɨn ganigha fo, a nɨ baghavɨra iti. Kamaghɨn amizɨ,
    nɨ a ko Akar Dɨkɨrɨzir Gavgavim gamua ghaze, Nɨ nguazir kam a danɨngam, kar Kenania
    ko Hitia ko Amoria ko Peresia ko Jebusia ko Girgasian nguazim. Nɨ ghaze, Nguazir
    kam, nɨ a bagha inabazir nguazim, eghtɨ an ovavir boriba an ikiam. Nɨn araziba
    bar dera, eghtɨ nɨ uan akar dɨkɨrɨzir kam abɨghan kogham. Kamaghɨn nɨ uan akar
    dɨkɨrɨzimɨn gɨn ghu.
  dop-dop: Ɩ tɔntɛ kɛɛsǝnɑ-ŋ teu, ɩlɛnɑ nyɑnɑ-ɩ ɩ́ pɛɛlɩ nɔɣɔ nɑ ń yɔɣɔtɩ nɑ ń sɩɩ
    sɩ n kɑ́ hɑ-ɩ Kɑnɑɑŋ nyǝ́mɑ, nɑ Hiti nyǝ́mɑ, nɑ Amolii nyǝ́mɑ, nɑ Peliisi nyǝ́mɑ,
    nɑ Yepusi nyǝ́mɑ, nɑ Kilikɑsɩ nyǝ́mɑ pɑ tɛtʋnɑɑ, nɑ ɩ lʋlʋɣʋ nyǝ́mɑ cɑɣɑ. N kɛ́
    siɣisilu tɔɣɔ n tɔkɑ nyɑ́ kʋsǝsɩɩtʋ.
  azb-azb: Sən Öz önündə onun sadiq ürəyini gördün. Ona görə də Kənanlıların, Xetlilərin,
    Emorluların, Perizlilərin, Yevusluların və Qirqaşlıların diyarını İbrahim övladlarına
    vermək üçün onunla əhd kəsdin və sözlərini yerinə yetirdin. Çünki Sən adilsən.
  eng-DBY: and foundest his heart faithful before thee, and madest the covenant with
    him to give the land of the Canaanites, the Hittites, the Amorites, and the Perizzites,
    and the Jebusites, and the Girgashites, — to give it to his seed; and thou hast
    performed thy words, for thou art righteous.
  hin-2017: और उसके मन को अपने साथ सच्चा पाकर, उससे वाचा बाँधी, कि मैं तेरे वंश को
    कनानियों, हित्तियों, एमोरियों, परिज्जियों, यबूसियों, और गिर्गाशियों का देश दूँगा;
    और तूने अपना वह वचन पूरा भी किया, क्योंकि तू धर्मी है।
  wol-KYG: Yaa gis mu nangul la ci xolam; nga fas ak moom kóllëre, dig askanam réewum
    Kanaaneen ñaak Etteen ñaak Amoreen ñaak Periseen ñaak Yebuseen ñaak Girgaseen
    ña. Te def nga li nga dige it, ndax yaw boroom njekk nga.
  eng-YLT: and didst find his heart stedfast before Thee, so as to make with him the
    covenant, to give the land of the Canaanite, the Hittite, the Amorite, and the
    Perizzite, and the Jebusite, and the Girgashite, to give [it] to his seed. 'And
    Thou dost establish Thy words, for Thou [art] righteous,
  kne-kne: Napaneknekam ay matalek sisya et intolag mon sisya ay idawat mo sin ipoli
    na din dagan di Canaaneo, Heteo, Amorreo, Perezeo, Jebuseo ya Gergeseo. Et tinongpal
    mo din karim tan nalinteg ka.
  eng-WYC-2017: and foundest his heart faithful before thee, and thou hast smitten
    with him a bond of peace, that thou wouldest give to him the land of Canaanites,
    of Hittites, of Hivites, of Amorites, and of Perizzites, and of Jebusites, and
    of Girgashites, that thou wouldest give it to his seed; and thou hast fulfilled
    thy words, for thou art just.
  eng-WMBB: found his heart faithful before you, and made a covenant with him to give
    the land of the Canaanite, the Hittite, the Amorite, the Perizzite, the Jebusite,
    and the Girgashite, to give it to his offspring, and have performed your words,
    for you are righteous.
  urd-GVH: तूने उसका दिल वफ़ादार पाया और उससे अहद बाँधकर वादा किया, ‘मैं तेरी औलाद
    को कनानियों, हित्तियों, अमोरियों, फ़रिज़्ज़ियों, यबूसियों और जिरजासियों का मुल्क
    अता करूँगा।’ और तू अपने वादे पर पूरा उतरा, क्योंकि तू क़ाबिले-एतमाद और आदिल है।
  rug-rug: Ele gilania Goi sapu raṉe va hinokarigo sa si Agoi, meke tavetia Goi si
    keke vinariva egoi koasa. Ele va tatara nia Goi sapu kaqu ponia koasa sa pepeso
    tadi na tie pa butubutu Kenani, Hitaiti, Amoraiti, Perizaiti, Zebusaiti, meke
    Qeqasaiti, koasa pepeso vasina kaqu koa sari na tutina. Lopu hobea Goi sa Mua
    vina tatara, sina toṉoto si Agoi meke soto va nabu si Goi pa Mua binalabala.
  gaz-gaz: Ati akka ati yaadni isaa amanamaa siif taʼe argitee biyya Kanaʼaanotaa,
    Heetotaa, Amoorotaa, Feerzotaa, Yebuusotaatii fi biyya Girgaashotaa sanyiiwwan
    isaatiif kennuuf kakuu isaaf galte. Ati waan qajeelaa taateef waadaa kee eegdeef.
  fra-LSG: Tu trouvas son cœur fidèle devant toi, tu fis alliance avec lui, et tu
    promis de donner à sa postérité le pays des Cananéens, des Héthiens, des Amoréens,
    des Phéréziens, des Jébusiens et des Guirgasiens. Et tu as tenu ta parole, car
    tu es juste.
  gnn-gnn: '@see-verse:NEH.009.007'
  yal-yal: I yi a to a dɛnkɛlɛyaxi i ma a bɔɲɛni, i yi layirin xidi ɛ tagi a i xa
    Kanan kaane nun Xitine nun Amorine nun Perisine nun Yebusune nun Girigasane yamanan
    so a bɔnsɔnna yii. I dɛ xuiin nakamali nɛn bayo i tinxin.”
  haw-1868: Loaa iho la ia oe kona naau he kupaa imua ou, a hoohiki iho la oe me ia
    i ka berita e haawi i ka aina o na Kanaana, na Heta, na Amora a me na Periza,
    a me na Iebusa, a me na Giregasa, e haawi no i kana poe mamo, a hooko iho no oe
    i kau olelo; no ka mea, he mea hana pololei no oe.
  arb-NAV: وَقَدْ وَجَدْتَ قَلْبَهُ خَالِصَ الْوَلاءِ لَكَ، فَقَطَعْتَ لَهُ عَهْداً
    أَنْ تَهَبَهُ أَرْضَ الْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْفَرِزِّيِّينَ
    وَالْيَبُوسِيِّينَ وَالْجِرْجَاشِيِّينَ فَيَرِثَهَا نَسْلُهُ. وَقَدْ حَقَّقْتَ
    وَعْدَكَ لأَنَّكَ صَادِقٌ.
  ewe-ewe: Esi wòwɔ nuteƒe na wò la, èbla nu kplii tegbee be yeatsɔ Kanaantɔwo, Hititɔwo,
    Amoritɔwo, Perizitɔwo, Yebusitɔwo kple Girgasitɔwo ƒe anyigba anae kple eƒe dzidzimeviwo
    tegbetegbe. Èwɔ wò ŋugbedodo dzi, elabena ènye nuteƒewɔla.
  eng-LEE: 'And thou didst find his heart faithful before thee: and thou madest with
    him the covenant to give the land of the Canaanites, the Hittites, the Emorites,
    and the Perizittes, and the Jebusites, and the Girgashite—to give it to his seed:
    and thou hast performed thy words; for thou art righteous.'
  asm-FB: আপোনাৰ সাক্ষাতে তেওঁৰ মন বিশ্বাস যোগ্য পাই, হিত্তীয়া, ইমোৰীয়া, পৰিজ্জীয়া,
    যিবুচীয়া, আৰু গিৰ্গাচীয়া, এই কনানীয়া লোকসকলৰ দেশ তেওঁৰ বংশক দিবলৈ তেওঁৰ লগত
    এটি নিয়ম স্থাপন কৰিলে। আপুনি নিজৰ প্রতিজ্ঞা স্থিৰ কৰিলে কাৰণ আপুনি ধৰ্মপৰায়ণ
    ঈশ্ৱৰ।
  sus-A: عِ نَشَ عَ تٌ عَ بْحّ تِنشِن عِ يَ عِ. عِ نَشَ سَاتّ تٌنفٌ عَ بّ، عِ شَ كَنَان
    بْشِ قِ عَ بْنسْي مَ، كَنَانكَيٍ، شِتِكَيٍ، عَمٌرِكَيٍ، ثٍرِ سِكَيٍ، يٍبُسُكَيٍ،
    نُن فِرِفَسَكَيٍ نُ نَ دّننَشّ. عِ بَرَ نَ سَاتّ رَكَمَلِ، بَرِ مَ عِ تِنشِن.»
  fra-SBL: a trouvé son cœur fidèle devant toi, et a fait alliance avec lui pour donner
    le pays des Cananéens, des Héthiens, des Amoréens, des Phéréziens, des Jébusiens
    et des Guirgasiens, pour le donner à sa postérité, et tu as accompli tes paroles,
    car tu es juste.
  hbo-hbo: וּמָצָ֣אתָ אֶת־לְבָבֹו֮ נֶאֱמָ֣ן לְפָנֶיךָ֒ וְכָרֹ֨ות עִמֹּ֜ו הַבְּרִ֗ית
    לָתֵ֡ת אֶת־אֶרֶץ֩ הַכְּנַעֲנִ֨י הַחִתִּ֜י הָאֱמֹרִ֧י וְהַפְּרִזִּ֛י וְהַיְבוּסִ֥י
    וְהַגִּרְגָּשִׁ֖י לָתֵ֣ת לְזַרְעֹ֑ו וַתָּ֙קֶם֙ אֶת־דְּבָרֶ֔יךָ כִּ֥י צַדִּ֖יק
    אָֽתָּה׃
  kik-kik: Nĩwonire atĩ ngoro yake nĩyakwĩhokete, nawe ũkĩgĩa na kĩrĩkanĩro nake atĩ
    nĩũkahe njiaro ciake bũrũri wa Akaanani, na wa Ahiti, na wa Aamori, na wa Aperizi,
    na wa Ajebusi, na wa Agirigashi. Nĩũhingĩtie kĩĩranĩro gĩaku nĩ tondũ ũrĩ mũthingu.
  fra-NCL: Vous avez trouvé son cœur fidèle devant vous et vous avez conclu avec lui
    l’alliance pour donner à sa postérité le pays des Chananéens, des Hittites, des
    Amorhéens, des Phérézéens, des Jébuséens et des Gergeséens ; et vous avez tenu
    votre parole, car vous êtes juste. »
  cek-AK: Anih loe nang khaeah oep kaom ah kho a sak, tiah na hnuk pongah, a caanawk
    khaeah, Kanaan, Hit, Amor, Periz, Jebus hoi Girgash kaminawk ih prae to paek hanah,
    anih hoi lokkamhaih na sak. Na sak ih lokkamhaih baktih toengah na koepsak.
  cuk-cuk: 'Be, Abraham-e-gwage-ulub be daksad, nue-inniki beba nanadii guo be daksad.
    A-ulale, Abraham-ebogwa be igar-mesisad, e-waganga we-yarmar ukoye be sogsad:
    Canaán-dulemar-yar, Het-dulemar-yar, Amorreo-dulemar-yar, Ferezeo-dulemar-yar,
    Jebuseo-dulemar-yar, degi, Gergeseo-dulemar-yar. We-yarmar, Abraham-waganga ukoye
    be sogsad. Bab-Dummad, be-ibmar-sogsad be imaksad. Ar ade, be dule-innikigwadid.'
  uig-CYR: Сән униң қәлбиниң Өзүңгә садиқ-ишәшилик екәнлигини көрүп, униң билән әһдә
    түзүп Ⱪананийларниң, Һиттийларниң, Аморийларниң, Пәриззийләрниң, Йәбусийларниң
    вә Гиргашийларниң зиминини униң әвлатлириға тәқдим қилип беришни вәдә қилдиң;
    Сән һәққаний болғанлиғиңдин, сөзлириңни ишқа ашурдуң.
  tel-2017: అతడు నమ్మకమైన మనస్సు గలవాడు గనక కనానీయులు, హిత్తీయులు, అమోరీయులు, పెరిజ్జీయులు,
    యెబూసీయులు, గిర్గాషీయులు అనే వాళ్ళ దేశాన్ని అతని సంతానానికి ఇస్తానని వాగ్దానం
    చేశావు.
  hat-BSA: Ou te twouve kè li fidèl devan Ou, epi te fè yon akò avèk li, pou bay li
    tout tè a Canaan yo, a Etyen yo avèk Amoreyen yo, a Ferezyen yo, Jebizyen yo,
    avèk Girezyen yo, pou livre bay li a desandan pa li yo. Konsa, Ou te akonpli pwomès
    Ou te fè a, paske Ou jis.
  kos-kos: Kom konauk lah el inse pwaye nu sum, Ac kom orala sie wulela inmasrlom
    el. Kom wulela tuh kom fah sang facl lun mwet Canaan, Ac facl lun mwet Hit ac
    mwet Amor, Facl lun mwet Periz, mwet Jebus, ac mwet Girgas, Nu sel, tuh fwil natul
    in muta we. Kom oru oana wuleang lom, mweyen kom suwohs.
  hbo-WLC: וּמָצָ֣אתָ אֶת־לְבָבוֹ֮ נֶאֱמָ֣ן לְפָנֶיךָ֒ וְכָר֨וֹת עִמּ֜וֹ הַבְּרִ֗ית
    לָתֵ֡ת אֶת־אֶרֶץ֩ הַכְּנַעֲנִ֨י הַחִתִּ֜י הָאֱמֹרִ֧י וְהַפְּרִזִּ֛י וְהַיְבוּסִ֥י
    וְהַגִּרְגָּשִׁ֖י לָתֵ֣ת לְזַרְע֑וֹ וַתָּ֙קֶם֙ אֶת־דְּבָרֶ֔יךָ כִּ֥י צַדִּ֖יק
    אָֽתָּה׃
  ibo-ibo: Ị hụkwara nʼobi ya kwesiri ntụkwasị obi nye gị, gị na ya gbakwara ndụ na
    ị ga-enye ụmụ ya ala ndị Kenan, nke ndị Het, nke ndị Amọrait, nke ndị Periz, nke
    ndị Jebus na nke ndị Gigash. I mezuola nkwa gị nʼihi na ị bụ onye ezi omume.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ସାକ୍ଷାତରେ ତାହାର ଅନ୍ତଃକରଣ ବିଶ୍ୱସ୍ତ ଦେଖିଲ, ପୁଣି କିଣାନୀୟ, ହିତ୍ତୀୟ,
    ଇମୋରୀୟ ଓ ପରିଷୀୟ ଓ ଯିବୂଷୀୟ ଓ ଗିର୍ଗାଶୀୟ ଲୋକମାନଙ୍କ ଦେଶ ଦେବାକୁ, ଅର୍ଥାତ୍‍, ତାହାର ବଂଶକୁ
    ଦେବା ପାଇଁ ତାହା ସଙ୍ଗେ ନିୟମ କଲ, ପୁଣି ଆପଣା ବାକ୍ୟ ସଫଳ କରିଅଛ; କାରଣ ତୁମ୍ଭେ ଧର୍ମମୟ।
  chk-chk: Ka küna pwe a allükülük ngonuk, ka föri eu pwon ngeni pwe kopwe ngeni mwirimwirin
    kana ewe fanüen chon Kaanan, chon Hit, chon Amor, chon Peris, chon Jepus me chon
    Kirkas, pwe repwe fanüeni. En ka apwönüetä om we pwon, pun ka pwüng.
  rop-rop: Yubin luk imbin oldei bulurrum yu brabliwei, en yubin meigim brabli strongbala
    pramis langa im. Yubin pramis blanga gibit im det kantri blanga detlot traib gulum
    Keinanait, Hitait, Emarait, Perasait, Jebusait en Gegashait. En det kantri garra
    jidan blanga im biginini olabat. Yubin kipum yu pramis dumaji yu na jidan trubalawan.
  ukr-1871: І знайшов його серце вірним перед тобою, й постановив із ним завіт, щоб
    дати (йому й) насїнню його землю Канаанїїв, Геттїїв, Аморіїв, Ферезіїв, Евузіїв
    і Гергезіїв. І додержав єси слова свого, бо ти праведний.
  deu-1951: Und du hast sein Herz treu vor dir befunden und einen Bund mit ihm gemacht,
    seinem Samen das Land der Kanaaniter, Hetiter, Amoriter, Pheresiter, Jebusiter
    und Girgasiter zu geben; und du hast dein Wort gehalten, denn du bist gerecht.
  eng-JPS: and foundest his heart faithful before Thee, and madest a covenant with
    him to give the land of the Canaanite, the Hittite, the Amorite, and the Perizzite,
    and the Jebusite, and the Girgashite, even to give it unto his seed, and hast
    performed Thy words; for Thou art righteous;
  srp-1865: I našao si srce njegovo vjerno pred sobom, i uèinio si s njim zavjet da
    æeš dati zemlju Hanansku, Hetejsku, Amorejsku, Ferezejsku i Jevusejsku i Gergesejsku,
    da æeš dati sjemenu njegovu, i ispunio si rijeèi svoje, jer si pravedan.
  lug-lug: Walaba omutima gwe nga mwesigwa gy’oli, n’okola naye endagaano, okuwa bazzukulu
    be ensi ey’Abakanani, n’Abakiiti, n’Abamoli, n’Abaperezi, n’Abayebusi, n’Abagirugaasi;
    era otuukiriza ekyo kye wasuubiza kubanga oli mutuukirivu.
  heb-heb: ומצאת את לבבו נאמן לפניך וכרות עמו הברית לתת את ארץ הכנעני החתי האמרי והפרזי
    והיבוסי והגרגשי לתת לזרעו ותקם את דבריך כי צדיק אתה׃
  ben-IRV: এবং নিজের সামনে তাঁর অন্তর বিশ্বস্ত দেখে কনানীয়, হিত্তীয়, ইমোরীয়, পরিষীয়,
    যিবূষীয় ও গির্গাশীয়দের দেশ তাঁর বংশকে দেবার জন্য তাঁর জন্য একটা ব্যবস্থা স্থাপন
    করেছিলে। তুমি ন্যায়বান বলে তোমার প্রতিজ্ঞা তুমি অটল রেখেছিলে।
  pan-pan: ਤੂੰ ਉਸ ਦਾ ਮਨ ਆਪਣੇ ਸਨਮੁਖ ਵਿਸ਼ਵਾਸਯੋਗ ਪਾਇਆ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ ਕਿ ਮੈਂ
    ਤੇਰੇ ਵੰਸ਼ ਨੂੰ ਕਨਾਨੀਆਂ, ਹਿੱਤੀਆਂ, ਅਮੋਰੀਆਂ, ਫ਼ਰਿੱਜ਼ੀਆਂ, ਯਬੂਸੀਆਂ ਅਤੇ ਗਿਰਗਾਸ਼ੀਆਂ ਦਾ
    ਦੇਸ਼ ਦਿਆਂਗਾ, ਅਤੇ ਤੂੰ ਆਪਣਾ ਬਚਨ ਪੂਰਾ ਕੀਤਾ ਹੈ ਕਿਉਂ ਜੋ ਤੂੰ ਧਰਮੀ ਹੈਂ।”
  mya-JVB: ရှေ့ တော်၌ သူ့ သဘော ဖြောင့် သည်ကို တွေ့ သောကြောင့်၊ ခါနနိ ပြည် ၊ ဟိတ္တိ
    ပြည်၊ အာမောရိ ပြည်၊ ဖေရဇိ ပြည်၊ ယေဗုသိ ပြည်၊ ဂိရဂါရှိ ပြည်တို့ကို အာဗြဟံ အမျိုးအနွယ်
    အား ငါပေး မည်ဟု ဝန်ခံသည် အတိုင်း သစ္စာ တော်မပျက်ပြု တော်မူ၏။
  tbg-tbg: Are vira vita varera vo vataini kera tavaararo Eparahaamiva ariara kempukaiqama
    kero iriqiro vi vai vaiintiva vairave. Viva mintimakero vaivara are vira vataakera
    vaihara uva vo vataanarave. Are nena kauqu aiqiqaa aqukehara virara tihara, Kenaani
    vatanaaka vatave, Hiti vatanaaka vatave, Amo vatanaaka vatave, Peresi vatanaaka
    vatave, Jebusi vatanaaka vatave, Girigaasi vatanaaka vatave, ekaa vi vatara vi
    vatara ai amiariraro ai vaintivara vatama varianarove, tianarave. (Okara 15:18-21)
    Are avuqavu kaiqa vare variaravara tira, are nena kauqu aiqiqaa aqukera tivataanara
    kia qaqira kaanarave.
  hmo-hmo: Oi ese Aberahamo oi tahua, bona oi davaria, Aberahamo ese oi dekenai ia
    abidadama henia, bona oi ese ia danu gwauhamata taravatuna oi karaia. Oi ese Kanana
    taudia, Hiti taudia, Amoro taudia, Perisi taudia, Iebusu taudia, Girigasa taudia,
    edia tano Aberahamo dekenai oi henia, iena tubuna taudia be unai tano dekenai
    do idia noho. Oi ese oiemu gwauhamata oi badinaia, badina oi be maoromaoro.
  urd-urd: तूने उसका दिल अपने सामने वफ़ादार पाया, और कना'नियों हित्तियों और अमोरियों
    फ़रिज़्ज़ियों और यबूसियों और जिरजासियों का मुल्क देने का 'अहद उससे बाँधा ताकि
    उसे उसकी नसल को दे; और तूने अपने सुख़न पूरे किए क्यूँकि तू सादिक़ है।
  rus-SYN: и нашел сердце его верным пред Тобою, и заключил с ним завет, чтобы дать
    ему и семени его землю Хананеев, Хеттеев, Аморреев, Ферезеев, Иевусеев и Гергесеев.
    И Ты исполнил слово Свое, потому что Ты праведен.
  bqc-SIM: Ń è a n náai vĩ a sↄ̃ guu, ↄ̃ n mɛ̀ n bàa aↄ kuaànↄ, ńyↄ̃ Kanaa
    bùsu kpawà ń aà buiↄ, bùsu pↄ́ Itiↄ ń Amↄleↄ kuu ń Pɛliziↄ ń Yebusiↄ ń
    Giigasiↄ. Ɔ̃ n lɛ́ pↄ́ ń gbɛ̃̀ɛ̀pi kɛ̀, kɛ́ ń maa yã́i.
  tcz-CHONGTHU: “Aman kitah na ana subulhit jeh'in Canaan mite, Hit mite, Amon mite,
    Periz mite, Jebus mite, chule Gargash mite, gamhi amaleh achilhahte peh dingin
    kitepna nana neipi in ahi. Chuleh nangin nakitepna bangin nana tongdoh in ahi.
    Ajehchu nangma hi aseidohsa thuchenga kitah jing jenga nahi.”
  mar-mar: तो तुझ्याशी निष्ठावान आहे असे पाहून त्याच्याशी तू करार केलास की, कनानी,
    हित्ती, अमोरी, परिज्जी, यबूसी आणि गिर्गाशी यांचा देश त्याच्या वंशजांना द्यायचे
    वचन दिलेस. आणि तू ते पाळलेस. कारण, तू न्यायी आहेस.
  qub-qub: Gamga musyarayquimi Abraham gamman yäracamushanta. Chaymi paywan parlacur
    aunirayqui paypita mirajcunata goycunayquipaj Cananeo, Het, Amorreo, Ferez, Jebús,
    Gerges runacuna tiyaycashan chacrata. Cumlej carmi aunishayquitaga cumlishcanqui.
  bqp-bqp: N è à n náani vĩ a swɛ̃̀ɛ gũn, akũ n pì n bàka nigↄ̃ kú kãao, ĩni Kanaanↄ
    bùsu kpáa kũ a burinↄ, bùsu kũ Itinↄ kũ Amↄrinↄn kún kũ Pɛrizinↄ kũ Yebusinↄ
    kũ Gigasinↄ. Akũ n lɛ́ kũ ń gbɛ̃̀nɛɛ pìi pàpa, kũ ń mana yãi.
  hat-hat: Lè ou wè li te soti pou l' kenbe pawòl li ak ou, ou pase yon kontra avè
    l'. Ou pwomèt w'ap ba li peyi moun Kanaran yo, peyi moun Et yo ak peyi moun Amori
    yo, peyi moun Ferezi yo, peyi moun Jebis yo ak peyi moun Gigach yo pou li ak pou
    pitit pitit li yo. Ou te kenbe pwomès ou yo paske ou pa janm nan bay manti.
  eng-BSB: You found his heart faithful before You, and made a covenant with him to
    give the land of the Canaanites and Hittites, of the Amorites and Perizzites,
    of the Jebusites and Girgashites— to give it to his descendants. You have kept
    Your promise, because You are righteous.
  eng-WEBPB: found his heart faithful before you, and made a covenant with him to
    give the land of the Canaanite, the Hittite, the Amorite, the Perizzite, the Jebusite,
    and the Girgashite, to give it to his offspring, and have performed your words,
    for you are righteous.
  kbq-kbq: Na'ankure agra maka agu'areti fatgo huno kavesigantegenka Kagra agrira
    hu hagerafi huvempage huntenka, kagripinti'ma henkama forehu nante anante'ma hu'za
    esaza vahera, Kenani vahe'ma, Hiti vahe'ma, Amori vahe'ma, Perizi vahe'ma, Jebusi
    vahe'ene Girgasi vahe'mokizmi mopa zamigahue hunka hunte'nane. Kagra fatgo Anumza
    mani'nanku, huvempama hu'nana keka'a eri otre'nane.
  nhe-BL: Tiquitac para temachtli iyolo moixtla. Huan ihuaya tijchijqui se tlajtolsencahuali
    para tiquinmacasquía iixhuihua nopa tlaltini tlen iniaxcahua nopa cananeos, heteos,
    amorreos, ferezeos, jebuseos, huan gergeseos. Huan tijtlamichijtoc nochi tlen
    tijtencajqui pampa nelía tixitlahuac.
  bus-bus: Ń è à n náanɛ vĩ a swɛ̃̀ guu, ben n bè n bà égↄ̃ kúo, nɛ́ Kanaa bùsu kpáa
    kↄ̃n à boriinↄ, bùsu kɛ̀ Itinↄ kↄ̃n Amↄrinↄↄ kún kↄ̃n Pɛrizinↄ kↄ̃n Yebusinↄ kↄ̃n
    Gigasinↄ. Ben n lɛ́ kɛ̀ ń gbɛ̃̀nɛ pì pàpa, kɛ̀ ń maa yãnzi.
  gub-BL: Nanereityk kwaw a'e. Erexak heko haw. A'e rupi erezapokatu neze'egaw hehe
    we. — Amono putar amo teko wazuapyapyr waiwy peme ihe nehe, ere izupe. — Kànàà
    izuapyapyr waiwy, Etew izuapyapyr waiwy, Amohe ywy rehe har waiwy, Perize izuapyapyr
    waiwy, Zemu izuapyapyr waiwy, Zirikaze izuapyapyr waiwy. Nezuapyapyr wiko putar
    a'e ywy rehe a'e wà nehe, ere izupe. Erezapo ma'e neze'eg rupi katete ne, ta'e
    ereiko uze'eg rupi katete ma'e iapo har romo ne xe.
  eng-DRA: 'And thou didst find his heart faithful before thee: and thou madest a
    covenant with him, to give him the land of the Chanaanite, of the Hethite, and
    of the Amorrhite, and of the Pherezite, and of the Jebusite, and of the Gergezite,
    to give it to his seed: and thou hast fulfilled thy words, because thou art just.'
