  tha-KJV: และพระองค์ทรงเห็​นว​่าน้ำใจของท่านสัตย์ซื่อต่อพระพักตร์​พระองค์ และพระองค์​ได้​ทรงกระทำพันธสัญญากั​บท​่าน
