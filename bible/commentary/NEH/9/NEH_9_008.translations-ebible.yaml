  kan-OKCV: ಅವನ ಹೃದಯವು ನಿಮ್ಮ ಮುಂದೆ ಪ್ರಾಮಾಣಿಕವಾದದ್ದೆಂದೂ ಗುರುತಿಸಿದಿರಿ. ಕಾನಾನ್ಯರೂ, ಹಿತ್ತಿಯರೂ,
