verse: NEH.009.008
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഹൃദയം അങ്ങയോടു വിശ്വസ്തമെന്നു കണ്ട് അദ്ദേഹത്തിന്റെ പിൻതലമുറയ്ക്ക്
    കനാന്യർ, ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, യെബൂസ്യർ, ഗിർഗ്ഗശ്യർ എന്നിവരുടെ ദേശം കൊടുക്കുമെന്ന്
    അദ്ദേഹത്തോട് അങ്ങ് ഉടമ്പടിചെയ്തു; അങ്ങ് നീതിമാനാകുകയാൽ അവിടത്തെ വാഗ്ദാനം അങ്ങ്
    നിറവേറ്റി.
  deu-TKW: Und da du sein Herz treu gegen dich erfandest, so gabst du ihm die feierliche
    Zusage, daß du das Land der Kanaaniter, Hethiter, Amoriter, Pheresiter, Jebusiter
    und Girgasiter - daß du es seinen Nachkommen verleihen wollest. Und du hast deine
    Zusage erfüllt, denn du bist gerecht.
  lin-lin: Omonaki ete motema na ye ezali na boyengebene epai na Yo mpe osalaki boyokani
    elongo na ye mpo na kopesa na bakitani na ye mokili ya bato ya Kanana, ya bato
    ya Iti, ya bato ya Amori, ya bato ya Perizi, ya bato ya Yebusi mpe ya bato ya
    Girigazi. Okokisaki elaka na Yo, pamba te ozali Sembo.
  eng-LSV: And found his heart steadfast before You, || So as to make with him the
    covenant, || To give the land of the Canaanite, || The Hittite, the Amorite, and
    the Perizzite, and the Jebusite, and the Girgashite, || To give [it] to his seed.
    And You establish Your words, || For You [are] righteous,
  eng-GNV: And foundest his heart faithful before thee, and madest a couenant with
    him, to giue vnto his seede the lande of the Canaanites, Hittites, Amorites, and
    Perizzites, and Iebusites, and Girgashites, and hast performed thy wordes, because
    thou art iust.
  eng-WEBSTER: 'And foundest his heart faithful before thee, and madest a covenant
    with him, to give the land of the Canaanites, the Hittites, the Amorites, and
    the Perizzites, and the Jebusites, and the Girgashites, to give it , I say , to
    his seed, and hast performed thy words; for thou art righteous:'
  nhw-BL: Tiquitac para temachtli iyolo moixpa. Huan ihuaya tijchijqui se camanal
    sencahuali para tiquinmacasquía iixhuihua nopa tlalme catli iniaxcahua nopa cananeos,
    heteos, amorreos, ferezeos, jebuseos, huan gergeseos. Huan tijtlamichijtoc nochi
    catli tijtencajqui pampa nelía tixitlahuac.
  swh-ONEN: Uliona kuwa moyo wake ni mwaminifu kwako, nawe ukafanya Agano naye kuwapa
    wazao wake nchi ya Wakanaani, Wahiti, Waamori, Waperizi, Wayebusi na Wagirgashi.
    Umetimiza ahadi yako kwa sababu wewe ni mwenye haki.
  bba-bba: A wɑ mɑ u sɑ̃ɑ nɑɑnɛɡii, mɑ ɑ kɑ nùn ɑrukɑwɑni bɔkuɑ ɑ nɛɛ, kɑɑ nùn tem
    mɛ wɛ̃ mɛ̀ sɔɔ Kɑnɑnibɑ kɑ Hɛtibɑ kɑ Amɔrebɑ kɑ Feresibɑ kɑ Yebusibɑ kɑ Giriɡɑsibɑ
    bɑ wɑ̃ɑ, kpɑ win bibun bweseru tu sinɑ mi. Mɛyɑ ɑ mɑɑ wunɛn ɑrukɑwɑni ye yibiɑ.
    Domi ɑ sɑ̃ɑwɑ nɑɑnɛɡii.
  eng-KJVCPB: 'and foundest his heart faithful before thee, and madest a covenant
    with him to give the land of the Canaanites, the Hittites, the Amorites, and the
    Perizzites, and the Jebusites, and the Girgashites, to give it, I say, to his
    seed, and hast performed thy words; for thou art righteous:'
  luo-luo: Ne iyudo ka en ngʼat ma ja-adiera e nyimi, kendo ne iloso kode singruok
    ni inimi nyikwaye piny jo-Kanaan, jo-Hiti, jo-Amor, jo-Perizi, jo-Jebus, kod jo-Girgash.
    Iserito singruok marino nikech in ja-ratiro.
  meu-meu: Oi ese ia lalona o dibaia, ia na mai momokanina oi vairamu ai, bona o gwau
    henia hamata, Kanaan taudia bona Hiti taudia bona Amoro taudia bona Perisi taudia
    bona Iebusu taudia bona Girigasa taudia edia tano na ia garana ba henidia; bena
    emu gwauhamata vada o hamomokania, badina be oi na maoromaoro.
  npi-ULB: तपाईंले तिनको हृदय तपाईंको सामु विश्‍वासयोग्य भएको भेट्टाउनुभयो, र तिनका
    सन्तानहरूलाई कनानी, हित्ती, एमोरी, परिज्‍जी, यबूसी र गिर्गाशीहरूको देश दिने प्रतिज्ञा
    गर्नुभयो । तपाईंले आफ्नो प्रतिज्ञा पुरा गर्नुभएको छ किनकि तपाईं धर्मी हुनुहुन्छ
    ।
  yor-yor: Ìwọ sì rí í pé ọkàn rẹ̀ jẹ́ olóòtítọ́ sí ọ, ìwọ sì dá májẹ̀mú pẹ̀lú u rẹ̀
    láti fi ilẹ̀ àwọn ará a Kenaani, Hiti, Amori, Peresi, Jebusi àti Girgaṣi fún irú
    àwọn ọmọ rẹ̀. Ìwọ ti pa ìpinnu rẹ̀ mọ́ nítorí tí ìwọ jẹ́ olódodo.
  ind-ind: Engkau mengetahui bahwa dia setia kepada-Mu, maka Engkau mengadakan perjanjian
    dengannya untuk memberikan negeri yang didiami bangsa Kanaan, Het, Amori, Feris,
    Yebus, dan Girgasi kepada anak cucunya. Engkau sudah menepati janji-Mu itu, karena
    Engkau adil dan setia.
  pes-OPCB: او نسبت به تو امین بود و تو با او عهد بستی و به او وعده دادی که سرزمین
    کنعانی‌ها، حیتی‌ها، اموری‌ها، فرزی‌ها، یبوسی‌ها و جرجاشی‌ها را به او و به فرزندان
    او ببخشی. تو به قول خود عمل کردی، زیرا امین هستی.
  tgl-ULB: Natagpuan mong tapat ang kaniyang puso sa iyong harapan, at gumawa ka ng
    tipan sa kaniya na ibibigay mo sa kaniyang mga kaapu-apuhan ang lupain ng Cananeo,
    Heteo, Amoreo, Perezeo, Jebuseo at ng Gergeseo. Pinanatili mo ang iyong pangako
    dahil ikaw ay matuwid.
  cbu-NT: Shiy Aprahamaa mang' natstarangush; Nuwamun kapung mang' tatkiya. Nuwaa
    chinakiya, tárangush, ashiriya, Aprahamaa tsiyatarangush; Nee tsap, Kanaanshuchee
    tsap, shiyachcheem watsapunoom panachima. Hititshucheetstam, Amorrewshucheetstam
    Feresewshucheetstam, Jebusewshucheetstam, Gergesewshucheetstam, ashparita tputs
    watsapun shiyachcheem panachima, tárangasha. Tárangush, shaana k'keetsish, Apaa,
    izuuru tuminurangsha. Shiy urutari k'keetsish tatsamooksha.
  hui-hui: Í̠na handalu heria ibugua í̠ha mini bilinaheore heane handariyagoni. Ani
    hondowa ibula habo nalolene bi mbira lo wirigoni. Bi lo wialu Kenanali dindibi
    Hidiali dindibi Amoroali dindibi Pereseali dindibi Yabusuali dindibi Giagisali
    dindibi Abarahama aguanenerume karulai helo ngulebero lalu lo wirigoni. Í̠na mini
    bilinahe kegome bi lo wirigonidaguaore karulayagoni.
  mya-mya: ကိုယ်​တော်​အား​သစ္စာ​ရှိ​သူ​ဖြစ်​ကြောင်း တွေ့​မြင်​တော်​မူ​သ​ဖြင့် ကိုယ်​တော်​သည်​သူ​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​ပါ​၏။
    သူ​၏​သား​မြေး​များ​နေ​ထိုင်​ရန်​အ​တွက်​သူ့​အား ခါ​နာန်​ပြည်၊​ဟိတ္ထိ​ပြည်၊အာ​မော​ရိ​ပြည်၊
    ဖေ​ရ​ဇိ​ပြည်၊ယေ​ဗု​သိ​ပြည်​နှင့်​ဂိ​ရ​ဂါ​ရှိ ပြည်​ကို​ပေး​တော်​မူ​မည်​ဟု​က​တိ​ပြု​တော်
    မူ​ပါ​၏။ သစ္စာ​တော်​ရှင်​ဖြစ်​သည်​နှင့်​အ​ညီ​ကိုယ်​တော်​သည် က​တိ​တော်​တို့​ကို​တည်​စေ​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཁྱེད་ཀྱི་དྲུང་དུ་མི་དེའི་བློ་སེམས་དཀར་བ་གཟིགས་ནས་དེ་ལ་ཞལ་ཆད་བཞག་ཅིང་།
    ཀ་ན་ཨན་པ་དང་། ཧེད་པ། ཨེ་མོར་པ། ཕེ་རེ་ཟི་པ། ཡེ་བུ་སི་པ། གིར་གས་པ་བཅས་པའི་ཡུལ་རྣམས་ཁོའི་མི་མང་ལ་གནང་བར་ཞལ་གྱིས་བཞེས་ཤིང་།
    ཁྱེད་ཀྱིས་རང་ཉིད་ཀྱི་བཀའ་བཞིན་དུ་ཡང་མཛད། གང་ལ་ཞེ་ན། ཁྱེད་ནི་དྲང་བདེན་ལགས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Makawana mwoyo wake wakatendeka kwamuri, uye makaita sungano naye kuti
    mupe kuzvizvarwa zvake nyika yavaKenani, vaHiti, vaAmori, vaPerezi, vaJebhusi
    navaGirigashi. Makachengeta vimbiso yenyu nokuti makarurama.
  spa-BLM: encontró su corazón fiel ante ti, e hizo un pacto con él para darle la
    tierra del cananeo, del hitita, del amorreo, del ferezeo, del jebuseo y del gergeseo,
    para dársela a su descendencia, y has cumplido tus palabras, porque eres justo.
  cac-cac: Ilnac to yac'nac ach och vin̈ d'a sc'ool, yuj chi' a b'onac jun a trato
    yed' vin̈ yic tzac'an lum luum d'a eb' yin̈tilal vin̈, aton lum yic eb' cananeo,
    eb' heteo, eb' amorreo, eb' ferezeo, eb' jebuseo yed' eb' gergeseo. Elnacxoc'och
    a lolonel chi' yujto tz'eln̈ejc'och tas tzala'.
  swh-ULB: Uliona moyo wake ulikuwa mkamilifu mbele yako, nawe ukafanya pamoja naye
    agano la kuwapa wazao wake nchi ya Wakanaani, na Mhiti, na Mwamori, na Perizi,
    na Myebusi, na Wagirgashi. Umeweka ahadi yako kwa sababu wewe ni mwenye haki.
  bel-bel: і знайшоў яго сэрца верным прад Табою, і заключыў зь ім запавет, каб даць
    семені ягонаму зямлю Хананэяў, Хэтэяў, Амарэяў, Фэрэзэяў, Евусэяў і Гергэсэяў.
    І Ты выканаў слова Сваё, бо Ты праведны.
  deu-ELBBK: Und du hast sein Herz treu vor dir befunden und hast mit ihm den Bund
    gemacht, das Land der Kanaaniter, der Hethiter, der Amoriter und der Perisiter
    und der Jebusiter und der Girgasiter zu geben – seinen Nachkommen es zu geben;
    und du hast deine Worte erfüllt, denn du bist gerecht.
  mbb-OT: Neehè nu he mepezumdumahan sikandin kenikew, ne nenangdù ka ziyà te kandin
    he ibeǥey nu ziyà te menge kevuwazan din is tanà te menge Canaanhen, Hitihanen,
    Amorihanen, Pirisihanen, Jebusihanen, wey menge Girgasihanen. Ne midtuman nu is
    insaad nu ziyà te kandan, su metazeng ka.
  mal-2015: നീ അവന്റെ ഹൃദയം നിന്റെ മുമ്പാകെ വിശ്വസ്തമായി കണ്ടു; കനാന്യർ, ഹിത്യർ, അമോര്യർ,
    പെരിസ്യർ, യെബൂസ്യർ, ഗിർഗ്ഗസ്യർ എന്നിവരുടെ ദേശം കൊടുക്കും, അവന്റെ സന്തതിക്കു തന്നേ
    കൊടുക്കും എന്നു നീ അവനോടു ഒരു നിയമം ചെയ്തു; നീ നീതിമാനായിരിക്കയാൽ നിന്റെ വചനങ്ങളെ
    നിവൃത്തിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Sar dikhľal, hoj leskro jilo hino tuke pačivalo, phandľal leha zmluva,
    hoj e phuv le Kanaančanengri, le Chetitanengri, le Amorejčanengri, le Perizejengri,
    le Jebusejengri the le Girgašejengri deha leskre potomkenge. A tu doľikerďal oda
    lav, bo sal čačipnaskro.
  pes-OPV: ودل او را به حضور خود امین یافته، با وی عهدبستی که زمین کنعانیان و حتیان
    و اموریان وفرزیان و یبوسیان و جرجاشیان را به او ارزانی داشته، به ذریت او بدهی
    و وعده خود را وفا نمودی، زیرا که عادل هستی.
  ron-1924: Ту ай гэсит инима луй крединчоасэ ынаинтя Та, ай фэкут легэмынт ку ел
    ши ай фэгэдуит кэ вей да семинцей луй цара канааницилор, хетицилор, аморицилор,
    ферезицилор, иебусицилор ши гиргасицилор ши Ць-ай цинут кувынтул, кэч ешть дрепт.
  ben-OBCV: তুমি তার অন্তর বিশ্বস্ত দেখে কনানীয়, হিত্তীয়, ইমোরীয়, পরিষীয়, যিবূষীয়
    ও গির্গাশীয়ের দেশ তার বংশকে দেবার জন্য, তার সঙ্গে নিয়ম স্থাপন করেছিলে। তুমি
    ধর্মময় বলে তোমার প্রতিজ্ঞা তুমি রক্ষা করেছিলে।
  som-som: oo dabadeedna ogaaday in qalbigiisu hortaada aamin ku yahay, oo isagii
    axdi kula dhigtay inaad isaga siinaysid dalka reer Kancaan, iyo reer Xeed, iyo
    reer Amor, iyo reer Feris, iyo reer Yebuus, iyo reer Girgaash, xataa inaad dalkaas
    siinaysid farcankiisa; oo erayadaadiina waad oofisay, maxaa yeelay, xaq baad tahay.
  lat-VUC: 'et invenisti cor ejus fidele coram te, et percussisti cum eo fœdus ut
    dares ei terram Chananæi, Hethæi, et Amorrhæi, et Pherezæi, et Jebusæi, et Gergesæi,
    ut dares semini ejus: et implesti verba tua, quoniam justus es.'
  eng-ASVBT: and foundest his heart faithful before thee, and madest a covenant with
    him to give the land of the Canaanite, the Hittite, the Amorite, and the Perizzite,
    and the Jebusite, and the Girgashite, to give it unto his seed, and hast performed
    thy words; for thou art righteous.
  ita-1885: E trovasti il cuor suo fedele davanti a te, e facesti patto con lui, promettendogli
    di dare alla sua progenie il paese de' Cananei, degli Hittei, degli Amorrei, de' Ferizzei,
    de' Gebusei, e de' Ghirgasei; e tu hai messe ad effetto le tue parole; perciocchè
    tu sei giusto.
  eng-ULB: You found his heart was faithful before you, and you made with him the
    covenant to give to his descendants the land of the Canaanites, the Hittites,
    the Amorites, the Perizzites, the Jebusites, and the Girgashites. You have kept
    your promise because you are righteous.
  spa-VBL: Tú sabías que te sería fiel, e hiciste un acuerdo con él para darle a él
    y a su descendencia la tierra de los cananeos, hititas, amorreos, ferezeos, jebuseos
    y gergeseos. Cumpliste tu promesa, porque haces lo que es justo.
  fra-_FOB: Tu trouvas son cœur fidèle devant toi, et tu traitas une alliance avec
    lui, pour donner à sa postérité le pays des Cananéens, des Héthiens, des Amoréens,
    des Phéréziens, des Jébusiens et des Guirgasiens; et tu as accompli ta parole,
    car tu es juste.
  mal-mal: അങ്ങ് അവന്റെ ഹൃദയം അങ്ങയുടെ മുമ്പാകെ വിശ്വസ്തമായി കണ്ടു; കനാന്യർ, ഹിത്യർ,
    അമോര്യർ, പെരിസ്യർ, യെബൂസ്യർ, ഗിർഗ്ഗസ്യർ എന്നിവരുടെ ദേശം കൊടുക്കും, അവന്റെ സന്തതിക്ക്
    തന്നെ കൊടുക്കും എന്ന് അങ്ങ് അവനോട് ഒരു നിയമം ചെയ്തു; അങ്ങ് നീതിമാനായിരിക്കയാൽ
    അങ്ങയുടെ വചനങ്ങൾ നിവർത്തിച്ചുമിരിക്കുന്നു.
  urd-GVR: Tū ne us kā dil wafādār pāyā aur us se ahd bāndh kar wādā kiyā, ‘Maiṅ terī
    aulād ko Kanāniyoṅ, Hittiyoṅ, Amoriyoṅ, Farizziyoṅ, Yabūsiyoṅ aur Jirjāsiyoṅ kā
    mulk atā karūṅga.’ Aur tū apne wāde par pūrā utrā, kyoṅki tū qābil-e-etamād aur
    ādil hai.
  suz-BL: मिनु मेको आ थुं इन कली मप्रोंइब, ठीक पाइब बाक्‍ब, दे तुइश्‍शा, मेको नु कबल
    का पाइतीनी। मार कबल पाइतीनी देंशा हना, मेको कली कनानी, हित्ती, एमोरी, परिज्‍जी,
    यबुसी नु गिरगाशी आन रागी आ चच युइ आन कली गेनुङ, दे कबल पाइतीनी। मिनु गे इन कबल
    खाप्‍तीनी। मारदे हना गे ठीक पाइब बाक्‍नीनी। उत्‍पत्ती १५:१८-२१
  ita-1927: tu trovasti il cuor suo fedele davanti a te, e fermasti con lui un patto,
