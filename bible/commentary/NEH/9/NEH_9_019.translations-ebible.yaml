    à zɛ́ mↄ̀ńnɛ fãnantɛ̃, tɛ́ pì zɛ́ kũ à de ò sɛ́ pùńnɛ gwãani, adi ń tón zikiro.
  hat-hat: Men, ou pa vire do ou kite yo nan dezè a, sitèlman ou te gen anpil pitye
    pou yo. Ou pa t' wete nwaj ki t'ap moutre yo chemen pou yo pran lajounen, ni gwo
    flanm dife ki t'ap klere chemen pou yo te pran lannwit.
  eng-BSB: You in Your great compassion did not forsake them in the wilderness. By
    day the pillar of cloud never turned away from guiding them on their path; and
    by the night the pillar of fire illuminated the way they should go.
  eng-WEBPB: yet you in your manifold mercies didn’t forsake them in the wilderness.
    The pillar of cloud didn’t depart from over them by day, to lead them in the way;
    neither did the pillar of fire by night, to show them light, and the way in which
    they should go.
  kbq-kbq: Hianagi tusi'a kasunku huzmantenka hagege kokampina kamefira huzminka zamatranke'za
    ofri'naze. Feru'ma kama zamaveri huno nevia hampomo'a zamatreno ovigeno, kenage'ma
    remsa huno kama zamaveri'ma huno nevia teve nefake hampomo'a asura osu'ne.
  nhe-BL: ta tlen tlahuel hueyi motlaicnelil, ax tiquincajtejqui ipan huactoc tlali
    campa ax tleno onca. Ax tiquinquixtili nopa hueyi mixtli tlen quinyacanqui tonaya,
    niyon nopa tlilelemectli tlen quintlahuili tlayohua para ma quimatica catlía ojtli
    ipan yase.
  bus-bus: nɛ́ɛ pã kpáńzi gbáanlo n sósobi bíta yãnzi. Tɛ́luguu pì dↄ̀ńnɛ aɛ à zɛ́
    ↄ̀dↄańnɛ fãantɛ̃, tɛ́ pì zɛ́ kɛ̀ dɛ aↄ̃ sɛ́ pùńnɛ gwãavĩ, èe ń tón zikiro.
  gub-BL: Nezewe rehe we nereityk kwaw ywyxiguhu heta haw pe ne wà. Ta'e nepurupuhareko
    haw uhua'u xe. Neremunyryk kwaw ywàkun wanuwi. Neremunyryk kwaw tata iaiha ma'e
    wanuwi no. A'e ma'e wexak kar waho àwàm wanupe 'aromo, pyhaw no.
  eng-DRA: 'Yet thou, in thy many mercies, didst not leave them in the desert: the
    pillar of the cloud departed not from them by day to lead them in the way, and
    the pillar of fire by night to shew them the way by which they should go.'
