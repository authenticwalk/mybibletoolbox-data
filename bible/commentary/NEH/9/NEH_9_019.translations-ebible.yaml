  pan-pan: ਤਦ ਵੀ ਤੂੰ ਆਪਣੀ ਵੱਡੀ ਦਿਆਲਤਾ ਦੇ ਕਾਰਨ ਉਨ੍ਹਾਂ ਨੂੰ ਜੰਗਲ ਵਿੱਚ ਨਹੀਂ ਤਿਆਗਿਆ, ਦਿਨ
