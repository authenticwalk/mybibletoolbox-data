  ory-ory: ସେତେବେଳେ ତୁମ୍ଭେ ଆପଣା ବହୁବିଧ ଦୟାରେ ସେମାନଙ୍କୁ ପ୍ରାନ୍ତରରେ ପରିତ୍ୟାଗ କଲ ନାହିଁ;
