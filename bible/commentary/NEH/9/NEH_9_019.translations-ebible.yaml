verse: NEH.009.019
translations:
  mal-C: “അങ്ങയുടെ മഹാകരുണയാൽ അങ്ങ് അവരെ മരുഭൂമിയിൽ ഉപേക്ഷിച്ചില്ല; പകൽ അവർക്കു പോകുന്നതിനുള്ള
    വഴിയിൽ അവരെ നടത്തിയ മേഘസ്തംഭമോ രാത്രിയിൽ അവരുടെ വഴിയിൽ വെളിച്ചം നൽകിയ അഗ്നിസ്തംഭമോ
    അവരിൽനിന്നും അകന്നില്ല.
  deu-TKW: 'hast du in deiner großen Barmherzigkeit sie in der Wüste nicht verlassen:
    die Wolkensäule wich nicht von ihnen bei Tage, um sie auf dem Wege zu geleiten,
    noch die Feuersäule des Nachts, um ihnen den Weg zu erleuchten, auf dem sie ziehen
    sollten.'
  lin-lin: 'Mpo na mawa monene na Yo, otikalaki kosundola bango te na esobe : likonzi
    ya mapata etikaki bango te, ekobaki kotambolisa bango na nzela na bango, na moyi ;
    mpe na butu, likonzi ya moto etikaki te kongengisa nzela oyo basengelaki kolanda.'
  eng-LSV: and You, in Your abundant mercies, || Have not forsaken them in the wilderness—The
    pillar of the cloud has not turned aside from off them by day, || To lead them
    in the way, || And the pillar of the fire by night, || To give light to them and
    the way in which they go.
  eng-GNV: 'Yet thou for thy great mercies forsookest them not in the wildernesse:
    the pillar of the cloude departed not from them by day to leade them the way,
    neither the pillar of fire by night, to shew them light, and the way whereby they
    should goe.'
  eng-WEBSTER: 'Yet thou in thy manifold mercies forsookest them not in the wilderness:
    the pillar of the cloud departed not from them by day, to lead them in the way;
    neither the pillar of fire by night, to show them light, and the way in which
    they should go.'
  nhw-BL: ta catli tlahuel hueyi motlaicnelil, amo tiquincajtejqui ipan huactoc tlali
    campa amo tleno onca. Amo tiquinquixtili nopa hueyi mixtli catli quinyacanqui
    tonaya, niyon nopa tlilelemectli catli quintlahuili tlayohua para ma quimatica
    catlique ojtli ipan yase.
  swh-ONEN: “Kwa sababu ya huruma zako kuu hukuwaacha jangwani. Wakati wa mchana ile
    nguzo ya wingu haikukoma kuwaongoza katika njia yao, wala nguzo ya moto haikuacha
    kuwamulikia usiku njia iliyowapasa kuiendea.
  bba-bba: Adɑmɑ wunɛn kĩi bɑkɑrun sɔ̃, ɑ ǹ bu deri ɡbɑburɔ. Guru wii wuro te tɑ
    bu swɑɑ ɡbiiye mi, wɔ̃kuru kɑ sɔ̃ɔ sɔɔ, tɑ ǹ bu deri.
  eng-KJVCPB: 'yet thou in thy manifold mercies forsookest them not in the wilderness:
    the pillar of the cloud departed not from them by day, to lead them in the way;
    neither the pillar of fire by night, to shew them light, and the way wherein they
    should go.'
  luo-luo: “Nikech ngʼwono mari mathoth ne ok ijwangʼogi e thim. Godiechiengʼ, bor
    polo nodhi nyime ka telonegi e yo, to gotieno mach makakni nomedo menyonegi kama
    giluwo.
  meu-meu: to emu hebogahisi badana dainai tano ḡaḡaena ai to rakatanidia; ori dubuna,
    dala ai vada e hakaudia ḡauna, ese dina ai se rakatanidia, bona lahi mamana, edia
    lao dalana e hadiaria ḡauna, danu se rakatanidia hanuaboi ai.
  npi-ULB: तपाईंले आफ्नो दयामा तिनीहरूलाई उजाड-स्थानमा त्याग्‍नुभएन । तिनीहरूलाई बाटोमा
    अगुवाइ गर्ने बादलको खाँबोले दिनमा तिनीहरूलाई छोडेन, न त तिनीहरूको यात्राको लागि
    प्रकाश दिने आगोको खाँबोले रातमा तिनीहरूलाई छोडे ।
  yor-yor: “Nítorí àánú ńlá rẹ, ìwọ kò kọ̀ wọ́n sílẹ̀ ní aginjù. Ní ọ̀sán ọ̀wọn ìkùùkuu
    kò kúrò ní ọ̀dọ̀ wọn láti ṣe amọ̀nà an wọn, tàbí ọ̀wọ́n iná láti tàn sí wọn ní
    òru ní ọ̀nà tí wọn yóò rìn.
  ind-ind: “Namun, Engkau TUHAN yang maha pengasih! Engkau tidak meninggalkan mereka
    di padang belantara. Tiang awan-Mu tetap menuntun mereka pada waktu siang dan
    tiang berapi tetap menerangi jalan mereka di kala malam.
  pes-OPCB: ولی تو به سبب رحمت عظیم خود ایشان را در بیابان ترک نکردی و ستون ابر را
    که هر روز ایشان را هدایت می‌کرد و نیز ستون آتش را که هر شب راه را به ایشان نشان
    می‌داد، از ایشان دور نساختی.
  tgl-ULB: Ikaw, at ang iyong kahabagan, ay hindi nagpabaya sa kanila sa ilang. Ang
    haliging ulap na gagabay sa kanila sa kanilang daan ay hindi sila iniwan sa araw,
    maging ang haliging apoy sa gabi para bigyan ng liwanag ang kanilang daan kung
    saan sila maglalakad.
  cbu-NT: shiysha Apaa, kchinamsheerush, upusap ambiri tsipamaam nda wayarangsha.
    Kaschir naamaam msas ashiru mzeetar ashirangu, mishat psaantam naamaam sumas ashiru
    kurakurtar ashirangu, ngootsush nda masatamaama wayarangsha.
  hui-hui: Ani biyagola dindi ko yobi biagoha homelo yupe nahe í̠naga dara howa biamogo
    bulene timbuniore biagome haru harigoni. Í̠na hariga walia haga kira wiyago beraliba
    horombenaga ira hungu mbiraganaga lowa wiyagolabo mo yu bereba nahe haabo helarigoni.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​၏​က​ရု​ဏာ​တော်​သည် ကြီး​မား​တော်​မူ​သည်​ဖြစ်​၍၊
    ကိုယ်​တော်​သည်​သူ​တို့​အား​သဲ​ကန္တာ​ရ​တွင် စွန့်​တော်​မ​မူ​ပါ။ နေ့​အ​ချိန်​၌​သူ​တို့​အား​လမ်း​ပြ​ပို့​ဆောင်​သည့်
    မိုး​တိမ်​တိုက်​ကို​လည်း​ကောင်း၊ ညဥ့်​အ​ချိန်​သူ​တို့​၏​လမ်း​ခ​ရီး​ကို​ထွန်း​လင်း
    စေ​သည့် မီး​တိမ်​တိုက်​ကို​လည်း​ကောင်း​ရုပ်​သိမ်း​တော် မ​မူ​ပါ။
  bod-N: ཡིན་ན་ཡང་ཁྱེད་ཀྱི་ཐུགས་བརྩེ་བ་ཆེན་པོའི་སྒོ་ནས་དེ་དག་དབེན་སྟོང་དུ་མ་སྤངས་པར།
    ཉིན་མོར་ལམ་དུ་འཁྲིད་པའི་སྤྲིན་གྱི་ཀ་བ་དང་། མཚན་མོར་འོད་གནང་བའི་མེའི་ཀ་བས་དེ་དག་བགྲོད་སའི་ལམ་ལ་ཁྲིད་དོ།
    །
  sna-sna: “Nokuda kwengoni dzenyu huru hamuna kuvasiya mugwenga. Shongwe yegore haina
    kurega kuvatungamirira masikati panzira yavo, shongwe yomoto haina kurega kuvavhenekera
    usiku panzira yavaifanira kufamba nayo.
  spa-BLM: pero tú, en tus múltiples misericordias, no los abandonaste en el desierto.
    La columna de nube no se apartó de ellos durante el día para guiarlos por el camino,
    ni la columna de fuego durante la noche para mostrarles la luz y el camino que
    debían seguir.
  cac-cac: Palta a ach tic te nivan a c'ool, yuj chi' man̈ actejnacoccan eb' d'a tz'inan
    luum. Man̈ ic'nacoquel jun nivan topan̈ asun tz'ic'an b'ey eb' d'a c'ualil, man̈
    ic'nacocpaxeli ayic syac'an yoc d'a eb' d'ac'valil yic syac'an saquilq'uinal d'a
    eb' b'aj sb'ati.
  swh-ULB: Wewe, kwa huruma yako, hukuwaacha katika jangwa. Nguzo ya wingu iliyowangoza
    njiani haikuwaacha wakati wa mchana, wala nguzo ya moto usiku iliwaangazia barabara
    ambayo walipaswa kutembea.
  bel-bel: але Ты, зь вялікай міласэрнасьці Тваёй, не пакідаў іх у пустыні; слуп воблачны
    не адыходзіў ад іх удзень, каб весьці іх па шляху, і слуп вогненны ўначы, каб
    сьвяціць ім у дарозе, якою яны ішлі.
  deu-ELBBK: verließest du in deinen großen Erbarmungen sie doch nicht in der Wüste.
    Die Wolkensäule wich nicht von ihnen des Tages, um sie auf dem Weg zu leiten,
    noch die Feuersäule des Nachts, um ihnen den Weg zu erleuchten, auf dem sie ziehen
    sollten.
  mbb-OT: Piru tenged te zekelà he hizu nu kandan, wazè nu sikandan bey-ani ziyà te
    sibsivayan. Wazè nu iawà sikan is mekepal he ǥapun he egiya kandan emun maandew,
    wey sikan is regreg he edtayew te edhipenawan dan emun mezukilem.
  mal-2015: നീ നിന്റെ മഹാകരുണനിമിത്തം അവരെ മരുഭൂമിയിൽ വിട്ടുകളഞ്ഞില്ല; പകലിൽ അവരെ
    വഴിനടത്തിയ മേഘസ്തംഭവും രാത്രിയിൽ അവർക്കു വെളിച്ചം കൊടുത്തു അവർ നടക്കേണ്ടുന്ന വഴി
    കാണിച്ച അഗ്നിസ്തംഭവും അവരെ വിട്ടുമാറിയതുമില്ല.
  rmc-rmc: tu len andre tiro baro jileskeriben na omukľal pre pušťa. O chmarakro slupos
    lendar na odgeľa dživese, ale ľidžalas len pre lengro drom. Aňi o jagalo slupos
    lendar na odgeľa rači, ale švicinelas lenge pro drom, kaj džanas.
  pes-OPV: آنگاه تونیز برحسب رحمت عظیم خود، ایشان را دربیابان ترک ننمودی، و ستون ابر
    در روز که ایشان را در راه رهبری می‌نمود از ایشان دور نشد و نه ستون آتش در شب که
    راه را که در آن باید بروندبرای ایشان روشن می‌ساخت.
  ron-1924: Ын ындураря Та фэрэ марӂинь, ну й-ай пэрэсит ын пустиу ши стылпул де нор
    н-а ынчетат сэ-й кэлэузяскэ зиуа пе друм, нич стылпул де фок сэ ле луминезе ноаптя
    друмул пе каре авяу сэ-л урмезе.
  ben-OBCV: “তোমার প্রচুর করুণায় তুমি তাদের প্রান্তরে পরিত্যাগ করোনি। দিনে তাদের
    পথ দেখাবার জন্য মেঘস্তম্ভ, এবং রাত্রে তাদের চলার পথে আলো দেবার জন্য অগ্নিস্তম্ভ
    তাদের উপর থেকে সরিয়ে নাওনি।
  som-som: de weliba naxariistaada badan aawadeed iyagii kuma aadan dayrin cidladii.
    Maalinnimadii tiirkii daruurta ahaa kama uu tegin iyagii si uu jidka ugu hoggaamiyo,
    oo tiirkii dabka ahaana habeennimadii kama uu tegin si uu iftiin ugu noqdo oo
    uu jidkii ay mari lahaayeen ugu muujiyo.
  lat-VUC: 'tu autem in misericordiis tuis multis non dimisisti eos in deserto: columna
    nubis non recessit ab eis per diem ut duceret eos in viam, et columna ignis per
    noctem ut ostenderet eis iter per quod ingrederentur.'
  eng-ASVBT: 'yet thou in thy manifold mercies forsookest them not in the wilderness:
    the pillar of cloud departed not from over them by day, to lead them in the way;
    neither the pillar of fire by night, to show them light, and the way wherein they
    should go.'
  ita-1885: tu pure, per le tue gran misericordie, non li abbandonasti nel deserto;
    la colonna della nuvola non si dipartì d'in su loro di giorno, per condurli per
    lo cammino; nè la colonna del fuoco di notte, per alluminarli nella via, per la
    quale aveano da camminare.
  eng-ULB: you, in your compassion, did not abandon them in the wilderness. The pillar
    of cloud to lead them on the way did not leave them during day, neither did the
    pillar of fire by night to light the way for them to go.
  spa-VBL: “Pero tú, por ser tan misericordioso, no los abandonaste en el desierto.
    La columna de nube no dejó de guiarlos durante el día, y la columna de fuego siguió
    iluminando su camino por la noche.
  fra-_FOB: Toi, dans tes grandes miséricordes, tu ne les abandonnas point dans le
    désert; la colonne de nuée ne cessa point d'être sur eux le jour, pour les conduire
    par le chemin, ni la colonne de feu, la nuit, pour les éclairer dans le chemin
    par lequel ils devaient aller.
  mal-mal: അങ്ങയുടെ മഹാകരുണ നിമിത്തം അങ്ങ് അവരെ മരുഭൂമിയിൽ വിട്ടുകളഞ്ഞില്ല; പകൽ അവരെ
    വഴിനടത്തിയ മേഘസ്തംഭവും രാത്രി അവർക്ക് വെളിച്ചം കൊടുത്ത് വഴി കാണിച്ച അഗ്നിസ്തംഭവും
    അവരെ വിട്ടുമാറിയതുമില്ല.
  urd-GVR: Lekin tū bahut rahm dil hai, is lie tū ne unheṅ registān meṅ na chhoṛā.
    Din ke waqt bādal kā satūn un kī rāhnumāī kartā rahā, aur rāt ke waqt āg kā satūn
    wuh rāstā raushan kartā rahā jis par unheṅ chalnā thā.
  suz-BL: गे मेको आन कली शुश शिशी पशा, गोरशो रागीमी प्रोंइशा मसोइक्‍तीनी। आन लतीक
    लां तपाइक्‍चा कली नाक्‍त गोस्‍स के थाम नु नाक्‍दो मी के थाम दुम्‍‍शा गेनायो मप्रोंइनी।
  ita-1927: 'tu nella tua immensa misericordia, non li abbandonasti nel deserto: la
    colonna di nuvola che stava su loro non cessò di guidarli durante il giorno per
    il loro cammino, e la colonna di fuoco non cessò di rischiarar loro la via per
    la quale doveano camminare.'
  ckb-ckb: «بەڵام تۆ بە بەزەییە زۆرەکەت لە چۆڵەوانی وازت لێ نەهێنان، بە ڕۆژ ستوونە
    هەورەکە لەسەریان لا نەچوو بۆ ئەوەی ڕێگایان پیشان بدات، بە شەویش ستوونە ئاگرەکە
    تاکو ئەو ڕێگایە ڕووناک بکاتەوە کە پێیدا دەڕۆن.
  eng-BBE: 'Even then, in your great mercy, you did not give them up in the waste
    land: the pillar of cloud still went before them by day, guiding them on their
    way, and the pillar of fire by night, to give them light, and make clear the way
    they were to go.'
  kan-OKCV: “ಆದರೆ ನೀವು ನಿಮ್ಮ ಬಹು ಕರುಣೆಯಿಂದ ಮರುಭೂಮಿಯಲ್ಲಿ ಅವರನ್ನು ಕೈಬಿಡಲಿಲ್ಲ. ಹಗಲಿನಲ್ಲಿ
    ಅವರಿಗೆ ಮೇಘಸ್ತಂಭವು ದಾರಿ ತೋರಿಸದೆ ಇರಲಿಲ್ಲ. ರಾತ್ರಿಯಲ್ಲಿ ಅವರಿಗೆ ಬೆಳಕನ್ನೂ, ಅವರು ನಡೆಯತಕ್ಕ
    ಮಾರ್ಗವನ್ನೂ ತೋರಿಸುವ ಅಗ್ನಿ ಸ್ತಂಭವು ಅವರನ್ನು ಬಿಟ್ಟುಹೋಗಲಿಲ್ಲ.
  bbb-bbb: Ro ae sao ijia bu oenoeva ijia a naebe bu totena ijuegafiae. Ijadufuo maeje
    one izege a e giana oefiane abeno ije fuka ma ireobo. Ijadufuo maza ije a amite
    rena vako bu nuveda ro muge a miane rena naekinu vako bu ijia gakinu nuvedae.
  tam-2017: நீர் உம்முடைய மிகுந்த மன உருக்கத்தாலே, அவர்களை வனாந்திரத்திலே கைவிடவில்லை;
    அவர்களை வழிநடத்தப் பகலிலே மேகமண்டலத்தாலும் அவர்களுக்கு வெளிச்சத்தையும் அவர்கள்
    நடக்கவேண்டிய வழியையும் காட்ட இரவிலே அக்கினிமண்டலத்தாலும் அவர்களை விட்டு விலகவில்லை.
  spa-RV-1909: 'Tú, con todo, por tus muchas misericordias no los abandonaste en el
    desierto: la columna de nube no se apartó de ellos de día, para guiarlos por el
    camino, ni la columna de fuego de noche, para alumbrarles el camino por el cual
    habían de ir.'
  ron-BTF: Totuși, tu, în îndurările tale cele multe, nu i-ai părăsit în pustie; stâlpul
    de nor nu s-a depărtat de ei ziua, pentru a-i conduce pe cale; nici stâlpul de
    foc noaptea, pentru a le arăta lumină și calea pe care trebuiau să meargă.
  eng-WEBP: yet you in your manifold mercies didn’t forsake them in the wilderness.
    The pillar of cloud didn’t depart from over them by day, to lead them in the way;
    neither did the pillar of fire by night, to show them light, and the way in which
    they should go.
  eng-FBV: But you because you are so merciful didn't abandon them in the desert.
    The column of cloud didn't stop guiding them during the day, and the column of
    fire continued to light their way at night.
  nld-1939: zelfs toen nog hebt Gij in uw grote ontferming ze in de woestijn niet
    verlaten. De wolkkolom week niet van hen overdag, om hen op de weg te geleiden,
    en de vuurkolom niets des nachts, om hun weg te verlichten, die ze hadden te gaan;
  nch-BL: ta cati tahuel hueyi motaicnelil, amo tiquincajtejqui ipan huactoc tali
    campa amo teno onca. Amo tiquinquixtili nopa hueyi mixti cati quinyacanqui tonaya,
    yon nopa tilelemecti cati quintaahuili tayohua para ma quimatica catijqui ojti
    ipan yase.
