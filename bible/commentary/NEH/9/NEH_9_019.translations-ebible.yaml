  arb-NAV: فَأَنْتَ بِفَائِقِ رَحْمَتِكَ لَمْ تَنْبِذْهُمْ فِي الصَّحْرَاءِ، وَلَمْ
    يُفَارِقْهُمْ عَمُودُ السَّحَابِ الَّذِي هَدَاهُمْ فِي الطَّرِيقِ نَهَاراً، وَلا
