  gun-gun: Ha'e kuery renonde remboja'o avi ye'ẽ, yvy piru rupi oaxa aguã. Ha'e rã
    hakykue monhaa kuery ma yy typyvea py remombopa, yy oxyry atã reia py ita oike
    vyvoi va'e rami.
  agu-BL: ”Cob cuntu' el yi Cyak Mar tanu' yi quicy'e'n tzaj yi e' kamam kate'. Na
    skejenle'n quicy'e'n tzaj. Yi wi't quicy'e'n tzaj cwe'n tzun jopolu' yi mar, nin
    cyakil yi e' yi xomche' tzaj tan chitz'amle'n, ja chicyaj cyen xe mar. Ja chiben
    mulk'uj chi na ban jun c'ub yi na ben jo'li'n wi a'.
  ilo-ULB: Ket ginuduam ti baybay iti sangoananda tapno nakapagdaliasatda iti tengnga
    ti baybay iti namaga a daga; ken impurruakmo dagiti mangkamkamat kadakuada iti
    kaaddaleman, a kasla bato a naipurruak iti adalem a danum.
  kpg-kpg: Goe guu hai dau ala i lodo tai ang gi au dama, ge guu lahi digaula i lodo
    tai bagu. Goe guu hai digau ala e waluwalu digaula gi mmaalemu gi lodo tai, gadoo
    be di hadu ma ga abulu gi lodo di moana.
  uig-ARA: سەن يەنە ئاتا-بوۋىلىرىمىز ئالدىدا دېڭىزنى بۆلۈپ، ئۇلار دېڭىزنىڭ ئوتتۇرىسىدىن
    قۇرۇق يەر ئۈستىدىن مېڭىپ ئۆتتى؛ ئۇلارنى قوغلاپ كەلگەنلەرنى چوڭقۇر دېڭىز تېگىگە
    تاشلاپ غەرق قىلىۋەتتىڭ، خۇددى جۇشقۇنلۇق دېڭىزغا تاشلانغان تاشتەك غەرق قىلدىڭ.
  sus-sus: I naxa baa bolon e ya xɔri alako e xa giri. E naxa giri e xaraxi ra baa
    tagi, kɔnɔ naxee nu biraxi e fɔxɔ ra, i naxa ye radin nee xun ma, i e radula alɔ
    gɛmɛ goroma ye bɔtini ma ki naxɛ.
  pon-2006: Komw ketin wiahiong sapwellimomwi kan ahl apwoat nansed, oh ketin kahluwa
    irail nan ngalangal. Komw ketin kakihrala nan kepin madau irail kan me pwakipwakih
    irail, duwehte peitehl ehu me kin kihrla nan melimel en nan madau.
  ksd-ksd: Ma u ga kutu varbaiane ra ta ta ra luaina mata i diat, upi diat a vana
    bolo livuan tana da ta ra pia i mage; ma diat dia ga korot mur diat u ga vue vadudu
    diat ta ra marumian da di vue vadudu ra vat ta ra ngala na tava.
  tur-YTC: Onların önünde denizi ikiye böldün, böylece kuru yerden denizin ortasından
    geçtiler. Onları kovalayanları da derinliklere, taş gibi büyük sulara attın.
  ind-AYT: Engkau membelah laut di hadapan mereka sehingga mereka menyeberang melalui
    tanah yang kering di tengah laut, Engkau melemparkan para pengejar ke air yang
    dalam, seperti batu ke dalam air yang deras.
  nya-nya: Inu munagawa nyanja anthu anu akupenya, kotero kuti anadutsa powuma, koma
    munamiza mʼmadzi akuya anthu amene ankawalondola monga mmene uchitira mwala mʼmadzi
    ozama.
  hrv-hrv: 'More si pred njima razdvojio: prešli su usred mora po suhu. U dubine si
    utopio progonitelje njihove kao kamen među vode silovite.'
  mps-mps: Nago po obaso, tama te tamu ąį si badu buga selama, tama tǫ wa pai nigilai,
    tama te we bidi dabe te tomodu peyu, te u badu pedaiba sabolali. Tama te Isip
    ami dabego nago we bidi pobeasa asali, tiali goli nago te tamu ąįgo te Isip
    dabe augwali mesega somainu elama, tama augwali te węba masigi tiwai dulama,
    te augwali ela silai dao.
  tpi-tpi: Yu bin tok na solwara i bruk tuhap na graun i drai, na ol manmeri i wokabaut
    i go kamap long hapsait. Na ami bilong Isip i ranim ol manmeri bilong yu, tasol
    yu mekim solwara i karamapim ol Isip, na ol i go daun long wara olsem ston.
  dan-1931: Du kløvede Havet for deres Øjne, så de vandrede midt igennem Havet på
    tør Bund, og dem, der forfulgte dem, styrtede du i Dybet som Sten i vældige Vande.
  vie-OVCB: Chúa phân rẽ nước Biển Đỏ, cho họ đi qua lòng biển như đi trên đất khô.
    Quân thù đuổi theo họ thì bị Chúa ném vào biển sâu, như ném đá vào dòng nước lũ.
  guj-2017: તમે તેઓની સામે સમુદ્રના બે ભાગ કર્યા. તેથી તેઓ સમુદ્રમાં કોરી જમીન પરથી
    પસાર થયા. અને જેમ પથ્થરને ઊંડા પાણીમાં ફેંકવામાં આવે તેમ તેઓની પાછળ પડેલાઓને તમે
    ઊંડાણમાં ડુબાડી દીધા.
  pon-2006A: Komw ketin wiahiong sapwellimomwi kan ahl apwoat nansed, oh ketin kahluwa
    irail nan ngalangal. Komw ketin kakihrala nan kepin madau irail kan me pwakipwakih
    irail, duwehte peitehl ehu me kin kihrla nan melimel en nan madau.
  por-BRBSL: Você dividiu o mar diante deles, de modo que eles atravessaram o meio
    do mar na terra seca; e lançou seus perseguidores nas profundezas, como uma pedra
    nas águas impetuosas.
  cth-cth: Hahoi ahnimae hmalah tui hah na kapek teh talai kaphui dawk na cei awh.
    Ahnimouh thoe ka bo e hah kadung e tui thung, athakaawme tui thung vah talung
    patetlah na tâkhawng.
  twi-twi: Wopaee po mu maa wo nkurɔfo, sɛnea wobetumi afa asase wosee so. Na wusum
    wɔn atamfo guu po bun mu. Wɔmemem sɛ abo wɔ bun a emu dɔ no ase.
  hlt-hlt: Tuitunli pataeng amih mikhmuh ah na phih tih tuitunli laklung lamloh laiphuei
    dongah kat uh. Tedae amih aka hloem rhoek te tui len khuiah lungto bangla a laedil
    la na voeih.
  tbz-SIM: Kɛ kèétɛ́ dɑ̀mɛ́ɛ̀rì niɛ mbɛ nùɔ mmiɛkɛ kɛ̀ bɛ̀ nɑ̀ dɛkperɛ̀ kɛ́séntɛ́,
    kɑ̀ɑ dìu mbɛ̀ɛ̀ do bɛ̀ bɛ̀tiní mɛniɛ mmiɛkɛ ditɑ̃́rì ɔ̃ɔ̃ do mɛ̀ɛ̀ botí dibinni.
  msy-2020: Nɨ mɨkemezɨ, ongarim bigha akuar pumuningɨn irɨzɨ, nguazir mɨdiarir tuavim
    otozɨ nɨn gumazamiziba ghua vongɨn oto. Ezɨ Isipɨn mɨdorozir gumaziba nɨn gumazamizibar
    agɨragha zuima, nɨ ongarir bar konim gamizɨ, a me avarazɨ me dagɨabar mɨn iraghue.
  dop-dop: N fɑɣɑ lʋm kɛ cɑlɩ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ ɩsɛntɑɑ nɑ pɑ́ tɛsɩ nɔɔhɛɛ. N tʋsɑ
    pɑ wɑɑlɩ tǝŋlɑɑ kɛ lumɑŋ sɔsɔɔŋ tɑɑ, nɑ pɑ́ tii tǝsii ɩsɩɩ pǝlɛ.
  azb-azb: Atalarımızın qarşısında dənizi yardın və onlar dənizin ortasında quru yerdən
    keçib getdilər. Onları təqib edənləri isə dərinliklərə, coşğun sulara atılan bir
    daş kimi atdın.
  eng-DBY: And thou didst divide the sea before them, and they went through the midst
    of the sea on dry [ground]; and their pursuers thou threwest into the depths,
    as a stone into the mighty waters.
  hin-2017: और तूने उनके आगे समुद्र को ऐसा दो भाग किया, कि वे समुद्र के बीच स्थल ही
    स्थल चलकर पार हो गए; और जो उनके पीछे पड़े थे, उनको तूने गहरे स्थानों में ऐसा डाल
    दिया, जैसा पत्थर समुद्र में डाला जाए।
  wol-KYG: Géej nga leen xaral, ñu jaare suuf su wow koŋŋ, ca digg géej ga, ña leen
    doon dàq nag, nga fél leen, ca biir xóote ya, ñu tàbbi niw doj ci ndox mu baawaan.
  eng-YLT: And the sea Thou hast cleaved before them, and they pass over into the
    midst of the sea on the dry land, and their pursuers Thou hast cast into the depths,
    as a stone, into the strong waters.
  kne-kne: Nansianem din baybay sin sangoanan da et namgaan di nandanan da. Ngem intep-am
    din mangap-apayaw en daida sin baybay et kaman dan bato ay nalned sin napigsa
    ay danom.
  eng-WYC-2017: And thou partedest the sea before them, and they passed through the
    midst of the sea in the dry place; and thou castedest down the pursuers of them
    into the depth, as a stone in strong waters.
  eng-WMBB: You divided the sea before them, so that they went through the middle
    of the sea on the dry land; and you cast their pursuers into the depths, as a
    stone into the mighty waters.
  urd-GVH: क़ौम के देखते देखते तूने समुंदर को दो हिस्सों में तक़सीम कर दिया, और वह
    ख़ुश्क ज़मीन पर चलकर उसमें से गुज़र सके। लेकिन उनका ताक़्क़ुब करनेवालों को तूने
    मुतलातिम पानी में फेंक दिया, और वह पत्थरों की तरह समुंदर की गहराइयों में डूब गए।
  rug-rug: Vari paqaha nia Goi sa kolo pa kenudia pa korapa lamana, meke turaṉa vura
    lani Goi pa pepeso popana si arini. Arini pu hadu lulidi, si lodu mate pa lamana
    peava, gua puta tugo na patu loduna totoso nakili sa kolo.
  gaz-gaz: Ati akka isaan lafa gogaa irra darbaniif fuuluma isaanii duratti galaana
    gargar qoodde; warra isaan ariʼu garuu akkuma dhagaa bishaan guddaatti gad darbatamuu
    tokkootti tuujubatti gad isaan darbatte.
  fra-LSG: Tu fendis la mer devant eux, et ils passèrent à sec au milieu de la mer;
    mais tu précipitas dans l’abîme, comme une pierre au fond des eaux, ceux qui marchaient
    à leur poursuite.
  gnn-gnn: Nhe djäma dhukarr walalaŋgu, ga buḏapthurrunanydja walala marrtjinanydja
    yukurrana baṉḏanygurruna yanana, ga walalaŋgu ŋunhi miriŋunydja walala marrtjina
    ŋurru‐ḻupthurrunana ŋuriŋi gapuyuna.
  yal-yal: I yi baa igeni taxun e yɛɛ ra, e yi baani gidi a yixaren na, koni i tilin
    igen nadin nɛn e sagatan muxune xun ma alo gɛmɛna igen xɔnna ma.
  haw-1868: Hookaawale ae la no hoi oe i ke kai imua o lakou, i hele lakou iwaena
    konu o ke kai ma ka aina maloo; a kiola aku la oe i ka poe e alualu ana ia lakou
    iloko o ka hohonu, mo he pohaku la iloko o na wai nui.
  arb-NAV: إِذْ فَلَقْتَ الْبَحْرَ أَمَامَ آبَائِنَا، فَاجْتَازُوا فِي وَسَطِهِ عَلَى
    الْيَابِسَةِ، وَطَرَحْتَ مُطَارِدِيهِمْ فِي الأَعْمَاقِ كَمَا يُطْرَحُ حَجَرٌ
    فِي مِيَاهٍ هَائِجَةٍ،
  ewe-ewe: Èma atsiaƒu la ɖe akpa eve me, ale be wò amewo nate ŋu azɔ anyigba ƒuƒui
    dzi atso atsiaƒu la! Gake ètsrɔ̃ woƒe futɔwo ɖe atsiaƒu la ƒe gogloƒe. Wonyrɔ
    abe kpe ene ɖe atsiaƒu la me.
  eng-LEE: And the sea didst thou divide before them, so that they passed through
    the midst of the sea on dry land; and their pursuers didst thou throw into the
    deeps, like a stone in mighty waters.
  asm-FB: আপুনি তেওঁলোকৰ আগত সমুদ্ৰক দুভাগ কৰিছিল, সেয়ে তেওঁলোক যেন সমুদ্ৰৰ মাজেদি
    শুকান বাটেৰে যাব পাৰে; কিন্তু তেওঁলোকৰ পাছত খেদি অহাবোৰক হ’লে, গভীৰ জলত শিল পেলোৱাৰ
    দৰে পেলালে।
  sus-A: عِ نَشَ بَا بٌلٌن عٍ يَ شْرِ عَلَكٌ عٍ شَ فِرِ. عٍ نَشَ فِرِ عٍ شَرَشِ رَ
    بَا تَفِ، كْنْ نَشٍيٍ نُ بِرَشِ عٍ قْشْ رَ، عِ نَشَ يٍ رَدِن نٍيٍ شُن مَ، عِ عٍ
    رَدُلَ عَلْ فّمّ فٌرٌ مَ يٍ بْتِنِ مَ كِ نَشّ.
  fra-SBL: Tu as fendu la mer devant eux, et ils ont traversé le milieu de la mer
    sur la terre ferme ; tu as jeté leurs poursuivants dans les profondeurs, comme
    une pierre dans les grandes eaux.
  hbo-hbo: וְהַיָּם֙ בָּקַ֣עְתָּ לִפְנֵיהֶ֔ם וַיַּֽעַבְר֥וּ בְתֹוךְ־הַיָּ֖ם בַּיַּבָּשָׁ֑ה
    וְֽאֶת־רֹ֨דְפֵיהֶ֜ם הִשְׁלַ֧כְתָּ בִמְצֹולֹ֛ת כְּמֹו־אֶ֖בֶן בְּמַ֥יִם עַזִּֽים׃
  kik-kik: Nĩwagayanirie Iria Itune mbere yao, nĩ ũndũ ũcio magĩtuĩkanĩria iria gatagatĩ
    harĩa haatuĩkĩte thĩ nyũmũ, no arĩa maamaingatithĩtie ũkĩmaikia kũu kũriku o ta
    ihiga rĩikĩtio maaĩ-inĩ mariku mũno.
  fra-NCL: Vous avez fendu la mer devant eux, et ils ont passé à sec au milieu de
    la mer ; mais vous avez précipité dans les abîmes, comme une pierre dans les grandes
    eaux, ceux qui les poursuivaient.
  cek-AK: Nihcae hmaa ah tui to na pakhoih pae moe, tuipui umli ah saoeng ah caeh
    baktih toengah nihcae to na caehsak; toe nihcae pacaekthlaek kaminawk loe kathuk
    tui thungah thlung kazit vah baktiah na vah.
  cuk-cuk: Israel-dulemar-wagab, demar negabar be egasad. A-demar-abargi, Israel-dulemar
    neg-dinnagwadgi obaksagusmalad. Ar Israel-dulemar-baregindanimaladdi, dii-ulakse
    be egwachad, igi akwa dii-ulakse egwalleddaedyob be imaksad.
  uig-CYR: Сән йәнә ата-бовилиримиз алдида деңизни бөлүп, улар деңизниң оттурисидин
    қуруқ йәр үстидин меңип өтти; уларни қоғлап кәлгәнләрни чоңқур деңиз тегигә ташлап
    ғәриқ қиливәттиң, худди җушқунлуқ деңизға ташланған таштәк ғәриқ қилдиң.
  tel-2017: నువ్వు ఎన్నుకున్న నీ ప్రజలు చూస్తుండగా సముద్రాన్ని రెండు పాయలుగా చేసినందున
    వారు సముద్రం మధ్యలో ఆరిన నేలపై నడిచారు. లోతైన నీళ్ళలో రాయి వేసినట్టు వారిని వెంటాడిన
    వాళ్ళను లోతైన సముద్రంలో ముంచివేశావు.
  hat-BSA: Ou te divize lanmè a devan yo. Konsa yo te pase nan mitan lanmè a sou tè
    sèch. Epi sila ki te kouri dèyè yo te jete nan fon, tankou yon wòch nan dlo anraje.
  kos-kos: Kom sralik inkof uh ye mutalos Ac pwanulos sasla fin acn pao. Mwet su ukwalos
    elos walomla in kof loal Oana sie eot tilla in meoa pulkulak.
  hbo-WLC: וְהַיָּם֙ בָּקַ֣עְתָּ לִפְנֵיהֶ֔ם וַיַּֽעַבְר֥וּ בְתוֹךְ־הַיָּ֖ם בַּיַּבָּשָׁ֑ה
    וְֽאֶת־רֹ֨דְפֵיהֶ֜ם הִשְׁלַ֧כְתָּ בִמְצוֹלֹ֛ת כְּמוֹ־אֶ֖בֶן בְּמַ֥יִם עַזִּֽים׃
  ibo-ibo: I kewara Osimiri Uhie abụọ mee ka ndị gị site nʼala akọrọ gafee. Ma i mere
    ka ndị iro ha na-achụ ha ọsọ nwụọ nʼime oke osimiri ahụ. Ha mikpuru dịka nkume
    danyere nʼime mmiri, nke oke osimiri.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ସେମାନଙ୍କ ସାକ୍ଷାତରେ ସମୁଦ୍ରକୁ ବିଭାଗ କଲ, ତହୁଁ ସେମାନେ ଶୁଷ୍କ ଭୂମି
    ଦେଇ ଯିବା ପରି ସମୁଦ୍ର ମଧ୍ୟରେ ଗମନ କଲେ; ମାତ୍ର ଗଭୀର ଜଳରେ ପ୍ରସ୍ତର ତୁଲ୍ୟ ତୁମ୍ଭେ ସେମାନଙ୍କ
    ପଛେ ଗୋଡ଼ାଇବା ଲୋକମାନଙ୍କୁ ଅଗାଧ ସମୁଦ୍ରରେ ନିକ୍ଷେପ କଲ।
  chk-chk: Ka kinifeseni ewe matau me mwer pwe ra tongeni pwerelong lukalapan won
    pwasapwas, nge ka aturalong ekewe chon tapweriir le alololun ewe matau, usun eföü
    fau a turulong lon eu matau mi öütöüt.
  rop-rop: Yubin opinimap det solwoda lida langa yu pipul, en deibin wokwok ontop
    langa drai graun thru langa midul langa det solwoda. Bat jis laik sambodi tjakam
    ston langa dipwan woda en im godan, wal lagijat na yubin dum langa detlot solja
    hubin ranimap olabat, en deibin ol draun.
  ukr-1871: Ти роздїлив перед ними море, і вони пройшли серединою моря по суші, а
    тих, що гнались за ними, ти покинув у глибінь, наче камінь у розгукані води.
  deu-1951: Du hast das Meer vor ihnen zerteilt, und sie gingen mitten durchs Meer
    auf dem Trockenen, aber ihre Verfolger hast du in die Tiefe geschleudert, wie
    einen Stein in mächtige Wasser.
  eng-JPS: And Thou didst divide the sea before them, so that they went through the
    midst of the sea on the dry land; and their pursuers Thou didst cast into the
    depths, as a stone into the mighty waters.
  srp-1865: I more si razdvojio pred njima, te prijeðoše posred mora suhim, i bacio
    si u dubine one koji ih gnahu kao kamen u vodu.
  lug-lug: Wayawula mu mazzi g’ennyanja n’ogalaza ebbali n’ebbali mu maaso gaabwe,
    ne bayita wakati mu y’oku lukalu, naye abaali babagoberera wabazaaya mu buziba,
    ng’ejjinja bwe likasukibwa mu mazzi ag’amaanyi.
  heb-heb: והים בקעת לפניהם ויעברו בתוך הים ביבשה ואת רדפיהם השלכת במצולת כמו אבן
    במים עזים׃
  ben-IRV: আর তুমি তাদের সামনে সমুদ্রকে দুই ভাগে করলে, তাতে তারা সমুদ্রের মাঝখানে
    শুকনো রাস্তা দিয়ে এগিয়ে গেল; কিন্তু প্রচুর জলে যেমন পাথর, তেমনি তুমি তাদের পিছনে
    তাড়া করে আসা লোকদেরকে প্রচুর জলে ফেলে দিলে।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਸਮੁੰਦਰ ਨੂੰ ਦੋ ਭਾਗ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਸਮੁੰਦਰ ਦੇ ਵਿੱਚੋਂ ਦੀ
    ਸੁੱਕੀ ਧਰਤੀ ਉੱਤੋਂ ਪਾਰ ਲੰਘ ਗਏ, ਅਤੇ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਕਰਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਡੂੰਘਿਆਈ
    ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਸੁੱਟਿਆ ਜਿਵੇਂ ਪੱਥਰ ਡੂੰਘੇ ਪਾਣੀਆਂ ਵਿੱਚ ਸੁੱਟਿਆ ਜਾਵੇ।
  mya-JVB: သူတို့သည် ပင်လယ် အလယ် ၌ မြေ ပေါ် မှာ ရှောက် သွားမည်အကြောင်း သူ တို့ရှေ့
    မှာ ပင်လယ် ကို ခွဲ တော်မူ၏။ ညှဉ်းဆဲ သောသူတို့ ကိုကား၊ နက် သောရေ ထဲ သို့ ကျောက်
    ကိုပစ်သကဲ့သို့ ပစ် တော်မူ၏။
  tbg-tbg: Tinavu kaivaqaukavara Naare Namari hini mantaraini variavara are namari
    viraqi aahara aara autu nimitera vika ntita varera hini mantaraini vuru kaanarave.
    Viraqaahaira are Isipi iqoka vaiinti vika ntataqi aniaka namariqi raqutu kaanarave.
    Ori aqukaivaro namariqi otu vintemake, vika namariqi otu vuarave. (Katu Varora
    14:21-29; 15:4-5)
  hmo-hmo: Oi ese idia edia vairanai davara oi hapararaia, vadaeni idia be davara
    ena huanai dekena amo, idia raka hanaia, tano kaukau dekenai. Bona idia luludia
    taudia be davara dobu lalonai, oi negedia, idia diho, nadi be ranu dobu lalonai
    ia diho bamona.
  urd-urd: और तूने उनके आगे समन्दर को दो हिस्से किया, ऐसा कि वह समन्दर के बीच सूखी
    ज़मीन पर होकर चले; और तूने उनका पीछा करनेवालों को गहराओ में डाला, जैसा पत्थर समन्दर
    में फेंका जाता है।
  rus-SYN: Ты рассек пред ними море, и они среди моря прошли посуху, и гнавшихся за
    ними Ты поверг в глубины, как камень в сильные воды.
  bqc-SIM: N ísia zↄ̃̀ɛnɛ́, ↄ̃ aa táa'ò gugiiu aa bùa. N gbɛ̃́ pↄ́ pɛ̀lɛńziↄ
    zù ísiu, n ń zú lán gbɛwa í zↄ̃ↄpi guu.
  tcz-CHONGTHU: “Nangman twikhanglen chu nana homkhen in namite tolgo’a lam nana jotsah
    in ahi. Chule nangman agalmiteu chu twikhanglen sunga nana lehlut’in ahi. Chujongle
    amaho chu twipi noilanga song bangin analhum mang jengun ahi.”
  mar-mar: त्यांच्या डोळयांदेखत तू तांबडा समुद्र दुभागून दाखवलास. आणि ते समुद्रामधून
    कोरड्या जमिनीवरुन चालत गेले आणि त्यांचा पाठलाग करणाऱ्यांना खोल समुद्रात फेकून
    दिलेस जसा एखादा दगड खोल पाण्यात बुडावा.
  qub-qub: Israelcuna ricaycäshuptiquimi lamartapis ishcayman raquirirayqui. Chaura
    paycunaga chucru allpapana päsaran. Gaticachajcunatami ichanga ushajpaj yacuwan
    chaparcachirayqui jundu yacuman rumita jitarpojno.
  bqp-bqp: N ísira zↄ̃̀kↄ̃rɛńnɛ, akũ ò táa ò gukoria ò bikũ̀. N gbɛ̃ kũ ò pɛ̀tɛńyĩnↄ
    zù í lòkoton, n ń zú lán gbɛ̀ɛ bà í zↄ̃kↄ̃ↄ pìi gũn.
  hat-hat: Ou louvri yon chemen nan lanmè a pou pèp la pase san pye yo pa mouye. Moun
    ki t'ap pousib yo, ou neye yo nan fon lanmè. Yo fè fon tankou wòch nan gwo lanmè.
  eng-BSB: You divided the sea before them, and they crossed through it on dry ground.
    You hurled their pursuers into the depths like a stone into raging waters.
  eng-WEBPB: You divided the sea before them, so that they went through the middle
    of the sea on the dry land; and you cast their pursuers into the depths, as a
    stone into the mighty waters.
  kbq-kbq: Zamagra negazagenke hagerina refko hugantigama hankeno, amu'nompina ka
    fore hige'za hagege mopare vu'naze. Hianagi zamarotgoma hu'za aza vahera havema
    hiaza hunka timo'ma hankavemanetifi zamazeri atranke'za urami'naze.
  nhe-BL: Tijxelo nopa hueyi atl iniixtla huan nochi israelitame panoque tlajco hueyi
    atl ipan tlali huactoc. Huan nochi inincualancaitacahua tiquinmajcajqui campa
    más huejcatla queja quiisahuíaj se tetl huan yahui hasta atzintla huan nopano
    mocahua.
  bus-bus: N ísiaa zↄ̃̀kↄ̃rɛńnɛ, ben aↄ̃ táa ò gukorin aↄ̃ bikũ̀. N gbɛ̃ kɛ̀ aↄ̃
    pɛ̀ɛńzinↄ zù í lↄ̀n, n ń zú lán gbɛ̀ bà í ìsi pì guu.
  gub-BL: Eremuza'ak 'y yryhu mokoz ipegwer romo ureipy wanuwi ne. Nezewe mehe uwahaw
    yryhu ywy ikàg ma'e rehe wata pà wà. Erezumim wanaikweromo ur ma'e kwer 'y typy
    ma'e pupe ne wà. Nuzawy kwaw ita yryhu puruzuka haw pupe u'ar ma'e kwer wà.
  eng-DRA: 'And thou didst divide the sea before them, and they passed through the
    midst of the sea on dry land: but their persecutors thou threwest into the depth,
    as a stone into mighty waters.'
