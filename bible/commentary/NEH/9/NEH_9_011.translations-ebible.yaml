verse: NEH.009.011
translations:
  mal-C: കടലിലൂടെ ഉണങ്ങിയ നിലത്ത് അവർ നടക്കേണ്ടതിന് അങ്ങ് അവർക്കുമുമ്പിൽ സമുദ്രത്തെ
    വിഭാഗിച്ചു, എന്നാൽ അവരെ പിൻതുടരുന്നവരെ പെരുവെള്ളത്തിലേക്ക് ഒരു കല്ലെന്നപോലെ ആഴങ്ങളിലേക്ക്
    അങ്ങ് എറിഞ്ഞുകളഞ്ഞു.
  deu-TKW: Und das Meer zerteiltest du vor ihnen, so daß sie mitten durch das Meer
    auf dem Trockenen hindurchzogen; aber ihre Verfolger schleudertest du in die Tiefen
    wie Steine, in gewaltige Gewässer.
  lin-lin: Okabolaki ebale monene liboso na bango, mpe batambolaki kati na ebale yango
    lokola na mabele ya kokawuka. Kasi ozindisaki lokola libanga monene kati na mozindo
    ya mayi makasi, bato oyo bazalaki kolanda bango.
  eng-LSV: And You have cleaved the sea before them, || And they pass over into the
    midst of the sea on the dry land, || And their pursuers You have cast into the
    depths, || As a stone, into the strong waters.
  eng-GNV: 'For thou didest breake vp the Sea before them, and they went through the
    middes of the Sea on dry lande: and those that pursued them, hast thou cast into
    the bottomes as a stone, in the mightie waters:'
  eng-WEBSTER: And thou didst divide the sea before them, so that they went through
    the midst of the sea on the dry land; and their persecutors thou threwest into
    the deeps, as a stone into the mighty waters.
  nhw-BL: Tijxelo nopa hueyi atl iniixpa huan nochi israelitame panoque tlajco hueyi
    atl ipan tlali huactoc. Huan nochi inincualancaitacahua tiquinmajcajqui campa
    más huejcatla quen quiisahuíaj se tetl huan yohui hasta atzintla huan nopona mocahua.
  swh-ONEN: Ukagawa bahari mbele yao, ili waweze kupita katikati yake penye nchi kavu,
    lakini uliwatupa Wamisri waliowafuatilia katika vilindi, kama jiwe kwenye maji
    mengi.
  bba-bba: A derɑ nim mu burɑnɑ bɛsɛn bɑɑbɑ ben wuswɑɑɔ. Mɑ bɑ tɔburɑ tem ɡbebum sɔɔ.
    Adɑmɑ Eɡibitiɡii be bɑ bu nɑɑ ɡire, ɑ bu sure nim bwerɔ. Mɑ bɑ numɑ nɡe kpee te
    bɑ kɑre nim sɔɔ.
  eng-KJVCPB: And thou didst divide the sea before them, so that they went through
    the midst of the sea on the dry land; and their persecutors thou threwest into
    the deeps, as a stone into the mighty waters.
  luo-luo: Ne ibaro nam makwar ka gineno, mondo ne mi gikal kama otwo, makmana jogo
    mane lawogi ne inyumo e bwo nam, mana kaka kidi modir e ataro mar pi.
  meu-meu: Oi ese davara o haparararaia idia vairadiai, bena idia na davara bogaragina
    amo e raka hanai, tano kaukauna ai; bona e hahavadia taudia na dobu gabudia ai
    o tahodia dobi, nadi ranu badadia lalodiai na heto.
  npi-ULB: त्यसपछि तपाईंले तिनीहरूकै सामु समुद्रलाई विभाजन गरिदिनुभयो अनि तिनीहरू
    समुद्रको बिचमा सुक्खा भूमिबाट हिँडेर गए, र तिनीहरूलाई खेद्‍नेहरूलाई तपाईंले उर्लंदो
    पानी ढुङ्गा फालेझैँ फालिदिनुभयो ।
  yor-yor: Ìwọ pín òkun níwájú wọn, nítorí kí wọn lè kọjá ní ìyàngbẹ ilẹ̀, ṣùgbọ́n
    ìwọ sọ àwọn tí ń lépa wọn sínú ibú, bí òkúta sínú omi ńlá.
  ind-ind: Engkau membelah Laut Merah di hadapan nenek moyang kami sehingga mereka
    bisa menyeberang melalui tanah yang kering. Ke dalam laut Engkau menenggelamkan
    pasukan Mesir yang mengejar mereka, bagaikan batu dilempar ke dasar lautan yang
    bergelora.
  pes-OPCB: دریا را شکافتی و از میان آب، راهی برای عبور قوم خود آماده ساختی و دشمنانی
    را که آنها را تعقیب می‌کردند به دریا انداختی و آنها مثل سنگ به ته دریا رفتند و
    غرق شدند.
  tgl-ULB: At hinati mo ang dagat sa kanilang harapan, kaya dumaan sila sa tuyong
    lupa sa gitna ng dagat; at tinapon ang mga humabol sa kanila papunta sa mga kailaliman,
    gaya ng isang bato sa malalim na katubigan.
  cbu-NT: Mishat, shiy maree kung apusanand tpatangayarush, tsap puzarangu, tsapunumunsha
    arachich Israelchich kitaranganaya. Itaru, Ijiptoshuchsha wasundurur, yuw Israelchichee
    pachamaam tachitarangana, anshtisin izuuru anshurisha ashpartisin kungush yangaranganaya.
    Patumbich tamapari ashirusin, marish kung imurish pantsarangusin, yangaranganaya.
  hui-hui: Í̠na bi larigome iba solowarani í̠naga wali agali pelo iba bira migi migi
    bilowa hariga ba heneyagoni. Ani bialu dindi yobini haru halu ubade halu peneya.
    Ti bole talima ibiyaru to̱le̱ ibaha haradagua iba nai heneya.
  mya-mya: ကိုယ်​တော်​သည်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အ​တွက် ပင်​လယ်​ကို​ဖြတ်​၍​လမ်း​ဖောက်​ပြီး​လျှင်
    သူ​တို့​အား​ခြောက်​သွေ့​သော​မြေ​ပေါ်​တွင်​လျှောက်​၍ သွား​စေ​တော်​မူ​ပါ​၏။ သူ​တို့​အား​လိုက်​လံ​ဖမ်း​ဆီး​ကြ​သူ​တို့​ကို​မူ
    ပင်​လယ်​ရေ​လှိုင်း​တွင် ကျောက်​ခဲ​နစ်​သ​ကဲ့​သို့​ရေ​ထဲ​၌​နစ်​စေ​တော် မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ངེད་ཀྱི་ཕ་མེས་རྣམས་ཀྱི་མདུན་ནས་རྒྱ་མཚོ་ཁག་གཉིས་སུ་མཛད་ནས། དེ་དག་རྒྱ་མཚོའི་དཀྱིལ་དུ་སྐམ་སར་ཕྱིན་ཏོ།
    །ཁྱེད་ཀྱིས་དེ་དག་ལ་ར་མདའ་བྱེད་མཁན་རྣམས་རྒྱ་མཚོའི་ནང་དུ་འཕངས་པ་དང་། རྡོ་ཞིག་ཆུ་གཏིང་ཟབ་ཀྱི་ནང་དུ་འཕེན་པ་ལྟར་མཛད་དོ།
    །
  sna-sna: Makapamura gungwa pamberi pavo, naizvozvo vakayambuka napasi pakaoma, asi
    makamedza vaivatevera kwakadzika, sedombo mumvura ine simba.
  spa-BLM: Dividiste el mar delante de ellos, de modo que pasaron por el medio del
    mar en seco; y arrojaste a sus perseguidores a las profundidades, como una piedra
    a las aguas impetuosas.
  cac-cac: A pojnac snan̈al a' mar chi' d'a yichan̈ eb' co mam quicham chi', yec'nacta
    eb' d'a staquin̈al lum d'a yol a' chi'. Axo eb' pechjinac eb' chi', b'atnaccan
    eb' d'a yich a' icha val tz'aj sb'atcan junoc q'uen q'ueen d'a sjulal yich a'.
  swh-ULB: Ukagawanya bahari mbele yao, wakavuka katikati ya bahari juu ya nchi kavu;
    na ukawatupa wale waliowa ndani ya kina, kama jiwe ndani ya maji ya kina.
  bel-bel: Ты расьсек перад імі мора, і яны сярод мора прайшлі па сухім, а тых, што
    гналіся за імі, укінуў у глыбіні, як камень у вялікія воды.
  deu-ELBBK: Und das Meer hast du vor ihnen gespalten, und sie zogen mitten durch
    das Meer auf dem Trockenen; aber ihre Verfolger hast du in die Tiefen gestürzt,
    wie einen Stein in mächtige Wasser.
  mbb-OT: Midluwisan nu is nezalandalan he tanà diyà te zizalem te zaǥat diyà te etuvangan
    te menge etew nu su wey zan duen igkevayà. Iyan, midlened nu mulà is menge kuntada
    zan he edal-as kandan. Neiring sikandan te vatu he inlegdang diyà te meseleg he
    wahig.
  mal-2015: നീ കടലിനെ അവരുടെ മുമ്പിൽ വിഭാഗിച്ചു; അവർ കടലിന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി
    കടന്നു; അവരെ പിന്തുടർന്നവരെ നീ പെരുവെള്ളത്തിൽ ഒരു കല്ലുപോലെ ആഴത്തിൽ എറിഞ്ഞുകളഞ്ഞു.
  rmc-rmc: Rozďelinďal angle lende o moros a maškar o moros pregele pal e šuki phuv.
    Ale olen, ko pal lende džanas, čhiďal andro baro paňi, avke sar pes čhivel o bar
    andro bare paňa.
  pes-OPV: و دریا را به حضور ایشان منشق ساختی تا از میان دریا به خشکی عبورنمودند و
    تعاقب کنندگان ایشان را به عمقهای دریا مثل سنگ در آب عمیق انداختی.
  ron-1924: Ай деспэрцит маря ынаинтя лор ши ау трекут пе ускат прин мижлокул мэрий,
    дар ай прэбушит ын адынк, ка о пятрэ ын фундул апелор, пе чей че-й урмэряу.
  ben-OBCV: তুমি তাদের সামনে সাগরকে দু-ভাগ করেছিলে, যাতে তারা শুকনো জমির উপর দিয়ে
    পার হয়েছিল, কিন্তু প্রবল জলে যেমন পাথর ফেলা হয়, যারা তাদের তাড়া করে আসছিল তুমি
    তাদের তেমনি করে অগাধ জলে ফেলেছিলে।
  som-som: Oo iyagii hortood ayaad baddii kala qaybisay, oo waxay mareen badda dhexdeedii,
    oo dhul engegan bay ku socdeen, oo kuwii iyaga eryanayayna sidii dhagax biyo xoog
    badan lagu dhex riday ayaad moolka ugu tuurtay.
  lat-VUC: 'Et mare divisisti ante eos, et transierunt per medium maris in sicco:
    persecutores autem eorum projecisti in profundum, quasi lapidem in aquas validas.'
  eng-ASVBT: And thou didst divide the sea before them, so that they went through
    the midst of the sea on the dry land; and their pursuers thou didst cast into
    the depths, as a stone into the mighty waters.
  ita-1885: E fendesti il mare davanti a loro, talchè passarono per mezzo il mare
    per l'asciutto; e gittasti a fondo coloro che li perseguitavano, come una pietra
    in acque forti.
  eng-ULB: Then you divided the sea before them, so that they went through the middle
    of the sea on the dry land; and threw those who pursued them into the depths,
    as a stone into deep waters.
  spa-VBL: Dividiste el mar delante de ellos para que pudieran atravesarlo en seco.
    Pero arrojaste a sus perseguidores a las profundidades del mar, como piedras arrojadas
    a las aguas embravecidas.
  fra-_FOB: Tu fendis la mer devant eux, et ils passèrent à sec, au travers de la
    mer, et tu jetas dans l'abîme ceux qui les poursuivaient, comme une pierre dans
    les eaux profondes.
  mal-mal: അങ്ങ് കടലിനെ അവരുടെ മുമ്പിൽ വിഭാഗിച്ച്, കടലിന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി
    അവരെ കടക്കുമാറാക്കി; അവരെ പിന്തുടർന്നവരെ അങ്ങ് പെരുവെള്ളത്തിൽ ഒരു കല്ലുപോലെ ആഴത്തിൽ
    എറിഞ്ഞുകളഞ്ഞു.
  urd-GVR: Qaum ke deḳhte deḳhte tū ne samundar ko do hissoṅ meṅ taqsīm kar diyā,
    aur wuh ḳhushk zamīn par chal kar us meṅ se guzar sake. Lekin un kā tāqqub karne
    wāloṅ ko tū ne mutalātim pānī meṅ phaiṅk diyā, aur wuh pattharoṅ kī tarah samundar
    kī gahrāiyoṅ meṅ ḍūb gae.
  suz-BL: मेको आन ङोंइती समुन्‍द्र कली चेश्‍शा लां का सेल्‍तीनी। मेकोपुकी सोव़शो खपीम
    गाक्‍शा, समुन्‍द्र शोक्‍साक्‍म। मेको खेदा पाइब आन कली चहिं ब्‍वाक्‍कुम ख्रुम्‍तीनी।
    फुल्‍लु ब्‍वारशा, ब्‍वाक्‍कुम ताइश्‍शो खोदेंशो पा ख्रुम्‍तीनी। प्रस्‍थान १४:२१;
    प्रस्‍थान १५:५,१०
  ita-1927: E fendesti il mare davanti a loro, sì che passarono per mezzo al mare
    sull’asciutto; e quelli che l’inseguivano tu li precipitasti nell’abisso, come
    una pietra in fondo ad acque potenti.
  ckb-ckb: دەریاکەت لەبەردەمیاندا شەق کرد تاوەکو بەناو دەریاکە بەسەر وشکانیدا بپەڕینەوە،
    ڕاونەرانی ئەوانیشت فڕێدایە ناو قووڵاییەوە، وەک بەردێک لەناو ئاوە بەهێزەکان.
  eng-BBE: By you the sea was parted before them, so that they went through the sea
    on dry land; and those who went after them went down into the deep, like a stone
    into great waters.
  kan-OKCV: ನೀವು ಜನರ ಮುಂದೆ ಸಮುದ್ರವನ್ನು ವಿಭಾಗಿಸಿದ್ದರಿಂದ, ಅವರು ಸಮುದ್ರದ ನಡುವೆ ಒಣಭೂಮಿಯಲ್ಲಿ
    ಹಾದುಹೋದರು. ಆದರೆ ಅವರನ್ನು ಹಿಂದಟ್ಟಿದವರನ್ನು ಅಗಾಧಗಳಲ್ಲಿ ಕಲ್ಲಿನಂತೆ ಮಹಾ ಜಲರಾಶಿಗಳಲ್ಲಿ
    ಮುಳುಗಿಸಿಬಿಟ್ಟಿರಿ
  bbb-bbb: A e one ijiebuo vame amaerina davare ije dabe ata guegue re areme kaenamia
    sakae iriaeki ijia bierena vae. Ro e ije bu e Isureroko kaniakuae kame arafiriana
    nuvediavo boeje aka kame davare ijadufuo daro ije fu ufemo ijia koremo bu mune
    igege do mane ijia arina do ina oe furi.
  tam-2017: நீர் அவர்களுக்கு முன்பாக சமுத்திரத்தைப் பிரித்ததால், அதன் நடுவாகக் கால்நனையாமல்
    நடந்தார்கள்; ஆழமான தண்ணீர்களிலே கல்லைப்போடுகிறதுபோல, அவர்களைத் தொடர்ந்தவர்களை
    ஆழங்களிலே போட்டுவிட்டீர்.
  spa-RV-1909: Y dividiste la mar delante de ellos, y pasaron por medio de ella en
    seco; y á sus perseguidores echaste en los profundos, como una piedra en grandes
    aguas.
  ron-BTF: Și ai despărțit marea înaintea lor, astfel ei au mers prin mijlocul mării
    pe uscat; și pe persecutorii lor i-ai aruncat în adâncuri, ca pe o piatră în ape
    puternice.
  eng-WEBP: You divided the sea before them, so that they went through the middle
    of the sea on the dry land; and you cast their pursuers into the depths, as a
    stone into the mighty waters.
  eng-FBV: You split the sea apart in front of them so that they could walk through
    it on dry ground. But you threw their pursuers into the depths of the sea, like
    stones thrown into raging waters.
  nld-1939: De zee hebt Gij voor hen in tweeën gekloofd, zodat ze droogvoets door
    de zee konden trekken; maar hun vervolgers hebt Gij in de kolken geslingerd, als
    een steen in de geweldige wateren.
  nch-BL: Tijxelo nopa hueyi at iniixpa huan nochi israelitame panoque tatajco hueyi
    at ipan tali huactoc. Huan nochi inincualancaitacahua tiquinmajcajqui campa más
    huejcata quej quiisahuíaj se tet huan yahui hasta atzinta huan nopona mocahua.
  vie-1934: Chúa có phân rẽ biển trước mặt chúng nó, để chúng nó đi ngang qua giữa
    biển trên đất khô; còn những kẻ đuổi theo, Chúa bèn ném họ dưới vực sâu, như ném
    đá trong nước lớn.
  hin-CV: आपने उनके सामने सागर को दो भाग कर दिया. वे सागर के बीच में से सूखी ज़मीन
    पर चलते हुए चले गए. जो उनका पीछा कर रहे थे, आपने उन्हें गहराइयों में ऐसा ड़ाल
    दिया जैसे उफ़नते हुए समुद्र में पत्थर डाला जाए.
  spa-BES: Por ti se separó el mar delante de ellos, y pasaron por el mar en tierra
    firme; y los que iban tras ellos bajaban al abismo, como una piedra en grandes
    aguas.
  tdx-tdx: Vinaki’o añatrefa’ iareo i riakey, hitsaha’ iareo añivo’ i riakey an-tane
    maike; vaho nafetsa’o an-dalek’ ao o nañoridañe iareoo, nanahake t’ie vato an-drano
    mitabohazake.
  tha-KJV: และพระองค์​ได้​ทรงแยกทะเลต่อหน้าเขาทั้งหลาย เขาจึงเดินไปกลางทะเลบนดินแห้ง
    และพระองค์​ได้​ทรงเหวี่ยงผู้ข่มเหงเขาทั้งหลายลงในที่ลึกอย่างกับทรงเหวี่ยงหินลงไปในมหาสมุทร
  por-BR-2018: E dividiste o mar diante deles, e passaram por meio do mar a seco;
    e lançaste a seus perseguidores nas profundezas, como uma pedra em águas violentas.
  deu-ELO: Und das Meer hast du vor ihnen gespalten, und sie zogen mitten durch das
    Meer auf dem Trockenen; aber ihre Verfolger hast du in die Tiefen gestürzt, wie
    einen Stein in mächtige Wasser.
  eng-WYC-2018: And thou partedest the sea before them, and they passed through the
    midst of the sea in the dry place; and thou castedest down the pursuers of them
    into the depth, as a stone in strong waters. (And thou partedest the Red Sea,
    or the Sea of Reeds, before them, and they passed through the middle of it on
    dry land; and thou threwest down their pursuers into the depths, like a stone
    thrown into mighty waters.)
  epo-epo: Kaj Vi disfendis antaŭ ili la maron, kaj ili trairis meze de la maro sur
    seka tero; kaj iliajn persekutantojn Vi ĵetis en la profundon, kiel ŝtonon en
    potencan akvon.
  uig-PIN: Sǝn yǝnǝ ata-bowilirimiz aldida dengizni bɵlüp, ular dengizning otturisidin
    ⱪuruⱪ yǝr üstidin mengip ɵtti; ularni ⱪoƣlap kǝlgǝnlǝrni qongⱪur dengiz tegigǝ
    taxlap ƣǝrⱪ ⱪiliwǝtting, huddi juxⱪunluⱪ dengizƣa taxlanƣan taxtǝk ƣǝrⱪ ⱪilding.
  beo-beo: 'Di da Dia fi degemusa:, hano wayabo bagade mogili, Dia dunu da hano hafoga:i
    logoga hahawane asi. Ili medole legemusa: fa:no bobogei dunu da hanoga na dagoi
    ba:i. Hano gafului amoga igi gela dasu defele, ilia da hanoga gela sa:i dagoi.'
  tpi-OTNT: Yu bin tok na solwara i bruk tuhap na graun i drai, na ol manmeri i wokabaut
    i go kamap long hapsait. Na ami bilong Isip i ranim ol manmeri bilong yu, tasol
    yu mekim solwara i karamapim ol Isip, na ol i go daun long wara olsem ston.
  hau-SA: Ka raba teku a gaban kakanninmu, saboda su wuce cikinsa a busasshiyar ƙasa,
    amma ka hallaka masu binsu cikin zurfafa, nutse kamar dutse a cikin ruwa.
  uig-LAT: Sen yene ata-bowilirimiz aldida déngizni bölüp, ular déngizning otturisidin
    quruq yer üstidin méngip ötti; ularni qoghlap kelgenlerni chongqur déngiz tégige
    tashlap gherq qiliwetting, xuddi jushqunluq déngizgha tashlan’ghan tashtek gherq
    qilding.
  nde-nde: Walwehlukanisa ulwandle phambi kwabo, ukuze bedlule kulo emhlabathini owomileyo,
    kodwa waphosela labo ababebaxhuma ekujuleni, njengelitshe liphoselwa ethwaceni
    lwamanzi.
  ton-ton: 'Pea naʻa ke vaeua ʻae tahi ʻi honau ʻao, ko ia naʻa nau ʻalu ai ʻi he
    kelekele mōmoa ʻi he loto tahi: pea naʻa ke lī honau kau fakatanga ki he loloto,
    ʻo hangē ha maka ki he ngaahi tahi mālohi.'
  ces-1613: Nadto i moře jsi před nimi rozdělil, tak že přešli prostředkem moře po
    suše, a ty, jenž je stihali, uvrhl jsi do hlubin, jako kámen do vody veliké.
  eng-WMB: You divided the sea before them, so that they went through the middle of
    the sea on the dry land; and you cast their pursuers into the depths, as a stone
    into the mighty waters.
  tam-TCV: நீர் அவர்களின் முன் கடலைப் பிரித்தீர். எனவே அவர்கள் உலர்ந்த தரையில் நடந்துபோனார்கள்.
    ஆனால் அவர்களைப் பின்தொடர்ந்தவர்களை வெள்ளத்தினுள் ஒரு கல்லைப் போடுவதுபோல எறிந்து
    விட்டீர்.
  ceb-ULB: Unya gitunga nimo ang dagat sa ilang atubangan, aron nga makalabang sila
    sa tungatunga sa dagat nga agi sa mala nga yuta; ug gipanglabay nimo kadtong naggukod
    kanila didto sa kinahiladman, sama sa bato didto sa lawom nga katubigan.
  pol-UBG: Rozdzieliłeś morze przed nimi, a oni przeszli przez środek morza po suchej
    ziemi; ścigających ich wrzuciłeś zaś w głębię jak kamień w wody wzburzone.
  agr-agr: Ditash wainainai nayants jimaituk akanka buku awajsabiume. Dutikamunum
    katiajajui. Untsu shiwag aidau ditan pataetukajua duka nayantsa ejapeen dekas
    shiig kunajin kayajai betek aepá emegkagmayume.
  kyc-kyc: Ipwa kota dokona sukusa embena wambu dupwa pena lapala kata lanyuo peenesa
    oo lasi siyamo dokona epeyami. Peteta epeyami dupwa embame ipwa kota kiwa dokona
    kana nyuo yalyalamuli pyuo nyuo yalu piipya.
  urd-GVU: قوم کے دیکھتے دیکھتے تُو نے سمندر کو دو حصوں میں تقسیم کر دیا، اور وہ خشک
    زمین پر چل کر اُس میں سے گزر سکے۔ لیکن اُن کا تعاقب کرنے والوں کو تُو نے متلاطم
    پانی میں پھینک دیا، اور وہ پتھروں کی طرح سمندر کی گہرائیوں میں ڈوب گئے۔
  deu-1912: Und hast das Meer vor ihnen zerrissen, daß sie mitten im Meer trocken
    hindurchgingen, und ihre Verfolger in die Tiefe geworfen wie Steine in mächtige
    Wasser
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಒಣನೆಲದಲ್ಲೇ ಹಾದುಹೋಗುವಂತೆ ಅವರ ಮುಂದೆ ಸಮುದ್ರವನ್ನು
    ಭೇದಿಸಿದ್ದೀ. ಅವರನ್ನು ಹಿಂದಟ್ಟಿದವರನ್ನು ಕಲ್ಲಿನಂತೆ ಮಹಾಜಲರಾಶಿಯ ತಳದಲ್ಲಿ ಮುಳುಗಿಸಿಬಿಟ್ಟೆ.
  yap-yap: Mu ngongliy ba kanawo’ u fithik’ e day ni fan ngak e girdi’ rom ma ga pow’iy
    e girdi’ rom ngranod riy nike mlik’ e but’ riy nga barba’. Pi’in i tuluf rad e
    ra lumoch gad kore daynem, ni bod rogon ba malang ni ligil nga ar u lan e rigur
    ni be cham e day riy.
  hlt-MCSB: Tuitunli pataeng amih mikhmuh ah na phih tih tuitunli laklung lamloh laiphuei
    dongah kat uh. Tedae amih aka hloem rhoek te tui len khuiah lungto bangla a laedil
    la na voeih.
  mdy-ETH: ባዞ ዋኣፆ ኔ ዔያቶኮ ቤርታ ላምዖ ፓቄም ዔያታ ፃኣዺ ሳዓና ፒንቄኔ፤ ሹቺ ባዞ ዋኣፆይዳ ኬኤሪንታሢጉዲ ዔያቶ ዳውሳዞንሢ
    ባዞ ዋኣፆ ዔቶይዳ ዔኪ ኔ ዓጌኔ።
  twi-ASANTE: Wopaee ɛpo mu maa wo nkurɔfoɔ, sɛdeɛ wɔbɛtumi afa asase wesee so. Na
    wopuaa wɔn atamfoɔ guu ɛpo bunu mu. Wɔmemem sɛ aboɔ wɔ nsubunu a emu dɔ no ase.
  eng-WEBU: You divided the sea before them, so that they went through the middle
    of the sea on the dry land; and you cast their pursuers into the depths, as a
    stone into the mighty waters.
  wal-wal: Abbaa yaanne haanne shaakkada, gidduwaara ne asaa mela biittaara pinttadasa.
    SHin shuchchai ciimma haattan olin, xaggaa duge wodhdhiyoogaadan, eta yedettiya
    morkketa abban mitissada xaissadasa.
  spa-PDDPT: Dividiste el mar delante de ellos Y pasaron en seco por medio de él.
    A sus perseguidores los lanzaste a las profundidades Como una piedra, a las rugientes
