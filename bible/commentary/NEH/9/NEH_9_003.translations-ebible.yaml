    Waaqayyo Waaqa isaanii keessaa dubbifatan; kurmaana biraa immoo cubbuu isaanii
    himachaa Waaqayyo Waaqa isaanii waaqeffatan.
  fra-LSG: Lorsqu’ils furent placés, on lut dans le livre de la loi de l’Éternel,
    leur Dieu, pendant un quart de la journée; et pendant un autre quart ils confessèrent
    leurs péchés et se prosternèrent devant l’Éternel, leur Dieu.
  gnn-gnn: Ga weyinnha märr djaka' ŋupara walala yukurrana nhinananydja ŋunhi, mäkiri'‐witjurruna
    bitjarrana, ŋunhi ŋayinydja yukurrana maŋutji‐ḻaw'maraŋala waŋana marrtjina ŋuliŋuru
    djorra'ŋuru rom ŋunhi Garraywu walalaŋgalaŋuwu Godku. Ga bitjarrayi liŋgu ŋuliŋurunydja
    dhäŋuru walala dharrana marrtjina waŋga'‐waŋgany, ḻakaranhamina marrtjina walalaŋguway
    walala yätj malanha nhanukala Godkala, waŋana marrtjina märrliliyaŋala bäy‐ḻakaranharawu
    walalaŋguway. Bala walala yukurrana buku‐ŋal'yurrunana ŋunhiliyi weyinŋumirrina
    wokthurrunanydja nhanŋu Garraywu.
  yal-yal: E to keli, e ti, e yi Alatala, e Alaa sariya kɛdin xaran waxati xunkuye.
    Yanyin na, e yi e xinbi sin Alatala yɛtagi, e Ala, e mɔn yi e ti e yulubine ra
    han waxati xunkuye.
  haw-1868: Ku ae la lakou iluna ma ko lakou wahi, a heluhelu iho la ma ka buke o
    ke kanawai o Iehova ko lakou Akua a hala ka hapaha o ka la; a i kekahi hapaha,
    hai aku la lakou i ka hewa, a hoomana aku ia Iehova ko lakou Akua.
  arb-NAV: وَمَكَثُوا فِي أَمَاكِنِهِمْ حَيْثُ تُلِيَ عَلَيْهِمْ مِنْ سِفْرِ شَرِيعَةِ
    الرَّبِّ إِلَهِهِمْ رُبْعَ النَّهَارِ، وَحَمَدُوا وَسَجَدُوا لَهُ فِي الرُّبْعِ
    الأَخِيرِ.
  ewe-ewe: Woxlẽ Seawo tso Yehowa, woƒe Mawu, ƒe Segbalẽ la me gaƒoƒo etɔ̃, eye wowɔ
    gaƒoƒo etɔ̃ bubu ŋu dɔ heʋu woƒe nu vɔ̃wo me hesubɔ Yehowa, woƒe Mawu la.
  eng-LEE: And they stood up in their standing-place, and read in the book of the
    law of the Lord their God the fourth part of the day; and another fourth part
    they made confession, and prostrated themselves before the Lord their God.
  asm-FB: তেওঁলোকে নিজৰ ঠাইত থিয় হ’ল, আৰু দিনৰ চাৰিভাগৰ এভাগ সময় তেওঁলোকে ঈশ্বৰ
    যিহোৱাৰ ব্যৱস্থা পুস্তক খন পাঠ কৰিলে, আৰু দিনৰ চাৰিভাগৰ আন এভাগ নিজৰ ঈশ্বৰ যিহোৱাৰ
    আগত প্ৰণিপাত কৰি পাপ স্বীকাৰ কৰিলে।
  sus-A: كُيٍ تٌ عِبَ، عٍ نَشَ تِ، عٍ عٍ تُلِ مَتِ تَوُرٍتَ مُنسَ شَرَنيِ رَ، عٍ مَرِفِ
    عَلَتَلَ نَشَن سٌشِ عٍ يِ رَ. سٌفٍ تٌ شْنْ قْلْ، عٍ نَشَ عٍ شَ يُنُبِ مَسٍن عٍ
    مَرِفِ عَلَتَلَ بّ، عٍ مَن نَشَ تُوبِ عَ بّ هَن سٌفٍ نَشَ تٍ عَ قَنيِ رَ.
  fra-SBL: Ils se tinrent debout à leur place, et ils lurent dans le livre de la loi
    de l'Éternel, leur Dieu, un quart du jour ; et un quart du jour, ils confessèrent
    et adorèrent l'Éternel, leur Dieu.
  hbo-hbo: וַיָּק֙וּמוּ֙ עַל־עָמְדָ֔ם וַֽיִּקְרְא֗וּ בְּסֵ֨פֶר תֹּורַ֧ת יְהוָ֛ה אֱלֹהֵיהֶ֖ם
    רְבִעִ֣ית הַיֹּ֑ום וּרְבִעִית֙ מִתְוַדִּ֣ים וּמִֽשְׁתַּחֲוִ֔ים לַיהוָ֖ה אֱלֹהֵיהֶֽם׃
    פ
  piu-2006: '@see-verse:NEH.009.002'
  pjt-pjt: '@see-verse:NEH.009.002'
  kik-kik: Makĩrũgama o ro hau maarĩ, magĩthoma Ibuku rĩa Watho wa Jehova Ngai wao
    ihinda rĩa gĩcunjĩ gĩa kana kĩa mũthenya, na magĩtũmĩra gĩcunjĩ o kĩngĩ gĩa kana
    makiumbũra mehia na magĩthathaiyagia Jehova Ngai wao.
  fra-NCL: Lorsqu’ils se furent levés à leur place, ils lurent dans le livre de la
    loi de Yahweh, leur Dieu, pendant un quart de la journée, et, pendant un autre
    quart, ils confessèrent leurs péchés et adorèrent Yahweh, leur Dieu.
  cek-AK: Angmacae ohhaih ahmuen ah angdoet o moe, nito thungah atue thumto thung
    angmacae Angraeng Sithaw ih kaalok to kroek o; kalah atue thumto thungah zaehaih
    taphong o moe, angmacae Angraeng Sithaw to bok o.
  cuk-cuk: Deyob-gwichi, E-Bab-Dummad-Jehová-Igar-Maid-garda wachi-ilapaa absosmalad.
    Geb baid-wachi-ilapaa, e-isgued e-Bab-Dummad-Jehováʼga barsogsamarbalid, degi,
    baid-wachi-ilapaa, e-Bab-Dummad-Jehová-nug odummosmarbalid.
  uig-CYR: Улар шу күнниң төрттин биридә өз йеридә туруп өзлириниң Худаси болған Пәрвәрдигарниң
    Тәврат-қанун китавини оқуди; күнниң йәнә төрттин биридә өзлириниң гуналирини тонуди
    вә Худаси болған Пәрвәрдигарға сәҗдә қилди.
  pma-pma: Evus, keil vasi amulomal eris ka meatin tei avuli mengkatien keil onen
    Iahova min keil haoa etel (3). Evus, haoa etel (3) mun, keil avit lat tisaen one
    keil ka uva netan min Iahova, Ahi one. En avong enek, meatin tei keil koa akistal
    en vatiamal votut onen Livae arun usil tunien keil telamu ten vatiamal keil onen
    me-Isrel keil rokol avong keil koa amoul ien. Evus, keil amutis hatkatien one
    ral min Iahova keke usil kat revi mengkatien keil onen. Ka asuv keil onen meatin
    vasi keil ral min avat savsav keil one aling ise mul en vatie lati keke hatkatien
    enek vi one.
  tel-2017: వారు ఒక పూటంతా అక్కడే నిలబడి దేవుడైన యెహోవా ధర్మశాస్త్ర గ్రంథం చదివించుకున్నారు.
    మరో పూట తమ పాపాలు ఒప్పుకొంటూ దేవుడైన యెహోవాకు స్తుతులు చెల్లిస్తూ వచ్చారు.
  hat-BSA: Pandan yo te kanpe nan plas yo, yo te li soti nan liv lalwa SENYÈ a, Bondye
    pa yo a, pou yon ka de jounen an. Pou yon lòt ka, yo te konfese e te adore SENYÈ
    a, Bondye pa yo a.
  kos-kos: Ke elos tu na, Book in Ma Sap lun LEUM GOD lalos ritiyuk nu selos ke lusen
    ao tolu, ac ke ao tolu tokoyang elos fahkak ma koluk lalos ac alu nu sin LEUM
    GOD lalos.
  hbo-WLC: וַיָּק֙וּמוּ֙ עַל־עָמְדָ֔ם וַֽיִּקְרְא֗וּ בְּסֵ֨פֶר תּוֹרַ֧ת יְהוָ֛ה אֱלֹהֵיהֶ֖ם
    רְבִעִ֣ית הַיּ֑וֹם וּרְבִעִית֙ מִתְוַדִּ֣ים וּמִֽשְׁתַּחֲוִ֔ים לַיהוָ֖ה אֱלֹהֵיהֶֽם׃
    פ
  ibo-ibo: Ha guzokwara nʼebe ahụ ha nọ gụọ site nʼakwụkwọ iwu nke Onyenwe anyị, bụ
    Chineke ha ruo awa atọ. Ha jikwa awa atọ nke ọzọ kwupụta mmehie ha, na ife Onyenwe
    anyị Chineke ha ofufe.
  ory-ory: ପୁଣି, ସେମାନେ ସ୍ୱ ସ୍ୱ ସ୍ଥାନରେ ଠିଆ ହୋଇ ଦିନର ଚତୁର୍ଥାଂଶ ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ
    ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା-ପୁସ୍ତକରୁ ପାଠ କଲେ ଓ ଅନ୍ୟ ଚତୁର୍ଥାଂଶ ପର୍ଯ୍ୟନ୍ତ ସେମାନେ
    ପାପ ସ୍ୱୀକାର କରି ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରଣାମ କଲେ।
  chk-chk: Lon ükükün ülüngat kulok ra ütä won lenier, lupwen än ewe Samol mi Lapalap
    ar we Kot puken allük a alea ngeniir, nge lon pwal ükükün ülüngat kulok ra pwärätä
    ar tipis o fel ngeni ewe Samol mi Lapalap ar we Kot.
  rop-rop: Basdam sambala men bin ridim det lowa blanga YAWEI, olabat God blanga 3
    awa, en blanga najawan 3 awa afta tharran ola pipul bin onap blanga olabat nogudbalawei
    en deibin weship YAWEI det trubala God blanga olabat.
  ukr-1871: І стояли на свойму місцї, і четвертину дня читали з книги закону Господа,
    Бога свого, а четвертину сповідались і молились Господеві, Богові свойму.
  deu-1951: 'Und sie standen auf an ihrem Platze, und man las im Gesetzbuche des HERRN,
    ihres Gottes, während eines Viertels des Tages: und sie bekannten [ihre Sünde]
    und beteten zu dem HERRN, ihrem Gott, während eines andern Viertels des Tages.'
  eng-JPS: And they stood up in their place, and read in the book of the Law of the
    LORD their God a fourth part of the day; and another fourth part they confessed,
    and prostrated themselves before the LORD their God.
  srp-1865: I stajahu na svom mjestu, te im se èitaše zakon Gospoda Boga njihova èetvrt
    dana, a drugu èetvrt ispovijedahu se i poklanjahu se Gospodu Bogu svojemu.
  lug-lug: Ne bayimirira we baali ne basoma mu Kitabo ky’Amateeka ga Mukama Katonda
    waabwe, okumala essaawa ssatu, n’oluvannyuma ne baatula era ne basinza Mukama
    Katonda waabwe okumala essaawa endala nga ssatu.
  heb-heb: ויקומו על עמדם ויקראו בספר תורת יהוה אלהיהם רבעית היום ורבעית מתודים ומשתחוים
    ליהוה אלהיהם׃
  ben-IRV: আর তারা নিজের নিজের জায়গায় দাঁড়িয়ে থেকেই দিনের র চার ভাগের এক ভাগ দিন
    তাদের ঈশ্বর সদাপ্রভুর ব্যবস্থার বই পড়তে থাকল, পরে দিনের র আর এক চার ভাগের এক
    ভাগ দিন পাপ স্বীকার ও তাদের ঈশ্বর সদাপ্রভুর কাছে প্রণাম করল।
  pan-pan: ਤਦ ਉਹ ਆਪਣੇ-ਆਪਣੇ ਸਥਾਨ ਤੇ ਖੜ੍ਹੇ ਹੋ ਕੇ ਦਿਨ ਦੇ ਇੱਕ ਪਹਿਰ ਤੱਕ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ
    ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੁਸਤਕ ਨੂੰ ਪੜ੍ਹਦੇ ਰਹੇ ਅਤੇ ਦੂਸਰੇ ਪਹਿਰ ਆਪਣੇ ਪਾਪਾਂ ਦਾ ਇਕਰਾਰ ਕਰਦੇ ਅਤੇ
    ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਪਾਸਨਾ ਕਰਦੇ ਰਹੇ।
  mya-JVB: မိမိ တို့နေရာ ၌ ရပ်နေ ၍ ၊ မိမိ တို့ဘုရား သခင်ထာဝရဘုရား ၏ ပညတ္တိ ကျမ်းစာ
    ကို နေ့ လေး စုတစု ဘတ် ကြ၏။ အပြစ်ကို ဘော်ပြ တောင်းပန်၍၊ မိမိ တို့ ဘုရား သခင်ထာဝရဘုရား
    ကို နေ့လေး စုတစုကိုးကွယ် ကြ၏။
  tbg-tbg: Vika ruvaaqumavi himpi vauvaro Noravano Kotiva Mosiraqaa tivato uvara vukuqihairo
    3 auara kaara ntuva nimitomanta viraqaahai vaiinti nahenti 3 auara vaiha nái qora
    kaiqa varo uvara tiva qovaramake Nora Kotira nái Variqa autu tuahereha vaura.
  hmo-hmo: Bona edia gabu dekenai idia gini neganai, hora toi lalonai, Lohiabada ena
    Taravatu be Esera ese ia duahia. Ma hora toi lalonai idia edia kara dika idia
    gwauraia hedinarai, bona Lohiabada, edia Dirava dekenai idia tomadiho.
  urd-urd: और उन्होंने अपनी अपनी जगह पर खड़े होकर एक पहर तक ख़ुदावन्द अपने ख़ुदा की
    किताब पढ़ी; और दूसरे पहर में, इक़रार करके ख़ुदावन्द अपने ख़ुदा को सिज्दा करते
    रहे।
  rus-SYN: И стояли на своем месте, и четверть дня читали из книги закона Господа
    Бога своего, и четверть исповедывались и поклонялись Господу Богу своему.
  bqc-SIM: Aa gↄ̃̀ sĩa gu pↄ́ aa kuu, ↄ̃ wà Dii ń Lua ikoyã lá kyokɛ̀nɛ́ e mↄ̀
    àaↄ̃, ↄ̃ aa ń duunaↄ ò aa kùlɛ Dii ń Luaɛ e mↄ̀ àaↄ̃.
  tcz-CHONGTHU: Pakai Pathen danbu a kona akisim phong tengleh, nidan thum sungin
    adinnau munah ading chahkheh jiuvin ahi. Chujou tengleh nidan thum ma achonset
    nau phondoh nale Pakai a Pathen’u chibai bohnan amangun ahi.
  mar-mar: ते आपल्या जागेवर उभे राहिले आणि आपला देव परमेश्वर याच्या नियमशास्त्राचे
    पुस्तक वाचत राहिले. पुढे आणखी सहा तास त्यांनी आपल्या पातकांची कबुली दिली आणि आपला
    देव परमेश्वरापुढे नमन केले.
  qub-qub: Ichirpaycaptillan Tayta Diospa layninta llapan wiyananpaj quimsa öra liguiparan.
    Yapay quimsa örana juchancunapita Tayta Diosta mañacuran y aduraran.
  bqp-bqp: Ò gↄ̃̀ zɛna gu kũ ò kún, akũ ò Dikiri ń Luda doka takada kyó kɛ̀ńnɛ awa
    aakↄ̃, akũ ò ń durunnanↄ ò ò donyĩ kɛ̀ Dikiri ń Ludanɛ awa aakↄ̃.
  hat-hat: Pandan twazè, yo tout rete kanpe kote yo te ye a, y'ap tande moun ap li
    nan liv lalwa Seyè a, Bondye yo a. Apre sa, pandan twazè ankò, yo t'ap di tout
    peche yo te fè, epi yo tonbe ajenou ap adore Seyè a, Bondye a.
  eng-BSB: While they stood in their places, they read from the Book of the Law of
    the LORD their God for a quarter of the day, and they spent another quarter of
    the day in confession and worship of the LORD their God.
  eng-WEBPB: They stood up in their place, and read in the book of the law of the
    LORD their God a fourth part of the day; and a fourth part they confessed and
    worshipped the LORD their God.
  kbq-kbq: Hagi 3'a auamofo agu'afi oti'ne'za Ra Anumzana zamagri Anumzamofo kasege
    avontafepinti'ma hampri zamiza nanekea antahi'naze. Ana hute'za ete 3'a auamofo
    agu'afina kumi'zami huama nehu'za, Ra Anumzamofona monora hunte'naze.
  nhe-BL: Huan para eyi horas mojmostla yajuanti mocajque ijcatoque huan se quinpohuili
    tlen nopa amatlapohuali ica itlanahuatilhua TOTECO Dios. Huan para seyoc eyi horas
    mojmostla quipohuilijque TOTECO Dios inintlajtlacolhua huan quihueyichijque.
  bus-bus: Aↄ̃ gↄ̃̀ zɛna guu kɛ̀ aↄ̃ↄ kún, ben wà Dii ń Luda doka takada kyó kɛ̀ńnɛ
    awa aagↄ̃, ben aↄ̃ ń durunnↄ ò aↄ̃ dↄnzi kɛ̀ Dii ń Ludanɛ awa aagↄ̃.
  gub-BL: Amo umumaw na'iruz or uzar Tupàn Tuweharupi Wiko Ma'e ize'eg imugeta pà
    teko wanupe wà. A'e re umumaw amo na'iruz or wemiapo kwer ikatu 'ym ma'e imume'u
    pà Tupàn Tuweharupi Wiko Ma'e imuwete katu pà wà.
  eng-DRA: 'And they rose up to stand: and they read in the book of the law of the
    Lord their God, four times in the day, and four times they confessed, and adored
    the Lord their God.'
