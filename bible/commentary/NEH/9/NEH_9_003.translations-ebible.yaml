verse: NEH.009.003
translations:
  mal-C: തങ്ങൾ നിന്നിരുന്നിടത്തുതന്നെ നിന്നുകൊണ്ട്, തങ്ങളുടെ ദൈവമായ യഹോവയുടെ ന്യായപ്രമാണഗ്രന്ഥം
    വായിക്കാൻ അവർ ദിവസത്തിന്റെ നാലിലൊരുഭാഗം ചെലവഴിച്ചു; പാപങ്ങൾ ഏറ്റുപറയുന്നതിനും
    തങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കുന്നതിനും വീണ്ടും നാലിലൊരുഭാഗം ഉപയോഗിച്ചു.
  deu-TKW: Sodann erhoben sie sich an ihrem Platze, und man las aus dem Buche des
    Gesetzes Jahwes, ihres Gottes, während des vierten Teils des Tages vor, und während
    eines anderen Vierteils bekannten sie ihre Sünden und warfen sich vor Jahwe, ihrem
    Gotte, nieder.
  lin-lin: Batelemaki na esika oyo bazalaki, mpe buku ya Mobeko ya Yawe, Nzambe na
    bango, etangamaki ngonga misato ; mpe ngonga misato mosusu, bafukamaki liboso
    ya Yawe, Nzambe na bango, mpo na kotubela masumu na bango.
  eng-LSV: and rise up on their station, and read in the Scroll of the Law of their
    God YHWH a fourth of the day, and a fourth they are confessing and bowing themselves
    to their God YHWH.
  eng-GNV: And they stood vp in their place and read in the booke of the Lawe of the
    Lord their GOD foure times on the day, and they confessed and worshipped the Lord
    their God foure times.
  eng-WEBSTER: And they stood up in their place, and read in the book of the law of
    the LORD their God one fourth part of the day; and another fourth part they confessed,
    and worshiped the LORD their God.
  nhw-BL: Huan para eyi horas mojmostla inijuanti mocajque ijcatoque huan se quinpohuili
    tlen nopa amatlapohuali ica itlanahuatilhua TOTECO Dios. Huan para seyoc eyi horas
    mojmostla quipohuilijque TOTECO Dios inintlajtlacolhua huan quihueyichijque.
  swh-ONEN: Wakasimama pale walipokuwa, wakasoma kutoka kwenye kile Kitabu cha Sheria
    ya Bwana Mungu wao kwa muda wa robo siku, na wakatumia robo nyingine kwa kuungama
    dhambi na kumwabudu Bwana Mungu wao.
  bba-bba: Yen biru, bɑ bu Yinni Gusunɔn ɡɑri ɡɑriɑ kɔbɑ itɑn sɑkɑ bɑ yɔ̃ bɑ swɑɑ
    dɑki. Mɑ bɑ yiirɑ wi, ben Yinnin wuswɑɑɔ bɑ suuru kɑnɑ sere kɔbɑ itɑ mɑɑ.
  eng-KJVCPB: And they stood up in their place, and read in the book of the law of
    the Lord their God one fourth part of the day; and another fourth part they confessed,
    and worshipped the Lord their God.
  luo-luo: Negichungʼ kanyo kendo ne gisomo Kitabu mar Chik mar Jehova Nyasaye ma
    Nyasachgi kuom seche adek, kendo ne gihulo richogi ka gipako Jehova Nyasaye ma
    Nyasachgi kuom seche adek mamoko.
  meu-meu: Bena edia gabu ai e gini tore, Iehova, edia Dirava, ena taravatu bukana
    lalona amo e duahia, hora toi lalodiai; ma hora toi lalodiai edia dika e gwaurai
    hedinarai, bona Iehova, edia Dirava, e toma henia diho.
  npi-ULB: तिनीहरू आ-आफ्ना ठाउँमा खडा भए, र पहिलो एक पहरचाहिँ तिनीहरूले परमप्रभु तिनीहरूका
    परमेश्‍वरको व्यवस्थाको पुस्तकबाट पढे । अर्को पहरमा तिनीहरूले परमप्रभु तिनीहरूका
    परमेश्‍वरको सामु पाप स्वीकार गर्दै र दण्डवत् गर्दै थिए ।
  yor-yor: Wọ́n dúró sí ibi tí wọ́n wà, wọ́n sì fi ìdámẹ́rin ọjọ́ kà nínú ìwé òfin
    Olúwa Ọlọ́run wọn, wọ́n sì tún fi ìdámẹ́rin mìíràn ní ìjẹ́wọ́ ẹ̀ṣẹ̀ àti ní sí
    sin Olúwa Ọlọ́run wọn.
  ind-ind: Selama tiga jam, kitab Taurat dibacakan kepada mereka, dan selama tiga
    jam berikutnya mereka mengaku dosa di hadapan TUHAN sambil bersujud menyembah
    Dia.
  pes-OPCB: حدود سه ساعت از تورات خداوند، خدایشان با صدای بلند برای ایشان خوانده شد
    و سه ساعت دیگر به گناهان خود اعتراف کردند و همه خداوند، خدای خود را پرستش نمودند.
  tgl-ULB: Tumayo sila sa kanilang mga lugar, at sa ika-apat na araw nagbasa sila
    mula sa Aklat ng Batas ni Yahweh na kanilang Diyos. Sa isa pang ika-apat na araw
    sila ay nagtatapat at yumuyuko sa harap ni Yahweh na kanilang Diyos.
  cbu-NT: Ashiri anshurisha shaniyeersin, tputs ichingurusin mazinaksin, tuchip ura
    Apanllee wirkar natstaranganaya. Anamun arangeem tuchpatam ura, anush Apanllpat
    waanaatsi yutaritshishirini izuuru yararanganaya. Sheersin, ashpartisin Apanlleetssha
    kis ungirtaranganaya.
  hui-hui: Horo aua tebira agima Anduane Homogo tinaga Ngode Datagaliwabenaga Mana
    lo winiyaru dagalo miya. Ani bialu horo aua tebira mende ogonidagua dege tigua
    tininaga ko birimiru lapani halu Anduane Homogo tinaga Ngode Datagaliwabe mitangi
    bialu ibunaga lotu lalu hene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ညတ်​ကျမ်း​စာ​တော်​ဖတ်​ရွတ်​သည်
    ကို သုံး​နာ​ရီ​ခန့်​နား​ထောင်​ကြ​ပြီး​လျှင်​နောက် ထပ်​သုံး​နာ​ရီ​မျှ မိ​မိ​တို့​အ​ပြစ်​များ​ကို
    ဖော်​ပြ​ဝန်​ခံ​ကာ မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ရှိ​ခိုး​ကြ​လေ
    သည်။
  bod-N: ཉིན་དེའི་བཞི་ཆའི་གཅིག་ལ་ཁོ་རྣམས་རང་ཉིད་ཀྱི་སར་ཡར་ལངས་ནས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ཀྱི་མདོ་བཀླགས་པ་དང་།
    ཡང་ཉིན་དེའི་བཞི་ཆའི་གཅིག་ལ་སྡིག་པ་མཐོལ་བཤགས་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་བཙལ་ཏོ།
    །
  sna-sna: Vakamira pavakanga vari ndokuverenga kubva muBhuku roMurayiro waJehovha
    Mwari wavo kwechikamu chimwe chete muzvina chezuva, ndokupedzazve chimwe chikamu
    chimwe chete muzvina chezuva, vachireurura uye vachinamata Jehovha Mwari wavo.
  spa-BLM: Se pusieron de pie en su lugar y leyeron en el libro de la ley de Yahvé
    su Dios la cuarta parte del día; y la cuarta parte la confesaron y adoraron a
    Yahvé su Dios.
  cac-cac: Yacb'an lin̈anq'ue eb' d'a yed'tal chi', oxe' val hora ix avtaj ch'an̈
    sley Jehová d'a scal eb', axo d'a oxe' horaxo, ix yalanq'ueta smul eb', ix och
    eb' ejmelal d'a Jehová sDiosal.
  swh-ULB: Walisimama mahali pao, na robo ya siku walisoma kutoka Kitabu cha Sheria
    ya Bwana Mungu wao. Na robo nyingine ya siku walikiri na kuinama mbele ya Bwana
    Mungu wao.
  bel-bel: І стаялі на сваім месцы, і чвэрць дня чыталі з кнігі закона Госпада Бога
    свайго, і чвэрць спавядаліся і пакланяліся Госпаду Богу свайму.
  deu-ELBBK: Und sie standen auf an ihrer Stelle und lasen in dem Buch des Gesetzes
    des HERRN, ihres Gottes, ein Viertel des Tages. Und ein anderes Viertel des Tages
    bekannten sie ihre Sünden und warfen sich nieder vor dem HERRN, ihrem Gott.
  mbb-OT: Wazà sikandan med-engked he edhitindeg seled te tetelu he uras dutun te
    kemulu zin pa ebesahan diyà te kandan is Kesuǥuan te Nengazen he Megbevayè dan.
    Ne seled te tetelu he uras is kedtug-ana zan te menge salè dan wey ked-ezapa zan
    te Nengazen he Megbevayè dan.
  mal-2015: പിന്നെ അവർ തങ്ങളുടെ നിലയിൽ തന്നേ എഴുന്നേറ്റുനിന്നു, അന്നു ഒരു യാമത്തോളം
    തങ്ങളുടെ ദൈവമായ യഹോവയുടെ ന്യായപ്രമാണപുസ്തകം വായിച്ചു കേൾക്കയും പിന്നെ ഒരു യാമത്തോളം
    പാപങ്ങളെ ഏറ്റുപറഞ്ഞു തങ്ങളുടെ ദൈവമായ യഹോവയെ നമസ്കരിക്കയും ചെയ്തു.
  rmc-rmc: Ačhenas pre peskre thana a trin ori genenas andral o zakonos le RAJESKRO,
    peskre Devleskro, a aver trin ori phenenas avri o bini a lašarenas le RAJES peskre
    Devles.
  pes-OPV: و در جای خود ایستاده، یک ربع روز کتاب تورات یهوه خدای خود را خواندند و
    ربع دیگراعتراف نموده، یهوه خدای خود را عبادت نمودند.
  ron-1924: Дупэ че ау стат жос, ау читит ын картя Леӂий Домнулуй Думнезеулуй лор
    а патра парте дин зи, ши алтэ а патра парте дин зи шь-ау мэртурисит пэкателе ши
    с-ау ынкинат ынаинтя Домнулуй Думнезеулуй лор.
  ben-OBCV: তারা নিজ নিজ জায়গায় দাঁড়িয়ে তিন ঘণ্টা তাদের ঈশ্বর সদাপ্রভুর বিধানপুস্তক
    পড়ল, এবং আরও তিন ঘণ্টা নিজেদের পাপস্বীকার ও ঈশ্বর সদাপ্রভুর উপাসনা করল।
  som-som: Kolkaasay meeshoodii istaageen oo akhriyeen kitaabkii sharciga Rabbiga
    Ilaahooda ah intii maalin rubuceed ah; oo haddana rubuc kale ayay wax qirteen,
    wayna u sujuudeen Rabbiga Ilaahooda ah.
  lat-VUC: 'Et consurrexerunt ad standum: et legerunt in volumine legis Domini Dei
    sui, quater in die, et quater confitebantur, et adorabant Dominum Deum suum.'
  eng-ASVBT: And they stood up in their place, and read in the book of the law of
    Jehovah their God a fourth part of the day; and another fourth part they confessed,
    and worshiped Jehovah their God.
  ita-1885: Ed essendosi rizzati in piè nel luogo stesso ove ciascuno si ritrovava,
    si lesse nel libro della Legge del Signore Iddio loro, una quarta parte del giorno;
    ed un'altra quarta parte fecero confessione, e adorarono il Signore Iddio loro.
  eng-ULB: They stood up in their places, and for one-fourth of the day they read
    from the book of the law of Yahweh their God. For another fourth of the day they
    were confessing and bowing down before Yahweh their God.
  spa-VBL: Pasaron tres horas de pie leyendo el Libro de la Ley del Señor su Dios,
    y otras tres horas confesando sus pecados y adorando al Señor su Dios.
  fra-_FOB: Ils se levèrent donc à leur place, et on lut dans le livre de la loi de
    l'Éternel leur Dieu, pendant un quart de la journée, et pendant un autre quart,
    ils firent confession, et se prosternèrent devant l'Éternel leur Dieu.
  mal-mal: പിന്നെ അവർ തങ്ങളുടെ സ്ഥാനങ്ങളിൽ തന്നെ എഴുന്നേറ്റ് നിന്നു; അന്ന് ഒരു യാമത്തോളം
    ദൈവമായ യഹോവയുടെ ന്യായപ്രമാണപുസ്തകം വായിച്ച് കേൾക്കുകയും പിന്നെ ഒരു യാമത്തോളം പാപങ്ങളെ
    ഏറ്റുപറഞ്ഞ് തങ്ങളുടെ ദൈവമായ യഹോവയെ നമസ്കരിക്കുകയും ചെയ്തു.
  urd-GVR: Tīn ghanṭe wuh khaṛe rahe, aur us daurān Rab un ke Ḳhudā kī sharīat kī
    tilāwat kī gaī. Phir wuh Rab apne Ḳhudā ke sāmne muṅh ke bal jhuk kar mazīd tīn
    ghanṭe apne gunāhoṅ kā iqrār karte rahe.
  suz-BL: मिनु नेल्‍ल आन बाक्‍तीकेमी राप्‍शा, घन्‍टा सां सम्‍म परमप्रभु यावे, आन परमप्रभु
    आ अरेशो लोव़ ङा किताब पढेशो नेंतेक्‍म। मिनु अर्को घन्‍टा सां सम्‍म चहिं आंम आंम
    आन मरिम्‍शो पशो शोव़ना शोव़न, परमप्रभु यावे आ ङोंइती बाप्‍शा, परमप्रभु यावे, आन
    परमप्रभु कली ठेयब सेल्‍ना सेल्‍न बाक्‍तेक्‍म।
  ita-1927: S’alzarono in piè nel posto dove si trovavano, e fu fatta la lettura del
    libro della legge dell’Eterno, del loro Dio, per un quarto del giorno; e per un
    altro quarto essi fecero la confessione de’ peccati, e si prostrarono davanti
    all’Eterno, al loro Dio.
  ckb-ckb: لە شوێنەکانی خۆیاندا ڕاوەستان و چارەکە ڕۆژێک لە پەڕتووکی تەوراتی یەزدانی
    پەروەردگاریان خوێندەوە، چارەکە ڕۆژێکیش دانیان بە گوناهەکانیان دەنا و کڕنۆشیان
    بۆ یەزدانی پەروەردگاریان دەبرد.
  eng-BBE: And for a fourth part of the day, upright in their places, they were reading
    from the book of the law of their God; and for a fourth part of the day they were
    requesting forgiveness and worshipping the Lord their God.
  kan-OKCV: ಅವರು ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲಿ ನಿಂತು ಮೂರು ತಾಸುಗಳು ತಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ನಿಯಮದ
    ಗ್ರಂಥವನ್ನು ಓದಿದರು. ಮತ್ತೊಂದು ಮೂರು ತಾಸುಗಳು ತಮ್ಮ ಪಾಪಗಳನ್ನು ಅರಿಕೆಮಾಡಿ, ತಮ್ಮ ದೇವರಾಗಿರುವ
    ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿದರು.
  bbb-bbb: Ijiege rena suoke naeni kiroki ijia bune zinuivena E Ireobo Godi buone
    ijadufuo akae ije abena dako vakuma maza uvuoka abei. Areme maza dakudena maniko
    bune una kuke ise buone ije visuna Godi kuarakinu fuone baname isoena aroeko vakuma
    maza fo kiroki abei.
  tam-2017: அவர்கள் எழுந்து, தங்கள் நிலையில் நின்றார்கள்; அப்பொழுது அந்நாளின் காற்பகுதிவரை
    அவர்களுடைய தேவனாகிய யெகோவாவின் நியாயப்பிரமாணப் புத்தகம் வாசிக்கப்பட்டது; அடுத்த
    காற்பகுதிவரை அவர்கள் பாவஅறிக்கைசெய்து, தங்கள் தேவனாகிய யெகோவாவை குனிந்து வணங்கினார்கள்.
  spa-RV-1909: Y puestos de pie en su lugar, leyeron en el libro de la ley de Jehová
    su Dios la cuarta parte del día, y la cuarta parte confesaron y adoraron á Jehová
    su Dios.
  ron-BTF: Și s-au ridicat pe locul lor și au citit în cartea legii DOMNULUI Dumnezeului
    lor, o a patra parte din zi; și o altă a patra parte au mărturisit și s-au închinat
    DOMNULUI Dumnezeului lor.
  eng-WEBP: They stood up in their place, and read in the book of the law of the LORD
    their God a fourth part of the day; and a fourth part they confessed and worshiped
    the LORD their God.
  eng-FBV: They spent three hours standing there reading the Book of the Law of the
    Lord their God, and another three hours confessing their sins and worshiping the
    Lord their God.
  nld-1939: Gedurende een vierde deel van de dag lazen zij, overeind op hun plaats,
    uit het wetboek van Jahweh, hun God; gedurende een ander vierde deel legden ze
    hun belijdenis af, en wierpen zich neer voor Jahweh, hun God.
  nch-BL: Huan para eyi horas mojmosta inijuanti mocahuayayaj ijcatoque huan se quinpohuiliyaya
    ten nopa amatapohuali ica itanahuatilhua TOTECO Dios. Huan para seyoc eyi horas
    mojmosta quipohuiliyayaj TOTECO Dios inintajtacolhua huan quihueyichihuayayaj.
  vie-1934: 'Chúng đứng dậy tại chỗ mình, đọc trong sách luật pháp của Giê-hô-va Đức
    Chúa Trời mình, lâu đến phần tư ngày: trong một phần tư khác, chúng xưng tội và
    thờ lạy Giê-hô-va Đức Chúa Trời của họ.'
  hin-CV: जब वे अपनी-अपनी जगह पर ही खड़े थे, वे छः घंटे याहवेह, अपने परमेश्वर की व्यवस्था
    की पुस्तक को पढ़ते रहे और बाकी छः घंटे वे याहवेह, अपने परमेश्वर के सामने पाप अंगीकार
    और उनकी स्तुति करते रहे.
  spa-BES: Y por una cuarta parte del día, erectos en sus lugares, estaban leyendo
