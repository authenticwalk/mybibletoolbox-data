verse: NEH.009.023
translations:
  mal-C: അവരുടെ പിൻഗാമികളെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ അങ്ങ് വർധിപ്പിച്ചു; അവരുടെ
    പിതാക്കന്മാർ ചെന്നു കൈവശമാക്കാൻ അങ്ങ് കൽപ്പിച്ച ദേശത്തേക്ക് അവരെ കൊണ്ടുവന്നു.
  deu-TKW: Und ihre Kinder machtest du so zahlreich wie die Sterne des Himmels und
    brachtest sie in das Land, in das sie hineinkommen sollten, um es in Besitz zu
    nehmen, wie du ihren Vätern verheißen hattest.
  lin-lin: Okomisaki bana na bango ya mibali ebele lokola minzoto ya likolo mpe omemaki
    bango kino kati na mokili oyo opeselaki bakoko na bango mitindo ete bakende kobotola
    yango.
  eng-LSV: And You have multiplied their sons as the stars of the heavens, || And
    bring them into the land || That You have said to their fathers to go in to possess.
  eng-GNV: And thou diddest multiplie their children, like the starres of the heauen,
    and broughtest them into the lande, whereof thou haddest spoken vnto their fathers,
    that they should goe, and possesse it.
  eng-WEBSTER: Their children also multipliedst thou as the stars of heaven, and broughtest
    them into the land, concerning which thou hadst promised to their fathers, that
    they should go in to possess it .
  nhw-BL: Huan tiquinmiyaquili ininconehua quen elisquíaj sitlalime ipan ilhuicac.
    Huan tiquinhualicac ipan ni tlali catli tiquinilhuijtoya inintatahua ma calaquica
    huan ma moaxcatica.
  swh-ONEN: Uliwafanya wana wao kuwa wengi kama nyota za angani, nawe ukawaleta katika
    nchi ambayo uliwaambia baba zao kuingia na kuimiliki.
  bba-bba: A derɑ bɑ bibu mɑrɑ bɑ dɑbiɑ nɡe kperi. Mɑ ɑ derɑ bɑ duɑ Kɑnɑnin temɔ mɛ
    ɑ ben bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: Their children also multipliedst thou as the stars of heaven, and broughtest
    them into the land, concerning which thou hadst promised to their fathers, that
    they should go in to possess it.
  luo-luo: Ne imiyo yawuotgi obedo mangʼeny ka sulwe manie lwasi, mi ikelogi nyaka
    e piny mane isingone kweregi mondo odhiye kendo okaw.
  meu-meu: Oi ese garadia o hahutumadia, guba hisiudia heḡereḡeredia, bona senedia
    vada o hamaorodia lalona ai bae raka vareai bona bae ḡaunaia tanona na lalonai
    o hakaudia vareai.
  npi-ULB: तपाईंले तिनीहरूका सन्तानहरूलाई आकाशका ताराजत्तिकै अनगिन्ती बनाउनुभयो, र
    तपाईंले तिनीहरूका पिता-पुर्खाहरूलाई अधिकार गर्न दिन्छु भनी प्रतिज्ञा गर्नुभएको
    देशमा तिनीहरूलाई ल्याउनुभयो ।
  yor-yor: Ìwọ ti mú àwọn ọmọ wọn pọ̀ bí ìràwọ̀ ojú ọ̀run, ó sì mú wọn wá sí ilẹ̀
    tí o ti sọ fún àwọn baba wọn pé kí wọn wọ̀, kí wọn sì jogún un rẹ̀.
  ind-ind: Engkau membuat anak cucu mereka sebanyak bintang-bintang di langit, dan
    menuntun mereka memasuki negeri yang sudah Engkau janjikan kepada nenek moyang
    mereka.
  pes-OPCB: جمعیت ایشان را به اندازهٔ ستارگان آسمان زیاد کردی و آنها را به سرزمینی
    آوردی که به اجدادشان وعده داده بودی.
  tgl-ULB: Ginawa mo ang kanilang mga anak na kasing dami ng bituin sa langit, at
    dinala mo sila sa lupain. Sinabi mo sa kanilang mga ninuno na pumunta at angkinin
    iyon.
  cbu-NT: Ashiri, shiy aranginasha istarangush, wip izapaneeranganaya. Aship tsangachi
    wip izapaneerangana. Shiy sirútama zitaminarinee; Kanaanaa tsap siyaam tsapuneemis
    panachintspa, tárangush,
  hui-hui: Ai tihondo waneiginibi dewaore dagala mibe nahe yakundi ale miriya. Ngulebero
    lalu ti mamaliruhondo lamiriyadagua karulelariya.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​အား ကောင်း​ကင်​ကြယ်​များ​ကဲ့​သို့​များ​ပြား​သည့်
    သား​သ​မီး​များ​ကို​ပေး​သ​နား​တော်​မူ​ပါ​၏။ ထို​နောက်​သူ​တို့​ဘိုး​ဘေး​များ​အား
    ကိုယ်​တော်​က​တိ​ထား​တော်​မူ​သော​ပြည်​တော်​ကို သိမ်း​ပိုက်​စေ​ကာ​ထို​ပြည်​တွင်​နေ​ထိုင်​စေ​တော်
    မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་དེ་དག་གི་བུ་རྣམས་ནམ་མཁའི་སྐར་མ་ལྟར་དར་བར་མཛད་ནས། སྔར་ཁྱེད་ཀྱིས་དེ་དག་གི་མེས་པོ་རྣམས་ལ་ནང་དུ་སོང་ནས་ས་གཞི་དེ་བདག་གིར་བཟུང་ཞེས་ཞལ་བཞེས་མཛད་པའི་ཡུལ་དུ་དེ་དག་ཁྲིད་དོ།
    །
  sna-sna: Makaita kuti vana vavo vawande senyeredzi dziri mudenga, mukavauyisa kunyika
    yamakaudza madzibaba avo kuti vapinde vaitore.
  spa-BLM: También multiplicaste sus hijos como las estrellas del cielo, y los introdujiste
    en la tierra sobre la que habías dicho a sus padres que entrarían a poseerla.
  cac-cac: Ac'annacpax q'uib' sb'isul yuninal eb' icha sb'isul q'uen c'anal d'a satchaan̈.
    Ic'annaccot eb' yic schaan smacb'en eb' b'aj ac'nac a ti' ac'an yicoc eb' co mam
    quicham.
  swh-ULB: Uliwafanya watoto wao kuwa wengi kama nyota za mbinguni, na ukawaingiza
    katika nchi. Uliwaambia baba zao waingie na kumiliki.
  bel-bel: І сыноў іхніх Ты памножыў, як зоркі нябесныя, і ўвёў іх у зямлю, пра якую
    Ты казаў бацькам іхнім, што яны прыйдуць валодаць ёю.
  deu-ELBBK: Und ihre Söhne vermehrtest du wie die Sterne des Himmels; und du brachtest
    sie in das Land, von dem du ihren Vätern gesagt hattest, dass sie hineingehen
    sollten, um es in Besitz zu nehmen;
  mbb-OT: Impeiring nu te menge vituen diyà te langit is menge kevuwazan te menge
    Israilihanen su impemahabet nu. Ne mid-uwit nu sikandan diyà te tanà he impenaad
    nu ziyà te menge kepuun dan he edselezan dan wey ed-engkenen dan.
  mal-2015: അവരുടെ മക്കളെ നീ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിച്ചു; ചെന്നു
    കൈവശമാക്കുവാൻ നീ അവരുടെ പിതാക്കന്മാരോടു അരുളിച്ചെയ്തിരുന്ന ദേശത്തേക്കു അവരെ എത്തിച്ചു.
  rmc-rmc: Diňal len ajci but čhave, keci hin čercheňa pro ňebos a anďal len andre
    odi phuv, pal savi phenďal lengre dadenge, hoj andre te džan a te zalen la.
  pes-OPV: وپسران ایشان را مثل ستارگان آسمان افزوده، ایشان را به زمینی که به پدران
    ایشان وعده داده بودی که داخل شده، آن را به تصرف آورند، درآوردی.
  ron-1924: Ле-ай ынмулцит фиий ка стелеле черурилор ши й-ай адус ын цара деспре каре
    спусесешь пэринцилор лор кэ ау с-о я ын стэпынире.
  ben-OBCV: আকাশের তারার মতন তুমি তাদের অসংখ্য সন্তান দিয়েছিলে, এবং সেই দেশে তাদের
    নিয়ে এসেছিলে, যে দেশের বিষয় তুমি তাদের পিতৃপুরুষদের কাছে বলেছিলে, যে তাতে ঢুকে
    অধিকার করবে।
  som-som: Oo carruurtoodiina waxaad u badisay sida xiddigaha samada oo kale, oo iyagii
    waxaad keentay dalkii aad awowayaashood ku tidhi, Iyagu waa inay galaan si ay
    u hantiyaan.
  lat-VUC: Et multiplicasti filios eorum sicut stellas cæli, et adduxisti eos ad terram
    de qua dixeras patribus eorum ut ingrederentur et possiderent.
  eng-ASVBT: Their children also multipliedst thou as the stars of heaven, and broughtest
    them into the land concerning which thou didst say to their fathers, that they
    should go in to possess it.
  ita-1885: E moltiplicasti i lor figliuoli, come le stelle del cielo, e li introducesti
    nel paese, del quale tu avevi detto a' lor padri, ch'essi vi entrerebbero, per
    possederlo.
  eng-ULB: You made their children as numerous as the stars of heaven, and you brought
    them into the land that you told their ancestors to go in and possess.
  spa-VBL: Hiciste que sus descendientes fueran tan innumerables como las estrellas
    del cielo, y los condujiste a la tierra que habías prometido a sus padres que
    entrarían y poseerían.
  fra-_FOB: Tu multiplias leurs enfants comme les étoiles des cieux, et tu les introduisis
    au pays dont tu avais dit à leurs pères, qu'ils y entreraient pour le posséder.
  mal-mal: അങ്ങ് അവരുടെ മക്കളെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിച്ചു; കൈവശമാക്കുവാൻ
    അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരോട് അങ്ങ് അരുളിച്ചെയ്തിരുന്ന ദേശത്തക്ക് അവരെ കൊണ്ടുവന്നു.
  urd-GVR: Un kī aulād terī marzī se āsmān par ke sitāroṅ jaisī beshumār huī, aur
    tū unheṅ us mulk meṅ lāyā jis kā wādā tū ne un ke bāpdādā se kiyā thā.
  suz-BL: गे मेको आन तौ सरीङ ङा सोरुल खोदेंशो पा हिक्‍ने मचाप्‍चा ङा पा शुश सेल्‍‍तीनी।
    मिनु आन किकी पिपी आन कली ‘गे मेको रागी आंम के सेलीन’ देंशो रागीमी चाक्‍दीत्‍तीनी।
  ita-1927: E moltiplicasti i loro figliuoli come le stelle del cielo, e li introducesti
    nel paese in cui avevi detto ai padri loro che li faresti entrare per possederlo.
  ckb-ckb: 'کوڕەکانی ئەوانت وەک ئەستێرەکانی ئاسمان زۆر کرد و ئەوانت هێنا ئەو خاکەی
    کە بە باوباپیرانیانت فەرموو: ”وەرنە ناوییەوە داگیری بکەن.“'
  eng-BBE: And you made their children as great in number as the stars of heaven,
    and took them into the land, of which you had said to their fathers that they
    were to go in and take it for themselves.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರ ಮಕ್ಕಳನ್ನು ಆಕಾಶದ ನಕ್ಷತ್ರಗಳ ಹಾಗೆ ಹೆಚ್ಚಿಸಿದಿರಿ. ಅವರು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು
    ಎಂದು ನೀವು ಅವರ ಪಿತೃಗಳಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ ದೇಶಕ್ಕೆ ಅವರನ್ನು ಬರಮಾಡಿದಿರಿ.
  bbb-bbb: Ro are ifejiamoga uifari buone ije bu ire zuvi gufe bu ireva ijiege buka
    e uruvana rei. Areme a kaenamiana romoga bu aesakae ije a asoerafa buone kaenamia
    roga bu abena ijia karidufuo a kiaema ije abena ijia kari.
  tam-2017: அவர்களுடைய பிள்ளைகளை வானத்து நட்சத்திரங்களைப்போலப் பெருகச்செய்து, சுதந்தரித்துக்கொள்ளும்படி
    நீர் அவர்கள் முன்னோர்களுக்குச் சொன்ன தேசத்திலே அவர்களை அழைத்துவந்தீர்.
  spa-RV-1909: Y multiplicaste sus hijos como las estrellas del cielo, y metístelos
    en la tierra, de la cual habías dicho á sus padres que habían de entrar á poseerla.
  ron-BTF: Pe copiii lor de asemenea i-ai înmulțit ca stelele cerului și i-ai adus
    în țara pe care ai promis-o părinților lor, că vor intra să o stăpânească.
  eng-WEBP: You also multiplied their children as the stars of the sky, and brought
    them into the land concerning which you said to their fathers that they should
    go in to possess it.
  eng-FBV: You made their descendants as countless as the stars of heaven, and led
    them to the land you had promised their fathers they would enter and possess.
  nld-1939: Hun kinderen hebt Gij talrijk gemaakt als de sterren aan de hemel, en
    ze naar het land gebracht, dat Gij hun vaderen bevolen hadt, in bezit te gaan
    nemen.
  nch-BL: Huan tiquinmiyaquili ininconehua quej elisquíaj sitalime ipan ilhuicac.
    Huan tiquinhualicac ipan ni tali cati tiquinilhuijtoya inintatahua ma calaquica
    huan ma moaxcatica.
  vie-1934: Chúa cũng thêm nhiều con cháu chúng đông như sao trên trời, đưa chúng
    vào xứ mà Chúa đã phán cùng tổ phụ chúng rằng chúng sẽ vào đó đặng nhận lấy xứ
    ấy.
  hin-CV: आपने उनके वंशजों की गिनती आकाश के तारों के समान अनगिनत कर दी और उन्हें उस
    देश में ले आए, जिसमें प्रवेश कर उस पर अधिकार कर लेने का आदेश आपने उनके पूर्वजों
    को दिया था.
  spa-BES: También multiplicaste a sus hijos como las estrellas del cielo, y los llevaste
    a la tierra, la cual les habías prometido dar a sus antepasados en propiedad para
    ellos mismos.
  tdx-tdx: Nampangetseketsehe’o ho mira amo vasian-dikerañeo o ana’ iareoo, le nampihovae’o
    amy tane nafanto’o aman-droae’ iareo hizilik’ ao hitavañe azey.
  tha-KJV: พระองค์​ทรงทวีลูกหลานของเขาอย่างดวงดาวแห่งฟ้าสวรรค์ และพระองค์ทรงนำเขาเข้าไปในแผ่นดิน
    ซึ่งพระองค์ตรั​สส​ัญญาไว้กับบรรพบุรุษของเขาให้​เข​้าไปยึดนั้น
  por-BR-2018: E multiplicaste seus filhos como as estrelas do céu, e os trouxeste
    à terra, da qual tinhas dito a seus pais, que entrariam para tomarem posse dela.
  deu-ELO: Und ihre Söhne mehrtest du wie die Sterne des Himmels; und du brachtest
    sie in das Land, von welchem du ihren Vätern gesagt hattest, daß sie hineingehen
    sollten, um es in Besitz zu nehmen;
  eng-WYC-2018: And thou multipliedest the sons of them, as the stars of heaven/as
    the stars of the firmament; and thou broughtest them to the land, of which thou
    saidest to their fathers, that they should enter, and hold it in possession. (And
    thou multipliedest their sons, so that they be in number like the stars of the
    heavens or like the stars in the sky; and thou broughtest them to the land, of
    which thou saidest to their fathers, that they should enter, and take possession
    of it.)
  epo-epo: Kaj iliajn filojn Vi multigis kiel la steloj de la ĉielo, kaj Vi venigis
    ilin en la landon, pri kiu Vi diris al iliaj patroj, ke ili venos kaj ekposedos
    ĝin.
  uig-PIN: 'Sǝn ularning pǝrzǝnt-ǝwladlirini asmandiki yultuzlardǝk awuttung; Sǝn
    ularni ata-bowiliriƣa: «Silǝr bu zeminni igilǝxkǝ uningƣa kiringlar» dǝp tǝⱪdim
    ⱪilƣan zeminƣa baxlap kirding.'
  beo-beo: Di da ilima mano amo ilia idi da gasumuni mu amo ganodini aligi ilia idi
    defele ba:i, amo ilima i. Dia fidibiba:le, ilia da soge amo Di da ilia aowalali
    ilima imunu ilegele sia:i, amo ilia da hasalali, ganodini gesowale fi.
  tpi-OTNT: Na yu bin givim planti pikinini long ol, inap olsem ol sta i stap long
    skai. Na yu larim ol i winim ol birua na kisim dispela graun yu bin promis pinis
    long givim long ol lain tumbuna bilong ol.
  hau-SA: Ka sa ’ya’yansu maza suka yi yawa kamar taurarin sararin sama, ka kuma kawo
    su cikin ƙasar da ka faɗa wa kakanninsu su shiga su mallake.
  uig-LAT: 'Sen ularning perzent-ewladlirini asmandiki yultuzlardek awuttung; Sen
    ularni ata-bowilirigha: «Siler bu zéminni igileshke uninggha kiringlar» dep teqdim
    qilghan zémin’gha bashlap kirding.'
  nde-nde: Wenza amadodana abo aba manengi njengezinkanyezi zomkhathi, wabaletha elizweni
    owawutshele okhokho babo ukuba bangene kulo balithathe.
  ton-ton: Pea naʻa ke fakatokolahi ʻenau fānau ʻo hangē ko e ngaahi fetuʻu ʻoe langi,
    pea naʻa ke ʻomi ʻakinautolu ki he fonua, ʻaia naʻa ke fakaʻilo ki heʻenau ngaahi
    tamai, ʻaia ke nau ʻalu ki ai ʻo maʻu.
  ces-1613: Syny pak jejich rozmnožil jsi jako hvězdy nebeské, a uvedl jsi je do země,
    o kteréž jsi byl řekl otcům jejich, že do ní vejdou, aby jí vládli.
  eng-WMB: You also multiplied their children as the stars of the sky, and brought
    them into the land concerning which you said to their fathers that they should
    go in to possess it.
  tam-TCV: அவர்களுடைய மகன்களை ஆகாயத்து நட்சத்திரங்களைப்போல் பெருகவும் செய்தீர். அத்துடன்
    அவர்களுடைய முற்பிதாக்களுக்கு உரிமையாக்கிக்கொள்ளும்படி நீர் சொன்ன நாட்டிற்கு அவர்களைக்
    கொண்டுவந்தீர்.
  ceb-ULB: Gipadaghan nimo ang ilang mga anak sama sa kabituonan sa kalangitan, ug
    gidala nimo sila didto sa yuta nga imong gisulti nga panag-iyahon ngadto sa ilang
    mga katigulangan.
  pol-UBG: Ich synów rozmnożyłeś jak gwiazdy na niebie i wprowadziłeś ich do ziemi,
    którą obiecałeś ich ojcom, mówiąc, że wejdą, aby ją posiąść.
  agr-agr: Nuigtush nayaimpinum yaya ayá iman kuashat uchigtin atinme tusam tiuwaitme.
    Tuja dita muunji aajaku aidau anagkuakum, nugka atumdau atinun amastinaitjime
    tiuwaitam nunú umiakum, yajuakam nunú nugkanum ejegauwaitme.
  kyc-kyc: Embame akali wai kisinyipa yakena bui karapyamo mendeme yaka laa nalyaminyi
    dopale inginyi pyambii. Nakamana rora ambasu dupwa yuu doko mairunupa palirami
    lao lalu lao leene dokona nakamame anamasi minyuo epo palena lee.
  urd-GVU: اُن کی اولاد تیری مرضی سے آسمان پر کے ستاروں جیسی بےشمار ہوئی، اور تُو
    اُنہیں اُس ملک میں لایا جس کا وعدہ تُو نے اُن کے باپ دادا سے کیا تھا۔
  deu-1912: Und vermehrtest ihre Kinder wie die Sterne am Himmel und brachtest sie
    in das Land, das du ihren Vätern verheißen hattest, daß sie einziehen und es einnehmen
    sollten.
  kan-2017: ಅವರ ಮಕ್ಕಳನ್ನು ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಂತೆ ಹೆಚ್ಚಿಸಿ, ನೀವು ಈ ದೇಶದೊಳಕ್ಕೆ‍ ಪ್ರವೇಶಿಸಿ
    ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವಿರಿ ಎಂದು ಅವರ ಪೂರ್ವಿಕರಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ್ದ ದೇಶಕ್ಕೆ ಅವರನ್ನು
    ಬರಮಾಡಿದೆ.
  yap-yap: Ma ga yo’ornag pifakrad ni pumo’on ngar boded feni yo’or e t’uf u lanelang,
    ma ga ayuwegrad ngar gelgad ngranod ra pired ngalan fare nam ni mmicheg ngak pi
    chitamangirad ni kakrom ni bay mpi’ ngorad.
  hlt-MCSB: Amih koca rhoek te vaan kah aisi bangla na ping sak tih amih te khohmuen
    pakhat la na thak. Te te a napa rhoek taengah khaw kun sak ham neh pang sak ham
    na thui coeng.
  mdy-ETH: ሚርጉማ ጫሪንጮ ዉጫሢጉዲ ማዔ ናይ ዔያቶም ኔ ዒንጌኔ፤ ዔያቶኮ ቤርታኣ ዓዶንሢም ዒንጋኒ ኔ ጫኣቄ ዓጮ ዖሎና ዔያታ
    ባሺ ዓርቃንዳጉዲ ኔ ማሄኔ።
  twi-ASANTE: Womaa wɔn asefoɔ dɔɔso sɛ ɔsoro nsoromma, na wode wɔn baa asase a woahyɛ
    wɔn agyanom ho bɔ no so.
  eng-WEBU: You also multiplied their children as the stars of the sky, and brought
    them into the land concerning which you said to their fathers that they should
    go in to possess it.
  wal-wal: Eta zerettatu qoodaa saluwaa xoolinttiyaadan darissadasa. Kase eta aawatussi
    gelissananne laatissana gaada neeni yootido biittaa eta gelissadasa.
  spa-PDDPT: Multiplicaste sus hijos Como las estrellas del cielo, Y los introdujiste
    en la tierra Que dijiste a sus antepasados Que poseerían.
  gun-gun: Ta'y kuery remboetave guive jaxy-tata yva re ikuai va'e rami. Ha'e rami
    vy reru yvy tuu kuery pe “Tapeo, pejopy penderekoarã”, 'reague py.
  agu-BL: ”Ja tak'u' chibanl na ja tak'u' wi'nin chinitxa'. Cho'n cunin mban tajlal
    chinitxa' chi tane'n yi tx'uml tcya'j. Nin ja chu'l tcy'alu' swutz yi ama'le'j
    yi suknaku' scyetz yi e' kamam kate'.
  ilo-ULB: Pinaadum dagiti annakda a kas kaadu dagiti bituen iti langit, ket impanmo
    ida iti daga. Imbagam kadagiti kapuonanda a sumrekda ket tagikuaenda daytoy.
  kpg-kpg: Goe gu haga dogologo nadau dama gii hai be nia heduu ala i di langi, gei
    gu dumaalia gi digaula bolo gii gila gii noho i tenua dela ne hagababa Kooe gi
    nadau maadua mmaadua.
  uig-ARA: 'سەن ئۇلارنىڭ پەرزەنت-ئەۋلادلىرىنى ئاسماندىكى يۇلتۇزلاردەك ئاۋۇتتۇڭ؛ سەن
    ئۇلارنى ئاتا-بوۋىلىرىغا: «سىلەر بۇ زېمىننى ئىگىلەشكە ئۇنىڭغا كىرىڭلار» دەپ تەقدىم
    قىلغان زېمىنغا باشلاپ كىردىڭ.'
  sus-sus: I naxa e xa die rawuya dangife tunbuie ra naxee na koore ma. I naxa na
    bɔxi so e yi ra i naxan laayidi e babae bɛ.
  pon-2006: Komwi me ketin kahngederehla nair seri duwehte usuhn pahnlahng kan, oh
    ketin mweidohng pwe re en kalowehdi oh kousoanla nan sahpwo me komw ketin inoukihong
    arail pahpa kahlap ako.
  ksd-ksd: U ga vapeal bula ra lavur natu i diat upi diat a varogop ma ra kor na tagul
    arama liu, ma u ga vaolo diat ta ra gunan nina u ga tar biti ta ra umana tama
    i diat ba diat a olo tana ma diat a kale pa ia.
  tur-YTC: Çocuklarını da gökteki yıldızlar gibi çoğalttın ve onları atalarına gidip
    mülk edinmelerini söylediğin ülkeye getirdin.
  ind-AYT: Engkau membuat anak-anak mereka sebanyak bintang di langit, dan membawa
    mereka ke tanah yang Engkau janjikan kepada nenek moyang mereka untuk dimasuki
    dan diduduki.
  nya-nya: Munachulukitsa ana awo aamuna ngati nyenyezi za mlengalenga. Ndipo munawabweretsa
    mʼdziko limene munawuza makolo awo kuti alilowe ndi kulitenga.
  hrv-hrv: I sinove si im umnožio kao zvijezde nebeske, i u zemlju si ih doveo za
    koju si rekao njihovim ocima da će ući u nju i zaposjesti je.
  mps-mps: Tama nago augwaliba te wai dabe hauwa mawai, te dagalude elalubo hǫ dabe
    tiwai pedelali. Tama nago te augwaligo te boi bidi dabe aiyaba elalumainu ilama,
    tama nago te augwa bulali wąį nǫų dabeba mawainu te po dąų walali tǫ somainogo
    yai dao.
  tpi-tpi: Na yu bin givim planti pikinini long ol, inap olsem ol sta i stap long
    skai. Na yu larim ol i winim ol birua na kisim dispela graun yu bin promis pinis
    long givim long ol lain tumbuna bilong ol.
  dan-1931: Du gjorde deres Børn talrige som Himmelens Stjerner og førte dem ind i
    det Land, du havde lovet deres Fædre, at de skulde komme ind i og tage i Besiddelse;
  vie-OVCB: Chúa cho họ có con cháu đông như sao trời, rồi đem thế hệ mới này vào
    đất hứa.
  guj-2017: વળી તમે તેઓના વંશજોની આકાશના તારાઓની જેમ વૃદ્ધિ કરી અને જે દેશ વિષે તમે
    તેઓના પૂર્વજોને કહ્યું હતું કે તેઓ તેમાં પ્રવેશ કરીને તેઓની ભૂમિ પ્રાપ્ત કરશે,
    તેમાં તમે તેઓને વસાવ્યા.
  pon-2006A: Komwi me ketin kahngederehla nair seri duwehte usuhn pahnlahng kan, oh
    ketin mweidohng pwe re en kalowehdi oh kousoanla nan sahpwo me komw ketin inoukihong
    arail pahpa kahlap ako.
  por-BRBSL: Vocês também multiplicaram seus filhos como as estrelas do céu, e os
    trouxeram para a terra a respeito da qual vocês disseram a seus pais que eles
    deveriam entrar para possuí-la.
  cth-cth: Ca catounnaw teh kalvan e âsi yit touh na pung sak teh a coe awh hane mintoenaw
    koe na dei pouh e patetlah, ram dawk na kâenkhai.
  twi-twi: Womaa wɔn asefo dɔɔso sɛ ɔsoro nsoromma, na wode wɔn baa asase a woahyɛ
    wɔn agyanom ho bɔ no so.
  hlt-hlt: Amih koca rhoek te vaan kah aisi bangla na ping sak tih amih te khohmuen
    pakhat la na thak. Te te a napa rhoek taengah khaw kun sak ham neh pang sak ham
    na thui coeng.
  tbz-SIM: Kɑ̀ɑ duɔ́ nkɛ̀ bɛ yɑɑ̀bíi sṹṹ kɛ́mɑɑtɛnɛ̀ siwɑ̃̀ɑ̃ dòmmɛ̀ kɛĩ́nkɛ̀, kɑ̀ɑ
    bɛ̀ tɑnnɛ́ dihɛì ɑ do bɛ́i nkɛ́pɑrìkɛ̀ kɛ dɔ̀ ɑ yóó duɔ́ ndì bɛ yɛmbɛ̀ kɛ̀ bɛ̀ɛ
    dì tiekɛ.
  msy-2020: Ezɨ nɨ ovavir borir bar avɨriba me ganɨngi, mati overiamɨn mɨkovezibar
    dɨbobonim. Egha nɨ men amamangatɨgha, men inazir afeziaba danɨngasa akam akɨrizir
    nguazim, me uan apaniba abɨragha a ini.
  dop-dop: Nɑ ń hɑ-wɛɣɛ piyɑ kɛ pɑɣɑlɛ, ɩsɩɩ ɩsɔtʋlʋŋɑsɩ, nɑ ń ponɑ-wɛɣɛ Kɑnɑɑŋ tɛtʋ
    nti n kɑ heelɑ pɑ cɔsɔnɑɑ sɩ pɑ́ polo pɑ́ lɛɛkɩ tɔ tǝ tɑɑ.
  azb-azb: Övladlarını göydəki ulduzlar qədər çoxaltdın. Onların atalarına “oraya
    girib sahib olsunlar” deyə vəd etdiyin ölkəyə gətirdin.
  eng-DBY: And their children thou didst multiply as the stars of heaven, and thou
    broughtest them into the land concerning which thou didst say to their fathers
    that they should go in to possess it.
  hin-2017: फिर तूने उनकी सन्तान को आकाश के तारों के समान बढ़ाकर उन्हें उस देश में
    पहुँचा दिया, जिसके विषय तूने उनके पूर्वजों से कहा था; कि वे उसमें जाकर उसके अधिकारी
    हो जाएँगे।
  wol-KYG: Giiral nga leen, ba ñu tollu ni biddiiwi asamaan, ba noppi dugal leen ca
    réew ma nga waxoon seeni maam ñu nanguji ko.
  eng-YLT: And their sons Thou hast multiplied as the stars of the heavens, and bringest
    them in unto the land that Thou hast said to their fathers to go in to possess.
  kne-kne: Inpaad-adom din anak da ay kaman din kaad-adon di talaw ed daya ya inpangom
    daida sin daga ay inkarim sin ap-apo da.
  eng-WYC-2017: And thou multipliedest the sons of them, as the stars of heaven or
    of the firmament; and thou broughtest them to the land, of which thou saidest
    to their fathers, that they should enter, and hold it in possession.
  eng-WMBB: You also multiplied their children as the stars of the sky, and brought
    them into the land concerning which you said to their fathers that they should
    go in to possess it.
  urd-GVH: उनकी औलाद तेरी मरज़ी से आसमान पर के सितारों जैसी बेशुमार हुई, और तू उन्हें
    उस मुल्क में लाया जिसका वादा तूने उनके बापदादा से किया था।
  rug-rug: Ele poni va soku ni koburu Goi si arini, saripu soku gua tugo rina pinopino
    pa maṉauru, saripu ele va malumi meke va kilasi rini, meke koa koasa popoa, sapu
    ele va tatara nia Goi pude vala nia koari na tiatamadia.
  gaz-gaz: Ati ilmaan isaanii akkuma urjiiwwan samii baayʼifte; biyya akka isaan seenanii
    dhaalaniif abbootii isaaniitti himte sanatti isaan galchite.
  fra-LSG: Tu multiplias leurs fils comme les étoiles des cieux, et tu les fis entrer
    dans le pays dont tu avais dit à leurs pères qu’ils prendraient possession.
  gnn-gnn: Ga bitjarra nhe walalanha miṯtji‐guḻku'kuŋalana yulŋunydja wal'ŋu, ga yana
    walala märraŋalana ŋunhi wäŋanydja, ŋunhi nhe dhawu'mirriyaŋala walalaŋgalaŋuwala
    märi'muwala walalaŋgala, bala walala bumarana baḏuwaḏuyurrunana ŋunhiyi buŋgawanhanydja
    walalanha. “Yo, ŋunhili wäŋaŋuranydja walala yukurrana ḻukanana ŋathanydja mirithinana
    dhikana wal'ŋu, ga yana liŋgu ga ŋuthara dhika wakinmirriyina gandarr‐ḏilkurruyina.
  yal-yal: I yi e diine rawuya ayi alo sarene kore xɔnna ma, i yi e raso yamanani,
    i kɔlɔ e benbane xa dɛnaxan ma fe yi.
  haw-1868: Hoomabuahua iho la no hoi oe i ka lakou poe mamo e like me na hoku o ka
    lani, a hookomo ae la ia lakou iloko o ka aina au i olelo ai i ko lakou poe kupuna,
    e komo lakou a e lilo ia ia lakou.
  arb-NAV: وَأَكْثَرْتَ نَسْلَهُمْ فَصَارُوا كَنُجُومِ السَّمَاءِ عَدَداً، وَأَتَيْتَ
    بِهِمْ إِلَى الأَرْضِ الَّتِي وَعَدْتَ آباءَهُمْ أَنْ يَدْخُلُوهَا وَيَرِثُوهَا،
  ewe-ewe: Èna Israelviwo dzi sɔ gbɔ fũu abe dziƒoɣletiviwo ene, eye nèkplɔ wo va
    anyigba si ŋugbe nèdo na wo tɔgbuiwo la dzi.
  eng-LEE: And their children didst thou multiply like the stars of heaven, and then
    broughtest them into the land, concerning which thou hadst ordered their fathers
    to enter in to take possession of it.
  asm-FB: আপুনি তেওঁলোকৰ সন্তানক আকাশ-মণ্ডলৰ তৰাবোৰৰ দৰে অসংখ্য কৰিলে, আৰু তেওঁলোকক
    আপুনি তেওঁলোকৰ দেশলৈ আনিলে। আপুনি তেওঁলোকৰ পূৰ্ব-পুৰুষ সকলক ক’লে, “তালৈ যোৱা আৰু
    অধিকাৰ কৰা।”
  sus-A: عِ نَشَ عٍ شَ دِيٍ رَوُيَ دَنفِقٍ تُنبُييٍ رَ نَشٍيٍ نَ كٌورٍ مَ. عِ نَشَ
    نَ بْشِ سٌ عٍ يِ رَ عِ نَشَن لَايِدِ عٍ بَبَيٍ بّ.
  fra-SBL: Tu as aussi multiplié leurs enfants comme les étoiles du ciel, et tu les
    as fait entrer dans le pays dont tu avais dit à leurs pères qu'ils entreraient
    en possession.
  hbo-hbo: וּבְנֵיהֶ֣ם הִרְבִּ֔יתָ כְּכֹכְבֵ֖י הַשָּׁמָ֑יִם וַתְּבִיאֵם֙ אֶל־הָאָ֔רֶץ
    אֲשֶׁר־אָמַ֥רְתָּ לַאֲבֹתֵיהֶ֖ם לָבֹ֥וא לָרָֽשֶׁת׃
  kik-kik: Waingĩhirie ariũ ao o ta njata cia matu-inĩ na ũkĩmakinyia bũrũri ũrĩa
    werĩte maithe mao matoonye makawĩgwatĩre ũtuĩke wao.
  fra-NCL: Vous avez multiplié leurs fils comme les étoiles du ciel, et vous les avez
    amenés dans le pays dont vous aviez dit à leurs pères qu’ils y entreraient pour
    en prendre possession.
  cek-AK: A caanawk doeh van ih cakaeh zetto nang pungsak moe, ampanawk khaeah qawktoepsak
    hanah na thuih ih, prae thungah na caeh haih.
  cuk-cuk: Israel-dulemarga mimmigan be omelos gusad. Niisgwamar-nibneggi-nanaidyob,
    ega be omelosad. Be napa ukoye, e-dadganga ise-sogar-sogsadse be amar-sesa gusad.
  uig-CYR: 'Сән уларниң пәрзәнт-әвлатлирини асмандики юлтузлардәк авуттуң; Сән уларни
    ата-бовилириға: «Силәр бу зиминни егиләшкә униңға кириңлар» дәп тәқдим қилған
    зиминға башлап кирдиң.'
  tel-2017: వారి సంతానాన్ని ఆకాశంలో ఉండే నక్షత్రాల వలే విస్తరింపజేసి, వారి పూర్వికులూ
    వాగ్దానం చేసినట్టు వాగ్దాన భూమిని స్వాధీనం చేసుకునేలా ఆ దేశం లోకి రప్పించావు.
  hat-BSA: Ou te fè fis pa yo vin anpil kon zetwal syèl yo, epi Ou te mennen yo antre
    nan peyi ke Ou te mande zansèt pa yo antre pou posede a.
  kos-kos: Kom sang tulik puspis natulos, oana itu inkusrao, Ac oru tuh elos in eisla
    ac muta fin acn Su kom tuh wuleang nu sin mwet matu lalos mu kom ac sang nu selos.
  hbo-WLC: וּבְנֵיהֶ֣ם הִרְבִּ֔יתָ כְּכֹכְבֵ֖י הַשָּׁמָ֑יִם וַתְּבִיאֵם֙ אֶל־הָאָ֔רֶץ
    אֲשֶׁר־אָמַ֥רְתָּ לַאֲבֹתֵיהֶ֖ם לָב֥וֹא לָרָֽשֶׁת׃
  ibo-ibo: I mere ka ụmụ Izrel mụbaa dịka kpakpando nke eluigwe, ị kpọbatara ha nʼala
    ahụ i gwara ndị bụ nna ha ka ha baa nweta.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ସେମାନଙ୍କ ସନ୍ତାନଗଣକୁ ଆକାଶର ନକ୍ଷତ୍ରଗଣ ତୁଲ୍ୟ ବହୁସଂଖ୍ୟକ କଲ ଓ
    ଯେଉଁ ଦେଶ ସେମାନେ ଅଧିକାର କରିବାକୁ ଯିବେ ବୋଲି ତୁମ୍ଭେ ସେମାନଙ୍କ ପିତୃଗଣକୁ କହିଥିଲ, ସେହି
    ଦେଶକୁ ସେମାନଙ୍କୁ ଆଣିଲ।
  chk-chk: Ka achomonga mwirimwirir kewe pwe ra chomong usun chomongun ekewe fün läng,
    ka pwal emwenirelong lon ewe fanü, ka fen üreni ar kewe lewo pwe repwe tolong
    lon o fanüeni.
  rop-rop: Yubin gibit olabat detmatj biginini, en deibin jidan laik ola sta langa
    skai. Yubin go lida en yubin bringimap olabat langa dijan kantri, det kantri weya
    yubin pramis olabat grengrenfatha olabat.
  ukr-1871: І розмножив ти синів їх, неначе зорі на небі, й увів їх у землю, про яку
    ти говорив батькам їх, що вони прийдуть її посїсти.
  deu-1951: Du machtest ihre Kinder zahlreich wie die Sterne am Himmel und brachtest
    sie in das Land, von dem du ihren Vätern verheißen hattest, daß sie hineinziehen
    und es einnehmen würden.
  eng-JPS: Their children also didst Thou multiply as the stars of heaven, and didst
    bring them into the land, concerning which Thou didst say to their fathers, that
    they should go in to possess it.
  srp-1865: I umnožio si sinove njihove kao zvijezde nebeske, i uveo si ih u zemlju
    za koju si rekao ocima njihovijem da æe uæi u nju i naslijediti je.
  lug-lug: Wayaza abazzukulu baabwe ne baba bangi ng’emmunyeenye ez’omu ggulu, n’obaleeta
    mu nsi gye wagamba bajjajjaabwe okuyingira bagirye.
  heb-heb: ובניהם הרבית כככבי השמים ותביאם אל הארץ אשר אמרת לאבתיהם לבוא לרשת׃
  ben-IRV: আর তুমি তাদের সন্তানদের আকাশের তারার মত প্রচুর সংখ্যক করলে এবং সেই দেশে
    তাদেরকে আনলে, যে দেশের বিষয়ে তুমি তাদের পূর্বপুরুষদের কাছে বলেছিলে যে, তারা তা
    অধিকার করবার জন্য সেখানে ঢুকবে।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵੰਸ਼ ਨੂੰ ਅਕਾਸ਼ ਦੇ ਤਾਰਿਆਂ ਵਾਂਗੂੰ ਵਧਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ਼
    ਵਿੱਚ ਪਹੁੰਚਾ ਦਿੱਤਾ ਜਿਸ ਦੇ ਲਈ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨੂੰ ਕਿਹਾ ਸੀ ਕਿ ਉਹ ਉੱਥੇ ਜਾ ਕੇ
    ਉਸ ਦੇ ਅਧਿਕਾਰੀ ਬਣ ਜਾਣਗੇ।
  mya-JVB: သူ တို့သား မြေးတို့ကို မိုဃ်းကောင်းကင် ကြယ် ကဲ့သို့ များပြား စေတော်မူ၏။
    အကြင်ပြည်ထဲသို့ သူတို့ ဝင် ၍ သိမ်းယူ မည်အကြောင်း ၊ သူ တို့၏ ဘိုးဘေး တို့အား ဂတိ
    ထားတော်မူ၏၊ ထို ပြည် ထဲ သို့သွင်း တော်မူသဖြင့်၊
  tbg-tbg: Are vika airi vainti nimiaramanta opu makau airi vaintemake, vika vaintivara
    variarave. Are nena kauqu aiqiqaa aqukehara vika kaivaqaukavarara tihara, Vi vatara
    ni nimirerave, tiana vatara, virara vika vaintivara iqoka raquqi vivi, navutaaka
    naatarake vi vatara vare oru viraqaa variarave. (Okara 15:5; 22:17, Iosuaa 3:14-17)
  hmo-hmo: Oi ese natuna momo oi henidia. Edia natudia be momo herea, guba ena hisiu
    bamona. Bona oi ese kwalimu idia dekenai oi henia, vadaeni tano dekenai idia noho
    diba. Unai tano be oi ese edia sene taudia dekenai, oi gwauhamata vadaeni do oi
    henidia.
  urd-urd: तूने उनकी औलाद को बढ़ाकर आसमान के सितारों की तरह कर दिया, और उनको उस मुल्क
    में लाया जिसके बारे में तूने उनके बाप — दादा से कहा था कि वह जाकर उसपर क़ब्ज़ा
    करें।
  rus-SYN: И сыновей их Ты размножил, как звезды небесные, и ввел их в землю, о которой
    Ты говорил отцам их, что они придут владеть ею.
  bqc-SIM: Ń tò an bui dasikũ̀ lán saanaↄwa, n gɛ̃ńnↄ bùsu pↄ́ ń ò ń maeↄnɛ
    aa gɛ sí ń pↄ́ ũ guu.
  tcz-CHONGTHU: “Nangman achilhahteu chu ahsi jat naphah sahin apu apateu nana teppeh
    agama chun napui lutin ahi.”
  mar-mar: त्यांच्या वंशजांची संख्या तू आकाशातील तारकाप्रमाणे विपुल केलीस आणि त्यांना
    त्या प्रदेशात आणले. तू सांगितल्यावर त्यांच्या पूर्वजांनी तो प्रदेश ताब्यात घेतला.
  qub-qub: Gammi camacächirayqui goyllarcunano aypallaman mirananpaj. Mas unay caj
    awilöcunata aunishayqui chacramanpis pusharayqui goycunayquipaj.
  bqp-bqp: N tò ń burinↄ dasi kũ̀ lán susunɛnↄ bà, n gɛ̃ kũńwo bùsu kũ n ò ń denↄnɛ
    ò gɛ́ ò sí ń pↄ́ ũ gũn.
  hat-hat: Ou ba yo anpil pitit, menm kantite ak zetwal nan syèl la. Ou mennen yo
    nan peyi ou te pwomèt zansèt yo ou t'ap fè yo pran pou yo a.
  eng-BSB: You multiplied their descendants like the stars of heaven and brought them
    to the land You had told their fathers to enter and possess.
  eng-WEBPB: You also multiplied their children as the stars of the sky, and brought
    them into the land concerning which you said to their fathers that they should
    go in to possess it.
  kbq-kbq: Ana nehunka zamagrira tusi mofavre naga zaminke'za, monafi hanafikna hazage'za
    hamprigara osu'naze. Ana nehunka zamafahe'ima huhampri zmante'nana mopafi zamavarenka
    ufre'nane.
  nhe-BL: Huan tiquinmiyaquili ininconehua queja elisquíaj sitlalime ipan elhuicac.
    Huan tiquinhualicac ipan ni tlali tlen tiquinilhuijtoya inintatahua ma calaquica
    huan ma moaxcatica.
  bus-bus: Ń tò aↄ̃ boriinↄ pari kũ̀ lán sↄsↄnɛnↄ bà, n gɛ̃ńyo bùsu kɛ̀ n ò ń denↄnɛ
    aↄ̃ gá wà sí ń pↄ́ ũu guu.
  gub-BL: Eremur wazuapyapyr wanupe wà. Wazuapyapyr waneta haw nuzuawy kwaw zahytata
    ywak rehe har waneta haw. Ererur xe ko ywy rehe wamuikuwe kar pà ne wà. Eremume'uahy
    ko ywy waipy wanupe kwehe mehe.
  eng-DRA: And thou didst multiply their children as the stars of heaven, and broughtest
    them to the land concerning which thou hadst said to their fathers, that they
    should go in and possess it.
