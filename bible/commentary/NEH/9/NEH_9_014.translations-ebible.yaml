verse: NEH.009.014
translations:
  mal-C: അങ്ങയുടെ വിശുദ്ധ ശബ്ബത്തിനെക്കുറിച്ച് അവർക്ക് അറിവു നൽകി; അങ്ങയുടെ ദാസനായ
    മോശയിൽക്കൂടി കൽപ്പനകളും ഉത്തരവുകളും നിയമങ്ങളും കൽപ്പിച്ചുനൽകി.
  deu-TKW: Und deinen heiligen Sabbat hast du ihnen kundgethan und ihnen Gebote, Satzungen
    und Gesetz durch deinen Knecht Mose anbefohlen.
  lin-lin: Olakisaki bango Saba na Yo ya bule mpe opesaki bango mitindo, bikateli
    mpe mibeko na nzela ya Moyize, mosali na Yo.
  eng-LSV: And Your holy Sabbath You have made known to them, || And commands, and
    statutes, and law, || You have commanded for them, || By the hand of Your servant
    Moses;
  eng-GNV: 'And declaredst vnto them thine holy Sabbath, and commandedst them precepts,
    and ordinances, and lawes, by the hande of Moses thy seruant:'
  eng-WEBSTER: 'And madest known to them thy holy sabbath, and commandedst them precepts,
    statutes, and laws, by the hand of Moses thy servant:'
  nhw-BL: Tiquinmacac tlanahuatilme ica quenicatza ma mosiyajquetzaca ipan sábado
    nopa tonal catli tlaiyocatlalili para ta. Quena, ica motequipanojca Moisés tiquinmacac
    tlanahuatilme huan tlamachtilme para ma quichihuaca.
  swh-ONEN: Uliwafahamisha Sabato yako takatifu na ukawapa amri, maagizo na sheria
    kupitia mtumishi wako Mose.
  bba-bba: A derɑ wunɛn sɔm kowo Mɔwisi u bu tɔ̃ɔ wɛ̃rɑruɡiru wɛ̃ te tɑ sɑ̃ɑ nɛnɛm
    wunɛn sɔ̃. Mɑ ɑ derɑ u bu woodɑ ye yɑ tie sɔ̃ɔsi.
  eng-KJVCPB: 'and madest known unto them thy holy sabbath, and commandedst them precepts,
    statutes, and laws, by the hand of Moses thy servant:'
  luo-luo: Ne imiyo gingʼeyo Sabato-ni maler mi imiyogi chike, kod buche kokalo kuom
    jatichni Musa.
  meu-meu: Emu dina helaḡana danu o hadibalaidia, bona haheḡani bona hahedua herevadia
    bona taravatu na emu hesiai tauna Mose ena amo o henidia.
  npi-ULB: तपाईंले तिनीहरूलाई आफ्नो पवित्र शबाथ चिनाउनुभयो, अनि तपाईंका दास मोशाद्वारा
    तिनीहरूलाई आज्ञाहरू, विधिविधानहरू र व्यवस्था दिनुभयो ।
  yor-yor: Ìwọ mú ọjọ́ ìsinmi rẹ mímọ́ di mí mọ̀ fún wọn, o sì fún wọn ní àwọn ìlànà,
    àwọn àṣẹ àti àwọn òfin láti ọwọ́ Mose ìránṣẹ́ rẹ.
  ind-ind: Melalui hamba-Mu Musa, Engkau mengajar mereka untuk menjaga kesucian hari
    Sabat-Mu dan memberikan berbagai perintah, ketetapan, serta hukum kepada mereka.
  pes-OPCB: توسط موسی شریعت را به آنان دادی و روز مقدّس شَبّات را عطا کردی.
  tgl-ULB: Pinaalam mo ang iyong Banal na Pamamahinga sa kanila, at binigyan mo sila
    ng mga kautusan at alituntunin at batas sa pamamagitan ni Moises na iyong lingkod.
  cbu-NT: Sábadoshsha zari kanusamaam, misha shiyapa ipunamaam wayarangsha. Sheerush,
    Móysisarinee; Nuwaa kuki tputseem yandangcha, tárangush, Móysisarinsha shiyaa
    kamachtamareetsish ichinguru kirakamun yandarangu, tputsee tayapstarangiya.
  hui-hui: Sabada horo í̠naga taraorego bayuwa mandabu halimu lalu lawai halu lamiriyagoni.
    Ani bialu biabe biahaga Mosesehondo í̠naga mana biaru wali agalihondo lamiriya.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​အား​ဥ​ပုသ်​တော်​နေ့​ကို နေ့​မြတ်​အ​ဖြစ်​စောင့်​ထိန်း​ရန်​သွန်​သင်​တော်​မူ​၍
    ပ​ညတ်​တော်​များ​ကို​ကိုယ်​တော်​၏​အ​စေ​ခံ မော​ရှေ​မှ​တစ်​ဆင့်​ပေး​အပ်​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ངལ་གསོ་བའི་ཉིན་དམ་པ་དེ་དག་ལ་མངོན་པར་མཛད་ཅིང་། ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་མོ་ཤེའི་ངག་གི་སྒོ་ནས་དེ་དག་ལ་བཀའ་རྒྱ་དང་།
    ཁྲིམས་ལུགས་དང་། བཀའ་ཁྲིམས་བཙུགས་སོ། །
  sna-sna: Makavazivisa Sabata renyu dzvene mukavapa zvamakarayira, mitemo nemirayiro
    kubudikidza nomuranda wenyu Mozisi.
  spa-BLM: y les diste a conocer tu santo sábado, y les ordenaste mandamientos, estatutos
    y una ley, por medio de Moisés, tu siervo,
  cac-cac: A c'ayb'annac eb' yic sc'anab'ajej sc'ual ic'oj ip eb' yuj ach yic'anchaan̈
    eb', ac'annac checnab'il yed' c'ayb'ub'al d'a vin̈aj Moisés, axo vin̈ alannac
    d'a eb'.
  swh-ULB: Uliwajulisha sabato yako takatifu, ukawapa amri, maagizo, na sheria kupitia
    Musa mtumishi wako.
  bel-bel: І ўказаў ім сьвятую Тваю суботу і запаведзі, і пастановы і закон падаў
    ім праз раба Твайго Майсея.
  deu-ELBBK: Und deinen heiligen Sabbat hast du ihnen mitgeteilt und hast ihnen Gebote
    und Satzungen und ein Gesetz geboten durch Mose, deinen Knecht.
  mbb-OT: Impenurù nu kandan is mehitenged te ed-ul-ulahan dan emun Andew te Kedhimeley.
    Ne pinaaǥi te suluǥuen nu he si Moises midsuǥù nu sikandan he tumana zan is menge
    suǥù, menge sulunuzen, wey menge penurù nu.
  mal-2015: നിന്റെ വിശുദ്ധശബ്ബത്ത് നീ അവരെ അറിയിച്ചു, നിന്റെ ദാസനായ മോശെമുഖാന്തരം
    അവർക്കു കല്പനകളും ചട്ടങ്ങളും ന്യായപ്രമാണവും കല്പിച്ചുകൊടുത്തു.
  rmc-rmc: Sikaďal len, hoj te prindžaren tire šabatoskro sveto džives, a diňal lenge
    prekal tiro služobňikos Mojžiš o zakoni the o prikazaňja.
  pes-OPV: و سبت مقدس خود را به ایشان شناسانیدی و اوامر و فرایض و شرایع به واسطه بنده
    خویش موسی به ایشان امر فرمودی.
  ron-1924: Ле-ай фэкут куноскут Сабатул Тэу чел сфынт ши ле-ай дат прин робул Тэу
    Мойсе порунчь, ынвэцэтурь ши о леӂе.
  ben-OBCV: তোমার পবিত্র বিশ্রামবার সম্বন্ধে তুমি তাদের জানিয়েছিলে এবং তোমার দাস
    মোশির মাধ্যমে তাদের আজ্ঞা, বিধি ও বিধান দিয়েছিলে।
  som-som: oo waxaad ogeysiisay Sabtidaada quduuska ah, oo ku amartay amarro, iyo
    qaynuunno, iyo sharci aad ugu soo dhiibtay addoonkaagii Muuse.
  lat-VUC: 'et sabbatum sanctificatum tuum ostendisti eis: et mandata, et cæremonias,
    et legem præcepisti eis in manu Moysi servi tui.'
  eng-ASVBT: and madest known unto them thy holy sabbath, and commandedst them commandments,
    and statutes, and a law, by Moses thy servant,
  ita-1885: Ed insegnasti loro il tuo santo sabato, e desti loro comandamenti, statuti,
    e leggi per Mosè, tuo servitore.
  eng-ULB: You made your holy Sabbath known to them, and you gave them commandments
    and statutes and a law through Moses your servant.
  spa-VBL: Les explicaste tu santo sábado. Les diste mandamientos, reglamentos y leyes
    por medio de tu siervo Moisés.
  fra-_FOB: Tu leur enseignas ton saint sabbat, et tu leur prescrivis des commandements,
    des statuts et une loi, par Moïse, ton serviteur.
  mal-mal: അങ്ങയുടെ വിശുദ്ധശബ്ബത്ത് അങ്ങ് അവരെ അറിയിച്ച്, അങ്ങയുടെ ദാസനായ മോശെമുഖാന്തരം
    അവർക്ക് കല്പനകളും ചട്ടങ്ങളും ന്യായപ്രമാണവും കല്പിച്ചുകൊടുത്തു.
  urd-GVR: Tū ne unheṅ Sabat ke din ke bāre meṅ āgāh kiyā, us din ke bāre meṅ jo tere
    lie maḳhsūs-o-muqaddas hai. Apne ḳhādim Mūsā kī mārifat tū ne unheṅ ahkām aur
    hidāyāt dīṅ.
  suz-BL: इन नाइक्‍तीक नाक्‍त नाइक्‍चा, दे मेको आन कली तुइक्‍पाइक्‍तीनी। मेको आन कली
    मोसा रे पा इन शेंतीके, इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु इन अरेशो लोव़ गेतीनी।
  ita-1927: e facesti loro conoscere il tuo santo sabato, e desti loro comandamenti,
    precetti e una legge per mezzo di Mosè, tuo servo;
  ckb-ckb: ڕۆژی شەممەی پیرۆزت پێ ناساندن، لەسەر دەستی موسای خزمەتکارت فەرمان و فەرز
    و فێرکردنەکانت دانێ.
  eng-BBE: 'And you gave them word of your holy Sabbath, and gave them orders and
    rules and a law, by the hand of Moses your servant:'
  kan-OKCV: ನೀವು ಪರಿಶುದ್ಧ ಸಬ್ಬತ್ ದಿನವನ್ನು ಅವರಿಗೆ ತಿಳಿಸಿ, ನಿಮ್ಮ ಸೇವಕನಾದ ಮೋಶೆಯ ಮುಖಾಂತರ
    ಅವರಿಗೆ ಆಜ್ಞೆಗಳನ್ನೂ, ಕಟ್ಟಳೆಗಳನ್ನೂ, ನಿಯಮಗಳನ್ನೂ ಕೊಟ್ಟಿರಿ.
  bbb-bbb: A ijiege mia areme kuke uri izege bu mazani one akae mauike karina baname
    isoevo ije abe mukoreigia samuadufuo ije kuariae. Ro kuke aka akae one binobino
    bu iriniadufuo ije Mosisi e one imeno ije kuamo fu isoena abe e one miae.
  tam-2017: உமது பரிசுத்த ஓய்வுநாளை அவர்களுக்குத் தெரியப்படுத்தி, உமது ஊழியனாகிய மோசேயைக்கொண்டு,
    அவர்களுக்குக் கற்பனைகளையும், கட்டளைகளையும், நியாயப்பிரமாணங்களையும் கற்றுக்கொடுத்தீர்.
  spa-RV-1909: Y notificásteles el sábado tuyo santo, y les prescribiste, por mano
    de Moisés tu siervo, mandamientos y estatutos y ley.
  ron-BTF: Și le-ai făcut cunoscut sabatul tău sfânt și le-ai poruncit prin mâna lui
    Moise, servitorul tău, precepte, statute și legi;
  eng-WEBP: and made known to them your holy Sabbath, and commanded them commandments,
    statutes, and a law, by Moses your servant,
  eng-FBV: You explained your holy Sabbath to them. You gave them commandments and
    regulations and laws through your servant Moses.
  nld-1939: Gij hebt hun uw heilige sabbat verkondigd door uw dienaar Moses, hun geboden,
    instellingen en wetten gegeven.
  nch-BL: Tiquinmacac tanahuatilme ten quenicatza ma mosiyajquetzase ipan sábado nopa
    tonal cati taiyocatalili para ta. Quena, ica motequipanojca Moisés tiquinmacac
    tanahuatilme huan tamachtilme para ma quichihuaca.
  vie-1934: Chúa khiến cho chúng biết ngày sa-bát thánh của Chúa, cậy Môi-se, tôi
    tớ của Chúa, truyền cho chúng những điều răn, qui tắc, và luật pháp.
  hin-CV: आपने उन्हें अपने पवित्र शब्बाथ के बारे में बताया, आपने उनकी भलाई में अपने
    सेवक मोशेह के द्वारा आज्ञाएं, विधियां और व्यवस्था दीं.
  spa-BES: Y les enseñaste a consagrar tu santo sábado, y les diste órdenes y reglas
    y una ley, por medio de tu siervo Moisés.
  tdx-tdx: naho nampahafohina’o i Sabata’o masiñey naho linili’o fepètse naho fañè
    vaho i Hake am-pità’ i Mosè mpitoro’oy;
  tha-KJV: และพระองค์ทรงให้เขาทราบถึงวันสะบาโตบริ​สุทธิ​์ของพระองค์ และทรงบัญชาข้​อบ​ังคับ
    กฎเกณฑ์​และพระราชบัญญั​ติ​ทางโมเสสผู้​รับใช้​ของพระองค์
  por-BR-2018: E ensinaste a eles teu santo sábado; e lhes mandaste preceitos e estatutos,
    por meio de teu servo Moisés.
  deu-ELO: Und deinen heiligen Sabbath hast du ihnen kundgetan, und hast ihnen Gebote
    und Satzungen und ein Gesetz geboten durch Mose, deinen Knecht.
  eng-WYC-2018: And thou showedest to them an hallowed sabbath; and thou commandedest
    to them commandments, and ceremonies, and law, in the hand of Moses, thy servant.
    (And thou toldest them of thy holy Sabbath; and thou commandedest to them commandments,
    and statutes, and laws, through thy servant Moses.)
  epo-epo: Kaj Vian sanktan sabaton Vi konigis al ili, kaj ordonojn, leĝojn, kaj instruon
    Vi ordonis al ili, per Via servanto Moseo.
  uig-PIN: Sǝn ularƣa Ɵzüngning muⱪǝddǝs xabat kününgni tonuttung, ⱪulung Musaning
    wastisi bilǝn ularƣa ǝmrlǝr, bǝlgilimilǝr wǝ Tǝwrat ⱪanunini tapiliding.
  beo-beo: 'Di da, ilia da Dia Sa:bade eso huluane noga:le ouligima:ne, sia:i. Amola,
    ilima alofele ima:ne, Dia da Dia hawa: hamosu dunu Mousese ema Dia Sema i.'
  tpi-OTNT: Na yu bin tokim ol long makim de Sabat olsem bikpela de bilong yu. Na
    yu bin givim olgeta dispela lo bilong yu long ol tumbuna bilong mipela long han
    bilong wokman bilong yu, Moses.
  hau-SA: Ka sanar da su Asabbacinka mai tsarki, ka kuma ba su umarnai, da farillai,
    da kuma dokoki ta wurin bawanka Musa.
  uig-LAT: Sen ulargha Özüngning muqeddes shabat kününgni tonuttung, qulung Musaning
    wastisi bilen ulargha emrler, belgilimiler we Tewrat qanunini tapiliding.
  nde-nde: Wabazisa ngeSabatha lakho elingcwele njalo wabapha imilayo, lezimiso lemithetho
    ngenceku yakho uMosi.
  ton-ton: Mo ke fakaʻilo kiate kinautolu ho ʻaho tapu māʻoniʻoni, mo ke fekau kiate
    kinautolu ʻae ngaahi fekau, mo e tuʻutuʻuni, mo e ngaahi fono, ʻi he nima ʻo Mōsese
    ko hoʻo tamaioʻeiki;
  ces-1613: Též i sobotu svou svatou známu jsi jim učinil, a přikázaní, ustanovení
    i zákon vydals jim skrze Mojžíše, služebníka svého.
  eng-WMB: and made known to them your holy Sabbath, and commanded them commandments,
    statutes, and a law, by Moses your servant,
  tam-TCV: நீர் உமது பரிசுத்த ஓய்வுநாளையும், அவர்களுக்குத் தெரியப்படுத்தி, உமது அடியவனான
    மோசே மூலம் கட்டளைகளையும், விதிமுறைகளையும், சட்டங்களையும் அவர்களுக்குக் கொடுத்தீர்.
  ceb-ULB: Gipahibalo nimo ngadto kanila ang balaan nga Igpapahulay, ug gihatagan
    nimo sila sa mga mando ug mga kasugoan ug mga balaod pinaagi kang Moises nga imong
    sulugoon.
  pol-UBG: Oznajmiłeś im swój święty szabat i nadałeś im przykazania, ustawy i prawa
    przez swego sługę Mojżesza.
  agr-agr: Tuja tsawan ayamtai ame etegkauwaitam nunú jegakuig, nunú tuké dutikin
    atajum tusam jintintuawaitme. Tuja chicham dekaskenum umiktin agagbau Moisés susauwaitme,
    nuna umiktinme tusam.
  kyc-kyc: Juu wambunya koro petenge yuu gii poo pyasi dokona waso karena lao mana
    lamaiyuo dee embena kendemande Mosese keta embena mawa pii dupwa maiyuo pii.
  urd-GVU: تُو نے اُنہیں سبت کے دن کے بارے میں آگاہ کیا، اُس دن کے بارے میں جو تیرے
    لئے مخصوص و مُقدّس ہے۔ اپنے خادم موسیٰ کی معرفت تُو نے اُنہیں احکام اور ہدایات
    دیں۔
  deu-1912: und deinen heiligen Sabbat ihnen kundgetan und Gebote, Sitten und Gesetz
    ihnen geboten durch deinen Knecht Mose,
  kan-2017: ನಿನ್ನ ಸೇವಕನಾದ ಮೋಶೆಯ ಮುಖಾಂತರ ನಿನಗೆ ಮೀಸಲಾದ ಸಬ್ಬತೆಂಬ ವಿಶ್ರಾಂತಿ ದಿನವನ್ನು ಅವರಿಗೆ
    ಪ್ರಕಟಿಸಿ, ಆಜ್ಞಾವಿಧಿನಿಯಮಗಳನ್ನೂ ಅವರಿಗೆ ಕಲಿಸಿದೆ.
  yap-yap: Mmachibnag ngorad rogon ni ngar ayuweged e pi sabbath rom nib thothup,
    u pa’ Moses ni tapigpig rom e mu pi’ fapi motochiyel rom riy ngorad.
  hlt-MCSB: Namah kah cimcaihnah Sabbath te amih na ming sak tih olpaek, oltlueh neh
    olkhueng na sal Moses kut lamloh amih taengah na uen.
  mdy-ETH: ኔኤኮ ዱማዼ ሃውሾ ኬሎ ዔያቶ ኔ ዔርዜኔ፤ ኔ ዓይላሢ ሙሴ ዛሎና ኔ ዓይሢፆ፥ ኔ ዳምቦንታ ኔኤኮ ዎጎንታ ኔ ዔያቶም
    ዒንጌኔ።»
  twi-ASANTE: Wokyerɛɛ wɔn mmara a ɛfa wo homeda kronkron ho. Na wonam wo ɔsomfoɔ
    Mose so hyɛɛ wɔn sɛdeɛ wɔnsi nni wʼahyɛdeɛ ne wo mmara no nyinaa so.
  eng-WEBU: and made known to them your holy Sabbath, and commanded them commandments,
    statutes, and a law, by Moses your servant,
  wal-wal: Geeshsha ne Sambbataa eti bonchchana mala, eta tamaarissadasa. Ne ashkkaraa
    Muuse baggaara etayyo azazuwaa, wogaanne higgiyaa immadasa.
  spa-PDDPT: Les diste a conocer tu santo sábado Y les prescribiste Mandamientos,
    Estatutos, y una Ley Por medio de tu esclavo Moisés.
  gun-gun: Ha'e kuery pe reikuaa uka avi sábado ára iky'a e'ỹ va'erã reja va'ekue.
    Nerembiguai Moisés pe remombe'u uka rejapo uka va'e, rembo'ea ha'e lei ha'e javi.
  agu-BL: ”Ja talu' scyetz yi tajwe'n tan chibnol tane'n yi jun k'ej ujle'n. Cho'n
    tk'olu' yi e'chk ca'wla'tz tetz Moisés yi ẍchakumu'.
  ilo-ULB: Impakaammom kadakuada ti intudingmo a nasantoan nga Aldaw a Panaginana,
    ken intedmo kadakuada dagiti bilin, alagaden ken linteg babaen kenni Moises nga
    adipenmo.
  kpg-kpg: Goe gu hagi anga gi digaula bolo gi hagamadagu ina di Laangi Sabad, mo di
    wanga gi Moses nia haganoho bolo gi hagi anga go mee gi digaula.
  uig-ARA: سەن ئۇلارغا ئۆزۈڭنىڭ مۇقەددەس شابات كۈنۈڭنى تونۇتتۇڭ، قۇلۇڭ مۇسانىڭ ۋاستىسى
    بىلەن ئۇلارغا ئەمرلەر، بەلگىلىمىلەر ۋە تەۋرات قانۇنىنى تاپىلىدىڭ.
  sus-sus: I xa walikɛ Munsa saabui ra, i naxa i xa malabui lɔxɔɛ sɛniyɛnxi xa fe
    masen e bɛ, i xa yaamari, i xa marasi, nun i xa sɛriyɛ.
  pon-2006: Komw ketin padahkihong irail re en kin kapwaiada rahnen Sapad pwe en sarawi,
    oh ketikihong sapwellimomwi kosoned akan ong sapwellimomwi ladu Moses pwe en patohwanohng
    irail.
  ksd-ksd: u ga vaarike kaum Bung Sabat pire diat, ma u ga tul tar ra umana vartuluai
    ta diat, ma ra umana togotogo ma ra varkurai, ta ra lima i Moses kaum tultul;
  tur-YTC: Kutsal Şabatını onlara bildirdin, hizmetkârın Moşe aracılığıyla onlara
    buyruklar, kurallar ve bir yasa buyurdun.
  ind-AYT: Engkau memberitahukan sabat-Mu yang kudus kepada mereka, dan memberikan
    perintah, ketetapan, dan hukum melalui hamba-Mu Musa.
  nya-nya: Inu munawadziwitsa kuti tsiku lanu la Sabata ndi loyera ndipo munawapatsa
    malamulo ndi ziphunzitso.
  hrv-hrv: Ti si im objavio svoju svetu subotu, zapovijedi, naredbe i Zakon si im
    propisao po glasu sluge svoga Mojsija.
  mps-mps: Tama nago augwaliba te po waliyu, te Sabat genuai side te bodolu nageba
    mubo tiwai nigilao po wai. Tama nago te haniani bomai po tigidali te dago wąį
    nǫų dabeba mayu, te naga sę bidi Moses nogoba muai dao.”
  tpi-tpi: Na yu bin tokim ol long makim de Sabat olsem bikpela de bilong yu. Na yu
    bin givim olgeta dispela lo bilong yu long ol tumbuna bilong mipela long han bilong
    wokman bilong yu, Moses.
  dan-1931: Du kundgjorde dem din hellige Sabbat og pålagde dem Bud, Anordninger og
    Love ved din Tjener Moses.
  vie-OVCB: Luật lệ về ngày Sa-bát thánh cũng được Ngài công bố qua Môi-se, đầy tớ
    Ngài.
  guj-2017: તમે તમારા પવિત્ર વિશ્રામવાર વિષે તેઓને જ્ઞાન આપ્યું અને તમારા સેવક મૂસા
    મારફતે તેઓને આજ્ઞાઓ, વિધિઓ અને નિયમો ફરમાવ્યા.
  pon-2006A: Komw ketin padahkihong irail re en kin kapwaiada rahnen Sapad pwe en
    sarawi, oh ketikihong sapwellimomwi kosoned akan ong sapwellimomwi ladu Moses
    pwe en patohwanohng irail.
  por-BRBSL: e lhes deu a conhecer seu santo sábado, e lhes ordenou mandamentos, estatutos
    e uma lei, por Moisés seu servo,
  cth-cth: Kathounge Sabbath hah na panue sak. Mosi hno lahoi kâ na poe. Phunglawknaw,
    kâpoelawknaw, hoi kâlawk hah na poe.
  twi-twi: Wokyerɛɛ wɔn mmara a ɛfa wo homeda kronkron ho. Na wonam wo somfo Mose
    so hyɛɛ wɔn sɛnea wonsi nni wʼahyɛde ne wo mmara no nyinaa so.
  hlt-hlt: Namah kah cimcaihnah Sabbath te amih na ming sak tih olpaek, oltlueh neh
    olkhueng na sal Moses kut lamloh amih taengah na uen.
  tbz-SIM: Kɑ̀ɑ bɛ̀ nɑ̀kɛ́ ɑ kó diyiè kpɛ́í dìì tu tɛom̀pùtɛ̀ yiè kɛ́ bɛ̀ duɔ́ nhɑ
    tɑnnɔ̀ nɛ̀ ɑ kuɔ́ nɛ̀ ɑ tié kɑ̀ɑ kóo tɔ̃ntì Mɔyiisi tì mbɛ̀ tùo.
  msy-2020: Nɨ men sure gamua ghaze, Sabat, kar nan dughiamra. Egha nɨ uan Akar Gavgaviba
    ko arazir nɨ ifongeziba ko, nɨn Araziba, nɨ da isa uan ingangarir gumazim Moses
    ganɨngi, ezɨ a gumazamizibagh anɨngi.
  dop-dop: Ɩlɛnɑ ń hʋ́lɩ́ nyɑ́ tǝmlɛ tʋ Moisi kɛ kʋyɑkʋ kʋhɛɛsʋɣʋ tɔkʋɣʋ tɔm, nɑ ɩ́lɛ́
    ɩ́ kɛɛsɩ-wɛ. Nɑ ń hʋlɩ-wɛɣɛ kiiu tɔm lɛntǝnɑɑ.
  azb-azb: Sən müqəddəs Şənbə gününü onlara bildirdin və qulun Musa vasitəsilə əmrləri,
    qaydaları və qanunu buyurdun.
  eng-DBY: And thou madest known unto them thy holy sabbath, and prescribedst for
    them commandments and statutes and a law, through Moses thy servant.
  hin-2017: उन्हें अपने पवित्र विश्रामदिन का ज्ञान दिया, और अपने दास मूसा के द्वारा
    आज्ञाएँ और विधियाँ और व्यवस्था दीं।
  wol-KYG: Sa bésub Noflaay bu sell it, yaa leen ko xamal, te say santaaneeki dogali
    yoon ak saw yoon, yaa leen ko dénk. Musaa, sa jaam ba, jottli leen ko.
  eng-YLT: And Thy holy sabbath Thou hast made known to them, and commands, and statutes,
    and law, Thou hast commanded for them, by the hand of Moses Thy servant;
  kne-kne: “Inbilin mon daida ay banolen da din agew ay pan-ibbayan yan inpaammom
    din linteg ya bilbilin mo babaen en Moses ay baam.
  eng-WYC-2017: And thou showedest to them an hallowed sabbath; and thou command-edest
    to them commandments, and ceremonies, and law, in the hand of Moses, thy servant.
  eng-WMBB: and made known to them your holy Sabbath, and commanded them commandments,
    statutes, and a law, by Moses your servant,
  urd-GVH: तूने उन्हें सबत के दिन के बारे में आगाह किया, उस दिन के बारे में जो तेरे
    लिए मख़सूसो-मुक़द्दस है। अपने ख़ादिम मूसा की मारिफ़त तूने उन्हें अहकाम और हिदायात
    दीं।
  rug-rug: Va tumatumae nia Goi koa rini pude va madia sa Mua Rane Sabati, meke koe
    Mosese sa Mua nabulu, si vala ni Goi sari na Mua Tinarae.
  gaz-gaz: Sanbata kee qulqulluu sana isaan beeksiftee karaa garbicha kee Museetiin
    ajajawwan, labsiiwwanii fi seerawwan isaaniif kennite.
  fra-LSG: Tu leur fis connaître ton saint sabbat, et tu leur prescrivis par Moïse,
    ton serviteur, des commandements, des préceptes et une loi.
  gnn-gnn: '@see-verse:NEH.009.013'
  yal-yal: Fata i ya walikɛɛn Musa ra, i yi i ya Matabu Lɔxɔ sariɲanxin nun i ya yamarine
    nun sariyane nun tɔnne yita e ra.
  haw-1868: Hoike mai la oe ia lakou i kou Sabati hoano, a kau aku la maluna o lakou
    i na kauoha, a me na olelo kupaa, a me ke kanawai ma ka lima o Mose kau kauwa.
  arb-NAV: وَلَقَّنْتَهُمْ حِفْظَ سَبْتِكَ الْمُقَدَّسِ، وَأَمَرْتَهُمْ بِمُمَارَسَةِ
    وَصَايَا وَفَرَائِضَ وَشَرَائِعَ عَلَى لِسَانِ مُوسَى عَبْدِكَ،
  ewe-ewe: Ède Se na wo tso Dzudzɔgbe kɔkɔe la ŋu, ède Seawo na wo to wò dɔla, Mose
    dzi be woawɔ wo katã dzi.
  eng-LEE: And thy holy sabbath madest thou known unto them, and commandments, statutes,
    and a law didst thou enjoin on them, by the hand of Moses thy servant.
  asm-FB: আপোনাৰ পবিত্ৰ বিশ্ৰাম-বাৰ তেওঁলোকক জনালে, আৰু আপোনাৰ দাস মোচিৰ দ্বাৰাই তেওঁলোকক
    আজ্ঞা, বিধি, আৰু নিয়ম প্রণালীবোৰ দিলে।
  sus-A: عِ شَ وَلِكّ مُنسَ سَابُي رَ، عِ نَشَ عِ شَ مَلَبُي لْشْي سّنِيّنشِ شَ قٍ
    مَسٍن عٍ بّ، عِ شَ يَامَرِ، عِ شَ مَرَ سِ، نُن عِ شَ سّرِيّ.
  fra-SBL: tu leur as fait connaître ton saint sabbat, et tu leur as prescrit des
    commandements, des statuts et une loi, par Moïse, ton serviteur,
  hbo-hbo: וְאֶת־שַׁבַּ֥ת קָדְשְׁךָ֖ הֹודַ֣עַתָ לָהֶ֑ם וּמִצְוֹ֤ות וְחֻקִּים֙ וְתֹורָ֔ה
    צִוִּ֣יתָ לָהֶ֔ם בְּיַ֖ד מֹשֶׁ֥ה עַבְדֶּֽךָ׃
  kik-kik: Nĩwamamenyithirie Thabatũ yaku theru na ũkĩmahe maathani, na kĩrĩra gĩaku
    gĩa kũrũmĩrĩrwo, na mawatho kũgerera kanua ka Musa ndungata yaku.
  fra-NCL: Vous leur avez fait connaître votre saint sabbat, et vous leur avez prescrit
    par l’organe de Moïse, votre serviteur, des commandements, des préceptes et une
    loi.
  cek-AK: Nihcae khaeah nangmah ih ciimcai Sabbath to na panoeksak, zaehhoihhaih dannawk,
    lok takroekhaih daan hoi thuitaekhaih daannawk to, na tamna Mosi khaeah na paek.
  cuk-cuk: Israel-dulemarga be sogsagusad, obunnoged-iba-islidikidgi be obunnomaloye.
    Beba-nanadiid-Moisésʼba, be igarmar-sogsadi, igarmar-be-mesisadi, degine, Igar-Maidi
    be uksad.
  uig-CYR: Сән уларға Өзүңниң муқәддәс шабат күнүңни тонуттуң, қулуң Мусаниң вастиси
    билән уларға әмирләр, бәлгүлимиләр вә Тәврат қанунини тапилидиң.
  tel-2017: నీ సేవకుడు మోషే ద్వారా వాళ్లకు ఆజ్ఞలు, కట్టడలు, ధర్మశాస్త్రం నియమించి,
    నీ పరిశుద్ధమైన విశ్రాంతి దినం ఆచరించాలని ఆజ్ఞ ఇచ్చావు.
  hat-BSA: Konsa, Ou te fè yo rekonèt Saba sen Ou an, epi te byen poze pou yo, kòmandman
    yo, règleman yo, avèk lalwa yo pa sèvitè Ou, Moïse.
  kos-kos: Kom luti nu selos in liyaung len Sabbath mutal lom, Ac kom sang ma sap
    lom ac oakwuk lom nu selos sel Moses, mwet kulansap lom.
  hbo-WLC: וְאֶת־שַׁבַּ֥ת קָדְשְׁךָ֖ הוֹדַ֣עַתָ לָהֶ֑ם וּמִצְו֤וֹת וְחֻקִּים֙ וְתוֹרָ֔ה
    צִוִּ֣יתָ לָהֶ֔ם בְּיַ֖ד מֹשֶׁ֥ה עַבְדֶּֽךָ׃
  ibo-ibo: I mere ka ha mata ụbọchị izuike gị dị nsọ, nyekwa ha iwu site nʼọnụ ohu
    gị Mosis, ka ha debe iwu gị na ụkpụrụ gị niile.
  ory-ory: ଆଉ, ସେମାନଙ୍କୁ ଆପଣାର ପବିତ୍ର ବିଶ୍ରାମ ଦିନ ଜ୍ଞାତ କରାଇଲ ଓ ଆପଣା ଦାସ ମୋଶାଙ୍କ ହସ୍ତରେ
    ସେମାନଙ୍କୁ ଆଜ୍ଞା ଓ ବିଧି ଓ ବ୍ୟବସ୍ଥା ଆଦେଶ କଲ;
  chk-chk: Ka asile ngeniir pwe repwe apini om kewe ränin sapat, nge Moses noum we
    chon angang a ngeniir ekewe allük me pwüüng fän alom.
  rop-rop: Yubin titjim olabat blanga kipum det Sebathdei holiwan en difrin brom ola
    najalot dei. En thru yu wekinmen Mosis yubin gibit ola wed en detlot lowa langa
    melabat grenfatha olabat.
  ukr-1871: І вказав єси їм сьвяту твою суботу, й передав їм заповідї й постанови
    й закон через слугу твого Мойсея.
  deu-1951: Du hast ihnen deinen heiligen Sabbat kundgetan und ihnen Gebote, Satzungen
    und Gesetze geboten durch deinen Knecht Mose.
  eng-JPS: and madest known unto them Thy holy sabbath, and didst command them commandments,
    and statutes, and a law, by the hand of Moses Thy servant;
  srp-1865: I obznanio si im subotu svoju svetu, i dao im zapovijesti i uredbe i zakon
    preko Mojsija sluge svojega.
  lug-lug: Wabamanyisa Ssabbiiti yo entukuvu, era n’obawa ebiragiro n’amateeka ng’oyita
    mu muddu wo Musa.
  heb-heb: ואת שבת קדשך הודעת להם ומצוות וחקים ותורה צוית להם ביד משה עבדך׃
  ben-IRV: তোমার পবিত্র বিশ্রামবার সম্বন্ধে তুমি তাদের জানিয়েছিলে এবং তোমার দাস মোশির
    মধ্য দিয়ে তুমি তাদের আদেশ, নিয়ম ও ব্যবস্থা দিয়েছিলে।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਪਵਿੱਤਰ ਸਬਤ ਤੋਂ ਜਾਣੂ ਕਰਾਇਆ ਅਤੇ ਆਪਣੇ ਦਾਸ ਮੂਸਾ ਦੇ ਰਾਹੀਂ
    ਹੁਕਮ, ਬਿਧੀਆਂ ਅਤੇ ਬਿਵਸਥਾ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੀ।
  mya-JVB: သန့်ရှင်း သော ဥပုသ် နေ့ရက်တော်ကို ဘော်ပြ ၍ ၊ ကိုယ်တော် ကျွန် မောရှေ အားဖြင့်
    နည်းနာ ဥပဒေသပညတ် တရား တို့ကိုလည်း ထား တော်မူ၏။
  tbg-tbg: Are vika tiva nimihara 7 entara, vi entava tinta entama varianarove tivakera,
    vaiinti nahenti ai uva, vo uva vo uva ho iriate tira, are Mosira ekaa vi uvara
    tiva amianarave. (Katu Varora 19:18–23:33)
  hmo-hmo: Oiemu Sabati Dinadia naria dalana danu oi hadibadia, bona oiemu hesiai
    tauna Mose dekena amo, oiemu taravatu bona oda oi henidia.
  urd-urd: और उनको अपने पाक सबत से वाक़िफ़ किया, और अपने बन्दे मूसा के ज़रिए' उनको
    अहकाम और आईन और शरी'अत दी।
  rus-SYN: И указал им святую Твою субботу и заповеди, и уставы и закон преподал им
    чрез раба Твоего Моисея.
  bqc-SIM: Ń tò aa kã́mabogↄↄ dↄ̃̀ ń pↄ́ ũ. N n yãdilɛaↄ ń n ↄtondↄkĩio ń
    n ikoyão dà n zↄ̀blena Mↄiziɛ, ↄ̃ a kpàmá.
  tcz-CHONGTHU: “Chule nangman nachol ngah nitheng chungchang hilchet na jong nana
    pen chule nangman nalhachapa Mose mangchan nathupeh ho le nathu gah na chuleh
    nathuhil ho anit diuvin nana seipeh in ahi.”
  mar-mar: तुझ्या पवित्र शब्बाथाचा त्यांना परिचय करून दिलास आणि तुझा सेवक मोशे याच्या
    हस्ते तू त्यांना आज्ञा, नियम आणि धर्मशास्त्र दिलेस.
  qub-qub: Uywayniqui Moiseswan willapächirayqui cada semänacho juc junaj jamar alabashunayquipaj,
    munashayquino laycunatapis mandamintuyquicunatapis cumlinanpaj.
  bqp-bqp: N tò ò kámmabogↄrↄ dↄ̃̀ n pↄ́ ũ. N n yãditɛnanↄ kũ n ↄdↄkio kũ n dokao
    dà n zↄ̀bleri Musanɛ akũ à kpàḿma.
  hat-hat: Ou moutre yo pou yo mete jou repo a apa pou ou. Ou voye Moyiz, sèvitè ou
    la, pou li ba yo tout kòmandman, tout lòd ak lalwa ou mande pou yo swiv.
  eng-BSB: You revealed to them Your holy Sabbath and gave them commandments and statutes
    and laws through Your servant Moses.
  eng-WEBPB: and made known to them your holy Sabbath, and commanded them commandments,
    statutes, and a law, by Moses your servant,
  kbq-kbq: Kagra ruotage'ma hu'nea Sabati knaka'a zamagritera emeri ante ama' nehunka,
    amage anteho hunka tra kene kasegeka'a, eri'za vaheka'a Mosesena ami'nane. (Eks-Uti
    20:8)
  nhe-BL: Tiquinmacac tlanahuatili ica quejatza ma mosiyajcahuaca ipan sábado nopa
    tonal tlen tlaiyocatlalili para ta. Quena, ica motlatequipanojca Moisés tiquinmacac
    tlanahuatili huan tlamachtilme para ma quichihuaca.
