  eng-WEBPB: “Nevertheless in your manifold mercies you didn’t make a full end of
    them, nor forsake them; for you are a gracious and merciful God.
  kbq-kbq: Hianagi tusi'a kasunku hunezmantenka zamahe fananea nosunka, kamefira huozami'nane.
    Na'ankure Kagra fru hunka kasunku Anumza mani'nane.
  nhe-BL: Pero pampa ta tlahuel titetlasojtla, ax tiquintzontlamilti, niyon ax tiquintlahuelcajqui
    pampa ta tiToteco Dios tlen hueyi moyolo huan tlahuel titeicnelía.
  bus-bus: N sósobi bíta guu nɛ́ɛ ń mì dɛro, Luda sùude sósobideen n ũ, nɛ́ɛ pã
    kpáńziro.
  gub-BL: Erepuhareko katu ne wà. A'e rupi nereityk kwaw ne wà. Neremumaw kwaw ne
    wà. Ereiko Tupàn upurupuhareko katu ma'e romo. Ereiko Tupàn ikatu ma'e romo.
  eng-DRA: 'Yet in thy very many mercies thou didst not utterly consume them, nor
    forsake them: because thou art a merciful and gracious God.'
