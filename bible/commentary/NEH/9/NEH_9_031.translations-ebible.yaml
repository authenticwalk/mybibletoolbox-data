verse: NEH.009.031
translations:
  mal-C: എങ്കിലും, അവിടത്തെ മഹാദയയാൽ അവരെ മുഴുവനായി നശിപ്പിക്കുകയോ തള്ളിക്കളയുകയോ
    ചെയ്തില്ല; അങ്ങ് ദയാലുവും കാരുണ്യവാനുമായ ദൈവമല്ലോ.
  deu-TKW: aber in deiner großen Barmherzigkeit hast du ihnen nicht den Garaus gemacht
    und sie nicht gänzlich verlassen, denn du bist ein gnädiger und barmherziger Gott!
  lin-lin: Kasi na mawa monene na Yo, osilisaki bango te na koboma mpe osundolaki
    bango te ; pamba te ozali Nzambe otonda na mawa mpe na ngolu.
  eng-LSV: and in Your abundant mercies || You have not made them a consumption, ||
    Nor have forsaken them; For a God, gracious and merciful, [are] You.
  eng-GNV: 'Yet for thy great mercies thou hast not consumed them, neither forsaken
    them: for thou art a gracious and mercifull God.'
  eng-WEBSTER: Nevertheless, for thy great mercies' sake thou didst not utterly consume
    them, nor forsake them; for thou art a gracious and merciful God.
  nhw-BL: Pero pampa ta tlahuel titetlasojtla, amo tiquintzontlamilti, niyon amo tiquintlahuelcajqui
    pampa ta tiToteco Dios catli hueyi moyolo huan tlahuel titeicnelía.
  swh-ONEN: Lakini kwa rehema zako kuu hukuwakomesha wala kuwaacha, kwa kuwa wewe
    ni Mungu mwenye neema na rehema.
  bba-bba: Adɑmɑ wunɛn kĩi bɑkɑrun sɔ̃, ɑ ǹ bu ɡo, ɑ ǹ mɑɑ bu deri, domi ɑ sɑ̃ɑwɑ
    Yinni wɔnwɔnduɡii kɑ duromɡii.
  eng-KJVCPB: Nevertheless for thy great mercies’ sake thou didst not utterly consume
    them, nor forsake them; for thou art a gracious and merciful God.
  luo-luo: To e ngʼwono mari makende ne ok itiekogi chuth bende ne ok ijwangʼogi,
    nikech in Nyasaye ma jangʼwono kendo makecho joge.
  meu-meu: Ḡau tamona emu hebogahisi badadia lalodiai oi ese so ha-oredia bona so
    rakatanidia; badina be oi na harihari-bada bona hebogahisi Diravana.
  npi-ULB: तर तपाईंको महान् कृपामा तिनीहरूलाई निमिट्ट्यान्‍न पार्नुभएन, न त पूर्ण
    रूपमा त्यागिदिनुभयो किनकि तपाईं अनुग्रही र करुणामय परमेश्‍वर हुनुहुन्छ ।
  yor-yor: Ṣùgbọ́n nínú ọ̀pọ̀ àánú rẹ, ìwọ kò mú òpin bá wọn tàbí kọ̀ wọ́n sílẹ̀,
    nítorí ìwọ ni Ọlọ́run olóore-ọ̀fẹ́ àti aláàánú.
  ind-ind: Walaupun begitu, Engkau tidak meninggalkan mereka ataupun memusnahkan mereka
    seluruhnya, karena Engkau murah hati dan penuh belas kasihan.
  pes-OPCB: ولی باز به سبب رحمت عظیم خود، ایشان را به کلی از بین نبردی و ترک نگفتی،
    زیرا تو خدایی رحیم و مهربان هستی!
  tgl-ULB: Pero sa iyong dakilang habag hindi mo sila lubusang nilipol, o pinabayaan,
    dahil ikaw ay mahabagin at maawain na Diyos.
  cbu-NT: Itaru Apaa, shiy ashirangtaatish, nda watstamari tpachingarangsha. Kchinamsheerush,
    uru tputsireetsish chinarangush, nda kasarangsha.
  hui-hui: Ani birigoni degego í̠naga dara halu biamogo bulene timbuniore wigome í̠na
    ti embeda halu bibahende bo hilu wahai naharigoni. Ngode Datagaliwabe-o í̠naga
    biamogo bia holenebi dara holenebi timbuniorewi í̠ni kegoni larama.
  mya-mya: သို့​ရာ​တွင်​လည်း​က​ရု​ဏာ​တော် ကြီး​မား​တော်​မူ​သည်​နှင့်​အ​ညီ ကိုယ်​တော်​သည်​သူ​တို့​အား​စွန့်​ပစ်​တော်​မ​မူ​ပါ။
    ဆုံး​ပါး​ပျက်​စီး​စေ​တော်​မ​မူ​ပါ။ ကိုယ်​တော်​သည်​သ​နား​ကြင်​နာ​၍ က​ရု​ဏာ​နှင့်​ပြည့်​စုံ​ကြွယ်​ဝ​တော်​မူ​သော​ဘု​ရား
    ဖြစ်​တော်​မူ​ပါ​သည်​တ​ကား။
  bod-N: འོན་ཀྱང་ཁྱེད་ཀྱི་སྙིང་རྗེ་ཆེན་པོའི་རྐྱེན་གྱིས་དེ་དག་ཡོངས་སུ་རྩ་མེད་དུ་མ་བཏང་བ་དང་།
    དོར་བར་མ་བྱས་སོ། །གང་ལ་ཞེ་ན། ཁྱེད་ནི་ཐུགས་རྗེ་ཅན་དང་སྙིང་རྗེ་ཆེན་པོ་མངའ་བའི་དཀོན་མཆོག་ལགས་སོ།
    །
  sna-sna: Asi netsitsi dzenyu huru hamuna kuvaparadza kana kuvarasa, nokuti muri
    Mwari ane nyasha netsitsi.
  spa-BLM: “Sin embargo, en tus múltiples misericordias, no les pusiste fin ni los
    abandonaste, porque eres un Dios clemente y misericordioso.
  cac-cac: Palta yujto tz'oc' val a c'ool d'a eb', te nivan a vach'c'olal, yuj chi'
    man̈ a satnacoquel eb' smasanil, man̈ actejnacoc paxcan eb' sch'ocoj.
  swh-ULB: Lakini kwa huruma zako kubwa hukuwakomesha kabisa, au kuwaacha, kwa maana
    wewe ni Mungu mwenye rehema na mwenye huruma.
  bel-bel: Але Ты зь вялікай міласэрнасьці Тваёй, Ты ня вынішчыў іх да канца і не
    пакідаў іх, бо Ты Бог добры і літасьцівы.
  deu-ELBBK: Aber in deinen großen Erbarmungen hast du ihnen nicht den Garaus gemacht
    und sie nicht verlassen; denn du bist ein gnädiger und barmherziger Gott.
  mbb-OT: Piru tenged te zekelà he hizu nu kandan, ne wazè nu sikandan bey-ani etawa
    wazà nu sikandan purungi zèdeeti, su hihizuwen ka wey veliǥeǥawen he Megbevayà.
  mal-2015: എങ്കിലും നിന്റെ മഹാകരുണ നിമിത്തം നീ അവരെ നിർമ്മൂലമാക്കിയില്ല, ഉപേക്ഷിച്ചുകളഞ്ഞതുമില്ല;
    നീ കൃപയും കരുണയുമുള്ള ദൈവമല്ലോ.
  rmc-rmc: Ale andre tiro baro jileskeriben len na zňičinďal aňi na omukľal, bo sal
    milosťivo the lačhejileskro Del.
  pes-OPV: اما برحسب رحمتهای عظیمت، ایشان را بالکل فانی نساختی و ترک ننمودی، زیراخدای
    کریم و رحیم هستی.
  ron-1924: Дар, ын маря Та ындураре, ну й-ай нимичит ши ну й-ай пэрэсит, кэч Ту ешть
    ун Думнезеу милостив ши ындурэтор.
  ben-OBCV: কিন্তু তোমার প্রচুর করুণার জন্য তুমি তাদের নিঃশেষ অথবা ত্যাগ করোনি, কারণ
    তুমি কৃপাময় ও স্নেহশীল ঈশ্বর।
  som-som: Habase yeeshee naxariistaada badan aawadeed dhammaantood ma aadan wada
    baabbi'in, mana aadan dayrin, maxaa yeelay, waxaad tahay Ilaah raxmad iyo naxariis
    badan.
  lat-VUC: 'In misericordiis autem tuis plurimis non fecisti eos in consumptionem,
    nec dereliquisti eos: quoniam Deus miserationum et clemens es tu.'
  eng-ASVBT: Nevertheless in thy manifold mercies thou didst not make a full end of
    them, nor forsake them; for thou art a gracious and merciful God.
  ita-1885: E pure, per le tue gran misericordie, tu non ne hai fatta una final distruzione,
    e non li hai abbandonati; perciocchè, tu sei un Dio pietoso e misericordioso.
  eng-ULB: But in your great mercies you did not make a complete end of them, or forsake
    them, for you are a gracious and merciful God.
  spa-VBL: Pero por tu maravillosa misericordia no terminaste con ellos y no los abandonaste,
    porque eres un Dios clemente y misericordioso.
  fra-_FOB: Néanmoins, par tes grandes miséricordes, tu ne les as pas réduits à néant,
    et tu ne les as pas abandonnés; car tu es un Dieu clément et miséricordieux.
  mal-mal: എങ്കിലും അങ്ങയുടെ മഹാകരുണ നിമിത്തം അങ്ങ് അവരെ നിർമ്മൂലമാക്കിയില്ല, ഉപേക്ഷിച്ചുകളഞ്ഞതുമില്ല;
    അങ്ങ് കൃപയും കരുണയുമുള്ള ദൈവമല്ലോ.
  urd-GVR: Tāham terā rahm se bharā dil unheṅ tark karke tabāh nahīṅ karnā chāhtā
    thā. Tū kitnā mehrbān aur rahīm Ḳhudā hai!
  suz-BL: मो पाम्‍तेक्‍म हना यो, इन ठेयब शिशीमी मेको आन कली मसाइक्‍थु, आन श्‍येत रे
    प्रोंइनी बाक्‍त। मारदे हना गे शिशी पाइब नु शुश दाक्‍ब परमप्रभु बाक्‍नीनी।
  ita-1927: Però, nella tua immensa compassione, tu non li sterminasti del tutto,
    e non li abbandonasti, perché sei un Dio clemente e misericordioso.
  ckb-ckb: بەڵام لەبەر بەزەییە زۆرەکەت کۆتاییت پێ نەهێنان، وازت لێ نەهێنان، چونکە
    تۆ خودایەکی میهرەبان و بە بەزەییت.
  eng-BBE: Even then, in your great mercy, you did not put an end to them completely,
    or give them up; for you are a God of grace and mercy.
  kan-OKCV: ಆದರೂ ನೀವು ನಿಮ್ಮ ಮಹಾ ಕರುಣೆಯಲ್ಲಿ ಅವರನ್ನು ನಾಶಮಾಡಲಿಲ್ಲ. ಅವರನ್ನು ಕೈಬಿಡಲೂ ಇಲ್ಲ.
    ಏಕೆಂದರೆ ನೀವು ಕೃಪೆಯೂ, ಕರುಣೆಯೂ ಉಳ್ಳ ದೇವರಾಗಿದ್ದೀರಿ.
  bbb-bbb: Rove aeje aka Godi ije e marejiakinu ro giana oefiane abeno ijene. Ijadufuo
    a naebe ijuegafiakoga bu e foteke kania furi.
  tam-2017: ஆகிலும் உம்முடைய மிகுந்த இரக்கங்களின்படியே, அவர்களை நிர்மூலமாக்காமலும்
    அவர்களைக் கைவிடாமலும் இருந்தீர்; நீர் கிருபையும் இரக்கமுமுள்ள தேவன்.
  spa-RV-1909: Empero por tus muchas misericordias no los consumiste, ni los dejaste;
    porque eres Dios clemente y misericordioso.
  ron-BTF: Totuși de dragul marilor tale îndurări tu nu i-ai mistuit în întregime,
    nici nu i-ai părăsit, pentru că tu ești un Dumnezeu plin de har și milostiv.
  eng-WEBP: “Nevertheless in your manifold mercies you didn’t make a full end of them,
    nor forsake them; for you are a gracious and merciful God.
  eng-FBV: But because of your wonderful mercy you did not finish with them, and you
    did not abandon them, for you are a gracious and merciful God.
  nld-1939: Maar ook toen nog hebt Gij ze in uw grote ontferming niet geheel vernietigd,
    niet geheel verlaten; want Gij zijt een genadige en barmhartige God!
  nch-BL: Pero pampa ta tahuel titetasojta, amo tiquintzontamilti, yon amo tiquintahuelcajqui
    pampa ta tiToteco Dios cati hueyi moyolo huan tahuel titeicnelía.
  vie-1934: Song, vì lòng thương xót lớn lao của Chúa, Chúa không có tận diệt chúng,
    cũng không lìa bỏ chúng; vì Chúa vốn là Đức Chúa Trời hay thương xót và nhân từ.
  hin-CV: फिर भी, अपनी अपार दया में आपने उन्हें मिटा नहीं दिया और न ही उन्हें अकेला
    छोड़ दिया; क्योंकि आप दयालु और अनुग्रहकारी परमेश्वर हैं.
  spa-BES: Incluso entonces, en tu gran misericordia, no les pusiste fin a ellos por
    completo, ni los abandonaste; Porque tú eres un Dios de gracia y de misericordia.
  tdx-tdx: Fe ami’ty habeim-piferenaiña’o, tsy nimongore’o, tsy hene naforintseñe;
    ihe Andria­nañahare matarike, lifo-pitretrezañe.
  tha-KJV: ถึงกระนั้นด้วยพระกรุณาซับซ้อนของพระองค์ พระองค์​มิได้​ทรงกระทำให้เขาพินาศหรือละทิ้งเขาเสีย
    เพราะพระองค์ทรงเป็นพระเจ้าผู้ทรงพระเมตตาและพระกรุณา
  por-BR-2018: Mas por tua grande misericórdia não os destruíste por completo, nem
    os desamparaste; porque tu és Deus clemente e misericordioso.
  deu-ELO: Aber in deinen großen Erbarmungen hast du ihnen nicht den Garaus gemacht
    und sie nicht verlassen; denn du bist ein gnädiger und barmherziger Gott.
  eng-WYC-2018: But in thy mercies full many, thou madest not them to be into wasting,
    neither thou forsookest them; for thou art God of merciful doings, and meek. (But
    in thy very many mercies, thou didest not destroy them, nor abandonedest them;
    for thou art a merciful and gracious God.)
  epo-epo: Tamen pro Via granda kompatemeco Vi ne ekstermis ilin tute, kaj ne forlasis
    ilin, ĉar Vi estas Dio indulgema kaj kompatema.
  uig-PIN: Ⱨalbuki, Sǝn zor rǝⱨimdilliⱪliring tüpǝylidin ularning nǝslini pütünlǝy
    ⱪurutuwǝtmiding ⱨǝm ularni taxliwǝtmiding; qünki Sǝn meⱨir-xǝpⱪǝtlik ⱨǝm rǝⱨimdil
    Tǝngridursǝn.
  beo-beo: Be Dia asigidafa hou da bagadedafa. Amaiba:le, Di da amo dunu hame yolesi,
    amola hame wadela:lesi. Di da hahawane amola Asigidafa hou ea bai esala.
  tpi-OTNT: Tasol marimari bilong yu i bikpela moa, olsem na yu no bin givim baksait
    long ol na yu no larim ol i bagarap olgeta. God, yu as bilong marimari na sori,
    na yu laikim mipela tumas.
  hau-SA: Amma cikin tausayinka mai girma ba ka kawo su ga ƙarshe ko ka yashe su ba,
    gama kai Allah ne mai alheri da kuma mai jinƙai.
  uig-LAT: Halbuki, Sen zor rehimdilliqliring tüpeylidin ularning neslini pütünley
    qurutuwetmiding hem ularni tashliwetmiding; chünki Sen méhir-shepqetlik hem rehimdil
    Tengridursen.
  nde-nde: Kodwa ngomusa wakho omkhulu kawubaqedanga njalo kawubadelanga, ngoba unguNkulunkulu
    olomusa, olozwelo.
  ton-ton: Ka koeʻuhi ko hoʻo angaʻofa lahi naʻe ʻikai te ke fakaʻauha ʻaupito ʻakinautolu,
    pe liʻaki ʻakinautolu; he ko e ʻOtua angalelei mo angaʻofa koe.
  ces-1613: Ale pro slitování svá mnohá nedals jim do konce zahynouti, aniž jsi jich
    opustil, proto že jsi Bůh milostivý a lítostivý.
  eng-WMB: “Nevertheless in your manifold mercies you didn’t make a full end of them,
    nor forsake them; for you are a gracious and merciful God.
  tam-TCV: நீர் உமது பெரிதான இரக்கத்தின் நிமித்தம் மீண்டும் அவர்களை முற்றுமாய் அழிக்கவோ,
    கைவிடவோ இல்லை; ஏனெனில் நீர் கிருபையும், இரக்கமுமுள்ள இறைவனாயிருக்கிறீர்.
  ceb-ULB: Apan sa imong dakong kaluoy wala nimo sila gipukan sa hingpit, o mibiya
    kanila, tungod kay puno ka sa grasya ug maluluy-on ka nga Dios.
  pol-UBG: Ale ze względu na swoje wielkie miłosierdzie nie wyniszczyłeś i nie opuściłeś
    ich, gdyż jesteś Bogiem łaskawym i miłosiernym.
  agr-agr: ¡Dutikau ayatkum ame wait anenkagtutaigmek múunta iman asamtai, ashí ijintsuk,
    nuigtush ima ditakek idaitsuk kuitamkauwaitme, wagki amek Apajuí kakagchauch,
    wait anenkagtinaitam iman asam!
  kyc-kyc: Dopa piyamopape embena kondo sakame kumungi renge doko kamame wakasa ingiyasa
    nakama pyao kokwa soo koo keta palya nana lao yaki nyii naye. Emba ama sakame
    kumungi Anatu dokome ipyuo mona keyange palyuo dopa pyuo nyiso karenge.
  urd-GVU: تاہم تیرا رحم سے بھرا دل اُنہیں ترک کر کے تباہ نہیں کرنا چاہتا تھا۔ تُو
    کتنا مہربان اور رحیم خدا ہے!
  deu-1912: Aber nach deiner großen Barmherzigkeit hast du es nicht gar aus mit ihnen
    gemacht noch sie verlassen; denn du bist ein gnädiger und barmherziger Gott.
  kan-2017: ಆದರೆ ನೀನು ದಯೆಯೂ ಕನಿಕರವೂ ಉಳ್ಳ ದೇವರಾಗಿರುವುರಿಂದ ನಿನ್ನ ಮಹಾಕೃಪಾನುಸಾರವಾಗಿ ಅವರನ್ನು
    ನಾಶಮಾಡಲಿಲ್ಲ, ಕೈಬಿಡಲೂ ಇಲ್ಲ.
  yap-yap: Machane bochan e runguy rom ni ba ga’ ma da mu n’agrad ara mu thang owcherad.
    I gur ba Got ni gab gol ma ga ma runguy e girdi’!
  hlt-MCSB: Tedae na haidamnah a len dongah amih te a bawtnah hil na saii moenih.
    Namah te lungvatnah neh thinphoei Pathen la na om dongah amih te na hnoo moenih.
  mdy-ETH: ጊንሣ ኔኤኮ ማኣሪፆ ዼኤፑማፓ ዔቄያና ኔ ዔያቶ ሃሺባኣሴ፤ ኔኤኒ ኮሺ፥ ሃሣ ዓቶም ጋዓ ፆኦሲታሢሮ ኔ ዔያቶ ባይዚባኣሴ።»
  twi-ASANTE: Nanso, wo mmɔborɔhunu a ɛdɔɔso enti, woantɔre wɔn ase anaa woannyaa
