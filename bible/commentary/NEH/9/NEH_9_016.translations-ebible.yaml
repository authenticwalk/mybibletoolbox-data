verse: NEH.009.016
translations:
  mal-C: “എന്നാൽ ഞങ്ങളുടെ പിതാക്കന്മാരായ അവർ അഹങ്കരിച്ചു; ദുശ്ശാഠ്യത്തോടെ, അങ്ങയുടെ
    കൽപ്പനകൾ അവർ ശ്രദ്ധിക്കാതിരുന്നു.
  deu-TKW: Aber sie, unsere Väter, wurden übermütig und halsstarrig und hörten nicht
    auf deine Gebote.
  lin-lin: Kasi bango, bakoko na biso, bakomaki lolendo mpe mito makasi, batosaki
    mibeko na Yo te.
  eng-LSV: And they and our fathers have acted proudly, || And harden their neck,
    || And have not listened to Your commands,
  eng-GNV: But they and our fathers behaued them selues proudely, and hardened their
    neck, so that they hearkened not vnto thy commandements,
  eng-WEBSTER: But they and our fathers dealt proudly, and hardened their necks, and
    hearkened not to thy commandments,
  nhw-BL: “Pero tohuejcapan tatahua tlahuel mohueyimatque huan moyoltetilijque huan
    amo quichihuilijque cuenta motlanahuatil.
  swh-ONEN: “Lakini wao, baba zetu, wakawa na kiburi na shingo ngumu, nao hawakutii
    maagizo yako.
  bba-bba: Adɑmɑ bɛsɛn bɑɑbɑ be, bɑ tii suɑ bɑ nun seesi. Bɑ ǹ wunɛn woodɑbɑ mɛm
    nɔɔwɛ.
  eng-KJVCPB: But they and our fathers dealt proudly, and hardened their necks, and
    hearkened not to thy commandments,
  luo-luo: “To kwerewa, nobedo jongʼayi kendo joma tokgi tek, mine ok giluoro chikegi.
  meu-meu: A idia bona ai senemai na e hekokorokuva bona aiodia e ha-aukava bona emu
    haheḡani asie badinadiava;
  npi-ULB: तर तिनीहरू र हाम्रा पिता-पुर्खाहरू अटेरी र हठी भए, र तपाईंका आज्ञाहरू सुनेनन्
    ।
  yor-yor: “Ṣùgbọ́n àwọn, baba ńlá wa, wọ́n ṣe ìgbéraga, wọ́n sì ṣe agídí, wọn kò
    sì tẹríba fún àwọn ìlànà rẹ.
  ind-ind: Tetapi nenek moyang kami sombong. Mereka keras kepala dan tidak menaati
    perintah-perintah-Mu.
  pes-OPCB: ولی اجداد ما متکبر و خودسر بودند و نخواستند از دستورهای تو اطاعت کنند.
  tgl-ULB: Pero sila at ang aming mga ninuno ay kumilos ng may kalapastanganan, at
    matigas ang ulo nila, at hindi nakinig sa iyong mga kautusan.
  cbu-NT: Itaru, iysha zitaminarini, shiyaa kukish payumaam ngataranganaya. Nda shiyamun
    mang' tatumaam zandarangsin, waanamuntarisha mang' taturanganaya. Izuuru shiyaa
    kukish kapeetaranganaya.
  hui-hui: Anigo inanaga mamali biaru tigua mine halu í̠naga mana bilimu lalu lamiriyaruni
    mo wahayiya. Tigua mana bilimu lalu lo wiridagua nabiyiya.
  mya-mya: သို့​ရာ​တွင်​အ​ကျွန်ုပ်​တို့​ဘိုး​ဘေး​များ​သည် မာန်​မာ​န​ထောင်​လွှား​ကာ
    ခေါင်း​မာ​လာ​ပြီး​လျှင်​ကိုယ်​တော်​၏​အ​မိန့်​တော် တို့​ကို မ​လိုက်​နာ​ကြ​ပါ။
  bod-N: འོན་ཀྱང་ངེད་ཀྱི་ཕ་མེས་ཀྱིས་ང་རྒྱལ་བསྐྱེད་ནས་མཇིང་པ་གྱོང་པོ་བྱས་ཏེ་ཁྱེད་ཀྱི་བཀའ་ལ་མ་མཉན།
  sna-sna: “Asi ivo madzitateguru edu, vakava namanyawi uye nemitsipa mikukutu, vakasateerera
    zvamakavarayira.
  spa-BLM: “Pero ellos y nuestros padres se comportaron con soberbia, endurecieron
    su cerviz, no escucharon tus mandamientos,
  cac-cac: Palta a eb' co mam quicham chi' te ac'umtac eb', te pit yutejnac sb'a eb',
    man̈ schanacoc yab' a checnab'il eb'.
  swh-ULB: Lakini wao na baba zetu walifanya uasi, nao walikuwa wakaidi, wala hawakuzitii
    amri zako.
  bel-bel: Але яны і бацькі нашыя ўпарціліся, і шыю сваю трымалі пругка, і ня слухаліся
    наказаў Тваіх;
  deu-ELBBK: Aber sie, nämlich unsere Väter, waren übermütig, und sie verhärteten
    ihren Nacken und hörten nicht auf deine Gebote.
  mbb-OT: Piru haazà is menge kepuun dey nehimu he mepelevawen, mesinupaken, wey kenà
    metinumanen te menge suǥù nu.
  mal-2015: എങ്കിലും അവരും ഞങ്ങളുടെ പിതാക്കന്മാരും അഹങ്കരിച്ചു ദുശ്ശാഠ്യം കാണിച്ചു,
    നിന്റെ കല്പനകളെ കേൾക്കാതിരുന്നു.
  rmc-rmc: Ale on, amare dada, ačhile barikane, zoraľarde peskre jile a na šunenas
    tire prikazaňja.
  pes-OPV: «لیکن ایشان و پدران ما متکبرانه رفتارنموده، گردن خویش را سخت ساختند و اوامر
    تورا اطاعت ننمودند.
  ron-1924: Дар пэринций ноштри с-ау ынгымфат ши шь-ау ынцепенит грумазул. Н-ау урмат
    порунчиле Тале,
  ben-OBCV: “তবুও আমাদের পূর্বপুরুষদের ব্যবহার ছিল অহংকারপূর্ণ ও একগুঁয়ে, তারা তোমার
    আজ্ঞার বাধ্য হয়নি।
  som-som: Laakiinse iyagii iyo awowayaashayaba way kibreen, oo luquntay adkeeyeen,
    oo amarradaadiina ma ay maqlin,
  lat-VUC: Ipsi vero et patres nostri superbe egerunt, et induraverunt cervices suas,
    et non audierunt mandata tua.
  eng-ASVBT: But they and our fathers dealt proudly, and hardened their neck, and
    hearkened not to thy commandments,
  ita-1885: Ma essi e i padri nostri procedettero superbamente, e indurarono il lor
    collo, e non ubbidirono a' tuoi comandamenti;
  eng-ULB: But they and our ancestors acted disrespectfully, and they were stubborn,
    and did not listen to your commandments.
  spa-VBL: “Pero ellos y nuestros antepasados actuaron con arrogancia y se volvieron
    obstinados, y no prestaron atención a tus mandatos.
  fra-_FOB: Mais eux, nos pères, agirent avec orgueil, et raidirent leur cou, et n'écoutèrent
    point tes commandements.
  mal-mal: എങ്കിലും അവരും ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരും അഹങ്കരിച്ച് ദുശ്ശാഠ്യം
    കാണിച്ച്, അങ്ങയുടെ കല്പനകളെ കേൾക്കാതിരുന്നു.
  urd-GVR: Afsos, hamāre bāpdādā maġhrūr aur ziddī ho gae. Wuh tere ahkām ke tābe
    na rahe.
  suz-BL: मिनु आंइ किकी पिपीमी ठेयब लेश्‍शा, आन मिम्‍शो ला पशा, इन शेंशो मटीब दुम्‍शो
    बाक्‍तेक्‍म। प्रस्‍थान ३२:१,९
  ita-1927: Ma essi, i nostri padri, si condussero con superbia, indurarono le loro
    cervici, e non ubbidirono ai tuoi comandamenti;
  ckb-ckb: «بەڵام ئەوان، واتە باوباپیرانمان لەخۆبایی و کەللەڕەق بوون و گوێیان لە فەرمانەکانت
    نەگرت.
  eng-BBE: But they and our fathers, in their pride, made their necks stiff, and gave
    no attention to your orders,
  kan-OKCV: “ಆದರೆ ನಮ್ಮ ಪಿತೃಗಳು ಗರ್ವಪಟ್ಟು ನಡೆದು, ಹಟಮಾರಿಗಳೂ, ಕಠಿಣರೂ ಆಗಿ ನಿಮ್ಮ ಆಜ್ಞೆಗಳಿಗೆ
    ಅವಿಧೇಯರಾದರು.
  bbb-bbb: Rove asaerafa nuvuone buka aroekarae ro kuke buka nigofo gikikmana rena
    vua one a kuariaema ije buka naebe irinae.
  tam-2017: எங்கள் முன்னோர்களாகிய அவர்களோ ஆணவமாக நடந்து, தங்கள் கழுத்தைக் கடினப்படுத்தி,
    உம்முடைய கற்பனைகளைக் கேட்காமல் போனார்கள்.
  spa-RV-1909: Mas ellos y nuestros padres hicieron soberbiamente, y endurecieron
    su cerviz, y no escucharon tus mandamientos,
  ron-BTF: Dar ei și părinții noștri s-au purtat cu mândrie și și-au înțepenit gâturile
    și nu au dat ascultare poruncilor tale,
  eng-WEBP: “But they and our fathers behaved proudly, hardened their neck, didn’t
    listen to your commandments,
  eng-FBV: But they and our forefathers acted arrogantly and became stubborn, and
    didn't pay attention to your commands.
  nld-1939: Maar onze vaderen waren opstandig, hardnekkig, en wilden naar uw geboden
    niet luisteren.
  nch-BL: “Pero tohuejcapan tatahua tahuel mohueyimatque huan moyoltetilijque huan
    amo quitepanitaque motanahuatil.
  vie-1934: Nhưng tổ phụ chúng tôi cư xử cách kiêu hãnh cứng cổ mình, không nghe các
    điều răn của Chúa,
  hin-CV: “मगर उन्होंने, हमारे पूर्वजों ने घमण्ड़ किया; वे हठीले बन गए और उन्होंने
    आपके आदेशों को न माना.
  spa-BES: Pero ellos y nuestros antepasados, en su orgullo, endurecieron sus cuellos
    y no prestaron atención a tus mandamientos.
  tdx-tdx: Fe nirengevoke, ie naho o roae’aio, nanjì-kàtoke, tsy nañaoñe o lili’oo,
  tha-KJV: แต่​เขาทั้งหลาย คือบรรพบุรุษของข้าพระองค์ทั้งหลายได้​ประพฤติ​อย่างหยิ่งยโส
    และแข็งคอของเขาเสีย มิได้​เชื่อฟังพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Porém eles, nossos pais, agiram com soberba; endureceram sua cerviz,
    e não deram ouvidos a teus mandamentos,
  deu-ELO: Aber sie, nämlich unsere Väter, waren übermütig, und sie verhärteten ihren
    Nacken und hörten nicht auf deine Gebote.
  eng-WYC-2018: But they and our fathers did proudly, and made hard their nolls, and
    heard not thy commandments. (But they, our forefathers, did proudly, and were
    stiff-necked, or stubborn, and would not obey thy commandments.)
  epo-epo: Sed ili kaj niaj patroj fariĝis fieraj kaj malmolnukaj kaj ne obeis Viajn
    ordonojn;
  uig-PIN: Lekin ular, yǝni ata-bowilirimiz mǝƣrulinip, boyni ⱪattiⱪliⱪ ⱪilip ǝmrliringgǝ
    ⱪulaⱪ salmidi.
  beo-beo: Be ninia aowalali da gasa fiwane heda:le, hame nabasu hou hamosu. Ilia
    da Dia sia:i nabimu higasu.
  tpi-OTNT: “Tasol ol tumbuna bilong mipela i bikhet tumas na het bilong ol i strong,
    na ol i sakim tok bilong yu.
  hau-SA: “Amma su kakanninmu, suka yi fariya da taurinkai, ba su kuwa yi biyayya
    ga umarnanka ba.
  uig-LAT: Lékin ular, yeni ata-bowilirimiz meghrulinip, boyni qattiqliq qilip emrliringge
    qulaq salmidi.
  nde-nde: Kodwa bona, okhokho bethu, baba yiziqholo baqinisa intamo, kabaze balalela
    imilayo yakho.
  ton-ton: Ka naʻe fai fakafiefielahi ʻekinautolu, mo ʻemau ngaahi tamai, ʻo fakafefeka
    honau kia, pea naʻe ʻikai tokanga ki hoʻo ngaahi fekau,
  ces-1613: Oni pak a otcové naši pyšně sobě počínali, a zatvrdivše šíji svou, neposlouchali
    přikázaní tvých.
  eng-WMB: “But they and our fathers behaved proudly, hardened their neck, didn’t
    listen to your commandments,
  tam-TCV: “ஆனால் எங்கள் முற்பிதாக்களான அவர்கள், அகந்தையும் பிடிவாதமும் உள்ளவர்களாய்
    உமது கட்டளைகளுக்குக் கீழ்ப்படியவில்லை.
  ceb-ULB: Apan wala gayod silay pagtahod ug ang among mga katigulangan, ug nagmagahi
    ang ilang mga ulo, ug wala mamati sa imong mga kasugoan.
  pol-UBG: Ale oni i nasi ojcowie zuchwale sobie postąpili i uczynili twardym swój
    kark, i nie słuchali twoich przykazań.
  agr-agr: Tujash iina muunji aajaku aina duka emebau, antakchau wajasu aajaku ainawai.
    Nuadui amina chichamem umiktin agagbaunash umikchau ainawai.
  kyc-kyc: Dopa piyamopape namwana rora ambasu dupwame nakama range andanyi nembo
    mona kana pokapala embena mawa pii dupwa kando kamba lao kareyami.
  urd-GVU: افسوس، ہمارے باپ دادا مغرور اور ضدی ہو گئے۔ وہ تیرے احکام کے تابع نہ رہے۔
  deu-1912: Aber unsre Väter wurden stolz und halsstarrig, daß sie deinen Geboten
    nicht gehorchten,
  kan-2017: ಆದರೂ ನಮ್ಮ ಪೂರ್ವಿಕರು ಗರ್ವಿಗಳಾಗಿ ಹಠಹಿಡಿದು, ನಿನ್ನ ಆಜ್ಞೆಗಳಿಗೆ ಅವಿಧೇಯರಾದರು.
  yap-yap: Machane pi chitamangimad ni kakrom e ra ufanthin gad miyad gelan’, ngar
    siyegned ni ngar folgad ko tin kamog ngorad ni ngar rin’ed.
  hlt-MCSB: Tedae amih neh a pa rhoek te lokhak uh tih a rhawn te a mangkhak sakuh.
    Te dongah na olpaek te hnatun uh pawh.
  mdy-ETH: ጋዓንቴ ኑኡኮ ቤርታኣ ዓዶንሢ ዖቶርቃያና ዋይዚ ዒፃ ዓሲ ማዔኔ፤ ኔ ዎጎና ናንጊፆዋ ዔያታ ዒፄኔ፤
  twi-ASANTE: “Nanso, yɛn agyanom yɛɛ ahantan ne asoɔden, na wɔanni wʼahyɛdeɛ so.
  eng-WEBU: “But they and our fathers behaved proudly, hardened their neck, didn’t
    listen to your commandments,
  wal-wal: “SHin nu maizza aawati otorettidosona. Yootin siyenna morgge zozza gididi,
    neeyyo azazettibookkona.
  spa-PDDPT: Pero ellos y nuestros antepasados obraron con soberbia Y se volvieron
    indómitos. No escucharon tus Mandamientos.
  gun-gun: — Ha'e rami teĩ oreramoĩ kuery ndojapyxaka potai raka'e. Inhakã ratã vy
    noendu potai rejapo uka va'e re.
  agu-BL: Poro yi e' cyetz, scyuch' yi e' mas chixonl yi xomche' tzaj, ja cyocsaj
    quib nim tu cyajtza'kl. Ja cho'c yab, na ja cyaj cyen quilol yi ca'wlu'.
  ilo-ULB: Ngem isuda ken dagiti kapuonantayo ket awan panagraemda, nagsukirda ket
    saanda nga impangag dagiti bilinmo.
  kpg-kpg: “Gei madau maadua mmaadua gu hagamuamua ge lodo hamaaloo, gu hagalee hiihai
    e hagalongo gi au haganoho.
  uig-ARA: لېكىن ئۇلار، يەنى ئاتا-بوۋىلىرىمىز مەغرۇلىنىپ، بوينى قاتتىقلىق قىلىپ ئەمرلىرىڭگە
    قۇلاق سالمىدى.
  sus-sus: «Kɔnɔ muxu benbae naxa finsiriwaliya raba e xa yɛtɛ igboɲa kui. E mu e
    tuli mati i xa yaamari ra.
  pon-2006: Ahpw at pahpa kahlap ako aklapalapala oh keptakaila, oh sohla men peikiong
    sapwellimomwi kosonned akan.
  ksd-ksd: Ma diat ma ra umana tama i vevet lualua dia ga papait na luluai, ma dia
    ga pue ngangar, ma pa dia ga kapupi kaum lavur vartuluai,
  tur-YTC: “Ama onlar ve atalarımız gururla davrandılar, boyunlarını sertleştirdiler,
    senin buyruklarını dinlemediler,
  ind-AYT: Akan tetapi, mereka dan nenek moyang kami bertindak dengan sombong, menegarkan
    tengkuk mereka, dan tidak mau mendengarkan perintah-perintah-Mu.
  nya-nya: “Koma makolo athu anadzikuza ndi kuwumitsa khosi, ndipo iwo sanamvere malamulo
    anu.
  hrv-hrv: Ali se oni i oci naši uzjoguniše, vratove ukrutiše i zapovijedi tvojih
    nisu slušali.
  mps-mps: “Tiali goli, dago wąį nǫų dabego te hagoma mu eyu, tama augwa tobolu
    te dila pelama, tama augwaligo te nago po sela sąwani.
  tpi-tpi: “Tasol ol tumbuna bilong mipela i bikhet tumas na het bilong ol i strong,
    na ol i sakim tok bilong yu.
  dan-1931: Men vore Fædre blev overmodige og halsstarrige og hørte ikke på dine Bud;
  vie-OVCB: Nhưng tổ tiên chúng con kiêu căng, ương ngạnh, không tuân giữ điều răn
    Chúa.
  guj-2017: પરંતુ તેઓએ અને અમારા પૂર્વજોએ ગર્વ કરીને પોતાનો અનાદર કર્યો અને તમારી
    આજ્ઞાઓની અવગણના કરી.
  pon-2006A: Ahpw at pahpa kahlap ako aklapalapala oh keptakaila, oh sohla men peikiong
    sapwellimomwi kosonned akan.
  por-BRBSL: “Mas eles e nossos pais se comportaram orgulhosamente, endureceram o
    pescoço, não ouviram seus mandamentos,
  cth-cth: Hateiteh ahnimouh hoi mintoenaw ni polainae hoi a lungpata sak awh. Kâpoelawknaw
    hah tarawi awh hoeh.
  twi-twi: “Nanso yɛn agyanom yɛɛ ahantan ne asoɔden, na wɔanni wʼahyɛde so.
  hlt-hlt: Tedae amih neh a pa rhoek te lokhak uh tih a rhawn te a mangkhak sakuh.
    Te dongah na olpaek te hnatun uh pawh.
  tbz-SIM: Kɛ̀ tɛfentɛ̀ nɛ́ dɛutɛ́ ti yɛmbɛ̀, kɛ̀ bɛ̀ɛ kpénkùnnɛ bɛ to kɛ́yetɛ ɑ kpɛti
    bɑ́ bɛ̀ í ntũ̀nnɛ ɑ tɑnnɔ̀.
  msy-2020: “Ezɨ en inazir afeziaba, nɨn akaba baraghizir puvatɨgha, uari fa nɨn akam
    batogha, an gɨn zuir puvatɨ.
  dop-dop: Amɑ tɑ́ cɔsɔnɑɑ lɑpɑ kɑlɑmpɑɑnɩ nɑ pɑ́ kʋlɩ nyɑ́ tɔɔ. Pɑ lɔɣɔ nyɑ́ kʋsǝsɩɩtʋ
