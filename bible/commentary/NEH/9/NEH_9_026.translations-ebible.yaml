verse: NEH.009.026
translations:
  mal-C: “എന്നിട്ടും അവർ അനുസരണകെട്ടവരായി അങ്ങേക്കെതിരേ കലഹിച്ചു; അങ്ങയുടെ ന്യായപ്രമാണത്തിന്
    അവർ പുറംതിരിഞ്ഞു. അങ്ങയുടെ പക്കലേക്ക് അവരെ തിരിക്കേണ്ടതിന് അവർക്ക് ഉപദേശം നൽകിയ
    അങ്ങയുടെ പ്രവാചകന്മാരെ അവർ കൊന്നുകളഞ്ഞു. വലിയ ദൈവദൂഷണവും അവർ കാട്ടി.
  deu-TKW: Aber sie wurden widerspenstig und empörten sich gegen dich und warfen dein
    Gesetz hinter ihren Rücken; ja, deine Propheten, die sie verwarnten, um sie zu
    dir zurückzuführen, töteten sie und vollführten große Lästerungen.
  lin-lin: Kasi batosaki Yo te mpe batombokelaki Yo, bapesaki Mibeko na Yo mokongo,
    babomaki basakoli na Yo, oyo bazalaki koteya bango ete bazonga epai na Yo, mpe
    batiolaki Yo makasi na maloba na bango.
  eng-LSV: And they are disobedient, || And rebel against You, || And cast Your law
    behind their back, || And Your prophets they have slain, || Who testified against
    them, || To bring them back to You, || And they do great despisings,
  eng-GNV: Yet they were disobedient, and rebelled against thee, and cast thy Lawe
    behinde their backes, and slewe thy Prophets (which protested among them to turne
    them vnto thee) and committed great blasphemies.
  eng-WEBSTER: Nevertheless, they were disobedient, and rebelled against thee, and
    cast thy law behind their backs, and slew thy prophets who testified against them
    to turn them to thee, and they wrought great provocations.
  nhw-BL: “Pero masque quej nopa tiquintiochijqui, amo mitztlepanitaque. San motzontochonojque
    huan amo quinejque quiitase motlanahuatilhua. Quinmictijque motlajtol pannextijcahua
    catli quinnojnotzayayaj chicahuac para ma moyolcuepaca ica ta. Tlahuel mitzixpanoque.
  swh-ONEN: “Lakini hawakukutii nao wakaasi dhidi yako, wakatupa sheria zako nyuma
    yao. Wakawaua manabii wako, waliowaonya ili wakurudie, na wakafanya makufuru makubwa.
  bba-bba: Adɑmɑ kɑ mɛ, bɑ ǹ nun mɛm nɔɔwɛ. Bɑ nun seesiwɑ, bɑ wunɛn woodɑbɑ biru
    kisi. Mɑ bɑ wunɛn sɔmɔbu ɡo ɡo be bɑ bu kirɔ kuɑ bu kɑ ɡɔ̃ru ɡɔsiɑ bu ben dɑɑ
    kɔ̃sɑ deri kpɑ bu wurɑmɑ wunɛn mi. Adɑmɑ bɑ ben dɑɑ kɔ̃sɑ sosiwɑ.
  eng-KJVCPB: Nevertheless they were disobedient, and rebelled against thee, and cast
    thy law behind their backs, and slew thy prophets which testified against them
    to turn them to thee, and they wrought great provocations.
  luo-luo: “Kata kamano negibedo maonge luor mi gingʼanyoni; kendo wigi nowil kod
    chikeni. Neginego jonabi magi; mane osebedo ka puonjogi mondo gidwog iri; negitimo
    timbe maricho miwuoro.
  meu-meu: Ḡau tamona, idia na e gwau edeede bona e daḡedaḡe henimu, emu taravatu
    na muridiai e negedia, bona emu peroveta taudia ese e sisiba henidia, dekemu bae
    hakaudia lou totona, negadia ai, idia ese e aladia mase; idia ese danu oi ladamu
    iḡonaḡonalaina karadia e karava.
  npi-ULB: तब तिनीहरू अनाज्ञाकारी बने, र तिनीहरूले तपाईंको विरुद्धमा विद्रोह गरे ।
    तिनीहरूले तपाईंको व्यवस्थालाई पिठिउँ फर्काए । तिनीहरूले तपाईंका अगमवक्ताहरूलाई
    मारे जसले तिनीहरूलाई तपाईंकहाँ फर्कन चेताउनी दिएका थिए । तिनीहरूले ठुलो ईश्‍वर-निन्दा
    गरे ।
  yor-yor: “Ṣùgbọ́n wọ́n ṣe àìgbọ́ràn, wọ́n sì ṣọ̀tẹ̀ sí ọ; wọ́n gbàgbé òfin rẹ. Wọ́n
    pa àwọn wòlíì rẹ, tí o fi gbà wọn ni ìyànjú pé kí wọn yí padà sí ọ; wọ́n sì se
    ọ̀rọ̀-òdì tí ó burú jàì.
  ind-ind: Tetapi kemudian mereka menjadi tidak taat kepada-Mu dan memberontak melawan
    Engkau. Mereka mengabaikan Hukum-Mu, dan membunuh para nabi-Mu yang memperingatkan
    mereka untuk kembali kepada-Mu. Mereka terus menghina Engkau dengan berbagai perbuatan
    yang sangat keterlaluan.
  pes-OPCB: «ولی ایشان نافرمانی کردند و نسبت به تو یاغی شدند. به دستورهای تو توجه
    نکردند و انبیای تو را که سعی داشتند ایشان را به سوی تو بازگردانند، کشتند و با
    این کارها به تو اهانت نمودند.
  tgl-ULB: Pagkatapos, sila ay naging suwail at naghimagsik laban sa iyo. Tinapon
    nila ang iyong batas sa kanilang likuran. Pinatay nila ang iyong mga propeta na
    nagbabala sa kanila na bumalik sa iyo, at gumawa sila ng matinding mga kalapastanganan.
  cbu-NT: Itaru, ambtaa ashirangush, shiyaa kukish payumaam nda zandkusin, kapeetaranganaya.
    Shiy shaanaatsi kukish kamanimapanee zanganirangush, uwshtisin tputsee; ¿Mayaamsha
    Apanllee kasarangsa? Yusur Apanllee kuk chinayarus, payungints, tárangitaatssin,
    itaru tputssha mazinamaam nda zandarangsin, kamanimapanee pacharanganaya. Ashirangsin,
    shiyaa kapunguri tatsiyuntaranganaya.
  hui-hui: Ani birigoni dege í̠naga wali agali biarume í̠ baba mine halu í̠na bi lariru
    hale nahayagoni. Í̠naga Mana lowini biagoni tigua í̠ erembira ngiya. Ala í̠naga
    mana latagi hama piaga biaru tigua kagua beremigo nabidababe lalu í̠ keria dai
    bidaba layaru bo wahai hayagoni. Tigua í̠naga mini mo ko halu mege timbuni bigi
    biya.
  mya-mya: '``သို့​ရာ​တွင်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည် ပုန်​ကန်​ကာ​ကိုယ်​တော်​၏​စ​ကား​ကို
    နား​မ​ထောင်​ကြ​ပါ။ သူ​တို့​သည်​ကိုယ်​တော်​၏​ပ​ညတ်​တ​ရား​တော်​ကို ပစ်​ပယ်​ကြ​ပါ​၏။
    မိ​မိ​တို့​အား​သ​တိ​ပေး​သူ၊ မိ​မိ​တို့​အား ကိုယ်​တော်​ထံ​ပြန်​လာ​ရန် ပြော​ကြား​သူ​ပ​ရော​ဖက်​များ​အား
    သတ်​ဖြတ်​ကြ​ပါ​၏။ သူ​တို့​သည်​ကိုယ်​တော်​အား​အ​ကြိမ်​ကြိမ် စော်​ကား​ကြ​ပါ​၏။'
  bod-N: འོན་ཀྱང་དེ་དག་གིས་བཀའ་ལ་མ་མཉན་པར་ཁྱེད་ལ་ངོ་ལོག་བྱས་ཤིང་། ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་དེ་རྒྱབ་ཏུ་གཡུགས་ནས།
    ཁྱེད་ཀྱི་ཕྱོགས་སུ་འགུག་པའི་ཕྱིར་ཉེན་བརྡ་གཏོང་བའི་ཁྱེད་ཀྱི་ལུང་སྟོན་པ་རྣམས་བསད་ནས་སྐུར་འདེབས་ཀྱི་ཉེས་པ་ཆེན་པོ་བཟོས་སོ།
    །
  sna-sna: “Asi havana kuteerera uye vakakumukirai; vakafuratira murayiro wenyu. Vakauraya
    vaprofita venyu, vaivarayira kuti vadzokere kwamuri; vakamhura zvainyadza kwazvo.
  spa-BLM: “Sin embargo, fueron desobedientes y se rebelaron contra ti, echaron tu
    ley a sus espaldas, mataron a tus profetas que testificaban contra ellos para
    que se volvieran a ti, y cometieron horribles blasfemias.
  cac-cac: Palta te pit yutejnac sb'a eb', yochnac eb' ajc'olal d'ayach, spaticannaquel
    a c'ayb'ub'al eb'. Cachjinac eb' yuj eb' a checab', yic syac'xioch sb'a eb' d'a
    yol a c'ab', palta smilnaccham eb' a checab' chi' eb'. Yelxo te nivan smul eb'
    ochnac d'ayach.
  swh-ULB: Basi hawakukutii na wakawaasi. Walitupa sheria yako nyuma ya migongo yao.
    Waliwaua manabii wako waliowaonya wakurudie wewe, nao wakafanya ukatili mkubwa.
  bel-bel: 'і зрабіліся ўпартыя і ўзбурыліся супроць Цябе: і занядбалі закон Твой,
    забівалі прарокаў Тваіх, якія ўмаўлялі іх зьвярнуцца да Цябе, і рабілі вялікія
    абразы.'
  deu-ELBBK: Aber sie wurden widerspenstig und empörten sich gegen dich und warfen
    dein Gesetz hinter ihren Rücken; und sie ermordeten deine Propheten, die gegen
    sie zeugten, um sie zu dir zurückzuführen; und sie verübten große Schmähungen.
  mbb-OT: “Piru minsan pa te iyan haazà, midsupak dan wey nekidsukulà kenikew. Mid-iniyuǥan
    dan is Kesuǥuan nu. Mibpenhimetayan dan is menge ebpeneuven nu he ed-umew kandan
    te kedlikù diyà te kenikew. Utew subra is kedsumpelita zan kenikew!
  mal-2015: എന്നിട്ടും അവർ അനുസരണക്കേടു കാണിച്ചു നിന്നോടു മത്സരിച്ചു നിന്റെ ന്യായപ്രമാണം
    തങ്ങളുടെ പുറകിൽ എറിഞ്ഞുകളഞ്ഞു; അവരെ നിങ്കലേക്കു തിരിപ്പാൻ അവരോടു സാക്ഷ്യംപറഞ്ഞ
    നിന്റെ പ്രവാചകന്മാരെ അവർ കൊന്നു മഹാകോപഹേതുക്കൾ ഉണ്ടാക്കി.
  rmc-rmc: Ale on tut na kamenas te šunel a vzburinde pes pre tu. Tiro zakonos pestar
    odčhide a murdarde tire proroken, save lenge dovakerenas, hoj pes te visaren pale
    ke tu. Kerde baro nalačhipen oleha, hoj pes tuke ruhinenas.
  pes-OPV: و بر تو فتنه انگیخته و تمردنموده، شریعت تو را پشت سر خود انداختند وانبیای
    تو را که برای ایشان شهادت می‌آوردند تابسوی تو بازگشت نمایند، کشتند و اهانت عظیمی
    به عمل آوردند.
  ron-1924: Тотушь ей с-ау рэскулат ши с-ау рэзврэтит ымпотрива Та. Ау арункат Леӂя
    Та ла спателе лор, ау учис пе пророчий Тэй, каре-й ругау фербинте сэ се ынтоаркэ
    ла Тине, ши с-ау дедат ла марь окэрь фацэ де Тине.
  ben-OBCV: “তবুও তারা অবাধ্য হয়ে তোমার বিরুদ্ধে বিদ্রোহ করেছিল; তোমার বিধান তারা
    ত্যাগ করেছিল। তোমার যে ভাববাদীরা তোমার প্রতি তাদের ফিরাবার জন্য সাক্ষ্য দিতেন,
    তাদের হত্যা করেছিল, তারা ভয়ানক অসন্তোষের কাজ করেছিল।
  som-som: Habase yeeshee way dhega adkaadeen oo kaa caasiyoobeen; sharcigaagiina
    gadaashooday ku tuureen, oo waxay dileen nebiyadaadii iyaga ku markhaati furay
    oo doonayay inay mar kale kuu soo celiyaan, oo aad bay kaaga dhirfiyeen.
  lat-VUC: 'Provocaverunt autem te ad iracundiam, et recesserunt a te, et projecerunt
    legem tuam post terga sua: et prophetas tuos occiderunt, qui contestabantur eos
    ut reverterentur ad te: feceruntque blasphemias grandes.'
  eng-ASVBT: Nevertheless they were disobedient, and rebelled against thee, and cast
    thy law behind their back, and slew thy prophets that testified against them to
    turn them again unto thee, and they wrought great provocations.
  ita-1885: Ma essi ti provocarono ad ira, e si ribellarono contro a te, e gittarono
    la tua Legge dietro alle spalle, e uccisero i tuoi profeti che protestavano loro,
    per convertirli a te; e ti fecero di gran dispetti.
  eng-ULB: Then they became disobedient and they rebelled against you. They threw
    your law behind their backs. They murdered your prophets who had warned them to
    turn back to you, and they committed great blasphemies.
  spa-VBL: “Pero se rebelaron por completo contra ti. Arrojaron tu Ley tras sus espaldas.
    Mataron a tus profetas que les advertían para que intentaran volver a ti, y cometieron
    terribles blasfemias.
  fra-_FOB: Mais ils se rebellèrent et se révoltèrent contre toi, ils jetèrent ta
    loi derrière leur dos; ils tuèrent tes prophètes qui les sommaient de revenir
    à toi, et ils te firent de grands outrages.
  mal-mal: എന്നിട്ടും അവർ അനുസരണക്കേട് കാണിച്ച് അങ്ങയോട് മത്സരിച്ച് അങ്ങയുടെ ന്യായപ്രമാണം
    തങ്ങളുടെ പുറകിൽ എറിഞ്ഞുകളഞ്ഞു; അവരെ അങ്ങയിലേയ്ക്ക് തിരിക്കുവാൻ അവരോട് സാക്ഷ്യംപറഞ്ഞ
    അങ്ങയുടെ പ്രവാചകന്മാരെ അവർ കൊന്ന് വലിയ ക്രോധകാരണങ്ങൾ ഉണ്ടാക്കി.
  urd-GVR: Is ke bāwujūd wuh tābe na rahe balki sarkash hue. Unhoṅ ne apnā muṅh terī
    sharīat se pher liyā. Aur jab tere nabī unheṅ samjhā samjhā kar tere pās wāpas
    lānā chāhte the to unhoṅ ne baṛe kufr bak kar unheṅ qatl kar diyā.
  suz-BL: मेको नेल्‍ल तशा यो इन देंशो मटिथु, ठेयब लेश्‍शा, इन अरेशो लोव़ मटीमे बाक्‍त।
    इन लोव़ पाइबपुकीमी आन कली ‘गे मरिम्‍शो पाइब बाक्‍नीनी। आं गे लेतीन’ देंमानु, मेको
    आन कली सदमे बाक्‍त। मिनु मेकोपुकीमी शुश शुक्‍शी पामे बाक्‍त।
  ita-1927: Ma essi furon disubbidienti, si ribellarono contro di te, si gettaron
    la tua legge dietro le spalle, uccisero i tuoi profeti che li scongiuravano di
    tornare a te, e t’oltraggiarono gravemente.
  ckb-ckb: «بەڵام یاخی بوون و لێت هەڵگەڕانەوە و پشتیان لە فێرکردنەکانی تۆ کرد. پێغەمبەرەکانی
    تۆیان کوشت، ئەوانەی ئاگاداریان کردنەوە هەتا بیانگەڕێننەوە لای تۆ، چەندین کفری
    گەورەیان کرد.
  eng-BBE: But they were hard-hearted, and went against your authority, turning their
    backs on your law, and putting to death your prophets, who gave witness against
    them with the purpose of turning them back again to you, and they did much to
    make you angry.
  kan-OKCV: “ಆದರೂ ಅವರು ನಿಮಗೆ ಅವಿಧೇಯರಾಗಿ ತಿರುಗಿಬಿದ್ದು, ನಿಮ್ಮ ನಿಯಮವನ್ನು ಉಲ್ಲಂಘಿಸಿ, ತಮ್ಮನ್ನು
    ಎಚ್ಚರಿಸುವುದಕ್ಕೂ, ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗಿಸುವುದಕ್ಕೂ ಪ್ರಯತ್ನಿಸುತ್ತಿದ್ದ ನಿಮ್ಮ ಪ್ರವಾದಿಗಳನ್ನೇ
    ಕೊಂದುಹಾಕಿದರು. ಹೀಗೆ ನಿಮ್ಮನ್ನೇ ಬಹು ದೂಷಿಸಿ ಅಸಡ್ಡೆಮಾಡಿಬಿಟ್ಟರು.
  bbb-bbb: Rove bu naebe una a irinae ro buka ijuegafana akae one a kuariaema ije
    bu naebe ijia nuvei. Ro buka uri e one bu vua one vierafena kuaevo ije bu una
    oe kuderia one ruadufuo bu umui bijiana uruke kuariavo ije kaniae. Ro kuke buka
    maza boeje vua ise oesina kuae.
  tam-2017: ஆனாலும் அவர்கள் கீழ்ப்படியாதவர்களாகி, உமக்கு விரோதமாகக் கலகம்செய்து, உம்முடைய
    நியாயப்பிரமாணத்தைத் தங்களுக்குப் பின்னே எறிந்துவிட்டு, தங்களை உம்மிடத்தில் திருப்பும்படி
    அவர்களை மிகவும் கடிந்துகொண்ட உம்முடைய தீர்க்கதரிசிகளைக் கொன்றுபோட்டு, கோபமடையச்செய்கிற
    பெரிய அக்கிரமங்களைச் செய்தார்கள்.
  spa-RV-1909: Empero te irritaron, y rebeláronse contra ti, y echaron tu ley tras
    sus espaldas, y mataron tus profetas que protestaban contra ellos para convertirlos
    á ti; é hicieron grandes abominaciones.
  ron-BTF: Totuși au fost neascultători și s-au răzvrătit împotriva ta și au aruncat
    legea ta în spatele lor și au ucis pe profeții tăi care au mărturisit împotriva
    lor pentru a-i întoarce la tine și au făcut mari batjocuri.
  eng-WEBP: “Nevertheless they were disobedient and rebelled against you, cast your
    law behind their back, killed your prophets that testified against them to turn
