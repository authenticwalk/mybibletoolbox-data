    bùtínnɛ́, kɛ́kuɔ bɛ̀ɛ̀ nɑ̀ɑ́ nhɑ pɑ̃ɑ̃nɑ́ɑǹtì bɛ̀ɛ̀ do bɛ̀ tiè nkɛ tú bɛ̀ɛ wɛ̃tɛní
    ɑ borɛ̀. Bɛ̀ do dɑ yetɛ́nɛ̀mu mɛdiɛ̀.
  msy-2020: “Ezɨ puvatɨ, nɨn gumazamiziba nɨ baraghizir puvatɨgha, nɨn akaba batogha,
    akɨrim ragha nɨn Arazibar Akɨnafarim gasara. Nɨn akam inigha izir gumaziba akar
    aghuibar gun me mɨgɨa ghaze, Ia bar uan God bagh ua izɨ. Ezɨ me oraghizir puvatɨgha,
    me mɨsoghezɨ me ariaghire. Dughiar avɨribar, me arazir kam gamua nɨn ziam gasɨghasɨsi.
  dop-dop: Pɑɑ nɑ mpʋ pɑ lɑpɑ ɩsǝtoosile nyǝ́mɑ. Pɑ kʋlɑ nyɑ́ tɔɔ. Pɑ kisɑ nyɑ́ kiiŋ,
    pɑ kʋ́ nyɑ́ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ. Pɛlɛ pɑ cɑɑlɑɣɑɑnɑ-wɛ sɩ pɑ́ mǝlǝnɑ nyɑ́ tɔɔ
    sɩ, pɑ tɔntɛ tɑ kɛɛsɩ.
  azb-azb: Lakin onlar itaətsizlik edərək Sənə qarşı üsyankar oldular. Qanununa arxa
    çevirdilər, Sənə tərəf dönmək üçün onlara xəbərdarlıq edən peyğəmbərlərini öldürdülər
    və böyük küfr etdilər.
  eng-DBY: But they were disobedient, and rebelled against thee, and cast thy law
    behind their backs, and slew thy prophets who testified against them to turn them
    to thee, and they wrought great provocations.
  hin-2017: “परन्तु वे तुझ से फिरकर बलवा करनेवाले बन गए और तेरी व्यवस्था को त्याग
    दिया, और तेरे जो नबी तेरी ओर उन्हें फेरने के लिये उनको चिताते रहे उनको उन्होंने
    घात किया, और तेरा बहुत तिरस्कार किया।
  wol-KYG: «Waaye dégguñu ndigal, xanaa di la gàntal. Dañoo sànni saw yoon seen gannaaw;
    sa yonent ya leen doon xiirtal ci délsi ci yaw, ñu rey leen, ba ñàkke la kersa
    lool.
  eng-YLT: '''And they are disobedient, and rebel against Thee, and cast Thy law behind
    their back, and Thy prophets they have slain, who testified against them, to bring
    them back unto Thee, and they do great despisings,'
  kne-kne: “Ngem adi dakan tinongpal ya kinontra das sik-a. Dinokogan da din linteg
    mo ya pinse da din mamadto ay inbaam ay mamagbaga en daida ta mantaoli da en sik-a.
    Nadagsen di basol da ay nankalkali si maikontra en sik-a.
  eng-WYC-2017: And yet they stirred thee to wrath-fulness, and went away from thee,
    and casted away thy law behind their backs; and they killed thy prophets, that
    witnessed to them, that they should turn again to thee; and they did great blasphemies.
  eng-WMBB: “Nevertheless they were disobedient and rebelled against you, cast your
    law behind their back, killed your prophets that testified against them to turn
    them again to you, and they committed awful blasphemies.
  urd-GVH: इसके बावुजूद वह ताबे न रहे बल्कि सरकश हुए। उन्होंने अपना मुँह तेरी शरीअत
    से फेर लिया। और जब तेरे नबी उन्हें समझा समझाकर तेरे पास वापस लाना चाहते थे तो
    उन्होंने बड़े कुफ़र बककर उन्हें क़त्ल कर दिया।
  rug-rug: Ba lopu hiva va avoso meke korodia va tabe Igo rina Mua tie si Goi, meke
    kilu pani rini sari na Mua tinarae. Va matei rini sari Mua poropita pu va balaui,
    pu tozini pude kekere pule atu koa Goi. Meke zama ṉoṉovala Igo rini ninae totoso,
  gaz-gaz: “Isaan garuu ajajamuu didanii sitti fincilan; seera kees of duubatti gatan.
    Raajota kee kanneen gara keetti isaan deebisuuf jedhanii isaan seeran illee ni
    fixan; Waaqas ni arrabsan.
  fra-LSG: Néanmoins, ils se soulevèrent et se révoltèrent contre toi. Ils jetèrent
    ta loi derrière leur dos, ils tuèrent tes prophètes qui les conjuraient de revenir
    à toi, et ils se livrèrent envers toi à de grands outrages.
  gnn-gnn: Yo, nhinananydja walala yukurrana galŋa‐djulŋithinana dhikana, liŋgu ŋuriŋi
    ŋathayu ŋamakurru'yu ŋunhi nhe walalanha maranhu‐wekaŋala, ga biyapul walala ŋunhi
    nhuŋu yolŋu'‐yulŋunydja gatjpaḻ'yurruna bilyurruna, yaka walala ḏukṯukthina nhokalaŋuwunydja
    romgu nhinanharawu, yana walala ḏiltjina‐wekaŋala nhuŋunydja. Ga ŋunhi ŋayi ḏalkarra'mirrinydja
    yolŋu waŋana bitjarra, ‘Way, roŋiyiya‐wala balayi Garraywala ŋilimurruŋgalaŋuwala,’
    ga walalanydja bilyurruna, ga bumara warray ŋanya, murrkay'kuŋala warray.
  yal-yal: “Koni, e keli nɛn e yi murutɛ i xili ma. E yi e xun xanbi so i ya sariyane
    yi, e yi nabine faxa, naxanye yi e mabandunma i ma, e yi Ala rayelefu gbeene ti.
  haw-1868: Aka, ku e aku la lakou a kipi aku ia oe, a kapae hoi i kou kanawai ma
    ko lakou kua, luku iho la lakou i kau poe kaula, ka poe i ao pinepine aku ia lakou
    e hoohuli ia lakou i ou la, a hana iho la lakou i na mea hoonaukiuki loa.
  arb-NAV: وَمَعَ ذَلِكَ ثَارُوا عَلَيْكَ وَتَمَرَّدُوا وَطَرَحُوا شَرِيعَتَكَ خَلْفَ
    ظُهُورِهِمْ، وَقَتَلُوا أَنْبِيَاءَكَ الَّذِينَ حَذَّرُوهُمْ وَأَنْذَرُوهُمْ لِيَرْتَدُّوا
    إِلَيْكَ، وَارْتَكَبُوا الشُّرُورَ الْفَوَاحِشَ.
  ewe-ewe: “Ke, togbɔ be nèwɔ esiawo katã na wo hã la, wosẽ to, eye wodze aglã ɖe
    ŋuwò. Woɖe asi le wò sewo ŋu, wowu nyagblɔɖila siwo gblɔ na wo be woatrɔ ava gbɔwò,
    eye wogawɔ nu vɔ̃ vɔ̃ɖi bubu geɖewo.
  eng-LEE: Then became they disobedient, and rebelled against thee, and cast thy law
    behind their back, and they slew thy prophets who had warned them to bring them
    back unto thee, and they practised great provocations.
  asm-FB: তাৰ পাছত তেওঁলোক অবাধ্য হ’ল আৰু আপোনাৰ বিৰুদ্ধে বিদ্ৰোহ-আচৰণ কৰিলে। তেওঁলোকে
    আপোনাৰ বিধান অৱহেলা কৰিলে। যি ভাববাদী সকলে তেওঁলোকক আপোনালৈ ঘূৰি আহিবলৈ সাৱধান
    কৰিছিল, তেওঁলোকক তেওঁলোকে বধ কৰিলে, আৰু নিন্দা কৰিলে।
  sus-A: «كْنْ عٍ مُ لُ عِ شَ يَامَرِ بُن مَ. عٍ نَشَ عِ مَتَندِ، عٍ نَشَ عٍ كٌبٍ
    تِ عِ شَ سّرِيّ رَ. عٍ نَشَ عِ شَ نَمِحْنمّيٍ قَشَ، نَشٍيٍ نُ بَرَ كَوَندِ تِ
    عٍ بّ عٍ شَ فبِلٍن عِ مَ. عٍ نَشَ قٍ حَاشِ فبٍفبٍ رَبَ عِ رَ.
  fra-SBL: Cependant, ils ont été désobéissants et se sont révoltés contre toi, ils
    ont rejeté ta loi derrière leur dos, ils ont tué tes prophètes qui témoignaient
    contre eux pour les ramener à toi, et ils ont commis d'affreux blasphèmes.
  hbo-hbo: וַיַּמְר֨וּ וַֽיִּמְרְד֜וּ בָּ֗ךְ וַיַּשְׁלִ֤כוּ אֶת־תֹּורָֽתְךָ֙ אַחֲרֵ֣י
    גַוָּ֔ם וְאֶת־נְבִיאֶ֣יךָ הָרָ֔גוּ אֲשֶׁר־הֵעִ֥ידוּ בָ֖ם לַהֲשִׁיבָ֣ם אֵלֶ֑יךָ
    וֽ͏ַיַּעֲשׂ֔וּ נֶאָצֹ֖ות גְּדֹולֹֽת׃
  kik-kik: “No nĩmagire gwathĩka, magĩkũremera, na makĩhutatĩra watho waku. Nĩmooragire
    anabii aku arĩa maamataaraga nĩguo mamacookie kũrĩ we; magĩĩka maũndũ mooru mũno
    ma gũkũruma.
  fra-NCL: « Néanmoins ils furent rebelles et se révoltèrent contre vous. Ils jetèrent
    votre loi derrière leur dos, ils tuèrent vos prophètes qui rendaient témoignage
    contre eux, pour les ramener vers vous, et ils se livrèrent envers vous à de grands
    blasphèmes.
  cek-AK: Toe nihcae loe lok tahngai o ai, na nuiah misa angthawk o; na patuk ih loknawk
    to hnukbangah vah o moe, nang khaeah amlaem let han thuikung, tahmaanawk to a
    hum o; to tiah na nuiah panuet thok hmuen to nihcae mah sak o.
  cuk-cuk: ” ’Ega be ibmar-nueganbi imaksa-inigwele, degite, be-sogedba dassurmalad,
    begi gwisgusmalad. Be-Igar-Maid obacha gusmalad, be-gayaburba-barsogmaladi gannar
    be-igarba-nanaega ega sunmaksamalanad, emide, oburgwis gusmalad. ¡Anmar-dadgan
    bela-belad be-nug oichosmalad!
  uig-CYR: Лекин улар гәдәнкәшлик қилип Сениңдин йүз өрүп, Тәврат қанунуңни арқисиға
    ташлиди, уларни йениңға яндурмақ үчүн агаһ-гувалиқ йәткүзгән пәйғәмбәрлириңни
    өлтүрүп әшәддий күпүрлүк қилди.
  tel-2017: వారు నీకు అవిధేయులై నీ మీద తిరుగుబాటు చేశారు. నువ్వు ఇచ్చిన ధర్మశాస్త్రాన్ని
    నిర్ల్యక్షం చేశారు. తమ ప్రవర్తన మార్చుకుని నీ వైపు తిరగాలని వారికి ప్రకటించిన
    నీ ప్రవక్తలను చంపి నీకు తీవ్రమైన ఆగ్రహం తెప్పించారు.
  hat-BSA: Men yo te tanmen dezobeyi, epi te fè rebèl kont Ou. Yo te jete lalwa pa
    Ou dèyè do yo, e te touye pwofèt Ou yo ki te bay yo avètisman pou yo ta retounen
    kote Ou, epi yo te komèt gwo blasfèm.
  kos-kos: “A mwet lom elos seakos ac lain kom. Elos ngetla liki Ma Sap lom. Elos
    uniya mwet palu su fahkak kas in sensenkakinulos, Su fahk nu selos in foloko nu
    yurum. Pacl puspis elos fahk kas in akkolukye kom,
  hbo-WLC: וַיַּמְר֨וּ וַֽיִּמְרְד֜וּ בָּ֗ךְ וַיַּשְׁלִ֤כוּ אֶת־תּוֹרָֽתְךָ֙ אַחֲרֵ֣י
    גַוָּ֔ם וְאֶת־נְבִיאֶ֣יךָ הָרָ֔גוּ אֲשֶׁר־הֵעִ֥ידוּ בָ֖ם לַהֲשִׁיבָ֣ם אֵלֶ֑יךָ
    וַֽיַּעֲשׂ֔וּ נֶאָצ֖וֹת גְּדוֹלֹֽת׃
  ibo-ibo: “Ma ha nupuru isi nʼokwu gị, jụ iwu gị, gbuo ndị amụma tụrụ ha mmehie ha
    nʼihu, meekwa ọtụtụ ihe ọjọọ ndị ọzọ dị iche iche.
  ory-ory: ତଥାପି ସେମାନେ ଅନାଜ୍ଞାବହ ହେଲେ ଓ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ବିଦ୍ରୋହାଚରଣ କଲେ ଓ ତୁମ୍ଭ ବ୍ୟବସ୍ଥା
    ଆପଣା ପଛକୁ ପକାଇଲେ, ଆଉ ତୁମ୍ଭର ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ସେମାନଙ୍କୁ ତୁମ୍ଭ ପ୍ରତି ପୁନର୍ବାର
    ଫେରାଇବା ପାଇଁ ସେମାନଙ୍କୁ ଚେତାବନୀ ଦେଲେ, ତେଣୁ ସେମାନଙ୍କୁ ବଧ କଲେ ଓ ଅପମାନଜନକ କାର୍ଯ୍ୟ
    କଲେ।
  chk-chk: Iei mwo nge noum kewe aramas ra chök lükümach o ü ngonuk, ra pöütala om
    allük lükisökürür o niela noum kewe soufos mi fönöör pwe repwe kulsefälituk, ra
    pwal fokun turunufaseek.
  rop-rop: Bat nomeda yubin gud langa olabat detmatj, deibin gibit bekboun langa yu.
    Deibin tjakidawei det lowa yubin gibit olabat. Wen yubin jandim speshalwan mesinja
    blanga gibit olabat woning blanga dalim olabat blanga kambek langa yu, deibin
    oldei kilim olabat ded. En deibin kipgon mokimbat yu blanga meigim yu nogudbinji.
  ukr-1871: Та стали вони неслухняні й зворохобились проти тебе, й знехтували законом
    твоїм; убивали пророків твоїх, що вговорювали їх обернутись до тебе, й завдавали
    велику зневагу.
  deu-1951: Aber sie wurden ungehorsam und widerstrebten dir und warfen deine Gebote
    hinter ihren Rücken und erwürgten die Propheten, die wider sie zeugten, um sie
    zu dir zurückzuführen, und verübten arge Lästerungen.
  eng-JPS: Nevertheless they were disobedient, and rebelled against Thee, and cast
    Thy law behind their back, and slew Thy prophets that did forewarn them to turn
    them back unto Thee, and they wrought great provocations.
  srp-1865: 'Ali te razgnjeviše i odmetnuše se tebe: baciše zakon tvoj za leða i proroke
    tvoje pobiše, koji im svjedoèahu da bi ih obratili k tebi, i huliše veoma.'
  lug-lug: “Naye tebaakugondera, baakujeemera ne batagoberera mateeka go. Batta bannabbi
    bo, abaababuuliriranga okudda gy’oli; baakola ebitasaana.
  heb-heb: וימרו וימרדו בך וישלכו את תורתך אחרי גום ואת נביאיך הרגו אשר העידו בם להשיבם
    אליך ויעשו נאצות גדולת׃
  ben-IRV: তবুও তারা অবাধ্য হয়ে তোমার বিরুদ্ধে বিদ্রোহ করেছিল, তোমার ব্যবস্থা তারা
    ত্যাগ করেছিল। তোমার যে ভাববাদীরা তাদের সাক্ষ্য দিতেন যাতে তারা তোমার দিকে ফিরে
    আসে, সেই ভাববাদীদের তারা মেরে ফেলেছিল; তারা তোমাকে ভীষণ অসন্তুষ্ট করল।
  pan-pan: “ਪਰ ਉਹ ਤੇਰੇ ਤੋਂ ਬੇਮੁੱਖ ਹੋ ਕੇ ਵਿਦਰੋਹੀ ਹੋ ਗਏ ਅਤੇ ਤੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ
    ਅਤੇ ਤੇਰੇ ਨਬੀਆਂ ਨੂੰ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਵੱਲ ਮੁੜਨ ਲਈ ਚਿਤਾਉਣੀ ਦਿੰਦੇ ਸਨ, ਤਲਵਾਰ ਨਾਲ
    ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੀ ਨਿਰਾਦਰੀ ਦੇ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਕੀਤੇ।
  mya-JVB: သို့ရာတွင် အမိန့်တော်ကို နား မထောင်၊ ပုန်ကန် လျက် တရား တော်ကို ကျော နောက်
    သို့ ပစ် ထားကြ၏။ အထံ တော်သို့ ပြန်လာ စေခြင်းငှါ ၊ ဆုံးမ သော ကိုယ်တော် ၏ ပရောဖက်
    တို့ကိုသတ် ၍ အလွန် ပြစ်မှားခြင်းကို ပြု ကြ ၏။
  tbg-tbg: Ai vaiinti nahenti mintimake vaihavata, vika ai uva raqake ai qoririma
    amite variarave. Are Mosiraqaa tivataana uvara tauvaqa utu amite variarave. Ai
    paropeti vaiintinavu aninte vikara tiha, Eqaate. Qora aara qaqira kaate, tiamanta
    vika vinavuka arukaarave. Vika qaiqaa qaiqaavata ariara vehi uva ti variarave.
  hmo-hmo: “To oiemu bese taudia ese oiemu ura idia utua, bona oiemu hereva idia kamonai
    lasi, oiemu Taravatu idia badinaia lasi momokani. Bona oiemu peroveta taudia ese
    idia sisiba henidia, oi dekenai do idia giroa lou totona, to idia ese oiemu peroveta
    taudia idia alaia mase. Idia ese danu oiemu ladana idia hadikaia nega momo.
  urd-urd: तो भी वह ना — फ़रमान होकर तुझ से बाग़ी हुए, और उन्होंने तेरी शरी'अत को
    पीठ पीछे फेंका, और तेरे नबियों को जो उनके ख़िलाफ़ गवाही देते थे ताकि उनको तेरी
    तरफ़ फिरा लायें क़त्ल किया और उन्होंने ग़ुस्सा दिलाने के बड़े — बड़े काम किए।
  rus-SYN: и сделались упорны и возмутились против Тебя, и презрели закон Твой, убивали
    пророков Твоих, которые увещевали их обратиться к Тебе, и делали великие оскорбления.
  bqc-SIM: Ń beeo an swã́ gbãakũ̀, ↄ̃ aa bↄ̀ n yã́ kpɛ, aa gì n ikoyãi. Aa
    ãnabi pↄ́ lɛdàmá aa sumaↄ dɛ̀dɛ, aa dↄ̀ɛnnↄ maamaa.
  tcz-CHONGTHU: “Ahiyeng vang'in amaho ana louchal’un, chuleh nangma dounan ana kiphin
    nalaiyuvin ahi; chule nadanthu ana nungsun’un, nathemgao ten na-henga hung kile
    dinga ana gihsal jeh un ana that gam’un, chule nangma dounan thet um tahtah thil
    anabol tauvin ahi.”
  mar-mar: आणि मग त्यांनी आज्ञाभंग करून तुझ्याविरुध्द बंड केले. तुझ्या शिकवणीचा त्यांनी
    त्याग केला, ज्या संदेष्ट्यांनी तुझ्याकडे परत वळण्यासाठी सांगितले त्यांचा त्यांनी
    वध केला आणि त्यांनी तुझ्याविरूद्ध भयंकर दुराचरण केले.
  qub-qub: «Ichanga mana wiyacojmi caran. Contrayqui ricacuran. Layniqui niycashantapis
    mana cumlir manacajman churaran. Mana allita ruraptin profëtayquicuna piñacushpan
    willaparan gamman yapay yäracamunanpaj. Chaura paycuna fiyupa rabyachishushpayquimi
    profëtayquicunata wañuchiran.
  bqp-bqp: Bee kũ abireo ń sã gbãna kũ̀, akũ ò bò n yã kpɛ ò kpɛ lì n dokanɛ.
    Ò annabi kũ ò lɛ́ dàḿma de ò summanↄ dɛ̀dɛ, ò dↄkɛ̀ kũnwo manamana.
  hat-hat: Men, yo rete konsa, yo vire do ba ou, yo fè wondonmon. Yo pran lalwa ou
    la, yo voye l' jete dèyè do yo. Yo touye pwofèt ou te voye ak mesaj pou ba yo
    avètisman pou yo te ka tounen vin jwenn ou. Se pa ti kras manke yo te manke ou
    dega!
  eng-BSB: But they were disobedient and rebelled against You; they flung Your law
    behind their backs. They killed Your prophets, who had admonished them to return
    to You. They committed terrible blasphemies.
  eng-WEBPB: “Nevertheless they were disobedient and rebelled against you, cast your
    law behind their back, killed your prophets that testified against them to turn
    them again to you, and they committed awful blasphemies.
  kbq-kbq: Hianagi zamagra keka'a nontahi'za ha' renegante'za, kasegeka'a zamefi humi'naze.
    Kagritegama ete rukrahe hu'za ehogu'ma hankave keagama zamasami'za kasnampa vaheka'a
    zamahe fri'naze. Ana nehu'za Kagri kagia tusiza hu'za huhaviza hu'naze.
  nhe-BL: “Pero yonque queja nopa tiquintiochijqui, ax mitztlepanitaque. San motochonojque
    huan ax quinejque quiitase motlanahuatilhua. Quinmictijque motiocamanalojcahua
    tlen quinnojnotzayayaj chicahuac para ma moyolcuepaca ica ta. Tlahuel mitzixpanoque.
  bus-bus: Baa kↄ̃n beeeo aↄ̃ swã gbãa kũ̀, ben aↄ̃ bↄ̀ n yã kpɛɛ, aↄ̃ kpɛɛ lì
    n dokanɛ. Aↄ̃ annabi kɛ̀ aↄ̃ lɛ́ dàḿma lɛ aↄ̃ summaanↄ dɛ̀dɛ, aↄ̃ dↄkɛ̀nyo maamaa.
  gub-BL: Nezewe rehe we neremiaihu nereityk neze'eg heruzar ire upytu'u pà wà. Uzewyr
    newi wà, uzewyr neze'eg wi wà no. Uzuka neze'eg imume'u har wà. Neze'eg imume'u
    har umume'u ikatu ma'e wanemiapo ràm wà. — Pezewyr Tupàn pe nehe, i'i wanupe wà.
    Neremiaihu uze'eg zemueteahy tetea'u nerehe wà.
  eng-DRA: 'But they provoked thee to wrath, and departed from thee, and threw thy
    law behind their backs: and they killed thy prophets, who admonished them earnestly
    to return to thee: and they were guilty of great blasphemies.'
