verse: NEH.009.033
translations:
  mal-C: ഞങ്ങൾക്കു സംഭവിച്ച സകലത്തിലും അങ്ങ് നീതിമാനായിരുന്നു; ഞങ്ങൾ തെറ്റു ചെയ്തപ്പോഴും
    അങ്ങ് വിശ്വസ്തനായിരുന്നു;
  deu-TKW: Doch du stehst gerecht da bei alledem, was über uns gekommen ist; denn
    du hast Treue geübt, wir aber haben gefrevelt.
  lin-lin: Kati na makambo nyonso oyo ekweyelaki biso, ozalaki sembo ; mpe osalaki
    na boyengebene, wana biso totambolaki mabe.
  eng-LSV: And You [are] righteous concerning all that has come on us, || For You
    have done truth, || And we have done wickedly;
  eng-GNV: 'Surely thou art iust in all that is come vpon vs: for thou hast dealt
    truely, but we haue done wickedly.'
  eng-WEBSTER: 'But thou art just in all that is brought upon us; for thou hast done
    right, but we have done wickedly:'
  nhw-BL: Ta amo motlajtlacol nochi catli techpanotihualajtoc pampa ta tijchijtoc
    catli xitlahuac huan tojuanti tlahuel titlajtlacolchijtoque.
  swh-ONEN: Katika hayo yote yaliyotupata, umekuwa mwenye haki, na umetenda kwa uaminifu,
    wakati sisi tumetenda mabaya.
  bba-bba: A sɑ̃ɑwɑ nɑɑnɛɡii. A mɑɑ kuɑwɑ dee dee ɡɑ̃ɑ ni nu sun deemɑ sɔɔ. Adɑmɑ
    bɛsɛ, sɑ kuɑwɑ nɑɑnɛ sɑriruɡibu.
  eng-KJVCPB: 'Howbeit thou art just in all that is brought upon us; for thou hast
    done right, but we have done wickedly:'
  luo-luo: Kuom mago duto mosetimorenwa, isebedo jangʼad bura makare; isebedo ja-adiera,
    ka wan ne watimo marach.
  meu-meu: Ḡau tamona, latamai ai vada e kau ḡaudia iboudiai lalodiai oi na vada o
    kara maoromaoro; badina be oi o kara momokani bona ai be a kara dika;
  npi-ULB: हामीमाथि आइपरेका हरेक कुरामा तपाईं धर्मी हुनुहुन्छ किनकि तपाईंले विश्‍वाससाथ
    व्यवहार गर्नुभएको छ, तर हामीले चाहिँ दुष्‍टतापूर्वक काम गरेका छौँ ।
  yor-yor: Ìwọ jẹ́ olódodo nínú ohun gbogbo tí ó ti ṣẹlẹ̀ sí wa; ìwọ sì ti ṣe òtítọ́,
    nígbà tí a bá ṣe búburú.
  ind-ind: Semua hukuman yang sudah menimpa kami adalah wujud keadilan-Mu. Kami memang
    layak dihukum, karena kami sudah melakukan banyak kesalahan terhadap Engkau yang
    selalu setia.
  pes-OPCB: تو عادل هستی و هر بار که ما را مجازات کرده‌ای به حق بوده است، زیرا ما
    گناه کرده‌ایم.
  tgl-ULB: Ikaw ay makatuwiran sa lahat ng bagay na dumating sa amin, dahil matapat
    mo kaming pinakitunguhan, at kami ay kumilos nang may kasamaan.
  cbu-NT: Kiyung kachiykini an, Apaa, iyaanamandari yutaritshishirini ashkiniya. Nda
    shiy msangeerush waneerangsha. Shiy iyaa uru istamaam zandarangitaatish, k'keetsish
    uru payurangitaatish, itaru iycha kizpur yutaritarangani.
  hui-hui: Í̠na ina pani ngirigo ngulene wiagoria tigabi ngiri. Iname í̠hondo ko birimagoyu
    í̠na inahondo tigabi hangu biadai birili.
  mya-mya: အ​ကျွန်ုပ်​တို့​အား​ကိုယ်​တော်​အ​ပြစ်​ဒဏ် ပေး​တော်​မူ​သည်​မှာ​တ​ရား​ပါ​၏။
    အ​ကျွန်ုပ်​တို့​သည်​အ​ပြစ်​ကူး​လွန်​ခဲ့​ကြ​သော် လည်း ကိုယ်​တော်​သည်​သစ္စာ​စောင့်​တော်​မူ​ပါ​၏။
  bod-N: ངེད་ཅག་ལ་བྱུང་བའི་དོན་ཐམས་ཅད་ཀྱི་སྟེང་ནས་ཁྱེད་ནི་དྲང་བདེན་ལགས་ཏེ། ཁྱེད་ཀྱིས་མཛད་པ་ཐམས་ཅད་དྲང་བདེན་ཡིན་པ་དང་།
    ངེད་ཅག་གིས་བྱས་པ་ཐམས་ཅད་ནི་ངན་པ་ཡིན་ནོ། །
  sna-sna: Pane zvakaitika kwatiri, imi makanga makarurama; makanga makatendeka, asi
    isu takaita zvakaipa.
  spa-BLM: Sin embargo, tú eres justo en todo lo que ha recaído sobre nosotros; porque
    tú has actuado con verdad, pero nosotros hemos hecho maldad.
  cac-cac: Palta tojoln̈ej tas sjavi d'a quib'an̈ uuj. Vach'n̈ej tas tza c'ulej, a
    on̈xo tic, chucn̈ej tas sco sc'ulej.
  swh-ULB: Wewe ni mwenye haki katika yote yaliyotupata, kwa kuwa umetenda kwa uaminifu,
    na tumefanya uovu.
  bel-bel: Ва ўсім, што спасьцігла нас, Ты праведны, бо Ты рабіў паводле праўды, а
    мы вінаватыя.
  deu-ELBBK: Doch du bist gerecht in allem, was über uns gekommen ist; denn du hast
    nach der Wahrheit gehandelt, wir aber, wir haben gottlos gehandelt.
  mbb-OT: Metazeng is mibeelan nu te kedsilut kenami. Metinumanen ka ziyà te kenami,
    piru menge mekesesalè key mulà.
  mal-2015: എന്നാൽ ഞങ്ങൾക്കു ഭവിച്ചതിൽ ഒക്കെയും നീ നീതിമാൻ തന്നേ; നീ വിശ്വസ്തത കാണിച്ചിരിക്കുന്നു;
    ഞങ്ങളോ ദുഷ്ടത പ്രവർത്തിച്ചിരിക്കുന്നു.
  rmc-rmc: Tu sal čačipnaskro andre savoreste, so pre amende avľa, bo tu kerehas pačivalones,
    ale amen kerahas o bini.
  pes-OPV: و تو در تمامی این چیزهایی که بر ما وارد شده است عادل هستی، زیرا که تو به
    راستی عمل نموده‌ای، اما ما شرارت ورزیده‌ایم.
  ron-1924: Ту ай фост дрепт ын тот че ни с-а ынтымплат, кэч Те-ай арэтат крединчос,
    яр ной ам фэкут рэу.
  ben-OBCV: আমাদের প্রতি যা কিছু ঘটেছে, তুমি ন্যায়পরায়ণ থেকে বিশ্বস্তভাবে কাজ করেছ,
    কিন্তু আমরা অন্যায় করেছি।
  som-som: Si kastaba ha ahaatee xaq baad ku tahay waxa nagu dhacay oo dhan, maxaa
    yeelay, run baad ku socotay, annaguse shar baannu samaynay,
  lat-VUC: 'Et tu justus es in omnibus quæ venerunt super nos: quia veritatem fecisti,
    nos autem impie egimus.'
  eng-ASVBT: Howbeit thou art just in all that is come upon us; for thou hast dealt
    truly, but we have done wickedly;
  ita-1885: Ora tu sei giusto in tutto quello che ci è avvenuto; perciocchè tu hai
    operato fedelmente; ma noi siamo proceduti empiamente.
  eng-ULB: You are just in everything that has come on us, for you have dealt faithfully,
    but we have acted wickedly.
  spa-VBL: “Pero tú has hecho lo correcto con respecto a todo lo que nos ha sucedido.
    Siempre has actuado con fidelidad, mientras que nosotros hemos hecho tanto mal.
  fra-_FOB: Tu es juste dans tout ce qui nous est arrivé; car tu as agi en vérité,
    mais nous avons agi avec méchanceté.
  mal-mal: എന്നാൽ ഞങ്ങൾക്ക് ഭവിച്ചതിൽ ഒക്കെയും അങ്ങ് നീതിമാൻ തന്നേ; അങ്ങ് വിശ്വസ്തത
    കാണിച്ചിരിക്കുന്നു; ഞങ്ങളോ ദുഷ്ടത പ്രവർത്തിച്ചിരിക്കുന്നു.
  lit-lit: Tačiau tu esi teisus dėl viso, kas mus ištiko, nes tu darei teisingai,
    bet mes nedorai elgėmės.
  urd-GVR: Haqīqat to yih hai ki jo bhī musībat ham par āī hai us meṅ tū rāst sābit
    huā hai. Tū wafādār rahā hai, go ham qusūrwār ṭhahre haiṅ.
  suz-BL: आंइ कली दुम्‍तीके, गे ठीक पशो बाक्‍नीनी। मारदे हना गे आंइ कली रिम्‍शो पाइतीनी।
    गोपुकीमी चहिं इन कली थम मरिम्‍शो पाइतक। दानीएल ९:५,७
  ita-1927: Tu sei stato giusto in tutto quello che ci è avvenuto, poiché tu hai agito
    fedelmente, mentre noi ci siam condotti empiamente.
  ckb-ckb: لە هەموو ئەوەی بەسەرمان هاتووە تۆ ڕاستودروستیت، چونکە تۆ دڵسۆزیت ئەنجام
    دا، ئێمەش خراپە.
  eng-BBE: 'But still, you have been in the right in everything which has come on
    us; you have been true to us, but we have done evil:'
  kan-OKCV: ನೀವು ನಮ್ಮ ಮೇಲೆ ಬರಮಾಡಿದ ಎಲ್ಲದರಲ್ಲಿಯೂ ನ್ಯಾಯವಂತರಾಗಿರುವಿರಿ. ಏಕೆಂದರೆ ನೀವು ಮಾಡಿದ್ದು
    ಸತ್ಯಕ್ಕನುಸಾರವಾದದ್ದು. ಆದರೆ ನಾವು ದುಷ್ಟರಾಗಿ ನಡೆದೆವು.
  bbb-bbb: Rove Godi no maza boeje ise rega a kena isekafuomo ije a isema remo baki.
    Ijadufuo no a kame ijiege kafuomo ije ane ma rei rove no nore isema rena vua one
    naebe iriniae.
  tam-2017: எங்களுக்கு சம்பவிக்கச்செய்த எல்லாவற்றிலும் நீர் நீதியுள்ளவர்; நீர் உண்மையாய்
    நடத்தினீர்; நாங்களோ துன்மார்க்கம் செய்தோம்.
  spa-RV-1909: 'Tú empero eres justo en todo lo que ha venido sobre nosotros; porque
    rectamente has hecho, mas nosotros hemos hecho lo malo:'
  ron-BTF: Dar totuși tu ești just în tot ce a venit asupra noastră, pentru că tu
    ai lucrat drept, dar noi am lucrat cu stricăciune;
  eng-WEBP: However you are just in all that has come on us; for you have dealt truly,
    but we have done wickedly.
  eng-FBV: But you have done what is right regarding everything that has happened
    to us. You have always acted faithfully, while we have done so much evil.
  nld-1939: Gij waart rechtvaardig bij al wat ons is geschied; want Gij hieldt uw
    trouw, maar wij deden kwaad.
  nch-BL: Ta amo motajtacol nochi cati techpanotihualajtoc pampa ta tijchijtoc cati
    xitahuac huan tojuanti tahuel titajtacolchijtoque.
  vie-1934: Trong mọi việc đã xảy đến cho chúng tôi, Chúa vẫn là công bình; vì Chúa
    thi hành cách chân thật, còn chúng tôi lại làm cách hung ác.
  hin-CV: फिर भी, जो कुछ आपने हम पर भेजा है, उसमें आप न्यायी ही हैं; क्योंकि आपका
    व्यवहार विश्वासयोग्य था, मगर हमने ही दुष्टता की है.
  spa-BES: 'Pero aún así, has estado en lo correcto en todo lo que ha venido sobre
    nosotros; Has sido fiel a nosotros, pero hemos hecho el mal:'
  tdx-tdx: Toe vantan-dRehe amy ze he’e nifetsak’ ama’ay; nanao an-kavañonan-dRehe,
    zahay ka an-karatiañe;
  tha-KJV: แต่​ในบรรดาสิ่งที่​เก​ิดขึ้นแก่ข้าพระองค์​ทั้งหลาย พระองค์​ยุติธรรม เพราะพระองค์ทรงประกอบกิจอย่างเที่ยงตรง
    แต่​ข้าพระองค์ทั้งหลายประพฤติอย่างชั่วร้าย
  por-BR-2018: Tu, porém, és justo em tudo quanto veio sobre nós; porque agiste fielmente,
    mas nós agimos perversamente.
  deu-ELO: Doch du bist gerecht in allem, was über uns gekommen ist; denn du hast
    nach der Wahrheit gehandelt, wir aber, wir haben gesetzlos gehandelt.
  eng-WYC-2018: And Lord, thou art just in all (the) things, that came [up] on us,
    for thou didest truth(fully) to us; but we have done wickedly.
  epo-epo: Vi estas justa en ĉio, kio trafis nin; ĉar Vi agis laŭ la vero, kaj ni
    agis malpie.
  uig-PIN: Beximizƣa kǝlgǝn barliⱪ ixta Sǝn adilsǝn; qünki Sening ⱪilƣining ⱨǝⱪiⱪǝt
    boyiqǝ boldi, bizning ⱪilƣinimiz rǝzilliktur.
  beo-beo: Di da ninima se dabe iasu da moloidafa. Ninia da wadela:i hou bagade hamosu.
    Be Dia moloidafa hou, Di da hame yolesi.
  tpi-OTNT: Mipela i bin mekim sin na yu bin mekim save long mipela. Na dispela pasin
    bilong yu i stret. Oltaim yu save bihainim promis bilong yu na yu helpim mipela,
    tasol mipela i save bikhet na mekim kain kain pasin nogut.
  hau-SA: Cikin dukan abubuwan da suka faru da mu, ka kasance mai adalci; ka yi aminci,
    yayinda mu kuwa muka aikata mugu.
  uig-LAT: Béshimizgha kelgen barliq ishta Sen adilsen; chünki Séning qilghining heqiqet
    boyiche boldi, bizning qilghinimiz rezilliktur.
  nde-nde: Kukho konke lokho okwenzakeleyo kithi, ubeqotho; wenze ngokuthembeka, thina
    sisenza okubi.
  ton-ton: 'Ka ko e moʻoni ʻoku ke tonuhia koe ʻi he meʻa kotoa pē kuo fakahoko kiate
    kimautolu: he kuo ke fai totonu koe, ka naʻe fai angakovi ʻakimautolu:'
  ces-1613: Ačkoli ty jsi spravedlivý ve všech těch věcech, kteréž přišly na nás.
    Nebo jsi spravedlivě to učinil, ale my jsme bezbožně činili.
  eng-WMB: However you are just in all that has come on us; for you have dealt truly,
    but we have done wickedly.
  tam-TCV: எங்களுக்கு ஏற்பட்டுள்ள எல்லாவற்றிலும் நீர் நீதியுள்ளவராய் இருந்தீர், நீர்
    உண்மையாக நடந்துகொண்டீர்; நாங்களோ தீமை செய்தோம்.
  ceb-ULB: Makiangayon ka sa tanan nga midangat kanamo, kay nagmatinud-anon ka man,
    apan nagpakadaotan kami.
  pol-UBG: Aczkolwiek ty jesteś sprawiedliwy we wszystkim, co nam przyszło, bo postąpiłeś
    sprawiedliwie, a my postąpiliśmy niegodziwie.
  agr-agr: Tujash ii imanika kuashat waittsa minag duka utugchatak aminuchui. Ii pegkegchau
    takasu asajin, amek amina chichamjum betek umiau asam suwimkak sukagtame.
  kyc-kyc: Namwa koo pingi dokopa embame namwa rolae pyuo pyalana pyuo randa jingi.
    Dopa pyuo namwa koo pilyamanopape embame namwa yaki nyii nange.
  urd-GVU: حقیقت تو یہ ہے کہ جو بھی مصیبت ہم پر آئی ہے اُس میں تُو راست ثابت ہوا ہے۔
    تُو وفادار رہا ہے، گو ہم قصوروار ٹھہرے ہیں۔
  deu-1912: Du bist gerecht in allem, was du über uns gebracht hast; denn du hast
    recht getan, wir aber sind gottlos gewesen.
  kan-2017: ನೀನು ನಮ್ಮ ಮೇಲೆ ಎಷ್ಟು ಕೇಡನ್ನು ಬರಮಾಡಿದರೂ ನೀನು ನೀತಿಸ್ವರೂಪನೇ. ನೀನು ಸತ್ಯವನ್ನೇ
    ನಡಿಸಿದೆ. ನಾವಾದರೋ ದುಷ್ಟರು.
  yap-yap: Mmat’aw e tin mu rin’ ko gechig ni mpi’ ngomad; um par ni gab yul’yul’
    ngomad, ni yug aram rogon ni gamad be denen.
  hlt-MCSB: Kaimih taengla aka thoeng boeih soah khaw namah na dueng bal pueng. Oltak
    la na saii dongah ka boe uh coeng.
  mdy-ETH: ኔ ኑጊዳ ዎጋኒ ማሊ ማዼ ባካ ፒዜኬ፤ ኑኡኒ ዻቢንቲ ማዼያ ማዔቴያ ኔኤኒ ኔኤኮ ጉሙርቂንቲፆና ዶዴ ቤዛኬ።
  twi-ASANTE: Ɛberɛ biara a wobɛtwe yɛn aso no, na ɛfata. Yɛayɛ bɔne kɛseɛ a wotwe
    yɛn aso sɛdeɛ ɛsɛ wɔ so.
  eng-WEBU: However you are just in all that has come on us; for you have dealt truly,
    but we have done wickedly.
  wal-wal: Nuna gakkidaban ubban neeni xillo. Aissi giikko, nuuni nena naaqqikkokka
    neeni ammanettiyoogaa aggabaakka.
  spa-PDDPT: Sin embargo, Tú fuiste justo En todo lo que nos sobrevino, Porque actuaste
    fielmente. Pero nosotros actuamos perversamente.
  gun-gun: Ha'e nunga ha'e javi orere ou teĩ ndee ma ha'evea rami orerereko. Ndee
    ma ojeroviapy reiko, ha'e rã ore ma ojeroviapy e'ỹ orekuai.
  agu-BL: ”Poro Ta', qui'c nin mu'ẍ tilu' ske'j, na kapaj nin kera'tz yi mu'l e'chk
    takle'na'tz skawutz. Na yi ilu' teru', ja el cunu' te yi yolu', ma yi o' ketz
    jaltnin juchle'n il ka'n swutzu'.
  ilo-ULB: Nalintegka iti amin a banbanag nga immay kadakami, ta napudno ket nagtignaykami
    a sidadangkes.
  kpg-kpg: Goe guu donu i do hagaduadua gimaadou. Goe dela e manawa dahi, ma e aha
    maa gimaadou guu hai di huaidu.
  uig-ARA: بېشىمىزغا كەلگەن بارلىق ئىشتا سەن ئادىلسەن؛ چۈنكى سېنىڭ قىلغىنىڭ ھەقىقەت
    بويىچە بولدى، بىزنىڭ قىلغىنىمىز رەزىللىكتۇر.
  sus-sus: I bara fe tinxinxi raba muxu bɛ. I tan bara dugutɛgɛɲa raba, kɔnɔ muxu
    tan bara fe ɲaaxi raba i ra.
  pon-2006: Komwi me ketin pwung ni omwi ketin kalokei kiht; komwi me ketin loalopwoat,
    a kiht se dipadahr.
  ksd-ksd: I dovot u tar takodo ta ra lavur magit i tar tadav avet; tago kaum mangamangana
    i dovot, ma avet ave ga pait ra magit i bilak;
  tur-YTC: Ancak başımıza gelen her şeyde sen adilsin; çünkü sen doğru davrandın,
    ama biz kötülük yaptık.
  ind-AYT: Akan tetapi, Engkau benar dalam segala hal yang menimpa kami. Engkau berlaku
    setia, tetapi kami berbuat jahat.
  nya-nya: Koma Inu mwakhala wolungama pa zonse zimene zakhala zikutichitikira. Mwachita
    zokhulupirika, koma ife tachita zolakwa.
  hrv-hrv: Ti si pravedan u svemu što nas je snašlo, jer si ti pokazao vjernost, a
    mi zloću svoju.
  mps-mps: Dago te dwai sę ebo kolesaga ebaso, tama nago te daba dene ilibo sę yali.
    Tama nago te kolesaga te dolo ebao. Sesemane sogo nago te naga dąų walali bomai
    po wali peyu, tama nago da tau sali, tiali goli dago hagoma eyu, tama dwai kolesaga
    haniani ebo dao.”
  tpi-tpi: Mipela i bin mekim sin na yu bin mekim save long mipela. Na dispela pasin
    bilong yu i stret. Oltaim yu save bihainim promis bilong yu na yu helpim mipela,
    tasol mipela i save bikhet na mekim kain kain pasin nogut.
  dan-1931: I alt, hvad der er kommet over os, står du retfærdig, thi du har vist
    dig trofast, men vi var ugudelige.
  vie-OVCB: Các hoạn nạn Chúa dùng để trừng phạt chúng con đều đích đáng với tội ác
    chúng con, vì Chúa rất công bằng.
  guj-2017: અમારા પર જે કંઈ વીત્યું છે, તે સર્વ સંબંધી તમે ન્યાયી હોવાથી તમે વિશ્વાસુપણે
    વાજબી કર્યું છે અને અમે દુષ્ટતા આચરી છે.
  pon-2006A: Komwi me ketin pwung ni omwi ketin kalokei kiht; komwi me ketin loalopwoat,
    a kiht se dipadahr.
  por-BRBSL: However vocês estão em tudo o que nos sobreveio; pois vocês lidaram verdadeiramente,
    mas nós o fizemos de forma perversa.
  cth-cth: Nang ni kaimae lathueng na pha sak e hnonaw teh a kamsoum. Kaimanaw teh,
    kamsoum hoeh lah hno ka sak awh toe. Nang ni teh yuemkamcu lah na sak.
  twi-twi: Bere biara a wobɛtwe yɛn aso no, na ɛfata. Yɛayɛ bɔne kɛse a wotwe yɛn
    aso sɛnea ɛsɛ wɔ so.
  hlt-hlt: Kaimih taengla aka thoeng boeih soah khaw namah na dueng bal pueng. Oltak
    la na saii dongah ka boe uh coeng.
  tbz-SIM: Tìì ti tùɔ̀kɛní timɔu ti miɛkɛ ɑ nɑɑtimu, ɑ dɔ̀ɔ̀ dɛ̀ wennimu, tíì cɑ̀ɑ̀rɛ̀.
  msy-2020: E arazir kuram gami, ezɨ nɨ ivezir kuram e ganɨngi. E fo, nɨn arazir kam
    bar derazɨ, nɨ guizbangɨra zurara uan akamɨn gɨn ghua en akurvasi.
  dop-dop: Pǝ tǝnɑɣɑ mpʋ pǝ tɑɑ, n pɑɑsǝnɑ-tʋɣʋ teu kɛ́. Amɑ tɑɣɑlɛ tɛtɛlɑtɑɑ.
  azb-azb: Sən haqlısan, başımıza gələn hər işdə bizimlə ədalətlə davrandın, biz isə
    pis işlər etdik.
  eng-DBY: But thou art just in all that is come upon us; for thou hast acted according
    to truth, and we have done wickedly.
  hin-2017: तो भी जो कुछ हम पर बीता है उसके विषय तू तो धर्मी है; तूने तो सच्चाई से
    काम किया है, परन्तु हमने दुष्टता की है।
  wol-KYG: Yaw nag yaa yelloo njekk ci mboolem li nu dal, ndax worma nga jëfe, nun
    noo bon.
  eng-YLT: and Thou [art] righteous concerning all that hath come upon us, for truth
    Thou hast done, and we have done wickedly;
  kne-kne: Nalinteg ka sin amin ay nanosaam en dakami, tan managtongpal ka sin inbagam,
    ngem nanbasol kami.
  eng-WYC-2017: And Lord, thou art just in all things, that came [up] on us, for thou
    didest truth to us; but we have done wickedly.
  eng-WMBB: However you are just in all that has come on us; for you have dealt truly,
    but we have done wickedly.
  urd-GVH: हक़ीक़त तो यह है कि जो भी मुसीबत हम पर आई है उसमें तू रास्त साबित हुआ है।
    तू वफ़ादार रहा है, गो हम क़ुसूरवार ठहरे हैं।
  rug-rug: Toṉoto hola sa Mua tinavete sapu va kilasa gami; meke lopu sekea Goi sa
    Mua vina tatara, sipu tavete va sea si gami.
  gaz-gaz: Waan nurra gaʼe hunda keessatti ati qajeelaa dha; nu yoo hamaa hojjenne
    iyyuu ati waan qajeelaa hojjette.
  fra-LSG: Tu as été juste dans tout ce qui nous est arrivé, car tu t’es montré fidèle,
    et nous avons fait le mal.
  gnn-gnn: Dhunupa nhuŋu yulŋunydja Garray dhä‐ḏir'yunarawu bitjanarawuyinydja ŋanapurruŋgu,
    liŋgu ŋanapurruway yana dhuwurr‐yätjthina, yurru nhepinydja ŋanapurruŋgu God djambimiriw
    warray yana, märr‐yuwalkthinyaramirri warray.
  yal-yal: Feen naxanye birin nxu sɔtɔxi, i tan tinxin ne birin yi, bayo i ya lannayaan
    yita nɛn, koni nxu tan fe ɲaxin nan liga.
  haw-1868: Ua hala ole no nae oe ma na mea a pau i hiki mai la maluna o makou; no
    ka mea, ua hana no oe ma ka pololei, a o makou ka i hana hewa.
  arb-NAV: فَقَدْ كُنْتَ عَادِلاً فِي كُلِّ مَا حَلَّ بِنَا، لأَنَّكَ عَاقَبْتَنَا
    بِالْحَقِّ، وَنَحْنُ الَّذِينَ أَذْنَبْنَا.
  ewe-ewe: Tɔwò dzɔ ɣe sia ɣi si nèhe to na mí. Míewɔ nu vɔ̃ ale gbegbe be nu si dze
    mí la koe nèwɔ mí.
  eng-LEE: Nevertheless thou art righteous in all that is come over us; for thou hast
    acted [according to] truth, but we have done wickedly.
  asm-FB: আমাৰ ওপৰত ঘটা সকলো বিষয়ত আপুনি ন্যায়ৱান আছিল, কিয়নো আপুনি সত্যতাৰে ব্যৱহাৰ
    কৰিলে; কিন্তু আমি কু-আচৰণ কৰিলোঁ।
  sus-A: عِ بَرَ قٍ تِنشِنشِ رَبَ مُشُ بّ. عِ تَن بَرَ دُفُتّفّحَ رَبَ، كْنْ مُشُ
    تَن بَرَ قٍ حَاشِ رَبَ عِ رَ.
  fra-SBL: Mais tu es juste dans tout ce qui nous est arrivé, car tu as agi avec justice,
    et nous avons agi avec méchanceté.
  hbo-hbo: וְאַתָּ֣ה צַדִּ֔יק עַ֖ל כָּל־הַבָּ֣א עָלֵ֑ינוּ כִּֽי־אֱמֶ֥ת עָשִׂ֖יתָ וַאֲנַ֥חְנוּ
    הִרְשָֽׁעְנוּ׃
  kik-kik: Maũndũ-inĩ macio mothe matũkorete, wee ũkoretwo ũrĩ na kĩhooto; wĩkĩte
    maũndũ na wĩhokeku, o rĩrĩa ithuĩ tũhĩtĩtie.
  fra-NCL: Vous avez été juste dans tout ce qui nous est arrivé, car vous avez agi
    avec fidélité ; mais nous, nous avons fait le mal.
  cek-AK: Kaicae nuiah nang phaksak ih hmuennawk boih loe toeng; ka zae o haih pongah,
    katoeng ah lok nang caek.
  cuk-cuk: Bela-anmargi-ibmar-gusmaladi, igar-innikigwadba be imaksad. Ar bedi dule-innikigwadba
    be ibmar-imaked, ar anmardi begi nue-dummad nosmalad.
  uig-CYR: Бешимизға кәлгән барлиқ ишта Сән адилсән; чүнки Сениң қилғиниң һәқиқәт
    бойичә болди, бизниң қилғинимиз рәзилликтур.
  tel-2017: మా మీదికి వచ్చిన బాధలన్నిటినీ చూసినప్పుడు నువ్వు మా పట్ల అన్యాయంగా ప్రవర్తించ
    లేదు. నువ్వు యథార్ధంగానే ఉన్నావు, మేమే దుర్మార్గులమయ్యాం.
  hat-BSA: Sepandan, Ou jis nan tout sa ki vin rive nou; paske Ou te aji avèk fidelite,
    men nou te aji mal.
  kos-kos: Fal na lah kom kalyei kut. Kom suwosna, kut ne oru ma koluk.
  hbo-WLC: וְאַתָּ֣ה צַדִּ֔יק עַ֖ל כָּל־הַבָּ֣א עָלֵ֑ינוּ כִּֽי־אֱמֶ֥ת עָשִׂ֖יתָ וַאֲנַ֥חְנוּ
    הִרְשָֽׁעְנוּ׃
  ibo-ibo: Ma gị onwe gị bụ onye ezi omume, nʼihe niile bịakwasịrị anyị; Ị mere ihe
    kwesiri, ebe anyị onwe anyị mere ajọ omume.
  ory-ory: ତଥାପି ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଯାହା ଯାହା ଘଟିଅଛି, ସେସବୁରେ ତୁମ୍ଭେ ଧର୍ମମୟ ଅଟ; କାରଣ
    ତୁମ୍ଭେ ସତ୍ୟରେ ବ୍ୟବହାର କରିଅଛ, ମାତ୍ର ଆମ୍ଭେମାନେ ଦୁଷ୍କର୍ମ କରିଅଛୁ।
  chk-chk: Nge en ka pwüng won meinisin mine ka föri ngenikem. En ka allükülük ngenikem,
    nge äm aia tipis ngonuk.
  rop-rop: Bat yubin rait wen yubin panishim melabat blanga melabat nogudbalawei.
    Yubin dalim melabat det panishmen garra kaman, bat stil yubin jidan trubala langa
    melabat.
  ukr-1871: Ти справедливий в усьому, що впало на нас, бо ти чинив по правдї, а ми
    винуваті.
  deu-1951: Du bist gerecht in allem, was über uns gekommen ist; denn du hast Treue
    bewiesen; wir aber sind gottlos gewesen.
  eng-JPS: Howbeit Thou art just in all that is come upon us; for Thou hast dealt
    truly, but we have done wickedly;
  srp-1865: Ti si pravedan u svemu što nas je snašlo, jer si ti pravo uèinio a mi
    smo bezbožno radili.
  lug-lug: Mu byonna ebitutuukako, wali wa bwenkanya, era omwesigwa naye ffe nga tukola
    bibi byereere.
  heb-heb: ואתה צדיק על כל הבא עלינו כי אמת עשית ואנחנו הרשענו׃
  ben-IRV: আমাদের উপর যা কিছু ঘটতে দিয়েছ তাতে তুমি ধর্মময়; তুমি বিশ্বস্ত ভাবে কাজ
    করেছ আর আমরা অন্যায় করেছি।
  pan-pan: ਤਾਂ ਵੀ ਜੋ ਕੁਝ ਸਾਡੇ ਉੱਤੇ ਬੀਤਿਆ ਹੈ ਉਸ ਵਿੱਚ ਤੂੰ ਧਰਮੀ ਹੈਂ, ਕਿਉਂ ਜੋ ਤੂੰ ਸਾਡੇ
    ਨਾਲ ਸਚਿਆਈ ਨਾਲ ਵਰਤਿਆ ਹੈ ਪਰ ਅਸੀਂ ਦੁਸ਼ਟਤਾ ਕੀਤੀ।
  mya-JVB: ကိုယ်တော် မူကား အကျွန်ုပ် တို့အပေါ် သို့ရောက် စေသမျှ သော အမှု၌ တရား တော်မူ၏။
    အကျွန်ုပ် တို့သည် မ တရားသဖြင့် ပြုကြပါပြီ။ ကိုယ်တော်သည် တရား သဖြင့်သာ စီရင် တော်မူပြီ။
  tbg-tbg: Tenavu Isareri ai uva raqakeha qora kaiqa varaunara kaara are tinavu avuqavuqama
    kehara tinavu haruanarave. Tenavu qora kaiqaqai ai autu amite vauraravata, are
    ekaa enta tinavu avuqavuqama timite varianarave.
  hmo-hmo: Oi be kara maoromaoro Diravana. Oi ese ai oi matakani henia neganai, oi
    be maoromaoro momokani, badina oi be oi kara momokani, to ai be ai kara dika.
  urd-urd: तो भी जो कुछ हम पर आया है उस सब में तू 'आदिल है क्यूँकि तू सच्चाई से पेश
    आया, लेकिन हम ने शरारत की।
  rus-SYN: Во всем постигшем нас Ты праведен, потому что Ты делал по правде, а мы
    виновны.
  bqc-SIM: Yã́ pↄ́ wá léↄ píi musu ń maa, baa kɛ́ wa yãvãikɛ̀, ń náai vĩ.
  tcz-CHONGTHU: “Nei-engbol chan’un nangma hi nadih jinge, chule keiho kachonset val
    jeh uvin nangman kachan diuva kilom bep neipeh jiu ahi.”
  mar-mar: पण देवा, आमच्या बाबतीत जे घडले त्या सगळया गोष्टींच्या बाबतीत तुझे खरे होते.
    तुझे बरोबर होते आणि आम्ही दुष्टाई केली आहे.
  qub-qub: Chaypis gamga alli cajtami rurashcanqui. Nogacunami ichanga juchata rurashcä.
  bqp-bqp: Yã kũ à ó lénↄ pínki musu ń mana, bee kũ o yã vãni kɛ̀, ń náani vĩ.
  hat-hat: Nan tou sa ki rive nou an, ou te gen rezon ou nan pla men ou. Paske, ou
    menm ou toujou kenbe pawòl ou. Se nou menm ki toujou ap fè sa ki mal.
  eng-BSB: You are just in all that has befallen us, because You have acted faithfully,
    while we have acted wickedly.
  eng-WEBPB: However you are just in all that has come on us; for you have dealt truly,
    but we have done wickedly.
  kbq-kbq: Hianagi e'i ana maka knazama tagrite'ma e'nea knafina Kagra fatgo kavukvaza
    hurante'nane. Hagi tagrama kumi'ma nehunkenka'a, huvempama hu'nana keka'a amage
    ante fatgo hunka taza hu'nane.
  nhe-BL: Ta ax motlajtlacol nochi tlen techpanotihualajtoc pampa ta tijchijtoc tlen
    xitlahuac huan tojuanti tlahuel titlajtlacolchijtoque.
  bus-bus: Yã kɛ̀ à wa leenↄ píngi musu ń maa, baa kɛ̀ wa yã zaaa kɛ̀, ń náanɛ vĩ.
  gub-BL: Nekatu urerehe nezepyk mehe. Uruzapo ikatu 'ym ma'e ure. Nezewe rehe we
    na'urereityk kwaw pe ne.
  eng-DRA: 'And thou art just in all things that have come upon us: because thou hast
    done truth, but we have done wickedly.'
