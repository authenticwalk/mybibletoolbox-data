verse: NEH.009.032
translations:
  mal-C: “അതുകൊണ്ട് ഞങ്ങളുടെ ദൈവമേ, സ്നേഹത്തിന്റെ ഉടമ്പടി നിറവേറ്റുന്ന വലിയവനും ശക്തനും
    ഭയങ്കരനുമായ ദൈവമേ, ഞങ്ങളും ഞങ്ങളുടെ രാജാക്കന്മാർ, അധിപതിമാർ, പുരോഹിതന്മാർ, പ്രവാചകന്മാർ,
    പിതാക്കന്മാർ എന്നിവരും ചേർന്ന അങ്ങയുടെ ജനം, അശ്ശൂർരാജാക്കന്മാരുടെ കാലംമുതൽ ഇപ്പോൾവരെ
    സഹിക്കുന്ന കഷ്ടതകളൊന്നും ലഘുവായി കാണരുതേ.
  deu-TKW: Und nun, unser Gott, du großer, gewaltiger und furchtbarer Gott, der an
    dem Gnadenbunde festhält, nicht möge dir gering erscheinen all das Ungemach, das
    uns betroffen hat, unsere Könige, unsere Obersten, unsere Priester, unsere Propheten,
    unsere Väter und dein ganzes Volk, seit den Tagen der Könige von Assyrien bis
    auf den heutigen Tag.
  lin-lin: Sik’oyo, Oh Nzambe na biso, Nzambe Monene, Nzambe na nguya mpe ya somo,
    Yo oyo obatelaka boyokani mpe bolingo na Yo, komona te lokola likambo ya pamba
    na miso na Yo pasi oyo ekomeli biso, bakonzi na biso, bakambi na biso, Banganga-Nzambe
    na biso, basakoli na biso, batata na biso mpe bato na Yo nyonso, wuta na tango
    ya bakonzi ya Asiri kino na mokolo ya lelo.
  eng-LSV: And now, O our God—God, the great, the mighty, || And the fearful, || Keeping
    the covenant and the kindness—Do not let all the travail that has found us be
    little before You, || For our kings, for our heads, and for our priests, || And
    for our prophets, and for our fathers, || And for all Your people, || From the
    days of the kings of Asshur to this day;
  eng-GNV: Nowe therefore our God, thou great God, mightie and terrible, that keepest
    couenant and mercie, let not all the affliction that hath come vnto vs, seeme
    a litle before thee, that is, to our Kings, to our princes, and to our Priests,
    and to our Prophets, and to our fathers, and to all thy people since the time
    of the Kings of Asshur vnto this day.
  eng-WEBSTER: Now therefore, our God, the great, the mighty, and the terrible God,
    who keepest covenant and mercy, let not all the trouble seem little before thee,
    that hath come upon us, on our kings, on our princes, and on our priests, and
    on our prophets, and on our fathers, and on all thy people, since the time of
    the kings of Assyria to this day.
  nhw-BL: “Toteco Dios, ta catli tihueyi huan tijpiya hueyi mochicahualis. Ta catli
    titemajmati huan tijtlamichihua nochi catli tijtencahua para tijchihuas, ama na
    nimitztlajtlanía amo xiquelcahua totlaijiyohuilis. Amo xiquelcahua quen tlaijiyohuijtoque
    catli totlanahuatijcahua, totlayacancahua, totajtzitzi, totlajtol pannextijcahua,
    tohuejcapan tatahua huan nochi momasehualhua tlen quema nopa Asiria tlanahuatiani
    techtlanque huan hasta ama ni tonal.
  swh-ONEN: “Basi sasa, Ee Mungu wetu, uliye mkuu, mwenye nguvu na Mungu wa kuogofya,
    mwenye kushika agano lake la upendo, usiache taabu hizi zote zionekane kuwa kitu
    kidogo mbele za macho yako, taabu hizi zilizotupata, juu ya wafalme wetu na viongozi,
    juu ya makuhani wetu na manabii, juu ya baba zetu na watu wako wote, tangu siku
    za wafalme wa Ashuru hadi leo.
  bba-bba: Gusunɔ bɛsɛn Yinni, ɑ kpɑ̃, ɑ mɑɑ dɑm mɔ. Wunɑ ɑ durom bɑkɑm mɔ. Mɑ ɑ wunɛn
    ɑrukɑwɑni nɛni ye ɑ kɑ sun bɔkuɑ. A bɛsɛn wɑhɑlɑ mɛɛrio ye sɑ mɔ̀ bɛsɛ kɑ bɛsɛn
    sinɑmbu kɑ ben sinɑ ɑsɑkpɔbu kɑ wunɛn sɔmɔbu kɑ bɛsɛn yɑ̃ku kowobu sɑɑ Asirin
    sinɑmbun wɑɑtin di sere n kɑ ɡisɔ ɡirɑri.
  eng-KJVCPB: Now therefore, our God, the great, the mighty, and the terrible God,
    who keepest covenant and mercy, let not all the trouble seem little before thee,
    that hath come upon us, on our kings, on our princes, and on our priests, and
    on our prophets, and on our fathers, and on all thy people, since the time of
    the kings of Assyria unto this day.
  luo-luo: “Emomiyo koro sani, yaye Nyasachwa, in e Nyasaye maduongʼ, Nyasaye nyakalaga
    kendo Nyasaye Maratego bende in e Nyasaye marito singruokne mar hera. Kik ikaw
    chandruok mwanenogi mayot; chandruokgi osebiro kuomwa, kuom ruodhi magwa kod jotendwa,
    kuom jodolo magwa kod jonabi, kuom kwerewa kod jogi duto, kochakore ndalo loch
    mag ruodhi jo-Asuria nyaka kawuono.
  meu-meu: Taunabunai, emai Dirava e, Dirava badana, mai siahumu bona mai garimu Diravana,
    gwauhamata bona hebogahisi o badinadiamu Diravana, basio laloa hari hisihisi iboudiai
    Asuria pavapavadia edia nega amo ema bona ina dina ai emai pavapava bona emai
    lohia bona emai hahelaḡa taudia bona emai peroveta taudia bona tamamai bona emu
    orea taudia iboudiai latamai ai vada e kau na ḡau pipikidia.
  npi-ULB: त्यसकारण, अब हे हाम्रा परमेश्‍वर तपाईं महान्, शक्तिशाली र भययोग्य परमेश्‍वर
    हुनुहुन्छ, जसले आफ्नो करार र अचुक प्रेम राख्‍नुहुन्छ । अश्शूरका राजाहरूको समयदेखि
    आजको दिनसम्म हामी, हाम्रा राजाहरू, हाम्रा राजकुमारहरू, हाम्रा पुजारीहरू, हाम्रा
    अगमवक्ताहरू, हाम्रा पिता-पुर्खाहरू र तपाईंका सारा मानिसमाथि आइपरेका यी कठिनाइलाई
    हलुका नसम्झनुहोस् ।
  yor-yor: “Ǹjẹ́ nítorí náà, Ọlọ́run wa, Ọlọ́run tí ó tóbi, tí ó lágbára, tí ó sì
    ní ẹ̀rù, ẹni tí ó pa májẹ̀mú ìfẹ́ mọ́, má ṣe jẹ́ gbogbo ìnira yìí dàbí ohun kékeré
    ní ojú rẹ—ìnira tí ó ti wá sórí wa, sórí àwọn ọba wa àti àwọn olórí wa, sórí àwọn
    àlùfáà wa àti àwọn wòlíì, sórí àwọn baba wa àti sórí gbogbo ènìyàn rẹ̀, láti àwọn
    ọjọ́ àwọn ọba Asiria wá títí di òní.
  ind-ind: Oleh sebab itu, ya Allah, Engkau yang sangat mengagumkan karena Engkau
    mahabesar, mahakuasa, dan selalu setia pada perjanjian-Mu, janganlah abaikan semua
    penderitaan yang sudah kami alami, baik para raja, imam, nabi, nenek moyang, maupun
    seluruh rakyat kami. Kami sudah tertindas sejak zaman raja Asyur sampai hari ini.
  pes-OPCB: «و حال ای خدای ما، ای خدای عظیم و قادر و مهیب که به وعده‌های پر از رحمت
    خود وفا می‌کنی، این همه رنج و سختی که کشیده‌ایم در نظر تو ناچیز نیاید. از زمانی
    که پادشاهان آشور بر ما پیروز شدند تا امروز، بلاهای زیادی بر ما و پادشاهان و بزرگان
    و کاهنان و انبیا و اجداد ما نازل شده است.
  tgl-ULB: Kaya ngayon, aming Diyos, ang dakila, ang makapangyarihan, at ang kamangha-manghang
    Diyos, na siyang tumutupad sa kaniyang tipan at tapat na pagmamahal, huwag mong
    maliitin ang lahat ng paghihirap na dumating sa amin, sa aming mga hari, sa aming
    mga prinsipe, sa aming mga pari, sa aming mga propeta, at sa aming mga ninuno,
    at sa lahat na iyong mga tao mula sa araw ng mga hari ng Asiria hanggang sa araw
    na ito.
  cbu-NT: Ashiri Apaa, na iy shiyaa yasaktanicha. Shiy kizpurtishcha. Apaa, shiy tsiyantakitaatish,
    itaru ashiritaa, shaanaatsi kukish nda kapeetkush, uru tatsamooksha. Tputsireetsish
    urutamari chinaksha. Shiy tputsirish kiyung kachiykusin, shiysha anoo nda mapiyksha.
    Asiriyshuch kurak iyashchee waanpee watsapun machirangu, iyashuchsha kapung kiyung
    kachiyarangana. Iy kurakarini, apanllpaneewtam, shiyaa kukish kamanimapaniwtam,
    zitaminarini ichingarusin kapung kiyung kachiyranganaya. Itaru shiysha Apaa, nda
    kchimarishtish naparangsha. Uru mangish mantsarangush, iyaa ksutarangsha. Na in
    zari iy wandaritam kiyung kachiykaniya.
  hui-hui: Inanaga Ngode Datagaliwabe-o í̠ni hangu hongo timbuni gibiorehe kegoni.
    I̱na bulebero lalu habo nalolene bi lo wiriru puguaore nabiaga biago kegoni. Asirialinaga
    kini biarume ina bo hengedayangi howabi áyu ogoningibi iname tandaga dewaore narima.
    Inanaga kinirubi loma binigo mo miagarubi í̠ mana latagi hagarubi inanaga mamalirubi
    inanaga wali agalirubi bibahendeore tandaga narima. Bibahendeore tandaga narimagoore
    dara halu mitangi bibe.
  mya-mya: '``အို ဘု​ရား​သ​ခင်​အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​သည်​လွန်​စွာ​ကြီး​မြတ်​တော်​မူ​ပါ​၏။
    အ​လွန်​ကြောက်​လန့်​တုန်​လှုပ်​ဖွယ်​ကောင်း​၍ တန်​ခိုး​ကြီး​မား​တော်​မူ​ပါ​သည်​တ​ကား။
    ကိုယ်​တော်​သည်​ကိုယ်​တော်​၏​ပ​ဋိ​ညာဉ်​တော် ဆိုင်​ရာ က​တိ​တော်​များ​ကို​သစ္စာ​ရှိ​စွာ
    စောင့်​ထိန်း​တော်​မူ​ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည်​မိ​မိ​တို့​အား​အာ​ရှု​ရိ​ဘု​ရင်​များ
    ညှဉ်း​ပန်း​နှိပ်​စက်​စဉ်​အ​ခါ​မှ​စ​၍ ယ​နေ့​တိုင်​အောင်​ပင်​အ​ဘယ်​မျှ​ဆင်း​ရဲ ဒုက္ခ​ရောက်​လျက်​နေ​ခဲ့​ရ​ကြ​ပါ​သ​နည်း။
    ကျွန်ုပ်​တို့​၏​ဘု​ရင်​များ၊ ခေါင်း​ဆောင်​များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ၊ပ​ရော​ဖက်​များ၊
    အ​ကျွန်ုပ်​တို့​၏​ဘိုး​ဘေး​များ​နှင့်​ပြည်​သူ အ​ပေါင်း​တို့​သည် ဆင်း​ရဲ​ဒုက္ခ​ရောက်​ခဲ့​ရ​ကြ​ပါ​၏။
    အ​ကျွန်ုပ်​တို့​အ​ဘယ်​မျှ​ဆင်း​ရဲ​ဒုက္ခ​ရောက်​ခဲ့ ရ​ကြ​သည်​ကို​သ​တိ​ရ​တော်​မူ​ပါ။'
  bod-N: ད་ནི་ཀྱེ་ཀྱེ་ངེད་ཅག་གི་དཀོན་མཆོག་ལགས། ཁྱེད་ནི་ཆེས་ཆེན་པོ་དང་། ནུས་མཐུ་བླ་ན་འཕགས་པ།
    ཆེས་འཇིགས་སུ་རུང་བ། དམ་བཅའ་བཞིན་དུ་མཛད་ཅིང་ཐུགས་བརྩེ་བར་མཛད་པའི་དཀོན་མཆོག་ལགས།
    ཨ་སུར་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་དུས་ནས་དེ་རིང་གི་བར་དུ་ངེད་ཅག་གི་རྒྱལ་པོ་དང་སྐུ་དྲག་དང་།
    མཆོད་དཔོན་དང་། ལུང་སྟོན་པ་དང་། ཕ་མེས་དང་། འབངས་མི་ཡོངས་ཀྱི་སྟེང་དུ་བབས་པའི་སྡུག་བསྔལ་དེ་ཚང་མ་ཁྱེད་ཀྱིས་དོན་ཆུང་བར་མི་དགོངས་པར་མཛོད།
  sna-sna: “Naizvozvo zvino, imi Mwari wedu, mukuru, ane simba, uye Mwari anotyisa,
    anochengeta sungano yake yorudo, matambudziko aya ose ngaarege kuva madiki pamberi
    penyu, matambudziko akauya pamusoro pedu, napamusoro pamadzimambo edu navatungamiri,
    napamusoro pavaprista vedu navaprofita, pamusoro pamadzibaba edu navanhu vose,
    kubva pamazuva amadzimambo avaAsiria kusvikira nhasi.
  spa-BLM: Ahora, pues, Dios nuestro, el grande, el poderoso y el imponente, que guarda
    el pacto y la bondad amorosa, no dejes que te parezcan pequeños todos los trabajos
    que nos han sobrevenido, a nuestros reyes, a nuestros príncipes, a nuestros sacerdotes,
    a nuestros profetas, a nuestros padres y a todo tu pueblo, desde el tiempo de
    los reyes de Asiria hasta hoy.
  cac-cac: Yuj chi', ach co Diosal, te nivan elc'ochi, te ay a may, smojton val co
    xiv d'ayach. Max b'at a lolonel satc'olal uuj yujto te xajan on̈ uuj. Nacot jantac
    syaelal eb' co reyal, eb' cajalil, eb' sacerdote, eb' a checab', eb' co mam quicham
    yed' masanil eb' quetchon̈ab', a tax d'a stiempoal eb' sreyal Asiria syab'n̈ej
    syail eb' masanto ticnaic.
  swh-ULB: Basi, Mungu wetu, Mungu wetu mkuu, mwenye nguvu na mwenye kutisha, unayeweka
    agano lako na upendo wako, shida zote zilizotupata sisi, wafalme wetu, wakuu wetu,
    na makuhani wetu, na manabii wetu, na baba zetu, na watu wako wote tangu siku
    za wafalme wa Ashuru mpaka leo usizihesabu kuwa ni kidogo.
  bel-bel: І сёньня, Божа наш, Божа вялікі, моцны і страшны, Які захоўвае запавет
    і міласьць! хай ня будзе малым перад абліччам Тваім уся пакута, якая спасьцігла
    нас, цароў нашых, князёў нашых, і сьвятароў нашых, і прарокаў нашых, і бацькоў
    нашых і ўвесь народ Твой ад дзён цароў Асірыйскіх да сёньня.
  deu-ELBBK: Und nun, unser Gott, du großer, starker und furchtbarer Gott, der den
    Bund und die Güte bewahrt, lass nicht gering vor dir sein alle die Mühsal, die
    uns betroffen hat, unsere Könige, unsere Obersten und unsere Priester und unsere
    Propheten und unsere Väter und dein ganzes Volk, seit den Tagen der Könige von
    Assyrien bis auf diesen Tag!
  mbb-OT: “Sikew is Megbevayè dey, mekeǥeǥehem ka wey utew egkein-inuwi. Edtumanen
    nu is paaǥi nu te kebpekid-uyun wey ibpeehè nu is gaǥew nu. Ne ǥuntaan, kenè nu
    isipa he kenè key kenikew edtevangan kayi te kemereǥenan dey. Nekebmereǥen key
    is langun he menge etew nu, ragkes is menge hadì dey, is menge pengulu zey, is
    menge memumuhat dey, is menge ebpeneuven kayi te kenami, wey is menge kepuun dey,
    nekebmereǥen puun pa te timpu te kedlisliseza kenami te hadì te Asiria ne taman
    en guntaan.
  mal-2015: ആകയാൽ ദൈവമേ, നിയമവും കൃപയും പാലിക്കുന്നവനായി വലിയവനും ബലവാനും ഭയങ്കരനുമായ
    ഞങ്ങളുടെ ദൈവമേ, അശ്ശൂർരാജാക്കന്മാരുടെ കാലംമുതൽ ഇന്നുവരെ ഞങ്ങൾക്കും ഞങ്ങളുടെ രാജാക്കന്മാർക്കും
    പ്രഭുക്കന്മാർക്കും പുരോഹിതന്മാർക്കും പ്രവാചകന്മാർക്കും ഞങ്ങളുടെ പിതാക്കന്മാർക്കും
    നിന്റെ സർവ്വജനത്തിന്നും നേരിട്ട കഷ്ടങ്ങളൊക്കെയും നിനക്കു ലഘുവായി തോന്നരുതേ.
  rmc-rmc: 'Akana Devla amaro, savo sal baro, zoralo the užasno Del! Tu doľikeres
    e zmluva the o verno kamiben: Leper tuke, sar cerpinahas akorestar, sar amen ľidžanas
    o asirika kraľa, dži akana! Leper tuke, sar cerpinahas amen, amare kraľa the vodci,
    amare rašaja the amare proroka, amare dada the savore manuša!'
  pes-OPV: و الان‌ای خدای ما، ای خدای عظیم و جبار و مهیب که عهد ورحمت را نگاه می‌داری،
    زنهار تمامی این مصیبتی که بر ما و بر پادشاهان و سروران و کاهنان و انبیا و پدران
    ما و بر تمامی قوم تو از ایام پادشاهان اشور تا امروز مستولی شده است، درنظر تو قلیل
    ننماید.
  ron-1924: Ши акум, Думнезеул ностру, Думнезеуле маре, путерник ши ынфрикошат, Ту,
