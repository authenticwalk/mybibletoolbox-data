  tpi-OTNT: “God bilong mipela, yu gat biknem na bikpela strong. Mipela olgeta i mas
    i stap aninit long yu. Olgeta taim yu save bihainim tok bilong kontrak bilong
    yu na yu save marimari long mipela. Nau mipela i karim bikpela hevi, olsem na
    mipela i laik bai yu tingim mipela na helpim mipela. Bipo ol king bilong Asiria
    i bin mekim nogut long ol king na ol hetman na ol pris na ol profet bilong mipela,
    na long olgeta tumbuna bilong mipela. Na dispela hevi i stap long mipela i kam
    inap nau.
  hau-SA: “To yanzu, ya Allahnmu, mai girma, mai iko, da kuma mai banrazana, wanda
    yake kiyaye alkawarinsa na ƙauna, kada ka bar dukan wannan wahala ta zama kamar
    marar muhimmanci a idanunka, wahalar da ta zo a kanmu, a kan sarakunanmu da shugabanni,
    a kan firistocinmu da annabawa, a kan kakanninmu da kuma dukan mutanenka, daga
    kwanakin sarakunan Assuriya har yă zuwa yau.
  uig-LAT: Emdi ah Xudayimiz, ehdengde turup özgermes muhebbitingni körsitidighan
    ulugh, qudretlik we dehshetlik Tengri, emdi Séningdin bizning, padishahlirimizning
    we emirlirimizning, kahinlirimizning, peyghemberlirimizning, ata-bowilirimizning
    shundaqla Özüngning barliq xelqingning Asuriye padishahining zamanidin buyan bügün’giche
    béshimizgha chüshken barliq azab-oqubetlerni kichik ish dep qarimasliqingni ötünimiz.
  nde-nde: Ngakho-ke manje, Oh Nkulunkulu wethu, uNkulunkulu omkhulu, olamandla njalo
    omangalisayo, ogcina isivumelwano sakhe sothando, ungadeleli bonke lobu ubunzima
    obusehleleyo thina laphezu kwamakhosi ethu labakhokheli, phezu kwabaphristi labaphrofethi
    bethu, phezu kwabobaba labantu bakho bonke, kusukela ensukwini zamakhosi ase-Asiriya
    kuze kube lamuhla.
  ton-ton: Pea ko eni, ʻE homau ʻOtua, ko e ʻOtua lahi, mo mālohi, mo fakamanavahē,
    ʻa koe ʻoku ke tauhi ʻae fuakava mo e angaʻofa, ʻoua naʻa hangē ia ko ha meʻa
    siʻi kiate koe, ʻae ngaahi mamahi kotoa pē ʻaia kuo hoko kiate kimautolu, pea
    ki homau ngaahi tuʻi, ki homau houʻeiki, pea ki homau kau taulaʻeiki, pea ki homau
    kau palōfita, pea ki heʻemau ngaahi tamai, pea ki he kakai kotoa pē, talu ʻae
    kuonga ʻoe ngaahi tuʻi ʻo ʻAsilia ʻo aʻu ki he ʻaho ni.
  ces-1613: Nyní tedy, ó Bože náš, silný, veliký, mocný a hrozný, kterýž ostříháš
    smlouvy a milosrdenství, nechť to není u tebe za málo, že ty všecky těžkosti na
    nás přišly, na krále naše, knížata naše, kněží naše, proroky naše i na otce naše,
    a na všecken lid tvůj, hned ode dnů králů Assyrských, až do tohoto dne,
  eng-WMB: Now therefore, our God, the great, the mighty, and the awesome God, who
    keeps covenant and loving kindness, don’t let all the travail seem little before
    you that has come on us, on our kings, on our princes, on our priests, on our
    prophets, on our fathers, and on all your people, since the time of the kings
    of Assyria to this day.
  tam-TCV: “ஆகையினால் இப்பொழுதும் எங்கள் இறைவனே, வல்லமைமிக்கவரும், மகத்துவமும், பிரமிக்கத்தக்கவருமான
    இறைவனே, உமது அன்பின் உடன்படிக்கைகளைக் காக்கிறவரே, அசீரியா அரசனின் நாட்களிலிருந்து
    இன்றுவரை எங்கள்மேலும், எங்கள் அரசர்கள்மேலும், எங்கள் தலைவர்கள்மேலும், ஆசாரியர்கள்மேலும்,
    இறைவாக்கினர்மேலும், எங்கள் முற்பிதாக்கள்மேலும், மற்றும் உமது எல்லா மக்கள்மேலும்
    வந்த இந்தத் துன்பங்களை உமது பார்வையில் அற்பமாய் எண்ணாமலிரும்.
  ceb-ULB: Busa karon, ang atong Dios—ikaw nga bantogan, makagagahom, ug katingalahan
    nga Dios nga mituman sa imong mga panaad ug tiunay nga gugma—ayaw tugoti nga mahimong
    daw diyutay lamang diha kanimo ang tanang kalisdanan nga miabot nganhi kanamo,
    sa among mga hari, sa among mga prinsipe, ug sa among mga pari, ug sa among mga
    propeta, ug sa among mga katigulangan, ug sa tanan nimong katawhan gikan sa adlaw
    sa mga hari sa Asiria hangtod karon.
  pol-UBG: Teraz więc, nasz Boże, Boże wielki, potężny i wzbudzający grozę, dotrzymujący
    przymierza i miłosierdzia, niech nie wyda ci się małe całe utrapienie, które przyszło
    na nas, na naszych królów, na naszych książąt, na naszych kapłanów, na naszych
    proroków, na naszych ojców i na cały twój lud, od czasów królów Asyrii aż do dziś.
  agr-agr: ¡Nuadui iina Apajuíjiyah, amek múun, senchigtin, ishamain, ame chicham
    tibauk imatiksamek uminaitme, tuja amina anenkagmek múuntai! Jutiin apuji aidau,
    tikich apu aidau, sacerdote aidau, amina chichamjumin etsejin profeta aidau, iina
    muunji aajaku aidau, nuigtu ashí aents aidau, Asiria nugkan apuji pujujakua duwi
    nagkamas waitujaku aina nunisaik yamaishkam waitiaji.
  kyc-kyc: Anatu, Namwana Anatu doko emba kamame wakasa. Emba ama porainya renge palenge
    doko wambu soo pako karaminyi. Embena pii lalu lao lao kana minyingi doko emba
    yaki nyii nange. Asiria kiŋi dupwame namwa piyaminyi yuu gii dokona piso pao epapu
    dokona namwa randa andake nyuo karamano. Namwana kiŋi dupwape namwana lita dupwape
    namwana purisi dupwape namwana poropeta dupwape namwana rora ambasu dupwape dee
    namwana wambu peparaepe randa nyuo kareyami. Dokona namwa randa kuki lama nyiyamape
    lao suu pyape.
  urd-GVU: اے ہمارے خدا، اے عظیم، قوی اور مہیب خدا جو اپنا عہد اور اپنی شفقت قائم
    رکھتا ہے، اِس وقت ہماری مصیبت پر دھیان دے اور اُسے کم نہ سمجھ! کیونکہ ہمارے بادشاہ،
    بزرگ، امام اور نبی بلکہ ہمارے باپ دادا اور پوری قوم اسوری بادشاہوں کے پہلے حملوں
    سے لے کر آج تک سخت مصیبت برداشت کرتے رہے ہیں۔
  deu-1912: Nun, unser Gott, du großer Gott, mächtig und schrecklich, der du hältst
    Bund und Barmherzigkeit, achte nicht gering alle die Mühsal, die uns getroffen
    hat, unsre Könige, Fürsten, Priester, Propheten, Väter und dein ganzes Volk von
    der Zeit an der Könige von Assyrien bis auf diesen Tag.
  kan-2017: ನಮ್ಮ ದೇವರೇ, ಮಹೋನ್ನತನೂ, ಪರಾಕ್ರಮಿಯೂ, ಭಯಂಕರನೂ ಆಗಿರುವಾತನೇ, ಕೃಪಾವಾಗ್ದಾನಗಳನ್ನು
    ನೆರವೇರಿಸುವ ದೇವರೇ, ಅಶ್ಶೂರದ ರಾಜರ ಕಾಲದಿಂದ ಇಂದಿನವರೆಗೂ ನಮ್ಮ ಅರಸರಿಗೂ, ಪ್ರಭುಗಳಿಗೂ, ಯಾಜಕರಿಗೂ,
    ಪ್ರವಾದಿಗಳಿಗೂ, ಪೂರ್ವಿಕರಿಗೂ ನಿನ್ನ ಎಲ್ಲಾ ಪ್ರಜೆಗಳಿಗೂ ಪ್ರಾಪ್ತವಾದ ಕಷ್ಟವು ಅಲ್ಪವು ಎಂದು
    ಎಣಿಸಬೇಡ.
  yap-yap: “Rib sorom, i gur Got ni Got romad! Ri ba ga’ madgum, ma rib gel gelngim!
    Ga be par nri gab yul’yul’ ko m’ag ni mu ngongliy u thilmed e girdi’ rom. Ngiyal’
    ni gafgow nagmad e pi pilung nu Assyria ke mada’ ko chiney e ba gel e gafgow ni
    kug pired nga fithik’! Pi pilung romad, nge pi’in yad ma gafaliymad, nge pi prist
    nge pi profet romad, nge pi chitamangimad ni kakrom nge urngin e girdi’ romad
    nra gafgowgad. Mu leamnag gelngin e gafgow ni yib ngomad.
  hlt-MCSB: Te dongah kaimih kah Pathen tah boeilen hlangrhalh neh rhih om Pathen
    pawn ni. Paipi neh sitlohnah khaw a ngaithuen. Bongboepnah cungkuem he na mikhmuh
    ah a mailai moenih. Te te kaimih soah, kaimih kah manghai rhoek soah, kaimih kah
    mangpa soah, kaimih kah khosoih rhoek soah, kaimih kah tonghma rhoek soah, a pa
    rhoek soah, na pilnam boeih soah khaw Assyria manghai tue lamloh tahae khohnin
    duela ha tueng.
  mdy-ETH: «ኔኤኮ ጫኣቁሞንታ ናንጊና ናንጋ ናሹሞ ካፓ ዼኤፖ ዎልቆና ዒጊቻ ኑ ፆኦዛሢዮ! ኑጊዳ፥ ኑ ካኣቶይዳ፥ ኑ ሱኡጎይዳ፥
    ኑ ቄኤሶይዳ፥ ኔ ማሊፆ ኑም ኬኤዛዞንሢዳ፥ ኑኡኮ ቤርታኣ ማዖንሢንታ ዬያጉዲ ኔ ዴሮ ጉቤሢዳ ዓሶኦሬ ካኣቶይዳፓ ዴንዲ ሃኖ ሄላንዳኣና
    ኑና ሄሌ ሜታሢ ቢያ ማሌ።
  twi-ASANTE: “Afei, yɛn Onyankopɔn, ɔkɛseɛ, otumfoɔ ne ɔnwanwani Onyankopɔn a ne
    dɔ apam a ɔyɛeɛ no ɔmmu so, mma yɛn amanehunu a yɛkɔɔ mu no nyinaa nnyɛ ɔkwa wɔ
    wʼanim. Ɔhaw kɛseɛ aba yɛn ne yɛn ahemfo, yɛn ahenemma ne asɔfoɔ ne adiyifoɔ ne
    yɛn agyanom so, firi ɛberɛ a Asiria ahemfo didii yɛn so nkonim, de bɛsi saa ɛberɛ
    yi.
  eng-WEBU: Now therefore, our God, the great, the mighty, and the awesome God, who
    keeps covenant and loving kindness, don’t let all the travail seem little before
    you that has come on us, on our kings, on our princes, on our priests, on our
    prophets, on our fathers, and on all your people, since the time of the kings
    of Assyria to this day.
  wal-wal: “Nu Xoossau, gita, wolqqaamanne yayettida Xoossau, ne aggenna siiquwaa
    maachchaa naagiyaagoo, nu bollan gakkida metoi ne sinttan laafabaa milatoppo.
    Beni Asoore kawotu wodiyaappe doommidi, hachchi gakkanaashin, nu bollan, nu kawotu
    bollan, nu halaqatu bollan, nu qeesetu bollan, nu hananabaa yootiyaageetu bollan,
    nu maizza aawatu bollaaninne ne asa ubbaa bollan gita metoi gakkiis.
  spa-PDDPT: 'Ahora pues, ¡oh ʼElohim nuestro! ʼEL grande, el poderoso y el terrible
    Quien guarda el Pacto y la misericordia: No dejes que la calamidad que vino a
    nosotros Parezca pequeña delante de Ti, La que vino sobre nosotros, Nuestros reyes,
    jefes, sacerdotes, profetas, antepasados y a todo tu pueblo, Desde los días de
    los reyes de Asiria hasta hoy.'
  gun-gun: — Ha'e nunga rupi aỹ Oreruete, ndeyvate ete ha'e ndepo'akapa va'e, okyjevepy
    guive reiko. Ndereve guarã rejapo va'ekue rupi, ha'e nhomboaxya rupi reiko va'e
    vy “Mba'e'ỹ” 'ere eme rojexavaia ou va'ekue pe. Ha'e nunga ma ore kuery re, oreruvixa,
    yvatekueve, oreregua sacerdote ha'e profeta kuery, oreramoĩ kuery ha'e ndevygua
    kuery ha'e javi re ou va'ekue, Assíria pygua huvixa kuery ou guive aỹ peve.
  agu-BL: ”Ma jalu' bin Ta', yi ilu' teru' ilu' kaRyosil, nin wi'nin ẍchamilu'. At
    poreru'. Nin tajwe'n tan kekal ẍchi'u'. Yi ilu' teru', tz'elpon cu'nu' te yi yolu'
    yi suki'nt ta'nu', na wi'nin banl talma'u' skibaj. Qui'k tz'el te c'u'lu' yi e'chk
    q'uixc'uj yi ja icy'pon cyak'un yi e' kataj, scyuch' yi e' kabajxom, scyuch' yi
    e' kapale'il, scyuch' yi e' elsanl stzi'u', nin scyuch' cyakil yi e' kamam kate'
    sajle'n tunintz. Quil tz'el te c'u'lu' yi q'uixc'uj yi icy'nakpon cyak'un, jetz
    te yi tiemp yi ncawun yi ajcaw cwent Siria skibaj, jalen jalu'.
  ilo-ULB: Ita ngarud O Diosmi, ti natan-ok, ti mannakabalin, ken ti nakaskasdaaw
    a Dios, a mangsalsalimetmet iti tulag ken iti awan patinggana nga ayatna, saanmo
    koma a pagparangen a bassit laeng daytoy a pakarigatan nga immay kadakami, kadagiti
    arimi, kadagiti pangulomi, kadagiti padimi, kadagiti propetami, kadagiti kapuonanmi
    ken kadagiti amin a tattaom manipud pay iti tiempo dagiti ari ti Asiria agingga
    ita.
  kpg-kpg: “Meenei God, go di madau God dela koia e aamua huoloo! Goe e hagamadagudia
    ge e mahi huoloo! Goe e manawa dahi, e daahi au hagababa mai gi gimaadou. Mai
    di madagoaa nia king o Assyria ne hagaduadua gimaadou, gaa dae mai loo gi dolomeenei,
    madau hagaduadua la gu damanaiee huoloo! Madau king, madau dagi, madau gau hai mee dabu,
    madau soukohp, madau maadua mmaadua, mo madau daangada huogodoo guu noho i lodo
    di hagaduadua damanaiee.
  uig-ARA: ئەمدى ئاھ خۇدايىمىز، ئەھدەڭدە تۇرۇپ ئۆزگەرمەس مۇھەببىتىڭنى كۆرسىتىدىغان
    ئۇلۇغ، قۇدرەتلىك ۋە دەھشەتلىك تەڭرى، ئەمدى سېنىڭدىن بىزنىڭ، پادىشاھلىرىمىزنىڭ
    ۋە ئەمىرلىرىمىزنىڭ، كاھىنلىرىمىزنىڭ، پەيغەمبەرلىرىمىزنىڭ، ئاتا-بوۋىلىرىمىزنىڭ
    شۇنداقلا ئۆزۈڭنىڭ بارلىق خەلقىڭنىڭ ئاسۇرىيە پادىشاھىنىڭ زامانىدىن بۇيان بۈگۈنگىچە
    بېشىمىزغا چۈشكەن بارلىق ئازاب-ئوقۇبەتلەرنى كىچىك ئىش دەپ قارىماسلىقىڭنى ئۆتۈنىمىز.
  sus-sus: «Yakɔsi, i tan muxu Marigi Ala Xungbe, i sɛnbɛ gbo, i magaaxu, i i xa saatɛ
    rakamalima, i hinnɛma mixi ra. Yandi, i xa i ɲɛngi sa muxu xa tɔɔrɛ xɔn ma, muxu
    xa mangɛe, muxu xa kuntigie, muxu xa sɛrɛxɛdubɛe, muxu xa namiɲɔnmɛe, muxu babae,
    nun muxu xa ɲama birin. Kabi Asiriya mangɛe xa tɛmui, han to muxu na tɔɔrɛ nan
    kui.
  pon-2006: “Maing Koht, at Koht, ia uwen omwi lapalahpie! Ia uwen omwi lammwin, ia
    uwen omwi roson! Komw kin ketin loalopwoatohng sapwellimomwi inou kan. Sang ni
    ahnsou me nanmwarkien Asiria kan kin kalokei kiht, lelledohng ahnsou wet, ia uwen
    lokolok me se aleier! At tungoal nanmwarki kan, at tungoal kaun akan, at tungoal
    samworo kan, at tungoal pahpa kahlap akan, oh at tungoal aramas akan koaros patohwan
    aleier lokolok laud. Komw ketin tamanda uwen tohtohn at lokolok kan.
  ksd-ksd: Io, kaveve God, u ra ngala na God, ra dekdek ma ra enana, u pait ot pa
    ra kunubu ma ra varmari, koko nam ra magit i tup avet ma kaveve umana king, ma
    kaveve umana luluai, ma kaveve umana tena tinabar, ma kaveve umana propet, ma
    ra umana tama i vevet, ma kaum tarai par, papa ra bung ra umana king Asiria dia
    ga varkurai tana ma i tuk tar ta ra bung gori, na varogop ma ra magit i ikilik
    piram.
  tur-YTC: Şimdi, ey Tanrımız, büyük, kudretli ve heybetli Tanrı, antlaşmayı ve sevgi
    dolu iyiliği koruyan Tanrımız, Aşur krallarının zamanından bu güne dek krallarımıza,
    beylerimize, kâhinlerimize, peygamberlerimize, babalarımıza ve bütün halkına,
    bizim başımıza gelen bütün sıkıntılar senin önünde az görünmesin.
  ind-AYT: Sekarang, ya Allah kami, Allah Yang Mahabesar, Mahakuasa, dan Mahaagung,
    yang memegang perjanjian dan kasih setia, janganlah memandang rendah semua kesulitan
    yang menimpa kami, para raja kami, para pemimpin kami, para imam kami, para nabi
    kami, para nenek moyang kami, dan seluruh umat-Mu, sejak zaman raja-raja Asyur
    sampai hari ini.
  nya-nya: “Nʼchifukwa chake, tsono, Inu Mulungu wathu, Mulungu wamkulu, wamphamvu
    ndi woopsa kwambiri mumasunga pangano ndi chikondi chosasinthika. Musalole kuti
    mavuto onse amene atigwera ife, mafumu athu, atsogoleri athu, ansembe athu, aneneri
    athu, makolo athu ndi anthu ena onse kuyambira nthawi ya mafumu a ku Asiriya mpaka
    lero aoneke ochepa pamaso panu.
  hrv-hrv: A sada, o Bože naš, veliki Bože, jaki i strašni, koji čuvaš Savez i dobrohotnost,
    neka ne bude pred licem tvojim neznatna sva ova nevolja koja je snašla nas, kraljeve
    naše i knezove, svećenike i proroke naše, očeve naše i sav narod tvoj od vremena
    asirskih kraljeva pa do danas.
  mps-mps: “Dago God, nago genuai nogi me genuai bomo elalubao. Da tigidali te nago
    bomo dologode bidibao. Tigidali sogo nago te naga dąų walali bomai po wali pelama,
    tama nago dabolo te olo mu tau sabo wiegi yai kolesaga ebao. Megi da te genuai
    sęgę tolai, tama tiyu dago homugo nago da homu koneama tau sao. Polobadu te
    Asiria king dabego te dago kingba, me tobolu bidi dabeba, me pris, me profet dabeba
    dwai sę eyu, te dago wąį nǫų dabeba me te tiwai yai. Tama te sęgę dade
    elalua asidubadi, te megi e sogoba usu nagasobao.
  tpi-tpi: “God bilong mipela, yu gat biknem na bikpela strong. Mipela olgeta i mas
    i stap aninit long yu. Olgeta taim yu save bihainim tok bilong kontrak bilong
    yu na yu save marimari long mipela. Nau mipela i karim bikpela hevi, olsem na
    mipela i laik bai yu tingim mipela na helpim mipela. Bipo ol king bilong Asiria
    i bin mekim nogut long ol king na ol hetman na ol pris na ol profet bilong mipela,
    na long olgeta tumbuna bilong mipela. Na dispela hevi i stap long mipela i kam
    inap nau.
  dan-1931: Og nu, vor Gud, du store, vældige, frygtelige Gud, som holder fast ved
    Pagten og Miskundheden! Lad ikke alle de Lidelser, der har ramt os, vore Konger,
    Øverster, Præster, Profeter, vore Fædre og hele dit Folk fra Assyrerkongernes
    Dage indtil i Dag, synes ringe for dine Øjne!
  vie-OVCB: Lạy Chúa—Đức Chúa Trời vĩ đại, uy dũng, đáng sợ; Đấng luôn giữ lời hứa,
    giàu tình thương—bây giờ xin đừng coi những sự hoạn nạn của chúng con là không
    đáng kể. Hoạn nạn đã xảy ra cho tất cả chúng con—từ nhà vua đến quan, từ thầy
    tế lễ, các vị tiên tri cho đến thường dân—từ đời tổ tiên chúng con, thời các vua
    A-sy-ri đến đánh phá, cho tới ngày nay.
  guj-2017: હે અમારા ઈશ્વર, મહાન, પરાક્રમી તથા ભયાવહ ઈશ્વર, કરાર પાળનાર તથા દયા રાખનાર,
    આશ્શૂરના રાજાઓના સમયથી તે આજ દિવસ સુધી જે જે કષ્ટ અમારા પર, અમારા રાજાઓ પર, અમારા
    આગેવાનો પર, અમારા યાજકો પર, અમારા પ્રબોધકો પર, અમારા પૂર્વજો પર તથા તમારા સર્વ
    લોકો પર પડ્યાં છે, તે સર્વને તમે તમારી નજરમાં નજીવાં ગણશો નહિ.
  pon-2006A: “Maing Koht, at Koht, ia uwen omwi lapalahpie! Ia uwen omwi lemmwin,
    ia uwen omwi roson! Komw kin ketin loalopwoatohng sapwellimomwi inou kan. Sang
    ni ahnsou me nanmwarkien Asiria kan kin kalokei kiht, lelledohng ahnsou wet, ia
    uwen lokolok me se aleier! At tungoal nanmwarki kan, at tungoal kaun akan, at
    tungoal samworo kan, at tungoal pahpa kahlap akan, oh at tungoal aramas akan koaros
    patohwan aleier lokolok laud. Komw ketin tamanda uwen tohtohn at lokolok kan.
  por-BRBSL: Agora, portanto, nosso Deus, o grande, o poderoso e o Deus incrível,
    que mantém o pacto e a bondade amorosa, não deixe que todo o trabalho que se abateu
    sobre nós, sobre nossos reis, sobre nossos príncipes, sobre nossos sacerdotes,
    sobre nossos profetas, sobre nossos pais e sobre todo seu povo, desde o tempo
    dos reis da Assíria até os dias de hoje.
  cth-cth: Hatdawkvah, maimae Cathut, kalen, athakaawme, takikatho e Cathut, pahrennae
    hoi lawkkam kacakpounge, Assiria siangpahrang uknae koehoi sahnin totouh, kaimae
    siangpahrang bawi, vaihma, profet, a tami pueng e lathueng ka phat e runae pueng,
    banglahai noutna hoeh e lah awm hoeh.
  twi-twi: “Afei, yɛn Nyankopɔn, ɔkɛse, otumfo ne ɔnwonwani Nyankopɔn a ne dɔ apam
    a ɔyɛe no ommu so, mma yɛn amanehunu a yɛkɔɔ mu no nyinaa nnyɛ ɔkwa wɔ wʼanim.
    Ɔhaw kɛse aba yɛn ne yɛn ahemfo, yɛn ahenemma ne asɔfo ne adiyifo ne yɛn agyanom
    so fi bere a Asiria ahemfo didii yɛn so nkonim, de besi saa bere yi.
  hlt-hlt: Te dongah kaimih kah Pathen tah boeilen hlangrhalh neh rhih om Pathen pawn
    ni. Paipi neh sitlohnah khaw a ngaithuen. Bongboepnah cungkuem he na mikhmuh ah
    a mailai moenih. Te te kaimih soah, kaimih kah manghai rhoek soah, kaimih kah
    mangpa soah, kaimih kah khosoih rhoek soah, kaimih kah tonghma rhoek soah, a pa
    rhoek soah, na pilnam boeih soah khaw Assyria manghai tue lamloh tahae khohnin
    duela ha tueng.
  tbz-SIM: Áú! Ti Yiɛ̀ nKuyie nhɑ dɛumu kɛ kpeńnì, kɛ duò tikɔ̃m̀bùɔ̀tì. Fɔ̃́ nwèè
    pĩ mmɛtɑummɛ̀ ɑ ti dɔ̀ɔ̀nɛ̀ mɛ̀, ɑ bɑ́ɑ́ cɛ̃̀ mmɛhɑ́ɑ́rìmɛ̀ ti tɑ mɛ̀, tínti nɛ̀
    ti kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑkɛ́ ti kó yɛhɛkɛ̀, nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ ti yɛmbɛ̀,
    ti kó kubotí kumɔu, kɛ́túótɛ́ Asidii kó bɛkpɑ̀ɑ̀tìbɛ̀ ti do dìì yiè kɛ́ntɔ kɛ́tuɔkɛnní
    yíe.
  msy-2020: “Nɨ en God, nɨ ziar ekiam ko gavgavir ekiam itir God. E bar nɨn atiatigha
    nɨn apengan iti. Dughiaba bar, nɨ uan Akar Dɨkɨrɨzir Gavgavir kamɨn gɨn ghua,
    zurara en apangkufi. E datɨrɨghɨn osɨmtɨzir ekiam ateri, eghtɨ nɨ e gɨnɨghnɨgh
    en akurvagh. Fomɨra Asirian atrivibar dughiamɨn ikegha iza datɨrɨghɨn, en atriviba
    ko gumazir dapaniba ko ofa gamir gumaziba ko akam inigha izir gumaziba ko inazir
    afeziaba, me bar osɨmtɨzir kam atera iza datɨrɨghɨn tu.
  dop-dop: Tɑ Ɩsɔ nyɑ́, n kɛ́ sɔsɔ kɛ́ nɑ ń wɛ toŋ nɑ sɔɣɔntʋ, nɑ ń tɔkɑ tɑ́ nɑ-ŋ
    tɑ nɔɣɔ pɛɛlʋɣʋ kɛ teu. Pɑɑsǝnɑ wɑhɑlɑnɑɑ mpɑ tǝ tɔkɩ tɔ, pɑɑ tɑ́ cɔsɔnɑɑ, nɑ
    tɑ́ ɑwulɑɑ, nɑ tɑ́ nyʋɣʋ nyǝ́mɑ, nɑ tɑ́ kɔtǝlɑɑ, nɑ tɑ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ,
    nɑ tɑ́ mɑɣɑmɑɣɑ kɛ pǝ kpɑɣɑʋ Asilii ɑwulɑɑ pɔɔlɛ tɑɑ nɑ pǝ́ sɩɩnɑ sɑŋɑ tɔ.
  azb-azb: Ey Allahımız! Böyük, qüdrətli və zəhmli, əhdi və məhəbbəti saxlayan Allah!
    Aşşur padşahlarının dövründən bu günə qədər bizim çəkdiyimiz, padşahlarımızın,
    ağalarımızın, kahinlərimizin, peyğəmbərlərimizin, atalarımızın və bütün xalqının
    çəkdiyi əzab-əziyyət Sənin gözündə kiçik görünməsin.
  eng-DBY: And now, our God, the great, the mighty, and the terrible God, who keepest
    covenant and loving-kindness, let not all the trouble seem little before thee,
    that hath come upon us, on our kings, on our princes, and on our priests, and
    on our prophets, and on our fathers, and on all thy people, since the days of
    the kings of Assyria unto this day.
  hin-2017: “अब तो हे हमारे परमेश्वर! हे महान पराक्रमी और भययोग्य परमेश्वर! जो अपनी
    वाचा पालता और करुणा करता रहा है, जो बड़ा कष्ट, अश्शूर के राजाओं के दिनों से ले
    आज के दिन तक हमें और हमारे राजाओं, हाकिमों, याजकों, नबियों, पुरखाओं, वरन् तेरी
    समस्त प्रजा को भोगना पड़ा है, वह तेरी दृष्टि में थोड़ा न ठहरे।
  wol-KYG: «Kon rikk waay, yaw sunu Yàlla, Yàlla ju màgg, ji àttan te mata ragal,
    di sàmm kóllëreek ngor; ngalla bul xeeb mboolem toskare ji dikkal sa ñoñ, muy
    buur ak njiit, sarxalkat ak yonent, dale ca sunuy maam ba ci nun ñépp tey, ca
    janti buuri Asiri, ba sunu jonni yàllay tey.
  eng-YLT: '''And now, O our God — God, the great, the mighty, and the fearful, keeping
    the covenant and the kindness — let not all the travail that hath found us be
    little before Thee, for our kings, for our heads, and for our priests, and for
    our prophets, and for our fathers, and for all Thy people, from the days of the
    kings of Asshur unto this day;'
  kne-kne: “Sik-a din nakaskasdaaw, manakabalin ya kaeegyat ay Diyos. Tongpalem di
    itolag mo ya adi manbalbaliw din layad mo, isonga adi ka koman ibilang ay nalag-an
    nan laklak-amen mi ay ligat. Nilaklak-am mi am-in sin aari mi, oopisyal, papadi,
    mamadto, ap-apo mi ya din amin ay ipogaw mo manipod sin nanturturayan di aari
    ay taga-Assyria engganad wani.
  eng-WYC-2017: Now therefore, our Lord God, great God, strong, and fearedful, keeping
    covenant and mercy, turn thou not away thy face from us in all the travail that
    hath found us, our kings, and our princes, and our fathers, and our priests, and
    our prophets, and all thy people, from the days of king Assur till to this day.
  eng-WMBB: Now therefore, our God, the great, the mighty, and the awesome God, who
    keeps covenant and loving kindness, don’t let all the travail seem little before
    you that has come on us, on our kings, on our princes, on our priests, on our
    prophets, on our fathers, and on all your people, since the time of the kings
    of Assyria to this day.
  urd-GVH: ऐ हमारे ख़ुदा, ऐ अज़ीम, क़वी और महीब ख़ुदा जो अपना अहद और अपनी शफ़क़त क़ायम
    रखता है, इस वक़्त हमारी मुसीबत पर ध्यान दे और उसे कम न समझ! क्योंकि हमारे बादशाह,
    बुज़ुर्ग, इमाम और नबी बल्कि हमारे बापदादा और पूरी क़ौम असूरी बादशाहों के पहले
    हमलों से लेकर आज तक सख़्त मुसीबत बरदाश्त करते रहे हैं।
  rug-rug: Ke Tamasa, mami Tamasa, marilaemu hola si Goi! Variva holoqorumu hola na
    ṉiṉira hola si Goi! Kopu zoṉazoṉa ni Goi sari na Mua vina tatara tava egodi, koari
    na totoso sipu ṉoṉovala gami rina baṉara pa Asiria si gami, meke kamoa tugo kamahire,
    si ta ṉovala ni tugo gami si arini! Sari na mami baṉara, na mami koimata, na mami
    hiama, meke sari na mami poropita, na tiatamamami, meke sari doduru mami tie,
    si tasuna hola dia. Mu balabala pulea sa tina sigiti lavata sapu ta evaṉa koa
    gami!
  gaz-gaz: “Kanaafuu amma yaa Waaqa keenya, Waaqa guddicha, jabaa fi sodaachisaa,
    kan kakuu jaalala keetii eegdu, ati rakkina nutti dhufe kana hunda jechuunis rakkina
    bara mootota Asoorii jalqabee hamma harʼaatti nutti, mootota keenyaa fi hooggantoota
    keenyatti, luboota keenyaa fi raajota keenyatti, abbootii keenyaa fi saba kee
    hundatti dhufe kana akka waan salphaatti hin ilaalin.
  fra-LSG: Et maintenant, ô notre Dieu, Dieu grand, puissant et redoutable, toi qui
    gardes ton alliance et qui exerces la miséricorde, ne regarde pas comme peu de
    chose toutes les souffrances que nous avons éprouvées, nous, nos rois, nos chefs,
    nos sacrificateurs, nos prophètes, nos pères et tout ton peuple, depuis le temps
    des rois d’Assyrie jusqu’à ce jour.
  gnn-gnn: “Yo Garray, mirithirri yana nhe wal'ŋu bathala yulŋunydja Waŋarrnydja,
    nhenydja dhuwala rom‐wiyaṉiyinyaramirri yolŋu, ga biyapul gal'ŋu ganydjarr‐ḏumurru,
    bathala yana, ga bitjan liŋgu nhe yukurra dhawuny'tja ŋayathama baṯ bitjan, ŋunhi
    nhe nherrara ŋunhiyi dhawu' nhepi. Garray, guyaŋiya yulŋunydja ŋanapurrunha, ŋunhi
    ŋanapurru burakina yukurrana ŋayaŋu‐yätjthina wirrki wal'ŋu.
  yal-yal: “Iki, nxɔ Ala, Ala gbeena, sɛnbɛmana, i tan naxan magaxu, i tan naxan i
    ya layirin nakamalima i ya hinanni, fe xɔlɛn naxanye nxu sɔtɔxi, e nun nxɔ mangane
    nun nxɔ nabine nun nxɔ saraxaraline nun nxu benbane nun yamaan birin, i nama ne
    yatɛ fe fuune ra, sa fɔlɔ Asiriya mangane waxatin ma han to.
  haw-1868: Ano hoi, e ko makou Akua, ke Akua nui, mana, a hooweliweli, e malama ana
    i ka berita a me ka lokomaikai, mai mauao mai oe he uuku ka popilikia a pau i
    hiki mai la maluna o makou nei, maluna o ko makou poe alii, maluna o na luna o
    makou, a maluna o ko makou poe kahuna, a maluna o na kaula o makou, maluna o ko
    makou poe makua, a maluna hoi o kou poe kanaka a pau, mai na la mai o na'lii o
    Asuria a hiki i keia la.
  arb-NAV: وَالآنَ يَا إِلَهَنَا، أَيُّهَا الإِلَهُ الْعَظِيمُ الْجَبَّارُ الْمَرْهُوبُ
    حَافِظُ الْعَهْدِ وَمُغْدِقُ الرَّحْمَةِ، لَا تَسْتَصْغِرْ كُلَّ الْمَشَقَّاتِ
    الَّتِي أَصَابَتْنَا نَحْنُ وَمُلُوكَنَا وَرُؤَسَاءَنَا وَكَهَنَتَنَا وَأَنْبِيَاءَنَا
    وَآبَاءَنَا وَكُلَّ شَعْبِكَ، مُنْذُ أَيَّامِ مُلُوكِ أَشُّورَ إِلَى هَذَا الْيَوْمِ،
  ewe-ewe: “Eya ta, azɔ la, Oo, Mawu gã, si ŋu ŋɔdzi le, wò ame si wɔa wò lɔlɔ̃ kple
    amenuveve ƒe ŋugbedodo dzi la, mègana fukpekpe siwo katã va mía dzi la, naɖi nu
    tsɛ aɖeke le wò ŋkume o. Fukpekpe geɖewo va míawo ŋutɔ, míaƒe fiawo, fiaviwo,
    nyagblɔɖilawo kple tɔgbuiwo dzi ɣeyiɣi si Asiria fia ɖu mía dzi zi gbãtɔ va se
    ɖe egbe.
  eng-LEE: And now, our God, the great, the mighty, and the terrible God, who keepest
    the covenant and kindness, let not be esteemed as little before thee all the hardship
    that hath befallen us, on our kings, on our princes, and on our priests, and on
    our prophets, and on our fathers, and on all thy people, from the days of the
    kings of Assyria until this day.
  asm-FB: সেয়ে এতিয়া, হে আমাৰ মহান, পৰাক্রমী, আৰু ঐশ্বৰ্য্যৱান ঈশ্বৰ, আপুনি নিয়ম
    ৰক্ষা কৰোঁতা ঈশ্ৱৰ আৰু আপোনাৰ প্রেম সদা কাললৈকে একে। ৰজা অচুৰীয়াৰ ৰাজত্ব কৰা
    দিনৰ পৰা আজিলৈকে আমাৰ, আমাৰ ৰজা, কোঁৱৰ, পুৰোহিত, ভাববাদী, আমাৰ পূৰ্ব-পুৰুষ, আৰু
    আপোনাৰ সকলো লোকৰ ওপৰলৈ অহা দুখ যাতনা আপোনাৰ দৃষ্টিত যেন নগণ্য নহওক।
  sus-A: «يَكْسِ، عِ تَن مُشُ مَرِفِ عَلَ شُنفبٍ، عِ سّنبّ فبٌ، عِ مَفَاشُ، عِ عِ
    شَ سَاتّ رَكَمَلِمَ، عِ هِننّمَ مِشِ رَ. يَندِ، عِ شَ عِ حّنفِ سَ مُشُ شَ تْورّ
    شْن مَ، مُشُ شَ مَنفّيٍ، مُشُ شَ كُنتِفِيٍ، مُشُ شَ سّرّشّدُبّيٍ، مُشُ شَ نَمِحْنمّيٍ،
    مُشُ بَبَيٍ، نُن مُشُ شَ حَمَ بِرِن. كَبِ عَسِرِيَ مَنفّيٍ شَ تّمُي، هَن تٌ مُشُ
    نَ تْورّ نَن كُي.
  fra-SBL: Maintenant, notre Dieu, le Dieu grand, puissant et redoutable, qui garde
    l'alliance et la bonté, ne laisse pas paraître devant toi toutes les souffrances
    qui nous ont frappés, nos rois, nos princes, nos prêtres, nos prophètes, nos pères,
    et tout ton peuple, depuis le temps des rois d'Assyrie jusqu'à ce jour.
  hbo-hbo: וְעַתָּ֣ה אֱ֠לֹהֵינוּ הָאֵ֨ל הַגָּדֹ֜ול הַגִּבֹּ֣ור וְהַנֹּורָא֮ שֹׁומֵ֣ר
    הַבְּרִ֣ית וְהַחֶסֶד֒ אַל־יִמְעַ֣ט לְפָנֶ֡יךָ אֵ֣ת כָּל־הַתְּלָאָ֣ה אֽ͏ֲשֶׁר־מְ֠צָאַתְנוּ
    לִמְלָכֵ֨ינוּ לְשָׂרֵ֧ינוּ וּלְכֹהֲנֵ֛ינוּ וְלִנְבִיאֵ֥נוּ וְלַאֲבֹתֵ֖ינוּ וּלְכָל־עַמֶּ֑ךָ
    מִימֵי֙ מַלְכֵ֣י אַשּׁ֔וּר עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  kik-kik: “Na rĩu-rĩ, Wee Ngai witũ, Mũrungu mũnene ũrĩ hinya na wa gwĩtigĩrwo, o
    wee ũhingagia kĩrĩkanĩro gĩaku kĩa wendo, ndũkareke moritũ maya moneke arĩ ũndũ
    mũnini maitho-inĩ maku, moritũ maya matũkorete, na magakora athamaki aitũ na atongoria
    aitũ, na magakora athĩnjĩri-Ngai na anabii aitũ, na magakora maithe maitũ na andũ
    aku othe, kuuma matukũ ma athamaki a Ashuri nginya ũmũthĩ.
  fra-NCL: « Et maintenant, ô notre Dieu, Dieu grand, puissant et redoutable, vous
    qui maintenez l’alliance et la miséricorde, ne regardez pas comme peu de chose
    toutes les souffrances qui nous ont atteints, nous, nos rois, nos chefs, nos prêtres,
    nos prophètes, nos pères et tout votre peuple, depuis le temps des rois d’Assyrie
    jusqu’à ce jour.
  cek-AK: To pongah Aw kaicae ih Sithaw, Lensawk, thacak hoi zitthok Sithaw, palungnathaih
    hoi lokmaihaih pakuemkung, Assyria siangpahrang dung hoi kamtong vaihni ni khoek
    to, kaicae ih siangpahrangnawk, angraengnawk, qaimanawk, tahmaanawk, kam panawk
    hoi nangmah ih kaminawk boih nuiah kaom raihaihnawk boih to tiah doeh kaom ai
    hmuen tetta ah angcoengsak hmah.
  cuk-cuk: ” ’Emigindi, anmar-Bab-Dummad, bedi, Bab-Dummad-bur-dummadid, bur-dutusulidid,
    bela dulemardi, be-dobdaed. Bab-Dummad, bedi, dule-napiragwadid, dulemarbo be
    igar-mesisale, be imakedse-daed, degine, be anmar-sabgumaiguad. Bab-Dummadye,
    be-asabin anmar dummad-wilediid. Degisoggu, anmar-reymar, anmar-saila-dummagan,
    anmarga-dule-irwa-bese-gormalad-wilediid, melle be baisursunna dako. Degine, anmarga-be-gayaburba-barsogmalad,
    anmar-babgan, degi, bela be-dulamar, Asiria-reymar-maigusad-akar, emi-ibadse nue-wilediidi,
    melle be baisursunna dako.
  uig-CYR: Әнди аһ Худайимиз, әһдәңдә туруп өзгәрмәс муһәббитиңни көрситидиған улуқ,
    қудрәтлик вә дәһшәтлик Тәңри, әнди Сениңдин бизниң, падишалиримизниң вә әмирлиримизниң,
    каһинлиримизниң, пәйғәмбәрлиримизниң, ата-бовилиримизниң шундақла Өзүңниң барлиқ
    хәлқиңниң Асурийә падишасиниң заманидин буян бүгүнгичә бешимизға чүшкән барлиқ
    азап-оқубәтләрни кичик иш дәп қаримаслиғиңни өтүнимиз.
  tel-2017: మా దేవా, ఘనుడా, మహా పరాక్రమశాలీ, ఆశ్చర్య కరుడా, నువ్వు చేసిన వాగ్దానం
    నిలబెడుతూ, కృప చూపుతున్నావు. అష్షూరు రాజుల కాలం నుండి ఈనాటి వరకూ మా మీదికి, మా
    రాజుల, ప్రధానుల, మా పితరుల మీదికి, నీ ప్రజలందరి మీదికి వచ్చిన బాధలను నీ దృష్టిలో
    స్వల్పంగా ఎంచవద్దు.
  hat-BSA: Alò, pou sa, Bondye Nou an, Bondye gran, pwisan e mèvèy la, ki kenbe akò
    li avèk Lanmou dous, pa kite tout twoub sa yo vin bliye devan Ou, ki te vin rive
    sou nou, wa nou yo, chèf nou yo, prèt nou yo, papa zansèt nou yo, ak sou tout
    pèp Ou yo, depi nan jou wa Assyrie yo, jis rive jodi a.
  kos-kos: “O God, kom God lasr, su arulana fulat Ac mangol, ac yoklana ku lom! Kom
    akpwayeye wuleang ac lungkulang lom. Oe in pacl se tokosra lun acn Assyria elos
    akkeokye kut Nwe misenge, arulana yohk keok lasr! Tokosra lasr, mwet kol lasr,
    mwet palu ac mwet tol lasr, Mwet matu lasr meet ah, ac mwet lasr nukewa wi sun
    keok. Esam na keok lulap lasr!
  hbo-WLC: וְעַתָּ֣ה אֱ֠לֹהֵינוּ הָאֵ֨ל הַגָּד֜וֹל הַגִּבּ֣וֹר וְהַנּוֹרָא֮ שׁוֹמֵ֣ר
    הַבְּרִ֣ית וְהַחֶסֶד֒ אַל־יִמְעַ֣ט לְפָנֶ֡יךָ אֵ֣ת כָּל־הַתְּלָאָ֣ה אֲֽשֶׁר־מְ֠צָאַתְנוּ
    לִמְלָכֵ֨ינוּ לְשָׂרֵ֧ינוּ וּלְכֹהֲנֵ֛ינוּ וְלִנְבִיאֵ֥נוּ וְלַאֲבֹתֵ֖ינוּ וּלְכָל־עַמֶּ֑ךָ
    מִימֵי֙ מַלְכֵ֣י אַשּׁ֔וּר עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: “Ugbu a, Chineke anyị, Chineke dị ukwuu, onye dị ike dịkwa ebube, onye
    na-edebe ọgbụgba ndụ ịhụnanya ya, ka ọnọdụ ihe isi ike a ghara ịbụ ihe nta nʼanya
    gị. Ntaramahụhụ nke dakwasịrị anyị, ndị eze anyị na ndị ndu anyị, ndị nchụaja
    anyị, ndị amụma anyị, nna nna anyị ha na ndị gị niile, site nʼoge ndị eze Asịrịa
    buru ụzọ lụgbuo anyị nʼagha tutu ruo taa.
  ory-ory: ଏହେତୁ ହେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ମହାନ, ପରାକ୍ରାନ୍ତ ଓ ଭୟଙ୍କର ପରମେଶ୍ୱର, ତୁମ୍ଭେ
    ନିୟମ ଓ ଦୟା ପାଳନ କରିଥାଅ, ଅଶୂରୀୟ ରାଜାଗଣର ସମୟଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭମାନଙ୍କ ଉପରେ,
    ଆମ୍ଭମାନଙ୍କ ରାଜାଗଣ ଉପରେ, ଆମ୍ଭମାନଙ୍କ ଅଧିପତିଗଣ ଉପରେ ଓ ଆମ୍ଭମାନଙ୍କ ଯାଜକଗଣ ଉପରେ ଓ ଆମ୍ଭମାନଙ୍କ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଉପରେ ଓ ଆମ୍ଭମାନଙ୍କ ପିତୃଗଣ ଉପରେ ଓ ତୁମ୍ଭର ସମସ୍ତ ଲୋକଙ୍କ ଉପରେ ଯେ ଯେ
    କ୍ଳେଶ ଘଟିଅଛି, ତାହାସବୁ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ କ୍ଷୁଦ୍ର ଦେଖା ନ ଯାଉ।
  chk-chk: Äm Kot, en eman Kot mi tekia o manaman, aramas ra niuokusituk, ka apwönüetä
    om pwon me tong ellet ngenikem. Iei mine kopwe ekieki usun ekewe riaföü meinisin
    ra torikem, ra tori äm kewe king me samol, nöüm kewe souasor me soufos, äm kewe
    lewo me nöüm kewe aramas meinisin seni fansoun mwün ekewe kingen Asiria tori ikenai.
  rop-rop: Wal blanga tharran na melabat prei langa yu tudei. Yu na det God garram
    detmatj pawa, en melabat garra rispek langa yu. Yu na det God hu oldei kipum im
    brabli strongbala pramis. Yu kipgon laigimbat melabat detmatj. Wal yu luk langa
    melabat na. Yu sabi melabat trabul. Ola king en ola boswan, en ola serramonimen
    en ola speshalwan mesinja en ol melabat grengrenfatha olabat en ol yu pipul olabat
    bin oldei abumbat trabul. Brom det taim wen det king blanga det kantri gulum Asiriya
    bin breigimdan ola taun blanga melabat, en stil tudei melabat abumbat trabul.
  ukr-1871: А й тепер, Боже наш, Боже великий, пресильний і страшний, додержучий завіт
    і милость! не маловаж у себе всї страждання, які спадали на нас, царів наших,
    князїв наших, сьвященників наших, пророків наших, батьків наших, і ввесь народ
    твій від часів царів Ассирийських по сей день.
  deu-1951: Nun, unser Gott, du großer Gott, mächtig und furchtbar, der du den Bund
    und die Barmherzigkeit hältst, achte nicht gering all das Ungemach, das uns getroffen
    hat, uns, unsere Könige, unsere Fürsten, unsere Priester, unsere Propheten, unsere
    Väter und dein ganzes Volk, seit der Zeit der Könige von Assyrien bis auf diesen
    Tag.
  eng-JPS: Now therefore, our God, the great, the mighty, and the awful God, who keepest
    covenant and mercy, let not all the travail seem little before Thee, that hath
    come upon us, on our kings, on our princes, and on our priests, and on our prophets,
    and on our fathers, and on all Thy people, since the time of the kings of Assyria
    unto this day.
  srp-1865: Sada dakle, Bože naš, Bože veliki, silni i strašni, koji èuvaš zavjet
    i milost, nemoj da je malo pred tobom što nas snaðe sva ova muka, careve naše,
    knezove i sveštenike naše i proroke naše i oce naše i sav narod tvoj od vremena
    careva Asirskih do danas.
  lug-lug: '“Kale nno, Ayi Katonda waffe, omukulu ow’ekitiibwa, Katonda ow’entiisa,
    akuuma endagaano ye ey’okwagala, toganya bizibu bino byonna kututuukako: ebizibu
    ebyatuuka ne ku bakabaka baffe, ne ku bakulembeze baffe, ne ku bakabona baffe,
    ne ku bannabbi baffe, ne ku bajjajjaffe, ne ku bantu bo bonna okuva mu biro ebya
    bakabaka b’e Bwasuli n’okutuusa leero.'
  heb-heb: ועתה אלהינו האל הגדול הגבור והנורא שומר הברית והחסד אל ימעט לפניך את כל
    התלאה אשר מצאתנו למלכינו לשרינו ולכהנינו ולנביאנו ולאבתינו ולכל עמך מימי מלכי
    אשור עד היום הזה׃
  ben-IRV: অতএব, হে আমাদের ঈশ্বর, মহান, শক্তিশালী ও ভয়ঙ্কর ঈশ্বর। তুমি নিয়ম ও ব্যবস্থা
    পালন কর। অশূর রাজাদের দিন থেকে শুরু করে আজ পর্যন্ত এই যে সব কষ্ট আমাদের উপরে এবং
    আমাদের রাজাদের, নেতাদের, যাজকদের ও ভাববাদীদের, আমাদের পূর্বপুরুষদের ও তোমার সমস্ত
    লোকদের উপরে চলছে তা তোমার চোখে যেন সামান্য মনে না হোক।
  pan-pan: “ਹੁਣ ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ! ਤੂੰ ਜੋ ਵੱਡਾ ਅਤੇ ਬਲਵੰਤ ਅਤੇ ਭੈਅ ਯੋਗ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ
    ਆਪਣੇ ਨੇਮ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਅਤੇ ਦਯਾ ਕਰਦਾ ਹੈਂ, ਇਹ ਸਾਰਾ ਕਸ਼ਟ ਜਿਹੜਾ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਿਆਂ ਦੇ
    ਦਿਨਾਂ ਤੋਂ ਲੈ ਕੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਸਾਡੇ ਉੱਤੇ ਅਤੇ ਸਾਡੇ ਰਾਜਿਆਂ, ਸਾਡੇ ਹਾਕਮਾਂ, ਸਾਡੇ ਜਾਜਕਾਂ,
    ਸਾਡੇ ਨਬੀਆਂ, ਸਾਡੇ ਪੁਰਖਿਆਂ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਪਰਜਾ ਉੱਤੇ ਬੀਤਿਆ ਹੈ, ਉਹ ਤੇਰੇ ਸਨਮੁਖ ਮਾਮੂਲੀ
    ਨਾ ਜਾਣਿਆ ਜਾਵੇ,
  mya-JVB: သို့ဖြစ်၍ ၊ အို အကျွန်ုပ် တို့၏ဘုရား ၊ ကြီးမြတ် ၍ မဟာ တန်ခိုးနှင့် ပြည့်စုံလျက်
    ကြောက်မက် ဘွယ်သော ဘုရား ၊ ကရုဏာ ပဋိညာဉ် တော်ကို စောင့် တော်မူသောဘုရား၊ အာရှုရိ
    ရှင်ဘုရင် လက်ထက် မှစ၍ ယနေ့ တိုင်အောင် ၊ အကျွန်ုပ် တို့ ရှင်ဘုရင် ၊ မှူးမတ် ၊ ယဇ်ပုရောဟိတ်
    ၊ ပရောဖက် ၊ အဆွေအမျိုးသူကြီး၊ ကိုယ်တော် ၏ လူ အပေါင်း တို့အပေါ် သို့ ရောက် သော
    ဘေးဒဏ် ရှိသမျှ ကို ပမာဏ မပြုဘဲ နေတော်မ မူပါနှင့်။
  tbg-tbg: Mpo, Kotio, are tinavu Variqavano uritarakera variararo ai kempukavanovata
    uritarakero vairara ti, tenavu voqamake ai aatu qeteha vauro. Are nena kauqu aiqiqaa
    aqukera tinavu Isareri koqema timitareva tiva taana uvara kia tauru kaanarave.
    Ho are mintimake variaravara tira, tenavu nora maaraqi vaunarara kia qumina maarave
    tiane. Haaru Asiria vatanaaka avuhainaa vaiintinavu tinavu Isareri qoraiqama timitaa
    entaraqaahai tenavu nora maaraqi variqi vivi, maa entaravata qaqiqai nora maaraqi
    variqi vi vauro. Tinavu avuhainaakave, tinavu nora vaiintinavuve, ai kaiqa vara
    amite varia vaiintikave, tinavu paropeti vaiintinavuve, tinavu kaivaqaukave, ekaa
    ai vaiinti nahentive, tenavu ekaa nora maaraqima vauro. Are virara iriharama tinavu
    kahaqiane.
  hmo-hmo: “Dirava e, oi be Dirava badana, mai siahu bada herea, bona mai garina Dirava.
    Oi ese oiemu gwauhamata oi badinaia noho momokani. Mani emu kara aiemai hisihisi
    do oi laloa, Asuria king taudia ese ai idia hisihisi henia negana, ia mai bona
    harihari, aiemai hisihisi be bada. Aiemai king, aiemai gunalaia taudia, aiemai
    hahelagaia taudia, bona aiemai peroveta taudia be idia hisihisi vadaeni. Aiemai
    sene taudia, bona aiemai taudia ibounai, be idia hisihisi vadaeni. Mani aiemai
    hisihisi bada do oi laloa.
  urd-urd: “इसलिए अब, ऐ हमारे ख़ुदा, बुज़ुर्ग, और क़ादिर — ओ — मुहीब ख़ुदा जो 'अहद
    — ओ — रहमत को क़ाईम रखता है। वह दुख जो हम पर और हमारे बादशाहों पर, और हमारे सरदारों
    और हमारे काहिनों पर, और हमारे नबियों और हमारे बाप — दादा पर, और तेरे सब लोगों
    पर असूर के बादशाहों के ज़माने से आज तक पड़ा है, इसलिए तेरे सामने हल्का न मा'लूम
    हो;
  rus-SYN: И ныне, Боже наш, Боже великий, сильный и страшный, хранящий завет и милость!
    да не будет малым пред лицем Твоим все страдание, которое постигло нас, царей
    наших, князей наших, и священников наших, и пророков наших, и отцов наших и весь
    народ Твой от дней царей Ассирийских до сего дня.
  bqc-SIM: Ayãmɛto wá Lua, Lua zↄ̃ↄ gbãade pↄ́ ni tó ń mɛ séenata, lá n bàa
    ìↄ kúwanↄ gbɛ̃kɛ guu, taasi pↄ́ wá lé ń wá kíaↄ ń wá dↄaanaↄ ń wá sa'onaↄ
    ń wá ãnabiↄ ń wá deziↄ ń n gbɛ̃́ↄ píi za Asili kíaↄ gↄↄ e ń a gbão,
    ńsu to à kɛnɛ fɛ̃́nɛũo.
  tcz-CHONGTHU: “Tun vang ka Pathen’u loupi tah leh thahattah chuleh gimneitah ami
    ngailut na longlou puma akitepna nit jing Pathen, kathoh gimnao hi nahsah mon
    neikoi peh hihbeh’un; ajeh chu Assyria lengten eichotpha uva pat tuni geihin keiho
    le ka lengteu, kalamkai teu, ka themputeu, le kapu kapateu, namite ho jouse chunga
    hin hahsat na nasatah achutan ahi.”
  mar-mar: हे आमच्या देवा, महान, पराक्रमी व भयावह देवा, आपला करार व दया कायम राखणाऱ्या
    देवा, आमच्यावर अनेक आपत्ती आल्या त्यांना छोट्या समजू नकोस आणि आमचे राजे आणि नेते,
    आमचे याजक आणि संदेष्टे या सर्वांवर अरिष्ट आले. अश्शूर राजाच्या काळापासून आजतागायत
    भयानक गोष्टी ओढवल्या.
  qub-qub: «Tayta Dios gamga canqui munayniyojmi, manchacunami. Parlacushayquitaga
    manami gonganquichu. Cuyacunquimi. Asiriapa raynincuna cashanpita canancamami
    castïgu nogacunaman, raynëcunaman, mandajnëcunaman, cüräcunaman, gampita willacojcunaman,
    unay caj awilöcunamanpis chayasha.
  bqp-bqp: A yã mɛ́ à tò ó Luda, ń zↄ̃kↄ̃, ń gbãna akũsↄ̃ ń naasi vĩ, lákũ n bàka
    dìgↄ̃ kú kũoo n gbɛ̃kɛ gũn nà, wari kũ à ó lé kũ ó kínanↄ kũ ó don'arɛdenↄ
    kũ ó sa'orinↄ kũ ó annabinↄ kũ ó dizinↄ kũ n gbɛ̃nↄ ń pínki zaa Asiria kínanↄ
    gↄrↄ ari kũ a gbãrao, ǹsun tó à kɛnnɛ fítiro.
  hat-hat: Koulye a, Bondye nou, ou se yon Bondye ki gen pouvwa, yon Bondye ki gen
    fòs kouraj, yon Bondye ki fè moun respekte l'. W'ap toujou kenbe kontra ou te
    pase a, ou p'ap janm sispann gen bon kè. Tanpri, chonje lafliksyon ki te tonbe
    sou nou tout, sou wa nou yo, sou chèf nou yo, sou prèt nou yo, sou pwofèt nou
    yo, sou zansèt nou yo ak sou tout pèp la, depi lè wa peyi Lasiri yo t'ap peze
    nou an rive jouk koulye a. Pa kite nou soufri tou sa pou gremesi.
  eng-BSB: So now, our God, the great and mighty and awesome God who keeps His gracious
    covenant, do not view lightly all the hardship that has come upon us, and upon
    our kings and leaders, our priests and prophets, our ancestors and all Your people,
    from the days of the kings of Assyria until today.
  eng-WEBPB: Now therefore, our God, the great, the mighty, and the awesome God, who
    keeps covenant and loving kindness, don’t let all the travail seem little before
    you that has come on us, on our kings, on our princes, on our priests, on our
    prophets, on our fathers, and on all your people, since the time of the kings
    of Assyria to this day.
  kbq-kbq: Hanki e'ina hu'negu tagri Anumzana tusi hihamukane hentofaza hunka hankavenentake
    Anumza mani'nenka, maka zupa kagrama huvempama hu'nana kegu kagesa nentahinka,
    kavesirante vava nehana Anumza mani'nane. E'ina hu'negu muse hugantonanki, ko'ma
    Asiria kini vahe'mo'zama tazeri havizama hu'nareti'ma eno meninte'ma egeta, kini
    nagatine kva vahetine pristi vahetine kasnampa vahe'ene tafahe'ine, ana maka vaheka'amota
    tusi'a knazamo eme tazeri havizantfa hu'ne.
  nhe-BL: “Toteco Dios, ta tlen tihueyi huan tijpiya hueyi mochicahualis. Ta tlen
    titemajmati huan tijtlamichihua nochi tlen tijtencahua para tijchihuas, ama na
    nimitztlajtlanía amo xiquilcahua totlaijiyohuilis. Amo xiquilcahua queja tlaijiyohuijtoque
    tlen totlanahuatijcahua, totlayacancahua, totajtzitzi, totiocamanalojcahua, tohuejcapan
    tatahua huan nochi motlacajhua tlen quema nopa Asiria tlanahuatiani techtlanque
    huan hasta ama ni tonal.
  bus-bus: Beee yãnzi wa Luda, ń bíta, ń gbãa bensↄ̃ ń naasi vĩ, lán n bà ègↄ̃ kúwao
    n gbɛ̃kɛɛ guu nà, nawɛ̃a kɛ̀ à wa le kↄ̃n wa kínanↄ kↄ̃n wa dↄn'aɛdeenↄ kↄ̃n wa
    sa'orinↄ kↄ̃n wa annabinↄ kↄ̃n wa dezinↄ kↄ̃n n gbɛ̃nↄ ń píngi zaa Asirianↄ kínanↄ
    gurↄ ai kↄ̃n a gbã̀ao, ǹton tó à kɛnnɛ fétero.
  gub-BL: O Tupàn urezar, nehua'u wera'u ne. Eremukyze katu teko ne wà. Erepuner wera'u
    no. Erezapo tuwe neremiapo ràm purupe neremimume'u kwer no. Kwehe mehe Axir ywy
    rehe har wiko urezar romo a'e wà. A'e 'ar mehe arer we urupuraraw ma'erahy tetea'u
    ure. Ureruwihawete wà, ureruwihaw wà no, xaxeto wà no, neze'eg imume'u har wà
    no, ureipy wà, ureànàm paw wà no, paw rupi katete urupuraraw ma'erahy tetea'u
    ure. Nema'enukwaw ureremipuraraw rehe nehe.
  eng-DRA: Now therefore our God, great, strong and terrible, who keepest covenant
    and mercy, turn not away from thy face all the labour which hath come upon us,
    upon our kings, and our princes, and our priests, and our prophets, and our fathers,
    and all the people from the days of the king of Assur, until this day.
