verse: NEH.009.001
translations:
  mal-C: ഈ മാസത്തിന്റെ ഇരുപത്തിനാലാം തീയതി ഇസ്രായേൽമക്കൾ ഉപവസിച്ച് ചാക്കുശീലയുടുത്തും
    തലയിൽ പൂഴിയിട്ടുംകൊണ്ട് ഒരുമിച്ചുകൂടി.
  deu-TKW: Und am vierundzwanzigsten Tage dieses Monats versammelten sich die Israeliten
    unter Fasten und in härenen Gewändern und mit Erde auf ihren Häuptern.
  lin-lin: Kaka na sanza wana, na mokolo ya tuku mibale na minei, bana ya Isalaele
    basanganaki mpo na kokila bilei ; balataki basaki mpe bamipakolaki putulu na mito.
  eng-LSV: And in the twenty-fourth day of this month the sons of Israel have been
    gathered with fasting, and with sackcloth, and earth on them;
  eng-GNV: In the foure and twentieth day of this moneth the children of Israel were
    assembled with fasting, and with sackecloth, and earth vpon them.
  eng-WEBSTER: Now in the twenty and fourth day of this month the children of Israel
    were assembled with fasting, and with sackclothes, and earth upon them.
  nhw-BL: Huan teipa ipan tonal 24 itequi nopa chicome metztli ipan toisraelita xihui
    [9:1 Elqui huejcajya ipan se 31 itequi octubre ipan tocalendario tlen ama.], mosentilijque
    nochi israelitame para mosahuase. Huan mosajque huan moquentijque yoyomitl catli
    fiero huan motlalilijque tlali ipan inintzonteco para quinextise inintequipachol
    por inintlajtlacolhua.
  swh-ONEN: Katika siku ya ishirini na nne ya mwezi ule ule, Waisraeli walikusanyika
    pamoja, wakifunga na kuvaa nguo za gunia na kujitia mavumbi vichwani mwao.
  bba-bba: Suru nɔɔbɑ yiruse, yen sɔ̃ɔ yɛndɑ nnɛse sɔɔrɑ Isirelibɑ kpuro bɑ mɛnnɑ
    bu kɑ nɔɔ bɔke. Mɑ bɑ sɑɑki deewɑ bɑ tii tuɑ wisi wirɔ nuku sɑnkirɑrun sɔ̃.
  eng-KJVCPB: Now in the twenty and fourth day of this month the children of Israel
    were assembled with fasting, and with sackclothes, and earth upon them.
  luo-luo: E odiechiengʼ mar piero ariyo gangʼwen mar dweno, jo-Israel nochokore kanyakla,
    ka gitweyo chiemo kendo ka girwako pien gugru ka gibuko wiyegi gi buru.
  meu-meu: Una hua dinana iharuahui-hanina ai, Israel taudia na e hebou, e anivaga,
    puse dabuadia e hahedokilai, bona tano na kwaradia ai e ato.
  npi-ULB: अब उही महिनाको चौबिसौँ दिनमा इस्राएलीहरू भेला भए । तिनीहरू उपवास बस्दै
    र भाङ्ग्रा लगाउँदै थिए, र तिनीहरूले आ-आफ्ना शिरमा धूलो हाले ।
  yor-yor: Ní ọjọ́ kẹrìnlélógún oṣù kan náà, àwọn ọmọ Israẹli péjọpọ̀, wọ́n gbààwẹ̀,
    wọ́n wọ aṣọ ọ̀fọ̀, wọ́n sì da eruku sórí ara wọn.
  ind-ind: Pada hari kedua puluh empat, masih di bulan ketujuh, seluruh rakyat Israel
    berkumpul untuk mengaku dosa. Mereka berpuasa, memakai kain karung, dan menaruh
    abu di atas kepala sebagai tanda berkabung karena dosa mereka sendiri. Mereka
    sudah memisahkan diri dari semua orang yang bukan bangsa Israel. Mereka berdoa
    mengakui dosa-dosa dan kesalahan-kesalahan mereka maupun nenek moyang mereka.
  pes-OPCB: در روز بیست و چهارم همان ماه، بنی‌اسرائیل جمع شدند تا روزه بگیرند. آنها
    لباس عزا بر تن داشتند و بر سر خود خاک ریخته بودند. بنی‌اسرائیل که خود را از تمام
    بیگانگان جدا کرده بودند ایستادند و به گناهان خود و اجدادشان اعتراف نمودند.
  tgl-ULB: Ngayon sa ika-dalawampu't-apat na araw ng parehong na buwan, ang bayan
    ng Israel ay nagpulong at sila ay nag-ayuno, at nagsuot sila ng telang sako, at
    naglagay ng alikabok sa kanilang mga ulo.
  cbu-NT: Anshurtatam tsup octubrish, zar veintikuwatrush, Israelchich washunand shaniyaranganaya,
    yutaritshishirineetsi Apanllpat yaramaama. Wamar kóstar kamartarangusin, muchumunsha
    tsarunpa tapararanganaya.
  hui-hui: Ege o bagoninaga dege horo pira kirani maria (24) hayagola Isaraele wali
    agalime tini ko biyadaru daraho howa walia halu aga biaga wiago mo karulalu horo
    ogoningi hina tomobi naneore hene. Dindi tara tara wali agali baba Isaraele wali
    agali baba mandagi nahe abale hangu hangu haga haga biaga wini. Tigua ko timbuni
    birimadarunaga dara kama lalu be abalu duguwa taga dugu hiralu biruwa biaga ale
    bialu haguani be dugu hirame howa hene. Ani bu howa ko tigua biyarubi ti mamalirume
    biyarubi bibahende lapani hai hene.
  mya-mya: ထို​လ​နှစ်​ဆယ့်​လေး​ရက်​နေ့​၌​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် မိ​မိ​တို့​အ​ပြစ်​များ
    အ​တွက်​ဝမ်း​နည်း​သည့်​အ​ထိမ်း​အ​မှတ်​ဖြင့် အ​စာ​ရှောင်​ရန်​စု​ရုံး​ကြ​၏။ ထို​သူ​တို့​သည်
    လူ​မျိုး​ခြား​များ​နှင့်​ကွာ​ပြီး​ဖြစ်​သည်။ သူ တို့​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​သည့်​အ​မှတ်​လက္ခ
    ဏာ​ဖြင့် လျှော်​တေ​ကို​ဝတ်​၍​ဦး​ခေါင်း​ကို​မြေ မှုန့်​ဖြင့်​ဖြူး​ကြ​၏။ ထို​နောက်​သူ​တို့​သည်​မိ​မိ
    တို့​အ​ပြစ်​များ​နှင့်​ဘိုး​ဘေး​တို့​၏​အ​ပြစ်​များ ကို​ဖော်​ပြ​ဝန်​ခံ​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཟླ་འདིའི་ཚེས་ཉེར་བཞི་ཉིན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མཉམ་གཅིག་ཏུ་སྨྱུང་གནས་བསྲུངས་ཤིང་།
    ལུས་ལ་རྩིད་རས་གྱོན་ཏེ་མགོ་ལ་ས་རྡུལ་བླུགས་སོ། །
  sna-sna: Pazuva ramakumi maviri namana romwedzi iwoyo, vaIsraeri vakaungana pamwe
    chete, vachizvinyima zvokudya vakapfeka masaga uye vaine guruva pamisoro yavo.
  spa-BLM: El día veinticuatro de este mes se reunieron los hijos de Israel con ayuno,
    con cilicio y con tierra sobre ellos.
  cac-cac: Ayic 24 yoch yuquil uj chi', ix smolb'an sb'a masanil eb' israel yic tz'och
    eb' tzec'ojc'olal, ix yac'anoch pichul eb' yic cusc'olal, ix yac'anq'ue pococ
    eb' d'a sjolom.
  swh-ULB: Siku ya ishirini na nne ya mwezi huo huo watu wa Israeli walikusanyika,
    nao walikuwa wamefunga, nao walikuwa wamevaa magunia, nao wakaweka vumbi juu ya
    vichwa vyao.
  bel-bel: На дваццаць чацьвёрты дзень гэтага месяца сабраліся ўсе сыны Ізраілевыя,
    якія пасьціліся і ў вярэтах і з попелам на галовах сваіх.
  deu-ELBBK: Und am 24. Tag dieses Monats versammelten sich die Kinder Israel unter
    Fasten, und in Sacktuch gekleidet, und mit Erde auf ihren Häuptern.
  mbb-OT: Hein ike-24 he andew zutun he vulan, midtiǥum is menge Israilihanen su ebpuasa
    zan. Migkukumbalà sikandan te saku wey mibpen-evuwan dan is ulu zan su ibpeehè
    dan is kedlalew zan.
  mal-2015: എന്നാൽ ഈ മാസം ഇരുപത്തിനാലാം തിയ്യതി യിസ്രായേൽമക്കൾ ഉപവസിച്ചും രട്ടുടുത്തും
    തലയിൽ പൂഴി വാരിയിട്ടുംകൊണ്ടു കൂടിവന്നു.
  rmc-rmc: Pro bišuštarto (24.) džives andre oda čhon pes o Izraeliti zgele. Sas urde
    andro gada le gonestar, poscinenas pes a čhivkerenas peske o prachos pro šero.
  pes-OPV: و در روز بیست و چهارم این ماه، بنی‌اسرائیل روزه‌دار و پلاس دربر و خاک برسر
    جمع شدند.
  ron-1924: Ын а доуэзечь ши патра зи а ачелеяшь лунь, копиий луй Исраел с-ау адунат,
    ымбрэкаць ын сачь ши пресэраць ку цэрынэ, пентру цинеря унуй пост.
  ben-OBCV: সেই একই মাসের চব্বিশ দিনের দিন ইস্রায়েলীরা একত্র হয়ে উপবাস করল, চট পরল
    এবং মাথায় ধুলো দিল।
  som-som: Haddaba bisha afar iyo labaatankeedii ayaa reer binu Israa'iil soo shireen
    iyagoo sooman oo dhar joonyad ah guntan oo ciid isku shubay.
  lat-VUC: In die autem vigesimo quarto mensis hujus, convenerunt filii Israël in
    jejunio et in saccis, et humus super eos.
  eng-ASVBT: Now in the twenty and fourth day of this month the children of Israel
    were assembled with fasting, and with sackcloth, and earth upon them.
  ita-1885: ED al ventiquattresimo giorno dell'istesso mese, i figliuoli d'Israele
    si adunarono con digiuno, e con sacchi, e con terra sparsa sopra loro.
  eng-ULB: Now on the twenty-fourth day of the same month the people of Israel were
    assembled and they were fasting, and they were wearing sackcloth, and they put
    dust on their heads.
  spa-VBL: El día veinticuatro de este mismo mes, los israelitas se reunieron, ayunando
    y vistiendo de cilicio, con polvo en la cabeza.
  fra-_FOB: Le vingt-quatrième jour du même mois, les enfants d'Israël s'assemblèrent,
    jeûnant, vêtus de sacs, et ayant de la terre sur eux.
  mal-mal: എന്നാൽ ഈ മാസം ഇരുപത്തിനാലാം തീയതി യിസ്രായേൽ മക്കൾ ഉപവസിച്ച്, രട്ടുടുത്തും
    ദേഹത്ത് പൂഴി വാരിയിട്ടും കൊണ്ട് ഒന്നിച്ചുകൂടി.
  urd-GVR: Usī mahīne ke 24weṅ din Isrāīlī rozā rakhne ke lie jamā hue. Ṭāṭ ke libās
    pahne hue aur sar par ḳhāk ḍāl kar wuh Yarūshalam āe.
  suz-BL: मिनु मेको महिना ङा २४ नाक्‍त नोले इस्राएलीपुकी माइजा बाक्‍शा, अरन्‍डी फेक्‍शा
    नु आन पियामी फुरक देप्‍शा खुम्‍साक्‍म।
  ita-1927: Or il ventiquattresimo giorno dello stesso mese, i figliuoli d’Israele
    si radunarono, vestiti di sacco e coperti di terra, per celebrare un digiuno.
  ckb-ckb: لە بیست و چواری ئەم مانگەدا نەوەی ئیسرائیل کۆبوونەوە، بە ڕۆژوو و جلوبەرگی
    گوش و سەری تۆزاوییەوە.
  eng-BBE: Now on the twenty-fourth day of this month the children of Israel came
    together, taking no food and putting haircloth and dust on their bodies.
  kan-OKCV: ಅದೇ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಉಪವಾಸ ಮಾಡಿ, ಗೋಣಿತಟ್ಟನ್ನು
    ಉಟ್ಟುಕೊಂಡು, ತಮ್ಮ ಮೇಲೆ ಧೂಳನ್ನು ಹಾಕಿಕೊಂಡು ನೆರೆದುಬಂದರು.
  bbb-bbb: Ijiege rena asame besu ijadufuo mazani tuaedi fo (24) ijia e Isureroko
    ije bune una besu afui. Buka sinuome uki vajae aziziavo ijene sama tuvuare datena
    nigofo akoena ire atokinu ijiege rei.
  tam-2017: அந்த மாதம் இருபத்துநான்காம் தேதியிலே இஸ்ரவேல் மக்கள் உபவாசம்செய்து, சணல்
    ஆடை உடுத்தி, தங்கள்மேல் புழுதியைப் போட்டுக்கொண்டவர்களாகக் கூடிவந்தார்கள்.
  spa-RV-1909: Y EL día veinticuatro del mismo mes se juntaron los hijos de Israel
    en ayuno, y con sacos, y tierra sobre sí.
  ron-BTF: Și în ziua a douăzeci și patra a acestei luni copiii lui Israel s-au adunat
    cu postire și cu pânze de sac și cu țărână asupra lor.
  eng-WEBP: Now in the twenty-fourth day of this month the children of Israel were
    assembled with fasting, with sackcloth, and dirt on them.
  eng-FBV: On the twenty-fourth day of this same month, the Israelites met together,
    fasting and wearing sackcloth, with dust on their heads.
  nld-1939: Maar op de vier en twintigste van dezelfde maand kwamen de kinderen Israëls
    bijeen, om in zak en as te vasten.
  nch-BL: Huan teipa ipan 24 itequi nopa chicome metzti ipan toisraelita xihui, mosentilijque
    nochi israelitame para mosahuase. Huan mosajque huan moquentijque yoyomit cati
    fiero huan motemilijque tali ipan inintzonteco para quinextise inintequipachol
    por inintajtacolhua.
  vie-1934: Ngày hai mươi bốn tháng ấy, dân Y-sơ-ra-ên nhóm lại, cữ ăn, mặc bao và
    phủ bụi đất.
  hin-CV: इसी महीने की चौबीसवीं तारीख पर इस्राएली इकट्ठा हुए. वे उपवास कर रहे थे,
    वे टाट पहने हुए थे और उन्होंने अपने-अपने सिरों पर धूल भी डाल ली थी.
  spa-BES: Ahora, a los veinticuatro días de este mes, los hijos de Israel se reunieron,
    para ayunar, con ropas ásperas y polvo sobre si.
  tdx-tdx: Ie amy andro faha-roapolo-efats’ ambi’ i volañeiy le nivory vaho nililitse
    o ana’ Israeleo, nisaron-gony naho tane.
  tha-KJV: ในวั​นที​่​ยี​่​สิ​บสี่เดือนนี้ ประชาชนอิสราเอลได้ชุ​มนุ​มกันถืออดอาหาร
    และนุ่งห่มผ้ากระสอบ และเอาดินใส่​ศีรษะ
  por-BR-2018: No dia vinte e quatro do mesmo mês, os filhos de Israel se reuniram
    em jejum, com sacos, e com terra sobre si.
  deu-ELO: Und am vierundzwanzigsten Tage dieses Monats versammelten sich die Kinder
    Israel unter Fasten, und in Sacktuch gekleidet, und mit Erde auf ihren Häuptern.
  eng-WYC-2018: Forsooth in the four and twentieth day of this month, the sons of
    Israel came together in fasting, and in sackcloths, and earth was on them. (Now
    on the twenty-fourth day of the same month, the Israelites came together in sackcloths,
    with earth on their heads, for a fast, to show remorse for their sins.)
  epo-epo: En la dudek-kvara tago de tiu monato kunvenis la Izraelidoj, fastante,
    en sakaĵoj kaj kun tero sur la kapoj.
  uig-PIN: Xu ayning yigirmǝ tɵtinqi küni Israillar roza tutup, boz kiyip, üsti-bexiƣa
    topa qaqⱪan ⱨalda yiƣildi;
  beo-beo: Amo oubiga eso 24 amo Isala:ili dunu huluane da ilia wadela:i houba:le
    da:i dioi olelema:ne, ha:i mae nawane gilisi. Ilia da ga fi dunu amoga afafai
    dagoi. Ilia da wadela:i eboboi abula idiniginisi amola ilia da:i dioi olelema:ne,
    osobo gulu ilia dialuma da:iya legesu. Amalalu, ilia da wa:legadole, ilia wadela:i
    hou amola ilia aowalali ilia wadela:i hou hamoi fofada:i.
  tpi-OTNT: Na long de namba 24 bilong dispela mun yet, ol Israel i kam bung. Na ol
    i tambu long kaikai, bilong soim God olsem ol i sori long sin bilong ol. Na ol
    i pasim klos bilong sori na putim das long het bilong ol, bilong makim sori bilong
    ol.
  hau-SA: A rana ta ashirin da huɗu ga watan nan, Isra’ilawa suka taru, suna yin azumi,
    suna sa rigunan makoki, suna kuma zuba toka a kansu.
  uig-LAT: Shu ayning yigirme tötinchi küni Israillar roza tutup, boz kiyip, üsti-béshigha
    topa chachqan halda yighildi;
  nde-nde: Ngelanga lamatshumi amabili lane aleyonyanga, ama-Israyeli ahlangana ndawonye,
    azila ukudla egqoke amasaka njalo bezithele uthuli emakhanda abo.
  ton-ton: Pea ko eni ʻi hono uofulu mā fā ʻoe ʻaho ʻoe māhina ni naʻe kātoa fakataha
    ʻae fānau ʻa ʻIsileli ʻi he ʻaukai, mo e ngaahi kofu tauangaʻa naʻe pani ʻaki
    ʻae efu.
  ces-1613: Potom dvadcátého čtvrtého dne téhož měsíce shromáždili se synové Izraelští,
    a postíce se v žíních, posypali se prstí,
  eng-WMB: Now in the twenty-fourth day of this month the children of Israel were
    assembled with fasting, with sackcloth, and dirt on them.
  tam-TCV: இஸ்ரயேல் மக்கள் அதே மாதமாகிய ஏழாம் மாதம் இருபத்து நான்காம் நாளில், உபவாசித்துத்
    துக்கவுடை உடுத்தித் தங்கள் தலைகளில் புழுதியைப் போட்டுக்கொண்டு, ஒன்றுகூடி வந்தார்கள்.
  ceb-ULB: Karon sa ika 24 nga adlaw sa samang bulana nagtigom ang tanang katawhan
    sa Israel ug nagpuasa sila, ug nagbisti sila ug sako, ug nagbutang ug abog sa
    ilang mga ulo.
  pol-UBG: A w dwudziestym czwartym dniu tego miesiąca zgromadzili się synowie Izraela
    i pościli odziani w wory oraz posypani prochem.
  agr-agr: Nantu sieteya nunú takau ai, tsawan veinticuatrotin Israel aents aidau
    yujumka yutsuk batsamas Apajuín ausagtatus ijunjajui. Nuninak jáanch pegkegchaun
    nugkujag, buuken nugka yukukuntun yukumajag,
  kyc-kyc: Kana mendaki dokonako yuu gii akalisa lama ipisu kisima dokopa Isaraele
    wambu dupwa epo mendakinya pisipala nakamana koo dupwana lao sakame kumuo nenge
    naa nao peteyami.
  urd-GVU: اُسی مہینے کے 24ویں دن اسرائیلی روزہ رکھنے کے لئے جمع ہوئے۔ ٹاٹ کے لباس
    پہنے ہوئے اور سر پر خاک ڈال کر وہ یروشلم آئے۔
  deu-1912: Am vierundzwanzigsten Tage dieses Monats kamen die Kinder Israel zusammen
    mit Fasten und Säcken und Erde auf ihnen
  kan-2017: ಅದೇ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಉಪವಾಸವಾಗಿದ್ದು ಗೋಣೀತಟ್ಟನ್ನು
    ಕಟ್ಟಿಕೊಂಡು ತಮ್ಮ ಮೇಲೆ ಮಣ್ಣುಹಾಕಿಕೊಂಡು ನೆರೆದು ಬಂದರು.
  yap-yap: Rofen ni reliw’ nge aningeg fen ko re pul i n’em, me mu’ulung yu Israel
    ngar paged e abich ni aram e yad be dag gelngin e kireban’ rorad ko denen rorad,
    ni kar chuwgad ko mad ni tutuw ma kar ted e fiyath nga fithik’ i lolugrad ni pow
    nike kolngan’rad.
  hlt-MCSB: Te hla kah hnin kul neh hnin li vaengah tah Israel ca rhoek yaehnah neh,
    tlamhni neh, tingtun uh tih a soah laipi a phuluh.
  mdy-ETH: ዬኖ ዓጊኖኮ ላማታሚ ዖይዳሳ ዓቦና ዒስራዔኤሌ ዴራ ፔቴይዳ ቡኪንቴኔ፤ ዔያታ ዒማና ፔኤኮ ጎሞ ዛሎ ዻቤያ ማዒፆ ዔርዛኒ
    ሲዬ ፓቲሌ ማይንቲ፥ ፔኤኮ ቶኦኮይዳ ዓጪ ዋሂ፥ ሙዖ ሃሾ ዳምቦዋ ኩንሤኔ፤
  twi-ASANTE: Bosome Tisri (bɛyɛ Ahinime) ɛda a ɛtɔ so aduasa baako no, ɔmanfoɔ no
    boaa wɔn ho ano, dii mmuada, firaa ayitoma, tuu mfuturo petee wɔn tirim.
  eng-WEBU: Now in the twenty-fourth day of this month the children of Israel were
    assembled with fasting, with sackcloth, and dirt on them.
  wal-wal: He aginan laatamanne oiddantto gallassan Israa7eela asai xoomiiddi, waaruwaa
    maayidinne bantta huuphiyan baanaa tisttidi, issisaa shiiqidosona.
  spa-PDDPT: El día 24 del mismo mes, los hijos de Israel se reunieron en ayuno, cubiertos
    de tela áspera y con polvo sobre ellos.
  gun-gun: Ha'e va'e jaxy re vinte e quatro araa py ma Israel kuery onhemboaty ju.
    Okaru e'ỹ re ikuai, voxa vaikue py rive onhemonde okuapy, o'áry yvy ku'i omoĩ
    reve.
  agu-BL: Itzun bantz le junak cyaj tajlal ite'n nin xawa'tz, nintzun e' molt quib
    chicyakil yi xonl Israel tan nachle'n Kataj. E' mol quib tan muc'le'n we'j, nin
    oc yi be'ch cyetz yi na ẍchaj yi wi'nin chibisune'n. Ej, nin je' chipuc'ul puklaj
    xo'l chiwi'.
  ilo-ULB: Ita, iti maikaduapulo ket uppat nga aldaw iti dayta met la a bulan, naguummong
    dagiti tattao ti Israel ket nagayunarda, nagisuotda iti nakersang a lupot, ken
    nangikabilda iti dapu kadagiti uloda.
  kpg-kpg: Di madalua maa haa laangi o di malama deelaa, gei digau Israel ga dagabuli
    belee haga onge, e haga modongoohia nadau manawa gee gi nadau huaidu. Digaula
    guu wwae ginaadou gi daha mo digau tuadimee, gu ulu nadau gahu manawa gee, ge
    guu wanga nadau gelegele dogolia gi nadau libogo, e haga modongoohia nadau manawa gee.
    Ga nomuli, gei digaula gaa tuu gi nua, ga daamada ga haagi nadau huaidu mo nia
    huaidu o nadau maadua mmaadua.
  uig-ARA: شۇ ئاينىڭ يىگىرمە تۆتىنچى كۈنى ئىسرائىللار روزا تۇتۇپ، بوز كىيىپ، ئۈستى-بېشىغا
    توپا چاچقان ھالدا يىغىلدى؛
  sus-sus: Na kike xi mɔxɔɲɛn nun naani lɔxɔɛ, Isirayilakae naxa e malan e xa sunyi
    suxu. E naxa sunnun donma ragoro e ma, e bɛndɛ maso e fate ma.
  pon-2006: Ni rahn kerieisek pahieun sounpwongohte, mehn Israel ko ahpw pokonpene
    pwe re en kaisihsol oh kasalehda ar nsensuwedkilahr diparail kan. Re pein katohreiraillasangehr
    mehn liki kan. Irail pwuhriong nan likoun nsensuwed oh kamwerehdiong pohn moangarail
    akan pwelpar, kilel en ar nsensuwed. Re ahpw kesihnenda oh tapihada sakarkihda
    diparail kan oh pil dipen ar pahpa kahlap ako.
  ksd-ksd: Ma ta ra bung a ura vinun ma a ivat ta nam ra gai, ra tarai Israel dia
    ga ki varurung ma dia ga vevel, ma dia ga mal ma ra mal na tabun, ma dia ga vung
    ra pia ta ra ulu i diat.
  tur-YTC: Bu ayın yirmi dördüncü günü İsrael'in çocukları oruçlu, üzerlerinde çul
    ve başlarında toprakla toplandılar.
  ind-AYT: Pada hari ke-24 bulan itu, orang-orang Israel berkumpul, berpuasa, dan
    memakai kain kabung dengan tanah di kepala mereka.
  nya-nya: Pa tsiku la 24 la mwezi womwewo, Aisraeli anasonkhana pamodzi ndi kusala
    chakudya, kuvala ziguduli ndi kudzithira dothi pa mutu.
  hrv-hrv: Dvadeset i četvrtoga dana toga mjeseca skupiše se Izraelci na post, u pokorničkim
    vrećama i posuti prašinom.
  mps-mps: Tama te poluago digi, te dei 24 wabode, te Israel dabe sisinagasai. Tama
    augwa te nai osogo tubo habu selali, te augwa sęgęde te homu dene ebo tiwai
    te augwa Godiba ola mayu tiali. Tama augwa te homu dene ebo ugwa dabe gudama,
    tama augwa toboluba te hogomu dabe muani, te augwa homu dene ola mabo tiwai ilali.
  tpi-tpi: Na long de namba 24 bilong dispela mun yet, ol Israel i kam bung. Na ol
    i tambu long kaikai, bilong soim God olsem ol i sori long sin bilong ol. Na ol
    i pasim klos bilong sori na putim das long het bilong ol, bilong makim sori bilong
    ol.
  dan-1931: Men på den fire og tyvende Dag i samme Måned samledes Israelitterne under
    Faste og i Sørgedragt med Jord på Hovedet;
  vie-OVCB: Ngày hai mươi bốn tháng ấy, người Ít-ra-ên họp lại, kiêng ăn, mặc vải
    bố, bỏ bụi đất lên đầu.
  guj-2017: હવે એ જ માસને ચોવીસમે દિવસે ઇઝરાયલી લોકો ઉપવાસ કરીને, શોકનાં વસ્ત્ર પહેરીને
    અને પોતાના ઉપર ધૂળ નાખીને એકઠા થયા.
  pon-2006A: Ni rahn kerieisek pahieun sounpwongohte, mehn Israel ko ahpw pokonpene
    pwe re en kaisihsol oh kasalehda ar nsensuwedkilahr diparail kan. Re pein katohreiraillasangehr
    mehn liki kan. Irail pwuhriong nan likoun nsensuwed oh kamwerehdiong pwelpar pohn
    moangarail kan, kilel en ar nsensuwed. Re ahpw kesihnenda oh tapihada sakarkihda
    diparail kan oh pil dipen ar pahpa kahlap ako.
  por-BRBSL: Agora, no vigésimo quarto dia deste mês, as crianças de Israel foram
    reunidas com jejum, com pano de saco e sujeira sobre elas.
  cth-cth: Hot patetlah, hate thapa 24 hnin nah Isarelnaw teh rawcahai hoi buri kâkhu
    teh, vaiphu a kâphuen awh teh kamkhueng awh.
  twi-twi: Ɔsram Tisri (bɛyɛ Ahinime) da a ɛto so aduasa baako no, ɔmanfo no boaa
    wɔn ho ano, dii mmuada, furaa atweaatam, tuu mfutuma petee wɔn tirim.
  hlt-hlt: Te hla kah hnin kul neh hnin li vaengah tah Israel ca rhoek yaehnah neh,
    tlamhni neh, tingtun uh tih a soah laipi a phuluh.
  tbz-SIM: Mɛm̀mɛ dɛ kóo tɑ̃̀nkù omɑ́ɑ̀ miɛkɛ bɑkɛ diyiè sipísìdɛ́ nɛ̀ dinɑɑnnì yiè
    kɛ̀ Isidɑyɛɛribɛɛ tíí mbɛmɔu kɛ bo boú dinùù kɛ́dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì kɛ́pũ mbɛ
    yɔ mutɑ̃́ɑ̃́.
  msy-2020: Ezɨ iakɨnir kamra, an dughiar 24ɨn, Israelia uari akufi. Egha me kamaghɨn
    uari Godɨn akakaghasa, me guizbangɨra uan arazir kuraba bagha osemegha, dagheba
    ataki. Egha azirakar korotiar bɨbɨziba aghuigha, nguazir mɨneziba isa uan dapanibar
    da kavamadi, egha tuavir kamɨn, me Godɨn akaghasa, me bar oseme.
  dop-dop: Ḿpʋ́ɣʋ́ ɩsɔtʋ kʋlʋm ɩnɩ ɩ kʋyɛɛŋ hiu nɑ liɣiti wule, Ɩsɛɣɛlɩ nyǝ́mɑ kotɑ
    nɔhɔkʋtʋ. Pɑ́ suuwɑ lɑŋwɑkǝllɛ wontu, nɑ pɑ́ pǝlɑ pɑ nyɔɔŋ tɑɑ kɛ́ tɛtʋ.
  azb-azb: Həmin ayın iyirmi dördüncü günü İsrail övladları oruc tutaraq əyinlərində
    çul və başları toz-torpaq içində toplandı.
  eng-DBY: And on the twenty-fourth day of this month the children of Israel were
    assembled with fasting, and with sackclothes, and earth upon them.
  hin-2017: फिर उसी महीने के चौबीसवें दिन को इस्राएली उपवास का टाट पहने और सिर पर
    धूल डाले हुए, इकट्ठे हो गए।
  wol-KYG: Keroog ñaar fukki fan ak ñeent ca weer woowa, bànni Israyil daje nañu,
    sol ay saaku, xëppoo suuf, di ko ñaawloo ci biir koor.
  eng-YLT: And in the twenty and fourth day of this month have the sons of Israel
    been gathered, with fasting, and with sackcloth, and earth upon them;
  kne-kne: Sin pitsa 24 di iso met laeng ay bowan, natopog din Israelita ta itpe da
    din dagaang da. Nanbado da si sako ya piney-an da si tapok din toktok da ay mangipaila
    si ladingit da.
  eng-WYC-2017: Forsooth in the four and twentieth day of this month, the sons of
    Israel came together in fasting, and in sack-cloths, and earth was on them.
  eng-WMBB: Now in the twenty-fourth day of this month the children of Israel were
    assembled with fasting, with sackcloth, and dirt on them.
  urd-GVH: उसी महीने के 24वें दिन इसराईली रोज़ा रखने के लिए जमा हुए। टाट के लिबास
    पहने हुए और सर पर ख़ाक डालकर वह यरूशलम आए।
  rug-rug: Koasa vina hiokona made rane pa sidara tugo asa, si varigara sari na tie
    Izireli, meke madi pa ginani, pude vata dogoro nia sa dia tinalotaṉa koari dia
    sinea, gua. Ele paqaha pule ni teledia si arini koari na tie pa votiki popoa.
    Va sage poko baika si arini, meke vekoni kavuru rini sari na batudi, pude vata
    dogoro ni sari na dia tinalotaṉa. Turu si arini meke podalae helahelae ni sari
    na dia sinea saripu ele evaṉi rini, meke sari na tiatamadia tatasana.
  gaz-gaz: Bultii digdamii afuraffaa jiʼa sanaatti Israaʼeloonni wayyaa gaddaa uffatanii,
    daaraa mataatti firfirfatanii soomaaf walitti qabaman.
  fra-LSG: Le vingt-quatrième jour du même mois, les enfants d’Israël s’assemblèrent,
    revêtus de sacs et couverts de poussière, pour la célébration d’un jeûne.
  gnn-gnn: Yo, ŋuriŋiyi bili waŋganydhu ŋupanayŋuyu ŋaḻindiyu, yolŋu walala birrka'mirri
    bäpurru Yitjuralnydja waŋgany‐manapanminana marrtjina ḻuŋ'maranhaminana, märr
    yurru walala yukurra nhina waŋganyŋura ŋayaŋuyu‐ŋupan bitjan, ŋoy‐ŋathamiriwyu
    walalay, yana milkuma walalaŋguway warwu nhä malanha ŋurikiy walalaŋgalaŋuwuy
    yätjpuy. Liŋguna walala barrkuwatjkunhamina ŋurikala mulku'‐mulkuruwalanydja yolŋu'‐yulŋuwala
    ŋunhi walala yaka marŋgi nhanŋu Garraywu, bala walala yukurrana dhaṯthunminanydja
    ŋuriŋina ḏälmirriyuna muwayakthu, ga muḻkurr walala yukurrana munatha'yuna dhalkaranhamina,
    yana milkunhamirri bitjan walalanhawuy walala, ŋunhi walala yuwalkkuŋala wal'ŋu
    ŋapa‐nherrarana ŋunhiyi yätjnhanydja mirithirrinydja dhuwurrnha, nyamir'yurrunana
    bitjarrana. Bala walala yukurrana dhärrananydja bukmakthinana wuyurruna bitjarrana,
    ḻakaranhaminana yukurrana walalaŋgalaŋuwuy yätjpuynha, ga bitjarrayi liŋgu walala
    yukurrana ḻakaraŋala yätj malanha walalaŋgalaŋuwu märi'muwunydja walalaŋgalaŋuwu,
    bitjarra wuyurrunana ŋuriki malaŋuwu.
  yal-yal: Kiken xi mɔxɔɲɛde lɔxɔni, Isirayila kaane yi e malan, e sun, e kasa bɛnbɛli
    dugine ragodo e ma, e burunburunna sa e xunne yi sunu taxamasenne ra.
  haw-1868: I KA la iwakaluakumamaha o keia malama, ua houluuluia mai la ka Iseraela
    me ka hookeai ana, a me ke kapa inoino, a me ka lepo maluna iho o lakou.
  arb-NAV: وَفِي الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ ذَاتِهِ، اجْتَمَعَ
    بَنُو إِسْرَائِيلَ صَائِمِينَ وَمُرْتَدِينَ الْمُسُوحَ وَمُعَفَّرِي الرُّؤُوسِ
    بِالتُّرَابِ.
  ewe-ewe: Le ɣleti sia ke ƒe ŋkeke blaeve-vɔ-enelia gbe la, Israelviwo gava kpe ta.
    Azɔ la, wotsi nu dɔ, ta akpanya, eye wolɔ ke kɔ ɖe ta me.
  eng-LEE: And on the twenty and fourth day of this month were the children of Israel
    assembled with fasting, and in sackclothes, and with earth upon them.
  asm-FB: তাৰ পাছত সেই মাহৰ চৌবিশ দিনৰ দিনা ইস্ৰায়েলৰ সন্তান সকল সমবেত হৈ লঘোন দি,
    চট কাপোৰ পিন্ধিলে, আৰু তেওঁলোকে নিজৰ মুৰত ধুলি লগালে।
  sus-A: نَ كِكٍ شِ مْشْحّن نُن نَانِ لْشْي، عِسِرَيِلَكَيٍ نَشَ عٍ مَلَن عٍ شَ سُنيِ
    سُشُ. عٍ نَشَ سُننُن دٌنمَ رَفٌرٌ عٍ مَ، عٍ بّندّ مَسٌ عٍ قَتٍ مَ.
  fra-SBL: Or, le vingt-quatrième jour de ce mois, les enfants d'Israël s'assemblèrent
    en jeûnant, avec des sacs et des souillures sur eux.
  hbo-hbo: וּבְיֹום֩ עֶשְׂרִ֨ים וְאַרְבָּעָ֜ה לַחֹ֣דֶשׁ הַזֶּ֗ה נֶאֶסְפ֤וּ בְנֵֽי־יִשְׂרָאֵל֙
    בְּצֹ֣ום וּבְשַׂקִּ֔ים וַאֲדָמָ֖ה עֲלֵיהֶֽם׃
  piu-2006: (8:1-10; 9:1-3; 10:10-39) Palunyatjanu Tjuwu tjuṯaya Tjarutjalumangka
    tjungurringu, ila ngurrara tjuṯaṯarra. Wati Yitjaranyaya tjapiṉu Katutjaku wangka
    piipa mantjira ngalya katirra riitarrinytjaku. Piipa mantjira aaḻi tiipula nguwanpangka
    kaḻparra ngarala tjanampa riitarringkula kaḻaḻarringu. Riitarrinytjala yaṉangu
    yuwankarrangkuya, wati tjuṯangku, kungka tjuṯangku pipirri tjuṯangkuṯarra yarrkangku
    kuliṉangi. Yitjaralu Yipuru wangka riitarrinytjala kutjupa tjuṯangku tjanampa
    taaṉamilalpayi Yaramayika wangkaya, tjukarurrungku kulintjaku. Wangka Yaramayikakuya
    ngaṉṯitja tjuṯa nintirringu ngurra Papilunangka nyinarra. Katutjaku wangka yutiya
    kulira yulangi, wiyawana nyinangutja. Palunyangka mayutju tjuṯangku tjananya marrkuṉu,
    “Yulawiyaya ngarama!, kuwarrila yunyparringkula Katutjanya waḻkuntjaku. Yuḻṯa
    tiṉa ngaatjanya ngaranyi.” Palulanguru tjiṉṯu kutjupangkaya yaṉangu tjuṯangku
    Katutjanya tjakultjunu, kuya palyaraya nyinangutja. Katutjaku tjukarurru nyinakitjaya
    tjananya piipangka yini tjunu. Yuwankarraya wangkangu Katutjaku wangkawanaya tjukarurru
    nyinanytjaku. Katutjaku wangka palunya Muutjalu piipangka yirriṯi wakaṉu.
  pjt-pjt: Munuya palulanguṟu piṟa kutju nguwanpa wiyaringkula aṉangu Jew uwankara
    malikitja tjuṯanguṟu paṯuringu, munuya mai wantira mantara walyku-walykungka tjarpangu
    munuya tjunguringkula tjituṟu-tjituṟu puḻka ngaṟangi tjanampa panya kuranguṟu.
    Munuyanku kura tjuṯa tjana palyantjatjanungku piiwiyaringkula Godala tjakultjunangi
    munuya wantinytjikitjangku kalkuningi. Munuya ngaṟala rawangku kuliningi Godaku
    tjukurpa tjanala nyakula wangkanyangka. Munuya palulanguṟu piṟuku ngaṟala Godanya
    rawangku wangkara waḻkuningi.
  kik-kik: Mweri-inĩ o ro ũcio, mũthenya wa mĩrongo ĩĩrĩ na ĩna, andũ a Isiraeli makĩũngana
    hamwe mehingĩte kũrĩa irio na makehumba nguo cia makũnia, o na makeitĩrĩria tĩĩri
    mĩtwe yao.
  fra-NCL: Le vingt-quatrième jour du même mois, les enfants d’Israël s’assemblèrent
    pour un jeûne, revêtus de sacs, avec de la poussière sur la tête.
  cek-AK: To khrah ni pumphae palito naah, Israelnawk loe maeto ah amkhueng o moe,
    buhzah o, kazii angzaeng o moe, lu nuiah maiphu ang phuih o.
  cuk-cuk: Nii-walagugled iba-durgwen-gakabakegi, Israel-dulemar na bular ambikunonimalad,
    adi, mas-gunsuli Bab-Dummadse-golega. Geb emar bela-bela bukib-itoged-oyogega,
    mor-sommed yosmalad, degi, e-nonogi buru eosmarbalid.
  uig-CYR: Шу айниң жигирмә төртинчи күни Исраиллар роза тутуп, боз кийип, үсти-бешиға
    топа чачқан һалда жиғилди;
  pma-pma: En avong koa vi hanumau tai ka ehat emun (24) ten avati oulu (7) koanek,
    me-Isrel keil umai ris alah ruai ka amusin en musi eisin keil, amukul en vulimeas,
    ka uval ran anien vatie lati min Ahi keke keil alonge tisa ven tisaen keil one
    ka tisaen keil koa avu one keil telamu amumoni.
  tel-2017: అదే నెల 24 వ తేదీన ఇశ్రాయేలీయులు ఉపవాసముండి గోనెపట్టలు కట్టుకుని తలల మీద
    దుమ్ము పోసుకుని సమావేశమయ్యారు.
  hat-BSA: Alò, nan venn-katriyèm jou nan mwa sa a, fis Israël yo te rasanble fè jèn
    abiye ak twal sak ak tè yo mete sou yo.
  kos-kos: Ke len se aklongoul akosr in malem sacna, mwet Israel elos toeni in lalo.
    Elos nokomang nuknuk yohk eoa ac filiya fohkfok fin sifalos, mwe akkalemye asor
    lalos ke ma koluk lalos.
  hbo-WLC: וּבְיוֹם֩ עֶשְׂרִ֨ים וְאַרְבָּעָ֜ה לַחֹ֣דֶשׁ הַזֶּ֗ה נֶאֶסְפ֤וּ בְנֵֽי־יִשְׂרָאֵל֙
    בְּצ֣וֹם וּבְשַׂקִּ֔ים וַאֲדָמָ֖ה עֲלֵיהֶֽם׃
  ibo-ibo: Nʼụbọchị nke iri abụọ na anọ nke otu ọnwa ahụ, ndị Izrel niile zukọkwara
    na obubu ọnụ, yiri uwe iru ụjụ, kpokwasịkwa onwe ha ntụ nʼisi.
  ory-ory: ସେହି ମାସର ଚବିଶତମ ଦିନରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଏକତ୍ରିତ ହୋଇ ଉପବାସ କରି, ଅଖା ପିନ୍ଧି
    ଓ ଆପଣା ଆପଣା ମସ୍ତକ ଉପରେ ମାଟି ଦେଲେ।
  chk-chk: Iwe, lon rüe me rüanün ränin ei chök maram ekewe aramasen Israel ra mwichefengen,
    ra echikefel o üföüf üf seni tuk, ra pwal tukotuketä pwül won mökürer pwe asisilen
    ar letipeta pokiten ar tipis.
  rop-rop: Wal langa det namba 24 dei blanga det seimwan manth, det namba 7 manth,
    detlot Isreil pipul bin kadimat miselp brom detlot pipul brom ola najalot kantri,
    en deibin majurrumap miselp igin dumaji deibin nogudbinji blanga detlot nogudbala
    ting weya deibin dumbat. Ol detlot pipul hu grengrenfatha olabat bin brom det
    femili lain blanga Isreil bin werrimon rafwan klos, en deibin pudum graun langa
    olabat hed en dei nomo bin dagat eni daga dumaji deibin sori miselp detmatj. Deibin
    wandi onap blanga olabat nogudbalawei en det nogudbalawei blanga olabat grengrenfatha
    olabat.
  ukr-1871: На двайцять четвертий день сього місяця зібрались усї сини Ізрайлеві,
    спощені й в дранках і з попілом на головах своїх.
  deu-1951: Aber am vierundzwanzigsten Tage dieses Monats kamen die Kinder Israel
    zusammen unter Fasten, in Sacktuch [gekleidet] und mit Erde auf ihnen.
  eng-JPS: Now in the twenty and fourth day of this month the children of Israel were
    assembled with fasting, and with sackcloth, and earth upon them.
  srp-1865: Potom dvadeset èetvrtoga dana toga mjeseca skupiše se sinovi Izrailjevi
    posteæi i u kostrijeti i posuvši se zemljom.
  lug-lug: Awo ku lunaku olw’amakumi abiri mu ennya mu mwezi gwe gumu, Abayisirayiri
    ne bakuŋŋaana ne basiiba, nga bambadde ebibukutu era nga beesiize enfuufu ku mitwe
    gyabwe.
  heb-heb: וביום עשרים וארבעה לחדש הזה נאספו בני ישראל בצום ובשקים ואדמה עליהם׃
  ben-IRV: আর ঐ মাসের চব্বিশতম দিনের ইস্রায়েলীয়েরা জড়ো হয়ে উপবাস করল, চট পরল এবং
    মাথায় ধূলো দিল।
  pan-pan: ਫਿਰ ਉਸੇ ਮਹੀਨੇ ਦੀ ਚੌਵੀ ਤਾਰੀਖ਼ ਨੂੰ ਇਸਰਾਏਲੀ ਵਰਤ ਰੱਖ ਕੇ, ਤੱਪੜ ਪਾ ਕੇ ਅਤੇ ਆਪਣੇ
    ਸਿਰਾਂ ਉੱਤੇ ਸੁਆਹ ਪਾ ਕੇ ਇਕੱਠੇ ਹੋ ਗਏ।
  mya-JVB: ထိုလ နှစ် ဆယ်လေး ရက် နေ့တွင် ၊ ဣသရေလ အမျိုးသားတို့သည် အစာ ရှောင်လျက် ၊
    လျှော်တေ အဝတ် ကိုဝတ်လျက်၊ ကိုယ် ၌ မြေမှုန့် ကို တင်လျက် စည်းဝေး ကြ၏။
  tbg-tbg: Ho vi torara 24 entaqaa Isareri vika qaiqaa ruvaaquma vura. Vika nái qora
    kaiqa varo kaiqara virara ike mpo tura Kotiva tavaarire ti, vika kia vo vatanaaka
    hampata vairaiti, náiqai vaiha, kara auramate, kovaara utavaaqa nonkute, hanta
    varake nai qiataqaa aquteha vaura. Vika mintimake himpi vaiha, nái Kotira uva
    raqako uvara tiva qovaramaqi viha, nái kaivaqaukavara qora kaiqa varo uvaravata
    tiva qovarama kora.
  hmo-hmo: Unai hua ena dina namba 24 Israela taudia idia hebou, aniani idia ania
    lasi, bona puse dabua idia karaia, edia kara dika dainai, edia lalohisihisi idia
    hedinaraia totona.
  urd-urd: फिर इसी महीने की चौबीसवीं तारीख़ को बनी — इस्राईल रोज़ा रखकर और टाट ओढ़कर
    और मिट्टी अपने सिर पर डालकर इकट्ठे हुए।
  rus-SYN: В двадцать четвертый день этого месяца собрались все сыны Израилевы, постящиеся
    и во вретищах и с пеплом на головах своих.
  bqc-SIM: Mↄ doũpi gↄↄ baasↄo mɛ̀ndosaide zĩ́ Isailiↄ kↄ̃ kã̀aa ń lɛyeo ń zwã̀nkasaↄ
    dadaa, mɛ́ bùsu kákaa ń miu.
  tcz-CHONGTHU: Chuche lha nisomni le ni li nin, mipi akikhom kit’un, tuchung hin
    an angol’un khaodip pon asil’un, aluchunguva vut akinu’uvin ahi.
  mar-mar: आता त्याच महिन्याच्या चोविसाव्या दिवशी सर्व इस्राएल लोक उपवासासाठी गोणपाट
    घालून व डोक्यांत धूळ घालून एकत्र जमले.
  qub-qub: Chay ganchis quillalla ishcay chunca chuscu (24) junajnincho Israelcuna
    yapay shuntacaran ayunananpaj. Gachga röpacunata jaticuran. Umancunamanpis allpata
    wiñacuran.
  bqp-bqp: Mↄ dokↄ̃nↄ pì gↄrↄ baro awɛɛsiikↄ̃dea Isarailanↄ kↄ̃ kàkara kũ lɛ́yĩnaao
    kũ uta kasanↄ dadana, bùsu ká ń mìn.
  hat-hat: Sou vennkatriyèm jou nan menm mwa a, tout moun pèp Izrayèl yo reyini pou
    fè jèn pou mande Bondye padon pou peche yo. Tout moun te la, yon rad sak kòlèt
    sou yo, pousyè tè kouvri tout tèt yo pou fè wè jan yo te nan lapenn.
  eng-BSB: On the twenty-fourth day of the same month, the Israelites gathered together,
    fasting and wearing sackcloth, with dust on their heads.
  eng-WEBPB: Now in the twenty-fourth day of this month the children of Israel were
    assembled with fasting, with sackcloth, and dirt on them.
  kbq-kbq: Ana ikamo'ma 24ma hiankna zupa Israeli veamo'za ne'zana a'o nehu'za, hapa
    frete'za eri tru hu'naze.
  nhe-BL: Huan teipa ipan tonal 24 itequi nopa chicome metztli ipan toisraelita xihui
    [9:1 Elqui huejcajquiya ipan se 31 itequi octubre ipan tocalendario tlen ama.],
    mosentilijque nochi israelitame para mosahuase. Huan mosajque huan moquentijque
    yoyomitl tlen fiero huan motlalilijque tlali ipan inintzonteco para quinextise
    inincuesol ipampa inintlajtlacolhua.
  bus-bus: Mↄ dↄ̃nkↄ̃ pì gurↄ baro awɛɛsiigↄ̃deea Isarailinↄ kↄ̃ kàkↄ̃a kↄ̃n lɛ́yinao
    kↄ̃n pↄsia utanↄ dadana, bùsu ká ń mìn.
  gub-BL: 7 haw zahy rehe 24 haw 'ar mehe teko Izaew izuapyapyr uzemono'og mai'u 'ymaw
    iapo pà wemiapo kwer ikatu 'ym ma'e rehe uzemumikahy haw hexak kar pà wà kury.
  eng-DRA: And in the four and twentieth day of the month the children of Israel came
    together with fasting and with sackcloth, and earth upon them.
