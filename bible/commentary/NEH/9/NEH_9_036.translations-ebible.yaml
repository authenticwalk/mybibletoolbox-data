verse: NEH.009.036
translations:
  mal-C: “എന്നാൽ ഇതാ, ഇന്നു ഞങ്ങൾ അടിമകളാണ്. ഇതിലെ ഫലവും മറ്റു നന്മകളും അനുഭവിക്കേണ്ടതിന്
    ഞങ്ങളുടെ പിതാക്കന്മാർക്ക് അങ്ങ് നൽകിയ ഈ ദേശത്ത് ഞങ്ങൾ അടിമകളായിക്കഴിയുന്നു.
  deu-TKW: Siehe, wir sind jetzt Knechte, und das Land, das du einst unseren Vätern
    verliehst, damit sie seine Früchte und seine Segensfülle genießen sollten, - in
    dem sind wir nun Knechte!
  lin-lin: Kasi tala, tozali lelo bawumbu ! Tozali penza bawumbu kati na mokili oyo
    opesaki na bakoko na biso mpo ete balia mbuma na yango mpe biloko mosusu ya kitoko
    oyo ebimaka kuna !
  eng-LSV: Behold, we—today—[are] servants, || And the land that You have given to
    our fathers, || To eat its fruit and its good, || Behold, we [are] servants on
    it,
  eng-GNV: Beholde, we are seruants this day, and the lande that thou gauest vnto
    our fathers, to eate the fruite thereof, and the goodnesse thereof, beholde, we
    are seruants therein.
  eng-WEBSTER: 'Behold, we are servants this day, and for the land that thou gavest
    to our fathers to eat the fruit of it and the good of it, behold, we are servants
    in it:'
  nhw-BL: “Huan ama timocueptoque titetequipanohuani ipan ni cuali tlali catli tiquinmacac
    tohuejcapan tatahua para ma quicuaca nochi catli cuali quipiya.
  swh-ONEN: “Lakini tazama, sisi ni watumwa leo, watumwa katika nchi uliyowapa baba
    zetu ili wapate kula matunda yake na vitu vingine vizuri inayozalisha.
  bba-bba: Yen sɔ̃, bɛsɛ wee sɑ yoru dimɔ ɡisɔ tem mɛ ɑ bu wɛ̃ sɔɔ bu kɑ mɛn dĩɑ ɡeenu
    di.
  eng-KJVCPB: 'Behold, we are servants this day, and for the land that thou gavest
    unto our fathers to eat the fruit thereof and the good thereof, behold, we are
    servants in it:'
  luo-luo: “To koro wan wasumbini e piny mane imiyo kwerewa mondo omi gicham olembe
    moa kanyo kod gik moko mabeyo monyago.
  meu-meu: A itaia, ina dina ai ai na hesiai taumai; senemai o henidia, anina bona
    ena herahia ḡaudia bae moalelai, tanona lalonai a itamai, ai na hesiai taumai.
  npi-ULB: हेर्नुहोस्, हामी दास भएका छौँ । अहिले हामी तपाईंले हाम्रा पिता-पुर्खाहरूलाई
    त्यसका फलहरू खान र त्यसका असल उब्जनीहरू उपभोग गर्नलाई दिनुभएको यही देशमा हामी
    दास भएका छौँ ।
  yor-yor: “Ṣùgbọ́n wò ó, àwa jẹ́ ẹrú lónìí, àwa jẹ́ ẹrú ní ilẹ̀ tí ìwọ fún àwọn baba
    ńlá wa, nítorí kí wọn bá máa jẹ èso rẹ̀ àti ìre mìíràn tí ó mú jáde.
  ind-ind: Lihatlah, ya Allah, negeri yang sudah Engkau berikan kepada nenek moyang
    kami sekarang dijajah bangsa lain. Di tanah kami sendiri, yang seharusnya kami
    nikmati, kami justru menjadi budak!
  pes-OPCB: «اما اینک در این سرزمین حاصلخیز که به اجدادمان دادی تا از آن برخوردار
    شویم، برده‌ای بیش نیستیم.
  tgl-ULB: Ngayon sa lupain na binigay mo sa aming mga ninuno para masiyahan sa mga
    prutas at mabubuting kaloob, kami ay mga alipin, tingnan mo, kami ay mga alipin!
  cbu-NT: Na iyaa, Apaa, napangcha. Minshuch tputs kurak muchchur ashiru taakaniya.
    Shiy nee tsapoo zitaminarineemani panarangush; Siysa nish kis taangtsa, tárangush,
  hui-hui: Ani birimagome dindi hini bayale ina tomo anda haga biagoria inane agali
    taranaga garabaya biabe ale bia halu kamagoni.
  mya-mya: ယ​ခု​အ​ခါ​၌​အ​ကျွန်ုပ်​တို့​သည် ကိုယ်​တော်​ပေး​တော်​မူ​သော အ​ကျွန်ုပ်​တို့​စား​သုံး​ရန်​အ​သီး​အ​နှံ
    ပေါ​များ​သော​ပြည်​၌​ကျွန်​ဖြစ်​ရ​ကြ​ပါ​၏။
  bod-N: གཟིགས་དང་། ད་ལྟ་ངེད་ཅག་ནི་གཡོག་པོར་གྱུར་ཏེ། ཁྱེད་ཀྱིས་ངེད་ཅག་གི་ཕ་མེས་རྣམས་ལ་ཐོན་རྫས་དང་སྐྱེ་དངོས་ཡིད་དུ་འོང་བ་ལོངས་སུ་སྤྱོད་པར་གནང་བའི་ཡུལ་ལ་གཟིགས་དང་།
    ངེད་ཅག་ཡུལ་འདི་རུ་གཡོག་པོར་གྱུར་ཏོ། །
  sna-sna: “Asi tarirai, tava nhapwa nhasi, nhapwa munyika yamakapa madzitateguru
    edu kuti vadye zvibereko zvayo uye nezvimwe zvakanaka zvainobereka.
  spa-BLM: “He aquí que hoy somos siervos, y en cuanto a la tierra que diste a nuestros
    padres para comer su fruto y su bien, he aquí que somos siervos en ella.
  cac-cac: Ina val quilji ticnaic, toxo ix on̈ meltzajoch checab'il d'a lum luum ac'nac
    d'a eb' co mam quicham, lum b'aj yac'nac val tzalajb'oc sc'ool eb'.
  swh-ULB: Sasa sisi ni watumwa katika nchi uliyowapa baba zetu kufurahia matunda
    yake na zawadi zake nzuri, na tazama, sisi ni watumwa!
  bel-bel: І вось, мы цяпер рабы; на той зямлі, якую Ты даў бацькам нашым, каб карміцца
    яе пладамі і яе дабром, вось, мы рабы.
  deu-ELBBK: Siehe, wir sind heute Knechte; und das Land, das du unseren Vätern gegeben
    hast, um seine Früchte und seine Güter zu genießen – siehe, wir sind Knechte in
    demselben!
  mbb-OT: Iyan heini hinungdan ke maan is menge uripen key ǥuntaan kayi te tanà he
    imbeǥey nu te menge kepuun dey, ne kayi zan mekekaan te menge abut kayi wey zuma
    pa he meupiya he menge pruduktu kayi.
  mal-2015: ഇതാ, ഞങ്ങൾ ഇന്നു ദാസന്മാർ; നീ ഞങ്ങളുടെ പിതാക്കന്മാർക്കു ഫലവും ഗുണവും അനുഭവിപ്പാൻ
    കൊടുത്ത ഈ ദേശത്തു തന്നേ ഇതാ, ഞങ്ങൾ ദാസന്മാരായിരിക്കുന്നു.
  rmc-rmc: Dikh, amen sam adadžives otroka! Sam otroka andre odi phuv, so diňal amare
    dadenge, hoj andral late te chan o chaben the o lačhipen.
  pes-OPV: «اینک ما امروز غلامان هستیم و در زمینی که به پدران ما دادی تا میوه و نفایس
    آن رابخوریم، اینک در آن غلامان هستیم.
  ron-1924: Ши астэзь, ятэ-не робь! Ятэ-не робь пе пэмынтул пе каре л-ай дат пэринцилор
    ноштри пентру ка сэ се букуре де роаделе ши де бунуриле луй!
  ben-OBCV: “কিন্তু দেখো, আজ আমরা দাস, ফলে যে দেশ তুমি আমাদের পিতৃপুরুষদের দিয়েছিলে
    যেন তারা তার ফল ও ভালো জিনিস খেতে পারে, আমরা সেখানেই দাস হয়ে রয়েছি।
  som-som: Bal eeg, annagu maanta waxaannu nahay addoommo, oo dalkii aad awowayaashayo
    u siisay inay midhihiisa iyo wanaaggiisa cunaan, bal eeg, annagu dhexdiisaannu
    addoommo ku nahaye.
  lat-VUC: 'Ecce nos ipsi hodie servi sumus: et terra quam dedisti patribus nostris
    ut comederent panem ejus, et quæ bona sunt ejus, et nos ipsi servi sumus in ea.'
  eng-ASVBT: Behold, we are servants this day, and as for the land that thou gavest
    unto our fathers to eat the fruit thereof and the good thereof, behold, we are
    servants in it.
  ita-1885: Ecco, oggi noi siamo servi; ecco, siamo servi nel paese che tu desti a' nostri
    padri, per mangiarne i frutti ed i beni.
  eng-ULB: Now we are slaves in the land you gave our ancestors to enjoy its fruit
    and its good gifts, and behold, we are slaves in it!
  spa-VBL: “Míranos ahora, esclavos en la tierra que diste a nuestros antepasados
    para disfrutar de sus frutos y de todas sus cosas buenas. Míranos a nosotros,
    esclavos aquí.
  fra-_FOB: Voici, nous sommes aujourd'hui esclaves! Dans le pays que tu as donné
    à nos pères, pour en manger le fruit et les biens, voici, nous sommes esclaves!
  mal-mal: ഇതാ, ഞങ്ങൾ ഇന്ന് ദാസന്മാർ; അങ്ങ് ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്ക് ഫലവും
    ഗുണവും അനുഭവിക്കുവാൻ കൊടുത്ത ഈ ദേശത്ത് തന്നെ ഇതാ, ഞങ്ങൾ ദാസന്മാരായിരിക്കുന്നു.
  urd-GVR: Is kā anjām yih huā hai ki āj ham us mulk meṅ ġhulām haiṅ jo tū ne hamāre
    bāpdādā ko atā kiyā thā tāki wuh us kī paidāwār aur daulat se lutfandoz ho jāeṅ.
  suz-BL: मुलाक्‍ती गो वाइलीम वाइल दुम्‍शो बाक्‍नीकी। आंइ किकी पिपी आन कली मेको रागी
    ङा फल फुल जचा नु मेकेर ङा रिम्‍शो रिम्‍शो थोव़क तचा कली गेशो बाक्‍तीनी। इन गेशो
    रागीमी गो वाइलीम वाइल दुम्‍शो बाक्‍नीकी।
  ita-1927: E oggi eccoci schiavi! eccoci schiavi nel paese che tu desti ai nostri
    padri, perché ne mangiassero i frutti e ne godessero i beni.
  ckb-ckb: «ئەمڕۆ ئێمە کۆیلەین ئەو خاکەش کە داوتە بە باوباپیرانی ئێمە هەتا لە بەروبووم
    و خێروبێرەکەی بخۆن، ئەوەتا ئێمە کۆیلەین لەسەری.
  eng-BBE: 'Now, today, we are servants, and as for the land which you gave to our
    fathers, so that the produce of it and the good might be theirs, see, we are servants
    in it:'
  kan-OKCV: “ಈ ದಿವಸ ನಾವು ಗುಲಾಮರಾಗಿದ್ದೇವೆ. ಅದರ ಫಲವನ್ನೂ, ಅದರ ಉತ್ತಮವಾದದ್ದನ್ನೂ ತಿನ್ನುವುದಕ್ಕೆ
    ನೀವು ನಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ನಾವು ಗುಲಾಮರಾಗಿದ್ದೇವೆ.
  bbb-bbb: No iviama none sakae saruegi mukore ige a abena asaerafa nuvuone ije miaga
    bu ire maeje ijia tavuavo ije kekinuro ifo turana idufuo a kiaema no ijia kari.
    None ijia kari rove no uria una kuke e ijiebuo mani baki imekinu vajae fiane abena
    isejavaeve.
  tam-2017: இதோ, இன்றையதினம் நாங்கள் அடிமைகளாக இருக்கிறோம். இதோ, பலனையும் நன்மையையும்
    அனுபவிக்க நீர் எங்கள் முன்னோர்களுக்குக் கொடுத்த இந்த தேசத்தில்தானே நாங்கள் அடிமைகளாக
    இருக்கிறோம்.
  spa-RV-1909: He aquí que hoy somos siervos, henos aquí, siervos en la tierra que
    diste á nuestros padres para que comiesen su fruto y su bien.
  ron-BTF: Iată, noi suntem servitori în această zi; și în țara pe care ai dat-o părinților
    noștri să mănânce rodul ei și bunătățile ei, iată, noi suntem servitori în ea;
  eng-WEBP: “Behold, we are servants today, and as for the land that you gave to our
    fathers to eat its fruit and its good, behold, we are servants in it.
  eng-FBV: Look at us now, slaves in the land you gave our forefathers to enjoy its
    fruit and all its good things. Look at us slaves here!
  nld-1939: Daarom zijn wij nu slaven in het land, dat Gij aan onze vaderen hebt geschonken,
    om er de vruchten en het goede van te genieten. Ja, slaven zijn wij in het land;
  nch-BL: “Huan ama timocuectoque titetequipanohuani ipan ni cuali tali cati tiquinmacac
    tohuejcapan tatahua para ma quicuaca nochi cati cuali quipiya.
  vie-1934: Kìa, ngày nay chúng tôi làm tôi mọi; này chúng tôi làm tôi trong xứ mà
    Chúa đã ban cho tổ phụ chúng tôi để ăn bông trái và thổ sản tốt tươi của nó.
  hin-CV: '“देख लीजिए: हम आज भी दास ही हैं. हम उसी देश में दास होकर रह रहे हैं, जिसे
    आपने हमारे पूर्वजों को यह कहते हुए दिया था: ‘इसकी अच्छी उपज को खाओ!’'
  spa-BES: Ahora, hoy, somos siervos, y en cuanto a la tierra que diste a nuestros
    antepasados, para que se alimentarán de sus productos, mira, somos siervos en
    ella.
  tdx-tdx: Oniño te ondevo zahay androany, le ty amy tane natolo’o aman-droae’ay hikamà’
    iareo o voka’eo amo hasoa’eo, ingo, ondevo ama’e ao zahay,
  tha-KJV: ดู​เถิด วันนี้​ข้าพระองค์ทั้งหลายเป็นทาสในแผ่นดิ​นที​่​พระองค์​ประทานแก่บรรพบุรุษของข้าพระองค์​ทั้งหลาย
    เพื่อให้​ได้​รับประทานพืชผลกับของอันดีของมัน ดู​เถิด ข้าพระองค์ทั้งหลายเป็นทาสในแผ่นดินนั้น
  por-BR-2018: Eis que hoje somos servos, na terra que havias dado a nossos pais para
    que comessem seus fruto e o seu bem, eis que nela somos servos.
  deu-ELO: Siehe, wir sind heute Knechte; und das Land, welches du unseren Vätern
    gegeben hast, um seine Früchte und seine Güter zu genießen, siehe, wir sind Knechte
    in demselben!
  eng-WYC-2018: Lo! we ourselves be thralls to day; and the land which thou gavest
    to our fathers, that they should eat the bread thereof, and the goods that be
    thereof, is thrall; and we ourselves be thralls, either bondmen, in that land.
    (Behold! we ourselves be slaves today, in the land which thou gavest to our forefathers,
    so that they could eat its bread, and enjoy its good things; yea, we ourselves
    be slaves, (or bondsmen), here in this land.)
  epo-epo: Jen ni hodiaŭ estas sklavoj, kaj sur la tero, kiun Vi donis al niaj patroj,
    por ke ni manĝu ĝiajn fruktojn kaj ĝian bonaĵon, jen ni estas sklavoj sur ĝi.
  uig-PIN: Mana, biz bügün ⱪullarmiz! Sǝn mewisi bilǝn nazu-nemǝtliridin yeyixkǝ ata-bowilirimizƣa
    tǝⱪdim ⱪilip bǝrgǝn zeminda tursaⱪmu, biz mana uningda ⱪul bolup ⱪalduⱪ!
  beo-beo: 'Amaiba:le, ninia da wali udigili se dabe hawa: hamosu dunu agoai, soge
    Di da musa: ninima i, amola amoga ninia ha:i manu faisa, amo soge ganodini esala.'
  tpi-OTNT: Nau mipela i stap gen long dispela gutpela graun yu bin givim long ol
    tumbuna. Em i gat gutpela gris na mipela i save kisim planti kaikai long en. Tasol
    mipela i stap yet olsem wokboi nating bilong ol arapela lain.
  hau-SA: “Amma duba, mu bayi ne a yau, bayi a ƙasar da ka ba kakanninmu don su ci
    amfaninta da kuma waɗansu abubuwa masu kyau da take bayarwa.
  uig-LAT: Mana, biz bügün qullarmiz! Sen méwisi bilen nazu-németliridin yéyishke
    ata-bowilirimizgha teqdim qilip bergen zéminda tursaqmu, biz mana uningda qul
    bolup qalduq!
  nde-nde: Kodwa ake ubone, siyizigqili lamuhla, izigqili elizweni owalipha okhokho
    bethu ukuthi badle izithelo zalo lezinye izinto ezinhle eziphuma kulo.
  ton-ton: 'Vakai, ko e kau tamaioʻeiki ʻakimautolu he ʻaho ni, pea ko e fonua ʻaia
    naʻa ke foaki ki heʻemau ngaahi tamai ke nau kai hono fua ʻo ia mo hono lelei,
    vakai ko e kau tamaioʻeiki ʻakimautolu ʻi ai:'
  ces-1613: Aj, my jsme dnes manové, a to v zemi, kterouž jsi dal otcům našim, aby
    jedli ovoce její a dobré věci její, aj, jsme v ní manové.
  eng-WMB: “Behold, we are servants today, and as for the land that you gave to our
    fathers to eat its fruit and its good, behold, we are servants in it.
  tam-TCV: “ஆனால் பாரும், நீர் இந்த நாட்டை அதன் நல்ல பழங்களையும், அதன் நல்ல உற்பத்திப்
    பொருட்களையும் சாப்பிடும்படி எங்கள் முற்பிதாக்களுக்குக் கொடுத்தீர்; நீர் அவர்களுக்குக்
    கொடுத்த நாட்டில் நாங்கள் இன்று அடிமைகளாயிருக்கிறோம்.
  ceb-ULB: Karon mga ulipon kami niining maong yuta nga imong gihatag sa among mga
    katigulangan aron nga mapahimuslan ang mga bunga ug ang mga maayong gasa, ug tan-awa,
    mga ulipon kami niini!
  pol-UBG: Oto jesteśmy dziś niewolnikami w ziemi, którą dałeś naszym ojcom, aby jedli
    jej owoc i dobra, oto jesteśmy niewolnikami.
  agr-agr: ¡Diista nijah, ame iina muunji aidau nugka susauwaitme ajakmawag yuwatnume,
    nuninak wajigtin atinme tusam! ¡Nunú nugkanum batsamsa iina pegkegchaujin yamaikish
    wainka inaku waitkatai batsatji!
