    রয়েছি।
  pan-pan: “ਵੇਖ, ਅਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਗੁਲਾਮ ਹਾਂ, ਇਹ ਦੇਸ਼ ਜਿਹੜਾ ਤੂੰ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ
    ਸੀ ਕਿ ਉਹ ਇਸ ਦਾ ਫਲ ਅਤੇ ਚੰਗੀਆਂ ਵਸਤੂਆਂ ਖਾਣ, ਅਸੀਂ ਇਸੇ ਵਿੱਚ ਗੁਲਾਮ ਹਾਂ!
  mya-JVB: ဘိုးဘေး တို့သည် အလွန်မြတ် သော အသီး အနှံကို စား ရသောအခွင့်နှင့်သူတို့အားပေး
    သနားတော်မူ သော ပြည် ၌ အကျွန်ုပ် တို့သည် ယနေ့ အစေခံ ကျွန် ဖြစ်ကြပါ၏။ သူ့ ကျွန်
    ခံရကြပါ၏။
  tbg-tbg: Are tinavu kaivaqaukavara koqe kara utuke qantuke naate tira, maa vatara
    vika nimianarave. Ho tavaane. Vate tenavu vi vataraqaa vaiha vo vatanaaka paanaa
    kaiqaqai vara nimite vaunarave.
  hmo-hmo: Unai dainai harihari oi ese aiemai sene dekenai oi henia tanona, ena lalonai
    ai be hesiai mai guia taudia. Inai anina namona ia havaraia tano, bona aniani
    namona ia henia tano ena lalonai, madi, ai be hesiai mai guia danu taudia.
  urd-urd: देख, आज हम ग़ुलाम हैं, बल्कि उसी मुल्क में जो तूने हमारे बाप — दादा को
    दिया कि उसका फल और पैदावार खाएँ; इसलिए देख, हम उसी में ग़ुलाम हैं।
  rus-SYN: И вот, мы ныне рабы; на той земле, которую Ты дал отцам нашим, чтобы питаться
    ее плодами и ее добром, вот, мы рабствуем.
  bqc-SIM: Gwa! Zↄↄn wá ũ gbã. Bùsu pↄ́ ń kpà wá deziↄwa aa a libɛↄ ń a pↄmaaↄ
    ble, zↄↄn wá ũ a guu.
  tcz-CHONGTHU: “Hijeh chun tuni kho hin, nangin kapu kapa teuvin nengtah le lungmong
    tah a anehdiu gampha tah napeh na muna hin sohchangin kaum tauve! Hiche gampha
    lai tah a hin kasoh changtauve.”
  mar-mar: आणि आता आम्ही गुलाम झालो आहोत. या भूमीत, आमच्या पूर्वजांनी इथली फळे चाखावी
    आणि इथे पिकणाऱ्या चांगल्या गोष्टींचा आस्वाद घ्यावा म्हणून तू त्यांना दिलेल्या
    या भूमीत आम्ही गुलाम आहोत.
  qub-qub: «Awilöcunataga chacrata unay gorayqui micur upur goyänanpaj. Canan nogacunaga
    fiyupami ñacaycä. Uywayman ticrashana carcaycäcuna.
  bqp-bqp: Ǹ gwa! Zↄ̀nↄn ó ũ gbãra. Bùsu kũ n kpà ó dizinↄa ò a línɛnↄ kũ a pↄ́
    mananↄ ble, zↄ̀nↄn ó ũ a gũn.
  hat-hat: Jòdi a, nou tounen esklav nan pwòp peyi nou, nan peyi ou te bay zansèt
    nou yo, pou yo te ka pwofite rekòt tè a bay ak tout lòt riches ki ladan l'. Nou
    tounen esklav lakay nou!
  eng-BSB: So here we are today as slaves in the land You gave our fathers to enjoy
    its fruit and goodness— here we are as slaves!
  eng-WEBPB: “Behold, we are servants today, and as for the land that you gave to
    our fathers to eat its fruit and its good, behold, we are servants in it.
  kbq-kbq: Hianagi menina knare huno masavenentake mopa tafahe'ina zaminke'za mani'ne'za
    zafa rgaramine knare'nare ne'zana ne'nazanagi, ama ana mopafina tagra kazokzo
    eri'za vahe menina mani'none.
  nhe-BL: “Huan ama timocueptoque titlatequipanohuani ipan ni cuali tlali tlen tiquinmacac
    tohuejcapan tatahua para ma quicuaca nochi tlen cuali quipiya.
  bus-bus: Ǹ gwa! Zↄ̀nↄn wa ũ gbã̀a. Bùsu kɛ̀ ń kpà wa dezinↄa aↄ̃ à líbɛɛnↄ kↄ̃n
    à pↄ́ maaanↄ ble, zↄ̀nↄn wa ũ à guu.
  gub-BL: Ko 'ar rehe uruiko amo pe uma'ereko e ma'e romo ureiwy neremimur kwer rehe
    ure kury, ko ywy ikatuahy ma'e ureremi'u imur har rehe ure kury.
  eng-DRA: 'Behold we ourselves this day are bondmen: and the land, which thou gavest
    our fathers, to eat the bread thereof, and the good things thereof, and we ourselves
    are servants in it.'
