  ton-ton: 'Kae hili ʻenau maʻu ʻae fiemālie, naʻa nau toe fai kovi ʻi ho ʻao: ko
    ia naʻa ke tuku ai ʻakinautolu ki he nima ʻo honau ngaahi fili, pea naʻa nau hoko
