  azb-azb: Lakin rahat olan kimi yenə Sənin nəzərində pis işlər gördülər. Buna görə
    də Sən onları düşmənə təslim etdin, düşmənləri də onlara hökm etdilər. Onlar yenə
    də Sənə fəryad etdilər, Sən də onları göylərdən eşidib Öz böyük mərhəmətinə görə
    dəfələrlə qurtardın.
  eng-DBY: But when they had rest, they did evil again before thee; and thou didst
    leave them in the hand of their enemies, and they had dominion over them; and
    again they cried unto thee, and thou heardest [them] from the heavens, and many
    times didst thou deliver them, according to thy mercies.
  hin-2017: परन्तु जब जब उनको चैन मिला, तब-तब वे फिर तेरे सामने बुराई करते थे, इस
    कारण तू उनको शत्रुओं के हाथ में कर देता था, और वे उन पर प्रभुता करते थे; तो भी
    जब वे फिरकर तेरी दुहाई देते, तब तू स्वर्ग से उनकी सुनता और तू जो दयालु है, इसलिए
    बार बार उनको छुड़ाता,
  wol-KYG: Naka lañu am noflaay, daldi dellu ci def lu bon fi sa kanam. Nga wacc leen
