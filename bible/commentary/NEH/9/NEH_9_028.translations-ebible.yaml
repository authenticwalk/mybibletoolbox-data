    ዔቄያና ቢያ ዎዴ ኔ ዔያቶ ዓውሴኔ።
  twi-ASANTE: “Nanso, na nneɛma nyinaa rekɔ so yie no, wo manfoɔ sane kɔɔ bɔne mu
    bio, na wosane maa wɔn atamfoɔ dii wɔn so. Nanso, ɛberɛ biara a wo nkurɔfoɔ bɛsu
