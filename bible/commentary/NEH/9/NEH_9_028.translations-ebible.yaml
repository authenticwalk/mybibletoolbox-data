  mdy-ETH: ጋዓንቴ ኮሺ ዔያቶም ማዔ ዎዶና ጊንሣ ዔያታ ጎሜ ማዼኔ፤ ዬያሮ ዖሎና ዔያቶ ባሻንዳ ሞርኮም ኔ ዔያቶ ሃሼኔ፤ ሞርካኣ
