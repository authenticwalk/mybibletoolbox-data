verse: NEH.009.028
translations:
  mal-C: “എന്നാൽ സ്വസ്ഥത ലഭിച്ചുകഴിഞ്ഞപ്പോൾ അവർ വീണ്ടും അങ്ങയുടെമുമ്പാകെ തിന്മ പ്രവർത്തിച്ചു.
    അപ്പോൾ അവരുടെ ശത്രുക്കൾ അവരെ ഭരിക്കേണ്ടതിന് അങ്ങ് അവരെ ഏൽപ്പിച്ചുകൊടുത്തു. അപ്പോൾ
    വീണ്ടും അവർ അങ്ങയോടു നിലവിളിച്ചു; അങ്ങ് സ്വർഗത്തിൽനിന്ന് കേട്ട് അങ്ങയുടെ കരുണയാൽ
    അനേകംപ്രാവശ്യം അവരെ രക്ഷിച്ചു.
  deu-TKW: Sobald sie aber Ruhe hatten, thaten sie wiederum Böses vor dir, und so
    mußtest du sie aufs neue in die Gewalt ihrer Feinde geraten lassen, daß diese
    über sie herrschten. Dann schrieen sie abermals zu dir, und du erhörtest sie vom
    Himmel her und rettetest sie nach deiner großen Barmherzigkeit viele Male.
  lin-lin: Kasi tango kaka bakomaki na kimia, bazongelaki lisusu kosala mabe na miso
    na Yo ! Mpe Yo, osundolaki bango na maboko ya banguna na bango, oyo bakomaki kokonza
    bango. Kasi tango babelelaki Yo lisusu, oyokaki bango wuta na likolo mpe, na mawa
    monene na Yo, okangolaki bango mbala mingi.
  eng-LSV: And when they have rest, || They turn back to do evil before You, || And
    You leave them in the hand of their enemies, || And they rule over them; And they
    return, and call You, || And You hear from the heavens, || And deliver them many
    times, || According to Your mercies,
  eng-GNV: 'But when they had rest, they returned to doe euill before thee: therefore
    leftest thou them in the hande of their enemies, so that they had the dominion
    ouer them, yet when they conuerted and cryed vnto thee, thou heardest them from
    heauen, and deliueredst them according to thy great mercies many times,'
  eng-WEBSTER: 'But after they had rest, they did evil again before thee: therefore
    thou leftest them in the hand of their enemies, so that they had the dominion
    over them: yet when they returned and cried to thee, thou hearedest them from
    heaven; and many times didst thou deliver them according to thy mercies;'
  nhw-BL: “Pero quema ya oncayaya se quentzi tlasehuilistli, inijuanti sempa quichihuayayaj
    catli fiero moixpa huan yeca tiquincajqui ma huetzica ininmaco inincualancaitacahua
    huan para inijuanti ma quintlanica. Huan yeca sempa mitztlajtlanijque motlapalehuil
    huan ta, tlen ilhuicac, tiquintlacaquili huan pampa tiquintlasojtlac, tiquinmanahui
    tlen inincualancaitacahua. Huan quej nopa panoc miyac hueltas.
  swh-ONEN: “Lakini mara walipokuwa na raha, wakafanya maovu tena machoni pako. Kisha
    ukawaacha mikononi mwa adui zao, nao wakawatawala. Walipokulilia tena, ukasikia
    kutoka mbinguni, na kwa huruma zako ukawaokoa kila mara.
  bba-bba: Adɑmɑ ye bɑ wɑ̃ɑ bɔri yɛndu sɔɔ, bɑ mɑɑ wɔri ben durum sɔɔ. Mɑ ɑ bu biru
    kisi, ɑ bu yibɛrɛbɑ nɔmu sɔndiɑ. Yerɑ bɑ mɑɑ kpɑm nɔɔɡiru suɑ bɑ nun somiru kɑnɑ.
    Mɑ ɑ ben nɔɔ nuɑ wɔllun di, ɑ bu wɔrɑ nɔn dɑbinu wunɛn kĩrun sɑɑbu.
  eng-KJVCPB: 'But after they had rest, they did evil again before thee: therefore
    leftest thou them in the hand of their enemies, so that they had the dominion
    over them: yet when they returned, and cried unto thee, thou heardest them from
    heaven; and many times didst thou deliver them according to thy mercies;'
  luo-luo: “To apoya nono kane giseyudo yweyo, negitimo gima ok owinjore e nyim wangʼi.
    Bangʼe ne ijwangʼogi e lwet wasikgi mondo omi wasikgigo obed ruodhgi. To kane
    gichak giywakni kendo ne iwinjogi ka in e polo, to e ngʼwononi mogundho ne iresogi
    kuom kinde ka kinde.
  meu-meu: A lagadia e aniva murinai idia na oi vairamu ai ma e kara dika lou, bona
    oi ese ma o negedia daure inaidia imadia ai; taunabunai idia ese e lohiadia. Ḡau
    tamona, idia na ma e hegiro bona e tai henimu negana ai, oi ese guba ai ma o kamonai
    henidia; bona nega momo oi ese o hamauridia, emu hebogahisi heḡereḡeredia.
  npi-ULB: तर तिनीहरूले शान्ति पाएपछि तिनीहरूले फेरि तपाईंको सामु दुष्‍ट काम गरे,
    र तपाईंले तिनीहरूलाई तिनीहरूका शत्रुहरूका हातमा त्यागिदिनुभयो, अनि तिनीहरूका शत्रुहरूले
    तिनीहरूमाथि शासन गरे । तथापि तिनीहरू फर्केर तपाईंलाई पुकारा गर्दा तपाईंले स्वर्गबाट
    सुन्‍नुभयो, र तपाईंको कृपाको कारण धेरै पटक तपाईंले तिनीहरूलाई छुटकारा दिनुभयो
    ।
  yor-yor: “Ṣùgbọ́n bí wọ́n bá ti wà nínú ìsinmi, wọn a sì túnṣe búburú lójú rẹ. Nígbà
    náà ni ìwọ kọ̀ wọ́n sílẹ̀ ṣọ́wọ́ àwọn ọ̀tá kí wọ́n lè jẹ ọba lórí wọn. Nígbà tí
    wọ́n bá sì tún kígbe sí ọ, ìwọ a gbọ́ láti ọ̀run wá, àti nínú àánú rẹ ni ìwọ gbà
    láti ìgbà dé ìgbà.
  ind-ind: Namun, saat keadaan tenteram mereka kembali berdosa kepada-Mu. Maka Engkau
    membiarkan musuh-musuh menindas mereka. Ketika mereka berseru minta tolong lagi,
    Engkau mendengarkan mereka dari surga. Berulang kali Engkau tetap menyelamatkan
    mereka, sebab Engkau sungguh penuh belas kasihan.
  pes-OPCB: ولی وقتی از امنیت برخوردار شدند باز گناه کردند. آنگاه تو به دشمن اجازه
    دادی بر ایشان مسلط شود. با این حال، وقتی قومت به سوی تو بازگشتند و کمک خواستند،
    از آسمان به نالهٔ ایشان گوش دادی و با رحمت عظیم خود ایشان را بارها نجات بخشیدی.
  tgl-ULB: Pero pagkatapos nilang makapagpahinga, gumawa ulit sila ng kasamaan sa
    harapan mo, at ipinaubaya mo sila sa kamay ng kanilang mga kaaway, kaya pinamahalaan
    sila ng kanilang mga kaaway. Pero nang bumalik sila at umiyak sa iyo, dininig
    mo sila mula sa langit, at maraming beses, dahil sa iyong habag, na iniligtas
    mo sila.
  cbu-NT: Ashiri shiy istarangush, tputssha wanasiritaa taarangsin, yusursha shiyaa
    tayutaritarangitamsinaya. Ashirucha, shiysha tsiyantarangush yusur; Waani undarar
    kasipana, átush nda istarangush, undarar waamaritin kasiranganaya. Anush yusursha
    waantatamsin, shiyaa tapachindamaam masharanganaya. Shiysha nayanimpaneerush,
    íwartaa kanindamand mazinarangush, tapachindampanee zanganta, yusur zanganta ashirangsha.
  hui-hui: Bayale hene biagodagua dege howa tigua ko lone biadai biyagoni. Ani biyagola
    waitigi agalime bole ibilaga biadagua dege ibilarigola baga biadagua dege bayagoni.
    Bayagola tigua í̠hondo ko birimada lalu mini beregedalu í̠ olowa hale halu biamogo
    bia layagola í̠na dara howa biamogo timbuniore bigi biri.
  mya-mya: ငြိမ်း​ချမ်း​မှု​ပြန်​လည်​ရ​ရှိ​ကြ​သော​အ​ခါ သူ​တို့​သည်​တစ်​ဖန်​အ​ပြစ်​ကူး​လွန်​ကြ​ပြန်​သ​ဖြင့်
    ကိုယ်​တော်​သည်​သူ​တို့​အား​ရန်​သူ​များ​၏​လက်​သို့ တစ်​ဖန်​အပ်​တော်​မူ​ပါ​၏။ သို့​ရာ​တွင်​သူ​တို့​သည်​နောင်​တ​ရ​လျက်
    မိ​မိ​တို့​အား​ကယ်​တော်​မူ​ရန်​အ​ထံ​တော်​သို့ တောင်း​လျှောက်​ကြ​သော​အ​ခါ ကိုယ်​တော်​သည်​ကောင်း​ကင်​ဘုံ​မှ​ကြား​တော်​မူ​ပါ​၏။
    က​ရု​ဏာ​တော်​ကြီး​မား​တော်​မူ​သည့်​အ​လျောက် သူ​တို့​အား​အ​ကြိမ်​ကြိမ်​အ​ဖန်​ဖန်
    ကယ်​ဆယ်​တော်​မူ​ပါ​၏။
  bod-N: འོན་ཀྱང་དེ་དག་གིས་བདེ་སྐྱིད་ངང་འཚོ་བ་ཡུད་ཙམ་རོལ་རྗེས། སླར་ཡང་ཁྱེད་ཀྱི་དྲུང་དུ་མི་དགེ་བའི་ལས་བྱས་པས།
    ཁྱེད་ཀྱིས་དེ་དག་དོར་ནས་དགྲ་བོའི་ལག་ཏུ་སྤྲད་པ་དང་། དགྲ་བོས་དེ་དག་དབང་འོག་ཏུ་བསྡུས།
    ཡང་སྔར་བཞིན་ཁྱེད་ལ་སྐྱབས་འབོད་ཞུས་པ་ལ། ཁྱེད་ཀྱིས་ནམ་མཁའ་རུ་གསན་ནས་ཐུགས་བརྩེ་བ་དང་བསྟུན་དེ་དག་ཡང་དང་བསྐྱར་དུ་ཐར་བར་མཛད་པ་ཡིན།
  sna-sna: “Asi pavakangowana zororo, vakaitazve zvakaipa pamberi penyu. Ipapo makavasiya
    mumaoko avavengi vavo kuti vavatonge. Zvino vakati vachemazve kwamuri, makavanzwa
    muri kudenga, nengoni dzenyu mukavarwira nguva nenguva.
  spa-BLM: Pero después de haber descansado, volvieron a hacer el mal ante ti; por
    eso los dejaste en manos de sus enemigos, para que se enseñorearan de ellos; sin
    embargo, cuando volvieron y clamaron a ti, tú oíste desde el cielo; y muchas veces
    los libraste según tus misericordias,
  cac-cac: Palta ayic junc'olalxo yajxi eb', sc'ulannacxi chucal eb' d'a ichan̈. Yuj
    chi' actejnacxib'at eb' d'a yol sc'ab' eb' ajc'ol chi', yac'jinacoch syaelal eb'
    yuj eb'. Yuj chi' sc'ananxi a colval eb'. A achxo ayach ec' d'a satchaan̈, ab'annac
    slesal eb'. Yujto tz'oc' val a c'ool d'a eb', tzijtum el a colnac eb'.
  swh-ULB: Lakini baada ya kupumzika, wakafanya mabaya tena mbele yako, nawe ukawaacha
    mikononi mwa adui zao, kwa hiyo adui zao wakatawala juu yao. Hata walipokurudia
    na kukulilia, ukasikia kutoka mbinguni, mara nyingi ukawaokoa kwa sababu ya huruma
    yako.
  bel-bel: А калі супакойваліся, дык спачатку пачыналі рабіць благое перад абліччам
    Тваім, і Ты аддаваў іх у рукі няпрыяцеляў іхніх, і яны панавалі над імі. Але калі
    яны зноў заклікалі Цябе, Ты выслухваў іх зь нябёсаў і зь вялікай міласэрнасьці
    Тваёй, выбаўляў іх шмат разоў.
  deu-ELBBK: Aber sobald sie Ruhe hatten, taten sie wiederum Böses vor dir. Da überließest
    du sie der Hand ihrer Feinde, dass diese über sie herrschten; und sie schrien
    wiederum zu dir, und du hörtest vom Himmel her und errettetest sie nach deinen
    Erbarmungen viele Male.
  mbb-OT: “Piru emun ebmeupiyè en is kebpekesavuk dan ne ed-uman dan en maan ebaal
    te mezaat diyà te etuvangan nu. Ne ebey-anan nu sikandan diyà te ǥehem te menge
    kuntada zan su para meveyveyai sikandan. Ne emun ebuyù en maan sikandan te tavang
    diyà te kenikew, ne ebpemineǥen nu sikandan diyà te langit. Ne tenged te hizu
    nu kandan layun nu sikandan edlibriya.
  mal-2015: അവർക്കു സ്വസ്ഥത ഉണ്ടായപ്പോൾ അവർ വീണ്ടും നിനക്കു അനിഷ്ടമായതു ചെയ്തു; അതുകൊണ്ടു
    നീ അവരെ അവരുടെ ശത്രുക്കളുടെ കയ്യിൽ ഏല്പിക്കയും അവർ അവരുടെമേൽ കർത്തവ്യം നടത്തുകയും
    ചെയ്തു; അവർ തിരിഞ്ഞു നിന്നോടു നിലവിളിച്ചപ്പോൾ നീ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ടു അവരെ
    നിന്റെ കരുണപ്രകാരം പലപ്രാവശ്യവും വിടുവിച്ചു.
  rmc-rmc: Ale sar ča sas andro smirom, pale kerenas o nalačhipen angle tu. Dehas
    len andro vasta lengre ňeprijaťeľengre, hoj te aven tel lengri zor, ale sar pale
    ke tu vičinenas, tu len andre tiro jileskeriben šunehas avri andral o ňebos a
    buterval len zachraňinďal.
  pes-OPV: «اما چون استراحت یافتند، بار دیگر به حضور تو شرارت ورزیدند و ایشان را به‌دست
    دشمنانشان واگذاشتی که بر ایشان تسلط نمودند. و چون باز نزد تو استغاثه نمودند، ایشان
    را ازآسمان اجابت نمودی و برحسب رحمتهای عظیمت، بارهای بسیار ایشان را رهایی دادی.
  ron-1924: Кынд ау авут одихнэ, ау ынчепут ярэшь сэ факэ рэу ынаинтя Та. Атунч й-ай
    лэсат ын мыниле врэжмашилор лор, каре й-ау стэпынит. Дар дин ноу ау стригат кэтре
    Тине, ши Ту й-ай аузит де ла ынэлцимя черурилор ши, ын маря Та ындураре, й-ай
    избэвит де май мулте орь.
  ben-OBCV: “কিন্তু যেই তারা বিশ্রাম পেত অমনি আবার তারা তোমার চোখে যা মন্দ তাই করত।
    এরপর তুমি শত্রুদের হাতে তাদের ছেড়ে দিয়েছিলে যাতে শত্রুরা তাদের উপর কর্তৃত্ব
    করে। কিন্তু আবার যখন তারা তোমার কাছে কাঁদত তখন স্বর্গ থেকে তা শুনে তোমার করুণায়
    তুমি বারে বারে তাদের উদ্ধার করতে।
  som-som: Laakiin markay nasteen ayay wax shar ah hortaada ku sameeyeen, oo sidaas
    daraaddeed waxaad u daysay gacantii cadaawayaashooda, oo iyana way addoonsadeen
    iyagii; illowse markay kuu soo noqdeen oo ay kuu qayshadeen, samadaad ka maqashay;
    oo marar badan ayaad naxariistaada aawadeed ku samatabbixisay;
  lat-VUC: 'Cumque requievissent, reversi sunt ut facerent malum in conspectu tuo,
    et dereliquisti eos in manu inimicorum suorum, et possederunt eos. Conversique
    sunt, et clamaverunt ad te: tu autem de cælo exaudisti, et liberasti eos in misericordiis
    tuis, multis temporibus.'
  eng-ASVBT: 'But after they had rest, they did evil again before thee; therefore
    leftest thou them in the hand of their enemies, so that they had the dominion
    over them: yet when they returned, and cried unto thee, thou heardest from heaven;
    and many times didst thou deliver them according to thy mercies,'
  ita-1885: Ma quando aveano riposo, tornavano a far male nel tuo cospetto; laonde
    tu li abbandonavi nelle mani de' lor nemici, i quali si rendevano lor padroni;
    poi, quando tornavano a gridare a te, tu li esaudivi dal cielo; e così, secondo
    le tue misericordie, tu li hai più volte salvati.
  eng-ULB: But after they had rest, they did evil again before you, and you abandoned
    them to the hand of their enemies, so their enemies ruled over them. Yet when
    they returned and cried out to you, you heard from heaven, and many times because
    of your compassion you rescued them.
  spa-VBL: “Sin embargo, en cuanto tuvieron paz, volvieron a hacer el mal ante tus
    ojos. Así que una vez más los entregaste a sus enemigos, que los dominaron. Volvieron
    a ti, y te gritaron de nuevo. “Pero tú oíste desde el cielo una vez más, y los
    salvaste una y otra vez porque eres muy misericordioso.
  fra-_FOB: Mais, dès qu'ils avaient du repos, ils recommençaient à faire le mal devant
    toi; alors tu les abandonnais entre les mains de leurs ennemis, qui dominaient
    sur eux. Puis ils recommençaient à crier vers toi, et tu les exauçais des cieux;
    et maintes fois tu les as délivrés, selon tes miséricordes.
  mal-mal: അവർക്ക് സ്വസ്ഥത ലഭിച്ചപ്പോൾ അവർ വീണ്ടും അങ്ങേക്ക് അനിഷ്ടമായത് ചെയ്തു; അതുകൊണ്ട്
    അങ്ങ് അവരെ അവരുടെ ശത്രുക്കളുടെ കയ്യിൽ ഏല്പിക്കുകയും അവർ അവരുടെ മേൽ ഭരണം നടത്തുകയും
    ചെയ്തു; അവർ തിരിഞ്ഞ് അങ്ങയോട് നിലവിളിച്ചപ്പോൾ അങ്ങ് സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട്
    അങ്ങയുടെ കരുണയാൽ പലപ്രാവശ്യവും അവരെ വിടുവിച്ചു.
  urd-GVR: Lekin jyoṅ hī Isrāīliyoṅ ko sukūn miltā wuh dubārā aisī harkateṅ karne
    lagte jo tujhe nāpasand thīṅ. Natīje meṅ tū unheṅ dubārā un ke dushmanoṅ ke hāth
    meṅ chhoṛ detā. Jab wuh un kī hukūmat ke taht pisne lagte to wuh ek bār phir chillā
    chillā kar tujh se iltamās karne lagte. Is bār bhī tū āsmān par se un kī suntā.
    Hāṅ, tū itnā rahm dil hai ki tū unheṅ bār bār chhuṭkārā detā rahā!
  suz-BL: एर ओंथ ङा आन जोरी सत्रु रे प्रोंइपांइसीशा, नाइश्‍शा बाक्‍मा नोले, लेंशा
    इन मदाक्‍शो पामे बाक्‍त। मिनु गे मेको आन कली आन जोरी सत्रु आन गुइमी गेनी बाक्‍त।
    आन जोरी सत्रुपुकीमी मेको आन कली हुकुम पामे बाक्‍त। मिनु लेंशा मेकोपुकीमी इन कली
    ‘वारच पाइक्‍की’ दे ग्रीमानु, गे स्‍वर्ग रे मेको आन पुंइशो नेंशा, मेको आन कली इन
    ठेयब शिशीमी शुश खेयप प्रोंइनी बाक्‍त।
  ita-1927: Ma quando aveano riposo, ricominciavano a fare il male dinanzi a te; perciò
    tu li abbandonavi nelle mani dei loro nemici, i quali diventavan loro dominatori;
    poi, quando ricominciavano a gridare a te, tu li esaudivi dal cielo; e così, nella
    tua misericordia, più volte li salvasti.
  ckb-ckb: «کاتێک حەسانەوە، گەڕانەوە بۆ ئەنجامدانی خراپە لەبەردەمی تۆ، تۆش لەناو دەستی
    دوژمنەکانیان وازت لێ هێنان هەتا بەسەریاندا زاڵ بن، جا گەڕانەوە و هاواریان بۆت
    کرد، تۆش لە ئاسمانەوە گوێت لێ بوو، زۆر جار بەپێی بەزەییەکەت فریایان کەوتیت.
  eng-BBE: 'But when they had rest, they did evil again before you: so you gave them
    into the hands of their haters, who had rule over them: but when they came back
    and made their prayer to you, you gave ear to them from heaven; again and again,
    in your mercy, you gave them salvation;'
  kan-OKCV: “ಆದರೆ ಅವರು ವಿಶ್ರಾಂತಿಯನ್ನು ಹೊಂದಿದ ತರುವಾಯ ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು
    ತಿರುಗಿ ಮಾಡಿದರು. ಆದಕಾರಣ ಅವರ ಶತ್ರುಗಳು ಅವರನ್ನು ಮತ್ತೆ ಆಳುವಂತೆ ಶತ್ರು ಕೈಗೆ ಅವರನ್ನು ಒಪ್ಪಿಸಿದಿರಿ.
    ಆದರೆ ಅವರು ತಿರುಗಿ ನಿಮ್ಮನ್ನು ಕೂಗಿಕೊಳ್ಳಲು, ನೀವು ಪರಲೋಕದಿಂದ ಕೇಳಿ, ನಿಮ್ಮ ಅನುಕಂಪಕ್ಕೆ
    ಅನುಸಾರವಾಗಿ ಅವರನ್ನು ಅನೇಕ ಸಾರಿ ವಿಮೋಚಿಸಿದಿರಿ.
  bbb-bbb: Bu mazani ije bune una oe dasuna oemarekinu karivo ijia buka una kuke ise
    renoe. Ijadufuo a una kuke giamemarekoga e ani buone bu iraraena kaenamiana samuagiakinu
    kame vame gikikimana ijia arafiriae. Rove one izege a e oetuakinu marejiamo ije
    fuka ma anuigi. Ijadufuo a bu karauniakiro bu oe kuderiana kumevoga aka saove
    ijia fina fie. Ijadufuo a maza besubesu oefiane ro vajae fiane bu abevo ijia karauniae.
  tam-2017: அவர்களுக்கு இளைப்பாறுதல் உண்டானபோதோ, உமக்கு முன்பாக மறுபடியும் தீமை செய்யத்
    துவங்கினார்கள்; ஆகையால் அவர்களுடைய எதிரிகள் அவர்களை ஆள, அவர்களுடைய கையிலே ஒப்புவித்தீர்;
    அவர்கள் மனந்திரும்பி, உம்மை நோக்கிக் கூப்பிட்டபோதோ, நீர் பரலோகத்திலிருந்து கேட்டு,
    அவர்களை உம்முடைய இரக்கங்களின்படியே அநேகந்தரம் விடுதலையாக்கிவிட்டீர்.
  spa-RV-1909: 'Mas en teniendo reposo, se volvían á hacer lo malo delante de ti;
    por lo cual los dejaste en mano de sus enemigos, que se enseñorearon de ellos:
    pero convertidos clamaban otra vez á ti, y tú desde los cielos los oías, y según
    tus miseraciones muchas veces los libraste.'
  ron-BTF: Dar după ce au avut odihnă, din nou au făcut ce este rău înaintea ta; de
    aceea i-ai lăsat în mâna dușmanilor lor, astfel încât ei au avut stăpânire asupra
    lor; totuși când s-au întors și au strigat către tine, tu i-ai auzit din cer;
    și de multe ori i-ai eliberat conform îndurărilor tale;
  eng-WEBP: But after they had rest, they did evil again before you; therefore you
    left them in the hands of their enemies, so that they had the dominion over them;
    yet when they returned and cried to you, you heard from heaven; and many times
    you delivered them according to your mercies,
  eng-FBV: However, as soon as they had peace, they went back to doing evil in your
    sight. So once more you handed them over to their enemies, who dominated them.
