  kne-kne: Ngem idi sinmaldeng di ligat da, inamag da kasin di lawa sin pangilam.
    Isonga binay-am daida ay abaken din kalaban da et inturayan das daida. Idi nankedaw
    da kasin si badang mo, dinngem ed daya et insalakan mos daida. Kanayon ay kaman
    nidi di naam-amag.
  eng-WYC-2017: And when they had rested, they turned again to do evil in thy sight;
    and thou forsookest them in the hand of their enemies, and their enemies had them
    in possession; then they were turned again to thee, and cried to thee; and in
    thy mercy doing thou heardest them from heaven, and deliveredest them by many
    times.
  eng-WMBB: But after they had rest, they did evil again before you; therefore you
    left them in the hands of their enemies, so that they had the dominion over them;
    yet when they returned and cried to you, you heard from heaven; and many times
    you delivered them according to your mercies,
  urd-GVH: लेकिन ज्योंही इसराईलियों को सुकून मिलता वह दुबारा ऐसी हरकतें करने लगते
    जो तुझे नापसंद थीं। नतीजे में तू उन्हें दुबारा उनके दुश्मनों के हाथ में छोड़ देता।
    जब वह उनकी हुकूमत के तहत पिसने लगते तो वह एक बार फिर चिल्ला चिल्लाकर तुझसे इलतमास
    करने लगते। इस बार भी तू आसमान पर से उनकी सुनता। हाँ, तू इतना रहमदिल है कि तू उन्हें
    बार बार छुटकारा देता रहा!
  rug-rug: Sipu pule mae koa rini sa binule, si tavete va sea pule tugo si arini,
    meke va malumu pulei Goi sari na dia kana pude va kilasi si arini. Ba sipu kekere
    pule meke tepa Igo rini si Agoi pude harupi si arini, si avosi Goi pa Maṉauru
    ninae totoso, meke harupi Goi si arini pa korapa Mua tataru variva taleosae lavata.
  gaz-gaz: “Isaan garuu akkuma boqonnaa argataniin amma illee fuula kee duratti waan
    hamaa hojjetan. Kana irratti ati akka warri sun isaan bulchaniif jettee harka
    diinota isaaniitti dabarsitee isaan kennite. Yommuu isaan amma illee gara keetti
    ol iyyatanitti ati samii irraa dhageessee gara laafina keetiin yeroo hedduu isaan
    furte.
  fra-LSG: Quand ils eurent du repos, ils recommencèrent à faire le mal devant toi.
    Alors tu les abandonnas entre les mains de leurs ennemis, qui les dominèrent.
    Mais, de nouveau, ils crièrent à toi; et toi, tu les entendis du haut des cieux,
    et, dans ta grande miséricorde, tu les délivras maintes fois.
  gnn-gnn: “Ga biyapul walala yukurrana nhinana ŋamathaŋala dhika wal'ŋu, ŋula nhämiriw
    marimiriwyaŋala, ga biyapul walala ŋanydjaḻa'yurruna, ga djäma yätjkuŋalayi biyapul
    nhuna, Garray. Bitjarrana liŋguna walala yukurrana rom‐yätjtjinanydja, djäma yätjnha
    yana, ga bitjarra warray liŋgu nhenydja walalanha yukurrana guŋga'yurruna warray,
    walŋakuŋala warray, ŋunhi walala bilyurrunanydja buku‐nherrara ga nyamir'yurrunana
    ŋunhi walalaŋgu yätjtja, ga gumurr‐roŋiyina nhokala.
  yal-yal: Koni, e xɔrɔyaan sɔtɔ nɛn tun, e mɔn yi fe ɲaxine liga fɔlɔ i yɛɛ ra. Nayi,
    i yi e rabeɲin e yaxune yii, e yi e nɔ. Koni, e mɔn yi e xui ramini i ma, i yi
    e xuiin namɛ kore xɔnna ma i ya kininkinin gbeeni, i mɔn yi e rakisi sanɲa ma
    wuyaxi.
  haw-1868: 'Aka, i ka wa i malu ai lakou, huli ae la lakou e hana i ka mea mo imua
    o kou alo; alaila waiho aku la oe ia lakou iloko o ka lima o ko lakou poe enemi,
    i alii ai ua poe la maluna o lakou: aka, huli ae la lakou a kahea aku la ia oe,
    a hoolohe no oe mai ka lani mai: a hoopakele pinepine no oe ia lakou e like me
    kou aloha;'
  arb-NAV: وَلَكِنْ مَا إِنِ اسْتَقَرَّ لَهُمُ الأَمْرُ حَتَّى رَجَعُوا يَرْتَكِبُونَ
    الشَّرَّ أَمَامَكَ، فَأَسْلَمْتَهُمْ إِلَى أَعْدَائِهِمِ الَّذِينَ تَسَلَّطُوا
    عَلَيْهِمْ، فَعَادُوا يَسْتَغِيثُونَ بِكَ، فَاسْتَمَعْتَ إِلَيْهِمْ مِنَ السَّمَاءِ
    وَأَنْقَذْتَهُمْ بِفَضْلِ مَرَاحِمِكَ الْوَفِيرَةِ، أَحْيَاناً كَثِيرَةً
  ewe-ewe: “Ke esi nuwo nɔ yiyim na wo nyuie ko la, wò amewo gatrɔ ɖe nu vɔ̃ wɔwɔ
    ŋu, eye nègana woƒe futɔwo gaɖu wo dzi. Ke ne wò amewo trɔ va gbɔwò, ɖe kuku na
    wò, bia wò kpekpeɖeŋu ko la, ègaɖoa to wo tso dziƒo, eye nèɖea wo to wò amenuveve
    gã la me!
  eng-LEE: 'But when [once more] they had rest, they did again evil before thee: wherefore
    thou didst leave them in the hand of their enemies, so that they had dominion
    over them; and when they returned, and cried unto thee, thou wast wont to hear
    them from heaven, and thou didst ever deliver them according to thy mercies many
    times.'
  asm-FB: কিন্তু তেওঁলোকে কিছুদিন স্থিৰে থকাৰ পাছত, পুনৰ তেওঁলোকে আপোনাৰ সাক্ষাতে
    কু-আচৰণ কৰিলে। সেয়ে আপুনি তেওঁলোকক তেওঁলোকৰ শত্রুবোৰৰ হাতত শোধাই দিলে, আৰু শত্রুবোৰে
    তেওঁলোকৰ ওপৰত শাসন কৰিলে। তথাপি তেওঁলোকে যেতিয়া ঘূৰি আহি আপোনাৰ আগত কাতৰোক্তি
    কৰিলে, তেতিয়া স্বৰ্গৰ পৰা তেওঁলোকৰ কাতৰোক্তি শুনি আপোনাৰ কৃপাৰ গুণে বহু বাৰ তেওঁলোকক
    উদ্ধাৰ কৰিলে।
  sus-A: عٍ تٌ مَلَبُي سْتْ، عٍ مَن نَشَ قٍ حَاشِ رَبَ قْلْ عِ رَ. نَ كُي، عِ نَشَ
    عٍ رَبّحِن عٍ يَشُييٍ يِ رَ، نَشٍيٍ بَرَ نْ عٍ رَ. كْنْ عٍ تٌ فبِلٍن عِ شِلِ رَ،
    عِ مَن نَشَ عٍ شَ مَشَندِ سُشُ كٌورٍ مَ عِ شَ قٌنِسِرٍيَ سَابُي رَ. عِ بَرَ عٍ
    رَتَنفَ سَنمَيَ وُيَشِ.
  fra-SBL: Mais après leur repos, ils ont recommencé à faire le mal devant toi ; tu
    les as donc laissés entre les mains de leurs ennemis, qui ont dominé sur eux ;
    mais quand ils sont revenus et ont crié vers toi, tu as entendu du ciel ; et plusieurs
    fois tu les as délivrés selon tes miséricordes,
  hbo-hbo: וּכְנֹ֣וחַ לָהֶ֔ם יָשׁ֕וּבוּ לַעֲשֹׂ֥ות רַ֖ע לְפָנֶ֑יךָ וַתַּֽעַזְבֵ֞ם
    בְּיַ֤ד אֹֽיְבֵיהֶם֙ וַיִּרְדּ֣וּ בָהֶ֔ם וַיָּשׁ֙וּבוּ֙ וַיִּזְעָק֔וּךָ וְאַתָּ֞ה
    מִשָּׁמַ֧יִם תִּשְׁמַ֛ע וְתַצִּילֵ֥ם כְּֽרַחֲמֶ֖יךָ רַבֹּ֥ות עִתִּֽים׃
  kik-kik: “No maarĩkia kũgĩa na ũhurũko, magĩcookerera gwĩka maũndũ mooru maitho-inĩ
    maku. Hĩndĩ ĩyo ũkĩmatiganĩria moko-inĩ ma thũ ciao nĩgeetha imaathe. Na rĩrĩa
    maagũkaĩire rĩngĩ, ũkĩmaigua ũrĩ o kũu igũrũ, na tondũ wa tha ciaku nĩwamahonokagia
    kaingĩ.
  fra-NCL: Quand ils eurent du repos, ils firent de nouveau le mal devant vous, et
    vous les abandonnâtes entre les mains de leurs ennemis, qui dominèrent sur eux.
    Mais ils crièrent encore vers vous, et vous, vous les entendîtes du haut du ciel
    et, dans votre grande miséricorde, vous les délivrâtes plusieurs fois.
  cek-AK: Toe monghaih hoi a oh o pacoengah loe, na hmaa ah kahoih ai hmuen to a sak
    o let; to pongah nihcae to uk hanah angmacae ih misa ban ah na paek; toe nang
    khaeah amlaem o moe, a hangh o let naah, van hoiah na thaih pae; nam lunghaih
    rang hoiah nihcae to vaihi hoi vaihi na pahlong.
  cuk-cuk: Anmar-dadgan, gales-bukwadgi ollorgunonimalale, gannar be-asabin isguddamalad.
    Degidgine, e-isdarmaladga be urmakdedasunnad, amarse wilebukwa guddamalad. Anmar-dadgan
    gannar bese binnasuli gotedamalad. Bedi nibneg-akar amar-itodaed. Be sabgued-dummarba-nikadba,
    an-dadgan gannar-gannar be abonomai gusad.
  uig-CYR: Лекин улар арамлиққа еришкәндин кейин йәнә Сениң алдиңда рәзиллик қилишқа
    башливиди, Сән уларни йәнә дүшмәнлириниң қолиға тапшурдуң, улар уларниң үстидин
    һөкүмранлиқ қилди; улар йәнә Сениң алдиңда налә-пәрят қилишивиди, Сән асманларда
    туруп қулақ селип, рәһимдиллиқлириң бойичә уларни йениш-йенишлап қутқуздуң.
  tel-2017: వారికి శాంతి సమాధానాలు లభించిన తరువాత నీ దృష్టికి విరోధంగా ద్రోహం చేసినప్పుడు
    వారిపై అధికారం చేసేలా తిరిగి వారి శత్రువుల చేతికి అప్పగించావు. వారు తిరిగి నీకు
    మొర పెట్టినప్పుడు పరలోకంలో ఉన్న నువ్వు వారి మొర ఆలకించి, నీ కృపను కనుపరచి పలుమార్లు
    వారిని విడిపించావు.
  hat-BSA: Men soti lè yo te fin jwenn repo a, yo te fè mal ankò devan Ou. Pou sa,
    Ou te abandone yo nan men a lènmi yo, jiskaske yo te renye sou yo. Lè yo te kriye
    ankò a Ou menm, Ou te tande Soti nan syèl la, epi anpil fwa Ou te fè yo chape
    akoz gran lanmou dous Ou,
  kos-kos: Ke sifil oasr misla inmasrlolos, elos sifilpa oru ma koluk, Ac kom sifilpa
    fuhlelosyang nu inpoun mwet lokoalok lalos. Sruk ke pacl elos auliyak ac siyuk
    kom in molelosla, Kom lohng inkusrao me, ac pacl nu ke pacl Kom molelosla ke pakoten
    lulap lom.
  hbo-WLC: וּכְנ֣וֹחַ לָהֶ֔ם יָשׁ֕וּבוּ לַעֲשׂ֥וֹת רַ֖ע לְפָנֶ֑יךָ וַתַּֽעַזְבֵ֞ם
    בְּיַ֤ד אֹֽיְבֵיהֶם֙ וַיִּרְדּ֣וּ בָהֶ֔ם וַיָּשׁ֙וּבוּ֙ וַיִּזְעָק֔וּךָ וְאַתָּ֞ה
    מִשָּׁמַ֧יִם תִּשְׁמַ֛ע וְתַצִּילֵ֥ם כְּֽרַחֲמֶ֖יךָ רַבּ֥וֹת עִתִּֽים׃
  ibo-ibo: “Ma mgbe ihe bidoro ịgara ha nke ọma, ha mekwara ihe jọrọ njọ nʼihu gị.
    Ọzọkwa, i nyefere ha nʼaka ndị iro ha ka ndị iro ha merie ha. Ma mgbe ọbụla ndị
    gị chegharịkwutere gị, kpọkuo gị ka i nyere ha aka, ị na-anụ arịrịọ ha, sitekwa
    nʼobi ebere gị gbapụta ha.
  ory-ory: ମାତ୍ର ସେମାନେ ବିଶ୍ରାମ ପାଇଲା ଉତ୍ତାରେ ପୁନର୍ବାର ତୁମ୍ଭ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ;
    ଏହେତୁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଶତ୍ରୁଗଣ ହସ୍ତରେ ସମର୍ପଣ କଲ, ସେମାନେ ସେମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ
    କଲେ, ତଥାପି ଯେତେବେଳେ ସେମାନେ ଫେରି ତୁମ୍ଭ ନିକଟରେ କ୍ରନ୍ଦନ କଲେ, ସେତେବେଳେ ତୁମ୍ଭେ ସ୍ୱର୍ଗରୁ
    ତାହା ଶୁଣିଲ; ଆଉ, ଅନେକ ଥର ତୁମ୍ଭେ ଆପଣା ଦୟାନୁସାରେ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲ।
  chk-chk: Nge lupwen ra kinamwe, ra försefäli mine a ngau me fän mesom. Mürin ka
    asechisefälirelong lepöün chon oputeer pwe repwe nemeniir. Nge lupwen ra ekieksefäl
    o siö ngonuk, ka aüselingeer seni läng. Fän chomong ka angaseer lon om ümöümöch.
  rop-rop: Bat wen deibin jidan gudbalawei igin deibin tenawei brom yu en dum nogudbala
    ting igin. Yubin larram olabat enami olabat kaman. Yubin larram olabat bidim olabat
    en jidan bos langa olabat. Bat wen deibin tenbek langa yu en jingat langa yu yubin
    irrim olabat brom hebin, en loda taim yubin seibumbat olabat dumaji yu brabli
    kainbala.
  ukr-1871: Коли ж в їх був спокій, то знов починали чинити зло перед лицем твоїм,
    і ти віддавав їх в руки ворогів їх, а вони панували над ними. Але як вони знов
    покликали до тебе, то ти вислухував їх із небес і по великому змилуваннї твойму,
    визволював їх багато разів.
  deu-1951: Wenn sie aber zur Ruhe kamen, taten sie wiederum Böses vor dir; alsdann
    überließest du sie der Hand ihrer Feinde; die herrschten über sie. Wenn sie dann
    wieder zu dir schrieen, erhörtest du sie vom Himmel her und errettetest sie oftmals
    nach deiner großen Barmherzigkeit.
  eng-JPS: But after they had rest, they did evil again before Thee; therefore didst
    Thou leave them in the hand of their enemies, so that they had the dominion over
    them; yet when they returned, and cried unto Thee, many times didst Thou hear
    from heaven, and deliver them according to Thy mercies;
  srp-1865: Ali èim otpoèinuše, opet èiniše zlo pred tobom, zato si ih ostavljao u
    ruku neprijatelja njihovijeh da vladaju njima; a kad se obraæaše i vikaše k tebi,
    ti si ih uslišio s neba i izbavljao ih po milosti svojoj mnogo puta.
  lug-lug: “Naye bwe baafunanga emirembe, baddangamu okukola ebibi mu maaso go. Kyewava
    obawaayo mu mukono gw’abalabe baabwe, babafuge. Bwe baakukaabiriranga nate, ng’obawulira
    okuva mu ggulu, n’obalokolanga emirundi mingi ng’okusaasira kwo bwe kuli.
  heb-heb: וכנוח להם ישובו לעשות רע לפניך ותעזבם ביד איביהם וירדו בהם וישובו ויזעקוך
    ואתה משמים תשמע ותצילם כרחמיך רבות עתים׃
  ben-IRV: তবুও যেই তারা বিশ্রাম পেত অমনি আবার তারা তোমার চোখে যা খারাপ ব্যবহার করত,
    তাতে তুমি শত্রুদের হাতে তাদের ছেড়ে দিতে এবং সেই শত্রুরা তাদের কর্তৃত্ব করত। কিন্তু
    আবার যখন তারা তোমার কাছে কাঁদত তখন স্বর্গ থেকে তা শুনে তোমার করুণায় তুমি বারে
    বারে তাদের উদ্ধার করতে।
  pan-pan: ਪਰ ਜਦ ਉਨ੍ਹਾਂ ਨੂੰ ਅਰਾਮ ਮਿਲਿਆ, ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਫਿਰ ਤੇਰੇ ਅੱਗੇ ਬੁਰਿਆਈ ਕੀਤੀ, ਇਸ
    ਲਈ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ, ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਰਾਜ
    ਕਰਦੇ ਸਨ ਪਰ ਜਦ ਵੀ ਉਹ ਮੁੜ ਕੇ ਤੇਰੀ ਦੁਹਾਈ ਦਿੰਦੇ ਸਨ, ਤਾਂ ਤੂੰ ਸਵਰਗ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਦੀ
    ਸੁਣਦਾ ਅਤੇ ਆਪਣੀ ਵੱਡੀ ਦਿਆਲਤਾ ਦੇ ਕਾਰਨ ਬਹੁਤ ਵਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਛੁਡਾਇਆ,
  mya-JVB: တဖန် ချမ်းသာ ရသောအခါ ၊ ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ပြန် ကြသောကြောင့်၊ ရန်သူ
    အစိုးရ မည်အကြောင်း တဖန်အပ် တော်မူ၏။ သူတို့သည်ပြန်လာ ၍ ကိုယ်တော် ကို အော်ဟစ် ကြသောအခါ
    ၊ ကောင်းကင် ဘုံ က နားထောင် ၍ ၊ ကရုဏာ တော်ရှိသည်အတိုင်း အထပ်ထပ် ကယ်တင် တော်မူ၏။
  tbg-tbg: Vinavuka mintiamanta ai vaiinti nahenti qaiqaa maateraiqamake vaiha, qaiqaa
    ai uva raqake variavara qaiqaa are navutaaka qaqi kaaramanta navutaaka qaiqaa
    vika naatarake vikaqaa raqiki variamanta variarave. Ai vaiinti nahenti tinavu
    kaivaqaukavara mintima vaiha vika qaiqaa qora aara qaqirake ariara tinavu ruaruama
    timitaane tiavara are qaiqaa naaruvaini vaihara vika uva irira, are vika qaiqaa
    aaqurihama nimiteharama vika ruaruama nimitaaramanta vika ho variarave. Are voqama
    kera aaqurihama nimitaarava varianarara ti, tinavu kaivaqaukavara qaiqaa qaiqaa
    mintiaqi vi variavara are qaiqaa qaiqaavata vika ruaruama nimitaanarave.
  hmo-hmo: To maino ma ia vara lou neganai, kara dika ma idia karaia lou. Unai dainai
    oi ese dagedage taudia edia siahu henunai, ma oi atodia lou. To edia lalona ma
    idia giroa, bona oi dekenai idia tai neganai, oi be guba dekena amo idia dekenai
    oi kamonai, bona nega momo oi ese idia oi hamauria, oiemu bogahisihisi hegeregerena.
  urd-urd: लेकिन जब उनको आराम मिला तो उन्होंने फिर तेरे आगे बदकारी की, इसलिए तूने
    उनको उनके दुश्मनों के क़ब्ज़े में छोड़ दिया इसलिए वह उन पर मुसल्लत रहे; तो भी
    जब वह रुजू' लाए और तुझ से फ़रियाद की, तो तूने आसमान पर से सुन लिया और अपनी रहमतों
    के मुताबिक़ उनको बार — बार छुड़ाया;
  rus-SYN: Когда же успокаивались, то снова начинали делать зло пред лицем Твоим,
    и Ты отдавал их в руки неприятелей их, и они господствовали над ними. Но когда
    они опять взывали к Тебе, Ты выслушивал их с небес и, по великому милосердию Твоему,
    избавлял их многократно.
  bqc-SIM: Tó aa niɛ è, aaì ɛa yã́ pↄ́ vãinɛ kɛɛ, ↄ̃ n ń kpá ń ibɛɛↄwa aa
    gbãablèmá. Aa ɛ̀a wiilɛ̀nzi, ↄ̃ kua za musu ń sìńnↄ, n ń bↄ́ gɛ̃n ũma'ũma
    n sósobi yã́i.
  tcz-CHONGTHU: “Ahinlah amahon olna ahin muphat phat’ule avelin nangma mitmun thilse
    ahin bol kit jiuvin; chuleh nangin agal mihou noiyah nasunem kit jin ahi. Ahiyeng
    vang'in amahon kap pum puma panpi ngaicha a nangma kom ahinbel tengule vana konin
    ataonao nahin sanpeh kitjin ahi. Chuti chun nami khoto na kidangtah jal'in nangin
    avel vel in nahuhdoh kit jin ahi.”
  mar-mar: मग निवांतपणा लाभल्यावर आमच्या पूर्वजांनी पुन्हा ती दुष्कृत्ये करायला सुरुवात
    केली. तेव्हा तू शत्रूकडून त्यांचा पाडाव करवलास आणि शासन करवलेस. त्यांनी मदतीसाठी
    तुझा धावा केला. तो तू स्वर्गातून ऐकलास आणि तुझ्या दयेस्तव अनेकदा त्यांना सोडवलेस.
  qub-qub: Alli goyashpannaga yapayna juchata ruraj. Chaynöpami yapaypis cachaycurayqui
    chiquejcunapa munayninman. Chay runacunana llaquicachir ñacachiran. Chayno cashpanraj
    yapay mañacushoj cashunqui. Chaura gamga cuyapäcoj cashpayqui syëlupita-pacha
    wiyashpayqui achca cuti yanapashpayqui salbarayqui.
  bqp-bqp: Tó ò a yĩda lè, òdi ɛra ò yã kũ à vãninnɛ kɛmɛ, akũ n ń kpá ń ibɛrɛnↄa,
    ò gbãna blèḿma. Ò ɛ̀ra ò wiki lɛ̀mma, akũ zaa musu n ń wɛ́kɛ sì, n ń bó gɛ̃̀n
    ũgbangba n wɛ̃nda yãi.
  hat-hat: Men, kou ou ba yo yon ti souf, yo konmanse ap fè sa ki mal ankò devan ou.
    Ou lage yo nan men lènmi ki t'ap kraze yo. Lè sa a ankò, yo pran rele nan pye
    ou. Ou menm menm, ou rete nan syèl la, ou reponn yo. Ou sitèlman gen bon kè, se
    pa ni de ni twa fwa ou delivre yo.
  eng-BSB: But as soon as they had rest, they again did evil in Your sight. So You
    abandoned them to the hands of their enemies, who had dominion over them. When
    they cried out to You again, You heard from heaven, and You delivered them many
    times in Your compassion.
  eng-WEBPB: But after they had rest, they did evil again before you; therefore you
    left them in the hands of their enemies, so that they had the dominion over them;
    yet when they returned and cried to you, you heard from heaven; and many times
    you delivered them according to your mercies,
  kbq-kbq: Hianagi zamagrama mani fruma nehu'za, Kagri kavurera havi'zama hu'nea avu'ava
    zana ete hu'naze. Anama hazagenka zamatranke'za ha' vahezamimo'za kegava huzmantage'za
    ete Kagritegama krafagema hazagenka, Kagra monafinkati krafa ke'zamia nentahinka
    kasunku huzmantenka, maka zupa zamavaretere hu'nane.
  nhe-BL: “Pero quema ya oncayaya se quentzi tlasehuilistli, yajuanti sampa quichihuayayaj
    tlen fiero moixtla huan yeca tiquincajqui ma huetzica ininmaco inincualancaitacahua
    huan para yajuanti ma quintlanica. Huan yeca sampa mitztlajtlanijque motlapalehuil
    huan ta, tlen elhuicac, tiquintlacaquili huan pampa tiquintlasojtlac, tiquinmanahui
    tlen inincualancaitacahua. Huan queja nopa panoc miyac hueltas.
  bus-bus: Tó aↄ̃ à yĩi è, aↄ̃è ɛara wà yã kɛ̀ à zaannɛɛ kɛmɛ, ben n ń kpá ń ibɛɛnↄa,
    aↄ̃ gbãaa blèḿma. Aↄ̃ ɛ̀ara wà wii lɛ̀nzi, ben zaa musu n ń wɛ́ɛkɛɛ sì, n ń bↄ́
    gɛ̃̀n ũgbangba n sósobi yãnzi.
  gub-BL: Zeàmàtyry'ym 'ymaw izewyr mehe neremiaihu uzapo wi ikatu 'ym ma'e wà. Ereityk
    kar wi waàmàtyry'ymar wanupe ne wà. Uzemumik wi wemiapo kwer ikatu 'ym ma'e rehe
    wà. — Urepyro pe nehe, i'i wi newe wà. Waze'eg mehe erenu ne wà. Ereinu wiwi tuweharupi
    ne wà. Erepyro ne wà, ta'e erepuhareko katu ne wà xe.
  eng-DRA: 'But after they had rest, they returned to do evil in thy sight: and thou
    leftest them in the hand of their enemies, and they had dominion over them. Then
    they returned, and cried to thee: and thou heardest from heaven, and deliveredst
    them many times in thy mercies.'
