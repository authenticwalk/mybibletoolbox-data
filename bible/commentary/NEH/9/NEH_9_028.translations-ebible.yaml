  nya-nya: “Koma akangokhala pa mtendere ankayambanso kuchita zoyipa pamaso panu.
    Choncho munkawapereka mʼmanja mwa adani awo amene ankawalamulira. Komabe pamene
    ankabwerera ndi kumalira kwa Inu, Inu munkawamva muli kumwambako. Chifukwa cha
    chifundo chanu chochuluka, nthawi zonse munkawapulumutsa.
  hrv-hrv: 'Ali čim bi se smirili, opet su pred tobom zlo činili, a ti si ih puštao
    u ruke neprijatelja njihovih, koji su ih mučili. I opet su k tebi vapili i ti
    si ih s neba uslišio: u milosrđu svojem mnogo si ih puta izbavio.'
  mps-mps: “Tiali goli, te augwali bugagia ma dugulalu bidibo sogo, polo tama augwaligo
    dwai sę ebo kolesaga ma ebaso, tama nago te boi bidi dabego augwali aiyaba elalumainu
    elama, te augwali tonalubo sę yai. Tama te sogo me augwali homu ma begelama,
    tama augwaligo nageba hanalu, te augwali tau sao wai. Tama nage te dagalude bidiyu,
    te augwaligo i wabo odali. Hauwa sogo augwaligo te tiwai kolesaga naga iduali,
    tiali goli nago wiegi yai homugo olo mu tau sabo kolesaga augwaliba iduali, tama
    tigidali sogo nago augwali te boi bidi dabego nogode ma dobola sidu geai dao.”
  tpi-tpi: Tasol taim ol i gat gutpela sindaun, ol i mekim sin gen, na yu bin larim
    ol birua i winim ol na bosim ol. Na long dispela taim tu ol i tanim bel na ol
    i askim yu long helpim ol. Na yu stap long heven na harim singaut bilong ol. Planti
    taim ol i bin mekim dispela kain pasin nogut, tasol yu marimari long ol na olgeta
    taim yu bin kisim bek ol long han bilong ol birua.
  dan-1931: Men når de fik Ro, handlede de atter ilde for dit Åsyn. Da overlod du
