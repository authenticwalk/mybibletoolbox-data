    fa asamaan, ba xettli leen ay yooni yoon ci sa yërmande ju réy.
  eng-YLT: '''And when they have rest, they turn back to do evil before Thee, and
    Thou dost leave them in the hand of their enemies, and they rule over them; and
    they turn back, and call Thee, and Thou from the heavens dost hear, and dost deliver
