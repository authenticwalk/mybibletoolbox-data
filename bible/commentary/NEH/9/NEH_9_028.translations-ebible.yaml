  dop-dop: N tɛmɑ-wɛɣɛ lǝsʋɣʋ kɛ ŋmɑkǝllɑɑ niŋ tɑɑ kɛ́ kpɑkpɑɑ, ɩlɛnɑ pɑ́ tɑɣɑnɩ-ŋ
