  vie-OVCB: Sau một thời gian hòa bình, họ lại phạm tội với Chúa. Chúa lại cho kẻ
    thù xâm chiếm đất họ. Thế mà, khi họ kêu cầu, từ trời cao Chúa nghe họ; và vì
    lòng nhân từ, Chúa giải cứu họ nhiều lần nữa.
  guj-2017: પણ તેઓનો બચાવ થયો એટલે ફરી તેઓએ તમારી સંમુખ દુરાચાર કર્યો; તે માટે તમે
    તેઓને તેઓના દુશ્મનોના હાથમાં સોંપી દીધા, જેથી દુશ્મનો તેઓ પર સત્તા ચલાવે. તોપણ
