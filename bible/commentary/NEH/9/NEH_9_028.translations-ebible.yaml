    an-dike­rañe añe vaho nandrombake ty amy fiferenaiña’oy;
  tha-KJV: แต่​เมื่อเขาพักสงบแล้ว เขาก็กระทำความชั่วต่อพระพักตร์​พระองค์​อีก พระองค์​จึงทรงสละเขาไว้ในมือศั​ตรู​ของเขา
    ศัตรู​จึงได้ปกครองเขา ถึงกระนั้นเมื่อเขาหันมาร้องทูลต่อพระองค์ พระองค์​ทรงฟังเขาจากฟ้าสวรรค์
