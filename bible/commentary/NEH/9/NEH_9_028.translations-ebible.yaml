  tbz-SIM: Bɛ̀ tɑ dìì mɔ̀nnì mɛom̀pùmɛ̀ miɛkɛ kɛ́wɛ̃tɛ kɛ́tɑ mɛyɛi mmudɔɔ̀rìmù, kɑ̀ɑ
