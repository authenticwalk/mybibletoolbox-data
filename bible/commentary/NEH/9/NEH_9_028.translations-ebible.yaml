  eng-WEBU: But after they had rest, they did evil again before you; therefore you
    left them in the hands of their enemies, so that they had the dominion over them;
    yet when they returned and cried to you, you heard from heaven; and many times
    you delivered them according to your mercies,
  wal-wal: “SHin eti shemppuwaa demminne zaarettidi, ne sinttan nagaraa oottidosona.
    Oottin neenikka zaarettada eta morkketu kushiyan aattada immin, eta morkketi eta
    haaridosona. SHin ha77ikka eti neekko waassin, eta waasuwaa saluwan gidada siyadasa.
    Ne maarotettan eta zaara zaaradakka ashsha ekkadasa.
  spa-PDDPT: Pero cuando tenían reposo, Volvían a hacer lo malo delante de Ti, Tú
    los entregabas en la mano de sus enemigos, Quienes se enseñoreaban de ellos. Después
    se arrepentían Y clamaban a Ti. Tú los escuchabas desde el cielo, Y así los libraste
    muchas veces según tus misericordias.
  gun-gun: Ha'e ramia gui ikane'õguapa ma vy nerenonde ojapove ju okuapy mba'emo vai.
    Ha'e ramo remboaxa ju hovaigua kuery po py ipo'aka aguã. Ha'e rami rã ha'e kuery
    ojeko rerova vy ojapukai ju okuapy ndevy. Ha'e ramo yva py reĩa gui rendu vy ndeporayvua
    rupi reraa jepe kuerei.
  agu-BL: ”Poro te yi cya'l na xuxin scye'j e' kamama's, ja tzun cha'jt junt tir tan
    pajle'n ca'wlu'. Cha'stzun te tk'olu' ama'l tan chibene'n jak' ca'wl chicontr.
    Ej, nin te yi q'uixc'uj yi ate' cu'nt, ja chijakt ẍch'eybil cyetz teru', nin yi
    ilu' teru' ja elt k'ajabu' scye'j, na ja tbitu' chitzi' chikul, nin tan yi banl
    talma'u', wi'nin tir ja cuyu' chipaj.
  ilo-ULB: Ngem kalpasan a maka-inanada, nagaramidda manen iti dakes iti sagoanam
    ket binaybay-am ida iti ima dagiti kabusorda, isu nga inturayan ida dagiti kabusorda.
    Ngem idi nagsublida ket immasugda kenka, dinengngegmo ida manipud langit ket adu
    a daras nga inispalmo ida gapu iti kinamanangngaasim.
  kpg-kpg: Di aumaalia ma ga hanimoi labelaa, gei digaula gu ihala labelaa, gei Goe
    gu dumaalia labelaa gi nadau hagadaumee gi kumidia digaula. I di nadau lui nadau
    manawa, ga tangi adu gi di Goe gi benabena ina ginaadou, Goe gu hagalongo gi digaula
    mai i di langi. Nnolongo e logo, gei Goe gu haga dagaloaha digaula mai do dumaalia
    aamua.
  uig-ARA: لېكىن ئۇلار ئاراملىققا ئېرىشكەندىن كېيىن يەنە سېنىڭ ئالدىڭدا رەزىللىك قىلىشقا
    باشلىۋىدى، سەن ئۇلارنى يەنە دۈشمەنلىرىنىڭ قولىغا تاپشۇردۇڭ، ئۇلار ئۇلارنىڭ ئۈستىدىن
    ھۆكۈمرانلىق قىلدى؛ ئۇلار يەنە سېنىڭ ئالدىڭدا نالە-پەريات قىلىشىۋىدى، سەن ئاسمانلاردا
    تۇرۇپ قۇلاق سېلىپ، رەھىمدىللىقلىرىڭ بويىچە ئۇلارنى يېنىش-يېنىشلاپ قۇتقۇزدۇڭ.
  sus-sus: E to malabui sɔtɔ, e man naxa fe ɲaaxi raba fɔlɔ i ra. Na kui, i naxa e
    rabɛɲin e yaxuie yi ra, naxee bara nɔ e ra. Kɔnɔ e to gbilen i xili ra, i man
    naxa e xa maxandi suxu koore ma i xa fonisireya saabui ra. I bara e ratanga sanmaya
    wuyaxi.
  pon-2006: A ni ar meleileidi, re pwurehng wiahda dihp, komwi eri ketin pwurehng
    mweidala pwe re en lohdiong pahn arail imwintihti kan. Ahpw ni ar kolulahr oh
