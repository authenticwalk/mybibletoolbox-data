  nch-BL: “Pero quema ya oncayaya se quentzi tasehuilisti, inijuanti sempa quichihuayayaj
    cati fiero moixpa huan yeca tiquincajqui ma huetzica inimaco inincualancaitacahua
    para inijuanti ma quintanica. Huan yeca sempa mitztajtanijque motapalehuil huan
    ta, ten ilhuicac, tiquintacaquili huan pampa tiquintasojtac, tiquinmanahui ten
    inincualancaitacahua. Huan quej nopa panoc miyac huelta.
  vie-1934: Nhưng khi chúng được an tịnh, bèn khởi làm lại điều ác trước mặt Chúa;
    vì vậy, Chúa bỏ chúng vào tay kẻ thù nghịch để quản hạt chúng; song khi chúng
    trở lại, kêu cầu cùng Chúa, thì Chúa từ trên trời nghe đến, và vì lòng thương
    xót Chúa, nên giải cứu chúng nhiều lần.
  hin-CV: “मगर जैसे ही उन्हें यह छुटकारा मिलता था, वे आपके सामने दोबारा बुराई करने
    लगते थे; फलस्वरूप आपने उन्हें उनके शत्रुओं के अधीन कर दिया कि वे उन पर शासन करें.
    जब उन्होंने आपकी दोहाई दी, आपने स्वर्ग से उनकी सुन ली. बहुत बार आपने अपनी करुणा
    के अनुसार उन्हें छुड़ाया.
  spa-BES: 'Pero cuando descansaron, volvieron a hacer lo malo ante ti: así que los
