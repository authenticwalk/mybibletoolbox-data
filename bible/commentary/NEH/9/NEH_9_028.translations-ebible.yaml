    thee; and thou heardest them from heaven, and many times in thy mercy thou deliveredest
    them.)
  epo-epo: Tamen, kiam ili ricevis trankvilecon, ili denove faradis malbonon antaŭ
    Vi. Kaj Vi forlasis ilin en la manoj de iliaj malamikoj, kiuj regis super ili.
