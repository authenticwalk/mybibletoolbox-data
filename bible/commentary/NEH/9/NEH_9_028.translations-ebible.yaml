  tam-TCV: “ஆனாலும் எங்கள் முற்பிதாக்களுக்கு அமைதியுண்டானபோது, திரும்பவும் உமது பார்வையில்
    தீமையையே செய்தார்கள். அப்பொழுது அவர்களை அவர்களின் பகைவர்களின் கைகளிலேயே விட்டீர்,
