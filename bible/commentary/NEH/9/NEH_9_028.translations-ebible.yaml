  msy-2020: “Ezɨ gɨn, me avughsegha dabirabir aghuimɨn dughiamɨn aven ikia, me uam
    arazir kurar mabagh ami. Ezɨ nɨ ua apanibar amamangatɨzɨ, me uan gavgavimɨn me
