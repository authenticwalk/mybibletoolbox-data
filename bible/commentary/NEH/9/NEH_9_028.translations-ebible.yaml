    lao kata maipala kaeye. Dopa piinyi dokopa nakamana koo dupwa polo lao dee emba
    nyisa lao piso siyami dokopa yake panda karo sepala embena kondo sakame kumungi
    renge dokome deeko kyawa lete nyuo karee.
  urd-GVU: لیکن جوں ہی اسرائیلیوں کو سکون ملتا وہ دوبارہ ایسی حرکتیں کرنے لگتے جو
    تجھے ناپسند تھیں۔ نتیجے میں تُو اُنہیں دوبارہ اُن کے دشمنوں کے ہاتھ میں چھوڑ دیتا۔
    جب وہ اُن کی حکومت کے تحت پِسنے لگتے تو وہ ایک بار پھر چلّا چلّا کر تجھ سے التماس
    کرنے لگتے۔ اِس بار بھی تُو آسمان پر سے اُن کی سنتا۔ ہاں، تُو اِتنا رحم دل ہے کہ
    تُو اُنہیں بار بار چھٹکارا دیتا رہا!
  deu-1912: Wenn sie aber zur Ruhe kamen, taten sie wieder übel vor dir. So verließest
    du sie in ihrer Feinde Hand, daß sie über sie herrschten. So schrieen sie dann
    wieder zu dir; und du erhörtest sie vom Himmel und errettetest sie nach deiner
    großen Barmherzigkeit vielmal.
  kan-2017: ಉಪಶಮನವನ್ನು ಪಡೆದ ಮೇಲೆ ಅವರು ತಿರುಗಿ ದ್ರೋಹಿಗಳಾಗಿ ನಡೆಯುತ್ತಿರುವುದನ್ನು ನೀನು ಕಂಡು
