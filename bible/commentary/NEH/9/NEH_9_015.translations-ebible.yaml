  uig-CYR: Сән уларға ач қалғанда йесун дәп асмандин нан, уссиғанда ичсун дәп қорам
    таштин су чиқирип бәрдиң; Сән уларға беришкә қолуңни көтирип қәсәм қилған әшу
    зиминни кирип егиләңлар, дедиң.
  tel-2017: వారి ఆకలి తీరేలా ఆకాశం నుండి ఆహారం, దాహం తీర్చడానికి బండ నుండి నీళ్ళు
    రప్పించావు. వాళ్లకు నువ్వు వాగ్దానం చేసిన దేశాన్ని స్వాధీనం చేసుకోవాలని ఆజ్ఞ ఇచ్చావు.
  hat-BSA: Ou te founi pen soti nan syèl la pou grangou yo, epi Ou te mennen dlo soti
    nan yon wòch pou yo menm, pou swaf yo, epi Ou te di yo antre ladann nan peyi ke
    Ou te sèmante pou bay yo pou posede a.
  kos-kos: “Ke elos masrinsral, kom kitalos bread inkusrao me. Ke elos malu, kom aksororye
    kof nimalos ke eot uh me. Ac kom fahk tuh elos in eis selos facl se su kom Wuleang
    tuh kom fah sang nu selos.
  hbo-WLC: וְ֠לֶחֶם מִשָּׁמַ֜יִם נָתַ֤תָּה לָהֶם֙ לִרְעָבָ֔ם וּמַ֗יִם מִסֶּ֛לַע הוֹצֵ֥אתָ
    לָהֶ֖ם לִצְמָאָ֑ם וַתֹּ֣אמֶר לָהֶ֗ם לָבוֹא֙ לָרֶ֣שֶׁת אֶת־הָאָ֔רֶץ אֲשֶׁר־נָשָׂ֥אתָ
    אֶת־יָדְךָ֖ לָתֵ֥ת לָהֶֽם׃
  ibo-ibo: I sitere nʼeluigwe nye ha achịcha mgbe agụụ gụrụ ha, sitekwa na nkume nye
    ha mmiri mgbe akpịrị kpọrọ ha nkụ. I sịkwara ha baa nʼime ala ahụ inweta ala ahụ
    bụ nke i weliri aka gị ṅụọ iyi inye ha.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ କ୍ଷୁଧା ନିବାରଣାର୍ଥେ ସେମାନଙ୍କୁ ସ୍ୱର୍ଗରୁ ଭକ୍ଷ୍ୟ ଦେଲ ଓ ସେମାନଙ୍କ
    ତୃଷା ନିବାରଣାର୍ଥେ ଶୈଳରୁ ଜଳ ନିର୍ଗତ କଲେ, ଆଉ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ହସ୍ତ
    ଉଠାଇ ଥିଲ, ସେହି ଦେଶ ଅଧିକାରାର୍ଥେ ତହିଁ ମଧ୍ୟରେ ପ୍ରବେଶ କରିବାକୁ ଆଜ୍ଞା କଲେ।
  chk-chk: Ka ngeniir mongö seni läng lupwen ra echik, ka apuwowu koluk seni ewe achau
    lupwen ra kaka. Ka pwal üreniir pwe repwe tolong lon ewe fanü o fanüeni, usun
    ka fen pwon fän akapel pwe kopwe ngeniir.
  rop-rop: Yubin gibit olabat daga brom hebin wen deibin hanggri, en wen deibin thesti
    yubin gibit olabat woda brom bigwan ston. Yubin dalim olabat blanga go en teikoba
    det kantri weya yubin pramis blanga gibit langa olabat.
  ukr-1871: І хлїб із неба давав ти їм в голодї їх, і воду з каменя добував їм у спразї
    їх, і сказав їм, щоб ійшли і зайняли землю, що її дати їм ти заклявся, піднявши
    руку твою.
  deu-1951: Brot vom Himmel hast du ihnen gegeben, als sie hungerten, und Wasser aus
    dem Felsen hast du für sie hervorgebracht, als sie dürsteten, und du hast ihnen
    befohlen, hineinzugehen und das Land einzunehmen, darüber du deine Hand erhoben
    hattest, es ihnen zu geben.
  eng-JPS: and gavest them bread from heaven for their hunger, and broughtest forth
    water for them out of the rock for their thirst, and didst command them that they
    should go in to possess the land which Thou hadst lifted up Thy hand to give them.
  srp-1865: I hljeb s neba dao si im u gladi njihovoj, i vodu iz kamena izveo si im
    u žeði njihovoj, i rekao si im da idu i naslijede zemlju za koju si podigao ruku
    svoju da æeš im je dati.
  lug-lug: Bwe baalumwa enjala wabawa emmere okuva mu ggulu, ne bwe baalumwa ennyonta
    n’obawa amazzi okuva mu lwazi; n’obagamba bagende balye ensi gye wabalayiririra.
  heb-heb: ולחם משמים נתתה להם לרעבם ומים מסלע הוצאת להם לצמאם ותאמר להם לבוא לרשת
    את הארץ אשר נשאת את ידך לתת להם׃
  ben-IRV: খিদে মিটাবার জন্য তুমি স্বর্গ থেকে তাদের খাবার দিয়েছিলে ও তাদের পিপাসা
    মিটাবার জন্য পাথর থেকে জল বের করে দিয়েছিলে। যে দেশ তাদের দেবার জন্য তুমি শপথ
    করেছিলে সেখানে গিয়ে তা অধিকার করবার জন্য তুমি তাদের আদেশ দিয়েছিলে।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਭੁੱਖ ਮਿਟਾਉਣ ਲਈ ਤੂੰ ਸਵਰਗ ਤੋਂ ਰੋਟੀ ਦਿੱਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪਿਆਸ ਬੁਝਾਉਣ
    ਲਈ ਚੱਟਾਨ ਵਿੱਚੋਂ ਪਾਣੀ ਕੱਢਿਆ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ ਕਿ ਜੋ ਦੇਸ਼ ਮੈਂ ਤੁਹਾਨੂੰ ਦੇਣ ਦੀ
    ਸਹੁੰ ਖਾਧੀ ਹੈ, ਉਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨ ਲਈ ਜਾਓ।”
  mya-JVB: သူ တို့မွတ်သိပ် ခြင်းနှင့် ရေငတ် ခြင်းကို ပြေစေခြင်းငှါ၊ မိုဃ်းကောင်းကင်
    မုန့် နှင့် ကျောက် ထဲက ထုတ် သော ရေ ကို ပေး တော်မူ၏။ သူ တို့ပိုင် ဘို့ ကျိန်ဆိုတော်မူသောပြည်
    ထဲ သို့ဝင် ၍ သိမ်းယူမည်အကြောင်းမိန့် တော်မူ၏။
  tbg-tbg: Tinavu kaivaqaukavara voqamake karara naataa iavara are naaruvaihainaa
    kara vika nimiaramanta naarave. (Katu Varora 16:4) Vika namariara voqamake naataa
    iavara are ori noraqihaira namari qovarama kaaramanta naarave. (Katu Varora 17:1-7)
    Are vikara tihara, Te kauqu aiqiqaa aquke vi vatara ni nimirerave tunara, ne vi
    vatarama oru varaate, tianarave. (Lo 1:21)
  hmo-hmo: “Oi ese aniani guba dekena amo oi siaia diho, oiemu bese idia hitolo neganai
    do idia ania totona. Bona idia ranu mase neganai, ranu be nadi dekena amo oi abia
    mai, ia heau diho. Bona unai oi gwauhamata henidia tano, do idia biagua dalana,
    be oi ese oiemu bese dekenai oi hamaoroa.
  urd-urd: और तूने उनकी भूक मिटाने को आसमान पर से रोटी दी, और उनकी प्यास बुझाने को
    चट्टान में से उनके लिए पानी निकाला, और उनको फ़रमाया कि वह जाकर उस मुल्क पर क़ब्ज़ा
    करें जिसको उनको देने की तूने क़सम खाई थी।
  rus-SYN: И хлеб с неба Ты давал им в голоде их, и воду из камня источал им в жажде
    их, и сказал им, чтоб они пошли и овладели землею, которую Ты, подняв руку Твою,
    клялся дать им.
  bqc-SIM: Kɛ́ nↄana ń dɛ́, n blɛ gbàɛnɛ́ za musu. Kɛ́ imi ń dɛ́, n ibↄ̀nɛ́ gbɛsiu.
    Bùsu pↄ́ n a lɛgbɛ̃̀nɛ́ n mɛ̀ ńyↄ̃ kpámá ↄ̃ ń ònɛ́ aa gɛ sí ń pↄ́ ũ.
  tcz-CHONGTHU: “Chuti chun amaho agil’u akel tengleh van'a konin changlhah nana pen;
    adangchah tengule songpia konin twi napen ahi; Nangin peh dinga nana tep peh gamho
    alokhum diuvin thupeh jong nana pen ahi.”
  mar-mar: ते भुकेले होते म्हणून तू त्यांना आकाशातून अन्न दिलेस. ते तहानलेले होते,
    म्हणून त्यांना खडकातून पाणी दिलेस. आणि तू त्यांना म्हणालास की, मी शपथपूर्वक तुम्हास
    दिलेल्या वचनदत्त जमिनीचा ताबा घ्या.
  qub-qub: «Paycunataga syëlupitami tantata gomurayqui micunanpaj. Yacunaptinpis gagapitami
    yacuta llojshichipämurayqui. Nircur nirayqui aunishayqui nasyunman tiyaj yaycunanpaj.
  bqp-bqp: Kũ nà ń dɛ́, n pↄ́ble gbàrɛńnɛ zaa musu. Kũ ími ń dɛ́, n í bòńnɛ gbɛ̀sin.
    Bùsu kũ n a la dàńnɛ n pì ĩni kpáḿman n pìńnɛ ò gɛ́ ò sí ń pↄ́ ũ.
  hat-hat: Lè yo te grangou, ou ba yo pen ki soti nan syèl la. Lè yo te swaf dlo,
    ou fè dlo pete soti nan wòch. Ou ba yo lòd pou y' al pran pou yo peyi ou te pwomèt
    ou t'ap ba yo a.
  eng-BSB: In their hunger You gave them bread from heaven; in their thirst You brought
    them water from the rock. You told them to go in and possess the land which You
    had sworn to give them.
  eng-WEBPB: and gave them bread from the sky for their hunger, and brought water
    out of the rock for them for their thirst, and commanded them that they should
    go in to possess the land which you had sworn to give them.
  kbq-kbq: Ne'zama ne'zanku'ma zamaga'ma netegenka monafinkati bretia nezaminka, tinku'ma
    zamavenesigenka, tina hankeno havefinti ege'za ne'naze. Hagi huvempama huzamantenka
    zamigahue hunkama hu'nana mopafi ufre'za erisanti hare'za mani'naze. Hanki tina
    omne'nege'za tinku zamave'nesigenka knare hunka havefinti tina erifore huzmi'nanke'za
    ne'naze.
  nhe-BL: Tiquinmacac pantzi tlen huetzqui tlen elhuicac quema mayanayayaj. Huan quema
    amiquiyayaj, ta tijchijqui ma quisa atl ipan se tetl hueyi. Huan tiquinilhui ma
    calaquica huan ma moaxcatica nopa tlali tlen tiquintencahuili tiquinmacasquía.
  bus-bus: Kɛ̀ nↄaa ń dɛ́, n pↄ́blee gbàrɛńnɛ zaa musu. Kɛ̀ ímii ń dɛ́, n í bↄ̀ńnɛ
    gbɛ̀sin. Bùsu kɛ̀ n à lɛ́ gbɛ̃̀ńnɛ n bè nɛ́ kpáḿman ń bèńnɛ aↄ̃ gá wà sí ń pↄ́
    ũ.
  gub-BL: Eremur typy'ak ywate har wanupe wama'uhez mehe. Eremuhem kar 'y itahu wi
    waiwez mehe no. Eremuigo kar ko ywy izar romo ne wà. Eremume'uahy ko ywy wanupe
    kwehe mehe.
  eng-DRA: And thou gavest them bread from heaven in their hunger, and broughtest
    forth water for them out of the rock in their thirst, and thou saidst to them
    that they should go in, and possess the land, upon which thou hadst lifted up
    thy hand to give it them.
