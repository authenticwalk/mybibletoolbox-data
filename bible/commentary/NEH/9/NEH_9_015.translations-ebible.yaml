  hin-2017: और उनकी भूख मिटाने को आकाश से उन्हें भोजन दिया और उनकी प्यास बुझाने को
    चट्टान में से उनके लिये पानी निकाला, और उन्हें आज्ञा दी कि जिस देश को तुम्हें
    देने की मैंने शपथ खाई है उसके अधिकारी होने को तुम उसमें जाओ। (यूह. 6:31)
  wol-KYG: Pepp mu tawe asamaan nga faje seen xiif, ndox mu balle ciw doj, nga faje
    seen mar, te ne leen ñu dem nanguji réew ma nga leen giñaloon.
  eng-YLT: and bread from the heavens Thou hast given to them for their hunger, and
    water from a rock hast brought out to them for their thirst, and dost say to them
    to go in to possess the land that Thou hast lifted up Thy hand to give to them.
  kne-kne: Sin nandagaangan da, pinakan mos daida si tinapay ay napod daya. Sin nanbigawan
