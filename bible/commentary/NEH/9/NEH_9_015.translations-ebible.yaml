    da okaen din daga ay insapatam ay idawat mo en daida.
  eng-WYC-2017: And thou gavest to them bread from heaven in their hunger; and thou
    leddest out of the stone water to them thirsting; and thou saidest to them, that
    they should enter, and have in possession the land, upon the which land thou raisedest
    up thine hand, that thou shouldest give it to them.
  eng-WMBB: and gave them bread from the sky for their hunger, and brought water out
    of the rock for them for their thirst, and commanded them that they should go
    in to possess the land which you had sworn to give them.
  urd-GVH: जब वह भूके थे तो तूने उन्हें आसमान से रोटी खिलाई, और जब प्यासे थे तो तूने
    उन्हें चट्टान से पानी पिलाया। तूने हुक्म दिया, ‘जाओ, मुल्क में दाख़िल होकर उस
    पर क़ब्ज़ा कर लो, क्योंकि मैंने हाथ उठाकर क़सम खाई है कि तुम्हें यह मुल्क दूँगा।’
  rug-rug: Sipu ovia rini, si poni ni bereti mae guana pa maṉauru Goi si arini, meke
    sipu memeha rini, si va napo ni kolo mae guana koa keke patu Goi si arini. Ele
    tozi ni Goi si arini pude la vagia sa pepeso, sapu ele va tatara nia Goi.
  gaz-gaz: Yeroo isaan beelaʼanitti samiidhaa buddeena kenniteefii yeroo isaan dheebotanitti
    immoo kattaa keessaa bishaan baafteef; akka isaan biyya ati isaaniif kennuuf kakatte
    sanatti galanii dhaalanis isaanitti himte.
  fra-LSG: Tu leur donnas, du haut des cieux, du pain quand ils avaient faim, et tu
    fis sortir de l’eau du rocher quand ils avaient soif. Et tu leur dis d’entrer
    en possession du pays que tu avais juré de leur donner.
  gnn-gnn: Wiripunydja walala ŋuli marrya'yinya, ga nhenydja walalanha ŋuli maranhu‐wekanha
    ŋathayu djiwarr'wuyyu, ga wiripunydja nhe ḻarryunmaraŋala gapu guṉḏaŋuru ŋulaŋuru
    walalaŋgu ḻukanharawunydja yukurranharawu. Ga waŋananydja nhe walalanha bitjarra,
    ‘Gatjuy, marrtjiyana walala, ga märraŋana ŋunhiyi wäŋanydja, ŋunhi ŋarra dhawu'mirriyaŋala
    nhumalaŋgu.’
  yal-yal: Kamɛn to e suxu, i yi donseen nagodo e ma keli kore. Min xɔnla to e suxu,
    i yi igen namini fanyeni, i yi a fala e xa a e xa so yamanani i kɔlɔ naxan so
    fe ra e benbane yii.
  haw-1868: Haawi mai la oe ia lakou i ka berena mai ka lani mai no ko lakou pololi,
    a hookaho mai la hoi i ka wai no lakou mailoko mai o ka pohaku no ko lakou makewai
    ana, a olelo aku oe ia lakou e komo a e lilo ia lakou ka aina au i hoohiki ai
    e haawi ia lakou.
  arb-NAV: وَأَشْبَعْتَ جُوعَهُمْ بِخُبْزٍ مِنَ السَّمَاءِ، وَفَجَّرْتَ لَهُمْ مَاءً
    مِنَ الصَّخْرَةِ إِرْوَاءً لِعَطَشِهِمْ، وَأَمَرْتَهُمْ أَنْ يَدْخُلُوا وَيَرِثُوا
    الأَرْضَ الَّتِي أَقْسَمْتَ أَنْ تَهَبَهَا لَهُمْ.
  ewe-ewe: “Esi dɔ wu wo la, èna nuɖuɖu wo tso dziƒo, eye esi tsikɔ wu wo la, èna
    tsi wo tso agakpe la me. Èɖe gbe na wo be woayi aɖaxɔ anyigba si nèka atam be
    yeana wo.
  eng-LEE: And bread from heaven didst thou give them for their hunger, and water
