  sus-A: كَامّ تٌ عٍ سُشُ، عِ نَشَ تَامِ رَفٌرٌ عٍ مَ كٍلِ كٌورٍ. يٍ شْلِ نُ نَ عٍ
    مَ تّمُي نَشّ، عِ نَشَ يٍ رَ مِنِ فّمّ لٌنفٌرِ رَ. عِ نَشَ عٍ شّي بْشِ تٌنفٌدٍ
    عِ عِ رَكَلِ نَشَن نَ سٌقٍ رَ عٍ يِ رَ.»
  fra-SBL: tu leur as donné du pain du ciel pour leur faim, tu as fait sortir de l'eau
