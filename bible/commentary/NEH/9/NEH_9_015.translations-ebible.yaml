verse: NEH.009.015
translations:
  mal-C: അവരുടെ വിശപ്പിനു സ്വർഗത്തിൽനിന്ന് അപ്പവും ദാഹത്തിന് പാറയിൽനിന്ന് വെള്ളവും
    കൊടുത്തു. അവർക്കു നൽകുമെന്നു വാഗ്ദാനംചെയ്തിരുന്ന ദേശം ചെന്നു കൈവശമാക്കാനും അവരോടു
    കൽപ്പിച്ചു.
  deu-TKW: Und du gabst ihnen Brot vom Himmel für ihren Hunger und ließest ihnen Wasser
    aus dem Felsen hervorquellen für ihren Durst. Und du befahlst ihnen, hineinzuziehen,
    um das Land in Besitz zu nehmen, dessen Verleihung du ihnen mit zum Schwur erhobener
    Hand versprochen hattest.
  lin-lin: Tango bazalaki na nzala, opesaki bango bilei wuta na likolo ; mpe tango
    bazalaki na posa ya mayi, obimiselaki bango mayi wuta na libanga. Olobaki na bango
    ete bakende kobotola mokili oyo, na nzela ya ndayi, olakaki kopesa bango.
  eng-LSV: And bread from the heavens You have given to them for their hunger, ||
    And water from a rock have brought out to them for their thirst, || And say to
    them to go in to possess the land || That You have lifted up Your hand to give
    to them.
  eng-GNV: 'And gauest them bread from heauen for their hunger, and broughtest forth
    water for them out of the rocke for their thirst: and promisedst them that they
    shoulde goe in, and take possession of the land: for the which thou haddest lift
    vp thine hand for to giue them.'
  eng-WEBSTER: And gavest them bread from heaven for their hunger, and broughtest
    forth water for them out of the rock for their thirst, and promisedst them that
    they should go in to possess the land which thou hadst sworn to give them.
  nhw-BL: Tiquinmacac pantzi catli huetzqui tlen ilhuicac quema mayanayayaj. Huan
    quema amiquiyayaj, ta tijchijqui ma quisa atl ipan se tetl hueyi. Huan tiquinilhui
    ma calaquica huan ma moaxcatica nopa tlali catli tiquintencahuili tiquinmacasquía.
  swh-ONEN: Katika njaa yao uliwapa mkate kutoka mbinguni, na katika kiu yao uliwatolea
    maji kutoka kwenye mwamba. Uliwaambia waingie na kuimiliki nchi ambayo ulikuwa
    umeapa kuwapa kwa mkono ulioinuliwa.
  bba-bba: A bu dĩɑnu wɛ̃ɛmɑ sɑɑ wɔllun di sɑnɑm mɛ ɡɔ̃ɔrɑ bu mɔ̀. Mɑ ɑ derɑ nim mu
    yɑrɑ kpee bɑɑn di sɑnɑm mɛ nim nɔru ɡɑ bu mɔ̀. Mɑ ɑ nɛɛ, bu doo bu tem mɛ mwɑ
    mɛ̀n nɔɔ mwɛɛru ɑ bu kuɑ kɑ bɔ̃ri.
  eng-KJVCPB: and gavest them bread from heaven for their hunger, and broughtest forth
    water for them out of the rock for their thirst, and promisedst them that they
    should go in to possess the land which thou hadst sworn to give them.
  luo-luo: Ka kech ne kayogi to ne imiyogi makati koa e polo kendo ka riyo noloyogi
    to ne ikelo pi koa e kor lwanda; bende ne inyisogi mondo gidhi gikaw pinyno mane
    isesingo kikwongʼori ni ibiro miyogi.
  meu-meu: Oi ese aniani na guba amo o henidia, edia hitolo dainai, bona ranu na nadi
    amo o ha-arua lasi, edia ranu-mase dainai; bona o hamaorodia, bae raka vareai,
    o gwau hamatalaia tanona bae abia.
  npi-ULB: तपाईंले तिनीहरूलाई तिनीहरूको भोक तृप्‍त पार्न स्वर्गबाट रोटी दिनुभयो, र
    तिनीहरूको तिर्खा मेट्न चट्टानबाट पानी दिनुभयो । तिनीहरूलाई दिन्छु भनी तपाईंले
    प्रतिज्ञा गर्नुभएको देशमा गएर अधिकार गर्न तिनीहरूलाई आज्ञा दिनुभयो ।
  yor-yor: Ìwọ fún wọn ní oúnjẹ láti ọ̀run wá nígbà tí ebi ń pa wọ́n àti nígbà òǹgbẹ,
    o fún wọn ní omi láti inú àpáta; o sì sọ fún wọn pé, kí wọ́n lọ láti lọ gba ilẹ̀
    náà tí ìwọ ti jẹ́ ẹ̀jẹ́ láti fi fún wọn nípa ìgbọ́wọ́sókè.
  ind-ind: Ketika umat-Mu lapar, Engkau menyediakan roti surgawi yang disebut manna.
    Ketika mereka haus, Engkau mengeluarkan air dari sebuah batu. Engkau memerintahkan
    mereka untuk merebut dan menduduki negeri yang sudah Engkau janjikan kepada mereka.
  pes-OPCB: وقتی گرسنه شدند، از آسمان به ایشان نان دادی، وقتی تشنه بودند، از صخره
    به ایشان آب دادی. به آنها گفتی به سرزمینی که قسم خورده بودی به ایشان بدهی داخل
    شوند و آن را به تصرف خود در بیاورند.
  tgl-ULB: Binigyan mo sila ng tinapay mula sa langit para sa kanilang gutom, at tubig
    mula sa isang bato para sa kanilang uhaw, at sinabi mo sa kanila na pumunta para
    angkinin ang lupain na pinangako mo na ibibigay sa kanila.
  cbu-NT: Mishat, tputs mariz kayatkusin, shaana pangaa kanindamand zanganirangsha,
    nda marizimun kiyung kachiyamaama. Kungootstam patumbchish wayarangsha, nda sachisimun
    kiyung kachiymaama. Sheerush, Kanaanush tsap kusarangsin, shiysha; Natu, naangints.
    Tputsee pachayarus, kasiyarus, watsapunee tsapuneemis yángtsa. Nuw siyaam tsapuneemis
    panachintspa, tárangsha.
  hui-hui: Tomo noa hayagola í̠na tomo dahuliya andaga tawe miriya. Iba noa hayagola
    ege to̱le̱ha howa iba dugu tagi helariyagoni. Ani bialu dindi ngulebero lo wirigo
    karuladaba lalu lamiriya.
  mya-mya: '``သူ​တို့​ဆာ​လောင်​မွတ်​သိပ်​ကြ​သော​အ​ခါ မိုး​ကောင်း​ကင်​မှ​အ​စား​အ​စာ​ကို​ချ​ပေး
    တော်​မူ​၍ ရေ​ငတ်​ကြ​သော​အ​ခါ​ကျောက်​ဆောင်​ထဲ​မှ ထွက်​သော​ရေ​ကို​ပေး​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ပေး​တော်​မူ​မည်​ဟု က​တိ​ထား​သော​ပြည်​ကို​သိမ်း​ပိုက်​ရန် သူ​တို့​အား
    မိန့်​တော်​မူ​ပါ​၏။'
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའ་ནས་དེ་དག་ལ་ཁ་ཟས་གནང་ནས་ལྟོགས་སྡུག་སེལ་བ་དང་། ཡང་བྲག་ངོས་ནས་ཆུ་བཏོན་ནས་དེ་དག་གི་སྐོམ་པ་སེལ་བར་བྱས།
    ཁྱེད་ཀྱིས་དེ་དག་ལ་ཡུལ་དེའི་ནང་དུ་སོང་སྟེ་ཁྱེད་ཀྱིས་སྔར་ནས་ཁོ་རྣམས་ལ་གནང་བར་ཁས་བླངས་པའི་ཡུལ་དེ་ལེན་པར་བཀའ་གསུངས་པ་ཡིན།
  sna-sna: Vari pakati penzara makavapa chingwa chaibva kudenga, uye pavakanzwa nyota
    makavapa mvura yakabva padombo; makavaudza kuti vapinde kundotora nyika yamakanga
    mapika noruoko rwakasimudzwa kuti muvape.
  spa-BLM: y les diste pan del cielo para su hambre, y les sacaste agua de la roca
    para su sed, y les ordenaste que entraran a poseer la tierra que habías jurado
    darles.
  cac-cac: Ac'annac vael scot d'a satchaan̈ sva eb' ayic tz'och svejel eb'. Ac'annaquelta
    a a' d'a sat q'uen q'ueen yuc' eb' yic tz'ec' staquin̈tial eb'. Slajvi chi' alannac
    d'a eb' to scajnaj eb' d'a sat lum luum ac'nac a ti' ac'an d'a eb'.
  swh-ULB: Uliwapa chakula kutoka mbinguni kwa ajili ya njaa yao, na maji kutoka mwamba
    kwa kiu yao, ukawaambia waende kuimiliki nchi uliyowaapa kwa kiapo kuwapa.
  bel-bel: І хлеб зь неба Ты даваў ім у голадзе іхнім і ваду з каменю крынічыў ім
    у смазе іхняй, і сказаў ім, каб яны пайшлі і авалодалі зямлёю, якую Ты, падняўшы
    руку Тваю, запрысягнуўся даць ім.
  deu-ELBBK: Und Brot vom Himmel hast du ihnen gegeben für ihren Hunger, und Wasser
    aus dem Felsen ihnen hervorgebracht für ihren Durst; und du hast ihnen gesagt,
    dass sie hineinziehen sollten, um das Land in Besitz zu nehmen, das du ihnen zu
    geben geschworen hattest.
  mbb-OT: Hein egkevitil sikandan, mibeǥayan nu sikandan te keenen he ebpuun te langit.
    Ne hein egkemezahan sikandan, impeinum nu sikandan te wahig he ebpuun diyà te
    vatu. Migkeǥiyan nu sikandan he selezi zan wey engkena zan is tanà he impenangdù
    nu he ibeǥey nu kandan.
  mal-2015: അവരുടെ വിശപ്പിന്നു നീ അവർക്കു ആകാശത്തുനിന്നു അപ്പം കൊടുത്തു; അവരുടെ ദാഹത്തിന്നു
    നീ അവർക്കു പാറയിൽനിന്നു വെള്ളം പുറപ്പെടുവിച്ചു. നീ അവർക്കു കൊടുക്കുമെന്നു സത്യം
    ചെയ്ത ദേശത്തെ കൈവശമാക്കുവാൻ ചെല്ലേണ്ടതിന്നു അവരോടു കല്പിച്ചു.
  rmc-rmc: Diňal len o maro andral o ňebos, sar sas bokhale, a the o paňi andral e
    skala, sar sas smedna. Phenďal lenge, hoj te džan a te zalen peske e phuv, pal
    savi len diňal lav, hoj lenge la deha.
  pes-OPV: و نان از آسمان برای گرسنگی ایشان دادی و آب ازصخره برای تشنگی ایشان جاری
    ساختی و به ایشان وعده دادی که به زمینی که دست خود رابرافراشتی که آن را به ایشان
    بدهی داخل شده، آن را به تصرف آورند.
  ron-1924: Ле-ай дат, де ла ынэлцимя черурилор, пыне кынд ле ера фоаме ши ай скос
    апэ дин стынкэ атунч кынд ле ера сете. Ши ле-ай спус сэ интре ын стэпыниря цэрий
    пе каре журасешь кэ ле-о вей да.
  ben-OBCV: খিদে মিটাবার জন্য তুমি স্বর্গ থেকে তাদের খাবার আর পিপাসা মিটাবার জন্য
    পাথর থেকে জল বের করে দিয়েছিলে। যে দেশ তাদের দেবার জন্য তুমি উন্নমিত হাতে শপথ
    করেছিলে সেখানে গিয়ে তা অধিকার করার জন্য তুমি তাদের আদেশ দিয়েছিল।
  som-som: Oo kibis ay ku gaajo baxaan baad samada ka siisay, biyo ay ku oon baxaanna
    dhagax baad uga soo daysay, oo waxaad ku amartay inay galaan oo hantiyaan dalkii
    aad ku dhaaratay inaad siinaysid.
  lat-VUC: Panem quoque de cælo dedisti eis in fame eorum, et aquam de petra eduxisti
    eis sitientibus, et dixisti eis ut ingrederentur et possiderent terram, super
    quam levasti manum tuam ut traderes eis.
  eng-ASVBT: and gavest them bread from heaven for their hunger, and broughtest forth
    water for them out of the rock for their thirst, and commandedst them that they
    should go in to possess the land which thou hadst sworn to give them.
  ita-1885: E desti loro dal cielo del pane per la fame loro, e facesti loro salire
    dell'acqua dalla rupe per la lor sete; e dicesti loro ch'entrassero per possedere
    il paese, del quale tu avevi alzata la mano che tu il daresti loro.
  eng-ULB: You gave them bread from heaven for their hunger, and water from a rock
    for their thirst, and you said to them to go in to possess the land you swore
    on oath to give them.
  spa-VBL: Cuando tuvieron hambre les diste pan del cielo, y cuando tuvieron sed les
    sacaste agua de la roca. Les dijiste que fueran a tomar posesión de la tierra
    que habías jurado darles.
  fra-_FOB: Tu leur donnas aussi, des cieux, du pain pour leur faim, et tu fis sortir
    l'eau du rocher pour leur soif, et tu leur dis qu'ils entrassent, pour posséder
    le pays que tu avais fait serment de leur donner.
  mal-mal: അവരുടെ വിശപ്പിന് അങ്ങ് അവർക്ക് ആകാശത്തുനിന്ന് അപ്പം കൊടുത്തു; അവരുടെ ദാഹത്തിന്
    അങ്ങ് അവർക്ക് പാറയിൽനിന്ന് വെള്ളം പുറപ്പെടുവിച്ചു. അങ്ങ് അവർക്ക് കൊടുക്കുമെന്ന്
    സത്യംചെയ്ത ദേശം കൈവശമാക്കുവാനും അവരോട് കല്പിച്ചു.
  urd-GVR: Jab wuh bhūke the to tū ne unheṅ āsmān se roṭī khilāī, aur jab pyāse the
    to tū ne unheṅ chaṭṭān se pānī pilāyā. Tū ne hukm diyā, ‘Jāo, mulk meṅ dāḳhil
    ho kar us par qabzā kar lo, kyoṅki maiṅ ne hāth uṭhā kar qasam khāī hai ki tumheṅ
    yih mulk dūṅgā.’
  suz-BL: मेको आन कली शोव़लु बेक्‍मानु, सरीङ रे शोब्‍ले गेतीनी। मेको आन कली तूतू मदाक्‍चा
    ङा पा, रूचा ङा पा सेरथे फुल्‍लु रे ब्‍वाक्‍कु ग्रुंइशा गेतीनी। मिनु मेको आन कली
    ‘गेपुकी मेको रागी ओव़शा, नेल्‍ल आंम के सेलीन’ दे माइक्‍तीनी। मिनु मेको आन कली
    ‘गो मेको नेल्‍ल गेनुङ’ दे कसम जाइतीनी। प्रस्‍थान १६:४,१४,१५; प्रस्‍थान १७:६
  ita-1927: e desti loro pane dal cielo quand’erano affamati, e facesti scaturire
    acqua dalla rupe quand’erano assetati, e dicesti loro che andassero a prender
    possesso del paese che avevi giurato di dar loro.
  ckb-ckb: لە برسیێتییاندا لە ئاسمانەوە نانت دانێ، لە تینووێتیشیاندا لە تاشەبەردەوە
    ئاوت بۆ دەرهێنان و فەرمانت پێدان کە بچنە ناو ئەم خاکە و بە میرات وەریبگرن، کە
    سوێندت خواردبوو بیاندەیتێ.
  eng-BBE: And you gave them bread from heaven when they were in need, and made water
    come out of the rock for their drink, and gave them orders to go in and take for
    their heritage the land which your hand had been lifted up to give them.
  kan-OKCV: ಅವರು ಹಸಿದಾಗ ಆಕಾಶದಿಂದ ಆಹಾರವನ್ನು ಕೊಟ್ಟು, ಬಾಯಾರಿದಾಗ ಬಂಡೆಯೊಳಗಿಂದ ನೀರನ್ನು ಬರಮಾಡಿದಿರಿ.
    ನಿಮ್ಮ ಉನ್ನತ ಹಸ್ತದಿಂದ ವಾಗ್ದಾನ ಮಾಡಿದ ದೇಶದಲ್ಲಿ ನೀವು ಅವರನ್ನು ಸೇರಿಸಿ, ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಿರಿ
    ಎಂದು ಅವರಿಗೆ ಹೇಳಿದಿರಿ.
  bbb-bbb: Buka vasia abevoga a ire burete saove ijia kena vajiamo bu i. Ro kuke bu
    do duadiamoga a munuage ijia kuamo do fu ijia abiesemoga bu i. A aesakae ije a
    abe miakono kiaema ije a kia ni va jone abena ijia karino kiae.
  tam-2017: அவர்கள் பசிக்கு வானத்திலிருந்து அப்பம் கொடுத்து, அவர்கள் தாகத்திற்குக்
    கன்மலையிலிருந்து தண்ணீர் புறப்படச்செய்து, நீர் அவர்களுக்குக் கொடுப்பேன் என்று
    ஆணையிட்ட தேசத்தைச் சுதந்தரித்துக்கொள்ளுங்கள் என்று அவர்களுக்குச் சொன்னீர்.
  spa-RV-1909: Y dísteles pan del cielo en su hambre, y en su sed les sacaste aguas
    de la piedra; y dijísteles que entrasen á poseer la tierra, por la cual alzaste
    tu mano que se la habías de dar.
  ron-BTF: Și le-ai dat pâine din cer pentru foamea lor și ai scos apă pentru ei din
    stâncă, pentru setea lor și le-ai promis că vor intra să stăpânească țara pe care
    ai jurat că le-o vei da.
  eng-WEBP: and gave them bread from the sky for their hunger, and brought water out
    of the rock for them for their thirst, and commanded them that they should go
    in to possess the land which you had sworn to give them.
  eng-FBV: When they were hungry you gave them bread from heaven, and when they were
    thirsty you brought water out of the rock for them. You told them to go and take
    ownership of the land which you had sworn to give them.
  nld-1939: Gij hebt hun brood uit de hemel tegen de honger geschonken, en water uit
    de rots doen stromen tegen hun dorst. Gij hebt hun gezegd, het land in bezit te
    gaan nemen, dat Gij met opgestoken hand hadt beloofd, hun te geven.
  nch-BL: Tiquinmacac pantzi cati huetzqui ten ilhuicac quema mayanayayaj. Huan quema
    amiquiyayaj, ta tijchijqui ma quisa at ipan se hueyi tet. Huan tiquinilhui ma
    calaquica huan ma moaxcatica nopa tali cati tiquintencahuili tiquinmacasquía.
  vie-1934: Từ các từng trời, Chúa ban cho chúng bánh đặng ăn đói, khiến hòn đá chảy
