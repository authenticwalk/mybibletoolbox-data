    rhal kut lamloh na khang.
  mdy-ETH: ዬያሮ ሞርካ ዖሎና ዔያቶ ባሺ ዔያቶ ዎይሣንዳጉዲ ዓኣሢ ኔ ዔያቶ ዒንጌኔ፤ ሞርካ ዔያቶ ሄርቂ ዎይሤኔ። ዔያቶ ሜቴ
    ዎዶና ማኣዶ ዴንቃኒ ኔ ባንሢ ዔያታ ዒላቴኔ፤ ኔኤኒያ ጫሪንጫ ዓኣዖ ዔያቶም ዋይዜኔ፤ ኔኤኮ ዼኤፖ ማኣሪፆይዳፓ ዔቄያና ዔያቶ
    ሞርካፓ ዔያቶ ዓውሳንዳ ሱኡጌ ኔ ዔያቶም ዳኬኔ።
  twi-ASANTE: Enti, wode wɔn hyɛɛ wɔn atamfoɔ nsa. Nanso, wɔn amanehunu mu no, wɔsu
    frɛɛ wo, na wotiee wɔn firi ɔsoro. Na ahummɔborɔ a ɛso mu, wosomaa agyefoɔ a wɔgyee
    wɔn firii wɔn atamfoɔ nsam.
  eng-WEBU: Therefore you delivered them into the hand of their adversaries, who distressed
    them. In the time of their trouble, when they cried to you, you heard from heaven;
    and according to your manifold mercies you gave them saviors who saved them out
    of the hands of their adversaries.
  wal-wal: Hegaappe denddidaagan eta un77ettiya morkketu kushiyan aatta immadasa;
    immin morkketi eta un77ettido wode neekko waassidosona. Eta waasuwaa saluwan gidada
    siyadasa; siyada ne maarotettaa daruwaadankka, eta eta morkketu kushiyaappe ashshiyaageeta
    kiittadasa.
  spa-PDDPT: Por eso Tú los entregaste en mano de sus enemigos, Quienes los afligieron.
