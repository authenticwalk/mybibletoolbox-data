    Según tus numerosas misericordias Les diste libertadores Para que los libraran
    de la mano de sus enemigos.
  gun-gun: Ha'e nunga rupi imoingo axyarã kuery po py remboaxa ramo ombojexavai ete
    imbokuapy. Ha'e ramo ojexavai ma vy mae ojapukai okuapy ndevy. Ha'e rã yva py
    reĩa gui rendu. Ha'e rami vy ndee nhomboaxya opa e'ỹ va'e vy rembou imoingo axy
    reia kuery po gui ogueraa jepe va'erã.
  agu-BL: ”Cha'stzun te ja tak'u' ama'l scyetz chicontr tan cyoque'n tan chibiyle'n
    cu'n. Nin te yi q'uixc'uj yi ate' cu'nt, ja chijak ẍch'eybil cyetz teru'. Nin
    yi ilu' teru' ja elt k'ajabu' scye'j, na ja tbitu' chitzi' chikul yi cyoque'n
    tan jakle'n cuybil chipaj teru'. Nin ja je' xtxa'olu' jun yaj tan chicolpene'l
    tzaj jak' ca'wl yi chicontr.
  ilo-ULB: Isu nga impaimam ida kadagiti kabusorda, a nangparigat kadakuada. Ket iti
    tiempo ti panagsagabada, immasugda kenka ket impangagmo ida manipud langit ken
    namin-adum ida nga inispal iti ima dagiti kabusorda gapu iti dakkel a kaasim.
  kpg-kpg: Deelaa laa, gei Goe gu dumaalia bolo nadau hagadaumee gi kumidia mo di
    dagi digaula. I lodo nadau haingadaa, digaula ga gahigahi Goe gi hagamaamaa ina
    ginaadou, gei Goe gu helekai gi digaula mai i di langi. Mai do dumaalia aamua,
    Goe guu wanga gi digaula nadau dagi ala ne haga dagaloaha ginaadou.
  uig-ARA: شۇڭا سەن ئۇلارنى جەبىر-زۇلۇم سالغۇچىلارنىڭ قولىغا تاپشۇردۇڭ، دەرۋەقە ئۇلار
    ئۇلارنى قىينىدى؛ ئۇلار قىينالغان ۋاقىتلىرىدا ساڭا يالۋۇرۇشقانىدى، سەن ئاسمانلاردا
    تۇرۇپ ئۇلارغا قۇلاق سالدىڭ، زور رەھىمدىللىقىڭ بويىچە ئۇلارغا قۇتقۇزغۇچىلارنى ئەۋەتەتتىڭ،
    ئۇلار بۇلارنى ئەزگۈچىلەرنىڭ قولىدىن قۇتقۇزاتتى.
  sus-sus: Na kui i naxa e sa e yaxuie bɛlɛxɛ i, naxee bara e ɲaxankata. Kɔnɔ e to
    i xili e xa tɔɔrɛ kui, i naxa e xa maxandi suxu koore ma. I naxa marakisimae xɛɛ
    e xɔn ma, naxee bara e ba e yaxuie bɛlɛxɛ i.
  pon-2006: iei me komwi ketin mweidkihong pwe ar imwintihti kan en kaloweiraildi
