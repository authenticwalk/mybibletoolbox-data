  ksd-ksd: Kari u ga nur tar diat ta kadia lavur ebar, ma dia ga vakadik diat; ma
    ba dia ga ki na malari, dia ga kail piram ma u ga valongore marama ra bala na
    bakut; ma varogop ma kaum ngala na varmari u ga tul tar ra umana tena valaun ta
    diat, ma dia ga valaun diat kan kadia lavur ebar.
  tur-YTC: Bu yüzden onları, kendilerini sıkıntıya sokan düşmanlarının eline teslim
    ettin. Sıkıntıları sırasında sana feryat ettiklerinde, gökten işittin; ve çok
    merhametlerine göre, onları düşmanlarının elinden kurtaran kurtarıcılar verdin.
  ind-AYT: Oleh karena itu, Engkau menyerahkan mereka ke tangan musuh-musuh, yang
    menindas mereka. Akan tetapi, pada masa kesusahan, mereka berseru kepada-Mu. Dari
    surga, Engkau mendengar mereka, dan karena belas kasihan-Mu yang besar Engkau
    memberi mereka para pembebas untuk menyelamatkan mereka dari tangan musuh-musuh
    mereka.
  nya-nya: Pamene anazunzidwa anafuwulira kwa Inu, ndipo Inu munawamvera muli kumwambako.
    Ndipo mwa chifundo chanu chachikulu munkawapatsa atsogoleri amene ankawapulumutsa
    mʼmanja mwa adani awo.”
  hrv-hrv: U ruke si ih tada predao osvajačima, koji su ih tlačili. A u vrijeme muke
    svoje tebi su vapili i ti si ih s neba uslišio i u velikoj dobroti svojoj slao
    si im izbavitelje, koji su ih iz ruku tlačitelja njihovih izbavljali.
  mps-mps: Tama tibaso, nago augwali gogolama sula tagaliyu, te boi bidi dabego augwaliba
    boi hwįagasomainu elama, tama augwali aiyaba elaluama, tama augwaliba dwai sę
    ilali. Tiali goli, nosali te bulali wąį nǫų dabego nageba hanalu, te augwali
    tau sao olama, i wali. Tama nage te dagalude bidiyu, tama augwaligo gela wabo
    nago odali, tama nago te olo tau sabo wiegi yai kolesaga augwaliba umabo mu elama,
    tama nago te bidi meba augwaliba tagala palama, te boi bidi dabe sela sąmainogo
    yai dao.”
  tpi-tpi: Olsem na yu larim ol birua i kam pait long ol na winim ol na mekim nogut
    long ol. Tasol bihain ol dispela tumbuna i singaut long yu na askim yu long helpim
    ol. Na yu stap long heven na yu harim singaut bilong ol, na yu marimari moa yet
    long ol na yu bin salim sampela man bilong helpim ol na rausim ol birua.
  dan-1931: Da gav du dem i deres Fjenders Hånd, og de bragte Trængsel over dem. Men
    når de da i deres Trængsel råbte til dig, hørte du dem i Himmelen og sendte dem
    i din store Barmhjertighed Befriere, som friede dem af deres Fjenders Hånd.
  vie-OVCB: Vì vậy, Chúa để mặc kẻ thù làm cho họ khốn đốn. Trong lúc gian truân,
    họ kêu xin Chúa; và Chúa nghe họ. Với lòng thương xót vô biên, Chúa dùng những
    vị anh hùng đến giải cứu họ khỏi tay quân thù.
  guj-2017: માટે તમે તેઓને તેઓના શત્રુઓના હાથમાં સોંપી દીધા, જેઓએ તેઓને ત્રાસ આપ્યો,
    તેઓએ પોતાના સંકટ સમયે તમારી આગળ પોકાર કર્યો, ત્યારે તમે આકાશમાંથી સાંભળ્યું અને
    તમે મહાન દયાળુ હોવાથી તમે તેઓને ઉદ્ધારકો આપ્યા કે, જેઓએ તેઓને દુશ્મનોના હાથમાંથી
