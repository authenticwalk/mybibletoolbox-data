  twi-twi: Enti wode wɔn hyɛɛ wɔn atamfo nsa. Nanso wɔn amanehunu mu no, wosu frɛɛ
    wo, na wutiee wɔn fi ɔsoro. Na ahummɔbɔ a ɛso mu na wosomaa agyefo a wogyee wɔn
    fii wɔn atamfo nsam.
  hlt-hlt: Te dongah amih te a rhal kut ah na paek tih amih te a daengdaeh uh. Tedae
    amih kah citcai tue ah tah namah taengah pang uh tih namah loh vaan lamkah na
    yaak. Te cakhaw na haidamnah a len neh amih te khangnah na paek tih amih te a
    rhal kut lamloh na khang.
  tbz-SIM: Mɛm̀mɛ kɑ̀ɑ dɛitɛ ɑ nɔ̀ùtɛ̀ bɛ ĩ́nkɛ̀ kɛ̀ bɛ dootitɔbɛ̀ɛ bɛ̀ do mudoò,
    kɛ̀ bɛ̀ɛ tɑ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ kɛ dɑ kuɔ́nnɛ̀, kɑ̀ɑ ḿbo kɛĩ́nkɛ̀ kɛ́keè bɛ dɑbùò.
    Nɛ̀ ɑ kó mɛsémmɛ̀ miɛkɛ kɛ́ bɛ̀ duɔ́ mbɛ̀ɛ̀ bo bɛ̀ dɛɛtɛ́nɛ̀ bɛ dootitɔbɛ̀.
  msy-2020: Kamaghɨn amizɨ, nɨ apanibar amamangatɨzɨ, me iza me mɨsogha me gafiragha
    paza me gamua mɨzazim me ganɨngi. Ezɨ gɨn men osɨmtɨzimɨn aven, inazir afeziar
    kaba uarir akurvaghasa nɨn diava arai. Ezɨ nɨ uan Nguibamɨn ikia men dɨmdiam baragha,
    men apangkuvigha akurvazir gumazir maba amadazɨ, me apaniba batoke.
  dop-dop: Ḿpʋ́ɣʋ́ n tʋ-wɛɣɛ kolontunɑɑ niŋ tɑɑ, nɑ pɛlɛ pɑ́ tɔkɩ pɑ ɩsɛ. Pɑ lɑŋɑ
    wɑkǝlɑɑ, ɩlɛnɑ pɑ kɛɛsǝnɑ nyɑ́ tɔɔ nɑ ń nɩɩ pɑ tɑŋ. Ɩlɛnɑ nyɑ́ sɔɔlʋɣʋ tɔɔ ń tilinɑ-wɛɣɛ
    yǝlɑɑ, nɑ pɑ́ lɛɛkɩ-wɛɣɛ pɑ kolontunɑɑ ŋmɑkʋlʋɣʋ tɑɑ.
  azb-azb: Onda Sən onları düşmənə təslim etdin. Düşmənləri də onlara zülm etdilər.
    Sıxıntılı vaxtlarında İsrail övladları Sənə fəryad etdilər. Sən göylərdən eşitdin
    və Öz böyük mərhəmətinə görə onlara xilaskarlar göndərdin. Onlar da İsrail övladlarını
    düşmən əlindən qurtardılar.
  eng-DBY: And thou gavest them into the hand of their oppressors, and they oppressed
    them; and in the time of their distress, when they cried unto thee, thou heardest
    them from the heavens, and according to thy manifold mercies thou gavest them
    saviours, who saved them out of the hand of their oppressors.
  hin-2017: इस कारण तूने उनको उनके शत्रुओं के हाथ में कर दिया, और उन्होंने उनको संकट
    में डाल दिया; तो भी जब जब वे संकट में पड़कर तेरी दुहाई देते रहे तब-तब तू स्वर्ग
    से उनकी सुनता रहा; और तू जो अति दयालु है, इसलिए उनके छुड़ानेवाले को भेजता रहा
    जो उनको शत्रुओं के हाथ से छुड़ाते थे।
  wol-KYG: Nga daldi leen teg ci seen loxoy noon, ñu fitnaal leen. Teewul ñu jàq,
    woo la wall, nga dégge ko fa asamaan, ba jox leen ñu leen xettli, ci sa yërmande
    ju yaa, ñu xettli leen ci seen dooley noon.
  eng-YLT: and Thou givest them into the hand of their adversaries, and they distress
    them, and in the time of their distress they cry unto Thee, and Thou, from the
    heavens, dost hear, and, according to Thine abundant mercies, dost give to them
    saviours, and they save them out of the hand of their adversaries.
  kne-kne: Siya din gapo ay inpalobos mo ay abaken din kalaban da ya paligaten das
    daida. Ngem idi naligatan da, nankedaw da si badang mo et dinngem ed daya. Gapo
    sin dakdake ay seg-ang mo, indawtam daida si mangisalakan en daida sin kalaban
    da.
  eng-WYC-2017: And thou gavest them into the hands of their enemies; and they tormented
    them; and in the time of their tribulation they cried to thee; and thou heardest
    them from heaven, and by thy many merciful doings thou gavest them saviours, that
    saved them from the hand of their enemies.
  eng-WMBB: Therefore you delivered them into the hand of their adversaries, who distressed
    them. In the time of their trouble, when they cried to you, you heard from heaven;
    and according to your manifold mercies you gave them saviours who saved them out
    of the hands of their adversaries.
  urd-GVH: यह देखकर तूने उन्हें उनके दुश्मनों के हवाले कर दिया जो उन्हें तंग करते
    रहे। जब वह मुसीबत में फँस गए तो वह चीख़ें मार मारकर तुझसे फ़रियाद करने लगे। और
    तूने आसमान पर से उनकी सुनी। बड़ा तरस खाकर तूने उनके पास ऐसे लोगों को भेज दिया
    जिन्होंने उन्हें दुश्मनों के हाथ से छुड़ाया।
  rug-rug: ke va malumi Goi sari na dia kana, pude va kilasi na baṉara ni si arini.
    Pa korapa dia tinasuna si tepa tinokae si arini koa Goi, meke olaṉa gore mae guni
    Goi pa Maṉauru si arini. Pa korapa Mua tataru variva taleosae lavata si garunu
    lani Goi sari na koimata, pude harupu pule ni si arini koari na dia kana.
  gaz-gaz: Kanaafuu ati diinota isaanii warra isaan cunqursanitti dabarsitee isaan
    kennite. Isaan garuu yeroo cunqurfamanitti sitti iyyatan. Atis samiidhaa isaan
    dhageessee gara laafina kee guddaa sanaan namoota harka diinota isaanii jalaa
    isaan baasan kenniteef.
  fra-LSG: Alors tu les abandonnas entre les mains de leurs ennemis, qui les opprimèrent.
    Mais, au temps de leur détresse, ils crièrent à toi; et toi, tu les entendis du
    haut des cieux, et, dans ta grande miséricorde, tu leur donnas des libérateurs
    qui les sauvèrent de la main de leurs ennemis.
  gnn-gnn: Bitjarrana liŋguna yukurrana walala ŋunhi yätj‐ḻakaraŋalanydja nhuna, bala
    nhenydja yana walalaŋgala goŋ‐yarrkthurrunana, bala ŋayinydja ŋunhi miriŋuyunydja
    walalanha djuḻkmaraŋalana yana, bitjarra walalaŋgu walala miriŋunydja ŋurruŋuna,
    buŋgawana walalaŋgu ŋayi. Bala walala mirithinana yana galŋa‐yätjthinanydja, warwuyurrunanydja,
    bala märrliliyaŋala gawaw'yurruna nhokalana. Ga nhenydja ŋäkula walalanha, ga
    ŋuriŋi nhokala maŋutji‐wuyunarayunydja nhe wekaŋala ŋurruŋunhana walalaŋgu, ŋunhi
    ŋayi yurru walŋakuma walalanha ŋulaŋuru miriŋuwala goŋŋuru.
  yal-yal: Nayi, i yi e sa e yaxune sagoni, ne yi e tɔrɔ. Koni e ɲaxankatan waxatini,
    e xui ramini nɛn i ma, i yi e xuiin namɛ kore xɔnna ma, i yi e yabi i ya kininkinin
    gbeeni, i yi e xunba muxune fi e ma, naxanye e ba e yaxune yii.
  haw-1868: No ia mea, haawi aku la oe ia lakou iloko o ka lima o ko lakou poe enemi,
    i hoopopilikia ua poe la ia lakou; aka, i ka wa o ko lakou pilikia ana, kahea
    aku la lakou ia oe, a hoolohe mai no oe mai ka lani mai; a e like me kou lokomaikai
    he nui no, haawi mai no oe ia lakou i poe hoola, nana lakou i hoopakele ae mailoko
    mai o ka lima o ko lakou poe enemi.
  arb-NAV: عِنْدَئِذٍ أَسْلَمْتَهُمْ لِمُضَايِقِيهِمْ، فَسَامُوهُمْ سُوءَ الْعَذَابِ.
    وَفِي ضِيقِهِمِ اسْتَغَاثُوا بِكَ، فَاسْتَجَبْتَ مِنَ السَّمَاءِ. وَبِفَضْلِ مَرَاحِمِكَ
    الْغَزِيرَةِ بَعَثْتَ مَنْ أَنْقَذَهُمْ مِنْ يَدِ مُضَايِقِيهِمْ.
  ewe-ewe: Ale nètsɔ wo de asi na woƒe futɔwo. Ke le woƒe xaxaɣiwo me la, wodo ɣli
    na wò, èse woƒe ɣlidodo tso dziƒo, eye le wò amenuveve ta la, èɖo amewo ɖa be
    woaɖe wo tso woƒe futɔwo ƒe
  eng-LEE: 'Thereupon thou gavest them up into the hand of their adversaries, who
    oppressed them: and in the time of their distress they used to cry unto thee,
    and thou ever heardest them from heaven; and according to thy abundant mercies
    thou wast wont to give them helpers, who helped them out of the hand of their
    adversaries.'
  asm-FB: যি সকলে তেওঁলোকক দুখ দিছিল সেই শত্রুবোৰৰ হাতত আপুনি তেওঁলোকক শোধাই দিলে।
    তেওঁলোকৰ দুখৰ সময়ত তেওঁলোকে আপোনাৰ আগত কাতৰোক্তি কৰিলে। আপোনাৰ মহান অনুগ্রহৰ
    কাৰণে স্বৰ্গৰ পৰা তেওঁলোকৰ কাতৰোক্তি শুনি তেওঁলোকৰ শত্রুৰ হাতৰ পৰা বহু বাৰ তেওঁলোকক
    উদ্ধাৰ কৰিলে।
  sus-A: نَ كُي عِ نَشَ عٍ سَ عٍ يَشُييٍ بّلّشّ عِ، نَشٍيٍ بَرَ عٍ حَشَنكَتَ. كْنْ
    عٍ تٌ عِ شِلِ عٍ شَ تْورّ كُي، عِ نَشَ عٍ شَ مَشَندِ سُشُ كٌورٍ مَ. عِ نَشَ مَرَكِسِمَيٍ
    شّي عٍ شْن مَ، نَشٍيٍ بَرَ عٍ بَ عٍ يَشُييٍ بّلّشّ عِ.
  fra-SBL: C'est pourquoi tu les as livrés entre les mains de leurs adversaires, qui
    les ont affligés. Au temps de leur détresse, quand ils criaient vers toi, tu as
    entendu du ciel ; et selon tes multiples miséricordes, tu leur as donné des sauveurs
    qui les ont sauvés de la main de leurs adversaires.
  hbo-hbo: וַֽתִּתְּנֵם֙ בְּיַ֣ד צָֽרֵיהֶ֔ם וַיָּצֵ֖רוּ לָהֶ֑ם וּבְעֵ֤ת צָֽרָתָם֙
    יִצְעֲק֣וּ אֵלֶ֔יךָ וְאַתָּה֙ מִשָּׁמַ֣יִם תִּשְׁמָ֔ע וּֽכְרַחֲמֶ֣יךָ הָֽרַבִּ֗ים
    תִּתֵּ֤ן לָהֶם֙ מֹֽושִׁיעִ֔ים וְיֹושִׁיע֖וּם מִיַּ֥ד צָרֵיהֶֽם׃
  kik-kik: Nĩ ũndũ ũcio, ũkĩmaneana moko-inĩ ma thũ ciao, nacio ikĩmahinyĩrĩria. No
    rĩrĩa maahinyĩrĩirio, magĩgũkaĩra. Ũkĩmaigua kuuma igũrũ, na tondũ wa tha ciaku
    nyingĩ ũkĩmahe andũ a kũmahonokia, nao makĩmateithũra kuuma moko-inĩ ma thũ ciao.
  fra-NCL: Alors vous les abandonnâtes entre les mains de leurs oppresseurs, qui les
    opprimèrent. Mais, au temps de leur oppression, ils crièrent vers vous, et vous,
    vous les entendîtes du haut du ciel et, dans votre grande miséricorde, vous leur
    donnâtes des sauveurs qui les sauvèrent de la main de leurs oppresseurs.
  cek-AK: To pongah angmacae ih misa ban ah nihcae to na paek moe, a misanawk mah
    nihcae to pacaeklthlaek o; toe raihaih tongh o moe, nang khaeah ang hangh o naah
    loe, nihcae hanghaih lok to van hoiah na thaih pae; angmacae misanawk ih ban thung
    hoi pahlong hanah, kalen parai tahmenhaih rang hoiah nihcae pahlongkung to na
    paek.
  cuk-cuk: A-ulale, e-isdarmaladga be urmakde gussunnad. Amar, anmar-dadgan-nue-wiosmalad.
    Anmar-dadgan nue wile-itobukmaladgi bese gotegusmalad. Bedi nibneg-akar amar-itosad.
    Degine, be sabgued-dummarba-nikadba, be-dulamar-wilebukwadgi-onogegala, ega be
    dule-barmimai gusad, adi, anmar-dadgan-isdarmaladgi emar-bendakegar.
  uig-CYR: Шуңа Сән уларни җәбир-зулум салғучиларниң қолиға тапшурдуң, дәрвәқә улар
    уларни қийниди; улар қийналған вақитлирида Саңа ялвурушқан еди, Сән асманларда
    туруп уларға қулақ салдиң, зор рәһимдиллиғиң бойичә уларға қутқузғучиларни әвәтәттиң,
    улар буларни әзгүчиләрниң қолидин қутқузатти.
  tel-2017: అందువల్ల నువ్వు వాళ్ళను వారి శత్రువుల వశం చేశావు. ఆ శత్రువులు వారిని బాధించినప్పుడు
    వారు కష్టాల పాలై నీకు మొర పెట్టినప్పుడు పరలోకంలో ఉన్న నువ్వు వారి మొర ఆలకించి,
    వారి శత్రువుల చేతిలో నుండి వారిని తప్పించడానికి నీ కృపా బాహుళ్యాన్ని బట్టి వారిని
    విడిపించే రక్షకులను పంపించావు.
  hat-BSA: Pou sa, Ou te livre yo nan men a opresè yo ki te oprime yo. Men lè yo te
    kriye a Ou menm nan tan gwo twoub yo, Ou te tande soti nan syèl la, epi pa gran
    lanmou dous Ou, Ou te bay yo chèf liberatè yo, ki te delivre yo nan men a opresè
    yo.
  kos-kos: Pwanang kom fuhlela tuh mwet lokoalok lalos in kutangulosla ac leum faclos.
    Ke pacl upa nu selos, elos pang nu sum tuh kom in kasrelos, Ac kom topkolos inkusrao
    me. Ke pakoten lulap lom kom supwama mwet kol nu yorolos, Su molelosla liki mwet
    lokoalok lalos.
  hbo-WLC: וַֽתִּתְּנֵם֙ בְּיַ֣ד צָֽרֵיהֶ֔ם וַיָּצֵ֖רוּ לָהֶ֑ם וּבְעֵ֤ת צָֽרָתָם֙
    יִצְעֲק֣וּ אֵלֶ֔יךָ וְאַתָּה֙ מִשָּׁמַ֣יִם תִּשְׁמָ֔ע וּֽכְרַחֲמֶ֣יךָ הָֽרַבִּ֗ים
    תִּתֵּ֤ן לָהֶם֙ מֽוֹשִׁיעִ֔ים וְיוֹשִׁיע֖וּם מִיַּ֥ד צָרֵיהֶֽם׃
  ibo-ibo: Nʼihi nke a, i nyefere ha nʼaka ndị iro ha, ndị kpagburu ha. Ma nʼime mkpagbu
    ha, ha kpọkuru gị, ị nọkwa nʼeluigwe nụ ekpere ha, sitekwa nʼobi ebere gị zigara
    ha ndị bịara zọpụta ha, na ndị napụtara ha site nʼaka ndị iro ha.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ବିପକ୍ଷଗଣ ହସ୍ତରେ ସମର୍ପଣ କରନ୍ତେ, ସେମାନେ ସେମାନଙ୍କୁ
    କ୍ଳେଶ ଦେଲେ; ମାତ୍ର କ୍ଳେଶ ସମୟରେ ସେମାନେ ତୁମ୍ଭ ନିକଟରେ କ୍ରନ୍ଦନ କରନ୍ତେ, ତୁମ୍ଭେ ସ୍ୱର୍ଗରୁ
    ତାହା ଶୁଣିଲ; ଆଉ, ଆପଣାର ବହୁବିଧ ଦୟାନୁସାରେ ସେମାନଙ୍କୁ ସେମାନଙ୍କ ବିପକ୍ଷଗଣ ହସ୍ତରୁ ସେମାନଙ୍କୁ
    ଉଦ୍ଧାର କଲେ।
  chk-chk: Iei mine ka asechirelong lepöün chon oputeer mi ariaföüür. Iwe, lon fansoun
    ar riaföü ra siö ngonuk, nge en ka aüselingeer seni läng. Lon om ümöümöch mi lapalap
    ka ngeniir souemwen mi angaseer seni lepöün chon oputeer.
  rop-rop: Blanga tharran na yubin larram olabat enami kaman. Yubin larram olabat
    enami bidim en ardim olabat en jidan bos blanga olabat. En wen deibin langa trabul
    en ardimbat deibin jingat langa yu blanga album olabat, en yubin irrim olabat
    brom hebin. Yubin brabli kainbala. Yubin jandim lidamob blanga seibum olabat en
    andimwei olabat enami.
  ukr-1871: І Ти віддав їх у руки ворогів їх, що гнобили їх. Та коли вони в лиху годину
    покликали до тебе, ти вислухував їх із небес, і по великому змилуваннї твойму
    посилав їм визволителїв, і вони визволяли їх із рук ворогів їх.
  deu-1951: Darum gabst du sie in die Hand ihrer Feinde, die sie ängstigten. Doch
    zur Zeit ihrer Angst schrieen sie zu dir, und du erhörtest sie vom Himmel her
    und gabst ihnen nach deiner großen Barmherzigkeit Retter, die sie aus ihrer Feinde
    Hand erretteten.
  eng-JPS: Therefore Thou didst deliver them into the hand of their adversaries, who
    distressed them; and in the time of their trouble, when they cried unto Thee,
    Thou heardest from heaven; and according to Thy manifold mercies Thou gavest them
    saviours who might save them out of the hand of their adversaries.
  srp-1865: Zato si ih davao u ruke neprijateljima njihovijem koji ih muèiše. A kad
    u nevolji svojoj vikaše k tebi, ti si ih uslišio s neba i po velikoj milosti svojoj
    davao si im izbavitelje, koji ih izbavljaše iz ruku neprijatelja njihovijeh.
  lug-lug: Kyewava obawaayo eri abalabe baabwe ne bababonyaabonya. Naye nga babonaabona
    bwe batyo, ne bakukaabirira, n’obawulira okuva mu ggulu, n’olw’okusaasira kwo
    okungi ennyo n’obaweereza abaabanunula era abaabalokola okuva mu mukono gw’abalabe
    baabwe.
  heb-heb: ותתנם ביד צריהם ויצרו להם ובעת צרתם יצעקו אליך ואתה משמים תשמע וכרחמיך
    הרבים תתן להם מושיעים ויושיעום מיד צריהם׃
  ben-IRV: পরে তুমি শত্রুদের হাতে তাদের তুলে দিয়েছিলে আর তারা তাদের উপর অত্যাচার
    করত। কিন্তু তাদের কষ্টের দিন তারা তোমার কাছে কান্নাকাটি করত আর তুমি স্বর্গ থেকে
    তা শুনেছিলে। তুমি প্রচুর করুণায় তাদের কাছে উদ্ধারকারীদের পাঠিয়ে দিতে। যারা শত্রুদের
    হাত থেকে তাদের উদ্ধার করতে।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੋਧੀਆਂ ਦੇ ਹੱਥ ਦੇ ਵਿੱਚ ਦੇ ਦਿੱਤਾ, ਜਿਨ੍ਹਾਂ
    ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਤਾਇਆ, ਫਿਰ ਵੀ ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਦੁੱਖ ਵਿੱਚ ਤੇਰੇ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਤਾਂ ਤੂੰ
    ਸਵਰਗ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਦੀ ਸੁਣੀ ਅਤੇ ਆਪਣੀ ਵੱਡੀ ਦਿਆਲਤਾ ਦੇ ਕਾਰਨ ਉਨ੍ਹਾਂ ਨੂੰ ਛੁਡਾਉਣ ਵਾਲੇ
    ਦਿੱਤੇ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥੋਂ ਛੁਡਾਇਆ,
  mya-JVB: ထိုကြောင့် ၊ သူ တို့ကို နှောင့်ရှက် သော ရန်သူ လက် သို့ အပ် လိုက် တော်မူ၏။
    ဆင်းရဲ ခံရ၍ ကိုယ်တော် ကို အော်ဟစ် ကြသောအခါ ၊ ကောင်းကင် ဘုံက နားထောင် ၍ ၊ ကရုဏာ
    ကျေးဇူးတော် ကြွယ်ဝ သည်အတိုင်း ၊ ရန်သူ လက် မှ ကယ်လွှတ် သော ကျေးဇူးရှင်တို့ကို ပေါ်ထွန်း
    စေတော်မူ၏။
  tbg-tbg: Ai vaiinti nahenti minti variara kaara are navutaaka qaqi kaaramanta navutaaka
    vika naatarake vikaqaa nora maara vate variarave. Ho ai vaiinti nahenti tinavu
    kaivaqaukavara nora maaraqi vaiha ai aaraavara are naaruvaini vaihara vika uva
    irianarave. Are vika uva irira vikara noraiqaakera aaqurihama nimitehara vaiinti
    vonavu nititaara vinavuka nái navutaaka kauquqihai vika ruaruama nimitaarave.
  hmo-hmo: Unai dainai idia dekenai idia dagedage taudia, be oi ese oi koua lasi,
    vadaeni tuari idia lusi, dagedage taudia edia siahu henunai idia noho. Edia hisihisi
    lalonai, oiemu bese taudia ese oi dekenai idia tai, vadaeni guba dekena amo edia
    tai oi kamonai. Bona oiemu bogahisihisi bada herea dainai, oi ese hamauria taudia
    oi siaia, vadaeni idia ese hisihisi idia henidia taudia, dekena amo edia bese
    idia hamauria.
  urd-urd: इसलिए तूने उनको उनके दुश्मनों के हाथ में कर दिया, जिन्होंने उनको सताया;
    और अपने दुख के वक़्त में जब उन्होंने तुझ से फ़रियाद की, तो तूने आसमान पर से सुन
    लिया और अपनी गूँनागूँ रहमतों के मुताबिक़ उनको छुड़ाने वाले दिए जिन्होंने उनको
    उनके दुश्मनों के हाथ से छुड़ाया।
  rus-SYN: И Ты отдал их в руки врагов их, которые теснили их. Но когда, в тесное
    для них время, они взывали к Тебе, Ты выслушивал их с небес и, по великому милосердию
    Твоему, давал им спасителей, и они спасали их от рук врагов их.
  bqc-SIM: N ń ná ń ibɛɛↄnɛ ń ↄzĩ, aa gbãamↄ̀nɛ́, ↄ̃ aa wiilɛ̀nzi ń taasikɛa
    guu. Kua za musu ń sìńnↄ n sósobi zↄ̃ↄ yã́i, n suabanaↄ dìlɛnɛ́, ↄ̃ aa ń
    bↄ́ ń ibɛɛpiↄ ↄzĩ.
  tcz-CHONGTHU: “Hijeh chun nangman agalmiteu koma nana pedohjin, amahon ana sugenthei
    jiuvin ahi. Ahivangin amahon athoh gimuva nakoma ahung tao tengule nangman vanna
    konin ataonao nangai peh kit jin; chule nami khoto na jal’in nangin ahuhdoh diu
    nasolpeh kityin, amahon agal miuva konin aga huhdoh juivin ahi.”
  mar-mar: म्हणून तू त्यांना शत्रूच्या ताब्यात दिलेस. शत्रूने त्यांना फार हैराण केले.
    अडचणीत सापडल्यावर आमच्या पूर्वजांनी मदतीसाठी तुझा धावा केला आणि स्वर्गातून तू
    त्यांचा धावा ऐकलास. तू फार कनवाळू आहेस. म्हणून त्यांची शत्रूपासून सुटका केलीस.
  qub-qub: Chayno captinmi chiquejcunapa munayninman cachaycurayqui. Chauraga ñacachisha.
    Ñacar llaquicur-rämi yarpärishpan gamtaga mañacushurayqui yanapänayquipaj. Chaura
    gamna cuyapashpayqui syëlupita-pacha wiyamushcanqui. Ñacaycashanpita jorgamunanpaj
    acrashayqui runacunata cachashcanqui.
  bqp-bqp: N ń ná ń ibɛrɛnↄnɛ ń ↄĩ, ò gbãna sùńnɛ, akũ ò wiki lɛ̀mma ń warikɛnaa
    gũn. Zaa musu n ń wɛ́kɛ sì n wɛ̃nda zↄ̃kↄ̃ yãi, n surabarinↄ dìtɛńnɛ, akũ ò
    ń bó ń ibɛrɛɛ pìnↄ ↄĩ.
  hat-hat: Se konsa, ou lage yo nan men moun ki pa vle we yo, ki bat yo nan lagè,
    ki mete pye sou kou yo. Nan tray yo te ye a, yo rele mande ou sekou. Ou rete nan
    syèl la, ou reponn yo. Ou te gen pitye pou yo, ou voye chèf pou delivre yo anba
    men moun ki t'ap peze yo.
  eng-BSB: So You delivered them into the hands of enemies who oppressed them, and
    in their time of distress they cried out to You. From heaven You heard them, and
    in Your great compassion You gave them deliverers who saved them from the hands
    of their enemies.
  eng-WEBPB: Therefore you delivered them into the hand of their adversaries, who
    distressed them. In the time of their trouble, when they cried to you, you heard
    from heaven; and according to your manifold mercies you gave them saviours who
    saved them out of the hands of their adversaries.
  kbq-kbq: E'ina hu'nazagu ha' vahe'zami zamazampi zamavare antanke'za zamazeri haviza
    hu'naze. Hagi zamagrama zamatama e'neri'za, Kagritega krafage hazagenka monafinkati
    antahinezaminka, tusi kasuntagi zamantenka zamagu'ma vazi vahera huzmantanke'za
    e'za ha' vahe zamazampintira eme zamagu vazi'naze.
  nhe-BL: Huajca yeca tiquinmactili ininmaco inincualancaitacahua para ma quintlaijiyohuiltica.
    Huan quema tlaijiyohuiyayaj, mitztlajtlanijque xiquinpalehui, huan ta ica mohueyi
    tlaicnelilis, tiquintlacaquili huan tiquinmacac tlamanahuiani para ma quinmaquixtica
    ininmaco inincualancaitacahua.
  bus-bus: N ń ná ń ibɛɛnↄnɛ ń ↄzĩ, aↄ̃ gbãaa mↄ̀ńnɛ, ben aↄ̃ wii lɛ̀nzi ń nawɛ̃akɛna
    guu. Zaa musu n ń wɛ́ɛkɛɛ sì n sósobi bíta yãnzi, n mìsirinↄ dìɛńnɛ, ben aↄ̃
    ń bↄ́ ń ibɛɛ pìnↄ ↄzĩ.
  gub-BL: A'e rupi erepyhyk kar waàmàtyry'ymar wanupe ne wà. Eremuigo kar waàmàtyry'ymar
    wanuwihaw romo ne wà. Ma'erahy ipuraraw mehe uze'eg newe wà. — Urepytywà pe nehe,
    i'i newe wà. Ywak rehe nereko mehe erewazar waze'eg wanupe. Erepuhareko katu ne
    wà. A'e rupi eremur kar tuwihaw wanupe ne wà. Tuwihaw upyro neremiaihu waàmàtyry'ymar
    wanuwi wà.
  eng-DRA: And thou gavest them into the hands of their enemies, and they afflicted
    them. And in the time of their tribulation they cried to thee, and thou heardest
    from heaven, and according to the multitude of thy tender mercies thou gavest
    them saviours, to save them from the hands of their enemies.
