    nayaimpinum pujusam dita sumamu antugkam, ditan ayamjuk agkanmitkatin aidau aents
    etegtujuitme.
  kyc-kyc: Dokona embame nakamana yanda pimwai dupwame nakama anamasi minyapala iso
    karena lao pii. Nakamana randa nyepala emba nyisapili lao kee leyami dokopa embame
    yake dokona piso nakamana pii sepala nyiso karee. Embame kondo sakame kumungi
    dokome nakamana nyisu petenge dupwa keta kiiramo nyeramiŋi lao akali mupwa dupwa
    mai.
  urd-GVU: یہ دیکھ کر تُو نے اُنہیں اُن کے دشمنوں کے حوالے کر دیا جو اُنہیں تنگ کرتے
    رہے۔ جب وہ مصیبت میں پھنس گئے تو وہ چیخیں مار مار کر تجھ سے فریاد کرنے لگے۔ اور
    تُو نے آسمان پر سے اُن کی سنی۔ بڑا ترس کھا کر تُو نے اُن کے پاس ایسے لوگوں کو
    بھیج دیا جنہوں نے اُنہیں دشمنوں کے ہاتھ سے چھڑایا۔
  deu-1912: Darum gabst du sie in die Hand ihrer Feinde, die sie ängsteten. Und zur
    Zeit ihrer Angst schrieen sie zu dir; und du erhörtest sie vom Himmel, und durch
    deine große Barmherzigkeit gabst du ihnen Heilande, die ihnen halfen aus ihrer
    Feinde Hand.
  kan-2017: ಆದ್ದರಿಂದ ನೀನು ಅವರನ್ನು ದಂಡಿಸುವ ವಿರೋಧಿಗಳ ಕೈಗೆ ಒಪ್ಪಿಸಿದೆ. ಅವರು ತಮ್ಮ ಕಷ್ಟಕಾಲದಲ್ಲಿ
    ನಿನಗೆ ಮೊರೆಯಿಡಲು ಪರಲೋಕದಿಂದ ನೀನು ಅವರಿಗೆ ಕಿವಿಗೊಟ್ಟು ನಿನ್ನ ಕರುಣಾತಿಶಯದಿಂದ ರಕ್ಷಕರನ್ನು
    ಕಳುಹಿಸಿ ವಿರೋಧಿಗಳ ಕೈಯಿಂದ ಅವರನ್ನು ಪಾರುಮಾಡಿದೆ.
  yap-yap: aram ma ga pag e pi to’ogor rorad ngar gelgad ngorad miyad par nga tan
    pa’rad. U fithik’ e gafgow ni yib ngorad miyad ning e ayuw ngom, ma ga fulweg
