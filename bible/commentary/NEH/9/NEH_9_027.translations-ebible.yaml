verse: NEH.009.027
translations:
  mal-C: അതുകൊണ്ട് അവരുടെ ശത്രുക്കളുടെകൈയിൽ അങ്ങ് അവരെ ഏൽപ്പിച്ചു; അവർ അവരെ പീഡിപ്പിച്ചു.
    പീഡനകാലത്ത് അവർ അങ്ങയോടു നിലവിളിച്ചു. സ്വർഗത്തിൽനിന്ന് അങ്ങ് അവരുടെ നിലവിളി കേട്ടു;
    അങ്ങയുടെ മഹാകരുണയാൽ ശത്രുക്കളുടെ കൈയിൽനിന്ന് അവരെ വിടുവിക്കേണ്ടതിന് വീണ്ടെടുപ്പുകാരെ
    നൽകി.
  deu-TKW: Da überliefertest du sie der Gewalt ihrer Bedränger; die bedrängten sie
    hart. Wenn sie aber in Bedrängnis waren, schrieen sie zu dir, und du erhörtest
    sie vom Himmel her und gabst ihnen nach deiner großen Barmherzigkeit Retter, damit
    diese sie aus der Gewalt ihrer Bedränger erretteten.
  lin-lin: Boye okabaki bango na maboko ya banguna na bango, oyo banyokolaki bango.
    Kasi tango bakomaki na pasi makasi, babelelaki Yo ; mpe Yo, wuta na likolo, oyokaki
    bango ; bongo na mawa monene na Yo, otindelaki bango bakangoli oyo bakangolaki
    bango na maboko ya banguna na bango.
  eng-LSV: And You give them into the hand of their adversaries, || And they distress
    them, || And in the time of their distress they cry to You, || And You, from the
    heavens, hear, || And according to Your abundant mercies, || Give saviors to them,
    || And they save them out of the hand of their adversaries.
  eng-GNV: 'Therefore thou deliueredst them into the hande of their enemies that vexed
    them: yet in the time of their affliction, when they cryed vnto thee, thou heardest
    them from the heauen, and through thy great mercies thou gauest them sauiours,
    who saued them out of the hande of their aduersaries.'
  eng-WEBSTER: 'Therefore thou deliveredst them into the hand of their enemies, who
    distressed them: and in the time of their trouble, when they cried to thee, thou
    hearedest them from heaven; and according to thy manifold mercies thou gavest
    them deliverers, who saved them out of the hand of their enemies.'
  nhw-BL: Huajca yeca tiquinmactili ininmaco inincualancaitacahua para ma quintlaijiyohuiltica.
    Huan quema tlaijiyohuiyayaj, mitztlajtlanijque xiquinpalehui, huan ta ica mohueyi
    tlaicnelilis, tiquintlacaquili huan tiquinmacac tlamanahuiani para ma quinmaquixtica
    ininmaco inincualancaitacahua.
  swh-ONEN: Hivyo ukawatia mikononi mwa adui zao, ambao waliwatesa. Lakini walipoteswa,
    wakakulilia wewe. Kutoka mbinguni uliwasikia, nawe kwa huruma zako kuu ukawapa
    waokozi, waliowaokoa kutoka mikononi mwa adui zao.
  bba-bba: Sɑɑ yerɑ ɑ bu yibɛrɛbɑ nɔmu sɔndiɑ, mɑ bɑ bu dɑm dɔre. Adɑmɑ ben nɔni swɑ̃ɑru
    sɔɔ, bɑ nun nɔɔɡiru sue. Mɑ ɑ ben nɔɔ nuɑ sɑɑ wɔllun di. A bu tɔmbu seeyɑ bu kɑ
    bu wɔrɑ sɑɑ yibɛrɛ ben nɔmɑn di wunɛn kĩi bɑkɑrun sɔ̃.
  eng-KJVCPB: 'Therefore thou deliveredst them into the hand of their enemies, who
    vexed them: and in the time of their trouble, when they cried unto thee, thou
    heardest them from heaven; and according to thy manifold mercies thou gavest them
    saviours, who saved them out of the hand of their enemies.'
  luo-luo: Omiyo ne ichiwogi e lwet wasikgi, mane omiyogi tingʼ mapek. To kane tingʼ
    mapek oromogi ne giywakni. Ne iwinjogi koa e polo, kendo gi ngʼwononi mogundho
    ne imiyogi jokony, mane oresogi giaye lwet wasikgi.
  meu-meu: Una dainai oi ese inaidia imadia ai o atodia, bena idia ese e hahisihisidia;
    bena edia hisihisi negana ai e tai henimu, bona oi ese guba ai o kamonai henidia;
    bona emu hebogahisi bada-hereadia heḡereḡeredia ai oi ese ihamauridia taudia o
    henidia, bena idia ese idia inaidia imadia amo e hamauridia.
  npi-ULB: त्यसैले तपाईंले तिनीहरूलाई तिनीहरूका शत्रुहरूका हातमा सुम्पिदिनुभयो जसले
    तिनीहरूलाई सताए । तिनीहरूको दुःखकष्‍टको समयमा तिनीहरूले तपाईंलाई पुकारे, र तपाईंले
    स्वर्गबाट तिनीहरूको कुरा सुन्‍नुभयो । तपाईंको महान् कृपाको कारण तपाईंले छुटकारा
    दिनेहरू पठाउनुभयो जसले तिनीहरूलाई तिनीहरूका शत्रुहरूका हातबाट छुटकारा दिए ।
  yor-yor: Nítorí náà, ìwọ fi wọ́n lé àwọn ọ̀tá wọn lọ́wọ́, àwọn tí ó ni wọ́n lára.
    Ṣùgbọ́n nígbà tí a ni wọ́n lára wọ́n kígbe sí ọ. Ìwọ gbọ́ wọn láti ọ̀run wá àti
    nínú ọ̀pọ̀lọpọ̀ àánú rẹ, ìwọ fún wọn ní olùgbàlà, tí ó gbà wọ́n lọ́wọ́ àwọn ọ̀tá
    wọn.
  ind-ind: Oleh sebab itu, Engkau menyerahkan umat-Mu kepada musuh-musuh yang menindas
    mereka. Di saat menderita, mereka berseru kepada-Mu minta tolong. Dari surga Engkau
    mendengar jeritan mereka, dan satu demi satu Engkau mengutus para hakim untuk
    menyelamatkan mereka, sebab Engkau penuh belas kasihan.
  pes-OPCB: پس تو نیز آنها را در چنگ دشمن اسیر کردی تا بر ایشان ظلم کنند. اما وقتی
    از ظلم دشمن نزد تو ناله کردند، تو از آسمان، دعای ایشان را شنیدی و به سبب رحمت
    عظیم خود رهبرانی فرستادی تا ایشان را از چنگ دشمن نجات دهند.
  tgl-ULB: Kaya binigay mo sila sa kamay ng kanilang mga kaaway, na nagdulot ng kanilang
    paghihirap. At sa oras ng kanilang paghihirap, sila ay umiyak sa iyo at dininig
    mo sila mula sa langit at maraming beses mo silang iniligtas sa kamay ng kanilang
    mga kaaway dahil sa inyong dakilang awa.
  cbu-NT: Ashirucha, shiysha; Waani undarar kiyung yachanll, átush, zanganirangush,
    tputsireetsish undarar kiyung yacharanganaya. Kiyung kachiykatssin, anush shiyaa,
    Apaa, Istanda, táranganaya. Ashiri shiysha kchinamsheerush, kanindamand mazinarangush,
    tputsee tapachindampani zanganirangsha.
  hui-hui: Ani biyagola tinaga waitigi biarume ti balu dindiru karulalu tinibi wali
    agali marume handaya ho helarigoni. Tini ko biagoha howa biamogo bia lalu í̠ olayagoni.
    Olayagola dahuliya andaga howa í̠nime hale halu bia layadagua biriya. Í̠ninaga
    dara holene timbuniore wigome biamogo bialu agali haru hagane haguane maru mirigoni.
    Ani birigola waitigi baba wai bialu wali agali biaruni koni hearia tigua biamogo
    biniya.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​ရှင်​သည်​ရန်​သူ​တို့​အား သူ​တို့​ကို​နှိမ်​နင်း​အုပ်​စိုး​ခွင့်​ပေး​တော်​မူ
    ပါ​၏။ သူ​တို့​သည်​ဒုက္ခ​ရောက်​သ​ဖြင့်​ကူ​မ​တော်​မူ​ပါ​ဟု အ​ထံ​တော်​သို့​အော်​ဟစ်​ကြ​ပါ​၏။
    ထို​အ​ခါ​ကိုယ်​တော်​သည်​ကောင်း​ကင်​ဘုံ​မှ ကြား​တော်​မူ​၍ က​ရု​ဏာ​တော်​ကြီး​မား​သည်​နှင့်​အ​ညီ
    သူ​တို့​အား​ရန်​သူ​များ​လက်​မှ​ကယ်​ဆယ်​ရန် ခေါင်း​ဆောင်​များ​ကို​စေ​လွှတ်​တော်​မူ​ပါ​၏။
  bod-N: དེའི་ཕྱིར་ཁྱེད་ཀྱིས་དེ་དག་དགྲ་བོ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་ནས། དགྲ་རྣམས་ཀྱིས་དེ་དག་ལ་མནར་གཅོད་བཏང་།
    དེ་དག་སྡུག་བསྔལ་གྱི་ནང་དུ་ཡོད་པའི་ཚེ་ཁྱེད་ལ་ཞུ་འབོད་བྱས་པ་དང་། ཁྱེད་ཀྱིས་ནམ་མཁའ་ནས་གསན་ཞིང་།
    ཁྱེད་ཉིད་ཀྱི་ཐུགས་བརྩེ་བ་ཆེན་པོས་སྐྱོབ་མཁན་མངགས་ཏེ་ཁོ་ཚོ་དགྲ་བོའི་ལག་ནས་ཐར་བར་མཛད་དོ།
    །
  sna-sna: Naizvozvo makavaisa kuvavengi vavo, avo vakavadzvinyirira. Asi pavakanga
    vava kudzvinyirirwa vakachema kwamuri. Makavanzwa muri kudenga, uye nengoni dzenyu
    huru makavapa vadzikinuri, vakavarwira kubva mumaoko avavengi vavo.
  spa-BLM: Por eso los entregaste en manos de sus adversarios, que los angustiaron.
    En el tiempo de su angustia, cuando clamaron a ti, tú oíste desde el cielo; y
    según tus múltiples misericordias les diste salvadores que los salvaron de las
    manos de sus adversarios.
  cac-cac: Yuj chi' ac'nacoch eb' co mam quicham chi' d'a yol sc'ab' eb' ajc'ool,
    ixtajnac val eb' yuj eb'. Palta ayic van yab'an syail eb' chi', sc'anannac a colval
    eb'. A achxo jun, ayach ec' d'a satchaan̈, ab'nac slesal eb' chi', yujto oc'nac
    val a c'ol d'a eb', yuj chi' ac'naccot eb' scolan eb' d'a yol sc'ab' eb' ajc'ool
    chi'.
  swh-ULB: Kwa hiyo ukawatia mikononi mwa adui zao, aliyewatesa. Na wakati wa mateso
    yao, walikulilia na wewe uliwasikia kutoka mbinguni na mara nyingi ukawaokoa katika
    mikono ya adui zao, kwa sababu ya huruma zako nyingi.
  bel-bel: І Ты аддаў іх у рукі ворагам іхнім, якія ўціскалі іх. Але калі, у цяжкі
    для яго час, яны заклікалі Цябе, Ты выслухваў іх зь нябёсаў, і зь вялікай міласэрнасьці
    Тваёй, даваў ім ратавальнікаў, і яны ратавалі іх ад рук ворагаў іхніх.
  deu-ELBBK: Da gabst du sie in die Hand ihrer Bedränger, und diese bedrängten sie;
    und zur Zeit ihrer Bedrängnis schrien sie zu dir, und du hörtest vom Himmel her
    und gabst ihnen Retter nach deinen großen Erbarmungen, und diese retteten sie
    aus der Hand ihrer Bedränger.
  mbb-OT: Umbe, imbeǥey nu sikandan diyà te menge kuntada zan he midlisedlised kandan.
    Piru hein edlislisezen en sikandan mibuyù dan diyà te kenikew te tavang, ne mibpemineg
    nu ǥihapun sikandin diyà te langit. Ne tenged te zekelà he hizu nu kandan, mibeǥayan
    nu sikandan te menge pengulu he ebpekepeǥawas kandan puun te ǥehem te menge kuntada
    zan.
  mal-2015: ആകയാൽ നീ അവരെ അവരുടെ ശത്രുക്കളുടെ കയ്യിൽ ഏല്പിച്ചു, അവർ അവരെ പീഡിപ്പിച്ചു;
    അവരുടെ കഷ്ടകാലത്തു അവർ നിന്നോടു നിലവിളിച്ചപ്പോൾ നീ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ടു നിന്റെ
    മഹാകരുണനിമിത്തം അവർക്കു രക്ഷകന്മാരെ കൊടുത്തു; അവർ അവരുടെ ശത്രുക്കളുടെ കയ്യിൽനിന്നു
    അവരെ രക്ഷിച്ചു.
  rmc-rmc: Vašoda len diňal andro vasta le ňeprijaťeľenge a on len trapinenas. Sar
    andre oda pharipen ke tu vičinenas, tu len šunehas avri andral o ňebos. Andre
    tiro baro jileskeriben lenge bičhavehas vodcen, save len lenas avri andral o vasta
    le ňeprijaťeľengre.
  pes-OPV: آنگاه تو ایشان را به‌دست دشمنانشان تسلیم نمودی تا ایشان را به تنگ آورند
    و در حین تنگی خویش، نزد تواستغاثه نمودند و ایشان را از آسمان اجابت نمودی و برحسب
    رحمتهای عظیم خود، نجات دهندگان به ایشان دادی که ایشان را ازدست دشمنانشان رهانیدند.
  ron-1924: Атунч й-ай лэсат ын мыниле врэжмашилор лор, каре й-ау апэсат. Дар, ын
    время неказулуй лор, ау стригат кэтре Тине, ши Ту й-ай аузит де ла ынэлцимя черурилор
    ши, ын ындураря Та чя маре, ле-ай дат избэвиторь каре й-ау скэпат дин мыниле врэжмашилор
    лор.
  ben-OBCV: সেইজন্য তুমি তাদের শত্রুদের হাতে তুলে দিয়েছিলে, যারা তাদের উপর অত্যাচার
    করেছিল। কিন্তু কষ্টের সময় তারা তোমার কাছে কাঁদত। তুমি স্বর্গ থেকে সেই কান্না
    শুনেছিলে এবং তোমার প্রচুর করুণায় তাদের উদ্ধারকারীদের পাঠিয়ে দিয়েছিলে, যারা
    শত্রুদের হাত থেকে তাদের উদ্ধার করেছিল।
  som-som: Sidaas daraaddeed waxaad gacanta u gelisay cadaawayaashoodii, oo iyana
    way dhibeen; oo markii ay dhibtoodeen oo ay kuu qayshadeen, samadaad ka maqashay;
    oo naxariistaada badan aawadeed waxaad siisay badbaadshayaal cadaawayaashooda
    ka badbaadshay.
  lat-VUC: Et dedisti eos in manu hostium suorum, et afflixerunt eos. Et in tempore
    tribulationis suæ clamaverunt ad te, et tu de cælo audisti, et secundum miserationes
    tuas multas dedisti eis salvatores, qui salvarent eos de manu hostium suorum.
  eng-ASVBT: 'Therefore thou deliveredst them into the hand of their adversaries,
    who distressed them: and in the time of their trouble, when they cried unto thee,
    thou heardest from heaven; and according to thy manifold mercies thou gavest them
    saviors who saved them out of the hand of their adversaries.'
  ita-1885: Laonde tu li desti nelle mani de' lor nemici, i quali li afflissero; ma
    al tempo della loro afflizione, avendo essi gridato a te, tu li esaudisti dal
    cielo; e, secondo le tue gran misericordie, desti loro de' liberatori, i quali
    li liberarono di mano de' lor nemici.
  eng-ULB: So you gave them into the hand of their enemies, who made them suffer.
    In the time of their suffering, they cried out to you, and you heard them from
    heaven, and because of your great mercies you sent them rescuers who rescued them
    out of the hand of their enemies.
  spa-VBL: Por eso los entregaste a sus enemigos, que los trataron mal. En su sufrimiento
    clamaron a ti por ayuda. “Pero tú oíste sus gritos desde el cielo y, como eres
    tan misericordioso, les enviaste líderes para salvarlos de sus enemigos.
  fra-_FOB: Aussi tu les livras entre les mains de leurs ennemis, qui les opprimèrent.
    Toutefois, au temps de leur détresse, ils crièrent à toi; des cieux tu les exauças,
    et, selon tes grandes miséricordes, tu leur donnas des libérateurs, qui les délivrèrent
    de la main de leurs ennemis.
  mal-mal: ആകയാൽ അങ്ങ് അവരെ അവരുടെ ശത്രുക്കളുടെ കയ്യിൽ ഏല്പിച്ചു; അവർ അവരെ പീഡിപ്പിച്ചു;
    അവരുടെ കഷ്ടകാലത്ത് അവർ അങ്ങയോട് നിലവിളിച്ചപ്പോൾ അങ്ങ് സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട്
    അങ്ങയുടെ മഹാകരുണ നിമിത്തം അവർക്ക് രക്ഷകന്മാരെ നൽകി; അവർ അവരുടെ ശത്രുക്കളുടെ കയ്യിൽനിന്ന്
    അവരെ രക്ഷിച്ചു.
  urd-GVR: Yih dekh kar tū ne unheṅ un ke dushmanoṅ ke hawāle kar diyā jo unheṅ tang
    karte rahe. Jab wuh musībat meṅ phaṅs gae to wuh chīḳheṅ mār mār kar tujh se fariyād
    karne lage. Aur tū ne āsmān par se un kī sunī. Baṛā tars khā kar tū ne un ke pās
    aise logoṅ ko bhej diyā jinhoṅ ne unheṅ dushmanoṅ ke hāth se chhuṛāyā.
  suz-BL: मोपतीके गे मेको आन कली आन जोरी सत्रु आन गुइमी गेनी बाक्‍त। मेकोपुकीमी मेको
    आन कली शुश श्‍येत गेमे बाक्‍त। मिनु श्‍येत जामेनु ‘वारच पाइक्‍की’ दे इन कली पुन्‍मेनु,
    गे स्‍वर्ग रे आन पुंइशो नेंनी बाक्‍त। गे इन ठेयब शिशीमी मेको आन कली आन जोरी सत्रु
    रे प्रोंइचा कली मुर सोइक्‍तीनी बाक्‍त। मिनु मेकोपुकीमी मेको आन कली प्रोन्‍मे बाक्‍त।
    न्‍यायाधीस ३:९,१५; न्‍यायाधीस २:१४-२२
  ita-1927: Perciò tu li desti nelle mani de’ loro nemici, che li oppressero; ma al
    tempo della loro distretta essi gridarono a te, e tu li esaudisti dal cielo; e,
    nella tua immensa misericordia, tu desti loro de’ liberatori, che li salvarono
    dalle mani dei loro nemici.
  ckb-ckb: ئیتر ئەوانت دایە دەست دوژمنەکانیان، ئەوانیش ستەمیان لێکردن. کاتێک لە تەنگانەدا
    بوون هاواریان بۆ کردیت، تۆش لە ئاسمانەوە گوێت لێ بوو، جا بەپێی بەزەییە زۆرەکەت
    چەند ڕزگارکەرێکت پێدان، کە لە دەست دوژمنانیان ڕزگاریان کردن.
  eng-BBE: 'And so you gave them up into the hands of their haters who were cruel
    to them: and in the time of their trouble, when they made their prayer to you,
    you gave ear to them from heaven; and in your great mercy gave them saviours,
    who made them free from the hands of their haters.'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಬಾಧಿಸುವ ವಿರೋಧಿಗಳ ಕೈಗೆ ಅವರನ್ನು ಒಪ್ಪಿಸಿದಿರಿ. ಆದರೆ ತಮ್ಮ ಇಕ್ಕಟ್ಟಿನ
    ಕಾಲದಲ್ಲಿ ಅವರು ನಿಮಗೆ ಮೊರೆಯಿಟ್ಟಾಗ, ನೀವು ಪರಲೋಕದಿಂದ ಕೇಳಿ, ನಿಮ್ಮ ಮಹಾ ಕರುಣೆಯ ಪ್ರಕಾರ
    ಅವರ ವೈರಿಗಳ ಕೈಯಿಂದ ರಕ್ಷಿಸುವುದಕ್ಕೆ ರಕ್ಷಕರನ್ನು ಅವರಿಗೆ ಕಳುಹಿಸಿದಿರಿ.
  bbb-bbb: Ijadufuo a e ani buone kiamoga bu e ije kame vame gikikimana ijia arafiriana
    vajae fiane vajiae. Rove bu una a kumevoga a saove ijia fina fie. Ro aeje aka
    e mukoreigia oetuana marejiamo ijadufuo a e ije kiamo bu va e ani buone ijiebuo
    umui ijia faradia turana kaenamia usiae ruae.
  tam-2017: ஆகையால் அவர்களை நெருக்குகிற அவர்களுடைய எதிரிகளின் கையில் அவர்களை ஒப்புக்கொடுத்தீர்;
    அவர்கள் உபத்திரவம் அநுபவிக்கிற காலத்தில் அவர்கள் உம்மை நோக்கிக் கூப்பிடுகிறபோதோ,
    நீர் பரலோகத்திலிருந்து கேட்டு, உம்முடைய மிகுந்த இரக்கத்தினால் அவர்களை அவர்களுடைய
    எதிரிகளின் கையிலிருந்து விடுவிக்கிற இரட்சகர்களை அவர்களுக்குக் கொடுத்தீர்.
  spa-RV-1909: 'Y entregástelos en mano de sus enemigos, los cuales los afligieron:
    y en el tiempo de su tribulación clamaron á ti, y tú desde los cielos los oíste;
    y según tus muchas miseraciones les dabas salvadores, que los salvasen de mano
    de sus enemigos.'
  ron-BTF: De aceea i-ai dat în mâna dușmanilor lor, care i-au chinuit; și în timpul
    tulburării lor, când au strigat către tine, tu i-ai auzit din cer; și conform
    cu îndurările tale cele multe le-ai dat salvatori, care i-au salvat din mâna dușmanilor
    lor.
  eng-WEBP: Therefore you delivered them into the hand of their adversaries, who distressed
    them. In the time of their trouble, when they cried to you, you heard from heaven;
    and according to your manifold mercies you gave them saviors who saved them out
    of the hands of their adversaries.
  eng-FBV: So you handed them over to their enemies who treated them badly. In their
    suffering they cried out to you for help. But you heard their cries from heaven,
    and because you're so merciful you sent them leaders to save them from their enemies.
  nld-1939: Toen hebt Gij hen aan hun verdrukkers overgeleverd, die hen benauwden.
    Doch als zij in hun tijd van benauwing maar weer tot U riepen, hebt Gij van de
    hemel uit hen verhoord, en hun in uw grote ontferming redders geschonken, die
    hen uit de macht hunner verdrukkers verlosten.
  nch-BL: Huajca yeca tiquintemactili inimaco inincualancaitacahua para ma quintaijyohuiltica.
    Huan quema taijyohuiyayaj, mitztajtanijque xiquinpalehui, huan ta ica mohueyi
    taicnelilis, tiquintacaquili huan tiquinmacac tamanahuiani para ma quinmaquixtica
    inimaco inincualancaitacahua.
  vie-1934: Vì vậy, Chúa phó họ vào tay cừu địch của họ; chúng nó hà hiếp họ. Trong
    thời hoạn nạn chúng kêu cầu cùng Chúa, thì từ các từng trời Chúa có nghe đến;
    theo lòng nhân từ lớn lao của Chúa, Chúa bèn ban cho những đấng giải cứu để cứu
    chúng khỏi tay kẻ cừu địch mình.
  hin-CV: यही कारण था कि आपने उन्हें उनके सतानेवालों के अधीन कर दिया, जो उन्हें सताते
    रहे; मगर जब अपने दुःख के समय में उन्होंने आपकी दोहाई दी, आपने अपनी बड़ी करुणा
    के अनुसार स्वर्ग से उनकी सुन ली, आपने उनके लिए छुड़ानेवाले भी भेजे.
  spa-BES: Así que los entregaste en manos de sus enemigos que fueron crueles con
    ellos, y en el momento de su angustia, cuando te clamaron, los escuchaste desde
    el cielo; y en tu gran misericordia les diste salvadores, que los salvaron de
    las manos de sus enemigos.
  tdx-tdx: Aa le natolo’o am-pità’ o rafelahi’ iareoo; le nampalovilovieñe; vaho nitoreo
    ama’o iereo an-tsam-pèh’ohatse. Nijanjiñe andindiñe añe irehe naho nitolora’o
    mpandrombake ami’ty fiferenaiña’o, le navotso’o am-pitan-drafelahy.
  tha-KJV: เพราะฉะนั้นพระองค์ทรงมอบเขาไว้ในมือศั​ตรู​ของเขา ผู้​ซึ่งกระทำให้เขาทนทุกข์และในเวลาแห่งการทนทุกข์ของเขานั้น
    เขาร้องทูลต่อพระองค์ และพระองค์ทรงฟังเขาจากฟ้าสวรรค์ พระองค์​ได้​ประทานบรรดาผู้ช่วยแก่​เขา
    ผู้​ได้​ช่วยเขาให้พ้นจากมือศั​ตรู​ของเขาตามพระกรุณาซับซ้อนของพระองค์
  por-BR-2018: Por isso tu os entregaste nas mãos de seus inimigos, os quais os afligiram;
    e no tempo de sua angústia clamaram a ti, e tu desde os céus os ouviste; e segundo
    tua grande misericórdia tu lhes davas libertadores, que os salvaram da mão de
    seus inimigos.
  deu-ELO: Da gabst du sie in die Hand ihrer Bedränger, und diese bedrängten sie;
    und zur Zeit ihrer Bedrängnis schrieen sie zu dir, und du hörtest vom Himmel her
    und gabst ihnen Retter nach deinen großen Erbarmungen, und diese retteten sie
    aus der Hand ihrer Bedränger.
  eng-WYC-2018: And thou gavest them into the hand(s) of their enemies; and they tormented
    them; and in the time of their tribulation they cried to thee; and thou heardest
    them from heaven, and by thy many merciful doings thou gavest them saviours, that
    saved them from the hand of their enemies (or who saved them from the hands, or
    the power, of their enemies).
  epo-epo: Tiam Vi transdonis ilin en la manojn de iliaj malamikoj, kaj ĉi tiuj premis
    ilin. Sed en la tempo de sia mizero ili vokis al Vi, kaj Vi el la ĉielo aŭdis,
    kaj pro Via granda favorkoreco Vi donis al ili savantojn, kiuj savis ilin el la
    manoj de iliaj malamikoj.
  uig-PIN: Xunga Sǝn ularni jǝbir-zulum salƣuqilarning ⱪoliƣa tapxurdung, dǝrwǝⱪǝ
    ular ularni ⱪiynidi; ular ⱪiynalƣan waⱪitlirida Sanga yalwuruxⱪanidi, Sǝn asmanlarda
    turup ularƣa ⱪulaⱪ salding, zor rǝⱨimdilliⱪing boyiqǝ ularƣa ⱪutⱪuzƣuqilarni ǝwǝtǝtting,
    ular bularni ǝzgüqilǝrning ⱪolidin ⱪutⱪuzatti.
  beo-beo: Amaiba:le, ilima ha lai da ilima hasalasima:ne, Di da logo doasi dagoi.
    Amogawi, ilia da se bagade nababeba:le, Dima fidima:ne wele sia:su. Dia da asigiba:le,
    ouligisu dunu ilima asunasi. Amo ouligisu dunu ilia da Dia fi ilima ha lai dunu
    ilima gaga:i dagoi.
  tpi-OTNT: Olsem na yu larim ol birua i kam pait long ol na winim ol na mekim nogut
    long ol. Tasol bihain ol dispela tumbuna i singaut long yu na askim yu long helpim
    ol. Na yu stap long heven na yu harim singaut bilong ol, na yu marimari moa yet
    long ol na yu bin salim sampela man bilong helpim ol na rausim ol birua.
  hau-SA: Saboda haka ka miƙa su ga abokan gābansu waɗanda suka yi musu danniya. Amma
    sa’ad da ake danniyarsu sai suka yi kuka gare ka. Daga sama ka ji su, cikin jinƙanka
    mai girma kuwa ka ba su mai ceto, wanda ya fisshe su daga hannun abokan gābansu.
  uig-LAT: Shunga Sen ularni jebir-zulum salghuchilarning qoligha tapshurdung, derweqe
    ular ularni qiynidi; ular qiynalghan waqitlirida Sanga yalwurushqanidi, Sen asmanlarda
    turup ulargha qulaq salding, zor rehimdilliqing boyiche ulargha qutquzghuchilarni
    ewetetting, ular bularni ezgüchilerning qolidin qutquzatti.
  nde-nde: Ngakho wabanikela ezitheni zabo, zabancindezela. Kodwa kwathi sebencindezelwe
    bakhala kuwe. Usezulwini wabezwa, kwathi ngesihawu sakho esikhulu wabapha abakhululi,
    ababahlengayo ezandleni zezitha zabo.
  ton-ton: 'Ko ia naʻa ke tukuange ai ʻakinautolu ki he nima ʻo honau ngaahi fili,
    ʻaia naʻa nau fakamamahiʻi ʻakinautolu: pea ʻi he kuonga ʻo ʻenau mamahi, ʻi heʻenau
    tangi kiate koe, naʻa ke ongoʻi ʻakinautolu mei langi; pea naʻa ke foaki kiate
    kinautolu, ʻo taau mo hoʻo ngaahi angaʻofa, ʻae ngaahi fakamoʻui, ʻaia naʻa nau
    moʻui ai mei he nima ʻo honau ngaahi fili.'
  ces-1613: Dával jsi je v ruku nepřátel jejich, kteříž je ssužovali. A když v čas
    ssoužení svého volali k tobě, tys je s nebe vyslýchal, a podlé mnohých slitování
    svých dával jsi jim vysvoboditele, kteříž je vysvobozovali z ruky nepřátel jejich.
  eng-WMB: Therefore you delivered them into the hand of their adversaries, who distressed
    them. In the time of their trouble, when they cried to you, you heard from heaven;
    and according to your manifold mercies you gave them saviors who saved them out
    of the hands of their adversaries.
  tam-TCV: இதனால் அவர்களை ஒடுக்குகிறப் பகைவர்களிடத்தில் ஒப்புக்கொடுத்தீர். ஆயினும்
    அவர்கள் ஒடுக்கப்பட்டபோது, உம்மை நோக்கிக் கூப்பிட்டார்கள். நீர் பரலோகத்திலிருந்து
    கேட்டு, உமது மிகுந்த இரக்கத்தினால் அவர்களுக்கு மீட்பர்களைக் கொடுத்தீர். அவர்கள்
    உம்முடைய மக்களைத் தங்கள் பகைவர்களின் கைகளிலிருந்து தப்புவித்தார்கள்.
  ceb-ULB: Busa gitugyan nimo sila ngadto sa kamot sa ilang mga kaaway, nga maoy nagpaantos
    kanila. Sa panahon sa ilang pag-antos, nagtawag sila kanimo, ug nadungog nimo
    sila gikan sa kalangitan, ug tungod sa imong dakong kaluoy nagpadala ka ug moluwas
    kanila gikan sa kamot sa ilang mga kaaway.
  pol-UBG: Wydałeś ich więc w ręce ich wrogów, którzy ich uciskali. A gdy w czasie
    swego ucisku wołali do ciebie, ty z nieba wysłuchałeś ich i według swego wielkiego
    miłosierdzia dawałeś im wybawicieli, którzy ich wybawiali z rąk wrogów.
  agr-agr: Nuadui dita shiwaaji aidau waitkastinme tusam idaisauwaitme. Dutikam batsamas
