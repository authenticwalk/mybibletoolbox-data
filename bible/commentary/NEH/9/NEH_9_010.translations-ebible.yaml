  hlt-hlt: Miknoek neh kopoekrhai te Pharaoh taengah khaw, a sal boeih taengah khaw,
    a khohmuen pilnam boeih taengah khaw na tueng sak coeng. Amih taengah a lokhak
    te na ming dongah tahae khohnin duela namah ming ham na saii.
  tbz-SIM: Kɛ dɔ̀ɔ̀ mmɛbɛnkùmɛ̀ pɛ́u nɛ̀ tidiɛtì, kɛ bɛnkɛ Esibiti kóo kpɑ̀ɑ̀tì nɛ̀
