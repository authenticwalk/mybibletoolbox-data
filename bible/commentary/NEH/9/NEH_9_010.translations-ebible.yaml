  pon-2006A: Komw ketin wiahiong nanmwarkio manaman kapwuriamwei kei, pil ong sapwellime
    lapalap akan oh aramas akan, pwehki omwi ketin mwahngih duwen ar kin kaloke sapwellimomwi
