  kan-2017: ಐಗುಪ್ತ್ಯರು ಗರ್ವಿಗಳಾಗಿ ನಮ್ಮ ಪೂರ್ವಿಕರನ್ನು ಕುಗ್ಗಿಸಿದಾಗ, ನೀನು ಫರೋಹನಲ್ಲಿಯೂ,
