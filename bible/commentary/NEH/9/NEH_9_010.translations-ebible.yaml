  arb-NAV: فَأَجْرَيْتَ عَجَائِبَ وَآيَاتٍ عَلَى فِرْعَوْنَ وَعَلَى سَائِرِ رِجَالِهِ
    وَعَلَى شَعْبِ أَرْضِهِ كُلِّهِ، لأَنَّكَ عَلِمْتَ أَنَّهُمْ تَجَبَّرُوا عَلَيْهِمْ،
    فَأَشْهَرْتَ بِهَذِهِ الْعَجَائِبِ اسْمَكَ إِلَى هَذَا الْيَوْمِ،
  ewe-ewe: Èwɔ dzesi kple nukunu triakɔwo fia Fia Farao kple eƒe amewo, elabena ènya
