    Sahnin e kaawm e patetlah.
  twi-twi: Woyɛɛ nsɛnkyerɛnne a ɛyɛ hu ne anwonwade kyerɛɛ Farao, nʼasomfo ne ne manfo
    nyinaa, efisɛ na wunim nhyɛso kwan a na Misraimfo no de wɔn fa so. Wowɔ anuonyam
