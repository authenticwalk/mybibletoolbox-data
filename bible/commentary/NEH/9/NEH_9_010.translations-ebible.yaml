verse: NEH.009.010
translations:
  mal-C: ഫറവോനും അദ്ദേഹത്തിന്റെ സകല ഉദ്യോഗസ്ഥന്മാർക്കും അദ്ദേഹത്തിന്റെ ദേശത്തിലെ സകലജനത്തിനുമെതിരേ
    അങ്ങ് ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും കാണിച്ചു. ഞങ്ങളുടെ പിതാക്കന്മാരോട് അവർ എത്ര ക്രൂരമായാണ്
    പെരുമാറിയതെന്ന് അങ്ങ് അറിഞ്ഞല്ലോ. അങ്ങേക്കായി ഒരു നാമം അങ്ങ് സമ്പാദിച്ചു; അത്
    ഇന്നുവരെ നിലനിൽക്കുകയും ചെയ്യുന്നു.
  deu-TKW: da thatest du Wunder und Zeichen am Pharao und an allen seinen Dienern
    und an allen Bewohnern seines Landes; denn du hattest bemerkt, daß sie übermütig
    gegen sie gehandelt hatten. Und so machtest du dir einen großen Namen bis auf
    den heutigen Tag.
  lin-lin: Osalaki bilembo minene mpe bikamwa mpo na kotelemela Faraon, bakalaka na
    ye nyonso mpe bato nyonso ya mokili na ye ; pamba te oyebaki kanza ya mitema ya
    bato ya Ejipito mpe ndenge banyokolaki bakoko na biso. Boye osalaki ete sango
    ya Kombo na Yo ekende mosika ndenge ezali kino na mokolo ya lelo.
  eng-LSV: And give signs and wonders on Pharaoh, || And on all his servants, || And
    on all the people of his land, || For You have known that they have acted proudly
    against them, || And You make to Yourself a name as [at] this day.
  eng-GNV: 'And shewed tokens and wonders vpon Pharaoh, and on all his seruants, and
    on all the people of his land: for thou knewest that they dealt proudely against
    them: therefore thou madest thee a Name, as appeareth this day.'
  eng-WEBSTER: 'And shewedst signs and wonders upon Pharaoh, and on all his servants,
    and on all the people of his land: for thou knewest that they dealt proudly against
    them. So didst thou get thee a name, as it is this day.'
  nhw-BL: Huan tijchijqui huejhueyi tlanextilijcayotl huan tiochicahual nextili iixpa
    Faraón, huan nochi itequipanojcahua huan nochi tlen tlali Egipto ehuani. Tiquinmanahui
    israelitame ininmaco pampa tiquitac quenicatza mohueyimatiyayaj Egipto ehuani
    huan quenicatza quinchihuiliyayaj catli fiero. Huajca tijchijqui para nochi masehualme
    ma mitziximatica huan hasta ama nochi mitziximatij para tlahuel hueyi mochicahualis.
  swh-ONEN: Ulituma ishara za miujiza na maajabu dhidi ya Farao, dhidi ya maafisa
    wake wote na watu wote wa nchi yake, kwa kuwa ulifahamu jinsi Wamisri walivyowafanyia
    ufidhuli. Ukajifanyia jina linalodumu hadi leo.
  bba-bba: A yɛ̃ nɡe mɛ Eɡibitiɡibu bɑ bɛsɛn bɑɑbɑbɑ dɑm dɔre kɑ nuku kɔ̃suru. Mɑ
    ɑ sɔm mɑɑmɑɑkiɡinu kuɑ ɑ kɑ ben sunɔ kɑ win sinɑ ɑsɑkpɔbu kɑ win tɔmbu kpuro seesi.
    Mɑ ɑ yĩsiru yɑrɑ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'and shewedst signs and wonders upon Pharaoh, and on all his servants,
    and on all the people of his land: for thou knewest that they dealt proudly against
    them. So didst thou get thee a name, as it is this day.'
  luo-luo: Ne ioro ranyisi mag honni kod gik miwuoro ne Farao, kendo kuom jotende
    duto kod jopinyni duto, nimar ne ingʼeyo kaka jo-Misri ne tiyo jowa githuon. Ne
    iloso nyingi, ma pod en kamano nyaka chil kawuono.
  meu-meu: bona toa bona hoa karadia o kara, Farao bona ena hesiai taudia iboudiai
    bona ena tano taudia iboudiai ihadikadia; badina be oi vada o diba idia ese senemai
    e kara dagedage henidia; bona ladamu o hahoria ema bona ina dina.
  npi-ULB: तपाईंले फारो, तिनका सबै अधिकारी र तिनको देशका सबै जनताको सामु चिन्हहरू
    र आश्‍चर्यहरू गर्नुभयो किनकि मिश्रीहरूले इस्राएलीहरूको विरुद्धमा अहङ्कारी भएर
    व्यवहार गरेका थिए भनी तपाईं जान्‍नुहुन्थ्यो । तपाईंले आफ्नो निम्ति एउटा नाउँ राख्‍नुभयो
    जुन आजको दिनसम्म खडा छ ।
  yor-yor: Ìwọ rán iṣẹ́ àmì àti iṣẹ́ ìyanu sí Farao, sí gbogbo àwọn ìjòyè rẹ̀ àti
    sí gbogbo ènìyàn ilẹ̀ ẹ rẹ̀, nítorí ìwọ mọ ìwà ìgbéraga tí àwọn ará Ejibiti hù
    sí wọn. Ìwọ ra orúkọ fún ara à rẹ, èyí tí ó sì wà títí di òní yìí.
  ind-ind: Maka Engkau melakukan perbuatan dahsyat dan membuat keajaiban melawan raja
    Mesir, para pejabatnya, dan seluruh rakyatnya, sebab Engkau tahu betapa kejamnya
    mereka terhadap nenek moyang kami. Karena perbuatan ajaib-Mu itu, Engkau ditakuti
    bangsa-bangsa sampai sekarang.
  pes-OPCB: معجزات بزرگی به فرعون و سرداران و قوم او نشان دادی، چون می‌دیدی چگونه
    مصری‌ها بر اجداد ما ظلم می‌کنند. به سبب این معجزات، شهرت یافتی و شهرتت تا به امروز
    باقی است.
  tgl-ULB: Nagbigay ka ng mga tanda at kababalaghan laban sa Paraon, at sa lahat ng
    kaniyang mga alipin, at sa lahat ng mga tao sa kaniyang lupain, dahil alam mo
    na ang mga taga-Ehipto ay kumilos nang may pagmamataas laban sa kanila. Pero gumawa
    ka ng pangalan para sa iyong sarili na nananatili hanggang sa araw na ito.
  cbu-NT: Parawaa, mishat tiptsireetstam ichingaru tsiyantarangush; ¿Wanipaja Israelchichee
    natsakana? tárangush, Ijiptoshchee kapung waneerangsha. Tputsee kapung tpuxtarangush,
    shiyaa puniranganaya. Wandari na in zar shiyaa waneeshish nda mbizakanaya.
  hui-hui: Í̠na agalime nabiagane ale gibi Iyibiali kinihondobi handa gimbubu haga
    hearuhondobi wali agali ogoriani hearuhondobi birigoni irane í̠naga wali agali
    biaru mo ko hayagonigo manda buwa biri. Í̠ni mini lene timbuni ogobi ko lalu walia
    harigoni áyubi haho wiaabo kegoni.
  mya-mya: ဖာ​ရော​ဘု​ရင်​၏​မှူး​မတ်​များ​နှင့် တိုင်း​သူ​ပြည်​သား​များ​သည် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ကို
    ညှဉ်း​ပန်း​နှိပ်​စက်​ကြ​သ​ဖြင့် သူ​တို့​အား​ကိုယ်​တော်​သည်​အံ့​သြ​ဖွယ်​ရာ​နိ​မိတ်
    လက္ခ​ဏာ​များ​ကို​ပြ​၍၊ဒဏ်​ခတ်​တော်​မူ​သ​ဖြင့် ဂုဏ်​သ​တင်း​တော်​သည်​ယ​နေ့​တိုင်​အောင်
    ကျော်​စော​လျက်​ရှိ​ပါ​၏။
  bod-N: ཕཱར་ཨོལ་དང་དེའི་འཁོར་གཡོག་ཐམས་ཅད་དང་། དེའི་རྒྱལ་ཁབ་ཀྱི་འབངས་མིའི་ལུས་སྟེང་དུ་གྲུབ་རྟགས་དང་དོན་ངོ་མཚར་ཅན་རྣམས་མཛད་པ་སྟེ།
    དེ་དག་གིས་ངེད་ཅག་གི་ཕ་མེས་ལ་ང་རྒྱལ་གྱིས་ཁེངས་ནས་བརྙས་པ་ཁྱེད་ཀྱིས་མཁྱེན་པས་སོ།
    །ཁྱེད་ཀྱིས་རང་ཉིད་ལ་མིང་བཏོན་ནས་ད་ལྟའི་བར་དུ་ཡོད་པ་དེ་བཞིན་ནོ། །
  sna-sna: Makatuma zviratidzo nezvishamiso kuna Faro, navabati vake uye navanhu vose
    venyika yake, nokuti maiziva kuti vaIjipita vaizvikudza sei pamabatiro avakavaita.
    Makaitira zita renyu mukurumbira uripo nanhasi.
  spa-BLM: y mostraste señales y prodigios contra el Faraón, contra todos sus siervos
    y contra todo el pueblo de su tierra, porque sabías que se burlaban de ellos,
    y te hiciste un nombre, como lo es hoy.
  cac-cac: A ch'oxannac juntzan̈ tas satub'tac yilji d'a vin̈ sreyal Egipto chi' yed'
    d'a masanil eb' schecab' vin̈ yed' d'a masanil anima ay d'a yol smacb'en vin̈,
    yujto ilnac to te chacjinaquel eb' quetisraelal yuj eb'. Yuj juntzan̈ chi' tzach
    te b'inajn̈ej.
  swh-ULB: Wewe ulifanya ishara na maajabu juu ya Farao, na watumishi wake wote, na
    watu wote wa nchi yake, kwa maana ulijua kwamba Wamisri walifanya kwa kujivunia.
    Lakini ulijifanyia jina ambalo linasimama hadi siku leo.
  bel-bel: і паказаў знакі і цуды над фараонам і над усімі рабамі ягонымі, і над усім
    народам зямлі ягонай, бо Ты ведаў, што яны пагардліва абыходзіліся зь імі, і зарабіў
    Ты Сабе імя да гэтага дня.
  deu-ELBBK: Und du hast Zeichen und Wunder getan an dem Pharao und an allen seinen
    Knechten und an allem Volk seines Landes; denn du wusstest, dass sie in Übermut
    gegen sie gehandelt hatten; und du hast dir einen Namen gemacht, wie es an diesem
    Tag ist.
  mbb-OT: Mibaal ka te menge singyal wey menge egkein-inuwan he menge vaal he nekesuǥat
    te hadì te Ehipto, wey te langun he menge upisyal zin wey menge etew zin. Su netuenan
    nu he midaagdaag dan is menge kepuun dey. Ne taman en guntaan kemulu egkevantug
    is ngazan nu.
  mal-2015: ഫറവോനിലും അവന്റെ സകലദാസന്മാരിലും അവന്റെ ദേശത്തിലെ സകലജനത്തിലും അടയാളങ്ങളും
    അത്ഭുതങ്ങളും പ്രവർത്തിക്കയും ചെയ്തു; അവർ അവരോടു ഡംഭം കാണിച്ചതു നീ അറിഞ്ഞിരുന്നുവല്ലോ;
    അങ്ങനെ ഇന്നും ഉള്ളതുപോലെ നീ നിനക്കു ഒരു നാമം സമ്പാദിച്ചിരിക്കുന്നു.
  rmc-rmc: Kerďal bare znameňja the zazraki pro Faraonos, pre savore leskre služobňika
    the pre savore leskre manuša andre leskri phuv, bo džanehas, hoj pes igen namištes
    ľikerelas ke tire manuša. Aleha tuke kerďal baro nav, so tut hin dži adadžives.
  pes-OPV: و آیات و معجزات بر فرعون و جمیع بندگانش و تمامی قوم زمینش ظاهر ساختی، چونکه
    می‌دانستی که بر ایشان ستم می‌نمودندپس به جهت خود اسمی پیدا کردی، چنانکه امروز
    شده است.
  ron-1924: Ай фэкут семне ши минунь ымпотрива луй Фараон, ымпотрива тутурор служиторилор
    луй ши ымпотрива ынтрегулуй попор дин цара луй, пентру кэ штияй ку кытэ ынгымфаре
    се пуртасерэ фацэ де пэринций ноштри ши Ць-ай арэтат слава Та, кум се веде астэзь.
  ben-OBCV: ফরৌণ, তার সমস্ত কর্মচারী ও তার দেশের সমস্ত লোকদের বিরুদ্ধে তুমি বিভিন্ন
    চিহ্ন ও আশ্চর্য কাজ দেখিয়েছিলে, কেননা তুমি জানতে মিশরীয়েরা তাদের বিরুদ্ধে গর্ব
    করত। তুমি নিজের নাম প্রতিষ্ঠা করেছিলে, যা আজও আছে।
  som-som: oo weliba Fircoon iyo addoommadiisii oo dhan, iyo kulli dadkii dalkiisa
    oo dhan waxaad tustay calaamooyin iyo yaabab, waayo, waad ogayd inay iyaga ku
    kibreen, oo halkaas magac baad ku heeshay siday maanta tahay.
  lat-VUC: 'Et dedisti signa atque portenta in Pharaone, et in universis servis ejus,
    et in omni populo terræ illius: cognovisti enim quia superbe egerant contra eos:
    et fecisti tibi nomen, sicut et in hac die.'
  eng-ASVBT: and showedst signs and wonders upon Pharaoh, and on all his servants,
    and on all the people of his land; for thou knewest that they dealt proudly against
    them, and didst get thee a name, as it is this day.
  ita-1885: E facesti miracoli e prodigi sopra Faraone, e sopra i suoi servitori,
    e sopra tutto il popolo del suo paese; perciocchè tu conoscesti ch'erano superbamente
    proceduti contro a loro; e ti acquistasti un tal Nome quale è al dì d'oggi.
  eng-ULB: You gave signs and wonders against Pharaoh, and all his servants, and on
    all the people of his land, for you knew that the Egyptians acted with arrogance
    against them. But you made a name for yourself which stands to this day.
  spa-VBL: Te manifestaste con señales y milagros contra el Faraón, todos sus funcionarios
    y todo el pueblo de su tierra, porque reconociste la arrogancia con que trataron
    a nuestros antepasados. Te creaste una maravillosa fama que la gente sigue reconociendo
    hasta el día de hoy.
  fra-_FOB: Tu fis des prodiges et des miracles, sur Pharaon et sur tous ses serviteurs,
    et sur tout le peuple de son pays, parce que tu connus qu'ils les traitaient orgueilleusement;
    et tu t'acquis un renom tel qu'il existe aujourd'hui.
  mal-mal: ഫറവോനിലും അവന്റെ സകലദാസന്മാരിലും അവന്റെ ദേശത്തെ സകല ജനങ്ങളിലും അടയാളങ്ങളും
    അത്ഭുതങ്ങളും പ്രവർത്തിക്കയും ചെയ്തു; അവർ അവരോട് അഹങ്കാരം പ്രവർത്തിച്ചത് അങ്ങ്
    അറിഞ്ഞിരുന്നുവല്ലോ; അങ്ങനെ ഇന്നും നിലനിൽക്കുന്നതുപോലെ അങ്ങ് അങ്ങേയ്ക്കായി ഒരു
    നാമം സമ്പാദിച്ചിരിക്കുന്നു.
  urd-GVR: Tū ne ilāhī nishānoṅ aur mojizoṅ se Firaun, us ke afsaroṅ aur us ke mulk
    kī qaum ko sazā dī, kyoṅki tū jāntā thā ki Misrī hamāre bāpdādā se kaisā gustākhānā
    sulūk karte rahe haiṅ. Yoṅ terā nām mashhūr huā aur āj tak yād rahā hai.
  suz-BL: मिनु गेमी पिप फाराओ आ गेय पाइब नु आ रागी ङा मुर नेल्‍ल आन ङोंइती चिन्‍ड
    नु छक लाक्‍चा ङा गेय पाइतीनी। मारदे हना मेकोपुकीमी आंइ किकी पिपी आन कली ठेयब लेश्‍शा,
    श्‍येत गेशो बाक्‍तेक्‍म, दे तुइक्‍ताक्‍नी। मोदेंशो पा इन नें ठेयब सेल्‍साक्‍नी।
    मुल सम्‍म मेको मोदेंशो बाक्‍ब। प्रस्‍थान १८:११
  ita-1927: e operasti miracoli e prodigi contro Faraone, contro tutti i suoi servi,
    contro tutto il popolo del suo paese, perché sapevi ch’essi aveano trattato i
    nostri padri con prepotenza; e ti facesti un nome com’è quello che hai al dì d’oggi.
  ckb-ckb: نیشانە و پەرجووت لە دژی فیرعەون و هەموو کاربەدەستەکانی و گەلی خاکەکەی کرد،
    چونکە زانیت میسرییەکان زۆریان لێکردن. جا ناوێکت بۆ خۆت دروستکرد وەک ئەوەی ئەمڕۆ
    هەیە.
  eng-BBE: And you did signs and wonders on Pharaoh and all his servants and all the
    people of his land; for you saw how cruel they were to them. So you got yourself
    a name as it is today.
  kan-OKCV: ಈಜಿಪ್ಟಿನವರು ಗರ್ವಿಗಳಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ಕುಗ್ಗಿಸಿದಾಗ, ನೀವು ಫರೋಹನ ಮೇಲೆಯೂ, ಅವನ
    ಸಮಸ್ತ ಅಧಿಕಾರಿಗಳ ಮೇಲೆಯೂ, ಅವನ ಸಮಸ್ತ ದೇಶದ ಜನರ ಮೇಲೆಯೂ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ, ಅದ್ಭುತಗಳನ್ನೂ
    ನಡೆಸಿದಿರಿ. ಈ ಪ್ರಕಾರವೇ ನೀವು ಇಂದಿನವರೆಗೂ ನಿಮ್ಮ ಹೆಸರಿನ ಕೀರ್ತಿಯನ್ನು ಸ್ಥಾಪಿಸಿದ್ದೀರಿ.
  bbb-bbb: A ire ka sumiki daroki ijene kini ijiakiro e mamekanu ro e Ijifitiko boeje
    ije buone rei. Ijadufuo maeje a giaga buka vame ma ise ijia e one ije kame isekafiana
    arafiriae. A ijiege rema ijadufuo e buka iviama uria ive one daroki ije dabe kuaenoeve.
  tam-2017: பார்வோனிடமும், அவனுடைய எல்லா ஊழியக்காரர்களிடமும், அவன் தேசத்தின் எல்லா
