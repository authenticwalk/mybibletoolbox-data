  ory-ory: ପୁଣି, ଫାରୋ ଓ ତାହାର ସମସ୍ତ ଦାସ ଓ ତାହାର ଦେଶସ୍ଥ ସମୁଦାୟ ଲୋକଙ୍କ ପ୍ରତି ନାନା ଚିହ୍ନ
