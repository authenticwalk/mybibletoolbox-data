  dop-dop: N lɑpɑ kɔkɔlɔ nyǝmnɑɑ sɔsɔɔm kɛ Icipiti wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ, nɑ ɩ tɛtʋ
