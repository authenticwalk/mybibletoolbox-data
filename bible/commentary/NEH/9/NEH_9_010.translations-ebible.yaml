  hin-2017: और फ़िरौन और उसके सब कर्मचारी वरन् उसके देश के सब लोगों को दण्ड देने के
    लिये चिन्ह और चमत्कार दिखाए; क्योंकि तू जानता था कि वे उनसे अभिमान करते हैं; और
