    জানিছিল। কিন্তু আপুনি নিজৰ নাম স্থাপন কৰিলে, যি আজিও একেদৰে আছে।
  sus-A: عِ نَشَ كَابَنَكٌي نُن تْنشُمَيٍ رَبَ قِرَوُنَ، عَ شَ وَلِكّيٍ، نُن عَ شَ
