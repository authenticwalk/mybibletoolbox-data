  hbo-hbo: וַ֠תִּתֵּן אֹתֹ֨ת וּמֹֽפְתִ֜ים בְּפַרְעֹ֤ה וּבְכָל־עֲבָדָיו֙ וּבְכָל־עַ֣ם
