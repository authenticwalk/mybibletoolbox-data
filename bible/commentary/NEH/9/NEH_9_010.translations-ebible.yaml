    পূর্ণ। এই সমস্ত কাজ করে তুমি তোমার নাম প্রতিষ্ঠা করলে, যা এখনও রয়েছে।
  pan-pan: ਤੂੰ ਫ਼ਿਰਊਨ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਕਰਮਚਾਰੀਆਂ ਅਤੇ ਉਸ ਦੇ ਦੇਸ਼ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਸਜ਼ਾ
    ਦੇਣ ਲਈ ਨਿਸ਼ਾਨ ਅਤੇ ਅਚਰਜ਼ ਕੰਮ ਵਿਖਾਏ ਕਿਉਂਕਿ ਤੂੰ ਜਾਣਦਾ ਸੀ ਕਿ ਮਿਸਰੀ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ
    ਹੰਕਾਰ ਨਾਲ ਵਰਤਾਉ ਕਰਦੇ ਸਨ, ਇਸ ਲਈ ਤੂੰ ਆਪਣੇ ਲਈ ਇੱਕ ਅਜਿਹਾ ਵੱਡਾ ਨਾਮ ਬਣਾਇਆ, ਜਿਵੇਂ ਅੱਜ
    ਦੇ ਦਿਨ ਹੈ।
  mya-JVB: ဖာရော ဘုရင်နှင့် သူ ၏ကျွန် များ၊ ပြည်သူ ပြည်သားအပေါင်း တို့သည် အကျွန်ုပ်တို့၏
    ဘိုးဘေးတို့ကို စော်ကား စွာပြုသောကြောင့် ၊ ကိုယ်တော်သည် ကြည့်ရှု၍ နေတော်မမူ။ ထိုပြည်သားတို့၌
    နိမိတ် လက္ခဏာနှင့် အံ့ဘွယ် သောအမှုတို့ကို ပြ တော်မူ၍ ၊ သိတင်းတော်သည် ယနေ့ တိုင်အောင်
    ကျော်စောလျက်ရှိပါ၏။
  tbg-tbg: Pero vaiintivanove, Isipi nora vaiinti vikave, Isipi vaiinti nahentive,
    tinavu kaivaqaukavara qoraiqama nimiteha nora maara vikaqaa vate variavara are
    vika kahaqama nimitehara nora kaiqa, vo kaiqa vo kaiqa qovarama kehara náivata
    qoraiqama nimitaanarave. (Katu Varora 7:8–12:32) Are mintima kaanarara tiro, ai
    autuvano noraiqama viro vairave. Maa entaravata ai autuvano nora autuqaima vaivo.
  hmo-hmo: Toa bona hoa karadia oi karaia. Farao bona iena hesiai taudia ibounai,
    bona iena tano taudia danu oi hadikaia, badina be oi diba vadaeni, idia ese aiemai
    sene taudia idia dagedage henia, bona oiemu ladana oi habadaia, ia mai bona hari.
  urd-urd: और फ़िर'औन और उसके सब नौकरों, और उसके मुल्क की सब र'इयत पर निशान और 'अजायब
    कर दिखाए; क्यूँकि तू जानता था कि वह ग़ुरूर के साथ उनसे पेश आए। इसलिए तेरा बड़ा
    नाम हुआ, जैसा आज है।
  rus-SYN: и явил знамения и чудеса над фараоном и над всеми рабами его, и над всем
    народом земли его, так как Ты знал, что они надменно поступали с ними, и сделал
    Ты Себе имя до сего дня.
  bqc-SIM: N seelaↄ ń dabudabuↄ kɛ̀ Falaↄ̃ↄɛ, ń kpàaàzi ń aà ìwaↄ ń aà bùsudeↄ
    píi, asa ń dↄ̃ lá aa ãiapãsĩkɛ̀ ń wá deziↄ. N tↄbↄ̀ lá a ku e ń a gbãowa.
  tcz-CHONGTHU: “Hitichun kapu kapateu anabol genthei jeh’un nangman Pharaoh leh avaihomho
    chuleh amipite dounan melchihna thilkidang tah tah nana boldoh in ahi.”
  mar-mar: फारोला तू चमत्कार दाखवलेस. त्याचे अधिकारी आणि त्याची प्रजा यांच्यासाठी
    आश्चर्यकारक कृत्ये केलीस. कारण तुला माहित होते की, मिसर देशातील लोक त्यांच्याशी
    गर्वाने वागत होते. पण तू आपल्या नावासाठी केले ते आजवर आहे.
  qub-qub: Fiyupa almiraypajcunata rurarmi castigarayqui faraonta, mandäshejnincunata,
    llapan pampa runacunatapis. Acrashayqui Israelcunata mana cuyapaypa ñacachishanpitami
    castigarayqui. Chaypitami gampäga maychöpis allita parlan canancamapis.
  bqp-bqp: N sèedanↄ kũ daboyãnↄ kɛ̀ Firi'aunanɛ, n sunyĩ kpài kũ a ìbanↄ kũ a
    bùsudenↄ ń pínki, zaakũ ń dↄ̃ lákũ ò ania pãsĩ kɛ̀ kũ ó dizinↄ nà. N tↄ́ bò
    lákũ à kun ari kũ a gbãrao nà.
  hat-hat: Ou te fè anpil mirak ak mèvèy pou pini farawon an, moun ki t'ap sèvi l'
    yo ansanm ak tout pèp peyi Lejip la paske ou te konnen jan moun sa yo t'ap maltrete
    pèp ou a. Depi lè sa a, y'ap nonmen nou ou jouk jòdi a.
  eng-BSB: You performed signs and wonders against Pharaoh, all his officials, and
    all the people of his land, for You knew they had acted with arrogance against
    our fathers. You made a name for Yourself that endures to this day.
  eng-WEBPB: and showed signs and wonders against Pharaoh, against all his servants,
    and against all the people of his land, for you knew that they dealt proudly against
    them, and made a name for yourself, as it is today.
  kbq-kbq: Kagra ruzahu ruzahu kaguvazane avamezane hunka Feronte'ene eri'za vahe'are'ene
    ana maka Isipima mani'naza vahe'enena zamazeri haviza hu'nane. Na'ankure zamagrama
    Israeli vahe'ma zamazeri havizantfama hazazanku anara hu'nane. Ana nehunka Kagia
    erinte ama hu'nankeno, vahe'mo'za meninena Kagia ahentesga nehaze.
  nhe-BL: Huan tijchijqui huejhueyi tlanescayotl huan chicahualis nescayotl iixtla
    Faraón, huan nochi itlatequipanojcahua huan nochi tlen tlali Egipto ehuani. Tiquinmanahui
    israelitame ininmaco pampa tiquitac quejatza mohueyimatiyayaj Egipto ehuani huan
    quejatza quinchihuiliyayaj tlen fiero. Huajca tijchijqui para nochi tlacame ma
    mitzixmatica huan hasta ama nochi mitzixmatij para tlahuel hueyi mochicahualis.
  bus-bus: N sèedanↄ kↄ̃n dabuyãnↄ kɛ̀ Fili'aunanɛ, ń mↄ́nzi kpàzi kↄ̃n à ìbanↄ kↄ̃n
    à bùsudeenↄ ń píngi, zaakɛ ń dↄ̃ lán aↄ̃ aĩa pãsĩ kɛ̀ kↄ̃n wa dezinↄ nà. N tↄ́
    bↄ̀ lán à kuu ai kↄ̃n a gbã̀ao nà.
  gub-BL: Erezapo ma'e purumupytuhegatu kar haw ikatuahy ma'e Ezit ywy rehe har wanuwihawete
    henataromo, hehe we har tuwihaw wanenataromo no, hemiruze'eg wanenataromo no.
    Erepuraraw kar ma'erahy wanupe. Ta'e erekwaw neremiaihu wanupe wanemipuraraw karer
    ne xe. A'e ma'e iapo re teko paw ukwaw nerer wà, te ko 'ar rehe wà.
  eng-DRA: 'And thou shewedst signs and wonders upon Pharao, and upon all his servants,
    and upon the people of his land: for thou knewest that they dealt proudly against
    them: and thou madest thyself a name, as it is at this day.'
