    nɛ̀ kɛmiɛkɛ, kɛ bɛ̀ dɛɛtɛ́ kɛ dɛ̀úkùnnɛ ɑ yètìrì kɛ̀ di kpɑɑ́ kɛ dɛu nɛ̀ yíenní.
  msy-2020: Nɨ fo, Isipia nɨn gumazamiziba abɨnigha paza me gami. Kamaghɨn, nɨ mirakelɨn
    gavgavibagh amua Isipian atrivim ko gavmanɨn ingangarir gumaziba ko an kantrin
