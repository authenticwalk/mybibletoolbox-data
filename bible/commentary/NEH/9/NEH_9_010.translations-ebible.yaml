    njani ngodlakela. Wazenzela ibizo, elimiyo kuze kube lamuhla.
  ton-ton: 'Pea naʻa ke fakahā ʻae ngaahi fakaʻilonga mo e ngaahi mana kia Felo, pea
    ki heʻene kau tamaioʻeiki kotoa pē, pea ki he kakai kotoa pē ʻo hono fonua: he
    naʻa ke ʻiloʻi ʻenau fai fakafiefielahi kiate kinautolu. Ko ia naʻa ke maʻu ai
