verse: NEH.009.034
translations:
  mal-C: ഞങ്ങളുടെ രാജാക്കന്മാരും അധിപതികളും പുരോഹിതന്മാരും പിതാക്കന്മാരും അങ്ങയുടെ
    ന്യായപ്രമാണം പാലിക്കുകയോ അങ്ങ് നൽകിയ കൽപ്പനകളും നിയമവ്യവസ്ഥകളും ചെവിക്കൊള്ളുകയോ
    ചെയ്തില്ല.
  deu-TKW: Und unsere Könige, unsere Obersten, unsere Priester und unsere Väter haben
    dein Gesetz nicht gehalten und haben nicht auf deine Gebote geachtet, noch auf
    deine Mahnungen, mit denen du sie verwarnt hast.
  lin-lin: Bakonzi na biso, bakambi na biso, Banganga-Nzambe na biso mpe batata na
    biso batiaki Mibeko na Yo na mosala te, batosaki te mitindo mpe makebisi na Yo,
    oyo ozalaki kopesa bango.
  eng-LSV: And our kings, our heads, || Our priests, and our fathers, || Have not
    done Your law, || Nor attended to Your commands, || And to Your testimonies, ||
    That You have testified against them;
  eng-GNV: And our kings and our princes, our Priests and our fathers haue not done
    thy Lawe, nor regarded thy commandements nor thy protestations, wherewith thou
    hast protested among them.
  eng-WEBSTER: Neither have our kings, our princes, our priests, nor our fathers,
    kept thy law, nor hearkened to thy commandments and thy testimonies, with which
    thou didst testify against them.
  nhw-BL: Totlanahuatijcahua, totlayacancahua, totajtzitzi huan tohuejcapan tatahua
    amo quitoquilijque motlanahuatilhua. Amo quichihuilijque cuenta catli tiquinilhuiyaya
    ma quichihuaca.
  swh-ONEN: Wafalme wetu, viongozi wetu, makuhani wetu na baba zetu hawakufuata sheria
    yako. Hawakuzingatia amri zako wala maonyo uliyowapa.
  bba-bba: Bɛsɛn sinɑmbu kɑ ben sinɑ ɑsɑkpɔbu kɑ bɛsɛn yɑ̃ku kowobu kɑ bɛsɛn bɑɑbɑbɑ
    bɑ ǹ wunɛn woodɑbɑ mɛm nɔɔwɛ. Bɑ wunɛn kirɔbɑ ɑtɑfiiru kuɑwɑ.
  eng-KJVCPB: neither have our kings, our princes, our priests, nor our fathers, kept
    thy law, nor hearkened unto thy commandments and thy testimonies, wherewith thou
    didst testify against them.
  luo-luo: Ruodhi magwa, jotendwa, jodolo mawa kod kwerewa ne ok oluwo chikni; ne
    ok gichiko itgi ne puonj magi kata siem mane imiyogi.
  meu-meu: emai pavapava bona emai lohia bona emai hahelaḡa taudia bona tamamai ese
    taravatu asie badinadia, bona emu haheḡani bona emu sisiba, o henidia ḡaudia,
    na nahuadia asie toho.
  npi-ULB: हाम्रा राजाहरू, हाम्रा राजकुमारहरू, हाम्रा पुजारीहरू र हाम्रा पिता-पुर्खाहरूले
    तपाईंको व्यवस्था पालन गरेका छैनन्, न त तपाईंका आज्ञाहरू वा तपाईंले तिनीहरूलाई
    चेताउनी दिनुभएका तपाईंका करारका आदेशहरूलाई ध्यान दिएका छन् ।
  yor-yor: Àwọn ọba wa, àwọn olórí wa, àwọn àlùfáà wa, àti àwọn baba wa kò tẹ̀lé òfin
    rẹ; wọn kò fetísílẹ̀ sí àṣẹ rẹ tàbí àwọn ìkìlọ̀ tí ìwọ fún wọn.
  ind-ind: Para raja, pejabat, imam, dan nenek moyang kami tidak menaati hukum-hukum-Mu.
    Mereka tidak menghiraukan perintah-perintah dan peringatan-peringatan-Mu.
  pes-OPCB: پادشاهان، سران قوم، کاهنان و اجداد ما دستورهای تو را اطاعت نکردند و به
    اخطارهای تو گوش ندادند.
  tgl-ULB: Ang aming mga hari, mga prinsepe, mga pari, at mga ninuno ay hindi pinanatili
    ang iyong batas, ni binigyang pansin ang iyong mga kautusan o ang mga utos mo
    sa tipan na babala sa kanila.
  cbu-NT: Iy kurakarini, misha apanllpantam, zitaminatam shiyaa kukish nda payuranganaya.
    Shiyaa kamachtamarish nda tuminaranganaya. Waneerangitaatish, ashtaa mazinamaam
    ngataranganaya.
  hui-hui: Inanaga mamalirumebi kinirumebi haguanerumebi loma binigo mo miagarumebi
    í̠naga Mana lowini biago bayuwa handaya howa nahe. Í̠naga bi mana agua bilimu
    lalubi ko holemini lalubi lamiriru hale nahe haya.
  mya-mya: အ​ကျွန်ုပ်​တို့​၏​ဘိုး​ဘေး​များ၊ ဘု​ရင်​များ၊ ခေါင်း​ဆောင်​များ​နှင့် ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​ကိုယ်​တော်​၏
    ပ​ညတ်​တ​ရား​တော်​ကို​မ​စောင့်​ထိန်း​ခဲ့​ကြ​ပါ။ သူ​တို့​သည်​ကိုယ်​တော်​၏​အ​မိန့်​တော်​များ၊
    သ​တိ​ပေး​တော်​မူ​ချက်​များ​ကို နား​မ​ထောင်​ကြ​ပါ။
  bod-N: ངེད་ཅག་གི་རྒྱལ་པོ་དང་། སྐུ་དྲག་དང་། མཆོད་དཔོན་དང་། ཕ་མེས་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་མ་བསྲུངས་པ་དང་།
    ཁྱེད་ཀྱི་བཀའ་རྒྱ་དང་ཁྱེད་ཀྱིས་དེ་དག་ལ་བསྐུལ་མ་བཏང་བ་རྣམས་ལའང་མ་མཉན་ནོ། །
  sna-sna: Madzimambo edu, vatungamiri vedu, vaprista vedu namadzibaba edu havana
    kutevera murayiro wenyu; havana kuita hanya nokurayira kwenyu kana yambiro dzamakavapa.
  spa-BLM: También nuestros reyes, nuestros príncipes, nuestros sacerdotes y nuestros
    padres no han guardado tu ley, ni han escuchado tus mandamientos y tus testimonios
    con los que testificaste contra ellos.
  cac-cac: A eb' co reyal, eb' cajalil, eb' sacerdote yed' eb' co mam quicham, man̈
    schanacoclaj yab' eb', man̈ sc'anab'ajejnacoclaj a checnab'il eb' icha ajnac yalji
    d'a eb'.
  swh-ULB: Wafalme wetu, wakuu wetu, makuhani wetu, na baba zetu hawakuishika sheria
    yako, wala hawakuzingatia amri zako au shuhuda zako ulizowashuhudia.
  bel-bel: Цары нашыя, князі нашыя, сьвятары нашыя і бацькі нашыя ня выконвалі закону
    Твайго, і ня слухалі наказаў Тваіх і напамінаў Тваіх, якімі Ты нагадваў ім.
  deu-ELBBK: Und unsere Könige, unsere Obersten, unsere Priester und unsere Väter
    haben dein Gesetz nicht gehalten und haben nicht gemerkt auf deine Gebote und
    auf deine Zeugnisse, womit du gegen sie gezeugt hast.
  mbb-OT: Is menge hadì dey, menge pengulu zey, menge memumuhat dey, wey is menge
    kepuun dey, wazà medtuman te Kesuǥuan nu. Wazè dan seǥipaa is menge suǥù nu wey
    menge petizaan nu.
  mal-2015: ഞങ്ങളുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും പുരോഹിതന്മാരും ഞങ്ങളുടെ പിതാക്കന്മാരും
    നിന്റെ ന്യായപ്രമാണം അനുസരിച്ചു നടന്നിട്ടില്ല; നിന്റെ കല്പനകളും നീ അവരോടു സാക്ഷീകരിച്ച
    നിന്റെ സാക്ഷ്യങ്ങളും പ്രമാണിച്ചിട്ടുമില്ല.
  rmc-rmc: Amare kraľa the vodci, amare rašaja the amare dada na doľikerenas tiro
    zakonos a na šunenas tire prikazaňja aňi oda, so lenge dovakerehas.
  pes-OPV: و پادشاهان و سروران و کاهنان وپدران ما به شریعت تو عمل ننمودند و به اوامر
    وشهادات تو که به ایشان امر فرمودی، گوش ندادند.
  ron-1924: Ымпэраций ноштри, кэпетенииле ноастре, преоций ноштри ши пэринций ноштри
    н-ау пэзит Леӂя ши н-ау дат аскултаре нич порунчилор, нич ынштиинцэрилор пе каре
    ли ле дэдяй.
  ben-OBCV: আমাদের রাজারা, আমাদের কর্মকর্তারা, আমাদের যাজকেরা এবং আমাদের পিতৃপুরুষেরা
    তোমার বিধান পালন করেননি; তারা তোমার আজ্ঞায় অথবা সতর্কবাণীতে মনোযোগ দেয়নি।
  som-som: oo boqorradayadii, iyo amiirradayadii, iyo wadaaddadayadii, iyo awowayaashayadii
    toona ma ay dhawrin sharcigaagii, mana ay dhegaysan amarradaadii iyo markhaatifurkaagii
    aad ugu marag furtay.
  lat-VUC: Reges nostri, principes nostri, sacerdotes nostri et patres nostri non
    fecerunt legem tuam, et non attenderunt mandata tua, et testimonia tua quæ testificatus
    es in eis.
  eng-ASVBT: neither have our kings, our princes, our priests, nor our fathers, kept
    thy law, nor hearkened unto thy commandments and thy testimonies wherewith thou
    didst testify against them.
  ita-1885: Nè i nostri re, nè i nostri principi, nè i nostri sacerdoti, nè i nostri
    padri, non hanno messa in opera la tua Legge, e non hanno atteso a' tuoi comandamenti,
    nè alle tue testimonianze, con le quali tu hai loro protestato.
  eng-ULB: Our kings, our princes, our priests, and our ancestors have not kept your
    law, nor paid attention to your commandments or your covenant decrees by which
    you warned them.
  spa-VBL: Nuestros reyes, nuestros dirigentes, nuestros sacerdotes y nuestros antepasados
    no siguieron tu Ley, e ignoraron tus mandatos y reglamentos que les ordenaste
    cumplir.
  fra-_FOB: Nos rois, nos chefs, nos sacrificateurs et nos pères, n'ont point pratiqué
    ta loi, et n'ont point été attentifs à tes commandements, ni aux sommations par
    lesquelles tu les adjurais.
  mal-mal: ഞങ്ങളുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും പുരോഹിതന്മാരും ഞങ്ങളുടെ പൂര്‍വ്വ
    പിതാക്കന്മാരും അങ്ങയുടെ ന്യായപ്രമാണം അനുസരിച്ച് നടന്നിട്ടില്ല; അങ്ങയുടെ കല്പനകളും
    അങ്ങ് അവരോട് സാക്ഷീകരിച്ച സാക്ഷ്യങ്ങളും പ്രമാണിച്ചിട്ടുമില്ല.
  urd-GVR: Hamāre bādshāh aur buzurg, hamāre imām aur bāpdādā, un sab ne terī sharīat
    kī pairawī na kī. Jo ahkām aur tambīh tū ne unheṅ dī us par unhoṅ ne dhyān hī
    na diyā.
  suz-BL: आंइ पिप, आंइ ठेयब मुरपुकी, इन कली चढ़ेबपुकी नु आंइ किकी पिपीमी इन अरेशो
    लोव़ मपथु, इन शेंतीके नु इन गेशो होस पतीक लोव़ मनेंथु, हिक्‍सीन महिक्‍ग्‍मे बाक्‍त।
  ita-1927: I nostri re, i nostri capi, i nostri sacerdoti, i nostri padri non hanno
    messa in pratica la tua legge e non hanno ubbidito né ai comandamenti né agli
    ammonimenti coi quali tu li scongiuravi.
  ckb-ckb: پاشا و سەرکردە و کاهین و باوباپیرانمان کاریان بە فێرکردنەکەت نەکرد و گوێیان
    نەدایە ئەو فەرمان و یاسایانەی کە ئاگادارت کردنەوە تاکو جێبەجێی بکەن.
  eng-BBE: And our kings, our rulers, our priests, and our fathers have not kept your
    law or given attention to your orders and your witness, with which you gave witness
    against them.
  kan-OKCV: ನಮ್ಮ ಅರಸರೂ, ನಮ್ಮ ಪ್ರಧಾನರೂ, ನಮ್ಮ ಯಾಜಕರೂ, ನಮ್ಮ ಪಿತೃಗಳೂ ನಿಮ್ಮ ನಿಯಮವನ್ನು ಕೈಗೊಳ್ಳದೆ,
    ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನೂ, ನೀವು ಅವರಿಗೆ ಎಚ್ಚರಿಸಿದ ನಿಮ್ಮ ಎಚ್ಚರಿಕೆಗಳನ್ನೂ ಕೇಳದೆ ಹೋದರು.
  bbb-bbb: Asaerafa nuvuone ijiakina kini ro e mamekanu ro e zinone ifaejevo ije bu
    akae one ije buka iriniavo baki. Ro kuke buka irere bu redufuo ijiakiro vua jujuki
    a kuariamo ije buka mukoe fievo baki.
  tam-2017: எங்களுடைய ராஜாக்களும், பிரபுக்களும், ஆசாரியர்களும், முன்னோர்களும், உம்முடைய
    நியாயப்பிரமாணத்தின் முறையில் செய்யாமலும், உம்முடைய கற்பனைகளையும், நீர் அவர்களைக்
    கடிந்துகொண்ட உம்முடைய சாட்சிகளையும் கவனியாமலும் போனார்கள்.
  spa-RV-1909: Y nuestros reyes, nuestros príncipes, nuestros sacerdotes, y nuestros
    padres, no pusieron por obra tu ley, ni atendieron á tus mandamientos y á tus
    testimonios, con que les protestabas.
  ron-BTF: Nici împărații noștri, prinții noștri, preoții noștri, nici părinții noștri
    nu au ținut legea ta, nici nu au dat ascultare poruncilor tale și mărturiilor
    tale, cu care ai mărturisit împotriva lor.
  eng-WEBP: Also our kings, our princes, our priests, and our fathers have not kept
    your law, nor listened to your commandments and your testimonies with which you
    testified against them.
  eng-FBV: Our kings, our leaders, our priests, and our forefathers did not follow
    your Law, and they ignored your commands and regulations you ordered them to keep.
  nld-1939: Onze koningen, leiders en priesters, onze vaderen hebben uw wet niet volbracht,
    niet geluisterd naar uw geboden en waarschuwingen, die Gij hun hebt gegeven.
  nch-BL: Totanahuatijcahua, totayacancahua, totajtzitzi huan tohuejcapan tatahua
    amo quitoquilijque motanahuatilhua. Amo quitacaquilijque cati tiquinilhuiyaya
    ma quichihuaca.
  vie-1934: Các vua chúng tôi, các quan trưởng, những thầy tế lễ, và tổ phụ chúng
    tôi, không có gìn giữ luật pháp của Chúa, cũng chẳng nghe theo các điều răn và
    chứng cớ mà Chúa phán dạy nghịch cùng chúng.
  hin-CV: क्योंकि हमारे राजाओं ने, हमारे पुरोहितों ने और हमारे पूर्वजों ने आपकी व्यवस्था
    का पालन नहीं किया और न ही उन्होंने आपके आदेशों की ओर ध्यान दिया है, न आपकी चेतावनियों
    पर.
  spa-BES: Y nuestros reyes, nuestros gobernantes, nuestros sacerdotes y nuestros
    padres no han guardado tu ley ni han prestado atención a tus órdenes y a tu testimonio.
  tdx-tdx: mbore tsy nitana’ o mpanjaka’aio, o roandria’aio, o mpisoro’aio vaho o
    roae’ aio i Tsara’oy; tsy hinao’ iareo o fepè’oo naho o taro’o nitaroña’o.
  tha-KJV: บรรดากษั​ตริ​ย์ เจ้านาย ปุ​โรหิต และบรรพบุรุษของข้าพระองค์​ทั้งหลาย มิได้​รักษาพระราชบัญญั​ติ​ของพระองค์
    หรือเชื่อฟังพระบัญญั​ติ​ของพระองค์ และพระโอวาทของพระองค์ซึ่งพระองค์ทรงเตือนเขา
  por-BR-2018: E nossos reis, nossos príncipes, nossos sacerdotes, e nossos pais,
    não praticaram tua lei, nem deram ouvidos a teus mandamentos e teus testemunhos,
    com que os alertavas.
  deu-ELO: Und unsere Könige, unsere Obersten, unsere Priester und unsere Väter haben
    dein Gesetz nicht gehalten, und haben nicht gemerkt auf deine Gebote und auf deine
    Zeugnisse, womit du wider sie gezeugt hast.
  eng-WYC-2018: And our kings, and our princes, and our priests, and our fathers,
    have not done thy law; and they perceived not thy behests and thy witnessings,
    which thou hast witnessed in thy behests. (And our kings, and our leaders, and
    our priests, and our fathers, have not obeyed thy Law; and they did not heed thy
    commandments and thy testimonies, which thou witnessed to them.)
  epo-epo: Kaj niaj reĝoj, niaj princoj, niaj pastroj, kaj niaj patroj ne plenumis
    Vian instruon, kaj ne atentis Viajn ordonojn kaj admonojn, per kiuj Vi ilin admonis.
  uig-PIN: Padixaⱨlirimiz, ǝmirlirimiz, kaⱨinlirimiz bilǝn ata-bowilirimizning ⱨǝmmisi
    Sening Tǝwrat ⱪanunungƣa ǝmǝl ⱪilmay, ǝmrliringgǝ wǝ Sening ularƣa ispatlap bǝrgǝn
    agaⱨ-guwaⱨliⱪliringƣa ⱨeq ⱪulaⱪ salmidi.
  beo-beo: Ninia aowalali, hina bagade, fi ouligisu dunu amola gobele salasu dunu,
    amo da Dia sema amoma hame fa:no bobogesu. Ilia da Dia hamoma:ne sia:i amola Dia
    sisasu hamedafa nabasu.
  tpi-OTNT: “Tru tumas, ol tumbuna na ol king na ol hetman na ol pris bilong mipela
    i no bin bihainim lo bilong yu. Yu bin tok strong long ol long bihainim olgeta
    tok bilong yu, tasol ol i no laik harim tok.
  hau-SA: Sarakunanmu, da shugabanninmu, da firistocinmu da kuma kakanninmu ba su
    bi dokarka ba, ba su ma mai da hankali ga umarnanka ko gargaɗin da ka yi musu
    ba.
  uig-LAT: Padishahlirimiz, emirlirimiz, kahinlirimiz bilen ata-bowilirimizning hemmisi
    Séning Tewrat qanununggha emel qilmay, emrliringge we Séning ulargha ispatlap
    bergen agah-guwahliqliringgha héch qulaq salmidi.
  nde-nde: Amakhosi ethu, abakhokheli bethu, abaphristi bethu labobaba abawulandelanga
    umthetho wakho; abayinanzanga imilayo yakho izixwayiso owabapha zona.
  ton-ton: Pea naʻe ʻikai tauhi hoʻo fono ʻe homau ngaahi tuʻi, mo homau ngaahi houʻeiki,
    mo homau kau taulaʻeiki, pe ko ʻemau ngaahi tamai, pe tokanga ki hoʻo ngaahi fekau,
    mo hoʻo ngaahi tuʻutuʻuni, ʻaia naʻa ke valoki ʻaki kiate kinautolu.
  ces-1613: I králové naši, knížata naše, kněží naši i otcové naši neplnili zákona
    tvého, aniž šetřili přikázaní tvých a svědectví tvých, jimiž se jim osvědčoval.
  eng-WMB: Also our kings, our princes, our priests, and our fathers have not kept
    your law, nor listened to your commandments and your testimonies with which you
    testified against them.
  tam-TCV: எங்கள் அரசர்களும், தலைவர்களும், ஆசாரியரும், முற்பிதாக்களும் உமது சட்டத்தைப்
    பின்பற்றவில்லை. நீர் அவர்களுக்குக் கொடுத்த எச்சரிக்கைகளையும் கட்டளைகளையும் அவர்கள்
    கவனத்தில் கொள்ளவில்லை.
  ceb-ULB: Wala gayod nagtuman sa imong balaod ug naminaw sa imong mga mando o bisan
    paman sa imong mga kasabotan nga balaod nga imong gapasidaan sa among mga hari,
    among mga prinsipe, among mga pari, ug among mga katigulangan.
  pol-UBG: Nasi królowie, nasi książęta, nasi kapłani i nasi ojcowie nie wypełnili
    twojego prawa ani nie przestrzegali twoich przykazań i świadectw, przez które
    świadczyłeś przeciwko nim.
  agr-agr: Iina apuji aidau, tikich apu aidau, sacerdote aidau, iina muunji aajaku
    aina dushakam, chicham umiktin agagbaunak umikchaju ainawai. Tuja pegkegchau takasaigpa,
    suwimak jukittagme tusa ame ujamash antukchaju ainawai.
  kyc-kyc: Namwana rora ambasupi namwana kiŋipi namwana litape dee purisipi dupwa
    peparaeme embena Mawa Pii doko minya nayami. Nakamame embena repe repe piipi embena
    pinya lao pii poraiyuo ingyuo lengepe dupwa see nayami.
  urd-GVU: ہمارے بادشاہ اور بزرگ، ہمارے امام اور باپ دادا، اُن سب نے تیری شریعت کی
    پیروی نہ کی۔ جو احکام اور تنبیہ تُو نے اُنہیں دی اُس پر اُنہوں نے دھیان ہی نہ
    دیا۔
  deu-1912: Und unsre Könige, Fürsten, Priester und Väter haben nicht nach deinem
    Gesetz getan und auch nicht achtgehabt auf deine Gebote und Zeugnisse, die du
    hast ihnen lassen bezeugen.
  kan-2017: ನಮ್ಮ ಅರಸರೂ, ಪ್ರಭುಗಳೂ, ಯಾಜಕರೂ, ಹಿರಿಯರೂ ನಿನ್ನ ಧರ್ಮೋಪದೇಶವನ್ನು ಅನುಸರಿಸಲಿಲ್ಲ,
    ನಿನ್ನ ಆಜ್ಞೆಗಳಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ. ನೀನು ಎಚ್ಚರಿಸಿ ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಗಮನಿಸಲಿಲ್ಲ.
  yap-yap: Pi chitamangimad ni kakrom, nge pi pilung romad, nge pi’in yad ma gafaliymad,
    nge pi prist e da ur folgad ko Motochiyel rom. Da ur motoyilgad ko tin mog ni
    ngan rin’ nge tin um ginangrad riy.
  hlt-MCSB: Ka manghai rhoek, ka mangpa rhoek, ka khosoih rhoek neh a pa rhoek long
    khaw na olkhueng te vai uh pawh. Amih taengah na rhalrhing sak bangla na olpaek
    taeng neh na olphong taengah khaw a hnatung uh moenih.
  mdy-ETH: ኑኡኮ ቤርታኣ ዓዶንሢንታ ካኣቶንታ ኑኡኮ ሱኡጎንታ ቄኤሶንታ ኔ ዎጎ ዔያታ ካፒባኣሴ፤ ኔ ዔያቶ ዓይሤ ዓይሢፆንታ
    ላቲፆዋ ዔያታ ዋይዚባኣሴ።
  twi-ASANTE: Yɛn ahemfo, ahenemma, asɔfoɔ, ne yɛn agyanom no anni wo mmara so anaa
    wʼahyɛdeɛ ne wo kɔkɔbɔ denden no so.
  eng-WEBU: Also our kings, our princes, our priests, and our fathers have not kept
    your law, nor listened to your commandments and your testimonies with which you
    testified against them.
  wal-wal: Nu kawoti, nu halaqati, nu qeesetinne nu maizza aawati ne higgiyaa naagibookkona;
    qassi neeni etau immido azazuwaanne ne mintta yootidoogaakka siyibookkona.
  spa-PDDPT: Porque nuestros reyes, gobernantes, sacerdotes y antepasados No practicaron
    tu Ley, Ni atendieron tus Mandamientos, ni tus Testimonios, Con los cuales testificaste
    contra ellos.
  gun-gun: Oreruvixa kuery, yvatekueve, sacerdote ha'e oreramoĩ kuery voi ojee nomoĩ
    ndeguigua lei rupi ikuai aguã, noendu potai guive rejapo uka va'ekue re, ha'e
    kuery rovai ndeayvu teĩ.
  agu-BL: Qui'c nin jun skaxo'l yi jak ban tane'n yi ca'wlu'. Tunink yi e' kareyil,
    nka yi e' kabajxom, nka yi e' kapale'il, nka yi e' kamam kate', cya'l jun yi nink
    mban tane'n yi ca'wlu'. Wech na yi xac yi e'chk ca'wla'tz, i'tz tan makle'n kawutz
    te e'chk takle'n cachi'.
  ilo-ULB: Saan a sinalimetmetan dagiti arimi, dagiti panguloenmi, dagiti padi, ken
    dagiti kapuonanmi ti lintegmo, saanda pay nga impangag dagiti bilinmo wenno ti
    napudno a tulagmo nga isu ti nangballaagam kadakuada.
  kpg-kpg: Madau maadua mmaadua, madau king, madau dagi, mo madau gau hai mee dabu
    gu hagalee haga gila aga au haganoho. Digaula gu hagalee hagalongo gi au helekai,
    mo au aago.
  uig-ARA: پادىشاھلىرىمىز، ئەمىرلىرىمىز، كاھىنلىرىمىز بىلەن ئاتا-بوۋىلىرىمىزنىڭ ھەممىسى
    سېنىڭ تەۋرات قانۇنۇڭغا ئەمەل قىلماي، ئەمرلىرىڭگە ۋە سېنىڭ ئۇلارغا ئىسپاتلاپ بەرگەن
    ئاگاھ-گۇۋاھلىقلىرىڭغا ھېچ قۇلاق سالمىدى.
  sus-sus: Muxu xa mangɛe, muxu xa kuntigie, muxu xa sɛrɛxɛdubɛe, nun muxu babae mu
    bira i xa sɛriyɛ fɔxɔ ra. E mu e tuli matixi i xa yaamari nun i xa masenyi ra.
  pon-2006: At pahpa kahlap ako, at tungoal nanmwarki kan, kaun akan oh samworo kan,
    sohte patohwan kapwaiada sapwellimomwi Kosonnedo. Re sohte rong sapwellimomwi
    mahsen kan oh kehkehlik kan.
  ksd-ksd: ma kaveve umana king, ma kaveve umana luluai, ma kaveve umana tena tinabar,
    ma ra umana tama i vevet, pa dia ga torom ta kaum varkurai, ma pa dia ga nuk pa
    kaum lavur vartuluai ma kaum lavur varvai nina u ga pit diat me.
  tur-YTC: Krallarımız, beylerimiz, kâhinlerimiz ve babalarımız da senin yasanı tutmadılar,
    senin buyruklarını ve onlara karşı tanıklık ettiğin tanıklıkları dinlemediler.
  ind-AYT: Demikian juga para raja, para pemimpin, imam-imam, dan nenek moyang kami
    tidak melakukan hukum-hukum-Mu. Mereka tidak memperhatikan perintah-perintah-Mu
    dan peringatan-peringatan-Mu yang Engkau berikan kepada mereka.
  nya-nya: Ndipotu mafumu athu, atsogoleri athu, ansembe athu ndi makolo athu sanatsatire
    mawu anu. Iwo sanalabadire za malamulo anu ngakhale mawu anu owachenjeza amene
    munawapatsa.
  hrv-hrv: Kraljevi naši i knezovi, svećenici i oci naši nisu vršili Zakona tvoga,
    nisu osluškivali naredaba tvojih i opomena koje si im davao.
  mps-mps: “Mu tama, te dago wąį nǫų dabe, me king dabe, me tobolu bidi dabe,
    me pris dabe, augwaligo te nago bomo yai po wali me pisąwai. Te nago bomo yai
    po augwaliba weyu, te nago po tigidali augwaligo wali pomainu yali, tiali goli
    te augwaligo te po odobo hagela homu eyu yai dao.
  tpi-tpi: “Tru tumas, ol tumbuna na ol king na ol hetman na ol pris bilong mipela
    i no bin bihainim lo bilong yu. Yu bin tok strong long ol long bihainim olgeta
    tok bilong yu, tasol ol i no laik harim tok.
  dan-1931: Vore Konger, Øverster og Præster og vore Fædre handlede ikke efter din
    Lov og lyttede ikke til dine Bud og de Vidnesbyrd, du lod dem blive til Del.
  vie-OVCB: Từ vua quan đến các thầy tế lễ và cha ông chúng con đều đã không tuân
    giữ Luật Chúa, cũng không nghe lời cảnh cáo.
  guj-2017: અમારા રાજાઓએ, અમારા અધિકારીઓએ, અમારા યાજકોએ અને અમારા પૂર્વજોએ તમારો નિયમ
    પાળ્યો નથી અને તમારી આજ્ઞાઓ તથા તમારાં વચનો, જે વડે તમે તેઓને ચેતવણી આપી હતી તેમના
    પર તેઓએ લક્ષ આપ્યું નથી.
  pon-2006A: At pahpa kahlap ako, at tungoal nanmwarki kan, kaun akan oh samworo kan,
    sohte patohwan kapwaiada sapwellimomwi Kosonnedo. Re sohte rong sapwellimomwi
    mahsen kan oh kehkehlik kan.
  por-BRBSL: Também nossos reis, nossos príncipes, nossos padres e nossos pais não
    guardaram sua lei, nem ouviram seus mandamentos e seus testemunhos com os quais
    você testemunhou contra eles.
  cth-cth: Maimae siangpahrang hoi ukkungnaw, maimae vaihma hoi mintoenaw ni hai,
    kâlawk tarawi awh hoeh. Kâpoelawk hoi na panuesaknae, na yuenae thai ngai awh
    hoeh.
  twi-twi: Yɛn ahemfo, ahenemma, asɔfo, ne yɛn agyanom no anni wo mmara so anaa wʼahyɛde
    ne wo kɔkɔbɔ dennen no so.
  hlt-hlt: Ka manghai rhoek, ka mangpa rhoek, ka khosoih rhoek neh a pa rhoek long
    khaw na olkhueng te vai uh pawh. Amih taengah na rhalrhing sak bangla na olpaek
    taeng neh na olphong taengah khaw a hnatung uh moenih.
  tbz-SIM: Ti kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛ̀ɛ̀ ti bɑkɛ́ nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ ti yɛmbɛ̀ bɛ̀
    í yie nhɑ tié, bɛ̀ í tũ̀nnɛ ɑ kuɔ́ nɛ̀ ɑ tɑnnɔ̀.
  msy-2020: “Guizbangɨra, en inazir afeziaba ko, en atriviba ko, en gumazir dapaniba
    ko, ofa gamir gumaziba, me nɨn Arazibar Akɨnafarimɨn aven itir akabar gɨn zuir
    puvatɨ. Me nɨn Akar Gavgaviba ko, Moses Osirizir Arazibar gɨn mangan aghua.
  dop-dop: Tɑ́ cɔcɔnɑɑ, nɑ tɑ́ ɑwulɑɑ, nɑ tɑ́ nyʋɣʋ nyǝ́mɑ nɑ tɑ́ kɔtǝlɑɑ tɑ tɔkɩ
    nyɑ́ kiiu, pɑ kisɑ nyɑ́ kʋsǝsɩɩtʋ nɑ kpɑɑlʋɣʋ mpi n kpɑɑlɑ-wɛ tɔɣɔ.
  azb-azb: Padşahlarımız, rəislərimiz, kahinlərimiz, atalarımız Sənin Qanununa riayət
    etmədi. Sənin əmrlərinə və verdiyin xəbərdarlıqlara qulaq asmadılar.
  eng-DBY: And our kings, our princes, our priests, and our fathers, have not performed
    thy law, nor hearkened unto thy commandments and thy testimonies, wherewith thou
    didst testify against them.
  hin-2017: और हमारे राजाओं और हाकिमों, याजकों और पुरखाओं ने, न तो तेरी व्यवस्था को
    माना है और न तेरी आज्ञाओं और चितौनियों की ओर ध्यान दिया है जिनसे तूने उनको चिताया
    था।
  wol-KYG: Sunuy buur ak sunuy njiit nag ak sunuy sarxalkat ñoo dale ca sunuy maam,
    di baña topp sa yoon, baña sàmm say santaane, bàyyiwuñu xel it ci kàdduy seede
    yi nga leen artoo.
  eng-YLT: and our kings, our heads, our priests, and our fathers, have not done Thy
    law, nor attended unto Thy commands, and to Thy testimonies, that Thou hast testified
    against them;
  kne-kne: Din aari, papangolo, papadi ya ap-apo mi yan adi dan tinongpal din linteg
    mo. Adi dan inkaskaso din linteg mo ya pamagbagam en daida.
  eng-WYC-2017: And our kings, and our princes, and our priests, and our fathers,
    have not done thy law; and they perceived not thy behests and thy witnessings,
    which thou hast witnessed in thy behests.
  eng-WMBB: Also our kings, our princes, our priests, and our fathers have not kept
    your law, nor listened to your commandments and your testimonies with which you
    testified against them.
  urd-GVH: हमारे बादशाह और बुज़ुर्ग, हमारे इमाम और बापदादा, उन सबने तेरी शरीअत की
    पैरवी न की। जो अहकाम और तंबीह तूने उन्हें दी उस पर उन्होंने ध्यान ही न दिया।
  rug-rug: Sari na tiatamamami, na mami baṉara, mami koimata, meke sari na hiama,
    si lopu kopu nia sa Mua Tinarae. Lopu hite va avoso atui rini sari na Mua Tinarae
    meke sari na Mua vina balau.
  gaz-gaz: Mootonni keenya, hooggantoonni keenya, luboonni keenyaa fi abbootiin keenya
    seera kee duukaa hin buune; isaan ajaja keetiif yookaan akeekkachiisa ati isaaniif
    kenniteef xiyyeeffannoo hin kennine.
  fra-LSG: Nos rois, nos chefs, nos sacrificateurs et nos pères n’ont point observé
    ta loi, et ils n’ont été attentifs ni à tes commandements ni aux avertissements
    que tu leur adressais.
  gnn-gnn: Yaka ŋanapurrunydja mulkana nhuŋunydja rom, ga yaka ŋanapurru mäkiri'‐witjurruna
    ŋunhi nhe ŋanapurruŋgala waŋana.
  yal-yal: Nxɔ mangane nun nxɔ kuntigine nun nxɔ saraxaraline nun nxu benbane mi i
    ya sariyane suxu, e mi i ya yamarine suxu, e nun i ya maxadi xuine, i yi naxanye
    falama e xa.
  haw-1868: A o ko makou poe alii, ko makou poe luna, ko makou poe kahuna, a me ko
    makou poe makua, aole lakou i malama i kou kanawai, aole hoi i hoolohe i kau mau
    kauoha a me kau mau oleloao au i ao pinepine mai ai ia lakou.
  arb-NAV: وَلَمْ يُطِعْ مُلُوكُنَا وَرُؤَسَاؤُنَا وَكَهَنَتُنَا وَآبَاؤُنَا شَرِيعَتَكَ،
    وَلا اسْتَمَعُوا إِلَى وَصَايَاكَ وَتَحْذِيرَاتِكَ الَّتِي أَنْذَرْتَهُمْ بِها.
  ewe-ewe: Míaƒe fiawo, dumegãwo, nunɔlawo kple mía tɔgbuiwo mewɔ wò sewo dzi o, eye
    womeɖo to wò nuxlɔ̃amenyawo o.
  eng-LEE: Also our kings, our priests, and our fathers have not executed thy law,
    and have not listened unto thy commandments and thy testimonies, wherewith thou
    didst warn them.
  asm-FB: আমাৰ ৰজা, কোঁৱৰ, পুৰোহিত, আৰু আমাৰ পূৰ্ব-পুৰুষসকলে আপোনাৰ বিধান পালন নকৰিলে।
    আপোনাৰ বিধান আৰু আজ্ঞা অনুসাৰে সাৱধান কৰা কথালৈও তেওঁলোকে মনোযোগ নিদিলে।
  sus-A: مُشُ شَ مَنفّيٍ، مُشُ شَ كُنتِفِيٍ، مُشُ شَ سّرّشّدُبّيٍ، نُن مُشُ بَبَيٍ
    مُ بِرَ عِ شَ سّرِيّ قْشْ رَ. عٍ مُ عٍ تُلِ مَتِشِ عِ شَ يَامَرِ نُن عِ شَ مَسٍنيِ
    رَ.
  fra-SBL: Nos rois, nos princes, nos prêtres et nos pères n'ont pas gardé ta loi,
    et n'ont pas écouté tes commandements et tes témoignages, par lesquels tu leur
    rendais témoignage.
  hbo-hbo: וְאֶת־מְלָכֵ֤ינוּ שָׂרֵ֙ינוּ֙ כֹּהֲנֵ֣ינוּ וַאֲבֹתֵ֔ינוּ לֹ֥א עָשׂ֖וּ תֹּורָתֶ֑ךָ
    וְלֹ֤א הִקְשִׁ֙יבוּ֙ אֶל־מִצְוֹתֶ֔יךָ וּלְעֵ֣דְוֹתֶ֔יךָ אֲשֶׁ֥ר הַעִידֹ֖תָ בָּהֶֽם׃
  kik-kik: Athamaki aitũ, na atongoria aitũ, na athĩnjĩri-Ngai aitũ na maithe maitũ,
    matiarũmĩrĩire watho waku; matiathikĩrĩirie maathani maku kana mataaro marĩa wamaheire.
  fra-NCL: Nos rois, nos chefs, nos prêtres et nos pères n’ont pas mis en pratique
    votre loi, et ils n’ont été attentifs ni à vos commandements ni aux témoignages
    que vous rendiez contre eux.
  cek-AK: Kaicae ih siangpahrang, angraeng, qaima hoi kam panawk loe, nang ih kaalok
    to pazui o ai; na paek ih loknawk hoi na thuih ih loknawk, tiah doeh sah o ai.
  cuk-cuk: Anmar-reymar, anmar-saila-dummagan, anmar-irwa-bese-gormalad, anmar-babgan,
    Be-Igar-Maidba nanassurmalad. Amarde, Be-Igar-Mamaid itossurmalad, degine, iduakwaa
    be owisonai-gusadi gwen itossurmarbalid.
  uig-CYR: Падишаһлиримиз, әмирлиримиз, каһинлиримиз билән ата-бовилиримизниң һәммиси
    Сениң Тәврат қанунуңға әмәл қилмай, әмирлириңгә вә Сениң уларға испатлап бәргән
    агаһ-гувалиқлириңға һеч қулақ салмиди.
  tel-2017: మా రాజులు, ప్రధానులు, యాజకులు, మా పూర్వీకులు నీ ధర్మశాస్త్రం అనుసరించి
    నడుచుకోలేదు. నువ్వు వారికి ఇచ్చిన హెచ్చరికలను, నీ ఆజ్ఞలను వారు పెడచెవిన పెట్టారు.
  hat-BSA: Paske wa nou yo, chèf nou yo, prèt nou yo ak zansèt nou yo pa t kenbe lalwa
    Ou yo, ni okipe kòmandman Ou yo avèk avètisman Ou yo avèk sila Ou te avèti yo.
  kos-kos: Mwet matu lasr meet, oayapa tokosra lasr, mwet kol ac mwet tol lasr Elos
    tiana liyaung Ma Sap lom. Elos tiana porongo ma kom sapkin ac kas in sensenkakin
    lom.
  hbo-WLC: וְאֶת־מְלָכֵ֤ינוּ שָׂרֵ֙ינוּ֙ כֹּהֲנֵ֣ינוּ וַאֲבֹתֵ֔ינוּ לֹ֥א עָשׂ֖וּ תּוֹרָתֶ֑ךָ
    וְלֹ֤א הִקְשִׁ֙יבוּ֙ אֶל־מִצְוֺתֶ֔יךָ וּלְעֵ֣דְוֺתֶ֔יךָ אֲשֶׁ֥ר הַעִידֹ֖תָ בָּהֶֽם׃
  ibo-ibo: Ndị eze anyị, ndị ndụ anyị na ndị nchụaja na nna nna anyị edebeghị iwu
    gị; ha aṅaghịkwa ntị nʼihe niile i nyere nʼiwu maọbụ ihe ama gị nke ị dọrọ ha
    aka na ntị idebe.
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ରାଜାଗଣ, ଆମ୍ଭମାନଙ୍କ ଅଧିପତିଗଣ, ଆମ୍ଭମାନଙ୍କ ଯାଜକଗଣ ଅବା ଆମ୍ଭମାନଙ୍କ
    ପିତୃଗଣ ତୁମ୍ଭ ବ୍ୟବସ୍ଥା ପାଳନ କରି ନାହାନ୍ତି, କିଅବା ତୁମ୍ଭେ ଆପଣାର ଯେଉଁ ଆଜ୍ଞା ଓ ସାକ୍ଷ୍ୟ
    ଦ୍ୱାରା ସେମାନଙ୍କୁ ଚେତାବନୀ ଦେଲ, ତହିଁରେ କର୍ଣ୍ଣପାତ କରି ନାହାନ୍ତି।
  chk-chk: Äm kewe king me samol, äm kewe souasor me äm kewe lewo resap apwönüetä
    om kewe allük ika afäli om kewe pwüüng me om kewe kapasen fön ka ngeniir.
  rop-rop: Ol melabat king olabat en melabat boswan olabat en ol melabat serramonimen
    olabat en melabat grengrenfatha olabat nomo bin duwit langa yu lowa. Yubin dalim
    olabat langa det lowa, bat dei nomo bin irrim yu.
  ukr-1871: Царі наші, князї наші, сьвященники наші і отцї наші не держали закон твій,
    й не вважали на заповідї твої та впоминання твої, якими ти напоминав їх.
  deu-1951: Und unsere Könige, unsere Fürsten, unsere Priester und unsere Väter haben
    nicht nach deinem Gesetze gehandelt und haben nicht geachtet auf deine Gebote
    und auf deine Zeugnisse, die du ihnen hast bezeugen lassen.
  eng-JPS: neither have our kings, our princes, our priests, nor our fathers, kept
    Thy law, nor hearkened unto Thy commandments and Thy testimonies, wherewith Thou
    didst testify against them.
  srp-1865: I carevi naši, knezovi naši i oci naši ne izvršivaše zakona tvojega niti
    mariše za zapovijesti tvoje i svjedoèanstva tvoja, kojima si im svjedoèio.
  lug-lug: Bakabaka baffe, n’abakulembeze baffe, ne bakabona baffe, ne bajjajjaffe,
    tebaagobereranga mateeka go, nga tebassaayo mwoyo ku biragiro byo newaakubadde
    nga wabalabulanga.
  heb-heb: ואת מלכינו שרינו כהנינו ואבתינו לא עשו תורתך ולא הקשיבו אל מצותיך ולעדותיך
    אשר העידת בהם׃
  ben-IRV: আমাদের রাজারা, নেতারা, যাজকেরা ও আমাদের পূর্বপুরুষেরা তোমার ব্যবস্থা মেনে
    চলেন নি এবং তোমার আজ্ঞায় ও যার মাধ্যমে তুমি তাদের বিরুদ্ধে সাক্ষ্য দিতে, তোমার
    সেই আদেশে কান দেননি।
  pan-pan: ਸਾਡੇ ਰਾਜਿਆਂ ਨੇ, ਹਾਕਮਾਂ ਨੇ, ਜਾਜਕਾਂ ਨੇ ਅਤੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਨਾ ਤਾਂ ਤੇਰੀ ਬਿਵਸਥਾ
    ਦੇ ਅਨੁਸਾਰ ਕੰਮ ਕੀਤਾ, ਨਾ ਤੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨਿਆ ਅਤੇ ਨਾ ਹੀ ਤੇਰੀਆਂ ਚਿਤਾਉਣੀਆਂ ਵੱਲ ਜਿਹੜੀ
    ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਦਿੱਤੀਆਂ, ਧਿਆਨ ਦਿੱਤਾ।
  mya-JVB: အကျွန်ုပ် တို့ရှင်ဘုရင် ၊ မှူးမတ် ၊ ယဇ်ပုရောဟိတ် ၊ အဆွေအမျိုးသူကြီးတို့သည်
    တရား တော်ကိုမ စောင့်။ ပေး ထားတော်မူသော ပညတ် များနှင့် သက်သေခံ ချက် များတို့ကို
    နား မ ထောင်ကြ။
  tbg-tbg: Tinavu kaivaqaukavarave, tinavu avuhainaa vaiintinavuve, tinavu nora vaiintinavuve,
    ai kaiqa vara amite varia vaiintikave, vika vika kia are Mosiraqaa tivataana uvara
    iriarave. Are vikara minti minti iate tiana uvara kia iriraiti, are vikara rauriha
    variate tiana uvaravata vika kia iriarave.
  hmo-hmo: Aiemai king, bona aiemai lohia, bona aiemai hahelagaia taudia, bona aiemai
    tamadia ese oiemu Taravatu idia badinaia lasi. Oiemu oda bona oiemu sisiba hereva,
    idia dekenai oi henia gaudia idia laloa lasi.
  urd-urd: और हमारे बादशाहों और सरदारों और हमारे काहिनों और बाप — दादा ने न तो तेरी
    शरी'अत पर 'अमल किया और न तेरे अहकाम और शहादतों को माना, जिनसे तू उनके ख़िलाफ़
    गवाही देता रहा।
  rus-SYN: Цари наши, князья наши, священники наши и отцы наши не исполняли закона
    Твоего, и не внимали заповедям Твоим и напоминаниям Твоим, которыми Ты напоминал
    им.
  bqc-SIM: Wá kíaↄ ń wá dↄaanaↄ ń wá sa'onaↄ ń wá deziↄ aai zĩkɛ ń ikoyãwao,
    aai laaidↄ ń yãdilɛaↄwao ge lɛ́ pↄ́ ń dàmáↄ.
  tcz-CHONGTHU: “Kaleng teu, ka lamkaiteu, ka themputeu, kapu kapate uvin na daan
    anit pouvin, na daan thupeh leh nagihsal na jong anahsah pouvin ahi.”
  mar-mar: आमचे राजे, नेते, याजक आणि पूर्वज यांनी तुझे नियमशास्त्र पाळले नाही. तुझ्या
    आज्ञा ऐकल्या नाहीत. तू दिलेल्या सूचनाकंडे त्यांनी दुर्लक्ष केले.
  qub-qub: Gam willacachishayquicunata, mandamintuyquicunata manami cumlishachu raynëcunapis,
    mandajnëcunapis, cüracunapis, awilöcunapis.
  bqp-bqp: Ó kínanↄ kũ ó don'arɛdenↄ kũ ó sa'orinↄ kũ ó dizinↄ odi zĩ kɛ n dokaaro,
    odi laakari dↄ n yãditɛnanↄaro ke lɛ́ kũ n dàḿmanↄ.
  hat-hat: Wi, wa nou yo, chèf nou yo, prèt nou yo ak zansèt nou yo pa t' fè sa ki
    nan lalwa ou la. Yo pa t' koute kòmandman ak avètisman ou te ba yo.
  eng-BSB: Our kings and leaders and priests and fathers did not obey Your law or
    listen to Your commandments and warnings that You gave them.
  eng-WEBPB: Also our kings, our princes, our priests, and our fathers have not kept
    your law, nor listened to your commandments and your testimonies with which you
    testified against them.
  kbq-kbq: Hagi kini vahetimo'zane kva vahetimo'zane pristi nagatimo'zane, tafahe'mozanena
    Kagri kasegea amagera onte'naze. Kagrama hihoma hunka huzamante'nana nanekene,
    koro kema huzamante'nana nanekea zamagesa ante'za ontahi'naze.
  nhe-BL: Totlanahuatijcahua, totlayacancahua, totajtzitzi huan tohuejcapan tatahua
    ax quitoquilijque motlanahuatilhua. Ax quichihuilijque cuenta tlen tiquinilhuiyaya
    ma quichihuaca.
  bus-bus: Wa kínanↄ kↄ̃n wa dↄn'aɛdeenↄ kↄ̃n wa sa'orinↄ kↄ̃n wa dezinↄ aↄ̃ↄe zĩi
    kɛ n dokaaro, aↄ̃ↄe làakari dↄ n yãdiɛnanↄaro ke lɛ́ kɛ̀ ń dàḿmanↄ.
  gub-BL: Ureipy wà, ureruwihawete wà no, ureruwihaw wà, xaxeto wà no, nuweruzar kwaw
    neze'eg wà. Nuweruzar kwaw neremiapo kar wà. Nuzekaiw kwaw neze'eg rehe wà.
  eng-DRA: Our kings, our princes, our priests, and our fathers have not kept thy
    law, and have not minded thy commandments, and thy testimonies which thou hast
    testified among them.
