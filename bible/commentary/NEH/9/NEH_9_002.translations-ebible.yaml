verse: NEH.009.002
translations:
  mal-C: ഇസ്രായേൽ പരമ്പരയിലുള്ളവർ വിദേശികളായിട്ടുള്ള എല്ലാവരിൽനിന്നും വേർതിരിഞ്ഞു
    നിന്നുകൊണ്ട് തങ്ങളുടെ പാപങ്ങളും തങ്ങളുടെ പിതാക്കന്മാരുടെ പാപങ്ങളും ഏറ്റുപറഞ്ഞു.
  deu-TKW: Und die Abkömmlinge der Israeliten hielten sich von allen Ausländern abgesondert,
    und sie traten hin und bekannten ihre Sünden und die Verschuldungen ihrer Väter.
  lin-lin: Bato nyonso oyo babotama na molongo ya bana ya Isalaele bakabwanaki na
    bapaya nyonso ; batelemaki mpo na kotubela masumu na bango mpe bambeba ya batata
    na bango.
  eng-LSV: and the seed of Israel are separated from all sons of a stranger, and stand
    and confess concerning their sins, and the iniquities of their fathers,
  eng-GNV: (And they that were of the seede of Israel were separated from all the
    strangers) and they stoode and confessed their sinnes and the iniquities of their
    fathers.
  eng-WEBSTER: And the seed of Israel separated themselves from all strangers, and
    stood and confessed their sins, and the iniquities of their fathers.
  nhw-BL: Huan moiyocatlalijque ica masehualme catli amo israelitame huan nochi moquetzque
    huan iixpa TOTECO quitenpojque inintlajtlacolhua huan inintlajtlacolhua inintatahua.
  swh-ONEN: Wale wa uzao wa Israeli walijitenga na wageni wote. Wakasimama mahali
    pao, na kuungama dhambi zao na uovu wa baba zao.
  bba-bba: Be bɑ sɑ̃ɑ Yuubɑ ɡesi, bɑ tii wĩɑ tɔn tukobun suunu sɔɔn di bɑ nɑ bɑ ben
    durum kɑ ben sikɑdobɑɡiɑ tuubɑ kuɑ.
  eng-KJVCPB: And the seed of Israel separated themselves from all strangers, and
    stood and confessed their sins, and the iniquities of their fathers.
  luo-luo: Jogo ma jo-Israel hie nopogore moa kuom jopinje mamoko. Negichungʼ ma gihulo
    richogi kod timbe mag anjawo mag kweregi.
  meu-meu: Bena Israel taudia na idau bese taudia edia amo e raka oho, e gini, edia
    kara dika bona tamadia edia kara havara na e gwaurai hedinarai.
  npi-ULB: इस्राएलका सन्तानहरूले सबै परदेशीबाट आफूलाई अलग गरे । तिनीहरू खडा भएर आफ्ना
    पापसाथै तिनीहरूका पुर्खाहरूका दुष्‍ट कामहरू स्वीकार गरे ।
  yor-yor: Àwọn ọkùnrin Israẹli sì ya ara wọn sọ́tọ̀ kúrò nínú gbogbo àwọn àjèjì.
    Wọ́n dúró ní ààyè e wọn, wọ́n sì ń jẹ́wọ́ àwọn ẹ̀ṣẹ̀ ẹ wọn àti iṣẹ́ búburú àwọn
    baba wọn.
  ind-ind: '@see-verse:NEH.009.001'
  pes-OPCB: '@see-verse:NEH.009.001'
  tgl-ULB: Inihiwalay ng mga kaapu-apuhan ng Israel ang kanilang sarili mula sa lahat
    ng mga dayuhan. Tumayo sila at nagtapat ng kanilang sariling mga kasalanan at
    masasamang mga gawain ng kanilang mga ninuno.
  cbu-NT: Ashiri nllitaritawaa tputsee tunari kasayarusin, Utaáchchinandarisha shaniyarangana.
    Xiyeersin, waanaatsi yutaritshishirini Apanllee kamaniranganaya. Zitaminarini
    yutarit taarangana anootstam Apanllee kamanirangitamsina.
  hui-hui: '@see-verse:NEH.009.001'
  mya-mya: '@see-verse:NEH.009.001'
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཕྱི་ཕྱོགས་པ་ཐམས་ཅད་དང་རྩ་བ་ནས་བཀར་ཏེ། དེ་དག་ཡར་ལངས་ནས་རང་གི་སྡིག་པ་དང་རང་གི་ཕ་མེས་ཀྱི་སྐྱོན་རྣམས་མཐོལ་བཤགས་བྱས་སོ།
    །
  sna-sna: Avo vaiva zvizvarwa zvavaIsraeri vakazvitsaura kubva pakati pavatorwa vose.
    Vakamira panzvimbo dzavo vakareurura zvivi zvavo nezvitadzo zvavo.
  spa-BLM: Los descendientes de Israel se separaron de todos los extranjeros y se
    pusieron de pie y confesaron sus pecados y las iniquidades de sus padres.
  cac-cac: Ix yic'anel sb'a eb' d'a scal eb' ch'oc chon̈ab'il. Ix q'ue lin̈an eb'
    yalanq'ueta smul yed' smul eb' smam yicham eb'.
  swh-ULB: Wazao wa Israeli walijitenga na wageni wote. Walisimama na kukiri dhambi
    zao wenyewe na matendo maovu ya baba zao.
  bel-bel: І аддзялілася насеньне Ізраілевае ад усіх іншародных, і ўсталі і спавядаліся
    ў грахах сваіх і ў злачынствах бацькоў сваіх.
  deu-ELBBK: Und der Same Israels sonderte sich ab von allen Kindern der Fremde; und
    sie traten hin und bekannten ihre Sünden und die Ungerechtigkeiten ihrer Väter.
  mbb-OT: Wazè dan ipetampu is kenà menge Israilihanen. Midhitindeg dan ne intug-an
    dan is menge salè dan wey is menge salà te menge kepuun dan.
  mal-2015: യിസ്രായേൽസന്തതിയായവർ സകലഅന്യജാതിക്കാരിൽനിന്നും വേറുതിരിഞ്ഞുനിന്നു തങ്ങളുടെ
    പാപങ്ങളെയും തങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങളെയും ഏറ്റു പറഞ്ഞു.
  rmc-rmc: Akor pes o potomki le Izraeloskre odďelinde savore cudzincendar. Ušťile
    a phenenas avri peskre the le dadengre bini.
  pes-OPV: و ذریت اسرائیل خویشتن رااز جمیع غربا جدا نموده، ایستادند و به گناهان خود
    و تقصیرهای پدران خویش اعتراف کردند.
  ron-1924: Чей че ерау дин нямул луй Исраел, деспэрцинду-се де тоць стрэиний, ау
    венит ши шь-ау мэртурисит пэкателе лор ши фэрэделеӂиле пэринцилор лор.
  ben-OBCV: ইস্রায়েলী সন্তানেরা অন্যান্য জাতির সমস্ত লোকদের কাছ থেকে নিজেদের আলাদা
    করল। তারা দাঁড়িয়ে নিজেদের পাপ ও তাদের পূর্বপুরুষদের অন্যায় স্বীকার করল।
  som-som: Markaasaa farcankii reer binu Israa'iil waxay iska sooceen dad qalaad oo
    dhan, oo intay istaageen ayay qirteen dembiyadoodii iyo xumaatooyinkii awowayaashood.
  lat-VUC: 'Et separatum est semen filiorum Israël ab omni filio alienigena: et steterunt,
    et confitebantur peccata sua, et iniquitates patrum suorum.'
  eng-ASVBT: And the seed of Israel separated themselves from all foreigners, and
    stood and confessed their sins, and the iniquities of their fathers.
  ita-1885: E la progenie d'Israele si separò da tutti gli stranieri, e si presentarono,
    e fecero confessione de' lor peccati, e dell'iniquità de' lor padri.
  eng-ULB: The descendants of Israel separated themselves from all the foreigners.
    They stood and confessed their own sins and the evil actions of their ancestors.
  spa-VBL: Los de ascendencia israelita se separaron de los extranjeros y se pusieron
    de pie para confesar sus pecados y los de sus antepasados.
  fra-_FOB: Et la race d'Israël se sépara de tous les étrangers; et ils se présentèrent,
    confessant leurs péchés et les iniquités de leurs pères.
  mal-mal: യിസ്രായേൽപരമ്പരയിലുള്ളവർ സകല അന്യജാതിക്കാരിൽ നിന്നും വേർതിരിഞ്ഞുനിന്ന്
    തങ്ങളുടെ പാപങ്ങളും തങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങളും ഏറ്റുപറഞ്ഞു.
  urd-GVR: Ab wuh tamām Ġhairyahūdiyoṅ se alag ho kar un gunāhoṅ kā iqrār karne ke
    lie hāzir hue jo un se aur un ke bāpdādā se sarzad hue the.
  suz-BL: इस्राएलीपुकीमी अर्को जात ङा मुरपुकी रे आंम कली तिल्‍साक्‍म। मिनु आन बाक्‍तीकेम
    राप्‍शा, आन मरिम्‍शो पशो नु आन किकी पिपी आन मरिम्‍शो पशो शोव़तेक्‍म।
  ita-1927: Quelli che appartenevano alla progenie d’Israele si separarono da tutti
    gli stranieri, si presentarono dinanzi a Dio, e confessarono i loro peccati e
    le iniquità dei loro padri.
  ckb-ckb: ئەوانەی لە ڕەچەڵەکی ئیسرائیل بوون لە هەموو ڕەچەڵەکە بێگانەکان جیا بوونەوە
    و ڕاوەستان و دانیان بە گوناهەکانی خۆیان و تاوانەکانی باوباپیرانیان نا.
  eng-BBE: And the seed of Israel made themselves separate from all the men of other
    nations, publicly requesting forgiveness for their sins and the wrongdoing of
    their fathers.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲ್ ಸಂತಾನದವರು ತಮ್ಮನ್ನು ಸಮಸ್ತ ಜನರಿಂದ ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡು ನಿಂತು, ತಮ್ಮ
    ಪಾಪಗಳನ್ನೂ, ತಮ್ಮ ಪಿತೃಗಳ ಪಾಪಗಳನ್ನೂ ಅರಿಕೆಮಾಡಿದರು.
  bbb-bbb: Areme e Isureroko ije bune e aebinoko ije uniana va buebino kari. Areme
    bune urina ise buone ijiakiro asaerafa buone ijiebuo ise bu reva ijene visuna
    Godi kuarae.
  tam-2017: இஸ்ரவேல் சந்ததியார்கள் யூதரல்லாதவர்களை எல்லாம் விட்டுப்பிரிந்து வந்து
    நின்று, தங்களுடைய பாவங்களையும், தங்கள் முன்னோர்களின் அக்கிரமங்களையும் அறிக்கையிட்டார்கள்.
  spa-RV-1909: Y habíase ya apartado la simiente de Israel de todos los extranjeros;
    y estando en pie, confesaron sus pecados, y las iniquidades de sus padres.
  ron-BTF: Și sămânța lui Israel s-a separat de toți străinii și au stat în picioare
    și au mărturisit păcatele lor și nelegiuirile părinților lor.
  eng-WEBP: The offspring of Israel separated themselves from all foreigners and stood
    and confessed their sins and the iniquities of their fathers.
  eng-FBV: Those of Israelite ancestry separated themselves from the foreigners, and
    stood to confess their sins and those of their forefathers.
  nld-1939: Het zaad van Israël scheidde zich van alle vreemdelingen af; en zij traden
    vooruit, om hun eigen zonden te belijden en de schuld hunner vaderen.
  nch-BL: Huan moiyocatalijque ica masehualme cati amo israelitame huan nochi moquetzque
    huan iixpa TOTECO quitenpojque inintajtacolhua huan inintajtacolhua inintatahua.
  vie-1934: Dòng Y-sơ-ra-ên chia rẽ các người ngoại, đứng dậy xưng tội lỗi mình và
    sự gian ác của tổ phụ mình.
  hin-CV: इस्राएलियों ने अपने आपको सभी परदेशियों से अलग कर लिया था, वे खड़े हो गए
    और उन्होंने वहां अपने पाप और अपने पूर्वजों के पापों को भी अंगीकार किया.
  spa-BES: Y la simiente de Israel se separó de todos los hombres de otras naciones,
    solicitando públicamente el perdón por sus pecados y la maldad de sus antepasados.
  tdx-tdx: Le nifañambak’ amy ze hene ambahiny o tiri’ Israeleo vaho nijohañe eo nisoloho
    o hakeo’eo naho o tahin-droae’eo.
  tha-KJV: และเชื้อสายของอิสราเอลได้แยกตนออกจากชนต่างชาติ​ทั้งปวง และยืนสารภาพบาปของตน
    และสารภาพความชั่วช้าแห่งบรรพบุรุษของเขา
  por-BR-2018: E a descendência de Israel já havia se separado de todos os estrangeiros;
    então puseram-se de pé, confessaram seus pecados, e as iniquidades de seus pais.
  deu-ELO: Und der Same Israels sonderte sich ab von allen Kindern der Fremde; und
    sie traten hin und bekannten ihre Sünden und die Ungerechtigkeiten ihrer Väter.
  eng-WYC-2018: And the seed of the sons of Israel was separated from each alien man.
    And they stood before the Lord, and acknowledged their sins, and the wickednesses
    of their fathers. (And the descendants of the Israelites separated themselves
    from every foreigner. And they stood before the Lord, and confessed their sins,
    and the wickednesses of their forefathers.)
  epo-epo: Kaj la idaro de Izrael apartigis sin de ĉiuj fremduloj, kaj stariĝis, kaj
    faris konfeson pri siaj pekoj kaj pri la pekoj de siaj patroj.
  uig-PIN: Israil nǝsli ɵzlirini barliⱪ yat taipilǝrdin ayrip qiⱪti, andin ɵrǝ turup
    ɵzlirining gunaⱨlirini wǝ ata-bowilirining ɵtküzgǝn ⱪǝbiⱨliklirini etirap ⱪildi.
  beo-beo: '@see-verse:NEH.009.001'
  tpi-OTNT: Ol dispela manmeri i bin lusim pasin bilong poroman wantaim ol haiden
    man. Na ol i sanap na autim sin bilong ol yet na sin bilong ol tumbuna bilong
    ol.
  hau-SA: Waɗanda suke zuriyar Isra’ilawa suka ware kansu daga dukan baƙi. Suka tsaya,
    suka kuma furta zunubansu da muguntar kakanninsu.
  uig-LAT: Israil nesli özlirini barliq yat taipilerdin ayrip chiqti, andin öre turup
    özlirining gunahlirini we ata-bowilirining ötküzgen qebihliklirini étirap qildi.
  nde-nde: Labo ababengabako-Israyeli ngomdabuko bazehlukanisa kwabezizwe. Bema ezindaweni
    zabo bavuma izono zabo lobubi babokhokho babo.
  ton-ton: Pea naʻe fakamavae ʻakinautolu ʻe he hako ʻo ʻIsileli mei he kakai muli
    kotoa pē, ʻonau tuʻu ʻo vete ʻenau ngaahi angahala, mo e hia ʻa ʻenau ngaahi tamai.
  ces-1613: (Oddělilo se pak bylo símě Izraelské ode všech cizozemců), a stojíce,
    vyznávali hříchy své i nepravosti otců svých.
  eng-WMB: The offspring of Israel separated themselves from all foreigners and stood
    and confessed their sins and the iniquities of their fathers.
  tam-TCV: இஸ்ரயேலரின் சந்ததிகள் அந்நியரிலிருந்தும், தங்களை வேறுபிரித்துக் கொண்டார்கள்.
    அவர்கள் எழுந்து நின்று தங்கள் பாவங்களையும், தங்கள் முற்பிதாக்களின் கொடுமையையும்
    அறிக்கை செய்தார்கள்.
  ceb-ULB: Gibulag sa mga kaliwat sa Israel ang ilang kaugalingon gikan sa tanang
    mga langyaw. Mitindog sila ug gisugid ang ilang kaugalingong mga sala ug ang mga
    daotang binuhatan sa ilang mga katigulangan.
  pol-UBG: I potomstwo Izraela odłączyło się od wszystkich cudzoziemców, stanęli i
    wyznawali swoje grzechy i nieprawości swoich ojców.
  agr-agr: aents tikich nugkanmaya dita wegantuchu aidau ijunbaun ukukiag, ditash
    kanakag ijunas dita pegkegchau takamsamu aidaun, dita muunji aajaku aidau pegkegchau
    takamsau aidaujai ashí etsegtumakajui.
  kyc-kyc: Nakama yuu wakale range wambu dupwa liti pipala kareyami. Dopa pipala dokopa
    kumanda piso wapungi komau wapuo pee awaipi pyapala nakamana koope dee rora ambasupi
    dupwana yulu koo piyami dupwa kanda soo polo leyami.
  urd-GVU: اب وہ تمام غیریہودیوں سے الگ ہو کر اُن گناہوں کا اقرار کرنے کے لئے حاضر
    ہوئے جو اُن سے اور اُن کے باپ دادا سے سرزد ہوئے تھے۔
  deu-1912: und sonderten den Samen Israels ab von allen fremden Kindern und traten
    hin und bekannten ihre Sünden und ihrer Väter Missetaten.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ಸಂತಾನದವರು ಎಲ್ಲಾ ಅನ್ಯಕುಲದವರಿಂದ ತಮ್ಮನ್ನು ಬೇರ್ಪಡಿಸಿಕೊಂಡು, ಎದ್ದು
    ನಿಂತುಕೊಂಡು ತಮ್ಮ ಪಾಪಗಳನ್ನೂ, ತಮ್ಮ ಪೂರ್ವಿಕರ ಪಾಪಗಳನ್ನೂ ಆತನಿಗೆ ಅರಿಕೆಮಾಡಿದರು.
  yap-yap: Miyad chuw u fithik’ girdi’en yugu boch e nam ngar pired nga bang ni go’
    yad. Miyad sak’iy ngar puwofay niged e denen rorad nge denen rok e pi chitamangirad
    ni kakrom.
  hlt-MCSB: Te vaengah Israel kah tiingan tah kholong ca boeih taeng lamloh hoep uh
    tih pai uh. Amamih kah tholhnah neh a napa rhoek thaesainah te a phoe puei uh.
  mdy-ETH: ዔያታ ፔና ሜሌ ዴሮይዳፓ ዱማሴኔ፤ ዬያይዴስካፓ ቢያሢ ዴዔ ቤዛፓ ዔቃዖ ዔያቶና ዔያቶኮ ቤርታኣ ዓዶንሢና ማዼ ጎሞ
    ቢያ ቡኡፄኔ።
  twi-ASANTE: Ɛberɛ a wɔreka wɔn ankasa bɔne ne wɔn agyanom bɔne no, Israelfoɔ no
    twee wɔn ho firii ananafoɔ nyinaa ho.
  eng-WEBU: The offspring of Israel separated themselves from all foreigners and stood
    and confessed their sins and the iniquities of their fathers.
  wal-wal: Banttana allaga dere asa ubbaappe shaakkidosona. Hegaappe guyyiyan eqqi
    denddidi, etinne kase eta aawati oottido nagaraa ubbaa paaxidosona.
  spa-PDDPT: Los del linaje de Israel se separaron de todos los extranjeros, y en
    pie confesaron sus pecados y las iniquidades de sus antepasados.
  gun-gun: Israel kuery amboae regua kuery gui oja'opa vy opu'ãmba reve omombe'upa
    okuapy ojejavya, guamoĩ kuery ojejavyague guive.
  agu-BL: Ncha'tz, nin e' jatx quib yi e' xonl Israel scyuch' yi e' awer nak yi ate'
    ẍchixo'l. Nintzun e' baj xcye'e'ntz tan jakle'n cuybil chipaj tetz Kataj, nin
    tan xtxole'n yi quil tu yi quil yi chimam chite'.
  ilo-ULB: Inlasin dagiti kaputotan ni Israel dagiti bagida manipud kadagiti amin
    a ganggannaet. Timmakderda sada impudno dagiti basolda ken dagiti dakes nga inar-aramid
    dagiti kapuonanda.
  kpg-kpg: '@see-verse:NEH.009.001'
  uig-ARA: ئىسرائىل نەسلى ئۆزلىرىنى بارلىق يات تائىپىلەردىن ئايرىپ چىقتى، ئاندىن ئۆرە
    تۇرۇپ ئۆزلىرىنىڭ گۇناھلىرىنى ۋە ئاتا-بوۋىلىرىنىڭ ئۆتكۈزگەن قەبىھلىكلىرىنى ئېتىراپ
    قىلدى.
  sus-sus: Isirayila bɔnsɔɛ naxa lu yire keren, xɔɲɛ yo mu nu na e ya ma. E naxa e
    xa yunubi nun e babae xa yunubi masen Ala bɛ.
  pon-2006: '@see-verse:NEH.009.001'
  ksd-ksd: Ma ra tarai Israel tuna dia ga ki varbaiai kan ra lavur vaira par, ma dia
    ga tur, ma dia ga tata kapa ure kadia varpiam, ma ra bilak na magit ra umana tama
    i diat dia ga pait ia.
  tur-YTC: İsrael soyu bütün yabancılardan ayrılıp ayağa kalktılar ve günahlarını
    ve atalarının suçlarını itiraf ettiler.
  ind-AYT: Keturunan orang Israel memisahkan diri dari semua orang asing, lalu berdiri
    dan mengakui dosa-dosa mereka dan kesalahan nenek moyang mereka.
  nya-nya: Aisraeliwa anadzipatula pakati pa anthu a mitundu ina ndipo anayimirira
    nayamba kuwulula machimo awo ndi zolakwa za makolo awo.
  hrv-hrv: 'Rod se Izraelov odvojio od svih tuđinaca: pristupili su i ispovijedali
    svoje grijehe i bezakonja svojih otaca.'
  mps-mps: Te we bidi augwaligo te Israel hani isąwai hani bidi dali kisasa bilali
    kolesaga te tagalali. Tama augwali dolalu, te augwa sęgę me, te augwa wąį
    nǫų dabego sęgę me pusali.
  tpi-tpi: Ol dispela manmeri i bin lusim pasin bilong poroman wantaim ol haiden man.
    Na ol i sanap na autim sin bilong ol yet na sin bilong ol tumbuna bilong ol.
  dan-1931: og de, der var af Israels Slægt, skilte sig ud fra alle fremmede og trådte
    frem og bekendte deres Synder og deres Fædres Misgerninger.
  vie-OVCB: Sau khi đã phân ly với người ngoại giáo, họ đứng lên xưng tội của chính
    mình và của cha ông mình.
  guj-2017: જેઓના પિતૃઓ ઇઝરાયલી હતા તેઓએ પોતાને વિદેશીઓથી જુદા કર્યા અને તેઓએ ઊભા
    થઈને પોતાનાં પાપો અને પોતાના પિતૃઓનાં પાપો કબૂલ કર્યા.
  pon-2006A: '@see-verse:NEH.009.001'
  por-BRBSL: Os descendentes de Israel se separaram de todos os estrangeiros e confessaram
    seus pecados e as iniqüidades de seus pais.
  cth-cth: Isarelnaw teh ram alouknaw koehoi aloukcalah ao awh teh, a yonnae naw hoi
    mintoenaw e payonnae hah kangdue laihoi a pâpho awh.
  twi-twi: Bere a wɔreka wɔn ankasa bɔne ne wɔn agyanom bɔne no, Israelfo no twee
    wɔn ho fii ananafo nyinaa ho.
  hlt-hlt: Te vaengah Israel kah tiingan tah kholong ca boeih taeng lamloh hoep uh
    tih pai uh. Amamih kah tholhnah neh a napa rhoek thaesainah te a phoe puei uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kó kubotí kɔbɛɛ bɑntɛ́ bɛ cɑɑ̀rìmɛ̀ kɛ́cɑ̃́nnɛ́nɛ̀ ibotí
    tɛì kɔbɛ kɛ́nnɑ́ɑ́ nKuyie mbɛ cɑɑ̀rìmɛ̀ nɛ̀ bɛ yɛmbɛ̀ kɔ̃mɛ.
  msy-2020: Israelian gumazamizir kaba Kantrin Igharazibar Gumazamiziba ko pozir arazim
    ategha gɨfa. Egha me tuiva uan arazir kuraba ko uan inazir afeziabar arazir kuraba
    sara gun mɨgei.
  dop-dop: Nɑ Yutɑ nyǝ́mɑ fɑɣɑnɑ kpɑɩ nyǝ́mɑ nɑ pɑ́ wɛɛ kpeeŋɑ nɑ pɑ́ tisiɣi pɑ́ nɑ
    pɑ cɔsɔnɑɑ pɑ ɩsɑɣɑtʋ.
  azb-azb: İsrail övladları nəsli bütün yadellilərdən ayrılaraq durub öz günahlarını
    və atalarının şər işlərini etiraf etdi.
  eng-DBY: And the seed of Israel separated themselves from all foreigners, and stood
    and confessed their sins, and the iniquities of their fathers.
  hin-2017: तब इस्राएल के वंश के लोग सब अन्यजाति लोगों से अलग हो गए, और खड़े होकर,
    अपने-अपने पापों और अपने पुरखाओं के अधर्म के कामों को मान लिया।
  wol-KYG: Ci kaw loolu askanu Israyil beddeeku doxandéem yépp. Ñu taxaw nag, tudd
    seen bàkkaari bopp ak seen ñaawtéefi maam.
  eng-YLT: and the seed of Israel are separated from all sons of a stranger, and stand
    and confess concerning their sins, and the iniquities of their fathers,
  kne-kne: Kinmasin din Israelita sin mangili et pinmika da ay nangipodno ya nangibabawi
    sin basbasol da ya basbasol di aap-o da.
  eng-WYC-2017: And the seed of the sons of Israel was separated from each alien man.
    And they stood before the Lord, and acknowledged their sins, and the wickednesses
    of their fathers.
  eng-WMBB: The offspring of Israel separated themselves from all foreigners and stood
    and confessed their sins and the iniquities of their fathers.
  urd-GVH: अब वह तमाम ग़ैरयहूदियों से अलग होकर उन गुनाहों का इक़रार करने के लिए हाज़िर
    हुए जो उनसे और उनके बापदादा से सरज़द हुए थे।
  rug-rug: '@see-verse:NEH.009.001'
  gaz-gaz: Warri sanyii Israaʼel taʼanis namoota ormaa hunda irraa kophaa of baasan.
    Isaanis kaʼanii cubbuu ofii isaaniitii fi hammina abbootii isaanii himatan.
  fra-LSG: Ceux qui étaient de la race d’Israël, s’étant séparés de tous les étrangers,
    se présentèrent et confessèrent leurs péchés et les iniquités de leurs pères.
  gnn-gnn: '@see-verse:NEH.009.001'
  yal-yal: Naxanye yi findixi Isirayila kaane ra, ne yi e masiga xɔɲɛne ra, e yi e
    ti e yulubine ra e nun e benbane gbeene.
  haw-1868: Hookaawaleia ae la ka Iseraela mai waena aku o na malihini a pau, ku ae
    la lakou, a hai aku la i ko lakou hala, a me na howa o ko lakou poe kupuna.
  arb-NAV: وَعَزَلَ الإِسْرَائِيلِيُّونَ أَنْفُسَهُمْ عَنِ الْغُرَبَاءِ، وَوَقَفُوا
    مُعْتَرِفِينَ بِخَطَايَاهُمْ وَخَطَايَا آبَائِهِمْ،
  ewe-ewe: Israelviwo ɖe wo ɖokui ɖe aga tso amedzrowo gbɔ. Wotsi tsitre ɖe wo nɔƒewo,
    eye woʋu woawo ŋutɔ ƒe nu vɔ̃ kple wo fofowo ƒe nu tovowo wɔwɔ me.
  eng-LEE: 'And the seed of Israel separated themselves from all children of the strangers:
    and they stood forward and made confession for their sins, and the iniquities
    of their fathers.'
  asm-FB: ইস্ৰায়েলৰ-বংশধৰ সকলে বিদেশী সকলৰ পৰা নিজক পৃথক কৰিলে। তেওঁলোকে থিয় হৈ
    নিজৰ নিজৰ পাপ, আৰু তেওঁলোকৰ পুৰ্ব-পুৰুষ সকলৰ অপৰাধ স্বীকাৰ কৰিলে।
  sus-A: عِسِرَيِلَ بْنسْي نَشَ لُ يِرٍ كٍرٍن، شْحّ يٌ مُ نُ نَ عٍ يَ مَ. عٍ نَشَ
    عٍ شَ يُنُبِ نُن عٍ بَبَيٍ شَ يُنُبِ مَسٍن عَلَ بّ.
  fra-SBL: Les descendants d'Israël se séparèrent de tous les étrangers et se tinrent
    debout pour confesser leurs péchés et les iniquités de leurs pères.
  hbo-hbo: וַיִּבָּֽדְלוּ֙ זֶ֣רַע יִשְׂרָאֵ֔ל מִכֹּ֖ל בְּנֵ֣י נֵכָ֑ר וַיַּעַמְד֗וּ
    וַיִּתְוַדּוּ֙ עַל־חַטֹּ֣אתֵיהֶ֔ם וַעֲוֹנֹ֖ות אֲבֹתֵיהֶֽם׃
  piu-2006: '@see-verse:NEH.009.001'
  pjt-pjt: '@see-verse:NEH.009.001'
  kik-kik: Arĩa maarĩ a rũciaro rwa andũ a Isiraeli nĩmeyamũranĩtie na ageni othe.
    Makĩrũgama o andũ handũ hao, makiumbũra mehia mao na waganu wa maithe mao.
  fra-NCL: Ceux qui étaient de la race d’Israël, s’étant séparés de tous les fils
    de l’étranger, se tinrent debout et confessèrent leurs péchés et les iniquités
    de leurs pères.
  cek-AK: Israel caanawk boih loe minawk kalah hoi kamhoe ah oh o, angmacae ohhaih
    ahmuen ah angdoet o moe, angmacae zaehaih, ampanawk mah sakpazae ih hmuennawk
    to taphong o.
  cuk-cuk: Israel-dulemar dule-baigangi bachikii ambikusmargua, gwichi na e-isgued
    Bab-Dummadga barsogdemalad, degi, e-dadgan-isgusad Bab-Dummadga barsogdemarbalid.
  uig-CYR: Исраил нәсли өзлирини барлиқ ят таипиләрдин айрип чиқти, андин өрә туруп
    өзлириниң гуналирини вә ата-бовилириниң өткүзгән қәбиһликлирини етирап қилди.
  pma-pma: Koakeil avi me-Isrel keil kati, ariti vas keil ran meatin ten out sav keil,
    ka umai vituai. Keil amulomal ka avit lat tisaen keil one ka sakien tisa keil
    onen avu one keil telamu.
  tel-2017: ఇశ్రాయేలీయులు వేరే జాతి ప్రజల్లో నుండి వేరైపోయి నిలబడి, తమ పాపాలు, తమ
    పూర్వీకుల పాపాలు ఒప్పుకున్నారు.
  hat-BSA: Desandan Israël yo te separe yo soti nan tout etranje yo, e te kanpe pou
    konfese peche pa yo avèk inikite a papa zansèt yo.
  kos-kos: Na elos su ma in fwil nutin Israel na pwaye, elos srelosla liki mwetsac
    nukewa, ac elos tuyak ac fahkak ma koluk lalos ac ma koluk lun mwet matu lalos
    meet ah.
  hbo-WLC: וַיִּבָּֽדְלוּ֙ זֶ֣רַע יִשְׂרָאֵ֔ל מִכֹּ֖ל בְּנֵ֣י נֵכָ֑ר וַיַּעַמְד֗וּ
    וַיִּתְוַדּוּ֙ עַל־חַטֹּ֣אתֵיהֶ֔ם וַעֲוֺנ֖וֹת אֲבֹתֵיהֶֽם׃
  ibo-ibo: Ndị si nʼagbụrụ Izrel wezugakwara onwe ha site nʼebe ndị mba ọzọ niile
    nọ. Ha guzoro nʼọnọdụ ha kwupụta mmehie ha na ajọ omume nke nna nna ha.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲ ବଂଶ ବିଦେଶୀୟ ସମସ୍ତଙ୍କଠାରୁ ଆପଣାମାନଙ୍କୁ ପୃଥକ କଲେ, ପୁଣି ଠିଆ ହୋଇ
    ଆପଣା ଆପଣା ପାପ ଓ ଆପଣା ଆପଣା ପୂର୍ବପୁରୁଷଗଣଙ୍କ ଅପରାଧ ସ୍ୱୀକାର କଲେ।
  chk-chk: Iwe, ekewe chon Israel ra aimwürela seni ekewe chon ekis meinisin, ra ütä
    o pwärätä ar kewe tipis me än ar kewe lewo föföringau.
  rop-rop: '@see-verse:NEH.009.001'
  ukr-1871: І віддїлилось насїннє Ізрайлеве від усїх чужородцїв, і стали й сповідались
    із гріхів своїх і з проступків батьків своїх.
  deu-1951: Und es sonderten sich die Nachkommen Israels von allen Kindern der Fremden
    ab und traten hin und bekannten ihre Sünden und die Missetaten ihrer Väter.
  eng-JPS: And the seed of Israel separated themselves from all foreigners, and stood
    and confessed their sins, and the iniquities of their fathers.
  srp-1865: I odvoji se sjeme Izrailjevo od svijeh tuðinaca, i stadoše te ispovijedahu
    grijehe svoje i bezakonja otaca svojih.
  lug-lug: Ab’ezzadde lya Isirayiri beeyawula ku bannamawanga bonna, ne bayimirira
    mu bifo byabwe ne baatula ebibi byabwe n’obutali butuukirivu bwa bajjajjaabwe.
  heb-heb: ויבדלו זרע ישראל מכל בני נכר ויעמדו ויתודו על חטאתיהם ועונות אבתיהם׃
  ben-IRV: ইস্রায়েল জাতির লোকেরা অন্যান্য জাতির সমস্ত লোকদের কাছ থেকে নিজেদের আলাদা
    করে নিল। তারা দাঁড়িয়ে নিজেদের পাপ ও নিজেদের পূর্বপুরুষদের অন্যায় স্বীকার করল।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਵੰਸ਼ ਦੇ ਲੋਕਾਂ ਨੇ ਸਾਰੀਆਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਆਪਣੇ
    ਆਪ ਨੂੰ ਅਲੱਗ ਕੀਤਾ ਅਤੇ ਖੜ੍ਹੇ ਹੋ ਕੇ ਆਪਣਿਆਂ ਪਾਪਾਂ ਦਾ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਅਪਰਾਧਾਂ ਦਾ
    ਇਕਰਾਰ ਕੀਤਾ।
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုးစစ်ဖြစ်သောသူတို့ သည် တပါး အမျိုးသားရှိသမျှ တို့နှင့်
    ကွာ ၍၊ ကိုယ် အပြစ် နှင့် ဘိုးဘေး တို့၏ အပြစ် များကို ဘော်ပြ တောင်းပန်ကြ၏။
  tbg-tbg: '@see-verse:NEH.009.001'
  hmo-hmo: Israela taudia be idau bese taudia ibounai dekena amo idia raka siri vadaeni.
    Edia kwarana dekenai kahu idia negea, edia lalohisihisi hedinaraia totona. Unai
    neganai danu idia gini, edia kara dika, bona edia sene taudia edia kara dika idia
    gwauraia hedinarai.
  urd-urd: और इस्राईल की नसल के लोग सब परदेसियों से अलग हो गए, और खड़े होकर अपने गुनाहों
    और अपने बाप — दादा की ख़ताओं का इक़रार किया।
  rus-SYN: И отделилось семя Израилево от всех инородных, и встали и исповедывались
    во грехах своих и в преступлениях отцов своих.
  bqc-SIM: Aa ńzĩa kɛ̃̀ buipãleↄwa ↄ̃ aa sĩa, aalɛ ń duunaↄ ń ń deziↄ yãvãikɛaↄ
    o.
  tcz-CHONGTHU: Israel chilhah ho jouse gamchom miho a konin akidal se uvin chule
    amaho chonset nale apu apateu chonset na aphongdoh tauvin ahi.
  mar-mar: इस्राएली वंशजांनी स्वतःला परकीयांपासून वेगळे केले. ते उभे राहिले आणि त्यांनी
    आपल्या स्वतःच्या पापांची आणि आपल्या पूर्वजांच्या वाईट कृत्यांची कबुली दिली.
  qub-qub: Nircur ichircärir reconösiran «nogacunapis unay awilöcunapis juchasapami
    cä» nir. Israelcunallami juc-lä nasyun runacunapita acracaran.
  bqp-bqp: Ò ń zĩda kɛ̃̀ buri pãndenↄa akũ ò zɛna, òtɛni ń durunnanↄ kũ ń dizinↄ
    yãvãnikɛnanↄ o.
  hat-hat: Tout moun pèp Izrayèl yo mete kò yo ansanm. Yo pa kite ankenn moun lòt
    nasyon mele ak yo. Epi se konsa yo kanpe, yo konmanse di tou sa yo menm yo fè
    ki mal ansanm ak tout peche zansèt yo te fè.
  eng-BSB: Those of Israelite descent separated themselves from all the foreigners,
    and they stood and confessed their sins and the iniquities of their fathers.
  eng-WEBPB: The offspring of Israel separated themselves from all foreigners and
    stood and confessed their sins and the iniquities of their fathers.
  kbq-kbq: Hagi ana Israeli vahe'mo'zama megi'a vahe'enema rutrago'ma ate'nazana,
    ana vahera zamatre'za e'naze. Ana nehu'za oti'za kumi'zamigura zamasunku nehu'za,
    korapa zamagehe'zama hu'naza havi zamavu zamava zanku'enena zamasunku hu'naze.
  nhe-BL: Huan moiyocatlalijque ica tlacame tlen ax israelitame huan nochi moquetzque
    huan iixtla TOTECO quitenpojque inintlajtlacolhua huan inintlajtlacolhua inintatahua.
  bus-bus: Aↄ̃ ń zĩnda kɛ̃̀ bori pãndenↄa ben aↄ̃ↄ zɛna, aↄ̃ↄe ń durunnↄ kↄ̃n ń dezinↄ
    yãzaakɛnanↄ oo.
  gub-BL: Utyryk amo ae ywy rehe har wanuwi a'e 'ym mehe wà. Uzemumikahy haw hexak
    kar haw rehe umunehew pàn iànàm ma'e ma'eryru iapo pyr wà. Omono ywy uwàkàg rehe
    wà no. Na'e upu'àm wemiapo kwer ikatu 'ym ma'e imume'u pà wà kury, uwipy wanemiapo
    kwer ikatu 'ym ma'e imume'u pà wà no.
  eng-DRA: 'And the seed of the children of Israel separated themselves from every
    stranger: and they stood, and confessed their sins, and the iniquities of their
    fathers.'
