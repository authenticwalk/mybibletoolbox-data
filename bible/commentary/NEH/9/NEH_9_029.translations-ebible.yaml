  kan-2017: ನಿನ್ನ ಧರ್ಮೋಪದೇಶಕ್ಕೆ ಪುನಃ ಮನಗೊಟ್ಟು ಬನ್ನಿರಿ ಎಂದು ಎಷ್ಟೋ ಖಂಡಿತವಾಗಿ ಅವರನ್ನು
