    mga balaod nga maoy naghatag ug kinabuhi niadtong nagtuman niini. Gipatig-a nila
    ang ilang mga abaga ug gipagahi ang ilang mga liog ug nagdumili sa pagpaminaw.
  pol-UBG: I świadczyłeś przeciwko nim, aby ich nawrócić ku twojemu Prawu. Oni jednak
