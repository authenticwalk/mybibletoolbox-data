    diischau ainawai. Nunidau asag amina chichamem pujutan sukagtina nunak umikchaju
    ainawai. Nuninak intimkiu antakchau wajasag, nunú chicham umitnak dakitjau ainawai.
  kyc-kyc: Embena mana pii doko rape rape lao pinya lapala repe repe lamaiyuo karee.
    Akali mendeme embena Mawa Pii minyuo karenge doko lete para kata singi. Dopa piyamopape
    wambu dupwa moŋo kyaŋe siyami dokome embena Mawa Pii dupwa yaki nyakao mata maiyami.
    Ayemba suu pipala mona kana poko emba letenyili pyuo pii narama daa lao kareyami.
  urd-GVU: تُو اُنہیں سمجھاتا رہا تاکہ وہ دوبارہ تیری شریعت کی طرف رجوع کریں، لیکن
    وہ مغرور تھے اور تیرے احکام کے تابع نہ ہوئے۔ اُنہوں نے تیری ہدایات کی خلاف ورزی
    کی، حالانکہ اِن ہی پر چلنے سے انسان کو زندگی حاصل ہوتی ہے۔ لیکن اُنہوں نے پروا
    نہ کی بلکہ اپنا منہ تجھ سے پھیر کر اَڑ گئے اور سننے کے لئے تیار نہ ہوئے۔
  deu-1912: Und du ließest ihnen bezeugen, daß sie sich bekehren sollten zu deinem
    Gesetz. Aber sie waren stolz und gehorchten deinen Geboten nicht und sündigten
    an deinen Rechten (durch welche ein Mensch lebt, so er sie tut) und kehrten dir
