  tam-TCV: “உமது சட்டத்தின்படி நடக்கத் திரும்பும்படி எச்சரித்தீர்; ஆனால் அவர்களோ,
    மிகவும் இறுமாப்பாய் நடந்து, உமது கட்டளைகளுக்குக் கீழ்ப்படியாமல் போனார்கள். உமது
    விதிமுறைகளுக்கு ஒருவன் கீழ்ப்படிந்தால், அவன் வாழ்வைப் பெறுவான் என்பதை அறிந்தும்,
    அவர்களோ உமது விதிமுறைகளுக்கு எதிராய் பாவம் செய்தார்கள். பிடிவாதமாய் அவர்கள் தங்கள்
    முதுகை உமக்குத் திருப்பி அடங்காதவர்களாய் உமக்குச் செவிசாய்க்காமல் போனார்கள்.
  ceb-ULB: Gipasidan-an nimo sila aron nga mobalik sa imong balaod. Apan hinuon nahimo
