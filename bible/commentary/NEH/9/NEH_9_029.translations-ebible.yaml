    ⱨɵkümliringgǝ ǝmǝl ⱪilsa, ular xu sǝwǝbtin ⱨayatta bolidu). Ular jaⱨilliⱪ bilǝn
    boynini tolƣap, gǝdǝnkǝxlik ⱪilip sanga ⱪulaⱪ selixni rǝt ⱪildi.
  beo-beo: Ilia da Dia olelesu amoma noga:le fa:no bobogema:ne, Di da ilima sisasu
    olelei. Dia sema amo da esalusu logo olelesa. Be ilia da gasa fili, Dia Sema hamedafa
    nabasu.
  tpi-OTNT: “Yu bin tok strong long ol long bihainim tok bilong yu. Tasol ol i bikhet
    na ol i givim baksait long ol lo bilong yu. Ol i save pinis, sapos ol i bihainim
    ol dispela lo bai ol i ken i stap gut. Tasol het bilong ol i strong na bel bilong
    ol i pas, olsem na ol i no bihainim tok bilong yu.
  hau-SA: “Ka gargaɗe su su dawo ga dokarka, amma suka yi fariya, suka bijire wa umarnanka.
    Suka yi zunubi game da farillanka waɗanda ta wurinsu ne mutum zai rayu in ya yi
    biyayya da su. Cikin taurinkai suka juye bayansu daga gare ka, suka zama masu
    taurinkai, suka kuma ƙi su saurara.
  uig-LAT: Sen ularni Özüngning Tewrat-qanununggha qaytishqa agahlandurdung; lékin
