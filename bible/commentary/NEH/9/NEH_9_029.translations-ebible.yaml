  hlt-hlt: Amih te na olkhueng dongla mael sak ham a taengah na rhalrhing sak. Tedae
    a lokhak uh dongah na olpaek neh na laitloeknah te hnatun uh pawh. Amih taengkah
    a tholh uh te hlang loh a vai tih amih taengah nunan a hing pah. Te vaengah laengpang
    a duen uh tih boe a koek uh dongah a rhawn mangkhak neh ol hnatun uh pawh.
  tbz-SIM: Kɑ̀ɑ bɛ̀ tié nkɛ dɔ̀ bɛ̀ɛ wɛ̃tɛní ɑ borɛ̀, kɛ̀ tɛfentɛ̀ɛ bɛ̀ dɛutɛ́ kɛ̀
    bɛ̀ í nyie nkɛ kèńtɛ́ ɑ tié kɛ́yetɛ́nɛ̀ ɑ tɑnnɔ̀, bɛ̀ bo ntũ nyɛ̀ kɛ́nfòù, kɛ̀
    bɛ̀ɛ kpénkùnnɛ bɛ to, bɛ̀ í nyie nkɛ kèńtɛ́ ɑ kpɛti.
  msy-2020: “Nɨ uan Arazibar Akɨnafarimɨn aven akabar gɨn mangasa nɨ me mɨgei. Me
    fo, gumazitam dar gɨn mangɨ, tuavir kamɨn a ikɨrɨmɨrir aghuim iniam. Ezɨ me uari
    fa nɨn Akar Gavgaviba barazi puvatɨgha, akɨrim nɨn Arazir nɨ damuasa mɨkemezibagh
    asaragha, arazir kurabagh ami. Men dapaniba gavgavizɨ me uan navibar kumi, kamaghɨn
    me nɨn akamɨn gɨn mangan aghua.
  dop-dop: Nyɑ́ cɑɑlɑ-wɛ sɩ pɑ́ tǝŋ nyɑ́ kiiŋ. Amɑ ɩsǝcɑʋ pɩɩ mpɛ, ɩlɛnɑ pɑ́ kisi
    nyɑ́ kʋsǝsɩɩtʋ nɑ nyɑ́ kʋtʋtʋtʋ. Pǝ́cɔ́ tǝ hɑɑkɩ tǝ tǝŋlɑɑ kɛ weesiŋ kɛ́. Ḿpʋ́ɣʋ́
    pɑ kisɑ nyɑ́ nɩɩnɑʋ nɑ pɑ́ lɑ́ lɑŋkpɩɩsǝŋ nɑ pɑ́ kʋlɩ nyɑ́ tɔɔ.
  azb-azb: Onlara xəbərdarlıq etdin ki, Sənin Qanununa tərəf dönsünlər. Amma onlar
    təkəbbürlü olub əmrlərinə qulaq asmadılar və hökmlərini pozub günah etdilər. Halbuki
    o hökmlərə əməl edən hər kəs həyat tapar. Onlar inadkarlıqla Sənə arxa çevirib
    dikbaşlıq və itaətsizlik etdilər.
  eng-DBY: And thou testifiedst against them, that thou mightest bring them again
    unto thy law; but they dealt proudly, and hearkened not unto thy commandments,
    but sinned against thine ordinances (which if a man do, he shall live in them);
    and they withdrew the shoulder, and hardened their neck, and would not hear.
  hin-2017: और उनको चिताता था कि उनको फिर अपनी व्यवस्था के अधीन कर दे। परन्तु वे अभिमान
    करते रहे और तेरी आज्ञाएँ नहीं मानते थे, और तेरे नियम, जिनको यदि मनुष्य माने, तो
    उनके कारण जीवित रहे, उनके विरुद्ध पाप करते, और हठ करके अपना कंधा हटाते और न सुनते
    थे।
  wol-KYG: Artu nga leen ndax ñu dellu ci saw yoon, teewul ñu bew, ba sàmmuñu say
    santaane, xanaa di moy sa àttey yoon yiy taxa dund képp ku ci sàmmu. Ñuy daŋŋiiral,
    sajju loos, bañ laa déggal.
  eng-YLT: and dost testify against them, to bring them back unto Thy law; and they
    — they have acted proudly, and have not hearkened to Thy commands, and against
    Thy judgments have sinned, — which man doth and hath lived in them — and they
    give a refractory shoulder, and their neck have hardened, and have not hearkened.
  kne-kne: “Binagbagaam daida ta mantongpal da sin linteg mo, ngem inpapangato dan
    nemnem da et adi dan tinongpal. Sinigaan da ay manongpal sin linteg mo, olay mo
    say poon di biyag da din panongpalan das di.
  eng-WYC-2017: And thou witnessedest to them, that they should turn again to thy
    law; but they did proudly, and heard not thy behests, and sinned in thy dooms,
    which a man that shall do, shall live in those [or them]; but they gave their
    shoulder and went away, and they made hard their nolls, and would not obey to
    thy dooms.
  eng-WMBB: and testified against them, that you might bring them again to your law.
    Yet they were arrogant, and didn’t listen to your commandments, but sinned against
    your ordinances (which if a man does, he shall live in them), turned their backs,
    stiffened their neck, and would not hear.
  urd-GVH: तू उन्हें समझाता रहा ताकि वह दुबारा तेरी शरीअत की तरफ़ रुजू करें, लेकिन
    वह मग़रूर थे और तेरे अहकाम के ताबे न हुए। उन्होंने तेरी हिदायात की ख़िलाफ़वरज़ी
    की, हालाँकि इन्हीं पर चलने से इनसान को ज़िंदगी हासिल होती है। लेकिन उन्होंने परवा
    न की बल्कि अपना मुँह तुझसे फेरकर अड़ गए और सुनने के लिए तैयार न हुए।
  rug-rug: Va balaui Goi si arini pude va tabei sari na Mua vina tumatumae, ba koari
    na dia vinahesi pule si kilui rini sari na Mua tinarae, ba sa kinopuna sa tinarae
    te Tamasa si la gua koasa siraṉa tinoa. Ba korodia va nabu, luli dia hiniva, meke
    lopu hiva va tabe si arini.
  gaz-gaz: “Ati akka isaan gara seera keetiitti deebiʼaniif isaan akeekkachiifte;
    isaan immoo of tuulanii ajaja kee eeguu didan. Ajajawwan kee kanneen ‘namni tokko
    yoo ajajameef ittiin jireenya argachuu dandaʼutti illee’ cubbuu hojjetan. Finciluudhaan
    dugda isaanii sitti garagalchan; mataa jabaataniis si dhagaʼu didan.
  fra-LSG: Tu les conjuras de revenir à ta loi; et ils persévérèrent dans l’orgueil,
    ils n’écoutèrent point tes commandements, ils péchèrent contre tes ordonnances,
    qui font vivre celui qui les met en pratique, ils eurent une épaule rebelle, ils
    raidirent leur cou, et ils n’obéirent point.
  gnn-gnn: Nhenydja liŋgu raypirri'yurruna waŋana walalanha bitjarra, ‘Märraŋa ŋarraku
    romdja, märr yurru nhe yaka muka rakunydhirrinydja.’ Yurru walalanydja bitjarra
    yindikunharamina warray, ŋal'maranhamina warray, ga nyinyaŋdhurruna warray nhokalaŋuwunydja
    romgu, bitjarra ŋayaŋu‐ḏälthinana walala, ŋayaŋu‐ḏälnha mirithirrina, ga yakana
    walala dhärukkunydja malthurruna.
  yal-yal: I yi e mabandun i ya sariyan ma, koni e yi findi wasodene ra, e mi e tuli
    mati i ya yamarine ra. E yi yulubin liga e i ya kiti saxine kala, anu naxan na
    e suxu, na kanna nii rakisin sɔtɔma nɛn e xɔn. E yi murutɛ, e tondi e tuli matiyɛ
    i tan na.
  haw-1868: A ao pinepine aku no hoi oe ia lakou e hoohuli ia lakou ma kou kanawai;
    aka, hana hookiekie lakou, aole hoi i hoolohe i kau mau kanoha; hana ino no lakou
    i kau mau olelo kupaa, (na mea e ola'i ke kanaka ke nana ia,) haawi lakou i ka
    poohiwi kipi, a hooolea i ko lakou a-i, aole hoi i hoolohe.
  arb-NAV: وَأَنْذَرْتَهُمْ لِتَرُدَّهُمْ إِلَى شَرِيعَتِكَ. غَيْرَ أَنَّهُمْ طَغَوْا
    وَتَمَرَّدُوا عَلَى وَصَايَاكَ وَأَخْطَأُوا ضِدَّ أَحْكَامِكَ، الَّتِي إِنْ مَارَسَهَا
    إِنْسَانٌ يَحْيَا بِها، وَاعْتَصَمُوا بِعِنَادِهِمْ وَأَغْلَظُوا قُلُوبَهُمْ وَلَمْ
    يُطِيعُوا.
  ewe-ewe: Èhea to na wo ale be nàtrɔ wo ɖe wò seawo ŋu. Ke, togbɔ be wò seawo dzi
    wɔwɔe naa agbe ame hã la, wò amewo nye dadalawo, eye womeɖo to o, ke boŋ woyi
    nu vɔ̃ wɔwɔ dzi.
  eng-LEE: 'And thou gavest them warning to bring them back unto thy law: yet they
    acted presumptuously, and hearkened not unto thy commandments, and sinned against
    thy ordinances, which a man is to do that he may live through them: and they rendered
    their shoulder rebellious, and hardened their neck, and would not hear.'
  asm-FB: আপোনাৰ বিধানলৈ যাতে তেওঁলোক ঘূৰি আহে তাৰ বাবে আপুনি তেওঁলোকক সাৱধান কৰিলে।
    তথাপি তেওঁলোকে গৰ্ব্ব আচৰণ কৰি আপোনাৰ আজ্ঞাবোৰ নুশুনিলে। যি সকলে আপোনাৰ বিধান
    পালন কৰে, তেওঁলোকে জীৱন লাভ কৰে; কিন্তু তেওঁলোকে সেই বিধানৰ বিৰুদ্ধে পাপ কৰিলে।
    তেওঁলোকে বিধানবোৰ পালন নকৰিলে, তালৈ মনোযোগো নিদিলে, আনকি তেওঁলোকে সেইবোৰ নিশুনিলেও।
  sus-A: عِ نَشَ قٍ بِرِن نَبَ، عَلَكٌ عٍ شَ بِرَ عِ شَ سّرِيّ قْشْ رَ، كْنْ عٍ نَشَ
    عٍ يّتّ عِفبٌ، عٍ مُ عٍ تُلِ مَتِ عِ شَ يَامَرِيٍ رَ. عٍ نَشَ تٌندِ عِ شَ سّرِيّ
    رَبَتُدٍ، نَشَن نْمَ عَ رَبَتُمَيٍ رَكِسِدٍ. عٍ نَشَ عٍ كٌبٍ تِ عِ رَ، عٍ مُ عِ
    شُي رَبَتُ قٍقٍ مَ.»
  fra-SBL: et tu as témoigné contre eux, afin de les ramener à ta loi. Mais ils se
    sont montrés arrogants, ils n'ont pas écouté tes commandements, ils ont péché
    contre tes ordonnances (que l'homme doit vivre en les pratiquant), ils ont tourné
    le dos, ils ont raidi leur cou, ils n'ont pas voulu entendre.
  hbo-hbo: וַתָּ֨עַד בָּהֶ֜ם לַהֲשִׁיבָ֣ם אֶל־תֹּורָתֶ֗ךָ וְהֵ֨מָּה הֵזִ֜ידוּ וְלֹא־שָׁמְע֤וּ
    לְמִצְוֹתֶ֙יךָ֙ וּבְמִשְׁפָּטֶ֣יךָ חָֽטְאוּ־בָ֔ם אֲשֶׁר־יַעֲשֶׂ֥ה אָדָ֖ם וְחָיָ֣ה
    בָהֶ֑ם וַיִּתְּנ֤וּ כָתֵף֙ סֹורֶ֔רֶת וְעָרְפָּ֥ם הִקְשׁ֖וּ וְלֹ֥א שָׁמֵֽעוּ׃
  kik-kik: “Nĩwamataarire macookerere watho waku, no-o magĩĩtĩĩa na makĩrega gwathĩkĩra
    maathani maku. Makĩĩhia nĩkũregana na mawatho maku marĩa mangĩtũũria mũndũ muoyo
    angĩmaathĩkĩra. Nĩ ũndũ wa kũngʼathia, magĩkũhutatĩra, makĩũmia ngingo, na makĩrega
    gũkũigua.
  fra-NCL: Vous rendîtes témoignage contre eux, pour les ramener à votre loi, et eux,
    persévérant dans l’orgueil, n’écoutèrent pas vos commandements ; ils transgressèrent
    vos ordonnances, bien que celui qui les met en pratique trouve en elles la vie ;
    ils présentèrent une épaule rebelle, ils raidirent leur cou et ils n’écoutèrent
    point.
  cek-AK: Na patuk ih lok pazui hanah na thuitaek cadoeh, nihcae loe amoek o moe,
    na paek ih loknawk to pazui o ai; patukhaih lok pazui kami loe hing tih, tiah
    kaom lok takroekhaih nuiah zaehaih a sak o; palung thah o moe, lok to a aek o,
    lok tahngai o ai.
  cuk-cuk: Ega be sogsanad, be-Igar-Maidba be damarye. Ar anmar-dadgandi, na san-dummarba
    imaksamalad. Ega be-Igarmar-Uksadba gwen ibsassurmalad, ar Be-Igarmar-Mamaidgi
    bur annadmalad. Dule-be-Igar-Mamaidba-nanamaladdi, dula be imaked. Anmar-babgan
    begi nosmalad, uaya-sate-daedba be-obachamalad. Binsaed-sate gusmalad, be-itobi
    gussurmalad.
  uig-CYR: Сән уларни Өзүңниң Тәврат-қанунуңға қайтишқа агаһландурдуң; лекин улар
    мәғрурлинип, әмирлириңгә қулақ салмиди, һөкүмлириң алдида гуна қилди (инсан һөкүмлириңгә
    әмәл қилса, улар шу сәвәптин һаятта болиду). Улар җаһиллиқ билән бойнини толғап,
    гәдәнкәшлик қилип саңа қулақ селишни рәт қилди.
  tel-2017: నీ ఆజ్ఞలను, కట్టడలను ఎవరైనా ఆచరిస్తే వాడు చనిపోకుండా జీవిస్తాడు. కానీ
    వారు వాటిని మీరి పాపాలు చేశారు. నీ ధర్మశాస్త్రాన్ని అనుసరించి నడుచుకోవాలని నువ్వు
    హెచ్చరించినప్పటికీ వారు గర్వంతో నీ ఆజ్ఞలకు లోబడక, నీ కట్టడలను నిర్ల్యక్షం చేసి
    పాపం చేసి, నిన్ను తిరస్కరించారు. తమ మనస్సులను కఠినం చేసుకున్నారు. నీ మాట వినలేదు.
  hat-BSA: epi te fè tèmwen kont yo pou fè yo retounen kote lalwa Ou. Sepandan, yo
    te aji avèk awogans e pa t Koute kòmandman Ou yo, men te peche kont òdonans Ou
    yo, selon sila yo, si yon nonm ta swiv yo, li ta viv. Men yo te vire yon do byen
    di, yo te fè tèt di, epi te refize koute.
  kos-kos: Kom sensenkakinulos tuh elos in akos mwe luti lom, A ke nunak fulat lalos,
    elos likinsai ma sap lom, Sruk karinganang Ma Sap lom pa inkanek in moul. Ke keke
    in nunak ac likkeke lalos, elos tiana akos.
  hbo-WLC: וַתָּ֨עַד בָּהֶ֜ם לַהֲשִׁיבָ֣ם אֶל־תּוֹרָתֶ֗ךָ וְהֵ֨מָּה הֵזִ֜ידוּ וְלֹא־שָׁמְע֤וּ
    לְמִצְוֺתֶ֙יךָ֙ וּבְמִשְׁפָּטֶ֣יךָ חָֽטְאוּ־בָ֔ם אֲשֶׁר־יַעֲשֶׂ֥ה אָדָ֖ם וְחָיָ֣ה
