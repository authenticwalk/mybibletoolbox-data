verse: NEH.009.029
translations:
  mal-C: “അങ്ങയുടെ ന്യായപ്രമാണത്തിലേക്കു മടങ്ങാൻ അങ്ങ് മുന്നറിയിപ്പു നൽകിയിട്ടും അവർ
    ദുശ്ശാഠ്യം കാണിച്ച്, അങ്ങയുടെ കൽപ്പനകൾ ചെവിക്കൊണ്ടില്ല. അനുസരിക്കുന്നവർ അവയാൽ
    ജീവിക്കും എന്ന അവിടത്തെ ചട്ടങ്ങൾക്കെതിരേ പാപംചെയ്തുകൊണ്ട് അവർ ദുശ്ശാഠ്യവും മർക്കടമുഷ്ടിയും
    ഉള്ളവരും അനുസരണമില്ലാത്തവരും ആയി.
  deu-TKW: Und du verwarntest sie, um sie zu deinem Gesetze zurückzuführen; sie aber
    waren übermütig und hörten nicht auf deine Gebote und versündigten sich gegen
    deine Ordnungen, durch die doch leben soll, wer nach ihnen thut. Sie aber kehrten
    dir widerspenstig den Rücken zu und zeigten sich halsstarrig und gehorchten nicht.
  lin-lin: Okebisaki bango mpo ete bazongela Mibeko na Yo ; kasi, na lolendo na bango,
    baboyaki kotosa mitindo na Yo. Basalaki masumu, babukaki mibeko na Yo, oyo nzokande
    esalaka ete moto oyo akotia yango na misala azala na bomoi. Kasi na lolendo mpe
    na botomboki na bango, bapesaki Yo mokongo, bakomaki mito makasi mpe baboyaki
    koyoka.
  eng-LSV: And testify against them, || To bring them back to Your law; And they have
    acted proudly, || And have not listened to Your commands, || And against Your
    judgments have sinned—Which man does and has lived in them—And they give a stubborn
    shoulder, || And have hardened their neck, || And have not listened.
  eng-GNV: 'And protestedst among them that thou mightest bring them againe vnto thy
    Lawe: but they behaued them selues proudely, and hearkened not vnto thy commandements,
    but sinned against thy iudgements (which a man should doe and liue in them) and
    pulled away the shoulder, and were stiffenecked, and woulde not heare.'
  eng-WEBSTER: 'And testifiedst against them, that thou mightest bring them again
    to thy law: yet they dealt proudly, and hearkened not to thy commandments, but
    sinned against thy judgments, (which if a man doeth, he shall live in them:) and
    withdrew the shoulder, and hardened their neck, and would not hear.'
  nhw-BL: “Tiquinilhuiyaya sempa ma quichihuaca catli quiijtohua motlanahuatilhua,
    pero inijuanti tlahuel motlepanitayayaj huan amo quicajque catli tiquinnahuati.
    Noja más quiixpanoque motlanahuatilhua catli quichihua para masehualme ma itztoca
    ica cuali sintla quitoquilíaj. Pero inijuanti más motzontochonchijque, huan moyoltetilijque
    huan amo mitztlacaquilijque.
  swh-ONEN: “Ukawaonya warudi katika sheria yako, lakini wakawa na kiburi na hawakutii
    amri zako. Wakatenda dhambi dhidi ya maagizo yako ambayo kwayo mtu ataishi kama
    akiyatii. Kwa ukaidi wakakugeuzia kisogo, wakawa na shingo ngumu na wakakataa
    kusikiliza.
  bba-bba: Yen biru, ɑ bu kirɔ kuɑ bu wunɛn woodɑbɑ mɛm nɔɔwɑ. Adɑmɑ bɑ tii suɑ bɑ
    ǹ ye mɛm nɔɔwɛ, bɑɑ mɛ yerɑ yɑ rɑ tɔnu wɑ̃ɑru wɛ̃ wi u ye mɛm nɔɔwɑ. Bɑ swɑɑ
    tɑɑyɑwɑ bɑ ye yinɑ mɑm mɑm.
  eng-KJVCPB: 'and testifiedst against them, that thou mightest bring them again unto
    thy law: yet they dealt proudly, and hearkened not unto thy commandments, but
    sinned against thy judgments, (which if a man do, he shall live in them;) and
    withdrew the shoulder, and hardened their neck, and would not hear.'
  luo-luo: “Ne isiemogi mondo gidwog kuom chikni, to negibedo jongʼayi kendo ma ok
    oluoro chikeni. Negitimo richo kuom chayo puonj magi, maka ngʼato orito to kelone
    ngima. Negilokore giweyi ka tokgi tek ta mi ok girito chikeni.
  meu-meu: Oi ese o sisiba henidia, emu taravatu enai ba haloudia totona. Ḡau tamona
    idia na e hekokorokuva, emu haheḡani asie badinadia, a emu hahemaoro herevadia,
    taunimanima na henudiai bema noho ḡaudia, na e tata utu, bona e gini muri dabudabu,
    aiodia e ha-auka, basie kamonai eto.
  npi-ULB: तिनीहरू तपाईंको व्यवस्थामा फर्कून् भनेर तपाईंले तिनीहरूलाई चेताउनी दिनुभयो
    । तरै पनि तिनीहरू हठी भए, र तपाईंका आज्ञाहरू सुनेनन् । आज्ञा पालन गर्ने जोसुकैलाई
    जीवन दिने तपाईंका आज्ञाहरूको विरुद्धमा तिनीहरूले पाप गरे । तिनीहरू हठी बने र अटेरी
    बने अनि सुन्‍न इन्का गरे ।
  yor-yor: “Ìwọ kìlọ̀ fún wọn láti padà sínú òfin rẹ, ṣùgbọ́n wọ́n hu ìwà ìgbéraga,
    wọ́n sì ṣe àìgbọ́ràn si àṣẹ rẹ. Wọ́n ṣẹ̀ sí ìlànà rẹ, nípa èyí tí ènìyàn yóò yè
    tí wọ́n bá pa wọ́n mọ́. Nínú agídí ọkàn wọ́n kọ ẹ̀yìn sí ọ, wọ́n jẹ́ olórí kunkun
    wọn kò sì fẹ́ gbọ́.
  ind-ind: Engkau memberi peringatan kepada mereka untuk kembali pada hukum-Mu, tetapi
    mereka sombong dan tidak mau menaati perintah-perintah-Mu. Padahal, jika seseorang
    menaati perintah-perintah-Mu, dia akan hidup sejahtera, tetapi mereka terus saja
    berdosa, keras kepala, suka memberontak, dan menutup telinga terhadap Engkau.
  pes-OPCB: به ایشان هشدار دادی تا به شریعت تو برگردند، ولی ایشان متکبر شده، به فرمانهای
    تو گوش نسپردند و بر احکام تو که هر که آنها را به جا می‌آورد زنده می‌ماند، خطا
    ورزیدند، و با سرسختی از تو رو برگردانیدند و نامطیع شدند.
  tgl-ULB: Binalaan mo sila para manumbalik sila sa iyong batas. Pero kumilos sila
    nang may pagmamataas at hindi nakinig sa iyong mga kautusan. Sila ay nagkasala
    laban sa iyong mga kautusan na nagbibigay ng buhay sa sinumang sumusunod dito.
    Hindi nila sinunod ang mga iyon, at hindi nila ito binigyan ng pansin, at tinanggihan
    nilang makinig sa mga iyon.
  cbu-NT: Shiy; Nuwaa kuki payupana, átush waneerangitaatish, itaru uwshtisin; Yuw
    yaana zandkini an wanasircha, atusin, nda shiyaa kukish payumaam zandakusin, ngataranganaya.
    Apaa, waanari tputs shiyaa kukish payukinaareesinaya, urutamari taachiya. Itaru,
    uwshtisin shiyaa kapung ngataranganaya.
  hui-hui: Í̠naga manaore hale habehe nga larigola tini mine halu balagala holenerume
    í̠naga bi biagoni hengedo wahaya. Haabo holene í̠naga Mana lo winigoha ngagoyu
    tininaga embone giambe mini wá nale heagome í̠naga mana biago yu wahaya.
  mya-mya: ကိုယ်​တော်​သည်​ကိုယ်​တော်​၏​သြ​ဝါ​ဒ​များ​ကို လိုက်​နာ​ရန်​သူ​တို့​အား​သ​တိ​ပေး​တော်​မူ​ပါ​၏။
    ပ​ညတ်​တ​ရား​တော်​ကို​စောင့်​ထိန်း​မှု​မှာ​မိ​မိ​တို့​၏ အ​သက်​ရှင်​ရာ​လမ်း​ပင်​ဖြစ်​သော်​လည်း
    သူ​တို့​သည်​မာန်​မာ​န​ထောင်​လွှား​ကာ​ကိုယ်​တော်​၏ တ​ရား​တော်​တို့​ကို​ပစ်​ပယ်​ကြ​ပါ​၏။
    သူ​တို့​သည်​လွန်​စွာ​ခေါင်း​မာ​လျက်​စ​ကား​တော်​ကို နား​မ​ထောင်​ဘဲ​နေ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་དེ་དག་ལ་བཀའ་ཁྲིམས་ཕྱོགས་སུ་བསྒྱུར་བར་སྐུལ་མ་བཏང་ཡང་། དེ་དག་གིས་ང་རྒྱལ་བསྐྱེད་ནས་ཁྱེད་ཀྱི་བཀའ་དང་དུ་མ་བླངས་པར།
    ཁྱེད་ཀྱི་སྒྲིག་སྲོལ་རྣམས་དང་འགལ་ནས་སྡིག་པ་བྱས། མི་སུས་ཀྱང་བཀའ་ཁྲིམས་བསྲུངས་ན་འཚོ་བར་འགྱུར།
    དེ་དག་གིས་རང་གི་གཉའ་མ་བསྒུར་བར་སྐེ་གཅུས་ནས་མཇིང་པ་གྱོང་པོ་བྱས་ཏེ་མ་མཉན་ནོ། །
  sna-sna: “Makavayambira kuti vadzokere kumurayiro wenyu, asi ivo vakazvikudza vakasateerera
    kurayira kwenyu. Vakatadza pane zvemirayiro, izvo zvinoraramisa munhu kana akazviteerera.
    Nokusindimara kwavo vakakufuratirai, vakaomesa mitsipa yavo uye vakaramba kuteerera.
  spa-BLM: y diste testimonio contra ellos, para que volvieran a tu ley. Sin embargo,
    fueron arrogantes y no escucharon tus mandamientos, sino que pecaron contra tus
    ordenanzas (que si el hombre hace, vivirá en ellas), volvieron la espalda, endurecieron
    su cerviz y no quisieron escuchar.
  cac-cac: Alannac d'a eb' to sc'anab'ajej a c'ayb'ub'al eb', palta an̈eja' pit yutejnac
    sb'a eb', man̈ sc'anab'ajejnacoc a checnab'il eb'. Ochnac smul eb' d'a a c'ayb'ub'al,
    aton jun tz'ac'an sq'uinal eb' sc'anab'ajani. Te chuc yutejnac sb'a eb', te pit
    eb', man̈ schanacoclaj eb' yab'i.
  swh-ULB: Uliwaonya ili wapate kurudi kwenye sheria yako. Hata hivyo walifanya kiburi
    na hawakusikiliza amri zako. Walifanya dhambi dhidi ya amri zako ambazo humpa
    uzima mtu yeyote anayezitii. Hawakuzitii, hawakuzitenda na walikataa kuzisikiliza.
  bel-bel: Ты нагадваў ім зьвярнуцца да закона Твайго, але яны ўпарціліся і ня слухалі
    наказаў Тваіх і ўхіляліся ад пастановаў Тваіх, якімі жыў бы чалавек, калі б выконваў
    іх і хрыбет свой зрабілі ўпарцістым, і шыю сваю трымалі пругка, і ня слухаліся.
  deu-ELBBK: Und du zeugtest gegen sie, um sie zu deinem Gesetz zurückzuführen; sie
    aber waren übermütig und gehorchten deinen Geboten nicht, sondern sündigten gegen
    deine Rechte, durch die der Mensch, wenn er sie tut, leben wird; und sie zogen
    die Schulter widerspenstig zurück und verhärteten ihren Nacken und gehorchten
    nicht.
  mbb-OT: Mibpetizeenan nu sikandan he med-uman dan medtuman te Kesuǥuan nu, piru
    mibmepelevawen sikandan ne wazè dan tumana is menge suǥù nu. Wazè dan sunuza is
    menge suǥù nu he iyan ebpekeveǥey te meupiya he untung duen te edtuman kayi. Tenged
    te kesinupaken dan mid-iniyuǥan ke zan, ne kenè dan egkesuat he ebpemineg kenikew.
  mal-2015: അവരെ നിന്റെ ന്യായപ്രമാണത്തിലേക്കു തിരിച്ചു വരുത്തേണ്ടതിന്നു നീ അവരോടു
    സാക്ഷീകരിച്ചു; എന്നിട്ടും അവർ അഹങ്കരിക്കയും ഒരുത്തൻ അനുസരിച്ചു നടന്നു ജീവിക്കാകുന്ന
    നിന്റെ കല്പനകൾ കേൾക്കാതെ നിന്റെ വിധികൾക്കു വിരോധമായി പാപം ചെയ്കയും എതിർത്തുനിന്നു
    ദുശ്ശാഠ്യം കാണിക്കയും ചെയ്തു അനുസരണം ഇല്ലാതിരുന്നു.
  rmc-rmc: Dovakerehas lenge, hoj pes te visaren pale ke tiro zakonos, ale on ačhile
    barikane a na šunenas tire prikazaňja, so ľidžan le manušes andro dživipen. Sas
    zacata andre peskre jile, na šunde tut a visarde pes ke tu le dumeha.
  pes-OPV: و برای ایشان شهادت فرستادی تا ایشان را به شریعت خود برگردانی، اما ایشان
    متکبرانه رفتارنموده، اوامر تو را اطاعت نکردند و به احکام توکه هر‌که آنها را بجا
    آورد از آنها زنده میماند، خطاورزیدند و دوشهای خود را معاند و گردنهای خویش را سخت
    نموده، اطاعت نکردند.
  ron-1924: Й-ай ругат фербинте сэ се ынтоаркэ ла Леӂя Та, дар ей ау стэруит ын ынгымфаря
    лор, н-ау аскултат де порунчиле Тале, ау пэкэтуит ымпотрива орындуирилор Тале,
    каре фак виу пе чел че ле ымплинеште, Ць-ау ынторс спателе ку ындэрэтничие, шь-ау
    ынцепенит грумазул ши н-ау аскултат.
  ben-OBCV: “তোমার বিধানের দিকে ফিরে আসবার জন্য তুমি তাদের সতর্ক করেছিলে, কিন্তু তারা
    অহংকারে পূর্ণ ছিল, ও তোমার আজ্ঞা অমান্য করেছিল। তোমার যেসব নির্দেশ পালন করলে মানুষ
    বাঁচে তার বিরুদ্ধে তারা পাপ করেছিল। তারা একগুঁয়ে হয়ে এবং ঘাড় শক্ত করে তোমার
    কথা শুনতে চায়নি।
  som-som: oo aad ku markhaati furtay, si aad mar kale sharcigaaga ugu soo celiso;
    laakiinse way kugu kibreen oo amarradaadiina ma ay maqlin, illowse xukummadaadii
    way ku dembaabeen, (kaasoo haddii nin sameeyo uu ku dhex noolaan lahaa,) oo intay
    kaa jeesteen ayay luqunta adkeeyeen, wayna diideen inay maqlaan.
  lat-VUC: 'Et contestatus es eos ut reverterentur ad legem tuam. Ipsi vero superbe
    egerunt, et non audierunt mandata tua, et in judiciis tuis peccaverunt, quæ faciet
    homo, et vivet in eis: et dederunt humerum recedentem, et cervicem suam induraverunt,
    nec audierunt.'
  eng-ASVBT: and testifiedst against them, that thou mightest bring them again unto
    thy law. Yet they dealt proudly, and hearkened not unto thy commandments, but
    sinned against thine ordinances (which if a man do, he shall live in them), and
    withdrew the shoulder, and hardened their neck, and would not hear.
  ita-1885: Ed hai loro protestato, per convertirli alla tua Legge; ma essi sono superbamente
    proceduti, e non hanno ubbidito a' tuoi comandamenti, ed hanno peccato contro
    alle tue leggi, per le quali, chi le metterà ad effetto viverà; e sono stati restii
    a porger la spalla, ed hanno indurato il lor collo, e non hanno ubbidito.
  eng-ULB: You warned them so they might turn back to your law. Yet they acted arrogantly
    and did not listen to your commands. They sinned against your decrees which give
    life to anyone who obeys them. They gave the stubborn shoulder-blade and stiffened
    their neck and refused to listen.
  spa-VBL: Les advertiste que volvieran a tu Ley, pero fueron arrogantes. Ignoraron
    tus mandatos y pecaron contra tus reglas, que, como ya dijiste, ‘Si la gente obedece
    vivirá por ellos’. Se obstinaron en darte la espalda y se negaron a escuchar.
  fra-_FOB: Et tu les adjurais de revenir à ta loi; mais ils se sont élevés avec orgueil,
    et n'ont point obéi à tes commandements; ils ont péché contre tes ordonnances,
    qui feront vivre quiconque les observera. Ils ont tiré l'épaule en arrière; ils
    ont roidi leur cou, et n'ont pas écouté.
  mal-mal: അവരെ അങ്ങയുടെ ന്യായപ്രമാണത്തിലേയ്ക്ക് തിരിച്ച് വരുത്തേണ്ടതിന് അങ്ങ് അവരോട്
    സാക്ഷീകരിച്ചു; എന്നിട്ടും അവർ അഹങ്കരിക്കുകയും, അനുസരിച്ച് നടക്കുന്നവർക്ക് ജീവൻ
    നൽകുന്ന അങ്ങയുടെ കല്പനകൾ കേൾക്കാതെ അങ്ങയുടെ വിധികൾക്ക് വിരോധമായി പാപം ചെയ്കയും
    എതിർത്തുനിന്ന് ദുശ്ശാഠ്യം കാണിച്ച് അനുസരണമില്ലാത്തവരാകുകയും ചെയ്തു.
  urd-GVR: Tū unheṅ samjhātā rahā tāki wuh dubārā terī sharīat kī taraf rujū kareṅ,
    lekin wuh maġhrūr the aur tere ahkām ke tābe na hue. Unhoṅ ne terī hidāyāt kī
    ḳhilāfwarzī kī, hālāṅki inhīṅ par chalne se insān ko zindagī hāsil hotī hai. Lekin
    unhoṅ ne parwā na kī balki apnā muṅh tujh se pher kar aṛ gae aur sunane ke lie
    taiyār na hue.
  suz-BL: मिनु मेको आन कली इन अरेशो लोव़ गे लेत्‍चा कली, मेको आन कली टिचा शेंदीनी
    बाक्‍त। तन्‍न मेकोपुकी ठेयब लेश्‍शा, इन शेंतीके काइ मटिथु, इन पतीक लोव़ मपामे
    बाक्‍त। मुरपुकीमी इन पतीक लोव़ पशो नम हना, ब्रोंइचा ताम वा। तन्‍न मेकोपुकीम इन
    लोव़ मनेंथु, मटिथु, इन गे आन ची हिरदमे बाक्‍त। लेवी १८:५
  ita-1927: Tu li scongiuravi per farli tornare alla tua legge; ma essi s’inorgoglivano
    e non ubbidivano ai tuoi comandamenti, peccavano contro le tue prescrizioni che
    fanno vivere chi le mette in pratica; la loro spalla rifiutava il giogo, essi
    induravano le loro cervici e non voleano ubbidire.
  ckb-ckb: '«ئاگادارت کردنەوە هەتا بیانگەڕێنیتەوە سەر فێرکردنەکانت. بەڵام ئەوان لەخۆبایی
    بوون و گوێیان لە فەرمانەکانت نەگرت و لە دژی حوکمەکانت گوناهیان کرد، کە لەبارەیانەوە
    فەرمووت: ”ئەو کەسەی پەیڕەویان بکات، بەهۆیانەوە دەژیێت.“ ئەوان کەللەڕەقانە پشتیان
    تێ کردیت و ملیان ڕەقکرد و گوێیان نەگرت.'
  eng-BBE: 'And gave witness against them so that you might make them come back again
    to your law: but their hearts were lifted up, and they gave no attention to your
    orders and went against your decisions (which, if a man keeps them, will be life
    to him), and turning their backs on you, made their necks stiff and did not give
    ear.'
  kan-OKCV: “ನೀವು ಅವರನ್ನು ನಿಮ್ಮ ನಿಯಮಕ್ಕೆ ಮರಳಿ ಬರುವ ಹಾಗೆ ಅವರನ್ನು ಎಚ್ಚರಿಸಿದಿರಿ. ಆದರೆ
    ಅವರು ಗರ್ವಪಟ್ಟು, ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸದೆ ಹೋದರು. ನಿಮ್ಮ ವಾಕ್ಯಗಳನ್ನು ಕೈಗೊಳ್ಳುವುದರಿಂದ
    ಮನುಷ್ಯರು ಬದುಕುವರು ಎಂಬುದನ್ನು ಅವರು ತಿಳಿದಿದ್ದರೂ, ಆ ನಿಮ್ಮ ವಾಕ್ಯಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿ,
    ತಮ್ಮ ಹೃದಯವನ್ನು ಕಠಿಣಪಡಿಸಿಕೊಂಡು ನಿಮ್ಮ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದರು.
  bbb-bbb: A akae ije bu izege a mukoreigia irinadufuo ije ane umui bijiana urukeigia
    kuariamo rove buka aroekarana vua one ijuone. Bu akae one izege e bu mukoreigia
    iriniaga bu ma karivadufuo ije buka dabe tuasei. Ro kuke nigofo buone buka gikikimana
    reva ijadufuo vua one ije buka naebe fie.
  tam-2017: அவர்களை உம்முடைய நியாயப்பிரமாணத்திற்குத் திருப்ப அவர்களைத் அதிகமாகக் கடிந்துகொண்டீர்;
    ஆனாலும் அவர்கள் ஆணவம்கொண்டு, உம்முடைய கற்பனைகளைக் கேட்காமல், கீழ்ப்படிந்து நடக்கிற
    மனிதன் செய்து பிழைக்கிற உம்முடைய நீதி நியாயங்களுக்கு விரோதமாகப் பாவஞ்செய்து, தங்கள்
    தோளை முரட்டுத்தனமாக விலக்கி, கற்பனைகளைக் கேட்காமல், தங்கள் கழுத்தைக் கடினப்படுத்திக்கொண்டார்கள்.
  spa-RV-1909: Y protestásteles que se volviesen á tu ley; mas ellos hicieron soberbiamente,
    y no oyeron tus mandamientos, sino que pecaron contra tus juicios, los cuales
    si el hombre hiciere, en ellos vivirá; y dieron hombro renitente, y endurecieron
    su cerviz, y no escucharon.
  ron-BTF: Și ai mărturisit împotriva lor, ca să îi întorci înapoi la legea ta; totuși
    s-au purtat cu mândrie și nu au dat ascultare poruncilor tale, ci au păcătuit
    împotriva judecăților tale (pe care dacă un om le face, va trăi în ele); și și-au
    retras umărul și și-au înțepenit gâtul și au refuzat să asculte.
  eng-WEBP: and testified against them, that you might bring them again to your law.
    Yet they were arrogant, and didn’t listen to your commandments, but sinned against
    your ordinances (which if a man does, he shall live in them), turned their backs,
    stiffened their neck, and would not hear.
  eng-FBV: You warned them to come back to your Law, but they were arrogant. They
    ignored your commands, and sinned against your rules, which, as you previously
    said, ‘If people obey they will live by them.’ They obstinately turned their backs
    on you and refused to listen.
  nld-1939: Gij zijt ze blijven vermanen, om ze tot uw Wet te bekeren. Maar zij bleven
    opstandig, gehoorzaamden niet aan uw geboden, en zondigden tegen uw voorschriften,
    wier vervulling den mens het leven behoudt; ze maakten hun schouder onwillig,
    en star hun nek, en wilden niet horen.
  nch-BL: “Tiquinilhuiyaya sempa ma quichihuaca cati quiijtohua motanahuatilhua, pero
    inijuanti tahuel motepanitayayaj huan amo quicajque cati tiquinnahuati. Noja más
    quiixpanoque motanahuatilhua cati quichihua para masehualme ma itztoca ica cuali
    sinta quitoquilíaj. Pero inijuanti más motzontochonchijque, huan moyoltetilijque
    huan amo mitztacaquilijque.
  vie-1934: Chúa cũng làm chứng nghịch cùng chúng, để dẫn dắt chúng trở lại luật pháp
    của Ngài. Dầu vậy, chúng cư xử cách kiêu ngạo không nghe các điều răn Chúa, phạm
    đến luật lệ của Chúa, là luật lệ nếu người nào vâng làm theo, tất sẽ được sống;
    chúng ở chấp nhất, cứng cổ mình, và không khứng nghe theo.
  hin-CV: “उन्हें अपनी व्यवस्था की ओर फेरने के उद्देश्य से आप उन्हें चेतावनी पर चेतावनी
    देते रहें. मगर वे अपने हठ में ही अड़े रहें, आपके आदेशों को न मानते थे और आपके
    नियमों के विरुद्ध पाप करते रहें, जिनका पालन करने में ही मानव का जीवन है. अपने
    हठ में वे आपकी आज्ञा को ठुकराते चले गए.
  spa-BES: Los amonestaste para que regresaran a tu ley; pero sus corazones se enorgullecieron,
    y no prestaron atención a tus órdenes y fueron en contra de tus decisiones lo
    cual, si un hombre las cumple, será vida para él, y te dieron la espalda, fueron
    rebeldes y testarudos y no te escucharon.
  tdx-tdx: mbore hinatahata’o, hampitoliha’o mb’an-Kàke, f’ie nibohaboha tsy nañaoñe
    o lili’oo naho nandilatse amo fañè’oo, o mahaveloñe ondaty t’ie ambenañeo, fe
    nanolotse soroke manjehatse naho nampigàn-katoke vaho tsy nañaoñe.
  tha-KJV: และพระองค์ทรงตักเตือนเขา เพื่อว่าจะทรงหันเขาให้​กล​ับมาสู่​พระราชบัญญัติ​ของพระองค์
    แต่​เขาก็ยังประพฤติอย่างเย่อหยิ่งอวดดี ไม่​ยอมเชื่อฟังพระบัญญั​ติ​ของพระองค์ แต่​ได้​กระทำผิดต่อคำตัดสินของพระองค์
    (อันเป็นข้อปฏิบั​ติ​ซึ่งมนุษย์จะดำรงชีพอยู่​ได้​) และได้หันบ่าดื้อและคอแข็งเข้าสู้และมิ​ได้​เชื่อฟัง
  por-BR-2018: E os alertaste, para os fazer voltar à tua lei; porém eles agiram com
    soberba, e não deram ouvidos teus mandamentos; ao invés disso, pecaram contra
    teus juízos, os quais quem praticar, por causa deles viverá; e deram as costas,
    endureceram sua cerviz, e não deram ouvidos.
  deu-ELO: Und du zeugtest wider sie, um sie zu deinem Gesetz zurückzuführen, sie
    aber waren übermütig und gehorchten deinen Geboten nicht, sondern sündigten wider
    deine Rechte, durch welche der Mensch, wenn er sie tut, leben wird; und sie zogen
    die Schulter widerspenstig zurück und verhärteten ihren Nacken und gehorchten
    nicht.
  eng-WYC-2018: And thou witnessedest to them, that they should turn again to thy
    law; but they did proudly, and heard not thy behests, and sinned in thy dooms,
    which a man that shall do (them), shall live in those; but they gave their shoulder
    and went away, and they made hard their nolls, and would not obey to thy dooms.
    (And thou witnessedest to them, that they should return to thy Law; but they did
    proudly, and would not listen to thy commandments, and sinned against thy judgements,
    which if a man shall do them, he shall live; but instead, they gave their shoulder
    to you and went away, and they were stiff-necked, or stubborn, and would not obey
    thy judgements.)
  epo-epo: Vi admonis ilin, ke ili returnu sin al Via instruo; sed ili estis malhumilaj
    kaj ne obeis Viajn ordonojn, ili pekis kontraŭ Viaj preskriboj, per kies plenumado
    la homo vivas, ili deturnis sian ŝultron, malmoligis sian nukon, kaj ne volis
    aŭskulti.
  uig-PIN: Sǝn ularni Ɵzüngning Tǝwrat-ⱪanunungƣa ⱪaytixⱪa agaⱨlandurdung; lekin ular
