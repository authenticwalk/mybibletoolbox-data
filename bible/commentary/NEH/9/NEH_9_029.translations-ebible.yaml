  cth-cth: Nange kampangkhai e bout tarawi hanelah, na yue eiteh, ahnimouh ni ngâi
    awh laipalah, a kâoup awh. Katarawinaw koe hringnae lah kaawm e kâpoelawknaw hah
    a taran awh. Katepoung e lahuen hoi, lunglennae hoi tarawi laipalah ao awh.
  twi-twi: “Wobɔɔ wɔn kɔkɔ sɛ wɔnsan mmedi wo mmara no so, nanso wɔyɛɛ ahomaso ne
    asobrakye a wɔanni wʼahyɛde no so. Wɔanni wo mmara a sɛ nnipa di so a wɔnam so
