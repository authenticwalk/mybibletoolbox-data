  ibo-ibo: “Ị dọrọ ha aka na ntị sị ha lọghachi debe ihe i nyere nʼiwu. Ma ha sitere
    na nganga juru ha obi jụ idebe iwu gị. Ha mehiere megide ihe niile i nyere nʼiwu,
    ọ bụ ezie na ha maara na idebe ya ga-ewetara ha ndụ. Ma site nʼisiike ha, ha gbakụtara
    gị azụ, bụrụ ndị isiike na ndị jụrụ ige ntị.
  ory-ory: ପୁଣି, ସେମାନଙ୍କୁ ପୁନର୍ବାର ଆପଣା ବ୍ୟବସ୍ଥାରୂପ ମାର୍ଗକୁ ଆଣିବା ନିମନ୍ତେ ସେମାନଙ୍କ
    ଚେତାବନୀ ଦେଲ; ତଥାପି ସେମାନେ ଗର୍ବାଚରଣ କଲେ ଓ ତୁମ୍ଭ ଆଜ୍ଞାରେ କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ, ମାତ୍ର
    ଯାହା ପାଳନ କଲେ ମନୁଷ୍ୟ ବଞ୍ଚିବ, ତୁମ୍ଭର ସେହି ଶାସନ ବିରୁଦ୍ଧରେ ପାପ କଲେ, ପୁଣି ମନଯୋଗ କଲେ
    ନାହିଁ ଓ ଆପଣା ଆପଣା ମନ କଠିନ କଲେ ଓ ଶୁଣିବାକୁ ଅସମ୍ମତ ହେଲେ।
  chk-chk: Ka fönöör pwe repwe aleasochis ngeni om kewe allük. Nge ir ra chök lamalamtekia
    o aleasolap ngeniir. Iwe, ra tipis ren ar puri om kewe pwüüng, are eman epwe fen
    apwönüretä, epwe manau ren. Iwe, ra ülöförea o tipepöchökül, nge resap mochen
    aleasochis.
  rop-rop: En yubin gibit olabat woning blanga bulurrum yu lowa igin, bat deibin gibit
    yu bekboun igin. Dei nomo bin teiknodis langa yu lowa. Langa yu lowa yubin dalim
    olabat wanim dei garra du blanga jidan laibala, bat dei nomo bin dum. Deibin tenim
    olabat selp en gibit bekboun langa yu.
  ukr-1871: Ти пригадував їм, щоб обернулись до закону твого, але вони були уперті,
    і не слухали заповідей твоїх і відхилялись від постанов твоїх, зза яких би жив
    чоловік, наколи б виконував їх, і чинили спину свою твердою, й шию свою тугою
    та й не слухали.
  deu-1951: Und du ließest ihnen bezeugen, daß sie zu deinem Gesetze zurückkehren
    sollten; aber sie waren übermütig und folgten deinen Geboten nicht, sondern sündigten
    gegen deine Rechte, durch die der Mensch, wenn er sie befolgt, leben wird, und
    kehrten dir widerspenstig den Nacken zu und folgten nicht.
  eng-JPS: and didst forewarn them, that Thou mightest bring them back unto Thy law;
    yet they dealt proudly, and hearkened not unto Thy commandments, but sinned against
    Thine ordinances, which if a man do, he shall live by them, and presented a stubborn
    shoulder, and hardened their neck, and would not hear.
  srp-1865: I opominjao si ih da bi ih obratio k zakonu svojemu, ali oni bijahu obijesni
    i ne slušaše zapovijesti tvojih i griješiše o tvoje zakone, koje ko vrši živ æe
    biti kroz njih; i izmièuæi ramena svoja otvrdnuše vratom svojim i ne slušaše.
  lug-lug: “Wabalabula okuddamu okugoberera amateeka go, naye ne baba b’amalala, ne
    batagondera biragiro byo. Baajeemera ebiragiro, ebireetera omuntu obulamu bw’aba
    ng’abigondedde. Baakunyooma ne bakuvaako, ne bakakanyaza ensingo zaabwe, ne bagaana
    okuwulira.
  heb-heb: ותעד בהם להשיבם אל תורתך והמה הזידו ולא שמעו למצותיך ובמשפטיך חטאו בם אשר
    יעשה אדם וחיה בהם ויתנו כתף סוררת וערפם הקשו ולא שמעו׃
  ben-IRV: তোমার ব্যবস্থার দিকে ফিরে আনার জন্য তুমি তাদের সাক্ষ্য দিতে, তবুও তাদের
    ব্যবহার ছিল অহঙ্কারে পূর্ণ; তারা তোমার সব আদেশ অমান্য করত। কিন্তু তোমার যে সব
    নির্দেশ পালন করলে মানুষ বাঁচে, তোমার সেই সব শাসনের বিরুদ্ধে তারা পাপ করত। তারা
    কাঁধ সরিয়ে এবং ঘাড় শক্ত করে তোমার কথা শুনত না।
  pan-pan: ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਚਿਤਾਉਣੀ ਦਿੰਦਾ ਸੀ ਤਾਂ ਜੋ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਬਿਵਸਥਾ ਵੱਲ
    ਮੋੜ ਲਿਆਵੇ ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਹੰਕਾਰ ਕੀਤਾ ਅਤੇ ਤੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਨਾ ਮੰਨਿਆ ਅਤੇ ਤੇਰੇ ਨਿਯਮਾਂ
    ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਜੇ ਕੋਈ ਮਨੁੱਖ ਪੂਰਾ ਕਰੇ ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਜੀਉਂਦਾ
    ਰਹੇ, ਅਤੇ ਹਠੀਲੇ ਬਣ ਕੇ ਆਪਣੀ ਪਿੱਠ ਤੇਰੇ ਵੱਲ ਮੋੜ ਲਈ ਅਤੇ ਢੀਠ ਹੋ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਨਾ
    ਸੁਣਿਆ।
  mya-JVB: တရား တော်ကို ကျင့်ပြန် စေခြင်းငှါ ဆုံးမ တော်မူသော်လည်း ၊ သူတို့သည် နား
    မ ထောင်၊ မာန ထောင်လွှားကြ၏။ ကျင့် သောသူ ၌ အသက် ရှင်စရာ အကြောင်းဖြစ် သော စီရင်
    တော်မူချက်တို့ကို လွန်ကျူး ကြ၏။ ခိုင်မာ သော လည်ပင်း နှင့် ရုန်း လျက်နား မ ထောင်ဘဲ
    နေကြ၏။
  tbg-tbg: Mosiraqaa tivataana uvara qaiqaa iriqi vuate tira, are tinavu kaivaqauka
    vikara rauriha variate tiaramanta, vika nái avu aato kempukaiqamate, kia ai uva
    iriraiti, are minti minti iate tiana uvara qoririma kaarave. Vaiinti vovano ai
    uva iriqiro vi vairava, vi vaiintiva koqema kero variqiro vuanarove. Ho tinavu
    kaivaqaukavara virara kankomake irihavata, vika nái avu aato tintake kia ai uva
    irireka auti vaiha ai tauvaqa utu amite variarave. (Wkp 18:5)
  hmo-hmo: Oi ese idia oi sisiba henia, oiemu Taravatu do idia kamonai henia totona,
    to idia be hekokoroku, oiemu oda idia badinaia lasi. Oiemu Taravatu badinaia dalana
    be mauri dalana, to idia ese mai laloa auka danu, oiemu ura idia karaia lasi,
    oiemu Taravatu idia kamonai henia lasi.
  urd-urd: और तूने उनके ख़िलाफ़ गवाही दी, ताकि अपनी शरी'अत की तरफ़ उनको फेर लाए। लेकिन
    उन्होंने ग़ुरूर किया और तेरे फ़रमान न माने, बल्कि तेरे अहकाम के बरख़िलाफ़ गुनाह
    किया जिनको अगर कोई माने, तो उनकी वजह से जीता रहेगा, और अपने कन्धे को हटाकर बाग़ी
    बन गए और न सुना।
  rus-SYN: Ты напоминал им обратиться к закону Твоему, но они упорствовали и не слушали
    заповедей Твоих, и отклонялись от уставов Твоих, которыми жил бы человек, если
    бы исполнял их, и хребет свой сделали упорным, и шею свою держали упруго, и не
    слушали.
  bqc-SIM: N lɛdàmá aa zɛ ń n ikoyão, kási aa zazakũ̀ma, aaliↄ n yãdilɛaↄ kũao,
    n yã́ pↄ́ tó gbɛ̃́ kũa, aↄ ku a sabaiɛ. Aa zã̀ n yã́piↄwa aa mikpɛlìnɛ,
    an swã́ gbãakũ̀ aa gì n yãmai.
  tcz-CHONGTHU: “Nangman na danthua ahung kilehei kitna diuvin nagih saljin ahinla
    amaho akiletsah un, alouchal’un, nathupeh anah sahmo jiuvin ahi. Chule na danthu
    ho hi ajuiju leh ahindoh jeng theina diu jong ajui nom pouvin ahi; amaho alouchal’un
    nangma nanung ngat’un nathu angai nom pouvin ahi.”
  mar-mar: त्यांनी पुन्हा तुझ्या नियमाकडे वळावे म्हणून तू त्यास बजावलेस. तरी हट्टीपणाने
    वागून त्यांनी तुझ्या आज्ञा ऐकण्याचे नाकारले. जो कोणी तुझ्या आज्ञा पाळतो तो जिवंत
    राहतो. पण त्यांनी तुझ्याविरुध्द पाप केले. त्यांनी आज्ञापालन केले नाही, परंतु त्यांनी
    लक्ष दिले नाही व त्यांनी त्या ऐकण्याचेहि नाकारले.
  qub-qub: Layniquicunata cumlinanpaj yaparir-yaparir tantiyachirayqui. Chaura paycunami
    ichanga yachaj-tucoj. Alli cawayta tarichicoj layniquicunata mana cumliranchu.
    Paycunaga mana wiyacoj cashpanmi gam nishayquita mana cäsucuranchu.
  bqp-bqp: N lɛ́ dàḿma ò arɛ dↄ n dokaa, ama ò dↄkɛ̀ kũnwo òdigↄ̃ n yãditɛnanↄ kũnaro,
    yã kũ tó gbɛ̃ kũna anigↄ̃ kun a gãi. Ò zã̀ n yã pìnↄa ò kpɛ lìnnɛ, ń sã
    gbãna kũ̀ ò gì n yã mai.
  hat-hat: Ou te avèti yo, ou te mande yo pou yo obeyi tout lòd ou yo. Men, lògèy
    vire lòlòj yo, yo refize swiv kòmandman ou yo. Yo fè bagay ki pa dakò ak lòd ou
    ba yo. Epi se lè yon moun swiv lòd ou yo, li jwenn lavi! Men, yo fè wòklò, yo
    fè tèt di, yo derefize obeyi ou.
  eng-BSB: You admonished them to turn back to Your law, but they were arrogant and
    disobeyed Your commandments. They sinned against Your ordinances, by which a man
    will live if he practices them. They stubbornly shrugged their shoulders; they
    stiffened their necks and would not obey.
  eng-WEBPB: and testified against them, that you might bring them again to your law.
    Yet they were arrogant, and didn’t listen to your commandments, but sinned against
    your ordinances (which if a man does, he shall live in them), turned their backs,
    stiffened their neck, and would not hear.
  kbq-kbq: Hagi zamagrama rukrahe hu'za kasegeka'a amage antehogura hankave ke huzmante'nane.
    Hianagi zamavufaga ra nehu'za zamarimpamo'a hankavetige'za, keka'a ontahi'naze.
    Ana nehu'za vahe'mo'zama amage'ma ante'za so'e huzama maniga tra keka'a zamefi
    hunemi'za kumi hu'naze. Zamarimpamo'a hankavenetige'za zamefi hunegami'za, haviza
    hu'za keka'a amagera onte'naze.
  nhe-BL: “Tiquinilhuiyaya sampa ma quichihuaca tlen quiijtohua motlanahuatilhua,
    pero yajuanti tlahuel motlepanitayayaj huan ax quicajque tlen tiquinnahuati. Noja
    más quiixpanoque motlanahuatilhua tlen quichihua para tlacame ma itztoca ica cuali
    intla quitoquilíaj. Pero yajuanti más motochonchijque, huan moyoltetilijque huan
    ax mitztlacaquilijque.
  bus-bus: N lɛ́ dàḿma aↄ̃ aɛ dↄ n dokaa, mↄde aↄ̃ dↄkɛ̀nyo, aↄ̃ègↄ̃ n yãdiɛnanↄ
    kũnaro, yã kɛ̀ tó gbɛ̃ kũna eégↄ̃ kuu à gãzĩ. Aↄ̃ zã̀ n yã pìnↄa aↄ̃ kpɛɛ
    lìnnɛ, aↄ̃ swã gbãa kũ̀ aↄ̃ gì n yã mazi.
  gub-BL: — Peruzar hepurumu'e awer nehe, ere wanupe. Wiko wera'u wà. A'e rupi weityk
    neremiapo kar wà. Uzapo ikatu 'ym ma'e neze'eg heruzar 'ym pà wà. Neze'eg heruzar
    haw weraha teko wanekuwe àwàm pe wà. Nezewe rehe we nuweruzar kwaw wà. Nereityk
    wà. Nanereruzar kwaw wà. — Nuweruzar kwaw neze'eg nehe, i'i newe wà.
  eng-DRA: 'And thou didst admonish them to return to thy law. But they dealt proudly,
    and hearkened not to thy commandments, but sinned against thy judgments, which
    if a man do, he shall live in them: and they withdrew the shoulder, and hardened
    their neck, and would not hear.'
