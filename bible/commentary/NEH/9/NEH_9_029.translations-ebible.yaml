    hökümliringge emel qilsa, ular shu sewebtin hayatta bolidu). Ular jahilliq bilen
    boynini tolghap, gedenkeshlik qilip sanga qulaq sélishni ret qildi.
  nde-nde: Wabaxwayisa ukuthi babuyele emthethweni wakho, kodwa baqholoza kabaze bayilalela
    imilayo yakho. Benza isono ngezimiso zakho, okuthi nxa umuntu ezilalela aphile.
    Ngobuqholo bakufulathela, baqinisa intamo, bala ukulalela.
  ton-ton: 'Pea naʻa ke takitalaʻi ʻakinautolu, koeʻuhi ke ke toe ʻomi ʻakinautolu
    ki hoʻo fono: ka naʻa nau fai fakafiefielahi, pea ʻikai tokanga ki hoʻo ngaahi
    fekau, ka naʻa nau fai angahala ki hoʻo ngaahi fakamaau, (ʻaia kapau ʻe fai ia
    ʻe ha tangata, ʻe moʻui ai ia:) ʻonau kalofaki honau uma, pea fakakekeva honau
    kia, pea naʻe ʻikai tokanga.'
  ces-1613: A napomínals jich, abys je obrátil k zákonu svému, ale oni pyšně sobě
    počínali, a neposlouchali přikázaní tvých, a proti soudům tvým hřešili, v nichžto,
    činil-li by je člověk, byl by živ. Nýbrž plece svého uchylujíce, šíji svou zatvrzovali,
    a neposlouchali.
  eng-WMB: and testified against them, that you might bring them again to your law.
    Yet they were arrogant, and didn’t listen to your commandments, but sinned against
