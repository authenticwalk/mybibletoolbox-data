    a duen uh tih boe a koek uh dongah a rhawn mangkhak neh ol hnatun uh pawh.
  mdy-ETH: ዔያታ ኔ ዎጎ ባንሢ ማዓንዳጉዲ ኔ ዔያቶም ላቴኔ፤ ጋዓንቴ ዔያታ ፔ ዖቶርሙሞና ዓይሢፆ ኔኤሲ ቦሄኔ፤ ማዺ ዔያታ
    ኩንሤቶ ሼምፔ ዔያቶም ዒንጋንዳ ኔ ዎጎ ዻቢ ጎሜ ዔያታ ማዼኔ። ዒኔ ባይቂሢና ዓኣፖ ካሮ ዔያታ ፔኤኮ ሺርሼኔ፤ ዋይዚ ዒፃያ
    ማዒ ዶዲፆና ዋይዙዋኣያ ማዔኔ።
  twi-ASANTE: “Wobɔɔ wɔn kɔkɔ sɛ, wɔnsane mmɛdi wo mmara no so nanso, wɔyɛɛ ahomasoɔ
    ne asoɔden a wɔanni wʼahyɛdeɛ no so. Wɔanni wo mmara a sɛ nnipa di so a, wɔnam
    so bɛnya nkwa. Nanso, wɔnam ahomasoɔ so danee wɔn akyi kyerɛɛ wo a wɔampɛ sɛ wɔbɛtie
    wo.
  eng-WEBU: and testified against them, that you might bring them again to your law.
    Yet they were arrogant, and didn’t listen to your commandments, but sinned against
    your ordinances (which if a man does, he shall live in them), turned their backs,
    stiffened their neck, and would not hear.
  wal-wal: “Ne higgiyaakko eti simmana mala, neeni etayyo minttada yootadasa; shin
    eti otorettidosona; ne azazuwaakka ixxisi yaagidosona. Asi azazettikko de7uwaa
    demmiyo ne higgiyaa kanttidosona; qassi morgge zozza gididi, neeyyo zokkuwaa zaaridi,
    azazettennan ixxidosona.
  spa-PDDPT: Testificaste contra ellos Para que se volvieran a tu Ley, Pero fueron
    arrogantes Y no escucharon tus Mandamientos, Sino pecaron contra tus Preceptos,
    Por los cuales vive El hombre que los cumple, Y volvieron con rebeldía la espalda,
    Y fueron indómitos, Y no quisieron escuchar.
  gun-gun: Ha'e kuery pe ndeayvu jepi teĩ lei reja va'ekue rupi ikuai ju aguã. Ha'e
    rami teĩ ha'e kuery onhemboyvate rei vy noendu potai rejapo uka va'e. Ha'e rami
    vy ojejavy tema okuapy ndeayvu rovai rupi, ha'e va'e rupi jaiko vy jaikove 'rã
    teĩ. Inhakã ratã vy okupe rive oguerova ndea katy. Onhemoakã ratã vy ndojapyxaka
    potai.
  agu-BL: ”Ta', ocnaku' tan makle'n chiwutz bantz chixome'n te yi ca'wlu'. Poro yi
    e' cyetz, quinin ncyocsaj, ma na ja cyocsaj quib nim tu cyajtza'kl, nin qui'c
    mu'ẍ xac yi ca'wlu' ban ẍchiwutz. Ja chipaj yi ca'wlu' yi na tak' itz'ajbil scyetz
    yi e' yi na chiban tane'n. Quinin nchixom te yi tajbilu'. Wech na wi'nin tir ocnaku'
    tan chicolpene'l tzaj jak' ca'wl yi chicontr.
  ilo-ULB: Binallaagam ida tapno agsublida manen iti lintegmo. Ngem nagbalinda a napalangguad
    ken saanda nga impangag dagiti bilinmo. Nagbasolda kadagiti paglintegam a mangted
    iti biag iti siasinoman nga agtultulnog kadagitoy. Saanda a nagtulnog kadagitoy
    ngem ketdi saanda nga impangag dagitoy, ket nagkedkedda uray laeng koma dumngeg
    kadagitoy.
  kpg-kpg: Goe gu agoago gi digaula gi hagalongo gi au agoago, gei i lodo nadau hagamuamua,
    digaula guu huli gi daha mo au haganoho, ma e aha maa digaula gu iloo bolo di
    ala dela e hana gi di mouli la go di haga gila aga au haganoho. Digaula gu hagamuamua
    ge lodo hamaaloo, ge gu de hiihai di hagalongo adu gi di Goe.
  uig-ARA: سەن ئۇلارنى ئۆزۈڭنىڭ تەۋرات-قانۇنۇڭغا قايتىشقا ئاگاھلاندۇردۇڭ؛ لېكىن ئۇلار
    مەغرۇرلىنىپ، ئەمرلىرىڭگە قۇلاق سالمىدى، ھۆكۈملىرىڭ ئالدىدا گۇناھ قىلدى (ئىنسان
    ھۆكۈملىرىڭگە ئەمەل قىلسا، ئۇلار شۇ سەۋەبتىن ھاياتتا بولىدۇ). ئۇلار جاھىللىق بىلەن
    بوينىنى تولغاپ، گەدەنكەشلىك قىلىپ ساڭا قۇلاق سېلىشنى رەت قىلدى.
  sus-sus: I naxa fe birin naba, alako e xa bira i xa sɛriyɛ fɔxɔ ra, kɔnɔ e naxa
    e yɛtɛ igbo, e mu e tuli mati i xa yaamarie ra. E naxa tondi i xa sɛriyɛ rabatude,
    naxan nɔma a rabatumae rakiside. E naxa e kobe ti i ra, e mu i xui rabatu fefe
    ma.»
  pon-2006: Komwi ketin kehkehlingkihong irail re en peikiong omwi padahk kan, ahpw
    nan ar aklapalap re soikasang rehr omwi kosonned kan, mehnda ma re ese me elen
    kolahng mour iei kapwaiada sapwellimomwi kosonned akan. Aramas ketihwo oh keptakai,
    re sohte men peikiong komwi.
  ksd-ksd: ma u ga takun diat upi una ben pa mule diat tadav kaum varkurai; ma dia
    ga papait na luluai ka, ma pa dia ga torom ta kaum lavur vartuluai, dia ga piam
    vue ke kaum lavur varkurai, (nina ba ta tikai na laun tana ona i pait ia,) ma
    dia ga karduk, ma dia ga pue ngangar, ma pa dia ga valongor.
  tur-YTC: ve onları kendi yasana döndüresin diye onlara karşı tanıklık ettin. Ama
    kibirlendiler ve buyruklarını dinlemediler, ve hükümlerine karşı günah işlediler
    (ki, eğer insan yaparsa, onlarda yaşar), sırtlarını döndüler, boyunlarını dikleştirdiler
    ve dinlemediler.
  ind-AYT: Engkau memperingatkan mereka supaya mereka kembali kepada hukum-Mu. Namun,
    mereka bertindak dengan sombong dan tidak mau mendengarkan perintah-Mu, tetapi
    berbuat dosa melawan peraturan-peraturan-Mu. Jika seseorang mematuhi hukum-hukum-Mu,
    dia akan hidup. Akan tetapi, nenek moyang kami berpaling dari-Mu dengan menegarkan
    tengkuk dan tidak mau mendengarkan.
  nya-nya: “Inu munkawachenjeza kuti abwerere ndi kuyamba kutsata malamulo anu. Koma
    iwo ankadzitukumula ndipo sankamvera malamulo anu. Iwo anachimwira malangizo anu
    amene munati ‘Amapatsa moyo kwa munthu wowamvera.’ Iwo ankakufulatirani, nawumitsa
    makosi awo osafuna kukumverani.
  hrv-hrv: 'Ti si ih opominjao da se vrate tvome Zakonu: ali se oni uzjoguniše, nepokorni
    tvojim zapovijedima; griješili su protiv naredaba tvojih, a čovjek živi kad ih
    obdržava. Leđa su izvlačili, šije ukrućivali i nisu slušali.'
  mps-mps: “Nago po bomo elama augwaliba weyu, te nago bomai po wali pomainu yali.
    Tiali goli, augwaligo hagoma eyu, tama augwaligo nago bomo yai poba tudi ola mawai.
    Augwaligo koneani, augwaligo te bomo yai po wali pobaso da, te augwali bugagia
    bidimainu yai. Tiali goli, augwaligo tobolu te dila pelama, tama augwaligo tabi
    haliga te dagana sali, tama tiyu te augwaligo nago po wali me pisąwai dao.
  tpi-tpi: “Yu bin tok strong long ol long bihainim tok bilong yu. Tasol ol i bikhet
    na ol i givim baksait long ol lo bilong yu. Ol i save pinis, sapos ol i bihainim
    ol dispela lo bai ol i ken i stap gut. Tasol het bilong ol i strong na bel bilong
    ol i pas, olsem na ol i no bihainim tok bilong yu.
  dan-1931: Du talede dem alvorligt til for at lede dem tilbage til din Lov, men de
    var overmodige og vilde ikke høre på dine Bud, og de syndede mod dine Lovbud,
    som dog holder det Menneske i Live, der gør efter dem; de vendte i Genstridighed
    Ryggen til og var halsstarrige og vilde ikke lyde.
  vie-OVCB: Chúa cảnh cáo họ vì muốn họ quay về với Luật Pháp Chúa như xưa; nhưng
    họ kiêu căng, bất tuân điều răn, luật lệ Chúa, là luật nếu ai vâng giữ, sẽ nhờ
    đó mà được sống. Họ cứng đầu, cứng cổ không chịu vâng lời.
  guj-2017: તમારા નિયમ પ્રમાણે આચરણ કરવાને તમે તેઓને ચેતવણી આપી. પણ તેઓએ ઘમંડ કરીને
    તમારી આજ્ઞાઓનો અનાદર કર્યો. તમારા હુકમોને જે કોઈ પાળે તેનાથી તેઓને જીવન મળે છે,
    પરંતુ તેની વિરુદ્ધ વર્તીને તેઓએ પાપ કર્યાં. પોતાની ગરદન અક્કડ રાખીને સાંભળવા ચાહ્યું
    નહિ.
  pon-2006A: Komwi ketin kehkehlingkihong irail re en peikiong omwi padahk kan, ahpw
    nan ar aklapalap re soikasang rehr omwi kosonned kan, mehnda ma re ese me elen
    kolahng mour iei kapwaiada sapwellimomwi kosonned akan. Aramas ketihwo oh keptakai,
