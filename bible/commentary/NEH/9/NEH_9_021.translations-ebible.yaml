verse: NEH.009.021
translations:
  mal-C: നാൽപ്പതുവർഷം മരുഭൂമിയിൽ അവരെ പരിപാലിച്ചു; അവർ ഒന്നിനും ബുദ്ധിമുട്ടിയില്ല.
    അവരുടെ വസ്ത്രം പഴകുകയോ കാൽ വീങ്ങുകയോ ചെയ്തില്ല.
  deu-TKW: 'Und so versorgtest du sie vierzig Jahre in der Wüste, so daß ihnen nichts
    mangelte: ihre Kleider zerfielen nicht, und ihre Füße schwollen nicht an.'
  lin-lin: Mibu tuku minei, okokisaki posa na bango nyonso kati na esobe ; bazangaki
    eloko moko te, bilamba na bango etikalaki kokufa te, mpe makolo na bango etikalaki
    kovimba te.
  eng-LSV: And forty years You have nourished them in a wilderness; They have not
    lacked; Their garments have not worn out, || And their feet have not swelled.
  eng-GNV: 'Thou didest also feede them fourtie yeres in ye wildernes: they lacked
    nothing: their clothes waxed not old, and their feete swelled not.'
  eng-WEBSTER: Yea, forty years didst thou sustain them in the wilderness, so that
    they lacked nothing; their clothes grew not old, and their feet swelled not.
  nhw-BL: Para 40 xihuitl tiquinmacayaya nochi catli monejqui ipan nopa huactoc tlali
    huan amo tleno quinpolo. Ininyoyo amo sosolijqui huan iniicxihua amo sasamacaque.
  swh-ONEN: Kwa miaka arobaini uliwatunza jangwani. Hawakukosa chochote, na nguo zao
    hazikuchakaa wala miguu yao haikuvimba.
  bba-bba: A bu nɔɔri ɡbɑburɔ wɔ̃ɔ weeru, bɑ ǹ ɡɑ̃ɑnu biɑre, ben yɑ̃nu kun ɡɛ̃ɛkirɑre,
    ben nɑɑsu kun mɑɑ mɔsire.
  eng-KJVCPB: Yea, forty years didst thou sustain them in the wilderness, so that
    they lacked nothing; their clothes waxed not old, and their feet swelled not.
  luo-luo: Ne iritogi e thim kuom higni piero angʼwen; onge gimoro amora mane gionge
    godo, lepgi ne ok oti kata tiendegi bende ne ok okuot.
  meu-meu: Laḡani hari-ahui lalodiai oi ese tano gaḡaena ai o hamauridiava; ḡau ta
    ai asie dabuva; edia dabua asie mouka-mouka, bona aedia asie gudu.
  npi-ULB: चालिस वर्षसम्म उजाड-स्थानमा तपाईंले तिनीहरूलाई भोजन उपलब्ध गराउनुभयो, र
    तिनीहरूलाई कुनै थोकको कमी भएन । तिनीहरूका लुगा फाटिएनन्, र तिनीहरूका गोडा सुनिएनन्
    ।
  yor-yor: Fún ogójì ọdún ni ìwọ fi bọ́ wọn ní aginjù; wọn kò ṣe aláìní ohunkóhun,
    aṣọ wọn kò gbó bẹ́ẹ̀ ni ẹsẹ̀ wọn kò wú.
  ind-ind: Selama empat puluh tahun di padang belantara Engkau memelihara mereka.
    Pakaian mereka tidak menjadi usang dan kaki mereka tidak pernah menjadi bengkak.
  pes-OPCB: چهل سال در بیابان از ایشان نگهداری کردی به طوری که هرگز به چیزی محتاج
    نشدند؛ نه لباسشان پاره شد و نه پاهای ایشان ورم کرد.
  tgl-ULB: Sa apatnapung taon ibinigay mo ang kanilang pangangailangan sa ilang, at
    hindi sila nagkulang. Ang kanilang mga kasuotan ay hindi nasira at ang kanilang
    mga paa ay hindi namaga.
  cbu-NT: Ashirangush, 40 masach upusap xirangana. Anush nda katungats tputseem pishtarangiya.
    Ichingaru zar katungaranganaya. Mishat, wamartam nda kucharanganaya. Mishat, araptaa
    xirangusin, nda watsitam manaranganaya.
  hui-hui: Dindi ko yobi wiagoria mali pira maria (40) haru hariyangi tinaga mbirale
    burupale wiyago miai hariyagoni. Ani birigola tinaga aga biarubi ko nahe wialu
    ge tandaga halu tobi nahe hene.
  mya-mya: အ​နှစ်​လေး​ဆယ်​ပတ်​လုံး​သဲ​ကန္တာ​ရ​တွင် ကိုယ်​တော်​သည်​သူ​တို့​လို​သ​မျှ​သော
    အ​စား​အ​စာ​ကို​ပေး​တော်​မူ​ပါ​၏။ သူ​တို့​အ​ဝတ်​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ မ​ဟောင်း​မ​နွမ်း​ရ​ပါ။
    သူ​တို့​၏​ခြေ​သည်​မ​ပွန်း​မ​ရောင်​ရ​ပါ။
  bod-N: ལོ་ངོ་བཞི་བཅུའི་རིང་ལ་དབེན་སྟོང་དུ་ཁྱེད་ཀྱིས་དེ་དག་བསྐྱངས་པས། དེ་དག་ལ་མི་འདང་བ་གང་ཡང་མ་བྱུང་།
    དེ་དག་གི་གོས་རྣམས་རྙིང་ཧྲུལ་དུ་མ་གྱུར་པ་དང་། རྐང་པ་ཡང་སྐྲངས་མེད་དོ། །
  sna-sna: Makavararamisa kwamakore makumi mana mugwenga; havana chavakashayiwa, nguo
    dzavo hadzina kubvaruka uye makumbo avo haana kuzvimba.
  spa-BLM: “Sí, cuarenta años los sostuviste en el desierto. Nada les faltó. Sus vestidos
    no envejecieron y sus pies no se hincharon.
  cac-cac: 40 ab'il ac'nac svael eb' d'a tz'inan lum chi'. Malaj val jab'oc tas yac'nac
    palta d'a eb', man̈ lajvinacoquel spichul eb' ayochi, man̈ malnacocq'ue yoc eb'
    sb'eyi.
  swh-ULB: Kwa miaka arobaini uliwaruzuku jangwani, na hawakukosa chochote. Nguo zao
    hazikuchakaa na miguu yao haikuvimba.
  bel-bel: Сорак гадоў Ты карміў іх у пустыні; яны ні ў чым ня мелі нястачы, вопратка
    іхняя не старэла, і ногі іхнія ня пухлі.
  deu-ELBBK: Und 40 Jahre lang versorgtest du sie in der Wüste, sie hatten keinen
    Mangel; ihre Kleider zerfielen nicht, und ihre Füße schwollen nicht.
  mbb-OT: Mibeǥayan nu sikandan te menge kinahanglan dan seled te 40 he tuig te ziyà
    sikandan te sibsivayan. Umbe kenà kurang is menge kinehenglanen dan. Wazà mezaan
    is menge visti zan wey wazà lupangi is menge paa zan te kedtulung dan kedhipanew.
  mal-2015: 'ഇങ്ങനെ നീ അവരെ നാല്പതു സംവത്സരം മരുഭൂമിയിൽ പുലർത്തി: അവർക്കു ഒന്നും കുറവുണ്ടായില്ല;
    അവരുടെ വസ്ത്രം പഴകിയില്ല, അവരുടെ കാൽ വീങ്ങിയതുമില്ല.'
  rmc-rmc: Saranda (40) berš pes pal lende starinehas pre pušťa a na chibaľinelas
    lenge ode ňič. O plašťi pre lende pes na čhingerde a aňi o pindre lenge na šuvľile.
  pes-OPV: و ایشان را دربیابان چهل سال پرورش دادی که به هیچ‌چیزمحتاج نشدند. لباس ایشان
    مندرس نگردید وپایهای ایشان ورم نکرد.
  ron-1924: Патрузечь де ань ай авут грижэ сэ-й хрэнешть ын пустиу ши н-ау дус липсэ
    де нимик, хайнеле ну ли с-ау ынвекит ши пичоареле ну ли с-ау умфлат.
  ben-OBCV: চল্লিশ বছর পর্যন্ত প্রান্তরে তাদের প্রতিপালন করেছিলে, তাদের অভাব হয়নি,
    তাদের কাপড় পুরানো হয়নি এমনকি তাদের পা-ও ফোলেনি।
  som-som: Haah, afartan sannadood ayaad iyaga cidlada ku xannaanaynaysay, oo waxba
    uma ayan baahan, dharkoodiina kama uusan duugoobin, cagahoodiina ma ayan bararin.
  lat-VUC: 'Quadraginta annis pavisti eos in deserto, nihilque eis defuit: vestimenta
    eorum non inveteraverunt, et pedes eorum non sunt attriti.'
  eng-ASVBT: Yea, forty years didst thou sustain them in the wilderness, and they
    lacked nothing; their clothes waxed not old, and their feet swelled not.
  ita-1885: E li sostentasti quarant'anni nel deserto, e non mancò loro nulla; i lor
    vestimenti non si logorarono, e i lor piedi non si calterirono.
  eng-ULB: For forty years you provided for them in the wilderness, and they lacked
    nothing. Their clothes did not wear out and their feet did not swell.
  spa-VBL: Cuidaste de ellos durante cuarenta años en el desierto. Sus ropas no se
    desgastaron, no les faltó nada. Ni siquiera se les hincharon los pies.
  fra-_FOB: Tu les nourris quarante ans dans le désert, sans que rien leur manquât;
    leurs vêtements ne s'usèrent point, et leurs pieds n'enflèrent point.
  mal-mal: ഇങ്ങനെ അങ്ങ് അവരെ നാല്പത് സംവത്സരം മരുഭൂമിയിൽ പരിപാലിച്ചു:അവർക്ക് ഒന്നിനും
    കുറവുണ്ടായില്ല; അവരുടെ വസ്ത്രം പഴകിയില്ല, അവരുടെ കാൽ വീങ്ങിയതുമില്ല.
  urd-GVR: Chālīs sāl wuh registān meṅ phirte rahe, aur us pūre arse meṅ tū un kī
    zarūriyāt ko pūrā kartā rahā. Unheṅ koī bhī kamī nahīṅ thī. Na un ke kapṛe ghis
    kar phaṭe aur na un ke pāṅw sūje.
  suz-BL: गे मेको आन कली ४० बर्स सम्‍म गोरशो रागीमी मारेइ ममाल्‍चा ङा पा थुल्‍तीनी।
    मेको आन वा मजेक्‍म, आन खोइल यो गेनायो महोम्‍म। ब्‍यवस्‍था ८:४
  ita-1927: Per quarant’anni li sostentasti nel deserto, e non mancò loro nulla; le
    loro vesti non si logorarono e i loro piedi non si gonfiarono.
  ckb-ckb: چل ساڵ لە چۆڵەوانی بەخێوت کردن و لە هیچیان کەم نەبوو، جلەکانیان دانەڕزا
    و پێیەکانیان نەئاوسا.
  eng-BBE: Truly, for forty years you were their support in the waste land, and they
    were in need of nothing; their clothing did not get old or their feet become tired.
  kan-OKCV: ಹೀಗೆಯೇ ಮರುಭೂಮಿಯಲ್ಲಿ ನಾಲ್ವತ್ತು ವರ್ಷ ಅವರನ್ನು ಪೋಷಿಸುತ್ತಿದ್ದಿರಿ. ಅವರಿಗೆ ಯಾವ
    ಕೊರತೆಯೂ ಇರಲಿಲ್ಲ. ಅವರ ವಸ್ತ್ರಗಳು ಹಳೆಯದಾಗಲಿಲ್ಲ. ಅವರ ಕಾಲುಗಳು ಬಾತುಹೋಗಲಿಲ್ಲ.
  bbb-bbb: Ro juaevasia boeje foti (40) bu are sao ijia urana oenoeva ijia bu ire
    bino buka naebe nidue ro aka ifejiana irekiro do vajiamo bu i. Ro a ifejiamoga
    ugone buone bu savo ije buka naebe isuiko rei ro dia buone bu naebe ufiae.
  tam-2017: இப்படி நாற்பது வருடங்களாக வனாந்திரத்தில் அவர்களுக்கு ஒன்றும் குறைவில்லாமல்,
    அவர்களைப் பராமரித்துவந்தீர்; அவர்களுடைய உடைகள் பழமையாகப் போகவுமில்லை, அவர்களுடைய
    கால்கள் வீங்கவுமில்லை.
  spa-RV-1909: 'Y sustentástelos cuarenta años en el desierto; de ninguna cosa tuvieron
    necesidad: sus vestidos no se envejecieron, ni se hincharon sus pies.'
  ron-BTF: Da, patruzeci de ani i-ai hrănit în pustie; astfel încât nu le-a lipsit
    nimic; hainele lor nu s-au învechit și picioarele lor nu s-au umflat.
  eng-WEBP: “Yes, forty years you sustained them in the wilderness. They lacked nothing.
    Their clothes didn’t grow old, and their feet didn’t swell.
  eng-FBV: You took care of them for forty years in the desert. Their clothes didn't
    wear out, they didn't want for anything. Their feet didn't even swell up!
  nld-1939: veertig jaar lang zijt Gij hen in de woestijn blijven verzorgen, zodat
    het hun aan niets heeft ontbroken, hun kleren niet waren versleten, hun voeten
    niet waren gezwollen.
  nch-BL: Para 40 xihuit tiquinmacayaya nochi cati monejqui ipan nopa huactoc tali
    huan amo teno quinpolo. Iniyoyo amo sosolijqui huan iniicxi amo sesemacac.
  vie-1934: 'Phải, Chúa nuôi dưỡng chúng bốn mươi năm trong đồng vắng: chúng chẳng
    thiếu thốn chi cả; quần áo chúng không cũ rách, và chân chúng chẳng phù lên.'
  hin-CV: सच तो यह है, कि बंजर भूमि में आप उनकी आवश्यकताओं को पूरा करते रहें, उन्हें
    किसी प्रकार की कोई कमी न हुई; न उनके कपड़े ही फटे और न ही उनके पैरों में सूजन
    आई.
  spa-BES: En verdad, durante cuarenta años los sustentaste en el desierto, y no necesitaron
    nada; Su ropa no envejeció o sus pies no se hincharon.
  tdx-tdx: Eka, efa­polo taoñe ty nanohaña’o iareo am-patrambey añe; le tsy eo ty
    nipaia’ iareo; tsy nikomavo o siki’eo, tsy nienatse o fandia’eo.
  tha-KJV: เออ พระองค์​ทรงชุบเลี้ยงเขาทั้งหลายในถิ่นทุ​รก​ันดารสี่​สิ​บปี และเขามิ​ได้​ขาดสิ่งใดเลย
    เสื้อผ้าของเขาไม่​ขาดวิ่น และเท้าของเขามิ​ได้​บวม
  por-BR-2018: Assim os sustentaste por quarenta anos no deserto; de nenhuma coisa
    tiveram falta; suas roupas não se envelheceram, nem seus pés se incharam.
  deu-ELO: Und vierzig Jahre lang versorgtest du sie in der Wüste, sie hatten keinen
    Mangel; ihre Kleider zerfielen nicht, und ihre Füße schwollen nicht.
  eng-WYC-2018: Forty years thou feddest them in (the) desert, and nothing failed
    to them (or and nothing failed for them); their clothes waxed not eld, and their
    feet were not hurt, (or swollen).
  epo-epo: Kaj dum kvardek jaroj Vi nutris ilin en la dezerto; nenio mankis al ili;
    iliaj vestoj ne sentaŭgiĝis, kaj iliaj piedoj ne ŝvelis.
  uig-PIN: Sǝn ularni bayawanda ⱪiriⱪ yil ⱪamdap kǝlding; ⱨeqnemisi kǝm bolmidi, kiyimliri
    konirimidi, putlirimu ixximidi.
  beo-beo: Ode 40 amoga ilia da wadela:i hafoga:i soge amo ganodini esaloba, Di da
    ilia hanai liligi defele fidi. Ilia abula da hamedafa abubula ahoasu, amola ilia
    emo da hame se nabasu amola hame fofasu.
  tpi-OTNT: Ol i bin wokabaut inap 40 yia long ples drai, na long olgeta dispela yia
    yu bin lukautim ol gut long kaikai samting. Na klos samting bilong ol i no bin
    bruk na lek bilong ol i no bin pen o solap.
  hau-SA: Shekaru arba’in ka riƙe su a cikin hamada; ba su rasa kome ba, rigunansu
    ba su yage ba, ƙafafunsu kuwa ba su kumbura ba.
  uig-LAT: Sen ularni bayawanda qiriq yil qamdap kelding; héchnémisi kem bolmidi,
    kiyimliri konirimidi, putlirimu ishshimidi.
  nde-nde: Okweminyaka engamatshumi amane wabagcina enkangala; kabazange baswele lutho,
    izembatho zabo kaziguganga lezinyawo zabo kazivuvukanga.
  ton-ton: ‌ʻIo, naʻa ke tokoni ʻakinautolu ʻi he toafa, ʻi he taʻu ʻe fāngofulu,
    ko ia naʻe ʻikai te nau masiva ʻi ha meʻa ʻe taha; naʻe ʻikai fakaʻaʻau ʻo motuʻa
    honau ngaahi kofu, pea naʻe ʻikai fufula honau vaʻe.
  ces-1613: A tak za čtyřidceti let krmil jsi je na poušti. V ničemž nedostatku neměli,
    oděv jejich nezvetšel, a nohy jejich se neodhnetly.
  eng-WMB: “Yes, forty years you sustained them in the wilderness. They lacked nothing.
    Their clothes didn’t grow old, and their feet didn’t swell.
  tam-TCV: நாற்பது வருடங்களாக வனாந்திரத்தில் அவர்களை ஆதரித்தீர்; அவர்களுக்கு ஒன்றும்
    குறைவாய் இருக்கவில்லை. அவர்களின் உடைகள் பழைமையாகவுமில்லை, கால்கள் வீங்கவுமில்லை.
  ceb-ULB: Kay gihatag nimo ang ilang gikinahanglan sulod sa 40 ka tuig didto sa kamingawan,
    ug walay nakulang kanila. Wala mangagisi ang ilang mga bisti ug wala nanghubag
    ang ilang mga tiil.
  pol-UBG: I tak przez czterdzieści lat żywiłeś ich na pustyni i niczego im nie brakowało;
    ich szaty nie starzały się, a ich nogi nie puchły.
  agr-agr: Tuja cuarenta mijan uwegshunum yujasag yuwawagtinush ame susabiume, tuja
    jáanchjigkesh mamugchagmayi, nawenigkish iyagchagmayi.
  kyc-kyc: Ee kana akalisa kisima dusipana yuu muiyane dokona epo kareyami dokopa
    nenge naramili dupwa maii. Nakamana komau dupwa kangu paa nao dee nakamana kimbu
    dupwa randa pyuo rondo laa nao piya.
  urd-GVU: چالیس سال وہ ریگستان میں پھرتے رہے، اور اُس پورے عرصے میں تُو اُن کی ضروریات
    کو پورا کرتا رہا۔ اُنہیں کوئی بھی کمی نہیں تھی۔ نہ اُن کے کپڑے گھس کر پھٹے اور
    نہ اُن کے پاؤں سوجے۔
  deu-1912: Vierzig Jahre versorgtest du sie in der Wüste, daß ihnen nichts mangelte.
    Ihre Kleider veralteten nicht und ihre Füße zerschwollen nicht.
  kan-2017: ನಲ್ವತ್ತು ವರ್ಷ ಅವರನ್ನು ಅರಣ್ಯದಲ್ಲಿ ಸಾಕುತ್ತಾ ಇದ್ದೆ. ಅವರಿಗೆ ಯಾವ ಕೊರತೆಯೂ ಆಗಲಿಲ್ಲ.
    ಅವರ ಬಟ್ಟೆಗಳು ಹರಿದುಹೋಗಲಿಲ್ಲ, ಅವರ ಕಾಲುಗಳು ನೋವಿನಿಂದ ಊದಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Urngin ban’en ni nge yag ngorad u daken e ted i yan e um pi’ ngorad ni
    aningeg i ragag e duw; mi i par e mad rorad nde wod, ma rifrif u ayrad e de thow
    nge amith.
  hlt-MCSB: Amih te kum sawmli na cangbam tih khosoek ah a vawt uh moenih. A himbai
    khaw hmawn pawt tih a kho khaw phat uh pawh.
  mdy-ETH: ዖይዲታሚ ሌዔ ጉቤ ዓሳ ናንጉዋ ዳውላ ዔያታ ሃንታኣና ኔ ዔያቶ ማኣዴኔ፤ ዔያቶም ኮይሳ ዓይጎ ባኣዚያ ቢያ ኔ ዔያቶ
    ላኣጊባኣሴ፤ ማኣዓሢ ዔያቶኮ ዳርዒ ጋፒባኣሴ፤ ቶካኣ ዔያቶኮ ኪፂባኣሴ።»
  twi-ASANTE: Wohwɛɛ wɔn so mfeɛ aduanan wɔ ɛserɛ so. Saa ɛberɛ no, biribiara anhia
    wɔn. Wɔn ntadeɛ antete, na wɔn anan ase antaatae.
  eng-WEBU: “Yes, forty years you sustained them in the wilderness. They lacked nothing.
    Their clothes didn’t grow old, and their feet didn’t swell.
  wal-wal: Oitamu laittaa ubbaa eti bazzuwan hemettiyo wode, etau koshshiyaabaappe
    issibaanne xaissabaakka. Eta maayoi wuribeenna; eta gedeekka kixxibeenna.
  spa-PDDPT: Los sustentaste 40 años en el desierto. No tuvieron necesidad, Sus ropas
    no se desgastaron Ni se hincharon sus pies.
  gun-gun: Ha'e rami py quarenta ma'etỹ re tekoa e'ỹa rupi rereko jave ha'e kuery
    pe ndoatai mba'eve. Ijao voi na'inhymai, nda'ipy rurupai guive.
  agu-BL: ”Ja tak'u' cyakil yi tajwe'n scyetz te yi ca'wunak yob yi nchixon le ama'l
    tz'inunin tu'. Qui'c nin jun takle'n yi jak ban palt scyetz, na yi be'ch cyetz
    quinin nlo'on, nin quinin mben mal quikan tan xo'n.
  ilo-ULB: Iti uppat a pulo a tawen, impaaymo ti masapulda idiay let-ang, ket saanda
    a nagkurang iti aniaman. Saan a dimmaan dagiti pagan-anayda ken saan a limteg
    dagiti saksakada.
  kpg-kpg: I lodo nia ngadau e mada haa i lodo di anggowaa, gei Goe gu madamada humalia
    i digaula, digaula guu dohu i nadau mee huogodoo. Nadau gahu digi mooho, gei nadau
    wae digi hagahula ge digi mmae.
  uig-ARA: سەن ئۇلارنى باياۋاندا قىرىق يىل قامداپ كەلدىڭ؛ ھېچنېمىسى كەم بولمىدى، كىيىملىرى
    كونىرىمىدى، پۇتلىرىمۇ ئىششىمىدى.
  sus-sus: Ɲɛ tongo naani bun ma, i ɲɛngi saxi e xa fe xɔn ma gbengberenyi ma. E hayi
    nu na se naxan birin ma, i naxa na so e yi ra. E xa dugie mu kana, e sanyie mu
    funtu.»
  pon-2006: Erein sounpar pahisek nan sapwtehn komw ketikihong irail mehkoaros me
    re kin anahne; ar likou kan sohte mwahn ohla de sohrala, pahnnehrail kan sohte
    mpwoskipeseng medek.
  ksd-ksd: Maia pa, a ivat na vinun na kilala u ga tabar diat ta ra pupui, ma pa dia
    ga iba upi ta magit; kadia umana mal pa dia ga maulana, ma ra kau i diat pa dia
    ga ung.
  tur-YTC: Evet, onları kırk yıl çölde besledin. Hiçbir eksikleri olmadı. Giysileri
    eskimedi, ayakları şişmedi.
  ind-AYT: Engkau memelihara mereka di padang belantara selama empat puluh tahun,
    dan mereka tidak berkekurangan. Pakaian mereka tidak usang dan kaki mereka tidak
    bengkak.
  nya-nya: Munawasunga zaka makumi anayi mʼchipululu ndipo sanasowe kanthu kalikonse.
    Zovala zawo sizinathe kapena mapazi awo kutupa.”
  hrv-hrv: 'Četrdeset godina krijepio si ih u pustinji: ništa im nije nedostajalo:
    niti im se odijelo deralo, niti su im noge oticale.'
  mps-mps: Augwali te kibu be bidi sese si te tǫ wa pai bulude bilidubadi yali, tama
    te kibu be tigidalide te nago augwali nai madu bugagia tonaludali. Tama augwaligo
    gudali ugwa dabe me te me pisila pisąma, tama augwali sągą me dene elama me
    dabeo.”
  tpi-tpi: Ol i bin wokabaut inap 40 yia long ples drai, na long olgeta dispela yia
    yu bin lukautim ol gut long kaikai samting. Na klos samting bilong ol i no bin
    bruk na lek bilong ol i no bin pen o solap.
  dan-1931: I fyrretyve År sørgede du for dem i Ørkenen, så de ingen Nød led; deres
    Klæder sledes ikke op, og deres Fødder hovnede ikke.
  vie-OVCB: Trong bốn mươi năm nơi hoang mạc, Chúa nuôi họ. Họ không thiếu thốn gì
    cả. Áo họ không sờn rách; chân họ không sưng phù.
  guj-2017: ચાળીસ વર્ષ સુધી તમે અરણ્યમાં તેઓની સંભાળ લીધી, તે સમય દરમિયાન તેઓને કશાની
    ખોટ પડી નહોતી. તેઓના વસ્ત્રો જૂના થયા નહિ કે તેઓના પગ સૂઝી ગયા નહિ.
  pon-2006A: Erein sounpar pahisek nan sapwtehn komw ketikihong irail mehkoaros me
    re kin anahne; ar likou kan sohte mwahn ohla de sohrala, pahnnehrail kan sohte
    mpwoskipeseng medek.
  por-BRBSL: “Sim, durante quarenta anos, você os sustentou no deserto. Não lhes faltou
    nada. Suas roupas não envelheciam, e seus pés não inchavam.
  cth-cth: Kahrawngum kum 40 touh thung na kawk. Banghai voutthoupnae awmhoeh. Hnicu
    a pawnnae awmhoeh. A khoknaw hai phing hoeh.
  twi-twi: Wohwɛɛ wɔn so mfe aduanan wɔ sare so. Saa bere no, biribiara anhia wɔn.
    Wɔn ntade antetew, na wɔn anan ase antaatae.
  hlt-hlt: Amih te kum sawmli na cangbam tih khosoek ah a vawt uh moenih. A himbai
    khaw hmawn pawt tih a kho khaw phat uh pawh.
  tbz-SIM: Kɑ̀ɑ mbɛ̀ tɔ dikpɑ́ɑ̀ miɛkɛ kɛ dɔ̀ yɛbie nsipísìnɑ̀ɑ̀ bɑ́ bɛ̀ í mmɔ̀ńtɛ́
    mùmɑmù bɛ yɑ̀ɑ̀tì í nkɛ̃rí, bɛ nɑɑ̀cɛ̀i mɛ nyí mmùútí.
  msy-2020: Ezɨ 40plan azenir kabar aven me gumazamiziba puvatɨzir danganimɨn ghuavɨra
    itima, nɨ bar deragha men gara bizir me oteviba, nɨ bar men akurvasi. Dughiar
    kamɨn, men korotiaba bɨaghirezir puvatɨ, ezɨ uaghan men sueba bava me gamir puvatɨ.
  dop-dop: Pɩɩsɩ nɩɩlɛ tǝcu kɛ́ n pɑɑsǝnɑ-wɛɣɛ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ pɑ tɔntɛ tɑɑ, pɑ
    tɑ lɑŋ pʋlʋ. Pɑ kususuutu tɑ sɩ́, pǝyele pɑ nɔɔhɛɛ tɑ mʋlɩ.
  azb-azb: Qırx il onları səhrada bəslədin və onlar heç nədən korluq çəkmədi. Nə paltarları
    köhnəldi, nə ayaqları şişdi.
  eng-DBY: Yea, forty years didst thou sustain them in the wilderness; they lacked
    nothing; their clothes grew not old, and their feet swelled not.
  hin-2017: चालीस वर्ष तक तू जंगल में उनका ऐसा पालन-पोषण करता रहा, कि उनको कुछ घटी
    न हुई; न तो उनके वस्त्र पुराने हुए और न उनके पाँव में सूजन हुई।
  wol-KYG: Diiru ñeent fukki at nga leen dundal ca màndiŋ ma, ñàkkuñu dara. Seeni
    yére ràppul, seeni tànk newiwul.
  eng-YLT: and forty years Thou hast nourished them in a wilderness; they have not
    lacked; their garments have not worn out, and their feet have not swelled.
  kne-kne: Opatapolo ay tawen ay indawdawat mo din kasapolan da sin lugar ay magay
    omili. Maga polos di nankolang ay kasapolan da, adi nadondonot din bado da ya
    adi aben linmatlat-ed din siki da.
  eng-WYC-2017: Forty years thou feddest them in desert, and nothing failed to them;
    their clothes waxed not eld, and their feet were not hurt, or swollen.
  eng-WMBB: “Yes, forty years you sustained them in the wilderness. They lacked nothing.
    Their clothes didn’t grow old, and their feet didn’t swell.
  urd-GVH: चालीस साल वह रेगिस्तान में फिरते रहे, और उस पूरे अरसे में तू उनकी ज़रूरियात
    को पूरा करता रहा। उन्हें कोई भी कमी नहीं थी। न उनके कपड़े घिसकर फटे और न उनके
    पाँव सूजे।
  rug-rug: Pa korapadi ri ka made ṉavulu puta vuaheni pa popoa qega si poni ni Goi
    sapu gua hiva nia rini; lopu hite popozu sari dia poko, meke lopu hite ozoṉo sari
    nenedi pa tinasigiti.
  gaz-gaz: Waggaa afurtama gammoojjii keessatti isaan soorte; isaan waan tokko illee
    hin dhabne; wayyaan isaanii hin dhumne; miilli isaaniis hin iitofne.
  fra-LSG: Pendant quarante ans, tu pourvus à leur entretien dans le désert, et ils
    ne manquèrent de rien, leurs vêtements ne s’usèrent point, et leurs pieds ne s’enflèrent
    point.
  gnn-gnn: '@see-verse:NEH.009.020'
  yal-yal: I yi i yengi dɔxɔ e xɔn ma tonbonni ɲɛɛ tonge naanin, sese mi dasa e ma,
    e dugine mi kala, e sanne mi kusin.
  haw-1868: Hookahi kanaha makahiki au i malama aku ai ia lakou ma ka waonahele, aole
    lakou i nele i kekahi mea; aole i weluwelu ko lakou aabu, aole hoi i pehu ko lakou
    mau wawae.
  arb-NAV: وَعُلْتَهُمْ طَوَالَ أَرْبَعِينَ سَنَةً فِي الصَّحْرَاءِ، فَلَمْ يُعْوِزْهُمْ
    شَيْءٌ، وَلَمْ تَبْلَ ثِيَابُهُمْ وَلا تَوَرَّمَتْ أَقْدَامُهُمْ،
  ewe-ewe: Èkpɔ wo dzi ƒe blaene le gbedzi, naneke mehiã wo le ɣeyiɣi ma me o. Woƒe
    awuwo mevuvu o, eye woƒe afɔwo hã mete o!
  eng-LEE: And forty years didst thou provide for them in the wilderness; they lacked
    nothing; their clothes did not wear out; and their feet swelled not.
  asm-FB: আপুনি চল্লিশ বছৰলৈকে মৰুভূমিত তেওঁলোকক প্ৰতিপালন কৰি আছিলে। তেওঁলোকৰ একো
    বস্তুৰে অভাৱ হোৱা নাছিল। তেওঁলোকৰ কাপোৰ ফটা নাছিল আৰু তেওঁলোকৰ ভৰিও ফুলা নাছিল।
  sus-A: حّ تٌنفٌ نَانِ بُن مَ، عِ حّنفِ سَشِ عٍ شَ قٍ شْن مَ فبٍنفبٍرٍنيِ مَ. عٍ
    هَيِ نُ نَ سٍ نَشَن بِرِن مَ، عِ نَشَ نَ سٌ عٍ يِ رَ. عٍ شَ دُفِيٍ مُ كَنَ، عٍ
    سَنيِيٍ مُ قُنتُ.»
  fra-SBL: « Oui, pendant quarante ans, tu les as fait vivre dans le désert. Ils n'ont
    manqué de rien. Leurs vêtements n'ont pas vieilli, et leurs pieds n'ont pas enflé.
  hbo-hbo: וְאַרְבָּעִ֥ים שָׁנָ֛ה כִּלְכַּלְתָּ֥ם בַּמִּדְבָּ֖ר לֹ֣א חָסֵ֑רוּ שַׂלְמֹֽתֵיהֶם֙
    לֹ֣א בָל֔וּ וְרַגְלֵיהֶ֖ם לֹ֥א בָצֵֽקוּ׃
  kik-kik: Ihinda rĩa mĩaka mĩrongo ĩna nĩwamatũũririe werũ-inĩ; matiagire kĩndũ o
    nakĩ, ningĩ nguo ciao itiigana gũthira, kana magũrũ mao makĩimba.
  fra-NCL: Pendant quarante ans vous avez pourvu à leur entretien dans le désert,
    et ils ne manquèrent de rien ; leurs vêtements ne s’usèrent pas et leurs pieds
    ne s’enflèrent point. »
  cek-AK: Ue, saning quipalito thung nihcae to praezaek ah na pacah, nihcae loe angaihaih
    tidoeh tawn o ai; nihcae ih khukbuen loe prawn ai, khok doeh bawk o ai.
  cuk-cuk: Birga-dulabo (40) nega-dulesulidganba Israel-dulemar-akwedii be gusad.
    Emarga gwen ibmarmar akussulid. E-mormala gwen nungussulid. Degine, e-nagmar gwen
    engussurbalid.
  uig-CYR: Сән уларни баяванда қириқ жил қамдап кәлдиң; һеч немиси кам болмиди, кийимлири
    кониримиди, путлириму ишшимиди.
  tel-2017: అరణ్యంలో వారికి ఏ లోటు లేకుండా 40 సంవత్సరాలు వాస్తవంగా వారిని పోషించావు.
    వారి బట్టలు చినిగిపోలేదు, వారి కాళ్ళు వాచిపోలేదు.
  hat-BSA: Anverite, pandan karantan, Ou te fè pwovizyon pou yo nan dezè a, e yo pa
    t manke anyen. Rad yo pa t epwize, ni pye yo pa t anfle.
  kos-kos: 'Ke yac angngaul lalos in acn mwesis Kom sang enenu lalos nukewa: Nuknuk
    lalos tiana kulawi, Ac nialos tiana fafwak.'
  hbo-WLC: וְאַרְבָּעִ֥ים שָׁנָ֛ה כִּלְכַּלְתָּ֥ם בַּמִּדְבָּ֖ר לֹ֣א חָסֵ֑רוּ שַׂלְמֹֽתֵיהֶם֙
    לֹ֣א בָל֔וּ וְרַגְלֵיהֶ֖ם לֹ֥א בָצֵֽקוּ׃
  ibo-ibo: Iri afọ anọ ka i debere ha ndụ nʼọzara. Ọ dịghị ihe kọrọ ha nʼoge ahụ.
    Uwe ha akaghị nka, ukwu ha azaghị.
  ory-ory: ତୁମ୍ଭେ ଚାଳିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ପ୍ରାନ୍ତରରେ ସେମାନଙ୍କୁ ପ୍ରତିପାଳନ କଲ, ସେମାନଙ୍କର
    କିଛି ଅଭାବ ହେଲା ନାହିଁ; ସେମାନଙ୍କ ବସ୍ତ୍ର ଜୀର୍ଣ୍ଣ ହେଲା ନାହିଁ ଓ ସେମାନଙ୍କ ପାଦ ଫୁଲିଲା
    ନାହିଁ।
  chk-chk: Lon ükükün faik ier ka tümwünüür lon ewe fanüapö, pwe resap osupwang ren
    och. Üfer kewe ra üföüf resap kamwala, nge pecher resap pwo.
  rop-rop: Blanga 40 yiya yubin lukaftumbat olabat lagijat langa det bush kantri,
    en olabat klos nomo bin go nogudwan. Yubin gibit olabat ebrijing weya deibin wandim,
    en olabat fut nomo bin swelap en ardimbat.
  ukr-1871: Сорок років харчував ти їх у пустинї; вони нї в чому не мали недостачі,
    одежа їх не ставала стара, й ноги їх не пухли.
  deu-1951: Vierzig Jahre lang versorgtest du sie in der Wüste, daß ihnen nichts mangelte;
    ihre Kleider veralteten nicht und ihre Füße schwollen nicht an.
  eng-JPS: Yea, forty years didst Thou sustain them in the wilderness, and they lacked
    nothing; their clothes waxed not old, and their feet swelled not.
  srp-1865: 'I èetrdeset godina hranio si ih u pustinji, ništa im nije nedostajalo:
    odijelo im ne ovetša i noge im ne otekoše.'
  lug-lug: Wabalabirira okumala emyaka amakumi ana mu ddungu, ne batabulwa kintu,
    so n’engoye zaabwe tezaayulika newaakubadde ebigere byabwe okuzimba.
  heb-heb: וארבעים שנה כלכלתם במדבר לא חסרו שלמתיהם לא בלו ורגליהם לא בצקו׃
  ben-IRV: আর মরু এলাকায় চল্লিশ বছর ধরে তুমি তাদের পালন করেছিলে। তাদের অভাব হয়নি;
    তাদের পোশাকও পুরানো হয়নি এবং তাদের পা ফোলে নি।
  pan-pan: ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਤੂੰ ਜੰਗਲ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਪਾਲਣਾ ਕੀਤੀ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਸੇ ਚੀਜ਼
    ਦੀ ਥੁੜ ਨਾ ਰਹੀ, ਨਾ ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ ਕੱਪੜੇ ਪੁਰਾਣੇ ਹੋਏ ਅਤੇ ਨਾ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਸੁੱਜੇ।
  mya-JVB: အနှစ် လေး ဆယ်ပတ်လုံးသူတို့ကို အလျှင်း မ ဆင်းရဲ စေခြင်းငှါ ကျွေးမွေး တော်မူ၏။
    သူ တို့အဝတ် မ ဟောင်း မနွမ်းရ။ သူ တို့ခြေ သည်လည်း မ ပွန်းမရောင် ရ။
  tbg-tbg: Vika 40 ihiara aahara vataini variqi vuavara are karave vo haika vo haikave
    vika nimiaramanta vika kia vo haika vo haikara aavoqiarave. Are mintima kera vika
    kahaqama nimitaararo vika utavaaqa kia nihiqiraitiro, qaraaka utavaaqa voqaara
    vaivaro vika aiquvata kia aiha viraitiro kia noqa virave. (Lo 8:2-4)
  hmo-hmo: Lagani 40 lalonai taunimanima noho lasi tano dekenai oi hamauridia. Oi
    naridia dainai, edia aniani bona gau be hegeregere, edia dabua danu idia dika
    lasi, bona edia aena be idia gudu lasi.
  urd-urd: चालीस बरस तक तू वीराने में उनकी परवरिश करता रहा; वह किसी चीज़ के मुहताज
    न हुए, न तो उनके कपड़े पुराने हुए और न उनके पाँव सूजे।
  rus-SYN: Сорок лет Ты питал их в пустыне; они ни в чем не терпели недостатка; одежды
    их не ветшали, и ноги их не пухли.
  bqc-SIM: N ń gwá guwaiwaiu wɛ̃̀ bla, pↄe i kɛ̃́sãmáo. An pↄkasaↄ i yaao, an
    gbá i sɛ́sɛo.
  tcz-CHONGTHU: “Kum somli sungin gamthip noiya nana khoukhah in, chuleh imacha lhahsam
    na anatoh khapouvin ahi. Aponsil’u jong asepon chuleh akengu jong ana napon ahi.”
  mar-mar: चाळीस वर्षे तू त्यांचे वाळवंटात पालनपोषण केलेस आणि त्यांना कशाचीही उणीव
    भासली नाही. त्यांचे कपडे जीर्ण झाले नाहीत त्यांच्या पावलांना सूज आली नाही.
  qub-qub: Chunyajchöpis chuscu chunca watantinmi cawachishcanqui. Imapis manami pishishachu.
    Röpancunapis manami ushacaranchu. Ni chaquinpis manami shuplluranchu.
  bqp-bqp: N ń gwá gbárannan wɛ̃̀ bupla, pↄ́ke dí kĩaḿmaro. Ń pↄ́kasanↄ dí yakaro,
    ń gbá dí sɛ́sɛro.
  hat-hat: 'Pandan karantan, ou pran swen yo nan dezè a: yo pa janm manke anyen! Rad
    sou yo pa janm fini, pye yo pa janm anfle.'
  eng-BSB: For forty years You sustained them in the wilderness, so that they lacked
    nothing. Their clothes did not wear out and their feet did not swell.
  eng-WEBPB: “Yes, forty years you sustained them in the wilderness. They lacked nothing.
    Their clothes didn’t grow old, and their feet didn’t swell.
  kbq-kbq: Hanki 40'a kafumofo agu'afina hagege kokampina kegava huzmante'nanke'za
    mago zankura atupara osu'naze. Kukena zamimo'a tagato tagutura osigeno, zamagamo'a
    zoreno prora osu'ne. (Diu-Kas 8:4)
  nhe-BL: Para 40 xihuitl tiquinmacayaya nochi tlen monejqui ipan nopa huactoc tlali
    huan ax tleno quinpolo. Ininyoyo ax sosolijqui huan iniicxihua ax sesemacaque.
  bus-bus: N ń gwá gbáan wɛ̃̀ baplaa, pↄ́kee e kɛ̃sãḿmaro. Aↄ̃ pↄ́kãsãanↄↄ e yakaro,
    aↄ̃ gbá e sɛ́sɛro.
  gub-BL: Eremumaw 40 kwarahy ywyxiguhu rehe wamuigo kar pà ne. Uhyk ma'e wanupe paw
    rupi. Wama'e na'iaiw kwaw wanuwi. Wapy nahezun kwaw.
  eng-DRA: 'Forty years didst thou feed them in the desert, and nothing was wanting
    to them: their garments did not grow old, and their feet were not worn.'
