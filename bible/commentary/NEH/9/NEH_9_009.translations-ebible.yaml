verse: NEH.009.009
translations:
  mal-C: “ഈജിപ്റ്റിൽ ഞങ്ങളുടെ പിതാക്കന്മാരുടെ കഷ്ടത അങ്ങ് കാണുകയും ചെങ്കടലിനരികെനിന്നുള്ള
    അവരുടെ കരച്ചിൽ കേൾക്കുകയും ചെയ്തു.
  deu-TKW: Und als du das Elend unserer Väter in Ägypten wahrnahmst und ihr Geschrei
    am Schilfmeer hörtest,
  lin-lin: Omonaki minyoko ya bakoko na biso kati na Ejipito mpe oyokaki koganga na
    bango pembeni ya ebale monene ya Barozo.
  eng-LSV: And see the affliction of our fathers in Egypt, || And their cry have heard
    by the Sea of Suph,
  eng-GNV: Thou hast also considered the affliction of our fathers in Egypt, and heard
    their cry by the red Sea,
  eng-WEBSTER: And thou sawest the affliction of our fathers in Egypt, and heardest
    their cry by the Red sea;
  nhw-BL: “Ta tiquitac quenicatza tlaijiyohuiyayaj tohuejcapan tatahua ipan tlali
    Egipto. Tijcajqui quema mitztlajtlanijque tlapalehuili iteno nopa Hueyi Atl Chichiltic.
  swh-ONEN: “Uliona mateso ya baba zetu huko Misri, ukasikia kilio chao huko Bahari
    ya Shamu.
  bba-bba: Sɑnɑm mɛ bɛsɛn bɑɑbɑbɑ bɑ wɑ̃ɑ Eɡibitiɔ, ɑ ben nɔni swɑ̃ɑru wɑ. Bɑ nun
    somiru kɑnɑ, mɑ ɑ ben wuri nuɑ nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑriɔ.
  eng-KJVCPB: and didst see the affliction of our fathers in Egypt, and heardest their
    cry by the Red sea;
  luo-luo: “Ne ineno kaka kwerewa nosandore e piny Misri; kendo ne iwinjo ywakgi kane
    gichopo e Nam Makwar.
  meu-meu: Oi ese senemai edia hisihisi o itaia Aigupto ai, bona edia taitai o kamonai
    Davara Kakakakana isena ai;
  npi-ULB: तपाईंले मिश्रमा हाम्रा पिता-पुर्खाहरूको दुःख देख्‍नुभयो, र लाल समुद्रनेर
    तिनीहरूको क्रन्दन सुन्‍नुभयो ।
  yor-yor: “Ìwọ rí ìpọ́njú àwọn baba ńlá wa ní Ejibiti; ìwọ gbọ́ igbe ẹkún wọn ní
    Òkun Pupa.
  ind-ind: Engkau melihat penderitaan nenek moyang kami di negeri Mesir dan mendengar
    jeritan mereka minta tolong di tepi Laut Merah.
  pes-OPCB: «تو رنج و سختی اجداد ما را در مصر دیدی و آه و نالهٔ آنها را در کنار دریای
    سرخ شنیدی.
  tgl-ULB: Nakita mo ang paghihirap ng aming mga ninuno sa Ehipto at narinig mo ang
    kanilang mga hinagpis sa dagat ng mga Tambo.
  cbu-NT: Ashiriya, iy zitaminarini Ijiptosh tsap taarangsin, kapung kiyung kachiykana,
    anoo parangush, shiysha nayanirangush, ichingaroo tapachindarangsha. Mishat, punirustarangusin,
    mar chumbeepimun wing shiyaa kuruzurangsin, shiysha mazinarangush, istarangsha.
  hui-hui: Inanaga mamali biaru Iyibi dindini genda handalu tandaga nayaru handariyagoni.
    Tigua í̠hondo biamogo biaha lalu iba solowara mini Iba Daramabi bereagoria howa
    olayagola hale hariyagoni.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​ဘိုး​ဘေး​များ​သည်​အီ​ဂျစ် ပြည်​တွင် ဆင်း​ရဲ​ဒုက္ခ​ရောက်​ကြ​ရ​သည်​ကို​ကိုယ်​တော်
    မြင်​တော်​မူ​ပါ​၏။ ပင်​လယ်​နီ​တွင်​ထို​သူ​တို့​အော်​ဟစ်​၍​အ​ကူ​အ​ညီ တောင်း​ခံ​သံ​ကို​ကြား​တော်​မူ​ပါ​၏။'
  bod-N: ཡང་ཨེ་ཅིབ་ཡུལ་དུ་བདག་ཅག་གི་ཕ་མེས་རྣམས་ཀྱིས་སྡུག་བསྔལ་མྱོང་བ་ཁྱེད་ཀྱིས་མཐོང་ཞིང་།
    དེ་དག་གི་རྒྱ་མཚོ་དམར་པོའི་འགྲམ་གྱི་སྨྲེ་ངག་ཐོས་སོ། །
  sna-sna: “Makaona kutambudzika kwamadzitateguru edu muIjipiti; mukanzwa kuchema
    kwavo paGungwa dzvuku.
  spa-BLM: “Viste la aflicción de nuestros padres en Egipto, y oíste su clamor junto
    al Mar Rojo,
  cac-cac: Ilnac val yab'an syail eb' co mam quicham d'a Egipto, ab'annac yel yav
    eb' d'a sti' a Chacchac Mar.
  swh-ULB: Uliona shida ya baba zetu Misri na ukasikia kilio chao kando ya bahari
    ya shamu.
  bel-bel: Ты ўбачыў бедства бацькоў нашых у Егіпце і пачуў енк іхні каля Чэрмнага
    мора,
  deu-ELBBK: Und du hast das Elend unserer Väter in Ägypten angesehen und hast ihr
    Geschrei am Schilfmeer gehört.
  mbb-OT: “Neehè nu is ked-antus te menge kepuun dey ziyà te Ehipto. Nezineg nu is
    kebuyù dan te tavang diyà te kenikew hein diyè sikandan te Zaǥat he Meriǥà.
  mal-2015: മിസ്രയീമിൽ ഞങ്ങളുടെ പിതാക്കന്മാരുടെ പീഡയെ നീ കാൺകയും ചെങ്കടലിന്റെ അരികെവെച്ചു
    അവരുടെ നിലവിളിയെ കേൾക്കയും
  rmc-rmc: Dikhľal amare dadengro pharipen andro Egipt, šunďal len, sar ke tu zorales
    vičinenas paš o Lolo moros.
  pes-OPV: و مصیبت پدران ما را در مصر دیدی و فریاد ایشان را نزد بحر قلزم شنیدی.
  ron-1924: Ту ай вэзут неказул пэринцилор ноштри ын Еӂипт ши ле-ай аузит стригэтеле
    ла Маря Рошие.
  ben-OBCV: “মিশর দেশে আমাদের পূর্বপুরুষদের কষ্টভোগ তুমি দেখেছিলে; লোহিত সাগরের তীরে
    তাদের কান্না শুনেছিলে।
  som-som: Adigu waxaad aragtay dhibkii awowayaashayo dalka Masar ku qabeen, waanad
    maqashay qayladoodii ay Badda Cas agteeda ka qaysheen;
  lat-VUC: Et vidisti afflictionem patrum nostrorum in Ægypto, clamoremque eorum audisti
    super mare Rubrum.
  eng-ASVBT: And thou sawest the affliction of our fathers in Egypt, and heardest
    their cry by the Red Sea,
  ita-1885: E riguardasti all'afflizione de' nostri padri in Egitto, ed esaudisti
    il lor grido al mar rosso.
  eng-ULB: You saw the affliction of our forefathers in Egypt and you heard their
    cry by the Sea of Reeds.
  spa-VBL: “Viste cuánto sufrían nuestros antepasados en Egipto. Oíste sus gritos
    de auxilio en el Mar Rojo.
  fra-_FOB: Tu regardas l'affliction de nos pères en Égypte, et tu entendis leur cri
    près de la mer Rouge;
  mal-mal: ഈജിപ്റ്റിൽ ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ പീഡയെ അങ്ങ് കാണുകയും ചെങ്കടലിന്റെ
    അരികെ നിന്നുള്ള അവരുടെ നിലവിളിയെ കേൾക്കുകയും
  urd-GVR: Tū ne hamāre bāpdādā ke Misr meṅ bure hāl par dhyān diyā, aur Bahr-e-Qulzum
    ke kināre par madad ke lie un kī chīḳheṅ sunīṅ.
  suz-BL: मिनु आंइ किकी पिपी इजीप्‍त रागीम बाक्‍मानु, मेको आन श्‍येत जशो ताइतीनी।
    लल समुन्‍द्रम बाक्‍शा आन ङाक्‍शो नेंतीनी। प्रस्‍थान ३:७
  ita-1927: Tu vedesti l’afflizione de’ nostri padri in Egitto e udisti il loro grido
    presso il mar Rosso;
  ckb-ckb: «تۆ زەلیلی باوباپیرانی ئێمەت لە میسر بینی و گوێت لە هاواریان بوو لەلای
    دەریای سوور.
  eng-BBE: And you saw the trouble of our fathers in Egypt, and their cry came to
    your ears by the Red Sea;
  kan-OKCV: “ಇದಲ್ಲದೆ ಈಜಿಪ್ಟಿನಲ್ಲಿ ನಮ್ಮ ಪಿತೃಗಳ ದೀನಸ್ಥಿತಿಯನ್ನು ನೋಡಿದಿರಿ. ಕೆಂಪುಸಮುದ್ರದ
    ಬಳಿಯಲ್ಲಿ ಅವರ ಕೂಗನ್ನು ಕೇಳಿದಿರಿ.
  bbb-bbb: A izege asaerafa nuvuone ije bu Ijifiti ijia isejavaenoevo ije ane giae.
    Ijadufuo bu Davare Kavuaneno kuavo ijia a ifejiakiro bu kumevoga ane fie.
  tam-2017: எகிப்திலே எங்கள் முற்பிதாக்கள் அநுபவித்த உபத்திரவத்தை நீர் கண்டு, செங்கடலில்
    அவர்கள் கூப்பிடுதலைக் கேட்டீர்.
  spa-RV-1909: Y miraste la aflicción de nuestros padres en Egipto, y oíste el clamor
    de ellos en el mar Bermejo;
  ron-BTF: Și ai văzut necazul părinților noștri în Egipt și ai auzit strigătul lor
    la Marea Roșie;
  eng-WEBP: “You saw the affliction of our fathers in Egypt, and heard their cry by
    the Red Sea,
  eng-FBV: You saw how much our forefathers were suffering in Egypt. You heard their
    cries for help at the Red Sea.
  nld-1939: Gij hebt de ellende onzer vaderen in Egypte aanschouwd, en hun kermen
    gehoord bij de Rode Zee.
  nch-BL: “Ta tiquitac quenicatza taijyohuiyayaj tohuejcapan tatahua ipan tali Egipto.
    Tijcajqui quema mitztajtanijque tapalehuili iteno nopa Hueyi At Chichiltic.
  vie-1934: Chúa có thấy sự khốn khổ của tổ phụ chúng tôi tại Ê-díp-tô, có nghe tiếng
    kêu la của chúng tại bên Biển đỏ,
  hin-CV: “मिस्र में हमारे पूर्वजों का दुःख आपने देखा था, लाल सागर तट पर आपने उनकी
    विनती सुन ली.
  spa-BES: Y viste el problema de nuestros antepasados en Egipto, y su clamor llegó
    a tus oídos junto al Mar Rojo;
  tdx-tdx: le nivazoho’o ty fisotrian-droae’ay e Mitsraime ao naho jinanji’o ty fitoreova’
    iareo añ’olo’ i Riake Menay;
  tha-KJV: และพระองค์ทอดพระเนตรความทุกข์ใจของบรรพบุรุษของข้าพระองค์ในอียิปต์ และฟังเสียงร้องทุกข์ของเขาทั้งหลายที่ทะเลแดง
  por-BR-2018: E olhaste para a aflição de nossos pais no Egito, e ouviste o clamor
    deles junto ao mar Vermelho;
  deu-ELO: Und du hast das Elend unserer Väter in Ägypten angesehen, und hast ihr
    Geschrei am Schilfmeere gehört.
  eng-WYC-2018: And thou hast seen the torment of our fathers in Egypt, and thou heardest
    the cry of them upon the Red Sea. (And thou saw the torment of our forefathers
    in Egypt, and thou heardest their cries at the Red Sea, or the Sea of Reeds.)
  epo-epo: Vi vidis la mizeron de niaj patroj en Egiptujo, kaj Vi aŭdis ilian kriadon
    ĉe la Ruĝa Maro;
  uig-PIN: Sǝn ata-bowilirimizning Misirda jǝbir-zulum qekiwatⱪanliⱪini kɵrüp, ularning
    Ⱪizil dengiz boyidiki nalisiƣa ⱪulaⱪ salding.
  beo-beo: 'Ninia aowalali ilia se nabasu Idibidi soge ganodini, amo Di da ba:i dagoi.
    Amola ilia Maga:me Hano degemusa: fidima:ne wele sia:i, amo Di da nabi dagoi.'
  tpi-OTNT: “Na taim ol tumbuna bilong mipela i bin i stap long Isip, yu lukim ol
    Isip i givim bikpela hevi long ol. Na bihain long ol i lusim Isip na i go kamap
    long solwara Retsi, yu harim ol i krai long yu long helpim ol.
  hau-SA: “Ka ga wahalar kakanninmu a Masar; ka kuwa ji kukansu a Jan Teku.
  uig-LAT: Sen ata-bowilirimizning Misirda jebir-zulum chékiwatqanliqini körüp, ularning
    Qizil déngiz boyidiki nalisigha qulaq salding.
  nde-nde: Wakubona ukuhlupheka kwabokhokho bethu eGibhithe; wezwa ukukhala kwabo
    eLwandle oluBomvu.
  ton-ton: Naʻa ke mamata ki he ngaahi mamahi ʻo ʻemau ngaahi tamai ʻi ʻIsipite, mo
    ke ongoʻi ʻenau tangi ʻi he Tahi Kulokula;
  ces-1613: Popatřil jsi zajisté na trápení otců našich v Egyptě, a křik jejich vyslyšel
    jsi při moři Rudém.
  eng-WMB: “You saw the affliction of our fathers in Egypt, and heard their cry by
    the Sea of Suf,
  tam-TCV: “எங்கள் முற்பிதாக்கள் எகிப்தில் பட்ட வேதனையை நீர் பார்த்தீர்; செங்கடலில்
    அவர்கள் இட்ட கூக்குரலையும் கேட்டீர்.
  ceb-ULB: Nakita nimo ang pag-antos sa among mga katigulangan didto sa Ehipto ug
    nadungog nimo ang ilang mga paghilak didto sa Pula nga Dagat.
  pol-UBG: Widziałeś utrapienie naszych ojców w Egipcie i wysłuchałeś ich wołania
    nad Morzem Czerwonym.
  agr-agr: Iina muunji aajaku aidau Egipto nugkanum batsamas waitujaku aina duka amek
    wainkauwaitme. Tuja nayants kapantu tutainum jegawag buutuidaush ame antugkauwaitme.
  kyc-kyc: Namwana rora ambasupi dupwa apa pyuo yuu Isipi dokona randa nyiyami doko
    kandee kande. Wambu dupwame Ipwa Kota Pete Kone lenge marenge dokona karo nyisala
    ipu leyami doko emba sii.
  urd-GVU: تُو نے ہمارے باپ دادا کے مصر میں بُرے حال پر دھیان دیا، اور بحرِ قُلزم
    کے کنارے پر مدد کے لئے اُن کی چیخیں سنیں۔
  deu-1912: Und du hast angesehen das Elend unsrer Väter in Ägypten und ihr Schreien
    erhört am Schilfmeer
  kan-2017: ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ನಮ್ಮ ಪೂರ್ವಿಕರಿಗಿದ್ದ ಕಷ್ಟವನ್ನು ನೋಡಿ, ಕೆಂಪುಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿ
    ಅವರು ಮೊರೆಯಿಟ್ಟಾಗ ನೀನು ಆಲಿಸಿದಿ.
  yap-yap: “Gur e um guy rogon e gafgow ni i tay pi chitamangimad ni kakrom u Egypt;
    mu rung’ag e man ayuw nra ninged ngom ko fa gi Day ni Red Sea fithingan.
  hlt-MCSB: Egypt ah a pa rhoek kah phacipphabaem te na hmuh. Carhaek tuili ah amih
    kah a pang te khaw na yaak coeng.
  mdy-ETH: «ኔኤኒ ኑኡኮ ቤርታኣ ዓዶንሢ ጊብፄይዳ ሄሌ ሜታሢ ዛጌኔ፤ ሃሣ ዞቄ ባዞ ኮይላ ዓኣዖ ዔያቶ ኔ ማኣዶም ዔያታ ኔና
    ሺኢቄሢ ኔ ዋይዜኔ።
  twi-ASANTE: “Wohunuu amane ne awerɛhoɔ a yɛn agyanom kɔɔ mu wɔ Misraim, na wotee
    wɔn su firi Ɛpo Kɔkɔɔ no ho.
  eng-WEBU: “You saw the affliction of our fathers in Egypt, and heard their cry by
    the Red Sea,
  wal-wal: “Neeni kase nu maizza aawata Gibxxe biittan gakkida tuggaa be7adasa; qassi
    Zo7o Abbaa giyo abbaa matan de7iiddi eti, ‘Nuna maaddarkkii!’ yaagidi waassido
    waasuwaakka siyadasa.
  spa-PDDPT: Miraste la aflicción De nuestros antepasados en Egipto. Escuchaste su
    clamor en el mar Rojo.
  gun-gun: Ha'e rami vy Egito yvy re oreramoĩ kuery ojexavai rã rexa raka'e, rendu
    guive Ye'ẽ Pytã yvýry ojapukai okuapy rã.
  agu-BL: ”Nin ncha'tz, ja tilu' yi q'uixc'uj yi micy'pon cyak'un yi e' kamam kate'
    jak' chica'wl yi e' aj Egipto. Ncha'tz yi cyopone'n tzi Cyak Mar, ja tbitu' chitzi'
    chikul yi cyoque'n tan jakle'n ẍch'eybil cyetz teru'.
  ilo-ULB: Nakitam ti pannakaparigat dagiti ammami idiay Egipto ket nangngegmo ti
    asugda idi addada idiay baybay dagiti Runo.
  kpg-kpg: “Goe guu mmada labelaa gi nia hagaduadua o madau maadua mmaadua ala nogo
    i Egypt, ge gu longono e Goe nadau dangidangi i di hagamaamaa i taalinga Tai Mmee.
  uig-ARA: سەن ئاتا-بوۋىلىرىمىزنىڭ مىسىردا جەبىر-زۇلۇم چېكىۋاتقانلىقىنى كۆرۈپ، ئۇلارنىڭ
    قىزىل دېڭىز بويىدىكى نالىسىغا قۇلاق سالدىڭ.
  sus-sus: «I naxa muxu benbae xa sunnunyi to Misira bɔxi ma, i man naxa e xui mɛ
    Xulunyumi Baa ma.
  pon-2006: “Komw ketin mahsanihada lokolok en at pahpa kahlap ako nan wehin Isip;
    komw ketin karongehda ngilen ar pekipek ni Sehd Weitahtao.
  ksd-ksd: Ma u ga gire ra magit i ga monong ra umana tama i vevet ta ra gunan Aigipto,
    ma u ga valongore kadia tinangi ta ra Ta Meme;
  tur-YTC: “Atalarımızın Mısır'daki sıkıntısını gördün, Kızıldeniz yanında olan feryatlarını
    duydun.
  ind-AYT: Engkau melihat penderitaan nenek moyang kami di Mesir dan mendengarkan
    teriakan mereka di dekat Laut Merah.
  nya-nya: “Munaona kuzunzika kwa makolo athu ku Igupto. Munamva kufuwula kwawo pa
    Nyanja Yofiira.
  hrv-hrv: Nevolju si otaca naših u Egiptu vidio, i vapaj si njihov čuo kraj Mora
    crvenoga.
  mps-mps: “Tama nosali te dago wąį nǫų dabe te Isipde bidali sogo, te Isip dabego
    augwaliba genuai sęgę mabo nago suali. Tama nosali augwaligo te Isip tagalama,
    te tamu ąį Retsi teba sabalu, te augwali tau sao olama, te nageba gela wabo
    nago odalio.
  tpi-tpi: “Na taim ol tumbuna bilong mipela i bin i stap long Isip, yu lukim ol Isip
    i givim bikpela hevi long ol. Na bihain long ol i lusim Isip na i go kamap long
    solwara Retsi, yu harim ol i krai long yu long helpim ol.
  dan-1931: Og da du så vore Fædres Nød i Ægypten og hørte deres Råb ved det røde
    Hav,
  vie-OVCB: Chúa thông suốt nỗi khổ đau của các tổ phụ chúng con tại Ai Cập, nghe
    tiếng kêu la của họ bên Biển Đỏ.
  guj-2017: મિસરમાં અમારા પિતૃઓનાં દુ:ખ તમે જોયાં અને લાલ સમુદ્ર આગળ તેઓનો પોકાર સાંભળ્યો.
  pon-2006A: “Komw ketin mahsanihada lokolok en at pahpa kahlap ako nan wehin Isip;
    komw ketin karongehda ngilen ar pekipek ni Sehd Weitahtao.
  por-BRBSL: “Vós vistes a aflição de nossos pais no Egito, ouvistes seu grito no
    Mar Vermelho,
  cth-cth: Izip ram e mintoenaw rucat khangnae hah na hmu teh, tuipuipaling teng e
    a hramki awh e lawk hah na thai.
  twi-twi: “Wuhuu amane ne awerɛhow a yɛn agyanom kɔɔ mu wɔ Misraim, na wotee wɔn
    su fi Po Kɔkɔɔ no ho.
  hlt-hlt: Egypt ah a pa rhoek kah phacipphabaem te na hmuh. Carhaek tuili ah amih
    kah a pang te khaw na yaak coeng.
  tbz-SIM: Kɛ yɑ̀ ti yɛmbɛ̀ fɛ̃́ṹrìmɛ̀ Esibiti kɛ́keè bɛ dɑbùò ntipèntì kóo dɑ̀mɛ́ɛ̀rì
    pɛɛ́mmɛ̀.
  msy-2020: “Nɨ fomɨra en inazir afeziaba Isipɨn kantrin itir dughiam, me osɨmtɨzir
    ekiabar aven itima, nɨ men gari. Ezɨ me Isip ategha Ongarir Aghevimɨn otozir dughiam,
    me uarir akurvaghasa nɨn arai, ezɨ nɨ men ararem baraki.
  dop-dop: N nɑwɑ tɑ́ cɔsɔnɑɑ wɑhɑlɑ kɛ Icipiti, nɑ ɩsǝnɑ pɑ yɑɑkɑɣɑ-ŋ sɩ ń wɑɑsɩ-wɛɣɛ
    Sǝsǝncɑɑsɩ teŋku nɔɣɔ tɔ.
  azb-azb: Misirdə atalarımızın çəkdikləri əziyyəti gördün və Qırmızı dənizin yanındakı
    fəryadlarını eşitdin.
  eng-DBY: And thou sawest the affliction of our fathers in Egypt, and heardest their
    cry by the Red Sea;
  hin-2017: “फिर तूने मिस्र में हमारे पुरखाओं के दुःख पर दृष्टि की; और लाल समुद्र
    के तट पर उनकी दुहाई सुनी।
  wol-KYG: Ba nga gisee sunu toroxtey maam ya ca Misra, dégg seeni yuux ca tefesu
    géeju Barax ya,
  eng-YLT: and dost see the affliction of our fathers in Egypt, and their cry hast
    heard by the sea of Suph,
  kne-kne: “Inilam din ligat di ap-apo mi ed Egipto ya dinngem din adawag da ay mankedaw
    si badang mo sin kawada da sin Baybay ay Mandalangdang.
  eng-WYC-2017: And thou hast seen the torment of our fathers in Egypt, and thou heardest
    the cry of them upon the Red Sea.
  eng-WMBB: “You saw the affliction of our fathers in Egypt, and heard their cry by
    the Sea of Suf,
  urd-GVH: तूने हमारे बापदादा के मिसर में बुरे हाल पर ध्यान दिया, और बहरे-क़ुलज़ुम
    के किनारे पर मदद के लिए उनकी चीख़ें सुनीं।
  rug-rug: Dogoria Goi sa tinasigiti tadi na tiatamamami pa popoa Izipi; meke olaṉia
    Goi sa dia tinepa tinokae pa Kolo Ziṉara.
  gaz-gaz: “Ati rakkina abbootiin keenya biyya Gibxi keessatti rakkatan argite; booʼicha
    isaan Galaana Diimaa biratti booʼan illee ni dhageesse.
  fra-LSG: Tu vis l’affliction de nos pères en Égypte, et tu entendis leurs cris vers
    la mer Rouge.
  gnn-gnn: “Garray, nhe nhäŋala ŋanapurruŋgu ŋunhi märi'munhanydja walalanha, ŋunhi
    walala yukurrana burakina ŋayaŋu‐yätjthina dhika wal'ŋu ŋunhala Yetjip wäŋaŋura;
    nhe ŋäkula walalanha rirrakaynydja ŋäthinyaranydja,
  yal-yal: “I nxu benbane ɲaxankatan to nɛn Misiran yi, i yi e gbelegbele xuiin mɛ
    Gbala Baan dɛ.
  haw-1868: Ike aku la oe i ka popilikia o ko makou poe kupuna ma Aigupita, a hoolohe
    no hoi oe ma ke Kaiula i ko lakou kahea ana'ku.
  arb-NAV: أَنْتَ رَأَيْتَ مَذَلَّةَ آبَائِنَا فِي مِصْرَ وَاسْتَجَبْتَ إِلَى صُرَاخِهِمْ
    عِنْدَ الْبَحْرِ الأَحْمَرِ،
  ewe-ewe: “Èkpɔ mía tɔgbuiwo ƒe fukpekpe kple nuxaxa le Egipte, eye nèse woƒe ɣlidodo
    tso Ƒu Dzĩ la to.
  eng-LEE: And thou didst see the affliction of our fathers in Egypt, and their cry
    didst thou hear by the Red Sea;
  asm-FB: আপুনি মিচৰত থকা আমাৰ ওপৰ-পিতৃসকলৰ দুখলৈ দৃষ্টি কৰিছিল, আৰু চূফ সাগৰৰ কাষত
    তেওঁলোকৰ কাতৰোক্তি শুনিছিল।
  sus-A: «عِ نَشَ مُشُ بٍنبَيٍ شَ سُننُنيِ تٌ مِسِرَ بْشِ مَ، عِ مَن نَشَ عٍ شُي مّ
    شُلُنيُمِ بَا مَ.
  fra-SBL: « Tu as vu l'affliction de nos pères en Égypte, et tu as entendu leurs
    cris au bord de la mer Rouge,
  hbo-hbo: וַתֵּ֛רֶא אֶת־עֳנִ֥י אֲבֹתֵ֖ינוּ בְּמִצְרָ֑יִם וְאֶת־זַעֲקָתָ֥ם שָׁמַ֖עְתָּ
    עַל־יַם־סֽוּף׃
  kik-kik: “Nĩwonire ũrĩa maithe maitũ ma tene maathĩĩnĩkire marĩ bũrũri wa Misiri;
    ũkĩigua kĩrĩro kĩao marĩ hau Iria-inĩ Itune.
  fra-NCL: « Vous avez vu l’affliction de nos pères en Égypte, et vous avez entendu
    leurs cris prés de la Mer rouge.
  cek-AK: Kaicae ampanawk mah Izip prae thungah tongh o ih patanghaih to na hnuk moe,
    Tuipui kathim taeng ih nihcae hanghaih lok to na thaih pae.
  cuk-cuk: ” ’Anmar-dadgan-Egipto-yargi-wilebukwa-gusadi, be daksad. Demar-Ginnidye-nugad-gakaba
    bese binnasur gotemargu, be itosad.
  uig-CYR: Сән ата-бовилиримизниң Мисирда җәбир-зулум чекиватқанлиғини көрүп, уларниң
    Қизил деңиз бойидики налисиға қулақ салдиң.
  tel-2017: నీవు నీతిమంతుడివి గనక నువ్విచ్చిన మాట ప్రకారం జరిగించావు. ఐగుప్తులో మా
    పూర్వికులు అనుభవించిన కష్టాలు నువ్వు చూశావు. ఎర్ర సముద్రం దగ్గర వారి మొర విని
    కాపాడావు.
  hat-BSA: Ou te wè afliksyon a zansèt nou yo an Egypte, epi te tande kri yo akote
    Lanmè Wouj.
  kos-kos: “Kom liye lupan keok lun mwet matu lasr in acn Egypt. Kom lohng ke elos
    pang nu sum sisken Meoa Srusra.
  hbo-WLC: וַתֵּ֛רֶא אֶת־עֳנִ֥י אֲבֹתֵ֖ינוּ בְּמִצְרָ֑יִם וְאֶת־זַעֲקָתָ֥ם שָׁמַ֖עְתָּ
    עַל־יַם־סֽוּף׃
  ibo-ibo: “Ị hụrụ nsogbu na iru ụjụ niile nke nna nna anyị ha nʼala Ijipt; ị nụkwara
    akwa ha nʼakụkụ Osimiri Uhie.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୁମ୍ଭେ ମିସର ଦେଶରେ ଆମ୍ଭ ପୂର୍ବପୁରୁଷଗଣର କ୍ଳେଶ ଦେଖିଲ ଓ ସୂଫ ସାଗର
    ନିକଟରେ ସେମାନଙ୍କର କ୍ରନ୍ଦନ ଶୁଣିଲ;
  chk-chk: Iwe, ka küna än äm kewe lewo riaföü me lon Isip o rongorong ar siö me arun
    ewe Setipar.
  rop-rop: Bambai afta, yubin luk melabat grengrenfatha olabat bin abum adtaim langa
    Ijip. Yubin irrim olabat wen deibin jingat langa yu blanga album olabat langa
    det solwoda gulum Redsi.
  ukr-1871: Ти побачив нужду батьків наших в Египтї й почув поклик їх коло Червоного
    моря.
  deu-1951: Du hast das Elend unsrer Väter in Ägypten angesehen und ihr Schreien am
    Schilfmeer erhört;
  eng-JPS: And Thou sawest the affliction of our fathers in Egypt, and heardest their
    cry by the Red Sea;
  srp-1865: Jer si pogledao na muku otaca naših u Misiru, i viku njihovu èuo si na
    Moru Crvenom;
  lug-lug: “Walaba okubonaabona kwa bajjajjaffe mu Misiri, n’owulira okukaaba kwabwe
    ku lubalama lw’Ennyanja Emyufu.
  heb-heb: ותרא את עני אבתינו במצרים ואת זעקתם שמעת על ים סוף׃
  ben-IRV: মিশর দেশে আমাদের পূর্বপুরুষদের কষ্টভোগ তুমি দেখেছিলে; লোহিত সাগরের পারে
    তাদের কান্না তুমি শুনেছিলে;
  pan-pan: “ਤੂੰ ਸਾਡੇ ਪੁਰਖਿਆਂ ਦੀ ਬਿਪਤਾ ਨੂੰ ਮਿਸਰ ਵਿੱਚ ਵੇਖਿਆ ਅਤੇ ਤੂੰ ਲਾਲ ਸਮੁੰਦਰ ਉੱਤੇ
    ਉਨ੍ਹਾਂ ਦੀ ਦੁਹਾਈ ਨੂੰ ਸੁਣਿਆ।
  mya-JVB: အဲဂုတ္တု ပြည်၌ အကျွန်ုပ် တို့၏ ဘိုးဘေး များ ခံရသောညှဉ်းဆဲ ခြင်းကိုမြင်
    ၍ ၊ ဧဒုံ ပင်လယ် နား မှာ သူ တို့ အော်ဟစ် သောအသံကို ကြား တော်မူ၏။
  tbg-tbg: Haaru tinavu kaivaqaukavara Isipini variamanta Isipi vatanaaka vika qoraiqama
    nimiteha nora maara vikaqaa vate variara are tavaanarave. (Katu Varora 3:7) Ho
    tinavu kaivaqaukavara Isipi mini ke Naare Namari vainaini anintaamanta Isipi iqoka
    vaiinti vika ntaihareka auti variavara are tinavu kaivaqaukavara mpo ike tia uvara
    irianarave. (Katu Varora 14:10-12)
  hmo-hmo: “Oi ese aiemai sene taudia edia hisihisi oi itaia Aigupito dekenai, bona
    edia taitai oi kamonai Davara Kakakaka dekenai.
  urd-urd: और तूने मिस्र में हमारे बाप — दादा की मुसीबत पर नज़र की, और बहर — ए — कु़लजु़म
    के किनारे उनकी फ़रियाद सुनी।
  rus-SYN: Ты увидел бедствие отцов наших в Египте и услышал вопль их у Чермного моря,
  bqc-SIM: N taasi pↄ́ wá deziↄ kɛ̀ Egipi è, n wii pↄ́ aa lɛ̀ Ísia Tɛ̃ai mà.
  tcz-CHONGTHU: “Nangin kapu kapateu Egypt gam'a aum laiyuva agenthei nau nana mupeh
    in, chuleh twikhanglen panga akanao nangaipeh in ahi.”
  mar-mar: मिसरमधील आमच्या पूर्वजांच्या यातना तू पाहिल्यास. आणि त्यांनी तांबड्या समुद्राजवळ
    केलेला धावा तू ऐकलास.
  qub-qub: «Ricarayquimi Egiptucho unay caj famillyäcuna imano ñacashantapis. Wiyarayquimi
    Puca Lamar cantuncho fiyupa llaquicushpan mañacamushantapis.
  bqp-bqp: N wari kũ ó dizinↄ kɛ̀ Misila è, n wiki kũ ò lɛ̀ Isira Tɛ̃raii mà.
  hat-hat: Ou te wè jan zansèt nou yo t'ap soufri nan peyi Lejip. Ou te tande jan
    yo t'ap rele mande sekou bò lanmè Wouj la.
  eng-BSB: You saw the affliction of our fathers in Egypt; You heard their cry at
    the Red Sea.
  eng-WEBPB: “You saw the affliction of our fathers in Egypt, and heard their cry
    by the Red Sea,
  kbq-kbq: Tagri tagehe'zama Isipima mani'nazage'za Isipi vahe'mo'zama tusi'a knazama
    zami'nazana zamage'nane. Zamagra koranke hagerinte'ma emani'ne'za zamazama hananegu'ma
    Kagritegama zavi krafama hazagenka, Kagra antahi zami'nane.
  nhe-BL: “Ta tiquitac quejatza tlaijiyohuiyayaj tohuejcapan tatahua ipan tlali Egipto.
    Tijcajqui quema mitztlajtlanijque tlapalehuili iteno nopa Hueyi Atl Chichiltic.
  bus-bus: N nawɛ̃a kɛ̀ wa dezinↄ kɛ̀ Igipiti è, n wiii kɛ̀ aↄ̃ↄ lɛ̀ Isia Tɛ̃aazi
    mà.
  gub-BL: Ureipy upuraraw ma'erahy tetea'u Ezit ywy rehe wiko mehe wà. Erexak ipuraraw
    mehe ne wà. — Urepyro pe nehe, i'i newe wà. Ereinu henoz mehe ne wà, Yryhupiràg
    izywyr waneko mehe ne wà.
  eng-DRA: 'And thou sawest the affliction of our fathers in Egypt: and thou didst
    hear their cry by the Red Sea.'
