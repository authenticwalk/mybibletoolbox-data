verse: NEH.009.012
translations:
  mal-C: പകൽ മേഘസ്തംഭംകൊണ്ടും രാത്രിയിൽ അവർ പോകുന്നതിനുള്ള വഴിയിൽ വെളിച്ചംകൊടുക്കാൻ
    അഗ്നിസ്തംഭംകൊണ്ടും അങ്ങ് അവരെ നയിച്ചു.
  deu-TKW: Und in der Wolkensäule führtest du sie bei Tage und in der Feuersäule des
    Nachts, um ihnen den Weg zu erleuchten, auf dem sie ziehen sollten.
  lin-lin: Otambolisaki bango, na moyi, na nzela ya likonzi ya mapata, mpe, na butu,
    na nzela ya likonzi ya moto mpo na kongengisa nzela oyo basengelaki kotambola.
  eng-LSV: And by a pillar of cloud You have led them by day, || And by a pillar of
    fire by night, || To lighten to them the way in which they go.
  eng-GNV: And leddest them in the day with a pillar of a cloude, and in the night
    with a pillar of fire to giue them light in the way that they went.
  eng-WEBSTER: Moreover, thou leddest them in the day by a cloudy pillar; and in the
    night by a pillar of fire, to give them light in the way in which they should
    go.
  nhw-BL: Tonaya tiquinyacanqui ipan ojtli ica se hueyi mixtli huan tlayohua ica se
    hueyi tlilelemectli para tlahuijtiyas campa nejnentiyohuiyayaj.
  swh-ONEN: Mchana uliwaongoza kwa nguzo ya wingu, na usiku kwa nguzo ya moto kuwamulikia
    njia iliyowapasa kuiendea.
  bba-bba: Sɔ̃ɔ sɔɔ, ɡuru wii wurorɑ ɑ rɑ kɑ wunɛn tɔn be kpɑre. Wɔ̃kuru mɑɑ, kpɑ
    tɑ n kɑ dɔ̃ɔ yɑri bɑkɑru weenɛ, tɑ n bu yɑm bururɑsie swɑɑ sɔɔ.
  eng-KJVCPB: Moreover thou leddest them in the day by a cloudy pillar; and in the
    night by a pillar of fire, to give them light in the way wherein they should go.
  luo-luo: Godiechiengʼ ne itelonegi gi bor polo, to gotieno to ne itelonegi gi mach
    makakni mondo omigi ler e wangʼ yo kama ne giwuothoe.
  meu-meu: Dina ai ori dubuna amo o hakaudia, bona hanuaboi ai lahi mamana amo o hakaudia,
    edia lao dalana o hadiaria.
  npi-ULB: तिनीहरूलाई बाटोमा यात्राको लागि प्रकाश दिन तपाईंले तिनीहरूलाई दिनमा बादलको
    खाँबो र रातमा आगोको खाँबोद्वारा अगुवाइ गर्नुभयो ।
  yor-yor: Ní ọ̀sán ìwọ darí i wọn pẹ̀lú ọ̀wọn àwọsánmọ̀ àti ní òru ni ìwọ darí i
    wọn pẹ̀lú ọ̀wọn iná láti fún wọn ní ìmọ́lẹ̀ ní ọ̀nà tí wọn yóò gbà.
  ind-ind: Di padang belantara, Engkau menuntun mereka dengan tiang awan pada siang
    hari, dan pada waktu malam, Engkau menerangi jalan mereka dengan tiang berapi.
  pes-OPCB: در روز، با ستون ابر و در شب با ستون آتش، اجداد ما را در راهی که می‌بایست
    می‌رفتند هدایت کردی.
  tgl-ULB: Ginabayan mo sila sa pamamagitan ng isang haliging ulap sa araw, at sa
    pamamagitan ng haliging apoy sa gabi, para ilawan ang kanilang daan nang sa gayon
    makalakad sila sa liwanag nito.
  cbu-NT: Sheerush, shaana Israelchichee machirangsha. Kaschir naamaam msasee íwar
    kanindap wayarangush, anoo msasee parangusin, anshuri tachitaranganaya. Mishat,
    psaansha naamaam msas sumas tamapari ashiru kurakurtaru, ngootsee tuwasineeru
    wayarangsha.
  hui-hui: Horombe beralibame haru piriyagoni mbiraga hayagola ira hungunaga wáme
    haru piriyagoni.
  mya-mya: ကိုယ်​တော်​သည်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား နေ့​အ​ချိန်​၌​မိုး​တိမ်​တိုက်​အား​ဖြင့်
    လမ်း​ပြ​ပို့​ဆောင်​တော်​မူ​၍၊ညဥ့်​အ​ချိန်​၌ သူ​တို့​၏​ခ​ရီး​လမ်း​ကို​မီး​တိမ်​တိုက်​ဖြင့်
    ထွန်း​လင်း​စေ​တော်​မူ​ပါ​၏။
  bod-N: ཉིན་མོར་སྤྲིན་གྱི་ཀ་བ་ཞིག་ལ་བརྟེན་ནས་དེ་དག་འཁྲིད་པར་མཛད་པ་དང་། མཚན་མོར་མེའི་ཀ་བ་ཞིག་གི་འོད་ལ་བརྟེན་ནས་དེ་དག་གང་དུ་བགྲོད་དགོས་པའི་ལམ་ལ་འཁྲིད་པར་མཛད།
  sna-sna: Makavatungamirira neshongwe yegore masikati mukavatungamirira usiku neshongwe
    yomoto kuti vavhenekerwe munzira yavaizofamba nayo.
  spa-BLM: Además, en una columna de nube los guiaste de día, y en una columna de
    fuego de noche, para alumbrarles el camino que debían seguir.
  cac-cac: Slajvi chi', ic'annac b'ey eb' d'a c'ualil yed' jun nivan topan̈ asun,
    axo d'ac'valil ayoch sc'ac'al jun asun chi' yic syac'an saquilq'uinal b'aj sb'at
    eb'.
  swh-ULB: Wewe uliwaongoza kwa nguzo ya wingu wakati wa mchana, na kwa nguzo ya moto
    wakati wa usiku, ili kuwamulikia njiani waweze kutembea katika nuru yake.
  bel-bel: У слупе воблачным Ты вёў іх удзень і ў слупе вогненным уначы, каб асьвятляць
    ім дарогу, па якой ім ісьці.
  deu-ELBBK: Und in einer Wolkensäule hast du sie geleitet des Tages, und in einer
    Feuersäule des Nachts, um ihnen den Weg zu erleuchten, auf dem sie ziehen sollten.
  mbb-OT: Emun maandew egiyahan nu sikandan pinaaǥi te mekepal he ǥapun he egkeiring
    te tukud, ne emun mezukilem pinaaǥi te regreg he egkeiring te tukud, su para meteyawi
    is ibayè dan.
  mal-2015: നീ പകൽസമയത്തു മേഘസ്തംഭം കൊണ്ടും രാത്രിസമയത്തു അവർ പോകുന്ന വഴിക്കു വെളിച്ചംകൊടുപ്പാൻ
    അഗ്നിസ്തംഭംകൊണ്ടും അവരെ വഴിനടത്തി.
  rmc-rmc: Tu len ľidžahas prekal o džives sar chmarakro slupos a rači sar jagalo
    slupos, hoj lenge te švicines pro drom, khatar kamle te džal.
  pes-OPV: وایشان را در روز، به ستون ابر و در شب، به ستون آتش رهبری نمودی تا راه را
    که در آن باید رفت، برای ایشان روشن سازی.
  ron-1924: Й-ай кэлэузит зиуа принтр-ун стылп де нор ши ноаптя принтр-ун стылп де
    фок, каре ле лумина друмул пе каре авяу сэ-л урмезе.
  ben-OBCV: তুমি দিনে মেঘস্তম্ভ ও রাত্রে অগ্নিস্তম্ভ দ্বারা তাদের গন্তব্য পথে আলো
    দিয়ে তাদের চালাতে।
  som-som: Oo weliba maalintii waxaad ku hoggaamisay tiir daruur ah, habeenkiina tiir
    dab ah, si aad ugu iftiimiso jidkii ay marayeen.
  lat-VUC: Et in columna nubis ductor eorum fuisti per diem, et in columna ignis per
    noctem, ut appareret eis via per quam ingrediebantur.
  eng-ASVBT: Moreover in a pillar of cloud thou leddest them by day; and in a pillar
    of fire by night, to give them light in the way wherein they should go.
  ita-1885: E li conducesti di giorno con una colonna di nuvola, e di notte con una
    colonna di fuoco, per illuminarli nella via per la quale aveano da camminare.
  eng-ULB: You led them by a pillar of cloud during by day, and by a pillar of fire
    during the night to light the way for them to go.
  spa-VBL: “Los guiaste con una columna de nube durante el día y con una columna de
    fuego durante la noche, mostrándoles el camino que debían seguir.
  fra-_FOB: Tu les conduisis, de jour par la colonne de nuée, et de nuit par la colonne
    de feu, pour les éclairer dans le chemin par lequel ils devaient aller.
  mal-mal: അങ്ങ് പകൽ മേഘസ്തംഭം കൊണ്ടും രാത്രി അവർ പോകുന്ന വഴിക്ക് വെളിച്ചംകൊടുക്കുവാൻ
    അഗ്നിസ്തംഭംകൊണ്ടും അവരെ വഴിനടത്തി.
  urd-GVR: Din ke waqt tū ne bādal ke satūn se aur rāt ke waqt āg ke satūn se apnī
    qaum kī rāhnumāī kī. Yoṅ wuh rāstā andhere meṅ bhī raushan rahā jis par unheṅ
    chalnā thā.
  suz-BL: आंइ किकी पिपी आन कली नाक्‍त गोस्‍स के थामम लां कोंइताक्‍नी। मिनु नाक्‍दो
    आन लां तपाइक्‍चा कली मी के थाम दुम्‍शा लां कोंइताक्‍नी।
  ita-1927: E li conducesti di giorno con una colonna di nuvola, e di notte con una
    colonna di fuoco per rischiarar loro la via per la quale dovean camminare.
  ckb-ckb: بە ڕۆژ بە ستوونی هەور ڕێت نیشان دان، بە شەویش بە ستوونی ئاگر، هەتا ئەو
    ڕێگایەیان بۆ ڕووناک بکەیتەوە کە پێیدا دەڕۆن.
  eng-BBE: And you went before them by day in a pillar of cloud, and in a pillar of
    fire by night, to give them light on the way they were to go.
  kan-OKCV: ಇದಲ್ಲದೆ ಹಗಲಿನಲ್ಲಿ ಮೇಘಸ್ತಂಭದಿಂದಲೂ, ಅವರು ನಡೆಯಬೇಕಾದ ಮಾರ್ಗದಲ್ಲಿ ಅವರಿಗೆ ಬೆಳಕಾಗುವ
    ಹಾಗೆ ರಾತ್ರಿಯಲ್ಲಿ ಅಗ್ನಿ ಸ್ತಂಭದಿಂದಲೂ ಅವರನ್ನು ನಡೆಸಿದಿರಿ.
  bbb-bbb: Ro maza ije a e Isureroko kaenamia vaema ije a amite rena vako bu ijia
    nuvedae. Ro una muge a miane rena ude naena sanakinu vako bu ijia gakinu nuvedae.
  tam-2017: நீர் பகலிலே மேகமண்டலத்தினாலும் அவர்கள் நடக்கவேண்டிய வழியை அவர்களுக்கு
    வெளிச்சமாக்க இரவிலே அக்கினி மண்டலத்தினாலும், அவர்களை வழிநடத்தினீர்.
  spa-RV-1909: Y con columna de nube los guiaste de día, y con columna de fuego de
    noche, para alumbrarles el camino por donde habían de ir.
  ron-BTF: Mai mult, tu i-ai condus ziua printr-un stâlp de nor; și noaptea printr-un
    stâlp de foc, pentru a le da lumină pe calea pe care trebuiau să meargă.
  eng-WEBP: Moreover, in a pillar of cloud you led them by day; and in a pillar of
    fire by night, to give them light in the way in which they should go.
  eng-FBV: You led them with a column of cloud during the day, and a column of fire
    at night, showing them the way which they should go.
  nld-1939: In een wolkkolom hebt Gij hen geleid overdag, in een vuurkolom in de nacht,
    om hun weg te verlichten, die ze hadden te gaan.
  nch-BL: Tonaya tiquinyacanqui ipan ojti ica se hueyi mixti huan tayohua ica se hueyi
    tilelemecti para taahuijtiyas campa nejnentiyahuiyayaj.
  vie-1934: Ban ngày, Chúa dẫn dắt chúng bằng một trụ mây, và ban đêm bằng một trụ
    lửa, để chiếu sáng cho chúng trong con đường phải đi theo.
  hin-CV: दिन में आप उनका मार्गदर्शन बादल के खंभे से और रात में आग के खंभे से करते
    थे, कि जिस मार्ग पर उन्हें चलना था उस पर उजाला बना रहे.
  spa-BES: Y fuiste delante de ellos de día en una columna de nube, y en una columna
    de fuego de noche, para darles luz sobre el camino a seguir.
  tdx-tdx: Mbore an-drahoñe mijoalajoala ty niaoloa’o iareo handro; naho añ’ afo nisotratràke
    te haleñe, nañazavà’o ho a iareo ty lalañe homba’ iareo.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก พระองค์​ทรงนำเขาในกลางวันด้วยเสาเมฆและในกลางคืนด้วยเสาเพลิง
    เพื่อให้​แสงแก่เขาในทางที่เขาควรจะไป
  por-BR-2018: E com coluna de nuvem os guiaste de dia, e com coluna de fogo de noite,
    para os iluminares no caminho por onde haviam de ir.
  deu-ELO: Und in einer Wolkensäule hast du sie geleitet des Tages, und in einer Feuersäule
    des Nachts, um ihnen den Weg zu erleuchten, auf welchem sie ziehen sollten.
  eng-WYC-2018: And in a pillar of cloud thou were the leader of them by day, and
    in a pillar of fire by night, that the way, by which they entered, should appear
    to them. (And thou wast their leader by a pillar of cloud in the day, and by a
    pillar of fire in the night, so that the way by which they should go, was clear
    to them.)
  epo-epo: Per nuba kolono Vi kondukis ilin tage, kaj per fajra kolono nokte, por
    prilumi al ili la vojon, kiun ili devis iri.
  uig-PIN: Sǝn ularni kündüzi bulut tüwrüki bilǝn, keqisi ot tüwrüki bilǝn yetǝkliding,
    bular arⱪiliⱪ ularning mangidiƣan yolini yorutup bǝrding.
  beo-beo: 'Di da mu mobi agoai mogomogoi amoga esoga ili bisili oule asi. Amola gasi
    ganodini, Di da lalu sawa: amoga ilia logo hadigisu.'
  tpi-OTNT: Long san yu bin stap insait long klaut na yu bin go pas long ol, na ol
    i bihainim yu. Na long nait yu bin stap insait long paia, na lait bilong yu i
    soim rot long ol.
  hau-SA: Da rana ka bishe kakanninmu da girgije, da dare kuwa ka bishe su da ginshiƙin
    wuta don ka ba su haske a hanyar da za su bi.
  uig-LAT: Sen ularni kündüzi bulut tüwrüki bilen, kéchisi ot tüwrüki bilen yétekliding,
    bular arqiliq ularning mangidighan yolini yorutup berding.
  nde-nde: Emini wawubakhokhela ngensika yeyezi, ebusuku ngensika yomlilo ukubapha
    ukukhanya endleleni ababehamba ngayo.
  ton-ton: Pea naʻa ke taki ʻakinautolu ʻi he ʻaho ʻaki ʻae pou ʻao; pea ʻi he poʻuli
    ʻaki ʻae pou afi ke tuku ha maama kiate kinautolu ʻi he hala ʻoku totonu ke nau
    ʻalu ai.
  ces-1613: A sloupem oblakovým vodils je ve dne, a sloupem ohnivým v noci, osvěcuje
    jim cestu, kudy by jíti měli.
  eng-WMB: Moreover, in a pillar of cloud you led them by day; and in a pillar of
    fire by night, to give them light in the way in which they should go.
  tam-TCV: பகலில் அவர்களை மேகத்தூணினாலும், இரவில் அவர்கள் போகவேண்டிய வழியில் வெளிச்சம்
    கொடுப்பதற்காக நெருப்புத்தூணினாலும் வழிநடத்தினீர்.
  ceb-ULB: Panahon sa kabuntagon gigiyahan nimo sila pinaagi sa haligi nga panganod,
    ug sa haligi nga kalayo panahon sa kagabhion aron sa paghatag ug kahayag sa ilang
    agianan aron nga makalakaw sila.
  pol-UBG: I słupem obłoku prowadziłeś ich we dnie, a słupem ognia w nocy, aby oświetlić
    im drogę, którą mieli iść.
  agr-agr: Dutika ayamjukam tsawai shimakui, yujagkim emtika awantamin, nuna diisag
    shimuyanume, untsu kashi jii kegau emtika awantamin jintan tsaaptin emamtai, shiig
    shimuyanume.
  kyc-kyc: Korakama dokopa kopa soo lanyuo pao kukwa dokopa isare rao lanyuo pao piipya.
  urd-GVU: دن کے وقت تُو نے بادل کے ستون سے اور رات کے وقت آگ کے ستون سے اپنی قوم
    کی راہنمائی کی۔ یوں وہ راستہ اندھیرے میں بھی روشن رہا جس پر اُنہیں چلنا تھا۔
  deu-1912: und sie geführt des Tages in einer Wolkensäule und des Nachts in einer
    Feuersäule, ihnen zu leuchten auf dem Weg, den sie zogen.
  kan-2017: ಹಗಲಿನಲ್ಲಿ ಮೇಘಸ್ತಂಭವಾಗಿಯೂ, ರಾತ್ರಿ ವೇಳೆಯಲ್ಲಿ ಅವರು ನಡೆಯತಕ್ಕ ದಾರಿಯಲ್ಲಿ ಬೆಳಕುಕೊಡುವುದಕ್ಕೆ
    ಅಗ್ನಿಸ್ತಂಭವಾಗಿಯೂ ಅವರ ಮುಂದೆ ನೀನು ನಡೆದೆ.
  yap-yap: Ma bayi rran ma bangi manileng e ga be pow’iyrad ngay, ma bayi nep’ ma
    ggal’ e gin ni ngranod riy nga ramaen ba nifiy ni be mat.
  hlt-MCSB: Amih te khothaih ah cingmai tung neh na mawt tih, khoyin ah amih te hmai
    tung neh na tue dongah a longpuei ah cet uh.
  mdy-ETH: ሮኦሮ ኔ ዔያቶ ፒዝ ጌይ ዔቄ ሻኣሬና ካኣሌሤኔ፤ ዋንቶ ጎይፆ ዔያቶኮ ኔ ፒዝ ጌዒ ዔቄ ታሚና ፖዔኔ፤
  twi-ASANTE: Wonam omununkum fadum so dii yɛn agyanom anim awia ne ogya fadum so,
    dii wɔn anim anadwo sɛdeɛ wɔbɛhunu ɛkwan.
  eng-WEBU: Moreover, in a pillar of cloud you led them by day; and in a pillar of
    fire by night, to give them light in the way in which they should go.
  wal-wal: Israa7eela asaa gallassi shaaraa tuussan kaalettada, qammi qassi eti hemettiyo
    ogiyan poo7ana mala, tamaa tuussaa eta sinttan essada kaalettadasa.
  spa-PDDPT: De día los guiaste con columna de nube, Y de noche con columna de fuego
    Para alumbrarles el camino Por donde debían ir.
  gun-gun: Ara py ndevygua kuery reraa peteĩ arai hi'aĩ va'e py, ha'e gui pyávy ma
    tata hexakãmba va'e hi'aĩ va'e py reraa, ha'e kuery oexa vy oo aguã.
  agu-BL: ”Ncha'tz ja bajx cu'nu' ẍchiwutz tul jun boc'oj sbak' tan ẍchajle'n chibe'.
    Ma lak'bal, bajxiju' ẍchiwutz tul jun boc'oj k'ak' tan xtxeke'n chibe'.
  ilo-ULB: Indalanmo ida babaen iti kasla adigi nga ulep iti aldaw ken kasla adigi
    nga apuy iti rabii a manglawag iti dalanda tapno makapagdaliasatda babaen iti
    lawag daytoy.
  kpg-kpg: Goe guu dagi digaula gi di baahi gololangi i di aa, ge boo Goe ne haga maalama
    digaula gi di ulaula di ahi.
  uig-ARA: سەن ئۇلارنى كۈندۈزى بۇلۇت تۈۋرۈكى بىلەن، كېچىسى ئوت تۈۋرۈكى بىلەن يېتەكلىدىڭ،
    بۇلار ئارقىلىق ئۇلارنىڭ ماڭىدىغان يولىنى يورۇتۇپ بەردىڭ.
  sus-sus: Yanyi ra, i naxa nuxui findi e raɲɛrɛ se ra. Kɔɛ ra, i naxa tɛ ti e bɛ
    naxan kira iyalanma, e e ɲɛrɛma naxan na.»
  pon-2006: Komw ketin kahluwahkin irail pelien depwek pali ni rahn, oh nipwong marain
    en uhr kisiniei.
  ksd-ksd: Ma go bula, u ga agure diat ma ra bakut ta ra keake, ma ra biro na iap
    ta ra marum, upi na kapa ra nga ba diat a vana tana.
  tur-YTC: Gidecekleri yolda onlara ışık vermek için gündüz bulut sütunuyla, gece
    ateş sütunuyla kendilerine yol gösterdin.
  ind-AYT: Dengan tiang awan, Engkau memimpin mereka pada siang hari. Pada malam hari,
    Engkau memimpin mereka dengan tiang api untuk menerangi mereka di jalan yang mereka
    lalui.
  nya-nya: Masana munkawunikira ndi chipilala cha mtambo ndipo usiku munkawunikira
    ndi chipilala cha moto njira yonse imene ankayendamo.
  hrv-hrv: Stupom oblaka danju si ih vodio, a noću si stupom ognjenim svijetlio im
    po putu kojim su hodili.
  mps-mps: Te giligade te ula elalubo sogo nage te pǫ me deli tomode bidiyu, tama
    te Israel dabe augwali asobo badu te nage polasa pali, tama augwaligo nage wali
    asali. Tama te be hulia sabode, nage te sia tomode bidiyu, tama nago ulago te
    augwali pabo sunumi ola mawai dao.
  tpi-tpi: Long san yu bin stap insait long klaut na yu bin go pas long ol, na ol
    i bihainim yu. Na long nait yu bin stap insait long paia, na lait bilong yu i
    soim rot long ol.
  dan-1931: I en Skystøtte førte du dem om Dagen og i en Ildstøtte om Natten, så den
    lyste for dem på Vejen, de skulde vandre.
  vie-OVCB: Chúa dùng trụ mây dẫn họ ban ngày; trụ lửa soi đường trong đêm tối.
  guj-2017: જે માર્ગે તેઓએ જવું જોઈએ તેમાં તેઓને પ્રકાશ આપવાને માટે દિવસે મેઘસ્તંભથી
    અને રાત્રે અગ્નિસ્તંભથી તમે તેઓને દોર્યા.
  pon-2006A: Komw ketin kahluwahkin irail pelien depwek pali ni rahn, oh nipwong marain
    en uhr kisiniei.
  por-BRBSL: Moreover, em um pilar de nuvem você os conduziu de dia; e em um pilar
    de fogo à noite, para dar-lhes luz no caminho em que deveriam ir.
  cth-cth: Kanîthun vah tâmaikhom hoi na hrawi teh, karum lah a cei awh nahane lamthung
    dawk ka tue hanelah hmaikhom hoi a hrawi.
  twi-twi: Wonam omununkum fadum so dii yɛn agyanom anim awia ne ogya fadum so, dii
    wɔn anim anadwo sɛnea wobehu kwan.
  hlt-hlt: Amih te khothaih ah cingmai tung neh na mawt tih, khoyin ah amih te hmai
    tung neh na tue dongah a longpuei ah cet uh.
  tbz-SIM: Kɛ níí mbɛ̀ ni kuyie nnɛ̀ diwɛtirì kɛ́ mbɛ̀ ni kɛyènkɛ̀ nɛ̀ muhɑ̃ɑ̃́ nkó
    diwɛtirì kɛ́ mbɛ̀ mí kɛ̀ bɛ̀ wùó mbɛ̀ kèrí dɛ̀.
  msy-2020: Ezɨ aruebar nɨ ghuariar ruarir ekiamɨn ikia zuima, me nɨn gɨn zui. Ezɨ
    dɨmagaribar nɨ avimɨn aven ikia zuima, nɨn angazangarim tuavim men akakazima me
    zui.
  dop-dop: Ɩsɔŋmʋntʋɣʋ kɛ pɑ nyǝnɑɣɑ, nɑ pɑ́ tǝŋǝɣɩ ilim tɑɑ. Ɩlɛnɑ kʋ kɔkɔ nɑ́ɑ́
    nɑɑkɩ-wɛɣɛ ɑhoo nɑ pɑ́ tɔŋnɑ.
  azb-azb: Atalarımıza gündüz bulud dirəyi ilə, gecələr isə gedəcəkləri yolu nurlandırmaq
    üçün od dirəyi ilə yol göstərdin.
  eng-DBY: And thou leddest them in the day by a pillar of cloud, and in the night
    by a pillar of fire, to give them light in the way wherein they should go.
  hin-2017: फिर तूने दिन को बादल के खम्भे में होकर और रात को आग के खम्भे में होकर
    उनकी अगुआई की, कि जिस मार्ग पर उन्हें चलना था, उसमें उनको उजियाला मिले।
  wol-KYG: Ci kaw loolu nga di leen jiitee bëccëg aw taxaaru niir, di leen jiitee
    guddi taxaaru sawara, di leen niital yoon wa ñuy jaare.
  eng-YLT: And by a pillar of cloud Thou hast led them by day, and by a pillar of
    fire by night, to lighten to them the way in which they go.
  kne-kne: Sin kaagawan yan inpangom daida babaen si liboo, sin labi yan sinilawam
    din danan da babaen si apoy.
  eng-WYC-2017: And in a pillar of cloud thou were the leader of them by day, and
    in a pillar of fire by night, that the way, by which they entered, should appear
    to them.
  eng-WMBB: Moreover, in a pillar of cloud you led them by day; and in a pillar of
    fire by night, to give them light in the way in which they should go.
  urd-GVH: दिन के वक़्त तूने बादल के सतून से और रात के वक़्त आग के सतून से अपनी क़ौम
    की राहनुमाई की। यों वह रास्ता अंधेरे में भी रौशन रहा जिस पर उन्हें चलना था।
  rug-rug: Turaṉi Goi si arini pa keke lei pana rane, meke pana boṉi si va kalalasa
    nia nika Goi sa dia siraṉa.
  gaz-gaz: Guyyaa guyyaa utubaa duumessaatiin isaan qajeelchite; halkan halkan immoo
    karaa isaan deeman irratti ifa isaaniif kennuuf jettee utubaa ibiddaatiin isaan
    qajeelchite.
  fra-LSG: Tu les guidas le jour par une colonne de nuée, et la nuit par une colonne
    de feu qui les éclairait dans le chemin qu’ils avaient à suivre.
  gnn-gnn: Nhe gäŋalanydja yukurrana walalanha ŋuriŋi waŋupini'yu bala walupuynydja,
    ga munhakunydja ŋuriŋinydja nhe djarraṯawun'kuŋala dhukarr ŋuriŋina gurthayuna.
  yal-yal: I yi kundaan ti e yɛɛ ra yanyin na, i yi tɛ dɛgɛn ti e yɛɛ ra kɔɛɛn na
    naxan yi kirani yalanma e yɛɛ ra.
  haw-1868: Me ke kia ao no oe i alakai ai ia lakou i ke ao; a, me ke kia ahi no hoi
    i ka po i malamalama no lakou ma ko alanui a lakou e hele ai.
  arb-NAV: وَهَدَيْتَهُمْ بِعَمُودِ سَحَابٍ نَهَاراً، وَبِعَمُودِ نَارٍ لَيْلاً، لِتُضِيءَ
    لَهُمْ طَرِيقَهُمْ الَّتِي هُمْ فِيهَا سَالِكُونَ،
  ewe-ewe: Ètsɔ lilikpo dodo kplɔ mía tɔgbuiwo le ŋkeke me, eye nèkplɔ wo kple dzosɔti
    le zã me, ale be woate ŋu akpɔ mɔ.
  eng-LEE: And by a pillar of cloud didst thou lead them in the day, and by a pillar
    of fire in the night, to give light unto them on the way whereon they should go.
  asm-FB: আপুনি ৰাতি অগ্নি স্তম্ভৰ দ্ৱাৰাই তেওঁলোকৰ পথ পোহৰ কৰি আৰু দিনত মেঘ স্তম্ভৰ
    দ্ৱাৰাই ছাঁ দি তেওঁলোকক আগুৱাই নিলে।
  sus-A: يَنيِ رَ، عِ نَشَ نُشُي قِندِ عٍ رَحّرّ سٍ رَ. كْي رَ، عِ نَشَ تّ تِ عٍ بّ
    نَشَن كِرَ عِيَلَنمَ، عٍ عٍ حّرّ مَ نَشَن نَ.»
  fra-SBL: Tu les conduisais de jour dans une colonne de nuée, et de nuit dans une
    colonne de feu, pour les éclairer dans la voie qu'ils devaient suivre.
  hbo-hbo: וּבְעַמּ֣וּד עָנָ֔ן הִנְחִיתָ֖ם יֹומָ֑ם וּבְעַמּ֥וּד אֵשׁ֙ לַ֔יְלָה לְהָאִ֣יר
    לָהֶ֔ם אֶת־הַדֶּ֖רֶךְ אֲשֶׁ֥ר יֵֽלְכוּ־בָֽהּ׃
  kik-kik: Mũthenya wamatongoragia na gĩtugĩ gĩa itu, naguo ũtukũ ũkamatongoria na
    gĩtugĩ kĩa mwaki gĩa kũmamũrĩkĩra njĩra ĩrĩa mekũgera.
  fra-NCL: Vous les avez guidés le jour par une colonne de nuée, et la nuit par une
    colonne de feu, pour éclairer devant eux la voie qu’ils devaient suivre.
  cek-AK: Khodai ah tamai hoiah na zaeh moe, a caeh o haih loklam hnuksak hanah hmaithaw
    hoiah na zaeh.
  cuk-cuk: Ibgine, mogir-bubawaryob-gwichidba be semai-gusad. Mutikdi, soo-bubawaryob-gwichid-gwabunyemaidba
    be semai-gusad, adi, igar-namaloedba, ega neg-mee imakegar.
  uig-CYR: Сән уларни күндүзи булут түврүги билән, кечиси от түврүги билән йетәклидиң,
    булар арқилиқ уларниң маңидиған йолини йорутуп бәрдиң.
  tel-2017: అంతే కాక, పగటివేళ మేఘ స్తంభంలా ఉండి, రాత్రివేళ వాళ్ళు నడిచే మార్గంలో వెలుగు
    ఇవ్వడానికి అగ్నిస్తంభంలా ఉండి వాళ్ళను తీసుకువెళ్లావు.
  hat-BSA: Avèk yon pilye nwaj, Ou te mennen pèp la pandan lajounen, e avèk yon pilye
    dife pandan lannwit, pou limen chemen yo sou sila yo ta dwe mache yo.
  kos-kos: Kom pwanulos ke sie pukunyeng ke len, Ac ke fong kom tolak inkanek lalos
    ke e.
  hbo-WLC: וּבְעַמּ֣וּד עָנָ֔ן הִנְחִיתָ֖ם יוֹמָ֑ם וּבְעַמּ֥וּד אֵשׁ֙ לַ֔יְלָה לְהָאִ֣יר
    לָהֶ֔ם אֶת־הַדֶּ֖רֶךְ אֲשֶׁ֥ר יֵֽלְכוּ־בָֽהּ׃
  ibo-ibo: I ji ogidi igwe ojii duo nna nna anyị ha nʼehihie, ma were ogidi ọkụ duo
    ha nʼabalị, inye ha ìhè ka ha ghara ijehie ụzọ.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ଦିବସରେ ମେଘସ୍ତମ୍ଭ ଦ୍ୱାରା ଓ ରାତ୍ରିରେ ସେମାନଙ୍କ ଗନ୍ତବ୍ୟ ପଥରେ
    ଦୀପ୍ତି ଦେବା ନିମନ୍ତେ ଅଗ୍ନିସ୍ତମ୍ଭ ଦ୍ୱାରା ସେମାନଙ୍କୁ ଗମନ କରାଇଲ।
  chk-chk: Iwe, ka emweniir lerän ren eu ürekuchu, nge lepwin ka emweniir ren eu üreekkei,
    pwe epwe saram ewe al repwe fetal won.
  rop-rop: Yubin go lida langa yu pipul olabat garram longwan klaud deitaim, en garram
    longwan faiya naitaim.
  ukr-1871: Стовпом хмаряним вів ти їх в день а стовпом огняним вночі, щоб осьвічувати
    їм дорогу, якою їм ійти.
  deu-1951: Du hast sie bei Tage mit einer Wolkensäule und bei Nacht mit einer Feuersäule
    geleitet, um ihnen den Weg zu erleuchten, auf dem sie ziehen sollten.
  eng-JPS: Moreover in a pillar of cloud Thou didst lead them by day; and in a pillar
    of fire by night, to give them light in the way wherein they should go.
  srp-1865: I u stupu od oblaka vodio si ih danju a noæu u stupu ognjenom svijetleæi
    im putem kojim æe iæi.
  lug-lug: Emisana wakulemberanga abantu bo n’empagi ey’ekire, era n’ekiro wabakulemberanga
    n’empagi ey’omuliro okubamulisiza ekkubo lye baali bateekwa okukwata.
  heb-heb: ובעמוד ענן הנחיתם יומם ובעמוד אש לילה להאיר להם את הדרך אשר ילכו בה׃
  ben-IRV: আর তুমি দিনের মেঘের থামের মাধ্যমে ও রাতে তাদের গন্তব্য পথে এল দেবার আগুনের
    থামের মাধ্যমে তাদেরকে নিয়ে যেতে।
  pan-pan: ਫਿਰ ਤੂੰ ਦਿਨ ਨੂੰ ਬੱਦਲ ਦੇ ਥੰਮ੍ਹ ਵਿੱਚ ਅਤੇ ਰਾਤ ਨੂੰ ਅੱਗ ਦੇ ਥੰਮ੍ਹ ਵਿੱਚ ਹੋ ਕੇ
    ਉਨ੍ਹਾਂ ਦੀ ਅਗਵਾਈ ਕੀਤੀ ਕਿ ਜਿਸ ਰਾਹ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਚੱਲਣਾ ਸੀ, ਉਸ ਵਿੱਚ ਉਨ੍ਹਾਂ ਲਈ ਚਾਨਣ
    ਹੋਵੇ।
  mya-JVB: ထိုမှတပါး၊ နေ့ အချိန်၌ မိုဃ်းတိမ် တိုင် အားဖြင့် ၎င်း ၊ ညဉ့် အချိန် ၌ သူ
    တို့သွား ရာလမ်း ကို လင်း စေသော မီး တိုင် အားဖြင့် ၎င်း ၊ သူ တို့ကို ပို့ဆောင်
    တော်မူ၏။
  tbg-tbg: Vi entara aatitairaqaa are quromura vaavi vairaqi vaihara, avuni vihara
    tinavu kaivaqaukavara aara numiqaanarave. Entaqi iha vaavi ite vairaqi are vaihara,
    tinavu kaivaqaukavara aara ataama nimite varianarave. (Katu Varora 13:21-22)
  hmo-hmo: Dina lalonai oiemu bese be ori ta, dekena amo oi hakaudia, bona hanuaboi
    lalonai oi ese lahi ta, dekena amo edia dala oi hadiaria.
  urd-urd: और तूने दिन को बादल के सुतून में होकर उनकी रहनुमाई की और रात को आग के सुतून
    में, ताकि जिस रास्ते उनको चलना था उसमें उनको रोशनी मिले।
  rus-SYN: В столпе облачном Ты вел их днем и в столпе огненном - ночью, чтоб освещать
    им путь, по которому идти им.
  bqc-SIM: N dↄaa n gbɛ̃́ↄnɛ tɛlu guu fãanɛ, gwãasĩna sↄ̃ tɛ́ guu. N zɛ́ pↄ́ dɛ
    aa sɛ pùnɛ́.
  tcz-CHONGTHU: “Nangman kapu kapateu chu sun tengleh meilom in nana puiyin, jan tengleh
    meikong lomin nana puiyin, alampi diu nana musah jingin ahi.”
  mar-mar: दिवसा तू त्यांना मेघस्तंभाने मार्गदर्शन केलेस आणि रात्री अग्नीस्तंभाने
    त्यांच्या वाटेवर प्रकाश दिला अशासाठी की त्याप्रकाशात ते चालू शकतील.
  qub-qub: Israelcunata junajpaga pusharayqui pucutay ichiraycajwan, chacaypana nina
    ratataycar ichiraycajwan maypa aywananpäpis achquipashpayqui.
  bqp-bqp: N do n gbɛ̃nↄnɛ arɛ tɛ́luku gũn fãnantɛ̃, gwãani sↄ̃ tɛ́ gũn. N zɛ́
    kũ à de ò sɛ́ pùńnɛ.
  hat-hat: Lajounen se avèk yon gwo nwaj ou moutre yo chemen pou yo pran. Lannwit,
    avèk yon flanm dife, ou klere chemen kote pou yo pase.
  eng-BSB: You led them with a pillar of cloud by day and a pillar of fire by night,
    to light for them the way in which they should travel.
  eng-WEBPB: Moreover, in a pillar of cloud you led them by day; and in a pillar of
    fire by night, to give them light in the way in which they should go.
  kbq-kbq: Ferura hampompi mani'nenka vugota huzmantenka vu'nane. Hagi kenagera tevenefake
    hampompi mani'nenka, remsa huzmantenka kana zamaveri hanke'za vu'naze.
  nhe-BL: Tonaya tiquinyacanqui ipan ojtli ica se hueyi mixtli huan tlayohua ica se
    hueyi tlilelemectli para tlahuijtiyas campa nejnentiyohuiyayaj.
  bus-bus: N dↄ n gbɛ̃nↄnɛ aɛ tɛ́luguu guu fãantɛ̃, gwãavĩ sↄ̃ tɛ́ guu. N zɛ́ kɛ̀
    dɛ aↄ̃ sɛ́ pùńnɛ.
  gub-BL: Eremono kar amo ywàkun wanenataromo 'aromo ne, waho àwàm hexak kar pà wanupe
    ne. Pyhaw eremono kar tata iaiha ma'e wanenataromo no. Uhyape waho àwàm hexak
    kar pà wanupe.
  eng-DRA: And in a pillar of a cloud thou wast their leader by day, and in a pillar
    of Are by night, that they might see the way by which they went.
