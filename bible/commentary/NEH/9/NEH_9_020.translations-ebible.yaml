verse: NEH.009.020
translations:
  mal-C: അവരെ ഉപദേശിക്കേണ്ടതിനായി അങ്ങയുടെ നല്ല ആത്മാവിനെ അങ്ങ് നൽകി. അവരുടെ വായിൽനിന്ന്
    അങ്ങയുടെ മന്നാ അങ്ങു നീക്കിയില്ല; അവരുടെ ദാഹത്തിന് അങ്ങ് വെള്ളവും കൊടുത്തു.
  deu-TKW: Und du verliehst ihnen deinen guten Geist, um sie zu belehren, und hast
    ihrem Munde dein Manna nicht vorenthalten und gabst ihnen Wasser für ihren Durst.
  lin-lin: Opesaki bango Molimo malamu na Yo mpo na kopesa bango bososoli. Opimelaki
    bango te mana na Yo, oyo bazalaki kolia, mpe opesaki bango mayi ya komela tango
    bazalaki na posa ya mayi.
  eng-LSV: And Your good Spirit You have given, || To cause them to act wisely; And
    Your manna You have not withheld from their mouth, || And water You have given
    to them for their thirst,
  eng-GNV: Thou gauest also thy good Spirite to instruct them, and withheldest not
    thy MAN from their mouth, and gauest them water for their thirst.
  eng-WEBSTER: Thou gavest also thy good spirit to instruct them, and withheldest
    not thy manna from their mouth, and gavest them water for their thirst.
  nhw-BL: Huan tiquinmacac moTonaltzi catli cuali para quinmachtis. Amo tiquinquixtili
    nopa maná catli eliyaya inintlacualis. Niyon amo tiquinquixtili atl quema amiquiyaya.
  swh-ONEN: Uliwapa Roho wako mwema ili kuwafundisha. Hukuwanyima mana yako vinywani
    mwao, nawe ukawapa maji kwa ajili ya kiu yao.
  bba-bba: Wunɛn kĩrun sɑɑbu, ɑ bu wunɛn Hunde wɛ̃ bɑ n kɑ bwisi mɔ. Bɑɑdommɑ ɑ rɑ
    bu dĩɑnu wɛ̃ ni bɑ rɑ soku mɑnnɑ bu di, kpɑ ɑ bu nim wɛ̃ bu nɔ.
  eng-KJVCPB: Thou gavest also thy good spirit to instruct them, and withheldest not
    thy manna from their mouth, and gavest them water for their thirst.
  luo-luo: Ne ichiwo Roho mari maber mondo opuonjgi. Ne ok ituonogi manna, kendo ne
    imiyogi pi kuom riyo mane oloyogi.
  meu-meu: Emu Lauma namona o henidia, baine hadibadia, bona emu mana na ududia amo
    so rua; ranu danu o henidia, edia ranu-mase dainai.
  npi-ULB: तिनीहरूलाई निर्देशन दिन तपाईंले तिनीहरूलाई आफ्नो असल आत्मा दिनुभयो, र तिनीहरूका
    मुखमा तपाईंले आफ्नो मन्‍न दिन रोक्‍नुभएन, र तिनीहरूको तिर्खा मेट्न तपाईंले तिनीहरूलाई
    पानी दिनुभयो ।
  yor-yor: Ìwọ fi ẹ̀mí rere rẹ fún wọn láti kọ́ wọn. Ìwọ kò dá manna rẹ dúró ní ẹnu
    wọn, ó sì fún wọn ní omi fún òǹgbẹ.
  ind-ind: Roh-Mu memberikan kuasa kepada Musa untuk mengajar mereka dengan lemah
    lembut. Engkau tetap menurunkan manna untuk mereka makan dan menyediakan air ketika
    mereka haus.
  pes-OPCB: روح مهربان خود را فرستادی تا ایشان را تعلیم دهد. برای رفع گرسنگی، نان
    آسمانی را به آنها دادی و برای رفع تشنگی، آب به ایشان بخشیدی.
  tgl-ULB: Binigay mo ang mabuti mong Espiritu para turuan sila, at ang iyong manna
    ay hindi mo ipinagkait sa kanilang mga bibig, at binigyan mo sila ng tubig para
    sa kanilang pagkauhaw.
  cbu-NT: Arangeem Apaa, uwaatssin kapung chinarangush, shaanaatsi kanish wanasirimshee
    mangoo p'tsimaam wayarangitamsha. Mishat, watungasheemtam manátam uru zanganirangsha,
    nda marizimun kiyung kachiymaama. Mishat, kungootstam panarangsha, nda sachisimun
    kiyung kachiymaama.
  hui-hui: Í̠ bayale hegome ogodagua bulene nga lalu lamirigoni. Menabi ibabi nelo
    miriyagoni.
  mya-mya: ကိုယ်​တော်​သည်​ကောင်း​မြတ်​တော်​မူ​သ​ဖြင့် သူ​တို့​ပြု​ကျင့်​သင့်​သော​အ​မှု​အ​ရာ​များ​ကို
    သွန်​သင်​ပေး​တော်​မူ​ပါ​၏။ သူ​တို့​အား​မန္န​မုန့်​ကို​ကျွေး​၍​သူ​တို့​သောက်​ရန်
    ရေ​ကို​ပေး​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཉིད་ལེགས་པོས་དེ་དག་ལ་བསླབ་བྱ་ཡང་གནང་བ་ཡིན། ཁྱེད་ཀྱི་མཱན་ནཱ་དེ་དག་གི་ཁ་ནས་ཕྱིར་མ་བླངས་པར།
    ཆུ་གནང་ནས་དེ་དག་གི་སྐོམ་པ་སེལ་ཏོ། །
  sna-sna: Makavapa Mweya wenyu wakanaka kuti uvarayire. Hamuna kuvanyima mana yenyu,
    uye panyota yavo makavapa mvura.
  spa-BLM: También diste tu buen Espíritu para instruirlos, y no retuviste tu maná
    de su boca, y les diste agua para su sed.
  cac-cac: Ac'nac Espíritu vach' d'a eb' yic sc'ayb'aj eb' yuuj. Man̈ actejnacoc ac'an
    maná sva eb'. Ac'nacn̈ej a a' yuc' eb' yic tz'ec' staquin̈tial eb'.
  swh-ULB: Uliwapa Roho wako mzuri kuwafundisha, na mana yako haukuwanyima kinywani
    mwao, na ukawapa maji kwa kiu yao.
  bel-bel: І Ты даў ім Духа Твайго добрага, каб настаўляць іх, і манну Тваю не адбіраў
    ад вуснаў іхніх, і ваду даваў ім дзеля наталеньня смагі іхняй.
  deu-ELBBK: Und du gabst ihnen deinen guten Geist, um sie zu unterweisen; und dein
    Manna versagtest du nicht ihrem Mund, und du gabst ihnen Wasser für ihren Durst.
  mbb-OT: Imbeǥey nu kandan is meupiya he Mulin-ulin nu he iyan ebpenurù kandan. Wazè
    ka med-engked he ebpekaan kandan te ‘manna’, ne mibeǥayan nu sikandan te wahig
    he egkeinum dan ke egkemezahan dan.
  mal-2015: അവരെ ഉപദേശിക്കേണ്ടതിന്നു നീ നിന്റെ നല്ല ആത്മാവിനെ കൊടുത്തു; അവരുടെ കൊറ്റിന്നു
    മുട്ടു വരാതെ നിന്റെ മന്നയെയും അവരുടെ ദാഹത്തിന്നു വെള്ളത്തെയും കൊടുത്തു.
  rmc-rmc: Andre peskro jileskeriben len sikavehas, so kampel te kerel. Čaľarehas
    len la mannaha a diňal len te pijel o paňi, sar sas smedna.
  pes-OPV: و روح نیکوی خود را به جهت تعلیم ایشان دادی و من خویش را از دهان ایشان باز
    نداشتی و آب برای تشنگی ایشان، به ایشان عطا فرمودی.
  ron-1924: Ле-ай дат Духул Тэу чел бун ка сэ-й факэ ынцелепць; н-ай ындепэртат мана
    Та де ла гура лор ши ле-ай дат апэ сэ-шь потоляскэ сетя.
  ben-OBCV: তুমি তাদের শিক্ষা দেবার জন্য তোমার মঙ্গলময় আত্মা দান করেছিলে। তাদের খাওয়ার
    জন্য যে মান্না দিয়েছিলে তা বন্ধ করোনি, আর তুমি তাদের পিপাসা মিটাবার জন্য জল দিয়েছিলে।
  som-som: Oo weliba waxaad siisay ruuxaagii wanaagsanaa inuu iyagii wax baro, oo
    afkoodana kama aadan joojin maannadaadii, biyo ay ka oon baxaanna waad siisay.
  lat-VUC: 'Et spiritum tuum bonum dedisti, qui doceret eos: et manna tuum non prohibuisti
    ab ore eorum, et aquam dedisti eis in siti.'
  eng-ASVBT: Thou gavest also thy good Spirit to instruct them, and withheldest not
    thy manna from their mouth, and gavest them water for their thirst.
  ita-1885: E desti loro il tuo buono Spirito, per dar loro intelletto; e non ritraesti
    la tua manna dalla lor bocca, e desti loro dell'acqua per la lor sete.
  eng-ULB: Your good Spirit you gave them to instruct them, and your manna you did
    not withhold from their mouths, and water you gave them for their thirst.
  spa-VBL: Les diste tu buen Espíritu para enseñarles. No dejaste de alimentarlos
    con tu maná, y les diste agua cuando tuvieron sed.
  fra-_FOB: Tu leur donnas ton bon Esprit pour les rendre sages; tu ne retiras point
    ta manne de leur bouche, et tu leur donnas de l'eau pour leur soif.
  mal-mal: അവരെ ഉപദേശിക്കേണ്ടതിന് അങ്ങയുടെ നല്ല ആത്മാവിനെ അങ്ങ് കൊടുത്തു; അവരുടെ വിശപ്പിന്
    മന്നയും അവരുടെ ദാഹത്തിന് വെള്ളവും കൊടുത്തു.
  urd-GVR: Na sirf yih balki tū ne unheṅ apnā nek Rūh atā kiyā jo unheṅ tālīm de.
    Jab unheṅ bhūk aur pyās thī to tū unheṅ man khilāne aur pānī pilāne se bāz na
    āyā.
  suz-BL: मिनु मेको आन कली शेंचा, दे इन रिम्‍शो पाइब सोक्‍त गेतीनी। मेको आन कली मन्‍ना
    शोब्‍ले गेचा मप्रोंइनी। मिनु मेको आन कली रूथ्री पा ब्‍वाक्‍कु तूचा गेतीनी। प्रस्‍थान
    १६:३५; प्रस्‍थान १७:६; गन्‍ती ११:१७-२५; भजन संग्रह ७८:१५-१६; भजन संग्रह ७८:२३-२४
  ita-1927: E desti loro il tuo buono spirito per istruirli, e non rifiutasti la tua
    manna alle loro bocche, e desti loro dell’acqua quand’erano assetati.
  ckb-ckb: ڕۆحە چاکەکەی خۆشت پێدان بۆ فێرکردنیان و مەنی خۆتت لە دەمیان نەگرتەوە و
    ئاوت پێدان بۆ تینووێتییان.
  eng-BBE: And you gave your good spirit to be their teacher, and did not keep back
    your manna from their mouths, and gave them water when they had need of it.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ಅವರಿಗೆ ಬೋಧಿಸುವ ನಿಮ್ಮ ಒಳ್ಳೆಯ ಆತ್ಮವನ್ನು ಕೊಟ್ಟಿರಿ. ಅವರ ಬಾಯಿಂದ
    ನಿಮ್ಮ ಮನ್ನವನ್ನು ಹಿಂದೆಗೆಯಲಿಲ್ಲ. ಬಾಯಾರಿದ ಅವರಿಗೆ ನೀರನ್ನು ಕೊಟ್ಟಿರಿ.
  bbb-bbb: Ro kuke aka Kavene one maeje fu vame maeje nijasiadufuo ijene abe miae.
    Ro aka ire mena ijene vajiamo bu i ro do duadiamoga a ifejiamo bu do i.
  tam-2017: அவர்களுக்கு அறிவை உணர்த்த உம்முடைய நல் ஆவியைக் கட்டளையிட்டீர்; அவர்கள்
    வாய்க்கு உம்முடைய மன்னாவை தந்து, அவர்கள் தாகத்திற்குத் தண்ணீரைக் கொடுத்தீர்.
  spa-RV-1909: Y diste tu espíritu bueno para enseñarlos, y no retiraste tu maná de
    su boca, y agua les diste en su sed.
  ron-BTF: Le-ai dat de asemenea duhul tău cel bun pentru a-i instrui, și nu le-ai
    oprit mana ta de la gura lor și le-ai dat apă pentru setea lor.
  eng-WEBP: You gave also your good Spirit to instruct them, and didn’t withhold your
    manna from their mouth, and gave them water for their thirst.
  eng-FBV: You gave your good Spirit to teach them. You did not stop feeding them
    with your manna, and you gave them water when they were thirsty.
  nld-1939: Gij zijt uw goede geest blijven schenken, om hen te onderrichten; Gij
    hebt uw manna aan hun mond niet ontzegd, en water voor hun dorst gegeven;
  nch-BL: Huan tiquinmacac moTonaltzi cati cuali para quinmachtis. Amo tiquinquixtili
    nopa maná cati eliyaya inintacualis. Yon amo tiquinquixtili at quema amiquiyaya.
  vie-1934: Chúa cũng ban cho chúng Thần linh lương thiện của Chúa, để dạy dỗ cho
    chúng, không từ chối cho miệng chúng ăn ma-na, và ban cho chúng nước đặng uống
    khát.
  hin-CV: आपने अपना भला आत्मा उनके लिए दे दिया, कि वह उन्हें समझाते जाएं. आपने उन्हें
    मन्‍ना खिलाना न छोड़ा और उनकी प्यास बुझाने के लिए पानी हमेशा बना रहा.
  spa-BES: Y diste tu buen espíritu para ser su maestro, y no apartaste tu maná de
    su boca, y les diste agua cuando la necesitaban.
  tdx-tdx: Natolo’o i Arofo’o soay hañoke naho tsy nitana’o tsy ho am-palie’ iareo
    i maney vaho nanjotsoa’o rano ami’ty harandranoañe.
  tha-KJV: พระองค์​ประทานพระวิญญาณอันประเสริฐให้สั่งสอนเขา และมิ​ได้​ทรงยับยั้งมานาของพระองค์เสียจากปากของเขาทั้งหลาย
    และประทานน้ำแก้กระหายของเขา
  por-BR-2018: E deste o teu bom Espírito para os ensinar, e não tiraste o teu maná
    de suas bocas, e lhes deste água em sua sede.
  deu-ELO: Und du gabst ihnen deinen guten Geist, um sie zu unterweisen; und dein
    Manna versagtest du nicht ihrem Munde, und du gabst ihnen Wasser für ihren Durst.
  eng-WYC-2018: And thou gavest to them thy good Spirit, that taught them; and thou
    forbadest not thine angel’s meat, (or thy manna), from their mouth(s), and thou
    gavest to them water in their thirst (or and thou gavest them water for their
    thirst).
  epo-epo: kaj Vian bonan spiriton Vi donis al ili, por instrui ilin, kaj Vian manaon
    Vi ne rifuzis al ilia buŝo, kaj akvon Vi donis al ili kontraŭ ilia soifo.
  uig-PIN: Sǝn Ɵzüngning meⱨribanǝ Roⱨingni qüxürüp ularƣa tǝlim bǝrding; Sǝn ularning
    yeyixi üqün «manna»ni ayimiding, ussuzluⱪini ⱪandurux üqün suni bǝrding.
  beo-beo: Dia hahawane hou amoga, di da ilima agoane hamoma:ne adoi. Di da ilima
    “ma:na” ha:i manu amola hano moma:ne iasu.
  tpi-OTNT: Yu bin givim gutpela spirit bilong yu long ol bilong stiaim ol. Na yu
    bin givim mana na wara long ol, bilong ol i ken kaikai na dring.
  hau-SA: Ka ba da Ruhunka mai kyau don yă koyar da su. Ba ka janye Manna naka daga
    bakunansu ba, ka kuma ba su ruwa don ƙishirwansu.
  uig-LAT: Sen Özüngning méhribane Rohingni chüshürüp ulargha telim berding; Sen ularning
    yéyishi üchün «manna»ni ayimiding, ussuzluqini qandurush üchün suni berding.
  nde-nde: Wanika uMoya wakho omuhle ukubafundisa. Kawuyigodlanga imana yakho emilonyeni
    yabo, njalo wabapha amanzi ukucitsha umhawu wabo.
  ton-ton: Pea naʻa ke foaki foki ʻa ho laumālie lelei ke akonakiʻi ʻakinautolu, pea
    naʻe ʻikai te ke taʻofi hoʻo mana mei honau ngutu, pea naʻa ke foaki ʻae vai kiate
    kinautolu ʻi heʻenau fieinu.
  ces-1613: Nadto Ducha svého dobrého dal jsi k vyučování jich, manny své také neodjals
    od úst jejich, a vodu dal jsi jim v žízni jejich.
  eng-WMB: You gave also your good Spirit to instruct them, and didn’t withhold your
    manna from their mouth, and gave them water for their thirst.
  tam-TCV: அவர்களை அறிவுறுத்தும்படி உமது நல்ல ஆவியானவரையும் கொடுத்தீர். அவர்களின்
    வாயிலிருந்து உமது மன்னாவையும் விலக்கவில்லை, தாகத்துக்குத் தண்ணீரையும் கொடுத்தீர்.
  ceb-ULB: Gihatag nimo ang imong maayong Espiritu aron sa pagmatuto kanila, ug wala
    nimo ihikaw ngadto sa ilang baba ang imong manna, ug ang tubig nga imong gihatag
    kanila alang sa ilang pagkauhaw.
  pol-UBG: Ponadto dałeś im swego dobrego ducha, aby ich pouczał; swojej manny od
    ich ust nie odjąłeś i dałeś im wodę, gdy byli spragnieni.
  agr-agr: Nuigtushkam Wakani Pegkeji ditan jintintuatin susabiume, tuja dita yapajak
    yuwawagtin nayaimpinmaya yutai maná akaketkabiume, tuja kitamainakuishkam dita
    uwagtinuk sumayume.
  kyc-kyc: Emba keta renge keyange palenge dokome nakama apa pyuo pirami dokona lao
    mana lamaiyuo dee nenge myanape ipwape nena lao maiyuo kareya.
  urd-GVU: نہ صرف یہ بلکہ تُو نے اُنہیں اپنا نیک روح عطا کیا جو اُنہیں تعلیم دے۔ جب
    اُنہیں بھوک اور پیاس تھی تو تُو اُنہیں مَن کھلانے اور پانی پلانے سے باز نہ آیا۔
  deu-1912: Und du gabst ihnen einen guten Geist, sie zu unterweisen; und dein Man
    wandtest du nicht von ihrem Munde, und gabst ihnen Wasser, da sie dürstete.
  kan-2017: ಅವರನ್ನು ಉಪದೇಶಿಸಲು ನೀನು ನಿನ್ನ ಒಳ್ಳೆಯ ಆತ್ಮನನ್ನು ಕೊಟ್ಟೆ. ಅವರ ಬಾಯಿಂದ ಮನ್ನವನ್ನು
    ಹಿಂದೆಗೆಯಲಿಲ್ಲ. ಬಾಯಾರಿದಾಗ ಅವರಿಗೆ ನೀರನ್ನು ಕೊಟ್ಟೆ.
  yap-yap: U mog ngorad e n’en ni ngar rin’ed ni bochan e gab gol; um durwi’iyrad
    ko manna mu’um pi’ e ran ni ngar unumed.
  hlt-MCSB: Amih cangbam hamla na Mueihla then te na paek. Na manna te amih ka lamloh
    na hloh moenih. Amih kah tuihalh vaengah khaw amih te tui na paek.
  mdy-ETH: ዔያቶ ዔርዛንዳ ኔኤኮ ሚጪንታ ዓያኖ ኔ ዔያቶም ዒንጌኔ፤ ዔያታ ሙዓንዳ ማና፥ ሃሣ ዔያታ ዑሽካንዳ ዋኣሢያ ኔ ዔያቶም
    ዒንጌኔ።
  twi-ASANTE: Wosomaa wo honhom pa no kyerɛɛ wɔn deɛ wɔnyɛ, na woannyae sɛ wobɛma
    wɔn burodo afiri soro anaa nsuo wɔ ɛberɛ a sukɔm de wɔn.
  eng-WEBU: You gave also your good Spirit to instruct them, and didn’t withhold your
    manna from their mouth, and gave them water for their thirst.
  wal-wal: Eta tamaarissana mala, ne lo77o Ayyaanaa etayyo immadasa. Maanau mannaa
    eta doonaappe pacissabaakka; qassi eta saamuwaassikka haattaa immadasa.
  spa-PDDPT: Diste tu buen Espíritu para instruirlos. No retuviste tu maná de su boca,
    Y les diste agua para su sed.
  gun-gun: Ha'e kuery rekombo'earã rembou avi Nenhe'ẽ Porã. Maná voi nereme'ẽ e'ỹi
    guive ho'u va'erã, ha'e ijy'uvei rã reme'ẽ avi yy.
  agu-BL: ”Ej, nin cha'tz ja xcon yi espírituju' tan chichusle'n. Nin qui'c jun k'ej
    jak chiquim tan we'j na ja tak'u' yi maná scyetz. Nin qui nchiquim tan saktzi',
    na ja tak'u' quic'a'.
  ilo-ULB: Intedmo kadakuada ti naimbag nga Espiritum a mangisuro kadakuada, saanmo
    nga impaidam ti manam kadagiti ngiwatda ken inikkam ida ti danum para iti pannakawawda.
  kpg-kpg: Mai i do manawa dumaalia, Goe gu helekai gi digaula i nadau mee ala bolo
    gi heia. Goe gu haangai digaula gi nia ‘manna’, gei gu haga inu digaula gi nia
    wai.
  uig-ARA: سەن ئۆزۈڭنىڭ مېھرىبانە روھىڭنى چۈشۈرۈپ ئۇلارغا تەلىم بەردىڭ؛ سەن ئۇلارنىڭ
    يېيىشى ئۈچۈن «ماننا»نى ئايىمىدىڭ، ئۇسسۇزلۇقىنى قاندۇرۇش ئۈچۈن سۇنى بەردىڭ.
  sus-sus: I naxa i Xaxili Fanyi so e yi ra alako e xaxili xa fan. I naxa mana taami
    nun ye so e yi ra alako e xa balo.
  pon-2006: Nan omwi kupwurkalahngan oh kadek, komw ketin mahsanihong irail dahme
    re uhdahn pahn kin wia; komw ketin katungoalehkin irail manna, ketin kanimpilehkin
    irail pihl.
  ksd-ksd: U ga tul tar bula ra bo na Tulungeam ta diat upi na vateten diat, ma pa
    u ga muie kaum mana upi diat a en ia, ma u ga tul tar ra tava ta diat ba dia ga
    mar.
  tur-YTC: Onlara öğretmek için iyi Ruhu'nu da verdin, ağızlarından manını esirgemedin
    ve susadıklarında onlara su verdin.
  ind-AYT: Engkau memberikan Roh-Mu yang baik untuk mengajar mereka, tidak menahan
    manna-Mu dari mulut mereka, dan memberi air kepada mereka dalam kehausan mereka.
  nya-nya: Inu munawapatsa mzimu wanu wabwino kuti uwalangize. Inu simunawamane chakudya
    cha mana chija, ndipo munawapatsa madzi akumwa.
  hrv-hrv: Dao si im svoga Duha dobrog da ih naučiš mudrosti, mÓane svoje nisi uskratio
    njihovim ustima, i u žeđi si im vode pružio.
  mps-mps: Nago te naga wiegi yai Mobo Noma Bidi te augwaliba mayu, te augwali ola
    momainogo yai. Tama nago te tubo nai mana me wę augwali menama, te augwali te
    nai me wę dali tumainu yai.
  tpi-tpi: Yu bin givim gutpela spirit bilong yu long ol bilong stiaim ol. Na yu bin
    givim mana na wara long ol, bilong ol i ken kaikai na dring.
  dan-1931: Du gav dem din gode Ånd for at give dem Indsigt og forholdt ikke deres
    Mund din Manna, og du gav dem Vand til at slukke deres Tørst.
  vie-OVCB: Chúa cho Thần Linh Chân Thiện dạy dỗ họ, thay vì ngừng ban bánh ma-na
    và nước uống.
  guj-2017: વળી પ્રબોધ કરવા માટે તમે તમારો ઉત્તમ આત્મા તેઓને આપ્યો અને તમારું માન્ના
    તેઓના મોંથી પાછું રાખ્યું નહિ તેમ જ તેઓની તરસ છીપાવવા તમે તેઓને પાણી આપ્યું.
  pon-2006A: Nan omwi kupwurkalahngan oh kadek, komw ketin mahsanihong irail dahme
    re uhdahn pahn kin wia; komw ketin katungoalehkin irail manna, ketin kanimpilehkin
    irail pihl.
  por-BRBSL: Você também deu seu bom Espírito para instruí-los, e não escondeu seu
    maná da boca deles, e deu-lhes água para sua sede.
  cth-cth: Ahnimouh ka cangkhai hanelah, kahawi e na Muitha hah na poe teh, mana hoi
    na kawk teh nei hanelah tui na poe.
  twi-twi: Wosomaa wo honhom pa no kyerɛɛ wɔn nea wɔnyɛ, na woannyae sɛ wobɛma wɔn
    brodo afi ɔsoro anaa nsu bere a osukɔm de wɔn.
  hlt-hlt: Amih cangbam hamla na Mueihla then te na paek. Na manna te amih ka lamloh
    na hloh moenih. Amih kah tuihalh vaengah khaw amih te tui na paek.
  tbz-SIM: Kɑ̀ɑ bɛ̀ duɔ́ nhɑ kó muyɑɑ́ kɛ̀ bɛ̀ bo nɑ kɛ́mbɑɑ̀tìnɛ̀ dɛ̀ɛ̀ wenni, kɑ̀ɑ
    cṹũnní mudiì kɛĩ́nkɛ̀ kɛ̀ bɛ̀ɛ di. Kɑ̀ɑ bɛ̀ duɔ́ mmɛniɛ nkɛ̀ bɛ̀ɛ yɑ̃̀.
  msy-2020: Nɨ, deragh ikiasa, uan Duar Aghuim isa me ganɨdima, a men sure gami. Egha
    uaghan men garima, mɨtiriam men azima, nɨ manan daghem me ganɨdi. Egha men garima,
    kuarim men pɨrima, nɨ dɨpam me ganɨdi.
  dop-dop: N hɑ-wɛɣɛ nyɑ́ lǝmɑɣɑsɛɛ, nɑ ń tɑsɑ-wɛɣɛ lɑɣɑtʋ. N hɑ-wɛɣɛ mɑnnɑ nɑ pɑ́
    tɔɣɔ nɑ lʋm nɑ pɑ́ nyɔɔ.
  azb-azb: Sən onlara nəsihət vermək üçün Öz xeyirxah Ruhunu verdin. İsrail övladlarının
    ağızlarından mannanı əsirgəmədin, susayanda su verdin.
  eng-DBY: Thou gavest also thy good Spirit to instruct them, and withheldest not
    thy manna from their mouth, and gavest them water for their thirst.
  hin-2017: वरन् तूने उन्हें समझाने के लिये अपने आत्मा को जो भला है दिया, और अपना
    मन्ना उन्हें खिलाना न छोड़ा, और उनकी प्यास बुझाने को पानी देता रहा।
  wol-KYG: Sa xel mu rafet nga leen may ba ñu mana ràññee, sa mànn it, noppiwuloo
    leen koo leel, teg ca ndox ma nga leen daan fajale mar.
  eng-YLT: '''And Thy good Spirit Thou hast given, to cause them to act wisely; and
    Thy manna Thou hast not withheld from their mouth, and water Thou hast given to
    them for their thirst,'
  kne-kne: Indawat mo en daida din siged ay Ispiritom ta say maitdoan da sin masapol
    ay amagen da. Pinakan mos daida si manna ya pinainom mos daida.
  eng-WYC-2017: And thou gavest to them thy good Spirit, that taught them; and thou
    forbadest not thine angel’s meat, or thy manna, from their mouths, and thou gavest
    to them water in their thirst.
  eng-WMBB: You gave also your good Spirit to instruct them, and didn’t withhold your
    manna from their mouth, and gave them water for their thirst.
  urd-GVH: न सिर्फ़ यह बल्कि तूने उन्हें अपना नेक रूह अता किया जो उन्हें तालीम दे।
    जब उन्हें भूक और प्यास थी तो तू उन्हें मन खिलाने और पानी पिलाने से बाज़ न आया।
  rug-rug: Pa korapana sa Mua Maqomaqo leana si tozia Goi koa rini sapu gua kaqu tavetia
    rini. Poni ni mana meke na kolo Goi si arini pude napo.
  gaz-gaz: Isaan barsiisuuf jettee Hafuura kee gaarii sana kennite. Ati mannaa afaan
    isaaniitii hin dhabamsiifne; dheebuu isaaniitiifis bishaan kenniteef.
  fra-LSG: Tu leur donnas ton bon esprit pour les rendre sages, tu ne refusas point
    ta manne à leur bouche, et tu leur fournis de l’eau pour leur soif.
  gnn-gnn: Nhenydja yana djäka warray, gäŋala walalanha dhika ḻatju'kuŋala, wekaŋala
    marrtjina ŋathayu warray maranhu‐wekaŋala, ga gapuyu warray, ŋunhala ŋanhdharkŋuranydja
    wäŋaŋura ŋula nhämunha' 40 dhuŋgarranydja ŋupara. Ga yaka walalaŋgu girriny'tja
    ŋula nhänydja yätjtjina barr'‐barryurruna, ga yaka walalaŋgu djalkiri ŋula bul'‐bulyurruna,
    ga dhulku'mirriyina.
  yal-yal: I yi i ya Nii faɲin naso e yi alogo a xa e xaran, i yi i ya Manna donseen
    so e yii, e nun igena, min xɔnla to e suxu.
  haw-1868: Haawi mai la no hoi oe i kou Uhane maikai e ao mai ia lakou, aole hoi
    oe i kaili i kau mane mai ko lakou waha mai, a haawi aku oe ia lakou i ka wai
    no ko lakou makewai ana.
  arb-NAV: وَأَنْعَمْتَ عَلَيْهِمْ بِرُوحِكَ الصَّالِحِ لِيُلَقِّنَهُمْ، وَلَمْ تَمْنَعْ
    مَنَّكَ عَنْ أَفْوَاهِهِمْ، وَوَفَّرْتَ لَهُمْ مَاءً لإِرْوَاءِ عَطَشِهِمْ.
  ewe-ewe: Èɖo wò Gbɔgbɔ nyui la ɖa be wòafia nu wo. Mèdzudzɔ mananana wo tso dziƒo
    o, mèdzudzɔ tsinana wo be wòatsi woƒe tsikɔwuame nu o.
  eng-LEE: And thy good spirit thou gavest to make them intelligent, and thy manna
    thou withheldest not from their mouth, and water thou gavest them for their thirst.
  asm-FB: আপুনি তেওঁলোকক শিক্ষা দিবৰ কাৰণে আপোনাৰ মঙ্গলময় আত্মা তেওঁলোকক দান কৰিলে,
    আৰু তেওঁলোকৰ মুখৰ পৰা আপোনাৰ মান্না প্রত্যাহাৰ নকৰিলে, আৰু তেওঁলোকৰ পিয়াহ গুচাবলৈ
    তেওঁলোকক পানী দিলে।
  sus-A: عِ نَشَ عِ شَشِلِ قَنيِ سٌ عٍ يِ رَ عَلَكٌ عٍ شَشِلِ شَ قَن. عِ نَشَ مَنَ
    تَامِ نُن يٍ سٌ عٍ يِ رَ عَلَكٌ عٍ شَ بَلٌ.
  fra-SBL: Tu as aussi donné ton bon Esprit pour les instruire, tu n'as pas retenu
    ta manne de leur bouche, et tu leur as donné de l'eau pour leur soif.
  hbo-hbo: וְרוּחֲךָ֨ הַטֹּובָ֔ה נָתַ֖תָּ לְהַשְׂכִּילָ֑ם וּמַנְךָ֙ לֹא־מָנַ֣עְתָּ
    מִפִּיהֶ֔ם וּמַ֛יִם נָתַ֥תָּה לָהֶ֖ם לִצְמָאָֽם׃
  kik-kik: Wamaheire Roho waku mwega amarutage. Ndwagire kũmahe mana marĩe, kana ũkĩaga
    kũmahe maaĩ maanyoota.
  fra-NCL: Vous leur avez donné votre bon esprit pour les rendre prudents ; vous n’avez
    pas refusé votre manne à leur bouche, et vous leur avez fourni de l’eau pour leur
    soif.
  cek-AK: Nihcae thuitaek hanah kahoih na Muithla to na paek; nihcae caak hanah manna
    doeh na paawt ai, nihcae tui anghaeh o naah tui na paek.
  cuk-cuk: ” ’Bab-Dummad, Be-Burba-Nued be-dulamarga be barmialid, adi, inniki amar-odurdakegar.
    Be madu-maná ega ukmai-gusadi, gwen ega be osulossulid, degine, uku-uku-itogedgi
    ega be dii ukmai-gusad.
  uig-CYR: Сән Өзүңниң меһриванә Роһуңни чүшүрүп уларға тәлим бәрдиң; Сән уларниң
    йейиши үчүн «манна»ни айимидиң, уссузлуғини қандуруш үчүн суни бәрдиң.
  tel-2017: వారికి ఉపదేశించడానికి దయ గల నీ ఆత్మను ఇచ్చావు. నువ్వు కురిపించే మన్నాను
    ఆపివేయ లేదు. వారి దాహం తీర్చడానికి నీళ్ళిచ్చావు.
  hat-BSA: Ou te bay bon lespri pa Ou pou enstwi yo. Lamàn Ou, Ou pa t refize fè antre
    nan bouch yo. Ou te bay yo dlo pou lè yo te swaf.
  kos-kos: Ke ngun wo lom, kom fahkang nu selos ma elos in oru. Kom kitalos manna,
    ac sang kof nimalos.
  hbo-WLC: וְרוּחֲךָ֨ הַטּוֹבָ֔ה נָתַ֖תָּ לְהַשְׂכִּילָ֑ם וּמַנְךָ֙ לֹא־מָנַ֣עְתָּ
    מִפִּיהֶ֔ם וּמַ֛יִם נָתַ֥תָּה לָהֶ֖ם לִצְמָאָֽם׃
  ibo-ibo: I zitere ezi Mmụọ nke gị ime ka ha nwee uche. Ị gbochikwaghị mánà gị iru
    ha ọnụ, ị nyekwara ha mmiri nʼihi akpịrị ịkpọ nkụ ha.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଶିକ୍ଷା ଦେବା ପାଇଁ ଆପଣାର ମଙ୍ଗଳମୟ ଆତ୍ମା ପ୍ରଦାନ କଲ
    ଓ ସେମାନଙ୍କ ମୁଖରୁ ଆପଣା ମାନ୍ନା ଅଟକାଇଲ ନାହିଁ ଓ ସେମାନଙ୍କ ତୃଷା ନିବାରଣାର୍ଥେ ସେମାନଙ୍କୁ
    ଜଳ ଦେଲ।
  chk-chk: Ka lifang ngeniir Ngünum mi mürina, pwe epwe öüröüreer, ka pwal amongö
    ngeniir om mana o aünü ngeniir koluk.
  rop-rop: En yubin gibit yu gudwan spirit blanga titjim olabat. Yu nomo bin stap
    gibitbat olabat det daga gulum mena en woda blanga dringgim.
  ukr-1871: І дав єси їм Духа твого доброго, щоб на путь їх наводив, і манни твоєї
    не віднимав від уст їх, та й воду давав їм, щоб гасили смагу.
  deu-1951: Und du gabst ihnen deinen guten Geist, sie zu unterweisen; und dein Manna
    nahmst du nicht von ihrem Munde, und als sie dürsteten, gabst du ihnen Wasser.
  eng-JPS: Thou gavest also Thy good spirit to instruct them, and withheldest not
    Thy manna from their mouth, and gavest them water for their thirst.
  srp-1865: I dao si im dobri svoj duh da ih urazumljuje, i mane svoje nijesi ustegao
    od usta njihovijeh, i vode si im dao u žeði njihovoj.
  lug-lug: Wabawa Omwoyo omulungi okubayigiriza, so tewabammanga manu okulya, era
    wabawanga n’amazzi okumalawo ennyonta yaabwe.
  heb-heb: ורוחך הטובה נתת להשכילם ומנך לא מנעת מפיהם ומים נתתה להם לצמאם׃
  ben-IRV: তুমি তাদের শিক্ষা দেবার জন্য নিজের মঙ্গলময় আত্মাকে দান করেছিলে। তাদের
    খাওয়ার জন্য তুমি যে মান্না দিয়েছিলে তা বন্ধ করে দাওনি; তুমি তাদের পিপাসা মিটাবার
    জন্য জল দিয়েছিলে।
  pan-pan: ਸਗੋਂ, ਤੂੰ ਸਿੱਖਿਆ ਦੇਣ ਲਈ ਆਪਣਾ ਨੇਕ ਆਤਮਾ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਆਪਣਾ ਮੰਨਾ ਉਨ੍ਹਾਂ
    ਦੇ ਮੂੰਹ ਤੋਂ ਨਾ ਰੋਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪਿਆਸ ਬੁਝਾਉਣ ਲਈ ਜਲ ਦਿੰਦਾ ਰਿਹਾ।
  mya-JVB: သူ တို့အား သွန်သင် စရာဘို့ ကောင်း သော ဝိညာဉ် တော်ကိုပေး တော်မူ၏။ သူ တို့စားရသောကိုယ်တော်
    ၏ မန္န ကိုရုပ်သိမ်း တော်မ မူ။ သူ တို့ အငတ် ပြေစေခြင်းငှါ ၊ ရေ ကိုလည်း ပေး တော်မူ၏။
  tbg-tbg: Vika ai uva maara kankomake iriate tira, are nena Maraqura koqera vika
    nimianarave. Vika qumina vataini variqi vuavara are vo kara, manaavata, namarivata
    nimiaramanta vika naarave.
  hmo-hmo: Oiemu Lauma namona idia dekenai oi henia, ia ese dahaka do idia karaia,
    ia hadibadia. Bona oiemu mana aniani oi hadokoa lasi, to oi henidia noho, idia
    ania, bona edia ranu mase totona ranu oi henidia.
  urd-urd: और तूने अपनी नेक रूह भी उनकी तरबियत के लिए बख़्शी, और मन को उनके मुँह से
    न रोका, और उनको प्यास को बुझाने को पानी दिया।
  rus-SYN: И Ты дал им Духа Твоего благого, чтобы наставлять их, и манну Твою не отнимал
    от уст их, и воду давал им для утоления жажды их.
  bqc-SIM: N n Nisĩna kpàmá à yãdànɛ́. Ni ń tɛ̃́ manao. Kɛ́ imi lɛ́ ń dɛ,
    n ń gbá í.
  tcz-CHONGTHU: “Naphat na Lhagao chu mangchan nana hiljing nalaiyin, agilkel tengule
    aneh diuvin vanna konin Manna napen adangchah tengule adon diu twi nape jingin
    ahi.
  mar-mar: त्यांना शहाणपण येण्यासाठी तू त्यांना आपला सदात्मा दिलास; त्यांच्या तोंडचा
    मान्ना तू काढून घेतला नाहीस, त्यांना तहान लागली असता पाणी दिलेस.
  qub-qub: «Alli Espirituyquiwanmi paycunata tantiyachirayqui. Micunanpäpis mana pishiypami
    casha maná. Yacutapis manami pishëchirayquichu.
  bqp-bqp: N n Nini kpàḿma à yã dàńnɛ. Ńdi ń tɛ̃ manaro, kũ ími tɛni ń dɛ, n ń gbá
    í.
  hat-hat: Ou pran ti gout nan lespri ou, ou ba yo pou yo ka gen konprann. Ou toujou
    ba yo laman pou yo manje, ou toujou ba yo dlo lè yo te swaf dlo.
  eng-BSB: You gave Your good Spirit to instruct them. You did not withhold Your manna
    from their mouths, and You gave them water for their thirst.
  eng-WEBPB: You gave also your good Spirit to instruct them, and didn’t withhold
    your manna from their mouth, and gave them water for their thirst.
  kbq-kbq: Kagra knare Avamuka'a huntankeno antahintahia zami'ne. Kagra mana ne'zana
    zaminke'za nevava nehazagenka, tinku'ma hagegema hazagenka tina zaminke'za ne'naze.
    (Eks-Uti 16, 17:1-7)
  nhe-BL: Huan tiquinmacac moTonaltzi tlen cuali para quinmachtis. Ax tiquinquixtili
    nopa maná tlen eliyaya inintlacualis. Niyon ax tiquinquixtili atl quema amiquiyaya.
  bus-bus: N n Ninii kpàḿma à yã dàńnɛ. Nɛ́ɛ ń tɛ̃ manaro, kɛ̀ ímii e ń dɛɛ, n ń
    gbá í.
  gub-BL: Eremur nerekwe ikatu ma'e wanupe. Nerekwe umu'e wanemiapo ràm rehe wà. Eremur
    mana ywak wi wanemi'u romo. Eremur 'y wanupe wai'uwez haw imumaw pà no.
  eng-DRA: And thou gavest them thy good Spirit to teach them, and thy manna thou
    didst not withhold from their mouth, and thou gavest them water for their thirst.
