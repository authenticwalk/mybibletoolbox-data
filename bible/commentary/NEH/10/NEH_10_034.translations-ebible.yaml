verse: NEH.010.034
translations:
  mal-C: “ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരം നമ്മുടെ ദൈവമായ യഹോവയുടെ യാഗപീഠത്തിൽ
    കത്തിക്കാനുള്ള വിറക്, വർഷത്തിൽ നിശ്ചിതസമയത്ത് കൊണ്ടുവരുന്നതിനുള്ള കുടുംബങ്ങളെ
    നിയമിക്കാൻ ഞങ്ങൾ പുരോഹിതന്മാരും ലേവ്യരും ജനങ്ങളും ചേർന്നു നറുക്കിടുന്നു.
  deu-TKW: nämlich für die reihenweise aufgelegten Brote, das regelmäßige Speisopfer
    und das regelmäßige Brandopfer, die Opfer an den Sabbaten und den Neumondstagen,
    für die Festopfer, die Dankopfer und die Sündopfer, um Israel Sühne zu schaffen,
    und für den ganzen Dienst am Tempel unseres Gottes.
  lin-lin: mpo na mapa oyo batiaka na mesa liboso ya Yawe, mpo na makabo ya ble ya
    mokolo na mokolo, mpo na mbeka ya kotumba ya tango nyonso, mpo na makabo ya mikolo
    ya Saba, ya ebandeli ya sanza mpe ya bafeti oyo ekatama, mpo na makabo ya bule,
    mpo na bambeka ya bolimbisi masumu ya Isalaele mpe mpo na misala nyonso ya Ndako
    ya Nzambe na biso. »
  eng-LSV: And we have caused the lots to fall for the offering of wood, [among] the
    priests, the Levites, and the people, to bring into the house of our God, by the
    house of our fathers, at times appointed, year by year, to burn on the altar of
    our God YHWH, as it is written in the Law,
  eng-GNV: We cast also lottes for the offering of the wood, euen the Priestes, the
    Leuites and the people to bring it into the house of our God, by the house of
    our fathers, yeerely at the times appointed, to burne it vpon the altar of the
    Lord our God, as it is written in the Lawe,
  eng-WEBSTER: 'And we cast the lots among the priests, the Levites, and the people,
    for the wood-offering, to bring it into the house of our God, after the houses
    of our fathers, at times appointed year by year, to burn upon the altar of the
    LORD our God, as it is written in the law:'
  nhw-BL: “Nojquiya timahuiltijtoque ica nopa piltetzitzi para tijmatise catlique
    familia tlen totajtzitzi, tolevita icnihua o sequinoc tiisraelitame techtocarohua
    para ma tijhuicaca cuahuitl huan ipan catlique tonal ipan sesen xihuitl monequi
    tijhuicase nopa cuahuitl para quitlatise ipan itlaixpa Toteco Dios quen yaya tlanahuati
    ma tijchihuaca ipan itlanahuatilhua.
  swh-ONEN: “Sisi makuhani, Walawi na watu, tumepiga kura kuamua kuwa kila mmoja wa
    jamaa zetu lazima alete katika nyumba ya Mungu wetu kwa nyakati maalum kila mwaka
    mchango wa kuni za kukokea moto katika madhabahu ya Bwana Mungu wetu, kama ilivyoandikwa
    katika Sheria.
  bba-bba: Kɛ̃ɛ ni, nu ko n sɑ̃ɑwɑ ni bɑ koo kɑ pɛ̃ɛ dwe Yinni Gusunɔn yɑ̃ku ninin
    sɔ̃. Niyɑ, yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ yɑ̃ku ni bɑ rɑ ko tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ kɑ
    yɑ̃ku ni bɑ rɑ ko tɔ̃ɔ bɑɑtere kɑ ni bɑ rɑ ko suru kpɑo ù n yɑrɑ kɑ yɑ̃kunu ɡɑnu
    kɑ sere torɑrun yɑ̃kunu. Kɛ̃ɛ niyɑ nu koo mɑɑ somi bu kɑ sɑ̃ɑ yerun sɔmɑ bɑɑyere
    ko.
  eng-KJVCPB: 'And we cast the lots among the priests, the Levites, and the people,
    for the wood offering, to bring it into the house of our God, after the houses
    of our fathers, at times appointed year by year, to burn upon the altar of the
    Lord our God, as it is written in the law:'
  luo-luo: “Wan; jodolo, gi jo-Lawi kaachiel gi ji mamoko wasegoyo ombulu mondo wayier
    chiengʼ ma dala ka dala biro chiwoe yien miwangʼogo misengini ewi kendo mar misango
    mar Jehova Nyasaye ma Nyasachwa e kinde moketi higa ka higa, mana kaka ondiki
    e Chik.
  meu-meu: Ita ese danu hahelaḡa taudia bona Levi taudia bona hanua taudia na mari
    amo vada ta duanaidia, boubou audia bae mailai, Dirava ena dubu lalonai, eda iduhu
    ta ta heḡereḡeredia ai, bae gwaurai negadia ai laḡani ta ta amo, Iehova eda Dirava
    ena ihaboulaina patana latanai bae ha-ara, taravatu ai e torea heḡereḡerena.
  npi-ULB: पुजारीहरू, लेवीहरू र मानिसहरूले दाउराको बलिदानको लागि चिट्ठा हाल्ने गर्थे
    । व्यवस्थामा लेखिएबमोजिम परमप्रभु हाम्रा परमेश्‍वरको वेदीमा हरेक वर्ष तोकिएको
    समयमा हाम्रा परमेश्‍वरको मन्दिरमा बाल्न चिट्ठाले नै कसले दाउरा ल्याउने भनी हाम्रा
    परिवारहरूको छनोट गर्थ्यो ।
  yor-yor: “Àwa, àwọn àlùfáà, àwọn ọmọ Lefi àti àwọn ènìyàn náà ti dìbò láti pinnu
    ìgbà tí olúkúlùkù àwọn ìdílé yóò mú ọrẹ igi wá láti sun lọ́ríi pẹpẹ Olúwa Ọlọ́run
    wa sí ilé Ọlọ́run wa, ní àkókò tí a yàn ní ọdọọdún. Gẹ́gẹ́ bí a ti kọ ọ́ sínú
    ìwé òfin.
  ind-ind: Kami juga akan menaati perintah-Nya untuk memperhatikan supaya api di mezbah
    TUHAN Allah tetap menyala, dengan cara menyediakan kayu bakar. Jadi kami, seluruh
    rakyat Israel— termasuk seluruh keluarga para imam dan orang Lewi— akan mengundi
    setiap tahun untuk menentukan giliran orang-orang yang bertugas menyediakan kayu
    bakar yang cukup dan membawanya ke rumah TUHAN.
  pes-OPCB: ما کاهنان، لاویان و مردم قول می‌دهیم که مطابق دستور تورات، هیزم مورد نیاز
    مذبح خانهٔ خداوند، خدایمان را تهیه کنیم و هر سال قرعه خواهیم انداخت تا معلوم شود
    چه قبیله‌ای باید این کار را انجام دهد.
  tgl-ULB: At ang mga pari, ang mga Levita, at ang mga tao ay nagpalabunutan para
    sa handog na kahoy. Ang palabunutan ay pipili kung sino sa mga pamilya ang magdadala
    ng kahoy sa tahanan ng ating Diyos sa mga itinalagang panahon bawat taon. Ang
    kahoy ay susunugin sa altar ni Yahweh na ating Diyos, katulad ng nasusulat sa
    batas.
  hui-hui: Ani bialu mana lowini ngadagua Anduane Homogo inanaga Ngode Datagaliwabenaga
    lomabu delaga dabu ngagoria lomaru wali agalime yalu íbu migi birago delolenenaga
    ira hameigini agome bo yulene wiaruabe hondole wali agali bibahendebi loma binigo
    mo miaga karubi Libai aria karubi ina bibahendeme mana lowini ngadagua bialu tadu
    biradagua bimi̱ya larima.
  mya-mya: ပြည်​သူ​များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ အ​နွယ်​ဝင်​များ​ဖြစ်​ကြ​သော​ငါ​တို့​သည်
    ပ​ညတ်​ကျမ်း​အ​ရ​ငါ​တို့​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​များ​ကို​မီး​ရှို့
    ပူ​ဇော်​ရန်​အ​တွက် လို​အပ်​သည့်​ထင်း​များ​ကို အ​ဘယ်​သား​ချင်း​စု​တို့​က​ဆောင်​ခဲ့​ရ​ကြ
    မည်​ကို​နှစ်​စဉ်​နှစ်​တိုင်း​မဲ​ချ​ဆုံး​ဖြတ်​ကြ ပါ​မည်။
  bod-N: ངེད་རྣམས་ཀྱི་མཆོད་དཔོན་དང་ལེ་ཝི་པ་དང་འབངས་མི་རྣམས་ཀྱི་ནང་དུ་རྒྱན་བླངས་ཏེ།
    ལོ་རེར་ཕ་མེས་ཀྱི་དུས་བཅད་ལྟར་ཕུལ་བའི་བུད་ཤིང་ནི་རང་གི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་བསྐྱལ་བ་དང་།
    བཀའ་ཁྲིམས་ནང་དུ་བཀོད་ཡོད་པ་བཞིན་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་སྟེང་མེར་བསྲེགས་པའོ།
    །
  sna-sna: “Isu vaprista, navaRevhi uye navanhu, takanda mijenya kuti tione kuti mhuri
    imwe neimwe yedu inouya rini kuimba yaJehovha Mwari wedu, nechipo chehuni dzinopiswa
    paaritari yaJehovha Mwari wedu, panguva yakatarwa, gore negore, sezvazvakanyorwa
    mumurayiro.
  spa-BLM: Nosotros, los sacerdotes, los levitas y el pueblo, echamos suertes sobre
    la ofrenda de leña, para traerla a la casa de nuestro Dios, según las casas de
    nuestros padres, en los tiempos señalados de año en año, para quemarla en el altar
    de Yahvé nuestro Dios, como está escrito en la ley;
  cac-cac: An̈ejtona' yuj te' c'atzitz sc'anchaj d'a stemplo Jehová, yic stz'a te'
    d'a yaltar Jehová co Diosal, toxo ix co b'o d'a junjun macan̈ quin̈tilal tas tiempoal
    d'a junjun ab'il ol cac' te' c'atzitz chi', icha yajcan d'a ch'an̈ ley chi'. Vach'chom
    sacerdote, ma levita, ma comon anima, ol co c'anab'ajej co masanil.
  swh-ULB: Na makuhani, Walawi, na watu wakapiga kura kwa ajili ya sadaka ya kuni.
    Kura ilichagua ni nani wa familia zetu ataleta kuni ndani ya nyumba ya Mungu wetu
    kwa nyakati zilizowekwa kila mwaka. Kuni hizo zilichomwa juu ya madhabahu ya Bwana
    Mungu wetu, kama ilivyoandikwa katika sheria.
  bel-bel: І кінулі мы жэрабі пра дастаўку дроў, сьвятары, лявіты і люд, калі якому
    пакаленьню нашаму ў назначаны час, год у год, прывозіць іх да дома Бога нашага,
    каб яны гарэлі на ахвярніку Госпада Бога нашага паводле напісанага ў законе.
  deu-ELBBK: für das Schichtbrot und das beständige Speisopfer und für das beständige
    Brandopfer und für dasjenige der Sabbate und der Neumonde, für die Feste und für
    die heiligen Dinge und für die Sündopfer, um Sühnung zu tun für Israel, und für
    alles Werk des Hauses unseres Gottes.
  mbb-OT: Sikami is menge Israilihanen, ragkes is menge memumuhat dey wey is menge
    Levihanen, midripa key su para metueni zey ke hentei he menge pemilya is kinahanglan
    he ed-uwit te idtetavun he para idtavun te tinuig he menge pemuhat diyà te pemuhatà
    para te Nengazen he Megbevayè dey, sumalà te ingkesurat diyà te Kesuǥuan.
  mal-2015: ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ
    കത്തിപ്പാൻ ആണ്ടുതോറും നിശ്ചിതസമയങ്ങളിൽ പിതൃഭവനംപിതൃഭവനമായി ഞങ്ങളുടെ ദൈവത്തിന്റെ
    ആലയത്തിൽ വിറകുവഴിപാട്ടു കൊണ്ടുവരേണ്ടതിന്നു ഞങ്ങൾ പുരോഹിതന്മാരും ലേവ്യരും ജനവുമായിട്ടു
    ചീട്ടിട്ടു;
  rmc-rmc: pro sveta mare, pre chabeneskri obeta, labarďi obeta, šabatoskri the Neve
    čhoneskri obeta, pro inepi, pro sveta dari the pro obeti vaš o bini le Izraeloskre
    the pre savore službi andro Chramos.
  pes-OPV: و ما کاهنان و لاویان و قوم، قرعه برای هدیه هیزم انداختیم، تا آن را به خانه
    خدای خودبرحسب خاندانهای آبای خویش، هر سال به وقتهای معین بیاوریم تا بر مذبح یهوه
    خدای ماموافق آنچه در تورات نوشته است سوخته شود.
  ron-1924: Ам трас ла сорць, преоць, левиць ши попор, пентру лемнеле каре требуяу
    адусе пе фиекаре ан ка дар ла Каса Думнезеулуй ностру, дупэ каселе ноастре пэринтешть,
    ла времурь хотэрыте, ка сэ фие арсе пе алтарул Домнулуй Думнезеулуй ностру, кум
    есте скрис ын Леӂе.
  ben-OBCV: “আমাদের ব্যবস্থায় যা লেখা আছে সেইমত আমাদের ঈশ্বর সদাপ্রভুর বেদির উপরে
    পোড়াবার জন্য প্রত্যেক বছর নির্দিষ্ট সময়ে আমাদের ঈশ্বরের গৃহে আমাদের প্রত্যেক
    বংশকে কখন কাঠ আনতে হবে তা স্থির করার জন্য আমরা যাজকেরা, লেবীয়েরা ও লোকেরা গুটিকাপাত
    করলাম।
  som-som: Oo innagoo ah wadaaddada iyo kuwii reer Laawi iyo dadkii kaleba saami baynu
    u ridannay qurbaanka qoryaha inaynu wakhtigii sannad kasta la amray qoryo gelinayno
    guriga Ilaaheenna sida qolooyinkeennu yihiin, si qoryaha loogu dul shido meesha
    allabariga ee Rabbiga Ilaaheenna ah, siday taasu sharciga ugu qoran tahay,
  lat-VUC: 'Sortes ergo misimus super oblationem lignorum inter sacerdotes, et Levitas,
    et populum, ut inferrentur in domum Dei nostri per domos patrum nostrorum, per
    tempora, a temporibus anni usque ad annum: ut arderent super altare Domini Dei
    nostri, sicut scriptum est in lege Moysi:'
  eng-ASVBT: And we cast lots, the priests, the Levites, and the people, for the wood
    offering, to bring it into the house of our God, according to our fathers’ houses,
    at times appointed, year by year, to burn upon the altar of Jehovah our God, as
    it is written in the law;
  ita-1885: Noi tirammo eziandio le sorti fra i sacerdoti, i Leviti, e il popolo,
    per l'offerta delle legne; acciocchè a' tempi assegnati anno per anno, per le
    case nostre paterne, ne fossero portate alla Casa dell'Iddio nostro, per ardere
    sopra l'Altar del Signore Iddio nostro, come è scritto nella Legge.
  eng-ULB: The priests, the Levites, and the people cast lots for the wood offering.
    The lots would select which of our families would bring wood into the house of
    our God at the appointed times each year, to be burned on the altar of Yahweh
    our God, as it is written in the law.
  spa-VBL: “Hemos repartido por sorteo entre los sacerdotes, los levitas y el pueblo,
    para determinar quiénes traerán leña al Templo de nuestro Dios para quemarla en
    el altar del Señor, nuestro Dios, en determinados momentos del año, como lo exige
    la Ley.
  fra-_FOB: Nous tirâmes au sort, pour l'offrande du bois, tant les sacrificateurs
    et les Lévites que le peuple, afin de l'amener à la maison de notre Dieu, selon
    les maisons de nos pères, à des époques déterminées, année par année, pour le
    brûler sur l'autel de l'Éternel, notre Dieu, ainsi qu'il est écrit dans la loi.
  mal-mal: ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ, ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ
    കത്തിക്കുവാൻ ആണ്ടുതോറും നിശ്ചിത സമയങ്ങളിൽ പിതൃഭവനം പിതൃഭവനമായി ഞങ്ങളുടെ ദൈവത്തിന്റെ
    ആലയത്തിലേയ്ക്ക് വിറക് വഴിപാടായി കൊണ്ടുവരേണ്ടതിന് ഞങ്ങൾ പുരോഹിതന്മാരും ലേവ്യരും
    ജനങ്ങളും ചേർന്ന് ചീട്ടിട്ടു;
  urd-GVR: Ham ne qurā ḍāl kar muqarrar kiyā hai ki imāmoṅ, Lāwiyoṅ aur bāqī qaum
    ke kaun kaun-se ḳhāndān sāl meṅ kin kin muqarrarā mauqoṅ par Rab ke ghar meṅ lakaṛī
    pahuṅchāeṅ. Yih lakaṛī hamāre Ḳhudā kī qurbāngāh par qurbāniyāṅ jalāne ke lie
    istemāl kī jāegī, jis tarah sharīat meṅ likhā hai.
  suz-BL: मिनु गो, चढ़ेबपुकी, लेवीपुकी नु मुर नेल्‍लेमी इं परमप्रभु आ खिं कली कचेत
    सु सुम क्‍याक्‍चा, दे फेन्‍टे आप्‍तक। खिं खिं ङा मुरपुकी बर्स बर्समी परमप्रभु
    यावे आ अरेशो लोव़म ब्रेक्‍शो खोदेंशो पा परमप्रभु यावे, इं परमप्रभु आ खिंम चढ़ेचा
    कली शी चाक्‍चा माल्‍नीम। प्रस्‍थान २५:३०
  ita-1927: e tirando a sorte, noi sacerdoti, Leviti e popolo, regolammo quel che
    concerne l’offerta delle legna, affin di portarle, secondo le nostre case patriarcali
    alla casa del nostro Dio, a tempi fissi, anno per anno, perché bruciassero sull’altare
    dell’Eterno, del nostro Dio, come sta scritto nella legge;
  ckb-ckb: «هەروەها ئێمەی کاهین لەگەڵ لێڤییەکان و گەل تیروپشکمان کرد کە ساڵانە لە
    کاتی دیاریکراودا هەر بنەماڵەیەک دار بۆ ماڵی خوداکەمان بهێنێت، بۆ ئەوەی هەروەک
    لە تەوراتدا نووسراوە لەسەر قوربانگای یەزدانی پەروەردگارمان بسووتێنرێت.
  eng-BBE: And we, the priests and the Levites and the people, made selection, by
    the decision of the Lord, of those who were to take the wood offering into the
    house of God, by families at the regular times, year by year, to be burned on
    the altar of the Lord our God, as it is recorded in the law;
  kan-OKCV: ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ಬರೆದ ಹಾಗೆ ನಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ ಮೇಲೆ ಅರ್ಪಿಸುವುದಕ್ಕೆ
    ನೇಮಿತವಾದ ಕಾಲಗಳಲ್ಲಿ, ವರ್ಷ ವರ್ಷಕ್ಕೆ ನಮ್ಮ ಪಿತೃಗಳ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ನಮ್ಮ ದೇವಾಲಯದೊಳಗೆ
    ತೆಗೆದುಕೊಂಡು ಬರಬೇಕಾದ ಸೌದೆಯ ಅರ್ಪಣೆಗೋಸ್ಕರ ಯಾಜಕರಿಗೂ, ಲೇವಿಯರಿಗೂ, ಜನರಿಗೂ ಚೀಟಿಗಳನ್ನು
    ಹಾಕಿದೆವು.
  bbb-bbb: '@see-verse:NEH.010.033'
  tam-2017: நியாயப்பிரமாணத்தில் எழுதியிருக்கிறபடியே எங்கள் தேவனாகிய யெகோவாவுடைய பலிபீடத்தின்மேல்
    எரிகிறதற்காக குறிக்கப்பட்ட காலங்களில் வருடாவருடம் எங்கள் முன்னோர்களின் குடும்பங்களின்முறையே,
    எங்கள் தேவனுடைய ஆலயத்திற்குக் கொண்டுவரவேண்டிய விறகு காணிக்கைக்காகவும், ஆசாரியர்களுக்கும்,
    லேவியர்களுக்கும், மக்களுக்கும் சீட்டுப்போட்டோம்.
  spa-RV-1909: Echamos también las suertes, los sacerdotes, los Levitas, y el pueblo,
    acerca de la ofrenda de la leña, para traerla á la casa de nuestro Dios, según
    las casas de nuestros padres, en los tiempos determinados cada un año, para quemar
    sobre el altar de Jehová nuestro Dios, como está escrito en la ley.
  ron-BTF: Și am aruncat sorții între preoți, leviți și popor, pentru darul lemnelor,
    de a-l aduce la casa Dumnezeului nostru, după casele părinților noștri, la timpuri
    rânduite an de an, ca să ardă pe altarul DOMNULUI Dumnezeului nostru, precum este
    scris în lege;
  eng-WEBP: We, the priests, the Levites, and the people, cast lots for the wood offering,
    to bring it into the house of our God, according to our fathers’ houses, at times
    appointed year by year, to burn on the LORD our God’s altar, as it is written
    in the law;
  eng-FBV: We have allocated by lot among the priests, Levites, and the people, to
    determine who will bring wood to the Temple of our God to burn on the altar of
    the Lord our God at specific times during the year, as required by the Law.
  nld-1939: Dat wij, priesters, levieten en volk, het lot zullen werpen, om jaarlijks
    op vaste tijden in familiegroepen hout te leveren en naar het huis van God te
    brengen tot brandstof op het altaar van Jahweh, onzen God, zoals het in de Wet
    is bepaald.
  nch-BL: “ ‘Nojquiya timahuiltijtoque ica nopa piltetzitzi para tijmatise catijqui
    familia ten totajtzitzi, tolevita icnihua o sequinoc tiisraelitame techtocarohua
    para ma tijhuicaca cuahuit huan ipan catijqui tonali ipan sesen xihuit monequi
    tijhuicase nopa cuahuit para quitatise ipan itaixpa Toteco Dios quej yaya tanahuati
    ma tijchihuaca ipan itanahuatilhua.
  vie-1934: Chúng tôi, là những thầy tế lễ, người Lê-vi, và dân sự khác, bắt thăm
    về việc dâng củi lửa, đặng mỗi năm, theo kỳ nhất định, tùy nhà tổ phụ mình, mà
    đem những củi đến đền của Đức Chúa Trời chúng tôi, hầu cho đốt trên bàn thờ của
    Giê-hô-va Đức Chúa Trời của chúng tôi, y như đã chép trong luật pháp vậy.
  hin-CV: इसके अलावा हमने पुरोहितों, लेवियों और लोगों के बीच लकड़ी की भेंट के लिए
    चिट्ठी डाली, कि वे इसे हर साल अपने-अपने पितरों के अनुसार इस सभी अवसरों पर हमारे
    परमेश्वर के भवन में ले आएं कि याहवेह हमारे परमेश्वर की वेदी पर आग जलाई जा सके,
    जैसा कि व्यवस्था का आदेश है.
  spa-BES: Y nosotros, los sacerdotes y los levitas y el pueblo, seleccionamos, por
    decisión del Señor, de aquellos que debían llevar la ofrenda de la leña al templo
    de Dios, por familias en los tiempos regulares, año tras año, para ser quemado
    en el altar del Señor nuestro Dios, como está registrado en la ley;
  tdx-tdx: ho amy mofo-piatrekey naho amo enga-mahakama mitoitoio naho amo engan-koroañe
    nainai’eo, amo Sabotseo naho amo pea-bolañeo naho amo andro namantañañeo le ho
    amo raha miavakeo naho o engan-kakeo hijebañañe Israeleo vaho ho amo hene fitoloñañe
    añ’ anjomban’ Añahareo.
  tha-KJV: เราได้จับสลากด้วย คือบรรดาปุโรหิต คนเลว​ี และประชาชนทั้งหลายเพื่อเอาฟืนถวาย
    นำเข้ามาในพระนิเวศของพระเจ้าของเรา ตามเรือนบรรพบุรุษของเรา ตามเวลากำหนดเป็นปีๆไป
    เพื่อเผาบนแท่นบูชาแห่งพระเยโฮวาห์พระเจ้าของเรา ตามที่​บันทึกไว้ในพระราชบัญญั​ติ
  por-BR-2018: Também lançamos as sortes entre os sacerdotes, os levitas, e o povo,
    acerca da oferta da lenha, que havia de se trazer à casa de nosso Deus, segundo
    as casas de nossos pais, em tempos determinados, a cada ano, para queimar sobre
    o altar do SENHOR nosso Deus, como está escrito na lei.
  deu-ELO: Und wir, die Priester, die Leviten und das Volk, warfen Lose über die Holzspende,
    um sie zum Hause unseres Gottes zu bringen, nach unseren Vaterhäusern, zu bestimmten
    Zeiten, Jahr für Jahr, zum Verbrennen auf dem Altar Jehovas, unseres Gottes, wie
    es in dem Gesetz vorgeschrieben ist.
  eng-WYC-2018: Also we casted lots on the offering of wood, betwixt priests and deacons
    and the people, that those should be brought into the house of our God, by the
    families of our fathers in certain times, from the times of a year sufficient
    unto a year, that that wood should burn upon the altar of the Lord our God, as
    it is written in the law of Moses; (And we, the priests, and the Levites, and
    the people, have thrown lots for the wood offering, so that it can be brought
    into the House of our God, by the families of our fathers, each in their turn,
    at certain times year after year, to burn on the altar of the Lord our God, as
    it is written in the Law;)
  epo-epo: Kaj ni lotis inter la pastroj, Levidoj, kaj popolo pri la ofera liverado
    de ligno en la domo de nia Dio, laŭ niaj patrodomoj, ĉiujare en difinitaj tempoj,
    por bruligi sur la altaro de la Eternulo, nia Dio, kiel estas skribite en la instruo.
  uig-PIN: Biz yǝnǝ ata jǝmǝtlirimiz boyiqǝ kaⱨinlar, Lawiylar wǝ hǝlⱪ arisida qǝk
    taxlap, ⱨǝr yili bǝlgilǝngǝn ⱪǝrǝldǝ Hudayimizning ɵyigǝ Tǝwrat ⱪanunida pütülginidǝk
    Pǝrwǝrdigar Hudayimizning ⱪurbangaⱨida ⱪalax üqün otun yǝtküzüp berix nɵwǝtlirini
    bekittuⱪ;
  beo-beo: Nini, amo dunu huluane, gobele salasu amola Lifai dunu da ode huluane amoga,
    fi amo da lalu habei Hina Gode Ea Sema defele Ema gobele sanasima:ne imunusa:,
    amo fi ninia da ululuale adoba:le, amo hou ilegemu.
  tpi-OTNT: “Na bai mipela olgeta manmeri na ol pris na ol Livai i bihainim tok bilong
    lo na mipela bai i pilai satu bilong makim wanem ol lain bai i wok long katim
    paiawut na bringim i kam bilong kukim ol ofa ol manmeri i bringim long God, Bikpela
    bilong mipela.
  hau-SA: “Mu, firistoci, da Lawiyawa da kuma mutane, mun jefa ƙuri’a don a san lokacin
    da kowane iyalinmu zai kawo sadakar itace don ƙonewa a gidan Allahnmu a ƙayyadaddun
    lokuta a bagaden Ubangiji Allahnmu, kamar yadda yake a rubuce a cikin Doka.
  uig-LAT: Biz yene ata jemetlirimiz boyiche kahinlar, Lawiylar we xelq arisida chek
    tashlap, her yili belgilen’gen qerelde Xudayimizning öyige Tewrat qanunida pütülginidek
    Perwerdigar Xudayimizning qurban’gahida qalash üchün otun yetküzüp bérish nöwetlirini
    békittuq;
  nde-nde: Thina abaphristi, abaLevi labantu sesenze inkatho ukubona ukuthi yiphi
    imuli emele ilethe inkuni ngasiphi isikhathi endlini kaNkulunkulu ezokutshiswa
    e-alithareni likaThixo uNkulunkulu wethu, njengokulotshiweyo eMthethweni.
  ton-ton: 'Pea naʻa tau fai ʻae talotalo ki he kau taulaʻeiki, mo e kau Livai, mo
    e kakai, ki he feilaulau ʻoe fefie, ke fetuku ia ki he fale ʻo hotau ʻOtua, ʻo
    fakatatau ki he ngaahi fale ʻo ʻemau ngaahi tamai, ʻi he ngaahi kuonga kuo kotofa
    ʻi he taʻu tukufakaholo, ke tutu ʻi he funga ʻoe feilaulauʻanga ʻo Sihova ko hotau
    ʻOtua, ʻo hangē ko ia kuo tohi ʻi he fono:'
  ces-1613: Metali jsme i losy s strany kněží, Levítů i lidu, příčinou dříví nošení,
    aby ho dodávali do domu Boha našeho, čeledem otců našich časy vyměřenými, rok
    po roku, aby hořelo na oltáři Hospodina Boha našeho, jakž psáno jest v zákoně.
  eng-WMB: We, the priests, the Levites, and the people, cast lots for the wood offering,
    to bring it into the house of our God, according to our fathers’ houses, at times
    appointed year by year, to burn on the LORD our God’s altar, as it is written
    in the Torah;
  tam-TCV: “ஆசாரியர்கள், லேவியர்கள், மக்கள் ஆகிய நாங்கள் ஒவ்வொருவரும் ஒவ்வொரு வருடமும்
    குறிப்பிட்ட காலத்தில், எப்பொழுது எங்கள் குடும்பங்கள் விறகைக் கொண்டுவர வேண்டும்
    எனத் தீர்மானிப்பதற்குச் சீட்டுப்போட்டோம். இந்த விறகை மோசேயின் சட்டத்தில் எழுதியுள்ளபடி
    எங்கள் இறைவனாகிய யெகோவாவின் பலிபீடத்தில் எரிப்பதற்குக் கொடுப்போம்.
  ceb-ULB: Nagripa ang mga pari, ang mga Levita ug ang katawhan alang sa halad nga
    kahoy. Pinaagi sa ripa mapili kung kinsa sa among mga pamilya ang magdala ug kahoy
    ngadto sa balay sa among Dios sa gitakda nga mga panahon sa matag tuig, nga pagasunogon
    diha sa halaran ni Yahweh nga among Dios, sumala sa nahisulat sa balaod.
  pol-UBG: 'Rzuciliśmy też losy w sprawie ofiary drewna: kapłani, Lewici i lud, aby
    przynoszono je do domu naszego Boga według rodów, rokrocznie w oznaczonym czasie,
    aby było spalane na ołtarzu PANA, naszego Boga, jak jest napisane w Prawie.'
  urd-GVU: ہم نے قرعہ ڈال کر مقرر کیا ہے کہ اماموں، لاویوں اور باقی قوم کے کون کون
    سے خاندان سال میں کن کن مقررہ موقعوں پر رب کے گھر میں لکڑی پہنچائیں۔ یہ لکڑی ہمارے
    خدا کی قربان گاہ پر قربانیاں جلانے کے لئے استعمال کی جائے گی، جس طرح شریعت میں
    لکھا ہے۔
  deu-1912: Und wir warfen das Los unter den Priestern, Leviten und dem Volk um das
    Opfer des Holzes, das man zum Hause unsers Gottes bringen sollte jährlich nach
    unsern Vaterhäusern auf bestimmte Zeit, zu brennen auf dem Altar des HERRN, unsers
    Gottes, wie es im Gesetz geschrieben steht.
  kan-2017: ಧರ್ಮಶಾಸ್ತ್ರವಿಧಿಗಳಿಗೆ ಅನುಸಾರವಾಗಿ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಬೆಂಕಿ
    ಉರಿಸುವುದಕ್ಕಾಗಿ, ಪ್ರತಿ ವರ್ಷವೂ ನಿಯಮಿತ ಕಾಲಗಳಲ್ಲಿ ನಮ್ಮ ದೇವಾಲಯಕ್ಕೆ ಕಟ್ಟಿಗೆ ದೊರಕುವ ಹಾಗೆ,
    ಆಯಾ ಗೋತ್ರಾನುಸಾರ ಕಟ್ಟಿಗೆ ದಾನ ಮಾಡತಕ್ಕವರು ಇಂಥವರೇ ಎಂಬುದನ್ನು ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ಸಾಧಾರಣ
    ಜನರೂ ಆಗಿರುವ ನಮ್ಮಲ್ಲಿ ಚೀಟು ಹಾಕಿ ಗೊತ್ತುಮಾಡಿಕೊಳ್ಳುತ್ತೇವೆ.
  yap-yap: Gamad e girdi’ ni prist nge Levite e gubin e duw ni bay gu yon’ed yochi
    malang nga but’ ni nge duwgil e re ke girdi’ ni nge pi’ e l’ud ni ngan urufiy
    fapi maligach ngay ni yibe pi’ ngak SOMOL ni Got rodad, ni rogon ni bay ko Motochiyel
    nthingar nrin’.
  hlt-MCSB: Olkhueng dongkah a daek bangla kaimih kah Pathen BOEIPA hmueihtuk dongah
    a toih ham te, a kum, kum kah a tue a hol vaengah, a pa imkhui loh kaimih Pathen
    im la, Levi khosoih neh pilnam kah nawnnah thing thak ham khaw,
  mdy-ETH: ዎጎይዳ ሚቺ ዒንጎ ባኮ ዛሎኮ ፃኣፒንቴ ጎይፆና ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢም ዒንጊንታ ባኮ ሚቾንዶ ሃንፂሎ
    ዎኖ ቶኦካ ዒንጋኒ ኮይሳቴያ ኑኡኒ፥ ዴራ፥ ቄኤሶንታ ሌዊ ዓሶንታ ሌዓ ሌዓ ዒፃ ዓጊሢና ኑ ዱማሳንዳኔ።
  twi-ASANTE: “Yɛabɔ ntonto hodoɔ, ahunu afe biara mu mmerɛ a ɛfata sɛ asɔfoɔ, Lewifoɔ
    ne ɔmanfoɔ no abusuafoɔ de nnyensin ba Onyankopɔn asɔredan ho na wɔhye no Awurade,
    yɛn Onyankopɔn afɔrebukyia so, sɛdeɛ mmara no kyerɛ no.
  eng-WEBU: We, the priests, the Levites, and the people, cast lots for the wood offering,
    to bring it into the house of our God, according to our fathers’ houses, at times
    appointed year by year, to burn on the LORD our God’s altar, as it is written
    in the law;
  wal-wal: “Nuuni qeesetuyyo, Leewatuyyoonne hara asa ubbaayyo saamaa yeggida. Aissi
    giikko, higgiyan xaafettidoogaadan GODAASSI, nu Xoossaassi, yarshshiyoosan yarshshuwaa
    xuuggiyo mittaa nu Xoossaa Beeta Maqidasiyau o yarai ehaanau bessiyaakko eranaassa.
  spa-PDDPT: También hicimos un sorteo entre los sacerdotes y levitas, y el pueblo
    con respecto a la provisión de leña para la ofrenda, a fin de traerla al Templo
    de nuestro ʼElohim según nuestras casas paternas en tiempos determinados anualmente,
    para quemar sobre el altar de Yavé, nuestro ʼElohim, como está escrito en la Ley;
  gun-gun: Ha'e gui ore kuery regua sacerdote, levita ha'e heta va'e kuery ha'e javi
    reve roexa rokuapy xortea mava'e pa xakã Nhanderuete pegua opy ogueru aguã roikuaa
    aguã. Ma'etỹa nhavõ, ára oa'angaa ague py porã, peteĩ-teĩ regua orekuaia rami
    vy rogueru aguã xakã Senhor Nhanderuete pegua altar áry oapy pyrã, lei re oĩa
    rami vy.
  agu-BL: Ncha'tz cyakil e' yi e' pale' scyuch' yi e' xonl Leví, scyuch' cyakil yi
    e' mas katanum, o' oc tan tx'ilu'n ske'j yi na' scyetz jujun najal tz'ulsan yi
    si' yi xconk le yi ca'l Kataj. Tajwe'n yil tz'opon yi si'a'tz te yi e'chk k'ej
    yi bixba'nt tan xcone'n le patbil tx'ixwatz, quib yi tz'iba'nt cyen le ley.
  ilo-ULB: Ket naggiginnasat dagiti papadi, dagiti Levita, ken dagiti tattao para
    iti kayo a pangpuor iti daton. Ti panaggiginnasat ti mangngikeddeng no siasino
    kadagiti pamiliatayo ti mangiyeg iti kayo iti balay ti Diostayo iti tinawen iti
    naituding a tiempo. Mapuoran ti kayo iti rabaw ti altar ni Yahweh a Diostayo,
    a kas naisurat iti linteg.
  kpg-kpg: Gimaadou, go nia daangada, digau hai mee dabu, mo digau Levi, gimaadou
    e hai madau hilihili i lodo nia ngadau huogodoo, belee halahala be di ma koai
    nia madahaanau ala belee taiaga nadau dohomu e dudu nia tigidaumaha ang gi Dimaadua,
    go di madau God, e daudali Nnaganoho ala guu lawa di hihi.
  uig-ARA: بىز يەنە ئاتا جەمەتلىرىمىز بويىچە كاھىنلار، لاۋىيلار ۋە خەلق ئارىسىدا چەك
    تاشلاپ، ھەر يىلى بەلگىلەنگەن قەرەلدە خۇدايىمىزنىڭ ئۆيىگە تەۋرات قانۇنىدا پۈتۈلگىنىدەك
    پەرۋەردىگار خۇدايىمىزنىڭ قۇربانگاھىدا قالاش ئۈچۈن ئوتۇن يەتكۈزۈپ بېرىش نۆۋەتلىرىنى
    بېكىتتۇق؛
  sus-sus: alɔ sɛrɛxɛ taami, sansi xɔri naxee bama sɛrɛxɛ ra lɔxɔ yo lɔxɔ, sɛrɛxɛ
    gan daaxi naxee bama lɔxɔ yo lɔxɔ, naxee bama malabui lɔxɔɛe, naxee bama kike
    nɛɛnɛ ti lɔxɔɛe, naxee bama sali lɔxɔɛe, naxee bama sɛniyɛnyi xa fe ra, naxee
    bama Isirayila xa yunubi xafarife ra, a nun wali naxan birin nabama muxu Marigi
    Ala xa banxi kui.»
  pon-2006: Kiht, aramas akan, samworo kan, oh mehn Lipai kan, pahn kin wia usuhs
    nan sounpar koaros pwe se en rapahki mehnia peneinei me pahn kihda tuwi en isik
    meirong ong KAUN-O, atail Koht, nin duwen ineng en Kosonnedo.
  ksd-ksd: Ma ave ga ilailam, ra umana tena tinabar, ma ra tarai Levi, ma ra tarai,
    ure ra vartabar na davai, upi da kap ia ta ra kuba i kaveve God, varogop ma kaveve
    lavur apik na tarai, ta ra e di kubu ia, ma ta ra kilakilala, upi da vavato me
    ta ra uguugu na vartabar kai ra Luluai kaveve God, da di ga tumu ia ta ra buk
    na varkurai;
  tur-YTC: Tanrımız Yahve'nin sunağı üzerinde yazılı olduğuna göre yakmak üzere atalarımız
    evlerine göre yıldan yıla belli zamanlarda Tanrımız'ın evine odun sunusu getirmek
    için;
  ind-AYT: Kami membuang undi di antara para imam, orang-orang Lewi, dan orang banyak
    atas persembahan kayu api untuk dibawa ke bait Allah kami, menurut kaum keluarga
    kami pada waktu yang ditentukan setiap tahun, untuk dibakar di mazbah TUHAN Allah
    kami, seperti yang tertulis di dalam kitab Taurat.
  nya-nya: “Ife ansembe, Alevi ndi anthu onse, tachita maere kuti tidziwe pamene banja
    lathu lililonse lidzabweretsa ku nyumba ya Mulungu wathu pa nthawi yoyikika ya
    chaka zopereka za nkhuni zoyaka pa guwa lansembe la Yehova Mulungu wathu, monga
    momwe zinalembedwera mʼMalamulo.”
  hrv-hrv: za postavljeni kruh, za trajne prinosnice i za svagdanje paljenice, za
    žrtve subotnje, mladog mjeseca, blagdanske i za okajnice, da se pomiri Izrael;
    i za svaku službu u Domu Boga našega.
  mps-mps: “Tama da tigidali we bidi, me te pris dabe, me Livai dabe, dago te bomo
    yai pogo po wali pelama, tama dago te satu gagali elama, te mena mena hani nigilama,
    te sia sigi pelama, te selasa asiyu, te dena Genuai Bidi te Godiba sela asali
    ofa dabe ulabo sia sigi pomainu yaibao.”
  tpi-tpi: “Na bai mipela olgeta manmeri na ol pris na ol Livai i bihainim tok bilong
    lo na mipela bai i pilai satu bilong makim wanem ol lain bai i wok long katim
    paiawut na bringim i kam bilong kukim ol ofa ol manmeri i bringim long God, Bikpela
    bilong mipela.
  dan-1931: Hvad Brænde der ydes, har vi, Præsterne, Levitterne og Folket, kastet
    Lod om at bringe til vor Guds Hus, Fædrenehus for Fædrenehus, til fastsat Tid
    År efter År for at skaffe Ild på HERREN vor Guds Alter, som det er foreskrevet
    i Loven.
  vie-OVCB: Chúng tôi cũng bắt thăm giữa các gia đình thầy tế lễ người Lê-vi và thường
    dân, để định phiên mỗi gia đình cung cấp củi đốt trên bàn thờ. Chúa Hằng Hữu,
    Đức Chúa Trời chúng ta vào những ngày nhất định trong năm, theo Luật Pháp quy
    định.
  guj-2017: નિયમશાસ્ત્રમાં લખ્યા પ્રમાણે, અમારા ઈશ્વર યહોવાહની વેદી પર બાળવા માટે,
    અમારા પિતૃઓનાં કુટુંબો પ્રમાણે પ્રતિવર્ષ ઠરાવેલા ચોક્કસ સમયે અમારા ઈશ્વરના ભક્તિસ્થાનમાં
    લાકડાંઓના અર્પણો લાવવા માટે, અમે એટલે યાજકોએ, લેવીઓએ તથા લોકોએ વચનો આપ્યાં.
  pon-2006A: Kiht, aramas akan, samworo kan, oh mehn Lipai kan, pahn kin wia usuhs
    nan sounpar koaros pwe se en rapahki mehnia peneinei me pahn kihda tuwi en isik
    meirong ong KAUN-O, atail Koht, nin duwen ineng en Kosonnedo.
  por-BRBSL: Nós, os sacerdotes, os levitas e o povo, lançamos sortes para a oferta
    da madeira, para trazê-la à casa de nosso Deus, de acordo com as casas de nossos
    pais, em horários determinados ano após ano, para queimar no altar de Javé nosso
    Deus, como está escrito na lei;
  cth-cth: mintoenaw e imthungkhu tangkuem ni kumtangkuem atueng khoe e kâlawk cauk
    dawk thut e patetlah BAWIPA Cathut thuengnae koe, thing thueng e thing tangoung,
    Cathut im ka puen hanelah vaihma bawinaw hoi Levihnaw tamimaya hoi cungpam ka
    rayu awh.
  twi-twi: “Yɛabɔ ntonto ahorow, ahu afe biara mu mmere a ɛfata sɛ asɔfo, Lewifo ne
    ɔmanfo no abusuafo de nnyansin ba Onyankopɔn asɔredan ho na wɔhyew wɔ Awurade,
    yɛn Nyankopɔn afɔremuka so, sɛnea mmara no kyerɛ no.
  hlt-hlt: Olkhueng dongkah a daek bangla kaimih kah Pathen BOEIPA hmueihtuk dongah
    a toih ham te, a kum, kum kah a tue a hol vaengah, a pa imkhui loh kaimih Pathen
    im la, Levi khosoih neh pilnam kah nawnnah thing thak ham khaw,
  tbz-SIM: Kɛ̀ bɛ̀ bo ndonnɛ̀ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ pɑ̃ɑ̃ mbɛ̀ Kuyie mbɑ́ dìì yiè nɛ̀ dɛ
    kó tidiitì nɛ̀ bɛ̀ kù feu ìì wũɔ̃ yɛwe yɛmɔu kɛ cɔ́unko nɛ̀ bɛ̀ kù feu ì siom̀pùsi
    kó yɛwe nɛ̀ yɛbɑɑ nkó yɛwe nɛ̀ otɑ̃ɑ̃̀pɑ̀nwè kó dibɑnni nɛ̀ yɛbɑɑ ntɛyɛ̀ nɛ̀ dɛ̀ɛ̀
    kó dimɑ̀ɑ̀ tu Kuyie nkpɛrɛ nɛ̀ bɛ̀ bo nkɔù ìì wũɔ̃ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í Kuyie
    ncĩ́ɛ̃̀tɛ̀ miɛkɛ kó mutɔ̃mmú mumɔu.
  msy-2020: “E gumazamiziba bar, ko ofa gamir gumaziba ko Livaiba, e Godɨn Arazibar
    Akɨnafarimɨn gɨn mangɨ, satu gikararangɨva, tarazi amɨseveghtɨ me dazibar kuegh,
    da inigh Godɨn Dɨpenimɨn izɨtɨ, ofa gamir gumaziba da isɨ, asɨzir gumazamiziba
    God bagha inigha iziba isɨ, ofa gamir dakozimɨn da tuam. Azeniba bar, me ikɨziba
    vaghvagh daziba inigh mangasa, dughiar maba me bagha da amɨsefe. Me ofan kaba
    Ikiavɨra Itir God, en God danɨngam.
  dop-dop: Liɣitee ɑnǝɣɩ pɑɑ yɑnɑ Ɩsɔ potopotonɑɑ, nɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ
    tɔ kɑ wontu, nɑ tɔɣɔnɑɣɑ kʋhɑʋ ŋku pɑɑ kɔnɑ pɑɑ ɩfemle nte tɔ. Nɑ kɔtɑsɩ nsi pɑ
    lɑkɩ kʋyɑkʋ kʋhɛɛsʋɣʋ wule tɔ, nɑ ɩsɔtʋ kʋfɑlʋ ɑcimɑ nɑ ɑcimɑnɑɑ lɛlɑɑ nyǝnsɩ.
    Nɑ kɔtɑsɩ nsi Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ lɑ pɑ ɩsɑɣɑtʋ tɑɣɑnʋɣʋ tɔɔ tɔ, nɑ pɑ́ tɑɣɑnǝnɑ
    liɣitee ɑnɩ tɔtɔɣɔ Ɩsɔ tǝsɛɛlɛ.
  azb-azb: Biz kahinlər, Levililər və xalq hər il müəyyən vaxtda Allahımızın məbədini
    odunla təmin etmək üçün nəsillərimizə görə püşk atdıq. Bu odunlar Qanunda yazıldığı
    kimi Allahımız Rəbbin qurbangahında yandırılmalı idi.
  eng-DBY: And we cast the lots among the priests, the Levites, and the people, for
    the wood-offering, to bring [it] into the house of our God, according to our fathers'
    houses, at times appointed year by year, to burn upon the altar of Jehovah our
    God, as it is written in the law;
  hin-2017: फिर क्या याजक, क्या लेवीय, क्या साधारण लोग, हम सभी ने इस बात के ठहराने
    के लिये चिट्ठियाँ डालीं, कि अपने पितरों के घरानों के अनुसार प्रतिवर्ष ठहराए हुए
    समयों पर लकड़ी की भेंट व्यवस्था में लिखी हुई बातों के अनुसार हम अपने परमेश्वर
    यहोवा की वेदी पर जलाने के लिये अपने परमेश्वर के भवन में लाया करेंगे।
  wol-KYG: jëm ca mburum wone ba, ak saraxi pepp yi war bés bu nekk, ak saraxi dóomal
    yu bés bu nekk, ak saraxi bési Noflaay, ak yu Terutel weer ak yu bési màggal yi,
    ak yeneen yu ñu sellalal Yàlla, ak saraxi póotum bàkkaar yi bànni Israyil di jotoo,
    ak mboolem la war ca sunu liggéeyu kër Yàlla ga.
  eng-YLT: And the lots we have caused to fall for the offering of wood, [among] the
    priests, the Levites, and the people, to bring in to the house of our God, by
    the house of our fathers, at times appointed, year by year, to burn on the altar
    of Jehovah our God, as it is written in the law,
  eng-WYC-2017: Also we casted lots on the offering of wood, betwixt priests and deacons
    [or Levites] and the people, that those [or they] should be brought into the house
    of our God, by the meines of our fathers in certain times, from the times of a
    year sufficient unto a year, that that wood should burn upon the altar of the
    Lord our God, as it is written in the law of Moses;
  eng-WMBB: We, the priests, the Levites, and the people, cast lots for the wood offering,
    to bring it into the house of our God, according to our fathers’ houses, at times
    appointed year by year, to burn on the LORD our God’s altar, as it is written
    in the Torah;
  urd-GVH: हमने क़ुरा डालकर मुक़र्रर किया है कि इमामों, लावियों और बाक़ी क़ौम के कौन
    कौन-से ख़ानदान साल में किन किन मुक़र्ररा मौक़ों पर रब के घर में लकड़ी पहुँचाएँ।
    यह लकड़ी हमारे ख़ुदा की क़ुरबानगाह पर क़ुरबानियाँ जलाने के लिए इस्तेमाल की जाएगी,
    जिस तरह शरीअत में लिखा है।
  rug-rug: Gami na tinoni, hiama, meke tie Livaeti, si ele mudumudukeda nia sa vinizatadi
    rina tatamana pude paleke la huda koasa Zelepade pude katua sa nika tana va vukivukihi
    la koe Zihova sa mami Tamasa. Sari huda si kaqu ta paleke la pa hopeke totoso
    doduru vuaheni, gua sapu ta kubere koasa Tinarae.
  gaz-gaz: “Nu, luboonni, Lewwonnii fi sabni yeroo itti tokkoon tokkoon maatiiwwan
    keenyaa akkuma Seera keessatti barreeffametti waggaa hunda keessaa yeroo murteeffametti
    iddoo aarsaa Waaqayyo Waaqa keenyaa irratti bobeessuuf kennaa qoraanii gara mana
    Waaqa keenyaa fiduu qabnu beekuuf ixaa buufanneerra.
  fra-LSG: Nous tirâmes au sort, sacrificateurs, Lévites et peuple, au sujet du bois
    qu’on devait chaque année apporter en offrande à la maison de notre Dieu, selon
    nos maisons paternelles, à des époques fixes, pour qu’il fût brûlé sur l’autel
    de l’Éternel, notre Dieu, comme il est écrit dans la loi.
  yal-yal: A xa findi buru rasariɲanxin saren na, e nun bogise saraxane nun saraxa
    gan daxine nun saraxan naxanye bama Matabu Lɔxɔne ma e nun kike nɛnɛn sanle hanma
    sali lɔxɔ gbɛtɛye ma. A tan nan mɔn findima saraxa gbɛtɛye saren na saraxa sariɲanxine
    nun yulubi xafari saraxane ra Isirayila xa, e nun wanle birin en ma Ala Batu Banxini.
  haw-1868: A hailona iho la makou, o ka poe kahuna, na Levi a me ka poe kanaka, ma
    ko ka hale o ko makou poe kupuna, no ka haawi ana mai i ka wahie e lawe mai ma
    ka hale o ko makou Akua, i na manawa i oleloia'i, i kela makahiki i keia makahiki,
    i mea puhi maluna o ke kuahu o Iehova ko makou Akua, e like me ka mea i kakauia'i
    iloko o ke kanawai;
  arb-NAV: ثُمَّ، نَحْنُ الْكَهَنَةَ وَاللّاوِيِّينَ وَالشَّعْبَ، أَلْقَيْنَا الْقُرْعَةَ
    لِنُقَرِّرَ مَتَى يَتَحَتَّمُ عَلَى كُلِّ عَائِلَةٍ مِنْ عَائِلاتِنَا أَنْ تَجْلِبَ
    تَقْدِمَاتِهَا السَّنَوِيَّةَ مِنَ الْحَطَبِ إِلَى بَيْتِ اللهِ، لإِحْرَاقِهَا
    عَلَى مَذْبَحِ الرَّبِّ إِلَهِنَا، كَمَا نَصَّتِ الشَّرِيعَةُ،
  ewe-ewe: “Míada akɔ be míanya ƒe sia ƒe ƒe ɣeyiɣi si dzi nunɔlawo, Levitɔwo kple
    kplɔlawo ƒe ƒometɔwo ana nake si ŋu dɔ woawɔ le Yehowa, mía Mawu la ƒe vɔsamlekpui
    dzi abe ale si woŋlɔe ɖe Se la me ene.
  eng-LEE: (10:35) And we, the priests, the Levites, and the people, cast lots concerning
    the procuring of the wood, to bring it into the house of our God, unto the house
    of our fathers, at fixed times, year by year, to burn upon the altar of the Lord
    our God, as it is written in the law;
  asm-FB: বিধানত লিখা অনুসাৰে আমাৰ ঈশ্ৱৰ যিহোৱাৰ পবিত্র বেদিত খৰি জ্ৱলাবলৈ পুৰোহিত,
    লেবীয়া আৰু লোকসকলে খৰিৰ বাবে চিঠি খেলালে। আমাৰ পৰিয়াল অনুসাৰে বছৰে বছৰে নিৰূপণ
    কৰা সময়ত আমাৰ ঈশ্বৰৰ যিহোৱাৰ গৃহলৈ খৰি আনিবলৈ চিঠি খেলাৰ যোগেদি বাছনি হ’ল।
  sus-A: عَلْ سّرّشّ تَامِ، سَنسِ شْرِ نَشٍيٍ بَمَ سّرّشّ رَ لْشْ يٌ لْشْ، سّرّشّ
    فَن دَاشِ نَشٍيٍ بَمَ لْشْ يٌ لْشْ، نَشٍيٍ بَمَ مَلَبُي لْشْييٍ، نَشٍيٍ بَمَ كِكٍ
    نّينّ تِ لْشْييٍ، نَشٍيٍ بَمَ سَلِ لْشْييٍ، نَشٍيٍ بَمَ سّنِيّنيِ شَ قٍ رَ، نَشٍيٍ
    بَمَ عِسِرَيِلَ شَ يُنُبِ شَقَرِقٍ رَ، عَ نُن وَلِ نَشَن بِرِن نَبَمَ مُشُ مَرِفِ
    عَلَ شَ بَنشِ كُي.»
  fra-SBL: Nous, prêtres, lévites et peuple, nous tirerons au sort l'offrande de bois,
    pour l'apporter dans la maison de notre Dieu, selon les maisons de nos pères,
    aux époques fixées chaque année, afin de la brûler sur l'autel de l'Éternel, notre
    Dieu, comme il est écrit dans la loi ;
  hbo-hbo: לְלֶ֣חֶם הַֽמַּעֲרֶ֡כֶת וּמִנְחַ֣ת הַתָּמִ֣יד וּלְעֹולַ֣ת הַ֠תָּמִיד הַשַּׁבָּתֹ֨ות
    הֶחֳדָשִׁ֜ים לַמֹּועֲדִ֗ים וְלַקֳּדָשִׁים֙ וְלַ֣חַטָּאֹ֔ות לְכַפֵּ֖ר עַל־יִשְׂרָאֵ֑ל
    וְכֹ֖ל מְלֶ֥אכֶת בֵּית־אֱלֹהֵֽינוּ׃ ס
  piu-2006: '@see-verse:NEH.010.033'
  pjt-pjt: '@see-verse:NEH.010.033'
  kik-kik: “Ithuĩ athĩnjĩri-Ngai, na Alawii o na andũ aya angĩ nĩtũcuukĩte mĩtĩ tũgatuanĩra
    rĩrĩa o nyũmba iitũ ĩrĩĩrehaga ngũ nyũmba-inĩ ya Ngai witũ, cia gũikaragia mwaki
    wakanĩte kĩgongona-inĩ kĩa Jehova Ngai witũ mahinda marĩa matuanĩirwo o mwaka,
    o ta ũrĩa kwandĩkĩtwo Watho-inĩ.
  fra-NCL: pour les pains de proposition, pour l’oblation perpétuelle, pour l’holocauste
    perpétuel, pour les sacrifices des sabbats, des néoménies, pour les fêtes, pour
    les choses consacrées, pour les sacrifices pour le péché, afin de faire expiation
    en faveur d’Israël, et pour tout ce qui se fait dans la maison de notre Dieu.
  cek-AK: Kaalok thungah tarik ih baktih toengah, imthung takoh boih mah, saning kruek
    atue phak naah, aicae Angraeng Sithaw ih hmaicam nuiah, hmai angbawnhaih sak hanah,
    aimacae Sithaw ih im ah thing sin o hanah, qaimanawk, Levinawk hoi kaminawk salakah
    taham khethaih phoisa to ka vah o.
  cuk-cuk: ”Deginbali, anmarbali dule-irwa-Bab-Dummadse-gormalad, Levita-dulemar,
    degi, dule-neggweburginmalad, anmar-gwenad-gwenadganba na wilubdaknai-guarmalad,
    adi, wisguega doamar-e-gwenadgan-inse, birgagi igar-megisadba Bab-Dummadga-ibmar-uklegedgi-sapan-ebuleged,
    Bab-Dummad-Jehováʼse-goled-negse sedagodibeye, adi, Bab-Dummad-Igargi igar-narmakar-maidba,
    Bab-Dummadga-ibmar-ukleged-ailagi ogalegegar.”
  uig-CYR: бу пул «тизилидиған тәқдим нан»лар, дайимий ашлиқ һәдийәләр, дайимий көйдүрмә
    қурбанлиқлар, шабат күни билән йеңи айлардики көйдүрмә қурбанлиқлар, қәрәли бекитилгән
    һейтларда қилинидиған көйдүрмә қурбанлиқлар үчүн, һәр хил муқәддәс буюмлар үчүн,
    Исраилға кафарәт кәлтүридиған гуна қурбанлиқлири үчүн, шуниңдәк Худайимизниң өйидики
    барлиқ хизмәтләрниң хираҗити үчүн ишлитилсун дәп бәлгүләнди.
  tel-2017: ఇంకా, మా పూర్వీకుల వంశాచారం ప్రకారం ప్రతి ఏడూ నిర్ణయించిన సమయాల్లో ధర్మశాస్త్ర
    గ్రంథంలో రాసినట్టు దేవుడైన యెహోవా బలిపీఠంపై దహించడానికి దేవుని మందిరానికి కట్టెలు,
    అర్పణలు యాజకుల నుండి, లేవీయుల నుండి, ప్రజలనుండి ఎవరెవరు తీసుకు రావాలో చీట్లు వేసి
    నిర్ణయించుకొన్నాం.
  hat-BSA: Menm jan an, nou te tire osò pou founi depo bwa pou prèt yo, Levit yo ak
    pèp la pou yo ta kab mennen li lakay Bondye a, selon lakay zansèt papa nou yo,
    nan lè ki te etabli nan ane a, pou brile sou lotèl SENYÈ a, Bondye nou an, jan
    sa ekri nan lalwa a;
  kos-kos: Kut mwet uh, ac mwet tol ac mwet Levi, ac fah susfa ke kais sie yac in
    fahkak sou su ac sruk etong in isik mwe kisa nu sin LEUM GOD lasr, fal nu ke oakwuk
    lun Ma Sap.
  hbo-WLC: לְלֶ֣חֶם הַֽמַּעֲרֶ֡כֶת וּמִנְחַ֣ת הַתָּמִ֣יד וּלְעוֹלַ֣ת הַ֠תָּמִיד הַשַּׁבָּת֨וֹת
    הֶחֳדָשִׁ֜ים לַמּוֹעֲדִ֗ים וְלַקֳּדָשִׁים֙ וְלַ֣חַטָּא֔וֹת לְכַפֵּ֖ר עַל־יִשְׂרָאֵ֑ל
    וְכֹ֖ל מְלֶ֥אכֶת בֵּית־אֱלֹהֵֽינוּ׃ ס
  ibo-ibo: “Anyị bụ ndị nchụaja, ndị Livayị na ndị ọzọ, ejirila ife nza chọpụta mgbe
    ezinaụlọ ọbụla nʼetiti anyị ga-eji bubata nku nʼụlọ Chineke anyị nʼoge ya kwa
    afọ, maka ebe ịchụ aja nke Onyenwe anyị Chineke anyị dịka e dere ya nʼiwu.
  ory-ory: ପୁଣି, ବ୍ୟବସ୍ଥାର ଲିଖନାନୁସାରେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଯଜ୍ଞବେଦି ଉପରେ
    ଜ୍ୱଳାଇବା ସକାଶେ ଆମ୍ଭମାନଙ୍କ ପିତୃବଂଶାନୁସାରେ ବର୍ଷକୁ ବର୍ଷ ନିରୂପିତ ସମୟରେ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ କାଷ୍ଠ ଆଣିବା ନିମନ୍ତେ ଆମ୍ଭେମାନେ, ଅର୍ଥାତ୍‍ ଯାଜକମାନେ, ଲେବୀୟମାନେ
    ଓ ଲୋକମାନେ କାଷ୍ଠଦାନ ବିଷୟରେ ଗୁଲିବାଣ୍ଟ କଲୁ।
  chk-chk: Äm kewe souasor, ekewe mwän seni ewe ainangen Lefi me ekewe aramas, aia
    pwal üttüt won iö lein än semelapem kewe cho epwe uwato amwüch lon imwen äm we
    Kot iteiten ier lon ewe fansoun mi afat, fän iten ekewe asor repwe kek won än
    ewe Samol mi Lapalap äm we Kot we rongen asor, usun a fen mak lon ewe allük.
  rop-rop: “Ebriyiya melabat ola pipul, ola serramonimen, en ola Libaimen garra tjakambat
    det dubala speshalwan ston blanga faindat wujan femili garra bringimap ola faiyawud
    langa det Serramoni Pleis. Dei garra barnim det wud wen dei meigim det sekrifais
    serramoni blanga YAWEI melabat God, jis laik det lowa bin tok.
  ukr-1871: І ми кинули жереби про доставу дров, — сьвященники, левіти й народ, коли
    котрому нашому родові в призначений час що року привозити їх до дому Бога нашого,
    щоб вони горіли на жертовникові Господа, Бога нашого, як се написано в законї;
  deu-1951: Wir warfen auch das Los, wir, die Priester, Leviten und das Volk, wegen
    der Spenden an Holz, daß wir dieses Jahr für Jahr, zu bestimmten Zeiten, familienweise
    zum Hause unsres Gottes bringen wollten, damit es auf dem Altar des HERRN, unsres
    Gottes, verbrannt werde, wie im Gesetze geschrieben steht;
  eng-JPS: (10-35) And we cast lots, the priests, the Levites, and the people, for
    the wood-offering, to bring it into the house of our God, according to our fathers'
    houses, at times appointed, year by year, to burn upon the altar of the LORD our
    God, as it is written in the Law;
  srp-1865: I bacasmo ždrijeb za sveštenike i Levite i narod radi nošenja drva da
    se donosi u dom Boga našega po domovima otaca naših na vrijeme od godine do godine,
    da gori na oltaru Gospoda Boga našega, kako piše u zakonu;
  lug-lug: “Ffe bakabona, n’Abaleevi, n’abantu twekubidde obululu okumanya ebiseera
    ennyumba zaffe mwe zinaaleeteranga enku mu nnyumba ya Katonda waffe, okwakanga
    mu kyoto kya Mukama Katonda waffe nga kyaka buli mwaka, nga bwe kyawandiikibwa
    mu mateeka.
  heb-heb: והגורלות הפלנו על קרבן העצים הכהנים הלוים והעם להביא לבית אלהינו לבית אבתינו
    לעתים מזמנים שנה בשנה לבער על מזבח יהוה אלהינו ככתוב בתורה׃
  ben-IRV: আমাদের ব্যবস্থায় যেমন লেখা আছে সেইমত আমাদের ঈশ্বর সদাপ্রভুর যজ্ঞবেদীর
    উপরে পোড়াবার জন্য প্রত্যেক বছর নির্দিষ্ট দিনের আমাদের ঈশ্বরের ঘরে আমাদের প্রত্যেক
    বংশকে কখন কাঠ আনতে হবে তা স্থির করবার জন্য আমরা, যাজকেরা, লেবীয়েরা ও লোকেরা গুলিবাঁট
    করলাম।
  pan-pan: ਫਿਰ ਅਸੀਂ ਜਾਜਕਾਂ, ਲੇਵੀਆਂ ਅਤੇ ਲੋਕਾਂ ਨੇ ਇਸ ਗੱਲ ਲਈ ਪਰਚੀਆਂ ਪਾਈਆਂ ਕਿ ਅਸੀਂ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਹਰ ਸਾਲ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਤੇ ਲੱਕੜੀ ਦੀ ਭੇਟ ਬਿਵਸਥਾ ਵਿੱਚ ਲਿਖੇ
    ਹੋਏ ਅਨੁਸਾਰ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਜਲਾਉਣ ਲਈ, ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ
    ਵਿੱਚ ਲਿਆਇਆ ਕਰਾਂਗੇ।
  mya-JVB: ပညတ္တိ ကျမ်းစာ၌ ရေး ထားသည်အတိုင်း ၊ ငါ တို့ဘုရား သခင်ထာဝရဘုရား ၏ ယဇ် ပလ္လင်ပေါ်
    မှာ မီး မွေးစရာထင်း ပူဇော် သက္ကာကို ၊ တနှစ် တနှစ် လျှင် ချိန်းချက် သော အချိန်
    တို့၌ ၊ အဆွေ အမျိုးအလိုက် ငါ တို့ ဘုရား သခင်၏ အိမ် တော်သို့ ဆောင် ခဲ့ရမည် အကြောင်း
    ၊ ယဇ်ပုရောဟိတ် လေဝိ သားပြည်သူ ပြည်သားတို့သည် စာရေးတံ ပြုကြ၏။
  tbg-tbg: Tenavu qumina vaiinti nahentive, Kotira kaiqa vara amite variakave, Rivaira
    ankuqihaive, tenavu Noravano Kotiva Mosiraqaa tivatai uvara iriha, Nora Kotira
    tinavu Variqa ofaa taintaqaa quare ihara vare aniate ti, tenavu satu arukeha,
    vo anku vo anku kaama taari vika nai kaamate entaraqaa iha aqu vareha viri vataate.
  hmo-hmo: “Ita ese danu, hahelagaia taudia, bona Levi taudia, bona taunimanima ese
    lagani ta ta ibounai, laki gadara dekena amo do ita davaria, daika bona daika
    iduhu taudia ese lahi gabua audia do idia mailaia, iseda Dirava ena Dubu Helaga
    lalonai, Lohiabada ena bouboudia do idia gabua totona, Taravatu lalonai idia torea
    hegeregerena.
  urd-urd: और हम ने या'नी काहिनों, और लावियों, और लोगों ने, लकड़ी के हदिए के बारे
    में पर्ची डाली, ताकि उसे अपने ख़ुदा के घर में बाप — दादा के घरानों के मुताबिक़
    मुक़र्ररा वक़्तों पर साल — ब — साल ख़ुदावन्द अपने ख़ुदा के मज़बह पर जलाने को लाया
    करें, जैसा शरी'अत में लिखा है।
  rus-SYN: И бросили мы жребии о доставке дров, священники, левиты и народ, когда
    которому поколению нашему в назначенные времена, из года в год, привозить их к
    дому Бога нашего, чтоб они горели на жертвеннике Господа Бога нашего, по написанному
    в законе.
  bqc-SIM: Iↄ dɛ pɛ̃ɛ pↄ́ wì kpa Luawa pↄ́ ũ ń pↄ́wɛnti pↄ́ wìↄ kpawà lá gu
    lɛ́ dↄo ń sa pↄ́ wìↄ a pↄ́ kátɛu à tɛ́kũ lá gu lɛ́ dↄo ń sa pↄ́ wìↄ o
    kã́mabogↄↄ ń mↄ dafu dikpɛgↄↄo ń dikpɛ pãle zĩ́o ń sa pↄ́ wì o sáaukpaa
    yã́io ń Isailiↄ duun awakpabↄↄ ń wá Lua ua yã́ kĩniↄ píi.
  tcz-CHONGTHU: “Hitobang chun ti ding thing toh'a pang ding in jong keihon thempu
    ho pang ding hihen lang, Levite pang ding hileh, mipi pang dinga lom hijongle
    phun kisan’uvin, chule athing tithei chu ka Pathen’u houin sunga poh lutna, kapu
    kapateu insung kailhah dola kitol a kum simseh leh aphat kitep phat phatna poh
    lut ding dan thu lekhabua kisun banga Pakai ka Pathen’u maicham chunga ti dingin
    kagouvin ahi.”
  mar-mar: मंदिरात लाकडाची अर्पणे आणावी म्हणून याजक, लेवी व सर्व लोक यांनी चिठ्ठ्या
    टाकल्या आहेत. त्या चिठ्ठ्यांनुसार प्रत्येक कुटुंबाने परमेश्वर देवाच्या वेदीवर
    जाळण्यासाठी नियमशास्त्रात लिहिल्या प्रमाणे लाकूड आणायचे आहे.
  qub-qub: Cüracuna, cüracunata yanapaj Leví runacuna, llapan runacuna, cada famillya
    aycapis cashäpita surtita jitaräcuna Diospa Templunman yantata apamunäcunapaj.
    Diospa laynincho niycashanno altarcho rupachinanpaj watacho imaypis töcamashanpita
    rucaypa yantata apanäcuna caran.
  hat-hat: 'Nou menm, prèt yo, moun Levi yo ak rès pèp la, men ki jan pou nou regle
    keksyon livrezon bwa pou tanp lan: Chak lanne y''a tire osò pou konnen kilè chak
    fanmi, yonn apre lòt, va pote bwa y''a bezwen pou boule sou lotèl Seyè a, Bondye
    nou an, jan sa ekri nan lalwa Bondye a.'
  eng-BSB: We have cast lots among the priests, Levites, and people for the donation
    of wood by our families at the appointed times each year. They are to bring it
    to the house of our God to burn on the altar of the LORD our God, as it is written
    in the Law.
  eng-WEBPB: We, the priests, the Levites, and the people, cast lots for the wood
    offering, to bring it into the house of our God, according to our fathers’ houses,
    at times appointed year by year, to burn on the LORD our God’s altar, as it is
    written in the law;
  kbq-kbq: Hanki tagra pristi naga'motane, Livae naga'motane, maka vahe'motanena taisi
    zokago reta kesanunkeno, ina naga'mo mago kafufina Ra Anumzantimofo mono nompima
    kresramnama vu itare'ma tevema hugare tevea haretere hugahifi, kasegefima krente'naza
    kante anteta huhampari zamantetere hugahune.
  nhe-BL: “Nojquiya timahuiltijtoque ica nopa piltetzitzi para tijmatise catlía familia
    tlen totajtzitzi, tolevita icnihua o sequinoc tiisraelitame totequi para ma tijhuicaca
    cuahuitl huan ipan catlía tonal ipan sesen xihuitl monequi tijhuicase nopa cuahuitl
    para quitlatise ipan itlaixpa Toteco Dios queja yaja tlanahuati ma tijchihuaca
    ipan itlanahuatilhua.
  gub-BL: Amo umur putar zepe'aw wà nehe. Xaxeto wapy a'e zepe'aw tàpuzuhu pupe ma'ea'yr
    iwy pe. Uzuka a'e ma'ea'yr Tupàn Tuweharupi Wiko Ma'e Zanezar pe ize'eg rupi katete
    wà. Kwarahy nànàn ure ure, xaxeto wà no, Erewi izuapyapyr wà no, oromomor putar
    ita'i ma'e papar haw hereko har ure nehe, a'e zepe'aw imur àràm wanexanexak pà
    ure nehe.
  eng-DRA: 'And we cast lots among the priests, and the Levites, and the people for
    the offering of wood, that it might be brought into the house of our God by the
    houses of our fathers at set times, from year to year: to burn upon the altar
    of the Lord our God, as it is written in the law of Moses:'
