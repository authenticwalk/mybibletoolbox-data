  gnn-gnn: Ga dhäŋuru ŋuliŋuruyinayi ŋuriŋi yolŋuyunydja walalay rrambaŋithinana nherrara
    dhawuny'tja, wuṉḏaŋarrkuŋalana yanana, ga wukirrinydja walala djorra'lilina, ga
    ḏälkuŋalanydja walala mam'maranharamirriyuna girri'yunydja yäkumirri Godkalaŋumirrina.
    Ga dhuwalana dhawuny'tja ŋunhi walala nherrara gam'. “Ŋanapurru yolŋu'‐yulŋu Yitjuralpuyŋunydja
    bukmakthirrina yurru nhina yukurra ŋuriŋina bili romdhu waŋganydhuna yana Godkalana,
    ga yakana biyapulnydja ŋanapurru yurru ḏaw'yun Godku romnha, ŋunhi ŋayi wekaŋala
    nherrara Mawtjitjkala. Ŋanapurru yurru dhäruktja märrama bukmakkumana yana Garraynha,
    ga ŋayathama ŋanapurru yurru baṯ bitjanna bukmakkumana nhanŋu romnhanydja.” Ga
    bitjarrayina walala yolŋu'‐yulŋuyu dhawu' nherraranydja yukurrana Garraywala.
  yal-yal: Maluku nun Xarimi nun Banaha.
  haw-1868: A o ke koena o ka poe kanaka, o na kahuna, o na Levi, o ka poe kiaipuka,
