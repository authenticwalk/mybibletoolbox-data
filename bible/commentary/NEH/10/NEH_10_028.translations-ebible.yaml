    ana athu ndi onse amene ali ndi nzeru,
  hrv-hrv: Maluk, Harim, Baana.
  mps-mps: “Da Israel we bidi dabe dago te po dąų walobo kontrak po asębao. Da
    te pris dabe, me Livai dabe te Godigo tempel be tonalubo bidi, tama te Godigo
    bede sę ebo bidi dabe me, te Godigo bede musik wabo bidi dabe, tama te tigidali
    gasa we bidi dabe me, da tigidaligo te Godigo bomai po wali pelama, tama dago
    te bulu badu bidi dabe, te Israel hani isąwai bidi, te dago tǫ pedaide bidalubo
    bidi dali kisasa me biligobeo. Da te dena we dabe dali, tama te dago wai dabego
    dali me tama te poba olo bugagia munama, te koneainu yali,
  tpi-tpi: “Mipela ol manmeri bilong Israel i raitim dispela tok long kontrak. Mipela
    ol pris na ol Livai na ol wasman na wokman bilong haus bilong God na ol man bilong
    mekim musik long haus bilong God na olgeta arapela manmeri, mipela olgeta i bin
    bihainim lo bilong God na mipela i no poroman wantaim ol haiden man i stap long
    kantri bilong mipela. Mipela wantaim ol meri bilong mipela, na ol pikinini bilong
    mipela ol inap putim yau gut long tok na kisim save long en,
  dan-1931: Og det øvrige Folk, Præsterne, Levitterne, Dørvogterne, Sangerne, Tempeltrællene
