verse: NEH.010.028
translations:
  mal-C: “പുരോഹിതന്മാർ, ലേവ്യർ, വാതിൽക്കാവൽക്കാർ, സംഗീതജ്ഞർ, ദൈവാലയദാസന്മാർ എന്നിവരും
    ദൈവത്തിന്റെ ന്യായപ്രമാണംനിമിത്തം ദേശത്തെ ജനതയിൽനിന്നു തങ്ങളെത്തന്നെ അകറ്റിയവരുമായ
    ശേഷംജനങ്ങളും അവരുടെ ഭാര്യമാർ, പുത്രന്മാർ, പുത്രിമാർ എന്നിങ്ങനെ, തിരിച്ചറിവുമുള്ള
    മറ്റെല്ലാവരും
  deu-TKW: Malluch, Harim und Baana.
  lin-lin: Maluki, Arimi, Baana.
  eng-LSV: And the rest of the people, the priests, the Levites, the gatekeepers,
    the singers, the Nethinim, and everyone who has been separated from the peoples
    of the lands to the Law of God, their wives, their sons, and their daughters,
    every knowing intelligent one,
  eng-GNV: And the rest of the people, the Priestes, the Leuites, the porters, the
    singers, the Nethinims, and all that were separated from the people of the landes
    vnto the Lawe of God, their wiues, their sonnes, and their daughters, all that
    coulde vnderstande.
  eng-WEBSTER: And the rest of the people, the priests, the Levites, the porters,
    the singers, the Nethinims, and all they that had separated themselves from the
    people of the lands to the law of God, their wives, their sons, and their daughters,
    every one having knowledge, and having understanding;
  nhw-BL: Huan nochi sequinoc masehualme, nopa sequinoc totajtzitzi, levitame, puerta
    tlamocuitlahuiani, huicani, tiopa tequipanohuani, huan nochi sequinoc catli moiyocatlalijque
    tlen masehualme catli amo quiiximatij Toteco Dios catli nopona itztoyaj, nochi
    motemacaque para quitequipanose Toteco Dios ininhuaya ininsihuajhua huan ininconehua
    catli ya hueliyayaj tlamachilíaj,
  swh-ONEN: “Watu wengine wote, wakiwa ni makuhani, Walawi, mabawabu, waimbaji, watumishi
    wa Hekalu, na wale wote waliojitenga na mataifa jirani kwa ajili ya Sheria ya
    Mungu, pamoja na wake zao na wana wao na binti zao wote waliokuwa na uwezo wa
    kufahamu,
  bba-bba: kɑ Mɑluku kɑ Arimu kɑ Bɑɑnɑ.
  eng-KJVCPB: And the rest of the people, the priests, the Levites, the porters, the
    singers, the Nethinims, and all they that had separated themselves from the people
    of the lands unto the law of God, their wives, their sons, and their daughters,
    every one having knowledge, and having understanding;
  luo-luo: “Joma moko duto ma gin, jodolo, jo-Lawi, jorit dhorangeye, jower, jotij
    hekalu, to gi jogo duto mane owalore koa kuom jogo mokiewo kodgi nikech Chik mar
    Nyasaye, kaachiel gi mondegi kod yawuotgi kod nyigi duto manyalo winjo tiend chike,
  meu-meu: Bese orena, hahelaḡa taudia, Levi taudia, ikoukou igimadia taudia, ane-abi
    taudia, dubu ena hesiai taudia, bona tano taudia edia amo vada e raka oho Dirava
    ena taravatu enai vada e tao taudia, mai adavadia bona natudia mamaruanedia bona
    hahinedia ida, mai aonegadia bona mai lalopararadia taudia iboudiai, ese
  npi-ULB: बाँकी मानिसहरू अर्थात् पुजारीहरू, लेवीहरू, द्वारपालहरू, गायकहरू, मन्दिरका
    सेवकहरू र छिमेकी देशका मानिसहरूबाट आ-आफूलाई अलग गरी परमेश्‍वरको व्यवस्था पालन
    गर्ने प्रतिज्ञा गरेका सबै पुरुष, तिनीहरूका पत्‍नीहरू, तिनीहरूका छोराछोरीहरू जससित
    ज्ञान र समझशक्ति थियो,
  yor-yor: “Àwọn ènìyàn tókù—àwọn àlùfáà, àwọn ọmọ Lefi, àwọn aṣọ́nà, àwọn ìránṣẹ́
    tẹmpili àti gbogbo àwọn tí wọ́n ya ara wọn sọ́tọ̀ kúrò lára àwọn ènìyàn àjèjì
    nítorí òfin Ọlọ́run, papọ̀ pẹ̀lú ìyàwó wọn, gbogbo ọmọkùnrin àti àwọn ọmọbìnrin
    wọn, tí òye yé
  ind-ind: Nama-nama dalam perjanjian itu mewakili semua orang Israel yang lain, termasuk
    para imam, orang Lewi, para penjaga pintu gerbang, para penyanyi, pelayan rumah
    TUHAN, beserta istri dan anak-anak mereka— yaitu semua orang yang sudah cukup
    dewasa untuk mengerti dan menyetujui perjanjian itu. Mereka sudah memisahkan diri
    dari orang-orang bangsa lain di negeri itu untuk menaati hukum Allah.
  pes-OPCB: ما مردم اسرائیل، کاهنان، لاویان، نگهبانان، دسته سرایندگان، خدمتگزاران
    خانهٔ خدا، و تمام کسانی که با زنان، پسران و دختران بالغ خویش که با اطاعت از تورات
    خدا، خود را از قومهای بیگانه جدا کرده‌ایم،
  tgl-ULB: At sa mga natitirang mga tao, na mga pari, Levita, mga tagapagbantay ng
    tarangkahan, mga mang-aawit, mga tagapaglingkod sa templo, at lahat ng binukod
    ang kanilang mga sarili mula sa mga tao ng mga kalapit-bayan at ipinangako ang
    kanilang mga sarili sa batas ng Diyos, kasama ang kanilang mga asawa, mga anak
    na lalaki at babae, lahat ng mayroong kaalaman at pang-unawa,
  hui-hui: Ina Isaraele wali agalime habo nalolene bi ogo bebani gilibu wirima. Ina
    loma binigo mo miaga kamarubi Libai hameigini kamarubi Ngode Datagaliwabenaga
    anda mamage haga kamarubi biabe bialu haga kamarubi ngida balu iba gana laga kamarubi
    wali agali maru bu kamarubi ina bibahendeore Ngode Datagaliwabenaga bi mana taliai
    halu wali agali ibuni mitangi nabiaga ina daluha karu baba mandagi nahole lalu
    ina habagi harima. Ina one bedarubi waneigini miniwi bu karubi bibahendeme inane
    heba bi baya hangu hale halu buleberama.
  mya-mya: ငါ​တို့​ပြည်​တွင်​နေ​ထိုင်​သူ​လူ​မျိုး​ခြား​များ နှင့် ကွာ​လိုက်​ကြ​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင် များ၊ ဗိ​မာန်​တော်​အ​စောင့်​တပ်​သား​များ၊
    ဗိ​မာန် တော်​ဂီ​တ​ပ​ညာ​သည်​များ၊ဗိ​မာန်​တော်​အ​လုပ် သ​မား​များ​မှ​စ​သော​ငါ​တို့​သည်
    မိ​မိ​တို့ ဇ​နီး​များ​နှင့်​အ​ရွယ်​ရောက်​သူ​သား​သ​မီး တို့​နှင့်​အ​တူ​တ​ကွ​မော​ရှေ​မှ​တစ်​ဆင့်​ထာ​ဝ​ရ
    ဘု​ရား​ပေး​အပ်​တော်​မူ​သော​တ​ရား​တော်​ကို လိုက်​နာ​ကျင့်​သုံး​ပါ​မည်။ ငါ​တို့​၏​ထာ​ဝ​ရ
    ဘု​ရား​ပေး​တော်​မူ​သော​အ​မိန့်​တော်​ရှိ​သ​မျှ ကို​နား​ထောင်​ပါ​မည်။ ကိုယ်​တော်​၏​ပ​ညတ်
    တော်​များ​နှင့်​ပြ​ဋ္ဌာန်း​တော်​မူ​ချက်​ရှိ သ​မျှ​တို့​ကို​လိုက်​လျှောက်​ပါ​မည်။
    ဤ က​တိ​သစ္စာ​ကို​ချိုး​ဖောက်​သော်​ကျိန်​စာ သင့်​ပါ​စေ။
  bod-N: གཞན་འབངས་མི་དང་མཆོད་དཔོན་དང་། ལེ་ཝི་པ། སྒོ་སྲུང་། མགུར་ལེན་མཁན། མཆོད་གཡོག
    ཉེ་འཁོར་གྱི་མི་རིགས་རྣམས་ལས་ལོགས་སུ་བཀར་ནས་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་ལ་བསྟུན་མཁན་དག་དང་།
    དེ་རྣམས་ཀྱི་ཆུང་མ་དང་བུ་དང་བུ་མོ་ལས་གོ་རྟོགས་ཡོད་པ་ཐམས་ཅད་ཀྱིས།
  sna-sna: “Uye vamwe vanhu vose, vaiti vaprista, vaRevhi, vachengeti vemikova, vaimbi,
    vashandi vomutemberi, navose vakazvitsaura kubva kuvanhu vakavakidzana navo, nokuda
    kwomurayiro waMwari, pamwe chete navakadzi vavo, navanakomana vavo vose navanasikana
    vavo vose vaigona kunzwisisa.
  spa-BLM: El resto del pueblo, los sacerdotes, los levitas, los porteros, los cantores,
    los servidores del templo, y todos los que se habían apartado de los pueblos de
    las tierras a la ley de Dios, sus esposas, sus hijos y sus hijas — todos los que
    tenían conocimiento y entendimiento —
  cac-cac: Axo jantacto eb' chon̈ab', aton eb' sacerdote yed' juntzan̈xo eb' levita
    tan̈vum puerta, eb' sb'itani, eb' smunlaj d'a templo yed' masanil eb' anima toxo
    ix yiq'uel sb'a d'a scal eb' ch'oc chon̈ab'il yic sc'anab'ajan sc'ayb'ub'al Dios
    eb', ix yac' sti' eb' yed' eb' ix yetb'eyum yed' eb' yal yuninal eb' tzaxo nachaj
    yuuj.
  swh-ULB: Na watu wengine waliokuwa makuhani, na Walawi, na walinzi wa malango, na
    waimbaji, na watumishi wa hekalu, na wote waliokuwa wamejitenga wenyewe na watu
    wa nchi za jirani, kwa sheria ya Mungu, na wanawake zao, na wana wao, na Binti
    zao, wote walio na ujuzi na ufahamu,
  bel-bel: І іншы люд, сьвятары, лявіты, брамнікі, сьпевакі, нэтынэі і ўсе, што аддзяліліся
    ад іншаземных народаў да закона Божага, жонкі іхнія, сыны іхнія і дочкі іхнія,
    усе, што маглі разумець,
  deu-ELBBK: Malluk, Harim, Baana.
  mbb-OT: Is duma he menge etew ziyà te Israel, ragkes is menge memumuhat, menge Levihanen,
    menge vantey te menge ǥemawan te valey te Nengazen, menge perekanta, menge suluǥuen
    diyà te valey te Nengazen, wey is langun he nekidsivayà te kenà menge Israilihanen
    he meǥinged diyà te Israel su edtuman mulà te Kesuǥuan te Megbevayà, ragkes is
    menge esawa zan wey is menge anak dan he zuen dan en hanew,
  mal-2015: ശേഷംജനത്തിൽ പുരോഹിതന്മാരും ലേവ്യരും വാതിൽകാവല്ക്കാരും സംഗീതക്കാരും ദൈവാലയദാസന്മാരും
    ദേശത്തെ ജാതികളോടു വേർപെട്ടു ദൈവത്തിന്റെ ന്യായപ്രമാണത്തിങ്കലേക്കു തിരിഞ്ഞുവന്നവരൊക്കെയും
    അവരുടെ ഭാര്യമാരും പുത്രന്മാരും പുത്രിമാരുമായി പരിജ്ഞാനം തിരിച്ചറിവുള്ള ഏവരും
  rmc-rmc: o Maluch, o Charim the o Baanah.
  pes-OPV: «و سایر قوم و کاهنان و لاویان و دربانان ومغنیان و نتینیم و همه کسانی که
    خویشتن را ازاهالی کشورها به تورات خدا جدا ساخته بودند با زنان و پسران و دختران
    خود و همه صاحبان معرفت و فطانت،
  ron-1924: Чялалтэ парте а попорулуй, преоций, левиций, ушиерий, кынтэреций, служиторий
    Темплулуй ши тоць чей че се деспэрцисерэ де попоареле стрэине ка сэ урмезе Леӂя
    луй Думнезеу, невестеле лор, фиий ши фийчеле лор, тоць чей че авяу куноштинцэ
    ши причепере,
  ben-OBCV: “অবশিষ্ট লোকেরা—যাজকেরা, লেবীয়েরা, দ্বাররক্ষকেরা, গায়কেরা, উপাসনা গৃহের
    সেবাকারীরা এবং ঈশ্বরের বিধান পালন করার জন্য যারা আশপাশের জাতিদের মধ্যে থেকে নিজেদের
    পৃথক করেছে, তারা সকলে, তাদের স্ত্রীরা এবং তাদের ছেলেরা ও তাদের মেয়েরা যারা বুঝতে
    পারে
  som-som: Oo dadka intiisii kale oo dhan oo ahaa wadaaddadii, iyo kuwii reer Laawi,
    iyo irid-dhawryadii, iyo kuwii gabayaaga ahaa, iyo reer Netiiniim, iyo kulli intii
    iska soocday dadyowgii dalka degganaa oo raacday sharcigii Ilaah, iyo naagahoodii,
    iyo wiilashoodii, iyo gabdhahoodii, iyo mid kasta oo lahaa aqoon iyo waxgarasho,
  lat-VUC: Et reliqui de populo, sacerdotes, Levitæ, janitores, et cantores, Nathinæi,
    et omnes qui se separaverunt de populis terrarum ad legem Dei, uxores eorum, filii
    eorum, et filiæ eorum,
  eng-ASVBT: And the rest of the people, the priests, the Levites, the porters, the
    singers, the Nethinim, and all they that had separated themselves from the peoples
    of the lands unto the law of God, their wives, their sons, and their daughters,
    everyone that had knowledge, and understanding;
  ita-1885: E il rimanente del popolo, sacerdoti, Leviti, portinai, cantori, Netinei,
    e tutti quelli che si erano separati da' popoli de' paesi, per la Legge di Dio,
    le lor mogli i lor figliuoli, e le lor figliuole, tutti quelli che aveano senno
    e conoscimento,
  eng-ULB: As for the rest of the people, who were priests, Levites, gatekeepers,
    singers, temple servants, and all who had separated themselves from the people
    of the neighboring lands and pledged themselves to the law of God, including their
    wives, their sons and their daughters, all who have knowledge and understanding,
  spa-VBL: El resto del pueblo, incluidos los sacerdotes, los levitas, los porteros,
    los cantores y los servidores del Templo, y todos los que se habían separado del
    pueblo de la tierra para guardar la Ley de Dios, así como sus esposas y todos
    sus hijos e hijas que tuvieran edad suficiente para entender,
  fra-_FOB: Et le reste du peuple, les sacrificateurs, les Lévites, les portiers,
    les chantres, les Néthiniens, et tous ceux qui s'étaient séparés des peuples de
    ces pays, pour observer la loi de Dieu, leurs femmes, leurs fils, et leurs filles,
    tous ceux qui étaient capables de connaissance et d'intelligence,
  mal-mal: ശേഷം ജനത്തിൽ പുരോഹിതന്മാരും ലേവ്യരും വാതിൽകാവല്ക്കാരും സംഗീതക്കാരും ദൈവാലയദാസന്മാരും
    ദേശത്തെ ജാതികളിൽനിന്ന് വേർപെട്ട് ദൈവത്തിന്റെ ന്യായപ്രമാണത്തിലേയ്ക്ക് തിരിഞ്ഞുവന്നവരൊക്കെയും
    അവരുടെ ഭാര്യമാരും പുത്രന്മാരും പുത്രിമാരുമായി പരിജ്ഞാനവും തിരിച്ചറിവുമുള്ള എല്ലാവരും
  urd-GVR: Qaum ke bāqī log bhī ahd meṅ sharīk hue yānī bāqī imām, Lāwī, Rab ke ghar
    ke darbān aur ḳhidmatgār, gulūkār, nīz sab jo Ġhairyahūdī qaumoṅ se alag ho gae
    the tāki Rab kī sharīat kī pairawī kareṅ. Un kī bīwiyāṅ aur wuh beṭe-beṭiyāṅ bhī
    sharīk hue jo ahd ko samajh sakte the.
  suz-BL: 'मिनु लीशो मुरपुकी: चढ़ेबपुकी, लेवीपुकी, लाप्‍चो खाल पाइबपुकी, कुम्‍सो पाइबपुकी,
    परमप्रभु यावे आ खिंमी गेय पाइबपुकी नु परमप्रभु आ अरेशो पचा कली अर्को रागी ङा मुरपुकी
    रे तिल्‍सीशो वोंइश मुर, मीश मुर, आन तमी तौपुकी सु सु रुप्‍ने चाप्‍ब बाक्‍मा, मेको
    नेल्‍ल बाक्‍तेक्‍म।'
  ita-1927: Il resto del popolo, i sacerdoti, i Leviti, i portinai, i cantori, i Nethinei
    e tutti quelli che s’eran separati dai popoli dei paesi stranieri per aderire
    alla legge di Dio, le loro mogli, i loro figliuoli e le loro figliuole, tutti
    quelli che aveano conoscimento e intelligenza,
  ckb-ckb: «پاشماوەی گەلیش کە لە کاهین، لێڤی، دەرگاوان، گۆرانیبێژ و خزمەتکارانی پەرستگا
    پێکهاتوون، هەروەها هەموو ئەوانەی لە پێناو تەوراتی خودا خۆیان لە گڵاوییەکانی گەلانی
    دراوسێ جیا کردووەتەوە، لەگەڵ ژنەکانیان و هەموو کوڕ و کچەکانیان کە زانین و تێگەیشتنیان
    هەیە،
  eng-BBE: And the rest of the people, the priests, the Levites, the door-keepers,
    the music-makers, the Nethinim, and all those who had made themselves separate
    from the peoples of the lands, to keep the law of God, their wives, their sons,
    and their daughters, everyone who had knowledge and wisdom;
  kan-OKCV: ಜನರಲ್ಲಿ ಉಳಿದವರಾದ ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ದ್ವಾರಪಾಲಕರೂ, ಹಾಡುಗಾರರೂ, ದೇವಾಲಯದ ಸೇವಕರೂ,
    ದೇವರ ನಿಯಮದ ಪ್ರಕಾರವಾಗಿ ಆ ದೇಶಗಳ ಜನರೊಳಗಿಂದ ತಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡವರೆಲ್ಲರೂ, ಅವರ
    ಹೆಂಡತಿಯರೂ, ಅವರ ಪುತ್ರರೂ, ಅವರ ಪುತ್ರಿಯರೂ, ತಿಳುವಳಿಕೆಯೂ ಗ್ರಹಿಕೆಯೂ ಉಳ್ಳವರೆಲ್ಲರೂ,
  bbb-bbb: '@see-verse:NEH.010.027'
  tam-2017: மக்களில் மற்றவர்களாகிய ஆசாரியர்களும், லேவியர்களும், வாசல் காவலாளர்களும்,
    பாடகர்களும், ஆலய பணியாளர்களும், தேசங்களின் மக்களைவிட்டுப் பிரிந்து தேவனுடைய நியாயப்பிரமாணத்திற்குத்
    திரும்பின அனைவரும், அவர்களுடைய மனைவிகளும், மகன்களும், மகள்களுமாகிய அறிவும் புத்தியும்
    உள்ளவர்களெல்லோரும்,
  spa-RV-1909: Y el resto del pueblo, los sacerdotes, Levitas, porteros, y cantores,
    Nethineos, y todos los que se habían apartado de los pueblos de las tierras á
    la ley de Dios, sus mujeres, sus hijos y sus hijas, y todo el que tenía comprensión
    y discernimiento,
  ron-BTF: Și restul poporului, preoții, leviții, portarii, cântăreții, netinimii
    și toți cei care se separaseră de popoarele țărilor pentru legea lui Dumnezeu,
    soțiile lor, fiii lor și fiicele lor, oricine avea cunoștință și avea înțelegere;
  eng-WEBP: The rest of the people, the priests, the Levites, the gatekeepers, the
    singers, the temple servants, and all those who had separated themselves from
    the peoples of the lands to the law of God, their wives, their sons, and their
    daughters—everyone who had knowledge and understanding—
  eng-FBV: The rest of the people, including the priests, Levites, gatekeepers, singers,
    and Temple servants, and everyone who had separated themselves from the people
    of the land to keep the Law of God, as well as their wives and all their sons
    and daughters who were old enough to understand,
  nld-1939: Het gewone volk, de priesters, levieten, poortwachters, zangers en tempelknechten,
    allen, die zich hebben afgezonderd van de landsbevolking en zich hebben aangesloten
    bij de Wet van God, met hun vrouwen, zonen en dochters, voor zover zij tot de
    jaren van verstand zijn gekomen,
  nch-BL: “Huan nochi sequinoc masehualme, nopa sequinoc totajtzitzi, levitame, caltemit
    tamocuitahuiani, huicani, tiopa tequipanohuani huan nochi sequinoc cati moiyocatalijque
    ten masehualme cati amo quiixmatij Toteco Dios cati nopona itztoyaj, nochi motemacaque
    para quitequipanose Toteco Dios inihuaya inisihuajhua huan ininconehua cati ya
    hueliyayaj tamachilíaj,
  vie-1934: Dân sự còn sót lại, những thầy tế lễ, người Lê-vi, kẻ canh giữ cửa, kẻ
    ca hát, người Nê-thi-nim, các người đã chia rẽ cùng các dân tộc của xứ đặng theo
    luật pháp của Đức Chúa Trời, và vợ, con trai, con gái của họ, tức các người có
    sự tri thức và sự thông sáng,
  hin-CV: इसके बाद बचे हुए लोग, पुरोहित, लेवी, द्वारपाल, गायक, मंदिर के सेवक और वे
    सभी, जिन्होंने खुद को परमेश्वर की व्यवस्था के लिए देश-देश के लोगों से अलग कर रखा
    था, उनकी पत्नियां, उनके पुत्र-पुत्रियां; और वे सभी, जिनमें ज्ञान और समझ थी,
  spa-BES: Y el resto de la gente, los sacerdotes, los levitas, los guardianes de
    las puertas, los cantores, los sirvientes del templo y todos aquellos que se habían
    separado de los pueblos de la tierra para guardar la ley de Dios, sus esposas,
    sus hijos y sus hijas, todos los que tenían conocimiento y sabiduría;
  tdx-tdx: i Maloke, i Karime, i Baanà.
  tha-KJV: ส่วนประชาชนนอกนั้น บรรดาปุโรหิต คนเลว​ี คนเฝ้าประตู นักร้อง คนใช้​ประจำพระวิ​หาร
    และคนทั้งปวงผู้​ได้​แยกตัวออกจากชนชาติทั้งหลายของแผ่นดินเหล่านั้นมาถือพระราชบัญญั​ติ​ของพระเจ้า
    ทั้งภรรยาของเขา บุ​ตรชายบุตรสาวของเขา และคนทั้งปวงผู้​มีความรู้​และความเข้าใจ
  por-BR-2018: E o resto do povo, os sacerdotes, os levitas, os porteiros, os cantores,
    os servos do templo, e todos os que se haviam se separado dos povos das terras
    para a lei de Deus, suas mulheres, seus filhos e suas filhas, e todo o que tinha
    compreensão e entendimento,
  deu-ELO: Und das übrige Volk, die Priester, die Leviten, die Torhüter, die Sänger,
    die Nethinim, und alle, welche sich von den Völkern der Länder zu dem Gesetz Gottes
    abgesondert hatten, ihre Weiber, ihre Söhne und ihre Töchter, alle, die Erkenntnis
    und Einsicht hatten,
  eng-WYC-2018: and others of the people, priests, deacons, porters, and singers,
    Nethinims, and all men that separated themselves from the peoples of (the) lands
    to the law of God, the wives of them, the sons of them, and the daughters of them;
    all that might understand, (and the others of the people, or and so all the people,
    yea, the priests, the Levites, the gatekeepers, the singers, and the Temple workers,
    with their wives, and their sons, and their daughters; yea, all who could understand,
    and have separated themselves from the people of the lands, in obedience to the
    Law of God,)
  epo-epo: Kaj la cetera popolo, la pastroj, Levidoj, pordegistoj, kantistoj, Netinoj,
    kaj ĉiuj, kiuj apartiĝis de la aligentaj popoloj al la instruo de Dio, iliaj edzinoj,
    filoj, kaj filinoj, ĉiuj, kiuj povis kompreni,
  uig-PIN: 'Ⱪalƣan hǝlⱪ: — Kaⱨinlar, Lawiylar, dǝrwaziwǝnlǝr, ƣǝzǝlkǝxlǝr, ibadǝthanining
    hizmǝtkarliri wǝ xuningdǝk ɵzlirini zeminlardiki taipilǝrdin ayrip qiⱪip, Hudaning
    Tǝwrat ⱪanuniƣa ⱪaytⱪanlarning ⱨǝrbiri wǝ ularning ayalliri wǝ oƣul-ⱪiz pǝrzǝntliri
    ⱪatarliⱪ ⱨidayǝt tepip yorutulƣanlarning ⱨǝmmisi'
  beo-beo: “Nini, amo Isala:ili dunu, gobele salasu dunu, Debolo sosodo aligisu dunu,
    Debolo gesami hea:su dunu, Debolo hawa hamosu dunu amola dunu eno huluane da Gode
    Ea sema amoga fa:no bobogebeba:le da ga fi nini soge ganodini esala amoga afafai
    dagoi, nini, ninia uda amola ninia mano (mano fonobahadi asigilaiba:le sema dawa:sa),
  tpi-OTNT: “Mipela ol manmeri bilong Israel i raitim dispela tok long kontrak. Mipela
    ol pris na ol Livai na ol wasman na wokman bilong haus bilong God na ol man bilong
    mekim musik long haus bilong God na olgeta arapela manmeri, mipela olgeta i bin
    bihainim lo bilong God na mipela i no poroman wantaim ol haiden man i stap long
    kantri bilong mipela. Mipela wantaim ol meri bilong mipela, na ol pikinini bilong
    mipela ol inap putim yau gut long tok na kisim save long en,
  hau-SA: “Sauran mutane, wato, firistoci, Lawiyawa, matsaran ƙofofi, mawaƙa, ma’aikatan
    haikali da dukan waɗanda suka ware kansu daga maƙwabta saboda Dokar Allah, tare
    da matansu da dukan ’ya’yansu maza da mata waɗanda za su iya fahimta,
  uig-LAT: 'Qalghan xelq: — Kahinlar, Lawiylar, derwaziwenler, ghezelkeshler, ibadetxanining
    xizmetkarliri we shuningdek özlirini zéminlardiki taipilerdin ayrip chiqip, Xudaning
    Tewrat qanunigha qaytqanlarning herbiri we ularning ayalliri we oghul-qiz perzentliri
    qatarliq hidayet tépip yorutulghanlarning hemmisi'
  nde-nde: Inengi labantu, abaphristi, abaLevi, abalindimasango, abahlabeleli, lezinceku
    zethempeli labo bonke abazehlukanisayo ebantwini bezizwe ngenxa yoMthetho kaNkulunkulu,
    kanye lamakhosikazi abo lamadodana lamadodakazi abo ayeseqedisisa
  ton-ton: ¶ Pea ko hono toe ʻoe kakai, ko e kau taulaʻeiki, mo e kau Livai, mo e
    kau leʻo matapā, mo e kau hiva, mo e kau Netenimi, mo kinautolu kotoa pē naʻa
    nau fakamavae ʻakinautolu mei he kakai ʻoe ngaahi fonua ki he fono ʻae ʻOtua,
    mo honau ngaahi uaifi, mo honau ngaahi foha, mo honau ngaahi ʻofefine, ʻakinautolu
    kotoa pē naʻe maʻu ʻae ʻilo, mo e loto poto;
  ces-1613: Tak i jiní z lidu, kněží, Levítů, vrátných, zpěváků, Netinejských i všickni,
    kteříž se oddělili od národů zemí k zákonu Božímu, ženy jejich, synové jejich
    i dcery jejich, každý umělý a rozumný,
  eng-WMB: The rest of the people, the priests, the Levites, the gatekeepers, the
    singers, the temple servants, and all those who had separated themselves from
    the peoples of the lands to the law of God, their wives, their sons, and their
    daughters—everyone who had knowledge and understanding—
  tam-TCV: '“இவர்களைவிட, ஒப்பந்தத்திற்கு உடன்பட்ட மீதியாயிருந்த மக்கள்: ஆசாரியர்,
    லேவியர், வாசற்காவலர், பாடகர்கள், ஆலய பணியாட்கள், இறைவனுடைய சட்டத்தின்படி மற்றவர்களிடமிருந்து
    தங்களை வேறுபிரித்துக் கொண்டவர்கள் எல்லோரும், அவர்களுடைய மனைவிகள், விளங்கிக்கொள்ளத்தக்க
    வயதுடைய அவர்களுடைய எல்லா மகன்கள், மகள்கள் ஆகியோர் ஆவர்.'
  ceb-ULB: Alang sa nahibilin nga mga katawhan, nga mga pari, mga Levita, mga tigbantay
    sa ganghaan, mga mag-aawit, mga sulugoon sa templo, ug ang tanan nga nagpahimulag
    sa ilang mga kaugalingon gikan sa mga tawo sa kasikbit nga kayutaan ug nanaad
    sa ilang mga kaugalingon ngadto sa balaod sa Dios, lakip ang ilang mga asawa,
    ang ilang mga anak nga mga lalaki ug ang ilang mga anak nga mga babaye, ang tanan
    nga adunay kahibalo ug panabot,
  pol-UBG: 'A pozostali z ludu, kapłani, Lewici, odźwierni, śpiewacy, Netinici i wszyscy,
    którzy odłączyli się od narodów tych ziem do prawa Bożego: ich żony, synowie i
    córki, każdy zdolny i rozumny;'
  urd-GVU: قوم کے باقی لوگ بھی عہد میں شریک ہوئے یعنی باقی امام، لاوی، رب کے گھر کے
    دربان اور خدمت گار، گلوکار، نیز سب جو غیریہودی قوموں سے الگ ہو گئے تھے تاکہ رب
    کی شریعت کی پیروی کریں۔ اُن کی بیویاں اور وہ بیٹے بیٹیاں بھی شریک ہوئے جو عہد
    کو سمجھ سکتے تھے۔
  deu-1912: Und das andere Volk, Priester, Leviten, Torhüter, Sänger, Tempelknechte
    und alle, die sich von den Völker in den Landen abgesondert hatten zum Gesetz
    Gottes, samt ihren Weibern, Söhnen und Töchtern, alle, die es verstehen konnten,
  kan-2017: ಯಾಜಕರು, ಲೇವಿಯರು, ದ್ವಾರಪಾಲಕರು, ಗಾಯಕರು, ದೇವಾಲಯದ ಸೇವಕರು ಉಳಿದ ಜನರು ಇವರಲ್ಲಿ
    ದೇವರ ಧರ್ಮೋಪದೇಶದ ನಿಮಿತ್ತವಾಗಿ ಅನ್ಯದೇಶದವರ ಗೊಡವೆಯನ್ನು ತೊರೆದುಬಿಟ್ಟವರು ತಮ್ಮ ತಮ್ಮ ಹೆಂಡತಿಯರು,
    ಗ್ರಹಿಸಿಕೊಳ್ಳಲು ಶಕ್ತರಾದ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳು ಇವರೊಡನೆ ಬಂದರು.
  yap-yap: Gadad e girdi’ nu Israel, ni prist, Levite, tamatnag u Tempel, girdi’en
    e musik u Tempel, girdi’en e maruwel u Tempel, nge gubin e girdi’ nma fol ko Motochiyel
    rok Got e ngad ki’egeg gadad rok e girdi’ nu bang ni yad ma par u daken e but’
    rodad, gadad nge le’engdad nge gubin pifakdad ni ka ra ilalgad ni karnanged fan
    ban’en,
  hlt-MCSB: Pilnam kah a coih rhoek, khosoih rhoek, Levi rhoek, thoh tawt rhoek, laa
    sa rhoek, tamtaeng rhoek, khohmuen pilnam lamloh aka hoep boeih, a yuu rhoek,
    a capa rhoek, a canu rhoek long khaw aka yakming boeih long tah Pathen olkhueng
    te a ming uh.
  mdy-ETH: ዓቴ ሃንጎ ዓሳ፥ ቄኤሳ፥ ሌዊ ዓሳ፥ ጌኤዦ ማኣሮ ካፓ ዓሳ፥ ጌኤዦ ማኣራ ፆኦሲ ቦንቾም ዓይኑሞ ዓይናዻ ዓሳ፥ ጌኤዦ
    ማኣሮይዳ ማዻ ዓሳ፥ ፆኦሲ ዎጎም ዓይሢንታያ ማዔ ኑ ዓሺኖይዳ ናንጋ ሜሌ ዓጮ ዴሮይዳፓ ፔና ዱማሴ ዓሳ ፔኤኮ ላኣሎንታ ዓቲንቆንታ
    ዉዱሮ ናኣቶንታ ዎላ፥
  twi-ASANTE: “Nnipa no nkaeɛ a wɔyɛ asɔfoɔ, Lewifoɔ, aponoanohwɛfoɔ, nnwomtofoɔ,
    Asɔredan mu asomfoɔ ne wɔn a wɔatwe wɔn ho afiri abosonsomfoɔ a wɔwɔ asase no
    so nyinaa, sɛdeɛ wɔbɛsom Onyankopɔn, na wɔanyinyini a wɔte asɛm ase no,
  eng-WEBU: The rest of the people, the priests, the Levites, the gatekeepers, the
    singers, the temple servants, and all those who had separated themselves from
    the peoples of the lands to the law of God, their wives, their sons, and their
    daughters—everyone who had knowledge and understanding—
  wal-wal: Qassi attida asaikka qeeseti, Leewati, penggiyaa naagiyaageeti, mazamuriyaa
    yexxiyaageeti, Beeta Maqidasiyaa ashkkaratinne Xoossaa higgiyaassi azazettanau
    Aihuda gidennaageetuppe banttana shaakkida ubbai, qassi eta machchoti, eta attuma
    naati, eta macca naatinne yohuwaa akeekanau asa gamma gakkida ubbai,
  spa-PDDPT: El resto del pueblo, los sacerdotes, levitas, porteros y cantores, servidores
    y todos los que se apartaron de los pueblos de la tierra hacia la Ley de ʼElohim,
    sus esposas, hijos e hijas, y todo el que tenía comprensión y discernimiento,
  gun-gun: Ha'e gui heta va'e kuery mboae, sacerdote ha'e levita kuery, okẽ rarõa,
    oporai va'ety kuery, templo py omba'eapo va'ety, amboae yvy regua kuery gui oja'o
    va'ekue Nhanderuete guigua lei rupi ikuai aguã, ha'e gui ha'e kuery ra'yxy, gua'y
    ha'e guajy kuery reve, oendu kuaa va'e ha'e javive ma
  agu-BL: Ncha'tz cu' wi' chik'ab yi e' mas xonl Israel chi quitane'n yi e' pale',
    scyuch' yi e' xonl Leví, scyuch' yi e' q'uicy'lom puert, scyuch' yi e' ajbitz,
    scyuch' yi e' chakum yi na chixcon le ca'l Kataj, scyuch' cyakil yi e' mas wunak
    yi nsken chijatx quib, scyuch' yi e' awer nak, tuml cyakil quixkel, scyuch' yi
    e' chinitxa' yi nsken ul cyajtza'kl. Tircu'n e'a's cu' len wi' chik'ab te yi jun
    kayola'tz.
  ilo-ULB: Ket dagiti dadduma kadagiti tattao, dagiti padi, dagiti Levita, dagiti
    guardia iti ruangan, dagiti kumakanta, dagiti agserserbi iti templo, dagiti amin
    a simmina manipud kadagiti kabangibang a dagdaga ken nagsapata iti linteg ti Dios,
    agraman kadagiti assawada, annakda a lallaki ken babbai, amin nga addaan iti pannakaammo
    ken pannakaawat
  kpg-kpg: Gimaadou, go digau Israel, digau hai mee dabu, digau Levi, digau hagaloohi
    di Hale Daumaha, digau daahili mo digau ngalua o di Hale Daumaha, mo digau huogodoo
    ala i golo ala e hagalongo gi nnaganoho a God, gimaadou guu noho i daha mo digau
    tuadimee ala e noho i lodo tadau henua. Gimaadou mo madau lodo mo madau dama huogodoo
    ala gu mmaadua guu mee di modongoohia,
  uig-ARA: 'قالغان خەلق: ــ كاھىنلار، لاۋىيلار، دەرۋازىۋەنلەر، غەزەلكەشلەر، ئىبادەتخانىنىڭ
    خىزمەتكارلىرى ۋە شۇنىڭدەك ئۆزلىرىنى زېمىنلاردىكى تائىپىلەردىن ئايرىپ چىقىپ، خۇدانىڭ
    تەۋرات قانۇنىغا قايتقانلارنىڭ ھەربىرى ۋە ئۇلارنىڭ ئاياللىرى ۋە ئوغۇل-قىز پەرزەنتلىرى
