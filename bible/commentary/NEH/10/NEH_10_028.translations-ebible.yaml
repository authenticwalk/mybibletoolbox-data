  hbo-WLC: מַלּ֥וּךְ חָרִ֖ם בַּעֲנָֽה׃
  ibo-ibo: “Ndị ọzọ fọdụrụ bụ ndị nchụaja, ndị Livayị, ndị nche, ndị ọbụ abụ, ndị
