    ekewe chon mamasa asamalapen imwenfel, ekewe chon köl, ekewe chon angang ngeni
    imwenfel, pwal meinisin mi aimwürela seni aramasen ekewe fanü pokiten ar aleasochisi
    än Kot we allük fiti pwülüem, nöüm mwän me fefin, meinisin mi tongeni silei o
    weweiti ewe pwon,
  rop-rop: Wal dijan na det pramis weya melabat bin meigim, “Melabat meigim dijan
    pramis na. Melabat ola Isreil pipul, ola serramonimen, ola Libaimen, en detlot
    hu oldei maindimbat ola geit, en ol detlot hu pleibat myusik, en ola wekinmen
    blanga det Serramoni Pleis, en ola najalot pipul hu duwit langa God lowa en hubin
    kadimat miselp brom ola pipul brom najalot kantri. Melabat na meigim dijan pramis
    garram melabat waif en melabat biginini olabat hu sabi wanim melabat dumbat.
  ukr-1871: І прочий народ, сьвященники, левіти, воротарі, сьпівцї, нетинеї і всї,
    відлучились від чужоземських народів до закону Божого; й жінки їх, сини їх і дочки
    їх, усї, що могли втямити,
  deu-1951: Und das übrige Volk, die Priester, die Leviten, die Torhüter, die Sänger,
    die Tempeldiener und alle, die sich von den Völkern der Länder abgesondert hatten
    zum Gesetze Gottes, samt ihren Frauen, ihren Söhnen und Töchtern, alle, die es
    wissen und verstehen konnten,
  eng-JPS: (10-29) And the rest of the people, the priests, the Levites, the porters,
    the singers, the Nethinim, and all they that had separated themselves from the
    peoples of the lands unto the law of God, their wives, their sons, and their daughters,
    every one that had knowledge and understanding;
  srp-1865: I ostali narod, sveštenici, Leviti, vratari, pjevaèi, Netineji i svi koji
    se odvojiše od naroda zemaljskih k zakonu Božijemu, žene njihove, sinovi njihovi
    i kæeri njihove, svi koji znahu i razumijevahu,
  lug-lug: “Abantu abalala bakabona, n’Abaleevi, n’abaakuumanga wankaaki, n’abayimbi,
    n’abaweereza b’omu yeekaalu, n’abo bonna abeeyawula ku mawanga agaali gabaliraanye
    olw’Amateeka ga Katonda, awamu ne bakyala baabwe, ne batabani baabwe bonna ne
    bawala baabwe bonna; bonna abamanyi era abategeera
  heb-heb: ושאר העם הכהנים הלוים השוערים המשררים הנתינים וכל הנבדל מעמי הארצות אל
    תורת האלהים נשיהם בניהם ובנתיהם כל יודע מבין׃
  ben-IRV: প্রজাদের বাকি লোকেরা, অর্থাৎ যাজকেরা, লেবীয়েরা, রক্ষীরা, গায়কেরা, নথীনীয়েরা
    এবং ঈশ্বরের ব্যবস্থা পালন করবার জন্য যারা আশেপাশের জাতিদের মধ্য থেকে নিজেদের আলাদা
    করে নিয়েছে, তাদের স্ত্রী ও ছেলেমেয়ে, জ্ঞানী ও বুদ্ধিমান সবাই
  pan-pan: ਬਾਕੀ ਲੋਕ ਅਰਥਾਤ ਜਾਜਕ, ਲੇਵੀ, ਦਰਬਾਨ, ਗਾਇਕ ਅਤੇ ਨਥੀਨੀਮ (ਭਵਨ ਦੇ ਸੇਵਕ) ਅਤੇ ਸਾਰੇ
    ਜਿਹੜੇ ਦੇਸਾਂ ਦੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਮੰਨਣ ਲਈ ਅਲੱਗ ਹੋ ਗਏ ਸਨ, ਉਨ੍ਹਾਂ
    ਸਾਰਿਆਂ ਨੇ ਆਪਣੀਆਂ ਪਤਨੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਪੁੱਤਰਾਂ ਅਤੇ ਧੀਆਂ ਸਮੇਤ ਜੋ ਸਿਆਣੇ ਅਤੇ ਸਮਝਦਾਰ ਸਨ,
  mya-JVB: ကြွင်း သောသူ ၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သား၊ တံခါး စောင့်၊ သီချင်း သည်၊ ဘုရား
    ကျွန် အစရှိသော ဘုရား သခင်၏ တရား ကို စောင့်အံ့သောငှါ၊ ထိုပြည်သား တို့နှင့် ကွာ
    သော သူအပေါင်း တို့သည် မယား သား သမီး တို့နှင့်တကွ အကျိုးအကြောင်းကို နားလည် သောသူဖြစ်၍၊
  tbg-tbg: Vika nái nutu vi uvaraqaa qara ntuva tomanta ekaa hini vaiintivata, Kotira
    kaiqa vara amite vau vaiintikave, Rivaira ankuqihai vo vaiintinavuve, vaantaavura
    qentiqaa raqiki vau vaiintikave, Kotirara ihi tiva amite vau vaiintikave, Kotira
    Naavuqi kaiqa vare vau vaintikave, ekaa vo vaiinti vo vaiinti vika Kotiva Mosiraqaa
    tivato uvara iriha kia vo vatanaaka hampata vohaaraqi vaireka auti vauka vikave,
    vika naatavarave, vika vaintivara ho uva irukave,
  hmo-hmo: “Ita, Israela bese taudia hahelagaia taudia, Levi taudia, Dubu Helaga gimaia
    taudia, Dubu Helaga ane abia taudia, Dubu Helaga ena hesiai taudia, bona Dirava
    ena Taravatu hegeregerena, inai tano dekenai noho idau bese taudia dekena amo
    ita raka siri noho taudia, bona iseda adavadia bona iseda natudia, mai edia aonega
    hegeregerena ibounai ese,
  urd-urd: बाक़ी लोग, और काहिन, और लावी, और दरबान और गाने वाले और नतनीम और सब जो ख़ुदा
    की शरी'अत की ख़ातिर और मुल्कों की क़ौमों से अलग हो गए थे, और उनकी बीवियाँ और उनके
    बेटे और बेटियाँ ग़रज़ जिनमें समझ और 'अक़्ल थी
  rus-SYN: И прочий народ, священники, левиты, привратники, певцы, нефинеи и все,
    отделившиеся от народов иноземных к закону Божию, жены их, сыновья их и дочери
    их, все, которые могли понимать,
  bqc-SIM: Maluku, Aliũ ń Baanao.
  tcz-CHONGTHU: Chubanna mipi adangho, thempu ho, Levite, kotngah a pangho, lasa a
    pang ho, chule Houin lhacha a pang ho chuleh Pathen danthu nitdinga agamsunga
    mi dang houin neilou ho a kona hung kichom se doh ho aji le achateu le achanu
    teu toh chule thu hechen theiya kikhan lhit ho cheng sechun;
  mar-mar: उरलेल्या लोकांनी जे याजक, लेवी द्वारपाळ गायक व मंदिरात काम करणारे लोक आणि
    देवाचे नियमशास्त्र पाळायची शपथ घेऊन देशोदेशीच्या लोकांतून जे वेगळे झाले होते त्या
    सर्वांना, ज्यास बुद्धी व समजूत होती अशा स्त्रीयां, पुत्र व कन्या यासह वेगळे झाले.
  qub-qub: 'Waquin runacuna: cüracuna, cüracunata yanapaj Leví runacuna, puncu täpajcuna,
    Templucho arojcuna, cantajcuna, Diosta adurananpaj lagacamoj juc-lä nasyun runacunapis
    shuntacaran warminwan-cama, yarpayniyojna caj warmi ollgu wamranwan-cama.'
  hat-hat: Nou menm, moun pèp Izrayèl la, prèt yo, ak moun Levi yo, gad pòtay tanp
    yo, mizisyen tanp yo, travayè tanp yo, ak tout lòt moun yo ki te wete kò yo nan
    mitan moun lòt nasyon k'ap viv nan peyi a pou nou ka fè sa lalwa Bondye a mande
    nou an, ansanm ak madanm nou yo, pitit gason ak pitit fi nou yo ki gen laj konprann,
  eng-BSB: “The rest of the people—the priests, Levites, gatekeepers, singers, temple
    servants, and all who had separated themselves from the people of the land to
    obey the Law of God—along with their wives and all their sons and daughters who
    are able to understand,
  eng-WEBPB: The rest of the people, the priests, the Levites, the gatekeepers, the
    singers, the temple servants, and all those who had separated themselves from
    the peoples of the lands to the law of God, their wives, their sons, and their
    daughters—everyone who had knowledge and understanding—
  kbq-kbq: Hanki mago'a vahe'ma anampima mani'naza vahera pristi vahe'ene Livae vahe'ma
    mono no kafante kva vahe'ene zagame'ma nehaza vahe'ene, mono nompi eri'za vahe'ene,
    Ra Anumzamofo kasegema amage'na nente'za zamagra'ama zamazeri ruotge'ma hu'zama
    nemaniza vahe'ene a'nezamine mofavre naga'zamine kema zamagesama ante'zama antahi
    so'e huga naga'mozane,
  nhe-BL: Huan nochi sequinoc tlacame, nopa sequinoc totajtzitzi, levitame, puerta
    tlamocuitlahuiani, huicani, tiopa tequipanohuani, huan nochi sequinoc tlen moiyocatlalijque
    tlen tlacame tlen ax quiixmatij Toteco Dios tlen nopano itztoyaj, nochi motemacaque
    para quitequipanose Toteco Dios ininhuaya ininsihuajhua huan ininconehua tlen
    ya hueliyayaj tlamachilíaj,
  gub-BL: Teko Izaew wà, xaxeto wà, Erewi izuapyapyr wà, zauxiapekwer tàpuzuhu pe
    har wà, tàpuzuhu pupe uma'ereko ma'e wà, tàpuzuhu pupe uzegar ma'e wà, ure paw
    rupi ure, ureruzar Tupàn ze'eg ure kury. Ure paw rupi ure, ureremireko wà, urera'yr
    ma'e kwaw par wà, urerazyr ma'e kwaw par wà, urutyryk Izaew izuapyapyr 'ym ureiwy
    rehe wiko ma'e wanuwi ure.
  eng-DRA: And the rest of the people, priests, Levites, porters, and singing men,
    Nathinites, and all that had separated themselves from the people of the lands
    to the law of God, their wives, their sons, and their daughters.
