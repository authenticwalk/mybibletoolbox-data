    diri dari bangsa-bangsa di sekitarnya karena Hukum Allah, semua istri, anak laki-laki
    dan perempuan mereka, setiap orang yang memiliki pengetahuan dan pengertian,
  nya-nya: Ife otsalafe, ndiye kuti ansembe, Alevi, alonda a ku Nyumba ya Mulungu,
