    người đã tách mình ra khỏi nếp sống của người ngoại tộc chung quanh để theo Đức
    Chúa Trời.
  guj-2017: બાકીના લોકો, યાજકો, લેવીઓ, દ્વારપાળો, ગાનારાઓ, ભક્તિસ્થાનના સેવકો અને
