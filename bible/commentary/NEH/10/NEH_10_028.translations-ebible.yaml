  tbz-SIM: nɛ̀ Mɑduki nɛ̀ Adimmu nɛ̀ Bɑɑnɑ.
  msy-2020: “E Israelian gumazamiziba, Akar Dɨkɨrɨzir Gavgavir kam gamua an osiri.
    E bar, ofa gamir gumaziba, ko Livaiba, ko Godɨn Dɨpenimɨn tiar akamɨn garir gumaziba,
    ko Godɨn Dɨpenimɨn onger akabar faragha zuir gumazamiziba, ko Godɨn Dɨpenimɨn
    ingangarir gumaziba, ko gumazamizir igharaziba bar, e bar Godɨn Arazibar Akɨnafarimɨn
    aven itir akabar gɨn zui. Egha ikɨzir igharazibar gumazamiziba ko poghezir puvatɨ.
    E uan amuiba ko, borir akam baregh nɨghnɨzir gavgavim an ikiamiba ko izi.
  dop-dop: '@see-verse:NEH.010.027'
  azb-azb: Qalan xalq – kahinlər, Levililər, məbəd qapıçıları, ilahiçilər, məbəd qulluqçuları,
