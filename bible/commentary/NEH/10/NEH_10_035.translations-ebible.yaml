verse: NEH.010.035
translations:
  mal-C: “യഹോവയുടെ ആലയത്തിലേക്കു ഞങ്ങളുടെ വിളവിന്റെയും ഫലവൃക്ഷത്തിന്റെയും ആദ്യഫലം
    എല്ലാവർഷവും കൊണ്ടുവരാനുള്ള ചുമതലയും ഞങ്ങൾ ഏൽക്കുന്നു.
  deu-TKW: Und wir, die Priester, die Leviten und das Volk, warfen das Los wegen der
    Holzlieferungen, daß wir es jahraus jahrein familienweise zur festgesetzten Zeit
    für den Tempel unseres Gottes liefern wollten, damit es auf dem Altare Jahwes,
    unseres Gottes, verbrenne, wie es im Gesetze vorgeschrieben ist.
  lin-lin: Biso, Banganga-Nzambe, Balevi mpe bato, tobetaki zeke mpo na kokata tango
    oyo libota na libota kati na biso ekomema likabo ya bakoni na Ndako ya Nzambe
    na biso, na mibu nyonso mpo na kopelisa moto na etumbelo ya Yawe, Nzambe na biso,
    kolanda ndenge ekomama kati na Mobeko.
  eng-LSV: and to bring in the first-fruits of our ground, and the first-fruits of
    all fruit of every tree, year by year, to the house of YHWH,
  eng-GNV: And to bring the first fruites of our land, and the first of all the fruites
    of all trees, yeere by yeere, into the house of the Lord,
  eng-WEBSTER: 'And to bring the first-fruits of our ground, and the first-fruits
    of all fruit of all trees, year by year, to the house of the LORD:'
  nhw-BL: “Nojquiya sesen xihuitl titlatestigojquetzaj para tijhuicase ipan itiopa
    TOTECO itlajca catli achtihui quisa tlen totlatochua huan inintlajca catli achtihui
    temaca nochi cuame catli tijpiyaj.
  swh-ONEN: “Pia tunachukua wajibu wa kuleta malimbuko ya mazao yetu na matunda ya
    kwanza ya kila mti wa matunda katika nyumba ya Bwana kila mwaka.
  bba-bba: Yɑ̃ku kowobu kɑ Lefibɑ kɑ Isirelibɑ bɛsɛ kpurowɑ sɑ tɛtɛ tobɑ su kɑ wɑ
    dɑ̃ɑ ye sɑ ko n dɑ kɑ nɛ wɔ̃ɔ bɑɑɡere yɑ̃kunun sɔ̃ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yerɔ
    yen sɑɑ yɑ̀ n tunumɑ. Dɑ̃ɑ yerɑ bɑ ko n dɑ kɑ yɑ̃ku dɔ̃ɔ sɔ̃re yɑ̃ku yeru wɔllɔ
    nɡe mɛ bɑ ɡeruɑ woodɑn tireru sɔɔ.
  eng-KJVCPB: 'and to bring the firstfruits of our ground, and the firstfruits of
    all fruit of all trees, year by year, unto the house of the Lord:'
  luo-luo: “Bende wachiwore mar kelo nyak mokwongo mar chambwa kod olemo moro amora
    higa ka higa e od Jehova Nyasaye.
  meu-meu: Ta gwau hamatamu, eda tano anidia roboadia bona huahua audia iboudiai anidia
    roboadia na laḡani ta ta amo Iehova ena dubu baita laohai;
  npi-ULB: हामीले हाम्रो माटोमा उम्रेका प्रथम फलहरू र वर्षैपिच्छे हरेक रुखका प्रथम
    फलहरू परमप्रभुको मन्दिरमा ल्याउने प्रतिज्ञा गर्‍यौँ ।
  yor-yor: “Àwa tún gbà ojúṣe láti mú àkọ́so àwọn èso wa wá àti gbogbo èso igi wá
    ní ilé Olúwa.
  ind-ind: “Kami akan mempersembahkan hasil panen pertama dari ladang-ladang dan kebun-kebun
    kami ke rumah TUHAN setiap tahun.
  pes-OPCB: قول می‌دهیم نوبر غله و میوهٔ خود را هر سال به خانهٔ خداوند بیاوریم.
  tgl-ULB: Pinangako namin na magdadala sa tahanan ni Yahweh ng mga unang bunga na
    tumubo sa aming lupain, at ng unang bunga ng bawat puno sa bawat taon.
  hui-hui: Ani bialu mali bibahendengi inanaga mabuha widi pigane hini denegobi ira
    lini ala boga biragobi uruni damenego iname Anduane Homogonaga andaha bu yalu
    ibuleberama larima.
  mya-mya: ငါ​တို့​သည်​နှစ်​စဉ်​နှစ်​တိုင်း​မိ​မိ​တို့​ရိတ်​သိမ်း ရ​ရှိ​သည့်​အ​သီး​အ​နှံ​ဦး​များ​ကို​လည်း​ကောင်း၊
    ငါ​တို့​သစ်​သီး​ပင်​များ​တွင်​အ​ဦး​မှည့်​သည့် အ​သီး​များ​ကို​လည်း​ကောင်း​ဗိ​မာန်​တော်
    သို့​ယူ​ဆောင်​ခဲ့​ပါ​မည်။
  bod-N: གཞན་ཡང་། ལོ་རེ་བཞིན་བདག་ཅག་གིས་ས་སྟེང་གི་ཐོན་རྫས་ཐོག་ཕུད་དང་ལྗོན་ཤིང་གི་འབྲས་བུ་ཐོག་མ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འབུལ་ལོ།
    །
  sna-sna: “Tazvipirazve pabasa rokuuya kuimba yaJehovha nezvibereko zvokutanga zvezviyo
    nezvemiti yemichero yose gore negore.
  spa-BLM: y para traer las primicias de nuestra tierra y las primicias de todos los
    frutos de toda clase de árboles, de año en año, a la casa de Yahvé;
  cac-cac: Ix co chaoch d'a quib'an̈ to ol quic'cot sb'ab'el sat co munlajel yed'
    b'ab'el sat cavb'en te' d'a junjun ab'il d'a scajnub' co Diosal.
  swh-ULB: Tuliahidi kuleta nyumbani kwa Bwana matunda ya kwanza yaliyotokana na udongo
    wetu, na matunda ya kwanza ya mti kila mwaka.
  bel-bel: І абавязаліся мы кожны год прыносіць у дом Гасподні пачаткі зь зямлі нашай
    і пачаткі ўсякіх пладоў з усяго дрэва;
  deu-ELBBK: Und wir, die Priester, die Leviten und das Volk, warfen Lose über die
    Holzspende, um sie zum Haus unseres Gottes zu bringen, nach unseren Vaterhäusern,
    zu bestimmten Zeiten, Jahr für Jahr, zum Verbrennen auf dem Altar des HERRN, unseres
    Gottes, wie es in dem Gesetz vorgeschrieben ist.
  mbb-OT: Midsaad key zaan he kada tuig ed-uwiten dey ziyà te valey te Nengazen is
    egkehuna he egkeraǥun dey ziyà te vevesukè dey wey is egkehuna he veǥas te menge
    pinemula zey.
  mal-2015: ആണ്ടുതോറും യഹോവയുടെ ആലയത്തിലേക്കു ഞങ്ങളുടെ നിലത്തിലെ ആദ്യവിളവും സകലവിധവൃക്ഷങ്ങളുടെയും
    സർവ്വഫലങ്ങളിലും ആദ്യഫലങ്ങളും കൊണ്ടുചെല്ലേണ്ടതിന്നും
  rmc-rmc: A amen – o rašaja, o Leviti the o manuša – prekal o losos kidaha avri,
    kana andro berš savi famelija anela o kašta pre labarďi obeta prekal o RAJ, amaro
    Del, avke sar hin pisimen andro zakonos.
  pes-OPV: و تا آنکه نوبرهای زمین خود و نوبرهای همه میوه هر گونه درخت را سال به سال
    به خانه خداوند بیاوریم.
  ron-1924: Ам хотэрыт сэ адучем ын фиекаре ан ла Каса Домнулуй челе динтый роаде
    але пэмынтулуй ностру ши челе динтый роаде дин тоате роаделе тутурор помилор;
  ben-OBCV: “আর আমরা প্রতি বছর প্রথমে কাটা ফসল ও প্রত্যেকটি গাছের প্রথম ফল সদাপ্রভুর
    গৃহে আনার দায়িত্ব নেব।
  som-som: iyo inaynu sannad kasta guriga Rabbiga keenayno midhaha ugu horreeya dhulkeenna
    iyo midhaha ugu horreeya geedo cayn kasta ah,
  lat-VUC: 'et ut afferremus primogenita terræ nostræ, et primitiva universi fructus
    omnis ligni, ab anno in annum, in domo Domini:'
  eng-ASVBT: and to bring the firstfruits of our ground, and the firstfruits of all
    fruit of all manner of trees, year by year, unto the house of Jehovah;
  ita-1885: Noi ordinammo ancora di portare ogni anno, nella Casa del Signore, le
    primizie della nostra terra, e le primizie d'ogni frutto di qualunque albero;
  eng-ULB: We promised to bring to the house of Yahweh the firstfruits grown from
    our soil, and the firstfruits of every tree each year.
  spa-VBL: “También prometemos traer cada año al Templo del Señor la primera parte
    de los productos de nuestros campos y de todos los árboles frutales.
  fra-_FOB: Nous décidâmes aussi d'apporter à la maison de l'Éternel, année par année,
    les premiers fruits de notre terre, et les premiers fruits de tous les arbres;
  mal-mal: ആണ്ടുതോറും യഹോവയുടെ ആലയത്തിലേയ്ക്ക് ഞങ്ങളുടെ നിലത്തിലെ ആദ്യവിളവും സകലവിധവൃക്ഷങ്ങളുടെയും
    സർവ്വഫലങ്ങളുടേയും ആദ്യഫലങ്ങളും കൊണ്ടുചെല്ലേണ്ടതിനും
  urd-GVR: Ham sālānā apne khetoṅ aur daraḳhtoṅ kā pahlā phal Rab ke ghar meṅ pahuṅchāeṅge.
  suz-BL: मिनु बर्स बर्सम नेल्‍ल क्‍येङा ङोंइती ङा आंइ रूम सिश्‍शो, मार मार रवा आन
    फल फुल परमप्रभु यावे आ खिंम चाक्‍नय। लेवी ६:५
  ita-1927: e c’impegnammo a portare ogni anno nella casa dell’Eterno le primizie
    del nostro suolo e le primizie d’ogni frutto di qualunque albero,
  ckb-ckb: «هەروەها بۆ هێنانی یەکەمین بەرهەمی خاکەکەمان و یەکەم بەری هەموو درەختێکی
    میوە ساڵ بە ساڵ بۆ ماڵی یەزدان.
  eng-BBE: And to take the first-fruits of our land, and the first-fruits of every
    sort of tree, year by year, into the house of the Lord;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಪ್ರತಿ ವರ್ಷದಲ್ಲಿಯೂ ನಮ್ಮ ಭೂಮಿಯ ಫಲಗಳಿಂದ ಪ್ರಥಮ ಫಲಗಳನ್ನು
    ತರುವುದಕ್ಕೂ,
  bbb-bbb: '@see-verse:NEH.010.034'
  tam-2017: நாங்கள் வருடந்தோறும் எங்கள் தேவனுடைய ஆலயத்திற்கு எங்கள் தேசத்தின் முதற்பலனையும்,
    சகலவித மரங்களின் எல்லா முதற்கனிகளையும் கொண்டுவரவும்,
  spa-RV-1909: 'Y que cada año traeríamos las primicias de nuestra tierra, y las primicias
    de todo fruto de todo árbol, á la casa de Jehová:'
  ron-BTF: Și să aducem cele dintâi roade ale pământului nostru și cele dintâi roade
    ale tuturor fructelor din toți pomii an de an la casa DOMNULUI;
  eng-WEBP: and to bring the first fruits of our ground and the first fruits of all
    fruit of all kinds of trees, year by year, to the LORD’s house;
  eng-FBV: We also promise to bring the first part of the produce from our fields
    and from every fruit tree to the Lord's Temple every year.
  nld-1939: Verder, dat wij de eerstelingen van onze akker en de eerstelingen van
    al onze vruchtbomen jaarlijks naar het huis van Jahweh zullen brengen.
  nch-BL: “ ‘Nojquiya sesen xihuit titatestigojquetzaj para tijhuicase ipan itiopa
    TOTECO itajca cati achtohui quisa ten cati tijtojque huan inintajca cati achtohui
    temacaj nochi cuame cati tijpiyaj.
  vie-1934: Chúng tôi cũng định mỗi năm đem vật đầu mùa của đất chúng tôi, và các
    thứ trái đầu mùa của các cây chúng tôi đến đền của Đức Giê-hô-va;
  hin-CV: कि वे इस भूमि की पहली उपज को, हर एक पेड़ के पहले फल को हर साल याहवेह के
    भवन में ले आया करें.
  spa-BES: Y para llevar los primeros frutos de nuestra tierra, y los primeros frutos
    de todo tipo de árbol, año tras año, al templo del Señor;
  tdx-tdx: Le nanoeñe an-kitsapake o mpisoroñeo, o nte-Levio, ondatio, ho ami’ty fanoloran-katae,
    hampizilihañe aze añ’ anjomban’ Añaharen-tikañe ao, ty amo anjom­ban-droaen-tikañeo,
    amo andro tinendre boa-taoñeo, harehetse amy kitreli’ Iehovà Andrianañaharen-tikañey,
    ie nipaterañe amy Hake ao;
  tha-KJV: และเพื่อนำผลแรกแห่งที่​ดิ​นของเรา และผลแรกของผลต้นไม้ทั้งสิ้นทุกปี มาย​ังพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E que a cada ano traríamos as primícias de nossa terra, e todos os
    primeiros frutos de toda árvore, para a casa de SENHOR;
  deu-ELO: Und wir verpflichteten uns, die Erstlinge unseres Landes und die Erstlinge
    aller Früchte von allerlei Bäumen Jahr für Jahr zum Hause Jehovas zu bringen,
  eng-WYC-2018: and that we bring the first engendered things of our land, and the
    first fruits of all fruit of each tree, from year into year, into the house of
    the Lord, (and we shall bring the first fruits of our land, and the first fruits
    of every fruit tree, year after year, to the House of our God,)
  epo-epo: Kaj ni akceptis kiel devon, ke ni alportados la unuaaĵojn de nia tero kaj
    la unuaaĵojn de ĉiuj fruktoj de ĉiu arbo ĉiujare en la domon de la Eternulo;
  uig-PIN: yǝnǝ ⱨǝr yili etizimizdiki tunji pixⱪan ⱨosulni, ⱨǝmmǝ mewilik dǝrǝhlǝrning
    tunji pixⱪan mewilirini Pǝrwǝrdigarning ɵyigǝ yǝtküzüp berixni,
  beo-beo: Ninia da ode huluane amoga ninia gagoma amola ifa fage bisili faisia, amo
    mogili Godema ima:ne Debolo diasuga gaguli masunu.
  tpi-OTNT: “Na long olgeta yia bai mipela i kisim namba wan kaikai i mau long gaden
    na ol pikinini diwai i mau paslain na bringim i kam long haus bilong God.
  hau-SA: “Mun kuma ɗauka hakkin kawo nunan fari na hatsinmu da kuma na kowane itace
    mai ba da ’ya’ya a gidan Ubangiji kowace shekara.
  uig-LAT: yene her yili étizimizdiki tunji pishqan hosulni, hemme méwilik derexlerning
    tunji pishqan méwilirini Perwerdigarning öyige yetküzüp bérishni,
  nde-nde: Njalo sizethesa umlandu wokuletha endlini kaThixo umnyaka ngomnyaka izithelo
    zakuqala zamabele ethu lokwezithelo zonke zezihlahla.
  ton-ton: 'Pea ke ʻomi ʻae ngaahi ʻuluaki fua ʻoe ngoue, mo e ʻuluaki fua ʻoe ngaahi
    ʻakau kotoa pē, ʻi he taʻu hokohoko pe, ki he fale ʻo Sihova:'
  ces-1613: Také, že chceme přinášeti prvotiny země své, i prvotiny všelikého ovoce
    každého stromu, rok po roku do domu Hospodinova.
  eng-WMB: and to bring the first fruits of our ground and the first fruits of all
    fruit of all kinds of trees, year by year, to the LORD’s house;
  tam-TCV: “அதைவிட எங்கள் விளைச்சலின் முதற்பலனையும், எல்லா மரங்களது முதற்பழங்களையும்
    வருடாவருடம் யெகோவாவினுடைய ஆலயத்துக்குக் கொண்டுவரும் பொறுப்பையும் ஏற்றுக்கொள்கிறோம்.
  ceb-ULB: Misaad kami nga dad-on ngadto sa balay ni Yahweh ang unang mga bunga nga
    nanurok sa among yuta, ug ang unang mga bunga sa kahoy sa matag tuig.
  pol-UBG: Będziemy też rokrocznie przynosić do domu PANA pierwociny naszej ziemi
    i pierwociny wszelkiego owocu każdego drzewa;
  urd-GVU: ہم سالانہ اپنے کھیتوں اور درختوں کا پہلا پھل رب کے گھر میں پہنچائیں گے۔
  deu-1912: Und wir wollen jährlich bringen die Erstlinge unsers Landes und die Erstlinge
    aller Früchte auf allen Bäumen zum Hause des HERRN;
  kan-2017: ನಮ್ಮ ಭೂಮಿಯ ಬೆಳೆಗಳ ಮತ್ತು ಎಲ್ಲಾ ಹಣ್ಣಿನ ಮರಗಳ ಪ್ರಥಮ ಫಲಗಳನ್ನು ಪ್ರತಿ ವರ್ಷವೂ
    ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ತಂದುಕೊಂಡುವೆವು.
  yap-yap: Gubin e duw ni bay gu feked nga Tempel ni maligach e tin som’on u wom’ngin
    e woldug romad nge tin som’on nike lol u wom’ngin e gek’iy ni fi’imad.
  hlt-MCSB: Maimih kah khohmuen thaihcuek, thaih boeih khuikah thaihcuek, thing boeih
    te a kum, kum ah BOEIPA im la khuen ham khaw,
  mdy-ETH: ማኣሎ ኑኡኮ ኑ ቡራኣና ዱማ ዱማ ሚፆኮ ዓኣፖ ኑ ማንፃ ዓጊኖና ቤርታ ካፄ ቲሻሢ ጌኤዦ ማኣሪ ዔኪ ሙኪ ሙኪ ኑ ዒንጋንዳኔ።
  twi-ASANTE: “Yɛhyɛ bɔ sɛ, daa yɛde otwakane biara mu kyɛfa bi, sɛ ɛyɛ asaseduane
    anaa aduaba a ɛfiri nnua so bɛba Awurade Asɔredan mu.
  eng-WEBU: and to bring the first fruits of our ground and the first fruits of all
    fruit of all kinds of trees, year by year, to the LORD’s house;
  wal-wal: “Laittan laittan nu biittaa aifiyaappe koiro gakkiyaagaanne aifiyaa immiya
    dumma dumma mittatuppe nuuni koiro maxido aifiyaa ubbaa GODAA Beeta Maqidasiyaa
    aggennan ehiidi sheedhdhana.
  spa-PDDPT: a traer anualmente las primicias de nuestra tierra y de todo fruto de
    todo árbol al Templo de Yavé;
  gun-gun: Ha'e gui ma'etỹa nhavõ oremba'ety gui rogueru aguã iporãgueve romono'õ
    ypy'i va'e, yvyra hi'a va'e gui jypy'igua guive Senhor pegua opy guarã,
  agu-BL: Ncha'tz ja bixe' yi tz'ul cyakil yi bajx wutz yi kujul ka'n xe ca'l Kataj.
  ilo-ULB: Inkarimi a tinawenmi nga ipan iti balay ni Yahweh dagiti umuna a bunga
    manipud iti dagami, ken dagiti umuna a bunga iti tunggal kayo.
  kpg-kpg: Nia ngadau dagidahi, gei gimaadou e kae gi di Hale Daumaha nia tigidaumaha
    i nia huwa ‘wheat’ ala e hadi matagidagi, mo nia huwa laagau ala e hagi matagidagi
    i madau laagau.
  uig-ARA: يەنە ھەر يىلى ئېتىزىمىزدىكى تۇنجى پىشقان ھوسۇلنى، ھەممە مېۋىلىك دەرەخلەرنىڭ
    تۇنجى پىشقان مېۋىلىرىنى پەرۋەردىگارنىڭ ئۆيىگە يەتكۈزۈپ بېرىشنى،
  sus-sus: «Sɛrɛxɛdubɛe, Lewikae, nun ɲama birin naxa natɛ tongo Ala xa mali ra, xabilɛe
    naxee fama yege ra a waxati ki ma, naxan ganma Ala xa banxi kui, alɔ a sɛbɛxi
    kitaabui kui ki naxɛ.
  pon-2006: Kitail pahn walahng nan Tehnpas Sarawio nan ehuehu sounpar ehu meirong
    en tepin dondoal en wahnsahpw oh mwohn atail wahntuhke kan.
  ksd-ksd: ma upi da kap ra vuai e ta kaveve pia, ma ra vuai e ta ra lavur mangamangana
    davai, ta ra kilakilala, ta ra kuba i ra Luluai;
  tur-YTC: Toprağımızın ilk ürünlerini ve her çeşit ağacın tüm meyvelerinin ilk ürünlerini
    yıldan yıla Yahve'nin evine getirmek için;
  ind-AYT: Kami akan membawa hasil pertama dari tanah kami serta hasil pertama dari
    semua pohon ke bait TUHAN setiap tahun,
  nya-nya: “Tilonjezanso kuti tidzabwera ndi zipatso zoyamba kucha za mʼminda yathu
    ndi zipatso zoyamba kucha za mtengo uliwonse wa zipatso chaka ndi chaka kuti tidzapereke
    ku Nyumba ya Mulungu wathu.”
  hrv-hrv: Mi svećenici, leviti i narod bacili smo ždrijeb za prinos drva koja treba
    da određenog dana svake godine prema svojim obiteljima donosimo u Dom Boga našega
    za vatru na žrtveniku Jahve, Boga našega, kako je zapisano u Zakonu;
  mps-mps: “Tama te tigidali kibu bede te dago te polasa inayani nai selama, te ni
    nedu du dabe polasa tau yali selama, te Godiba selasa asaibao, wai.”
  tpi-tpi: “Na long olgeta yia bai mipela i kisim namba wan kaikai i mau long gaden
    na ol pikinini diwai i mau paslain na bringim i kam long haus bilong God.
  dan-1931: Vi vil År for År bringe Førstegrøden af vor Jord og af alle Frugttræer
    til HERRENS Hus,
  vie-OVCB: Chúng tôi hứa đem dâng vào Đền Thờ Chúa Hằng Hữu tất cả hoa quả đầu mùa
    hằng năm, kể cả trái cây lẫn mùa màng thu hoạch ở ruộng vườn.
  guj-2017: અમે પ્રતિવર્ષ, અમારા ખેતરની પ્રથમ પેદાશ અને દરેક વૃક્ષના પ્રથમ ફળો યહોવાહનાં
    ભક્તિસ્થાનમાં લાવવા માટે પણ વચન આપ્યાં.
  pon-2006A: Kitail pahn walahng nan Tehnpas Sarawio nan ehuehu sounpar ehu meirong
    en tepin dondoal en wahnsahpw oh mwohn atail wahntuhke kan.
  por-BRBSL: e para trazer as primícias de nossa terra e os primeiros frutos de todos
    os tipos de árvores, ano após ano, à casa de Javé;
  cth-cth: Hahoi kumtangkuem, law dawk e aluepawnaw, thingthai hmaloe kapawnaw, BAWIPA
    im kâenkhai hanelah,
  twi-twi: “Yɛhyɛ bɔ sɛ, daa yɛde otwakan biara mu kyɛfa bi, sɛ ɛyɛ asaseduan anaa
    aduaba a efi nnua so no, bɛba Awurade Asɔredan mu.
  hlt-hlt: Maimih kah khohmuen thaihcuek, thaih boeih khuikah thaihcuek, thing boeih
    te a kum, kum ah BOEIPA im la khuen ham khaw,
  tbz-SIM: Tínti ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ nɛ̀ kubotí kumɔu kɛ̀ tí tɑ̃ɑ̃́ tɛ́tɛ́ kɛ
    bo yɑ̀ ti yó nwɑɑ̀nní mɛ̀ɛ̀ botí idɛí bɛ̀ yó ntuɔ̀nnɛ̀ ì iwũɔ̃ diwũɔ̃tɔ̀nnì ĩ́nkɛ̀
    bɑ́ dìì benni, bɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ nɛ̀ tɛ kó mɛfíè tì wɑ̃̀ri Kuyie nkuɔ́ pɑ́tíri
    miɛkɛ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: “Azeniba bar e dagher faragha azenibar aniziba, ko ter ovɨzir faragha
    aniziba inigh Godɨn Dɨpenimɨn izam.
  dop-dop: Kɔtǝlɑɑ tɑ́, nɑ Lefii nyǝ́mɑ nɑ sɑmɑɑ, tɛtɛ kɛ́ tǝ tɔwɑ nɑ tǝ́ fɑɣɑnɑ tɑ́
    lʋlʋŋ nɑ tǝ́ sɩɩ wɑɑtʋnɑɑ mpɑ tɩɩ hɑ kpeŋkpelɑsɩ, nɑ tǝ́ kɔnɑ Ɩsɔ tǝsɛɛlɛ kɛ pɑɑ
    pǝnɑɣɑ ŋkɑ ɩsɩɩ pɑ kɛɛsɑ kiiu tɑɑ tɔ. Nɑ tǝ́ ponɑ tɑɑsɩ nsi pɑɑ wɔnɑ kɔtɑsɩ kɛ
    tɑ́ Ɩsɔ Tɑcɑɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ tɔ.
  azb-azb: Hər il torpağımızın ilk məhsulunu və hər növlü ağacın nübarını Rəbbin məbədinə
    aparmalıyıq.
  eng-DBY: and to bring the first-fruits of our land, and the first-fruits of all
    fruit of all trees, year by year to the house of Jehovah,
  hin-2017: हम अपनी-अपनी भूमि की पहली उपज और सब भाँति के वृक्षों के पहले फल प्रतिवर्ष
    यहोवा के भवन में ले आएँगे।
  wol-KYG: Ay bant lanu tegoo ci sunu biir, nun sarxalkat yeek Leween ñeek baadoolo
    yi, ngir dogalal waa kër gu nekk àpp ba ñu wara aye cim at, te ñu war caa yóbbu
    seen sasu matt ca sunu kër Yàlla ga, ngir taal ko ca sunu sarxalukaayu Yàlla Aji
    Sax ji, muy la ñu bind ci téereb yoon wi.
  eng-YLT: and to bring in the first fruits of our ground, and the first fruits of
    all fruit of every tree, year by year, to the house of Jehovah,
  eng-WYC-2017: and that we bring the first engen-dered things of our land, and the
    first fruits of all fruit of each tree, from year into year, into the house of
    the Lord,
  eng-WMBB: and to bring the first fruits of our ground and the first fruits of all
    fruit of all kinds of trees, year by year, to the LORD’s house;
  urd-GVH: हम सालाना अपने खेतों और दरख़्तों का पहला फल रब के घर में पहुँचाएँगे।
  rug-rug: Mami tugo gami sa tinavete pude paleke lani koasa Zelepade te Zihova, koa
    ri hopeke vuaheni, sari vua kekenu tana linetelete, meke sari na vua kekenu tadi
    doduru vua huda.
  gaz-gaz: “Akkasumas nu mataa midhaan keenyaatii fi mataa muka ija kennuu hunda waggaa
    waggaadhaan gara mana Waaqayyoo fiduuf itti gaafatama fudhanneerra.
  fra-LSG: Nous résolûmes d’apporter chaque année à la maison de l’Éternel les prémices
    de notre sol et les prémices de tous les fruits de tous les arbres;
  yal-yal: Nxu tan saraxaraline nun Lewine nun yamaan bata masɛnsɛnna ti alogo a xa
    kolon muxune lanma e xa fa yegen na waxatin naxan yi Ala Batu Banxini denbaya
    yɛɛn ma ɲɛɛ yo ɲɛɛ alogo a xa gan Alatalaa saraxa gandeni, en ma Ala, alo a sɛbɛxi
    kii naxan yi sariyani.
  haw-1868: 'A e lawe mai i na mea i ohi mua ia o ko makou aina, a me na mea i ohi
    mua ia o kela hua keia hua o na laau a pau, i kela makahiki keia makahiki, ma
    ka hale o Iehova:'
  arb-NAV: كَمَا أَلْزَمْنَا أَنْفُسَنَا بِحَمْلِ بَاكُورَاتِ أَرْضِنَا مِنَ الْمَحَاصِيلِ
    أَوْ مِنْ أَثْمَارِ الأَشْجَارِ سَنَةً فَسَنَةً إِلَى هَيْكَلِ إِلَهِنَا
  ewe-ewe: “Míelɔ̃ ɖe edzi hã be míatsɔ míaƒe agblemenuku ɖe sia ɖe ƒe gbãtɔ, eɖanye
    nu si ɖona le to me alo tsena ɖe kutsetsetiwo kple amitiwo dzi o, ayi Yehowa ƒe
    aƒe me.
  eng-LEE: (10:36) And to bring the first-fruits of our ground, and the first-fruits
    of all fruit of all trees, year by year, unto the house of the Lord;
  asm-FB: আমাৰ মাটিত উৎপন্ন হোৱা শস্যৰ আগভাগ আৰু সকলো প্ৰকাৰ গছৰ ফলৰ আগভাগ বছৰে বছৰে
    যিহোৱাৰ গৃহলৈ আনিবলৈ আমি প্রতিজ্ঞা কৰিলোঁ।
  sus-A: «سّرّشّدُبّيٍ، لٍوِكَيٍ، نُن حَمَ بِرِن نَشَ نَتّ تٌنفٌ عَلَ شَ مَلِ رَ،
    شَبِلّيٍ نَشٍيٍ قَمَ يٍفٍ رَ عَ وَشَتِ كِ مَ، نَشَن فَنمَ عَلَ شَ بَنشِ كُي، عَلْ
    عَ سّبّشِ كِتَابُي كُي كِ نَشّ.
  fra-SBL: et pour apporter chaque année à la maison de l'Éternel les prémices de
    notre sol et les prémices de tous les fruits de toutes les espèces d'arbres ;
  hbo-hbo: וְהַגֹּורָלֹ֨ות הִפַּ֜לְנוּ עַל־קֻרְבַּ֣ן הָעֵצִ֗ים הַכֹּהֲנִ֣ים הַלְוִיִּם֮
    וְהָעָם֒ לְ֠הָבִיא לְבֵ֨ית אֱלֹהֵ֧ינוּ לְבֵית־אֲבֹתֵ֛ינוּ לְעִתִּ֥ים מְזֻמָּנִ֖ים
    שָׁנָ֣ה בְשָׁנָ֑ה לְבַעֵ֗ר עַל־מִזְבַּח֙ יְהוָ֣ה אֱלֹהֵ֔ינוּ כַּכָּת֖וּב בַּתֹּורָֽה׃
  piu-2006: '@see-verse:NEH.010.034'
  pjt-pjt: '@see-verse:NEH.010.034'
  kik-kik: “O na nĩtuoya mũrigo wa kũrehaga maciaro ma mbere ma mĩgũnda iitũ na ma
    mũtĩ o wothe wa matunda nyũmba-inĩ ya Jehova o mwaka.
  fra-NCL: Nous tirâmes au sort, prêtres, lévites et peuple, au sujet de l’offrande
    du bois, afin qu’on l’apportât à la maison de notre Dieu, chacune de nos familles
    à son tour, à des époques déterminées, d’année en année, pour qu’on le brûle sur
    l’autel de Yahweh, notre Dieu, comme il est écrit dans la loi.
  cek-AK: Saning kruek Angraeng im ah, long hoi tacawt tangsuek thingthai, thingkung
    pong ih kathai tangsuek thingthai to sin hanah lok ka takroek o.
  cuk-cuk: 'A-ukinbali, anmar sogsamarbalid: “Birga-irba, anmar-nainugi gebe-ibmar-sanmakmalad,
    degine, bela sapi-e-san-gebe-sanmakmalad, Bab-Dummad-Jehováʼse-goled-negse sedagoye.'
  uig-CYR: Биз йәнә ата җәмәтлиримиз бойичә каһинлар, Лавийлар вә хәлиқ арисида чәк
    ташлап, һәр жили бәлгүләнгән қәрәлдә Худайимизниң өйигә Тәврат қанунида пүтүлгинидәк
    Пәрвәрдигар Худайимизниң қурбангаһида қалаш үчүн отун йәткүзүп бериш нөвәтлирини
    бекиттуқ;
  tel-2017: మా భూమి సాగు నుండి, సకల వృక్షాల నుండి ఫలాలూ ప్రథమ ఫలాలూ ప్రతి సంవత్సరమూ
    ప్రభువు మందిరానికి తీసుకురావాలని నిర్ణయించున్నాం.
  hat-BSA: epi pou yo ta kab pote premye fwi tè yo avèk premye fwi a tout fwi a tout
    pyebwa yo, lakay SENYÈ a chak ane,
  kos-kos: In kais sie yac kut fah us nu ke Tempul sie mwe kisa ke fahko se meet ke
    ima lasr, oayapa ke fokinsak mwesrla emeet ulun sak sunasr.
  hbo-WLC: וְהַגּוֹרָל֨וֹת הִפַּ֜לְנוּ עַל־קֻרְבַּ֣ן הָעֵצִ֗ים הַכֹּהֲנִ֣ים הַלְוִיִּם֮
    וְהָעָם֒ לְ֠הָבִיא לְבֵ֨ית אֱלֹהֵ֧ינוּ לְבֵית־אֲבֹתֵ֛ינוּ לְעִתִּ֥ים מְזֻמָּנִ֖ים
    שָׁנָ֣ה בְשָׁנָ֑ה לְבַעֵ֗ר עַל־מִזְבַּח֙ יְהוָ֣ה אֱלֹהֵ֔ינוּ כַּכָּת֖וּב בַּתּוֹרָֽה׃
  ibo-ibo: “Anyị kpebikwara na mmadụ niile nʼotu nʼotu ga na-ewebata mkpụrụ mbụ nke
    ihe ubi ya nʼụlọnsọ Onyenwe anyị, na mkpụrụ osisi ọbụla, maọbụ ihe ubi ndị ọzọ.
  ory-ory: ଆହୁରି, ଆମ୍ଭମାନଙ୍କ ଭୂମିର ପ୍ରଥମଜାତ ଶସ୍ୟ ଓ ସର୍ବପ୍ରକାର ବୃକ୍ଷର ପ୍ରଥମଜାତ ଫଳ ବର୍ଷକୁ
    ବର୍ଷ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆଣିବା ପାଇଁ,
  chk-chk: Äm aia pwon pwe iteiten ier aipwe uwato mwen uän fotäm irä lon ewe imwenfel,
    pwal mwen uän ekewe sokopaten irä meinisin.
  rop-rop: “Ebriyiya melabat garra bringimap langa det Serramoni Pleis ola feswan
    kukwan daga brom melabat gadin en tri olabat.
  ukr-1871: (І обіцялись ми) що року приносити в дом Господнїй первоплід із землї
    нашої і перві плоди з усякого дерева;
  deu-1951: auch daß wir jährlich die Erstlinge unsres Landes und die Erstlinge aller
    Früchte von allen Bäumen, Jahr für Jahr, zum Hause des HERRN bringen wollten;
  eng-JPS: (10-36) and to bring the first-fruits of our land, and the first-fruits
    of all fruit of all manner of trees, year by year, unto the house of the LORD;
  srp-1865: I da donosimo prvine od zemlje svoje i prvine od svakoga roda od svakoga
    drveta od godine do godine u dom Gospodnji;
  lug-lug: “Ate era tutwala obuvunaanyizibwa okulaba nga buli mwaka tuleeta mu nnyumba
    ya Mukama ebibala ebisooka ku bisimbe byaffe ne ku buli muti ogubala ebibala.
  heb-heb: ולהביא את בכורי אדמתנו ובכורי כל פרי כל עץ שנה בשנה לבית יהוה׃
  ben-IRV: আমরা জমি থেকে উত্পন্ন প্রতি বছর প্রথমে কাটা ফসল ও প্রত্যেকটি গাছের প্রথম
    ফল সদাপ্রভুর গৃহে আনবার
  pan-pan: ਅਸੀਂ ਆਪਣੀ ਭੂਮੀ ਦਾ ਪਹਿਲਾ ਫਲ ਅਤੇ ਸਾਰੇ ਰੁੱਖਾਂ ਦੇ ਪਹਿਲੇ ਫਲ ਹਰ ਸਾਲ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਵਿੱਚ ਲੈ ਆਵਾਂਗੇ,
  mya-JVB: အဦး သီးသော မြေ အသီး အနှံနှင့် အဦးသီးသော သစ် သီး အမျိုးမျိုး ကို ဗိမာန်
    တော်သို့ နှစ် တိုင်း ဆောင် ခဲ့ရမည်အကြောင်း၊
  tbg-tbg: Tenavu Isareri ekaa vo ihi vo ihi tentanavu naahoqihai kara avuni mpeqaiqinarave,
    aquitaainarave, kia naraiti, Kotira Naavuqi vuru kaare.
  hmo-hmo: “Ita gwauhamata danu inai, iseda tano edia anina matamatadia, bona iseda
    huahua audia ibounai vara guna anidia, be lagani ta ta dekena amo Lohiabada ena
    Dubu do ita abia lao.
  urd-urd: और साल — ब — साल अपनी — अपनी ज़मीन के पहले फल, और सब दरख़्तों के सब मेवों
    में से पहले फल ख़ुदावन्द के घर में लाएँ;
  rus-SYN: И обязались мы каждый год приносить в дом Господень начатки с земли нашей
    и начатки всяких плодов со всякого дерева;
  bqc-SIM: Wá sa'onaↄ ń Levii buiↄ ń gbɛ̃́ kĩniↄ píi, wa gbɛlà mↄa ń yàao
    wá Lua ua yã́ musu, wàli mↄò ualɛ ń ualɛo gↄↄ pↄ́ wa dìlɛwa wɛ̃ ń wɛ̃o.
    A dɛ Dii wá Lua gbagbakĩi pↄ́ ũɛ lá a ku Mↄizi ikoyã guuwa.
  tcz-CHONGTHU: “Chujongle keiho le keiho kacham cham’uvin kigahna kaki bol’uvin,
    kaleiset lhosohu amasa pen le thing gathei namkim aboncha agamasa chengse hi kumseh
    le Pakai houin a todoh masah jing ding katiu ahi.”
  mar-mar: आमच्या शेतातले पहिले पीक आणि निरनिराळ्या फळझाडांची प्रथमफळे दरवर्षी परमेश्वराच्या
    मंदिरात आणण्याचे हे आम्ही वचन देतो.
  qub-qub: Chaynöpis parlacurä rimir-punta shuntar raquishan micuyta, frütacuna wayushanta
    cada wata Tayta Diospa Templunman apanäcunapaj.
  hat-hat: Nou deside tou chak lanne, n'a pote nan tanp lan pou n' ofri bay Seyè a
    premye grenn nou rekòlte nan jaden nou ak premye fwi ki mi sou tout pyebwa nou
    yo.
  eng-BSB: We will also bring the firstfruits of our land and of every fruit tree
    to the house of the LORD year by year.
  eng-WEBPB: and to bring the first fruits of our ground and the first fruits of all
    fruit of all kinds of trees, year by year, to the LORD’s house;
  kbq-kbq: Tagra anazanke huta kea anakunankita mago mago kafufina hozatifinti'ma
    ese ne'zama hamaresuna ne'zane, maka zafa rgatimo'ma ese uza'ma resanigeta tagisunana
    erita Ra Anumzamofo mono nompi egahune.
  nhe-BL: “Nojquiya sesen xihuitl titlatestigojquetzaj para tijhuicase ipan itiopa
    TOTECO itlajca tlen achtohui quisa tlen totlatochua huan inintlajca tlen achtohui
    temaca nochi cuatini tlen tijpiyaj.
  gub-BL: Kwarahy nànàn urerur putar arozràn ipo'o pyrer ipy tàpuzuhu pe ure nehe,
    xewar ipy herur pà ure nehe no, ma'e'a kwer ipo'o pyrer ipy herur pà nehe no.
  eng-DRA: And that we would bring the first fruits of our land, and the firstfruits
    of all fruit of every tree, from year to year, in the house of our Lord.
