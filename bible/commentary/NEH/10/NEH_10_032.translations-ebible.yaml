  mar-mar: मंदिराच्या सेवेच्या सर्व आज्ञा पाळायची जबाबदारी आम्ही घेत आहोत. देवाच्या
    मंदिराची काळजी घेण्यासाठी म्हणून एकतृतीयांश शेकेल आम्ही दरवर्षी देऊ.
  qub-qub: 'Parlacurä, llapanë jucpis mana pishej cada wata chuscu grämu lasaj caj
