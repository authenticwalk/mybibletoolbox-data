verse: NEH.010.032
translations:
  mal-C: “നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ ശുശ്രൂഷയ്ക്കായി കാഴ്ചയപ്പത്തിനും നിരന്തര ഭോജനയാഗങ്ങൾക്കും
    ഹോമയാഗങ്ങൾക്കും; ശബ്ബത്തുക്കളിലെ യാഗങ്ങൾക്കും അമാവാസികൾക്കും നിർദിഷ്ട ഉത്സവങ്ങൾക്കും
    വിശുദ്ധ അർപ്പണങ്ങൾക്കും ഇസ്രായേലിനുവേണ്ടി പ്രായശ്ചിത്തമായി അർപ്പിക്കുന്ന പാപശുദ്ധീകരണയാഗങ്ങൾക്കും
    നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ എല്ലാ ചുമതലകൾക്കുംവേണ്ടി പ്രതിവർഷം ശേക്കേലിൽ മൂന്നിലൊന്നു
    നൽകണം എന്ന കൽപ്പന പാലിക്കുന്നതിനുള്ള ചുമതല ഞങ്ങൾ സ്വയം ഏൽക്കുന്നു.
  deu-TKW: ferner, daß wir, wenn die Bewohner des Landes am Sabbat Marktwaren und
    allerlei Getreide zum Verkauf herbeibrächten, es ihnen am Sabbat oder an einem
    anderen heiligen Tage nicht abnehmen wollten. Und im siebenten Jahre wollen wir
    das Land brach liegen lassen und auf jegliches Handdarlehen verzichten.
  lin-lin: Tokosomba lisusu te epai ya bapaya oyo bazali elongo na biso, biloko nyonso
    to mbuma nyonso oyo bakoya kotekela biso na mokolo ya Saba to na mikolo mosusu
    ya bule. Sima na mibu sambo nyonso, tokopemisa mabele mpe tokotikela bato baniongo
    na biso nyonso.
  eng-LSV: And we have appointed for ourselves commands, to put on ourselves the third
    of a shekel in a year, for the service of the house of our God,
  eng-GNV: And we made statutes for our selues to giue by the yeere the thirde part
    of a shekel for the seruice of the house of our God,
  eng-WEBSTER: Also we made ordinances for us, to charge ourselves yearly with the
    third part of a shekel for the service of the house of our God;
  nhw-BL: “Nojquiya tiquijtohuaj para sesen xihuitl titemacase nahui gramos tlen plata
    tomi para itiopa Toteco Dios huan nochi itequi.
  swh-ONEN: '“Tunakubali wajibu wa kutimiza amri za kutoa theluthi ya shekeli kila
    mwaka kwa ajili ya utumishi wa nyumba ya Mungu:'
  bba-bba: Mɛyɑ bɑ ǹ mɑɑ ɡɑ̃ɑnu dwemɔ tɔ̃ɔ wɛ̃rɑruɡiru kɑ tɔ̃ɔ bɑkɑnun sɑɑ sɔɔ tɔn
    tukobu bɑ̀ n kɑ kiɑru nɑ. Bɑ koo mɑɑ tɔmbu yoru kɑrɑ wɔ̃ɔ nɔɔbɑ yiruse sɔɔ kpɑ
    bɑ kun ɡɑ̃ɑnu kɔsie.
  eng-KJVCPB: Also we made ordinances for us, to charge ourselves yearly with the
    third part of a shekel for the service of the house of our God;
  luo-luo: “Higa ka higa wabiro kawo tingʼ mar kelo osuru madirom achiel kuom adek
    mar shekel ne tij od Nyasachwa,
  meu-meu: Ita ta hegwauhamata hehenimu, laḡani ta ta amo ita ta ta ese sekele kaha
    toiosi ai ta baita heni, Dirava ena dubu ḡaukarana ena,
  npi-ULB: हाम्रा परमेश्‍वरको मन्दिरको सेवाको लागि हरेक वर्ष शेकेलको एक तिहाइ दिनुपर्ने
    आज्ञालाई हामीले स्वीकार गर्‍यौँ ।
  yor-yor: '“Àwa gbà ojúṣe láti máa pa àṣẹ mọ́ pé, a ó máa san ìdámẹ́ta ṣékélì ní
    ọdọọdún fún iṣẹ́ ilé Ọlọ́run wa:'
  ind-ind: “Kami juga akan memenuhi tanggung jawab sesuai perintah Allah, yaitu memberikan
    4 gram uang perak setiap tahun untuk mencukupi kebutuhan ibadah di rumah TUHAN.
  pes-OPCB: عهد می‌بندیم که هر سال هر یک از ما یک سوم مثقال نقره برای مخارج خانهٔ
    خدا تقدیم کنیم،
  tgl-ULB: Tinanggap namin ang mga utos na magbigay ng ikatlo ng siklo bawat taon
    para sa paglilingkod sa tahanan ng ating Diyos,
  hui-hui: Mali mbira mbirani muni siliba emene maru Ngode Datagaliwabenaga andaha
    biabe bulene ngaru bilonaga migi buleberema.
  mya-mya: ငါ​တို့​သည်​နှစ်​စဉ်​နှစ်​တိုင်း​တစ်​ဦး​လျှင်​ငွေ တစ်​အောင်​စ​၏​ရှစ်​ပုံ​တစ်​ပုံ​ကို
    ဗိ​မာန်​တော် အ​သုံး​စ​ရိတ်​အ​တွက်​ပေး​လှူ​ပါ​မည်။
  bod-N: ངེད་རྣམས་ཀྱིས་དམ་བཅས་པ་ལྟར་ལོ་རེ་བཞིན་དངུལ་སྲང་གསུམ་ཆ་གཅིག་ཕུལ་ཏེ། དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་བཀོལ་སྤྱོད་བྱེད་དོ།
    །
  sna-sna: '“Tinozvipira kuita zvakarayirwa kuti tipe chikamu chimwe chete kubva muzvitatu
    cheshekeri gore negore kushumiro yeimba yaMwari wedu:'
  spa-BLM: 'Además, nos hemos impuesto la obligación de cobrar anualmente la tercera
    parte de un siclo para el servicio de la casa de nuestro Dios:'
  cac-cac: 'An̈ejtona'' toxo ix cac''och d''a quib''an̈ to yovalil ol cac'' chan̈e''
    gramo q''uen plata junjun on̈ d''a junjun ab''il yic smanchaj tas sc''anchaj d''a
    scajnub'' co Diosal:'
  swh-ULB: Tulikubali amri za kutoa shilingi ya shekeli kila mwaka kwa ajili ya huduma
    ya nyumba ya Mungu wetu,
  bel-bel: 'І паставілі мы сабе ў закон - даваць ад сябе па траціне сікля ў год на
    патрэбы дома Бога нашага:'
  deu-ELBBK: und dass, wenn die Völker des Landes am Sabbattag Waren und allerlei
    Getreide zum Verkauf brächten, wir es ihnen am Sabbat oder an einem anderen heiligen
    Tage nicht abnehmen wollten; und dass wir im siebten Jahr das Land brach liegen
    lassen und auf das Darlehen einer jeden Hand verzichten wollten.
  mbb-OT: Midsaad key zaan he edtumanen dey is suǥù he ebeǥey key kada tuig te heepat
    he gramu he pelata he para te vuluhaten diyà te valey te Megbevayè dey.
  mal-2015: ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലെ ശുശ്രൂഷെക്കു വേണ്ടി കാഴ്ചയപ്പത്തിന്നും
    നിരന്തരഭോജനയാഗത്തിന്നും ശബ്ബത്തുകളിലെയും അമാവാസ്യകളിലെയും നിരന്തരഹോമയാഗത്തിന്നും
    ഉത്സവങ്ങൾക്കും വിശുദ്ധസാധനങ്ങൾക്കും യിസ്രായേലിന്നു വേണ്ടി പ്രായശ്ചിത്തമായി അർപ്പിക്കേണ്ടുന്ന
  rmc-rmc: Te o manuša andral aver narodi anena vareso te bikenel pro šabatoskro džives
    abo pre aver inepos, či oda ela o zrnos, na cinaha lendar ňič. A sako eftato berš
    na laha le uľipnastar ňič a omukaha o love olenge, kas diňam kečeň.
  pes-OPV: و بر خود فرایض قرار دادیم که یک ثلث مثقال در هر سال، بر خویشتن لازم دانیم
    به جهت خدمت خانه خدای ما.
  ron-1924: Ам луат асупра ноастрэ ындаториря сэ дэм а трея парте динтр-ун сиклу пе
    ан пентру служба Касей Думнезеулуй ностру,
  ben-OBCV: “আমরা আমাদের ঈশ্বরের গৃহে পরিচর্যা করার জন্য, প্রতি বছর এক শেকলের তৃতীয়াংশ
    দেবার দায়িত্ব গ্রহণ করলাম
  som-som: 'Oo weliba waxaynu samaysannay amarro inagu xukumaya inaynu sannad kasta
    sheqel saddexdaloolkiis u bixinayno adeegidda guriga Ilaaheenna, taas oo ah:'
  lat-VUC: Et statuemus super nos præcepta, ut demus tertiam partem sicli per annum
    ad opus domus Dei nostri,
  eng-ASVBT: Also we made ordinances for us, to charge ourselves yearly with the third
    part of a shekel for the service of the house of our God;
  ita-1885: Noi imponemmo eziandio a noi stessi per legge, di pagare ogni anno la
    terza parte d'un siclo per testa, per lo servigio della Casa dell'Iddio nostro;
  eng-ULB: We accepted the commands to give a third of a shekel each year for the
    service of the house of our God,
  spa-VBL: “Aceptamos la obligación de pagar un tercio de siclo para el funcionamiento
    del Templo de Dios,
  fra-_FOB: Nous fîmes aussi des ordonnances, nous chargeant de donner, par an, le
    tiers d'un sicle, pour le service de la maison de notre Dieu,
  mal-mal: ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലെ ശുശ്രൂഷയ്ക്ക് വേണ്ടി കാഴ്ചയപ്പത്തിനും നിരന്തരഭോജനയാഗത്തിനും
    ശബ്ബത്തുകളിലെയും അമാവാസ്യകളിലെയും നിരന്തരഹോമയാഗത്തിനും ഉത്സവങ്ങൾക്കും വിശുദ്ധസാധനങ്ങൾക്കും
    യിസ്രായേലിനുവേണ്ടി പ്രായശ്ചിത്തമായി അർപ്പിക്കേണ്ടുന്ന
  urd-GVR: 'Ham sālānā Rab ke ghar kī ḳhidmat ke lie chāṅdī kā chhoṭā sikkā deṅge.
    Is ḳhidmat meṅ zail kī chīzeṅ shāmil haiṅ:'
  suz-BL: मिनु गोपुकीमी बर्स बर्स कली शेकेल का के भाग सां ङा भाग का परमप्रभु यावे
    आ खिं ङा गेय कली गेनीकी, दे आंइ थुं फ्रेंताक्‍क। शेकेल का ११.५ ग्राम ङा क्‍येट
    बाक्‍ब।२इतिहास २४:६; मत्ती १७:२४
  ita-1927: C’imponemmo pure per legge di dare ogni anno il terzo d’un siclo per il
    servizio della casa del nostro Dio,
  ckb-ckb: '«جێبەجێکردنی ئەو فەرمانە بەسەر خۆماندا دەسەپێنین کە ساڵانە سێ یەکی شاقلێک
    بخەینە ئەستۆی خۆمان بۆ خزمەتی ماڵی خودامان:'
  eng-BBE: And we made rules for ourselves, taxing ourselves a third of a shekel every
    year for the upkeep of the house of our God;
  kan-OKCV: ವರ್ಷಕ್ಕೆ 4 ಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನು ನಮ್ಮ ದೇವರ ಆಲಯದ ಸೇವೆಗಾಗಿ ಕೊಡಬೇಕೆಂಬ ನಿಯಮವನ್ನು
    ಪಾಲಿಸಿಕೊಳ್ಳುತ್ತೇವೆ.
  bbb-bbb: '@see-verse:NEH.010.031'
  tam-2017: 'மேலும்: நாங்கள் எங்கள் தேவனுடைய ஆலயத்தின் ஆராதனைக்காக சமுகத்து அப்பங்களுக்கும்,
    நிரந்தர உணவுபலிக்கும், ஓய்வு நாட்களிலும் மாதப்பிறப்புகளிலும் செலுத்தும் நிரந்தர
    சர்வாங்க தகனபலிகளுக்கும், பண்டிகைகளுக்கும், அபிஷேகத்துக்கான பொருள்களுக்கும், இஸ்ரவேலுக்காகப்
    பாவநிவிர்த்தி உண்டாக்கும் பலிகளுக்கும்,'
  spa-RV-1909: Impusímonos además por ley el cargo de contribuir cada año con la tercera
    parte de un siclo, para la obra de la casa de nuestro Dios;
  ron-BTF: De asemenea am făcut rânduieli pentru noi, pentru a da anual a treia parte
    dintr-un șekel pentru serviciul casei Dumnezeului nostru;
  eng-WEBP: 'Also we made ordinances for ourselves, to charge ourselves yearly with
    the third part of a shekel for the service of the house of our God:'
  eng-FBV: We accept the obligation to pay one third of a shekel for the operation
    of the Temple of God,
  nld-1939: 'Verder, dat wij de verplichting op ons nemen, jaarlijks een derde sikkel
    te geven voor de eredienst in het huis van onzen God:'
  nch-BL: “ ‘Nojquiya tiquijtohuaj para sesen xihuit titemacase nahui gramos ten plata
    tomi para itiopa Toteco Dios huan nochi itequi.
  vie-1934: Chúng tôi cũng định lấy lệ buộc chúng tôi mỗi năm dâng một phần ba siếc-lơ
    dùng về các công việc của đền Đức Chúa Trời chúng tôi,
  hin-CV: हमने खुद अपने ऊपर यह जवाबदारी भी ले ली कि हम हर साल एक तिहाई शेकेल का दान
    दिया करेंगे, कि यह परमेश्वर के भवन में सेवा के लिए इस्तेमाल किया जाए;
  spa-BES: E hicimos reglas para nosotros mismos, cobrándonos un tercio de siclo cada
    año por el mantenimiento del templo de nuestro Dios;
  tdx-tdx: le ie minday kilankañe ndra mahakama haletak’ ami’ty andro Sabotse ondati’
    i taneio, tsy hiviliañan-tika ami’ty Sabata ndra amo andro miavake ila’eo; naho
    hapòn-tika i tetekey ami’ty taom-pahafito vaho ze fampañavahan-tsongo am-pitan’
    iaia.
  tha-KJV: และเราทั้งหลายกำหนดไว้ว่าจะให้คิ​ดก​ับตัวเราเป็นรายปี​ให้​เสียคนละจำนวนหนึ่งส่วนสามเชเขล
    เพื่อการปรนนิบั​ติ​ในพระนิเวศของพระเจ้าของเรา
  por-BR-2018: Também pusemos preceitos sobre nós, impondo-nos a cada ano dar a terça
    parte de um siclo, para a obra da casa de nosso Deus;
  deu-ELO: 'Und wir verpflichteten uns dazu, uns den dritten Teil eines Sekels im
    Jahre für den Dienst des Hauses unseres Gottes aufzuerlegen:'
  eng-WYC-2018: And also we shall ordain upon us commandments, that by each year we
    give the third part of a shekel to the work of the Lord our God, (And we shall
    ordain the command upon us, that each year we give the third part of a shekel
    to the work of the Lord our God,)
  epo-epo: 'Kaj ni starigis al ni kiel leĝon, ke ni donados de ni po triono de siklo
    ĉiujare por la servado en la domo de nia Dio:'
  uig-PIN: Biz yǝnǝ ɵzimizgǝ ⱨǝrbir adǝm ⱨǝr yili Hudayimizning ɵyining hizmǝt hirajiti
    üqün üqtin bir xǝkǝl kümüx berixkǝ bǝlgilimilǝrni bekittuⱪ;
  beo-beo: Ode huluane ninia da afae afae silifa 5 gala:me dioi amo Debolo muni fidima:ne
    imunu.
  tpi-OTNT: “Na long olgeta yia bai mipela wan wan i givim liklik hap silva bilong
    baim ol samting bilong haus bilong God.
  hau-SA: “Mun ɗauka hakkin bin umarnai na ba da kashi ɗaya bisa uku na shekel kowace
    shekara don hidimar gidan Allahnmu.
  uig-LAT: Biz yene özimizge herbir adem her yili Xudayimizning öyining xizmet xirajiti
    üchün üchtin bir shekel kümüsh bérishke belgilimilerni békittuq;
  nde-nde: 'Siyazethesa umlandu wokugcwalisa umlayo wokupha okwesithathu kweshekeli
    ngomnyaka okomsebenzi wendlu kaNkulunkulu:'
  ton-ton: Pea naʻa tau fai haʻamau fono, ke fakamoʻua ʻakimautolu ʻi he taʻu kotoa
    pē ʻaki hono tolu ʻoe vahe ʻoe sikeli maʻae tauhi ʻoe fale ʻo homau ʻOtua;
  ces-1613: I to nařídili jsme mezi sebou, abychom dávali třetí díl lotu na každý
    rok k službě domu Boha našeho,
  eng-WMB: 'Also we made ordinances for ourselves, to charge ourselves yearly with
    the third part of a shekel for the service of the house of our God:'
  tam-TCV: “அத்துடன் ஒவ்வொரு வருடமும் எங்கள் இறைவனின் ஆலயத்தின் பணிக்கென, மூன்றில்
    ஒரு சேக்கல் பணத்தைக் கொடுப்பதற்கான கட்டளையை நிறைவேற்றும் பொறுப்பையும் நாங்கள்
    ஏற்றுக்கொள்கிறோம்.
  ceb-ULB: Gidawat namo ang mga sugo nga mohatag sa usa ug tunga nga shekel sa matag
    tuig alang sa pag-alagad sa balay sa among Dios,
  pol-UBG: Ustanowiliśmy sobie też zobowiązanie, że każdego roku będziemy dawać jedną
    trzecią sykla na służbę w domu naszego Boga;
  urd-GVU: 'ہم سالانہ رب کے گھر کی خدمت کے لئے چاندی کا چھوٹا سِکہ دیں گے۔ اِس خدمت
    میں ذیل کی چیزیں شامل ہیں:'
  deu-1912: Und wir legten ein Gebot auf uns, daß wir jährlich einen dritten Teil
    eines Silberlings gäben zum Dienst im Hause unsers Gottes,
