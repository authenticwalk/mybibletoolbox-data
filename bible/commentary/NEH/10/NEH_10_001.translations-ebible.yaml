verse: NEH.010.001
translations:
  mal-C: 'മുദ്രപതിച്ചവർ ഇവരാണ്: ദേശാധിപതി: ഹഖല്യാവിന്റെ മകനായ നെഹെമ്യാവ്. സിദെക്കീയാവ്,'
  deu-TKW: Auf Grund alles dessen gingen wir eine Verpflichtung ein und unterschrieben.
    Und auf dem Versiegelten waren unterzeichnet unsere Obersten, unsere Leviten und
    unsere Priester.
  lin-lin: Mpo na makambo oyo nyonso, tozali kozwa mokano oyo tozali kokoma na mokanda ;
    mpe bakambi na biso, Balevi na biso mpe Banganga-Nzambe na biso bakotia mikoloto
    na bango na mokanda yango.
  eng-LSV: And over those sealed [are] Nehemiah the Tirshatha, son of Hachaliah, and
    Zidkijah,
  eng-GNV: Now they that sealed were Nehemiah the Tirshatha the sonne of Hachaliah,
    and Zidkiiah,
  eng-WEBSTER: Now those that sealed were , Nehemiah, the Tirshatha, the son of Hachaliah,
    and Zidkijah,
  nhw-BL: 'Huan nica eltoc totoca tojuanti catli timotocaxtlalijque ipan amatl: Na
    niNehemías, niicone Hacalías, catli nigobernador. Huan totajtzitzi catli motocaxtlalijque
    elque Sedequías,'
  swh-ONEN: 'Wale waliotia muhuri walikuwa: Nehemia mtawala, mwana wa Hakalia. Sedekia,'
  bba-bba: Yenibɑ kpuron sɔ̃nɑ bɛsɛ Isirelibɑ sɑ nɔɔ mwɛɛru kuɑ sɑ yoruɑ. Bɛsɛn wiruɡibu
    kɑ Lefibɑ kɑ yɑ̃ku kowobu bɑ bɛsɛn nɔɔ mwɛɛ ten tireru nɔmɑ dokewɑ.
  eng-KJVCPB: Now those that sealed were, Nehemiah, the Tirshatha, the son of Hachaliah,
    and Zidkijah,
  luo-luo: 'Joma noketo lwetgi kaka joneno e magi: Nehemia ma jatelo maduongʼ, ma
    wuod Hakalia. Zedekia,'
  meu-meu: 'Edia toa amo e hamomokaniamu taudia bini: Nehemia, hekwara tauna, Hakalia
    natuna; Sedekia,'
  npi-ULB: 'सहीछाप लाउनेहरूका नाउँ यिनै थिए: हकल्‍याहका छोरा राज्‍यपाल नहेम्‍याह,
    सिदकियाह,'
  yor-yor: 'Àwọn tí ó fi èdìdì dì í ni: Nehemiah baálẹ̀, ọmọ Hakaliah. Sedekiah'
  ind-ind: 'Inilah daftar nama orang-orang yang memberi stempel pengesahan pada dokumen
    perjanjian itu: Saya— Nehemia anak Hakalya selaku gubernur Yehuda— dan Zedekia.'
  pes-OPCB: 'نحمیای حاکم پسر حَکَلیا، اولین کسی بود که این پیمان را امضا کرد. بعد
    از او صدقیا، سپس افراد زیر آن را امضا کردند:'
  tgl-ULB: 'Ang mga naglagay ng mga pangalan nila sa selyadong kasulatan ay sina:
    Nehemias anak ni Hachalias, ang gobernador, at ang mga pari na siyang lumagda
    ay sila Zedekias,'
  hui-hui: Mbugani mini gilibu winigo ala gabumane agali haguane Hagalia igini Nehemaia
    ibugua ibunaga mini gilibu wini. Nehemaia ibu mini gili biyagola Sedegaia ibugua
    ibunaga mini gili bini. Ani gili biyagola mani agali maru mini gilibu wigi bini.
  mya-mya: ပ​ထ​မ​ဦး​စွာ​လက်​မှတ်​ရေး​ထိုး​သူ​မှာ ဟာ ခ​လိ​၏​သား၊ ဘု​ရင်​ခံ​နေ​ဟ​မိ​ဖြစ်​၏။
    ထို နောက်​ဇိ​ဒ​ကိ​ယ​လက်​မှတ်​ရေး​ထိုး​လေ သည်။
  bod-N: མིང་རྟགས་བཀོད་པའི་མི་རྣམས་ནི། ཧ་ཁལ་ཡཱའི་བུ་སྟེ་འགོ་དཔོན་ནེ་ཧེམ་ཡཱ་དང་། ཚིད་ཀི་ཡཱ།
  sna-sna: 'Zvino avo vakaisa chisimbiso ndeava: Nehemia mubati, mwanakomana waHakaria,
    Zedhekia,'
  spa-BLM: 'Los que sellaron fueron: Nehemías, el gobernador, hijo de Hacalías, y
    Sedequías,'
  cac-cac: 'Aton eb'' vin̈ tic ix yac'' sb''i d''a ch''an̈ uum ix tz''ib''chaj chi''.
    A in Nehemías in tic, yuninal in vin̈aj Hacalías, yajal vaji. Ix yac''anpax sb''i
    eb'' vin̈ sacerdote: Aton vin̈aj Sedequías, vin̈aj Seraías, vin̈aj Azarías, vin̈aj
    Jeremías, vin̈aj Pasur, vin̈aj Amarías, vin̈aj Malquías, vin̈aj Hatús, vin̈aj
    Sebanías, vin̈aj Maluc, vin̈aj Harim, vin̈aj Meremot, vin̈aj Obadías, vin̈aj Daniel,
    vin̈aj Ginetón, vin̈aj Baruc, vin̈aj Mesulam, vin̈aj Abías, vin̈aj Mijamín, vin̈aj
    Maazías, vin̈aj Bilgai yed'' vin̈aj Semaías.'
  swh-ULB: Wale ambao waliweka majina yao kwenye nyaraka zilizofunikwa walikuwa Nehemia
    mwana wa Hakalia gavana, na makuhani waliowekwa walikuwa Sedekia,
  bel-bel: 'Прыклалі пячаткі: Нээмія - Тыршата, сын Гахаліі, і Сэдэкія'
  deu-ELBBK: Und bei diesem allem machten und schrieben wir einen festen Bund; und
    auf der untersiegelten Schrift standen die Namen unserer Obersten, unserer Leviten
    und unserer Priester.
  mbb-OT: Is nehuna he mibpirma iyan si Gubirnedur Nehemias he anak ni Hacalia, wey
    si Zedekia.
  mal-2015: 'മുദ്രയിട്ടവർ ആരെല്ലാമെന്നാൽ: ഹഖല്യാവിന്റെ മകനായ ദേശാധിപതി നെഹെമ്യാവു,'
  rmc-rmc: Vaš kada savoro, so pes ačhiľa, amen phandas a pisinas e zmluva. Amare
    vodci, o Leviti the o rašaja la zapečaťinas.
  pes-OPV: 'و کسانی که آن را مهر کردند اینانند: نحمیای ترشاتا ابن حکلیا و صدقیا.'
  ron-1924: 'Ятэ пе чей че шь-ау пус печетя: дрегэторул Неемия, фиул луй Хакалия.
    Зедекия,'
  ben-OBCV: 'তার উপর যারা সিলমোহর দিয়েছিল: হখলিয়ের ছেলে শাসনকর্তা নহিমিয়। সিদিকিয়,'
  som-som: Haddaba kuwii shaabad ku dhammeeyey waxay ahaayeen Nexemyaah oo ahaa taliyaha
    oo ahaa ina Xakalyaah, iyo Sidqiyaah,
  lat-VUC: Signatores autem fuerunt Nehemias, Athersatha filius Hachelai, et Sedecias,
  eng-ASVBT: 'Now those that sealed were: Nehemiah the governor, the son of Hacaliah,
    and Zedekiah,'
  ita-1885: Or quelli che aveano la cura d'apporre i suggelli furono Neemia, Hattirsata,
    figliuolo di Hacalia, e Sedechia,
  eng-ULB: On the sealed documents were Nehemiah, the governor, son of Hakaliah and
    Zedekiah,
  spa-VBL: 'El documento fue sellado por: Nehemías el gobernador, hijo de Hacalías.'
  fra-_FOB: 'Or, ceux qui apposèrent leur sceau furent: Néhémie, le gouverneur, fils
    de Hacalia, et Sédécias,'
  mal-mal: 'മുദ്രയിട്ടവർ ഇവരാണ്: ഹഖല്യാവിന്റെ മകനായ ദേശാധിപതി നെഹെമ്യാവ്,'
  urd-GVR: Zail ke logoṅ ne dastḳhat kie. Gawarnar Nahmiyāh bin Hakaliyāh, Sidqiyāh,
  suz-BL: 'मेको छाप थोक्‍‍शो ब्रेक्‍स आगाम सु सु आन नें ब्रेक्‍शो बाक्‍त देंशा हना:
    हाकाल्‍याह आ तौ हुकुम पाइब नेहेम्‍याह नु सिदकीयाह आस नें ब्रेक्‍शो बाक्‍त।'
  ita-1927: 'Quelli che v’apposero il loro sigillo furono i seguenti: Nehemia, il
    governatore, figliuolo di Hacalia, e Sedecia,'
  ckb-ckb: 'ئەوانەی مۆریان کرد: نەحەمیای پارێزگار کوڕی حەخەلیا. سدقیا،'
  eng-BBE: Now those who put down their names were Nehemiah the Tirshatha, the son
    of Hacaliah, and Zedekiah,
  kan-OKCV: 'ಮುದ್ರೆ ಹಾಕಿದವರು ಯಾರೆಂದರೆ: ಅಧಿಪತಿಯಾದ ಹಕಲ್ಯನ ಮಗ ನೆಹೆಮೀಯನು. ಚಿದ್ಕೀಯ,'
  bbb-bbb: (-)
  tam-2017: 'முத்திரையிடப்பட்ட பத்திரத்தில் உள்ள பெயர்கள் என்னவென்றால்: அகலியாவின்
    மகனாகிய திர்ஷாதா என்னும் நெகேமியா, சிதேகியா,'
  spa-RV-1909: Y LOS que firmaron fueron, Nehemías el Tirsatha, hijo de Hachâlías,
    y Sedecías,
  ron-BTF: 'Acum, cei care l-au sigilat au fost: Neemia Tirșata, fiul lui Hacalia,
    și Zedechia,'
  eng-WEBP: 'Now those who sealed were: Nehemiah the governor, the son of Hacaliah,
    and Zedekiah,'
  eng-FBV: 'The document was sealed by: Nehemiah the governor, son of Hacaliah.'
  nld-1939: Bezegeld door den landvoogd Nehemias den zoon van Chakalja, en door Sidki-ja.
  nch-BL: 'Huan nica eltoc totoca tojuanti cati timotocaxtalijque ipan amat: Na niNehemías,
    niicone Hacalías, cati nigobernador. Huan totajtzitzi cati motocaxtalijque elque
    Sedequías,'
  vie-1934: 'Nầy là tên của các người có đóng dấu mình trong giao ước ấy: Nê-hê-mi,
    làm quan tổng trấn, là con trai của Ha-ca-lia, và Sê-đê-kia,'
  hin-CV: 'इस वाचा पर मुहर लगानेवालों के नाम इस प्रकार है: हाकालियाह के पुत्र राज्यपाल
    नेहेमियाह. और सीदकियाहू,'
  spa-BES: 'Y los que escribieron sus nombres fueron: Nehemías el gobernador, el hijo
    de Hacalías; y Sedequías.'
  tdx-tdx: Aa ty amy tsaraeñe rezay, le nampijadoñe fañina zahay naho vinoli-fitombo’
    o roandria’aio naho o nte-Levi’aio vaho o mpisoro’aio.
  tha-KJV: บรรดาผู้​ที่​ประทับตราของเขาไว้​คือ เนหะมีย์​ผู้ว่าราชการ ผู้​เป็นบุตรชายฮาคาลิยาห์
    เศเดคียาห์
  por-BR-2018: 'E os que selaram foram: Neemias o governador, filho de Hacalias, e
    Zedequias,'
  deu-ELO: 'Und auf der untersiegelten Schrift standen die Namen: Nehemia, der Tirsatha,
    der Sohn Hakaljas, und Zidkija. -'
  eng-WYC-2018: And the sealers were Nehemiah, that is, Tirshatha, (or that is, the
    governor), the son of Hachaliah, and Zidkijah,
  epo-epo: 'La sigelintoj estas: Neĥemja, la regionestro, filo de Ĥaĥalja, kaj Cidkija,'
  uig-PIN: Buningƣa birinqi bolup mɵⱨür basⱪanlar Ⱨaⱪaliyaning oƣli, waliy Nǝⱨǝmiya
    bilǝn Zǝdǝkiya idi;
  beo-beo: 'Amo sia: bisili hahamosu dunu da eagene ouligisu dunu Nihemaia (Ha:galaia
    egefe). E da ea dio dedene, amalalu Sedegaia ea dio dedene ilegei. Dunu huluane
    hagudu dedei da amo sia: ilegemusa:, dio dedei, amo:-'
  tpi-OTNT: Namba wan man i raitim nem, em namba wan gavman Nehemia, pikinini man
    bilong Hakalia. Na bihain long Nehemia, Sedekaia i kam raitim nem.
  hau-SA: Waɗanda suka buga hatimin su ne, Nehemiya ɗan Hakaliya, wanda yake gwamna.
    Zedekiya
  uig-LAT: Buninggha birinchi bolup möhür basqanlar Haqaliyaning oghli, waliy Nehemiya
    bilen Zedekiya idi;
  nde-nde: 'Labo abafaka uphawu lwabo yilaba: Umbusi: uNehemiya indodana kaHakhaliya.
    LoZedekhiya,'
  ton-ton: Pea ko kinautolu naʻe fakaʻilongaʻi ia, ko Nehemaia ko e ʻeiki pule, ko
    e foha ʻo Hakalia, mo Sitikisa.
  ces-1613: 'Kteříž pak potvrzovali, byli tito: Nehemiáš Tirsata, syn Chachaliášův,
    a Sedechiáš,'
  eng-WMB: 'Now those who sealed were: Nehemiah the governor, the son of Hacaliah,
    and Zedekiah,'
  tam-TCV: 'முத்திரையிட்டவர்கள் யாரெனில்: அகலியாவின் மகனாகிய ஆளுநன் நெகேமியா. சிதேக்கியா,'
  ceb-ULB: Sulod sa nasilyohan nga mga dokumento, anaa ang ngalan ni Nehemias, nga
    gobernador, ang anak nga lalaki ni Hacalia ug ni Zedekia,
  pol-UBG: 'A oto ci, którzy pieczętowali: Nehemiasz, Tirszata, syn Chakaliasza, następnie
    Sedekiasz;'
  urd-GVU: ذیل کے لوگوں نے دست خط کئے۔ گورنر نحمیاہ بن حکلیاہ، صِدقیاہ،
  deu-1912: 'Die Versiegler aber waren: Nehemia, der Landpfleger, der Sohn Hachaljas,
    und Zedekia,'
  kan-2017: 'ಲೇಖನ ರೂಪವಾದ ಪ್ರತಿಜ್ಞೆಗೆ ಸಹಿಮಾಡಿದವರು ಯಾರಾರೆಂದರೆ: ಹಕಲ್ಯನ ಮಗನಾದ ನೆಹೆಮೀಯನೆಂಬ
    ದೇಶಾಧಿಪತಿ ಹಾಗೂ ಯಾಜಕನಾದ ಚಿದ್ಕೀಯ,'
  yap-yap: Pi’in nra sayingad nga but’ e Nehemiah ni governor nib mo’on ni fak Hakaliah,
    nge Zedekiah,
  hlt-MCSB: Te vaengah catui aka hnap rhoek tah Hakaliah capa tongmang boei Nehemiah
    neh Zedekiah.
  mdy-ETH: ዱማሲ ዔርዛ ባኮ ዓይሤ ዓሳ ሃካሊያ ናኣዚ ዓጮ ዎይሣሢ ኔሄሚያ፥ ሴዴቂያሴ፤
  twi-ASANTE: 'Nwoma a wɔgye too mu na wɔsɔɔ ano, saa edin yi na na ɛwɔ mu: Hakalia
    babarima Nehemia a na ɔyɛ amrado. Asɔfoɔ a wɔde wɔn nsa hyɛɛ aseɛ no ne Sedekia,'
  eng-WEBU: 'Now those who sealed were: Nehemiah the governor, the son of Hacaliah,
    and Zedekiah,'
  wal-wal: 'Hagaappe kaalliya asati he maatafai wodhdhido woraqataa bollan paramidosona.
    Hegeetikka Hakaaliyaa na7aa biittaa haariya Nahimiyaa; qeesetuppe: Sedeqiyaasa,'
  spa-PDDPT: 'Los que firmaron fueron: el gobernador Nehemías, hijo de Hacalías, y
    los sacerdotes Sedequías,'
  gun-gun: Kuaxia re guery ombopara va'ekue ma huvixa Hacalias ra'y Neemias, ha'e
    Zedequias,
  agu-BL: Je yi kabi' yi o' yi cu' wi' kak'ab te yi u'j yi bnix ka'n kale o' sukwit
    yi skabne' tane'n yi ca'wl Ryos. Cu' weri imbi' yi in gobernador, yi in Nehemías,
    yi cy'ajl Hacalías.
  ilo-ULB: 'Dagiti nagisurat kadagiti naganda iti kasuratan a naselioan ket: da Nehemias
    a putot ni Hacalias, a gobernador ken dagiti padi a nagpirma ket da Zedekias,'
  kpg-kpg: 'Tangada ne sain matagidagi la go di gobinaa go Nehemiah, tama Hacaliah.
    Zedekiah nomuli. Digau aanei guu dau labelaa e sain:'
  uig-ARA: بۇنىڭغا بىرىنچى بولۇپ مۆھۈر باسقانلار ھاقالىيانىڭ ئوغلى، ۋالىي نەھەمىيا
    بىلەن زەدەكىيا ئىدى؛
  sus-sus: Na birin kui, muxu bara yi natɛ sɛbɛxi tongo, muxu xa mangɛe, Lewikae,
    nun muxu xa sɛrɛxɛdubɛe xa tɔnxuma dɔxɔxi a ma.
  pon-2006: 'Kepina Nehmaia nein Akalaia, me tepin sainih, oh Sedekaia ahpw sainih
    mwuri. Aramas pwukat pil iang sain:'
  ksd-ksd: Diat dia ga pait kadia vakilang na bulit tana, go diat; Nekemia ra luluai
    na gunan natu i Kakalia, Sedekia,
  tur-YTC: 'Mühürleyenler şunlardı: Hakalya oğlu Vali Nehemya ve Sidkiya,'
  ind-AYT: Yang memeteraikannya adalah Kepala daerah Nehemia anak Hakhalya, Zedekia,
  nya-nya: 'Amene anasindikiza chidindo anali awa: Nehemiya, bwanamkubwa uja, mwana
    wa Hakaliya. Zedekiya,'
  hrv-hrv: I zbog svega toga obvezujemo se pismeno na vjernost.” Na zapečaćenoj ispravi
    stajala su imena naših knezova, levita i svećenika ...
  mps-mps: Hasia polalubo bidigo nogi asęani, te polalubo gavman bidi Nehemia, te
    Hakaliago ogwa dao. Tama te Nehemia tudi badu nosali, Sedekaia aselama, te nogi
    asęagasali.
  tpi-tpi: Namba wan man i raitim nem, em namba wan gavman Nehemia, pikinini man bilong
    Hakalia. Na bihain long Nehemia, Sedekaia i kam raitim nem.
  dan-1931: 'Den beseglede Skrivelse er underskrevet af: Statholderen Nehemias, Hakaljas
    Søn, og Zidkija,'
  vie-OVCB: 'Đây là tên những người đóng ấn trên giao ước: Tổng Trấn: Nê-hê-mi, con
    của Ha-ca-lia và Sê-đê-kia.'
  guj-2017: 'જેઓએ મહોર મારી તેઓ આ હતા: હખાલ્યાનો દીકરો નહેમ્યા તે આગેવાન હતો. અને
    સિદકિયા,'
  pon-2006A: 'Kepina Nehmaia nein Akalaia, me tepin sainih, oh Sedekaia ahpw sainih
    mwuri. Aramas pwukat pil iang sain:'
  por-BRBSL: 'Now foram aqueles que selaram: Neemias o governador, filho de Hacalias,
    e Zedequias,'
  cth-cth: Hot patetlah lawkkamnae kacaksakkung teh, hetnaw doeh. Hakaliah capa ram
    ukkung Nehemiah hoi Zedekiah,
  twi-twi: 'Nnipa a wogyee nhoma no too mu na wɔsɔw ano no ni: Hakalia babarima Nehemia
    a na ɔyɛ amrado. Asɔfo a wɔde wɔn nsa hyɛɛ ase no ne Sedekia,'
  hlt-hlt: Te vaengah catui aka hnap rhoek tah Hakaliah capa tongmang boei Nehemiah
    neh Zedekiah.
  tbz-SIM: Nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ ti tùɔ̀kɛní dɛ kpɛ́í, kɛ̀ ti wɛ̃nnɛ́ kɛ́dɔúnnɛ̀ Kuyie
    ndinùù kɛ́wɑ̃ri dipɑ́tíri kɛ̀ ti kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ Defiibɛ nɛ̀ ikuɔ́ nìùbɛ̀
    kɛ̀ bɛ̀ɛ ĩkú bɛ nɔu.
  msy-2020: Israelia, God ko Akar Dɨkɨrɨzir Gavgavim gamua gavgavim a danɨngasa. Ezɨ
    gumazir faragha uan ziam osirizim, a gavmanɨn faragha zuir gumazim Nehemia, an
    Hakalian otarim. Ezɨ Nehemian gɨn, Sedekaia uan ziam osiri.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɑsɑɑ sɩ: Wɑhɑlɑ wei ɩ mɑɣɑnɑ-tʋ tɔ, ɩ tɔɔ kɛ́
    tǝ tʋ tɑ́ tɑɑ sɩ, tɩɩ tǝŋ nyɑ́ kiiŋ, hɑlǝnɑ tǝ ŋmɑɑ-tɩ. Tɑ́ nyʋɣʋ nyǝ́mɑ, nɑ tɑ́
    Lefii nyǝ́mɑ, nɑ tɑ́ kɔtǝlɑɑ pɑ tʋnɑ niŋ.'
  azb-azb: 'Əhdi möhürləyənlər bunlar idi: Xakalya oğlu vali Nehemya, Sidqiya,'
  eng-DBY: And at the head of those that sealed were Nehemiah the Tirshatha, the son
    of Hachaliah, and Zedekiah.
  hin-2017: जिन्होंने छाप लगाई वे ये हैं हकल्याह का पुत्र नहेम्याह जो अधिपति था, और
    सिदकिय्याह;
  wol-KYG: Loolu yépp tax na nuy tëral takktoo bu dogu, bind ko, sunuy njiit ak sunuy
    Leween ak sunuy sarxalkat def ci seen màndargay torlukaay.
  eng-YLT: And over those sealed [are] Nehemiah the Tirshatha, son of Hachaliah, and
    Zidkijah,
  eng-WYC-2017: And the sealers were Nehemiah, that is, the Tirshatha, or the governor,
    the son of Hachaliah, and Zidkijah,
  eng-WMBB: 'Now those who sealed were: Nehemiah the governor, the son of Hacaliah,
    and Zedekiah,'
  urd-GVH: ज़ैल के लोगों ने दस्तख़त किए। गवर्नर नहमियाह बिन हकलियाह, सिदक़ियाह,
  rug-rug: 'Sa tie kekenu sapu kuberia sa pozana si e Nehemaea sa qavuna, sa tuna
    koreo e Hakalaea, meke luli la si e Zedekaea. Sari tie hire si somana kuberi tugo
    pozadi:'
  gaz-gaz: 'Warri chaappaan rukutanis kanneenii dha: Bulchaa biyyaa jechuunis Nahimiyaa
    ilma Hakaaliyaa. Zedeqiyaa,'
  fra-LSG: Voici ceux qui apposèrent leur sceau. Néhémie, le gouverneur, fils de Hacalia.
  yal-yal: “Amasɔtɔ na feene birin xɔn, nxu tan Isirayila kaane bata lan feni ito
    ma, nxu yi a sɛbɛ, nxɔ kuntigine nun Lewi bɔnsɔnna muxun naxanye nxu yɛ, e nun
    nxɔ saraxaraline yi e yii fɔxɔn sa a ma.”
  haw-1868: EIA hoi ka poe nana i kau i ka sila e paa ai, o Nehemia ke kiaaina, ke
    keiki a Hakalia, a o Zidekia,
  arb-NAV: 'أَمَّا الَّذِينَ وَقَّعُوا عَلَى الْمِيثَاقِ فَهُمُ: الْحَاكِمُ نَحَمْيَا
    بْنُ حَكَلْيَا وَصِدْقِيَّا،'
  ewe-ewe: 'Ame siwo de asi nubabla sia te la woe nye: Nehemia, mɔmefia, Hakalia ƒe
    vi kple Zedekia,'
  eng-LEE: (10:2) And with those whose seal was affixed were, Nehemiah the Tirshatha
    the son of Chachalyah, and Zidkiyah.
  asm-FB: 'যিসকলৰ নাম মোহৰ মৰা আছিল, তেওঁলোক হ’ল: হখলিয়াৰ পুত্ৰ নহিমিয়া, তেওঁ দেশাধ্যক্ষ
    আছিল, পুৰোহিত চিদিকিয়া,'
  sus-A: نَ بِرِن كُي، مُشُ بَرَ يِ نَتّ سّبّشِ تٌنفٌ، مُشُ شَ مَنفّيٍ، لٍوِكَيٍ،
    نُن مُشُ شَ سّرّشّدُبّيٍ شَ تْنشُمَ دْشْشِ عَ مَ.
  fra-SBL: 'Ceux qui apposèrent le sceau étaient : Néhémie, le gouverneur, fils de
    Hacalia, et Sédécias,'
  hbo-hbo: וּבְכָל־זֹ֕את אֲנַ֛חְנוּ כֹּרְתִ֥ים אֲמָנָ֖ה וְכֹתְבִ֑ים וְעַל֙ הֶֽחָת֔וּם
    שָׂרֵ֥ינוּ לְוִיֵּ֖נוּ כֹּהֲנֵֽינוּ׃
  pjt-pjt: Munula Godanya kalkuṟa nyiringka walkatjunu alatji, “Nganaṉa tjukurpa nyuntu
    Mosenya ungkunytjitja uwankara wangaṉarangku kuliṟa palyalku tiṯutjarangku.” Alatjila
    wangkara kalkuṉu munula nyiri panya palula nganaṉa ini tjuṯa walkatjuṟa waṉaṉu
    wati panya kuranyitja tjuṯangku kalkuntja panya palunya mulamulangku palyantjikitjangku.
  kik-kik: 'Arĩa meekĩrire kĩrĩkanĩro kĩu mũhũũri maarĩ: Nehemia ũrĩa warĩ barũthi
    wa kũu, mũrũ wa Hakalia, na Zedekia,'
  fra-NCL: En conséquence de tout cela, nous contractâmes un engagement sacré que
    nous mîmes par écrit, et nos chefs, nos lévites et nos prêtres y apposèrent leur
    sceau.
  cek-AK: To cabu pongah catui daeng ih kaminawk loe, Hakhaliah ih capa, prae ukkung
    Nehemiah, Zedekiah,
  cuk-cuk: 'Dulemar gardagi e-goo-burba-mesismalad, wemalad: Saila-dummad-Nehemías
    Hacalías-e-machi, degi, dule-irwa-Bab-Dummadse-gormalad, wemalad:'
  uig-CYR: «— Биз мана мошу барлиқ ишлар түпәйли муқим бир әһдини түзүп йезип чиқтуқ;
    әмирлиримиз, Лавийлиримиз билән каһинлиримиз буниңға өз мөһүрлирини басти».
  tel-2017: ముద్రలు వేసినవారు ఎవరంటే, హకల్యా కొడుకు, అధికారి అయిన నెహెమ్యా. ముద్రలు
    వేసిన యాజకులు సిద్కీయా,
  hat-BSA: 'Alò, sou dokiman sele a te gen non a: Néhémie, gouvènè a, fis a Hacalia
    a ak Sédécias,'
  kos-kos: 'Mwet se emeet in filiya mutun paol kac pa Governor Nehemiah, wen natul
    Hacaliah. Akluo pa Zedekiah, na mwet inge elos wi pac sainiya: Mwet tol:'
  hbo-WLC: וּבְכָל־זֹ֕את אֲנַ֛חְנוּ כֹּרְתִ֥ים אֲמָנָ֖ה וְכֹתְבִ֑ים וְעַל֙ הֶֽחָת֔וּם
    שָׂרֵ֥ינוּ לְוִיֵּ֖נוּ כֹּהֲנֵֽינוּ׃
  ibo-ibo: 'Ndị tinyere aka, nʼakwụkwọ ahụ bụ: Onyeisi ọchịchị: Nehemaya nwa Hakalaya.
    Zedekaya,'
  ory-ory: ମୋହରାଙ୍କନକାରୀମାନଙ୍କ ନାମ ଏହି, ଯଥା, ହଖଲୀୟର ପୁତ୍ର ନିହିମୀୟା ଶାସନକର୍ତ୍ତା ଓ ସିଦିକୀୟ;
  chk-chk: 'Iwe, ikkei iten chokewe mi saini iter: Ewe kepina Nehemia nöün Hakalia
    we mwän me Setekia.'
  rop-rop: Wal det feswan blanga pudum im neim bin det gabman bos Niyamaiya, det san
    blanga Hekalaiya, en afta, Sedakaiya bin pudum im neim, en afta ola najalot lida
    bin pudum olabat neim.
  ukr-1871: 'Ті, що приложили печатї, були: Неємія-Тиршата, син Гахалїїн, і Седекія,'
  deu-1951: 'Zu der Versiegelung aber waren verordnet: Nehemia, der Landpfleger,'
  eng-JPS: '(10-2) Now those that set their seal were: Nehemiah the Tirshatha, the
    son of Hachaliah, and Zedekiah;'
  srp-1865: 'A koji zapeèatiše bjehu ovi: Nemija Tirsata, sin Ahalijin, i Sedekija,'
  lug-lug: 'Abassaako emikono be bano: Nekkemiya owessaza, mutabani wa Kakaliya. Ne
    Zeddekiya,'
  heb-heb: ועל החתומים נחמיה התרשתא בן חכליה וצדקיה׃
  ben-IRV: যাঁরা তার উপর সীলমোহর দিয়েছিলেন তাঁরা হলেন হখলিয়ের ছেলে শাসনকর্ত্তা নহিমিয়
    ও সিদিকিয়,
  pan-pan: ਜਿਨ੍ਹਾਂ ਨੇ ਇਹ ਦੇ ਉੱਤੇ ਮੋਹਰ ਲਾਈ ਉਹ ਇਹ ਸਨ, - ਹਕਲਯਾਹ ਦਾ ਪੁੱਤਰ ਨਹਮਯਾਹ ਜੋ ਹਾਕਮ
    ਸੀ ਅਤੇ ਸਿਦਕੀਯਾਹ,
  mya-JVB: တံဆိပ် ခတ်သောသူဟူမူကား ၊ ဟာခလိ သား ပြည်အုပ် မင်း နေဟမိ ၊ ယဇ်ပုရောဟိတ် ဇိဒကိယ၊
  tbg-tbg: 'Minti tivake maa vaiintinavuka nái nutu vi uvaraqaa qara ntuvatora: Hakariaara
    maaqu Kamaanira avuhainaa vaiinti Nehemiava. Kotira kaiqa vara amite vau vaiintinavuka:
    Sedekaiava.'
  hmo-hmo: 'Taravatu do idia badinaia gwauhamata ia saini tau ginigunana be gavana,
    Nehemia Hakalaia. Ia murinai be Sedekaia ese ia sainia. Ma idia sainia taudia
    ibounai be inai:'
  urd-urd: 'और वह जिन्होंने मुहर लगाई ये हैं: नहमियाह बिन हकलियाह हाकिम, और सिदक़ियाह'
  rus-SYN: 'Приложившие печати были: Неемия-Тиршафа, сын Гахалии, и Седекия,'
  bqc-SIM: Yã́ beeↄ yã́i píi wálɛ lɛdoũkɛnnↄ ń sĩanao, wálɛ kɛ̃́ lá guu.
    Wá dↄaanaↄ ń Levii buiↄ ń wá sa'onaↄ lɛ́ ń seela kɛwà.
  tcz-CHONGTHU: 'Hiche thulhuhna lekha hi suhdih nale suhdet na akineiyin, chuleh
    anoiya min chong hohin kikhut hen na aneiyun ahi: Gamvaipopa, Hacaliah chapa Nehemiah
    chule Zedekiah ahiuve.'
  mar-mar: त्या मोहरबंद करारातील नावे पुढीलप्रमाणेः प्रांताधिपती हखल्याचा पुत्र नहेम्या
    आणि याजक सिदकीया यांनी सही केली,
  qub-qub: 'Cay papiltaga firmäcuna: Hacaliaspa wamran noga gobernador Nehemías, Sedequías,'
  hat-hat: Premye moun ki siyen dokiman sele a se te gouvènè Neemi, pitit gason Akalya
    a. Apre li, Sidkiya vin siyen.
  eng-BSB: 'Now these were the ones who sealed the document: Nehemiah the governor,
    son of Hacaliah, and also Zedekiah,'
  eng-WEBPB: 'Now those who sealed were: Nehemiah the governor, the son of Hacaliah,
    and Zedekiah,'
  kbq-kbq: Hanki ana avomofo agofetu'ma zamazanko avoma ante'naza vahe zamagia ama'ne.
    Kavana ne' Hakalia nemofo Nehemaiaki, Zedekaiaki,
  nhe-BL: 'Huan nica eltoc totoca tojuanti tlen timotocajtlalijque ipan amatl: Na
    niNehemías, niicone Hacalías, tlen nigobernador. Huan totajtzitzi tlen motocajtlalijque
    elque Sedequías,'
  gub-BL: 'Tuwihaw Neemi Akari ta''yr ràgypy umuapyk uwer pape rehe. A''e re Zeneki
    umuapyk uwer hehe. Na''aw amogwer uwer imuapyk arer waner xe wà:'
  eng-DRA: And the subscribers were Nehemias, Athersatha the son of Hachelai, and
    Sedecias,
