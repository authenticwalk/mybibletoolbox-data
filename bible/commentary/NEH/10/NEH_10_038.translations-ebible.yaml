    भण्डार में पहुँचाया करेंगे।
  wol-KYG: Ci kaw loolu nu wara yóbbu ca sunu néegi dencukaayi kër Yàlla ga lu jëkk
    ci sunu notu sunguf, ak sunu jooxey pepp, ak sunu meññeefi garab yépp, ak sunu
    biiñ ak diw, di teg lépp ci loxoy sarxalkat yi. Ba tey nuy indil Leween ñi céru
    fukkeelub lépp luy meññee ci sunu suuf, ndax Leween ñeey dajalesi céri fukkeel
    yi ci gox yi nuy bey yépp.
  eng-YLT: and the priest, son of Aaron, hath been with the Levites in the tithing
    of the Levites, and the Levites bring up the tithe of the tithe to the house of
    our God unto the chambers, to the treasure-house;
  eng-WYC-2017: And a priest, the son of Aaron, shall be with the deacons [or Levites]
    in the tithes of deacons; and the deacons shall offer the tenth part of their
    tithe in the house of our God, at the chambers, in the house of treasure.
  eng-WMBB: The priest, the descendent of Aaron, shall be with the Levites when the
    Levites take tithes. The Levites shall bring up the tithe of the tithes to the
    house of our God, to the rooms, into the treasure house.
  urd-GVH: दसवाँ हिस्सा मिलते वक़्त कोई इमाम यानी हारून के ख़ानदान का कोई मर्द लावियों
    के साथ होगा, और लावी माल का दसवाँ हिस्सा हमारे ख़ुदा के घर के गोदामों में पहुँचाएँगे।
  rug-rug: Keke hiama pa tuti te Eroni si kaqu somana koa sa totoso vagia ari na tie
    Livaeti sari keke pa manege. Meke keke pa manege koari na vinariponi arini si
    kaqu paleke lani ri na tie Livaeti koari na lose vekovekoana pa Zelepade pude
    tava naqiti.
  gaz-gaz: Yeroo Lewwonni kennaa harka kudhan keessaa tokko walitti qabanitti lubni
    sanyii Aroon keessaa dhalate tokko isaan wajjin jiraachuu qaba; ergasii Lewwonni
    kennaa walitti qaban sana keessaa harka kudhan keessaa tokko gara mana Waaqa keenyaa,
    gara mankuusaa qabeenyaatti fiduu qabu.
  fra-LSG: Le sacrificateur, fils d’Aaron, sera avec les Lévites quand ils lèveront
    la dîme; et les Lévites apporteront la dîme de la dîme à la maison de notre Dieu,
    dans les chambres de la maison du trésor.
  yal-yal: Nxu mɔn yi siga nxɔ sansi singene ra saraxaraline xɔn Ala Batu Banxin se
    ramaradeni, e nun bogise saraxane nun wudi bogine nun manpa nɛnɛn nun turena.
    Bɔxɔn bogiseene yaganna yi findi Lewine gbeen na. E tan nan yati e rasuxuma taane
    birin yi nxu dɛnaxanye bima.
  haw-1868: A o ke kahuna, ka mamo a Aarona, oia pu kekahi me na Levi i ka lawe ana
    o na Levi i ka hapa umi; a e halihali mai na Levi i ka hapa umi o ka hapa umi
    ma ka hale o ko kakou Akua ma na keena iloko o ka hale waihona waiwai.
  arb-NAV: وَيَكُونُ كَاهِنٌ مِنْ ذُرِّيَّةِ هرُونَ مَعَ اللّاوِيِّينَ حِينَ يَقُومُونَ
    بِجَمْعِ الْعُشُورِ، فَيُوْدِعُ اللّاوِيُّونَ عُشْرَ الأَعْشَارِ فِي مَخَازِنِ
    هَيْكَلِ إِلَهِنَا،
  ewe-ewe: Nunɔla Aron ƒe dzidzimevi ɖeka anɔ Levitɔwo gbɔ ne wole nuwo ƒe ewoliawo
    xɔm, eye Levitɔwo atsɔ nu ewolia si woxɔ la ƒe ewolia ayi gbedoxɔ me, adzra ɖo
    ɖe nudzraɖoƒe la.
  eng-LEE: (10:39) And that the priest the son of Aaron should be with the Levites,
    when the Levites receive the tithes; and that the Levites should bring up the
    tithe of the tithes unto the house of our God, to the chambers, into the treasure-house.
  asm-FB: লেবীয়াসকলে দশমভাগ লোৱাৰ সময়ত হাৰোণৰ বংশৰ এজন পুৰোহিত লেবীয়াসকলৰ লগত থকা
    উচিত। লেবীয়া সকলে দশম ভাগৰ দশম ভাগ আমাৰ ঈশ্বৰৰ গৃহৰ ভঁৰালৰ গুদামলৈ আনিব লাগে।
  sus-A: «مُشُ نَشَ نَتّ تٌنفٌ، مُشُ شَ مُشُ شَ قَرِن شُن سِنفٍيٍ، سَنسِ بٌفِ سِنفٍيٍ،
    وّنِ نّينّ، نُن تُرٍ نّينّ شَنِن مُشُ مَرِفِ عَلَ شَ هْرْ مْبَنشِ بِلِيٍ كُي سّرّشّدُبّيٍ
    بّ. مُشُ مَن شَ قَرِلّ قِ لٍوِكَيٍ مَ. عٍ لُمَ سِفَ رَ نَ قَرِلّ قْشْ رَ مُشُ
    وَلِمَ دّننَشّ.
  fra-SBL: Le prêtre, descendant d'Aaron, sera avec les Lévites lorsque les Lévites
    prélèveront la dîme. Les Lévites monteront la dîme des dîmes à la maison de notre
    Dieu, dans les chambres, dans la maison du trésor.
  hbo-hbo: וְאֶת־רֵאשִׁ֣ית עֲרִיסֹתֵ֣ינוּ וּ֠תְרוּמֹתֵינוּ וּפְרִ֨י כָל־עֵ֜ץ תִּירֹ֣ושׁ
    וְיִצְהָ֗ר נָבִ֤יא לַכֹּהֲנִים֙ אֶל־לִשְׁכֹ֣ות בֵּית־אֱלֹהֵ֔ינוּ וּמַעְשַׂ֥ר אַדְמָתֵ֖נוּ
    לַלְוִיִּ֑ם וְהֵם֙ הַלְוִיִּ֔ם הַֽמְעַשְּׂרִ֔ים בְּכֹ֖ל עָרֵ֥י עֲבֹדָתֵֽנוּ׃
  piu-2006: '@see-verse:NEH.010.037'
  pjt-pjt: '@see-verse:NEH.010.037'
  kik-kik: Mũthĩnjĩri-Ngai wa rũciaro rwa Harũni nĩarĩkoragwo ho Alawii makĩamũkĩra
    gĩcunjĩ kĩu gĩa ikũmi, nao Alawii nĩmarĩĩrehaga gĩcunjĩ gĩa ikũmi kĩa indo ciothe
    makũmbĩ-inĩ ma kĩgĩĩna kĩa nyũmba ya Ngai witũ.
  fra-NCL: De même, que nous apporterions aux prêtres, dans les chambres de la maison
    de notre Dieu, les prémices de notre pâte, et nos offrandes prélevées, ainsi que
    des fruits de tous les arbres, du vin nouveau et de l’huile ; et que nous livrerions
    la dîme de notre sol aux lévites. Et les lévites eux-mêmes lèveront la dîme dans
    toutes les villes voisines de nos cultures.
  cek-AK: Levinawk mah hato thungah maeto lak o naah, to ah Aaron ih acaeng qaima
    maeto oh han angaih; Levinawk mah doeh aimacae Sithaw im ih hmuenmae patunghaih
    ahmuen ah hato thungah maeto sin o toeng tih.
  cuk-cuk: ”Levita-dulemar ibmar-ambegi gwensak (10%) weenadele, dule-irwa-Bab-Dummadse-goled-wargwen
    Aarón-e-wagwa, eba naoye. Levita-dulemar, ibmar-ambegi gwensak-wesad (10%), anmar-Bab-Dummadse-goled-negse
    sedoed, adi, ibmar-sabolegedgi, Bab-Dummadse-goled-neggi sabogegar.
  uig-CYR: һәр бир йеңи хемирниң дәсләп пишқан нанлиридин бирни, шундақла барлиқ «көтәрмә
    һәдийә»лиримизни тәқдим қилишни, һәр хил дәрәқләрдин дәсләпки пишқан мевиләрни,
    йеңи шарап, йеңи зәйтун мейини Худайимизниң өйиниң ғәзнә-амбарлириға апирип беришни,
    йәни каһинларға йәткүзүп беришни, шуниңдәк етизлиримиздин чиққан һосулниң ондин
    бири болған өшрини Лавийларға беришни бекиттуқ; Лавийлар бизниң териқчилиққа тайинидиған
    шәһәрлиримиздин чиққан һосулниң ондин бири болған өшрини тапшурувалсун дәп бекиттуқ;
  tel-2017: లేవీయులు పదవ వంతును తెచ్చినప్పుడు అహరోను సంతానం వాడైన ఒక యాజకుడు వారితో
    ఉండాలనీ, పదోవంతులో ఒక వంతు దేవుని మందిరంలో ఉన్న ఖజానాలో జమ చేయాలనీ నిర్ణయించుకొన్నాం.
  hat-BSA: Prèt la, fis a Aaron an, va avèk Levit yo lè Levit yo resevwa dim yo, e
    Levit yo va pote yon dizyèm nan dim pa yo vè lakay Bondye nou an, pou l antre
    nan chanm depo yo.
  kos-kos: Eneneyuk tuh mwet tol su ma in fita lal Aaron me, in wi mwet Levi muta
    ke pacl in orekeni sie tafu singoul inge. Na mwet Levi fah usla sie tafu singoul
    in ma orekeni inge nukewa nu ke nien filma ke Tempul, tuh in orekmakinyuk in Tempul.
  hbo-WLC: וְאֶת־רֵאשִׁ֣ית עֲרִיסֹתֵ֣ינוּ וּ֠תְרוּמֹתֵינוּ וּפְרִ֨י כָל־עֵ֜ץ תִּיר֣וֹשׁ
    וְיִצְהָ֗ר נָבִ֤יא לַכֹּהֲנִים֙ אֶל־לִשְׁכ֣וֹת בֵּית־אֱלֹהֵ֔ינוּ וּמַעְשַׂ֥ר אַדְמָתֵ֖נוּ
    לַלְוִיִּ֑ם וְהֵם֙ הַלְוִיִּ֔ם הַֽמְעַשְּׂרִ֔ים בְּכֹ֖ל עָרֵ֥י עֲבֹדָתֵֽנוּ׃
  ibo-ibo: Ndị nchụaja bụ ụmụ ụmụ Erọn ga-eso ndị Livayị mgbe ha na-anakọta onyinye
    otu ụzọ nʼime ụzọ iri ndị a. Ha ga-ewekọta ihe ndị a niile webaa ha nʼụlọ Chineke
    anyị, ruo nʼime ọnụụlọ ịchịkọba ihe, nke ụlọakụ.
  ory-ory: ମାତ୍ର ଲେବୀୟମାନେ ଦଶମାଂଶ ଆଦାୟ କରିବା ସମୟରେ ହାରୋଣଙ୍କର ସନ୍ତାନ-ଯାଜକ ଲେବୀୟମାନଙ୍କ
    ସଙ୍ଗେ ରହିବ; ଆଉ, ଲେବୀୟମାନେ ପରମେଶ୍ୱରଙ୍କ ଗୃହସ୍ଥିତ ଭଣ୍ଡାର-କୋଠରିକୁ ଦଶମାଂଶର ଦଶମାଂଶ ଆଣିବେ।
  chk-chk: Nge ekewe souasor ir mwirimwirin Aaron repwe eti ekewe mwän seni ewe ainangen
    Lefi, lupwen repwe angei ekewe leengol. Iwe, ekewe mwän seni ewe ainangen Lefi
    repwe uwato eu leengol seni ekewe leengol lon ekewe rumwen iseis lon imwen äm
    we Kot.
  rop-rop: En wan serramonimen brom det lain blanga Eran garra kaman garram olabat.
    Detlot Libaimen garra gajim det daga en dei garra bringimbek sambala daga langa
    det Serramoni Pleis en dei garra pudum langa det haus weya dei kipum ola daga.
  ukr-1871: При левітах, як вони брати муть левітську десятину, знаходити меться сьвященник,
    син Ааронів, щоб левіти десяту частку з своїх десятин одвозили до дому Бога нашого
    в кімнати, призначені на переховок;
  deu-1951: Und der Priester, der Sohn Aarons, soll bei den Leviten sein, wenn sie
    den Zehnten erheben, und die Leviten sollen den Zehnten von ihrem Zehnten zum
    Hause unsres Gottes, in die Kammern des Schatzhauses heraufbringen.
  eng-JPS: (10-39) And the priest the son of Aaron shall be with the Levites, when
    the Levites take tithes; and the Levites shall bring up the tithe of the tithes
    unto the house of our God, to the chambers, into the treasure-house.
  srp-1865: I da bude sveštenik sin Aronov s Levitima kad Leviti uzimaju desetak,
    i da Leviti donose desetak od desetka u dom Boga našega, u klijeti, u spreme njegove.
  lug-lug: Kabona, ow’omu lulyo lwa Alooni, yanaawerekeranga abaleevi, bwe banaabanga
    bagenze okukima ebitundu eby’ekkumi, era Abaleevi banaaleetanga kimu kya kkumi
    ku bitundu eby’ekkumi mu nnyumba ya Katonda waffe, mu bisenge, mu mawanika.
  heb-heb: והיה הכהן בן אהרן עם הלוים בעשר הלוים והלוים יעלו את מעשר המעשר לבית אלהינו
    אל הלשכות לבית האוצר׃
  ben-IRV: লেবীয়েরা যখন দশমাংশ নেবেন তখন তাঁদের সঙ্গে থাকবেন হারোণের বংশের একজন যাজক।
    পরে লেবীয়েরা সেই সব দশমাংশের দশ ভাগের এক ভাগ আমাদের ঈশ্বরের ঘরের ধনভান্ডারের
    ঘরেতে নিয়ে যাবেন।
  pan-pan: ਜਦ ਵੀ ਲੇਵੀ ਦਸਵੰਧ ਲੈਣ ਤਾਂ ਹਾਰੂਨ ਦੇ ਵੰਸ਼ ਦਾ ਕੋਈ ਜਾਜਕ ਲੇਵੀਆਂ ਦੇ ਨਾਲ ਹੋਵੇ ਅਤੇ
    ਲੇਵੀ ਦਸਵੰਧ ਦਾ ਦਸਵੰਧ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਭੰਡਾਰ ਦੀਆਂ ਕੋਠੜੀਆਂ ਵਿੱਚ ਪਹੁੰਚਾਇਆ
    ਕਰਨ,
  mya-JVB: လေဝိ သားတို့သည် ဆယ် ဘို့တဘို့ကို ခံယူသောအခါ ၊ အာရုန် အမျိုး ယဇ်ပုရောဟိတ်
    ရှိ ရမည်။ လေဝိ သား တို့သည်လည်း ဆယ် ဘို့တဘို့ထဲက ဆယ် ဘို့တဘို့ကို နှုတ် ယူ၍ ဗိမာန်
    တော်အခန်း ဘဏ္ဍာ တိုက်ထဲ သို့ သွင်းရကြမည်။
  tbg-tbg: Rivaira anku vika vi naahora varareka imanta Eronira ankuqihai Kotira kaiqa
    vara amite vaika, vikavata Rivaira anku vika hampata oru vi naahora varaate. Ho
    Rivaira anku vika vi naaho maatara vare, vikavata qaiqaa vi naahora kauqurutantaqihai
    rairake vohaiqa vuru Kotira Naavuqi kara vate rumuraqi vataate. (Kaarantura 18:26)
  hmo-hmo: Levi taudia ese inai karoa ta idia abia neganai, Arona besena, hahelagaia
    taudia be idia danu do idia noho. Bona Levi taudia ese unai karoa ta, be ma do
    idia karoa, karoa 10, vadaeni unai 10 dekena amo karoa ta be iseda Dirava ena
    Dubu ena kohu haboua daiutu dekenai do idia haboua.
  urd-urd: और जब लावी दहेकी लें तो कोई काहिन जो हारून की औलाद से हो, लावियों के साथ
    हो, और लावी दहेकियों का दसवाँ हिस्सा हमारे ख़ुदा के बैत — उल — माल की कोठरियों
    में लाएँ।
  rus-SYN: При левитах, когда они будут брать левитскую десятину, будет находиться
    священник, сын Аарона, чтобы левиты десятину из своих десятин отвозили в дом Бога
    нашего в комнаты, отделенные для кладовой,
  bqc-SIM: Wáli mↄ́ ń wá pↄ́wɛn sɛ̃́iao ń wá kàa sɛ̃́iaↄ ń wá libɛ sɛ̃́iaↄ
    ń wá vɛ̃ɛ sɛ̃́iaↄ ń wá nísi sɛ̃́iao, wí kálɛ làasiu wá Lua ua sa'onaↄnɛ.
    Wáli wá buapↄ́ↄ kwide bↄ Levii buiↄnɛ, asa Levii buiↄ mɛ́ ì a kwide si zↄ̃ɛwia
    ń zↄ̃ɛwiao.
  tcz-CHONGTHU: “Hichea hi Aaron chapa thempupa chu Leviten hopsom akisan ding tenguleh
    akom uva umjing ding amaho toh kilhon ding ahi; chule Levi miho chun hopsom jousea
    konna hopsom kibolson chu ka-Pathen’u houin sung, insung dansunga thil kholna
    mun dunga ahinpoh lutdiu ahiye.”
  mar-mar: लेवी या धान्याचा स्विकार करताना अहरोनाच्या वंशातील एखादा याजक त्यांच्याबरोबर
    असावा. मग लेवींनी यांच्या वंशातील लोकांनी देवाच्या, मंदिरात आणावा व मंदिराच्या
    कोठारांमध्ये जमा करावा.
  qub-qub: Cüracunata yanapaj Leví runa diesmuta shuntaj aywaptenga Aaronpita miraj
    juc cüra yan'ganga. Shuntashantana diesmuta raquenga. Chaytaga cüracunata yanapaj
    Leví runa chayachenga Diospa Templuncho ima-aycapis churaränanman.
  hat-hat: Yonn nan pret yo, ki soti nan branch fanmi Arawon an, va toujou ale avèk
    moun Levi yo lè yo pral ranmase ladim lan. Lèfini, moun Levi yo va pote mete nan
    depo pwovizyon tanp lan yon dizyèm nan tout ladim y'a ranmase a pou sèvis Tanp
    lan.
  eng-BSB: A priest of Aaron’s line is to accompany the Levites when they collect
    the tenth, and the Levites are to bring a tenth of these tithes to the storerooms
    of the treasury in the house of our God.
  eng-WEBPB: The priest, the descendent of Aaron, shall be with the Levites when the
    Levites take tithes. The Levites shall bring up the tithe of the tithes to the
    house of our God, to the rooms, into the treasure house.
  kbq-kbq: Hanki Aroni nagapinti'ma pristi eri'zama e'nerisnaza naga'mo'za mago'a
    Livae naga'ene mani'ne'za nege'nage'za, 10ni'a kevufinti'ma mago kevuma Livae
    naga'ma eme zamitere hanaza kevu ne'zana erigahaze. Ana hute'za ete kevuma ante'za
    hamparisnageno 10nima hutere hania kevua ete eri'za Ra Anumzana tagri Anumzamofo
    mono nompi vu'za fenozama nentazafi ome antegahaze.
  nhe-BL: “Huan nopano ininhuaya nopa levitame tlen quiselíaj diezmos itztos se totajtzi
    tlen se iixhui Aarón. Huan se chiquihuitl tlen sesen majtlactli chiquihuitl tlen
    quiselise para diezmos tlen tlacualistli, nopa levitame quiajcocuise ipan nopa
    cuarto ipan itiopa Toteco Dios campa tlaajcocuij.
