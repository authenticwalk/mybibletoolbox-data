  dop-dop: Tɩɩ cosi tɑ́ kʋhɑlǝm kɑlɑɑlɑsɩ tɑɑ nɑ tǝ́ cɛlɑ-wɛ. Pɑɑ tɩɩŋ pee, pɑɑ sʋlʋm,
