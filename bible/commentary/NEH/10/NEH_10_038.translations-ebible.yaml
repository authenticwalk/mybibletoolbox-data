  kan-2017: ಅವರು ದಶಮಾಂಶವನ್ನು ಕೂಡಿಸುವಾಗ ಆರೋನನ ವಂಶದವನಾದ ಯಾಜಕನೊಬ್ಬನು ಅವರ ಸಂಗಡ ಇರಬೇಕು.
