verse: NEH.010.038
translations:
  mal-C: ദശാംശം വാങ്ങുന്ന സമയത്ത്, അഹരോന്യനായ ഒരു പുരോഹിതൻ ലേവ്യരോടൊപ്പം ഉണ്ടായിരിക്കണം;
    ദശാംശത്തിന്റെ പത്തിലൊന്നു ലേവ്യർ നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ ഭണ്ഡാരഗൃഹത്തിന്റെ
    അറകളിലേക്കു കൊണ്ടുവരണം.
  deu-TKW: Auch das Erste von unserer Grütze und unseren Hebeopfern und den Früchten
    sämtlicher Bäume, dem Most und dem Öl wollen wir an die Priester in die Zellen
    des Tempels unseres Gottes einliefern und den Zehnten von unserem Ackerland an
    die Leviten; denn sie, die Leviten, sammeln in allen unseren Ackerbaustädten den
    Zehnten ein.
  lin-lin: Tokomema lisusu epai ya Banganga-Nzambe, na bibombelo ya Ndako ya Nzambe
    na biso, ndambo oyo eleki kitoko ya farine na biso, ya makabo na biso ya ble,
    ya mbuma ya nzete na biso nyonso, ya vino na biso ya sika mpe ya mafuta na biso.
    Tokomema mpe eteni ya zomi ya milona na biso epai ya Balevi, pamba te bango nde
    bazali na mokumba ya kokongola eteni yango ya zomi kati na bingumba nyonso epai
    wapi tosalelaka mosala.
  eng-LSV: and the priest, son of Aaron, has been with the Levites in the tithing
    of the Levites, and the Levites bring up the tithe of the tithe to the house of
    our God to the chambers, to the treasure-house;
  eng-GNV: And the Priest, the sonne of Aaron shall be with the Leuites, when ye Leuites
    take tithes, and the Leuites shall bring vp the tenth parte of the tithes vnto
    the house of our God, vnto the chambers of the treasure house.
  eng-WEBSTER: 'And the priest the son of Aaron shall be with the Levites, when the
    Levites take tithes: and the Levites shall bring up the tenth of the tithes to
    the house of our God, to the chambers, into the treasure house.'
  nhw-BL: “Huan nopona ininhuaya nopa levitame catli quiselíaj diezmos itztos se totajtzi
    catli se iixhui Aarón. Huan se chiquihuitl tlen sesen majtlactli chiquihuime catli
    quiselise para diezmos tlen tlacualistli, nopa levitame quiajocuise ipan nopa
    cuarto ipan itiopa Toteco Dios campa tlaajocuij.
  swh-ONEN: Kuhani atokanaye na uzao wa Aroni atashirikiana na Walawi wakati wanapopokea
    zaka, nao Walawi itawapasa kuleta sehemu ya kumi ya zaka katika nyumba ya Mungu
    wetu katika ghala za hazina.
  bba-bba: Mɛyɑ sɑ ko mɑɑ kɑ bu bɛsɛn som kpɑm kɑ bɛsɛn dɑ̃ɑ mɑrum ɡbiikum kɑ bɛsɛn
    tɑm kpɑm kɑ bɛsɛn ɡum kpɑm nɑɑwɑ. Sɑ mɑɑ nɔɔ mwɛɛru kuɑ sɑ nɛɛ, sɑ ko wɔkuru bɑɑteren
    wɔllɔ tiɑ wɛ̃ bɛsɛn ɡbeɑn dĩɑnu sɔɔ. Lefibɑn tiiwɑ bɑ koo ye mwɛɛri wusu kpuron
    di tem mɛ̀ sɔɔ sɑ ɡbeɑ mɔ.
  eng-KJVCPB: 'And the priest the son of Aaron shall be with the Levites, when the
    Levites take tithes: and the Levites shall bring up the tithe of the tithes unto
    the house of our God, to the chambers, into the treasure house.'
  luo-luo: Jadolo moa e anywola Harun nyaka dhi gi jo-Lawi sa ma gikawo achiel kuom
    apar, to jo-Lawi nyaka kel achiel kuom apar mar achiel kuom aparno e kuonde keno
    mag od Nyasachwa.
  meu-meu: Hahelaḡa tauna, Aaron garana, na Levi taudia ida bae tao hebou, Levi taudia
    ese karoa ihagwautadia bae abi negana ai; bena Levi taudia ese edia karoa ihagwautadia
    ma bae karaoadia, karoa gwauta, bena una ikaroana amo karoa ta na eda Dirava ena
    dubu ai bae daelaia, habou-habou daiutudia ai bae haboua.
  npi-ULB: लेवीहरूले दशांश बटुल्दा हारूनको सन्तान अर्थात् पुजारी तिनीहरूसित हुनैपर्छ
    । लेवीहरूले दशांशहरूको दसौँ अंश हाम्रा परमेश्‍वरको मन्दिरको भण्डारण कोठाहरूमा
    ल्याउनुपर्छ ।
  yor-yor: Àlùfáà tí o ti ìdílé Aaroni wá ni yóò wá pẹ̀lú àwọn ọmọ Lefi nígbà tí wọ́n
    bá ń gba ìdámẹ́wàá, àwọn ọmọ Lefi yóò sì mú ìdámẹ́wàá ti ìdámẹ́wàá náà wá sí ilé
    Ọlọ́run, sí yàrá ìkó nǹkan pamọ́ sí inú ilé ìṣúra.
  ind-ind: Seorang imam dari keturunan Harun harus hadir bersama orang-orang Lewi
    ketika mereka mengumpulkan perpuluhan dari rakyat. Orang-orang Lewi harus membawa
    sepersepuluh dari semua yang mereka terima ke gudang-gudang perbendaharaan di
    rumah TUHAN.
  pes-OPCB: در وقت جمع‌آوری ده‌یک، کاهنی (که از نسل هارون است) همراه لاویان خواهد
    بود و لاویان یک دهم از ده‌یکها را به خانۀ خدای ما خواهند آورد و آنجا انبار خواهند
    کرد.
  tgl-ULB: Isang pari, mula sa kaapu-apuhan ni Aaron, ay kailangan sumama sa mga Levita
    kapag tumatanggap sila ng mga ikapu. Ang mga Levita ay kailangang dalhin ang ikasampu
    ng mga ikapu sa tahanan ng ating Diyos sa mga imbakan ng ingat-yaman.
  hui-hui: Loma binigo mo miaga Arono aria mbira kago ibu Libai agali tomo tale bialu
    pini piniru mulenengi ti mandagi polene nga. Ani mo puwa Libai agali biaru tigua
    tomo pini piniru mo yayago tale bialu pini Ngode Datagaliwabenaga andaha tomo
    do haga hobane ngagoria yalu daibu wilo.
  mya-mya: ဤ​ဆယ်​ဖို့​တစ်​ဖို့​အ​လှူ​ကို​ကောက်​ခံ​ချိန် ၌​အာ​ရုန်​မှ​ဆင်း​သက်​သည့်​ယဇ်​ပု​ရော
    ဟိတ်​များ​သည် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​နှင့် အ​တူ​ရှိ​ရ​မည်။ ထို​နောက်​လေ​ဝိ​အ​နွယ်​ဝင်
    တို့​က​မိ​မိ​တို့​ကောက်​ခံ​ရ​ရှိ​သည့်​အ​သီး အ​နှံ​များ​အ​နက် ဆယ်​ပုံ​တစ်​ပုံ​ကို​ဗိ​မာန်
    တော်​တွင်​အ​သုံး​ပြု​ရန်​ဗိ​မာန်​တော်​ပစ္စည်း သို​လှောင်​ခန်း​သို့​ယူ​ဆောင်​သွား​ပါ
    မည်။-
  bod-N: ལེ་ཝི་པ་རྣམས་ཀྱིས་བཅུ་ཆའི་གཅིག་ལེན་དུས། ཨ་རོན་གྱི་བུ་རྒྱུད་ཀྱི་མཆོད་དཔོན་ཞིག་ལེ་ཝི་པ་དང་མཉམ་དུ་ཡོད་དགོས།
    ལེ་ཝི་པ་རྣམས་ཀྱིས་ཀྱང་བཅུ་ཆའི་གཅིག་ལས་བཅུ་ཆའི་གཅིག་ངེད་ཀྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་འབུལ་བ་དང་།
    མཛོད་ཁང་གི་ཁང་མིག་རྣམས་ཀྱི་ནང་དུ་འཇོག་དགོས།
  sna-sna: Muprista worudzi rwaAroni anofanira kuenda navaRevhi pavanogamuchira zvegumi,
    uye vaRevhi vanofanira kuuya nechegumi chezvegumi kuimba yaMwari wedu, kumatura
    eimba yepfuma.
  spa-BLM: El sacerdote, descendiente de Aarón, estará con los levitas cuando éstos
    tomen los diezmos. Los levitas llevarán el diezmo de los diezmos a la casa de
    nuestro Dios, a las habitaciones, a la casa del tesoro.
  cac-cac: Ayic ol b'at eb' levita chi' smolb'ej co diezmo chi', yovalil sb'at junoc
    eb' sacerdote yin̈tilal vin̈aj Aarón yed' eb'. Syic'anpaxb'at sdiezmoal diezmo
    scha eb' chi', syac'anoch eb' b'aj sic'chaj tas tz'ac'ji d'a scajnub' co Diosal.
  swh-ULB: Kuhani, mzao wa Haruni, lazima awe na Walawi wakati wanapopokea zaka. Walawi
    wanapaswa kuleta sehemu ya kumi ya zaka katika nyumba ya Mungu wetu kwenye vyumba
    vya kuhifadhi hazima.
  bel-bel: Пры лявітах, калі яны будуць браць лявіцкую дзесяціну, будзе прысутны сьвятар,
    сын Аарона, каб лявіты дзесяціну з сваіх дзесяцінаў вазілі ў дом Бога нашага ў
    пакоі, аддзеленыя ад кладоўкі,
  deu-ELBBK: Und den Erstling unseres Schrotmehls und unsere Hebopfer, und die Früchte
    von allerlei Bäumen, Most und Öl wollen wir den Priestern bringen in die Zellen
    des Hauses unseres Gottes; und den Zehnten unseres Landes den Leviten. Denn sie,
    die Leviten, sind es, die den Zehnten erheben in allen Städten unseres Ackerbaues;
  mbb-OT: eduma kandan is memumuhat he kevuwazan ni Aaron. Ne is ikesepulù he vahin
    dutun te egkekulikta zan ed-uwiten dan diyà te budiga ziyà te valey te Megbevayè
    dey.
  mal-2015: എന്നാൽ ലേവ്യർ ദശാംശം വാങ്ങുമ്പോൾ അഹരോന്യനായോരു പുരോഹിതൻ ലേവ്യരോടുകൂടെ
    ഉണ്ടായിരിക്കേണം. ദശാംശത്തിന്റെ ദശാംശം ലേവ്യർ നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ ഭണ്ഡാരഗൃഹത്തിന്റെ
    അറകളിൽ കൊണ്ടുചെല്ലേണം.
  rmc-rmc: O ešebno le arestar the le uľipnastar pal savore stromi, o ešebno la moľatar
    the olejostar tiš ľidžaha andro Chramos le rašajenge prekal amaro Del. A le Levitenge
    daha e ďesjatka le uľipnastar, bo on oda kidena avri savore amare gavendar.
  pes-OPV: وهنگامی که لاویان عشر می‌گیرند، کاهنی ازپسران هارون همراه ایشان باشد و
    لاویان عشرعشرها را به خانه خدای ما به حجره های بیت‌المال بیاورند.
  ron-1924: Преотул, фиул луй Аарон, ва фи ку левиций кынд вор ридика зечуяла, ши
    левиций вор адуче зечуялэ дин зечуялэ ла Каса Думнезеулуй ностру, ын кэмэриле
    касей вистиерией.
  ben-OBCV: লেবীয়েরা যখন দশমাংশ নেবেন তখন তাদের সঙ্গে হারোণের বংশের একজন যাজক থাকবেন।
    লেবীয়েরা সেইসব দশমাংশের দশমাংশ ঈশ্বরের গৃহের ভাণ্ডার ঘরে নিয়ে যাবেন।
  som-som: Oo wadaadka oo ah reer Haaruun wuxuu la joogi doonaa kuwa reer Laawi markay
    meeltobnaadyada qaadayaan; oo reer Laawina meeltobnaadyada ay toban meelood meel
    ka sii bixiyaan waxay keeni doonaan guriga Ilaaheenna ilaa qolalka ah guriga khasnadda.
  lat-VUC: Erit autem sacerdos filius Aaron cum Levitis in decimis Levitarum, et Levitæ
    offerent decimam partem decimæ suæ in domo Dei nostri ad gazophylacium in domum
    thesauri.
  eng-ASVBT: 'And the priest the son of Aaron shall be with the Levites, when the
    Levites take tithes: and the Levites shall bring up the tithe of the tithes unto
    the house of our God, to the chambers, into the treasure house.'
  ita-1885: e che un sacerdote, figliuolo d'Aaronne, sarebbe co' Leviti, quando si
    leverebbe la decima da' Leviti; e che i Leviti porterebbero le decime delle decime
    nella Casa dell'Iddio nostro, nelle camere, nel luogo de' magazzini
  eng-ULB: A priest, a descendant of Aaron, must be with the Levites when they receive
    the tithes. The Levites must bring a tenth of the tithes to the house of our God
    to the storerooms of the treasury.
  spa-VBL: “Un sacerdote descendiente de Aarón acompañará a los levitas cuando recojan
    el diezmo, y los levitas deberán llevar un diezmo de estos diezmos a las salas
    del almacén del Templo de nuestro Dios.
  fra-_FOB: Le sacrificateur, fils d'Aaron, sera avec les Lévites, lorsque les Lévites
    paieront la dîme; et les Lévites apporteront la dîme de la dîme à la maison de
    notre Dieu, dans les chambres de la maison du trésor.
  mal-mal: എന്നാൽ ലേവ്യർ ദശാംശം വാങ്ങുമ്പോൾ അഹരോന്യനായോരു പുരോഹിതൻ ലേവ്യരോടുകൂടെ ഉണ്ടായിരിക്കേണം.
    ദശാംശത്തിന്റെ ദശാംശം ലേവ്യർ നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ ഭണ്ഡാരഗൃഹത്തിന്റെ അറകളിൽ
    കൊണ്ടുചെല്ലേണം.
  urd-GVR: Daswāṅ hissā milte waqt koī imām yānī Hārūn ke ḳhāndān kā koī mard Lāwiyoṅ
    ke sāth hogā, aur Lāwī māl kā daswāṅ hissā hamāre Ḳhudā ke ghar ke godāmoṅ meṅ
    pahuṅchāeṅge.
  suz-BL: मोदेंशो पा लेवीपुकी पोक्‍थ गाक्‍मानु, चढ़ेब हारून आ चच युइ यो लेवीपुकी नु
    गाक्‍चा माल्‍नीम। मिनु लेवीपुकी मेको आन पोक्‍शो रे पा १० भाग ङा भाग का परमप्रभु
    आ खिं ङा वोइक्‍तीक कोठामी वोइक्‍चा माल्‍नीम। गन्‍ती १८:२६,२८
  ita-1927: E un sacerdote, figliuolo d’Aaronne, sarà coi Leviti quando preleveranno
    le decime; e i Leviti porteranno la decima della decima alla casa del nostro Dio
    nelle stanze che servono di magazzino,
  ckb-ckb: کاهینێکی نەوەی هارون لەگەڵ لێڤییەکاندا دەبێت کاتێک لێڤییەکان دەیەک وەردەگرن،
    لێڤییەکانیش دەیەک لە دەیەکی وەرگیراو دەدەنە گەنجینەی ماڵی خودامان.
  eng-BBE: 'And the priest, the son of Aaron, is to be with the Levites, when the
    Levites take the tenths: and the Levites are to take a tenth of the tenths into
    the house of our God, to the rooms, into the store-house;'
  kan-OKCV: ಇದಲ್ಲದೆ ಲೇವಿಯರು ಹತ್ತರಲ್ಲೊಂದು ಪಾಲನ್ನು ತೆಗೆದುಕೊಳ್ಳುವಾಗ ಆರೋನನ ವಂಶದವನಾದ ಯಾಜಕನೊಬ್ಬನು
    ಲೇವಿಯರ ಸಂಗಡ ಇರಬೇಕು. ಲೇವಿಯರು ಹತ್ತರಲ್ಲೊಂದು ಪಾಲಾದದ್ದರಲ್ಲಿ ಹತ್ತನೆಯ ಪಾಲನ್ನು ತೆಗೆದುಕೊಂಡು
    ನಮ್ಮ ದೇವರ ಆಲಯದಲ್ಲಿ ಕೊಟ್ಟಡಿಗಳ ಬಳಿಯಿರುವ ಬೊಕ್ಕಸದ ಮನೆಗೆ ತರಬೇಕು.
  bbb-bbb: '@see-verse:NEH.010.037'
  tam-2017: லேவியர்கள் தசமபாகம் சேர்க்கும்போது ஆரோனின் மகனாகிய ஒரு ஆசாரியன் லேவியர்களோடுகூட
    இருக்கவும், தசமபாகமாகிய அதிலே லேவியர்கள் பத்தில் ஒரு பங்கை எங்கள் தேவனுடைய ஆலயத்திலுள்ள
    பொக்கிஷ அறைகளில் கொண்டுவரவும் முடிவுசெய்துகொண்டோம்.
  spa-RV-1909: 'Y que estaría el sacerdote hijo de Aarón con los Levitas, cuando los
    Levitas recibirían el diezmo: y que los Levitas llevarían el diezmo del diezmo
    á la casa de nuestro Dios, á las cámaras en la casa del tesoro.'
  ron-BTF: Și preotul, fiul lui Aaron, să fie cu leviții când leviții iau zeciuieli;
    și leviții să aducă zeciuiala zeciuielilor la casa Dumnezeului nostru, în camere,
    la casa tezaurului.
  eng-WEBP: The priest, the descendent of Aaron, shall be with the Levites when the
    Levites take tithes. The Levites shall bring up the tithe of the tithes to the
    house of our God, to the rooms, into the treasure house.
  eng-FBV: A priest descended from Aaron will accompany the Levites when they collect
    the tithe, and the Levites are to bring a tithe of these tithes to the rooms of
    the storehouse in the Temple of our God.
  nld-1939: maar dat de priester, de zoon van Aäron, bij de levieten zal zijn, als
    zij de tienden ophalen. Dat de levieten het tiende deel van de tienden naar het
    huis van onzen God zullen brengen in de kamers van de opslagplaats.
  nch-BL: “ ‘Huan nopona inihuaya nopa levitame cati quiselíaj diezmos itztos se totajtzi
    cati se iixhui Aarón. Huan se chiquihuit ten sesen majtacti chiquihuime cati quiselise
    para diezmos ten tacualisti, nopa levitame quiajocuise ipan nopa cuarto ipan itiopa
    Toteco Dios campa taajocuij.
  vie-1934: Thầy tế lễ, con cháu của A-rôn, sẽ đi với người Lê-vi, khi họ thâu lấy
    thuế một phần mười; rồi họ sẽ đem một phần mười của trong thuế một phần mười ấy
