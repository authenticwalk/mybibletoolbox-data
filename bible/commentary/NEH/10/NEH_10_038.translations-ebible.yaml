  tbz-SIM: Kɛ̀ bɛ̀ dò nkɛ́nduɔ́ mmuyuo nsɑ̀ɑ̀mù nɛ̀ yɛtebɛ sɑ̀ɑ̀yɛ̀ nɛ̀ mɛnɑɑ̀ mpɑ̀mmɛ̀
