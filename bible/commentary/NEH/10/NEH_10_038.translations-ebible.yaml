    ang gi nia moomee o di Hale Daumaha.
  uig-ARA: شۇنىڭدەك، لاۋىيلار چىققان ھوسۇلنىڭ ئوندىن بىرىنى تاپشۇرۇۋالغان چاغدا ھارۇننىڭ
