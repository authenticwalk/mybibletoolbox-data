  urd-GVU: دسواں حصہ ملتے وقت کوئی امام یعنی ہارون کے خاندان کا کوئی مرد لاویوں کے
    ساتھ ہو گا، اور لاوی مال کا دسواں حصہ ہمارے خدا کے گھر کے گوداموں میں پہنچائیں
