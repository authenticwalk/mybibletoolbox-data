  nya-nya: Ndalamayi izithandiza kulipirira buledi wa pa tebulo, chopereka cha chakudya
    cha nthawi zonse, zopereka zopsereza za nthawi zonse, zopereka za pa tsiku la
    Sabata, za pachikondwerero cha Mwezi Watsopano, za pa masiku a chikondwerero osankhika,
