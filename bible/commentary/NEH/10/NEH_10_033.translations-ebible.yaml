    yabo kibu sipsip dabe abelainu yaibao, tama te Sabat side te ofa yabo nai dabe
    me, tama me te gesi polua side, me te tigidali gasa genuai side te ofa yabo nai
    dabe abelainu yaibao. Tama silvago te da Israel dabego sęgę sela sąyu ofa yabo
    nai dabe abelaibao, tama te gasa ofa, me te gasa tigidali nai te Godigo be tomode
    sę yabo nai dabe dao.”
  tpi-tpi: Dispela silva i bilong baim bret bilong putim long tebol long ai bilong
    God, na bilong baim wit bilong ofa bilong olgeta de, na ol abus bilong ofa bilong
    paia i kukim olgeta bilong olgeta de, na ol samting bilong ofa bilong de Sabat,
    na ol samting bilong ofa bilong bikpela de bilong nupela mun na bilong olgeta
    arapela bikpela de. Na silva i bilong baim ol ofa bilong rausim sin bilong mipela
    ol Israel, na ol arapela ofa na olgeta arapela samting bilong mekim wok insait
    long haus bilong God.
  dan-1931: til Skuebrødene, det daglige Afgrødeoffer, det daglige Brændoffer, Ofrene
