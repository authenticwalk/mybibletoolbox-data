verse: NEH.010.033
translations:
  mal-C: '@see-verse:NEH.010.032'
  deu-TKW: Weiter stellten wir als gesetzliche Verpflichtung für uns fest, daß wir
    uns jährlich den dritten Teil eines Sekels für den Dienst am Tempel unseres Gottes
    auferlegen wollten,
  lin-lin: Tozwi lisusu mokano ya kotosa mibeko, ya kopesa bagrame minei ya mbongo
    ya bibende ya palata mobu na mobu, mpo na misala ya Ndako ya Nzambe na biso,
  eng-LSV: for bread of the arrangement, and the continual present, and the continual
    burnt-offering of the Sabbaths, of the new moons, for appointed times, and for
    holy things, and for sin-offerings, to make atonement for Israel, even all the
    work of the house of our God.
  eng-GNV: For the shewbread, and for the daily offring, and for the daily burnt offring,
    the Sabbaths, the newe moones, for the solemne feastes, and for the thinges that
    were sanctified, and for the sinne offrings to make an atonement for Israel, and
    for all the worke of the house of our God.
  eng-WEBSTER: For the show-bread, and for the continual meat-offering, and for the
    continual burnt-offering, of the sabbaths, of the new moons, for the set feasts,
    and for the holy things , and for the sin-offerings to make an atonement for Israel,
    and for all the work of the house of our God.
  nhw-BL: Elis para nopa pantzi catli quinextíaj iixpa, huan para nopa tlacajcahualistli
    tlen harina, huan nopa tlacajcahualistli tlatlatili catli tlatoctzitzi monequi,
    huan nopa tlacajcahualistli ipan tonali para ma timosiyajquetzaca, huan quema
    yancuic metztli, huan nochi nopa ilhuime catli yaya quitlalijtoc. Nojquiya elis
    para gastos ica tlamantli tlatzejtzeloltique, huan nopa tlacajcahualistli para
    tlajtlacoli para quiixtzacuas totlajtlacolhua tiisraelitame iixpa, huan nochi
    sequinoc tlamantzitzi catli monequi motequihuis ipan itiopa Toteco Dios.
  swh-ONEN: Kwa ajili ya mikate ya Wonyesho, kwa ajili ya sadaka za kawaida za nafaka
    na sadaka za kuteketezwa, kwa ajili ya sadaka za siku za Sabato, Sikukuu za Mwandamo
    wa Mwezi na sikukuu nyingine zilizoamriwa, kwa ajili ya sadaka takatifu, kwa ajili
    ya sadaka za dhambi ili kufanya upatanisho kwa ajili ya Israeli, na kwa ajili
    ya kazi zote za nyumba ya Mungu wetu.
  bba-bba: Mɛyɑ bɑ tii woodɑ yiiyɑ bu kɛ̃nu wɛ̃ sii ɡeesun ɡobi ɡɑrɑmu nnɛ wɔ̃ɔ kɑ
    wɔ̃ɔ bu kɑ Gusunɔ ben Yinnin sɑ̃ɑ yerun sɔmburu ko.
  eng-KJVCPB: for the shewbread, and for the continual meat offering, and for the
    continual burnt offering, of the sabbaths, of the new moons, for the set feasts,
    and for the holy things, and for the sin offerings to make an atonement for Israel,
    and for all the work of the house of our God.
  luo-luo: mibiro ngʼiewogo makati miketo e nyim Nyasaye pile, gi misango mar cham
    mitimo pile, gi misengini miwangʼo pep, kod misengini mamoko mitimo chiengʼ Sabato,
    kod mago mitimo ka dwe opor kod ndalo mag sewni moyier kendo ni tich misengini
    mamoko kod misengini mag golo richo jo-Israel kaachiel gi tije duto mag od Nyasachwa.
  meu-meu: flaoa helaḡana, bona flaoa bouboudia bona ḡole-oho bouboudia, e hahelaḡadia
    louloumu ḡaudia, bona dina helaḡadia, hua matamatadia, bona e gwaurai ariadia,
    bona ḡau helaḡadia, bona kara dika bouboudia Israel ena dika iabi-ohona ḡaudia,
    bona eda Dirava ena dubu ḡaukaradia iboudiai, inanatalaidia.
  npi-ULB: उपस्थितिको रोटी, नियमित अन्‍नबलि, शबाथमा चढाइने होमबलिहरू, औँसीका चाडहरू
    र तोकिएका चाडहरू, पवित्र भेटीहरू, इस्राएलको निम्ति प्रायश्‍चित्तको लागि चढाइनुपर्ने
    पापबलिहरूसाथै हाम्रा परमेश्‍वरको मन्दिरका कामको लागि उपलब्ध गराउनुपर्ने आज्ञालाई
    हामीले स्वीकार गर्‍यौँ ।
  yor-yor: nítorí oúnjẹ tí ó wà lórí tábìlì; nítorí ọrẹ ohun jíjẹ àti ẹbọ sísun ìgbà
    gbogbo; nítorí ọrẹ ọjọ́ ìsinmi, ti àyajọ́ oṣù tuntun àti àjọ̀dún tí a yàn; nítorí
    ọrẹ mímọ́; nítorí ọrẹ ẹ̀ṣẹ̀ láti ṣe ètùtù fún Israẹli; àti fún gbogbo iṣẹ́ ilé
    Ọlọ́run wa.
  ind-ind: Uang tersebut akan digunakan untuk menyediakan roti sajian, persembahan
    gandum-ganduman, dan kurban yang dibakar habis pada setiap hari Sabat, perayaan
    bulan baru, perayaan tahunan, dan untuk kurban penebusan dosa bangsa Israel. Uang
    tersebut juga akan digunakan untuk membeli barang-barang lain dalam mendukung
    pekerjaan di rumah TUHAN.
  pes-OPCB: یعنی برای نان حضور، هدیهٔ آردی و قربانیهای سوختنی روزانه، قربانیهای روزهای
    شَبّات و جشنهای ماه نو و جشنهای سالیانه، هدایای مقدّس دیگر، قربانی گناه برای کفاره
    قوم اسرائیل، و برای تمام خدمات خانهٔ خدای ما.
  tgl-ULB: na magkaloob ng tinapay sa kaniyang presensiya, at para sa karaniwang handog
    na butil, ng mga sinusunog na handog sa mga Araw ng Pamamahinga, para sa pagdiriwang
    ng bagong buwan at mga tinakdang kapistahan, at para sa banal na mga handog, at
    para sa mga handog sa kasalanan para mabayaran ang kasalanan ng Israel, gayundin
    sa lahat ng gawain sa tahanan ng ating Diyos.
  hui-hui: Muni siliba ogonime Ngode Datagaliwabenaga deni dagia tebolo ngagoria mberedi
    wulene yolo bilobi horo bibahendenaga widi lomabu delolene yolo bilobi horo bibahendengi
    nogo loma buwa irame dai helolene yolo bilobi Sabada horongi loma biaga ngaru
    bilonagabi maru ale Ege Gahenge Pigane Ngabulo kagola loma bialu miaga ngaru bilobi
    horo timbuni tara tara tagira ibiragola uruningi biaga ngaru bilobi mimi̱ya. Ina
    Isaraele wali agalinaga ko ngaru domo wahelo nogo loma bo delolene yolo bulenebi
    loma marunaga yolo bulenebi maru tara tara Ngode Datagaliwabenaga andaha biabe
    bulene ngaru bilonaga yolo bulenebi uruni bulenenaga muni siliba tagu wuleberama.
  mya-mya: ငါ​တို့​သည်​ဗိ​မာန်​တော်​ဝတ်​ပြု​ကိုး​ကွယ်​မှု အ​တွက်​ရှေ့​တော်​မုန့်၊
    နေ့​စဉ်​ဘော​ဇဉ်​ပူ​ဇော် သ​ကာ၊ နေ့​စဉ်​မီး​ရှို့​ပူ​ဇော်​ရန်​ယဇ်​ကောင် များ၊ ဥ​ပုသ်​နေ့၊
    လ​ဆန်း​ပွဲ​နေ့​နှင့်​အ​ခြား​ပွဲ နေ့​များ​အ​တွက်​ပူ​ဇော်​သ​ကာ​များ၊ အ​ခြား သန့်​ရှင်း​မြင့်​မြတ်​သော​ပူ​ဇော်​သ​ကာ​များ၊
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်​အ​ပြစ် ဖြေ​ရာ​ယဇ်​နှင့်​ဗိ​မာန်​တော်​အ​တွက် အ​ခြား
    လို​အပ်​ရာ​တို့​ကို​ပေး​လှူ​ကြ​ပါ​မည်။
  bod-N: སྤྱན་བསྟར་བག་ལེབ་དང་། རྒྱུན་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྦྱིན་སྲེག
    ངལ་གསོ་བའི་ཉིན་མོ་དང་། ཚེས་གཅིག་དང་དུས་ཆེན་ལ་འབུལ་བའི་སྦྱིན་སྲེག་དང་རྫས་དམ་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་སྡིག་བཤགས་མཆོད་པ་དང་། ངེད་ཀྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ལས་ཐམས་ཅད་ཀྱི་ཕྱིར་བཀོལ་བ་ཡིན།
  sna-sna: kuchingwa chakaiswa patafura, kuzvipiriso zvenguva nenguva zvezviyo, nezvipiriso
    zvinopiswa nomoto, kuzvipiriso zvinopiwa pamaSabata nokumitambo yoKugara kwoMwedzi
    uye nokumitambo yakatarwa, kuzvipiriso zvitsvene; kuzvipiriso zvechivi zvokuyananisira
    Israeri, nokumabasa ose omuimba yaMwari.
  spa-BLM: para el pan de la proposición, para la ofrenda continua, para el holocausto
    continuo, para los sábados, para las lunas nuevas, para las fiestas, para las
    cosas santas, para las ofrendas por el pecado para hacer expiación por Israel,
    y para toda la obra de la casa de nuestro Dios.
  cac-cac: Aton yuj ixim pan tz'ac'chajoch d'a yichan̈ Dios, ofrenda tz'ac'ji d'a
    junjun c'u d'a tas svaji, silab' sn̈usjitz'a d'a junjun c'u, silab' d'a sc'ual
    ic'oj ip, silab' ayic tz'alji q'uen uj yed' juntzan̈xo q'uin̈ tz'och d'a junjun
    ab'il, yed' pax juntzan̈xo ofrenda yed' silab' yuj yac'ji tup co mul a on̈ israel
    on̈ tic yed' juntzan̈xo tas sc'anchaj d'a stemplo co Diosal.
  swh-ULB: kutoa mkate wa uwepo, na sadaka ya nafaka ya kawaida, sadaka za kuteketezwa
    siku za Sabato, sikukuu mpya za mwezi na sikukuu za kuteketezwa, na sadaka takatifu,
    na sadaka za dhambi za kufanya upatanisho kwa Israeli, pamoja na kazi yote ya
    nyumba ya Mungu wetu.
  bel-bel: на хлябы пакладныя і на заўсёднае хлебнае прынашэньне і на заўсёднае цэласпаленьне,
    на суботы, на новыя месяцы, на сьвяты, на сьвятыя рэчы і на ахвяры за грэх дзеля
    ачышчэньня Ізраіля, і на ўсё, што робіцца ў доме Бога нашага.
  deu-ELBBK: 'Und wir verpflichteten uns dazu, uns den dritten Teil eines Sekels im
    Jahr für den Dienst des Hauses unseres Gottes aufzuerlegen:'
  mbb-OT: Ne iyan egkepeveyaan kayi is para te supas he ibpemuhat diyà te etuvangan
    te Megbevayà, menge pemuhat he edtutungen wey menge pemuhat he para gasa he andew-andew
    is kebpemuhata zuen, menge pemuhat he para te menge Andew te Kedhimeley, para
    te Pista te Kebpuun te Hayag, wey zuma pa he menge pista, wey para te zuma pa
    he menge pemuhat he segradu iring te pemuhat he para idlumpiyu, he velukas te
    menge Israilihanen tenged te menge salè dan. Egemiten daan haazà he selapì para
    te zuma pa he menge kinehenglanen diyà te valey te Nengazen he Megbevayè dey.
  mal-2015: പാപയാഗങ്ങൾക്കും ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലെ എല്ലാവേലെക്കും വേണ്ടി ആണ്ടുതോറും
    ശേക്കെലിൽ മൂന്നിൽ ഒന്നു കൊടുക്കാമെന്നും ഞങ്ങൾ ഒരു ചട്ടം നിയമിച്ചു.
  rmc-rmc: A mek ke oda dojekh amendar sako berš davkeraha rupune love štar grami
    pre služba andro Chramos amare Devleskro
  pes-OPV: برای نان تقدمه و هدیه آردی دایمی و قربانی سوختنی دایمی در سبت‌ها و هلالها
    و مواسم و به جهت موقوفات و قربانی های گناه تا کفاره به جهت اسرائیل بشود و برای
    تمامی کارهای خانه خدای ما.
  ron-1924: пентру пыниле пентру пунеря ынаинтя Домнулуй, пентру дарул де мынкаре
    некурмат, пентру ардеря-де-тот некурматэ дин зилеле де Сабат, дин зилеле де лунэ
    ноуэ ши дин зилеле де сэрбэторь, пентру лукруриле ынкинате Домнулуй, пентру жертфеле
    де испэшире пентру Исраел ши пентру тот че се фаче ын Каса Думнезеулуй ностру.
  ben-OBCV: দর্শন-রুটির, প্রতিদিনের শস্য-নৈবেদ্য ও হোমের জন্য; বিশ্রামবারের; অমাবস্যার
    ভোজ; উৎসব সকলের; পবিত্র জিনিসের ও ইস্রায়েলের প্রায়শ্চিত্তার্থক পাপার্থক বলির
    জন্য এবং আমাদের ঈশ্বরের গৃহের সমস্ত কাজের জন্য।
  som-som: kibistii tusniinta, iyo qurbaanka hadhuudhka oo joogtada ah, iyo qurbaanka
    la gubo oo joogtada ah, iyo kan Sabtiyada, iyo kan bilaha cusub, iyo kan iidaha
    la amray, iyo kan waxyaalaha quduuska ah, iyo qurbaannada dembiga si kafaaraggud
    loogu sameeyo reer binu Israa'iil, iyo kulli waxa loo sameeyo guriga Ilaah oo
    dhan.
  lat-VUC: 'ad panes propositionis, et ad sacrificium sempiternum, et in holocaustum
    sempiternum in sabbatis, in calendis, in solemnitatibus, et in sanctificatis,
    et pro peccato: ut exoretur pro Israël, et in omnem usum domus Dei nostri.'
  eng-ASVBT: for the showbread, and for the continual meal offering, and for the continual
    burnt offering, for the sabbaths, for the new moons, for the set feasts, and for
    the holy things, and for the sin offerings to make atonement for Israel, and for
    all the work of the house of our God.
  ita-1885: 'per li pani che si doveano disporre per ordine, e per l''offerta continua,
    e per l''olocausto continuo; e per quelli de'' sabati, delle calendi, e delle
    feste solenni: e per le cose sante, e per li sacrificii per lo peccato, per fare
    il purgamento, de'' peccati per Israele, e per ogni altra cosa che si conveniva
    fare nella Casa dell''Iddio nostro.'
  eng-ULB: to provide for the bread of the presence, and for the regular grain offering,
    the burnt offerings on the Sabbaths, the new moon festivals and appointed feasts,
    and for the holy offerings, and for the sin offerings to make atonement for Israel,
    as well as for all the work of the house of our God.
  spa-VBL: para el pan de la proposición, para las ofrendas regulares de grano y los
    holocaustos, para las ofrendas del sábado, para la luna nueva y las fiestas anuales,
    para las ofrendas sagradas, para las ofrendas por el pecado para hacer expiación
    por Israel, en fin, todo lo que tiene lugar en el Templo de nuestro Dios.
  fra-_FOB: Pour les pains de proposition, pour l'offrande perpétuelle, pour l'holocauste
    perpétuel des sabbats, des nouvelles lunes, pour les fêtes, pour les choses consacrées,
    pour les sacrifices d'expiation en faveur d'Israël, et pour tout ce qui se fait
    dans la maison de notre Dieu.
  mal-mal: പാപയാഗങ്ങൾക്കും ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലെ എല്ലാ വേലയ്ക്കും വേണ്ടി
    ആണ്ടുതോറും ഏകദേശം 4 ഗ്രാം വെള്ളി കൊടുക്കാമെന്നും ഞങ്ങൾ ഒരു ചട്ടം നിയമിച്ചു.
  urd-GVR: Allāh ke lie maḳhsūs roṭī, ġhallā kī nazar aur bhasm hone wālī wuh qurbāniyāṅ
    jo rozānā pesh kī jātī haiṅ, Sabat ke din, Nae Chāṅd kī Īd aur bāqī īdoṅ par pesh
    kī jāne wālī qurbāniyāṅ, ḳhās muqaddas qurbāniyāṅ, Isrāīl kā kaffārā dene wālī
    gunāh kī qurbāniyāṅ, aur hamāre Ḳhudā ke ghar kā har kām.
  suz-BL: मार पचा कली गेनीकी देंशा हना, परमप्रभु आ ङोंइती वोइश्‍शो कोंइतीक शोब्‍ले
    कली अन्‍न चढ़ेतीक नु चोशा चढ़ेतीक कली, नाइक्‍तीक नाक्‍तीम चढ़ेतीक, औंसीम चढ़ेतीक,
    अरु चाड ङा चढ़ेतीक, नेल्‍ल इं परमप्रभु आ खिं कली माल्‍शो थोव़की, पाप क्‍याम्‍पाइक्‍चा
    कली चढ़ेतीक, मोदेंशो पा इस्राएली आन मरिम्‍शो पशो क्‍याम्‍चा कली नु इं परमप्रभु
    आ खिंमी पतीक गेय नेल्‍ल कली गेनीकी।
  ita-1927: per i pani della presentazione, per l’oblazione perpetua, per l’olocausto
    perpetuo dei sabati, dei noviluni, delle feste, per le cose consacrate, per i
    sacrifizi d’espiazione a pro d’Israele, e per tutta l’opera della casa del nostro
    Dio;
  ckb-ckb: بۆ نانی تەرخانکراو؛ بۆ پێشکەشکراوی دانەوێڵەی بەردەوام و قوربانی سووتاندنی
    بەردەوام؛ بۆ پێشکەشکراوەکانی شەممە و سەرەمانگ و جەژنەکان؛ بۆ پێشکەشکراوە پیرۆزەکان؛
    بۆ قوربانییەکانی گوناه بۆ کەفارەتی ئیسرائیل و بۆ هەموو خزمەتەکانی ماڵی خودامان.
  eng-BBE: For the holy bread, and for the regular meal offering and the regular burned
    offering on the Sabbaths and at the new moon and the fixed feasts, and for the
    sin-offerings to take away the sin of Israel, and for all the work of the house
    of our God.
  kan-OKCV: ಈ ಹಣವನ್ನು, ಸಮ್ಮುಖದ ರೊಟ್ಟಿಗೋಸ್ಕರವೂ, ನಿತ್ಯಧಾನ್ಯ ಕಾಣಿಕೆಗೋಸ್ಕರವೂ, ವಿಶ್ರಾಂತಿಯ
    ದಿನಗಳಲ್ಲಿಯೂ, ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯೂ, ಅರ್ಪಿಸುವ ನಿತ್ಯ ದಹನಬಲಿಗಳಿಗೋಸ್ಕರವೂ, ನೇಮಿಸಿದ ಹಬ್ಬಗಳಿಗೋಸ್ಕರವೂ,
    ಇಸ್ರಾಯೇಲರ ಪ್ರಾಯಶ್ಚಿತ್ತವಾದ ದೋಷಪರಿಹಾರದ ಬಲಿಗೋಸ್ಕರವೂ, ನಮ್ಮ ದೇವರ ಆಲಯದ ಸಮಸ್ತ ಕಾರ್ಯಕ್ಕೋಸ್ಕರವೂ
    ಉಪಯೋಗಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NEH.010.032'
  tam-2017: எங்கள் தேவனுடைய ஆலயத்தின் எல்லா வேலைக்கும், வருடந்தோறும் நாங்கள் சேக்கலில்
    மூன்றில் ஒரு பங்கைக் கொடுப்போம் என்கிற பொறுப்பை எங்கள்மேல் ஏற்றுக்கொண்டோம்.
  spa-RV-1909: Para el pan de la proposición, y para la ofrenda continua, y para el
    holocausto continuo, de los sábados, y de las nuevas lunas, y de las festividades,
    y para las santificaciones y sacrificios por el pecado para expiar á Israel, y
    para toda la obra de la casa de nuestro Dios.
  ron-BTF: Pentru pâinile punerii înainte și pentru darul de mâncare neîncetat și
    pentru ofranda arsă neîncetat a sabatelor, a lunilor noi, pentru sărbătorile rânduite
    și pentru lucrurile sfinte și pentru ofrandele pentru păcat pentru a face ispășire
    pentru Israel și pentru toată lucrarea casei Dumnezeului nostru.
  eng-WEBP: for the show bread, for the continual meal offering, for the continual
    burnt offering, for the Sabbaths, for the new moons, for the set feasts, for the
    holy things, for the sin offerings to make atonement for Israel, and for all the
    work of the house of our God.
  eng-FBV: for the showbread, for the regular grain offerings and burnt offerings,
    for the Sabbath offerings, for the new moon and yearly festivals, for the holy
    offerings, for the sin offerings to make atonement for Israel, in short all that
    takes place in the Temple of our God.
  nld-1939: voor het toonbrood, het dagelijks spijs- en brandoffer, voor de offers
    op sabbat, nieuwe maan en hoogfeest, voor het dank- en zondeoffer, om verzoening
    voor Israël te verkrijgen, en voor de verdere dienst in het huis van God.
  nch-BL: Elis para nopa pantzi cati quinextíaj iixpa, huan para nopa tacajcahualisti
    ten harina, huan nopa tacajcahualisti tatatili cati talojtzitzi monequi, huan
    nopa tacajcahualisti ipan tonali para ma timosiyajquetzaca, huan quema yancuic
    metzti, huan nochi nopa ilhuime cati yaya quitalijtoc. Nojquiya elis para titaxtahuase
    ica tamanti tatzejtzeloltique, huan nopa tacajcahualisti para tajtacoli para quiixtzacuas
    totajtacolhua tiisraelitame iixpa, huan nochi sequinoc tamantzitzi cati monequi
    motequihuis ipan itiopa Toteco Dios.
  vie-1934: về bánh trần thiết, về của lễ chay thường dâng, về của lễ thiêu hằng hiến,
    về của lễ dâng trong ngày sa-bát, trong ngày mồng một, và trong các ngày lễ trọng
    thể, lại dùng về các vật thánh, về của lễ chuộc tội cho dân Y-sơ-ra-ên, và về
    các công việc làm trong đền Đức Chúa Trời của chúng tôi.
  hin-CV: पवित्र रोटी के लिए, नित्य अन्‍नबलि के लिए, नित्य होमबलि के लिए, शब्बाथों
    के लिए, नए चांद के लिए, ठहराए गए अवसरों के लिए, अलग की गई वस्तुओं के लिए, और पापबलि
    के लिए, कि उनके द्वारा इस्राएल के लिए प्रायश्चित किया जा सके और हमारे परमेश्वर
    के भवन के सारे कामों में यह योगदान दे सकें.
  spa-BES: Por el pan santo, la ofrenda de la comida regular y la ofrenda quemada
    regular en los sábados y en la luna nueva y las fiestas fijas, y por las ofrendas
    por el pecado para quitar el pecado de Israel, y para todos. Para el servicio
    del templo de nuestro Dios.
  tdx-tdx: Nanao fañè ka zahay songa hanolotse ty faha-telon-tsekele boa-taoñe ho
    ami’ty fitoroñañe i anjomban’ Añaharentikañey;
  tha-KJV: คือให้เป็นราคาขนมปังหน้าพระพักตร์ ธัญญบูชาเนืองนิตย์ เครื่องเผาบูชาเนืองนิตย์
    สำหรับสะบาโตต่างๆ วันขึ้นหนึ่งค่ำ เทศกาลกำหนดต่างๆ สิ​่งของบริ​สุทธิ​์ และเครื่องบูชาไถ่บาปเพื่อทำการลบมลทินบาปของพวกอิสราเอล
    สำหรับงานทุกอย่างในพระนิเวศของพระเจ้าของเราทั้งหลาย
  por-BR-2018: Para os pães da proposição, para a oferta contínua de alimentos, e
    para o holocausto contínuo, dos sábados, das novas luas, e das festas solenes,
    e para as coisas sagradas, e para os sacrifícios pelo pecado para reconciliar
    a Israel, e para toda a obra da casa de nosso Deus.
  deu-ELO: für das Schichtbrot und das beständige Speisopfer, und für das beständige
    Brandopfer und für dasjenige der Sabbathe und der Neumonde, für die Feste und
    für die heiligen Dinge und für die Sündopfer, um Sühnung zu tun für Israel, und
    für alles Werk des Hauses unseres Gottes.
  eng-WYC-2018: to the loaves of setting forth, and to the everlasting sacrifice,
    and into burnt sacrifice everlasting, in sabbaths, in calends, that is, (the)
    beginnings of months, in solemnities, in hallowed days, and for sin, that prayer
    be made for Israel, and into all the uses of the house of our God. (for the loaves
    of setting forth, that is, the loaves of proposition, and the everlasting offering,
    and the everlasting burnt sacrifice, for the Sabbaths, and the calends, that is,
    the beginning of months, and the Feasts, or the Festivals, and the holy gifts,
    and the sin offerings, to make amends for Israel, and for all the needs in the
    House of our God.)
  epo-epo: por la panoj de propono, por la ĉiutaga farunofero, por la ĉiutaga brulofero,
    por la sabatoj, monatkomencoj, festoj, por la sanktaĵoj, por pekoferoj, por pekliberigi
    Izraelon, kaj por ĉiuj laboroj en la domo de nia Dio.
  uig-PIN: bu pul «tizilidiƣan tǝⱪdim nan»lar, daimiy axliⱪ ⱨǝdiyǝlǝr, daimiy kɵydürmǝ
    ⱪurbanliⱪlar, xabat küni bilǝn yengi aylardiki kɵydürmǝ ⱪurbanliⱪlar, ⱪǝrǝli bekitilgǝn
    ⱨeytlarda ⱪilinidiƣan kɵydürmǝ ⱪurbanliⱪlar üqün, ⱨǝrhil muⱪǝddǝs buyumlar üqün,
    Israilƣa kafarǝt kǝltüridiƣan gunaⱨ ⱪurbanliⱪliri üqün, xuningdǝk Hudayimizning
    ɵyidiki barliⱪ hizmǝtlǝrning hirajiti üqün ixlitilsun dǝp bǝlgilǝndi.
  beo-beo: 'Ninia Debolo nodone sia:ne gadosu hou fidima:ne amo hagudu dedei liligi
    imunu, amo:- Hadigi agi ga:gi, eso huluane widi amola gagoma iasu, ohe fi eso
    huluane gobele salasu hamoma:ne, Sa:bade esoga gobele salasu iasu liligi, Oubi
    Gaheabolo Lolo Nabe amola eno Lolo Nabe gobele salasu iasu liligi, eno sema iasu
    liligi, Isala:ili dunu ilia wadela:i hou fadegama:ne iasu liligi amola eno liligi
    huluane gobele salasu dunu ilia amoga Debolo hawa: hamomusa:gini sia:sa.'
  tpi-OTNT: Dispela silva i bilong baim bret bilong putim long tebol long ai bilong
    God, na bilong baim wit bilong ofa bilong olgeta de, na ol abus bilong ofa bilong
    paia i kukim olgeta bilong olgeta de, na ol samting bilong ofa bilong de Sabat,
    na ol samting bilong ofa bilong bikpela de bilong nupela mun na bilong olgeta
    arapela bikpela de. Na silva i bilong baim ol ofa bilong rausim sin bilong mipela
    ol Israel, na ol arapela ofa na olgeta arapela samting bilong mekim wok insait
    long haus bilong God.
  hau-SA: Za mu tanada burodin da ake ajiye a kan tebur; za mu ba da hadayun hatsi
    da hadayun ƙonawa na kullum; za mu ba da hadayun Asabbatai, da na bukukkuwan Sabon
    Wata da na bukukkuwan da aka ƙayyade; za mu ba da hadayu masu tsarki; za mu ba
    da hadayun zunubi don a yi kafara domin Isra’ila; mu kuma ba da abubuwan da ake
    bukata dukan domin ayyukan gidan Allahnmu.
  uig-LAT: bu pul «tizilidighan teqdim nan»lar, daimiy ashliq hediyeler, daimiy köydürme
    qurbanliqlar, shabat küni bilen yéngi aylardiki köydürme qurbanliqlar, qereli
    békitilgen héytlarda qilinidighan köydürme qurbanliqlar üchün, herxil muqeddes
    buyumlar üchün, Israilgha kafaret keltüridighan gunah qurbanliqliri üchün, shuningdek
    Xudayimizning öyidiki barliq xizmetlerning xirajiti üchün ishlitilsun dep belgilendi.
  nde-nde: okwesinkwa esibekwe etafuleni; okomnikelo wenjayelo owamabele lowokutshiswa;
    okweminikelo yamaSabatha, eyamadili okuThwasa kweNyanga leminye imikhosi emisiweyo;
    eyiminikelo engcwele, iminikelo yesono yokubuyisana eka-Israyeli; leyayo yonke
    imilandu yendlini kaNkulunkulu.
  ton-ton: Koeʻuhi ko e mā ʻoe ʻao, pea ki he feilaulau meʻakai fai maʻu pe, pea mo
    e feilaulau tutu fai maʻu pe, ʻi he ngaahi ʻaho tapu, ʻi he ngaahi tuʻu efiafi,
    pea ki he ngaahi kātoanga kuo kotofa pea mo e ngaahi meʻa māʻoniʻoni, pea maʻae
    ngaahi feilaulau koeʻuhi ko e ngaahi angahala ke fai ʻaki ʻae fakalelei maʻa ʻIsileli,
    pea ki he ngāue kotoa pē ʻoe fale ʻoe ʻOtua.
  ces-1613: Na chleby zpořádaní, i obět ustavičnou, i na zápal ustavičný k sobotám,
    novměsícům a slavnostem, i na věci svaté, i oběti za hříchy k očištění Izraele,
    i na všecko přisluhování domu Boha našeho.
  eng-WMB: for the show bread, for the continual meal offering, for the continual
    burnt offering, for the Sabbaths, for the new moons, for the set feasts, for the
    holy things, for the sin offerings to make atonement for Israel, and for all the
    work of the house of our God.
  tam-TCV: அப்பணத்தை இறைசமுகத்தில் வைக்கப்படும் அப்பங்களுக்கும், ஒழுங்கான தானிய காணிக்கைகளுக்கும்,
    தகன காணிக்கைகளுக்கும், ஓய்வுநாளுக்கும், அமாவாசை பண்டிகைகளுக்கும், நியமிக்கப்பட்ட
    பண்டிகைகளுக்குமான காணிக்கைகளுக்கும், பரிசுத்த காணிக்கைகளுக்கும், இஸ்ரயேலருக்கான
    பாவநிவாரண காணிக்கைகளுக்கும் இறைவனின் ஆலய எல்லா வேலைகளுக்கும் பயன்படுத்துவதற்குமாகக்
    கொடுப்போம்.
  ceb-ULB: sa pag-andam ug tinapay alang sa presensya, ug alang sa naandang halad
    nga trigo, ang mga sinunog nga halad sa mga Igpapahulay, ang kasaulogan sa bag-ong
    bulan ug ang gitakda nga mga kasaulogan, ug alang sa mga halad nga balaan, ug
    alang sa mga halad sa sala aron sa paghimo ug kapasayloan alang sa Israel, ug
    alang sa tanang mga buluhaton sa balay sa among Dios.
  pol-UBG: Na chleb pokładny, na nieustanną ofiarę z pokarmów, na nieustanne całopalenia,
    w szabaty, w dni nowiu, w święta uroczyste, na rzeczy święte, na przebłagalne
    ofiary za grzech dla Izraela i na wszelkie prace w domu naszego Boga.
  urd-GVU: اللہ کے لئے مخصوص روٹی، غلہ کی نذر اور بھسم ہونے والی وہ قربانیاں جو روزانہ
    پیش کی جاتی ہیں، سبت کے دن، نئے چاند کی عید اور باقی عیدوں پر پیش کی جانے والی
    قربانیاں، خاص مُقدّس قربانیاں، اسرائیل کا کفارہ دینے والی گناہ کی قربانیاں، اور
    ہمارے خدا کے گھر کا ہر کام۔
  deu-1912: nämlich zu Schaubrot, zu täglichem Speisopfer, zum täglichen Brandopfer,
    zum Opfer des Sabbats, der Neumonde und Festtage und zu dem Geheiligten und zum
    Sündopfer, damit Israel versöhnt werde, und zu allem Geschäft im Hause unsers
    Gottes.
  kan-2017: ಆ ಹಣವು ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಇಡತಕ್ಕ ರೊಟ್ಟಿ, ನಿತ್ಯಧಾನ್ಯ, ನೈವೇದ್ಯ ಇವುಗಳಿಗಾಗಿಯೂ,
    ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮ, ಸಬ್ಬತ್ ದಿನ, ಅಮಾವಾಸ್ಯೆ ಮತ್ತು ಜಾತ್ರೆ ಉತ್ಸವ ಇವುಗಳಲ್ಲಿ ಮಾಡಬೇಕಾಗಿರುವ
    ಸರ್ವಾಂಗಹೋಮ, ಸಮಾಧಾನಯಜ್ಞ, ಇಸ್ರಾಯೇಲರ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞ ಇವುಗಳಿಗಾಗಿಯೂ ನಮ್ಮ ದೇವರ ದೇವಾಲಯಕ್ಕೆ
    ಸಂಬಂಧವಾದ ಬೇರೆ ಎಲ್ಲಾ ಕೆಲಸಕಾರ್ಯಗಳಿಗಾಗಿಯೂ ವೆಚ್ಚವಾಗಬೇಕು.
  yap-yap: 'Tin ni ba’aray e bay gu pi’ed ni fan ko tayfan u lan e Tempel: flowa nib
    thothup, wom’ngin e grain ni yima pi’ ni maligach ni gubin e rran, fapi gamanman
    ni yima urfiy ni polo’ u gubin e rran ni yima pi’ e maligach, nge maligach ni
    thothup ni fan ko Sabbath, nge pi Madnom ko M’ug e Pul, nge ku boch e madnom nge
    ku boch e maligach nib thothup, nge pi maligach ni nge chuweg e denen rok piyu
    Israel, nge tin kabay nib t’uf ko maruwel u lan fare Tempel.'
  hlt-MCSB: Rhungkung buh neh sainoek khocang ham khaw, hlasae Sabbath kah sainoek
    hmueihhlutnah ham khaw, khoning ham neh hmuencim ham khaw, Israel ham tholh aka
    dawth boirhaem ham khaw, kaimih Pathen im kah bitat cungkuem ham khaw kaimih soah
    ka pai puei eh.
  mdy-ETH: ዬያጉዲ ሃሣ ጌኤዦ ማኣሮ ማዾም ሃካፓ ሊካ ዓኣ ባኮ ኑ ኩንሢ ሺኢሻንዳኔ፦ ዬይ ባካ ፆኦሲም ዱማዼ ካሦ፥ ቢያ ኬላ
    ኬላ ዒንጋኒ ኮይሳ ሃኣኮ ዒንጊፆ፥ ሚቺ ዒንጎ ዒንጊፆም ማዓ ቆልሞ፥ ሃውሾ ኬሎንታ ዓጊኖ ፄኤሮንታ ሜሌ ቦንቾ ኬሎም ሺኢሾ ባኮ፥
    ፆኦሲም ዱማዼ ዒንጊፆ ሜሌሢ ቢያ፥ ዒስራዔኤሌ ዓሶኮ ጎሞ ጌኤሻኒ ዒንጊንታኒ ኮይሳሢና ጌኤዦ ማኣሮ ማዾም ኮይሳ ሜሌ ባኮ ቢያ
    ኑ ፓጪሳዓኬ።
  twi-ASANTE: Yei bɛboa ama yɛanya Hyiadan mu Burodo no, na yɛatumi abɔ atokoɔ ne
    ɔhyeɛ afɔdeɛ berɛ ano berɛ ano, abɔ homeda afɔdeɛ hodoɔ, adi ɔbosome foforɔ afahyɛ
    ahodoɔ ne dapɔnna ahodoɔ no. Saa ara na ɛbɛma yɛatumi abɔ kronkronyɛ afɔdeɛ ne
    bɔne ho afɔdeɛ sɛ mpatadeɛ ama Israel. Afei, ɛbɛboa ama yɛanya nneɛma bi a ɛho
    bɛhia ama yɛn Onyankopɔn Asɔredan no ho adwumayɛ.
  eng-WEBU: for the show bread, for the continual meal offering, for the continual
    burnt offering, for the Sabbaths, for the new moons, for the set feasts, for the
    holy things, for the sin offerings to make atonement for Israel, and for all the
    work of the house of our God.
  wal-wal: Hegee aibissee giikko, GODAA sinttan wottiyo oittaassa, hachchi hachchi
    yarshshiyo kattaa yarshshuwaassa, xuuggiyo yarshshuwaassi shukkiyo mehiyaassa,
    Sambbata gallassan, aginai xeeriyo wodenne laittan de7iya hara baalatun yarshshiyo
    yarshshuwaassanne hara geeshsha miishshatu ubbaassa; qassi Israa7eela asaa nagaraa
    atto giissanau yarshshiyo yarshshuwaassanne nu Xoossaa Beeta Maqidasiyaa oosuwaassi
    koshshiya ubbabaassa.
  spa-PDDPT: para el Pan de la Presencia y la ofrenda vegetal continua, el holocausto
    continuo y de los sábados, lunas nuevas y fiestas solemnes, las consagraciones
    y los sacrificios de olor que apacigua por el pecado de Israel, y todo el servicio
    en el Templo de nuestro ʼElohim.
  gun-gun: ha'e henonde mbojape omoĩ mbyrã ojapo aguã, mba'emo aju guigua ha'e mba'emo
    oapy pyrã ome'ẽ jepi aguã, sábado pyguarã, ngaru jaxy pyau nhavõ guarã, ngarua
    ára oa'angaa ague py mba'emo ojapo aguã, mba'emo iky'a e'ỹ va'erã ojapo aguã,
    jejavya re mba'emo ome'ẽ aguã, Israel kuery ojejavya ojao'i uka aguã regua ome'ẽ
    aguã, ha'e Nhanderuete pegua oo pyguarã mba'emo ojapo aguã.
  agu-BL: Chi tane'n yi pwok yi na xcon tan lok'che'n yi pam yi na cyaj cyen swutz
    Kataj, tu yi e'chk oy yi tajwe'n tz'oylij cyakil k'ej. Nin tan lok'che'n yi tx'ixwatz
    yi na pat-xij cyakil k'ej, tu yi e'chk mas tx'ixwatz yi na pat-xij le jujun k'ej
    ujle'n, tu yi e'chk oy yi na koy yi na jal yi ne'ẍ xaw, tu yi e'chk mas k'ej yi
