    Bab-Dummadga ibmar-islidik-ukleged bakegarbar. Degine, Israel-dulemar-isgusad-eliegala,
    Bab-Dummadga-ibmar-uklegoed bakega, degi, bela ibmarmar Bab-Dummadse-goled-neggi-ebulemalad,
    bakegarbar.'
  uig-CYR: Биз йәнә өзимизгә һәр бир адәм һәр жили Худайимизниң өйиниң хизмәт хираҗити
    үчүн үчтин бир шәкәл күмүч беришкә бәлгүлимиләрни бекиттуқ;
  tel-2017: బల్లమీద పెట్టే రొట్టె విషయంలో, నిత్యమూ కొనసాగే నైవేద్యం విషయంలో, దహన బలి
    విషయంలో, విశ్రాంతి దినం ఆచరించే విషయంలో, అమావాస్యల విషయంలో, నియామక పండగల విషయంలో,
    ప్రతిష్ట అయిన వస్తువుల విషయంలో, ఇశ్రాయేలీయుల ప్రాయశ్చిత్త పాప పరిహారార్థ బలుల
    విషయంలో, మన దేవుని మందిరపు పని అంతటి విషయంలో ఆ విధంగా నడుచుకొంటామని నిర్ణయం తీసుకున్నాం.
  hat-BSA: pou pen konsakre, ofrann sereyal ki pa janm fini, ofrann brile ki pa janm
    fini, Saba yo, nouvèl lin, pou lè chwazi yo, pou bagay sen yo e pou ofrann peche
    pou fè ekspiyasyon pou peche Israël yo ak tout travay lakay Bondye nou an.
  kos-kos: 'Na pa inge ma kut fah sang in orekmakinyuk ke pacl in alu ke Tempul: bread
    mutal, mwe kisa wheat ke len nukewa, kosro nu ke mwe kisa firir ke kais sie len,
    mwe sang mutal lun len Sabbath ac Kufwa lun Malem Sasu ac len fulat saya, oayapa
    mwe sang mutal saya, mwe sang in sisla ma koluk lun mwet Israel, ac kutena ma
    ac eneneyuk pac nu ke Tempul.'
  hbo-WLC: וְהֶעֱמַ֤דְנוּ עָלֵ֙ינוּ֙ מִצְוֺ֔ת לָתֵ֥ת עָלֵ֛ינוּ שְׁלִשִׁ֥ית הַשֶּׁ֖קֶל
    בַּשָּׁנָ֑ה לַעֲבֹדַ֖ת בֵּ֥ית אֱלֹהֵֽינוּ׃
  ibo-ibo: 'maka ime ka ihe ndị a dịrị nʼụlọnsọ ukwu ahụ: achịcha nsọ, onyinye ọka
    nke ụbọchị niile, aja nsure ọkụ na onyinye nke ụbọchị izuike, mmemme ọnwa ọhụrụ
    niile, ha na mmemme ndị ọzọ niile a kara aka, maka aja dị nsọ niile na aja ikpuchi
    mmehie ndị Izrel, maka ozi niile a na-aga nʼụlọnsọ Chineke anyị.'
  ory-ory: ଅର୍ଥାତ୍‍, ଦର୍ଶନୀୟ ରୁଟିର ଓ ନିତ୍ୟ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟର ଓ ନିତ୍ୟ ହୋମବଳିର, ବିଶ୍ରାମବାରର,
    ଅମାବାସ୍ୟାର ନିରୂପିତ ପର୍ବାଦିର ଓ ପବିତ୍ର ଦ୍ରବ୍ୟାଦିର ଓ ଇସ୍ରାଏଲର ପ୍ରାୟଶ୍ଚିତ୍ତାର୍ଥକ ପାପବଳିର
    ଓ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସମସ୍ତ କାର୍ଯ୍ୟ ନିମନ୍ତେ ପ୍ରତି ବର୍ଷ ଏକ ଏକ ଶେକଲର ତୃତୀୟାଂଶ
    ଦାନ କରିବା ଭାର ଆପଣାମାନଙ୍କ ଉପରେ ନେବାର ବିଧାନ କଲୁ।
  chk-chk: Fän iten ekewe pilawa mi pin, ewe asoren mongö me ewe asoren kek mi fifis
    iteiten rän, fän iten ekewe asor mi fis lon ränin sapat, lon ekewe ränin popun
    maram, lon ekewe chulap mi kefil, fän iten ekewe asor mi pin, ekewe asoren tipis
    fän iten amusamusen än ekewe aramasen Israel tipis, pwal fän iten angangen lon
    imwen äm we Kot meinisin.
  rop-rop: Garram det silba dei garra gajim det seikridwan daga, det sid daga blanga
    gibit det sid daga ofring ebridei, detlot enimul blanga kilim en barnimap langa
    det sekrifais serramoni ebridei, en detlot seikridwan ofring blanga det serramoni
    blanga det Sebathdei, en detlot serramoni weya melabat abum ebri manth en ebriyiya.
    Garram det silba dei garra baiyim detlot enimul weya dei garra kilim blanga meigim
    melabat ola Isreil pipul fri brom melabat nogudbalawei, en enijing weya dei wandim
    blanga det Serramoni Pleis.
  ukr-1871: На хлїби показні, на повсячасні хлїбні приноси й на повсячасні всепалення
    кожної суботи, кожного нового місяця, в великі сьвята та инші днї сьвяточні й
    на жертви за гріх про очищеннє Ізраїля, й на всяку потребу в домі Бога нашого.
  deu-1951: für das tägliche Speisopfer und das tägliche Brandopfer, [für die Opfer]
    an den Sabbaten, Neumonden und Festtagen, und für das Geheiligte und für die Sündopfer,
    um für Israel Sühne zu erwirken, und für den ganzen Dienst im Hause unsres Gottes.
  eng-JPS: (10-34) for the showbread, and for the continual meal-offering, and for
    the continual burnt-offering, of the sabbaths, of the new moons, for the appointed
    seasons, and for the holy things, and for the sin-offerings to make atonement
    for Israel, and for all the work of the house of our God.
  srp-1865: Na hljebove postavljene, na dar svagdašnji i žrtvu paljenicu svagdašnju
    za subote, za mladine i za praznike, i na svetinju i na žrtve za grijeh da se
    oèišæa Izrailj, i na svako djelo u domu Boga našega.
  lug-lug: olw’emigaati egy’okulaga; olw’ekiweebwayo eky’obutta ekya buli kiseera,
    n’olw’ekiweebwayo ekyokebwa ekya buli kiseera, n’olw’ebiweebwayo ebya Ssabbiiti,
    n’eby’embaga y’omwezi ogwakaboneka, n’embaga ezaateekebwawo n’olw’ebintu ebyatukuzibwa;
    n’olw’ebiweebwayo olw’ekibi okutangiririra Isirayiri; n’olw’emirimu gyonna egy’omu
    nnyumba ya Katonda waffe.
  heb-heb: ללחם המערכת ומנחת התמיד ולעולת התמיד השבתות החדשים למועדים ולקדשים ולחטאות
    לכפר על ישראל וכל מלאכת בית אלהינו׃
  ben-IRV: দর্শন রুটির, নিয়মিত ভক্ষ্য নৈবেদ্যের, নিয়মিত হোমের, বিশ্রামবারের, অমাবস্যার,
    পর্ব সব কিছুর, পবিত্র জিনিসের ও ইস্রায়েলের প্রায়শ্চিত্তের পাপবলির জন্য তা করলাম।
  pan-pan: ਅਰਥਾਤ ਚੜ੍ਹਾਵੇ ਦੀ ਰੋਟੀ, ਅਤੇ ਰੋਜ਼ ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਸਦਾ ਲਈ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ,
    ਸਬਤਾਂ, ਅਮੱਸਿਆ, ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਦੀਆਂ ਬਲੀਆਂ ਅਤੇ ਹੋਰ ਪਵਿੱਤਰ ਭੇਟਾਂ ਅਤੇ ਪਾਪ ਬਲੀਆਂ
    ਲਈ, ਜਿਹੜੀਆਂ ਇਸਰਾਏਲ ਦੇ ਪ੍ਰਾਸਚਿਤ ਲਈ ਹਨ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਸਾਰੇ ਕੰਮ ਲਈ ਵੀ ਹਨ।
  mya-JVB: ထို မှတပါး၊ ငါ တို့ဘုရား သခင်၏ အိမ် တော်အမှု တည်းဟူသောဥပုသ် နေ့နှင့် လဆန်း
    နေ့တွင် ရှေ့တော် မုန့် ၊ မြဲ သောဘောဇဉ်ပူဇော်သက္ကာ ၊ မြဲ သောမီးရှို့ရာယဇ် ၊ ဓမ္မပွဲ
    ၊ သန့်ရှင်း သောအသုံးအဆောင်၊ ဣသရေလ အမျိုး၏အပြစ်ဖြေရာယဇ် အစရှိသော ငါ တို့၏ဘုရားသခင်
    အိမ် တော်အမှု အလုံးစုံ ကိုဆောင်ရွက်စရာဘို့၊ လူတိုင်းတနှစ် လျှင်ငွေတကျပ် သုံး စုတစုစီပေး
    ရမည်အကြောင်းကိုယ် အဘို့စီရင်ထုံးဖွဲ့ ကြ၏။
  tbg-tbg: Vi monuraqohai vika homa hini aqukeha mpareti vare, Kotira taintaqaa vuru
    vatevarave. Vika homa hini aqukeha uiti vare, vo enta vo enta Kotira amitevarave.
    Vika homa hini aqukeha mati vare, vo enta vo enta Kotira kaintu iha quara amitevarave.
    Vika homa hini aqukeha vo haika vare, Maara Entaqaave, qaraaka tora itaaina entaraqaave,
    nora enta voqaave, Kotira amitevarave. Vi monuraqohai vika homa hini aqukeha Kotira
    kaiqa vare vai vaiintika tenavu Isareri qora kaiqa varaaina uvarara iriha, Kotira
    ofaa iha quara amitevarave. Vika homa hini aqukeha vo kaiqa vo kaiqa Kotira Naavuqi
    qaqi vainara varevarave.
  hmo-hmo: '“Ma inai danu do ita karaia: Paraoa helagana, bona paraoa bouboudia, bona
    idia gabua ore bouboudia, Sabati Dinadia dekenai, Hua Matamatadia ariadia, idia
    gwauraia ariadia, harihari gaudia helagadia, kara dika bouboudia, Israela ena
    dika kokia totona gaudia, bona iseda Dirava ena Dubu Helaga ena gaukara orena
    ibounai danu.'
  urd-urd: या'नी सबतों और नये चाँदों की नज़्र की रोटी, और हमेशा की नज़्र की क़ुर्बानी,
    और हमेशा की सोख़्तनी क़ुर्बानी के लिए और मुक़र्ररा 'ईदों और पाक चीज़ों और ख़ता
    की क़ुर्बानियों के लिए कि इस्राईल के वास्ते कफ़्फ़ारा हो, और अपने ख़ुदा के घर
    के सब कामों के लिए।
  rus-SYN: на хлебы предложения, на всегдашнее хлебное приношение и на всегдашнее
    всесожжение, на субботы, на новомесячия, на праздники, на священные вещи на жертвы
    за грех для очищения Израиля, и на все, совершаемое в доме Бога нашего.
  bqc-SIM: Wá dìlɛ wázĩa yã́ ũɛ, wá baade lí ã́nusu kpa wɛ̃ ń wɛ̃o galaũ
    síiↄ̃ wá Lua ua zĩ yã́ musu.
  tcz-CHONGTHU: “Vetsahnan changlhah toding ahin, tantih neilouva lhosoh thilto ding
    ahin, cholngah nikho nitding hihen lang, lhathah nikho kut bolding hijongle aphat
    tepsa kut ho nit ding jong, chule thil theng todoh ding jong, Israel chate kithoina
    dinga chonset jeh a thilto ding ho jong, chujongle ka Pathen’u houin natohna dinga
    manchah ding jouse kapeh diuvin kakitem tauve.”
  mar-mar: मंदिरातील मेजावर याजकांनी ठेवायच्या अन्नार्पणाची समर्पित भाकर, रोजचे अन्नार्पण
    आणि होमार्पण, शब्बाथ, चंद्रदर्शन आणि नेमलेले सण यादिवशी करायची अर्पणे, इस्राएलींच्या
    प्रायश्चितासाठी करायची पवित्रार्पणे आणि पापार्पणे, देवाच्या मंदिराच्या कामी येणारा
    खर्च या पैशातून द्यावा.
  qub-qub: Diospa mësanman churana tantapaj; waran-waran chaqui micuy ofrendata apana
    cajpaj; waran-waran rupachina sacrifisyupaj; säbadu jamay junajcunacho uywata
    pishtana cajpaj; llullu quillacunacho waquin fistacunachöpis rurana cajpaj cananpaj;
    ima pishejcunatapis churananpaj cajpaj; juchapita sacrifisyupaj; Tayta Diosta
    adurashpan Templucho imatapis rurananpaj.
  hat-hat: N'a bay tou pen pou yo mete apa pou Bondye yo, ofrann grenn pou chak jou
    yo, bèt pou yo boule chak jou pou Bondye yo, ofrann pou jou repo yo, pou fèt lalin
    nouvèl yo, ak pou lòt gwo fèt yo, manje pou yo mete apa pou Bondye yo, ofrann
    pou wete peche moun pèp Izrayèl yo, ak tout lòt bagay yo ka bezwen pou fè sèvis
    nan tanp Bondye nou an.
  eng-BSB: for the showbread, for the regular grain offerings and burnt offerings,
    for the Sabbath offerings, for the New Moons and appointed feasts, for the holy
    offerings, for the sin offerings to make atonement for Israel, and for all the
    duties of the house of our God.
  eng-WEBPB: for the show bread, for the continual meal offering, for the continual
    burnt offering, for the Sabbaths, for the new moons, for the set feasts, for the
    holy things, for the sin offerings to make atonement for Israel, and for all the
    work of the house of our God.
  kbq-kbq: Hanki ana zagoretira, Ra Anumzamofo avure'ma mono nompima me'nea trate'ma
    ante bretia miza nese'za, maka zupama witi ofama hu' witine, maka zupama tevefima
    kre fanane hu ofama hu sipisipio kao afutamine, Sabati zupama kresaza ofaramine,
    kasefa ikama ementegeno'ma musema hu knare'ma ofama hu zantamine, mago'a ranra
    knare'ma ofama huzantaminena miza segahaze. Ana zanke huta Israeli vahe'mota kumi'mofo
    nona, ofama hanageno kumitima atrerantesia zantaminena ana zagoretira miza nesetma,
    tagri Anumzamofo mono nompima ana maka eri'zama erisaza zantaminena mizasegahaze.
  nhe-BL: Elis para nopa pantzi tlen quinextíaj iixtla, huan para nopa tlacajcahualistli
    tlen harina, huan nopa tlacajcahualistli tlatlatili tlen ajachica monequi, huan
    nopa tlacajcahualistli ipan tonali para ma timosiyajcahuaca, huan quema yancuic
    metztli, huan nochi nopa ilhuime tlen yaja quitlalijtoc. Nojquiya elis para gastos
    ica tlamantli tlatzejtzeloltique, huan nopa tlacajcahualistli para tlajtlacoli
    para quiixtzacuas totlajtlacolhua tiisraelitame iixtla, huan nochi sequinoc tlamantzitzi
    tlen monequi motequihuis ipan itiopa Toteco Dios.
  gub-BL: 'Oromono putar ma''e Tupàn imuwete katu haw tàpuzuhu pupe har rehe har nehe:
    typy''ak Tupàn pe imono pyràm, arozràn imono pyràm tuweharupi har, arozràn xewar
    her ma''e tuweharupi har, ma''ea''yr tuweharupi izuka pyràm hapy pyràm paw rupi
    wà, Tupàn pe imono pyràm mytu''u haw ''ar rehe har, zegar haw zahy pyahu ''ar
    rehe har, amo zegar haw rehe har, amo Tupàn pe imonokatu pyràm, amo ma''e izupe
    imono pyràm Izaew wanemiapo kwer ikatu ''ym ma''e hekuzaromo har, wyzài ma''e
    tàpuzuhu pupe àràm.'
  eng-DRA: 'For the leaves of proposition, and for the continual sacrifice, and for
    a continual holocaust on the sabbaths, on the new moons, on the set feasts, and
    for the holy things, and for the sin offering: that atonement might be made for
    Israel, and for every use of the house of our God.'
