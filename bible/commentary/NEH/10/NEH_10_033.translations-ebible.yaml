    ndi ntchito ina iliyonse ya ku Nyumba ya Mulungu.
  hrv-hrv: 'Uzeli smo kao obavezu: da ćemo svake godine davati trećinu šekela za bogoslužje
    u Domu Boga svojega:'
  mps-mps: Te silvago te bret abelama, te tebolde te God gedude muaibao, tama te tigidali
