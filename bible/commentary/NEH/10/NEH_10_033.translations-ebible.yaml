  piu-2006: '@see-verse:NEH.010.032'
  pjt-pjt: '@see-verse:NEH.010.032'
  kik-kik: nĩ ũndũ wa mĩgate ĩrĩa ĩigagwo metha-inĩ; nĩ ũndũ wa mahinda ma maruta
