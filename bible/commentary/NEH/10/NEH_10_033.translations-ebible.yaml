  tbz-SIM: Kɛ̀ ti túótɛ́ mɛtɑ̃ɑ̃tímɛ̀ timɔ́mmɔmbɛ kɛ bo nduɔ̀ mmɛdítíbii mmɛ̀mɑ́ɑ̀
    bɑ́ dìì benni Kuyie ntɔ̃mmú kpɛ́í.
  msy-2020: '“Silvan kam, bizir kabagh ivezam: Godɨn damazimɨn me dakozim darɨghamin
    bret, ko dughiaba bar me ofaba damuamin wit, ko dughiabar zurara me asɨzir ofan
    bar isia mɨghɨriba, ko bizir Sabatɨn dughiamɨn ofa damuamiba, ko iakɨnir igiamɨn
    isar ekiamɨn ofa damuamim biziba, ko dughiar ekiar igharazimɨn ofa damuamim biziba,
    ko Israelian arazir kuraba gɨn amadir ofaba, ko ofan igharaziba ko bizir igharazir
    Godɨn Dɨpenimɨn aven ingariba sara.'
  dop-dop: Tɩɩ tʋ tɑ́ tɩ sɩ, pɑɑ wei ɩ́ fɛlɩ liɣitee nyǝɣǝlʋɣʋ ŋku kʋ yuŋ wɛ cɑcɑɑsɩ
    liɣiti tɔɣɔ, pɑɑ pǝnɑɣɑ ŋkɑɣɑ Ɩsɔ tǝsɛɛlɛ tǝmlɛ tɔɔ.
  azb-azb: Bu pul təqdim çörəkləri, daimi taxıl təqdimi, daimi yandırma qurbanı, Şənbə
