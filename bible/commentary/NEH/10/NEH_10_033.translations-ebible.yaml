  twi-twi: Eyi bɛboa ama yɛanya Daa Daa Brodo, na yɛatumi abɔ atoko ne ɔhyew afɔre
    bere ano bere ano, abɔ homeda afɔre ahorow, adi ɔsram foforo afahyɛ ahorow ne
