verse: NEH.010.029
translations:
  mal-C: തങ്ങളുടെ സഹോദരരായ ഇസ്രായേല്യ പ്രഭുക്കന്മാരോടൊപ്പം നിന്നുകൊണ്ട്, ദൈവത്തിന്റെ
    ദാസനായ മോശയിൽക്കൂടി നൽകപ്പെട്ട ദൈവത്തിന്റെ ന്യായപ്രമാണം അനുസരിക്കാമെന്നും നമ്മുടെ
    കർത്താവായ യഹോവയുടെ കൽപ്പനകളും അനുശാസനങ്ങളും ഉത്തരവുകളും പാലിക്കാമെന്നും ശപഥവും
    സത്യവും ചെയ്യുന്നു.
  deu-TKW: Und das übrige Volk - die Priester, die Leviten, die Thorhüter, die Sänger,
    die Tempeldiener und alle, die sich von den heidnischen Bewohnern des Landes abgesondert
    und dem Gesetze Gottes unterworfen hatten -, ihre Weiber, Söhne und Töchter, alle,
    die alt genug waren, es zu verstehen,
  lin-lin: 'Ndambo mosusu ya bana ya Isalaele bayaki kosangana na bango : kati na
    Banganga-Nzambe, kati na Balevi, kati na bakengeli bikuke, kati na bayembi, kati
    na basali ya Tempelo mpe kati na bato nyonso oyo bakabwanaki na bikolo ya bapaya
    oyo ezalaki zingazinga na bango mpo na kotosa Mobeko ya Nzambe, elongo na basi
    na bango, bana na bango nyonso ya mibali mpe ya basi, bato nyonso oyo bazali na
    makoki ya kososola.'
  eng-LSV: are laying hold on their brothers, their majestic ones, and coming into
    an execration and an oath, to walk in the Law of God, that was given by the hand
    of Moses, servant of God, and to observe and to do all the commands of YHWH our
    Lord, and His judgments, and His statutes;
  eng-GNV: 'The chiefe of them receiued it for their brethren, and they came to the
    curse and to the othe to walke in Gods Law, which was giuen by Moses the seruant
    of God, to obserue and doe all the commandements of the Lord our God, and his
    iudgements and his statutes:'
  eng-WEBSTER: They united with their brethren, their nobles, and entered into a curse,
    and into an oath, to walk in God's law, which was given by Moses the servant of
    God, and to observe and do all the commandments of the LORD our LORD, and his
    judgments and his statutes;
  nhw-BL: nochi mosansejcotilijque huan sentic ininhuaya iniicnihua huan inintlayacancahua
    tlatestigojquetzque para quitlamichihuase nochi itlanahuatilhua Toteco Dios catli
    quinmacatoya ica itequipanojca Moisés. Nojquiya tlatestigojquetzque para quichihuase
    nochi camanali, tlamachtilme huan leyes catli TOTECO quinilhuijtoc. Huan sintla
    amo, huajca inijuanti quiselisquíaj nochi nopa tlatelchihualistli catli quinamiqui
    quinajsis.
  swh-ONEN: basi hawa wote wanajiunga na ndugu zao na wakuu wao, na kujifunga kwa
    laana na kwa kiapo kufuata Sheria ya Mungu iliyotolewa kupitia kwa Mose mtumishi
    wa Mungu, na kutii kwa uangalifu amri zote, maagizo na sheria za Bwana, Bwana
    wetu.
  bba-bba: Tɔn be bɑ tie, yɑ̃ku kowobu kɑ Lefibɑ kɑ sɑ̃ɑ yerun kɔnnɔn kɔ̃sobu kɑ wom
    kowobu kɑ Nɛtinibɑ kɑ sere be bɑ kɑ tii wurɑmɑ tɔn tukobun min di bɑ Yinni Gusunɔn
    woodɑbɑ mɛm nɔɔwɛ kɑ ben kurɔbu kɑ bibu, be bɑ ɡesi bwisi kɑ yɛ̃ru mɔ,
  eng-KJVCPB: they clave to their brethren, their nobles, and entered into a curse,
    and into an oath, to walk in God’s law, which was given by Moses the servant of
    God, and to observe and do all the commandments of the Lord our Lord, and his
    judgments and his statutes;
  luo-luo: noriwore gi owetegi ma joka ruoth mi gikwongʼore giduto kendo negikwongʼore
    ni ginilu Chike Nyasaye, mane ochiwo kokalo kuom Musa jatichne kendo ginirit chike
    duto gi yore duto kod puonj mag Jehova Nyasaye Ruodhwa.
  meu-meu: tadikakadia, edia bese lohiadia, ida e tao heboumu, gwauhamata metauna
    bona helaḡana lalonai e vareaimu, Dirava ena taravatu, ena hesiai tauna Mose ena
    amo e heni ḡauna, bae rakalaia, bona Iehova, eda Ḡaubada, ena haheḡani iboudiai
    bona ena hahemaoro herevadia bona ena hahedua herevadia bae badinadia, bona karadia
    bae kara.
  npi-ULB: तिनीहरू आफ्ना दाजुभाइहरू, तिनीहरूका कुलीनहरूसित मिलेर परमेश्‍वरका दास मोशाद्वारा
    दिइएको परमेश्‍वरको व्यवस्थामा हिँड्न र परमप्रभु हाम्रा परमेश्‍वरका सबै आज्ञा,
    उहाँका आदेशसाथै विधिविधानहरू मान्‍न र पालन गर्न सरापको शपथद्वारा बाँधिए ।
  yor-yor: gbogbo wọn fi ara mọ́ àwọn arákùnrin wọn, àwọn ọlọ́lá, wọ́n sì fi ègún
    àti ìbúra dé ara wọn láti máa tẹ̀lé òfin Ọlọ́run tí a fi fún wọn ní ipasẹ̀ Mose
    ìránṣẹ́ Ọlọ́run àti láti pa gbogbo àṣẹ, ìlànà àti òfin Olúwa, wa mọ́ dáradára.
  ind-ind: Dalam perjanjian itu, kami umat Israel beserta para bangsawan bersumpah,
    “Biarlah kami terkena kutuk apabila tidak menaati semua perintah, peraturan, dan
    ketetapan TUHAN Allah, yakni hukum yang diberikan Penguasa kita melalui hamba-Nya
    Musa.
  pes-OPCB: به این وسیله با برادران و سران قوم خود متحد شده، قسم می‌خوریم که دستورهای
    خدا را که توسط خدمتگزارش موسی داده شد اطاعت کنیم؛ و اگر از احکام و اوامر او سرپیچی
    کنیم لعنت خدا بر ما باشد.
  tgl-ULB: sumama sila kasama ng kanilang mga kapatid, mga maharlika, at tinali nila
    ang kanilang mga sarili sa isang sumpaan at pangako na lalakad sa batas ng Diyos,
    na ibinigay sa pamamagitan ni Moises ang lingkod ng Diyos, at sisiyasatin at susunod
    sa lahat ng mga kautusan ni Yahweh na ating Panginoon at sa kaniyang utos at alintuntunin.
  hui-hui: Iname ina damene darama mbiraore bu kamarubi inanaga agali haguane bu karubi
    ina bibahendeoreme habo nalolene bi hongoheore lo weramagoni. Ina bibahende mo
    ngoai howa bi hongohe ogoni Ngode Datagaliwabenaga bi mana bamba ibugua ibuninaga
    biabe bia haga agali Moseseha howa inanaga mamaliruhondo lamini ngago iname talialu
    bialu hole lalu lo werama. Inanaga Anduane Homogohanda inahondo bilimu layadagua
    iname buleberama. Ibugua mana lowinigo iname mitangi bialu bi hongohe lo wialu
    talialu buleore larama. Ani buleore lalu habo nalolene bi ogoni lo weramago puguarimayagua
    nde Ngode Datagaliwabe ibunime ina kamagoria mo ko holene ibilelo larama, lene.
  mya-mya: '@see-verse:NEH.010.028'
  bod-N: རང་རང་གི་སྐུ་དྲག་སྤུན་རྣམས་ལ་བསྟུན་ནས་དཀོན་མཆོག་གིས་ཞབས་ཕྱི་མོ་ཤེ་བརྒྱུད་ནས་གནང་བའི་བཀའ་ཁྲིམས་བཞིན་དུ་བྱེད་པ་དང་།
    བདག་ཅག་གི་གཙོ་བོ་ཡ་ཝཱེའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་དང་ཁྲིམས་སྲོལ་བཞིན་དུ་གཟབ་ནན་ངང་བསྲུང་བར་མནའ་བསྐྱལ་བའོ།
    །
  sna-sna: Zvino ava vose vakabatana pamwe chete nehama dzavo ivo vakuru, uye vakazvisunga
    nechituko nemhiko kuti vatevere Murayiro waMwari wakapiwa kubudikidza naMozisi
    muranda waMwari uye kuti vachenjerere kuteerera zvose zvakarayirwa, nezvakatemwa
    uye nemitemo yaJehovha Ishe wedu.
  spa-BLM: se unieron a sus hermanos sus nobles, y entraron en una maldición y en
    un juramento, para andar en la ley de Dios, que fue dada por Moisés el siervo
    de Dios, y para observar y hacer todos los mandamientos de Yahvé nuestro Señor,
    y sus ordenanzas y sus estatutos;
  cac-cac: A eb' tic ix smolb'ej sb'a eb' yed' eb' sc'ab'yoc yed' pax eb' yajal, ix
    yac'an sti' eb' to ol sb'eyb'alej schecnab'il Dios eb', aton alb'ilcan yuj vin̈aj
    Moisés schecab' Dios chi'. Ix yalan eb' to ol sc'anab'ajej val schecnab'il yed'
    sc'ayb'ub'al Jehová Cajalil eb'.
  swh-ULB: walijiunga na ndugu zao, wakuu wao, na kujifunga katika laana na kiapo
    cha kutembea katika sheria ya Mungu, iliyotolewa na Musa mtumishi wa Mungu, na
    kuzingatia na kutii amri zote za Bwana Mungu wetu na hukumu zake na sheria zake.
  bel-bel: прысталі да братоў сваіх, да самых ганаровых зь іх, і ўступілі ў абавязанасьць
    з прысягаю і праклёнам - рабіць паводле закона Божага, які дадзены рукою Майсея,
    раба Божага, і захоўваць і выконваць усе запаведзі Госпада Бога нашага, пастановы
    Яго і прадпісаньні Ягоныя,
  deu-ELBBK: Und das übrige Volk, die Priester, die Leviten, die Torhüter, die Sänger,
    die Nethinim, und alle, die sich von den Völkern der Länder zu dem Gesetz Gottes
    abgesondert hatten, ihre Frauen, ihre Söhne und ihre Töchter, alle, die Erkenntnis
    und Einsicht hatten,
  mbb-OT: nesevaha key te kebpenangdù duma te menge pengulu zey he edtumanen dey is
    Kesuǥuan he imbeǥey te Megbevayà pinaaǥi te suluǥuen din he si Moises. Nenangdù
    key zaan he edewaten dey is rawak te Megbevayà emun kenè dey egketuman is insaad
    dey he ed-ikulen dey is langun he menge suǥù wey menge sulunuzen he imbeǥey te
    Nengazen he Megbevayè dey.
  mal-2015: ശ്രേഷ്ഠന്മാരായ തങ്ങളുടെ സഹോദരന്മാരോടു ചേർന്നു ദൈവത്തിന്റെ ദാസനായ മോശെമുഖാന്തരം
    നല്കപ്പെട്ട ദൈവത്തിന്റെ ന്യായപ്രമാണം അനുസരിച്ചു നടക്കുമെന്നും ഞങ്ങളുടെ കർത്താവായ
    യഹോവയുടെ സകലകല്പനകളും വിധികളും ചട്ടങ്ങളും പ്രമാണിച്ചു ആചരിക്കുമെന്നും
  rmc-rmc: Okla manuša, okla rašaja, okla Leviti, okla spevaka, okla stražňika, okla
    chramoskre služobňika the savore, ko pes odďelinde avre narodendar, hoj te doľikeren
    o zakonos le Devleskro, the lengre romňija the čhave, save imar oleske achaľonas,
  pes-OPV: به برادران و بزرگان خویش ملصق شدند و لعنت و قسم بر خود نهادند که به تورات
    خدا که به واسطه موسی بنده خدا داده شده بود، سلوک نمایند و تمامی اوامر یهوه خداوند
    ما و احکام و فرایض او را نگاه دارند و به عمل آورند.
  ron-1924: с-ау унит ку фраций лор май ку вазэ динтре ей. Ау фэгэдуит ку журэмынт
    ши ау журат сэ умбле ын Леӂя луй Думнезеу, датэ прин Мойсе, робул луй Думнезеу,
    сэ пэзяскэ ши сэ ымплиняскэ тоате порунчиле Домнулуй, Стэпынулуй ностру, орындуириле
    ши леӂиле Луй.
  ben-OBCV: এরা সকলে এখন ইস্রায়েলী প্রধান লোকদের সঙ্গে যোগ দিয়ে নিজেরা শপথপূর্বক
    এই শপথ করল যে ঈশ্বরের দাস মোশি দ্বারা দেওয়া ঈশ্বরের বিধান পথে চলব, আমাদের প্রভু
    সদাপ্রভুর আজ্ঞা, শাসন ও বিধিসকল যত্নের সঙ্গে পালন করব আর যদি না করি তবে যেন আমাদের
    উপর অভিশাপ নেমে আসে।
  som-som: waxay raaceen walaalahoodii gobtoodii ahaa, oo waxay galeen dhaar habaar
    leh inay ku soconayaan sharciga Ilaah oo loo soo dhiibay Muuse oo ahaa addoonkii
    Ilaah, iyo inay dhawrayaan oo wada yeelayaan amarrada Rabbiga ah Sayidkeenna,
    iyo xukummadiisa iyo qaynuunnadiisa,
  lat-VUC: 'omnes qui poterant sapere spondentes pro fratribus suis, optimates eorum,
    et qui veniebant ad pollicendum et jurandum ut ambularent in lege Dei, quam dederat
    in manu Moysi servi Dei: ut facerent et custodirent universa mandata Domini Dei
    nostri, et judicia ejus et cæremonias ejus:'
  eng-ASVBT: they clave to their brethren, their nobles, and entered into a curse,
    and into an oath, to walk in God’s law, which was given by Moses the servant of
    God, and to observe and do all the commandments of Jehovah our Lord, and his ordinances
    and his statutes;
  ita-1885: si attennero a' lor fratelli, i più notabili d'infra loro; e convennero
    per giuramento ed esecrazione, di camminar nella Legge di Dio, la quale fu data
    per Mosè, servitor di Dio; e di osservare, e di mettere in opera tutti i comandamenti
    del Signore Iddio nostro, e le sue leggi, ed i suoi statuti.
  eng-ULB: they joined together with their brothers, their nobles, and bound themselves
    with both a curse and an oath to walk in God's law, which was given by Moses the
    servant of God, and to observe and obey all the commandments of Yahweh our Lord
    and his decrees and his statutes.
  spa-VBL: se unieron a los líderes para jurar seguir la Ley de Dios dada a través
    de Moisés, el siervo de Dios, para prestar atención y llevar a cabo todos los
    mandatos del Señor, nuestro Dios, sus normas y reglamentos.
  fra-_FOB: Se joignirent à leurs frères, les plus considérables d'entre eux, et s'engagèrent
    par imprécation et serment, à marcher dans la loi de Dieu, qui avait été donnée
    par Moïse, serviteur de Dieu, à garder et à faire tous les commandements de l'Éternel
    notre Seigneur, ses ordonnances et ses lois;
  mal-mal: ശ്രേഷ്ഠന്മാരായ തങ്ങളുടെ സഹോദരന്മാരോട് ചേർന്ന് ദൈവത്തിന്റെ ദാസനായ മോശെമുഖാന്തരം
    നല്കപ്പെട്ട ദൈവത്തിന്റെ ന്യായപ്രമാണം അനുസരിച്ച് നടക്കുമെന്നും ഞങ്ങളുടെ കർത്താവായ
    യഹോവയുടെ സകല കല്പനകളും വിധികളും ചട്ടങ്ങളും പ്രമാണിച്ച് ആചരിക്കുമെന്നും
  urd-GVR: Apne buzurg bhāiyoṅ ke sāth mil kar unhoṅ ne qasam khā kar wādā kiyā, “Ham
    us sharīat kī pairawī kareṅge jo Allāh ne hameṅ apne ḳhādim Mūsā kī mārifat dī
    hai. Ham ehtiyāt se Rab apne āqā ke tamām ahkām aur hidāyāt par amal kareṅge.”
  suz-BL: मेको आन लोक्‍ब नु आन ठेयब मुरपुकी नु गारशा, परमप्रभु यावे आ वाइल मोसामी
    गेशो परमप्रभु आ अरेशो लोव़ टिचा कली थुं का पाम्‍तेक्‍म। आंइ परमप्रभु यावे आ शेंशो,
    आ पतीक लोव़ नु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ तुइश्‍शा पचा कली कसम जाम्‍तेक्‍म।
  ita-1927: s’unirono ai loro fratelli più ragguardevoli tra loro, e s’impegnarono
    con esecrazione e giuramento a camminare nella legge di Dio data per mezzo di
    Mosè servo di Dio, ad osservare e mettere in pratica tutti i comandamenti dell’Eterno,
    del Signor nostro, le sue prescrizioni e le sue leggi,
  ckb-ckb: ئەمانە ئێستا دەچنە پاڵ براکانیان، خانەدانەکانیان، دێنە ناو نەفرەت و سوێندخواردنێک
    کە بەپێی تەوراتی خودایان بڕۆن، ئەوەی بە دەستی موسای بەندەی خودا پێیداون، هەموو
    فەرمانەکانی یەزدانی پەروەردگارمان و حوکم و فەرزەکانی بەجێبهێنن و پەیڕەوی بکەن.
  eng-BBE: They were united with their brothers, their rulers, and put themselves
    under a curse and an oath, to keep their steps in the way of God's law, which
    was given by Moses, the servant of God, and to keep and do all the orders of the
    Lord, our Lord, and his decisions and his rules;
  kan-OKCV: ತಮ್ಮ ಸಹೋದರರಾದ ತಮ್ಮ ಶ್ರೇಷ್ಠರ ಸಂಗಡ ಕೂಡಿಕೊಂಡು ದೇವರ ಸೇವಕ ಮೋಶೆಯ ಕೈಯಿಂದ ಕೊಟ್ಟ
    ದೇವರ ನಿಯಮದಂತೆ ನಡೆಯುತ್ತೇವೆಂದೂ, ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನೂ, ಅವರ ನ್ಯಾಯಗಳನ್ನೂ,
    ಅವರ ಕಟ್ಟಳೆಗಳನ್ನೂ, ಎಲ್ಲವನ್ನೂ ಕೈಗೊಂಡು ಮಾಡುತ್ತೇವೆಂದೂ ಆಣೆ ಇಟ್ಟು ಹೀಗೆ ಪ್ರಮಾಣ ಮಾಡಿದರು;
  bbb-bbb: '@see-verse:NEH.010.028'
