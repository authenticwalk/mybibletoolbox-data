    sou nivo madichon, yon sèman, pou mache nan lalwa Bondye, ki te bay pa Moïse la,
    Sèvitè Bondye a, e pou kenbe ak obeyi tout kòmandman a Bondye yo, SENYÈ nou an,
    avèk òdonans Li yo avèk règleman Li yo;
  kos-kos: kut wi pac mwet kol lasr inge in orala sie wuleang ku, tuh kut fah moul
    fal nu ke Ma Sap lun God, su God El tuh sang nu sel Moses, mwet kulansap lal,
    ac tuh kut fah akos ma nukewa su LEUM GOD lasr El sapkin nu sesr, ac kut fah liyaung
    ma sap ac oakwuk lal nukewa. Kut fin kunausla wuleang se inge, ac fah sie mwe
    selnga nu sesr.
  hbo-WLC: וּשְׁאָ֣ר הָעָ֡ם הַכֹּהֲנִ֣ים הַ֠לְוִיִּם הַשּׁוֹעֲרִ֨ים הַמְשֹׁרְרִ֜ים
    הַנְּתִינִ֗ים וְֽכָל־הַנִּבְדָּ֞ל מֵעַמֵּ֤י הָאֲרָצוֹת֙ אֶל־תּוֹרַ֣ת הָאֱלֹהִ֔ים
    נְשֵׁיהֶ֖ם בְּנֵיהֶ֣ם וּבְנֹתֵיהֶ֑ם כֹּ֖ל יוֹדֵ֥עַ מֵבִֽין׃
  ibo-ibo: Ndị a niile sooro ụmụnne ha ndị Izrel a na-asọpụrụ, jikọtaa onwe ha nʼọbụbụ
    ọnụ na ịṅụ iyi ịgbaso iwu Chineke, nke o nyere site nʼaka Mosis, bụ ohu Chineke;
    na ilezi anya rube isi nʼihe niile enyere nʼiwu, ntụziaka niile na ụkpụrụ niile
    nke Onyenwe anyị bụ Onyenwe anyị.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କ ଭ୍ରାତୃଗଣ, ଆପଣାମାନଙ୍କ କୁଳୀନଗଣ ପ୍ରତି ଆସକ୍ତ ହୋଇ ପରମେଶ୍ୱରଙ୍କ
    ଦାସ ମୋଶାଙ୍କ ଦ୍ୱାରା ଦତ୍ତ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥାନୁସାରେ ଚାଲିବା ପାଇଁ ଓ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ
    ସଦାପ୍ରଭୁଙ୍କର ସମସ୍ତ ଆଜ୍ଞା ଓ ଶାସନ ଓ ବିଧି ମନୋଯୋଗ-ପୂର୍ବକ ପାଳିବା ପାଇଁ ଶପଥ ଓ ପ୍ରତିଜ୍ଞା
    କଲେ;
  chk-chk: aia chufengen me äm kewe souemwen le pwon fän akapel. Aia pwon fän akapel
    pwe aipwe apwönüetä än Kot we allük Moses nöün Kot we chon angang a ngenikem,
    aipwe pwal aleasochisi än ewe Samol mi Lapalap äm we Samol kewe allük me pwüüng
    meinisin. Nge iö kana ra atai ei pwon repwe anümamau.
  rop-rop: Melabat joinap garram melabat lidamob blanga meigim dijan pramis weya melabat
    garra duwit langa God lowa weya imbin gibit thru im wekinmen Mosis. Melabat garra
    dum ebrijing YAWEI wi trubala God dalim melabat. Melabat garra teiknodis langa
    ol im wed. Melabat meigim dijan pramis strongbalawei en God garra panishim melabat
    brabliwei if melabat nomo kipum det pramis.
  ukr-1871: Пристали до братів своїх, до переднїйших їх, і дали обітницю з клятьбою
    й заприсяглись поступати по закону Божому, даному рукою Мойсея, слуги Божого,
    й держати й хоронити всї заповідї Господа, Бога нашого, й постанови його й закони
    його,
  deu-1951: die schlossen sich ihren Brüdern, den Vornehmen unter ihnen, an. Sie kamen,
    um zu schwören und sich eidlich zu verpflichten, im Gesetze Gottes, welches durch
    Mose, den Knecht Gottes, gegeben worden ist, zu wandeln und alle Gebote, Rechte
    und Satzungen des HERRN, unsres Gottes, zu beobachten und zu tun.
  eng-JPS: (10-30) they cleaved to their brethren, their nobles, and entered into
    a curse, and into an oath, to walk in God's law, which was given by Moses the
    servant of God, and to observe and do all the commandments of the LORD our Lord,
    and His ordinances and His statutes;
  srp-1865: Pristaše s braæom svojom, glavarima svojim, i doðoše te se zakleše i kletvom
    zavezaše da hodimo po zakonu Božijemu, koji je dat preko Mojsija sluge Božijega,
    i da držimo i izvršujemo sve zapovijesti Gospoda Boga svojega i zakone njegove
    i uredbe njegove.
  lug-lug: beegatte ku baganda baabwe abakungu balayire okugobereranga Amateeka ga
    Katonda agaabaweebwa Musa omuddu wa Katonda, n’okugonderanga, amateeka gonna,
    n’ebiragiro, byonna ebya Mukama Katonda waffe.
  heb-heb: מחזיקים על אחיהם אדיריהם ובאים באלה ובשבועה ללכת בתורת האלהים אשר נתנה
    ביד משה עבד האלהים ולשמור ולעשות את כל מצות יהוה אדנינו ומשפטיו וחקיו׃
  ben-IRV: নিজেদের ভাইদের, নিজেদের প্রধান লোকদের পক্ষে আসক্ত থাকল এবং শপথের মাধ্যমে
    এই প্রতিজ্ঞা করল, আমরা ঈশ্বরের দাস মোশির দেওয়া ঈশ্বরের ব্যবস্থা পালন করব। আমরা
    ঈশ্বরের দাস মোশির মধ্য দিয়ে দেওয়া ঈশ্বরের আইন কানুন অনুসারে চলব এবং আমাদের প্রভু
    সদাপ্রভুর সমস্ত আদেশ, নির্দেশ ও নিয়ম যত্নের সঙ্গে পালন করব।
  pan-pan: ਆਪਣੇ ਸ਼ਰੀਫ ਭਰਾਵਾਂ ਨਾਲ ਮਿਲ ਕੇ ਇਸ ਸਹੁੰ ਅਤੇ ਇਸ ਸਰਾਪ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਬੰਨ੍ਹਿਆ
    ਕਿ ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਦੇ ਅਨੁਸਾਰ ਚੱਲਾਂਗੇ, ਜਿਹੜੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਾਸ ਮੂਸਾ ਦੇ ਰਾਹੀਂ
    ਦਿੱਤੀ ਗਈ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਰੇ ਹੁਕਮਾਂ, ਨਿਯਮਾਂ ਅਤੇ ਬਿਧੀਆਂ ਨੂੰ ਪੂਰਾ ਕਰ
    ਕੇ ਪਾਲਣਾ ਕਰਾਂਗੇ।
  mya-JVB: ညီအစ်ကို မှူးမတ် တို့၌ မှီဝဲ လျက်၊ ဘုရား သခင်၏ ကျွန် မောရှေ အားဖြင့် ထား
    တော်မူသော ဘုရား သခင်၏ တရား တော်အတိုင်း ကျင့် ပါမည်ဟူ၍၎င်း၊ ငါ တို့အရှင် ထာဝရဘုရား
    ၏ ပညတ် တော်များ၊ စီရင် ထုံးဖွဲ့ တော်မူချက်ရှိသမျှ တို့ကို စောင့်ရှောက် ပါမည်ဟူ၍၎င်း
    ၊
  tbg-tbg: 'vika vika nora vaiintinavu hampata vaiha vohaa uva tivake vatora. Vika
    nái kauqu aiqiqaa aqukeha mintima ti: Tenavu Isareri Kotira uvaqai iriqi virerave.
    Noravano Kotiva tinavuara vika minti mintima keha nuate tiro, viva nai kaiqa vaiinti
    Mosiraqaa tivatai uvara, tenavu kia vi uvara raqa karaiti, tenavu ekaa vi uvara
    iriqi virerave. Tenavu kia mintiraiti, vi uvara raqa kaarera, Kotiva tinavuqaa
    uva vateharo qoraiqama timitaarire.'
  hmo-hmo: iseda lohia taudia danu gwauhamata metauna bona helagana ita karaia inai,
    Dirava ena Taravatu, iena hesiai tauna Mose dekenai ia henia gauna, do ita badinaia,
    bona Lohiabada, iseda Dirava ena oda ibounai, bona iena hadibaia hereva danu do
    ita badinaia, bona kara be do ita karaia.
  urd-urd: वह सबके सब अपने भाई अमीरों के साथ मिलकर ला'नत ओ क़सम में शामिल हुए, ताकि
    ख़ुदावन्द की शरी'अत पर जो बन्दा — ए — ख़ुदावन्द मूसा के ज़रिए' मिली, चलें और यहोवाह
    हमारे ख़ुदावन्द के सब हुक्मों और फ़रमानों और आईन को मानें और उन पर 'अमल करें।
  rus-SYN: пристали к братьям своим, к почетнейшим из них, и вступили в обязательство
    с клятвою и проклятием - поступать по закону Божию, который дан рукою Моисея,
    раба Божия, и соблюдать и исполнять все заповеди Господа Бога нашего, и уставы
    Его и предписания Его,
  bqc-SIM: Isaili kĩniↄ, sa'onaↄ ń Levii buiↄ ń bĩ́ibↄlɛdↄ̃anaↄ ń lɛ̀sinaↄ ń
    Lua ua zĩkɛnaↄ ń gbɛ̃́ pↄ́ aa kɛ̃̀ bui pↄ́ liaańziↄwa aa Lua ikoyã kũaↄ nàkↄ̃wa
    ń ń gbɛ̃́ pↄ́ dɛ gbãade ũↄ. An naↄ ń ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ nàmá lↄ ń
    gbɛ̃́ pↄ́ yã́pi mà mɛ́ aa dↄ̃ↄ píi.
  tcz-CHONGTHU: Alamkaiteu nung ajui jun ahi, jeh chu Pathenin Mose mangcha a ahinpeh
    Pathen daan chu juidingin akihahsel’un, chule asuhkeh’uva ahileh gaosap na chang
    dingin akitepmun ahi. I Pakaiyu thupeh ho chonna ho le kigah na ho chu phate keicha
    juidingin giltah in kitepna aneiyun ahi.
  mar-mar: त्याचबरोबर त्यांच्या सर्व स्त्रिया, आणि सावधानपणे ऐकू शकतील आणि समजू शकतील
    असे त्यांचे सर्व पुत्र आणि कन्या. या सर्व लोकांनी आपले बांधव आणि महत्वाच्या व्यक्तीसमवेत
    परमेश्वर देवाचे जे नियमशास्त्र देवाचा सेवक मोशे याच्याकडून दिले होते ते पाळण्याची
    शपथ घेतली. आणि जर आपण देवाचे हे नियमशास्त्र पाळले नाही तर आपल्यावर अरिष्टे कोसळण्यासंबंधीचा
    शापही त्यांनी स्विकारला.
  qub-qub: Famillyancunawan, mandajnincunawan shuntacarcur juraran Moisés isquirbishan
    laycunata, mandamintucunata cumlinanpaj. Moisestaga Tayta Diosmi willaparan laycunata
    yachachinanpaj.
  hat-hat: nou mete tèt nou ansanm ak frè nou yo ki chèf nan mitan nou, nou fè sèman
    pou nenpòt bagay rive nou si nou pa kenbe pwomès n'ap fè la a. Nou pran angajman
    n'ap mache dapre lalwa Bondye te bay Moyiz, sèvitè l' la, pou nou. Nou pran angajman
    n'ap obeyi tou sa Seyè a, Bondye nou an, kòmande nou pou nou swiv ansanm ak tout
    regleman ak tout lòd li ban nou yo.
  eng-BSB: hereby join with their noble brothers and commit themselves with a sworn
    oath to follow the Law of God given through His servant Moses and to carefully
    obey all the commandments, ordinances, and statutes of the LORD our Lord.
  eng-WEBPB: joined with their brothers, their nobles, and entered into a curse and
    into an oath, to walk in God’s law, which was given by Moses the servant of God,
    and to observe and do all the commandments of the LORD our Lord, and his ordinances
    and his statutes;
  kbq-kbq: ana maka vahe'mo'za e'za zamafu zamaganahe'zane kva vahe'zamine eme eri
    atru hu'za mago hankave naneke huhagerafi'za, Ra Anumzama tagri Anumzamo'ma eri'za
    vahe'a Mosesema ami'nea kasegene, trake'anena maka zupa amage antegahune hu'za
    kea anaki'naze. Anage nehu'za zamagra amanage hu'naze, Huvempama huna ke'ma amage'ma
    ontesanunkeno'a Anumzamo'a tazeri haviza hugahie.
  nhe-BL: nochi mosejcotilijque huan sentic ininhuaya iniicnihua huan inintlayacancahua
    tlatestigojquetzque para quitlamichihuase nochi itlanahuatilhua Toteco Dios tlen
    quinmacatoya ica itlatequipanojca Moisés. Nojquiya tlatestigojquetzque para quichihuase
    nochi tlajtoli, tlamachtilme huan leyes tlen TOTECO quinilhuijtoc. Huan intla
    axtle, huajca yajuanti quiselisquíaj nochi nopa tlatelchihualistli tlen quinamiqui
    quinajsis.
  gub-BL: Uruzapokatu ureze'egaw ureruwihaw wanehe we, nezewe haw imume'u pà ure.
    — Uruikuwe putar Tupàn ze'eg rehe ure nehe. Umur a'e ze'eg wemiruze'eg Moizez
    pe kwehe mehe. Moizez umur ureipy wanupe. Aze Tupàn Tuweharupi Wiko Ma'e urezar
    uzapo kar wyzài ma'e urewe nehe, uruzapo putar a'e ma'e ure nehe. Ureruzar putar
    ize'eg paw rupi nehe, hemiapo kar paw rupi nehe no. Aze uruzuhaw ko ureze'eg nehe,
    tuwe Tupàn umur uze'egaiw urerehe nehe.
  eng-DRA: All that could understand promising for their brethren, with their chief
    men, and they came to promise, and swear that they would walk in the law of God,
    which he gave in the hand of Moses the servant of God, that they would do and
    keep all the commandments of the Lord our God, and his judgments and his ceremonies.
