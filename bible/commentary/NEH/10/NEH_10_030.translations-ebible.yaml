verse: NEH.010.030
translations:
  mal-C: “ഞങ്ങളുടെ പുത്രിമാരെ യെഹൂദേതരരായ ജനതകൾക്കു നൽകുകയോ ഞങ്ങളുടെ പുത്രന്മാർക്കായി
    അവരുടെ പുത്രിമാരെ സ്വീകരിക്കുകയോ ചെയ്യില്ല എന്നും ശപഥംചെയ്യുന്നു.
  deu-TKW: schlossen sich ihren Brüdern, den Vornehmen, an und nahmen Eid und Schwur
    auf sich, daß sie nach dem Gesetze Gottes, das durch Mose, den Knecht Gottes,
    übermittelt ist, wandeln und alle Gebote, Ordnungen und Satzungen Jahwes, unseres
    Herrn, beobachten und halten wollten,
  lin-lin: Bango nyonso basanganaki elongo na bandeko na bango, bakambi kati na bana
    ya Isalaele. Bandimaki mpe balapaki ndayi ete bakotambola kolanda Mibeko oyo Nzambe
    apesaki bango na nzela ya Moyize, mosali na Ye, mpe bakotosa mitindo, malako mpe
    bikateli nyonso ya Yawe, Nzambe na biso ; bongo soki batosi yango te, tika ete
    Nzambe alakela bango mabe !
  eng-LSV: and that we do not give our daughters to the peoples of the land, and we
    do not take their daughters to our sons;
  eng-GNV: And that we would not giue our daughters to the people of the lande, neither
    take their daughters for our sonnes.
  eng-WEBSTER: 'And that we would not give our daughters to the people of the land,
    nor take their daughters for our sons:'
  nhw-BL: 'Huan nochi nopa masehualme quiijtojque: “Tijcahuaj tocamanal para amo tiquincahuilise
    toichpocahua ma monamictica ininhuaya tlacame catli amo israelitame, huan niyon
    totelpocahua ininhuaya ichpocame catli amo israelitame.'
  swh-ONEN: “Tunaahidi kutowaoza binti zetu kwa watu wanaotuzunguka, wala kuwaoza
    wana wetu binti zao.
  bba-bba: be kpuro bɑ kɑ ben mɛro bisibu nɔɔ tiɑ kuɑ be bɑ tɔn ɡiroru bo. Bɑ nɔɔ
    mwɛɛru kuɑ kɑ bɔ̃ri bɑ nɛɛ, bɑ koo Yinni Gusunɔn woodɑ mɛm nɔɔwɑ ye u bu wɛ̃ sɑɑ
    Mɔwisin min di kpɑ bɑ n kɑ yi sɔmburu mɔ̀.
  eng-KJVCPB: 'and that we would not give our daughters unto the people of the land,
    nor take their daughters for our sons:'
  luo-luo: “Wasingore ni ok wanachiw nyiwa mondo okendi gi jogo modak mokiewo kodwa
    to kata mana mondo yawuotwa okend nyigi.
  meu-meu: Ita ese natuda hahinedia na tano taudia basita henidia, eiava idia natudia
    hahinedia na basita abidia, natuda mamaruanedia adavadia ai basiela;
  npi-ULB: हामीले हाम्रा छोरीहरू त्यस देशका मानिसहरूलाई नदिने र तिनीहरूका छोरीहरू
    हाम्रा छोरीहरूका निम्ति नलिने प्रतिज्ञा गर्‍यौँ ।
  yor-yor: “A ti ṣe ìlérí pé, a kò ní fi àwọn ọmọbìnrin wa fún àwọn tí wọ́n wà ní
    àyíká wa bí ìyàwó, tàbí fẹ́ àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin wa.
  ind-ind: Kami berjanji tidak akan menikahkan anak-anak kami, baik laki-laki maupun
    perempuan, dengan anak-anak dari bangsa-bangsa asing yang tinggal di negeri kami.
  pes-OPCB: قول می‌دهیم که نه دختران خود را به پسران غیریهودی بدهیم و نه بگذاریم پسران
    ما با دختران غیریهودی ازدواج کنند.
  tgl-ULB: Nangako kami na hindi namin ibibigay ang aming mga anak na babae para sa
    mga tao sa lupain o kukuha ng kanilang mga anak na babae para sa mga anak naming
    lalaki.
  hui-hui: Ani lalu iname wali tara ina daluha Ngode Datagaliwabe mitangi nabiaga
    bedaru dabu nabuleore lo werama. Ina wanebi agali Ngode Datagaliwabe mitangi nabiaga
    karu namuleberema.
  mya-mya: ငါ​တို့​သည်​ဤ​ပြည်​တွင်​နေ​ထိုင်​သူ​လူ​မျိုး ခြား​နှင့်​ထိမ်း​မြား​စုံ​ဖက်​မှု​ကို​ပြု​မည်​မ
    ဟုတ်​ပါ။
  bod-N: ངེད་ཀྱིས་རང་གི་བུ་མོ་རྣམས་ཡུལ་འདིའི་མི་རྣམས་ལ་བག་མར་མི་སྟེར་བ་དང་། དེ་དག་གི་བུ་མོ་རྣམས་ཀྱང་རང་གི་བུ་རྣམས་ལ་མནའ་མར་མི་ལེན།
  sna-sna: “Tinovimbisa kuti hatizopa vanasikana vedu kuti vawanikwe navanhu vakatipoteredza
    kana kutorera vanakomana vedu vanasikana vavo.
  spa-BLM: y que no daríamos nuestras hijas a los pueblos de la tierra, ni tomaríamos
    sus hijas para nuestros hijos;
  cac-cac: 'Yuj chi'' ix yal eb'' icha tic: Man̈xo ol yic''laj sb''a eb'' cal cuninal
    yed'' eb'' ch''oc chon̈ab''il.'
  swh-ULB: Tuliahidi kuwa hatuwezi kuwapa binti zetu watu wa nchi au kuchukua binti
    zao kwa wana wetu.
  bel-bel: і не аддаваць дачок сваіх іншаземным народам, і іх дачок ня браць за сыноў
    сваіх;
  deu-ELBBK: schlossen sich ihren Brüdern, den Vornehmen unter ihnen, an und traten
    in Eid und Schwur, nach dem Gesetz Gottes, das durch Mose, den Knecht Gottes,
    gegeben worden ist, zu wandeln und alle Gebote des HERRN, unseres Herrn, und seine
    Rechte und seine Satzungen zu beobachten und zu tun;
  mbb-OT: Midsaad key he kenè dey edtuǥutan is menge anak dey te kebpengesawa etawa
    kebpeesawa te kenà menge Israilihanen he ed-ubpà kayi te Israel.
  mal-2015: ഞങ്ങളുടെ പുത്രിമാരെ ദേശത്തെ ജാതികൾക്കു കൊടുക്കയോ ഞങ്ങളുടെ പുത്രന്മാർക്കു
    അവരുടെ പുത്രിമാരെ എടുക്കയോ ചെയ്കയില്ലെന്നും
  rmc-rmc: pridine pes ke peskre vodci a ile pre peste vera, hoj ena prekošle, te
    na doľikerena le Devleskre zakoni, so diňa avri o Del prekal peskro služobňikos
    Mojžiš, a hoj doľikerena savore leskre prikazaňja.
  pes-OPV: و اینکه دختران خود را به اهل زمین ندهیم و دختران ایشان را برای پسران خودنگیریم.
  ron-1924: Ам фэгэдуит сэ ну дэм пе фетеле ноастре дупэ попоареле цэрий ши сэ ну
    луэм пе фетеле лор де невесте пентру фиий ноштри;
  ben-OBCV: “আমরা প্রতিজ্ঞা করছি আমাদের নিকটবর্তী জাতিদের সঙ্গে আমাদের মেয়েদের বিয়ে
    দেব না কিংবা আমাদের ছেলেদের জন্য তাদের মেয়েদের নেব না।
  som-som: iyo inaynaan gabdhaheenna siinayn dadyowga dalka deggan, oo aynaan gabdhahoodana
    wiilasheenna u guurinayn;
  lat-VUC: et ut non daremus filias nostras populo terræ, et filias eorum non acciperemus
    filiis nostris.
  eng-ASVBT: and that we would not give our daughters unto the peoples of the land,
    nor take their daughters for our sons;
  ita-1885: E che noi non daremmo le nostre figliuole a' popoli del paese, e che non
    prenderemmo le lor figliuole per li nostri figliuoli;
  eng-ULB: We promised that we would not give our daughters to the people of the land
    or take their daughters for our sons.
  spa-VBL: “Prometemos no permitir que nuestras hijas se casen con el pueblo de la
    tierra, y no permitir que nuestros hijos se casen con sus hijas.
  fra-_FOB: A ne pas donner nos filles aux peuples du pays, et à ne point prendre
    leurs filles pour nos fils;
  mal-mal: ഞങ്ങളുടെ പുത്രിമാരെ ദേശത്തിലെ ജാതികൾക്ക് കൊടുക്കുകയോ ഞങ്ങളുടെ പുത്രന്മാർക്ക്
    അവരുടെ പുത്രിമാരെ എടുക്കയോ ചെയ്കയില്ലെന്നും
  urd-GVR: Nīz, unhoṅ ne qasam khā kar wādā kiyā, “Ham apne beṭe-beṭiyoṅ kī shādī
    Ġhairyahūdiyoṅ se nahīṅ karāeṅge.
  suz-BL: मिनु गोपुकीमी आंइ तमी आन कली मेको रागी ङा अर्को जात ङा मुर आन कली मगेनीक।
    आंइ तौ आन कली यो मेको आन तमीपुकी मचाक्‍नीकी। प्रस्‍थान ३४:१६; ब्‍‍यवस्‍था ७:३;
    एज्रा ९:२
  ita-1927: a non dare le nostre figliuole ai popoli del paese e a non prendere le
    figliuole loro per i nostri figliuoli,
  ckb-ckb: «هەروەها کچمان نادەینە گەلانی خاکەکە و کچیشیان لێ ناهێنین بۆ کوڕمان.
  eng-BBE: And that we would not give our daughters to the peoples of the lands, or
    take their daughters for our sons;
  kan-OKCV: ನಾವು ನಮ್ಮ ಪುತ್ರಿಯರನ್ನು ಇತರ ಜನರಿಗೆ ಕೊಡುವುದಿಲ್ಲ, ನಮ್ಮ ಪುತ್ರರಿಗೆ ಅವರ ಪುತ್ರಿಯರನ್ನು
    ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ ಎಂದು ಆಣೆ ಮಾಡುತ್ತೇವೆ.
  bbb-bbb: '@see-verse:NEH.010.029'
  tam-2017: நாங்கள் எங்களுடைய மகள்களை தேசத்தின் மக்களுக்குக் கொடுக்காமலும், எங்கள்
    மகன்களுக்கு அவர்களுடைய மகள்களை எடுக்காமலும் இருப்போம் என்றும்,
  spa-RV-1909: Y que no daríamos nuestras hijas á los pueblos de la tierra, ni tomaríamos
    sus hijas para nuestros hijos.
  ron-BTF: Și că noi nu vom da pe fiicele noastre popoarelor țării, nici nu vom lua
    pe fiicele lor pentru fiii noștri;
  eng-WEBP: and that we would not give our daughters to the peoples of the land, nor
    take their daughters for our sons;
  eng-FBV: “We promise not to allow our daughters to marry the people of the land,
    and not to allow our sons to marry their daughters.
  nld-1939: Verder, dat wij onze dochters niet aan de landsbevolking zullen geven,
    en hun dochters niet voor onze zonen zullen nemen.
  nch-BL: '“Huan nochi nopa masehualme quiijtojque: ‘Tijcahuaj tocamanal para amo
    tiquincahuilise toichpocahua ma monamictica inihuaya tacame cati amo israelitame,
    huan yon totelpocahua inihuaya ichpocame cati amo israelitame.'
  vie-1934: Chúng tôi hứa không gả các con gái chúng tôi cho dân tộc của xứ, và chẳng
    cưới con gái chúng nó cho con trai chúng tôi;
  hin-CV: उन्होंने यह शपथ भी ली, कि वे अपनी पुत्रियों का विवाह इस देश के निवासियों
    से न होने देंगे और न अपने पुत्रों के लिए उनकी पुत्रियों को लाएंगे.
  spa-BES: Y que no daríamos nuestras hijas a los pueblos de las tierras, ni tomaríamos
    a sus hijas para nuestros hijos;
  tdx-tdx: ro nirekets’ amo longo’eo, amo roandria’ iareoo, le nifanta naho nititike,
    t’ie hañavelo amy Han’ Añahare nitolorañe añamy Mosè mpitoron’ Añaharey, ty hiambeñe
    naho hanao ze hene lili’ Iehovà Talèn-tikañe naho o fepè’eo naho o fañè’eo;
  tha-KJV: และที่เราทั้งหลายจะไม่ยกบุตรสาวของเราให้​แก่​ชนชาติ​ทั้งหลายของแผ่นดินนั้น
    และไม่รับบุตรสาวของเขาทั้งหลายให้​แก่​บุ​ตรชายของเรา
  por-BR-2018: E que não daríamos nossas filhas aos povos da região, nem tomaríamos
    suas filhas para nossos filhos.
  deu-ELO: und daß wir unsere Töchter den Völkern des Landes nicht geben, noch ihre
    Töchter für unsere Söhne nehmen wollten;
  eng-WYC-2018: and that we should not give our daughters to the people of the land,
    and that we should not take their daughters to our sons. (and that we shall not
    give our daughters to be wives for the peoples of the land, and that we shall
    not take their daughters as wives for our sons.)
  epo-epo: ke ni ne donos niajn filinojn al la popoloj de la lando, kaj iliajn filinojn
    ni ne prenos por niaj filoj;
  uig-PIN: ⱪizlirimizni bu yurttiki yat ǝlliklǝrgǝ yatliⱪ ⱪilmaymiz ⱨǝm oƣullirimizƣimu
    ularning ⱪizlirini elip bǝrmǝymiz;
  beo-beo: Ninia da ga fi uda Isala:ili soge ganodini esala amo uda ninia hame lamu,
    amola ninia Isala:ili uda amo ga fi dunu ilima hame asulimu.
  tpi-OTNT: “Na mipela i tok bai mipela i no ken marit long ol haiden i stap long
    kantri bilong mipela.
  hau-SA: “Mun yi alkawari ba za mu ba da ’ya’yanmu mata aure ga mutanen da suke kewaye
    da mu ba, ba kuwa za mu auri ’ya’yansu mata wa ’ya’yanmu maza ba.
  uig-LAT: qizlirimizni bu yurttiki yat elliklerge yatliq qilmaymiz hem oghullirimizghimu
    ularning qizlirini élip bermeymiz;
  nde-nde: Sithembisa ukuthi kasiyikwendisa amadodakazi ethu ebantwini esakhelene
    labo loba sithathele amadodana ethu amadodakazi abo.
  ton-ton: 'Pea ke ʻoua naʻa tau foaki hotau ngaahi ʻofefine ki he kakai ʻoe fonua;
    pea ʻoua naʻa tau ʻomi honau ngaahi ʻofefine moʻo hotau ngaahi foha:'
  ces-1613: Také že nebudeme dávati dcer svých národům zemí, ani dcer jejich bráti
    synům svým,
  eng-WMB: and that we would not give our daughters to the peoples of the land, nor
    take their daughters for our sons;
  tam-TCV: “நாங்கள் எல்லோரும், எங்களைச் சுற்றியுள்ள மக்கள் கூட்டங்களைச் சேர்ந்தவர்களுக்கு
    எங்கள் மகள்களைத் திருமணம் செய்துகொடுக்கவோ, எங்கள் மகன்களுக்கு அவர்கள் மகள்களை
    எடுக்கவோமாட்டோம் எனவும் வாக்குறுதி செய்கிறோம்.
  ceb-ULB: Misaad kami nga dili namo ihatag ang among mga anak nga mga babaye ngadto
    sa katawhan sa maong yuta o kuhaon ang ilang mga anak nga mga babaye alang sa
    among mga anak nga mga lalaki.
  pol-UBG: I że nie damy naszych córek narodom tej ziemi ani ich córek nie weźmiemy
    dla naszych synów.
  urd-GVU: نیز، اُنہوں نے قَسم کھا کر وعدہ کیا، ”ہم اپنے بیٹے بیٹیوں کی شادی غیریہودیوں
    سے نہیں کرائیں گے۔
  deu-1912: und daß wir den Völkern im Lande unsere Töchter nicht geben noch ihre
    Töchter unsern Söhnen nehmen wollten;
  kan-2017: ಈ ದೇಶನಿವಾಸಿಗಳಿಗೆ ನಮ್ಮ ಹೆಣ್ಣುಗಳನ್ನು ಕೊಡುವುದಿಲ್ಲ ಮತ್ತು ನಮ್ಮ ಗಂಡು ಮಕ್ಕಳಿಗೋಸ್ಕರ
    ಅವರಿಂದ ಹೆಣ್ಣುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Dab gu mabgolgad ko girdi’ nu boch e nam ni yad be par u lan e nam romad.
  hlt-MCSB: Kaimih nu rhoek te khohmuen pilnam taengah ka paek pawt ham khaw. Amih
    nu te khaw kaimih ca rhoek ham loh pah pawt ham khaw.
  mdy-ETH: ኑ ዓሺኖይዳ ዓኣ ሜሌ ዴሮም ኑኡኮ ዉዱሮ ናኣቶ ዔያቶኮ ዓቲንቆ ናኣቶም ኑ ዒንጋኑዋኣሢና ዔያቶኮ ዉዱሮ ናኣቶ ኑኡኮ
    ዓቲንቆ ናኣቶም ኑ ዔካኑዋኣሢያ ጫኣቃኔ።
  twi-ASANTE: “Yɛhyɛ bɔ sɛ, yɛremma yɛn mmammaa nware abosonsomfoɔ a wɔwɔ asase no
    so, na saa ara nso na yɛremma yɛn mmammarima nso nware wɔn mmammaa.
  eng-WEBU: and that we would not give our daughters to the peoples of the land, nor
    take their daughters for our sons;
  wal-wal: Eti hagaadan yaagidi maacidosona; “Nu macca naata Aihuda gidenna biittaa
    attuma naatussi immokko; qassi eta macca naatakka nu attuma naatussi machcho oottidi
    ekkokko.
  spa-PDDPT: Que no daríamos nuestras hijas a los pueblos de la tierra, ni tomaríamos
    sus hijas para nuestros hijos;
  gun-gun: ha'e gui yvy regua kuery re guajy kuery omomenda e'ỹ aguã, neĩ ha'e kuery
    rajy kuery re ma voi gua'y kuery omomenda e'ỹ aguã;
  agu-BL: 'Je chiyole''j yi nchisuk tetz Kataj: Qui''c rmeril tan kak''ol ama''l tan
    tumewe''n jun kanitxa'' scyuch'' yi e'' awer nak.'
  ilo-ULB: Inkarimi a saanmi nga ited dagiti annakmi a babbai kadagiti tattao ti daga
    wenno alaen dagiti annakda a babbai para kadagiti annakmi a lallaki.
  kpg-kpg: Gimaadou hagalee hai lodo gi digau tuadimee ala e noho i lodo madau gowaa.
  uig-ARA: قىزلىرىمىزنى بۇ يۇرتتىكى يات ئەللىكلەرگە ياتلىق قىلمايمىز ھەم ئوغۇللىرىمىزغىمۇ
    ئۇلارنىڭ قىزلىرىنى ئېلىپ بەرمەيمىز؛
  sus-sus: nee birin naxa kafu e ngaxakerenyi kuntigie ma. E naxa e rakali e xa bira
    Ala xa sɛriyɛ fɔxɔ ra, Ala xa konyi Munsa naxan fixi e ma, e xa e Marigi Alatala
    xa yaamari, a xa masenyi, nun a xa sɛriyɛ birin nabatu.»
  pon-2006: Se sohte pahn pwoudikihda mehn liki kan me koukousoan nan sapwatailet.
  ksd-ksd: Ma ba vakir da tul tar kaveve umana bul vavina tadav ra tari vakuku ta
    ra gunan, ma vakir da ben pa mule kadia umana bul vavina upi diat a taulai ma
    kaveve umana bul tutana;
  tur-YTC: Kızlarımızı ülkenin halklarına vermeyeceğiz ve onların kızlarını oğullarımıza
    almayacağız;
  ind-AYT: “Kami tidak akan memberikan anak-anak perempuan kami kepada orang-orang
    di negeri itu atau mengambil anak-anak perempuan mereka untuk anak-anak lelaki
    kami.
  nya-nya: “Ife tikulonjeza kuti sitidzapereka ana athu aakazi kuti akwatiwe ndi amuna
    a mayiko ena kapena kutenga ana awo aakazi kuti akwatiwe ndi ana athu aamuna.
  hrv-hrv: priključili su se svojoj braći i glavarima te su se obvezali prisegom i
    zakletvom da će stupati prema Zakonu Božjem, koji je dan po rukama Mojsija, sluge
    Božjega, i da će držati i vršiti sve zapovijedi Jahve, Boga našega, njegove naredbe
    i zakone.
  mps-mps: “Tama dago te po weyu, te dago bulu tǫ pedai pąde bidalubo Israel hani
    isąwai bage dago te hani dali we si mu egobeo po wai dao.”
  tpi-tpi: “Na mipela i tok bai mipela i no ken marit long ol haiden i stap long kantri
    bilong mipela.
  dan-1931: Vi vil ikke give Hedningerne i Landet vore Døtre eller tage deres Døtre
    til Hustruer for vore Sønner;
  vie-OVCB: “Chúng tôi thề không gả con mình cho người ngoại giáo; không cưới con
    gái ngoại giáo cho con trai mình.
  guj-2017: અમે વચન આપીએ છીએ કે, અમારી પુત્રીઓના લગ્ન દેશના અન્ય લોકો સાથે કરીશું
    નહિ અને અમારા પુત્રોનાં લગ્ન તેઓની પુત્રીઓ સાથે કરાવીશું નહિ.
  pon-2006A: Se sohte pahn pwoudikihda mehn liki kan me koukousoan nan sapwatailet.
  por-BRBSL: e que não daríamos nossas filhas aos povos da terra, nem tomaríamos suas
    filhas para nossos filhos;
  cth-cth: hote ram dawk e taminaw ni, canunaw a la hoeh nahanlah capanaw hanlah a
    canunaw lat pouh laipalah,
  twi-twi: “Yɛhyɛ bɔ sɛ, yɛremma yɛn mmabea nware abosonsomfo a wɔwɔ asase no so,
    na saa ara nso na yɛremma yɛn mmabarima nso nware wɔn mmabea.
  hlt-hlt: Kaimih nu rhoek te khohmuen pilnam taengah ka paek pawt ham khaw. Amih
    nu te khaw kaimih ca rhoek ham loh pah pawt ham khaw.
  tbz-SIM: 'Mɛm̀mɛ ti kɔbɛ bɛ̀ɛ̀ tu bɛkótíbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ wɛ̃nnɛ́nɛ̀ kɛ́dɔúnnɛ̀ Kuyie
    ndinùù kɛ́bɛ́i nkɛ́pɑrìkɛ̀ kɛ dɔ̀: Ti bo ntũ nku kuɔ́ nɛ̀ kù do duɔ́ nyì ku kóo
    tɔ̃ntì Mɔyiisi kòo ì wɑ̃̀ri kɛ́ndɔɔri ku tié nnɛ̀ ku kuɔ́ nɛ̀ ku tɑnnɔ̀ dɛ̀ yɛ̃mmɛ̀.'
  msy-2020: “E ghaze, e ikɨzir igharazibar gumazamizir en kantrin itiba, me ko poroghamibar
    amuan kogham.
  dop-dop: Tɑ́ nɑ tɑ́ tɑɑpɑlɑɑ kʋpɑmɑ tǝ sɩɩ tɑ́ nɔɔsɩ kɛ́ nɑ ɩsǝlɛ kʋsɛɛmlɛ sɩ tɩɩ
    tɔ kiiu ŋku Ɩsɔ tǝmlɛ tʋ Moisi cɛlɑ-tʋ tɔ kʋ tɑɑ. Tɩɩ tɔkɩ Tɑcɑɑ kʋsǝsɩɩtʋ nɑ
    ɩ kʋtʋtʋtʋ.
  azb-azb: And içdik ki, qızlarımızı ətrafımızdakı xalqlara verməyib onların qızlarını
    öz oğullarımıza almayacağıq.
  eng-DBY: 'and that we would not give our daughters to the peoples of the land, nor
    take their daughters for our sons:'
  hin-2017: हम न तो अपनी बेटियाँ इस देश के लोगों को ब्याह देंगे, और न अपने बेटों के
    लिये उनकी बेटियाँ ब्याह लेंगे।
  wol-KYG: Ci kaw loolu nu ànd ak sunu bokki garmi, waatook ñoom ne dinanu topp yoonu
    Yàlla wi mu dénkaane, Musaa jaamam ba jottli; di ko sàmm, di jëfe mboolem sunu
    santaaney Boroom Aji Sax ji, ak àttey yoonam ak dogali yoonam.
  eng-YLT: and that we give not our daughters to the peoples of the land, and their
    daughters we take not to our sons;
  eng-WYC-2017: and that we should not give our daughters to the people of the land,
    and that we should not take their daughters to our sons.
  eng-WMBB: and that we would not give our daughters to the peoples of the land, nor
    take their daughters for our sons;
  urd-GVH: नीज़, उन्होंने क़सम खाकर वादा किया, “हम अपने बेटे-बेटियों की शादी ग़ैरयहूदियों
    से नहीं कराएँगे।
  rug-rug: “Va tatara nia gami sapu lopu kaqu va malumi gami sari mami vineki pude
    habai sari tie huporo pa varikali mami, ba be vagi sari dia vineki pude valani
    koari na mami koreo.
  gaz-gaz: “Nu akka warra naannoo keenya jiraatanitti intallan keenya hin heerumsiifne
    yookaan akka ilmaan keenya illee intallan isaanii hin fuusifne waadaa galla.
  fra-LSG: Nous promîmes de ne pas donner nos filles aux peuples du pays et de ne
    pas prendre leurs filles pour nos fils;
  yal-yal: E birin yi sa e ngaxakedenne fari, e kuntigine. E yi e kɔlɔ a e xa Alaa
    sariyan suxu, a walikɛɛn Musa naxan nalixi nxu ma, nxu yi nxu Marigina Alatalaa
    sariyane nun yamarine birin suxu.
  haw-1868: 'A i haawi ole aku makou i ka makou mau kaikamahine i na lahuikanaka o
    ka aina, a i lawe ole hoi makou i ka lakou mau kaikamahine na na keikikane a makou:'
  arb-NAV: كَمَا تَمَّ التَّعَهُّدُ بِعَدَمِ تَزْوِيجِ بَنَاتِنَا مِنْ أُمَمِ الأَرْضِ،
    وَلا تَزْوِيجِ أَبْنَائِنَا مِنْ بَنَاتِهِمْ،
  ewe-ewe: “Míelɔ̃ ɖe edzi hã be míaɖe mɔ na mía vinyɔnuwo woaɖe amedzrowo o, eye
    nenema ke míaɖe mɔ mía viŋutsuwo hã naɖe wo vinyɔnuwo o.
  eng-LEE: (10:31) And that we would not give our daughters unto the people of the
    land, nor take their daughters for our sons;
  asm-FB: আমি প্রতিজ্ঞা কৰোঁ যে, আমি আমাৰ ছোৱালীক আন দেশৰ লোকলৈ বিয়া নিদিওঁ আৰু আমাৰ
    পুত্রৰ বাবেও আন দেশৰ ছোৱালী বিয়া কৰাই নানো।
  sus-A: نٍيٍ بِرِن نَشَ كَقُ عٍ نفَشَكٍرٍنيِ كُنتِفِيٍ مَ. عٍ نَشَ عٍ رَكَلِ عٍ شَ
    بِرَ عَلَ شَ سّرِيّ قْشْ رَ، عَلَ شَ كٌنيِ مُنسَ نَشَن قِشِ عٍ مَ، عٍ شَ عٍ مَرِفِ
    عَلَتَلَ شَ يَامَرِ، عَ شَ مَسٍنيِ، نُن عَ شَ سّرِيّ بِرِن نَبَتُ.»
  fra-SBL: Nous ne donnerons pas nos filles aux peuples du pays et nous ne prendrons
    pas leurs filles pour nos fils ;
  hbo-hbo: מַחֲזִיקִ֣ים עַל־אֲחֵיהֶם֮ אַדִּירֵיהֶם֒ וּבָאִ֞ים בְּאָלָ֣ה וּבִשְׁבוּעָ֗ה
    לָלֶ֙כֶת֙ בְּתֹורַ֣ת הָאֱלֹהִ֔ים אֲשֶׁ֣ר נִתְּנָ֔ה בְּיַ֖ד מֹשֶׁ֣ה עֶֽבֶד־הֽ͏ָאֱלֹהִ֑ים
    וְלִשְׁמֹ֣ור וְלַעֲשֹׂ֗ות אֶת־כָּל־מִצְוֹת֙ יְהוָ֣ה אֲדֹנֵ֔ינוּ וּמִשְׁפָּטָ֖יו
    וְחֻקָּֽיו׃
  piu-2006: '@see-verse:NEH.010.029'
  pjt-pjt: '@see-verse:NEH.010.029'
  kik-kik: “Tweranĩra atĩ tũtikaheana airĩtu aitũ mahikio nĩ andũ arĩa matũrigiicĩirie
    o na kana aanake aitũ mahikie airĩtu ao.
  fra-NCL: s’attachèrent à leurs frères, leurs nobles, promirent avec imprécation
    et serment de marcher dans la loi de Dieu, qui avait été donnée par l’organe de
    Moïse, serviteur de Dieu, d’observer et de mettre en pratique tous les commandements
    de Yahweh, notre Seigneur, ses ordonnances et ses lois.
  cek-AK: Nihcae mah ka canunawk hae ataeng ah kaom prae kaminawk hanah ka paek o
    mak ai, prae kaminawk ih canunawk doeh ka capanawk ih zu ah ka la pae o mak ai,
    tiah lokkkamhaih a sak o.
  cuk-cuk: 'A-ukinbali, anmar sogsabalid: “Anmar-sisgan dule-yar-baid-baidginedga
    anmar ukosurye, degine, anmar-masmalaga anmar a-sisgan-ukosurmarbarye.'
  uig-CYR: 'өз қериндашлири болған мөтивәрләр билән қошулуп: «Өзимизни қарғиш қәсими
    билән әһдигә бағлап, Худаниң қули Муса арқилиқ җакалиған Тәврат қанунида меңип,
    Рәббимиз Пәрвәрдигарниң барлиқ әмирлири, һөкүм-бәлгүлимилирини тутуп әмәл қилимиз;'
  tel-2017: మేము అన్య దేశాల ప్రజలకు మా కూతుళ్ళను, వాళ్ళ కూతుళ్ళను మా కొడుకులకు ఇచ్చి
    పుచ్చుకోమని ప్రమాణం చేశాం.
  hat-BSA: epi pou nou pa bay fi nou yo a pèp peyi la, ni pran fi pa yo pou fis nou
    yo.
  kos-kos: Kut fah tia apayuki yurin mwetsac su muta in acn sesr.
  hbo-WLC: מַחֲזִיקִ֣ים עַל־אֲחֵיהֶם֮ אַדִּירֵיהֶם֒ וּבָאִ֞ים בְּאָלָ֣ה וּבִשְׁבוּעָ֗ה
    לָלֶ֙כֶת֙ בְּתוֹרַ֣ת הָאֱלֹהִ֔ים אֲשֶׁ֣ר נִתְּנָ֔ה בְּיַ֖ד מֹשֶׁ֣ה עֶֽבֶד־הָֽאֱלֹהִ֑ים
    וְלִשְׁמ֣וֹר וְלַעֲשׂ֗וֹת אֶת־כָּל־מִצְוֺת֙ יְהוָ֣ה אֲדֹנֵ֔ינוּ וּמִשְׁפָּטָ֖יו
    וְחֻקָּֽיו׃
  ibo-ibo: “Anyị kpebikwara na ụmụ anyị ndị ikom na ndị inyom agaghị alụ di maọbụ
    nwunye site na mba ọzọ.
  ory-ory: ଆଉ କହିଲେ, “ଆମ୍ଭେମାନେ ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନଙ୍କୁ ଆପଣାମାନଙ୍କ କନ୍ୟାଗଣ ଦେବୁ ନାହିଁ,
    କିଅବା ଆପଣାମାନଙ୍କ ପୁତ୍ରଗଣ ନିମନ୍ତେ ସେମାନଙ୍କ କନ୍ୟାଗଣ ଗ୍ରହଣ କରିବୁ ନାହିଁ;”
  chk-chk: Äm aisap apwüpwülüa nöüm kewe föpwül ngeni aramasen ei fanü ika apwüpwülüa
    nöüm alüal ngeni nöür föpwül.
  rop-rop: “Melabat kaan gibit melabat doda blanga merrit langa detlot streinja pipul
    langa dijan kantri en melabat kaan gajim olabat blanga merrit melabat san.
  ukr-1871: І не віддавати дочок своїх чужоземським народам, а їх дочок не брати за
    синів своїх;
  deu-1951: Und daß wir unsere Töchter nicht den Völkern des Landes geben, noch ihre
    Töchter für unsere Söhne nehmen wollten.
  eng-JPS: (10-31) and that we would not give our daughters unto the peoples of the
    land, nor take their daughters for our sons;
  srp-1865: I da ne dajemo kæeri svojih narodima zemaljskim, niti kæeri njihovijeh
    da uzimamo za sinove svoje.
  lug-lug: “Tusuubiza obutafumbiza bawala baffe mu bantu abatwetoolodde, newaakubadde
    okukkiriza batabani baffe okuwasa bawala baabwe.
  heb-heb: ואשר לא נתן בנתינו לעמי הארץ ואת בנתיהם לא נקח לבנינו׃
  ben-IRV: এবং আমরা আমাদের আশেপাশের জাতিদের সঙ্গে আমাদের মেয়েদের বিয়ে দেব না কিম্বা
    আমাদের ছেলেদের জন্য তাদের মেয়েদের নেব না।
  pan-pan: ਅਸੀਂ ਆਪਣੀਆਂ ਧੀਆਂ ਦਾ ਵਿਆਹ ਇਸ ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਨਾਲ ਨਹੀਂ ਕਰਾਂਗੇ ਅਤੇ ਨਾ ਹੀ ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਧੀਆਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਲਈ ਵਿਆਹ ਲਵਾਂਗੇ,
  mya-JVB: ကိုယ် သမီး တို့ကို ပြည်သား တို့အား မ ပေးစား ၊ ပြည်သား သမီး တို့ကို ကိုယ်
    သား တို့အဘို့ မ သိမ်း မယူဘဲနေပါမည်ဟူ၍၎င်း ၊
  tbg-tbg: Tenavu kauqu aiqiqaa aqukeha tiha, Tenavu kia tentanavu raavura vika vo
    vatanaaka tinavu tataaqa vaika nimirerave. Tenavu tentanavu maaqu vika nahenti
    vara nimirera kia tenavu vo vatanaaka tinavu tataaqa vaikaqihai vara nimirerave.
    (Katu Varora 34:16)
  hmo-hmo: “Ita ese iseda natudia hahine be idau bese taudia dekenai do ita henidia
    lasi, bona idia edia natudia hahine do ita abia lasi, iseda natudia tau do idia
    adavaia totona.
  urd-urd: और हम अपनी बेटियाँ मुल्क के बाशिन्दों को न दें, और न अपने बेटों के लिए
    उनकी बेटियाँ लें;
  rus-SYN: и не отдавать дочерей своих иноземным народам, и их дочерей не брать за
    сыновей своих;
  bqc-SIM: 'Aa lɛgbɛ̃̀ aa mɛ̀: Wá sì ń Luao, wáↄ tɛ Lua ikoyã pↄ́ a kpà a zↄ̀blena
    Mↄiziwai. Wáↄ Dii wá Lua yãdilɛaↄ kũa ń aà yãdanɛↄ, wíↄ aà ↄtondↄkĩi
    gwa.'
  tcz-CHONGTHU: “Hitihin keihon agamsung mi hounei lou ho dinga kachanu teu kapeh
    loudiu chujongle kachapateu vin jong amaho chanute jong akichenpi loudiuvin kitepna
    kaneiyuve.”
  mar-mar: आमच्या भोवतींच्या प्रदेशातील लोकांमध्ये आम्ही आमच्या कन्यांचे विवाह होऊ
    देणार नाही तसेच त्यांच्या कन्याहि आमच्या पुत्रांसाठी करून घेणार नाही असे आम्ही
    वचन देतो.
  qub-qub: Nogacuna jurarä mana Israelcunawanga jipash wamräcunata mana majachanäpaj;
    ollgu wamräcunatapis juc-lä nasyun jipashcunawan mana majachanäpaj.
  hat-hat: Nou pran angajman espesyalman pou nou pa marye pitit fi nou ak lòt moun
    k'ap viv nan peyi a, epi pou nou pa chwazi pitit fi moun sa yo pou marye ak pitit
    gason nou yo.
  eng-BSB: We will not give our daughters in marriage to the people of the land, and
    we will not take their daughters for our sons.
  eng-WEBPB: and that we would not give our daughters to the peoples of the land,
    nor take their daughters for our sons;
  kbq-kbq: Tagra huvempa hunankita mofa'netia zamatresunke'za megi'a veneneramina
    vea enorisageta, ne' mofavretirera megi'a vahepintira mofa'ne zamia ara avare
    ozamigahune.
  nhe-BL: 'Huan nochi nopa tlacame quiijtojque: “Tijcahuaj totlajtol para ax tiquincahuilise
    toichpocahua ma monamictica ininhuaya tlacame tlen ax israelitame, huan niyon
    totelpocahua ininhuaya ichpocame tlen ax israelitame.'
  gub-BL: Noromono kwaw urerazyr amo ywy rehe arer ureiwy rehe wiko ma'e wanupe wanemireko
    romo ure wà nehe. Nurupyhyk kwaw wanazyr urera'yr wanemireko ràm romo ure wà nehe
    no.
  eng-DRA: And that we would not give our daughters to the people of the land, not
    take their daughters for our sons.
