  mbb-OT: '@see-verse:NEH.010.009'
  mal-2015: കദ്മീയേലും അവരുടെ സഹോദരന്മാരായ ശെബന്യാവു, ഹോദീയാവു,
  rmc-rmc: O Ješua, le Azanijoskro čhavo, o Binuj, le Chenadadoskre čhavendar, o Kadmiel
