verse: NEH.010.010
translations:
  mal-C: അവരുടെ കൂട്ടാളികളായ ശെബന്യാവ്, ഹോദീയാവ്, കെലീതാ, പെലായാവ്, ഹാനാൻ,
  deu-TKW: 'Und die Leviten: Jesua, der Sohn Asanjas, Binnui, von den Nachkommen Henadads,
    Kadmïel'
  lin-lin: 'Mpo na Balevi : Jozue, mwana mobali ya Azania ; Binuwi, moko ya bakitani
    ya Enadadi ; Kadimieli'
  eng-LSV: 'and their brothers: Shebaniah, Hodijah, Kelita, Pelaiah, Hanan,'
  eng-GNV: And their brethren Shebaniah, Hodiiah, Kelita, Pelaiah, Hanun,
  eng-WEBSTER: And their brethren, Shebaniah, Hodijah, Kelita, Pelaiah, Hanan,
  nhw-BL: 'ihuaya ininlevita icnihua: Sebanías, Hodías, Kelita, Pelaías, Hanán,'
  swh-ONEN: 'na wenzao: Shebania, Hodia, Kelita, Pelaya, Hanani,'
  bba-bba: Be bɑ sɑ̃ɑ Lefibɑ, berɑ Yosue, Asɑniɑn bii kɑ Binui, Henɑdɑdin bii kɑ Kɑdimiɛli
  eng-KJVCPB: and their brethren, Shebaniah, Hodijah, Kelita, Pelaiah, Hanan,
  luo-luo: 'kod jogo ma jatich kaachiel kodgi kaka: Shebania, Hodia, Kelita, Pelaya,
    Hanan,'
  meu-meu: bona tadikakadia, Sebania, Hodia, Kelita, Pelaia, Hanana,
  npi-ULB: र तिनीहरूका दाजुभाइहरू शबन्‍याह, होदियाह, कलीता, पलयाह, हानान,
  yor-yor: 'àti àwọn ẹlẹgbẹ́ ẹ wọn: Ṣebaniah, Hodiah, Kelita, Pelaiah, Hanani,'
  ind-ind: Sebanya, Hodia, Kelita, Pelaya, Hanan,
  pes-OPCB: '@see-verse:NEH.010.009'
  tgl-ULB: at ang kapwa nila mga Levita, Sebanias, Hodias, Kelita, Pelaias, Hanan,
  hui-hui: '@see-verse:NEH.010.009'
  mya-mya: '@see-verse:NEH.010.009'
  bod-N: དེ་དག་གི་སྤུན་རྣམས་ནི། ཤེ་བན་ཡཱ། ཧོ་དི་ཡཱ། ཀེ་ལི་ཏ། ཕེ་ལ་ཡཱ། ཧ་ནན།
  sna-sna: 'nehama dzavo: Shebhania, Hodhia, Kerita, Peraya, Hanani,'
  spa-BLM: y sus hermanos, Sebanías, Hodías, Kelita, Pelaías, Hanán,
  cac-cac: '@see-verse:NEH.010.009'
  swh-ULB: na Walawi wenzake, Shebania, Hodia, Kelita, Pelaya, Hanani,
  bel-bel: 'і браты іхнія: Шэванія, Гадыя, Кліта, Фэлая, Ханан,'
  deu-ELBBK: Und die Leviten, nämlich Jeschua, der Sohn Asanjas, Binnui, von den Söhnen
