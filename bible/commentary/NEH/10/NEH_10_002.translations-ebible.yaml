  eng-GNV: Seraiah, Azariah, Ieremiah,
  eng-WEBSTER: Seraiah, Azariah, Jeremiah,
  nhw-BL: Seraías, Azarías, Jeremías,
  swh-ONEN: Seraya, Azaria, Yeremia,
  bba-bba: Be bɑ tire te nɔmɑ doke, berɑ bɛsɛn kpɑro Nɛɛmi, Hɑkɑliɑn bii,
