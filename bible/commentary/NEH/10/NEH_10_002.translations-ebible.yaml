    شمعیا.'
  tgl-ULB: Seraias, Azarias, Jeremias,
  hui-hui: Loma binigo mo miaga maru heneru ti mini gilibu winigo uru Seraia Asaraia
    Yaremaia imaru Pasuru Amaraia Malagiya imaru Hadusu Sebanaia Malugu imaru Harimi
    Meremodo Obadaia imaru Daniele Ginedono Barugu imaru Mesulama Abiya Miyamini imaru
    Masia Biligai Semaia imaru uruni bibahende tinaga mini gilibu wiai hene.
  mya-mya: လက်​မှတ်​ရေး​ထိုး​ကြ​သည့်​ယဇ်​ပု​ရော​ဟိတ် များ​မှာ အောက်​ပါ​စာ​ရင်း​အ​တိုင်း​ဖြစ်​သည်။
    စ​ရာ​ယ၊အာ​ဇ​ရိ၊ယေ​ရ​မိ၊ ပါ​ရှု​ရ၊အာ​မ​ရိ၊မာ​လ​ခိ​ယ၊ ဟတ္ထုတ်၊ရှေ​ဗ​နိ၊မလ္လုတ် ဟာ​ရိမ်၊မေ​ရ​မုတ်၊သြ​ဗ​ဒိ၊
    ဒံ​ယေ​လ၊ဂိ​န္နေသုန်၊ဗာ​ရုတ်၊ မေ​ရှု​လံ၊အ​ဘိ​ယ၊မိ​ယာ​မိန် မာ​ဇိ၊ဗိ​လ​ဂဲ၊ရှေ​မာ​ယ၊
