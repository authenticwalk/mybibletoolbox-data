  ind-ind: Maazya, Bilgai, Semaya.
  pes-OPCB: '@see-verse:NEH.010.007'
  tgl-ULB: Maazias, Bilgai, at Semeias. Ito ang mga pari.
  hui-hui: '@see-verse:NEH.010.007'
  mya-mya: '@see-verse:NEH.010.007'
