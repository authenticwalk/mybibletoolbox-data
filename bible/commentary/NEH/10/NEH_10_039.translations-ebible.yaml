verse: NEH.010.039
translations:
  mal-C: ലേവ്യർ ഉൾപ്പെടെയുള്ള ഇസ്രായേല്യർ ധാന്യം, പുതുവീഞ്ഞ്, ഒലിവെണ്ണ എന്നിവയിൽനിന്നുള്ള
    സംഭാവന വിശുദ്ധമന്ദിരത്തിലെ ഉപകരണങ്ങളും ശുശ്രൂഷകരായ പുരോഹിതർ, വാതിൽക്കാവൽക്കാർ,
    സംഗീതജ്ഞർ എന്നിവരുടെ ഉപകരണങ്ങളും സൂക്ഷിച്ചിരുന്ന അറകളിലേക്കു കൊണ്ടുവരണം. “ഞങ്ങളുടെ
    ദൈവത്തിന്റെ ആലയത്തെ ഞങ്ങൾ അവഗണിക്കുകയില്ല.”
  deu-TKW: Und der aaronitische Priester soll bei den Leviten zugegen sein, wenn die
    Leviten den Zehnten einsammeln, und die Leviten sollen den Zehnten vom Zehnten
    zum Tempel unseres Gottes, in die Zellen des Schatzhauses bringen.
  lin-lin: Nganga-Nzambe moko, mokitani ya Aron, asengeli kotambola nzela moko na
    Balevi na tango ya kokongola eteni ya zomi, mpe Balevi bakozala na mokumba ya
    komema eteni ya zomi ya eteni ya zomi, na bibombelo ya Ndako ya Nzambe na biso.
  eng-LSV: for they bring to the chambers—the sons of Israel and the sons of Levi—the
    raised-offering of the grain, the new wine, and the oil, and there [are] vessels
    of the sanctuary, and the priests, those ministering, and the gatekeepers, and
    the singers, and we do not forsake the house of our God.
  eng-GNV: 'For the children of Israel, and the children of Leui shall bring vp the
    offerings of the corne, of the wine, and of the oyle, vnto the chabers: and there
    shalbe the vessels of the Sanctuarie, and the Priestes that minister, and the
    porters, and the fingers, and we will not forsake the house of our God.'
  eng-WEBSTER: 'For the children of Israel and the children of Levi shall bring the
    offering of the corn, of the new wine, and the oil, to the chambers, where are
    the vessels of the sanctuary, and the priests that minister, and the porters,
    and the singers: and we will not forsake the house of our God.'
  nhw-BL: Pampa israelitame ininhuaya nopa levitame quintequimacatoc Toteco Dios para
    quiajocuise nopa tlacajcahualistli tlen trigo, xocomeca atl, huan aceite ipan
    nopa cali campa quinajocuij nopa tlamantli tlatzejtzeloltic para quitequihuise
    totajtzitzi, huan puerta tlamocuitlahuiani huan huicani. “Huajca nica tijcahuaj
    tocamanal para amo tijcahuase tijmacase itiopa Toteco Dios catli monequi nopona.”
  swh-ONEN: Watu wa Israeli pamoja na Walawi itawapasa kuleta michango yao ya nafaka,
    divai mpya na mafuta katika vyumba vya ghala, mahali vifaa vya mahali patakatifu
    vinapohifadhiwa, na wanapokaa makuhani wanaohudumu, na mabawabu na waimbaji. “Hatutaacha
    kuijali nyumba ya Mungu wetu.”
  bba-bba: Yɑ̃ku kowo wi u sɑ̃ɑ Aronin bweseru wiyɑ u koo Lefibɑ yɔ̃siri sɑnɑm mɛ
    bɑ koo wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ ye mwɑ. Kpɑ Lefi ben tii bu mɑɑ kɑ ye bɑ
    mwɑ min wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ nɑ Gusunɔ ben Yinnin sɑ̃ɑ yerɔ diru mi
    bɑ rɑ ɑrumɑni bere.
  eng-KJVCPB: 'For the children of Israel and the children of Levi shall bring the
    offering of the corn, of the new wine, and the oil, unto the chambers, where are
    the vessels of the sanctuary, and the priests that minister, and the porters,
    and the singers: and we will not forsake the house of our God.'
  luo-luo: Jo-Israel kaachiel gi jo-Lawi, nyaka kel chiwo margi mar cham, divai manyien
    kod mo nyaka e kar keno kama gigo mag kama ler mar lemo ikanoe kendo kama jodolo,
    jorit dhorangeye kod jower odakie. “Ok wanajwangʼ od Nyasachwa.”
  meu-meu: Badina be Israel taudia bona Levi garana taudia ese herahia ḡaudia, aniani
    bona vine ranuna bona dehoro, na habou-habou daiutudia lalodiai bae vareailai,
    gabu helaḡana kohudia e miamu, bona hahelaḡa taudia, dubu ḡaukaradia e karamu
    taudia, bona ikoukou igimadia taudia bona ane-abi taudia e nohomu gabuna ai. Eda
    Dirava ena dubu basita laloa herekwa.
  npi-ULB: इस्राएलीहरू र लेवीका सन्तानहरूले अन्‍न, नयाँ दाखमद्य र तेलका दानहरू भण्डार
    कोठाहरूमा ल्याउनुपर्छ जहाँ पवित्रस्थानका भाँडाहरू राखिन्छन् र सेवा गर्ने पुजारीहरूसाथै
    द्वारपालहरू र गायकहरू बस्छन् । हामी हाम्रा परमेश्‍वरको मन्दिरलाई बेवास्ता गर्ने
    छैनौँ ।
  yor-yor: Àwọn ènìyàn Israẹli, àti àwọn ọmọ Lefi gbọdọ̀ mú ọrẹ oúnjẹ, wáìnì tuntun
    àti òróró wá sí yàrá ìkó nǹkan pamọ́ sí níbi tí a pa ohun èlò ibi mímọ́ mọ́ sí
    àti ibi tí àwọn àlùfáà tí ń ṣe ìránṣẹ́ lọ́wọ́, àwọn aṣọ́nà àti àwọn akọrin máa
    ń dúró sí. “Àwa kì yóò gbàgbé tàbí ṣe àìbìkítà nípa ilé Ọlọ́run wa.”
  ind-ind: Umat Israel dan orang-orang Lewi akan membawa persembahan gandum dan hasil
    panen lainnya, air anggur baru, serta minyak zaitun ke gudang-gudang perbendaharaan
    rumah TUHAN, supaya siap digunakan oleh para imam, penjaga pintu gerbang, dan
    penyanyi yang bertugas di rumah Allah. Kami berjanji tidak akan menelantarkan
    rumah Allah kita.”
  pes-OPCB: ما مردم اسرائیل و لاویان، این هدایای غله، شراب تازه و روغن زیتون را به
    خانۀ خدا خواهیم آورد و در اتاقهایی که وسایل خانهٔ خدا نگهداری می‌شود و کاهنان،
    نگهبانان و سرایندگان در آنجا زندگی می‌کنند، انبار خواهیم کرد. قول می‌دهیم که از
    خانهٔ خدا غافل نشویم.
  tgl-ULB: Dahil ang bayan ng Israel at ang mga kaapu-apuhan ni Levi ay magdadala
    ng ambag na butil, bagong alak, at langis sa mga imbakan kung saan nilalagay ang
    mga kagamitan ng santuwaryo at kung saan nananatili ang mga pari na naglilingkod,
    ang mga tagapagbantay ng tarangkahan, at ang mga mang-aawit. Hindi namin pababayaan
    ang tahanan ng ating Diyos.
  hui-hui: Ogoni irane wali agalirumebi Libai ariarumebi tomo damenego pigane boga
    birago widibi gerebi lininaga waini ibabi olibe lininaga welibi uruni damene Ngode
    Datagaliwabenaga anda tamu hobaneha tomo wiaga dabu ngagoria yalu pu wiagaha wulene
    nga. Ndisi berubi tamu hobane ogoniha dege wiaga wini. Anda ogoninaga tamu hobane
    maru loma binigo mo miaga hearu tinaga halu maru Ngode Datagaliwabenaga anda mamage
    haga agali hearu tinaga halu maru Ngode Datagaliwabenaga andaha ngida balu iba
    gana laga bu hearubi tinaga hene. Iname Ngode Datagaliwabenaga anda ogoni yu wanahe
    baya hangu handayaho holene ngadagua handayaho hami̱ya lalu habo nalolene bi ogoni
    lo wirima, lalu wali agalinaga lahalu Nehemaiahanda lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​နှင့်​လေ​ဝိ အ​နွယ်​ဝင်​တို့​သည်​အ​သီး​အ​နှံ၊
    စ​ပျစ်​ရည် နှင့်​သံ​လွင်​ဆီ​အ​လှူ​ကို​ဗိ​မာန်​တော်​အ​သုံး အ​ဆောင်​များ​ထား​ရှိ​သော​တာ​ဝန်​ကျ​သည့်
    ယဇ်​ပု​ရော​ဟိတ်​များ၊ ဗိ​မာန်​တော်​အ​စောင့် တပ်​သား​များ​နှင့် ဗိ​မာန်​တော်​ဂီတ​ပ​ညာ​သည်
    များ​နေ​ထိုင်​သော​အ​ခန်း​များ​သို့​ယူ​ဆောင် သွား​ပါ​မည်။ ငါ​တို့​သည်​ငါ​တို့​ဘု​ရား​သ​ခင်​၏​အိမ်
    တော်​ကို​စွန့်​ပစ်​၍​ထား​မည်​မ​ဟုတ်​ပါ။
  bod-N: གང་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་པ་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་བསྡུ་བའི་འབྲུ་དང་། རྒུན་ཆང་གསར་པ་དང་།
    སྣུམ་གསར་པ་དག་གནས་མཆོག་གི་ཡོ་བྱད་ཡོད་པའི་མཛོད་ཁང་དུ་བསྡུས་ནས། ཞབས་ཏོག་འབུལ་བའི་མཆོད་དཔོན་དང་སྒོ་སྲུང་དང་།
    མགུར་ལེན་མཁན་ཐམས་ཅད་དེར་ཡོད་པ་དང་། ངེད་ཅག་གིས་རང་གི་དཀོན་མཆོག་གི་མཆོད་ཁང་སྣང་མེད་དུ་མི་བྱའོ་ཞེས་དམ་བཅས་སོ།
    །
  sna-sna: Vanhu vaIsraeri pamwe chete navaRevhi, vanofanira kuuya nezvipo zvavo zvezviyo,
    newaini itsva uye namafuta kumatura kunochengeterwa midziyo yose yenzvimbo tsvene,
    uye kunogara vaprista vanoshumira, navarindi vemikova navaimbi. “Hatizoshayiri
    hanya imba yaMwari wedu.”
  spa-BLM: Porque los hijos de Israel y los hijos de Leví llevarán la ofrenda mecida
    del grano, del vino nuevo y del aceite, a las habitaciones donde están los utensilios
    del santuario y los sacerdotes que ministran, con los porteros y los cantores.
    No abandonaremos la casa de nuestro Dios.
  cac-cac: A on̈ israel on̈ tic yed' eb' levita ol quic'cot ixim trigo, vino yed'
    aceite b'aj molan masanil tas sc'anchaj d'a templo, b'aj ay pax scuarto eb' ayoch
    d'a opisio, aton eb' sacerdote, eb' tan̈vum puerta yed' eb' sb'itani. Ix cac'an
    co ti' to man̈ ol cactejcan stemplo co Diosal, xchi eb'.
  swh-ULB: Kwa maana wana wa Israeli na wana wa Lawi, wataleta sadaka za nafaka, divai
    mpya, na mafuta katika vyumba vya kuhifadhi ambapo vitu vya patakatifu vinasimamishwa,
    na mahali pa makuhani watumishi, na walinzi wa mlango, na waimbaji. Hatuwezi kuacha
    nyumba ya Mungu wetu.
  bel-bel: 'бо ў гэтыя пакоі як сыны Ізраілевыя, так і лявіты павінны дастаўляць прынашэньні
    ў дарунак: хлеб, віно і алей. Так сьвятыя сасуды і службіты-сьвятары і брамнікі
    і сьпевакі. І мы не пакінем дома Бога нашага.'
  deu-ELBBK: und der Priester, der Sohn Aarons, soll bei den Leviten sein, wenn die
    Leviten den Zehnten erheben. Und die Leviten sollen den Zehnten vom Zehnten zum
    Haus unseres Gottes hinaufbringen, in die Zellen des Schatzhauses.
  mbb-OT: Is menge Israilihanen, ragkes en is menge Levihanen kinahanglan he ed-uwit
    te menge halad he trigu, beǥu he vinu wey lana diyà te budiga he zutun idtaǥù
    is menge gelemiten diyà te valey te Nengazen wey zutun ed-ubpàubpà is menge memumuhat
    he ebaal te vuluhaten, wey is menge vantey te menge ǥemawan te valey te Nengazen,
    wey is menge perekanta. Umbe, midsaad key he kenè dey ebey-anan is baley te Megbevayè
    dey.
  mal-2015: വിശുദ്ധമന്ദിരത്തിന്റെ ഉപകരണങ്ങളും അതിൽ ശുശ്രൂഷിക്കുന്ന പുരോഹിതന്മാരും
    വാതിൽകാവല്ക്കാരും സംഗീതക്കാരും ഇരിക്കുന്ന അറകളിലേക്കു യിസ്രായേൽമക്കളും ലേവ്യരും
    ധാന്യം, വീഞ്ഞു, എണ്ണ എന്നിവയുടെ ഉദർച്ചാർപ്പണം കൊണ്ടുചെല്ലേണം; ഞങ്ങളുടെ ദൈവത്തിന്റെ
    ആലയം ഞങ്ങൾ കൈവിടുകയില്ല.
  rmc-rmc: O rašaj andral e famelija le Aronoskri mušinel te el paš oda, sar o Leviti
    kidena avri e ďesjatka a paľis on olestar mušinen te anel e ďesjatka andro skladi
    le chramoskre.
  pes-OPV: زیرا که بنی‌اسرائیل وبنی لاوی هدایای افراشتنی غله و عصیر انگور وروغن زیتون
    را به حجره‌ها می‌بایست بیاورند، جایی که آلات قدس و کاهنانی که خدمت می‌کنند و دربانان
    و مغنیان حاضر می‌باشند، پس خانه خدای خود را ترک نخواهیم کرد.»
  ron-1924: Кэч копиий луй Исраел ши фиий луй Леви вор адуче ын кэмэриле ачестя даруриле
    де грыу, де муст ши де унтделемн; аколо сунт унелтеле Сфынтулуй Локаш ши аколо
    стау преоций каре фак служба, ушиерий ши кынтэреций. Астфел не-ам хотэрыт сэ ну
    пэрэсим Каса Думнезеулуй ностру.
  ben-OBCV: ভাণ্ডার ঘরের যেসব ঘরে মন্দিরের পবিত্র জিনিস সকল, পরিচর্যাকারী যাজকেরা,
    রক্ষীরা ও গায়কেরা থাকেন সেখানে ইস্রায়েলীরা ও লেবীয়েরা তাদের শস্য-নৈবেদ্য, নতুন
    দ্রাক্ষারস ও জলপাই তেল নিয়ে আসবে। “আমরা আমাদের ঈশ্বরের গৃহকে অবহেলা করব না।”
  som-som: Waayo, reer binu Israa'iil iyo reer Laawi waxay qurbaanka hadhuudhka, iyo
    kan khamriga, iyo kan saliidda keeni doonaan qolalka ah meesha ay yaalliin weelasha
    meesha quduuska ah, oo ay joogaan wadaaddada adeega, iyo irid-dhawryada, iyo kuwa
    gabayaaga ah. Oo innaguna guriga Ilaaheenna dayrin mayno.
  lat-VUC: 'Ad gazophylacium enim deportabunt filii Israël, et filii Levi, primitias
    frumenti, vini, et olei: et ibi erunt vasa sanctificata, et sacerdotes, et cantores,
    et janitores, et ministri: et non dimittemus domum Dei nostri.'
  eng-ASVBT: 'For the children of Israel and the children of Levi shall bring the
    heave offering of the grain, of the new wine, and of the oil, unto the chambers,
    where are the vessels of the sanctuary, and the priests that minister, and the
    porters, and the singers: and we will not forsake the house of our God.'
  ita-1885: (conciossiachè i figliuoli d'Israele, e i figliuoli di Levi, abbiano da
    portar le offerte del frumento, e del vino, e dell'olio, nelle camere, ove sono
    gli arredi del santuario, e i sacerdoti che fanno il servigio, e i portinai, e
    i cantori); e che noi non abbandoneremmo la Casa dell'Iddio nostro.
  eng-ULB: For the people of Israel and the descendants of Levi are to bring the contributions
    of grain, new wine, and oil to the storerooms where the articles of the sanctuary
    are kept and where the priests who are serving, and the gatekeepers, and the singers
    stay. We will not neglect the house of our God.
  spa-VBL: “El pueblo de Israel y los levitas llevarán las ofrendas de grano, vino
    nuevo y aceite de oliva a los almacenes donde se guardan los objetos del santuario,
    donde están los sacerdotes ministrantes, los porteros y los cantores. No olvidaremos
    el Templo de nuestro Dios”.
  fra-_FOB: Car les enfants d'Israël et les enfants de Lévi doivent apporter dans
    ces chambres l'offrande du blé, du vin et de l'huile; là sont les ustensiles du
    sanctuaire, les sacrificateurs qui font le service, les portiers et les chantres.
    Et nous n'abandonnerons point la maison de notre Dieu.
  mal-mal: വിശുദ്ധമന്ദിരത്തിന്റെ ഉപകരണങ്ങളും അതിൽ ശുശ്രൂഷിക്കുന്ന പുരോഹിതന്മാരും വാതിൽകാവല്ക്കാരും
    സംഗീതക്കാരും പാർക്കുന്ന അറകളിലേക്ക് യിസ്രായേൽമക്കളും ലേവ്യരും ധാന്യം, വീഞ്ഞ്,
    എണ്ണ എന്നിവയുടെ ഉദർച്ചാർപ്പണം കൊണ്ടുചെല്ലേണം; ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയം ഞങ്ങൾ
    ഉപേക്ഷിക്കുകയില്ല.
  urd-GVR: Ām log aur Lāwī wahāṅ ġhallā, naī mai aur zaitūn kā tel lāeṅge. In kamroṅ
    meṅ maqdis kī ḳhidmat ke lie darkār tamām sāmān mahfūz rakhā jāegā. Is ke alāwā
    wahāṅ imāmoṅ, darbānoṅ aur gulūkāroṅ ke kamre hoṅge. Ham apne Ḳhudā ke ghar meṅ
    tamām farāyz saranjām dene meṅ ġhaflat nahīṅ barteṅge.”
  suz-BL: मिनु इस्राएली नु लेवीपुकीमी मेको चाक्‍शो अन्‍न, अङगुर शांबु नु तेल मार मार
    वोइक्‍तीक कोठाम चाक्‍चा माल्‍नीम। मारदे हना मेको परमप्रभु आ खिं ङा बोसपुकी वोइक्‍तीके
    बाक्‍त। मिनु मेकेर गेय पाइब चढ़ेबपुकी, लाप्‍चोम खाल पाइबपुकी नु कुम्‍सो पाइबपुकी
    यो मेकेर बाक्‍नीम। मिनु गोपुकीम “परमप्रभु आ खिं श्‍येत्‍थ मवोइय्‍‍य” दे आंइ थुं
    फ्रेंताक्‍क।
  ita-1927: poiché in quelle stanze i figliuoli d’Israele e i figliuoli di Levi debbon
    portare l’offerta prelevata sul frumento, sul vino e sull’olio; quivi sono gli
    utensili del santuario, i sacerdoti che fanno il servizio, i portinai e i cantori.
    Noi c’impegnammo così a non abbandonare la casa del nostro Dio.
  ckb-ckb: نەوەی ئیسرائیل بە نەوەی لێڤیشەوە، دیاری دانەوێڵە و شەرابی نوێ و زەیت دەهێننە
    ژوورەکان، قاپوقاچاغەکانی پیرۆزگا و کاهینە خزمەتکار و دەرگاوان و گۆرانیبێژەکانیش
    لەوێن. «واز لە ماڵی خودای خۆمان ناهێنین.»
  eng-BBE: 'For the children of Israel and the children of Levi are to take the lifted
    offering of the grain and wine and oil into the rooms where the vessels of the
    holy place are, together with the priests and the door-keepers and the makers
    of music: and we will not give up caring for the house of our God.'
  kan-OKCV: ಏಕೆಂದರೆ ಪರಿಶುದ್ಧ ಸ್ಥಾನದ ಸಲಕರಣೆಗಳೂ, ಸೇವೆ ಮಾಡುವ ಯಾಜಕರೂ, ದ್ವಾರಪಾಲಕರೂ, ಹಾಡುಗಾರರೂ
    ಇರುವ ಕೊಟ್ಟಡಿಗಳಿಗೆ ಇಸ್ರಾಯೇಲರೂ, ಲೇವಿಯರ ಮಕ್ಕಳೂ, ಕಾಣಿಕೆಯಾದ ಧಾನ್ಯವನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ,
    ಎಣ್ಣೆಯನ್ನೂ ತರಬೇಕು. “ನಾವು ನಮ್ಮ ದೇವರ ಆಲಯವನ್ನು ಎಂದೂ ಅಲಕ್ಷ್ಯಮಾಡುವುದಿಲ್ಲ,” ಎಂದು ಬರೆದುಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:NEH.010.038'
  tam-2017: பரிசுத்த இடத்தின் பணிபொருட்களும், ஊழியஞ்செய்கிற ஆசாரியர்களும், வாசல் காவலாளர்களும்,
    பாடகர்களும் இருக்கிற அந்த அறைகளிலே இஸ்ரவேல் மக்களும், லேவிகோத்திரத்தார்களும் தானியம்
    திராட்சைரசம் எண்ணெய் என்பவைகளின் படைப்புகளைக் கொண்டுவரவேண்டியது; இந்த விதமாக நாங்கள்
    எங்கள் தேவனுடைய ஆலயத்தைப் பராமரிக்காமல் விடுவதில்லையென்று முடிவுசெய்துகொண்டோம்.
  spa-RV-1909: Porque á las cámaras han de llevar los hijos de Israel y los hijos
    de Leví la ofrenda del grano, del vino, y del aceite; y allí estarán los vasos
    del santuario, y los sacerdotes que ministran, y los porteros, y los cantores;
    y no abandonaremos la casa de nuestro Dios.
  ron-BTF: Căci copiii lui Israel și copiii lui Levi vor aduce darul din grâne, din
    vin nou și din untdelemn, în camere, unde sunt vasele sanctuarului și preoții
    care servesc și portarii și cântăreții; și nu vom părăsi casa Dumnezeului nostru.
  eng-WEBP: For the children of Israel and the children of Levi shall bring the wave
    offering of the grain, of the new wine, and of the oil, to the rooms where the
    vessels of the sanctuary are, and the priests who minister, with the gatekeepers
    and the singers. We will not forsake the house of our God.
  eng-FBV: The people of Israel and the Levites are to bring the offerings of grain,
    new wine, and olive oil to the storerooms where the sanctuary objects are kept,
    where the ministering priests, the gatekeepers, and the singers are. We will not
    forget the Temple of our God.”
  nld-1939: Dat de kinderen Israëls en de zonen van Levi het hefoffer aan koren, most
    en olie naar die kamers zullen brengen, waar de vaten voor het heiligdom, voor
    de dienstdoende priesters en voor de poortwachters en zangers zijn. Dat wij ook
    het huis van onzen God niet zullen verwaarlozen.
  nch-BL: Pampa israelitame inihuaya nopa levitame quintequimacatoc Toteco Dios para
    quiajocuise nopa tacajcahualisti ten trigo, xocomecat iayo huan aceite ipan nopa
    cali campa quinajocuij nopa tamanti tatzejtzeloltic para quitequihuise totajtzitzi
    huan caltemit tamocuitahuiani huan huicani. “ ‘Huajca nica tijcahuaj tocamanal
    para amo tijcahuase tijmacase itiopa Toteco Dios cati monequi nopona.’ ”
  vie-1934: Vì dân Y-sơ-ra-ên và người Lê-vi sẽ đem các của lễ giơ lên bằng lúa mì,
    rượu, và dầu mới vào trong những phòng ấy, là nơi có các khí dụng của đền thánh,
    những thầy tế lễ hầu việc, kẻ canh cửa và những người ca hát. Vậy, chúng tôi sẽ
    chẳng lìa bỏ đền của Đức Chúa Trời chúng tôi đâu.
  hin-CV: इस्राएल वंशज और लेवी वंशज अनाज के दान, नई दाखमधु और तेल उन कमरों में ले
    आएंगे. वहां पवित्र स्थान में इस्तेमाल के लिए ठहराए गए बर्तन रखे होंगे और वहां
    सेवा कर रहे पुरोहित, द्वारपाल और गायक ठहराए हुए रहते हैं. इस प्रकार हम हमारे परमेश्वर
    के भवन को अकेला न छोड़ेंगे.
  spa-BES: Porque los hijos de Israel y los hijos de Leví llevarán la ofrenda mecida
    del grano, el vino y el aceite a las habitaciones donde están los vasos del lugar
    santo, junto con los sacerdotes y los guardianes de las puertas y los cantores,
    y no renunciaremos a cuidar la casa de nuestro Dios.
  tdx-tdx: Le hitraok’ amo nte-Levio o mpisoroñe ana’ i Aharoneo, ie mandrambe ty
    faha-folo’ iareo o nte-Levio; le hendese’ o nte-Levio mb’ añ’anjomban’ Añaharen-tikañe
    mb’ amo efets’ efen-trañom-pañajañeo ty am-pahafolo’ i fahafoloy.
  tha-KJV: เพราะประชาชนอิสราเอลและคนเลวีจะนำส่วนบริจาคคือ ข้าว น้ำองุ่นใหม่และน้ำมัน
    มาย​ังห้องซึ่งเป็​นที​่​เก​็บเครื่องใช้ของสถานบริ​สุทธิ​์ และที่​อยู่​ของปุโรหิตผู้​ปรนนิบัติ
    และคนเฝ้าประตู และนั​กร​้อง เราจะไม่เพิกเฉยต่อพระนิเวศของพระเจ้าของเรา
  por-BR-2018: Porque para aquelas câmaras os filhos de Israel, e os filhos de Levi,
    devem trazer a oferta de grão, de suco de uva, e de azeite; e ali estarão os vasos
    do santuário, como também os sacerdotes que ministram, os porteiros, e os cantores;
    e assim não abandonaríamos a casa de nosso Deus.
  deu-ELO: Denn in die Zellen sollen die Kinder Israel und die Kinder Levi das Hebopfer
    vom Getreide, vom Most und Öl bringen; denn dort sind die heiligen Geräte und
    die Priester, welche den Dienst verrichten, und die Torhüter und die Sänger. Und
    so wollen wir das Haus unseres Gottes nicht verlassen.
  eng-WYC-2018: For the sons of Israel and the sons of Levi shall bring the first
    fruits of wheat, of wine, and of oil to that place; and hallowed vessels shall
    be there, and priests, and singers, and porters, and ministers; and we shall not
    forsake the house of our God. (For the Israelites and the Levites shall bring
    the first fruits of corn, or of grain, and of wine, and of oil to that place;
    and the vessels of the sanctuary, and the ministering priests, and the singers,
    and the gatekeepers, shall also be there; and we shall not desert, or neglect,
    the House of our God.)
  epo-epo: Ĉar en tiujn ĉambrojn la Izraelidoj kaj la Levidoj devas liveri la oferdonon
    el la greno, mosto, kaj oleo. Tie troviĝas la vazoj de la sanktejo, la servantaj
    pastroj, la pordegistoj, kaj la kantistoj. Kaj ni ne forlasos la domon de nia
    Dio.
  uig-PIN: Israillar bilǝn Lawiylar axliⱪtin, yengi xarabtin, yengi zǝytun meyidin
    «kɵtürmǝ ⱨǝdiyǝ» ⱪilip muⱪǝddǝs jaydiki ǝswab-üskünilǝr saⱪlinidiƣan hǝzinǝ-ambarlarƣa,
    yǝni wǝzipǝ ɵtǝydiƣan kaⱨin, dǝrwaziwǝn wǝ ƣǝzǝlkǝxlǝr turidiƣan jayƣa tapxuruxi
    kerǝk. Biz Hudayminizning ɵyining ⱨajǝtliridin ⱨǝrgiz ɵzimizni tartmaymiz!
  beo-beo: 'Isala:ili dunu huluane amola Lifai dunu, ilia da gagoma, waini, olife
    susuligi amola amo iasu huluane amo Debolo modale ligisisu diasuga gaguli masunu.
    Amo modale ligisisu da diasu amo ganodini Debolo hawa: hamosu liligi da ligisi
    diala amola gobele salasu dunu da Debolo hawa: hamonana, Debolo sosodo aligisu
    dunu amola Debolo gesami hea:su dunu da amo ganodini esalebe. Ninia da ninia Gode
    Ea Diasu fidisu hou hame yolesimu.”'
  tpi-OTNT: Long wanem, mipela ol manmeri na ol Livai i save bringim olgeta namba
    wan hap bilong wit samting na wain na wel bilong oliv na putim long dispela ol
    rum long haus bilong God. Na ol dis tu i stap long ol dispela rum. Na long dispela
    hap bilong haus bilong God i gat rum bilong ol pris na bilong ol wasman bilong
    haus bilong God na bilong ol man bilong mekim musik long haus bilong God. “Na
    bai mipela i no ken lusim wok bilong lukautim haus bilong God. Tok bilong kontrak
    i pinis.”
  hau-SA: Mutanen Isra’ila haɗe da Lawiyawa, za su kawo sadakokinsu na hatsi, sabon
    ruwan inabi da mai a ɗakunan ajiya inda ake ajiyar kayayyakin wuri mai tsarki
    da kuma inda firistoci, matsaran ƙofofi da kuma mawaƙa suke zama. “Ba za mu ƙyale
    gidan Allahnmu ba.”
  uig-LAT: Israillar bilen Lawiylar ashliqtin, yéngi sharabtin, yéngi zeytun méyidin
    «kötürme hediye» qilip muqeddes jaydiki eswab-üsküniler saqlinidighan xezine-ambarlargha,
    yeni wezipe öteydighan kahin, derwaziwen we ghezelkeshler turidighan jaygha tapshurushi
    kérek. Biz Xudayminizning öyining hajetliridin hergiz özimizni tartmaymiz!
  nde-nde: Abantu bako-Israyeli, kanye labaLevi, bamele balethe iminikelo yabo yamabele,
    iwayini elitsha lamafutha eziphaleni lapho okugcinwa khona impahla zendlu engcwele,
    njalo lapho okuhlala khona abaphristi abasebenzayo labalindimasango labahlabeleli.
    “Kasiyikuyidela indlu kaNkulunkulu.”
  ton-ton: 'He ko e fānau ʻa ʻIsileli mo e fānau ʻa Livai te nau ʻomi ʻae feilaulau
    ʻoe uite, mo e uaine foʻou, mo e lolo, ki he ngaahi fale ʻaia ʻoku ʻi ai ʻae ngaahi
    ipu ʻoe faletapu, mo e kau taulaʻeiki ʻoku tauhi, mo e kau leʻo matapā, mo e kau
    hiva: pea ʻe ʻikai te tau liʻaki ʻae fale ʻo hotau ʻOtua.'
  ces-1613: Nebo do těch pokojů donášeti budou synové Izraelští i synové Léví oběti
    obilé, mstu a oleje nového, (kdež jsou nádoby svatyně), i kněží přisluhující,
    vrátní i zpěváci, abychom neopouštěli domu Boha svého.
  eng-WMB: For the children of Israel and the children of Levi shall bring the wave
    offering of the grain, of the new wine, and of the oil, to the rooms where the
    vessels of the sanctuary are, and the priests who minister, with the gatekeepers
    and the singers. We will not forsake the house of our God.
  tam-TCV: லேவியர்கள் உட்பட இஸ்ரயேல் மக்கள் எல்லோரும் காணிக்கைகளாகிய தானியங்களையும்,
    புதுத் திராட்சை இரசத்தையும், எண்ணெயையும் களஞ்சிய அறைகளுக்குக் கொண்டுவர வேண்டும்.
    இந்த அறைகள் பரிசுத்த இடத்தின் பொருட்கள் வைக்கப்படுகிறதும், பணிசெய்யும் ஆசாரியர்கள்,
    வாசற்காவலர், பாடகர் தங்குகிறதுமான அறைகள். “எனவே நாங்கள் எங்கள் இறைவனின் ஆலயத்தை
    அலட்சியம் செய்யமாட்டோம்” என்றார்கள்.
  ceb-ULB: Tungod kay magdala ang katawhan sa Israel ug ang mga kaliwat ni Levi sa
    mga giamot nga mga trigo, bag-ong bino, ug lana ngadto sa lawak nga tipiganan
    diin ang mga kahimanan sa sagradong dapit gitipigan ug diin nagpuyo ang mga pari
    nga nag-alagad, ug ang mga magbalantay sa ganghaan, ug ang mga mag-aawit. Dili
    namo isalikway ang balay sa among Dios.
  pol-UBG: Do tych bowiem komnat synowie Izraela i Lewiego mają przynosić ofiarę zboża,
    moszczu i oliwy, tam gdzie są naczynia świątyni, kapłani pełniący służbę, odźwierni
    i śpiewacy. Tak oto nie zaniedbamy domu naszego Boga.
  urd-GVU: عام لوگ اور لاوی وہاں غلہ، نئی مَے اور زیتون کا تیل لائیں گے۔ اِن کمروں
    میں مقدِس کی خدمت کے لئے درکار تمام سامان محفوظ رکھا جائے گا۔ اِس کے علاوہ وہاں
    اماموں، دربانوں اور گلوکاروں کے کمرے ہوں گے۔ ہم اپنے خدا کے گھر میں تمام فرائض
    سرانجام دینے میں غفلت نہیں برتیں گے۔“
  deu-1912: Denn die Kinder Israel und die Kinder Levi sollen die Hebe des Getreides,
    Mosts und Öls herauf in die Kammern bringen. Daselbst sind die Gefäße des Heiligtums
    und die Priester, die da dienen, und die Torhüter und Sänger. So wollen wir das
    Haus unsres Gottes nicht verlassen.
  kan-2017: ಇಸ್ರಾಯೇಲರೂ ಮತ್ತು ಲೇವಿಯರೂ ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ ಇವುಗಳನ್ನು, ದೇವರಿಗಾಗಿ
    ಪ್ರತ್ಯೇಕಿಸತಕ್ಕ ಕಾಣಿಕೆಗಳನ್ನು ತಂದು ದೇವಾಲಯದಲ್ಲಿ ಸೇವೆ ನಡೆಸುತ್ತಿರುವ ಯಾಜಕರೂ, ದ್ವಾರಪಾಲಕರು,
    ಗಾಯಕರು ಇರುವ ಕೊಠಡಿಗಳಲ್ಲಿಯೂ ಹಾಗು ಪವಿತ್ರಾಲಯದ ಪಾತ್ರೆಗಳನ್ನು ಇಡುವ ಕೊಠಡಿಗಳಲ್ಲಿಯೂ ಇರಿಸಬೇಕು.
    ಅಲ್ಲದೆ ನಮ್ಮ ದೇವರ ಆಲಯವನ್ನು ಎಂದೂ ಅಲಕ್ಷ್ಯ ಮಾಡುವುದಿಲ್ಲ ಎಂದು ಬರೆದುಕೊಟ್ಟರು.
  yap-yap: Girdi’ nu Israel nge pi Levite e ngar feked e f’oth ni grain, wayin, nge
    gapgep ko olive i yan ngalan fapi senggil ko cha’ar ni gin ni yima cha’riy tatalin
    e maruwel ko Tempel riy ma ku aram e gin ni bay riy e senggil ko prist ni yad
    ba maruwel, nge pi matnag u Tempel, nge ulung ko tang u Tempel. Dab da n’aged
    fare naun rok e Got rodad.
  hlt-MCSB: Israel ca rhoek neh Levi ca rhoek loh cangpai khocang khaw, misur thai
    neh situi khaw imkhan khuila thak uh saeh. Teah te rhokso kah hnopai neh aka thotat
    khosoih rhoek khaw, thoh tawt rhoek khaw, laa sa rhoek khaw a om dongah kaimih
    kah Pathen im te ka hnoo uh mahpawh.
  mdy-ETH: ዒስራዔኤሌ ዴሮንታ ሌዊ ዓሶንታ ሃኣኮይዳፓ፥ ዎይኖ ዑዦና ሪሚቶ ዛይቶናይዳፓ ቡኩሶና ዒንጊፆ ጌኤዦ ማኣራ ማዾ ማዺንቶ
    ሜሃ ጌሢንታ ቤዞ፥ ዒኢካ ማዻ ቄኤሶንታ ካፓ ዓሶንታ ዓይኑሞ ዓይናዻ ዓሳኣ ዴይ ሃውሻ ቤዞ ማዔ ሜሆ ጌሦ ማኣሮ ዔኪ ዬዓንዳያ
    ኮይሳኔ። ኑ ፆኦዛሢኮ ማኣሮ ፔቴታዖ ኑኡኒ ዋላዓኬ።
  twi-ASANTE: Ɛsɛ sɛ ɔmanfoɔ no ne Lewifoɔ no de afɔrebɔdeɛ a ɛyɛ atokoɔ, nsã foforɔ
    ne ngo no bɛgu adekoradeɛ kronkron a ɛbɛn asɔfoɔ a wɔresom no, aponoanohwɛfoɔ
    ne nnwomtofoɔ no wɔ Asɔredan no mu. “Enti, yɛbɔ mu hyɛ bɔ sɛ yɛrentoto yɛn Onyankopɔn
    Asɔredan no ase.”
  eng-WEBU: For the children of Israel and the children of Levi shall bring the wave
    offering of the grain, of the new wine, and of the oil, to the rooms where the
    vessels of the sanctuary are, and the priests who minister, with the gatekeepers
    and the singers. We will not forsake the house of our God.
  wal-wal: Israa7eela asainne Leewati kattaa, woiniyaanne wogaraa zaitiyaa imotaa,
    Beeta Maqidasiyaa miishshatinne Beeta Maqidasiyan oottiya qeeseti, penggiyaa naagiyaageetinne
    mazamuriyaa yexxiyaageeti de7iyo kifileta ehoosona. “Nuuni nu Xoossaa Beeta Maqidasiyaa
    oosuwaa mulekka shenehoo gookko” yaagidi caaqqidosona.
  spa-PDDPT: Porque los hijos de Israel y de Leví llevarán la ofrenda del grano, vino
    nuevo y aceite a las cámaras donde están los utensilios del Santuario, los sacerdotes
    que ministran, los porteros y los cantores. Nos comprometimos a no abandonar el
    Templo de nuestro ʼElohim.
  gun-gun: Mba'eta ha'e va'e opy ja'o py ae Israel ha'e Levi ramymino kuery ogueru
    'rã mba'emo aju ome'ẽ mbyre, vinho ha'e azeite. Mba'eta ha'e py ae 'rã ikuai mba'emo
    ryru henda iky'a e'ỹ va'e pygua, sacerdote kuery voi ha'e py ae 'rã omba'eapo,
    okẽ rarõa ha'e oporaei va'ety kuery guive. Ha'e rami vy 'rãe ndorerexarai Nhanderuete
    pegua oo gui.
  agu-BL: Ja bixe' ka'n cyakil yi o' xonl Israel scyuch' yi e' xonl Leví, tan kak'ol
    len e'chk koy yil je' kacosech. Kak'e' te kuxi'n triw tu yi ta'al uva yil molxij
    ka'n, tu yi aceitil yi wutz oliw. Cho'n tz'opon ka'n kale na molxe't yi e'chk
    oy le ca'l Kataj, kale na cha'te't yi e' pale', scyuch' yi e' q'uicy'lom ca'l
    Kataj, scyuch' yi e' aj bitz te yi na cha'tij tan banle'n chimunl. Na ja bixe'
    ka'n yi quil tz'el yi ca'l Kataj te kac'u'l.
  ilo-ULB: Ta ipan dagiti tattao ti Israel ken dagiti kaputotan ni Levi dagiti maited
    a trigo, baro nga arak, ken lana kadagiti pagiduldulinan kadagiti alikamen iti
    santuario ken iti paggigyanan dagiti padi a madama nga agserserbi, dagiti guardia
    iti ruangan ken dagiti kumakanta. Saanminto a baybay-an ti balay ti Diostayo.
  kpg-kpg: Digau Israel mo digau Levi e kae nadau palaawaa, waini, mo nadau lolo olib
    ala ne hagabudu go digaula gaa dugu i lodo nia ruum benebene mee di Hale Daumaha,
    dela e benebene nia goloo di Hale Daumaha. Deelaa hogi di gowaa digau hai mee dabu,
    mo digau daahili ala e noho ai. Gimaadou hagalee huli gi daha mo nia mee o di
    Hale Daumaha o di madau God.
  uig-ARA: ئىسرائىللار بىلەن لاۋىيلار ئاشلىقتىن، يېڭى شارابتىن، يېڭى زەيتۇن مېيىدىن
    «كۆتۈرمە ھەدىيە» قىلىپ مۇقەددەس جايدىكى ئەسۋاب-ئۈسكۈنىلەر ساقلىنىدىغان خەزىنە-ئامبارلارغا،
    يەنى ۋەزىپە ئۆتەيدىغان كاھىن، دەرۋازىۋەن ۋە غەزەلكەشلەر تۇرىدىغان جايغا تاپشۇرۇشى
    كېرەك. بىز خۇدايمىنىزنىڭ ئۆيىنىڭ ھاجەتلىرىدىن ھەرگىز ئۆزىمىزنى تارتمايمىز!
  sus-sus: E xa na raba Haruna bɔnsɔɛ sɛrɛxɛdubɛ nde ya xɔri. E xa farilɛ ba na farilɛ
    nan kui, e fa na tan xanin hɔrɔmɔbanxi bilie kui, daxamui ragatama dɛnnaxɛ.
  pon-2006: Mehn Israel oh mehn Lipai kan pahn patohwanla wahn pilawa, wain, oh lehn
    olip me re rikpenehr nan perehn nahk me dipwisou kan en Tehnpas Sarawio kin nekinek
    loale, wasa me samworo kan me wie doadoahk ni ahnsowo, sounsilepen Tehnpas Sarawio,
    oh pwihnen koulen Tehnpas Sarawio kin memeir ie. Se sohte pahn sohpeisang anahn
    akan en tehnpesen at Koht.
  ksd-ksd: Tago ra tarai Israel ma ra tarai Levi diat a kap ra vartabar di tultulue,
    ta ra kon ma ra vain ma ra dangi, ta ra umana pakana pal nina ra umana la ure
    ra pal i gomgom dia tur tana, ma damana ra umana tena tinabar nina dia kudakudar,
    ma ra umana monamono na matakilalat, ma ra umana tena kakailai; ma pa avet a nur
    vue ra kuba i kaveve God.
  tur-YTC: Çünkü İsrael'in çocukları ve Levi'nin çocukları buğdayın, yeni şarabın
    ve yağın sallamalık sunusunu, kutsal yerin kaplarının ve hizmet eden kâhinlerin,
    kapı bekçileriyle ilahicilerin bulunduğu odalara getirecekler. Tanrımız'ın evini
    bırakmayacağız.
  ind-AYT: Sebab, orang-orang Israel dan orang-orang Lewi harus membawa persembahan
    khusus dari gandum, anggur, dan minyak ke bilik-bilik itu. Di sana, ada peralatan-peralatan
    tempat suci, para imam yang melayani, para penjaga pintu gerbang, dan para penyanyi.
    Kami tidak akan mengabaikan bait Allah kami.”
  nya-nya: Choncho Israeli, kuphatikiza zidzukulu za Alevi, azipititsa zopereka za
    tirigu, vinyo ndi mafuta ku zipinda zosungiramo katundu wopatulika, komanso kokhala
    ansembe amene akutumikira pamodzi ndi alonda a ku Nyumba ya Mulungu ndi anthu
    oyimba nyimbo. “Kwambiri ife sitidzaleka kusamala Nyumba ya Mulungu.”
  hrv-hrv: Svećenik, sin Aronov, neka prati levite kad skupljaju desetinu. Leviti
    neka donose desetinu desetine u Dom Boga našega, u sobe riznice,
  mps-mps: Magi baso meni, te da we bidi me te Livai dabego te hasia podolali tigidali
    nai te wit me, wain me, te oliv wel me sela aselama, te Godigo nai mubo be habuba
    muaibao. Tama te dis pou me te be habude munaluai. Tama te Godigo be habu nigilali,
    tede te pris dabego be habu me, te tonalubo bidi dabego be habu me, te Godigo
    bede musik wabo bidi dabego be habu me elalua paibao.” “Tama dago te Godigo be
    tonalubo sę munu me tagalogobeo. Te dąų wali po te ola silali dao.” Te po da,
    te dąų wali po mu dao.
  tpi-tpi: Long wanem, mipela ol manmeri na ol Livai i save bringim olgeta namba wan
    hap bilong wit samting na wain na wel bilong oliv na putim long dispela ol rum
    long haus bilong God. Na ol dis tu i stap long ol dispela rum. Na long dispela
    hap bilong haus bilong God i gat rum bilong ol pris na bilong ol wasman bilong
    haus bilong God na bilong ol man bilong mekim musik long haus bilong God. “Na
    bai mipela i no ken lusim wok bilong lukautim haus bilong God. Tok bilong kontrak
    i pinis.”
  dan-1931: Thi Israelitterne og Levis Efterkommere bringer Offerydelsen af Kornet,
    Mosten og Olien til Kamrene, hvor Helligdommens Kar og de tjenstgørende Præster,
    Dørvogterne og Sangerne er. Vi vil således ikke svigte vor Guds Hus.
  vie-OVCB: Toàn dân và người Lê-vi sẽ đem các lễ vật, ngũ cốc, rượu, và dầu vào kho
    đền thờ; những vật này được chứa trong các bình thánh để dành cho các thầy tế
    lễ người gác cổng và ca sĩ sử dụng. Chúng tôi hứa sẽ không dám bỏ bê Đền Thờ Đức
    Chúa Trời của chúng tôi.”
  guj-2017: ઇઝરાયલીઓ અને લેવીઓએ પોતે ઉઘરાવેલાં બધાં અનાજના અર્પણો, દ્રાક્ષારસ, તેલનું
    ઉચ્છાલીયાર્પણ ભંડારના ઓરડાઓમાં લાવવાં, કેમ કે પવિત્રસ્થાનનાં પાત્રો ત્યાં રાખવામાં
    આવે છે. ત્યાં સેવા કરતા યાજકો, દ્વારપાળો તથા ગાયકો રહે છે. આમ, અમે સૌ અમારા ઈશ્વરના
    સભાસ્થાનની અવગણના નહિ કરીએ.
  pon-2006A: Mehn Israel oh mehn Lipai kan pahn patohwanla wahn pilawa, wain, oh lehn
    olip me re rikpenehr nan perehn nahk me dipwisou kan en Tehnpas Sarawio kin nekinek
    loale, wasa me samworo, oh pwihnen koulen Tehnpas Sarawio kin memeir ie. Se sohte
    pahn sohpeisang anahn akan en tehnpesen at Koht.
  por-BRBSL: Para os filhos de Israel e os filhos de Levi trarão a oferta ondulante
    do grão, do vinho novo e do azeite para as salas onde se encontram os vasos do
    santuário, e os sacerdotes que ministram, com os porteiros e os cantores. Não
    abandonaremos a casa de nosso Deus.
  cth-cth: Isarel catoun hai Levih catounnaw cakang hoi misur, satui thuengnae pueng
    hmuen, kathoung, hlaumhlaam hoi thaw katawknaw, vaihma bawi takhang ka ring e
    la kasakkungnaw onae imthungkhu a ta han. Hot patetlah Cathut im vah pamda hoeh
    nahane phung ka sak awh.
  twi-twi: Ɛsɛ sɛ ɔmanfo no ne Lewifo no de afɔrebɔde a ɛyɛ atoko, nsa foforo ne ngo
    no begu adekorade kronkron a ɛbɛn asɔfo a wɔresom no, aponanohwɛfo ne nnwontofo
    no wɔ Asɔredan no mu. “Enti yɛbɔ mu hyɛ bɔ sɛ yɛrentoto yɛn Nyankopɔn Asɔredan
    no ase.”
  hlt-hlt: Israel ca rhoek neh Levi ca rhoek loh cangpai khocang khaw, misur thai
    neh situi khaw imkhan khuila thak uh saeh. Teah te rhokso kah hnopai neh aka thotat
    khosoih rhoek khaw, thoh tawt rhoek khaw, laa sa rhoek khaw a om dongah kaimih
    kah Pathen im te ka hnoo uh mahpawh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ Anɔɔ bí miɛkɛ kòò mɔù níí nnɛínɛ̀ Defiibɛ bɛ̀ yóó cuɔ́
    dìì mɔ̀nnì bɛ̀ kùútí kɛ dɛ̀itɛ tìì diitì kó dɛpíínnɛ̀, kɛ̀ Defiibɛɛ dɛi dɛ kó
    dɛpíínnɛ̀ kó dɛpíínnɛ̀ kɛ́ dɛ̀ tɑnnɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kó tidiitì kó kudieku.
  msy-2020: E Israelian gumaziba ko Livain ovavir boriba, en witɨn naba ko wainɨn
    dɨpar naba ko olivɨn boremɨn naba da inigh, Godɨn Dɨpenimɨn izɨ dagheba arɨghamin
    danganimɨn dar arɨgham, danganir kam, Godɨn Dɨpenimɨn itarir ekiaba uaghan an
    aven iti. Godɨn Dɨpenimɨn aven itir danganir kam uaghan, ofa gamir gumaziba, ko
    Godɨn Dɨpenimɨn tiar akamɨn garir gumaziba, ko Godɨn Dɨpenimɨn onger akabar faragha
    zuir gumaziba, uaghan me ikiamin danganim kagh iti. “Bar guizbangɨra, e Godɨn
    Dɨpenimɨn garir ingangarir kam ateghan kogham. “Akar Dɨkɨrɨzir Gavgavir kamɨn
    akaba, kamaghɨra tu.”
  dop-dop: Alɔŋ lʋlʋŋ kɔtǝlɑɑ tɑɑ nɔɣɔlʋ kɑ́ tǝŋ Lefii nyǝ́mɑ kɛ wɑɑtʋ wei pɑ mʋɣɩ
    hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ tɔ. Ɩlɛnɑ Lefii nyǝ́mɑ nɑ́ɑ́ lǝsɩ pǝ tɑɑ tɔtɔɣɔ hɔɣɔlǝŋ
    nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ nɑ pɑ́ ponɑ Ɩsɔ tǝsɛɛlɛ kɛ kpɑncoou kutuluŋ tɑɑ.
  azb-azb: Çünki İsrail övladları və Levililər taxılın, təzə şərabın və zeytun yağının
    təqdimlərini anbar otaqlarına gətirməlidir. Orada Müqəddəs məkanın qabları, xidmət
    edən kahinlər, məbəd qapıçıları və ilahiçilər olacaq. Beləcə biz Allahımızın məbədinə
    laqeyd yanaşmayacağıq.
  eng-DBY: For the children of Israel and the children of Levi shall bring the heave-offering
    of the corn, of the new wine and the oil, into the chambers, where are the vessels
    of the sanctuary, and the priests that minister, and the doorkeepers and the singers.
    And we will not forsake the house of our God.
  hin-2017: क्योंकि जिन कोठरियों में पवित्रस्थान के पात्र और सेवा टहल करनेवाले याजक
    और द्वारपाल और गवैये रहते हैं, उनमें इस्राएली और लेवीय, अनाज, नये दाखमधु, और टटके
    तेल की उठाई हुई भेंटें पहुँचाएँगे। इस प्रकार हम अपने परमेश्वर के भवन को न छोड़ेंगे।
  wol-KYG: Sarxalkat bu askanoo ci Aaróona mooy gunge Leween ñiy jëlsi céri fukkeel
    yi. Su ko defee Leween ñi yóbbu fukkeelu céri fukkeel yi ba ca sunu kër Yàlla
    ga, fat ko ca néegi dencukaayi alal ya.
  eng-YLT: for unto the chambers do they bring in — the sons of Israel and the sons
    of Levi — the heave-offering of the corn, the new wine, and the oil, and there
    [are] vessels of the sanctuary, and the priests, those ministering, and the gatekeepers,
    and the singers, and we do not forsake the house of our God.
  eng-WYC-2017: For the sons of Israel and the sons of Levi shall bring the first
    fruits of wheat, of wine, and of oil to that place; and hallowed vessels shall
    be there, and priests, and singers, and porters, and ministers; and we shall not
    forsake the house of our God.
  eng-WMBB: For the children of Israel and the children of Levi shall bring the wave
    offering of the grain, of the new wine, and of the oil, to the rooms where the
    vessels of the sanctuary are, and the priests who minister, with the gatekeepers
    and the singers. We will not forsake the house of our God.
  urd-GVH: आम लोग और लावी वहाँ ग़ल्ला, नई मै और ज़ैतून का तेल लाएँगे। इन कमरों में
    मक़दिस की ख़िदमत के लिए दरकार तमाम सामान महफ़ूज़ रखा जाएगा। इसके अलावा वहाँ इमामों,
    दरबानों और गुलूकारों के कमरे होंगे। हम अपने ख़ुदा के घर में तमाम फ़रायज़ सरंजाम
    देने में ग़फ़लत नहीं बरतेंगे।”
  rug-rug: Sari tie Izireli meke sari tie Livaeti si kaqu paleke lani sari dia hinia
    huiti, vaeni, meke oela olive koari na lose vekovekoana pa Zelepade, vasina ta
    kopue sari na tiṉitoṉa tavetaveteana tanisa Zelepade, meke vasina hoke koa sari
    na hiama, na tie kopu, meke sari na tie kerakera pa Zelepade. Lopu kaqu beto taveti
    gami gua sapu ta hivae koasa Zelepade tanisa mami Tamasa.”
  gaz-gaz: Sabni Israaʼelii fi ilmaan Lewwii kennaa midhaanii, kan daadhii wayinii
    haaraa fi kan zayitii gara mankuusaalee miʼi mana qulqullummaa kaaʼamu, iddoo
    luboonni tajaajilan, eegdonni karraa fi faarfattoonni taaʼanitti fiduu qabu. “Nus
    mana Waaqa keenyaa hin dagannu.”
  fra-LSG: Car les enfants d’Israël et les fils de Lévi apporteront dans ces chambres
    les offrandes de blé, de moût et d’huile; là sont les ustensiles du sanctuaire,
    et se tiennent les sacrificateurs qui font le service, les portiers et les chantres.
    C’est ainsi que nous résolûmes de ne pas abandonner la maison de notre Dieu.
  yal-yal: Harunaa yixɛtɛna nde luma nɛn Lewine fɔxɔ ra e nɛma sigɛ yaganne tongodeni
    waxatin naxan yi. Lewine yi na yaganna dɔxɔde fuden xali Ala Batu Banxin gbeti
    ramaradeni.
  haw-1868: 'No ka mea, e lawe no ka Iseraela a me na Levi i ka hookupu ana o ka ai,
    o ka waina a me ka aila ma na keena, a malaila no na ipu o ka luakini, a me na
    kahuna nana e lawelawe, a me ka poe kiaipuka, a me ka poe mele: aole makou e haalele
    i ka hale o ko kakou Akua.'
  arb-NAV: لأَنَّ الشَّعْبَ وَأَبْنَاءَ اللّاوِيِّينَ هُمُ الَّذِينَ يَأْتُونَ بِتَقْدِمَاتِ
    الْقَمْحِ وَالْخَمْرِ وَالزَّيْتِ إِلَى الْمَخَازِنِ، حَيْثُ تُوجَدُ آنِيَةُ الْقُدْسِ
    وَالْكَهَنَةُ والْقَائِمُونَ بِالْخِدْمَةِ وَحُرَّاسُ أَبْوَابِ الْهَيْكَلِ وَالْمُرَتِّلُونَ.
    وَهَكَذَا لَا نُهْمِلُ هَيْكَلَ إِلَهِنَا.
  ewe-ewe: Le Se la nu la, ele be Israelviwo kple Levitɔwo natsɔ woƒe nunana siwo
    nye bli kple bubuawo, wain yeye kple ami la, ayi gbedoxɔ la me, eye woatsɔ wo
    ade kɔkɔeƒe ƒe nuwo me hena nunɔla siwo le subɔsubɔ wɔm kple agbonudzɔlawo kple
    hadzilawo ƒe ŋu dɔ wɔwɔ. “Ale mí katã míelɔ̃ ɖe edzi be míagblẽ míaƒe Mawu ƒe
    gbedoxɔ la ɖi o.”
  eng-LEE: '(10:40) For into the chambers shall the children of Israel and the children
    of Levi bring the heave-offering of the corn, of the new wine, and the oil, and
    there shall be the vessels of the sanctuary, and the priests that minister, and
    the gatekeepers, and the singers: and that we will not forsake the house of our
    God.'
  asm-FB: পবিত্ৰ বস্তুবোৰ ৰখা গুদাম, যি ঠাইত পুৰোহিতে পৰিচৰ্যা কৰে, আৰু য’ত দুৱৰী
    আৰু গায়কসকল থাকে, সেই ঠাইবোৰলৈ ইস্ৰায়েলৰ লোকসকল আৰু লেবীৰ বংশৰ লোকসকলে শস্য,
    নতুন দ্ৰাক্ষাৰস, আৰু তেলৰ, বৰঙণি যোগান ধৰে। আমাৰ ঈশ্বৰৰ গৃহক আমি অৱহেলা নকৰিম।
  sus-A: عٍ شَ نَ رَبَ هَرُنَ بْنسْي سّرّشّدُبّ ندٍ يَ شْرِ. عٍ شَ قَرِلّ بَ نَ قَرِلّ
    نَن كُي، عٍ قَ نَ تَن شَنِن هْرْ مْبَنشِ بِلِيٍ كُي، دَشَمُي رَفَتَمَ دّننَشّ.
  fra-SBL: Car les enfants d'Israël et les enfants de Lévi apporteront l'offrande
    ondulée du blé, du vin nouveau et de l'huile, dans les chambres où se trouvent
    les ustensiles du sanctuaire, et les prêtres qui font le service, avec les portiers
    et les chantres. Nous n'abandonnerons pas la maison de notre Dieu.
  hbo-hbo: וְהָיָ֨ה הַכֹּהֵ֧ן בֶּֽן־אַהֲרֹ֛ן עִם־הַלְוִיִּ֖ם בַּעְשֵׂ֣ר הַלְוִיִּ֑ם
    וְהַלְוִיִּ֞ם יַעֲל֨וּ אֶת־מַעֲשַׂ֤ר הַֽמַּעֲשֵׂר֙ לְבֵ֣ית אֱלֹהֵ֔ינוּ אֶל־הַלְּשָׁכֹ֖ות
    לְבֵ֥ית הָאֹוצָֽר׃
  piu-2006: '@see-verse:NEH.010.038'
  pjt-pjt: '@see-verse:NEH.010.038'
  kik-kik: Andũ a Isiraeli, hamwe na Alawii, nĩmarĩĩrehaga maruta mao ma ngano, na
    ndibei ya mũhihano, na maguta thĩinĩ wa makũmbĩ marĩa indo cia handũ-harĩa-haamũre
    ciigagwo, na kũrĩa athĩnjĩri-Ngai, arĩa maratungata, na aikaria a ihingo, na aini
    maikaraga. “Tũtirĩrekagĩrĩria nyũmba ya Ngai witũ.”
  fra-NCL: Le prêtre, fils d’Aaron, sera avec les lévites quand les lévites lèveront
    la dîme, et les lévites apporteront la dîme de la dîme à la maison de notre Dieu,
    dans les chambres de la maison du trésor.
  cek-AK: Israel caanawk hoi Levinawk loe canghum, misurtui, situinawk to, qaimanawk
    toksakhaih, khongkha toep kaminawk ohhaih, laasah kaminawk ohhaih, kaciim hmuenmae
    suekhaih ahmuen ah sin o tih. Kaicae ih Sithaw im to ka pahnawt o sut mak ai.
  cuk-cuk: '”Israel-dulemar, degi, Levita-dulemar, Bab-Dummadga-ibmar-gwag-uklesadi,
    vinoʼmar, degine, olivo-gwallu-uklesad, ibmar-sabolemalad-negse sedoed. Degine,
    Bab-Dummadga ibmar-uklemalad-ebulemalad a-neggi ambikuoed, degi, agine, dule-irwa-Bab-Dummadse-gormalad-arbananaid,
    degi, dule-yawagak-dakmalad, degi, dule-namakmalad, agi bukwa-gumarmogoed.” Deginbali,
    anmar sogsabalid: “Anmar-Bab-Dummadse-goled-neg anmar gwen iegosurmarye.”'
  uig-CYR: шуниңдәк, Лавийлар чиққан һосулниң ондин бирини тапшурувалған чағда Һарунниң
    әвлатлиридин каһин болған бириси улар билән биллә болсун, Лавийлар әшу ондин бир
    үлүшниң йәнә ондин бир үлүшини айрип Худаниң өйигә, униң ғәзнә-амбарлириға сақлашқа
    тапшурсун дәп бәлгүлидуқ.
  tel-2017: ఇశ్రాయేలీయులు, లేవీయులు ధాన్యం, కొత్త ద్రాక్షారసం, నూనె తెచ్చినప్పుడు
    పరిచర్య చేసే యాజకులు, ద్వార పాలకులు, గాయకులు వాటిని తీసుకు పవిత్ర పాత్రలను ఉంచే
    ఆలయం గదుల్లో ఉంచాలి. మా దేవుని మందిరం పనులను నిర్ల్యక్ష్యం చేయకూడదని నిర్ణయించుకున్నాం.
  hat-BSA: Paske, fis Israël yo avèk fis Lévi yo va pote don sereyal la, diven nèf
    la ak lwil la nan chanm yo. La se zouti a sanktiyè yo, prèt k ap fè sèvis yo,
    gadyen pòtay yo, ak chantè yo. Konsa, nou p ap neglije lakay Bondye nou an.
  kos-kos: Mwet Israel ac mwet Levi fah eis ma orekeni nukewa ke wheat ac wain ac
    oil in olive, ac filiya ke nien filma yen kufwen mwe orekma lun Tempul oan we,
    su pa inge fukil in muta lun mwet tol su eis kunokon lalos, ac mwet topang ke
    mutunpot lun Tempul ac mwet on lun Tempul elos muta pac we. Kut fah tia pilesru
    lohm sin God lasr.
  hbo-WLC: וְהָיָ֨ה הַכֹּהֵ֧ן בֶּֽן־אַהֲרֹ֛ן עִם־הַלְוִיִּ֖ם בַּעְשֵׂ֣ר הַלְוִיִּ֑ם
    וְהַלְוִיִּ֞ם יַעֲל֨וּ אֶת־מַעֲשַׂ֤ר הַֽמַּעֲשֵׂר֙ לְבֵ֣ית אֱלֹהֵ֔ינוּ אֶל־הַלְּשָׁכ֖וֹת
    לְבֵ֥ית הָאוֹצָֽר׃
  ibo-ibo: Ndị Izrel na ndị Livayị, kwesiri iweta onyinye ọka ha, na mmanya vaịnị
    ọhụrụ, na mmanụ oliv nʼime ụlọ ịchịkọba ihe, nʼebe a na-edebe ngwongwo niile e
    ji eje ozi nʼụlọ ukwu ahụ, nke ndị nchụaja na-eje ozi, ndị nche na nke ndị ọbụ
    abụ. “Anyị agaghị agbakụtakwa ụlọ Chineke anyị azụ.”
  ory-ory: କାରଣ ପବିତ୍ର ସ୍ଥାନର ପାତ୍ରସବୁ ଓ ପରିଚାରକ ଯାଜକମାନେ, ଆଉ ଦ୍ୱାରପାଳ ଓ ଗାୟକମାନେ
    ଯେଉଁସବୁ କୋଠରିରେ ଥାʼନ୍ତି, ସେଠାକୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଓ ଲେବୀୟ ସନ୍ତାନଗଣ ଶସ୍ୟର, ଦ୍ରାକ୍ଷାରସର
    ଓ ତୈଳର ଉତ୍ତୋଳନୀୟ ଉପହାର ଆଣିବେ; ପୁଣି, ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ପରିତ୍ୟାଗ
    କରିବୁ ନାହିଁ।
  chk-chk: Ekewe chon Israel me ekewe mwän seni ewe ainangen Lefi repwe uwato ekewe
    asor seni wiich, wain me apüra lon ekewe rumwen iseis ia ekewe pisek fän iten
    ewe imwenfel ra nom ie, pwal ia ekewe souasor mi angang, ekewe chon mamasa ekewe
    asamalapen imwenfel me ekewe chon köl ra nom ie. Äm aisap tümwününgau ngeni angangen
    imwen äm we Kot.
  rop-rop: En melabat ola Isreil pipul en Libaimen, melabat garra bringimap det sid
    daga en wain en oliboil langa detlot rum langa det haus weya ola daga jidan. Im
    det pleis weya detlot serramonimen gibit ofring sekrifais, en im det pleis weya
    detlot seikridwan ting en detlot hu oldei maindimbat ola geit en detlot hu oldei
    sing jidan. Melabat kaan foget det Serramoni Pleis blanga melabat God.” Lagijat
    na melabat bin pramis.
  ukr-1871: 'Бо в цї кімнати як сини Ізрайлеві, так і левіти мали приставляти приноси:
    хлїб, вино й оливу. Там сьвященний посуд, і служащі сьвященники, й воротарі, й
    сьвівцї. І ми не опустимо дому Бога нашого.'
  deu-1951: Denn in die Kammern sollen die Kinder Israel und die Kinder Levi das Hebopfer
    vom Korn, Most und Öl bringen, weil dort die Geräte des Heiligtums sind und die
    Priester, welche dienen, und die Torhüter und Sänger. Und so wollen wir das Haus
    unsres Gottes nicht verlassen.
  eng-JPS: (10-40) For the children of Israel and the children of Levi shall bring
    the heave-offering of the corn, of the wine, and of the oil, unto the chambers,
    where are the vessels of the sanctuary, and the priests that minister, and the
    porters, and the singers; and we will not forsake the house of our God.
  srp-1865: Jer u te klijeti dužni su sinovi Izrailjevi i Leviti donositi prinos od
    žita, od vina i ulja, gdje su sveti sudovi, i sveštenici koji služe, i vratari
    i pjevaèi, da ne ostavljamo doma Boga svojega.
  lug-lug: Abantu ba Isirayiri okwo nga kw’otadde n’Abaleevi, banaaleetanga ebirabo
    byabwe eby’emmere ey’empeke, ne wayini omuggya, n’omuzigo mu mawanika, ebintu
    eby’omu kifo ekitukuvu gye biterekebwa, era bakabona abaweereza, n’abakuuma wankaaki
    n’abayimbi gye babeera. “Tetuulagajjalirenga nnyumba ya Katonda waffe.”
  heb-heb: כי אל הלשכות יביאו בני ישראל ובני הלוי את תרומת הדגן התירוש והיצהר ושם
    כלי המקדש והכהנים המשרתים והשוערים והמשררים ולא נעזב את בית אלהינו׃
  ben-IRV: কারণ ধনভান্ডারের যে সব কামরায় পবিত্র স্থানের জিনিসপত্র রাখা হয় এবং সেবাকারী
    যাজকেরা, রক্ষীরা ও গায়কেরা যেখানে থাকেন সেখানে ইস্রায়েলীয়েরা ও লেবীয়েরা তাদের
    শস্য, নতুন আঙ্গুর রস ও তেল নিয়ে আসবে এবং আমরা নিজেদের ঈশ্বরের গৃহ ত্যাগ করব না।
  pan-pan: ਕਿਉਂਕਿ ਹਰੇਕ ਇਸਰਾਏਲੀ ਅਤੇ ਲੇਵੀ ਅੰਨ, ਨਵੀਂ ਮਧ, ਅਤੇ ਤੇਲ ਦੀ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ
    ਉਨ੍ਹਾਂ ਕੋਠੜੀਆਂ ਵਿੱਚ ਪਹੁੰਚਾਉਣ ਜਿੱਥੇ ਪਵਿੱਤਰ ਭਾਂਡੇ ਅਤੇ ਜਾਜਕ ਜਿਹੜੇ ਟਹਿਲ ਸੇਵਾ ਕਰਦੇ
    ਸਨ ਅਤੇ ਦਰਬਾਨ ਅਤੇ ਰਾਗੀ ਰਹਿੰਦੇ ਸਨ। “ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਨੂੰ ਨਹੀਂ ਤਿਆਗਾਂਗੇ।”
  mya-JVB: လေဝိ သားအစရှိသော ဣသရေလ အမျိုးသား တို့သည် ဆန် စပါး၊ စပျစ်ရည် ၊ ဆီ ပူဇော်
    သက္ကာတို့ကို သန့်ရှင်း ရာဌာနတော်တန်ဆာ ၊ အမှု စောင့်ယဇ်ပုရောဟိတ် ၊ တံခါး စောင့်၊
    သီချင်း သည်တို့ရှိရာ အခန်း သို့ ဆောင် ခဲ့ရကြမည်။ ငါ တို့ ဘုရား သခင်၏ အိမ် တော်ကို
    ငါတို့သည် စွန့်ပစ် ၍ မ ထားရကြ။
  tbg-tbg: Isareri vaiinti nahenti vikavata, Rivaira anku vikavata, nái uitive, orivi
    vahaverave, uainive, nimireka iha, vika vuru Kotira Naavuqi kara vate vai rumunavuraqi
    vataate. Viraqi Kotira kaiqa vara amite varia tanura vonavu vairave. Mini Kotira
    kaiqa vara amite variakavata, Kotira Naavuqaa maimaraara raqiki variakavata, Kotirara
    ihi tiva amite variakavata, vaite varianainive. Tenavu Kotira Naavu qaqirake tentanavu
    kaiqaqai varaarorave ti, tenavu Kotira Naavuqaa mintima keha raqikiqi virerave,
    tura. ˻Vi entara ekaa Isareri ruvaaqumavi vaiha vi uvara qara ntura.˼
  hmo-hmo: “Israela taudia bona Levi taudia ese harihari gaudia, aniani bona uaina
    bona olive dehoro, be Dubu Helaga ena kohu haboua daiutudia dekenai do idia atoa
    vareai. Unai daiutudia dekenai Dubu ena kohu haida idia noho, bona hahelagaia
    taudia, Dubu gaukara idia karaia noho taudia, bona iduara gimaia taudia, bona
    ane abia taudia danu unuseni idia noho. “Iseda Dirava ena Dubu Helaga do ita naria
    namonamo momokani. Do ita laloaboio lasi momokani.”
  urd-urd: क्यूँकि बनी — इस्राईल और बनी लावी अनाज और मय और तेल की उठाई हुई क़ुर्बानियाँ
    उन कोठरियों में लाया करेंगे जहाँ हैकल के बर्तन और ख़िदमत गुज़ार काहिन और दरबान
    और गानेवाले हैं; और हम अपने ख़ुदा के घर को नहीं छोड़ेंगे।
  rus-SYN: 'потому что в эти комнаты как сыны Израилевы, так и левиты должны доставлять
    приносимое в дар: хлеб, вино и масло. Там священные сосуды, и служащие священники,
    и привратники, и певцы. И мы не оставим дома Бога нашего.'
  bqc-SIM: Tó Levii buiↄ lɛ́ a kwide sí, Aalona bui sa'onaeↄ líↄ kúńnↄ. Levii
    buiↄ sↄ̃ aali pↄ́ kwide pↄ́ aa sìpi kwide sɛ gɛò wá Lua ua, aali kálɛ làasiu.
  tcz-CHONGTHU: “Ijeh-inem itileh Israel chate leh Levi chaten chang kidong doh hole
    lengpi twi kidong doh ho thaotwi kidong doh ho chu ahin pohuva houin dansung dung,
    munthenga manchah ding khon ho kikoina mun kinbol la pang thempu ho hengleh kelkot
    ngah a pangho heng, lasa ho henga ahinpoh lutdiu ahi. Chule keihon ka-Pathen’u
    houin chu donlouva kakoi kit louhel diu ahi.”
  mar-mar: इस्राएल लोक आणि लेवी यांच्या वंशातील लोकांनी धान्य, नवीन द्राक्षरस आणि
    तेल यांची अर्पणे कोठारामध्ये आणावीत. मंदिरासाठी लागणाऱ्या सर्व गोष्टी तेथे असतात
    तसेच सेवा करणारे याजक, गायक आणि द्वारपाल यांचेही वास्तव्य तिथे असते. आम्ही आपल्या
    देवाच्या मंदिराची उपेक्षा करणार नाही.
  qub-qub: Israel runacunawan cüracunata yanapaj Leví runacunaga simrimi churan rïguta,
    bïnuta, asëtita. Chaycunataga churan Diospa Templuncho ima-aycapis churaränanman,
    turnuncho aruycaj cüracunapaj, puncu täpajcunapaj y cantajcunapäpis. Llapanë parlarä
    Tayta Diosnëpa Templunta imaypis ricaycänäcunapaj.
  hat-hat: Se nan chanm depo tanp lan moun pèp Izrayèl yo ak moun Levi yo va pote
    tout grenn, tout diven ak tout lwil yo fèt pou bay la. Se la tou y'a mete tout
    veso ak tout lòt bagay ki pou sèvi nan tanp lan. Epitou, prèt desèvis yo, gad
    pòtay tanp yo ak mizisyen tanp yo va gen kote pou yo rete la tou. Se konsa nou
    pran angajman nou p'ap janm neglije kay Bondye nou an ankò!
  eng-BSB: For the Israelites and the Levites are to bring the contributions of grain,
    new wine, and oil to the storerooms where the articles of the sanctuary are kept
    and where the ministering priests, the gatekeepers, and the singers stay. Thus
    we will not neglect the house of our God.”
  eng-WEBPB: For the children of Israel and the children of Levi shall bring the wave
    offering of the grain, of the new wine, and of the oil, to the rooms where the
    vessels of the sanctuary are, and the priests who minister, with the gatekeepers
    and the singers. We will not forsake the house of our God.
  kbq-kbq: Hagi ana ofama hu'zana witiramine kasefa wainine olivi masaveramina erita
    tagra maka Israeli vahe'motane, Livae naga'enena, Ra Anumzamofo mono nompima eri'zama
    e'neri'za zuomparamima nentazage'za, ana tava'onte'ma pristi vahe'ene mono nomofo
    kafante'ma kvama nehaza vahe'ene, zagamema nehaza vahe'ma nemasafinka erita ome
    antegahune. Ana nehuta Anumzantimofo mono nona tagerakanita tamefira huomigosune
    huta hu'none.
  nhe-BL: Pampa israelitame ininhuaya nopa levitame quintequimacatoc Toteco Dios para
    quiajocuise nopa tlacajcahualistli tlen trigo, xocomeca atl, huan aceite ipan
    nopa cali campa quinajocuij nopa tlamantli tlatzejtzeloltic para quitequihuise
    totajtzitzi, huan puerta tlamocuitlahuiani huan huicani. “Huajca nica tijcahuaj
    totlajtol para ax tijcahuase tijmacase itiopa Toteco Dios tlen monequi nopano.”
  gub-BL: 'Teko Izaew wà, Erewi izuapyapyr wà, umur putar ma''e wà nehe: arozràn,
    win, uri kawer. Omonokatu putar a''e temi''u tàpuzuhu pupe ma''e imonokatu haw
    pupe wà nehe. Xaxeto upyta a''e pe wà. Zauxiapekwer tàpuzuhu pe har upyta a''e
    pe wà no. Uzegar ma''e upyta a''e pe wà no. Nuruityk kwaw Tupàn urezar hàpuzuhu
    ure nehe.'
  eng-DRA: 'For the children of Israel and the children of Levi shall carry to the
    treasury the firstfruits of corn, of wine, and of oil: and the sanctified vessels
    shall be there, and the priests, and the singing men, and the porters, and ministers,
    and we will not forsake the house of our God.'
