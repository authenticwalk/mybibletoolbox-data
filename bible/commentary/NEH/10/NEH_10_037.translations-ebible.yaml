  tbz-SIM: nɛ̀ ti bí ìì tu Mpo nɛ̀ ti wũɔ̃ ketiyì. Tì wɑ̃̀rimu Kuyie nkuɔ́ pɑ́tíri
    miɛkɛ kɛ tú ti ntɔuní iwũɔ̃ diɛyì nɛ̀ isɑ́m̀pɔ́ì dɛ kó ibí ketiyì Kuyie ncĩ́ɛ̃̀tɛ̀
    miɛkɛ, ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ pĩ mmutɔ̃mmú Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ bɛ kpɛ́í.
  msy-2020: “Azeniba bar, e faragh iniamin wit, a mɨrmɨrightɨ, plaua otoghtɨ e a inigh
    izam. Egh wainɨn dɨpam ko olivɨn borem ko ter ovɨzir igharaziba inigh egh Godɨn
    Dɨpenimɨn izɨ ofa gamir gumazibar anɨngam. “Eghtɨ Livaiba en nguibabar izamin
    dughiamɨn, e uan azenibar dagheba tuiraghtɨ pozir 10plan otoghtɨ, e pozitam isɨ
    Livain gumaziba me danɨngam.
  dop-dop: Tɩɩ hɑ Ɩsɔ kɛ́ tɑ́ kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ, nɑ tɑ́ tɔlɑ nyǝnsɩ, ɩsɩɩ pɑ kɛɛsɑ
    Ɩsɔ kiiu tɑɑ tɔ. Pɑɑ nɑɑŋ, yɑɑ heeŋ, yɑɑ pǝ́ŋ nɑ tǝ́ cɛlɑ kɔtǝlɑɑ mpɑ pɑ lɑkɩ
    Ɩsɔ tǝmlɛ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ.
  azb-azb: Həm də xəmirimizin, taxıl təqdimlərimizin, hər növ ağaclarımızın meyvəsinin,
    təzə şərablarımızın, zeytun yağımızın nübarını kahinlərə, Allahımızın məbədinin
    anbarına, torpaq məhsullarımızın onda bir hissəsini isə Levililərə gətirməliyik.
    Çünki işlədiyimiz bütün şəhərlərdə onda bir hissəni Levililər alır.
  eng-DBY: and that we should bring the first-fruits of our coarse meal and our heave-offerings,
    and the fruit of all manner of trees, new wine and oil, to the priests, into the
    chambers of the house of our God, and the tithes of our ground to the Levites,
    that they, the Levites, should take the tithes in all the cities of our tillage.
  hin-2017: हम अपना पहला गूँधा हुआ आटा, और उठाई हुई भेंटें, और सब प्रकार के वृक्षों
    के फल, और नया दाखमधु, और टटका तेल, अपने परमेश्वर के भवन की कोठरियों में याजकों
    के पास, और अपनी-अपनी भूमि की उपज का दशमांश लेवियों के पास लाया करेंगे; क्योंकि
    वे लेवीय हैं, जो हमारी खेती के सब नगरों में दशमांश लेते हैं। (रोम. 11:16, लैव्य.
    23:7)
  wol-KYG: Ci biir loolu nu dogoo def li ñu bind ci yoon wi, di yóbbu ca sunu kër
    Yàlla ga sunu taaw yu góor ak lu sunu jur taawloo, gu gudd gaak gu gàtt ga, di
    teg lépp ci loxoy sarxalkat ya fay liggéey.
  eng-YLT: And the beginning of our dough, and our heave-offerings, and the fruit
    of every tree, of new wine, and of oil, we bring in to the priests, unto the chambers
    of the house of our God, and the tithe of our ground to the Levites; and they
    — the Levites — have the tithes in all the cities of our tillage;
  eng-WYC-2017: and we shall bring the first fruits of our meats, and of our moist
    [or liquor] sacrifices, and the fruits of each tree, and of vintage, and of oil,
    to [the] priests, at the chamber of the house of the Lord, and the tenth part
    of our land to deacons [or Levites]; those deacons shall take tithes of all the
    cities of our works.
  eng-WMBB: and that we should bring the first fruits of our dough, our wave offerings,
    the fruit of all kinds of trees, and the new wine and the oil, to the priests,
    to the rooms of the house of our God; and the tithes of our ground to the Levites;
    for they, the Levites, take the tithes in all our farming villages.
  urd-GVH: उन्हें हम साल के पहले ग़ल्ला से गूँधा हुआ आटा, अपने दरख़्तों का पहला फल,
    अपनी नई मै और ज़ैतून के नए तेल का पहला हिस्सा देकर रब के घर के गोदामों में पहुँचाएँगे।
    देहात में हम लावियों को अपनी फ़सलों का दसवाँ हिस्सा देंगे, क्योंकि वही देहात में
    यह हिस्सा जमा करते हैं।
  rug-rug: Kaqu paleke lani gami koa rina hiama pa Zelepade sari na palava saripu
    ta tavete koa ri na huiti sapu ta pakete kenudi pa hopeke vuaheni, meke sari na
    mami vinariponi pa vaeni, oela olive, meke doduru hopehopeke vua huda pule. Meke
    kaqu paleke lani gami koari na tie Livaeti, sari na vinagi keke pa manege koari
    mami inuma, ura arini kaqu vagi sari na keke pa manege koari na linetelete pu
    toqolo pa mami pepeso.
  gaz-gaz: “Kana malees nu daakuu keenya kan bukeeffame irraa, kennaawwan midhaan
    keenyaa irraa, ija mukkeen keenyaa hunda irraa, daadhii wayinii keenyaa haaraa
    fi zayitii irraa mataa fuunee gara mankuusaalee mana Waaqa keenyaa lubootatti
    geessina. Amma illee sababii warri harka kudhan keessaa harka tokko walitti qaban
    Lewwota taʼaniif magaalaawwan keessa hojjennu hunda keessaa oomisha midhaan keenyaa
    harka kudhan keessaa harka tokko Lewwotatti geessina.
  fra-LSG: d’apporter aux sacrificateurs, dans les chambres de la maison de notre
    Dieu, les prémices de notre pâte et nos offrandes, des fruits de tous les arbres,
    du moût et de l’huile; et de livrer la dîme de notre sol aux Lévites qui doivent
    la prendre eux-mêmes dans toutes les villes situées sur les terres que nous cultivons.
  yal-yal: nxu yi fa nxɔ dii singene nun nxɔ xuruseene dii singene ra Ala yɛtagi,
    alo sariyana a falaxi kii naxan yi. Nxu fa nxɔ ɲingene dii singene nun yɛxɛne
    nun siine dii singene ra Ala Batu Banxini. Nxu yi e so saraxaraline yii naxanye
    walima Ala Batu Banxini.
  haw-1868: A i lawe makou i kauwahi hana mua ia o ka makou palaoa kawiliia, a me
    na makana a makou, a me ka hua o kela laau o keia laau, ka waina a me ka aila,
    i na kahuna ma na keena o ka hale o ko kakou Akua; a me ka hapa umi o ka makou
    mahina ai i na Levi, a na lakou no, na na Levi ka hapa umi ma na kulanakauhale
    a pau o ko makou mahi ana.
  arb-NAV: وَتَعَهَّدْنَا أَيْضاً أَنْ نَأْتِيَ بِأَوَائِلِ عَجِينِنَا وَقَرَابِينِنَا
    وَثَمَرِ كُلِّ شَجَرَةٍ وَأَوَائِلِ الْخَمْرِ وَالزَّيْتِ إِلَى الْكَهَنَةِ إِلَى
    مَخَازِنِ هَيْكَلِ إِلَهِنَا، وَبِعُشْرِ مَحَاصِيلِ أَرْضِنَا إِلَى اللّاوِيِّينَ،
    لأَنَّ اللّاوِيِّينَ هُمُ الَّذِينَ يَجْمَعُونَ الْعُشُورَ مِنْ جَمِيعِ مُدُنِنَا
    الرِّيفِيَّةِ.
  ewe-ewe: “Kpe ɖe esiawo ŋu la, woatsɔ nuawo adzra ɖo ɖe míaƒe Mawu ƒe gbedoxɔ la
    me. Nu siawoe nye míaƒe bli kple agblemenuku siwo ɖi bli la ƒe nyuitɔwo, míaƒe
    nudzɔdzɔwo, míaƒe kutsetse gbãtɔwo kple míaƒe wain yeye kple ami ƒe gbãtɔwo. Míedo
    ŋugbe be, míatsɔ míaƒe agblemenuku ɖe sia ɖe ƒe ewolia ɖeka na Levitɔwo, ame siwo
    ƒe dɔ wònye be woaxɔ nu ewoliawo ƒe ɖekawo le ame siwo le du suewo kple kɔƒewo
    me la si.
  eng-LEE: (10:38) And that we would bring the first portion of our dough, and our
    heave-offerings, and this of the fruit of all manner of trees, of wine and of
    oil, to the priests, unto the chambers of the house of our God, and the tithes
    of our ground unto the Levites; and that these same Levites should be the receivers
    of the tithes in all the cities of our land-tillage;
  asm-FB: আমি আমাৰ আটাৰ লদাৰ আগভাগ, শস্য নৈবেদ্য, প্রত্যেক গছৰ ফল, নতুন দ্ৰাক্ষাৰস,
    তেল, আমাৰ ঈশ্বৰৰ গৃহৰ গুদামলৈ আৰু পুৰোহিতসকলৰ ওচৰলৈ আনিম। আমাৰ মাটিত উৎপন্ন হোৱা
    শস্যৰ দশম ভাগ লেবীয়া সকলৰ ওচৰলৈ আমি আনিম, কাৰণ আমি কাম কৰা নগৰ বোৰৰ পৰা লেবীয়াসকলে
    দশমভাগ আদায় কৰে।
  sus-A: مُشُ مَن شَ مُشُ شَ دِ شّمّ سِنفٍيٍ نُن مُشُ شَ شُرُ سٍ دِ سِنفٍيٍ شَنِن
    سّرّشّدُبّيٍ شْن مَ، مُشُ مَرِفِ عَلَ شَ بَنشِ كُي، عَلْ عَ سّبّشِ كِتَابُي كُي
    كِ نَشّ.»
  fra-SBL: et d'apporter aux prêtres, dans les salles de la maison de notre Dieu,
    les prémices de notre pâte, nos offrandes ondulées, les fruits de toutes les espèces
    d'arbres, le vin nouveau et l'huile, et aux Lévites les dîmes de notre sol, car
    ce sont eux, les Lévites, qui prélèvent les dîmes dans tous nos villages agricoles.
  hbo-hbo: וְאֶת־בְּכֹרֹ֤ות בָּנֵ֙ינוּ֙ וּבְהֶמְתֵּ֔ינוּ כַּכָּת֖וּב בַּתֹּורָ֑ה וְאֶת־בְּכֹורֵ֨י
    בְקָרֵ֜ינוּ וְצֹאנֵ֗ינוּ לְהָבִיא֙ לְבֵ֣ית אֱלֹהֵ֔ינוּ לַכֹּ֣הֲנִ֔ים הַמְשָׁרְתִ֖ים
    בְּבֵ֥ית אֱלֹהֵֽינוּ׃
  piu-2006: '@see-verse:NEH.010.036'
  pjt-pjt: '@see-verse:NEH.010.036'
  kik-kik: “O na ningĩ nĩtũrĩĩrehaga thĩinĩ wa makũmbĩ ma nyũmba ya Ngai, tũnengere
    athĩnjĩri-Ngai mũtu wa mbere, na magongona maitũ ma ngano ma mbere, na maruta
    ma matunda ma mĩtĩ iitũ yothe ma mbere, na ma ndibei iitũ ya mũhihano o na ma
    maguta. O na nĩtũrĩĩrehaga gĩcunjĩ gĩa ikũmi kĩa maciaro ma mĩgũnda iitũ, tũkanengera
    Alawii, nĩgũkorwo nĩ Alawii maamũkagĩra icunjĩ cia ikũmi kuuma matũũra mothe kũrĩa
    tũrutaga wĩra.
  fra-NCL: d’amener à la maison de notre Dieu, aux prêtres qui font le service dans
    la maison de notre Dieu, les premiers-nés de nos fils et de notre bétail, comme
    il est écrit dans la loi, et les premiers-nés de nos bœufs et de nos brebis.
  cek-AK: to pacoengah sak tangsuek ih takaw, hmuen tathlanghaih, thingthai congca,
    misurtui hoi situi doeh, aimacae Sithaw im ih hmuenmae suekhaih ahmuen ah, qaimanawk
    khaeah ka sin o han; lawk toksah kaminawk ohhaih avang boih ah Levinawk mah hato
    thungah maeto cong o pongah, lawk thung hoi tacawt thingthai qumpo hato thungah
    maeto Levinawk khaeah ka sin o han, tiah lok takroekhaih a sak o.
  cuk-cuk: 'Deginbali, anmar sogmarbalid: “Bab-Dummadse-goled-neggi ibmar-sabolegedse
    gebe-madubur-imakleged sedmaloye. Bab-Dummadga ibmar-gwag-ukleged, bela sapi-san,
    vinoʼmar, olivo-gwallumar, dule-irwa-Bab-Dummadse-gormaladse sedmaloye. Degine,
    anmar-nainugi bela ibmar-welegoed anmar Levita-dulemarga sedoye, degine, anmar
    na neggweburgi-ibmar-welegoed, we-Levita-dulemarga ambegi gwensak (10%) uklegoed.
    Wemarde na ambegi gwensak-weemaladid.'
  uig-CYR: шундақла Тәврат қанунида пүтүлгинидәк, тунҗа оғлимизни вә кала, қой-оғлақ
    падилиридин тунҗа чарпийимизни Худаниң өйигә апирип, у өйдә вәзипә өтәватқан каһинларға
    әпкелишни,
  tel-2017: అంతేకాక, మా పిండిలో ప్రథమ ఫలం, ప్రతిష్టితమైన అర్పణలు, అన్ని రకాల చెట్ల
    పళ్ళూ, ద్రాక్షారసం, నూనె మొదలైనవాటిని మా దేవుని మందిరపు గదుల్లోకి యాజకుల దగ్గరికి
    తీసుకురావాలనీ, మా భూమి సాగులో పదవ వంతు లేవీయుల దగ్గరికి తీసుకురావాలనీ, అన్ని పట్టణాల్లో
    ఉన్న మా పంట సాగులో పదవ భాగాన్ని లేవీయులకు ఇవ్వాలనీ నిర్ణయించుకున్నాం.
  hat-BSA: E ke nou va, osi, pote premye nan pat farin nou yo, kontribisyon nou yo,
    fwi a tout pyebwa, diven nèf avèk lwil pou prèt yo nan chanm lakay Bondye nou
    an ak dim tè nou pou Levit yo; paske se Levit yo ki resevwa dim nan tout vil andeyò
    yo.
  kos-kos: Kut fah usla nu sin mwet tol in Tempul flao ma orekla ke kosrani se oemeet
    lun wheat ke kais sie yac, oayapa mwe kisa lasr saya ke wain, oil in olive, ac
    kain in fokinsak nukewa. Kut fah usla sie tafu singoul ke fokin ima lasr ac sang
    nu sin mwet Levi su orani sie tafu singoul in siti srisrik, acn ima lasr oan we.
  hbo-WLC: וְאֶת־בְּכֹר֤וֹת בָּנֵ֙ינוּ֙ וּבְהֶמְתֵּ֔ינוּ כַּכָּת֖וּב בַּתּוֹרָ֑ה וְאֶת־בְּכוֹרֵ֨י
    בְקָרֵ֜ינוּ וְצֹאנֵ֗ינוּ לְהָבִיא֙ לְבֵ֣ית אֱלֹהֵ֔ינוּ לַכֹּ֣הֲנִ֔ים הַמְשָׁרְתִ֖ים
    בְּבֵ֥ית אֱלֹהֵֽינוּ׃
  ibo-ibo: “Karịsịa, anyị ga-ewebata nʼụlọ ịchịkọba ihe nke ụlọnsọ Chineke anyị, nyekwa
    ha ndị nchụaja, ụtụ ọka mbụ anyị kwọrọ, ya na onyinye ndị ọzọ nke mkpụrụ ubi mbụ
    anyị, dịka mmanya vaịnị mbụ, mmanụ oliv mbụ na mkpụrụ osisi ndị ọzọ. Anyị kpebikwara
    inye ndị Livayị otu ụzọ nʼime ụzọ iri nke ihe niile anyị nwetara nʼubi anyị, nʼihi
    na ọ bụ ọrụ ndị Livayị ịnakọta otu ụzọ nʼụzọ iri site nʼobodo niile ebe anyị na-arụ
    ọrụ.
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ଚକଟା ମଇଦାର ପ୍ରାଥମାଂଶ ଓ ଆମ୍ଭମାନଙ୍କ ଉତ୍ତୋଳନୀୟ ଉପହାର ଓ ସର୍ବପ୍ରକାର
    ବୃକ୍ଷର ଫଳ, ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳ ଯାଜକମାନଙ୍କ ନିକଟକୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହର କୋଠରିକୁ
    ଆଣିବା ପାଇଁ, ଆଉ ଭୂମିଜାତ ଦ୍ରବ୍ୟର ଦଶମାଂଶ ଲେବୀୟମାନଙ୍କ ନିକଟକୁ ଆଣିବା ପାଇଁ ସ୍ଥିର କଲୁ;
    କାରଣ ସେହି ଲେବୀୟମାନେ ଆମ୍ଭମାନଙ୍କ ସକଳ କୃଷି-ନଗରରେ ଦଶମାଂଶ ଆଦାୟ କରନ୍ତି।
  chk-chk: Äm aipwe pwal uwato ren ekewe souasor lon ekewe rumwen iseis lon imwen
    äm we Kot öüwäem pilawa seni mwen kiniem wiich, pwal äm kewe asor seni uän ekewe
    irä meinisin, seni ewe wain me apüra. Aipwe pwal uwala ewe eu leengolun uän äm
    pwül ren ekewe mwän seni ewe ainangen Lefi, pun ir ra wisen ioni ekewe leengol
    seni lon sopum kewe meinisin.
  rop-rop: “Melabat garra bringimap daga blanga detlot serramonimen langa det Serramoni
    Pleis. Melabat garra bringimap langa det stowahaus det flauwa brom det fes kukwan
    sid daga, en melabat garra bringimap frut brom ola tri, en wain en oliboil. En
    melabat garra gibit sambala daga melabat growimap langa ola Libaimen. Dei garra
    kaman langa melabat taun olabat blanga gajim detlot daga.
  ukr-1871: І первоплід із борошна нашого і усяких приносів, і овощів з усякого дерева,
    вина й оливи ми приставляти мемо сьвященникам в комори при домі Бога нашого, й
    десятину з землї нашої левітам. Вони, левіти, брати муть десятину по всїх містах,
    де в нас хлїборобство.
  deu-1951: Auch daß wir den Priestern die Erstlinge unsres Mehls und unsrer Hebopfer
    und die Früchte von allen Bäumen, von Most und Öl in die Kammern am Hause unsres
    Gottes bringen wollten, ebenso den Leviten den Zehnten unsres Bodens; daß die
    Leviten den Zehnten erheben sollten in allen Städten, wo wir Ackerbau treiben.
  eng-JPS: (10-38) and that we should bring the first of our dough, and our heave-offerings,
    and the fruit of all manner of trees, the wine and the oil, unto the priests,
    to the chambers of the house of our God; and the tithes of our land unto the Levites;
    for they, the Levites, take the tithes in all the cities of our tillage.
  srp-1865: I prvine tijesta svojega i prinose svoje i rod od svijeh drveta, vino
    i ulje da donosimo sveštenicima u klijeti doma Boga svojega, i Levitima desetak
    od zemlje svoje, i Leviti da uzimaju desetak po svijem mjestima gdje uzradimo;
  lug-lug: “Tunaaleetanga mu mawanika g’ennyumba ya Katonda waffe, eri bakabona, ekitole
    ekibereberye ku mmere gye tunaabanga tugoyezza, ne ku biweebwayo byaffe, ne ku
    bibala ebya buli muti gwaffe ebiriibwa, ne ku wayini waffe, ne ku mafuta. Ate
    era tunaaleeteranga Abaleevi ekimu eky’ekkumi ku bimera byaffe, kubanga Abaleevi
    be bakuŋŋaanya ebitundu eby’ekkumi mu byalo byaffe byonna gye tulimira.
  heb-heb: ואת ראשית עריסתינו ותרומתינו ופרי כל עץ תירוש ויצהר נביא לכהנים אל לשכות
    בית אלהינו ומעשר אדמתנו ללוים והם הלוים המעשרים בכל ערי עבדתנו׃
  ben-IRV: এবং আমাদের ময়দার ও শস্য উৎসর্গের প্রথম অংশ, সমস্ত গাছের প্রথম ফল ও নতুন
    আঙ্গুর রস ও তেলের প্রথম অংশ আমরা আমাদের ঈশ্বরের ঘরের ভান্ডার ঘরে যাজকদের কাছে
    আনবার এবং আমাদের ফসলের দশ ভাগের এক ভাগ লেবীয়দের কাছে নিয়ে আনবার বিষয় স্থির
    করলাম, কারণ আমাদের সব শহরে লেবীয়েরাই দশমাংশ গ্রহণ করেন।
  pan-pan: ਅਸੀਂ ਆਪਣਾ ਪਹਿਲਾ ਗੁੰਨ੍ਹਿਆ ਹੋਇਆ ਆਟਾ ਅਤੇ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦੇ
    ਰੁੱਖਾਂ ਦਾ ਫਲ ਅਤੇ ਨਵੀਂ ਮਧ ਅਤੇ ਤੇਲ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀਆਂ ਕੋਠੜੀਆਂ ਵਿੱਚ ਜਾਜਕਾਂ
    ਦੇ ਲਈ ਅਤੇ ਆਪਣੀ ਭੂਮੀ ਦੀ ਉਪਜ ਦਾ ਦਸਵੰਧ ਲੇਵੀਆਂ ਦੇ ਲਈ ਲਿਆਇਆ ਕਰਾਂਗੇ ਕਿਉਂਕਿ ਲੇਵੀ ਸਾਡੀ
    ਖੇਤੀ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਦਸਵੰਧ ਲੈਂਦੇ ਹਨ।
  mya-JVB: အဦး လုပ်သော မုန့်စိမ်း ၊ ပူဇော် သက္ကာ၊ သစ် သီး အမျိုးမျိုး ၊ စပျစ်ရည် ၊
    ဆီ ကိုယဇ်ပုရောဟိတ် တို့ရှိရာ ဗိမာန် တော် အခန်း သို့ ၎င်း၊ လယ်လုပ် သော မြို့ ရွာရှိသမျှ
    တို့၌ မြေ အသီးအနှံဆယ် ဘို့တဘို့ကို လေဝိ သားတို့ထံ သို့၎င်း၊ ဆောင် ခဲ့ရမည်အကြောင်းစီရင်ထုံးဖွဲ့ကြ၏။
  tbg-tbg: Vo ihi vo ihi tenavu avuni hoqare uiti teqake rukokakima taainara vuru
    Kotira Naavuqi Kotira kaiqa vara amite vaika nimitaare. Avuni hoqare aqu itaaina
    katari tavaravata, hoqare avuni orivi vahavera varateravata, hoqare avuni tatite
    uainiravata, tenavu vira vira vuru Kotira Naavuqi Kotira kaiqa vara amite vaika
    nimitaare. Rivaira ankuqiraa vaiintinavu vo vatuka vo vatukaini niha, tinavu hini
    naaho varareka ivaqe, tenavu tentanavu naaho kaqurutantaqihai vohaiqa rairake
    vika nimiare. (Kaarantura 18:21)
  hmo-hmo: “Ita ese danu lagani ta ta ibounai iseda uiti ena anina vara guna dekena
    amo karaia paraoa keke, be hahelagaia taudia, Dubu Helaga dekenai, do ita abia
    lao. Iseda uaina matamata, olive dehoro matamata, bona au huahua idauidau edia
    vara guna gaudia danu, idia dekenai do ita henia. “Iseda tano ena anidia danu
    do ita karoa, karoa 10, bona unai 10 dekena amo, karoa ta be iseda Dirava ena
    Dubu dekenai do ita abia lao, Levi taudia dekenai do ita henia.
  urd-urd: और अपने गूँधे हुए आटे और अपनी उठाई हुई क़ुर्बानियों और सब दरख़्तों के मेवों,
    और मय और तेल में से पहले फल को अपने ख़ुदा के घर की कोठरियों में काहिनों के पास,
    और अपने खेत की दहेकी लावियों के पास लाया करें; क्यूँकि लावी सब शहरों में जहाँ
    हम काश्तकारी करते हैं, दसवाँ हिस्सा लेते हैं।
  rus-SYN: И начатки из молотого хлеба нашего и приношений наших, и плодов со всякого
    дерева, вина и масла мы будем доставлять священникам в кладовые при доме Бога
    нашего и десятину с земли нашей левитам. Они, левиты, будут брать десятину во
    всех городах, где у нас земледелие.
  bqc-SIM: Wáliↄ mↄ wá Lua ua ń wá nɛgↄ̃ɛ sɛ̃́iaↄ ń wá zunɛ sɛ̃́iaↄ ge sã ge
    ble, wíli kpá sa'ona pↄ́ lɛ́ zĩkɛ weↄwa, lá a ku Mↄizi ikoyã guuwa.
  tcz-CHONGTHU: “Chutengle thempu ho hengle ka-Pathen’u indan sung dunga chu kaneh
    diu an kithuh masapen leh kathil todiu jong, thing gathei jouse ga jong lengpi
    twi le thaotwi jong hinchoi lut ding katiu ahi; hitobang ahi kalho gao kalousohu
    Levite henga hopsom hinchoi peh ding katiu ahi, ajehchu kakho dung jouseova hopsom
    donga pangji chu Levite bou ahiuve.”
  mar-mar: तसेच परमेश्वराच्या मंदिरातील कोठारांसाठी याजकांकडे पिठाचा पहिला उंडा. धान्यार्पणाचा
    पहिला भाग, आमच्या सर्व वृक्षांच्या फळांचा पहिला बहर, नवीन काढलेला द्राक्षरस आणि
    तेल यांचा पहिला भाग, या गोष्टी आणू. तसेच लेवींना आमच्या पिकातला एक दशांश भाग देऊ.
    कारण आम्ही काम करत असलेल्या सर्व नगरांतून आमच्या उत्पन्नाचा दहावा भाग लेवी घेतात.
  qub-qub: 'Parlacurä Diospa Templuncho ima-aycapis churaränan cajman cüracunapaj
    purätata apanäcunapaj: mas alli caj jarinata, rimir-punta shuntar raquishan frütacunata,
    mas allinnin caj bïnuta, asëtitapis mas alli cajta. Chayno parlacurä shuntashä
    micuypita cada chuncapita jucta-cama cüracunata yanapaj Leví runacunapaj goycärinäpaj.
    Chayno goycärinäpäga custumrimi caran.'
  hat-hat: Konsa tou, n'a pote bay prèt yo kote y'ap viv nan tanp lan pen n'a fè ak
    premye grenn n'a rekòlte chak lanne yo, ansanm ak lòt ofrann fwi pyebwa nou yo
    va donnen, diven ki fenk fèt ak lwil oliv fre. N'a pote ladim tout rekòt n'a fè
    nan jaden nou bay moun Levi yo. Se yo menm ki va mache nan tout ti bouk nou yo
    pou ranmase ladim kote yo fè jaden.
  eng-BSB: Moreover, we will bring to the priests at the storerooms of the house of
    our God the firstfruits of our dough, of our grain offerings, of the fruit of
    all our trees, and of our new wine and oil. A tenth of our produce belongs to
    the Levites, so that they shall receive tithes in all the towns where we labor.
  eng-WEBPB: and that we should bring the first fruits of our dough, our wave offerings,
    the fruit of all kinds of trees, and the new wine and the oil, to the priests,
    to the rooms of the house of our God; and the tithes of our ground to the Levites;
    for they, the Levites, take the tithes in all our farming villages.
  kbq-kbq: Ana nehuta Ra Anumzana tagri Anumzamofo mono nompima fenozama nentaza nompima
    antesnaza zantamima pristi vahete'ma eritama vanuna zantamina, ese'ma rentrama
    ahesuna witifinti, witi ofama hu'zana osi'a enerita, zafa ragafinti'ene wainifinti'ene
    olivi masavenena erita vugahune. Ana nehuta hozatifinti'ma hamparisanunkeno 10nima
    hutere hania kevua erita ne'onse kumate'ma mani'neta eri'zama eneruna kumapima
    huhampri zamantage'za ana zantamima zonegi'za Livae naga'mokizmi erita ome zamigahune.
  nhe-BL: “Nojquiya tijhualicase para nopa totajtzitzi nopa achtohui harina, nopa
    achtohui cuatlactli tlen sesen cuahuitl, nopa achtohui xocomeca atl huan nopa
    achtohui aceite hasta campa quiajocuise ipan tiopamitl. Huan para nopa levitame,
    tijhuicase se chiquihuitl ipan sesen majtlactli chiquihuitl tlen nochi tlen temaca
    totlal huan ya nopa elis todiezmo. Huan nopa levitame quiselise huan quisentilise
    ipan nochi topilaltepetzitzi pampa queja nopa inintequi.
  gub-BL: 'Urerur putar arozràn ipy imuku''i pyrer typy''ak romo iapo pyràm xaxeto
    tàpuzuhu pupe har wanupe nehe, kwarahy nànàn nehe. Urumur putar amo ma''e Tupàn
    pe nehe no: win, uri kawer, ma''e''a kwer paw ikurer. Oromono putar ureremipo''o
    kwer ikurer Erewi izuapyapyr wanupe nehe. Aze heta 10, oromono putar pitài wanupe
    nehe. A''e upyhyk ma''e ipo''o pyrer ikurer wà, aze heta ma''etymaw tawhu pe har
    wanupe wà.'
  eng-DRA: And that we would bring the firstfruits of our meats, and of our libations,
    and the fruit of every tree, of the vintage also and of oil to the priests, to
    the storehouse of our God, and the tithes of our ground to the Levites. The Levites
    also shall receive the tithes of our works out of all the cities.
