  por-BRBSL: e que devemos levar as primeiras frutas de nossa massa, nossas ofertas
    de ondas, os frutos de todos os tipos de árvores, o vinho novo e o óleo, aos sacerdotes,
    aos quartos da casa de nosso Deus; e os dízimos de nossa terra aos levitas; pois
    eles, os levitas, levam os dízimos em todas as nossas aldeias agrícolas.
  cth-cth: Cathut e imthungkhu vah, vaihmanaw koe tavai thuengnae hmaloe sak e thueng
