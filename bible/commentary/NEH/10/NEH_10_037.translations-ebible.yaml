    foforo papa ne ngo bɛba. Na yɛhyɛ bɔ sɛ, yɛde yɛn nnɔbae biara a efi yɛn asase
    so nkyɛmu du mu baako bɛbrɛ Lewifo, efisɛ wɔn na wogyigye ntotoso du du no wɔ
