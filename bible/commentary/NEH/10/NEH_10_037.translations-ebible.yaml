verse: NEH.010.037
translations:
  mal-C: “തന്നെയുമല്ല, നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിലെ ഭണ്ഡാരഗൃഹങ്ങളിലേക്ക് ഞങ്ങളുടെ
    ആദ്യഫലമായ പൊടിമാവ്, മറ്റു ഭോജനയാഗങ്ങൾ, എല്ലാ വൃക്ഷത്തിന്റെയും ഫലങ്ങൾ, പുതുവീഞ്ഞ്,
    ഒലിവെണ്ണ എന്നിവ പുരോഹിതന്മാരുടെ പക്കൽ എത്തിക്കുന്നതാണ്. ഞങ്ങളുടെ എല്ലാ വിളവിന്റെയും
    ദശാംശം ഞങ്ങൾ ലേവ്യരെ ഏൽപ്പിക്കും; കാരണം കൃഷിയുള്ള പട്ടണങ്ങളിൽനിന്നു ദശാംശം ശേഖരിക്കുന്നതു
    ലേവ്യരാണല്ലോ.
  deu-TKW: und ebenso unsere erstgeborenen Söhne und die Erstgeborenen unseres Viehs
    nach der Vorschrift im Gesetze, sowie die Erstgeborenen unserer Rinder und unserer
    Schafe an den Tempel unseres Gottes, an die Priester, die im Hause unseres Gottes
    Dienst thun, abzuliefern.
  lin-lin: Tokomema lisusu bana ya liboso kati na bana na biso ya mibali, kati na
    bangombe na biso, kati na bameme mpe kati na bantaba na biso, na Ndako ya Nzambe
    na biso, epai ya Banganga-Nzambe oyo basalaka mosala kuna, ndenge ekomama na Mobeko.
  eng-LSV: And the beginning of our dough, and our raised-offerings, and the fruit
    of every tree, of new wine, and of oil, we bring to the priests, into the chambers
    of the house of our God, and the tithe of our ground to the Levites; and they—the
    Levites—have the tithes in all the cities of our tillage;
  eng-GNV: 'And that we should bring the first fruite of our dough, and our offrings,
    and the fruite of euery tree, of wine and of oyle, vnto the Priests, to the chambers
    of the house of our God: and the tithes of our lande vnto the Leuites, that the
    Leuites might haue the tithes in all the cities of our trauaile.'
  eng-WEBSTER: And that we should bring the first-fruits of our dough, and our offerings,
    and the fruit of all manner of trees, of wine and of oil, to the priests, to the
    chambers of the house of our God; and the tithes of our ground to the Levites,
    that the same Levites might have the tithes in all the cities of our tillage.
  nhw-BL: “Nojquiya tijhualicase para nopa totajtzitzi nopa achtihui harina, nopa
    achtihui cuatlactli tlen sesen cuahuitl, nopa achtihui xocomeca atl huan nopa
    achtihui aceite hasta campa quiajocuise ipan tiopamitl. Huan para nopa levitame,
    tijhuicase se chiquihuitl ipan sesen majtlactli chiquihuitl tlen nochi catli temaca
    totlal huan ya nopa elis todiezmo. Huan nopa levitame quiselise huan quisentilise
    ipan nochi topilaltepetzitzi pampa quej nopa inintequi.
  swh-ONEN: “Zaidi ya hayo, tutaleta katika ghala za nyumba ya Mungu wetu, kwa makuhani,
    vyakula vya kwanza vya mashamba yetu, sadaka zetu za nafaka, matunda ya miti yetu
    yote, divai yetu mpya na mafuta. Nasi tutaleta zaka za mazao yetu kwa Walawi,
    kwa kuwa Walawi ndio ambao hukusanya zaka katika miji yote tunakofanya kazi.
  bba-bba: kɑ bɛsɛn bii ɡbiikobu kɑ sere mɑɑ bɛsɛn yɑɑ sɑbenun bii ɡbiikinu nɡe mɛ
    bɑ yoruɑ woodɑn tireru sɔɔ.
  eng-KJVCPB: and that we should bring the firstfruits of our dough, and our offerings,
    and the fruit of all manner of trees, of wine and of oil, unto the priests, to
    the chambers of the house of our God; and the tithes of our ground unto the Levites,
    that the same Levites might have the tithes in all the cities of our tillage.
  luo-luo: “Bende wabiro kelo e kar keno mar od Nyasaye gik machalo kaka; chiembwa
    mokwongo mar lowo, chiwo mar chambwa, olembe mar yiendwa duto kod divai manyien;
    chiembwa mokwongo mar lowo, chiwo mar chambwa, olembe mag yiendwa duto kod divai
    manyien gi mo ni jodolo. Kendo wabiro kelo achiel kuom apar mag chambwa ni jo-Lawi,
    nikech gin ema oyienigi choko achiel kuom apar e mier duto ma watiyoe.
  meu-meu: bona eda flaoa, e tari baroko guna ḡaudia, bona eda herahia ḡaudia, au-huahua
    idau-idau bona vine ranuna bona dehoro, na hahelaḡa taudia dekedia baita laohai,
    eda Dirava ena dubu ena habou-habou daiutudia lalodiai; bena eda tano anidia baita
    karoadia, karoa gwauta, bena karoa ta na Levi taudia dekedia baita laohai, badina
    be hari Levi taudia ese karoa ihagwautadia e haboumu, eda digi hanuadia iboudiai
    lalodiai.
  npi-ULB: हामी पहिले पिँधेको पिठो, हाम्रा अन्‍नबलिहरू, हरेक रुखको फल, नयाँ दाखमद्य
    र तेल हाम्रा परमेश्‍वरको मन्दिरका भण्डारहरूमा पुजारीहरूकहाँ ल्याउने छौँ । हामीले
    काम गर्ने सबै नगरमा लेवीहरूले दशांश उठाउने भएकाले हाम्रा माटोबाट हामी लेवीहरूकहाँ
    दशांशहरू ल्याउने छौँ ।
  yor-yor: “Síwájú sí i, àwa yóò mú àkọ́so oúnjẹ ilẹ̀ wa ti ọrẹ oúnjẹ, ti gbogbo èso
    àwọn igi àti ti wáìnì tuntun wa àti ti òróró wá sí yàrá ìkó nǹkan pamọ́ sí ilé
    Ọlọ́run wa àti fún àwọn àlùfáà. Àwa yóò sì mú ìdámẹ́wàá ohun ọ̀gbìn wá fún àwọn
    ọmọ Lefi, nítorí àwọn ọmọ Lefi ni ó ń gba ìdámẹ́wàá ní gbogbo àwọn ìlú tí a ti
    ń ṣiṣẹ́.
  ind-ind: Hasil pertama dari gilingan gandum dan jelai, persembahan khusus, panen
    buah-buahan, dan air anggur serta minyak zaitun yang pertama dibuat akan kami
    serahkan kepada para imam untuk disimpan di gudang rumah TUHAN karena semua itu
    adalah bagian untuk mereka. Selain itu, kami juga akan memberikan sepersepuluh
    dari hasil panen kami kepada orang Lewi yang bertanggung jawab untuk mengumpulkannya
    di lumbung kota kami masing-masing.
  pes-OPCB: همچنین قول می‌دهیم خمیری را که از نوبر غله تهیه می‌کنیم همراه نوبر انواع
    میوه‌ها و نوبر شراب تازه و روغن زیتون خود به کاهنانی که در خانهٔ خدا هستند بدهیم.
    ما ده‌یک تمام محصولات زمین خود را به لاویانی که در روستاهای ما مسئول جمع‌آوری
    ده‌یک هستند خواهیم داد.
  tgl-ULB: Dadalhin namin ang unang minasang tinapay at ang aming mga handog na butil,
    at ang bunga ng bawat puno, at ang bagong alak at ang langis na dadalhin namin
    sa mga pari, sa mga imbakan sa tahanan ng ating Diyos. Dadalhin namin sa mga Levita
    ang mga ikapu mula sa aming lupa dahil ang mga Levita ang lumilikom ng mga ikapu
    mula sa lahat ng bayan kung saan kami naghahanapbuhay.
  hui-hui: Ani buwa mali bibahendengi ina mabuha widi pigane denego balawa helo damberemago
    ariabi ira lini tara tara pigane denegobi gerebi lini pigane denegonaga waini
    ibabi olibe lini pigane denegonaga welibi uruni bibahende iname Ngode Datagaliwabenaga
    andaha do hole yalu puwa loma binigo mo miaga karuhondo lomabu muleberema. Ani
    bialu Libai agaliru tigua tomo mbirale pini piniru mima ina mabuha ibiragola uruni
    muleberema, lene.
  mya-mya: ငါ​တို့​နှစ်​စဉ်​အ​ဦး​အ​ဖျား​ရိတ်​သိမ်း​ရ​ရှိ သည့်​ဂျုံ​ဆန်​ဖြင့်​ပြု​လုပ်​ထား​သော​မုန့်​ညက်၊
    အ​ခြား​ပူ​ဇော်​သ​ကာ​များ​ဖြစ်​သော​စ​ပျစ် ရည်၊ သံ​လွင်​ဆီ​နှင့်​သစ်​သီး​အ​မျိုး​မျိုး​တို့
    ကို​ဗိ​မာန်​တော်​ရှိ​ယဇ်​ပု​ရော​ဟိတ်​များ​ထံ သို့​ယူ​ဆောင်​ခဲ့​ပါ​မည်။ လယ်​လုပ်​သည့်​ရွာ​များ​တွင်​ဆယ်​ဖို့​တစ်​ဖို့
    အ​လှူ​ကို​ကောက်​ခံ​ကြ​သူ​လေ​ဝိ​အ​နွယ် ဝင်​တို့​ထံ​သို့ ငါ​တို့​သည်​မိ​မိ​တို့​လယ်​ယာ
    ထွက်​အ​သီး​အ​နှံ​ဆယ်​ပုံ​တစ်​ပုံ​ကို​ယူ ဆောင်​ခဲ့​ပါ​မည်။-
  bod-N: རང་གི་ཐོག་ཕུད་ཀྱི་གྲོ་ཕྱེ་དང་། ཤིང་ཏོག་རིགས་ཐམས་ཅད་ཀྱི་འབྲས་བུ་དང་། རྒུན་ཆང་གསར་པ་དང་སྣུམ་གསར་པ་མཆོད་དཔོན་ལ་འབུལ་བ་དང་།
    བདག་ཅག་གི་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་མཛོད་ཁང་དུ་བསྡུ་བར་བྱ། ངེད་ཅག་གི་ས་ཞིང་ནས་སྐྱེ་དངོས་ཐམས་ཅད་ཀྱི་བཅུ་ཆའི་གཅིག་ལེ་ཝི་པ་རྣམས་ལ་འབུལ་བ་དང་།
    ལེ་ཝི་པ་རྣམས་ཀྱིས་ངེད་ཅག་གི་མཁར་གྲོང་ནས་ས་ཞིང་ལས་བཅུ་ཆའི་གཅིག་ལེན་འོས་པས་སོ། །
  sna-sna: “Pamusoro pezvo, tichauyisa kumatura eimba yaMwari wedu, nokuvaprista,
    zvibereko zvokutanga zvevhu, zvipiriso zvedu zvezviyo, nezvemiti yose yemichero
    nezvewaini yedu itsva uye namafuta. Uye tichauyisa chegumi chezviyo zvedu kuvaRevhi,
    nokuti vaRevhi ndivo vanounganidza zvegumi mumaguta ose atinoshanda.
  spa-BLM: y que traigamos las primicias de nuestra masa, nuestras ofrendas de ondas,
    el fruto de toda clase de árboles, el vino nuevo y el aceite, a los sacerdotes,
    a las salas de la casa de nuestro Dios; y los diezmos de nuestra tierra a los
    levitas; porque ellos, los levitas, toman los diezmos en todas nuestras aldeas
    agrícolas.
  cac-cac: Ol quic'anpaxcot co colval d'a eb' sacerdote, aton ixim co b'ab'el harina,
    b'ab'el sat cavb'en te', co b'ab'el vino yed' co b'ab'el aceite. Ol cac'an b'aj
    sic'chaj d'a stemplo co Diosal. Ol quic'anpaxcot sdiezmoal sat cavb'en. Ol cac'an
    d'a eb' levita, yujto a eb' smolb'an sdiezmoal tas squic' d'a sat co luum d'a
    junjun chon̈ab' b'aj tzon̈ munlaji.
  swh-ULB: Tutaleta unga wa kwanza na sadaka zetu za nafaka, na matunda ya kila mti,
    na divai mpya na mafuta tutaleta kwa makuhani, kwenye vyumba vya kuhifadhi vya
    nyumba ya Mungu wetu. Tutawaletea Walawi sehemu ya kumi kutoka kwenye udongo wetu
    kwa sababu Walawi hukusanya zaka katika miji yote tunayofanya kazi.
  bel-bel: І пачаткі з молатага хлеба нашага і прынашэньняў нашых, і пладоў з усякага
    дрэва, віна і алею мы будзем дастаўляць сьвятарам у кладоўкі пры доме Бога нашага
    і дзесяціну зь зямлі нашай лявітам. Яны, лявіты, будуць браць дзесяціну ва ўсіх
    гарадах, дзе ў нас земляробства.
  deu-ELBBK: und die Erstgeborenen unserer Söhne und unseres Viehs, wie es in dem
    Gesetz vorgeschrieben ist; und die Erstgeborenen unserer Rinder und unseres Kleinviehs
    zum Haus unseres Gottes zu den Priestern zu bringen, die den Dienst verrichten
    im Haus unseres Gottes.
  mbb-OT: Midsaad key pa he idata zey ziyà te menge memumuhat, diyà te budiga ziyà
    te valey te Megbevayè dey, is kineupiyahan he klasi te herina wey zuma he menge
    halad he para gasa. Ed-uwiten dey zaan is kineupiyahan he menge prutas dey, wey
    is kineupiyahan he veǥu he vinu, wey lana he ulibu. Ed-uwiten dey zaan diyà te
    menge Levihanen is ikepulù te menge abut dey, su iyan sikandan ebpengulikta te
    ikepulù diyà te langun he menge inged he zuen duen menge vevesukà. Emun ebpengulikte
    en te ikepulù is menge Levihanen,
  mal-2015: ഞങ്ങളുടെ തരിമാവിന്റെയും ഉദർച്ചാർപ്പണങ്ങളുടെയും സകലവിധവൃക്ഷങ്ങളുടെ അനുഭവമായ
    വീഞ്ഞിന്റെയും എണ്ണയുടെയും ആദ്യഫലം ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലെ അറകളിൽ പുരോഹിതന്മാരുടെ
    അടുക്കലും ഞങ്ങളുടെ കൃഷിയുടെ ദശാംശം ലേവ്യരുടെ അടുക്കലും കൊണ്ടുചെല്ലേണ്ടതിന്നും
    തന്നേ. ലേവ്യരല്ലോ കൃഷിയുള്ള നമ്മുടെ എല്ലാപട്ടണങ്ങളിലും ദശാംശം ശേഖരിക്കുന്നതു.
  rmc-rmc: Mek amare ešebne čhaven ľidžaha andro Chramos le rašajenge a odďelinaha
    len le Devleske; a daha the amare gurumňen the bakren, save uľile ešebna, avke
    sar hin pisimen andro zakonos.
  pes-OPV: و نیز نوبر خمیر خود را و هدایای افراشتنی خویش را و میوه هر گونه درخت وعصیر
    انگور و روغن زیتون را برای کاهنان به حجره های خانه خدای خود و عشر زمین خویش را
    به جهت لاویان بیاوریم، زیرا که لاویان عشر رادر جمیع شهرهای زراعتی ما می‌گیرند.
  ron-1924: сэ адучем преоцилор, ын кэмэриле Касей Думнезеулуй ностру, челе динтый
    роаде дин плэмэдялэ ши даруриле ноастре де мынкаре дин роаделе тутурор помилор,
    дин муст ши дин унтделемн; ши сэ дэм зечуялэ дин пэмынтул ностру левицилор, каре
    требуе с-о я ей ыншишь ын тоате четэциле ашезате пе пэмынтуриле пе каре ле лукрэм.
  ben-OBCV: “এছাড়া আমাদের ময়দার ও শস্য-নৈবেদ্যের প্রথম অংশ, সমস্ত গাছের প্রথম ফল
    ও নতুন দ্রাক্ষারস ও জলপাই তেলের প্রথম অংশ আমরা আমাদের ঈশ্বরের গৃহের ভাণ্ডার ঘরে
    যাজকদের কাছে নিয়ে আসব। আর আমাদের ফসলের দশমাংশ লেবীয়দের কাছে নিয়ে আসব, কারণ
    আমরা যেসব গ্রামে কাজ করি লেবীয়েরাই সেখানে দশমাংশ গ্রহণ করে থাকেন।
  som-som: iyo inaynu wadaaddada qolalka guriga Ilaaheenna ugu keenayno inta ugu horraysa
    cajiinkeenna, iyo qurbaannadeenna, iyo midhaha geedo cayn kasta ah, iyo khamriga,
    iyo saliidda, iyo inaynu waxa dhulkeenna ka baxa toban meelood meel ka siinayno
    kuwa reer Laawi, waayo, reer Laawi waxay meeltobnaadyada ka qaadan jireen beeraha
    magaalooyinkeenna oo dhan.
  lat-VUC: et primitias ciborum nostrorum, et libaminum nostrorum, et poma omnis ligni,
    vindemiæ quoque et olei, afferemus sacerdotibus ad gazophylacium Dei nostri, et
    decimam partem terræ nostræ Levitis. Ipsi Levitæ decimas accipient ex omnibus
    civitatibus operum nostrorum.
  eng-ASVBT: and that we should bring the firstfruits of our dough, and our heave
    offerings, and the fruit of all manner of trees, the new wine and the oil, unto
    the priests, to the chambers of the house of our God; and the tithes of our ground
    unto the Levites; for they, the Levites, take the tithes in all the cities of
    our tillage.
  ita-1885: ed anche di portar le primizie della nostra pasta, e le nostre offerte,
    così de' frutti di qualunque albero, come dell'olio e del vino, a' sacerdoti,
    nelle camere della Casa dell'Iddio nostro; e di pagar la decima della rendita
    della nostra terra a' Leviti; e che i Leviti leverebbero le decime in tutte le
    città dove noi lavoreremmo la terra;
  eng-ULB: We will bring the first of our dough and our grain offerings, and the fruit
    of every tree, and the new wine and the oil we will bring to the priests, to the
    storerooms of the house of our God. We will bring to the Levites the tithes from
    our soil because the Levites collect the tithes in all the towns where we work.
  spa-VBL: Llevaremos a los almacenes del Templo de nuestro Dios, para los sacerdotes,
    la primera parte de nuestra harina molida, de nuestras ofrendas de grano, del
    fruto de todos nuestros árboles, y de nuestro vino nuevo y aceite de oliva. También
    llevaremos el diezmo de nuestros productos a los levitas, porque los levitas son
    los que recogen los diezmos en todas las ciudades agrícolas.
  fra-_FOB: Et les prémices de notre pâte, nos offrandes, les fruits de tous les arbres,
    le vin et l'huile, nous les apporterons aux sacrificateurs, dans les chambres
    de la maison de notre Dieu, ainsi que la dîme de notre terre aux Lévites, qui
    eux-mêmes en paient la dîme dans toutes nos villes agricoles.
  mal-mal: ഞങ്ങളുടെ തരിമാവ്, ഉദർച്ചാർപ്പണങ്ങൾ, സകലവിധവൃക്ഷങ്ങളുടെ ഫലങ്ങൾ, വീഞ്ഞ്,
    എണ്ണ എന്നിവയുടെ ആദ്യഫലം ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലെ അറകളിൽ പുരോഹിതന്മാരുടെ
    അടുക്കലും, ഞങ്ങളുടെ കൃഷിയുടെ ദശാംശം ലേവ്യരുടെ അടുക്കലും കൊണ്ടുചെല്ലേണ്ടതിനത്രേ.
    ലേവ്യരല്ലോ കൃഷിയുള്ള നമ്മുടെ എല്ലാ പട്ടണങ്ങളിൽനിന്നും ദശാംശം ശേഖരിക്കുന്നത്.
  urd-GVR: Unheṅ ham sāl ke pahle ġhallā se gūṅdhā huā āṭā, apne daraḳhtoṅ kā pahlā
    phal, apnī naī mai aur zaitūn ke nae tel kā pahlā hissā de kar Rab ke ghar ke
    godāmoṅ meṅ pahuṅchāeṅge. Dehāt meṅ ham Lāwiyoṅ ko apnī fasloṅ kā daswāṅ hissā
    deṅge, kyoṅki wuhī dehāt meṅ yih hissā jamā karte haiṅ.
  suz-BL: मिनु आंइ नि‍शो फस ङा नेल्‍ल क्‍येङा ङोंइती ङा भाग, अन्‍न चढ़ेतीके, मार मार
    रवा आन फल, अङगुर शांबु नु तेल चढ़ेब आन कली गेचा, दे परमप्रभु आ खिं ङा वोइक्‍तीक
    कोठाम चाक्‍नीकी। मोदेंशो पा लेवी नेल्‍लेम रागी ङा १० भाग ङा भाग का ताइनीम। मेको
    लेवीपुकीमी आंइ गेय पतीक सहर जाक्‍शा, १० भाग ङा भाग का पोक्‍चा माल्‍नीम। गन्‍ती
    १५:२०-२१; गन्‍ती १८:२१
  ita-1927: E c’impegnammo pure di portare ai sacerdoti nelle camere della casa del
    nostro Dio, le primizie della nostra pasta, le nostre offerte prelevate, le primizie
    de’ frutti di qualunque albero, del vino e dell’olio, di dare la decima delle
    rendite del nostro suolo ai Leviti, i quali debbon prendere essi stessi queste
    decime in tutti i luoghi da noi coltivati.
  ckb-ckb: «هەروەها یەکەمین هەویر و پێشکەشکراوی دانەوێڵەمان و بەروبوومی هەموو دارێک
    و شەراب و زەیت بۆ کاهینەکان دەهێنن بۆ ناو ژوورەکانی ماڵی خودامان. هەروەها دەیەکی
    بەروبوومەکانمان بۆ لێڤییەکان دەبێت، چونکە ئەوە لێڤییەکانن کە دەیەک لە هەموو ئەو
    شارۆچکانە کۆ دەکەنەوە کە ئێمە تێیاندا کار دەکەین.
  eng-BBE: And that we would take the first of our rough meal, and our lifted offerings,
    and the fruit of every sort of tree, and wine and oil, to the priests, to the
    rooms of the house of our God; and the tenth of the produce of our land to the
    Levites; for they, the Levites, take a tenth in all the towns of our ploughed
    land.
  kan-OKCV: ನಮ್ಮ ಹಿಟ್ಟಿನಲ್ಲಿ ಮೊದಲಿನ ಪಾಲನ್ನು ನಮ್ಮ ಕಾಣಿಕೆಗಳನ್ನೂ, ಸಕಲ ಮರಗಳ ಫಲವನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ,
    ಎಣ್ಣೆಯನ್ನೂ ಯಾಜಕರ ಬಳಿಗೆ ನಮ್ಮ ದೇವರ ಆಲಯದ ಕೊಠಡಿಗಳಲ್ಲಿ ತಂದಿಡುತ್ತೇವೆ; ಲೇವಿಯರು ಒಕ್ಕಲುತನವಿರುವ
    ಪಟ್ಟಣಗಳಿಂದ ಹತ್ತರಲ್ಲೊಂದು ಪಾಲನ್ನು ಹೊಂದುವ ಹಾಗೆ ನಮ್ಮ ಭೂಮಿಯ ಹತ್ತರಲ್ಲೊಂದು ಪಾಲನ್ನು ಲೇವಿಯರಿಗೆ
    ತರುವುದಕ್ಕೂ ಪ್ರಮಾಣ ಮಾಡಿದೆವು.
  bbb-bbb: '@see-verse:NEH.010.036'
  tam-2017: நாங்கள் எங்கள் பிசைந்தமாவில் முதற்பாகத்தையும், எங்கள் படைப்புகளையும்,
    எல்லா மரங்களின் முதற்பலனாகிய திராட்சைப்பழரசத்தையும், எண்ணெயையும், எங்கள் தேவனுடைய
    ஆலயத்தின் அறைகளில் வைக்க ஆசாரியர்களிடத்திற்கும், எங்கள் நிலப்பயிர்களில் தசமபாகம்
    லேவியர்களிடத்திற்கும் கொண்டுவரவும், லேவியர்களாகிய இவர்கள் எங்கள் வேளாண்மையின்
    பட்டணங்களிலெல்லாம் தசமபாகம் சேர்க்கவும்,
  spa-RV-1909: 'Que traeríamos también las primicias de nuestras masas, y nuestras
    ofrendas, y del fruto de todo árbol, del vino y del aceite, á los sacerdotes,
    á las cámaras de la casa de nuestro Dios, y el diezmo de nuestra tierra á los
    Levitas; y que los Levitas recibirían las décimas de nuestras labores en todas
    las ciudades:'
  ron-BTF: Și ca să aducem cele dintâi roade ale aluatului nostru și ofrandele noastre
    și rodul a tot felul de pomi, din vin și din untdelemn, la preoți, în camerele
    casei Dumnezeului nostru; și zeciuielile pământului nostru leviților, ca ei, leviții,
    să poată avea zeciuielile în toate cetățile aratului nostru.
  eng-WEBP: and that we should bring the first fruits of our dough, our wave offerings,
    the fruit of all kinds of trees, and the new wine and the oil, to the priests,
    to the rooms of the house of our God; and the tithes of our ground to the Levites;
    for they, the Levites, take the tithes in all our farming villages.
  eng-FBV: We will bring to the storerooms of the Temple of our God, to the priests,
    the first part of our coarse-ground flour, of our grain offerings, of the fruit
    of all our trees, and of our new wine and olive oil. We will also bring a tithe
    of our produce to the Levites, for the Levites are the ones who collect the tithes
    in all the farming towns.
  nld-1939: Dat wij voor de priesters de keur van ons meel, van onze hefoffers, van
    alle boomvruchten, van most en olie naar de kamers van het huis van onzen God
    zullen brengen, en voor de levieten de tienden van onze akker. Dat de levieten
    de tienden in al onze landbouwplaatsen zullen innen,
  nch-BL: “ ‘Nojquiya tijhualicase para nopa totajtzitzi nopa achtohui harina, nopa
    achtohui cuatacti ten sesen cuahuit, nopa achtohui xocomecat iayo huan nopa achtohui
    aceite hasta campa quiajocuise ipan tiopamit. Huan para nopa levitame, tijhuicase
    se chiquihuit ipan sesen majtacti chiquihuit ten nochi cati temaca total huan
    ya nopa elis todiezmo. Huan nopa levitame quiselise huan quisentilise ipan nochi
    topilaltepehua pampa quej nopa inintequi.
  vie-1934: Chúng tôi cũng hứa đem của đầu mùa về bột nhồi của chúng tôi, về của lễ
    giơ lên, bông trái của các thứ cây, rượu mới, và dầu, mà giao cho những thầy tế
    lễ, trong các kho tàng của đền Đức Chúa Trời chúng tôi; còn một phần mười huê
    lợi đất của chúng tôi thì đem nộp cho người Lê-vi; vì người Lê-vi thâu lấy một
    phần mười trong thổ sản của ruộng đất về các thành chúng tôi.
  hin-CV: हम खुद भी अपने गूंधे हुए आटे का पहला भाग, अपने दान, हर एक पेड़ का फल, नई
    दाखमधु का और तेल का पहला भाग हमारे परमेश्वर के भवन के कमरों में नित्य पुरोहितों
    के सामने ले आएंगे और अपनी भूमि की उपज का दसवां भाग लेवियों के सामने, क्योंकि लेवी
    ही सभी नगरों में दसवें अंश के अधिकारी हैं.
  spa-BES: Y que tomaríamos nuestras primicias de nuestras harinas, y nuestras contribuciones,
    y el fruto de todo tipo de árbol, vino y aceite, a los sacerdotes, a las habitaciones
    del templo de nuestro Dios; y la décima parte del producto de nuestra tierra a
    los levitas; porque ellos, los levitas, toman una décima parte en todos los pueblos
    de nuestra tierra arada.
  tdx-tdx: naho ty tañoloñoloñan’ ana-dahin-tikañe naho o terake valoha’e amo añomben-tikañeoo,
    ty amy nipaterañe amy Hake ao naho ty valohan-terak’ amo mpirai-trokeo naho o
    mpirai-liao, haneseañe aze mb’ añ’ anjomban’ Añaharentika, mb’ amo mpisoroñe mitoroñe
    añ’ anjomban’ Añaharentikañeo
  tha-KJV: และที่จะนำยอดแป้งเปียกของเรา สิ​่งบริจาคของเรา ผลไม้​ของต้นไม้​ทุ​กต้น
    น้ำองุ่นและน้ำมัน มาย​ังบรรดาปุโรหิต มาย​ังห้องพระนิเวศของพระเจ้าของเรา และที่จะนำสิบชักหนึ่งจากแผ่นดินของเรามาให้​คนเลว​ี
    เพราะคนเลวีเป็นผู้​เก​็บสิบชักหนึ่งแห่งงานของเราจากหัวเมืองชนบททั้งสิ้นของเรา
  por-BR-2018: E que traríamos as primícias de nossas massas, e nossas ofertas alçadas,
    e do fruto de toda árvore, do suco de uva e do azeite, aos sacerdotes, às câmaras
    da casa de nosso Deus, e os dízimos de nossa terra aos levitas; e que os levitas
    receberiam os dízimos em todas as cidades onde trabalhamos.
  deu-ELO: Und den Erstling unseres Schrotmehls und unsere Hebopfer, und die Früchte
    von allerlei Bäumen, Most und Öl wollen wir den Priestern bringen in die Zellen
    des Hauses unseres Gottes; und den Zehnten unseres Landes den Leviten. Denn sie,
    die Leviten, sind es, welche den Zehnten erheben in allen Städten unseres Ackerbaues;
  eng-WYC-2018: and we shall bring the first fruits of our meats, and of our moist
    sacrifices, and the fruits of each tree, and of vintage, and of oil, to [the]
    priests, at the chamber of the (house of the) Lord, and the tenth part of our
    land to (the) deacons; those deacons shall take tithes of all the cities of our
    works. (and we shall also bring to the priests the first fruits of our dough,
    and of our other offerings, yea, the fruits of each tree, and of wine, and of
    oil, to the storerooms of the House of our God; and we shall bring to the Levites
    the tenth part, or the tithes, from our land, for it is the Levites who collect
    the tithes from all the cities about our farms.)
  epo-epo: Kaj la unuaaĵon de nia pasto, niajn oferdonojn, la fruktojn de ĉiuj arboj,
    moston, kaj oleon ni alportados al la pastroj en la ĉambrojn de la domo de nia
    Dio; kaj la dekonaĵon de nia tero ni donos al la Levidoj, por ke ili, la Levidoj,
    havu dekonaĵon en ĉiuj urboj, kie ni prilaboras la teron.
  uig-PIN: ⱨǝrbir yengi hemirning dǝslǝp pixⱪan nanliridin birni, xundaⱪla barliⱪ
    «kɵtürmǝ ⱨǝdiyǝ»lirimizni tǝⱪdim ⱪilixni, ⱨǝrhil dǝrǝhlǝrdin dǝslǝpki pixⱪan mewilǝrni,
    yengi xarab, yengi zǝytun meyini Hudayimizning ɵyining hǝzinǝ-ambarliriƣa apirip
    berixni, yǝni kaⱨinlarƣa yǝtküzüp berixni, xuningdǝk etizlirimizdin qiⱪⱪan ⱨosulning
    ondin biri bolƣan ɵxrini Lawiylarƣa berixni bekittuⱪ; Lawiylar bizning teriⱪqiliⱪⱪa
    tayinidiƣan xǝⱨǝrlirimizdin qiⱪⱪan ⱨosulning ondin biri bolƣan ɵxrini tapxuruwalsun
    dǝp bekittuⱪ;
  beo-beo: Ninia da falaua amo da bisili gagoma faisa amoga hamoi, amo gobele salasu
    dunu Debolo diasuga gaguli masunu. Amola iasu eno amo waini, olife susuligi amola
    ifa fage huluane amaiwane gaguli masunu. Amola Lifai dunu, amo da ninia moilai
    amo ganodini ‘daide’ (nabuane mogili, afae Godema imunu) laha, ilima ha:i manu
    da ninia sogega heda:sa, mogili ‘daide’ ilima imunu.
  tpi-OTNT: “Na long olgeta yia bai mipela i kisim hap plaua bilong wokim bret em
    mipela i bin wilwilim long dispela wit i mau paslain long gaden, na kisim wain
    na wel bilong oliv na olkain pikinini bilong diwai na bai mipela i givim ol dispela
    kaikai long ol pris long haus bilong God. “Na taim ol Livai i kam bilong kisim
    wanpela bilong ol 10-pela hap kaikai i bin kamap long gaden bilong mipela, orait
    bai mipela i givim ol.
  hau-SA: “Ban da haka ma, za mu kawo wa ɗakunan ajiyar gidan Allahnmu, abincinmu
    na farko daga ƙasa, na hadayun hatsinmu, na ’ya’yan dukan itatuwanmu da kuma na
    sabon ruwan inabinmu da mai namu wa firistoci. Za mu kuma kawo zakkar hatsinmu
    wa Lawiyawa, gama Lawiyawa ne ke karɓan Zakka cikin dukan garuruwan da muke noma.
  uig-LAT: herbir yéngi xémirning deslep pishqan nanliridin birni, shundaqla barliq
    «kötürme hediye»lirimizni teqdim qilishni, herxil derexlerdin deslepki pishqan
    méwilerni, yéngi sharab, yéngi zeytun méyini Xudayimizning öyining xezine-ambarlirigha
    apirip bérishni, yeni kahinlargha yetküzüp bérishni, shuningdek étizlirimizdin
    chiqqan hosulning ondin biri bolghan öshrini Lawiylargha bérishni békittuq; Lawiylar
    bizning tériqchiliqqa tayinidighan sheherlirimizdin chiqqan hosulning ondin biri
    bolghan öshrini tapshuruwalsun dep békittuq;
  nde-nde: Futhi njalo, sizaletha okuya eziphaleni zasendlini kaNkulunkulu, kubaphristi,
    okokuqala kwempuphu yethu, okweminikelo yamabele ethu, izithelo zezihlahla zethu
    zonke lewayini lethu elitsha kanye lamafutha. Njalo sizaletha okwetshumi okwamabele
    ethu kubaLevi, ngoba ngabaLevi abaqoqa okwetshumi kuwo wonke amadolobho esisebenza
    kuwo.
  ton-ton: 'Pea ke tau ʻomi hono ʻuluaki fua ʻo ʻetau mā kuo natu, mo ʻetau ngaahi
    meʻa ʻatu, mo e fua ʻoe ngaahi ʻakau kehekehe kotoa pē, ʻoe uaine mo e lolo, ki
    he kau taulaʻeiki, ki he ngaahi potuʻi fale ʻi he fale ʻo hotau ʻOtua: mo e ngaahi
    tāuvao ʻo ʻetau ngoue ki he kau Livai, ke maʻu ai ʻe he kau Livai ko ia ʻae ngaahi
    tāuvao ʻi he ngaahi kolo ʻo hotau potu kakai.'
  ces-1613: A prvotiny těsta svého i obětí svých, i ovoce všelijakého stromu, mstu
    i oleje nového, aby přinášeli kněžím do pokojů domu Boha našeho, a desátky země
    naší Levítům. A Levítové desátky ty vybírati budou po všech městech, v nichž pracovati
    budeme.
  eng-WMB: and that we should bring the first fruits of our dough, our wave offerings,
    the fruit of all kinds of trees, and the new wine and the oil, to the priests,
    to the rooms of the house of our God; and the tithes of our ground to the Levites;
    for they, the Levites, take the tithes in all our farming villages.
  tam-TCV: “அத்துடன் எங்கள் இறைவனின் ஆலயத்தின் களஞ்சியத்திற்கு நாங்கள் அரைத்தமாவின்
    முதற்பங்கையும், எங்கள் முதல் தானிய காணிக்கைகளையும், எல்லா மரங்களின் பழங்கள், புதிய
    திராட்சை இரசம், எண்ணெய் ஆகியவற்றின் முதற்பங்கையும் ஆசாரியர்களிடம் கொண்டுவருவோம்.
    நாங்கள் வேலைசெய்யும் பட்டணங்களில் லேவியரே பத்திலொரு பங்கைச் சேர்க்கிறவர்களாகையால்,
    எங்களுடைய விளைச்சலின் பத்திலொரு பங்கை நாங்கள் லேவியரிடம் கொண்டுவருவோம்.
  ceb-ULB: Dad-on namo ang unang abot sa among mga harina ug ang among mga halad nga
    trigo, ug ang bunga sa matag kahoy, ug ang bag-ong bino ug ang lana pagadad-on
    ngadto sa mga pari, ngadto sa lawak nga tipiganan sa balay sa among Dios. Dad-on
    namo ngadto sa mga Levita ang ikanapulo gikan sa among yuta tungod kay ang mga
    Levita ang magkuha sa mga ikanapulo sa tanang lungsod kung diin kami magtrabaho.
  pol-UBG: Również pierwociny naszych ciast i ofiar podniesionych, owoc wszelkiego
    drzewa, moszczu i oliwy – przyniesiemy to do kapłanów, do komnat domu naszego
    Boga, a dziesięcinę naszej ziemi do Lewitów, aby ci Lewici otrzymali dziesięcinę
    z naszej pracy we wszystkich miastach.
  urd-GVU: اُنہیں ہم سال کے پہلے غلہ سے گوندھا ہوا آٹا، اپنے درختوں کا پہلا پھل، اپنی
    نئی مَے اور زیتون کے نئے تیل کا پہلا حصہ دے کر رب کے گھر کے گوداموں میں پہنچائیں
    گے۔ دیہات میں ہم لاویوں کو اپنی فصلوں کا دسواں حصہ دیں گے، کیونکہ وہی دیہات میں
    یہ حصہ جمع کرتے ہیں۔
  deu-1912: Auch wollen wir bringen das Erste unsres Teiges und unsre Hebopfer und
    Früchte von allerlei Bäumen, Most und Öl den Priestern in die Kammern am Hause
    unsres Gottes und den Zehnten unsres Landes den Leviten, daß die Leviten den Zehnten
    haben in allen Städten unsres Ackerwerks.
  kan-2017: ನಾವು ದೇವರಿಗಾಗಿ ಪ್ರತ್ಯೇಕಿಸಿ ಇಡತಕ್ಕ ಪ್ರಥಮಫಲದ ಹಿಟ್ಟು, ಹಣ್ಣುಹಂಪಲು, ದ್ರಾಕ್ಷಾರಸ,
    ಎಣ್ಣೆ ಮೊದಲಾದವುಗಳನ್ನು ಯಾಜಕ ಸೇವೆಗೋಸ್ಕರ ನಮ್ಮ ದೇವರ ಆಲಯದ ಕೊಠಡಿಗಳಲ್ಲಿ ತಂದು ಇಡುವೆವು.
    ನಮ್ಮ ಭೂಮಿಯ ಹುಟ್ಟುವಳಿಯ ದಶಮಾಂಶವು ಲೇವಿಯರದಾಗಿರುತ್ತದೆ. ಲೇವಿಯರು ತಾವೇ ಬಂದು, ನಮ್ಮ ಸಾಗುವಳಿಯ
    ಊರುಗಳಲ್ಲಿ ಅದನ್ನು ಶೇಖರಿಸಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Gamad ra fek i yan ko prist nga Tempel e flowa nni ngongliy ko tin nga’on
    e grain nt’ar u reb e duw nge ku tin e maligach ni wayin, gapgep ni olive, nge
    gubin mit e wom’ngin e gek’iy. Magmad fek ragag e pasent ko grain romad i yan
    ko Levite ni yad e maruwel rorad ni yad ma kunuy ragag e pasent u lan e pi binaw
    romad.
  hlt-MCSB: kaimih kah buhhuem neh ka khosaa tanglue khaw, thing cungkuem kah a thaih
    khaw, misur thai neh situi khaw, Pathen im kah imkhan ah khosoih taengla, amih
    Levi rhoek tah kho takuem ah kaimih kah thohtatnah lamloh a duen dongah kaimih
    khohmuen kah parha pakhat te Levi taengla thak ham hmulung ka naan uh.
  mdy-ETH: ኑኡኒ ቡኩሴ ሃኣኮኮ ቤርቶ ዺኢሎ ዔኪ ጌኤዦ ማኣራ ማዻ ቄኤሳሢም ኑ ዒንጋንዳኔ፤ ሜሌ ሃሣ ዎይኖ ዑዣ፥ ዛይቶ ሪሚቶንታ
