    ታጶኮ ፔቴ ኩቺ ኑ ዒንጋንዳኔ።
  twi-ASANTE: “Yɛbɛkora mfudeɛ no nyinaa wɔ yɛn Onyankopɔn Asɔredan adekoradan mu.
    Yɛde yɛn asikyiresiam a ɛyɛ pa ara ne atokoɔ nkaeɛ afɔrebɔdeɛ, yɛn nnuaba papa
    ne yɛn nsã foforɔ papa ne ngo bɛba. Na yɛhyɛ bɔ sɛ, yɛde yɛn mfudeɛ biara a ɛfiri
    yɛn asase so nkyɛmu edu mu baako bɛbrɛ Lewifoɔ, ɛfiri sɛ, wɔn na wɔgyegye ntotosoɔ
    dudu no wɔ yɛn nkuraase.
  eng-WEBU: and that we should bring the first fruits of our dough, our wave offerings,
    the fruit of all kinds of trees, and the new wine and the oil, to the priests,
    to the rooms of the house of our God; and the tithes of our ground to the Levites;
    for they, the Levites, take the tithes in all our farming villages.
  wal-wal: “Nuuni nu biittan mokkida kattaa aifiyaappe koiruwaa, qassi nu mitta ubbaa
    aifiyaa, woiniyaanne zaitiyaa imota oottidi, nu Xoossaa Beeta Maqidasiyaa haa
    qeesetukko ehaana. Qassi Leewati nu katamatun de7iya biitta ubbaa aifiyaappe asirataa
    ekkiyaageeta gidiyo gishshau, nu biittai aifidobaappe ubbaappe asirataa etayyo
    immana.
  spa-PDDPT: y traer a los sacerdotes la primicia de nuestras masas, ofrendas alzadas,
    fruto de todo árbol, vino nuevo y aceite a las cámaras del Templo de nuestro ʼElohim,
    y traer el diezmo de nuestra tierra a los levitas, porque los levitas reciben
    los diezmos de nuestra labranza en todas las ciudades.
  gun-gun: ha'e gui romoapomo ypy va'ekue, ha'e mba'emo aju jypygua rome'ẽ avi aguã,
    opa marãgua yvyra'a gui, vinho ha'e azeite rogueru aguã sacerdote kuery pe Nhanderuete
    pegua opy. Ha'e gui oremba'ety gui oiko va'ekue guigua dízimo ma levita kuery
    pegua meme, mba'eta tetã oma'etỹ va'e ikuaia va'e ha'e javi rupi ha'e kuery ae
    ikuai dízimo ojopy aguã rami.
  agu-BL: Ncha'tz ja bixe' ka'n yi kak'e' yi kadiesum, scyetz yi e' kapale'il. Na
    yil je' yi katriw tu yi bajx wutz yi e'chk lo'baj, tu yi bajx wutz uva, tu yi
    bajx aceit yi na bnix te wutz oliw, cho'n tz'opon ka'n ẍchiwutz yi e' xonl Leví.
    Na ya'stzun cyetz chibambil.
  ilo-ULB: Ipanmi ti umuna a bellaaymi, dagiti daton a bukbukel, ti bunga ti tunggal
    kayo, ti baro nga arak ken ti lanami kadagiti padi kadagiti pagiduldulinan iti
    balay ti Diostayo. Ipanmi kadagiti Levita dagiti apagkapullo ti dagami gapu ta
    ur-urnongen dagiti Levita dagiti apagkapullo iti amin nga ili a paggub-ubraanmi.
  kpg-kpg: Gimaadou e kae gi digau hai mee dabu i lodo di Hale Daumaha nia palaawaa
    ala ne daamada ne hai i di hagi matagidagi i nia ngadau dagidahi mo madau tigidaumaha
    waini, lolo olib, mono hagadilinga huwa laagau ala i golo. Gimaadou e wanga gi
    digau Levi ala e hagabudu nadau mee i madau hadagee, dahi baahi madangaholu o
    madau huwa laagau ala e tomo i lodo madau gowaa.
  uig-ARA: ھەربىر يېڭى خېمىرنىڭ دەسلەپ پىشقان نانلىرىدىن بىرنى، شۇنداقلا بارلىق «كۆتۈرمە
    ھەدىيە»لىرىمىزنى تەقدىم قىلىشنى، ھەرخىل دەرەخلەردىن دەسلەپكى پىشقان مېۋىلەرنى،
    يېڭى شاراب، يېڭى زەيتۇن مېيىنى خۇدايىمىزنىڭ ئۆيىنىڭ خەزىنە-ئامبارلىرىغا ئاپىرىپ
    بېرىشنى، يەنى كاھىنلارغا يەتكۈزۈپ بېرىشنى، شۇنىڭدەك ئېتىزلىرىمىزدىن چىققان ھوسۇلنىڭ
    ئوندىن بىرى بولغان ئۆشرىنى لاۋىيلارغا بېرىشنى بېكىتتۇق؛ لاۋىيلار بىزنىڭ تېرىقچىلىققا
    تايىنىدىغان شەھەرلىرىمىزدىن چىققان ھوسۇلنىڭ ئوندىن بىرى بولغان ئۆشرىنى تاپشۇرۇۋالسۇن
    دەپ بېكىتتۇق؛
  sus-sus: Muxu man xa muxu xa di xɛmɛ singee nun muxu xa xuruse di singee xanin sɛrɛxɛdubɛe
    xɔn ma, muxu Marigi Ala xa banxi kui, alɔ a sɛbɛxi kitaabui kui ki naxɛ.»
  pon-2006: Kitail pahn patohwanlahng rehn samworo nan Tehnpas Sarawio pilawa me tepin
    wiawihdahsang ni atail tepin dondoal en wahn pilawa nan sounpar koaros oh atail
    meirong teikan en wain, lehn olip, oh soangen wahntuhke koaros. Kitail pahn patohwanlahng
    rehn mehn Lipai kan, me kin pwukoahki alehda eisek kis ehun atail mwaht akan en
    nan kousapw akan, eisek kis ehun wahntuhke me kin wosada nan sapwatail kan.
  ksd-ksd: ma upi avet a kap ra luaina plaua, ma ra lavur tinabar na tutuluai, ma
    ra vuai ra lavur mangamangana davai, ma ra vain ma ra dangi, tadav ra umana tena
    tinabar ta ra umana pakana pal ta ra kuba i kaveve God; ma ra vavinun na pakana
    ta ra vuai ra pia tadav ra tarai Levi, tago ra tarai Levi dia varurue ra vavinun
    na pakana ta ra lavur pia na pal ta kaveve umauma.
  tur-YTC: Ve hamurumuzun ilk ürününü, sallamalık sunularımızı, her çeşit ağacın meyvesini,
    yeni şarabı ve yağı Tanrımız'ın evinin odalarına ve toprağımızın ondalığını Levililer'e
    getirelim diye biz, kâhinler, Levililer ve halk kuralar çektik; çünkü bütün çiftçi
    köylerimizde ondalıkları Levililer alırlar.
  ind-AYT: Kami akan membawa tepung jelai kami yang pertama, persembahan khusus kami,
    dan buah dari segala jenis pohon, anggur, dan minyak kepada para imam ke dalam
    bilik-bilik bait Allah. Kami akan membawa 1/10 dari hasil tanah kami kepada orang-orang
    Lewi supaya mereka mendapatkan persepuluhan di semua kota yang tanahnya kami kerjakan.
  nya-nya: “Ndiponso ku zipinda za Nyumba ya Mulungu wathu, kwa ansembe tidzaperekanso
    mtanda wathu wa buledi wa ufa ndi mphatso zina monga zipatso za mtengo uliwonse,
    vinyo ndi mafuta. Tidzaperekanso kwa alevi chakhumi cha mbewu zathu pakuti alevi
    ndiwo amasonkhanitsa chakhumi mʼmidzi yathu yonse.
  hrv-hrv: i prvorođene sinove i prvine svoje stoke, kako je to pisano u Zakonu -
    prvine od krupne i sitne stoke neka se odnose u Dom Boga našega, jer su određene
    svećenicima koji služe u Domu Boga našega.
  mps-mps: “Tama te tigidali kibu bede dago te hasia nigali bret nigabo plaua dage
    selama, te dago gide te polasa tau elama inayani naigo te agaga pali wit dao,
    tama te wain, me oliv wel, tama te tedali tobage ni wai dabe selama, tama dago
    te nai dabe te pris dabebolo te Godigo beba mawaibao.” “Tama te Livai dabego te
    dago gide holali nai dabe me deli te nogo si walide sagasainu ebo sogo da, teda
    dago augwaliba mawaibao.
  tpi-tpi: “Na long olgeta yia bai mipela i kisim hap plaua bilong wokim bret em mipela
    i bin wilwilim long dispela wit i mau paslain long gaden, na kisim wain na wel
    bilong oliv na olkain pikinini bilong diwai na bai mipela i givim ol dispela kaikai
    long ol pris long haus bilong God. “Na taim ol Livai i kam bilong kisim wanpela
    bilong ol 10-pela hap kaikai i bin kamap long gaden bilong mipela, orait bai mipela
    i givim ol.
  dan-1931: og Førstegrøden af vort Grovmel og af Frugten af alle Slags Træer, af
    Most og Olie vil vi bringe til Kamrene i vor Guds Hus til Præsterne og Tienden
    af vore Marker til Levitterne. Levitterne samler selv Tienden ind i alle de Byer,
    hvor vi har vort Agerbrug;
  vie-OVCB: Chúng tôi cũng sẽ đem vào kho Đền Thờ Đức Chúa Trời, trình cho các thầy
    tế lễ bột thượng hạng và những lễ vật khác gồm hoa quả, rượu, và dầu; sẽ nộp cho
    người Lê-vi một phần mười hoa màu của đất đai, vì người Lê-vi vẫn thu phần mười
    của anh chị em sống trong các miền thôn quê.
  guj-2017: અમારા બાંધેલા લોટનો પ્રથમ હિસ્સો તથા અર્પણો, દરેક વૃક્ષનાં ફળો, દ્રાક્ષારસ
    અને તેલ યાજકો માટે ઈશ્વરના ભક્તિસ્થાનનાં ભંડારમાં લાવીશું. વળી અમારી જમીનની ઊપજનો
    દસમો ભાગ અમે લેવીઓ પાસે લાવીશું. કારણ કે લેવીઓ અમારી ખેતીના સર્વ નગરોમાંથી દશાંશો
    લે છે.
