    hra touh dawk pung touh, Levihnaw koe poe hane phung ka sak awh. Bangkongtetpawiteh,
    Levihnaw ni law ka sak e naw pueng thung e, pung hra pung touh ouk a la awh.
  twi-twi: “Yɛbɛkora nnɔbae no nyinaa wɔ yɛn Nyankopɔn Asɔredan adekoradan mu. Yɛde
