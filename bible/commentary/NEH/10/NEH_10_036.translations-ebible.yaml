    अर्थात् पहलौठे बछड़ों और मेम्नों को अपने परमेश्वर के भवन में उन याजकों के पास
    लाया करेंगे, जो हमारे परमेश्वर के भवन में सेवा टहल करते हैं।
  wol-KYG: Nu dogu ba tey ne dinanu yóbbu ca kër Aji Sax ji, at mu nekk, li sunu suuf
    jëkka meññle ak lu garab yépp jëkka ñorle.
  eng-YLT: and the firstlings of our sons, and of our cattle, as it is written in
    the law, and the firstlings of our herds and our flocks, to bring in to the house
    of our God, to the priests who are ministering in the house of our God.
  eng-WYC-2017: and the first begotten things of our sons, and of our beasts, as it
    is written in the law, and the first begotten things of our oxen, and of our sheep,
    that those [or they] be offered in the house of our God, to priests that minister
    in the house of our God;
  eng-WMBB: also the firstborn of our sons and of our livestock, as it is written
    in the Torah, and the firstborn of our herds and of our flocks, to bring to the
    house of our God, to the priests who minister in the house of our God;
  urd-GVH: जिस तरह शरीअत में दर्ज है, हम अपने पहलौठों को रब के घर में लाकर अल्लाह
    के लिए मख़सूस करेंगे। गाय-बैलों और भेड़-बकरियों के पहले बच्चे हम ख़िदमतगुज़ार
    इमामों को क़ुरबान करने के लिए देंगे।
  rug-rug: Meke kote turaṉa lani gami koasa hiama pa Zelepade, sari mami koburu koreo
    kenudi, meke sari kenudi tadi na bulumakao, sipi, qoti pude holu pule ni koasa
    Tamasa babe na vinukivukihi.
  gaz-gaz: “Akkuma Seera keessatti barreeffametti hangafa ilmaan keenyaatii fi hangafa
    loon keenyaa, hangafa horii keenyaatii fi hangafa bushaayee keenyaa gara mana
    Waaqa keenyaa, luboota achi keessa tajaajilanitti ni geessina.
  fra-LSG: d’amener à la maison de notre Dieu, aux sacrificateurs qui font le service
    dans la maison de notre Dieu, les premiers-nés de nos fils et de notre bétail,
    comme il est écrit dans la loi, les premiers-nés de nos bœufs et de nos brebis;
  yal-yal: Nxu bata dɛ xuiin tongo a nxu xa fa nxɔ bɔxɔn bogise singene nun wudi bogi
    singene ra Alatala Batu Banxini,
  haw-1868: A me na hiapo o ka makou poe keikikane, a me ka makou poe holoholona,
    e like me ka mea i kakauia'i iloko o ke kanawai, a me na mea hanau mua o ka makou
    poe bipi a me ka makou ohana hipa, e lawe mai no ma ka hale o ko kakou Akua, i
    na kahuna e lawelawe ana ma ka hale o ko kakou Akua;
  arb-NAV: وَكَذَلِكَ أَبْكَارِ أَبْنَائِنَا وَبَهَائِمِنَا وَمَوَاشِينَا مِنْ بَقَرٍ
    وَغَنَمٍ، فَنُحْضِرُهَا إِلَى هَيْكَلِ إِلَهِنَا إِلَى الْكَهَنَةِ الْخَادِمِينَ،
    كَمَا نَصَّتْ عَلَيْهِ الشَّرِيعَةُ.
  ewe-ewe: “Abe ale si woŋlɔe ɖe Se la me ene la, míelɔ̃ ɖe edzi be míatsɔ míaƒe viŋutsu
    tsitsitɔwo kple míaƒe nyiwo, alẽwo kple gbɔ̃wo ƒe ŋgɔgbeviwo ana Yehowa. Míatsɔ
    wo na nunɔla siwo le subɔsubɔdɔ wɔm le gbedoxɔ la me.
  eng-LEE: (10:37) And also the first-born of our sons, and for our [unclean] cattle,
    as it is written in the law, and to bring the first-born of our herds and of our
    flocks to the house of our God, unto the priests that minister in the house of
    our God;
  asm-FB: বিধানত লিখাৰ দৰে, আমাৰ জন্ম হোৱা প্ৰথম পুত্ৰ, আৰু আমাৰ গৰু, মেৰ-ছাগ, আৰু
    ছাগলীৰ জাকবোৰৰ প্ৰথমে জগা জন্তু ঈশ্বৰৰ গৃহলৈ, আৰু আমাৰ ঈশ্বৰৰ গৃহৰ পৰিচৰ্যা কৰা
    পুৰোহিতৰ ওচৰলৈ আনিবলৈ আমি প্রতিজ্ঞা কৰিলোঁ।
  sus-A: مُشُ نَشَ نَتّ تٌنفٌ حّ يٌ حّ مُشُ شَ مُشُ شَ بْشِ دَشَمُي سِنفٍيٍ نُن مُشُ
    شَ سَنسِ بٌفِ سِنفٍيٍ شَنِن عَلَتَلَ شَ بَنشِ.
  fra-SBL: ainsi que les premiers-nés de nos fils et de notre bétail, comme il est
    écrit dans la loi, et les premiers-nés de nos troupeaux et de nos cheptels, pour
    les apporter à la maison de notre Dieu, aux prêtres qui font le service dans la
    maison de notre Dieu ;
  hbo-hbo: וּלְהָבִ֞יא אֶת־בִּכּוּרֵ֣י אַדְמָתֵ֗נוּ וּבִכּוּרֵ֛י כָּל־פְּרִ֥י כָל־עֵ֖ץ
    שָׁנָ֣ה בְשָׁנָ֑ה לְבֵ֖ית יְהוָֽה׃
  piu-2006: '@see-verse:NEH.010.035'
  pjt-pjt: '@see-verse:NEH.010.035'
  kik-kik: “O ta ũrĩa kwandĩkĩtwo Watho-inĩ, nĩtũrĩĩrehaga marigithathi maitũ ma aanake,
    na ma ngʼombe, na ma ndũũru cia ngʼombe na cia mbũri ciitũ gũkũ nyũmba-inĩ ya
    Ngai witũ kũrĩ athĩnjĩri-Ngai arĩa matungataga kuo.
  fra-NCL: Nous prîmes l’engagement d’apporter chaque année à la maison de Yahweh
    les prémices de notre sol et les prémices de tous les fruits de tous les arbres ;
  cek-AK: Kaalok pongah tarik ih baktih toengah, tapen tangsuek calu, tapen tangsuek
    tuucaa hoi maitaw caanawk loe, qaimanawk mah toksak o haih hanah, aimacae ih Sithaw
    im ah ka sinh o han;
  cuk-cuk: ”Deyobbardo, Bab-Jehová-Igar-Maidba anmar-masmala-gebe-gwalulemaladi Babga-arbaega
    ukoye, degine, ibmar-durgan anmar Bab-Dummadga ukbaloye. Anmar-moli-bebe-nikamalad,
    degi, sibad-wawaad-mimmi-gebegwalulemaladi dule-irwa-Bab-Dummadse-gormalad Bab-Dummadse-goled-neggi-arbananaimaladse
    sedmaloye.”
  uig-CYR: йәнә һәр жили етизимиздики тунҗа пишқан һосулни, һәммә мевилик дәрәқләрниң
    тунҗа пишқан мевилирини Пәрвәрдигарниң өйигә йәткүзүп беришни,
  tel-2017: ధర్మశాస్త్ర గ్రంథంలో రాసి ఉన్నట్టు మా కొడుకుల్లో మొదటి వారిని, మా పశువుల్లో,
    మందల్లో తొలిచూలు పిల్లలను మన దేవుని మందిరంలో పరిచర్య చేసే యాజకుల దగ్గరికి తీసుకురావాలని
    నిర్ణయించుకున్నాం.
  hat-BSA: epi pote lakay Bondye nou an, premye ne a fis nou yo ak bèf nou yo e premye
    ne nan bann mouton avèk twoupo nou yo, jan sa ekri nan lalwa a, pou prèt ki ap
    sèvi lakay Bondye nou an.
  kos-kos: Wen se oemeet isus me nu sin kais sie sesr kut fah usla nu yurin mwet tol
    in Tempul, ac kisakunulang nu sin God we, fal nu ke ma oakwuk in Ma Sap. Kut fah
    oayapa kisakunang cow mukul fusr soko isusla oemeet sin kais soko cow natusr,
    ac wounsien kais soko sheep ac nani natusr ma mukul.
  hbo-WLC: וּלְהָבִ֞יא אֶת־בִּכּוּרֵ֣י אַדְמָתֵ֗נוּ וּבִכּוּרֵ֛י כָּל־פְּרִ֥י כָל־עֵ֖ץ
    שָׁנָ֣ה בְשָׁנָ֑ה לְבֵ֖ית יְהוָֽה׃
  ibo-ibo: “Dịka e dere ya nʼIwu, anyị ga-ewebata ụmụ ndị ikom mbụ anyị, na nwa mbụ
    nke igwe ehi, na igwe ewu na atụrụ anyị niile, nʼụlọ Chineke anyị. A ga-enye ha
    ndị nchụaja na-eje ozi nʼebe ahụ.
  ory-ory: ମଧ୍ୟ ବ୍ୟବସ୍ଥାର ଲିଖନାନୁସାରେ ଆମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣର ଓ ପଶୁଗଣର ପ୍ରଥମଜାତ ଓ ଆମ୍ଭମାନଙ୍କ
    ଗୋପଲ ଓ ମେଷପଲର ପ୍ରଥମଜାତମାନଙ୍କୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ଗୃହରେ ପରିଚର୍ଯ୍ୟାକାରୀ ଯାଜକମାନଙ୍କ ନିକଟକୁ ଆଣିବା ପାଇଁ,
  chk-chk: Äm aipwe uwato nöüm kewe mwänichi ren ekewe souasor mi angang lon imwen
    äm we Kot pwe nöün. Aipwe pwal uwato mweinöün nöüm pwiin kow me sip me kuuch,
    usun a fen mak lon ewe allük.
  rop-rop: En ol melabat feswan boiwan beibi melabat garra bringimap langa detlot
    serramonimen langa det Serramoni Pleis blanga gibit olabat langa God jis laik
    det lowa bin tok. En wen melabat buligi en ship en gout abum feswan boiwan beibi
    melabat garra bringimap olabat langa detlot serramonimen, hu jidan langa det Serramoni
    Pleis blanga melabat God.
  ukr-1871: І приводити в дом Бога нашого до сьвященників, що служать в домі Бога
    нашого, первенцїв із синів наших і з скотини нашої, як написано в законї, і первенцї
    з товару й овець наших.
  deu-1951: ebenso die Erstgeburt unsrer Söhne und unsres Viehes (wie im Gesetze geschrieben
    steht) und die Erstlinge unsrer Rinder und unsrer Schafe; daß wir das alles zum
    Hause Gottes bringen wollten, zu den Priestern, die im Hause unsres Gottes dienen.
  eng-JPS: (10-37) also the first-born of our sons, and of our cattle, as it is written
    in the Law, and the firstlings of our herds and of our flocks, to bring to the
    house of our God, unto the priests that minister in the house of our God;
  srp-1865: I prvence od sinova svojih i stoke svoje, kako piše u zakonu, i prvence
    od goveda svojih i od ovaca svojih da donosimo u dom Boga svojega sveštenicima
    koji služe u domu Boga našega;
  lug-lug: “Era nga bwe kyawandiikibwa mu mateeka, tunaaletanga abaana aboobulenzi
    ababereberye, n’ennyana ennume ezisooka ez’ente zaffe, n’ennyana z’amagana gaffe,
    n’ez’ebisibo byaffe, eri bakabona abaweerereza mu nnyumba ya Katonda waffe.
  heb-heb: ואת בכרות בנינו ובהמתינו ככתוב בתורה ואת בכורי בקרינו וצאנינו להביא לבית
    אלהינו לכהנים המשרתים בבית אלהינו׃
  ben-IRV: এবং ব্যবস্থার যেমন লেখা আছে সেইমত আমরা আমাদের প্রথম জন্মানো ছেলে ও পশুর
    পালের গরু ও ভেড়ার প্রথম বাচ্চা আমাদের ঈশ্বরের ঘরের সেবাকারী যাজকদের কাছে নিয়ে
    আনবার
  pan-pan: ਅਤੇ ਜਿਵੇਂ ਬਿਵਸਥਾ ਵਿੱਚ ਲਿਖਿਆ ਹੈ ਅਸੀਂ ਆਪਣੇ ਪਹਿਲੌਠੇ ਪੁੱਤਰਾਂ, ਅਤੇ ਪਸ਼ੂਆਂ ਦੇ
    ਪਹਿਲੌਠੇ ਅਤੇ ਆਪਣੇ ਚੌਣੇ ਅਤੇ ਇੱਜੜ ਦੇ ਪਹਿਲੌਠੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਉਨ੍ਹਾਂ ਜਾਜਕਾਂ ਕੋਲ
    ਲਿਆਇਆ ਕਰਾਂਗੇ ਜਿਹੜੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਟਹਿਲ ਸੇਵਾ ਕਰਦੇ ਹਨ।
  mya-JVB: ပညတ္တိ ကျမ်းစာ၌ ရေး ထားသည်အတိုင်း ၊ အဦး ဘွားသော သား ယောက်ျားနှင့် အဦး ဘွားသော
    သိုး နွား အစရှိသည်တို့ကို၊ ဗိမာန် တော်၌ အမှု စောင့်သော ယဇ် ပုရောဟိတ် တို့ရှိရာ
    ဗိမာန် တော်သို့ ဆောင် ခဲ့ရမည် အကြောင်း၊
  tbg-tbg: Tenavu Isareri Kotiva Mosiraqaa tivatai uvara iriha, tentanavu qorainti
    vainti, kara hunka vika ntita vare, Kotira kaiqa vara amite vaika inaini vuru
    kaari vika vi vaintinavuka Kotira kaama amitaate. Hoqare avuni vatatai purumakaura
    qorave, sipisipi qorave, memeraa qorave, tenavu vikavata Kotira Naavuqi vuru kaari
    Kotira kaiqa vara amite vaika vika Kotira vara amitaate. (Katu Varora 13:2)
  hmo-hmo: “Bona ita ibounai iseda natudia tau vara gunadia be hahelagaia taudia,
    Dubu Helaga dekenai, do ita abia lao, Dirava dekenai do ita henia, Taravatu lalonai
    ia torea hegeregerena. Iseda boromakau, mamoe bona nanigosi edia vara guna natudia
    danu, be Dubu Helaga dekenai, Lohiabada dekenai do ita henia.
  urd-urd: और जैसा शरी'अत में लिखा है, अपने पहलौठे बेटों को और अपनी मवाशी या'नी गाय,
    बैल और भेड़ — बकरी के पहलौठे बच्चों को अपने ख़ुदा के घर में काहिनों के पास जो
    हमारे ख़ुदा के घर में ख़िदमत करते हैं लाएँ।
  rus-SYN: также приводить в дом Бога нашего к священникам, служащим в доме Бога нашего,
    первенцев из сыновей наших и из скота нашего, как написано в законе, и первородное
    от крупного и мелкого скота нашего.
  bqc-SIM: Wáliↄ mↄ Dii kpɛ́u wɛ̃ ń wɛ̃o ń wá buapↄ́ káauↄ ń libɛ sɛ̃́iaↄ píi.
  tcz-CHONGTHU: “Chujongleh ka-Pathen’u insunga lha a pang thempupa henga chun kachateu
    apeng masa hihen lang, kagancha apeng masa ho lah hijongleh danthu lekhabua kisun
    banga chu kabongu peng masa jouse leh kakelngoiyu apeng masa kahin pui cheh dingu
    katiu ahitai.”
  mar-mar: आमचा प्रथम पुत्र आणि आमची गुरेढोरे, शेळया मेंढ्या यांचे प्रथम पिलू यांना
    आम्ही आमच्या देवाच्या मंदिरात सेवेला असलेल्या याजकांकडे आणू.
  qub-qub: Parlacurä laycho niycashannoTayta Diospa Templuncho cüra caycajman guechpa
    wamräcunata, wäcäcunapa rimir wawanta, uyshäcunapa rimir wawanta apanäpaj.
  hat-hat: Jan sa ekri nan lalwa Bondye a, n'a pote bay prèt yo k'ap sèvi nan tanp
    Bondye nou an premye pitit gason nou yo lè yo fèt pou yo ka mete yo apa pou Bondye.
    Konsa tou, n'a pote ba yo premye ti towo manman bèf nou yo va fè ak premye ti
    belye manman mouton nou yo va fè ak premye ti bouk manman kabrit nou yo va fè
    paske se pou prèt yo yo ye.
  eng-BSB: And we will bring the firstborn of our sons and our livestock, as it is
    written in the Law, and will bring the firstborn of our herds and flocks to the
    house of our God, to the priests who minister in the house of our God.
  eng-WEBPB: also the firstborn of our sons and of our livestock, as it is written
    in the law, and the firstborn of our herds and of our flocks, to bring to the
    house of our God, to the priests who minister in the house of our God;
  kbq-kbq: Hanki ana zanke huta kasegefi hu'nea kante anteta ese zage ne' mofavretine,
    esema kasentesia ve bulimakao anenta'ene sipisipi anenta'ene meme afu anenta'ene
    avreta Ra Anumzana tagri Anumzamofo mono nompima eri'zama eneri'za pristi vahe'ma
    mani'nazare vugahune.
  nhe-BL: “Nojquiya tiquijtohuaj para tijhuicase ipan itiopa Toteco Dios toachtohui
    cone, huan iniachtohui conehua tohuacaxhua huan toborregojhua. Huan tiquinmacase
    nopa totajtzitzi tlen quitequipanohuaj Toteco Dios queja quiijtohua nopa tlanahuatili.
  gub-BL: 'Urerur putar urera''yr ipy paw rupi tàpuzuhu pe ure wà nehe no. Xaxeto
    omonokatu urera''yr ipy Tupàn pe ize''eg rupi katete a''e wà nehe no. Urereimaw
    imemyr ipy oromono putar Tupàn pe ure wà nehe no: tapi''aka''yr awa, àràpuhàràn
    hawitu ma''e awa, àràpuhàrànete awa.'
  eng-DRA: And the firstborn of our sons, and of our cattle, as it is written in the
    law, and the firstlings of our oxen, and of our sheep, to be offered in the house
    of our God, to the priests who minister in the house of our God.
