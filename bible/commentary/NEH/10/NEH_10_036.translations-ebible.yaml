verse: NEH.010.036
translations:
  mal-C: “ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ, ഞങ്ങളുടെ പുത്രന്മാരിലും മൃഗങ്ങളിലും
    കന്നുകാലിക്കൂട്ടങ്ങളിലും ആട്ടിൻപറ്റങ്ങളിലുംനിന്നുള്ള കടിഞ്ഞൂലുകളെ നമ്മുടെ ദൈവത്തിന്റെ
    ആലയത്തിലേക്കും അവിടെ ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്മാരുടെ അടുത്തേക്കും ഞങ്ങൾ കൊണ്ടുവരും.
  deu-TKW: Und weiter verpflichteten wir uns, die Erstlinge unseres Ackerlands und
    die Erstlinge aller Früchte von jeder Art von Bäumen jahraus jahrein an den Tempel
    Jahwes abzuliefern
  lin-lin: Tozwi lisusu mokano ya komema mobu na mobu na Tempelo ya Yawe, bambuma
    ya liboso ya bilanga na biso mpe ya nzete nyonso oyo ebotaka mbuma, mpo na Tempelo
    ya Yawe.
  eng-LSV: and the firstlings of our sons, and of our livestock, as it is written
    in the Law, and the firstlings of our herds and our flocks, to bring into the
    house of our God, to the priests who are ministering in the house of our God.
  eng-GNV: And the first borne of our sonnes, and of our cattel, as it is written
    in the Lawe, and the first borne of our bullockes and of our sheepe, to bring
    it into the house of our God, vnto ye Priests that minister in the house of our
    God,
  eng-WEBSTER: 'Also the first-born of our sons, and of our cattle, as it is written
    in the law, and the firstlings of our herds and of our flocks, to bring to the
    house of our God, to the priests that minister in the house of our God:'
  nhw-BL: “Nojquiya tiquijtohuaj para tijhuicase ipan itiopa Toteco Dios toachtihui
    cone, huan iniachtihui conehua tohuacaxhua huan toborregojhua. Huan tiquinmacase
    nopa totajtzitzi catli quitequipanohuaj Toteco Dios quen quiijtohua nopa tlanahuatilme.
  swh-ONEN: “Kama pia ilivyoandikwa katika Sheria, tutawaleta wazaliwa wetu wa kwanza
    wa kiume, na wa mifugo yetu, yaani wa ngʼombe wetu na wa makundi yetu ya kondoo
    na mbuzi, katika nyumba ya Mungu wetu, kwa ajili ya makuhani wanaohudumu huko.
  bba-bba: Mɛyɑ sɑ Gusunɔ nɔɔ mwɛɛru kuɑ sɑ nɛɛ, sɑ ko n dɑ kɑ bɛsɛn ɡberun dĩɑ ɡbiikinu
    kɑ bɛsɛn dɑ̃ɑ mɑrum ɡbiikum be bɑ sɔmburu mɔ̀ yɑ̃ku yerɔ nɑɑwɛ Yinni Gusunɔn sɑ̃ɑ
    yerɔ
  eng-KJVCPB: 'also the firstborn of our sons, and of our cattle, as it is written
    in the law, and the firstlings of our herds and of our flocks, to bring to the
    house of our God, unto the priests that minister in the house of our God:'
  luo-luo: “Wabiro kelo yawuotwa makayo kod dhowa gi rombwa mokwong nywol ni jodolo
    matiyo e od Nyasachwa mana kaka ondik e Chik.
  meu-meu: bona natuda mamaruanedia roboadia bona eda boromakau natudia roboadia danu
    eda Dirava ena dubu baita laohaidia, hahelaḡa taudia eda Dirava ena dubu ai e
    ḡaukaramu dekediai, taravatu ai e torea heḡereḡerena, bona roboa gaudia eda nani
    bona eda mamoe seridia amo danu;
  npi-ULB: व्यवस्थामा लेखिएबमोजिम हामीले हाम्रा छोराहरू र हाम्रा गाईवस्तुसाथै भेडा-बाख्राहरूका
    पहिले बियाएकाहरू परमेश्‍वरको मन्दिरमा ल्याउने प्रतिज्ञा गर्‍यौँ ।
  yor-yor: “Gẹ́gẹ́ bí a sì ti kọ ọ́ sínú ìwé òfin, àwa yóò mú àkọ́bí àwọn ọmọkùnrin
    wa, ti ohun ọ̀sìn wa, ti àwọn abo màlúù àti ti àwọn àgùntàn wa, wá sí ilé Ọlọ́run
    wa, fún àwọn àlùfáà tí ń ṣiṣẹ́ níbẹ̀.
  ind-ind: Sesuai peraturan dalam hukum Allah, kami akan membawa setiap anak sulung
    kami kepada para imam yang bertugas di rumah TUHAN supaya anak-anak sulung itu
    dikhususkan bagi TUHAN. Kami akan mempersembahkan anak hewan ternak kami yang
    pertama lahir, baik sapi, kambing, maupun domba.
  pes-OPCB: قول می‌دهیم که پسران ارشد و تمام نخست‌زاده‌های گله و رمه خود را مطابق
    دستور تورات به خانهٔ خدای خود بیاوریم و به دست کاهنانی که در آنجا خدمت می‌کنند
    بسپاریم.
  tgl-ULB: At tulad ng nasusulat sa batas, nangako kami na dadalhin namin sa tahanan
    ng Diyos at sa mga pari na siyang naglilingkod doon, ang aming mga anak na lalaki
    at ang aming mga kawan at kalupunan.
  hui-hui: Ani buwa inanaga igiri wahene taba hanarago iname Ngode Datagaliwabenaga
    andaha taba yalu puwa loma binigo mo miaga karia igiri ogoni Ngode Datagaliwabenaga
    loma bia hene helo muleberama. Ani bialu bulumaga igini wangabe pigane wiragobi
    sibi memeru igini wangabe pigane wirago damene bibahendebi Ngode Datagaliwabe
    ibuninagaore loma bia hene helo haru ibuleberama. Mbirale uruni bibahende Ngode
    Datagaliwabenaga maname lowini ngadagua bialu ani buleberama.
  mya-mya: ပ​ညတ်​ကျမ်း​တွင်​ပြ​ဋ္ဌာန်း​ဖော်​ပြ​ထား​သည့် အ​တိုင်း ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​အား​ဆက်
    ကပ်​ရန်​အ​တွက် မိ​မိ​တို့​၏​သား​ဦး​ကို​လည်း ကောင်း၊ မိ​မိ​တို့​နွား၊ သိုး၊ ဆိတ်​တို့​မှ​မွေး​ဖွား
    သည့်​သား​ဦး​ကို​လည်း​ကောင်း​ဗိ​မာန်​တော် ရှိ​ယဇ်​ပု​ရော​ဟိတ်​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ပါ
    မည်။
  bod-N: ཡང་བཀའ་ཁྲིམས་ནང་བཀོད་ཡོད་པ་བཞིན་དུ། ངེད་རྣམས་ཀྱིས་རང་གི་བུ་སྐྱེས་འགོ་དང་སྒོ་ཕྱུགས་ནས་སྐྱེས་པའི་སྔོན་མ་རྣམས་ངེད་ཀྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་འབུལ་བ་དང་།
    དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ཞབས་ཏོག་སྒྲུབ་པའི་མཆོད་དཔོན་རྣམས་ལ་འབུལ་བར་བྱའོ། །
  sna-sna: “Tichauya namatangwe avanakomana vedu neemombe dzedu, neezvipfuwo zvedu
    neemakwai edu kuimba yaMwari wedu, nokuvaprista vanoshumira imomo, sezvazvakanyorwa
    muMurayiro.
  spa-BLM: también los primogénitos de nuestros hijos y de nuestros ganados, como
    está escrito en la ley, y los primogénitos de nuestras vacas y de nuestros rebaños,
    para llevarlos a la casa de nuestro Dios, a los sacerdotes que sirven en la casa
    de nuestro Dios
  cac-cac: Ol quic'anpaxcot eb' b'ab'el cuninal yed' b'ab'el yune' noc' co vacax yed'
    noc' co calnel d'a stemplo co Diosal d'a yichan̈ eb' sacerdote smunlaj ta', icha
    val yajcan d'a ch'an̈ ley chi'.
  swh-ULB: Na kama ilivyoandikwa katika sheria, tuliahidi kuleta nyumbani kwa Mungu
    na kwa makuhani watumikao hapo wazaliwa wa kwanza wa wana wetu ma wanyama wetu.
  bel-bel: таксама прыводзіць у дом Бога нашага да сьвятароў, якія служаць у доме
    Бога нашага, першынцаў з сыноў нашых і з быдла нашага, як напісана ў законе, і
    першароднае ад буйнога і дробнага быдла нашага.
  deu-ELBBK: Und wir verpflichteten uns, die Erstlinge unseres Landes und die Erstlinge
    aller Früchte von allerlei Bäumen Jahr für Jahr zum Haus des HERRN zu bringen
  mbb-OT: Ne ed-uwiten dey zaan diyà te menge memumuhat he ebpenilbi ziyà te valey
    te Megbevayè dey is maama he kinekekayan he anak dey, ragkes is kinekekayan te
    menge vaka zey, menge kerehidu zey, wey menge kambing dey, sumalà te ingkesurat
    diyà te Kesuǥuan.
  mal-2015: ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ ഞങ്ങളുടെ പുത്രന്മാരിലും മൃഗങ്ങളിലും
    ഉള്ള കടിഞ്ഞൂലുകളെയും ഞങ്ങളുടെ ആടുമാടുകളിൽ ഉള്ള കടിഞ്ഞൂലുകളെയും ഞങ്ങളുടെ ദൈവത്തിന്റെ
    ആലയത്തിൽ ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്മാരുടെ അടുക്കൽ ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിലേക്കു
    കൊണ്ടു ചെല്ലേണ്ടതിന്നും
  rmc-rmc: Davkeraha sako berš ešebne uľipnastar, so skidaha pal e maľa the pal o
    ovocna stromi a daha oda andro Chramos le RAJESKRO.
  pes-OPV: و تا اینکه نخست زاده های پسران و حیوانات خود را موافق آنچه در تورات نوشته
    شده است و نخست زاده های گاوان و گوسفندان خود را به خانه خدای خویش، برای کاهنانی
    که در خانه خدای ما خدمت می‌کنندبیاوریم.
  ron-1924: сэ адучем ла Каса Думнезеулуй ностру, преоцилор каре фак служба ын Каса
    Думнезеулуй ностру, пе ынтыий нэскуць ай фиилор ноштри ши ай вителор ноастре,
    кум есте скрис ын Леӂе, пе ынтыий нэскуць ай вачилор ши оилор ноастре;
  ben-OBCV: “ব্যবস্থায় যেমন লেখা আছে, সেইমত আমরা আমাদের প্রথমজাত পুরুষসন্তান ও পশুদের,
    আমাদের পালের গরু, ছাগল ও মেষের প্রথম বাচ্চা আমাদের ঈশ্বরের গৃহের সেবাকারী যাজকের
    কাছে নিয়ে যাব।
  som-som: iyo weliba curadka wiilasheenna iyo curadka xoolaheenna, siday taasu sharciga
    ugu qoran tahay, in curadka lo'deenna iyo idaheenna la keeno guriga Ilaaheenna
    oo loo dhiibo wadaaddada ka dhex adeega guriga Ilaaheenna;
  lat-VUC: 'et primitiva filiorum nostrorum et pecorum nostrorum, sicut scriptum est
    in lege, et primitiva boum nostrorum et ovium nostrarum, ut offerrentur in domo
    Dei nostri, sacerdotibus qui ministrant in domo Dei nostri:'
  eng-ASVBT: also the firstborn of our sons, and of our cattle, as it is written in
    the law, and the firstlings of our herds and of our flocks, to bring to the house
    of our God, unto the priests that minister in the house of our God;
  ita-1885: e i primogeniti de' nostri figliuoli, e delle nostre bestie da vettura,
    secondo che è scritto nella Legge; e di menare alla Casa del nostro Iddio, a' sacerdoti
    che fanno il servigio nella Casa dell'Iddio nostro, i primogeniti del nostro grosso
    e minuto bestiame;
  eng-ULB: As it is written in the law, we promised to bring to the house of God and
    to the priests who serve there, the firstborn of our sons and of our herds and
    flocks.
  spa-VBL: Llevaremos los primogénitos de nuestros hijos y de nuestro ganado y de
    nuestras manadas y rebaños al Templo de nuestro Dios, a los sacerdotes que allí
    ejercen su ministerio, como lo exige la Ley.
  fra-_FOB: Et les premiers-nés de nos fils et de nos bêtes, comme il est écrit dans
    la loi; et d'amener à la maison de notre Dieu, aux sacrificateurs qui font le
    service dans la maison de notre Dieu, les premiers-nés de notre gros et de notre
    menu bétail.
  mal-mal: ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ ഞങ്ങളുടെ പുത്രന്മാരിലും മൃഗങ്ങളിലും
    ആടുമാടുകളിലും നിന്നുള്ള കടിഞ്ഞൂലുകളെ ഞങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിൽ ശുശ്രൂഷചെയ്യുന്ന
    പുരോഹിതന്മാരുടെ അടുക്കൽ ആലയത്തിലേയ്ക്ക് കൊണ്ട് ചെല്ലേണ്ടതിനും
  urd-GVR: Jis tarah sharīat meṅ darj hai, ham apne pahlauṭhoṅ ko Rab ke ghar meṅ
    lā kar Allāh ke lie maḳhsūs kareṅge. Gāy-bailoṅ aur bheṛ-bakriyoṅ ke pahle bachche
    ham ḳhidmatguzār imāmoṅ ko qurbān karne ke lie deṅge.
  suz-BL: आंइ नेल्‍ल क्‍येङा ङोंइती जरमेशो तौ नु बस्‍तु भाव आन ङोंइती जरमेशो परमप्रभु
    आ अरेशो खोदेंशो पा परमप्रभु आ खिंमी चाक्‍चा कली आंइ थुं फ्रेंताक्‍क। आंइ नेल्‍ल
    क्‍येङा ङोंइती जरमेशो बी ब्‍यफ, क्‍यारश, भेडा आंइ परमप्रभु आ खिंमी गेय पाइब चढ़ेब
    आन कली चाक्‍नीक, दे थुं फ्रेंताक्‍क। प्रस्‍थान १३:२
  ita-1927: come anche i primogeniti de’ nostri figliuoli e del nostro bestiame conforme
    sta scritto nella legge, e i primogeniti delle nostre mandre e de’ nostri greggi
    per presentarli nella casa del nostro Dio ai sacerdoti che fanno il servizio nella
    casa del nostro Dio.
  ckb-ckb: «لەگەڵ کوڕی نۆبەرە و نۆبەرەی هەموو نێرینەیەکی ئاژەڵەکانمان، هەروەک لە تەوراتدا
    نووسراوە، لەگەڵ نۆبەرەی مانگا و مەڕەکانمان هەتا بیانهێنین بۆ ماڵی خوداکەمان بۆ
    ئەو کاهینانەی کە لە ماڵی خوداکەمان خزمەت دەکەن.
  eng-BBE: 'As well as the first of our sons and of our cattle, as it is recorded
    in the law, and the first lambs of our herds and of our flocks, which are to be
    taken to the house of our God, to the priests who are servants in the house of
    our God:'
  kan-OKCV: ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವ ಹಾಗೆ ನಮ್ಮ ಪುತ್ರರಲ್ಲಿಯೂ, ನಮ್ಮ ಪಶುಗಳಲ್ಲಿಯೂ ಚೊಚ್ಚಲಾದವುಗಳನ್ನು;
    ನಮ್ಮ ದನಗಳಲ್ಲಿಯೂ, ಮಂದೆಗಳಲ್ಲಿಯೂ ಚೊಚ್ಚಲಾದವುಗಳನ್ನು, ನಮ್ಮ ದೇವರ ಆಲಯಕ್ಕೆ ತಂದು, ನಮ್ಮ ದೇವರ
    ಆಲಯದಲ್ಲಿ ಸೇವಿಸುವ ಯಾಜಕರಿಗೆ ಕೊಡುತ್ತೇವೆ;
  bbb-bbb: '@see-verse:NEH.010.035'
  tam-2017: நியாயப்பிரமாணத்தில் எழுதியிருக்கிறபடியே, எங்கள் மகன்களில் முதற்பிறந்தவர்களையும்,
    எங்கள் ஆடுமாடுகளாகிய மிருகஜீவன்களின் முதற்பிறந்தவைகளையும், எங்கள் தேவனுடைய ஆலயத்திற்கும்
    எங்கள் தேவனுடைய ஆலயத்திலே ஊழியஞ்செய்கிற ஆசாரியர்களிடத்திற்கும் கொண்டுவரவும்,
  spa-RV-1909: 'Asimismo los primogénitos de nuestros hijos y de nuestras bestias,
    como está escrito en la ley; y que traeríamos los primogénitos de nuestras vacas
    y de nuestras ovejas á la casa de nuestro Dios, á los sacerdotes que ministran
    en la casa de nuestro Dios:'
  ron-BTF: De asemenea pe întâii născuți ai fiilor noștri și ai vitelor noastre, precum
    este scris în lege și pe întâii născuți ai cirezilor noastre și ai turmelor noastre,
    pentru a-i aduce la casa Dumnezeului nostru, la preoții care servesc în casa Dumnezeului
    nostru;
  eng-WEBP: also the firstborn of our sons and of our livestock, as it is written
    in the law, and the firstborn of our herds and of our flocks, to bring to the
    house of our God, to the priests who minister in the house of our God;
  eng-FBV: We will bring the firstborn of our sons and of our livestock and of our
    herds and flocks to the Temple of our God, to the priests who minister there,
    as required by the Law.
  nld-1939: Dat wij de eerstgeborenen van onze zonen en van ons lastvee, zoals in
    de Wet is bepaald, met de eerstgeborenen van onze runderen en schapen naar het
    huis van onzen God zullen brengen voor de priesters, die dienst verrichten in
    het huis van onzen God.
  nch-BL: “ ‘Nojquiya tiquijtohuaj para tijhuicase ipan itiopa Toteco Dios toachtohui
    cone, huan iniachtohui conehua tohuacaxhua huan toborregojhua. Huan tiquinmacase
