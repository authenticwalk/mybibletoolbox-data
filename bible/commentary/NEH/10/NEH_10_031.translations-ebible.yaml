verse: NEH.010.031
translations:
  mal-C: “ശബ്ബത്തുദിവസം ദേശത്തിലെ ജനം ചരക്കുകളോ ധാന്യമോ വിൽക്കാനായി കൊണ്ടുവന്നാൽ ഞങ്ങൾ
    ശബ്ബത്തിലോ വിശുദ്ധദിവസങ്ങളിലോ അവരോടു വാങ്ങുകയില്ല. എല്ലാ ഏഴാംവർഷവും ഞങ്ങൾ ഭൂമിയിൽ
    പണിയെടുക്കുന്നത് ഉപേക്ഷിക്കുകയും ഞങ്ങളോടു കടപ്പെട്ടിരിക്കുന്ന കടങ്ങളെല്ലാം വേണ്ടെന്നുവയ്ക്കുകയും
    ചെയ്യും.
  deu-TKW: nämlich, daß wir weder unsere Töchter den heidnischen Bewohnern des Landes
    zu Weibern geben, noch ihre Töchter an unsere Söhne verheiraten wollten;
  lin-lin: 'Balobaki : « Topesi elaka ete tokobalisa lisusu te bana na biso ya basi
    epai ya bapaya oyo bazali elongo na biso to bana na biso ya mibali epai ya bana
    na bango ya basi.'
  eng-LSV: and the peoples of the land who are bringing in the wares and any grain
    on the Sabbath day to sell, we do not receive of them on the Sabbath, and on a
    holy day, and we leave the seventh year, and usury on every hand.
  eng-GNV: 'And if the people of the lande brought ware on the Sabbath, or any vitailes
    to sell, that we would not take it of them on the Sabbath and on the holy dayes:
    and that we would let the seuenth yeere be free, and the debtes of euery person.'
  eng-WEBSTER: 'And if the people of the land should bring wares or any provisions
    on the sabbath day to sell, that we would not buy it of them on the sabbath, or
    on the holy day: and that we would leave the seventh year, and the exaction of
    every debt.'
  nhw-BL: Sintla masehualme catli amo israelitame quihualicase tlamantli para quinemacase
    ipan sábado quema timosiyajquetzaj o ipan tlen hueli tonali catli tlatzejtzeloltic
    para TOTECO, huajca amo tiquintlacohuise. Nojquiya quema ajsi nopa chicome xihuitl
    tijcahuilise ma mosiyajquetzas nopa tlali huan amo tleno tijtocase huan tiquintlapojpolhuise
    nochi israelitame catli techtlahuiquilíaj.
  swh-ONEN: “Wakati mataifa jirani waletapo bidhaa zao au nafaka kuuza siku ya Sabato,
    hatutazinunua kutoka kwao siku ya Sabato, wala siku nyingine yoyote takatifu.
    Kila mwaka wa saba, tutaacha kuilima ardhi na tutafuta madeni yote.
  bba-bba: Bɑ nɛɛ, bɑ ǹ mɑɑ ben bii wɔndiɑbɑ tɔn tukobu wɛ̃ɛmɔ bu suɑ kurɔbu. Mɛyɑ
    ben ɑluwɑɑsibɑ bɑ ǹ mɑɑ tɔn tukobun bii wɔndiɑbɑ suɑmɔ kurɔbu.
  eng-KJVCPB: 'and if the people of the land bring ware or any victuals on the sabbath
    day to sell, that we would not buy it of them on the sabbath, or on the holy day:
    and that we would leave the seventh year, and the exaction of every debt.'
  luo-luo: “Ka jogo modak machiegni kodwa okelo gigegi mag ohala kata chambgi mondo
    giusi chiengʼ Sabato, ok wabi ngʼiewo kodgi chiengʼ Sabato kata e odiechiengʼ
    moro maler. E higa mar abiriyo ka mar abiriyo wabiro weyo tiyo e puodho kendo
    wabiro weyone ji gopegi duto.
  meu-meu: bona tano taudia ese kohu eiava aniani na dina helaḡa ai bema mailai, hoihoi
    totona, ita na ediai basita hoihoi, Dina Helaḡa ai eiava helaḡa dinana ta ai;
    bona laḡani ihahituna ai baita kau ai uma anidia bona abitorehai davadia baita
    gwau tora.
  npi-ULB: त्यस देशका मानिसहरूले शबाथ दिनमा कुनै वस्तु वा अन्‍न बेच्न ल्याए भने शबाथ
    वा कुनै पनि पवित्र दिनमा हामीले तिनीहरूबाट नकिन्‍ने प्रतिज्ञा पनि गर्‍यौँ । हरेक
    सात वर्ष हामीले हाम्रा खेतहरूलाई विश्राम दिने छौँ, र हाम्रा सबै ऋण माफी गरिदिने
    छौँ ।
  yor-yor: “Nígbà tí àwọn ènìyàn àdúgbò bá mú ọjà tàbí oúnjẹ wá ní ọjọ́ ìsinmi láti
    tà, àwa kò ní rà á ní ọwọ́ wọn ní ọjọ́ ìsinmi tàbí ní ọjọ́ mímọ́ kankan. Ní gbogbo
    ọdún keje àwa kò ní ro ilẹ̀ náà, a ó sì pa gbogbo àwọn gbèsè rẹ́.
  ind-ind: Pada hari Sabat dan hari suci lainnya, kami tidak akan membeli gandum dan
    berbagai barang dagangan yang dijual oleh penduduk negeri ini yang bukan bangsa
    Israel. Setiap tahun ketujuh, kami tidak akan menanami ladang-ladang kami dan
    tidak akan menagih hutang dari sesama orang Israel.
  pes-OPCB: همچنین قول می‌دهیم که اگر قومهای بیگانه در روز شَبّات یا در یکی از روزهای
    مقدّس دیگر بخواهند به ما غله یا چیز دیگری بفروشند، از ایشان نخریم و هر هفت سال
    یک بار چیزی در زمین نکاریم و قرض برادران یهودی خود را ببخشیم.
  tgl-ULB: Nangako rin kami na kung ang mga tao sa lupain ay nagdala ng mga kalakal
    o anumang butil para itinda sa Araw ng Pamamahinga, hindi kami bibili sa kanila
    sa anumang banal na araw. Tuwing ikapitong taon hahayaan namin ang aming kabukiran
    na mapahinga, at aalisin namin ang lahat ng utang na pinagkasunduan ng ibang mga
    Judio.
  hui-hui: Agali tara maru ina dindiha Ngode Datagaliwabe mitangi nabiaga karume Sabada
    horongibi horo timbuni maru inanaga lotu larangibi widi mbirale maru yalu ibiyagua
    iname uruni yolo nabimi̱ya lo werama. Ani bialu mali kane haga biragola ina mabuha
    tomo nahenge howa ina baba dano mbira ho heneyagua mali ogoni tagira ibirangi
    dano yadai bia nale wahami̱ya lo werama.
  mya-mya: ထို​သူ​တို့​သည်​ဥ​ပုသ်​နေ့​၌​ဖြစ်​စေ၊ အ​ခြား နေ့​ထူး​နေ့​မြတ်​၌​ဖြစ်​စေ၊
    ဂျုံ​စ​ပါး​သို့​မ​ဟုတ် အ​ခြား​အ​ရာ​တစ်​စုံ​တစ်​ခု​ကို​ရောင်း​ချ​ရန် ယူ​ဆောင်​လာ​ပါ​က​ငါ​တို့​သည်​သူ​တို့​ထံ
    မှ​ဝယ်​ယူ​မည်​မ​ဟုတ်​ပါ။ သတ္တ​မ​မြောက်​နှစ်​ရောက်​သည့်​အ​ခါ​တိုင်း​ငါ တို့​သည်​လယ်​လုပ်​မည်​မ​ဟုတ်​ပါ။
    ကြွေး​မြီ ရှိ​သ​မျှ​ကို​လည်း​လျော်​ပစ်​ပါ​မည်။
  bod-N: གལ་ཏེ་ཡུལ་མི་རྣམས་ཀྱིས་ངལ་གསོ་བའི་ཉིན་མོའམ་ཉིན་དམ་པར་ཚོང་རྫས་སམ་ཟས་རིགས་འཚོང་དུ་ཁྱེར་ཡོང་ན།
    ངེད་རྣམས་ཀྱིས་གཏན་ནས་མི་ཉོ། ལོ་བདུན་པ་རེ་ལ་ཞིང་ཡང་མི་རྨོ། དོམ་ཆད་པ་དག་ཀྱང་གཏན་ནས་འདེད་པར་མི་བྱའོ།
    །
  sna-sna: “Kana vanhu vatakavakidzana navo vakauya nezvokutengesa kana zviyo kuzotitengesera
    neSabata, hatizovatengeri nomusi weSabata kana pazuva ripi zvaro dzvene. Pagore
    rechinomwe roga roga ticharegedza kushanda muminda uye tichadzima zvikwereti zvose.
  spa-BLM: y que si los pueblos de la tierra trajeran mercancías o algún grano en
    el día de reposo para vender, no les compraríamos en el día de reposo, ni en un
    día santo; y que renunciaríamos a las cosechas del séptimo año y a la exacción
    de toda deuda.
  cac-cac: Tato sjavi eb' ch'oc chon̈ab'il chon̈oj tastac d'ayon̈ d'a sc'ual ic'oj
    ip, ma d'a juntzan̈xo sc'ual q'uin̈, malaj tas ol co man d'a eb'. Axo d'a yuquil
    ab'il ol yic' yip lum co luum, ol cac'anpax lajvoc sb'oc eb' ay sb'oc d'ayon̈.
  swh-ULB: Pia tuliahidi kwamba ikiwa watu wa nchi wataleta bidhaa au nafaka yoyote
    ya kuuza siku ya Sabato, hatuwezi kununua kutoka kwao siku ya Sabato au siku yoyote
    takatifu. Kila mwaka wa saba tutaacha mashamba yetu kupumzika, na tutafuta madeni
    yote yaliyotokana na Wayahudi wengine.
  bel-bel: і калі іншаземныя народы будуць прывозіць тавары і ўсё прадажнае ў суботу,
    ня браць у іх у суботу і ў сьвяты дзень, і ў сёмы год пакідаць пазыкі ўсялякага
    роду.
  deu-ELBBK: und dass wir unsere Töchter den Völkern des Landes nicht geben, noch
    ihre Töchter für unsere Söhne nehmen wollten;
  mbb-OT: Midsaad key zaan he emun ebelegyà heini is kenà menge Israilihanen te trigu
    etawa minsan hengkey he klasi te velegyà, dutun te Andew te Kedhimeley etawa zuma
    he segradu he andew, ne kenè dey ebpemesahan. Kada ikepitu he tuig, ne kenè dey
    ebpemulaan is tanè dey, wey kenè dey edsukuten is utang te zuma.
  mal-2015: ദേശത്തെ ജാതികൾ ശബ്ബത്തുനാളിൽ ചരക്കോ യാതൊരു ഭക്ഷണസാധനമോ വില്പാൻ കൊണ്ടുവന്നാൽ
    ഞങ്ങൾ അതു ശബ്ബത്തുനാളിലും വിശുദ്ധദിവസത്തിലും അവരോടു മേടിക്കയില്ല എന്നും ഏഴാം ആണ്ടിനെ
    വിമോചനസംവത്സരമായും എല്ലാകടവും ഇളെച്ചുകൊടുക്കുന്നതായും പ്രമാണിക്കുമെന്നും ശപഥവും
    സത്യവും ചെയ്തു.
  rmc-rmc: 'Avke phende: „Amare čhajen na daha avre narodenge romňenge a lengre čhajen
    na laha amare čhavenge.'
  pes-OPV: و اگر اهل زمین در روز سبت، متاع یاهر گونه آذوقه به جهت فروختن بیاورند،
    آنها را ازایشان در روزهای سبت و روزهای مقدس نخریم و (حاصل ) سال هفتمین و مطالبه
    هر قرض راترک نماییم.
  ron-1924: сэ ну кумпэрэм нимик ын зиуа Сабатулуй ши ын зилеле де сэрбэтоаре де ла
    попоареле цэрий каре ар адуче де вынзаре ын зиуа Сабатулуй мэрфурь сау алтчева
    де кумпэрат ши сэ лэсэм нелукрат пэмынтул ын анул ал шаптеля ши сэ ну черем плата
    ничуней даторий.
  ben-OBCV: “বিশ্রামবারে কিংবা অন্য কোনও পবিত্র দিনে যদি আমাদের নিকটবর্তী লোকেরা কোনও
    জিনিসপত্র অথবা শস্য বিক্রি করার জন্য নিয়ে আসে তবে তাদের কাছ থেকে আমরা তা কিনব
    না। প্রত্যেক সপ্তম বছরে আমরা জমি চাষ করব না এবং সমস্ত ঋণ ক্ষমা করে দেব।
  som-som: iyo haddii dadyowga dalka degganu ay maalinta sabtida keenaan waxyaalo
    iib ah iyo cunto uun inaynaan iibsanayn maalintii sabtida iyo maalin quduus ah
    toona, iyo inaan sannadda toddobaad beeraha dayno oo qaan kasta saamaxno.
  lat-VUC: Populi quoque terræ, qui important venalia, et omnia ad usum, per diem
    sabbati ut vendant, non accipiemus ab eis in sabbato et in die sanctificato. Et
    dimittemus annum septimum, et exactionem universæ manus.
  eng-ASVBT: and if the peoples of the land bring wares or any grain on the sabbath
    day to sell, that we would not buy of them on the sabbath, or on a holy day; and
    that we would forego the seventh year, and the exaction of every debt.
  ita-1885: e che noi non prenderemmo nulla in giorno di sabato, o in altro giorno
    sacro, da' popoli del paese, che portano merci, e ogni sorta di derrate al giorno
    del sabato, per venderle; e che noi lasceremmo vacar la terra ogni settimo anno;
    ed in quello rilasceremmo ogni riscossa di debiti.
  eng-ULB: We also promised that if the people of the land bring goods or any grain
    to sell on the Sabbath day, we would not buy from them on the Sabbath or on any
    holy day. Every seventh year we will let our fields rest, and we will cancel all
    debts.
  spa-VBL: Cuando los pueblos de la tierra traigan mercancías y toda clase de alimentos
    para venderlos en el santo día de reposo, no les compraremos nada en el día de
    reposo ni en los demás días sagrados. Cada siete años dejaremos que la tierradescanse,
    y anularemos todas las deudas.
  fra-_FOB: Et à ne prendre rien, au jour du sabbat, ni dans un autre jour consacré,
    des peuples du pays qui apportent des marchandises et toutes sortes de denrées,
    le jour du sabbat, pour les vendre, et à faire relâche la septième année, et à
    faire remise de toute dette.
  mal-mal: ദേശത്തിലെ ജനതകൾ ശബ്ബത്തുനാളിൽ ഏതെങ്കിലും കച്ചവടസാധനങ്ങളോ ഭക്ഷണസാധനങ്ങളോ
    വിൽക്കുവാൻ കൊണ്ടുവന്നാൽ ഞങ്ങൾ അത് ശബ്ബത്തുനാളിലും വിശുദ്ധദിവസത്തിലും അവരോട് വാങ്ങുകയില്ല
    എന്നും ഏഴാം ആണ്ടിനെ വിമോചനസംവത്സരമായും എല്ലാ കടവും ഇളച്ചുകൊടുക്കുന്നതായും പ്രമാണിക്കുമെന്നും
    ശപഥവും സത്യവും ചെയ്തു.
  urd-GVR: Jab Ġhairyahūdī hameṅ Sabat ke din yā Rab ke lie maḳhsūs kisī aur din anāj
    yā koī aur māl bechne kī koshish kareṅ to ham kuchh nahīṅ ḳharīdeṅge. Har sātweṅ
    sāl ham zamīn kī khetībāṛī nahīṅ kareṅge aur tamām karze mansūḳh kareṅge.
  suz-BL: मिनु मेको रागी ङा मुरपुकीमी नाइक्‍तीक नाक्‍त मार मार लेयतीक थोव़क नु अन्‍न
    लेयथ चाक्‍तेक्‍म हना, गोपुकीमी नाइक्‍तीक नाक्‍त नु परमप्रभु आ ठेयब नाक्‍तीम मेको
    आन के मारेइ मग्‍याप्‍नीकी। मिनु गोपुकी ६ बर्स आ नोले ङा बर्सम मारेइ मख्रुम्‍नीकी।
    जेर गेशो बाक्‍तक हना यो, मेको बर्समी जेर नु आ चाइक्‍ब काइ मपोक्‍थु, प्रोंइनीकी।
    ब्‍यवस्‍था १५:१-११; नेहेम्‍याह ५:१०; नेहेम्‍याह १३:१५-१८; येरमीया १७:२१-२७
  ita-1927: a non comprar nulla in giorno di sabato o in altro giorno sacro, dai popoli
    che portassero a vendere in giorno di sabato qualsivoglia sorta di merci o di
    derrate, a lasciare in riposo la terra ogni settimo anno, e a non esigere il pagamento
    di verun debito.
  ckb-ckb: «کاتێک گەلانی دراوسێ کەلوپەل و هەر خۆراکێک لە ڕۆژی شەممەدا بهێنن بۆ فرۆشتن،
    لێیان ناکڕین، نە لە ڕۆژی شەممەدا و نە لە ڕۆژی پیرۆز. هەروەها هەر حەوت ساڵ جارێک
    زەوییەکانمان بە بەیاری بەجێدەهێڵین و لە قەرزەکانیشمان خۆشدەبین.
  eng-BBE: 'And if the peoples of the lands come to do trade in goods or food on the
    Sabbath day, that we would do no trade with them on the Sabbath or on a holy day:
    and that in the seventh year we would take no payment from any debtor.'
  kan-OKCV: ಬೇರೆ ದೇಶದ ಜನರು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಸರಕುಗಳನ್ನೂ ಧಾನ್ಯವನ್ನೂ ಮಾರಲು ತೆಗೆದುಕೊಂಡು
    ಬಂದರೆ, ನಾವು ಅವುಗಳನ್ನು ಸಬ್ಬತ್ ದಿನದಲ್ಲಾದರೂ, ಪರಿಶುದ್ಧ ದಿನದಲ್ಲಾದರೂ ಅವರಿಂದ ಕೊಂಡುಕೊಳ್ಳುವುದಿಲ್ಲ.
    ಮತ್ತು ನಾವು ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಭೂಮಿ ಕೆಲಸ ಮಾಡುವುದನ್ನು ಬಿಡುತ್ತೇವೆ ಮತ್ತು ಎಲ್ಲಾ ಸಾಲಗಳನ್ನು
    ರದ್ದುಗೊಳಿಸುತ್ತೇವೆ.
  bbb-bbb: '@see-verse:NEH.010.030'
  tam-2017: தேசத்தின் மக்கள் ஓய்வுநாளிலே சரக்குகளையும், எந்தவிதத் தானியங்களையும் விற்பதற்குக்
    கொண்டுவந்தால், நாங்கள் அதை ஓய்வுநாளிலும் பரிசுத்தநாளிலும் அவர்கள் கையில் வாங்காதிருப்போம்
    என்றும், நாங்கள் ஏழாம் வருடத்தை விடுதலை வருடமாக்கி எல்லா கடன்களையும் விட்டுவிடுவோம்
    என்றும் ஆணையிட்டு ஒப்பந்தம் செய்தார்கள்.
  spa-RV-1909: Asimismo, que si los pueblos de la tierra trajesen á vender mercaderías
    y comestibles en día de sábado, nada tomaríamos de ellos en sábado, ni en día
    santificado; y que dejaríamos el año séptimo, con remisión de toda deuda.
  ron-BTF: Și dacă popoarele țării vor aduce mărfuri sau orice fel de alimente în
    ziua sabatului pentru a vinde, că noi nu vom cumpăra de la ei în sabat, sau în
    ziua sfântă; și că vom lăsa al șaptelea an și luarea oricărei datorii.
  eng-WEBP: and if the peoples of the land bring wares or any grain on the Sabbath
    day to sell, that we would not buy from them on the Sabbath, or on a holy day;
    and that we would forego the seventh year crops and the exaction of every debt.
  eng-FBV: When the people of the land bring goods and all kinds of food to sell on
    the holy Sabbath, we will not buy anything from them on the Sabbath or on other
    holy days. Every seventh year we will leave the land to rest, and we will cancel
    all debts.
  nld-1939: Dat wij op sabbat of feestdag van de landsbevolking geen waren of koren
    zullen kopen, als zij die op de sabbat ter markt brengt. Dat wij in het zevende
    jaar afstand zullen doen van de oogst en van iedere schuldvordering.
  nch-BL: “ ‘Sinta masehualme cati amo israelitame quihualicase tamanti para quinamacase
    ipan sábado quema timosiyajquetzaj o ipan ten hueli tonali cati tatzejtzeloltic
    para TOTECO, amo tiquintacohuilise. Nojquiya quema ajsi nopa chicome xihuit tijcahuilise
    ma mosiyajquetza nopa tali huan amo teno tijtocase huan tiquintapojpolhuise nochi
    israelitame cati techtahuiquilíaj.
  vie-1934: lại hứa rằng nếu trong ngày sa bát hay ngày thánh nào, dân của xứ đem
    hoặc những hóa vật, hoặc các thứ lương thực đặng bán cho, thì chúng tôi sẽ chẳng
    mua; và qua năm thứ bảy, chúng tôi sẽ để cho đất hoang, và chẳng đòi nợ nào hết.
  hin-CV: उस स्थिति में, जब उस देश के निवासी किसी शब्बाथ पर या किसी अलग किए हुए प्रभु
    के शब्बाथ पर बेचने के लिए अपना कुछ सामान या अनाज लेकर आएं, हम शब्बाथ पर या ऐसे
    अलग किए हुए दिन पर हम उनसे इसको नहीं खरीदेंगे. हम हर सातवें साल न तो खेती करेंगे
    और न उधार में दिए हुए पैसे को वापस लेने की कोशिश करेंगे.
  spa-BES: Y si los pueblos de las tierras vendrían a comerciar con bienes o alimentos
    en el día de reposo, no haríamos ningún intercambio con ellos en el día de reposo
    o en un día santo; y que en el séptimo año dejaríamos reposar la tierra; perdonaríamos
    las deudas.
  tdx-tdx: naho tsy hatolotse am’ondati’ i taneio o anak’ ampelan-tikañeo ndra o anadahin-tikañeo;
  tha-KJV: และถ้าชนชาติทั้งหลายของแผ่นดินนั้นนำเครื่องใช้หรือข้าวอย่างใดๆมาขายในวันสะบาโต
    เราจะไม่ซื้อจากเขาในวันสะบาโตหรือในวันบริ​สุทธิ​์ และเราจะไม่​เก​็บผลของปี​ที่​เจ็ด
    และไม่​เก​็บหนี้​สิ​นทุกอย่าง
  por-BR-2018: E que, se os povos da região trouxessem para vender mercadorias e comida
    no dia de sábado, nada tomaríamos deles no sábado, nem em dia santo; e deixaríamos
    livre o sétimo ano, inclusive toda e qualquer cobrança.
  deu-ELO: und daß, wenn die Völker des Landes am Sabbathtage Waren und allerlei Getreide
    zum Verkauf brächten, wir es ihnen am Sabbath oder an einem anderen heiligen Tage
    nicht abnehmen wollten; und daß wir im siebten Jahre das Land brach liegen lassen
    und auf das Darlehn einer jeden Hand verzichten wollten.
  eng-WYC-2018: Also the peoples of the land, that bring in things set to sale, and
    all things to use, by the day of sabbath, for to sell, we shall not take of them
    in the sabbath, and in a day hallowed; and we shall leave (the land)without tilth
    and sowing and gathering, the seventh year, and the asking of all hand, that is,
    (to) release debts, and (to) deliver (our) Hebrew servants. (And if the peoples
    of the land bring in food, and things to sell, on the Sabbath day, we shall not
    buy anything from them on the Sabbath, or on any other holy day. And in the seventh
    year, we shall leave the land without tilth, or sowing, or gathering, and we shall
    leave off asking for repayment of all manner of debt, that is, we shall discharge
    all debts, and also set free our Hebrew slaves.)
  epo-epo: ke kiam la popoloj de la lando venigos la komercaĵojn aŭ ĉiaspecan grenon
    en sabato, por vendi, ni ne prenos de ili en sabato aŭ en alia sankta tago; ke
    en ĉiu sepa jaro ni forigos ĉiujn ŝuldojn.
  uig-PIN: bu yurttiki yat ǝlliklǝr xabat künidǝ mal-tawar wǝ axliⱪlirini ǝkilip satmaⱪqi
    bolsa, xabat künliri yaki ⱨǝrⱪaysi baxⱪa muⱪǝddǝs künlǝrdimu ulardin ⱪǝt’iy ⱨeqnemǝ
    setiwalmaymiz; ⱨǝr yǝttinqi yili yǝrni teriⱪsiz aⱪ ⱪaldurimiz ⱨǝm barliⱪ ⱪǝrzlǝrni
    kǝqürüm ⱪilimiz» — deyixti.
  beo-beo: 'Ga fi dunu da gagoma o liligi eno Sa:bade eso amoga ninima bidi lamusa:
    gaguli masea, ninia da hame lamu. Ode fesuga, ninia sogega ha:i manu hame sagasu
    hamomu. Amola amo ode ganodini, dunu eno da ninima fa:no dabema:ne iasu dabe imunu
    galea, ninia amo yolesimu.'
  tpi-OTNT: “Na sapos ol haiden man i bringim wit samting o arapela kain samting long
    de Sabat o long ol arapela bikpela de bilong lotu, orait bai mipela i no ken baim.
    “Na long olgeta namba 7 yia bai mipela i no ken planim kaikai long gaden. Na mipela
    bai i lusim olgeta dinau long ol dispela yia.
  hau-SA: “Sa’ad da maƙwabta suka kawo kayayyaki ko hatsi don su sayar a ranar Asabbaci,
    ba za mu saya daga gare su a ranar Asabbaci ko a rana mai tsarki ba. Kowace shekarar
    Asabbaci ba za mu nome ƙasa ba kuma za mu yafe kowane irin bashi.
  uig-LAT: bu yurttiki yat ellikler shabat künide mal-tawar we ashliqlirini ekilip
    satmaqchi bolsa, shabat künliri yaki herqaysi bashqa muqeddes künlerdimu ulardin
    qet’iy héchnéme sétiwalmaymiz; her yettinchi yili yerni tériqsiz aq qaldurimiz
    hem barliq qerzlerni kechürüm qilimiz» — déyishti.
  nde-nde: Nxa labo esakhelene labo beletha impahla kumbe amabele okuthengiswa ngeSabatha,
    kasiyikuthenga kubo ngeSabatha loba ngaliphi ilanga elingcwele. Kuwo wonke umnyaka
    wesikhombisa sizayekela amasimu ethu alaluke njalo sizacitsha zonke izikwelede.
  ton-ton: 'Pea kapau ʻe ʻomi ʻe he kakai ʻoe fonua ha meʻa fakatau pē ha meʻakai
    ʻi he ʻaho tapu ke fakatau, pea ʻoua naʻa tau fakatau ia ʻi he ʻaho tapu, he ko
    e ʻaho māʻoniʻoni: pea ke tau tuku hono fitu ʻoe taʻu, mo e ʻeke totongi kotoa
    pē ʻi ai.'
  ces-1613: Ani od cizozemců, kteříž by nám přinášeli jaké koupě a jakékoli potravy
    v den sobotní na prodaj, přijímati v sobotu aneb v sváteční den, a že necháme
    rolí sedmého léta, i všelikého dobývání dluhu.
  eng-WMB: and if the peoples of the land bring wares or any grain on the Sabbath
    day to sell, that we would not buy from them on the Sabbath, or on a holy day;
    and that we would forego the seventh year crops and the exaction of every debt.
  tam-TCV: “அயலிலுள்ள மக்கள் கூட்டங்கள் ஓய்வுநாளில் தங்கள் வியாபாரப் பொருட்களையோ,
    அல்லது தங்கள் தானியங்களையோ விற்பதற்காகக் கொண்டுவந்தால், அவர்களிடமிருந்து அதை நாங்கள்
    ஓய்வுநாளிலோ, எந்த பரிசுத்த நாளிலோ வாங்கமாட்டோம். அதைவிட ஏழு வருடங்களுக்கு ஒருமுறை
    எங்கள் நிலத்தை பண்படுத்தாமல் விட்டுவிடுவதுடன், கொடுத்த கடன்களையெல்லாம் மன்னித்து
    விட்டுவிடுவோம் என்று நாங்கள் உறுதி கூறுகிறோம்.
  ceb-ULB: Misaad usab kami nga dili mopalit ug bisan unsa nga butang o trigo gikan
    kanila kung magdala nganhi kanamo ang katawhan sa maong yuta sa Adlawng Igpapahulay
    o sa bisan unsang balaan nga adlaw. Papason namo ang tanang utang tali sa ubang
    mga Judio, ug papahulayon namo ang among mga kaumahan sa matag ikapito nga tuig.
  pol-UBG: A jeśli ludy tej ziemi będą przynosiły na sprzedaż w dzień szabatu jakikolwiek
    towar albo zboże, nie będziemy brać od nich w szabat ani w święto. Siódmego roku
    zaniechamy uprawy ziemi oraz żądania wszelkiego długu.
  urd-GVU: جب غیریہودی ہمیں سبت کے دن یا رب کے لئے مخصوص کسی اَور دن اناج یا کوئی
    اَور مال بیچنے کی کوشش کریں تو ہم کچھ نہیں خریدیں گے۔ ہر ساتویں سال ہم زمین کی
    کھیتی باڑی نہیں کریں گے اور تمام قرضے منسوخ کریں گے۔
  deu-1912: auch wenn die Völker im Lande am Sabbattage bringen Ware und allerlei
    Getreide zu verkaufen, daß wir nichts von ihnen nehmen wollten am Sabbat und den
    Heiligen Tagen; und daß wir das siebente Jahr von aller Hand Beschwerung freilassen
    wollten.
  kan-2017: ದೇಶನಿವಾಸಿಗಳು ಮಾರುವುದಕ್ಕೋಸ್ಕರ ತರುವ ಯಾವ ಸರಕುಗಳನ್ನೂ, ಧಾನ್ಯವನ್ನೂ, ಸಬ್ಬತ್ ಮೊದಲಾದ
    ಪರಿಶುದ್ಧ ದಿನಗಳಲ್ಲಿ ಅವುಗಳನ್ನು ನಾವು ಕೊಂಡುಕೊಳ್ಳುವುದಿಲ್ಲ. ಪ್ರತಿ ಏಳನೆಯ ವರ್ಷದ ಭೂಮಿಯ
    ಸಾಗುವಳಿಯನ್ನೂ ಇತರರು ಕೊಡಬೇಕಾದ ಸಾಲವನ್ನೂ ಮನ್ನಾ ಮಾಡಿಬಿಡುತ್ತೇವೆ.
  yap-yap: Fa’anra fek e girdi’ nu boch e nam e pi wom’ngin e grain fa demturug e
    mit i n’en ni ngar pi’ed ngomad ni chuway’ ko Sabbath ara demturug e re rran nreb
    e rran nib thothup, ma dab gu chuw’iyed rorad. Gubin e medlip e duw nra m’ay ma
    dab gu milay’ niged e but’, ma gamad ra n’ag babyoren gubin e pi malfith ni bay.
  hlt-MCSB: Khohmuen pilnam kah hnoyoih hang khuen khaw, Sabbath hnin kah a yoih ham
    cangtham boeih khaw, Sabbath neh a cim khohnin ah tah amih taengkah te lo uh pawt
    ham. Kum rhih nen tah kut tom kah a casai te yoe sak uh eh.
  mdy-ETH: ሜሌ ዓጮ ዴራ ሃውሾ ኬሎና ማዔቴያ ሜሌ ቦንቾ ኬሎና ሃኣኮዋ ማዖም ሜሌ ኮርሞም ማዓ ባኣዚ ዔኪ ሙኬቴ ዔያቶይዳፓ
    ኑ ሻንቃዓ። ሃሣ ላንካሳ ሌዖይዳ ሌዖይዳ ኑ ጎሽካ ሳዖ ጎሽኩዋዖ ሃሻንዳኔ፤ ኑ ዓሲም ታልዔ ጋሌ ዓኣቴያ ዒዞ ሌዖይዳ ኑ ሃሻንዳኔ።
  twi-ASANTE: “Yɛsane hyɛ bɔ sɛ, sɛ nnipa a wɔwɔ asase no so de adwadeɛ anaa atokoɔ
    ba bɛtɔn no homeda anaa ɛda kronkron bi a, yɛrentɔ bi. Na yɛhyɛ bɔ sɛ, yɛrenyɛ
    adwuma biara mfeɛ nson a ɛbɛba biara mu, na ɛka biara a Yudafoɔ afoforɔ bi de
    yɛn no, yɛbɛtwam.
  eng-WEBU: and if the peoples of the land bring wares or any grain on the Sabbath
    day to sell, that we would not buy from them on the Sabbath, or on a holy day;
    and that we would forego the seventh year crops and the exaction of every debt.
  wal-wal: “Aihuda gidenna biittaa asati kattaa gidin woi harabaa aibanne Sambbata
    gallassi woi hara baala gallassi baizzanau ehiikko, etappe shammokko. “Laappuntta
    laittai gakkiyo wode wode, nu biittaa goyokko; nuuni tal77ido acuwaakka oichchokko.
  spa-PDDPT: que no les compraríamos en sábado a los pueblos de la tierra que traían
    mercancías y cereales de todo tipo para vender en sábado y en día santo; y que
    dejaríamos descansar la tierra el año séptimo y en él remitiríamos toda deuda.
  gun-gun: ha'e gui sábado ára py yvy regua kuery guembiapo e'ỹ vy mba'emo aju ovende
    va'erã ogueru ramo ha'e kuery gui mba'eve ojogua e'ỹ aguã sábado ára py, neĩ ára
    mboae Nhanderuete peguarã omboaxa pyre py ma voi; ha'e gui sete ma'etỹa re omba'eapoa
    gui opytu'u aguã, ha'e mba'emo oiporuka va'ekue áryve omboekoviave e'ỹ aguã.
  agu-BL: Nin qui'c rmeril tan kalok'ol jun e'chk takle'n scyetz yil chu'l tan c'ayi'n
    le yi jun k'ej ujle'n, nka alchok junt k'ej yi xan skawutz ketz. Ncha'tz ja bixe'
    ka'n yi tajwe'n tan tujewe'n katx'otx' yil jepon yi juki'n yob. Ntin kak yob skak'ujk
    swutz yi katx'otx', ma le juki'n yob stz'ujek ka'n. Ej, nin ncha'tz yil jepon
    yi juki'n yoba'tz, tajwe'n kacuy chipaj yi e' katanum yi at chitx'ok'be'n sketz.
  ilo-ULB: Inkarimi pay a no dagiti tattao iti daga ket mangiyeg iti banbanag wenno
    aniaman a trigo tapno ilako iti Aldaw a Panaginana, saankami a gumatang kadakuada
    iti Aldaw a Panaginana wenno iti nasantoan nga aldaw. Tunggal maikapito a tawen,
    paginanaenmi dagiti talonmi ken waswasenmi dagiti utang dagiti dadduma a Judio.
  kpg-kpg: Dolomaa tangada tuadimee ga gaamai gi gimaadou ana huwa laagau be nnagadilinga
    mee ala i golo bolo e hui i di Laangi Sabad, be tei laangi dabu, gimaadou hagalee
    hui nia maa. I lodo nia ngadau e hidu, gimaadou hagalee dogi nia hagadili i tenua
    deenei, gei gidaadou ga haga mmaa nia boibana huogodoo.
  uig-ARA: بۇ يۇرتتىكى يات ئەللىكلەر شابات كۈنىدە مال-تاۋار ۋە ئاشلىقلىرىنى ئەكىلىپ
    ساتماقچى بولسا، شابات كۈنلىرى ياكى ھەرقايسى باشقا مۇقەددەس كۈنلەردىمۇ ئۇلاردىن
    قەتئىي ھېچنېمە سېتىۋالمايمىز؛ ھەر يەتتىنچى يىلى يەرنى تېرىقسىز ئاق قالدۇرىمىز
    ھەم بارلىق قەرزلەرنى كەچۈرۈم قىلىمىز» ــ دېيىشتى.
  sus-sus: «Muxu naxa natɛ tongo muxu xa tondi muxu xa die fide yi bɔxi mixie ma.
    Muxu fan xa tondi e xa di ginɛe fende muxu xa di xɛmɛe bɛ.
  pon-2006: Ma mehn liki men pahn wadohng kitail wahnsahpw de ehu soahng tohrohr pwe
    re en netikihong kitail ni rahnen Sapad de ehu rahn sarawi tohrohr, kitail sohte
    pahn pwain sang rehrail. Ni keisuhn sounpar koaros kitail sohte pahn wia mwaht
    nan sahpwet, oh kitail pahn kemehla pweipwand koaros.
  ksd-ksd: ma ba ra tarai vakuku diat a kap ra tabarikik ba ta magit na uma upi diat
    a bung me ta ra Bung Sabat, ba vakir avet a kul ia pire diat ta ra Bung Sabat
    ba ta ra enana bung na lotu; ma ba vakir avet a varurue ra magit na uma ta ra
    valavuruana kilala, ma ba avet a nur vue ra mani di ga kail ia.
  tur-YTC: Eğer ülke halkı Şabat Günü satmak üzere mal ya da her çeşit buğday getirirse,
    biz de Şabat Günü ya da kutsal günde onlardan satın almayacağız; ve yedinci yılın
    ürünlerinden ve her türlü borcun alınmasını bırakacağız diye lanet edip ant içtiler.
  ind-AYT: Jika orang-orang di negeri itu membawa barang-barang atau bermacam-macam
    gandum untuk dijual pada hari Sabat, kami tidak akan membelinya dari mereka pada
    hari Sabat itu atau pada hari kudus. Setiap tahun ketujuh, kami membiarkan hasil
    tanah kami dan tidak menagih utang.
  nya-nya: “Ngati anthu a mitundu ina abwera ndi zinthu za malonda, monga tirigu,
    kudzagulitsa pa tsiku la Sabata, sitidzawagula pa tsiku la Sabata kapena pa tsiku
    lina lililonse loyera. Pa chaka chilichonse cha chisanu ndi chiwiri tidzagoneka
    munda wosawulima ndipo tidzafafaniza ngongole zonse.
  hrv-hrv: 'I osobito: da nećemo davati svojih kćeri narodima zemaljskim i njihovih
    kćeri nećemo uzimati svojim sinovima.'
  mps-mps: “Tama te bulu badu hani bidi dabego te nai wit ma gasa tobage nai te Sabat
    sogode, ma gasa genuai lotu wabo sogode sesebaso da, teda dago me abeligobeo,
    wali.” “Tama te kibu be a naga olama, me badu nogi si, te wabo kibu bede dago
    te gide nai me bulugobeo, wali. Tama dago te kibu bede te tigidali negeli elalubo
    siminaibao.”
  tpi-tpi: “Na sapos ol haiden man i bringim wit samting o arapela kain samting long
    de Sabat o long ol arapela bikpela de bilong lotu, orait bai mipela i no ken baim.
    “Na long olgeta namba 7 yia bai mipela i no ken planim kaikai long gaden. Na mipela
    bai i lusim olgeta dinau long ol dispela yia.
  dan-1931: vi vil ikke på Sabbaten eller nogen Helligdag købe noget af Hedningerne
    i Landet, når de på Sabbaten kommer med deres Varer og al Slags Korn og falbyder
    det; vi vil hvert syvende År lade Landet ligge hen og give Afkald på enhver Fordring;
  vie-OVCB: Chúng tôi thề không mua của ngoại giáo thóc lúa hay hàng hóa gì khác trong
    ngày Sa-bát và các ngày lễ; không cày cấy vào năm thứ bảy, nhưng tha hết nợ cho
    người khác.
  guj-2017: અમે એ વચન પણ આપીએ છીએ કે, બીજા દેશના લોકો વિશ્રામવારે કંઈ માલ કે અનાજ
    વેચવા આવે તો તે દિવસે અથવા બીજા કોઈ પવિત્ર દિવસે અમે તેઓની પાસેથી ખરીદીશું નહિ.
    અને પ્રત્યેક સાતમે વર્ષે અમે અમારા બીજા યહૂદી ભાઈઓનું બધું લેણું માફ કરીશું.
  pon-2006A: Ma mehn liki men pahn wadohng kitail wahnsahpw de ehu soahng tohrohr
    pwe re en netikihong kitail ni rahnen Sapad de ehu rahn sarawi tohrohr, kitail
    sohte pahn pwain sang rehrail. Ni keisuhn sounpar koaros kitail sohte pahn wia
    mwaht nan sahpwet, oh kitail pahn kemehla pweipwand koaros.
  por-BRBSL: e que se os povos da terra trouxessem mercadorias ou qualquer grão no
    dia de sábado para vender, não compraríamos deles no sábado, nem num dia santo;
    e que renunciaríamos às colheitas do sétimo ano e à exação de toda dívida.
  cth-cth: hote ram dawk e taminaw ni, Sabbath hnin a yo awh e hno thoseh, canei hane
    phunkuep a yo han a sin e thoseh, Sabbath hnin hai thoseh, yanae hnin hai thoseh,
    pâtu laipalah, kum sari touh thung law dawk e ka tâcawt e lat laipalah, laibanaw
    pueng patho laipalah, o hane thoekâbo e hai taket laipalah, lawkkamnae hah a sak
    awh.
  twi-twi: “Yɛsan hyɛ bɔ sɛ, sɛ nnipa a wɔwɔ asase no so de aguade anaa atoko ba bɛtɔn
    no homeda anaa da kronkron bi a, yɛrentɔ bi. Na yɛhyɛ bɔ sɛ, yɛrenyɛ adwuma biara
    mfe ason a ɛbɛba biara mu, na ka biara a Yudafo afoforo bi de yɛn no, yebetwa
    mu.
  hlt-hlt: Khohmuen pilnam kah hnoyoih hang khuen khaw, Sabbath hnin kah a yoih ham
    cangtham boeih khaw, Sabbath neh a cim khohnin ah tah amih taengkah te lo uh pawt
    ham. Kum rhih nen tah kut tom kah a casai te yoe sak uh eh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Ti í yóó duɔ́ nti bí di nhɛì kɔbɛ kɛ̀ bɛ̀ɛ
    puokɛ yoo tí túókɛ́ bɛ kó bɛsɑpɑ̀mbɛ̀ kɛ́puó nti bí.'
  msy-2020: “E ghaze, ikɨzir igharazibar gumazamizir en kantrin itiba, wit ko bizir
    igharaziba inigh Sabatɨn dughiam ko Godɨn ziam feir dughiar ekiabar da inigh izɨtɨ,
    e dagh ivezan kogham. “Ezɨ azenir namba 7ɨn, e uan azenibar aven dagheba oparan
    kogham, en nguazim pura ikiam. “Egh gumazitam faragha zuir azenitamɨn bizitam
    purama inightɨ, azenir namba 7ɨn, e kamaghɨn mɨkɨm suam, a bizir kam ikarvaghan
    markiam.
  dop-dop: Nɑ tǝ́ sɩɩ tɑ́ nɔɔsɩ sɩ tǝ kɑɑ hɑ tɑ́ pɛɛlɑɑ kɛ yǝlɑɑ mpɑ pɑɑ wɛ tɛtʋ tɑɑ
    kɛ́ Pɑpiloni pote wɑɑtʋ tɔ. Pǝ́cɔ́ tǝ kɑɑ cɑɑ pɑ pɛɛlɑɑ kɛ tɑ́ pǝyɑlɑɑ.
  azb-azb: Ətraf xalqlara mənsub olanlar Şənbə günü yaxud başqa müqəddəs bir gündə
    satmaq üçün əşya yaxud taxıl gətirsələr, onlardan heç nə almayacağıq. Yeddi ildə
    bir dəfə torpağı dincə qoyacağıq və bütün borcları ləğv edəcəyik.
  eng-DBY: and that if the peoples of the land brought wares or any grain on the sabbath
    day to sell, we would not take it of them on the sabbath, or on [any] holy day;
    and that we would leave [the land uncultivated] the seventh year, and the exaction
    of every debt.
  hin-2017: और जब इस देश के लोग विश्रामदिन को अन्न या कोई बिकाऊ वस्तुएँ बेचने को ले
    आएँगे तब हम उनसे न तो विश्रामदिन को न किसी पवित्र दिन को कुछ लेंगे; और सातवें
    वर्ष में भूमि पड़ी रहने देंगे, और अपने-अपने ॠण की वसूली छोड़ देंगे।
  wol-KYG: Nu ne nag dunu may waa réew mi sunu doom yu jigéen te dunu jëlal sunuy
    doom seeni doom yu jigéen.
  eng-YLT: and the peoples of the land who are bringing in the wares and any corn
    on the sabbath-day to sell, we receive not of them on the sabbath, and on a holy
    day, and we leave the seventh year, and usury on every hand.
  eng-WYC-2017: Also the peoples of the land, that bring in things set to sale, and
    all things to use, by the day of sabbath, for to sell, we shall not take of them
    in the sabbath, and in a day hallowed; and we shall leave the land without tilth
    and sowing and gathering, the seventh year, and the asking of all hand, that is,
    release debts, and deliver Hebrew servants.
  eng-WMBB: and if the peoples of the land bring wares or any grain on the Sabbath
    day to sell, that we would not buy from them on the Sabbath, or on a holy day;
    and that we would forego the seventh year crops and the exaction of every debt.
  urd-GVH: जब ग़ैरयहूदी हमें सबत के दिन या रब के लिए मख़सूस किसी और दिन अनाज या कोई
    और माल बेचने की कोशिश करें तो हम कुछ नहीं ख़रीदेंगे। हर सातवें साल हम ज़मीन की
    खेतीबाड़ी नहीं करेंगे और तमाम कर्ज़े मनसूख़ करेंगे।
  rug-rug: Va tatara tugo si gami pude paleke mae likakalae ba be ginani sari tie
    huporo pa varikali mami pude mae holuholu ni koa gami pa rane Sabati babe pa keke
    rane hopena, si kaqu koromami holui gami si arini. Doduru vina zuapa vuaheni si
    lopu kaqu lelete si gami koasa pepeso, meke kote va mate pani gami sari doduru
    gale.
  gaz-gaz: “Yoo saboonni ollaa keenya jiraatan miʼa daldalaa yookaan midhaan gurguraa
    guyyaa Sanbataatiin fidan nu guyyaa Sanbataatiin yookaan guyyaa qulqulluu kamiin
    iyyuu isaan irraa hin bitannu. Waggaa torbaffaa kam iyyuu lafa qotiisaa boqochiifnee
    idaa hunda namaaf ni dhiifna.
  fra-LSG: de ne rien acheter, le jour du sabbat et les jours de fête, des peuples
    du pays qui apporteraient à vendre, le jour du sabbat, des marchandises ou denrées
    quelconques; et de faire relâche la septième année, en n’exigeant le paiement
    d’aucune dette.
  yal-yal: Nxu bata yi dɛ xuiin tongo a nxu nama nxɔ dii tɛmɛne fi siya gbɛtɛne ma
    naxanye dɔxi nxɔ yamanani, nxu mɔn mi e dii tɛmɛne tongoma ɲaxanle ra nxɔ dii
    xɛmɛne xa.
  haw-1868: A ina e halihali mai na kanaka e i na mea kalepa, a i kekahi ai paha,
    i ka la Sabati e kuai, aole makou e lawe i ka lakou i ka Sabati, i ka la hoano;
    a i ka hiku o ka makahiki e hooki makou i kela aie keia aie me ka hookaa ole ia
    mai.
  arb-NAV: وَرَفْضِ الشِّرَاءِ مِنْ شُعُوبِ الأَرْضِ الَّذِينَ يَأْتُونَ لِبَيْعِ
    بَضَائِعِهِمْ وَحُبُوبِهِمْ فِي يَوْمِ السَّبْتِ أَوْ فِي أَيِّ يَوْمٍ مِنَ الأَيَّامِ
    الْمُقَدَّسَةِ، وَأَنْ نَمْتَنِعَ عَنْ زِرَاعَةِ الأَرْضِ كُلَّ سَنَةٍ سَابِعَةٍ
    وَنُلْغِيَ فِيهَا كُلَّ الدُّيُونِ.
  ewe-ewe: “Míelɔ̃ ɖe edzi be ne trɔ̃subɔla siwo le anyigba la dzi anɔ adzɔnu kple
    agblemenuku alo nu bubu aɖe dzram le Dzudzɔgbe alo ŋkeke kɔkɔe bubu aɖe dzi la,
    míagbe eƒeƒle. Míelɔ̃ ɖe edzi be míawɔ dɔ aɖeke le ƒe adrelia ɖe sia ɖe me o.
    Hekpe ɖe esia ŋu la, míate fli ɖe mía nɔvi Yudatɔwo ƒe fe siwo wonyi le mía si
    la me.
  eng-LEE: (10:32) And that if the people of the land should bring wares or any provisions
    on the sabbath day to sell, we would not buy of them on the sabbath, or on [another]
    holy day; and that we would leave [the fields without reaping in] the seventh
    year, and [give up] every loan of hand.
  asm-FB: আমি এয়াও প্রতিজ্ঞা কৰোঁ যে, আন দেশৰ লোকসকলে যদি বিশ্ৰাম-বাৰে কোনো বস্তু
    বা শস্য বেচিবলৈ আনে, তেওঁলোকৰ পৰা বিশ্ৰাম-বাৰ বা আন পবিত্ৰ দিনতো আমি সেইবোৰ নিকিনোঁ।
    প্রতি সপ্তম বছৰত আমি খেতি নকৰোঁ, আৰু আন যিহুদী সকলৰ লগত চুক্তি কৰা সকলো ধাৰ আমি
    ৰেহাই দিম।
  sus-A: «مُشُ نَشَ نَتّ تٌنفٌ مُشُ شَ تٌندِ مُشُ شَ دِيٍ قِدٍ يِ بْشِ مِشِيٍ مَ.
    مُشُ قَن شَ تٌندِ عٍ شَ دِ فِنّيٍ قٍندٍ مُشُ شَ دِ شّمّيٍ بّ.
  fra-SBL: Si les peuples du pays apportent des marchandises ou du grain à vendre
    le jour du sabbat, nous n'achèterons rien d'eux le jour du sabbat ou un jour saint,
    et nous renoncerons aux récoltes de la septième année et à l'acquittement de toute
    dette.
  hbo-hbo: וַאֲשֶׁ֛ר לֹא־נִתֵּ֥ן בְּנֹתֵ֖ינוּ לְעַמֵּ֣י הָאָ֑רֶץ וְאֶת־בְּנֹ֣תֵיהֶ֔ם
    לֹ֥א נִקַּ֖ח לְבָנֵֽינוּ׃
  piu-2006: '@see-verse:NEH.010.030'
  pjt-pjt: '@see-verse:NEH.010.030'
  kik-kik: “Rĩrĩa andũ a mabũrũri marĩa tũriganĩtie marĩrehaga indo na ngano ya kwendia
    mũthenya wa Thabatũ, tũtikamagũrĩra mũthenya ũcio wa Thabatũ o na kana mũthenya
    ũngĩ o wothe mwamũre. O mwaka wa mũgwanja wakinya tũtirĩrĩmaga mĩgũnda iitũ, na
    nĩtũrĩĩrekanagĩra mathiirĩ mothe.
  fra-NCL: Nous promîmes, en particulier, que nous ne donnerions pas nos filles aux
    peuples du pays, et que nous ne prendrions pas leurs filles pour nos fils ;
  cek-AK: Prae kaminawk mah Sabbath niah hmuenmae hoi canghumnawk zaw o cadoeh, Sabbath
    hoi ciimcai niah loe ka qan o mak ai; saning sarihto kruek lawk toksah ai ah ka
    oh o moe, laibanawk boih ka tahmen pae o han, tiah lok takroekhaih a sak o.
  cuk-cuk: '”Deginbali, dulemar-yar-baid-baidginmalad, obunnoged-ibagi ibmarmar-ukdanikir,
    igi mas-ukdanidibe, anmar a-ibagi ibmar ese bakosurye. Ibamar-islidikidgi ibmar-ukdanidibe,
    anmar ese ibmar-bakosurmarye.” Deginbali, anmar sogsabalid: “Birgagugle-irba (7)
    anmar nainumargi gwen arbaosurmarye. Dule anmargi ibmar-ganikile, bar anmarga
    muchub ukosurmarye.”'
  uig-CYR: қизлиримизни бу жуттики ят әлликләргә ятлиқ қилмаймиз һәм оғуллиримизғиму
    уларниң қизлирини елип бәрмәймиз;
  tel-2017: అన్య దేశాల ప్రజలు విశ్రాంతి దినానగానీ, పరిశుద్ధ దినానగానీ అమ్మే వస్తువులను,
    భోజన పదార్ధాలను కొనుక్కోమనీ, ఏడవ సంవత్సరంలో భూమిని సేద్యం చేయకుండా విడిచిపెడతామనీ
    ఆ సంవత్సరంలో మాకు రుణ పడి ఉన్నవారి బాకీలు మాఫీ చేస్తామనీ నిర్ణయించుకొన్నాం.
  hat-BSA: Epi selon pèp peyi la ki konn vini avèk machandiz avèk manje pou vann nan
    Saba a, nou p ap achte nan men yo nan Saba a ni nan okenn jou sen. Anplis, nou
    va lese rekòlt yo nan setyèm ane a, ansanm avèk koleksyon a tout dèt.
  kos-kos: Mwet sac fin use mwe mongo ku kutena ma in kukakin nu sesr ke len Sabbath,
    ku kutena len mutal saya, kut ac fah tia moli ma yorolos. Yac se akitkosr nukewa
    kut fah tia imai acn uh, ac kut fah sisla soemoul nukewa.
  hbo-WLC: וַאֲשֶׁ֛ר לֹא־נִתֵּ֥ן בְּנֹתֵ֖ינוּ לְעַמֵּ֣י הָאָ֑רֶץ וְאֶת־בְּנֹ֣תֵיהֶ֔ם
    לֹ֥א נִקַּ֖ח לְבָנֵֽינוּ׃
  ibo-ibo: “Anyị kpebikwara na ọ bụrụ na ndị mba ọzọ eburu ngwa ahịa ha maọbụ mkpụrụ
    ubi ha bịa ire ya nʼụbọchị izuike, maọbụ nʼụbọchị ọzọ dị nsọ, anyị agaghị azụ
    ihe ọbụla. Anyị na-ekpebikwa na anyị agaghị arụ ọrụ ọbụla nʼafọ nke asaa niile,
    kwekọọkwa na anyị ga-agbaghara ụmụnna anyị niile ji anyị ụgwọ nʼafọ ahụ.
  ory-ory: ଆଉ, ଦେଶସ୍ଥ ଲୋକମାନେ ବିଶ୍ରାମବାରରେ କୌଣସି ପଦାର୍ଥ କି ଖାଦ୍ୟଦ୍ରବ୍ୟ ବିକ୍ରି କରିବାକୁ
    ଆଣିଲେ, ଆମ୍ଭେମାନେ ବିଶ୍ରାମବାରରେ କି ଅନ୍ୟ କୌଣସି ପବିତ୍ର ଦିନରେ ସେମାନଙ୍କଠାରୁ ତାହା କିଣିବୁ
    ନାହିଁ; ଆଉ, ସପ୍ତମ ବର୍ଷ ସର୍ବପ୍ରକାର ଋଣ ଆଦାୟ କରିବାର ଛାଡ଼ି ଦେବୁ।
  chk-chk: Nge are aramasen ekewe fanü repwe uwato pisek ika wiich pwe repwe amömö
    lon ewe ränin sapat, äm aisap kamö seniir lon ewe ränin sapat ika lon eu rän mi
    pin. Äm aisap fotuki och lon iteiten afisuen ier, aia pwal amusala än pwiim kewe
    liwinimang.
  rop-rop: Melabat kaan baiyim enijing brom detlot pipul brom najalot kantri langa
    det Sebathdei en langa najalot seikridwan dei. En langa det namba 7 yiya wi kaan
    wek langa det gadin en gajimbat daga. En ol detlot pipul hu owim melabat mani
    en enijing, wal wi garra larramgo olabat fri langa det namba 7 yiya. Melabat garra
    fogedabat wanim olabat owim melabat.
  ukr-1871: І як чужоземські народи привозити муть крам і всяку потріб на продаж у
    суботу, не брати в їх в суботу і в сьвятий день, а на сьомий рік усякі довги дарувати.
  deu-1951: Und daß, wenn die Völker des Landes am Sabbattag Waren und allerlei Speisen
    zum Verkauf brächten, wir sie ihnen am Sabbat und an heiligen Tagen nicht abnehmen,
    und daß wir im siebenten Jahre auf [die Bestellung der Felder] und auf jede Schuldforderung
    verzichten wollten.
  eng-JPS: (10-32) and if the peoples of the land bring ware or any victuals on the
    sabbath day to sell, that we would not buy of them on the sabbath, or on a holy
    day; and that we would forego the seventh year, and the exaction of every debt.
  srp-1865: I od naroda zemaljskih koji donesu trg ili kaku god hranu u subotu na
    prodaju, da ne uzimamo u subotu ni u drugi sveti dan, i da ostavljamo sedme godine
    da poèiva zemlja i opraštamo svaki dug.
  lug-lug: “Abantu abamawanga agatwetoolodde, bwe banaaleetanga ebyamaguzi oba ebyokulya
    okubitunda ku lunaku olwa ssabbiiti, tetuubibagulengako ku Ssabbiiti newaakubadde
    ku lunaku olwatukuzibwa olulala lwonna. Buli mwaka ogw’omusanvu tetuulimenga ttaka
    lyaffe, era tunaasonyiwanga be tubanja bonna.
  heb-heb: ועמי הארץ המביאים את המקחות וכל שבר ביום השבת למכור לא נקח מהם בשבת וביום
    קדש ונטש את השנה השביעית ומשא כל יד׃
  ben-IRV: আর বিশ্রামবারে কিম্বা অন্য কোন পবিত্র দিনের যদি আশেপাশের জাতির লোকেরা কোনো
    জিনিসপত্র কিম্বা শস্য বিক্রি করবার জন্য নিয়ে আসে তবে তাদের কাছ থেকে আমরা তা কিনব
    না এবং সপ্তম বছরে আমরা জমি চাষ করব না এবং সমস্ত ঋণ ক্ষমা করে দেব।
  pan-pan: ਜੇਕਰ ਇਸ ਦੇਸ਼ ਦੇ ਲੋਕ ਸਬਤ ਦੇ ਦਿਨ ਵੇਚਣ ਲਈ ਕੋਈ ਮਾਲ ਜਾਂ ਖਾਣ ਦੀਆਂ ਵਸਤਾਂ ਅੰਦਰ
    ਲਿਆਉਣ ਤਾਂ ਅਸੀਂ ਸਬਤ ਦੇ ਦਿਨ ਜਾਂ ਪਵਿੱਤਰ ਦਿਨ ਵਿੱਚ ਉਨ੍ਹਾਂ ਤੋਂ ਕੁਝ ਨਹੀਂ ਲਵਾਂਗੇ, ਹਰੇਕ
    ਸੱਤਵੇਂ ਸਾਲ ਭੂਮੀ ਖ਼ਾਲੀ ਛੱਡ ਦਿਆਂਗੇ ਅਤੇ ਆਪਣੇ ਕਰਜੇ ਦੀ ਉਗਰਾਹੀ ਵੀ ਛੱਡ ਦਿਆਂਗੇ।
  mya-JVB: ပြည်သား တို့သည် ဥပုသ် နေ့ ၌ ဥစ္စာ ၊ စားစရာ ကိုရောင်း ခြင်းငှါ ယူ ခဲ့လျှင်၊
    ဥပုသ် နေ့ဖြစ်စေ ၊ အခြား သော ဓမ္မ နေ့ဖြစ်စေမ ဝယ် ၊ သတ္တမ နှစ် တွင် လယ်လုပ်ခြင်းအမှုကိုမ
    ပြု၊ ကြွေး ကိုအနိုင်မတောင်းဘဲနေပါ မည်ဟူ၍၎င်း၊ ကျိန်ဆို လျက် သစ္စာ ဂတိထားကြ၏။
  tbg-tbg: Vo vatanaaka Maara Entaqaa koqaa varareka karave airairave vare aniqe kia
    tenavu vi entaraqaave, ai nora enta voqaave, vi haikara varaainarave. Tenavu 6
    ihiara vataqi kara utuqi vivi, viraqaahai 7 ihiqaa vata qaqi kaariraro kantu variarire.
    (Kis 23:11) Vi ihiraqaa tenavu ekaa dinau varaainaravata nunka taiqa kaainarave.
    (Lo 15:1-2)
  hmo-hmo: “Bona bema idau bese taudia ese Sabati Dina o dina helagana ta dekenai
    kohu o uiti idia mailaia, do ita hoia totona, ita ese do ita hoia lasi. “Lagani
    namba 7 ibounai lalonai uma anina do ita haboua lasi, bona iseda heniatorehai
    ibounai do ita gwauatao, bona laloaboio ore.
  urd-urd: और अगर मुल्क के लोग सबत के दिन कुछ माल या खाने की चीज़ बेचने को लाएँ, तो
    हम सबत को या किसी पाक दिन को उनसे मोल न लें। और सातवाँ साल और हर क़र्ज़ का मुतालबा
    छोड़ दें।
  rus-SYN: и когда иноземные народы будут привозить товары и все продажное в субботу,
    не брать у них в субботу и в священный день, и в седьмой год оставлять долги всякого
    рода.
  bqc-SIM: Wá wá nɛnↄɛↄ kpã́sã bui pↄ́ liaawáziↄwa lↄo. Wá ń nɛnↄɛↄ sɛ́ wá
    nɛ́ↄnɛ sↄ̃o.
  tcz-CHONGTHU: “Chule keihon agamsunga chengte cholngah ni ahilou le nikhotheng dang
    nia kiveina thil ho ahilouleh changle mim ho ahung joh’u jong choh peh lou dingin
    kaki tep’un ahi. Chujongle kum sagi alhin seh le kagamsungu kaki choldo sah diu,
    chule eibat hou jouse kangaidam dingu ahi.”
  mar-mar: शब्बाथ दिवशी किंवा दुसऱ्या कोणत्याही पवित्र दिवशी आमच्या भोवतीच्या प्रदेशातील
    लोकांनी धान्य किंवा इतर काही वस्तू विकायला आणल्या तर त्यांची खरेदी आम्ही करणार
    नाही. प्रत्येक सातव्या वर्षी आम्ही जमीन पडीत ठेवू. तसेच त्यावर्षी सर्व देणेकऱ्यांना
    आम्ही ऋणातून मुक्त करु.
  qub-qub: Jurarä jamay-junajcho jinan runacuna llapan casta chaqui micuynincunata
    ranticoj apamuptinpis mana rantinäcunapaj; säbadu jamay junajcho ni jatun diyachöpis
    mana rantinäcunapaj; ganchis caj watachöga chacracunatapis mana murunäcunapaj;
    jagäcunatapis manana cobranäcunapaj.
  hat-hat: Si moun sa yo pote machandiz osinon nenpòt pwovizyon vin vann nou jou repo
    a, nou p'ap achte anyen nan men yo jou sa a. Se menm bagay la tou si se yon jou
    fèt pou Seyè a. Chak sètan, n'a kite jaden nou yo poze, epi tout moun ki dwe nou,
    n'a kite dèt la pou yo.
  eng-BSB: When the people of the land bring merchandise or any kind of grain to sell
    on the Sabbath day, we will not buy from them on a Sabbath or holy day. Every
    seventh year we will let the fields lie fallow, and will cancel every debt.
  eng-WEBPB: and if the peoples of the land bring wares or any grain on the Sabbath
    day to sell, that we would not buy from them on the Sabbath, or on a holy day;
    and that we would forego the seventh year crops and the exaction of every debt.
  kbq-kbq: Hagi megi'a vahe'ma tva'ontire'ma nemaniza vahe'mo'zama Sabati manifru
    hu knarero, mago'a knama huhampri antegeno ruotgema hu'nea knare'ma zagore'ma
    atreku mago'a zazmima eri'za ege, witi nazama eri'zama esnageta tagra mizana osegahune
    huta huvempa hu'none. Anage nehu'za hampritama nevanunkeno 7nima hutere hania
    kafurera, mopatifina eri'zana e'ori atresanunkeno mopamo'a manigsa nehanigeta,
    Jiu vahe'motama nofi'ma ohu ahuma hu'nesuna nofi'enena maka otrente atrente hugahune.
  nhe-BL: “Intla tlacame tlen ax israelitame quihualicase tlamantli para quinamacase
    ipan sábado quema timosiyajcahuaj o ipan tlen hueli tonali tlen tlatzejtzeloltic
    para TOTECO, huajca ax tiquintlacohuilise. Nojquiya quema ajsi nopa chicome xihuitl
    tijcahuilise ma mosiyajcahuas nopa tlali huan ax tleno tijtocase huan tiquintlapojpolhuise
    nochi israelitame tlen techtlahuiquilíaj.
  gub-BL: Aze amo ywy rehe arer werur arozràn ime'eg myràm urewe mytu'u haw 'ar mehe
    wà nehe, aze werur wyzài ma'e urewe mytu'u haw 'ar mehe wà nehe, wyzài 'ar Tupàn
    pe imonokatu pyr mehe wà nehe, nurume'eg kar kwaw a'e ma'e ure nehe. 7 haw kwarahy
    nànàn noropo'o kwaw ywy rehe hezuz ma'e nehe. Urumunàn putar temetarer urewe imekuzar
    pyràm paw a'e kwarahy mehe nehe no.
  eng-DRA: And if the people of the land bring in things to sell, or any things for
    use, to sell them on the sabbath day, that we would not buy them of them on the
    sabbath, or on the holy day. And that we would leave the seventh year, and the
    exaction of every hand.
