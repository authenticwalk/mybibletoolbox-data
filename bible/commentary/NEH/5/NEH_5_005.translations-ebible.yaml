verse: NEH.005.005
translations:
  mal-C: ഞങ്ങളുടെ മാംസവും രക്തവും ഞങ്ങളുടെ സഹോദരങ്ങളുടേതുപോലെയും ഞങ്ങളുടെ മക്കൾ അവരുടെ
    മക്കളെപ്പോലെയും ആണെങ്കിലും ഞങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അടിമകളായി വിടാൻ
    ഞങ്ങൾ നിർബന്ധിതരാകുന്നു. ഞങ്ങളുടെ പുത്രിമാരിൽ ചിലർ ഇപ്പോൾത്തന്നെ അടിമകളായിരിക്കുന്നു.
    ഞങ്ങളുടെ വയലുകളും മുന്തിരിത്തോപ്പുകളും അന്യരുടെ പക്കൽ ആയിക്കഴിഞ്ഞതിനാൽ ഞങ്ങൾക്കു
    യാതൊരു നിർവാഹവുമില്ല,” എന്നു വേറെ ചിലരും പറഞ്ഞു.
  deu-TKW: Und nun, obwohl unser Leib schließlich ebenso viel wert ist wie unserer
    Brüder Leib, unsere Kinder wie ihre Kinder, so müssen wir doch unsere Söhne und
    unsere Töchter zu leibeigenen Knechten machen; auch einige von unseren Töchtern
    sind bereits leibeigen geworden. Und wir können nichts dagegen thun, da doch unsere
    Felder und unsere Weinberge anderen gehören.
  lin-lin: 'Nzokande tozali nzoto moko mpe makila moko na bandeko na biso, mpe bana
    na biso bakeseni te na bana na bango ; kasi tala ndenge nini tosili kosambwa :
    tosengeli koteka bana na biso ya mibali mpe ya basi lokola bawumbu ; mpe bana
    na biso mosusu ya basi bakomi bawumbu, mpe tozangi nguya ya kosikola bango, mpo
    ete bilanga na biso mpe bilanga na biso ya vino ekomi ya bato mosusu !'
  eng-LSV: and now, as the flesh of our brothers [is] our flesh, as their sons [are]
    our sons, and behold, we are subduing our sons and our daughters for servants,
    and there are [those] of our daughters subdued, and our hand has no might, and
    our fields and our vineyards [are] to others.”
  eng-GNV: 'And nowe our flesh is as the flesh of our brethren, and our sonnes as
    their sonnes: and lo, we bring into subiection our sonnes and our daughters, as
    seruants, and there be of our daughters nowe in subiection, and there is no power
    in our handes: for other men haue our landes and our vineyardes.'
  eng-WEBSTER: 'Yet now our flesh is as the flesh of our brethren, our children as
    their children: and lo, we bring into bondage our sons and our daughters to be
    servants, and some of our daughters are brought to bondage already : neither is
    it in our power to redeem them ; for other men have our lands and vineyards.'
  nhw-BL: Huan masque tojuanti nochi tiiisraelitame huan tiicnime ica san se toeso
    huan toconehua san se quen ininconehua, monequi tojuanti tiquinnemaquiltíaj toconehua
    para ma quintequipanoca para inijuanti ma techtlanejtica tomi. Sequin toichpocahua
    ya tiquinnemacatoque para quintequipanose san tlapic huan ayacmo hueli titlaxtlahuase
    para tiquincuilise pampa totlal huan nochi catli tijpixtoyaj ayacmo toaxca.”
  swh-ONEN: Ingawa sisi ni mwili na damu moja sawa na watu wa nchi yetu, na ijapo
    wana wetu ni wazuri kama wana wao, bado inatupasa kuwatoa wana wetu na binti zetu
    kwenye utumwa. Baadhi ya binti zetu wameshakuwa watumwa tayari, lakini hatuna
    uwezo wa kuwakomboa, kwa sababu mashamba yetu na mashamba ya mizabibu yetu ni
    mali ya wengine.”
  bba-bba: Adɑmɑ bɛsɛ kpuro sɑ sɑ̃ɑwɑ bwese teeru. Bɛsɛn bibu kɑ ben bibu tiɑ yerɑ.
    Adɑmɑ bɑ sun tilɑsi mɔ̀ su kɑ bɛsɛn bibu yoru kpɛ̃ɛ. Bɛsɛn bii wɔndiɑ dɑbiru tɑ
    mɑm wɑ̃ɑ yoo te sɔɔ kɔ. Sɑ ǹ mɑɑ kpɛ̃ su ɡɑ̃ɑnu ko domi wee bɑ bɛsɛn ɡbeɑ kɑ
    bɛsɛn resɛm ɡbɑɑnu tɔrubɑ mwɑ.
  eng-KJVCPB: 'Yet now our flesh is as the flesh of our brethren, our children as
    their children: and lo, we bring into bondage our sons and our daughters to be
    servants, and some of our daughters are brought unto bondage already: neither
    is it in our power to redeem them; for other men have our lands and vineyards.'
  luo-luo: Kata obedo ni wan ringruok kod remo achiel kaka jopinyni to kata bed ni
    yawuotwa ber mana ka yawuotgi, to pod waketo yawuotwa kod nyiwa kaka wasumbini.
    Nyiwa moko to ne oseketi wasumbini, to waonge gi teko, nikech puothewa kod puothewa
    mag mzabibu koro gin mek jomoko nono.”
  meu-meu: Ai hidiomai na tadikakamai hidiodia heḡereḡeredia, bona ai natumai na idia
    natudia heḡeregeredia; ḡau tamona, natumai mamaruanedia bona hahinedia na hesiai
    taudia bona hahinedia ai a halaodiamu; bona natumai hahinedia haida na hesiai
    iḡuidia ai e nohomu; a asi emai dala una kara baia laoa ahu, badina be haida ese
    emai uma bona emai vine imeadia vada e abi.
  npi-ULB: तरै पनि हाम्रा शरीर हाम्रा दाजुभाइहरूका शरीर जस्तै हुन्, र हाम्रा छोराछोरीहरू
    तिनीहरूका छोराछोरीहरूजस्तै हुन् । हाम्रा छोराछोरीहरूलाई कमारा-कमारी बन्‍नको लागि
    बेच्न हामी बाध्य छौँ । हाम्रा केही छोरीहरू पहिले नै कमारी भइसकेका छन् । अरू मानिसहरूले
    हाम्रा खेतहरू र हाम्रा दाखबारीहरू अधिकार गरेकाले हामीसित मदत गर्ने खुबी छैन ।”
  yor-yor: Bí ó tilẹ̀ jẹ́ pé a jẹ́ ẹran-ara kan àti ẹ̀jẹ̀ kan gẹ́gẹ́ bí àwọn ará ìlú
    wa tí àwọn ọmọkùnrin wa sì dára bí í tiwọn, síbẹ̀ àwa ní láti fi àwọn ọmọkùnrin
    àti àwọn ọmọbìnrin wa sí oko ẹrú. Díẹ̀ nínú àwọn ọmọbìnrin wa ti wà lóko ẹrú náà,
    ṣùgbọ́n àwa kò ní agbára, nítorí àwọn oko àti ọgbà àjàrà wa ti di ti ẹlòmíràn.”
  ind-ind: Padahal kami ini sama-sama bangsa Yahudi, seperti juga para bangsawan dan
    pejabat itu. Anak-anak kami mestinya mempunyai kedudukan yang sama dengan anak-anak
    mereka, karena semuanya berasal dari satu nenek moyang. Tetapi kami sudah terpaksa
    menjual anak-anak kami— baik laki-laki maupun perempuan— untuk menjadi budak demi
    membayar hutang. Kami tidak dapat berbuat apa-apa lagi, karena semua harta kami,
    yaitu ladang dan kebun anggur sudah menjadi milik para pejabat dan bangsawan itu.”
  pes-OPCB: ما برادران ایشانیم و فرزندان ما هم مثل فرزندان ایشان یهودی‌اند، اما ما
    مجبوریم بچه‌های خود را بفروشیم. قبلاً بعضی از دختران خود را فروخته‌ایم و پول نداریم
    آنها را بازخرید کنیم، چون مزرعه‌ها و تاکستانهای ما هم در گرو است.»
  tgl-ULB: Pero ngayon ang aming laman at dugo ay pareho na ng sa mga kapatid namin,
    at ang aming mga anak ay pareho na ng kanilang mga anak. Napilitan kaming ipagbili
    ang aming mga anak na lalaki at babae para maging mga alipin. Ang iba naming mga
    anak na babae ay inalipin na. Pero wala sa aming kapangyarihan na baguhin ito
    dahil ibang mga tao na ngayon ang nagmamay-ari ng aming mga bukirin at aming mga
    ubasan.”
  hui-hui: Inane dameneore Yuda wali agali dege bu harimarume genda uruni mo ngialu
    kagoni. Tigua mandabu handalu hearia ti duniniore halu ina nagalone mbira kabe
    toba hayadabe. Tinibi inabi inanaga waneiginirubi ina bibahende ogobi dege dege
    kamagoni ndobe. Anigo iname bulene mbira nawida. Aniyagome inanaga waneigini maru
    minalu agali maru bu hearunaga garabaya biabe ale bialu helo muni mirimagoni.
    Anidagua birimagola agali urunime ina wane berearubi tinaga garabaya biabe ale
    bialu berelo minu yalu pu dege biya. Ani bialu inanaga dindibi pu mbira lini daga
    mini gerebi mabu wimarubi ti karulayagola iname mo yu dai bulenaga mbirale mbira
    bibe naheore kamagoni, lene.
  mya-mya: ငါ​တို့​သည်​လည်း​ယု​ဒ​အ​မျိုး​သား​များ ပင်​မ​ဟုတ်​ပါ​လော။ ငါ​တို့​သား​သ​မီး​များ
    သည်​လည်း​သူ​တို့​သား​သ​မီး​များ​ထက်​မ​ညံ့ ပါ။ သို့​ရာ​တွင်​ငါ​တို့​သည်​ငါ​တို့​သား​သ​မီး
    များ​ကို​ကျွန်​ခံ​စေ​ကြ​ရ​ပါ​၏။ သ​မီး​အ​ချို့ ကို​လည်း​ကျွန်​အ​ဖြစ်​ရောင်း​ချ​လိုက်​ရ​လေ
    ပြီ။ ငါ​တို့​အ​ဘယ်​သို့​မျှ​မ​တတ်​နိုင်။ ငါ တို့​လယ်​များ​နှင့်​စ​ပျစ်​ဥ​ယျာဉ်​များ​သည်
    သူ​တစ်​ပါး​လက်​သို့​ရောက်​လေ​ပြီ​တ​ကား'' ဟု​ဆို​ကြ​၏။
  bod-N: ད་ལྟ་ངེད་ཅག་གི་ལུས་ཕུང་ནི་ངེད་ཅག་གི་སྤུན་ཟླའི་ལུས་ཕུང་དང་འདྲ་བ་ཡིན། ངེད་ཅག་གི་ཕྲུ་གུ་དེ་ཚོའི་ཕྲུ་གུ་དང་འདྲ་བ་ཡིན་མོད།
    ལྟོས་དང་། ངེད་ཀྱིས་རང་གི་བུ་དང་བུ་མོ་རྣམས་གཡོག་པོར་བཏང་སྟེ། ངེད་ཅག་གི་བུ་མོ་འགའ་ཞིག་གིས་ཕྲོགས་ཟིན་པ་དང་།
    ཡང་ངེད་ཅག་གི་ས་ཞིང་དང་རྒུན་འབྲུམ་ར་བ་མི་གཞན་ལ་དབང་བ་ཡིན་པས། ངེད་ཅག་ཅི་བྱ་གཏོལ་མེད་དུ་གྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Kunyange tiri venyama imwe uye tiri veropa rimwe savanhu venyika yedu,
    uye kunyange vanakomana vedu vakangofanana nevavo, takaguma taisa vanakomana vedu
    navanasikana vedu kuutapwa. Vamwe vavanasikana vedu vakatotapwa kare, asi isu
    hatina simba, nokuti minda yedu neminda yemizambiringa yava yavamwe.”
  spa-BLM: Pero ahora nuestra carne es como la carne de nuestros hermanos, nuestros
    hijos como sus hijos. He aquí, traemos a nuestros hijos y a nuestras hijas a la
    esclavitud para ser siervos, y algunas de nuestras hijas han sido traídas a la
    esclavitud. Tampoco está en nuestro poder evitarlo, porque otros hombres tienen
    nuestros campos y nuestras viñas.”
  cac-cac: 'Ix yalanpax eb'' icha tic: A on̈ tic yed'' eb'' quetchon̈ab'' tic, junn̈ej
    quin̈tilal, malaj mach ch''oc yilji yuninal, lajann̈ej yilji cuninal yed'' yuninal
    eb'', yuj chi'', ¿tas yuj a eb'' cuninal ayoch schecab''oc eb''? Ayon̈ ayxo och
    eb'' ix quisil schecab''oc eb''. Maxtzac yal co colan co b''a, yujto yicxo lum
    co luum eb'' yed'' cavb''en, xchi eb''.'
  swh-ULB: Hata hivyo sasa miili yetu na damu ni sawa na ndugu zetu, na watoto wetu
    ni sawa na watoto wao. Tunalazimishwa kuuza wana wetu na binti zetu kuwa watumwa.
    Baadhi ya binti zetu tayari wamekuwa watumwa. Lakini hatuna nguvu za kusaidia
    kwa sababu watu wengine sasa wana mashamba yetu na mizabibu yetu.”
  bel-bel: у нас такія ж целы, якія целы ў братоў нашых, і сыны нашыя такія самыя,
    як іхнія сыны, а вось мы павінны аддаваць сыноў нашых і дачок нашых у рабы, і
    некаторыя з дачок нашых ужо ў рабстве. Няма ніякіх сродкаў на выкуп у руках нашых;
    і палі нашы і вінаграднікі нашы ў іншых.
  deu-ELBBK: Und nun, unser Fleisch ist wie das Fleisch unserer Brüder, unsere Kinder
    sind wie ihre Kinder; und siehe, wir müssen unsere Söhne und unsere Töchter dem
    Knechtsdienst unterwerfen; und manche von unseren Töchtern sind schon unterworfen,
    und es steht nicht in der Macht unserer Hände, sie zu lösen; unsere Felder und
    unsere Weinberge gehören ja anderen.
  mbb-OT: Ne Judio key man daan iring kandan, wey Judio zaan is menge anak dey, piru
    sikami mulà kinahanglan he ibpeuripen dey kandan is menge anak dey su wey key
    mekeselapì. Iyan tutuu is, nengeuripen en is duma he menge anak dey he vahi su
    ingkevelegyè dey en. Piru wazà duma he egkehimu zey su is menge vevesukè dey wey
    menge pemuleey zey te paras ne egkaangken en te zuma.”
  mal-2015: ഇപ്പോഴോ ഞങ്ങളുടെ ദേഹം ഞങ്ങളുടെ സഹോദരന്മാരുടെ ദേഹത്തെപ്പോലെയും ഞങ്ങളുടെ
    മക്കൾ അവരുടെ മക്കളെപ്പോലെയും ആകുന്നുവെങ്കിലും ഞങ്ങൾ ഞങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും
    ദാസ്യത്തിന്നു കൊടുക്കേണ്ടിവരുന്നു; ഞങ്ങളുടെ പുത്രിമാരിൽ ചിലർ അടിമപ്പെട്ടുപോയിരിക്കുന്നു;
    ഞങ്ങൾക്കു വേറെ നിർവ്വാഹമില്ല; ഞങ്ങളുടെ നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും അന്യാധീനമായിരിക്കുന്നു
    എന്നു വേറെ ചിലരും പറഞ്ഞു.
  rmc-rmc: Ale the amen sam Židi avke sar on. Či nane amare čhave ajse sar lengre?
    Amare čhavendar mušinas te kerel otroken a varesave amare čhaja imar hine bikende
    otrokiňenge. Imar na džanas, so te kerel, bo ile amendar o maľi the o viňici.“
  pes-OPV: و حال جسد ما مثل جسدهای برادران ماست و پسران ما مثل پسران ایشان واینک ما
    پسران و دختران خود را به بندگی می‌سپاریم و بعضی از دختران ما کنیز شده‌اند ودر
    دست ما هیچ استطاعتی نیست زیرا که مزرعه‌ها و تاکستانهای ما از آن دیگران شده است.»
  ron-1924: Ши тотушь карня ноастрэ есте ка ши карня фрацилор ноштри, копиий ноштри
    сунт ка ши копиий лор; ши ятэ, супунем ла робие пе фиий ноштри ши пе фетеле ноастре
    ши мулте дин фетеле ноастре ау ши фост супусе ла робие; сунтем фэрэ путере, кэч
    огоареле ши вииле ноастре сунт але алтора.”
  ben-OBCV: যদিও আমরা একই জাতির লোক এবং আমাদের ছেলেমেয়েরা তাদের ছেলেমেয়েদের মতোই
    তবুও আমাদের ছেলেদের এবং আমাদের মেয়েদের দাসত্বের জন্য দিয়েছি। আমাদের কিছু মেয়ে
    আগেই দাসী হয়ে গেছে, কিন্তু আমরা ক্ষমতাহীন, কারণ আমাদের জমি ও দ্রাক্ষাক্ষেত্র
    এখন অন্যদের হয়ে গেছে।”
  som-som: Haddaba jiidhkayagu waa sida jiidhka walaalahayo, oo carruurtayaduna waa
    sida carruurtooda oo kale, oo bal eeg, wiilashayadii iyo gabdhahayagii ayaannu
    u bixinaynaa inay addoommo noqdaan, oo gabdhahayagii qaarkood mar horaa la addoonsaday;
    oo annana ma lihin itaal aan wax kaga tarno, waayo, dad kalaa wada haysta beerahayagii
    iyo beerahayagii canabka ahaa oo dhan.
  lat-VUC: 'et nunc sicut carnes fratrum nostrorum, sic carnes nostræ sunt: et sicut
    filii eorum, ita et filii nostri: ecce nos subjugamus filios nostros et filias
    nostras in servitutem, et de filiabus nostris sunt famulæ, nec habemus unde possint
    redimi: et agros nostros et vineas nostras alii possident.'
  eng-ASVBT: 'Yet now our flesh is as the flesh of our brethren, our children as their
    children: and, lo, we bring into bondage our sons and our daughters to be servants,
    and some of our daughters are brought into bondage already: neither is it in our
    power to help it; for other men have our fields and our vineyards.'
  ita-1885: Ed ora, benchè la nostra carne sia come la carne de' nostri fratelli,
    e i nostri figliuoli sieno come i lor figliuoli; ecco, noi siamo in sul punto
    di mettere i nostri figliuoli e le nostre figliuole per servi; e già alcune delle
    nostre figliuole sono in servitù; e noi non abbiamo alcun modo in mano; e i nostri
    campi e le nostre vigne sono in mano di altri.
  eng-ULB: Yet now our flesh and blood is the same as our brothers, and our children
