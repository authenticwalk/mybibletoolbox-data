    ഞങ്ങൾക്ക് വേറെ നിർവ്വാഹമില്ല; ഞങ്ങളുടെ നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും അന്യരുടെ
    പക്കൽ ആയിരിക്കുന്നു” എന്ന് വേറെ ചിലരും പറഞ്ഞു.
  urd-GVR: Ham bhī dūsroṅ kī tarah Yahūdī qaum ke haiṅ, aur hamāre bachche un se kam
    haisiyat nahīṅ rakhte. To bhī hameṅ apne bachchoṅ ko ġhulāmī meṅ bechnā paṛtā
