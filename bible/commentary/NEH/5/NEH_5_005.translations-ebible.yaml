    gënuñu sunuy doom. Terewul nu ngi nara dugal sunuy doom yu góor ak yu jigéen cig
    njaam. Am na sax ñenn ci sunuy doom yu jigéen, ñu nekk cig njaam ba noppi. Manunu
    ci dara ndax sunuy tool ak sunu tóokëri reseñ a ngi ci yeneen loxo.»
  eng-YLT: and now, as the flesh of our brethren [is] our flesh, as their sons [are]
    our sons, and lo, we are subduing our sons and our daughters for servants, and
    there are of our daughters subdued, and our hand hath no might, and our fields
    and our vineyards [are] to others.'
  eng-WYC-2017: And now as the fleshes of our brethren be, so and our fleshes be;
    and as be the sons of them, so and our sons be; lo! we have made subject our sons
    and our daughters into servage, and servantesses be of our daughters, and we have
    not whereof they may be again-bought; and other men have in possession our fields,
    and our vineries [or vines].
  eng-WMBB: Yet now our flesh is as the flesh of our brothers, our children as their
    children. Behold, we bring our sons and our daughters into bondage to be servants,
    and some of our daughters have been brought into bondage. It is also not in our
    power to help it, because other men have our fields and our vineyards.”
  urd-GVH: हम भी दूसरों की तरह यहूदी क़ौम के हैं, और हमारे बच्चे उनसे कम हैसियत नहीं
    रखते। तो भी हमें अपने बच्चों को ग़ुलामी में बेचना पड़ता है ताकि गुज़ारा हो सके।
    हमारी कुछ बेटियाँ लौंडियाँ बन चुकी हैं। लेकिन हम ख़ुद बेबस हैं, क्योंकि हमारे
    खेत और अंगूर के बाग़ दूसरों के क़ब्ज़े में हैं।”
  rug-rug: Gita si keke mo pa masa na ehara, meke pa keke butubutu mo, meke sari mami
    koburu si leadi kekeṉoṉo gugua mo tadi kasa. Ba va pinausu i tu gami sari na mami
    koburu. Kaiqa ri na tumami vineki si ele ta holuholue pude na pinausu. Ba loke
    mami ṉiniraṉira si gami, sina sari na mami pepeso, na mami inuma vaeni si ele
    ta vagi taloa koa gami.”
  gaz-gaz: Nu namoota biyya keenyaatiin foonii fi dhiiga tokko taanee ilmaan keenyas
    akkuma ilmaan isaanii gaarii taʼan illee, nu ilmaan keenyaa fi intallan keenya
    dabarsinee garbummaaf kennineerra. Intallan keenya keessaa tokko tokko amma iyyuu
    garboomfamanii jiru; garuu lafti qotiisaa keenyaa fi iddoon dhaabaa wayinii keenyaa
    kan namoota biraa waan taʼaniif nu humna hin qabnu.”
  fra-LSG: Et pourtant notre chair est comme la chair de nos frères, nos enfants sont
    comme leurs enfants; et voici, nous soumettons à la servitude nos fils et nos
    filles, et plusieurs de nos filles y sont déjà réduites; nous sommes sans force,
    et nos champs et nos vignes sont à d’autres.
  yal-yal: Anu, nxu nun nxu ngaxakedenne birin keden, nxɔ dii xɛmɛne luxi nɛn alo
    e gbeene, koni a mato nxu nxɔ dii xɛmɛne nun nxɔ dii tɛmɛne matima konyine ra,
    nxɔ dii tɛmɛ wuyaxiye bata findi konyine ra, nafulu mi nxu yii, nxɔ xɛɛne nun
    nxɔ manpa binle mɔn bata findi muxu gbɛtɛye gbeen na.”
  haw-1868: 'A e like me ka io o ko makou poe hoahanau, ea, pela no ka io o makou,
    a e like me ka lakou mau keiki, pela no na keiki a makou; a eia hoi e hoolilo
    ana makou i ka makou mau keikikane a me ka makou mau kaikamahine i poe kauwa,
    a ua hookauwaia ano kekahi poe o ka makou mau kaikamahine: aole e hiki ia makou
    ke hoola; no ka mea, aia no ia hai na aina o makou a me ka makou mau mala waina.'
  arb-NAV: وَمَعَ أَنَّ لَحْمَنَا مِنْ لَحْمِ إِخْوَتِنَا وَأَوْلادَنَا كَأَوْلادِهِمْ،
    فَإِنَّ عَلَيْنَا أَنْ نُخْضِعَ أَبْنَاءَنَا وَبَنَاتِنَا لِلْعُبُودِيَّةِ، بَلْ
    إِنَّ بَعْضَ بَنَاتِنَا مُسْتَعْبَدَاتٌ، وَلَيْسَ بِيَدِنَا حِيلَةٌ، لأَنَّ حُقُولَنَا
    وَكُرُومَنَا مَرْهُونَةٌ لِلآخَرِينَ.
  ewe-ewe: Ame daheawo gblɔ be, “Wo nɔviwo míenye, eye mía viwo le ko abe woawo hã
    tɔwo ke ene. Ke ele be míadzra mía viŋutsuwo kple mía vinyɔnuwo hafi ate ŋu aɖu
    nu. Míedzra mía vinyɔnu aɖewo xoxo, eye míagate ŋu axɔ wo o, elabena míetsɔ míaƒe
    agblewo ɖo awɔbae na ame siawo ke!”
  eng-LEE: 'Yet now our flesh is like the flesh of our brethren, our children are
    like their children: and, lo, we must force our sons and our daughters to become
    servants, and some of our daughters are forced [to become so], and our hand is
    powerless; and our fields and our vineyards belong to others.'
  asm-FB: যদিও আমাৰ শৰীৰৰ মাংস আৰু তেজ আমাৰ ভাইসকলৰ দৰেই একে, আৰু আমাৰ সন্তান সকলৰ
    দৰেই তেওঁলোকৰো সন্তান সকল একে। তথাপিও আমাৰ ল’ৰা-ছোৱালীক দাসত্বত বিক্রী কৰিবলৈ
    আমি বাধ্য। আমাৰ ছোৱালীসকলৰ মাজৰ কেইজনীমানক ইতিমধ্যে দাস কামৰ বাবে দিয়া হ’ল। কিন্তু
    এই ক্ষেত্রত সহায় কৰিবলৈ আমাৰ একো উপায় নাই, কাৰণ আমাৰ পথাৰ আৰু দ্ৰাক্ষাবাৰীবোৰ
    আন লোকৰ হ’ল।
  sus-A: نَ كُي، هَلِ وٌن بِرِن قِندِشِ وُلِ كٍرٍن قَسّ كٍرٍن نَن نَ، مُشُ شَ دِيٍ
    بَرَ قِندِ مُشُ نفَشَكٍرٍنيِيٍ شَ كٌنيِيٍ رَ. مُشُ شَ دِ فِنّ فبٍفبٍ قِندِشِ كٌنيِيٍ
    رَ، مُشُ مُ نْمَ سٍسٍ رَ. مُشُ شَ كْبِرِ بَرَ حْن، مُشُ شَ شّيٍ نُن وّنِ بِلِيٍ
    بَرَ قِندِ مِشِ فبّتّيٍ فبٍ رَ.»
  fra-SBL: Mais maintenant, notre chair est comme la chair de nos frères, nos enfants
    comme leurs enfants. Et voici que nous amenons nos fils et nos filles en esclavage
    pour les asservir, et certaines de nos filles ont été amenées en esclavage. Il
    n'est pas non plus en notre pouvoir d'y remédier, car d'autres hommes possèdent
    nos champs et nos vignes. »
  hbo-hbo: וְעַתָּ֗ה כִּבְשַׂ֤ר אַחֵ֙ינוּ֙ בְּשָׂרֵ֔נוּ כִּבְנֵיהֶ֖ם בָּנֵ֑ינוּ וְהִנֵּ֣ה
    אֲנַ֣חְנוּ כֹ֠בְשִׁים אֶת־בָּנֵ֨ינוּ וְאֶת־בְּנֹתֵ֜ינוּ לַעֲבָדִ֗ים וְיֵ֨שׁ מִבְּנֹתֵ֤ינוּ
    נִכְבָּשֹׁות֙ וְאֵ֣ין לְאֵ֣ל יָדֵ֔נוּ וּשְׂדֹתֵ֥ינוּ וּכְרָמֵ֖ינוּ לַאֲחֵרִֽים׃
  pjt-pjt: '@see-verse:NEH.005.004'
  kik-kik: O na gũtuĩka tũrĩ a mũthiimo ũmwe na thakame ĩmwe na andũ a bũrũri witũ,
    na o na gũtuĩka aanake aitũ nĩ ega o ta ao-rĩ, ithuĩ tũtuĩkĩte no nginya tũneane
    aanake aitũ na airĩtu aitũ matuĩke ngombo. O na rĩu airĩtu aitũ amwe nĩ ngombo,
    no tũtirĩ na ũhoti wa kũgirĩrĩria ũndũ ũcio tondũ ithaka ciitũ na mĩgũnda iitũ
    ya mĩthabibũ ĩrĩ moko-inĩ ma andũ angĩ.”
  fra-NCL: Et maintenant, notre chair est comme la chair de nos frères, nos enfants
    sont comme leurs enfants ; et voici que nous soumettons à la servitude nos fils
    et nos filles, et il y a de nos filles qui sont déjà servantes !... Et nous n’y
    pouvons rien, car nos champs et nos vignes sont à d’autres. »
  cek-AK: Vaihi kaicae ih ngan loe kaimacae nawkamyanawk ih ngan baktiah oh moe, kaicae
    ih caanawk doeh nihcae ih caanawk baktiah ni oh o; khenah, kaicae ih capa hoi
    canunawk loe tamna ah angcoeng hanah ka sak o boeh, thoemto aicae ih canunawk
    doeh misong ah hoih o boeh; kaicae ih lawk hoi misur takhanawk loe minawk kalah
    ban ah oh ving boeh pongah, misong ah kaom kaicae ih canunawk doeh ka krang o
    thai ai boeh, tiah a thuih o.
  cuk-cuk: Ar anmar, we-dulemarbo emar-gumalad, anmar-mimmigan emar-mimmiganbo akarsulid,
    emalad. Degi-inigwele, anmardi anmar-masmala, degi, anmar-sisgan maiga-guegala
    anmar manigi-ukergebed. Bato anmar-sisgan gwenna-gwenna maiga-gudidimalad, amala
    geg anmar bar oakaloged. Ar ade anmar-nainu, anmar-uva-nainu bato dule-baigangadid.”
  uig-CYR: Гәрчә бәдәнлиримиз қериндашлиримизниң бәдәнлиригә, пәрзәнтлиримиз уларниң
    пәрзәнтлиригә охшаш болсиму, лекин оғул-қизлиримизни қул-дедәк болушқа тапшурмай
    амалимиз болмиди; әмәлийәттә қизлиримиздин бәзилири аллиқачан дедәк болупму кәтти;
    уларни бәдәл төләп һөрлүккә чиқиришқа қурбимиз йәтмиди, чүнки бизниң етизлар вә
    үзүмзарлиқлиримиз һазир башқиларниң қолидидур, — дейишти.
  tel-2017: మా కొడుకులను, కూతుళ్ళను బానిసలుగా పంపించ వలసి వచ్చింది. ఇప్పటికీ మా కూతుళ్ళలో
    చాలామంది బానిసలుగానే ఉన్నారు. మా పిల్లలు వాళ్ళ పిల్లల వంటివారు కాదా? మా ప్రాణాలు
    వాళ్ళ ప్రాణాల వంటివి కావా? మా భూములు, ద్రాక్షతోటలు ఇతరుల ఆధీనంలో ఉన్నాయి. వాటిని
    విడిపించుకునే శక్తి మాకు లేదు” అని చెప్పారు.
  hat-BSA: Alò, chè nou se menm ak chè a frè nou yo, pitit pa nou yo kon pa yo. Sepandan,
    nou ap fòse fè fis nou yo avèk fi nou yo vin esklav, gen nan yo ki deja mare ladann
    e nou san sekou, akoz chan nou avèk chan rezen nou yo vin pou yon lòt moun.”
  kos-kos: Kut oana mwet Jew wiasr, srah sefanna. Tulik natusr uh oapana tulik natulos.
    A inge, kut oru tuh tulik natusr uh in mwet kohs. Kutu sin acn natusr uh kukakinyukla
    tari nu ke mwet kohs. A wangin ma kut ku in oru mweyen ima lasr ac nien grape
    lasr itukla liki kut.”
  hbo-WLC: וְעַתָּ֗ה כִּבְשַׂ֤ר אַחֵ֙ינוּ֙ בְּשָׂרֵ֔נוּ כִּבְנֵיהֶ֖ם בָּנֵ֑ינוּ וְהִנֵּ֣ה
    אֲנַ֣חְנוּ כֹ֠בְשִׁים אֶת־בָּנֵ֨ינוּ וְאֶת־בְּנֹתֵ֜ינוּ לַעֲבָדִ֗ים וְיֵ֨שׁ מִבְּנֹתֵ֤ינוּ
    נִכְבָּשׁוֹת֙ וְאֵ֣ין לְאֵ֣ל יָדֵ֔נוּ וּשְׂדֹתֵ֥ינוּ וּכְרָמֵ֖ינוּ לַאֲחֵרִֽים׃
  ibo-ibo: Nʼagbanyeghị na ọ bụ otu anụ ahụ na ọbara ka anyị na ndị Juu ọzọ nwere,
    dịka ụmụ ha dị ka ụmụ anyị dịkwa, ma anyị emeela ka ụmụ anyị ndị ikom na ndị inyom
    bụrụ ndị ohu. Ụfọdụ nʼime ụmụ anyị ndị inyom abụrụlarị ndị ohu, ma anyị enweghị
    ike nke aka anyị, nʼihi na ndị ọzọ bụ ndị nwezi ala ubi anyị na ubi vaịnị anyị
    niile.”
  ory-ory: ମାତ୍ର ଆମ୍ଭମାନଙ୍କ ଶରୀର ଆମ୍ଭମାନଙ୍କ ଭ୍ରାତୃଗଣର ଶରୀର ସମାନ, ଆମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣ
    ସେମାନଙ୍କ ସନ୍ତାନଗଣର ସମାନ; ତଥାପି ଦେଖ, ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ପୁତ୍ର ଓ କନ୍ୟାଗଣଙ୍କୁ ଦାସ
    ହେବା ପାଇଁ ବିକ୍ରି କରିଅଛୁ, ପୁଣି ଆମ୍ଭମାନଙ୍କ କନ୍ୟାଗଣ ମଧ୍ୟରୁ କେହି କେହି ଦାସୀ ହୋଇ ସାରିଲେଣି;
    ଆମ୍ଭମାନଙ୍କର ଆଉ କିଛି ଆୟତ୍ତ ନାହିଁ; କାରଣ ଅନ୍ୟ ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କର ଶସ୍ୟକ୍ଷେତ୍ର ଓ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ଅଧିକାର କରିଅଛନ୍ତି।”
  chk-chk: Iwe, äm me pwim kewe chon Juta aia eu chök fituk, nöüm ra usun chök nöür.
    Iei mwo nge aipwe mwütätä nöüm mwän me fefin pwe aramas repwe nöüniir amanau.
    Ekoch me lein nöüm kewe fefin aramas ra fen nöüniir amanau. Nge esap wor äm pwäk
    pwe aipwe awesi ei lapalap, pun ekoch aramas ra fen fanüeni fanüem o eäni äm kewe
    tanipin wain.”
  rop-rop: Wi ol Juwish pipul indit? Wi biginini olabat gudbala laik ola biginini
    blanga detlot ritjwan Juwish pipul, en wi garra lafta meigim wi biginini olabat
    wekinmen blanga gedim mani. En wibin olredi selim sambala doda blanga wi blanga
    jidan wekingel hu jidan jis laiga prisana blanga ola ritjmen. Wi kaan dum enijing
    na dumaji ol wi sid daga en frut tri jidan blanga ola najalot men.”
  ukr-1871: У нас такі ж тїла, як тїла в братів наших, а сини наші такі ж, як і їх
    сини, та от ми мусимо давати синів наших і дочок наших у найми, а декотрі з дочок
    наших уже в неволї. Нема нїяких засобів в руках наших на викуп; і поля наші та
    виноградники наші у других.
  deu-1951: Nun ist ja das Fleisch unsrer Brüder wie unser Fleisch, und unsre Kinder
    sind wie ihre Kinder. Und siehe, wir müssen unsere Söhne und unsere Töchter verpfänden,
    und von unsern Töchtern sind schon etliche dienstbar geworden, und wir können
    es nicht verhindern, da ja unsre Äcker und Weinberge bereits andern gehören!
  eng-JPS: Yet now our flesh is as the flesh of our brethren, our children as their
    children; and, lo, we bring into bondage our sons and our daughters to be servants,
    and some of our daughters are brought into bondage already; neither is it in our
    power to help it; for other men have our fields and our vineyards.'
  srp-1865: A tijelo je naše kao tijelo braæe naše, sinovi naši kao njihovi sinovi,
    i eto treba da damo sinove svoje i kæeri svoje u roblje, i neke kæeri naše veæ
    su robinje, a mi ne možemo ništa, jer polja naša i vinograde naše drže drugi.
  lug-lug: Newaakubadde nga tuli omusaayi gumu ne baganda baffe, n’abaana baffe baana
    baabwe, kyatuleetera okuwaliriza batabani baffe ne bawala baffe okubawaayo mu
    buddu. Abamu ku bawala baffe twali twabawaayo dda mu busibe; kaakano tetusobola
    kununula bibanja byaffe ebyo kubanga abantu abalala baabitwala awamu n’ennimiro
    zaffe ez’emizabbibu.”
  heb-heb: ועתה כבשר אחינו בשרנו כבניהם בנינו והנה אנחנו כבשים את בנינו ואת בנתינו
    לעבדים ויש מבנתינו נכבשות ואין לאל ידנו ושדתינו וכרמינו לאחרים׃
  ben-IRV: কিন্তু আমাদের মাংস আমাদের ভাইদের মাংসের সমান, আমাদের ছেলেমেয়েরা তাদের
    ছেলে মেয়েদের সমান; তবুও সত্বেও দেখুন, আমরা নিজের নিজের ছেলেমেয়েদেরকে দাসত্বে
    আনছি, আমাদের মেয়েদের মধ্যে কেউ কেউ তো দাসী হয়ে গেছে; আমাদের কিছু ক্ষমতা নেই
    এবং আমাদের জমি ও আঙ্গুর ক্ষেত সব অন্য লোকদের হয়েছে।”
  pan-pan: ਹੁਣ ਸਾਡਾ ਸਰੀਰ, ਸਾਡੇ ਭਰਾਵਾਂ ਦੇ ਸਰੀਰ ਵਰਗਾ ਅਤੇ ਸਾਡੇ ਬੱਚੇ ਉਨ੍ਹਾਂ ਦੇ ਬੱਚਿਆਂ
    ਵਰਗੇ ਹਨ, ਤਾਂ ਵੀ ਅਸੀਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਆਪਣੀਆਂ ਧੀਆਂ ਨੂੰ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਦਿੰਦੇ ਹਾਂ ਸਗੋਂ
    ਸਾਡੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਕੁਝ ਦਾਸੀਆਂ ਵੀ ਬਣ ਚੁੱਕੀਆਂ ਹਨ ਅਤੇ ਸਾਡਾ ਕੁਝ ਵੱਸ ਨਹੀਂ ਚਲਦਾ ਕਿਉਂ
    ਜੋ ਸਾਡੇ ਖੇਤ ਅਤੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਦੂਜਿਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਹਨ।”
  mya-JVB: ယခု မှာ ငါ တို့ ကိုယ် ခန္ဓါသည် အမျိုးသား ချင်း တို့၏ ကိုယ် ခန္ဓါကဲ့သို့
    ဖြစ်၏။ ငါ တို့သား သမီးသည် သူ တို့ သား သမီးကဲ့သို့ ဖြစ်ကြ၏။ ငါ တို့ သား သမီး ကိုရောင်း၍
    ကျွန် ခံစေရမည်လော။ ကျွန် ခံပြီးသော သမီး တို့ကိုလည်း ရွေးခြင်းငှါမ တတ်နိုင်။ ပိုင်ရင်းလယ်ယာ
    နှင့် ဥယျာဉ် တို့ သည် သူတပါး လက်သို့ ရောက်လေပြီတကားဟု ဆိုကြ၏။
  tbg-tbg: Mpo, tenavu tentanavu navunaaka aanante vohaa Iutaa vatanaakaqai vauramanta
    vika nora maarama tinavu timiavo. Vika vaintivarae koqeka variamanta tinavu vaintivarae
    qora vainti variavo? Aqao, vika vaintivata tinavu vaintivata vohaa qaramakema
    variavo. Minti iamantavata, tenavu kara naarirava ho variarire ti, tenavu tentanavu
    vaintivara tentanavu navunaaka nimiaina aaravaqaima vaivo. Vaakama tinavuqihai
    vokiaka nái raavuranavu varake tinavu navunaaka nimiamanta vika qumina kaiqa nahenti
    variavo. Mpo, ti navunaaka vonavu tinavu vatavata naahovata varaara kaara tenavu
    tentanavu vainti kahaqiarira aarava kia ho vaimantama vauro, ti.
  hmo-hmo: “Unai aiemai varavara Iuda taudia bona ai, be bese tamona. Bona aiemai
    natudia bona idia edia natudia be hegeregere, ani? To aiemai natudia be hesiai
    taudia totona ai hoia noho. Aiemai natudia hahine haida danu be madi ai hoia vadaeni,
    hesiai mai guia danu idia noho. To ai be dala lasi idia do ai hoia lou, badina
    be tau haida ese aiemai umadia bona vain umadia idia abia vadaeni.”
  urd-urd: लेकिन हमारे जिस्म तो हमारे भाइयों के जिस्म की तरह हैं, और हमारे बाल बच्चे
    ऐसे जैसे उनके बाल बच्चे और देखो, हम अपने बेटे — बेटियों को नौकर होने के लिए ग़ुलामी
    के सुपुर्द करते हैं, और हमारी बेटियों में से कुछ लौंडियाँ बन चुकी हैं; और हमारा
    कुछ बस नहीं चलता, क्यूँकि हमारे खेत और अंगूरिस्तान औरों के क़ब्ज़े में हैं।
  rus-SYN: у нас такие же тела, какие тела у братьев наших, и сыновья наши такие же,
    как их сыновья; а вот, мы должны отдавать сыновей наших и дочерей наших в рабы,
    и некоторые из дочерей наших уже находятся в порабощении. Нет никаких средств
    для выкупа в руках наших; и поля наши и виноградники наши у других.
  bqc-SIM: Baa tó wá bui doũɛ, mɛ́ wá nɛ́ↄ doũ ń ń nɛ́ↄ, wálɛ wá nɛ́ↄ yiamá
    zↄↄ ũ teasi. Wá nɛnↄɛeↄ lɛ́ zↄble kↄ̀, mɛ́ wá gbãa i ka wà pↄe kɛo, asa wá
    buaↄ ń wá vɛ̃ɛbuↄ gↄ̃̀ ń pↄ́ ũɛ.
  tcz-CHONGTHU: Keiho hi ahao ho insung mi mama kahiuvin, kachateu jong amaho chate
    tobang ahiuvin, ahinla kaki hinso thei nadiuva hi kachateu hi sohchang dinga suma
    kaki joh gam diu ahitai. Chule keihon kachanuteu hi kada kachamlou’uva kajoh gammu
    ahitan alonaje kahe tapouvin ahi, ajeh chu kalou’u leh ka lengpilei houhi mi koma
    katundoh gamu ahitai,” atiuvin ahi.
  mar-mar: आमच्या बांधवाचे व आमचे रक्तमांस एकच आहे आणि त्यांच्या अपत्यांसारखीच आमची
    अपत्ये आहेत. तरीसुद्धा आम्हांला आमची अपत्ये गुलाम म्हणून विकावी लागत आहेत. काहींना
    तर आपल्या कन्यांना गुलाम म्हणून विकणे भाग पडलेले आहे. आम्ही असहाय्य आहोत कारण
    आमची शेती आणि द्राक्षमळे आता इतर लोकांच्या मालकीचे आहेत.”
  qub-qub: Nogacunapis paycunapis carcaycä chay famillyapita mirajllami. Wamräcunapis
    paycunapa wamran-nirajllami. Chayno caycaptinpis nogacunaga wamräcunata warmita
    ollgutapis churaycä uyway cananpaj. Waquenga maynami warmi wamräcuna uywayna caycan.
    Imanöpapis mananami jorguyta puydëcunanachu. Muruna chacräcuna, übas chacräcunapis
    jucpanami.»
  bqp-bqp: Bee tó ó buri dokↄ̃nↄmɛ, akũsↄ̃ ó nɛ́nↄ dokↄ̃nↄ kũ ń nɛ́nↄ, ótɛni ó nɛ́nↄ
    yíaḿma zↄ̀nↄ ũ tilasi. Ó nɛ́nↄgbɛ̃ kenↄ tɛn zↄ̀ ble kↄ̀ akũsↄ̃ ó gbãna dí ká
    ò pↄ́ke kɛ̀ro, zaakũ ó buranↄ kũ ó geepi búnↄ gↄ̃̀ ń pↄ́ ũmɛ.
  hat-hat: Nou menm ras ak lòt jwif yo. Pitit nou yo pa pi mal pase pa yo. Men, nou
    setoblije bay pitit fi nou ak pitit gason nou yo sèvi domestik lakay yo. Nou menm
    rive gen pitit fi nou k'ap fè restavèk! Nou pa ka fè anyen kont sa, paske jaden
    nou yo ak pye rezen nou yo pa pou nou ankò.
  eng-BSB: We and our children are just like our countrymen and their children, yet
    we are subjecting our sons and daughters to slavery. Some of our daughters are
    already enslaved, but we are powerless to redeem them because our fields and vineyards
    belong to others.”
  eng-WEBPB: Yet now our flesh is as the flesh of our brothers, our children as their
    children. Behold, we bring our sons and our daughters into bondage to be servants,
    and some of our daughters have been brought into bondage. It is also not in our
    power to help it, because other men have our fields and our vineyards.”
  kbq-kbq: Hagi tagranena zamagrama hazaza huta Juda vahe mani'none. Tagri mofavre
    naga'mo'za zamagri ne'mofavre naga'mo'zama nehazaza hu'za knare hu'naze. Hianagi
    mofavre nagatia zamatresanunke'za kazokazo eri'za ome erigahaze. Hagi mago'a mofa'netimo'za
    hago vu'za kazokazo eri'zana ome enerize. Hianagi tagrira hankavetia omane'ne,
    na'ankure mopatine waini hozatinena hago rumo'za eri'naze.
  nhe-BL: Huan yonque tojuanti nochi tiisraelitame huan tiicnime ica san se toeso
    huan toconehua san se queja ininconehua, monequi tojuanti tiquinnamaquiltíaj toconehua
    para ma quintequipanoca para yajuanti ma techtlanejtica tomi. Sequin toichpocahua
    ya tiquinnamacatoque para quintequipanose san tlapic huan ayoc hueli titlaxtlahuase
    para tiquincuilise pampa totlal huan nochi tlen tijpixtoyaj ayoc toaxca.”
  bus-bus: Baa tó wa borii dↄ̃nkↄ̃mɛ, bensↄ̃ wa nɛ́nↄↄ dↄ̃nkↄ̃ kↄ̃n ń nɛ́nↄ, wée wa
    nɛ́nↄ yaaḿma zↄ̀nↄ ũ tiasi. Wa nɛ́nↄgbɛ̃ kenↄ e zↄ̀ blee kↄ̀ bensↄ̃ wa gbãaa
    e ká wà pↄ́ke kɛ̀ro, zaakɛ wa buraanↄ kↄ̃n wa geepi búnↄ gↄ̃̀ ń pↄ́ ũmɛ.
  gub-BL: Uruiko ureiwy rehe har Zutew waànàm romo ure. Urera'yr ikatu wana'yr wazàwe
    a'e wà no. Nezewe rehe we oromono urera'yr amo pe uma'ereko e ma'e romo ure wà.
    Urume'eg amo urerazyr amo pe uma'ereko e ma'e romo ure wà no. Nurupuner kwaw ma'e
    iapo haw rehe a'e ikatu 'ymaw wi urehemaw rehe. Ta'e amo upyro urema'etymaw urewi
    wà xe. Upyro ma'ywa tyw urewi wà no, i'i wà.
  eng-DRA: 'And now our flesh is as the flesh of our brethren: and our children as
    their children. Behold we bring into bondage our sons and our daughters, and some
    of our daughters are bondwomen already, neither have we wherewith to redeem them,
    and our fields and our vineyards other men possess.'
