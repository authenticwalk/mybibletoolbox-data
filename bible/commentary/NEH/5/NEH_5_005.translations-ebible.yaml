  ckb-ckb: ئێستاش هەرچەندە ئێمە لە گۆشت و خوێنی یەکین و منداڵەکانی ئەوان و ئێمە وەک
    یەکن، بەڵام ئێمە زۆر لە کوڕ و کچەکانمان دەکەین ببن بە کۆیلە، هەندێک لە کچەکانمان
    بوونەتە کۆیلە و ئێمەش هیچ دەسەڵاتێکمان نییە، چونکە کێڵگە و ڕەزەکانمان هی کەسانی
