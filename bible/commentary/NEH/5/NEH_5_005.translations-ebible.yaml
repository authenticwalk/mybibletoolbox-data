    இருக்கிறது; அப்படியே எங்களுடைய மகள்களில் சிலர் அடிமையாகவும் இருக்கிறார்கள்; அவர்களை
    மீட்க எங்களுக்கு வழியில்லை; எங்களுடைய நிலங்களும், திராட்சைத்தோட்டங்களும் வேறு
    மனிதர்கள் கைவசமானது என்றார்கள்.
  spa-RV-1909: 'Ahora bien, nuestra carne es como la carne de nuestros hermanos, nuestros
