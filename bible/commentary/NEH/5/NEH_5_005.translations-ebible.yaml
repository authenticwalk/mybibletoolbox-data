  kan-OKCV: ನಾವು ನಮ್ಮ ಸಹೋದರರ ಹಾಗೆಯೇ ಒಂದೇ ರಕ್ತಮಾಂಸದವರಾಗಿದ್ದೇವೆ; ನಮ್ಮ ಮಕ್ಕಳು ಅವರ ಮಕ್ಕಳ
