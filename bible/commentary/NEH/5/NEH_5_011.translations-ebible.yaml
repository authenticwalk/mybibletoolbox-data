    dia vetu meke loketoṉa pule si kote ta tabara.”
  gaz-gaz: Amma dafaatii lafa qotiisaa isaanii, iddoo dhaabaa wayinii isaanii, mukkeen
    ejersaatii fi manneen isaanii akkasumas waan hiiqiidhaan liqeessitanii dhibbantaan
    saamtan kanneen akka maallaqaa, midhaanii, daadhii wayinii haaraatii fi zayitii
    sana deebisaafii.”
  fra-LSG: Rendez-leur donc aujourd’hui leurs champs, leurs vignes, leurs oliviers
    et leurs maisons, et le centième de l’argent, du blé, du moût et de l’huile que
    vous avez exigé d’eux comme intérêt.
  yal-yal: Ɛ sa e xɛɛne raxɛtɛ e ma to yɛtɛni, e nun e manpa binle nun e oliwi binle
    nun e banxine. Ɛ nama tɔnɔ maxili e ra gbetin nun murutun nun minseen nun turen
    fari.”
  haw-1868: Ke noi aku nei au ia oukou, e hoihoi aku oukou io lakou la i keia la i
    na aina o lakou, a me ka lakou mau mala waina a me ka lakou mau mala oliva, a
    me ko lakou mau hale, a me ka hapahaneri o ke kala a me ka ai, a me ka waina,
    a me ka aila a oukou e auhau ai ia lakou.
  arb-NAV: رُدُّوا لَهُمْ هَذَا الْيَوْمَ حُقُولَهُمْ وَكُرُومَهُمْ وَزَيْتُونَهُمْ
    وَبُيُوتَهُمْ، وَالنِّسْبَةَ الْمِئَوِيَّةَ مِنَ الرِّبَا الَّتِي تَتَقَاضَوْنَهَا
    عَلَى الْفِضَّةِ وَالْقَمْحِ وَالْخَمْرِ وَالزَّيْتِ».
  ewe-ewe: Migbugbɔ ame daheawo ƒe agblewo, waingblewo, amitigblewo kple aƒewo na
    wo egbe sia, eye deme alafa ɖekalia si miexɔna ɖe ga, bli, wain yeye kple ami
    dzi la natɔ.”
  eng-LEE: Give back to them, I pray you, even this day, their fields, their vineyards,
    their oliveyards, and their houses, also the hundredth part of the money, and
    of the corn, the wine, and the oil, that ye have lent them.
  asm-FB: তেওঁলোকৰ পথাৰ, দ্ৰাক্ষাবাৰী, জিত গছৰ বাৰী, ঘৰবোৰ, আৰু তেওঁলোকৰ পৰা আদায়
    কৰা ধন, শস্য, নতুন দ্ৰাক্ষাৰস আৰু তেল যিবোৰ আপোনালোকে দাবী কৰি লৈছিল সেই সকলো
    আজিয়েই তেওঁলোকক ওভটাই দিয়ক।”
  sus-A: وٌ شَ عٍ شَ شّيٍ رَفبِلٍن عٍ مَ، عٍ شَ وّنِ بِلِيٍ، عٍ شَ عٌلِوِ بِلِيٍ،
    عَ نُن عٍ شَ بَنشِيٍ. وٌ مَن شَ وٌ شَ فٍينِ رَفبِلٍن عٍ مَ، نَشَن قِندِشِ كْبِرِ،
    مّنفِ، وّنِ، نُن تُرٍ رَ.»
  fra-SBL: Rendez-leur, je vous prie, dès aujourd'hui, leurs champs, leurs vignes,
    leurs oliviers et leurs maisons, ainsi que le centième de l'argent, du blé, du
    vin nouveau et de l'huile que vous leur faites payer. »
  hbo-hbo: הָשִׁיבוּ֩ נָ֨א לָהֶ֜ם כְּהַיֹּ֗ום שְׂדֹתֵיהֶ֛ם כַּרְמֵיהֶ֥ם זֵיתֵיהֶ֖ם
    וּבָתֵּיהֶ֑ם וּמְאַ֨ת הַכֶּ֤סֶף וְהַדָּגָן֙ הַתִּירֹ֣ושׁ וְהַיִּצְהָ֔ר אֲשֶׁ֥ר
    אַתֶּ֖ם נֹשִׁ֥ים בָּהֶֽם׃
  pjt-pjt: '@see-verse:NEH.005.010'
  kik-kik: Cookeriai andũ ithaka ciao narua, na mĩgũnda yao ya mĩthabibũ na ya mĩtamaiyũ,
    na nyũmba ciao, o na uumithio ũcio mũmarĩhagia wa gĩcunjĩ kĩa igana kĩa mbeeca,
    na ngano, na ndibei ya mũhihano, na kĩa maguta.”
  fra-NCL: Rendez-leur donc aujourd’hui leurs champs, leurs vignes, leurs oliviers
    et leurs maisons, et le centième de l’argent, du vin nouveau et de l’huile que
    vous avez exigé d’eux comme intérêt. »
  cek-AK: Vaihni roe ah, lawknawk, misur takhanawk, olive takhanawk, imnawk to paek
    o let ah, to pacoengah kamtlai hmoek ah a caa kangpung cumvaito ah na lak o ih
    phoisa, canghum, misurtui, thingthai hoi situinawk doeh paek o let ah, tiah ka
    naa.
  cuk-cuk: 'Degisoggu, dummagan gandikidgi an bemarga sogdo: Emisbinne, bemar ega
    e-nainumar, e-uva-nainumar, e-olivo-nainumar, degi, e-negmar gannar ukmala. Deginbali,
    mani-e-sangi-mani-onolesad mer be e-annik-suo, degi, ibmar-gwaggi, vinoʼgi, degi,
    olivo-gwallugi, e-gaka-obicha-ukleged, mer be egiso.'
  uig-CYR: Өтүнүп қалай, силәр дәл бүгүн уларниң етизлирини, үзүмзарлиқ, зәйтунзарлиқ
    вә өйлирини қайтуруп бериңлар, вә шуниңдәк силәр улардин үндүрүвалған пул, ашлиқ,
    йеңи мәй-шарап вә йеңи зәйтун майлириниң өсүмини уларға қайтуруп бериңлар, дедим.
  tel-2017: ఈ రోజే వాళ్ళ దగ్గరనుండి మీరు ఆక్రమించుకొన్న భూములను, ద్రాక్ష తోటలను, ఒలీవ
    తోటలను, వాళ్ళ గృహాలను వారికి తిరిగి ఇచ్చెయ్యాలి. అప్పుగా ఇచ్చిన ధనం, ధాన్యం, కొత్త
    ద్రాక్షారసం, నూనెలను పూర్తిగా తిరిగి అప్పగించాలి.”
  hat-BSA: Souple, remèt yo nan menm jou sa a, chan yo, chan rezen yo, chan oliv yo,
    avèk kay yo, avèk santyèm pati nan lajan, nan sereyal, diven nèf, avèk lwil ke
    nou ap egzije de yo.”
  kos-kos: 'Sisla soemoul nukewa lalos nu suwos: finne mani, ku wheat, ku wain, ku
    oil in olive. Mesinge kowos in folokonang nu selos ima lalos, nien grape lalos,
    insak olive, ac lohm selos!”'
  hbo-WLC: הָשִׁיבוּ֩ נָ֨א לָהֶ֜ם כְּהַיּ֗וֹם שְׂדֹתֵיהֶ֛ם כַּרְמֵיהֶ֥ם זֵיתֵיהֶ֖ם
    וּבָתֵּיהֶ֑ם וּמְאַ֨ת הַכֶּ֤סֶף וְהַדָּגָן֙ הַתִּיר֣וֹשׁ וְהַיִּצְהָ֔ר אֲשֶׁ֥ר
    אַתֶּ֖ם נֹשִׁ֥ים בָּהֶֽם׃
  ibo-ibo: Nyeghachinụ ha ala ubi ha niile ngwangwa, ma ubi vaịnị ha niile, ubi oliv
    ha niile, ụlọ ha niile na ọmụrụnwa nke unu na-anara ha nke bụ otu ụzọ nʼime narị
    nke ego, ọka, mmanya ọhụrụ na mmanụ.
  ory-ory: ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର ଶସ୍ୟକ୍ଷେତ୍ର, ସେମାନଙ୍କର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର, ସେମାନଙ୍କର
    ଜୀତକ୍ଷେତ୍ର ଓ ସେମାନଙ୍କର ଗୃହ, ମଧ୍ୟ ସେମାନଙ୍କଠାରୁ ମୁଦ୍ରା ଓ ଶସ୍ୟ, ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳର
    ଶତକଡ଼ା ଯେଉଁ ସୁଧ ତୁମ୍ଭେମାନେ ନେଇଅଛ, ତାହା ଆଜି ସେମାନଙ୍କୁ ଫେରାଇ ଦିଅ।”
  chk-chk: Ikenai oupwe aliwini ngeniir fanüer, ar tanipin wain me tanipin olif pwal
    imwer kewe, oupwe pwal amusala ar liwinimangen moni, wiich, wain me apüra.”
  rop-rop: Yumob nomo meigim olabat gibitbek ol detlot sid daga, wain o oliboil, ola
    ebrijing weya olabat bin gajimbat brom yumob. En yumob garra gibitbek ola graun
    weya dei growimap ola sid daga en frut daga, en olibtri en ola haus streidawei.”
    Lagijat na aibin tok.
  ukr-1871: Вернїть же їм таки тепер поля їх, виноградні та маслинні садки їх, і хати
    їх, і лихву з грошей і хлїба, з вина й оливи, на яку ви позичали їм.
  deu-1951: Gebet ihnen heute noch ihre Äcker, ihre Weinberge, ihre Ölbäume und ihre
    Häuser zurück, dazu den Hundertsten vom Geld, vom Korn, vom Most und vom Öl, den
    ihr ihnen auferlegt habt!
  eng-JPS: Restore, I pray you, to them, even this day, their fields, their vineyards,
    their oliveyards, and their houses, also the hundred pieces of silver, and the
    corn, the wine, and the oil, that ye exact of them.'
  srp-1865: Hajde vratite im danas polja njihova i vinograde i maslinike i kuæe i
    što im na stotinu uzimate od novca i žita i vina i ulja.
  lug-lug: Mubaddize leero ebibanja byabwe, n’ennimiro zaabwe ez’emizabbibu, n’ez’emizeeyituuni,
    n’ennyumba zaabwe, ne ku misolo gye mu bawooza, mubaddize kimu kya kikumi ku nsimbi,
    ne ku mmere ey’empeke ne ku wayini omuggya ne ku mafuta.”
  heb-heb: השיבו נא להם כהיום שדתיהם כרמיהם זיתיהם ובתיהם ומאת הכסף והדגן התירוש והיצהר
    אשר אתם נשים בהם׃
  ben-IRV: তোমরা ওদের শস্য ক্ষেত, আঙ্গুর ক্ষেত, জিতবৃক্ষের বাগান ও ঘর বাড়ি সব এবং
    রূপোর, শস্যের, আঙ্গুর রসের ও তেলের শতকরা যে বাড়িয়ে নিয়ে তাদেরকে ঋণ দিয়েছ,
    তা আজই তাদেরকে ফিরিয়ে দাও।”
  pan-pan: ਕਿਰਪਾ ਕਰ ਕੇ ਅੱਜ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਖੇਤ, ਅੰਗੂਰੀ ਬਾਗ਼, ਜ਼ੈਤੂਨ ਦੇ ਬਾਗ਼ ਅਤੇ ਨਾਲ ਹੀ
    ਉਨ੍ਹਾਂ ਦੇ ਘਰ ਉਨ੍ਹਾਂ ਨੂੰ ਮੋੜ ਦਿਉ, ਅਤੇ ਜੋ ਰੁਪਿਆ, ਅੰਨ, ਨਵੀਂ ਮਧ ਅਤੇ ਤੇਲ ਜੋ ਤੁਸੀਂ ਜ਼ਬਰਦਸਤੀ
    ਉਨ੍ਹਾਂ ਤੋਂ ਲਿਆ ਹੈ, ਉਸ ਦਾ ਸੌਵਾਂ ਹਿੱਸਾ ਉਨ੍ਹਾਂ ਨੂੰ ਮੋੜ ਦਿਉ।”
  mya-JVB: ယနေ့ ပင်သူ တို့လယ်ယာ ၊ စပျစ် ဥယျာဉ်၊ သံလွင် ဥယျာဉ်၊ အိမ် ရာကို၎င်း ၊ သူ
    တို့၌ ခွဲယူ ပြီးသော ငွေ ၊ ဆန် စပါး၊ စပျစ်ရည် ၊ ဆီ အချို့ကို၎င်း ပြန် ပေးကြပါလော့
    ဟု ဆိုသော်၊
  tbg-tbg: Nana nana dinau, monue, karae, uainie, orivi vahaverae, nenavu qaqirake
    kia tintanavu timiate tivakeha vika vatave, uaini naahove, kara naahove, orivi
    katari naahove, naavuve, nái qaqi nimiate, tunara.
  hmo-hmo: Hari dina dekenai, edia uma gabudia, edia vain umadia, edia olive umadia,
    bona edia ruma do umui henidia lou. Bona umui gwauraia vadaeni atoa kau moni,
    karoa 100 ta ta dekena amo, moni o aniani o uaina o olive dehoro, idia dekena
    amo umui gwauraia abiatorehai davana, do umui henidia lou.”
  urd-urd: मैं तुम्हारी मिन्नत करता हूँ कि आज ही के दिन उनके खेतों और अंगूरिस्तानों
    और ज़ैतून के बाग़ों और घरों को, और उस रुपये और अनाज और मय और तेल के सौवें हिस्से
    को, जो तुम उनसे जबरन लेते हो उनको वापस कर दो।
  rus-SYN: Возвратите им ныне же поля их, виноградные и масличные сады их, и домы
    их, и рост с серебра и хлеба, и вина и масла, за который вы ссудили их.
  bqc-SIM: í ń buaↄ ń ń vɛ̃ɛbuↄ ń ń kù kpɛ́ↄ ń ń kpɛ́ↄ sↄaanɛ́ ń pↄ́ basↄode
    pↄ́ álɛ símá ↄ'i ũo, ↄ̃a ń pↄ́wɛnao ń vɛ̃ɛo ń nísio píi.
  tcz-CHONGTHU: Nanghon alou hou le alengpilei hou, le Olive thinglei jouseu chule
    a in hou chu, tuni tah hin lepeh tauvin. Chule bat dinga sum, changle mim, lengpitwi
    le Olive thaova kona athoi nalah hou chu nale peh teitei diu ahi,” katin ahi.
  mar-mar: त्यांची शेती, द्राक्षमळे, जैतूनाचे मळे आणि घरे तुम्ही त्यांना याच दिवशी
    परत करा. त्यांच्याकडून टक्केवारीने घेतलेले पैसे, धान्य, नवीन द्राक्षरस आणि तेल
    जे तुम्ही कर्जाऊ दिलेत ते तुम्ही त्यांना परत करा.”
  qub-qub: Chaymi nogaga ruwä muruna chacrancunata, übas chacrancunata, olivo chacrancunata,
    wasincunatapis cachapaycunayquipaj. Gamcuna gongaycur amana cobraynachu guellaypita,
    rïgupita, bïnupita, ni asëtipitapis.»
  bqp-bqp: à ń buranↄ kũ ń geepi búnↄ kũ ń kùkpɛnↄ kũ ń kpɛ́nↄ sukpańnɛ kũ pↄ́
    basↄↄrode kũ átɛn síḿma ↄgↄ'i ũo, ↄgↄ kũ pↄ́wɛo kũ wɛ̃o kũ nísio pínki.
  hat-hat: Renmèt yo jaden yo, pye rezen yo, pye oliv yo ak kay yo touswit. Kite tou
    sa yo dwe nou pou yo, kit se lajan, kit se ble, kit se diven, kit se lwil.
  eng-BSB: Please restore to them immediately their fields, vineyards, olive groves,
    and houses, along with the percentage of the money, grain, new wine, and oil that
    you have been assessing them.”
  eng-WEBPB: Please restore to them, even today, their fields, their vineyards, their
    olive groves, and their houses, also the hundredth part of the money, and of the
    grain, the new wine, and the oil, that you are charging them.”
  kbq-kbq: Hanki waini hoza zamifi, olivi hoza zamifi, no zamifi hozama ante mopa'zaminema
    eri'nesazana meninke'za ete ame huta zamiho. Ana zanke hutma zagofi, witifi, wainifi
    olivi masavenema zamagripinti'ma nofi'ma hu'nesazana amema'a zamagripintira ante
    marerita e'oritma atreho.
  nhe-BL: Huan nojquiya nimechtlajtlanía para nimantzi xiquincuepilica ininmilhua,
    ininxocomeca milhua, iniolivo milhua, ininchajchaj huan nochi itlanca tomi tlen
    inquininamayayaj ipampa tlen inquintlanejtijtoyaj.”
  bus-bus: à ń buraanↄ kↄ̃n ń geepi búnↄ kↄ̃n ń kùkpɛnↄ kↄ̃n ń kpɛ́nↄ sↄkpańnɛ kↄ̃n
    pↄ́ basↄↄrodee kɛ̀ ée siiḿma ↄↄ'i ũuo, ↄↄ kↄ̃n pↄ́wɛɛo kↄ̃n geepiwɛ̃ɛo kↄ̃n nↄ́sio
    píngi.
  gub-BL: 'A''e rupi pemunàn peme wanewer haw nehe no: temetarer, win, uri kawer.
    Pemuzewyr kar wama''etymaw wanupe nehe no, ma''ywa tyw nehe no, uri tyw nehe no,
    wanàpuz nehe no, a''e wanupe.'
  eng-DRA: 'Restore ye to them this day their fields, and their vineyards, and their
    oliveyards, and their houses: and the hundredth part of the money, and of the
    corn, the wine, and the oil, which you mere wont to exact of them, give it rather
    for them.'
