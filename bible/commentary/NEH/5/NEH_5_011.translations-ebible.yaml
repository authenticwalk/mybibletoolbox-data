verse: NEH.005.011
translations:
  mal-C: ഉടൻതന്നെ അവരുടെ വയലുകളും മുന്തിരിത്തോപ്പുകളും ഒലിവുതോട്ടങ്ങളും വീടുകളും മടക്കിനൽകുക.
    പണം, ധാന്യം, പുതിയ വീഞ്ഞ്, ഒലിവെണ്ണ എന്നിവയ്ക്ക് നൂറിൽ ഒന്നുവീതം അവരിൽനിന്നും
    വാങ്ങിയിരുന്ന പലിശയും മടക്കിക്കൊടുക്കുക.”
  deu-TKW: Gebt ihnen doch gleich heute ihre Felder, ihre Weinberge, ihre Ölgärten
    und ihre Häuser zurück und erlaßt ihnen die Schuldforderung an Geld und Getreide,
    an Most und Öl, das ihr ihnen geliehen habt.
  lin-lin: Bozongisela bango na lombangu bilanga na bango, bilanga na bango ya vino,
    bilanga na bango ya banzete ya olive mpe bandako na bango ; mpe botikela bango
    eteni ya nkama moko ya mbongo, ya ble, ya vino ya sika mpe ya mafuta oyo bokatelaki
    bango lokola mileki.
  eng-LSV: Please give back to them, as today, their fields, their vineyards, their
    olive-yards, and their houses, and the hundredth [part] of the money, and of the
    grain, of the new wine, and of the oil, that you are exacting of them.”
  eng-GNV: Restore, I pray you, vnto them this day their landes, their vineyardes,
    their oliues, and their houses, and remit the hundreth part of the siluer and
    of the corne, of the wine, and of the oyle that ye exact of them.
  eng-WEBSTER: Restore, I pray you, to them, even this day, their lands, their vineyards,
    their olive-yards, and their houses, also the hundredth part of the money, and
    of the corn, the wine, and the oil, that ye exact of them.
  nhw-BL: Huan nojquiya nimechtlajtlanía para nimantzi xiquincuepilica ininmilhua,
    ininxocomeca milhua, iniolivo milhua, ininchajchaj huan nochi itlanca tomi catli
    anquininamayayaj por catli anquintlanejtijtoyaj.”
  swh-ONEN: Warudishieni mara moja mashamba yao, mashamba yao ya mizabibu, mashamba
    yao ya mizeituni, na nyumba zao, pia riba yao mnayowatoza na sehemu ya fungu la
    mia la fedha, nafaka, divai mpya na mafuta.”
  bba-bba: Ǹ n mɛn nɑ, i doo sɑɑ ɡisɔn di i ben ɡbeɑ kɑ ben resɛm ɡbɑɑnu kɑ ben diɑ
    ye i tɔrubɑ mwɑ wesiɑ. Kpɑ i mɑɑ ɑre yin tii bu wesiɑ yi i bu mwɑɑri ɡobi yi i
    bu bɔkurɑ sɔɔ kɑ ɑlikɑmɑ sɔɔ kɑ tɑm sɔɔ kɑ sere mɑɑ ɡum sɔɔ.
  eng-KJVCPB: Restore, I pray you, to them, even this day, their lands, their vineyards,
    their oliveyards, and their houses, also the hundredth part of the money, and
    of the corn, the wine, and the oil, that ye exact of them.
  luo-luo: Duoknegiuru puothegi, puothegi mag mzabibu, puothegi mag zeituni kod utegi,
    kaachiel gi hola midwoko gohala ma gin achiel ewi mia achiel mar pesa gi cham,
    gi divai manyien kod mo.”
  meu-meu: Hari dina ai edia uma, edia vine imeadia, edia olive imeadia bona edia
    ruma ba henidia lou; bona karoadia sinahu ta ta amo moni eiava aniani eiava vine
    ranuna eiava dehoro ediai o g vaurai danu ba halou henidia.
  npi-ULB: आजकै दिन तिमीहरूले तिनीहरूबाट लिएका तिनीहरूका खेतहरू, दाखबारीहरू, भद्राक्ष
    बारीहरू, तिनीहरूका घरहरू, रुपियाँ-पैसाको ब्याज, अन्‍न, नयाँ दाखमद्य र तेल फर्काइदेओ
    ।”
  yor-yor: Ẹ fún wọn ní oko wọn, ọgbà àjàrà wọn, ọgbà olifi wọn àti ilé e wọn pẹ̀lú
    owó èlé tí ẹ ti gbà lọ́wọ́ wọn ìdá ọgọ́rùn-ún owó, oúnjẹ, wáìnì tuntun àti òróró
    tí ẹ ti gbà lọ́wọ́ wọn padà kíákíá.”
  ind-ind: Sekarang kembalikanlah ladang, kebun anggur, kebun zaitun, ataupun rumah
    mereka yang sudah kamu ambil. Kembalikan juga bunga pinjaman yang sudah kamu terima,
    baik berupa uang, gandum, air anggur, maupun minyak.”
  pes-OPCB: مزرعه‌ها، تاکستانها، باغهای زیتون و خانه‌هایشان را و نیز سودی را که از
    ایشان گرفته‌اید همین امروز پس بدهید.»
  tgl-ULB: Ibalik sa kanila ngayon mismong araw na ito ang kanilang mga bukirin, ang
    kanilang ubasan, at kanilang taniman ng olibo at ang kanilang mga bahay at ang
    porsiyento ng pera, ng butil, ng bagong alak, at ng langis na siningil ninyo mula
    sa kanila.”
  hui-hui: Inanaga dano uruni embeda halu waholene nga. Ani beremagola tigua muniyaguabi
    widiyaguabi waini ibayaguabi olibe lininaga weliyaguabi mbirale uruni bibahende
    ngiadai nabilo. Wali agali uruninaga dindibi gerebi mabubi olibe mabubi andabi
    uruni bibahende tígua karulo harimidarubi bibahende áyu ogoni miadai biai hadaba
    laro, laru.
  mya-mya: သူ​တို့​ပေး​ဆပ်​ရန်​ရှိ​သော ငွေ၊ ဂျုံ​စ​ပါး၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ​အ​ကြွေး​ရှိ​သ​မျှ
    ကို​သင်​ပုန်း​ချေ​လိုက်​ကြ​စို့။ သူ​တို့​၏​လယ် များ၊ စ​ပျစ်​ဥ​ယျာဉ်​များ၊ သံ​လွင်​ခြံ​များ
    နှင့်​အိမ်​များ​ကို​ယ​ခု​ချက်​ချင်း​ပြန်​လည် ပေး​အပ်​လိုက်​ကြ​စို့'' ဟု​ပြော​ကြား​၏။
  bod-N: དེ་རིང་དེ་དག་གི་ས་ཞིང་དང་རྒུན་འབྲུམ་ར་བ་དང་། སྐྱུ་རུ་རའི་ཚལ་དང་ཁང་པ་དང་།
    ཁྱོད་ཅག་གིས་བླངས་པའི་དངུལ་བུན་དང་འབྲུ་རིགས་དང་རྒུན་ཆང་གསར་པ་དང་སྣུམ་གསར་པ་བཅས་ཀྱི་བརྒྱ་ཆ་གཅིག་གི་སྐྱེད་ཀ་ཕྱིར་སྤྲོད་དགོས་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Vadzorerei minda yavo nokukurumidza, neminda yavo yemizambiringa, neyemiorivhi,
    nedzimba dzavo uyewo nemhindu yamunoripisa, chikamu chimwe chete muzana chemari,
    zviyo, newaini itsva uye namafuta.”
  spa-BLM: Por favor, devuélveles hoy mismo sus campos, sus viñedos, sus olivares
    y sus casas, también la centésima parte del dinero y del grano, del vino nuevo
    y del aceite que les estás cobrando.”
  cac-cac: Yuj chi' sval d'ayex to tzeyac' meltzaj slum eb' chi' ticnaic yed' yavb'en
    eb', te' yolivo eb' yed' spat eb', tzeyac'an lajvoc sb'oc eb' chi' d'ayex. Tzeyac'an
    meltzaj yune' q'uen tumin ix yac' eb' chi' d'ayex, ma trigo, ma vino, ma aceite,
    tas ix e c'an d'a eb', xin chi d'a eb'.
  swh-ULB: Warudishieni leo leo mashamba yao, mizabibu yao, mashamba yao ya mizeituni,
    na nyumba zao na asilimia ya fedha, nafaka, divai mpya, na mafuta mliyowatoza.”
  bel-bel: Вярнеце ж ім сёньня палі іхнія, вінаграднікі і масьлічныя сады іхнія, і
    ліхву з срэбра і хлеба, і віна і алею, за які вы пазычылі ім.
  deu-ELBBK: Gebt ihnen doch gleich heute ihre Felder, ihre Weinberge, ihre Olivengärten
    und ihre Häuser zurück; und erlasst ihnen den Hundertsten von dem Geld und dem
    Getreide, dem Most und dem Öl, das ihr ihnen auf Zins geliehen habt.
  mbb-OT: Guntaan mismu iulì niw is menge vevesukè, menge pemuleey te paras, menge
    pemuleey te ulibu, wey menge valey te nekeutang diyà te keniyu. Iulì niw is tuvù
    te mibpesembayan niw he selapì, trigu, binu, wey lana.”
  mal-2015: നിങ്ങൾ ഇന്നു തന്നേ അവരുടെ നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും ഒലിവുതോട്ടങ്ങളും
    വീടുകളും മടക്കിക്കൊടുപ്പിൻ; ദ്രവ്യം, ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്നിവയിൽ നൂറ്റിന്നു
    ഒന്നു വീതം നിങ്ങൾ അവരോടു വാങ്ങിവരുന്നതും അവർക്കു ഇളെച്ചുകൊടുപ്പിൻ.
  rmc-rmc: Den lenge mek adadžives pale o maľi, o viňici, o olivova sadi the o khera,
    so lendar iľan. Den pale the o interesis, so lendar iľan akor, sar tumendar ile
    kečeň o love, o zrnos, e mol the o olivovo olejos.“
  pes-OPV: و الان امروزمزرعه‌ها و تاکستانها و باغات زیتون و خانه های ایشان و صد یک
    از نقره و غله و عصیر انگور وروغن که بر ایشان نهاده‌اید به ایشان رد کنید.»
  ron-1924: Даци-ле ынапой астэзь огоареле, вииле, мэслиний ши каселе ши а сута парте
    дин арӂинтул, дин грыул, дин мустул ши дин унтделемнул пе каре л-аць черут де
    ла ей ка добындэ.”
  ben-OBCV: তোমরা এখনই তাদের শস্যক্ষেত্র, দ্রাক্ষাক্ষেত্র, জলপাইক্ষেত্র এবং গৃহ সকল
    ফিরিয়ে দাও। আর অর্থের, শস্যের, নতুন দ্রাক্ষারসের এবং তেলের শতকার যে বৃদ্ধি নিয়ে
    ঋণ দিয়েছ তা তাদের ফিরিয়ে দাও।”
  som-som: Haddaba waxaan idinka baryayaa inaad maantadan u celisaan beerahoodii,
    iyo beerahoodii canabka ahaa, iyo beerahoodii saytuunka ahaa, iyo guryahoodii,
    oo lacagtii, iyo hadhuudhkii, iyo khamrigii, iyo saliiddii aad korsocodka uga
    qaadateenna boqolkii meelood meel u celiya.
  lat-VUC: 'Reddite eis hodie agros suos, et vineas suas, et oliveta sua, et domos
    suas: quin potius et centesimum pecuniæ, frumenti, vini et olei, quam exigere
    soletis ab eis, date pro illis.'
  eng-ASVBT: Restore, I pray you, to them, even this day, their fields, their vineyards,
    their olive yards, and their houses, also the hundredth part of the money, and
    of the grain, the new wine, and the oil, that ye exact of them.
  ita-1885: Deh! rendete loro oggi i lor campi, le lor vigne, i loro uliveti, e le
    lor case; e rimettete loro la centesima de' danari, del grano, del vino, e dell'olio,
    la quale voi riscotete da loro.
  eng-ULB: Return to them this very day their fields, their vineyards, their olive
    orchards, and their houses and the percentage of the money, the grain, the new
    wine, and the oil that you exacted from them.”
  spa-VBL: Devuélvanles ahora mismo sus campos, viñedos, olivares y casas, junto con
    el uno por ciento de interés sobre el dinero, el grano, el vino nuevo y el aceite
    de oliva que les han estado cobrando”.
  fra-_FOB: Rendez-leur aujourd'hui, je vous prie, leurs champs, leurs vignes, leurs
    oliviers et leurs maisons, et le centième de l'argent, du blé, du vin et de l'huile
    que vous exigez d'eux comme intérêt.
  mal-mal: നിങ്ങൾ ഇന്ന് തന്നെ അവരുടെ നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും ഒലിവുതോട്ടങ്ങളും
    വീടുകളും മടക്കിക്കൊടുപ്പിൻ; ദ്രവ്യം, ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്നിവയിൽ നൂറിന് ഒന്ന്
    വീതം നിങ്ങൾ അവരോട് വാങ്ങിവരുന്നതും അവർക്ക് ഇളെച്ചുകൊടുപ്പിൻ”.
  urd-GVR: Āj hī apne qarzdāroṅ ko un ke khet, ghar aur angūr aur zaitūn ke bāġh wāpas
    kar deṅ. Jitnā sūd āp ne lagāyā thā use bhī wāpas kar deṅ, ḳhāh use paisoṅ, anāj,
    tāzā mai yā zaitūn ke tel kī sūrat meṅ adā karnā ho.”
  suz-BL: गे मुलाक्‍तीन मेको आन रू, अङगुर रू, आन तेल रवा रू नु आन खिं लेश्‍शा गेने।
    मिनु क्‍येट, अन्‍न, नक अङगुर रस नु तेल, मार मार जेर पुन्‍मे, मेको नेल्‍ल मो गेने”
    दे माइक्‍तामी।
  ita-1927: Rendete loro oggi i loro campi, le loro vigne, i loro uliveti e le loro
    case, e la centesima del danaro, del grano, del vino e dell’olio, che avete esatto
    da loro come interesse”.
  ckb-ckb: هەر ئەمڕۆ کێڵگە و ڕەز و باخە زەیتوون و ماڵەکانیان و یەک لە سەدی ئەو زیو
    و دانەوێڵە و شەرابە نوێیە و ئەو زەیتەی کە لێتان وەرگرتوون، بۆیانی بگێڕنەوە.»
  eng-BBE: Give back to them this very day their fields, their vine-gardens, their
    olive-gardens, and their houses, as well as a hundredth part of the money and
    the grain and the wine and the oil which you have taken from them.
  kan-OKCV: ಅವರ ಹೊಲ, ದ್ರಾಕ್ಷಿತೋಟ, ಓಲಿವ್ ಎಣ್ಣೆಮರಗಳ ತೋಪು, ಮನೆ ಇವುಗಳನ್ನು ಹಿಂದಕ್ಕೆ ಕೊಟ್ಟು
    ಬಿಡಿ; ನೀವು ಕೊಟ್ಟ ಹಣ, ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ ಇವುಗಳಿಗೆ ಶೇಕಡಾ ಇಷ್ಟೆಂದು ವಸೂಲಿ ಮಾಡುವ
    ಹಕ್ಕನ್ನೂ ಕೂಡ ದಯವಿಟ್ಟು ಈ ದಿನವೇ ರದ್ದುಗೊಳಿಸಿ,” ಎಂದು ಹೇಳಿದೆ.
  bbb-bbb: Ijadufuo ja iviama e guebuo juare ijiakina gurefi vaeni juare ro ine orive
    ro are buone ije ja keva ije nika migegire kena una vajiafo. Ro jade kiaga bu
    una ire buone binodua ado ijia nana vajiavono kiae.
  tam-2017: நீங்கள் இன்றைக்கு அவர்களுடைய நிலங்களையும், திராட்சைத்தோட்டங்களையும், ஒலிவத்தோப்புகளையும்,
    வீடுகளையும், நீங்கள் பணத்திலும் தானியத்திலும் திராட்சைரசத்திலும் எண்ணெயிலும் நூற்றுக்கொன்று
    வீதமாக அவர்களிடத்தில் தண்டனையாக வாங்கிவருகிற வட்டியையும், அவர்களுக்குத் திரும்பக்
    கொடுத்துவிடுங்கள் என்றேன்.
  spa-RV-1909: Ruégoos que les devolváis hoy sus tierras, sus viñas, sus olivares,
    y sus casas, y la centésima parte del dinero y grano, del vino y del aceite que
    demandáis de ellos.
  ron-BTF: Dați-le înapoi, vă rog, chiar în această zi pământurile lor, viile lor,
    grădinile lor de măslini și casele lor, de asemenea a suta parte din bani și din
    grâne, vinul și untdelemnul pe care l-ați stors de la ei.
  eng-WEBP: Please restore to them, even today, their fields, their vineyards, their
    olive groves, and their houses, also the hundredth part of the money, and of the
    grain, the new wine, and the oil, that you are charging them.”
  eng-FBV: Give them back right now their fields, vineyards, olive groves, and houses,
    along with the one percent interest on the money, grain, new wine, and olive oil
    that you have been charging them.”
  nld-1939: Geeft ook gij hun nog heden hun akkers, wijngaarden, olijfbomen en huizen
    terug, met wat gij aan geld of koren, aan most of olie van hen hebt te vorderen.
  nch-BL: Huan nojquiya nimechtajtanía para nimantzi xiquincuepilica inimilhua, inixocomeca
    milhua, iniolivo milhua, ininchajchaj huan nochi itanca tomi cati anquininamayayaj
    por cati anquintanejtijtoyaj.”
  vie-1934: Tôi xin anh em chính ngày nay, hãy trả lại cho họ đồng ruộng, vườn nho,
    vườn ô-li-ve, và nhà cửa của họ, cùng lời một phần trăm về bạc lúa mì, rượu, và
    dầu, mà anh em đã bắt họ nộp.
  hin-CV: कृपा कर आज ही उन्हें उनके खेत, अंगूर के बगीचे, उनके जैतून के बगीचे और उनके
    घर उन्हें लौटा दें. इसके अलावा उनका धन, अनाज, नई दाखमधु और तेल का सौवां भाग भी,
    जो आप उनसे ज़बरदस्ती ले रहे है.”
  spa-BES: Devuélvanles hoy mismo sus campos, sus viñedos, sus olivares y sus casas,
