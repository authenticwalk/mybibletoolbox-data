verse: NEH.005.004
translations:
  mal-C: “ഞങ്ങളുടെ വയലുകളുടെയും മുന്തിരിത്തോപ്പുകളുടെയുംമേലുള്ള രാജനികുതി കൊടുക്കാൻ
    ഞങ്ങൾക്കു കടം വാങ്ങേണ്ടിവന്നു.
  deu-TKW: 'Und wieder andere sagten: Wir haben zur Beschaffung der königlichen Steuer
    auf unsere Felder und Weinberge Geld geliehen.'
  lin-lin: 'Bamosusu lisusu bazalaki koloba : — Topesaki bilanga na biso mpe bilanga
    na biso ya vino lokola ndanga mpo na kodefa mbongo ya kofuta mpako ya mokonzi.'
  eng-LSV: And there are [those] who are saying, “We have borrowed money for the tribute
    of the king, [on] our fields, and our vineyards;
  eng-GNV: There were also that said, We haue borowed money for the Kings tribute
    vpon our landes and our vineyardes.
  eng-WEBSTER: There were also that said, We have borrowed money for the king's tribute,
    and that upon our lands and vineyards.
  nhw-BL: 'Huan sequinoc quiijtohuayayaj: “Monejqui timotlanejque tomi para tijtlaxtlahuise
    ne tlanahuatijquetl nopa impuestos catli tlajtlanij por tomil huan toxocomecamil.'
  swh-ONEN: Bado kukawa na wengine waliokuwa wakisema, “Ilitubidi tukope fedha ili
    kulipa kodi ya mfalme kwa ajili ya mashamba yetu na mashamba yetu ya mizabibu.
  bba-bba: Gɑbɑ mɑɑ ɡerumɔ bɑ mɔ̀ sɑ ɡobi bɔkurɑwɑ bɛsɛn ɡbeɑn dĩɑnu sɔɔ su kɑ wɑ
    su Bɑbilonin sinɑ bokon wɔ̃ɔ ɡobi kɔsiɑ.
  eng-KJVCPB: There were also that said, We have borrowed money for the king’s tribute,
    and that upon our lands and vineyards.
  luo-luo: Eka jomoko to ne wacho niya, “Chunowa ni nyaka wahol pesa mondo wachul
    godo osuru mar ruoth e puothewa kod puothe mzabibu.
  meu-meu: Ma haida eto, Ai na moni vada a abi torehai, hanua pavapavana ena tax ihenina
    totona, una dainai emai uma bona emai vine imeadia vada a gwau hamatalai.
  npi-ULB: केहीले यसो पनि भने, “राजालाई हाम्रा खेतहरू र हाम्रा दाखबारीहरूको कर तिर्न
    हामीले पैसा सापट लिएका छौँ ।
  yor-yor: Síbẹ̀ àwọn mìíràn wí pé, “Àwa ní láti yá owó láti san ìṣákọ́lẹ̀ fún ọba
    lórí àwọn oko wa àti àwọn ọgbà àjàrà wa.
  ind-ind: Dan ada lagi yang berkata, “Kami terpaksa meminjam uang karena harus membayar
    pajak ladang dan kebun anggur kami kepada raja.
  pes-OPCB: 'برخی دیگر نیز می‌گفتند: «ما پول قرض کرده‌ایم تا مالیات مزرعه و تاکستان
    خود را به پادشاه بپردازیم.'
  tgl-ULB: May mga iba rin na nagsabing, “Humiram kami ng pera para bayaran ang buwis
    ng hari sa aming mga bukirin at sa aming mga ubasan.
  hui-hui: Ani layagola marume lalu, Ina marume kinihondo dagisi mule howa muni ina
    damene hearunaga mo dano harimago. Ainde muni dano yadai nabirimayagua inanaga
    dindibi pu mbira lini daga mini gerebi mabu ngamarubi ti karulolobada.
  mya-mya: အ​ခြား​သူ​တို့​က``ငါ​တို့​သည်​လယ်​ခွန်​နှင့် စ​ပျစ်​ဥ​ယျာဉ်​ခွန်​ပေး​ဆောင်​နိုင်​ရန်​ငွေ​ကို
    ချေး​ယူ​ထား​ကြ​ရ​ပါ​သည်။-
  bod-N: ལ་ལས་ངེད་ཅག་གིས་དངུལ་བསྐྱིས་ཏེ་རྒྱལ་པོ་ལ་ས་ཞིང་དང་རྒུན་འབྲུམ་ར་བའི་དཔྱ་ཁྲལ་ཕུལ་བ་ཡིན།
  sna-sna: Vamwezve vakati, “Takatozokwereta mari kuti tiripe mutero wamambo weminda
    yedu neminda yemizambiringa.
  spa-BLM: 'Hubo también algunos que dijeron: “Hemos pedido dinero prestado para el
    tributo del rey usando nuestros campos y nuestras viñas como garantía.'
  cac-cac: Ay pax eb' tz'alani to yuj yac'an q'uen tumin eb' syac' d'a vin̈ rey, yuj
    chi' sc'an q'uen tumin chi' eb' smajnej, syac'anb'at slum eb', ma yavb'en eb'
    yuj smajananub'al q'uen tumin chi'.
  swh-ULB: Wengine pia walisema, “Tumekopesha pesa kulipa kodi ya mfalme kwenye mashamba
    yetu na mashamba yetu ya mizabibu.
  bel-bel: 'Былі і такія, што казалі: мы пазычаем срэбра на падатак цару пад заклад
    палёў нашых і вінаграднікаў нашых;'
  deu-ELBBK: 'Und es gab solche, die sprachen: Wir haben Geld entlehnt auf unsere
    Felder und unsere Weinberge für die Steuer des Königs.'
  mbb-OT: Ne zuen pa zuma kandan he migkaǥi te, “Kinahanglan he ed-utang key te selapì
    he para ibayad dey ziyà te hadì te vuhis para te menge bevesukè dey, wey menge
    pemuleey zey te paras.
  mal-2015: രാജഭോഗം കൊടുക്കേണ്ടതിന്നു ഞങ്ങൾ നിലങ്ങളിന്മേലും മുന്തിരിത്തോട്ടങ്ങളിന്മേലും
    പണം കടംമേടിച്ചിരിക്കുന്നു;
  rmc-rmc: 'Aver phenenas: „Mušinďam peske te lel kečeň, hoj te počinas le kraľiske
    o daňe vaš o maľi the vaš o viňici.'
  pes-OPV: و بعضی گفتند که «نقره را به عوض مزرعه‌ها و تاکستانهای خود برای جزیه پادشاه
    قرض گرفتیم.
  ron-1924: 'Алций зичяу: „Ам ымпрумутат арӂинт пунынд зэлог огоареле ши вииле ноастре
    пентру бирул ымпэратулуй.'
  ben-OBCV: আবার অন্যেরা বলল, “আমাদের জমি ও দ্রাক্ষাক্ষেত্রের উপর রাজার কর দেবার জন্য
    ধার করতে হয়েছে।
  som-som: Oo waxaa kaloo jiray kuwo yidhi, Gabbaradii uu boqorku ka doonayay beerahayagii
    iyo beerahayagii canabka ahaa ayaannu lacag u amaahannay.
  lat-VUC: 'Et alii dicebant: Mutuo sumamus pecunias in tributa regis, demusque agros
    nostros et vineas:'
  eng-ASVBT: There were also that said, We have borrowed money for the king’s tribute
    upon our fields and our vineyards.
  ita-1885: 'Altri vi erano che dicevano: Noi abbiamo presi in prestanza, sopra i
    nostri campi, e sopra le nostre vigne, danari, per pagare il tributo del re.'
  eng-ULB: Some also said, “We have borrowed money to pay the king's tax on our fields
    and our vineyards.
  spa-VBL: 'Otros más dijeron: “Hemos tenido que pedir prestado el dinero de nuestros
    campos y viñedos para pagar el impuesto del rey.'
  fra-_FOB: 'Il y en avait aussi qui disaient: Nous empruntons de l''argent, pour
    le tribut du roi, sur nos champs et sur nos vignes.'
  mal-mal: “ഞങ്ങളുടെ നിലങ്ങളിന്മേലും മുന്തിരിത്തോട്ടങ്ങളിന്മേലും ഉള്ള രാജനികുതി കൊടുക്കണ്ടതിന്
    ഞങ്ങൾ പണം കടംമേടിച്ചിരിക്കുന്നു;
  urd-GVR: Kuchh aur bole, “Hameṅ apne khetoṅ aur angūr ke bāġhoṅ par bādshāh kā ṭaiks
    adā karne ke lie udhār lenā paṛā.
  suz-BL: मिनु का निक्‍शीमी “पिप कली तिरो थाप्‍चा कली आंइ रू नु अङगुर रूपुकी गेशा,
    जेर ताक्‍तक।
  ita-1927: 'Altri ancora dicevano: “Noi abbiam preso del danaro a imprestito sui
    nostri campi e sulle nostre vigne per pagare il tributo del re.'
  ckb-ckb: 'هەروەها هەبوو دەیانگوت: «زیومان قەرز کردووە هەتا باجی کێڵگە و ڕەزەکانمان
    بدەینە پاشا.'
  eng-BBE: And there were others who said, We have given up our fields and our vine-gardens
    to get money for the king's taxes.
  kan-OKCV: ಇನ್ನು ಕೆಲವರು, “ಅರಸನಿಗೆ ತೆರಿಗೆಯನ್ನು ಕೊಡಲು ನಾವು ನಮ್ಮ ಹೊಲಗಳ ಮೇಲೆಯೂ, ನಮ್ಮ
    ದ್ರಾಕ್ಷಿತೋಟಗಳ ಮೇಲೆಯೂ ಸಾಲವನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕಾಯಿತು.
  bbb-bbb: Ro kuke e gue bu kuae, No duaku no kairafa nuvuone gue kiavoga bu moni
    buone gue ifejuovoga no juare nuvuone ijiakiro gurefi vaeni juare ijiebuo una
    gamani takesi fuaevei.
  tam-2017: 'இன்னும் சிலர்: ராஜாவிற்கு வரியை செலுத்த, நாங்கள் எங்களுடைய நிலங்கள்மேலும்,
    திராட்சைத்தோட்டங்கள்மேலும், பணத்தைக் கடனாக வாங்கினோம் என்றும்;'
  spa-RV-1909: 'Y había quienes decían: Hemos tomado prestado dinero para el tributo
    del rey, sobre nuestras tierras y viñas.'
  ron-BTF: 'Erau de asemenea alții care spuneau: Noi am împrumutat bani pentru tributul
    împăratului și aceasta pe pământurile noastre și viile noastre.'
  eng-WEBP: There were also some who said, “We have borrowed money for the king’s
    tribute using our fields and our vineyards as collateral.
  eng-FBV: Still more said, “We've had to borrow money on our fields and vineyards
    to pay the king's tax.
  nld-1939: 'Weer anderen: We hebben op onze akkers en wijngaarden geld opgenomen
    voor de belasting aan den koning.'
  nch-BL: 'Huan sequinoc quiijtohuayayaj: “Monejqui timotanejque tomi para tijtaxtahuise
    ne tanahuatijquet nopa impuestos cati tajtanij por tomil huan toxocomecamil.'
  vie-1934: 'Lại có người khác nói rằng: Chúng tôi có cầm ruộng và vườn nho chúng
    tôi, mà vay bạc đặng đóng thuế cho vua.'
  hin-CV: इनके अलावा भी कुछ और थे, जो यह कह रहे थे “हमने अपने खेतों और अंगूर के बगीचों
    पर राजा द्वारा ठहराया गया कर भरने के लिए कर्ज़ लिया हुआ है.
  spa-BES: 'Y hubo otros que dijeron: Hemos dado en garantía nuestros campos y nuestros
    viñedos para obtener dinero para los impuestos del rey.'
  tdx-tdx: Hoe ka ty ila’e, Fa nisongoe’ay drala ho amy vili-loham-panjakay o tane’aio
    naho tanem-bahe’aio.
  tha-KJV: และคนอื่นๆกล่าวว่า “เราได้ขอยืมเงินมาเป็นค่าภาษีถวายกษั​ตริ​ย์ โดยจำนำนาและสวนองุ่นของเรา
  por-BR-2018: 'E havia quem dizia: Pedimos emprestado até para o tributo do rei sobre
    nossas terras e nossas vinhas.'
  deu-ELO: 'Und es gab solche, die da sprachen: Wir haben Geld entlehnt auf unsere
    Felder und unsere Weinberge für die Steuer des Königs.'
  eng-WYC-2018: And other men said, Take we money by borrowing, for usury, into the
    tributes of the king, and give our fields and vineries. (And still others said,
    We have borrowed money with interest, against our fields and our vineyards, so
    we could pay the tributes, or the taxes, to the king.)
  epo-epo: 'Aliaj parolis: Ni pruntas monon por impostoj por la reĝo, donante garantiaĵe
    niajn kampojn kaj vinberĝardenojn;'
  uig-PIN: 'Wǝ yǝnǝ bǝzilǝr: — Padixaⱨning etizlirimiz wǝ üzümzarliⱪlirimiz üstigǝ
    salƣan baj-seliⱪni tapxuruxⱪa pul ⱪǝrz alduⱪ.'
  beo-beo: Eno mogili da amane sia:i, “Ninia da eagene soge su (da:gisi) ima:ne muni
    hame gala. Amaiba:le, amo muni ima:ne, ninia da eno dunu amoga muni amo fa:no
    dabe ima:ne, ilima lai.
  tpi-OTNT: Na sampela lain i tok olsem, “Mipela tu i bin dinau long ol wantok na
    mipela i kisim mani bilong givim takis long king. Na sapos mipela i no bekim dinau,
    bai ol wantok i kisim graun na gaden wain bilong mipela.
  hau-SA: Har illa yau waɗansu suka ce, “Mun ci bashin kuɗi don mu biya haraji a kan
    gonakinmu, da gonakin inabinmu.
  uig-LAT: 'We yene beziler: — Padishahning étizlirimiz we üzümzarliqlirimiz üstige
    salghan baj-séliqni tapshurushqa pul qerz alduq.'
  nde-nde: Abanye njalo labo babesithi, “Sesiseboleka imali ukuze sikwazi ukubhadala
    imithelo yenkosi eyamasimu ethu lezivini zethu.
  ton-ton: Pea naʻe ʻi ai ʻae niʻihi foki naʻe pehē, “Kuo mau nō ʻae ngaahi paʻanga
    maʻae tukuhau ʻae tuʻi, pea fakamoʻua ki ai homau ngaahi fonua mo e ngoue vaine.
  ces-1613: 'Jiní ještě pravili: Musíme vypůjčiti peněz, abychom dali plat králi,
    na svá pole i vinice své,'
  eng-WMB: There were also some who said, “We have borrowed money for the king’s tribute
    using our fields and our vineyards as collateral.
  tam-TCV: வேறுசிலர், “எங்கள் வயல்களுக்கும், திராட்சைத் தோட்டங்களுக்குமான அரச வரியை
    செலுத்துவதற்குப் போதிய பணத்தை நாங்கள் கடனாகவே பெற்றோம்.
  ceb-ULB: Miingon usab ang uban, “Nanghulam kami ug salapi nga ibuhis sa hari sa
    among mga kaumahan ug sa among mga kaparasan.
  pol-UBG: 'Jeszcze inni mówili: Pożyczyliśmy pieniądze, aby dać podatek królowi,
    zastawiając nasze pola i nasze winnice.'
  urd-GVU: کچھ اَور بولے، ”ہمیں اپنے کھیتوں اور انگور کے باغوں پر بادشاہ کا ٹیکس ادا
    کرنے کے لئے اُدھار لینا پڑا۔
  deu-1912: 'Etliche aber sprachen: Wir habe Geld entlehnt zum Schoß für den König
    auf unsre Äcker und Weinberge;'
  kan-2017: ಮತ್ತು ಕೆಲವರು, “ಅರಸನ ಸರ್ಕಾರಕ್ಕೆ ಕಂದಾಯ ಕೊಡುವುದಕ್ಕಾಗಿ ನಾವು ನಮ್ಮ ಹೊಲ ದ್ರಾಕ್ಷಿತೋಟಗಳ
    ಮೇಲೆ ಹಣವನ್ನು ಸಾಲವಾಗಿ ತೆಗೆದುಕೊಳ್ಳಬೇಕಾಯಿತು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Ma ku bochi yad e ga’ar, “Gamad e kug ninged e salpiy ni kagmad ra sulweg
    ni bochan e nggu pi’ed e tax ko yungi milay’ nge woldug romad ni grape ngak e
    en pilung.
  hlt-MCSB: “Ka khohmuen neh ka misurdum kah manghai mangmu ham te tangka la ka rhong.
  mdy-ETH: ሃንጎ ዛሎ ዓሳ ሃሣ፦ «ኑኡኮ ጎዦና ዎይኖ ዛሎናሮ ካኣቲ ጊኢሮ ኑና ዖኦጫሢሮ ኑ ጪጋንዳ ቢራ ኑ ታልዔኔ፤
  twi-ASANTE: Afoforɔ nso kaa sɛ, “Yɛabɔ bosea a ɛne yɛn mfuo ne bobefuo ano boɔ yɛ
    pɛ, de atua yɛn apeatoɔ.
  eng-WEBU: There were also some who said, “We have borrowed money for the king’s
    tribute using our fields and our vineyards as collateral.
  wal-wal: Haratikka qassi hagaadan yaagidosona; “Nu goshshaassinne nu woiniyaa turaa
    sohuwaassi kawoi oichchido giiraa qanxxanau miishshaa dichchaa ekkida.
  spa-PDDPT: 'Otros decían: Tomamos dinero prestado para el tributo del rey y ofrecimos
    la garantía de nuestros campos y viñedos.'
  gun-gun: 'Ha''e gui ikuaive ju aipoe''i va''e: — Peráta orevy oiporukaa va''ekue
    oreyvy ha''e uvaty regua imposto ropaga aguã.'
  agu-BL: 'Ncha''tz at e'' cyaltz: “Ja el tzaj kac''mo''n tan ẍchojle''n yi alcawal
    yi na c''uch yi rey. Nin ja kak'' yi katx''otx'' tu yi kujul scyetz tetz prentil
    yi kac''mo''na''tz.”'
  ilo-ULB: Kinuna pay dagiti dadduma, “Bimmulodkami iti kuarta nga ibayadmi iti ari
    a para iti buis dagiti talon ken dagiti kaubasanmi.
  kpg-kpg: Hunu gau e helekai, “Gidaadou e madau tadau bahihadu e hui tadau dagitedi
    o tadau gowaa dogi mee mo tadau hadagee waini.
  uig-ARA: 'ۋە يەنە بەزىلەر: ــ پادىشاھنىڭ ئېتىزلىرىمىز ۋە ئۈزۈمزارلىقلىرىمىز ئۈستىگە
    سالغان باج-سېلىقنى تاپشۇرۇشقا پۇل قەرز ئالدۇق.'
  sus-sus: Mixi gbɛtɛe fan naxa a fala, «Muxu bara muxu xa xɛe nun muxu xa wɛni bilie
    dɔxɔ sɛɛkɛ ra, alako muxu xa duuti fi mangɛ ma.
  pon-2006: Ekei pil patohwan, “Kitail anahne pekihda mwohni mehn pwainla daksis en
    atail mwaht akan oh mwetin wain kan.
  ksd-ksd: 'Ta ra umana mulai dia ga biti: Ave tar kail ra mani ure ra totokom pire
    ra king ure kaveve lavur pia na uma ma kaveve lavur uma na vain.'
  tur-YTC: “Kralın vergisi için tarlalarımızı ve bağlarımızı teminat gösterip borç
    aldık” diyenler de vardı.
  ind-AYT: Ada juga yang berkata, “Kami harus meminjam uang untuk membayar pajak kepada
    raja atas ladang dan kebun anggur.
  nya-nya: Panalinso ena amene ankanena kuti, “ife tinachita kukongola ndalama zoti
    tipereke msonkho wa minda ndi mitengo yathu ya mphesa kwa mfumu.
  hrv-hrv: 'Drugi su opet govorili: “Moramo uzaimati novac na polja svoja i vinograde
    da bismo mogli isplatiti kraljeve namete.'
  mps-mps: Tama hani mebago te tiwai po wali, “Dago me te dena abagi dabede te negeli
    selama, te kingba takis maiabo mone sai. Tama dago te negeli wei ponesiąbaso
    da, teda te abagi dabego te dago tǫ me wain gi saibao,” wai.
  tpi-tpi: Na sampela lain i tok olsem, “Mipela tu i bin dinau long ol wantok na mipela
    i kisim mani bilong givim takis long king. Na sapos mipela i no bekim dinau, bai
    ol wantok i kisim graun na gaden wain bilong mipela.
  dan-1931: 'Atter andre sagde: “Vi har måttet låne på vore Marker og Vingårde for
    at kunne udrede de kongelige Skatter!'
  vie-OVCB: 'Người khác nữa phàn nàn: “Chúng tôi phải cầm đợ ruộng, và vườn nho, lấy
    tiền đóng thuế cho vua.'
  guj-2017: કેટલાકે એમ કહ્યું, “રાજાને મહેસૂલ ભરવા માટે અમે અમારા ખેતરો તથા દ્રાક્ષવાડીઓ
    ઉપર પૈસા ઉપાડ્યા છે.
  pon-2006A: Ekei pil patohwan, “Kitail anahne pekihda mwohni mehn pwainla daksis
    en atail mwaht akan oh mwetin wain kan.
  por-BRBSL: 'Houve também alguns que disseram: “Pedimos dinheiro emprestado para
    a homenagem do rei, usando nossos campos e nossas vinhas como garantia”.'
  cth-cth: Tangawn ni kaimouh ni siangpahrang koe aphawng poe hanelah law, takha naw
    hane tangka ka cawi awh toe.
  twi-twi: Afoforo nso kae se, “Yɛabɔ bosea a ɛne yɛn mfuw ne bobeturo bo yɛ pɛ de
    atua yɛn sonkahiri.
  hlt-hlt: “Ka khohmuen neh ka misurdum kah manghai mangmu ham te tangka la ka rhong.
  tbz-SIM: Kɛ̀ bɛtɔbɛ̀ tu ti ɔ̃ ndò nkɛ́yietí okpɑ̀ɑ̀tì dɑ̀mpóò kɛ́pentɛmu kɛ́ bɛ̀
    yietí ti pɑɑ nnɛ̀ fínyĩ̀ kó dɛtie.
  msy-2020: Ezɨ marazi kamaghɨn mɨgei, “E atrivim bagh takisɨn dagɨaba isɨ a danɨngasa,
    uan namakaba da dagɨaba pura da ini. Ezɨ me ghaze, e ti dagɨar kaba ikaraghan
    koghtɨ, me en dagher azeniba ko wainɨn azeniba inigh ivezir kam ikarvagham.
  dop-dop: 'Nɑ lɛlɑɑ nɑ́ɑ́ tɔŋ tɔtɔ sɩ: Pǝ cɑɑlɑ-tʋ sɩ tǝ́ kǝntɩ liɣitee kɛ tɑ́ tɑwɑ
    tɔɔ kɛ́ nɑ pǝ́cɔ́ tǝ́ pǝsɩ nɑ tǝ́ fɛlɩ wulɑʋ lɑmpuu.'
  azb-azb: 'Belə deyənlər də var idi: «Padşahın tarlalarımıza və bağlarımıza qoyduğu
    vergini ödəmək üçün borc pul aldıq.'
  eng-DBY: And there were that said, We have borrowed money for the king's tribute
    upon our fields and vineyards;
  hin-2017: फिर कुछ यह कहते थे, “हमने राजा के कर के लिये अपने-अपने खेतों और दाख की
    बारियों पर रुपया उधार लिया।
  wol-KYG: 'Ña ca des naan: «Danoo àbb xaalis, taylee ko sunuy tool ak tóokëri reseñ
    ngir fey galagu buur.'
  eng-YLT: And there are who are saying, 'We have borrowed money for the tribute of
    the king, [on] our fields, and our vineyards;
  eng-WYC-2017: And other men said, Take we money by borrowing, for usury, into the
    tributes of the king, and give our fields and vineries [or vines].
  eng-WMBB: There were also some who said, “We have borrowed money for the king’s
    tribute using our fields and our vineyards as collateral.
  urd-GVH: कुछ और बोले, “हमें अपने खेतों और अंगूर के बाग़ों पर बादशाह का टैक्स अदा
    करने के लिए उधार लेना पड़ा।
  rug-rug: Ba zama pule sari kaiqa, “Vagi paki poata si gami pude boka tabaria sa
    takisi tanisa baṉara pa Pesia, takisi koa ri na mami inuma huiti na inuma vaeni.
  gaz-gaz: Ammas namoonni biraa akkana jedhan; “Nu lafa qotiisaa keenyaa fi iddoo
    dhaabaa wayinii keenyaatiif gibira mootichaa baasuudhaaf maallaqa liqeeffachuu
    qabna turre.
  fra-LSG: 'D’autres disaient: Nous avons emprunté de l’argent sur nos champs et nos
    vignes pour le tribut du roi.'
  yal-yal: Gbɛtɛye fan naxa, “Nxu bata gbetin tongo donla ra nxɔ xɛɛne nun nxɔ manpa
    binle xun yi, alogo nxu xa mudun fi naxan lan a so mangan yii.
  haw-1868: A aia no hoi kekahi poe i olelo mai la, Ua lawe aie makou i ke kala i
    mea hookupu i ke alii, a paa malaila na aina o makou a me na mala waina.
  arb-NAV: 'وَمِنْ قَائِلٍ: إِنَّنَا اسْتَقْرَضْنَا فِضَّةً لِنَدْفَعَ خَرَاجَ الْمَلِكِ
    عَلَى حُقُولِنَا وَكُرُومِنَا،'
  ewe-ewe: Ame bubuwo hã le gbɔgblɔm be, “Ele na mí be míado ga axe adzɔgae na fia
    la ɖe míaƒe agblewo kple waingblewo ta.”
  eng-LEE: And others there were that said, We have borrowed money for the king's
    tax on our fields and vineyards.
  asm-FB: আন কিছুলোকে ক’লে, “আমি আমাৰ পথাৰ আৰু দ্ৰাক্ষাবাৰীবোৰৰ ৰাজহ-কৰ দিবলৈ ধন ধাৰে
    আনিলোঁ।
  sus-A: مِشِ فبّتّيٍ قَن نَشَ عَ قَلَ، «مُشُ بَرَ مُشُ شَ شّيٍ نُن مُشُ شَ وّنِ بِلِيٍ
    دْشْ سّيكّ رَ، عَلَكٌ مُشُ شَ دُوتِ قِ مَنفّ مَ.
  fra-SBL: 'Il y en avait aussi qui disaient : « Nous avons emprunté de l''argent
    pour le tribut du roi en utilisant nos champs et nos vignes comme garantie.'
  hbo-hbo: וְיֵשׁ֙ אֲשֶׁ֣ר אֹמְרִ֔ים לָוִ֥ינוּ כֶ֖סֶף לְמִדַּ֣ת הַמֶּ֑לֶךְ שְׂדֹתֵ֖ינוּ
    וּכְרָמֵֽינוּ׃
  pjt-pjt: '@see-verse:NEH.005.003'
  kik-kik: O na angĩ moigaga atĩrĩ, “No nginya tũngĩakombire mbeeca nĩguo tũhote kũrĩha
    igooti rĩa mũthamaki rĩa ithaka ciitũ na mĩgũnda ya mĩthabibũ.
  fra-NCL: 'Il y en avait qui disaient : « Nous avons, pour payer le tribut du roi,
    emprunté de l’argent sur nos champs et nos vignes.'
  cek-AK: Thoemto kaminawk mah loe, Lawk hoi misur takha nuiah siangpahrang mah kok
    ih tamut to paek hanah phoisa coi han angai boeh.
  cuk-cuk: 'Baigandi sogmarmogad: “Anmar rey-bennukegala, anmar-nainu, anmar-uva-nainu,
    manigi-odogar nasiksad.'
  uig-CYR: 'Вә йәнә бәзиләр: — Падишаһниң етизлиримиз вә үзүмзарлиқлиримиз үстигә
    салған баҗ-селиқни тапшурушқа пул қәриз алдуқ.'
  tel-2017: మరికొందరు “రాజుగారికి పన్ను చెల్లించడానికి మా భూములను, ద్రాక్షతోటలను తాకట్టు
    పెట్టాం.
  hat-BSA: 'Anplis, te gen ki te di: “Nou te prete lajan kont chan nou avèk chan rezen
    nou yo pou peye taks a wa a sou chan avèk chan rezen yo.'
  kos-kos: Oasr pac kutu selos fahk, “Kut enenu in ngusr mani in akfalye tax lasr
    nu sin tokosra ke ima lasr ac nien grape lasr.
  hbo-WLC: וְיֵשׁ֙ אֲשֶׁ֣ר אֹמְרִ֔ים לָוִ֥ינוּ כֶ֖סֶף לְמִדַּ֣ת הַמֶּ֑לֶךְ שְׂדֹתֵ֖ינוּ
    וּכְרָמֵֽינוּ׃
  ibo-ibo: Ma ndị ọzọkwa na-asị, “Lee na anyị gbazitere ego anyị ji tụọ ụtụ isi eze
    maka ubi anyị na ubi vaịnị anyị.
  ory-ory: ଆହୁରି, କେତେକ କହିଲେ, “ଆମ୍ଭେମାନେ ରାଜ-କର ପୈଠ କରିବା ନିମନ୍ତେ ଆପଣା ଆପଣା ଶସ୍ୟକ୍ଷେତ୍ର
    ଓ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ବନ୍ଧକ ରଖି ମୁଦ୍ରା ଋଣ କରିଅଛୁ।
  chk-chk: Nge mi pwal wor ekoch ra apasa, “Äm aia paro moni pwe aipwe tongeni püngütiu
    takises ngeni ewe king, nge aia eäni pwon fanüem me äm kewe tanipin wain.
  rop-rop: En najalot bin tok, “Wibin lafta askimbat blanga mani blanga peiyim teks
    langa det boswan king blanga ola sid daga en frut tri wibin growimapbat.
  ukr-1871: 'Були й такі, що казали: Ми позичаємо срібло на податки цареві, й даємо
    в заставу поля наші та виноградники наші;'
  deu-1951: 'Etliche aber sprachen: Wir haben Geld entlehnt auf unsere Äcker und unsere
    Weinberge, daß wir dem König die Steuern zahlen können.'
  eng-JPS: 'There were also that said: ''We have borrowed money for the king''s tribute
    upon our fields and our vineyards.'
  srp-1865: 'Još drugi govorahu: da uzajmimo novaca na polja svoja i vinograde za
    danak carski.'
  lug-lug: N’abalala ne boogera nti, “Twewola sente okusobola okusasula omusolo gwa
    kabaka ku bibanja byaffe ne ku nnimiro zaffe ez’emizabbibu.
  heb-heb: ויש אשר אמרים לוינו כסף למדת המלך שדתינו וכרמינו׃
  ben-IRV: আর কেউ কেউ বলল, “রাজকরের জন্য আমরা নিজের নিজের জমি ও আঙ্গুর ক্ষেত বন্ধক
    রেখে রূপা নিয়েছি।
  pan-pan: ਪਰ ਕੁਝ ਹੋਰ ਕਹਿੰਦੇ ਸਨ, “ਅਸੀਂ ਆਪਣੇ ਖੇਤਾਂ ਅਤੇ ਆਪਣੇ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਨੂੰ ਗਿਰਵੀ
    ਰੱਖ ਕੇ ਰਾਜਾ ਦਾ ਲਗਾਨ ਚੁਕਾਉਣ ਲਈ ਚਾਂਦੀ ਉਧਾਰ ਲਈ ਹੈ।
  mya-JVB: အချို့ကလည်း ၊ ငါတို့သည် အခွန် တော်ကိုပေး စရာရှိခြင်းငှါ လယ်ယာ ဥယျာဉ် အတွက်
    ငွေ ကို ချေးယူ ပြီ။
  tbg-tbg: Vinavuka minti tumanta vokukavata tiha, Avuhainaa vaiintivano tinavu naahorave
    vatarave iriharo virara virara takisi aquate ti monuva kia vaimanta tenavuvata
    tentanavu navunaakaqihai vi monura vahuqa vare takisi aqukaunarave.
  hmo-hmo: Ma haida idia gwau, “Ai ese unai moni ai abiatorehai be king ena takisi
    do ai henia totona. Unai dainai aiemai uma gabudia bona vain umadia ai gwauhamata
    henidia noho.
  urd-urd: और कितने कहते थे कि हम ने अपने खेतों और अंगूरिस्तानों पर बादशाह के ख़िराज
    के लिए रुपया क़र्ज़ लिया है।
  rus-SYN: 'Были и такие, которые говорили: мы занимаем серебро на подать царю под
    залог полей наших и виноградников наших;'
  bqc-SIM: 'An gbɛ̃eↄ mɛ̀: Wa ↄ̃a sɛ̃̀a, kɛ́ wà wá buaↄ ń wá vɛ̃ɛbuↄ falu kpa
    kíwa yã́i.'
  tcz-CHONGTHU: Chuleh adangin aseikit’un, “Keihon kai pehna dingin kalouvu leh kalengpileiyu
    sumpa lah na in katung gam tauvin ahi.
  mar-mar: काही असे सुद्धा म्हणत, “आमची शेते आणि द्राक्षमळे यांच्यावरीला राजाचा कर
    भरण्यासाठी आम्हास पैसे उसने घ्यावे लागत आहेत.
  qub-qub: 'Waquenga nircaycaran: «Muruna chacräta, übas chacräta rinda churaycurmi
    guellayta jorgushcä rayman impuestuta päganäpäpis.'
  bqp-bqp: 'Ń gbɛ̃kenↄ pì: O ↄgↄ sã̀kã de ò ó buranↄ kũ ó geepi búnↄ táfe bo kínanɛ
    yãi.'
  hat-hat: 'Gen lòt ankò ki t''ap di: Pou n'' te ka peye taks kontribisyon pou wa
    a, nou te setoblije prete lajan sou jaden ak pye rezen nou yo.'
  eng-BSB: Still others were saying, “We have borrowed money to pay the king’s tax
    on our fields and vineyards.
  eng-WEBPB: There were also some who said, “We have borrowed money for the king’s
    tribute using our fields and our vineyards as collateral.
  kbq-kbq: Hagi mago'a vahe'mo'zanena amanage hu'naze, Tagra waini hozatine, mopatimofo
    takisima kini ne'mofoma aminakura vahepinti zagoa nofi huta ami'none.
  nhe-BL: 'Huan sequinoc quiijtohuayayaj: “Monejqui timotlanehuise tomi para tijtlaxtlahuise
    ne tlanahuatijquetl nopa impuestos tlen tlajtlanij ipampa tomil huan toxocomecamil.'
  bus-bus: 'Aↄ̃ gbɛ̃kenↄ bè: Wa ↄↄ sɛ̃̀kã lɛ wà wa buraanↄ kↄ̃n wa geepi búnↄ tángba
    bↄ kínanɛ yãnzi.'
  gub-BL: — Urereko ma'etymaw ure. Urereko ma'ywa tymaw no. A'e rupi tuwihawete wenoz
    ureremetarer ikurer urewe a'e. Uruenoz temetarer amo pe tuwihawete pe imono pà.
    Amo 'ar mehe urumuzewyr putar a'e temetarer izar pe nehe, i'i amo wà.
  eng-DRA: 'And others said: Let us borrow money for the king’s tribute, and let us
    give up our fields and vineyards:'
