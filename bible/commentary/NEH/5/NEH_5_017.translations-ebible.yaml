verse: NEH.005.017
translations:
  mal-C: യെഹൂദരും ഉദ്യോഗസ്ഥരുമായ നൂറ്റി അൻപതുപേരും ചുറ്റുപാടുമുള്ള രാഷ്ട്രങ്ങളിൽനിന്ന്
    ഞങ്ങളുടെയടുക്കൽ വരുന്നവരും എന്റെ മേശമേൽനിന്ന് ഭക്ഷിച്ചിരുന്നു.
  deu-TKW: Die Juden aber, sowohl die Vorsteher, hundertundfünfzig an der Zahl, als
    auch die, welche aus den rings um uns befindlichen Heidenländern zu uns kamen,
    aßen an meinem Tisch;
  lin-lin: Na mesa na ngai, bato nkama moko na tuku mitano, Bayuda mpe bakalaka, bazalaki
    kolia elongo na bato oyo bazalaki koya epai na biso wuta na bikolo ya bapaya ya
    zingazinga.
  eng-LSV: and of the Jews, and of the prefects, one hundred and fifty men, and those
    coming to us of the nations that [are] around us, [are] at my table;
  eng-GNV: Moreouer there were at my table an hundreth and fiftie of the Iewes, and
    rulers, which came vnto vs from among the heathen that are about vs.
  eng-WEBSTER: Moreover, there were at my table a hundred and fifty of the Jews and
    rulers, besides those that came to us from among the heathen that were about us.
  nhw-BL: Huan mojmostla ipan nomesa niquintlamacayaya 150 israelitame huan tequitini.
    Huan iyoca ajsiyayaj nechpaxalohuaj tequitini catli hualajque ipan sequinoc tlalme
    catli monejqui niquintlamacas.
  swh-ONEN: Zaidi ya hayo, Wayahudi na maafisa 150 walikula mezani pangu, pamoja na
    wale waliotujia kutoka mataifa jirani.
  bba-bba: Kɑ mɛ, Yuubɑ kɑ ben wiruɡibu be bɑ rɑ di nɛn yɛnuɔ, bɑ sɑ̃ɑwɑ wunɑɑ weeru
    kɑ wɔkuru kɑ sere mɑɑ sɔɔ be sɑ rɑ wɑ tem tukum di.
  eng-KJVCPB: Moreover there were at my table an hundred and fifty of the Jews and
    rulers, besides those that came unto us from among the heathen that are about
    us.
  luo-luo: To bende, jo-Yahudi mia achiel gi piero abich kod jotelo nochiemo e mesana,
    kaachiel gi ogendini mane obiro irwa koa machiegni kodwa.
  meu-meu: 'Ina danu: tatau sinahu-ta imahui na lauegu pata ai e anianiva, Iuda taudia
    bona heitatao taudia, bona e noho hetabira besedia lalodia amo dekemai ema taudia
    danu.'
  npi-ULB: हाम्रा वरिपरि भएका जाति-जातिहरूबाट आउने मानिसहरूबाहेक मेरो टेबुलमा यहूदीहरू
    र अधिकारीहरू गरी जम्मा १५० जना हुन्थे ।
  yor-yor: Síwájú sí í, àádọ́jọ àwọn Júù àti àwọn ìjòyè jẹun lórí tábìlì mi, àti pẹ̀lú
    àwọn tí wọ́n wá bá wa láti àwọn orílẹ̀-èdè tí ó yí wa ká.
  ind-ind: Selain itu, secara rutin saya menyediakan makanan untuk seratus lima puluh
    pemimpin dan pejabat Yahudi. Ada juga tamu-tamu negara yang singgah dari bangsa-bangsa
    di sekitar wilayah Yehuda yang turut makan bersama kami.
  pes-OPCB: از این گذشته، علاوه بر مهمانانی که از قومهای دیگر داشتم، هر روز صد و پنجاه
    نفر از مردم یهود و بزرگانشان سر سفرهٔ من خوراک می‌خوردند.
  tgl-ULB: Sa mesa ko ay mga Judio at opisyales, 150 lalaki, maliban pa sa mga dumating
    sa amin mula sa mga kasamang bansa na nakapaligid sa amin.
  hui-hui: Ani binigo i̱na horo bibahendengi wali agali biabe bialu harimadaru handari
    mbirani pira duria (150) bibahende i̱ andaga tomo nalu haabo harima. Uruni tinaga
    agali haguanerubi Yuda wali agali tinibi heba tomo nalu harima. Wali agali dindi
    maruha howa i̱ hondo ibiraru tibi nde i̱ andaga dege tomo naga beremali.
  mya-mya: ပတ်​ဝန်း​ကျင်​တိုင်း​ပြည်​များ​မှ​ငါ့​ထံ​သို့ လာ​ရောက်​ကြ​သည့်​လူ​များ​အ​ပြင်
    ယု​ဒ အ​မျိုး​သား​များ​နှင့် သူ​တို့​၏​ခေါင်း​ဆောင် တစ်​ရာ့​ငါး​ဆယ်​ကို ငါ​သည်​ငါ့​စား​ပွဲ​တွင်
    ပုံ​မှန်​ကျွေး​မွေး​၏။-
  bod-N: ཉེ་འཁོར་གྱི་ཕྱི་ཕྱོགས་པ་རྣམས་ལས་འོངས་པའི་མི་ལས་གཞན། ཡ་ཧུ་དཱ་པ་དང་འགོ་དཔོན་བརྒྱ་དང་ལྔ་བཅུ་ཡིས་ང་དང་མཉམ་དུ་ངའི་གསོལ་ལྕོག་གི་ཁར་ཁ་ཟས་སྤྱད་དོ།
    །
  sna-sna: Pamusoro paizvozvo, vaJudha zana namakumi mashanu navabati, pamwe chete
    navaHeti vaibva kundudzi dzakatikomberedza, vaidya patafura yangu.
  spa-BLM: Además, había en mi mesa, de los judíos y de los gobernantes, ciento cincuenta
    hombres, además de los que vinieron a nosotros de entre las naciones que estaban
    alrededor.
  cac-cac: Ay pax 150 eb' vin̈ vinac sva ved'oc, aton eb' vin̈ vetchon̈ab' yed' eb'
    vin̈ ayoch yajalil ved'oc. Ch'oc pax yaj eb' vin̈ ton̈ej tzul on̈ ilani, eb' vin̈
    scot d'a juntzan̈ nación ay d'a co lac'anil.
  swh-ULB: Katika meza yangu walikuwa Wayahudi na maafisa, watu 150, isipokuwa wale
    waliokuja kwetu kutoka kwa mataifa waliokuwa wakituzunguka.
  bel-bel: Юдэяў і начальнікаў па сто пяцьдзясят чалавек бывала ў мяне за сталом,
    апрача тых, што прыходзілі да нас з навакольных народаў.
  deu-ELBBK: Und die Juden, sowohl die Vorsteher, 150 Mann, als auch die, die aus
    den Nationen, die ringsumher wohnten, zu uns kamen, waren an meinem Tisch.
  mbb-OT: Layun ku ganì ibpekaan is 150 he menge Judio he menge upisyal wey elin is
    menge meǥeliyug ku he ebpemuun diyà te nekeliǥuy he menge nasyun.
  mal-2015: യെഹൂദന്മാരുംപ്രമാണികളുമായ നൂറ്റമ്പതുപേരല്ലാതെ ചുറ്റുമുള്ള ജാതികളുടെ ഇടയിൽനിന്നു
    ഞങ്ങളുടെ അടുക്കൽ വന്നവരും എന്റെ മേശെക്കൽ ഭക്ഷണം കഴിച്ചുപോന്നു.
  rmc-rmc: Paš miro skamind manca chanas o anglune Židi the o vodci, vaj šel the penda
    (150) džene, a mek the ola, save ke amende avenas andral aver narodi.
  pes-OPV: و صد وپنجاه نفر از یهودیان و سروران، سوای آنانی که ازامت های مجاور ما نزد
    ما می‌آمدند، بر سفره من خوراک می‌خوردند.
  ron-1924: Авям ла масэ о сутэ чинчзечь де оамень, иудей ши дрегэторь, афарэ де чей
    че веняу ла ной дин нямуриле де примпрежур.
  ben-OBCV: এছাড়াও, 150 জন ইহুদি ও উচ্চপদস্থ কর্মচারী এবং আমাদের চারিদিকের জাতিগণের
    মধ্যে যারা আমাদের কাছে আসত তারা আমার সঙ্গে খাওয়াদাওয়া করত।
  som-som: Oo weliba waxaa miiskayga wax ka cuni jiray boqol iyo konton nin oo ah
    Yuhuud iyo taliyayaal oo ayan ku jirin kuwii nooga yimid quruumihii hareerahayaga
    ku wareegsanaa.
  lat-VUC: Judæi quoque et magistratus centum quinquaginta viri, et qui veniebant
    ad nos de gentibus quæ in circuitu nostro sunt, in mensa mea erant.
  eng-ASVBT: Moreover there were at my table, of the Jews and the rulers, a hundred
    and fifty men, besides those that came unto us from among the nations that were
    round about us.
  ita-1885: Oltre a ciò, cencinquant'uomini de' Giudei e de' magistrati, e quelli
    che venivano a noi dalle genti ch'erano d'intorno a noi, erano alla mia tavola.
  eng-ULB: At my table were the Jews and the officials, 150 men, besides those who
    came to us from among the nations who were around us.
  spa-VBL: Tenía a 150 judíos y funcionarios comiendo en mi mesa, así como a visitantes
    de los países cercanos.
  fra-_FOB: Et les Juifs et les magistrats, au nombre de cent cinquante hommes, et
    ceux qui venaient vers nous, des nations qui nous entouraient, étaient à ma table.
  mal-mal: യെഹൂദന്മാരും പ്രമാണികളുമായ നൂറ്റമ്പതുപേരല്ലാതെ ചുറ്റുമുള്ള ജാതികളുടെ ഇടയിൽനിന്ന്
    ഞങ്ങളുടെ അടുക്കൽ വന്നവരും എന്റെ മേശമേൽ നിന്ന് ഭക്ഷണം കഴിച്ചുപോന്നു.
  urd-GVR: Maiṅ ne kuchh na māṅgā hālāṅki mujhe rozānā Yahūdāh ke 150 afsaroṅ kī mehmān-nawāzī
    karnī paṛtī thī. Un meṅ wuh tamām mehmān shāmil nahīṅ haiṅ jo gāhe bagāhe paṛosī
    mamālik se āte rahe.
  suz-BL: मिनु गो नु सहे का ५० जना यहूदी आन ठेयब मुरपुकी काथा बाक्‍शा जाम्‍तेक्‍म।
    मिनु एर ओंथ रागी रे आंइ कली ग्रुम्‍थ जाक्‍बपुकी यो गो नु बाक्‍शा जाम्‍तेक्‍म।
  ita-1927: E avevo alla mia mensa centocinquanta uomini, Giudei e magistrati, oltre
    quelli che venivano a noi dalle nazioni circonvicine.
  ckb-ckb: هەروەها سەد و پەنجا جولەکە و کاربەدەست لەسەر خوانەکەم بوون، لەگەڵ ئەوانەی
    لە نەتەوەکانی دەوروبەرمانەوە دەهاتن بۆ لامان.
  eng-BBE: And more than this, a hundred and fifty of the Jews and the rulers were
    guests at my table, in addition to those who came to us from the nations round
    about us.
  kan-OKCV: ನಮ್ಮ ಸುತ್ತಲೂ ಇರುವ ಜನಾಂಗಗಳಿಂದ ಬಂದವರೂ, ಯೆಹೂದ್ಯರೂ, ಅಧಿಕಾರಿಗಳೂ ನೂರ ಐವತ್ತು
    ಮಂದಿ ನನ್ನ ಪಂಕ್ತಿಯಲ್ಲೇ ಊಟಮಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza boeje naka e Jiusi uvane aderedi fifiti (150) ijiege ro e mamekanu
    gue ije kaenamiana fata none ijia ire vajiaga bu ivo. Na e Jiusi ijiaru ijiege
    ifejiana ire vajiavo baki. Ro na kuke e ae binoko eranebe bu are none ijia ruovo
    na ije ire vajiaga bu ivo.
  tam-2017: யூதர்களும் மூப்பர்களுமான நூற்றைம்பதுபேரும், எங்களைச் சுற்றிலும் இருக்கிற
    யூதர்கள் அல்லாதவர்களிடமிருந்து எங்களிடத்திற்கு வந்தவர்களும் என்னுடைய பந்தியில்
    சாப்பிட்டார்கள்.
  spa-RV-1909: Además ciento y cincuenta hombres de los Judíos y magistrados, y los
    que venían á nosotros de las gentes que están en nuestros contornos, estaban á
    mi mesa.
  ron-BTF: Mai mult, erau la masa mea o sută cincizeci dintre iudei și conducători,
    în afară de cei care veneau la noi dintre păgânii care erau în jurul nostru.
  eng-WEBP: Moreover there were at my table, of the Jews and the rulers, one hundred
    fifty men, in addition to those who came to us from among the nations that were
    around us.
  eng-FBV: I had 150 Jews and officials eating at my table, as well as visitors from
    nearby countries.
  nld-1939: Steeds had ik honderd vijftig man van de Joden en voormannen aan tafel,
    behalve nog hen, die van de omliggende volken tot ons kwamen.
  nch-BL: Huan mojmosta ipan nomesa niquintamacayaya 150 israelitame huan tequichihuani.
    Huan iyoca ajsiyayaj techpaxalohuaj tequichihuani cati hualayayaj ipan sequinoc
    talme cati monejqui niquintamacas.
  vie-1934: Nơi bàn ăn tôi cũng có một trăm năm mươi người Giu-đa và quan trưởng,
    ngoại trừ những kẻ ở giữa các dân tộc chung quanh chúng tôi đi đến.
  hin-CV: मेरे भोजन की मेज़ पर हमारे पास के देशों से आए लोगों के अलावा एक सौ पचास
    यहूदी और अधिकारी हुआ करते थे.
  spa-BES: Y más que esto, ciento cincuenta judíos y gobernantes fueron invitados
    a mi mesa, además de los que vinieron a nosotros desde las naciones que nos rodeaban.
  tdx-tdx: Mbore zato-tsi-limampolo amo nte-Iehodao naho amo mpifeheo ty tam-pandambañako
    eo naho tsy volañeñe o rahalahy nivo­trak’ ama’ay boak’ ampariparitseo.
  tha-KJV: ยิ่งกว่านั้น ข้าพเจ้ามีคนหนึ่งร้อยห้าสิบร่วมสำรั​บก​ับข้าพเจ้า คือพวกยิวและเจ้าหน้าที่
    นอกเหนือจากบรรดาผู้​ที่​มาอยู่กับเราทั้งหลายจากประชาชาติ​ผู้​ซึ่งอยู่รอบเรา
  por-BR-2018: Também cento e cinquenta homens dos judeus, dos oficiais, e dos que
    vinha até nós dentre as ns nações que estão ao nosso redor, se punham à minha
    mesa.
  deu-ELO: Und die Juden, sowohl die Vorsteher, hundertfünfzig Mann, als auch die,
    welche aus den Nationen, die ringsumher wohnten, zu uns kamen, waren an meinem
    Tische.
  eng-WYC-2018: Also [the] Jews and the magistrates of them, an hundred and fifty
    men, and they that came to me from heathen men, that be in our compass, were eating
    in my table. (And some of the Jews and their magistrates, a hundred and fifty
    men, and also some of the heathen, who came to me from all around us, ate at my
    table.)
  epo-epo: Ĉe mia tablo estadis po cent kvindek homoj da Judoj kaj estroj, kaj ankaŭ
    da tiuj, kiuj venis al ni el la nacioj, kiuj estas ĉirkaŭ ni.
  uig-PIN: Ətrapimizdiki yat ǝllǝrdin bizning yenimizƣa kǝlgǝnlǝrdin bɵlǝk, mening
    bilǝn bir dastihanda ƣiza yǝydiƣanlar Yǝⱨudiylar wǝ ǝmǝldarlardin bir yüz ǝllik
    kixi idi.
  beo-beo: Eso huluane, Yu dunu 150 amola ilia ouligisu dunu da na diasuga ha:i namasu.
    Amola, ninia na:iyado ga fi dunu bagohame da misini, na diasuga ha:i nasu.
  tpi-OTNT: Olgeta de 150 manmeri i save kam kaikai long haus bilong mi. Em ol hetman
    wantaim ol manmeri bilong Juda. Na taim ol manmeri bilong ol arapela kantri i
    kam lukim mipela, orait ol tu i save kaikai long haus bilong mi.
  hau-SA: Bugu da ƙari, Yahudawa da shugabanni ɗari da hamsin suna ci daga teburina,
    haka ma waɗanda suka zo wurinmu daga ƙasashen da suke kewaye.
  uig-LAT: Etrapimizdiki yat ellerdin bizning yénimizgha kelgenlerdin bölek, méning
    bilen bir dastixanda ghiza yeydighanlar Yehudiylar we emeldarlardin bir yüz ellik
    kishi idi.
  nde-nde: Phezu kwalokho, amaJuda alikhulu lamatshumi amahlanu kanye lezinduna babesidla
    kwami kanye lalabo abeza kithi bevela ezizweni eziseduze.
  ton-ton: Pea naʻe ʻi heʻeku keinangaʻanga foki ʻae kau Siu ʻe toko teau mo e nimangofulu,
    mo e kau pule, kaeʻumaʻā ʻakinautolu naʻe haʻu kiate kimautolu mei he hiteni ʻoku
    tuʻu takatakai ʻiate kimautolu.
  ces-1613: Přesto Židé a knížat půl druhého sta osob, a kteříž přicházeli k nám z
    národů okolních, jídali u stolu mého.
  eng-WMB: Moreover there were at my table, of the Jews and the rulers, one hundred
    fifty men, in addition to those who came to us from among the nations that were
    around us.
  tam-TCV: மேலும் நூற்றைம்பது யூதர்களும், அதிகாரிகளும் என் பந்தியில் சாப்பிட்டார்கள்.
    அத்துடன் சுற்றுப்புற நாடுகளிலிருந்து எங்களிடம் வந்தவர்களும் சாப்பிட்டார்கள்.
  ceb-ULB: Sa akong lamesa anaa ang mga Judio ug mga opisyal, 150 ka mga kalalakin-an,
    gawas niadtong miadto kanamo gikan sa mga nasod nga nakapalibot kanamo.
  pol-UBG: Ponadto przy moim stole byli Żydzi i przełożeni w liczbie stu pięćdziesięciu
    oraz ci, którzy przychodzili do nas spośród okolicznych pogan.
  urd-GVU: مَیں نے کچھ نہ مانگا حالانکہ مجھے روزانہ یہوداہ کے 150 افسروں کی مہمان
    نوازی کرنی پڑتی تھی۔ اُن میں وہ تمام مہمان شامل نہیں ہیں جو گاہے بگاہے پڑوسی ممالک
    سے آتے رہے۔
  deu-1912: Dazu waren die Juden und Obersten hundertundfünfzig an meinem Tisch und
    die zu uns kamen aus den Heiden, die um uns her sind.
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೂದ್ಯರಲ್ಲಿ ನೂರೈವತ್ತು ಮಂದಿ ಅಧಿಕಾರಿಗಳೂ ಸುತ್ತಣ ಜನಾಂಗಗಳ ಮಧ್ಯದಿಂದ
    ನಮ್ಮ ಬಳಿಗೆ ಬರುತ್ತಿದ್ದವರೂ ನನ್ನ ಪಂಕ್ತಿಯಲ್ಲಿ ಊಟಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Gubin ngiyal’ ni gu ma pi’ gan 150 e girdi’ nu Israel u tebel rog nge pi
    tayugang’ rorad, ma ku arrogon gubin e pi girdi’ ni yad ma yib ngog ko pi nam
    nib chuchugur.
  hlt-MCSB: Te vaengah Judah neh ukkung rhoek te hlang ya sawmnga neh namtom lamkah
    kaimih taengla aka pawk te ka caboei kah kaimih m'vael uh.
  mdy-ETH: ዓሺኖ ዓጫፓ ታ ኮይላ ሙካ ሜሌ ዴራ ዓታዛ፥ ቢያ ኬሊ ታኣና ዎላ ሙዓ ዓይሁዶና ዔያቶኮ ሱኡጎናኮ ፓይዳ ፄኤታና ዶንጊታሚናኬ።
  twi-ASANTE: Mammisa hwee, nso na ɛberɛ biara mema Yudafoɔ adwumayɛfoɔ ɔha aduonum
    didi wɔ me didipono so a, ahɔhoɔ a wɔfifiri nsase foforɔ so nka ho.
  eng-WEBU: Moreover there were at my table, of the Jews and the rulers, one hundred
    fifty men, in addition to those who came to us from among the nations that were
    around us.
  wal-wal: Nu heeran de7iya Aihuda gidennaageetuppe nuukko yiida asai bainnan de7ishin,
    hachchi hachchi tanaara ta masoofiyan miya Aihudatunne eta kaalettiyaageetu qoodai
    xeetanne ishatama.
  spa-PDDPT: Además de los judíos y los oficiales, había en mi mesa 150 hombres, sin
    contar los que venían a nosotros de los países vecinos.
  gun-gun: Ha'e rami ae avi xero py amovaẽ cento e cinqüenta avakue judeu regua huvixa
    kuery reve ou va'ekue, ha'e gui orea py yvy regua oreyvýry rupi hekoa va'e kuery
    ou rã amovaẽmba avi imbokuapy.
  agu-BL: Ma na, ja che' inc'a'chaj mas xkanca'p cient wunak cyakil k'ej. Ẍchixo'l
    yi e' wunaka'tz, at cobox bajxom. Apart yi e' yi nchisaj tul junt nación tan kaxajse'n.
  ilo-ULB: Kalanglangko a mangan iti lamisaak dagiti 150 a lallaki a Judio ken opisial,
    malaksid kadagiti immay kadakami manipud kadagiti nasion iti aglawlawmi.
  kpg-kpg: Nia laangi huogodoo, gei au e haangai mai i hongo dogu deebele digau e lau
    mada lima i digau o Jew mo nadau dagi i daha mo digau ala e lloomoi gi di au i
    nnenua llauehe ala i golo.
  uig-ARA: ئەتراپىمىزدىكى يات ئەللەردىن بىزنىڭ يېنىمىزغا كەلگەنلەردىن بۆلەك، مېنىڭ
    بىلەن بىر داستىخاندا غىزا يەيدىغانلار يەھۇدىيلار ۋە ئەمەلدارلاردىن بىر يۈز ئەللىك
    كىشى ئىدى.
  sus-sus: Yuwifie nun kuntigie, mixi kɛmɛ mixi tongo suuli, nun xɔɲɛ naxee keli ɲamanɛ
    ma, e birin nu e dɛgema n xɔnyi nɛ.
  pon-2006: I kin katungoale sang pohn ei tehpel mehn Suhs epwiki limehk oh arail
    kaun akan rahn koaros, likin aramas koaros me kin patohdo rehi sang nan wehi kan
    me kapilkitpene.
  ksd-ksd: 'Ma go bula: iau ga tabar tika na mar ma a ilima na vinun na tutana ta
    diat ra umana Iudaia ma ra umana tena varkurai ma ra magit na nian, varurung ma
    diat dia ga tadav avet kan ra umana Tematana dia ki kikil dat.'
  tur-YTC: Soframda Yahudiler'den ve önderlerden yüz elli kişi vardı, ayrıca çevremizdeki
    uluslardan bize gelenler vardı.
  ind-AYT: Bahkan, 150 orang Yahudi dan para penguasa duduk makan di mejaku bersama
    orang-orang yang datang kepada kami dari bangsa-bangsa di sekitar kami.
  nya-nya: Kuwonjezera apa, ndinkadyetsa Ayuda, akuluakulu kuphatikizanso anthu amene
    ankabwera kwa ife kuchokera kwa mitundu ya anthu otizungulira okwanira 150.
  hrv-hrv: Za mojim su stolom jeli Židovi i odličnici, njih stotinu i pedeset na broju,
    osim onih koji su k nama dolazili iz okolnih naroda.
  mps-mps: Tigidali side te bidi sese hauwa te 150 we bidi eno beba nai tuagasali.
    Te augwali tobolu bidi dabe dali, te Juda olo we bidi dali, te nai tuagasiyu idualio.
    Tama te gasa bulu tǫ pedai we bidi dabego da suagasobo sogo da, teda augwali
    me te eno bede nai tuai dao.
  tpi-tpi: Olgeta de 150 manmeri i save kam kaikai long haus bilong mi. Em ol hetman
    wantaim ol manmeri bilong Juda. Na taim ol manmeri bilong ol arapela kantri i
    kam lukim mipela, orait ol tu i save kaikai long haus bilong mi.
  dan-1931: Og Jøderne, både Forstanderne, 150 Mand, og de, der kom til os fra de
    omboende Hedningefolk, spiste ved mit Bord;
  vie-OVCB: Hơn nữa, lúc nào cũng có đến 150 viên chức Do Thái cùng ăn với tôi, chưa
    kể những người ngoại quốc!
  guj-2017: અમારી આસપાસના વિદેશીઓમાંથી જેઓ અમારી પાસે આવતા તેઓ ઉપરાંત યહૂદીઓ તથા અધિકારીઓમાંના
    દોઢસો માણસો મારી સાથે જમતા.
  pon-2006A: I kin katungoale sang pohn ei tehpel mehn Suhs epwiki limehk oh arail
    kaun akan rahn koaros, likin aramas koaros me kin patohdo rehi sang nan wehi kan
    me kapilkitpene.
  por-BRBSL: Moreover estavam à minha mesa, dos judeus e dos governantes, cento e
    cinqüenta homens, além daqueles que vieram até nós de entre as nações que estavam
    ao nosso redor.
  cth-cth: Hahoi miphun alouke hoi ka tho e dei laipalah, Judah miphunnaw hoi lawkcengkungnaw
    150 touh ni ka caboi dawk rawca pou a ven awh.
  twi-twi: Mammisa hwee, nso na bere biara mema Yudafo adwumayɛfo ɔha aduonum didi
    wɔ me didipon so a, ahɔho a wofifi nsase foforo so no nka ho.
  hlt-hlt: Te vaengah Judah neh ukkung rhoek te hlang ya sawmnga neh namtom lamkah
    kaimih taengla aka pawk te ka caboei kah kaimih m'vael uh.
  tbz-SIM: Sifubɛ kó bɛkótíbɛ̀ nɛ̀ bɛbeémbɛ̀ bɛ̀ɛ̀ do yo n kó mudiì bɛ̀ do bo tɛkɔ̀ùtɛ̀
    nɛ̀ sipísìnùmmù (150) ndi kɛ nɛ́ mbúútí bɛ̀ɛ̀ do iitiní ibotí tɛì ìì ti tɔ́kɛ́nɛ̀
    i miɛkɛ kɛ kɔrìní.
  msy-2020: Dughiaba bar 150plan gumaziba iza nan dɨpenimɨn dagheba api. Kar gumazir
    dapaniba ko Judabar gumazamiziba. Ezɨ Kantrin Igharazibar Gumazamiziba men gara,
    uaghan iza nan dɨpenimɨn dagheba api.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, mɑ nɑ Yutɑ hʋʋlɑɑ nɩɩnʋwɑ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (150) tǝ́
    tɔkɑɣɑnɑ. Nɑ pǝ́ sɔɔsǝnɑ piitimnɑɑ mpɑ pɑ cɔɔnɑ-tʋ tɔ pɑ mʋʋlɑɑ mpɑ pɑ kɔŋɑɣɑ-tʋ
    tɔ.
  azb-azb: Ətraf millətlərdən yanımıza gələnlərdən əlavə, Yəhudilərdən və məmurlardan
    da yüz əlli adam süfrəmdə oturardı.
  eng-DBY: And there were at my table a hundred and fifty of the Jews and the rulers,
    besides those that came to us from among the nations that were about us.
  hin-2017: फिर मेरी मेज पर खानेवाले एक सौ पचास यहूदी और हाकिम और वे भी थे, जो चारों
    ओर की अन्यजातियों में से हमारे पास आए थे।
  wol-KYG: Rax ci dolli daan naa woo téeméeri kilifay Yawut ak juróom fukk (150),
    di bokk ak ñoom sama njël, te limaalewuma ñi bàyyikoo ci jaambur yi nu séq, di
    nu fekksi.
  eng-YLT: and of the Jews, and of the prefects, a hundred and fifty men, and those
    coming in unto us of the nations that [are] round about us, [are] at my table;
  eng-WYC-2017: Also [the] Jews and the magistrates of them, an hundred and fifty
    men, and they that came to me from heathen men, that be in our compass, were eating
    in my table.
  eng-WMBB: Moreover there were at my table, of the Jews and the rulers, one hundred
    and fifty men, in addition to those who came to us from amongst the nations that
    were around us.
  urd-GVH: मैंने कुछ न माँगा हालाँकि मुझे रोज़ाना यहूदाह के 150 अफ़सरों की मेहमान-नवाज़ी
    करनी पड़ती थी। उनमें वह तमाम मेहमान शामिल नहीं हैं जो गाहे बगाहे पड़ोसी ममालिक
    से आते रहे।
  rug-rug: Doduru totoso si poni rau pa qua tevolo si ka keke gogoto lima ṉavulu puta
    tie Ziu meke sari na dia palabatu, gua tugo sari votiki butubutu tie pa vari likohaena
    sa popoa Ziuda pu mae koa rau.
  gaz-gaz: Amma illee namoota saba naannoo keenya jiraatan keessaa dhufan malee Yihuudoonni
    dhibba tokkoo shantamnii fi qondaaltonni maaddii koo irraa nyaachaa turan.
  fra-LSG: J’avais à ma table cent cinquante hommes, Juifs et magistrats, outre ceux
    qui venaient à nous des nations d’alentour.
  yal-yal: Anu, muxu kɛmɛ tonge suulun nan yi e dɛgema n konni Yahudiyane nun kuntigine
    yɛ, ba muxune ra naxanye yi fama sa keli yamanan nabilinna siya gbɛtɛne yɛ.
  haw-1868: A o ka poe o Iuda, a me na luna ma kau papaaina hookahi haneri a me kanalima
    kanaka, a me ka poe no hoi i hele mai la io makou nei no ko na aina e mai a puni
    makou.
  arb-NAV: كَمَا شَارَكَنِي عَلَى مَائِدَتِي مِئَةٌ وَخَمْسُونَ رَجُلاً مِنَ الْيَهُودِ
    وَالْمُوَظَّفِينَ، فَضْلاً عَنِ الْوُفُودِ الْقَادِمَةِ إِلَيْنَا مِنَ الأُمَمِ
    الْمُجَاوِرَةِ،
  ewe-ewe: Mewɔ esiawo katã togbɔ be menaa nuɖuɖu Yudatɔ alafa ɖeka kple blaatɔ̃ (150)
    gbe sia gbe kpe ɖe amedzro siwo tsoa anyigba bubuwo dzi ŋu hã.
  eng-LEE: Moreover of the Jews and rulers, one hundred and fifty men, besides those
    that came unto us from the nations that are about us, [ate] at my table.
  asm-FB: আমাৰ চাৰিওফালে থকা দেশৰ মাজৰ পৰা যি সকল লোক আমাৰ ওচৰলৈ আহিছিল, তেওঁলোকৰ
    উপৰিও মোৰ মেজত বহা যিহুদী আৰু কৰ্মচাৰী লোকসকল সৰ্ব্বমুঠ এশ পঞ্চাশ জন আছিল।
  sus-A: يُوِقِيٍ نُن كُنتِفِيٍ، مِشِ كّمّ مِشِ تٌنفٌ سُولِ، نُن شْحّ نَشٍيٍ كٍلِ
    حَمَنّ مَ، عٍ بِرِن نُ عٍ دّفٍمَ ﭑ شْنيِ نّ.
  fra-SBL: De plus, il y avait à ma table, parmi les Juifs et les chefs, cent cinquante
    hommes, sans compter ceux qui étaient venus chez nous d'entre les nations qui
    nous entouraient.
  hbo-hbo: וְהַיְּהוּדִ֨ים וְהַסְּגָנִ֜ים מֵאָ֧ה וַחֲמִשִּׁ֣ים אִ֗ישׁ וְהַבָּאִ֥ים
    אֵלֵ֛ינוּ מִן־הַגֹּויִ֥ם אֲשֶׁר־סְבִיבֹתֵ֖ינוּ עַל־שֻׁלְחָנִֽי׃
  kik-kik: Ningĩ-rĩ, Ayahudi igana rĩa mĩrongo ĩtano, o hamwe na anene maarĩĩaga gwakwa,
    hamwe na arĩa mookaga kuuma ndũrĩrĩ-inĩ iria ciatũthiũrũrũkĩirie.
  fra-NCL: J’avais à ma table cent cinquante hommes, Juifs et magistrats, outre ceux
    qui venaient à nous des nations d’alentour.
  cek-AK: Prae taengah kaom, kaicae khaeah angzo Sithaw panoek ai kaminawk pacoengah,
    Judah kaminawk hoi ukkung angraeng cumvai, quipangatonawk doeh, ka caboi nuiah
    ni buh a caak o.
  cuk-cuk: A-ukinbali, Judíoʼmar, degi, dule-dummagan, dulagugle-gakambe (150) mese-naba
    anba mas-gunnonidamalad. Degine, dule-neggwebur-baiganginmalad anse ataknoni-gusmaladdi
    obarlesulid.
  uig-CYR: Әтрапимиздики ят әлләрдин бизниң йенимизға кәлгәнләрдин бөләк, мениң билән
    бир дәстиханда ғиза йәйдиғанлар Йәһудийлар вә әмәлдарлардин бир йүз әллик киши
    еди.
  tel-2017: నా భోజనం బల్ల దగ్గర మా చుట్టూ ఉన్న అన్యదేశాల నుండి వచ్చిన ప్రజలతోపాటు
    యూదులు, అధికారులు మొత్తం 150 మంది మాతో కలసి భోజనం చేసేవాళ్ళు.
  hat-BSA: Toujou te gen sou tab mwen san-senkant Jwif avèk chèf yo, anplis, sila
    ki te vin kote nou soti nan nasyon ki te antoure nou yo.
  kos-kos: Len nukewa mwet Jew siofok lumngaul wi mwet kol lalos elos mongo ke tepu
    luk, sayen pacna mwet su tuku liki mutunfacl ma apinkutla.
  hbo-WLC: וְהַיְּהוּדִ֨ים וְהַסְּגָנִ֜ים מֵאָ֧ה וַחֲמִשִּׁ֣ים אִ֗ישׁ וְהַבָּאִ֥ים
    אֵלֵ֛ינוּ מִן־הַגּוֹיִ֥ם אֲשֶׁר־סְבִיבֹתֵ֖ינוּ עַל־שֻׁלְחָנִֽי׃
  ibo-ibo: Ma otu ọ dị, ndịisi Juu ọnụọgụgụ ha dị otu narị na iri na ise na-eri nri
    na tebul m, tinyere ndị na-abịakwute anyị site na mba ndị dị anyị gburugburu.
  ory-ory: ତଥାପି ଆମ୍ଭମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ
    ଆଗତ ଲୋକମାନଙ୍କ ଛଡ଼ା ଯିହୁଦୀ ଓ ଅଧ୍ୟକ୍ଷ ଏକ ଶହ ପଚାଶ ଲୋକ ମୋʼ ଭୋଜନାସନରେ ବସିଲେ।
  chk-chk: Iwe, a pwal wor ipükü lime mwän, ir chon Juta me ekewe nöüwis, ra mot ngeni
    ai chepel, lükün chokewe mi feito rem seni chon ekewe mwü mi nom ünüküm.
  rop-rop: Aibin oldei fidim 150 Juwish pipul en olabat boswan langa main teibul,
    en aibin fidim najalot hubin kaman brom najalot kantri raidaran langa melabat.
  ukr-1871: Юдеїв і старшин бувало по сто пятьдесять чоловіка за столом у мене, окрім
    тих, що приходили до нас з народів, які навкруги нас.
  deu-1951: Dazu aßen die Juden und die Vorsteher, hundertfünfzig Mann, und die, welche
    von den Heiden aus der Umgebung zu uns kamen, an meinem Tisch.
  eng-JPS: Moreover there were at my table of the Jews and the rulers a hundred and
    fifty men, beside those that came unto us from among the nations that were round
    about us.
  srp-1865: I Judejaca i poglavara sto i pedeset ljudi i koji dolažahu k nama iz okolnijeh
    naroda bijahu za mojim stolom.
  lug-lug: Abantu kikumi mu ataano, Abayudaaya abaabulijjo n’abakulu, be baaliranga
    awamu nange ku mmeeza, okwo nga kw’otadde n’abaava mu mawanga agaatuliraananga.
  heb-heb: והיהודים והסגנים מאה וחמשים איש והבאים אלינו מן הגוים אשר סביבתינו על שלחני׃
  ben-IRV: আর আমাদের চারদিকে অবস্থিত জাতিদের মধ্যে থেকে যারা আমাদের কাছে আসত, তাদের
    ছাড়া যিহূদী ও শাসনকর্ত্তা দেড়শো জন আমার সঙ্গে টেবিলে বসতো।
  pan-pan: ਮੇਰੀ ਮੇਜ਼ ਤੋਂ ਖਾਣ ਵਾਲੇ ਇੱਕ ਸੌ ਪੰਜਾਹ ਯਹੂਦੀ ਅਤੇ ਹਾਕਮ ਸਨ, ਅਤੇ ਉਹ ਵੀ ਜਿਹੜੇ
    ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਸਾਡੇ ਕੋਲ ਆਏ ਸਨ।
  mya-JVB: ထိုမှတပါး၊ ပတ်ဝန်းကျင် ၌နေ၍ ငါ တို့ထံ သို့လာ သောတပါးအမျိုးသား ကို မဆိုဘဲ၊
    ယုဒ အမျိုးသားတို့ နှင့် မင်း အရာရှိ တရာ ငါး ကျိပ်တို့သည် ငါ့ စားပွဲ ၌ စားသောက်မြဲရှိကြ၏။
  tbg-tbg: Te vi kaiqara vare vauramanta Iutaa vika nora vaiintive, kamaanira kaiqa
    vaiintive, vo vatanaa vo vatanaaka Iutaa vata tataaqa variakave, vika vika 150navu
    vo enta vo enta ti naavuqi ani vaiha kara ne vaura.
  hmo-hmo: Egu aniani patana dekenai be Iuda taudia 150, mai edia lohia taudia danu
    idia aniani noho, idau tano taudia, lau idia vadivadi henia taudia ibounai danu.
  urd-urd: इसके अलावा उन लोगों के 'अलावा जो हमारे आस पास की क़ौमों में से हमारे पास
    आते थे, यहूदियों और सरदारों में से डेढ़ सौ आदमी मेरे दस्तरख़्वान पर होते थे।
  rus-SYN: Иудеев и начальствующих по сто пятидесяти человек бывало за столом у меня,
    кроме приходивших к нам из окрестных народов.
  bqc-SIM: Yudaↄ ìↄ pↄble ma bɛ gbɛ̃ↄn basoplakwikwi, gbãadeↄ ń gbɛ̃́ pↄ́ bↄ̀ bui
    pↄ́ liaawáziↄ kĩ́iↄ.
  tcz-CHONGTHU: Gam chom choma kona kholjin hungji ho tilou vin jong Judah miho vaihom
    ho mi ja nga le som nga hi thonlou vin an neh kakhang jingjin ahivangin keiman
    ima kana ngeh pon ahi.
  mar-mar: माझ्या मेजावर यहूदी आणि अधिकारी यांच्यातले दीडशे माणसे शिवाय आसपासच्या
    राष्ट्रातून जे आम्हाकडे आले तेही जेवत असत.
  qub-qub: Nogapa wasëchöga micoj pachac pichga chuncan (150) runacuna. Waquenga caran
    Israelcuna, waquinna ray churashan mandajcuna. Juc-lä nasyunpita nogaman shamoj
    runacunataga manami yupajchu cä.
  bqp-bqp: Yudanↄ dìgↄ̃ pↄ́ ble ma bɛa gbɛ̃nↄn basuppla akurikuri, gbãnadenↄ kũ
    gbɛ̃ kũ ò bò buri kũ ò likanawáinↄ kĩnaanↄ.
  hat-hat: 'Chak jou mwen te gen sansenkant (0150) moun ap manje sou menm tab avè
    m'' lakay mwen: se te chèf yo ak majistra yo, san konte tout lòt moun ki te vin
    lakay mwen soti nan lòt peyi nan vwazinaj la.'
  eng-BSB: There were 150 Jews and officials at my table, besides the guests from
    the surrounding nations.
  eng-WEBPB: Moreover there were at my table, of the Jews and the rulers, one hundred
    and fifty men, in addition to those who came to us from amongst the nations that
    were around us.
  kbq-kbq: Hianagi nagri nompintira Jiu vahe'ene ugota kva vahetamina 150'a vahe'mo'za
    ne'zana eme nenageno, anampina tvaontire'ma me'nea mopafima nemaniza vahepintira
    mago'amo'za nagri nompinti tagrane ne'zana eme ne'naze.
  nhe-BL: Huan mojmostla ipan nomesa niquintlamacayaya 150 israelitame huan tequihuejme.
    Huan iyoca ajsiyayaj nechpaxalohuaj tequihuejme tlen hualajque ipan sequinoc tlaltini
    tlen monejqui niquintlamacas.
  bus-bus: Yudanↄ ègↄ̃ pↄ́ blee ma bɛ gↄ̃ↄn baswɛɛplaa akurikuri, gbãadeenↄ kↄ̃n
    gbɛ̃ kɛ̀ aↄ̃ bↄ̀ borii kɛ̀ aↄ̃ↄ liganawaziinↄ kiianↄ.
  gub-BL: Amuger kar 150 Zutew heràpuz me ihe wà, wanuwihaw wanehe we ihe wà. Amuger
    kar teko amo ae ywy rehe har heràpuz me ur ma'e kwer paw rupi heràpuz me ihe wà
    no.
  eng-DRA: The Jews also and the magistrates to the number of one hundred and fifty
    men, were at my table, besides them that came to us from among the nations that
    were round about us.
