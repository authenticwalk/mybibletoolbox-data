verse: NEH.005.015
translations:
  mal-C: എന്നാൽ എനിക്കു മുമ്പുണ്ടായിരുന്ന പഴയ ദേശാധിപതിമാർ ജനത്തെ വളരെ ഭാരപ്പെടുത്തി.
    അവരിൽനിന്ന് ആഹാരവും വീഞ്ഞും അതിനുംപുറമേ നാൽപ്പതുശേക്കേൽ വെള്ളിയും വാങ്ങിയിരുന്നു.
    അവരുടെ സേവകരും ജനത്തിന്റെമേൽ അധികാരം ചെലുത്തിയിരുന്നു. എന്നാൽ ദൈവഭയംനിമിത്തം ഞാൻ
    അങ്ങനെ ചെയ്തില്ല.
  deu-TKW: während die früheren Statthalter, die vor mir waren, das Volk belastet
    und für Brot und Wein täglich vierzig Sekel Geldes von ihnen bezogen hatten; dazu
    hatten auch ihre Leute gegen das Volk die Herren gespielt. Ich aber verfuhr nicht
    so, aus Scheu vor Gott.
  lin-lin: Nzokande, bayangeli oyo bakambaki liboso na ngai bazalaki konyokola bato
    mpe kosenga na makasi ete bapesa bilei, vino mpe mbongo ya bibende ya palata,
    tuku minei. Ezala bakalaka na bango mpe bazalaki kaka konyokola bato. Kasi ngai,
    natikalaki kosala bongo te, pamba te nazalaki kotosa Nzambe.
  eng-LSV: the former governors who [are] before me have made themselves heavy on
    the people, and take of them in bread and wine, besides forty shekels in silver;
    also, their servants have ruled over the people—and I have not done so, because
    of the fear of God.
  eng-GNV: 'For the former gouernours that were before me, had bene chargeable vnto
    the people, and had taken of them bread and wine, besides fourtie shekels of siluer:
    yea, and their seruants bare rule ouer the people: but so did not I, because of
    the feare of God.'
  eng-WEBSTER: 'But the former governors, that had been before me were chargeable
    to the people, and had taken of them bread and wine, besides forty shekels of
    silver; yes, even their servants bore rule over the people: but so did not I,
    because of the fear of God.'
  nhw-BL: Pero catli elque gobernadores achtihuiya, quena, tlahuel quininanque israelitame
    huan quinnahuatiyayaj ma quinhualiquilica inintlacualis huan ininxocomeca iayo
    mojmostla. Nojquiya quinnahuatiyayaj ma quinmacaca nechca tlajco kilo tlen plata.
    Huan hasta inintequipanojcahua nopa gobernadores nojquiya quininamayayaj. Pero
    na amo quema nijchijqui quej nopa pampa nijtlepanita Toteco Dios.
  swh-ONEN: Lakini watawala wa mwanzoni, wale walionitangulia, waliwalemea watu na
    kuchukua kutoka kwao shekeli arobaini za fedha, pamoja na chakula na mvinyo. Wasaidizi
    wao pia walijifanya wakuu juu ya watu. Lakini kwa kumheshimu Mungu sikufanya hivyo.
  bba-bba: Adɑmɑ n sere tunumɑ mi, kpɑro be bɑ rɑɑ wɑ̃ɑ mi, bɑ rɑ tɔmbu wɔ̃ɔ ɡobi
    burewɑ n kpɑ̃ kpɑ bu bu dĩɑnu mwɑɑri kɑ tɑm kɑ sere mɑɑ sii ɡeesun ɡobi weeru.
    Yen biru, ben sɔm kowobu bɑ rɑ n tɔmbu dɑm dɔremɔwɑ. Adɑmɑ nɛ, nɑ ǹ kue mɛ, yèn
    sɔ̃ nɑ Gusunɔ nɑsie.
  eng-KJVCPB: 'But the former governors that had been before me were chargeable unto
    the people, and had taken of them bread and wine, beside forty shekels of silver;
    yea, even their servants bare rule over the people: but so did not I, because
    of the fear of God.'
  luo-luo: To jotelo machon, mane otiyo kapok achako tich, noketo tingʼ mapek ne ji
    mine gikawo nus kilo mar fedha koa kuomgi kaachiel gi chiemo kod divai. Jolupgi
    bende nomiyo ji tingʼno mapek. To nikech luor mane amiyo Nyasaye an to ne ok atimo
    kamano.
  meu-meu: Hekwara taudia gunadia, lau e gunalaigu taudia, ese maduna metaudia na
    taunimanima latadiai e ato, bona aniani bona vine ranuna bona silver sekeledia
    hari-ahui na edia amo e abi. Edia hesiai taudia ese danu taunimanima e lohiadiava.
    A lau na unu asina kara toma, Dirava garina dainai.
  npi-ULB: तर मभन्दा अगिका राज्यपालहरूले मानिसहरूमाथि गर्‍हौँ बोझ लादिदिए, र तिनीहरूको
    दैनिक भोजनसाथै दाखमद्यको लागि मानिसहरूबाट चाँदीका चालिस सिक्‍का कर लिएका थिए ।
    तिनीहरूका सेवकहरूले पनि मानिसहरूमाथि थिचोमिचो गरे । तर परमेश्‍वरको भयको कारणले
    मैले त्यसो गरिनँ ।
  yor-yor: Ṣùgbọ́n àwọn baálẹ̀ ìṣáájú—tí ó ti wà ṣáájú mi—gbe àjàgà wúwo lé àwọn ènìyàn
    lórí yàtọ̀ fún oúnjẹ àti wáìnì wọ́n sì tún gba ogójì ṣékélì fàdákà lọ́wọ́ wọn.
    Kódà àwọn ìránṣẹ́ wọn tún jẹ gàba lórí wọn. Ṣùgbọ́n èmi kò ṣe bẹ́ẹ̀ nítorí ìbẹ̀rù
    Ọlọ́run.
  ind-ind: Para gubernur yang menjabat sebelum saya sudah memberatkan rakyat dengan
    mengharuskan setiap kepala keluarga menyediakan makanan dan minuman gubernur secara
    bergilir. Setiap kepala keluarga juga harus membayar pajak setengah kilogram perak
    setiap tahun kepada gubernur. Bahkan para pegawai gubernur pun menindas rakyat.
    Namun, saya menghormati Allah dan tidak berbuat seperti itu.
  pes-OPCB: حاکمان قبلی، علاوه بر خوراک و شرابی که از مردم می‌گرفتند، روزی چهل مثقال
    نقره نیز از ایشان مطالبه می‌کردند و مأموران آنها نیز بر مردم ظلم می‌کردند، ولی
    من هرگز چنین کاری نکردم، زیرا از خدا می‌ترسیدم.
  tgl-ULB: Pero ang mga dating gobernador na nauna sa akin ay nagpatong ng mabibigat
    na mga pasanin sa mga tao, at kinuha mula sa kanila ang apatnapung sekel ng pilak
    para sa kanilang pang-araw-araw na pagkain at alak. Kahit ang kanilang mga lingkod
    ay pinahirapan ang mga tao. Pero hindi ko ito ginawa dahil sa takot sa Diyos.
  hui-hui: Gabumane haru haga agali haguane ala henedarume wali agali genda timbuni
    mo miaga heneya. Uruni tigua wali agaliha tomobi waini ibabi gingila mialu muni
    kina dege handari mariabi (400) ngi laga heneya. Ani biyagola agali uruninaga
    biabe biaga bu hearubi tigua wali agali bu hearu mo nagalone halu hengedape haga
    biniya. Tigua ani biniyagoyu i̱na Ngode Datagaliwabe andaneha howa mana ogonidagua
    nabi haru.
  mya-mya: ငါ​၏​အ​လျင်​ဘု​ရင်​ခံ​လုပ်​ခဲ့​သူ​တို့​သည် ပြည်​သူ​တို့​အား​ဝန်​လေး​စေ​ခဲ့​ကြ​၏။
    သူ တို့​ထံ​မှ​ရိက္ခာ​နှင့်​စ​ပျစ်​ရည်​အ​တွက်​တစ် နေ့​လျှင် ငွေ​ဒင်္ဂါး​လေး​ဆယ်​တောင်း​ယူ​ခဲ့
    ကြ​လေ​သည်။ ထို​ဘု​ရင်​ခံ​တို့​၏​အ​စေ အ​ပါး​များ​သည်​ပင်​လျှင်​ပြည်​သူ​တို့​အား
    ညှဉ်း​ပန်း​နှိပ်​စက်​ခဲ့​ကြ​၏။ ငါ​မူ​ကား ဘု​ရား​သ​ခင်​အား​ကြောက်​ရွံ့​ရို​သေ​သူ
    ဖြစ်​သ​ဖြင့်​ထို​သို့​မ​ပြု။-
  bod-N: ངའི་སྔོན་གྱི་འགོ་དཔོན་གྱིས་འབངས་ཀྱི་འཁུར་བོ་ཇེ་ལྕི་རུ་བཏང་ནས། ཡང་འབངས་ནས་འབྲུ་རིགས་དང་རྒུན་ཆང་དང་དངུལ་སྲང་བཞི་བཅུ་བླངས་པ་དང་།
    ཐ་ན་དེ་དག་གི་གཡོག་པོ་རྣམས་ཀྱིས་ཀྱང་འབངས་ལ་དབང་ཤེད་བྱས། ཡིན་ཡང་ང་རང་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པས་དེ་ལྟར་མ་བྱས།
  sna-sna: Asi vabati vokutanga, avo vakanditangira, vairemedza vanhu uye vaitora
    kubva kwavari mashekeri makumi mana esirivha, pamusoro pezvo vachitorazve zvokudya
    newaini. Kunyange vabatsiri vavo vairemedzawo vanhu. Asi ini handina kuita izvozvo
    nokuti ndaitya Mwari.
  spa-BLM: Pero los anteriores gobernadores que me precedieron eran mantenidos por
    el pueblo, y tomaban de ellos pan y vino, más cuarenta siclos de plata; sí, incluso
    sus siervos gobernaban al pueblo, pero yo no lo hice, por temor a Dios.
  cac-cac: Palta a eb' yajal ec'nac ayic manto in ochi, icha icatz yaj eb' d'a eb'
    anima. Junjun c'u sc'ananel 40 siclo q'uen plata eb' yuj tas sva'a yed' yuj vino
    syuq'uej. An̈ejtona' tz'ixtaj eb' chon̈ab' yuj eb' schecab' eb'. Palta a inxo
    tic, man̈ ichoc ta' ix vutej in b'a, yujto te nivan yelc'och Dios d'a in sat.
  swh-ULB: Lakini wakuu wa zamani waliokuwa kabla yangu waliwaweka watu mizigo mizito,
    na wakachukua kwao shekeli arobaini za fedha kwa ajili ya chakula na divai yao
    ya kila siku. Hata watumishi wao waliwadhulumu watu. Lakini sikufanya hivyo kwa
    sababu ya hofu ya Mungu.
  bel-bel: А ранейшыя начальнікі вобласьцяў, якія былі да мяне, абцяжарвалі народ
    і зьбіралі зь іх хлеб і віно, акрамя сарака сікляў срэбра; нават і слугі іхнія
    панавалі над народам. А я не рабіў так праз страх Божы.
  deu-ELBBK: Aber die früheren Statthalter, die vor mir gewesen waren, hatten das
    Volk beschwert und Brot und Wein von ihnen genommen, außerdem 40 Sekel Silber;
    auch ihre Diener schalteten willkürlich über das Volk. Ich aber tat nicht so,
    aus Furcht vor Gott.
  mbb-OT: Piru is menge gubirnedur he nehuna kediey nehimu he peveǥat te menge etew,
    su kada andew ebuyù dan te egkekaan dan wey egkeinum dan he vinu wey 40 he vuuk
    he pelata. Minsan is menge upisyal zan mibpehimulus diyà te menge etew. Piru wazè
    ku mulà haazà beeli, su zuen ku kedtahud te Megbevayà.
  mal-2015: എനിക്കു മുമ്പെ ഉണ്ടായിരുന്ന പണ്ടത്തെ ദേശാധിപതികൾ ജനത്തിന്നു ഭാരമായിരുന്നു
    നാല്പതു ശേക്കെൽ വെള്ളിവീതം വാങ്ങിയതു കൂടാതെ അപ്പവും വീഞ്ഞും കൂടെ അവരോടു വാങ്ങി;
    അവരുടെ ഭൃത്യന്മാരും ജനത്തിന്മേൽ കർത്തൃത്വം നടത്തിവന്നു; ഞാനോ ദൈവഭയം ഹേതുവായി അങ്ങനെ
    ചെയ്തില്ല.
  rmc-rmc: Ale o guvernera angle mande trapinenas le manušen oleha, hoj lendar kidenas
    avri sako džives e daň pro maro the pre mol saranda (40) rupune love. A the lengre
    služobňika len trapinenas. Ale me avke na keravas, bo daravas mire Devlestar.
  pes-OPV: اماوالیان اول که قبل از من بودند بر قوم بار سنگین نهاده، علاوه بر چهل مثقال
    نقره، نان و شراب نیزاز ایشان می‌گرفتند و خادمان ایشان بر قوم حکمرانی می‌کردند.
    لیکن من به‌سبب ترس خداچنین نکردم.
  ron-1924: Ынаинте де мине, чей динтый дрегэторь ымповэрау попорул ши луау де ла
    ел пыне ши вин, афарэ де чей патрузечь де сикли де арӂинт; кяр ши служиторий лор
    апэсау попорул. Еу н-ам фэкут аша дин фрикэ де Думнезеу.
  ben-OBCV: কিন্তু আমার আগে যে শাসনকর্তারা ছিলেন, তারা লোকদের উপর ভারী বোঝা চাপিয়ে
    দিয়েছিলেন এবং খাবারদাবার ও দ্রাক্ষারস ছাড়াও তাদের কাছ থেকে চল্লিশ শেকল রুপো
    নিতেন। তাদের চাকরেরাও লোকদের উপর কর্তৃত্ব করত। কিন্তু ঈশ্বরের প্রতি আমার ভক্তিমূলক
    ভয় থাকাতে আমি সেইরকম কাজ করিনি।
  som-som: Laakiinse taliyayaashii hore oo iga sii horreeyey dadka culays bay ku hayeen,
    oo waxay ka qaadan jireen cunto iyo khamri iyo weliba afartan sheqel oo lacag
    ah, oo xataa midiidinnadoodu dadka way xukumi jireen. Laakiinse anigu saas ma
    aan yeelin, maxaa yeelay, waxaan ka cabsadaa Ilaah.
  lat-VUC: 'Duces autem primi, qui fuerant ante me, gravaverunt populum, et acceperunt
    ab eis in pane, et vino, et pecunia, quotidie siclos quadraginta: sed et ministri
    eorum depresserunt populum. Ego autem non feci ita propter timorem Dei:'
  eng-ASVBT: 'But the former governors that were before me were chargeable unto the
    people, and took of them bread and wine, besides forty shekels of silver; yea,
    even their servants bare rule over the people: but so did not I, because of the
    fear of God.'
  ita-1885: Benchè i precedenti governatori ch'erano stati davanti a me, avessero
    gravato il popolo, e avessero presa quella da lui, in pane ed in vino; e dipoi
    in quaranta sicli d'argento; e che anche i lor servitori avessero signoreggiato
    sopra il popolo; ma io non feci così, per lo timor di Dio.
  eng-ULB: But the former governors who were before me laid heavy burdens on the people,
    and took from them forty shekels of silver for their daily food and wine. Even
    their servants oppressed the people. But I did not do so because of the fear of
    God.
  spa-VBL: Pero los gobernadores anteriores a mí habían impuesto una pesada carga
    al pueblo, quitándole cuarenta siclos de plata, así como comida y vino. Sus ayudantes
    también extorsionaban al pueblo. Pero por mi respeto a Dios no actué así.
  fra-_FOB: Les précédents gouverneurs, qui étaient avant moi, opprimaient le peuple
    et recevaient de lui du pain et du vin, outre quarante sicles d'argent, et même
    leurs serviteurs dominaient sur le peuple; mais je n'ai pas fait ainsi, par crainte
    de Dieu.
  mal-mal: എനിക്ക് മുമ്പെ ഉണ്ടായിരുന്ന പണ്ടത്തെ ദേശാധിപതികൾ ജനത്തിന് ഭാരമായിരുന്നു;
    നാല്പത് ശേക്കെൽ വെള്ളിവീതം വാങ്ങിയത് കൂടാതെ അപ്പവും വീഞ്ഞും കൂടെ അവരോട് വാങ്ങി;
    അവരുടെ ഭൃത്യന്മാരും ജനത്തിന്മേൽ കർത്തൃത്വം നടത്തിവന്നു; ഞാനോ ദൈവഭയം ഹേതുവായി അങ്ങനെ
    ചെയ്തില്ല.
  urd-GVR: Asal meṅ māzī ke gawarnaroṅ ne qaum par baṛā bojh ḍāl diyā thā. Unhoṅ ne
    riāyā se na sirf roṭī aur mai balki fī din chāṅdī ke 40 sikke bhī lie the. Un
    ke afsaroṅ ne bhī ām logoṅ se ġhalat fāydā uṭhāyā thā. Lekin chūṅki maiṅ Allāh
    kā ḳhauf māntā thā, is lie maiṅ ne un se aisā sulūk na kiyā.
  suz-BL: आं क्‍येङा ङोंइती ङा आं खोदेंशो पा हुकुम पाइबपुकीमी मुर आन कली ठेयब श्‍येत
    गेशो बाक्‍तेक्‍म। मेकोपुकीमी नाक्‍त किंत किंत ङा जचा थोव़क, शोब्‍ले, अङगुर शांबु
    नु ४० चांदी के शेकेल यो लाइश्‍शो बाक्‍तेक्‍म। मिनु मेको आन गेय पाइबपुकीमी यो मुर
    आन कली साप्‍पा दिप्‍शो बाक्‍तेक्‍म। तन्‍न गो परमप्रभु कली मान पा हिंशा मोदेंशो
    मपङ। चांदी के शेकेल का ११.५ ग्राम ङा क्‍येट बाक्‍ब।
  ita-1927: I governatori che mi avean preceduto aveano gravato il popolo, ricevendone
    pane e vino oltre a quaranta sicli d’argento; perfino i loro servi angariavano
    il popolo; ma io non ho fatto così, perché ho avuto timor di Dio.
  ckb-ckb: بەڵام پارێزگارەکانی پێشوو، ئەوانەی لەپێش من بوون باری گەلیان گران کردبوو،
    چل شاقل زیویان لێ دەسەندن، بێجگە لە نان و شەراب، هەروەها خزمەتکارەکانیشیان بەسەر
    گەلدا زاڵ ببوون. بەڵام من لە ترسی خودا وام نەکرد،
  eng-BBE: 'But earlier rulers who were before me made the people responsible for
    their upkeep, and took from them bread and wine at the rate of forty shekels of
    silver; and even their servants were lords over the people: but I did not do so,
    because of the fear of God.'
  kan-OKCV: ಆದರೆ ನನಗಿಂತ ಮುಂಚೆ ಇದ್ದ ಅಧಿಪತಿಗಳು ಜನರಿಗೆ ಭಾರವಾಗಿದ್ದು, ನಾಲ್ವತ್ತು ಬೆಳ್ಳಿನಾಣ್ಯ
    ಮೌಲ್ಯದ ರೊಟ್ಟಿಯನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ತೆಗೆದುಕೊಳ್ಳುತ್ತಿದ್ದರು. ಅವರ ಸೇವಕರು ಸಹ ಜನರ ಮೇಲೆ
    ದೊರೆತನ ನಡೆಸುತ್ತಾ ಇದ್ದರು. ಆದರೆ ದೇವರ ಭಯದ ನಿಮಿತ್ತ ನಾನು ಹಾಗೆ ಮಾಡಲಿಲ್ಲ.
  bbb-bbb: Ro e mamekanu bino na vareki ude daro kena kari ruaeva ije buka irufui
    uruvana e aeko buone ije vajiae. Bu karina e aeko boeje kiakoke buka maza gue
    ire siruvakina irekiro do vaeni bu idufuo ije uruvana karina ro vajiavo. Bu ijiege
    rekoga e ije rotire buone ijia imevo ije budua buka e aeko ije irufui vajiae.
    Ro mazani none na daro abena fiva ije na naebe bu reva ijiege rei. Rove naeje
    naka una vame ni be rei. Ijadufuo maeje naka Godi none ije jumevo ijadufuo na
    ijiege rei.
  tam-2017: எனக்கு முன்னிருந்த ஆளுநர்கள் மக்களுக்குப் பாரமாக இருந்து, அவர்கள் கையிலே
    அப்பமும் திராட்சைரசமும் வாங்கினதும் அன்றி, நாற்பது சேக்கல் வெள்ளியும் வாங்கிவந்தார்கள்;
    அவர்களுடைய வேலைக்காரர்களும் கூட மக்களின்மேல் அதிகாரம் செலுத்தினார்கள்; நானோ தேவனுக்குப்
    பயந்ததால் இப்படிச் செய்யவில்லை.
  spa-RV-1909: 'Mas los primeros gobernadores que fueron antes de mí, cargaron al
    pueblo, y tomaron de ellos por el pan y por el vino sobre cuarenta siclos de plata:
    á más de esto, sus criados se enseñoreaban sobre el pueblo; pero yo no hice así,
    á causa del temor de Dios.'
  ron-BTF: Dar guvernatorii dinainte, care fuseseră înaintea mea, împovărau poporul
    și luaseră de la ei pâine și vin, în afară de cei patruzeci de șekeli de argint;
    da, chiar și servitorii lor stăpâneau peste popor; dar eu nu am făcut astfel,
    din cauza fricii de Dumnezeu.
  eng-WEBP: But the former governors who were before me were supported by the people,
    and took bread and wine from them, plus forty shekels of silver; yes, even their
    servants ruled over the people, but I didn’t do so, because of the fear of God.
  eng-FBV: But the governors before me had placed a heavy burden on the people, taking
    forty shekels of silver from them as well as food and wine. Their assistants also
    extorted the people. But because of my respect for God I didn't act like that.
  nld-1939: En terwijl de vroegere stadhouders, die mij vooraf waren gegaan, het volk
    ten laste waren geweest, en veertig zilveren sikkels per dag van hen hadden geëist
    voor brood en wijn, en hun gevolg bovendien het volk had verdrukt, heb ik voor
    mij zó niet gehandeld, omdat ik God vreesde.
  nch-BL: Pero cati elque gobernadores achtohuiya, quena, tahuel quininanque israelitame
    huan quinnahuatiyayaj ma quinhualiquilica inintacualis huan inixocomeca iayo mojmosta.
    Nojquiya quinnahuatiyayaj ma quinmacaca nechca tajco kilo ten plata. Huan hasta
    inintequipanojcahua nopa gobernadores nojquiya quininamayayaj. Pero na amo quema
    nijchijqui quej nopa pampa nijtepanita Toteco Dios.
  vie-1934: Nhưng các quan tổng trấn đã đến nhậm trước tôi, bắt dân sự cấp dưỡng,
    lấy cho mình lương thực, và rượu, trừ ra bốn mươi siếc lơ bạc; đến đỗi các đầy
    tớ họ cũng lấn lướt trên dân sự nữa. Nhưng tôi không có làm như vậy; vì cớ kính
    sợ Đức Chúa Trời.
  hin-CV: मुझसे पहले के राज्यपालों ने तो प्रजा पर भारी बोझ लाद दिया था. वे उनसे उनका
    भोजन और अंगूरों का रस छीन लिया करते थे, साथ ही चांदी के चालीस शकेल भी; यहां तक
    कि उनके साथी सेवक तक प्रजा का शोषण किया करते थे. परमेश्वर का भय मानने के कारण
    मैं ऐसा न कर सका.
  spa-BES: 'Pero los gobernantes anteriores que estaban antes de mí hicieron a las
    personas responsables de su mantenimiento, y tomaron de ellos pan y vino al ritmo
    de cuarenta siclos de plata; e incluso sus siervos eran señores de la gente: pero
    no lo hice por el temor de Dios.'
  tdx-tdx: Fa toe nampijinie’ o bey taolo’ ahio o kilankam-bei’ ondatioo, le nangalà’
    iereo mofo naho divay ambone’ ty efa-polo sekele ty ondaty; eka, toe nirengerenge
    ama’ iareo o mpitoroñeo; fa tsy nanao Izay iraho, ami’ ty fañeveñako aman’ Añahare.
  tha-KJV: ผู้​ว่าราชการคนที่​อยู่​ก่อนข้าพเจ้าได้เบียดเบียนประชาชน ได้​เอาเงินเป็นค่าอาหารและน้ำองุ่นไปจากเขา
    นอกจากเงิ​นว​ันละสี่​สิ​บเชเขล แม้​ข้าราชการของท่านก็​ได้​ใช้​อำนาจเหนือประชาชน
    แต่​ข้าพเจ้ามิ​ได้​กระทำเช่นนั้น เพราะความยำเกรงพระเจ้า
  por-BR-2018: Mas os primeiros governadores que foram antes de mim, oprimiram ao
    povo, e tomaram deles pão e pelo vinho, além de quarenta siclos de prata; ainda
    mais, seus servos dominavam opressivamente sobre o povo; porém eu não fiz assim,
    por causa do temor a Deus.
  deu-ELO: Aber die früheren Landpfleger, die vor mir gewesen waren, hatten das Volk
    beschwert und Brot und Wein von ihnen genommen, nebst vierzig Sekel Silber; auch
    ihre Diener schalteten willkürlich über das Volk. Ich aber tat nicht also, aus
    Furcht vor Gott.
  eng-WYC-2018: But the first dukes, that were before me, grieved the people, and
    took of them in bread, and wine, and money, each day forty shekels; and also their
    ministers oppressed the people. But I did not so, for the dread of God; (But the
    former governors, who were there before me, grieved the people, and took from
    them bread, and wine, and money, forty shekels worth, each day; and their servants,
    and their officers, also oppressed the people. But I did not do so, for the fear
    of God or because of my reverence for God;)
  epo-epo: La antaŭaj regionestroj, kiuj estis antaŭ mi, ŝarĝadis la popolon, kaj
    prenadis de ili panon kaj vinon, krom kvardek sikloj da arĝento; eĉ iliaj junuloj
    regis super la popolo. Sed mi ne agis tiel, pro timo antaŭ Dio.
  uig-PIN: Mǝndin ilgiri waliy bolƣanlar hǝlⱪⱪǝ eƣirqilik selip, ulardin kündilik
    axliⱪ, mǝy-xarab wǝ xuningdǝk ⱪiriⱪ xǝkǝl kümüx elip kǝlgǝnikǝn; ⱨǝtta ularning
    hizmǝtkarlirimu hǝlⱪning üstidin ⱨoⱪuⱪwazliⱪ ⱪilip kǝlgǝnikǝn. Lekin mǝn Hudadin
    ⱪorⱪidiƣinim üqün undaⱪ ⱪilmidim.
  beo-beo: 'Eagene ouligisu dunu musa: na mae aligili, ilia hou hamoiba:le, Yu dunu
    da da:i dioi bagade nabi. Ilia da Yu dunuma eso huluane silifa muni fage 40 agoane
    ilia ha:i manu amola waini lamusa: edegesu. Ilia hawa: hamosu dunu amola da Yu
    dunu banenisisu. Be na hou da hisu hamoi. Bai na da Godema nodone fa:no bobogei.'
  tpi-OTNT: Ol lain man i bin kamap namba wan gavman paslain long mi, ol i bin givim
    bikpela hevi long ol manmeri. Ol i save pulim kaikai na wain na 400 kina long
    ol manmeri. Na tu ol wokboi bilong ol dispela gavman i save daunim ol manmeri.
    Tasol mi stap aninit long God, olsem na mi no mekim pasin olsem.
  hau-SA: Amma gwamnonin farko, waɗanda suka riga ni, sun ɗaura wa mutane kaya mai
    nauyi suka karɓi shekel arba’in na azurfa daga gare su haɗe da abinci da kuma
    ruwan inabi. Har bayin masu mulki ma sun nawaya wa mutane. Amma ni ban yi haka
    ba, saboda ina tsoron Allah.
  uig-LAT: Mendin ilgiri waliy bolghanlar xelqqe éghirchilik sélip, ulardin kündilik
    ashliq, mey-sharab we shuningdek qiriq shekel kümüsh élip kelgeniken; hetta ularning
    xizmetkarlirimu xelqning üstidin hoquqwazliq qilip kelgeniken. Lékin men Xudadin
    qorqidighinim üchün undaq qilmidim.
  nde-nde: Kodwa ababusi bangaphambili, labo abangandulelayo, babethwalisa nzima abantu
    ngokuthatha kubo amashekeli esiliva angamatshumi amane phezu kokudla lewayini.
    Labasekeli babo labo bathwalisa nzima abantu. Kodwa ngenxa yokumesaba uNkulunkulu
    mina kangikwenzanga lokho.
  ton-ton: 'Ka ko e ngaahi pule naʻe ʻi muʻa ʻiate au naʻe moʻua ki ai ʻae kakai,
    pea naʻa nau maʻu ʻiate kinautolu ʻae mā mo e uaine, mo e sikeli siliva ʻe fāngofulu;
    ʻio, ko ʻenau kau tamaioʻeiki naʻa nau pule ki he kakai: ka naʻe ʻikai te u pehē,
    ko e meʻa ʻi he manavahē ki he ʻOtua.'
  ces-1613: Ješto vývodové prvnější, kteříž byli přede mnou, obtěžovali lid, berouce
    od nich chléb a víno mimo čtyřidceti lotů stříbra. Nadto i služebníci jejich ssužovali
    lid, čehož jsem já nečinil, boje se Boha.
  eng-WMB: But the former governors who were before me were supported by the people,
    and took bread and wine from them, plus forty shekels of silver; yes, even their
    servants ruled over the people, but I didn’t do so, because of the fear of God.
  tam-TCV: எனக்கு முன்னிருந்த ஆளுநர்கள் மக்கள்மீது பாரமான சுமையைச் சுமத்தி, அவர்களிடமிருந்து
    நாற்பது சேக்கல் வெள்ளிப் பணத்தையும், அத்துடன் உணவையும், திராட்சை இரசத்தையும் வாங்கிவந்தார்கள்.
    அவர்களுடைய உதவியாளர்களும்கூட அவர்கள்மேல் அதிகாரம் செலுத்தினார்கள். ஆனால் நானோ
    இறைவனுக்குப் பயந்ததினால் அவ்விதம் நடக்கவில்லை.
  ceb-ULB: Apan ang gobernador kaniadto nga nahiuna kanako naghatag ug bug-at nga
    mga palas-anon sa mga tawo, ug nagkuha gikan kanila ug 40 ka mga shekels nga plata
    alang sa ilang matag-adlaw nga pagkaon ug bino. Bisan ang ilang mga sulugoon nagdaogdaog
    sa katawhan. Apan wala ako magbuhat sama niana tungod kay may kahadlok ako sa
    Dios.
  pol-UBG: Dawni namiestnicy, którzy byli przede mną, obciążali lud, pobierając od
    niego chleb i wino, a ponadto czterdzieści syklów srebra. Ich słudzy również wykorzystywali
    lud. Lecz ja tak nie postępowałem z bojaźni Bożej.
  urd-GVU: اصل میں ماضی کے گورنروں نے قوم پر بڑا بوجھ ڈال دیا تھا۔ اُنہوں نے رعایا
    سے نہ صرف روٹی اور مَے بلکہ فی دن چاندی کے 40 سِکے بھی لئے تھے۔ اُن کے افسروں
    نے بھی عام لوگوں سے غلط فائدہ اُٹھایا تھا۔ لیکن چونکہ مَیں اللہ کا خوف مانتا تھا،
    اِس لئے مَیں نے اُن سے ایسا سلوک نہ کیا۔
  deu-1912: Denn die vorigen Landpfleger, die vor mir gewesen waren, hatten das Volk
    beschwert und hatten von ihnen genommen Brot und Wein, dazu auch vierzig Silberlinge;
    auch waren die Leute mit Gewalt gefahren über das Volk. Ich tat aber nicht also
    um der Furcht Gottes willen.
  kan-2017: ನನಗಿಂತ ಮೊದಲಿದ್ದ ದೇಶಾಧಿಪತಿಗಳು ಜನರ ಮೇಲೆ ಬಹಳ ಭಾರಹಾಕಿ ಅವರಿಂದ ದಿನಕ್ಕೆ ನಲ್ವತ್ತು
    ರೂಪಾಯಿಯ ಆಹಾರವನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ತೆಗೆದುಕೊಂಡದ್ದಲ್ಲದೆ ಅವರ ಸೇವಕರೂ ಜನರ ಮೇಲೆ ದೊರೆತನ
    ನಡೆಸಿದರು. ನಾನಾದರೋ ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿ ಇರುವುದರಿಂದ ಹಾಗೆ ಮಾಡದೆ ಆ ಪೌಳಿಗೋಡೆ
    ಕಟ್ಟುವುದರಲ್ಲಿ ನಿರತನಾಗಿದ್ದೆನು.
  yap-yap: Gubin e pi’in ur governor gad ni yad ba m’on rog e ur tomal niged e girdi’,
    ya ur feked e ggan nge wayin ko girdi’ ma yad be yog nra reb e rran ma nge pi’
    e girdi’ aningeg i ragag e silber ni salpiy. Mus ngak e pi tagpigpig rorad mu’ur
    gafgow niged e girdi’. Machane gag e ba thil e ngongol rog, ni bochan e ug tayfan
    Got.
  hlt-MCSB: Tedae rhalboei lamhma rhoek loh ka mikhmuh ah pilnam te a nan tih amih
    taengkah buh neh misurtui khaw, tangka shekel sawmli khaw a loh uh. A ca rhoek
    te pilnam soah a taemrhai sak. Tedae kai tah Pathen kah hinyahnah hmai ah te tlam
    te ka saii moenih.
  mdy-ETH: ታኣኮ ቤርታ ዓሶ ዎይሣያ ማዒ ዶኦሪንቴ ዓሳ ቢያ ዴሮም ዴኤሢ ኬዲ ማዒ ኬላ ኬላ ሙኡዚና ዑሺናም ዛላ ኪሎ ማዓንዳ
    ሹቺ ቢራ ዓሶ ጪጊሻኔ፤ ሃሣ ዬያ ዎይሣ ዓሶኮ ማዻ ዓሳታዖ ዴሮ ዑፆይዳ ቢቲ ማዒ ዓሶኮ ካራ ባይዛኔ፤ ታኣኒ ጋዓንቴ ፆኦሲ ዒጊጫያታሢሮ
    ዬያጉዴ ባኣዚ ማዺባኣሴ።
  twi-ASANTE: Yei ne nsonsonoeɛ kɛseɛ a ɛda yɛne amradofoɔ a wɔdii ɛkan no ntam, ɛfiri
    sɛ, wɔde asodie kɛseɛ too ɔmanfoɔ no so. Na daa wɔgye nnuane ne nsã ka a ɛkari
    gram ahanan ne aduosia (460) ho firi nnipa no hɔ. Mpo, wɔn aboafoɔ faa ho didii
    ɔmanfoɔ no ho. Nanso, ɛsiane suro a na mesuro Onyankopɔn no enti, mamfa saa ɛkwan
    no so.
  eng-WEBU: But the former governors who were before me were supported by the people,
    and took bread and wine from them, plus forty shekels of silver; yes, even their
    servants ruled over the people, but I didn’t do so, because of the fear of God.
  wal-wal: SHin taappe kase doorettida haariyaageeti asaassi deexo tooho gididi, hachchi
    hachchi kattaassinne woiniyaa ushshaassi oitamu xaqara biraa qanxxissidosona.
    Harai atto haariyaageetu ashkkaratikka banttana asaa bollan goda milatissiiddi
    gam77idosona. Gidikkonne, taani Xoossaassi yayyido gishshau, hegaadan oottabeikke.
  spa-PDDPT: Y aunque los gobernadores que fueron antes de mí subyugaban al pueblo
    y les cobraban más de 4,4 kilogramos de plata por el pan y el vino, y aun sus
    esclavos oprimían al pueblo, yo no hice así a causa del temor a ʼElohim.
  gun-gun: Ha'e rã yma huvixa kuery xee aĩ e'ỹ mbove ikuai va'ekue ma heta va'e kuery
    ojavyky rei vy ha'e kuery gui oipe'apa va'ekue tembi'u ha'e vinho, quarenta hatã'i
    va'e prata guigua guive. Hembiguai kuery kunumigue voi oguereko rei va'ekue heta
    va'e kuery. Ha'e rã xee ma ha'ekue rami ndajapoi Nhanderuete renonde ajererokyje
    vy.
  agu-BL: Ma yi e' mas gobernador yi icy'nake' cyen, nk'era'tz nchiban cyetz, na ja
    cho'c tan chixile'n yi e' kawunakil. Na ntin tan jale'n chiwa' tu chiwin, ja chijak
    ca'wunak piẍ sakal tul jujun k'ej. Ncha'tz yi e' mas yi ja chak'uj jak' chiwi',
    ja baj chibuchul yi e' wunak. Ma yi in wetz, nk'era'tz mban intxumu'n, na na wek
    ẍchi' Ryos.
  ilo-ULB: Ngem pinadagsenan dagiti sigud a gobernador nga immun-una ngem siak dagiti
    tattao, inalaanda ida iti uppat a pulo a siklo a pirak nga agpaay iti inaldaw
    a taraon ken arakda. Uray dagiti adipenda ket pinarigatda dagiti tattao. Ngem
    saanko nga inaramid ti kasta gapu iti panagbutengko iti Dios.
  kpg-kpg: Nia gobinaa huogodoo ala i ogu mua, guu hai di nadau mee e haga haingadaa
    nia mouli o nia daangada, gei digaula guu hono gi nia daangada gi taiaga nadau
    bahihadu silber e madahaa e hui nia meegai mono waini i lodo nia laangi huogodoo.
    Nia gau hai hegau o nia gobinaa aalaa gu haga haingadaa labelaa nia daangada,
    gei au hagalee hai be digaula, idimaa au e hagalaamua a God.
  uig-ARA: مەندىن ئىلگىرى ۋالىي بولغانلار خەلققە ئېغىرچىلىك سېلىپ، ئۇلاردىن كۈندىلىك
    ئاشلىق، مەي-شاراب ۋە شۇنىڭدەك قىرىق شەكەل كۈمۈش ئېلىپ كەلگەنىكەن؛ ھەتتا ئۇلارنىڭ
    خىزمەتكارلىرىمۇ خەلقنىڭ ئۈستىدىن ھوقۇقۋازلىق قىلىپ كەلگەنىكەن. لېكىن مەن خۇدادىن
    قورقىدىغىنىم ئۈچۈن ئۇنداق قىلمىدىم.
  sus-sus: Singe mangɛe nu ɲama tɔɔrɔma a ɲaaxi ra. E nu taami, wɛni, nun gbeti kilo
    tagi bama e yi duuti ra. E xa walikɛe fan nu mixie tɔɔrɔma. Kɔnɔ n mu na fe mɔɔli
    raba, barima n gaaxuma Ala ya ra.
  pon-2006: Koaros me wia kepina mwohi wia mehn katoutou ong aramas akan oh re kin
    idingohng aramas akan en kin patohwanda mwohni silper pahisek ong ehuehu rahn
    ong mwenge oh wain. Neirail sounpapah kan pil kin kahpwalihala aramas akan. Ahpw
    I sohte duwehte irail, pwehki ei wauneki Koht.
  ksd-ksd: Ma ra umana luluai na gunan lua tagu dia ga vung ra mamat na kinakap pire
    ra tarai, ma dia ga vatur vake ra kon ma ra vain ta diat, maravut ra ivat na vinun
    na mamat na silva; maia, kadia umana tultul bula dia ga varkurai pire ra tarai;
    ma iau pata, tago iau ga ru God.
  tur-YTC: Ancak benden önceki valiler halk tarafından desteklendiler ve onlardan
    ekmek ve şarap, kırk şekel gümüş de aldılar; evet, hizmetkârları bile halk üzerinde
    hüküm sürdü, ama ben Tanrı korkusundan ötürü böyle yapmadım.
  ind-AYT: Akan tetapi, gubernur yang memerintah sebelumnya, memberikan beban yang
    berat kepada rakyat dan mengambil roti dan anggur dari mereka, selain 40 syikal
    perak. Bahkan, anak buah mereka berkuasa atas rakyat, tetapi aku tidak melakukan
    perbuatan seperti itu karena aku takut kepada Allah.
  nya-nya: Koma abwanamkubwa akale ankasautsa anthu. Iwo ankalanda anthu chakudya
    ndi vinyo ndi kuwalipiritsanso masekeli asiliva makumi anayi. Ngakhalenso antchito
    awo amavutitsa anthu kwambiri. Koma ine sindinachite zimenezo chifukwa ndimaopa
    Mulungu.
  hrv-hrv: 'Ali prijašnji upravitelji, moji prethodnici, ugnjetavahu narod: svakoga
    su dana od njega uzimali četrdeset šekela srebra za kruh; i njihove su sluge ugnjetavale
    narod. A ja nisam nikada tako činio, zbog straha Božjega.'
  mps-mps: Te ena gavman bidi bidisiąbadi, te provinsde polasa gavman bidali bidi
    dabe, augwaligo te we bidi dabeba genuai sęgę mawai. Augwaligo te we bidi dabede
    te nai me, wain me, te mone 400 kina anoma elama siyu yali. Tama me te gavman
    bidigo sę bidi dabego te we bidi dabe augwali aiyaba elalu yai. Tiali goli, ena
    te God dologode bidiyu, tede homugo kone palobaso, tama tiyu, eno te tiwai kolesaga
    me ebeo.
  tpi-tpi: Ol lain man i bin kamap namba wan gavman paslain long mi, ol i bin givim
    bikpela hevi long ol manmeri. Ol i save pulim kaikai na wain na 400 kina long
    ol manmeri. Na tu ol wokboi bilong ol dispela gavman i save daunim ol manmeri.
    Tasol mi stap aninit long God, olsem na mi no mekim pasin olsem.
  dan-1931: medens mine Forgængere, de tidligere Statholdere, lagde Tynge på Folket
    og for Brød og Vin daglig afkrævede dem fyrretyve Sekel Sølv, ligesom også deres
    Tjenere optrådte som Folkets Herrer. Det undlod jeg at gøre af Frygt for Gud.
  vie-OVCB: Các tổng trấn trước tôi đều bắt người dân cấp dưỡng thức ăn và rượu, ngoài
    số lương 456 gam bạc. Ngoài ra, bọn đầy tớ các tổng trấn còn đi quấy nhiễu toàn
    dân nữa. Nhưng tôi không làm như họ được vì kính sợ Đức Chúa Trời.
  guj-2017: પણ મારા પહેલાં જે રાજ્યપાલો હતા, તેઓના ખર્ચનો ભાર એ લોકો પર પડતો, તેઓ
    તેઓની પાસેથી અન્ન, દ્રાક્ષારસ તથા તે ઉપરાંત દરરોજ ચાળીસ શેકેલ ચાંદી લેતા હતા.
    તે ઉપરાંત તેઓના ચાકરો લોકો પર ત્રાસ ગુજારતા હતા. પણ મેં ઈશ્વરથી ડરીને તેઓની સાથે
    એવો વર્તાવ કર્યો નહોતો.
  pon-2006A: Koaros me wia kepina mwohi wia mehn katoutou ong aramas akan oh re kin
    idingohng aramas akan en kin patohwanda mwohni silper pahisek ong ehuehu rahn
    ong mwenge oh wain. Neirail sounpapah kan pil kin kahpwalihala aramas akan. Ahpw
    I sohte duwehte irail, pwehki ei wauneki Koht.
  por-BRBSL: Mas os ex-governadores que foram antes de mim foram apoiados pelo povo,
    e deles tomaram pão e vinho, mais quarenta siclos de prata; sim, até seus servos
    governavam o povo, mas eu não o fiz, por causa do temor de Deus.
  cth-cth: Ahmaloe ukkungnaw teh taminaw hanelah hnokari poung lah ao awh. Vaiyei
    hoi misurtui hai thoseh, hnin touh dawk sekel 40 touh a poe awh. Hothloilah a
    sannaw koehoi dumyennae hai a kâhmo awh. Hatei kai teh Cathut ka taki dawkvah
    hottelah ka sak hoeh.
  twi-twi: Eyi ne nsonoe kɛse a ɛda yɛne amradofo a wodii kan no ntam, efisɛ wɔde
    asodi kɛse too ɔmanfo no so. Na daa wogye nnuan ne nsa ka dwetɛ a ɛkari gram ahannan
    ne aduosia (460) ho fi nnipa no hɔ. Mpo, wɔn aboafo faa ho didii ɔmanfo no ho.
    Nanso esiane suro a na misuro Onyankopɔn no nti, mamfa saa kwan no so.
  hlt-hlt: Tedae rhalboei lamhma rhoek loh ka mikhmuh ah pilnam te a nan tih amih
    taengkah buh neh misurtui khaw, tangka shekel sawmli khaw a loh uh. A ca rhoek
    te pilnam soah a taemrhai sak. Tedae kai tah Pathen kah hinyahnah hmai ah te tlam
    te ka saii moenih.
  tbz-SIM: Bɛ̀ɛ̀ n niitɛ́nɛ̀ kɛ nɑɑ́ nkùmɑ̀ndɑ́ɑ̀bɛ̀ bɛ do fɛ̃́ũnkomu bɛnìtìbɛ̀ kɛ
    békú idíítí nɛ̀ mɛnɑɑ̀ nkɛ cɔú dɑ̀mpóò mɛdítíbii nsipísìnɑ̀ɑ̀ sìnɑ̀ɑ̀ bɑ́ dìì
    yiè, kɛ̀ kùmɑ̀ndɑ́ɑ̀ kó bɛtũ̀mbɛ̀ múnkɛ nfɛ̃́ũnko bɛnìtìbɛ̀. Mí mmɛ nyí dɔ̀ɔ̀
    dɛndɛ kó dimɑ̀ɑ̀ n dé mɛ̀ɛ̀ kpɛ́í nKuyie.
  msy-2020: Gavmanɨn faragha zuir gumazir dapaniba, me nan faragha otogha gumazamiziba
    osɨmtɨziba me ganɨdi. Me, dughiaba bar dagheba ko wainɨn dɨpaba ko 40plan silvan
    dagɨaba, me dama da isi. Ezɨ uaghan men ingangarir gumaziba gumazamiziba dɨkabɨri.
    Ezɨ, kɨ Godɨn atiatia an apengan iti, kamaghɨn amizɨ kɨ arazir kam damuan aghua.
  dop-dop: Mpɑ pɑ lɑɑlɑ mɑɣɑ sɔsɔɔntʋ tɔɣɔʋ tɔ, pɑ cɑɑlɑɣɑɑ yǝlɑɑ kɛ́, nɑ pɛlɛ pɑ́
    cɛlǝɣɩ-wɛɣɛ tɔɣɔnɑɣɑ, nɑ sʋlʋm nɑ liɣitee nyǝɣǝtʋ kɛ nɩɩlɛ. Hɑlǝnɑ pɑ tǝmlɑtɑɑ
    muɣuliɣi sɑmɑɑ. Amɑ Ɩsɔ sɔɣɔntʋ tɔɔ ɩlɛ mɑ tɑ lɑ mpʋ.
  azb-azb: Amma məndən əvvəlki valilər xalqın üzərində yük olmuşdu. Onlardan çörək
    və şərabdan əlavə, qırx şekel gümüş alırdılar. Hətta o valilərin nökərləri də
    xalqa ağalıq edirdi. Mən isə Allah qorxusuna görə belə etmirdim.
  eng-DBY: 'But the former governors that were before me had been chargeable to the
    people, and had taken of them bread and wine, besides forty shekels of silver:
    even their servants bore rule over the people. But I did not so, because of the
    fear of God.'
  hin-2017: परन्तु पहले अधिपति जो मुझसे पहले थे, वे प्रजा पर भार डालते थे, और उनसे
    रोटी, और दाखमधु, और इसके साथ चालीस शेकेल चाँदी लेते थे, वरन् उनके सेवक भी प्रजा
    के ऊपर अधिकार जताते थे; परन्तु मैं ऐसा नहीं करता था, क्योंकि मैं यहोवा का भय मानता
    था।
  wol-KYG: Waaye boroom diiwaan yi ma jiitu dañu daan not askan wi, di leen sëf seen
    dund ak seen biiñ, boole ci ñeent fukki dogi xaalis. Seeni surga it di néewal
    askan wi doole. Man nag defuma noonu ndax ragal Yàlla.
  eng-YLT: the former governors who [are] before me have made themselves heavy on
    the people, and take of them in bread and wine, besides in silver forty shekels;
    also, their servants have ruled over the people — and I have not done so, because
    of the fear of God.
  eng-WYC-2017: But the first dukes, that were before me, grieved the people, and
    took of them in bread, and wine, and money, each day forty shekels; and also their
    ministers oppressed the people. But I did not so, for the dread of God;
  eng-WMBB: But the former governors who were before me were supported by the people,
    and took bread and wine from them, plus forty shekels of silver; yes, even their
    servants ruled over the people, but I didn’t do so, because of the fear of God.
  urd-GVH: असल में माज़ी के गवर्नरों ने क़ौम पर बड़ा बोझ डाल दिया था। उन्होंने रिआया
    से न सिर्फ़ रोटी और मै बल्कि फ़ी दिन चाँदी के 40 सिक्के भी लिए थे। उनके अफ़सरों
    ने भी आम लोगों से ग़लत फ़ायदा उठाया था। लेकिन चूँकि मैं अल्लाह का ख़ौफ़ मानता
    था, इसलिए मैंने उनसे ऐसा सुलूक न किया।
  rug-rug: Ba sari qavuna pu koa kekenu koa rau si va palekeni koari tie sari hiniva
    mamatadi hola meke vagi ginani na vaeni tugo koarini meke made ṉavulu puta poata
    siliva pa hopeke rane si arini. Sari dia nabulu ba somana ṉoṉovali tugo sari na
    tie. Ba arau si lopu gua asa sina pamaṉa nia rau sa Tamasa.
  gaz-gaz: Garuu bulchitoonni durii kanneen anaan dura turan baʼaa guddaa saba baachisanii
    nyaataa fi daadhii wayinii malee iyyuu meetii saqilii afurtama isaan irraa fudhachaa
    turan. Gargaartonni isaaniis akkasuma saba cunqursan. Ani garuu waanan Waaqa sodaadhuuf
    akkas hin goone.
  fra-LSG: Avant moi, les premiers gouverneurs accablaient le peuple, et recevaient
    de lui du pain et du vin, outre quarante sicles d’argent; leurs serviteurs mêmes
    opprimaient le peuple. Je n’ai point agi de la sorte, par crainte de Dieu.
  yal-yal: Yamana kanna naxanye dangu n tan yɛɛ ra, ne yi donseene nun manpane rasuxuma
    nɛn yamaan na e nun gbeti gbanan tonge naanin. Hali yamana kanne xɔyine yi yamaan
    tɔrɔma. Koni, n tan to yi gaxuxi Ala yɛɛ ra, n mi na sifan liga.
  haw-1868: 'Aka, o na kiaaina mamua o''u, ua hookaumaha lakou i na kanaka, a ua lawe
    na lakou mai i ka ai, a me ka waina, a me na sekela kala he kanaha; a ua hana
    no hoi ka lakou mau kauwa me he poe alii la maluna o na kanaka: aka, aole au i
    hana pela no ka makau i ke Akua.'
  arb-NAV: عَلَى نَقِيضِ الْوُلاةِ السَّابِقِينَ الَّذِينَ ثَقَّلُوا الضَّرَائِبَ
    عَلَى الشَّعْبِ، وَابْتَزُّوا مِنْهُمْ خُبْزاً وَخَمْراً، فَضْلاً عَنْ أَرْبَعِينَ
    شَاقِلاً مِنَ الْفِضَّةِ (نَحْوِ أَرْبَعِ مِئَةٍ وَثَمَانِينَ جِرَاماً). كَمَا
    تَسَلَّطَ رِجَالُهُمْ عَلَى الشَّعْبِ. أَمَّا أَنَا فَلَمْ أَفْعَلْ هَكَذَا مِنْ
    خَوْفِ اللهِ،
  ewe-ewe: Esia to vovo sãa tso mɔmefia siwo do ŋgɔ nam la ƒe wɔnawo gbɔ. Woawo xɔa
    nuɖuɖu kple wain kple klosaloga blaene gbe sia gbe le dukɔa si. Wotsɔ ameawo de
    asi na woƒe kpeɖeŋutɔwo, eye wowɔa fu ameawo. Ke nye la, mevɔ̃a Mawu, eye nyemewɔ
    nenema o.
  eng-LEE: 'But the former governors that had been before me had made it heavy for
    the people, and had taken of them bread and wine, beside forty shekels of silver:
    yea, even their young men ruled over the people; but I myself did not act so,
    because of the fear of God.'
  asm-FB: কিন্তু পূৰ্বতে থকা দেশাধ্যক্ষসকল যিসকল মোৰ আগতে আছিল, তেওঁলোকে লোকসকলৰ ওপৰত
    গধুৰ বোজা দিছিল, আৰু তেওঁলোকৰ দৈনিক খোৱা বস্তু আৰু দ্ৰাক্ষাৰস বাবে লোকসকলৰ পৰা
    তেওঁলোকে চল্লিশ চেকল ৰূপ লৈছিল। তাৰ উপৰিও তেওঁলোকৰ দাস সকলে লোকসকলৰ ওপৰত অত্যাচাৰ
    কৰিছিল। কিন্তু মই সেইদৰে কৰা নাই, কাৰণ মই ঈশ্বৰলৈ ভয় কৰোঁ।
  sus-A: سِنفٍ مَنفّيٍ نُ حَمَ تْورْ مَ عَ حَاشِ رَ. عٍ نُ تَامِ، وّنِ، نُن فبٍتِ
    كِلٌ تَفِ بَمَ عٍ يِ دُوتِ رَ. عٍ شَ وَلِكّيٍ قَن نُ مِشِيٍ تْورْ مَ. كْنْ ﭑ مُ
    نَ قٍ مْولِ رَبَ، بَرِ مَ ﭑ فَاشُمَ عَلَ يَ رَ.
  fra-SBL: Mais les anciens gouverneurs qui m'ont précédé étaient soutenus par le
    peuple, et ils prenaient de lui du pain et du vin, plus quarante sicles d'argent ;
    oui, même leurs serviteurs régnaient sur le peuple, mais moi, je n'ai pas agi
    ainsi, à cause de la crainte de Dieu.
  hbo-hbo: וְהַפַּחֹות֩ הָרִאשֹׁנִ֨ים אֲשֶׁר־לְפָנַ֜י הִכְבִּ֣ידוּ עַל־הָעָ֗ם וַיִּקְח֨וּ
    מֵהֶ֜ם בְּלֶ֤חֶם וָיַ֙יִן֙ אַחַר֙ כֶּֽסֶף־שְׁקָלִ֣ים אַרְבָּעִ֔ים גַּ֥ם נַעֲרֵיהֶ֖ם
    שָׁלְט֣וּ עַל־הָעָ֑ם וַאֲנִי֙ לֹא־עָשִׂ֣יתִי כֵ֔ן מִפְּנֵ֖י יִרְאַ֥ת אֱלֹהִֽים׃
  kik-kik: No rĩrĩ, abarũthi arĩa maarĩ mbere yakwa nĩmahatagĩrĩria andũ mũno na makametia
    cekeri cia betha mĩrongo ĩna, hamwe na irio na ndibei. Ateithĩrĩria ao nao no
    mahatagĩrĩria andũ. No niĩ tondũ wa gwĩtigĩra Ngai ndiekire ũguo.
  fra-NCL: Les anciens gouverneurs qui m’avaient précédé accablaient le peuple et
    recevaient de lui du pain et du vin, outre quarante sicles d’argent ; leurs serviteurs
    mêmes opprimaient le peuple ; mais moi, je n’ai pas agi de la sorte, par crainte
    de Dieu.
  cek-AK: Toe kai om ai naah toksah ukkungnawk loe kaminawk khaeah buh hoi misurtui
    pacoengah, sum kanglung shekel quipalito a kok o; ue, nihcae ih tamnanawk mah
    doeh kaminawk nuiah akaa tawnh o. Toe Sithaw to ka zit pongah, kai loe to tiah
    ka sah ai.
  cuk-cuk: Ar an-idu-dummaganga-megismaladdi, dulemargi mani-dummad gasmalad. Na e-mas
    gunnega, e-vino gobega, mani-nibir-dulabo (40) aidikued-wilub gasmalad. Deginbali,
    ega-arbamaladmoga dulemar-wiosmarmogad. Ar andi Bab-Dummad-dobed-ular, deyob an
    imaksasulid.
  uig-CYR: Мәндин илгири валий болғанлар хәлиққә еғирчилик селип, улардин күндилик
    ашлиқ, мәй-шарап вә шуниңдәк қириқ шәкәл күмүч елип кәлгән екән; һәтта уларниң
    хизмәткарлириму хәлиқниң үстидин һоқуқвазлиқ қилип кәлгән екән. Лекин мән Худадин
    қорқидиғиним үчүн ундақ қилмидим.
  tel-2017: అయితే నాకు ముందున్న అధికారులు ప్రజల నుండి ఆహారం, ద్రాక్షారసం, 40 తులాల
    వెండి చొప్పున తీసుకుంటూ వచ్చారు. వారి సేవకులు కూడా ప్రజలపై ఆధికారం చెలాయించేవారు.
    అయితే దేవుని పట్ల భయభక్తులు ఉన్న కారణంగా నేనలా చేయలేదు.
  hat-BSA: Men gouvènè ki te avan mwen yo te konn mete chaj sou pèp la e te pran soti
    nan men yo pen avèk diven plis karant sik ajan; menm sèvitè pa yo te konn vin
    kon chèf sou moun. Men mwen pa t fè sa akoz lakrent Bondye.
  kos-kos: Governor nukewa meet likiyu, elos sang sap toasr nu sin mwet uh tuh elos
    in akfalye ipin silver angngaul ke len se, nu ke mwe mongo ac wain. Finne mwet
    kulansap lun governor, elos oayapa oru upa nu sin mwet uh. Tusruktu nga oru siena,
    mweyen nga akfulatye God.
  hbo-WLC: וְהַפַּחוֹת֩ הָרִאשֹׁנִ֨ים אֲשֶׁר־לְפָנַ֜י הִכְבִּ֣ידוּ עַל־הָעָ֗ם וַיִּקְח֨וּ
    מֵהֶ֜ם בְּלֶ֤חֶם וָיַ֙יִן֙ אַחַר֙ כֶּֽסֶף־שְׁקָלִ֣ים אַרְבָּעִ֔ים גַּ֥ם נַעֲרֵיהֶ֖ם
    שָׁלְט֣וּ עַל־הָעָ֑ם וַאֲנִי֙ לֹא־עָשִׂ֣יתִי כֵ֔ן מִפְּנֵ֖י יִרְאַ֥ת אֱלֹהִֽים׃
  ibo-ibo: Ma ọ bụghị otu a ka o si dị na mbụ, nʼihi na ndịisi ọchịchị niile buru
    m ụzọ chịa boro ndị ahụ ibu arọ dị ukwuu. Ha na-anakọta site nʼaka onye ọbụla
    iri mkpụrụ ọlaọcha anọ, tinyere ihe oriri na mmanya ha na-ewebatakwa. Ọbụladị
    ndị na-enyere ha aka mekpakwara ndị mmadụ ahụ. Ma emeghị m otu a, nʼihi ịtụ egwu
    Chineke.
  ory-ory: ମାତ୍ର ମୋହର ପୂର୍ବବର୍ତ୍ତୀ ଦେଶାଧ୍ୟକ୍ଷମାନଙ୍କ ବ୍ୟୟଭାର ଲୋକମାନଙ୍କୁ ବହିବାକୁ ପଡ଼ିଲା,
    ଆଉ ସେମାନେ ଚାଳିଶ ଶେକଲ ରୂପା ଛଡ଼ା ଲୋକମାନଙ୍କଠାରୁ ଖାଦ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସ ନେଲେ; କେବଳ ତାହା
    ନୁହେଁ, ସେମାନଙ୍କ ଦାସମାନେ ଲୋକମାନଙ୍କ ଉପରେ ଅତ୍ୟାଚାର କଲେ; ମାତ୍ର ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ଭୟ
    ସକାଶୁ ମୁଁ ସେପରି କଲି ନାହିଁ।
  chk-chk: Ekewe kepina mi akom mwei ra aweiresi ekewe aramas o angei seniir ener
    mongö o ünümer wain iteiten rän won ükükün faik föün moni silifer. Pwal nöür chon
    angang ra ariaföüü ekewe aramas. Nge ngang üsap föri iei usun, pun üa niuokusiti
    Kot.
  rop-rop: Ai nomo bin laik ola najamob gabman bos hubin jidan bifo. Olabat bin oldei
    meigim ad blanga ola pipul en deibin oldei meigim ola pipul gibit olabat 40 bigwan
    silbawan mani ebridei blanga gedimbat olabat daga en wain. En ola wekinmen blanga
    olabat bin meigim ad blanga ola pipul du. Ai nomo bin dum lagijat dumaji aibin
    rispek langa God.
  ukr-1871: А переднїйші начальники краю, що були до мене, обтяжували народ, і брали
    з їх хлїб і вино, окрім сорока секлів срібла (на день); навіть і слуги їх паношились
    над народом. Я же не робив так через страх Божий.
  deu-1951: Denn die frühern Landpfleger, die vor mir gewesen, hatten das Volk bedrückt
    und von ihnen Brot und Wein genommen, dazu vierzig Schekel Silber; auch ihre Leute
    herrschten mit Gewalt über das Volk; ich aber tat nicht also, um der Furcht Gottes
    willen.
  eng-JPS: But the former governors that were before me laid burdens upon the people,
    and took of them for bread and wine above forty shekels of silver; yea, even their
    servants lorded over the people; but so did not I, because of the fear of God.
  srp-1865: A preðašnji upravitelji koji bijahu prije mene bijahu teški narodu uzimajuæi
    od njega hljeba i vina osim èetrdeset sikala srebra, i sluge njihove zapovijedahu
    po narodu; ali ja tako ne èinih bojeæi se Boga.
  lug-lug: Naye abessaza abansooka baazitoowerezanga abantu, nga babawooza ekitundu
    kya kilo eya ffeeza, ne bagattako emmere ne wayini. Naye nze si bwe nakolanga,
    olw’okutya Katonda.
  heb-heb: והפחות הראשנים אשר לפני הכבידו על העם ויקחו מהם בלחם ויין אחר כסף שקלים
    ארבעים גם נעריהם שלטו על העם ואני לא עשיתי כן מפני יראת אלהים׃
  ben-IRV: আমার আগে যে সব রাজ্যপাল ছিলেন, তারা লোকদের ভারী বোঝা চাপিয়ে দিতেন এবং
    তাদের থেকে নগদ চল্লিশ শেকল রূপা ছাড়াও খাবার ও আঙ্গুর রস নিতেন, এমনকি, তাঁদের
    চাকরেরাও লোকদের উপরে নিপীড়ন করত; কিন্তু আমি ঈশ্বর ভয়ের জন্য তা করতাম না।
  pan-pan: ਪਰ ਜਿਹੜੇ ਹਾਕਮ ਮੇਰੇ ਤੋਂ ਪਹਿਲਾਂ ਸਨ, ਉਹ ਲੋਕਾਂ ਉੱਤੇ ਬੋਝ ਪਾਉਂਦੇ ਸਨ, ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ
    ਤੋਂ ਰੋਟੀ ਅਤੇ ਮਧ, ਨਾਲੇ ਚਾਲ੍ਹੀ ਸ਼ਕੇਲ ਚਾਂਦੀ ਵੀ ਲੈਂਦੇ ਸਨ ਸਗੋਂ ਉਨ੍ਹਾਂ ਦੇ ਜੁਆਨ ਵੀ ਲੋਕਾਂ
    ਉੱਤੇ ਹਕੂਮਤ ਕਰਦੇ ਸਨ, ਪਰ ਮੈਂ ਅਜਿਹਾ ਨਹੀਂ ਕੀਤਾ ਕਿਉਂ ਜੋ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੈਅ ਮੰਨਦਾ ਸੀ।
  mya-JVB: အရင် မြို့ဝန် တို့ကို လူ များတို့သည် ကျွေးရကြ၏။ မုန့် နှင့် စပျစ်ရည် ကို၎င်း၊
    တနေ့လျှင် ငွေ လေး ဆယ်ကို၎င်းပေး ရကြ၏။ မင်း လုလင်၏ စေစား ခြင်းကိုလည်း ခံရကြ ၏။
    ငါ မူကား ဘုရား သခင်ကို ကြောက်ရွံ့ သောကြောင့် ၊ အရင်မြို့ဝန်ကဲ့သို့မ ပြု။
  tbg-tbg: Haaru ekaa kamaanira kaiqa vaiinti ti avuni kaiqa varoka vaiinti nahenti
    monuara naariha tiha, Ne vo enta vo enta 40 silvaa monu ti timiqe te tenta karavata
    uainivata varaare, ti vaurave. Vika minti tivakeha nora maara vaiinti nahentiqaa
    vate vaumanta vika kahaqi vau vaiintikavata nora maara vaiinti nahentiqaa vate
    vaurave. Ho te kamaanira avuhainaa vaiintiqamavi vaiha, kia te vika aanantaraiti,
    te Kotira aatu qeteha kia mintunara.
  hmo-hmo: Gavana taudia gunadia, lau idia gunalaia taudia, ese takisi metauna taunimanima
    dekena amo idia abia, dina ta ta ibounai siliva moni 40, bona aniani bona uaina
    danu. Edia hesiai taudia ese danu taunimanima idia dagedage henidia. To lau ese
    Dirava lau gari henia dainai, unai bamona lau karaia lasi.
  urd-urd: लेकिन अगले हाकिम जो मुझ से पहले थे र'इयत पर एक बार थे, और 'अलावा चालीस
    मिस्क़ाल चाँदी के रोटी और मय उनसे लेते थे, बल्कि उनके नौकर भी लोगों पर हुकूमत
    जताते थे; लेकिन मैंने ख़ुदा के ख़ौफ़ की वजह से ऐसा न किया।
  rus-SYN: А прежние областеначальники, которые были до меня, отягощали народ и брали
    с них хлеб и вино, кроме сорока сиклей серебра; даже и слуги их господствовали
    над народом. Я же не делал так по страху Божию.
  bqc-SIM: Dↄaana káau pↄ́ dↄ̀aamɛɛↄ aso gbia tↄ̃̀ gbɛ̃́ↄwa, aa pↄblea ń vɛ̃ɛo sì
    baadewa ń ã́nusu ↄwatɛ̃ blablao. An ìwaↄ gbãablèmá lↄ. Mapi sↄ̃ mi kɛ màao,
    asa má Lua vĩa vĩ.
  tcz-CHONGTHU: Gamvaipo masa hon vang mipiho pohgih nasa tah anapoh sah un, dangka
    shekel som li kalval in mipi lah a neh le chah chule lengpitwi ana kidon jiuvin
    ahi. Chule alhachauva pangte ho jengin jong mipi chunga ana kinomsah jiuvin ahinlah
    keiman Pathen kagin jeh'in hiti chun kanabol pon ahi.
  mar-mar: पण माझ्या आधी सतेवर असलेले राज्यपाल लोकांवर भारी बोजा लादित व त्यांच्यापासून
    भाकरी, द्राक्षरस घेऊन आणखी प्रत्येकी चाळीस शेकेल रुपे घेत असत. त्यांचे सेवक देखील
    लोकांवर जुलूम करीत असत. पण मी तसे केले नाही कारण मला देवाचे भय होते.
  qub-qub: Ñaupa caj gobernadorcunami ichanga llapan runacunapäpis fiyupa gastulla
    caran. Paycunaga cada junaj cobraj chuscu chunca (40) guellayta micuypäwan bïnupaj.
    Chay mandajcunapa yanapajnincunana runacunata amatar ñacachej. Nogaga Tayta Diosta
    rispitar manami chaynöga ruraränachu.
  bqp-bqp: Don'arɛde káaku kũ à dòmɛnɛ arɛnↄ aso tìkisii tↄ̃̀ gbɛ̃nↄa, ò pↄ́ble kũ
    sèwɛ̃o sì baadia kũ andurufu ↄgↄ mɛ̀n buplabuplao. Ń ìbanↄ gbãna blèḿma dↄ.
    Makũ sↄ̃, mádi kɛ lɛro, zaakũ má Luda vĩna vĩ.
  hat-hat: 'Gouvènè ki te la anvan m'' yo te konn ap peze pèp la: chak jou yo te konn
    pran karant pyès an ajan pou pen ak diven. Ata moun ki t''ap travay avèk yo te
    konn ap peze pèp la tou. Men mwen menm, mwen pa t'' fè sa, paske mwen te gen krentif
    Bondye.'
  eng-BSB: The governors before me had heavily burdened the people, taking from them
    bread and wine plus forty shekels of silver. Their servants also oppressed the
    people, but I did not do this because of my fear of God.
  eng-WEBPB: But the former governors who were before me were supported by the people,
    and took bread and wine from them, plus forty shekels of silver; yes, even their
    servants ruled over the people, but I didn’t do so, because of the fear of God.
  kbq-kbq: Hianagi Juda mopare'ma ko'ma gavana mani'za e'naza, vahe'mokizmia tusi'a
    kna nezami'za, ne'zane waini tinema eriza agofetura, 40'a silva zagone eri'naze.
    Hagi ana kva vahe'ma zamaza hu'za eri'zama eri'za vahe'mo'zanena, vahera tusi'a
    knaza zami'naze. Hianagi nagra Anumzamofonku koro hunente'na e'inama hazazana
    osu'noe.
  nhe-BL: Pero tlen elque gobernadores achtohuiya, quena, tlahuel quininanque israelitame
    huan quinnahuatiyayaj ma quinhualiquilica inintlacualis huan ininxocomeca iayo
    mojmostla. Nojquiya quinnahuatiyayaj ma quinmacaca nechca tlajco kilo tlen plata.
    Huan hasta inintlatequipanojcahua nopa gobernadores nojquiya quininamayayaj. Pero
    na ax quema nijchijqui queja nopa pampa nijtlepanita Toteco Dios.
  bus-bus: Dↄn'aɛde káaku kɛ̀ à dↄ̀mɛ aɛnↄ aso tìisi tↄ̃̀ gbɛ̃nↄa, aↄ̃ pↄ́ble kↄ̃n
    geepiwɛ̃ɛo sì baadea kↄ̃n kondogi ↄↄ mɛ̀n baplaplaao. Aↄ̃ ìbanↄ gbãaa blèḿma
    dↄ. Mapi sↄ̃, mɛ́ɛ kɛ lɛro, zaakɛ má Luda vĩa vĩ.
  gub-BL: Amo awa wiko tuwihaw romo tuwihaw romo hereko 'ym mehe wà. A'e tuwihaw ipuhuz
    katu teko wanupe wà. — Pemur parat pitài kir ru'u ihewe nehe, i'i wanupe wà. Ume'eg
    kar temi'u a'e temetarer pupe wà. Ume'eg kar win ipupe wà no. Te tuwihaw wanupe
    uma'ereko ma'e imunar teko wanehe wà. Ihe naiko kwaw wazàwe ihe. Ta'e akyze Tupàn
    wi ihe xe.
  eng-DRA: 'But the former governors that had been before me, were chargeable to the
    people, and took of them in bread, and wine, and in money every day forty sides:
    and their officers also oppressed the people. But I did not so for the fear of
    God.'
