    cho đến năm thứ ba mươi hai triều Vua Ạt-ta-xét-xe, tôi và anh em cộng tác với
    tôi không nhận lương bổng hay phụ cấp nào.
  guj-2017: જે સમયથી યહૂદિયા દેશમાં તેઓના આગેવાન તરીકે મારી નિમણૂક થઈ ત્યારથી, એટલે
    આર્તાહશાસ્તા રાજાના શાસનકાળના વીસમા વર્ષથી તે બત્રીસમા વર્ષ સુધી, બાર વર્ષ સુધી
    રાજ્યપાલ તરીકે બજાવેલી ફરજનો પગાર મેં તથા મારા ભાઈઓએ લીધો નથી.
  pon-2006A: Erein sounpar eisek riau me I wiewiahki kepinahn wehin Suda, sang ni
    kerieisek en sounpar me Ardaserksihs wiewiahki nanmwarki lapalap lao lel ni kesilihsek
    riau en sounpar, ngehi de ei peneinei sohte tungoale mwenge me uhdahn kin kohieng
    kepina men.
  por-BRBSL: Além disso, desde que fui nomeado governador deles na terra de Judá,
    desde o vigésimo ano até o trigésimo segundo ano de Artaxerxes o rei, ou seja,
    doze anos, eu e meus irmãos não comemos o pão do governador.
  cth-cth: Judah ram ukkung lah ka o navah siangpahrang Artaxerxes kum 20 touh hoi
    kamtawng teh kum 32 totouh, kum 12 touh thung kai hoi ka hmaunawnghanaw ni ukkung
    e tamuk ka lat boi awh hoeh.
  twi-twi: Bio, mfe dumien a ɛyɛ ɔhene Artasasta ahenni mfe aduonu kosi mfe aduasa
    abien so a meyɛɛ amrado wɔ Yuda no, me ne mʼadwumayɛfo nnyee yɛn akɔnhamabɔde
    da.
  hlt-hlt: Te pataeng kai he Judah khohmuen ah amih kah rhalboei la om ham n'uen khohnin
    lamkah te, manghai Artaxerxes kah kum kul lamloh sawmthum kum nit hil, kum hlai
    nit ka om coeng dae ka manuca rhoek kah rhalboei buh khaw ka caak moenih.
  tbz-SIM: Nɛ̀ n nɑɑ́mmɛ̀ Sifubɛ kóo kùmɑ̀ndɑ́ɑ̀ Sudɑɑ tenkɛ̀ okpɑ̀ɑ̀tì Aditɑkisɛsi
    kpɑ̀tì benni sipísìdɛ́ kpɛri miɛkɛ kɛ́ntɔ kɛ́tuɔkɛnní yɛbie nsipísìtɑ̃ɑ̃ti dɛ̀
    mɔ̀kɛ yíe nyɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ mí nnɛ̀ n kɔbɛ ti í bekɛ bɛ̀ dò nkɛ́yietí
    dɛ̀ kùmɑ̀ndɑ́ɑ̀.
  msy-2020: Kɨ 12plan azenibar Judan gavmanɨn faragha zuir gumazir dapanimɨn iti.
    Ezɨ dughiar kamɨn, Atrivim Artaserksis 20plan azenibar atrivimɨn ikia ghua, 32plan
    azenibar oto. Ezɨ azenir kabar kɨ uan adarazi ko e dagɨar atrivim daghebagh ivezasa
    anɨngiziba inizir puvatɨ.
  dop-dop: Hɑtoo kʋyɑŋku wulɑʋ Atɑkǝsɛsɛɛ kpɑ-m Yutɑ nyǝ́mɑ nyʋɣʋ tʋ kɛ pǝ kpɑɣɑʋ
    ɩ kɑwulɑɣɑ pǝnɑɣɑ hiu nyǝŋkɑ, hɑlǝnɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ tɔ. Pǝ yoosɑ
    pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑlɛ kɛlɛ. Pɑɑ mɑ́, yɑɑ mɑ tɛɛtʋnɑɑ, tɑ́ tɑɑ nɔɣɔlʋ tɑ tɔɣɔ
    sɔsɔɔntʋ tǝtɔɣɔlɛ.
  azb-azb: Bundan əlavə, padşah Artaxşastanın hökmranlığının iyirminci ilindən otuz
    ikinci ilinə qədər – Yəhuda torpağına vali təyin edildiyim gündən bəri on iki
    il mən və qardaşlarım valilərə təyin olunmuş azuqəni işlətmədik.
  eng-DBY: Moreover from the time that I was appointed to be their governor in the
    land of Judah, from the twentieth year even to the thirty-second year of Artaxerxes
    the king, twelve years, I and my brethren have not eaten the bread of the governor.
  hin-2017: फिर जब से मैं यहूदा देश में उनका अधिपति ठहराया गया, अर्थात् राजा अर्तक्षत्र
    के राज्य के बीसवें वर्ष से लेकर उसके बत्तीसवें वर्ष तक, अर्थात् बारह वर्ष तक मैं
    और मेरे भाइयों ने अधिपतियों के हक़ का भोजन नहीं खाया।
  wol-KYG: Bu loolu weesee, la ko dale bés ba ñu ma falee boroom diiwaanu Yuda, ca
    ñaar fukkeelu atu nguurug Artaserses, ba ca fanweeru atam ak ñaar, muy fukki at
    ak ñaar, lekkunu alalu galag bu boroom diiwaan yelloo, du man, du samay bokk.
  eng-YLT: 'Also, from the day that he appointed me to be their governor in the land
    of Judah, from the twentieth year even unto the thirty and second year of Artaxerxes
    the king — twelve years — I, and my brethren, the bread of the governor have not
    eaten:'
  eng-WYC-2017: Forsooth from that day in which the king had commanded to me, that
    I should be duke in the land of Judah, from the twentieth year unto the two and
    thirtieth year of Artaxerxes king, that is, by twelve years, I and my brethren
    ate not the sustenances which were due to dukes.
  eng-WMBB: Moreover from the time that I was appointed to be their governor in the
    land of Judah, from the twentieth year even to the thirty-second year of Artaxerxes
    the king, that is, twelve years, I and my brothers have not eaten the bread of
    the governor.
  urd-GVH: मैं कुल बारह साल सूबा यहूदाह का गवर्नर रहा यानी अर्तख़शस्ता बादशाह की हुकूमत
    के 20वें साल से उसके 32वें साल तक। इस पूरे अरसे में न मैंने और न मेरे भाइयों ने
    वह आमदनी ली जो हमारे लिए मुक़र्रर की गई थी।
  rug-rug: Koari ka manege rua vuaheni sipu koa na qavuna si arau pa popoa Ziuda,
    podalae pa vina hiokona puta vuaheni sipu koa baṉara se Atazekisesi pa Pesia,
    kamoa sa vina toloṉavulu rua vuaheni tanisa, si lopu hite henai arau meke sari
    na turaṉaqu sari na ginani pu ta tozi ni pude tanisa qavuna.
  gaz-gaz: Kana caalaas yeroo ani bara Arxeksis mootichaa keessa waggaa digdammaffaatti
    bulchaa biyya Yihuudaa taʼee muudamee jalqabee hamma waggaa soddomii lammaffaa
    mootummaa isaatti jechuunis waggaa kudha lamaaf, anis obboloonni koos nyaata bulchaaf
    ramadame hin nyaanne.
  fra-LSG: Dès le jour où le roi m’établit leur gouverneur dans le pays de Juda, depuis
    la vingtième année jusqu’à la trente-deuxième année du roi Artaxerxès, pendant
    douze ans, ni moi ni mes frères n’avons vécu des revenus du gouverneur.
  yal-yal: Xabu n dɔxɔ lɔxɔni yamana kanna ra Yahudiyane xun na Yuda yamanani, xabu
    Manga Aratasɛrɛkɛsi a mangayaan ɲɛɛ mɔxɔɲɛdena han ɲɛɛ tonge saxan e nun firindena,
    n tan nun ngaxakedenne nxu mi sese ba mudun na naxan soma yamana kanna yii.
  haw-1868: A mai ka la mai o'u i hooliloia'i i kiaaina ma ka aina o Iuda, mai ka
    makahiki iwakalua mai a hiki i ka makahiki kanakolukumamalua o Aretasaseta, o
    ke alii, he umikumamalua makahiki, aole no au, aole hoi ko'u poe hoahanau i ai
    i ka ai na ke kiaaina.
  arb-NAV: كَمَا أَنَّنِي مُنْذُ أَنْ عُيِّنْتُ وَالِياً فِي أَرْضِ يَهُوذَا، مِنْ
    مُسْتَهَلِّ السَّنَةِ الْعِشْرِينَ مِنْ حُكْمِ أَرْتَحْشَشْتَا الْمَلِكِ، إِلَى
    السَّنَةِ الثَّانِيَةِ وَالثَّلاثِينَ، أَيْ طَوَالَ اثْنَتَيْ عَشْرَةَ سَنَةً
    لَمْ آخُذْ مِنَ الشَّعْبِ الضَّرَائِبَ الْمُخَصَّصَةَ لِنَفَقَاتِ الْوَالِي لأَعِيشَ
    مِنْهَا أَنَا وَمُوَظَّفِيَّ،
  ewe-ewe: Le ƒe wuieve siwo me menye mɔmefia na Yuda, tso Artazerses ƒe fiaɖuɖu ƒe
    ƒe blaevelia me va se ɖe ƒe blaetɔ̃-vɔ-evelia me la, nye kple nye kpeɖeŋutɔwo
    siaa míexɔ fetu aɖeke alo kpekpeɖeŋu aɖeke tso Israelviwo gbɔ o.
  eng-LEE: Moreover from the day that [the king] had enjoined on me to be governor
    in the land of Judah, from the twentieth year up to the two and thirtieth year
    of king Artaxerxes, [full] twelve years, neither I nor my brothers ate the food
    of the governor.
  asm-FB: সেয়ে সেই সময়ৰ পৰা মই যিহূদা দেশত ৰজা অৰ্তক্ষত্ৰ ৰাজত্ব কালৰ বিশ বছৰৰ পৰা
    বত্ৰিশ বছৰলৈকে তেওঁলোকৰ দেশাধ্যক্ষ নিযুক্ত হৈছিলোঁ। নহয় মই নাইবা মোৰ ভাইসকলে
    এই বাৰ বছৰ দেশাধ্যক্ষৰ বাবে যোগান ধৰা আহাৰ খোৱা নাছিলোঁ।
  sus-A: كَبِ ﭑ نَشَ قِندِ فٌمِنَ رَ يُدَيَ، قْلْ عَتَسَكَسِ شَ مَنفّيَ حّ مْشْحّن
    ندٍ مَ هَن عَ حّ تٌنفٌ سَشَن نُن قِرِن ندٍ مَ، ﭑ تَن نُن ﭑ نفَشَكٍرٍنيِيٍ مُ بَلٌ
    دُوتِ رَ، نَشَن قِندِ فٌمِنَ سَرٍ رَ.
  fra-SBL: De plus, depuis que j'ai été désigné pour être leur gouverneur dans le
    pays de Juda, depuis la vingtième année jusqu'à la trente-deuxième année du roi
    Artaxerxès, c'est-à-dire douze ans, moi et mes frères n'avons pas mangé le pain
    du gouverneur.
  hbo-hbo: גַּ֞ם מִיֹּ֣ום ׀ אֲשֶׁר־צִוָּ֣ה אֹתִ֗י לִהְיֹ֣ות פֶּחָם֮ בְּאֶ֣רֶץ יְהוּדָה֒
    מִשְּׁנַ֣ת עֶשְׂרִ֗ים וְ֠עַד שְׁנַ֨ת שְׁלֹשִׁ֤ים וּשְׁתַּ֙יִם֙ לְאַרְתַּחְשַׁ֣סְתְּא
    הַמֶּ֔לֶךְ שָׁנִ֖ים שְׁתֵּ֣ים עֶשְׂרֵ֑ה אֲנִ֣י וְאַחַ֔י לֶ֥חֶם הַפֶּ֖חָה לֹ֥א
    אָכַֽלְתִּי׃
  kik-kik: Ningĩ kuuma mwaka wa mĩrongo ĩĩrĩ wa Mũthamaki Aritashashita, rĩrĩa ndathuurirwo
    nduĩke barũthi wao bũrũri wa Juda, nginyagia mwaka wa mĩrongo ĩtatũ na ĩĩrĩ, mĩaka
    ikũmi na ĩĩrĩ-rĩ, niĩ o na kana ariũ a baba, tũtiarĩire irio iria ciagayagĩrwo
    barũthi.
  fra-NCL: Depuis le jour où le roi me chargea d’être leur gouverneur dans le pays
    de Juda, savoir depuis la vingtième année jusqu’à la trente-deuxième année du
    roi Artaxerxès, pendant douze ans, ni moi ni mes frères n’avons mangé le pain
    du gouverneur.
  cek-AK: To pacoengah, Judah ukkung ah ka ohhaih saning, Artaxerxes siangpahrang
    ah ohhaih saning pumphaeto hoi kamtong saning qui thum, hnetto karoek to, saning
    hatlai hnetto thung, kaimah hoi kam nawknawk mah, ukkung mah caak han koi caaknaek
    to ka caa o ai.
  cuk-cuk: Rey-Artajerjes birga-dulagwengus (20), reyga maidgi, an Judá-yar-daked-dummadga
    nuggunonikid. A-gan an sesigusad, Rey-Artajerjes birga-dulagwen-gakambe-gakabo
    (32) megisadse. We-birgambe-gakabogwadgi (12), an-dummadga maigusan-inigwele,
    ani, degi, an-bendakmaladse-bakale, ibmarmar dule-dummadga-ukleged, anmar gwen
    ebussurmalad.
  uig-CYR: Шуниңдәк, Йәһудийә зиминида уларға валий болушқа тикләнгән күндин буян,
    йәни падиша Артахшаштаниң жигирминчи жилидин оттуз иккинчи жилиғичә болған он
    икки жил ичидә нә мән, нә мениң уруқ-туққанлирим валийлиқ ненини һеч йемидуқ.
  tel-2017: నేను యూదా దేశంలో వారికి అధికారిగా వచ్చినప్పటినుండి, అంటే అర్తహషస్త రాజు
    పాలనలో 20 వ సంవత్సరం నుండి 32 వ సంవత్సరం దాకా ఈ 12 సంవత్సరాలు అధికారిగా నాకు రావలసిన
    ఆహార పదార్థాలను నేను గానీ, నా బంధువులు గానీ తీసుకోలేదు.
  hat-BSA: Anplis, soti nan jou sa a mwen te chwazi kon gouvènè sou yo nan peyi Juda,
    soti nan ventyèm ane a jis rive nan trann-dezyèm ane a Wa Artexarxès la, pandan
    douzan, ni mwen ni moun fanmi parèy a mwen, yo pa t manje nan pati nan manje prevwa
    pou gouvènè a.
  kos-kos: In yac singoul luo ke nga governor lun acn Judah, mutawauk ke yac aklongoul
    nwe ke yac se aktolngoul luo ma Artaxerxes el tokosra fulat, nga ac sou luk tiana
    eis kitakat ke mwe mongo su fal nu sin sie governor in eis.
  hbo-WLC: גַּ֞ם מִיּ֣וֹם ׀ אֲשֶׁר־צִוָּ֣ה אֹתִ֗י לִהְי֣וֹת פֶּחָם֮ בְּאֶ֣רֶץ יְהוּדָה֒
    מִשְּׁנַ֣ת עֶשְׂרִ֗ים וְ֠עַד שְׁנַ֨ת שְׁלֹשִׁ֤ים וּשְׁתַּ֙יִם֙ לְאַרְתַּחְשַׁ֣סְתְּא
    הַמֶּ֔לֶךְ שָׁנִ֖ים שְׁתֵּ֣ים עֶשְׂרֵ֑ה אֲנִ֣י וְאַחַ֔י לֶ֥חֶם הַפֶּ֖חָה לֹ֥א
    אָכַֽלְתִּי׃
  ibo-ibo: Ọzọ, nʼime afọ iri na abụọ ahụ a họpụtara m ị bụ onyeisi ọchịchị na Juda,
    site nʼiri afọ abụọ nke ịbụ eze Ataksekses ruo nʼafọ iri atọ na abụọ ya, mụ na
    ụmụnne m esiteghị na nri a na-atụkọrọ onyeisi ọchịchị were ihe oriri ọbụla.
  ory-ory: ଆହୁରି, ମୁଁ ଯିହୁଦା ଦେଶରେ ସେମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ପଦରେ ନିଯୁକ୍ତ ଥିବା ସମୟଠାରୁ, ଅର୍ଥାତ୍‍,
    ଅର୍ତ୍ତକ୍ଷସ୍ତ ରାଜାଙ୍କ ରାଜତ୍ଵର କୋଡ଼ିଏ ବର୍ଷଠାରୁ ବତିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ବାର ବର୍ଷ, ମୁଁ
    ଓ ମୋʼ ଭ୍ରାତୃଗଣ ଦେଶାଧ୍ୟକ୍ଷର ଖାଦ୍ୟ ଭୋଗ କଲୁ ନାହିଁ।
  chk-chk: Iwe, lon ewe fansoun üa fil pwe üpwe kepinan ewe fanü Juta, seni ewe arüeen
    ierin mwün ewe king Artaksasta tori ilik me ruuen ierin, lon ei ükükün engol me
    ruu ier äm me aramasei kewe aisap mongö ewe mongö wisen kepina.
  rop-rop: Wal King Ataseksis bin meigim mi jidan gabman bos blanga det kantri gulum
    Juda, en aibin jidan bos deya blanga 12 yiya, brom det namba 20 yiya wen King
    Ataseksis bin jidan haibala bos raidap langa det namba 32 yiya. En langa det taim
    na main femili en mi nomo bin oldei gajim eni mani o daga brom ola pipul.
  ukr-1871: 'Іще: від того часу, як менї приказано бути їх областним начальником у
    землї Юдейській, від двайцятого року до трийцять другого року царя Артаксеркса,
    за двайцять років я й брати мої не побирали прохарчування областних начальників;'
  deu-1951: Auch habe ich von der Zeit an, da mir befohlen ward, im Lande Juda ihr
    Landpfleger zu sein, nämlich vom zwanzigsten Jahre bis zum zweiunddreißigsten
    Jahre des Königs Artasasta, das sind zwölf Jahre, für mich und meine Brüder nicht
    den Unterhalt eines Landpflegers beansprucht.
  eng-JPS: Moreover from the time that I was appointed to be their governor in the
    land of Judah, from the twentieth year even unto the two and thirtieth year of
    Artaxerxes the king, that is, twelve years, I and my brethren have not eaten the
    bread of the governor.
  srp-1865: I otkad mi car zapovjedi da im budem upravitelj u zemlji Judinoj, od godine
    dvadesete do trideset druge godine cara Artakserksa, dvanaest godina, ja i braæa
    moja ne jedosmo hrane upraviteljske.
  lug-lug: Ate era okuva mu kiseera mwe nalondebwa okuba owessaza w’ensi ya Yuda,
    mu mwaka ogw’amakumi abiri ogw’obufuzi bwa Kabaka Alutagizerugizi okutuuka ku
    mwaka ogw’amakumi asatu mu ebiri, gy’emyaka ekkumi n’ebiri, nze newaakubadde baganda
    bange tetwalya ku mmere eyatugerekebwa, eyali eteekwa okuba ey’owessaza.
  heb-heb: גם מיום אשר צוה אתי להיות פחם בארץ יהודה משנת עשרים ועד שנת שלשים ושתים
    לארתחשסתא המלך שנים שתים עשרה אני ואחי לחם הפחה לא אכלתי׃
  ben-IRV: সুতরাং আমি যে দিনের যিহূদা দেশে তাদের শাসনকর্ত্তা পদে নিযুক্ত হয়েছিলাম,
    সেই থেকে অর্থাৎ অর্তক্ষস্ত রাজার কুড়ি বছর থেকে বত্রিশ বছর পর্যন্ত, বারো বছর আমি
    ও আমার ভাইরা রাজ্যপালের খাবার গ্রহণ করিনি।
  pan-pan: ਫਿਰ ਜਦ ਤੋਂ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਦੇਸ਼ ਉੱਤੇ ਹਾਕਮ ਬਣਾਇਆ ਗਿਆ ਅਰਥਾਤ ਅਰਤਹਸ਼ਸ਼ਤਾ ਦੇ ਰਾਜ
    ਦੇ ਵੀਹਵੇਂ ਸਾਲ ਤੋਂ ਲੈ ਕੇ ਬੱਤੀਵੇਂ ਸਾਲ ਤੱਕ, ਇਨ੍ਹਾਂ ਬਾਰਾਂ ਸਾਲਾਂ ਵਿੱਚ ਮੈਂ ਅਤੇ ਮੇਰੇ
    ਭਰਾਵਾਂ ਨੇ ਹਾਕਮ ਦੇ ਹੱਕ ਦੀ ਰੋਟੀ ਨਾ ਖਾਧੀ,
  mya-JVB: ထို မှတပါး ယုဒ မြို့ဝန် အရာကို ငါခံသောအချိန်၊ အာတဇေရဇ် မင်းကြီး နန်းစံနှစ်
    ဆယ်မှစ၍ သုံး ဆယ်နှစ် နှစ် တိုင်အောင် ၊ တဆယ် နှစ် နှစ် ပတ်လုံးငါ နှင့် ငါ့ ညီ တို့သည်
    မြို့ဝန် ရိက္ခါ ကိုမ စား။
  tbg-tbg: King Atasekesisiva 20 ihiara raqiki vau entaraqaahai te noraiqamavi Iutaa
    vataini kamaanira avuhainaa vaiinti vaiha vi kaiqara varaqi viha Atasekesisiva
    32 ihiara raqiki vau entaraqaa te vi kaiqara tuta kaunara. Ho te 12 ihiara vi
    kaiqara varaqi viha te tenta qata vakaa hampata kia kamaanira kaama amito karara
    varake naunara.
  hmo-hmo: Lau be Iuda tano ena gavana lagani 12 lalonai, bona unai nega lalonai,
    king Aratasaseta ena lohia lagani namba 20 ela bona ena lohia lagani namba 32
    neganai, lau bona egu tadikakana ese gavana ibounai idia abia aniani ai ania lasi.
  urd-urd: '''अलावा इसके जिस वक़्त से मैं यहूदाह के मुल्क में हाकिम मुक़र्रर हुआ,
    या''नी अरतख़शशता बादशाह के बीसवें बरस से बत्तीसवें बरस तक, ग़रज़ बारह बरस मैंने
    और मेरे भाइयों ने हाकिम होने की रोटी न खाई।'
  rus-SYN: 'Еще: с того дня, как определен я был областеначальником их в земле Иудейской,
    от двадцатого года до тридцать второго года царя Артаксеркса, в продолжение двенадцати
    лет я и братья мои не ели хлеба областе-начальнического.'
  bqc-SIM: Bee gbɛa za gↄↄ pↄ́ Aatasasa ma dilɛ Yuda bùsu dↄaana ũ a kpalablea wɛ̃̀
    baode zĩ́ e a wɛ̃̀ baakwi ń plaode guu, à kà wɛ̃̀ kuɛpla, mapi ń ma daɛↄ
    wi dↄaanakɛblɛ bleo.
  tcz-CHONGTHU: Hitihin kum som le ni sung in Judah gamvaipo in kapangin chule Artexerxes
    lengchan kal kum somni a pat kum som thumle ni changei, kei kahin kanoiya vaipo
    ho ahin katoh nau dinmun dungjuiya kachan ding dol’u chanvou chu kalapouve.
  mar-mar: शिवाय, यहूद्यांच्या भूमीवर राज्यपाल म्हणून माझी नेमणूक असतानाच्या काळात
    मी अथवा माझ्या भाऊबंदांनी राज्यपालाच्या दर्जाचे अन्न घेतले नाही. अर्तहशश्त राजाच्या
    कारकिर्दीच्या विसाव्या वर्षापासून बत्तिसाव्या वर्षापर्यंत मी अधिकारी होतो. मी
    यहूदाचा बारा वर्षे अधिकारी होतो.
  qub-qub: Artajerjes ishcay chunca (20) wata ray caycashpan Judá partipa mandajnin
    canäpaj churamaran. Chay junajpita-pacha quimsa chunca ishcay (32) wata mandaj
    canancama nogapis ni yanapämajcunapis runacunataga manami mañarächu micunäpaj,
    upunäpaj derëchöcunata.
  bqp-bqp: Abire gbɛra zaa gↄrↄ kũ kína Atasɛsɛ ma ditɛ Yudanↄ bùsu don'arɛde ũ
    a kíblena wɛ̃̀ baroden ari a wɛ̃̀ baraakuri awɛɛplade gũn, à kà wɛ̃̀ kuri awɛɛpla,
    makũ kũ ma danɛnↄ ódi don'arɛdekɛ pↄ́ blero.
  hat-hat: Pandan tout douzan mwen pase gouvènè nan peyi Jida a, depi jou wa Atagzèsès
    te nonmen m' nan pòs sa a, lè sa a li t'ap mache sou ventan depi li te wa, rive
    sou tranndezan depi li t'ap gouvènen an, ni mwen ni ankenn moun lakay mwen, nou
    pa janm manyen lajan yo te dwe peye gouvènè a.
  eng-BSB: Furthermore, from the day King Artaxerxes appointed me to be their governor
    in the land of Judah, from his twentieth year until his thirty-second year (twelve
    years total), neither I nor my brothers ate the food allotted to the governor.
  eng-WEBPB: Moreover from the time that I was appointed to be their governor in the
    land of Judah, from the twentieth year even to the thirty-second year of Artaxerxes
    the king, that is, twelve years, I and my brothers have not eaten the bread of
    the governor.
  kbq-kbq: Hagi Pesia kini ne' Artserksisi'ma kinima manino egeno 20ma hia kafufi,
    nagrira huhampari nantage'na Juda mopare'ma kva mani'noreti'ma eno, Artserksisi'ma
    kini manino egeno 32ma hia kafumofo amu'nompina nagra 12fu'a kafufi gavana eri'zana
    eri'noanagi, gavana ne'mo'ma ne'zama miza huno negahie hu'nea zagofintira mago
    zagoe hu'na e'oritfa hu'noe.
  nhe-BL: Na nipejqui nitequiti queja gobernador quema Artajerjes yahuiyaya para 20
    xihuitl tlanahuatis huan nechtitlanqui para nielis gobernador nica ipan tlali
    Judá. Huan nitequitqui 12 xihuitl hasta Artajerjes yahuiyaya para 32 xihuitl tlanahuatis.
    Huan ipan nochi nopa xihuitl quema niitztoya queja gobernador ax quema, niyon
    na, niyon noicnihua ax tijselijque nopa tlaxtlahuili tlen eliyaya para tojuanti
    para totlacualis o para totequi.
  bus-bus: Beee gbɛra zaa gurↄↄ kɛ̀ kí Atasɛsɛ ma diɛ Yudanↄ bùsu dↄn'aɛdee ũ a kíblena
    wɛ̃̀ barodeen ai à wɛ̃̀ baaakuri awɛɛplaadee guu, à kà wɛ̃̀ kuri awɛɛplaa, mapi
    kↄ̃n ma danɛnↄ wée dↄn'aɛdekɛ pↄ́ blero.
  gub-BL: Amumaw 12 kwarahy Zuta ywy rehe har wanuwihaw romo hereko pà ihe. Azypyrog
    Arataxer tuwihawete romo heko mehe 20 haw kwarahy mehe. Te 32 haw kwarahy mehe
    aiko tuwihaw romo. Teko umur temi'u ihewe a'e kwarahy rehe wà, ta'e tuwihaw romo
    aiko ihe xe. A'e kwarahy nànàn ni ihe ni heànàm nuru'u kwaw a'e temi'u ure.
  eng-DRA: And from the day, in which the king commanded me to be governor in the
    land of Juda, from the twentieth year even to the two and thirtieth year of Artaxerxes
    the king, for twelve years, I and my brethren did not eat the yearly allowance
    that was due to the governors.
