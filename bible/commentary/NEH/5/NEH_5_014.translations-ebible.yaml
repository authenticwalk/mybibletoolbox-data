verse: NEH.005.014
translations:
  mal-C: അർഥഹ്ശഷ്ടാരാജാവിന്റെ ഇരുപതാമാണ്ടിൽ ഞാൻ യെഹൂദാദേശത്തിനു ദേശാധിപതിയായി നിയമിക്കപ്പെട്ടതുമുതൽ
    അദ്ദേഹത്തിന്റെ മുപ്പത്തിരണ്ടാമാണ്ടുവരെയുള്ള പന്ത്രണ്ടുവർഷം ഞാനോ എന്റെ സഹോദരന്മാരോ
    ദേശാധിപതിക്ക് അനുവദനീയമായിരുന്ന ഭക്ഷണവിഹിതം വാങ്ങിയിരുന്നില്ല.
  deu-TKW: Übrigens habe ich von dem Tage an, an dem er mich beorderte, ihr Statthalter
    im Lande Juda zu sein - vom zwanzigsten Jahre bis zum zweiunddreißigsten Jahre
    des Königs Arthahsastha, also zwölf Jahre lang -, samt meinen Brüdern die dem
    Statthalter gebührende Kost nicht bezogen,
  lin-lin: 'Wuta mokolo oyo mokonzi akomisaki ngai moyangeli kati na mokili ya Yuda,
    elingi koloba : kobanda na mobu ya tuku mibale ya bokonzi ya Aritakizerisesi kino
    na mobu ya tuku misato na mibale, elekaki mibu zomi na mibale, ezala ngai to bandeko
    na ngai, totikalaki mokolo moko te kobika na mpako oyo bapesaka na moyangeli.'
  eng-LSV: 'Also, from the day that he appointed me to be their governor in the land
    of Judah, from the twentieth year even to the thirty-second year of Artaxerxes
    the king—twelve years—I, and my brothers, have not eaten the bread of the governor:'
  eng-GNV: And from the time that the King gaue me charge to be gouernour in the lande
    of Iudah, from the twentieth yeere, euen vnto the two and thirtieth yeere of King
    Artahshashte, that is, twelue yeere, I, and my brethren haue not eaten the bread
    of the gouernour.
  eng-WEBSTER: Moreover, from the time that I was appointed to be their governor in
    the land of Judah, from the twentieth year even to the two and thirtieth year
    of Artaxerxes the king, that is , twelve years, I and my brethren have not eaten
    the bread of the governor.
  nhw-BL: Na nipejqui nitequiti quen gobernador quema Artajerjes yohuiyaya para 20
    xihuitl tlanahuatis huan nechtitlanqui para nielis gobernador nica ipan tlali
    Judá. Huan nitequitqui 12 xihuitl hasta Artajerjes yohuiyaya para 32 xihuitl tlanahuatis.
    Huan ipan nochi nopa xihuitl quema niitztoya quen gobernador amo quema, niyon
    na, niyon noicnihua amo tijselijque nopa tlaxtlahuili catli techtocarohuayaya
    por totlacualis o por totequi.
  swh-ONEN: Zaidi ya hayo, kutoka mwaka wa ishirini wa Mfalme Artashasta, wakati nilipoteuliwa
    kuwa mtawala wao katika nchi ya Yuda, mpaka mwaka wake wa thelathini na mbili,
    yaani miaka kumi na miwili, mimi wala ndugu zangu hatukula chakula ambacho kwa
    kawaida hupewa watawala.
  bba-bba: Sɑɑ sinɑ boko Aɑtɑsɛsin bɑndun wɔ̃ɔ yɛndun diyɑ u mɑn kuɑ Yudɑbɑn kpɑro
    sere n kɑ ɡirɑri win bɑndun wɔ̃ɔ tɛnɑ kɑ yiru. N kuɑwɑ mi wɔ̃ɔ wɔkurɑ yiru. Sɑɑ
    ye kpuro sɔɔ, nɛ kɑ nɛn mɛro bisibu sɑ ǹ tem yɛ̃rorun ɡɑ̃ɑnu mwɑɑre.
  eng-KJVCPB: Moreover from the time that I was appointed to be their governor in
    the land of Judah, from the twentieth year even unto the two and thirtieth year
    of Artaxerxes the king, that is, twelve years, I and my brethren have not eaten
    the bread of the governor.
  luo-luo: To bende kochakore e higa mar piero ariyo mar loch Ruoth Artaksases, e
    ndalo mane oyiera jatelo e piny Juda, nyaka ochopo e hike mar piero adek gariyo,
    ma duto ne gin higni apar gariyo, an kod owetena ne ok wachamo chiemo mane opog
    ne jatelo.
  meu-meu: 'Ina danu: e duanaigu Iuda tanona ai e nohova taudia edia hekwara tauna
    ai bainala negana amo, King Aratasasta ena lohia laḡanina iharuahuina ela bona
    laḡanina ihatoiahui-ruana, laḡani gwauta-rua, lau ese hekwara ahuna asina ania,
    bona tadikakagu danu asie ani.'
  npi-ULB: म यहूदा देशको राज्यपाल नियुक्त भएको समयदेखि अर्थात् अर्तासास्त राजाको बिसौँ
    वर्षदेखि बत्तिसौँ वर्षसम्म, जम्माजम्मी बार्‍ह वर्षसम्म मैले र मेरा दाजुभाइहरूले
    राज्यपालको लागि उपलब्ध गराइएको खाना खाएनौँ ।
  yor-yor: Síwájú sí í, láti ogún ọdún ọba Artasasta, nígbà tí a ti yàn mí láti jẹ́
    baálẹ̀ wọn ní ilẹ̀ Juda, títí di ọdún kejìlélọ́gbọ̀n ìjọba rẹ̀—ọdún méjìlá, èmi
    àti àwọn arákùnrin mi kò jẹ oúnjẹ baálẹ̀.
  ind-ind: Saya menjadi gubernur Yehuda sejak tahun kedua puluh sampai tahun ketiga
    puluh dua pemerintahan Raja Artasasta. Selama dua belas tahun dalam jabatan ini,
    saya dan keluarga saya tidak pernah menerima tunjangan makanan yang termasuk hak
    gubernur.
  pes-OPCB: در ضمن، در طول دوازده سالی که من حاکم یهودا بودم، یعنی از سال بیستم تا
    سال سی و دوم سلطنت اردشیر پادشاه پارس، نه خودم و نه برادرانم، از غذای مخصوص حاکمان
    استفاده نکردیم.
  tgl-ULB: Kaya mula ng pahanon na itinalaga ako bilang gobernador nila sa lupain
    ng Juda, mula sa ika-dalawampung taon hanggang sa ika-tatlumpu't dalawang taon
    ni Artaxerxes ang hari, labindalawang taon, hindi ako kumain, maging ang aking
    mga kapatid na lalaki, ng pagkain na inilaan para sa gobernador.
  hui-hui: Nehemaiahanda lalu, I̱ Yudanaga gabumane haru haga haguane hewane dege
    mali homberia (12) haru. Adasegesi ibu mali pira kira (20) kini hene heagola i̱
    biabe ogoni pigane biru. Biabe bialu hewane ibunaga mali bibahende pira tebirani
    kira (32) ibu kini hene. Mali homberia (12) uruni i̱ hewaore kini ibugua ibunaga
    gabumane agali haguaneru tomo nelo talebu miagane winiru aria i̱bi i̱ damenerubi
    iname mbira nane haabo harimagoni.
  mya-mya: ယု​ဒ​ဘု​ရင်​ခံ​အ​ဖြစ်​နှင့်​ငါ​တာ​ဝန်​ယူ​ရ သည့်​တစ်​ဆယ့်​နှစ်​နှစ်​အ​တော​အ​တွင်း​အာ
    တ​ဇေ​ရဇ်​ဧ​က​ရာဇ်​မင်း​၏​နန်း​စံ​အ​နှစ် နှစ်​ဆယ်​မြောက်​မှ​သုံး​ဆယ့်​နှစ်​နှစ်​မြောက်
    တိုင်​အောင် ငါ​နှင့်​တ​ကွ​ငါ​၏​ဆွေ​မျိုး​သား ချင်း​တို့​သည်​ဘု​ရင်​ခံ​အ​နေ​ဖြင့်​ငါ​ရ
    သင့်​ရ​ထိုက်​သည့်​ရိက္ခာ​ကို​မ​ယူ​ပါ။-
  bod-N: དེ་ཡང་། ང་རང་ཡ་ཧུ་དཱ་ཡུལ་གྱི་འགོ་དཔོན་དུ་གྱུར་པའི་ཉིན་ཏེ། རྒྱལ་པོ་ཨར་ཐག་ཤཱ་ཐི་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་ཉི་ཤུ་པ་ནས་སུམ་ཅུ་སོ་གཉིས་བར་དུ།
    བསྡོམས་པས་ལོ་བཅུ་གཉིས་ཀྱི་རིང་དུ་ང་དང་ངའི་སྤུན་གྱིས་འགོ་དཔོན་གྱི་ཕོགས་ཐོབ་མ་བླངས།
  sna-sna: Pamusoro pezvo, kubva pagore ramakumi maviri raMambo Atazekisesi, pandakagadzwa
    somubati wavo munyika yaJudha, kusvikira pagore rake ramakore makumi matatu namaviri,
    makore gumi namaviri, ini nehama dzangu hatina kudya zvokudya zvaipiwa kumubati.
  spa-BLM: Además, desde que fui designado para ser su gobernador en la tierra de
    Judá, desde el año veinte hasta el año treinta y dos del rey Artajerjes, es decir,
    doce años, ni yo ni mis hermanos hemos comido el pan del gobernador.
  cac-cac: Ayic 20 ab'ilxo yoch vin̈aj Artajerjes reyal d'a Persia, ix in yac'anoch
    vin̈ yajalil d'a Judá, masanto yic 32 ab'ilxo yoch vin̈ d'a reyal chi'. A d'a
    lachave' ab'il ayin och yajalil chi', malaj in tojol ix in c'an d'a eb' anima
    to smoj in chaani, maj schapaxlaj yic eb' in c'ab' voc ayoch d'a opisio.
  swh-ULB: Kwa hiyo tangu wakati niliowekwa kuwa mkuu wao katika nchi ya Yuda, tangu
    mwaka wa ishirini mpaka mwaka wa thelathini na pili wa mfalme Artashasta, miaka
    kumi na miwili, mimi na ndugu zangu hatukula chakula kilichotolewa kwa gavana.
  bel-bel: 'Яшчэ: з таго дня, як назначаны я быў начальнікам вобласьці іхнім у зямлі
    Юдэйскай, ад дваццатага года да трыццаць другога года цара Артаксэркса, і так
    дваццаць гадоў я і браты мае ня елі хлеба вобласьценачальніцкага.'
  deu-ELBBK: Auch von dem Tag an, da er mich bestellt hatte, um ihr Statthalter zu
    sein im Land Juda, vom 20. Jahr bis zum 32. Jahr des Königs Artasasta, 12 Jahre
    lang, habe ich mit meinen Brüdern die Speise des Statthalters nicht gegessen.
  mbb-OT: Seled te 12 he tuig te kebpenirbisyu ku he gubirnedur ziyà te Juda, he puun
    te ike-20 he tuig pehendiyà te ike-32 he tuig te kedhadì ni Artaserkses, wazà
    a mekezawat wey is menge kezuzumahi ku te keenen he para te gubirnedur.
  mal-2015: ഞാൻ യെഹൂദാദേശത്തു അവരുടെദേശാധിപതിയായി നിയമിക്കപ്പെട്ട നാൾമുതൽ അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ
    ഇരുപതാം ആണ്ടുമുതൽ തന്നേ, അവന്റെ മുപ്പത്തിരണ്ടാം ആണ്ടുവരെ പന്ത്രണ്ടു സംവത്സരം ഞാനും
    എന്റെ സഹോദരന്മാരും ദേശാധിപതിക്കുള്ള അഹോവൃത്തി വാങ്ങിയില്ല.
  rmc-rmc: Sar kraľinelas o Artaxerxes bišto (20.) berš andre Perzija, ačhiľom guverneris
    andre Judsko. Akorestar dži tranda the dujto (32.) berš – oda hin dešuduj berš
    – aňi me aňi miri famelija na mangľom le manušendar o love pro chaben, so šaj
    mangľom sar guverneris.
  pes-OPV: و نیز از روزی که به والی بودن زمین یهوه مامور شدم، یعنی از سال بیستم تا
    سال سی و دوم ارتحشستا پادشاه، که دوازده سال بود من وبرادرانم وظیفه والیگری را
    نخوردیم.
  ron-1924: Дин зиуа кынд м-а пус ымпэратул дрегэтор песте ей ын цара луй Иуда, де
    ла ал доуэзечеля ан пынэ ла ал трейзечь ши дойля ан ал ымпэратулуй Артаксерксе,
    тимп де дойспрезече ань, нич еу, нич фраций мей н-ам трэит дин венитуриле кувените
    дрегэторулуй.
  ben-OBCV: এছাড়াও, রাজা অর্তক্ষস্তের বিংশতিতম বছরের সময় যখন আমি যিহূদা দেশে শাসনকর্তা
    পদে নিযুক্ত হয়েছিলাম, তখন থেকে তার রাজত্বের বত্রিশ বছর পর্যন্ত—বারো বছর—আমি ও
    আমার ভাইয়েরা দেশাধ্যক্ষর পাওনা খাবার গ্রহণ করিনি।
  som-som: Oo weliba tan iyo waagii la ii doortay inaan taliye u ahaado dalka Yahuudah
    waagaasoo ahaa boqorkii Artaxshasta sannaddiisii labaatanaad ilaa tan iyo sannaddiisii
    laba iyo soddonaad inta u dhex leh intaasoo ahayd laba iyo toban sannadood, aniga
    iyo walaalahay midna ma cunin cuntadii taliyaha.
  lat-VUC: A die autem illa, qua præceperat rex mihi ut essem dux in terra Juda, ab
    anno vigesimo usque ad annum trigesimum secundum Artaxerxis regis per annos duodecim,
    ego et fratres mei annonas quæ ducibus debebantur non comedimus.
  eng-ASVBT: Moreover from the time that I was appointed to be their governor in the
    land of Judah, from the twentieth year even unto the two and thirtieth year of
    Artaxerxes the king, that is, twelve years, I and my brethren have not eaten the
    bread of the governor.
  ita-1885: Eziandio dal dì che il re mi ordinò per esser lor governatore nel paese
    di Giuda, cioè, dall'anno ventesimo del re Artaserse, fino all'anno trentaduesimo,
    che son dodici anni, io ed i miei fratelli non mangiammo della provvisione assegnata
    al governatore.
  eng-ULB: So from the time I was appointed to be their governor in the land of Judah,
    from the twentieth year until the thirty-second year of Artaxerxes the king, twelve
    years, neither I nor my brothers ate the food provided for the governor.
  spa-VBL: Además, desde el día en que el rey Artajerjes me nombró gobernador en la
    tierra de Judá, que fue desde su vigésimo año hasta su trigésimo segundo año,
    un total de doce años, ni yo ni mis hermanos comimos la comida que se asignaba
    al gobernador.
  fra-_FOB: Et même, depuis le jour auquel le roi m'avait commandé d'être leur gouverneur
    au pays de Juda, depuis la vingtième année jusqu'à la trente-deuxième année du
    roi Artaxerxès, l'espace de douze ans, moi et mes frères, nous n'avons point pris
    ce qui était assigné au gouverneur pour sa table.
  mal-mal: ഞാൻ യെഹൂദാദേശത്ത് അവരുടെ ദേശാധിപതിയായി നിയമിക്കപ്പെട്ട നാൾമുതൽ അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ
    ഇരുപതാം ആണ്ടുമുതൽ തന്നെ, അവന്റെ മുപ്പത്തിരണ്ടാം ആണ്ടുവരെ പന്ത്രണ്ട് സംവത്സരം ഞാനും
    എന്റെ സഹോദരന്മാരും ദേശാധിപതിക്കുള്ള അഹോവൃത്തി വാങ്ങിയില്ല.
  urd-GVR: Maiṅ kul bārah sāl sūbā Yahūdāh kā gawarnar rahā yānī Artaḳhshastā Bādshāh
    kī hukūmat ke 20weṅ sāl se us ke 32weṅ sāl tak. Is pūre arse meṅ na maiṅ ne aur
    na mere bhāiyoṅ ne wuh āmdanī lī jo hamāre lie muqarrar kī gaī thī.
  suz-BL: मिनु आरता-सास्‍त पिप दुम्‍शो २० बर्स दुम्‍मेनु, गो यहूदा रागीमी हुकुम पचा
    कली योव़चा पुंइसाक्‍यी। मेना रे मुल १२ बर्स दुम्‍त। मेको आरता-सास्‍त पिप दुम्‍शो
    ३२ बर्स दुम्‍त। मेको १२ बर्स सम्‍म गो नु आं लोक्‍बपुकीमी हुकुम पाइब आन ततीक जचा
    थोव़क मजक।
  ita-1927: Di più, dal giorno che il re mi stabilì loro governatore nel paese di
    Giuda, dal ventesimo anno fino al trentaduesimo anno del re Artaserse, durante
    dodici anni, io e i miei fratelli non mangiammo della provvisione assegnata al
    governatore.
  ckb-ckb: هەروەها لەو ڕۆژەوە کە فەرمانم پێ کرا ببمە پارێزگاریان لە خاکی یەهودا، لە
    بیستەمین ساڵەوە هەتا سی و دووەمین ساڵی ئەرتەحشەستەی پاشا، دوازدە ساڵ نە من و نە
    براکانم ئەو نانەمان نەخوارد کە بەشی پارێزگارە.
  eng-BBE: Now from the time when I was made ruler of the people in the land of Judah,
    from the twentieth year till the thirty-second year of Artaxerxes the king, for
    twelve years, I and my servants have never taken the food which was the right
    of the ruler.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ಯೆಹೂದ ದೇಶದಲ್ಲಿ ಅವರ ರಾಜ್ಯಪಾಲನಾದ ಕಾಲ ಮೊದಲ್ಗೊಂಡು ಅರಸನಾದ ಅರ್ತಷಸ್ತನ
    ಇಪ್ಪತ್ತನೆಯ ವರ್ಷ ಮೊದಲ್ಗೊಂಡು ಮೂವತ್ತೆರಡನೆಯ ವರ್ಷದವರೆಗೆ ಹನ್ನೆರಡು ವರ್ಷವಾಗಿ ನಾನೂ, ನನ್ನ
    ಸಹೋದರರೂ ರಾಜ್ಯಪಾಲನಿಗೆ ಸಲ್ಲತಕ್ಕ ಆಹಾರವನ್ನು ತಿನ್ನಲಿಲ್ಲ.
  bbb-bbb: Ijiege rena juaevasia tuaedi (20) ro teti tu (32) ukua ije e Atekesi fu
    kini rema ijia naeje na juaevasia tuero (12) ijiege e ireobo rena aesakae Juda
    samuae. Ro maza ijia nakina uviarafa none ije no ire ije e ireobo fu ino ije noka
    naebe i.
  tam-2017: நான் யூதா தேசத்திலே ஆளுநராக இருக்க ராஜாவாகிய அர்தசஷ்டா எனக்கு நியமித்த
