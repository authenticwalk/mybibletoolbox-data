verse: NEH.005.019
translations:
  mal-C: എന്റെ ദൈവമേ, ഈ ജനത്തിനുവേണ്ടി ഞാൻ ചെയ്തതെല്ലാം എന്റെ നന്മയ്ക്കായി ഓർക്കേണമെ.
  deu-TKW: Gedenke mir, mein Gott, alles, was ich für dieses Volk gethan habe, zum
    Besten!
  lin-lin: Oh Nzambe na ngai, kanisa ngai mpe talisa ngai ngolu na Yo mpo na nyonso
    oyo nasili kosala mpo na bato oyo !
  eng-LSV: Remember for me, O my God, for good, all that I have done for this people.
  eng-GNV: Remember me, O my God, in goodnesse, according to all that I haue done
    for this people.
  eng-WEBSTER: Think upon me, my God, for good, according to all that I have done
    for this people.
  nhw-BL: 'Huan nimotlatlajti: “NoTeco Dios, xiquelnamiqui nochi catli cuali nijchijtoc
    ica ni masehualme huan techmaca motlatiochihualis.”'
  swh-ONEN: Unikumbuke kwa fadhili, Ee Mungu wangu, kwa yote niliyofanya kwa ajili
    ya watu hawa.
  bba-bba: Yinni Gusunɔ, ɑ mɑn yɑɑyo ye nɑ tɔn be kuɑn sɔ̃, kpɑ ɑ kɑ mɑn nɔnu ɡeu
    mɛɛri.
  eng-KJVCPB: Think upon me, my God, for good, according to all that I have done for
    this people.
  luo-luo: Yaye Nyasacha, para gi ngʼwono kuom gik masetimone jogi,
  meu-meu: Egu Dirava e, ina orea dainai na kara karadia iboudiai ba lalo tao, lau
    ihanamogu.
  npi-ULB: हे मेरा परमेश्‍वर, मैले यी मानिसहरूलाई गरेका सबै कामको निम्ति मेरो भलाइ
    सोच्नुहोस् ।
  yor-yor: Rántí mi, Ọlọ́run mi, fún rere, nítorí fún gbogbo ohun tí mo ti ṣe fún
    àwọn ènìyàn yìí.
  ind-ind: Saya berdoa, “Ya Allahku, ingatlah semua yang sudah aku lakukan bagi bangsa
    ini dan berkenanlah kepadaku.”
  pes-OPCB: ای خدای من، مرا به یاد آور و به سبب آنچه برای این قوم کرده‌ام مرا برکت
    ده.
  tgl-ULB: Alalahanin mo ako, aking Diyos, sa kabutihan, dahil sa lahat ng aking ginawa
    para sa mga taong ito.
  hui-hui: Ngode Datagaliwabe-o i̱na wali agali uruni mitangiore halu mana bayale
    uruni bialu harudagoni manda bialu i̱hondo bayale biadai bibe laro, lalu Nehemaiahanda
    lene.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ဤ​လူ​တို့​အ​တွက်​အ​ကျွန်ုပ် ပြု​ခဲ့​သ​မျှ​ကို​သ​တိ​ရ​၍​အ​ကျွန်ုပ်​အား
    ကျေး​ဇူး​ပြု​တော်​မူ​ပါ။
  bod-N: ཀྱེ། ང་ཡི་དཀོན་མཆོག་ལགས། བདག་གིས་འབངས་མི་འདི་རྣམས་ཀྱི་ཆེད་དུ་དོན་གང་དང་གང་བྱས་པ་ཐམས་ཅད་ཁྱེད་ཀྱི་ཐུགས་སུ་བཟུང་ནས་ང་རང་དྲིན་གྱིས་སྐྱོང་བར་མཛོད།
  sna-sna: Haiwa Mwari wangu, ndirangarirei henyu nenyasha, nokuda kwezvose zvandakaitira
    vanhu ava.
  spa-BLM: Acuérdate de mí, Dios mío, por todo el bien que he hecho a este pueblo.
  cac-cac: 'Yuj chi'' in lesalvi icha tic: Ach in Diosal, ac'' a vach''c''olal d''ayin
    yuj masanil tas ix in c''ulej yuj jun chon̈ab'' tic, xin chi.'
  swh-ULB: Nikumbuke, Ee Mungu wangu, kwa wema, kwa sababu ya yote niliyoyafanya kwa
    watu hawa.
  bel-bel: Спамяні, Божа мой, на добрае мне ўсё, што я зрабіў дзеля народу гэтага.
  deu-ELBBK: Gedenke mir, mein Gott, zum Guten alles, was ich für dieses Volk getan
    habe!
  mbb-OT: Mid-ampù a, ke siak te, “He Megbevayè ku, berakat he edtuvazan a kenikew
    tenged te langun he mibeelan ku kayi te menge etew.”
  mal-2015: എന്റെ ദൈവമേ, ഞാൻ ഈ ജനത്തിന്നു വേണ്ടി ചെയ്തതൊക്കെയും എനിക്കു നന്മെക്കായിട്ടു
    ഓർക്കേണമേ.
  rmc-rmc: Devla miro, leper tuke pre ma the pre miro lačhipen, so kerďom kale manušenge!
  pes-OPV: ‌ای خدایم موافق هر‌آنچه به این قوم عمل نمودم مرا به نیکویی یاد آور.
  ron-1924: Аду-Ць аминте де мине спре бине, Думнезеуле, пентру тот че ам фэкут пентру
    попорул ачеста!
  ben-OBCV: হে আমার ঈশ্বর, আমি এই লোকদের জন্য যে সকল কাজ করেছি, তুমি আমার মঙ্গলের
    জন্য তা স্মরণ করো।
  som-som: Ilaahayow, wanaag igu xusuuso wixii aan dadkan u sameeyey oo dhan aawadiis.
  lat-VUC: Memento mei, Deus meus, in bonum, secundum omnia quæ feci populo huic.
  eng-ASVBT: Remember unto me, O my God, for good, all that I have done for this people.
  ita-1885: Ricordati, o Dio mio, di me in bene, per tutto quello che io ho fatto
    inverso questo popolo.
  eng-ULB: Call me to mind, my God, for good, because of all that I have done for
    this people.
  spa-VBL: Por favor, Dios mío, recuérdame positivamente por todo lo que he hecho
    por este pueblo.
  fra-_FOB: O mon Dieu! souviens-toi de moi, pour me faire du bien, selon tout ce
    que j'ai fait pour ce peuple!
  mal-mal: എന്റെ ദൈവമേ, ഞാൻ ഈ ജനത്തിന് വേണ്ടി ചെയ്തതൊക്കെയും എന്റെ നന്മയ്ക്കായിട്ട്
    ഓർക്കേണമേ.
  lit-lit: O mano Dieve, atsimink mane su palankumu dėl visko, ką esu nuveikęs šiai
    tautai!
  urd-GVR: Ai mere Ḳhudā, jo kuchh maiṅ ne is qaum ke lie kiyā hai us ke bāis mujh
    par mehrbānī kar.
  suz-BL: गो परमप्रभु यावे कली “आं परमप्रभु, गो एको मुर आन कली मार मार रिम्‍शो पङा,
    मेको मप्रेंदीन” देंती। नेहेम्‍याह १३:१४,२२,३१
  ita-1927: O mio Dio, ricordati, per farmi del bene, di tutto quello che ho fatto
    per questo popolo.
  ckb-ckb: خودایە هەرچیم بۆ ئەم گەلە کردووە بۆ من بە چاکە بەبیر خۆتی بهێنەرەوە.
  eng-BBE: Keep in mind, O my God, for my good, all I have done for this people.
  kan-OKCV: “ನನ್ನ ದೇವರೇ, ನಾನು ಈ ಜನರಿಗೆ ಮಾಡಿದ ಎಲ್ಲವನ್ನು ನೆನಪು ಮಾಡಿಕೊಂಡು ನನಗೆ ಒಳಿತನ್ನು
    ಮಾಡಿರಿ,” ಎಂದು ಪ್ರಾರ್ಥಿಸಿದೆ.
  bbb-bbb: Ijadufuo na baname isoena kuae, O Godi ire boeje na e igiebuo revo ije
    giena vierafekiro ade totemono kuae.
  tam-2017: என்னுடைய தேவனே, நான் இந்த மக்களுக்காகச் செய்த எல்லாவற்றிற்காகவும் எனக்கு
    நன்மையுண்டாக என்னை நினைத்தருளும்.
  spa-RV-1909: Acuérdate de mí para bien, Dios mío, y de todo lo que hice á este pueblo.
  ron-BTF: Gândește-te la mine, Dumnezeul meu, spre bine, conform cu tot ce am făcut
    pentru acest popor.
  eng-WEBP: Remember me, my God, for all the good that I have done for this people.
  eng-FBV: Please remember me positively, my God, for all that I've done for this
    people.
  nld-1939: Mijn God, reken mij ten goede, wat ik voor het volk heb gedaan!
  nch-BL: 'Huan nimotatajti: “NoTeco Dios, xiquelnamiqui nochi cati cuali nijchijtoc
    ica ni masehualme huan techmaca motatiochihualis.”'
  vie-1934: Hỡi Đức Chúa Trời tôi ôi! nguyện Chúa nhớ lại tôi về các điều tôi đã làm
    cho dân sự này, và làm ơn cho tôi.
  hin-CV: मेरे परमेश्वर, मेरे द्वारा इस प्रजा के हित में किए गए सभी कामों के लिए मुझे
    याद रखियेगा.
  spa-BES: Ten en mente, oh Dios mío, por mi bien, todo lo que he hecho por este pueblo.
  tdx-tdx: Ehe ivetseo hasoa ry Andrianañahare amo he’e nanoako amo ondatioo.
  tha-KJV: ข้าแต่พระเจ้าของข้าพระองค์ ขอทรงระลึกถึงสิ่งที่ข้าพระองค์​ได้​กระทำเพื่อชนชาติ​นี้​ให้​เก​ิดผลดี​เถิด​”
  por-BR-2018: Lembra-te de mim para o bem, ó meu Deus; e de tudo o que fiz a este
    povo.
  deu-ELO: Gedenke mir, mein Gott, zum Guten, alles, was ich für dieses Volk getan
    habe!
  eng-WYC-2018: My God, have thou mind on me into good, by all things which I have
    done to this people. (My God, remember me, for all the good things which I have
    done for these people.)
  epo-epo: Rememoru pri mi al bono, ho mia Dio, ĉion, kion mi faris por ĉi tiu popolo.
  uig-PIN: — Aⱨ Hudayim, mǝn muxu hǝlⱪ üqün ⱪilƣan barliⱪ iximni yad ǝtkǝysǝn, manga
    xapaǝt kɵrsǝtkǝysǝn!.
  beo-beo: 'Gode! Na da dima sia:ne gadosa. Na da dunu huluane fidima:ne hawa: hamosu
    amo mae gogolema. Amola nama hahawane ima.'
  tpi-OTNT: God, mi askim yu bai yu tingim ol dispela gutpela wok mi bin mekim bilong
    helpim ol dispela manmeri, na yu ken mekim gut long mi.
  hau-SA: Ka tuna da ni, ka yi mini alheri, ya Allah, saboda dukan abubuwan da na
    yi saboda waɗannan mutane.
  uig-LAT: — Ah Xudayim, men mushu xelq üchün qilghan barliq ishimni yad etkeysen,
    manga shapaet körsetkeysen!.
  nde-nde: Ungikhumbule ngomusa, Oh Nkulunkulu wami, ngenxa yakho konke esengikwenzele
    lababantu.
  ton-ton: ‌ʻE hoku ʻOtua, ke ke manatuʻi au ke u lelei ai, ʻo fakatatau ki he meʻa
    kotoa pē naʻaku fai mā ʻae kakai ni.
  ces-1613: Budiž pamětliv na mne, Bože můj, k dobrému, což jsem pak koli činil při
    lidu tomto.
  eng-WMB: Remember me, my God, for all the good that I have done for this people.
  tam-TCV: “என் இறைவனே, இந்த மக்களுக்காக நான் செய்த எல்லாவற்றையும் நினைத்து, எனக்கு
    நன்மை செய்யும்” என்றேன்.
  ceb-ULB: Hinumdomi ako, akong Dios, sa pagbuhat ug maayo, tungod kay gibuhat ko
    kining tanan alang niining katawhan.
  pol-UBG: Wspomnij na mnie, mój Boże, ku memu dobru, ze względu na wszystko, co czyniłem
    dla tego ludu.
  urd-GVU: اے میرے خدا، جو کچھ مَیں نے اِس قوم کے لئے کیا ہے اُس کے باعث مجھ پر مہربانی
    کر۔
  deu-1912: Gedenke mir, mein Gott, zum Besten alles, was ich diesem Volk getan habe!
  kan-2017: ನನ್ನ ದೇವರೇ, ನಾನು ಆ ಜನರಿಗೋಸ್ಕರ ಮಾಡಿದ್ದೆಲ್ಲವನ್ನು ನೆನಪು ಮಾಡಿಕೊಂಡು ನನಗೆ ಒಳಿತನ್ನು
    ಅನುಗ್ರಹಿಸು ಎಂದು ಪ್ರಾರ್ಥಿಸಿದೆ.
  yap-yap: Got, gu be meybil ngom ni ngam tay fenamyan ko urngin e pin’en ni ku gu
    rin’ ni bfel’ ni fan ngak e pi girdi’ ney.
  hlt-MCSB: Ka Pathen aw he pilnam ham hnothen la boeih ka saii he kai ham khaw poek
    van lah.
  mdy-ETH: ታ ፆኦዛሢዮ፥ ሃያ ዴሮም ታ ማዼ ፒዙሞ ማዾ ቢያ ማሊጋፓ ኮሺ ባኣዚ ታኣም ማዼ።
  twi-ASANTE: Ao me Onyankopɔn, kae deɛ mayɛ ama nnipa yi, na hyira me.
  eng-WEBU: Remember me, my God, for all the good that I have done for this people.
  wal-wal: “Ta Xoossau, taani ha asaassi oottido lo77otettaa ubbaa qoppada, taassikka
    lo77otettaa ootta” yaagada taani woossaas.
  spa-PDDPT: Acuérdate de mí para bien, oh ʼElohim mío, a causa de todo lo que hice
    por este pueblo.
  gun-gun: Ha'e nunga rupi Xeruete, nema'endu'a ke xere xemoingo porã aguã, kova'e
    kuery pe ajapo porã aikovya ha'e javi re.
  agu-BL: “Ma jalu' bin Ta', yi ilu' inRyosil, nink nu'l tx'akx tc'u'lu'. Nink nu'l
    tx'akx tc'u'lu' tan yi ba'n yi mimban scye'j intanum,” chinch tetz Kataj.
  ilo-ULB: Lagipennak, O Diosko, iti kinaimbag, gapu kadagiti amin nga inaramidko
    para kadagitoy a tattao.
  kpg-kpg: Meenei God, au e hai dagu dalodalo adu gi di Goe, Goe gi langahia nia mee
    humalia huogodoo ala guu hai ko au gi nia daangada aanei.
  uig-ARA: ــ ئاھ خۇدايىم، مەن مۇشۇ خەلق ئۈچۈن قىلغان بارلىق ئىشىمنى ياد ئەتكەيسەن،
    ماڭا شاپائەت كۆرسەتكەيسەن!.
  sus-sus: «N Marigi Ala, i xa ratu n ma wali xa fe ra, n naxan nabaxi yi ɲama bɛ.»
  pon-2006: Maing Koht, I patohwan kapakapohng komwi, komwi ketin kupwukupwurehte
    soahng mwahu koaros me I wiahiongehr aramas pwukat.
  ksd-ksd: God, boina ba una nuk pa ra lavur magit par iau tar pait ia ure go ra tarai.
  tur-YTC: Ey Tanrım, bu halk için yaptığım bütün iyilikler için beni hatırla.
  ind-AYT: Ingatlah aku, ya Allahku, untuk semua kebaikan yang telah kulakukan untuk
    bangsa ini.
  nya-nya: Kuti zinthu zindiyendere bwino, kumbukirani Yehova Mulungu wanga pa zonse
    zimene ndachitira anthu awa.
  hrv-hrv: Spomeni se, Bože moj, za moje dobro svega što sam učinio ovome narodu!
  mps-mps: “God, eno nageba hanalu obao, te nago homugo eno te we bidi dabe tau siyu,
    te wiegi yai sę dabe ebaso, tama nago enade wiegi yai sę ilao,” po walio.
  tpi-tpi: God, mi askim yu bai yu tingim ol dispela gutpela wok mi bin mekim bilong
    helpim ol dispela manmeri, na yu ken mekim gut long mi.
  dan-1931: Kom i Hu alt, hvad jeg har gjort for dette Folk, og regn mig det til gode,
    min Gud!
  vie-OVCB: Lạy Đức Chúa Trời, xin ghi nhận những điều con làm cho toàn dân.
  guj-2017: “હે મારા ઈશ્વર, એ લોકોને સારુ મેં જે જે કર્યું છે તે સર્વનું મારા લાભમાં
    સ્મરણ કર.”
  pon-2006A: Maing Koht, I patohwan kapakapohng komwi, komwi ketin kupwukupwurehte
    soahng mwahu koaros me I wiahiongehr aramas pwukat.
  por-BRBSL: Lembre-se de mim, meu Deus, por todo o bem que tenho feito por este povo.
  cth-cth: OE ka Cathut, hete taminaw hanelah hnokahawi ka sak e dawkvah kai heh kahawi
    nahanelah na pahnim pouh hanh lah a.
  twi-twi: Me Nyankopɔn, kae nea mayɛ ama nnipa yi, na hyira me.
  hlt-hlt: Ka Pathen aw he pilnam ham hnothen la boeih ka saii he kai ham khaw poek
    van lah.
  tbz-SIM: Áú Kuyie! M pĩ mmùù tɔ̃mmú bɛnìtìbɛ̀ biɛ nkpɛ́í mmù dɛumu, ɑ bɑ́ɑ́ yɛ̃̀
    n kpɛ́í.
  msy-2020: O God, kɨ nɨn azangsɨsi, nɨ arazir aghuir kɨ gumazamizir kabagh amizir
    kam gɨnɨghnɨgh deraghvɨra na damu.
  dop-dop: Hɑɩ, mɑ Ɩsɔ, tɔɔsɩ kʋpɑntʋ nti mɑ lɑpɑ yǝlɑɑ pɑnɛ tɔ, nɑ ń lɑ-m nyɑ́ pɛɛlɛɛ.
  azb-azb: Ey Allahım, bu xalq üçün etdiyim işlərə görə məni yaxşılıqla xatırla!
  eng-DBY: Remember for me, my God, for good, all that I have done for this people.
  hin-2017: क्योंकि काम का भार प्रजा पर भारी था। हे मेरे परमेश्वर! जो कुछ मैंने इस
    प्रजा के लिये किया है, उसे तू मेरे हित के लिये स्मरण रख।
  wol-KYG: Kon nag rikk sama Yàlla, bàyyil xel ci man te baaxe ma, ndax mboolem li
    ma defal askan wii!
  eng-YLT: Remember for me, O my God, for good, all that I have done for this people.
  eng-WYC-2017: My God, have thou mind on me into good, by all things which I have
    done to this people.
  eng-WMBB: Remember me, my God, for all the good that I have done for this people.
  urd-GVH: ऐ मेरे ख़ुदा, जो कुछ मैंने इस क़ौम के लिए किया है उसके बाइस मुझ पर मेहरबानी
    कर।
  rug-rug: Kei qua Tamasa, Mu balabala au koasa Mua tataru, koari doduru tinavete
    pu tavete poni ni rau sari na tinoni hire.
  gaz-gaz: Yaa Waaqa koo waan ani saba kanaaf godhe hunda tolaatti naa lakkaaʼi.
  fra-LSG: Souviens-toi favorablement de moi, ô mon Dieu, à cause de tout ce que j’ai
    fait pour ce peuple!
  yal-yal: N ma Ala, n ma fe xa rabira i ma, i fan n na bayo n bata wali faɲin kɛ
    yamaan xa.
  haw-1868: E hoomanao mai oe ia'u, e ko'u Akua, i mea e pono ai, e like me na mea
    a pau a'u i hana'i no keia poe kanaka.
  arb-NAV: فَاذْكُرْ لِي يَا إِلَهِي مَا صَنَعْتُهُ مِنْ خَيْرٍ لِهَذَا الشَّعْبِ،
    وَأَحْسِنْ إِلَيَّ.
  ewe-ewe: O! Nye Mawu, ɖo ŋku nu siwo katã mewɔ na ame siawo la dzi, eye nàyram ɖe
    wo ta.
  eng-LEE: Remember for me, my God, for good, all that I have done for this people.
  asm-FB: হে মোৰ ঈশ্বৰ, এই লোকসকলৰ অৰ্থে মই যিবোৰ কাম কৰিলোঁ, তাৰ বাবে মোক সোঁৱৰণ
    কৰক।
  sus-A: «ﭑ مَرِفِ عَلَ، عِ شَ رَتُ ﭑ مَ وَلِ شَ قٍ رَ، ﭑ نَشَن نَبَشِ يِ حَمَ بّ.»
  fra-SBL: Souviens-toi de moi, mon Dieu, pour tout le bien que j'ai fait à ce peuple.
  hbo-hbo: זָכְרָה־לִּ֥י אֱלֹהַ֖י לְטֹובָ֑ה כֹּ֥ל אֲשֶׁר־עָשִׂ֖יתִי עַל־הָעָ֥ם הַזֶּֽה׃
    פ
  kik-kik: Wee Ngai wakwa, ndirikana, ũnjĩke wega nĩ ũndũ wa maũndũ marĩa mothe njĩkĩire
    andũ aya.
  fra-NCL: Souvenez-vous en ma faveur, ô mon Dieu, de tout ce que j’ai fait pour ce
    peuple !
  cek-AK: Aw ka Sithaw, hae kaminawk nuiah ka sak ih kahoih hmuennawk pongah, na pahnet
    hmah, tiah lawk ka thuih.
  cuk-cuk: ¡An-Bab-Dummadye, bela we-dulemarga an ibmar-imaksad, nue be ebinsao! ¡Angi
    nued be binsamogo!
  uig-CYR: — Аһ Худайим, мән мошу хәлиқ үчүн қилған барлиқ ишимни яд әткәйсән, маңа
    шапаәт көрсәткәйсән!.
  tel-2017: నా దేవా, నేను ఈ ప్రజల కోసం చేసిన అన్ని రకాల ఉపకారాలనుబట్టి నన్ను జ్ఞాపకముంచుకుని
    కరుణించు.
  hat-BSA: Sonje mwen, O Bondye mwen avèk bonte Ou, pou tout sa ke m te fè pou pèp
    sa a.
  kos-kos: Nga siyuk sum, O God, tuh kom in esamyu ac akinsewowoyeyu ke ma nukewa
    ma nga oru nu sin mwet inge.
  hbo-WLC: זָכְרָה־לִּ֥י אֱלֹהַ֖י לְטוֹבָ֑ה כֹּ֥ל אֲשֶׁר־עָשִׂ֖יתִי עַל־הָעָ֥ם הַזֶּֽה׃
    פ
  ibo-ibo: Chineke m biko, echefula ihe m meere ndị a, gọzie m nʼụzọ nke gị.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ମୁଁ ଏହି ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଯେଉଁ ଯେଉଁ କାର୍ଯ୍ୟ କରିଅଛି, ମୋʼ
    ପକ୍ଷରେ ମଙ୍ଗଳ ନିମନ୍ତେ ତାହାସବୁ ସ୍ମରଣ କର।
  chk-chk: Ai Kot, kopwe chechemeni meinisin mine üa föri fän iten ekei aramas o afeiöchüei.
  rop-rop: God, yu jinggabat langa mi blanga wanim aibin dumbat blanga ola pipul iya.
    Yu kain langa mi du.
  ukr-1871: Спогадай, мій Боже, на добро менї про все, що я вчинив задля сього народу!
  deu-1951: Gedenke, mein Gott, mir zum Besten, alles dessen, was ich für dieses Volk
    getan habe!
  eng-JPS: Remember unto me, O my God, for good, all that I have done for this people.
  srp-1865: Pomeni me, Bože moj, na dobro za sve što sam èinio ovomu narodu.
  lug-lug: Nzijukira Ayi Katonda wange, olw’ebyo byonna bye nkoledde abantu bano.
  heb-heb: זכרה לי אלהי לטובה כל אשר עשיתי על העם הזה׃
  ben-IRV: হে আমার ঈশ্বর, আমি এই লোকদের জন্য যে সব কাজ করেছি, মঙ্গলের জন্য আমার পক্ষে
    তা মনে কর।
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਉਸ ਸਾਰੀ ਭਲਿਆਈ ਲਈ ਜਿਹੜੀ ਮੈਂ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨਾਲ ਕੀਤੀ ਹੈ,
    ਮੈਨੂੰ ਯਾਦ ਰੱਖੀਂ।
  mya-JVB: အိုအကျွန်ုပ် ဘုရား သခင်၊ ဤ လူ တို့အဘို့ အကျွန်ုပ်ပြု သမျှ အတွက် အကျွန်ုပ်
    ကို အောက်မေ့ ၍ ကျေးဇူး ပြုတော်မူပါ။
  tbg-tbg: 'O Kotio, te ai aareha mintima turo: Te vaiinti nahenti kahaqama nimite
    vaunarara iritehara ti koqema timitaane, turo.'
  hmo-hmo: Egu Dirava e, inai taunimanima lau durudia karadia mani do oi laloa, bona
    lau do oi hanamoa.
  urd-urd: ऐ मेरे ख़ुदा, जो कुछ मैंने इन लोगों के लिए किया है, उसे तू मेरे हक़ में
    भलाई के लिए याद रख।
  rus-SYN: Помяни, Боже мой, во благо мне все, что я сделал для народа сего!
  bqc-SIM: Ma Lua, yãmaa pↄ́ má kɛ̀ gbɛ̃́ beeↄnɛ píi àↄ dↄngu.
  tcz-CHONGTHU: Vo ka Pathen keima hiche mite dinga thil hijat kabol hi neigeldoh
    peh in lang hiche jeh hin phatthei neiboh in.
  mar-mar: हे माझ्या देवा, जे मी या देशाच्या लोकांकरता केले त्याचे तू स्मरण करून माझे
    बरे कर.
  qub-qub: ¡Tayta Diosnë cay runacunapaj alli cashäpita nogapis allicho canäpaj yarpaycuy
    ari!
  bqp-bqp: Ma Luda, yã mana kũ ma kɛ̀ gbɛ̃ dínↄnɛ pínki gↄ̃ dↄngu.
  hat-hat: Bondye mwen, tanpri, pa bliye anyen nan tou sa mwen fè pou pèp sa a. Make
    sa yon kote pou mwen!
  eng-BSB: Remember me favorably, O my God, for all that I have done for this people.
  eng-WEBPB: Remember me, my God, for all the good that I have done for this people.
  kbq-kbq: Anama hute'na nunamu hu'na, Anumzanimoka ama vahe'mokizmima zamaza hu'na
    maka knare eri'zama eri'noazamofona kagera akanionantenka asomura hunanto hu'na
    hu'noe.
  nhe-BL: 'Huan nimomaijto: “NoTeco Dios, xiquilnamiqui nochi tlen cuali nijchijtoc
    ica ni tlacame huan xinechmaca motlatiochihualis.”'
  bus-bus: Ma Luda, yã maaa kɛ̀ má kɛ̀ gbɛ̃ beeenↄnɛ píngi gↄ̃ dↄngu.
  gub-BL: O Tupàn, ko ma'e ainoz newe. Azapo ma'e tetea'u 'aw teko wanupe ihe. Nereharaz
    zo heremiapo kwer wi nehe, a'e newe.
  eng-DRA: Remember me, O my God, for good according to all that I have done for this
    people.
