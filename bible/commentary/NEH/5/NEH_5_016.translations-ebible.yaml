verse: NEH.005.016
translations:
  mal-C: അതിനുപകരം, ഞാൻ മതിൽപണിക്കുവേണ്ടി മുഴുവൻ ശ്രദ്ധയും നൽകി. എന്റെ സേവകരെല്ലാം
    പണിക്കു വന്നുകൂടി; ഞങ്ങൾ നിലങ്ങളൊന്നും കൈവശപ്പെടുത്തിയതുമില്ല.
  deu-TKW: Und auch bei dem Bau dieser Mauer habe ich mit Hand angelegt, ohne daß
    wir durch Ankauf Grundbesitz erworben gehabt hätten, und alle meine Leute waren
    dort beim Bau versammelt.
  lin-lin: Kutu, namipesaki lisusu koleka na mosala ya kobongisa mir oyo ; basali
    na ngai nyonso bamipesaki mpe na mosala mpe totikalaki kosomba ata eteni moko
    te ya mabele.
  eng-LSV: And also, in the work of this wall I have done mightily, even a field we
    have not bought, and all my servants are gathered there for the work;
  eng-GNV: But rather I fortified a portion in the worke of this wall, and we bought
    no lande, and all my seruants came thither together vnto the worke.
  eng-WEBSTER: 'Yea, also I continued in the work of this wall, neither bought we
    any land: and all my servants were gathered thither to the work.'
  nhw-BL: Huan nojquiya na nitequitqui chicahuac para nijcualchijchihuas nopa tepamitl
    campa nechtocaro. Amo nijcojqui tlali huan nochi notequipanojcahua mosentilijque
    para tequitise mojmostla.
  swh-ONEN: Badala yake, nilijitoa kwa bidii katika kazi ya ukuta huu. Watu wangu
    wote walikutanika pale kwa ajili ya kazi. Hatukujipatia shamba lolote.
  bba-bba: Bɛsɛn tiiwɑ sɑ sɔmburu kuɑ sɑ kɑ ɡbɑ̃rɑ te sɔnwɑ. Sɑ ǹ mɑɑ ɡberu ɡɑru
    dwɑ bɛsɛn tiin sɔ̃. Nɛn sɔm kowobu kpurowɑ bɑ kɑ mɑn sɔmbu te kuɑ.
  eng-KJVCPB: 'Yea also I continued in the work of this wall, neither bought we any
    land: and all my servants were gathered thither unto the work.'
  luo-luo: Kuom mano, anto ne achiwora ne tich mar ohingani. Joga duto nochokore kanyakla
    ne tich; ne ok angʼiewo lowo moro amora e pinyno.
  meu-meu: Lau ese danu hari maḡu ḡaukarana na karaia balaheni, tano taina asina abia;
    bona egu hesiai taudia iboudiai na unuseni ai e hebou, ḡaukara totona.
  npi-ULB: मैले पर्खालको कामलाई पनि जारी राखेँ, र कुनै जग्गा जमिन किनिनँ, अनि मेरा
    सबै सेवक कामको लागि त्यहाँ जम्मा हुन्थे ।
  yor-yor: Dípò bẹ́ẹ̀, mo fi ara mi jì fún iṣẹ́ lórí odi yìí. Gbogbo àwọn ènìyàn mi
    péjọ síbẹ̀ fún iṣẹ́ náà; a kò sì gba ilẹ̀ kankan.
  ind-ind: Saya mencurahkan perhatian penuh untuk pembangunan benteng Yerusalem. Semua
    pegawai saya juga sibuk dalam pekerjaan itu, sehingga kami tidak terlibat dalam
    urusan jual-beli tanah.
  pes-OPCB: من در کار ساختن حصار شهر مشغول بودم و مزرعه‌ای برای خود نخریدم. از مأمورانم
    خواستم که وقت خود را صرف تعمیر حصار شهر کنند.
  tgl-ULB: Patuloy rin akong gumawa sa pader, at wala kaming biniling lupa. At lahat
    ng mga lingkod ko ay nagtipon doon para sa gawain.
  hui-hui: I̱bi i̱ damene bu hearubi iname dindi mbira yolo nabi howa i̱na Yarusaleme
    tanonaga ege pabe biago biadai bule biabe hongo howa biamogo bialu haru. Ani bialu
    i̱naga biabe biaga agali i̱ andagaha hearu tiguabi nde pabe biago hongo howa biamogo
    bialu haya.
  mya-mya: ငါ့​မှာ​ရှိ​သ​မျှ​သော​စွမ်း​ရည်​ခွန်​အား​ကို​မြို့ ရိုး​တည်​ဆောက်​ရာ​တွင်​အ​သုံး​ပြု​၏။
    ငါ​သည် အ​ဘယ်​လယ်​မြေ​ကို​မျှ​လည်း​မ​ဝယ်။ ငါ​၏ အ​လုပ်​သ​မား​ရှိ​သ​မျှ​သည်​လည်း​မြို့​ရိုး
    တည်​ဆောက်​မှု​တွင်​ပါ​ဝင်​လုပ်​ကိုင်​ကြ​သည်။-
  bod-N: ཡང་ངས་ཧུར་ཐག་གིས་མཁར་གྱང་ཉམས་གསོ་བྱས་ལ། ང་ཚོས་ས་ཞིང་མ་ཉོས་ཤིང་། ངའི་གཡོག་པོ་ཐམས་ཅད་ཀྱང་མཉམ་དུ་འཛོམས་ནས་མཁར་ལས་བྱས་སོ།
    །
  sna-sna: Panzvimbo yaizvozvo, ndakazvipira kuita basa iri rorusvingo. Varanda vangu
    vose vakanga vakaungana pabasa ipapo; hatina kutombotora minda ipi zvayo.
  spa-BLM: Sí, yo también continué en la obra de este muro. No compramos ninguna tierra.
    Todos mis siervos se reunieron allí para la obra.
  cac-cac: An̈ejtona', ix in b'oxiq'ue jun macan̈ smuroal chon̈ab' tic yed' eb' in
    checab', ix munlajn̈ej eb' ved'oc. Malaj junoc lum luum ix viq'ueq'ui.
  swh-ULB: Niliendelea kufanya kazi kwenye ukuta, na hatukununua ardhi. Na watumishi
    wangu wote walikusanyika huko kwa ajili ya kazi hiyo.
  bel-bel: Пры гэтым працу на сьцяне гэтай я падтрымліваў; і палёў мы ня куплялі,
    і ўсе слугі мае зьбіраліся туды на працу.
  deu-ELBBK: Und auch an dem Werk dieser Mauer griff ich mit an; und wir kauften kein
    Feld; und alle meine Diener waren dort zum Werk versammelt.
  mbb-OT: Kekenà, mibeelan ku is langun para meuman mevangun sikan is berengbeng pinaaǥi
    te tavang te menge etew ku. Ne wazà a megaked te tanà.
  mal-2015: ഞാൻ ഈ മതിലിന്റെ വേലയിൽ തന്നേ ഉറ്റിരുന്നു; ഞങ്ങൾ ഒരു നിലവും വിലെക്കു വാങ്ങിയില്ല;
    എന്റെ ഭൃത്യന്മാർ ഒക്കെയും ഈ വേലയിൽ ചേർന്നു പ്രവർത്തിച്ചുപോന്നു.
  rmc-rmc: Me the savore mire murša jekhetane lenca kerahas caľa zoraha e buči pro
    muri a na cinďam peske aňi maľa.
  pes-OPV: و من نیز در ساختن حصارمشغول می‌بودم و هیچ مزرعه نخریدیم و همه بندگان من
    در آنجا به‌کار جمع بودند.
  ron-1924: Ба май мулт, ам лукрат ла дреӂеря зидулуй ачестуя, н-ам кумпэрат ничун
    огор ши тоць служиторий мей ерау ла лукру.
  ben-OBCV: বরং, আমি এই প্রাচীরের কাজে নিজেকে ব্যস্ত রাখতাম। আমার সকল চাকরেরা কাজ
    করার জন্য সেখানে জড়ো হত, আমরা কেউ কোনো জমি কিনিনি।
  som-som: Oo weliba waxaan hore u sii waday shuqulkii derbigan, oo annagu waxba dhul
    ma aannu iibsan. Oo midiidinnadaydii oo dhammuna halkaasay shuqulka aawadiis ku
    soo wada urureen.
  lat-VUC: quin potius in opere muri ædificavi, et agrum non emi, et omnes pueri mei
    congregati ad opus erant.
  eng-ASVBT: 'Yea, also I continued in the work of this wall, neither bought we any
    land: and all my servants were gathered thither unto the work.'
  ita-1885: Ed anche io ristorai la parte mia in questo lavoro delle mura, e non acquistammo
    alcuna possessione; e tutti i miei servitori erano quivi adunati per l'opera.
  eng-ULB: I also continued to work on the wall, and we bought no land, and all my
    servants were gathered there for the work.
  spa-VBL: También hice de la reconstrucción de la muralla mi máxima prioridad, y
    asigné a todos mis trabajadores para que ayudaran en ello. No adquirimos ninguna
    tierra para nosotros.
  fra-_FOB: Et j'ai même mis la main à l'œuvre de cette muraille; nous n'avons point
    acheté de champ, et tous mes serviteurs étaient assemblés là pour travailler.
  mal-mal: ഞാൻ ഈ മതിലിന്റെ വേലയിൽ തന്നെ ഉറ്റിരുന്നു; ഞങ്ങൾ ഒരു നിലവും വിലയ്ക്ക് വാങ്ങിയില്ല;
    എന്റെ ഭൃത്യന്മാർ ഒക്കെയും ഈ വേലയിൽ ചേർന്ന് പ്രവർത്തിച്ചുപോന്നു.
  urd-GVR: Merī pūrī tāqat fasīl kī takmīl meṅ sarf huī, aur mere tamām mulāzim bhī
    is kām meṅ sharīk rahe. Ham meṅ se kisī ne bhī zamīn na ḳharīdī.
  suz-BL: मिनु गो आंमा गारो प्रोव़तीक गेय यो पाता। गोपुकीमी रू का यो मग्‍याप्‍क। आं
    गेय पाइब नेल्‍ल गारो प्रोव़थ जाक्‍तेक्‍म।
  ita-1927: Anzi ho messo mano ai lavori di riparazione di queste mura, e non abbiamo
    comprato verun campo, e tutta la mia gente s’è raccolta là a lavorare.
  ckb-ckb: هەروەها لە کاری ئەم شوورایە بەشدار بووم و کێڵگەمان نەکڕی، هەموو خزمەتکارەکانیشم
    لەوێ لەسەر کارەکە کۆببوونەوە.
  eng-BBE: 'And I kept on with the work of this wall, and we got no land for ourselves:
    and all my servants were helping with the work.'
  kan-OKCV: ಆ ಗೋಡೆ ಕಟ್ಟುವುದರಲ್ಲೇ ನಿರತನಾಗಿದ್ದೆ ಮತ್ತು ನನ್ನ ಎಲ್ಲಾ ಸೇವಕರು ಪ್ರತಿದಿನ ಆ ಕೆಲಸಕ್ಕೆ
    ಬರುವಂತೆ ನೋಡುತ್ತಿದ್ದೆ. ನಾವು ಅಲ್ಲಿ ಭೂಮಿಯನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡಿರಲಿಲ್ಲ.
  bbb-bbb: Na maza boeje daro none ije naka abena Jerusareme sidove ijadufuo isuo
    ijene kirae. Ro kuke e ije noefuo imevo ije budua buka naena besu isuo ijene kirae.
    No ijiege regaro una sakae uruvana fuaevedufuo ijie noka naebe ijiege vierafei.
  tam-2017: ஒரு வயலையாவது நாங்கள் வாங்கவில்லை; நாங்கள் அந்த மதிலின் வேலையிலே மும்முரமாக
    இருந்தோம்; என்னுடைய வேலைக்காரர்கள் அனைவரும் கூட்டமாக அந்த வேலைக்குக் கூடிவந்தார்கள்.
  spa-RV-1909: 'También en la obra de este muro instauré mi parte, y no compramos
    heredad: y todos mis criados juntos estaban allí á la obra.'
  ron-BTF: Da, de asemenea am continuat în lucrarea acestui zid și nu am cumpărat
    vreun pământ; și toți servitorii mei erau adunați acolo la lucru.
  eng-WEBP: Yes, I also continued in the work of this wall. We didn’t buy any land.
    All my servants were gathered there to the work.
  eng-FBV: I also made rebuilding the wall my top priority, and I assigned all my
    workers to help with that. We didn't acquire any land for ourselves.
  nld-1939: Ook heb ik mijn steun verleend aan de bouw van de muur, en geen stuk grond
    voor mijzelf genomen, ofschoon toch heel mijn gevolg bij het werk was betrokken.
  nch-BL: Huan nojquiya na nitequitic chicahuac para nijcualchijchihuas nopa tepamit
    campa techmacaque ma nijchihua. Amo nijcojqui tali huan nochi notequipanojcahua
    mosentilijque para tequitise mojmosta.
  vie-1934: Lại tôi cũng giữ bền vững trong công việc xây sửa vách này, chẳng có mua
    đồng ruộng nào; và các đầy tớ tôi đều hội hiệp lại đó đặng làm công việc.
  hin-CV: मैंने खुद को शहरपनाह बनाने के काम में लगा दिया. हमने कोई भी ज़मीन नहीं खरीदी.
    मेरे सभी सेवक इस काम के लिए वहां इकट्‍ठे हो जाते थे.
  spa-BES: Y continué con el trabajo de este muro, y no adquirimos tierra para nosotros
    mismos, y todos mis sirvientes ayudaron con el trabajo.
  tdx-tdx: Eka, toe nifanehak’ ami’ty kijoly toy avao iraho, le tsy nivily tane zahay
    vaho fonga nifanontoñe amy asay o mpitorokoo.
  tha-KJV: ข้าพเจ้ายังยึดงานสร้างกำแพงนี้​อยู่ และมิ​ได้​ซื้อที่​ดิ​นเลย และคนใช้ของข้าพเจ้าทั้งสิ้​นก​็​ได้​ชุ​มนุ​มกันทำงานกั​นที​่​นั่น
  por-BR-2018: Além disso, concentrei meus esforços na obra deste muro, e não compramos
    terra alguma; e todos meus servos se ajuntaram ali para a obra.
  deu-ELO: Und auch an dem Werke dieser Mauer griff ich mit an; und wir kauften kein
    Feld; und alle meine Diener waren daselbst zum Werke versammelt.
  eng-WYC-2018: but rather I subjected myself, and I builded in the work of the wall
    (or and I helped rebuild the wall), and I bought no field, and all my servants
    were gathered together with me to (do) the work.
  epo-epo: Mi partoprenis ankaŭ en la laborado ĉe tiu murego; kaj kampon ni ne aĉetis;
    kaj ĉiuj miaj junuloj kolektiĝadis tie al la laboro.
  uig-PIN: Mǝn dǝrwǝⱪǝ sepilning ⱪuruluxiƣila berilgǝqkǝ, biz ⱨǝtta birǝr etiznimu
    setiwalmiduⱪ; mening barliⱪ hizmǝtkarlirimmu ⱪuruluxta ixlǝxkǝ xu yǝrgǝ yiƣilatti.
  beo-beo: 'Na da gagoi mugului amo bu gagomusa: fawane dawa:i galu. Na da soge lamu
    hame dawa:i galu. Na hawa: hamosu dunu amola da moilai gagoi fidi.'
  tpi-OTNT: Na ol lain bilong mi, mipela i no baim wanpela hap graun. Nogat. Mi wok
    strong tru na helpim ol man i wokim gen banis bilong Jerusalem. Na ol wokboi bilong
    haus bilong mi tu, ol i helpim ol man long wokim banis.
  hau-SA: A maimakon haka, na miƙa kaina ga aiki a kan wannan katanga. Na tattara
    dukan mutanena a can don aikin; ba mu samar wa kanmu wata gona ba.
  uig-LAT: Men derweqe sépilning qurulushighila bérilgechke, biz hetta birer étiznimu
    sétiwalmiduq; méning barliq xizmetkarlirimmu qurulushta ishleshke shu yerge yighilatti.
  nde-nde: Esikhundleni salokho, ngazinikela emsebenzini womduli lo. Wonke amadoda
    ayelami abuthana khona ukuzasebenza; kasizange sizizuzele umhlaba.
  ton-ton: 'Ko e moʻoni ne u fai maʻu pe ʻi he ngāue ʻae ʻā maka ni, pea naʻe ʻikai
    te mau fakatau ha potu fonua: pea naʻe tānaki fakataha ʻa ʻeku kau tamaioʻeiki
    kotoa pē ʻi ai ki he ngāue.'
  ces-1613: Alebrž také i při opravování zdi pracoval jsem, aniž jsme skupovali rolí,
    ano i všickni služebníci moji byli tu shromážděni k dílu.
  eng-WMB: Yes, I also continued in the work of this wall. We didn’t buy any land.
    All my servants were gathered there to the work.
  tam-TCV: நான் இந்த மதில் வேலைக்கு என்னை அர்ப்பணித்திருந்தேன். எனது வேலைக்காரர்கள்
    எல்லோரும் அந்த வேலைக்காக அங்கு கூடியிருந்தார்கள்; நாங்கள் எந்த நிலத்தையும் எங்களுக்குச்
    சொந்தமாக்கவில்லை.
  ceb-ULB: Nagpadayon usab ako sa pagtukod sa pader, ug wala kami nagpalit ug yuta,
    ug nagkatigom ang tanan nakong mga sulugoon didto alang sa pagtrabaho.
  pol-UBG: Także pracowałem przy naprawie tego muru, a pola nie kupiłem. Wszyscy też
    moi słudzy zgromadzili się tam do pracy.
  urd-GVU: میری پوری طاقت فصیل کی تکمیل میں صَرف ہوئی، اور میرے تمام ملازم بھی اِس
    کام میں شریک رہے۔ ہم میں سے کسی نے بھی زمین نہ خریدی۔
  deu-1912: Auch arbeitete ich an der Mauer Arbeit und kaufte keinen Acker; und alle
    meine Leute mußten daselbst an die Arbeit zuhauf kommen.
  kan-2017: ಮತ್ತು ನನ್ನ ಎಲ್ಲಾ ಸೇವಕರೂ ಪ್ರತಿದಿನ ಆ ಕೆಲಸಕ್ಕೆ ಬರುವಂತೆ ನೋಡುತ್ತಿದ್ದೆನು. ನಾವು
    ಅಲ್ಲಿ ಭೂಮಿಯನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡಿರಲಿಲ್ಲ.
  yap-yap: Ru gu tay gelngig ko fare yoror ni ngan ubung bayay ma da gu fek bang e
    binaw. Gubin e pi’in yad ma maruwel rog nra uned i ubung bayay fare yoror.
  hlt-MCSB: Te phoeiah vongtung kah bitat ham rhaitat he tah thaa ka huel tih khohmuen
    ka lai uh moenih. Ka taengkah camoe boeih khaw bitat ham pahoi ka coi.
  mdy-ETH: ታኣኮ ዓኣ ቆሎ ቢያ ዬሩሳላሜኮ ኬኤሎ ዲሮ ጊንሣ ኮሺፆ ማዾይዳ ታ ፔኤሼያፓዓቴም ታ ታኣኮ ዓይጎ ቆሎዋ ቡኩሲባኣሴ፤
    ታ ዓይላኣ ቢያ ታኣና ዎላ ማዻያ ማዔኔ፤
  twi-ASANTE: Mekum me ho maa ɔfasuo no ho adwumayɛ, na mampɛ sɛ mɛnya asase biara.
    Mehwɛɛ sɛ mʼadwumayɛfoɔ nyinaa de wɔn berɛ bɛyɛ adwuma wɔ ɔfasuo no ho.
  eng-WEBU: Yes, I also continued in the work of this wall. We didn’t buy any land.
    All my servants were gathered there to the work.
  wal-wal: Taayyo de7iya wolqqaa ubbaa Yerusalaame gimbbiyaa keexxiyo oosuwaassi immaasippe
    attin, ta huuphessi aiba biittaanne shammabeikke. Ta ashkkaratikka ubbai tanaara
    he oosuwan issippe gam77idosona.
  spa-PDDPT: En cambio, tomé parte en la obra de este muro. No adquirí algún campo,
    y todos mis esclavos estuvieron reunidos para la obra.
  gun-gun: Ha'e rami 'rãgue py tetã kora re omba'eapoa py xee voi amoatyrõ aikovy.
    Neĩ peteĩ henda py ma voi ndajoguai xeyvyrã. Xerembiguai kunumigue voi ono'õmba
    ha'e py omba'eapo avi aguã.
  agu-BL: Ej nin ncha'tz ja bnix jun piẍ wetz wa'n te yi tapij. Nin ja nak'uj scyuch'
    cyakil yi e' inmos yi na chak'uj swuch'. Ej, nin ncha'tz quinin nno'c tan joyle'n
    puntil tan incambal mu'ẍ intx'otx'.
  ilo-ULB: Intuloyko pay ti nagtrabaho iti pader, ket awan ti ginatangmi a daga. Ket
    naguummong sadiay dagiti amin nga adipenko tapno agtrabaho.
  kpg-kpg: Au gu hagamahi gi agu mee ala e mee e hagaduu aga hoou di abaaba di waahale,
    gei au digi hai dogu gowaa la gi damana. Digau huogodoo ala e ngalua mai gi di au
    le e ngalua i di moomee deenei.
  uig-ARA: مەن دەرۋەقە سېپىلنىڭ قۇرۇلۇشىغىلا بېرىلگەچكە، بىز ھەتتا بىرەر ئېتىزنىمۇ
    سېتىۋالمىدۇق؛ مېنىڭ بارلىق خىزمەتكارلىرىممۇ قۇرۇلۇشتا ئىشلەشكە شۇ يەرگە يىغىلاتتى.
  sus-sus: N bara n yɛtɛ fi na tɛtɛ wali ma, n tan nun n ma mixi birin. Muxu mu bɔxi
    yo sɔtɔ na kui.
  pon-2006: I nantihong uwen ei kak en onehda sapahl kehlo oh I sohte kalaudehla sapwei.
    Koaros me kin doadoahkohng ie iang wia doadoahk en ononsapahlo.
  ksd-ksd: Maia, ma pa iau ga ngo ta ra papalum ta go ra liplip, ma pa ave ga kul
    ta pia; ma kaugu umana tultul par dia ga vana varurung abara upi ra papalum.
  tur-YTC: Evet, ben de bu duvarın işine devam ettim. Hiç tarla satın almadık. Bütün
    hizmetkârlarım orada işin başında toplandılar.
  ind-AYT: Aku juga melanjutkan pembangunan tembok ini dan kami tidak membeli tanah
    sedikit pun. Semua anak buahku berkumpul di sana untuk mengerjakan pembangunan
    itu.
  nya-nya: Ndiponso ndinadzipereka kugwira ntchito yomanga khoma la mzinda wa Yerusalemu
    popanda ngakhale kugulapo munda. Antchito anganso anasonkhana komweko kuti agwire
    ntchito ndipo sitinafunenso malo ena.
  hrv-hrv: Čak sam se jednako držao posla oko zida i nisam kupio ni jedne njive! Svi
    su moji momci bili ondje okupljeni na poslu.
  mps-mps: Tama eno te tǫ me deli me abelibeo. Menio. Eno te sę bomo mu eyu, tama
    te Jerusalem masigi obo nigibo bidi dabe tau sali. Tama eno bede sę ebo sę bidi
    augwaligo me, augwaligo te obo banis nigibo bidi dabe tau sai dao.
  tpi-tpi: Na ol lain bilong mi, mipela i no baim wanpela hap graun. Nogat. Mi wok
    strong tru na helpim ol man i wokim gen banis bilong Jerusalem. Na ol wokboi bilong
    haus bilong mi tu, ol i helpim ol man long wokim banis.
  dan-1931: Og desuden tog jeg selv fat ved Arbejdet på denne Mur, skønt vi ingen
    Mark havde købt, og alle mine Folk var samlet der ved Arbejdet.
  vie-OVCB: Tôi cũng không lo thu thập đất đai, nhưng cùng anh em cộng sự chuyên tâm
    vào công tác xây dựng tường thành.
  guj-2017: વળી હું એ કિલ્લાના બાંધકામમાં મંડી રહ્યો અને અમે કંઈ પણ જમીન ખરીદી નહિ.
    અને મારા સર્વ ચાકરો તે કામ કરવા ભેગા થયા હતા.
  pon-2006A: I nantihong uwen ei kak en onehda sapahl kehlo oh I sohte kalaudehla
    sapwei. Koaros me kin doadoahkohng ie iang wia doadoahk en ononsapahlo.
  por-BRBSL: Sim, eu também continuei no trabalho deste muro. Nós não compramos nenhuma
    terra. Todos os meus servos estavam ali reunidos para o trabalho.
  cth-cth: Hothloilah, kai teh khopui rapan doeh pou ka pathoup. Kai hoi ka sannaw
    ni la ka ran awh hoeh. Khopui rapan pathoup hane doeh lungkângingcalah kâyawm
    awh.
  twi-twi: Mikum me ho maa ɔfasu no ho adwumayɛ, na mampɛ sɛ menya asase biara. Mehwɛɛ
    sɛ mʼadwumayɛfo nyinaa de wɔn bere bɛyɛ adwuma wɔ fasu no ho.
  hlt-hlt: Te phoeiah vongtung kah bitat ham rhaitat he tah thaa ka huel tih khohmuen
    ka lai uh moenih. Ka taengkah camoe boeih khaw bitat ham pahoi ka coi.
  tbz-SIM: M pètìnkɛ do pĩ́mmu m mɔ́mmuɔ mmutɔ̃mmú kɛ mɑɑ̀ kuduotí, n kɔbɛ bɛmɔu bɛ̀ɛ̀
    m bonɛ̀ kɛ̀ bɛ̀ múnkɛ pĩ́ mmutɔ̃mmú. N yí dontɛ́ òmɔù kó kupɑku kudonku sɑ́m̀pɔ́kù
    n tú mɛ̀ɛ̀ kpɛ́í kùmɑ̀ndɑ́ɑ̀.
  msy-2020: Egha kɨ uan adarazi ko, nguazitam givezezir puvatɨ. Kɨ uan gavgavibar
    da isa, ingangarir gumazibar akuragha, Jerusalemɨn dɨvazimɨn ingari. Ezɨ nan dɨpenimɨn
    ingarir gumaziba uaghan, ingangarir gumazibar akurvagha dɨvazimɨn ingari.
  dop-dop: Mɑ mɑɣɑmɑɣɑ mɑ lɑpɑ tǝmlɛ kɛ koluŋɑ ŋmɑʋ tɔɔ kɛ́. Mɑ tɑ lʋ sɩ mɑ́ yɑ tɛtʋ
    kɛ fɑɑlɑɑ kɛ mɑ sɔsɔɔntʋ tɔɔ. Mɑ nɑ mɑ tɑɑpɑlɑɑ mpɑ tǝ lɑkɑɣɑ koluŋɑ ŋmɑʋ tǝmlɛ
    tɔ, pɛlɛ pɑ tɑ lɑ mpʋ tɔtɔ.
  azb-azb: Mən özümü bu divarın bərpasına həsr etdim. Biz bir tarla belə, almadıq.
    Bütün nökərlərim oraya – iş başına toplaşmışdı.
  eng-DBY: Yea, also I applied myself to this work of the wall, and we bought no fields;
    and all my servants were gathered thither for the work.
  hin-2017: फिर मैं शहरपनाह के काम में लिपटा रहा, और हम लोगों ने कुछ भूमि मोल न ली;
    और मेरे सब सेवक काम करने के लिये वहाँ इकट्ठे रहते थे।
  wol-KYG: Xanaa kay damaa saxoo jàpp ci liggéeyu tata jii. Masunoo jënd suuf, te
    sama nit ñépp a daan daje ci liggéey bi.
  eng-YLT: And also, in the work of this wall I have done mightily, even a field we
    have not bought, and all my servants are gathered there for the work;
  eng-WYC-2017: but rather I subjected myself, and I builded in the work of the wall,
    and I bought no field, and all my servants were gathered together with me to the
    work.
  eng-WMBB: Yes, I also continued in the work of this wall. We didn’t buy any land.
    All my servants were gathered there to the work.
  urd-GVH: मेरी पूरी ताक़त फ़सील की तकमील में सर्फ़ हुई, और मेरे तमाम मुलाज़िम भी
    इस काम में शरीक रहे। हममें से किसी ने भी ज़मीन न ख़रीदी।
  rug-rug: Ba veko pule nau si rau koasa kinurina sa goba. Sari doduru qua tie si
    varigara beto vasina pude tavetavete; lopu keke pepeso si vagia gami.
  gaz-gaz: Qooda kanaa ani hojii dallaa ijaaruu kanaaf of nan kenne. Namoonni koo
    hundinuu achitti hojiidhaaf walitti qabaman; nu lafa tokko illee hin arganne.
  fra-LSG: Bien plus, j’ai travaillé à la réparation de cette muraille, et nous n’avons
    acheté aucun champ, et mes serviteurs tous ensemble étaient à l’ouvrage.
  yal-yal: Koni, n tan yɛtɛɛn wali nɛn taan yinna tideni, n mi xɛɛ yo sara n yɛtɛ
    xa, anu n ma walikɛne birin yi yinna tiin fari.
  haw-1868: A hooikaika no hoi au ma ka hana ana i keia pa, aole hoi makou i kuai
    i aina; aka, malaila no ma ka hana i akoakoa'i ka'u poe kauwa a pau.
  arb-NAV: وَبَدَلاً مِنْ ذَلِكَ كَرَّسْتُ نَفْسِي لِلْعَمَلِ فِي بِنَاءِ هَذَا السُّورِ،
    فَلَمْ أَشْتَرِ حَقْلاً، وَتَضَافَرَ رِجَالِي هُنَاكَ لِلْعَمَلِ عَلَى إِعَادَةِ
    إِنْشَائِهِ.
  ewe-ewe: Mekpe asi ɖe gli la ɖoɖo ŋu, eye nyemedi anyigba aɖeke be maƒle na ɖokuinye
    o. Mena nye kpeɖeŋutɔwo hã kpe asi ɖe gli la ɖoɖo ŋu.
  eng-LEE: And in the work of this wall also did I labor actively; and we bought not
    any fields; and all my young men were assembled there by the work.
  asm-FB: মই দেৱালৰ কামো একেৰাহে কৰি আছিলোঁ, আৰু আমি মাটি কিনা নাছিলোঁ। মোৰ সকলো দাস
    সকলে কামৰ বাবে সেই ঠাইলৈ আহি গোট খালে।
  sus-A: ﭑ بَرَ ﭑ يّتّ قِ نَ تّتّ وَلِ مَ، ﭑ تَن نُن ﭑ مَ مِشِ بِرِن. مُشُ مُ بْشِ
    يٌ سْتْ نَ كُي.
  fra-SBL: Oui, j'ai aussi poursuivi les travaux de cette muraille. Nous n'avons pas
    acheté de terres. Tous mes serviteurs étaient réunis là pour l'ouvrage.
  hbo-hbo: וְ֠גַם בִּמְלֶ֜אכֶת הַחֹומָ֤ה הַזֹּאת֙ הֶחֱזַ֔קְתִּי וְשָׂדֶ֖ה לֹ֣א קָנִ֑ינוּ
    וְכָל־נְעָרַ֔י קְבוּצִ֥ים שָׁ֖ם עַל־הַמְּלָאכָֽה׃
  kik-kik: Handũ ha gwĩka ũguo-rĩ, niĩ ndeheanire gwaka rũthingo rũrũ. Andũ akwa othe
    moonganĩte hau nĩ ũndũ wa wĩra; na tũtiigana kũgũra ithaka.
  fra-NCL: Et même, je me suis appliqué à l’œuvre de cette muraille ; nous n’avons
    acheté aucun champ, et tous mes gens étaient là rassemblés pour l’œuvre.
  cek-AK: Ue, kai loe tapang pakaahaih tok ni ka sak patomh poe; kaicae loe long doeh
    ka qan o ai; kai han toksah ka tamnanawk doeh tokkung ah ni kam khuengsak boih.
  cuk-cuk: Neggwebur-galu-matusulid gannar-nudakega an arbanai gusad, degine, anga
    dule-arbamalad arbanai gusmarmogad. Anmar bipisaale nainu baksasur gusmalad.
  uig-CYR: Мән дәрвәқә сепилниң қурулушиғила берилгәчкә, биз һәтта бирәр етизниму
    сетивалмидуқ; мениң барлиқ хизмәткарлиримму қурулушта ишләшкә шу йәргә жиғилатти.
  tel-2017: నేను ఈ గోడ కట్టే పనిలో నిమగ్నమయ్యాను. నా పనివాళ్ళు కూడా నాతో కలసి పని
    చేస్తూ వచ్చారు. మేము భూములు ఏమీ సంపాదించుకోలేదు.
  hat-BSA: Anplis, mwen te aplike mwen a travay sou miray la. Nou pa t achte okenn
    teren e sèvitè pa m yo te toujou rasanble la pou travay la.
  kos-kos: Nga sang kuiyuk nufon in sifil musai pot uh, ac tia suk in eis kutena acn
    nu sik sifacna. Mwet kulansap luk nukewa elos wi pac orekma ke musa uh.
  hbo-WLC: וְ֠גַם בִּמְלֶ֜אכֶת הַחוֹמָ֤ה הַזֹּאת֙ הֶחֱזַ֔קְתִּי וְשָׂדֶ֖ה לֹ֣א קָנִ֑ינוּ
    וְכָל־נְעָרַ֔י קְבוּצִ֥ים שָׁ֖ם עַל־הַמְּלָאכָֽה׃
  ibo-ibo: Kama, anọgidesiri m ike nʼọrụ iwugharị mgbidi ahụ, achịkọtara ndị ikom
    m niile nʼebe ahụ nʼihi ije ozi a. Ọ dịghịkwa ala anyị zụrụ.
  ory-ory: ଆହୁରି, ମୁଁ ଏହି ପ୍ରାଚୀର-କର୍ମରେ ଲାଗି ରହିଲି ଓ ଆମ୍ଭେମାନେ କୌଣସି ଭୂମି କିଣିଲୁ
    ନାହିଁ; ପୁଣି, ମୋହର ଦାସ ସମସ୍ତେ ସେଠାରେ କାର୍ଯ୍ୟରେ ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Üa fangala ai pöchökül fän iten angangen ei tit, nge üsap fanüeni eu fanü.
    Pwal nei chon angang meinisin ra chufengen le föri ei angang.
  rop-rop: Aibin oldei dum adbala wek blanga bildimbat det wol garram ol main wekinmen.
    Ai nomo bin wandim baiyim eni graun brom enibodi.
  ukr-1871: При сьому я вів роботу коло сього муру; та й поля ми не закуповували,
    а всї слуги мої збірались туди на роботу.
  deu-1951: Auch habe ich am Wiederaufbau der Mauer gearbeitet, ohne daß wir Grundbesitz
    erwarben; und alle meine Leute mußten daselbst zur Arbeit zusammenkommen.
  eng-JPS: Yea, also I set hand to the work of this wall, neither bought we any land;
    and all my servants were gathered thither unto the work.
  srp-1865: Nego i oko graðenja zida radih, i ne kupismo njive; i svi momci moji bijahu
    skupa ondje na poslu.
  lug-lug: Ne mmalirira okukola omulimu ku bbugwe oyo, nze n’abasajja bange bonna
    ne twewaayo okukola ne tutadda mu kululunkanira ttaka.
  heb-heb: וגם במלאכת החומה הזאת החזקתי ושדה לא קנינו וכל נערי קבוצים שם על המלאכה׃
  ben-IRV: আবার আমি এই দেওয়ালের কাজেও নিযুক্ত ছিলাম; আমরা জমি কিনতাম না এবং আমার
    সমস্ত যুবক সেই জায়গায় কাজে জড়ো হত।
  pan-pan: ਨਾਲੇ ਮੈਂ ਸ਼ਹਿਰ ਪਨਾਹ ਦੇ ਕੰਮ ਵਿੱਚ ਤਕੜਾਈ ਨਾਲ ਲੱਗਿਆ ਰਿਹਾ, ਅਤੇ ਅਸੀਂ ਕੋਈ ਖੇਤ
    ਮੁੱਲ ਨਾ ਲਿਆ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਜੁਆਨ ਕੰਮ ਕਰਨ ਲਈ ਉੱਥੇ ਇਕੱਠੇ ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: ထို မှတပါး၊ ငါသည် မြို့ရိုး ကိုအမြဲလုပ် ၍နေ၏။ ငါနှင့် ငါ့ ကျွန် တို့ သည်လယ်ယာ
    ကို မ ဝယ် ၊ မြို့ရိုးတည်ခြင်း အမှု ကိုသာ ဝိုင်းညီ ၍ ကြိုးစား ကြ၏။
  tbg-tbg: Te Ieruharemi vaantaavura qaiqaa autuainara virara noraiqaake iriha vi
    kaiqaraqai varaqi vunara. Ti kahaqi vau vaiintika, vikavata ruvaaqumavi vi kaiqara
    vare vaumanta tenavu mintiaqi viha, kia vata vo oru koqaa aqukeha varaunarave.
  hmo-hmo: Lau ese danu Ierusalema ena magu haginia gaukara lau karaia goada, bona
    tano ta lau abia lasi. Egu hesiai taudia danu be magu haginia gaukara idia karaia.
  urd-urd: बल्कि मैं इस शहरपनाह के काम में बराबर मशग़ूल रहा, और हम ने कुछ ज़मीन भी
    नहीं ख़रीदी, और मेरे सब नौकर वहाँ काम के लिए इकट्ठे रहते थे।
  rus-SYN: При этом работы на стене сей я поддерживал; и полей мы не закупали, и все
    слуги мои собирались туда на работу.
  bqc-SIM: Ma mɛkpà bĩ́ipi boawa, mi tↄↄlɛ sɛ́ ma pↄ́ ũo. Ma ìwaↄ kãaaa we zĩpi
    yã́iɛ.
  tcz-CHONGTHU: Keima tah jengin jong pal sem na a hin lunglut tah in na katongin
    chule gam leiset lamdoh ding jong kana gelpoi. Chule kalhacha ho jeng jong hiche
    pal semna ahin kana mangcha soh keiyin ahi.
  mar-mar: मीसुद्धा तटबंदीच्या कामात सतत होतो आणि आम्ही जमीन विकत घेतली नाही. आणि
    माझे सर्व सेवक काम करण्यासाठी एकत्र आलो.
  qub-qub: Siudä cantunpa curralninta pergachinä cajtaga pergachiyta ushajpäna usharä.
    Chacracunatapis manami rantishcächu. Yanapämajcunapis llapanmi shuyni-cama aruran.
  bqp-bqp: Ma mɛ̀ɛ kpà bĩni pì bonaaa, mádi zĩtɛ sɛ́ ma pↄ́ ũro. Ma ìbanↄ kakarana
    gwe zĩ pì yãi.
  hat-hat: Mwen te mete men nan travay ranpa a tankou tout moun, mwen pa achte ankenn
    tè, epi tout moun ki t'ap travay avè m' yo te la tou nan travay miray la.
  eng-BSB: Instead, I devoted myself to the construction of the wall, and all my servants
    were gathered there for the work; we did not acquire any land.
  eng-WEBPB: Yes, I also continued in the work of this wall. We didn’t buy any land.
    All my servants were gathered there to the work.
  kbq-kbq: Nagra Jerusalemi kuma keginama hu' eri'zanke nagu'areti hu'na e'neri'na
    mopa miza ose'noe. Hagi nagranema eme atru hu'za eri'zama eri'za vahe'mo'zanena,
    ana zanke hu'za mopa miza ose'naze.
  nhe-BL: Huan nojquiya na nitequitic chicahuac para nijcualchijchihuas nopa tepamitl
    campa nechtocaro. Ax nijcojqui tlali huan nochi notlatequipanojcahua mosentilijque
    para tequitise mojmostla.
  bus-bus: Ma mɛ̀ kpà bĩi pì bonaa, mɛ́ɛ tↄↄtɛ sɛ́ ma pↄ́ ũro. Ma ìbanↄ kakↄ̃ana
    gwe zĩi pì yãnzi.
  gub-BL: Ama'ereko hekàgaw rupi paw rupi ihe, ipàrirogawtàtà iaiha ma'e iapo wi pà
    ihe. Name'eg kar kwaw ni pitài ywy hezeupe. Ihewe uma'ereko ma'e paw hepytywà
    iapo wi haw rehe wà no.
  eng-DRA: Moreover I built in the work of the wall, and I bought no land, and all
    my servants were gathered together to the work.
