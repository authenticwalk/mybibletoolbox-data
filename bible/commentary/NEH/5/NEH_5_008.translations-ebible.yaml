    chi nữa.'
  hin-CV: उनसे मैंने कहा, “हमने अपनी शक्ति भर उन यहूदी भाई-बंधुओं को दाम देकर उन देशों
    से छुड़ाया है, जहां उन्हें बेच दिया गया था. अब क्या आप लोग इन्हें दोबारा उन्हीं
    को बेचते जाएंगे, कि हमें उन्हें एक बार फिर उनसे खरीदना पड़े?” वे चुप रहे और अपने
    बचाव में कहने के लिए उनके पास कुछ भी न था.
  spa-BES: 'Y les dije: Hemos dado todo lo que pudimos dar, para hacer libres a nuestros
