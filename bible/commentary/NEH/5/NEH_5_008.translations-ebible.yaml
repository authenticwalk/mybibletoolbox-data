    duaahina digau o Jew ala guu bida hui ginaadou gi digau tuadimee. Malaa, dolomeenei,
    gei goodou e hai digaula gii bida hui ginaadou adu gi goodou mo nadau ihoo digau
    o Jew!” Nia dagi aalaa guu noho deemuu, digi leelee loo.
  uig-ARA: 'ئۇلارنى: ــ بىز كۈچىمىزنىڭ يېتىشىچە يات تائىپىلەرگە سېتىۋېتىلگەن قېرىندىشىمىز
    يەھۇدالارنى قايتۇرۇپ سېتىۋالدۇق، لېكىن سىلەر بىزنى ئۇلارنى قايتۇرۇپ سېتىۋالسۇن
    دەپ قېرىنداشلىرىڭلارنى يەنە سېتىۋەتمەكچى بولۇۋاتامسىلەر؟ ــ دەپ ئەيىبلىۋىدىم،
    ئۇلار دەيدىغان گەپ تاپالماي، شۈك تۇرۇپ قالدى.'
  sus-sus: N naxa a fala e bɛ, «Won bara won ngaxakerenyi Yuwifie xun sara kaafirie
    ma. Yakɔsi wo wo ngaxakerenyie yati nan matima wo bore ma?» E mu nɔ sese yaabide,
    e birin naxa dundu.
  pon-2006: ngehi eri patohwan, “Kitail nannantihong uwen atail kak en pwurehng pwaindo
    riatail mehn Suhs kan me pein netikiniraillahr ong mehn liki kan. Eri met, kumwail
    idihding riamwail kan en pein netikinirailla ong kumwail, iangarail mehn Suhs
    kan!” Kaun ako eri nennenla oh sohte kak lokaia.
  ksd-ksd: 'Ma iau ga biti ta diat: Avet, varogop ma ra dekdek i vevet, ave tar kul
    valangalanga ra umana tura i vevet, a umana Iudaia, nina di ga ivure diat pire
    ra umana Tematana; ma dave avat a ivure bar ra umana tura i vavat, ma da ivure
    bar diat pire vevet? Ma dia ga ki mut uka, ma pa dia ga nunure ba ava diat a tatike.'
  tur-YTC: Onlara, “Biz gücümüz yettiğince, uluslara satılmış olan Yahudi kardeşlerimizi
    kurtarmışken; siz kardeşlerinizi mi satıyorsunuz, onlar da bize mi satılsın?”
    dedim. Sonra sustular ve söyleyecek bir söz bulamadılar.
  ind-AYT: Aku berkata kepada mereka, “Kami sedapat mungkin sudah menebus saudara-saudara
    kami orang Yahudi yang dijual kepada bangsa-bangsa lain. Namun, sekarang kamu
    malah menjual saudara-saudaramu untuk dijual kepada kami!” Mereka tidak berkata
    apa-apa dan tidak membantah.
  nya-nya: ndipo ndinati, “Monga zakhaliramu ife tikutha kuwombola abale anthu amene
    anagulitsidwa ukapolo kwa anthu ena. Kodi tsopano inu mukugulitsanso abale anu
    kwa anzawo kuti ife tiwumirizidwe kuwawombola?” Iwo anakhala chete, chifukwa sanapeze
    mawu oti anene.
  hrv-hrv: 'I rekao sam: “Mi smo, koliko smo mogli, otkupili svoju židovsku braću
    koja bijahu prodana poganima. A sada vi prodajete svoju braću da bismo ih otkupili!”
    Svi su šutjeli i nitko nije odgovorio.'
  mps-mps: Augwali sisinagasai madi, te eno augwaliba te tiwai po wali, “Dago te dena
    abagi dabe te Israel hani isąwai bidi dabego abelama, te olo sę ebo bidi bidibaso,
    te dena ma sainu te mone sisinibo sę dene mu ebo da. Tiali goli, megi dagego
    te duga abagi dabeba dwai sę iliyu, tama augwaligo te dugago digi te olo sę
    ebo bidi bidibo tiwai emainu ilali.” Eno te tama po obaso, te polalubo bidi dabe
    te pedauwali pania selama, te augwaligo po wei ponabo usu meni yai dao.
  tpi-tpi: Ol i bung pinis, orait mi tokim ol olsem, “Yumi save hatwok tru long bungim
    mani bilong baim bek ol wantok bilong yumi i stap wokboi nating bilong ol haiden.
    Tasol nau yupela i mekim nogut long ol wantok na ol i larim yupela yet i baim
    ol olsem wokboi nating.” Mi tok olsem na ol hetman i pasim maus na ol i no inap
    bekim tok.
  dan-1931: 'og sagde til dem: Så vidt vi var i Stand dertil, har vi frikøbt vore
    jødiske Brødre, der måtte sælge sig til Hedningerne; og I sælger eders Brødre,
    så de må sælge sig til os! Da tav de og fandt intet at svare.'
  vie-OVCB: 'Tôi nói: “Chúng ta đã từng cố gắng chuộc lại những người Giu-đa bị bán
    làm nô lệ cho người ngoại quốc. Thế mà bây giờ các ông lại đi mua bán anh em mình.
    Các ông còn muốn bán họ giữa vòng chúng ta sao?” Họ im lặng, không trả lời gì
    được cả.'
  guj-2017: અને તેઓને કહ્યું કે, “આપણા જે યહૂદી ભાઈઓ વિદેશીઓના ગુલામ થયા હતા, તેઓને
    અમે અમારી શક્તિ પ્રમાણે મૂલ્ય આપી છોડાવ્યાં; છતાં તમે પોતાના ભાઈઓને પોતે જ વેચવા
    માગો છો?” તેઓ છાના રહ્યા અને જવાબ આપવા તેઓને એક શબ્દ પણ બોલવાનો સૂજ્યો નહિ.
  pon-2006A: ngehi eri patohwan, “Kitail nannantihong uwen atail kak en pwurehng pwaindo
    riatail mehn Suhs kan me pein netikiniraillahr ong mehn liki kan. Eri met, kumwail
    idihding riamwail kan en pein netikinirailla ong kumwail, iangarail mehn Suhs
    kan!” Kaun ako eri nennenla oh sohte kak lokaia.
  por-BRBSL: 'Eu lhes disse: “Nós, depois de nossa capacidade, resgatamos nossos irmãos,
    os judeus que foram vendidos às nações; e você até venderia seus irmãos, e eles
    deveriam ser vendidos a nós”? Então eles se calaram, e não encontraram uma palavra
    a dizer.'
  cth-cth: Jentelnaw koe kaawm e hmaunawngha Judah taminaw hah a coung thai totouh
    ka ratang awh teh, nangmouh ni hmaunawnghanaw bout na yo awh han rah maw, nangmouh
    ni hmaunawnghanaw bout na kâyo awh han rah maw telah ka yue teh lawkkamuem duem
    ao awh teh, pathung nahane lawk tawn awh hoeh toe.
  twi-twi: Nhyiamu no ase no, meka kyerɛɛ wɔn se, “Yɛn a yɛaka no, yɛrebɔ yɛn ho mmɔden
    sɛ yebetumi agye yɛn abusuafo Yudafo a ɛsɛ sɛ wɔtɔn wɔn ho ma ahɔho abosonsomfo
    no. Nanso moresan atɔn wɔn akɔ nkoasom mu bio. Da biara na ɛsɛ sɛ yegye wɔn ana?”
    Na wɔantumi anka asɛm biara anyi wɔn ho ano.
  hlt-hlt: Te phoeiah amih te, “Namtom taengla a yoih mah manuca Judah rhoek te mah
    taengah a coengnah bangla mamih loh n'lai coeng dae nangmih loh na manuca rhoek
    te na yoih uh dongah mamih taengla koep han yoih uh dongah ngam uh tih ol om voel
    pawh.
  tbz-SIM: 'kɛ́ bɛ̀ bekɛ kɛ dɔ̀: Ti wɛ̃tɛ kɛ do nti tebìí bɛ̀ do fìítí sì bɛtɔbɛ̀
    ciɛ, kɛ̀ sì tu tidɑɑtì, kɛ̀ di nɛ́ wɛ̃tɛ kɛ́ sì fiiti di miɛkɑɑ̀? Kɛ̀ bɛ̀ ndò
    nkɑ́rɛ́, òmɔù í mpɛ̀tɛ́ kɛ́bɛ́i.'
  msy-2020: Me uari akuvazɨ kɨ kamaghɨn me mɨgei, “Ia bar fo, en gumazamizitaba, ikɨzir
    igharazimɨn pura ingangarir gumazir kɨnibar ikɨtɨma, e ua me givezɨsɨ pamtem ingar,
    dagɨar rurir dafabar amuam. Ezɨ datɨrɨghɨn, ia uan namakaba paza me gamua, me
    ataghizɨ, me pura ingangarir gumazamizir kɨnibar mɨn iti, ezɨ me e givesi.” Kɨ
    kamaghɨn me mɨgeima, gumazir dapaniba nɨmɨra ikia akatam ikarazir puvatɨ.
  dop-dop: 'Nɑ mɑ́ tɔ-wɛ sɩ: Tǝ yɑpɑ tɑ́ tɛɛtʋnɑɑ Yutɑ nyǝ́mɑ mpɑ pɑ kpɑ yomle tɔ,
    ɩsɩɩ tɑ́ toŋ wɛɛ tɔ. Ɩlɛnɑ nɔɔnɔɔ mɩɩ tɑɣɑnǝɣɩ-wɛɣɛ pɛɛtʋɣʋ, pǝ́cɔ́ tɑ́ yǝlɑɑ
    kɛ́. Ḿpʋ́ɣʋ́ pɑ sumɑ, pɑ tɑ nɑ kʋcɔcɔtʋ.'
  azb-azb: 'Mən onlara dedim: «Biz yadellilərə kölə kimi satılan Yəhudi soydaşlarımızı
    gücümüz çatana qədər satın alırıq. Siz isə soydaşlarımızı satırsınız ki, onları
    təzədən bizə satsınlar?» Onlar deməyə bir söz tapmayıb susdular.'
  eng-DBY: And I said to them, We, according to our ability, have redeemed our brethren
    the Jews, who were sold to the nations; and will ye even sell your brethren? or
    shall they be sold unto us? And they were silent and found no answer.
  hin-2017: और मैंने उनसे कहा, “हम लोगों ने तो अपनी शक्ति भर अपने यहूदी भाइयों को
    जो अन्यजातियों के हाथ बिक गए थे, दाम देकर छुड़ाया है, फिर क्या तुम अपने भाइयों
    को बेचोगे? क्या वे हमारे हाथ बिकेंगे?” तब वे चुप रहे और कुछ न कह सके।
  wol-KYG: 'Ma ne leen: «Nun def nanu sunu kem kàttan ngir jotaat sunu bokki Yawut
    yi ñu jaayoon ay jaambur. Léegi yeen ci seen bopp ngeen di jaay seeni bokk, nun
    nu war leena jotaat?» Ñu ne xerem, amuñu lu ñu wax.'
  eng-YLT: and say to them, 'We have acquired our brethren the Jews, those sold to
    the nations, according to the ability that [is] in us, and ye also sell your brethren,
    and they have been sold to us!' and they are silent, and have not found a word.
  eng-WYC-2017: and I said to them, As ye know, we have by our power again-bought
    our brethren Jews, that were sold to heathen men; and ye now sell your brethren,
    and shall we again-buy them of you? And they held silence, and found not what
    they should answer.
  eng-WMBB: I said to them, “We, after our ability, have redeemed our brothers the
    Jews that were sold to the nations; and would you even sell your brothers, and
    should they be sold to us?” Then they held their peace, and found not a word to
    say.
  urd-GVH: कहा, “हमारे कई हमवतन भाइयों को ग़ैरयहूदियों को बेचा गया था। जहाँ तक मुमकिन
    था हमने उन्हें वापस ख़रीदकर आज़ाद करने की कोशिश की। और अब आप ख़ुद अपने हमवतन भाइयों
    को बेच रहे हैं। क्या हम अब उन्हें दुबारा वापस ख़रीदें?” वह ख़ामोश रहे और कोई जवाब
    न दे सके।
  rug-rug: meke zama, “Gami si ele podeke sisigitia pude vagi pule ni gami sari tasida
    tie Ziu pu ta holuholue la koari na butubutu huporodi. Ba kamahire gamu si holuholu
    ni sari na tasimia meke koa gita mo teleda si tava holuholu sari tasida!” Lopu
    kulu sari na koimata meke loketoṉa boka zama nia.
  gaz-gaz: akkana isaaniin jedhe; “Nu hamma nuu dandaʼametti obboloota keenya Yihuudoota
    saba ormaatti gurguramanii turan sana deebifnee bitanneerra. Isin amma illee akka
    isaan deebifamanii nutti gurguramaniif jettanii obboloota keessaan gurguraa jirtu!”
    Isaan immoo waan jedhan dhabanii calʼisan.
  fra-LSG: 'et je leur dis: Nous avons racheté selon notre pouvoir nos frères les
    Juifs vendus aux nations; et vous vendriez vous-mêmes vos frères, et c’est à nous
    qu’ils seraient vendus! Ils se turent, ne trouvant rien à répondre.'
  yal-yal: N mɔn yi a fala e xa, n naxa, “En bata en ngaxakeden Yahudiyane xun ba,
    naxanye yi saraxi siya gbɛtɛne xɔn konyine ra. Iki, ɛ tan yɛtɛɛn nan fa ɛ ngaxakeden
    Yahudiyane matima e Yahudiya bodene ma.” E mi fala sɔtɔ e naxan tiyɛ, e yi e dundu.
  haw-1868: A i aku la au ia lakou, Ua kuai hoola makou i na hoahanau o kakou i ka
    Iuda i kuai lilo ia'ku i ko na aina e, e like me ka mea i hiki ia makou; a e kuai
    anei oukou i ko oukou hoahanau, ea? a e kuaiia mai anei lakou ia kakou? Alaila
    mumule iho la lakou, aole hoi i loaa ia lakou kekahi mea e ekemu mai ai.
  arb-NAV: 'وَقُلْتُ لَهُمْ: «إِنَّنَا بِحَسَبِ طَاقَتِنَا افْتَدَيْنَا بِالأَمْوَالِ
    إِخْوَتَنَا الْيَهُودَ الَّذِينَ بِيعُوا لِلأُمَمِ، وَهَا أَنْتُمْ تَبِيعُونَ
    إِخْوَتَكُمْ لَهُمْ، وَهُمْ يَعُودُونَ فَيَبِيعُونَهُمْ لَنَا». فَسَكَتُوا وَلَمْ
    يَجِدُوا جَوَاباً.'
  ewe-ewe: Meka mo na wo be, “Abe ale si ke ŋutete le mía si ene ko la, miegbugbɔ
    mía nɔvi Yudatɔ siwo wodzra ɖe dukɔ bubuwo me la ƒle. Ke azɔ la, miegale wo dzram
    ale be woagbugbɔ wo agadzra na mi!” Wo katã wozi ɖoɖoe, elabena womekpɔ nya aɖeke
    agblɔ o.
  eng-LEE: 'And I said unto them, We have indeed ransomed our brethren the Jews, who
    had been sold unto the various nations, as far as our means went: and will ye
    yourselves even sell your brethren, so that they will be sold again unto us? And
    they remained silent, and found no answer.'
  asm-FB: আৰু তেওঁলোকক ক’লোঁ, “দেশবোৰলৈ বিক্রী কৰা আমাৰ যিহুদীসকলক আমি সাধ্য অনুসাৰে
    মুকলি কৰি আনিলোঁ, কিন্তু তাৰ উপৰিও আপোনালোকে আপোনালোকৰ ভাই-ভনীসকলক বিক্রী কৰি
    আছে, সেই সকলক হয়তো আমালৈকে ঘূৰাই বিক্রী কৰিছে!” তাতে তেওঁলোক নিমাত হ’ল, আৰু একো
    উত্তৰ দিব নোৱাৰিলে।
  sus-A: ﭑ نَشَ عَ قَلَ عٍ بّ، «وٌن بَرَ وٌن نفَشَكٍرٍنيِ يُوِقِيٍ شُن سَرَ كَاقِرِيٍ
    مَ. يَكْسِ وٌ وٌ نفَشَكٍرٍنيِيٍ يَتِ نَن مَتِمَ وٌ بٌرٍ مَ؟» عٍ مُ نْ سٍسٍ يَابِدٍ،
    عٍ بِرِن نَشَ دُندُ.
  fra-SBL: 'Je leur dis : « Nous avons racheté, selon notre capacité, nos frères les
    Juifs qui avaient été vendus aux nations ; et vous, voulez-vous même vendre vos
    frères, et qu''ils soient vendus à nous ? » Alors ils se turent, et ne trouvèrent
    pas un mot à dire.'
  hbo-hbo: וָאֹמְרָ֣ה לָהֶ֗ם אֲנַ֣חְנוּ קָ֠נִינוּ אֶת־אַחֵ֨ינוּ הַיְּהוּדִ֜ים הַנִּמְכָּרִ֤ים
    לַגֹּויִם֙ כְּדֵ֣י בָ֔נוּ וְגַם־אַתֶּ֛ם תִּמְכְּר֥וּ אֶת־אֲחֵיכֶ֖ם וְנִמְכְּרוּ־לָ֑נוּ
    וֽ͏ַיַּחֲרִ֔ישׁוּ וְלֹ֥א מָצְא֖וּ דָּבָֽר׃ ס
  pjt-pjt: '@see-verse:NEH.005.007'
  kik-kik: ngiuga atĩrĩ, “Tũgeretie o ũrĩa tũngĩhota gũkũũra Ayahudi ariũ a ithe witũ
    arĩa mendeirio ndũrĩrĩ. No inyuĩ nĩ kwendia mũrendia andũ anyu nĩguo tũcooke tũmagũre
    rĩngĩ!” Andũ acio magĩkira ki tondũ matingĩonire wa kuuga.
  fra-NCL: 'je leur dis : « Nous avons racheté selon notre pouvoir nos frères les
    Juifs qui étaient vendus aux nations, et vous vendriez vous-mêmes vos frères,
    et c’est à nous qu’ils seraient vendus !... » Ils se turent, ne trouvant rien
    à répondre.'
  cek-AK: Kai mah nihcae khaeah, Sithaw panoek ai kaminawk khaeah zawh ih aicae nawkamya
    Judahnawk to angcoeng thaih thung akrang hanah ka zom o; toe nam nawkamyanawk
    to kaicae mah akrang pae tih hmang, tiah poek pongah kapop aep ah na zawh o let
    han vop maw? To tih ai boeh loe nihcae to aimacae acaeng khaeah na zawh o let
    han maw? tiah ka naa. To naah nihcae mah lok pathim o ai, anghngai o duem.
  cuk-cuk: 'Amarga an sogded: —Anmar, bela-bela alamaknanai gusad an-gwenadgan-Judíoʼmar,
    dulemar-Judíoʼsurmaladse manigi-uklesmalad-onogegar. ¿Ar emide bemar gannar be-gwenadgan-uknaibarde,
    adi, anmar a-gwenadgan gannar manigi onomarbaligar? Dule-nuga-nikamalad, degi,
    dummagan gwen anmar-abin-imaksasurmalad. Ar ade, ¿ibu anmarga sogosunna? Anmarga
    soged-satemala.'
  uig-CYR: 'уларни: — Биз күчимизниң йетишичә ят таипиләргә сетиветилгән қериндишимиз
    Йәһудаларни қайтуруп сетивалдуқ, лекин силәр бизни уларни қайтуруп сетивалсун
    дәп қериндашлириңларни йәнә сетивәтмәкчи болуватамсиләр? — дәп әйипливидим, улар
    дәйдиған гәп тапалмай, шүк туруп қалди.'
  tel-2017: “ఇతర ప్రజలకు అమ్ముడుబోయిన మన సోదర యూదులను మా శక్తి కొద్దీ విడిపించాం.
    మళ్ళీ మన సాటి యూదులు అమ్ముడుబోయేలా మీరు చేస్తున్నారా?” అని వారితో అన్నాను. వారు
    ఏమీ మాట్లాడలేక మౌనం వహించారు.
  hat-BSA: 'Mwen te di yo: “Nou menm, selon kapasite nou, te rachte Jwif frè parèy
    nou yo ki te vann a lòt nasyon yo; alò koulye a, èske nou ta menm vann frè nou
    yo pou yo ta kab vin vann a nou menm?” Yo te rete an silans e pa t kab twouve
    yon pawòl pou pale.'
  kos-kos: Na nga fahk, “Ke kuiyasr nufon kut tuh molela mwet Jew wiasr su tuh sifacna
    kukakunulosla nu sin mwetsac. A inge kowos oru tuh mwet na wiowos in kukakunulosla
    sifacna nu suwos, mwet Jew.” Ouinge wanginna ma mwet kol elos ku in fahk, na elos
    tia kas.
  hbo-WLC: וָאֹמְרָ֣ה לָהֶ֗ם אֲנַ֣חְנוּ קָ֠נִינוּ אֶת־אַחֵ֨ינוּ הַיְּהוּדִ֜ים הַנִּמְכָּרִ֤ים
    לַגּוֹיִם֙ כְּדֵ֣י בָ֔נוּ וְגַם־אַתֶּ֛ם תִּמְכְּר֥וּ אֶת־אֲחֵיכֶ֖ם וְנִמְכְּרוּ־לָ֑נוּ
    וַֽיַּחֲרִ֔ישׁוּ וְלֹ֥א מָצְא֖וּ דָּבָֽר׃ ס
  ibo-ibo: Nʼụbọchị nzukọ ahụ, agwara m ha okwu sị, “Ọtụtụ nʼime anyị na-agbalị nʼụzọ
    niile ịhụ na anyị zụtaghachiri ụmụnna anyị ndị Juu bu ndị e resiri ndị mba ọzọ.
    Ma unu nọ nʼebe a na-agbalị ime ha ka ha ghọọ ndị ohu unu. Ruo ole mgbe ka anyị
    ga-anọgide na-agbapụta ha site nʼọnọdụ ibu ohu?” Ma ha niile ekwughị okwu ọbụla,
    nʼihi na ha enweghị ihe ha ga-ekwu.
  ory-ory: ଆଉ, ମୁଁ ସେମାନଙ୍କୁ କହିଲି, “ଆମ୍ଭମାନଙ୍କର ଯିହୁଦୀୟ ଭାଇମାନେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ
    ନିକଟରେ ବିକା ଯାଇଥିଲେ, ଆମ୍ଭେମାନେ ସେମାନଙ୍କୁ ଆପଣା ସାମର୍ଥ୍ୟରେ ମୁକ୍ତ କରିଅଛୁ, ଏବେ ତୁମ୍ଭେମାନେ
    କʼଣ ଆପଣା ଭାଇମାନଙ୍କୁ ବିକ୍ରି କରିବ? ଓ ସେମାନେ କʼଣ ଆମ୍ଭମାନଙ୍କ ନିକଟରେ ବିକାଯିବେ?” ଏଥିରେ
    ସେମାନେ ନୀରବ ହେଲେ, କିଛି ଉତ୍ତର ଦେଇ ପାରିଲେ ନାହିଁ।
  chk-chk: Üa üreniir, “Ükükün äm tongeni äm aia mönisefäli pwim kewe chon Juta mi
    püsin amömörela ngeni chon ekewe mwü. Nge ämi oua fen ariani pwimi kewe, pwe repwe
    püsin amömörela ngenikemi.” Iwe, ekewe aramas tekia ra fanafanala, pun resap tongeni
    pälüeni och.
  rop-rop: Aibin dalim olabat, “Wibin baiyimbek wi ronwan Isreil pipul brom ola najalot
    kantri hubin selim olabat selp blanga gibitbek ola mani. En yumob fosimbat yumob
    ronwan braja olabat blanga selim miselp langa yumob weya yumob Isreil pipul mijamet.”
    Wal detlot boswan bin jidan kwait na. Dei nomo bin tok enijing.
  ukr-1871: 'Та й сказав їм: Ми викуповували братів своїх, Юдеїв, проданих поганам,
    скільки в нас було сили, а ви продаєте братів своїх, і вони продаються нам? Вони
    мовчали й не знаходили, що б відповісти.'
  deu-1951: Wir haben nach unserm Vermögen unsere Brüder, die Juden, welche an die
    Heiden verkauft waren, losgekauft; ihr aber wollt sogar eure Brüder verkaufen,
    so daß sie sich an uns verkaufen müssen? Da schwiegen sie und fanden keine Antwort.
  eng-JPS: 'And I said unto them: ''We after our ability have redeemed our brethren
    the Jews, that sold themselves unto the heathen; and would ye nevertheless sell
    your brethren, and should they sell themselves unto us?'' Then held they their
    peace, and found never a word.'
  srp-1865: 'I rekoh im: mi otkupismo koliko mogosmo braæu svoju Judejce što bjehu
    prodani narodima; a vi li æete prodavati braæu svoju ili æe se prodavati nama?
    A oni umukoše i ne naðoše što bi odgovorili.'
  lug-lug: ne mbagamba nti, “Twakola kye tusobola okununula baganda baffe Abayudaaya
    abaatundibwa mu bannamawanga, naye mmwe mutunda baganda bammwe, ffe ne tubagula
    okuva ku be mubaguzizza!” Ne basiriikirira, kubanga tebaalina kyakuddamu.
  heb-heb: ואמרה להם אנחנו קנינו את אחינו היהודים הנמכרים לגוים כדי בנו וגם אתם תמכרו
    את אחיכם ונמכרו לנו ויחרישו ולא מצאו דבר׃
  ben-IRV: আর আমি তাদেরকে বললাম, “জাতিদের কাছে আমাদের যে যিহূদী ভাইয়েরা বিক্রি হয়েছিল,
    তাদেরকে আমরা ক্ষমতা অনুসারে মুক্ত করেছি; এখন তোমাদের ভাইদেরকে তোমরাই কি বিক্রি
    করবে? আমাদের কাছে কি তাদেরকে বিক্রি করা হবে?” তাতে তারা চুপ হল, কিছু উত্তর দিতে
    পারল না।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਅਸੀਂ ਆਪਣੀ ਸਮਰੱਥਾ ਦੇ ਅਨੁਸਾਰ ਆਪਣੇ ਯਹੂਦੀ ਭਰਾਵਾਂ ਨੂੰ
    ਜਿਹੜੇ ਗੈਰ ਕੌਮਾਂ ਦੇ ਹੱਥ ਵੇਚੇ ਗਏ ਸਨ ਛੁਡਾਇਆ ਹੈ, ਹੁਣ ਕੀ ਤੁਸੀਂ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਵੇਚੋਗੇ?
    ਕੀ ਉਹ ਫਿਰ ਸਾਡੇ ਹੱਥਾਂ ਤੋਂ ਵੇਚੇ ਜਾਣਗੇ?” ਤਦ ਉਹ ਚੁੱਪ ਹੋ ਗਏ ਅਤੇ ਕੁਝ ਨਾ ਬੋਲੇ
  mya-JVB: တပါးအမျိုးသား တို့လက်၌ ကျွန် ခံသောငါ တို့ ညီအစ်ကို ယုဒ လူတို့ကို၊ ငါ တို့သည်
    တတ်နိုင် သမျှအတိုင်း ရွေးနှုတ် ပြီးမှ၊ သင် တို့သည် ညီအစ်ကို တို့ကို တဖန် ရောင်း
    ဦးမည်လော။ သူတို့သည် အမျိုးသားချင်းတို့တွင် အရောင်း ခံရမည်လောဟုဆိုလျှင်၊ သူတို့သည်
    ပြန်ပြော စရာမ ရှိ ၊ တိတ်ဆိတ် စွာနေကြ၏။
  tbg-tbg: vikara tiha, Haaru tinavu qata vakaukavara Iutaa rumpa vare vuamanta vika
    vo vatanaaka qumina kaiqa vaiinti variaka, vikara tenavu vukaari utiha monu ruvaaqumake
    vo vatanaaka vi monura nimi, viraqaahai tentanavu qata vakaukavara qaiqaa maini
    ntita vare anunarave. Ho vate ne nora vaiintinavu nenta qata vakaukavaraqaa nora
    maara vataara kaara ni qata vakauka nái vaintivara ni nimiamanta vika ni qumina
    kaiqa vaiinti variarave. Ne vika kena Iutaa vatanaaka vaihavata, ne vika qoraiqama
    nimite variavo, turamanta vika kauriha kia uva tiraiti, evaara vaura.
  hmo-hmo: Vadaeni lau gwau, “Ai ese aiemai goada hegeregerena, aiemai varavara Iuda
    taudia, idau bese dekenai idia hoia taudia, be daudau gabudia dekena amo ai hoidia
    lou. To hari umui Iuda taudia ese emui varavara umui hoidia noho, ai ese ma do
    ai hoidia lou totona, a?” Hebou taudia be regerege ta lasi, bona mai edia hereva
    ta lasi.
  urd-urd: और मैंने उनसे कहा कि हम ने अपने मक़दूर के मुवाफ़िक़ अपने यहूदी भाइयों को
    जो और क़ौमों के हाथ बेच दिए गए थे, दाम देकर छुड़ाया; इसलिए क्या तुम अपने ही भाइयों
    को बेचोगे? और क्या वह हमारे ही हाथ में बेचे जाएँगें? तब वह चुप रहे और उनको कुछ
    जवाब न सूझा।
  rus-SYN: 'и сказал им: мы выкупали братьев своих, Иудеев, проданных народам, сколько
    было сил у нас, а вы продаете братьев своих, и они продаются нам? Они молчали
    и не находили ответа.'
  bqc-SIM: 'Má ònɛ́: Wa wá gbɛ̃́ Yuda pↄ́ gↄ̃̀ buipãleↄ pↄ́ ũↄ bò wá gbãa
    lɛ́u, ↄ̃ á tò á gbɛ̃́ↄ lɛ́ ńzĩa yiawá lↄa? Ɔ̃ aa nílɛ kpɛ̃́, aai yãe e
    òo.'
  tcz-CHONGTHU: Hiche kikhopna a hin keiman hitin kana seiye, “Eihon isopi Judahte
    namdang ho koma amahole amaho ana kijohdoh hohi nung lhatdoh kitna dinga lung
    aki ngaito lai tah in nanghon amaho hi sohchang dingin nale joh doh kit tauvin
    ahi. Chule amaho hi i-jatvei lom i-lhadoh diu ham?” kati. Chujongle amahon akihon
    na diuvin ima sei ding ahepouvin ahi.
  mar-mar: आणि त्यांना मी म्हणालो, “आपले यहूदी बांधव इतर देशामध्ये गुलाम म्हणून विकले
    गेले होते. त्यांना पुन्हा विकत घेऊन मुक्त करण्याचे आपण सर्वतोपरी प्रयत्न केले.
    परंतु तुम्ही त्यांना गुलामासारखे विकत आहा!” ते लोक गप्प राहिले आणि त्यांना काही
    बोलायला जागा उरली नाही.
  qub-qub: 'Chaymi nirä: «Nogacuna puydishalläpitaga juc-lä nasyuncunaman ranticusha
    caycaj marca-masinchi Israelcunata jorgamushcäcunami. Chayno jorgamusha caycaptëcunapis,
    ¿yapaychu gamcunaga cobrashpayqui uywayman ticraycächinqui yapay nogacuna jorgunäpaj?»
    Chayno niptë paycunaga imata rimacuytapis mana camäpacushpan upällalla wiyarpaycaran.'
  bqp-bqp: 'Ma pìńnɛ: O ó gbɛ̃ Yuda kũ ò gↄ̃̀ buri pãndenↄ pↄ́ ũnↄ bò ó gbãna
    lɛ́n, akũ a tò á gbɛ̃nↄ tɛni ń zĩda yíawá dↄ yá? Akũ ò yĩtɛ kpɛ̃n, òdi yãke
    le ò òro.'
  hat-hat: 'Epi mwen di: -Nou fè sa nou te kapab pou nou te rachte frè jwif parèy
    nou yo ki te vann tèt yo bay moun lòt nasyon pou sèvi yo esklav. Koulye a, se
    nou menm jwif k''ap fòse jwif parèy nou vann tèt yo bay jwif parèy yo! Tout moun
    rete bouch pe, yo pa t'' gen anyen pou reponn nan sa.'
  eng-BSB: and said, “We have done our best to buy back our Jewish brothers who were
    sold to foreigners, but now you are selling your own brothers, that they may be
    sold back to us!” But they remained silent, for they could find nothing to say.
  eng-WEBPB: I said to them, “We, after our ability, have redeemed our brothers the
    Jews that were sold to the nations; and would you even sell your brothers, and
    should they be sold to us?” Then they held their peace, and found not a word to
    say.
  kbq-kbq: Hagi anante amanage hu'na zamasami'noe, Ko'ma megi'a vahe'mo'zama mago'a
    nagatima zagoreti'ma mizase'za ome kinama huzmante'nazana maka ete mizama huta
    zamavare megi atreku maraguzana netune. Hianagi zamagra zamafuhe'ina megi'a vahete
    zagorera netrazanki'za ete ana vahera tagrite zagore atregahaze. Anankema huge'za
    kva nagara ke'zamia omanege'za akohe'za mani'naze.
  nhe-BL: Huan nojquiya niquinilhui para hasta campa tihuelque tiquincojtoyaj sampa
    toisraelita icnihua tlen quinnamacatoyaj ipan sequinoc tlaltini. Huan ama sampa
    inquinnamacaj imoicnihua para ma tlatequipanoca san tlapic. Huajca sampa monequi
    tiquincohuase para tiquinmanahuise. Huan axaca nechnanquili pampa ax quimatque
    tlaque nechnanquilise.
  bus-bus: 'Ma bèńnɛ: Wa wa gbɛ̃ Yuda kɛ̀ aↄ̃ gↄ̃̀ bori pãndenↄ pↄ́ ũunↄ bò wa gbãa
    lɛ́n, ben á tò a gbɛ̃nↄↄ e ń zĩnda yaawa dↄↄ́? Ben aↄ̃ yĩtɛ kpɛ̃kpɛ̃, aↄ̃ↄe yãke
    e wà òro.'
  gub-BL: Amo kwarahy rehe zaneànàm Zutew uzeme'eg uma'ereko e ma'e romo amo wanupe
    wà, ta'e wanemetarer upaw wanuwi a'e xe. Temetarer heta mehe ko 'ar rehe urume'eg
    kar wi a'e Zutew uruiko wazar wi ure wà kury, uzeupe uma'ereko ma'e romo wamuigo
    kar pà ure wà kury. Ko 'ar rehe peànàm uzeme'eg kar waiko peme wà, ta'e wanemetarer
    upaw iko wanuwi a'e no xe. Wiko Zutew romo wà. Peiko Zutew romo no. Màràzàwe tuwe
    aipo pa, a'e wanupe. Tuwihaw nuze'eg kwaw wà. Nuexak kwaw tuwihaw waze'eg iwazar
    haw izupe wà.
  eng-DRA: 'And I said to them: We, as you know, have redeemed according to our ability
    our brethren the Jews, that were sold to the Gentiles: and will you then sell
    your brethren, for us to redeem them? And they held their peace, and found not
    what to answer.'
