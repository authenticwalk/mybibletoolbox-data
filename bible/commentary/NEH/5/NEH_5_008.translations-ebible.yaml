verse: NEH.005.008
translations:
  mal-C: 'ഇപ്രകാരം പറഞ്ഞു: “യെഹൂദേതരർക്കു വിറ്റിരുന്ന നമ്മുടെ യെഹൂദാസഹോദരങ്ങളെ നാം
    കഴിവുള്ളിടത്തോളം തിരികെ വാങ്ങി. ഇപ്പോഴോ, നമ്മുടെ സഹോദരങ്ങൾ നമുക്കുതന്നെ വിൽക്കപ്പെടേണ്ടതിനു
    നാം അവരെ വിൽക്കുകയാണോ?” അതിനു മറുപടിയൊന്നും പറയാനില്ലാതെ അവർ നിശ്ശബ്ദരായി നിന്നു.'
  deu-TKW: 'und sprach zu ihnen: Wir haben unsere jüdischen Brüder, die an die Heiden
    verkauft waren, losgekauft, so oft es uns möglich war. Ihr aber wollt gar eure
    Brüder verkaufen, daß sie an uns verkauft werden? Da schwiegen sie still und wußten
    nichts zu antworten.'
  lin-lin: 'Nalobaki na bango : — Biso, kolanda makoki na biso, tosikolaki bandeko
    na biso, Bayuda, oyo batekamaki epai ya bapagano. Kasi bino sik’oyo, bozali bino
    moko koteka bandeko na bino, mpe bozali koteka bango kaka epai ya bato ya ekolo
    na biso ! Bavandaki kimia mpe bazangaki liloba ya kozongisa.'
  eng-LSV: and say to them, “We have acquired our brothers the Jews, those sold to
    the nations, according to the ability that [is] in us, and you also sell your
    brothers, and they have been sold to us!” And they are silent, and have not found
    a word.
  eng-GNV: 'And I said vnto them, We (according to our abilitie) haue redeemed our
    brethren the Iewes, which were solde vnto the heathen: and will you sell your
    brethren againe, or shall they be solde vnto vs? Then helde they their peace,
    and could not answere.'
  eng-WEBSTER: And I said to them, We after our ability have redeemed our brethren
    the Jews, who were sold to the heathen; and will ye even sell your brethren? or
    shall they be sold to us? Then they held their peace, and found nothing to answer
    .
  nhw-BL: Huan nojquiya niquinilhui para hasta campa tihuelque tiquincojtoyaj sempa
    toisraelita icnihua catli quinnemacatoyaj ipan sequinoc tlalme. Huan ama sempa
    anquinnemacaj amoicnihua para ma tetequipanoca san tlapic. Huajca sempa monequi
    tiquincohuase para tiquinmanahuise. Huan amo aqui nechnanquili pampa amo quimatque
    tlaque nechnanquilise.
  swh-ONEN: 'na kusema: “Kulingana na uwezo wetu, tumewakomboa ndugu zetu Wayahudi
    waliokuwa wameuzwa kwa watu wasioamini. Sasa mnawauza ndugu zenu, ili wauzwe tena
    kwetu!” Walinyamaza kimya, kwa sababu hawakupata chochote cha kusema.'
  bba-bba: Mɑ nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, sɑ bɛɛn mɛro bisi be bɑ tii tɔn tukobu dɔre yɑkiɑ
    kɑ dɑm mɛ sɑ mɔ. Yerɑ bɛɛn tii i mɑɑ bu dɔrɑmɔ bɛɛn tii tiinɛ sɔɔ? Mɑ bɑ mɑri
    bɑ ǹ mɑɑ ɡɑ̃ɑnu wisɑ.
  eng-KJVCPB: And I said unto them, We after our ability have redeemed our brethren
    the Jews, which were sold unto the heathen; and will you even sell your brethren?
    or shall they be sold unto us? Then held they their peace, and found nothing to
    answer.
  luo-luo: mi awachonegi niya, “Wasetemo kaka wanyalo ma waduogo owetewa mane joma
    ok jo-Yahudi ongʼiewo kuomu kaka wasumbini. Koro sani uuso oweteu, to mano biro
    chunowa ni nyaka wawargi kendo!” Negilingʼ thi, nikech onge gima neginyalo wacho.
  meu-meu: Bena na hamaorodia, nato, Ai na emai goada heḡereḡerena ai tadikakamai
    Iuda taudia, idau bese ediai e hoidia taudia, na ma a hoidia lou; a umui ese tadikakamui
    o hoidiamu, ai ese ma baia hoidia totona. Idia na asi reḡereḡedia, bona asi edia
    hereva ta.
  npi-ULB: र तिनीहरूलाई भनेँ, “हामी कुलीनहरूले जाति-जातिहरूकहाँ दासत्वमा बेचिएका हाम्रा
    यहूदी दाजुभाइहरूलाई दाम तिरी फिर्ता गरेर ल्याएका छौँ, तर तिमीहरू आफ्ना दाजुभाइ
    तथा दिदी-बहिनीहरू फेरी हामीलाई बेच्छौ!” तिनीहरू स्तब्ध भए र बोल्नलाई कुनै शब्दै
    भएन ।
  yor-yor: Mo sì wí fún wọn pé, “Níbi tí àwa ní agbára mọ, àwa ti ra àwọn Júù arákùnrin
    wa tí a ti tà fún àwọn tí kì í ṣe Júù padà. Nísinsin yìí ẹ̀yìn ń ta àwọn arákùnrin
    yín, tí àwa sì tún ní láti rà wọ́n padà!” Wọ́n dákẹ́, nítorí wọn kò rí ohunkóhun
    sọ.
  ind-ind: Dalam pertemuan tersebut saya berkata kepada mereka, “Kami berusaha sekeras
    mungkin untuk menebus saudara-saudara kita sesama orang Yahudi yang sudah dijual
    sebagai budak kepada orang asing. Tetapi kalian malah menjual mereka kembali sebagai
    budak! Berapa kali lagi kami harus menebus mereka?!” Para bangsawan dan pejabat
    itu tidak dapat berkata apa-apa untuk membela diri.
  pes-OPCB: 'گفتم: «ما تا آنجا که توانسته‌ایم برادران یهودی خود را که به اسارت فروخته
    شده بودند بازخرید کرده‌ایم. حال، شما ایشان را مجبور می‌کنید خود را به شما بفروشند.
    مگر ممکن است یک یهودی به برادر یهودی خود فروخته شود؟» آنها برای دفاع از خود جوابی
    نداشتند.'
  tgl-ULB: at sinabi sa kanila, “Tayo, hangga't makakaya natin, ay muling binili mula
    sa pagkaalipin ang ating mga kapatid na Judio na naipagbili sa mga bansa, pero
    kayo ipinagbibili pa ninyo ang inyong mga kapatid na lalaki at babae para muling
    maipagbili sa amin!” Tahimik sila at ni minsan ay walang masabi ni isang salita.
  hui-hui: Ti íbu ngoai hayagola i̱na tihondo lamialu lalu, Ina damene marume Yu wali
    agali ndo wali agali tara tara karunaga garabaya biabe ale bialu hearu munime
    golalu haru dai bulenego muni tai timbuni bialu haru dai birimagoni. Ani birimago
    ai áyu tígua tínaga dameneru mo ko halu ti tínaga garabaya biabe ale bialu helalimulo
    tíha yahayada, laru. I̱na anidagua larugola agali haguane bu hearume bi ladai
    bulene mbira nawiyagola de mbolaho howa ema nabi hene.
  mya-mya: '``မိ​မိ​တို့​ကိုယ်​ကို​လူ​မျိုး​ခြား​များ​လက် သို့​ရောင်း​ချ​ရ​ကြ​သူ ယု​ဒ​အ​မျိုး​သား​ညီ
    အစ်​ကို​တို့​အား​တတ်​နိုင်​သ​မျှ​ငါ​တို့​ပြန် လည်​ဝယ်​ယူ​ပြီး​မှ ယ​ခု​သင်​တို့​က
    မိ​မိ​တို့ အ​မျိုး​သား​အ​ချင်း​ချင်း​ပြန်​လည်​ရောင်း စား​လျက်​နေ​ကြ​ပါ​တကား''''
    ဟု​ဆို​သော အ​ခါ​ခေါင်း​ဆောင်​များ​သည်​ဆိတ်​ဆိတ် နေ​ကြ​၏။ စ​ကား​တစ်​ခွန်း​ကို​မျှ​ပြန်​၍
    မ​ပြော​နိုင်​ကြ။'
  bod-N: ངས་དེ་རྣམས་ལ་འདི་ལྟར། ངེད་ཅག་གིས་ནུས་པ་ཡོད་རྒུ་བཏོན་ནས་རང་གི་སྤུན་ཡ་ཧུ་དཱ་པ་སྟེ་ཕྱི་ཕྱོགས་པ་རྣམས་ལ་བཙོངས་པ་དག་ཕྱིར་བླུས་པ་དང་།
    ཁྱོད་ཅག་གིས་ད་དུང་སྤུན་རྣམས་བཙོངས་ནས་ངེད་ཅག་ལ་དེ་དག་ཕྱིར་ཉོ་རུ་འཇུག་པ་ཡིན་ནམ་ཞེས་སྨྲས་པ་ལ།
    དེ་རྣམས་ཁ་རོག་བསྡད་ཅིང་ལན་ཅི་ཡང་འདེབས་མ་ནུས་སོ། །
  sna-sna: uye ndikati, “Napataigona napo takadzikinura hama dzedu dzechiJudha avo
    vakanga vatengeswa kune vedzimwe ndudzi. Zvino imi mava kutengesa hama dzenyu,
    kuti dzigotengeswazve kwatiri here?” Vakanyarara nokuti vakashayiwa chokutaura.
  spa-BLM: 'Les dije: “Nosotros, según nuestra capacidad, hemos redimido a nuestros
    hermanos los judíos que fueron vendidos a las naciones; ¿y vosotros queréis incluso
    vender a vuestros hermanos, y que se nos vendan a nosotros?” Entonces callaron,
    y no hallaron palabra que decir.'
  cac-cac: 'Ix lajvi chi'' ix valan d''a eb'' icha tic: A on̈ tic ix cac'' val quip
    co colanxielta eb'' quetchon̈ab'' chon̈b''ilcanb''at d''a juntzan̈ ch''oc chon̈ab''il,
    ¿tom a exxo tic ol e chon̈xicanb''at eb'' yic a on̈xo tic ol co manxielta eb''?
    xin chi d''a eb''. Man̈xalaj eb'' ix tac''vi, maxtzac nachaj yuj eb'' tas syutej
    eb'' spacani.'
  swh-ULB: na kuwaambia, “Sisi, kwa kadiri tulivyoweza, tumewakomboa toka utumwani
    ndugu zetu wa Kiyahudi ambao walikuwa wameuzwa kwa mataifa, lakini hata mnawauza
    ndugu na dada zenu ili wauzwe tena kwetu!” Walikuwa kimya na hawakupata neno la
    kusema.
  bel-bel: 'і сказаў ім: мы выкупілі братоў сваіх, Юдэяў, прададзеных народам, колькі
    было сілы ў нас, а вы прадаяце братоў сваіх, і яны прадаюцца нам? Яны маўчалі,
    ня маючы што сказаць.'
  deu-ELBBK: 'und ich sprach zu ihnen: Wir haben unsere Brüder, die Juden, die den
    Nationen verkauft waren, soweit es uns möglich war, losgekauft; und ihr wollt
    gar eure Brüder verkaufen? Und sie sollen sich uns verkaufen? Da schwiegen sie
    und fanden keine Antwort.'
  mbb-OT: Ke siak te, “Edhimuwen tew is taman te egkehimu tew para melekat tew is
    duma tew he menge Judio he imbelegyè dan is keugelingen dan pinaaǥi te kebpeuripen
    diyà te menge meǥinged diyà te zuma he lugar. Piru ǥuntaan tenged kayi te vaal
    niw, nepeǥes en maan sikandan he ebelegyà te keugelingen dan diyà te keniyu mismu.
    Layun tew ves sikandan edlekata?” Ne zutun mibpereremek dà sikandan su wazè dan
    egkekaǥi.
  mal-2015: ജാതികൾക്കു വിറ്റിരുന്ന നമ്മുടെ സഹോദരന്മാരായ യെഹൂദന്മാരെ നമ്മാൽ കഴിയുന്നേടത്തോളം
    നാം വീണ്ടെടുത്തിരിക്കുന്നു; നിങ്ങളോ നമ്മുടെ സഹോദരന്മാർ തങ്ങളെത്തന്നേ നമുക്കു വില്പാന്തക്കവണ്ണം
    അവരെ വീണ്ടും വില്പിപ്പാൻ പോകുന്നുവോ എന്നു ഞാൻ അവരോടു ചോദിച്ചു. അതിന്നു അവർ ഒരു
    വാക്കും പറവാൻ കഴിയാതെ മൗനമായിരുന്നു.
  rmc-rmc: 'a phenďom lenge: „Amen kerďam savoro pre oda, hoj te cinas avri andral
    o otroctvos amare židovike famelijen, save sas bikende avre narodenge. Ale tumen
    akana bikenen tumare phralen, hoj len amen pale te cinas?“ Pre oda mange o vodci
    the o uradňika na phende aňi lav, bo džanenas, hoj hin man čačipen.'
  pes-OPV: 'و به ایشان گفتم: «ما برادران یهود خود را که به امت هافروخته شده‌اند، حتی
    المقدور فدیه کرده‌ایم. وآیا شما برادران خود را می‌فروشید و آیا می‌شودکه ایشان
    به ما فروخته شوند؟» پس خاموش شده، جوابی نیافتند.'
  ron-1924: 'ши ле-ам зис: „Ной ам рэскумпэрат, дупэ путеря ноастрэ, пе фраций ноштри
    иудей вындуць нямурилор, ши вой сэ виндець пе фраций воштри? Ши ынкэ ноуэ сэ не
    фие вындуць?” Ей ау тэкут, неавынд че сэ рэспундэ.'
  ben-OBCV: এবং বললাম “ওই অইহুদিদের কাছে আমাদের যেসব লোকেরা বিক্রি হয়েছিল যতদূর সম্ভব
    তাদের আমরা ছাড়িয়ে এনেছি। এখন তোমরা তোমাদের লোকদের বিক্রি করছ, যেন আমাদের কাছে
    তারা আবার বিক্রি হয়!” তারা চুপ করে থাকল, কারণ তারা উত্তর দেবার জন্য কিছুই খুঁজে
    পেল না।
  som-som: Oo waxaan ku idhi, Innagu walaalaheennii Yuhuudda ahaa oo quruumaha laga
    iibiyey, waan soo furannay intii aan awoodnay oo dhan, haddaba idinku ma waxaad
    doonaysaan inaad walaalihiin iibisaan? Oo ma annagaa nalaga iibinayaa? Markaasay
    shib iska yidhaahdeen oo eray ay ku hadlaan way garan waayeen.
  lat-VUC: 'et dixi eis: Nos, ut scitis, redemimus fratres nostros Judæos, qui venditi
    fuerant gentibus secundum possibilitatem nostram: et vos igitur vendetis fratres
    vestros, et redimemus eos? Et siluerunt, nec invenerunt quid responderent.'
  eng-ASVBT: And I said unto them, We after our ability have redeemed our brethren
    the Jews, that were sold unto the nations; and would ye even sell your brethren,
    and should they be sold unto us? Then held they their peace, and found never a
    word.
  ita-1885: 'E dissi loro: Noi abbiamo, in quanto è stato in noi, riscattati i nostri
    fratelli Giudei che erano stati venduti alle genti; e voi vendereste ancora i
    vostri fratelli; o essi si venderebbero a noi! Allora essi si tacquero, e non
    sepper che dire.'
  eng-ULB: and said to them, “We, as much as we are able, have bought back from slavery
    our Jewish brothers who had been sold to the nations, but you even sell your brothers
    and sisters that they may be sold back to us!” They were silent and never found
    a word to say.
  spa-VBL: 'Allí les dije: “Hemos hecho todo lo posible para comprar de nuevo a nuestros
    hermanos judíos que fueron vendidos a los extranjeros, pero ahora ustedes están
    vendiendo a sus propios hermanos como esclavos. ¿Esperan venderlos de nuevo a
    nosotros?” Se quedaron callados porque no se les ocurría nada que decir.'
  fra-_FOB: 'Et je leur dis: Nous avons racheté, selon notre pouvoir, nos frères juifs,
    qui avaient été vendus aux nations, et vous vendriez vous-mêmes vos frères? Et
    c''est à vous qu''ils seraient vendus? Alors ils se turent, et ne surent que dire.'
  mal-mal: ജാതികൾക്ക് വിറ്റിരുന്ന നമ്മുടെ സഹോദരന്മാരായ യെഹൂദന്മാരെ നമ്മളാൽ കഴിയുന്നേടത്തോളം
    നാം വീണ്ടെടുത്തിരിക്കുന്നു; നിങ്ങളോ നമ്മുടെ സഹോദരന്മാരെ നമുക്ക് തന്നെ വില്പാന്തക്കവണ്ണം
    നാം അവരെ വീണ്ടും വിൽക്കാൻ പോകുന്നുവോ” എന്ന് ഞാൻ അവരോട് ചോദിച്ചു. അതിന് അവർ ഒരു
    വാക്കും പറവാൻ കഴിയാതെ മൗനമായിരുന്നു.
  urd-GVR: kahā, “Hamāre kaī hamwatan bhāiyoṅ ko Ġhairyahūdiyoṅ ko bechā gayā thā.
    Jahāṅ tak mumkin thā ham ne unheṅ wāpas ḳharīd kar āzād karne kī koshish kī. Aur
    ab āp ḳhud apne hamwatan bhāiyoṅ ko bech rahe haiṅ. Kyā ham ab unheṅ dubārā wāpas
    ḳharīdeṅ?” Wuh ḳhāmosh rahe aur koī jawāb na de sake.
  suz-BL: मिनु गो मेको आन कली “गोपुकीमी अर्को रागीम लेयशो वाइलीम वाइल दुम्‍शो आंइ
    लोक्‍ब यहूदी आन कली आंइ चाप्‍शो थाप्‍शा, मुर आन गुइ रे प्रोंइतक। गेपुकी चहिं आंम
    इन लोक्‍ब रागी रागी ङा मुर आन कली लेयनीनी? मिनु मेकोपुकीम गो आंमान लेंशा ग्‍याप्‍चा
    माल्‍नीकी?” दे शुश हुइक्‍ताक्‍ङ। मिनु मेकोपुकी सिक्‍सी पा मारेइ मदेंम। लेवी २५:४७-४९
  ita-1927: 'e dissi loro: “Noi, secondo la nostra possibilità, abbiamo riscattato
    i nostri fratelli Giudei che s’eran venduti ai pagani; e voi stessi vendereste
    i vostri fratelli, ed essi si venderebbero a noi!” Allora quelli si tacquero,
    e non seppero che rispondere.'
  ckb-ckb: 'پێم گوتن: «ئێمە بەپێی توانامان برا جولەکەکانمان ئەوانەی بە ناجولەکەکان
    فرۆشرا بوون کڕیونەتەوە، کەچی ئێوە براکانتان دەفرۆشن و پاشان بە ئێمە دەفرۆشرێنەوە!»
    ئینجا لاڵ بوون و یەک وشەیان نەبوو وەڵامی پێ بدەنەوە.'
  eng-BBE: 'And I said to them, We have given whatever we were able to give, to make
    our brothers the Jews free, who were servants and prisoners of the nations: and
    would you now give up your brothers for a price, and are they to become our property?
    Then they said nothing, answering not a word.'
  kan-OKCV: “ಇತರ ಜನರಿಗೆ ಗುಲಾಮರಾಗಿ ಮಾರಟವಾಗಿರುವ ಯೆಹೂದ್ಯರಾದ ನಮ್ಮ ಸಹೋದರರನ್ನು ನಾವು ನಮಗೆ
    ಶಕ್ತಿಯಿದ್ದಷ್ಟು ಬಿಡಿಸುತ್ತಿದ್ದೆವು. ಆದರೆ ಈಗ ನೀವು ನಿಮ್ಮ ಸಹೋದರರನ್ನೇ ಮಾರಿಬಿಡುತ್ತಿದ್ದೀರಿ.
    ಆಮೇಲೆ ಅವರನ್ನು ನಾವು ಕೊಂಡುಕೊಳ್ಳಬೇಕೇನು?” ಎಂದೆನು. ಆಗ ಅವರು ಹೇಳಲು ಏನೂ ಸಿಗದ ಕಾರಣ ಅವರು
    ಮೌನವಾಗಿದ್ದರು.
  bbb-bbb: Na kiae, No uviarafa nuvuone e Jiusi ije gue bu korubuo e ae binoko ije
    kiavoga bune bu fuaevevoga bu buefuo moni baki imenoe. Ro iviama e kairafa ige
    gue noneka giriesana e ijene fuaevena una kaenamiae. Rove na fiega jaka uria una
    kuke uviarafa jone maeje kame e guebuo fuaevekoke no ijene una fuaevena kaenamiavono
    kiae. Na ijiege ka gikikimana kuariavoga e mamekanu bu fieke nane ma kuariavoga
    bu una izege kuariekuva baga bume kari fie.
  tam-2017: 'அவர்களை நோக்கி: யூதரல்லாதவர்களுக்கு விற்கப்பட்ட யூதர்களாகிய எங்கள் சகோதரர்களை
    நாங்கள் எங்கள் சக்திக்குத்தக்கதாக மீட்டிருக்கும்போது, நீங்கள் திரும்ப உங்கள் சகோதரர்களை
    விற்கலாமா? இவர்கள் நமக்கு விலைப்பட்டுப்போகலாமா என்றேன்; அப்பொழுது அவர்கள் மறு
    உத்திரவு சொல்ல இடமில்லாமல் மவுனமாக இருந்தார்கள்.'
  spa-RV-1909: 'Y díjeles: Nosotros rescatamos á nuestros hermanos Judíos que habían
    sido vendidos á las gentes, conforme á la facultad que había en nosotros: ¿y vosotros
    aun vendéis á vuestros hermanos, y serán vendidos á nosotros? Y callaron, que
    no tuvieron qué responder.'
  ron-BTF: 'Și le-am spus: Noi, după abilitatea noastră, am răscumpărat pe frații
    noștri iudei, care erau vânduți păgânilor; și voi să vindeți chiar pe frații voștri?
    Sau să ne fie ei vânduți? Atunci ei au tăcut și nu au găsit nimic să răspundă.'
  eng-WEBP: I said to them, “We, after our ability, have redeemed our brothers the
    Jews that were sold to the nations; and would you even sell your brothers, and
    should they be sold to us?” Then they held their peace, and found not a word to
