verse: NEH.005.013
translations:
  mal-C: എന്നിട്ട് ഞാൻ എന്റെ വസ്ത്രത്തിന്റെ മടക്കുകൾ കുടഞ്ഞുകൊണ്ട്, “ഈ വാഗ്ദാനം പാലിക്കാത്ത
    ഏതു മനുഷ്യനെയും അവന്റെ ഭവനത്തിൽനിന്നും സ്വത്തിൽനിന്നും ദൈവം ഇപ്രകാരം കുടഞ്ഞുകളയട്ടെ.
    ആ മനുഷ്യൻ ഇപ്രകാരം കുടഞ്ഞും ഒഴിഞ്ഞുംപോകട്ടെ” എന്നു പറഞ്ഞു. ഇതു കേട്ട് ആ സമൂഹം
    മുഴുവനും “ആമേൻ,” എന്നു പറഞ്ഞു. അവർ യഹോവയെ സ്തുതിച്ചു. ജനം വാഗ്ദാനം ചെയ്തതുപോലെതന്നെ
    പ്രവർത്തിച്ചു.
  deu-TKW: 'Auch schüttelte ich meinen Busen aus und sprach: So möge Gott einen jeden,
    der diesem seinem Versprechen untreu wird, aus seinem Hause und seinem Eigentum
    ausschütteln, und so soll er ausgeschüttelt und ausgeleert sein! Da sprach die
    ganze Versammlung: Amen! und pries Jahwe. Und das Volk verfuhr demgemäß.'
  lin-lin: 'Mpe napupolaki songe ya nzambala na ngai na koloba : — Tika ete Nzambe
    apupola ndenge ngai nazali kosala mpe abengana, mosika ya ndako na ye mpe ya biloko
    na ye, moto nyonso oyo akokokisa te elaka na ye ; mpe tika ete bapupola ye ndenge
    wana mpe atikala maboko pamba ! Lisanga mobimba ezongisaki : — Amen ! Bakumisaki
    Yawe mpe bakokisaki makambo oyo balakaki.'
  eng-LSV: also, I have shaken my lap, and I say, “Thus God shakes out every man from
    his house and from his labor who does not perform this thing; indeed, thus is
    he shaken out and empty”; and all the assembly says, “Amen,” and praises YHWH;
    and the people do according to this thing.
  eng-GNV: 'So I shooke my lappe, and said, So let God shake out euery man that wil
    not perfourme this promise from his house, and from his labour: euen thus let
    him be shaken out, and emptied. And all the Cogregation said, Amen, and praised
    the Lord: and the people did according to this promise.'
  eng-WEBSTER: Also I shook my lap, and said, So God shake out every man from his
    house, and from his labor, that performeth not this promise, even thus be he shaken
    out, and emptied. And all the congregation said, Amen, and praised the LORD. And
    the people did according to this promise.
  nhw-BL: 'Teipa nijtzejtzelo noyoyo huan niquijto: “Quej ni ma quichihua Toteco Dios
    nopa tlacatl catli amo quinequis quichihuas catli quiijtojtoc para quichihuas.”
    Huan nochi tlananquilijque: “Quej nopa ma eli.” Huan quihueyichijque TOTECO huan
    quena, quichijque quen quiijtojtoyaj.'
  swh-ONEN: Pia nikakungʼuta makunjo ya vazi langu na kusema, “Kila mtu ambaye hatatimiza
    ahadi hii, Mungu na amkungʼute hivi kutoka nyumba yake na katika mali zake. Basi
    mtu wa namna hiyo akungʼutiwe nje na aachwe bila kitu!” Waliposikia hili, mkutano
    wote ukasema, “Amen,” na wakamtukuza Bwana. Nao watu wakafanya kama walivyokuwa
    wameahidi.
  bba-bba: Yen biru nɑ nɛn yɑberu nɛnuɑ nɑ kpɑrɑ mɑ nɑ nɛɛ, wi u kun win nɔɔ mwɛɛru
    yibie, Gusunɔ u yɛ̃ro kpɑro nɡe mɛsum kpɑ u yɛ̃ro yɑrɑ win yɛnun di. U de yɛ̃ron
    dukiɑ yu doonɑ kpɑ u yɔ̃rɑ nɔm dirɑ. Mɑ be kpuro bɑ wurɑ bɑ nɛɛ, ɑmi, n yɛ̃ro
    koowo mɛsum. Mɑ be kpuro bɑ Yinni Gusunɔ siɑrɑ. Yen biru bɑ ben nɔɔ mwɛɛ ni yibiɑ.
  eng-KJVCPB: Also I shook my lap, and said, So God shake out every man from his house,
    and from his labour, that performeth not this promise, even thus be he shaken
    out, and emptied. And all the congregation said, Amen, and praised the Lord. And
    the people did according to this promise.
  luo-luo: Bende ne atengʼo nangana mi awacho niya, “Kamano bende e kaka Nyasaye onego
    omaa od ngʼato angʼata motamore rito singruokni mwandune. Omiyo mad ngʼama chalo
    kamano tengʼe oko mi odongʼ gi lwete nono!” Kuom mano, kanyakla mar oganda nodwoko
    niya, “Amin,” kendo negipako Jehova Nyasaye. Kendo ji notimo mana kaka ne gisesingono.
  meu-meu: Bena vairagu ramina na davedavea, nato, Ina gwauhamata basie hamomokania
    taudia iboudiai na Dirava ese edia ruma amo bona edia ḡaukara amo unu baine davedavedia
    oho toma. Taunabunai baine davedavedia oho bona baine bubudia oho. Bena hebou
    idoinai eto “Amen”, bona Iehova e imodaia. Bena taunimanima ese edia gwauhamata
    heḡereḡerena ai e kara.
  npi-ULB: मैले आफ्नो खास्टोको गाँठो फुकाएर भनेँ, “आफ्नो प्रतिज्ञा पुरा नगर्ने हरेक
    मानिसको घर र धन-सम्पत्ति परमेश्‍वरले यसरी नै फुकालिदेऊन् । त्यसलाई फुकाली रित्तो
    बनाइयोस् ।” सबै समुदायले भने, “आमेन,” अनि तिनीहरूले परमेश्‍वरको स्तुति गरे, र
    तिनीहरूले आ-आफूले प्रतिज्ञा गरेअनुसार गरे ।
  yor-yor: Mo sì gbọn ìṣẹ́tí aṣọ mi, mo wí pé, “Báyìí ni kí Ọlọ́run gbọn olúkúlùkù
    ènìyàn tí kò bá pa ìlérí yìí mọ́ jáde kúrò ní ilẹ̀ ìní i rẹ̀. Bẹ́ẹ̀ ni kí a gbọn
    irú ẹni bẹ́ẹ̀ jáde kí ó sì ṣófo!” Gbogbo ìjọ ènìyàn sì wí pé, “Àmín,” wọ́n sì
    fi ìyìn fún Olúwa. Àwọn ènìyàn náà sì ṣe bí wọ́n ti ṣe ìlérí.
  ind-ind: Kemudian saya mengebaskan debu dari pakaian saya dan berkata, “Beginilah
    yang akan dilakukan Allah kepadamu jika kamu tidak menepati sumpahmu itu! Dia
    akan mengebaskan kamu dari tempat tinggalmu dan membuang semua hasil kerjamu,
    sampai kamu tidak punya apa-apa lagi.” Semua orang yang hadir menjawab, “Amin!”
    lalu memuji TUHAN. Mereka masing-masing menepati sumpahnya.
  pes-OPCB: 'سپس شال کمر خود را باز کرده، تکان دادم و گفتم: «خدا اینچنین شما را از
    خانه و دارایی‌تان بتکاند، اگر به قول خود وفا نکنید.» تمام قوم با صدای بلند گفتند:
    «آمین!» و از خداوند تشکر کردند و سران و بزرگان نیز به قول خود وفا کردند.'
  tgl-ULB: Ipinagpag ko ang tiklop ng aking kasuotan at sinabi, “Ganito nawa ipagpag
    ng Diyos mula sa kanyang bahay at mga ari-arian ang bawat taong hindi tutupad
    ng kanyang pangako. Ganito nawa siya maipagpag at mawalan.” Lahat ng kapulungan
    ay nagsabing, “Amen,” at pinuri nila si Yahweh. At ginawa ng mga tao ang ipinangako
    nila.
  hui-hui: Anidagua leagola i̱na labolabo mbira mandibu ale bobu henego hadowa be
    abalu maru para hearu taulopebe bilo titau lagadagua labolabo ogoni titau laru.
    Anidagua bialu i̱na tihondo lamialu lalu, Tígua mbirale bule lalu lo wirimiru
    nabirimiyagua i̱na labolabo biago titau larudagua Ngode Datagaliwabehanda tínaga
    andabi mbirale yu kamirubi bibahende titau lalu mo wahai haragola tíni mbirale
    mbira nawi bame labolabo hangu ogobiore ona holeberemi, laru. Ani larugola ti
    bibahende hearume lalu, Bayaleore. Ngode Datagaliwabehanda aniore bilo, lai hene.
    Ani lowa tigua Anduane Homogonaga mini mo yaraga hai halu tini andaga dai buwa
    mbirale buleore lalu lo wiyaruni biaiore hene.
  mya-mya: ထို​နောက်​ငါ​ပတ်​ထား​သည့်​ခါး​စည်း ကို​ချွတ်​၍​ခါ​ပြီး​လျှင်``က​တိ​မ​တည်​သူ​သင်
    တို့​ရှိ​သ​မျှ​ကို​ဘု​ရား​သ​ခင်​သည်​ဤ​သို့ ခါ​တော်​မူ​လိမ့်​မည်။ သင်​တို့​၏​အိမ်​များ​နှင့်​သင်
    တို့​ပိုင်​ပစ္စည်း​ဥစ္စာ​ဟူ​သ​မျှ​ကို​သိမ်း​ယူ​တော် မူ​မည်​ဖြစ်​၍​သင်​တို့​အ​တွက်​အ​ဘယ်​အ​ရာ
    မျှ​ကျန်​ရှိ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​ဆို​၏။ ထို​အ​ရပ်​တွင်​ရှိ​သော​သူ​အ​ပေါင်း​တို့
    က``အာ​မင်'' ဟု​ဝန်​ခံ​ပြီး​လျှင်​ထာ​ဝ​ရ ဘု​ရား​ကို​ထော​မ​နာ​ပြု​ကြ​ကုန်​၏။ ထို
    နောက်​ခေါင်း​ဆောင်​တို့​သည်​မိ​မိ​တို့​၏ က​တိ​အ​တိုင်း​ဆောင်​ရွက်​ကြ​လေ​သည်။
  bod-N: ངས་ཡང་རང་གི་བྲང་ཁུག་སྤྲུགས་ནས་འདི་ལྟར། ཁ་བཤད་དོན་ལ་མི་གནས་པ་སུ་ཡིན་ཡང་དཀོན་མཆོག་གིས་དེ་སྤྲུགས་ནས་རང་གི་ཁང་པ་དང་སྡུག་ལས་བརྒྱབ་ནས་ཐོབ་པ་དང་ཕྲལ་ཏེ་སྟོང་བར་གྱུར་ཅིག་ཅེས་སྨྲས་པས།
    མི་ཚོགས་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་བརྗོད་ནས། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་བརྗོད་པ་དང་འབངས་མི་རྣམས་ཀྱིས་ཞལ་དོན་དེ་བཞིན་དུ་བགྱིས་སོ།
    །
  sna-sna: Ndakazunzawo mikombero yenguo yangu ndikati, “Mwari ngaazunze saizvozvi
    kubva muimba yake nemidziyo yake, mumwe nomumwe asingachengeti vimbiso iyi. Naizvozvo,
    munhu akadai ngaazunzwe asare asina chinhu.” Ipapo ungano yose yakati, “Ameni,”
    uye vakarumbidza Jehovha. Uye vanhu vakaita sezvavakanga vavimbisa.
  spa-BLM: 'También sacudí mi regazo, y dije: “Así sacuda Dios a todo hombre de su
    casa y de su trabajo que no cumpla esta promesa; incluso que sea sacudido y vaciado
    así.” Toda la asamblea dijo: “Amén”, y alabó a Yahvé. El pueblo cumplió esta promesa.'
  cac-cac: 'Ix in tzicub''tan̈ej pax in pichul, ix valani: Ichocab'' tic ol aj ex
    stzicanel Dios d''a e pat yed'' d''a e luum, tato man̈ ol e c''anab''ajej b''aj
    tzeyac''can e ti'' tic. Icha chi'' ol aj yic''anec'' tastac ay d''ayex, xin chi
    d''a eb''. Ix tac''vi eb'' anima chi'' smasanil: Ichocab'' chi'' tz''aji, xchi
    eb''. Ix yalan vach'' lolonel eb'' d''a Jehová. Ix sc''anab''ajan eb'' b''aj ix
    yac'' sti'' chi''.'
  swh-ULB: Nikakung'uta vazi langu, nikasema, “Basi Mungu aondoe nyumba na mali ya
    kila mtu asiyetimiza ahadi yake. Kwa hiyo akung'utwe na kuwa hana kitu. Kusanyiko
    lote likasema “Amina,” na wakamsifu Bwana. Na watu wakafanya kama walivyoahidi.
  bel-bel: 'І вытрас я вопратку маю і сказаў: так няхай вытрасе Бог кожнага чалавека,
    які ня стрымае слова гэтага, з дома ягонага і з маёнтка ягонага, і так хай будзе
    ў яго вытрасена і пуста! І сказаў увесь сход: амін. І праславілі Бога; і народ
    стрымаў слова гэтае.'
  deu-ELBBK: 'Auch schüttelte ich meinen Gewandbausch aus und sprach: So möge Gott
    jedermann, der dieses Wort nicht aufrecht halten wird, aus seinem Haus und aus
    seinem Erwerb schütteln; und so sei er ausgeschüttelt und ausgeleert! Und die
    ganze Versammlung sprach: Amen! Und sie lobten den HERRN. Und das Volk tat nach
    diesem Wort.'
  mbb-OT: Ne zutun mibengkas ku is bagkes te hawak ku ne ke siak te, “Berakat he iring
    kayi is ebeelan te Megbevayà diyà te valey niw wey menge azen niw emun kenè niw
    edtumanen is insaad niw. Berakat he iawè din heini is langun diyà te keniyu.”
    Midtavak is langun he etew zutun te, “Berakat he metuman,” ne midalig dan is Nengazen.
    Ne midtuman te menge pengulu wey menge upisyal is insaad dan.
  mal-2015: 'ഞാൻ എന്റെ മടി കുടഞ്ഞു; ഈ വാഗ്ദാനം നിവർത്തിക്കാത്ത ഏവനെയും അവന്റെ വീട്ടിൽനിന്നും
    അവന്റെ സമ്പാദ്യത്തിൽനിന്നും ദൈവം ഇതുപോലെ കുടഞ്ഞുകളയട്ടെ; ഇങ്ങനെ അവൻ കുടഞ്ഞും ഒഴിഞ്ഞും
    പോകട്ടെ എന്നു പറഞ്ഞു. സർവ്വസഭയും: ആമേൻ എന്നു പറഞ്ഞു യഹോവയെ സ്തുതിച്ചു. ജനം ഈ വാഗ്ദാനപ്രകാരം
    പ്രവർത്തിച്ചു.'
  rmc-rmc: 'Paľis razinďom avri mire žebi a phenďom: „Kavke o Del dojekhe muršes,
    ko na doľikerela oda lav, razinela avri andral leskro kher the andral savoreste,
    so les hin, a na mukela leske ňič.“ Akor savore manuša phende: „Amen!“ A kerde
    avke, sar dine lav, a lašarenas le RAJES.'
  pes-OPV: 'پس دامن خود را تکانیده گفتم: «خداهر کس را که این کلام را ثابت ننماید،
    از خانه وکسبش چنین بتکاند و به این قسم تکانیده و خالی بشود.» پس تمامی جماعت گفتند
    آمین وخداوند را تسبیح خواندند و قوم برحسب این کلام عمل نمودند.'
  ron-1924: 'Ши мь-ам скутурат мантауа зикынд: „Аша сэ скутуре Думнезеу афарэ дин
    Каса Луй ши де авериле луй пе орьче ом каре ну-шь ва цине кувынтул ши аша сэ фие
    скутурат омул ачела ши лэсат ку мыниле гоале!” Тоатэ адунаря а зис: „Амин.” Ши
    ау лэудат пе Домнул. Ши попорул с-а цинут де кувынт.'
  ben-OBCV: আমার পোশাকের সামনের দিকটা ঝাড়া দিয়ে বললাম, “যারা এই প্রতিজ্ঞা রক্ষা
    করবে না, ঈশ্বর তাদের প্রত্যেককে তাদের বাড়ি ও সম্পত্তি থেকে এইভাবে ঝেড়ে ফেলবেন।
    এরকম লোকদের এইভাবেই ঝেড়ে ফেলা হবে এবং তাদের সবকিছু শেষ করা হবে।” এই কথা শুনে
    সমস্ত সমাজ বলল, “আমেন,” এবং সদাপ্রভুর গৌরব করল। আর লোকেরা তাদের প্রতিজ্ঞানুসারে
    কাজ করল।
  som-som: Markaasaan maradii dhabtayda hurgufay oo waxaan idhi, Ilaahay sidaas ha
    uga hurgufo gurigiisa iyo hawshiisa nin alla ninkii aan oofin ballankan; sidaas
    oo kale isaga ha loo hurgufo oo ha loo madhiyo. Markaasaa ururkii oo dhammu waxay
    yidhaahdeen, Aamiin, Rabbigana way ammaaneen. Oo dadkiina way sameeyeen sidii
    ballankaasu ahaa.
  lat-VUC: 'Insuper excussi sinum meum, et dixi: Sic excutiat Deus omnem virum qui
    non compleverit verbum istud, de domo sua, et de laboribus suis: sic excutiatur,
    et vacuus fiat. Et dixit universa multitudo: Amen: et laudaverunt Deum. Fecit
    ergo populus sicut erat dictum.'
  eng-ASVBT: Also I shook out my lap, and said, So God shake out every man from his
    house, and from his labor, that performeth not this promise; even thus be he shaken
    out, and emptied. And all the assembly said, Amen, and praised Jehovah. And the
    people did according to this promise.
  ita-1885: 'Oltre a ciò, io scossi il grembo della mia vesta, e dissi: Così scuota
    Iddio dalla sua propria casa, e dalle sue facoltà, chiunque non metterà questa
    parola ad effetto; e così sia scosso e vuoto. E tutta la raunanza disse: Così
    sia. E lodarono il Signore. E il popolo fece secondo quella parola.'
  eng-ULB: I shook out the fold of my robe and said, “So may God shake out of his
    house and possessions every man who does not keep his promise. So may he be shaken
    out and emptied.” All the assembly said, “Amen,” and they praised Yahweh and the
    people did as they had promised.
  spa-VBL: 'Sacudí los pliegues de mi túnica y dije: “¡Así es como mi Dios los sacudirá
    de sus casas y de sus posesiones si no cumplen su promesa! Si no lo hacen, serán
    sacudidos y acabarán sin nada”. Todos los presentes dijeron: “Amén”, y alabaron
    al Señor. El pueblo cumplió lo que había prometido.'
  fra-_FOB: 'Je secouai aussi mon sein, et je dis: Que Dieu secoue ainsi de sa maison
    et de son travail, tout homme qui n''aura point accompli cette parole, et qu''il
    soit ainsi secoué et vidé! Et toute l''assemblée répondit: Amen! Et ils louèrent
    l''Éternel; et le peuple fit selon cette parole.'
  mal-mal: 'ഞാൻ എന്റെ വസ്ത്രത്തിന്റെ മടക്കുകൾ കുടഞ്ഞ്, “ഈ വാഗ്ദാനം നിവർത്തിക്കാത്ത
    ഏവനെയും അവന്റെ വീട്ടിൽനിന്നും അവന്റെ സമ്പാദ്യത്തിൽനിന്നും ദൈവം ഇതുപോലെ കുടഞ്ഞുകളയട്ടെ;
    ഇങ്ങനെ അവൻ കുടഞ്ഞും ഒഴിഞ്ഞും പോകട്ടെ” എന്ന് പറഞ്ഞു. സർവ്വസഭയും: ‘ആമേൻ’ എന്ന് പറഞ്ഞ്
    യഹോവയെ സ്തുതിച്ചു. ജനം ഈ വാഗ്ദാനപ്രകാരം പ്രവർത്തിച്ചു.'
  urd-GVR: Phir maiṅ ne apne libās kī taheṅ jhāṛ jhāṛ kar kahā, “Jo bhī apnī qasam
    toṛe use Allāh isī tarah jhāṛ kar us ke ghar aur milkiyat se mahrūm kar de!” Tamām
    jamāshudā log bole, “Āmīn, aisā hī ho!” Aur Rab kī tārīf karne lage. Sab ne apne
    wāde pūre kie.
  suz-BL: मिनु नोले गो आं फेक्‍शो वा रे थुर थुर पा फुरक हेम्‍शा “आन देंशो मखाप्‍ब
    कली परमप्रभुमी आन खिं नु आन थेरशो रू रे ओं पान थुर थुर पा हेमल। मोपा थुर थुर पा
    श्‍येत्‍थ दुम्‍मल” देंती। मिनु मेकेर बुक्‍शा बाक्‍ब नेल्‍लेमी “आमेन” देंतेक्‍म।
    मिनु मेकोपुकीमी परमप्रभु यावे कली ठेयब सेल्‍शा, आन देंशो खोदेंशो पाम्‍तेक्‍म।
    आमेन देंबमी “गो यो मोदेंशो मिम्‍नुङ” देंब।
  ita-1927: 'Io scossi inoltre il mio mantello, e dissi: “Così scuota Iddio dalla
    sua casa e dai suoi beni chiunque non avrà mantenuto questa promessa, e così sia
    egli scosso e resti senza nulla!” E tutta la raunanza disse: “Amen!” E celebrarono
    l’Eterno. E il popolo mantenne la promessa.'
  ckb-ckb: 'پاشان پشتێنەکەمم تەکاند و گوتم: «خودا هەرکەسێک ئاوا بتەکێنێت کە ئەم بەڵێنە
    نەهێنێتە دی، با ئاوا لە ماڵەکەی و لە ڕەنجەکەی تەکێنراو و بەتاڵ بێت.» ئینجا هەموو
    کۆمەڵەکە گوتیان: «ئامین» و ستایشی یەزدانیان کرد، گەل ئەم بەڵێنەیان پەیڕەو کرد.'
  eng-BBE: And shaking out the folds of my robe, I said, So may God send out from
    his house and his work every man who does not keep this agreement; even so let
    him be sent out and made as nothing. And all the meeting of the people said, So
    be it, and gave praise to the Lord. And the people did as they had said.
  kan-OKCV: ನಾನು ನನ್ನ ಬಟ್ಟೆಯನ್ನು ಝಾಡಿಸಿ, “ಈ ಮಾತಿನ ಪ್ರಕಾರ ಮಾಡದೆ ಇರುವ ಪ್ರತಿಯೊಬ್ಬನನ್ನು
    ದೇವರು ಅವನ ಮನೆಯಿಂದಲೂ, ಅವನ ಆಸ್ತಿಪಾಸ್ತಿಯಿಂದಲೂ ಝಾಡಿಸಲಿ. ಅವನು ಇದೇ ಪ್ರಕಾರ ಝಾಡಿಸಿ, ಬರಿದಾಗಲಿ,”
    ಎಂದೆನು. ಅದಕ್ಕೆ ಸಭೆಯವರೆಲ್ಲರೂ, “ಆಮೆನ್” ಎಂದು ಹೇಳಿ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿದರು. ಜನರು
    ತಾವು ಕೊಟ್ಟ ಮಾತಿನ ಪ್ರಕಾರ ನಡೆದುಕೊಂಡರು.
  bbb-bbb: Areme nane uri ugone jiagadogo na abiesevo ijadufuo ubine ije abena kanakanae.
    Na ijiege kanakanakinu kiae, Godire e gure erare a vua ige kuaena naebe abe mimatakuma
    fu a abena kuokuo ijiege keseke. Ro fure ire one boeje a kema ijiakiro are one
    ije kamaza vake ame ijiege sinuo baki finoekono kiae. Na ijiege kuariama furikoga
    e boeje eranebe ijia ruaeva ije bu kumei, Maremano kumena bune uri E Ireobo ije
    oemarejae. Areme ve ijia e mamekanu ije bune uri vua bu kuaeva ijiege rei.
  tam-2017: நான் என்னுடைய ஆடையை உதறிப்போட்டு, இப்படி இந்த வார்த்தையை நிறைவேற்றாத எந்த
    மனிதனையும் அவன் வீட்டிலும் அவன் சம்பாத்தியத்திலும் இருந்து தேவன் உதறிப்போடக்கடவர்;
    இப்படியாக அவன் உதறிப்போடப்பட்டு, வெறுமையாகப் போவானாக என்றேன்; அதற்குச் சபையார்கள்
    எல்லோரும் ஆமென் என்று சொல்லி, யெகோவாவை துதித்தார்கள்; பின்பு மக்கள் இந்த வார்த்தையின்படியே
    செய்தார்கள்.
  spa-RV-1909: 'Además sacudí mi vestido, y dije: Así sacuda Dios de su casa y de
    su trabajo á todo hombre que no cumpliere esto, y así sea sacudido y vacío. Y
    respondió toda la congregación: ¡Amén! Y alabaron á Jehová. Y el pueblo hizo conforme
    á esto.'
  ron-BTF: 'De asemenea mi-am scuturat poala și am spus: Astfel să scuture Dumnezeu
    pe fiecare om din casa lui și din munca lui, care nu împlinește această promisiune,
    chiar astfel să fie scuturat și golit. Și toată adunarea a spus: Amin, și au lăudat
    pe DOMNUL. Și poporul a făcut conform cu această promisiune.'
  eng-WEBP: Also I shook out my lap, and said, “So may God shake out every man from
    his house, and from his labor, that doesn’t perform this promise; even may he
    be shaken out and emptied like this.” All the assembly said, “Amen,” and praised
    the LORD. The people did according to this promise.
  eng-FBV: I shook out the folds of my robe and said, “This is how my God will shake
    you out of your homes and out of your possessions if you don't keep your promise!
    If you don't, you'll be shaken out and end up with nothing!” Everyone there said,
    “Amen,” and praised the Lord. The people did what they'd promised.
  nld-1939: 'Daarbij schudde ik mijn mantel uit, en sprak: Zo moge God iedereen uit
    zijn huis en have schudden, die dit woord niet gestand doet; zo moge hij worden
    uitgeschud en berooid! De hele vergadering antwoordde: Amen! Het volk loofde God,
    en deed naar dit woord.'
  nch-BL: 'Teipa nijtzejtzelo noyoyo huan niquijto: “Quej ni ma quichihua Toteco Dios
    nopa tacat cati amo quinequis quichihuas cati quiijtojtoc para quichihuas.” Huan
    nochi tananquilijque: “Quej nopa ma eli.” Huan quihueyichijque TOTECO huan quena,
    quichijque quej quiijtojtoyaj.'
  vie-1934: 'Tôi cũng giũ vạt áo tôi, mà rằng: Phàm ai không giữ làm theo lời hứa
    này, nguyện Đức Chúa Trời hãy giũ hắn khỏi nhà và khỏi hoa lợi của công lao hắn;
    nguyện hắn bị giũ sạch không như vậy! Cả hội chúng đồng nói: A-men! Chúng ngợi
    khen Đức Giê-hô-va. Đoạn, dân sự đều làm theo lời hứa ấy.'
  hin-CV: तब मैंने अपने बाहरी कपड़े के सामने का छोर झटकते हुए कहा, “परमेश्वर ऐसे हर
    एक मनुष्य को उसके घर से और उसकी संपत्ति से ठीक उसी प्रकार झटक दे, जो इस शपथ को
    पूरी न करेगा, यहां तक कि उसे इस तरह हिला दिया जाए कि वह पूरी तरह खाली ही हो जाए.”
    यह सुन सारी सभा कह उठी, “आमेन!” और उनके मुंह से याहवेह की स्तुति निकली. लोगों
    ने अपनी शपथ के अनुसार ही किया.
  spa-BES: 'Y sacudiendo los pliegues de mi túnica, dije: Que Dios envíe de su casa
    y de su trabajo a todo hombre que no cumpla con este acuerdo; así sea sacudido
    y despojado. Y toda la reunión de la gente dijo: “Así sea, y alabó al Señor”.
    Y la gente hizo lo que había dicho.'
  tdx-tdx: 'Aa le nahifiko ty sikim-pèko, nanao ty hoe: Hoe zao ty añifihan’ Añahare
    t’indaty añ’anjomba’e naho ami’ty fitoloña’e ze tsy manao i nitsarae’ey; eka zao
    ty hañifihañe aze, ho koake. Le hoe i valobohòkey: Amena! vaho nandrenge Iehovà.
    Le nanoe’ ondatio i nitsaraeñey.'
  tha-KJV: ข้าพเจ้าก็สลัดตักของข้าพเจ้าด้วย และพูดว่า “ดังนั้นแหละถ้าคนใดมิ​ได้​กระทำตามสัญญานี้
    ขอพระเจ้าทรงสลัดเขาเสียจากเรือนของเขา และจากการงานของเขา ให้​เขาถูกสลัดออกแล้วไปตัวเปล่า”
    และชุ​มนุ​มชนทั้งปวงกล่าวว่า “เอเมน” และได้สรรเสริญพระเยโฮวาห์ แล​้วประชาชนก็​ได้​กระทำตามที่เขาได้สัญญาไว้
  por-BR-2018: 'Também sacudi minha roupa, e disse: Assim sacuda Deus de sua casa
    e de seu trabalho a todo homem que não cumprir esta promessa; e assim seja sacudido
    e esvaziado. E toda a congregação: Amém! E louvaram ao SENHOR. E o povo fez conforme
    esta promessa.'
  deu-ELO: 'Auch schüttelte ich meinen Busen aus und sprach: So möge Gott jedermann,
    der dieses Wort nicht aufrecht halten wird, aus seinem Hause und aus seinem Erwerbe
    schütteln; und so sei er ausgeschüttelt und ausgeleert! Und die ganze Versammlung
    sprach: Amen! Und sie lobten Jehova. Und das Volk tat nach diesem Worte.'
  eng-WYC-2018: And furthermore I shook my bosom, and I said, So (may) God shake away
    each man from his house, and from his travails, that fulfilleth not this word;
    and be he shaken away, and be he made void. And all the multitude said, Amen;
    and they praised God. And the people did, as it was said, (or And all the people
    did or And all the leaders did, as they had promised).
  epo-epo: 'Kaj mi elskuis mian baskon, kaj diris: Tiele Dio elskuu el lia domo kaj
    el lia akiritaĵo ĉiun homon, kiu ne plenumos tiun vorton; tiele li estu elskuita
    kaj senhava. Kaj la tuta komunumo diris: Amen; kaj oni gloris la Eternulon. Kaj
    la popolo agis tiele.'
  uig-PIN: 'Mǝn tonumning pexini ⱪeⱪip turup: — Kim muxu wǝdini ada ⱪilmisa, Huda
    xu yol bilǝn uning ɵzini ɵz ɵyidin wǝ mal-mülkidin mǝⱨrum ⱪilip ⱪeⱪiwǝtsun! Xu
    yol bilǝn uning ⱨǝmmǝ nemisi ⱪuruⱪdilip ⱪalƣuqǝ ⱪeⱪiwetilsun! — dedim. Pütkül
    jamaǝt birdǝk: «Amin!» deyixti ⱨǝm Pǝrwǝrdigarƣa Ⱨǝmdusana oⱪuxti. Andin kɵpqilik
    xu wǝdisi boyiqǝ deginidǝk ⱪilixti.'
  beo-beo: Amalalu, na da abula beano fonobahadi buluyale idinigi amo fadegale fasili,
    duduli fasi. Na da amane sia:i, “Nowa dunu da ea dafawane waha sia:i liligi hame
    hamosea, Gode da amo defele duduli fasimu. Gode da dilia diasu amola dilia gagui
    liligi huluane samogele, dilia da da:i nabado agoane ba:mu,” na amane sia:i. Dunu
    huluane gilisili esalu da “Ama” sia:i amola Godema nodoi. Amola Yu ouligisu dunu
    da ilia dafawane ilegele sia:i defele hamosu.
  tpi-OTNT: Orait nau mi rausim dispela hap laplap mi bin pasim olsem let na mi mekim
    nais long en na ol samting i stap long en, ol i pundaun. Na mi tokim ol olsem,
    “Sapos yupela i no bihainim dispela promis yupela i bin mekim, orait God i ken
    mekim nais long yupela tu na rausim ol haus na olgeta samting bilong yupela na
    bai yupela i stap nating olsem dispela laplap.” Na olgeta i tok, “Gutpela. God
    i ken mekim olsem.” Na ol i litimapim nem bilong Bikpela. Na taim ol i go bek
    long haus bilong ol, ol i bihainim promis bilong ol.
  hau-SA: Na kuma kakkaɓe hannuna, na ce, “Duk wanda ya karya wannan alkawari, haka
    Allah zai kakkaɓe shi daga gidansa da aikinsa. Allah zai kakkaɓe shi, yă wofintar
    da shi!” Da jin wannan, sai dukan taron suka ce, “Amin,” suka kuma yabi Ubangiji.
    Mutane kuwa suka yi kamar yadda suka yi alkawari.
  uig-LAT: 'Men tonumning péshini qéqip turup: — Kim mushu wedini ada qilmisa, Xuda
    shu yol bilen uning özini öz öyidin we mal-mülkidin mehrum qilip qéqiwetsun! Shu
    yol bilen uning hemme némisi quruqdilip qalghuche qéqiwétilsun! — dédim. Pütkül
    jamaet birdek: «Amin!» déyishti hem Perwerdigargha Hemdusana oqushti. Andin köpchilik
    shu wedisi boyiche déginidek qilishti.'
  nde-nde: Njalo ngathintitha amavinqo esigqoko sami ngathi, “UNkulunkulu uzamthintitha
    kanje emkhupha endlini yakhe laselifeni lakhe wonke umuntu ongemi ngalesi isithembiso.
    Kanjalo umuntu onjalo kathintithwe achithwe!” Besizwa lokho umhlangano wonke wathi,
    “Ameni,” badumisa uThixo. Abantu benza njengokuthembisa kwabo.
  ton-ton: Pea naʻaku tupetupeʻi hoku kofu foki, ʻo pehē, “Ke tupetupeʻi pehē ʻe he
    ʻOtua ʻae tangata kotoa pē mei hono fale, pea mei heʻene ngāue, ʻaia ʻoku ʻikai
    fakamoʻoni ki he lea ni, ʻio, ke tupetupeʻi ia kituʻa, pea liʻaki.” Pea naʻe pehē
    ʻe he fakataha kotoa pē, “ʻEmeni,” mo nau fakafetaʻi kia Sihova. Pea naʻe fai
    ʻe he kakai ʻo fakatatau ki he lea ni.
  ces-1613: 'Vytřásl jsem také podolek svůj, a řekl jsem: Tak vytřes Bůh každého muže,
    kdož by nenaplnil slova tohoto, z domu jeho, z úsilí jeho, a tak buď vytřesený
    a prázdný. I řeklo všecko shromáždění: Amen, a chválili Hospodina. I učinil lid
    tak.'
  eng-WMB: Also I shook out my lap, and said, “So may God shake out every man from
    his house, and from his labor, that doesn’t perform this promise; even may he
    be shaken out and emptied like this.” All the assembly said, “Amen,” and praised
    the LORD. The people did according to this promise.
  tam-TCV: மேலும் நான் எனது ஆடையின் மடிப்புகளை உதறி, அவர்களிடம், “இப்போது செய்த வாக்குறுதியை
    நிறைவேற்றாமல் இருப்பவனின் வீட்டையும், உடைமைகளையும் இறைவன் இவ்விதமாகவே உதறிப்போடுவாராக.
    அப்படிப்பட்ட மனிதன் உதறிப்போடப்பட்டு வெறுமையாக்கப்படுவானாக!” என்றேன். அதைக்கேட்ட
    மக்கள் கூட்டமும், “ஆமென்” என்று கூறி யெகோவாவைத் துதித்தார்கள். மக்கள் தாங்கள்
    வாக்குக்கொடுத்தபடியே செய்தார்கள்.
  ceb-ULB: Giuyog ko ang sidsid sa akong bisti ug miingon, “Hinaot nga uyogon sa Dios
    ang balay ug mga kabtangan sa matag tawo nga dili magtuman sa iyang saad. Aron
    nga mauyog siya ug makabsan.” Miingon ang tanan nga nagkatigom, “Amen,” unya gidayeg
    nila si Yahweh ug gibuhat sa mga tawo ang ilang gisaad.
  pol-UBG: 'Potem wytrząsnąłem swoje zanadrze i powiedziałem: Tak niech Bóg wytrząśnie
    każdego z jego domu i z owocu jego pracy, kto nie dotrzyma tej obietnicy. Niech
    tak będzie wytrząśnięty i ogołocony. I całe zgromadzenie powiedziało: Amen. I
    chwalili PANA. I lud postąpił według tej obietnicy.'
  urd-GVU: پھر مَیں نے اپنے لباس کی تہیں جھاڑ جھاڑ کر کہا، ”جو بھی اپنی قَسم توڑے
    اُسے اللہ اِسی طرح جھاڑ کر اُس کے گھر اور ملکیت سے محروم کر دے!“ تمام جمع شدہ
    لوگ بولے، ”آمین، ایسا ہی ہو!“ اور رب کی تعریف کرنے لگے۔ سب نے اپنے وعدے پورے کئے۔
  deu-1912: 'Auch schüttelte ich meinen Busen aus und sprach: Also schüttle Gott aus
    jedermann von seinem Hause und von seiner Arbeit, der dies Wort nicht handhabt,
    daß er sei ausgeschüttelt und leer. Und die ganze Gemeinde sprach: Amen! und lobte
    den HERRN. Und das Volk tat also.'
  kan-2017: ಇದಲ್ಲದೆ ನನ್ನ ನಡು ಪಟ್ಟಿಯನ್ನು ಝಾಡಿಸಿ ಅವರಿಗೆ, “ಈಗ ಕೊಟ್ಟ ಮಾತನ್ನು ಕೈಕೊಳ್ಳದ
    ಪ್ರತಿಯೊಬ್ಬನನ್ನು ದೇವರು ಅವನ ಮನೆಯಿಂದಲೂ, ಸ್ವತ್ತಿನಿಂದಲೂ ಈ ಪ್ರಕಾರವೇ ಝಾಡಿಸಿ ಬಿಡಲಿ; ಅವನು
    ಝಾಡಿಸಲ್ಪಟ್ಟ ನಡುಪಟ್ಟಿಯಂತೆಯೇ ಬರಿದಾಗಲಿ” ಅಂದೆನು. ಕೂಡಲೆ ಸಭೆಯವರೆಲ್ಲಾ, “ಹಾಗೆಯೇ ಆಗಲಿ”
    ಎಂದು ಹೇಳಿ ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡಿ ಕೊಟ್ಟ ಮಾತನ್ನು ಕೈಗೊಂಡರು.
  yap-yap: Ma aram mug pithig fare gi mad ni kug m’ag nga lukngug nga daken e mad
    rog nggu dengdang. Me lungug ngorad, “Aray rogon nra dengdang Got e aromed ndabi
    tay nga tagil’ e tin ke micheg nra rin’. Ra fek Got e naun romed nge urngin ban’en
    romed, me digeymed ndakuriy ban’en romed.” Ma gubin e girdi’ ni bay u rom me lungurad,
    “Ri errogon!” Miyad pining e sorok ngak SOMOL. Me tay fapi tayugang’ e tin karogned
    nga tagil’.
  hlt-MCSB: Ka poehla te ka khong tih, “He ol he aka pai puei pawt hlang boeih te
    tah Pathen loh he tlam he khong saeh. A im lamkah neh a thaphu lamlong khaw khong
    saeh lamtah a hong la om van saeh,” ka ti. Te vaengah hlangping boeih loh, “Amen,
    BOEIPA te thangthen uh pai saeh, pilnam khaw he ol bangla a saii,” a ti uh.
  mdy-ETH: ዒማና ታኣኒ ማኣዒ ዓኣ ማኣዓሢ ኬሲ ሃርፓዖ፦ «ዒንሢዳፓ ዓይጎ ዓሲያኣ ጫኣቄ ጫኣቁሞ ሃሼቶ ፆኦሲ ዒዛ ሃይማይዶንጎ፤
    ዒዛኮ ማኣሮንታ ዓኣ ባኮንታ ቢያ ዔኪ ኩቺ ጉሪ ዓይሶንጎ» ጌዔኔ። ዒማና ዬኖ ቤዞይዳ ዓኣ ዓሳ ቢያ ፔቴ ዑኡሲና «ዓኣሜን!»
    ጌዒ ናንጊና ናንጋ ጎዳ ጋላቴኔ፤ ሱኡጋኣ ዔያታ ጫኣቄ ጫኣቁሞ ማዺ ኩንሤኔ።
  twi-ASANTE: Meporoo mʼabɔɔmu mu kaa sɛ, “Sɛ mobu ɛbɔ a moahyɛ no so a, Onyankopɔn
    mporo mo mfiri mo afie mu ne mo agyapadeɛ ho!” Badwa no gyee so sɛ, “Amen.” Na
    wɔkamfoo Awurade. Na nnipa no dii wɔn bɔhyɛ so.
  eng-WEBU: Also I shook out my lap, and said, “So may God shake out every man from
    his house, and from his labor, that doesn’t perform this promise; even may he
    be shaken out and emptied like this.” All the assembly said, “Amen,” and praised
    the LORD. The people did according to this promise.
  wal-wal: Hegaappe guyyiyan, ta maayuwaa qoqqofada hagaadan yaagaas; “Ooninne intteppe
    ba giido qaalaa polennan xayikko, Xoossai a hagaadan a keettaappenne a aquwaappe
    qoqqofo; ikka qoqqofettidi mela atto” yaagaas. SHiiqida asai ubbai issi qaalan,
    “Amin77i” yaagidi GODAA galatidosona. Asai ubbai ba caaqqidoogaadan oottiis.
  spa-PDDPT: 'Sacudí mi ropa y dije: ¡Así sacuda ʼElohim de su Templo y de su beneficio
    a todo aquel que no cumpla esta promesa! ¡Así sea sacudido y vaciado! Y toda la
    congregación respondió: ¡Amén! Y alabaron a Yavé. El pueblo hizo según esta promesa.'
  gun-gun: 'Ha''e gui xeao ambovava ratã reve aipoa''e: — Nami avi Nhanderuete tojapo,
    tombovava imondovy ava oayvuague ojapopa e''ỹ va''e. Ixugui toipe''apa hoo ha''e
    omba''eapoa rupi ojou va''e ha''e javi — ha''e. Ha''e ramo ijaty va''e kuery ha''e
    javi ombovai vy — Ha''eve va''e! — he''i okuapy. Ha''e vy omboete okuapy Senhor.
    Ha''e rire ma ha''e kuery ojapo oayvuague.'
  agu-BL: 'Ncha''tz je inja''bul yi be''ch wetz ẍchiwutz tircu''n. Nin waltz scyetz:
    “Cho''n cu''n sbne'' Ryos tan chilaje''n lenu'' xe''ak chica''lu'' tuml cyakil
    yi at scyuch''u'' ko quil che''l cu''nu'' te chiyolu'' yi ja chisuku'' tetz,”
    chinch tzun bantz scyetz. “Amén, ya''stzunk sbne'',” che''ch. Tircu''n tzun e''
    cyak'' k''ej Kataj. Nin e'' el cu''n te''j quib yi chiyol yi e'' suk.'
  ilo-ULB: Winagwagko ti kupin ti kagayko ket kinunak kadakuada, “Wagwagen koma ti
    Dios ti balay ken dagiti sanikuana ti tunggal tao a saan a mangtungpal iti karina.
    Mawagwag koma isuna ken awan mabati kenkuana. Kinuna dagiti amin nga adda iti
    taripnong, “Sapay koma ta kasta,” ket dinaydayawda ni Yahweh. Ket inaramid dagiti
    tattao kas iti inkarida.
  kpg-kpg: Gei au ga daa gi daha dogu duu nnoo huaidina dela nogo i dogu huaidina,
    ga helekai, “Deenei di hai a God gaa hai gi tei dangada i goodou dela hagalee
    hagagila dana hagababa. God ga daa gi daha godou hale mo nia mee huogodoo ala
    e hai mee ginai goodou, hagalee dumaalia adu gi goodou e hai mee gi dahi mee.”
    Digau huogodoo ala ne lloomoi gi golo ga helekai, “Amen!” mo di hagahagaamu Dimaadua.
    Nia dagi gu hagagila nadau hagababa.
  uig-ARA: 'مەن تونۇمنىڭ پېشىنى قېقىپ تۇرۇپ: ــ كىم مۇشۇ ۋەدىنى ئادا قىلمىسا، خۇدا
    شۇ يول بىلەن ئۇنىڭ ئۆزىنى ئۆز ئۆيىدىن ۋە مال-مۈلكىدىن مەھرۇم قىلىپ قېقىۋەتسۇن!
    شۇ يول بىلەن ئۇنىڭ ھەممە نېمىسى قۇرۇقدىلىپ قالغۇچە قېقىۋېتىلسۇن! ــ دېدىم. پۈتكۈل
    جامائەت بىردەك: «ئامىن!» دېيىشتى ھەم پەرۋەردىگارغا ھەمدۇسانا ئوقۇشتى. ئاندىن كۆپچىلىك
    شۇ ۋەدىسى بويىچە دېگىنىدەك قىلىشتى.'
  sus-sus: N man naxa n ma donma yuba fito, n naxa a ikuyukuyu, n fa a fala, «Ala
    xa yi mɔɔli raba mixi ra naxan mu a xa laayidi rakamalima. Ala xa na kanyi xa
    banxi nun a harige birin ba a yi ra, a xa lu setareɲa kui.» Mixi malanxie naxa
    a ratin, «Amina.» E naxa Alatala matɔxɔ. Na dangi xanbi, ɲama naxa na laayidi
    rakamali.
  pon-2006: Ngehi eri kapwuhrasang sas me pire likopeie oh siped. I ahpw patohwan,
    “Ih met duwen Koht eh pahn ketin itik mehmen rehmwail me sohte pahn kapwaiada
    amwail inou. Koht pahn ketikihsang imwamwail kan oh mehkoaros me kumwail ahneki,
    oh sohte ketin mweidohng kumwail en ahneki mehkot.” Koaros me iang patopato wasao,
    ahpw patohwan, “Amen!” oh kapikapinga KAUN-O. Kaun ako eri kapwaiada arail inowo.
  ksd-ksd: 'Ma iau ga timar kaugu mal, ma iau ga biti: Damana God na timar vue diat
    par kan ra kubakuba i diat ba pa dia pait ot pa go ra kunubu, ma kan kadia papalum
    bula; maia, damana da timar vue diat ma da lingire vue diat. Ma ra kivung par
    i ga biti: Amen; ma dia ga pite pa ra Luluai. Ma ra tarai dia ga mur go ra kunubu.'
  tur-YTC: Eteğimi silktim ve şöyle dedim, “Tanrı bu vaadi yerine getirmeyen her adamı
    evinden ve işinden böyle silksin; böyle silkelenip boşaltılsın.” Bütün topluluk,
    “Amin” dedi ve Yahve'ye övgüler sundu. Halk bu vaade göre yaptı.
  ind-AYT: Aku mengibaskan lipatan-lipatan pakaianku dan berkata, “Kiranya Allah mengibaskan
    setiap orang yang tidak memenuhi janji ini dari rumahnya dan dari harta miliknya.
    Demikianlah mereka dikibaskan dan menjadi tidak berarti.” Dan, semua orang yang
    berkumpul berkata, “Amin!” dan memuji TUHAN. Lalu, orang-orang bertindak sesuai
    dengan janji tersebut.
  nya-nya: Ndipo inenso ndinakutumula chovala changa ndi kuti, “Chimodzimodzinso Mulungu
    akutumule munthu wosasunga malonjezano ake. Amulande nyumba yake ndi katundu wake
    ndi kumusandutsa mʼmphawi!” Apo msonkhano wonse unati, “Ameni” natamanda Yehova.
    Ndipo anthu aja anachita monga analonjezera.
  hrv-hrv: 'Zatim istresoh skute svoje odjeće govoreći: “Neka Bog ovako istrese iz
    vlastite kuće i imanja svakog čovjeka koji se ne bude držao ovog obećanja! Tako
    bio istresen i ispražnjen!” A sav zbor odgovori “Amen!” hvaleći Jahvu. I narod
    je učinio prema ovom dogovoru.'
  mps-mps: Tialima, megi da, eno te kukulu tiwai elama gudali te nami ugwa pedai peda
    sabo side tama te elaluali nai dabe memenege elama, te augwali tulaluali. Tama
    eno te tobolu bidi dabe augwaliba te tama po wali, “Te dagego te megi tama dąų
    walali po te dagego wali me pisąbaso da, teda te Godigo dage me memenege ilama,
    tama te dagego be dabe me tigidali nai te dobola selama, tama dage e nami ugwa
    tiwai olo mu elalueibao.” Tama tigidaligo te tiwai po wai, “Dwagi yai dao. Godigo
    te tiwai emainao.” Tama augwaligo te Genuai Bidi nogi ugwaba sali. Tama augwa
    beba ma pelabo sogo, augwaligo te augwa dąų walali po wali pai dao.
  tpi-tpi: Orait nau mi rausim dispela hap laplap mi bin pasim olsem let na mi mekim
    nais long en na ol samting i stap long en, ol i pundaun. Na mi tokim ol olsem,
    “Sapos yupela i no bihainim dispela promis yupela i bin mekim, orait God i ken
    mekim nais long yupela tu na rausim ol haus na olgeta samting bilong yupela na
    bai yupela i stap nating olsem dispela laplap.” Na olgeta i tok, “Gutpela. God
    i ken mekim olsem.” Na ol i litimapim nem bilong Bikpela. Na taim ol i go bek
    long haus bilong ol, ol i bihainim promis bilong ol.
  dan-1931: 'Og jeg rystede min Brystfold og sagde: Enhver, der ikke holder dette
    Ord, vil Gud således ryste ud af hans Hus og Ejendom; ja, således skal han blive
    udrystet og tømt! Da sagde hele Forsamlingen: Amen! Og de lovpriste HERREN; og
    Folket handlede efter sit Løfte.'
  vie-OVCB: 'Tôi giũ áo, nói: “Đức Chúa Trời sẽ giũ sạch khỏi nhà và sản nghiệp người
    nào không thực hiện lời hứa này, và làm cho người ấy trắng tay.” Mọi người đều
    nói “A-men” và ca tụng Chúa. Các người ấy làm theo lời họ đã hứa.'
  guj-2017: પછી મેં તેઓને ચેતવણી આપી કે, “જે માણસ પોતાનું વચન ન પાળે તેઓનું પોતાનું
    ઘર, મિલકત તથા સર્વસ્વ ઈશ્વર નષ્ટ કરો. આખી સભાએ કહ્યું, “આમીન.” અને તેઓએ યહોવાહની
    સ્તુતિ કરી. અને તે લોકોએ આપેલા વચન પ્રમાણે કર્યું.
  pon-2006A: Ngehi eri kapwuhrasang sas me pire likopeie oh siped. I ahpw patohwan,
    “Ih met duwen Koht eh pahn ketin itik mehmen rehmwail me sohte pahn kapwaiada
    amwail inou. Koht pahn ketikihsang imwamwail kan oh mehkoaros me kumwail ahneki,
    oh sohte ketin mweidohng kumwail en ahneki mehkot.” Koaros me iang patopato wasao,
    ahpw patohwan, “Amen!” oh kapikapinga KAUN-O. Kaun ako eri kapwaiada arail inowo.
  por-BRBSL: 'Também sacudi meu colo e disse: “Que Deus sacuda cada homem de sua casa,
    e de seu trabalho, que não cumpre esta promessa; até mesmo que ele seja sacudido
    e esvaziado assim”. Toda a assembléia disse, “Amém”, e elogiou Yahweh. O povo
    fez de acordo com esta promessa.'
  cth-cth: Kai ni hai kâkhu e ka kathuek teh, hete lawkkam ka tarawi hoeh e tami teh
    Cathut ni im dawk hoi thoseh, a thaw dawk hoi thoseh kathuek van naseh telah taminaw
    koe ka dei navah ahnimouh ni Amen telah ati awh. BAWIPA a pholen awh. Hahoi teh
    taminaw pueng ni lawkkam patetlah a tawksak awh.
  twi-twi: Meporow me batakari mu mu kae se, “Sɛ mubu bɔ a moahyɛ no so a, Onyankopɔn
    mporow mo mfi mo afi mu ne mo agyapade ho!” Bagua no gyee so se, “Amen.” Na wɔkamfoo
    Awurade. Na nnipa no dii wɔn bɔhyɛ so.
  hlt-hlt: Ka poehla te ka khong tih, “He ol he aka pai puei pawt hlang boeih te tah
    Pathen loh he tlam he khong saeh. A im lamkah neh a thaphu lamlong khaw khong
    saeh lamtah a hong la om van saeh,” ka ti. Te vaengah hlangping boeih loh, “Amen,
    BOEIPA te thangthen uh pai saeh, pilnam khaw he ol bangla a saii,” a ti uh.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ n kpɑ̃́ɑ̃́tɛ́ n yɑɑ̀yɔ̀rì kɛ́bɛ́i nkɛ dɔ̀: Kɛ̀ wèè
    í dɔ̀ɔ̀ ò bɛ́i ntì Kuyie nyóó ò kpɑ̃̀ɑ̃́tɛ́ mɛɛ̀ botí kóò dènnɛ o cĩ́ɛ̃̀tɛ̀ kòo
    pɑɑ̀ o kpɛrɛ dɛmɔu kɛ tɛ̃́nkɛ bɑ́ mmɔkɛ dɛ̀mɑrɛ̀. Ditĩ̀nnì dimɔu kɛ̀ di dɔ̀: Dɛ̀
    mmɛ ndò. Kɛ̀ bɛ̀ɛ sɑ̃ntɛ Kuyie nkɛ̀ bɛnìtìbɛ̀ɛ dɔɔ̀ bɛ̀ bɛ́i ntì.'
  msy-2020: Ezɨ kɨ uan ivariam gikezir inim fɨrigha a guraguraghizɨ an itir biziba
    ire. Ezɨ kɨ ghaze, “Gumazitam uan akar dɨkɨrɨzimɨn gɨn mangan koghtɨ, God an dɨpenimɨn
    biziba ko an ingangarimɨn dagheba sara, a da guragureghtɨ, a inir kamɨn mɨn pura
    ikiam. Mati kɨ inir kam guraguraghizɨ a pura iti moghɨn, gumazir kam biziba puvatɨgh
    pura ikiam.” Ezɨ gumazamiziba bar kamaghɨn mɨgei, “Bar guizbangɨra,” egha me Ikiavɨra
    Itir Godɨn ziam fe. Egha gɨn me akam akɨrizɨ moghɨn me deravɨra bizir kabagh ami.
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ mɑ fiɣitɑ mɑ cɑpɑ nɑ mɑ́ tɔ sɩ: Ḿpʋ́ɣʋ́ Ɩsɔ kɑ́ fiɣiti mpɑ
    pɑ kɑɑ tǝŋ ɩsɩɩ pɑ yɔɣɔtʋɣʋ tɔ. Nɑ ɩ́ lɛɛkɩ-wɛɣɛ pɑ tɛɛsɩ nɑ pɑ wɛnɑʋ nɑ pǝ́ yele-wɛɣɛ
    kpɛtɛ. Ɩlɛnɑ sɑmɑɑ cɔ sɩ: Ɩsɔ ɩ́ kɔnɑ mpʋ. Nɑ pɑ tǝnɑ pɑ́ sɑ Tɑcɑɑ nɑ pɑ́ tɔkɩ
    ɩsɩɩ pɑ yɔɣɔtʋɣʋ tɔ.'
  azb-azb: 'Sonra ətəyimi silkələyib dedim: «Qoy bu sözə əməl etməyən hər kəsi Allah
    evindən, mal-mülkündən silkələyib ataraq boş yerdə qoysun!» Bütün camaat «Amin»
    deyib Rəbbə həmd etdi. İcma bu sözlərə əməl etdi.'
  eng-DBY: 'Also I shook my lap, and said, So God shake out every man from his house
    and from his earnings, that performeth not this promise: even thus be he shaken
    out and emptied! And all the congregation said, Amen! And they praised Jehovah.
    And the people did according to this promise.'
  hin-2017: फिर मैंने अपने कपड़े की छोर झाड़कर कहा, “इसी रीति से जो कोई इस वचन को
    पूरा न करे, उसको परमेश्वर झाड़कर, उसका घर और कमाई उससे छुड़ाए, और इसी रीति से
    वह झाड़ा जाए, और कंगाल हो जाए।” तब सारी सभा ने कहा, “आमीन!” और यहोवा की स्तुति
    की। और लोगों ने इस वचन के अनुसार काम किया।
  wol-KYG: 'Ba loolu amee ma yëlëb sama lafu mbubb wi may dence, daldi ne: «Yal na
    Yàlla yëlëbe nii mboolem ku sàmmul kàddu gii ci yeen, ba xañ ko këram ak alalam.
    Yal nañu ko ni yëlbe, ba mu jeexle tàkk.» Mbooloo ma mépp ne: «Amiin,» daldi bokk
    sargal Aji Sax ji. Mbooloo ma mépp nag def loolu ñu wax.'
  eng-YLT: also, my lap I have shaken, and I say, 'Thus doth God shake out every man,
    who doth not perform this thing, from his house, and from his labour; yea, thus
    is he shaken out and empty;' and all the assembly say, 'Amen,' and praise Jehovah;
    and the people do according to this thing.
  eng-WYC-2017: And furthermore I shook my bosom, and I said, So God shake away each
    man from his house, and from his travails, that fulfilleth not this word; and
    be he shaken away, and be he made void. And all the multitude said, Amen; and
    they praised God. And the people did, as it was said.
  eng-WMBB: Also I shook out my lap, and said, “So may God shake out every man from
    his house, and from his labour, that doesn’t perform this promise; even may he
    be shaken out and emptied like this.” All the assembly said, “Amen,” and praised
    the LORD. The people did according to this promise.
  urd-GVH: फिर मैंने अपने लिबास की तहें झाड़ झाड़कर कहा, “जो भी अपनी क़सम तोड़े उसे
    अल्लाह इसी तरह झाड़कर उसके घर और मिलकियत से महरूम कर दे!” तमाम जमाशुदा लोग बोले,
    “आमीन, ऐसा ही हो!” और रब की तारीफ़ करने लगे। सबने अपने वादे पूरे किए।
  rug-rug: Meke siburu nia rau sa poko sapu dokoho nia arau meke zama, “Kaqu siburu
    gunia hie sa Tamasa sa vetu meke na tinago tanisa tie pu lopu kopu nia sa vina
    tatara hie. Ke mani ta siburae sa tie meke tava kokoba si asa.” Sari doduru tie
    pu koa koasa totoso asa si zama, “Emeni,” meke vahesia rini se Zihova. Meke kopu
    nia ri na koimata sa dia vina tatara.
  gaz-gaz: Ammas ani dachaa uffata koo hurgufeen akkana jedhe; “Waaqayyo nama waadaa
    kana hin eegne kamiin iyyuu mana isaatii fi qabeenya isaa irraa akkana haa hurgufu.
    Namni akkanaa kun akkasuma hurgufamee harka duwwaa haa hafu!” Kana irratti waldaan
    hundi, “Ameen” jedhee Waaqayyoon galateeffate. Uummannis akkuma waadaa gale sana
    godhe.
  fra-LSG: 'Et je secouai mon manteau, en disant: Que Dieu secoue de la même manière
    hors de sa maison et de ses biens tout homme qui n’aura point tenu parole, et
    qu’ainsi cet homme soit secoué et laissé à vide! Toute l’assemblée dit: Amen!
    On célébra l’Éternel. Et le peuple tint parole.'
  yal-yal: Na xanbi ra, n yi n ma doma gbeen lenbeni maxa, n yi a fala, n naxa, “Ala
    xa muxune birin yimaxa na kiini naxanye na e fala xuiin kala, a yi e bɔnɔ e denbayane
    nun e seene yi, alogo e yiigenla xa lu!” Yamaan birin yi Alatala tantun, e yi
    sɔnxɔ, e naxa, “Ala xa na liga, amina!” Dɔnxɛn na, yamaan yi a falan suxu.
  haw-1868: A lulu iho la au i ke kapa ma ko'u alo, a i aku la au, Pela no e lulu
    aku ai ke Akua i kela kanaka i keia kanaka, ke nana ole ia e like me keia olelo
    ana, mai kona hale aku a mai kana oihana aku no hoi, a pela no ia e luluia'i a
    nele. A i mai la ka ahakanaka a pau, Amene, a hoonani aku la ia Iehova. A hana
    iho la ka poe kanaka e like me keia olelo ana.
  arb-NAV: 'ثُمَّ نَفَضْتُ حِجْرِي قَائِلاً: «هَكَذَا يَنْفُضُ اللهُ كُلَّ إِنْسَانٍ
    لَا يُنَفِّذُ هَذَا التَّعَهُّدَ فِي بَيْتِهِ وَفِي عَمَلِهِ، فَيُصْبِحُ شَرِيداً
    مُعْدَماً». فَأَجَابَتْ كُلُّ الْجَمَاعَةِ: «آمِين». وَسَبَّحَتِ الرَّبَّ. وَنَفَّذَ
    الشَّعْبُ نَصَّ هَذَا التَّعَهُّدِ.'
  ewe-ewe: Meʋuʋu nye awutoga hegblɔ na wo be, “Alea kee Mawu aʋuʋu ame sia ame si
    mawɔ ɖe ŋugbedodo sia dzi o la, ado goe le eya ŋutɔ ƒe aƒe me, hekpe ɖe eƒe nunɔamesiwo
    ŋu, eya ta nenem ƒe ame ma woatrɔe akɔ ɖi, eye woaɖi gbɔloe!” Esi megblɔ esia
    vɔ la, ame haho la katã xɔ ɖe edzi be, “Amen.” Wo katã wokafu Yehowa, eye ameawo
    wɔ abe ale si wodo ŋugbee ene.
  eng-LEE: Also my lap did I shake out, and said, So may God shake out every man that
    performeth not this promise, from his house and of his toil-gotten wealth, and
    so let him remain shaken out, and empty. And all the assembly said, Amen, and
    they praised the Lord. And the people did according to this promise.
  asm-FB: মই মোৰ কাপোৰৰ ভাজ জোকাৰি ক’লো, “সেয়ে যি কোনোৱে এই প্রতিজ্ঞা পালন নকৰে,
    ঈশ্ৱৰে তেওঁক তেওঁৰ ঘৰৰ আৰু অধিকাৰৰ পৰা এইদৰেই জোকাৰি পেলাওক। সেয়ে তেওঁক জোকৰা
    হওক আৰু উদং কৰা হওক।” গোটেই সমাজে ক’লে, “আমেন,” আৰু তেওঁলোকে যিহোৱাৰ প্ৰশংসা কৰিলে।
    লোকসকলে তেওঁলোকে কৰা প্রতিজ্ঞাৰ দৰেই কাৰ্য কৰিলে।
  sus-A: ﭑ مَن نَشَ ﭑ مَ دٌنمَ يُبَ قِتٌ، ﭑ نَشَ عَ عِكُيُكُيُ، ﭑ قَ عَ قَلَ، «عَلَ
    شَ يِ مْولِ رَبَ مِشِ رَ نَشَن مُ عَ شَ لَايِدِ رَكَمَلِمَ. عَلَ شَ نَ كَنيِ شَ
    بَنشِ نُن عَ هَرِفٍ بِرِن بَ عَ يِ رَ، عَ شَ لُ سٍتَرٍحَ كُي.» مِشِ مَلَنشِيٍ
    نَشَ عَ رَتِن، «عَمِنَ.» عٍ نَشَ عَلَتَلَ مَتْشْ. نَ دَنفِ شَنبِ، حَمَ نَشَ نَ
    لَايِدِ رَكَمَلِ.
  fra-SBL: 'Je secouai aussi mes genoux, et je dis : « Que Dieu secoue tout homme
    de sa maison et de son travail, qui n''accomplit pas cette promesse, qu''il soit
    secoué et vidé comme cela. » Toute l''assemblée dit : « Amen » et loua Yahvé.
    Le peuple s''est conformé à cette promesse.'
  hbo-hbo: גַּם־חָצְנִ֣י נָעַ֗רְתִּי וָֽאֹמְרָ֡ה כָּ֣כָה יְנַעֵ֪ר הָֽאֱלֹהִ֟ים אֶת־כָּל־הָאִישׁ֩
    אֲשֶׁ֨ר לֹֽא־יָקִ֜ים אֶת־הַדָּבָ֣ר הַזֶּ֗ה מִבֵּיתֹו֙ וּמִ֣יגִיעֹ֔ו וְכָ֛כָה יִהְיֶ֥ה
    נָע֖וּר וָרֵ֑ק וַיֹּאמְר֨וּ כָֽל־הַקָּהָ֜ל אָמֵ֗ן וַֽיְהַלְלוּ֙ אֶת־יְהוָ֔ה וַיַּ֥עַשׂ
    הָעָ֖ם כַּדָּבָ֥ר הַזֶּֽה׃
  pjt-pjt: Kaṉa palula tjanala wangkangu, “Nyura kalkuntjatjanungku palyanma alatjiṯu,
    panya nyura kalkuntja nyangatja tjukaṟurungku palyalwiyangku wantinyangka Godalu
    uwankara nyuralanguṟu mantjilku nyura kanyintja uwankara, ka nyura maṟalpa alatjiṯu
    nyinaku.” Kaya aṉangu uwankarangku kuliṟa palyanmanu, “Uwa mulapa.”
  kik-kik: O na niĩ ngĩribariba icũrĩ cia nguo yakwa ya igũrũ, ngiuga atĩrĩ, “O ta
    ũguo-rĩ, mũndũ o wothe ũtakahingia kĩrĩkanĩro gĩkĩ, Ngai aromũribariba kuuma nyũmba
    yake na kuuma kũrĩ indo ciake. Nĩ ũndũ ũcio mũndũ ta ũcio aroribaribwo, atigwo
    atarĩ kĩndũ!” Mũingĩ wothe ũkiuga, “Ameni,” na ũkĩgooca Jehova. Nao andũ othe
    magĩĩka o ta ũrĩa meeranĩire.
  fra-NCL: 'Et je secouai mon manteau, en disant : « Que Dieu secoue ainsi hors de
    sa maison et de ses biens tout homme qui n’aura pas tenu cette parole, et qu’ainsi
    cet homme soit secoué et laissé à vide ! » Toute l’assemblée dit : « Amen ! »
    et loua Yahweh ; et le peuple agit selon cette parole.'
  cek-AK: Kaimah roe qan ih kahni to ka takhoek moe, Hae lokkamhaih pazui ai kami
    loe, Sithaw mah a im hoi a tawnh ih hmuennawk to hae tiah takhoek pae nasoe, tidoeh
    tawn ai ah takhoek pae bit nasoe, tiah ka naa. To naah rangpui mah, Amen, tiah
    thuih o moe, Angraeng to saphaw o; to kaminawk mah lokkamhaih baktih toengah sak
    o.
  cuk-cuk: 'Agine, an-mor-dummad binnasur mor-mor an imaksad, geb an sogded: —We-ibmar-sognaidba
    dule-wargwen imaksasulile, Bab-Dummad a-dule-neg, degi, e-ibmarmar-nikad an-mor-dummad
    an mor-mor imaksayobi imakoed. Deyobi mor-mor guoed, na ibmar sate-guoed. Bela
    dulemar-bukwadi sogdemalad: —¡Ar deyob guodo! Geb bela dulemar Bab-Jehová-e-nug
    odummodmalad, bela dulemar ibmar-sogsadba imaksamalad.'
  uig-CYR: 'Мән тонумниң пешини қеқип туруп: — Ким мошу вәдини ада қилмиса, Худа шу
    йол билән униң өзини өз өйидин вә мал-мүлкидин мәһрум қилип қеқивәтсун! Шу йол
    билән униң һәммә немиси қуруқдилип қалғичә қеқиветилсун! — дедим. Пүткүл җамаәт
    бирдәк: «Амин!» дейишти һәм Пәрвәрдигарға Һәмдусана оқушти. Андин көпчилик шу
    вәдиси бойичә дегинидәк қилишти.'
  tel-2017: నేను నా దుప్పటి దులిపి “ఈ వాగ్దానం నెరవేర్చని ప్రతి వ్యక్తినీ అతని ఇంట్లో,
    ఆస్తిలో పాలు లేకుండా దేవుడు దులిపి వేస్తాడు గాక. ఆ విధంగా అలాంటివాడు దులిపి వేసినట్టుగా
    అన్నీ పోగొట్టుకుంటాడు” అని చెప్పాను. సమాజమంతా “అలాగే జరుగుతుంది గాక” అని చెప్పి
    యెహోవాను స్తుతించారు. ప్రజలంతా ఈ వాగ్దానం ప్రకారం చేశారు.
  hat-BSA: 'Anplis, mwen te souke pati devan vètman mwen epi te di; “Se konsa ke Bondye
    ta souke retire sou chak moun oswa se lakay li, oswa byen pa li, sila ki pa akonpli
    pwomès sa a; menm konsa pou l ta souke vide.” Epi tout asanble a te di: “Amen!”
    Epi yo te fè lwanj a SENYÈ a. Konsa, pèp la te fè selon sa yo te pwomèt yo.'
  kos-kos: Na nga sarukla mwe lohl liki infulwuk, ac osrokla ac fahk, “God El fah
    osrokla kutena suwos su ac tia karingin wulela la, oana ma kowos liye nga oru
    inge. God El fah eisla lohm suwos ac ma lowos nukewa, ac tia filiya kutena ma
    nu suwos.” Mwet nukewa su wi tukeni sac fahk, “Amen!” ac kaksakin LEUM GOD. Ac
    mwet kol elos karinganangna wuleang lalos.
  hbo-WLC: גַּם־חָצְנִ֣י נָעַ֗רְתִּי וָֽאֹמְרָ֡ה כָּ֣כָה יְנַעֵ֪ר הָֽאֱלֹהִ֟ים אֶת־כָּל־הָאִישׁ֩
    אֲשֶׁ֨ר לֹֽא־יָקִ֜ים אֶת־הַדָּבָ֣ר הַזֶּ֗ה מִבֵּיתוֹ֙ וּמִ֣יגִיע֔וֹ וְכָ֛כָה יִהְיֶ֥ה
    נָע֖וּר וָרֵ֑ק וַיֹּאמְר֨וּ כָֽל־הַקָּהָ֜ל אָמֵ֗ן וַֽיְהַלְלוּ֙ אֶת־יְהוָ֔ה וַיַּ֥עַשׂ
    הָעָ֖ם כַּדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: 'Ayọgharịrị m ọnụ ọnụ uwe mwụda m sị, “Otu a ka Chineke ga-esi yọchapụ
    site nʼụlọ ha na ihe nweta ha onye ọbụla nke na-agaghị edebezu nkwa a.” Ndị niile
    zukọrọ kwere sị, “Amen.” Ha tokwara Onyenwe anyị: Ha niile mekwara ihe ha kwere
    na nkwa.'
  ory-ory: ମଧ୍ୟ ମୁଁ ଆପଣା ଅଣ୍ଟି ଝାଡ଼ି ଦେଇ କହିଲି, “ଯେକେହି ଏହି ପ୍ରତିଜ୍ଞା ପ୍ରତିପାଳନ କରିବ
    ନାହିଁ, ପରମେଶ୍ୱର ତାହାର ଗୃହ ଓ ପରିଶ୍ରମର ଫଳରୁ ତାହାକୁ ଏହିପରି ଝାଡ଼ି ଦେଉନ୍ତୁ; ସେ ଏହିରୂପେ
    ଝଡ଼ା ଯାଉ ଓ ଶୂନ୍ୟ ହେଉ।” ତହିଁରେ ସମସ୍ତ ସମାଜ କହିଲେ “ଆମେନ୍‍” ଓ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା
    କଲେ। ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ଏହି ପ୍ରତିଜ୍ଞାନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Üa pwal äsupu pipin lenumun üfei o üra, “Iei usun Kot epwe äsupala iteiten
    eman me eman aramas seni lon imwan me lenian, ika esap apwönüetä ei pwon. Amwo
    epwe morotiu o pöla iei usun.” Iwe, unusen ewe mwichen aramas ra apasa “Amen”,
    ra pwal mwareiti ewe Samol mi Lapalap. Nge ekewe nöüwis ra föri usun mine ra eäni
    pwon.
  rop-rop: En aibin sheikimat main klos weya aibin werrimon en aibin tok, “Wal lagijat
    na God garra dum langa ebribodi if yumob breigim yumob pramis. If yumob nomo dumbat
    raitwei wal yumob kaan abum ebrijing du.” En deibin tok, “Yuwai! Preisim YAWEI
    det trubala God!” En ola boswan bin kipumbat det pramis lagijat na.
  ukr-1871: 'І витрусив я мою одежу й сказав: Нехай Бог так витрусить кожну людину,
    що не додержить свого слова, з його дому й з його дорібку, і бодай йому було так
    витрушено й порожньо! А ввесь збір промовив: амінь. І прославили Бога; і здїйснив
    народ слово се.'
  deu-1951: 'Auch schüttelte ich den Bausch meines Gewandes aus und sprach: Also schüttle
    Gott jedermann von seinem Hause und von seinem Besitztum ab, der solches versprochen
    hat und nicht ausführt; ja, so werde er ausgeschüttelt und leer! Und die ganze
    Gemeinde sprach: Amen! Und sie lobten den HERRN. Und das Volk tat also.'
  eng-JPS: 'Also I shook out my lap, and said: ''So God shake out every man from his
    house, and from his labour, that performeth not this promise; even thus be he
    shaken out, and emptied.'' And all the congregation said: ''Amen'', and praised
    the LORD. And the people did according to this promise.'
  srp-1865: 'I istresoh njedra svoja i rekoh: ovako da istrese Bog svakoga iz kuæe
    njegove i iz truda njegova ko god ne ispuni ove rijeèi, i ovako da se istrese
    i bude prazan. I sav zbor reèe: amin. I hvališe Gospoda, i uèini narod po toj
    rijeèi.'
  lug-lug: Ne nkunkumula ne nsawo ez’ekyambalo kyange ne njogera nti, “Mukama Katonda
    akole bw’atyo ennyumba y’omuntu oyo, n’eby’obugagga bwe abimuggyeko, ataakole
    nga bw’asuubizza. Omuntu oyo akunkumulibwe bw’atyo aleme okusigaza ekintu!” Olukuŋŋaana
    lwonna ne baddamu nti, “Amiina, era Mukama yeebazibwe.” Abantu ne bakola nga bwe
    baasuubiza.
  heb-heb: גם חצני נערתי ואמרה ככה ינער האלהים את כל האיש אשר לא יקים את הדבר הזה
    מביתו ומיגיעו וככה יהיה נעור ורק ויאמרו כל הקהל אמן ויהללו את יהוה ויעש העם כדבר
    הזה׃
  ben-IRV: আবার আমি আমার পোশাকের সামনের দিকটা ঝেড়ে বললাম, “যারা এই প্রতিজ্ঞা পালন
    না করে, ঈশ্বর তাদের ঘর বাড়ি ও পরিশ্রমের ফল থেকে তাকে এই ভাবে ঝেড়ে ফেলুন, এই
    ভাবে সে ঝাড়া ও শূন্য হোক।” তাতে সমস্ত সমাজ বলল, “আমেন,” এবং সদাপ্রভুর ধন্যবাদ
    করল। পরে লোকেরা সেই প্রতিজ্ঞা অনুসারে কাজ করলেন।
  pan-pan: ਫਿਰ ਮੈਂ ਆਪਣਾ ਪੱਲਾ ਝਾੜਿਆ ਅਤੇ ਕਿਹਾ, “ਹਰ ਮਨੁੱਖ ਜਿਹੜਾ ਇਸ ਵਾਇਦੇ ਅਨੁਸਾਰ ਨਾ ਕਰੇ,
    ਉਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਸ ਦੇ ਘਰ ਤੋਂ ਅਤੇ ਉਸ ਦੀ ਕਮਾਈ ਤੋਂ ਝਾੜ ਦੇਵੇ, ਉਹ ਇਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਝਾੜਿਆ ਜਾਵੇ ਅਤੇ ਸੱਖਣਾ ਕੀਤਾ ਜਾਵੇ!” ਤਦ ਸਾਰੀ ਸਭਾ ਨੇ ਕਿਹਾ, “ਆਮੀਨ!” ਅਤੇ ਯਹੋਵਾਹ
    ਦੀ ਉਸਤਤ ਕੀਤੀ। ਤਦ ਲੋਕਾਂ ਨੇ ਇਸ ਵਾਇਦੇ ਦੇ ਅਨੁਸਾਰ ਕੰਮ ਕੀਤਾ।
  mya-JVB: ကိုယ် ခါးပိုက် ကို ခါ လျက်၊ ဂတိ ပျက်သော သူ အပေါင်း တို့ကို ဘုရား သခင်သည်
    အိမ် တော်၊ အမှု တော်ထဲက ဤသို့ ခါ လိုက်တော်မူပါစေသော။ သူတို့သည် ဤသို့ ခါ ပစ်လိုက်ခြင်းကိုခံရကြပါစေဟုဆို၍
    စည်းဝေး သောသူအပေါင်း တို့သည် အာမင် ဟု ဝန်ခံ၍ ထာဝရဘုရား ကို ချီးမွမ်း ကြ၏။ လူ များတို့သည်လည်း၊
    ဂတိ ထား သည်အတိုင်း ပြု ကြ၏။
  tbg-tbg: Vika minti tumanta te tavuna teqoni rumpataunara qaqini varake vira rintatima
    keha vikara tiha, Niqihai vonavu nái kauqu aiqiqaa aquke tivataa uvara raqa kaivera,
    Noravano Kotiva vi vaiintika maantima kero rintatima kairaro ekaa vika i haikava,
    naavuve vo haikave taiqa vuarire. Noravano Kotiva vi vaiintikaqaahairo ekaa vika
    i haikara vara kairamanta vika kia vo haikavata vataate, turamanta ekaa mini ruvaaquma
    vuka tiha, Quqaave, tivake viraqaahai vika Kotira autu tuahere vaura. Te tavauramanta
    ekaa nora vaiintinavu nái kauqu aiqiqaa aquke tivato uvara kia raqa karaiti, koqema
    keha vi uvara avataqi vi vaura.
  hmo-hmo: Vadaeni lau ese egu rami be edia vairana dekenai lau davea, lau gwau, “Inai
    gwauhamata do idia hamomokania lasi taudia ibounai be Dirava ese edia ruma dekena
    amo, bona edia gaukara dekena amo, unai bamona do ia negedia ore. Dirava ese unai
    bamona tauna do ia negea bona bubua momokani, bona ia be gau anina lasi!” Unai
    neganai hebou taudia ibounai ese “Amen” idia gwauraia, bona Lohiabada idia hanamoa.
    Bona taunimanima ese edia gwauhamata hegeregerena idia karaia.
  urd-urd: फिर मैंने अपना दामन झाड़ा और कहा कि इसी तरह से ख़ुदा हर शख़्स को जो अपने
    इस वा'दे पर 'अमल न करे, उसके घर से और उसके कारोबार से झाड़ डाले; वह इसी तरह झाड़
    दिया और निकाल फेंका जाए। तब सारी जमा'अत ने कहा, आमीन! और ख़ुदावन्द की हम्द की।
    और लोगों ने इस वा'दे के मुताबिक़ काम किया।
  rus-SYN: 'И вытряхнул я одежду мою и сказал: так пусть вытряхнет Бог всякого человека,
    который не сдержит слова сего, из дома его и из имения его, и так да будет у него
    вытрясено и пусто! И сказало все собрание: аминь. И прославили Бога; и народ выполнил
    слово сие.'
  bqc-SIM: 'Ma a ulada kpòɛ ma mɛ̀: Lua gbɛ̃́ pↄ́ i zĩkɛ lɛ́ pↄ́ á gbɛ̃̀piwao kpoɛ
    màa, i aà bɛ ń aà àizɛɛↄ siwà. Lua aà kpoɛ aà gↄ̃ gii màa. Bíla mɛ̀:
    Ãmi! Ɔ̃ aa Dii sáaukpà. Ɔ̃ gbɛ̃́ↄ kɛ̀ lá aa a lɛgbɛ̃̀wa.'
  tcz-CHONGTHU: Chuphat in keiman kaponchol chu kathingin kaseitai, “Nakitepnau dungjuija
    chu nabol louvu leh na insung’u leh na thilkeu houva konin nathing lhauhen kati,”
    Chule khoppi pumpin eidonbut’uvin, “Amen,” atiuvin Pakai athangvah’un ahi. Chule
    mipi ho chun akitepnau bang bangin atongdoh tauvin ahi.
  mar-mar: मग मी आपला पदर झटकून म्हणालो, “आपले वचन जो पाळणार नाही त्यास देव त्यांना
    त्यांच्या घरातून आणि मालमत्तेपासून झटकून टाकील. तो मनुष्य सर्वस्वाला मुकेल.” ते
    सर्व म्हणाले, “आमेन!” मग त्यांनी परमेश्वराचे गुणगान केले. आपल्या वचनाप्रमाणे लोक
    वागले.
  qub-qub: 'Chayno nircur cäpäta tapsir nirä: «Jurashanta mana cumlej cajtaga wasinpita,
    ima-aycanpitapis Tayta Diosga tapsirichun. Chayno rurar ima aycayojpis caycajcunataga
    jinayllata cachaycuchun.» Chayno niptë llapan runacuna niran: «Au, gam nishayquino
    cachun» nir. Nircur llapan alabaran Tayta Diosta. Runacunaga aunishanno cumliran.'
  bqp-bqp: 'Ma a uta zↄ̃kↄ̃ↄ kpùkɛ ma pì: Luda gbɛ̃ kũ adi zĩ kɛ lɛ́ kũ à gbɛ̃̀ɛ
    pìiaro kpukɛ lɛ à a bɛ kũ a aruzɛkɛnↄ sía. Luda a kpukɛ de à gↄ̃ kori lɛ. Pari
    pì: Aami! Akũ ò Dikiri sáabu kpà. Akũ gbɛ̃nↄ kɛ̀ lákũ ò a lɛ́ sɛ̀ nà.'
  hat-hat: 'Apre sa, mwen pran ti sak ki te mare nan ren mwen an, mwen vire l'' tèt
    anba, mwen souke l'', epi mwen di: -Se pou Bondye pran nenpòt nan nou ki pa kenbe
    pwomès li, pou l'' souke l'' konsa tou. Bondye ap pran kay li ak tout lòt byen
    li genyen, l''ap kite l'' san anyen. Tout moun ki te la yo reponn: -Amèn! Se sa
    menm! Se sa menm! Apre sa, yo fè lwanj Seyè a. Se konsa tout pèp la te kenbe pwomès
    yo te fè a.'
  eng-BSB: I also shook out the folds of my robe and said, “May God likewise shake
    out of His house and possession every man who does not keep this promise. May
    such a man be shaken out and have nothing!” The whole assembly said, “Amen,” and
    they praised the LORD. And the people did as they had promised.
  eng-WEBPB: Also I shook out my lap, and said, “So may God shake out every man from
    his house, and from his labour, that doesn’t perform this promise; even may he
    be shaken out and emptied like this.” All the assembly said, “Amen,” and praised
    the LORD. The people did according to this promise.
  kbq-kbq: Anagema nehu'na nakre kuni'mofo kasagura eriherahe nehu'na, amanage hu'na
    hu'noe, Amama huvempama hazankema, amage'ma ontesimofona Anumzamo'a anamofo noma'afintira
    ama avame'zama huaza huno, ana maka vahe'mo'za fenozama'a eri herahe hutregahie.
    Ana hanigeno anamofona mago'a zama'a omanegahie hu'na huge'za, ana maka tamage
    hu'za nehu'za Ra Anumzamofona agi'a ahentesga nehu'za, huvempama hu'naza ke amage
    ante'naze.
  nhe-BL: 'Teipa nijtzejtzelo noyoyo huan niquijto: “Quej ni ma quichihua Toteco Dios
    nopa tlacatl tlen ax quinequis quichihuas tlen quiijtojtoc para quichihuas.” Huan
    nochi tlananquilijque: “Queja nopa ma eli.” Huan quihueyichijque TOTECO huan quena,
    quichijque queja quiijtojtoyaj.'
  bus-bus: 'Ma a utadaa kpòkɛ ma bè: Luda gbɛ̃ kɛ̀ èe zĩi kɛ lɛ́ kɛ̀ à gbɛ̃̀ pìaroo
    kpokɛ lɛ à à bɛ kↄ̃n à auzikinↄ sía. Luda à kpokɛ lɛ à gↄ̃ kori lɛ. Gbɛ̃ pariinↄ
    bè: Aami! Ben aↄ̃ Dii sáabu kpà. Ben gbɛ̃nↄ kɛ̀ lán aↄ̃ à lɛ́ gbɛ̃̀ nà.'
  gub-BL: Na'e anuhem pàn heku'aw har kury. Amutuhug kury. — Nezewe Tupàn umutuhug
    putar wyzài wemimume'u kwer iapo 'ym àràm a'e wà nehe, a'e wanupe. — Tupàn upyro
    putar hàpuz izuwi nehe. Umuigo kar putar ma'e hereko 'ymar romo nehe, a'e wanupe.
    — Azeharomoete nehe. Tuwe nezewe uzeapo nehe, i'i a'e pe har paw wà. Na'e umume'u
    Tupàn Tuweharupi Wiko Ma'e ikatu haw wà. Uzapo ma'e wemimume'u kwer rupi katete
    wà.
  eng-DRA: 'Moreover I shook my lap, and said: So may God shake every man that shall
    not accomplish this word, out of his house, and out of his labours, thus may he
    be shaken out, and become empty. And all the multitude said: Amen. And they praised
    God. And the people did according to what was said.'
