verse: NEH.005.003
translations:
  mal-C: മറ്റുചിലർ, “ക്ഷാമകാലത്ത് ധാന്യം കിട്ടാൻ ഞങ്ങളുടെ വയലുകളും മുന്തിരിത്തോപ്പുകളും
    വീടുകളുംവരെ പണയപ്പെടുത്തുകയാണ്” എന്നു പറഞ്ഞുകൊണ്ടിരുന്നു.
  deu-TKW: 'Und andere sagten: Unsere Felder und Weinberge und Häuser müssen wir verpfänden;
    möge man uns doch Getreide zukommen lassen in der Teuerung!'
  lin-lin: 'Bamosusu bazalaki mpe koloba : — Tozali kosimbisa bilanga na biso, bilanga
    na biso ya vino mpe bandako na biso lokola ndanga mpo na kozwa ble na tango ya
    nzala makasi.'
  eng-LSV: And there are [those] who are saying, “Our fields, and our vineyards, and
    our houses, we are pledging, and we receive grain for the famine.”
  eng-GNV: And there were that saide, We must gage our landes, and our vineyardes,
    and our houses, and take vp corne for the famine.
  eng-WEBSTER: Some also there were that said, We have mortgaged our lands, vineyards,
    and houses, that we might buy corn, because of the dearth.
  nhw-BL: 'Sequinoc quiijtohuayayaj: “Ya tijtlaminemacatoque totlal, tomil, toxocomecamil
    huan tochajchaj ininmaco ni tlacame catli tominpiyaj para ma techtlanejtica tomi
    para amo timayancamiquise ipan ni hueyi mayantli.”'
  swh-ONEN: Wengine walikuwa wakisema, “Tunaweka rehani mashamba yetu, mashamba ya
    mizabibu, na nyumba zetu ili tupate nafaka wakati wa njaa.”
  bba-bba: Gɑbɑ mɑɑ ɡerumɔ bɑ mɔ̀, sɑ bɛsɛn ɡbeɑ kɑ bɛsɛn resɛm ɡbɑɑnu kɑ mɑm bɛsɛn
    diɑ tɔrubɑ yiimɔ su kɑ ɑlikɑmɑ wɑ ɡɔ̃ɔrun sɑɑ.
  eng-KJVCPB: Some also there were that said, We have mortgaged our lands, vineyards,
    and houses, that we might buy corn, because of the dearth.
  luo-luo: Jomoko kuomgi ne wacho niya, “Wasingo ni ji puothewa, puothewa mag mzabibu,
    kod miechwa mondo wayud cham ndalo mar kech.”
  meu-meu: Ma haida eto, Emai uma bona emai vine imeadia bona emai ruma na a gwau
    hamatalaimu, abitorehai davadia, aniani iabina, doe dainai.
  npi-ULB: त्यहाँ अरू केही मानिसहरू पनि थिए जसले भने, “अनिकालको समयमा अन्‍न प्राप्‍त
    गर्न हामी हाम्रा खेतहरू, हाम्रा दाखबारीहरू र हाम्रा घरहरू बन्धकमा राख्दै छौँ ।”
  yor-yor: Àwọn mìíràn wí pé, “Àwa ti fi oko wa ọgbà àjàrà wa àti ilé wa dógò kí àwa
    kí ó lè rí oúnjẹ ní àkókò ìyàn.”
  ind-ind: Ada juga yang mengeluh, “Selama bencana kekeringan dan kelaparan, untuk
    mendapat bahan makanan saja kami harus meminjam uang dari para bangsawan dan pejabat
    Yahudi. Kami sudah menggadaikan ladang, kebun anggur, bahkan rumah. Sekarang kami
    hampir tidak punya apa-apa lagi.”
  pes-OPCB: 'عده‌ای دیگر می‌گفتند: «ما مجبوریم مزرعه، باغ انگور و حتی خانه خود را
    گرو بگذاریم تا بتوانیم گندم تهیه کنیم و از گرسنگی تلف نشویم.»'
  tgl-ULB: May mga iba rin na nagsabing, “Sinasanla namin ang aming mga bukirin, ang
    aming ubasan, at ang aming mga bahay para makakuha ng butil sa panahon ng taggutom.”
  hui-hui: Ani layagola marume lalu, Iname inanaga damene bu hearuha tomo yolo bule
    muni mo dano harima. Ani birimago ai tinaga muni dano yadai nabirimayagua nde
    inanaga mabu andaru ti karulolobada, lene.
  mya-mya: အ​ချို့​တို့​က``ငါ​တို့​သည်​မ​ငတ်​မ​ပြတ်​ရ​လေ အောင်​ဂျုံ​စ​ပါး​ရ​ရှိ​ရေး​အ​တွက်​လယ်​များ၊
    စ​ပျစ်​ဥ​ယျာဉ်​များ​နှင့်​အိမ်​များ​ကို​ပေါင်​နှံ ထား​ရ​ကြ​ပါ​သည်'' ဟု​ဆို​ကြ​၏။
  bod-N: ལ་ལས་མུ་གེའི་དུས་སུ་འབྲུ་རིགས་ཉོ་བའི་ཕྱིར་རང་གི་ས་ཞིང་དང་། རྒུན་འབྲུམ་ར་བ་དང་།
    ཁང་པ་རྣམས་གཏའ་མར་བཞག་པ་ཡིན་ཟེར།
  sna-sna: Vamwe vaiti, “Isu takaita minda yedu neminda yedu yemizambiringa uye nemisha
    yedu kuti zvive rubatso kuti tiwane zviyo panguva yenzara.”
  spa-BLM: 'También había algunos que decían: “Estamos hipotecando nuestros campos,
    nuestras viñas y nuestras casas. Consigamos grano, a causa del hambre”.'
  cac-cac: Ay pax eb' tz'alani to syac'canb'at yumal sluum eb', ma yuva eb' avab'il,
    ma spat eb' d'a prentail yuj smanan tas sva eb' yuj vejel.
  swh-ULB: Pia kulikuwa na baadhi ya watu ambao walisema, “Tunaweka rehani mashamba
    yetu, mizabibu yetu, na nyumba zetu ili tupate nafaka wakati wa njaa.”
  bel-bel: 'Былі і такія, што казалі: палі свае і вінаграднікі свае і дамы свае мы
    закладваем, каб здабыць хлеба ад голаду.'
  deu-ELBBK: 'Und es gab solche, die sprachen: Wir mussten unsere Felder und unsere
    Weinberge und unsere Häuser verpfänden, dass wir Getreide erhielten in der Hungersnot.'
  mbb-OT: Duen duma kandan he migkaǥi te, “Insandè dey en ganì is menge bevesukè dey,
    menge pemuleey zey te paras, wey is menge valey zey su para zuen dey egkekaan
    ke timpu te vitil.”
  mal-2015: ഞങ്ങളുടെ നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും വീടുകളും പണയം എഴുതി ഈ ദുർഭിക്ഷകാലത്തു
    ധാന്യം വാങ്ങേണ്ടിവന്നിരിക്കുന്നു എന്നു ചിലരും
  rmc-rmc: 'Aver vakerenas: „Das amare maľi, o viňici the o khera andre zaloha, hoj
    amen te den pšeňica andre kadi bari bokh.“'
  pes-OPV: 'وبعضی گفتند: «مزرعه‌ها و تاکستانها و خانه های خود را گرو می‌دهیم تا به‌سبب
    قحط، گندم بگیریم.»'
  ron-1924: 'Алций зичяу: „Пунем зэлог огоареле, вииле ши каселе ноастре, ка сэ авем
    грыу ын тимпул фоаметей.”'
  ben-OBCV: কেউ কেউ বলল, “দুর্ভিক্ষের সময় শস্য নেওয়ার জন্য আমরা আমাদের জমি, দ্রাক্ষাক্ষেত্র
    ও বাড়ি বন্ধক রাখছি।”
  som-som: Oo weliba waxaa kaloo jiray qaar yidhi, Annagu waxaannu rahaamad u dhiibaynaa
    beerahayaga iyo beerahayaga canabka ah iyo guryahayaga, si aannu u helno hadhuudh
    abaarta aawadeed.
  lat-VUC: 'Et erant qui dicerent: Agros nostros, et vineas, et domus nostras opponamus,
    et accipiamus frumentum in fame.'
  eng-ASVBT: 'Some also there were that said, We are mortgaging our fields, and our
    vineyards, and our houses: let us get grain, because of the dearth.'
  ita-1885: 'Altri vi erano che dicevano: Noi impegnammo i nostri campi, e le nostre
    vigne, e le nostre case; facciasi adunque che riceviamo del grano in questa carestia.'
  eng-ULB: There were also some who said, “We are mortgaging our fields, our vineyards,
    and our houses to get grain during the famine.”
  spa-VBL: 'Otros añadieron: “Hemos tenido que hipotecar nuestros campos, nuestros
    viñedos y nuestras casas para comprar comida durante el tiempo de hambre”.'
  fra-_FOB: 'Et il y en avait d''autres qui disaient: Nous engageons nos champs, et
    nos vignes, et nos maisons, afin d''avoir du blé pendant la famine.'
  mal-mal: “ഞങ്ങളുടെ നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും വീടുകളും പണയപ്പെടുത്തി ഈ ക്ഷാമകാലത്ത്
    ധാന്യം വാങ്ങേണ്ടിവന്നിരിക്കുന്നു” എന്ന് മറ്റുചിലരും
  urd-GVR: Dūsroṅ ne shikāyat kī, “Kāl ke daurān hameṅ apne khetoṅ, angūr ke bāġhoṅ
    aur gharoṅ ko girwī rakhnā paṛā tāki anāj mil jāe.”
  suz-BL: मिनु का निक्‍शीमी “अन्‍कालमी अन्‍न ग्‍याप्‍चा कली आंइ रूपुकी, आंइ अङगुर
    रूपुकी नु आंइ खिंपुकी जाकट वोइक्‍चा माल्‍ताक्‍क” देंतेक्‍म।
  ita-1927: 'Altri dicevano: “Impegnamo i nostri campi, le nostre vigne e le nostre
    case per assicurarci del grano durante la carestia!”'
  ckb-ckb: 'هەبوو دەیانگوت: «لەو قاتوقڕییەدا کێڵگە و ڕەز و ماڵەکانمان بە بارمتە دەدەین
    بۆ وەرگرتنی دانەوێڵە.»'
  eng-BBE: 'And there were some who said, We are giving our fields and our vine-gardens
    and our houses for debt: let us get grain because we are in need.'
  kan-OKCV: ಕೆಲವರು, “ಈ ಬರಗಾಲದಲ್ಲಿ ನಾವು ಧಾನ್ಯ ಕೊಂಡುಕೊಳ್ಳುವ ಹಾಗೆ ನಮ್ಮ ಹೊಲಗಳನ್ನೂ, ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ,
    ಮನೆಗಳನ್ನೂ ಒತ್ತೆ ಇಟ್ಟೆವು,” ಎಂದರು.
  bbb-bbb: Ro e gue bu kuae, Nono ire funeka furima ijadufuo no sakae nuvuone ijiakina
    ire vaeni juare no oeva ijiakina are nuvuone ije none kame una kaerafa nuvuone
    buone fuaeve. No vierafe ro no ijiege rekina bu mani vajuoga no kena una ire nuvuone
    fuaevekiro no ijadufuo ijiege revano kuae.
  tam-2017: 'வேறு சிலர்: எங்களுடைய நிலங்களையும், திராட்சைத்தோட்டங்களையும், வீடுகளையும்
    நாங்கள் அடைமானமாக வைத்து, இந்தப் பஞ்சத்திலே தானியம் வாங்கினோம் என்றார்கள்.'
  spa-RV-1909: 'Y había quienes decían: Hemos empeñado nuestras tierras, y nuestras
    viñas, y nuestras casas, para comprar grano en el hambre.'
  ron-BTF: 'Erau de asemenea unii care spuneau: Noi am ipotecat pământurile noastre,
    viile noastre și casele noastre, ca să cumpărăm grâne, din cauza foametei.'
  eng-WEBP: There were also some who said, “We are mortgaging our fields, our vineyards,
    and our houses. Let us get grain, because of the famine.”
  eng-FBV: Others added, “We've had to mortgage our fields, our vineyards, and our
    homes to buy food during the famine.”
  nld-1939: 'Anderen zeiden: We moeten onze akkers, wijngaarden en huizen verpanden,
    om koren te kopen tegen de honger.'
  nch-BL: 'Sequinoc quiijtohuayayaj: “Ya tijtaminamacatoque total, tomil, toxocomecamil
    huan tochajchaj ica ni tacame cati tominpiyaj para ma techtanejtica tomi para
    amo timayancamiquise ipan ni hueyi mayanti.”'
  vie-1934: 'Cũng có người nói rằng: Trong khi đói kém, chúng tôi cầm ruộng, vườn
    nho và nhà chúng tôi hầu cho có lúa mì ăn.'
  hin-CV: कुछ और भी थे, जो कह रहे थे “हमने अपने खेत, हमारे अंगूर के बगीचे और अपने
    घर गिरवी रखे हुए हैं कि इस अकाल की स्थिति में हमें अनाज तो मिल सके.”
  spa-BES: 'Y hubo algunos que dijeron: Estamos dando nuestros campos y nuestros viñedos
    y nuestras casas a cambio; obtengamos grano porque estamos en necesidad.'
  tdx-tdx: 'Teo ka ty nanao ty hoe: Nampisongoe’ay o tete’aio, o tanembahe’aio vaho
    o anjomba’aio, hivilia’ay mahakama ty amy hasalikoañey.'
  tha-KJV: และมีคนกล่าวว่า “เราต้องจำนำไร่นาของเรา สวนองุ่นของเรา และบ้านเรือนของเรา
    เพื่อจะได้​ข้าว เพราะเหตุ​การก​ันดารอาหาร”
  por-BR-2018: 'Também havia quem dizia: Colocamos em penhor nossas terras, nossas
    vinhas, e nossas casas, para comprarmos trigo durante a fome.'
  deu-ELO: 'Und es gab solche, die da sprachen: Wir mußten unsere Felder und unsere
    Weinberge und unsere Häuser verpfänden, daß wir Getreide erhielten in der Hungersnot.'
  eng-WYC-2018: Also there were (others) that said, Set we forth to sale our fields,
    and vineries, and our houses, and take we wheat to eat in this hunger. (And there
    were others who said, We have sold our fields, and our vineyards, and our houses,
    so we could get corn, or grain, to eat during this famine.)
  epo-epo: 'Aliaj parolis: Niajn kampojn, niajn vinberĝardenojn, kaj niajn domojn
    ni donas proprunte, por ke ni akiru grenon kontraŭ malsato.'
  uig-PIN: 'Yǝnǝ bǝzilǝr: — Biz aqarqiliⱪta ⱪalƣan waⱪtimizda axliⱪ elip yǝymiz dǝp
    etizlirimiz, üzümzarliⱪlirimizni wǝ ɵylirimizni rǝnigǝ berixkǝ mǝjbur bolduⱪ,
    deyixti.'
  beo-beo: Eno mogili da amane sia:i, “Ninia da ha:i mae nawene bogosa:besa:le, ninia
    ifabi, waini sagai amola gagoma bidi lama:ne, amoga ninia eno dunuma muni lai.
    Be amo muni lai fa:no dabema:ne iasu dabe hame iasea, ilia da ninia ifabi amola
    waini sagai huluane samogemu.”
  tpi-OTNT: Na sampela moa i tok olsem, “Mipela i bin dinau long sampela wantok na
    kisim mani bilong baim kaikai. Na ol i tokim mipela, sapos mipela i no bekim,
    orait bai ol i kisim ol gaden na haus bilong mipela bilong bekim dinau.”
  hau-SA: Waɗansu kuwa suka ce, “Saboda yunwa mun jinginar da gonakinmu, da gonakin
    inabinmu, da gidajenmu don mu sami hatsi.”
  uig-LAT: 'Yene beziler: — Biz acharchiliqta qalghan waqtimizda ashliq élip yeymiz
    dep étizlirimiz, üzümzarliqlirimizni we öylirimizni renige bérishke mejbur bolduq,
    déyishti.'
  nde-nde: Abanye babesithi, “Sesibambisa ngamasimu ethu, langezivini zethu kanye
    lemizi yethu ukuzuza amabele ngesikhathi sendlala.”
  ton-ton: Naʻe ai mo e niʻihi naʻa nau lea, ʻo pehē, “Kuo mau maʻu paʻanga koeʻuhi
    ko homau ngaahi fonua, mo e ngoue vaine, mo e ngaahi fale, koeʻuhi ke mau fakatau
    ʻae uite, ko e meʻa ʻi he honge.”
  ces-1613: 'Jiní opět pravili: Pole svá i vinice své, a domy své zzastavovati musíme,
    abychom obilé jednati mohli v hladu tomto.'
  eng-WMB: There were also some who said, “We are mortgaging our fields, our vineyards,
    and our houses. Let us get grain, because of the famine.”
  tam-TCV: மற்றவர்களோ, “பஞ்சத்தில் தானியம் பெறுவதற்காக எங்கள் நிலங்களையும், திராட்சைத்
    தோட்டங்களையும் வீடுகளையும் அடைமானமாக வைத்திருக்கிறோம்” என்றார்கள்.
  ceb-ULB: Miingon usab ang pipila, “Giprenda namo ang among kaumahan, ang among mga
    kaparasan, ug ang among mga balay aron makabaton ug trigo panahon sa tinggutom.”
  pol-UBG: 'Inni zaś mówili: Nasze pola, winnice i domy musimy dać pod zastaw, aby
    nabyć zboża na czas głodu.'
  urd-GVU: دوسروں نے شکایت کی، ”کال کے دوران ہمیں اپنے کھیتوں، انگور کے باغوں اور
    گھروں کو گروی رکھنا پڑا تاکہ اناج مل جائے۔“
  deu-1912: 'Aber etliche sprachen: Laßt uns unsre Äcker, Weinberge und Häuser versetzen
    und Getreide nehmen in der Teuerung.'
  kan-2017: ಇನ್ನು ಕೆಲವರು, “ಬರಗಾಲದಲ್ಲಿ ಧಾನ್ಯವನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳಲು ನಮ್ಮ ಹೊಲ, ದ್ರಾಕ್ಷಿತೋಟ,
    ಮನೆಗಳನ್ನು ಒತ್ತೆ ಇಟ್ಟಿದ್ದೇವೆ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Ma bochi yad e ga’ar, “Gamad e kug pi’ed yungi flang romad nge fi’imad
    ni grape nge naun romad ni nge yag ni gaman e grain ni nggu feked ni bochan e
    nge dab gu m’ad ko mak’iy.”
  hlt-MCSB: Ka khohmuen, ka misurdum neh ka im khaw ka hol mai vetih khokha vaengah
    he cangpai ka phil uh mai mako,” aka ti khaw om.
  mdy-ETH: ዛላ ሃሣ፦ «ሚርጌና ኑ ናይዼሢሮ ናያፓ ኑ ሼምፓሢ ዓይሳኒ ጌዒ ኑኡኮ ጎዦንታ፥ ኑ ቱኬ ዎይኖንታ ኑኡኮ ማኣሮዋ ቢያ
    ኑ ዓይሢሳንዳያ ሄላንዳኣና ኑና ማሄኔ» ጌዔኔ።
  twi-ASANTE: Afoforɔ nso kaa sɛ, “Yɛde yɛn mfuo, bobe nturo ne yɛn afie asisi awowa
    sɛdeɛ yɛbɛnya aduane wɔ ɛkɔm ɛberɛ mu.”
  eng-WEBU: There were also some who said, “We are mortgaging our fields, our vineyards,
    and our houses. Let us get grain, because of the famine.”
  wal-wal: Harati qassi, “Nuna gakkida iita koshaappe nuna ashshiya qumaa demmanau
    giiddi, nu goshshai, nu woiniyaa turaa sohoinne nu keettai attennan asassi oittida”
    yaagidosona.
  spa-PDDPT: 'Y algunos decían: Empeñamos nuestros campos, viñas y casas para obtener
    grano durante la hambruna.'
  gun-gun: 'Ikuai avi aipoe''i va''e: — Oreyvy, oremba''ety uva ha''e orero voi jopo
    py romboaxa ma trigo rekovia, kova''e karuai gui — he''i.'
  agu-BL: 'Nin ncha''tz at e'' cyaltz: “Tan paj yi qui''c kawa'' ja kak'' yi katx''otx''
    scyetz e'' rica''tz tetz prentil kawa'', nin ja kak'' scyetz e''chk ka''ama''l
    kale awije''t lo''baj uva ka''n. Ncha''tz ja kak'' yi kaca''l scyetz tetz prentil
    kac''mo''n.”'
  ilo-ULB: Adda pay dadduma kadakuada a nangibaga, “Insaldami dagiti talonmi, dagiti
    kaubasanmi ken dagiti balaymi tapno makaalakami iti trigo kabayatan ti panagbisin.”
  kpg-kpg: Hunu gau e helekai, “Gidaadou e boibana tadau gowaa dogi mee, mo tadau
    hadagee waini, mo tadau hale gii dohu tadau meegai gi de hiigai gidaadou.”
  uig-ARA: 'يەنە بەزىلەر: ــ بىز ئاچارچىلىقتا قالغان ۋاقتىمىزدا ئاشلىق ئېلىپ يەيمىز
    دەپ ئېتىزلىرىمىز، ئۈزۈمزارلىقلىرىمىزنى ۋە ئۆيلىرىمىزنى رەنىگە بېرىشكە مەجبۇر بولدۇق،
    دېيىشتى.'
  sus-sus: Mixi gbɛtɛe naxa a fala, «Muxu bara muxu xa xɛe, wɛni bilie, nun banxie
    dɔxɔ sɛɛkɛ, alako muxu xa baloe sɔtɔ kaamɛ tɛmui.»
  pon-2006: Ekei patohwan, “Kitail kihongehr me kitail pweipwandohng kan atail mwaht
    akan oh mwetin wain kan oh imwatail kan pwe kanatail mwenge en kak itarohng kitail
    pwe kitail dehr duhpekla.”
  ksd-ksd: 'Ta umana bula dia ga biti: Ave tar kail ra mani, ma ave tar noe tar kaveve
    pia na uma ma kaveve umauma na vain, ma ra umana kuba i vevet; boina avet a nuk
    upi ra kon, tago ra mulmulum.'
  tur-YTC: “Kıtlık nedeniyle buğday alalım diye tarlalarımızı, bağlarımızı ve evlerimizi
    rehine veriyoruz. ” diyenler de vardı.
  ind-AYT: Ada yang berkata, “Kami sudah menggadaikan ladang, kebun anggur, dan rumah
    kami untuk memperoleh gandum karena ini adalah masa paceklik.”
  nya-nya: Panali ena amene ankanena kuti, “Ife tikuchita kupereka minda yathu, mitengo
    yathu ya mphesa ndi nyumba zathu ngati chikole kuti tipeze tirigu chifukwa njala
    yakula.”
  hrv-hrv: 'Drugi su govorili: “Zalažemo svoja polja, vinograde svoje i kuće svoje
    da bismo mogli nabaviti pšenice za vrijeme gladi.”'
  mps-mps: Tama meba umabogo te tama po wai, “Dago te dena abagi dabe meba dali te
    nai abelabo mone negeli sai. Tama augwaligo te dabolo waliyu, te dago te negeli
    sali wei ponesiąbaso da, teda augwaligo te dago gi dabe me be me te negeli wei
    ponoyu saibao,” wai.
  tpi-tpi: Na sampela moa i tok olsem, “Mipela i bin dinau long sampela wantok na
    kisim mani bilong baim kaikai. Na ol i tokim mipela, sapos mipela i no bekim,
    orait bai ol i kisim ol gaden na haus bilong mipela bilong bekim dinau.”
  dan-1931: 'Andre sagde: “Vore Marker, Vingårde og Huse må vi give i Pant for at
    få Korn under Hungersnøden!”'
  vie-OVCB: 'Người khác nói: “Chúng tôi đã đem đồng ruộng, vườn nho, nhà cửa cầm cố
    hết để lấy thóc ăn cho khỏi đói.”'
  guj-2017: ત્યાં વળી બીજા કેટલાંક કહેવા લાગ્યાં કે, “દુકાળ દરમિયાન અમે અમારા ખેતરો,
    દ્રાક્ષવાડીઓ તથા ઘરો અનાજ મેળવવા માટે ગીરો મૂકવાને તૈયાર છીએ.”
  pon-2006A: Ekei patohwan, “Kitail kihongehr me kitail pweipwandohng kan atail mwaht
    akan oh mwetin wain kan oh imwatail kan pwe kanatail mwenge en kak itarohng kitail
    pwe kitail dehr duhpekla.”
  por-BRBSL: 'Houve também alguns que disseram: “Estamos hipotecando nossos campos,
    nossos vinhedos e nossas casas”. Vamos conseguir grãos, por causa da fome”.'
  cth-cth: Tangawn ni kaimae law, takha, imnaw hoi ka pâhung awh toe. Canei takangnae
    atueng nâ e maw ka hmu awh han vah ati awh.
  twi-twi: Afoforo nso kae se, “Yɛde yɛn mfuw, bobe nturo ne yɛn afi asisi awowa sɛnea
    yebenya aduan wɔ ɔkɔm bere mu.”
  hlt-hlt: Ka khohmuen, ka misurdum neh ka im khaw ka hol mai vetih khokha vaengah
    he cangpai ka phil uh mai mako,” aka ti khaw om.
  tbz-SIM: 'Kɛ̀ bɛtɔbɛ̀ tu: Dikònnì ɔ̃ɔ̃ tɑnní kɛ̀ ti duɔ́ ndɛpɑɑ ndɛ nɛ̀ ti kó titebiiti
    nɛ̀ ti cɛ̃́ĩ kɛ̀ bɛ̀ bo ti duɔ́ ntidiitì.'
  msy-2020: Ezɨ marazi kamaghɨn mɨgei, “Kar dagheba puvatɨzir dughiam. Kamaghɨn amizɨ,
    e daghebagh ivezasa uan namakabar dagɨar maba pura da ini. Ezɨ me ghaze, e da
    ikaraghan koghtɨ, me en wainɨn azeniba ko dɨpeniba inightɨ, arazir kam, men bizir
    e iniziba ikarvagham.”
  dop-dop: 'Ɩlɛnɑ lɛlɑɑ nɑ́ɑ́ tɔŋ sɩ: Pǝ wɛɛ sɩ tǝ́ sɩɩ tɑ́ tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋnɑɑ
    tɔ ɩ tɑwɑ nɑ tɑ́ tɛɛsɩ kɛ tɔlʋmɑ kɛ sɑɑ wei tǝ nyɩɩlǝɣɩ tɔɣɔnɑɣɑ kɛ nyɔɣɔsɩ wɑɑtʋ
    tɔ.'
  azb-azb: 'Bəziləri isə belə deyirdi: «Qıtlığın üzündən tarlalarımızı, bağlarımızı
    və evlərimizi girov qoyuruq ki, taxıl tapaq».'
  eng-DBY: And there were that said, We have had to pledge our fields, and our vineyards,
    and our houses, that we might procure corn in the dearth.
  hin-2017: कुछ कहते थे, “हम अपने-अपने खेतों, दाख की बारियों और घरों को अकाल के कारण
    गिरवी रखते हैं, कि हमें अन्न मिले।”
  wol-KYG: 'Ñee naan: «Sunuy tool ak sunuy tóokëri reseñ ak sunuy kër lanuy tayle
    ngir am pepp ci xiif bi.»'
  eng-YLT: And there are who are saying, 'Our fields, and our vineyards, and our houses,
    we are pledging, and we receive corn for the famine.'
  eng-WYC-2017: Also there were that said, Set we forth to sale our fields, and vineries
    [or vines], and our houses, and take we wheat to eat in this hunger.
  eng-WMBB: There were also some who said, “We are mortgaging our fields, our vineyards,
    and our houses. Let us get grain, because of the famine.”
  urd-GVH: दूसरों ने शिकायत की, “काल के दौरान हमें अपने खेतों, अंगूर के बाग़ों और
    घरों को गिरवी रखना पड़ा ताकि अनाज मिल जाए।”
  rug-rug: Kaiqa pule si zama, “Totoso kamo sa soṉe si lopu boka hobei gami sari mami
    lipulipu ke vagi gamu sari mami pepeso, na inuma vaeni meke mami vetu kinoa pude
    boka vagi ginani si gami,” gua.
  gaz-gaz: Warri kaan immoo, “Nu yeroo beelaatti midhaan argachuudhaaf jennee lafa
    qotiisaa keenya, iddoo dhaabaa wayinii keenyaa fi manneen keenya qabsiisaa jirra”
    jechaa turan.
  fra-LSG: 'D’autres disaient: Nous engageons nos champs, nos vignes, et nos maisons,
    pour avoir du blé pendant la famine.'
  yal-yal: Ndee fan yi a fala, e naxa, “Nxu bata nxɔ xɛɛne nun nxɔ manpa binle nun
    nxɔ banxine dɔxɔ tolimani alogo nxu xa balon sɔtɔ fitina kamɛni.”
  haw-1868: Aia hoi kekahi poe i olelo mai la, Ua moraki aku makou i na aina o makou,
    a me ka makou mau mala waina, a me ko makou mau hale, e kuai makou i ka ai, no
    ka pololi.
  arb-NAV: 'وَمِنْ قَائِلٍ: إِنَّا رَهَنَّا حُقُولَنَا وَكُرُومَنَا وَبُيُوتَنَا لِقَاءَ
    الْحِنْطَةِ لِنَدْفَعَ عَنَّا الْجُوعَ.'
  ewe-ewe: Bubuwo hã le gbɔgblɔm be, “Míetsɔ míaƒe agblewo, waingblewo kple míaƒe
    aƒewo ɖo awɔbae be míaxɔ bli le dɔŋɔli sia.”
  eng-LEE: And others there were that said, We must pledge our fields, our vineyards,
    and our houses, that we may buy corn, in the famine.
  asm-FB: তাত থকা কিছুলোকে ক’লে, “আমি আমাৰ পথাৰবোৰ, দ্ৰাক্ষাবাৰীবোৰ, আৰু আকালৰ সময়ত
    খাদ্যৰ বাবে আমাৰ ঘৰবোৰকো বন্ধক দিলোঁ।
  sus-A: مِشِ فبّتّيٍ نَشَ عَ قَلَ، «مُشُ بَرَ مُشُ شَ شّيٍ، وّنِ بِلِيٍ، نُن بَنشِيٍ
    دْشْ سّيكّ، عَلَكٌ مُشُ شَ بَلٌي سْتْ كَامّ تّمُي.»
  fra-SBL: 'Il y en avait aussi qui disaient : « Nous hypothéquons nos champs, nos
    vignes et nos maisons. Allons chercher du blé, à cause de la famine. »'
  hbo-hbo: וְיֵשׁ֙ אֲשֶׁ֣ר אֹמְרִ֔ים שְׂדֹתֵ֛ינוּ וּכְרָמֵ֥ינוּ וּבָתֵּ֖ינוּ אֲנַ֣חְנוּ
    עֹרְבִ֑ים וְנִקְחָ֥ה דָגָ֖ן בָּרָעָֽב׃
  pjt-pjt: '@see-verse:NEH.005.002'
  kik-kik: Angĩ moigaga atĩrĩ, “Tũneanaga ithaka ciitũ na mĩgũnda iitũ ya mĩthabibũ,
    na mĩciĩ iitũ itũrũgamĩrĩre nĩguo tũheo irio hĩndĩ ya ngʼaragu.”
  fra-NCL: 'Il y en avait qui disaient : « Nous engageons nos champs, nos vignes et
    nos maisons pour recevoir du blé durant la famine. »'
  cek-AK: Thoemto kaminawk mah, Khokha pongah, cang qan hanah laikok, takha hoi imnawk
    to ka pawng o boeh, tiah thuih o.
  cuk-cuk: 'Baigan sogdemarmogad: “Anmar ukud-dummad-naidba, anmar-nainu, degine,
    anmar-uva-nainu manigi odogar nagusad, degi, anmar-nega dule-baidga manigi-odogar
    sigwisbalid, adi, anmar a-manigi mas bakegar.”'
  uig-CYR: 'Йәнә бәзиләр: — Биз ачарчилиқта қалған вақтимизда ашлиқ елип йәймиз дәп
    етизлиримиз, үзүмзарлиқлиримизни вә өйлиримизни рәнигә беришкә мәҗбур болдуқ,
    дейишти.'
  tel-2017: మరి కొంతమంది “కరువు కాలంలో మా భూములను, ద్రాక్షతోటలను, మా ఇళ్ళను తాకట్టు
    పెట్టాం, కనుక మాకు కూడా ధాన్యం ఇప్పించాలి” అన్నారు.
  hat-BSA: 'Te gen lòt ki te di: “Nou ap prete kòb kont chan nou yo, chan rezen yo,
    avèk kay nou yo pou nou kab twouve sereyal pou nou manje akoz gwo grangou a.”'
  kos-kos: Kutu pac selos fahk mu, “Kut kitala ima lasr, nien grape lasr, ac lohm
    sesr in eis wheat fal nu sesr tuh kut in tia misa ke masrinsral.”
  hbo-WLC: וְיֵשׁ֙ אֲשֶׁ֣ר אֹמְרִ֔ים שְׂדֹתֵ֛ינוּ וּכְרָמֵ֥ינוּ וּבָתֵּ֖ינוּ אֲנַ֣חְנוּ
    עֹרְבִ֑ים וְנִקְחָ֥ה דָגָ֖ן בָּרָעָֽב׃
  ibo-ibo: Ndị ọzọ na-asịkwa, “Anyị agbaala ubi anyị, ubi vaịnị anyị na ụlọ anyị nʼibe
    ka anyị nweta mkpụrụ ubi nʼoge ụnwụ.”
  ory-ory: ମଧ୍ୟ ଆଉ କେହି କେହି କହିଲେ, “ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ଶସ୍ୟକ୍ଷେତ୍ର ଓ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ଓ ଗୃହ ବନ୍ଧକ ରଖିଅଛୁ, ଯେପରି ଦୁର୍ଭିକ୍ଷ ସମୟରେ ଆମ୍ଭମାନଙ୍କୁ ଶସ୍ୟ ମିଳୁ।”
  chk-chk: Mi pwal wor ekoch ra apasa, “Äm aia amömö fanüem, äm tanipin wain me imwem
    kewe, pwe aipwe tongeni kamö wiich lon ei fansoun lengita.”
  rop-rop: En najalot bin tok, “Melabat bin lafta askimbat najalot blanga mani blanga
    baiyim flauwa en melabat nomo garram matj daga. En wi kaan faindim naf mani blanga
    peiyim olabat, en melabat lafta selim melabat ron gadin en kemp blanga peiyim
    olabat.”
  ukr-1871: 'Були й такі, що казали: Свої поля й виноградники свої, й свої хати ми
    даємо в заставу, щоб дістати хлїба в голодї.'
  deu-1951: 'Andere sprachen: Wir müssen unsere Äcker und unsere Weinberge verpfänden,
    damit wir Getreide bekommen für den Hunger!'
  eng-JPS: 'Some also there were that said: ''We are mortgaging our fields, and our
    vineyards, and our houses; let us get corn, because of the dearth.'''
  srp-1865: 'Drugi opet govorahu: da založimo polja svoja i vinograde i kuæe da dobijemo
    žita u ovoj gladi.'
  lug-lug: Abamu ne boogera nti, “Twasingawo ebibanja byaffe, n’ennimiro zaffe ez’emizabbibu
    n’amaka gaffe tuleme okufa enjala mu kyeya.”
  heb-heb: ויש אשר אמרים שדתינו וכרמינו ובתינו אנחנו ערבים ונקחה דגן ברעב׃
  ben-IRV: আর কেউ কেউ বলল, “আমরা নিজের জমি, আঙ্গুর ক্ষেত ও বাড়ি বন্ধক দিচ্ছি দূর্ভিক্ষের
    দিনের শস্য নেব।”
  pan-pan: ਅਤੇ ਕੁਝ ਹੋਰ ਸਨ ਜਿਹੜੇ ਕਹਿੰਦੇ ਸਨ, “ਅਸੀਂ ਆਪਣੇ ਖੇਤ, ਆਪਣੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਅਤੇ ਆਪਣੇ
    ਘਰ ਗਿਰਵੀ ਰੱਖ ਦਿੱਤੇ ਹਨ ਤਾਂ ਜੋ ਅਸੀਂ ਕਾਲ ਦੇ ਸਮੇਂ ਅੰਨ ਲੈ ਸਕੀਏ।”
  mya-JVB: အချို့ကလည်း ၊ ငါ တို့သည် လယ်ယာ ၊ ဥယျာဉ် ၊ အိမ် တို့ကို ပေါင် ထားပြီ။ အစာခေါင်းပါး
    သောကာလ ၊ ဆန် စပါးကို အဘယ်မှာရ နိုင်ပါမည်နည်းဟု ဆို ကြ၏။
  tbg-tbg: Vinavuka minti tumanta vokuka tiha, Tenavu tentanavu navunaakaqihai monu
    vahuqa vare, kara koqaa unarave. Tenavu vi monura kia ho vika nái nimiarera, vika
    tinavu naahove vatave naavuve varevarave, ti.
  hmo-hmo: Ma haida idia gwau, “Ai ese moni abiatorehai totona aiemai uma gabudia
    bona vain umadia bona aiemai ruma danu ai gwauhamata henidia noho. Inai bamona
    ai karaia hitolo dainai, aniani be lasi dainai.”
  urd-urd: और कुछ ऐसे भी थे जो कहते थे कि हम अपने खेतों और अंगूरिस्तानों और मकानों
    को गिरवी रखते हैं, ताकि हम काल में अनाज ले लें।
  rus-SYN: 'Были и такие, которые говорили: поля свои, и виноградники свои, и домы
    свои мы закладываем, чтобы достать хлеба от голода.'
  bqc-SIM: 'An gbɛ̃eↄ mɛ̀ lↄ: Nↄana ku, ↄ̃ wa wá buaↄ ń wá vɛ̃ɛbuↄ ń wá kpɛ́ↄ
    tↄ̀ↄma dìlɛ pↄ́wɛna yã́i.'
  tcz-CHONGTHU: Adanghon aseiyun, keihon kel lhah sunga anneh kakimu na diuvin ka
    in ule kalouvu chuleh ka lengpileiyu katungdoh tauvin ahi.
  mar-mar: काहीजण म्हणत होते “दुष्काळ असताना धान्यासाठी आम्हास आमची शेते, द्राक्षमळे
    आणि घरे गहाण टाकावी लागत आहेत.”
  qub-qub: 'Waquinna nircaycaran: «Muchupacashpämi muruna chacräcunata, übas chacräcunata,
    wasëcunata rinda jatiycushcä yargaypita mana wañunäpaj.»'
  bqp-bqp: 'Ń gbɛ̃kenↄ pì dↄ: Nà kun, akũ o ó buranↄ kũ ó geepi búnↄ kũ ó kpɛ́nↄ
    tↄrↄma kɛ̀ pↄ́blewɛ yãi.'
  hat-hat: 'Gen lòt ki t''ap di: Nou te gen yon sèl grangou ki t''ap bat nou, nou
    setoblije pran potèk sou jaden nou, sou pye rezen nou yo, sou kay nou pou n''
    ka jwenn manje pou n'' manje.'
  eng-BSB: Others were saying, “We are mortgaging our fields, our vineyards, and our
    homes to get grain during the famine.”
  eng-WEBPB: There were also some who said, “We are mortgaging our fields, our vineyards,
    and our houses. Let us get grain, because of the famine.”
  kbq-kbq: Hanki mago'amo'za amanage hu'naze, tagatontoma hia knafina tagra mago'a
    ana vahepinti zagoa nofi huta enerita, mago tarimpa huta kea anakita ana nofi'ma
    apa'ma osesunana, waini hozati'ma witi hozati'ma nontinena erigahaze huta kea
    anaki'none.
  nhe-BL: 'Sequinoc quiijtohuayayaj: “Ya tijtlaminamacatoque totlal, tomil, toxocomecamil
    huan tochajchaj ininmaco ni tlacame tlen tominpiyaj para ma techtlanejtica tomi
    para ax timayancamiquise ipan ni hueyi mayantli.”'
  bus-bus: 'Aↄ̃ gbɛ̃kenↄ bè dↄ: Nↄaa kuu, ben wa wa buraanↄ kↄ̃n wa geepi búnↄ kↄ̃n
    wa kpɛ́nↄ tↄↄba kpà pↄ́wɛɛ yãnzi.'
  gub-BL: — Urume'eg ureko ta'e urumàno etea'i ure xe. Urume'eg ma'ywa tyw, urume'eg
    ureràpuz no, arozràn ime'eg kar pà, i'i amo wà.
  eng-DRA: 'And there were some that said: Let us mortgage our lands, and our vineyards,
    and our houses, and let us take corn because of the famine.'
