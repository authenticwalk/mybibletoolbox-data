verse: NEH.005.001
translations:
  mal-C: ഈ സമയം ജനവും അവരുടെ ഭാര്യമാരും തങ്ങളുടെ യെഹൂദാസഹോദരന്മാർക്കെതിരേ ഒരു വലിയ
    ആവലാതി ഉയർത്തി.
  deu-TKW: Es erhob sich aber ein großes Geschrei seitens der gewöhnlichen Leute und
    ihrer Weiber gegen ihre jüdischen Brüder.
  lin-lin: Mibali elongo na basi na bango bayimaki-yimaki makasi mpo na kotelemela
    bandeko na bango, Bayuda.
  eng-LSV: And there is a great cry of the people and their wives, concerning their
    brothers the Jews,
  eng-GNV: Nowe there was a great crie of the people, and of their wiues against their
    brethren the Iewes.
  eng-WEBSTER: And there was a great cry of the people and of their wives against
    their brethren the Jews.
  nhw-BL: Teipa miyaqui tlacame huan sihuame pejque quintelhuíaj sequin israelita
    tlacame catli tominpixtoyaj pampa quintlajtlaniyayaj miyac tomi iniisraelita icnihua.
  swh-ONEN: Wakati huu wanaume na wake zao wakalia kilio kikuu dhidi ya ndugu zao
    Wayahudi.
  bba-bba: Sɔ̃ɔ teeru, Yuubɑn tɔn durɔbu kɑ ben tɔn kurɔbu bɑ kɑ beɡibu ɡɑbu mɔru
    mɔ̀.
  eng-KJVCPB: And there was a great cry of the people and of their wives against their
    brethren the Jews.
  luo-luo: Joma chwo kod mondgi notingʼo dwondgi ka giywak matek ne owetegi ma jo-Yahudi.
  meu-meu: Una negana ai maumau badana e vara, hanua taudia bona adavadia ese tadikakadia
    Iuda taudia na e maumauraidia.
  npi-ULB: तब मानिसहरू र तिनीहरूका पत्‍नीहरूले आफ्ना यहूदी मित्रहरूका विरुद्धमा ठुलो
    आवाज उठाए ।
  yor-yor: Nísinsin yìí àwọn ènìyàn àti àwọn ìyàwó wọn kígbe ńlá sókè sí àwọn Júù
    arákùnrin wọn.
  ind-ind: Beberapa waktu kemudian, banyak orang Yahudi— baik laki-laki maupun perempuan—
    berseru menuntut keadilan atas pemerasan yang dilakukan oleh para bangsawan dan
    pejabat sesama Yahudi.
  pes-OPCB: در این وقت جنجال بزرگی بر پا شد. عده‌ای از مردان و زنان از یهودیان همنژاد
    خود شکایت کردند.
  tgl-ULB: Pagkatapos, ang mga lalaki at ang kanilang mga asawa ay dumaing nang napakalakas
    laban sa kanilang mga kapwa Judio.
  hui-hui: Mani Yuda wali agali maru hearume tini dege dege buru pale howa maruhondo
    gimigomo bi lagalaga bialu hene.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​ယု​ဒ အ​မျိုး​သား​နှင့်​အ​မျိုး​သ​မီး​အ​မြောက်
    အ​မြား​တို့​သည် အ​ချင်း​ချင်း​အား​အ​ပြစ် တင်​၍​ညဉ်း​ညူ​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་འབངས་མི་དང་དེ་དག་གི་ཆུང་མ་རྣམས་ཀྱིས་རང་གི་སྤུན་ཟླ་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་ཕྱིར་འོ་དོད་དྲག་པོ་བཏོན་ཏེ།
  sna-sna: Zvino kwakava nokuchema kukuru kwavarume navakadzi vavo pamusoro pehama
    dzavo vaJudha.
  spa-BLM: Entonces se levantó un gran clamor del pueblo y de sus mujeres contra sus
    hermanos los judíos.
  cac-cac: A d'a jun tiempoal chi', ix yal val sb'a eb' anima, eb' vin̈ vinac yed'
    eb' ix ix yuj tas tz'utaj eb' yuj eb' quetchon̈ab'.
  swh-ULB: Kisha wale wanaume na wake zao wakalia kwa nguvu dhidi ya Wayahudi wenzao.
  bel-bel: І сталася вялікае нараканьне ў народзе і ў жанчын яго на братоў сваіх Юдэяў.
  deu-ELBBK: Und es entstand ein großes Geschrei des Volkes und ihrer Frauen gegen
    ihre Brüder, die Juden.
  mbb-OT: Kayi he timpu, midriklamu is duma he menge maama wey is menge esawa zan
    diyà te zuma zan he menge Judio.
  mal-2015: 'ജനവും അവരുടെ ഭാര്യമാരും യെഹൂദന്മാരായ തങ്ങളുടെ സഹോദരന്മാരുടെ നേരെ വലിയ
    നിലവിളി കൂട്ടി:'
  rmc-rmc: Akor chudle o manuša the o džuvľa igen te vakerel pre okla Židi vaš oda,
    so kerenas.
  pes-OPV: و قوم و زنان ایشان، بر برادران یهود خودفریاد عظیمی برآوردند.
  ron-1924: Дин партя оаменилор дин попор ши дин партя невестелор лор с-ау ридикат
    марь плынӂерь ымпотрива фрацилор лор иудей.
  ben-OBCV: পরে লোকেরা ও তাদের স্ত্রীরা ইহুদি ভাইদের বিরুদ্ধে খুব হইচই করতে লাগল।
  som-som: Markaasaa waxaa dadkii iyo afooyinkooda ka kacay qaylo weyn oo ay kaga
    cabanayeen walaalahooda Yuhuudda ah.
  lat-VUC: Et factus est clamor populi et uxorum ejus magnus adversus fratres suos
    Judæos.
  eng-ASVBT: Then there arose a great cry of the people and of their wives against
    their brethren the Jews.
  ita-1885: OR vi fu un gran grido del popolo, e delle lor mogli, contro a' Giudei
    lor fratelli.
  eng-ULB: Then the men and their wives raised a great outcry against their fellow
    Jews.
  spa-VBL: Por aquel entonces, algunos hombres y sus esposas iniciaron una tremenda
    discusión con los demás judíos.
  fra-_FOB: Or, il y eut une grande clameur du peuple et de leurs femmes contre les
    Juifs, leurs frères.
  mal-mal: 'ജനവും അവരുടെ ഭാര്യമാരും യെഹൂദന്മാരായ തങ്ങളുടെ സഹോദരന്മാരുടെ നേരെ വലിയ
    നിലവിളി ഉയർത്തി:'
  urd-GVR: Kuchh der bād kuchh mard-o-ḳhawātīn mere pās ā kar apne Yahūdī bhāiyoṅ
    kī shikāyat karne lage.
  suz-BL: मिनु नोले मार दुम्‍त देंशा हना, मुरपुकी नु आन मीशपुकीमी आंम आन यहूदी लोक्‍ब
    आन पर्बम लोव़ का ब्रपाइक्‍तेक्‍म।
  ita-1927: Or si levò un gran lamento da parte di que’ del popolo e delle loro mogli
    contro ai Giudei, loro fratelli.
  ckb-ckb: هاواری ژن و پیاوەکان لەدەست برا جولەکەکانیان بەرزبووەوە.
  eng-BBE: Then there was a great outcry from the people and their wives against their
    countrymen the Jews.
  kan-OKCV: ತರುವಾಯ ಜನರೂ, ಅವರ ಹೆಂಡತಿಯರೂ ತಮ್ಮ ಸಹೋದರರಾದ ಯೆಹೂದ್ಯರ ವಿರುದ್ಧ ಬಹಳ ಗೋಳಾಡ ತೊಡಗಿದರು.
  bbb-bbb: Areme maza sibaneke furikoga e uruvana bara ro baru buka naebe oemareva
    ijadufuo bu ziena uri kairafa buone gue ijena madinami.
  tam-2017: மக்களுக்குள் அநேகரும் அவர்களுடைய பெண்களும் யூதர்களாகிய தங்களுடைய சகோதரர்கள்மேல்
    குற்றம் சாட்டுகிற பெரிய கூக்குரல் உண்டானது.
  spa-RV-1909: ENTONCES fué grande el clamor del pueblo y de sus mujeres contra los
    Judíos sus hermanos.
  ron-BTF: Și a fost un strigăt mare al poporului și al soțiilor lor împotriva fraților
    lor iudei.
  eng-WEBP: Then there arose a great cry of the people and of their wives against
    their brothers the Jews.
  eng-FBV: Around this time some people and their wives started a tremendous argument
    with the other Jews.
  nld-1939: Maar er ontstond een ernstige klacht van het volk en hun vrouwen tegen
    de Joden, hun eigen broeders.
  nch-BL: Teipa miyaqui tacame huan sihuame pejque quintatelhuíaj sequij israelita
    tacame cati tominpiyayayaj pampa quintajtaniyayaj miyac tomi iniisraelita icnihua.
  vie-1934: Khi ấy có tiếng kêu la lớn của dân sự và vợ họ về người Giu-đa, là anh
    em mình.
  hin-CV: इसी समय लोगों और उनकी पत्नियों ने उनके यहूदी साथियों के साथ झगड़ना शुरू
    कर दिया.
  spa-BES: Entonces hubo un gran clamor del pueblo y sus esposas contra sus compatriotas,
    los judíos.
  tdx-tdx: Nampipoña-toreo amy zao ondatio naho o tañanjomba’eo ty amo nte-Iehoda
    roahalahi’ iareoo.
  tha-KJV: มี​เสียงร้องของประชาชนและของภรรยาของเขาอย่างเกรียวกราวกล่าวโทษพี่น้องพวกยิว
  por-BR-2018: Então houve um grande clamor do povo e de suas mulheres contra seus
    irmãos, os judeus.
  deu-ELO: Und es entstand ein großes Geschrei des Volkes und ihrer Weiber gegen ihre
    Brüder, die Juden.
  eng-WYC-2018: And great cry of the people and of their wives was made against their
    brethren Jews. (And later there came a time when a great cry of the people, both
    men and women, was made against their fellow Jews.)
  epo-epo: Kaj la popolo kaj iliaj edzinoj komencis forte krii kontraŭ siaj fratoj,
    la Judoj.
  uig-PIN: U qaƣda halayiⱪ wǝ ularning hotunliri ɵz ⱪerindaxliri bolƣan Yǝⱨudalar
    üstidin xikayǝt ⱪilip ⱪattiⱪ dad-pǝryad kɵtürüxti.
  beo-beo: Fa:no, eso afaega, dunu amola uda bagohame da ilia Yu na:iyado dunu ilima
    ougili fofada:su.
  tpi-OTNT: Bihain planti manmeri bilong Juda i sot long ol samting na ol i wok long
    tok kros long ol wantok bilong ol.
  hau-SA: To, sai maza da matansu suka tā da fara gunaguni mai tsanani a kan ’yan’uwansu
    Yahudawa.
  uig-LAT: U chaghda xalayiq we ularning xotunliri öz qérindashliri bolghan Yehudalar
    üstidin shikayet qilip qattiq dad-peryad kötürüshti.
  nde-nde: Ngalesosikhathi amadoda labomkabo baxokozela kakhulu besola abazalwane
    babo bamaJuda.
  ton-ton: Pea naʻe lāunga lahi ʻae kakai mo honau ngaahi uaifi ki honau ngaahi kāinga
    ko e kakai Siu.
  ces-1613: Byl pak pokřik veliký lidu i žen jejich na bratří jich Židy.
  eng-WMB: Then there arose a great cry of the people and of their wives against their
    brothers the Jews.
  tam-TCV: அப்பொழுது அநேகரும் அவர்களுடைய மனைவிகளும் தங்கள் யூத சகோதரருக்கு எதிராகக்
    கூக்குரல் எழுப்பினார்கள்.
  ceb-ULB: Unya mipatugbaw sa hilabihan nga pagtuaw ang mga kalalakin-an ug ang ilang
    mga asawa batok sa ilang isigka mga Judio.
  pol-UBG: I podniósł się wielki krzyk ludu i ich żon przeciwko swym braciom Żydom.
  urd-GVU: کچھ دیر بعد کچھ مرد و خواتین میرے پاس آ کر اپنے یہودی بھائیوں کی شکایت
    کرنے لگے۔
  deu-1912: Und es erhob sich ein großes Geschrei des Volkes und ihrer Weiber wider
    ihre Brüder, die Juden.
  kan-2017: ತರುವಾಯ ಜನರೂ ಅವರ ಹೆಂಡತಿಯರೂ ತಮ್ಮ ಬಂಧುಗಳಾದ ಯೆಹೂದ್ಯರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಬಹಳ ಗೋಳಾಡ
    ತೊಡಗಿದರು.
  yap-yap: Me yan i bangiyal’ ma bo’or e pumo’on nge ppin nra tababgad ko gun’gun’
    nib togopluw ngak e Jew.
  hlt-MCSB: Te vaengah pilnam neh a yuu rhoek tah a manuca Judah taengah pangngawlnah
    muep om.
  mdy-ETH: ናንጊቤቃ ዴሮፓ ሚርጌሢ ዓቲንቆንታ ላኣሎንታ ዔያቶኮ ዒጊኖ ማዔ ዓይሁዶ ዓሶ ዒፂሢና ዒላቴኔ።
  twi-ASANTE: Saa ɛberɛ yi mu mmarima no bi ne wɔn yerenom nwiinwii tiaa wɔn mfɛfoɔ
    Yudafoɔ.
  eng-WEBU: Then there arose a great cry of the people and of their wives against
    their brothers the Jews.
  wal-wal: Guutta wodiyaappe guyyiyan, daro asai, attumai maccai bantta zare gidiya
    Aihudatu bollan wolqqaama cabbuwaa kessidosona.
  spa-PDDPT: Entonces hubo un gran clamor del pueblo y de sus mujeres contra sus hermanos
    judíos,
  gun-gun: Ha'e rami teĩ heta va'e kuery kunhague reve ojapukai okuapy guyvy kuery
    judeu regua rovai.
  agu-BL: Itzun bantz nintzun e' mol quib cyakil yi e' xonl Israel scyuch' quixkel
    tan jun txumu'n scye'j coboxt katanum yi at chime'bi'l.
  ilo-ULB: Ket inyikkis dagiti lallaki ken dagiti assawada ti reklamoda kadagiti padada
    a Judio.
  kpg-kpg: Muli tama madagoaa dulii, nia daane mono ahina dogologowaahee gu daamada
    gu leelee logo i nadau duaahina digau o Jew ala i golo.
  uig-ARA: ئۇ چاغدا خالايىق ۋە ئۇلارنىڭ خوتۇنلىرى ئۆز قېرىنداشلىرى بولغان يەھۇدالار
    ئۈستىدىن شىكايەت قىلىپ قاتتىق داد-پەرياد كۆتۈرۈشتى.
  sus-sus: Lɔxɔɛ nde Yudaya ɲama, xɛmɛe nun ginɛe, naxa kalamui sa e ngaxakerenyi
    ndee xa fe ra.
  pon-2006: Mwurin ahnsou kei aramas tohto, ohl oh lih, tapihada kaulime iangarail
    mehn Suhs kan.
  ksd-ksd: Io, a ngala na tinata na vartakun kai ra tarai ma kadia umana taulai i
    ga vana rikai ure ra umana tura i diat, a umana Iudaia.
  tur-YTC: O zaman halk ve karıları, kardeşleri Yahudilere karşı büyük bir feryat
    kopardılar.
  ind-AYT: Ada protes keras dari orang-orang dan istri-istri mereka terhadap saudara-saudara
    mereka orang Yahudi.
  nya-nya: Tsono anthu ena ndi akazi awo anayamba kudandaula kwambiri chifukwa cha
    Ayuda anzawo.
  hrv-hrv: Velika se vika digla među ljudima i ženama protiv njihove braće Židova.
  mps-mps: Nosali te Juda we bidi hauwa mu te doado bage sǫą pobaso, tama augwaligo
    te augwa abagi hasi dabe dali wado po wabo sę yali.
  tpi-tpi: Bihain planti manmeri bilong Juda i sot long ol samting na ol i wok long
    tok kros long ol wantok bilong ol.
  dan-1931: Der lød nu højrøstede Klager fra Folket og deres Kvinder mod deres Brødre,
    Jøderne.
  vie-OVCB: Lúc ấy, có một số người và gia đình họ kêu ca về hành động bóc lột của
    một số người Do Thái khác.
  guj-2017: પછી લોકોએ તથા તેઓની સ્ત્રીઓએે પોતાના યહૂદી ભાઈઓની વિરુદ્ધ મોટો પોકાર કર્યો.
  pon-2006A: Mwurin ahnsou kei aramas tohto, ohl oh lih, tapihada kaulime iangarail
    mehn Suhs kan.
  por-BRBSL: Então surgiu um grande grito do povo e de suas esposas contra seus irmãos,
    os judeus.
  cth-cth: Hatnavah, napui tongpanaw ni a miphun lah kaawm e Judahnaw hah a taran
    awh teh puenghoi a hramki awh.
  twi-twi: Saa bere no mmarima no bi ne wɔn yerenom nwiinwii tiaa wɔn mfɛfo Yudafo
    no.
  hlt-hlt: Te vaengah pilnam neh a yuu rhoek tah a manuca Judah taengah pangngawlnah
    muep om.
  tbz-SIM: Diyiè mɑrì kɛ̀ Sifubɛ mɑbɛ̀, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ɛ ítɛ́ kɛ́nsɛ́í
    mbɛ tebìí mɛdiɛ̀.
  msy-2020: Dughiar maba gɨvazɨ, gumazir avɨriba, uan amuiba sara, me uan namakar
    Judan itiba pamtem me gimobi.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, ɑpɑlɑɑ nɑ ɑlɑɑ pɑ lɑŋɑ wɑkǝlǝnɑ pɑ tɛɛtʋnɑɑ Yutɑ
    nyǝ́mɑ lɛlɑɑ.
  azb-azb: O zaman xalqın kişiləri və qadınları Yəhudi soydaşlarından bərk şikayət
    etməyə başladılar.
  eng-DBY: And there was a great cry of the people and of their wives against their
    brethren the Jews.
  hin-2017: तब लोग और उनकी स्त्रियों की ओर से उनके भाई यहूदियों के विरुद्ध बड़ी चिल्लाहट
    मची।
  wol-KYG: Ci biir loolu askan waak seeni jabar di xultu lool ci seen kaw bokki Yawut.
  eng-YLT: And there is a great cry of the people and their wives, concerning their
    brethren the Jews,
  eng-WYC-2017: And great cry of the people and of their wives was made against their
    brethren Jews.
  eng-WMBB: Then there arose a great cry of the people and of their wives against
    their brothers the Jews.
  urd-GVH: कुछ देर बाद कुछ मर्दो-ख़वातीन मेरे पास आकर अपने यहूदी भाइयों की शिकायत
    करने लगे।
  rug-rug: Ego, sari na tie meke dia barikaleqe, va vura ia si keke qinumiqumi nomana
    koa keke dia tinasigiti koari na tasidia, tie Ziu.
  gaz-gaz: Yeroo kanatti namoonnii fi niitonni isaanii obboloota isaanii Yihuudootatti
    guddisanii iyyan.
  fra-LSG: Il s’éleva de la part des gens du peuple et de leurs femmes de grandes
    plaintes contre leurs frères les Juifs.
  yal-yal: Lɔxɔna nde, yamanan xɛmɛna ndee nun e ɲaxanle yi e mawuga e ngaxakeden
    Yahudiyane fari,
  haw-1868: NUI loa iho la ka ohumu ana o na kanaka a me ka lakou poe wahine i na
    hoahanau o lakou i ka Iuda.
  arb-NAV: وَارْتَفَعَ صُرَاخُ الشَّعْبِ وَنِسَائِهِمْ بِالشَّكْوَى احْتِجَاجاً عَلَى
    إِخْوَتِهِمِ الْيَهُودِ الْمُسْتَغِلِّينَ،
  ewe-ewe: Ŋutsuwo kple wo srɔ̃wo tsitre ɖe wo nɔvi Yudatɔwo ŋu.
  eng-LEE: And there arose a great outcry of the people and of their wives against
    their brethren the Jews.
  asm-FB: তাৰ পাছত লোকসকলে আৰু তেওঁলোকৰ ভাৰ্য্যাসকলে তেওঁলোকৰ যিহুদী ভাই সকলৰ কাৰণে
    উচ্চ স্ৱৰে কান্দিলে।
  sus-A: لْشْي ندٍ يُدَيَ حَمَ، شّمّيٍ نُن فِنّيٍ، نَشَ كَلَمُي سَ عٍ نفَشَكٍرٍنيِ
    ندٍيٍ شَ قٍ رَ.
  fra-SBL: Alors s'éleva un grand cri du peuple et de ses femmes contre leurs frères
    les Juifs.
  hbo-hbo: וַתְּהִ֨י צַעֲקַ֥ת הָעָ֛ם וּנְשֵׁיהֶ֖ם גְּדֹולָ֑ה אֶל־אֲחֵיהֶ֖ם הַיְּהוּדִֽים׃
  pjt-pjt: Ka ngulalta aṉangu panya wall-pa palyalpai tjuṯangku wangkara kuliningi
    alatji, “Tjinguṟu nganaṉa nyangangka nyinarampa mai wiya nyinaku, panya nganaṉa
    wall-pa nyangatja palyantjikitjangku nganampa kaana tjuṯa wantikatingu, munu panyala
    mai ukiṟi tjuṯa pakaltjingantja wiya pitjangu. Palulanguṟula kuwari walytja tjuṯangka
    maniku ngatjilpai mai payamilaṟa ngalkuntjikitjangku, munula walytja kutjupa tjuṯangka
    mani kutjupaku ngatjilpai Puutjaku panya mayatja ungkunytjikitjangku panya palumpa
    waṟka tjuṯangku nganaṉala tax mani palumpa mantjilpai. Ka panya kutjupa tjuṯangkula
    nganampa katja uṉṯalpa tjuṯa aṉangu kutjupa tjuṯangka manikitjangku tjalamilaṉu
    kaya tjanampa unytju waṟkarinyi. Ka nyara palula tjanalanguṟu nganaṉa puḻkaṟa
    tjituṟu-tjituṟurinyi. Utilanku panyatja ngapartji-ngapartjingku alpamilanma. Palu
    wiya, kutjupa tjuṯaya mukuringanyi nganaṉa tiṯutjarangku tjananya kutju mani maḻakungku
    ungkunytjaku.” Nyanga alatjiya wangkara kuliningi.
  kik-kik: Na rĩrĩ, andũ amwe na atumia ao nĩmatetire mũno nĩ ũndũ wa ũrĩa maahinyĩrĩirio
    nĩ Ayahudi arĩa angĩ ariũ a ithe wao.
  fra-NCL: Et il s’éleva une grande plainte des gens du peuple et de leurs femmes
    contre leurs frères les Juifs.
  cek-AK: To naah kaminawk hoi a zunawk loe angmacae Judah nawkamyanawk to laisaep
    o thuih.
  cuk-cuk: Degidgine, dulemar, degi, e-omegan binnasuli e-gwenadgan-Judíoʼmargi oimakarmalad.
  uig-CYR: У чағда халайиқ вә уларниң хотунлири өз қериндашлири болған Йәһудалар үстидин
    шикайәт қилип қаттиқ дад-пәряд көтиришти.
  tel-2017: తరువాత ప్రజలు, వారి భార్యలు తమ సాటి యూదుల మీద తీవ్రమైన ఆరోపణలు చేశారు.
  hat-BSA: Alò, te gen yon gwo kriye a moun sa yo avèk madanm pa yo kont frè Jwif
    parèy yo.
  kos-kos: In kutu pacl tok pus na sin mwet uh, mukul ac mutan, mutawauk in torkaskas
    lain mwet Jew wialos.
  hbo-WLC: וַתְּהִ֨י צַעֲקַ֥ת הָעָ֛ם וּנְשֵׁיהֶ֖ם גְּדוֹלָ֑ה אֶל־אֲחֵיהֶ֖ם הַיְּהוּדִֽים׃
  ibo-ibo: Nʼoge ahụ, ụfọdụ ezinaụlọ bidoro itamu ntamu megide ndị Juu ibe ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦୀୟ ଭାଇମାନଙ୍କ ବିରୁଦ୍ଧରେ ଲୋକମାନଙ୍କର ଓ ସେମାନଙ୍କ ଭାର୍ଯ୍ୟାଗଣ
    ସ୍ୱର ଉତ୍ତୋଳନ କଲେ।
  chk-chk: Iwe, a fis pwe ekewe mwän mi üküngau me pwülüer ra fokun siö pokiten pwiir
    kewe chon Juta.
  rop-rop: Bambai na sambala mamiwan en dediwan bin agamin langa olabat ron kantrimen.
  ukr-1871: 'Аж ось піднялось велике наріканнє в народї і в жінок його на братів своїх
    Юдеїв:'
  deu-1951: Es erhob sich aber ein großes Geschrei des Volks und ihrer Frauen gegen
    ihre Brüder, die Juden.
  eng-JPS: Then there arose a great cry of the people and of their wives against their
    brethren the Jews.
  srp-1865: I stade velika vika ljudi i žena na braæu njihovu Judejce.
  lug-lug: Awo ekibinja ky’abasajja ne bakazi baabwe ne bakaayana nnyo olwa baganda
    baabwe Abayudaaya.
  heb-heb: ותהי צעקת העם ונשיהם גדולה אל אחיהם היהודים׃
  ben-IRV: পরে নিজের ভাই ইহুদীদের বিরুদ্ধে লোকদের ও তাদের স্ত্রীদের মহাকোলাহল শোনা
    গেল।
  pan-pan: ਤਦ ਲੋਕਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪਤਨੀਆਂ ਦੇ ਵੱਲੋਂ ਉਨ੍ਹਾਂ ਦੇ ਯਹੂਦੀ ਭਰਾਵਾਂ ਦੇ ਵਿਰੁੱਧ
    ਇੱਕ ਵੱਡੀ ਦੁਹਾਈ ਮੱਚ ਗਈ।
  mya-JVB: ထိုအခါ ယောက်ျားမိန်းမ များတို့သည် အမျိုးသား ချင်း ယုဒ လူတို့ကို အလွန် အပြစ်တင်၍
    မြည်တမ်း ကြ၏။
  tbg-tbg: Ho vo entanavu aitaromanta Iutaa vaiinti nahenti vonavu nai kena Iutaa
    vaiinti nahenti hampata nuntu nauntu ti vaura.
  hmo-hmo: Unai neganai taunimanima momo, tau, mai edia adavadia danu ese edia varavara
    Iuda taudia dekenai idia maumau.
  urd-urd: फिर लोगों और उनकी बीवियों की तरफ़ से उनके यहूदी भाइयों पर बड़ी शिकायत हुई।
  rus-SYN: И сделался большой ропот в народе и у жен его на братьев своих Иудеев.
  bqc-SIM: Gↄↄ bee wá Yudaeↄ ń ń naↄ lɛ́ wiilɛ ń gbɛ̃́ↄwa maamaa.
  tcz-CHONGTHU: Hiche phat laitah hin pasal phabep leh ajiteuvin a Judah chanpi ho
    dounan kiphin na thu ahin samphong tauvin ahi.
  mar-mar: तेव्हा मनुष्यांनी आणि त्यांच्या बायकांनी आपल्या यहूदी बांधवांविरुध्द तक्रार
    करायला सुरुवात केली.
  qub-qub: Chay wichan Israelcunaga warmipis ollgupis fiyupa llaquicur rimaran Israel-masincunapaj.
  bqp-bqp: Gↄrↄ kũ̀a ó Yuda kenↄ kũ ń nanↄnↄ tɛn wiki lɛ́ ń gbɛ̃nↄa manamana.
  hat-hat: Yon lè, moun pèp Izrayèl yo ansanm ak tout madanm yo konmanse plenyen sou
    do kèk chèf jwif parèy yo.
  eng-BSB: About that time there was a great outcry from the people and their wives
    against their fellow Jews.
  eng-WEBPB: Then there arose a great cry of the people and of their wives against
    their brothers the Jews.
  kbq-kbq: Hanki anante mago'a Jiu venenemo'zane a'nene zamimo'zanena Jiu naga'zamigura
    tusiza hu'za ke hara rezmante'naze.
  nhe-BL: Teipa miyac tlacame huan sihuame pejque quintelhuíaj sequin israelita tlacame
    tlen tominpixtoyaj pampa quintlajtlaniyayaj miyac tomi iniisraelita icnihua.
  bus-bus: Gurↄ beeean wa Yuda kenↄ kↄ̃n ń naↄ̃nↄ e wii lɛɛ ń gbɛ̃nↄa maamaa.
  gub-BL: Amo 'ar pawire teko tetea'u wà, awa wà, kuzà wà no, uzypyrog wànàm Zutew
    wanemiapo kwer ikatu 'ym ma'e imume'u pà wà kury.
  eng-DRA: Now there was a great cry of the people, and of their wives against their
    brethren the Jews.
