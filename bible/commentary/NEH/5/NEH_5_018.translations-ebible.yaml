    וְעִם־זֶ֗ה לֶ֤חֶם הַפֶּחָה֙ לֹ֣א בִקַּ֔שְׁתִּי כִּֽי־כָֽבְדָ֥ה הָעֲבֹדָ֖ה עַל־הָעָ֥ם
    הַזֶּֽה׃
  kik-kik: O mũthenya indo iria ciahaaragĩrio cia kũrĩĩo ciarĩ ndegwa ĩmwe, na ngʼondu
