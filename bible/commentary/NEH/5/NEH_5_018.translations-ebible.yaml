    kɛ yɛ̃́ kuduotí kó mumɑrimù do túmɛ̀ mutɔ̃mmú cɛ̃́ɛ̃́mù mmu dihɛì yɛmbɛ̀ kpɛ́í.
  msy-2020: Ezɨ kɨ isair gumazibav gɨa ghaze, Dughiaba vaghvagh ia bulmakaun vamɨra
