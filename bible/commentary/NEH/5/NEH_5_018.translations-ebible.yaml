  tbz-SIM: Bɑ́ dìì yiè n do ɔ̃ɔ̃ dontɛ́nɛ̀ n kó idíítí nyi fɛnɑ̀ɑ̀fɛ̀ nɛ̀ yɛpedɑkɛ̀
