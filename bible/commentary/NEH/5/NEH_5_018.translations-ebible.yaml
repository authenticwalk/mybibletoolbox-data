  dop-dop: Pɑɑ kʋyɑkʋ ŋku mɑ liɣitee kɛ mɑ yɑkǝnɑ nɑʋ nɑ pɑ́ kʋ, nɑ heeŋ kʋpɑŋ kɛ
    nɑɑtoso, nɑ kɑmpee. Nɑ pɑɑ kʋyɛɛŋ nɑɑnʋwɑ wei ɩ́ tɛɛwɑ pɑ kɔnɑ-m sʋlʋm kɛ tuutuumɑ.
