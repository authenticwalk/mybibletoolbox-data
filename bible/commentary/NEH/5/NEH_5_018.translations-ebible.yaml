verse: NEH.005.018
translations:
  mal-C: ഒരു ദിവസത്തേക്ക് ഒരു കാളയെയും വിശേഷമായ ആറ് ആടിനെയും ഏതാനും പക്ഷികളെയും എനിക്കായി
    പാകംചെയ്യും; പത്തുദിവസത്തിൽ ഒരിക്കൽ എല്ലാത്തരം വീഞ്ഞും ധാരാളമായി കൊണ്ടുവരികയും
    ചെയ്യും. എങ്കിലും ഇതിനുവേണ്ടി ഞാൻ ദേശാധിപതിയുടെ അഹോവൃത്തിക്കുള്ള തുക വാങ്ങിയില്ല;
    കാരണം ജനത്തിന്മേലുള്ള ഭാരം വളരെയധികമായിരുന്നു.
  deu-TKW: und was für jeden einzelnen Tag zugerichtet zu werden pflegte - ein Stier,
    sechs auserlesene Schafe und Geflügel -, das wurde auf meine Kosten zugerichtet,
    und überdies je innerhalb zehn Tagen ein großes Quantum von allerlei Wein. Bei
    alledem habe ich die dem Statthalter gebührende Kost nicht beansprucht, denn die
    Fronpflicht lastete schwer auf diesem Volke.
  lin-lin: Mikolo nyonso, bazalaki kolambela ngai ngombe moko ya mobali, meme motoba
    ya malamu mpe basoso ; mpe sima na mikolo zomi nyonso, bazalaki koya kotikela
    ngai vino ebele. Atako bongo, natikalaki kosenga eloko moko te kati na biloko
    oyo esengeli mpo na moyangeli, pamba te mokumba ya misala ezalaki makasi na mito
    ya bato.
  eng-LSV: and that which has been prepared for one day [is] one ox, six fat sheep,
    also birds have been prepared for me, and once in ten days of all wines abundantly,
    and with this, the bread of the governor I have not sought, for heavy is the service
    on this people.
  eng-GNV: 'And there was prepared daily an oxe, and sixe chosen sheepe, and birdes
    were prepared for me, and within ten dayes wine for all in abundance. Yet for
    all this I required not the bread of the gouernour: for the bondage was grieuous
    vnto this people.'
  eng-WEBSTER: 'Now that which was prepared for me daily was one ox and six choice
    sheep; also fowls were prepared for me, and once in ten days an abundance of all
    sorts of wine: yet for all this I required not the bread of the governor, because
    the bondage was heavy upon this people.'
  nhw-BL: Huan mojmostla quisencahuayayaj para totlacualis se hueyi toro, chicuase
    borregojme catli tomahuaque huan miyac patojme huan huejhueyi totome. Huan sesen
    majtlactli tonati titemacaque xocomeca atl hasta mocahuayaya, pero amo quema niquinilhui
    masehualme ma nechtlaxtlahuica pampa nigobernador pampa nijmatqui para nelía ohui
    para panose.
  swh-ONEN: Kila siku niliandaliwa maksai mmoja, kondoo sita wazuri, na kuku, na mvinyo
    wa kila aina kwa wingi kila baada ya siku kumi. Licha ya mambo haya yote, sikudai
    chakula kilichokuwa fungu la mtawala, kwa sababu madai yalikuwa mazito sana kwa
    watu hawa.
  bba-bba: Tɔ̃ɔ bɑɑtere nɑɑ nɑ rɑ de bu ɡo kɑ yɑ̃ɑnu nɔɔbɑ tiɑ ni nu ɡeɑ sɑ̃ɑ kɑ sere
    mɑɑ ɡue. Yen biru sɔ̃ɔ wɔkuru kɑ sɔ̃ɔ wɔkurɑ, bɑ rɑ kɑ mɑn tɑm nɑɑwɛ. Kɑ mɛ, ye
    kpuro sɔɔ, nɑ ǹ tɔmbu tem yɛ̃rorun ɡɑ̃ɑnu bikiɑre. Domi ben ye bɑ mɔ̀ yɑ kpɑ̃
    kɔ.
  eng-KJVCPB: 'Now that which was prepared for me daily was one ox and six choice
    sheep; also fowls were prepared for me, and once in ten days store of all sorts
    of wine: yet for all this required not I the bread of the governor, because the
    bondage was heavy upon this people.'
  luo-luo: Odiechiengʼ ka odiechiengʼ notedna rwath achiel, rombe auchiel machwe,
    kod gwen, to ndalo apar ka ndalo apar divai mopogore opogore nokel mangʼeny. To
    kata kamano, ne ok adwaro chiemo mane opog ne jatelo, nikech gigo mane idwaro
    ne ohewo jogi tingʼo.
  meu-meu: E hegaeḡaelai ḡaudia, dina tamona ena, na boromakau ta bona mamoe namo-hereadia
    tauratoi; kokoroku danu e heḡaeḡaelai lauagu; bona dina gwauta gwauta amo kopi-pusedia
    mai vine-ranudia ida momo herea. Ḡau tamona, lau ese hekwara ahuna anianidia asina
    gwaurai; badina be hesiai ilao-henina na metau, ini taunimanima latadiai.
  npi-ULB: एउटा गोरु, छवटा मोटा-मोटा भेडा र कुखुराहरू हरेक दिन खानलाई जुटाइनुपर्थ्यो,
    र दस-दस दिनपछि चाहिँ सबै किसिमका दाखमद्य प्रचुर मात्रामा जुटाइन्थ्यो । यति हुँदाहुँदै
    पनि मैले राज्यपालको भोजनको भत्ताको माग गरिनँ किनकि मानिसहरूमाथि ठुलो बोझ परेको
    थियो ।
  yor-yor: Ní ọjọ́ kọ̀ọ̀kan ni a máa ń pèsè màlúù kan, ààyò àgùntàn mẹ́fà àti adìyẹ
    fún mi àti lẹ́ẹ̀kan ní ọjọ́ mẹ́wàá ni wọ́n máa ń pèsè onírúurú wáìnì tí ó pọ̀
    fún mi. Fún gbogbo èyí, èmi kò béèrè oúnjẹ baálẹ̀, nítorí ohun ti a ń béèrè lọ́wọ́
    àwọn ènìyàn wọ̀nyí pọ̀ jọjọ.
  ind-ind: Untuk menyediakan makanan itu, setiap hari dibutuhkan satu ekor sapi, enam
    ekor domba terbaik, dan banyak ayam. Persediaan air anggur juga harus diisi tiap
    sepuluh hari. Meskipun begitu, saya tetap tidak pernah mengambil tunjangan gubernur,
    karena saya tahu rakyat sudah terbeban berat oleh keadaan dan pajak raja.
  pes-OPCB: هر روز یک گاو، شش گوسفند پرواری و تعداد زیادی مرغ برای خوراک، و هر ده
    روز یکبار، مقدار زیادی از انواع گوناگون شرابها تدارک می‌دیدم. با وجود این، هرگز
    از مردم نخواستم سهمیهٔ مخصوص را که به حاکمان تعلق داشت به من بدهند، زیرا بار این
    مردم به قدر کافی سنگین بود.
  tgl-ULB: Ngayon ang hinanda bawat araw ay isang baka, anim na piling tupa, at mga
    ibon din, at sa bawat sampung araw sagana sa lahat ng uri ng alak. Gayumpaman
    para sa lahat ng ito hindi ko hiningi ang nakalaang halaga para sa pagkain ng
    gobernador, dahil ang mga hinihingi ay masyadong mabigat sa mga tao.
  hui-hui: Ani biagago manda buwa agali i̱naga tomo dawaga hearuhondo lamialu horo
    bibahendengi tomo dawalu howa nogo bulumaga mbirabi sibi bayaleoreru waragariabi
    ega dewaorebi dawalimu laruli. Ani bialu wali agali uruni ti waini iba nelonaga
    horo piru howa mo migi bilimu laruli. Yuda wali agali tiha genda timbuniore ngane
    handalu i̱naga tomo yolo bulene winigo kini ibuhondo ngi nale harugoni. Wali agaliha
    dagisi muni ngi labe lenego ai ogoni ngidaba nalaruli. I̱ tomo nalu holene i̱ninaga
    munime yolo bialu nalu haruli.
  mya-mya: ယင်း​သို့​ကျွေး​မွေး​ရန်​အ​တွက်​နေ့​စဉ်​နေ့​တိုင်း နွား​တစ်​ကောင်၊ လက်​ရွေး​စင်​သိုး​ခြောက်​ကောင်
    နှင့်​ကြက်​အ​မြောက်​အ​မြား​ကို​ချက်​ပြုတ် ကျွေး​မွေး​သည်။ ထို့​ပြင်​ဆယ်​ရက်​တစ်​ကြိမ်
    စ​ပျစ်​ရည်​ကို​လည်း​ထုတ်​ပေး​၏။ သို့​ရာ​တွင် ငါ​သည်​ပြည်​သူ​တို့​ထမ်း​ရ​သော​ဝန်​လေး
    ကြောင်း​ကို​သိ​သ​ဖြင့် ဘု​ရင်​ခံ​အ​နေ​ဖြင့် ခံ​စား​ထိုက်​သော​ရိက္ခာ​ကြေး​များ​ကို​မ
    တောင်း​ခံ​ပါ။
  bod-N: ཉིན་རེར་གླང་རེ་དང་ལུག་ཚོན་པོ་དྲུག་རེ་གྲ་སྒྲིག་བྱས་ལ། བྱ་འགའ་ཡང་ང་ལ་གྲ་སྒྲིག་བྱས།
    ཉིན་བཅུ་རེར་ཐེངས་གཅིག་ལ་རྒུན་ཆང་སྣ་ཚོགས་གང་མང་མང་གྲ་སྒྲིག་བྱས། འབངས་མི་རྣམས་ཀྱི་ཁྲལ་ལྕི་དྲགས་པས་ངས་དེ་དག་ལས་འགོ་དཔོན་གྱི་ཕོགས་ཐོབ་མ་བླངས་སོ།
    །
  sna-sna: Zuva rimwe nerimwe ndaigadzirirwa nzombe imwe, makwai akaisvonaka matanhatu
    nehuku, uye pagumi roga ramazuva ndaipiwa waini zhinji dzemhando dzose. Kunyange
    zvakadaro hazvo, handina kumbokumbira zvokudya zvomubati, nokuti mitoro yakanga
    yakatakudzwa vanhu ava yairema kwazvo.
  spa-BLM: Lo que se preparó para un día fue un buey y seis ovejas selectas. También
    se me prepararon aves de corral, y una vez cada diez días una reserva de toda
    clase de vino. Pero por todo esto no exigí la paga del gobernador, porque la esclavitud
    era pesada para este pueblo.
  cac-cac: 'A tas to vic yaj sb''o d''a junjun c''u: Jun noc'' vacax schami, vacvan̈
    noc'' ch''ac calnel, ch''oc pax yaj noc'' caxlan̈. A d''a junjun slajun̈il c''ual,
    nivan vino tz''ic''chajcoti, palta malaj juneloc ix in c''an tas tzin va''a to
    smoj in chaan yuj vopisio tic, yujto te nivan tas aycot d''a yib''an̈ jun chon̈ab''
    tic.'
  swh-ULB: Kila kitu kilichoandaliwa kila siku kilikuwa ng'ombe moja, kondoo sita
    waliochaguliwa, na ndege, na kila siku kumi aina zote za divai nyingi. Na hata
    kwa haya yote sikuhitaji mahitaji ya chakula cha gavana, kwa sababu madai yalikuwa
    mazito sana juu ya watu.
  bel-bel: 'І вось што гатавалася на адзін дзень: адзін бык, шэсьць адборных авечак
    і птушкі гатаваліся ў мяне; і за дзесяць дзён спажывалася мноства рознага віна.
    І пры тым хлеба вобласьценачальніцкага я не патрабаваў, бо цяжкая служба ляжала
    на народзе гэтым.'
  deu-ELBBK: 'Und was für einen Tag zubereitet wurde: ein Rind, sechs ausgewählte
    Schafe und Geflügel wurden mir zubereitet; und alle zehn Tage an allerlei Wein
    die Fülle; und trotzdem forderte ich nicht die Speise des Statthalters, denn der
    Dienst lastete schwer auf diesem Volk.'
  mbb-OT: Kada andew ebpelapà a te sevaha he vaka, heenem he melambù he menge kerehidu,
    wey ebpeiyew a te mahabet he manuk. Ne kada sepulù he andew ebpeǥawas a te zekelà
    he vinu he nekedseselekawà he klasi. Minsan pa te iyan heini gelestuwan ku, wazà
    a mebpelibri te keenen he para te gubirnedur, su netuenan ku he egkeveǥatan is
    menge etew.
  mal-2015: എനിക്കു ഒരു ദിവസത്തേക്കു ഒരു കാളയെയും വിശേഷമായ ആറു ആടിനെയും പാകം ചെയ്യും;
    പക്ഷികളെയും പാകം ചെയ്യും. പത്തു ദിവസത്തിൽ ഒരിക്കൽ സകലവിധ വീഞ്ഞും ധാരാളം കൊണ്ടുവരും;
    ഇങ്ങനെയൊക്കെയും വേണ്ടിയിരുന്നിട്ടും ഈ ജനം പെടുന്ന പാടു കഠിനമായിരുന്നതിനാൽ ദേശാധിപതിക്കുള്ള
    അഹോവൃത്തി ഞാൻ ആവശ്യപ്പെട്ടില്ല.
  rmc-rmc: Sako džives lenge richtinavas jekhe guruves, šove bakren the but kachňen.
    Paš oda sako dešto džives, davas te anel but mol andro gone. Ale šoha na mangavas
    o love pro chaben, so šaj mangľomas sar guverneris, bo o manuša kerenas phares
    buči.
  pes-OPV: و آنچه برای هر روز مهیامی شد، یک گاو و شش گوسفند پرواری می‌بود ومرغها نیز
    برای من حاضر می‌کردند و هر ده روز مقداری کثیر از هر گونه شراب. اما معهذا وظیفه
    والیگری را نطلبیدم زیرا که بندگی سخت بر این قوم می‌بود.
  ron-1924: Ми се прегэтяу ын фиекаре зи ун боу, шасе бербечь алешь ши пэсэрь ши,
    ла фиекаре зече зиле, се прегэтя дин белшуг тот винул каре ера де требуинцэ. Ку
    тоате ачестя, н-ам черут венитуриле кувените дрегэторулуй, пентру кэ лукрэриле
    апэсау греу асупра попорулуй ачестуя.
  ben-OBCV: প্রতিদিন একটি করে বলদ ও ছয়টি বাছাই করা মেষ ও কতগুলি পাখিও আমার জন্য রান্না
    করা হত, আর প্রতি দশদিন অন্তর যথেষ্ট পরিমাণ সব রকম দ্রাক্ষারস দেওয়া হত। এই সমস্ত
    সত্ত্বেও লোকদের উপর ভারী বোঝা থাকার দরুন আমি প্রদেশপালের কিছু দাবি করিনি।
  som-som: Haddaba maalintiiba waxaa naloo diyaarin jiray dibi iyo lix neef oo wanaagsan
    oo ido ah; oo weliba waxaa la ii diyaarin jiray digaag, oo tobankii maalmoodba
    mar baa naloo keeni jiray cayn kasta oo khamri ah; oo weliba intaas oo dhan anigu
    marna ma weyddiisan cuntadii taliyaha, maxaa yeelay, addoonnimada dadkan saarnayd
    aad bay u cuslayd.
  lat-VUC: 'Parabatur autem mihi per dies singulos bos unus, arietes sex electi, exceptis
    volatilibus, et inter dies decem vina diversa, et alia multa tribuebam: insuper
    et annonas ducatus mei non quæsivi: valde enim attenuatus erat populus.'
  eng-ASVBT: 'Now that which was prepared for one day was one ox and six choice sheep;
    also fowls were prepared for me, and once in ten days store of all sorts of wine:
    yet for all this I demanded not the bread of the governor, because the bondage
    was heavy upon this people.'
  ita-1885: Or quello che mi si apparecchiava per giorno era un bue e sei montoni
    scelti; mi si apparecchiava ancora dell'uccellame; e di dieci in dieci giorni
    queste cose si apparecchiavano con ogni sorta di vini copiosamente; e pure, con
    tutto ciò, io non domandai la provvisione assegnata al governatore; perciocchè
    quella servitù sarebbe stata grave a questo popolo.
  eng-ULB: Now what was prepared each day was one ox, six choice sheep, and also birds,
    and every ten days all kinds of wine in abundance, yet for all this I did not
    demand the food allowance of the governor, because the demands were too heavy
    on the people.
  spa-VBL: Cada día pagaba un buey, seis buenas ovejas y aves de corral. Cada diez
    días pagaba una gran cantidad de vino de todo tipo. Pero nunca exigí la asignación
    de alimentos del gobernador, porque el pueblo ya llevaba una pesada carga.
  fra-_FOB: Et ce qu'on apprêtait chaque jour, était un bœuf et six moutons choisis,
    et de la volaille, et de dix en dix jours toutes sortes de vins en abondance.
    Et avec tout cela, je n'ai point demandé le pain qui était assigné au gouverneur;
    car le service pesait lourdement sur le peuple.
  mal-mal: എനിക്ക് ഒരു ദിവസത്തേയ്ക്ക് ഒരു കാളയെയും വിശേഷമായ ആറ് ആടിനെയും ഏതാനും പക്ഷികളെയും
    പാകം ചെയ്യും. പത്ത് ദിവസത്തിൽ ഒരിക്കൽ സകലവിധ വീഞ്ഞും ധാരാളം കൊണ്ടുവരും; ഇങ്ങനെയൊക്കെയും
    വേണ്ടിയിരുന്നിട്ടും ഈ ജനങ്ങളുടെ മേലുള്ള ഭാരം അതികഠിനമായിരുന്നതിനാൽ ദേശാധിപതിക്കുള്ള
    അഹോവൃത്തി ഞാൻ ആവശ്യപ്പെട്ടില്ല.
  urd-GVR: Rozānā ek bail, chhih behtarīn bheṛ-bakriyāṅ aur bahut-se parinde mere
    lie zabah karke taiyār kie jāte, aur das das din ke bād hameṅ kaī qism kī bahut-sī
    mai ḳharīdnī paṛtī thī. In aḳhrājāt ke bāwujūd maiṅ ne gawarnar ke lie muqarrarā
    wazīfā na māṅgā, kyoṅki qaum par bojh waise bhī bahut zyādā thā.
  suz-BL: नाक्‍त का कली मार जचा थोव़क ठीक सेल्‍शो बाक्‍त, देंशा हना, ब्‍यफ का, ६ ओटा
    रिम्‍शो दोम्‍शो भेडा नु ब्‍वापुकी ठीक सेल्‍शो बाक्‍तेक्‍म। मिनु १०, १० नाक्‍त
    कली मारेइ मारेइ अङगुर शांबु यो चाक्‍शो बाक्‍त। मोदेंशो शुश माल्‍ती हना यो, गो
    गेनायो हुकुम पाइब आ तचा माल्‍शो जचा थोव़क ममलु। मारदे हना मुरपुकी शुश श्‍येत जशो
    बाक्‍तेक्‍म।
  ita-1927: E quel che mi si preparava per ogni giorno era un bue, sei capri scelti
    di bestiame minuto, e dell’uccellame; e ogni dieci giorni si preparava ogni sorta
    di vini in abbondanza; e, nondimeno, io non ho mai chiesta la provvisione assegnata
    al governatore, perché il popolo era già gravato abbastanza a motivo de’ lavori.
  ckb-ckb: ڕۆژانە گایەک و شەش مەڕی تایبەت و ژمارەیەک پەلەوەرم بۆ ئامادە دەکرا، هەروەها
    هەموو دە ڕۆژ جارێکیش بڕێکی زۆر لە هەموو جۆرە شەرابێک. لەگەڵ هەموو ئەمانەشدا داوای
    بەشەنانی پارێزگارم نەکرد، چونکە کۆیلایەتییەکە لەسەر ئەم گەلە زۆر گران بوو.
  eng-BBE: 'Now the food made ready for one day was one ox and six fat sheep, as well
    as fowls; and once in ten days a store of all sorts of wine: but all the same,
    I did not take the food to which the ruler had a right, because the people were
    crushed under a hard yoke.'
  kan-OKCV: ಪ್ರತಿದಿನಕ್ಕೆ ಒಂದು ಎತ್ತು, ಉತ್ತಮವಾದ ಆರು ಕುರಿಗಳು, ಕೋಳಿಗಳು, ಹತ್ತು ದಿವಸಕ್ಕೆ
    ಒಂದು ಸಾರಿ ಸಕಲ ವಿಧವಾದ ದ್ರಾಕ್ಷಾರಸವು ನನಗೋಸ್ಕರ ಸಿದ್ಧವಾಗುತ್ತಿದ್ದವು. ಆದರೆ ಈ ಜನರ ಮೇಲೆ
    ಇದ್ದ ದಾಸತ್ವ ಭಾರವಾಗಿದ್ದುದರಿಂದ ನಾನು ರಾಜ್ಯಪಾಲನಿಗೆ ಸಲ್ಲತಕ್ಕ ಆಹಾರವನ್ನು ಬೇಡಲಿಲ್ಲ.
  bbb-bbb: Ro ire ije nare maza boeje kena kira vajiako bu ivo ije ijiege. Na mave-kau
    besu ro mave-sifi ka mukore sigisi (6) ro kukoruko ka uruvana ijiege kirana vajiavo.
    Ro kuke na vakuma maza teni (10) ijiege furino ije na do vaeni ka mukore ijia
    kena vese vajiaga bu ivo. Rove na naebe una e aeko ije kiako bu ire ro vaeni buone
    izege e mamekanu bu ijo ije bino karina vajie. Ijadufuo maeje na irufui buone
    ma ireobo ije bu abevo ije nane giana vierafei.
  tam-2017: நாளொன்றுக்கு ஒரு காளையும், முதல்தரமான ஆறு ஆடுகளும் சமைக்கப்பட்டது; பறவைகளும்
    சமைக்கப்பட்டது; பத்துநாளைக்கு ஒருமுறை பலவித திராட்சைரசமும் செலவழிந்தது; இப்படியெல்லாம்
    இருந்தபோதும், இந்த மக்கள் பட்டபாடு கடினமாக இருந்ததால், ஆளுநர்கள் வாங்குகிற பணத்தை
    நான் பெற்றுக்கொள்ளவில்லை.
  spa-RV-1909: 'Y lo que se aderezaba para cada día era un buey, seis ovejas escogidas,
    y aves también se aparejaban para mí, y cada diez días vino en toda abundancia:
    y con todo esto nunca requerí el pan del gobernador, porque la servidumbre de
    este pueblo era grave.'
  ron-BTF: Acum, ceea ce era pregătit pentru mine zilnic era un bou și șase oi alese;
    de asemenea păsări erau pregătite pentru mine și o dată la zece zile tot felul
    de vinuri; totuși, pentru toate acestea eu nu am cerut pâinea guvernatorului,
    pentru că robia era grea asupra acestui popor.
  eng-WEBP: Now that which was prepared for one day was one ox and six choice sheep.
    Also fowls were prepared for me, and once in ten days a store of all sorts of
    wine. Yet for all this, I didn’t demand the governor’s pay, because the bondage
    was heavy on this people.
  eng-FBV: Every day I paid for one ox, six good sheep, and poultry. Every ten days
    I paid for a large supply of all kinds of wine. But I never demanded the governor's
    food allowance, because the people were already carrying a heavy burden.
  nld-1939: 'Wat iedere dag werd toebereid: een rund, zes van de beste schapen en
    het gevogelte: kwam op mijn kosten; bovendien om de tien dagen nog vele zakken
    met wijn. Toch heb ik niet het onderhoud van een stadhouder willen eisen, omdat
    die verplichting te zwaar op het volk zou drukken.'
  nch-BL: Huan mojmosta quisencahuayayaj para totacualis se hueyi toro, chicuase borregojme
    cati tomahuaque huan miyac patoxme huan huejhueyi totome. Huan sesen majtacti
    tonati titemacaque xocomecat iayo hasta mocahuayaya, pero amo quema niquinilhui
    masehualme ma techtaxtahuica pampa nigobernador pampa nijmatiyaya para nelía ohui
    para panoj.
  vie-1934: Vả, người ta dọn ăn cho mỗi ngày một con bò, sáu con chiên chọn lựa; người
    ta cũng dọn những gà vịt, và mỗi mười ngày đủ các thứ rượu rất nhiều. Dầu như
    vậy, tôi cũng không đòi lương lộc của phần tổng trấn, vì công dịch lấy làm nặng
    nề cho dân sự này.
  hin-CV: मेरे हर रोज़ के भोजन के लिए एक बैल, छः सबसे अच्छी भेड़ें और कुछ पक्षी तैयार
    किए जाते थे. दस दिन में एक बार तरह-तरह की दाखमधु बड़ी मात्रा में परोसी जाती थी.
    इतना सब होने पर भी मैंने राज्यपाल के लिए ठहराया गया भोजन नहीं मंगवाया; क्योंकि
    वैसे भी प्रजा बोझ के नीचे दबी जा रही थी.
  spa-BES: La comida preparada para un día era un buey y seis ovejas gordas, así como
    aves de corral; y una vez en diez días una bodega de todo tipo de vino; pero,
    de todos modos, no reclame la pensión a la que tenía derecho el gobernante, porque
    la carga ya era excesiva sobre la gente.
  tdx-tdx: Ty nihalankañeñe ho ahy boak’ andro amy zao, le añombe raike naho añondry
    eneñe jinoboñe; le voroñe ka ty nihajarieñe ho ahy, ie naharitse folo andro le
    namandroñañe divay maro karaza’e; fe amy iaby zay tsy nipaiaeko ty mahakama’ i
    beiy, amy te navesatse am’ondatio i fitoroñañey.
  tha-KJV: สิ​่งที่เตรียมไว้ในวันหนึ่งๆมีวัวตัวหนึ่ง และแกะที่คัดเลือกแล้วหกตัว เป็ดไก่เขาก็จัดไว้​ให้​ข้าพเจ้าด้วย
    ในทุกๆสิบวันน้ำองุ่นมากมายหลายถุงหนัง แม้​จะมากอย่างนี้ ข้าพเจ้ามิ​ได้​เรียกร้องเอาส่วนอาหารของตำแหน่งผู้​ว่าราชการ
    เพราะว่าการปรนนิบั​ติ​นั้นหนักหน้าชนชาติ​นี้​อยู่​แล้ว
  por-BR-2018: E o que se preparava para cada dia era um boi, e seis ovelhas escolhidas;
    também preparavam aves para mim, e cada dez dias todas as variedades de muito
    vinho; e nem por isso exigi o pão do governador, porque a servidão deste povo
    era grave.
  deu-ELO: 'Und was für einen Tag zubereitet wurde: ein Rind, sechs ausgewählte Schafe
    und Geflügel wurden mir zubereitet; und alle zehn Tage an allerlei Wein die Fülle;
    und trotzdem forderte ich nicht die Speise des Landpflegers, denn der Dienst lastete
    schwer auf diesem Volke.'
  eng-WYC-2018: Forsooth by each day one ox was made ready to me, six chosen wethers,
    besides volatiles, and within ten days diverse wines; and I gave many other things;
    furthermore and I asked not (for) the sustenances of my duchy; for the people
    was made full poor. (And each day an ox, and six chosen sheep, and fowls, were
    provided by me, and every ten days, a new supply of wine; and I gave many other
    things as well; and furthermore I did not ask for the governor’s allowance, to
    which I was entitled, because the people were already so poor.)
  epo-epo: 'Preparataj estis por unu tago: unu bovo, ses plej bonaj ŝafoj, kaj ankaŭ
    birdoj estis preparataj ĉe mi; kaj en la daŭro de dek tagoj estis uzata tre multe
    da vino. Malgraŭ tio mi ne postulis panon de regionestro, ĉar la popolo estis
    ŝarĝita de malfacila laboro.'
  uig-PIN: Ⱨǝrküni bir kala, hillanƣan altǝ ⱪoy tǝyyarlinatti, yǝnǝ manga bǝzi uqar
    ⱪuxlar tǝyyarlinatti; ⱨǝr on kündǝ bir ⱪetim ⱨǝrhil mol mǝy-xarab bilǝn tǝminlinǝtti.
    Xundaⱪ bolsimu mǝn yǝnila «waliy neni»ni tǝlǝp ⱪilmidim; qünki ⱪurulux Ixi hǝlⱪning
    üstidiki eƣir yük idi.
  beo-beo: Eso huluane, na da bulamagau afae, sibi noga:idafa gafeyale amola gagala
    bagohame gobele moma:ne iasu. Be na da dunu ilia da:i diomu amo dawa:beba:le,
    eagene muni nama ilegei amo hame lasu.
  tpi-OTNT: Mi tokim ol kukboi olsem, olgeta de ol i mas kukim wanpela bulmakau na
    6-pela gutpela sipsip na planti kakaruk, bilong ol dispela manmeri i kaikai. Na
    olgeta 10-pela 10-pela de ol kukboi i mas kisim planti wain bilong ol manmeri
    i ken dring. Mi save ol manmeri bilong Juda i gat bikpela hevi, olsem na mi no
    laik kisim dispela takis mani king i tok mi ken kisim long ol manmeri bilong baim
    kaikai. Nogat. Mi baim kaikai long mani bilong mi yet.
  hau-SA: Kowace rana akan shirya mini saniya ɗaya, zaɓaɓɓun tumaki shida da waɗansu
    kaji, kuma kowace kwana goma akan tanadar da ruwan inabi na kowane iri a yalwace.
    Duk da haka, ban taɓa nemi a ba ni abincin da akan ba wa gwamna ba, domin wahala
    ta yi wa jama’a yawa.
  uig-LAT: Herküni bir kala, xillan’ghan alte qoy teyyarlinatti, yene manga bezi uchar
    qushlar teyyarlinatti; her on künde bir qétim herxil mol mey-sharab bilen teminlinetti.
    Shundaq bolsimu men yenila «waliy néni»ni telep qilmidim; chünki qurulush Ishi
    xelqning üstidiki éghir yük idi.
  nde-nde: Insuku ngensuku kwakuhlatshwa inkabi eyodwa, lezimvu zekhethelo eziyisithupha,
    lenkukhu, kulungiselwe mina, kuthi kuzozonke insuku ezilitshumi kulethwe yonke
    imihlobo yewayini. Phezu kwakho konke lokhu, kangizange ngikubize lokho kudla
    okwakuyisabelo sombusi, ngoba abantu laba babethwele nzima ngezinto ezifunekayo.
  ton-ton: 'Pea ko eni ko e meʻa naʻe teu kiate au ʻi he ʻaho kotoa pē, ko e pulu
    ʻe taha mo e sipi lelei ʻe ono; pea mo e fanga moa naʻe teuʻi kiate au, pea tuʻo
    taha ʻi he ʻaho ʻe hongofulu naʻe ʻomi ʻae tokonaki ʻoe ngaahi uaine kehekehe:
    pea neongo ʻae meʻa lahi ni kotoa pē, naʻe ʻikai te u maʻu ʻae mangisi ʻae pule,
    koeʻuhi naʻe māfasia lahi ʻae kakai ni.'
  ces-1613: Pročež strojívalo se toho na každý den jeden vůl, šest ovec výborných,
    též i ptáci byli mi strojeni, a v jednom z desíti dnů všelijakého vína dávalo
    se dosti. Však s tím se vším pokrmu knížecího nežádal jsem, nebo těžká poroba
    vzložena byla na lid ten.
  eng-WMB: Now that which was prepared for one day was one ox and six choice sheep.
    Also fowls were prepared for me, and once in ten days a store of all sorts of
    wine. Yet for all this, I didn’t demand the governor’s pay, because the bondage
    was heavy on this people.
  tam-TCV: ஒவ்வொரு நாளும் ஒரு மாடும், ஆறு சிறந்த செம்மறியாடுகளும், சில பறவைகளும் சமைக்கப்பட்டன.
    பத்து நாட்களுக்கு ஒருமுறை பெருமளவிலான பலரக திராட்சை இரசமும் கொண்டுவரப்பட்டன. இவ்வாறான
    செலவுகள் ஏற்பட்டபோதும், ஏற்கெனவே மக்கள் மிகுந்த கஷ்டம் அனுபவித்துக் கொண்டிருந்தபடியால்,
    ஆளுநனுக்கு வரவேண்டிய உணவை நான் மக்களிடமிருந்து வற்புறுத்திக் கேட்கவில்லை.
  ceb-ULB: Karon sa matag adlaw mag-andam ug usa ka torong baka, unom ka piniling
    karnero, ug mga langgam usab, ug sa matag ikanapulo nga adlaw abundansya ang tanang
    matang sa bino, apan bisan niining tanan wala ako mangayo ug pagkaon nga alang
    sa gobernador, tungod kay bug-at ra kaayo ang maong pagpangayo ngadto sa katawhan.
  pol-UBG: Przygotowywano więc dla mnie każdego dnia jednego wołu, sześć wybornych
    owiec oraz drób, a co dziesięć dni rozmaite wino. Mimo to nie domagałem się chleba
    przysługującego namiestnikowi, gdyż niewola ciążyła nad tym ludem.
  urd-GVU: روزانہ ایک بَیل، چھ بہترین بھیڑبکریاں اور بہت سے پرندے میرے لئے ذبح کر
    کے تیار کئے جاتے، اور دس دس دن کے بعد ہمیں کئی قسم کی بہت سی مَے خریدنی پڑتی تھی۔
    اِن اخراجات کے باوجود مَیں نے گورنر کے لئے مقررہ وظیفہ نہ مانگا، کیونکہ قوم پر
    بوجھ ویسے بھی بہت زیادہ تھا۔
  deu-1912: Und man gebrauchte für mich des Tages einen Ochsen und sechs erwählte
    Schafe und Vögel und je innerhalb zehn Tagen allerlei Wein die Menge. Dennoch
    forderte ich nicht der Landpfleger Kost; denn der Dienst war schwer auf dem Volk.
  kan-2017: ಪ್ರತಿದಿನ ಒಂದು ಹೋರಿ, ಆರು ಕೊಬ್ಬಿದ ಕುರಿ, ಕೆಲವು ಪಕ್ಷಿಗಳು ನಮ್ಮ ಭೋಜನಕ್ಕಾಗಿ ಸಿದ್ಧವಾಗುತ್ತಿದ್ದವು.
    ಹತ್ತು ದಿನಕ್ಕೊಮ್ಮೆ ನಾನು ಎಲ್ಲಾ ಬಗೆಯ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಬೇಕಾದಷ್ಟು ಒದಗಿಸಲು ವ್ಯವಸ್ಥೆಮಾಡಿದೆ.
    ಇಷ್ಟೆಲ್ಲಾ ಇದ್ದರೂ ಆ ಜನರು ಮಾಡುತ್ತಿದ್ದ ಕೆಲಸವು ಬಹು ಕಠಿಣವಾಗಿದ್ದದರಿಂದ ನಾನು ದೇಶಾಧಿಪತಿಗೆ
    ಸಲ್ಲತಕ್ಕ ಭತ್ಯವನ್ನು ಕೇಳಲೇ ಇಲ್ಲ.
  yap-yap: Gubin e rran ma gu ma pi’ reb e garbaw, nge nel’ e tin th’abi fel’ ko saf
    rog, nge nimen ni bo’or, ma gubin e yu ragag e rran mu gu pi’ e wayin ni kab be’ech.
    Machane gumnang e pin’en nib tomal ni be athmagliy e girdi’, are da gog ni ngan
    pi’ ngog e f’oth ni mat’wun e governor.
  hlt-MCSB: Kai ham te hnin at ham he vaito pummat a ngawn tih, boiva pumrhuk a coelh,
    vaa a tawn a khaw, hnin rha khuiah misurtui cungkuem neh ka kum ham akhaw rhalboei
    buh he ka hoem moenih, he tah pilnam soah thohtatnah la aka nan rhung ni.
  mdy-ETH: ቢያ ኬሊ ፔቴ ጌማይ፥ ላሆ ቃራ ቃራ ማራይና ሚርጌ ኮይዳኣ ሹኪ ሙዓ ታኣም ጊኢጊንታኔ፤ ሃሣ ጊንሣ ታጶ ኬሊዳ ፔቴና
    ዎይኔ ዑሺ ታ ዔያቶም ጊኢጊሻኔ፤ ጋዓንቴ ዴሮይዳ ዓጊንቴ ዴኤፆ ኬዶ ታ ዔራሢሮ ዓጪ ዎይሣ ዓሲም ኮይሳ ፔኤሺም ጪጎ ባኮ ታ
    ዖኦጪባኣሴ።
  twi-ASANTE: Nneɛma a na ɛho hia me da biara a ɛyɛ mʼankasa me ka no yɛ nantwie baako,
    nnwan akɛseɛ nsia ne nkokɔ bebree. Na dadu biara, na ɛsɛ sɛ yɛnya nsã ahodoɔ nyinaa
    bi. Nanso, mannye amrado akɔnhomabɔdeɛ biara, ɛfiri sɛ, na ɔmanfoɔ no wɔ ahokyere
    mu dada.
  eng-WEBU: Now that which was prepared for one day was one ox and six choice sheep.
    Also fowls were prepared for me, and once in ten days a store of all sorts of
    wine. Yet for all this, I didn’t demand the governor’s pay, because the bondage
    was heavy on this people.
  wal-wal: Hachchi hachchi issi booraa, usuppun doorettida dorssatanne daro kuttota
    shukki shukkidi, asaassi shiishshoosona; qassi tammu gallassan issitoo daro baattaa
    woiniyaa eessaa etayyo agoosona. SHin asaa bollan de7iya toohoi deexo gidiyoogaa
    taani eriyo gishshau, biittaa haariyaagaassi bessiya kattaa damooza oichchabeikke.
  spa-PDDPT: Lo que se preparaba para un solo día era un buey y seis ovejas escogidas.
    También me preparaban aves, y una vez cada diez días toda clase de vinos. A pesar
    de todo esto, nunca exigí el pan correspondiente al gobernador, porque el trabajo
