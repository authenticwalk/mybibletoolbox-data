    nécessaire, en abondance. Malgré cela, je n’ai pas réclamé le pain du gouverneur,
    parce que les travaux pesaient lourdement sur ce peuple.'
  cek-AK: Ni thokkruek maitaw tae maeto, tuu tarukto hoi aanawk to kai hanah ang paek
    o; ni hato kruek misurtui congca ang thak o; to tiah hmuen to oh, toe kaminawk
    hanah hmuenzit ah oh pongah, ukkungnawk han paek koi caaknaek to ka la ai.
  cuk-cuk: Bane-bane, moli-bebe-nikad, wargwen, sibad-wawaad-nuegan, walanergwa (6)
    oburgwiledaed. Deginbali, nuumar-oburgwiledabalid. Ibambe-ibambegi (10-10), vino-ichesuli
    anga selenonidaed. Degi-inigwele, an dummadga-guedgi anga-ibmar-uklegoenad an
    ese egichissulid. Ar ade, an daked, ar weyobile, we-dulemarga mani-bipisuli nosaled.
  uig-CYR: Һәркүни бир кала, хилланған алтә қой тәйярлинатти, йәнә маңа бәзи учар
    қушлар тәйярлинатти; һәр он күндә бир қетим һәр хил мол мәй-шарап билән тәминлинәтти.
    Шундақ болсиму мән йәнила «валий нени»ни тәләп қилмидим; чүнки қурулуш Иши хәлиқниң
    үстидики еғир жүк еди.
  tel-2017: నా కోసం ప్రతి రోజూ ఒక ఎద్దు, ఆరు శ్రేష్ఠమైన గొర్రెలు భోజనం కోసం సిద్ధం
    చేసేవారు. ఇవి కాకుండా పిట్టలు, పది రోజులకొకసారి రకరకాల ద్రాక్షారసాలు సమృద్ధిగా
    సిద్ధపరిచే వారు. అయినప్పటికీ ఈ ప్రజలు ఎంతో కఠినమైన బానిసత్వం కింద ఉన్నందువల్ల
    అధికారిగా నాకు రావలసిన రాబడి నేను ఆశించలేదు.
  hat-BSA: Alò, sa ki te prepare chak jou yo se te yon gwo bèf avèk sis mouton nan
    meyè kalite, zwazo ki te prepare pou mwen; epi yon fwa chak di jou, tout kalite
    diven an abondans. Men pou tout sa, mwen pa t mande nan taks prevwa pou gouvènè
    a, akoz chaj la te lou sou pèp sa a.
  kos-kos: Kais sie len nga srukak cow soko, sheep na wowo onkosr, ac won na pus,
    ac len singoul nukewa nga srukak pac wain sasu nimen mwet uh. Tuh ke sripen nga
    etu lah toasr ma mwet uh enenu in akfalye, oru nga tiana suk ke ma fal nga in
    eis ke wal lun governor.
  hbo-WLC: וַאֲשֶׁר֩ הָיָ֨ה נַעֲשֶׂ֜ה לְי֣וֹם אֶחָ֗ד שׁ֣וֹר אֶחָ֞ד צֹ֠אן שֵׁשׁ־בְּרֻר֤וֹת
    וְצִפֳּרִים֙ נַֽעֲשׂוּ־לִ֔י וּבֵ֨ין עֲשֶׂ֧רֶת יָמִ֛ים בְּכָל־יַ֖יִן לְהַרְבֵּ֑ה
    וְעִם־זֶ֗ה לֶ֤חֶם הַפֶּחָה֙ לֹ֣א בִקַּ֔שְׁתִּי כִּֽי־כָֽבְדָ֥ה הָעֲבֹדָ֖ה עַל־הָעָ֥ם
    הַזֶּֽה׃
  ibo-ibo: Ihe na-ezu nri a na-eri nʼụlọ m kwa ụbọchị bụ otu ehi na atụrụ isii gbara
    abụba, na ọtụtụ ọkụkụ, na ụdị mmanya dị iche iche a na-ebubata kwa ụbọchị iri
    ọbụla. Nʼagbanyeghị nke a, ọ dịghị mgbe ọbụla m nara site nʼaka ha ụtụ ihe oriri
    nke onye na-achị ala kwesiri inweta, nʼihi na ha onwe ha nọ na mkpa dị ukwuu.
  ory-ory: ସେସମୟରେ ପ୍ରତିଦିନ ଏକ ବଳଦ ଓ ଛଅଗୋଟି ବଛା ମେଷ ପ୍ରସ୍ତୁତ କରାଗଲା; ମଧ୍ୟ ମୋʼ ପାଇଁ
    କେତେକ ପକ୍ଷୀ ପ୍ରସ୍ତୁତ କରାଗଲା ଓ ଦଶ ଦିନରେ ଥରେ ସର୍ବପ୍ରକାର ଦ୍ରାକ୍ଷାରସ ଆୟୋଜନ କରାଗଲା;
    ତଥାପି ମୁଁ ଏସବୁ ଲାଗି ଦେଶାଧ୍ୟକ୍ଷର ଖାଦ୍ୟ ଚାହିଁଲି ନାହିଁ, କାରଣ ଏହି ଲୋକଙ୍କ ଉପରେ ଦାସତ୍ୱର
    ଭାର ଭୟଙ୍କର ହୋଇଥିଲା।
  chk-chk: Iwe, ükükün ewe mongö üa amolätä iteiten rän eman ätemwänin kow, wonoman
    sip mi mürina me chomong chuko. Üa pwal amolätä chomong wain lon iteiten engol
    rän. Üa atowu ekei mongö meinisin, nge üsap angei wisei mongö fän iten kepina,
    pun ekewe aramas ra fen weires ren ewe angang.
  rop-rop: Ebridei lagijat na deibin oldei gugum blanga mi en detlot weya bin oldei
    dagadagat garram mi, wanbala buligi, siksbala gudwan ship, en loda jukjuk, en
    langa ebri 10 dei aibin oldei baiyim gudwan wain. Dumaji aibin sabi blanga ola
    adtaim weya detlot pipul bin abumbat bifo, wal ai nomo bin wandim gajimbat det
    mani weya im det rait blanga det gabman bos blanga gajim blanga im pei.
  ukr-1871: 'А було наготовляно щодня: один віл, шість добірнїх овець, і птицї готувалось
    у мене, а за десять день виходила сила всякого вина. А одначе начальницької харчі
    я не вимагав, бо важка служба тяготїла на сьому народї.'
  deu-1951: Und man richtete mir täglich einen Ochsen zu, sechs auserlesene Schafe,
    Geflügel und alle zehn Tage allerlei Wein in Menge; gleichwohl forderte ich damit
    nicht die Landpflegerkost; denn der Dienst lastete schwer auf diesem Volk.
  eng-JPS: Now that which was prepared for one day was one ox and six choice sheep,
    also fowls were prepared for me; and once in ten days store of all sorts of wine;
    yet for all this I demanded not the bread of the governor, because the service
    was heavy upon this people.
  srp-1865: I gotovljaše se svaki dan po jedno goveèe, šest ovaca izabranijeh, i ptice
    gotovljahu mi se, i svakih deset dana davaše se svakojakoga vina izobila. I opet
    ne iskah hrane upraviteljske; jer služba bješe teška narodu.
  lug-lug: Buli lunaku ente emu, n’endiga ensava mukaaga n’enkoko nga tezibuzeeko
    bye byantegekerwanga, ne buli nnaku kkumi ne nfunanga wayini owa buli kika. Wakati
    mu ebyo byonna saasaba mmere eyali eteekwa okuweebwa owessaza, kubanga abantu
    baandizitoowereddwa nnyo.
  heb-heb: ואשר היה נעשה ליום אחד שור אחד צאן שש בררות וצפרים נעשו לי ובין עשרת ימים
    בכל יין להרבה ועם זה לחם הפחה לא בקשתי כי כבדה העבדה על העם הזה׃
  ben-IRV: সেই দিন প্রত্যেক দিন এই সব খাবার তৈরী হত, একটা ষাঁড়, ছয়টা বাছাই করা ভেড়া
    ও কতগুলো পাখি আমার জন্য রান্না করা হত, আর প্রতি দশ দিন পর সব রকমের আঙ্গুর রস,
    এই সমস্ত সত্বেও লোকদের দাসত্বের ভার বেশি হওয়াতে আমি রাজ্যপালের খাবার চাইতাম না।
  pan-pan: ਜਿਹੜਾ ਭੋਜਨ ਇੱਕ ਦਿਨ ਲਈ ਤਿਆਰ ਕੀਤਾ ਜਾਂਦਾ ਸੀ ਉਹ ਇਹ ਸੀ, - ਇੱਕ ਬਲ਼ਦ, ਛੇ ਪਲੀਆਂ
    ਹੋਇਆਂ ਭੇਡਾਂ ਜਾਂ ਬੱਕਰੀਆਂ ਅਤੇ ਕੁਝ ਮੁਰਗੀਆਂ ਮੇਰੇ ਲਈ ਤਿਆਰ ਹੁੰਦੀਆਂ ਸਨ ਅਤੇ ਦਸ ਦਿਨਾਂ ਵਿੱਚ
    ਇੱਕ ਵਾਰੀ ਹਰ ਕਿਸਮ ਦੀ ਮਧ ਭਰਪੂਰ ਮਾਤਰਾ ਵਿੱਚ ਦਿੱਤੀ ਜਾਂਦੀ ਸੀ। ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੇ
    ਹੁੰਦਿਆਂ ਵੀ ਮੈਂ ਹਾਕਮ ਦੇ ਹੱਕ ਦੀ ਰੋਟੀ ਨਾ ਮੰਗੀ ਕਿਉਂਕਿ ਲੋਕਾਂ ਉੱਤੇ ਇਸ ਕੰਮ ਦਾ ਵੱਡਾ ਭਾਰ
    ਸੀ।
  mya-JVB: နေ့တိုင်း ငါ့စားပွဲကို နွား တကောင် ၊ ရွေး သော သိုး ခြောက် ကောင်၊ ကြက် များကို
    စီရင် ရ၏။ ဆယ် ရက် တခါများ စွာသော စပျစ်ရည် အမျိုးမျိုး ကိုလည်း တင်ရ၏။ ထိုမျှလောက်ကုန်သော်လည်း၊
    လူ များတို့သည် ပင်ပန်း စွာ အမှု စောင့်ရသောကြောင့် ၊ မြို့ဝန် ၌ ရိက္ခာ ကို ငါမ
    တောင်း။
  tbg-tbg: Vo enta vo enta ti naavuqi kaiqa vare vauka purumakau vo aruke, sipisipi
    koqera 6navu aruke, kokoraara vonavuvata ruqutuke unta timitomanta te vi karara
    150 vaiinti vika nimunara. Vika uaini ho naate ti, te ekaa 10 entaqaa tenta naavuqi
    kaiqa vare vauka nititama kauramanta vinavuka uaini qaiqaavata vare ani vaura.
    Te vi vaiintika kara nimiha kia te qaqi vaiinti nahentiara takisi aqukeha monu
    timiqe vi karara varaare tiraiti, te vika nora maaraqi vaurara iriha, te vikaqaa
    maara voqavata vataarorave ti, kia te minti tunara. Te avuhainaara kamaanira vaiinti
    vaiha te minti tiarirava ho vaimantavata, kia te minti tunara.
  hmo-hmo: 'Dina ibounai inai aniani gaudia lau abia hegaegae: Boromakau tau ta, mamoe
    namodia 6, kokoroku momo danu. Bona dina 10, 10 dekena amo uaina idauidau momo
    lau haboua mai. Momokani inai bamona lau karaia, to gavana idia abia aniani korikori
    lau tahua lasi, badina be lau diba inai taunimanima edia hesiai gaukara bona takisi
    be metau herea.'
  urd-urd: 'और एक बैल और छ: मोटी मोटी भेड़ें एक दिन के लिए तैयार होती थी, मुर्ग़ियाँ
    भी मेरे लिए तैयार की जाती थीं, और दस दिन के बाद हर क़िस्म की मय का ज़ख़ीरा तैयार
    होता था, बावजूद इस सबके मैंने हाकिम होने की रोटी तलब न की क्यूँकि इन लोगों पर
    ग़ुलामी गिराँ थी।'
  rus-SYN: 'И вот что было приготовляемо на один день: один бык, шесть отборных овец
    и птицы приготовлялись у меня; и в десять дней издерживалось множество всякого
    вина. И при всем том, хлеба областеначальнического я не требовал, так как тяжелая
    служба лежала на народе сем.'
  bqc-SIM: Lá gu lɛ́ dↄ wìↄ zu kɛkɛmɛɛ mɛ̀ndodo ń sã mɛkpaaↄ mɛ̀n soolosoolo ń
    koↄ, mɛ́ wìↄ vɛ̃ɛ ba zↄ̃ↄzↄ̃ↄ gↄↄ kwi ń gↄↄ kwio. Gia ń beeo mi dↄaanakɛblɛ
    gbɛamáo, asa zĩ pↄ́ gbɛ̃́ beeↄ lɛ́ kɛ zↄ̃ↄ.
  tcz-CHONGTHU: Niseh a keiman neh le chah a kato doh jing chu bongchal khat, kelngoi
    ahilou le kelcha gup ahcha tampi ahijinge. Chule nisom seh leh donding lengpitwi
    suhneng jing angaiyin ahi. Ahiyeng vang'in keiman gamvaipo kahina a eikipe nehle
    chah kachan ding dol chu kangeh deh poi, ajeh chu mipihon pohgih apohkhop set
    sau ahi.
  mar-mar: आता प्रत्येक दिवशी एक बैल, सहा निवडक मेंढरे आणि पक्षीही तयार करीत असत,
    व प्रत्येक दहा दिवसानी सर्व प्रकारचे द्राक्षरस मुबलक प्रमाणात आणत आणि तरीही, मी
    राज्यपालाकडून अन्नाचा भत्ता मागितला नाही, कारण लोकांवर कामाचा बोजा खूप भारी होता.
  qub-qub: Noga päganäpaj cada junaj pishtaj juc töruta, werannin sojta uyshata, wallpacunatapis.
    Cada chunca junajmi aypalla bïnuta chayachimoj. Llapan runacunami fiyupa ñacaycaran.
    Chaynöpami nogaga mana rimaparächu mandaj cay derëchöta pägamänanpäpis.
  bqp-bqp: Lákũ gu dìgↄ̃ dↄ nà òdigↄ̃ zù kɛkɛmɛnɛ mɛ̀n dodo kũ sã mɛ̀kpananↄ mɛ̀n
    suddodo kũ konↄ, akũsↄ̃ òdigↄ̃ sèwɛ̃ ba zↄ̃kↄ̃zↄ̃kↄ̃ gↄrↄ kuri kũ gↄrↄ kuriio.
    Bee kũ abireo mádi don'arɛdekɛ pↄ́ble gbɛkaḿmaro, zaakũ zĩ kũ gbɛ̃ abirenↄ
    tɛn kɛ zↄ̃kↄ̃.
  hat-hat: Chak jou mwen te fè yo kwit pou mwen yon bèf, sis bon mouton byen gra ak
    anpil bèt volay. Se mwen menm ki te peye pou tout bagay sa yo ak lajan nan pòch
    mwen. Chak dis jou mwen fè yon pwovizyon diven fre. Men, malgre sa, mwen pa janm
    mande pou yo ban mwen sa pou yo bay gouvènè a pou manje l', paske pèp la te gen
    kont chay sou do li deja.
  eng-BSB: Each day one ox, six choice sheep, and some fowl were prepared for me,
    and once every ten days an abundance of all kinds of wine was provided. But I
    did not demand the food allotted to the governor, because the burden on the people
    was so heavy.
  eng-WEBPB: Now that which was prepared for one day was one ox and six choice sheep.
    Also fowls were prepared for me, and once in ten days a store of all sorts of
    wine. Yet for all this, I didn’t demand the governor’s pay, because the bondage
    was heavy on this people.
  kbq-kbq: Hanki mago mago zupama nagri nompima ne'zama kre terema hu'nazana vahe'mo'za
    mago bulimakaogi, 6si'a knare'ma hu'nea sipisipi afutaminki, mago'a kokore raminki
    hu'za ana vahera ne'zana krezamantetere hu'naze. Hagi 10ni'a zage kna'ma evuterema
    nehige'za, eri'za waini tina eri'za eme zamizage'za, ana netere hu'naze. Ana ne'zantamimpina,
    magore hu'na gavana ne'mofo ne'zanema hu'za huhampari'naza ne'zampinti'enena erinteta
    erita eho hu'na huozamante'noe. Na'ankure eri'zama zami'noa eri'zamo'a ranknaza
    zaminogu anara hu'noe.
  nhe-BL: Huan mojmostla quisencahuayayaj para totlacualis se hueyi toro, chicuase
    borregojme tlen tomahuaque huan miyac patojme huan huejhueyi totome. Huan sesen
    majtlactli tonati titemacaque xocomeca atl hasta mocahuayaya, pero ax quema niquinilhui
    tlacame ma nechtlaxtlahuica pampa nigobernador pampa nijmatqui para nelía ohui
    para panose.
  bus-bus: Lán guu è dↄ nà wègↄ̃ zù kɛkɛɛmɛ mɛ̀n doodo kↄ̃n sã mɛ̀kpananↄ mɛ̀n swɛɛdodo
    kↄ̃n koonↄ, bensↄ̃ wègↄ̃ geepiwɛ̃ɛ baa bítabita gurↄ kuri kↄ̃n gurↄ kurio. Baa
    kↄ̃n beeeo mɛ́ɛ dↄn'aɛdekɛ pↄ́blee gbekaḿmaro, zaakɛ zĩi kɛ̀ gbɛ̃ beeenↄↄ e kɛɛ
    bíta.
  gub-BL: 'Tuweharupi azuka kar ma''ea''yr ihe: tapi''ak awa, 6 àràpuhàràn hawitu
    ma''e kuzà ikatu wera''u ma''e wà, zapukaz tetea''u wà. 10 ''ar ipaw nànàn amur
    kar amo win no. Akwaw teko wama''ereko haw ipuhuz katu haw. A''e rupi naenoz kwaw
    temetarer tuwihaw pe imur pyràm wanupe ihe.'
  eng-DRA: 'And there was prepared for me day by day one ox, and six choice rams,
    besides fowls, and once in ten days I gave store of divers wines, and many other
    things: yet I did not require my yearly allowance as governor: for the people
    were very much impoverished.'
