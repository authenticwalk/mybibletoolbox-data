    dabego tuabo wain wę hauwa mu siąo wali. Te Juda we bidide genuai sęgę elalubo
    eno koneani, tama tiyu, te kingo enabolo te nai abelabo mone te we bidide sao
    po obaso, te eno me sabeo. Menio. Eno te nai ena monego digi abelali.
  tpi-tpi: Mi tokim ol kukboi olsem, olgeta de ol i mas kukim wanpela bulmakau na
