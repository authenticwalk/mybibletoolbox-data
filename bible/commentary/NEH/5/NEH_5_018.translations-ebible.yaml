  asm-FB: সেই সময়ত প্ৰতিদিনেই এটা ষাঁড়-গৰু, ছটা উত্তম মেৰ-ছাগ, আৰু চৰাইবোৰো প্রস্তুত
    কৰা হৈছিল, আৰু প্রতি দহ দিনত সকলো বিধৰ দ্ৰাক্ষাৰস অধিক পৰিমাণে যুগুত কৰা হৈছিল।
    তথাপিও এই সকলোৰ বাবে মই দেশাধ্যক্ষৰ আহাৰৰ খৰছ দাবী কৰা নাছিলোঁ, কাৰণ লোকসকলৰ বাবে
    এই দাবী অসুবিধাজনক হ’লহেঁতেন।
  sus-A: لْشْي بِرِن نِنفٍ كٍرٍن، يّشّي سٍننِ، نُن شْنِيٍ نُ رَقَلَمَ دٌنسٍ رَ. شِ
