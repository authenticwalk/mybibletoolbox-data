  gun-gun: Ára nhavõ ha'e kuery ho'u va'erã ajuka uka 'rã peteĩ vaka ha'e mboapy meme
    vexa'i oiporavo pyre. Uru ma heta ajuka uka avi, ha'e gui dez araa py nhavõ ajogua
    reta avi vinho joegua e'ỹ-e'ỹ. Ha'e rã tembi'u huvixa peguarã ome'ẽa va'ekue ma
