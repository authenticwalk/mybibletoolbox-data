    كُلَّ عَشَرَةِ أَيَّامٍ، وَمَعَ هَذَا لَمْ آخُذِ الضَّرَائِبَ الْمُخَصَّصَةَ لِنَفَقَاتِ
    الْوَالِي، لأَنَّ وَطْأَةَ الضَّرَائِبِ كَانَتْ ثَقِيلَةً عَلَى هَذَا الشَّعْبِ.
  ewe-ewe: Nu siwo mehiãna gbe sia gbe la woe nye nyitsu ɖeka, alẽ dami ade kple koklo
