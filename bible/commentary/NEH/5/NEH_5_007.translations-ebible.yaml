verse: NEH.005.007
translations:
  mal-C: 'ഇതെക്കുറിച്ചു ഞാൻ ശരിക്കും ആലോചിച്ചശേഷം ഇതിന് ഉത്തരവാദികളായ പ്രഭുക്കന്മാരെയും
    ഉദ്യോഗസ്ഥരെയും ശാസിച്ചു: “നിങ്ങളിൽ ഓരോരുത്തനും നിങ്ങളുടെ സഹോദരങ്ങളിൽനിന്നു പലിശ
    വാങ്ങുന്നല്ലോ,” എന്നു പറഞ്ഞു. ഇവർക്കെതിരേ ഞാൻ ഒരു വലിയ യോഗം വിളിച്ചുകൂട്ടി,'
  deu-TKW: 'Und ich ging mit mir selbst zu Rate; sodann machte ich den Edlen und den
    Vorstehern Vorwürfe und sprach zu ihnen: Auf Wucher leiht ihr einer dem andern?
    Und ich veranstaltete gegen sie eine große Versammlung'
  lin-lin: 'Nazwaki mokano ya kopamela bakambi mpe bankumu ; nalobaki na bango : —
    Tango bodefisaka bandeko na bino, bosengaka bango mileki ! Bozali nde komemisa
    bandeko na bino moko mokumba monene boye ! Nabengisaki mayangani moko ya monene
    mpo na kolobela makambo yango elongo na bango.'
  eng-LSV: and my heart reigns over me, and I strive with the nobles, and with the
    prefects, and say to them, “You are exacting usury on one another”; and I set
    against them a great assembly,
  eng-GNV: 'And I thought in my minde, and I rebuked the princes, and the rulers,
    and saide vnto them, You lay burthens euery one vpon his brethren: and I set a
    great assemblie against them,'
  eng-WEBSTER: Then I consulted with myself, and I rebuked the nobles, and the rulers,
    and said to them, Ye exact interest, every one of his brother. And I set a great
    assembly against them.
  nhw-BL: 'Teipa nimonejnehuili quenicatza nijchihuas. Huan niyajqui huan niquinajhuac
    nopa tequitini huan nopa tominpiyani huan niquinilhui: “¿Quenque quej ni anquinchihuaj
    amoisraelita icnihua? Amo xitlahuac para antlainamaj itlanca tomi huan anquincuilíaj
    inintlal.” Nojquiya niteyolmelajqui para tijchihuase se hueyi tlanechicoli para
    tijsencahuase ni tlamantli.'
  swh-ONEN: Nikayatafakari katika akili yangu, nikiwalaumu wakuu na maafisa. Nikawaambia,
    “Mnawaonea ndugu zenu kwa kuwatoza riba!” Basi nikaitisha mkutano mkubwa ili kuwashughulikia
  bba-bba: Mɑ nɑ ɡɔ̃ru doke n bukuro be, kɑ siri kowo be ɡerusi. Mɑ nɑ be kpuro sokusiɑ
    bɑ mɛnnɑ. Nɑ bu bikiɑ nɑ nɛɛ, ɑmɔnɑ i kɑ bɛɛn mɛro bisibu ɡɑ̃ɑnu bɔkurɑmɔ i nim
    dokemɔ.
  eng-KJVCPB: Then I consulted with myself, and I rebuked the nobles, and the rulers,
    and said unto them, You exact usury, every one of his brother. And I set a great
    assembly against them.
  luo-luo: Ne aparo wechego matut mi adonjone joka ruoth kod jotelo. Ne anyisogi niya,
    “Uyudo ohala kuom jowadu uwegi!” Omiyo ne aluongo buch galamoro mondo awuo kodgi,
  meu-meu: Na haeroa; bena hanua lohiadia bona heitatao taudia ediai gwau na atu.
    Na hamaorodia, nato, Umui na abitorehai davadia o abimu, ta ta tadikakana tadikakana
    edia amo. Bena hebou bada-hereana ta na gwauraia, idia ihahemaoro-henidia totona.
  npi-ULB: तब मैले यस विषयमा सोचविचार गरेँ, अनि कुलीनहरू र अधिकारीहरूलाई दोष लगाएँ
    । मैले तिनीहरूलाई भनेँ, “तिमीहरू हरेकले आफ्नै भाइबाट ब्याज लिँदै छौ ।” मैले तिनीहरूको
    विरुद्धमा ठुलो भेला गराएँ,
  yor-yor: Mo rò wọ́n wò ní ọkàn mi mo sì fi ẹ̀sùn kan ọlọ́lá àti àwọn ìjòyè. Mo sọ
    fún wọn pé, ẹ̀yin ń gba owó èlé lọ́wọ́ àwọn ará ìlú u yín! Nítorí náà mo pe àpéjọ
    ńlá láti bá wọn wí.
  ind-ind: Setelah memikirkannya baik-baik, saya memanggil para bangsawan dan pejabat
    lalu dengan keras menegur mereka, “Kalian sudah berbuat jahat! Caramu meminjamkan
    uang seperti menghisap darah saudara-saudara sebangsamu!” Kemudian saya mengadakan
    rapat umum untuk membicarakan masalah itu.
  pes-OPCB: 'و پس از فکر کردن، سران و بزرگان قوم را سرزنش کرده، گفتم: «چرا بر برادران
    یهودی خود ظلم می‌کنید؟» سپس عدهٔ زیادی را جمع کردم و این یهودیان را به پای میز
    محاکمه کشیده،'
  tgl-ULB: Pagkatapos ay pinag-isipan ko ito, at nagharap ng sakdal laban sa mga maharlika
    at opisyales. Sinabi ko sa kanila, “Naniningil kayo ng tubo, bawat isa sa kanyang
    sariling kapatid.” Nagdaos ako ng isang malaking pagpupulong laban sa kanila
  hui-hui: Keba howa i̱na genda uruni mo tiga bulene hariga taya biru. Mana liahe
    o bialu hayadagoni agali haguane hearubi haru haga maru hearubi tigua ogoni biyada
    manda bialu íbu ngoai hadaba lowa i̱na tihondo bi hongo howa lamialu lalu, Tígua
    tíni hameneore karu hengedape halu mo koore haga kamigoni, laru. Ani lowa lalu,
    Genda ogoninaga bi lami̱ya wali agali bibahende hearu íbu ngoai halimu, laru.
  mya-mya: အ​ရေး​ယူ​ဆောင်​ရွက်​ရန်​စိတ်​ပိုင်း​ဖြတ်​လိုက်​၏။ ငါ​သည်​ပြည်​သူ​ခေါင်း​ဆောင်​များ​နှင့်​အုပ်​ချုပ်
    ရေး​မှူး​တို့​အား``သင်​တို့​သည်​မိ​မိ​တို့​ညီ အစ်​ကို​များ​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ​လျက်​နေ​ကြ
    ပါ​သည်​တ​ကား'' ဟု​ပြစ်​တင်​ပြော​ဆို​၏။ ငါ​သည်​ဤ​ပြ​ဿ​နာ​ကို ဖြေ​ရှင်း​ရန်​လူ​ထု
    စည်း​ဝေး​တစ်​ရပ်​ကို​ခေါ်​ယူ​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་ངས་སེམས་ཐག་བཅད་ནས་སྐུ་དྲག་དང་འགོ་དཔོན་རྣམས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གིས་རང་གི་སྤུན་རྣམས་ལ་དངུལ་གཡར་ཏེ་ཁེ་ཕན་བླངས་པ་རེད་ཅེས་གཤེ་གཤེ་བཏང་བ་དང་།
    ངས་མི་ཚོགས་ཆེན་པོ་ཞིག་བསྡུས་ནས་དེ་དག་ལ་རྒོལ་ཏོ། །
  sna-sna: Zvino ndakazvirangarira mupfungwa dzangu ipapo ndikatsiura vakuru navabati
    ndikati kwavari, “Imi muri kureva mhindu kuvanhu venyika yenyu!” Saka ndakavakoka
    kumusangano mukuru kuti ndivarayire
  spa-BLM: 'Entonces consulté conmigo mismo y discutí con los nobles y los gobernantes,
    y les dije: “Ustedes exigen usura, cada uno a su hermano”. Celebré una gran asamblea
    contra ellos.'
  cac-cac: Ix lajvi chi', ix in naan val sic'lab'il, ix in cachan eb' nivac vinac
    yed' eb' yajal yaji, yic maxtzac sc'an yune' stumin eb' chi' d'a eb' quetchon̈ab'
    tic. Yuj chi' ix vavtan masanil eb' anima d'a jun molchajelal yuj jun lolonel
    chi'.
  swh-ULB: Kisha nikafikiri juu ya hili, na kuleta mashtaka dhidi ya wakuu na viongozi.
    Nikawaambia, “Ninyi mnatafuta riba, kila mmoja kutoka kwa ndugu yake mwenyewe.”
    Nikakutanisha kusanyiko kubwa juu yao
  bel-bel: 'Сэрца маё абурылася, і я строга выгаварыў знакамітым і начальнікам і сказаў
    ім: вы бераце ліхву з братоў сваіх. І склікаў я супроць іх вялікі сход'
  deu-ELBBK: 'Und mein Herz pflegte Rats in mir, und ich stritt mit den Edlen und
    mit den Vorstehern und sprach zu ihnen: Auf Wucher leiht ihr, jeder seinem Bruder!
    Und ich veranstaltete eine große Versammlung gegen sie;'
  mbb-OT: Mibpurungan ku is-isipa haazà he kebpekesavuk, ne midsawey ku is menge pengulu
    wey menge upisyal ne ke siak te, “Edèdaaǥen niw is duma niw he menge meǥinged!
    Su emun ed-utang sikandan te selapì diyà te keniyu ne ibpetuvù niw.” Ne impeumew
    ku sikandan su edtiǥum key.
  mal-2015: 'ഞാൻ എന്റെ മനസ്സുകൊണ്ടു ആലോചിച്ചശേഷം പ്രഭുക്കന്മാരെയും പ്രമാണികളെയും ശാസിച്ചു:
    നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ സഹോദരനോടു പലിശ വാങ്ങുന്നുവല്ലോ എന്നു അവരോടു പറഞ്ഞു.
    അവർക്കു വിരോധമായി ഞാൻ ഒരു മഹായോഗം വിളിച്ചുകൂട്ടി.'
  rmc-rmc: 'Gondoľinavas pal oda a vičinďom mange le vodcen the le uradňiken a phenďom
    lenge: „Tumen barvaľon pre tumare fameliji avke, hoj len den kečeň a kiden lendar
    o interesa.“ Avke mange diňom te zvičinel savore manušen pal odi veca'
  pes-OPV: 'و با دل خود مشورت کرده، بزرگان و سروران را عتاب نمودم و به ایشان گفتم:
    «شما هر کس از برادر خود ربا می‌گیرید!» وجماعتی عظیم به ضد ایشان جمع نمودم.'
  ron-1924: 'Ам хотэрыт сэ мустру пе чей марь ши пе дрегэторь ши ле-ам зис: „Че, вой
    ымпрумутаць ку камэтэ фрацилор воштри?” Ши ам стрынс ын журул меу о маре мулциме'
  ben-OBCV: আমি তাদের কথাগুলি মনে মনে বিবেচনা করলাম এবং গণ্যমান্য লোকদের ও উচ্চপদস্থ
    কর্মচারীদের ভীষণ বকাবকি করলাম। আমি তাদের বললাম, “তোমরা তোমাদের নিজের দেশের লোকদের
    কাছ থেকে সুদ আদায় করছ!” সেইজন্য আমি তাদের বিচার করার জন্য এক মহাসভা ডাকলাম
  som-som: Markaasaan isla arrinsaday, waanan la diriray kuwii gobta ahaa iyo taliyayaashii,
    oo waxaan ku idhi, Idinka mid waluba wuxuu walaalkiis ka qaataa korsocod. Oo anigu
    waxaan qabtay shir weyn oo iyaga ka gees ah.
  lat-VUC: 'cogitavitque cor meum mecum, et increpavi optimates et magistratus, et
    dixi eis: Usurasne singuli a fratribus vestris exigitis? Et congregavi adversum
    eos concionem magnam,'
  eng-ASVBT: Then I consulted with myself, and contended with the nobles and the rulers,
    and said unto them, Ye exact usury, every one of his brother. And I held a great
    assembly against them.
  ita-1885: 'Ed avendo preso consiglio fra me stesso, sgridai gli uomini notabili
    ed i magistrati, e dissi loro: Riscotete voi così i debiti, ciascuno dal suo fratello?
    Ed io adunai contro a loro la gran raunanza.'
  eng-ULB: Then I thought about this, and brought charges against the nobles and officials.
    I said to them, “You are exacting interest, each from his own brother.” I held
    a great assembly against them
  spa-VBL: 'Me puse a pensar y luego fui a discutir con los nobles y los funcionarios,
    diciéndoles: “¡Están cobrándole intereses a sus propios hermanos!” Entonces convoqué
    una gran reunión para tratar con ellos.'
  fra-_FOB: 'Je délibérai donc en moi-même, et je censurai les principaux et les magistrats,
    et je leur dis: Vous prêtez à intérêt l''un à l''autre? Et je convoquai contre
    eux une grande assemblée;'
  mal-mal: 'ഞാൻ ഗൗരവമായി ചിന്തിച്ചശേഷം പ്രഭുക്കന്മാരെയും പ്രമാണികളെയും ശാസിച്ചു: “നിങ്ങൾ
    ഓരോരുത്തൻ നിങ്ങളുടെ സഹോദരനോട് പലിശ വാങ്ങുന്നുവല്ലോ” എന്ന് അവരോട് പറഞ്ഞു. അവർക്ക്
    വിരോധമായി ഞാൻ ഒരു മഹായോഗം വിളിച്ചുകൂട്ടി.'
  urd-GVR: Bahut soch-bichār ke bād maiṅ ne shurafā aur afsaroṅ par ilzām lagāyā,
    “Āp apne hamwatan bhāiyoṅ se ġhairmunāsib sūd le rahe haiṅ!” Maiṅ ne un se nipaṭne
    ke lie ek baṛī jamāt ikaṭṭhī karke
  suz-BL: तन्‍न गो आं थुंमी लोव़ पाता। मिनु गो मान ताइब नु ठेयब मुर आन कली हुइश्‍शा
    “क्‍येट आ चाइक्‍ब ताक्‍चा, दे आंम लोक्‍ब आन कली जेर गेनीनी” दे माइक्‍ताक्‍मी।
    मिनु मेको आन पर्बम मुर नेल्‍ल खुप्‍ताक्‍ङमी। प्रस्‍थान २२:२४
  ita-1927: 'E, dopo matura riflessione, ripresi aspramente i notabili e i magistrati,
    e dissi loro: “Come! voi prestate su pegno ai vostri fratelli?” E convocai contro
    di loro una grande raunanza,'
  ckb-ckb: 'لەبیری خۆمدا لێکم دایەوە و مشتومڕم لەگەڵ خانەدان و کاربەدەستەکان کرد و
    پێم گوتن: «ئێوە سوو لە براکانتان وەردەگرن!» ئینجا کۆمەڵێکی گەورەم لە دژیان کۆکردەوە
    و'
  eng-BBE: And after turning it over in my mind, I made a protest to the chiefs and
    the rulers, and said to them, Every one of you is taking interest from his countryman.
    And I got together a great meeting of protest.
  kan-OKCV: ನಾನು ತುಸು ಆಲೋಚಿಸಿ ನೋಡಿದೆ. ಬಳಿಕ ಶ್ರೇಷ್ಠರನ್ನೂ, ಅಧಿಕಾರಿಗಳನ್ನೂ ಖಂಡಿಸಿ, “ನೀವು
    ನಿಮ್ಮ ಸಹೋದರರಿಂದ ಬಡ್ಡಿ ತೆಗೆದುಕೊಳ್ಳುವುದು ಸರಿಯೇ?” ಎಂದು ಹೇಳಿ ಅವರೊಡನೆ ಬಹಳವಾಗಿ ವಾಗ್ವಾದಿಸಿ,
    ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಮಹಾ ಸಭೆಯನ್ನು ಕೂಡಿಸಿದೆ.
  bbb-bbb: Ijadufuo na fina izege na redufuo ije vierafei. Areme nane uri e mamekanu
    ijiakiro e buone rotire ijia imevo ijene kumevo bu una besu afui. Bu afuivoga
    naka uri vua gikikimana kuariae. Na kia, Ja uviarafa jone maeje jaka isema rena
    mani bu kiavo ja vajiaeva ije kiakoke binodua kuke ado ijia nana vajiavono kiae.
    Na ijiege kuaria areme uri e boeje kumevo bu besu afuivoga na irufui ijene buina
    kuaena amaeri.
  tam-2017: 'என்னுடைய மனதிலே ஆலோசனைசெய்து, பிறகு பிரபுக்களையும் அதிகாரிகளையும் கடிந்துகொண்டு:
    நீங்கள் அவரவர் தங்களுடைய சகோதரர்கள்மேல் ஏன் வட்டி சுமத்துகிறீர்கள் என்று சொல்லி,
    அவர்களுக்கு விரோதமாக ஒரு பெரிய சபை கூடிவரச்செய்து,'
  spa-RV-1909: 'Meditélo entonces para conmigo, y reprendí á los principales y á los
    magistrados, y díjeles: ¿Tomáis cada uno usura de vuestros hermanos? Y convoqué
    contra ellos una grande junta.'
  ron-BTF: 'Și m-am sfătuit cu mine însumi și am mustrat pe nobili și pe conducători
    și le‑am spus: Voi stoarceți camătă fiecare de la fratele său. Și am adunat o
    mare adunare împotriva lor.'
  eng-WEBP: Then I consulted with myself, and contended with the nobles and the rulers,
    and said to them, “You exact usury, everyone of his brother.” I held a great assembly
    against them.
  eng-FBV: I thought it over and then I went to argue with the nobles and officials,
    telling them, “You are charging your own brothers interest!” So I called a large
    meeting to deal with them.
  nld-1939: 'Na bij mijzelf te hebben overlegd, riep ik de edelen en voormannen ter
    verantwoording, en sprak tot hen: Gij drijft woeker tegenover uw broeders! Ik
    belegde een grote vergadering tegen hen,'
  nch-BL: 'Teipa nimoyolilhui quenicatza nijchihuas. Huan niyajqui huan niquinajhuac
    nopa tequichihuani huan nopa tominpiyani huan niquinilhui: “¿Para ten quej ni
    anquinchihuilíaj amoisraelita icnihua? Amo xitahuac para antainamaj itanca tomi
    huan anquincuilíaj inintal.” Nojquiya niteyolmelajqui para tijchihuase se hueyi
    tasentilisti para tijsencahuase ni tamanti.'
  vie-1934: 'Lòng tôi bàn tính về điều đó, cãi lẫy với những người tước vị và các
    quan trưởng, mà rằng: Các ngươi buộc tiền lời cho mỗi người anh em mình! Tôi nhóm
    lại một hội đông đảo đối nghịch chúng,'
