    set against them a great assembly,
  eng-WYC-2017: And mine heart thought within me, and I blamed the principal men,
    and magistrates; and I said to them, Ask ye not usuries, or increase, each man
    of your brethren. And I gathered together a great company against them,
  eng-WMBB: Then I consulted with myself, and contended with the nobles and the rulers,
    and said to them, “You exact usury, everyone of his brother.” I held a great assembly
    against them.
  urd-GVH: बहुत सोच-बिचार के बाद मैंने शुरफ़ा और अफ़सरों पर इलज़ाम लगाया, “आप अपने
    हमवतन भाइयों से ग़ैरमुनासिब सूद ले रहे हैं!” मैंने उनसे निपटने के लिए एक बड़ी
    जमात इकट्ठी करके
  rug-rug: Koa balabala paki si arau meke tiqe la vura zinama koari na palabatu na
    koimata. Tozi ni arau, “Vagi tomo poata si gamu koari na lipulipu tadi na tasimia!”
    Ke tioko ia rau si keke vinarigara tadi doduru tie pude va toṉotia sa tinasuna
    hie,
  gaz-gaz: Anis ofiin mariʼadhee namoota bebeekamoo fi qondaaltota sana nan ifadhe;
    akkanas nan jedheen; “Isin hiiqiidhaan liqeessuudhaan namootuma biyya keessanii
    saamaa jirtu!” Kanaafuu ani yaaʼii guddaa isaanitti waameen
  fra-LSG: 'Je résolus de faire des réprimandes aux grands et aux magistrats, et je
    leur dis: Quoi! Vous prêtez à intérêt à vos frères! Et je rassemblai autour d’eux
    une grande foule,'
  yal-yal: N yi a ragidi n xa taan muxu gbeene nun kitisane maxadi, n yi a fala e
    xa, n naxa, “Ɛ tɔnɔn fenma ɛ ngaxakedenne ra nanfera!” N yi malan gbeen maxili
    e fe ra.
  haw-1868: Alaila kuka iho la ko'u naau me au iho; a ao aku la au i na kaukaualii
    a me na luna, a i aku la au ia lakou, Ke lawe nei oukou i ka uku kuala kekahi
    me kekahi A hoohuli au i ahakanaka nui eku e ia lakou.
  arb-NAV: 'وَبَعْدَ أَنْ تَدَبَّرْتُ الأَمْرَ فِي نَفْسِي عَنَّفْتُ الأَشْرَافَ وَالوُلاةَ
    قَائِلاً: «إِنَّكُمْ تَأْخُذُونَ الرِّبَا مِنْ إِخْوَتِكُمْ». ثُمَّ عَقَدْتُ اجْتِمَاعاً
    عَظِيماً لِمُقَاضَاتِهِمْ.'
  ewe-ewe: Esi mebu nu siawo katã ŋuti vɔ la, mebu fɔ bubumewo kple dɔnunɔlawo. Megblɔ
    na wo be, “Miele miawo ŋutɔ mia nɔviwo bam!” Ale meyɔ takpekpe gã aɖe na ame hahoawo
    ne maɖɔ nya sia ɖo.
  eng-LEE: Then did I consult with my heart, and I upbraided the nobles, and the rulers,
    and said unto them, “Ye exact usury, every one of his brother!” And I brought
    together a great assembly against them.
  asm-FB: তাৰ পাছত মই এই বিষয়ে চিন্তা কৰিলোঁ, আৰু প্ৰধান লোকসকল আৰু কৰ্মচাৰী সকলৰ
    বিৰুদ্ধে অভিযোগ আনিলোঁ। মই তেওঁলোকক ক’লো, “আপোনালোকে প্ৰতিজনে নিজৰ নিজৰ ভাইৰ পৰা
    সূত বেছিকৈ দাবী কৰি লৈছে।” মই তেওঁলোকৰ বিৰুদ্ধে মহাসভা পাতিলোঁ,
  sus-A: ﭑ نَشَ نَتّ تٌنفٌ ﭑ شَ كَلَمُي سَ كُنتِفِيٍ نُن كِيتِسَيٍ مَ. ﭑ نَشَ عٍ مَشْرِن،
    «مُنقٍ رَ وٌ وٌ نفَشَكٍرٍنيِيٍ دٌنِمَ كْبِرِ عَلَكٌ وٌ شَ فٍينِ سْتْ؟» ﭑ نَشَ
    مَلَنيِ بٍلٍبٍلٍ شِلِ نَ شَ قٍ رَ.
  fra-SBL: 'Alors je me consultai, je contestai avec les nobles et les chefs, et je
    leur dis : « Vous exigez l''usure, chacun de son frère. » Je tins une grande assemblée
    contre eux.'
  hbo-hbo: וַיִּמָּלֵ֨ךְ לִבִּ֜י עָלַ֗י וָאָרִ֙יבָה֙ אֶת־הַחֹרִ֣ים וְאֶת־הַסְּגָנִ֔ים
    וָאֹמְרָ֣ה לָהֶ֔ם מַשָּׁ֥א אִישׁ־בְּאָחִ֖יו אַתֶּ֣ם נֹשִׁ֑אים וָאֶתֵּ֥ן עֲלֵיהֶ֖ם
    קְהִלָּ֥ה גְדֹולָֽה׃
  pjt-pjt: '@see-verse:NEH.005.006'
  kik-kik: Ngĩĩcũũrania maũndũ macio, na ngĩrũithia andũ arĩa maarĩ igweta na anene,
    ngĩmeera atĩrĩ, “Nĩmũreetia andũ a bũrũri wanyu uumithio wa mbeeca iria mũmakombithĩtie!”
    Nĩ ũndũ ũcio ngĩĩtana mũcemanio mũnene wa kũmaciirithia,
  fra-NCL: 'Et, après avoir réfléchi en moi-même, j’adressai des réprimandes aux grands
    et aux magistrats, et je leur dis : « Vous prêtez donc à intérêt, chacun à votre
    frère ! » Et, ayant réuni à cause d’eux une grande assemblée,'
  cek-AK: To naah ka poek moe, angraengnawk hoi ukkungnawk to ka kawk, Nihcae khaeah,
    nam nawkamyanawk nuiah acaa kamtlai hmoek ah phoisa na caak o, tiah ka zoeh pacoengah,
    to kawng thuih hanah kaminawk to kam kuengsak.
  cuk-cuk: 'Nuekwaa an egi binsasgua, dule-nug-nikamaladga, degi, dule-dummaganga
    sabsuli ibmar an ega sogded: —Ar be-gwenadganga ibmar be uksale, egi mani-onogega,
    ¿mani-dummarba be gadamarde? Deginbali, bela we-igar-itogegala dulemar-onmakega
    an imaksad.'
  uig-CYR: 'Көңлүмдә бирәр қур ойлинивалғандин кейин, мөтивәрләр билән әмәлдарларни
    әйипләп: — Силәр өз қериндашлириңларға қәриз берип улардин өсүм алидикәнсиләр-һә!
    — дәп тәнбиһ бәрдим. Андин уларниң сәвәвидин чоң бир жиғин ечип'
  tel-2017: అప్పుడు నాలో నేను ఆలోచించాను. ప్రధానులను, అధికారులను గద్దించాను “మీరు
    మీ సహోదరుల దగ్గర వడ్డీ తీసుకొంటున్నారు” అని చెప్పి వారిని ఆ పని మాన్పించడానికి
    ఒక సమావేశం ఏర్పాటు చేశాను.
  hat-BSA: 'Mwen te konsilte avèk tèt mwen, e mwen te kanpe fèm ak gwo chèf yo, avèk
    gwo moun yo epi te di yo: “Nou ap egzije enterè, soti nan men frè nou yo!” Akoz
    sa, mwen te reyini yon gran asanble kont yo.'
  kos-kos: ac nunkauk ma nga in oru kac. Na nga sang kas in kai nu sin mwet kol ac
    mwet pwapa lun mwet uh ac fahk, “Kowos akkeokye mwet wiowos sifacna ke kowos eis
    ma laesla yohk liki ma fal.” Nga pangon sie tukeni lulap nu sin mwet uh, in pwapa
    ke elya se inge.
  hbo-WLC: וַיִּמָּלֵ֨ךְ לִבִּ֜י עָלַ֗י וָאָרִ֙יבָה֙ אֶת־הַחֹרִ֣ים וְאֶת־הַסְּגָנִ֔ים
    וָאֹמְרָ֣ה לָהֶ֔ם מַשָּׁ֥א אִישׁ־בְּאָחִ֖יו אַתֶּ֣ם נשאים וָאֶתֵּ֥ן עֲלֵיהֶ֖ם
    קְהִלָּ֥ה גְדוֹלָֽה׃
  ibo-ibo: Ya mere, mgbe m chesiri echiche banyere ya, e boro m ndị a na-asọpụrụ na
    ndị ọchịchị ebubo. A gwara m ha, “Unu na-anara ụmụnna unu ọmụrụnwa ego unu enyere
    ha.” Ya mere, a kpọrọ m nzukọ ọha mmadụ maka imegide ha.
  ory-ory: ପୁଣି, ମୁଁ ଆପଣା ମନରେ ବିବେଚନା କଲି, ପୁଣି କୁଳୀନମାନଙ୍କର ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କର ସଙ୍ଗେ
    ବାଦାନୁବାଦ କରି ସେମାନଙ୍କୁ କହିଲି, “ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଭାଇଠାରୁ ସୁଧ ନେଉଅଛ।”
    ତହୁଁ ମୁଁ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଅଭିଯୋଗ କଲି।
  chk-chk: Üa ekieki usun ei lapalap. Mürin üa apwüngü ekewe aramas tekia me ekewe
    nöüwis o üreniir, “Ämi oua angei manauen nöümi moni seni pwimi kewe chon Juta.”
    Iwe, üa amwichafengeni eu mwichemongun aramas pwe üpwe fos ngeniir won ei osukosuk.
  rop-rop: En aibin jinggabat wanim deibin tok en aibin abum miting blanga dalimof
    langa ola boswan. Aibin tok langa olabat, “Wotfo yumob dumbat rong ting langa
    yumob ronwan kantrimen?” Brom deya aibin jingat langa ola Juwish pipul blanga
    abum miting blanga tokabat wanim deibin dumbat.
  ukr-1871: 'Серце моє збурилось, і я почав остро докоряти старшинам та значним і
    сказав їм: Ви берете з братів своїх лихву? І скликав я проти їх великі збори,'
  deu-1951: 'Und mein Herz überlegte in mir, und ich schalt die Vornehmsten und Vorsteher
    und sprach zu ihnen: Treibet ihr Wucher an euren Brüdern? Und ich brachte eine
    große Gemeinde wider sie zusammen und sprach zu ihnen:'
  eng-JPS: 'Then I consulted with myself, and contended with the nobles and the rulers,
    and said unto them: ''Ye lend upon pledge, every one to his brother.'' And I held
    a great assembly against them.'
  srp-1865: 'I smislih u srcu svom i ukorih knezove i poglavare, i rekoh im: vi meæete
    bremena svaki na brata svojega. I sazvah veliki zbor njih radi.'
  lug-lug: Ne mbirowoozaako, ne nnenya abakungu n’abafuzi. Ne mbagamba nti, “Muggya
    omusolo ku baganda bammwe ne mukola amagoba!” Kyennava mpita olukuŋŋaana olunene
    okugonjoola ensonga ezo,
  heb-heb: וימלך לבי עלי ואריבה את החרים ואת הסגנים ואמרה להם משא איש באחיו אתם נשאים
    ואתן עליהם קהלה גדולה׃
  ben-IRV: আর আমি মনে মনে ভেবে দেখলাম এবং প্রধান লোকদেরকে শাসনকর্তাদেরকে তিরস্কার
    করে বললাম, “তোমরা প্রত্যেকজন নিজের নিজের ভাইয়ের কাছে সুদ আদায় করে থাক।” পরে
    তাদের বিরুদ্ধে মহা সমাজ জড়ো করলাম।
  pan-pan: ਅਤੇ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਵਿਚਾਰ ਕੀਤਾ ਅਤੇ ਸਾਮੰਤਾਂ ਅਤੇ ਹਾਕਮਾਂ ਨੂੰ ਝਿੜਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਕਿਹਾ, “ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਮਨੁੱਖ ਆਪਣੇ ਭਰਾ ਤੋਂ ਬਿਆਜ ਲੈਂਦਾ ਹੈ।” ਤਦ ਮੈਂ ਉਨ੍ਹਾਂ
    ਦੇ ਵਿਰੁੱਧ ਇੱਕ ਵੱਡੀ ਸਭਾ ਇਕੱਠੀ ਕੀਤੀ
  mya-JVB: မှူးမတ် နှင့် မင်း အရာရှိတို့ကိုခေါ် ၍ ၊ သင် တို့သည် အမျိုးသား ချင်းတို့၌
    အတိုး စားတတ်ကြသည် တကားဟု ဆုံးမ သဖြင့် ၊ သူ တို့တစ်ဘက် ၌ လူအများ တို့ကို စုဝေး
    စေလျက်၊
  tbg-tbg: te vika kahaqiaina aarara aato iriqi vivi, viraqaahai te nora vaiintinavuvata,
    kamaanira kaiqa varokavata naaramake, vika tiva nimi tiha, Ne nenta qaiqaa koqaa
    varerara iriha ne nenta qata vakaukavara nora maarama nimi variavo, ti. Minti
    tivake te vi uvara avuqavu irera vaiinti nahenti ruvaaqumake
  hmo-hmo: Lau laloa namonamo guna, vadaeni lau ese taunimanima edia gunalaia taudia
    bona lohia taudia lau gwau henia momokani, lau gwau, “Umui ese emui varavara taudia
    dekena amo abiatorehai ena atoa kau moni umui abia noho.” Lau ese hebou bada herea
    lau boiria, inai hepapahuahu do lau hamaoromaoroa totona.
  urd-urd: और मैंने अपने दिल में सोचा, और अमीरों और हाकिमों को मलामत करके उनसे कहा,
    “तुम में से हर एक अपने भाई से सूद लेता है।” और मैंने एक बड़ी जमा'अत को उनके ख़िलाफ़
    जमा' किया;
  rus-SYN: 'Сердце мое возмутилось, и я строго выговорил знатнейшим и начальствующим
    и сказал им: вы берете лихву с братьев своих. И созвал я против них большое собрание'
  bqc-SIM: 'Ma yã́pi wàaipà ma sↄ̃ guu, ↄ̃ ma zↄadↄ̀ kíabuiↄ ń gbãadeↄwa má
    ònɛ́: Á baade lɛ́ ↄ''idia a gbɛ̃́deeɛ. Ɔ̃ ma mɛ̀ wà bíla kãaa an yã́pi yã́i.'
  tcz-CHONGTHU: Giltah a lunggel kanei jouvin, mithupi hole vaihom hochu kaphoh’in,
    “Nanghon nasopi houvin sumpa alahnauva sumthoi nalah’uhi nasuh gentheiyu ahi,”
    katin ahi. Hitichun keiman hiche thu suhtohna dinga hin mipi kikhopna khat kana
    gongin ahi.
  mar-mar: मग मी यावर विचार करून मग श्रीमंत कुटुंबे आणि कारभारी यांच्याकडे गेलो. त्यांना
    म्हणालो, “तुम्ही आपल्या बंधूकडून व्याज घेत आहात” मग मी सर्व लोकांस सभेमध्ये एकत्र
    बोलावले
  qub-qub: Sumaj yarpachacurir, piñacurä rispitädu mayur runacunata, mandajcunatapis
    ristashanpa wawanta fiyupa chaninta cobrashanpita. Nircur juclla nirä sisyunta
    ruranäcunapaj, imanir chayno cashantapis parlanäcunapaj.
  bqp-bqp: 'Ma yã pìi laasun lɛ̀ ma swɛ̃̀ɛ gũn, akũ ma zuka dↄ̀ kínɛnↄ kũ gbãnadenↄa
    ma pìńnɛ: Á baadi tɛn ↄgↄ''i ká a gbɛ̃dakenɛ. Akũ ma pì ò pari kakara ń yã pì
    yãi.'
  hat-hat: Lè m' fin kalkile bagay la byen nan kè m', mwen fè lide pa dòmi sou sa.
    Mwen denonse chèf yo, grannèg yo ak majistra yo. Mwen di yo se esplwate y'ap esplwate
    frè parèy yo. Mwen fè reyini tout moun pou diskite pwoblèm lan.
  eng-BSB: and after serious thought I rebuked the nobles and officials, saying, “You
    are exacting usury from your own brothers!” So I called a large assembly against
    them
  eng-WEBPB: Then I consulted with myself, and contended with the nobles and the rulers,
    and said to them, “You exact usury, everyone of his brother.” I held a great assembly
    against them.
  kbq-kbq: Ana hige'na ana nanekea antahintahinifi atrogeno me'nege'na refko hute'na,
    kva vahe'tamine erizante'ma ugotama hu'naza vahetaminena amanage hu'na zamasami'noe,
    tamagra magoke vahe mani'nazanki na'agafare nofi'ma hu'naza zagorera amema'a ante
    marerita enerize. Anage hute'na ana vahera zamuvufintanke huku, ana maka vahe
    kuhuge'za eme eri tru hu'naze.
  nhe-BL: 'Teipa nimoyolilhui quejatza nijchihuas. Huan niyajqui huan niquinajhuac
    nopa tequihuejme huan nopa tominpiyani huan niquinilhui: “¿Para tlen queja ni
    inquinchihuaj imoisraelita icnihua? Ax xitlahuac para intlainamaj itlanca tomi
    huan inquincuilíaj inintlal.” Nojquiya niteyolmelajqui para tijchihuase se hueyi
    tlasentilili para tijsencahuase ni tlamantli.'
  bus-bus: 'Ma yã pì wàari pà ma swɛ̃̀ guu, ben ma zↄka dↄ̀ kínɛnↄ kↄ̃n gbãadeenↄa
    ma bèńnɛ: A baade e ↄↄ''i kaara a gbɛ̃daaanɛ. Ben ma bè wà parii kakↄ̃a aↄ̃ yã
    pì yãnzi.'
  gub-BL: — Azapo putar amo ma'e ihe nehe, a'e hezeupe. Aze'egahy teko wanuwihaw wanupe,
    zauxiapekwer wanuwihaw wanupe no. — Pemunar peiko penywyr rehe, a'e wanupe. Hema'enukwaw
    amo ma'e rehe. Na'e amono'og teko paw ihe wà kury, a'e ma'e rehe heze'eg pà wanupe
    kury.
  eng-DRA: 'And my heart thought with myself: and I rebuked the nobles and magistrates,
    and said to them: Do you every one exact usury of your brethren? And I gathered
    together a great assembly against them,'
