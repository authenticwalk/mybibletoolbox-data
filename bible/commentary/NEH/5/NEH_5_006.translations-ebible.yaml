verse: NEH.005.006
translations:
  mal-C: ഈ നിലവിളിയും പരാതിയും കേട്ട് എനിക്കു വളരെ കോപമുണ്ടായി.
  deu-TKW: Da ward ich sehr zornig, als ich diese ihre Klage und diese Worte vernahm.
  lin-lin: Tango nayokaki koyimayima na bango mpe maloba wana nyonso, nasilikaki makasi.
  eng-LSV: And it is very displeasing to me when I have heard their cry and these
    words,
  eng-GNV: Then was I very angrie when I heard their crie and these wordes.
  eng-WEBSTER: And I was very angry when I heard their cry and these words.
  nhw-BL: Huan quema na nijcajqui nochi catli nechilhuijtoyaj, tlahuel nicualanqui.
  swh-ONEN: Niliposikia kilio chao na malalamiko haya, nilikasirika sana.
  bba-bba: Sɑnɑm mɛ nɑ ye kpuro nuɑ, kɑ tɔn ben weewee ni bɑ mɔ̀, yerɑ mɔru mɑn mwɑ
    ɡem ɡem.
  eng-KJVCPB: And I was very angry when I heard their cry and these words.
  luo-luo: Kane awinjo ywakgi kod weche mane odonjnigigo, iya nowangʼ ahinya.
  meu-meu: Edia maumau bona unu hereva na kamonai negana ai, lau na badu dikadika.
  npi-ULB: जब मैले तिनीहरूको रोदन र यी वचनहरू सुने म सार्‍है रिसाएँ ।
  yor-yor: Èmi bínú gidigidi nígbà tí mo gbọ́ igbe wọn àti àwọn ẹ̀sùn wọ̀nyí.
  ind-ind: Mendengar keluhan mereka, saya menjadi sangat marah.
  pes-OPCB: وقتی این شکایت را شنیدم بسیار خشمگین شدم
  tgl-ULB: Galit na galit ako nang narinig ko ang kanilang daing at ang mga salitang
    ito.
  hui-hui: I̱na tinaga bi uruni layago hale howa keba timbuni haru.
  mya-mya: ထို​သူ​တို့​ညည်း​ညူ​သံ​ကို​ကြား​သော်​ငါ သည်​အ​မျက်​ထွက်​၍၊-
  bod-N: ངས་དེ་དག་གི་སྐད་ངན་དང་གཏམ་འདི་རྣམས་ཐོས་པ་ཙམ་གྱིས་ཤིན་ཏུ་ཁྲོས་པར་གྱུར།
  sna-sna: Pandakanzwa kuchema kwavo kukuru nezvairehwa izvi, ndakatsamwa kwazvo.
  spa-BLM: Me enojé mucho al oír su clamor y estas palabras.
  cac-cac: Ayic ix vab'an yalan eb' anima tas tz'utaj chi', ix te cot voval.
  swh-ULB: Nilikasirika sana niliposikia kilio chao na maneno haya.
  bel-bel: Калі я пачуў нараканьні іхнія і такія словы, я вельмі ўгневаўся.
  deu-ELBBK: Und als ich ihr Geschrei und diese Worte hörte, wurde ich sehr zornig.
  mbb-OT: Ne hein nezineg ku haazà is menge riklamu zan, utew a nepauk.
  mal-2015: അവരുടെ നിലവിളിയും ഈ വാക്കുകളും കേട്ടപ്പോൾ എനിക്കു അതികോപം വന്നു.
  rmc-rmc: Sar šunďom kala lava a dikhľom lengro pharipen, igen somas choľamen.
  pes-OPV: پس چون فریاد ایشان و این سخنان را شنیدم بسیار غضبناک شدم.
  ron-1924: М-ам супэрат фоарте таре кынд ле-ам аузит плынӂериле ши кувинтеле ачестя.
  ben-OBCV: আমি যখন তাদের হইচই ও নালিশ শুনলাম তখন ভীষণ রেগে গেলাম।
  som-som: Oo anna aad baan u cadhooday markii aan maqlay qayladoodii iyo erayadan.
  lat-VUC: 'Et iratus sum nimis cum audissem clamorem eorum secundum verba hæc:'
  eng-ASVBT: And I was very angry when I heard their cry and these words.
  ita-1885: E quando io ebbi udito il grido loro e queste parole, io mi crucciai forte.
  eng-ULB: I was very angry when I heard their outcry and these words.
  spa-VBL: Me enfadé mucho cuando les oí protestar por sus quejas.
  fra-_FOB: Quand j'entendis leur cri et ces paroles-là, je fus fort irrité.
  mal-mal: അവരുടെ നിലവിളിയും ഈ വാക്കുകളും കേട്ടപ്പോൾ എനിക്ക് വളരെ കോപം ഉണ്ടായി.
  urd-GVR: Un kā wāwailā aur shikāyateṅ sun kar mujhe baṛā ġhussā āyā.
  suz-BL: मोपा मेको आन लोव़ नेंशा, आन ङाक्‍शो तशा, शुश गाइक्‍ताक्‍यी।
  ita-1927: Quand’udii i loro lamenti e queste parole, io m’indignai forte.
  ckb-ckb: زۆر تووڕە بووم کاتێک گوێم لە هاوارەکەیان و ئەو قسانە بوو،
  eng-BBE: And on hearing their outcry and what they said I was very angry.
  kan-OKCV: ಅವರ ಕೂಗನ್ನೂ, ಈ ಆರೋಪಗಳನ್ನೂ ನಾನು ಕೇಳಿ ಬಹಳವಾಗಿ ಕೋಪಿಸಿಕೊಂಡೆನು.
  bbb-bbb: Ijadufuo na e ijiebuo vua ije bu ijiege ziena kuaevo ije fievo naka defarudie.
  tam-2017: அவர்கள் கூக்குரலையும், இந்த வார்த்தைகளையும் நான் கேட்டபோது, மிகவும் கோபங்கொண்டு,
  spa-RV-1909: Y enojéme en gran manera cuando oí su clamor y estas palabras.
  ron-BTF: Și m-am mâniat foarte tare când am auzit strigătul lor și aceste cuvinte.
  eng-WEBP: I was very angry when I heard their cry and these words.
  eng-FBV: I became very angry when I heard them protesting their grievances.
  nld-1939: Toen ik hun klacht en beschuldiging hoorde, werd ik er hevig over ontstemd.
  nch-BL: Huan quema na nijcajqui nochi cati techilhuijtoyaj, tahuel nicualanqui.
  vie-1934: Khi tôi nghe các lời này và tiếng kêu la của họ, bèn lấy làm giận lắm.
  hin-CV: उनकी शिकायतें और बातें सुन मैं बहुत ही क्रोधित हो गया.
  spa-BES: Y al escuchar su clamor y lo que dijeron, estaba muy enojado.
  tdx-tdx: Aa le vata’e niboseke iraho te naha­tsanoñe o fitoreova’ iareoo naho i
    saon­tsy rezay.
  tha-KJV: เมื่อข้าพเจ้าได้ยินเสียงร้องของเขา และถ้อยคำของเขา ข้าพเจ้าก็โกรธมาก
  por-BR-2018: Quando eu ouvi seu clamor, fiquei muito irado.
  deu-ELO: Und als ich ihr Geschrei und diese Worte hörte, wurde ich sehr zornig.
  eng-WYC-2018: And I was full wroth, when I had heard the cry of them by these words.
    (And I was very angry, when I had heard their outcry over these matters.)
  epo-epo: Kaj tio forte min ĉagrenis, kiam mi aŭdis ilian kriadon kaj tiujn vortojn.
  uig-PIN: Mǝn ularning dad-pǝryadlirini wǝ eytⱪan bu gǝplirini angliƣandin keyin
    ⱪattiⱪ ƣǝzǝplǝndim.
  beo-beo: 'Na da ilia sia: gesu nababeba:le, ougi bagade ba:i.'
  tpi-OTNT: Taim mi harim tok kros bilong ol dispela manmeri, mi belhat moa yet
  hau-SA: Sa’ad da na ji kukansu da waɗannan koke-koke, na husata ƙwarai.
  uig-LAT: Men ularning dad-peryadlirini we éytqan bu geplirini anglighandin kéyin
    qattiq ghezeplendim.
  nde-nde: Ngathi sengizwile ukukhala kwabo kanye lensolo yabo, ngathukuthela kakhulu.
  ton-ton: ¶ Pea ne u ʻita lahi ʻi heʻeku fanongo ki heʻenau tangi mo e ngaahi lea
    ni.
  ces-1613: Protož rozhněval jsem se velmi, když jsem slyšel křik jejich a slova taková.
  eng-WMB: I was very angry when I heard their cry and these words.
  tam-TCV: இவர்களுடைய கூக்குரலையும், குற்றச்சாட்டுகளையும் நான் கேட்டபோது, மிகவும்
    கோபமடைந்தேன்.
  ceb-ULB: Nasuko ako pag-ayo sa dihang nadungog ko ang ilang pagtuaw ug kining mga
    pulong.
  pol-UBG: I rozgniewałem się bardzo, gdy usłyszałem ich wołanie i te słowa.
  urd-GVU: اُن کا واویلا اور شکایتیں سن کر مجھے بڑا غصہ آیا۔
  deu-1912: Da ich aber ihr Schreien und solche Worte hörte, ward ich sehr zornig.
  kan-2017: ಅವರ ಬೊಬ್ಬೆಯನ್ನೂ, ಮಾತುಗಳನ್ನೂ ಕೇಳಿದಾಗ ನಾನು ಬಹಳ ಸಿಟ್ಟುಗೊಂಡೆನು.
  yap-yap: Nap’an ni gu rung’ag e gun’gun’ ni yad be tay, me yib e damumuw ngog
  hlt-MCSB: Amih kah a pang neh ol he ka yaak vaengah kai taengah muep sai coeng.
  mdy-ETH: ታኣኒ ዒማና ዬያ ጌኤዞ ዋይዛዖ ዻጋዼኔ፤
  twi-ASANTE: Metee wɔn anwiinwii no, me bo fuu yie.
  eng-WEBU: I was very angry when I heard their cry and these words.
  wal-wal: Eta cabbuwaanne eta qaalaa taani siyido wode, keehi hanqqettaas.
  spa-PDDPT: Cuando escuché su clamor y esas palabras me airé muchísimo.
  gun-gun: Ha'e rami ete ha'e kuery ojapukai reve ijayvu ramo aendu vy xeporiau vaipa.
  agu-BL: Yi wital yi e'chk xtxolbila'tz, nintzun nno'ctz tan xtxumle'n, nin saj jun
    chin chi'ch c'u'lal swetz tan paj.
  ilo-ULB: Kasta unay ti ungetko idi nangngegko ti ikkisda ken dagitoy a sasao.
  kpg-kpg: I dogu longono eau nadau leelee logo, gei au gu hagawelewele huoloo,
  uig-ARA: مەن ئۇلارنىڭ داد-پەريادلىرىنى ۋە ئېيتقان بۇ گەپلىرىنى ئاڭلىغاندىن كېيىن
    قاتتىق غەزەپلەندىم.
  sus-sus: N to e xa kalamui mɛ, n bɔɲɛ naxa te a ɲaaxi ra.
  pon-2006: Ni ei rongada arail kaulim kan, I lingeringerkihda
  ksd-ksd: Ma iau ga manga kulot ba iau ga valongore kadia tinangi ma go ra tinata.
  tur-YTC: Onların feryatlarını ve bu sözlerini duyduğumda çok öfkelendim.
  ind-AYT: Aku sangat marah ketika mendengar teriakan dan perkataan mereka.
  nya-nya: Nditamva madandawulo awo ndi zimene amanenazi ndinapsa mtima kwambiri.
  hrv-hrv: Razljutio sam se veoma kad sam čuo njihovu viku i te riječi.
  mps-mps: Eno te we bidi dabego po wabo odobo sogo, eno haliga sębę mu ebaso,
  tpi-tpi: Taim mi harim tok kros bilong ol dispela manmeri, mi belhat moa yet
  dan-1931: Da jeg hørte deres Klager og disse deres Ord, blussede Vreden heftigt
    op i mig;
  vie-OVCB: Nghe những lời kêu ca này, tôi rất giận dữ.
  guj-2017: આ તેઓના પોકારના શબ્દો સાંભળીને હું ઘણો ક્રોધિત થયો.
  pon-2006A: Ni ei rongada arail kaulim kan, I lingeringerkihda
  por-BRBSL: Fiquei muito zangado quando ouvi seu grito e estas palavras.
  cth-cth: Hettelah hramnae lawk ka thai navah puenghoi ka lungkhuek.
  twi-twi: Metee wɔn anwiinwii no, me bo fuw yiye.
  hlt-hlt: Amih kah a pang neh ol he ka yaak vaengah kai taengah muep sai coeng.
  tbz-SIM: N kèè dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ̀ dɛ̀ n yonkɛ mɛdiɛ̀.
  msy-2020: Kɨ gumazamizir kabar adarir akam baregha, nan navim bar oseme.
  dop-dop: Mɑ nɩ́ɩ́ tɔmnɑɑ mpɛ, ɩlɛnɑ mɑ pɑ́ɑ́nɑ́ huu sɔsɔm.
  azb-azb: Mən onların şikayət və ittihamlarını eşidəndə çox qəzəbləndim.
  eng-DBY: And I was very angry when I heard their cry and these words.
  hin-2017: यह चिल्लाहट और ये बातें सुनकर मैं बहुत क्रोधित हुआ।
  wol-KYG: Ba ma déggee seeni xultook seen wax jooju, mer naa lool.
  eng-YLT: And it is very displeasing to me when I have heard their cry and these
    words,
  eng-WYC-2017: And I was full wroth, when I had heard the cry of them by these words.
  eng-WMBB: I was very angry when I heard their cry and these words.
  urd-GVH: उनका वावैला और शिकायतें सुनकर मुझे बड़ा ग़ुस्सा आया।
  rug-rug: Totoso avosi arau sari dia vinevehe si ta ṉaziri hola si arau.
  gaz-gaz: Anis yommuun iyya isaaniitii fi dubbii kana dhagaʼetti baayʼee nan aare.
  fra-LSG: Je fus très irrité lorsque j’entendis leurs plaintes et ces paroles-là.
  yal-yal: N to e mawuga xuiin mɛ, n yi xɔlɔ han!
  haw-1868: A huhu loa iho la au i ko'u lohe ana i ko lakou ohumu ana, a me keia mau
    mea.
  arb-NAV: وَحِينَ سَمِعْتُ صُرَاخَ شَكْوَاهُمْ وَكَلامَهُمْ غَضِبْتُ جِدّاً.
  ewe-ewe: Esi mese nya sia la, medo dɔmedzoe vevie.
  eng-LEE: And it displeased me greatly when I heard their complaint and these words.
  asm-FB: মই যেতিয়া তেওঁলোকৰ কথা আৰু কাতৰোক্তি শুনিলোঁ, তেতিয়া মোৰ বৰ খং উঠিছিল।
  sus-A: ﭑ تٌ عٍ شَ كَلَمُي مّ، ﭑ بْحّ نَشَ تٍ عَ حَاشِ رَ.
  fra-SBL: J'ai été très irrité quand j'ai entendu leur cri et ces paroles.
  hbo-hbo: וַיִּ֥חַר לִ֖י מְאֹ֑ד כַּאֲשֶׁ֤ר שָׁמַ֙עְתִּי֙ אֶת־זַֽעֲקָתָ֔ם וְאֵ֖ת הַדְּבָרִ֥ים
    הָאֵֽלֶּה׃
  pjt-pjt: Palu ngayulu tjukurpa nyangatja kuliṟa puḻkaṟa mirpaṉaringu munuṉa mayatja
    tjuṯa aḻṯira tjanala wangkangu alatji, “Nyura panya kutjupa tjuṯangka mani unytjungku
    unganyi maḻakungku payamilalkatinytjaku. Palu nyaaku nyura munkararinyi puḻka
    mulapa maḻakungku ungkunytjaku? Panya tjana puṯu ungkula katja uṉṯalpa aṉangu
    walytja kutjupa tjuṯangka tjalamilaṉi tjana manitjararingkula nyuranya maḻakungku
    payamilantjikitjangku. Nyangatja nyura ngunti palyantja.” Kaya wati panya mayatja
    tjuṯangku pilunpangku nyinara kuliningi ngunti tjana palyantjatjanungku.
  kik-kik: Rĩrĩa ndaiguire mateta mao na thitango icio, nĩndarakarire mũno.
  fra-NCL: Je fus très irrité lorsque j’entendis leurs plaintes et ces paroles.
  cek-AK: Nihcae laisaephaih hoi hae baktih loknawk to ka thaih naah, paroeai palung
    ka phui.
  cuk-cuk: Ani, Nehemías, we-dulemar isdar-itogedba oimakbukwa an itosgua, bela-bela
    sae-an-itoded.
  uig-CYR: Мән уларниң дад-пәрядлирини вә ейтқан бу гәплирини аңлиғандин кейин қаттиқ
    ғәзәпләндим.
  tel-2017: ఈ విషయాలు, వారి ఆరోపణలు వినగానే నాకు తీవ్రమైన కోపం వచ్చింది.
  hat-BSA: Epi mwen te byen fache lè mwen te tande kriye ak pawòl sila yo.
  kos-kos: Ke nga lohng torkaskas lalos, nga kasrkusrak,
  hbo-WLC: וַיִּ֥חַר לִ֖י מְאֹ֑ד כַּאֲשֶׁ֤ר שָׁמַ֙עְתִּי֙ אֶת־זַֽעֲקָתָ֔ם וְאֵ֖ת הַדְּבָרִ֥ים
    הָאֵֽלֶּה׃
  ibo-ibo: Iwe were m nke ukwuu mgbe m nụrụ mkpu akwa ha na mkpesa ndị a.
  ory-ory: ସେତେବେଳେ ମୁଁ ସେମାନଙ୍କର କ୍ରନ୍ଦନ ଓ ଏହି କଥାସବୁ ଶୁଣି ଅତ୍ୟନ୍ତ କ୍ରୁଦ୍ଧ ହେଲି।
  chk-chk: Iwe, lupwen üa rongorong ar kewe kapasen siö, üa fokun song.
  rop-rop: Wal wen aibin irrim olabat toktokbat lagijat aibin gitwail brabliwei.
  ukr-1871: Як почув я їх нарікання і такі слова, то я розгнївався дуже.
  deu-1951: Als ich aber ihr Geschrei und diese Worte hörte, ward ich sehr zornig.
  eng-JPS: And I was very angry when I heard their cry and these words.
  srp-1865: Zato se rasrdih vrlo kad èuh viku njihovu i te rijeèi.
  lug-lug: Bwe nawulira okukaaba kwabwe n’ebigambo ebyo ne nsunguwala nnyo.
  heb-heb: ויחר לי מאד כאשר שמעתי את זעקתם ואת הדברים האלה׃
  ben-IRV: তখন আমি তাদের মহাকোলাহল ও এই সব কথা শুনে ভীষণ রেগে গেলাম।
  pan-pan: ਜਦੋਂ ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਦੁਹਾਈ ਨੂੰ ਅਤੇ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਸੁਣਿਆ ਤਾਂ ਮੈਨੂੰ ਬਹੁਤ
    ਗੁੱਸਾ ਚੜ੍ਹਿਆ
  mya-JVB: ထိုသို့ အပြစ်တင်မြည်တမ်း သောစကား ကို ငါသည် ကြား သောအခါ ၊ အလွန် ညှိုးငယ်
    သောစိတ်ရှိ၍ ၊ ကိုယ်အလိုအလျောက်ဆင်ခြင်ပြီးမှ၊
  tbg-tbg: Vika minti tumanta te vika nuntu nauntu tura kaara ti tirara itomanta
  hmo-hmo: Lau Nehemia ese edia maumau bona edia hereva lau kamonai neganai lau be
    badu momokani.
  urd-urd: जब मैंने उनकी फ़रियाद और ये बातें सुनीं, तो मैं बहुत ग़ुस्सा हुआ।
  rus-SYN: Когда я услышал ропот их и такие слова, я очень рассердился.
  bqc-SIM: Kɛ́ ma ń wiipi mà ń gbɛ̃́ↄ káala pↄ́ aa kɛ̀o, ma pↄ pà maamaa.
  tcz-CHONGTHU: Hiche alunglhai lou nau thulhuh hi kajah doh phat in kalung ahanglheh
    jengin ahi.
  mar-mar: जेव्हा मी त्यांच्या या तक्रारी आणि त्यांचे हे शब्द ऐकले तेव्हा मला अतिशय
    संताप आला.
  qub-qub: Chayno llaquicur parlajta wiyaycur fiyupa rabyarä.
  bqp-bqp: Kũ ma ń wiki pìi mà kũ gbɛ̃nↄ káara kũ ò kɛ̀ɛo, ma pↄ fɛ̃̀ manamana.
  hat-hat: Lè mwen menm, Neemi, mwen tande tout plent sa yo, tout pawòl sa yo, mwen
    te fache anpil.
  eng-BSB: When I heard their outcry and these complaints, I became extremely angry,
  eng-WEBPB: I was very angry when I heard their cry and these words.
  kbq-kbq: Hanki ana vahe'mo'zama haza nanekene krafa ke'zamima nentahugeno'a nagrira
    tusi narimpa ahe'ne.
  nhe-BL: Huan quema na nijcajqui nochi tlen nechilhuijtoyaj, tlahuel nicualanqui.
  bus-bus: Kɛ̀ ma ń wii pì mà kↄ̃n gbɛ̃nↄ káara kɛ̀ aↄ̃ kɛ̀o, ma pↄ fɛ̃̀ maamaa.
  gub-BL: Ihe Neemi ainu a'e ma'e paw imume'u haw ihe. Henu mehe aikwahy.
  eng-DRA: And I was exceedingly angry when I heard their cry according to these words.
