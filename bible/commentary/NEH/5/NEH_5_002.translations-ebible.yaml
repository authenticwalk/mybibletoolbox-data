verse: NEH.005.002
translations:
  mal-C: “ഞങ്ങളും ഞങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരും വളരെയേറെയുണ്ട്. ഞങ്ങൾക്കു ഭക്ഷണത്തിനും
    ജീവൻ നിലനിർത്തുന്നതിനും, ധാന്യം ആവശ്യമാണ്,” എന്നു ചിലർ പറഞ്ഞു.
  deu-TKW: 'Da sagten welche: Unsere Söhne und Töchter müssen wir verpfänden; möge
    man uns doch Getreide zukommen lassen, damit wir zu essen haben und am Leben bleiben!'
  lin-lin: 'Bamoko bazalaki koloba : — Biso elongo na bana na biso ya mibali mpe ya
    basi, tozali ebele ; tozali na posa ya ble oyo ekoki na motango na biso mpo ete
    tolia mpe towumela na bomoi.'
  eng-LSV: indeed, there are [those] who are saying, “Our sons, and our daughters,
    we—are many, and we receive grain, and eat, and live.”
  eng-GNV: For there were that said, We, our sonnes and our daughters are many, therefore
    we take vp corne, that we may eate and liue.
  eng-WEBSTER: 'For there were that said, We, our sons, and our daughters, are many:
    therefore we take up corn for them , that we may eat, and live.'
  nhw-BL: 'Quiijtohuayayaj: “Tojuanti tlahuel timiyaquij ica nochi toconehua huan
    yeca monequi timotlanehuise trigo san para ica timopanoltise.”'
  swh-ONEN: Baadhi yao walikuwa wakisema, “Sisi na wana wetu na binti zetu tuko wengi.
    Ili tuweze kula na kuishi, ni lazima tupate nafaka.”
  bba-bba: Gɑbɑ ɡerumɔ bɑ mɔ̀, bɛsɛ kɑ bɛsɛn bibu, sɑ dɑbi. Yen sɔ̃, sɑ ɑlikɑmɑn bukɑtɑ
    mɔ ye sɑ ko di sɑ n kɑ wɑ̃ɑ.
  eng-KJVCPB: 'For there were that said, We, our sons, and our daughters, are many:
    therefore we take up corn for them, that we may eat, and live.'
  luo-luo: Moko kuomgi ne wacho niya, “Wan kod yawuotwa gi nyiwa wathoth mokalo; to
    mondo wachiem kendo wabed mangima, nyaka wabed kod cham.”
  meu-meu: Badina be haida eto, Ai mai natumai mamaruanedia bona hahinedia ida na
    huhutuma; aniani ḡaudia baia ha-abi, baia aniani, baia mauri.
  npi-ULB: त्यहाँ केही मानिसहरू थिए जसले भने, “हाम्रा छोराछोरीहरूसमेत गर्दा हामी धेरै
    छौँ । हामीले खाएर बाँच्नलाई अन्‍न प्राप्‍त गरौँ ।”
  yor-yor: Àwọn kan ń wí pé, “Àwa àti àwọn ọmọkùnrin àti àwọn ọmọbìnrin wa pọ̀; kí
    àwa kí ó le è jẹ, kí a sì wà láààyè, a gbọdọ̀ rí oúnjẹ.”
  ind-ind: Mereka berkata, “Keluarga kami besar dan anak kami banyak. Kami perlu makanan
    untuk bertahan hidup.”
  pes-OPCB: 'بعضی از آنها می‌گفتند: «تعداد افراد خانوادهٔ ما زیاد است و ما نان کافی
    نداریم که بخوریم و زنده بمانیم.»'
  tgl-ULB: Dahil may mga iba na nagsabi “Kasama ng aming mga anak na lalaki at babae,
    kami ay marami. Kaya hayaan ninyong makakuha kami ng butil para makakain kami
    at patuloy na mabuhay.”
  hui-hui: Ti marume lalu, Ina waneigini dewa howa tomo nolene ndia wu kama. Ina tomo
    maru mo wia nabi harimayagua homoleberama, lalu hene.
  mya-mya: အ​ချို့​သော​သူ​တို့​က``ငါ​တို့​၏​အိမ်​သား​များ သ​ဖြင့်​ငါ​တို့​အ​သက်​ရှင်​မှု​အ​တွက်​ဂျုံ​စ​ပါး
    လို​ပါ​သည်'' ဟု​ဆို​ကြ​၏။
  bod-N: ལ་ལས་ནི་ངེད་ཅག་ལ་བུ་དང་བུ་མོ་མི་གྲངས་མང་པོ་ཡོད་པས། འབྲུ་རིགས་ཟོས་ན་ད་གཟོད་གསོན་པོར་གནས་ཐུབ་བོ་ཞེས་དང་།
  sna-sna: Nokuti vamwe vakati, “Isu navanakomana navanasikana vedu tiri vazhinji;
    kuti tidye uye kuti tigorarama, tinofanira kuwana zviyo.”
  spa-BLM: 'Porque había algunos que decían: “Nosotros, nuestros hijos y nuestras
    hijas, somos muchos. Consigamos grano, para comer y vivir”.'
  cac-cac: Ay eb' tz'alani to tzijtum yuninal eb', yuj chi' yovalil sb'oquej ixim
    strigo eb' yic max cham eb' yuj vejel.
  swh-ULB: Kwa maana kulikuwa na baadhi ya watu ambao walisema, “Sisi na wana wetu
    na binti zetu tupo wengi. Basi hebu tupate nafaka tuweze kula na tukae tuishi.”
  bel-bel: 'Былі такія, што казалі: нас, сыноў нашых і дачок нашых многа; і мы хацелі
    б здабываць хлеб і карміцца і жыць.'
  deu-ELBBK: 'Und es gab solche, die sprachen: Unserer Söhne und unserer Töchter,
    unser sind viele; und wir müssen Getreide erhalten, dass wir essen und leben!'
  mbb-OT: Ke sikandan te, “Merapung is pemilya zey ne egkinahanglan key te egkekaan
    su para meuyag key.”
  mal-2015: ഞങ്ങൾ ഞങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരുമായി പലരാകകൊണ്ടു ഞങ്ങളുടെ ഉപജീവനത്തിന്നു
    ധാന്യം വേണ്ടിയിരിക്കുന്നു എന്നു ചിലരും
  rmc-rmc: 'Varesave lendar phenenas: „Peskre muršoren the čhajoren mušinas te del
    sar otroken, hoj amen te den zrnos, hoj te predživas.“'
  pes-OPV: و بعضی ازایشان گفتند که «ما و پسران و دختران ما بسیاریم. پس گندم بگیریم
    تا بخوریم و زنده بمانیم.»
  ron-1924: 'Уний зичяу: „Ной, фиий ноштри ши фетеле ноастре сунтем мулць; сэ ни се
    дя грыу ка сэ мынкэм ши сэ трэим.”'
  ben-OBCV: কেউ কেউ বলল, “আমরা আমাদের ছেলেমেয়ে নিয়ে সংখ্যায় অনেক, খেয়ে বেঁচে থাকার
    জন্য আমাদের শস্যের প্রয়োজন।”
  som-som: Oo waxaa jiray dad yidhi, Annaga iyo wiilashayada iyo gabdhahayagu waannu
    badan nahay, haddaba aan hadhuudh helno si aannu u cunno oo ugu noolaanno.
  lat-VUC: 'Et erant qui dicerent: Filii nostri et filiæ nostræ multæ sunt nimis:
    accipiamus pro pretio eorum frumentum, et comedamus, et vivamus.'
  eng-ASVBT: 'For there were that said, We, our sons and our daughters, are many:
    let us get grain, that we may eat and live.'
  ita-1885: 'E vi erano di quelli che dicevano: I nostri figliuoli, e le nostre figliuole,
    e noi siamo in gran numero; facciasi adunque che riceviamo del grano da mangiare,
    per vivere.'
  eng-ULB: For there were some who said, “With our sons and daughters we are many.
    So let us get grain that we may eat and stay alive.”
  spa-VBL: 'Se quejaban: “Nuestras familias son tan numerosas que necesitamos más
    comida para comer y vivir”.'
  fra-_FOB: 'Il y en avait qui disaient: Nous, nos fils et nos filles, nous sommes
    nombreux; qu''on nous donne du blé, afin que nous mangions et que nous vivions.'
  mal-mal: “ഞങ്ങളും ഞങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരും വളരെയധികം ഉള്ളതുകൊണ്ട് ഞങ്ങൾക്ക്
    ഉപജീവനത്തിന് ധാന്യം ആവശ്യമായിരിക്കുന്നു” എന്ന് ചിലരും
  urd-GVR: Bāz ne kahā, “Hamāre bahut zyādā beṭe-beṭiyāṅ haiṅ, is lie hameṅ mazīd
    anāj milnā chāhie, warnā ham zindā nahīṅ raheṅge.”
  suz-BL: का निक्‍शीमी “गो, आंइ तमी तौ शुश बाक्‍नीमी। गो शुश बाक्‍तीके ब्रोंइचा कली
    अन्‍न माल्‍नीकी” देंतेक्‍म।
  ita-1927: 'Ve n’eran che dicevano: “Noi, i nostri figliuoli e le nostre figliuole
    siamo numerosi; ci si dia del grano perché possiam mangiare e vivere!”'
  ckb-ckb: 'هەبوو دەیانگوت: «کوڕ و کچەکانمان زۆرن و لێمانگەڕێن دانەوێڵە ببەین، هەتا
    بخۆین و بژین.»'
  eng-BBE: 'For there were some who said, We, our sons and our daughters, are a great
    number: let us get grain, so that we may have food for our needs.'
  kan-OKCV: ಅವರಲ್ಲಿ ಕೆಲವರು, “ನಾವೂ, ನಮ್ಮ ಪುತ್ರರೂ, ನಮ್ಮ ಪುತ್ರಿಯರೂ ಅನೇಕರಾದುದರಿಂದ ನಾವು
    ಬದುಕುವ ಹಾಗೆ ಧಾನ್ಯವನ್ನು ತೆಗೆದುಕೊಳ್ಳೋಣ,” ಎಂದರು.
  bbb-bbb: E gue bu kuae, No agane gue noka e uruvana ijadufuo no kari vakuae vierafekuva
    noka ire bino kedufuo.
  tam-2017: 'அது என்னவென்றால், அவர்களில் சிலர்: நாங்கள் எங்களுடைய மகன்களோடும், மகள்களோடும்
    அநேகரானதால், சாப்பிட்டுப் பிழைப்பதற்காக நாங்கள் தானியத்தைக் கடனாக வாங்கினோம் என்றார்கள்.'
  spa-RV-1909: 'Y había quien decía: Nosotros, nuestros hijos y nuestras hijas, somos
    muchos: hemos por tanto tomado grano para comer y vivir.'
  ron-BTF: 'Fiindcă erau unii care spuneau: Noi, fiii noștri și fiicele noastre, suntem
    mulți; de aceea trebuie să luăm grâne pentru ei, ca să mâncăm și să trăim.'
  eng-WEBP: For there were some who said, “We, our sons and our daughters, are many.
    Let us get grain, that we may eat and live.”
  eng-FBV: They were complaining, “Our families are so large we need more food so
    we can eat and live.”
  nld-1939: 'Sommigen zeiden: We moeten onze zonen en dochters verpanden, om koren
    te kopen, te eten en in het leven te blijven.'
  nch-BL: 'Quiijtohuayayaj: “Tojuanti tahuel timiyaquij ica nochi toconehua huan yeca
    monequi timotanehuise trigo san para ica timopanoltise.”'
  vie-1934: 'Có người nói rằng: Chúng tôi, con trai và con gái chúng tôi, đông đảo,
    và chúng tôi phải có lúa mì để ăn cho sống.'
  hin-CV: इसका कारण था वे लोग, जो यह कह रहे थे “हम, हमारे पुत्र और हमारी पुत्रियां
    गिनती में बहुत हैं; इसलिये हमें अनाज दिया जाए कि हम उसे खाकर ज़िंदा रह सकें.”
  spa-BES: 'Porque hubo algunos que dijeron: Nosotros, nuestros hijos y nuestras hijas,
    somos un gran número; obtengamos grano, para que podamos tener alimento para nuestras
    necesidades.'
  tdx-tdx: 'Teo ty nanao ty hoe: Maro zahay naho o ana-dahi’aio naho o anak’ ampela’aio;
    ehe apoho hangalake mahakama zahay hihinana’ay ho veloñe.'
  tha-KJV: เพราะมี​คนที​่​กล่าวว่า “เรามากคนด้วยกัน ทั้​งบ​ุตรชายและบุตรสาวของเรา
    ขอให้​เราได้​ข้าว เพื่อเราจะได้รับประทานและมี​ชี​วิตอยู่​ได้​”
  por-BR-2018: 'Pois havia quem dizia: Nós, nossos filhos e nossas filhas, somos muitos;
    por isso tomamos trigo, para que comamos e vivamos.'
  deu-ELO: 'Und es gab solche, die da sprachen: Unserer Söhne und unserer Töchter,
    unser sind viele; und wir müssen Getreide erhalten, daß wir essen und leben!'
  eng-WYC-2018: And there were (those) that said, Our sons and our daughters be full
    many; take we wheat for the price of them, and eat we, and live. (And there were
    those who said, We have sold our sons and our daughters for corn, or for grain,
    so that we could eat, and stay alive.)
  epo-epo: 'Estis tiaj, kiuj parolis: Estas multe da ni kaj da niaj filoj kaj filinoj;
    ni prenu al ni grenon kaj manĝu, por ke ni vivu.'
  uig-PIN: 'Bǝzilǝr: — Biz wǝ oƣul-ⱪizlirimizning jan sanimiz kɵp, kün kǝqüriximiz
    üqün toyƣudǝk axliⱪ almisaⱪ bolmaydu, deyixti.'
  beo-beo: Mogili da amane sia:i, “Ninia da sosogo fi bagade. Amaiba:le, ninima ha:i
    manu gagoma moma:ne imunu da defea.”
  tpi-OTNT: Sampela i tok olsem, “Mipela i gat planti pikinini, na mipela i sot long
    kaikai. Na sapos mipela i no kisim kaikai bai mipela i dai.”
  hau-SA: Waɗansu suka ce, “Mu da ’ya’yanmu maza da mata muna da yawa, muna bukatar
    hatsi domin mu ci mu rayu.”
  uig-LAT: 'Beziler: — Biz we oghul-qizlirimizning jan sanimiz köp, kün kechürishimiz
    üchün toyghudek ashliq almisaq bolmaydu, déyishti.'
  nde-nde: Abanye babesithi, “Thina lamadodana lamadodakazi ethu sibanengi kakhulu;
    ukuthi sidle ukuze siphile kumele sizuze amabele.”
  ton-ton: 'He naʻe ai ʻae niʻihi naʻe lea ʻo pehē, “Ko kimautolu, ko homau ngaahi
    foha, mo homau ngaahi ʻofefine ʻoku mau tokolahi: ko ia ʻoku mau toʻo hake ai
    ʻae uite maʻanautolu, koeʻuhi ke mau kai, pea moʻui.”'
  ces-1613: 'Nebo někteří pravili: Synů a dcer máme tak mnoho, že za ně obilé jednáme,
    abychom jísti a živi býti mohli.'
  eng-WMB: For there were some who said, “We, our sons and our daughters, are many.
    Let us get grain, that we may eat and live.”
  tam-TCV: சிலர், “நாங்களும், எங்கள் மகன்களும், மகள்களும் அநேகராயிருக்கிறோம், நாங்கள்
    சாப்பிட்டு உயிருடன் வாழ்வதற்குத் தானியம் பெற்றுக்கொள்ள வேண்டும்” என்றார்கள்.
  ceb-ULB: Tungod kay adunay pipila nga nag-ingon, “Daghan kami uban sa among mga
    anak nga lalaki ug mga anak nga babaye. Busa tugoti kami nga makakuha ug trigo
    aron makakaon kami ug magpabilin nga buhi.”
  pol-UBG: 'Niektórzy bowiem mówili: Jest nas wielu wraz z synami i córkami i musimy
    nabyć zboża, abyśmy mogli jeść i żyć.'
  urd-GVU: بعض نے کہا، ”ہمارے بہت زیادہ بیٹے بیٹیاں ہیں، اِس لئے ہمیں مزید اناج ملنا
    چاہئے، ورنہ ہم زندہ نہیں رہیں گے۔“
  deu-1912: 'Und waren etliche, die da sprachen: Unserer Söhne und Töchter sind viel;
    laßt uns Getreide nehmen und essen, daß wir leben.'
  kan-2017: ಅವರಲ್ಲಿ ಕೆಲವರು, “ನಾವೂ ನಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳೂ ಬಹು ಮಂದಿ ಇದ್ದೇವೆ; ನಮ್ಮ ಜೀವನಕ್ಕಾಗಿ
    ಧಾನ್ಯವು ಬೇಕಾಗಿದೆ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Boch i yad e ga’ar, “Gadad bo’or nga tabnaw, ba t’uf e grain rodad ni nge
    dabi math e fan rodad.”
  hlt-MCSB: Te vaengah, “Ka capa neh ka canu neh ka ping dongah cangpai ka dang uh
    daengah ni ka caak uh vetih ka hing uh eh,” aka ti om.
  mdy-ETH: ዔያቶፓ ፔቴ ፔቴዞንሢ፦ «ሚርጌ ናይ ኑኡኮ ዓኣሢሮ ኑኡኮ ሼምፓሢ ዓይሳኒ ዳንዳዓ ሃኣኮ ኑ ኮዓኔ» ጌዔኔ።
  twi-ASANTE: Wɔkaa sɛ, “Yɛwɔ mmusua a emu nnipa dɔɔso. Yɛhia sika a ɛdɔɔso kakra
    a yɛde bɛtɔ aduane adi anya ahoɔden.”
  eng-WEBU: For there were some who said, “We, our sons and our daughters, are many.
    Let us get grain, that we may eat and live.”
  wal-wal: Eti hagaadan yaagidosona; “Nuuni, nu attuma naatinne nu macca naati cora;
    hegaa gishshau, nuuni miidi paxa de7ana mala, nuuyyo kattaa koshshees” yaagidosona.
  spa-PDDPT: 'porque algunos decían: Nosotros, nuestros hijos e hijas somos muchos,
    y necesitamos grano para comer y vivir.'
  gun-gun: 'Ha''e vy amongue aipoe''i: — Orereta raxa rima, orera''y ha''e orerajy
    kuery reve. Ha''e rami vy peme''ẽ na trigo ro''u va''erã rokuave''i aguã — he''i.'
  agu-BL: 'Nin at e'' cyaltz: “Yi o'' ketz wi''nin kanitxa'', nin qui''c kawa''. Cha''stzun
    te ja katx''ix wi''nin ixi''n triw scyetz tan qui kaquime''n tan we''j.”'
  ilo-ULB: Ta adda sumagmamano kadakuada a nangibaga, “Adukami agraman dagiti annakmi
    a lallaki ken babbai. Isu a makaalakami koma iti trigo a kanenmi ket agbiagkami.”
  kpg-kpg: Hunu gau e helekai, “Gimaadou la di madahaanau damanaiee, gimaadou e hiihai
    gi nia huwa laagau e logo gii mee di mouli gimaadou.”
  uig-ARA: 'بەزىلەر: ــ بىز ۋە ئوغۇل-قىزلىرىمىزنىڭ جان سانىمىز كۆپ، كۈن كەچۈرىشىمىز
    ئۈچۈن تويغۇدەك ئاشلىق ئالمىساق بولمايدۇ، دېيىشتى.'
  sus-sus: Ndee naxa a fala, «Muxu xa di xɛmɛe nun di ginɛe bara wuya. Muxu wama mɛngi
    xɔn ma alako muxu xa balo.»
  pon-2006: Ekei patohwan, “Atail peneinei me tohto, kitail anahne wahnsahpw pwe kitail
    en kak mour.”
  ksd-ksd: 'Tago ta umana dia ga biti: Avet ma ra umana natu i vevet, a umana tutana
    ma ra umana vavina, mangoro avet; boina avet a vila pa ra kon, upi avet a ian
    ma avet a laun.'
  tur-YTC: Çünkü aralarından, “Biz, oğullarımız ve kızlarımız çoğuz. Buğday alalım
    ki, yiyip sağ kalalım” diyenler vardı.
  ind-AYT: Ada yang berkata, “Kami, anak laki-laki kami, dan anak perempuan kami banyak
    jumlahnya. Oleh karena itu, kami harus memperoleh gandum supaya kami dapat makan
    dan hidup.”
  nya-nya: Ena ankanena kuti, “Ife ndi ana athu aamuna ndi aakazi, tilipo ochuluka
    kwambiri. Choncho tikufuna tirigu kuti tidye ndi kukhala ndi moyo.”
  hrv-hrv: 'Jedni su govorili: “Zalažemo svoje sinove i kćeri da bismo mogli nabaviti
    pšenice te jesti i živjeti.”'
  mps-mps: Mebago te tama po wai, “Dago te wai puluba hauwa elalubao, tama da nai
    sǫą palio. Tama dago te nai tusiąbaso da, te da isaibao,” wai.
  tpi-tpi: Sampela i tok olsem, “Mipela i gat planti pikinini, na mipela i sot long
    kaikai. Na sapos mipela i no kisim kaikai bai mipela i dai.”
  dan-1931: 'Nogle sagde: “Vore Sønner og Døtre må vi give i Pant for at få Horn til
    Livets Ophold!”'
  vie-OVCB: 'Có người nói: “Gia đình chúng tôi đông đảo, nhưng không đủ thức ăn.”'
  guj-2017: તેમાંના કેટલાંક કહેવા લાગ્યાં કે, “અમારા પુત્રો તથા અમારી પુત્રીઓ સહિત
    અમે ઘણાં માણસો છીએ. તેથી અમને અનાજ આપો કે જેથી અમે તે ખાઈને જીવતાં રહીએ.”
  pon-2006A: Ekei patohwan, “Atail peneinei me tohto, kitail anahne wahnsahpw pwe
    kitail en kak mour.”
  por-BRBSL: 'Pois houve quem dissesse: “Nós, nossos filhos e nossas filhas, somos
    muitos”. Vamos buscar grãos, para que possamos comer e viver”.'
  cth-cth: Tangawn ni kaimae canunaw hoi capanaw moi apap. Ahnimanaw ka paca hane
    nâ e rawca namaw ka la awh han ati awh.
  twi-twi: Wɔkae se, “Yɛwɔ mmusua a emu nnipa dɔɔso. Yehia sika a ɛdɔɔso kakra a yɛde
    bɛtɔ aduan adi anya ahoɔden.”
  hlt-hlt: Te vaengah, “Ka capa neh ka canu neh ka ping dongah cangpai ka dang uh
    daengah ni ka caak uh vetih ka hing uh eh,” aka ti om.
  tbz-SIM: 'Kɛ bɛ̀ nɑ̀ɑ́ nkɛ tú: Tínti nɛ̀ ti bí ti sũmu initidɑɑì nɛ̀ initipòì dí
    ti duɔ́ ntidiitì kɛ̀ tí nyo nkɛ fòùnɛ̀.'
  msy-2020: Men marazi ghaze, “E borir avɨriba itima, dagheba en otefe. E damamin
    dagheba puvatɨzɨ, e arɨmɨghiram.”
  dop-dop: 'Nɑ pɑ tɑɑ lɛlɑɑ tɔŋ sɩ: Tɑnɑ tɑ́ pǝyɑlɑɑ nɑ tɑ́ pɛɛlɑɑ tǝ wɛ pɑɣɑlɛ kɛ́.
    Tɔɣɔnɑɣɑ ɩɩ tɑkɩ-tʋ. Ɩlɛ tǝ cɑɑ sɩ tǝ́ hiki tɔɣɔnɑɣɑ nɑ tǝ́ tɔɣɔ nɑ tǝ́ tɑɑ sɩ.'
  azb-azb: 'Bəziləri belə deyirdi: «Bizim külfətimiz böyük, oğullarımız, qızlarımız
    çoxdur. Yaşamaq üçün yeməyə taxıl tapmalıyıq».'
  eng-DBY: And there were that said, We, our sons and our daughters, are many, and
    we must procure corn that we may eat and live.
  hin-2017: कुछ तो कहते थे, “हम अपने बेटे-बेटियों समेत बहुत प्राणी हैं, इसलिए हमें
    अन्न मिलना चाहिये कि उसे खाकर जीवित रहें।”
  wol-KYG: 'Ñii naan: «Nun danoo jaboot, nook sunu doom yu góor ak yu jigéen. Nañu
    nu jox pepp mu nu lekk, ba mana dund.»'
  eng-YLT: yea, there are who are saying, 'Our sons, and our daughters, we — are many,
    and we receive corn, and eat, and live.'
  eng-WYC-2017: And there were that said, Our sons and our daughters be full many;
    take we wheat for the price of them, and eat we, and live.
  eng-WMBB: For there were some who said, “We, our sons and our daughters, are many.
    Let us get grain, that we may eat and live.”
  urd-GVH: बाज़ ने कहा, “हमारे बहुत ज़्यादा बेटे-बेटियाँ हैं, इसलिए हमें मज़ीद अनाज
    मिलना चाहिए, वरना हम ज़िंदा नहीं रहेंगे।”
  rug-rug: Zama si kaiqa, “Gami meke sari mami koburu koreo na vineki si soku hola,
    ke na ginani si kaqu vagia gami pude toa si gami,” gua.
  gaz-gaz: Isaan keessaa namoonni tokko tokko, “Nu, ilmaan keenyaa fi intallan keenya
    baayʼee hedduu dha; nu akka nyaannee jiraannuuf midhaan argachuu qabna” jechaa
    turan.
  fra-LSG: 'Les uns disaient: Nous, nos fils et nos filles, nous sommes nombreux;
    qu’on nous donne du blé, afin que nous mangions et que nous vivions.'
  yal-yal: ndee naxa, “Nxu nun nxɔ dii xɛmɛne nun nxɔ dii tɛmɛne wuya. Nxu wama nɛn
    nxu xa balon sɔtɔ alogo nxu xa nxu dɛge, nxu lu nxu nii ra.”
  haw-1868: No ka mea, olelo mai la kekahi poe, O ka makou mau keikikane a me ka makou
    mau kaikamahine, he poe nui no makou, a lawe aie makou i ka ai, i ai iho ai, a
    ola.
  arb-NAV: 'فَمِنْ قَائِلٍ: إِنَّنَا رُزِقْنَا بَنِينَ وَبَنَاتٍ كَثِيرِينَ، دَعْنَا
    نَأْخُذُ قَمْحاً حَتَّى نَأْكُلَ وَنَحْيَا.'
  ewe-ewe: Ɖewo le gbɔgblɔm be, “Míawo, mía viŋutsuwo kple mía vinyɔnuwo sɔ gbɔ ŋutɔ,
    gake be míakpɔ nu aɖu, atsi agbe la, ele na mí be míadi bli.”
  eng-LEE: And there were some that said, Our sons, and our daughters, [and] ourselves
    are many; and we must buy corn, that we may eat, and live.
  asm-FB: তেওঁলোকৰ মাজৰ কিছুমানে ক’লে, “আমি আমাৰ ল’ৰা-ছোৱালীৰ সৈতে বহুতো আছোঁ। সেয়ে
    আমি খাই জীয়াই থাকিবলৈ আমাক শস্য লাগে।”
  sus-A: ندٍيٍ نَشَ عَ قَلَ، «مُشُ شَ دِ شّمّيٍ نُن دِ فِنّيٍ بَرَ وُيَ. مُشُ وَ مَ
    مّنفِ شْن مَ عَلَكٌ مُشُ شَ بَلٌ.»
  fra-SBL: 'Car il y en avait qui disaient : « Nous, nos fils et nos filles, nous
    sommes nombreux. Allons chercher du blé, afin de manger et de vivre. »'
  hbo-hbo: וְיֵשׁ֙ אֲשֶׁ֣ר אֹמְרִ֔ים בָּנֵ֥ינוּ וּבְנֹתֵ֖ינוּ אֲנַ֣חְנוּ רַבִּ֑ים
    וְנִקְחָ֥ה דָגָ֖ן וְנֹאכְלָ֥ה וְנִחְיֶֽה׃
  pjt-pjt: '@see-verse:NEH.005.001'
  kik-kik: Amwe moigaga atĩrĩ, “Ithuĩ na aanake aitũ na airĩtu aitũ tũrĩ aingĩ. Na
    no nginya tũkorwo na irio, nĩguo tũrĩe tũtũũre muoyo.”
  fra-NCL: 'Il y en avait qui disaient : « Nous, nos fils et nos filles, nous sommes
    nombreux ; recevons du blé, afin que nous mangions et que nous vivions. »'
  cek-AK: Thoemto kaminawk mah, Kaicae loe canu hoi capa ka tawnh o mangh; to pongah
    ka caak o moe, ka hing o thai hanah, cang phawh han angaih, tiah a thuih o.
  cuk-cuk: 'Gwenna-gwenna sogdemalad: “Anmar mimmigan bukidar nikamalad, degisoggu,
    anmar nabir mas-gunnega ibmar-gwag-gullemalad egisergebed, adi, mer burgwegar.”'
  uig-CYR: 'Бәзиләр: — Биз вә оғул-қизлиримизниң җан санимиз көп, күн кәчүришимиз
    үчүн тойғидәк ашлиқ алмисақ болмайду, дейишти.'
  tel-2017: కొందరు వచ్చి “మేమూ, మా కొడుకులూ కూతుళ్ళు చాలామంది ఉన్నాం. మేము తిని బ్రతకడానికి
    మాకు ధాన్యం ఇప్పించు” అన్నారు.
  hat-BSA: 'Paske te gen nan yo ki te di: “Nou menm, fis nou yo avèk fi nou yo anpil;
    pou sa, kite nou jwenn sereyal pou nou kab manje e viv.”'
  kos-kos: Kutu selos fahk mu, “Arulana yohk sou lasr uh. Kut enenu wheat kut in mongo
    kac tuh kut in moul.”
  hbo-WLC: וְיֵשׁ֙ אֲשֶׁ֣ר אֹמְרִ֔ים בָּנֵ֥ינוּ וּבְנֹתֵ֖ינוּ אֲנַ֣חְנוּ רַבִּ֑ים
    וְנִקְחָ֥ה דָגָ֖ן וְנֹאכְלָ֥ה וְנִחְיֶֽה׃
  ibo-ibo: Ụfọdụ na-atamu na-asị, “Anyị na ụmụ anyị dị ukwuu nʼọnụọgụgụ. Ọ bụrụ na
    anyị ga-eri nri dị ndụ, o kwesikwara ka anyị nwee ike ịzụrụ ọka.”
  ory-ory: କାରଣ କେହି କେହି କହିଲେ, “ଆମ୍ଭେମାନେ, ଆମ୍ଭମାନଙ୍କ ପୁତ୍ର ଓ କନ୍ୟାଗଣ ସମେତ ଅନେକ
    ଲୋକ ଅଟୁ; ତେଣୁ ଆମ୍ଭେମାନେ ଶସ୍ୟ ନେଇ ତାହା ଖାଇ ବଞ୍ଚିବା।”
  chk-chk: Pun mi wor ekoch ra apasa, “Äm me nöüm kewe aia chomong. Aia tüngor pwe
    aipwe angei wiich pwe aipwe mongö o manau.”
  rop-rop: Deibin tok, “Melabat garram loda biginini, en melabat wandim daga blanga
    fidimbat olabat blanga jidan laibala.”
  ukr-1871: 'Були такі, що говорили: Нас, синів наших і дочок наших багацько; і ми
    бажали б доставати хлїба й харчуватись, щоб жити.'
  deu-1951: 'Etliche sprachen: Unsrer Söhne und unsrer Töchter und unser sind viele;
    lasset uns Getreide herschaffen, daß wir zu essen haben und leben!'
  eng-JPS: 'For there were that said: ''We, our sons and our daughters, are many;
    let us get for them corn, that we may eat and live.'''
  srp-1865: 'Jer neki govorahu: nas i sinova naših i kæeri naših ima mnogo; da dobavimo
    žita da jedemo i ostanemo živi.'
  lug-lug: Abamu ku bo ne boogera nti, “Ffe, ne batabani baffe ne bawala baffe tuli
    bangi nnyo, tulina okufuna eŋŋaano ey’okulya okutubeezaawo nga tuli balamu.”
  heb-heb: ויש אשר אמרים בנינו ובנתינו אנחנו רבים ונקחה דגן ונאכלה ונחיה׃
  ben-IRV: কেউ কেউ বলল, “আমরা ছেলেমেয়ে সমেত অনেক জন, খাবার খেয়ে বেঁচে থাকার জন্য
    শস্য নেব।”
  pan-pan: ਕੁਝ ਤਾਂ ਕਹਿੰਦੇ ਸਨ, “ਅਸੀਂ ਆਪਣੇ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਸਮੇਤ ਬਹੁਤ ਸਾਰੇ ਹਾਂ। ਸਾਨੂੰ
    ਅੰਨ ਦਿੱਤਾ ਜਾਵੇ, ਜੋ ਅਸੀਂ ਖਾ ਕੇ ਜੀਉਂਦੇ ਰਹੀਏ।”
  mya-JVB: အချို့ကလည်း ၊ ငါ တို့နှင့် သား သမီး များ စွာရှိ ကြ၏။ သူတို့ အသက် မွေးလောက်အောင်
    စား စရာဆန် စပါးကို အဘယ်မှာရ နိုင်မည်နည်းဟုဆို ကြ၏။
  tbg-tbg: Vika hinikuka tiha, Tinavu vainti airitahaa variavaro tinavu karavano kiama
    airi vaivo. Tinavu kara kia vairera, tenavu qutuma virarave, ti.
  hmo-hmo: Badina ogogami taudia idia gwau, “Aiemai natudia be momo herea, ai ese
    aniani ai abia, be gau badana, do ai mase garina.”
  urd-urd: क्यूँकि कई ऐसे थे जो कहते थे कि हम और हमारे बेटे — बेटियाँ बहुत हैं; इसलिए
    हम अनाज ले लें, ताकि खाकर ज़िन्दा रहें।
  rus-SYN: 'Были такие, которые говорили: нас, сыновей наших и дочерей наших много;
    и мы желали бы доставать хлеб и кормиться и жить.'
  bqc-SIM: 'An gbɛ̃eↄ mɛ̀: Wápiↄ ń wá nɛ́ↄ, wá dasi. Wá ye pↄ́wɛnai wà pↄble,
    wí e wàↄ aafia.'
  tcz-CHONGTHU: Amahon hitin aseiyun ahi, “Keiho hi insung mi tamte kahiuve, hijeh
    chun kaki hinso nadiuvin neh le chah kangaicha be uvin ahi,” atiuve.
  mar-mar: त्यांच्यापैकी काहीजण म्हणू लागले, “मुले व मुलींसहीत आम्ही बरेचजण आहोत.
    आम्हास खायला मिळावे आणि आम्ही जिवंत रहावे यासाठी आम्हांला धान्य तर मिळाले पाहिजे.”
  qub-qub: 'Waquenga nircaycaran: «Nogacunapaga achcami wamräcuna warmipis ollgupis.
    Cawanäpaj rïguta munä.»'
  bqp-bqp: 'Ń gbɛ̃kenↄ pì: Ókↄ̃nↄ kũ ó nɛ́nↄ ó dasi. Ó ye pↄ́blewɛi ò pↄ́ ble ò le
    ògↄ̃ aafia.'
  hat-hat: 'Genyen ki t''ap di: Nou gen anpil moun nan fanmi nou, anpil pitit gason
    ak anpil pitit fi. Nou bezwen manje pou n'' manje pou n'' pa mouri grangou.'
  eng-BSB: Some were saying, “We and our sons and daughters are numerous. We must
    get grain in order to eat and stay alive.”
  eng-WEBPB: For there were some who said, “We, our sons and our daughters, are many.
    Let us get grain, that we may eat and live.”
  kbq-kbq: Anama keha'maraza naga'moza amanage hu'naze, Tagra tusi mofavrezaga zamante'none.
    E'ina hu'negu tagrama witima erita nesuta ofri manigahaze.
  nhe-BL: 'Quiijtohuayayaj: “Tojuanti tlahuel timiyaquij ica nochi toconehua huan
    yeca monequi timotlanehuise trigo san para ica timopanoltise.”'
  bus-bus: 'Aↄ̃ gbɛ̃kenↄ bè: Wapinↄ kↄ̃n wa nɛ́nↄ wá pari. Wá ye pↄ́wɛɛzi wà pↄ́ ble
    wà e wàgↄ̃ aafia.'
  gub-BL: — Ureànàm heta tetea'u wà. Uruputar arozràn ureremi'u ràm romo ure. Nezewe
    mehe nurumàno kwaw nehe, i'i amo wà.
  eng-DRA: 'And there were some that said: Our sons and our daughters are very many:
    Yet us take up corn for the price of them, and let us eat and live.'
