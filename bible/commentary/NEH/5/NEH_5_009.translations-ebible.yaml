    tụọ egwu Chineke si otu a gbanarị nkọcha nke ndị iro anyị, bụ ndị mba ọzọ?”
  ory-ory: ଆହୁରି, ମୁଁ କହିଲି, “ତୁମ୍ଭେମାନେ ଯେଉଁ କାର୍ଯ୍ୟ କରୁଅଛ, ତାହା ଭଲ ନୁହେଁ, ଆମ୍ଭମାନଙ୍କ
    ଶତ୍ରୁ ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ତିରସ୍କାରକୁ ରୋକିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ଭୟରେ
    ଆଚରଣ କରିବା କʼଣ ତୁମ୍ଭମାନଙ୍କର ଉଚିତ ନୁହେଁ?
  chk-chk: Iei mine üa üra, “Ei föför oua föri esap öch. Ifa usun, ousap niuokusiti
    ach we Kot o föri mine a pwüng, pwe chon ekewe mwü mi oputakich resap turunufaseekich?
  rop-rop: Brom deya aibin tok, “Yumob dumbat rong ting dijan. Yumob garra abum rispek
    blanga God en dumbat ola rait ting wulijim ola enami blanga wi, detlot weya nomo
    kantrimen blanga wi, kaan mokimbat wi blanga wanim wibin dumbat.
  ukr-1871: 'І сказав я: Не гаразд ви робите. Чи ж не в страху перед Богом нашим повинні
    ви ходити, щоб уйти глуму від народів, ворогів наших?'
  deu-1951: 'Und ich sprach: Was ihr da tut, ist nicht gut. Solltet ihr nicht in der
    Furcht unsres Gottes wandeln wegen der Schmähungen der Heiden, unsrer Feinde?'
  eng-JPS: 'Also I said: ''The thing that ye do is not good; ought ye not to walk
    in the fear of our God, because of the reproach of the heathen our enemies?'
  srp-1865: 'I rekoh: nije dobro što radite. Ne treba li vam hoditi u strahu Boga
    našega da nam se ne rugaju narodi, neprijatelji naši?'
  lug-lug: Ne nyongera okubagamba nti, “Kye mukola si kirungi. Tekibagwanidde okutambula
    nga mutya Katonda waffe, okwewala okuswala mu maaso g’abalabe baffe, bannamawanga?
  heb-heb: ויאמר לא טוב הדבר אשר אתם עשים הלוא ביראת אלהינו תלכו מחרפת הגוים אויבינו׃
  ben-IRV: আমি আরও বললাম, “তোমাদের এই কাজ ভালো না; আমাদের শত্রু জাতিদের টিটকারির জন্য
    তোমরা আমাদের ঈশ্বরের ভয়ে চলবে না?
  pan-pan: ਮੈਂ ਫਿਰ ਕਿਹਾ, “ਇਹ ਕੰਮ ਜੋ ਤੁਸੀਂ ਕਰਦੇ ਹੋ ਉਹ ਚੰਗਾ ਨਹੀਂ ਹੈ, ਕੀ ਤੁਹਾਨੂੰ ਇਸ ਕਾਰਨ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭੈਅ ਵਿੱਚ ਨਹੀਂ ਚੱਲਣਾ ਚਾਹੀਦਾ ਤਾਂ ਜੋ ਸਾਡੇ ਗੈਰ-ਕੌਮੀ ਦੁਸ਼ਮਣ ਸਾਡਾ ਨਿਰਾਦਰ
    ਨਾ ਕਰਨ?
  mya-JVB: ငါကလည်း ၊ သင် တို့ပြု သော အမှု မ ကောင်း ပါ တကား။ ငါ တို့ ရန်သူ ဖြစ်သော
    တပါးအမျိုးသား တို့သည် ငါတို့ကိုကဲ့ရဲ့ မည်ဟု စိုးရိမ်၍၊ ငါ တို့၏ ဘုရား သခင်ကို
    ကြောက်ရွံ့ သောစိတ်နှင့် သင်တို့ကျင့် သင့်သည် မ ဟုတ် လော။
  tbg-tbg: Vika evaara vaumanta te qaiqaa tiha, Ne vare varia kaiqava qora kaiqama
    vaivo. Nenavu Kotira aatu qeteha avuqavu vaina kaiqaraqai varaataarave. Ne mintivera,
    vo vatanaaka tinavu navutaaka kia vira kaara tinavu kaiqara qora kaiqave tivarave.
  hmo-hmo: Unai dainai lau gwau, “Emui kara be namo lasi. Umui ese iseda Dirava do
    umui gari henia ena dala dekenai umui raka noho be namo, idau bese taudia ese
    ita do idia kirikirilaia garina. Badina inai idau bese taudia ese ita hadikaia
    dalana idia tahua noho.
  urd-urd: और मैंने ये भी कहा कि ये काम जो तुम करते हो ठीक नहीं; क्या और क़ौमों की
    मलामत की वजह से जो हमारी दुश्मन हैं, तुम को ख़ुदा के ख़ौफ़ में चलना लाज़िम नहीं?
  rus-SYN: 'И сказал я: нехорошо вы делаете. Не в страхе ли Бога нашего должны ходить
    вы, дабы избегнуть поношения от народов, врагов наших?'
  bqc-SIM: 'Ɔ̃ ma ɛa ma mɛ̀: Yã́ pↄ́ álɛ kɛpi maao. Àↄ wá Lua vĩa vĩ, kɛ́ wá
    ibɛɛ buipãleↄ su wá sↄ̃́sↄ̃o yã́i.'
  tcz-CHONGTHU: Chuin keiman kaseibe kitin, “Nathil bol’u hi adihpoi! I-melma nam
    hohin einoise louna diuvin I-Pathen’u ginna a hi ikimanchah lou diu ham?
  mar-mar: मी असेही म्हणालो, “तुम्ही जे करत आहात ते बरोबर नाही. जी राष्ट्रे आमचे वैरी
    आहेत त्यांची निंदा टाळण्यासाठी तुम्ही देवाविषयी भय बाळगून चालावे की नाही?
  qub-qub: 'Mastapis nirä: «Gamcuna chayno rurarcaycashayquega mana allimi caycan.
    Chaypa ruquin gamcuna Tayta Diosta rispitar pay munashanno goyanquiman Tayta Diosta
    mana rispitar chiquimajninchïcuna mana asipämänanchïpaj.'
  bqp-bqp: 'Akũ ma ɛra ma pì: Yã kũ átɛn kɛ pì manaro. Àgↄ̃ ó Luda vĩna vĩ de ó
    ibɛrɛ buri pãndenↄ sún ó sↄ̃sↄ̃ro yãi.'
  hat-hat: 'Mwen di yo ankò: -Sa n''ap fè la a pa bon, tande! Se pou n'' mache avèk
    krentif pou Bondye, pou nou pa bay moun lòt nasyon yo, lènmi nou yo, okazyon pase
    nou nan betiz.'
  eng-BSB: So I continued, “What you are doing is not right. Shouldn’t you walk in
    the fear of our God to avoid the reproach of our foreign enemies?
  eng-WEBPB: Also I said, “The thing that you do is not good. Shouldn’t you walk in
    the fear of our God because of the reproach of the nations, our enemies?
  kbq-kbq: Anama hazage'na mago'ene amanage hu'na zamasami'noe, Tamagra e'inahu tamavutamava'ma
    nehaza zamo'a knarera osu'neanki, tagri Anumzamofonku korora hunenteta, Agri agorga
    nemanita fatgo avu'avazama'a amage anteho. E'ina tamavu'tamavama hanage'za megi'a
    tamefi'a nanekea osugahaze.
  nhe-BL: 'Huan na niquinilhui: “Ax cuali tlen inquichihuaj. ¿Para tlen ax inquitlepanitaj
    Toteco Dios? ¿Para tlen inquichihuaj tlen ica tocualancaitacahua techpinajtise?'
  bus-bus: 'Ben ma ɛara ma bè: Yã kɛ̀ ée kɛɛ pì maaro. Àgↄ̃ wa Luda vĩa vĩ lɛ wa
    ibɛɛ bori pãndenↄ tón wa sↄ̃sↄ̃ro yãnzi.'
  gub-BL: Na'e aze'eg wi wanupe kury. — Penemiapo na'ikatu kwaw. Aze mo pekyze Tupàn
    wi ikatu ma'e iapo pà, ikatu mo. Nan. Pezapo ikatu 'ym ma'e. A'e rupi zaneàmàtyry'ymar
    uze'eg urywahyahy zanerehe wà.
  eng-DRA: 'And I said to them: The thing you do is not good: why walk you not in
    the fear of our God, that we be not exposed to the reproaches of the Gentiles
    our enemies?'
