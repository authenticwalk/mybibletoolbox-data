verse: NEH.005.009
translations:
  mal-C: 'ഞാൻ വീണ്ടും പറഞ്ഞു: “നിങ്ങൾ ഈ ചെയ്തതു ശരിയല്ല, യെഹൂദേതരരായ ശത്രുക്കളുടെ
    നിന്ദ ഏൽക്കാതിരിക്കാൻ നാം നമ്മുടെ ദൈവത്തെ ഭയപ്പെട്ടു ജീവിക്കേണ്ടതല്ലയോ?'
  deu-TKW: 'Und ich sprach: es ist nicht schön, daß ihr so handelt! Solltet ihr nicht
    vielmehr in der Furcht unseres Gottes wandeln, schon um der Schmähung der Heiden,
    unserer Feinde, willen?'
  lin-lin: 'Nabakisaki : — Makambo oyo bozali kosala ezali malamu te. Bosengelaki
    te kotambola na kotosa Nzambe na biso mpo ete topesa te na bapagano oyo bazali
    banguna na biso nzela ya kotiola biso ?'
  eng-LSV: And I say, “The thing that you are doing [is] not good; do you not walk
    in the fear of our God, because of the reproach of the nations our enemies?
  eng-GNV: I said also, That which ye do, is not good. Ought ye not to walke in the
    feare of our God, for the reproche of the heathen our enemies?
  eng-WEBSTER: 'Also I said, That is not good which ye do: ought ye not to walk in
    the fear of our God because of the reproach of the heathen our enemies?'
  nhw-BL: 'Huan na niquinilhui: “Amo cuali catli anquichihuaj. ¿Quenque amo anquitlepanitaj
    Toteco Dios? ¿Quenque anquichihuaj catli ica tocualancaitacahua techpinajtise?'
  swh-ONEN: Basi nikaendelea kusema, “Mnachokifanya si sawa. Je, haikuwapasa kutembea
    katika hofu ya Mungu wetu ili tuepukane na shutuma za adui zetu wasioamini?
  bba-bba: Nɑ mɑɑ wure nɑ nɛɛ, ye i mɔ̀ mi, yɑ ǹ wɑ̃. Yɑ weenɛ i n Gusunɔ nɑsie,
    kpɑ bwese tukunu nu ku sun wɔmɛ.
  eng-KJVCPB: 'Also I said, It is not good that ye do: ought ye not to walk in the
    fear of our God because of the reproach of the heathen our enemies?'
  luo-luo: Eka ne adhi nyime ka awacho niya, “Gima utimoni ok ber. Donge duluorie
    Nyasachwa mondo ugengʼ achaya mar joma ok jo-Yahudi ma wasikwa ochayowago?
  meu-meu: Taunabunai lau nato, Emui kara na dia namo. Eda Dirava igari-henina dalana
    ai boma raka, ani, e inai henidamu besedia edia heihi-ihirai ilao-ahuna?
  npi-ULB: मैले यसो पनि भनेँ, “तिमीहरूले जे गरिरहेका छौ, त्यो ठिक होइन । जाति-जातिहरू
    अर्थात् हाम्रा शत्रुहरूका कटाक्षलाई रोक्‍न के तिमीहरू हाम्रा परमेश्‍वरोक डरमा
    चल्नुपर्दैन र ?
  yor-yor: Nítorí náà, mo tẹ̀síwájú pé, “Ohun tí ẹ̀ ń ṣe kò dára. Kò ha yẹ kí ẹ máa
    rìn nínú ìbẹ̀rù Ọlọ́run bí, láti yẹra fún ẹ̀gàn àwọn orílẹ̀-èdè mìíràn tí í ṣe
    ọ̀tá wa?
  ind-ind: Saya melanjutkan, “Cara berdagangmu itu salah! Seharusnya kamu menunjukkan
    rasa hormat kepada Allah, sehingga orang dari bangsa-bangsa musuh tidak dapat
    menemukan kesalahan kita.
  pes-OPCB: 'در ادامهٔ حرفهایم گفتم: «کاری که شما می‌کنید خوب نیست! مگر از خدا نمی‌ترسید؟
    چرا می‌خواهید کاری کنید که دشمنان، ما را مسخره کنند.'
  tgl-ULB: Sinabi ko rin, “Hindi mabuti ang ginagawa ninyo. Hindi ba dapat kayong
    lumakad na may takot sa ating Diyos para maiwasan ang paghamak ng mga bansa na
    mga kaaway natin?
  hui-hui: Ani hemigola i̱na tihondo lalu, Tínaga mana bialu haga ngamiruni kooredago
    ai tígua Ngode Datagaliwabe andaneha howa mana tigabi ngaru bialu haramine. Tígua
    anidagua bialu harimiyagua nde inanaga waitigi agali tara tara bu karume mana
    iname biaga ngamago hondowa mege nabulebira.
  mya-mya: ထို​နောက်​ငါ​သည်​သူ​တို့​အား``သင်​တို့​ပြု သော​အ​မှု​သည်​မ​ကောင်း​ပါ​တ​ကား။
    ရန်​သူ လူ​မျိုး​ခြား​များ​သည်​ငါ​တို့​အား​သ​ရော် ခြင်း​မှ​ကင်း​လွတ်​စေ​ရန် ဘု​ရား​သ​ခင်​ကို
    ကြောက်​ရွံ့​ရို​သေ​ကာ​သင်​တို့​မှန်​ရာ​ကို​လုပ် ဆောင်​သင့်​ကြ​သည်။-
  bod-N: ཡང་ངས་དེ་ཚོ་ལ། ཁྱོད་ཅག་གིས་བྱེད་པའི་ལས་འདི་ལེགས་པོ་མི་འདུག ང་ཚོའི་དགྲ་བོ་ཕྱི་ཕྱོགས་པ་རྣམས་ལས་ངེད་ཅག་ལ་འཕྱ་སྨོད་མི་འབྱུང་བའི་ཕྱིར།
    ཁྱོད་ཅག་གིས་ལས་བྱེད་དུས་ངེད་ཀྱི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པར་མི་རུང་ངམ།
  sna-sna: Saka ndakaenderera mberi ndikati, “Zvamunoita hazvina kunaka. Ko, hamaifanira
    kufamba mukutya Mwari wedu here kuti vavengi vedu vechihedheni varege kutishora.
  spa-BLM: 'También dije: “Lo que hacéis no es bueno. ¿No debéis andar en el temor
    de nuestro Dios a causa del oprobio de las naciones, nuestros enemigos?'
  cac-cac: 'Ix valanpaxi: A jun tas van e c''ulan tic man̈ vach''oclaj. Smoj val to
    tze ch''oxeli to nivan yelc''och co Diosal d''a e sat, yic maxtzac b''uchvaj eb''
    anima ajc''ol d''ayon̈.'
  swh-ULB: Pia nikasema, 'Mnachokifanya sio kizuri. Je, hampaswi kutembea katika hofu
    ya Mungu wetu ili kuzuia malalamiko ya mataifa ambayo ni adui zetu?
  bel-bel: 'І сказаў я: нядобра вы робіце. Ці ж ня ў страху Бога нашага павінны хадзіць
    вы, каб пазьбегнуць наганы ад народаў, ворагаў нашых?'
  deu-ELBBK: 'Und ich sprach: Nicht gut ist die Sache, die ihr tut! Solltet ihr nicht
    in der Furcht unseres Gottes wandeln, dass wir nicht den Nationen, unseren Feinden,
    zum Hohn seien?'
  mbb-OT: Ne impelaus ku is lalag ku, “Kenà meupiya is baal niw. Ereg pezem he egkezumahan
    te kegkahandek te Megbevayà is kebpengungubpaan niw su para kenè kiw sudia te
    menge etew ziyà te zuma he menge nasyun he menge kuntada tew.
  mal-2015: 'പിന്നെയും ഞാൻ പറഞ്ഞതു: നിങ്ങൾ ചെയ്യുന്ന കാര്യം നന്നല്ല; നമ്മുടെ ശത്രുക്കളായ
    ജാതികളുടെ നിന്ദ ഓർത്തിട്ടെങ്കിലും നിങ്ങൾ നമ്മുടെ ദൈവത്തെ ഭയപ്പെട്ടു നടക്കേണ്ടതല്ലയോ?'
  rmc-rmc: 'Mek phenďom: „Namištes keren. Či na kamľanas te phirel andre dar anglo
    Del, hoj amendar amare ňeprijaťeľa te na asan?'
  pes-OPV: 'و گفتم: «کاری که شما می‌کنید خوب نیست، آیا نمی باید شما به‌سبب ملامت امت
    هایی که دشمن ما می‌باشند، در ترس خدای ما سلوک نمایید؟'
  ron-1924: 'Апой ам зис: „Че фачець вой ну есте бине. Н-ар требуи сэ умблаць ын фрика
    Думнезеулуй ностру, ка сэ ну фиць де окара нямурилор врэжмаше ноуэ?'
  ben-OBCV: আমি আরও বললাম, “তোমরা যা করছ তা ঠিক না। অইহুদি যাতে আমাদের বিদ্রুপ না
    করতে পারে সেইজন্য আমাদের ঈশ্বরের প্রতি ভয় রেখে চলা কি উচিত নয়?
  som-som: Oo weliba waxaan idhi, War waxaad samaysaan ma wanaagsana. Sow waajib idinkuma
    aha inaad ku socotaan ka cabsashada Ilaaheenna cayda quruumaha cadaawayaasheenna
    ah aawadeed?
  lat-VUC: 'Dixique ad eos: Non est bona res quam facitis: quare non in timore Dei
    nostri ambulastis, ne exprobretur nobis a gentibus inimicis nostris?'
  eng-ASVBT: 'Also I said, The thing that ye do is not good: ought ye not to walk
    in the fear of our God, because of the reproach of the nations our enemies?'
  ita-1885: 'Ed io dissi: Ciò che voi fate non è buono; non dovete voi camminar nel
    timor dell''Iddio nostro, per tema del vituperio delle genti nostre nemiche?'
  eng-ULB: Also I said, “What you are doing is not good. Should you not walk in the
    fear of our God to prevent the taunts of the nations that are our enemies?
  spa-VBL: “Lo que ustedes están haciendo no está bien”, les dije. “¿No creen que
    deberían respetar a nuestro Dios para que las naciones enemigas no nos critiquen?
  fra-_FOB: 'Et je dis: Ce que vous faites n''est pas bien. Ne voulez-vous pas marcher
    dans la crainte de notre Dieu, pour n''être pas l''opprobre des nations qui sont
    nos ennemies?'
  mal-mal: 'പിന്നെയും ഞാൻ പറഞ്ഞത്: “നിങ്ങൾ ചെയ്യുന്ന കാര്യം നന്നല്ല; നമ്മുടെ ശത്രുക്കളായ
    ജാതികളുടെ നിന്ദ ഓർത്തിട്ടെങ്കിലും നിങ്ങൾ നമ്മുടെ ദൈവത്തെ ഭയപ്പെട്ട് നടക്കേണ്ടതല്ലയോ?'
  urd-GVR: Maiṅ ne bāt jārī rakhī, “Āp kā yih sulūk ṭhīk nahīṅ. Āp ko hamāre Ḳhudā
    kā ḳhauf mān kar zindagī guzārnā chāhie tāki ham apne Ġhairyahūdī dushmanoṅ kī
    lān-tān kā nishānā na baneṅ.
  suz-BL: मिनु लेंशा “इन पशो मरिम्‍शो बाक्‍ब। आंइ जोरी सत्रुपुकीमी आंइ कली शुक्‍शी
    मपपाइक्‍थु, आंइ परमप्रभु कली मान पा हिंशा, गेय पचा ममाल्‍नीनी ङा?
  ita-1927: 'Io dissi pure: “Quello che voi fate non è ben fatto. Non dovreste voi
    camminare nel timore del nostro Dio per non essere oltraggiati dai pagani nostri
    nemici?'
  ckb-ckb: 'گوتم: «ئەوەی ئێوە دەیکەن کارێکی باش نییە. ئایا پێویست نییە ئێوە بە لەخواترسییەوە
    هەڵسوکەوت بکەن بۆ ئەوەی ئەو نەتەوە ناجولەکانەی کە دوژمنمانن گاڵتەمان پێ نەکەن؟'
  eng-BBE: 'And I said, What you are doing is not good: is it not the more necessary
    for you to go in the fear of our God, because of the shame which the nations may
    put on us?'
  kan-OKCV: ನಾನು ಅವರಿಗೆ, “ನೀವು ಮಾಡುವುದು ಒಳ್ಳೆಯದಲ್ಲ. ಇತರ ದೇಶದವರಾದ ನಮ್ಮ ಶತ್ರುಗಳ ನಿಂದೆಗೆ
    ಗುರಿಯಾಗದಂತೆ ನೀವು ನಮ್ಮ ದೇವರ ಭಯದಲ್ಲಿ ನಡೆಯಬೇಕಲ್ಲವೇ.
  bbb-bbb: Na ijiege kuariama areme kiae, Vame ije ja kevo ije jaka ma isema reve.
    Ijadufuo ni una Godi jumena fu irinakinu vame maeje renoefo. Ja ijiege renoekina
    e ani nuvuone ae binoko ije bube ise nuvuone bino guona umui bijuodufuo.
  tam-2017: 'பின்னும் நான் அவர்களை நோக்கி: நீங்கள் செய்கிற காரியம் நல்லதல்ல; நம்முடைய
    எதிரிகளாகிய யூதரல்லாதவர்கள் அவமதிக்கிறதினாலே நீங்கள் நம்முடைய தேவனுக்குப் பயந்து
    நடக்கவேண்டாமா?'
  spa-RV-1909: 'Y dije: No es bien lo que hacéis, ¿no andaréis en temor de nuestro
    Dios, por no ser el oprobio de las gentes enemigas nuestras?'
  ron-BTF: 'De asemenea am spus: Nu este bine ceea ce faceți; nu ar trebui să umblați
    în teama de Dumnezeul nostru din cauza ocării păgânilor, dușmanii noștri?'
  eng-WEBP: Also I said, “The thing that you do is not good. Shouldn’t you walk in
    the fear of our God because of the reproach of the nations, our enemies?
  eng-FBV: “What you're doing isn't right,” I told them. “Don't you think you should
    respect our God so that enemy nations don't criticize us?
  nld-1939: 'Ik vervolgde: Het is niet goed, wat gij doet. Moet gij niet leven in
    de vrees van onzen God, om de smaad der heidenen, onze vijanden, te ontgaan?'
  nch-BL: 'Huan na niquinilhui: “Amo cuali cati anquichihuaj. ¿Para ten amo anquitepanitaj
    Toteco Dios? ¿Para ten anquichihuaj cati ica tocualancaitacahua techpinajtise?'
  vie-1934: 'Tôi lại nói: Điều anh em làm chẳng được tốt. Anh em há chẳng đáng lẽ
    ăn ở cách kính sợ Đức Chúa Trời, e bị sỉ nhục giữa các dân tộc, là thù nghịch
    của chúng ta, sao?'
  hin-CV: मैंने उन्हें दोबारा चेतावनी दी, “आप जो कुछ कर रहे हैं, वह गलत है. हमारे
    शत्रु देश हमारी निंदा करें, इस बात का ध्यान रखते हुए क्या यह सही नहीं कि आप अपने
    परमेश्वर का भय मानकर चलें?
  spa-BES: 'Y dije: Lo que están haciendo no está bien; ¿no es más necesario que vayas
    con el temor de nuestro Dios, por la vergüenza de las naciones enemigas nuestras?'
  tdx-tdx: Aa hoe iraho, Tsy soa o anoe’ areoo; tsy ndra kitra’e hañavelo am-pañeveñañe
    aman’ Añaharentika, ty amy sirika’ o kilakila’ondaty rafelahin-tikañeoo?
  tha-KJV: ข้าพเจ้าจึงว่า “​สิ​่งที่ท่านทั้งหลายทำอยู่นั้นไม่​ดี ไม่​ควรที่ท่านจะดำเนินในความยำเกรงพระเจ้าของเราทั้งหลาย
    เพื่อป้องกันการเยาะเย้ยของประชาชาติ​เหล่านั้น ซึ่งเป็นศั​ตรู​ของเราดอกหรือ
  por-BR-2018: 'E eu disse mais: Não é bom o que fazeis. Por acaso não andareis no
    temor a nosso Deus, para que não haja humilhação da parte das nações que são nossas
    inimigas?'
  deu-ELO: 'Und ich sprach: Nicht gut ist die Sache, die ihr tut! Solltet ihr nicht
    in der Furcht unseres Gottes wandeln, daß wir nicht den Nationen, unseren Feinden,
    zum Hohne seien?'
  eng-WYC-2018: And I said to them, It is not (a) good thing, that ye do; why go ye
    not in the dread of our God, and reproof be not said to us of heathen men, our
    enemies? (And I said to them, It is not good what ye have done; why do ye not
    go in the fear of our God? and then rebuke would not be said to us by our enemies,
    the heathen.)
  epo-epo: 'Kaj mi diris: Ne bona estas tio, kion vi faras. Ĉu vi ne devas konduti
    kun timo antaŭ nia Dio, por eviti malhonoron de la flanko de la nacioj, niaj malamikoj?'
  uig-PIN: 'Andin mǝn ularƣa yǝnǝ: — Silǝrning bu ⱪilƣininglar ⱪamlaxmaptu. Silǝr
    düxmǝnlirimiz bolƣan taipilǝr aldida bizni aⱨanǝtkǝ ⱪaldurmay, Hudayimizning ⱪorⱪunqida
    mangsanglar bolmasmidi?'
  beo-beo: 'Amalalu, na amane sia:i, “Dilia hou wali hamosu da wadela:i. Dilia Gode
    Ea sia: nabimu amola moloidafa hou hamomu da defea galu. Amasea, ninima ha lai
    Dienadaile dunu, ninima oufesega:ma:ne bai hame ba:mu galu.'
  tpi-OTNT: Na mi skruim tok olsem, “Pasin bilong yupela i no stret. Yupela i mas
    aninit long God na bihainim stretpela pasin oltaim. Sapos yupela i mekim olsem,
    orait ol birua bilong yumi tu i no inap tok bilas long pasin bilong yumi.
  hau-SA: Saboda haka na ci gaba na ce, “Abin da kuke yi a yanzu ba daidai ba ne.
    Bai kamata ku yi tafiya cikin tsoron Allahnmu don mu guji ba’ar Al’ummai abokan
    gābanmu ba?
  uig-LAT: 'Andin men ulargha yene: — Silerning bu qilghininglar qamlashmaptu. Siler
    düshmenlirimiz bolghan taipiler aldida bizni ahanetke qaldurmay, Xudayimizning
    qorqunchida mangsanglar bolmasmidi?'
  nde-nde: Ngaqhubeka ngathi, “Elikwenzayo kakulunganga. Kungani lingahambi ngokwesaba
    uNkulunkulu na ukuze lingaklolodelwa yizitha zethu zabeZizwe?
  ton-ton: 'Pea ne u pehē foki, “Ko ia ʻoku mou fai ʻoku ʻikai lelei: ʻikai ʻoku ngali
    ke mou ʻalu pe ʻi he manavahē ki hotau ʻOtua telia ʻae manuki ʻoe hiteni ko hotau
    ngaahi fili?'
  ces-1613: 'Řekl jsem dále: Není to dobře, což děláte. Zdali v bázni Boha našeho
    nemáte choditi raději než v pohanění pohanů, nepřátel našich?'
  eng-WMB: Also I said, “The thing that you do is not good. Shouldn’t you walk in
    the fear of our God because of the reproach of the nations, our enemies?
  tam-TCV: எனவே நான் தொடர்ந்து அவர்களிடம், “நீங்கள் செய்வது சரியானது அல்ல. நம்முடைய
