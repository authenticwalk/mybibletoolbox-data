verse: NEH.005.010
translations:
  mal-C: ഞാനും എന്റെ സഹോദരന്മാരും ഭൃത്യന്മാരും അവർക്കു പണവും ധാന്യവും കൊടുക്കുന്നുണ്ട്.
    എന്നാൽ, പലിശ വാങ്ങുന്നത് അവസാനിപ്പിക്കുക.
  deu-TKW: Auch ich, sowie meine Brüder und meine Leute haben ihnen Geld und Getreide
    dargeliehen; so wollen wir doch diese Schuldforderung fallen lassen!
  lin-lin: Ngai, bandeko na ngai mpe basali na ngai, todefisaki bango mbongo mpe ble.
    Nabondeli bino, totikela bango niongo yango !
  eng-LSV: And also, I, my brothers, and my servants, are exacting silver and grain
    on them; please let us leave off this usury.
  eng-GNV: 'For euen I, my brethren, and my seruants doe lende them money and corne:
    I pray you, let vs leaue off this burden.'
  eng-WEBSTER: 'I likewise, my brethren, and my servants, might exact of them money
    and corn: I pray you, let us leave off this usury.'
  nhw-BL: Na huan nochaj ehuani nojquiya titetlanejtijtoque tomi huan trigo, pero
    amo tiquintlajtlaníaj itlanca. Huajca amojuanti ayacmo xiquininamaca israelitame
    itlanca quema anquintlanejtíaj tomi.
  swh-ONEN: Mimi na ndugu zangu na watu wangu tunawakopesha watu fedha na nafaka.
    Lakini jambo hili la kutoza riba likome!
  bba-bba: Nɛn tii kɑ nɛn tundo bisibu kɑ nɛn sɔm kowobu sɑ tɔn be ɡobi kɑ ɑlikɑmɑ
    bɔkurɑ. Adɑmɑ su bu ye kpuro deriɑ.
  eng-KJVCPB: 'I likewise, and my brethren, and my servants, might exact of them money
    and corn: I pray you, let us leave off this usury.'
  luo-luo: An, owetena kod joga bende waholo ji pesa kod cham to ok wakaw ohala, omiyo
    hola midwoko gohala nyaka rum!
  meu-meu: Ina danu, lau bona tadikakagu bona egu hesiai taudia ese moni bona aniani
    a henidia torehaimu. Ini abitorehai davadia iabidia baita hadokoa.
  npi-ULB: मैले, मेरा दाजुभाइहरूले र मेरा सेवकहरूले तिनीहरूलाई रुपियाँ-पैसा र अन्‍न
    सापट दिँदै छौँ । तर हामीले यी ऋणमा ब्याज लगाउन रोक्‍नुपर्छ ।
  yor-yor: Èmi àti àwọn arákùnrin mi àti àwọn ènìyàn mi, pẹ̀lú ń yá àwọn ènìyàn lówó
    àti oúnjẹ. Ṣùgbọ́n ẹ jẹ́ kí a dáwọ́ owó èlé gbígbà yìí dúró!
  ind-ind: Memang saya sendiri, kerabat-kerabat, dan para pegawai saya sudah memberi
    pinjaman uang dan gandum kepada rakyat. Tetapi sekarang mari kita hapuskan saja
    semua jaminan dan bunga hutang mereka.
  pes-OPCB: من و برادران و افرادم به برادران یهودی، بدون سود پول و غله قرض می‌دهیم.
    از شما هم می‌خواهم از رباخواری دست بردارید.
  tgl-ULB: Ako at ang aking mga kapatid at ang mga lingkod ko ay nagpapautang sa kanila
    ng pera at butil. Pero dapat nating itigil ang paniningil ng tubo sa mga pautang
    na ito.
  hui-hui: I̱nibi i̱ damenebi i̱naga biabe biaga agali bu karubi iname wali agali
    marunaga muni tomobi dano helo karulape larima. Ani birimago ai áyu ina bibahendeme
    inanaga dano harimago yadai bidaba nale wahami̱ya.
  mya-mya: ငါ​သည်​ပြည်​သူ​တို့​အား​ငွေ​နှင့်​ဂျုံ​စ​ပါး​ကို ချေး​ငှား​ပါ​၏။ ငါ​၏​အ​ပေါင်း​အ​ဖော်​များ
    နှင့်​လုပ်​သား​များ​သည်​လည်း​ဤ​နည်း​အ​တိုင်း ပင်​ပြု​ကြ​ပါ​၏။ ယ​ခု​ငါ​တို့​သည်​ထို​အ​ကြွေး
    များ​ကို​ပြန်​လည်​တောင်း​ခံ​မှု​မ​ပြု​ဘဲ​နေ ကြ​စို့။-
  bod-N: ང་དང་ངའི་སྤུན་དང་གཡོག་པོས་ཀྱང་དངུལ་སྒོར་དང་འབྲུ་རིགས་འབངས་མི་ལ་བསྐྱི་དགོས་པ་དང་།
    ཚང་མས་སྐྱེད་ཀ་འདོར་རུང་བ་ཡིན།
  sna-sna: Ini nehama dzangu uye navaranda vangu tiri kukweretesa vanhu mari nezviyo.
    Asi izvo zvokureva mhindu ngazvigume!
  spa-BLM: Asimismo, mis hermanos y mis siervos les prestan dinero y grano. Por favor,
    detengamos esta usura.
  cac-cac: An̈ejtona' in yed' eb' ayto vuj in b'a yed'oc yed' eb' in checab', ix cac'
    q'uen tumin smajnej eb'. Ix cac'anpax ixim trigo sq'uex eb'. A ticnaic scac' lajvoc
    juntzan̈ sb'oc eb' chi'.
  swh-ULB: Mimi na ndugu zangu na watumishi wangu tunawapa fedha na nafaka. Lakini
    lazima tuache kutoza riba juu ya mikopo hii.
  bel-bel: 'І я таксама, браты мае і служкі мае пазычалі ім і срэбра і хлеб: пакінем
    ім пазыку гэтую.'
  deu-ELBBK: Aber auch ich, meine Brüder und meine Diener, wir haben ihnen Geld und
    Getreide auf Zins geliehen. Lasst uns doch diesen Zins erlassen!
  mbb-OT: Siak mismu wey is menge kezuzumahi ku wey menge etew ku mibpesambey key
    te selapì wey trigu ziyà te menge zuma tew he edlised. Piru ǥuntaan kenè tew en
    sikandan ibpevayad te menge utang dan.
  mal-2015: ഞാനും എന്റെ സഹോദരന്മാരും എന്റെ ഭൃത്യന്മാരും അവർക്കു ദ്രവ്യവും ധാന്യവും
    കടം കൊടുത്തിരിക്കുന്നു; നാം ഈ പലിശ ഉപേക്ഷിച്ചുകളക.
  rmc-rmc: Se me, mire phrala the mire služobňika len das furt kečeň o love the e
    pšeňica. Odmukas lenge oda, so amenge kamen!
  pes-OPV: و نیز من و برادران و بندگانم نقره و غله به ایشان قرض داده‌ایم. پس سزاواراست
    که این ربا را ترک نماییم.
  ron-1924: Ши еу, ши фраций мей, ши служиторий мей ле-ам ымпрумутат арӂинт ши грыу.
    Сэ ле лэсэм дар датория ачаста!
  ben-OBCV: আমি, আমার ভাইয়েরা ও আমার লোকেরা তাদের অর্থ এবং শস্য ধার দিই। এসো আমরা
    এই সুদ নেওয়া বন্ধ করি!
  som-som: Oo sidaasoo kale aniga iyo walaalahay iyo midiidinnadayda lacag iyo hadhuudh
    baan korsocod ku amaahinnaa. Waan idin baryayaaye aan iska dayno korsocodkan.
  lat-VUC: 'Et ego, et fratres mei, et pueri mei commodavimus plurimis pecuniam et
    frumentum. Non repetamus in commune istud: æs alienum concedamus quod debetur
    nobis.'
  eng-ASVBT: And I likewise, my brethren and my servants, do lend them money and grain.
    I pray you, let us leave off this usury.
  ita-1885: Io ancora, e i miei fratelli, e i miei servitori, abbiamo prestati a costoro
    danari, e grano; deh! rimettiamo loro questo debito.
  eng-ULB: I and my brothers and my servants are lending them money and grain. But
    we must stop charging interest on these loans.
  spa-VBL: Tanto yo como mis hermanos y mis hombres hemos estado prestando al pueblo
    dinero y comida. Por favor, ¡dejemos este asunto de cobrar intereses!
  fra-_FOB: Moi aussi, et mes frères, et mes serviteurs, nous leur avons prêté de
    l'argent et du blé. Abandonnons, je vous prie, cette dette!
  mal-mal: ഞാനും എന്റെ സഹോദരന്മാരും എന്റെ ഭൃത്യന്മാരും അവർക്ക് ദ്രവ്യവും ധാന്യവും
    കടം കൊടുത്തിരിക്കുന്നു; നാം ഈ പലിശ ഉപേക്ഷിച്ചുകളക.
  urd-GVR: Maiṅ, mere bhāiyoṅ aur mulāzimoṅ ne bhī dūsroṅ ko udhār ke taur par paise
    aur anāj diyā hai. Lekin āeṅ, ham un se sūd na leṅ!
  suz-BL: गो आंमान, आं लोक्‍बपुकी नु आं गेय पाइबपुकीमी यो मेको आन कली क्‍येट नु अन्‍न
    जेर गेतक। मुल गो चाइक्‍ब पुंइचा प्रोंइय। ब्‍यवस्‍था १५:१-११
  ita-1927: Anch’io e i miei fratelli e i miei servi abbiam dato loro in prestito
    danaro e grano. Vi prego condoniamo loro questo debito!
  ckb-ckb: من و براکانم و خزمەتکارەکانم بە هەمان شێوە زیو و دانەوێڵەمان بە قەرز داونەتێ،
    تکایە ئیتر با واز لەم سووە بهێنین!
  eng-BBE: Even I and my servants have been taking interest for the money and the
    grain we have let them have. So now, let us give up this thing.
  kan-OKCV: ನಾನು, ನನ್ನ ಸಹೋದರರು, ಸೇವಕರು ಸಹ ಅವರಿಗೆ ಹಣವನ್ನೂ, ಧಾನ್ಯವನ್ನೂ ಸಾಲವಾಗಿ ಕೊಟ್ಟಿದ್ದೇವೆ.
    ಬಡ್ಡಿ ತೆಗೆದುಕೊಳ್ಳುವ ಪದ್ಧತಿಯನ್ನು ಬಿಟ್ಟುಬಿಡೋಣ.
  bbb-bbb: Na kairafa none ijiakina e none imevo ije noka manikiro kumune nuvuone
    ije e gue vajiavo. No vajiaekina bu rade una vajuokuae no ijadufuo ijiege re.
    Rove na vierafe bube una buone bino ado ijia nana vajuodufuo ije buka areke.
  tam-2017: நானும் என்னுடைய சகோதரர்களும் என்னுடைய வேலைக்காரர்களும் இப்படியா அவர்களுக்குப்
    பணமும் தானியமும் கடன் கொடுத்திருக்கிறோம்? இந்த வட்டியை விட்டுவிடுவோமாக.
  spa-RV-1909: 'También yo, y mis hermanos, y mis criados, les hemos prestado dinero
    y grano: relevémosles ahora de este gravamen.'
  ron-BTF: Eu de asemenea și frații mei și servitorii mei, am putea să stoarcem de
    la ei bani și grâne; vă rog, să lăsăm această camătă.
  eng-WEBP: I likewise, my brothers and my servants, lend them money and grain. Please
    let us stop this usury.
  eng-FBV: I, as well as my brothers and my men have been have been lending the people
    money and food. Please, let's stop this business of charging interest!
  nld-1939: Ook ikzelf, mijn broers en mijn gevolg, hebben geld en koren aan hen geleend;
    maar wij zien af van die schuld.
  nch-BL: Na huan nochaj ehuani nojquiya titetanejtijtoque tomi huan trigo, pero amo
    tiquintajtaníaj itanca. Huajca amojuanti ayecmo xiquininamaca israelitame itanca
    quema anquintanejtíaj tomi.
  vie-1934: Tôi, anh em tôi, và các đầy tớ tôi cũng có cho họ vay mượn bạc và lúa
    mì vậy. Nhưng tôi xin anh em hãy bỏ cái ăn lời này.
  hin-CV: खुद मैंने, मेरे भाइयों ने और मेरे सेवकों ने उन्हें उधार के रूप में सिक्‍के
    और अनाज देना शुरू कर दिया है. कृपा कर हम उनसे यह ज़बरदस्ती भुगतान कराना बंद कर
    दें.
  spa-BES: Incluso yo y mis sirvientes hemos estado tomando interés por el dinero
    y el grano que les hemos dejado tener. Así que ahora, dejemos está usura.
  tdx-tdx: Toe nampisongo drala naho tsako am’ iereo o rahalahikoo naho o mpitorokoo.
    Ehe te apon-tika ty fampanañan-tsongo.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก ข้าพเจ้ากับพี่น้องของข้าพเจ้าและคนใช้ของข้าพเจ้าให้เขายืมเงินและยืมข้าว
    ให้​เราเลิกการให้ยืมโดยคิดดอกเบี้ยนั้นเสียเถิด
  por-BR-2018: Também eu, meus irmãos, e meus servos, temos lhes emprestado a juros
    dinheiro e grão. Abandonemos esta cobrança de juros.
  deu-ELO: Aber auch ich, meine Brüder und meine Diener, wir haben ihnen Geld und
    Getreide auf Zins geliehen. Laßt uns doch diesen Zins erlassen!
  eng-WYC-2018: Both I, and my brethren, and my servants, have lent to full many men
    money and wheat; in common, ask we not (for) this again; but forgive we alien
    money, or usury, which is due to us. (I, and my kinsmen, and my servants, have
    lent money and corn to a great many people; let us agree together that we shall
    not ask for any of this back; and let us forget about the interest, which is due
    to us.)
  epo-epo: Ankaŭ mi kaj miaj fratoj kaj miaj junuloj donis al ili prunte monon kaj
    grenon; ni malŝuldigu al ili tiun ŝuldon.
  uig-PIN: Mǝnmu, ⱪerindaxlirim wǝ hizmǝtkarlirim ularƣa pul wǝ axliⱪ ɵtnǝ berip turup
    ɵsüm alsaⱪ alattuⱪ! Silǝrdin ɵtünimǝn, mundaⱪ ɵsüm elixtin waz keqǝyli!
  beo-beo: 'Na da eno dunuma muni amola gagoma amo fa:no dabe bu hame lama:ne i dagoi.
    Amola na sama amola gilisili hawa: hamosu dunu da amo defele hamoi. Na hanai da
    ninia bu fa:no dabe lama:ne sia:su yolemu.'
  tpi-OTNT: Mi wantaim ol lain bilong mi na ol wokman bilong mi i bin larim ol manmeri
    i dinau long mipela na kisim kaikai na mani. Olsem na nau yumi olgeta i no ken
    singaut long ol i bekim dinau.
  hau-SA: Ni ma da ’yan’uwana da kuma mutanena muna ba wa mutane bashin kuɗi da kuma
    hatsi. Sai mu daina sha’anin ba da rance da ruwa!
  uig-LAT: Menmu, qérindashlirim we xizmetkarlirim ulargha pul we ashliq ötne bérip
    turup ösüm alsaq alattuq! Silerdin ötünimen, mundaq ösüm élishtin waz kécheyli!
  nde-nde: Mina labafowethu labantu bami lathi siyabeboleka abantu imali lamabele.
    Kodwa ukufuna inzuzo kakuphele!
  ton-ton: '‌ʻE totonu foki ka ne ko au mo hoku kāinga mo ʻeku kau tamaioʻeiki, ke
    mau tala totongi kiate kinautolu ʻi he paʻanga mo e uite: ʻoku ou kole kiate kimoutolu
    ketau tuku muʻa ʻae tangi totongi ni.'
  ces-1613: I já také s bratřími svými a s služebníky svými mohl bych bráti od nich
    peníze aneb obilé, a však odpusťme jim medle ten dluh.
  eng-WMB: I likewise, my brothers and my servants, lend them money and grain. Please
    let us stop this usury.
  tam-TCV: நானும் என் சகோதரர்களும், என் மனிதரும்கூட இந்த மக்களுக்குப் பணத்தையும்,
    தானியத்தையும் கடனாகக் கொடுத்திருக்கிறோம். நீங்கள் வற்புறுத்தி வட்டி வாங்குவதை
    நிறுத்திவிடுங்கள்!
  ceb-ULB: Magpahulam ako ug ang akong mga igsoong lalaki ug ang akong mga sulugoon
    kanilag salapi ug trigo. Apan kinahanglan nga moundang na kita sa pagkuha ug tubo
    niining maong mga hulam.
  pol-UBG: Także ja i moi bracia oraz moi słudzy pożyczyliśmy im pieniądze i zboże.
    Porzućmy, proszę, tę lichwę.
  urd-GVU: مَیں، میرے بھائیوں اور ملازموں نے بھی دوسروں کو اُدھار کے طور پر پیسے اور
    اناج دیا ہے۔ لیکن آئیں، ہم اُن سے سود نہ لیں!
  deu-1912: Ich und meine Brüder und meine Leute haben ihnen auch Geld geliehen und
    Getreide; laßt uns doch diese Schuld erlassen.
  kan-2017: ನಾನೂ ನನ್ನ ಸಹೋದರರೂ ಸೇವಕರೂ ಸಹ ಅವರಿಗೆ ಹಣವನ್ನೂ, ಧಾನ್ಯವನ್ನೂ ಸಾಲವಾಗಿ ಕೊಟ್ಟಿದ್ದೇವೆ.
    ಬಡ್ಡಿತೆಗೆದುಕೊಳ್ಳುವ ಈ ಪದ್ಧತಿಯನ್ನು ಬಿಟ್ಟುಬಿಡೋಣ.
  yap-yap: Kugpag e girdi’ kar feked e salpiy nge grain rog ni kuyad ra sulweg puluwon,
    ma ku aray e n’en nike rin’ e pi’in ni gamad ma maruwel u ta’bang nge pi pumo’on
    ni yad ma maruwel rog. Machane chiney e go’ ngad paged ni dab kud feked puluwon
    e pin’ey rorad.
  hlt-MCSB: Kamah khaw, ka manuca rhoek neh ka ca rhoek khaw, amih taengah tangka
    neh cangpai aka hlah rhoek loh a casai he tah hnoo uh pawn sih.
  mdy-ETH: ዴራ ታጊዳፓ ሚኢሼ ማዔቴያ ሃኣኮ ታልዓንዳጉዲ ታ ዓይሤኔ፤ ታኣና ዎላ ማዻ ታ ላጎና ታኣም ማዻ ዓሳኣ ዬኖ ጎይፆ
    ማዻንዳጉዲ ታ ዓይሤኔ፤ ዓካሪ፦ ‹ዒንሢ ታልዔ ጋሎ ኑም ጪጉዋቴ› ጌይ ዔያቶ ዖኦጪፃ ዓቶንጎ፤
  twi-ASANTE: Mʼankasa ne me nuanom mmarima ne mʼadwumayɛfoɔ bɔ ɔmanfoɔ no sika ne
    atokoɔ bosea, nanso, afei momma yɛnnyae boseabɔ no.
  eng-WEBU: I likewise, my brothers and my servants, lend them money and grain. Please
    let us stop this usury.
  wal-wal: Taani ta huuphen, ta ishanttinne ta ashkkaratikka asaassi miishshaanne
    kattaa tal77ida; gido shin, ane etappe dichchaa ekkiyoogaa aggoos.
  spa-PDDPT: También yo, mis hermanos y mis esclavos les prestamos dinero y grano.
    ¡Renunciamos ahora a esta usura!
  gun-gun: Ha'e gui xee voi, xeryvy kuery ha'e xerembiguai kunumigue reve ha'e kuery
    pe roiporuka avi peráta ha'e trigo. Ha'e rami teĩ nhamboekovia retave eme jaiporuka
    va'ekue áryve.
  agu-BL: Cha'stzun te yi o' ketz scyuch' yi e' inxonl, scyuch' yi e' yi na chak'uj
    swuch', ja kak' chic'mo'n, tu ixi'n triw tetz chiwa' yi e' katanum. Poro ja wi't
    katxum yi skacuye' chipaj te yi chitx'ok'be'na'tz yi at sketz.
  ilo-ULB: Siak, dagiti kakabsatko ken dagiti adipenko, ket papautanganmi ida iti
    kuarta ken trigo. Ngem masapul nga isardengmin ti panagsingir iti interes kadagitoy
    nga utang.
  kpg-kpg: Au mo ogu ihoo mono daane ala nogo ngalua mai gi di au, gu dumaalia gi
    tadau duaahina nia huwa laagau mono bahihadu ala ne madau go digaula. Malaa, gidaadou
    gaa dugu hua tadau gabunga bolo e hui nia maa.
  uig-ARA: مەنمۇ، قېرىنداشلىرىم ۋە خىزمەتكارلىرىم ئۇلارغا پۇل ۋە ئاشلىق ئۆتنە بېرىپ
    تۇرۇپ ئۆسۈم ئالساق ئالاتتۇق! سىلەردىن ئۆتۈنىمەن، مۇنداق ئۆسۈم ئېلىشتىن ۋاز كېچەيلى!
  sus-sus: N tan, n ngaxakerenyie, nun n ma walikɛe, muxu fan bara e doni kɔbiri nun
    mɛngi, kɔnɔ a mu lanma won xa geeni fen na kui.
  pon-2006: Ngehi oh iengei kan iangahki ohl akan me kin doadoahkohng ie, mweidohngehr
    aramas akan mwohni oh wahnsahpw me re peki. Eri, kitail pwilikihdi atail repenpwung
    ong ni pweipwand kan.
  ksd-ksd: Ma damana iau, ma ra umana turagu ma kaugu umana tultul, ave la tar ra
    mani ma ra kon ta diat. Iau lul avat ba boina dat a nur vue go ra mangamangana.
  tur-YTC: Kardeşlerim, hizmetkârlarım ve ben de onlara para ve buğday ödünç veriyoruz.
    Lütfen bu faizi durduralım.
  ind-AYT: Aku, saudara-saudaraku, dan hamba-hambaku, sudah meminjamkan uang dan gandum
    kepada mereka. Mari kita hapuskan utang mereka.
  nya-nya: Ine ndi abale anga ndiponso antchito anga tikuwakongozanso anthuwa ndalama
    ndi tirigu. Ndipo tiyeni tilekeretu zolandira chiwongoladzanja!
  hrv-hrv: I ja, i moja braća, i moji momci davali smo im novaca i žita. Ali smo im
    dug oprostili.
  mps-mps: Ena dali, ena hani me, te eno sę bidi dabego me, te we bidi dabego dade
    te negeli selama, te nai me mone somainu ilali. Tama da tigidaligo te negeli augwaligo
    wei ponomainu te profit me somainu i me olamu dao.
  tpi-tpi: Mi wantaim ol lain bilong mi na ol wokman bilong mi i bin larim ol manmeri
    i dinau long mipela na kisim kaikai na mani. Olsem na nau yumi olgeta i no ken
    singaut long ol i bekim dinau.
  dan-1931: Også jeg og mine Brødre og mine Folk har lånt dem Penge og Korn; men lad
    os nu eftergive dem, hvad de skylder!
  vie-OVCB: Tôi, anh em tôi, và đầy tớ tôi cũng cho anh chị em khác mượn tiền, mượn
    thóc vậy. Tôi yêu cầu các ông chấm dứt ngay việc cho mượn lấy lãi này.
  guj-2017: હું, મારા ભાઈઓ તથા મારા સેવકો, તેઓને પૈસા અને અનાજ ઉધાર આપતા આવ્યા છીએ.
    પણ હવે કૃપા કરીને આપણે વ્યાજ લેવાનું છોડી દેવું જોઈએ.
  pon-2006A: Ngehi oh iengei kan iangahki ohl akan me kin doadoahkohng ie, mweidohngehr
    aramas akan mwohni oh wahnsahpw me re peki. Eri, kitail pwilikihdi atail repenpwung
    ong ni pweipwand kan.
  por-BRBSL: Eu também, meus irmãos e meus servos, lhes empresto dinheiro e grãos.
    Por favor, deixem-nos parar esta usura.
  cth-cth: Kai hoi hmaunawngha, ka sannaw ni taminaw koehoi e hnopai hoi cainaw kârei
    thai awh van nahoehmaw. Apung canae teh pâpout awh leih.
  twi-twi: Mʼankasa ne me nuanom mmarima ne mʼadwumayɛfo bɔ ɔmanfo no sika ne atoko
    bosea, nanso afei momma yennyae boseabɔ no.
  hlt-hlt: Kamah khaw, ka manuca rhoek neh ka ca rhoek khaw, amih taengah tangka neh
    cangpai aka hlah rhoek loh a casai he tah hnoo uh pawn sih.
  tbz-SIM: Mí m mɔ́mmuɔ nnɛ̀ n tebìí nɛ̀ n kó bɛtũ̀mbɛ̀ ti múnkɛ do pèntɛmu bɛnìtìbɛ̀
    idíítí nɛ̀ tidiitì, ti dɛ̀ mbɛ̀ pɑ̃, ti bɑ́ɑ́ bɛ̀ bekɛ dɛ kó yɛbɑ̀ɑ̀.
  msy-2020: Kɨ uan adarazi ko uan ingangarir gumaziba, e gumazamizir kaba ataghizɨ,
    me pura e da dagɨaba inigha, tuavir kamɨn dagheba ko dagɨaba ini. Kamaghɨn amizɨ,
    me ua da ikarvaghsɨ me mɨkɨman kogham.
  dop-dop: Yǝlɑɑ kǝntɑ mɑ mɑɣɑmɑɣɑ mɑ kiŋ kɛ liɣitee nɑ tɔɣɔnɑɣɑ. Ɩsɩɩ tɑ́ cɔlɔ nyǝ́mɑ
    nɑ tɑ́ tɑɑpɑlɑɑ lɑpʋ tɔ. Ɩlɛ tǝ́ kisi sɩ pɑ́ tɑɑ fɛlɩ-tʋ.
  azb-azb: Mən də qardaşlarım və nökərlərimlə birgə onlara pul və taxıl borc verirəm.
    Gəlin bu sələmçiliyi dayandıraq.
  eng-DBY: I also, my brethren and my servants, we might exact usury of them, money
    and corn. I pray you, let us leave off this usury.
  hin-2017: मैं भी और मेरे भाई और सेवक उनको रुपया और अनाज उधार देते हैं, परन्तु हम
    इसका ब्याज छोड़ दें।
  wol-KYG: Man itam, maak samay bokk ak samay nit, nu ngi lebal askan wi xaalis ak
    pepp. Waaye nanu leen baal bor bii.
  eng-YLT: And also, I, my brethren, and my servants, are exacting of them silver
    and corn; let us leave off, I pray you, this usury.
  eng-WYC-2017: Both I, and my brethren, and my servants, have lent to full many men
    money and wheat; in common, ask we not for this again; but forgive we alien money,
    or usury, which is due to us.
  eng-WMBB: I likewise, my brothers and my servants, lend them money and grain. Please
    let us stop this usury.
  urd-GVH: मैं, मेरे भाइयों और मुलाज़िमों ने भी दूसरों को उधार के तौर पर पैसे और अनाज
    दिया है। लेकिन आएँ, हम उनसे सूद न लें!
  rug-rug: Arau meke sari tasiqu meke sari qua tie ba poni lipulipu tugo sari tie
    pa poata meke ginani. Ba kamahire si mada veko pani sari na gale, mani lopu kilu
    ta lipu.
  gaz-gaz: Ani, obboloota koo fi namoonni koos maallaqaa fi midhaan saba kanaaf liqeessaa
    jirra. Garuu hiiqiidhaan liqeessuudhaan nama saamuu dhiisaa!
  fra-LSG: Moi aussi, et mes frères et mes serviteurs, nous leur avons prêté de l’argent
    et du blé. Abandonnons ce qu’ils nous doivent!
  yal-yal: N tan fan nun ngaxakedenne nun n ma walikɛne, nxu fan muxune doli nɛn gbetin
    nun donseni. Nayi, e lanma e xa naxan naxɛtɛ, en nama na maxili.
  haw-1868: 'E hiki no hoi ia''u, a me ko''u poe hoahanau, a me ka''u poe kanwa ke
    auhau ia lakou ma ke kala a me ka ai: aka, e haalele kakou i keia alunu ana, ea.'
  arb-NAV: لَقَدْ أَقْرَضْتُ أَنَا وَغِلْمَانِي الشَّعْبَ أَيْضاً فِضَّةً وَقَمْحاً،
    فَلْنَمْتَنِعْ عَنْ تَقَاضِي الرِّبَا.
  ewe-ewe: Mí ame bubuawo ya míele ga kple nuɖuɖu dom na mía nɔvi Yudatɔwo, eye míele
    deme aɖeke xɔm o. Meɖe kuku na mi, bubumewo, midzudzɔ amebaba sia tɔgbi!
  eng-LEE: 'And also I, my brothers, and my young men, have lent them money and corn:
    I pray you, let us relinquish this loan.'
  asm-FB: মই আৰু মোৰ ভাইসকলে, আৰু মোৰ দাসবোৰেও তেওঁলোকক ধন আৰু শস্য ধাৰে দিছোঁ। কিন্তু
    আমি এই ধাৰৰ সূত লোৱা ব্যৱস্থা বন্ধ কৰা উচিত।
  sus-A: ﭑ تَن، ﭑ نفَشَكٍرٍنيِيٍ، نُن ﭑ مَ وَلِكّيٍ، مُشُ قَن بَرَ عٍ دٌنِ كْبِرِ
    نُن مّنفِ، كْنْ عَ مُ لَنمَ وٌن شَ فٍينِ قٍن نَ كُي.
  fra-SBL: Moi aussi, mes frères et mes serviteurs, je leur prête de l'argent et du
    blé. De grâce, cessons cette usure.
  hbo-hbo: וְגַם־אֲנִי֙ אַחַ֣י וּנְעָרַ֔י נֹשִׁ֥ים בָּהֶ֖ם כֶּ֣סֶף וְדָגָ֑ן נַֽעַזְבָה־נָּ֖א
    אֶת־הַמַּשָּׁ֥א הַזֶּֽה׃
  pjt-pjt: '@see-verse:NEH.005.009'
  kik-kik: Niĩ, na ariũ a baba, na andũ akwa, o na ithuĩ nĩtũrakombithia andũ mbeeca
    na irio. No rekei gwĩtia kwa uumithio wa mbeeca iria mũkombanĩire gũthire!
  fra-NCL: Moi aussi, mes frères et mes serviteurs, nous leur avons prêté de l’argent
    et du blé. Faisons l’abandon de cette dette.
  cek-AK: Kam nawkamyanawk hoi ka tamnanawk mah doeh, minawk hanah phoisa hoi canghum
    to coisak toeng, toe a caa to kamtlai hmoek ah la o hmah si.
  cuk-cuk: Ani, an-gwenadgan, degi, dule-anga-arbamalad, anmar dule-wileganaga mani
    gaar-uksad, orosgi-dakleged-trigoʼye-nugad gaale an uksamarbalid. Degisoggu, dule-anmargi-ibmar-ganikidbali
    anmarga gannar ibmar-ukoed, obichadi suli.
  uig-CYR: Мәнму, қериндашлирим вә хизмәткарлирим уларға пул вә ашлиқ өтнә берип туруп
    өсүм алсақ алаттуқ! Силәрдин өтүнимән, мундақ өсүм елиштин ваз кечәйли!
  tel-2017: నేనూ నా బంధువులు, నా బానిసలు కూడా వారికి అప్పు ఇచ్చాం. ఆ బాకీలన్నీ వదిలేస్తున్నాం.
  hat-BSA: Epi anplis, mwen menm ak frè mwen yo ap prete yo lajan avèk sereyal. Souple,
    sispann mande enterè sa a.
  kos-kos: Nga lela nu sin mwet uh elos in ngusr mani ac mwe mongo sik, na mwet wiyu
    ac mwet orekma luk elos oru oana nga oru. Inge lela kut nukewa in sisla eisyen
    ma laesla selos.
  hbo-WLC: וְגַם־אֲנִי֙ אַחַ֣י וּנְעָרַ֔י נֹשִׁ֥ים בָּהֶ֖ם כֶּ֣סֶף וְדָגָ֑ן נַֽעַזְבָה־נָּ֖א
    אֶת־הַמַּשָּׁ֥א הַזֶּֽה׃
  ibo-ibo: Mụ onwe m na ụmụnna m na ndị na-ejere m ozi na-agbazinye ụmụnne anyị ego
    na ọka. Ma ka anyị kwụsị ịnara ọmụrụnwa.
  ory-ory: ମଧ୍ୟ ମୁଁ, ମୋʼ ଭାଇମାନେ ଓ ମୋହର ଦାସମାନେ ସୁଧରେ ସେମାନଙ୍କୁ ମୁଦ୍ରା ଓ ଶସ୍ୟ ଋଣ ଦେଉଅଛୁ।
    ମାତ୍ର ଆମ୍ଭେମାନେ ଏହି ଋଣ ଉପରେ ସୁଧ ନେବା ବନ୍ଦ କରିବା ଉଚିତ।
  chk-chk: Nge pwal ngang me pwii kewe me nei kewe chon angang äm aia mwütätä ngeni
    aramas moni me wiich. Ousipwe ükütiu le angei manauen nöüch moni seni ar liwinimang.
  rop-rop: Mi en main fren en wekinmen olabat bin larram pipul askimbat melabat blanga
    mani en sid daga. Wal wi garra ol stap askimbat blanga mani, en rabumat ola bukdan
    blanga wi ronwan pipul.
  ukr-1871: Та й я, й брати мої, й служащі при менї давали їм в позичку срібло й хлїб,
    але даруймо їм довг сей?
  deu-1951: Ich und meine Brüder und meine Leute haben ihnen auch Geld und Korn geliehen.
    Wir wollen ihnen doch diese Schuld erlassen!
  eng-JPS: And I likewise, my brethren and my servants, have lent them money and corn.
    I pray you, let us leave off this exaction.
  srp-1865: I ja i braæa moja i momci moji davali smo im novaca i žita; ali oprostimo
    im taj dug.
  lug-lug: Nze, baganda bange ne basajja bange, tuwola abantu ensimbi n’emmere ey’empeke,
    naye ekigambo ky’okuggya omusolo ku bantu nga kuliko amagoba kikome.
  heb-heb: וגם אני אחי ונערי נשים בהם כסף ודגן נעזבה נא את המשא הזה׃
  ben-IRV: আমি, আমার ভাই ও যুবকেরা, আমরাও সুদের জন্য ওদেরকে রূপা ও শস্য ঋণ দিই; এস,
    আমরা এই সুদ ছেড়ে দিই।
  pan-pan: ਮੈਂ ਅਤੇ ਮੇਰੇ ਭਰਾ ਅਤੇ ਮੇਰੇ ਜੁਆਨ ਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਰੁਪਿਆ ਅਤੇ ਅੰਨ ਉਧਾਰ ਦਿੰਦੇ ਹਾਂ।
    ਪਰ ਬਿਆਜ ਲੈਣਾ ਬੰਦ ਕੀਤਾ ਜਾਵੇ!
  mya-JVB: ငါ နှင့်ငါ့ ညီ ၊ ငါ့ ကျွန် တို့သည်လည်း ၊ လူများတို့၌ ငွေ နှင့် ဆန် စပါးကို
    ခွဲယူပိုင်သည်မဟုတ်လော။ အတိုး စား သော အမှုကို ပယ် ဖြတ်ကြပါလော့။
  tbg-tbg: Tevata ti hampata kaiqa varaakavata, ti qata vakauka vonavuvata, tenavu
    vo vaiinti nahenti qaqi kauramanta vika tinavuqihai monuvata karavata vahuqa varaarave.
    Ho kaiqenavu vikara tiha, Ekaa vi monura kia tintanavu qaiqaa timiate.
  hmo-hmo: “Inai danu, lau bona egu tadikakana bona egu hesiai taudia ese moni, bona
    aniani unai taunimanima dekenai ai heniatorehai vadaeni. To namona be ita ese
    inai abiatorehai davana mai atoa kau moni abia kara do ita hadokoa.
  urd-urd: मैं भी और मेरे भाई और मेरे नौकर भी उनको रुपया और ग़ल्ला सूद पर देते हैं,
    लेकिन मैं तुम्हारी मिन्नत करता हूँ कि हम सब सूद लेना छोड़ दें।
  rus-SYN: 'И я также, братья мои и служащие при мне давали им в заем и серебро и
    хлеб: оставим им долг сей.'
  bqc-SIM: Mapi ń ma daɛↄ ń ma ìwaↄ, wa ↄ̃a ń pↄ́wɛnao sɛ̃̀anɛ́ sↄ̃. À ↄ'idianɛ́
    tó sa,
  tcz-CHONGTHU: Keimatah le kasopi ho chule kana tonghon mipi ho koma hi sum le pai
    chule chang leh mim ho kana hom un ahi, ahinla tubeh hin sumthoi hi lah dau hite.
  mar-mar: तसेच मी, माझे सेवक, माझे भाऊ त्यांस पैसे आणि धान्य उधार देत आहोत. पण त्यावरचे
    व्याज त्यांना सक्तीने द्यायला लावणे थांबवले पाहिजे.
  qub-qub: Nogapis, yanapämajcunapis, famillyäcunapis gam mayurcunanömi rïguta guellaytapis
    ristashcä. ¡Chaymi cananga chay jagataga llapanta gongaycärishun! ¡Amana cobrashunnachu!
  bqp-bqp: Makũ kũ ma danɛnↄ kũ ma ìbanↄ, o ↄgↄ kũ pↄ́wɛo sã̀kãńnɛ dↄ. À ↄgↄ'ikannɛna
    tó sà,
  hat-hat: Moun lakay mwen yo ansanm ak moun pa m' yo tou, ak mwen menm tou, nou te
    prete yo lajan ak ble. Nou p'ap mande yo pou yo renmèt nou sa yo dwe nou.
  eng-BSB: I, as well as my brothers and my servants, have been lending the people
    money and grain. Please, let us stop this usury.
  eng-WEBPB: I likewise, my brothers and my servants, lend them money and grain. Please
    let us stop this usury.
  kbq-kbq: Hagi nagrane nafuhe'zane eri'za naga'ninena ana zanke huta zagone witinena
    nofi'ma hu'za erinaku'ma hazageta nezamune. Hianagi nofi'ma hu'nazare'ma apasehogu'ma
    rama'a zago agima ahezmante'zana atresune.
  nhe-BL: Na huan nochaj ehuani nojquiya titetlanejtijtoque tomi huan trigo, pero
    ax tiquintlajtlaníaj itlanca. Huajca imojuanti ayoc xiquininamaca israelitame
    itlapanca quema inquintlanejtíaj tomi.
  bus-bus: Mapi kↄ̃n ma danɛnↄ kↄ̃n ma ìbanↄ, wa ↄↄ kↄ̃n pↄ́wɛɛo sɛ̃̀kãńnɛ dↄ. À
    ↄↄ'ikaarannɛna tó sa,
  gub-BL: Ihe ihe, herehe we har wà, ihewe uma'ereko ma'e wà, oromono temetarer imuzewyr
    pyràm teko wanupe. Oromono arozràn imuzewyr pyràm wanupe no. Urumunàn putar wanewer
    haw ure nehe. Pemuzewyr kar zo ureremetarer nehe, pemuzewyr kar zo arozràn nehe,
    uru'e putar wanupe nehe.
  eng-DRA: 'Both I and my brethren, and my servants, have lent money and corn to many:
    let us all agree not to call for it again; let us forgive the debt that is owing
    to us.'
