    e patetlah tawk hanelah lawkkamnae ka sak sak.
  twi-twi: Na wobuae se, “Yɛde biribiara bɛma na yɛremmisa biribiara mfi nnipa no
    nkyɛn bio. Yɛbɛyɛ nea woka no.” Afei, mefrɛɛ asɔfo no, na memaa atitiriw no ne
    adwumayɛfo no kaa ntam sɛ wobedi wɔn bɔhyɛ so.
  hlt-hlt: Te daengah, “Ka mael uh vetih amih taengah ka suk uh voel mahpawh. Na thui
    bangla ka vai uh tangloeng bitni,” a ti uh. Te phoeiah khosoih rhoek te ka khue
    tih he ol bangla saii ham amih te ka toemngam sak.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yie mbɛmɔu kɛ dɔ̀: Ti yóó dɔɔ̀mu ɑ ti nɑ̀kɛ́ tì, ti bo bɛ̀ tɛ̃̀ńnɛ́
    ti do cuɔ́ dɛ̀ bɑ́ ti tɛ̃́nkɛ bɑ́ɑ́ bɛ̀ bekɛ dɛ̀mɑrɛ̀. Mɛm̀mɛ kɛ̀ n tíí nyikuɔ́
    nìùbɛ̀ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ pɑrìkɛ̀ bɛnìtìbɛ̀ ììkɛ̀ kɛ dɔ̀ bɛ̀ bo dɔɔ̀ bɛ̀ bɛ́i ntì.'
  msy-2020: Ezɨ gumazir dapaniba ghaze, “E nɨ mɨkemezɨ moghɨn damu men biziba me danigh,
    ua me da bizitam inian kogham.” Ezɨ kɨ ofa gamir gumazibar diazɨ, me izi. Ezɨ
    kɨ ghaze, “Ia gumazir dapaniba, ofa gamir gumazibar damazimɨn akar gavgavir kam
    akɨrigh, akar ia amizir kam deravɨra an gɨn mangɨ.” Ezɨ me akar gavgavim akɨri.
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ cɔwɑ sɩ: Tɩɩ lɑ nti n hʋlɑ-tʋ tɔ, tɩɩ mǝlǝnɑ-wɛɣɛ pɑ nyǝm,
    tǝ kɑɑ pɔɔsɩ-wɛɣɛ pʋlʋ. Ɩlɛnɑ mɑ́ koti kɔtǝlɑɑ nɑ mɑ́ yele nɑ pɑ́ tuu sɩ pɑɑ lɑ
    ɩsǝnɑ pɑ sɩɩwɑ tɔ.'
  azb-azb: 'Əyanlar və hökumət məmurları dedilər: «Biz bunları qaytararıq və daha
    onlardan heç bir şey tələb etmərik. Sən necə deyirsən, biz də elə edərik». Mən
    kahinləri çağırdım və bu sözə əməl edəcəkləri barədə onları and içdirdim.'
  eng-DBY: And they said, We will restore [them], and will require nothing of them;
    so will we do, as thou hast said. And I called the priests, and took an oath of
    them, that they should do according to this promise.
  hin-2017: उन्होंने कहा, “हम उन्हें फेर देंगे, और उनसे कुछ न लेंगे; जैसा तू कहता
    है, वैसा ही हम करेंगे।” तब मैंने याजकों को बुलाकर उन लोगों को यह शपथ खिलाई, कि
    वे इसी वचन के अनुसार करेंगे।
  wol-KYG: 'Ñu ne: «Li nga wax lanuy def. Dinanu leen ko delloo te dootunu leen laaj
    dara.» Ba mu ko defee ma woo sarxalkat ya, giñloo leen ca kanam sarxalkat ya,
    ne dinañu def li ñu wax.'
  eng-YLT: And they say, 'We give back, and of them we seek nothing; so we do as thou
    art saying.' And I call the priests, and cause them to swear to do according to
    this thing;
  eng-WYC-2017: And they said, We shall yield their goods to them, and we shall ask
    nothing of them; and we shall do so as thou speakest. And I called the priests,
    and I made them to swear, that they should do after this, that I had said.
  eng-WMBB: Then they said, “We will restore them, and will require nothing of them.
    We will do so, even as you say.” Then I called the priests, and took an oath of
    them, that they would do according to this promise.
  urd-GVH: उन्होंने जवाब दिया, “हम उसे वापस कर देंगे और आइंदा उनसे कुछ नहीं माँगेंगे।
    जो कुछ आपने कहा वह हम करेंगे।” तब मैंने इमामों को अपने पास बुलाया ताकि शुरफ़ा
    और बुज़ुर्ग उनकी मौजूदगी में कस्म खाएँ कि हम ऐसा ही करेंगे।
  rug-rug: Meke olaṉa sari na koimata, “Kote va pulei gami. Kote tavetia gami gua
    sapu tozia goi.” Meke tioko vagi rau sari na hiama, meke zama tokotokoro pa kenudia
    sari na palabatu na koimata pude tavetia rini gua sapu ele va egoa rini.
  gaz-gaz: Isaanis, “Nu waan sana deebifnee ni kennina; deebinee waan tokko illee
    isaan irraa hin barbaannu. Akkuma ati jette goona” jedhan. Kana irratti ani luboota
    ofitti waamee akka namoonni bebeekamoonii fi qondaaltonni waan waadaa galan sana
    raawwatan nan kakachiise.
  fra-LSG: 'Ils répondirent: Nous les rendrons, et nous ne leur demanderons rien,
    nous ferons ce que tu dis. Alors j’appelai les sacrificateurs, devant lesquels
    je les fis jurer de tenir parole.'
  yal-yal: E yi yabin ti, e naxa, “Nxu e raxɛtɛma e ma nɛn, nxu mi fa sese maxɔdinma
    e ma, i naxan falaxi nxu na liga.” Nayi, n yi saraxaraline xili, alogo e xa e
    kɔlɔ e yɛɛ xɔri.
  haw-1868: A i mai la lakou, E hoihoi no makou, aole hoi e auhau ia lakou; e like
    me ka mea au i olelo mai ai, pela no makou e hana'i. Alaila kahea aku la au i
    na kahuna, a na'u no lakou i kena'ku e hoohiki e nana e like me keia olelo ana.
  arb-NAV: 'فَأَجَابُوا: «نَرُدُّ وَلا نُطَالِبُهُمْ بِرِبَا، صَانِعِينَ كُلَّ مَا
    قُلْتَ». فَاسْتَدْعَيْتُ الْكَهَنَةَ وَاسْتَحْلَفْتُهُمْ أَنْ يَعْمَلُوا بِمُقْتَضَى
    هَذَا التَّعَهُّدِ،'
  ewe-ewe: Wolɔ̃ ɖe nya sia dzi, eye wodo ŋugbe be yewoakpe ɖe yewo nɔviwo ŋuti, eye
    yewomagana be woatsɔ woƒe anyigbawo aɖo awɔba, eye woadzra wo viwo na amewo o.
    Ale meyɔ Osɔfowo, bubumewo kple dɔnunɔlawo, eye mena kesinɔtɔ siawo ɖe adzɔgbe
    be yewoawɔ yewoƒe ŋugbedodo dzi.
  eng-LEE: 'Then said they, We will give [all] back, and of them will we require nothing:
    so will we do as thou sayest. Then I called the priests, and made them swear,
    that they would do in accordance with this promise.'
  asm-FB: তেতিয়া তেওঁলোকে ক’লে, “আমি তেওঁলোকৰ পৰা যিবোৰ লৈছোঁ সেইবোৰ ওভটাই দিম, আৰু
    তেওঁলোকৰ পৰা একো নিবিচাৰোঁ। আপুনি কোৱাৰ দৰেই আমি কৰিম।” তাৰ পাছত মই পুৰোহিতসকলক
    মাতি আনিলোঁ, আৰু তেওঁলোকে কৰা প্রতিজ্ঞাৰ দৰে কৰিবলৈ তেওঁলোকক শপত খুৱালোঁ।
  sus-A: عٍ نَشَ ﭑ يَابِ، «مُشُ نَ بِرِن نَفبِلٍنمَ نّ عٍ مَ. مُشُ مُ سٍسٍ بَمَ عٍ
    يِ رَ. عِ نَشَن قَلَشِ، مُشُ نَ نَن نَبَمَ.» نَ شَنبِ كْرّ ﭑ نَشَ سّرّشّدُبّيٍ
    شِلِ. ﭑ نَشَ دٌنِتِيٍ رَكَلِ عٍ شَ وْيّنيِ مَ سّرّشّدُبّيٍ يَ شْرِ.
  fra-SBL: 'Ils dirent alors : « Nous les rétablirons, et nous ne leur demanderons
    rien. Nous le ferons, comme tu le dis. » Puis j''appelai les sacrificateurs, et
    je leur fis jurer qu''ils accompliraient cette promesse.'
  hbo-hbo: וַיֹּאמְר֣וּ נָשִׁ֗יב וּמֵהֶם֙ לֹ֣א נְבַקֵּ֔שׁ כֵּ֣ן נַעֲשֶׂ֔ה כַּאֲשֶׁ֖ר
    אַתָּ֣ה אֹומֵ֑ר וָאֶקְרָא֙ אֶת־הַכֹּ֣הֲנִ֔ים וָֽאַשְׁבִּיעֵ֔ם לַעֲשֹׂ֖ות כַּדָּבָ֥ר
    הַזֶּֽה׃
  pjt-pjt: Kaya kuliṟa palyanmanu munuya wangkangu, “Palya, nyuntu pala wangkanytjala
    nganaṉa kulinu munula kuwari tjukaṟurungku palyaṉi.” Kaṉa palulanguṟu wati tjukurtjara
    tjuṯa aḻṯingu palula tjanala tjunguringkunytjaku. Kaya pitjanyangka mayatja panya
    tjuṯangku tjukurtjara tjuṯangka miṟangka kalkuṉu ngayulu panya wangkanytjanya
    tjungungku palyantjikitjangku.
  kik-kik: Nao makiuga atĩrĩ, “Nĩtũkũmacookeria. Na tũtikũmetia kĩndũ kĩngĩ. Tũgwĩka
    o ta ũrĩa ũkuuga.” Ningĩ ngĩtũmanĩra athĩnjĩri-Ngai ngĩĩra andũ arĩa maarĩ igweta
    na arĩa anene mehĩte atĩ nĩmakahingia ũrĩa meranĩire.
  fra-NCL: 'Ils répondirent : « Nous le rendrons, et nous ne leur demanderons plus
    rien ; nous ferons ce que tu dis. » J’appelai alors les prêtres, et je leur fis
    jurer qu’ils agiraient selon cette parole.'
  cek-AK: Nihcae mah, Ka paek o let han hmang, tidoeh ka hni o mak ai boeh; na thuih
    ih lok baktih toengah ka sak o han, tiah thuih o. To naah a thuih o ih lok baktih
    toengah sak o hanah, qaimanawk to ka kawk moe, lokkamhaih ka saksak.
  cuk-cuk: 'Dummagande an-abin sogdemalad: —Nueddo, bela be anmarga ibmar-sogsadba
    an imakmaloed. Anmar gannar ega e-ibmarmala ukoed, bipisaale anmar ese ibmar-egisosulid.
    Geb degidgine, dule-irwa-Bab-Dummadse-gormaladse an gochad. Amar danar an oambikusad.
    Amar-wagab dule-nug-nikamalad, degi, dule-dummagan na e-ibmar-sogsad anga ise-sogar-imakega
    an imaksad.'
  uig-CYR: 'Улар: — Қайтуруп беримиз, әнди улардин һеч өсүм алмаймиз; сили немә десилә,
    биз шундақ қилимиз, дейишти. Мән каһинларни чақиртип келип, уларни бу вәдә бойичә
    шундақ иҗра қилишқа қәсәм ичкүздүм.'
  tel-2017: అప్పుడు వాళ్ళు “నువ్వు చెప్పినట్టుగా అవన్నీ ఇచ్చేస్తాం, వాళ్ళ నుండి ఏదీ
    ఆశించం” అన్నారు. నేను యాజకులను పిలిచి వాళ్ళు వాగ్దానం చేసినట్టు జరిగిస్తామని వాళ్ళచేత
    ప్రమాణం చేయించాను.
  hat-BSA: 'Epi yo te di: “Nou va remèt li e nou p ap mande yo anyen. N ap fè ojis
    tout sa ke ou di yo.” Konsa, mwen te rele prèt yo e te pran yon sèman soti nan
    yo pou yo ta fè selon sa ke yo te pwomèt yo.'
  kos-kos: Mwet kol elos topuk, “Kut ac oru oana ma kom fahk. Kut ac folokonang ma
    lalos, ac kut ac tia eis soemoul lalos.” Nga pangoneni mwet tol, ac sap tuh mwet
    kol in oru fulahk lalos ye mutalos tuh elos fah oru oana ma elos wulela kac inge.
  hbo-WLC: וַיֹּאמְר֣וּ נָשִׁ֗יב וּמֵהֶם֙ לֹ֣א נְבַקֵּ֔שׁ כֵּ֣ן נַעֲשֶׂ֔ה כַּאֲשֶׁ֖ר
    אַתָּ֣ה אוֹמֵ֑ר וָאֶקְרָא֙ אֶת־הַכֹּ֣הֲנִ֔ים וָֽאַשְׁבִּיעֵ֔ם לַעֲשׂ֖וֹת כַּדָּבָ֥ר
    הַזֶּֽה׃
  ibo-ibo: Ha sịrị, “Anyị ga-enyeghachi ha. Anyị agakwaghị anara ha ihe ọzọ. Anyị
    ga-emezu ihe i kwuru.” Mgbe ahụ, akpọkọtara m ndị nchụaja, mee ka ndị ndu na ndịisi
    ozi ṅụọ iyi imezu nkwa ha.
  ory-ory: ତହିଁରେ ସେମାନେ କହିଲେ, “ଆମ୍ଭେମାନେ ଯାହା ନେଇଥିଲୁ ତାହା ଫେରାଇ ଦେବୁ ଓ ସେମାନଙ୍କୁ
    କିଛି ମାଗିବୁ ନାହିଁ; ଆପଣ ଯେପରି କହୁଅଛନ୍ତି, ଆମ୍ଭେମାନେ ସେପରି କରିବୁ।” ତହୁଁ ମୁଁ ଯାଜକମାନଙ୍କୁ
    ଡାକି ଏହି ପ୍ରତିଜ୍ଞାନୁସାରେ ସେମାନେ ଯେପରି କର୍ମ କରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କୁ ଶପଥ କରାଇଲି।
  chk-chk: Mürin ra üra, “Äm aipwe aliwini ngeniir ekei mettoch, nge aisap chüen angei
    och seniir. Äm aipwe föri meinisin mine ka üra.” Iwe, üa körato ekewe souasor
    o pesei ngeni ekewe nöüwis pwe repwe pwon fän akapel me fän meser, pwe repwe föri
    usun mine ra eäni pwon.
  rop-rop: Wal ola boswan bin tok, “Melabat garra dum wanim yubin dalim melabat. Melabat
    garra gibitbek detlot ting weya melabat bin gajimbat en melabat kaan askim olabat
    blanga gibitbek melabat detlot mani na.” Aibin jingat langa ola serramonimen en
    aibin dalim ola boswan, “Yumob garra meigim det pramis lida langa dislot serramonimen
    en yumob garra duwit.”
  ukr-1871: 'І сказали вони: Вернемо й не вимагати мемо в їх; зробимо так, як ти кажеш.
    І покликав я сьвященників, і звелїв їм заприсягтись, що й вони так зроблять.'
  deu-1951: 'Da sprachen sie: Wir wollen es zurückgeben und nichts von ihnen fordern,
    sondern tun, wie du gesagt hast. Und ich rief die Priester herbei und nahm einen
    Eid von ihnen, daß sie also tun wollten.'
  eng-JPS: 'Then said they: ''We will restore them, and will require nothing of them;
    so will we do, even as thou sayest.'' Then I called the priests, and took an oath
    of them, that they should do according to this promise.'
  srp-1865: 'A oni odgovoriše: vratiæemo i neæemo iskati od njih; uèiniæemo kako veliš.
    Tada sazvah sveštenike, i zakleh ih da æe tako uèiniti.'
  lug-lug: Awo ne baddamu nti, “Tulibibaddiza, so tetuliddayo kubasaba kintu kyonna.
    Tunaakola nga bw’olagidde.” Kyennava mpita bakabona ne ndayiza abakungu n’abakulembeze
    okukola ebyo bye baasuubiza.
  heb-heb: ויאמרו נשיב ומהם לא נבקש כן נעשה כאשר אתה אומר ואקרא את הכהנים ואשביעם
    לעשות כדבר הזה׃
  ben-IRV: তখন তারা বলল, “আমরা তা ফিরিয়ে দেব। তাদের কাছে কিছুই চাইব না; আপনি যা বলবেন,
    সেই অনুযায়ী করব।” তখন আমি যাজকদের ডেকে এই প্রতিজ্ঞা অনুসারে কাজ করতে ওদেরকে শপথ
    করালাম।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਅਸੀਂ ਮੋੜ ਦਿਆਂਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਕੁਝ ਵੀ ਨਹੀਂ ਲਵਾਂਗੇ,
    ਜਿਵੇਂ ਤੁਸੀਂ ਕਿਹਾ ਹੈ, ਅਸੀਂ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰਾਂਗੇ।” ਤਦ ਮੈਂ ਜਾਜਕਾਂ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਸਹੁੰ ਖੁਆਈ ਕਿ ਉਹ ਇਸੇ ਵਾਇਦੇ ਦੇ ਅਨੁਸਾਰ ਕਰਨ।
  mya-JVB: သူတို့က ပြန် ပေးပါမည်။ ဘာမျှမ တောင်း မယူ ပါ။ ကိုယ်တော် မိန့် တော်မူသည်အတိုင်း
    ပြု ပါမည်ဟု ဝန်ခံ ကြ၏။ ထိုသို့ ယဇ် ပုရောဟိတ်တို့သည် ဂတိ ထား သည်အတိုင်း ပြု ရမည်အကြောင်း
    ၊ ငါသည် သူ တို့ကို ခေါ် ၍ ကျိန်ဆို စေပြီးမှ၊
  tbg-tbg: Te minti turamanta nora vaiinti vika tiriara tiha, Tenavu are tianantemake
    mintirerave. Tenavu vika i haikara nái qaiqaa nimiha vika dinauvata qaqira karerave,
    ti. Vika minti tumanta te Kotira kaiqa vara amite vau vaiintinavuka naaramake,
    viraqaahai nora vaiintinavuara qaiqaa tiha, Ne nenta kauqu aiqiqaa aqukeha vaaka
    tivataa uvara maa vaiintinavuka nivuqaa vaiha qaiqaa tiate, turamanta vika nái
    kauqu aiqiqaa aqukeha Kotira kaiqa vara amite vau vaiintika nivuqaa vaiha vi uvara
    tura.
  hmo-hmo: Vadaeni idia gwau, “Ai ese do ai henia lou, bona gau ta ma idia dekena
    amo do ai gwauraia lasi. Oiemu hereva hegeregerena sibona do ai karaia.” Unai
    neganai hahelagaia taudia lau boiria, bona idia edia vairana dekenai, inai gunalaia
    taudia bona lohia taudia ese gwauhamata helagana idia gwauraia, unai edia gwauhamata
    lau dekenai, be do idia karaia momokani.
  urd-urd: तब उन्होंने कहा कि हम इनको वापस कर देंगे और उनसे कुछ न माँगेंगे, जैसा तू
    कहता है हम वैसा ही करेंगें। फिर मैंने काहिनों को बुलाया और उनसे क़सम ली कि वह
    इसी वा'दे के मुताबिक़ करेंगे।
  rus-SYN: 'И сказали они: возвратим и не будем с них требовать; сделаем так, как
    ты говоришь. И позвал я священников и велел им дать клятву, что они так сделают.'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Wá sↄaanɛ́, wá pↄe wɛɛlɛmá lↄo. Wá kɛ lá ń òwa. Ɔ̃ ma
    sa''onaↄ sìsi, má tò gbɛ̃́piↄ lakpà ńzĩala lá aa a lɛgbɛ̃̀wa.'
  tcz-CHONGTHU: Chule amahon eidon but’un, “Keihon mipiho chu lepeh soh keijuving
    ting chule amahoa konin imacha ngeh tapou vinge, keihon nasei bang bang’a chu
    kabol diu ahitai,” atiuve. Hijou chun keiman thempuho le mithupi ho chule vaihom
    ho chu kakouvin akitepnau banga atohdoh tei na diuvin kakihahsel sah in ahi.
  mar-mar: मग ते म्हणाले “त्यांच्याकडून घेतलेले सर्वकाही आम्ही परत करू व अधिक काही
    मागणार नाही. आम्ही तुझ्या म्हणण्यानुसार वागू.” मग मी याजकांना बोलावून घेतले आणि
    त्यांनी वचन दिल्याप्रमाणे मी त्यांना शपथ घ्यावयास लावली.
  qub-qub: 'Chaura paycuna niran: «Gam nimashayquinömi llapantapis cumlishaj. Canan
    örami llapanninta cutiycachishaj. Mananami jagä canganachu.» Chayno niptin cüracunata
    gayachirä. Nircur paycunapa ñaupancho jurachirä quiquincuna aunishanno cumlinanpaj.'
  bqp-bqp: 'Akũ ò pì: Óni sukpańnɛ, óni pↄ́ke wɛtɛḿma doro. Óni kɛ lákũ n ò nà.
    Akũ ma sa''orinↄ sìsi ma tò gbɛ̃ pìnↄ la dàń wára lákũ ò a lɛ́ sɛ̀ nà.'
  hat-hat: 'Chèf yo reponn: -Wi! N''ap fè jan ou di l'' la. N''ap renmèt yo tou sa
    yo te ban nou kenbe pou dèt yo. Nou p''ap mande yo pou yo peye nou sa yo dwe nou.
    Lè sa a, mwen fè rele prèt yo, epi mwen fè chèf yo sèmante y''ap fè sa yo sot
    pwomèt la.'
  eng-BSB: “We will restore it,” they replied, “and will require nothing more from
    them. We will do as you say.” So I summoned the priests and required of the nobles
    and officials an oath that they would do what they had promised.
  eng-WEBPB: Then they said, “We will restore them, and will require nothing of them.
    We will do so, even as you say.” Then I called the priests, and took an oath of
    them, that they would do according to this promise.
  kbq-kbq: Anante kva vahe'mo'za kenona hu'za, Kema hana kea amage anteta ana maka
    zama eri'nona zantamina ete zamigahune. Ana nehuta zamagripintira mago zana kea
    huta e'origahune. Anagema hazage'na kva naga'ene ugota kva vahera zamasami'na,
    kema haza nanekerera pristi vahe zamavufina mago huvempa ke hutma ana osugahune
    hutma hiho huge'za ana osugahune hu'za huvempa hu'naze.
  nhe-BL: 'Huan nochi yajuanti tlananquilijque: “Tiquincuepilise nochi tlen iniaxca
    huan ax tleno tiquininamase. Nochi tlen tiquijtojtoc, tijchihuase.” Huajca na
    niquinnotzqui totajtzitzi ma hualaca huan para yajuanti ma motestigojquetzaca
    iniixtla para, quena, quichihuase queja quiijtojque.'
  bus-bus: 'Ben aↄ̃ bè: Wé sↄkpańnɛ, wé pↄ́ke wɛtɛḿma dↄro. Wé kɛ lán ń ò nà. Ben
    ma sa''orinↄ sìsi má tò gbɛ̃ pìnↄ la dà ń wáa lán aↄ̃ à lɛ́ gbɛ̃̀ nà.'
  gub-BL: Tuwihaw uwazar heze'eg ihewe wà. — Ikatu. Uruzapo putar neremiapo kar nehe.
    Urumuzewyr putar wama'e wanupe nehe. — Pemuzewyr ureremetarer urewe nehe, nuru'e
    kwaw wanupe nehe, i'i ihewe wà. Na'e ainoz xaxeto wamuwà ihewe wà kury. — Pemume'uahy
    a'e ma'e iapo àwàm xaxeto wanenataromo nehe, a'e tuwihaw wanupe. Umume'uahy wà.
  eng-DRA: 'And they said: We will restore, and we will require nothing of them: and
    we will do as thou sayest. And I called the priests and took an oath of them,
    to do according to what I had said.'
