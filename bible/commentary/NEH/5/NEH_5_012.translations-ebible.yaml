verse: NEH.005.012
translations:
  mal-C: “ഞങ്ങൾ അതു മടക്കിക്കൊടുക്കാം,” അവർ പറഞ്ഞു, “അവരിൽനിന്ന് ഇനി യാതൊന്നും ഞങ്ങൾ
    ആവശ്യപ്പെടുകയില്ല. അങ്ങു പറയുന്നതുപോലെതന്നെ ഞങ്ങൾ ചെയ്യാം.” അപ്പോൾ ഞാൻ പുരോഹിതന്മാരെ
    വിളിച്ച് അവർ വാഗ്ദാനംചെയ്തതുപോലെ പാലിക്കുമെന്നു പ്രഭുക്കന്മാരെയും ഉദ്യോഗസ്ഥന്മാരെയുംകൊണ്ടു
    ശപഥംചെയ്യിച്ചു.
  deu-TKW: 'Da sprachen sie: Wir wollen sie zurückgeben und nichts von ihnen zurückverlangen;
    wir wollen thun, wie du wünschest. Da ließ ich die Priester rufen und ließ ihnen
    einen Eid abnehmen, daß sie demgemäß verfahren wollten.'
  lin-lin: 'Bazongisaki : — Tokosala ndenge olobi, tokozongisa yango mpe tokosenga
    bango lisusu eloko moko te na likolo. Bongo nabengisaki Banganga-Nzambe ; mpe
    nasengaki na bakambi mpe bakalaka ete balapa ndayi, liboso ya Banganga-Nzambe,
    ete bakosala ndenge balaki.'
  eng-LSV: And they say, “We give back, and we seek nothing from them; so we do as
    you are saying.” And I call the priests, and cause them to swear to do according
    to this thing;
  eng-GNV: 'Then said they, We will restore it, and will not require it of them: we
    will doe as thou hast said. Then I called the Priestes, and caused them to sweare,
    that they shoulde doe according to this promise.'
  eng-WEBSTER: Then said they, We will restore them , and will require nothing of
    them; so will we do as thou sayest. Then I called the priests, and took an oath
    of them, that they would do according to this promise.
  nhw-BL: 'Huan nochi inijuanti tlananquilijque: “Tiquincuepilise nochi catli iniaxca
    huan amo tleno tiquininamase. Nochi catli tiquijtojtoc, tijchihuase.” Huajca na
    niquinnotzqui totajtzitzi ma hualaca huan para inijuanti ma motestigojquetzaca
    iniixpa para, quena, quichihuase quen quiijtojque.'
  swh-ONEN: Wakasema, “Tutawarudishia na hatutataka kitu chochote zaidi kutoka kwao.
    Tutafanya kama ulivyosema.” Kisha nikawaita makuhani na kuwafanya wakuu na maafisa
    kuapa kufanya kile walichoahidi.
  bba-bba: Mɑ bɑ mɑn wisɑ bɑ nɛɛ, sɑ ko ye wesiɑ. Sɑ ǹ mɑɑ bu ɡɑ̃ɑnu mwɑɑrimɔ. Sɑ
    ko kowɑ nɡe mɛ ɑ ɡeruɑ. N deemɑ nɑ yɑ̃ku kowobu sokusiɑ. Ben wuswɑɑɔrɑ bɑ nɔɔ
    mwɛɛ ni kuɑ kɑ bɔ̃ri.
  eng-KJVCPB: Then said they, We will restore them, and will require nothing of them;
    so will we do as thou sayest. Then I called the priests, and took an oath of them,
    that they should do according to this promise.
  luo-luo: Negiwacho niya, “Wabiro duogonugi kendo ok wabi chunou mondo umedwa gimoro
    amora kuomgi. Wabiro timo kaka uwachono.” Bangʼe ne aluongo jodolo mi giketo joka
    ruoth kod jotelo okwongʼore ni gibiro timo kaka gisesingore.
  meu-meu: Bena idia eto, Unu na baia halou henidia, bona ḡau ta ediai ma basia gwauraia;
    emu hereva heḡereḡerena baia karaia. Bena hahelaḡa taudia na boiridia, idia edia
    amo gwauhamata helaḡana na abia, edia gwauhamata heḡereḡerena ai do bae karaia.
  npi-ULB: तब तिनीहरूले भने, “हामीले तिनीहरूबाट लिएका चिजहरू फिर्ता गरिदिने छौँ, र
    हामी तिनीहरूबाट केही माग गर्दैनौँ । हामी तपाईंले भन्‍नुभएझैँ गर्ने छौँ ।” तब मैले
    पुजारीहरूलाई बोलाई तिनीहरूले भनेअनुसार गर्न तिनीहरूलाई शपथ खान लगाएँ ।
  yor-yor: Wọ́n wí pé, “Àwa yóò dá a padà. Àwa kì yóò sì béèrè ohunkóhun lọ́wọ́ wọn
    mọ́. Àwa yóò ṣe bí o ti wí.” Nígbà náà mo pe àwọn àlùfáà, mo sì mú kí àwọn ọlọ́lá
    àti àwọn ìjòyè búra láti jẹ́ kí wọ́n ṣe ohun tí wọ́n ti ṣe ìlérí.
  ind-ind: Mereka pun menjawab, “Kami akan melakukan perintah Tuan dan mengembalikan
    harta benda yang menjadi jaminan hutang mereka. Kami juga tidak akan menagih bunga
    lagi.” Lalu saya memanggil beberapa imam untuk menjadi saksi supaya para bangsawan
    dan pejabat itu bersumpah di hadapan TUHAN untuk menepati janji mereka.
  pes-OPCB: 'سران و بزرگان جواب دادند: «آنچه گفتی انجام خواهیم داد. املاکشان را به
    ایشان پس خواهیم داد و از ایشان چیزی مطالبه نخواهیم کرد.» آنگاه کاهنان را احضار
    کردم و از سران و بزرگان خواستم در حضور ایشان قسم بخورند که این کار را خواهند کرد.'
  tgl-ULB: Pagkatapos sinabi nila, “Ibabalik namin kung ano ang kinuha namin sa kanila,
    at wala kaming hihingin mula sa kanila. Gagawin namin ang sinabi mo.” Pagkatapos
    tinawag ko ang mga pari, at pinanumpa sila na gagawin ang kanilang ipinangako.
  hui-hui: Ani larugola agali haguane bu hearu tigua ladai bialu lalu, Í̠na ogodagua
    bilimu lalu lariruni biai holeberama. Ina damenerunaga mbirale karulo harimadaruni
    miadai biai halu inanaga dano hayadaruni ngi nale waholoma, laya. Ani layagola
    loma binigo mo miaga hearu olalu, Ibidaba, laru. Íbu heagola agali haguane biaruni
    tigua bule lalu lo wiyaruni loma binigo mo miaga biarunaga deni howa, Heneneore
    buleberema, lalu lo wilo, Bi lo widaba, laru. Ani larugola tigua ani bule lalu
    lo wiya.
  mya-mya: ခေါင်း​ဆောင်​များ​က``အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင် ပြော​ဆို​သည့်​အ​တိုင်း​ပြု​ပါ​မည်။
    ထို​သူ​တို့ ၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​ပြန်​လည်​ပေး​အပ်​ကြ ပါ​မည်။ အ​ကြွေး​များ​ကို​လည်း​တောင်း​ခံ​မှု
    ပြု​ကြ​တော့​မည်​မ​ဟုတ်​ပါ'' ဟု​ပြန်​ပြော ကြ​၏။ ငါ​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​ကို​ခေါ်​ယူ​ကာ
    သူ​တို့​၏​ရှေ့​တွင်​ခေါင်း​ဆောင်​တို့​အား မိ​မိ​တို့ က​တိ​အ​တိုင်း​ပြု​လုပ်​ကြ​ရန်​ကျိန်​ဆို​စေ​၏။-
  bod-N: སྐུ་དྲག་དང་འགོ་དཔོན་རྣམས་ཀྱིས་འདི་ལྟར། ངེད་ཅག་གིས་ཕྱིར་སྦྱིན་པར་བྱའོ། །ཁྱེད་ཀྱིས་སྨྲས་པ་བཞིན་དུ་བྱེད་ཅིང་དེ་རྣམས་ལས་ཅི་ཡང་མི་ལེན་ཞེས་སྨྲས་པས།
    ངས་མཆོད་དཔོན་རྣམས་བོས་ཏེ། སྐུ་དྲག་དང་འགོ་དཔོན་རྣམས་ཀྱིས་ཇི་ལྟར་སྨྲས་པ་བཞིན་བྱེད་པར་མནའ་བསྐྱལ་དུ་བཅུག་གོ
    །
  sna-sna: Ivo vakati, “Tichavadzorera. Uye hatichazorevi chimwe chinhuzve kubva kwavari.
    Tichaita sezvamareva.” Ipapo ndakadana vaprista ndikaita kuti vakuru navabati
    vaite mhiko kuti vagoita sezvavakanga vavimbisa.
  spa-BLM: 'Entonces dijeron: “Los restauraremos y no les exigiremos nada. Lo haremos
    así, como tú dices”. Entonces llamé a los sacerdotes y les tomé juramento de que
    cumplirían esta promesa.'
  cac-cac: 'Ix tac''vi eb'' smasanil icha tic: Ol cac''xi meltzaj masanil juntzan̈
    chi'' d''a eb''. Man̈xalaj tas ol cal yuj juntzan̈ chi''. Ol co c''anab''ajej
    masanil tas ix al chi'', xchi eb''. Yuj chi'' ix vavtan eb'' sacerdote. A val
    d''a yichan̈ eb'' ix in chec yac'' sti'' eb'' yuj tas ix yal chi''.'
  swh-ULB: Wakasema, “Tutarudisha kile tulichochukua kutoka kwao, wala hatutahitaji
    kitu kutoka kwao. Tutafanya kama unavyosema.” Ndipo nikawaita makuhani, na kuwaapisha
    kuwafanya kama walivyoahidi.
  bel-bel: 'І сказалі яны: вернем і ня будзем зь іх спаганяць; зробім так, як ты кажаш.
    І паклікаў я сьвятароў і сказаў ім запрысягнуцца, што яны так зробяць.'
  deu-ELBBK: 'Da sprachen sie: Wir wollen es zurückgeben und nichts von ihnen fordern;
    wir wollen so tun, wie du sagst. Und ich rief die Priester und ließ sie schwören,
    nach diesem Wort zu tun.'
  mbb-OT: Midtavak dan te, “Id-ulì dey is langun diyà te kandan. Kenè dey en sikandan
    edsukutan. Edtumanen dey heeyan is migkaǥi nu.” Ne zutun impetawag ku is menge
    memumuhat ne impepenangdù ku ziyà te etuvangan dan is menge pengulu wey menge
    upisyal he edtumanen dan is insaad dan.
  mal-2015: 'അതിന്നു അവർ: ഞങ്ങൾ അവ മടക്കിക്കൊടുക്കാം; ഇനി അവരോടു ഒന്നും ചോദിക്കയുമില്ല;
    നീ പറയുമ്പോലെ തന്നേ ഞങ്ങൾ ചെയ്യും എന്നു പറഞ്ഞു. അപ്പോൾ ഞാൻ പുരോഹിതന്മാരെ വിളിച്ചു
    ഈ വാഗ്ദാനപ്രകാരം ചെയ്തുകൊള്ളാമെന്നു അവരുടെ മുമ്പിൽ വെച്ചു അവരെക്കൊണ്ടു സത്യം ചെയ്യിച്ചു.'
  rmc-rmc: 'O vodci odphende: „Keraha avke, sar phenes. Daha lenge pale savoro a na
    mangaha lendar ňič.“ Avke diňom te vičinel le rašajen a o vodci ile vera anglo
    rašaja, hoj kerena avke, sar dine lav.'
  pes-OPV: پس جواب دادند که «رد خواهیم کرد و ازایشان مطالبه نخواهیم نمود و چنانکه
    تو فرمودی به عمل خواهیم آورد.» آنگاه کاهنان را خوانده، به ایشان قسم دادم که بروفق
    این کلام رفتارنمایند.
  ron-1924: 'Ей ау рэспунс: „Ле вом да ынапой ши ну ле вом чере нимик, вом фаче кум
    ай зис.” Атунч ам кемат пе преоць, ынаинтя кэрора й-ам пус сэ журе кэ ышь вор
    цине кувынтул.'
  ben-OBCV: তারা বলল, “আমরা তা ফিরিয়ে দেব এবং আমরা তাদের কাছে আর কিছুই দাবি করব না।
    আপনি যা বললেন আমরা তাই করব।” তারপর আমি যাজকদের ডেকে গণ্যমান্য লোকদের ও উচ্চপদস্থ
    কর্মচারীদের শপথ করালাম যে তারা প্রতিজ্ঞানুসারে কাজ করবে।
  som-som: Markaasay yidhaahdeen, Waxoodii waan u celinaynaa, oo wax dambena weyddiisan
    mayno innaba. Waxaannu yeelaynaa sidaad tidhaahdo. Markaasaan u yeedhay wadaaddadii,
    oo waxaan ku dhaariyey inay ballankan siduu yahay oofiyaan.
  lat-VUC: 'Et dixerunt: Reddemus, et ab eis nihil quæremus: sicque faciemus ut loqueris.
    Et vocavi sacerdotes, et adjuravi eos ut facerent juxta quod dixeram.'
  eng-ASVBT: Then said they, We will restore them, and will require nothing of them;
    so will we do, even as thou sayest. Then I called the priests, and took an oath
    of them, that they would do according to this promise.
  ita-1885: 'Ed essi dissero: Noi la renderemo loro, e non domanderemo loro nulla;
    noi faremo così come tu dici. Allora io chiamai i sacerdoti, e li feci giurare
    che farebbero così.'
  eng-ULB: Then they said, “We will return what we took from them, and will require
    nothing from them. We will do as you say.” Then I called the priests, and made
    them swear to do as they had promised.
  spa-VBL: “Lo devolveremos”, respondieron, “y no les exigiremos nada más. Haremos
    lo que tú digas”. Así que convoqué a los sacerdotes e hice que los nobles y los
    funcionarios juraran que harían lo que habían prometido.
  fra-_FOB: 'Et ils répondirent: Nous le leur rendrons, et nous ne leur demanderons
    rien; nous ferons ce que tu dis. Alors j''appelai les sacrificateurs, devant qui
    je les fis jurer de faire selon cette parole.'
  mal-mal: 'അതിന് അവർ: “ഞങ്ങൾ അവ മടക്കിക്കൊടുക്കാം; ഇനി അവരോട് ഒന്നും ചോദിക്കയുമില്ല;
    നീ പറയുന്നതുപോലെ തന്നെ ഞങ്ങൾ ചെയ്യും” എന്ന് പറഞ്ഞു. അപ്പോൾ ഞാൻ പുരോഹിതന്മാരെ വിളിച്ച്
    ഈ വാഗ്ദാനപ്രകാരം ചെയ്തുകൊള്ളാമെന്ന് അവരുടെ മുമ്പാകെ അവരെക്കൊണ്ട് സത്യംചെയ്യിച്ചു.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Ham use wāpas kar deṅge aur āindā un se kuchh nahīṅ
    māṅgeṅge. Jo kuchh āp ne kahā wuh ham kareṅge.” Tab maiṅ ne imāmoṅ ko apne pās
    bulāyā tāki shurafā aur buzurg un kī maujūdagī meṅ kasm khāeṅ ki ham aisā hī kareṅge.
  suz-BL: मिनु मेकोपुकीमी “गो नेल्‍ल लेश्‍शा गेनीकी। मेकोपुकी रे मारेइ मताक्‍नीकी।
    इन देंशो खोदेंशो पा नेल्‍ल पाइनीकी” देंतेक्‍म। मिनु गो चढ़ेब आन कली ब्रेश्‍शा
    “आंइ देंशो खोदेंशो पा पाइनीकी” दे कसम जपाइक्‍तामी।
  ita-1927: 'Quelli risposero: “Restituiremo tutto, e non domanderemo più nulla da
    loro; faremo come tu dici”. Allora chiamai i sacerdoti, e in loro presenza li
    feci giurare che avrebbero mantenuta la promessa.'
  ckb-ckb: 'ئەوانیش گوتیان: «دەیگەڕێنینەوە و داوایان لێ ناکەین، ئاوا دەکەین وەک ئەوەی
    تۆ گوتت.» ئینجا کاهینەکانم بانگکرد، خانەدان و کاربەدەستەکانیشم سوێند دا کە ئەم
    بەڵێنە جێبەجێ بکەن.'
  eng-BBE: Then they said, We will give them back, and take nothing for them; we will
    do as you say. Then I sent for the priests and made them take an oath that they
    would keep this agreement.
  kan-OKCV: ಅದಕ್ಕವರು, “ನಾವು ಹಿಂದಕ್ಕೆ ಕೊಡುತ್ತೇವೆ. ಅವರಿಂದ ಏನೂ ಕೇಳುವುದಿಲ್ಲ. ನೀನು ಹೇಳಿದ
    ಹಾಗೆ ಮಾಡುತ್ತೇವೆ,” ಎಂದರು. ಆಗ ನಾನು ಯಾಜಕರನ್ನು ಕರೆದು, ಅವರು ಈ ಮಾತಿನ ಪ್ರಕಾರ ಮಾಡುವ ಹಾಗೆ
    ಅವರಿಂದ ಪ್ರಮಾಣವನ್ನು ತೆಗೆದುಕೊಂಡೆನು.
  bbb-bbb: Na ijiege kuariavoga e mamekanu buka uri avediena ijiege kumei, Ije fune
    maredo noka ijiege reke. No vierafe noka sinuome buone irere no keva ijene una
    vajiake. Areme rade no naebe una ire buone bino kiaga bu vajuoke. Ro buje bu irere
    bu una vajuokono kueva ije no vierafe noka totega fu furino kiae. Areme nane uri
    e zinone ifaejevo ije kiavo bu aru ruae. Bu aruna irekoga na e mamekanu ijiakiro
    e ije buone rotire ijia imevo ije kiavo bu urina nidua buone ijia samadukua visu
    kuariana kia, Vua irere no kuaeva ije nobe totekiro noka ijiege rekono kuae.
  tam-2017: 'அதற்கு அவர்கள்: நாங்கள் அதைத் திரும்பக் கொடுத்துவிட்டு, இனி அப்படி அவர்களிடத்தில்
    கேட்கமாட்டோம்; நீர் சொல்லுகிறபடியே செய்வோம் என்றார்கள்; அப்பொழுது நான் ஆசாரியர்களை
    அழைத்து, அவர்கள் இந்த வார்த்தையின்படி செய்ய அவர்களை ஆணையிட வைத்தேன்.'
