verse: NEH.003.009
translations:
  mal-C: അവർക്കപ്പുറം ജെറുശലേം പ്രവിശ്യയുടെ ഒരു പകുതിയുടെ അധികാരിയായ ഹൂരിന്റെ മകൻ
    രെഫായാവ് അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Daneben besserte aus Rephaja, der Sohn Hurs, der Oberste der Hälfte des
    Bezirks von Jerusalem.
  lin-lin: Refaya, mwana mobali ya Wuri, mokambi ya ndambo ya etuka ya Yelusalemi,
    abongisaki eteni ya mir oyo elandaki.
  eng-LSV: And by their hand Rephaiah son of Hur, head of the half of the district
    of Jerusalem, has strengthened.
  eng-GNV: Also next vnto them fortified Rephaiah, the sonne of Hur, the ruler of
    the halfe part of Ierusalem.
  eng-WEBSTER: And next to them repaired Rephaiah the son of Hur, the ruler of the
    half part of Jerusalem.
  nhw-BL: Ininnacastla quicualchijchijqui Refaías, icone Hur. Refaías elqui gobernador
    ipan tlajco altepetl Jerusalén.
  swh-ONEN: Refaya mwana wa Huri, mtawala wa nusu ya wilaya ya Yerusalemu, alikarabati
    sehemu iliyofuatia.
  bba-bba: Ben bɔkuɔ Refɑyɑ, Hurin bii wi u sɑ̃ɑ Yerusɑlɛmun bee tiɑn kpɑro u mɑɑ
    somi sɔmbu te sɔɔ.
  eng-KJVCPB: And next unto them repaired Rephaiah the son of Hur, the ruler of the
    half part of Jerusalem.
  luo-luo: Refaya wuod Hur, mane jatend dir dala maduongʼ mar Jerusalem, nogero migape
    mokiewo gi migap Hanania.
  meu-meu: Idia ohedia ai Refaia Huru, Ierusalem tano kahana lohiana, ese magu e bania;
  npi-ULB: तिनीहरूपछि हूरका छोरा रपायाहले मर्मत गरे । तिनी यरूशलेमको आधा जिल्लाका
    शासक थिए ।
  yor-yor: Refaiah ọmọ Huri, alákòóso ìdajì agbègbè Jerusalẹmu, tún èyí tí ó wà lẹ́gbẹ̀ẹ́
    rẹ̀ ṣe.
  ind-ind: Bagian tembok berikutnya dikerjakan oleh kelompok Refaya anak Hur, pejabat
    yang berwenang atas setengah dari wilayah Yerusalem.
  pes-OPCB: قسمت بعدی را رفایا (پسر حور) تعمیر کرد. او شهردار نصف شهر اورشلیم بود.
  tgl-ULB: Kasunod nilang nag-ayos si Refaias na anak ni Hur. Siya ang pinuno ng kalahating
    distrito ng Jerusalem.
  hui-hui: Hua igini Lebaia halu agali maru hearume Hananaia halu bialu hayagoria
    howa bu yolo mialu hene. Lebaia ogoni ibu Yarusaleme tano mendehayagi gabumane
    agali haguane mbira hene.
  mya-mya: ဟု​ရ​၏​သား၊ ယေ​ရု​ရှ​လင်​နယ်​တစ်​ပိုင်း​ကို အုပ်​ချုပ်​ရ​သူ ရေ​ဖာ​ယ​သည်​မြို့​ရိုး​နောက်
    တစ်​ပိုင်း​ကို​တည်​ဆောက်​၏။
  bod-N: དེ་དག་གི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་ཕྱེད་ཀར་བདག་འཛིན་བྱེད་མཁན་ཏེ་ཧུར་གྱི་བུ་རེ་ཕ་ཡཱ་དང་།
  sna-sna: Refaya mwanakomana waHuri, mutongi wehafu yerimwe dunhu reJerusarema, akagadzira
    chikamu chaitevera.
  spa-BLM: Junto a ellos, Refaías hijo de Hur, jefe de la mitad del distrito de Jerusalén,
    hizo reparaciones.
  cac-cac: Axo junxo macan̈ a vin̈aj Refaías yuninal vin̈aj Hur ix b'oanxiq'uei. A
    vin̈ chi' yajal yaj vin̈ d'a nan̈al lugar d'a yol smacb'en Jerusalén.
  swh-ULB: Na baada yao Refaya mwana wa Huri akajenga. Alikuwa mtawala wa nusu ya
    wilaya ya Yerusalemu.
  bel-bel: Каля іх папраўляў Рэфая, сын Хура, начальнік паўакругі Ерусалімскай.
  deu-ELBBK: Und ihm zur Seite besserte aus Rephaja, der Sohn Hurs, der Oberste des
    halben Bezirks von Jerusalem.
  mbb-OT: Is sunud kandan iyan is anak ni Hur he si Refaya, he pengulu te ketengà
    te distritu te Jerusalem.
  mal-2015: അവരുടെ അപ്പുറം യെരൂശലേം ദേശത്തിന്റെ പാതിക്കു പ്രഭുവായ ഹൂരിന്റെ മകൻ രെഫായാവു
    അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Paš lende prikerelas o Refajah, le Churoskro čhavo, savo ľidžalas jepaš
    Jeruzalem.
  pes-OPV: و به پهلوی ایشان، رفایا ابن حور که رئیس نصف بلد اورشلیم بود، تعمیرنمود.
  ron-1924: Алэтурь де ей а лукрат Рефая, фиул луй Хур, каре ера май-маре песте жумэтате
    дин цинутул Иерусалимулуй.
  ben-OBCV: জেরুশালেম প্রদেশের অর্ধেক অংশের শাসনকর্তা, হূরের ছেলে রফায় তাঁর পরের
    অংশটি মেরামত করল।
  som-som: Oo meeshii iyaga ku xigtayna waxaa cusboonaysiiyey Refaayaah oo ahaa ina
    Xuur oo ahaa taliyihii degmada Yeruu saalem badhkiis.
  lat-VUC: Et juxta eum ædificavit Raphaia filius Hur, princeps vici Jerusalem.
  eng-ASVBT: And next unto them repaired Rephaiah the son of Hur, the ruler of half
    the district of Jerusalem.
  ita-1885: Ed allato a coloro ristorò Refaia, figliuolo di Hur, capitano della metà
    della contrada di Gerusalemme.
  eng-ULB: Next to them Rephaiah son of Hur repaired. He was the ruler of half the
    district of Jerusalem.
  spa-VBL: El siguiente fue Refaías, hijo de Hur, gobernante de la mitad de Jerusalén.
  fra-_FOB: A côté d'eux, Réphaja, fils de Hur, chef d'un demi-quartier de Jérusalem,
    travailla aux réparations.
  mal-mal: അതിനപ്പുറം യെരൂശലേം ദേശത്തിന്റെ പകുതിയുടെ പ്രഭുവായ ഹൂരിന്റെ മകൻ രെഫായാവ്
    അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Agle hisse ko Rifāyāh bin Hūr ne khaṛā kiyā. Yih ādmī zile Yarūshalam ke
    ādhe hisse kā afsar thā.
  suz-BL: मेकेर रे बोइश्‍शा, हुर आ तौ रेफायाहमी प्रोव़तु। मेको रेफायाह चहिं आधा यरूसलेम
    कली हुकुम पाइब बाक्‍त।
  ita-1927: Allato a loro lavorò alle riparazioni Refaia, figliuolo di Hur, capo della
    metà del distretto di Gerusalemme.
  ckb-ckb: لەتەنیشت ئەوانیشەوە ڕەفایای کوڕی حوور، فەرمانڕەوای نیوەی ناوچەی ئۆرشەلیم
    ڕووخاوییەکانی چاککردەوە.
  eng-BBE: Near them was working Rephaiah, the son of Hur, the ruler of half Jerusalem.
  kan-OKCV: ಇದರ ಆಚೆಗೆ ಯೆರೂಸಲೇಮಿನ ಅರೆನಾಡೊಡೆಯನೂ, ಹೂರನ ಮಗನೂ ಆದ ರೆಫಾಯ.
  bbb-bbb: '@see-verse:NEH.003.008'
  tam-2017: அவர்கள் அருகே எருசலேம் பட்டணத்தின் பாதியை ஆட்சி செய்யும் ஊரின் மகன் ரெப்பாயா
    பழுதுபார்த்துக்கட்டினான்.
  spa-RV-1909: Junto á ellos restauró también Repaías hijo de Hur, príncipe de la
    mitad de la región de Jerusalem.
  ron-BTF: Și lângă ei a reparat Refaia, fiul lui Hur, conducătorul peste o jumătate
    din Ierusalim.
  eng-WEBP: Next to them, Rephaiah the son of Hur, the ruler of half the district
    of Jerusalem, made repairs.
  eng-FBV: Next was Rephaiah, son of Hur, ruler of a Jerusalem half-district.
  nld-1939: Naast hen bouwde Refaja, de zoon van Choer en overste van het halve distrikt
    Jerusalem.
  nch-BL: Ininacasta quicualchijchijqui Refaías, icone Hur. Refaías elqui gobernador
    ipan tajco altepet Jerusalén.
  vie-1934: Kế họ, Rê-pha-gia, con trai của Hu-rơ, làm quản lý phân nửa quận Giê-ru-sa-lem,
    tu bổ.
  hin-CV: उनके पासवाली जगहों की मरम्मत हूर के पुत्र रेफ़ाइयाह ने, जो येरूशलेम के आधे
    क्षेत्र का अधिकारी था, की.
  spa-BES: Cerca de ellos trabajaba Refaias, el hijo de Hur, el gobernante de la mitad
    de Jerusalén.
  tdx-tdx: Nanonjohy aze namboatse t’i Refaià ana’ i Kore, ty mpifele’ ty vakim-pifehea’
    Ierosalaime.
  tha-KJV: ถัดเขาไป คือเรไฟยาห์​บุ​ตรชายเฮอร์ ผู้​ปกครองแขวงครึ่งหนึ่งของเยรูซาเล็มได้​ซ่อมแซม
  por-BR-2018: E ao seu lado reparou Refaías filho de Hur, líder da metade da região
    de Jerusalém.
  deu-ELO: Und ihm zur Seite besserte aus Rephaja, der Sohn Hurs, der Oberste des
    halben Bezirks von Jerusalem.
  eng-WYC-2018: And Rephaiah, the son of Hur, prince of a street of Jerusalem, builded
    beside them. (And Rephaiah, the son of Hur, the ruler of half of the district
    of Jerusalem, rebuilt beside them.)
  epo-epo: Apud ili konstruis Refaja, filo de Ĥur, estro de duondistrikto de Jerusalem.
  uig-PIN: Ularning yenidiki tutax ⱪismini Yerusalemning yerimining ⱨakimi bolƣan
    Hurning oƣli Refaya yasidi.
  beo-beo: Lifa:ya (He, amo da Yelusaleme soge la:idi eagene ouligisu dunu esala,
    amo egefe) da feadili legei eno gagoi.
  tpi-OTNT: Na Refaia, pikinini man bilong Hur, wantaim ol sampela man i skruim hap
    banis klostu long lain bilong Hanania. Refaia em i hetman bilong namba wan hap
    bilong distrik Jerusalem.
  hau-SA: Refahiya ɗan Hur, mai mulkin rabin yankin Urushalima, ya yi gyare-gyaren
    sashe na biye.
  uig-LAT: Ularning yénidiki tutash qismini Yérusalémning yérimining hakimi bolghan
    Xurning oghli Réfaya yasidi.
  nde-nde: URefaya indodana kaHuri, umbusi wengxenye yeJerusalema, walungisa isigaba
    esilandelayo.
  ton-ton: Pea hoko mo kinautolu naʻe langaʻi ʻe Lifaia ko e foha ʻo Hua, ko e pule
    ʻo hono vaeua kolo ʻe taha ʻo Selūsalema.
  ces-1613: Dále podlé nich opravoval Refaiáš syn Churův, hejtman nad polovicí kraje
    Jeruzalémského.
  eng-WMB: Next to them, Rephaiah the son of Hur, the ruler of half the district of
    Jerusalem, made repairs.
  tam-TCV: அடுத்ததாக எருசலேம் மாவட்டத்தின் பாதிப் பகுதிக்கு ஆளுநனாக இருந்த ஊரின் மகனான
    ரெப்பாயா திருத்த வேலைகளைச் செய்தான்.
  ceb-ULB: Sunod kanila nga nag-ayo mao si Refaya ang anak nga lalaki ni Hur. Siya
    mao ang tigdumala sa katunga sa distrito sa Jerusalem.
  pol-UBG: Obok nich naprawiał Refajasz, syn Chura, przełożony połowy okręgu Jerozolimy.
  urd-GVU: اگلے حصے کو رِفایاہ بن حور نے کھڑا کیا۔ یہ آدمی ضلع یروشلم کے آدھے حصے
    کا افسر تھا۔
  deu-1912: Neben ihm baute Rephaja, der Sohn Hurs, der Oberste des halben Kreises
    von Jerusalem.
  ntj-ntj: '@see-verse:NEH.003.008'
  kan-2017: ನಂತರ ಯೆರೂಸಲೇಮಿನ ಅರ್ಧ ಪಟ್ಟಣಗಳ ಒಡೆಯನೂ, ಹೂರನ ಮಗನೂ ಆದ ರೆಫಾಯನು ಅದರ ಕುಂದುಕೊರತೆಗಳನ್ನು
    ಸರಿಪಡಿಸಿದನು.
  yap-yap: I Refayah nib mo’on ni fak Hur, ni ir e i tay murung’agen baley ko binaw
    nu Jerusalem, e ubung e gin migid.
  hlt-MCSB: Amih hmatoeng ah Jerusalem conghol ngancawn kah mangpa Hur capa Rephaiah
    loh a tlaih.
  mdy-ETH: ዬካፓ ሄሊ ዓኣ ቤዞ ዬሩሳላሜኮ ዛሎ ዓጮ ዎይሣ፥ ሁሬ ናኣዚ ሬፓያ ኮሼኔ።
  twi-ASANTE: Deɛ ɔdi soɔ yɛ Hur a na ɔda Yerusalem mansini fa bi ano no no, babarima
    Refaia.
  eng-WEBU: Next to them, Rephaiah the son of Hur, the ruler of half the district
    of Jerusalem, made repairs.
  wal-wal: Eta lanqqiyan de7iya sohuwaa Huura na7ai, Yerusalaame woradaa shaahuwaa
    haariya Rafaayi gimbbiis.
  spa-PDDPT: Junto a ellos reparó Refaías, hijo de Hur, jefe de la mitad del distrito
    Jerusalén.
  gun-gun: Ha'e va'e kuery yvýry omba'eapo avi Jerusalém tetã mbyte rupi opena va'e
    Hur ra'y Refaías.
  agu-BL: Yi junt piẍ yi xomtzaj, bnix tan Refaías yi cy'ajl Hur. Yi Refaías i' yi
    ajcaw te yi jalaj tnum Jerusalén.
  ilo-ULB: Simmaruno kadakuada a nagtarimaan ni Refaias a putot ni Hur. Isuna ti mangiturturay
    iti kagudua a distrito ti Jerusalem.
  kpg-kpg: Rephaiah, tama ni Hur, di tagi o di baahi di guongo Jerusalem, guu hau
    di gunga nomuli.
  uig-ARA: ئۇلارنىڭ يېنىدىكى تۇتاش قىسمىنى يېرۇسالېمنىڭ يېرىمىنىڭ ھاكىمى بولغان خۇرنىڭ
    ئوغلى رېفايا ياسىدى.
  sus-sus: Xuru xa di Rɛfaya, naxan na Darisalamu sɛɛti mangɛ ra, naxa wali Xarihaya
    nun Xananiya xa walie sɛɛti ma.
  pon-2006: Repaia nein Hur, kaunen apali wehin Serusalem, me peusehlahsang.
  ksd-ksd: Ma Repaia natu i Kur, ra tena varkurai ta ra ngungu gunan Ierusalem, i
    ga mamal ta kana ngu na papalum.
  tur-YTC: Onların yanında, Yeruşalem bölgesinin yarısının yöneticisi olan Hur oğlu
    Refaya onardı.
  ind-AYT: Di samping mereka, Refaya, anak Hur, penguasa setengah wilayah Yerusalem,
    melakukan perbaikan.
  nya-nya: Refaya mwana wa Huri wolamulira theka la chigawo cha Yerusalemu anakonza
    chigawo china motsatana nawo.
  hrv-hrv: Do njih je popravljao Refaja, sin Hurov, glavar polovice jeruzalemskog
    okruga.
  mps-mps: Tama Refaia te Hurgo ogwa dali te bidi meba daligo te masigi obo sę ebo
    te Hananiago hani sę ebo pąde te sę yali. Refaia te Jerusalem pąde elalubo
    tǫ pedai badu me deli te polaluali tobolu bidi dao.
  tpi-tpi: Na Refaia, pikinini man bilong Hur, wantaim ol sampela man i skruim hap
    banis klostu long lain bilong Hanania. Refaia em i hetman bilong namba wan hap
    bilong distrik Jerusalem.
  dan-1931: Ved Siden af dem arbejdede Øversten over den ene Halvdel af Jerusalems
    Område, Refaja, Hurs Søn.
  vie-OVCB: Kế đến, có Rê-pha-gia, con Hu-rơ cai trị phân nửa thành Giê-ru-sa-lem,
    lo việc sửa sang thành.
  guj-2017: તેઓની બાજુમાં હૂરનો દીકરો રફાયા સમારકામ કરતો હતો. તે યરુશાલેમના અર્ધા
    વિભાગનો અધિકારી હતો.
  pon-2006A: Repaia nein Hur, kaunen apali wehin Serusalem, me peusehlahsang.
  por-BRBSL: Ao lado deles, Rephaiah, o filho de Hur, o governante de metade do distrito
    de Jerusalém, fez reparos.
  cth-cth: Hathnukkhu, Jerusalem khopui tangawn ka uk e Hur capa Rephaiah ni a pathoup.
  twi-twi: Nea odi so yɛ Hur a na ɔda Yerusalem mansin fa bi ano no no, babarima Refaia.
  hlt-hlt: Amih hmatoeng ah Jerusalem conghol ngancawn kah mangpa Hur capa Rephaiah
    loh a tlaih.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Uuri birɛ Edefɑyɑɑ sɔɔtɛ́, weè do bɑkɛ́ Sedisɑdɛmmu
    ɛì kó dikéè.
  msy-2020: Ezɨ Hurɨn otarim Refaia, gumazir maba ko, dɨvazir nam Hananian adarazir
    boroghɨn an ingari. Refaia a Jerusalem itir distrighɨn akuar vuer mamɨn faragha
    zuir gumazir dapanim.
  dop-dop: Pɑ kɔŋkɔŋ tɑɑ kɛ́ Huuu pǝyɑlʋ Lefɑyɑ wei ɩ kɛ́ Yosɑlɛm hɔɣɔlʋɣʋ lɛŋkʋ nyʋɣʋ
    tʋ tɔ ɩ lɑkɑɣɑ tǝmlɛ.
  azb-azb: Onların yanındakı divarı Yerusəlim əyalətinin yarı hissə rəisi Xur oğlu
    Refaya bərpa etdi.
  eng-DBY: And next to them repaired Rephaiah the son of Hur, the ruler of the half
    part of Jerusalem.
  hin-2017: उनसे आगे हूर के पुत्र रपायाह ने, जो यरूशलेम के आधे जिले का हाकिम था, मरम्मत
    की।
  wol-KYG: Ka feggook ñoom di liggéey, Refaya doomu Ur la. Moo yilifoon genn-wàllu
    diiwaanu Yerusalem.
  eng-YLT: And by their hand hath Rephaiah son of Hur, head of the half of the district
    of Jerusalem, strengthened.
  eng-WYC-2017: And Rephaiah, the son of Hur, prince of a street of Jerusalem, builded
    beside them.
  eng-WMBB: Next to them, Rephaiah the son of Hur, the ruler of half the district
    of Jerusalem, made repairs.
  urd-GVH: अगले हिस्से को रिफ़ायाह बिन हूर ने खड़ा किया। यह आदमी ज़िले यरूशलम के आधे
    हिस्से का अफ़सर था।
  rug-rug: Repaia, sa tuna koreo e Huri, sa koimata pa keke kukuruna sa popoa pa Zerusalema
    si tuvakana sa kukuruna la pule.
  gaz-gaz: Refaayaan ilmi Huuri, bulchaan gartokkee aanaa Yerusaalem kutaa itti aanu
    haaromse.
  fra-LSG: A côté d’eux travailla aux réparations Rephaja, fils de Hur, chef de la
    moitié du district de Jérusalem.
  yal-yal: Xuru a dii xɛmɛn Rɛfaya fan yi yirena nde yitɔnma na dɛxɔn, Yerusalɛn bɔxɔn
    fɔxɔ kedenna yirena nde kuntigina.
  haw-1868: A malaila aku hoala hou ae la o Repaia ke keiki a Hura, ka luna o kekahi
    hapalua o Ierusalema.
  arb-NAV: وَإِلَى جِوَارِهِمْ رَمَّمَ رَفَايَا بْنُ حُورٍ، رَئِيسُ نِصْفِ دَائِرَةِ
    أُورُشَلِيمَ، جُزْءاً مِنَ السُّورِ.
  ewe-ewe: Tso afi sia la, Refaya si nye Hur ƒe vi, ame si nye Yerusalem nuto la ƒe
    afã dziɖula la ɖo gli la ƒe akpa aɖe.
  eng-LEE: And alongside of them repaired Rephayah the son of Chur, the chief of the
    half of the district of Jerusalem.
  asm-FB: তেওঁলোকৰ পাছত হুৰৰ পুত্ৰ ৰফায়াই মেৰামতি কৰিলে। তেওঁ যিৰূচালেম জিলাৰ আধা
    অংশত শাসন কৰিছিল।
  sus-A: شُرُ شَ دِ رّقَيَ، نَشَن نَ دَرِ سَلَمُ سّيتِ مَنفّ رَ، نَشَ وَلِ شَرِهَيَ
    نُن شَنَنِيَ شَ وَلِيٍ سّيتِ مَ.
  fra-SBL: A côté d'eux, Rephaïa, fils de Hur, chef de la moitié du district de Jérusalem,
    fit des réparations.
  hbo-hbo: וְעַל־יָדָ֤ם הֶחֱזִיק֙ רְפָיָ֣ה בֶן־ח֔וּר שַׂ֕ר חֲצִ֖י פֶּ֥לֶךְ יְרוּשָׁלָֽ͏ִם׃
    ס
  piu-2006: '@see-verse:NEH.003.008'
  kik-kik: Gĩcunjĩ kĩrĩa kĩarũmĩrĩire gĩacookereirio nĩ Refaia mũrũ wa Huri ũrĩa warĩ
    mwathi wa nuthu ya gĩcigo kĩmwe kĩa Jerusalemu.
  fra-NCL: A côté d’eux réparait Raphaïas, fils de Hur, chef de la moitié du district
    de Jérusalem.
  cek-AK: Nihcae pacoengah kaom ahmuen loe Jerusalem vangpui ahap ukkung, Hur ih capa
    Rephaiah mah pathoep.
  cuk-cuk: A-nagabali, Hur-e-machi-Refaías galu-nudaksamogad. Hurʼde, Jerusalén-neggwebur-abala
    dummadga-maigusad.
  uig-CYR: Уларниң йенидики туташ қисмини Йерусалимниң йериминиң һакими болған Хурниң
    оғли Рефая ясиди.
  tel-2017: వారి పక్కన యెరూషలేంలో సగ భాగానికి అధికారి హూరు కొడుకు రెఫాయా బాగు చేశాడు.
  hat-BSA: Akote yo, Rephaja, fis a Hur la, chèf a mwatye nan distrik Jérusalem nan,
    te fè reparasyon yo.
  kos-kos: Rephaiah, wen natul Hur, su leumi tafu acn Jerusalem, pa musai pola se
    tokoyang.
  hbo-WLC: וְעַל־יָדָ֤ם הֶחֱזִיק֙ רְפָיָ֣ה בֶן־ח֔וּר שַׂ֕ר חֲצִ֖י פֶּ֥לֶךְ יְרוּשָׁלִָֽם׃
    ס
  ibo-ibo: Onye na-eso ha bụ Refaya nwa Hua onyeisi ọchịchị otu akụkụ Jerusalem.
  ory-ory: ସେମାନଙ୍କ ନିକଟରେ ଯିରୂଶାଲମସ୍ଥ ପ୍ରଦେଶର ଅର୍ଦ୍ଧଭାଗର ଅଧ୍ୟକ୍ଷ ହୂରର ପୁତ୍ର ରଫାୟ
    ମରାମତି କଲା।
  chk-chk: Refaia nöün Hur we mwän, ewe sounemenemen esopun Jerusalem, a senisefälietä
    ewe kinikin ünükün.
  rop-rop: Refaiya, det san blanga Huwa hubin jidan det boswan blanga haf det kantri
    raidaran langa Jerusalem, bin bildimbek naja pat.
  ukr-1871: Коло їх лагодив Рефаїя, син Хурів, старшина над половиною дїльницї Ерусалимської.
  deu-1951: Neben ihnen baute Rephaja, der Sohn Churs, der Oberste des halben Bezirks
    von Jerusalem.
  eng-JPS: And next unto them repaired Rephaiah the son of Hur, the ruler of half
    the district of Jerusalem.
  srp-1865: A do njih opravlja Refaja sin Orov poglavar nad polovinom kraja Jerusalimskoga.
  lug-lug: Lefaya mutabani wa Kuuli eyafuganga ekitundu ky’eggombolola ya Yerusaalemi
    n’addaabiriza ekitundu ekyaddirira.
  heb-heb: ועל ידם החזיק רפיה בן חור שר חצי פלך ירושלם׃
  ben-IRV: তাদের কাছে যিরূশালেম প্রদেশের অর্ধেক অংশের শাসনকর্ত্তা হূরের ছেলে রফায়
    সারাই করল।
  pan-pan: ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਹੂਰ ਦੇ ਪੁੱਤਰ ਰਫ਼ਾਯਾਹ ਨੇ ਜੋ ਯਰੂਸ਼ਲਮ ਦੇ ਅੱਧੇ ਜ਼ਿਲ੍ਹੇ ਦਾ ਹਾਕਮ
    ਸੀ, ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ တို့နောက်မှ၊ ယေရုရှလင် မြို့တပိုင်း ကို အုပ် သောသူ၊ ဟုရ သား ရေဖါယ ပြင်
    ၏။
  tbg-tbg: Vika vi kaiqara vare vauvaro Hurira maaqu Repaiaava vo vaiinti hampata
    vira vuruvi vau vaantaavurara qaiqaa autu kora. Repaiaava Ieruharemi hini vatukaqaa
    raqiki vau vaiintiva vaura.
  hmo-hmo: Idia edia badibadinai, be Repaia Huru, Ierusalema ena tano kahana ena lohia
    tauna ese magu ia hanamoa.
  urd-urd: और उनसे आगे रिफ़ायाह ने, जो हूर का बेटा और येरूशलेम के आधे हल्क़े का सरदार
    था मरम्मत की।
  rus-SYN: Подле них чинил Рефаия, сын Хура, начальник полуокруга Иерусалимского.
  bqc-SIM: Aà saɛ Hulu nɛ́ Lefaia, Yelusalɛũ kpɛdo kía, bĩ́i kɛ̀kɛ bò.
  tcz-CHONGTHU: Chule amaho bana pal sempha a panga chu Jerusalem gamkai akehkhat
    chunga lamkaiya pang Hur chapa Rephai’ah ana hi.
  mar-mar: हूरचा पुत्र रफाया याने भिंतीचा पुढील भाग बांधून काढला. यरूशलेमेच्या अर्ध्या
    भागाचा हा राज्यपाल होता.
  qub-qub: Chaypita päsaraj caj curral pergata allchachiran Hurpa wamran Refaías.
    Payga caran pullan Jerusalenpa mandajnin.
  hat-hat: Refaja, pitit gason Our la, chèf mwatye lavil Jerizalèm, te repare pòsyon
    ki vin apre a.
  eng-BSB: Next to them, Rephaiah son of Hur, ruler of a half-district of Jerusalem,
    made repairs;
  eng-WEBPB: Next to them, Rephaiah the son of Hur, the ruler of half the district
    of Jerusalem, made repairs.
  kbq-kbq: Hagi ananteti'ma kuma keginama eri ante fatgoma huno vu'neana, Jerusalemi
    kuma'ma amu'nompinti refko hazageno mago kazigama kvama hu'nea ne' Huri nemofo
    Refaia eri so'e huno ome atre'ne.
  nhe-BL: Ininnacastla quicualchijchijqui Refaías, icone Hur. Refaías elqui gobernador
    ipan tlajco altepetl Jerusalén.
  gub-BL: Hepai Ur ta'yr Zeruzarez ipehegwer wanuwihaw uzapo ipehegwer a'e pehegwer
    rehe uzekok ma'e.
  eng-DRA: And next to him built Raphaia the son of Hur, lord of the street of Jerusalem.
