verse: NEH.003.012
translations:
  mal-C: അതിന്റെ അപ്പുറം ജെറുശലേം പ്രവിശ്യയുടെ മറ്റേ പകുതിയുടെ അധികാരിയായ ഹല്ലോഹേശിന്റെ
    മകൻ ശല്ലൂമും അദ്ദേഹത്തിന്റെ പുത്രിമാരും നന്നാക്കി.
  deu-TKW: Daneben besserte aus Sallum, der Sohn Halohes', der Oberste der anderen
    Hälfte des Bezirks von Jerusalem, - er und seine Töchter.
  lin-lin: Shalumi, mwana mobali ya Aloeshi, mokambi ya ndambo ya etuka ya Yelusalemi,
    elongo na bana na ye ya basi babongisaki eteni ya mir oyo elandaki.
  eng-LSV: And by his hand Shallum son of Halohesh, head of the half of the district
    of Jerusalem, has strengthened, he and his daughters.
  eng-GNV: Next vnto him also fortified Shallum, the sonne of Halloesh, the ruler
    of the halfe part of Ierusalem, he, and his daughters.
  eng-WEBSTER: And next to him repaired Shallum the son of Halohesh, the ruler of
    the half part of Jerusalem, he and his daughters.
  nhw-BL: Huan ininnacastla quicualchijchijque Salum, icone Halohes, ininhuaya iichpocahua.
    Salum eliyaya gobernador ipan ne seyoc tlajco altepetl Jerusalén.
  swh-ONEN: Shalumu mwana wa Haloheshi, mtawala wa nusu ya wilaya ya Yerusalemu, alikarabati
    sehemu iliyofuatia akisaidiwa na binti zake.
  bba-bba: Benin bɔkuɔ Sɑlumu, Hɑlosɛsin bii wi u Yerusɑlɛmun wɔɔ beri tiɑ kpɑre u
    mɑɑ somi kɑ win bii wɔndiɑbɑ.
  eng-KJVCPB: And next unto him repaired Shallum the son of Hallohesh, the ruler of
    the half part of Jerusalem, he and his daughters.
  luo-luo: Shalum wuod Halohesh, ma jatend dir gwengʼ Jerusalem komachielo ne gedo
    e dir jogo ka nyige konye.
  meu-meu: Ia ohena ai Salumu Halohese, Ierusalem tano kahana lohiana, mai natuna
    hahinedia ida, ese maḡu e bania.
  npi-ULB: तिनीहरूपछि यरूशलेमको आधा जिल्लाका शासक हल्लोहेशका छोरा शल्लूमले आफ्ना छोरीहरूसित
    मिलेर मर्मत गरे ।
  yor-yor: Ṣallumu ọmọ Halloheṣi, alákòóso ìdajì agbègbè Jerusalẹmu tún ti ẹ̀gbẹ́
    rẹ̀ mọ pẹ̀lú ìrànlọ́wọ́ àwọn ọmọbìnrin rẹ̀.
  ind-ind: Perbaikan tembok yang berikut dilakukan oleh Salum anak Halohes, yaitu
    pemimpin setengah wilayah di Yerusalem, bersama anak-anak perempuannya.
  pes-OPCB: شلوم (پسر هلوحیش) و دختران او قسمت بعدی را ساختند. او شهردار نصف دیگر
    شهر اورشلیم بود.
  tgl-ULB: Kasunod nila si Sallum anak ni Haloles, pinuno ng kalahating distrito ng
    Jerusalem, ang nag-ayos kasama ang kaniyang mga anak na babae.
  hui-hui: Ani bialu heagola Halohese igini Salumu ibugua nde agali maru heba Malagiya
    Hasubulame bialu hayagoria howa bu yolo mialu bima pialu heagola ibu wane berearumebi
    nde biabe ogoni biamogo bialu berene. Salumu ogoni ibu nde Yarusalemenaga gabumane
    agali haguane mende howa ibugua dindi lene mbirahayagi haru haga hene.
  mya-mya: ဟာ​လော​ဟတ်​၏​သား၊ ယေ​ရု​ရှ​လင်​နယ်​ကျန် တစ်​ဝက်​ကို​အုပ်​ချုပ်​ရ​သူ​ရှလ္လုံ​သည်
    နောက်​တစ် ပိုင်း​ကို​တည်​ဆောက်​၏။ (တည်​ဆောက်​မှု​တွင် သူ​၏​သ​မီး​များ​က​ဝိုင်း​ဝန်း​ကူ​ညီ​ကြ
    လေ​သည်။)
  bod-N: དེའི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་ཕྱེད་ཀའི་བདག་གཉེར་པ་ཧ་ལོ་ཧེས་ཀྱི་བུ་ཤལ་ལུམ་དང་ཁོའི་བུ་མོ་རྣམས་ཡིན་ནོ།
    །
  sna-sna: Sharumi mwanakomana waHaroheshi, mutongi wehafu yerimwe dunhu reJerusarema,
    akagadzira chikamu chaitevera achibatsirwa navanasikana vake.
  spa-BLM: Junto a él, Salum hijo de Hallohesh, jefe de la mitad del distrito de Jerusalén,
    él y sus hijas hicieron reparaciones.
  cac-cac: Axo junxo macan̈, a vin̈aj Salum yuninal vin̈aj Halohes ix b'oanxiq'uei.
    A vin̈ chi' yajal yaj vin̈ d'a nan̈alxo lugar ayoch d'a yol smacb'en Jerusalén.
    Ix colvajpax eb' ix yisil vin̈ yed'oc.
  swh-ULB: Baada yao Shalumu mwana wa Haloheshi, mkuu wa nusu ya wilaya ya Yerusalemu,
    akajenga, pamoja na binti zake.
  bel-bel: Каля іх папраўляў Шалум, сын Галахеша, начальнік паўакругі Ерусалімскай,
    ён і дочкі ягоныя.
  deu-ELBBK: Und ihnen zur Seite besserte aus Schallum, der Sohn Hallochesch', der
    Oberste des anderen halben Bezirks von Jerusalem, er und seine Töchter.
  mbb-OT: Is sunud kandan iyan is anak ni Halohesh he si Shalum, he pengulu te ketengà
    he distritu te Jerusalem. Mid-uǥupan sikandin te menge anak din he menge vahi.
  mal-2015: അവന്റെ അപ്പുറം യെരൂശലേംദേശത്തിന്റെ മറ്റെ പാതിക്കു പ്രഭുവായ ഹല്ലോഹേശിന്റെ
    മകൻ ശല്ലൂമും അവന്റെ പുത്രിമാരും അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Paš lende prikerelas peskre čhajenca o Šalum, le Halochešoskro čhavo, savo
    ľidžalas jepaš Jeruzalem.
  pes-OPV: و به پهلوی او، شلوم بن هلوحیش رئیس نصف بلد اورشلیم، او ودخترانش تعمیر نمودند.
  ron-1924: Алэтурь де ей а лукрат, ку фетеле сале, Шалум, фиул луй Халохеш, май-мареле
    песте жумэтате дин цинутул Иерусалимулуй.
  ben-OBCV: জেরুশালেম প্রদেশের অর্ধেক অংশের শাসনকর্তা হলোহেশের ছেলে শল্লুম ও তার মেয়েরা
    তার পরের অংশটি মেরামত করল।
  som-som: Oo meeshii isaga ku xigtayna waxaa cusboonaysiiyey Shalluum ina Hallooxeesh
    oo ahaa taliyihii dhistariga Yeruusaalem badhkiis, isagii iyo gabdhihiisii.
  lat-VUC: Et juxta eum ædificavit Sellum filius Alohes, princeps mediæ partis vici
    Jerusalem, ipse et filiæ ejus.
  eng-ASVBT: And next unto him repaired Shallum the son of Hallohesh, the ruler of
    half the district of Jerusalem, he and his daughters.
  ita-1885: Ed allato a loro ristorò Sallum, figliuolo di Lohes, capitano dell'altra
    metà della contrada di Gerusalemme, con le sue figliuole.
  eng-ULB: Next to them Shallum son of Hallohesh, the ruler of half the district of
    Jerusalem, repaired, along with his daughters.
  spa-VBL: A continuación fue Salum, hijo de Halohes, gobernante de un medio distrito
    de Jerusalén, ayudado por sus hijas.
  fra-_FOB: A côté d'eux, Shallum, fils de Hallochèsh, chef d'un demi-quartier de
    Jérusalem, travailla aussi, ainsi que ses filles.
  mal-mal: അതിനപ്പുറം യെരൂശലേം ദേശത്തിന്റെ മറ്റെ പകുതിയുടെ പ്രഭുവായ ഹല്ലോഹേശിന്റെ
    മകൻ ശല്ലൂമും അവന്റെ പുത്രിമാരും അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā Sallūm bin Hallūhesh kī zimmedārī thī. Yih ādmī zile Yarūshalam
    ke dūsre ādhe hisse kā afsar thā. Us kī beṭiyoṅ ne us kī madad kī.
  suz-BL: मेकेर रे बोइश्‍शा, हल्‍लोहेश आ तौ, यरूसलेम ङा अर्को आधा हुकुम पाइब शाल्‍लुम
    नु आ तमीपुकीमी प्रोव़तेक्‍म।
  ita-1927: Allato a loro lavorò alle riparazioni, con le sue figliuole, Shallum,
    figliuolo di Hallohesh, capo della metà del distretto di Gerusalemme.
  ckb-ckb: لەتەنیشت ئەویشەوە شەلومی کوڕی هەڵۆحێش، فەرمانڕەوای نیوەی ناوچەی ئۆرشەلیم،
    خۆی و کچەکانی ڕووخاوییەکانیان چاککردەوە.
  eng-BBE: Near them was Shallum, the son of Hallohesh, the ruler of half Jerusalem,
    with his daughters.
  kan-OKCV: ಇವನ ಸಮೀಪದಲ್ಲಿ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಯೆರೂಸಲೇಮಿನ ಅರೆನಾಡೊಡೆಯನೂ,
    ಹಲ್ಲೋಹೇಷನ ಮಗನೂ ಆದ ಶಲ್ಲೂಮನೂ, ಅವನ ಕುಮಾರಿಯರೂ.
  bbb-bbb: '@see-verse:NEH.003.011'
  tam-2017: அவன் அருகே எருசலேம் பட்டணத்தின் மறுபாதியை ஆட்சி செய்யும் அல்லோகேசின் மகன்
    சல்லூமும், அவனுடைய மகள்களும் பழுதுபார்த்துக் கட்டினார்கள்.
  spa-RV-1909: Junto á ellos restauró Sallum hijo de Lohes, príncipe de la mitad de
    la región de Jerusalem, él con sus hijas.
  ron-BTF: Și lângă el a reparat Șalum, fiul lui Haloheș, conducătorul peste o jumătate
    de parte din Ierusalim, el și fiicele lui.
  eng-WEBP: Next to him, Shallum the son of Hallohesh, the ruler of half the district
    of Jerusalem, he and his daughters made repairs.
  eng-FBV: Next was Shallum, son of Hallohesh, ruler of a Jerusalem half-district,
    helped by his daughters.
  nld-1939: Naast hen bouwde Sjalloem, de zoon van Hallochesj en overste van het halve
    distrikt Jerusalem, met zijn dochters.
  nch-BL: Huan ininacasta quicualchijchijque Salum, icone Halohes, inihuaya iichpocahua.
    Salum eliyaya gobernador ipan ne seyoc tajco altepet Jerusalén.
  vie-1934: Kế chúng, Sa-lum, con trai của Ha-lô-he, làm quản lý phân nửa quận Giê-ru-sa-lem,
    và các con gái của người, đều tu bổ.
  hin-CV: उसके पास वाले भाग की मरम्मत हल्लेहेष के पुत्र शल्लूम ने, जो येरूशलेम में
    के आधे क्षेत्र का अधिकारी था, अपनी पुत्रियों के साथ मिलकर की.
  spa-BES: Cerca de ellos estaba Salum, el hijo de Halohes, el gobernante de media
    Jerusalén, con sus hijas.
  tdx-tdx: Nanonjohy aze namboatse t’i Salome, ana’ i Halokese, mpifehe’ ty vakim-pifehea’
    Ierosalaime, ie naho o anak’ ampela’eo.
  tha-KJV: ถัดเขาไปคือ ชัลลูมบุตรชายฮัลโลเหช ผู้​ปกครองแขวงครึ่งหนึ่งของเยรูซาเล็มได้​ซ่อมแซม
    ทั้งตัวเขาและบุตรสาวของเขา
  por-BR-2018: E ao seu lado reparou Salum filho de Haloés, líder da metade da região
    de Jerusalém; ele e suas filhas.
  deu-ELO: Und ihnen zur Seite besserte aus Schallum, der Sohn Hallochesch', der Oberste
    des anderen halben Bezirks von Jerusalem, er und seine Töchter.
  eng-WYC-2018: Shallum, the son of Halohesh, prince of the half part of a street
    of Jerusalem, builded beside him, he and his sons. (Shallum, the son of Halohesh,
    the ruler of the other half of the district of Jerusalem, rebuilt beside them,
    with the help of his daughters.)
  epo-epo: Apude konstruis Ŝalum, filo de Haloĥeŝ, estro de duondistrikto de Jerusalem,
    li kaj liaj filinoj.
  uig-PIN: Ularning yenidiki tutax ⱪismini Yerusalemning yerimining ⱨakimi Halloⱨǝxning
    oƣli Xallom ɵzi wǝ uning ⱪizliri yasidi.
  beo-beo: 'Sia:lame da Ha:louhesie (e da Yelusaleme moilai la:idi amoga ouligisu
    esalu) amo egefe. E da feadili legei eno gagoi. Ea uda mano ilia da ea hawa: hamosu
    fidisu.'
  tpi-OTNT: Na Salum, pikinini man bilong Halohes, wantaim ol sampela man i skruim
    narapela hap bilong banis, na ol pikinini meri bilong en i helpim em long dispela
    wok. Salum em i hetman bilong namba 2 hap bilong distrik Jerusalem.
  hau-SA: Shallum ɗan Hallohesh, mai mulkin ɗayan rabin yankin Urushalima ya yi gyare-gyaren
    sashe na biye tare da taimakon ’ya’yansa mata.
  uig-LAT: Ularning yénidiki tutash qismini Yérusalémning yérimining hakimi Xalloheshning
    oghli Shallom özi we uning qizliri yasidi.
  nde-nde: UShalumi indodana kaHaloheshi, umbusi wengxenye yeJerusalema, wavuselela
    isigaba esilandelayo esizwa ngamadodakazi akhe.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe Salumi, ko e foha ʻo Haloesi, ko e pule
    ʻo hono vaeuaʻanga mālie ʻo Selūsalema, ʻaia mo hono ngaahi ʻofefine.
  ces-1613: Podlé něhož opravoval Sallum syn Lochesův, hejtman nad polovicí kraje
    Jeruzalémského, se dcerami svými.
  eng-WMB: Next to him, Shallum the son of Hallohesh, the ruler of half the district
    of Jerusalem, he and his daughters made repairs.
  tam-TCV: எருசலேம் மாவட்டத்தின் மற்ற பாதிப் பகுதியின் ஆளுநனான அலோகேசின் மகன் சல்லூம்,
    தனது மகள்களின் உதவியுடன் அடுத்துள்ள பகுதியைப் பழுதுபார்த்தான்.
  ceb-ULB: Sunod kanila mao si Shalum ang anak nga lalaki ni Halohes, ang tigdumala
    sa katunga sa distrito sa Jerusalem, ang nag-ayo kauban ang iyang mga anak nga
    babaye.
  pol-UBG: Obok niego naprawiał Szallum, syn Hallochesza, przełożony połowy okręgu
    Jerozolimy, on i jego córki.
  urd-GVU: اگلا حصہ سلّوم بن ہلّوحیش کی ذمہ داری تھی۔ یہ آدمی ضلع یروشلم کے دوسرے
    آدھے حصے کا افسر تھا۔ اُس کی بیٹیوں نے اُس کی مدد کی۔
  deu-1912: Daneben baute Sallum, der Sohn des Halohes, der Oberste des andern halben
    Kreises von Jerusalem, er und seine Töchter.
  ntj-ntj: '@see-verse:NEH.003.011'
  kan-2017: ಅದರ ಆಚೆಗೆ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಯೆರೂಸಲೇಮಿನ ಅರ್ಧ ಪಟ್ಟಣಗಳ ಒಡೆಯನೂ,
    ಹಲ್ಲೊಹೇಷನ ಮಗನೂ ಆದ ಶಲ್ಲೂಮ ಮತ್ತು ಅವನ ಪುತ್ರಿಯರು.
  yap-yap: Shallum nib mo’on ni fak Hallohesh, ni ir e ma tay murung’agen ba lay ko
    binaw nu Jerusalem, e ubung e gin migid. (Pi’in ppin ni fak e ra pi’ed e ayuw
    ko fare maruwel.)
  hlt-MCSB: A hmatoeng ah Jerusalem conghol ngancawn kah mangpa Hallohesh capa Shallum
    amah neh a tanu rhoek loh a tlaih.
  mdy-ETH: ዬኖይዳፓ ሄሊ ዓኣ ቤዞ ዬሩሳላሜ ካታሞኮ ዛሎ ዓጮ ዎይሣ፥ ሃሎሄሼ ናኣዚ ሻሉሜ ኮሼኔ፤ ዒማና ዒዛኮ ዉዱሮ ናኣታኣ
    ዒዛ ማዾና ማኣዳኔ።
  twi-ASANTE: Halohes babarima Salum ne ne mmammaa na wɔsiesiee ɛfa a ɛdi hɔ no. Ɔno
    na na ɔtua Yerusalem mansini fa a aka ano.
  eng-WEBU: Next to him, Shallum the son of Hallohesh, the ruler of half the district
    of Jerusalem, he and his daughters made repairs.
  wal-wal: Eta lanqqiyan de7iya sohuwaa Halloheesha na7ai, Yerusalaame woradaa naa77antto
    shaahuwaa haariya SHaaluuminne a macca naati gimbbidosona.
  spa-PDDPT: Junto a ellos reparó Salum, hijo de Halohes, jefe de la otra mitad del
    distrito Jerusalén, él con sus hijas.
  gun-gun: Ijyvýry omba'eapo avi Jerusalém tetã mbyte rupi opena va'e Haloés ra'y
    Salum. Guajy kuery reve omba'eapo okuapy.
  agu-BL: Ma yi junt piẍ yi xom tzaj, Salum bnon tetz scyuch' yi e' me'l. Yi Saluma'tz
    i' cy'ajl Halohes, nin i' ajcaw te jalajt yi tnum Jerusalén.
  ilo-ULB: Simmaruno kadakuada a nagtarimaan ni Sallum, a putot ni Hallohes, a mangiturturay
    iti kagudua a distrito ti Jerusalem, agraman dagiti annakna a babbai.
  kpg-kpg: Shallum, tama ni Hallohesh, di tagi o di baahi guongo Jerusalem dela i golo,
    guu hau di gunga nomuli, gei nia dama ahina a maa gu hagamaamaa a mee i dana moomee.
  uig-ARA: ئۇلارنىڭ يېنىدىكى تۇتاش قىسمىنى يېرۇسالېمنىڭ يېرىمىنىڭ ھاكىمى خاللوھەشنىڭ
    ئوغلى شاللوم ئۆزى ۋە ئۇنىڭ قىزلىرى ياسىدى.
  sus-sus: Haloxesi xa di Salumu, naxan na Darisalamu sɛɛti xunyi ra, naxa wali suxu
    Malakiya nun Xasubu sɛɛti ma.
  pon-2006: Sallum nein Alloes, kaunen apalien wehin Serusalem, me peusehla. (Nah
    serepein ko iang sewese doadoahko.)
  ksd-ksd: Ma Salum natu i Alokes, ra tena varkurai ure tika na ngungu gunan Ierusalem,
    i ga mamal ta kadir ngu na papalum, diat ma ra umana natuna, a umana vavina.
  tur-YTC: Onun yanında, Yeruşalem bölgesinin yarısının yöneticisi olan Halloheş oğlu
    Şallum, kızlarıyla birlikte onardı.
  ind-AYT: Salum, anak Halohesh, penguasa setengah wilayah Yerusalem, melakukan perbaikan
    bersama anak-anak perempuannya.
  nya-nya: Salumu mwana wa Halohesi wolamulira theka la chigawo cha Yerusalemu, anakonzanso
    chigawo chotsatana nawo mothandizidwa ndi ana ake akazi.
  hrv-hrv: A do njih je popravljao Šalum, sin Halohešov, glavar polovice okruga, on
    i njegovi sinovi.
  mps-mps: Te Salum, te Halohesgo ogwa, dali te bidi meba daligo te obo banis dage
    gasa wadoasa nigali, tama aga wegi dabego aga te sę ebo tau salio. Te bidi Salum
    aga te si wali Jerusalem pąde elalubo tǫ pedai tonalubo polalubo bidi dao.
  tpi-tpi: Na Salum, pikinini man bilong Halohes, wantaim ol sampela man i skruim
    narapela hap bilong banis, na ol pikinini meri bilong en i helpim em long dispela
    wok. Salum em i hetman bilong namba 2 hap bilong distrik Jerusalem.
  dan-1931: Ved Siden af ham arbejdede Øversten over den anden Halvdel af Jerusalems
    Område, Sjallum, Hallohesj' Søn, sammen med sine Døtre.
  vie-OVCB: Kế họ có Sa-lum, con Ha-lô-hết, và các con gái ông lo việc sửa sang thành.
    Ông là người cai trị phân nửa kia của thành Giê-ru-sa-lem.
  guj-2017: તેઓની બાજુમાં હાલ્લોહેશનો દીકરો શાલ્લુમ, જે યરુશાલેમના અર્ધા વિભાગનો અધિકારી
    હતો, તે તથા તેની દીકરીઓ સમારકામ કરતાં હતાં.
  pon-2006A: Sallum nein Alloes, kaunen apalien wehin Serusalem, me peusehla. (Nah
    serepein ko iang sewese doadoahko.)
  por-BRBSL: Ao lado dele, Salum o filho de Hallohesh, o governante de metade do distrito
    de Jerusalém, ele e suas filhas fizeram reparos.
  cth-cth: Hathnukkhu, Jerusalem khopui tangawn ka uk e, Hallohesh capa Shallum ni
    a canunaw hoi a pathoup awh.
  twi-twi: Halohes babarima Salum ne ne mmabea na wosiesiee ɔfa a edi hɔ no. Ɔno na
    na otua Yerusalem mansin fa a aka no ano.
  hlt-hlt: A hmatoeng ah Jerusalem conghol ngancawn kah mangpa Hallohesh capa Shallum
    amah neh a tanu rhoek loh a tlaih.
  tbz-SIM: Kɛ̀ bɛ̀ɛ deè kɛ́feí Adoɛsi birɛ Sɑdummu wèè do bɑkɛ́ Sedisɑdɛmmu kó dihɛì
    kó dikéè tɛrì wenwe nɛ̀ o nitipobí.
  msy-2020: Ezɨ Halohesɨn otarim Salum, dɨvazir nam Harimɨn adarazir boroghɨn an ingari.
    Ezɨ an guiviba an akuragha an ingari. Salum, a Jerusalem itir distrighɨn akuar
    igharazimɨn faragha zuir gumazir dapanim.
  dop-dop: Pɑ kɔŋkɔŋ tɑɑ kɛ́ Hɑlohɛsɩ pǝyɑlʋ Sɑlum wei ɩ kɛ́ Yosɑlɛm hɔɣɔlʋɣʋ lɛŋkʋ
    nyʋɣʋ tʋ tɔ, ɩ nɑ ɩ pɛɛlɑɑ pɑ lɑkɑɣɑ pɑ nyǝntɛ.
  azb-azb: Malkiyanın və Xaşşuvun yanında Yerusəlim əyalətinin o biri yarısının rəisi
    Halloxeş oğlu Şallum qızları ilə birgə bərpa işləri gördü.
  eng-DBY: And next to them repaired Shallum the son of Hallohesh, the ruler of the
    half part of Jerusalem, he and his daughters.
  hin-2017: इससे आगे यरूशलेम के आधे जिले के हाकिम हल्लोहेश के पुत्र शल्लूम ने अपनी
    बेटियों समेत मरम्मत की।
  wol-KYG: Ka feggook moom di defaraat, di Salum doomu Aloyes, kilifag geneen wàllu
    diiwaanu Yerusalem, ay doomam yu jigéen di ko jàpple ca liggéey ba.
  eng-YLT: And by his hand hath Shallum son of Halohesh, head of the half of the district
    of Jerusalem, strengthened, he and his daughters.
  eng-WYC-2017: Shallum, the son of Halohesh, prince of the half part of a street
    of Jerusalem, builded beside him, he and his sons.
  eng-WMBB: Next to him, Shallum the son of Hallohesh, the ruler of half the district
    of Jerusalem, he and his daughters made repairs.
  urd-GVH: अगला हिस्सा सल्लूम बिन हल्लूहेश की ज़िम्मादारी थी। यह आदमी ज़िले यरूशलम
    के दूसरे आधे हिस्से का अफ़सर था। उस की बेटियों ने उस की मदद की।
  rug-rug: E Salumu sa tuna koreo e Halohesi, sa koimata pa keke kukuruna pule pa
    Zerusalema, si tuvakia si keke kukuruna sa goba. Ari na tuna vineki na toka nia
    koasa tinavete.
  gaz-gaz: Shaluum ilmi Haloheesh bulchaan gartokkee aanaa Yerusaalemiitii fi intallan
    isaa kutaa itti aanu haaromsan.
  fra-LSG: A côté d’eux travailla, avec ses filles, Schallum, fils d’Hallochesch,
    chef de la moitié du district de Jérusalem.
  yal-yal: Haloxesi a dii xɛmɛn Salun nun a dii tɛmɛne fan yi yinna yirena nde yitɔnma
    na dɛxɔn, Yerusalɛn bɔxɔn fɔxɔ kedenna yirena nde kuntigina.
  haw-1868: A malaila aku hoala hou ae la o Saluma ke keiki a Halohesa, ka luna o
    kekahi hapalua o Ierusalema, oia a me kana mau kaikamahine.
  arb-NAV: وَقَامَ إِلَى جَانِبِهِ شَلُّومُ بْنُ هَلُّوحِيشَ رَئِيسُ نِصْفِ دَائِرَةِ
    أُورُشَلِيمَ هُوَ وَبَنَاتُهُ بِالتَّرْمِيمِ.
  ewe-ewe: Salum, Halohes ƒe vi, ame si nye Yerusalem nuto la ƒe afã evelia dziɖula
    la kple via nyɔnuwo dzra gli la ƒe akpa si le Dzokpomɔ la megbe ɖo.
  eng-LEE: And alongside of him repaired Shallum the son of Hallochesh, the chief
    of the other half of the district of Jerusalem, he and his daughters.
  asm-FB: তেওঁৰ পাছত যিৰূচালেম জিলাৰ আধা অংশৰ শাসনকৰ্তা হল্লোহেচৰ পুত্ৰ চল্লুমৰ সৈতে
    তেওঁৰ জীয়েকসকলে মেৰামতি কৰিলে।
  sus-A: هَلٌشٍسِ شَ دِ سَلُمُ، نَشَن نَ دَرِ سَلَمُ سّيتِ شُنيِ رَ، نَشَ وَلِ سُشُ
    مَلَكِيَ نُن شَسُبُ سّيتِ مَ.
  fra-SBL: A côté de lui, Shallum, fils de Hallohesh, chef de la moitié du district
    de Jérusalem, et ses filles réparèrent.
  hbo-hbo: וְעַל־יָדֹ֣ו הֶחֱזִ֗יק שַׁלּוּם֙ בֶּן־הַלֹּוחֵ֔שׁ שַׂ֕ר חֲצִ֖י פֶּ֣לֶךְ
    יְרוּשָׁלָ֑͏ִם ה֖וּא וּבְנֹותָֽיו׃ ס
  piu-2006: '@see-verse:NEH.003.011'
  kik-kik: Gĩcunjĩ kĩrĩa kĩarũmĩrĩire gĩacookereirio nĩ Shalumu mũrũ wa Haloheshu,
    mwathi wa nuthu ya gĩcigo kĩa Jerusalemu, ateithĩrĩirio nĩ airĩtu ake.
  fra-NCL: A côté réparait, avec ses filles, Sellum, fils d’Alohès, chef de l’autre
    moitié du district de Jérusalem.
  cek-AK: Anih pacoengah kaom ahmuen loe Jerusalem ahap ukkung, Halohesh ih capa Shallum
    hoi a canunawk mah pathoep.
  cuk-cuk: A-nagabali, Halohes-machi-Salum, na e-sisganmala galu sobnanai-gusmarmogad.
    Salumʼde, Jerusalén-neggwebur-abala dummadga mai gusad.
  uig-CYR: Уларниң йенидики туташ қисмини Йерусалимниң йериминиң һакими Халлоһәшниң
    оғли Шаллом өзи вә униң қизлири ясиди.
  tel-2017: వారి పక్కన యెరూషలేం నగరం సగభాగానికి అధికారి హల్లోహెషు కొడుకు షల్లూము,
    అతని కూతుళ్ళు బాగు చేశారు.
  hat-BSA: Akote li, Schallum, fis a Hallochesch la, chèf a mwatye nan distrik Jérusalem
    nan te fè reparasyon yo ansanm avèk fi li yo.
  kos-kos: Shallum, wen natul Hallohesh, su leumi tafunyen lula Jerusalem, pa musai
    pola se toko. (Acn natul wi pac kasru orekma sac.)
  hbo-WLC: וְעַל־יָד֣וֹ הֶחֱזִ֗יק שַׁלּוּם֙ בֶּן־הַלּוֹחֵ֔שׁ שַׂ֕ר חֲצִ֖י פֶּ֣לֶךְ
    יְרוּשָׁלִָ֑ם ה֖וּא וּבְנוֹתָֽיו׃ ס
  ibo-ibo: Shalum nwa Halohesh na ụmụ ya ndị inyom meziri akụkụ mgbidi nke na-esota.
    Ọ bụ onyeisi ọchịchị otu akụkụ Jerusalem nke ọzọ.
  ory-ory: ତାହା ନିକଟରେ ଯିରୂଶାଲମ ପ୍ରଦେଶର ଅର୍ଦ୍ଧଭାଗର ଅଧ୍ୟକ୍ଷ ହଲୋହେଶର ପୁତ୍ର ଶଲ୍ଲୁମ୍‍
    ଓ ତାହାର କନ୍ୟାମାନେ ମରାମତି କଲେ।
  chk-chk: Nge Salum nöün Haloes we mwän, ewe sounemenemen pwal ewe esopun Jerusalem,
    a senisefälietä ewe kinikin ünükün, i me nöün kewe fefin.
  rop-rop: Shalum, det san blanga Heilahesh hubin jidan det boswan blanga det najalot
    haf det kantri raidaran langa Jerusalem, bin bildimbek naja pat blanga det wol
    en im doda olabat bin album im langa det wek du.
  ukr-1871: Коло їх лагодив Шаллум, син Голлохешів, старшина над половиною дїльницї
    Ерусалимської, він і дочки його.
  deu-1951: Neben ihm baute Sallum, der Sohn Hallohes, der Oberste des andern halben
    Bezirkes von Jerusalem, er und seine Töchter.
  eng-JPS: And next unto him repaired Shallum the son of Hallohesh, the ruler of half
    the district of Jerusalem, he and his daughters.
  srp-1865: A do njega opravlja Salum sin Loisov, poglavar nad polovinom kraja Jerusalimskoga
    sa kæerima svojim.
  lug-lug: Eyaddaabiriza ekitundu ekyaddirira yali Sallumu mutabani wa Kallokesi ne
    bawala be, eyafuganga ekitundu ky’eggombolola ya Yerusaalemi ne bawala be.
  heb-heb: ועל ידו החזיק שלום בן הלוחש שר חצי פלך ירושלם הוא ובנותיו׃
  ben-IRV: তার কাছে যিরূশালেম প্রদেশের অর্ধেক অংশের শাসনকর্ত্তা হলোহেশের ছেলে শল্লুম
    ও তার মেয়েরা সারাই করল।
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਹੱਲੋਹੇਸ਼ ਦੇ ਪੁੱਤਰ ਸ਼ੱਲੂਮ ਨੇ ਜੋ ਯਰੂਸ਼ਲਮ ਦੇ ਅੱਧੇ ਜ਼ਿਲ੍ਹੇ ਦਾ ਹਾਕਮ
    ਸੀ, ਉਸ ਨੇ ਅਤੇ ਉਸ ਦੀਆਂ ਧੀਆਂ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ တို့နောက်မှ၊ ယေရုရှလင် မြို့တပိုင်း ကို အုပ် သောသူ၊ ဟာလောဟတ် သား ရှလ္လုံ
    နှင့် သူ ၏သမီး တို့သည် ပြင် ကြ၏။
  tbg-tbg: Vika vi kaiqara vare vauvaro Halohesira maaqu Salumiva vira vuruvi vau
    vaantaavurara qaiqaa autu kora. Salumira raavuranavu nai qora kahaquvaro viva
    vi kaiqara varora. Salumiva Ieruharemi hini vatukaqaa raqiki vau vaiintiva vaura.
  hmo-hmo: Unai Kohoro ena badibadinai, be Salumu Halohese, Ierusalema tano kahana
    ena lohia tauna, mai ena natuna hahine haida danu ese magu idia hanamoa lou.
  urd-urd: और उससे आगे सलूम बिन हलूहेश ने जो येरूशलेम के आधे हल्क़े का सरदार था, और
    उसकी बेटियों ने मरम्मत की।
  rus-SYN: Подле них чинил Шаллум, сын Галлохеша, начальник полуокруга Иерусалимского,
    он и дочери его.
  bqc-SIM: An saɛ Aloese nɛ́ Saluũ, Yelusalɛũ kpɛdo kía, bĩ́i kɛ̀kɛ bò sãnu
    ń a nɛnↄɛↄ.
  tcz-CHONGTHU: Hallohesh chapa Shallum leh achanuten abanchu asem phauvin ahi; chule
    amahi Jerusalem gamkai akeh khat chunga lamkai ahiye.
  mar-mar: हल्लोहेशचा पुत्र शल्लूम याने त्यापुढचा भाग दुरुस्त केला. या कामात त्याच्या
    कन्यांनी त्यास मदत केली. शल्लूम यरूशलेमेच्या अर्ध्या भागाचा अधिकारी होता.
  qub-qub: Chaypita päsaraj curral pergata allchachiran Halohespa wamran Salum warmi
    wamrancunawan. Payga pullan Jerusalenpa mandajninmi caran.
  hat-hat: Chaloum, pitit gason Aloèch la, chèf lòt mwatye lavil Jerizalèm la, te
    rebati pòsyon ki vin apre a. Pitit fi li yo te ede l' nan travay la.
  eng-BSB: And next to them, Shallum son of Hallohesh, ruler of the other half-district
    of Jerusalem, made repairs, with the help of his daughters.
  eng-WEBPB: Next to him, Shallum the son of Hallohesh, the ruler of half the district
    of Jerusalem, he and his daughters made repairs.
  kbq-kbq: Hagi Jerusalemi kuma'mofona amu'nompinti refko hazageno, mago kazigama
    kvama hu'nea ne' Halohesi nemofo Salumu'a, mofa'ne naga'amo'za aza hazageno anantetira
    kuma kegina huno vu'ne.
  nhe-BL: Huan ininnacastla quicualchijchijque Salum, icone Halohes, ininhuaya iichpocahua.
    Salum eliyaya gobernador ipan ne seyoc tlajco altepetl Jerusalén.
  gub-BL: Xaru Aroe inugwer Zeruzarez ipehegwer wanuwihaw ta'yr uzapo ipehegwer a'e
    pehegwer rehe uzekok ma'e no. Tazyr upytywà iapo mehe wà.
  eng-DRA: And next to him built Sellum the son of Alohes, lord of half the street
    of Jerusalem, he and his daughters.
