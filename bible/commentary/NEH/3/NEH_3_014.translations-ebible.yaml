verse: NEH.003.014
translations:
  mal-C: ബേത്-ഹഖേരെം പ്രവിശ്യയുടെ അധികാരിയായ രേഖാബിന്റെ മകൻ മൽക്കീയാവ് കുപ്പക്കവാടം
    നന്നാക്കി. അദ്ദേഹം അതു പണിത് കതകുകളും കൊളുത്തുകളും ഓടാമ്പലുകളും പിടിപ്പിച്ചു.
  deu-TKW: 'Das Mistthor besserte aus Malchia, der Sohn Rechabs, der Oberste des Bezirks
    von Beth-Cherem: der baute es auf und setzte seine Thüren, Riegel und Querbalken
    ein.'
  lin-lin: Malikiya, mwana mobali ya Rekabi, mokambi ya etuka ya Beti-Akeremi, abongisaki
    Ekuke ya Fulu. Alatisaki yango mabaya, atiaki bizipelo, basete mpe bakumba.
  eng-LSV: And Malchijah son of Rechab, head of the district of Beth-Haccerem, has
    strengthened the Refuse Gate; he builds it, and sets up its doors, its locks,
    and its bars.
  eng-GNV: 'But the dung port fortified Malchiah, the sonne of Rechab, the ruler of
    the fourth part of Beth-haccarem: he built it, and set on the doores thereof,
    the lockes thereof, and the barres thereof.'
  eng-WEBSTER: But the dung-gate repaired Malchiah the son of Rechab, the ruler of
    part of Beth-haccerem; he built it, and set up its doors, its locks, and its bars.
  nhw-BL: Huan nopa Tlasoli Puerta quicualchijchijqui Malquías, icone Recab. Malquías
    elqui gobernador ipan nopa municipio itoca Bet Haquerem. Quinquetzqui tlaquetzalme
    huan quitlali nopa puerta ica nopa huejhueyi lavos huan nopa teposbarra.
  swh-ONEN: Lango la Samadi lilikarabatiwa na Malkiya mwana wa Rekabu, mtawala wa
    wilaya ya Beth-Hakeremu. Alilijenga upya, na kuweka milango yake, na makomeo na
    nondo.
  bba-bba: Mɑɑkiyɑ Rekɑbun bii wi u sɑ̃ɑ Bɛti Hɑkerɛmun berɑn tem yɛ̃ro u kɔnnɔ ɡèn
    min di bɑ rɑ kubɑnu yɑri sɔnwɑ. Mɑ u ɡen kɑdiribɑ kuɑ u doke kɑ ɡen kɔkɔrɔbɑ kɑ
    sere mɑɑ ɡen sɛ̃retii.
  eng-KJVCPB: But the dung gate repaired Malchiah the son of Rechab, the ruler of
    part of Beth-haccerem; he built it, and set up the doors thereof, the locks thereof,
    and the bars thereof.
  luo-luo: Dhoranga Owuoyo noger gi Malkija wuod Rekab, ma ruodh Beth Hakerem. Norwako
    dhoute, radedi kod lodi mage.
  meu-meu: Malkia Rekab, Bete-hakereme tanona lohiana, ese Boromakau Taḡena Ikoukouna
    e bania; e haginia lou, bona iduara e atodia, mai ikoulaidia auridia bona kahitao
    auridia ida.
  npi-ULB: बेथ-हेक्‍केरेम जिल्लाका शासक रेकाबका छोरा मल्कियाहले फोहोर ढोका मर्मत गरे
    । तिनले यसका ढोकाहरू, छेस्किनीहरू र आग्लाहरू बनाए ।
  yor-yor: Ẹnu ibodè Ààtàn ni Malkiah ọmọ Rekabu, alákòóso agbègbè Beti-Hakeremu tún
    mọ. Ó tún un mọ, ó sì gbé àwọn ìlẹ̀kùn rẹ̀, àwọn ìdábùú ìlẹ̀kùn àti àwọn ìdè rẹ̀
    sí ààyè wọn.
  ind-ind: Di Gerbang Pembuangan Sampah, kelompok Malkia anak Rekab, penguasa wilayah
    Bet Kerem, membuat pintu baru serta palang-palang dan alat besi penahannya.
  pes-OPCB: ملکیا (پسر رکاب)، شهردار بیت هکاریم، دروازۀ خاکروبه را تعمیر کرد و درها
    را کار گذاشت و قفلها و پشت‌بندهایش را وصل کرد.
  tgl-ULB: Si Malquias anak ni Recab, ang pinuno ng distrito sa Beth Hakerem, ang
    nag-ayos ng Tarangkahan ng Dumi. Itinayo niya ito at inilagay ang mga pinto nito,
    mga tornilyo, at mga rehas nito.
  hui-hui: Ogonidagua bialu heagola Legaba igini Malagiya halu ibunaga agali bu hearu
    tiguabi nde ogoriani howa bima pialu pabe panga mbira mini Mburuma Wahaga panga
    laga wiago wabialu logobi hongohe helalu tamuha howa gedene hatagi holenenagabi
    aeane hongohe luni mbira helene. Malagiya ogoni ibu dindi lene mbiraha mini Bede
    Hagereme wiagonaga gabumane haru haga agali haguane hene.
  mya-mya: ရေ​ခပ်​၏​သား​ဗေ​သက္က​ရင်​နယ်​ကို​အုပ်​ချုပ်​ရ သူ​မာ​လ​ခိ​ယ​သည် အ​မှိုက်​ပုံ​တံ​ခါး​ကို​ပြန်
    လည်​တည်​ဆောက်​၍​တံ​ခါး​ရွက်​များ၊ မင်း​တုပ် များ​နှင့်​ကန့်​လန့်​ကျင်​များ​ကို​တပ်​ဆင်​လေ
    သည်။
  bod-N: པེད་ཧག་ཀེ་རེམ་ཡུལ་གྱི་བདག་གཉེར་པ་སྟེ། རེ་ཁབ་ཀྱི་བུ་མལ་ཀི་ཡཱས་ལྕི་བའི་སྒོ་ཉམས་གསོ་མཛད་ཅིང་།
    ཁོས་སྒོ་བཙུགས་ཏེ་སྒོ་གཏན་དང་ཟྭ་རྣམས་བཟོས་སོ། །
  sna-sna: Marikiya mwanakomana waRekabhi, mutongi wedunhu reBheti Hakeremu, akagadzira
    Suo reNdove. Akarivaka patsva ndokuisa makonhi aro namabhaudhi namazariro panzvimbo
    yawo.
  spa-BLM: Malquías, hijo de Recab, jefe del distrito de Bet Haccherem, reparó la
    puerta del estiércol. La construyó y colocó sus puertas, sus cerrojos y sus barras.
  cac-cac: Axo vin̈aj Malquías yuninal vin̈aj Recab yajal d'a yol smacb'en chon̈ab'
    Bet-haquerem, a vin̈ ix b'oanxiq'ue b'aj ix can sti' b'aj sb'atcan c'alem chi'.
    Ix yac'anoch spuertail vin̈, ix ec'can c'atan q'uen hierro syamnub'oc.
  swh-ULB: Malkiya, mwana wa Rekabu, mkuu wa wilaya ya Beth-Hakeremu, akajenga lango
    la jaa. Alijenga na kuweka milango yake, na vyuma vyake na makomeo yake.
  bel-bel: 'А браму Гнаявую папраўляў Малхія, сын Рэхава начальнік Бэткарэмскай акругі:
    ён пабудаваў яе і ўставіў дзьверы яе, замкі яе і засаўкі яе.'
  deu-ELBBK: Und das Misttor besserte aus Malkija, der Sohn Rekabs, der Oberste des
    Bezirks von Beth-Kerem; er baute es und setzte seine Flügel, seine Klammern und
    seine Riegel ein.
  mbb-OT: Is mibangun te Pultahan te Pehendiyà te Timbaǥà te Besura iyan si Recab
    he anak ni Malkia, he pengulu te distritu te Bet Hakerem. Intaud din is menge
    lekeb kayi, wey mibeelan te menge trangka.
  mal-2015: കുപ്പവാതിൽ ബേത്ത്-ഹഖേരെംദേശത്തിന്റെ പ്രഭുവായ രേഖാബിന്റെ മകൻ മല്ക്കീയാവു
    അറ്റകുറ്റം തീർത്തു; അവൻ അതു പണിതു അതിന്റെ കതകും ഓടാമ്പലും അന്താഴവും ഇണക്കി.
  rmc-rmc: E Šmecengri brana prikerelas o Malkijah, le Rechaboskro čhavo. Ov sas vodcas
    andro Bet-Kerem. Ov la ačhaďa a thoďa upre o čopi, o vudar the o zavori.
  pes-OPV: و ملکیا ابن رکاب رئیس بلدبیت هکاریم، دروازه خاکروبه را تعمیر نمود. اوآن
    را بنا کرد و درهایش را با قفلها و پشتبندهایش برپا نمود.
  ron-1924: Малкия, фиул луй Рекаб, май-мареле песте цинутул Бет-Хакеремулуй, а дрес
    Поарта Гуноюлуй. А зидит-о ши й-а пус ушиле, ынкуеториле ши зэвоареле.
  ben-OBCV: বেথ-হক্কেরম প্রদেশের শাসনকর্তা রেখবের ছেলে মল্কিয় সার-দ্বার মেরামত করলেন।
    তিনি তার দরজা, খিল আর হুড়কাগুলি লাগালেন।
  som-som: Iriddii Digadana waxaa cusboonaysiiyey Malkiiyaah ina Reekaab oo ahaa taliyihii
    degmada Beyd Hakerem; wuu dhisay, wuuna qotomiyey albaabbadeedii oo geliyey handarraabbadeedii
    iyo qataarradeedii.
  lat-VUC: 'Et portam sterquilinii ædificavit Melchias filius Rechab, princeps vici
    Bethacharam: ipse ædificavit eam, et statuit valvas ejus, et seras, et vectes.'
  eng-ASVBT: And the dung gate repaired Malchijah the son of Rechab, the ruler of
    the district of Beth-haccherem; he built it, and set up the doors thereof, the
    bolts thereof, and the bars thereof.
  ita-1885: E Malchia, figliuolo di Recab, capitano della contrada di Bet-cherem,
    ristorò la porta del letame; egli la fabbricò, e pose le sue porte, i suoi serrami,
    e le sue sbarre.
  eng-ULB: Malchijah son of Recab, the ruler of the district of Beth Hakkerem, repaired
    the Dung Gate. He built it and set its doors, its bolts, and its bars.
  spa-VBL: Malquías, hijo de Recab, jefe del distrito de Bet-haquerem, reparó la Puerta
    de la Basura, la reconstruyó y colocó sus puertas, junto con sus cerrojos y barras.
  fra-_FOB: Malkija, fils de Récab, chef du quartier de Beth-Hakkérem, répara la porte
    du fumier; il la bâtit, et en posa les battants, les verrous et les barres.
  mal-mal: കുപ്പവാതിൽ ബേത്ത്-ഹഖേരെംദേശത്തിന്റെ പ്രഭുവായ രേഖാബിന്റെ മകൻ മല്ക്കീയാവ്
    അറ്റകുറ്റം തീർത്തു; അവൻ അത് പണിത് അതിന്റെ കതകും ഓടാമ്പലും അന്താഴവും ഉറപ്പിച്ചു.
  urd-GVR: Kachre kā Darwāzā Malkiyāh bin Raikāb kī zimmedārī thī. Yih ādmī zile Bait-karm
    kā afsar thā. Us ne use banā kar kiwāṛ, chaṭaḳhniyāṅ aur kunḍe lagāe.
  suz-BL: मिनु मेको मोव़ल लाप्‍चो रेकाब आ तौ माल्‍कीयाहमी सेल्‍‍तु। मेको बेथ-हक्‍केरेम
    जिल्‍ला ङा सासन पाइब बाक्‍त। मेकोमी ठेयब लाप्‍चो सेल्‍शा, थारशा, लाप्‍चो चोक्‍तीक
    आ‍ग्‍लो वोइक्‍तु।
  ita-1927: Malkia, figliuolo di Recab, capo del distretto di Beth-Hakkerem restaurò
    la porta del Letame; la costruì, vi pose le imposte, le serrature, le sbarre.
  ckb-ckb: دەروازەی زبڵیش مەلکیای کوڕی ڕێکابی فەرمانڕەوای ناوچەی بێت‌هاکارەم ڕووخاوییەکانی
    چاککردەوە و ئەو بنیادی ناوە، دەرگاکانی بەپێوە ڕاگرت لەگەڵ قوفڵ و شمشیرەکانی.
  eng-BBE: And Malchijah, the son of Rechab, the ruler of the division of Beth-haccherem,
    made good the doorway of the waste, building it up and putting up its doors, with
    their locks and rods.
  kan-OKCV: ತಿಪ್ಪೆ ಬಾಗಿಲನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಬೇತ್ ಹಕ್ಕೆರೆಮಿನ ನಾಡೊಡೆಯನೂ, ರೇಕಾಬನ
    ಮಗನೂ ಆದ ಮಲ್ಕೀಯನೂ, ಇವರು ಅದರ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ, ಅದಕ್ಕೆ ಕದ ತಿರುಗಣಿ ಅಗುಳಿಗಳನ್ನು ಹಚ್ಚಿದರು.
  bbb-bbb: '@see-verse:NEH.003.013'
  tam-2017: குப்பைமேட்டுவாசலைப் பெத்கேரேமின் மாகாணத்தை ஆட்சி செய்யும் ரெக்காவின் மகன்
    மல்கியா பழுதுபார்த்து, அதைக் கட்டி, அதற்குக் கதவுகளையும் பூட்டுகளையும் தாழ்ப்பாள்களையும்
    போட்டான்.
  spa-RV-1909: 'Y reedificó la puerta del Muladar, Malchîas hijo de Rechâb, príncipe
    de la provincia de Beth-haccerem: él la reedificó, y levantó sus puertas, sus
    cerraduras y sus cerrojos.'
  ron-BTF: Dar poarta bălegarului a reparat-o Malchiia, fiul lui Recab, conducătorul
    peste o parte din Bet-Hacherem; el a construit-o și i-a pus ușile, încuietorile
    ei și zăvoarele ei.
  eng-WEBP: Malchijah the son of Rechab, the ruler of the district of Beth Haccherem,
    repaired the dung gate. He built it, and set up its doors, its bolts, and its
    bars.
  eng-FBV: The Refuse Gate was repaired by Malchijah, son of Rechab, ruler of the
    district of Beth-haccherem, He rebuilt it and set up its doors, together with
    its bolts and bars.
  nld-1939: De Aspoort bouwde Malki-ja, de zoon van Rekab en overste van het distrikt
    Bet-Hakkérem; hij trok haar op, en voorzag haar van deuren, sluitbomen en grendels.
  nch-BL: Huan nopa Tasoli Caltemit quicualchijchijqui Malquías, icone Recab. Malquías
    elqui gobernador ipan nopa municipio cati itoca Bet Haquerem. Quinquetzqui taquetzalme
    huan quitali nopa caltemit ica nopa huejhueyi lavos huan nopa teposbarra.
  vie-1934: Manh-ki-gia, con trai Rê-cáp, quản lý quận Bết-Hát-kê-ren, sửa cái cửa
    phân; người xây cất nó, tra cánh cửa, chốt, và then.
  hin-CV: रेखाब के पुत्र मालखियाह ने, जो बेथ-हक्‍केरेम क्षेत्र का अधिकारी था, कूड़ा
    फाटक की मरम्मत की. उसने इसको बनाया और इसके पल्लों को इसकी चिटकनियों और छड़ों सहित
    लटका दिया.
  spa-BES: Y Malquias, hijo de Recab, gobernador de la división de Bet-haquerem, arregló
    la entrada de los desechos, la construyó y levantó sus puertas, con sus cerraduras
    y barras.
  tdx-tdx: Le namboare’ i Malkià ana’ i Rekabe, mpifehe am-paripari’ i Betehakereme
    i lalambeim-porompotsey; niranjie’e le najado’e o lala’eo, o tolà’eo vaho o sikada’eo.
  tha-KJV: มัลคิยาห์​บุ​ตรชายเรคาบ ผู้​ปกครองส่วนหนึ่งของแขวงเบธฮัคเคเรม ได้​ซ่อมประตูกองขยะ
    เขาสร้างและตั้งบานประตู ติ​ดล​ูกสลักและดาลประตู
  por-BR-2018: Malquias filho de Recabe, líder da região de Bete-Haquerém, reparou
    a porta do Esterco; ele a edificou, levantou suas portas com suas fechaduras e
    seus ferrolhos.
  deu-ELO: Und das Misttor besserte aus Malkija, der Sohn Rekabs, der Oberste des
    Bezirks von Beth-Kerem; er baute es und setzte seine Flügel, seine Klammern und
    seine Riegel ein.
  eng-WYC-2018: And Malchiah, the son of Rechab, prince of a street of Bethhaccerem,
    builded the gate of the dunghill; he builded it, and setted it up, and covered
    the gates thereof, and (the) locks, and bars. (And Malchiah, the son of Rechab,
    the ruler of the district of Bethhaccerem, rebuilt the Dung Gate; he rebuilt it,
    and put up its doors, or its gates, with their locks and bars.)
  epo-epo: La Pordegon de Sterko konstruis Malkija, filo de Reĥab, estro de la distrikto
    de Bet-Kerem; li konstruis ĝin, kaj starigis ĝiajn pordojn, serurojn, kaj riglilojn.
  uig-PIN: «Tezǝk ⱪowuⱪi»ni Bǝyt-Ⱨakkǝrǝm yurtining baxliⱪi Rǝkabning oƣli Malkiya
    yasidi; ular uni yasap, uning ⱪanatliri, taⱪaⱪliri wǝ baldaⱪlirini ornatti.
  beo-beo: Ma:legaia da Liga:be (e da Bede Ha:gileme Soge amo ganodini ouligisu esalu)
    amo egefe. E da Isu Logo Ga:su bu gagui. E da logo ga:su legelalu, amola liligi
    amo noga:le ga:ma:ne legei.
  tpi-OTNT: Na Malkia, pikinini man bilong Rekap, wantaim ol sampela man i skruim
    wok na wokim hap bilong banis klostu long Dua Bilong Rausim Pipia. Na ol i putim
    ol dua long ples bilong ol, na ol i putim ol strongpela lok na longpela ain bilong
    pasim ol dua. Malkia em i hetman bilong distrik Bet Hakerem.
  hau-SA: Malkiya ɗan Rekab mai mulkin yankin Bet-Hakkerem ne ya yi gyare-gyaren Ƙofar
    Juji. Ya sāke gina ta ya kuma sa sakatunta, da sanduna ƙarfenta a wurarensu.
  uig-LAT: «Tézek qowuqi»ni Beyt-Hakkerem yurtining bashliqi Rekabning oghli Malkiya
    yasidi; ular uni yasap, uning qanatliri, taqaqliri we baldaqlirini ornatti.
  nde-nde: Isango loBulongwe lalungiswa nguMalikhija indodana kaRekhabi, umbusi wesiqinti
    saseBhethi-Hakheremi. Walivuselela wafaka izivalo lamabhawudo leminxibo yakhona
    ezindaweni zakhona.
  ton-ton: Ka ko e matapā veve, naʻe langaʻi ia ʻe Malikia ko e foha ʻo Lekapi, ko
    e pule ia ʻoe potu ʻe taha ʻo Pete-Hakelimi; naʻa ne langaʻi ia, pea fokotuʻu
    hake hono ngaahi matapā, mo hono ngaahi loka, mo hono ngaahi ʻakau fakamaʻu.
  ces-1613: Bránu pak hnojnou opravil Malkiáš syn Rechabův, hejtman kraje Betkarem.
    On ji ustavěl, a vstavil vrata s zámky i závorami jejími.
  eng-WMB: Malchijah the son of Rechab, the ruler of the district of Beth Haccherem,
    repaired the dung gate. He built it, and set up its doors, its bolts, and its
    bars.
  tam-TCV: ரேகாபின் மகனும், பெத்கேரேமின் மாவட்டத்தின் ஆளுநனுமான மல்கியா குப்பைமேட்டு
    வாசலைத் திருத்திக் கட்டினான். அவன் அதைத் திரும்பவும் கட்டி, அதற்குரிய கதவுகளையும்,
    தாழ்ப்பாள்களையும், குறுக்குச் சட்டங்களையும் அந்தந்த இடங்களில் அமைத்தான்.
  ceb-ULB: Si Malkia ang anak nga lalaki ni Recab, ang tigdumala sa distrito sa Bet
    Hakerem mao ang nag-ayo sa Ganghaan sa mga Basura. Gitukod niya kini ug gitaoran
    kini ug mga pultahan, mga trangkahan ug mga babag niini.
  pol-UBG: Lecz Bramę Gnojną naprawiał Malkiasz, syn Rekaba, przełożony okręgu Bet-Hakkerem.
    On ją odbudował i wstawił jej wrota, zamki i rygle;
  urd-GVU: کچرے کا دروازہ ملکیاہ بن ریکاب کی ذمہ داری تھی۔ یہ آدمی ضلع بیت کرم کا
    افسر تھا۔ اُس نے اُسے بنا کر کواڑ، چٹخنیاں اور کنڈے لگائے۔
  deu-1912: Das Misttor aber baute Malchia, der Sohn Rechabs, der Oberste des Kreises
    von Beth-Cherem; er baute es und setzte ein seine Türen, Schlösser und Riegel.
  ntj-ntj: '@see-verse:NEH.003.013'
  kan-2017: ತಿಪ್ಪೆಬಾಗಿಲನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವನು ಬೇತ್ ಹಕ್ಕೆರೆಮಿನ ಅರ್ಧ ಪಟ್ಟಣಗಳ ಒಡೆಯನೂ,
    ರೇಕಾಬನ ಮಗನೂ ಆದ ಮಲ್ಕೀಯ. ಇವನು ಅದರ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ ಅದಕ್ಕೆ ಬಾಗಿಲು, ತಿರುಗುಣಿ, ಅಗುಳಿಗಳನ್ನು
    ಹಾಕಿಸಿದನು.
  yap-yap: Malkijah nib mo’on ni fak Rekab nma gagiyeg ko binaw nu Beth Hakkherem,
    e ir e ki ubung bayay fare Garog ni Dow. I ayliy e pi garog nga tagil’ me tay
    e pi man’ riy ngay nge fa yuley i dubchey ni fen e lok ko garog.
  hlt-MCSB: Natva vongka te Bethhakkerem conghol mangpa Rekhab capa Malkhiah loh a
    tlaih. Te te a sak phoeiah a thohkhaih, a thohhna neh a thohkalh te a buen.
  mdy-ETH: ዬካፓ ዬያ ቡኡሮ ላኣሎ ቤዞ ጌሎ ዲሮ ካሮ ቤትሃካሬሜ ዓጮ ዎይሣ፥ ሬካቤ ናኣዚ ማልኪያ ጊንሣ ኮሼኔ፤ ካሮኮ ቁልፖንታ
    ጋጋርዞዋ ጊኢጊሼኔ።
  twi-ASANTE: Rekab babarima Malkia a na ɔda Bet-Hakerem mansini ano no na ɔsiesiee
    Sumina Ɛpono no. Ɔsiesie wieeɛ no, ɔsisii apono no, de nkyerewa hyehyɛɛ mu, bramm
    no.
  eng-WEBU: Malchijah the son of Rechab, the ruler of the district of Beth Haccherem,
    repaired the dung gate. He built it, and set up its doors, its bolts, and its
    bars.
  wal-wal: Rekaaba na7ai, Beeti-Hakkareema woradaa haariya Malkkee Pituwaa Oliyo Penggiyaa
    giyo penggiyaa gimbbiis. Penggiyan sanqqaa aattidi, sanqqaayyo gordde mittaanne
    mittaa gelissiyo hiraquwaa giigissiis.
  spa-PDDPT: Malquías, hijo de Recab, jefe del distrito Bet-haquerem, reparó la puerta
    del Muladar. Él mismo la reedificó y puso las hojas de su puerta, sus cerraduras
    y sus cerrojos.
  gun-gun: Ha'e gui Yty Renda Rokẽ ae ma Bete-Haquerém pygua huvixa Recabe ra'y Malquias
    omoatyrõ. Ha'e va'e omoatyrõ okẽ, ijokoarã ferro ha'e yvyra guigua reve.
  agu-BL: Yi sawana'tz kale na ele't tz'is Malquías bnon tetz. Yi Malquías i' cy'ajl
    Recab. Ncha'tz i' yi ajcaw tibaj Bet-haquerem. I' ocsan yi puert tu yi e'chk quiwel
    wutz coc tan qui toque'n jakx.
  ilo-ULB: Tinarimaan ni Malkija, a putot ni Rekab, a mangiturturay iti distrito ti
    Bet Hakkerem ti Ruangan a Pagiruaran iti Rugit. Imbangonna daytoy ket inkabilna
    dagiti ridawna, dagiti pagbalunetanna ken dagiti balunetna.
  kpg-kpg: Malchijah, tama ni Rechab, di tagi ni di waahale Beth-Haccherem, gu hagaduu aga
    hoou di Bontai Kili Geinga, gu haganoho nia bontai, ge guu wanga nnagadilinga
    baalanga tai bontai.
  uig-ARA: «تېزەك قوۋۇقى»نى بەيت-ھاككەرەم يۇرتىنىڭ باشلىقى رەكابنىڭ ئوغلى مالكىيا
    ياسىدى؛ ئۇلار ئۇنى ياساپ، ئۇنىڭ قاناتلىرى، تاقاقلىرى ۋە بالداقلىرىنى ئورناتتى.
  sus-sus: Rekabu xa di Malakiya, naxan na Beti Hakeremi mangɛ ra, naxa Ɲaɲɛ naadɛ
    yailan. A naxa naadɛ isee birin yailan alako a xa sɛnbɛ sɔtɔ, a xa balan a fanyi
    ra.
  pon-2006: Malkaisa nein Rekap, kaunen kahnimw Ped Akkerem, me onehda sapahl Ewen
    Kelen Kihd. E kihong wenihmw kan, oh kihong loak oh metehn katengehdi wenihmwo.
  ksd-ksd: Ma Malkia natu i Rekab, ra tena varkurai ta ra papar Bet-Akerem, i ga mal
    pa ra Mataniolo na Puputa; i ga pait ia, ma i ga vatur ra banbanu tana, ma ra
    lavur ot ma ra umana babat.
  tur-YTC: Beyt Hakerem bölgesinin yöneticisi Rekav oğlu Malkiya Gübre Kapısı'nı onardı.
    Onu bina etti, kapı kanatlarını, sürgülerini ve kapı kollarını taktılar.
  ind-AYT: Malkia, anak Rekhab, penguasa wilayah Bet-Kerem, memperbaiki Pintu Gerbang
    Sampah. Dia membangunnya dan memasang pintu-pintunya dengan baut-baut dan palang-palangnya.
  nya-nya: Chipata cha Zinyalala chinakonzedwa ndi Malikiya mwana wa Rekabu, wolamulira
    chigawo cha Beti-Hakeremu. Iye anachimanganso ndi kuyika zitseko zake, zotsekera
    zake ndi mipiringidzo.
  hrv-hrv: 'Smetlišna vrata popravljao je Malkija, sin Rekabov, glavar bethakeremskog
    okruga, sa svojim sinovima: učvrstili su krila, stožere i prijevornice.'
  mps-mps: Te Malkia te Rekapgo ogwa dali te bidi mebago dali te sę wadolama, tama
    te obo te Pobele Bage Sela Sąbo Sunumi pedai badu bobegela selama nigali. Tama
    augwaligo te sunumi aga muani pesagede munama, tama augwaligo te bomai lok munama,
    te sunumi palibo bobage ain dili muai. Malkia aga te Bet Hakerem bulu tǫ pedai
    tonalubo polalubo bidi dao.
  tpi-tpi: Na Malkia, pikinini man bilong Rekap, wantaim ol sampela man i skruim wok
    na wokim hap bilong banis klostu long Dua Bilong Rausim Pipia. Na ol i putim ol
    dua long ples bilong ol, na ol i putim ol strongpela lok na longpela ain bilong
    pasim ol dua. Malkia em i hetman bilong distrik Bet Hakerem.
  dan-1931: Møgporten istandsatte Øversten over Bet-Kerems Område, Malkija, Rekabs
    Søn; han byggede den og indsatte Portfløje, Kramper og Portslåer.
  vie-OVCB: Manh-ki-gia, con Rê-cáp, quận trưởng quận Bết Hát-kê-rem, sửa sang Cổng
    Phân, tra cánh, đóng chốt và cài then cổng này.
  guj-2017: કચરાના દરવાજાનું સમારકામ રેખાબનો દીકરો માલ્કિયા કરતો હતો, તે બેથ-હાકકેરેમના
    જિલ્લાનો અધિકારી હતો. તેણે તેનું સમારકામ પૂરું કરીને તેના દરવાજા બેસાડ્યા. તેને
    મિજાગરાં જડ્યાં તથા ભૂંગળો બેસાડી.
  pon-2006A: Malkaisa nein Rekap, kaunen kahnimw Ped Akkerem, me onehda sapahl Ewen
    Kelen Kihd. E kihong wenihmw kan, oh kihong loak oh metehn katengehdi wenihmwo.
  por-BRBSL: Malchijah o filho de Rechab, o governante do distrito de Beth Haccherem,
    reparou o portão do esterco. Ele o construiu e montou suas portas, seus ferrolhos
    e suas barras.
  cth-cth: Songnawng longkha teh Bethhakkerem khopui kaukkung Rekhab capa Malkhijah
    ni a pathoup. Tho a taren nahane naw hoi rawngkhan nahane naw hai tawngtang a
    sak.
  twi-twi: Rekab babarima Malkia a na ɔda Bet-Hakerem mansin ano no na osiesiee Sumina
    Pon no. Osiesie wiei no, osisii apon no, de nkyerewa hyehyɛɛ mu, bram no.
  hlt-hlt: Natva vongka te Bethhakkerem conghol mangpa Rekhab capa Malkhiah loh a
    tlaih. Te te a sak phoeiah a thohkhaih, a thohhna neh a thohkalh te a buen.
  tbz-SIM: Bɛ̀ dɛ nkɑ̃̀ɑ̃́ nkɛ̀ Edekɑbu birɛ Mɑdikiɑ sɔɔtɛ́, weè do bɑkɛ́ Bɛti-Kedɛmmu
    kó dihɛì, weè do kù mɑɑ́ kɛ́cónnɛ́ yɛcɑ̀kɛ̀ kó idɛí ipɑ̀ɑ̀ti nɛ̀ yɛkpetínyɛ̀.
  msy-2020: Ezɨ Rekapɨn otarim Malkia, ko gumazir maba, Tiar Akar Bizir Mɨzɨrɨziba
    Akurir Danganim ua an ingari. Egha tiamning isa tiamɨn danganim garɨgha, egha
    tiam asamin loghɨn gavgaviba ko ainɨn ruariba isa, tiam dukumasa aning garɨsi.
    Malkia, a Bet Hakeremɨn Distrighɨn gumazir dapanim.
  dop-dop: Lekɑpii pǝyɑlʋ Mɑlǝkiyɑ wei ɩ kɛ́ Pɛtɩ-Kelem hɔɣɔlʋɣʋ nyʋɣʋ tʋ tɔ, ɩnɩ
    ɩ ŋmɑnɑ Hute nɔnɔɣɔ. Ɩ tɛmɑ, ɩlɛnɑ ɩ́ tʋ́ kɑmpʋnɑɑ nɑ pǝ kʋkɑlǝsǝŋ.
  azb-azb: Peyin Darvazasını Bet-Hakkerem əyalətinin rəisi Rekav oğlu Malkiya bərpa
    etdi. Oranı təzədən tikib qapı taylarını, rəzələrini və cəftələrini yerinə vurdu.
  eng-DBY: And the dung-gate repaired Malchijah the son of Rechab, the chief of the
    district of Beth-haccerem; he built it, and set up its doors, its locks and its
    bars.
  hin-2017: कूड़ा फाटक की मरम्मत रेकाब के पुत्र मल्किय्याह ने की, जो बेथक्केरेम के
    जिले का हाकिम था; उसी ने उसको बनाया, और उसके ताले, बेंड़े और पल्ले लगाए।
  wol-KYG: Buntu Sën ba nag, ka ko defaraat Malkiya doomu Rekab la, di boroom gox
    ba ñuy wax Bet Kerem. Moo ko defaraat, taxawal laf ya, ak tëjukaay yaak dénki
    galan ya cay ànd.
  eng-YLT: And the dung-gate hath Malchijah son of Rechab, head of the district of
    Beth-Haccerem, strengthened; he doth built it, and set up its doors, its locks,
    and its bars.
  eng-WYC-2017: And Malchiah, the son of Rechab, prince of a street of Bethhaccerem,
    builded the gate of the dunghill; he builded it, and setted it up, and covered
    the gates thereof, and locks, and bars.
  eng-WMBB: Malchijah the son of Rechab, the ruler of the district of Beth Haccherem,
    repaired the dung gate. He built it, and set up its doors, its bolts, and its
    bars.
  urd-GVH: कचरे का दरवाज़ा मलकियाह बिन रैकाब की ज़िम्मादारी थी। यह आदमी ज़िले बैत-करम
    का अफ़सर था। उसने उसे बनाकर किवाड़, चटख़नियाँ और कुंडे लगाए।
  rug-rug: Sa Sasada Remoremo si tuvakia e Malikiza sa tuna koreo e Rekabi, sa palabatu
    koasa vasileana pa Beti Hakeremi. Asa kuri pulea meke tavete nia tukutukuna meke
    soto lani sari na rorotoana.
  gaz-gaz: Malkiyaan ilmi Rekaab bulchaan aanaa Beet Hakerem Karra Dikee haaromse.
    Innis karra sana deebisee ijaaree cufaawwan, loosaa fi danqaraawwan isaa iddootti
    deebise.
  fra-LSG: Malkija, fils de Récab, chef du district de Beth-Hakkérem, répara la porte
    du fumier. Il la bâtit, et en posa les battants, les verrous et les barres.
  yal-yal: Rekabu a dii xɛmɛn Malakiya, Beti-Hakeremi kuntigin yi Xuruse Ɲɛɲɛ Dɛni
    tɔn. A yi a dɛɛn wudine ti, a yi a balan wurene sa.
  haw-1868: 'A hoala hou ae la o Malakia ke keiki a Rekaba, ka luna o kekahi mokuna
    o Beta-hakerema, i ka puka lepo: hana iho la no oia ia, a kukulu no hoi iluna
    i kona mau pani a me kona mau ki a me kona mau kaola.'
  arb-NAV: وَرَمَّمَ مَلْكِيَّا بْنُ رَكَابَ رَئِيسُ دَائِرَةِ بَيْتِ هَكَّارِيمَ
    بَابَ الدِّمْنِ وَنَصَبَ مَصَارِيعَهُ وَأَقْفَالَهُ وَعَوَارِضَهُ.
  ewe-ewe: Malkiya, Rekab ƒe vi, ame si nye Bet Hakerem dziɖula la gbugbɔ Aɖukpogbo
    la tu, de ʋɔtruwo enu, eye wòde ʋɔtruŋugawo kple ʋɔmedegawo ʋɔtruawo ŋu.
  eng-LEE: 'And the dung-gate repaired Malkiyah the son of Rechah, the chief of the
    district of Beth-hakkerem: he built it, and set up its doors, its locks, and its
    bars.'
  asm-FB: বৈৎহক্কেৰম জিলাৰ শাসনকৰ্তা ৰেখবৰ পুত্ৰ মল্কিয়াই গোবৰ-দুৱাৰ মেৰামতি কৰিলে।
    তেওঁ তাক সাজিলে আৰু তাত দুৱাৰ, শলখা আৰু ডাং লগালে।
  sus-A: رٍكَبُ شَ دِ مَلَكِيَ، نَشَن نَ بٍتِ هَكٍرٍ مِ مَنفّ رَ، نَشَ حَحّ نَادّ
    يَءِلَن. عَ نَشَ نَادّ عِسٍيٍ بِرِن يَءِلَن عَلَكٌ عَ شَ سّنبّ سْتْ، عَ شَ بَلَن
    عَ قَنيِ رَ.
  fra-SBL: Malkija, fils de Rechab, chef du district de Beth Haccherem, répara la
    porte des fumiers. Il l'a construite et a mis en place ses portes, ses verrous
    et ses barres.
  hbo-hbo: וְאֵ֣ת ׀ שַׁ֣עַר הָאַשְׁפֹּ֗ות הֶחֱזִיק֙ מַלְכִּיָּ֣ה בֶן־רֵכָ֔ב שַׂ֖ר
    פֶּ֣לֶךְ בֵּית־הַכָּ֑רֶם ה֣וּא יִבְנֶ֔נּוּ וְיַעֲמִיד֙ דַּלְתֹתָ֔יו מַנְעֻלָ֖יו
    וּבְרִיחָֽיו׃ ס
  piu-2006: '@see-verse:NEH.003.013'
  kik-kik: Kĩhingo gĩa Kĩara-inĩ gĩacookereirio nĩ Malikija mũrũ wa Rekabu, mwathi
    wa gĩcigo kĩa Bethi-Hakeremu. Agĩgĩaka rĩngĩ na agĩĩkĩra mĩrango, na igera cia
    kũmĩhinga na icuuma ciakĩo.
  fra-NCL: Melchias, fils de Réchab, chef du district de Bethacharam, répara la porte
    du Fumier ; il la bâtit et en posa les battants, les verrous et les barres.
  cek-AK: Toe Anghnoeng khongkha loe Beth-Hakkerem prae ahap ukkung, Rekap capa Malkijah
    mah pathoep; khongkhanawk, takhinghaihnawk hoi takraenghaihnawk to anih mah sak
    let.
  cuk-cuk: Deginbali, Recab-machi-Malquías, Ibmar-Isgana-Mied-e-Yawagak sobsamogad.
    Recabʼde, Bet-Haquerem-yar-dakmai-gusad. Malquías yawagak-edimalad, degi, yawagak-abargi
    urgomar-mesleged mesisad.
  uig-CYR: «Тезәк қовуқи»ни Бәйт-Һаккәрәм жутиниң башлиғи Рәкабниң оғли Малкия ясиди;
    улар уни ясап, униң қанатлири, тақақлири вә балдақлирини орнатти.
  tel-2017: బేత్‌హక్కెరెం ప్రదేశానికి అధికారి రేకాబు కొడుకు మల్కీయా పెంట ద్వారం బాగుచేశాడు.
    దాన్ని కట్టి తలుపులు నిలబెట్టారు, తాళాలు, గడులు అమర్చాడు.
  hat-BSA: Malkija, fis a Récab la, chèf Beth-Hakkérem nan, te repare Pòtay Fimye
    a. Li te bati li, e te kwoke pòt li yo avèk boulon ak ba fè.
  kos-kos: Malchijah, wen natul Rechab, su leum lun an Beth Haccherem, pa sifil musai
    Mutunpot Kutkut. El sang mutunpot nu yen se, a sang osra in sruok a sak lulap
    mwe laki mutunpot uh.
  hbo-WLC: וְאֵ֣ת ׀ שַׁ֣עַר הָאַשְׁפּ֗וֹת הֶחֱזִיק֙ מַלְכִּיָּ֣ה בֶן־רֵכָ֔ב שַׂ֖ר
    פֶּ֣לֶךְ בֵּית־הַכָּ֑רֶם ה֣וּא יִבְנֶ֔נּוּ וְיַעֲמִיד֙ דַּלְתֹתָ֔יו מַנְעֻלָ֖יו
    וּבְרִיחָֽיו׃ ס
  ibo-ibo: Malkija nwa Rekab, onyeisi ọchịchị ala nke dị Bet-Hakerem gburugburu, bụ
    onye wuziri ọnụ ụzọ ama dị nʼebe ikpofu ahịhịa. O tinyere ibo ya, ihe mkpọchi
    ya na ihe ntụchi ya niile nʼọnọdụ ha.
  ory-ory: ପୁଣି, ବେଥ୍-ହକ୍କେରମ୍‍ ପ୍ରଦେଶର ଅଧ୍ୟକ୍ଷ ରେଖବର ପୁତ୍ର ମଲ୍‍କୀୟ ଖତ ଦ୍ୱାରର ମରାମତି
    କଲା; ସେ ତାହା ଗଢ଼ିଲା ଓ ତହିଁର କବାଟ, କିଳିଣୀ ଓ ଅର୍ଗଳସବୁ ଲଗାଇଲା।
  chk-chk: Nge Malkia nöün Rekap we mwän, ewe sounemenemen ewe fanü Pet-hakerem, a
    försefäli ewe Asamalapen Ioien Pipi. A amasalong ekewe asam lon lenier o apachätä
    amwöchür me lokkur kewe.
  rop-rop: Melkija, det san blanga Reikab, bos blanga det kantri raidaran langa det
    taun gulum Bethakerem, bin bildimbek det Rabish Geit. Imbin meigim det geit en
    imbin pudum ola bolt en ba blanga lokimap det geit.
  ukr-1871: 'А ворота Гнояні лагодив Малхія, син Рехавів, старшина повіту Беткаремського:
    він збудував їх і вставив в їх браму, замки їх і засуви їх.'
  deu-1951: Das Misttor aber baute Malchija, der Sohn Rechabs, der Oberste über den
    Bezirk Beth-Kerem. Er baute es und setzte seine Türen ein, seine Schlösser und
    seine Riegel.
  eng-JPS: And the dung gate repaired Malchijah the son of Rechab, the ruler of the
    district of Beth-cherem; he built it, and set up the doors thereof, the bolts
    thereof, and the bars thereof.
  srp-1865: A gnojna vrata opravlja Malhija sin Rihavov poglavar nad krajem Vet-Keremskim,
    on ih sagradi i metnu krila i brave i prijevornice.
  lug-lug: Malukiya mutabani wa Lekabu ow’eggombolola y’e Besukakkeremu n’addaabiriza
    Omulyango ogw’Obusa, n’azzaamu enzigi zaagwo, n’eminyolo gyagwo n’ebyuma byagwo
    mu bifo byabyo.
  heb-heb: ואת שער האשפות החזיק מלכיה בן רכב שר פלך בית הכרם הוא יבננו ויעמיד דלתתיו
    מנעליו ובריחיו׃
  ben-IRV: আর বৈৎ-হক্কেরম প্রদেশের শাসনকর্ত্তা রেখবের ছেলে মল্কিয় সার দরজা সারাই
    করল; সে তা গাঁথল এবং তার দরজা স্থাপন করল, খিল ও হুড়কা দিল।
  pan-pan: ਕੂੜਾ-ਫਾਟਕ ਦੀ ਮੁਰੰਮਤ ਰਕਾਬ ਦੇ ਪੁੱਤਰ ਮਲਕੀਯਾਹ ਨੇ ਕੀਤੀ ਜੋ ਬੈਤ ਹੱਕਾਰਮ ਦੇ ਜ਼ਿਲ੍ਹੇ
    ਦਾ ਹਾਕਮ ਸੀ, ਉਸ ਨੇ ਉਹ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਉਹ ਦੇ ਦਰਵਾਜ਼ੇ, ਚਿਟਕਨੀਆਂ ਅਤੇ ਅਰਲ ਲਗਾਏ।
  mya-JVB: ဗေသက္ကရင် မြို့တပိုင်း ကို အုပ် သောရေခပ် သား မာလခိ သည်၊ နောက်ချေး တံခါး
    ကို ပြင် ၍ တံခါး ရွက်၊ သော့ ခလောက်၊ ကန့်လန့်ကျင် တို့ကို လုပ် ထား၏။
  tbg-tbg: Vika vi kaiqara vare vauvaro Rekaapira maaqu Malakiaava vo vaiintinavu
    hampata Raha-Qenti vira qaiqaa autukero, qenti auvahini vau katarira arutero,
    viraqaahai qenti taataukero, rokivata, qenti taurini kuvaite ainiravata, autukero
    vatora. Malakiaava Beti-Hakeremi vatukaqaa raqiki vau vaiintiva vaura.
  hmo-hmo: Malekaia Rekaba, Bete Hakereme tano ena lohia, ese Kukuri Ena Ikoukou ia
    hanamoa. Ia ese magu ia haginia lou, ikoukou ia atoa, bona lokaia totona, auri
    badadia bona bolta danu ia karaia.
  urd-urd: और कूड़े के फाटक की मरम्मत मलकियाह बिन रैकाब ने की जो बैत — हक्करम के हल्क़े
    का सरदार था; उसने उसे बनाया और उसके किवाड़े और चटकनियाँ और अड़बंगे लगाए।
  rus-SYN: 'А ворота Навозные чинил Малхия, сын Рехава, начальник Бефкаремского округа:
    он построил их и вставил двери их, замки их и засовы их.'
  bqc-SIM: Lekabu nɛ́ Malakia, Bɛtakɛlɛũ fã́ani kí, Pↄtuogbↄ̃ Bↄlɛ kɛ̀kɛ. À ɛ̀a
    bò, à a gbaↄ pɛ̀lɛpɛlɛ, à a mↄↄ ń a gbã́aↄ dàu.
  tcz-CHONGTHU: Chule Ehkul Kelkot chu Beth-hakkerem gamkaiya lamkaiya pang Recab
    chapa Malkijah in asem phan; chule aman akotho atung doh in kopja ho le thih ho
    geiyin asutoh in ahi.
  mar-mar: रेखाबाचा पुत्र मल्कीया याने ही उकिरड्याची वेस बांधली, मल्कीया बेथ-हक्करेम
    या जिल्ह्याचा राज्यपाल होता. त्याने वेस दुरुस्त केली आणि दरवाजे बिजागऱ्यांसह लावले,
    या दरवाजांना कड्या, अडसर घातले.
  qub-qub: Recabpa wamran Malquías Bet-haquerem distrïtupa mandajninna «Ganrata Gotucuna»
    jutiyoj yaycunata allchachiran. Puncuntapis jawiran. Lläbintapis rancantawan churaran.
  hat-hat: Se Malkija, pitit gason Rekab la, chèf lavil Bèt akerèm lan, ki te rebati
    Pòtay Depotwa a, li menm ansanm ak pitit gason l' yo. Yo plante gwo poto pòtay
    yo nan tè, yo moute batan yo, epi yo mete kwòk ak gwo ba pou fèmen pòtay la.
  eng-BSB: The Dung Gate was repaired by Malchijah son of Rechab, ruler of the district
    of Beth-haccherem. He rebuilt it and installed its doors, bolts, and bars.
  eng-WEBPB: Malchijah the son of Rechab, the ruler of the district of Beth Haccherem,
    repaired the dung gate. He built it, and set up its doors, its bolts, and its
    bars.
  kbq-kbq: Hagi Bet-Hakerem kazigama kvama hu'nea ne' Rekabu nemofo Malkija'a, mikazama
    harafima hu'zama ome netraza kafama erinte fatgo nehuno kafaraminena hagenenteno,
    kafama erigino rentrakoma hu' aenine tro hunte'ne.
  nhe-BL: Huan nopa Tlasoli Puerta quicualchijchijqui Malquías, icone Recab. Malquías
    elqui gobernador ipan nopa municipio itoca Bet Haquerem. Quinquetzqui tlaquetzali
    huan quitlali nopa puerta ica nopa huejhueyi lavos huan nopa tepos barra.
  gub-BL: Mawki Hekaw ta'yr Mete-Akerez pe har wanuwihaw uzapo wi ukenawhu Heityk
    pyrer her ma'e. Umupu'àm ukenawhu i'àmaw rehe. Omono iwàpytymawok 'ymaw hehe wà.
    Omono iwàpytymaw hehe wà no.
  eng-DRA: 'And the gate of the dunghill Melchias the son of Rechab built, lord of
    the street of Bethacharam: he built it, and set up the doors thereof, and the
    locks, and the bars.'
