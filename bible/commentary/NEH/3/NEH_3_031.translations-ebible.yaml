verse: NEH.003.031
translations:
  mal-C: അതിനുമപ്പുറം പരിശോധനാകവാടത്തിന് എതിർവശം, ദൈവാലയശുശ്രൂഷകരുടെയും കച്ചവടക്കാരുടെയും
    വീടുവരെയും മൂലയിലുള്ള മാളികമുറിവരെയും സ്വർണപ്പണിക്കാരിൽ ഒരുവനായ മൽക്കീയാവ് നന്നാക്കി.
  deu-TKW: Darnach besserte aus Malchia, der zur Zunft der Goldschmiede gehörte, bis
    zum Hause der Tempeldiener, und weiter die Krämer gegenüber dem Miphkad-Thor und
    bis zum Ecksöller.
  lin-lin: Pene na Meshulami, Malikiya, moko kati na basali oyo banyangwisaka bibende
    na moto, abongisaki eteni na ye kino na ndako ya basali ya Tempelo mpe ya bato
    ya mombongo. Eteni yango etalani na Ekuke ya Kokengela mpe kino na shambre ya
    likolo, na esika oyo bamir ekutana.
  eng-LSV: After him Malchijah son of the refiner has strengthened, to the house of
    the Nethinim, and of the merchants, opposite the Miphkad Gate, and to the ascent
    of the corner.
  eng-GNV: After him fortified Malchiah the goldesmiths sonne, vntil the house of
    the Nethinims, and of ye marchants ouer against the gate Miphkad, and to the chamber
    in the corner.
  eng-WEBSTER: After him repaired Malchiah the goldsmith's son, to the place of the
    Nethinims, and of the merchants, over against the gate Miphkad, and to the ascent
    of the corner.
  nhw-BL: Huan inacastla tequitqui nopa oro teposchijquetl Malquías. Yaya quicualchijchijqui
    nopa tepamitl hasta nopa cali campa mocajque tlanemacani huan catli tequipanojque
    tiopan calijtic. Malquías tequitqui iixmelac nopa Puerta Campa Tetlajtolxitlahuaj
    huan hasta nopa cuarto catli huejcapa nechca campa moixnamiquiyaya nopa tepamitl.
  swh-ONEN: Baada yake Malkiya, mmoja wa masonara, alifanya ukarabati mpaka kwenye
    nyumba za watumishi wa Hekalu na wafanyabiashara, mkabala na Lango la Ukaguzi,
    hadi kufikia chumba kilicho juu ya pembe.
  bba-bba: Win bɔkuɔ Mɑɑkiyɑ wurɑn sɔm kowobun turo u mɑɑ sɔnwɑ u kɑ dɑ Nɛtinibɑ kɑ
    tenkubɑn yɛnusɔ Mifukɑdin kɔnnɔn dee deeru sere kɑ dii tɛɛrɑ ye yɑ wɑ̃ɑ ɡbɑ̃rɑrun
    ɡoo ɡɔmkirɔ.
  eng-KJVCPB: After him repaired Malchiah the goldsmith’s son unto the place of the
    Nethinims, and of the merchants, over against the gate Miphkad, and to the going
    up of the corner.
  luo-luo: Malkija, ma en achiel kuom jotheth, nogedo nyaka e od jotij hekalu kod
    jo-ohala, kama omanyore gi Dhoranga Nonro mi ochopo nyaka kama ohinga ogomogo.
  meu-meu: Ia ohena ai, Malkia, gold iḡaukaralaina taudia ta, ese maḡu e bania ela
    bona dubu ena hesiai taudia edia ruma bona hoihoi taudia edia ruma, Tuari Taudia
    Ihagaudia Ikoukouna italaina ai, bona daiguni latana daiutuna.
  npi-ULB: तिनीपछि एक जना सुनार मल्कियाहले निरीक्षण ढोका सामुन्‍नेको, मन्दिरका सेवकहरू
    र व्यापारीहरूको घरसम्म र कुनाको माथिपट्टिको कोठासम्म मर्मत गरे ।
  yor-yor: Lẹ́yìn in rẹ̀ ni Malkiah, ọ̀kan nínú àwọn alágbẹ̀dẹ wúrà ṣe àtúnṣe títí
    dé ilé àwọn ìránṣẹ́ tẹmpili àti àwọn oníṣòwò, ní ọ̀kánkán òdìkejì ibodè àyẹ̀wò
    títí dé yàrá òkè kọ̀rọ̀;
  ind-ind: Malkia, yang juga perajin emas, membangun kembali bagian berikutnya sampai
    ke rumah-rumah para pelayan rumah TUHAN dan para pedagang. Tempat ini berada di
    seberang Gerbang Pemeriksaan, dekat ruangan di atas tembok di sudut timur laut.
  pes-OPCB: ملکیا که از زرگران بود قسمت بعدی حصار را تا خانه‌های خدمتگزاران خانۀ خدا
    و خانه‌های تاجران که در مقابل دروازۀ بازرسی قرار داشتند و تا برجی که در پیچ حصار
    است، تعمیر کرد.
  tgl-ULB: Pagkatapos niya ay si Malquias, isa sa mga platero, ang nag-ayos hanggang
    sa bahay ng mga lingkod sa templo at mga mangangalakal na nasa kabila ng Tarangkahan
    ng Tipan at ang silid sa sulok na tinitirahan sa itaas.
  hui-hui: Malagiya ibu mbirale tara tara ngolome wabiaga henego ibu agali maru heba
    tigua marume pabe bialu hayagoria howa bu yolo mialu hene. Tigua ogoriani howa
    bima pialu Ngode Datagaliwabenaga andaha biabe bialu hagarubi agali biyinaya biabe
    biagarubi tininaga anda kaware heagoria pabe bialu haga winigoria bialu hene.
    Anda ogoni Ngode Datagaliwabenaga anda panga haraba mbira mini Mamage Haganaga
    Panga laga winigo ogoni ibu hobane daligahayagi pabe pau leagoria hene.
  mya-mya: ပန်း​ထိမ်​သ​မား​မာ​လ​ခိ​သည်​နောက်​တစ်​ပိုင်း ကို​ဗိ​မာန်​တော်​မိ​ဖ​ကဒ်​တံ​ခါး​နှင့်
    မြို့​ရိုး​၏ အ​ရှေ့​မြောက်​ထောင့်​ထိပ်​တွင်​ရှိ​သော​အ​ခန်း အ​နီး၊ ဗိ​မာန်​တော်​အ​လုပ်​သ​မား​များ​နှင့်
    ကုန်​သည်​တို့​အ​သုံး​ပြု​ရာ​အ​ဆောက်​အ​အုံ တိုင်​အောင်​တည်​ဆောက်​၏။
  bod-N: དེའི་རྗེས་ནས་དངུལ་མགར་མལ་ཀི་ཡཱས་ཉམས་གསོ་མཛད། མཆོད་ཁང་གི་མཆོད་གཡོག་དང་ཚོང་པའི་ཁང་པ་མིབ་ཀད་ཟེར་བའི་སྒོར་གཏད་དེ་གྲུ་ཟུར་གྱི་ཁང་པའི་བར་དུ་གཏུགས།
  sna-sna: Mumashure make Marikiya, mumwe wavapfuri vegoridhe, akagadzira kusvikira
    kuimba yavashandi vetemberi navatengesi, pakatarisana neSuo Rokuongorora, uye
    kusvikira paimba iri pamusoro pekona;
  spa-BLM: Después de él, Malquías, uno de los orfebres de la casa de los servidores
    del templo, y de los mercaderes, hizo reparaciones frente a la puerta de Hamifcad
    y a la subida de la esquina.
  cac-cac: Axo vin̈aj Malquías, vin̈ b'oum q'ueen vach' yilji, a vin̈ ix b'oanxiq'ue
    junxo macan̈ d'a spat eb' smunlaj d'a templo yed' d'a yic eb' chon̈vajum yed'
    d'a yichan̈ spuertail b'aj ay eb' stan̈van chon̈ab' chi', masanto b'aj ay eb'
    stan̈van d'a schiquin muro chi'.
  swh-ULB: Baada yake Malkiya, mmoja wa wafua dhahabu, akajenga mpaka nyumba ya watumishi
    wa hekalu na wafanyabiashara waliokuwa wakielekea lango la gereza na mpaka chumba
    cha juu cha pembeni.
  bel-bel: За ім папраўляў Малхія, сын Гацорфія, да дома нэтынэяў і гандляроў, насупраць
    брамы Гаміфкад і да вуглавога жытла.
  deu-ELBBK: Neben ihm besserte aus Malkija, von den Goldschmieden, bis an das Haus
    der Nethinim und der Händler, dem Tor Miphkad gegenüber und bis an das Obergemach
    der Ecke.
  mbb-OT: Is sunud pa ne iyan si Malkia he sevaha te menge platiru. Mibangun din is
    bahin te verengbeng taman te ubpeey te menge suluǥuen he ziyà edterebahu te valey
    te Nengazen wey menge nigusyanti, he zutun ebpekesinaru te Pultahan te Tiǥumà,
    wey taman te ruǥu he ziyà te zivavew zuen te suyuk te verengbeng.
  mal-2015: അതിന്റെശേഷം തട്ടാന്മാരിൽ ഒരുവനായ മല്ക്കീയാവു ഹമ്മീഫ്ഖാദ് വാതിലിന്നു നേരെ
    ദൈവാലയദാസന്മാരുടെയും കച്ചവടക്കാരുടെയും സ്ഥലംവരെയും കോണിങ്കലെ മാളികമുറിവരെയും അറ്റകുറ്റം
    തീർത്തു.
  rmc-rmc: O Malkijah, savo kerelas veci le somnakastar, prikerelas pal lende dži
    paš o kher, kaj bešenas o chramoskre služobňika the ola, save cinen a bikenen,
    paš e Stražňikengri brana, anglo kher, so sas ačhado pro rohos le muroskro.
  pes-OPV: و بعد او ازملکیا که یکی از زرگران بود، تا خانه های نتینیم وتجار را در برابر
    دروازه مفقاد تا بالاخانه برج، تعمیر نمود.
  ron-1924: Дупэ ел, Малкия, динтре арӂинтарь, а лукрат пынэ ла каселе служиторилор
    Темплулуй ши негусторилор, ын дрептул порций Мифкад ши пынэ ла одая де сус дин
    колц.
  ben-OBCV: তার পরের অংশটি মল্কিয় নামে একজন স্বর্ণকার মেরামত করল, এটি ছিল সমাবেশ-দ্বারের
    সামনে উপাসনা গৃহের সেবাকারীদের ও ব্যবসায়ীদের বাড়ি পর্যন্ত এবং প্রাচীরের কোণের
    উপরের ঘর পর্যন্ত;
  som-som: Meeshii isaga ku xigtayna waxaa cusboonaysiiyey Malkiiyaah oo ahaa dahabtumayaasha
    midkood oo wuxuu dhisay tan iyo gurigii reer Netiiniim iyo baayacmushtariyada
    oo ka soo hor jeedday Iridda Mifqaad iyo ilaa meeshii geeska laga fuulo.
  lat-VUC: Et inter cœnaculum anguli in porta gregis, ædificaverunt aurifices et negotiatores.
  eng-ASVBT: After him repaired Malchijah one of the goldsmiths unto the house of
    the Nethinim, and of the merchants, over against the gate of Hammiphkad, and to
    the ascent of the corner.
  ita-1885: Dopo lui, Malchia, figliuolo di un orafo, ristorò fino alla casa de' Netinei,
    e de' mercantanti d'aromati, allato alla porta della carcere, e fino all'alta
    sala del cantone.
  eng-ULB: After him Malchijah, one of the goldsmiths, repaired to the house of the
    temple servants and the merchants that was opposite the Appointment Gate and the
    upper living chambers on the corner.
  spa-VBL: El siguiente fue Malquías, uno de los orfebres, que hizo reparaciones hasta
    la casa de los sirvientes del Templo y de los mercaderes, frente a la Puerta de
    Inspección, y hasta la sala que está sobre la esquina.
  fra-_FOB: Après lui, Malkija, fils de l'orfèvre, travailla jusqu'à la maison des
    Néthiniens et des marchands, vis-à-vis de la porte de Miphkad, et jusqu'à la montée
    du coin.
  mal-mal: അതിന്‍റെശേഷം തട്ടാന്മാരിൽ ഒരുവനായ മല്ക്കീയാവ് ഹമ്മീഫ്ഖാദ് വാതിലിന് നേരെ
    ദൈവാലയദാസന്മാരുടെയും കച്ചവടക്കാരുടെയും സ്ഥലംവരെയും കോണിങ്കലെ മാളികമുറിവരെയും അറ്റകുറ്റം
    തീർത്തു.
  urd-GVR: Ek sunār banām Malkiyāh ne agle hisse kī marammat kī. Yih hissā Rab ke
    ghar ke ḳhidmatgāroṅ aur tājiroṅ ke us makān par ḳhatm huā jo Pahre ke Darwāze
    ke sāmne thā. Fasīl ke kone par wāqe bālākhānā bhī is meṅ shāmil thā.
  suz-BL: मेकेर रे बोइश्‍शा, सुन चेम्‍ब माल्‍कीयाहमी कुना ङा खिं ङा इर ङा कोठा सम्‍म
    ग्‍याप्‍ब लेयब आन खिं रे गारो प्रोव़शा, खाल पाइब लाप्‍चो आ ङोंइती, कौसी पाइश्‍शो
    कुना ङा तला तारी ङा कोठा सम्‍म गारो प्रोव़तु।
  ita-1927: Dopo di lui Malkja, uno degli orefici, lavorò fino alle case de’ Nethinei
    e de’ mercanti, dirimpetto alla porta di Hammifkad e fino alla salita dell’angolo.
  ckb-ckb: پاش ئەویش مەلکیا، کە یەکێک بوو لە زێڕنگەرەکان، هەتا ماڵی خزمەتکارانی پەرستگا
    و بازرگانەکانی چاککردەوە کە دەکەوتە بەرامبەر دەروازەی کۆکردنەوەی سەربازان، هەروەها
    هەتا ژووری چاودێریی سەر گۆشەکەی شوورا.
  eng-BBE: After him Malchijah, one of the gold-workers to the Nethinim and the traders,
    made good the wall opposite the doorway of Hammiphkad and as far as the way up
    to the angle.
  kan-OKCV: ಇನ್ನೂ ಮುಂದಕ್ಕೆ ಅಕ್ಕಸಾಲಿಗರ ಮಲ್ಕೀಯ, ಇವನು ದಂಡು ಕೊಡುವ ಬಾಗಿಲಿನೆದುರಿನಲ್ಲಿರುವ
    ದೇವಾಲಯದ ಸೇವಕರ ಮತ್ತು ವರ್ತಕರ ಕೇರಿಯವರೆಗೂ ಮೂಲೆಯುಪ್ಪರಿಗೆಯವರೆಗೂ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NEH.003.030'
  tam-2017: அவனுக்குப் பிறகு பொற்கொல்லனின் மகன் மல்கியா மிப்காத் என்னும் வாசலுக்கு
    எதிரே ஆலயப் பணியாளர்களும் வியாபாரிகளும் குடியிருக்கிற இடம்முதல் கடைசி முனையின்
    மேல்வீடுவரைக்கும் இருக்கிறதைப் பழுதுபார்த்துக் கட்டினான்.
  spa-RV-1909: Después de él restauró Malchîas hijo del platero, hasta la casa de
    los Nethineos y de los tratantes, enfrente de la puerta del Juicio, y hasta la
    sala de la esquina.
  ron-BTF: După el a reparat Malchiia, fiul aurarului, până la locul netinimilor și
    al comercianților, în dreptul porții Mifcad și până la urcușul colțului.
  eng-WEBP: After him, Malchijah, one of the goldsmiths to the house of the temple
    servants, and of the merchants, made repairs opposite the gate of Hammiphkad and
    to the ascent of the corner.
  eng-FBV: Next was Malchijah, one of the goldsmiths, made repairs as far as the house
    of the Temple servants and the merchants, opposite the Inspection Gate, and as
    far as the room above the corner.
  nld-1939: Vervolgens bouwde de goudsmid Malki-ja tot aan het huis van de tempelknechten
    en dat van de handelaars tegenover de Wachtpoort en tot aan de bovenbouw van het
    terras.
  nch-BL: Huan inacasta tequitic nopa oro teposchijquet Malquías. Yaya quicualchijchijqui
    nopa tepamit hasta nopa cali campa mocahuayayaj tanamacani huan cati tequipanojque
    tiopan calijtic. Malquías tequitic iixmelac nopa Caltemit Campa Tetajtolxitahuaj
    huan hasta nopa cuarto cati huejcapa nechca campa moixnamiquiyaya nopa tepamit.
  vie-1934: Kế người, Manh-ki-gia, một người trong bọn thợ vàng, sửa cho đến nhà của
    người Nê-thi-nim và tay buôn bán, đối ngang cửa Mi-phơ cát, và cho đến nơi dốc
    của góc thành.
  hin-CV: उसके पास वाले भाग का मालखियाह ने, जो सुनारों में से एक था, मंदिर के सेवकों
    और व्यापारियों के घर से लेकर, जो मुस्तर अर्थात् मुआयना फाटक के सामने था, कोने
    के ऊपरी कमरे तक मरम्मत का काम पूरा किया.
  spa-BES: Después de él, Malquias, él platero, reparó el siguiente tramo de la muralla
    hasta la casa de los servidores del templo, y la de los los comerciantes, arregló
    el muro frente a la puerta de inspección y hasta el puesto de vigilancia de la
    esquina.
  tdx-tdx: Nanonjohy aze t’i Malakià, raik’ amo mpanefe volamenao, namboatse pak’amy
    fange’ o mpitoroñ’ anjombao naho o mpanao balikeoy, aolo’ i lalam-beim-pisavañe
    eo pak’ amy efetse ambone’ i kotsokeiy.
  tha-KJV: ถัดเขาไป มิ​ลคิยาห์​บุ​ตรชายของช่างทองคนหนึ่งได้ซ่อมแซมไกลไปจนถึงเรือนของคนใช้ประจำพระวิ​หาร
    และของพ่อค้า ตรงข้ามกับประตู​มิ​ฟคาด จนถึงห้องชั้นบนที่​มุม
  por-BR-2018: Depois dele reparou Malquias um dos ourives, até a casa dos servos
    do templo e dos mercadores; em frente da porta da Inspeção, e até a câmara do
    canto.
  deu-ELO: Nächst ihm besserte aus Malkija, von den Goldschmieden, bis an das Haus
    der Nethinim und der Krämer, dem Tore Miphkad gegenüber und bis an das Obergemach
    der Ecke.
  eng-WYC-2018: Malchiah, the son of a goldsmith, builded after him unto the house
    of (the) Nethinims, and of men selling shields, over against the gate of judges,
    and unto the solar of the corner. (Malchiah, the son of a goldsmith, rebuilt after
    him unto the house of the Temple workers, and the merchants, opposite the Miphkad
    Gate, or the Watch Gate, to the room on the top of the corner.)
  epo-epo: Post li konstruis Malkija, filo de fandisto, ĝis la domo de la Netinoj
    kaj de la butikistoj, kontraŭ la Pordego de Depono kaj ĝis la tegmenta ĉambro
    de la angulo.
  uig-PIN: Uning yenida, xu yǝrdin tartip ibadǝthana hizmǝtkarliri bilǝn sodigǝrlǝrning
    ⱪoruliridin ɵtüp, «Tǝkxürüx ⱪowuⱪi»ning udulidiki sepil doⱪmuxining balihanisiƣiqǝ
    bolƣan bɵlikini zǝrgǝrlǝrdin bolƣan Malkiya yasidi.
  beo-beo: 'Ma:legaia (e da gouli liligi hahamosu dunu) da feadili legei e gagoi.
    Ea gagoi da asili, diasu afae, amo da Mifiga:de Logo Ga:su sesei da gagoi dobea
    sisigagala:i gado da:iya gagui amola diasu amo da Debolo hawa: hamosu dunu amola
    bidi lasu dunu amo ganodini esalebe ba:i, ea gagoi da amoga doaga:i.'
  tpi-OTNT: Malkia i man bilong wokim olkain samting long gol. Na Malkia wantaim sampela
    lain i skruim hap bilong banis klostu long lain bilong Hanania na Hanun. Ol i
    wokim banis i go inap long dispela haus ol wokman bilong haus bilong God na ol
    man bilong wok bisnis i save mekim wok long en. Dispela haus i stap klostu long
    dua bilong haus bilong God, em ol i kolim Dua Bilong Ol Wasman, na i stap klostu
    long rum i stap antap long kona bilong banis.
  hau-SA: Biye da shi, Malkiya, ɗaya daga cikin masu ƙera zinariya ya yi gyare-gyaren
    har zuwa gidan masu hidimar haikali da kuma ’yan kasuwa, ɗaura da Ƙofar Bincike,
    har zuwa ɗakin da yake bisa kusurwar.
  uig-LAT: Uning yénida, shu yerdin tartip ibadetxana xizmetkarliri bilen sodigerlerning
    qoruliridin ötüp, «Tekshürüsh qowuqi»ning udulidiki sépil doqmushining balixanisighiche
    bolghan bölikini zergerlerdin bolghan Malkiya yasidi.
  nde-nde: Kulandela yena, kwakunguMalikhija, omunye wabakhandi begolide, wakha kwaze
    kwayafika endlini yezinceku zethempelini kanye labathengisi, malungana leSango
    lokuHlolwa, kuze kufike endlini engaphezulu kwejiko;
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe Malikia ko e foha ʻoe tufunga koula, ʻo
    hoko ki he potu ʻae kakai Netenimi, mo e kau tangata fakatau, ʻo hangatonu ki
    he matapā ko Mifikati, pea ki he fale ʻi he tuliki.
  ces-1613: Za ním opravoval Malkiáš syn zlatníkův až k domu Netinejských a kupců,
    naproti bráně Mifkad, až do paláce úhlového.
  eng-WMB: After him, Malchijah, one of the goldsmiths to the house of the temple
    servants, and of the merchants, made repairs opposite the gate of Hammiphkad and
    to the ascent of the corner.
  tam-TCV: அவனுக்கு அடுத்து பொற்கொல்லரில் ஒருவனான மல்கியா, ஆய்வு வாசலுக்கு எதிரேயுள்ள
    ஆலய பணியாட்கள் மற்றும் வர்த்தகர்களின் வீடுகள் வரைக்கும் மூலைக்கு மேலுள்ள அறையின்
    பகுதியையும் திருத்திக் கட்டினான்.
  ceb-ULB: Sunod kaniya mao si Malkia, usa sa mga platero, ang nag-ayo sa balay sa
    mga sulugoon sa templo ug sa mga negosyante nga mao ang atbang sa Ganghaan nga
    Tigomanan ug sa mga puy-anan nga lawak sa eskina.
  pol-UBG: Za nim naprawiał Malkiasz, syn złotnika, aż do domu Netinitów i handlarzy,
    naprzeciw Bramy Sądowej i aż do Sali Narożnej.
  urd-GVU: ایک سنار بنام ملکیاہ نے اگلے حصے کی مرمت کی۔ یہ حصہ رب کے گھر کے خدمت گاروں
    اور تاجروں کے اُس مکان پر ختم ہوا جو پہرے کے دروازے کے سامنے تھا۔ فصیل کے کونے
    پر واقع بالاخانہ بھی اِس میں شامل تھا۔
  deu-1912: Nach ihm baute Malchia, der Sohn des Goldschmieds, bis an das Haus der
    Tempelknechte und der Krämer, gegenüber dem Ratstor und bis an den Söller an der
    Ecke.
  ntj-ntj: '@see-verse:NEH.003.030'
  kan-2017: ಇನ್ನೂ ಮುಂದಕ್ಕೆ ಅಕ್ಕಸಾಲಿಗರ ಮಲ್ಕೀಯ. ಇವನು ಸೈನ್ಯದವರು ಸೇರಿಬರುವ ಬಾಗಿಲಿನೆದುರಿನಲ್ಲಿರುವ
    ದೇವಾಲಯದ ಸೇವಕರ ಮತ್ತು ವರ್ತಕರ ಕೇರಿಯ ವರೆಗೂ ಮತ್ತು ಮೂಲೆಯುಪ್ಪರಿಗೆಯವರೆಗೂ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದನು.
  yap-yap: Malkijah, nma ngongliy bogi ban’en ko gol, e ubung e gin migid, nge yan
    nge mada’ ko fare naun nma par girdi’en e maruwel u Tempel riy nge pi tasiyobay,
    ni bay u to’oben fare Garog ni Mifkad i yan ko fare Tempel, nib chugur ko fare
    senggil u daken e tabthung ko fare yoror u ba’ ni lel’och ni ngek.
  hlt-MCSB: Anih hmatoeng, hmatoeng te suihloe capa Malkhiah loh tamtaeng rhoek neh
    Miphkad vongka hmai kah thimpom rhoek im hil neh bangkil imhman hil a tlaih.
  mdy-ETH: ሄሌ ቤዞ ሃሣ ዎርቆ ሼኤሺ ኮሻ፥ ማልኪያ ዲሮ ካራ ዎላ ካኣማ ካሮኮ ኬዶ ዛሊና ዓባ ኬስካ ባንፆኮ ጋፓፓ ዴንዲ ቢያ
    ባኮ ዴዒ ዛጎ ዼጌ ኬኤሎ ዲፆ ዛሊና ጌኤዦ ማኣሮኮ ማዾ ማዻ ዓሶና ኮርሞ ኮርማ ዓሶም ማዓ ቤዞ ሄላንዳኣና ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Malkia a ɔyɛ sikadwumfoɔ no mu baako siesiee ɔfasuo no, kɔsii Asɔredan
    mu asomfoɔ ne adwadifoɔ fie a Badwa Ɛpono no ne no di nhwɛanim. Afei ɔtoa so kɔsii
    abansoro a ɛwɔ ntweasoɔ hɔ no.
  eng-WEBU: After him, Malchijah, one of the goldsmiths to the house of the temple
    servants, and of the merchants, made repairs opposite the gate of Hammiphkad and
    to the ascent of the corner.
  wal-wal: Appe kaalliyaagaa Xomoosiyo Penggiyaa giyo penggiyaa sinttan de7iya Beeta
    Maqidasiyaa ashkkaratunne zal77anchchatu keettaa gakkanaashin de7iya sohuwaa worqqaa
    tigiya Malkkee gimbbiis. Qassikka i gimbbiyaa zooziyan bolla baggaara de7iya kifiliyaa
    gakkanaashin de7iya sohuwaakka gimbbiis.
  spa-PDDPT: Tras él, Malquías, hijo del platero, reparó hasta las casas de los servidores
    del Templo y los mercaderes, enfrente de la puerta del Juicio y hasta el aposento
    alto de la esquina.
  gun-gun: Ha'e va'e rire omoatyrõ va'e ma ouro re omba'eapo va'ety ra'y Malquias.
    Ha'e va'e ma omoatyrõ heravy templo py omba'eapo va'ety ha'e mba'emo vendea kuery
    ro ikuaia peve, Harõa kuery Rokẽ rexei rupi, kora ojerea py opy oĩa peve.
  agu-BL: Ma yi junt piẍ yi xom tzaj, Malquías yi txak'ol sakal bnon tetz, jalen kale
    atit chica'l yi e' yi na chak'uj le templo, nin kale atit chica'l yi e' aj negos
    swutz yi puert tetz pujbil xtisya', nin jalen le xtx'u'c kale atit yi garit.
  ilo-ULB: Simmaruno kenkuana, tinarimaan ni Malkija a maysa kadagiti mammanday iti
    balitok, ti paset agingga iti balay dagiti agserserbi iti templo ken dagiti agtagtagilako
    iti batog ti Ruangan nga Agturong iti Templo ken ti akin-ngato a pagnanaedan a
    kuarto iti suli.
  kpg-kpg: Malchijah, tangada tugi goolo, guu hau di gunga nomuli, gii tugi loo i di
    hale digau ngalua o di Hale Daumaha, mo digau huihui mee e ngalua i di ngudu di
    Bontai Miphkad, hoohoo gi di madaaduge o di abaaba dela i baahi gi dua ngeia.
  uig-ARA: ئۇنىڭ يېنىدا، شۇ يەردىن تارتىپ ئىبادەتخانا خىزمەتكارلىرى بىلەن سودىگەرلەرنىڭ
    قورۇلىرىدىن ئۆتۈپ، «تەكشۈرۈش قوۋۇقى»نىڭ ئۇدۇلىدىكى سېپىل دوقمۇشىنىڭ بالىخانىسىغىچە
    بولغان بۆلىكىنى زەرگەرلەردىن بولغان مالكىيا ياسىدى.
  sus-sus: Malakiya, naxan xɛɛma walima, naxa tɛtɛ yailan Mesulama xa wali sɛɛti ma,
    fɔlɔfe hɔrɔmɔbanxi walikɛe xa banxie nun yulɛe xa banxi, sa dɔxɔ Mifikade naadɛ
    han konkoe itexi tuxui ra.
  pon-2006: Malkaisa, sounwia kohl men, me uhd peusehlahsang, lellahng ni ihmw me
    tohndoadoahk kan en Tehnpas Sarawio oh sounnetinet kan kin doadoahngki, me mihte
    ni Ewen Kelen Mipkad kolahng ni Tehnpas Sarawio, limwahn pere me mi pohn paliepeng
    en palimesehn keimw en kehlo.
  ksd-ksd: Malkia, tikai ta diat ra umana tena madaka ta ra goled, i ga mamal ta kana
    ngu na papalum, ma i tuk tar ta ra kuba i ra umana tena papalum ta ra pal i gomgom,
    ma ra kuba i ra umana tena kunukul, ta ra pakana i tur vartalai ma ra Mataniolo
    na Niluluk, ma tuk tar ta ra pakana pal arama ta ra ngu na liplip.
  tur-YTC: Ondan sonra, tapınak görevlilerinin ve tüccarların evinin kuyumcularından
    Malkiya, Hammifkad kapısının karşısına ve köşe çıkışına kadar olan kısmı onardı.
  ind-AYT: Di sampingnya, Malkia, salah seorang tukang emas, melakukan perbaikan sampai
    rumah pelayan-pelayan bait Allah dan para pedagang, di depan Pintu Gerbang Pendaftaran.
    Malkia juga melakukan perbaikan sampai kamar atas di Penjuru.
  nya-nya: Motsatana naye, Malikiya mmodzi mwa amisiri a golide anakonza chigawo china
    mpaka ku nyumba ya atumiki a ku Nyumba ya Mulungu ndiponso ku nyumba ya anthu
    amalonda moyangʼanana ndi chipata cha Mifikade ndiponso mpaka pa chipinda chapamwamba
    chapangodya.
  hrv-hrv: Za njim je Malkija, zlatar, popravljao sve do prebivališta netinaca i trgovaca,
    nasuprot Nadgledničkim vratima do Gornje dvorane na zidnom kruništu.
  mps-mps: Malkia te gasa haniani nai dabe te golgo nigibo bidi da. Te Malkia dali,
    te meba hani daligo te obo sę te Hanungo hani sę ebo pąde te sę yai. Augwaligo
    te obo ma geselebo sę ela pali, te Godigo tempel be tonalubo sę bidi dabego
    beba usu nama, tama te bisnis bidi dabego sę ebo madiba usu nigi pai. Te be te
    Godigo tempel be sunumi pąde elaluali, te nogi augwaligo te Tonalubo Wasman Bidigo
    Sunumi da wali, tama te obo nogo habu sugunani ugwadu elaluai dao.
  tpi-tpi: Malkia i man bilong wokim olkain samting long gol. Na Malkia wantaim sampela
    lain i skruim hap bilong banis klostu long lain bilong Hanania na Hanun. Ol i
    wokim banis i go inap long dispela haus ol wokman bilong haus bilong God na ol
    man bilong wok bisnis i save mekim wok long en. Dispela haus i stap klostu long
    dua bilong haus bilong God, em ol i kolim Dua Bilong Ol Wasman, na i stap klostu
    long rum i stap antap long kona bilong banis.
  dan-1931: Efter ham arbejdede Malkija, en af Guldsmedene, hen til Tempeltrællenes
    Hus. Og Kræmmerne istandsatte Stykket ud for Mifkadporten og hen til Tagbygningen
    ved Hjørnet.
  vie-OVCB: Cạnh Mê-su-lam có Manh-ki-gia, một người thợ vàng, sửa phần tường thành
    cho đến nhà của những người phục dịch Đền Thờ và của các thương gia, đối diện
    Cổng Míp-cát, và cho đến góc thành trên dốc cao.
  guj-2017: તેની બાજુમાં માલ્કિયા નામનો સોની ભક્તિસ્થાનના સેવકો અને વેપારીઓના ઘરો
    સુધી, હામ્મિફકાદના દરવાજાની સામે તથા ખૂણા ઉપરની ઓરડીની મરામત કરતો હતો.
  pon-2006A: Malkaisa, sounwia kohl men, me uhd peusehlahsang, lellahng ni ihmw me
    tohndoadoahk kan en Tehnpas Sarawio oh sounnetinet kan kin doadoahngki, me mihte
    ni Ewen Kelen Mipkad kolahng ni Tehnpas Sarawio, limwahn pere me mi pohn paliepeng
    en palimesehn keimw en kehlo.
  por-BRBSL: Depois dele, Malchijah, um dos ourives da casa dos criados do templo,
    e dos comerciantes, fez reparos em frente ao portão de Hammiphkad e à subida da
    esquina.
  cth-cth: Hathnukkhu, sui kahlunkung thung hoi Malkhijah ni Miphkad longkha hmalae
    Nethinim taminaw e im hoi hno kayawtnaw e im totouh hoi, a takin koe lah ceinae
    tangkham totouh a pathoup awh.
  twi-twi: Malkia a ɔyɛ sikadwumfo no mu baako siesiee ɔfasu no kosii Asɔredan mu
    asomfo ne aguadifo fi a Bagua Pon no ne no di nhwɛanim. Afei ɔtoa so kosii abansoro
    a ɛwɔ twea so hɔ no.
  hlt-hlt: Anih hmatoeng, hmatoeng te suihloe capa Malkhiah loh tamtaeng rhoek neh
    Miphkad vongka hmai kah thimpom rhoek im hil neh bangkil imhman hil a tlaih.
  tbz-SIM: Kɛ̀ wenwee deè kɛ́feí Mɑdikiɑ, wèè do mɑ́ɑ́tí mɛsɔɔ nkó tinɛntì, kòo túótɛ́
    bɛ̀ɛ̀ teé mbɛ̀ɛ̀ pĩ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú nɛ̀ bɛpotɑmbɛ̀ bɛ cɛ̃́ĩ kó
    mɛfíè mmɛ̀ɛ̀ wetí dibòrì bɛ̀ tu dì Mifikɑdi, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ ditou diɛrì dìì
    bo mɛkentímɛ̀.
  msy-2020: Ezɨ Malkia, a gumazir golɨn bizibar ingarim, a gumazir maba ko dɨvazir
    nam Mesulamɨn boroghɨn uam an ingara ghua, Godɨn Dɨpenimɨn ingarir gumazibar dɨpenimɨn
    tu. Dɨpenir kam, Godɨn Dɨpenimɨn dagɨabar ingarir gumaziba uaghan an aven iti.
    Dɨpenir kam Godɨn Dɨpenimɨn tiar akamɨn vongɨn iti, me ghaze kar Uari Akuvamin
    Tiar Akam. Egha a dɨvazir mɨkebamɨn, bar pɨn itir ghuriamɨn boroghɨn iti.
  dop-dop: Pɑ wɑɑlɩ kɛ́ koolu Mɑlǝkiyɑ, wei ɩ lɑkɑɣɑ tǝmlɛ kɛ Ɩsɔ tǝsɛɛlɛ tǝmlɛ lɑtɑɑ
    sǝkpemɑ nɑ tɑɑtǝlɑɑ pɑ tǝyɑɣɑ kɛ Mifikɑtɩ nɔnɔɣɔ. Hɑlǝnɑ ŋkuluŋɑ tɑɑ ɑtɛ nɑ ɩsɔ
    kutuluɣu ɩsɛntɑɑ.
  azb-azb: Ondan sonra Malkiya adlı bir zərgər məbəd qulluqçularının və tacirlərin
    Nəzarət darvazasının qarşısındakı binasına və divarın künc tərəfindəki otağa qədər
    sahəni bərpa etdi.
  eng-DBY: After him repaired Malchijah of the goldsmiths to the place of the Nethinim
    and of the dealers, over against the gate Miphkad, and to the ascent of the corner.
  hin-2017: उसके बाद मल्किय्याह ने जो सुनार था नतिनों और व्यापारियों के स्थान तक ठहराए
    हुए स्थान के फाटक के सामने और कोने के कोठे तक मरम्मत की।
  wol-KYG: Ka ca topp di defar, di Malkiya, bokk ca tëggi wurus ya. Muy liggéey ba
    ca këri liggéeykati kër Yàlla ga ak jaaykat ya, fa janook buntu Ndaje ba, jàpp
    ca néegu jongrukat bu kawe ba ca ruq ba.
  eng-YLT: After him hath Malchijah son of the refiner strengthened, unto the house
    of the Nethinim, and of the merchants, over-against the gate of the Miphkad, and
    unto the ascent of the corner.
  eng-WYC-2017: Malchiah, the son of a goldsmith, builded after him unto the house
    of Nethinims, and of men selling shields, over against the gate of judges, and
    unto the solar of the corner.
  eng-WMBB: After him, Malchijah, one of the goldsmiths to the house of the temple
    servants, and of the merchants, made repairs opposite the gate of Hammiphkad and
    to the ascent of the corner.
  urd-GVH: एक सुनार बनाम मलकियाह ने अगले हिस्से की मरम्मत की। यह हिस्सा रब के घर के
    ख़िदमतगारों और ताजिरों के उस मकान पर ख़त्म हुआ जो पहरे के दरवाज़े के सामने था।
    फ़सील के कोने पर वाक़े बालाखाना भी इसमें शामिल था।
  rug-rug: Hoda la koasa si e Malikiza, sa tie hoke tavete tiṉitoṉa qolo, si tuvaka
    kamo la gua koari na vetu tadi na tie tavetavete pa Zelepade, meke sari na tie
    holuholu, pa kali karovo koasa Sasada Viliviliti meke seu kamo la koasa lose pa
    kali sage koasa iio tata koasa lose panauluna sa iiona sa goba.
  gaz-gaz: Isatti aansee immoo tumtuu warqee keessaa Malkiyaan hamma mana tajaajiltoota
    mana qulqullummaatii fi daldaltootaa kan fuullee Karra Toʼannaatti, hamma kutaa
    manaa kan golee irraattis haaromse;
  fra-LSG: Après lui Malkija, d’entre les orfèvres, travailla jusqu’aux maisons des
    Néthiniens et des marchands, vis-à-vis de la porte de Miphkad, et jusqu’à la chambre
    haute du coin.
  yal-yal: A xanbi ra, xɛma wanla Malakiya fan yi walima mɛnni, siga han Ala Batu
    Banxin walikɛne nun yulane banxina Mifikadi dɛɛn yɛtagi, siga han sangansoon naxan
    sa yinna songenna ma.
  haw-1868: A malaila aku hoala hou ae la o Malakia ke keiki a ka mea hana gula, a
    hiki ma kahi o ka poe Netini a me ka poe kalepa, ma ke alo o ka puka Mipekada,
    a hiki ma kahi kiekie o ke kihi.
  arb-NAV: وَإِلَى جَانِبِهِ رَمَّمَ مَلْكِيَّا بْنُ الصَّائِغِ حَتَّى بَيْتِ خُدَّامِ
    الْهَيْكَلِ، وَبَهْوِ التُّجَّارِ مُقَابِلَ بَابِ الْعَدِّ فَعَقَبَةِ الْعَطْفَةِ.
  ewe-ewe: Malkiya, sikaɖaŋuwɔlawo dometɔ ɖeka ɖo gli la va ɖo keke gbedoxɔmedɔwɔlawo
    ƒe nɔƒe kple asitsalawo ƒe takpeƒe le “Mustagbo” la ƒe akpa kemɛ heyi dziƒoxɔ
    la gbɔ le dzogoe la dzi.
  eng-LEE: Next to him repaired Malkiyah the goldsmith's son as far as the house of
    the temple-servants, and of the merchants, opposite to the mustering-gate, and
    to the upper chamber of the corner.
  asm-FB: তেওঁৰ পাছত সোণাৰী মল্কিয়াই মন্দিৰৰ দাস সকলৰ আৰু বণিকসকলৰ সাক্ষাত কৰা দুৱাৰৰ
    বিপৰীতে, চুকৰফালে ওপৰত থকা কোঁঠালৈকে মেৰামতি কৰিলে।
  sus-A: مَلَكِيَ، نَشَن شّيمَ وَلِمَ، نَشَ تّتّ يَءِلَن مٍسُلَمَ شَ وَلِ سّيتِ مَ،
    قْلْقٍ هْرْ مْبَنشِ وَلِكّيٍ شَ بَنشِيٍ نُن يُلّيٍ شَ بَنشِ، سَ دْشْ مِقِكَدٍ
    نَادّ هَن كٌنكٌي عِتٍشِ تُشُي رَ.
  fra-SBL: Après lui, Malkija, l'un des orfèvres de la maison des serviteurs du temple
    et des marchands, répara en face de la porte d'Hammiphkad et jusqu'à la montée
    de l'angle.
  hbo-hbo: '*אַחֲרֵי (אַחֲרָ֣יו) הֶחֱזִ֗יק מַלְכִּיָּה֙ בֶּן־הַצֹּ֣רְפִ֔י עַד־בֵּ֥ית
    הַנְּתִינִ֖ים וְהָרֹכְלִ֑ים נֶ֚גֶד שַׁ֣עַר הַמִּפְקָ֔ד וְעַ֖ד עֲלִיַּ֥ת הַפִּנָּֽה׃'
  piu-2006: '@see-verse:NEH.003.030'
  kik-kik: Kũrigania nake, Malikija, ũmwe wa aturi a thahabu, agĩcookereria rũthingo
    nginya nyũmba-inĩ ya ndungata cia hekarũ na cia onjorithia, kũngʼethera Kĩhingo
    gĩa Gũtuĩria, na o nginya kanyũmba karĩa kaarĩ igũrũ rĩa koine;
  fra-NCL: Après lui, réparait Melchias, de la corporation des orfèvres, jusqu’à l’habitation
    des Nathinéens et des marchands, devant la porte de Miphcad, et jusqu’à la chambre
    haute du tournant.
  cek-AK: Anih pacoengah kaom ahmuen loe sui sah kop Malkhiah mah, Miphkad khongkha
    taeng, im toksah Nethinim kaminawk hoi nawnto hmuemae zaw kaminawk ohhaih ahmuen,
    im takii ranuih karoek to pathoep.
  cuk-cuk: Degine, Mesulam-nagaba, Malquías dule-orgi-ibmar-sobedi, galu nudaksamogad.
    A-dule, Bab-Dummadse-goled-neggi-arbamalad-e-negse, degi, ibmarmar-manigi-ukleged-negse,
    nudaksad. A-galu, Igar-Itoleged-e-Yawagak-Noed-asabin, dulemar-ambikued-neg-e-galu-abingunaidse
    nudaksad.
  uig-CYR: Униң йенида, шу йәрдин тартип ибадәтхана хизмәткарлири билән содигәрләрниң
    қорулиридин өтүп, «Тәкшүрүш қовуқи»ниң удулидики сепил доқмушиниң балиханисиғичә
    болған бөлигини зәргәрләрдин болған Малкия ясиди.
  tel-2017: ఆలయ సేవకుల స్థలానికి, పరిశీలన ద్వారానికి ఎదురుగా ఉన్న వ్యాపార కూడలి మూల
    వరకూ కంసాలి మల్కీయా బాగు చేశాడు.
  hat-BSA: Apre li menm, Malkija, youn nan òfèv yo, te fè reparasyon yo jis rive nan
    kay sèvitè tanp yo ak machann yo devan Pòtay Enspeksyon an, e jis rive nan wo
    chanm kwen an.
  kos-kos: Malchijah, sie mwet orekma ke gold, el poti pola se toko, fahla nwe ke
    lohm se orekmakinyuk sin mwet orekma ke Tempul ac mwet kuka, su oan lainang Mutunpot
    Miphkad nu ke Tempul, apkuran nu ke infukil se ma oan lucng ke insruwasrik kuta‐epang
    in pot ah.
  hbo-WLC: אחרי הֶחֱזִ֗יק מַלְכִּיָּה֙ בֶּן־הַצֹּ֣רְפִ֔י עַד־בֵּ֥ית הַנְּתִינִ֖ים
    וְהָרֹכְלִ֑ים נֶ֚גֶד שַׁ֣עַר הַמִּפְקָ֔ד וְעַ֖ד עֲלִיַּ֥ת הַפִּנָּֽה׃
  ibo-ibo: Malkija ọkpụ ụzụ ọlaedo wuziri akụkụ na-esota ruo nʼụlọ ahụ ndị na-eje
    ozi nʼụlọnsọ, na ndị na-azụ ahịa na-anọkọ. Ụlọ a dị na ncherita ihu Ọnụ Ụzọ Ama
    Nnyocha. Malkija sitekwara nʼebe ahụ wuzie mgbidi ahụ ruo nʼọnụụlọ ahụ dị nʼelu
    nkuku mgbidi ahụ.
  ory-ory: ତାହା ପରେ ମଲ୍‍କୀୟ ନାମକ ଜଣେ ସ୍ୱର୍ଣ୍ଣକାର ହମିପ୍କଦ୍‍ ଦ୍ୱାରର ସମ୍ମୁଖସ୍ଥ ନଥୀନୀୟମାନଙ୍କର
    ଓ ବଣିକମାନଙ୍କର ଗୃହ ପର୍ଯ୍ୟନ୍ତ, ଆଉ କୋଣର ଉଠାଣି ପର୍ଯ୍ୟନ୍ତ ମରାମତି କଲା।
  chk-chk: Malkia eman me lein chokewe mi angang ngeni kolt a senisefälietä eu kinikin
    ünükün tori imwen ekewe chon angang ngeni ewe imwenfel pwal imwen ekewe chon amömö
    awenewenen ewe Asamalapen Chon Mamas, pwal tori ewe rumw mi nom asen pwokukun
    ewe tit.
  rop-rop: Melkija bin det men hubin oldei meigim enijing brom gol, en imbin bildimbek
    det najawan pat, raidap langa det haus blanga ola wekinmen blanga det Serramoni
    Pleis en detlot boswan blanga shop. Det pat bin wansaid langa det Tjekap Geit,
    en det rum ontop langa det kona blanga det wol.
  ukr-1871: За ним лагодив Малхія, син Гацорофіїн, аж по дім нетинеїв і крамарів,
    проти воріт Гаммифкад, і до будинку на углї.
  deu-1951: Nach ihm baute Malchija, der Sohn des Goldschmieds, bis an das Haus der
    Tempeldiener und der Krämer, dem Wachttor gegenüber, bis zum Ecksöller.
  eng-JPS: After him repaired Malchijah one of the goldsmiths unto the house of the
    Nethinim, and of the merchants, over against the gate of Hammiphkad, and to the
    upper chamber of the corner.
  srp-1865: Za njim opravlja Malhija sin zlatarev do kuæe Netinejske i trgovaèke prema
    vratima Mifkadskim do uzbrdice na uglu;
  lug-lug: Malukiya omu ku baweesi ba zaabu n’addaabiriza ekitundu okutuuka ku nnyumba
    y’abaweereza ba yeekaalu, ne ku nnyumba ya basuubuzi okwolekera Omulyango Awaakeberebwanga
    Ebyamaguzi, n’okutuuka ku kisenge ekya waggulu ku nsonda.
  heb-heb: אחרי החזיק מלכיה בן הצרפי עד בית הנתינים והרכלים נגד שער המפקד ועד עלית
    הפנה׃
  ben-IRV: তারপরে মল্কিয় নামে একজন স্বর্ণকার নথীনীয় ও ব্যবসায়ীদের বাড়ি পর্যন্ত
    এবং কোণে ওঠার রাস্তা পর্যন্ত হম্মিপকদ দরজা সামনে সারাই করল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਸੁਨਿਆਰੇ ਦੇ ਪੁੱਤਰ ਮਲਕੀਯਾਹ ਨੇ ਨਥੀਨੀਮ ਅਤੇ ਵਪਾਰੀਆਂ ਦੇ ਘਰ ਤੱਕ ਮਿਫ਼ਕਾਦ
    ਦੇ ਫਾਟਕ ਦੇ ਸਾਹਮਣੇ ਅਤੇ ਉੱਪਰ ਦੀ ਕੋਠੜੀ ਦੀ ਨੁੱਕਰ ਤੱਕ ਮੁਰੰਮਤ ਕੀਤੀ,
  mya-JVB: သူ့ နောက် မှ၊ ပန်းတိမ် သမားသား မာလခိ သည် မိဖကဒ် တံခါး တစ်ဘက်တချက် ၌၊ ဘုရားကျွန်
    နေရာ နှင့် ကုန်သည် နေရာ အရပ်တိုင်အောင် ၎င်း၊ မြို့ထောင့် တက် ရာအရပ်တိုင်အောင်
    ၎င်း ပြင် ၏။
  tbg-tbg: Malakiaava kori ori varakeharo vo haika vo haika autuke vauva, viva vo
    vaiintinavu hampata vira vuruvi vau vaantaavurara qaiqaa autuqiro viviro, naavu
    vo vauraqaa vuru taiqa kora. Naavu viraqi Kotira Naavuqi kaiqa vare vau vaiintikavata,
    koqaa kaiqa vare vau vaiintikavata, vi ani vau naavuva vaura. Vi naavuva Maimaraara-Qenti
    tataaqa vauvaro vaantaavura kaantaraini rumu vovano vira tataaqa vaura.
  hmo-hmo: Unai gabu ena badibadinai magu kahana be Malekaia, golo ia gaukaralaia
    tauna ese ia haginia, ia lao bona Dubu Helaga gaukara taudia bona hoihoi taudia
    edia ruma dekenai. Unai be Gau Itaia Ena Iduara ena vairanai, bona magu ena kona
    ena ataiai ia noho daiutu kahirakahira.
  urd-urd: फिर सुनारों में से एक शख़्स मलकियाह ने नतीनीम और सौदागरों के घर तक हिम्मीफ़क़ाद
    के फाटक के सामने और कोने की चढ़ाई तक मरम्मत की।
  rus-SYN: За ним чинил Малхия, сын Гацорфия, до дома нефинеев и торговцев, против
    ворот Гаммифкад и до угольного жилья.
  bqc-SIM: A gbɛa vuazĩkɛna Malakia bĩ́i kɛ̀kɛ bò e Lua ua zĩkɛnaↄ ń laatanaↄ
    bɛ Mifɛka Bↄlɛ saɛ e à gɛ̀ pɛ̀ kpɛ́ pↄ́ kú bĩ́i golawa.
  tcz-CHONGTHU: Sana kheng ho lah a mikhat Malkijah kitipa chun Houin lhacha hole
    kivei ho umna in changei kelkot ngah ho gal lang changei a pal chu agenphan ahi;
    hiche ban jongchun anunglam indan chung geiyin asembe in ahi.
  mar-mar: मंदिराचे सेवेकरी आणि व्यापारी यांच्या घरापर्यंतच्या भिंतीच्या भागाची दुरुस्ती
    सोनारांपैकी मल्कीया याने केली. हा भाग तपासणी वेशीसमोर येतो. भिंतीच्या कोपऱ्यावरील
    खोलीपर्यंतच्या भिंतीची दुरुस्ती मल्कीयाने केली.
  qub-qub: Guellay tacaj Malquiasna allcharan chaypita päsaraj caj pergata, Templucho
    ima ruraycunachöpis arojcunapa wasin caycashancama, imatapis ranticojcunapa wasincuna
    caycashancama. Chay wasicuna carcaycaran autoridäcunapa despächuncuna caycashanpa
    chimpancho. Chaypa päsachir chayachiran ricchacunanpaj quiquin isquïnacho caycajcama.
  hat-hat: Malchiya, yon òfèv, te repare pòsyon ki vin apre a, jouk kote travayè tanp
    yo ak kòmèsan yo rete, anfas Pòtay Mifkad la ki bay sou tanp lan, toupre pyès
    chanm ki anwo kwen sou bò miray la.
  eng-BSB: Next to him, Malchijah, one of the goldsmiths, made repairs as far as the
    house of the temple servants and the merchants, opposite the Inspection Gate,
    and as far as the upper room above the corner.
  eng-WEBPB: After him, Malchijah, one of the goldsmiths to the house of the temple
    servants, and of the merchants, made repairs opposite the gate of Hammiphkad and
    to the ascent of the corner.
  kbq-kbq: Hagi Mesulamu'ma erino ome atreretira, golire zantamima tro'ma nehia ne'
    Malkija anantetira kegina huno vuno, mono nompima eri'zama eneriza vahe none,
    feno vahe'mokizmi noma me'nere eteno rukitagino Atruhu Kafanema nehaza kafante
    eteno, anantetira vuvava huno renagentetema anaga kazigama za'za noma kinte'nazare
    uhanati'ne.
  nhe-BL: Huan inacastla tequitqui nopa oro teposchijquetl Malquías. Yajaya quicualchijchijqui
    nopa tepamitl hasta nopa cali campa mocajque tlanamacani huan tlen tlatequipanojque
    tiopan calijtic. Malquías tequitqui iixmelac nopa Puerta Campa Tetlajtolxitlahuaj
    huan hasta nopa cuarto tlen huejcapa nechca campa moixnamiquiyaya nopa tepamitl.
  gub-BL: Amo or ima'e har Mawki her ma'e uzapo ipehegwer a'e pehegwer rehe uzekok
    ma'e. Oho te amo tàpuz tàpuzuhu pe uma'ereko ma'e waker haw pe. Amo ma'e me'egar
    uker a'e pe wà no. A'e tàpuz ukenawhu zauxiapekwer wama'e izywyr hin. Ipupyaikaw
    pyrer pe iapar haw 'aromo har pàrirogaw huwake hin.
  eng-DRA: And within the chamber of the corner of the dock gate, the goldsmiths and
    the merchants built.
