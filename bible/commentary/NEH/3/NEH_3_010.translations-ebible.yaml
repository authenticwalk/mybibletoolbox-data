verse: NEH.003.010
translations:
  mal-C: അതിനുമപ്പുറം ഹരൂമഫിന്റെ മകൻ യെദായാവ് തന്റെ വീടിനുനേരേയുള്ള ഭാഗം നന്നാക്കി;
    അതിനടുത്ത് ഹശ്ബെനെയാവിന്റെ മകൻ ഹത്തൂശ് അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Daneben besserte aus Jedaja, der Sohn Harumaphs, und zwar seinem Hause
    gegenüber. Daneben besserte aus Hattus, der Sohn Hasabnejas.
  lin-lin: Yedaya, mwana mobali ya Arumafi, azalaki kosala pembeni na bango. Atushi,
    mwana mobali ya Ashabinia, azalaki kolanda ye. Boye atongaki eteni ya mir oyo
    etalanaki na ndako na ye.
  eng-LSV: And by their hand Jedaiah son of Harumaph has strengthened, and opposite
    his own house; and by his hand Hattush son of Hashabniah has strengthened.
  eng-GNV: 'And next vnto him fortified Iedaiah the sonne of Harumaph, euen ouer against
    his house: and next vnto him fortified Hattush, the sonne of Hashabniah.'
  eng-WEBSTER: And next to them repaired Jedaiah the son of Harumaph, even over against
    his house. And next to him repaired Hattush the son of Hashabniah.
  nhw-BL: Huan inacastla Jedaías, icone Harumaf, tequitqui iixmelac ichaj. Huan inacastla
    quicualchijchijqui tepamitl Hatús, icone Hasabnías.
  swh-ONEN: Kupakana na sehemu hii, Yedaya mwana wa Harumafu alikarabati sehemu iliyokuwa
    mkabala na nyumba yake, naye Hatushi mwana wa Hashabnea akakarabati sehemu iliyofuatia.
  bba-bba: Benin bɔkuɔ mɑɑ, Yedɑyɑ, Hɑrumɑfun bii u ɡbɑ̃rɑru sɔnwɑ u bɑnɑ te tɑ wɑ̃ɑ
    win yɛnun dee deeru. Yen biru Hɑtusi, Hɑsɑniɑn bii u bɑnɑ u swɛɛsi.
  eng-KJVCPB: And next unto them repaired Jedaiah the son of Harumaph, even over against
    his house. And next unto him repaired Hattush the son of Hashabniah.
  luo-luo: Bangʼ Refaya wuod Hur, Jedaya wuod Harumaf nogero kama omanyore gi ode
    owuon, to Hatush wuod Hashabneya ne tiyo e dire.
  meu-meu: idia ohedia ai ledaia Harumafa ese maḡu e bania, ena ruma italaina ai;
    bona ia ohena ai Hatusu Hasabaneia ese maḡu e bania.
  npi-ULB: तिनीहरूपछि हरूमापका छोरा यदायाहले आफ्नो घरसित जोडिएको भाग मर्मत गरे । तिनीपछि
    हशबन्याहका छोरा हत्तूशले मर्मत गरे ।
  yor-yor: Ní ẹ̀gbẹ́ èyí Jedaiah ọmọ Haramafu tún èyí tí ó wà ní ọ̀ọ́kán ilé rẹ̀ mọ,
    Hattusi ọmọ Haṣbneiah sì tún tí ẹ̀gbẹ́ rẹ̀ mọ.
  ind-ind: Yedaya anak Harumaf memperbaiki tembok kota di seberang rumahnya. Di sebelahnya
    ada kelompok Hatus anak Hasabneya.
  pes-OPCB: یدایا (پسر حروماف) قسمت دیگر حصار را که نزدیک خانه‌اش بود تعمیر کرد. قسمت
    بعدی را حطوش (پسر حشبنیا) بازسازی نمود.
  tgl-ULB: Kasunod nila si Jedias anak ni Harumaf na nag-ayos katabi ng kaniyang bahay.
    Kasunod niyang nag-ayos si Hatus na anak ni Hasabneias.
  hui-hui: Ani bialu heagola Harumaba igini Yadaia halu agali marume nde ibuni andaga
    kaware heagoria dege bialu hayagoria bu yolo migi bialu hene. Ani bialu heagola
    Hasabanea igini Hadusu ibugua nde agali maru haru howa Yadaia halu bialu hayagoria
    howa bu yolo mialu bima pialu hene.
  mya-mya: ဟာ​ရု​မပ်​၏​သား​ယေ​ဒါ​ယ​သည်​မိ​မိ​နေ အိမ်​အ​နီး​ရှိ​မြို့​ရိုး​တစ်​ပိုင်း​ကို​တည်​ဆောက်​၍၊
    ဟာ​ရှ​ဗာ​နိ​၏​သား​ဟတ္တုတ်​သည်​နောက်​တစ် ပိုင်း​ကို​တည်​ဆောက်​လေ​သည်။
  bod-N: དེ་དག་གི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཧ་རུ་མབ་ཀྱི་བུ་ཡེ་དཱ་ཡ་ཡིན་ལ། རང་གི་ཁང་པའི་ཁ་གཏད་དུ་ཉམས་གསོ་མཛད་དོ།
    །དེའི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཧ་ཤབ་ནེ་ཡཱའི་བུ་ཧད་ཏུས་ཡིན།
  sna-sna: Pakabatana navo, Jedhaya mwanakomana waHarumafi akagadzira chikamu chakatarisana
    neimba yake, uye Hatushi mwanakomana waHashabheneya akagadzira chikamu chaitevera.
  spa-BLM: Junto a ellos, Jedaías hijo de Harumaf hizo reparaciones frente a su casa.
    Junto a él, Hattush hijo de Hasabneías hizo reparaciones.
  cac-cac: A vin̈aj Jedaías yuninal vin̈aj Harumaf ix b'oanxiq'ue junxo macan̈ d'a
    yichan̈ spat. Axo junxo macan̈, a vin̈aj Hatús yuninal vin̈aj Hasabnías ix b'oanxiq'uei.
  swh-ULB: Na baada yao Yedaya mwana wa Harumafu akajenga karibu na nyumba yake. Na
    baada yake Hatushi mwana wa Hashabneya akajenga.
  bel-bel: Каля іх і насупраць дома свайго папраўляў Едая, сын Харумафа, а каля яго
    папраўляў Хатуш, сын Хашаўніі.
  deu-ELBBK: Und ihm zur Seite besserte aus Jedaja, der Sohn Harumaphs, und zwar seinem
    Haus gegenüber. Und ihm zur Seite besserte aus Hattusch, der Sohn Haschabnejas.
  mbb-OT: Is sunud kandin iyan si Jedaya he anak ni Harumaf. Mibangun din is bahin
    te verengbeng he uvey te valey zin. Is sunud kandin iyan si Hatush he anak ni
    Hashabnea.
  mal-2015: അവരുടെ അപ്പുറം ഹരൂമഫിന്റെ മകൻ യെദായാവു തന്റെ വീട്ടിന്നു നേരെയുള്ള ഭാഗം
    അറ്റകുറ്റം തീർത്തു; അവന്റെ അപ്പുറം ഹശബ്നെയാവിന്റെ മകൻ ഹത്തൂശ് അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Paš leste, angle peskro kher, prikerelas o Jedajah, le Charumafoskro čhavo.
    Paš leste prikerelas o Chatuš, le Chašabnejoskro čhavo.
  pes-OPV: و به پهلوی ایشان، یدایا ابن حروماف دربرابر خانه خود تعمیر نمود و به پهلوی
    اوحطوش بن حشبنیا، تعمیر نمود.
  ron-1924: Алэтурь де ей а лукрат, ын фаца касей сале, Иедая, фиул луй Харумаф, ши
    алэтурь де ел а лукрат Хатуш, фиул луй Хашабния.
  ben-OBCV: তার পরের অংশটি মেরামত করল হরূমফের ছেলে যিদায়। এই অংশটি তাঁর বাড়ির সামনে
    ছিল, এবং তাঁর পরের অংশটি হশব্‌নিয়ের ছেলে হটূশ মেরামত করল।
  som-som: Oo meeshii iyaga ku xigtay oo ka soo hor jeedday gurigiisa waxaa cusboonaysiiyey
    Yedacyaah oo ahaa ina Xaruumaf. Meeshii isaga ku xigtayna waxaa dhisay Xatuush
    oo ahaa ina Xashabneyaah.
  lat-VUC: 'Et juxta eum ædificavit Jedaia filius Haromaph contra domum suam: et juxta
    eum ædificavit Hattus filius Haseboniæ.'
  eng-ASVBT: And next unto them repaired Jedaiah the son of Harumaph, over against
    his house. And next unto him repaired Hattush the son of Hashabneiah.
  ita-1885: Ed allato a loro, e dirimpetto alla sua casa, ristorò Iedaia, figliuolo
    di Harumaf; ed allato a lui ristorò Hattus, figliuolo di Hasabneia.
  eng-ULB: Next to them Jedaiah son of Harumaph repaired next to his house. Next to
    him Hattush son of Hashabneiah repaired.
  spa-VBL: El siguiente fue Jedaías, hijo de Harumap, que hizo reparaciones frente
    a su casa. El siguiente fue Hattush, hijo de Hasabneías.
  fra-_FOB: Puis à leur côté Jédaja, fils de Harumaph, travailla vis-à-vis de sa maison.
    Et à son côté travailla Hattush, fils de Hashabnia.
  mal-mal: അതിനപ്പുറം ഹരൂമഫിന്റെ മകൻ യെദായാവ് തന്റെ വീടിന് നേരെയുള്ള ഭാഗം അറ്റകുറ്റം
    തീർത്തു; അതിനപ്പുറം ഹശബ്നെയാവിന്റെ മകൻ ഹത്തൂശ് അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Yadāyāh bin Harūmaf ne agle hisse kī marammat kī jo us ke ghar ke muqābil
    thā. Agle hisse ko Hattūsh bin Hasabniyāh ne tāmīr kiyā.
  suz-BL: मेकेर रे बोइश्‍शा, हरुमाफ आ तौ येदायाहमी आ खिं आ ङोंइती ङा गारो प्रोव़तु।
    मिनु मेकेर रे बोइश्‍शा, हशाब्‍नैयाह आ तौ हत्‍तुशमी प्रोव़तु।
  ita-1927: Allato a loro lavoro alle riparazioni dirimpetto alla sua casa, Jedaia,
    figliuolo di Harumaf, e allato a lui lavoro Hattush figliuolo di Hashabneia.
  ckb-ckb: لەتەنیشت ئەوانیشەوە یەدایای کوڕی حەرومەف لەبەردەم ماڵەکەی خۆی ڕووخاوییەکەی
    چاککردەوە. لەتەنیشت ئەویشەوە حەتوشی کوڕی حەشەڤنەیا ڕووخاوییەکەی چاککردەوە.
  eng-BBE: By his side was Jedaiah, the son of Harumaph, opposite his house. And by
    him was Hattush, the son of Hashabneiah.
  kan-OKCV: ಇವನ ಮುಂದಕ್ಕೆ ಹರೂಮಫನ ಮಗನಾದ ಯೆದಾಯ, ಇವನು ತನ್ನ ಮನೆಯ ಎದುರಿಗಿರುವ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದನು. ಇವನ ಆಚೆಗೆ ಹಷಬ್ನೆಯನ ಮಗನಾದ ಹಟ್ಟೂಷ್.
  bbb-bbb: '@see-verse:NEH.003.009'
  tam-2017: அவர்கள் அருகே அருமாப்பின் மகன் யெதாயா தன்னுடைய வீட்டுக்கு எதிரில் உள்ள
    பகுதியைப் பழுதுபார்த்துக் கட்டினான்; அவன் அருகே ஆசாப்நெயாவின் மகன் அத்தூஸ் பழுதுபார்த்துக்
    கட்டினான்.
  spa-RV-1909: Asimismo restauró junto á ellos, y frente á su casa, Jedaías hijo de
    Harumaph; y junto á él restauró Hattus hijo de Hasbanías.
  ron-BTF: Și lângă ei a reparat Iedaia, fiul lui Harumaf, chiar în dreptul casei
    lui. Și lângă el a reparat Hatuș, fiul lui Hașabnia.
  eng-WEBP: Next to them, Jedaiah the son of Harumaph made repairs across from his
    house. Next to him, Hattush the son of Hashabneiah made repairs.
  eng-FBV: Next was Jedaiah, son of Harumaph, who made repairs opposite his house.
    Next was Hattush, son of Hashabneiah.
  nld-1939: Naast hem bouwde Jedaja, de zoon van Charoemaf, tegenover zijn huis; daarnaast
    Chattoesj, de zoon van Chasjabneja.
  nch-BL: Huan inacasta tequitic Jedaías, icone Harumaf cati tequitiyaya iixmelac
    ichaj. Huan inacasta quicualchijchijqui tepamit Hatús, icone Hasabnías.
  vie-1934: Kế họ, Giê-đa-gia con trai Ha-ru-máp, tu bổ nơi đối ngang với nhà người.
    Kế người, Hát-túc, con trai của Ha-sáp-nia, tu bổ.
  hin-CV: इनके पासवाली जगहों की मरम्मत हारुमाफ के पुत्र येदाइयाह ने अपने घर के सामने
    के इलाके में की. उसके पासवाली जगहों की मरम्मत हशबनेइयाह के पुत्र हत्तुष ने की.
  spa-BES: A su lado estaba Jedaías, el hijo de Harumaf, frente a su casa. Y junto
    a él estaba Hatus, el hijo de Hasabnias.
  tdx-tdx: Nanonjohy aze namboatse t’Iedaià ana’ i Karomafe, tandrife’ i anjomba’ey.
    Le nanonjohy aze namboatse t’i Katose ana’ i Kasab­neà.
  tha-KJV: ถัดเขาไปคือ เยดายาห์​บุ​ตรชายฮารุมัฟได้ซ่อมแซมตรงข้ามกับบ้านของเขา และถัดเขาไปคือ
    ฮัทธัชบุตรชายฮาชั​บน​ิยาห์​ได้​ซ่อมแซม
  por-BR-2018: E ao seu lado reparou Jedaías filho de Harumafe, assim como em frente
    de sua casa; e ao seu lado reparou Hatus filho de Hasbaneias.
  deu-ELO: Und ihm zur Seite besserte aus Jedaja, der Sohn Harumaphs, und zwar seinem
    Hause gegenüber. Und ihm zur Seite besserte aus Hattusch, der Sohn Haschabnejas.
  eng-WYC-2018: And Jedaiah, the son of Harumaph, builded beside them over against
    his own house; and Hattush, the son of Hashabniah, builded beside him. (And Jedaiah,
    the son of Harumaph, rebuilt beside him, opposite his own house; and Hattush,
    the son of Hashabniah, rebuilt beside him.)
  epo-epo: Apud ili kaj kontraŭ sia domo konstruis Jedaja, filo de Ĥarumaf; apud li
    konstruis Ĥatuŝ, filo de Ĥaŝabneja.
  uig-PIN: Ularning yenida, Harumafning oƣli Yǝdaya ɵzining ɵyining udulidiki ⱪismini
    yasidi. Ularning yenidiki ⱪismini Haxabniyaning oƣli Ⱨattux yasidi.
  beo-beo: Yeda:ia (Haloumafe egefe) da feadili legei eno gagoi. E da ea diasu gadenene
    gagosu. Ha:dase (Ha:sia:baniaia egefe) da feadili legei eno gagoi.
  tpi-OTNT: Na Jedaia, pikinini man bilong Harumap, wantaim ol sampela man i skruim
    narapela hap bilong banis klostu long haus bilong em yet. Na Hatus, pikinini man
    bilong Hasapnea i skruim hap banis klostu long lain bilong Jedaia.
  hau-SA: Kusa da Refahiya, Yedahiya ɗan Harumaf ya yi gyare-gyaren daga gaban gidansa,
    sai Hattush ɗan Hashabnehiya ya yi gyare-gyaren biye da shi.
  uig-LAT: Ularning yénida, Xarumafning oghli Yedaya özining öyining udulidiki qismini
    yasidi. Ularning yénidiki qismini Xashabniyaning oghli Hattush yasidi.
  nde-nde: Okubambene lalapha kwavuselelwa nguJedaya indodana kaHarumafi okwakumalungana
    lendlu yakhe, loHathushi indodana kaHashabhineya wavuselela eceleni kwakhe.
  ton-ton: Pea hoko mo kinautolu naʻe langaʻi ʻe Sitaia ko e foha ʻo Halumafi, ʻio,
    ʻo hangatonu atu ki hono fale. Pea hoko mo ia naʻe langaʻi ʻe Hatusi ko e foha
    ʻo Hasapinia.
  ces-1613: A podlé nich opravoval Jedaiáš Charumafův proti domu svému. Podlé něhož
    opravoval Chattus syn Chasabneiášův.
  eng-WMB: Next to them, Jedaiah the son of Harumaph made repairs across from his
    house. Next to him, Hattush the son of Hashabneiah made repairs.
  tam-TCV: அருமாப்பின் மகன் யெதாயா தன் வீட்டுக்கு முன்னுள்ள அடுத்த பகுதியைப் பழுதுபார்த்தான்.
    அவனுக்கு அடுத்ததாக ஆசாப்நெயாவின் மகன் அத்தூஸ் பழுதுபார்த்தான்.
  ceb-ULB: Sunod kanila mao si Jedaya ang anak nga lalaki ni Harumaf nga nag-ayo sa
    tupad sa iyang balay. Sunod kaniya nga nag-ayo mao si Hatus ang anak nga lalaki
    ni Hashabnea.
  pol-UBG: Obok nich naprawiał Jedajasz, syn Charumafa, naprzeciw swego domu. A obok
    niego naprawiał Chattusz, syn Chaszabnejasza.
  urd-GVU: یدایاہ بن حرومف نے اگلے حصے کی مرمت کی جو اُس کے گھر کے مقابل تھا۔ اگلے
    حصے کو حطّوش بن حسبنیاہ نے تعمیر کیا۔
  deu-1912: Neben ihm baute Jedaja, der Sohn Harumaphs, gegenüber seinem Hause. Neben
    ihm baute Hattus, der Sohn Hasabnejas.
  ntj-ntj: '@see-verse:NEH.003.009'
  kan-2017: ಇವರ ನಂತರ ಹರೂಮಫನ ಮಗನಾದ ಯೆದಾಯನು ತನ್ನ ಮನೆಯ ಎದುರಿಗಿರುವ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದನು. ಇವನ ನಂತರ ಹಷಬ್ನೆಯನ ಮಗನಾದ ಹಟ್ಟೂಷ್.
  yap-yap: Jedayah nib mo’on ni fak Harumaph e ubung e gin migid, nib chugur ko naun
    rok. Hattush nib mo’on ni fak Hashabneyah e ubung e gin migid.
  hlt-MCSB: Amih hmatoeng ah Harumaph capa Jedaiah neh a im hmai loh a tlaih. A hmatoeng
    patoeng tah Hasabneiah capa Hattush loh a tlaih.
  mdy-ETH: ሃሣ ሄሊ ዓኣ ቤዞ ሃሩማፔ ናኣዚ ዬዳያ ፔ ማኣሮኮ ሆታ ዓኣ ቤዞ ኮሼኔ። ዬኖ ሄሊ ዓኣ ቤዞ ሃሻቤኒያ ናኣዚ ሃቱሼ
    ኮሼኔ።
  twi-ASANTE: Deɛ ɔdi hɔ yɛ Harumaf babarima Yedaia a ɔsiesiee ɔfasuo no fa bi a ɛbɛn
    ne fie, na deɛ ɔdi ne soɔ ne Hasabnia babarima Hatus.
  eng-WEBU: Next to them, Jedaiah the son of Harumaph made repairs across from his
    house. Next to him, Hattush the son of Hashabneiah made repairs.
  wal-wal: Harumaafa na7ai Yadaayi ba keettaappe sintta baggaara de7iya sohuwaa gimbbiis.
    A lanqqiyan de7iya sohuwaa Hashaabaniyaa na7ai Haxxuushi gimbbiis.
  spa-PDDPT: Y junto a él Jedaías, hijo de Harumaf, reparó al frente de su casa. A
    su lado reparó Hatús, hijo de Hasabnías.
  gun-gun: Ijyvýry omba'eapo avi Harumafe ra'y Jedaías. Ngoo yvýry rupi ae omoatyrõ.
    Ha'e va'e yvýry ma Hasabnéias ra'y Hatus ju omba'eapo.
  agu-BL: Ma yi junt piẍ yi xom tzaj Jedaías yi cy'ajl Harumaf bnon tetz, na yi jun
    piẍa'tz yi bnix ta'n, cho'n cu'n at swutz yi ca'l i'. Ma yi junt piẍ yi xom tzaj,
    Hatús yi cy'ajl Hasabnías bnon tetz.
  ilo-ULB: Simmaruno kadakuada, tinarimaan ni Jedaias a putot ni Harumaf ti abay ti
    balayna. Simmaruno kenkuana a nagtarimaan ni Hattus a putot ni Hasabneyas.
  kpg-kpg: Jedaiah, tama Harumaph, guu hau di gunga nomuli, dela e hoohoo gi dono
    hale. Hattush, tama ni Hashabneiah guu hau di gunga nomuli.
  uig-ARA: ئۇلارنىڭ يېنىدا، خارۇمافنىڭ ئوغلى يەدايا ئۆزىنىڭ ئۆيىنىڭ ئۇدۇلىدىكى قىسمىنى
    ياسىدى. ئۇلارنىڭ يېنىدىكى قىسمىنى خاشابنىيانىڭ ئوغلى ھاتتۇش ياسىدى.
  sus-sus: Xarumafi xa di Yɛdaya naxa wali Rɛfaya xa wali sɛɛti ma, a xa banxi ya
    ra. Xasabeneya xa di Xatusi naxa wali Yɛdaya xa wali sɛɛti ma.
  pon-2006: Sedaia nein Arumap pil peusehlahsang, wasao karanih imweo. Addus nein
    Asapneia peusehlahsang.
  ksd-ksd: Ma Iedaia natu i Karumap i ga mamal ta kana ngu na papalum, marave ra kubana
    iat. Ma Katus natu i Kasabneia i ga mamal ta kana ngu na papalum.
  tur-YTC: Onların yanında, Harumaf oğlu Yedaya evinin karşısında onardı. Onun yanında,
    Haşavneya oğlu Hattuş onardı.
  ind-AYT: Di sampingnya, Yedaya, anak Harumaf, melakukan perbaikan di depan rumahnya.
    Di sampingnya, Hatus, anak Hasabneya, melakukan perbaikan.
  nya-nya: Kulumikiza ichi, Yedaya mwana wa Harumafi anakonza chigawo choyangʼanana
    ndi nyumba yake, ndipo Hatusi mwana wa Hasabaneya anakonzanso motsatana naye.
  hrv-hrv: A do njega je popravljao Jedaja, sin Harumafov, pred svojom kućom; a do
    njega je popravljao Hatuš, sin Hašabnejin.
  mps-mps: Tama Jedaia te Harumapgo ogwa dali te bidi mebago dali, te gasa obo te
    aga be pąde digi wadolama, te sę yalio. Tama Hatus, te Hasapneago ogwago te
    obo banis sę ebo te Jedaiago hanigo sę ebo pąde te sę yai dao.
  tpi-tpi: Na Jedaia, pikinini man bilong Harumap, wantaim ol sampela man i skruim
    narapela hap bilong banis klostu long haus bilong em yet. Na Hatus, pikinini man
    bilong Hasapnea i skruim hap banis klostu long lain bilong Jedaia.
  dan-1931: Ved Siden af ham arbejdede Jedaja, Harumafs Søn, ud for sit eget Hus.
    Ved Siden af ham arbejdede Hattusj, Hasjabnejas Søn.
  vie-OVCB: Rồi đến Giê-đa-gia, con Ha-ru-máp tu bổ phần tường thành đối diện nhà
    mình, và Hát-túc, con Ha-sáp-nia, lo sửa sang thành.
  guj-2017: તેની બાજુમાં હરુમાફનો દીકરો યદાયા પોતાના ઘરની સામે મરામત કરતો હતો. તેની
    પાસે હશાબ્નયાનો દીકરો હાટ્ટુશ મરામત કરતો હતો.
  pon-2006A: Sedaia nein Arumap pil peusehlahsang, wasao karanih imweo. Addus nein
    Asapneia peusehlahsang.
  por-BRBSL: Ao lado deles, Jedaías, o filho de Harumaph, fez reparos em frente à
    sua casa. Ao lado dele, Hattush, o filho de Hasabneia, fez reparos.
  cth-cth: Hahoi, Harumaph capa Jedaiah hoi a imhma lae ni pathoup. Hahoi Hashabneiah
    capa Hattush ni a pathoup.
  twi-twi: Nea odi hɔ yɛ Harumaf babarima Yedaia a osiesiee ɔfasu no fa bi a ɛbɛn
    ne fi, na nea odi ne so ne Hasabnia babarima Hatus.
  hlt-hlt: Amih hmatoeng ah Harumaph capa Jedaiah neh a im hmai loh a tlaih. A hmatoeng
    patoeng tah Hasabneiah capa Hattush loh a tlaih.
  tbz-SIM: Kɛ̀ wenwee feí Adumɑfu birɛ Yedɑyɑɑ, kòo sɔɔtɛ́ kɛ́nwetí o cĩ́ɛ̃̀tɛ̀ ììkɛ̀,
    kɛ́feí Asɑbunniyɑ birɛ Atuusi.
  msy-2020: Ezɨ Harumapɨn otarim Jedaia, ko gumazir maba dɨvazir namɨn ingara an dɨpenimɨn
    boroghɨn oto. Ezɨ Hasapnean otarim Hatus, dɨvazir nam Jedaian adarazir boroghɨn
    an ingari.
  dop-dop: Pɛlɛ pɑ wɑɑlɩ kɛ́ Hɑlumɑfɩ pǝyɑlʋ Yetɑyɑ nɑ́ pɑɑsɑɣɑnɑ ɩ tǝyɑɣɑ ɩsɛntɑɑ
    hɔɣɔlʋɣʋ. Ɩlɛnɑ Hɑsɑpǝneyɑ pǝyɑlʋ Hɑtusi nɑ́ɑ́ tǝŋ kpɑkpɑɑ.
  azb-azb: Xarumaf oğlu Yedaya isə onun yanında öz evinin qarşısında bərpa işləri
    gördü. Onunla yanaşı Xaşavneya oğlu Xattuş bərpa işləri görürdü.
  eng-DBY: And next to them repaired Jedaiah the son of Harumaph, even over against
    his house. And next to him repaired Hattush the son of Hashabniah.
  hin-2017: और उनसे आगे हरुमप के पुत्र यदायाह ने अपने ही घर के सामने मरम्मत की; और
    इससे आगे हशब्नयाह के पुत्र हत्तूश ने मरम्मत की।
  wol-KYG: Ka ca topp di liggéey dog ba janook këram, Yedaya la, doomu Arumaf; Atus
    doomu Asabneya feggook moom di defaraat.
  eng-YLT: And by their hand hath Jedaiah son of Harumaph strengthened, and over-against
    his own house; and by his hand hath Hattush son of Hashabniah strengthened.
  eng-WYC-2017: And Jedaiah, the son of Harumaph, builded beside them over against
    his own house; and Hattush, the son of Hashabniah, builded beside him.
  eng-WMBB: Next to them, Jedaiah the son of Harumaph made repairs across from his
    house. Next to him, Hattush the son of Hashabneiah made repairs.
  urd-GVH: यदायाह बिन हरूमफ़ ने अगले हिस्से की मरम्मत की जो उसके घर के मुक़ाबिल था।
    अगले हिस्से को हत्तूश बिन हसब्नियाह ने तामीर किया।
  rug-rug: Hoda la si tuvakia e Zedaia sa tuna koreo e Harumapu, na tata koasa nana
    vetu, meke e Hatusi sa tuna koreo e Hasabinea si tuvakia sapu hoda koasa.
  gaz-gaz: Isaanitti aansee Yedaayaa ilmi Haruumaaf kutaa fuullee mana ofii isaa haaromse;
    Haxuush ilmi Hashabniyaa isatti aansee haaromse.
  fra-LSG: A côté d’eux travailla vis-à-vis de sa maison Jedaja, fils de Harumaph,
    et à côté de lui travailla Hattusch, fils de Haschabnia.
  yal-yal: Xarumafaa dii xɛmɛn Yɛdaya fan yi walima a banxin yɛtagi, Xasabaneyaa dii
    xɛmɛn Xatusi fan yi yinna yirena nde yitɔnma na dɛxɔn.
  haw-1868: A malaila aku hoala hou ae la o Iedaia ke keiki a Harumapa ma kahi e kupono
    ana i kona hale. A malaila aku hoala hou ae la o Hatusa ke keiki a Hasabania.
  arb-NAV: كَمَا رَمَّمَ إِلَى جِوَارِهِمْ يَدَايَا بْنُ حَرُومَافَ القِسْمَ الْمُقَابِلَ
    لِبَيْتِهِ. وَإِلَى جَانِبِهِ رَمَّمَ حَطُّوشُ بْنُ حَشَبْنِيَا.
  ewe-ewe: Le eya megbe la, Yedaia, Harumaf ƒe vi ɖɔ gli si dze ŋgɔ eƒe aƒe la ɖo.
    Ame si wɔ dɔ kplɔe ɖo lae nye Hatus, Hasabnia ƒe vi.
  eng-LEE: And alongside of them repaired Jedayah the son of Charumaph, and this opposite
    to his house. And alongside of him repaired Chattush the son of Chashabneyah.
  asm-FB: তেওঁলোকৰ পাছত হৰূমফৰ পুত্ৰ যদায়াই নিজৰ ঘৰৰ ওচৰৰ দেৱালৰ অংশ মেৰামতি কৰিলে।
    তেওঁৰ পাছত হচবনিয়াৰ পুত্ৰ হত্তুচ মেৰামতি কৰিলে।
  sus-A: شَرُ مَقِ شَ دِ يّدَيَ نَشَ وَلِ رّقَيَ شَ وَلِ سّيتِ مَ، عَ شَ بَنشِ يَ
    رَ. شَسَبٍنٍيَ شَ دِ شَتُسِ نَشَ وَلِ يّدَيَ شَ وَلِ سّيتِ مَ.
  fra-SBL: A côté d'eux, Jedaiah, fils de Harumaph, fit des réparations en face de
    sa maison. A côté de lui, Hattush, fils d'Hashabneia, répara.
  hbo-hbo: וְעַל־יָדָ֧ם הֶחֱזִ֛יק יְדָיָ֥ה בֶן־חֲרוּמַ֖ף וְנֶ֣גֶד בֵּיתֹ֑ו ס וְעַל־יָדֹ֣ו
    הֶחֱזִ֔יק חַטּ֖וּשׁ בֶּן־חֲשַׁבְנְיָֽה׃
  piu-2006: '@see-verse:NEH.003.009'
  kik-kik: Kũhakana na hau, Jedaia mũrũ wa Harumafu agĩcookereria rũthingo rũrĩa rwangʼetheire
    nyũmba yake, nake Hatushu mũrũ wa Hashabineia agĩcookereria rũthingo rũrĩa rwariganĩtie
    nake.
  fra-NCL: A côté réparait, vis-à-vis de sa maison, Jédaïas, fils de Haromaph ; et
    à côté réparait Hattus, fils de Hasebonias.
  cek-AK: Anih pacoengah kaom ahmuen loe Harumaph ih capa Jedaiah ih longhma taengah
    oh pongah anih mah pathoep. Anih pacoengah kaom ahmuen loe Hashabneiah ih capa
    Hattush mah pathoep.
  cuk-cuk: A-nagabali, Harumaf-machi-Jedaías, e-neg-asabin arbadmogad. Degine, a-nagaba,
    Hasabnías-machi-Hatús, arbasmogad.
  uig-CYR: Уларниң йенида, Харумафниң оғли Йәдая өзиниң өйиниң удулидики қисмини ясиди.
    Уларниң йенидики қисмини Хашабнияниң оғли Һаттуш ясиди.
  tel-2017: అతని పక్కన హరూమపు కొడుకు యెదాయా తన యింటికి ఎదురుగా ఉన్న స్థలాన్ని బాగు
    చేశాడు. అతని పక్కన హషబ్నెయా కొడుకు హట్టూషు పని జరిగిస్తున్నాడు.
  hat-BSA: Akote yo, Jedaja, fis a Harumaph la, te fè reparasyon anfas lakay li a.
    Epi akote li, Hattusch, fis a Haschabnia a, te fè reparasyon yo.
  kos-kos: Jedaiah, wen natul Harumaph, pa musai pola se tokoyang, su oan fototo nu
    lohm sel sifacna. Hattush, wen natul Hashabneiah, pa musai pola se tokoyang.
  hbo-WLC: וְעַל־יָדָ֧ם הֶחֱזִ֛יק יְדָיָ֥ה בֶן־חֲרוּמַ֖ף וְנֶ֣גֶד בֵּית֑וֹ ס וְעַל־יָד֣וֹ
    הֶחֱזִ֔יק חַטּ֖וּשׁ בֶּן־חֲשַׁבְנְיָֽה׃
  ibo-ibo: Onye na-eso ya bụ Jedaya nwa Harumaf, onye rụrụ akụkụ mgbidi ahụ chere
    ihu nʼụlọ nke aka ya. Onye na-eso ya nʼọrụ a bụ Hatush nwa Hashabneia.
  ory-ory: ଆଉ, ସେମାନଙ୍କ ନିକଟରେ ହରୁମଫର ପୁତ୍ର ଯିଦାୟ ଆପଣା ଗୃହ ସମ୍ମୁଖରେ ମରାମତି କଲା। ତାହା
    ନିକଟରେ ହଶ୍‍ବନୀୟର ପୁତ୍ର ହଟୂଶ୍‍ ମରାମତି କଲା।
  chk-chk: Jetaia nöün Harumaf we mwän a senisefälietä ewe kinikin awenewenen imwan.
    Nge Hatus nöün Hasapneia a senisefälietä ewe kinikin ünükün.
  rop-rop: Jedaiya, det san blanga Haramaf bin bildimbek det naja pat weya bin gulijap
    langa im haus. Hetash, det san blanga Hashabaneiya bin bildimbek naja pat blanga
    det wol.
  ukr-1871: Коло їх і проти свого дому лагодив Едаїя, син Харумафів, а коло його лагодив
    Хаттуш, син Хашавнїїн.
  deu-1951: Neben ihnen baute Jedaja, der Sohn Harumaphs, gegenüber seinem Haus. Neben
    ihm baute Hattus, der Sohn Hasabnias.
  eng-JPS: And next unto them repaired Jedaiah the son of Harumaph, even over against
    his house. And next unto him repaired Hattush the son of Hashabneiah.
  srp-1865: A do njih opravlja Jedaja sin Arumafov prema svojoj kuæi, a do njega opravlja
    Hatus sin Asavnijin.
  lug-lug: Ekitundu ekyaddirira kyali kiriraanye ennyumba ya Yedaya mutabani wa Kalunafu,
    era ekyo kye yaddaabiriza; n’ekitundu ekyaddako Kattusi mutabani wa Kasabuneya
    n’akiddaabiriza.
  heb-heb: ועל ידם החזיק ידיה בן חרומף ונגד ביתו ועל ידו החזיק חטוש בן חשבניה׃
  ben-IRV: তাদের কাছে হরূমফের ছেলে যিদায় নিজের বাড়ির সামনে সারাই করল। তার কাছে হশব্‌নিয়ের
    ছেলে হটুশ সারাই করল।
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਹਰੂਮਫ਼ ਦੇ ਪੁੱਤਰ ਯਦਾਯਾਹ ਨੇ ਆਪਣੇ ਹੀ ਘਰ ਦੇ ਅੱਗੇ ਮੁਰੰਮਤ ਕੀਤੀ ਅਤੇ
    ਉਸ ਤੋਂ ਅੱਗੇ ਹਸ਼ਬਨਯਾਹ ਦੇ ਪੁੱਤਰ ਹੱਟੂਸ਼ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ့ နောက်မှ၊ ဟာရုမပ် သား ယေဒါယ သည် မိမိ အိမ် တစ်ဘက်တချက် ၌ပြင် ၏။ သူ့ နောက်မှ၊
    ဟာရှဗနိ သား ဟတ္တုတ် ပြင် ၏။
  tbg-tbg: Vika vi kaiqara vare vauvaro Harumaapira maaqu Jedaiaava vo vaiintinavu
    hampata vira vuruvi vau vaantaavurara qaiqaa autu kora. Vi vaantaavurava Jedaiaara
    naavu tataaqa vaura. Vika vi kaiqara vare vauvaro Hasapaneaara maaqu Hatusiva
    vo vaiintinavu hampata vira vuruvi vau vaantaavurara autu kora.
  hmo-hmo: Iena badibadinai, be Iedaia Harumapa ese magu ia hanamoa, unai ia hanamoa
    magu kahana be ia sibona ena ruma kahirakahira. Iedaia ena badibadinai, magu ia
    hanamoa tauna be Hatusu Hasabaneia.
  urd-urd: और उससे आगे यदायाह बिन हरुमफ़ ने अपने ही घर के सामने तक की मरम्मत की। और
    उससे आगे हतूश बिन हसबनियाह ने मरम्मत की।
  rus-SYN: Подле них и против дома своего чинил Иедаия, сын Харумафа, а подле него
    чинил Хаттуш, сын Хашавнии.
  bqc-SIM: Aà saɛ Alumafa nɛ́ Yedaia bĩ́i pↄ́ bↄaa ń a bɛo kɛ̀kɛ bò. Aà saɛ Asabana
    nɛ́ Atusu kɛ̀kɛ bò.
  tcz-CHONGTHU: Amaho bana hin Harumaph chapa Jedai’ah kitipa hin in kotmai lam chu
    ana semphan; chuleh ama bana chun Hashabneiah chapa Hattush chun asemphan ahi.
  mar-mar: हरूमफाचा पुत्र यदाया याने भिंतीच्या पुढच्या भागाचे काम केले. आपल्या स्वत:च्या
    घरालगतच्या भिंतीची डागडुजी त्याने केली. त्याच्या पुढचा भाग हशबन्याचा पुत्र हत्तूश
    याने डागडुजी केली.
  qub-qub: Chaypita päsaraj curral pergata allchachiran Harumafpa wamran Jedaías.
    Allchachishan pergaga wasin lädunpa caran. Chaypita päsaj curral pergatana allchachiran
    Hasabniaspa wamran Hatús.
  hat-hat: Jedaya, pitit gason Awoumaf, te rebati pòsyon miray ki devan lakay li a.
    Atouch, pitit gason Achabneja a, rebati pòsyon ki vin apre a.
  eng-BSB: next to him, Jedaiah son of Harumaph made repairs across from his house;
    and next to him, Hattush son of Hashabneiah made repairs.
  eng-WEBPB: Next to them, Jedaiah the son of Harumaph made repairs across from his
    house. Next to him, Hattush the son of Hashabneiah made repairs.
  kbq-kbq: Hagi anama ome atreretira Harumafu nemofo Jedaiakino noma'amofo tvaontekino
    agra erino vuno ometregeno, anantetira Hasabneia nemofo Hatusi eri antemino ana
    kuma kegina huno vuno ome atre'ne.
  nhe-BL: Huan inacastla Jedaías, icone Harumaf, tequitic iixmelac ichaj. Huan inacastla
    quicualchijchijqui tepamitl Hatús, icone Hasabnías.
  gub-BL: Zenai Arumap ta'yr uzapo ipehegwer wàpuz huwake har. Atu Azaminez ta'yr
    uzapo ipehegwer a'e pehegwer rehe uzekok ma'e.
  eng-DRA: 'And next to him Jedaia the son of Haromaph over against his own house:
    and next to him built Hattus the son of Hasebonia.'
