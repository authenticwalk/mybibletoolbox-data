verse: NEH.003.015
translations:
  mal-C: മിസ്പാ പ്രവിശ്യയുടെ അധികാരിയായ കൊൽ-ഹോസെയുടെ മകൻ ശല്ലൂൻ ഉറവുകവാടം നന്നാക്കുകയും,
    അതു പണിത് അതിനു മേൽക്കൂര തീർത്ത് കതകുകളും കൊളുത്തുകളും ഓടാമ്പലുകളും പിടിപ്പിക്കുകയും
    ചെയ്തു. അദ്ദേഹം രാജോദ്യാനത്തിലെ ശേലാക്കുളത്തിന്റെ മതിൽ, ദാവീദിന്റെ നഗരത്തിൽനിന്നും
    താഴേക്കുള്ള പടിക്കെട്ടുവരെയുള്ള ഭാഗം പണിതു.
  deu-TKW: Das Quellthor besserte aus Sallun, der Sohn Chol-Hoses, der Oberste des
    halben Bezirks von Mizpa - der baute es auf, überdachte es und setzte seine Thüren,
    Riegel und Querbalken ein -, und weiter die Mauer am Teiche der Wasserleitung
    zum Königsgarten und bis an die Stufen, die von der Davidsstadt herabführen.
  lin-lin: Shalumi, mwana mobali ya Koli-Oze, mokambi ya etuka ya Mitsipa, abongisaki
    Ekuke ya Liziba ; atiaki mwanza likolo na yango, alatisaki yango mabaya, atiaki
    bizipelo, basete mpe bakumba. Atongaki lisusu mir ya Liziba ya Siloe, pembeni
    ya elanga ya mokonzi, kino na bibutelo oyo ewuta na engumba ya Davidi.
  eng-LSV: 'And Shallum son of Col-Hozeh, head of the district of Mizpah, has strengthened
    the Fountain Gate: he builds it, and covers it, and sets up its doors, its locks,
    and its bars, and the wall of the pool of Siloah, to the garden of the king, and
    to the steps that are going down from the City of David.'
  eng-GNV: 'But the gate of the fountaine fortified Shallun, the sonne of Col-hozeh,
    the ruler of the fourth part of Mizpah: he builded it, and couered it, and set
    on the doores thereof, the lockes thereof, and the barres thereof, and the wall
    vnto the fishpoole of Shelah by the Kings garden, and vnto the steppes that goe
    downe from the citie of Dauid.'
  eng-WEBSTER: But the gate of the fountain repaired Shallun the son of Col-hozeh,
    the ruler of part of Mizpah; he built it, and covered it, and set up its doors,
    its locks, and its bars, and the wall of the pool of Siloah by the king's garden,
    and to the stairs that go down from the city of David.
  nhw-BL: Huan Salum, icone Colhoze, catli elqui gobernador ipan nopa municipio Mizpa
    quicualchijchijqui nopa Ameli Puerta. Cuali quisencajqui ica tlaquetzalme huan
    quitzontzajqui. Teipa quitlali ipuertas ica huejhueyi lavos huan nopa tepos barra.
    Huan yaya nojquiya quicualchijchijqui nopa tepamitl hasta nopa Ameli Siloé huan
    tlamito campa huejcajya elqui ixochimil Tlanahuatijquetl David huan hasta campa
    temo nopa escalones tlen Ialtepe David.
  swh-ONEN: Lango la Chemchemi lilikarabatiwa na Shalumu mwana wa Kolhoze, mtawala
    wa wilaya ya Mispa. Alilijenga upya, akaliezeka na kuweka milango yake, na makomeo
    na nondo mahali pake. Pia alikarabati ukuta wa Bwawa la Siloamu karibu na Bustani
    ya Mfalme, hadi kwenye ngazi zinazoshuka kutoka Mji wa Daudi.
  bba-bba: Sɑluni, Kolohose Hoseen bii, Misipɑn tem yɛ̃ro u kɔnnɔ ɡèn mi ɡiɑ bwiɑ
    wɑ̃ɑ sɔnwɑ u ɡen kɑdiribɑ kuɑ kɑ ɡen kɔkɔrɔbɑ kɑ ɡen sɛ̃retii. Yen biru u Siloen
    yɛrun ɡɑnɑ bɑnɑ u kɑ nɑ sere sinɑ bokon sɑɑdiɛ̃n ɡɑnɑn bɔkuɔ kɑ yɔɔtiɑ ye bɑ kuɑ
    bɑ rɑ kɑ de sinɑ boko Dɑfidin wuu ɡiɑ.
  eng-KJVCPB: But the gate of the fountain repaired Shallun the son of Col-hozeh,
    the ruler of part of Mizpah; he built it, and covered it, and set up the doors
    thereof, the locks thereof, and the bars thereof, and the wall of the pool of
    Siloah by the king’s garden, and unto the stairs that go down from the city of
    David.
  luo-luo: Shalun wuod Kol-Hoze, ma jatend gwengʼ Mizpa, nogero Dhoranga Thidhia moketone
    tado kendo orwako dhoute, radedi kod lodi mage. Noloso bende ohinga mar Dago mar
    Siloam, machiegni gi Puoth Ruoth, nyaka e raidhi mabor koa Dala Maduongʼ mar Daudi.
  meu-meu: Salumu Kolohose, Mispa tanona lohiana, ese Ranu Lohilohi Ikoukouna e bania;
    e haginia lou, guhiguhina e karaia, bona iduara e atodia, mai ikoulaidia auridia
    bona kahitao auridia ida. Ia ese Sela gohuna maḡuna e haginia, pavapava ena uma-uma
    badibadinai, ela bona David ena Hanua amo e diho vadavadana.
  npi-ULB: मिस्पा जिल्लाका शासक कोल-होजेका छोरा शल्लूनले फुहारा ढोका मर्मत गरे । तिनले
    यसको निर्माण गरी यसमाथि छाना लगाए, र यसका ढोकाहरू, छेस्किनीहरू र आग्लाहरू बनाए
    । तिनले राजाको बगैँचानेर भएको सिलोआमको तलाउको पर्खालसाथै दाऊदको सहरबाट ओर्लने
    खुट्‌किलाहरूसम्मै पुनर्निर्माण गरे ।
  yor-yor: Ẹnu ibodè orísun ni Ṣalluni Koli-Hose, alákòóso agbègbè Mispa tún mọ. Ó
    tún ún mọ, ó kan òrùlé e rẹ̀ yíká, ó gbé àwọn ìlẹ̀kùn rẹ̀ àwọn ìdábùú ìlẹ̀kùn
    àti àwọn idẹ rẹ̀ ró sí ààyè wọn. Ó tún tún odi adágún Siloamu mọ, ní ẹ̀gbẹ́ ọgbà
    ọba, títí dé àwọn àtẹ̀gùn tí ó sọ̀kalẹ̀ lọ láti ìlú Dafidi.
  ind-ind: Gerbang Air Mancur dan tembok sekitarnya dikerjakan oleh kelompok Salum
    anak Kohoze, penguasa wilayah Mispa. Mereka memasang pintu, palang-palangnya,
    dan alat besi penahannya, juga memperbaiki tembok di Kolam Siloam di sebelah taman
    kerajaan sampai ke tangga yang menurun dari Kota Daud.
  pes-OPCB: شلون (پسر کُلحوزه)، شهردار مصفه، دروازهٔ چشمه را تعمیر کرد و تیرها و درها
    را کار گذاشت و قفلها و پشت‌بندهایش را وصل کرد. سپس حصار را از حوض سیلوحا که کنار
    باغ پادشاه بود تا پله‌هایی که به بخش شهر داوود می‌رسید، تعمیر کرد.
  tgl-ULB: Si Sallun anak ni Col hoze, ang pinuno ng distrito ng Mizpa, ang nagtayo
    muli ng Bukal na Tarangkahan. Itinayo niya ito, at inilagay ang isang takip sa
    ibabaw nito at at inilagay ang mga pinto nito, mga tornilyo, at mga rehas nito.
    Itinayo niyang muli ang pader ng Paliguan ng Siloam sa hardin ng hari, hanggang
    sa hagdan patungo sa ibaba mula sa lungsod ni David.
  hui-hui: Kolohose igini Salumu ibu dindi lene mbiraha mini Misiba wiagonaga gabumane
    haru haga agali haguane hene. Ani howa ibugua agali maru haru howa pabe panga
    mini Iba Duguaga laga wiagoria howa bialu hene. Tigua ani bialu howa panga biagonaga
    ira emene marume hagira biadaga halu bini. Ani buwa tigua panga wabu helowa logo
    hongohebi helalu tamuha howa gedene hatagi holenenagabi aeane luni hongohe mbira
    helalu bini. Ani buwa pabe bima pialu iba mbira mini Selanaga Iba laga bereagoria
    bu mabu bini. Pabe ogoni kininaga mabu gama kaware wiagoria bialu hene. Ogoriani
    howa bima piaho wialu Debidinaga tanoha anda pole piaga egageria wiagoria bialu
    hene.
  mya-mya: ကော​လ​ဟော​ဇ​၏​သား၊ မိ​ဇ​ပါ​နယ်​ကို​အုပ် ချုပ်​ရ​သူ​ရှလ္လုံ​သည် စမ်း​ရေ​တွင်း​တံ​ခါး​ကို
    ပြန်​လည်​တည်​ဆောက်​ကာ​အ​မိုး​မိုး​၍​တံ​ခါး ရွက်​များ၊ မင်း​တုပ်​များ​နှင့်​ကန့်​လန့်​ကျင်
    များ​ကို​တပ်​ဆင်​၏။ သူ​သည်​ဘု​ရင်​ဥ​ယျာဉ် အ​နီး၊ ရှိ​လောင်​ရေ​ကန်​မြို့​ရိုး​ကို​ဒါ​ဝိဒ်​မြို့
    တော်​လှေ​ကား​တိုင်​အောင်​တည်​ဆောက်​လေ သည်။
  bod-N: མཱས་ཟི་ཕཱ་ཡུལ་གྱི་བདག་གཉེར་པ་སྟེ། ཀོལ་ཧོ་ཟེའི་བུ་ཤལ་ལུན་གྱིས་ཆུ་མིག་གི་སྒོ་ཉམས་གསོ་མཛད་ནས།
    ཁོས་སྒོ་བཙུགས་ཏེ་སྒོ་ཁང་ཕུབས་ཤིང་། སྒོ་གཏན་དང་ཟྭ་རྣམས་བཟོས་སོ། །དེར་མ་ཟད་རྒྱལ་པོའི་སྐྱེད་ཚལ་ཉེ་འགྲམ་གྱི་ཤི་ལོ་ཨའི་རྫིང་བུའི་མཁར་གྱང་དང་།
    དཱ་བིད་གྲོང་ནས་མར་འབབ་སའི་ཐེམ་པའི་བར་དུ་བརྩིགས་སོ། །
  sna-sna: Suo reTsime rakagadzirwa naSharuni mwanakomana waKori-Hoze, mutongi wedunhu
    reMizipa. Akarivaka patsva ndokuisa denga namakonhi aro namabhaudhi uye akaisa
    nemazariro panzvimbo yawo. Akagadzirazve rusvingo rweDziva reSiroami, paBindu
    raMambo kusvikira pamatanho anoburukira kuGuta raDhavhidhi.
  spa-BLM: Salún hijo de Colhoze, jefe del distrito de Mizpa, reparó la puerta del
    manantial. La edificó, la cubrió y levantó sus puertas, sus cerrojos y sus rejas;
    y reparó el muro del estanque de Sala, junto al jardín del rey, hasta la escalera
    que baja de la ciudad de David.
  cac-cac: A vin̈aj Salum yuninal vin̈aj Colhoze, yajal d'a yol smacb'en chon̈ab'
    Mizpa, a vin̈ ix b'oanxiq'ue b'aj ix can sti' d'a sjaj a a'. Ix yac'q'ue spatil
    vin̈, ix yac'anoch spuertail chi' vin̈, ix ec'paxcan c'atan q'uen hierro syamnub'oc.
    Ix sb'oanxiq'ue muro chi' vin̈ b'aj ay tanque scuch Siloé d'a slac'anil yavb'en
    te' eb' rey, masanto b'aj b'achquiltac yem sb'eal schon̈ab' vin̈aj David.
  swh-ULB: Shalumu mwana wa Kolhoze, mkuu wa wilaya ya Mispa, akajenga lango la Chemchemi.
    Alijenga, na kuweka kifuniko juu yake na kuweka milango yake na vyuma vyake na
    makomeo yake. Alijenga upya ukuta wa Pwani wa Silowamu kwa bustani ya mfalme,
    hadi ngazi ya kuongoza kutoka mji wa Daudi.
  bel-bel: 'Браму Крыніцы папраўляў Шалум, сын Калхазэя, начальнік акругі Міцфы: ён
    пабудаваў яе, і ўставіў дзьверы яе, замкі яе і засаўкі яе, - ён жа папраўляў сьцяну
    каля вадаёма Сэлах насупраць царскага саду і да прыступак, што спускаліся з горада
    Давідавага.'
  deu-ELBBK: Und das Quelltor besserte aus Schallun, der Sohn Kol-Hoses, der Oberste
    des Bezirks von Mizpa; er baute es und überdachte es und setzte seine Flügel,
    seine Klammern und seine Riegel ein; und er baute die Mauer am Teich Siloah bei
    dem Garten des Königs und bis zu den Stufen, die von der Stadt Davids hinabgehen.
  mbb-OT: Is mibangun te Pultahan Pehendiyà te Serebseb iyan is anak ni Col Hoze he
    si Shalum, he pengulu te distritu te Mizpa. Mid-etepan din heini, intaud din is
    menge lekeb, wey mibeelan din te menge trangka. Mibangun din daan is berengbeng
    te pemeziǥuey he Siloam, he uvey te pemuleey te hadì, taman te veyeey he mid-iring
    te heǥezan he impetupang puun te Inged ni David.
  mal-2015: ഉറവുവാതിൽ മിസ്പാദേശത്തിന്റെ പ്രഭുവായ കൊൽ-ഹോസെയുടെ മകനായ ശല്ലൂൻ അറ്റകുറ്റം
    തീർത്തു; അവൻ അതു പണിതു മേച്ചൽ കഴിച്ചു കതകും ഓടാമ്പലും അന്താഴവും ഇണക്കി രാജോദ്യാനത്തിന്റെ
    നീർപ്പാത്തിക്കരികെയുള്ള കുളത്തിന്റെ മതിലും ദാവീദിന്റെ നഗരത്തിൽ നിന്നു ഇറങ്ങുന്ന
    കല്പടിവരെ തീർത്തു.
  rmc-rmc: E Prameňiko brana prikerelas o Šalun, le Kol-Chozehoskro čhavo, savo sas
    vodcas andro foros Micpa. Ov la ačhaďa, kerďa upral late o pados a thoďa upre
    o čopi o vudar the o zavori. Prikerďa the o muri paš o paňi Siloam, paš e zahrada
    le kraľiskri dži paš o garadiči, pal save pes džal tele avri andral o Foros le
    Davidoskro.
  pes-OPV: و شلون بن کلخوزه رئیس بلد مصفه، دروازه چشمه را تعمیر نمود. او آن را بنا
    کرده، سقف آن را ساخت و درهایش را با قفلها وپشت بندهایش برپا نمود و حصار برکه شلح
    رانزد باغ پادشاه نیز تا زینه‌ای که از شهر داود فرودمی آمد.
  ron-1924: Шалун, фиул луй Кол-Хозе, май-мареле песте цинутул Мицпа, а дрес Поарта
    Изворулуй. А зидит-о, а акоперит-о ку скындурь ши й-а пус ушиле, ынкуеториле ши
    зэвоареле. А фэкут зидул язулуй Силое лынгэ грэдина ымпэратулуй, пынэ ла трептеле
    каре кобоарэ дин четатя луй Давид.
  ben-OBCV: মিস্‌পা প্রদেশের শাসনকর্তা কল্‌হোষির ছেলে শল্লুম উনুইদ্বার মেরামত করলেন।
    তিনি তার উপর ছাদ দিলেন এবং তার দরজা, খিল ও হুড়কাগুলি লাগালেন। রাজার বাগানের পাশে
    শীলোহের পুকুরের প্রাচীর থেকে আরম্ভ করে দাউদ-নগরের থেকে যে সিঁড়ি নেমে গেছে সেই
    পর্যন্ত তিনি মেরামত করলেন।
  som-som: Iriddii Isha biyaha ahna waxaa cusboonaysiiyey Shalluun ina Kaalxoseh oo
    ahaa taliyihii degmada Misfaah, wuu dhisay oo deday, oo wuxuu qotomiyey albaabbadeedii
    oo geliyey handarraabbadeedii iyo qataarradeedii, oo derbigii Warta Shelax oo
    beerta boqorka u dhowaana wuu dhisay, oo wuxuu gaadhsiiyey tan iyo jaranjarada
    hoos uga degata magaalada Daa'uud.
  lat-VUC: 'Et portam fontis ædificavit Sellum filius Cholhoza, princeps pagi Maspha:
    ipse ædificavit eam, et texit, et statuit valvas ejus, et seras, et vectes, et
    muros piscinæ Siloë in hortum regis, et usque ad gradus qui descendunt de civitate
    David.'
  eng-ASVBT: And the fountain gate repaired Shallum the son of Col-hozeh, the ruler
    of the district of Mizpah; he built it, and covered it, and set up the doors thereof,
    the bolts thereof, and the bars thereof, and the wall of the pool of Shelah by
    the king’s garden, even unto the stairs that go down from the city of David.
  ita-1885: E Sallum, figliuolo di Col-hoze, capitano della contrada di Mispa, ristorò
    la porta della fonte; egli la fabbricò, e la coperse, e posò le sue porte, i suoi
    serrami, e le sue sbarre; e insieme il muro dell'acquidotto di Sela, verso l'orto
    del re, e fino a' gradi, che scendono dalla Città di Davide.
  eng-ULB: Shallun son of Kol-Hozeh, the ruler of the district of Mizpah, rebuilt
    the Fountain Gate. He built it, and put a cover on it and set its doors, its bolts,
    and its bars. He also rebuilt the wall of the Pool of Siloam by the king's garden,
    as far as the stairs leading down from the city of David.
  spa-VBL: La Puerta de la Fuente fue reparada por Salún, hijo de Col-hoze, jefe del
    distrito de Mizpa. La reconstruyó, le puso un techo y levantó sus puertas, junto
    con sus cerrojos y barras. Reconstruyó el muro del estanque de Selá, junto al
    jardín del rey, hasta las escaleras que bajan de la ciudad de David.
  fra-_FOB: Shallun, fils de Col-Hozé, chef du quartier de Mitspa, répara la porte
    de la fontaine; il la bâtit, la couvrit, en posa les battants, les verrous et
    les barres, et travailla aussi au mur de l'étang de Shélach, près du jardin du
    roi, et jusqu'aux degrés qui descendent de la cité de David.
  mal-mal: ഉറവുവാതിൽ മിസ്പാദേശത്തിന്റെ പ്രഭുവായ കൊൽ-ഹോസെയുടെ മകനായ ശല്ലൂൻ അറ്റകുറ്റം
    തീർത്തു; അവൻ അത് പണിത് മേൽക്കൂര മേഞ്ഞ് കതകും ഓടാമ്പലും അന്താഴവും ഉറപ്പിച്ച് രാജോദ്യാനത്തിന്റെ
    നീർപ്പാത്തിക്കരികെയുള്ള കുളത്തിന്റെ മതിലും ദാവീദിന്റെ നഗരത്തിൽ നിന്ന് ഇറങ്ങുന്ന
    കല്പടിവരെ തീർത്തു.
  urd-GVR: Chashme ke Darwāze kī tāmīr Sallūn bin Kulhozā ke hāth meṅ thī jo zile
    Misfāh kā afsar thā. Us ne darwāze par chhat banā kar us ke kiwāṛ, chaṭaḳhniyāṅ
    aur kunḍe lagā die. Sāth sāth us ne fasīl ke us hisse kī marammat kī jo Shāhī
    Bāġh ke pās wāle tālāb se guzartā hai. Yih wuhī tālāb hai jis meṅ pānī nāle ke
    zariye pahuṅchtā hai. Sallūn ne fasīl ko us sīṛhī tak tāmīr kiyā jo Yarūshalam
    ke us hisse se utartī hai jo ‘Dāūd kā Shahr’ kahlātā hai.
  suz-BL: मिनु कोल-होजे आ तौ, मिस्‍पा सहर ङा ठेयब हुकुम पाइब शाल्‍लुममी ब्‍वाक्‍कु
    बुक्‍तीक लाप्‍चो प्रोव़तु। मेकोमी साप्‍शा ठेयब लाप्‍चो सेल्‍शा, थारशा, लाप्‍चो
    पाइक्‍तीके नु चोक्‍तीके आग्‍लो वोइक्‍तु। मेकोमी पिप आ फल फुल रू आ नेक्‍था ङा शेलाह
    माइश्‍शो दोम्‍ली ङा गारो प्रोव़शा, दाऊद आ सहर रे ब्रुप्‍तीके सम्‍म ङा गारो प्रोव़तु।
    नेहेम्‍याह २:१४; २राजा २०:२०; यूहन्‍ना ९:७
  ita-1927: Shallum, figliuolo di Col-Hozeh, capo del distretto di Mitspa, restaurò
    la porta della Sorgente; la costruì, la coperse, vi pose le imposte, le serrature
    e le sbarre. Fece inoltre il muro del serbatoio di Scelah, presso il giardino
    del re fino alla scalinata per cui si scende dalla città di Davide.
  ckb-ckb: دەروازەی کارێزیش شەللونی کوڕی کۆل‌حوزێ فەرمانڕەوای ناوچەی میچپا ڕووخاوییەکانی
    چاککردەوە، ئەو بنیادی ناوە و سەری گرت و دەرگاکانی بە پێوە ڕاگرت لەگەڵ قوفڵ و شمشیرەکانی.
    هەروەها شووراکەی گۆمی سیلوامی چاککردەوە کە لە لای باخچەی پاشایە هەتا ئەو پێپلیکانەیەی
    لە شاری داودەوە بەرەو خوارەوە دەچێت.
  eng-BBE: And Shallun, the son of Col-hozeh, the ruler of the division of Mizpah,
    made good the doorway of the fountain, building it up and covering it and putting
    up its doors, with their locks and rods, with the wall of the pool of Shelah by
    the king's garden, as far as the steps which go down from the town of David.
  kan-OKCV: ಬುಗ್ಗೆಬಾಗಿಲನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವನು ಮಿಚ್ಪದ ನಾಡೊಡೆಯನೂ, ಕೊಲ್ಹೋಜೆಯ ಮಗನೂ
    ಆದ ಶಲ್ಲೂನ್, ಇವನು ಅದರ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ, ಅದಕ್ಕೆ ಮಾಳಿಗೆಯನ್ನು ಹಾಕಿ, ಕದ ತಿರುಗಣಿ ಅಗುಳಿಗಳನ್ನು
    ಹಚ್ಚಿ, ದಾವೀದನ ನಗರದಿಂದಿಳಿದು ಬರುವ ಸೋಪಾನಗಳ ಈಚೆ ಅರಸನ ತೋಟದ ಬಳಿಯಲ್ಲಿರುವ ಶಿಲೋವ ಕೊಳದ ಗೋಡೆಯನ್ನು
    ಕಟ್ಟಿದನು.
  bbb-bbb: '@see-verse:NEH.003.014'
  tam-2017: ஊற்றுவாசலை மிஸ்பாவின் மாகாணத்தை ஆட்சி செய்யும் கொல்லோசேயின் மகன் சல்லூம்
    பழுதுபார்த்து, அதைக் கட்டி, கூரையமைத்து, அதற்குக் கதவுகளையும் பூட்டுகளையும் தாழ்ப்பாள்களையும்
    போட்டு, ராஜாவின் தோட்டத்தின் அருகிலிருக்கிற சீலோவாவின் குளத்து மதிலையும், தாவீதின்
    நகரத்திலிருந்து இறங்குகிற படிகள்வரை இருக்கிறதையும் கட்டினான்.
  spa-RV-1909: 'Y Sallum hijo de Chôl-hoce, príncipe de la región de Mizpa, restauró
    la puerta de la Fuente: él la reedificó, y la enmaderó, y levantó sus puertas,
    sus cerraduras y sus cerrojos, y el muro del estanque de Selah hacia la huerta
    del rey, y hasta las gradas que descienden de la ciudad de David.'
  ron-BTF: Dar poarta fântânii a reparat-o Șalun, fiul lui Col-Hoze, conducătorul
    unei părți din Mițpa; el a construit-o și a acoperit-o și i-a pus ușile, încuietorile
    ei și zăvoarele ei și zidul scăldătorii din Șiloa lângă grădina împăratului și
    până la treptele care coboară din cetatea lui David.
  eng-WEBP: Shallun the son of Colhozeh, the ruler of the district of Mizpah, repaired
    the spring gate. He built it, covered it, and set up its doors, its bolts, and
    its bars; and he repaired the wall of the pool of Shelah by the king’s garden,
    even to the stairs that go down from David’s city.
  eng-FBV: The Fountain Gate was repaired by Shallun, son of Col-hozeh, ruler of the
    Mizpah district. He rebuilt it, put a roof on it, set up its doors, together with
    its bolts and bars. He rebuilt the wall of the Pool of Shelah by the king's garden,
    as far as the steps that go down from the City of David.
  nld-1939: De Bronpoort bouwde Sjalloem, de zoon van Kol-Choze en overste van het
    distrikt Mispa; hij trok haar op overkapte haar, en voorzag haar van deuren, sluitbomen
    en grendels; bovendien bouwde hij de muur bij de vijvers van de waterleiding bij
    de koningstuin tot aan de trappen, die van de Stad van David omlaag gaan.
  nch-BL: Huan Salum, icone Colhoze, cati elqui gobernador ipan nopa municipio Mizpa
    quicualchijchijqui nopa Ameli Caltemit. Cuali quisencajqui ica taquetzalme huan
    quitzontzajqui. Teipa quitali icaltehua ica huejhueyi lavos huan nopa tepos barra.
    Huan yaya nojquiya quicualchijchijqui nopa tepamit hasta nopa Ameli Siloé huan
    tamito campa huejcajquiya eltoya ixochimil Tanahuatijquet David huan hasta campa
    temo nopa escalones ten Ialtepe David.
  vie-1934: Sa-lun, con trai của Côn-Hô-xe, quản lý quận Mích-ba, sửa cái cửa Giếng;
    người xây cất nó, lợp nó, tra cánh cửa, chốt, và then; cũng xây vách ngăn của
    ao Si-lô-ê gần bên vườn vua, và cho đến cái thang từ thành Đa-vít trở xuống.
  hin-CV: कोल-होज़ेह के पुत्र शल्लूम ने, जो मिज़पाह क्षेत्र का अधिकारी था, झरना फाटक
    की मरम्मत की. उसने इसको बनाया, पल्लों को चिटकनियों और छड़ों सहित लटका दिया और
    उसके ऊपर छत भी बना दी. इसके अलावा उसने शेलाह के तालाब की शहरपनाह को भी बनाया.
    यह शहरपनाह राजा के बगीचे से लेकर उन सीढ़ियों तक बनाई गई, जो दावीद के नगर से उतरती
    हुई आती थी.
  spa-BES: Y Salum, el hijo de Col-hoze, el gobernante de la división de Mizpa, reparó
    la entrada de la fuente, la construyó y la cubrió, y puso sus puertas, con sus
    cerraduras y varillas, también reparó la pared del estanque de Siloé junto al
    jardín del rey, hasta los escalones que bajan del pueblo de David.
  tdx-tdx: Le namboare’ i Salome, ana’ i Kolkozè, mpifehe’ ty fifehea’ i Mitspà i
    lalambein-drano migoangoañey; rinanji’e naho nitafoe’e naho najado’e o lala’eo,
    o tolà’eo vaho o sikada’eo; naho ty kijolin’ antara’ i Siloake an-golobo’ i mpanjakay,
    pak’ amy fanongàñe mizotso boak’ an-drova’ i Davidey.
  tha-KJV: ชัลลูนบุตรชายคลโฮเซห์ ผู้​ปกครองส่วนหนึ่งของแขวงมิสปาห์ ได้​ซ่อมแซมประตู​น้ำพุ
    ได้​สร้างประตู สร้างมุงและตั้งบานประตู ติ​ดล​ูกสลักและดาลประตู ท่านได้สร้างกำแพงสระชิโลอาห์ตรงไปทางราชอุทยานไกลไปจนถึ​งบ​ันไดซึ่งลงไปจากนครดาวิด
  por-BR-2018: Salum filho de Col-Hozé, líder da região de Mispá, reparou a porta
    da Fonte; ele a edificou, a cobriu, e levantou suas portas com suas fechaduras
    e seus ferrolhos; como também o muro do tanque de Selá junto ao jardim do rei,
    e até as degraus que descem da cidade de Davi.
  deu-ELO: Und das Quelltor besserte aus Schallun, der Sohn Kol-Hoses, der Oberste
    des Bezirks von Mizpa; er baute es und überdachte es und setzte seine Flügel,
    seine Klammern und seine Riegel ein; und er baute die Mauer am Teiche Siloah bei
    dem Garten des Königs und bis zu den Stufen, welche von der Stadt Davids hinabgehen.
  eng-WYC-2018: And Shallun, the son of Colhozeh, prince of a town of Mizpah, builded
    the gate of the well; he builded it, and covered it, and he set up the gates thereof,
    and (the) locks, and bars; and he builded the walls of the cistern of Siloah,
    unto the orchard of the king, and unto the degrees of the king, which come down
    from the city of David. (And Shallun, the son of Colhozeh, the ruler of the district
    of Mizpah, rebuilt the Fountain Gate; he rebuilt it, and roofed it, (or covered
    it), and he put up its doors, (or its gates), with their locks and bars; and (he
    rebuilt) the wall by the Pool of Siloah, beside the king’s garden, and unto the
    steps which came down from the City of David.)
  epo-epo: La Pordegon de la Fonto konstruis Ŝalun, filo de Kol-Ĥoze, estro de la
    distrikto de Micpa; li konstruis ĝin kaj tegis ĝin, kaj starigis ĝiajn pordojn,
    serurojn, kaj riglilojn; ankaŭ la muregon ĉe la lageto Ŝelaĥ de la reĝa ĝardeno
    kaj ĝis la ŝtupoj, kiuj iras malsupren de la urbo de David.
  uig-PIN: «Bulaⱪ ⱪowuⱪi»ni Mizpaⱨ yurtining baxliⱪi Kol-Ⱨozǝⱨning oƣli Xallum yasidi.
    U uni yasap, ɵgzisini yepip, uning ⱪanatliri, taⱪaⱪliri wǝ baldaⱪlirini ornatti
    wǝ yǝnǝ xaⱨanǝ baƣning yenidiki Siloam kɵlining sepilini «Dawutning xǝⱨiri»din
    qüxidiƣan pǝlǝmpǝygiqǝ yengiwaxtin yasidi.
  beo-beo: Sia:lame da Golohouse (e da Misiba soge ouligisu esalu) egefe esalu. E
    da Hano Bubuga:su Logo Ga:su bu gagui. E da logo holei dedebole, logo ga:su legelalu,
    amola liligi amo noga:le ga:ma:ne legei. Sila Hano Wayabo gadenene amola hina
    bagade ea ifabi gadenene, e da feadili legei gagole, asili, fa:gu amo da Da:ibidi
    Moilaiga heda:su amoga doaga:su.
  tpi-OTNT: Na Salum, pikinini man bilong Kolhose, em i hetman bilong distrik Mispa.
    Em wantaim ol sampela man i skruim hap bilong banis klostu long dua ol i kolim
    Dua Bilong Hul Wara. Na ol i kisim ol plang na wokim hap banis antap long dua.
    Na ol i putim ol dua long ples bilong ol, na putim ol strongpela lok na longpela
    ain bilong pasim ol dua. Na ol i skruim hap banis long arere bilong Raunwara Bilong
    Sela. Dispela hap banis i stap klostu long gaden bilong king. Na ol i skruim banis
    i go inap long lata i save go antap long Taun Bilong Devit.
  hau-SA: Shallum ɗan Kol-Hoze mai mulkin Mizfa ne ya yi gyare-gyaren Ƙofar Maɓuɓɓuga.
    Ya sāke gina ta, ya yi mata jinƙa yana sa ƙofofinta, da sakatunta, da kuma sandunan
    ƙarfenta a wurarensu. Ya kuma gyara katangar tafkin Silowam, ta Lambun Sarki,
    har zuwa matakalan da suka gangara daga Birnin Dawuda.
  uig-LAT: «Bulaq qowuqi»ni Mizpah yurtining bashliqi Kol-Hozehning oghli Shallum
    yasidi. U uni yasap, ögzisini yépip, uning qanatliri, taqaqliri we baldaqlirini
    ornatti we yene shahane baghning yénidiki Siloam kölining sépilini «Dawutning
    shehiri»din chüshidighan pelempeygiche yéngiwashtin yasidi.
  nde-nde: ISango loMthombo lavuselelwa nguShaluni indodana kaKholi-Hoze, umbusi wesiqinti
    saseMizipha. Walivuselela, wafaka uphahla lezivalo lamabhawudo leminxibo ezindaweni
    zakhona. Wavuselela futhi umduli weSiziba saseSilowami, eceleni kweSivande senkosi
    kwaze kwayafika ezinyathelweni ezehla zisuka eDolobheni likaDavida.
  ton-ton: Ka ko e matapā ʻoe matavai naʻe langaʻi ia ʻe Saluni ko e foha ʻo Kolihoosi,
    ko e pule ʻae potu ʻe taha ʻo Misipa; naʻa ne langaʻi ia, pea maluʻi ia, pea ne
    fokotuʻu hake hono ngaahi matapā, mo hono ngaahi loka, mo hono ngaahi ʻakau fakamaʻu,
    mo e ʻā maka ʻoe anovai ʻo Siloa ʻo ofi ki he ngoue ʻoe tuʻi, pea hoko ki he hala
    tuʻunga naʻe ʻalu hifo mei he kolo ʻa Tevita.
  ces-1613: Bránu pak studnice opravoval Sallun syn Kolchozův, hejtman kraje Masfa.
    On ji vystavěl a přikryl ji, a vstavil vrata její s zámky i závorami jejími, a
    zed rybníka Selach, od zahrady královské až k stupňům sstoupajícím z města Davidova.
  eng-WMB: Shallun the son of Colhozeh, the ruler of the district of Mizpah, repaired
    the spring gate. He built it, covered it, and set up its doors, its bolts, and
    its bars; and he repaired the wall of the pool of Shelah by the king’s garden,
    even to the stairs that go down from David’s city.
  tam-TCV: கொல்கோசேயின் மகனும், மிஸ்பா மாவட்டத்தின் ஆளுநனுமான சல்லூம் ஊற்று வாசலைத்
    திருத்திக் கட்டினான். அவன் அதைத் திரும்பக் கட்டி, கூரையை அமைத்து, அதற்குரிய கதவுகளையும்,
    தாழ்ப்பாள்களையும், குறுக்குச் சட்டங்களையும் அந்தந்த இடத்தில் அமைத்தான். அத்துடன்
    அவன் தாவீதின் நகரத்திலிருந்து செல்லுகிற படிக்கட்டுவரை, அரசனின் தோட்டத்தின் அருகேயுள்ள
    சீலோவாம் குளத்தின் மதிலையும் திருத்தி அமைத்தான்.
  ceb-ULB: Si Shalum ang anak nga lalaki ni Colhoze, ang tigdumala sa distrito sa
    Mizpa, mao ang nag-ayo sa Ganghaan sa mga Tuboran. Gitukod niya kini, ug gibutangan
    kini ug tabon ug gitaoran kini ug mga pultahan, mga trankahan ug mga babag niini.
    Gitukod niya pag-usab ang paril sa Lanaw sa Siloam sa tanaman sa hari, hangtod
    sa hagdanan paubos gikan sa siyudad ni David.
  pol-UBG: Bramę Źródlaną naprawiał Szallun, syn Kol-Chozego, przełożony okręgu Mispa.
    On ją zbudował, pokrył dachem i wstawił jej wrota, zamki i rygle oraz wzniósł
    mur nad stawem Sziloach przy ogrodzie królewskim aż do schodów prowadzących do
    miasta Dawida.
  urd-GVU: چشمے کے دروازے کی تعمیر سلّون بن کُل حوزہ کے ہاتھ میں تھی جو ضلع مِصفاہ
    کا افسر تھا۔ اُس نے دروازے پر چھت بنا کر اُس کے کواڑ، چٹخنیاں اور کنڈے لگا دیئے۔
    ساتھ ساتھ اُس نے فصیل کے اُس حصے کی مرمت کی جو شاہی باغ کے پاس والے تالاب سے گزرتا
    ہے۔ یہ وہی تالاب ہے جس میں پانی نالے کے ذریعے پہنچتا ہے۔ سلّون نے فصیل کو اُس
    سیڑھی تک تعمیر کیا جو یروشلم کے اُس حصے سے اُترتی ہے جو ’داؤد کا شہر‘ کہلاتا ہے۔
  deu-1912: Aber das Brunnentor baute Sallun, der Sohn Chol-Hoses, der Oberste des
    Kreises von Mizpa, er baute es und deckte es und setzte ein seine Türen, Schlösser
    und Riegel, dazu die Mauer am Teich Siloah bei dem Garten des Königs bis an die
    Stufen, die von der Stadt Davids herabgehen.
  ntj-ntj: '@see-verse:NEH.003.014'
  kan-2017: ಬುಗ್ಗೆ ಬಾಗಿಲನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವನು ಮಿಚ್ಪದ ಒಡೆಯನೂ, ಕೊಲ್ಹೋಜೆಯ ಮಗನೂ ಆದ
    ಶಲ್ಲೂನ್. ಇವನು ಅದರ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ ಅದಕ್ಕೆ ಮಾಳಿಗೆಯನ್ನು ಹಾಕಿ ಬಾಗಿಲು, ತಿರುಗುಣಿ, ಅಗುಳಿಗಳನ್ನು
    ಹಾಕಿಸಿ ದಾವೀದ ನಗರದಿಂದ ಇಳಿದು ಬರುವ ಸೋಪಾನಗಳ ಈಚೆ ಅರಸನ ತೋಟದ ಬಳಿಯಲ್ಲಿರುವ ಸಿಲೋವ ಕೊಳದ ಗೋಡೆಯನ್ನು
    ಕಟ್ಟಿದನು.
  yap-yap: Shallum nib mo’on ni fak Kolhozeh, ni ir e ma gagiyeg ko binaw nu Mizpah,
    e ki ubung bayay fare Garog ni Athang’el. Me upunguy fare garog, me ayliy nga
    tagil’ me tay e pi man’ riy ngay nge fa yuley i dubchey ni lok riy. Ma fare Lipath
    nu Shelah e ubung e yoror riy nib chugur ko fare milay’ ko pilung, ni yan nge
    mada’ ko fapi tawo’ ni log ko fare Binaw rok David.
  hlt-MCSB: Tuiphuet vongka te Mizpah conghol mangpa Kolhozeh capa Shallun loh a tlaih.
    Amah loh a sak tih a cak la a dih . Te phoeiah a thohkhaih, a thohhna neh a thohkalh
    te a buen. Manghai dum kah Shiloh tuibuem vongtung te khaw David khopuei lamloh
    aka suntla tangtlaeng duela a pha.
  mdy-ETH: ዬኖይዳፓ ሄሊ ዓኣ ቤዞ ሚፂጳ ዓጮ ዎይሣ፥ ኮልሆዜ ናኣዚ ሻሉሜ ዋኣፃ ዓልቃ ዲሮ ካሮ ጊንሣ ኮሼኔ፤ ዬያ ካሮኮዋ
    ካራ ኮሺ ዎዾንዶ ቁልፖንታ ጋጋርዞንታ ጊኢጊሼኔ፤ ዒማና ሼላሄኮ ቦቆሎ ዲፆ ባንፆና ካኣቱሞ ማኣሮኮ ሚፆ ቱኮ ቤዛፓ ዓርቂ ዳውቴ
    ካታሞፓ ሊካ ኬዶ ሳኖጉዴ ቤዞ ሄላንዳኣና ዓኣ ቤዞዋ ኮሼኔ።
  twi-ASANTE: Kol-Hose babarima Salum a na ɔtua Mispa mansini ano no na ɔsiesiee Asutire
    Ɛpono no. Ɔsiesiee, bɔɔ so, sisii nʼapono na ɔde nkyerewa bobɔɔ mu, bramm no.
    Afei, ɔsiesiee Siloam abura ho ɔfasuo a ɛbɛn ɔhene mfikyifuo no. Ɔsane too ɔfasuo
    no kɔsii ntwedeɛ a ɛsiane firi Dawid kuropɔn mu no.
  eng-WEBU: Shallun the son of Colhozeh, the ruler of the district of Mizpah, repaired
    the spring gate. He built it, covered it, and set up its doors, its bolts, and
    its bars; and he repaired the wall of the pool of Shelah by the king’s garden,
    even to the stairs that go down from David’s city.
  wal-wal: Kolihooza na7ai, Mixiphpha woradaa haariya SHaaluumi Pulttuwaa Penggiyaa
    giyo penggiyaa zaarettidi gimbbiis. I penggiyaassi sarggaa giigissoogaappe guyyiyan,
    sanqqaa aattiis; sanqqaayyo gordde mittaanne mittaa gelissiyo hiraquwaa giigissiis.
    Hegaa bollikka qassi, SHelaaha giyo dagattida haattai de7iyo baggaara kawuwaa
    ataakilttiyaa sohuwaappe doommidi, Daawita Katamaappe yiida xekkaa biidi gakkanaashin
    de7iya gimbbiyaa gimbbiis.
  spa-PDDPT: Salum, hijo de Colhoze, jefe de la región de Mizpa, reparó la puerta
    de la Fuente. Él la reedificó, la enmaderó y puso sus hojas, sus cerraduras y
    sus cerrojos. También edificó el muro junto al estanque de Siloé, hacia el jardín
    del Rey, hasta las gradas que descienden de la Ciudad de David.
  gun-gun: Yakã Ryapy Rokẽ omoatyrõ va'e ma Mispa pygua huvixa Col-Hozé ra'y Salum.
    Omoatyrõmba ma vy ojao'i. Ha'e gui okẽ ju omoĩ imo'amy, ijokoarã ferro ha'e yvyra
    guigua reve. Kora omoatyrõve heravy yy omboty pyre Selá py oĩ va'e yvýry rupi,
    huvixa mba'e yvotyty rexei, Davi rekoague katy gui tape pyrõ-pyrõa'i oguejy ouvy
    va'e peve.
  agu-BL: Ma yi sawan kale na itz'e't tal ne'ẍ a', Salum bnon tetz. Yi Saluma'tz i'
    cy'ajl Colhoze, nin i' ajcaw tibaj yi tnum Mizpa. I' ocsan yi puert, nin i' je'san
    yi mujil tu e'chk quiwel yi na oc wutz coc tan qui toque'n jakx. Ncha'tz oc i'
    tan banle'n yi tapijil yi pila' yi na bi'aj Siloé, yi at xlaj yi cojbil yi at
    swutz yi ca'l yi rey, jalen kale atit yi yotx yi at tan kacwe'n pone'n le tnumbe'n
    k'ajtzun Luwiy.
  ilo-ULB: Imbangon manen ni Sallum, a putot ni Colhoze, a mangiturturay iti distrito
    ti Mizpa ti Ruangan ti Burayok. Imbangonna daytoy, inatepanna ken inkabilna dagiti
    ruanganna, dagiti pagibalunetanna ken dagiti balunetna. Imbangonna pay ti pader
    iti Tangke ti Siloam iti abay ti hardin ti ari, agingga iti agdan nga agpababa
    manipud iti siudad ni David.
  kpg-kpg: Shallum, tama ni Colhozeh, tagi o tenua go Mizpah, gu hagaduu aga hoou
    di Bontai di Monowai, guu gahu di gowaa heehee nia daangada, gu taiaga hagatau
    hagahumalia di abaaba, mo nia bontai, mo nia mee tai mono baalanga. Gei mee gu hagaduu aga
    di abaaba hoohoo gi di hadagee di king i baahi di Monowai Shelah, gaa tugi loo
    i di gaagenge dela e gaga iha i di Waahale o David.
  uig-ARA: «بۇلاق قوۋۇقى»نى مىزپاھ يۇرتىنىڭ باشلىقى كول-ھوزەھنىڭ ئوغلى شاللۇم ياسىدى.
    ئۇ ئۇنى ياساپ، ئۆگزىسىنى يېپىپ، ئۇنىڭ قاناتلىرى، تاقاقلىرى ۋە بالداقلىرىنى ئورناتتى
    ۋە يەنە شاھانە باغنىڭ يېنىدىكى سىلوئام كۆلىنىڭ سېپىلىنى «داۋۇتنىڭ شەھىرى»دىن چۈشىدىغان
    پەلەمپەيگىچە يېڭىۋاشتىن ياسىدى.
  sus-sus: Kolixose xa di Salumu, naxan na Misipa mangɛ ra, naxa Dulonyi naadɛ yailan.
    A naxa naadɛ isee birin yailan alako a xa sɛnbɛ sɔtɔ, a xa balan a fanyi ra. A
    man naxa tɛtɛ yailan fɔlɔfe Xɛɛra Ye yire ma, mangɛ xa laakɔɛ fɛ ma, sa dɔxɔ Dawuda
    xa taa gorode ra.
  pon-2006: Sallum nein Kolose, kaunen wehin Mispa, onehda sapahl Poahsoan en Ewen
    Kehlo. E didihada ewen kehlo, kihong wenihmw, oh kihong katengpe oh mete. Ni Pwarer
    en Sela e kauwada kehlo peian sapwellimen nanmwarki mwetuwelo, lellahng ni kehndake
    en doudihsang ni Kahnimw en Depit.
  ksd-ksd: Ma Salum natu i Kolkose, ra tena varkurai ta ra papar Mispa, i ga mal pa
    ra Mataniolo na Mata na Tava; i ga pait ia, ma i ga tuba, ma i ga vatur ra banbanu
    tana, ra ot ma ra umana babat tana, ma i ga pait ra liplip na vat ta ra lum Sela
    maravai ta ra uma kai ra king, tuk tar ta ra kakao i vana ur marama ra Pia na
    Pal kai David.
  tur-YTC: Mispa bölgesinin yöneticisi Kolhoze oğlu Şallun Pınar Kapısı'nı onardı.
    Onu bina etti, üzerini örttü, kapı kanatlarını, sürgülerini ve kapı kollarını
    taktı, Şela Havuzu'nun duvarını, Kral Bahçesi'nin yanında, David'in kentinden
    aşağı inen merdivenlere kadar onardı.
  ind-AYT: Salum, anak Kolhoze, penguasa wilayah Mizpa, memperbaiki Pintu Gerbang
    Mata Air. Dia membangunnya, memasang atapnya, dan memasang pintu-pintunya dengan
    baut-baut dan palang-palangnya. Dia juga memperbaiki tembok kolam Selah, dekat
    taman raja sampai tangga yang menurun dari kota Daud.
  nya-nya: Chipata cha Kasupe chinakonzedwa ndi Saluni mwana wa Koli-Hoze, wolamulira
    chigawo cha Mizipa. Iye anachimanganso ndi kuyikanso denga ndiponso zitseko, zotsekera
    ndi mipiringidzo yake. Iye anakonzanso khoma la Dziwe la Siloamu limene lili pafupi
    ndi munda wa mfumu mpaka ku makwerero otsikira potuluka mzinda wa Davide.
  hrv-hrv: 'Izvorska vrata popravljao je Šalum, sin Kol-Hozeov, glavar nad mispanskim
    okrugom: sagradio ih je, pokrio ih, utvrdio vratna krila, stožere i prijevornice.
    On je popravio i zid kod ribnjaka Šiloaha, koji se proteže od Kraljevskog vrta
    do stepenica što silaze iz Davidova grada.'
  mps-mps: Tama Salum, te Kolhesego ogwa, aga te Mispa tǫ pedaide polalubo bidi dao.
    Aga dali te bidi meba daligo te obo banis wadolama sę eyu, te sunumi nogi augwaligo
    te Ulu Wę Elalubo Madi Sunumi da walio. Tama augwaligo te ni nami meba selama,
    tama te sunumi ugwadu daide te be pedu tiwai nigali. Tama te sunumi aga muani
    pesagede muai, tama bomai lok munama, te sunumi palibo bobage ain dili muani.
    Tama augwaligo te obo banis dage Te Sela Sigi Aį sesegede wadoa selama nigalio.
    Te obo banis te polobadu bidali kingo gi pąde elaluai. Tama augwaligo te obo
    banis sę wadoasa pabo te Devitgo Taunba pabo togobiliba usu nigi pai dao.
  tpi-tpi: Na Salum, pikinini man bilong Kolhose, em i hetman bilong distrik Mispa.
    Em wantaim ol sampela man i skruim hap bilong banis klostu long dua ol i kolim
    Dua Bilong Hul Wara. Na ol i kisim ol plang na wokim hap banis antap long dua.
    Na ol i putim ol dua long ples bilong ol, na putim ol strongpela lok na longpela
    ain bilong pasim ol dua. Na ol i skruim hap banis long arere bilong Raunwara Bilong
    Sela. Dispela hap banis i stap klostu long gaden bilong king. Na ol i skruim banis
    i go inap long lata i save go antap long Taun Bilong Devit.
  dan-1931: Kildeporten istandsatte Øversten over Mizpas Område, Sjallun, Kol-Hozes
    Søn; han byggede den, forsynede den med Tag og indsatte Portfløje, Kramper og
    Portslåer; han byggede også Muren ved Dammen, fra hvilken Vandledningen fører
    til Kongens Have, og hen til Trinene, der fører ned fra Davidsbyen.
  vie-OVCB: Sa-lum con Côn-hô-xe, quận trưởng quận Mích-pa, sửa sang Cổng Suối, lợp
    mái, tra cánh, đóng chốt, cài then, và xây tường thành từ ao Si-lô-ê trong vườn
    vua cho đến chân thang từ Thành Đa-vít xuống.
  guj-2017: કારંજાના દરવાજાની મરામત કોલ-હોઝેહનો દીકરો શાલ્લુમ, જે મિસ્પાના જિલ્લાનો
    અધિકારી હતો, તે કરતો હતો. તેણે તે સમારકામ કરી તેનાં બારણા બેસાડ્યા. તેમને મિજાગરાં
    જડ્યાં અને ભૂંગળો બેસાડી. રાજાના બગીચા પાસેના શેલાના તળાવની દીવાલ પણ છેક દાઉદનગરમાંથી
    ઊતરવાની સીડી સુધી બાંધ્યો.
  pon-2006A: Sallum nein Kolose, kaunen wehin Mispa, onehda sapahl Poahsoan en Ewen
    Kehlo. E didihada ewen kehlo, kihong wenihmw, oh kihong katengpe oh mete. Ni Pwarer
    en Sela e kauwada kehlo peian sapwellimen nanmwarki mwetuwelo, lellahng ni kehndake
    en doudihsang ni Kahnimw en Depit.
  por-BRBSL: Shallun o filho de Colhozeh, o governante do distrito de Mizpah, reparou
    o portão de mola. Ele o construiu, cobriu-o e montou suas portas, seus ferrolhos
    e suas barras; e reparou o muro da piscina de Selá junto ao jardim do rei, até
    as escadas que descem da cidade de Davi.
  cth-cth: Mizpah khopui kaukkung Kolhozeh capa Shallum ni tuikhu longkha a pathoup
    teh lemphu hai a padi hnukkhu, longkha taren nahane hai tawngtang a sak. Siangpahrang
    takha teng e Shiloh tuiim rapan teh Devit khopui hoi cathuknae lam totouh a pathoup.
  twi-twi: Kol-Hose babarima Salum a na otua Mispa mansin ano no na osiesiee Asuti
    Pon no. Osiesiee, bɔɔ so, sisii nʼapon na ɔde nkyerewa bobɔɔ mu, bram no. Afei,
    osiesiee Siloam abura ho fasu a ɛbɛn ɔhene mfikyifuw no. Ɔsan too ɔfasu no kosii
    atrapoe a esian fi Dawid kuropɔn mu no.
  hlt-hlt: Tuiphuet vongka te Mizpah conghol mangpa Kolhozeh capa Shallun loh a tlaih.
    Amah loh a sak tih a cak la a dih . Te phoeiah a thohkhaih, a thohhna neh a thohkalh
    te a buen. Manghai dum kah Shiloh tuibuem vongtung te khaw David khopuei lamloh
    aka suntla tangtlaeng duela a pha.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Kɔdi-Osee birɛ Sɑdummu wèè do bɑkɛ́ Misipɑɑ kó dihɛì,
    kòo sɔɔtɛ́ kɛ́mɑɑ́ dibòrì bɛ̀ tu dì tɛbintɛ kó dibòrì kɛ̀ dì pĩ̀ĩ́ nkɛ́cónnɛ́
    yɛcɑ̀kɛ̀ kó idɛí nɛ̀ ipɑ̀ɑ̀ti nɛ̀ yɛkpetínyɛ̀, kɛ́mɑɑ́nɛ̀ Sidoee kó kubiriku okpɑ̀ɑ̀tì
    kó mupérímù tɑkɛ́ kɛ́ntɔ kɛ́túɔkɛnɛ̀ yɛdɛtìsɑ̀kɛ̀ yɛ̀ɛ̀ kɔ̀rìnɛ̀ Dɑfiti ɛì.
  msy-2020: Ezɨ Kolhosen otarim Salum, a Mispan Distrighɨn gumazir dapanim. A gumazir
    maba ko, ua Mozir Pamɨn Tiar Akam, an ingari. Egha ter ararir naba inigha tiar
    akam avasa a gisɨn ivemɨn ingari. Egha tiamning isa tiamɨn danganim garɨgha, egha
    tiam asamin loghɨn gavgaviba ko ainɨn ruariba isa, tiam dukumasa aning garɨsi.
    Egha me ghua dɨvazir nam Selan Dɨpar Akarer Muziarim boroghɨn an ingara zui. Dɨvazir
    nar kam atrivimɨn azenimɨn boroghɨn iti. Egha me uam an ingara ghua Atrivim Devitɨn
    Nguibar Ekiamɨn ghuavanadir dagɨar adɨdiamɨn oto.
  dop-dop: Kɔlɩ-Hose pǝyɑlʋ Sɑluŋ wei ɩ kɛ́ Misipɑ hɔɣɔlʋɣʋ nyʋɣʋ tʋ tɔ, ɩnɩ ɩ ŋmɑnɑ
    Hite nɔnɔɣɔ. Ɩ tɛmɑ nɑ ɩ́ lɔ, ɩlɛnɑ ɩ́ tʋ́ kɑmpʋnɑɑ, nɑ kʋkɑlǝsǝŋ, nɑ ɩ́ tɑɣɑnɩ
    Yosɑlɛm koluŋɑ kɛ pǝ kɛɛsǝnɑʋ Silowee lɩɩlɛ kiŋ tɔ, nɑ wulɑʋ tɩɩŋ tɑɑlɛ, nɑ tǝkpɑlɛ
    nte tǝ tiikinɑ Tɑfiiti tɛ tɔ pǝ hɛkʋ.
  azb-azb: Çeşmə darvazasını Mispa əyalətinin rəisi Qal-Xoze oğlu Şallun bərpa edərək
    oranı təzədən tikib üstünü örtdü və qapı taylarını, rəzələrini, cəftələrini yerinə
    vurdu. O, Padşah bağçasının yanında Şelah hovuzunun divarını da Davudun şəhərindən
    enən pilləkənə qədər bərpa etdi.
  eng-DBY: And the fountain-gate repaired Shallun the son of Colhozeh, the chief of
    the district of Mizpah; he built it, and covered it, and set up its doors, its
    locks and its bars, and the wall of the pool of Shelah by the king's garden, and
    to the stairs that go down from the city of David.
  hin-2017: सोता फाटक की मरम्मत कोल्होजे के पुत्र शल्लूम ने की, जो मिस्पा के जिले
    का हाकिम था; उसी ने उसको बनाया और पाटा, और उसके ताले, बेंड़े और पल्ले लगाए; और
    उसी ने राजा की बारी के पास के शेलह नामक कुण्ड की शहरपनाह को भी दाऊदपुर से उतरनेवाली
    सीढ़ी तक बनाया।
  wol-KYG: Bunt ba ñuy wax Bëtu Ndox ba, Salun doomu Kol Ose, boroom gox ba ñuy wax
    Mispa, moo ko defaraat. Moo ko tabaxaat, xadd ko, taxawal laf ya, ak tëjukaay
    yaak dénki galan ya cay ànd, ak itam tata ja ca déegub Silowe, bay suuxat toolu
    buur, ba ca dëggastal ya ngay wàcce, génn gox ba ñuy wax Kër Daawuda.
  eng-YLT: 'And the gate of the fountain hath Shallum son of Col-Hozeh, head of the
    district of Mizpah, strengthened: he doth build it, and cover it, and set up its
    doors, its locks, and its bars, and the wall of the pool of Siloah, to the garden
    of the king, and unto the steps that are going down from the city of David.'
  eng-WYC-2017: And Shallun, the son of Colhozeh, prince of a town of Mizpah, builded
    the gate of the well; he builded it, and covered it, and he set up the gates thereof,
    and locks, and bars; and he builded the walls of the cistern of Siloah, unto the
    orchard of the king, and unto the degrees of the king, which come down from the
    city of David.
  eng-WMBB: Shallun the son of Colhozeh, the ruler of the district of Mizpah, repaired
    the spring gate. He built it, covered it, and set up its doors, its bolts, and
    its bars; and he repaired the wall of the pool of Shelah by the king’s garden,
    even to the stairs that go down from David’s city.
  urd-GVH: चश्मे के दरवाज़े की तामीर सल्लून बिन कुलहोज़ा के हाथ में थी जो ज़िले मिसफ़ाह
    का अफ़सर था। उसने दरवाज़े पर छत बनाकर उसके किवाड़, चटख़नियाँ और कुंडे लगा दिए।
    साथ साथ उसने फ़सील के उस हिस्से की मरम्मत की जो शाही बाग़ के पासवाले तालाब से
    गुज़रता है। यह वही तालाब है जिसमें पानी नाले के ज़रीए पहुँचता है। सल्लून ने फ़सील
    को उस सीढ़ी तक तामीर किया जो यरूशलम के उस हिस्से से उतरती है जो ‘दाऊद का शहर’
    कहलाता है।
  rug-rug: Sa Sasada Bukaha si e Salumu na tuvaka pulea. Asa si tuna koreo e Kolohoze,
    sa palabatu koasa vasileana pa Mizipa. Va aqoro nia ipi sa sa sasada, veko lani
    sa sari na tukutukuna, meke va soto lani rorotoana sa. Asa tugo tuvakia sa gobana
    sa Kopi Sailomi, sapu tata koasa Inuma tanisa Baṉara, kamo la gua koasa halehaleana
    sapu gore la koasa vasileana lavata te Devita.
  gaz-gaz: Shelaa ilmi Kol-Hoozee bulchaan aanaa Miisphaa sun Karra Burqaa haaromse.
    Innis karra sana haaromsee gubbaa isaa haguugee cufaawwan isaa, loosaa fi danqaraawwan
    isaa iddootti deebise. Dallaa Haroo Sheelaanii kan Iddoo Biqiltuu Mootichaa biraa
    sanas hamma waltajjii Magaalaa Daawit irraa gad buʼuutti haaromse.
  fra-LSG: Schallum, fils de Col-Hozé, chef du district de Mitspa, répara la porte
    de la source. Il la bâtit, la couvrit, et en posa les battants, les verrous et
    les barres. Il fit de plus le mur de l’étang de Siloé, près du jardin du roi,
    jusqu’aux degrés qui descendent de la cité de David.
  yal-yal: Kola-Xose a dii xɛmɛn Salun, Misipa kuntigin yi Tigi Dɛni tɔn, a yi a ti,
    a yi a xunna soon so a xun na, a yi a dɛɛn wudine ti, a yi a balan wurene sa.
    A mɔn yi taan yinni tɔn Selaxa ige ramaraden dɛxɔn, dɛnaxan mangana nakɔɔn fɛma,
    siga han tedene, dɛnaxan sigama Dawudaa Taani.
  haw-1868: A hoala hou ae la o Saluna ke keiki a Kola-hoza, ka luna o kekahi mokuna
    o Mizepa, i ka puka waipuna; a hana iho la no oia ia, a kapili iho la ia maluna
    iho a malu, a kukulu no hoi iluna i kona mau pani a me kona mau ki a me kona mau
    kaola, a i ka pa o ka loko o Siloa no ka mala a ke alii, a hiki i na anuunuu e
    iho ai mai ke kulanakauhale aku o Davida.
  arb-NAV: كَمَا رَمَّمَ شَلُّونُ بْنُ كَلْحُوزَةَ رَئِيسُ دَائِرَةِ الْمِصْفَاةِ
    بَابَ الْعَيْنِ وَسَقَفَهُ وَنَصَبَ مَصَارِيعَهُ وَأَقْفَالَهُ وَعَوَارِضَهُ،
    وَأَعَادَ بِنَاءَ سُورِ بِرْكَةِ سِلُوَامَ عِنْدَ حَدِيقَةِ الْمَلِكِ حَتَّى الدَّرَجِ
    الْمُنْحَدِرِ مِنْ مَدِينَةِ دَاوُدَ.
  ewe-ewe: Salum, Kol Hoze ƒe vi, ame si kpɔa Mizpa nuto la dzi la wɔ dɔ le Tsidzidzigbo
    la ŋu. Egbugbɔe tu, gbae, hede ʋɔtru, ʋɔtruŋugawo kple ʋɔmedegawo wo ŋu. Azɔ la,
    egbugbɔ gli la ɖo tso Siloam Ta la ŋu yi fia la ƒe abɔ gbɔ kple atrakpui siwo
    ɖiɖi tso Yerusalem ƒe akpa si nye Fia David ƒe du la me.
  eng-LEE: 'And the gate of the fountain repaired Shallum the son of Col-chozeh, the
    chief of the district of Mizpah: he built it and covered it, and set up its doors,
    its locks, and its bars, and the wall of the pool of Shelach by the king''s garden,
    and as far as the stairs that lead down from the city of David.'
  asm-FB: মিস্পা জিলাৰ শাসনকৰ্তা কল-হোজিৰ পুত্ৰ চল্লুনে ভুমুক-দুৱাৰ পুনৰ সাজিলে। তেওঁ
    তাক সাজি তাৰ ওপৰত ঢাকনি দিলে, আৰু তাত দুৱাৰ, শলখা আৰু ডাং লগালে। তেওঁ যি খটখটিয়েদি
    দায়ুদৰ নগৰৰ পৰা নামি আহে, তাৰ পৰা ৰজাৰ বাৰীৰ ওচৰত থকা চেলোহ পুখুৰীলৈকে দেৱাল
    সাজিলে।
  sus-A: كٌلِشٌسٍ شَ دِ سَلُمُ، نَشَن نَ مِسِثَ مَنفّ رَ، نَشَ دُلٌنيِ نَادّ يَءِلَن.
    عَ نَشَ نَادّ عِسٍيٍ بِرِن يَءِلَن عَلَكٌ عَ شَ سّنبّ سْتْ، عَ شَ بَلَن عَ قَنيِ
    رَ. عَ مَن نَشَ تّتّ يَءِلَن قْلْقٍ شّيرَ يٍ يِرٍ مَ، مَنفّ شَ لَاكْي قّ مَ، سَ
    دْشْ دَوُدَ شَ تَا فٌرٌدٍ رَ.
  fra-SBL: Shallun, fils de Colhozeh, chef du district de Mitspa, répara la porte
    de la source. Il la construisit, la couvrit et en posa les portes, les verrous
    et les barres. Il répara aussi le mur de l'étang de Shéla, près du jardin du roi,
    jusqu'à l'escalier qui descend de la cité de David.
  hbo-hbo: וְאֵת֩ שַׁ֨עַר הָעַ֜יִן הֶ֠חֱזִיק שַׁלּ֣וּן בֶּן־כָּל־חֹזֶה֮ שַׂ֣ר פֶּ֣לֶךְ
    הַמִּצְפָּה֒ ה֤וּא יִבְנֶ֙נּוּ֙ וִיטַֽלְלֶ֔נּוּ *וְיַעֲמִידוּ (וְיַעֲמִיד֙) דַּלְתֹתָ֔יו
    מַנְעֻלָ֖יו וּבְרִיחָ֑יו וְ֠אֵת חֹומַ֞ת בְּרֵכַ֤ת הַשֶּׁ֙לַח֙ לְגַן־הַמֶּ֔לֶךְ
    וְעַד־הַֽמַּעֲלֹ֔ות הַיֹּורְדֹ֖ות מֵעִ֥יר דָּוִֽיד׃ ס
  piu-2006: '@see-verse:NEH.003.014'
  kik-kik: Kĩhingo gĩa Gĩthima gĩacookereirio nĩ Shalumu mũrũ wa Koli-Hoze, mwathi
    wa gĩcigo kĩa Mizipa. Agĩgĩaka rĩngĩ, agĩkĩgita, na agĩĩkĩra mĩrango na igera
    cia kũmĩhinga na icuuma ciakĩo. Ningĩ nĩacookereirie rũthingo rwa Karia ga Siloamu
    kũrigania na Mũgũnda wa Mũthamaki, o nginya ngathĩ-inĩ ya gũikũrũka kuuma Itũũra
    Inene rĩa Daudi.
  fra-NCL: Sellun, fils de Cholhoza, chef du district de Maspha, répara la porte de
    la Source ; il la bâtit, la couvrit et en posa les battants, les verrous et les
    barres ; il fit en outre les murs de l’étang de Siloé, près du jardin du Roi,
    jusqu’aux degrés qui descendent de la cité de David.
  cek-AK: Tuipuek khongkha loe Mizpah prae ahap ukkung, Kol-Hozeh capa Shallun mah
    pathoep; anih mah imphu to padih moe, thoknawk, thok takhinghaih hoi takraenghaihnawk
    to sak let; anih mah siangpahrang takha taeng ih Siloah tuili doeh pathoep moe,
    David vangpui caeh tathukhaih thlak khoek to pathoep.
  cuk-cuk: Colhoze-machi-Salum Dii-Saila-e-Yawagak nudaksad. Colhozeʼde, Mizpa-yargi-dummadga-maigusad.
    Salum, Dii-Saila-Yawagak-uas gannar sobsad, e-yawagakmargi urgo-dummagan-sommeremalad
    nasiksad, geb e-gwichi-gusadse ogwichiapid. Salum, yawagak-edimalad, degi, yawagak-abargi
    urgomar-mesleged mesisad. Deginbali, dii-wilasar-naid, Siloéʼye-nugad, a-galu-matusulid,
    Salum nudaksabalid. We-dii-wilasar-naidde, Rey-Nainu-naba naid. A-akale, Salum,
    David-neggweburse arsanmar aidemaidse, galu nudaksad.
  uig-CYR: «Булақ қовуқи»ни Мизпаһ жутиниң башлиғи Кол-Һозәһниң оғли Шаллум ясиди.
    У уни ясап, өгүзини йепип, униң қанатлири, тақақлири вә балдақлирини орнатти вә
    йәнә шаһанә бағниң йенидики Силоам көлиниң сепилини «Давутниң шәһири»дин чүшидиған
    пәләмпәйгичә яңливаштин ясиди.
  tel-2017: ఆ తరువాత మిస్పా ప్రదేశానికి అధికారియైన కొల్హోజె కొడుకు షల్లూము ఊట ద్వారాన్ని
    తిరిగి కట్టి, దానికి పైకప్పు పెట్టి, తలుపులు నిలబెట్టారు, తాళాలు, గడులు అమర్చాడు.
    ఇంతేకాక, దావీదు నగరు నుండి దిగువకు వెళ్ళే మెట్ల దాకా రాజు తోటలో ఉన్న సిలోయము వాగు
    గోడ కూడా కట్టాడు.
  hat-BSA: Schallun, fis a Col-Hozé a, chèf nan distrik Mitspa a, te repare Pòtay
    Sous Bwote a. Li te bati li, te kouvri li, te kwoke pòt li yo avèk boulon ak ba
    fè, avèk miray kote Etan Siloé a toupre jaden a wa a jis rive kote mach pye eskalye
    ki te desann soti lavil David la.
  kos-kos: Shallum, wen natul Colhozeh, su leum lun acn Mizpah, pa sifil musai Mutunpot
    Unon. El afinya mutunpot sac, ac sang srungul nu yen se, na sang osra ac sak nu
    kac. El musai pot sisken na ima mahsrik lun tokosra ke Lulu Shelah, fahla na nwe
    ke nien fani liki Siti sel David.
  hbo-WLC: וְאֵת֩ שַׁ֨עַר הָעַ֜יִן הֶ֠חֱזִיק שַׁלּ֣וּן בֶּן־כָּל־חֹזֶה֮ שַׂ֣ר פֶּ֣לֶךְ
    הַמִּצְפָּה֒ ה֤וּא יִבְנֶ֙נּוּ֙ וִיטַֽלְלֶ֔נּוּ ויעמידו דַּלְתֹתָ֔יו מַנְעֻלָ֖יו
    וּבְרִיחָ֑יו וְ֠אֵת חוֹמַ֞ת בְּרֵכַ֤ת הַשֶּׁ֙לַח֙ לְגַן־הַמֶּ֔לֶךְ וְעַד־הַֽמַּעֲל֔וֹת
    הַיּוֹרְד֖וֹת מֵעִ֥יר דָּוִֽיד׃ ס
  ibo-ibo: Shalum nwa Kol-Hoze, onyeisi ọchịchị ala dị Mizpa gburugburu, wuziri ọnụ
    ụzọ ama isi iyi, kpuchie elu ya, tinye ya ibo ọnụ ụzọ ya, ihe mkpọchi na ihe ntụchi
    ya niile nʼọnọdụ ha. O mezikwara mgbidi ahụ site nʼọdọ mmiri Siloam ruo nʼubi
    eze a gbara ogige, na ruokwa na nkwasa nrịda dị site nʼobodo Devid ma e site Jerusalem
    na-apụta.
  ory-ory: ପୁଣି, ମିସ୍ପା ପ୍ରଦେଶର ଅଧ୍ୟକ୍ଷ କଲ୍‍ହୋଷିର ପୁତ୍ର ଶଲ୍ଲୁନ୍‍ ନିର୍ଝର ଦ୍ୱାରର ମରାମତି
    କଲା; ସେ ତାହା ଗଢ଼ି ଆଚ୍ଛାଦନ କଲା ଓ ତହିଁର କବାଟ, କିଳିଣୀ ଓ ଅର୍ଗଳସବୁ ଲଗାଇଲା, ପୁଣି ଦାଉଦ-ନଗରରୁ
    ତଳକୁ ଯିବା ପାହାଚ ପର୍ଯ୍ୟନ୍ତ ରାଜାଙ୍କର ଉଦ୍ୟାନ ନିକଟସ୍ଥ ଶେଲା ପୁଷ୍କରିଣୀ-ପ୍ରାଚୀର (ମରାମତି
    କଲା)।
  chk-chk: Salum nöün Kolose we mwän, ewe sounemenemen ewe fanü Mispa, a försefäli
    ewe Asamalapen Chönüttu. A föri sissin o amasalong ekewe asam lon lenier, a pwal
    apachätä amwöchür me lokkur kewe. A pwal senisefälietä ewe tit arun ewe nomun
    koluk itan Sela ünükün än ewe king tanipi tori ewe latö mi feitiu seni ewe telinimwen
    Tafit.
  rop-rop: Shalum, det san blanga Kolosei, hubin bos blanga det kantri raidaran langa
    det taun gulum Mispa, bin bildimbek det Springwoda Geit, en imbin bildimap ruf
    ontop langa det geitwei. Imbin meigim det geit, en imbin pudum bolt en ba blanga
    lokimap det geit. En imbin bildimbek det wol wansaid langa det Wel blanga Shela
    wansaid langa det Gadin blanga King, en imbin bildimbek det wol raidap langa detlot
    step weya bin godan langa det pat blanga Jerusalem weya dei gulum Deibidtaun.
  ukr-1871: 'Ворота Криничані лагодив Шаллум, син Колхозеїн, старшина повіту Міцфи:
    він збудував їх і вкрив їх, і вставив двері їх, замки їх і засуви їх, — він же
    лагодив і мур коло ставка Селаха, проти царського садка й до сходів, що вели вниз
    із міста Давидового.'
  deu-1951: Aber das Brunnentor baute Sallum, der Sohn Kol-Choses, der Oberste des
    Bezirks Mizpa. Er baute es und deckte es mit Balken und setzte seine Türen ein,
    seine Schlösser und seine Riegel, dazu [baute er] die Mauern am Teiche Siloah
    beim Garten des Königs, bis an die Stufen, die von der Stadt Davids herabführen.
  eng-JPS: And the fountain gate repaired Shallun the son of Colhozeh, the ruler of
    the district of Mizpah; he built it, and covered it, and set up the doors thereof,
    the bolts thereof, and the bars thereof, and the wall of the pool of Shelah by
    the king's garden, even unto the stairs that go down from the city of David.
  srp-1865: A vrata izvorska opravlja Salum sin Hol-Ozin, poglavar nad krajem u Mispi,
    on ih sagradi i pokri i metnu im krila i brave i prijevornice; i zid kod banje
    Siloamske od vrta careva do basamaka koji slaze iz grada Davidova.
  lug-lug: Salluni mutabani wa Kolukoze ow’eggombolola y’e Mizupa n’addaabiriza Omulyango
    ogw’Oluzzi, n’azzaamu enzigi zaagwo n’emiryango gyagwo n’ebyuma byagwo. N’addaabiriza
    n’ekisenge eky’Ekidiba kya Seera ekiriraanye ennimiro ya kabaka, okutuuka ku madaala
    agaserengeta okuva mu kibuga kya Dawudi.
  heb-heb: ואת שער העין החזיק שלון בן כל חזה שר פלך המצפה הוא יבננו ויטללנו ויעמידו
    דלתתיו מנעליו ובריחיו ואת חומת ברכת השלח לגן המלך ועד המעלות היורדות מעיר דויד׃
  ben-IRV: আর মিসপা প্রদেশের শাসনকর্ত্তা কল্‌হোষির ছেলে শল্লুম উনুই ফটক সারাই করল;
    সে তা গাঁথল, তার আবরণ তৈরী করল এবং তার দরজা স্থাপন করল, আর খিল ও হুড়কা দিল এবং
    যে সিঁড়ি দিয়ে দায়ূদ শহর থেকে নামে, সেই পর্যন্ত রাজার বাগানের সামনে অবস্থিত
    শীলোহ পুকুরের দেওয়াল সারাই করল।
  pan-pan: ਚਸ਼ਮੇ ਫਾਟਕ ਨੂੰ ਕਾਲਹੋਜ਼ਾ ਦੇ ਪੁੱਤਰ ਸ਼ੱਲੂਨ ਨੇ ਜੋ ਮਿਸਪਾਹ ਦੇ ਜ਼ਿਲ੍ਹੇ ਦਾ ਹਾਕਮ
    ਸੀ, ਮੁਰੰਮਤ ਕੀਤਾ। ਉਸ ਨੇ ਉਹ ਨੂੰ ਬਣਾਇਆ, ਛੱਤਿਆ ਅਤੇ ਉਹ ਦੇ ਦਰਵਾਜ਼ੇ, ਚਿਟਕਨੀਆਂ ਅਤੇ ਅਰਲ
    ਲਗਾਏ ਅਤੇ ਉਸ ਨੇ ਹੀ ਸ਼ਾਹੀ ਬਾਗ਼ ਦੇ ਕੋਲ ਸ਼ੱਲਹ ਦੇ ਤਲਾਬ ਦੀ ਕੰਧ ਨੂੰ ਉਨ੍ਹਾਂ ਪੌੜੀਆਂ ਤੱਕ
    ਜਿਹੜੀਆਂ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਹੇਠਾਂ ਨੂੰ ਆਉਂਦੀਆਂ ਸਨ, ਬਣਾਇਆ।
  mya-JVB: မိဇပါ မြို့တပိုင်း ကို အုပ် သော ကောလဟောဇ သား ရှလ္လုံ သည် စမ်း ရေတွင်းတံခါး
    ကိုပြင် ၍ တံခါး မိုး၊ တံခါး ရွက်၊ သော့ ခလောက်၊ ကန့်လန့်ကျင် တို့ကို လုပ် ထား ပြီးလျှင်
    ၊ ဥယျာဉ် တော်နားမှာ ၊ ရှိလောင် ရေကန် မြို့ရိုး ကို၊ ဒါဝိဒ် မြို့ လှေကား တိုင်အောင်
    တည် ၏။
  tbg-tbg: Vika vi kaiqara vare vauvaro Kolu-Hosera maaqu Saluniva, viva Misipaa vatukaqaa
    raqiki vauva, viva vo vaiintinavu hampata Aruvu-Namari-Qenti qaiqaa autu kora.
    Vika katari varake viraqohai qenti vira vuruvi vaunaini tintate, viraqaahai vika
    qenti vira qaiqaa autuke qenti auvahini vau katarira arute, viraqaahai qenti taataute,
    rokivata, qenti taurini kuvaite ainiravata, autuke vatora. Vika vi kaiqara taiqake
    vira vuruvi, Sela Varuva tataaqa vau vaantaavurara, qaiqaa autu kora. Vi vaantaavurava
    avuhainaa vaiinti kaqava ututora tataaqa vaura. Vika vi vaantaavurara autuqi vivi,
    vuru Devitira vatukaini vi vau iriva vaunaini vuru taiqa kora.
  hmo-hmo: Salumu Kolohose, Misipa tano ena lohia, ese Ranu Lohilohi ena Ikoukou ia
    hanamoa. Ia ese iduara ia haginidia lou, bona guhi danu Ikoukou ena ataiai ia
    atoa. Iduara ta ta lokaia totona auri badadia bona bolta danu ia karaia. Salumu
    ese danu Sela Ena Gohu dekenai ia noho magu, king ena uma badibadinai, ela bona
    Davida Ena Hanua dekena amo ia diho ena vadavada, ma ia haginia lou.
  urd-urd: और चश्मा फाटक की सलूम बिन कलहूज़ा ने जो मिस्फ़ाह के हल्क़े का सरदार था,
    मरम्मत की; उसने उसे बनाया और उसको पाटा और उसके किवाड़े चिटकनियाँ और उसके अड़बंगे
    लगाये और बादशाही बाग़ के पास शीलोख़ के हौज़ की दीवार को उस सीढ़ी तक, जो दाऊद के
    शहर से नीचे आती है बनाया।
  rus-SYN: 'Ворота Источника чинил Шаллум, сын Колхозея, начальник округа Мицфы: он
    построил их, и покрыл их, и вставил двери их, замки их и засовы их,- он же чинил
    стену у водоема Селах против царского сада и до ступеней, спускающихся из города
    Давидова.'
  bqc-SIM: Kↄloze nɛ́ Saluũ, Mizipa fã́ani kí, Nibↄna Bↄlɛ kɛ̀kɛ. À ɛ̀a bò a
    dↄ̀, à a gbaↄ pɛ̀lɛpɛlɛ, à a mↄↄ ń a gbã́aↄ dàu. À bĩ́i pↄ́ kú Siloe Íkalɛkĩi
    saɛ kɛ̀kɛ bò lↄ za kibɛ kaa saɛ e à gɛ̀ pɛ̀ Davidi Wɛ̃́lɛ dɛdɛkĩiwa.
  tcz-CHONGTHU: Mizpah gamkaiya lamkai Kol-hozeh chapa Shallum chun Twisam putna kelkot
    chu asemphan, chule aman achung akhun, akot ho jong atungdoh in chuleh kopja ho
    le thih ho geiyin asutoh in ahi. Hiche bana chun lengpa hon kom Siloam twikul
    pal chu asemphan chule apal chu David khopia kona kidosuh kalbi geichun asemphan
    ahi.
  mar-mar: मिस्पा जिल्ह्याचा अधिकारी कोलहोजेचा पुत्र शल्लून याने झरावेशीची डागडुजी
    याने केली. त्याने वेस बांधून तिला छप्पर केले आणि वेशीचे दरवाजे बिजागऱ्यांसह लावले.
    मग दारांना कड्या व अडसर बसवले. शिवाय त्याने राजाच्या बागेलगतच्या शेलह तळयाची भिंतही
    बांधली. दावीद नगरातून पायऱ्या उतरण्याच्या जिन्यापर्यंत त्याने डागडुजी केली.
  qub-qub: Colhozepa wamran Salum Mizpa distrïtupa gobernadornin allchachiran gatachiran
    «Yacu Pashtanan» jutiyoj yaycunata. Puncuncunata jawiran. Lläbintawan rancanta
    churaran. Raypa wertan läduncho caycaj Siloé ishtanquipa lädun perga aywarajtapis
    allchachiran Davidpa siudäninpita urämuna escaluncama.
  hat-hat: Se Chaloum, pitit gason Koloze a, gouvènè lavil Mispa a, ki te rebati Pòtay
    Fontenn lan. Li mete yon twati sou li, yo moute batan yo, epi yo mete kwòk ak
    gwo ba pou fèmen pòtay la. Li refè miray ki soti bò letan Chela a tou, toupre
    jaden wa a, rive jouk bò macheskalye ki desann soti nan lavil David la.
  eng-BSB: The Fountain Gate was repaired by Shallun son of Col-hozeh, ruler of the
    district of Mizpah. He rebuilt it, roofed it, and installed its doors, bolts,
    and bars. He also repaired the wall of the Pool of Shelah near the king’s garden,
    as far as the stairs that descend from the City of David.
  eng-WEBPB: Shallun the son of Colhozeh, the ruler of the district of Mizpah, repaired
    the spring gate. He built it, covered it, and set up its doors, its bolts, and
    its bars; and he repaired the wall of the pool of Shelah by the king’s garden,
    even to the stairs that go down from David’s city.
  kbq-kbq: Hagi Mizpa kazigama kvama hu'nea ne' Kol-Hoze nemofo Saluni'a, Kampui Tine
    nehaza kafana eri so'e hu'ne. Ana kafamofona anaga kaziga nona kinenteno, kafanena
    tro nehuno, kafama erigino rentrakoma hu' aenine zafanena tro hunte'ne. Ana nehuno
    kini ne'mofo hozaregama Sela tiru'ma me'nerega kuma keginanena erino vuteno, vuvava
    huno Deviti ran kumategati'ma latama tro hunte'nezama marenerizarega uhanati'ne.
  nhe-BL: Huan Salum, icone Colhoze, tlen elqui gobernador ipan nopa municipio Mizpa
    quicualchijchijqui nopa Ameli Puerta. Cuali quisencajqui ica tlaquetzali huan
    quitzontzajqui. Teipa quitlali ipuertas ica huejhueyi lavos huan nopa tepos barra.
    Huan yajaya nojquiya quicualchijchijqui nopa tepamitl hasta nopa Ameli Siloé huan
    tlamito campa huejcajquiya elqui ixochimil Tlanahuatijquetl David huan hasta campa
    temo nopa escalones tlen Ialtepe David.
  gub-BL: Xaru Kor-Oze ta'yr Mipa rehe har wanuwihaw uzapo wi ukenawhu ytyzuzàmaw
    her ma'e tawhu henataromo har. Uzapo ipykaw. Umupu'àm ukenawhu i'àmaw rehe. Omono
    iwàpytymawok 'ymaw hehe wà. Omono iwàpytymaw hehe wà no. Ypaw zàwenugar Xera her
    ma'e pe ma'etymaw tuwihawete iko huwake Xaru uzapo ipàrirogawtàtà iaiha ma'e ipehegwer.
    Uhem te myromyrogaw tawhu Tawi heko awer wi wezyw haw pe.
  eng-DRA: 'And the gate of the fountain Sellum the son of Cholhoza built, lord of
    the street of Maspha: he built it, and covered it, and set up the doors thereof,
    and the locks, and the bare, and the walls of the pool of Siloe unto the king’s
    guard, and unto the steps that go down from the city of David.'
