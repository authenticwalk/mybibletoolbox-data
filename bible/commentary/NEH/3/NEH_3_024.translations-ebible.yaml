verse: NEH.003.024
translations:
  mal-C: അതിനുമപ്പുറം, അസര്യാവിന്റെ വീടുമുതൽ കോട്ടയുടെ വളവും മൂലവരെയുമുള്ള മറ്റൊരുഭാഗം
    ഹെനാദാദിന്റെ മകൻ ബിന്നൂവി നന്നാക്കി.
  deu-TKW: Darnach besserte Binnui, der Sohn Henadads, eine zweite Strecke aus, vom
    Hause Asarjas bis zum Winkel und bis zur Ecke.
  lin-lin: Pene na ye, Binuwi, mwana mobali ya Enadadi, abongisaki eteni mosusu, longwa
    na ndako ya Azaria kino na esika oyo bamir ekutana mpe kino na songe.
  eng-LSV: After him Binnui son of Henadad has strengthened a second measure, from
    the house of Azariah to the angle, and to the corner.
  eng-GNV: After him fortified Binnui, the sonne of Henadad another portion, from
    the house of Azariah vnto the turning and vnto the corner.
  eng-WEBSTER: After him repaired Binnui, the son of Henadad, another piece, from
    the house of Azariah to the turning of the wall , even to the corner.
  nhw-BL: Huan inacastla tequitqui Binúi, icone Henadad. Yaya quicualchijchijqui nopa
    tepamitl tlen ichaj Azarías hasta campa monamijqui nopa tepamitl ipan esquina.
  swh-ONEN: Baada yake, Binui mwana wa Henadadi alikarabati sehemu nyingine, kuanzia
    kwenye nyumba ya Azaria mpaka kwenye pembe ya ukuta.
  bba-bba: Ben bɔkuɔ Binui, Henɑdɑdin bii u mɑɑ bɑnɑ sɑɑ Asɑriɑn dirun di sere kɑ
    ɡbɑ̃rɑ ten ɡoo ɡɔmkirɔ.
  eng-KJVCPB: After him repaired Binnui the son of Henadad another piece, from the
    house of Azariah unto the turning of the wall, even unto the corner.
  luo-luo: Binui wuod Henadad nochako ogero migawo moro e dir Azaria, chakre e od
    Azaria nyaka kama otingʼore ma ohinga ogomogo.
  meu-meu: Ia ohena ai, Binui Henadad ese maḡu kahana ta e bania, Asaria ena ruma
    amo ela Maḡu Magevana,
  npi-ULB: तिनीपछि हेनादादका छोरा बिन्‍नूईले अर्को भाग अर्थात् अजर्याहको घरदेखि पर्खालको
    कुनासम्म मर्मत गरे ।
  yor-yor: Lẹ́yìn rẹ̀ ni Binnui ọmọ Henadadi tún apá mìíràn ṣe, láti ilé Asariah dé
    orígun àti kọ̀rọ̀,
  ind-ind: Dari rumah Azarya sampai ke bagian sudut, tembok diperbaiki oleh Binui
    anak Henadad.
  pes-OPCB: بنوی (پسر حیناداد) قسمت دیگر حصار را از خانهٔ عزریا تا پیچ حصار تعمیر
    کرد
  tgl-ULB: Pagkatapos niya, si Binui anak ni Henadad ang nag-ayos ng isa pang bahagi,
    mula sa bahay ni Azarias hanggang sa tukod.
  hui-hui: Ani bialu heagola loma binigo mo miaga Henadada igini Binui halu agali
    marume Asaraianaga anda heagoria howa bu yolo mialu bima pialu pabe pau lenegoria
    mini Pabe Pau laga wiagoria biairi hene.
  mya-mya: ဟေ​န​ဒဒ်​၏​သား​ဗိန္နိ​သည်​နောက်​တစ်​ပိုင်း ကို​အာ​ဇ​ရိ​၏​နေ​အိမ်​မှ​မြို့​ထောင့်​တိုင်
    အောင်​တည်​ဆောက်​၏။
  bod-N: ཁོའི་རྗེས་ནས་ཧེ་ན་དད་ཀྱི་བུ་པིན་ནུ་ཨིས་ཁག་རྗེས་མ་ཉམས་གསོ་མཛད། དེ་ནི་ཨ་ཟར་ཡཱའི་ཁང་པའི་དཀྱོགས་མཚམས་བར་དང་།
    ཡང་གྲོང་ཁྱེར་གྱི་གྲུ་ཟུར་བར་དུ་ཉམས་གསོ་མཛད་དོ། །
  sna-sna: Aimutevera, Bhinui mwanakomana waHanadhadhi akagadzira chimwe chikamu,
    kubva paimba yaAzaria kusvikira pakona nokune imwezve kona,
  spa-BLM: Después de él, Binnui hijo de Henadad reparó otra parte, desde la casa
    de Azarías hasta la vuelta del muro y hasta la esquina.
  cac-cac: Axo junxo macan̈, a vin̈aj Binúi yuninal vin̈aj Henadad, a vin̈ ix b'oanxiq'uei,
    ix b'at d'a spat vin̈aj Azarías masanto ix c'och b'aj scumlaj d'a jun schiquin.
  swh-ULB: Baada yake Binui mwana wa Henadadi akajenga sehemu nyingine, kutoka nyumba
    ya Azaria hadi kona ya ukuta.
  bel-bel: За ім папраўляў Бінуй, сын Хэнадада, на другім участку, ад дома Азарыі
    да рога і павароту.
  deu-ELBBK: Neben ihm besserte Binnui, der Sohn Henadads, eine andere Strecke aus,
    vom Haus Asarjas bis an den Winkel und bis an die Ecke.
  mbb-OT: Is sunud iyan si Binui he anak ni Henadad. Mibangun din is bahin te verengbeng
    puun te valey ni Azaria taman te suyuk te verengbeng. Ikezuwe en heini he vahin
    te verengbeng he mibangun dan.
  mal-2015: അതിന്റെശേഷം ഹേനാദാദിന്റെ മകൻ ബിന്നൂവി അസര്യാവിന്റെ വീടുമുതൽ കോണിന്റെ തിരിവുവരെ
    മറ്റൊരുഭാഗം അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Pašal le Azarioskro kher dži pro rohos le muroskro kerelas o Binuj, le
    Chenadadoskro čhavo.
  pes-OPV: و بعد از او، بنوی ابن حیناداد قسمت دیگر را از خانه عزریا تا زاویه و تا
    برجش تعمیر نمود.
  ron-1924: Дупэ ел, Бинуи, фиул луй Хенадад, а дрес о алтэ парте, де ла каса луй
    Азария пынэ ла унгь ши пынэ ла колц.
  ben-OBCV: তার পাশে হেনাদদের ছেলে বিন্নূয়ী অসরিয়ের বাড়ি থেকে শুরু করে বাঁক ও কোনা
    পর্যন্ত আর একটি অংশ মেরামত করল।
  som-som: Meel kale oo isaga ku xigtayna waxaa cusboonaysiiyey Binnuwii ina Xeenaadaad,
    taas oo ka bilaabmaysay gurigii Casaryaah ilaa meeshuu derbigu ka leexdo iyo tan
    iyo derbiga geeskiisii.
  lat-VUC: Post eum ædificavit Bennui filius Henadad mensuram secundam, a domo Azariæ
    usque ad flexuram, et usque ad angulum.
  eng-ASVBT: After him repaired Binnui the son of Henadad another portion, from the
    house of Azariah unto the turning of the wall, and unto the corner.
  ita-1885: Dopo lui, Binnui, figliuolo di Henadad, ristorò doppio spazio, dalla casa
    di Azaria fino alla rivolta, e fino al canto.
  eng-ULB: After him Binnui son of Henadad repaired another section, from the house
    of Azariah to the corner of the wall.
  spa-VBL: El siguiente fue Binui, hijo de Henadad, que reparó otra parte, desde la
    casa de Azarías hasta donde gira el muro y la esquina.
  fra-_FOB: Après lui, Binnuï, fils de Hénadad, répara une seconde section, depuis
    la maison d'Azaria jusqu'à l'angle et jusqu'au coin.
  mal-mal: അതിന്‍റെശേഷം ഹേനാദാദിന്റെ മകൻ ബിന്നൂവി അസര്യാവിന്റെ വീടുമുതൽ കോണിന്റെ തിരിവുവരെ
    മറ്റൊരുഭാഗം അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā Binnūī bin Hanadād kī zimmedārī thī. Yih Azariyāh ke ghar se
    shurū huā aur muṛte muṛte kone par ḳhatm huā.
  suz-BL: मेकेर रे बोइश्‍शा, हेनादाद आ तौ बिन्‍नुइमी अजारयाह आ खिं रे कुना सम्‍म प्रोव़तु।
  ita-1927: Dopo di lui Binnui, figliuolo di Henadad, restaurò un’altra parte delle
    mura, dalla casa di Azaria fino allo svolto, e fino all’angolo.
  ckb-ckb: پاش ئەویش بەنوی کوڕی حێناداد بەشێکی دیکەی چاککردەوە، لە ماڵی عەزەریاوە
    هەتا گۆشەکە و پەناکە.
  eng-BBE: After him Binnui, the son of Henadad, was working on another part, from
    the house of Azariah as far as the turning of the wall and the angle.
  kan-OKCV: ಇವನ ಆಚೆ, ಅಜರ್ಯನ ಮನೆಯಿಂದ ಮೂಲೆಯವರೆಗಿರುವ ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದವನು ಹೇನಾದಾದನ ಮಗನಾದ ಬಿನ್ನೂಯ್.
  bbb-bbb: '@see-verse:NEH.003.023'
  tam-2017: அவனுக்குப் பின்னாக எனாதாதின் மகன் பின்னூயி அசரியாவின் வீடுமுதல் மதிலின்
    கடைசிமுனைவரை வளைவுவரைக்கும் இருக்கிற வேறொரு பகுதியைப் பழுதுபார்த்துக் கட்டினான்.
  spa-RV-1909: Después de él restauró Binnui hijo de Henadad la otra medida, desde
    la casa de Azarías hasta la revuelta, y hasta la esquina.
  ron-BTF: După el a reparat Binui, fiul lui Henadad o altă bucată, de la casa lui
    Azaria până la cotul zidului, chiar până la colț.
  eng-WEBP: After him, Binnui the son of Henadad repaired another portion, from the
    house of Azariah to the turning of the wall, and to the corner.
  eng-FBV: Next was Binnui, son of Henadad, who repaired another section, from Azariah's
    house to where the wall turns and the corner.
  nld-1939: Vervolgens bouwde Binnoej, de zoon van Chenadad, een ander gedeelte van
    het huis van Azarja af tot aan de hoek van het terras;
  nch-BL: Huan ininacasta tequitic Binúi, icone Henadad. Yaya quicualchijchijqui nopa
    tepamit ten ichaj Azarías hasta campa monamijqui nopa tepamit ipan esquina.
  vie-1934: Kế người, Bin-nui, con trai của Hê-na-đát, sửa một phần khác, từ nhà A-xa-ria
    cho đến nơi cạnh và cho đến góc thành.
  hin-CV: उसके पास वाले भाग की मरम्मत हेनादाद के पुत्र बिन्‍नूइ ने की. यह भाग अज़रियाह
    के घर से मोड़ तक और कोने तक फैला हुआ था.
  spa-BES: Después de él, Binuy, el hijo de Henadad, estaba trabajando en otra parte,
    desde la casa de Azarías hasta el ángulo de la esquina.
  tdx-tdx: Nanonjohy aze t’i Binoý ana’ i Kenadade, namboatse ty fange tovo’e boak’
    añ’ anjomba’ i Aza­rià ampara’ i fiolahañey pak’ an-kotso’e eo.
  tha-KJV: ถัดเขาไปคือ บิ​นนุยบุตรชายฮานาดัดได้ซ่อมแซมอีกส่วนหนึ่ง ตั้งแต่​บ้านของอาซาริยาห์ถึ​งม​ุมหักของกำแพง
    คือถึ​งม​ุมเลี้ยว
  por-BR-2018: Depois dele reparou Binui filho de Henadade, outra medida; desde a
    casa de Azarias até a esquina, e até o canto.
  deu-ELO: Nächst ihm besserte Binnui, der Sohn Henadads, eine andere Strecke aus,
    vom Hause Asarjas bis an den Winkel und bis an die Ecke.
  eng-WYC-2018: And Binnui, the son of Henadad, builded after him the second measure,
    from the house of Azariah unto the bowing (of the wall), and unto the corner.
    (And Binnui, the son of Henadad, rebuilt the next section after him, from the
    house of Azariah unto the turning of the wall, that is, unto the corner.)
  epo-epo: Post li konstruis Binuj, filo de Ĥenadad, alian parton, de la domo de Azarja
    ĝis la angulo kaj la rando.
  uig-PIN: Uning yenida, Azariyaning ɵyidin taki sepilning doⱪmuxiƣiqǝ bolƣan yǝnǝ
    bir bɵlikini Ⱨenadadning oƣli Binnuiy yasidi.
  beo-beo: Binuai (Henadede egefe) da eno feadili legei gagoi. Ea gagoi da A:salaia
    ea diasu fisili, gagoi dobea sisigagala:i amoga doaga:i.
  tpi-OTNT: Na pris Binui, pikinini man bilong Henadat, wantaim sampela lain i skruim
    hap bilong banis i stat klostu long haus bilong Asaria na i go inap long hap bilong
    banis ol i kolim Sapela Kona.
  hau-SA: Biye da shi, Binnuyi ɗan Henadad ya yi gyaran wani sashe, daga gidan Azariya
    zuwa kusurwa,
  uig-LAT: Uning yénida, Azariyaning öyidin taki sépilning doqmushighiche bolghan
    yene bir bölikini Hénadadning oghli Binnuiy yasidi.
  nde-nde: Kulandela yena, uBhinuwi indodana kaHenadadi wavuselela esinye isigaba,
    kusukela endlini ka-Azariya kusiya ejikweni,
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe Pinui ko e foha ʻo Henatati ʻae konga ʻe
    taha, mei he fale ʻo ʻAsalia ʻo hoko ki he afeʻanga ʻoe ʻā maka, ʻio, ʻo aʻu ki
    he tuliki.
  ces-1613: Za ním opravoval Binnui syn Chenadadův díl druhý, od domu Azariášova až
    do Mikzoa a až k úhlu.
  eng-WMB: After him, Binnui the son of Henadad repaired another portion, from the
    house of Azariah to the turning of the wall, and to the corner.
  tam-TCV: அவனுக்கு அடுத்தாக எனாதாதின் மகன் பின்னூய் அசரியாவின் வீட்டிலிருந்து மதிலின்
    வளைவும் மூலையும் உள்ள இடம்வரைக்கும் உள்ள இன்னொரு பகுதியைத் திருத்திக் கட்டினான்.
  ceb-ULB: Sunod kaniya, mao si Binui ang anak nga lalaki ni Henadad ang nag-ayo sa
    laing bahin, gikan sa balay ni Azaria paingon sa eskina sa paril.
  pol-UBG: Za nim naprawiał Binnuj, syn Chenadada, następny odcinek od domu Azariasza
    aż do zakrętu i do narożnika.
  urd-GVU: اگلا حصہ بِنّوئی بن حنداد کی ذمہ داری تھی۔ یہ عزریاہ کے گھر سے شروع ہوا
    اور مُڑتے مُڑتے کونے پر ختم ہوا۔
  deu-1912: Nach ihm baute Binnui, der Sohn Henadads, ein anderes Stück vom Hause
    Asarjas bis an den Winkel und bis an die Ecke.
  ntj-ntj: '@see-verse:NEH.003.023'
  kan-2017: ಇವನ ನಂತರ ಅಜರ್ಯನ ಮನೆಯಿಂದ ಮೂಲೆಯವರೆಗೆ ಇರುವ ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದವನು ಹೇನಾದಾದನ ಮಗನಾದ ಬಿನ್ನೂಯ್.
  yap-yap: Binnui nib mo’on ni fak Henadad e ubung e gin migid, ni tabab ko naun rok
    Azariah me yan nge mada’ nga tabthungen fare yoror;
  hlt-MCSB: Anih phoeikah te Henadad capa Binnui loh a tlaih. Cungnueh pakhat ah Azariah
    im lamloh imki neh bangkil hil a pha.
  mdy-ETH: ሄሊሳዖ ሄናዳዴ ናኣዚ ቤኑዬ ዓዛሪያሴ ማኣራፓ ዓርቃዖ ዴንዲ ዲሮኮ ካኣሞ ካሮ ሄላንዳኣና ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Deɛ ɔdi hɔ yɛ Henadad babarima Binui a ɔsiesiee ɔfasuo no fa bi a, ɛfiri
    Asaria fie kɔsi fapem no ne ntweasoɔ hɔ.
  eng-WEBU: After him, Binnui the son of Henadad repaired another portion, from the
    house of Azariah to the turning of the wall, and to the corner.
  wal-wal: Appe kaalliyaagaa Azaariyaa keettaappe doommidi, biidi gimbbiyaa zooziyaa
    gakkanaashin de7iya sohuwaa Henadaada na7ai Biinuyi gimbbiis.
  spa-PDDPT: A continuación, Binúi, hijo de Henadad, reparó otro tramo desde la casa
    de Azarías hasta el ángulo y la esquina.
  gun-gun: Ha'e va'e rire ma Henadade ra'y Binui ju omoatyrõ amboae rupi, Azarias
    ro guive opa ovya'i peve, kora ojerea peve ete.
  agu-BL: Kalena's tzun oc Binuy yi cy'ajl Henadad tan banle'n jun piẍ tetz. Cho'n
    xe'te'nin i' te ca'l Azarías, jalen kale atit yi xtx'u'c yi tapij.
  ilo-ULB: Simmaruno kenkuana, tinarimaan ni Binnui a putot ni Henadad ti sabali pay
    a paset, manipud iti balay ni Azarias agingga iti pagsikkoan.
  kpg-kpg: Binnui, tama ni Henadad, guu hau di gunga nomuli, daamada i di hale Azariah
    gaa tugi loo i di madaaduge di abaaba deelaa.
  uig-ARA: ئۇنىڭ يېنىدا، ئازارىيانىڭ ئۆيىدىن تاكى سېپىلنىڭ دوقمۇشىغىچە بولغان يەنە
    بىر بۆلىكىنى ھېنادادنىڭ ئوغلى بىننۇئىي ياسىدى.
  sus-sus: Xenadadi xa di Binuwi naxa tɛtɛ yailan fɔlɔfe Asaraya xa banxi, han tɛtɛ
    tuxui ra.
  pon-2006: Pinnui nein Enadad me uhd peusehlahsang ni imwen Asaraia kolahng ni keimw
    en kehlo;
  ksd-ksd: Binui natu i Kenadad i ga mal pa ta ra tika na pakana, papa ra kuba i Asaria
    ma tuk tar ta ra pipit likun na liplip, ma tuk tar ta ra nguna.
  tur-YTC: Ondan sonra, Henadad oğlu Binnuy, Azarya'nın evinden duvarın döndüğü yere
    kadar, köşeye kadar başka bir kısmı onardı.
  ind-AYT: Di sampingnya, Binui, anak Henadad, memperbaiki bagian yang lain, dari
    rumah Azarya sampai Sudut dan sampai Penjuru.
  nya-nya: Motsatana naye, Binuyi mwana wa Henadadi anakonzanso chigawo china, kuchokera
    pa nyumba ya Azariya kukafika potsirizira pa ngodya.
  hrv-hrv: Za njima je popravljao Binuj, sin Henadadov, drugi dio - od Azarjine kuće
    do ugla, do zidnog kruništa.
  mps-mps: Tama pris Binui, te Henadatgo ogwa, dali te hani mebago te obo sę ebo
    te Asariago be pąde gagalasa ela pali, te obo nogi augwaligo te nogi Habu Sugunani
    teba usu nigi pai.
  tpi-tpi: Na pris Binui, pikinini man bilong Henadat, wantaim sampela lain i skruim
    hap bilong banis i stat klostu long haus bilong Asaria na i go inap long hap bilong
    banis ol i kolim Sapela Kona.
  dan-1931: Efter ham istandsatte Binnuj, Henadads Søn, en Strækning fra Azarjas Hus
    til Krogen og til Hjørnet.
  vie-OVCB: Bin-nui, con Hê-na-đát sửa phần từ nhà A-xa-ria cho đến nơi thành uốn
    khúc.
  guj-2017: તેના પછી હેનાદાદનો પુત્ર બિન્નૂઈ અઝાર્યાના ઘરથી તે કોટના ખાંચા સુધી, બીજા
    ભાગની મરામત કરતો હતો.
  pon-2006A: Pinnui nein Enadad me uhd peusehlahsang ni imwen Asaraia kolahng ni keimw
    en kehlo;
  por-BRBSL: Depois dele, Binnui, filho de Henadad, reparou outra porção, da casa
    de Azarias até o virar do muro, e até a esquina.
  cth-cth: Ahni hnukkhu Henadad capa Binnui ni Azariah im koehoi khopui rapan longkawinae
    koehoi khopui takin totouh a pathoup.
  twi-twi: Nea odi hɔ yɛ Henadad babarima Binui a osiesiee ɔfasu no fa bi a efi Asaria
    fi kosi fapem no ntwea so hɔ.
  hlt-hlt: Anih phoeikah te Henadad capa Binnui loh a tlaih. Cungnueh pakhat ah Azariah
    im lamloh imki neh bangkil hil a pha.
  tbz-SIM: Kɛ̀ bɛmbɛɛ feí Enɑdɑdi birɛ Binnuii, kòo túótɛ́ Asɑdiɑ cĩ́ɛ̃̀tɛ̀ píkù tɛkù
    kɛ́ntɔ kɛ́tuɔkɛnɛ̀ iduotí mɑ̀ɑ́ dɛ̀ nɛ̀ i kentímɛ̀.
  msy-2020: Ezɨ ofa gamir gumazim Binui, an Henadatɨn otarim, dɨvazir nam uam an ingara
    Asarian dɨpenimɨn boroghɨn ikegha ghua Sɨgharkonimɨn tu.
  dop-dop: Henɑtɑtɩ pǝyɑlʋ Pinuwi nɑ́ ŋmɑɑkɑɣɑnɑ Asɑliyɑ tǝyɑɣɑ nɑ koluŋɑ ŋkuluŋɑ
    pǝ hɛkʋ tɑɑ.
  azb-azb: Azaryadan sonra Xenadad oğlu Binnuy Azaryanın evindən divarın künc-bucaqlarına
    qədər olan sahəni bərpa etdi.
  eng-DBY: After him repaired Binnui the son of Henadad another piece, from the house
    of Azariah to the angle, as far as the corner.
  hin-2017: तब एक और भाग की, अर्थात् अजर्याह के घर से लेकर शहरपनाह के मोड़ तक वरन्
    उसके कोने तक की मरम्मत हेनादाद के पुत्र बिन्नूई ने की।
  wol-KYG: Ka ca topp di Binuy doomu Enadàdd. Muy defaraat làcc wa dale ca kër Asaryaa
    ba ca koñ ba, ca ruqu tata ja.
  eng-YLT: After him hath Binnui son of Henadad strengthened, a second measure, from
    the house of Azariah unto the angle, and unto the corner.
  eng-WYC-2017: And Binnui, the son of Henadad, builded after him the second measure,
    from the house of Azariah unto the bowing of the wall, and unto the corner.
  eng-WMBB: After him, Binnui the son of Henadad repaired another portion, from the
    house of Azariah to the turning of the wall, and to the corner.
  urd-GVH: अगला हिस्सा बिन्नूई बिन हनदाद की ज़िम्मादारी थी। यह अज़रियाह के घर से शुरू
    हुआ और मुड़ते मुड़ते कोने पर ख़त्म हुआ।
  rug-rug: Hoda la si e Binui sa tuna koreo e Henadadi, si tuvakia sapu podalae koasa
    vetu te Azaraea meke kamo la gua koa sa iiona sa goba.
  gaz-gaz: Isatti aansee Binuuyiin ilmi Heenaadaad mana Azaariyaatii jalqabee hamma
    rogaa fi golee isaatti kutaa biraa haaromse;
  fra-LSG: Après lui Binnuï, fils de Hénadad, répara une autre portion, depuis la
    maison d’Azaria jusqu’à l’angle et jusqu’au coin.
  yal-yal: Xenadadaa dii xɛmɛn Binuwi fan yi yire gbɛtɛ yitɔn na xanbi ra, keli Asari
    a banxin ma siga han yinna songenna nde.
  haw-1868: A malaila aku hoala hou ae la o Binui ke keiki a Henadada i ka pauku e
    pili pu ana, mai ka hale aku o Azaria a i ka popoiwi a hiki loa aku no i ke kihi.
  arb-NAV: وَإِلَى جِوَارِهِ رَمَّمَ بَنُّويُ بْنُ حِينَادَادَ قِسْماً ثَانِياً، ابْتِدَاءً
    مِنْ بَيْتِ عَزَرْيَا إِلَى الزَّاوِيَةِ فَالْعَطْفَةِ.
  ewe-ewe: Le woawo yome la, Binui, Henadad ƒe vi ɖo gli la tso Azaria ƒe aƒe gbɔ
    yi dzogoe la dzi,
  eng-LEE: Next to him repaired Binnui the son of Chenadad another division, from
    the house of 'Azaryah as far as the angle, and as far as the corner.
  asm-FB: তেওঁৰ পাছত হেনাদদৰ পুত্ৰ বিন্নুয়ে অজৰিয়াৰ ঘৰৰ পৰা আলমলৈকে এটা অংশ মেৰামতি
    কৰিলে।
  sus-A: شٍنَدَدِ شَ دِ بِنُوِ نَشَ تّتّ يَءِلَن قْلْقٍ عَسَرَيَ شَ بَنشِ، هَن تّتّ
    تُشُي رَ.
  fra-SBL: Après lui, Binnui, fils de Hénadad, répara une autre portion, depuis la
    maison d'Azaria jusqu'au tournant du mur et jusqu'à l'angle.
  hbo-hbo: אַחֲרָ֣יו הֶחֱזִ֗יק בִּנּ֛וּי בֶּן־חֵנָדָ֖ד מִדָּ֣ה שֵׁנִ֑ית מִבֵּ֣ית עֲזַרְיָ֔ה
    עַד־הַמִּקְצֹ֖ועַ וְעַד־הַפִּנָּֽה׃
  piu-2006: '@see-verse:NEH.003.023'
  kik-kik: Kũrigania nake, Binui mũrũ wa Henadadi nĩacookereirie gĩcunjĩ kĩngĩ kuuma
    nyũmba-inĩ ya Azaria o nginya koine-inĩ harĩa thingo ciacemanĩirie,
  fra-NCL: Après lui, Bennui, fils de Hénadad réparait une autre portion, depuis la
    maison d’Azarias jusqu’à l’angle et jusqu’au tournant.
  cek-AK: Anih pacoengah kaom ahmuen loe Henadab ih capa Binnui mah Azariah im hoi
    tapang boenghaih khoek to pathoep.
  cuk-cuk: Azarías-nagaba, Henadad-machi-Binúi, galu-matusulid nudaksamogad. Binúi,
    Azarías-e-neg-akar-onoded, galu-abingunaidse nudaksad.
  uig-CYR: Униң йенида, Азарияниң өйидин таки сепилниң доқмушиғичә болған йәнә бир
    бөлигини Һенададниң оғли Биннуий ясиди.
  tel-2017: అజర్యా ఇంటి దగ్గర నుంచి గోడ మలుపు మూల వరకూ మరో భాగాన్ని హేనాదాదు కొడుకు
    బిన్నూయి బాగు చేశాడు.
  hat-BSA: Apre li Binnuï, fis a Hénadad la, te repare yon lòt pòsyon soti lakay Azaria,
    jis rive nan ang lan, jis rive nan kwen an.
  kos-kos: Binnui, wen natul Henadad, el musai pola se toko, mutawauk ke lohm sel
    Azariah nwe ke insruwasrik in pot ah.
  hbo-WLC: אַחֲרָ֣יו הֶחֱזִ֗יק בִּנּ֛וּי בֶּן־חֵנָדָ֖ד מִדָּ֣ה שֵׁנִ֑ית מִבֵּ֣ית עֲזַרְיָ֔ה
    עַד־הַמִּקְצ֖וֹעַ וְעַד־הַפִּנָּֽה׃
  ibo-ibo: Binui nwa Henadad wuziri akụkụ nke ọzọ, nke sitere nʼihu ụlọ Azaraya ruo
    na nkuku mgbidi ahụ.
  ory-ory: ହେନାଦଦ୍‍ର ପୁତ୍ର ବିନ୍ନୁୟି ଅସରୀୟର ଗୃହଠାରୁ ପ୍ରାଚୀରର ବାଙ୍କ ଓ କୋଣ ପର୍ଯ୍ୟନ୍ତ
    ଅନ୍ୟ ଏକ ଅଂଶର ମରାମତି କଲା।
  chk-chk: Pinui nöün Henatat we mwän a senisefälietä pwal eu kinikin seni imwen Asaria
    tori pwokukun ewe tit.
  rop-rop: Binuwai bin det san blanga Henaded, en imbin bildimbek det najawan pat
    brom det haus blanga Esaraiya raidap langa det kona blanga det wol.
  ukr-1871: За ним лагодив Биннуй, син Хенададів, на другій дїльницї, від дому Азаріїного
    до угла й закруту.
  deu-1951: Nach ihm baute Binnui, der Sohn Henadads, ein zweites Stück, von dem Hause
    Asarjas bis zum Winkel und bis an die Ecke.
  eng-JPS: After him repaired Binnui the son of Henadad another portion, from the
    house of Azariah unto the Turning and unto the corner.
  srp-1865: Za njim opravlja Vinuj sin Inadadov toliko od kuæe Azarijine do savitka
    i do ugla.
  lug-lug: Binnuyi mutabani wa Kenadadi n’addaabiriza ekitundu ekyaddirira okuva ku
    nnyumba ya Azaliya okutuuka ku nsonda ya bbugwe,
  heb-heb: אחריו החזיק בנוי בן חנדד מדה שנית מבית עזריה עד המקצוע ועד הפנה׃
  ben-IRV: তারপরে হেনাদদের ছেলে বিন্নূয়ী অসরিয়ের ঘর থেকে শুরু করে বাঁক ও কোণা পর্যন্ত
    আর এক অংশ সারাই করল।
  pan-pan: ਉਸ ਤੋਂ ਅੱਗੇ ਹੇਨਾਦਾਦ ਦੇ ਪੁੱਤਰ ਬਿੰਨੂਈ ਨੇ ਅਜ਼ਰਯਾਹ ਦੇ ਘਰ ਤੋਂ ਲੈ ਕੇ ਸ਼ਹਿਰਪਨਾਹ
    ਦੇ ਮੋੜ ਤੱਕ ਸਗੋਂ ਉਸ ਦੀ ਨੁੱਕਰ ਤੱਕ ਦੂਜੇ ਹਿੱਸੇ ਦੀ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ့ နောက် မှ၊ ဟေနဒဒ် သား ဗိနွိ သည်၊ အာဇရိ အိမ် မှ မြို့ရိုးကွေ့ ရာ မြို့ထောင့်
    တိုင်အောင် ပြင် ၏။
  tbg-tbg: Henadaatira maaqu Binuiva vo vaiintinavu hampata vira vuruvi vau vaantaavurara
    qaiqaa autuqiro viviro, kaantaaraqaa vuru taiqa kora.
  hmo-hmo: Asaraia ia karaia gabuna badibadinai, Binui Henadada ese magu kahana ta
    ia hanamoa, Asaraia ena ruma dekena amo, ela bona magu ena kona dekenai.
  urd-urd: फिर बिनवी बिन हनदाद ने 'अज़रियाह के घर से दीवार के मोड़ और कोने तक, एक
    और टुकड़े की मरम्मत की।
  rus-SYN: За ним чинил Биннуй, сын Хенадада, на втором участке, от дома Азарии до
    угла и поворота.
  bqc-SIM: A gbɛa Enada nɛ́ Binui gupãle kɛ̀kɛ bò za Azalia bɛ e à gɛ̀ pɛ̀ bĩ́i
    golawa.
  tcz-CHONGTHU: Ama banna hin Henadad chapa Binnui chun Azariah inkoma pat aningkoi
    gei palgol chom khat chu asemphan ahi.
  mar-mar: हेनादादचा पुत्र बिन्नुई याने अजऱ्याच्या घरापासून, भिंतीचे वळण आणि पुढचा
    कोपरा येथपर्यंतचे काम केले.
  qub-qub: Chaypita päsaraj pergata allcharan Henadadpa wamran Binuy famillyancunawan.
    Pay allcharan Azariaspa wasinpita aywaraj perga isquïnacama.
  hat-hat: Bennwi, pitit gason Enadad la, te repare yon lòt pòsyon ankò, pòsyon ki
    vin apre a, depi bò kay Azarya a rive jouk nan kwen an.
  eng-BSB: After him, Binnui son of Henadad repaired another section, from the house
    of Azariah to the angle and the corner,
  eng-WEBPB: After him, Binnui the son of Henadad repaired another portion, from the
    house of Azariah to the turning of the wall, and to the corner.
  kbq-kbq: Hagi Azaria nontetira Henadati nemofo Binui kuma kegina huteno vuno Kegina
    Renagentetere nehazare uhanati'ne.
  nhe-BL: Huan inacastla tequitic Binúi, icone Henadad. Yajaya quicualchijchijqui
    nopa tepamitl tlen ichaj Azarías hasta campa monamijqui nopa tepamitl ipan esquina.
  gub-BL: Minui Enanaz ta'yr uzapo ipehegwer a'e pehegwer rehe uzekok ma'e. Uzypyrog
    Azari hàpuz me. Oho te ipàrirogawtàtà iaiha ma'e iapar haw pe.
  eng-DRA: After him built Bennui the son of Hanadad another measure, from the house
    of Azarias unto the bending, and unto the corner.
