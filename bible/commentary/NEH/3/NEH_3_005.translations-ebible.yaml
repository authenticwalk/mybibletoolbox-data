verse: NEH.003.005
translations:
  mal-C: അടുത്തഭാഗം നന്നാക്കിയത് തെക്കോവ്യക്കാരാണ്; എന്നാൽ മേലധികാരികളുടെ കീഴിൽ ഈ
    വേലയ്ക്കു ചുമൽകൊടുക്കാൻ അവരിലെ പ്രമുഖർ വിസമ്മതിച്ചു.
  deu-TKW: Daneben besserten aus die Thekoiter; aber ihre Vornehmen beugten ihren
    Nacken nicht unter den Dienst ihres Herrn.
  lin-lin: Bato ya Tekoa babongisaki eteni ya mir oyo elandaki, kasi bakambi na bango
    baboyaki kosala na se ya mitindo ya batambolisi na bango ya misala.
  eng-LSV: and by his hand the Tekoites have strengthened, and their majestic ones
    have not brought in their neck to the service of their Lord.
  eng-GNV: 'And next vnto them fortified the Tekoites: but the great men of them put
    not their neckes to the worke of their lordes.'
  eng-WEBSTER: And next to them the Tekoites repaired; but their nobles put not their
    necks to the work of their LORD.
  nhw-BL: Huan itepotzco tequitque tlacame catli ehuaj altepetl Tecoa, pero catli
    tlayacanani ipan Tecoa amo quinejque quinpalehuise.
  swh-ONEN: Sehemu iliyofuatia ilikarabatiwa na watu kutoka Tekoa, lakini wakuu wao
    walikataa kufanya kazi chini ya wasimamizi wao.
  bba-bba: Ben bɔkuɔ, Tekoɑɡibu bɑ mɑɑ nɑ bu kɑ somi sɔmbu te sɔɔ. Adɑmɑ ben wiruɡibɑ
    yinɑ bu sɔmbu ten kpɑrobu wiru kpĩiyɑ.
  eng-KJVCPB: And next unto them the Tekoites repaired; but their nobles put not their
    necks to the work of their Lord.
  luo-luo: to e dir Zadok, jo-Tekoa ema nogedoe. To jodong-gi ne ok oyie tiyo tich
    mane ruoth omiyogi.
  meu-meu: Ma idia ohedia ai Tekoa taudia ese magu e bania, a lohiadia ese edia Ḡaubada
    ena ḡaukara asie goadalaia.
  npi-ULB: तिनीहरूपछि तकोका बासिन्दाहरूले मर्मत गरे, तर तिनीहरूका नाइकेहरूद्वारा आज्ञा
    गरिएको काम गर्न तिनीहरूका अगुवाहरूले इन्कार गरे ।
  yor-yor: Èyí tí ó tún wà ní ẹ̀gbẹ́ wọn ni àwọn ọkùnrin Tekoa tún mọ, ṣùgbọ́n àwọn
    ọlọ́lá kò ṣe àtìlẹ́yìn fún iṣẹ́ náà lábẹ́ àwọn olórí wọn.
  ind-ind: Kelompok dari kota Tekoa. (Mereka ikut bekerja meskipun para bangsawan
    kota mereka menolak untuk membantu.)
  pes-OPCB: اهالی تقوع قسمت بعدی حصار را بازسازی نمودند، ولی بزرگان ایشان از کارفرمایان
    اطاعت نکردند و از کار کردن امتناع ورزیدند.
  tgl-ULB: Kasunod nilang nag-ayos ang mga taga-Tekoa, pero ang kanilang mga pinuno
    ay tumangging gawin ang inutos ng kanilang mga tagapangasiwa.
  hui-hui: Ani bialu heagola Tegoa tanoali bu hearu tigua ibuwa nde Sadogo halume
    bialu heagoria howa bu yolo migi bialu hene. Ani bialu howa Tegoa tano haru haga
    agali hearu tigua hangu haru haga agali haguane hearunaga bi hale habe manga howa
    biabe ogoni nabi bame hene.
  mya-mya: နောက်​ထပ်​တစ်​ပိုင်း​ကို​တေ​ကော​မြို့​သား​တို့ တည်​ဆောက်​ကြ​လေ​သည်။ သို့​ရာ​တွင်​မြို့​၏
    အ​ကြီး​အ​ကဲ​များ​က​မူ မိ​မိ​တို့​အား​ကြီး ကြပ်​သူ​တို့​ပေး​အပ်​သည့်​ကာ​ယ​အ​လုပ်
    ကို​ငြင်း​ဆန်​ကြ​၏။
  bod-N: དེ་དག་གི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཐེ་ཀོ་ཨ་པ་ཡིན། འོན་ཀྱང་དེ་དག་གི་སྐུ་དྲག་རྣམས་ཀྱིས་རང་གི་གཙོ་བོའི་ལས་ཕྲག་ལ་མ་འཁུར་ཏོ།
    །
  sna-sna: Chikamu chaitevera chakagadzirwa navarume veTekoa, asi vakuru vavo vakangopeta
    maoko avo vakasashandira Ishe wavo.
  spa-BLM: Junto a ellos, los tecoítas hacían reparaciones; pero sus nobles no ponían
    el cuello en la obra del Señor.
  cac-cac: Axo junxo macan̈ a eb' aj Tecoa ix b'oanxiq'uei, palta a eb' nivac vinac
    yaj d'a scal eb', maj yal sc'ol eb' ix colvaj yed' eb' scuchb'an jun munlajel
    chi'.
  swh-ULB: Baada yao Watekoi wakatengeneza, lakini viongozi wao walikataa kufanya
    kazi iliyoagizwa na wakuu wao.
  bel-bel: каля іх папраўлялі Тэкойцы; зрэшты знакаміцейшыя зь іх ня ўнурылі карка
    свайго папрацаваць дзеля Госпада свайго.
  deu-ELBBK: Und ihm zur Seite besserten die Tekoiter aus; aber die Vornehmen unter
    ihnen beugten ihren Nacken nicht unter den Dienst ihres Herrn.
  mbb-OT: Ne is nekesunud kandin iyan is menge tig-Tekoa. Piru wazà medtuman is menge
    pengulu zan te ebpeveelan kandan te ebpemendumala te terebahu.
  mal-2015: അവരുടെ അപ്പുറം തെക്കോവ്യർ അറ്റകുറ്റം തീർത്തു; എന്നാൽ അവരുടെ ശ്രേഷ്ഠന്മാർ
    കർത്താവിന്റെ വേലെക്കു ചുമൽ കൊടുത്തില്ല.
  rmc-rmc: Paš leste prikerenas o murša andral e Tekoa, ale o anglune manuša andral
    oda foros na kamenas te kerel prekal peskro Raj e buči.
  pes-OPV: و به پهلوی ایشان، تقوعیان تعمیر کردند، اما بزرگان ایشان گردن خود را به
    خدمت خداوندخویش ننهادند.
  ron-1924: алэтурь де ей ау лукрат текоиций, ай кэрор фрунташь ну с-ау супус ын служба
    Домнулуй.
  ben-OBCV: তাঁর পরের অংশটি মেরামত করল তকোয়ীয়েরা, কিন্তু তাদের প্রধানেরা তাদের তদারককারীদের
    অধীনে পরিচর্যায় রাজি হল না।
  som-som: Oo meeshii iyaga ku xigtayna waxaa cusboonaysiiyey reer Teqooca, laakiinse
    kuwoodii gobta ahaa waxba kama qaban shuqulkii sayidkooda.
  lat-VUC: 'Et juxta eos ædificaverunt Thecueni: optimates autem eorum non supposuerunt
    colla sua in opere Domini sui.'
  eng-ASVBT: And next unto them the Tekoites repaired; but their nobles put not their
    necks to the work of their lord.
  ita-1885: Ed allato a loro ristorarono i Tecoiti; ma i principali d'infra loro non
    sottomisero il collo al servigio del lor Signore.
  eng-ULB: Next to them the Tekoites repaired, but their leaders refused to do the
    work ordered by their supervisors.
  spa-VBL: A continuación estaban los tecoítas, pero sus nobles se negaron a realizar
    trabajos manuales bajo un supervisor.
  fra-_FOB: A côte d'eux, travaillèrent les Thékoïtes; mais les principaux d'entre
    eux ne se rangèrent point au service de leur seigneur.
  mal-mal: അതിനപ്പുറം തെക്കോവ്യർ അറ്റകുറ്റം തീർത്തു; എന്നാൽ അവരുടെ ശ്രേഷ്ഠന്മാർ കർത്താവിന്റെ
    വേലയ്ക്ക് ചുമൽ കൊടുത്തില്ല.
  lit-lit: O šalia jų taisė tekojiečiai, tačiau jų didikai nepalenkė savo sprandų
    prie savo Viešpaties darbo.
  urd-GVR: Aglā hissā Taqua ke bāshindoṅ ne banāyā. Lekin shahr ke baṛe log apne buzurgoṅ
    ke taht kām karne ke lie taiyār na the.
  suz-BL: मेकेर रे बोइश्‍शा, तेकोहा आ मुरपुकीमी प्रोव़तेक्‍म। मेको आन ठेयब मुरपुकीम
    चहिं “गो गारो प्रोव़तीक गेय पचा आंइ कली मशिरब” दे गारो मप्रोव़ङेम।
  ita-1927: allato a loro lavorarono alle riparazioni i Tekoiti; ma i principali fra
    loro non piegarono i loro colli a lavorare all’opera del loro signore.
  ckb-ckb: لەتەنیشت ئەوانیشەوە تەقۆعییەکان ڕووخاوییەکانیان چاککردەوە، بەڵام خانەدانەکانیان
    شانیان نەدایە پاڵ خزمەتەکەی سەرپەرشتیارەکانیان.
  eng-BBE: Near them, the Tekoites were at work; but their chiefs did not put their
    necks to the work of their Lord.
  kan-OKCV: ಅಲ್ಲಿಂದ ಮುಂದಕ್ಕೆ ತೆಕೋವದವರು ಗೋಡೆಯನ್ನು ದುರಸ್ತಿ ಮಾಡಿಸಿದರು. ಆದರೆ ತೆಕೋವದವರಲ್ಲಿ
    ಶ್ರೇಷ್ಠರಾದವರೋ ತಮ್ಮ ಒಡೆಯರ ಸೇವೆಗಾಗಿ ಹೆಗಲನ್ನು ಕೊಡಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NEH.003.004'
  tam-2017: அவர்கள் அருகே தெக்கோவா ஊரைச்சேர்ந்தவர்கள் பழுதுபார்த்துக் கட்டினார்கள்;
    அவர்களுடைய தலைவர்களோ, தங்கள் ஆண்டவருடைய வேலைக்குத் தங்களுடைய பங்கை செய்யவில்லை.
  spa-RV-1909: E inmediato á ellos restauraron los Tecoitas; mas sus grandes no prestaron
    su cerviz á la obra de su Señor.
  ron-BTF: Și lângă ei au reparat tecoatiții; dar nobilii lor nu și-au pus gâturile
    la lucrarea DOMNULUI lor.
  eng-WEBP: Next to them, the Tekoites made repairs; but their nobles didn’t put their
    necks to the Lord’s work.
  eng-FBV: Next were the Tekoites, but their nobles refused to do manual work under
    a supervisor.
  nld-1939: Naast hen bouwden burgers van Tekóa; maar hun edelen zetten hun schouders
    niet onder het werk van hun Heer.
  nch-BL: Huan inacasta tequitique nopa tacame cati ehuani altepet Tecoa, pero cati
    tayacanani ipan Tecoa amo quinejque quinpalehuise.
  vie-1934: Kế chúng, những người Tê-cô-a tu bổ; song các người tước vị họ chẳng ghé
    vai vào công việc của Chúa mình.
  hin-CV: इसके अलावा उसके पास के भाग की मरम्मत तकोआ निवासियों ने की, मगर उनके नगर
    के बड़े लोगों ने अपने अधिकारियों को इस काम में सहायता नहीं दी.
  spa-BES: Cerca de ellos, los tecoítas estaban trabajando; pero sus jefes no pusieron
    sus cuellos a la obra de su Señor.
  tdx-tdx: Nañorike iereo o nte-Tekoào, le namboatse, fe tsy najò’ o roandria’ iareoo
    amy tolon-draha’ i Talèy ty fititia’ iareo.
  tha-KJV: และถัดเขาไปชาวเทโคอาได้​ซ่อมแซม แต่​พวกขุนนางของเขาไม่ยอมเอาคอมารับงานขององค์พระผู้เป็นเจ้าของเขาทั้งหลาย
  por-BR-2018: E ao seu lado os tecoítas repararam; porém os seus mais ilustres se
    recusaram a prestar serviço a seu senhor.
  deu-ELO: Und ihm zur Seite besserten die Tekoiter aus; aber die Vornehmen unter
    ihnen beugten ihren Nacken nicht unter den Dienst ihres Herrn.
  eng-WYC-2018: And men of Tekoa builded beside him; but the principal men of them
    under-putted not their necks in the work of their Lord God. (And the men of Tekoa
    rebuilt beside them; but their leaders did not put their shoulders to the work
    of the Lord their God.)
  epo-epo: Apud ili konstruis la Tekoaanoj; tamen iliaj eminentuloj ne metis sian
    kolon sub laboradon por sia sinjoro.
  uig-PIN: Uningƣa tutax ⱪismini Tǝkoaliⱪlar yasidi; lekin ularning qongliri ɵz hojisining
    ixini zimmisigǝ ilixⱪa unimidi.
  beo-beo: 'Degoua moilai dunu da feadili legei eno gagoi. Be moilai mimogo dunu da
    ilima ilegei hawa: hamosu hamomu higaiba:le, ilia da hame hamosu.'
  tpi-OTNT: Ol man bilong taun Tekoa i skruim hap bilong banis klostu long lain bilong
    Sadok. Tasol ol hetman bilong Tekoa i no laik harim tok bilong ol man i bosim
    wok bilong banis, olsem na ol hetman i no mekim wanpela wok.
  hau-SA: Mutanen Tekowa ne suka yi gyare-gyare biye da shi, amma manyan garinsu suka
    ƙi su sa hannu cikin aikin da shugabanninsu suka bayar.
  uig-LAT: Uninggha tutash qismini Tekoaliqlar yasidi; lékin ularning chongliri öz
    xojisining ishini zimmisige ilishqa unimidi.
  nde-nde: Isigaba esilandelayo savuselelwa ngamadoda aseThekhowa, kodwa izikhulu
    zakhona zala ukusebenza ngaphansi kwabakhokheli babo.
  ton-ton: Pea naʻe hoko mo kinautolu ʻae kakai Tikoa ʻi he fai ʻae langa; ka ko honau
    ngaahi houʻeiki naʻe ʻikai te nau ʻai honau kia ki he ngāue ʻa honau ʻOtua.
  ces-1613: A podlé nich opravovali Tekoitští. Ale ti, kteříž byli znamenitější z
    nich, nepodklonili šíje své k dílu pána svého.
  eng-WMB: Next to them, the Tekoites made repairs; but their nobles didn’t put their
    necks to the Lord’s work.
  tam-TCV: அடுத்துள்ள பகுதி தெக்கோவா மனிதர்களால் பழுதுபார்க்கப்பட்டது; ஆனால் அவர்களுடைய
    உயர்குடி மக்கள் அவர்களுடைய மேற்பார்வையாளர்களின்கீழ் வேலைசெய்ய தோள்கொடுத்து உதவவில்லை.
  ceb-ULB: Sunod kanila nga nag-ayo mao ang taga-Tekoa, apan ang ilang mga pangulo
    nagdumili sa pagbuhat sa buluhaton nga gisugo sa ilang mga tigmando.
  pol-UBG: Obok nich naprawiali Tekoici, lecz ich dostojnicy nie ugięli swego karku
    do pracy dla swego Pana.
  urd-GVU: اگلا حصہ تقوع کے باشندوں نے بنایا۔ لیکن شہر کے بڑے لوگ اپنے بزرگوں کے تحت
    کام کرنے کے لئے تیار نہ تھے۔
  deu-1912: Neben ihnen bauten die von Thekoa; aber ihre Vornehmeren brachten ihren
    Hals nicht zum Dienst ihrer Herren.
  ntj-ntj: '@see-verse:NEH.003.004'
  kan-2017: ತೆಕೋವದವರಲ್ಲಿ ಶ್ರೀಮಂತರಾದರೋ ತಮ್ಮ ಒಡೆಯರ ಸೇವೆಗಾಗಿ ಹೆಗಲನ್ನು ಕೊಡಲಿಲ್ಲ.
  yap-yap: Pi pumo’on nu Tekoa e ra ubungyed e gin migid, machane pumo’on nma gagiyeg
    u lan fachi binaw e rsiyegned ni ngar ngongliyed e maruwel nib gel nibe duwgiliy
    e pi tolang ko maruwel ni yad e ngar rin’ed.
  hlt-MCSB: Amih hmatoeng bal ah Tekoa rhoek loh a tlaih uh. Tedae amih khuiah aka
    khuet rhoek loh a boei kah thohtatnah te a rhawn ah khuen uh pawh.
  mdy-ETH: ሃሣ ሄሊ ዓኣ ቤዞ ቴቆዓ ካታሞ ዓሳ ኮሼኔ፤ ጋዓንቴ ዒማና ካታሞኮ ሱኡጋ ዔያቶ ዓይሢ ማዺሻ ዓሳ ዓይሣ ባኮ ማዺፆ
    ዒፄኔ።
  twi-ASANTE: Wɔn a wɔdi soɔ ne Tekoafoɔ, mmom wɔn mpanimfoɔ no ampene sɛ wɔbɛboa.
  eng-WEBU: Next to them, the Tekoites made repairs; but their nobles didn’t put their
    necks to the Lord’s work.
  wal-wal: A lanqqiyan de7iya sohuwaa Taqo7a katamaa asati gimbbidosona; gido shin,
    he katamaa halaqati banttau imettida oosuwaa ixxidosona.
  spa-PDDPT: Los tecoítas repararon junto a ellos, pero sus nobles no apoyaron el
    trabajo de sus señores.
  gun-gun: Ha'e va'e kuery yvýry ma Tecoa tetã pygua kuery omoatyrõ. Ha'e rã ha'e
    pygua yvatekueve ma nomba'eapoxei okuapy opena va'erã oĩ va'e pe.
  agu-BL: Ma yi junt piẍ yi xom tzaj e' xonl Tecoa bnon tetz. Quinin e' c'ul yi e'
    chibajxom nka yi e' yi at chik'ej tan quich'eye'n tan banle'n yi ak'un, poro ilenin
    ja bnix cya'n.
  ilo-ULB: Simmaruno kadakuada a nagtarimaan dagiti taga-Tekoa, ngem nagkedked dagiti
    panguloenda a mangaramid iti imbilin dagiti mangimatmaton kadakuada.
  kpg-kpg: Nia daane o Tekoa guu hau di gunga nomuli, gei nia dagi o di waahale e de hiihai
    di hai di moomee haingadaa dela ne wanga go nia dagi di moomee deelaa gi digaula.
  uig-ARA: ئۇنىڭغا تۇتاش قىسمىنى تەكوئالىقلار ياسىدى؛ لېكىن ئۇلارنىڭ چوڭلىرى ئۆز خوجىسىنىڭ
    ئىشىنى زىممىسىگە ئىلىشقا ئۇنىمىدى.
  sus-sus: Tekowa naxa tɛtɛ yire nde yailan Sadɔki xa wali sɛɛti ma, kɔnɔ e xa kuntigie
    mu tin lude wali yareratie xa yaamari bun ma.
  pon-2006: Ohl akan en Tekoa kauwada peuspeo, ahpw kaun akan en kahnimwo sohte men
    iang wisik takai ong ni doadoahk me kileldiong irail sang irail kan me kakaun
    doadoahko.
  ksd-ksd: Ma ra tarai Tekoa dia ga mamal ta kana ngu na papalum; ma ga kadia umana
    raprap pa dia ga maravut ra papalum kai kadia luluai.
  tur-YTC: Onların yanında Tekoalılar onardılar; ama onların ileri gelenleri boyunlarını
    Yahve'nin işine koymadılar.
  ind-AYT: Di sampingnya, orang-orang Tekoa melakukan perbaikan. Akan tetapi, para
    pembesar mereka tidak mau memberikan bahunya untuk pekerjaan tuan mereka.
  nya-nya: Pambali pa iwowa anthu a ku Tekowa anakonza chigawo china. Koma wolemekezeka
    awo anakana kugwira ntchito imene akuluakulu awo anawapatsa.
  hrv-hrv: Kraj njih su popravljali Tekoanci, ali su njihovi plemenitaši odbili da
    prignu šiju na službu svojim gospodarima.
  mps-mps: Te Tekoa taun bidi dabego te Sadokgo hanigo sę ebo obo dage pąde wadoasa,
    te obo sę yalio. Tiali goli, te Tekoa tobolu bidi dabego te obo sę ebo tonalubo
    bidi dabego wabo po odisąbaso, tama te tobolu bidi dabego te sę me deli ebeo.
  tpi-tpi: Ol man bilong taun Tekoa i skruim hap bilong banis klostu long lain bilong
    Sadok. Tasol ol hetman bilong Tekoa i no laik harim tok bilong ol man i bosim
    wok bilong banis, olsem na ol hetman i no mekim wanpela wok.
  dan-1931: Ved Siden af ham arbejdede Folkene fra Tekoa, men de store iblandt dem
    bøjede ikke deres Nakke under deres Herres Arbejde.
  vie-OVCB: Bên cạnh họ, người Thê-cô-a lo tu bổ, nhưng giới quý tộc không chịu tham
    gia công việc của người lãnh đạo.
  guj-2017: તેની પછી તકોઈઓ મરામત કરતા હતા, પણ તેઓના આગેવાનોએ પોતાના માલિકના કામમાં
    મદદ કરી નહિ.
  pon-2006A: Ohl akan en Tekoa kauwada peuspeo, ahpw kaun akan en kahnimwo sohte men
    iang wisik takai ong ni doadoahk me kileldiong irail sang irail kan me kakaun
    doadoahko.
  por-BRBSL: Ao lado deles, os tecoítas fizeram reparos; mas seus nobres não colocaram
    seu pescoço na obra do Senhor.
  cth-cth: Hathnukkhu, Tekoanaw ni a pathoup awh. Hateiteh khothung e a lungkahanaw
    ni a bawipa e thaw, aloung dawk patue han ngai awh hoeh.
  twi-twi: Wɔn a wodi so ne Tekoafo, mmom wɔn mpanyimfo no ampene sɛ wɔbɛboa.
  hlt-hlt: Amih hmatoeng bal ah Tekoa rhoek loh a tlaih uh. Tedae amih khuiah aka
    khuet rhoek loh a boei kah thohtatnah te a rhawn ah khuen uh pawh.
  tbz-SIM: Bɛmbɛ kó difɔ̃nkúò kɛ̀ Tekoɑɑ ɛì kɔbɛɛ sɔɔtɛ́. Kɛ̀ bɛ kó bɛkótíbɛ̀ í ntũ̀nnɛ
    bɛ̀ɛ̀ bɛ̀ ni mutɔ̃mmú bɛ̀ bɛ̀ nɑ̀ɑ́ ntì, kɛ́yetɛ mutɔ̃mmú.
  msy-2020: Ezɨ Tekoan nguibamɨn gumaziba an nar mam Sadokɨn adarazi boroghɨn an ingara
    zui. Ezɨ Tekoan gumazir dapaniba, uari fava dɨvazim faragha an garir gumazibar
    akaba baraghan aghua, kamaghɨn amizɨ, gumazir dapaniba uan dafaribar ingangaritam
    gamizir puvatɨ.
  dop-dop: Pɛlɛ pɑ wɑɑlɩ kɛ́ Tɛkʋwɑ nyǝ́mɑ mpɑ pɑ sɔsɑɑ kisɑɑ sɩ mɑ́ tɑɑ kɔmtɩ-wɛ
    tɔ, pɛlɛ pɑ kɔmɑ.
  azb-azb: Sadoqun yanında Teqoa sakinləri bərpa işləri gördülər, amma oranın əsilzadələri
    özlərinin Xudavəndinin işlərini görmək üçün qəddini əymədilər.
  eng-DBY: And next to them the Tekoites repaired; but their nobles put not their
    necks to the work of their Lord.
  hin-2017: इनसे आगे तकोइयों ने मरम्मत की; परन्तु उनके रईसों ने अपने प्रभु की सेवा
    का जूआ अपनी गर्दन पर न लिया।
  wol-KYG: Ka feggook ñoom, ba tey, di defar di waa Tekowa. Seeni kilifa nag ñoo bañoona
    liggéey ci njiital jawriñ yi yore liggéey bi.
  eng-YLT: and by his hand have the Tekoites strengthened, and their honourable ones
    have not brought in their neck to the service of their Lord.
  eng-WYC-2017: And men of Tekoa builded beside him; but the principal men of them
    under-putted not their necks in the work of their Lord God.
  eng-WMBB: Next to them, the Tekoites made repairs; but their nobles didn’t put their
    necks to the Lord’s work.
  urd-GVH: अगला हिस्सा तक़ुअ के बाशिंदों ने बनाया। लेकिन शहर के बड़े लोग अपने बुज़ुर्गों
    के तहत काम करने के लिए तैयार न थे।
  rug-rug: Meke ari tie pa Tekoa si tavetia sapu kukuruna la pule, ba sari dia palabatu
    koasa vasileana asa si korodia tavetavete kaurae koari na tie tuturaṉa.
  gaz-gaz: Kutaa itti aanu namoota Teqooʼaatu haaromse; namoonni isaanii bebeekamoon
    garuu hojii Gooftaa isaaniitiif boquu gad hin qabanne.
  fra-LSG: à côté d’eux travaillèrent les Tekoïtes, dont les principaux ne se soumirent
    pas au service de leur seigneur.
  yal-yal: Tekowa taan muxune fan yi walima na dɛxɔn ma. Anu, taan muxu gbeene tondi
    walɛ nɛn walikɛ kuntigine yamarin bun.
  haw-1868: A malaila aku hoala hou ae la o ko Tekoa; aka, o ko lakou poe kaukaualii,
    aole i hookomo lakou i ko lakou a-i ma ka hana a ko lakou Haku.
  arb-NAV: وَإِلَى جِوَارِهِمْ رَمَّمَ التَّقُوعِيُّ
  ewe-ewe: Ame siwo ɖo gli kplɔ wo ɖo la woe nye, Tekoa ŋutsuwo, gake woƒe bubumewo
    mede ta dɔ la me le woƒe dzikpɔlawo te o.
  eng-LEE: And alongside of them repaired the Teko'ites; but their principal men put
    not their necks to the work of their Lord.
  asm-FB: তেওঁলোকৰ পাছত তকোৱা লোকসকলে মেৰামতি কৰিলে, কিন্তু তেওঁলোকৰ তদাৰক কৰোঁতা
    জনৰ আদেশ তেওঁলোকৰ মূখ্য লোকসকলে অমান্য কৰিলে।
  sus-A: تٍكٌوَ نَشَ تّتّ يِرٍ ندٍ يَءِلَن سَدْكِ شَ وَلِ سّيتِ مَ، كْنْ عٍ شَ كُنتِفِيٍ
    مُ تِن لُدٍ وَلِ يَرٍرَتِيٍ شَ يَامَرِ بُن مَ.
  fra-SBL: A côté d'eux, les Tekoïtes réparaient ; mais leurs nobles ne mettaient
    pas leur cou à l'ouvrage du Seigneur.
  hbo-hbo: וְעַל־יָדָ֖ם הֶחֱזִ֣יקוּ הַתְּקֹועִ֑ים וְאַדִּֽירֵיהֶם֙ לֹא־הֵבִ֣יאוּ צַוָּרָ֔ם
    בַּעֲבֹדַ֖ת אֲדֹנֵיהֶֽם׃ ס
  piu-2006: '@see-verse:NEH.003.004'
  kik-kik: Gĩcunjĩ kĩrĩa kĩarũmĩrĩire gĩacookereirio nĩ andũ a Tekoa, no andũ ao arĩa
    maarĩ igweta nĩmaregire kũruta wĩra ũrĩa maaheetwo nĩ arũgamĩrĩri ao.
  fra-NCL: 'et à côté réparaient les Thécuites : mais leurs chefs n’apportèrent pas
    leur concours à la besogne de leur Seigneur.'
  cek-AK: Nihcae pacoengah kaom ahmuen to Teko kaminawk mah pathoep o; toe nihcae
    zaehoikungnawk loe angmacae angraeng khetzawnhaih tlim ah kahoih ah toksah o ai.
  cuk-cuk: Geb Tecoaʼginmalad a-galugi-arbasmarmogad. Degi-inigwele, Tecoa-dule-e-dummagandi
    a-arbaedgi bendaksasurmalad, yapa eba ibsagusmalad.
  uig-CYR: Униңға туташ қисмини Тәкоалиқлар ясиди; лекин уларниң чоңлири өз ғоҗисиниң
    ишини зиммисигә илишқа унимиди.
  tel-2017: వారిని ఆనుకుని తెకోవ ఊరివాళ్ళు బాగు చేశారు. అయితే తమ అధికారులు చెప్పిన
    పని చేయడానికి వారి నాయకులు నిరాకరించారు.
  hat-BSA: Anplis, akote li, Tekoyit yo te fè reparasyon yo, men chèf prensipal pa
    yo a pa t bay soutyen a mèt ouvriye yo.
  kos-kos: Mwet Tekoa musai pola se toko, tusruktu mwet kol lun acn sac srunga oru
    orekma lun pao ma srisrngiyuk nu selos sin mwet kol lun orekma.
  hbo-WLC: וְעַל־יָדָ֖ם הֶחֱזִ֣יקוּ הַתְּקוֹעִ֑ים וְאַדִּֽירֵיהֶם֙ לֹא־הֵבִ֣יאוּ צַוָּרָ֔ם
    בַּעֲבֹדַ֖ת אֲדֹנֵיהֶֽם׃ ס
  ibo-ibo: Akụkụ nke ọzọ ka ndị ikom Tekoa rụziri, ma ndị ha a na-asọpụrụ ekweghị
    ehudata ubu ha nye ọrụ ahụ nʼokpuru ndị nlekọta ha.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ନିକଟରେ ତକୋୟ ନଗରର ଲୋକମାନେ ମରାମତି କଲେ; ମାତ୍ର ସେମାନଙ୍କର ଦଳପତିମାନେ
    ଆପଣାମାନଙ୍କ ନେତାଙ୍କ କର୍ମ କରିବାକୁ ରାଜି ହେଲେ ନାହିଁ।
  chk-chk: Ekewe chon Tekoa ra senisefälietä ewe kinikin ünükün senien Satok. Nge
    ar kewe aramas tekia resap pomwe ngeni pöür ewe angang nöür souemwen a awisa ngeniir.
  rop-rop: Detlot men brom det taun gulum Tekowa bin bildimbek naja pat blanga det
    wol, bat ola boswan blanga det taun nomo bin wandi dum det adwan wek.
  ukr-1871: Коло сих лагодили Текойцї; одначе значнїйші зпоміж їх не нахилили своєї
    шиї попрацювати задля Господа свого.
  deu-1951: Neben ihnen bauten die Tekoiter; aber die Vornehmen unter ihnen beugten
    ihre Nacken nicht zum Dienst ihres HERRN.
  eng-JPS: And next unto them the Tekoites repaired; and their nobles put not their
    necks to the work of their lord.
  srp-1865: A do njih opravljaše Tekojani, ali poglavice njihove ne saviše vrata svojega
    na službu Gospodu svojemu.
  lug-lug: Abasajja Abatekowa ne baddaabiriza ekitundu ekyaddirira, naye abakungu
    baabwe ne bagaana okukolera wansi waabwe.
  heb-heb: ועל ידם החזיקו התקועים ואדיריהם לא הביאו צורם בעבדת אדניהם׃
  ben-IRV: তাদের কাছে তকোয়ীয়েরা সারাই করল, কিন্তু তাদের প্রধানেরা নিজেদের প্রভুর
    কাজ করতে প্রত্যাখ্যান করলো।
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਤਕੋਈਆਂ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ, ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਫਾਂ ਨੇ ਆਪਣੇ ਸੁਆਮੀਆਂ
    ਦੀ ਸੇਵਾ ਲਈ ਆਪਣੇ ਸਿਰ ਨਾ ਝੁਕਾਏ।
  mya-JVB: သူ့ နောက်မှ၊ တေကော မြို့သားတို့သည် ပြင် ကြ ၏။ သို့ရာတွင် ၊ တေကောမင်း တို့သည်
    မိမိ တို့အရှင် ၏ အမှု ကို ဝိုင်းညီ၍မ ပြုကြ။
  tbg-tbg: Vika vi kaiqara vare vaumanta Tekoa vatukaihainaaka vira vuruvi vau vaantaavurara
    qaiqaa autu kora. Vika autuke vaumanta vika nora vaiintinavu kia kaiqaqaa raqikuka
    uva iriraiti, popohomanta kia kaiqavata varora.
  hmo-hmo: Ma Sadoka ena badibadinai, be Tekoa taudia ese magu idia haginia lou. To
    Tekoa ena lohia taudia ese edia gaukara biagudia henunai idia gaukara goada lasi.
  urd-urd: और उनसे आगे तक़ू'अ लोगों ने मरम्मत की, लेकिन उनके अमीरों ने अपने मालिक
    के काम के लिए गर्दन न झुकाई।
  rus-SYN: подле них чинили Фекойцы; впрочем знатнейшие из них не наклонили шеи своей
    поработать для Господа своего.
  bqc-SIM: Aà saɛ Tekoadeↄ bĩ́i kɛ̀kɛ bò, kási an gbɛ̃zↄ̃ↄↄ gì zĩ gbãa pↄ́
    dↄaana dànɛ́ kɛiɛ.
  tcz-CHONGTHU: Hiche ban in Tekoa kona hung mipite hin alamkai houvin hiche natoh
    na a vaihom hotoh atoh khom nomlou vangun ahung semphauvin ahi.
  mar-mar: तकोवाच्या लोकांनी भिंतीच्या त्यापुढच्या भागाची डागडूजी केली, पण तकोवाच्या
    नेत्यांनी मात्र आपला राज्यपाल नहेम्या याच्यासाठी काम करायला नकार दिला.
  qub-qub: Chaypita lädunman päsaraj caj curral pergatana allcharan Tecoapita caj
    runacuna. Mas rispitädu runacuna ichanga mandajnincunata yanapayta mana munaranchu.
  hat-hat: Moun lavil Tekoa yo rebati pòsyon ki vin apre a. Men, grannèg lavil Tekoa
    yo te refize fè travay chèf la te ba yo fè a.
  eng-BSB: Next to him, the Tekoites made repairs, but their nobles did not put their
    shoulders to the work under their supervisors.
  eng-WEBPB: Next to them, the Tekoites made repairs; but their nobles didn’t put
    their necks to the Lord’s work.
  kbq-kbq: Hagi anantetira Tekoa kumate vene'nemo'za kuma kegina hu'za vu'naze. Hianagi
    Tekoa kumate kva vahe'mo'za kuma kegina eri'zante'ma kvama hu'naza vahera mago
    zamarimpa huozamante'za ana eri'zana zamaza hu'za e'ori'naze.
  nhe-BL: Huan itepotzco tequitique tlacame tlen ehuaj altepetl Tecoa, pero tlen tlayacanani
    ipan Tecoa ax quinejque quinpalehuise.
  gub-BL: Awa Tekoa tawhu parer uzapo pehegwer a'e pehegwer rehe uzekok ma'e wà. Ma'ereko
    haw rehe uzekaiw ma'e uzapo kar ma'e awa hemetarer katu ma'e tawhu pe har wanupe
    wà. Na'ipurapo wer kwaw hehe wà.
  eng-DRA: 'And next to them the Thecuites built: but their great men did not put
    their necks to the work of their Lord.'
