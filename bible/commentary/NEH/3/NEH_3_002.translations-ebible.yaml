verse: NEH.003.002
translations:
  mal-C: അതിനോടു ചേർന്നത് യെരീഹോ പുരുഷന്മാർ പണിതു, അതിനപ്പുറം ഇമ്രിയുടെ മകനായ സക്കൂർ
    പണിതു.
  deu-TKW: Daneben bauten die Leute von Jericho. Daneben baute Sakkur, der Sohn Imris.
  lin-lin: Bato ya Jeriko babongisaki eteni ya mir oyo ekanganaki na yango ; mpe Zakuri,
    mwana mobali ya Imiri, atongaki pene na bango.
  eng-LSV: and by his hand men of Jericho have built; and by their hand Zaccur son
    of Imri has built;
  eng-GNV: And next vnto him buylded the men of Iericho, and beside him Zaccur the
    sonne of Imri.
  eng-WEBSTER: And next to him built the men of Jericho. And next to them built Zaccur
    the son of Imri.
  nhw-BL: Tlen nopona, quicualchijchijque nopa tepamitl nopa tlacame catli ejque altepetl
    Jericó. Huan ininnacastla quicualchijchijqui Zacur, icone Imri.
  swh-ONEN: Watu wa Yeriko wakajenga sehemu zilizopakana nao, naye Zakuri mwana wa
    Imri akajenga karibu nao.
  bba-bba: Yerɑ Yerikoɡibu kɑ Sɑkuri Imirin bii bɑ sɔmburu kuɑ Eliɑsibun bɔkuɔ.
  eng-KJVCPB: And next unto him builded the men of Jericho. And next to them builded
    Zaccur the son of Imri.
  luo-luo: Jo-Jeriko to ne ogero kuonde momakore gohingago kendo, to Zakur wuod Imri
    nogedo machiegni kodgi.
  meu-meu: Ia ohedia ai Ieriko taudia ese magu e haginia; bona idia ohedia ai Sakuru
    Imri ese magu e haginia.
  npi-ULB: तिनीपछि यरीहोका मानिसहरूले काम गरे, र तिनीहरूपछि इम्रीका छोरा जक्‍कूरले
    काम गरे ।
  yor-yor: Àwọn ọkùnrin Jeriko sì mọ ní ẹ̀gbẹ́ rẹ̀, Sakkuri ọmọ Imri sì mọ ní ẹ̀gbẹ́
    àwọn ọkùnrin Jeriko.
  ind-ind: Bagian tembok berikutnya dibangun oleh kelompok dari kota Yeriko. Di sebelah
    mereka ada kelompok Zakur anak Imri.
  pes-OPCB: قسمت دیگر حصار را اهالی اریحا و قسمت بعدی را عده‌ای به سرپرستی زکور (پسر
    امری) بازسازی کردند.
  tgl-ULB: Kasunod niyang nagtrabaho ang mga kalalakihan ng Jerico, at kasunod nilang
    nagtrabaho si Zacur na anak ni Imri.
  hui-hui: Ani buwa loma binigo mo miaga biaru tigua pabe biairi hayagoria howa Yarigo
    tanoali hearume bu yolo mialu hene. Ani bialu heagola Imiri igini Saguru halu
    agali marume nde Yarigo tanoali uruni tigua biairi holobadagoria howa bu yolo
    mialu bima pene.
  mya-mya: ယေ​ရိ​ခေါ​မြို့​သား​တို့​သည်​မြို့​ရိုး​နောက် တစ်​ပိုင်း​ကို​တည်​ဆောက်​ကြ​၍၊
    ဣ​မ​ရိ​၏​သား​ဇက္ကု​ရ​သည် နောက်​ထပ်​တစ် ပိုင်း​ကို​တည်​ဆောက်​လေ​သည်။
  bod-N: དེ་ཡི་ཉེ་འགྲམ་དུ་ཡེ་རུ་ཀོ་པས་བརྩིགས། དེའི་ཉེ་འགྲམ་དུ་ཨིམ་རིའི་བུ་ཟག་ཀུར་གྱིས་བརྩིགས་སོ།
    །
  sna-sna: Varume veJeriko vakavaka chikamu chaiva pedyo, uye Zakuri mwanakomana waImuri
    akavaka parutivi pavo.
  spa-BLM: Junto a él edificaron los hombres de Jericó. Junto a ellos edificó Zaccur,
    hijo de Imri.
  cac-cac: Axo junxo macan̈ muro chi', a eb' vin̈ aj Jericó ix b'oanxiq'uei. Axo junxo
    macan̈, a vin̈aj Zacur yuninal vin̈aj Imri ix b'oanxiq'uei.
  swh-ULB: Baada yao watu wa Yeriko walijenga, na baada yao Zakuri mwana wa Imri alijenga.
  bel-bel: І каля яго будавалі Ерыхонцы, і каля іх будаваў Закхур, сын Імрыя.
  deu-ELBBK: Und ihm zur Seite bauten die Männer von Jericho. Und ihnen zur Seite
    baute Sakkur, der Sohn Imris.
  mbb-OT: Ne is mibangun te sunud he vahin duen te verengbeng iyan is menge tig-Jerico.
    Ne is mibangun sunud kandan iyan si Zacur he anak ni Imri.
  mal-2015: അവർ പണിതതിന്നപ്പുറം യെരീഹോക്കാർ പണിതു; അവരുടെ അപ്പുറം ഇമ്രിയുടെ മകനായ
    സക്കൂർ പണിതു.
  rmc-rmc: Paš leste prikerenas o murša andral o Jericho a nadur lendar o Zachur,
    le Imriskro čhavo.
  pes-OPV: و به پهلوی او، مردان اریحا بناکردند و به پهلوی ایشان، زکور بن امری بنا
    نمود.
  ron-1924: Алэтурь де Елиашиб ау зидит ши оамений дин Иерихон; алэтурь де ел а зидит
    ши Закур, фиул луй Имри.
  ben-OBCV: এর পরের অংশটি যিরীহোর লোকেরা গাঁথল এবং তাঁর পরের অংশটি গাঁথল ইম্রির ছেলে
    সক্কূর।
  som-som: Oo intii isaga ku xigtayna waxaa dhisay dadkii Yerixoo, oo intii iyaga
    ku xigtayna waxaa dhisay Sakuur ina Imrii.
  lat-VUC: 'Et juxta eum ædificaverunt viri Jericho: et juxta eum ædificavit Zachur
    filius Amri.'
  eng-ASVBT: And next unto him built the men of Jericho. And next to them built Zaccur
    the son of Imri.
  ita-1885: Ed allato a lui edificarono gli uomini di Gerico; e allato a loro edificò
    Zaccur, figliuolo d'Imri.
  eng-ULB: Next to him the men of Jericho worked, and next to them Zaccur son of Imri
    worked.
  spa-VBL: Los hombres de Jericó construyeron la parte contigua a Eliasib, y Zacur,
    hijo de Imri, construyó la siguiente.
  fra-_FOB: Et les gens de Jérico bâtirent à côté de lui, et Zaccur, fils d'Imri,
    bâtit à côté d'eux.
  mal-mal: അവർ പണിതതിനപ്പുറം യെരിഹോക്കാർ പണിതു; അതിനപ്പുറം ഇമ്രിയുടെ മകൻ സക്കൂർ പണിതു.
  urd-GVR: Yarīhū ke ādmiyoṅ ne fasīl ke agle hisse ko khaṛā kiyā jabki Zakkūr bin
    Imrī ne un ke hisse se mulhiq hisse ko tāmīr kiyā.
  suz-BL: मिनु मेकेर रे बोइश्‍शा, यरीको ङा मुरपुकीमी प्रोव़तेक्‍म। मिनु मेकेर रे बोइश्‍शा,
    इम्री आ तौ जाक्‍कुरमी प्रोव़तु।
  ita-1927: Allato a Eliascib lavorarono gli uomini di Gerico, e allato a loro lavorò
    Zaccur, figliuolo d’Imri.
  ckb-ckb: لەتەنیشت ئەوەوە پیاوانی ئەریحا بنیادیان دەنا، لەتەنیشت ئەوانیشەوە زەکوری
    کوڕی ئیمری بنیادی دەنا.
  eng-BBE: And by his side the men of Jericho were building. And after them, Zaccur,
    the son of Imri.
  kan-OKCV: ಅಲ್ಲಿಂದ ಆಚೆಗೆ ಕಟ್ಟುತ್ತಿದ್ದವರು ಯೆರಿಕೋವಿನವರು, ನಂತರ ಇಮ್ರಿಯ ಮಗನಾದ ಜಕ್ಕೂರನು.
  bbb-bbb: '@see-verse:NEH.003.001'
  tam-2017: அவன் அருகே எரிகோவின் மனிதர்கள் கட்டினார்கள்; அவர்கள் அருகே இம்ரியின் மகனாகிய
    சக்கூர் கட்டினான்.
  spa-RV-1909: 'Y junto á ella edificaron los varones de Jericó: y luego edificó Zachûr
    hijo de Imri.'
  ron-BTF: Și lângă el au construit bărbații din Ierihon. Și lângă ei a construit
    Zacur, fiul lui Imri.
  eng-WEBP: Next to him the men of Jericho built. Next to them Zaccur the son of Imri
    built.
  eng-FBV: The men of Jericho built the section next to Eliashib, and Zaccur, son
    of Imri, built the one after.
  nld-1939: Naast hen bouwden de burgers van Jericho, en daarnaast bouwde Zakkoer,
    de zoon van Imri.
  nch-BL: Ten nopona, quicualchijchijque nopa tepamit nopa tacame ten altepet Jericó.
    Huan ininacasta quicualchijchijqui Zacur, icone Imri.
  vie-1934: Kế Ê-li-a-síp, người thành Giê-ri-cô xây cất; kế chúng, Xa-cu, con trai
    của Im-ri, xây cất.
  hin-CV: इसके पास वाले भाग को येरीख़ो के लोगों ने बनाया और उनके पास वाले इलाके को
    इमरी के पुत्र ज़क्‍कूर ने.
  spa-BES: Y a su lado estaban construyendo los hombres de Jericó. Y después de ellos,
    Zacur, hijo de Imri.
  tdx-tdx: Nifañefetse am’ iereo o nte-Ierikoo t’ie namboatse; le nioza am’ iereo
    ty namboare’ i Zakore, ana’ Imrý.
  tha-KJV: และถัดท่านไป คนชาวเยรี​โคก​็​ได้​สร้าง และถัดเขาไป ศักเกอร์​บุ​ตรชายอิมรี​ก็ได้​สร้าง
  por-BR-2018: E ao lado dela os homens de Jericó edificaram; e ao seu lado edificou
    Zacur, filho de Inri.
  deu-ELO: Und ihm zur Seite bauten die Männer von Jericho. Und ihnen zur Seite baute
    Sakkur, der Sohn Imris.
  eng-WYC-2018: And beside him the men of Jericho builded; and beside them builded
    Zaccur, the son of Imri. (And beside him, the men of Jericho rebuilt; and Zaccur,
    the son of Imri, rebuilt beside them.)
  epo-epo: Apud li konstruis la loĝantoj de Jeriĥo, apud ili konstruis Zakur, filo
    de Imri.
  uig-PIN: Uningƣa tutax ⱪismini Yeriholuⱪlar yasidi; yǝnǝ uningƣa tutax ⱪismini Imrining
    oƣli Zakkur yasidi.
  beo-beo: Gagoi dobea eno feadili legei amo Yeligou dunu da gagoi. Amola, eno feadili
    legei amo Imilai ea mano Sa:ge da gagoi.
  tpi-OTNT: Ol man bilong Jeriko i wok klostu long ol pris na ol i skruim hap banis.
    Na Sakur, pikinini man bilong Imri, wantaim ol sampela man i skruim narapela hap
    banis klostu long ol man bilong Jeriko.
  hau-SA: Mutanen Yeriko kuwa suka kama ginin daga mahaɗin, Zakkur ɗan Imri kuma ya
    fara ginin biye da su.
  uig-LAT: Uninggha tutash qismini Yérixoluqlar yasidi; yene uninggha tutash qismini
    Imrining oghli Zakkur yasidi.
  nde-nde: Amadoda aseJerikho wona akha isigaba esilandelayo, kwathi uZakhuri indodana
    ka-Imri wakha eceleni kwabo.
  ton-ton: Pea naʻe hoko mo ia ʻae langa naʻe fai ʻe he kau tangata ʻo Seliko. Pea
    hoko mo kinautolu ʻae langa naʻe fai ʻe Sakua ko e foha ʻo Imili.
  ces-1613: A podlé něho stavěli muži Jerecha, též podlé něho stavěl Zakur syn Imrův.
  eng-WMB: Next to him the men of Jericho built. Next to them Zaccur the son of Imri
    built.
  tam-TCV: அதை அண்டியுள்ள பகுதியை எரிகோவின் மனிதர் கட்டினார்கள். அதை அடுத்துள்ள பகுதியை
    இம்ரியின் மகன் சக்கூர் கட்டினான்.
  ceb-ULB: Sunod kaniya nga nagtrabaho mao ang kalalakin-an sa Jerico, ug sunod kanila
    nga nagtrabaho mao si Zacur ang anak ni Imri.
  pol-UBG: Obok niego budowali mężczyźni z Jerycha, a obok nich budował Zakkur, syn
    Imriego.
  urd-GVU: یریحو کے آدمیوں نے فصیل کے اگلے حصے کو کھڑا کیا جبکہ زکور بن اِمری نے اُن
    کے حصے سے ملحق حصے کو تعمیر کیا۔
  deu-1912: Neben ihm bauten die Männer von Jericho. Und daneben baute Sakkur, der
    Sohn Imris.
  ntj-ntj: '@see-verse:NEH.003.001'
  kan-2017: ಅಲ್ಲಿಂದ ಆಚೆಗೆ ಕಟ್ಟುತ್ತಿದ್ದವರು ಯೆರಿಕೋವಿನವರು; ನಂತರ ಇಮ್ರಿಯನ ಮಗನಾದ ಜಕ್ಕೂರನು.
  yap-yap: Pumo’on nu Jeriko e ra ubungyed e gin migid. I Zakkur nib mo’on ni fak
    Imri e ubung e gin migid ngay.
  hlt-MCSB: A hmatoeng ah Jerikho hlang rhoek loh a sak uh. A hmatoeng patoeng ah
    Imri capa Zakkuur loh a sak.
  mdy-ETH: ዒያርኮ ዓሳ ዬኖ ቤዞ ሄሊሲ ዓኣ ቤዞ ኮሻዛ፥ ዜኩሬ ጌይንታሢ ዒምሪ ናኣዚ ዒዞይዳፓ ሄሌ ቤዞ ኮሼኔ።
  twi-ASANTE: Nnipa a wɔfiri Yeriko kuropɔn no mu toaa wɔn so yɛɛ adwuma hɔ, na Imri
    babarima Sakur dii so.
  eng-WEBU: Next to him the men of Jericho built. Next to them Zaccur the son of Imri
    built.
  wal-wal: Eta lanqqiyan de7iya sohuwaa Yarkko asai gimbbiis. Eta lanqqiyan de7iya
    sohuwaa Imira na7ai Zakkuuri gimbbiis.
  spa-PDDPT: Junto a ellos los varones de Jericó reedificaron, y a su lado Zacur,
    hijo de Imri, también reedificó.
  gun-gun: Ha'e va'e kuery yvýry ma avakue Jericó guigua ju omba'eapo okuapy. Ha'e
    va'e kuery yvýry Inri ra'y Zacur ju omba'eapo.
  agu-BL: Ma yi junt piẍ tapij yi xom tzaj, e' aj Jericó bnon tetz. Ma yi junt piẍ
    yi xom tzaj, Zacur yi cy'ajl Imri bnon tetz.
  ilo-ULB: Simmaruno kenkuana a nagtrabaho dagiti lallaki ti Jerico ken simmaruno
    kadakuada a nagtrabaho ni Zaccur a putot ni Imri.
  kpg-kpg: Nia daane o Jericho guu hau di gunga nomuli. Zaccur tama ni Imri guu hau
    di gunga nomuli.
  uig-ARA: ئۇنىڭغا تۇتاش قىسمىنى يېرىخولۇقلار ياسىدى؛ يەنە ئۇنىڭغا تۇتاش قىسمىنى ئىمرىنىڭ
    ئوغلى زاككۇر ياسىدى.
  sus-sus: Yeriko xɛmɛe naxa tɛtɛ yire nde yailan e sɛɛti ma. Imiri xa di Sabudu naxa
    tɛtɛ yire nde yailan nee sɛɛti ma.
  pon-2006: Ohl akan en Seriko peusehla. Sakur nein Imri me uhd peusehlahsang.
  ksd-ksd: Ma ra tarai Ieriko dia ga tur pa ra papait ta kana ngu na papalum. Ma Sakur
    natu i Imri i ga tur pa ra papait ta kadia ngu na papalum.
  tur-YTC: Onun yanına Yerihalılar bina ettiler. Onların yanında da İmri oğlu Zakkur
    bina etti.
  ind-AYT: Di samping Elyasib, orang-orang Yerikho membangun. Di samping mereka, Zakur
    anak Imri, membangun.
  nya-nya: Anthu a ku Yeriko anamanga chigawo china pambali pake ndipo Zakuri mwana
    wa Imuri anamanga chigawo chinanso choyandikana nawo.
  hrv-hrv: Kraj njih su gradili Jerihonci, a do njih je gradio Zakur, sin Imrijev.
  mps-mps: Te Jeriko bidi dabe te pris dabe pąde sę eyu, tama augwaligo te obo dage
    tegelama sę yai. Tama Sakur, te Imrigo ogwa, te bidi meba daligo te obo dage
    gasa me iba tega sabo sę te Jeriko bidi dabe sę ebo pąde wadolama yalio.
  tpi-tpi: Ol man bilong Jeriko i wok klostu long ol pris na ol i skruim hap banis.
    Na Sakur, pikinini man bilong Imri, wantaim ol sampela man i skruim narapela hap
    banis klostu long ol man bilong Jeriko.
  dan-1931: Ved Siden af ham byggede Mændene fra Jeriko, ved Siden af dem Zakkur,
    Imris Søn.
  vie-OVCB: Bên cạnh nhóm Giê-ri-cô có nhóm Xác-cua, con Im-ri, sát cánh cùng nhau
    xây cất.
  guj-2017: તેની પાસે યરીખોના માણસો બાંધકામ કરતા હતા. તેઓની પાસે ઈમ્રીનો દીકરો ઝાક્કૂર
    બાંધકામ કરતો હતો.
  pon-2006A: Ohl akan en Seriko peusehla. Sakur nein Imri me uhd peusehlahsang.
  por-BRBSL: Ao seu lado, os homens de Jericó construíram. Ao lado deles Zaccur, o
    filho de Imri, construiu.
  cth-cth: Hathnukkhu, Jeriko taminaw ni a pathoup awh. Hathnukkhu Imri capa Zakkur
    ni a pathoup.
  twi-twi: Nnipa a wofi Yeriko kuropɔn no mu toaa wɔn so yɛɛ adwuma wɔ hɔ, na Imri
    babarima Sakur dii so.
  hlt-hlt: A hmatoeng ah Jerikho hlang rhoek loh a sak uh. A hmatoeng patoeng ah Imri
    capa Zakkuur loh a sak.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Sedikoo kɔbɛɛ sɔɔtɛ́, bɛ kó difɔ̃nkúò kɛ̀ Immuri birɛ
    Sɑkuu sɔɔtɛ́.
  msy-2020: Ezɨ Jerikon nguibamɨn gumaziba, ofa gamir gumazibar boroghɨn ingara dɨvazir
    namɨn ingari. Ezɨ Sakur, a Imrin otarim, a gumazir maba ko ingara ghua, Jerikon
    gumaziba ingari naghɨn oto.
  dop-dop: Pɑ kɔŋkɔŋ tɑɑ kɛ́ Yeliko nyǝ́mɑ nɑ́ lɑkɑɣɑ tǝmlɛ. Pɑ wɑɑlɩ kɛ́ Imili pǝyɑlʋ
    Sɑkuu.
  azb-azb: Elyaşivin yanındakı hissədə Yerixo sakinləri tikdilər. Onların yanında
    İmri oğlu Zakkur tikdi.
  eng-DBY: And next to them built the men of Jericho. And next to them built Zaccur
    the son of Imri.
  hin-2017: उससे आगे यरीहो के मनुष्यों ने बनाया, और इनसे आगे इम्री के पुत्र जक्कूर
    ने बनाया।
  wol-KYG: Waa Yerikoo nga feggook ñoom di tabax, Sakuur doomu Imri di tabax ca wet
    ga.
  eng-YLT: and by his hand have men of Jericho built; and by their hand hath Zaccur
    son of Imri built;
  eng-WYC-2017: And beside him the men of Jericho builded; and beside them builded
    Zaccur, the son of Imri.
  eng-WMBB: Next to him the men of Jericho built. Next to them Zaccur the son of Imri
    built.
  urd-GVH: यरीहू के आदमियों ने फ़सील के अगले हिस्से को खड़ा किया जबकि ज़क्कूर बिन
    इमरी ने उनके हिस्से से मुलहिक़ हिस्से को तामीर किया।
  rug-rug: Sari tie pa Zeriko si hodana la sa tinavete, meke e Zakura, sa tuna koreo
    e Imiri, si tuvakia sa goba pa kali dia rini.
  gaz-gaz: Namoonni Yerikoo kutaa itti aanu ijaaran; Zakuur ilmi Imrii immoo isaanitti
    aansee ijaare.
  fra-LSG: A côté d’Éliaschib bâtirent les hommes de Jéricho; à côté de lui bâtit
    aussi Zaccur, fils d’Imri.
  yal-yal: Yeriko kaane fan yi walima mɛnna dɛxɔn, e nun Sakuru, Yimiri a dii xɛmɛna.
  haw-1868: A malaila aku uhau iho la na kanaka o Ieriko; a malaila aku uhau iho la
    o Zakura ke keiki a Imeri.
  arb-NAV: وَقَامَ رِجَالُ أَرِيحَا إِلَى جِوَارِهِمْ يَبْنُونَ جُزءاً مِنَ السُّورِ،
    وَإِلَى جِوَارِهِمْ بَنَى زَكُّورُ بْنُ إِمْرِي،
  ewe-ewe: Yerikotɔwo kple Zakur, Imri ƒe vi la, ƒe dɔwɔlawo kpe ɖe ameawo ŋu le dɔ
    la wɔwɔ me.
  eng-LEE: And by his side built the men of Jericho. And by his [other] side built
    Zaccur the son of Imri.
  asm-FB: তেওঁৰ পাছত যিৰীহোৰ লোকসকলে কাম কৰিলে, আৰু তেওঁলোকৰ পাছত ইম্ৰীৰ পুত্ৰ জক্কুৰে
    কাম কৰিলে।
  sus-A: يٍرِكٌ شّمّيٍ نَشَ تّتّ يِرٍ ندٍ يَءِلَن عٍ سّيتِ مَ. عِمِرِ شَ دِ سَبُدُ
    نَشَ تّتّ يِرٍ ندٍ يَءِلَن نٍيٍ سّيتِ مَ.
  fra-SBL: A côté de lui, les hommes de Jéricho bâtirent. A côté d'eux, Zaccur, fils
    d'Imri, bâtit.
  hbo-hbo: וְעַל־יָדֹ֥ו בָנ֖וּ אַנְשֵׁ֣י יְרֵחֹ֑ו ס וְעַל־יָדֹ֣ו בָנָ֔ה זַכּ֖וּר בֶּן־אִמְרִֽי׃
    ס
  piu-2006: '@see-verse:NEH.003.001'
  kik-kik: Andũ a Jeriko magĩaka gĩcunjĩ kĩrĩa kĩariganĩtie na ho, nake Zakuri mũrũ
    wa Imuri agĩaka kũrigania nao.
  fra-NCL: A côté bâtissaient les hommes de Jéricho ; et à côté bâtissait Zachur,
    fils d’Amri.
  cek-AK: Nihcae pacoengah kaom ahmuen to Jeriko kaminawk mah sak o. Nihcae pacoengah
    kaom ahmuen to Imri capa Zakkur mah sak.
  cuk-cuk: Geb a-dikarba galu-soblededi Jericó-dulemar egi arbasad. Geb amar-nagaba,
    Imri-machi-Zacur arbasmogad.
  uig-CYR: Униңға туташ қисмини Йерихолуқлар ясиди; йәнә униңға туташ қисмини Имриниң
    оғли Заккур ясиди.
  tel-2017: వారిని ఆనుకుని యెరికో పట్టణం వారు కట్టారు, వారిని ఆనుకుని ఇమ్రీ కొడుకు
    జక్కూరు కట్టాడు.
  hat-BSA: Akote li, mesye Jéricho yo te bati, e akote li, Zaccur, fis a Imri a te
    bati.
  kos-kos: Mwet Jericho musai ip se toko. Zaccur, wen natul Imri, musai ip se tokoyang.
  hbo-WLC: וְעַל־יָד֥וֹ בָנ֖וּ אַנְשֵׁ֣י יְרֵח֑וֹ ס וְעַל־יָד֣וֹ בָנָ֔ה זַכּ֖וּר בֶּן־אִמְרִֽי׃
    ס
  ibo-ibo: Ndị sitere obodo Jeriko rụkwara ọrụ nʼakụkụ ha. Ma Zakua nwa Imri, rụrụ
    ọrụ nke ha nʼakụkụ ndị ọrụ si Jeriko.
  ory-ory: ତାହାଙ୍କ ନିକଟରେ ଯିରୀହୋର ଲୋକମାନେ ଗଢ଼ିଲେ, ଓ ସେମାନଙ୍କ ନିକଟରେ ଇମ୍ରିର ପୁତ୍ର ସକ୍କୁର
    ଗଢ଼ିଲା।
  chk-chk: Ekewe re Jeriko ra senätä ewe kinikin ünükün senier, nge Sakur nöün Imri
    we mwän a senisefälietä ewe kinikin ünükün senien ekewe re Jeriko.
  rop-rop: Detlot men brom det taun gulum Jeriko bin bildimbek naja pat blanga det
    wol. En Sekura, det san blanga Imrai, bin bildimbek naja pat.
  ukr-1871: А побіч його будували Ерихонцї, а коло їх будував Закхур Імрієнко.
  deu-1951: Neben ihm bauten die Männer von Jericho; auch Sakkur, der Sohn Imris,
    baute neben ihm.
  eng-JPS: And next unto him builded the men of Jericho. And next to them builded
    Zaccur the son of Imri.
  srp-1865: A do njega zidaše Jerihonjani, a do njih zida Zahur sin Imrijev;
  lug-lug: Abasajja ab’e Yeriko ne bazimba ekitundu ekyaddirira, ne Zakkuli mutabani
    wa Imuli n’addaabiriza ekitundu ekyali kiddiridde.
  heb-heb: ועל ידו בנו אנשי ירחו ועל ידו בנה זכור בן אמרי׃
  ben-IRV: তাঁর কাছে যিরীহোর লোকেরা গাঁথল আর তার কাছে ইম্রির ছেলে সক্কূর গাঁথল।
  pan-pan: ਉਸ ਤੋਂ ਅੱਗੇ ਯਰੀਹੋ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਬਣਾਇਆ ਅਤੇ ਉਸ ਤੋਂ ਅੱਗੇ ਇਮਰੀ ਦੇ ਪੁੱਤਰ ਜ਼ੱਕੂਰ
    ਨੇ ਬਣਾਇਆ।
  mya-JVB: သူ တို့နောက်မှ၊ ယေရိခေါ မြို့သား တို့သည် ပြင်ကြ၏။ သူ တို့နောက်မှ၊ ဣမရိ
    သား ဇက္ကုရ ပြင် ၏။
  tbg-tbg: Ho Kotira kaiqa vara amite vau vaiintika vi kaiqara vare vaumanta Ierikohainaaka
    vira vuruvi vau vaantaavurara qaiqaa autu kora. Vika vi kaiqara vare vauvaro Imurira
    maaqu Sakuriva nai kaiqa vaiintinavu hampata vira vuruvi vau vaantaavurara qaiqaa
    autu kora.
  hmo-hmo: Eliasibi ena orea badibadinai be Ieriko taudia ese magu idia haginia, bona
    idia edia badibadinai Sakuru Imiri ese magu ma ia haginia.
  urd-urd: उससे आगे यरीहू के लोगों ने बनाया, और उनसे आगे ज़क्कूर बिन इमरी ने बनाया।
  rus-SYN: И подле него строили Иерихонцы, а подле них строил Закхур, сын Имрия.
  bqc-SIM: An saɛ Yelikodeↄ bĩ́ibò. An saɛ Imɛli nɛ́ Zakuu bĩ́ibò.
  tcz-CHONGTHU: Jericho khopi a konna hung mipiten amaho bang chun na atongun chuban’in
    Imri chapa Zakkur in atongin ahi.
  mar-mar: त्यानंतर यरीहोच्या लोकांनी बांधले आणि त्यानंतर इम्रीचा पुत्र जक्कूर याने
    बांधकाम केले.
  qub-qub: Chaypita päsaraj curral pergatana allcharan Jericó runacuna. Chaypita cajtana
    allchachiran Imripa wamran Zacur.
  hat-hat: Moun lavil Jeriko yo rebati ti pòsyon ki vin apre pa Elyachib, granprèt
    la. Zakòv, pitit gason Imri a, rebati pòsyon ki vin apre pa moun Jeriko yo.
  eng-BSB: The men of Jericho built next to Eliashib, and Zaccur son of Imri built
    next to them.
  eng-WEBPB: Next to him the men of Jericho built. Next to them Zaccur the son of
    Imri built.
  kbq-kbq: Hagi anama ome atrazaretira Jeriko kumate vene'nemo'za kuma kegina hu'za
    vazage'za, anante zamefiga'a Imri nemofo Sakuri'ene mago'a naga'moza kegina eri'zana
    eri'za vu'naze.
  nhe-BL: Tlen nopano, quicualchijchijque nopa tepamitl nopa tlacame tlen ejque altepetl
    Jericó. Huan ininnacastla quicualchijchijqui Zacur, icone Imri.
  gub-BL: Awa Zeriko parer uzapo ipehegwer a'e pehegwer rehe uzekok ma'e wà. Zakur
    Iniri ta'yr uzapo ipehegwer a'e pehegwer rehe uzekok ma'e.
  eng-DRA: 'And next to him the men of Jericho built: and next to them built Zachur
    the son of Amri.'
