verse: NEH.003.021
translations:
  mal-C: അതിനുമപ്പുറം, ഹക്കോസിന്റെ മകനായ ഊരിയാവിന്റെ മകൻ മെരേമോത്ത് എല്യാശീബിന്റെ
    വീടിന്റെ പ്രവേശനകവാടംമുതൽ അതിന്റെ അവസാനംവരെ നന്നാക്കി.
  deu-TKW: Darnach besserte Meremoth, der Sohn Urias, des Sohnes Hakkoz', eine zweite
    Strecke aus, von der Thür des Hauses Eljasibs bis zum Ende des Hauses Eljasibs.
  lin-lin: Pene na ye, Meremoti, mwana mobali ya Uri, koko ya Akotsi, abongisaki eteni
    mosusu ya mir oyo ezalaki longwa na Ekuke ya Ndako ya Eliashibi kino na suka na
    yango.
  eng-LSV: After him Meremoth son of Urijah, son of Koz, has strengthened a second
    measure, from the opening of the house of Eliashib even to the completion of the
    house of Eliashib.
  eng-GNV: After him fortified Merimoth, the sonne of Vriiah, the sonne of Hakkoz,
    another portion from the doore of the house of Eliashib, euen as long as the house
    of Eliashib extended.
  eng-WEBSTER: After him repaired Meremoth the son of Urijah the son of Koz another
    piece, from the door of the house of Eliashib, even to the end of the house of
    Eliashib.
  nhw-BL: Huan inacastla, tequitqui Meremot, icone Urías huan iixhui Cos. Yaya quicualchijchijqui
    nopa tepamitl tlen ipuerta totajtzi Eliasib hasta campa itlamiya ichaj.
  swh-ONEN: Kupakana naye, Meremothi mwana wa Uria, mwana wa Hakosi, alikarabati sehemu
    nyingine, kuanzia penye lango la nyumba ya Eliashibu mpaka mwisho wake.
  bba-bba: Sɑɑ min di, Mɛremɔtu, Urin bii, Hɑkɔtun debubuwɑ u mɑɑ bɑnɑ sɑɑ Eliɑsibun
    dirun kɔnnɔn di sere kɑ dii ten berɑ ɡiɔ.
  eng-KJVCPB: After him repaired Meremoth the son of Urijah the son of Koz another
    piece, from the door of the house of Eliashib even to the end of the house of
    Eliashib.
  luo-luo: Mokiewo kode, Meremoth wuod Uria, ma wuod Hakoz, nochako gero migawo machielo
    e dir Barak kochakore e dhood Eliashib mochopo nyaka gikone.
  meu-meu: Ia ohena ai Meremoto Uria, Hakoso tubuna, ese magu kahana ta e bania, Eliasibi
    ena ruma iduarana amo ela bona Eliasibi ena ruma dokona.
  npi-ULB: तिनीपछि उरियाहका चोरा, हक्‍कोसका नाति मरेमोतले अर्को भाग अर्थात् एल्यासीबको
    घरको कुनादेखि तिनको घरको कुनासम्म मर्मत गरे ।
  yor-yor: Lẹ́yìn rẹ̀ ni, Meremoti ọmọ Uriah, ọmọ Hakosi tún apá mìíràn ṣe, láti ẹnu-ọ̀nà
    ilé Eliaṣibu títí dé òpin rẹ̀.
  ind-ind: Dari pintu rumah Elyasib sampai ke ujung rumah itu, perbaikan tembok dikerjakan
    oleh kelompok Meremot anak Uria dan cucu Hakos.
  pes-OPCB: مریموت (پسر اوریا و نوه هقوص) قسمت بعدی حصار را از دروازهٔ خانهٔ الیاشیب
    تا انتهای خانه‌اش تعمیر کرد.
  tgl-ULB: Pagkatapos niya, si Meremot anak ni Urias na anak ni Hakoz ang nag-ayos
    ng isa pang bahagi, mula sa pintuan ng bahay ni Eliasib hanggang sa dulo ng bahay
    ni Eliasib.
  hui-hui: Ani biairi heagola Uria igini Meremodo ibu Hagoso aguane henego ibugua
    Libai agali maru haru howa biabe bu yolo mini. Tigua loma binigo mo miaga Haguane
    Timbuninaga anda haraba biagoria howa bima pialu anda abene mendehayagi bu bolangua
    hene.
  mya-mya: နောက်​တစ်​ပိုင်း​ကို​ဟက္ကုတ်​၏​မြေး၊ ဥ​ရိ​ယ ၏​သား​မေ​ရ​မုတ်​သည် ဧ​လျာ​ရှိပ်​၏​အိမ်
    တော်​အ​စွန်​ဆုံး​တိုင်​အောင်​တည်​ဆောက် သ​တည်း။
  bod-N: དེ་དང་མུ་མཐུད་དུ་ཧག་ཀོས་ཀྱི་བུ་ཨུ་རི་ཡཱའི་བུ་མེ་རེ་མོད་ཀྱིས་ཁག་རྗེས་མ་ཉམས་གསོ་མཛད།
    དེ་ནི་ཨེལ་ཡཱ་ཤིབ་ཀྱི་ཁང་པའི་སྒོ་ནས་ཨེལ་ཡཱ་ཤིབ་ཀྱི་ཁང་པའི་མཇུག་བར་དུ་ཡིན་ནོ། །
  sna-sna: Aimutevera, ndiMeromoti mwanakomana waUria, mwanakomana waHakozi, akagadzira
    chimwe chikamu, kubva pamusuo weimba yaEriashibhi kusvikira painoguma.
  spa-BLM: Después de él, Meremot, hijo de Urías, hijo de Hakkoz, reparó otra parte,
    desde la puerta de la casa de Eliasib hasta el final de la casa de Eliashib.
  cac-cac: A vin̈aj Meremot yuninal vin̈aj Urías, yixchiquin vin̈aj Cos, a vin̈ ix
    b'oanxiq'ue junxo macan̈ sb'at d'a spuertail spat vin̈aj Eliasib chi' masanto
    b'aj slajvic'och spat vin̈ chi'.
  swh-ULB: Baada yake Meremothi, mwana wa Uria, mwana wa Hakosi, akajenga sehemu nyingine,
    toka mlango wa nyumba ya Eliashibu mpaka mwisho wa nyumba ya Eliashibu.
  bel-bel: За ім папраўляў Мэрэмот, сын Урыі, сын Гакоца, на другім участку, ад дзьвярэй
    дома Эльяшывавага да канца дома Эльяшывавага.
  deu-ELBBK: Neben ihm besserte Meremot, der Sohn Urijas, des Sohnes Hakkoz', eine
    andere Strecke aus, vom Eingang des Hauses Eljaschibs bis zum Ende des Hauses
    Eljaschibs.
  mbb-OT: Is sunud kandin iyan si Meremot he anak ni Uria wey apù ni Hakoz. Mibangun
    din is bahin te verengbeng puun te pultahan he ziyà te leǥidlizan te valey ni
    Eliashib taman te kilid kayi he valey.
  mal-2015: അതിന്റെ ശേഷം ഹക്കോസിന്റെ മകനായ ഊരീയാവിന്റെ മകൻ മെരേമോത്ത് എല്യാശീബിന്റെ
    വീട്ടുവാതിൽ തുടങ്ങി എല്യാശീബിന്റെ വീട്ടിന്റെ അറ്റംവരെ മറ്റൊരു ഭാഗം അറ്റകുറ്റം
    തീർത്തു.
  rmc-rmc: Pal leste kerelas o Meremot, le Urijoskro čhavo, saveske sas papus o Hakoc.
    Ov prikerelas le Eljašiboskre vudarestar dži pro agor leskre khereskro.
  pes-OPV: و بعد از اومریموت بن اوریا ابن هقوص قسمت دیگر را ازدر خانه الیاشیب تا آخر
    خانه الیاشیب، تعمیرنمود.
  ron-1924: Дупэ ел, Меремот, фиул луй Урие, фиул луй Хакоц, а дрес о алтэ парте,
    де ла поарта касей луй Елиашиб пынэ ла капэтул касей луй Елиашиб.
  ben-OBCV: তার পরের অংশটি ঊরিয়ের ছেলে মরেমোৎ ইলীয়াশীবের বাড়ির দ্বার থেকে শুরু
    করে বাড়ির শেষ পর্যন্ত মেরামত করল। ঊরিয় ছিল হক্কোষের ছেলে।
  som-som: Meel kale oo isaga ku xigtayna waxaa cusboonaysiiyey Mereemood ina Uuriyaah
    oo ahaa reer Xaqoos, tan iyo guriga Eliyaashiib albaabkiisa iyo ilaa guriga Eliyaashiib
    dabadiisa.
  lat-VUC: Post eum ædificavit Merimuth filius Uriæ filii Haccus, mensuram secundam,
    a porta domus Eliasib, donec extenderetur domus Eliasib.
  eng-ASVBT: After him repaired Meremoth the son of Uriah the son of Hakkoz another
    portion, from the door of the house of Eliashib even to the end of the house of
    Eliashib.
  ita-1885: Dopo lui Meremot, figliuolo di Uria, figliuolo di Cos, ristorò altresì
    doppio spazio, dall'entrata della casa di Eliasib, fino all'estremità di essa.
  eng-ULB: After him Meremoth son of Uriah son of Hakkoz repaired another section,
    from the door of the house of Eliashib to the end of the house of Eliashib.
  spa-VBL: A continuación, Meremot, hijo de Urías, ton de Cos, que reparó otro tramo,
    desde la entrada de la casa del sumo sacerdote Eliasib hasta el final.
  fra-_FOB: Après lui, Mérémoth, fils d'Urie, fils de Kots, répara une seconde section,
    depuis l'entrée de la maison d'Éliashib jusqu'à l'extrémité de la maison d'Éliashib.
  mal-mal: അതിന്‍റെശേഷം ഹക്കോസിന്റെ മകനായ ഊരീയാവിന്റെ മകൻ മെരേമോത്ത് എല്യാശീബിന്റെ
    വീട്ടുവാതിൽ തുടങ്ങി എല്യാശീബിന്റെ വീടിന്റെ അറ്റംവരെ മറ്റൊരുഭാഗം അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā Marīmot bin Ūriyāh bin Haqqūz kī zimmedārī thī aur Iliyāsib
    ke ghar ke darwāze se shurū ho kar us ke kone par ḳhatm huā.
  suz-BL: मेकेर रे बोइश्‍शा, हककोस आ तौ उरीयाह, आ तौ मेरेमोथमी एल्‍याशीब आ खिं ङा
    ओव़तीक रे खिं ची सम्‍म प्रोव़तु। एज्रा ८:३३
  ita-1927: Dopo di lui Meremoth, figliuolo di Uria, figliuolo di Hakkoz, ne restaurò
    un’altra parte, dalla porta della casa di Eliascib fino all’estremità della casa
    di Eliascib.
  ckb-ckb: دوای ئەویش مەرێمۆتی کوڕی ئوریای کوڕی هەقۆچ بەشێکی دیکەی لە داڵانی ماڵی
    ئەلیاشیڤەوە هەتا کۆتایی ماڵەکە چاککردەوە.
  eng-BBE: After him Meremoth, the son of Uriah, the son of Hakkoz, was working on
    another part, from the door of the house of Eliashib as far as the end of his
    house.
  kan-OKCV: ಇವನ ನಂತರ, ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಎಂದರೆ ಎಲ್ಯಾಷೀಬನ ಮನೆಯ ಬಾಗಿಲಿನಿಂದ ಅದೇ
    ಮನೆಯ ಕೊನೆಯವರೆಗೆ ಹಕ್ಕೋಚನ ಮೊಮ್ಮಗನೂ, ಊರೀಯನ ಮಗನೂ ಆದ ಮೆರೇಮೋತನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NEH.003.020'
  tam-2017: அவனுக்குப் பிறகு கோசின் மகனாகிய உரியாவின் மகன் மெரெமோத் எலியாசிபின் வீட்டு
    வாசற்படியிலிருந்து அவனுடைய வீட்டின் கடைசிமுனைவரை இருக்கிற பின்னொரு பங்கைப் பழுதுபார்த்துக்
    கட்டினான்.
  spa-RV-1909: Tras él restauró Meremoth hijo de Urías hijo de Cos la otra medida,
    desde la entrada de la casa de Eliasib, hasta el cabo de la casa de Eliasib.
  ron-BTF: După el a reparat Meremot, fiul lui Urie, fiul lui Hacoț, o altă bucată,
    de la ușa casei lui Eliașib până la capătul casei lui Eliașib.
  eng-WEBP: After him, Meremoth the son of Uriah the son of Hakkoz repaired another
    portion, from the door of the house of Eliashib even to the end of the house of
    Eliashib.
  eng-FBV: Next was Meremoth, son of Uriah, ton of Hakkoz, who repaired another section,
    from the entrance of Eliashib the high priest's house to its end.
  nld-1939: Daarna bouwde Meremot, de zoon van Oeri-ja, zoon van Hakkos, een ander
    gedeelte, van het punt af, waar het huis van Eljasjib begint, tot aan het eind
    van diens huis.
  nch-BL: Huan inacasta, tequitic Meremot, icone Urías huan iixhui Cos. Yaya quicualchijchijqui
    nopa tepamit ten icalte totajtzi Eliasib hasta campa itamiya ichaj.
  vie-1934: Sau người có Mê-rê-mốt, con trai U-ri, cháu Ha-cốt, sửa một phần khác,
    từ cửa vào nhà Ê-li-a-síp cho đến cuối nhà người.
  hin-CV: उसके पास वाले भाग की हक्कोज़ के पोते उरियाह के पुत्र मेरेमोथ ने और दूसरे
    भागों की भी मरम्मत की. यह भाग एलियाशिब के घर के द्वार से शुरू होकर उसके घर के
    आखिरी छोर तक था.
  spa-BES: Después de él, Meremot, el hijo de Urías, el hijo de Coz, estaba trabajando
    en otra parte, desde la puerta de la casa de Eliasib hasta el final de su casa.
  tdx-tdx: Nanonjohy aze t’i Meremote, ana’ i Oriià, ana’ i Hakotse, namboatse ty
    fange tovo’e boak’ an-dala’ i Eliasibey pak’ am-para’ i anjomba’ i Eliasibey.
  tha-KJV: ถัดเขาไปคือ เมเรโมทบุตรชายอุ​รี​อาห์ ผู้​เป็นบุตรชายฮักโขส ได้​ซ่อมแซมอีกส่วนหนึ่ง
    ตั้งแต่​ประตู​เรือนของเอลียาชีบถึงปลายเรือนของเอลียาชีบ
  por-BR-2018: Depois dele reparou Meremote filho de Urias filho de Coz a outra medida,
    desde a entrada da casa de Eliasibe, até o fim da casa de Eliasibe.
  deu-ELO: Nächst ihm besserte Meremoth, der Sohn Urijas, des Sohnes Hakkoz', eine
    andere Strecke aus, vom Eingang des Hauses Eljaschibs bis zum Ende des Hauses
    Eljaschibs.
  eng-WYC-2018: And Meremoth, the son of Urijah, son of Hakkoz, builded after him
    the second measure, from the gate [of the house] of Eliashib, as far as the house
    of Eliashib was stretched forth. (And Meremoth, the son of Urijah, the son of
    Hakkoz, rebuilt the next section after him, from the door of the house of Eliashib,
    unto the end of Eliashib’s house.)
  epo-epo: Post li konstruis Meremot, filo de Urija, filo de Hakoc, alian parton,
    de la pordo de la domo de Eljaŝib ĝis la fino de la domo de Eljaŝib.
  uig-PIN: Uning yenida Ⱨakozning nǝwrisi, Uriyaning oƣli Mǝrǝmot sepilning Əliyaxibning
    ɵyining dǝrwazisidin taki Əliyaxibning ⱨoylisining ahiriƣiqǝ bolƣan yǝnǝ bir bɵlikini
    yasidi.
  beo-beo: Melimode (Iulaia egefe amola Ha:gose ea aowa) e da eno feadili legei gagole,
    asili, Ilaiasibi ea diasu la:idi enoga doaga:i.
  tpi-OTNT: Na Meremot em i pikinini man bilong Uria na tumbuna pikinini bilong Hakos.
    Na em wantaim ol arapela Livai i skruim hap bilong banis i stat klostu long dua
    bilong haus bilong Eliasip na i go inap long arere bilong haus.
  hau-SA: Biye da shi, Meremot ɗan Uriya, ɗan Hakkoz, ya yi gyaran wani sashe, daga
    mashigin gidan Eliyashib zuwa ƙarshensa.
  uig-LAT: Uning yénida Hakozning newrisi, Uriyaning oghli Meremot sépilning Eliyashibning
    öyining derwazisidin taki Eliyashibning hoylisining axirighiche bolghan yene bir
    bölikini yasidi.
  nde-nde: Kulandela yena, esinye isigaba savuselelwa nguMeremothi indodana ka-Uriya,
    indodana kaHakhozi, kusukela entubeni yako-Eliyashibi kusiya lapho ecina khona.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻae potu ʻe taha ʻe Milemoti ko e foha ʻo Ulisa
    ko e foha ʻo Kose, mei he matapā ʻoe fale ʻo Iliasipi ʻo aʻu ki he ngataʻanga
    ʻoe fale ʻo Iliasipi.
  ces-1613: Za ním opravoval Meremot syn Uriáše, syna Kózi, díl druhý ode dveří domu
    Eliasibova až do konce domu jeho.
  eng-WMB: After him, Meremoth the son of Uriah the son of Hakkoz repaired another
    portion, from the door of the house of Eliashib even to the end of the house of
    Eliashib.
  tam-TCV: அவனுக்குப்பின் அக்கோசின் மகனான உரியாவின் மகன் மெரெமோத், எலியாசீபின் வீட்டு
    வாசலிலிருந்து வீட்டின் முடிவு வரையுள்ள இன்னொரு பகுதியைப் பழுதுபார்த்தான்.
  ceb-ULB: Sunod kaniya mao si Meremot ang anak nga lalaki ni Uria nga anak nga lalaki
    ni Hakoz ang nag-ayo sa laing bahin, gikan sa pultahan sa balay ni Eliashib hangtod
    sa tumoy sa iyang balay.
  pol-UBG: Za nim naprawiał Meremot, syn Uriasza, syn Kosa, następny odcinek od drzwi
    domu Eliasziba aż do końca jego domu.
  urd-GVU: اگلا حصہ مریموت بن اُوریاہ بن ہقوض کی ذمہ داری تھی اور اِلیاسب کے گھر کے
    دروازے سے شروع ہو کر اُس کے کونے پر ختم ہوا۔
  deu-1912: Nach ihm baute Meremoth, der Sohn Urias, des Sohnes Hakkoz, ein anderes
    Stück von der Haustür Eljasibs, bis an das Ende des Hauses Eljasibs,
  ntj-ntj: '@see-verse:NEH.003.020'
  kan-2017: ಇವನು ಆಚೆ ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಅಂದರೆ ಎಲ್ಯಾಷೀಬನ ಮನೆಯ ಬಾಗಿಲಿನಿಂದ ಅದೇ ಮನೆಯ
    ಕೊನೆಯವರೆಗೆ, ಹಕ್ಕೋಚನ ಮೊಮ್ಮಗನೂ ಊರೀಯನ ಮಗನೂ ಆದ ಮೆರೇಮೋತನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದನು.
  yap-yap: Meremoth, nib mo’on ni fak Uriah ma tutuw rok Hakkoz, e ubung e gin migid,
    nge yan nga talang nge mada’ nga taban e naun rok Eliashib.
  hlt-MCSB: Anih hnuk te Koz koca Uriah capa Meremoth loh a tlaih. A cungnueh khat
    bal te Eliashib im thohka lamloh Eliashib im a bawtnah hil a pha.
  mdy-ETH: ጊንሣ ሃሣ ሃቆፄ ናኣዚ ናዖ፥ ዑሪያ ናኣዚ ሜሬሞቴ ዴንዲ ዔሊያሺቤ ማኣሮ ጋፖ ሄላንዳኣና ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Uria babarima Meremot a ɔyɛ Hakos nana nso, siesiee ɔfasuo no fa bi
    firi baabi a, ɛne Eliasib efie ɛpono di nhwɛanimu no, de kɔsii efie no nkyɛn baabi.
  eng-WEBU: After him, Meremoth the son of Uriah the son of Hakkoz repaired another
    portion, from the door of the house of Eliashib even to the end of the house of
    Eliashib.
  wal-wal: Appe kaalliyaagaa Haqqooxa na7a gidiya Ooriyoona na7ai Maremooti Eliyaashiba
    keettaa penggiyaappe doommidi, biidi keettaa wurssettaa gakkanaashin gimbbiis.
  spa-PDDPT: Después de él, Meremot, hijo de Urías, hijo de Cos, reparó otro tramo
    desde la entrada hasta el extremo de la casa de Eliasib.
  gun-gun: Ha'e va'e rire ma Urias ra'y Meremote, Coz ramymino va'e ju omoatyrõ heravy
    Eliasibe ro rokẽ guive hoo apy peve.
  agu-BL: Ej, nin xom cyen Meremot tan banle'n junt piẍ. Yi Meremota'tz i' cy'ajl
    Urías, nin i' mamaj ta' Cos. Cho'n xe'te'nin i' tan ak'un swutz yi ca'l Eliasib
    jalen kale na tzajpont yi mojom i'.
  ilo-ULB: Simmaruno kenkuana, tinarimaan ni Meremot a putot ni Urias a putot ni Hakkoz
    ti sabali pay a paset, manipud iti ruangan ti balay ni Eliasib agingga iti pungto
    ti balay ni Eliasib.
  kpg-kpg: Meremoth, tama ni Uriah, dono damana madua go Hakkoz, guu hau di gunga
    nomuli, guu tugi loo i di hagaodi di hale Eliashib.
  uig-ARA: ئۇنىڭ يېنىدا ھاكوزنىڭ نەۋرىسى، ئۇرىيانىڭ ئوغلى مەرەموت سېپىلنىڭ ئەلىياشىبنىڭ
    ئۆيىنىڭ دەرۋازىسىدىن تاكى ئەلىياشىبنىڭ ھويلىسىنىڭ ئاخىرىغىچە بولغان يەنە بىر بۆلىكىنى
    ياسىدى.
  sus-sus: Uriya xa di Meremoti, naxan findixi Hakɔsi xa mamadi ra, naxa tɛtɛ yailan
    fɔlɔfe Eliyasibu xa banxi naadɛ ra, han a xa banxi danxi dɛnnaxɛ.
  pon-2006: Meremod, nein Uraia me eh pahpa kahlap Akkos, peusehlahsang, kodalahng
    ni imwin imwen Eliasip.
  ksd-ksd: Meremot natu i Uria natu i Akos i ga mal pa ta ra tika na pakana ta kana
    ngu na papalum, i ga tur pa ia ta ra mataniolo ta ra kuba i Eliasib, ma i ga tuk
    tar ta ra ngu na pal kai Eliasib.
  tur-YTC: Ondan sonra, Hakkots oğlu Uriya oğlu Meremot, Elyaşiv'in evinin kapısından
    Elyaşiv'in evinin sonuna kadar olan kısmı onardı.
  ind-AYT: Di sampingnya, Meremot, anak Uria, anak Hakos, memperbaiki bagian yang
    lain, dari pintu masuk rumah Elyasib sampai ujung rumah itu.
  nya-nya: Motsatana naye, Meremoti mwana wa Uriya, mwana wa Hakozi anakonzanso chigawo
    china kuchokera ku chitseko cha nyumba ya Eliyasibu mpaka kumapeto kwake.
  hrv-hrv: 'Za njim je popravljao Meremot, sin Urije, sina Hakosova, drugi dio: od
    Elijašibova kućnog ulaza do kraja Elijašibove kuće.'
  mps-mps: Tama Meremot aga te Uriago ogwa, tama te Hakosgo wąį nǫų da. Tama aga
    dali, te gasa Livai dabego dali, te obo sę ebo te Eliasipgo be sunumi pąde gagalama
    pali, tama te be sesegeba usu nigi palio.
  tpi-tpi: Na Meremot em i pikinini man bilong Uria na tumbuna pikinini bilong Hakos.
    Na em wantaim ol arapela Livai i skruim hap bilong banis i stat klostu long dua
    bilong haus bilong Eliasip na i go inap long arere bilong haus.
  dan-1931: Efter ham istandsatte Meremot, en Søn af Hakkoz' Søn Urija, en Strækning
    fra Indgangen til Eljasjibs Hus til Gavlen.
  vie-OVCB: Tường thành từ cổng nhà Ê-li-a-síp cho đến cuối nhà thầy tế lễ được Mê-rê-mốt,
    con U-ri, cháu Ha-cốt, sửa chữa.
  guj-2017: તેની બાજુમાં હાક્કોસના પુત્ર ઉરિયાના પુત્ર મરેમોથ એલ્યાશીબના ઘરના બારણાથી
    તે એલ્યાશીબના ઘરના બીજા છેડા સુધી બીજા એક ભાગની મરામત કરતો હતો.
  pon-2006A: Meremod, nein Uraia me eh pahpa kahlap Akkos, peusehlahsang, kodalahng
    ni imwin imwen Eliasip.
  por-BRBSL: Depois dele, Meremoth, filho de Uriah, filho de Hakkoz, reparou outra
    porção, desde a porta da casa de Eliashib até o final da casa de Eliashib.
  cth-cth: Ahni hnukkhu vah Koz capa, Uriah capa Meremoth ni Eliashib im takhang koehoi
    Eliashib im apout totouh a pathoup.
  twi-twi: Uria babarima Meremot a ɔyɛ Hakos nena nso, siesiee ɔfasu no fa bi fi faako
    a ɛne Eliasib fi pon di nhwɛanim no, de kosii ofi no nkyɛn baabi.
  hlt-hlt: Anih hnuk te Koz koca Uriah capa Meremoth loh a tlaih. A cungnueh khat
    bal te Eliashib im thohka lamloh Eliashib im a bawtnah hil a pha.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ́feí Akikoti birɛ Udiyɑ kó dɛbirɛ Mɛdemɔti, kòo túótɛ́
    Ediɑsibu cĩ́ɛ̃̀tɛ̀ bòrìnùù kɛ́ntɔ kɛ́tuɔkɛnɛ̀ tɛ mɑ̀nku.
  msy-2020: Ezɨ Urian otarim Meremot, an Hakosɨn igavatarim, a Livain maba ko, dɨvazir
    namɨn ingara Eliasipɨn dɨpenimɨn tiar akamɨn ikegha, ingara ghua an dɨpenimɨn
    kuebamɨn tu.
  dop-dop: Pɑ wɑɑlɩ kɛ́ Uliyɑ pǝyɑlʋ Melemɔtɩ wei ɩ kɛ́ Hɑkɔɔsɩ sɑɑlɩ, nɑ ɩ́ lɑkɑɣɑ
    tǝmlɛ kɛ pǝ kpɑɣɑʋ Ɩliyɑsipɩ tǝyɑɣɑ nɔnɔɣɔ, hɑlǝnɑ pǝ́ sɩɩnɑ kɑ tǝnɑɣɑ tɔ.
  azb-azb: Ondan sonra Haqqos oğlu Uriya oğlu Meremot, Elyaşivin evinin girişindən
    axırına qədər bərpa etdi.
  eng-DBY: After him repaired Meremoth the son of Urijah, the son of Koz, another
    piece, from the door of the house of Eliashib as far as the end of the house of
    Eliashib.
  hin-2017: इसके बाद एक और भाग की अर्थात् एल्याशीब के घर के द्वार से लेकर उसी घर के
    सिरे तक की मरम्मत, मरेमोत ने की, जो हक्कोस का पोता और ऊरिय्याह का पुत्र था।
  wol-KYG: Ka topp ca moom Meremot la, doomu Uri doomu Akocc. Muy defaraat làcc wa
    dale ca bunt kër Elyasib, ba fa kër ga yem.
  eng-YLT: After him hath Meremoth son of Urijah, son of Koz, strengthened, a second
    measure, from the opening of the house of Eliashib even unto the completion of
    the house of Eliashib.
  eng-WYC-2017: And Meremoth, the son of Urijah, son of Hakkoz, builded after him
    the second measure, from the gate [of the house] of Eliashib, as far as the house
    of Eliashib was stretched forth.
  eng-WMBB: After him, Meremoth the son of Uriah the son of Hakkoz repaired another
    portion, from the door of the house of Eliashib even to the end of the house of
    Eliashib.
  urd-GVH: अगला हिस्सा मरीमोत बिन ऊरियाह बिन हक़्क़ूज़ की ज़िम्मादारी थी और इलियासिब
    के घर के दरवाज़े से शुरू होकर उसके कोने पर ख़त्म हुआ।
  rug-rug: Hoda la koasa si e Meremoti, sa tuna koreo e Uraea meke na tuna sa tuna
    koreo e Hakozi, si tuvakia sa kukuruna sa goba podalae pa sadana sa sasada vetu
    te Eliasibi kamo pa hukihukirina sa nana vetu.
  gaz-gaz: Isatti aansee Mereemooti ilmi Uuriyaa, ilmi Haqoosi balbala mana Eliyaashiibiitii
    jalqabee hamma dhuma isaatti kutaa biraa haaromse.
  fra-LSG: Après lui Merémoth, fils d’Urie, fils d’Hakkots, répara une autre portion
    depuis la porte de la maison d’Éliaschib jusqu’à l’extrémité de la maison d’Éliaschib.
  yal-yal: Yuriyaa dii xɛmɛn Meremoti, Hakɔsi mamandenna fan yi yire gbɛtɛ yitɔn a
    xanbi ra, keli Eliyasibi a banxin so dɛɛn ma siga han a danna.
  haw-1868: A malaila aku hoala hou ae la o Meremota ke keiki a Uria ke keiki a Koza,
    i ka pauku e pili pu ana mai ka puka aku o ka hale o Eliasiba a hiki i ka pau
    ana o ka hale o Eliasiba.
  arb-NAV: وَأَعْقَبَهُ مَرِيمُوثُ بْنُ أُورِيَّا بْنِ هَقُّوصَ، فَرَمَّمَ قِسْماً
    ثَانِياً مِنْ مَدْخَلِ بَيْتِ أَلِيَاشِيبَ إِلَى نِهَايَتِهِ.
  ewe-ewe: Meremot, Uria ƒe vi kple Hakɔz ƒe tɔgbuiyɔvi, woɖo gli la ƒe akpa aɖe tso
    Eliasib ƒe aƒe ƒe agbo ƒe kasa yi aƒe la xa.
  eng-LEE: Next to him repaired Meremoth the son of Uriyah the son of Hakkoz another
    division, from the door of the house of Elyashib even as far as the end of the
    house of Elyashib.
  asm-FB: তেওঁৰ পাছত মৰেমোতে, যিজন উৰিয়াৰ পুত্র আছিল, আৰু উৰিয়া হক্কোচৰ পুত্র। সেই
    মৰেমোতে ইলিয়াচীবৰ ঘৰৰ দুৱাৰৰ পৰা ইলিয়াচীবৰ ঘৰৰ শেষলৈকে এটা অংশ মেৰামতি কৰিলে।
  sus-A: عُرِيَ شَ دِ مٍرٍ مٌتِ، نَشَن قِندِشِ هَكْسِ شَ مَمَدِ رَ، نَشَ تّتّ يَءِلَن
    قْلْقٍ عٍلِيَسِبُ شَ بَنشِ نَادّ رَ، هَن عَ شَ بَنشِ دَنشِ دّننَشّ.
  fra-SBL: Après lui, Merémoth, fils d'Urie, fils de Hakkoz, répara une autre portion,
    depuis la porte de la maison d'Éliaschib jusqu'à l'extrémité de la maison d'Éliaschib.
  hbo-hbo: אַחֲרָ֣יו הֶחֱזִ֗יק מְרֵמֹ֧ות בֶּן־אוּרִיָּ֛ה בֶּן־הַקֹּ֖וץ מִדָּ֣ה שֵׁנִ֑ית
    מִפֶּ֙תַח֙ בֵּ֣ית אֶלְיָשִׁ֔יב וְעַד־תַּכְלִ֖ית בֵּ֥ית אֶלְיָשִֽׁיב׃ ס
  piu-2006: '@see-verse:NEH.003.020'
  kik-kik: Kũrigania nake, Meremothu mũrũ wa Uria, mũrũ wa Hakozu, nĩacookereirie
    gĩcunjĩ kĩu kĩngĩ kuuma itoonyero rĩa nyũmba ya Eliashibu nginya mũthia-inĩ wayo.
  fra-NCL: Après lui, Mérimuth, fils d’Urie, fils de Haccus, réparait une autre portion,
    depuis la porte de la maison d’Eliasib, jusqu’à l’extrémité de la maison d’Eliasib.
  cek-AK: Anih pacoengah kaom ahmuen loe Koz ih capa Uriah, anih ih capa Meremoth
    mah, Eliashib im thok hoi kamtong im takii khoek to pathoep.
  cuk-cuk: Baruc-nagaba, Urías-machi-Meremot, galu-nudaksamogad. Eliasib-neg-doged-akar,
    a-neg-bergunaidse, Meremot galu-nudaksad. Meremotʼde, Cos-wagwad.
  uig-CYR: Униң йенида Һакозниң нәвриси, Урияниң оғли Мәрәмот сепилниң Әлияшибниң
    өйиниң дәрвазисидин таки Әлияшибниң һойлисиниң ахириғичә болған йәнә бир бөлигини
    ясиди.
  tel-2017: హక్కోజు మనవడు, ఊరియా కొడుకు మెరేమోతు మరొక భాగాన్ని అంటే ఎల్యాషీబు ఇంటి
    ద్వారం నుండి చివరి వరకూ బాగు చేశాడు.
  hat-BSA: Apre li menm, Merémoth, fis a Urie a, fis a Hakkots la, te repare yon lòt
    pòsyon soti nan pòtay lakay Éliaschib la, jis rive nan dènye pwent lakay Éliaschib
    la.
  kos-kos: Meremoth, wen natul Uriah su ma natul Hakkoz, el musai pola se tokoyang,
    fahsryak na nwe ke saflaiyen lohm sel Eliashib.
  hbo-WLC: אַחֲרָ֣יו הֶחֱזִ֗יק מְרֵמ֧וֹת בֶּן־אוּרִיָּ֛ה בֶּן־הַקּ֖וֹץ מִדָּ֣ה שֵׁנִ֑ית
    מִפֶּ֙תַח֙ בֵּ֣ית אֶלְיָשִׁ֔יב וְעַד־תַּכְלִ֖ית בֵּ֥ית אֶלְיָשִֽׁיב׃ ס
  ibo-ibo: Onye na-eso ya bụ Meremot nwa Ụraya, nwa Hakoz. Ọ sitere nʼọnụ ụzọ ụlọ
    Eliashib rụziri ruo na ngwụcha ya.
  ory-ory: ତତ୍ପରେ ହକ୍କୋସ୍‍ର ପୌତ୍ର ଊରୀୟର ପୁତ୍ର ମରେମୋତ୍‍ ଇଲିୟାଶୀବ୍‍ର ଗୃହ ଦ୍ୱାରଠାରୁ ଇଲୀୟାଶୀବର
    ଗୃହପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଅନ୍ୟ ଏକ ଅଂଶର ମରାମତି କଲା।
  chk-chk: Meremot nöün Uria we mwän, nge Uria nöün Hakos, a senisefälietä pwal eu
    kinikin ünükün, seni asamalapen imwen Eliasip tori lesopun imwan.
  rop-rop: Meremoth bin det san blanga Yuraiya en grensan blanga Heikas, en imbin
    bildimbek det najawan pat blanga det wol, raidap langa det pleis weya det haus
    blanga Eliyashib bin binij.
  ukr-1871: За ним лагодив Меремот, син Уріїн, сина Гакозового, на другій дїльницї,
    від дверей дому Елїяшивого до кінця дому Елїяшивого.
  deu-1951: Nach ihm baute Meremot, der Sohn Urijas, des Sohnes des Hakkoz, ein weiteres
    Stück von der Haustüre Eljaschibs bis an das Ende des Hauses Eljaschibs.
  eng-JPS: After him repaired Meremoth the son of Uriah the son of Hakkoz another
    portion, from the door of the house of Eliashib even to the end of the house of
    Eliashib.
  srp-1865: Za njim opravlja Merimot sin Urije sina Akosova toliko od vrata kuæe Elijasivove
    do kraja kuæe Elijasivove.
  lug-lug: Meremoosi mutabani wa Uliya, muzzukulu wa Kakkozi n’addaabiriza ekitundu
    ekyaddirira okuva ku mulyango gw’ennyumba ya Eriyasibu okutuuka ku nkomerero yaayo.
  heb-heb: אחריו החזיק מרמות בן אוריה בן הקוץ מדה שנית מפתח בית אלישיב ועד תכלית בית
    אלישיב׃
  ben-IRV: তারপরে হক্কোসের ছেলে ঊরিয়ের ছেলে মরেমোৎ ইলীয়াশীবের বাড়ির দরজা থেকে শুরু
    করে ইলীয়াশীবের বাড়ীর শেষ পর্যন্ত আর এক অংশ সারাই করল।
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਇੱਕ ਹੋਰ ਹਿੱਸੇ ਦੀ ਮੁਰੰਮਤ ਅਰਥਾਤ ਅਲਯਾਸ਼ੀਬ ਦੇ ਘਰ ਦੇ ਦਰਵਾਜ਼ੇ ਤੋਂ
    ਲੈ ਕੇ ਉਸੇ ਦੇ ਘਰ ਦੇ ਆਖਿਰ ਤੱਕ, ਹਕੋਸ ਦੇ ਪੋਤਰੇ ਊਰਿੱਯਾਹ ਦੇ ਪੁੱਤਰ ਮਰੇਮੋਥ ਨੇ ਕੀਤੀ।
  mya-JVB: သူ့ နောက် မှ၊ ကောဇ သား ဖြစ်သော ဥရိယ ၏ သား မေရမုတ် သည်၊ ဧလျာရှိပ် အိမ် တံခါး
    မှ အိမ် ထောင့် တိုင်အောင် ပြင် ၏။
  tbg-tbg: Uriaara maaqu, Hakosira nainti Meremotiva, viva Rivaira anku vokuka hampata
    vira vuruvi vau vaantaavurara qaiqaa autuqiro viviro, vuru Eliaasipira naavu hini
    viti vaunaini taiqa kora.
  hmo-hmo: Unai murinai, magu kahana ta be Meremoto Uria, Hakoso ena tubuna ese ia
    haginia, Eliasibi ena ruma iduara dekena amo, ela bona Eliasibi ena ruma dokona.
  urd-urd: फिर मरीमोत बिन ऊरिय्याह बिन हक्कूस ने एक और टुकड़े की इलियासब के घर के
    दरवाज़े से इलियासब के घर के आख़िर तक मरम्मत की।
  rus-SYN: За ним чинил Меремоф, сын Урии, сын Гаккоца, на втором участке, от дверей
    дома Елияшивова до конца дома Елияшивова.
  bqc-SIM: A gbɛa Ulia nɛ́ Mɛlemↄ, Akozi tↄũna gupãle kɛ̀kɛ bò za Ɛliasibu bɛ kpɛɛlɛ
    e aà ua lɛ́wa.
  tcz-CHONGTHU: Chule ama nunga hin Hakkoz chapa Uriah chapa Meremoth chun Eliashib
    in kot na konin aninglang khat geiyin asem phan ahi.
  mar-mar: हक्कोसचा पुत्र उरीया. उरीयाचा पुत्र मरेमोथ याने एल्याशीबाच्या घराच्या दारापासून
    सरळ घराच्या शेवटपर्यंत भिंतीचे काम केले.
  qub-qub: Chaypita päsaraj cajtana allchachiran Uriaspa wamran Meremot, Cospa willcan.
    Pay allchachiran Eliasibpa wasin lädunpita wasin ushajcama.
  hat-hat: Meremòt, pitit gason Ouri a, pitit pitit gason Akòz, te rebati pòsyon ki
    vin apre a, pran depi devan papòt kay Elyachib la rive jouk nan dènye bout kay
    la.
  eng-BSB: Next to him, Meremoth son of Uriah, the son of Hakkoz, repaired another
    section, from the doorway of the house of Eliashib to the end of the house.
  eng-WEBPB: After him, Meremoth the son of Uriah the son of Hakkoz repaired another
    portion, from the door of the house of Eliashib even to the end of the house of
    Eliashib.
  kbq-kbq: Hagi Baruku'ma ome atreretira Uria nemofo Meremoti'a Hakozi negehokino,
    Eliasibi nomofo kafa avamenteti kuma kegina eri agafa huteno vuno ana nomo'ma
    ome atre'nere, ana kegina eri so'e huno ome atre'ne.
  nhe-BL: Huan inacastla, tequitic Meremot, icone Urías huan iixhui Cos. Yajaya quicualchijchijqui
    nopa tepamitl tlen ipuerta totajtzi Eliasib hasta campa inacastla ichaj.
  gub-BL: Meremot Uri ta'yr Akoz hemimino uzapo ipehegwer a'e pehegwer rehe uzekok
    ma'e. Uzypyrog Eriaziw hàpuz hukenaw pe. Oho te hàpuz iahykaw pe.
  eng-DRA: After him Merimuth the son of Urias the son of Haccus, built another measure,
    from the door of the house of Eliasib, to the end of the house of Eliasib.
