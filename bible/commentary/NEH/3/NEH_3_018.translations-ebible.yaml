verse: NEH.003.018
translations:
  mal-C: അടുത്തഭാഗം അവരുടെ സഹോദരർ കെയീലാ പ്രവിശ്യയുടെ മറ്റേ പകുതിയുടെ അധികാരിയായ ഹെനാദാദിന്റെ
    മകൻ ബവ്വായിയുടെ ചുമതലയിൽ അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Darnach besserten aus ihre Brüder, als ihr Leiter Binnui, der Sohn Henadads,
    der Oberste der anderen Hälfte des Bezirks von Kegila.
  lin-lin: Bandeko na ye batongaki pembeni na ye, na bokambami ya Binuwi, mwana mobali
    ya Enadadi, mokambi ya ndambo mosusu ya etuka ya Keila.
  eng-LSV: After him their brothers have strengthened, [and] Bavvai son of Henadad,
    head of the half of the district of Keilah.
  eng-GNV: 'After him fortified their brethren: Bauai, the sonne of Henadad the ruler
    of the halfe part of Keilah:'
  eng-WEBSTER: After him repaired their brethren, Bavai the son of Henadad, the ruler
    of the half part of Keilah.
  nhw-BL: Huan inacastla, quicualchijchijque nopa tepamitl ihuampoyohua catli tequitiyayaj
    imaco Bavai, icone Henadad, catli elqui gobernador ipan ne seyoc tlajco nopa municipio
    Keila.
  swh-ONEN: Baada yake, ukarabati ulifanywa na ndugu zao chini ya usimamizi wa Binui
    mwana wa Henadadi, mtawala wa nusu hiyo ingine ya wilaya ya Keila.
  bba-bba: Ben bɔkuɔ win mɛro bisibu bɑ mɑɑ suɑ min di. Wi u bu kpɑre wiyɑ Bɑfɑi,
    Henɑdɑdin bii. Wiyɑ u mɑɑ Keilɑn berɑ ye yɑ tie kpɑre.
  eng-KJVCPB: After him repaired their brethren, Bavai the son of Henadad, the ruler
    of the half part of Keilah.
  luo-luo: Jowete Hashabia nogedo e dirgi, ne gin jo-Binnui ma wuod Henadad, jatend
    dir gwengʼ Keila machielo.
  meu-meu: 'Ia murinai idia tadikakadia ese maḡu e bania: Bavai Henadad, Keila tano
    kahana lohiana;'
  npi-ULB: तिनीपछि कीलाहको आधा जिल्लाका शासक हेनादादका छोरा बिन्‍नूईलगायत तिनीहरूका
    जनताले मर्मत गरे ।
  yor-yor: Lẹ́yìn rẹ̀ ni àwọn Lefi arákùnrin wọn ní abẹ́ àkóso Binnui ṣe àtúnṣe, Bafai
    ọmọ Henadadi, ìjòyè àwọn ìdajì agbègbè Keila.
  ind-ind: Selanjutnya, ada kelompok Bawai anak Henadad, pemimpin setengah daerah
    Kehila lainnya, bersama orang-orang dari daerahnya. Mereka memperbaiki tembok.
  pes-OPCB: در کنار او بوای (پسر حیناداد) شهردار نصف دیگر قعیله قسمت بعدی را تعمیر
    نمود.
  tgl-ULB: Pagkatapos niya ang kanilang mga kababayan ang nag-ayos, kabilang si Bavai,
    anak ni Henadad, pinuno ng kalahating distrito ng Keila.
  hui-hui: Ani bialu heagola Henadada igini Babai ibu Keila dindiha gabumane agali
    haguane mende henego ibu halu Libai agali maru heba tigua Hasabaia halu bialu
    hayagoria howa bu yolo muwa bialu hene.
  mya-mya: နောက်​တစ်​ပိုင်း​ကို​ဟေ​န​ဒဒ်​၏​သား၊ ကိ​လ နယ်​အ​ခြား​တစ်​ဝက်​ကို​အုပ်​ချုပ်​ရ​သူ
    ဗာ​ဝဲ​တည်​ဆောက်​၏။
  bod-N: དེ་དང་མུ་མཐུད་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་དེ་དག་གི་སྤུན་རྣམས་ལས། ཀེ་ཨི་ལཱའི་ཡུལ་གཞན་ཕྱེད་ཀའི་བདག་གཉེར་པ་སྟེ་ཧེ་ན་དད་ཀྱི་བུ་པུ་ཝ་ཨིས་ཉམས་གསོ་མཛད།
  sna-sna: Vaimutevera pakugadzira, vanhu venyika yavo vaiva pasi paBhinui mwanakomana
    waHenadhadhi, mutongi weimwe hafu yeKeira.
  spa-BLM: Después de él, sus hermanos, Bavvai hijo de Henadad, gobernante de la mitad
    del distrito de Keila, hizo reparaciones.
  cac-cac: Axo b'aj ix c'och yic eb' chi', ata' ix sb'oxiq'ue juntzan̈xo eb' sc'ab'yoc
    eb'. A vin̈aj Bavai yuninal vin̈aj Henadad, yajal d'a nan̈alxo smacb'en Keila
    chi', a vin̈ scuchb'an eb'.
  swh-ULB: Baada yake watu wa nchi zao walijenga, ikiwa ni pamoja na Binui mwana wa
    Henadadi, mkuu wa nusu ya wilaya ya Keila.
  bel-bel: 'За ім папраўлялі браты іхнія: Бавай, сын Ханадада, начальнік Кеільскай
    паўакругі.'
  deu-ELBBK: Neben ihm besserten aus ihre Brüder, Bawai, der Sohn Henadads, der Oberste
    des anderen halben Bezirks von Kehila.
  mbb-OT: Is sunud kandin iyan is emurè din te meǥinged he mibpenguluwan te anak ni
    Henadad he si Binui, he pengulu te ketengà te distritu te Keila.
  mal-2015: അതിന്റെശേഷം അവന്റെ സഹോദരന്മാരിൽ കെയീലാദേശത്തിന്റെ മറ്റെ പാതിക്കു പ്രഭുവായ
    ഹേനാദാദിന്റെ മകൻ ബവ്വായി അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Pal leste prikerenas aver Leviti, saven ľidžalas o Chenadad, le Bavajoskro
    čhavo, savo sas vodcas upral dujto jepaš okresis Keilate.
  pes-OPV: و بعد از او برادران ایشان، بوای ابن حیناداد، رئیس نصف بلد قعیله تعمیر نمود.
  ron-1924: Дупэ ел, ау лукрат фраций лор, Бавай, фиул луй Хенадад, май-мареле песте
    жумэтате дин цинутул Кеила,
  ben-OBCV: তার পরের অংশটি তাদের সঙ্গের লেবীয়েরা, কিয়ীলা প্রদেশের বাকি অংশের শাসনকর্তা
    হেনাদদের ছেলে ববয়ের অধীনে থেকে মেরামত করল।
  som-som: Meeshii isaga ku xigtayna waxaa cusboonaysiiyey walaalahood oo uu ka mid
    ahaa Baway ina Xeenaadaad oo ahaa taliyihii degmada Qeciilaah badhkiis.
  lat-VUC: 'Post eum ædificaverunt fratres eorum: Bavai filius Enadad, princeps dimidiæ
    partis Ceilæ:'
  eng-ASVBT: After him repaired their brethren, Bavvai the son of Henadad, the ruler
    of half the district of Keilah.
  ita-1885: Dopo lui ristorarono i lor fratelli, Bavvai, figliuolo di Henadad, capitano
    dell'altra metà della contrada di Cheila.
  eng-ULB: After him their countrymen repaired, including Binnui son of Henadad, the
    ruler of half the district of Keilah.
  spa-VBL: Junto a ellos estaban sus vecinos bajo Binui, hijo de Henadad, gobernante
    de la otra mitad de la región de Keila.
  fra-_FOB: 'Après lui, leurs frères travaillèrent: Bavaï, fils de Hénadad, chef d''un
    demi-quartier de Kéïla;'
  mal-mal: അതിന്‍റെശേഷം അവന്റെ സഹോദരന്മാരിൽ കെയീലാദേശത്തിന്റെ മറ്റെ പകുതിയുടെ പ്രഭുവായ
    ഹേനാദാദിന്റെ മകൻ ബവ്വായി അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Agle hisse ko Lāwiyoṅ ne Binnūī bin Hanadād ke zer-e-nigarānī khaṛā kiyā
    jo zile Qaīlā ke dūsre ādhe hisse par muqarrar thā.
  suz-BL: मेकेर रे बोइश्‍शा, आन लोक्‍बपुकीमी प्रोव़तेक्‍म। मेको कैलाह ङा लीशो भाग
    ङा हुकुम पाइब, हेनादाद आ तौ बिन्‍नुइ बाक्‍त।
  ita-1927: Dopo di lui lavorarono alle riparazioni i loro fratelli, sotto Bavvai,
    figliuolo di Henadad, capo della metà del distretto di Keila;
  ckb-ckb: پاش ئەویش براکانیان، بەنوی کوڕی حێناداد، فەرمانڕەوای نیوەی ناوچەی قەعیلا
    ڕووخاوییەکەیان چاککردەوە.
  eng-BBE: After him were working their brothers, Bavvai, the son of Henadad, ruler
    of half the division of Keilah.
  kan-OKCV: ಇವರ ನಂತರ, ಇವರ ಬಂಧುಗಳಲ್ಲಿ ಕೆಯೀಲದ ಎರಡನೆಯ ಅರೆನಾಡೊಡೆಯನೂ, ಹೇನಾದಾದನ ಮಗನೂ ಆದ
    ಬಿನ್ನೂಯ್.
  bbb-bbb: '@see-verse:NEH.003.017'
  tam-2017: அவனுக்குப் பிறகு அவனுடைய சகோதரர்களில் கேகிலா மாகாணத்து மறுபாதியை ஆட்சி
    செய்யும் எனாதாதின் மகன் பாபாயி பழுதுபார்த்துக் கட்டினான்.
  spa-RV-1909: Después de él restauraron sus hermanos, Bavvai hijo de Henadad, príncipe
    de la mitad de la región de Ceila.
  ron-BTF: 'După el au reparat frații lor: Bavai, fiul lui Henadad, conducătorul peste
    o jumătate din Cheila.'
  eng-WEBP: After him, their brothers, Bavvai the son of Henadad, the ruler of half
    the district of Keilah made repairs.
  eng-FBV: Next to them were their neighbors under Binnui, son of Henadad, ruler of
    the other Keilah half-district.
  nld-1939: Daarna bouwde zijn ambtgenoot Bawwai, de zoon van Chenadad en overste
    van het halve distrikt Keïla.
  nch-BL: Huan inacasta, quicualchijchijque nopa tepamit ihuampoyohua cati tequitiyayaj
    imaco Bavai, icone Henadad, cati elqui gobernador ipan ne seyoc tajco nopa municipio
    Keila.
  vie-1934: Kế người, có anh em của họ, là Ba-vai, con trai của Hê-na-đát, quản lý
    phân nửa quận Kê-i-la, tu bổ.
  hin-CV: उसके पास वाले भाग की मरम्मत उनके भाइयों ने काइलाह के क्षेत्र के बचे हुए
    भाग के अधिकारी हेनादाद के पुत्र बव्वाई की निगरानी में पूरी हुई.
  spa-BES: Después de él trabajaban sus hermanos, Bavai, el hijo de Henadad, gobernante
    de la mitad de la división de Keilah.
  tdx-tdx: Nanonjohy aze namboatse o rahalahi’ iareoo, i Bavaý ana’ i Kenadade, ty
    mpifehe’ ty vakim-pifehea’ i Keilà.
  tha-KJV: ถัดเขาไปพี่น้องของเขาได้ซ่อมแซมคือ บัฟวัยบุตรชายเฮนาดัด ผู้​ปกครองแขวงเคอีลาห์​ครึ่งหนึ่ง
  por-BR-2018: Depois dele repararam seus irmãos, Bavai filho de Henadade, líder de
    metade da região de Queila.
  deu-ELO: Nächst ihm besserten aus ihre Brüder, Bawai, der Sohn Henadads, der Oberste
    des anderen halben Bezirks von Kehila.
  eng-WYC-2018: The brethren of them, Bavai, the son of Henadad, prince of the half
    part of Keilah, builded after him. (And their kinsmen rebuilt after him; first
    Bavai, the son of Henadad, the ruler of the other half of the district of Keilah.)
  epo-epo: Post li konstruis iliaj fratoj, Bavaj, filo de Ĥenadad, estro de duondistrikto
    de Keila.
  uig-PIN: Uning yenidiki tutax ⱪismini ularning ⱪerindaxliri — Keilaⱨning ikkinqi
    yerimining ⱨakimi, Ⱨenadadning oƣli Baway yasidi.
  beo-beo: Ba:fa:iai da Henadede (e da Giaila soge la:idi eno amoga ouligisu esalu)
    egefe esalu. E da feadili legei eno gagoi.
  tpi-OTNT: Bavai, pikinini man bilong Henadat, em i hetman bilong namba 2 hap bilong
    distrik Keila. Na em wantaim ol arapela Livai i skruim hap bilong banis klostu
    long lain bilong Hasabia.
  hau-SA: Biye da shi, ’yan’uwansu Lawiyawa ne a ƙarƙashin Binnuyi ɗan Henadad, mai
    mulkin ɗayan rabin yankin Keyila suka yi gyare-gyaren.
  uig-LAT: Uning yénidiki tutash qismini ularning qérindashliri — Kéilahning ikkinchi
    yérimining hakimi, Hénadadning oghli Baway yasidi.
  nde-nde: Kulandela yena, kwakusakha amadoda akibo engaphansi kukaBhavayi indodana
    kaHenadadi, umbusi wenye ingxenye yesiqinti saseKheyila.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe honau kāinga, ko Pavai ko e foha ʻo Henatati,
    ko e pule ʻoe vaeuaʻanga ʻe taha ʻo Kiila.
  ces-1613: Za ním opravovali bratří jejich, Bavai syn Chenadadův, hejtman nad polovicí
    kraje Ceily.
  eng-WMB: After him, their brothers, Bavvai the son of Henadad, the ruler of half
    the district of Keilah made repairs.
  tam-TCV: அவனுக்கு அடுத்ததாக அவர்களுடைய நாட்டு மக்களான மற்ற சகோதரரால் திருத்த வேலைகள்
    செய்யப்பட்டன. கேயிலா மாவட்டத்தின் மறுபகுதிக்கு ஆளுநனான எனாதாதின் மகன் பவ்வாயின்
    தலைமையின்கீழ் திருத்த வேலைகள் செய்யப்பட்டன.
  ceb-ULB: Sunod kaniya nga nag-ayo mao ang lumolupyo sa ilang lungsod, lakip si Bavai
    ang anak nga lalaki ni Henadad, ang tigdumala sa katunga sa distrito sa Keila.
  pol-UBG: 'Za nim naprawiali ich bracia: Bawaj, syn Chenadada, przełożony połowy
    okręgu Keila.'
  urd-GVU: اگلے حصے کو لاویوں نے بِنّوئی بن حنداد کے زیرِ نگرانی کھڑا کیا جو ضلع قعیلہ
    کے دوسرے آدھے حصے پر مقرر تھا۔
  deu-1912: Nach ihm bauten ihre Brüder, Bavvai, der Sohn Henadads, der Oberste des
    andern halben Kreises von Kegila.
  ntj-ntj: '@see-verse:NEH.003.017'
  kan-2017: ಇವರ ನಂತರ ಇವರ ಬಂಧುಗಳಲ್ಲಿ ಕೆಯೀಲದ ಅರ್ಧ ಪಟ್ಟಣಗಳ ಒಡೆಯನೂ, ಹೇನಾದಾದನ ಮಗನೂ ಆದ ಬವ್ವೈ.
  yap-yap: Bavvai nib mo’on ni fak Henadad, nma gagiyegnag baley e binaw nu Keilah,
    e ir e ubung e gin ni migid;
  hlt-MCSB: Anih phoeiah te Keilah conghol hlangvang mangpa Henadad capa Bavvai neh
    amih boeinaphung loh a tlaih uh.
  mdy-ETH: ዬካፓ ሄሊ ዓኣ ቤዞ ሃሣ ቄዒላ ዓጮኮ ባጎ ዛሎ ዎይሣ፥ ሄናዳዴ ናኣዚ ባዋዬ ኮሼኔ።
  twi-ASANTE: Wɔn a wɔdi so yɛ ɔno ara ne manfoɔ a na Henadad babarima Binui tua wɔn
    ano. Ɔno na na ɔtua Keila mansini fa no ano.
  eng-WEBU: After him, their brothers, Bavvai the son of Henadad, the ruler of half
    the district of Keilah made repairs.
  wal-wal: Appe kaalliyaagaa Henadaada na7ai, Qa7iila woradaa naa77antto shaahuwaa
    haariya Baawaayinne a ishantti gimbbidosona.
  spa-PDDPT: Después de él repararon sus hermanos y Bavay, hijo de Henadad, jefe de
    la otra mitad del distrito Queila.
  gun-gun: Ha'e va'e rire ma tyvy ju omba'eapo, Queila yvy mbyte rupi opena va'e Henadade
    ra'y Bavai.
  agu-BL: Ej, nin kalena'tz cyoque'nt yi e' mas xonl Hasabías tan banle'n jujunt piẍ
    cyetz. Oc Bavai yi cy'ajl Henadad tan banle'n jun piẍ. Yi Bavai, i' ajcaw te yi
    jalajt ama'l Keila.
  ilo-ULB: Simmaruno kenkuana a nagtarimaan dagiti kailianda, pakairamanan ni Bavvai,
    a putot ni Henadad, a mangiturturay iti kagudua a distrito ti Keila.
  kpg-kpg: Bavvai, tama ni Henadad, di tagi di baahi tenua go Keilah dela i golo,
    guu hau di gunga nomuli.
  uig-ARA: ئۇنىڭ يېنىدىكى تۇتاش قىسمىنى ئۇلارنىڭ قېرىنداشلىرى ــ كېئىلاھنىڭ ئىككىنچى
    يېرىمىنىڭ ھاكىمى، ھېنادادنىڭ ئوغلى باۋاي ياسىدى.
  sus-sus: Xenadadi xa di Bafaya, naxan na Keyila sɛɛti mangɛ ra, naxa wali a ngaxakerenyi
    Xasabiya xa wali sɛɛti ma.
  pon-2006: Pappai nein Enadad, kaunen apalien kahnimw Keila teio, me peusehlahsang;
  ksd-ksd: Ra umana tura i diat dia ga mamal ta kana ngu na papalum, Bavai natu i
    Kenadad, ra tena varkurai ta ra ngungu ta ra papar Keila.
  tur-YTC: Ondan sonra, kardeşleri, Keila bölgesinin yarısının yöneticisi olan Henadad
    oğlu Bavvay onardı.
  ind-AYT: Di sampingnya, saudara-saudara mereka di bawah pimpinan Binui, anak Henadad,
    penguasa setengah wilayah Kehila, melakukan perbaikan.
  nya-nya: Pambuyo pa iyeyu abale awo anapitiriza kukonza, ndipo mtsogoleri wawo anali
    Bawai mwana wa Henadadi, wolamulira theka lina la chigawo cha Keyila.
  hrv-hrv: 'Do njih su popravljala njihova braća: Bavaj, sin Henadadov, glavar nad
    polovicom keilskog kotara;'
  mps-mps: Tama Bavai, te Henadatgo ogwa, aga te namba 2 wali Keila distrik tobolu
    bidi dao. Tama aga dali te gasa Livai dabego dali te obo banis sę te bidi Hasabiago
    hani sę ebo pąde sę yalio.
  tpi-tpi: Bavai, pikinini man bilong Henadat, em i hetman bilong namba 2 hap bilong
    distrik Keila. Na em wantaim ol arapela Livai i skruim hap bilong banis klostu
    long lain bilong Hasabia.
  dan-1931: Efter ham arbejdede deres Bysbørn, ført af Binnuj, Henadads Søn, Øversten
    over den anden Halvdel af Ke'ilas Område.
  vie-OVCB: Bên Ha-sa-ba có anh em ông, đứng đầu là Ba-vai, con Hê-na-đát, quận trưởng
    phân nửa quận Kê-i-la còn lại.
  guj-2017: તેની બાજુમાં તેઓના દેશના માણસો, એટલે હેનાદાદનો દીકરો બાવ્વાય, જે કઈલાના
    અર્ધા જિલ્લાનો કારભારી હતો. તે સમારકામ કરતો હતો.
  pon-2006A: Pappai nein Enadad, kaunen apalien kahnimw Keila teio, me peusehlahsang;
  por-BRBSL: Depois dele, seus irmãos, Bavvai, filho de Henadad, o governante da metade
    do distrito de Keilah, fizeram reparos.
  cth-cth: Hahoi Keilah khopui tangawn kaukkung Henadad capa Bavvainaw ni a pathoup
    awh.
  twi-twi: Wɔn a wodi so yɛ ɔno ara ne manfo a na Henadad babarima Binui tua wɔn ano.
    Ɔno na na otua Keila mansin fa no ano.
  hlt-hlt: Anih phoeiah te Keilah conghol hlangvang mangpa Henadad capa Bavvai neh
    amih boeinaphung loh a tlaih uh.
  tbz-SIM: Kɛ̀ wenwee dɔú, nkɛ̀ Enɑdɑdi birɛ Binnuii tebitɛɛ sɔɔtɛ́. Weè do bɑkɛ́
    Keidɑɑ kó dihɛì tɛrì dikéè.
  msy-2020: Ezɨ Henadatɨn otarim Bavai, a Keilan Distrighɨn akuar igharazimɨn gumazir
    dapanim, a ko an distrighɨn itir Livain gumaziba, dɨvazir nam Hasabian boroghɨn
    uam an ingara zui.
  dop-dop: Pɑ wɑɑlɩ kɛ́ Henɑtɑtɩ pǝyɑlʋ Pɑfɑyi wei ɩ kɛ́ Keilɑ hɔɣɔlʋɣʋ lɛŋkʋ nyʋɣʋ
    tʋ tɔ,
  azb-azb: Xaşavyadan sonra onların qardaşları, Qaila əyalətinin yarı hissə rəisi
    Xenadad oğlu Binnuy bərpa işləri gördülər.
  eng-DBY: After him repaired their brethren, Bavvai the son of Henadad, the chief
    of the half district of Keilah.
  hin-2017: उसके बाद उनके भाइयों समेत कीला के आधे जिले के हाकिम हेनादाद के पुत्र बव्वै
    ने मरम्मत की।
  wol-KYG: Ka topp ca moom di liggéey, di seen mbokk Binuy doomu Enadàdd, boroom geneen
    wàllu gox ba ñuy wax Keyla.
  eng-YLT: After him have their brethren strengthened, [and] Bavvai son of Henadad,
    head of the half of the district of Keilah.
  eng-WYC-2017: The brethren of them, Bavai, the son of Henadad, prince of the half
    part of Keilah, builded after him.
  eng-WMBB: After him, their brothers, Bavvai the son of Henadad, the ruler of half
    the district of Keilah made repairs.
  urd-GVH: अगले हिस्से को लावियों ने बिन्नूई बिन हनदाद के ज़ेरे-निगरानी खड़ा किया
    जो ज़िले क़ईला के दूसरे आधे हिस्से पर मुक़र्रर था।
  rug-rug: Hoda la koasa si tuvakia e Binui sa tuna koreo e Henadadi, sa palabatu
    pa kukuruna sa vasileana pa Keila.
  gaz-gaz: Isatti aansee namoonni biyya isaanii qajeelcha Bawaayi ilma Heenaadaad
    bulchaa gartokkee aanaa Qeyiilaa jala turan ni haaromsan.
  fra-LSG: Après lui travaillèrent leurs frères, Bavvaï, fils de Hénadad, chef de
    la moitié du district de Keïla;
  yal-yal: A ngaxakedenne fan yi walima a xanbi ra, Xenadadaa dii xɛmɛn Bawayi, Keyila
    fɔxɔ kedenna bonna kuntigin bun.
  haw-1868: A malaila aku hoala hou ae la o ko lakou mau hoahanau, o Bavai ke keiki
    a Henadada, ka luna o kekahi hapalua o Keila.
  arb-NAV: ثُمَّ رَمَّمَ إِخْوَتُهُمْ بِإِشْرَافِ بَوَّايَ بْنِ حِينَادَادَ رَئِيسِ
    نِصْفِ دَائِرَةِ قَعِيلَةَ قِسْماً.
  ewe-ewe: Ame siwo kplɔe ɖo la woe nye eƒe hlɔ̃metɔwo. Wowɔ dɔ le Bawai, Henadad
    ƒe vi, ame si nye Keila nuto la ƒe afã evelia dziɖula la ƒe dzikpɔkpɔ te.
  eng-LEE: 'Next to him repaired their brethren: Bavai the son of Chenadad, the chief
    of the [other] half district of Ke''ilah.'
  asm-FB: তেওঁৰ পাছত তেওঁলোকৰ দেশীয় লোকসকলৰ সৈতে কয়ীলা জিলাৰ আধা অংশৰ শাসনকৰ্তা
    হেনাদদৰ পুত্ৰ বব্বয়ে মেৰামতি কৰিলে।
  sus-A: شٍنَدَدِ شَ دِ بَقَيَ، نَشَن نَ كٍيِلَ سّيتِ مَنفّ رَ، نَشَ وَلِ عَ نفَشَكٍرٍنيِ
    شَسَبِيَ شَ وَلِ سّيتِ مَ.
  fra-SBL: Après lui, leurs frères, Bavvai, fils de Henadad, chef de la moitié du
    district de Keila, répara.
  hbo-hbo: אַחֲרָיו֙ הֶחֱזִ֣יקוּ אֲחֵיהֶ֔ם בַּוַּ֖י בֶּן־חֵנָדָ֑ד שַׂ֕ר חֲצִ֖י פֶּ֥לֶךְ
    קְעִילָֽה׃ ס
  piu-2006: '@see-verse:NEH.003.017'
  kik-kik: Kũrigania nake, andũ ao a bũrũri nĩo maacookereirie rũthingo matongoretio
    nĩ Binui mũrũ wa Henadadi, mwathi wa nuthu ĩyo ĩngĩ ya Keila.
  fra-NCL: Après lui réparaient leurs frères, sous la conduite de Bavaï, fils de Enadad,
    chef de l’autre moitié du district de Céïla.
  cek-AK: Anih pacoengah kaom ahmuen loe Keilah prae ahap ukkung, Henadab ih capa
    Bavai ih nawkamyanawk mah pathoep o.
  cuk-cuk: Hasabías-sorba e-gwenadgan arbasmarmogad, Henadad-machi-Bavai. Henadadʼde,
    Keila-neggweburmar-abala dummadga-maigusmogad.
  uig-CYR: Униң йенидики туташ қисмини уларниң қериндашлири — Кеилаһниң иккинчи йериминиң
    һакими, Һенададниң оғли Бавай ясиди.
  tel-2017: కెయీలాలో సగభాగానికి అధికారిగా ఉన్న వారి సహోదరుడు, హేనాదాదు కొడుకు బవ్వై
    బాగు చేశాడు.
  hat-BSA: Apre li, frè pa yo te fè reparasyon yo anba Bavvaï, fis a Hénadad la, chèf
    a lòt mwatye distri a Keïla a.
  kos-kos: Bavvai, wen natul Henadad, su leumi tafun acn lula ke acn Keilah, el musai
    pola se tokoyang.
  hbo-WLC: אַחֲרָיו֙ הֶחֱזִ֣יקוּ אֲחֵיהֶ֔ם בַּוַּ֖י בֶּן־חֵנָדָ֑ד שַׂ֕ר חֲצִ֖י פֶּ֥לֶךְ
    קְעִילָֽה׃ ס
  ibo-ibo: Onye ọzọ na-eso ya bụ Binui nwa Henadad onye bụ onyeisi ọchịchị ọkara akụkụ
    Keila nke ọzọ. O du ndị Keila ibe ya rụọ ọrụ ha ketara.
  ory-ory: ତାହା ନିକଟରେ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ, ଅର୍ଥାତ୍‍, କିୟୀଲା ପ୍ରଦେଶର ଅର୍ଦ୍ଧଭାଗର ଅଧ୍ୟକ୍ଷ
    ହେନାଦଦର ପୁତ୍ର ବବୟ ମରାମତି କଲା।
  chk-chk: Pawai nöün Henatat, ewe sounemenemen pwal ewe esopun fanü Keila, a senisefälietä
    ewe kinikin ünükün.
  rop-rop: Beibai bin det san blanga Henaded, en bos blanga det naja haf kantri raidaran
    langa det taun gulum Keila, en imbin bildimbek najawan pat.
  ukr-1871: 'За ним лагодили брати їх: Баввай, син Хенададів, старшина половини повіту
    Кеїлського.'
  deu-1951: Nach ihm bauten ihre Brüder, Bavai, der Sohn Henadads, der Oberste über
    die andere Hälfte des Bezirks Kehila.
  eng-JPS: After him repaired their brethren, Bavvai the son of Henadad, the ruler
    of half the district of Keilah.
  srp-1865: Za njim opravljaše braæa njihova, Vavaj sin Inadadov poglavar nad polovinom
    kraja Keilskoga.
  lug-lug: Baganda baabwe nga bakulemberwamu Bavvayi mutabani wa Kenadadi eyafuganga
    ekitundu ekyokubiri eky’egombolola ly’e Keyira ne baddaabiriza ekitundu ekyaddirira.
  heb-heb: אחריו החזיקו אחיהם בוי בן חנדד שר חצי פלך קעילה׃
  ben-IRV: তার পরে তাদের ভাইয়েরা, অর্থাৎ কিয়ীলা প্রদেশের অর্ধেক অংশের শাসনকর্ত্তা
    হেনাদদের ছেলে ববয় সারাই করল।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਉਹ ਦੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਹੇਨਾਦਾਦ ਦੇ ਪੁੱਤਰ ਬੱਵਈ ਨੇ ਜਿਹੜਾ ਕਈਲਾਹ ਦੇ
    ਅੱਧੇ ਜ਼ਿਲ੍ਹੇ ਦਾ ਸਰਦਾਰ ਸੀ, ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ့ နောက် မှ၊ ကိလ မြို့တပိုင်း ကို အုပ် သော ဟေနဒဒ် သား ဟာရှဘိညီ ဗာဝဲ ပြင်
    ၏။
  tbg-tbg: Henadaatira maaqu Bavaiva, viva Keira vatuka hiniqaa raqiki vauva, viva
    Rivaira anku vokuka hampata vaantaavura vira vuruvi vaura qaiqaa autu kora.
  hmo-hmo: Hasabaia ena murinai, edia tadikakana Bavai Henadada, Keila tano kahana
    ena lohia ese magu ma ia hanamoa.
  urd-urd: फिर उनके भाइयों में से बवी बिन हनदाद ने जो क़'ईलाह के आधे हल्क़े का सरदार
    था, मरम्मत की।
  rus-SYN: 'За ним чинили братья их: Баввай, сын Хенадада, начальник Кеильского полуокруга.'
  bqc-SIM: A gbɛa Enada nɛ́ Bavai, Kɛila fã́ani kpɛdo kí, a fã́ani bĩ́i kɛ̀kɛ
    bò.
  tcz-CHONGTHU: Hiche banna hin Keilah gamkai akeh khat chunga lamkaiya pang Henadad
    chapa Binnui lamkai nan agamsung mite nana semphauvin ahi.
  mar-mar: त्याच्या भावांनी हेनादादचा पुत्र बवाई, कईलाच्या अर्ध्या भागाचा अधिकारी
    व भाऊबंधानी डागडुजी केली.
  qub-qub: 'Chaypita päsaraj cajtana allchachiran mandaj-masincuna: Henadadpa wamran
    Bavai. Payga caran pullan caj Keila distrïtupa mandajnin.'
  hat-hat: Bavayi, pitit gason Enadad, ki te chèf lòt mwatye lavil Keyla a, te rebati
    pòsyon ki vin apre a.
  eng-BSB: Next to him, their countrymen made repairs under Binnui son of Henadad,
    ruler of the other half-district of Keilah.
  eng-WEBPB: After him, their brothers, Bavvai the son of Henadad, the ruler of half
    the district of Keilah made repairs.
  kbq-kbq: Hagi Hasabia'ma erino ome atreretira, Keila kuma'mofo mago kazigama kvama
    hu'nea ne' Henadati nemofo Bavai'ene mago'a agri naga'mo'zane kuma kegina eri
    so'e hu'za vu'naze.
  nhe-BL: Huan inacastla, quicualchijchijque nopa tepamitl ihuampoyohua tlen tequitiyayaj
    imaco Bavai, icone Henadad, tlen elqui gobernador ipan ne seyoc tlajco nopa municipio
    Keila.
  gub-BL: Mawaz Enanaz ta'yr inugwer Keira ywy ipehegwer rehe har wanuwihaw uzapo
    ipehegwer a'e pehegwer rehe uzekok ma'e a'e no.
  eng-DRA: After him built their brethren Bavai the son of Enadad, lord of half Ceila.
