verse: NEH.003.027
translations:
  mal-C: അതിനുശേഷം, ഉയർന്നുനിൽക്കുന്ന വലിയ ഗോപുരത്തിന് എതിർവശത്ത്, ഓഫേൽ മതിൽവരെയുള്ള
    മറ്റൊരുഭാഗം തെക്കോവ്യർ നന്നാക്കി.
  deu-TKW: Darnach besserten die Thekoiter eine zweite Strecke aus, gegenüber dem
    hervorspringenden großen Turm und bis an die Ophel-Mauer.
  lin-lin: Pembeni na bango, bato ya Tekoa babongisaki eteni mosusu ya mir longwa
    na ndako molayi oyo eleki molayi kino na mir ya Ofeli.
  eng-LSV: After him the Tekoites have strengthened a second measure, from opposite
    the great tower that goes out, and to the wall of Ophel.
  eng-GNV: After him fortified the Tekoites another portion ouer against the great
    tower, that lyeth out, euen vnto the wall of the fortresse.
  eng-WEBSTER: After them the Tekoites repaired another piece, over against the great
    projecting tower, even to the wall of Ophel.
  nhw-BL: Huan ininnacastla tequitque tlacame catli ejque altepetl Tecoa. Inijuanti
    quicualtlalijque seyoc parte nopa tepamitl tlen iixmelac nopa tetzoptli catli
    huejcapantic hasta nopa tepamitl campa nopa municipio Ofel.
  swh-ONEN: Baada yao, watu wa Tekoa walikarabati sehemu nyingine, kuanzia mnara mkubwa
    utokezao hadi ukuta wa Ofeli.
  bba-bba: Ben bɔkuɔ Tekoɑɡibu bɑ mɑɑ sɔnwɑ bɑ bɑnɑ wuu kɔ̃sobun dii bɑkɑrun dee deerun
    di n kɑ dɑ ɡɑnɑ ye yɑ wɑ̃ɑ ɡunɡurɔ.
  eng-KJVCPB: After them the Tekoites repaired another piece, over against the great
    tower that lieth out, even unto the wall of Ophel.
  luo-luo: E dir Pedaya, jo-Tekoa nogero kamachielo, kochakore gi kama otingʼore gi
    malo nyaka e ohinga mar Ofel.
  meu-meu: Ia ohena ai, Tekoa taudia ese maḡu kahana ta e bania, hari atai kohorona
    badana italaina ai, ela bona Ofele maḡuna.
  npi-ULB: तिनीपछि तकोका बासिन्दाहरूले अर्को भाग अर्थात् बाहिर निस्केको ठुलो बुर्जादेखि
    ओफेलको पर्खालसम्मको भाग मर्मत गरे ।
  yor-yor: Lẹ́yìn wọn ni àwọn ènìyàn Tekoa tún apá mìíràn ṣe, láti ilé ìṣọ́ ńlá tí
    ó yọ sóde títí dé ògiri Ofeli.
  ind-ind: Bagian berikutnya, mulai dari menara itu sampai tembok Ofel, dikerjakan
    oleh kelompok orang Tekoa.
  pes-OPCB: اهالی تقوع حصار را از برج بیرونی تا دیوار عوفل بازسازی کردند.
  tgl-ULB: Pagkatapos niya ang mga taga-Tekoa ang nag-ayos ng isa pang bahagi, sa
    kabila ng malaking tore na namumukod tangi, hanggang sa pader ng Ofel.
  hui-hui: Tegoa tanoali hearume ibuwa nde Pedaia halu bialu hayagoria howa bu yolo
    mialu bima pialu hene. Agali uruni tigua pabe halu mende ogoni bialu howa Ngode
    Datagaliwabenaga anda mamage haga anda bu gimbu bima iraga hene biagoria howa
    bima pialu pabe abene uyurayagi pabe panga mbira mini Nogo Hosinaga Panga laga
    dindi hombene mbira mini Obele kawareni dege bialu hene.
  mya-mya: တေ​ကော​မြို့​သား​တို့​သည်​ဒု​တိ​ယ​အ​ကြိမ် မြို့​ရိုး​နောက်​တစ်​ပိုင်း​ကို
    ဗိ​မာန်​တော်​အ​စောင့် မျှော်​စင်​ကြီး​ရှေ့​မှ​နေ​၍​သြ​ဖေ​လ​အ​ရပ် မြို့​ရိုး​အ​ထိ​တည်​ဆောက်​ကြ​၏။
  bod-N: དེ་དང་མུ་མཐུད་དུ་ཐེ་ཀོ་ཨ་པས་ཁག་རྗེས་མ་ཉམས་གསོ་མཛད་པ་སྟེ། འབུར་དུ་ཐོན་པའི་མཁར་ཁང་ཆེན་པོར་ཁ་གཏད་ནས་ཨོ་ཕེལ་གྱི་མཁར་གྱང་བར་དུ་ཉམས་གསོ་མཛད་དོ།
    །
  sna-sna: Vaivatevera, varume veTekoa vakagadzira chimwe chikamu, kubva panobuda
    shongwe huru kusvikira kurusvingo rweOferi.
  spa-BLM: Después de él, los tecoítas repararon otra parte, frente a la gran torre
    que sobresale, y hasta el muro de Ofel.
  cac-cac: Axo eb' aj Tecoa ix b'oanxiq'ue junxo macan̈, sb'atn̈ej d'a yichan̈ jun
    torre chi' masanto d'a smuroal d'a Ofel chi'.
  swh-ULB: Baada yake, Watekoi walijenga sehemu nyingine, kuelekea mnara mkubwa ulio
    nje, mpaka ukuta wa Ofeli.
  bel-bel: За імі папраўлялі Тэкойцы, на другім участку, ад месца насупраць вялікай
    вежы да сьцяны Афэла.
  deu-ELBBK: Neben ihm besserten die Tekoiter eine andere Strecke aus, dem großen
    vorspringenden Turme gegenüber und bis zur Mauer des Ophel.
  mbb-OT: Is sunud kandan iyan is menge tig-Tekoa. Mibangun dan is bahin te verengbeng
    he puun te ebpekelapew te zekelà he turi taman te verengbeng diyà te mibuntud-buntud
    te Ofel. Ikezuwe en heini he vahin te verengbeng he mibangun dan.
  mal-2015: അതിന്റെശേഷം തെക്കോവ്യർ കവിഞ്ഞുനില്ക്കുന്ന വലിയ ഗോപുരത്തിന്നു നേരെ ഓഫേലിന്റെ
    മതിൽവരെ മറ്റൊരു ഭാഗം അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Pal lende prikerenas o murša andral o foros Tekoa. Kerenas ola vežatar
    dži paš o muros pro Ofel.
  pes-OPV: وبعد از او، تقوعیان قسمت دیگر را از برابر برج خارجی بزرگ تا حصار عوفل تعمیر
    نمودند.
  ron-1924: Дупэ ей, текоиций ау дрес о алтэ парте ын дрептул турнулуй челуй маре,
    каре есе ын афарэ пынэ ла зидул дялулуй.
  ben-OBCV: তাদের পাশে তকোয়ের লোকেরা সেই বেরিয়ে আসা বিরাট দুর্গ থেকে ওফলের প্রাচীর
    পর্যন্ত আর একটি অংশ মেরামত করল।
  som-som: Meel kale oo isaga ku xigtayna waxaa cusboonaysiiyey reer Teqooca, taasoo
    ka soo hor jeedday munaaraddii weynayd oo kor u taagnayd, iyo tan iyo derbigii
    Cofel.
  lat-VUC: Post eum ædificaverunt Thecueni mensuram secundam e regione, a turre magna
    et eminente usque ad murum templi.
  eng-ASVBT: After him the Tekoites repaired another portion, over against the great
    tower that standeth out, and unto the wall of Ophel.
  ita-1885: Dopo loro, i Tecoiti ristorarono doppio spazio, d'allato alla torre grande
    sporta in fuori, fino al muro di Ofel.
  eng-ULB: After him the Tekoites repaired another section that was opposite the great
    projecting tower as far as the wall of Ophel.
  spa-VBL: A continuación estaban los tecoítas que repararon en otra sección frente
    a la gran torre que se extiende hasta la muralla de Ofel.
  fra-_FOB: Après eux, les Thékoïtes réparèrent une seconde section, vis-à-vis de
    la grande tour en saillie jusqu'à la muraille de la colline.
  mal-mal: അതിന്‍റെശേഷം തെക്കോവ്യർ കവിഞ്ഞുനില്ക്കുന്ന വലിയ ഗോപുരത്തിനു നേരെ ഓഫേലിന്റെ
    മതിൽവരെ മറ്റൊരുഭാഗം അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā is burj se le kar Ofal Pahāṛī kī dīwār tak thā. Taqua ke bāshindoṅ
    ne use tāmīr kiyā.
  suz-BL: मेकेर रे बोइश्‍शा, तेकोहा आ मुरपुकीमी ठेयब लाइश्‍शो खिं आ ङोंइती रे ओफेल
    ङा गारो सम्‍म प्रोव़तेक्‍म।
  ita-1927: Dopo di loro i Tekoiti ne restaurarono un’altra parte, dirimpetto alla
    gran torre sporgente e fino al muro della collina.
  ckb-ckb: پاش ئەوانیش تەقۆعییەکان بەشێکی دیکەیان چاککردەوە، لە بەرامبەر قوللە دەرەکییە
    گەورەکە هەتا دیواری عۆفێل.
  eng-BBE: After him the Tekoites were making good another part, opposite the great
    tower which comes out, and up to the wall of the Ophel.
  kan-OKCV: ಆ ದೊಡ್ಡ ಮೂಲೆ ಬುರುಜಿನ ಎದುರಿನಿಂದ ಓಫೇಲ್ ಗೋಡೆಯವರೆಗಿರುವ ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು
    ತೆಕೋವದವರು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NEH.003.026'
  tam-2017: அவர்களுக்குப் பின்னாகத் தெக்கோவா ஊரைச்சேர்ந்தவர்கள் வெளிப்புறமான பெரிய
    கோபுரத்திற்கு எதிரே ஓபேலின் மதில்வரை இருக்கிற மற்றொரு பகுதியைப் பழுதுபார்த்துக்
    கட்டினார்கள்.
  spa-RV-1909: Después de él restauraron los Tecoitas la otra medida, enfrente de
    la grande torre que sobresale, hasta el muro de Ophel.
  ron-BTF: După ei tecoatiții au reparat o altă bucată, din dreptul marelui turn,
    care iese în afară, până la zidul lui Ofel.
  eng-WEBP: After him the Tekoites repaired another portion, opposite the great tower
    that stands out, and to the wall of Ophel.
  eng-FBV: Next were the Tekoites who repaired to another section opposite the great
    tower that extends to the wall of Ophel.
  nld-1939: Vervolgens bouwden burgers van Tekóa het tweede gedeelte van het punt
    af tegenover de grote vooruitspringende toren tot aan de muur van de Ofel.
  nch-BL: Huan ininacasta tequitique tacame ten altepet Tecoa. Inijuanti quicualtalijque
    seyoc quentzi nopa tepamit ten iixmelac nopa tetzocti cati huejcapantic hasta
    nopa tepamit campa nopa municipio Ofel.
  vie-1934: Kế người ấy có người Thê-cô-a sửa một phần khác đối ngang tháp lớn ló
    ra, và cho đến vách Ô-phên.
  hin-CV: इनके पास वाले भाग की मरम्मत तकोआ निवासियों ने की. यह भाग बाहर निकले हुए
    पहरेदारों के गुम्मट के सामने से ओफेल की शहरपनाह तक फैला हुआ था.
  spa-BES: Después de él, los tecoítas estaban haciendo otra parte, frente a la gran
    torre que sale, y hasta la pared de Ofel.
  tdx-tdx: Nanonjohy iareo, namboare’ o nte-Tekoao ty fange’e tandrife i fitalakesañ’
    abo jabajaba maningìy, pak’ amy kijoli’ i Ofeley.
  tha-KJV: ถัดเขาไปชาวเทโคอาได้ซ่อมแซมอีกส่วนหนึ่งตรงข้ามกับหอคอยใหญ่​ที่​ยื่นออกไปไกลไปจนถึงประตูเมืองโอเฟล
  por-BR-2018: Depois os tecoítas repararam outra medida; em frente da torre grande
    e alta, até o muro de Ofel.
  deu-ELO: Nächst ihm besserten die Tekoiter eine andere Strecke aus, dem großen vorspringenden
    Turme gegenüber und bis zur Mauer des Ophel.
  eng-WYC-2018: After him men of Tekoa builded the second measure even over against,
    from the great tower, and appearing unto the wall of the temple. (After him the
    men of Tekoa rebuilt a second section, from a point opposite the great tower,
    that appeared over the others, unto the wall of Ophel.)
  epo-epo: Poste konstruis la Tekoaanoj, alian parton, de kontraŭ la granda elstaranta
    turo ĝis la muro de Ofel.
  uig-PIN: Qoⱪqiyip turƣan qong munarning udulida Tǝkoaliⱪlar taki Ofǝl sepiliƣiqǝ
    bolƣan ikkinqi bir bɵlikini yasidi.
  beo-beo: 'Degoua moilai dunu da musa: feadili legei afadafa hamoi dagoi. Be ilia
    da feadili legei eno gagoi. Amo da diasu gado gagagula heda:i (Debolo sosodo aligisu
    diasu) amoga asili, gagoi dobea amo Oufele sogebi amo gadenene amoga doaga:i.'
  tpi-OTNT: Ol man bilong taun Tekoa i skruim narapela hap bilong banis klostu long
    lain bilong Pedaia. Dispela i namba 2 taim ol i wok long banis. Ol i stat klostu
    long taua bilong was long haus bilong God na ol i wok i go inap long Dua Bilong
    Ol Hos long hap bilong Ofel.
  hau-SA: Biye da su, mutanen Tekowa suka yi gyaran wani sashe, daga babbar doguwar
    hasumiya zuwa katangar Ofel.
  uig-LAT: Choqchiyip turghan chong munarning udulida Tekoaliqlar taki Ofel sépilighiche
    bolghan ikkinchi bir bölikini yasidi.
  nde-nde: Kulandela bona, kwakungamadoda aseThekhowa avuselela esinye isigaba, kusukela
    emphotshongweni omkhulu othutshayo kusiya emdulini ka-Ofeli.
  ton-ton: Pea hoko mo kinautolu naʻe langaʻi ʻe he kakai Tikoa ʻae konga ʻe taha,
    ʻo hangatonu atu ki he fale māʻolunga lahi ʻaia ʻoku tuʻu ʻituʻa, ʻio, ʻo aʻu
    atu ki he ʻā maka ʻo Ofili.
  ces-1613: Za ním opravovali Tekoitští díl druhý, naproti věži veliké a vysoké, až
    ke zdi při Ofel.
  eng-WMB: After him the Tekoites repaired another portion, opposite the great tower
    that stands out, and to the wall of Ophel.
  tam-TCV: அவர்களை அடுத்து, தெக்கோவாவின் மனிதர் வெளிநோக்கி உயர்ந்துள்ள பெரிய கோபுரத்திலிருந்து
    ஓபேல் மதில்வரை மற்றுமொரு பகுதியைத் திருத்திக் கட்டினார்கள்.
  ceb-ULB: Sunod kaniya mao ang taga-Tekoa ang nag-ayo sa pikas bahin nga atbang sa
    habog kaayo nga tore paingon sa paril sa Ofel.
  pol-UBG: Za nimi naprawiali Tekoici dalszy odcinek, naprzeciw wielkiej wieży wystającej
    aż do muru Ofel.
  urd-GVU: اگلا حصہ اِس بُرج سے لے کر عوفل پہاڑی کی دیوار تک تھا۔ تقوع کے باشندوں
    نے اُسے تعمیر کیا۔
  deu-1912: Nach dem bauten die von Thekoa ein anderes Stück gegenüber dem großen
    Turm, der heraussieht, und bis an die Mauer des Ophel.
  ntj-ntj: '@see-verse:NEH.003.026'
  kan-2017: ಆ ದೊಡ್ಡ ಮೂಲೆ ಗೋಪುರದ ಎದುರಿನಿಂದ ಓಫೇಲ್ ಗೋಡೆಯವರೆಗಿರುವ ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು
    ತೆಕೋವದವರು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದರು.
  yap-yap: Pi pumo’on nu Tekoa e ra ubungyed e gin migid, ni aram e gin ni l’agruw
    rorad, ni tabab u puluwon nga barba’ fare wulyang nib ga’ nma matnagiy fare Tempel
    me yan nge mada’ ko fare yoror u to’oben yu Ofel.
  hlt-MCSB: Anih phoeikah te Tekoa rhoek loh a tlaih uh. A cungnueh pakhat te rhaltoengim
    len hmai lamloh cawn tih Ophel vongtung hil a pha.
  mdy-ETH: ጊንሣ ሃሣ ቴቆዓ ዓጮ ዓሳ ዒዞ ሄሊ ዓኣ ጌኤዦ ማኣሮ ካፖም ላሚ ማዢንቴ ዼጌ ኬኤሎ ቤዞኮ ሆታፓ ዓርቃዖ ዴንዲ ዖፔሌኮ
    ኮይላ ዓኣ ኬኤሎ ዲፆ ሄላንዳኣና ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Afei, Tekoafoɔ nso toaa so. Wɔbɛsiesiee ɛfa foforɔ bi a ɛne abantenten
    kɛseɛ a ɛyi ne ho adi no ntentenesoɔ kɔsi Ofel ɔfasuo no.
  eng-WEBU: After him the Tekoites repaired another portion, opposite the great tower
    that stands out, and to the wall of Ophel.
  wal-wal: Etappe kaalliyaagaa Taqo7a katamaa asai gimbbiyaa sinttan de7iya sohuwaappe
    biidi, Ofeela matan de7iya xoqqa gimbbiyaa gakkanaashin de7iya sohuwaa gimbbidosona.
  spa-PDDPT: Después de ellos los tecoítas repararon otro tramo, desde frente a la
    torre grande que sobresale hasta el muro de Ofel.
  gun-gun: Ha'e va'e rire ma Tecoa tetã pygua kuery amboae rupi ju omoatyrõ okuapy,
    torre guaxu hi'aĩa guive Ofel kora oĩa peve.
  agu-BL: Kalena's tzun cyoque'n yi e' pale' yi najlche' Tecoa tan banle'n junt piẍ.
    Cho'n e' xe'te'nin te yi jun torre yi mas nim wutz tkan, jalen te yi junt torre
    yi na bi'aj Ofel.
  ilo-ULB: Simmaruno kenkuana, tinarimaan dagiti taga-Tekoa ti sabali pay a paset,
    iti batog ti nakangatngato a torre, agingga iti pader ti Ofel.
  kpg-kpg: Nia daane o Tekoa guu hau di gunga nomuli, di nadau lua holongo, daamada
    i di angulaa hagaloohi damana o digau ala e hagaloohi di Hale Daumaha, gaa tugi loo
    i di abaaba taalinga Ophel.
  uig-ARA: چوقچىيىپ تۇرغان چوڭ مۇنارنىڭ ئۇدۇلىدا تەكوئالىقلار تاكى ئوفەل سېپىلىغىچە
    بولغان ئىككىنچى بىر بۆلىكىنى ياسىدى.
  sus-sus: Tekowa naxa tɛtɛ yailan fɔlɔfe yire makantaxi, han tɛtɛ Ofeli geya lima
    dɛnnaxɛ.
  pon-2006: Ohl akan en Tekoa kauwada peuspeo, iei arail keriaun mwekid, sang wasa
    kis sallahng wasahn iroir laudo mehn sile Tehnpas Sarawio lellahng ni kehlo limwahn
    Opel.
  ksd-ksd: A tarai Tekoa dia ga mal pa ta ra tika na pakana ta kana ngu na papalum,
    ta ra pakana i tur vartalai ma ra ngala na pal na minakila i tur rikai, ma i tuk
    tar ta ra liplip Opel.
  tur-YTC: Ondan sonra Tekoalılar, dışarıya doğru çıkan büyük kulenin karşısında ve
    Ofel suruna kadar başka bir kısmı onardı.
  ind-AYT: Di samping mereka, orang-orang Tekoa memperbaiki bagian yang lain, dari
    depan menara yang menjulang sampai Tembok Ofel.
  nya-nya: Motsatana nawo, anthu a ku Tekowa anakonzanso chigawo china choyangʼanana
    ndi nsanja ija yayikulu ndi yayitali mpaka ku khoma la Ofeli.
  hrv-hrv: Za njima su popravljali Tekoanci drugi dio nasuprot velikoj Uzdignutoj
    kuli, sve do Ofelskog zida.
  mps-mps: Te Tekoa taun bidi dabego te obo banis gasa badu wadolama, te Pedaiago
    hani sę ebo pąde sę yali. Te si sogo wagisu te obo sę yai. Augwaligo te sę
    te Godigo tempel be tonalubo taua pąde gagalama, tama augwali sę ela pali. Te
    Hos Dabego Sunumi elalubo madi te Ofel badu usu nigi pai dao.
  tpi-tpi: Ol man bilong taun Tekoa i skruim narapela hap bilong banis klostu long
    lain bilong Pedaia. Dispela i namba 2 taim ol i wok long banis. Ol i stat klostu
    long taua bilong was long haus bilong God na ol i wok i go inap long Dua Bilong
    Ol Hos long hap bilong Ofel.
  dan-1931: Efter ham istandsatte Folkene fra Tekoa en Strækning fra Stedet ud for
    det store, fremspringende Tårn til Ofels Mur. (På Ofel boede Tempeltrællene).
  vie-OVCB: Người Thê-cô-a sửa phần tường thành từ tháp cao nhô lên cho đến Ô-phên.
  guj-2017: તેની બાજુમાં તકોઈઓ બહાર પડતા મોટા બુરજ સામેથી તે છેક ઓફેલના કોટ સુધી બીજા
    એક ભાગની મરામત કરતા હતા.
  pon-2006A: Ohl akan en Tekoa kauwada peuspeo, iei arail keriaun mwekid, sang wasa
    kis sallahng wasahn iroir laudo mehn sile Tehnpas Sarawio lellahng ni kehlo limwahn
    Opel.
  por-BRBSL: Depois dele os tecoítas repararam outra porção, em frente à grande torre
    que se destaca, e para a parede de Ofel.
  cth-cth: Hathnukkhu, Tekoa taminaw ni alawilah kadangka lae rapan koehoi Ophel imrasang
    totouh a pathoup awh.
  twi-twi: Afei, Tekoafo nso toaa so. Wobesiesiee ɔfa foforo bi a ɛne abantenten kɛse
    a eyi ne ho adi no ntentenso kosi Ofel fasu no.
  hlt-hlt: Anih phoeikah te Tekoa rhoek loh a tlaih uh. A cungnueh pakhat te rhaltoengim
    len hmai lamloh cawn tih Ophel vongtung hil a pha.
  tbz-SIM: Kɛ̀ Tekoɑɑ ɛì kɔbɛɛ sɔɔtɛ́ ditou diɛrì dìì benkɛ́ di ììkɛ̀, kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Ofɛri duotí.
  msy-2020: Ezɨ Tekoan nguibamɨn gumaziba, dɨvazir nam Pedaian adarazir boroghɨn uam
    an ingari. Kar dughiar namba 2ɨn, me ua dɨvazimɨn ingari. Dɨvazir nar kam, me
    tauan ekiar Godɨn Dɨpenim boroghɨn itimɨn vongɨn ikegha ghua Ofelɨn dɨvazimɨn
    tu.
  dop-dop: Tɛkʋwɑ nyǝ́mɑ nɑ́ lɑkɑɣɑ pɑ nyǝntɛ kɛ ɑtɛ nɑ ɩsɔ kutuluɣu sɔsɔɔʋ, hɑlǝnɑ
    pulɑɣɑ koluŋɑ pǝ ɩsɛntɑɑ.
  azb-azb: Onların yanında Teqoa sakinləri böyük gözətçi qülləsindən Ofel divarınadək
    olan başqa bir sahəni bərpa etdilər.
  eng-DBY: After him the Tekoites repaired a second piece, over against the great
    tower which lies out, as far as the wall of Ophel.
  hin-2017: पदायाह के बाद तकोइयों ने एक और भाग की मरम्मत की, जो बाहर निकले हुए बड़े
    गुम्मट के सामने और ओपेल की शहरपनाह तक है।
  wol-KYG: Ña ca topp di waa Tekowa, di defaraat làcc wa ca topp, dale fa janook soorooru
    koñ bu kawe ba, ba ca tatay tund wa.
  eng-YLT: After him have the Tekoites strengthened, a second measure, from over-against
    the great tower that goeth out, and unto the wall of Ophel.
  eng-WYC-2017: After him men of Tekoa builded the second measure even over against,
    from the great tower, and appearing unto the wall of the temple.
  eng-WMBB: After him the Tekoites repaired another portion, opposite the great tower
    that stands out, and to the wall of Ophel.
  urd-GVH: अगला हिस्सा इस बुर्ज से लेकर ओफ़ल पहाड़ी की दीवार तक था। तक़ुअ के बाशिंदों
    ने उसे तामीर किया।
  rug-rug: Hoda la koarini si ari na tie pa Tekoa tuvakia keke kukuru goba pule, sapu
    podalae koasa vetu hakehakei ululuna kamo koasa goba pa Opeli.
  gaz-gaz: Isaanitti aansanii immoo namoonni Teqooʼaa gamoo ol kaʼaa guddichaa jalqabanii
    hamma dallaa Oofeelitti kutaa biraa haaromsan.
  fra-LSG: Après eux les Tekoïtes réparèrent une autre portion, vis-à-vis de la grande
    tour en saillie jusqu’au mur de la colline.
  yal-yal: Tekowa kaane fan yi yinna yire gbɛtɛ yitɔn ne xanbi ra, keli sangansoon
    songenna ma siga han Ofɛli yinna.
  haw-1868: A malaila aku hoala hou ae la o ko Tekoa i ka pauku e pili pu ana mai
    ke alo aku o ka halekiai nui e oi aku ana iwaho, a hiki i ka pa o Opela.
  arb-NAV: كَذَلِكَ رَمَّمَ التَّقُوعِيُّونَ قِسْماً ثَانِياً فِي مُقَابِلِ الْبُرْجِ
    الْكَبِيرِ الْخَارِجِيِّ حَتَّى سُورِ الأَكَمَةِ.
  ewe-ewe: Tekoatɔwo kplɔ wo ɖo. Woɖo gli la ƒe akpa si le Mɔ la ƒe Xɔ kɔkɔ la ƒe
    akpa kemɛ yi ɖatɔ Ofel ƒe gli la.
  eng-LEE: Next to them repaired the Teko'ites another division from opposite the
    great tower that standeth out, and as far as the wall of the hill fort.
  asm-FB: তেওঁৰ পাছত তকোৱাৰ লোকসকলে বাহিৰ ফালে থকা বৃহৎ স্তম্ভৰ বিপৰীতে ওফেলৰ দেৱাললৈকে
    আন এটা অংশ মেৰামতি কৰিলে।
  sus-A: تٍكٌوَ نَشَ تّتّ يَءِلَن قْلْقٍ يِرٍ مَكَنتَشِ، هَن تّتّ عٌقٍلِ فٍيَ لِمَ
    دّننَشّ.
  fra-SBL: Après lui, les Tekoïtes réparèrent une autre partie, en face de la grande
    tour qui se dresse, et jusqu'au mur d'Ophel.
  hbo-hbo: אַחֲרָ֛יו הֶחֱזִ֥יקוּ הַתְּקֹעִ֖ים מִדָּ֣ה שֵׁנִ֑ית מִנֶּ֜גֶד הַמִּגְדָּ֤ל
    הַגָּדֹול֙ הַיֹּוצֵ֔א וְעַ֖ד חֹומַ֥ת הָעֹֽפֶל׃
  piu-2006: '@see-verse:NEH.003.026'
  kik-kik: Kũrigania nao, andũ a Tekoa magĩcookereria gĩcunjĩ kĩngĩ kuuma mũthiringo
    mũnene ũrĩa wacomokete na igũrũ nginya rũthingo rwa Ofeli.
  fra-NCL: Après lui, les Thécuites réparèrent une autre portion, vis-à-vis de la
    grande tour en saillie, jusqu’au mur d’Ophel.
  cek-AK: Nihcae taengah kaom ahmuen loe Teko kaminawk mah kalen parai tasa bang tacawt
    dok imsang amtuenghaih ahmuen hoi Ophel tapang karoek to pathoep o.
  cuk-cuk: Amar-nagaba, Tecoaʼginmalad, neg-suid-nogwichid-akar, Ofel-galuse nudaksamarmogad.
  uig-CYR: Чоқчийип турған чоң мунарниң удулида Тәкоалиқлар таки Офәл сепилиғичә болған
    иккинчи бир бөлигини ясиди.
  tel-2017: తెకోవీయులు ఓపెలు గోడ వరకూ గొప్ప గోపురానికి ఎదురుగా ఉన్న మరో భాగాన్ని బాగు
    చేశారు.
  hat-BSA: Apre yo menm, Tekoyit yo te repare yon lòt pati pa devan wo fò pwolonje
    a jis rive nan miray Fimye a.
  kos-kos: Mukul Tekoa elos musai pola se tokoyang, ip se akluo kunalos, mutawauk
    ke acn se lainyen tower lulap karinginyen Tempul, fahla nwe ke pot apkuran nu
    Ophel.
  hbo-WLC: אַחֲרָ֛יו הֶחֱזִ֥יקוּ הַתְּקֹעִ֖ים מִדָּ֣ה שֵׁנִ֑ית מִנֶּ֜גֶד הַמִּגְדָּ֤ל
    הַגָּדוֹל֙ הַיּוֹצֵ֔א וְעַ֖ד חוֹמַ֥ת הָעֹֽפֶל׃
  ibo-ibo: Ndị ikom Tekoa wuru akụkụ nke ọzọ na-esote ya. Ha sitere nʼebe chere ụlọ
    elu nche nke ụlọnsọ ukwu ahụ ihu, wuzie mgbidi ahụ ruo na mgbidi dị Ofel nso.
  ory-ory: ତାହା ପରେ ତକୋୟୀୟମାନେ ବାହାରସ୍ଥ ବଡ଼ ଦୁର୍ଗ ସମ୍ମୁଖରୁ ଓଫଲର ପ୍ରାଚୀର ପର୍ଯ୍ୟନ୍ତ
    ଅନ୍ୟ ଏକ ଅଂଶର ମରାମତି କଲେ।
  chk-chk: Iwe, ekewe re Tekoa ra senisefälietä pwal eu kinikin seni ewe imw tekia
    o watte mi kouwu tori ewe tit ünükün Ofel.
  rop-rop: Detlot men brom det taun gulum Tekowa bin bildimbek det najawan pat blanga
    det wol. Dijan wek bin sekanwan blanga olabat, en deibin bildimbek brom det bigwan
    haiwan pat raidap langa det pat blanga det wol gulum Ofel.
  ukr-1871: За ними робили Текойцї, на другій дїльницї, від місця проти великої виступаючої
    башти до муру Офела.
  deu-1951: Nach ihm bauten die von Tekoa ein zweites Stück, gegenüber dem großen
    vorspringenden Turm und bis an die Ophelmauer.
  eng-JPS: After him the Tekoites repaired another portion, over against the great
    tower that standeth out, and unto the wall of Ophel.
  srp-1865: Za njima opravljaše Tekojani toliko prema velikoj kuli visokoj do zida
    Ofilskoga;
  lug-lug: Abasajja b’e Tekowa ne baddaabiriza ekitundu ekyaddirira, okuva ku munaala
    omunene ogwazimbibwa okutuuka ku bbugwe w’e Oferi.
  heb-heb: אחריו החזיקו התקעים מדה שנית מנגד המגדל הגדול היוצא ועד חומת העפל׃
  ben-IRV: তারপরে তকোয়ীয়েরা বেরিয়ে আসা বিরাট দুর্গ থেকে ওফলের দেওয়াল পর্যন্ত আর
    এক অংশ সারাই করল।
  pan-pan: ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਤਕੋਈਆਂ ਨੇ ਦੂਜੇ ਹਿੱਸੇ ਦੀ ਮੁਰੰਮਤ ਕੀਤੀ, ਜਿਹੜਾ ਬਾਹਰ ਨਿੱਕਲੇ
    ਹੋਏ ਉਸ ਵੱਡੇ ਬੁਰਜ ਦੇ ਸਾਹਮਣੇ ਤੋਂ ਓਫ਼ਲ ਦੀ ਕੰਧ ਤੱਕ ਸੀ।
  mya-JVB: သူ တို့နောက် မှ၊ တေကော မြို့သားတို့သည် ပြင်သို့ထွက် သော ပြအိုး ကြီး တစ်ဘက်တချက်
    ၌ ၊ ဩဖေလ ရဲတိုက်ရိုး တိုင်အောင် ပြင် ကြ၏။
  tbg-tbg: Vika vi kaiqara vare vaumanta Tekoa vatukaihainaaka, vika tota hoqaramake
    vaantaavura voqi autu koka, vika avuhainaara naavuqaahairo oru vu tauaara vira
    vuruvi vau vaantaavurara qaiqaa autuqi vivi, Ofeli vaantaavurave tunaini vuru
    taiqa kora.
  hmo-hmo: Unai taudia edia murinai, Tekoa taudia ese magu kahana idia hanamoa, unai
    kohoro ia vaira henia gabunai, ela bona Opele ena magu.
  urd-urd: फिर तक़ू'इयों ने उस बड़े बुर्ज के सामने जो बाहर निकला हुआ है, और ओफ़ल की
    दीवार तक एक और टुकड़े की मरम्मत की।
  rus-SYN: За ними чинили Фекойцы, на втором участке, от места напротив большой выступающей
    башни до стены Офела.
  bqc-SIM: A gbɛa Tekoadeↄ bĩ́i kɛ̀kɛ bò za kalanga zↄ̃ↄpi saɛ e sĩ̀sĩpi bĩ́iwa.
  tcz-CHONGTHU: Hiche jouchun Tekoah mipiho ahung’uvin insang thupitah a kitung doh
    gal Ophel pal geiyin mun chom khat ahung semphauvin ahi.
  mar-mar: पुढे तकोवाच्या लोकांनी मोठ्या बुरुजापासून ते सरळ ओफेल टेकडीपर्यंतचा उरलेला
    भाग दुरुस्त केला.
  qub-qub: Tecoa runacunana allcharan chaypita päsaraj curral pergata, perga janancho
    ricchacunapaj jatun törri caycashanpita-pacha Ofel perga aywaraycämojcama.
  hat-hat: Moun lavil Tekoa yo te repare yon lòt pòsyon ankò nan miray la, pòsyon
    ki vin apre a, anfas gwo fò ki pwoteje tanp lan, rive toupre miray Ofèl la.
  eng-BSB: And next to them, the Tekoites repaired another section, from a point opposite
    the great tower that juts out to the wall of Ophel.
  eng-WEBPB: After him the Tekoites repaired another portion, opposite the great tower
    that stands out, and to the wall of Ophel.
  kbq-kbq: Hagi ana za'za nontetira Tekoa kumateti vahe'mo'za kuma kegina hute'za
    vu'za Ofeli kuma kazigama hu'naza keginare uhanati'naze.
  nhe-BL: Huan ininnacastla tequitque tlacame tlen ejque altepetl Tecoa. Yajuanti
    quicualtlalijque seyoc parte nopa tepamitl tlen iixmelac nopa tetzoptli tlen huejcapantic
    hasta nopa tepamitl campa nopa municipio Ofel.
  gub-BL: Awa Tekoa tawhu pe har uzapo ipehegwer a'e pehegwer rehe uzekok ma'e wà.
    Uzapo mokoz pehegwer wà. Uzypyrog tàpuz iaiha ma'e uhua'u ma'e tàpuzuhu huwake
    har ikupe kutyr wà. Oho ipàrirogawtàtà iaiha ma'e Opew imonokatu har pe wà.
  eng-DRA: After him the Thecuites built another measure over against, from the great
    tower that standeth out unto the wall of the temple.
