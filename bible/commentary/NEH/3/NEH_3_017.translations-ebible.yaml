verse: NEH.003.017
translations:
  mal-C: അതിനുമപ്പുറം ബാനിയുടെ മകൻ രെഹൂമിന്റെ നേതൃത്വത്തിൽ ലേവ്യർ അറ്റകുറ്റം തീർത്തു.
    അവർക്കപ്പുറം, കെയീലാ പ്രവിശ്യയുടെ പകുതിയുടെ അധികാരിയായ ഹശബ്യാവ്, തന്റെ പ്രവിശ്യക്കുവേണ്ടിയുള്ള
    അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Darnach besserten aus die Leviten, als ihr Leiter Rehum, der Sohn Banis.
    Daneben besserte aus Hasabja, der Oberste der Hälfte des Bezirks von Kegila, für
    seinen Bezirk.
  lin-lin: Balevi, na bokambami ya Rewumi, mwana mobali ya Bani, batongaki longwa
    na esika oyo Neyemi asukelaki. Ashabia, mokambi ya ndambo ya etuka ya Keila, atongaki
    mpe pembeni na bango mpo na etuka na ye.
  eng-LSV: After him the Levites have strengthened, [and] Rehum son of Bani; by his
    hand Hashabiah, head of the half of the district of Keilah, has strengthened for
    his district.
  eng-GNV: After him fortified the Leuites, Rehum the sonne of Bani, and next vnto
    him fortified Hashabiah the ruler of the halfe part of Keilah in his quarter.
  eng-WEBSTER: After him repaired the Levites Rehum the son of Bani. Next to him repaired
    Hashabiah the ruler of the half part of Keilah, in his part.
  nhw-BL: Huan inacastla quicualchijchijque nopa tepamitl nopa levitame catli tequitiyayaj
    imaco Rehum, icone Bani. Huan ininnacastla, Hasabías nopa gobernador ipan tlajco
    nopa municipio Keila tequitqui para imunicipio.
  swh-ONEN: Baada yake, ukarabati ulifanywa na Walawi chini ya uongozi wa Rehumu mwana
    wa Bani. Aliyefuatia ni Hashabia, mtawala wa nusu ya wilaya ya Keila, aliyekarabati
    sehemu ya wilaya yake.
  bba-bba: Win bɔkuɔ Lefibɑn bweseru tɑ mɑɑ bɑnɑ sɑɑ min di. Wi u sɑ̃ɑ ben wiruɡii
    wiyɑ Rehumu, Bɑnin bii. Yen biru Hɑsɑbiɑ wi u sɑ̃ɑ Keilɑn bee tiɑn kpɑro u mɑɑ
    sɔnwɑ ye yɑ wɑ̃ɑ win berɑ ɡiɑ.
  eng-KJVCPB: After him repaired the Levites, Rehum the son of Bani. Next unto him
    repaired Hashabiah, the ruler of the half part of Keilah, in his part.
  luo-luo: Jo-Lawi mane otelnigi gi Rehum wuod Bani ema ne otiyo e dir Nehemia. Hashabia
    mane jatend dir gwengʼ Keila nogedo e dir Rehum wuod Bani kochungʼ ni jogwengʼ-gi.
  meu-meu: 'Ia murinai Levi taudia ese maḡu e bania: Rehumu Bani; bona ia ohena ai
    Hasabia, Keila tano kahana lohiana, ese iena kaha e bania.'
  npi-ULB: तिनीपछि बानीका छोरा रेहूमलगायत लेवीहरूले मर्मत गरे, तिनीपछि कीलाहको आधा
    जिल्लाका शासक हशब्याहले आफ्नो जिल्लाको मर्मत गरे ।
  yor-yor: Lẹ́yìn rẹ̀ ni àwọn ará a Lefi, ní abẹ́ ẹ Rehumu ọmọ Bani. Lẹ́gbẹ̀ẹ́ rẹ̀
    ni Haṣabiah, alákòóso ìdajì agbègbè Keila ṣe àtúnṣe fún agbègbè tirẹ̀.
  ind-ind: Pada bagian berikutnya, Rehum anak Bani memimpin kelompok orang Lewi dalam
    perbaikan tembok. Di sebelah mereka, kelompok Hasabya, pemimpin setengah daerah
    Kehila, memperbaiki tembok di bagian itu mewakili masyarakat daerahnya.
  pes-OPCB: 'قسمتهای دیگر حصار توسط این لاویان بازسازی شد: رحوم (پسر بانی) قسمتی از
    حصار را تعمیر کرد. حشبیا شهردار نصف شهر قعیله، قسمت دیگر حصار را که در ناحیه او
    واقع شده بود بازسازی نمود.'
  tgl-ULB: Pagkatapos niya ang mga Levita ang nag-ayos, kasama si Rehum anak ni Bani
    at kasunod niya si Hashabias, ang pinuno ng kalahating distrito ng Keila, para
    sa kaniyang distrito.
  hui-hui: Libai aria maru hearu tigua nde tano pabe mendehayagi bialu hene. Agali
    tinaga mini uru Bani igini Lehumu halu Libai aria maru hearu tigua nde Nehemaia
    halu bialu heagoria howa bu yolo mialu bima pialu hene. Ani bialu heagola Keila
    dindiha dindi lene mbira wiaru haru haga agali haguane Hasabaia mbira heago ibugua
    agali maru heba tinaga daluhayagi bu yolo mialu bima pialu hene.
  mya-mya: အောက်​ပါ​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည် မြို့​ရိုး တည်​ဆောက်​မှု​တွင်​ပါ​ဝင်​ကူ​ညီ​ကြ​လေ
    သည်။ ဗာ​နိ​၏​သား​ရေ​ဟုံ​သည်​မြို့​ရိုး​နောက်​တစ် ပိုင်း​ကို​တည်​ဆောက်​၍၊ ကိ​လ​နယ်​တစ်​ဝက်​ကို​အုပ်​ချုပ်​ရ​သူ​ဟာ
    ရှ​ဘိ​သည် နောက်​တစ်​ပိုင်း​ကို​မိ​မိ​နယ်​ကိုယ် စား​တည်​ဆောက်​၏။
  bod-N: དེ་དང་མུ་མཐུད་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ལེ་ཝི་པ་པཱ་ནིའི་བུ་རེ་ཧུམ་དང་། ཁོའི་ཉེ་འགྲམ་དུ་ཀེ་ཨི་ལཱའི་ཡུལ་ཕྱེད་ཀའི་བདག་གཉེར་པ་སྟེ་ཧ་ཤབ་ཡཱ་ཡིས་ཡུལ་དེའི་ཆེད་དུ་ཉམས་གསོ་མཛད།
  sna-sna: VaRevhi vaiva pasi paRehumi mwanakomana waBhani vakamutevera pakugadzira.
    Parutivi pake, Hashabhia, mutongi wehafu yedunhu reKeira, akaita mabasa okugadzira
    panzvimbo yedunhu rake.
  spa-BLM: Después de él, los levitas-Rehum, hijo de Bani, hicieron reparaciones.
    Después de él, Hasabías, jefe de la mitad del distrito de Keila, hizo reparaciones
    en su distrito.
  cac-cac: Axo eb' levita scuchb'ej vin̈aj Rehum yuninal vin̈aj Bani, a eb' ix b'oanxiq'ue
    junxo macan̈. Axo d'a yichan̈b'ati, a vin̈aj Hasabías yajal d'a nan̈al smacb'en
    chon̈ab' Keila, a vin̈ ix b'oanxiq'ue junxo macan̈ sq'uexuloc eb' yetchon̈ab'.
  swh-ULB: Baada yake, Walawi walijenga, pamoja na Rehumi mwana wa Bani na baada yake,
    Hashabia, mtawala wa nusu ya wilaya ya Keila, kwa wilaya yake.
  bel-bel: 'За ім папраўлялі лявіты: Рэхум, сын Ванія; каля яго папраўляў Хашавія,
    начальнік паўакругі Кеільскай, за сваю акругу.'
  deu-ELBBK: Neben ihm besserten aus die Leviten, Rechum, der Sohn Banis. Ihm zur
    Seite besserte aus Haschabja, der Oberste des halben Bezirks von Kehila, für seinen
    Bezirk.
  mbb-OT: Is mibangun te sunud pa he vahin te verengbeng iyan is menge Levihanen he
    mibpenguluwan ni Rehum he anak ni Bani. Is sunud kandin iyan si Hashabia he pengulu
    te ketengà te distritu te Keila.
  mal-2015: അതിന്നപ്പുറം ലേവ്യരിൽ ബാനിയുടെ മകൻ രെഹൂം അറ്റകുറ്റം തീർത്തു. അവന്റെ അപ്പുറം
    കെയീലാദേശത്തിന്റെ പാതിക്കു പ്രഭുവായ ഹശബ്യാവു തന്റെ ദേശത്തിന്റെ പേർക്കു അറ്റകുറ്റം
    തിർത്തു.
  rmc-rmc: Pal leste prikerenas o Leviti a ľidžalas len o Rechum, le Baniskro čhavo.
    Pal lende prikerelas o Chašabiah, savo sas vodcas pro jepaš okresis Keilate.
  pes-OPV: و بعداز او لاویان، رحوم بن بانی تعمیر نمود و به پهلوی او حشبیا رئیس نصف
    بلد قعیله در حصه خودتعمیر نمود.
  ron-1924: Дупэ ел, ау лукрат левиций, Рехум, фиул луй Бани, ши алэтурь де ел а лукрат,
    пентру цинутул сэу, Хашабия, май-мареле песте жумэтате дин цинутул Кеила.
  ben-OBCV: তার পরের অংশটি বানির ছেলে রহূমের অধীনে লেবীয়েরা মেরামত করল। তার পরের
    অংশটি কিয়ীলা প্রদেশের অর্ধেক অংশের শাসনকর্তা হশবিয় তার এলাকার হয়ে মেরামত করলেন।
  som-som: Meeshii isaga ku xigtayna waxaa cusboonaysiiyey reer Laawi oo Rexuum ina
    Baanii ka mid ahaa. Meeshii isaga ku xigtayna waxaa cusboonaysiiyey Xashabyaah
    oo ahaa taliyihii degmada Qeciilaah badhkiis oo degmadiisa aawadiis ayuu u dhisay.
  lat-VUC: 'Post eum ædificaverunt Levitæ, Rehum filius Benni: post eum ædificavit
    Hasebias princeps dimidiæ partis vici Ceilæ in vico suo.'
  eng-ASVBT: After him repaired the Levites, Rehum the son of Bani. Next unto him
    repaired Hashabiah, the ruler of half the district of Keilah, for his district.
  ita-1885: Dopo lui ristorarono i Leviti, Rehum, figliuolo di Bani; ed allato a lui
    ristorò Hasabia, capitano della metà della contrada di Cheila, lungo la sua contrada.
  eng-ULB: After him the Levites repaired, including Rehum son of Bani and next to
    him, Hashabiah, the ruler of half the district of Keilah, for his district.
  spa-VBL: A continuación estaban los levitas bajo el mando de Rehum hijo de Bani,
    y a continuación estaba Hasabías, gobernante de la mitad de la región de Keila,
    que hizo las reparaciones en nombre de su distrito.
  fra-_FOB: 'Après lui travaillèrent aux réparations les Lévites: Réhum, fils de Bani;
    à son côté travailla Hashabia, chef du demi-quartier de Kéïla, pour son quartier.'
  mal-mal: അതിനപ്പുറം ലേവ്യരിൽ ബാനിയുടെ മകൻ രെഹൂം അറ്റകുറ്റം തീർത്തു. അതിനപ്പുറം കെയീലാദേശത്തിന്റെ
    പകുതിയുടെ പ്രഭുവായ ഹശബ്യാവ് തന്റെ ദേശത്തിന് വേണ്ടിയുള്ള അറ്റകുറ്റം തീർത്തു.
  urd-GVR: 'Zail ke Lāwiyoṅ ne agle hissoṅ ko khaṛā kiyā: Pahle Rahūm bin Bānī kā
    hissā thā. Zile Qaīlā ke ādhe hisse ke afsar Hasbiyāh ne agle hisse kī marammat
    kī.'
  suz-BL: मेकेर रे बोइश्‍शा, लेवीपुकीमी प्रोव़तेक्‍म। बानी आ तौ रेहुम मेको आन कली
    कोव़ब बाक्‍त। मिनु मेकेर रे बोइश्‍शा, कैलाह सहर ङा उइक्‍थ जिल्‍लामी हुकुम पाइब,
    हशाब्‍याहमी प्रोव़तु।
  ita-1927: Dopo di lui lavorarono alle riparazioni i Leviti, sotto Rehum, figliuolo
    di Bani; e allato a lui lavorò per il suo distretto Hashabia, capo della metà
    del distretto di Keila.
  ckb-ckb: پاش ئەویش لێڤییەکان بە سەرپەرشتی ڕەحومی بانی ڕووخاوییەکانیان چاککردەوە
    و لەتەنیشت ئەویشەوە حەشەڤیای فەرمانڕەوای نیوەی ناوچەی قەعیلا لە بەشەکەی خۆی ڕووخاوییەکانی
    چاککردەوە.
  eng-BBE: Then came the Levites, Rehum, the son of Bani. By his side was working
    Hashabiah, ruler of half the division of Keilah, for his division.
  kan-OKCV: ಇವನ ನಂತರ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಲೇವಿಯರು. ಅವರಲ್ಲಿ ಮೊದಲು ಬಾನೀಯ ಮಗನಾದ ರೆಹೂಮ್,
    ಇವನ ಸಮೀಪದಲ್ಲಿ ತನ್ನ ನಾಡಿನವರೊಡನೆ ಕಟ್ಟುತ್ತಿದ್ದ ಕೆಯೀಲದ ಅರೆನಾಡೊಡೆಯನಾದ ಹಷಬ್ಯ ಇವರು.
  bbb-bbb: '@see-verse:NEH.003.016'
  tam-2017: அவனுக்குப் பின்னாக லேவியர்களில் பானியின் மகன் ரேகூமும், அவன் அருகே கேகிலா
    மாகாணத்தில் தன்னுடைய பாதிப்பங்கை ஆட்சி செய்யும் அஷபியாவும் பழுதுபார்த்துக் கட்டினார்கள்.
  spa-RV-1909: Tras él restauraron los Levitas, Rehum hijo de Bani; junto á él restauró
    Asabías, príncipe de la mitad de la región de Ceila en su región.
  ron-BTF: 'După el au reparat leviții: Rehum, fiul lui Bani. Lângă el a reparat Hașabia
    conducătorul peste o jumătate de parte din Cheila, în partea lui.'
  eng-WEBP: After him, the Levites—Rehum the son of Bani made repairs. Next to him,
    Hashabiah, the ruler of half the district of Keilah, made repairs for his district.
  eng-FBV: Next were the Levites under Rehum son of Bani, and next was Hashabiah,
    ruler of Keilah half-district, who made repairs on behalf of his district.
  nld-1939: Vervolgens bouwden de levieten Rechoem, de zoon van Bani, en naast hem
    Chasjabja, de overste van het halve distrikt Keïla, voor rekening van zijn distrikt.
  nch-BL: Huan inacasta quicualchijchijque nopa tepamit nopa levitame cati tequitiyayaj
    imaco Rehum, icone Bani. Huan ininacasta, Hasabías nopa gobernador ipan tajco
    nopa municipio Keila tequitic para imunicipio.
  vie-1934: Kế người, Rê-hum, con trai Ba-ni, người Lê-vi, tu bổ. Kế người, Ha-sa-bia,
    quản lý phân nửa quận Kê-i-la, tu bổ về phần quận mình.
  hin-CV: पास वाले भाग की मरम्मत बानी के पुत्र रेहुम की देखरेख में लेवियों ने की.
    उसके पास वाले भाग की मरम्मत, काइलाह के आधे क्षेत्र के अधिकारी हशाबियाह ने अपने
    क्षेत्र में पूरी की.
  spa-BES: Luego vinieron los levitas, Rehum, el hijo de Bani. A su lado trabajaba
    Hasabias, gobernante de la mitad de la división de Keila, para su división.
  tdx-tdx: Nanonjohy aze namboatse o nte-Levio, i Rekome ana’ i Baný. Nanonjohy aze
    t’i Kasbià, mpifehe’ ty vakim-pifehea’ i Keilà, namboatse ho a i fifehea’ey.
  tha-KJV: ถัดเขาไปคนเลวี​ได้​ซ่อมแซม คือ เรฮูมบุตรชายบานี ถัดเขาไปคือ ฮาชาบิยาห์
    ผู้​ปกครองแขวงเคอีลาห์​ครึ่งหนึ่ง ได้​ซ่อมแซมส่วนของเขา
  por-BR-2018: Depois dele repararam os levitas, Reum filho de Bani; ao seu lado reparou
    Hasabias, líder de metade da região de Queila, em sua região.
  deu-ELO: Nächst ihm besserten aus die Leviten, Rechum, der Sohn Banis. Ihm zur Seite
    besserte aus Haschabja, der Oberste des halben Bezirks von Kehila, für seinen
    Bezirk.
  eng-WYC-2018: And (the) deacons builded after him; and Rehum, the son of Bani, builded
    after them. And Hashabiah, the prince of half part of the street of Keilah, builded
    in his street after him. (And the Levites rebuilt after him; first Rehum, the
    son of Bani, rebuilt. And after him, Hashabiah, the ruler of half of the district
    of Keilah, rebuilt in his district.)
  epo-epo: 'Post li konstruis la Levidoj: Reĥum, filo de Bani; apude konstruis Ĥaŝabja,
    estro de duondistrikto de Keila, por sia distrikto.'
  uig-PIN: Uningdin keyinki tutax ⱪismini Lawiylar — Yǝni Banining oƣli Rǝⱨum yasidi,
    uning yenidiki tutax ⱪismini Keilaⱨning yerim yurtining ⱨakimi Ⱨaxabiya ɵz yurtiƣa
    wakalitǝn yasap qiⱪti.
  beo-beo: 'Lifai dunu hagudu dedei da eno feadili legei mogili gagosu. Lihame (Ba:inai
    egefe) da feadili legei eno gagoi. Ha:siabaia (e da Giaila soge la:idi mogili
    ouligisu) da ea soge dunu ilia hawa: hamosu ilegei hifa hamoi. E da feadili legei
    eno gagoi.'
  tpi-OTNT: Na ol man bilong lain Livai i wokim ol arapela hap bilong banis. Nem bilong
    ol i olsem. Rehum, pikinini man bilong Bani, wantaim ol arapela Livai i skruim
    hap bilong banis klostu long lain bilong Nehemia. Na Hasabia, hetman bilong namba
    wan hap bilong distrik Keila, em wantaim ol sampela Livai bilong distrik bilong
    en i skruim hap bilong banis klostu long lain bilong Rehum.
  hau-SA: Biye da shi, Lawiyawa a ƙarƙashin Rehum ɗan Bani ne suka yi gyare-gyaren.
    Kusa da su, Hashabiya mai mulkin rabin yankin Keyila ne ya yi gyare-gyaren don
    yankinsa.
  uig-LAT: Uningdin kéyinki tutash qismini Lawiylar — Yeni Banining oghli Rehum yasidi,
    uning yénidiki tutash qismini Kéilahning yérim yurtining hakimi Hashabiya öz yurtigha
    wakaliten yasap chiqti.
  nde-nde: Kulandela yena, kwaba ngabaLevi ababesakha ngaphansi kukaRehumi indodana
    kaBhani. Eceleni kwakhe, kwakusakha uHashabhiya, umbusi wengxenye yesiqinti seKheyila,
    owayesakhela isiqinti sakhe.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe he kau Livai, ko Lihumi, ko e foha ʻo Pani.
    Pea hoko mo ia naʻe langaʻi ʻe Hasapea, ko e pule ia ʻi hono vaeuaʻanga ʻe taha
    ʻo Kiila, ʻi hono potu ʻoʻona.
  ces-1613: Za ním opravovali Levítové, Rechum syn Báni, podlé něhož opravoval Chasabiáš,
    hejtman nad polovicí kraje Ceily s krajem svým.
  eng-WMB: After him, the Levites—Rehum the son of Bani made repairs. Next to him,
    Hashabiah, the ruler of half the district of Keilah, made repairs for his district.
  tam-TCV: அவனுக்கு அடுத்ததாக பானியின் மகன் ரேகூமின் தலைமையின்கீழ் லேவியரால் திருத்த
    வேலைகள் செய்யப்பட்டன. அவனுக்கு அருகே கேயிலா மாவட்டத்தின் பாதிப் பகுதிக்கு ஆளுநனான
    அசபியா தன் மாவட்டத்தின் திருத்த வேலைகளை செய்தான்.
  ceb-ULB: Human kaniya nga nag-ayo mao ang mga Levita, lakip si Rehum ang anak nga
    lalaki ni Bani ug sunod kaniya, mao si Hashabia, ang nagdumala sa katunga sa distrito
    sa Keila, alang sa iyang distrito.
  pol-UBG: 'Za nim naprawiali Lewici: Rechum, syn Baniego, obok niego naprawiał Chaszabiasz,
    przełożony połowy okręgu Keila, za swój okręg.'
  urd-GVU: 'ذیل کے لاویوں نے اگلے حصوں کو کھڑا کیا: پہلے رحوم بن بانی کا حصہ تھا۔
    ضلع قعیلہ کے آدھے حصے کے افسر حسبیاہ نے اگلے حصے کی مرمت کی۔'
  deu-1912: Nach ihm bauten die Leviten, Rehum, der Sohn Banis. Neben ihm baute Hasabja,
    der Oberste des halben Kreises von Kegila, für seinen Kreis.
  ntj-ntj: '@see-verse:NEH.003.016'
  kan-2017: ಇವನ ನಂತರ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಲೇವಿಯರು. ಅವರಲ್ಲಿ ಮೊದಲು ಬಾನಿಯ ಮಗನಾದ ರೆಹೂಮ್
    ಸಮೀಪದಲ್ಲೇ ತನ್ನ ಪಟ್ಟಣದವರೊಡನೆ ಕಟ್ಟುತ್ತಿದ್ದ ಕೆಯೀಲದ ಅರ್ಧ ಪಟ್ಟಣಗಳ ಒಡೆಯನಾದ ಹಷಬ್ಯ ಇವರು.
  yap-yap: 'Pi Levite nra uned i ubung fare Yoror: Rehum nib mo’on ni fak Bani e ubung
    e gin migid; Hashabiah ni ir e ma gagiyegnag baley ko binaw nu Keilah, e ir e
    ubung e gin migid ni pa’ e birok e binaw;'
  hlt-MCSB: Anih phoeikah te Bani capa Rehum neh Levi rhoek loh a tlaih uh. Anih hmatoeng
    ah Keilah conghol hlangvang mangpa Hashabiah loh amah kah conghol la a tlaih.
  mdy-ETH: ዲሮ ማዾ ማዼ ሌዊ ዓሶኮ ሱንፃ ሃካፓ ዴማ ዓኣ ጎይፆኬ፦ ባኒ ናኣዚ ሬሁሜ ዒዞይዳፓ ሄሌ ቤዞ ኮሼኔ። ቄዒላ ዓጮኮ
    ዛሎ ዓጮ ዎይሣ ሃሻቢያ ፔ ዓጫ ማዼያ ማሂ ሄሊ ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Wɔn a wɔtoa so yɛ Lewifoɔ ekuo a na wɔhyɛ Bani babarima Rehum ase yɛ
    adwuma no. Hasabia a, na ɔyɛ Keila mansini fa ntuanoni no na ɔsii nʼankasa mansini
    ananmu, hwɛɛ ɔfasuo no toɔ so.
  eng-WEBU: After him, the Levites—Rehum the son of Bani made repairs. Next to him,
    Hashabiah, the ruler of half the district of Keilah, made repairs for his district.
  wal-wal: Hegaappe kaalliyaagaa Baana na7aa Rehuuma aawatettaa giddon de7iya, Leewati
    gimbbidosona. Eta lanqqiyan de7iya sohuwaa Qa7iila woradaa shaahuwaa haariya Hashaabee
    ba woradaa sunttan gimbbiis.
  spa-PDDPT: Tras él repararon los levitas dirigidos por Reum, hijo de Bani, junto
    al cual reparó Hasabías, jefe de la mitad del distrito Queila, por cuenta de su
    distrito.
  gun-gun: Ha'e va'e rire levita kuery ju omoatyrõ okuapy Bani ra'y Reum revegua kuery.
    Ha'e va'e kuery yvýry ma Queila yvy mbyte rupi opena va'e Hasabias ju omba'eapo.
  agu-BL: Ma yi junt piẍ yi xom tzaj, e' xonl Leví bnon tetz. Bajx xe'te'n Rehum,
    yi cy'ajl Bani tan banle'n jun piẍ. Kalena'tz xe'te'n Hasabías, yi ajcaw tibaj
    yi jalaj ama'l yi na bi'aj Keila tan banle'n junt piẍ. Nin ja bnix tan i' tan
    chibi' cyakil wunak yi ate' jak' ca'wl.
  ilo-ULB: Simmaruno kenkuana a nagtarimaan dagiti Levita, pakairamanan ni Rehum a
    putot ni Bani ken simmaruno kenkuana a nagtarimaan iti masakupanna ni Hasabias
    a mangiturturay iti kagudua a distrito ti Keila.
  kpg-kpg: 'Hunu gau Levi ala gu hagaduu aga hoou di abaaba deenei: Rehum, tama ni
    Bani, guu hau di gunga nomuli. Hashabiah, di tagi di baahi tenua go Keilah, guu hau
    di gunga nomuli, e pono digau tenua o maa.'
  uig-ARA: ئۇنىڭدىن كېيىنكى تۇتاش قىسمىنى لاۋىيلار ــ يەنى بانىنىڭ ئوغلى رەھۇم ياسىدى،
    ئۇنىڭ يېنىدىكى تۇتاش قىسمىنى كېئىلاھنىڭ يېرىم يۇرتىنىڭ ھاكىمى ھاشابىيا ئۆز يۇرتىغا
    ۋاكالىتەن ياساپ چىقتى.
  sus-sus: Bani xa di Rexumi, naxan keli Lewi bɔnsɔɛ ma, naxa wali Nehemi xa wali
    sɛɛti ma. Xasabiya, naxan na Keyila sɛɛti mangɛ ra, naxa wali Rexumi xa wali sɛɛti
    ma.
  pon-2006: 'Mehn Lipai pwukat me peusehla onohnsapahl en kehlo: Rehum nein Pani me
    kauwada peuspen kehlo; Asapaia, kaunen apalien kahnimw Keila, peusehla pwehki
    eh wia wiliepen eh kahnimw;'
  ksd-ksd: A tarai Levi dia ga mamal ta kana ngu na papalum, ma Rekum natu i Bani
    ia ra luaina. Ma Kasabia, ra tena varkurai ta ra ngungu ta ra papar Keila, i ga
    mamal ta kana ngu na papalum ure kana papar iat.
  tur-YTC: Ondan sonra, Levililer, Bani oğlu Rehum onardı. Ondan sonra, Keila bölgesinin
    yarısının yöneticisi olan Haşavya, kendi bölgesi için onardı.
  ind-AYT: Di sampingnya, orang-orang Lewi melakukan perbaikan di bawah pimpinan Rehum,
    anak Bani. Di samping mereka, Hasabya, penguasa setengah wilayah Kehila, melakukan
    perbaikan untuk wilayahnya.
  nya-nya: Pambali pake Alevi anakonza chigawo china, ndipo mtsogoleri wawo anali
    Rehumi mwana wa Bani. Pambali pa iye Hasabiya wolamulira theka la chigawo cha
    Keyila anagwira ntchito ku chigawo chake.
  hrv-hrv: 'Za njim su popravljali leviti: Rehum, sin Banijev; a do njega je popravljao
    Hašabja, glavar nad polovicom keilskog okruga, za svoje područje.'
  mps-mps: Tama te Livai hani bidi dabego te obo banis sę te gasa badu me yali. Te
    augwali nogi e tiwai dao. Rehum, te Banigo ogwa, dali te gasa Livai dabe daligo
    te obo banis sę te bidi Nehemiago hanigo sę ebo pąde te wadolama, sę yali.
    Tama Hasabia, te Keila distrik tǫ pedai badu te polalubo tobolu bidi dao, aga
    dali te aga tǫ pedaide te gasa Livai dabe daligo te obo banis sę te Rehumgo
    hani sę ebo pąde sę yali.
  tpi-tpi: Na ol man bilong lain Livai i wokim ol arapela hap bilong banis. Nem bilong
    ol i olsem. Rehum, pikinini man bilong Bani, wantaim ol arapela Livai i skruim
    hap bilong banis klostu long lain bilong Nehemia. Na Hasabia, hetman bilong namba
    wan hap bilong distrik Keila, em wantaim ol sampela Livai bilong distrik bilong
    en i skruim hap bilong banis klostu long lain bilong Rehum.
  dan-1931: Efter ham arbejdede Levitterne, ført af Rehum, Banis Søn. Ved Siden af
    ham arbejdede Øversten over den ene Halvdel af Ke'ilas Område, Hasjabja.
  vie-OVCB: Cùng với Nê-hê-mi có những người Lê-vi lo sửa sang tường thành dưới sự
    hướng dẫn của Rê-hum, con Ba-ni. Bên họ có Ha-sa-bia, quận trưởng phân nửa quận
    Kê-i-la, sửa sang tường thành thuộc quận mình.
  guj-2017: તેના પછી લેવીઓ સમારકામ કરતા હતા, એટલે બાનીના દીકરો રહૂમ. તેની પાસે હશાબ્યા,
    જે કઈલાના અર્ધા જિલ્લાનો અધિકારી, તે પોતાના ભાગની મરામત કરતો હતો.
  pon-2006A: 'Mehn Lipai pwukat me peusehla onohnsapahl en kehlo: Rehum nein Pani
    me kauwada peuspen kehlo; Asapaia, kaunen apalien kahnimw Keila, peusehla pwehki
    eh wia wiliepen eh kahnimw;'
  por-BRBSL: Depois dele, os Levitas-Rehum, o filho de Bani, fizeram reparos. Ao seu
    lado, Hashabiah, o governante de metade do distrito de Keilah, fez reparos em
    seu distrito.
  cth-cth: Hathnukkhu, Levih tami Bani capa Rehum ni a pathoup. Hahoi Keilah khopui
    tangawn ka uk e Hasabiah ni amae khopui hanelah a pathoup.
  twi-twi: Wɔn a wɔtoa so yɛ Lewifo kuw a na wɔhyɛ Bani babarima Rehum ase yɛ adwuma
    no. Hasabia a na ɔyɛ Keila mansin fa ntuanoni no na osii nʼankasa mansin anan
    mu hwɛɛ fasu no si so.
  hlt-hlt: Anih phoeikah te Bani capa Rehum neh Levi rhoek loh a tlaih uh. Anih hmatoeng
    ah Keilah conghol hlangvang mangpa Hashabiah loh amah kah conghol la a tlaih.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Defiibɛ wuɔ nkou Bɑni birɛ Deummu nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ
    sɔɔtɛ́ kɛ́dɔú, kɛ̀ Asɑbiɑ wèè do bɑkɛ́ Keidɑɑ kó dihɛì dikéè kòo sɔɔtɛ́ o ɛì kó
    mɛfíè.
  msy-2020: 'Ezɨ Livain gumaziba dɨvazir nar igharazibar ingari. Men ziabar kara:
    Banin otarim Rehum, ko Livain gumazir maba, dɨvazir nam Nehemian adarazir boroghɨn
    an ingari. Ezɨ Hasabia, a Keilan Distrighɨn akuar mamɨn gumazir dapanim, a ko
    an distrighɨn itir Livain gumazir maba, dɨvazir nam Rehumɨn adarazir boroghɨn,
    uam an ingari.'
  dop-dop: Lefii nyǝ́mɑ lɑpǝnɑ ntɛɣɛ tǝmlɛ kɛ pǝ lɔlɔ. Pɛlɛɣɛ Pɑni pǝyɑlʋ Lehum, nɑ
    Hɑsɑpiyɑ wei ɩ kɛ́ Keilɑ hɔɣɔlʋɣʋ nɑ ɩ nyǝŋkʋ pǝ nyʋɣʋ tʋ tɔ.
  azb-azb: Ondan sonra isə Levililər Bani oğlu Rexumun rəhbərliyi altında bərpa işləri
    gördülər. Rexumun yanında Qeila əyalətinin yarı hissə rəisi Xaşavya öz əyaləti
    üçün bərpa işləri gördü.
  eng-DBY: After him repaired the Levites, Rehum the son of Bani. Next to him repaired
    Hashabiah, the chief of the half district of Keilah, for his district.
  hin-2017: इसके बाद बानी के पुत्र रहूम ने कितने लेवियों समेत मरम्मत की। इससे आगे
    कीला के आधे जिले के हाकिम हशब्याह ने अपने जिले की ओर से मरम्मत की।
  wol-KYG: Leween ñaa ca topp di defaraat, di Reyum doomu Baani; ka dend ak moom,
    taxawal goxam di defaraat, di Asabya, may boroom genn-wàllu gox ba ñuy wax Keyla.
  eng-YLT: 'After him have the Levites strengthened, [and] Rehum son of Bani: by his
    hand hath Hashabiah, head of the half of the district of Keilah, strengthened,
    for his district.'
  eng-WYC-2017: And deacons [or Levites] builded after him; and Rehum, the son of
    Bani, builded after them. And Hashabiah, the prince of half part of the street
    of Keilah, builded in his street after him.
  eng-WMBB: After him, the Levites—Rehum the son of Bani made repairs. Next to him,
    Hashabiah, the ruler of half the district of Keilah, made repairs for his district.
  urd-GVH: 'ज़ैल के लावियों ने अगले हिस्सों को खड़ा किया : पहले रहूम बिन बानी का हिस्सा
    था। ज़िले क़ईला के आधे हिस्से के अफ़सर हसबियाह ने अगले हिस्से की मरम्मत की।'
  rug-rug: Hoda la si ari na tie Livaeti si tuvatuvaka koasa goba pa tinuraṉa te Rehumi,
    sa tuna koreo e Bani. Beto asa si e Hasabia sa palabatu pa vasileana pa Keila,
    si tavetavete poni sari kasa pa nana vasileana.
  gaz-gaz: Isatti aanee Lewwonni Rehuum ilma Baaniitiin qajeelfaman ni haaromsan.
    Isatti aansee immoo Hashabiyaan bulchaan gartokkee aanaa Qeyiilaa sun aanaa ofii
    isaatiif haaromse.
  fra-LSG: Après lui travaillèrent les Lévites, Rehum, fils de Bani, et à côté de
    lui travailla pour son district Haschabia, chef de la moitié du district de Keïla.
  yal-yal: A xanbi ra, Lewi bɔnsɔnna muxune yi walima Bani a dii xɛmɛn Rexun bun ma.
    Hasabi, Keyila fɔxɔ kedenna kuntigin fan yi taan yinni tɔnma a dingirani.
  haw-1868: A malaila aku hoala hou ae la o ka Levi, o Rehuma ke keiki a Bani. A malaila
    aku hoala hou ae la o Hasabia, ka luna o kekahi hapalua o Keila; oia no kona okana.
  arb-NAV: 'وَإِلَى جِوَارِهِ قَامَ اللّاوِيُّونَ بِالتَّرْمِيمِ: رَحُومُ بْنُ بَانِي،
    وَإِلَى جَانِبِهِ قَامَ حَشَبْيَا رَئِيسُ نِصْفِ دَائِرَةِ قَعِيلَةَ بِتَرْمِيمِ
    الْجُزْءِ الَّذِي يَقَعُ فِي قِسْمِهِ.'
  ewe-ewe: Emegbe la, Levitɔ aɖewo wɔ dɔ le Rehum, Bani ƒe vi, te. Le woawo megbe
    la, Hasabia, ame si nye Keila nuto la ƒe afã dziɖula la kpɔ gli la ɖoɖo dzi le
    eya ŋutɔ ƒe nuto me.
  eng-LEE: 'Next to him repaired the Levites: Rechum the son of Bani. Alongside of
    him repaired Chashabyah, the chief of the half district of Ke''ilah, for his district.'
  asm-FB: তেওঁৰ পাছত লেবীয়াসকলৰ সৈতে বানীৰ পুত্ৰ ৰহূমে মেৰামতি কৰিলে। তেওঁৰ পাছত
    কয়ীলা জিলাৰ আধা অংশৰ শাসনকৰ্তা হচবিয়াই নিজৰ জিলাৰ অৰ্থে মেৰামতি কৰিলে।
  sus-A: بَنِ شَ دِ رٍشُمِ، نَشَن كٍلِ لٍوِ بْنسْي مَ، نَشَ وَلِ نٍهٍمِ شَ وَلِ سّيتِ
    مَ. شَسَبِيَ، نَشَن نَ كٍيِلَ سّيتِ مَنفّ رَ، نَشَ وَلِ رٍشُمِ شَ وَلِ سّيتِ مَ.
  fra-SBL: Après lui, les Lévites - Rehum, fils de Bani - firent des réparations.
    A côté de lui, Haschabia, chef de la moitié du district de Keïla, fit des réparations
    pour son district.
  hbo-hbo: אַחֲרָ֛יו הֶחֱזִ֥יקוּ הַלְוִיִּ֖ם רְח֣וּם בֶּן־בָּנִ֑י עַל־יָדֹ֣ו הֶחֱזִ֗יק
    חֲשַׁבְיָ֛ה שַׂר־חֲצִי־פֶ֥לֶךְ קְעִילָ֖ה לְפִלְכֹּֽו׃ ס
  piu-2006: '@see-verse:NEH.003.016'
  kik-kik: Kũrigania nake, wĩra wa gũcookereria rũthingo warutirwo nĩ Alawii arĩa
    maarũgamĩrĩirwo nĩ Rehumu mũrũ wa Bani. Kũrigania nake, Hashabia, mwathi wa nuthu
    ya gĩcigo gĩa Keila, agĩcookereria rũthingo handũ-inĩ ha andũ a gĩcigo gĩake.
  fra-NCL: Après lui réparaient les lévites, sous la conduite de Réhum, fils de Benni ;
    à côté de lui réparait, pour son district, Hasébias, chef de la moitié du district
    de Céïla.
  cek-AK: Anih pacoengah kaom ahmuen loe Levi kami, Bani ih capa Rehum mah pathoep.
    Anih pacoengah kaom ahmuen loe Keilah prae ahap ukkung, Hashabiah mah angmah ih
    taham to pathoep.
  cuk-cuk: Nehemías-nagaba, Levita-dulemar, degi, Bani-machi-Rehum, galu-nudaksamarmogad.
    A-nagabali, Hasabías, e-yar-nuggi galu nudaksamogad. Hasabíasʼde, Keila-neggwebur-abala
    dummadga-maigusad.
  uig-CYR: Униңдин кейинки туташ қисмини Лавийлар — Йәни Баниниң оғли Рәһум ясиди,
    униң йенидики туташ қисмини Кеилаһниң йерим жутиниң һакими Һашабия өз жутиға вакалитән
    ясап чиқти.
  tel-2017: దాని పక్కన లేవీయులు బాగుచేశారు. వారిలో బానీ కొడుకు రెహూము ఉన్నాడు. దాన్ని
    ఆనుకుని అధికారి హషబ్యా తన భాగం నుండి కెయిలాకు చెందిన సగభాగం దాకా బాగు చేశాడు.
  hat-BSA: Apre li, Levit yo te kontinye reparasyon yo anba Rehum, fis a Bani a. Akote
    li menm, Haschabia, chèf a mwatye distrik Keïla a, te fè reparasyon yo pou distri
    pa li a.
  kos-kos: 'Mwet Levi inge pa sifil musai pola ekasr tokoyang ke pot uh: Rehum, wen
    natul Bani, el musai pola se tokoyang; Hashabiah, su leumi tafu acn Keilah, el
    musai pola se toko, ke inen acn sel.'
  hbo-WLC: אַחֲרָ֛יו הֶחֱזִ֥יקוּ הַלְוִיִּ֖ם רְח֣וּם בֶּן־בָּנִ֑י עַל־יָד֣וֹ הֶחֱזִ֗יק
    חֲשַׁבְיָ֛ה שַׂר־חֲצִי־פֶ֥לֶךְ קְעִילָ֖ה לְפִלְכּֽוֹ׃ ס
  ibo-ibo: Ndị na-eso ya bụ ndị Livayị, ndị nke Rehum nwa Bani na-achịkọta. Onye ọzọ
    bụ Hashabaya onyeisi ọchịchị ọkara ndị bi na Keila. Ọ rụrụ ọrụ e kenyere ndị ya.
  ory-ory: ତାହା ନିକଟରେ ଲେବୀୟମାନେ, ଅର୍ଥାତ୍‍, ବାନିର ପୁତ୍ର ରହୂମ୍‍ ମରାମତି କଲା। ତାହା ନିକଟରେ
    କିୟୀଲା ଜିଲ୍ଲାର ଅର୍ଦ୍ଧଭାଗର ଅଧ୍ୟକ୍ଷ ହଶବୀୟ ଆପଣା ପ୍ରଦେଶ ପକ୍ଷରେ ମରାମତି କଲା।
  chk-chk: 'Ikkei iten ekewe mwän seni ewe ainangen Lefi mi senisefälietä ekoch kinikinin
    ewe tit: Rehum nöün Pani we mwän a senisefälietä ewe kinikin ünükün senien Nehemia.
    Nge Hasapia ewe sounemenemen esopun ewe fanü Keila, a senisefälietä ewe kinikin
    ünükün fän iten aramasen fanüan.'
  rop-rop: Dislot Libaimen na bin bildimbek najalot pat blanga det wol. Reiyam bin
    det san blanga Bani, en imbin bildimbek najawan pat. Hashabaiya bin det bos blanga
    haf det kantri raidaran langa det taun gulum Keila, en imbin bildimbek najawan
    pat blanga im kantrimen.
  ukr-1871: 'За ним лагодили левіти: Рехум, син Банїїн; коло його лагодив Хашавія,
    старшина половини повіту Кеїлського, за свій повіт.'
  deu-1951: Nach ihm bauten die Leviten, Rehum, der Sohn Banis. Neben ihm baute Hasabja,
    der Oberste über die Hälfte des Bezirks Kehila für seinen Bezirk.
  eng-JPS: After him repaired the Levites, Rehum the son of Bani. Next unto him repaired
    Hashabiah, the ruler of half the district of Keilah, for his district.
  srp-1865: Za njim opravljaše Leviti, Reum sin Vanijev, a do njega opravlja Asavija
    poglavar nad polovinom kraja Keilskoga sa svojim krajem.
  lug-lug: Abaleevi nga bakulemberwamu Lekumu mutabani wa Baani ne baddaabiriza ekitundu
    ekyaddirira, ne Kasabiya eyafuganga ekitundu ky’eggombolola ly’e Keyira n’addaabiriza
    ekitundu ekyaddako ku lw’eggombolola ye.
  heb-heb: אחריו החזיקו הלוים רחום בן בני על ידו החזיק חשביה שר חצי פלך קעילה לפלכו׃
  ben-IRV: তার কাছে লেবীয়েরা, বিশেষভাবে বানির ছেলে রহূম সারাই করল। তার কাছে কিয়ীলা
    প্রদেশের অর্ধেক অংশের শাসনকর্ত্তা হশবিয় নিজের অংশ সারাই করল।
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਬਾਨੀ ਦੇ ਪੁੱਤਰ ਰਹੂਮ ਨੇ ਲੇਵੀਆਂ ਦੇ ਨਾਲ ਮੁਰੰਮਤ ਕੀਤੀ। ਉਨ੍ਹਾਂ ਤੋਂ
    ਅੱਗੇ ਹਸ਼ਬਯਾਹ ਨੇ ਜੋ ਕਈਲਾਹ ਦੇ ਅੱਧੇ ਜ਼ਿਲ੍ਹੇ ਦਾ ਹਾਕਮ ਸੀ, ਉਸ ਨੇ ਆਪਣੇ ਇਲਾਕੇ ਦੀ ਮੁਰੰਮਤ
    ਕੀਤੀ।
  mya-JVB: သူ့ နောက် မှ၊ လေဝိ အမျိုး ဗာနိ သား ရေဟုံ ပြင် ၏။ သူ့ နောက်မှ၊ ကိလ မြို့တပိုင်း
    ကို အုပ် သော ဟာရှဘိ သည် မိမိ တာ ကိုပြင် ၏။
  tbg-tbg: 'Vika vi kaiqara vare vaumanta Rivaira ankuqihai vaiinti vonavu vaantaavura
    vira vuruvi qaiqaa autu kora. Vika nutu vaireva: Banira maaqu Rehumiva Rivaira
    anku vokuka hampata vira vuruvi vau vaantaavurara qaiqaa autu kora. Hasabiaava
    qiata vaiintivano Keira vatuka hiniqaa raqikiharo, nai vatukara iriharo Rivaira
    anku vokuka hampata vira vuruvi vau vaantaavurara qaiqaa autu kora.'
  hmo-hmo: Salumu ena murinai, be Levi taudia ese magu idia hanamoa lou. Ginigunana
    be Rehumu Bani, bona Rehumu ena badibadinai, Hasabaia, Keila tano kahana ena lohia,
    ese Keila taudia ladadia dainai, magu ena kahana ta ia hanamoa.
  urd-urd: फिर लावियों में से रहूम बिन बानी ने मरम्मत की। उससे आगे हसबियाह ने जो क'ईलाह
    के आधे हल्क़े का सरदार था, अपने हल्क़े की तरफ़ से मरम्मत की।
  rus-SYN: 'За ним чинили левиты: Рехум, сын Вания; подле него чинил Хашавия, начальник
    полуокруга Кеильского, за свой округ.'
  bqc-SIM: A gbɛa Bani nɛ́ Leuũ ń Levii buiↄ bĩ́i kɛ̀kɛ bò. A gbɛa Asabia, Kɛila
    fã́ani kpɛdo kí, a fã́ani bĩ́i kɛ̀kɛ bò.
  tcz-CHONGTHU: Chule hiche banna hin Bani chapa Rehum lamkai nan Levite phabep khat
    in ana semphauvin; chule hiche banna hin Keilah gamkai akeh khat chunga lamkaipa
    Hashabi’ah lamkai nan ana semphauvin ahi.
  mar-mar: लेवी घराण्यातील लोकांनी पुढचे काम केले. बानीचा पुत्र रहूम याच्या हाताखाली
    या लोकांनी काम केले. हशब्याने पुढच्या भागाची डागडुजी केली. नहेम्या कईला जिल्ह्याचा
    अधिकारी होता. त्याने आपल्या जिल्ह्यातर्फे दुरुस्त्या केल्या.
  qub-qub: Chaypita päsaraj cajtana allcharan cüracunata yanapaj Leví runacuna. Allchachiran
    Banipa wamran Rehum. Chaypita päsaraj cajtana pullan Keila distrïtupa mandajnin
    Hasabías allchachiran. Payga allchachiran mandashan distrïtupa jutincho.
  hat-hat: 'Men moun Levi ki te ede rebati miray ranpa yo: Reyoum, pitit gason Bani
    a, te rebati pòsyon ki vin apre pa Neemi an. Achabya, chèf mwatye lavil Keyla
    a, rebati pòsyon ki vin apre a pou tout moun ki sou bò pa l'' nan lavil la.'
  eng-BSB: Next to him, the Levites made repairs under Rehum son of Bani, and next
    to him, Hashabiah, ruler of a half-district of Keilah, made repairs for his district.
  eng-WEBPB: After him, the Levites—Rehum the son of Bani made repairs. Next to him,
    Hashabiah, the ruler of half the district of Keilah, made repairs for his district.
  kbq-kbq: Hagi ananteti'ma kuma kegina eri'zama eri'za vu'naza Livae nagara, Bani
    nemofo Rehumu erino vuno ometregeno, anantetira Keila kaziga kuma'ma kvama hu'nea
    ne' Hasabia'a agri kumakino agra'a eriso'e huno vu'ne.
  nhe-BL: Huan inacastla quicualchijchijque nopa tepamitl nopa levitame tlen tequitiyayaj
    imaco Rehum, icone Bani. Huan ininnacastla, Hasabías nopa gobernador ipan tlajco
    nopa municipio Keila tequitqui para imunicipio.
  gub-BL: 'Erewi izuapyapyr upytywà ipàrirogawtàtà iaiha ma''e iapo wi mehe wà no.
    Na''aw waner xe wà: Heu Mani ta''yr uzapo ipehegwer a''e pehegwer rehe uzekok
    ma''e. Azawi Keira ywy ipehegwer rehe har wanuwihaw uzapo ipehegwer a''e pehegwer
    rehe uzekok ma''e a''e no.'
  eng-DRA: After him built the Levites, Rehum the son of Benni. After him built Hasebias,
    lord of half the street of Ceila in his own street.
