verse: NEH.003.004
translations:
  mal-C: ഹക്കോസിന്റെ മകനായ ഊരിയാവിന്റെ മകൻ മെരേമോത്ത് അതിനടുത്ത ഭാഗത്തിന്റെ അറ്റകുറ്റം
    തീർത്തു. തുടർന്നുള്ളഭാഗം മെശേസബെയേലിന്റെ മകനായ ബേരെഖ്യാവിന്റെ മകൻ മെശുല്ലാം നന്നാക്കി,
    ബാനയുടെ മകൻ സാദോക്ക് അതിനടുത്തഭാഗം നന്നാക്കി.
  deu-TKW: Daneben besserte aus Meremoth, der Sohn Urias, des Sohnes Hakkoz'. Daneben
    besserte aus Mesullam, der Sohn Berechjas, des Sohnes Mesesabeels. Daneben besserte
    aus Zadok, der Sohn Baanas.
  lin-lin: Meremoti, mwana mobali ya Uri, koko ya Akotsi, abongisaki eteni ya mir
    oyo elandaki. Meshulami, mwana mobali ya Berekia, mwana mobali ya Meshezabeyeli,
    azalaki kosala pene na ye ; mpe Tsadoki, mwana mobali ya Baana, azalaki kosala
    mwa mosika na bango.
  eng-LSV: And by their hand Merimoth son of Urijah, son of Koz, has strengthened;
    and by his hand Meshullam son of Berechiah, son of Meshezabeel, has strengthened;
    and by his hand Zadok son of Baana has strengthened;
  eng-GNV: 'And next vnto them fortified Merimoth, the sonne of Vrijah, the sonne
    of Hakkoz: and next vnto them fortified Meshullam, the sonne of Berechiah, the
    sonne of Meshezabeel: and next vnto them fortified Zadok, the sonne of Baana:'
  eng-WEBSTER: And next to them repaired Meremoth the son of Urijah, the son of Koz.
    And next to them repaired Meshullam the son of Berechiah, the son of Meshezabeel.
    And next to them repaired Zadok the son of Baana.
  nhw-BL: Huan ininnacastla quicualchijchijqui tepamitl Meremot, icone Urías huan
    iixhui Cos. Huan inacastla quicualchijchijqui Mesulam, icone Berequías huan iixhui
    Mesezabeel. Huan iquespa quicualchijchijqui nopa tepamitl Sadoc, icone Baana.
  swh-ONEN: Meremothi mwana wa Uria, mwana wa Hakosi, alikarabati sehemu iliyofuatia.
    Baada yake Meshulamu mwana wa Berekia, mwana wa Meshezabeli, alifanya ukarabati
    na aliyemfuatia ni Sadoki mwana wa Baana.
  bba-bba: Ben bɔkuɔ Mɛremɔtu, Urin bii, Hɑkɔtun debubu, u mɑɑ somi sɔmbu te sɔɔ.
    Ben bɔkuɔ mɑɑ Mɛsulɑmu, Berekiɑn bii, Mɛsesɑbɛlin debubu u mɑɑ somi sɔmbu te sɔɔ.
    Ben bɔkuɔ, Sɑdɔku, Bɑɑnɑn bii u mɑɑ somi sɔmbu te sɔɔ.
  eng-KJVCPB: And next unto them repaired Meremoth the son of Uriah, the son of Koz.
    And next unto them repaired Meshullam the son of Berechiah, the son of Meshezabeel.
    And next unto them repaired Zadok the son of Baana.
  luo-luo: Meremoth wuod Uria, ma wuod Hakoz nogero migape e dirgi. Ngʼat mane ogedo
    e dir jo-Meremoth ne en Meshulam wuod Berekia, ma wuod Meshezabel. Zadok wuod
    Baana ema ne ogedo e dir Meshulam,
  meu-meu: Idia ohedia ai Meremoto Uria, Hakoso tubuna, ese magu e bania; bona idia
    ohedia ai Mesulama Berekia, Mesesabele tubuna, ese magu e bania. Ma idia ohedia
    ai Sadok Baana ese maḡu e bania.
  npi-ULB: मरेमोतले अर्को भाग मर्मत गरे । तिनी उरियाहका छोर, हक्‍कोसका नाति थिए ।
    तिनीहरूपछि मशुल्लामले अर्को भाग मर्मत गरे । तिनी बेरेक्याहका छोर, मशेजेबेलका नाति
    थिए । तिनीहरूपछि सादोकले मर्मतको काम गरे । तिनी बानाका छोरा थिए ।
  yor-yor: Meremoti ọmọ Uriah, ọmọ Hakosi tún èyí tí ó wà ní ẹ̀gbẹ́ ẹ wọn mọ. Ẹni
    tí ó tún wà ní ẹ̀gbẹ́ rẹ̀ ni Meṣullamu ọmọ Berekiah, ọmọ Meṣesabeli tún èyí ti
    ó wà ní ẹ̀gbẹ́ wọn mọ. Bákan náà ni ẹ̀gbẹ́ rẹ̀, Sadoku ọmọ Baanah náà tún odi
    mọ.
  ind-ind: 'Selanjutnya, perbaikan tembok sampai ke Gerbang Lama dikerjakan oleh empat
    kelompok berikut: Kelompok Meremot anak Uria, cucu Hakos. Kelompok Mesulam anak
    Berekia, cucu Mesezabel. Kelompok Zadok anak Bana.'
  pes-OPCB: مریموت (پسر اوریا و نوه حقوص) قسمت بعدی حصار را تعمیر کرد. در کنار او
    مشلام (پسر برکیا و نوه مشیزبئیل) و صادوق (پسر بعنا) قسمت دیگر را تعمیر کردند.
  tgl-ULB: Si Meremot ang nag-ayos ng katabing bahagi. Siya ay anak ni Urias na anak
    ni Hakoz. At Si Mesulam ang kasunod nilang nag-ayos. Siya ang anak ni Berequias
    na anak ni Mesezabel. Kasunod nilang nag-ayos ay si Zadok. Siya ang anak ni Baana.
  hui-hui: Meremodo halu agali marume Wenanaga Panga laga panga haraba biago abene
    mendehayagi bima pene. Meremodo ibu Uria igini howa Hagoso aguane hene. Ani bialu
    hemigola Mesulama halu agali marume Meremodo halu ibunaga agaliru tigua bialu
    heagoria howa bu yolo mialu bini. Mesulama ogoni ibu Beregia igini Mesesabele
    aguane hene. Ani bialu heagola Bana igini Sadogo halu agali marume Mesulama halu
    bialu heagoria howa bu yolo migi bialu hene.
  mya-mya: မြို့​ရိုး​နောက်​တစ်​ပိုင်း​ကို​ဟက္ကု​၏​မြေး၊ ဥ​ရိ​ယ​၏​သား​မေ​ရ​မုတ်​တည်​ဆောက်​၍၊
    နောက်​ထပ်​တစ်​ပိုင်း​ကို​မေ​ရှ​ဇ​ဗေ​လ​၏​မြေး၊ ဗေ​ရ​ခိ​၏​သား​မေ​ရှု​လံ​တည်​ဆောက်​လေ
    သည်။ နောက်​တစ်​ပိုင်း​ကို​ဗာ​နာ​၏​သား​ဇာ​ဒုတ် တည်​ဆောက်​၏။
  bod-N: དེ་དག་གི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཧག་ཀོས་ཀྱི་ཚ་བོའམ་ཨུ་རི་ཡཱའི་བུ་མེ་རེ་མོད་དང་།
    དེ་དག་གི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་མེ་ཤེ་ཟ་བེ་ཨེལ་གྱི་ཚ་བོའམ་པེ་རེག་ཡཱའི་བུ་མཱེ་ཤུལ་ལིམ་དང་།
    དེ་དག་གི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་པ་ཨ་ནཱའི་བུ་ཟཱ་ཏོག་ཡིན་ནོ། །
  sna-sna: Meromoti mwanakomana waUria, mwanakomana waHakozi akagadzira chikamu chaitevera.
    Aimutevera pakugadzira aiva Meshurami mwanakomana waBherekia, mwanakomana waMeshebhezeri,
    uye aitevera mushure make, Zadhoki mwanakomana waBhaana, akagadzirawo.
  spa-BLM: Junto a ellos, Meremot, hijo de Urías, hijo de Hakkoz, hizo las reparaciones.
    Junto a ellos, Mesulam hijo de Berequías, hijo de Meshezabel, hizo reparaciones.
    Junto a ellos, Sadoc hijo de Baana hizo reparaciones.
  cac-cac: Ix b'on̈ejb'at jun muro chi', a vin̈aj Meremot yuninal vin̈aj Urías yixchiquin
    vin̈aj Cos ix b'oanxiq'ue junxo macan̈. Axo vin̈aj Mesulam yuninal vin̈aj Berequías,
    yixchiquin vin̈aj Mesezabeel ix b'oanxiq'ue junxo macan̈. Axo vin̈aj Sadoc yuninal
    vin̈aj Baana ix b'oanxi junxo macan̈.
  swh-ULB: Meremoth aliandaa sehemu inayofuata. Yeye ni mwana wa Uria mwana wa Hakosi.
    Na baada yao Meshulamu akatengeneza. Yeye ni mwana wa Berekia mwana wa Meshezabeli.
    Karibu nao Sadoki akatengeneza. Yeye ni mwana wa Baana.
  bel-bel: Каля іх папраўляў сьцяну Мэрэмот, сын Урыі, сын Гакоца; каля іх папраўляў
    Мэшулам, сын Бэрэхіі, сын Мэшызабэла; каля іх папраўляў Садок, сын Бааны;
  deu-ELBBK: Und ihnen zur Seite besserte aus Meremot, der Sohn Urijas, des Sohnes
    Hakkoz'. Und ihm zur Seite besserte aus Meschullam, der Sohn Berekjas, des Sohnes
    Meschesabeels. Und ihm zur Seite besserte aus Zadok, der Sohn Baanas.
  mbb-OT: Is mibangun te sunud he vahin duen te verengbeng iyan si Meremot he anak
    ni Uria wey apù ni Hakoz. Ne is sunud kandan iyan si Meshulam he anak ni Berekia
    wey apù ni Meshezabel. Ne is nekesunud pa iyan si Zadok he anak ni Baana.
  mal-2015: അവരുടെ അപ്പുറം ഹക്കോസിന്റെ മകനായ ഊരീയാവിന്റെ മകൻ മെരേമോത്ത് അറ്റകുറ്റം
    തീർത്തു. അവരുടെ അപ്പുറം മെശേസ്സബെയേലിന്റെ മകനായ ബേരെഖ്യാവിന്റെ മകൻ മെശുല്ലാം അറ്റകുറ്റം
    തീർത്തു. അവരുടെ അപ്പുറം ബാനയുടെ മകൻ സാദോക്ക് അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Paš lende prikerelas le Urijoskro čhavo o Meremot, saveske sas papus o
    Hakoc. Paš leste prikerelas o Mešulam le Berechijoskro čhavo, saveske sas papus
    o Mešezabel. Paš leste prikerelas o Cadok le Baanoskro čhavo.
  pes-OPV: و به پهلوی ایشان، مریموت بن اوریا ابن حقوص تعمیر نمود و به پهلوی ایشان،
    مشلام بن برکیا ابن مشیزبئیل تعمیرنمود و به پهلوی ایشان، صادوق بن بعنا تعمیرنمود.
  ron-1924: Алэтурь де ей, а лукрат ла дреӂеря зидулуй Меремот, фиул луй Урие, фиул
    луй Хакоц; алэтурь де ей а лукрат Мешулам, фиул луй Берекия, фиул луй Мешезабеел;
    алэтурь де ей а лукрат Цадок, фиул луй Баана;
  ben-OBCV: তাঁর পরের অংশটি মেরামত করল ঊরিয়ের ছেলে মরেমোৎ, ঊরিয় ছিল হক্কোষের ছেলে।
    তাঁর পরের অংশটি বেরিখিয়ের ছেলে মশুল্লম, মেরামত করল, বেরিখিয়ের ছিল মশেষবেলের
    ছেলে এবং তাঁর পরের অংশটি বানার ছেলে সাদোক মেরামত করল।
  som-som: Oo intii iyaga ku xigtayna waxaa cusboonaysiiyey Mereemood ina Uuriyaah,
    oo ahaa reer Xaqoos. Oo intii iyaga ku xigtayna waxaa cusboonaysiiyey Meshullaam
    ina Berekyaah oo ahaa ina Mesheysabeel. Oo intii iyaga ku xigtayna waxaa cusboonaysiiyey
    Saadooq ina Bacanaa.
  lat-VUC: 'Et juxta eum ædificavit Mosollam filius Barachiæ, filii Mesezebel: et
    juxta eos ædificavit Sadoc filius Baana.'
  eng-ASVBT: And next unto them repaired Meremoth the son of Uriah, the son of Hakkoz.
    And next unto them repaired Meshullam the son of Berechiah, the son of Meshezabel.
    And next unto them repaired Zadok the son of Baana.
  ita-1885: Ed allato a loro ristorò Meremot, figliuolo di Uria, figliuolo di Cos;
    ed allato a loro ristorò Mesullam, figliuolo di Berechia, figliuolo di Mesezabeel;
    ed allato a loro ristorò Sadoc, figliuolo di Baana.
  eng-ULB: Meremoth repaired the next section. He is the son of Uriah son of Hakkoz.
    Next to them Meshullam repaired. He is the son of Berechiah son of Meshezabel.
    Next to them Zadok repaired. He is the son of Baana.
  spa-VBL: La siguiente sección fue reparada por Meremot, hijo de Urías, hijo de Cos;
    junto a él, estaba Mesulam, hijo de Berequías, hijo de Mesezabeel; y junto a él,
    Sadoc, hijo de Baana.
  fra-_FOB: A côté d'eux Mérémoth, fils d'Urie, fils de Kots, travailla aux réparations.
    Puis, à leurs côtés, travailla Méshullam, fils de Bérékia, fils de Méshézabéel.
    A côté d'eux, travailla Tsadok, fils de Baana.
  mal-mal: അതിനപ്പുറം ഹക്കോസിന്റെ മകനായ ഊരീയാവിന്റെ മകൻ മെരേമോത്ത് അറ്റകുറ്റം തീർത്തു.
    അതിനപ്പുറം മെശേസ്സബെയേലിന്റെ മകനായ ബേരെഖ്യാവിന്റെ മകൻ മെശുല്ലാം അറ്റകുറ്റം തീർത്തു.
    അതിനപ്പുറം ബാനയുടെ മകൻ സാദോക്ക് അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Agle hisse kī marammat Marīmot bin Ūriyāh bin Haqqūz ne kī. Aglā hissā
    Masullām bin Barakiyāh bin Mashezabel kī zimmedārī thī. Sadoq bin Bānā ne agle
    hisse ko tāmīr kiyā.
  suz-BL: मिनु मेकेर रे बोइश्‍शा, हककोस आ तौ उरीयाह आ तौ मेरेमोथमी गारो प्रोव़तु।
    मिनु मेकेर रे बोइश्‍शा, मेशेजाबेल आ तौ बेरेक्‍याह आ तौ मेशुल्‍लाममी सेल्‍तु। मेकेर
    रे बोइश्‍शा, बाना आ तौ सादोकमी प्रोव़तु।
  ita-1927: Allato a loro lavoro alle riparazioni Meremoth, figliuolo d’Uria, figliuolo
    di Hakkots; allato a loro lavoro alle riparazioni Meshullam, figliuolo di Berekia,
    figliuolo di Mescezabeel; allato a loro lavorò alle riparazioni Tsadok, figliuolo
    di Baana;
  ckb-ckb: لەتەنیشت ئەوانیشەوە مەرێمۆتی کوڕی ئوریای هەقۆچ ڕووخاوییەکانی چاککردەوە.
    لەتەنیشت ئەوانیشەوە مەشولامی کوڕی بەرەخیا کوڕی مەشێزەبێل ڕووخاوییەکانی چاککردەوە.
    لەتەنیشت ئەوانیشەوە سادۆقی کوڕی بەعەنا ڕووخاوییەکانی چاککردەوە.
  eng-BBE: By their side Meremoth, the son of Uriah, the son of Hakkoz, was making
    good the walls. Then Meshullam, the son of Berechiah, the son of Meshezabel; and
    by him, Zadok, the son of Baana.
  kan-OKCV: ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿಸಿದವನು ಊರೀಯನ ಮಗನೂ, ಹಕ್ಕೋಚನ ಮೊಮ್ಮಗನೂ ಆಗಿರುವ ಮೆರೇಮೋತ್; ಆಮೇಲೆ
    ಬೆರೆಕ್ಯನ ಮಗನೂ, ಮೆಷೇಜಬೇಲನ ಮೊಮ್ಮಗನೂ ಆಗಿರುವ ಮೆಷುಲ್ಲಾಮ್; ಆಚೆಗೆ ಬಾಣನ ಮಗನಾದ ಚಾದೋಕ್,
  bbb-bbb: '@see-verse:NEH.003.003'
  tam-2017: அவர்கள் அருகே கோசின் மகனாகிய உரியாவின் மகன் மெரெமோத் பழுதுபார்த்துக் கட்டினான்;
    அவர்கள் அருகில் மெஷேசாபெயேலின் மகனாகிய பெரகியாவின் மகன் மெசுல்லாம் பழுதுபார்த்துக்
    கட்டினான்; அவர்கள் அருகே பானாவின் மகனாகிய சாதோக் பழுதுபார்த்துக் கட்டினான்.
  spa-RV-1909: 'Y junto á ellos restauró Meremoth hijo de Urías, hijo de Cos: y al
    lado de ellos, restauró Mesullam hijo de Berechîas, hijo de Mesezabeel. Junto
    á ellos restauró Sadoc hijo de Baana.'
  ron-BTF: Și lângă ei a reparat Meremot, fiul lui Urie, fiul lui Hacoț. Și lângă
    ei a reparat Meșulam, fiul lui Berechia, fiul lui Meșezabeel. Și lângă ei a reparat
    Țadoc, fiul lui Baana.
  eng-WEBP: Next to them, Meremoth the son of Uriah, the son of Hakkoz made repairs.
    Next to them, Meshullam the son of Berechiah, the son of Meshezabel made repairs.
    Next to them, Zadok the son of Baana made repairs.
  eng-FBV: The next section was repaired by Meremoth, son of Uriah, son of Hakkoz;
    next to him, was Meshullam, son of Berechiah, son of Meshezabel; and next to him,
    Zadok, son of Baana.
  nld-1939: Naast hen bouwde Meremot, de zoon van Oeri-ja, zoon van Hakkos; naast
    hem Mesjoellam, de zoon van Berekja, zoon van Mesjezabel; daarnaast Sadok, de
    zoon van Baäna.
  nch-BL: Huan ininacasta quicualchijchijqui tepamit Meremot, icone Urías huan iixhui
    Cos. Huan inacasta quicualchijchijqui Mesulam, icone Berequías huan iixhui Mesezabeel.
    Huan iquespa quicualchijchijqui nopa tepamit Sadoc, icone Baana.
  vie-1934: Kế chúng, Mê-rê-mốt, con trai của U-ri, cháu của Ha-cốt, lo sửa xây. Kế
    chúng, Mê-su-lam, con trai Bê-rê-kia, cháu Mê-sê-xa-lê-ên, làm tu bổ. Kế chúng,
    Xa-đốc; con trai của Ba-a-na, tu bổ.
  hin-CV: इनके बाद हक्कोज़ के पोते उरियाह के पुत्र मेरेमोथ ने मरम्मत का काम किया.
    उसके पास वाले भाग की मरम्मत का काम मेशेजाबेल के पोते बेरेखियाह के बेटे मेशुल्लाम
    ने किया. और फिर यही काम बाअनाह के बेटे सादोक ने भी किया.
  spa-BES: A su lado, Meremot, el hijo de Urías, el hijo de Cos, estaba arreglando
    los muros. Entonces Mesulam, el hijo de Berequías, el hijo de Mesezabeel; y el
    siguiente, Sadoc, el hijo de Baana.
  tdx-tdx: Nanonjohy iareo ty namboare’ i Meremote, ana’ i Oriià, ana’ i Hakotse.
    Le nifanoiñe am’ iereo ty namboare’ i Mesolame, ana’ i Bere­kià, ana’ i Mesezabele.
    Le nifanoiñ’ am’ iareo ty namboare’ i Tsadoke, ana’ i Baanà.
  tha-KJV: ถัดเขาไปเมเรโมทบุตรชายอุ​รี​อาห์ ผู้​เป็นบุตรชายฮักโขสได้​ซ่อมแซม และถัดเขาไปเมชุลลามบุตรชายเบเรคิยาห์
    ผู้​เป็นบุตรชายเมเชซาเบลได้​ซ่อมแซม และถัดเขาไปซาโดกบุตรชายบาอานาได้​ซ่อมแซม
  por-BR-2018: E ao seu lado reparou Meremote filho de Urias, filho de Coz; e ao seu
    lado reparou Mesulão filho de Berequias, filho de Mesezabel; e ao seu lado reparou
    Zadoque filho de Baaná.
  deu-ELO: Und ihnen zur Seite besserte aus Meremoth, der Sohn Urijas, des Sohnes
    Hakkoz'. Und ihm zur Seite besserte aus Meschullam, der Sohn Berekja, des Sohnes
    Meschesabeels. Und ihm zur Seite besserte aus Zadok, der Sohn Baanas.
  eng-WYC-2018: And Meremoth, the son of Urijah, the son of Hakkoz, builded beside
    them. And Meshullam, the son of Berechiah, the son of Meshezabeel, builded beside
    him. And Zadok, the son of Baana, builded beside him.
  epo-epo: Apud ili konstruis Meremot, filo de Urija, filo de Hakoc; apud ili konstruis
    Meŝulam, filo de Bereĥja, filo de Meŝezabel; apud ili konstruis Cadok, filo de
    Baana.
  uig-PIN: Uningƣa tutax ⱪismini Ⱨakozning nǝwrisi, Uriyaning oƣli Mǝrǝmot yasidi;
    uningƣa tutax ⱪismini Mǝxǝzabǝlning nǝwrisi, Bǝrǝkiyaning oƣli Mǝxullam yasidi.
    Uningƣa tutax ⱪismini Baanaⱨning oƣli Zadok yasidi.
  beo-beo: Melimode (Iulaia egefe amola Ha:gose ea aowa) da feadili legei eno amo
    gagoi. Amola Misiala:me (Belegaia egefe amola Misiesabele ea aowa) da eno feadili
    legei gagoi. Amola Sa:idoge (Ba:iana egefe) da feadili legei eno gagoi.
  tpi-OTNT: Na Meremot wantaim ol sampela man i skruim narapela hap bilong banis klostu
    long Dua Bilong Pis. Meremot em i pikinini man bilong Uria na tumbuna pikinini
    bilong Hakos. Na Mesulam, wantaim sampela man i skruim hap banis klostu long lain
    bilong Meremot. Mesulam em i pikinini man bilong Berekia na tumbuna pikinini bilong
    Mesesabel. Na Sadok wantaim sampela man i skruim hap banis klostu long lain bilong
    Mesulam. Sadok em i pikinini man bilong Bana.
  hau-SA: Kusa da su kuma, Meremot ɗan Uriya, ɗan Hakkoz ne ya yi gyare-gyaren. Biye
    da shi kuma sai Meshullam ɗan Berekiya, ɗan Meshezabel ya yi gyare-gyare. Kusa
    da shi Zadok ɗan Ba’ana shi ma ya yi gyare-gyare.
  uig-LAT: Uninggha tutash qismini Hakozning newrisi, Uriyaning oghli Meremot yasidi;
    uninggha tutash qismini Meshezabelning newrisi, Berekiyaning oghli Meshullam yasidi.
    Uninggha tutash qismini Baanahning oghli Zadok yasidi.
  nde-nde: UMeremothi indodana ka-Uriya, indodana kaHakhozi, yena wavuselela isigaba
    esilandelayo. Kusukela kuye kwakha uMeshulami indodana kaBherekhiya, indodana
    kaMeshezabeli, kwalandela kuye uZadokhi indodana kaBhana laye wayesakha.
  ton-ton: Pea naʻe hoko mo kinautolu ʻi he fai ʻae fakafoʻou ʻa Milemoti ko e foha
    ʻo Ulisa, ko e foha ʻo Kose. Pea naʻe hoko mo kinautolu ʻi he fai ʻoe fakafoʻou
    ʻa Mesulami, ko e foha ʻo Pelakia, ko e foha ʻo Misesapeli. Pea hoko mo ia ʻi
    he fai ʻoe fakafoʻou ʻa Satoki ko e foha ʻo Paʻana.
  ces-1613: Podlé těch také opravoval Meremot syn Uriáše, syna Kózova, a podlé nich
    opravoval Mesullam syn Berechiáše, syna Mesezabelova, a podlé těch opravoval Sádoch
    syn Baanův.
  eng-WMB: Next to them, Meremoth the son of Uriah, the son of Hakkoz made repairs.
    Next to them, Meshullam the son of Berechiah, the son of Meshezabel made repairs.
    Next to them, Zadok the son of Baana made repairs.
  tam-TCV: அக்கோசின் மகனான உரியாவின் மகன் மெரெமோத் அதற்கடுத்துள்ள பகுதியைப் பழுதுபார்த்தான்.
    அவனுக்கு அடுத்தாக மெஷேசாபேலின் மகனான பெரகியாவின் மகன் மெசுல்லாம் பழுதுபார்த்தான்;
    அவனுக்கு அடுத்தாக பானாவின் மகன் சாதோக் பழுதுபார்த்தான்.
  ceb-ULB: Giayo ni Meremot ang sunod nga bahin. Anak siya nga lalaki ni Uria ang
    anak nga lalaki ni Hakoz. Sunod kanila nga nag-ayo mao si Meshulam. Anak siya
    nga lalaki ni Berekia ang anak nga lalaki ni Meshezabel. Sunod kanila nga nag-ayo
    mao si Zadok. Anak siya nga lalaki ni Baana.
  pol-UBG: Obok nich naprawiał Meremot, syn Uriasza, syna Kosa, a obok nich naprawiał
    Meszullam, syn Berechiasza, syna Meszezabeela. Obok nich naprawiał Sadok, syn
    Baany.
  urd-GVU: اگلے حصے کی مرمت مریموت بن اُوریاہ بن ہقوض نے کی۔ اگلا حصہ مسُلّام بن برکیاہ
    بن مشیزب ایل کی ذمہ داری تھی۔ صدوق بن بعنہ نے اگلے حصے کو تعمیر کیا۔
  deu-1912: Neben ihnen baute Meremoth, der Sohn Urias, des Sohnes Hakkoz. Neben ihnen
    baute Mesullam, der Sohn Berechjas, des Sohnes Mesesabeels. Neben ihnen baute
    Zadok, der Sohn Baanas.
  ntj-ntj: '@see-verse:NEH.003.003'
  kan-2017: ಅಲ್ಲಿಂದ ಮುಂದಕ್ಕೆ ಗೋಡೆಯನ್ನು ದುರಸ್ತಿ ಮಾಡಿಸಿದವನು ಊರೀಯನ ಮಗನೂ ಹಕ್ಕೋಚನ ಮೊಮ್ಮಗನೂ
    ಆಗಿರುವ ಮೆರೇಮೋತ್. ಆ ಮೇಲೆ ಬೆರೆಕ್ಯನ ಮಗನೂ ಮೆಷೇಜಬೇಲನ ಮೊಮ್ಮಗನೂ ಆಗಿರುವ ಮೆಷುಲ್ಲಾಮ್; ನಂತರ
    ಬಾನನ ಮಗನಾದ ಚಾದೋಕ್; ಮುಂದಕ್ಕೆ ತೆಕೋವದವರು.
  yap-yap: I Meremoth nib mo’on ni fak Uriah nib mo’on ni fak Hakkoz, e ubung e gin
    migid. Meshullam, nib mo’on ni fak Berechiah ma tutuw rok Meshezabel, e ubung
    e gin migid. Zadok nib mo’on ni fak Baana e ubung e gin migid.
  hlt-MCSB: Amih hmatoeng ah Koz koca, Uriah capa Meremoth loh a tlaih. Amih hmatoeng
    patoeng ah Mezhezabel koca Berekiah capa Meshullam loh a tlaih. A hmatoeng ah
    Baanah capa Zadok loh a tlaih.
  mdy-ETH: ዬካፓ ሄሊሳ ቤዞ ሃቆፄኮ ናኣዚ ናዖ፥ ዑሪያ ናኣዚ ሜሬሞቴ ኮሼኔ። ሃሣ ሄሊሲ ዓኣ ቤዞ ሜሼዛቤሌኮ ናኣዚ ናዖ፥ ቤራኪያ
    ናኣዚ ሜሹላሜ ኮሼኔ፤ ዒዞይዳፓ ሄሊ ዓኣ ቤዞ ቤዓና ናኣዚ ሳዶቄ ኮሼኔ።
  twi-ASANTE: Uria babarima Meremot a ɔyɛ Hakkos nana na ɔsiesiee ɔfasuo no fa a ɛdi
    hɔ no. Nʼaboafoɔ ne Berekia babarima Mesulam a ɔyɛ Mesesabel nana na afei Baana
    babarima Sadok.
  eng-WEBU: Next to them, Meremoth the son of Uriah, the son of Hakkoz made repairs.
    Next to them, Meshullam the son of Berechiah, the son of Meshezabel made repairs.
    Next to them, Zadok the son of Baana made repairs.
  wal-wal: Eta lanqqiyan de7iya sohuwaa Haqqooxa na7a gidiya Ooriyoona na7ai Maremooti
    gimbbiis. A lanqqiyan de7iya sohuwaa Mashezaabeela na7aa Berekiyaa na7ai Mashulaami
    gimbbiis. A lanqqiyan de7iya sohuwaa Ba7aana na7ai Xaadooqi gimbbiis.
  spa-PDDPT: Junto a ellos Meremot, hijo de Urías, hijo de Cos, reedificó. Junto a
    él restauró Mesulam, hijo de Berequías, hijo de Mesezabeel, y a su lado reparó
    Sadoc, hijo de Baana.
  gun-gun: Ha'e kuery yvýry ma Urias ra'y Meremote ju omba'eapo, Coz ramymino va'e.
    Ha'e va'e yvýry ma Berequias ra'y Mesulão ju omoatyrõ, Mesezabel ramymino. Ha'e
    va'e yvýry ma Baaná ra'y Zadoque ju omoatyrõ.
  agu-BL: Ma yi junt piẍ tapij yi xom tzaj, e' tu Meremot bnol tetz. Yi Meremota'tz
    i' cy'ajl Urías, nin i' mamaj ta' Cos. Ma yi junt piẍ yi xom tzaj, e' xonl Mesulam
    yi cy'ajl Berequías, yi mamaj Mesezabeel bnol tetz. Ma yi junt piẍ yi xom tzaj,
    e' xonl Sadoc yi cy'ajl Baana bnol tetz.
  ilo-ULB: Tinarimaan ni Meremot ti sumaruno a paset. Isuna ket putot ni Urias a putot
    ni Hakkoz. Ket simmaruno kadakuada a nagtarimaan ni Mesullam. Isuna ket putot
    ni Barakias a putot ni Mesezabel. Simmaruno kadakuada a nagtarimaan ni Zadok.
    Isuna ket putot ni Baana.
  kpg-kpg: Meremoth, tama ni Uriah dela dono damana madua go Hakkoz, guu hau di gunga
    di abaaba nomuli. Meshullam, tama ni Berechiah, dono damana madua go Meshezabel
    guu hau hoou di gunga di abaaba nomuli. Zadok, tama ni Baana, guu hau hoou di
    gunga di abaaba nomuli.
  uig-ARA: ئۇنىڭغا تۇتاش قىسمىنى ھاكوزنىڭ نەۋرىسى، ئۇرىيانىڭ ئوغلى مەرەموت ياسىدى؛
    ئۇنىڭغا تۇتاش قىسمىنى مەشەزابەلنىڭ نەۋرىسى، بەرەكىيانىڭ ئوغلى مەشۇللام ياسىدى.
    ئۇنىڭغا تۇتاش قىسمىنى بائاناھنىڭ ئوغلى زادوك ياسىدى.
  sus-sus: Uri xa di Meremoti, naxan findixi Hakɔsi xa mamadi ra, naxa tɛtɛ yire nde
    yailan Haseneya xa wali sɛɛti ma. Berekiya xa di Mesulama, naxan findixi Mesesabeli
    xa mamadi ra, naxa wali Meremoti xa wali sɛɛti ma. Baanna xa di Sadɔki naxa wali
    Mesulama xa wali sɛɛti ma.
  pon-2006: Meremod, nein Uraia me eh pahpa kahlap Akkos, me peusehla. Mesullam, nein
    Perekaia me eh pahpa kahlap Mesesapel, me peusehlahsang. Sadok nein Paana pil
    peusehlahsang.
  ksd-ksd: Ma Meremot natu i Uria natu i Akos i ga mamal ta kadia ngu na papalum.
    Ma Mesulam natu i Berekia natu i Mesesabel i ga mamal ta kana ngu na papalum.
    Ma Sadok natu i Bana i ga mamal ta kana ngu na papalum.
  tur-YTC: Onların yanına Hakkots oğlu Uriya oğlu Meremot onardı. Onların yanında
    Meşezabel oğlu Berekya oğlu Meşullam onardı. Onların yanında Baana oğlu Sadok
    onardı.
  ind-AYT: Di samping mereka, Meremot, anak Uria, anak Hakos, melakukan perbaikan.
    Di samping mereka, Mesulam, anak Berekhya, anak Mesezabeel, juga melakukan perbaikan.
    Demikian pula Zadok, anak Baana, melakukan perbaikan di samping mereka.
  nya-nya: Meremoti mwana wa Uriya, mwana wa Hakozi, anakonza chigawo choyandikana
    nacho. Motsatana naye, Mesulamu mwana wa Berekiya, mwana wa Mesezabeli anakonza
    chigawo china. Pambali pake, Zadoki mwana wa Baana anakonzanso chigawo china.
  hrv-hrv: Kraj njih je popravljao Merimot, sin Urije, sina Hakosova; a do njega je
    popravljao Mešulam, sin Berekje, sina Mešezabelova; a do njega je popravljao Sadok,
    sin Baanin.
  mps-mps: Tama Meremot dali, te gasa bidi dabego dali te obo dage gasa badu te Pisgo
    Sunumi pąde te obo nigibo sę yai. Meremot te Uriago ogwa, tama te Hakosgo wąį
    ogwa da. Tama Mesulam dali bidi mebago te obo dage me badu te sę wadolama, te
    Meremotgo hanigo sę ebo pąde yai. Mesulam aga te Berekiago ogwa, tama te wąį
    nǫų Mesesabelgo wąį nǫų dao. Tama te Sadok dali, bidi meba dali te obo sę
    wadolama, te Mesulamgo hani bage sę ebo pąde sę yai. Sadok aga te Banago ogwa
    dao.
  tpi-tpi: Na Meremot wantaim ol sampela man i skruim narapela hap bilong banis klostu
    long Dua Bilong Pis. Meremot em i pikinini man bilong Uria na tumbuna pikinini
    bilong Hakos. Na Mesulam, wantaim sampela man i skruim hap banis klostu long lain
    bilong Meremot. Mesulam em i pikinini man bilong Berekia na tumbuna pikinini bilong
    Mesesabel. Na Sadok wantaim sampela man i skruim hap banis klostu long lain bilong
    Mesulam. Sadok em i pikinini man bilong Bana.
  dan-1931: Ved Siden af dem arbejdede Meremot, en Søn af Hakkoz' Søn Urija, med at
    istandsætte Muren. Ved Siden af ham arbejdede Mesjullam, en Søn af Berekja, en
    Søn af Mesjezab'el, ved Siden af ham Zadok, Ba'anas Søn.
  vie-OVCB: Bên cạnh họ có nhóm Mê-rê-mốt, con U-ri, cháu Ha-cốt, lo việc sửa sang
    thành, kế đến có nhóm Mê-su-lam, con Bê-rê-kia, cháu Mê-sê-xa-bên, nhóm Xa-đốc,
    con Ba-a-na, cũng lo sửa sang thành.
  guj-2017: તેઓની પાસે હાક્કોસનો દીકરો, ઉરિયાનો દીકરો, મરેમોથ મરામત કરતો હતો. તેની
    પાસે મશેઝાબએલનો દીકરો બેરેખ્યાનો દીકરો મશુલ્લામ મરામત કરતો હતો. તેની પાસે બાનાહનો
    દીકરો સાદોક સમારકામ કરતો હતો.
  pon-2006A: Meremod, nein Uraia me eh pahpa kahlap Akkos, me peusehla. Mesullam,
    nein Perekaia me eh pahpa kahlap Mesesapel, me peusehlahsang. Sadok nein Paana
    pil peusehlahsang.
  por-BRBSL: Ao lado deles, Meremoth, o filho de Uriah, o filho de Hakkoz, fez reparos.
    Ao lado deles, Meshullam, filho de Berechiah, o filho de Meshezabel, fez reparos.
    Junto a eles, Zadok, filho de Baana, fez reparos.
  cth-cth: Ahnimae hnukkhu, Uriah capa Hakkoz e cava Meremoth ni a pathoup. Hathnukkhu,
    Berekhiah capa, Meshezabel e cava Meshullam ni a pathoup. Hahoi Baana capa Zadok
    ni a pathoup.
  twi-twi: Uria babarima Meremot a ɔyɛ Hakos nena na osiesiee ɔfasu no fa a edi hɔ
    no. Nʼaboafo ne Berekia babarima Mesulam a ɔyɛ Mesesabel nena na afei Baana babarima
    Sadok.
  hlt-hlt: Amih hmatoeng ah Koz koca, Uriah capa Meremoth loh a tlaih. Amih hmatoeng
    patoeng ah Mezhezabel koca Berekiah capa Meshullam loh a tlaih. A hmatoeng ah
    Baanah capa Zadok loh a tlaih.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Akikoti birɛ Udiyɑ birɛ Mɛdemɔtii sɔɔtɛ́. O kó difɔ̃nkúò
    kɛ̀ Mɛsesɑbɛɛri birɛ Bedekiɑ birɛ Mɛsudɑmmuu sɔɔtɛ́. O kó difɔ̃nkúò kɛ̀ Bɑɑnɑ
    birɛ Sɑkɔbuu sɔɔtɛ́.
  msy-2020: Ezɨ Meremot gumazir maba ko dɨvazir nar Osiribar Tiar Akam boroghɨn an
    ingara gavgavim a ganɨdi. Meremot a Urian otarim, egha Hakosɨn igavatarim. Ezɨ
    Mesulam gumazir maba ko, dɨvazir nar igharazimɨn ingari, a Meremotɨn adarazi ingarizir
    dɨvazir namɨn boroghɨn iti. Mesulam a Berekian otarim, egha Mesesabelɨn igavatarim.
    Ezɨ Sadok gumazir maba ko, dɨvazir namɨn ingara ghua Mesulamɨn adarazi ingarizir
    dɨvazir namɨn boroghɨn iti. Sadok a Banan otarim.
  dop-dop: Mpɑ pɑ lɑkɑɣɑ tǝmlɛ kɛ pɑ kɔŋkɔŋ tɑɑ tɔɣɔlɛ Uliyɑ pǝyɑlʋ Melemɔtɩ. Hɑkɔɔsɩ
    sɑɑlɩ kɛlɛ. Pɑ wɑɑlɩ kɛ́ Pelekiyɑ pǝyɑlʋ Mesulɑm. Mesesɑpɛlɩ sɑɑlɩ kɛlɛ. Pɛlɛ
    pɑ wɑɑlɩ kɛ́ Pɑɑnɑ pǝyɑlʋ Sɑtɔkɩ.
  azb-azb: Onların yanında isə Haqqos oğlu Uriya oğlu Meremot bərpa işləri gördü.
    Meremotun yanında Meşezavel oğlu Berekya oğlu Meşullam bərpa işləri gördü. Onların
    yanında da Baana oğlu Sadoq bərpa etdi.
  eng-DBY: And next to them repaired Meremoth the son of Urijah, the son of Koz. And
    next to them repaired Meshullam the son of Berechiah, the son of Meshezabeel.
    And next to them repaired Zadok the son of Baana.
  hin-2017: उनसे आगे मरेमोत ने जो हक्कोस का पोता और ऊरिय्याह का पुत्र था, मरम्मत की।
    और इनसे आगे मशुल्लाम ने जो मशेजबेल का पोता, और बेरेक्याह का पुत्र था, मरम्मत की।
    इससे आगे बाना के पुत्र सादोक ने मरम्मत की।
  wol-KYG: Meremot doomu Uri doomu Akocc, moo làng ak ñoom di defar; ka feggook ñoom
    di defar, di Mesulam doomu Berekiya doomu Mesesabel. Ka feggook ñoom di defar,
    di Cadog doomu Baana.
  eng-YLT: And by their hand hath Merimoth son of Urijah, son of Koz, strengthened;
    and by his hand hath Meshullam son of Berechiah, son of Meshezabeel, strengthened;
    and by his hand hath Zadok son of Baana strengthened;
  eng-WYC-2017: And Meremoth, the son of Urijah, the son of Hakkoz, builded beside
    them. And Meshullam, the son of Berechiah, the son of Meshezabeel, builded beside
    him. And Zadok, the son of Baana, builded beside him.
  eng-WMBB: Next to them, Meremoth the son of Uriah, the son of Hakkoz made repairs.
    Next to them, Meshullam the son of Berechiah, the son of Meshezabel made repairs.
    Next to them, Zadok the son of Baana made repairs.
  urd-GVH: अगले हिस्से की मरम्मत मरीमोत बिन ऊरियाह बिन हक़्क़ूज़ ने की। अगला हिस्सा
    मसुल्लाम बिन बरकियाह बिन मशेज़बेल की ज़िम्मादारी थी। सदोक़ बिन बाना ने अगले हिस्से
    को तामीर किया।
  rug-rug: Meremoti, sa tuna koreo e Uraea, sapu sa tuna sa tuna e Hakozi, si tuvakia
    sa kukuru goba pa kalidia. Hoda la si tuvakia e Mesulama, sa tuna koreo e Berekaea,
    sapu sa tuna koreo e Mesezabeli meke kalina sa si tuvakia e Zedoki, sa tuna koreo
    e Bana.
  gaz-gaz: Mereemooti ilmi Uuriyaa, ilmi Haqoosi kutaa itti aanu haaromse. Isatti
    aanee Meshulaam ilma Berekiyaa ilma Meseezebeelitu haaromse; isaanitti aanee immoo
    Zaadoq ilma Baʼanaatu haaromse.
  fra-LSG: A côté d’eux travailla aux réparations Merémoth, fils d’Urie, fils d’Hakkots;
    à côté d’eux travailla Meschullam, fils de Bérékia, fils de Meschézabeel; à côté
    d’eux travailla Tsadok, fils de Baana;
  yal-yal: Yuriyaa dii xɛmɛn Meremoti fan yi walima na yiren dɛxɔn, Hakɔsi mamandenna.
    Bereki a dii xɛmɛn Mesulan fan yi walima na yiren dɛxɔn Mesesabele mamandenna,
    e nun Banahaa dii xɛmɛn Sadɔki.
  haw-1868: A malaila aku hoala hou ae la o Meremota ke keiki a Uria ke keiki a Koza.
    A malaila aku hoala hou ae la o Mesulama ke keiki a Berekia, ke keiki a Mesezabeela.
    A malaila aku hoala hou ae o Zadoka ke keiki a Baana.
  arb-NAV: وَإِلَى جِوَارِهِمْ رَمَّمَ مَرِيمُوثُ بنُ أُورِيَّا بْنِ هَقُّوصَ قِسْماً
    مِنَ السُّورِ، كَمَا قَامَ إِلَى جِوَارِهِمْ مَشُلّامُ بْنُ بَرَخْيَا بْنِ مَشِيزَبْئِيلَ
    بِالتَّرْمِيمِ، وَإِلَى جَانِبِهِ رَمَّمَ صَادُوقُ بْنُ بَعْنَا.
  ewe-ewe: Meremot, Uria ƒe vi kple Hakɔz ƒe tɔgbuiyɔvi wogbugbɔ gli la ƒe akpa si
    kplɔe ɖo la ɖo, eye Mesulam, Berekia ƒe vi kple Mesezabel ƒe tɔgbuiyɔvi kple Zadok,
    Baana ƒe vi, hã woɖo gli la ƒe akpa bubuwo.
  eng-LEE: And alongside of them repaired Meremoth the son of Uriyah, the son of Kakkoz.
    And alongside of them repaired Meshullam the son of Berechyah, the son of Meshezabel.
    And alongside of them repaired Zadok the son of Ba'ana.
  asm-FB: মৰেমোতে তাৰ পাছৰ অংশ মেৰামতি কৰিলে। তেওঁ উৰিয়াৰ পুত্ৰ আছিল আৰু উৰিয়া হক্কোচৰ
    পুত্র আছিল। তেওঁলোকৰ পাছত মচুল্লমে মেৰামতি কৰিলে। তেওঁ বেৰেখিয়াৰ পুত্ৰ আৰু বেৰেখিয়া
    মচেজবেলৰ পুত্র আছিল। তেওঁৰ পাছত চাদোকে মেৰামতি কৰিলে। তেওঁ বানাৰ পুত্ৰ।
  sus-A: عُرِ شَ دِ مٍرٍ مٌتِ، نَشَن قِندِشِ هَكْسِ شَ مَمَدِ رَ، نَشَ تّتّ يِرٍ ندٍ
    يَءِلَن هَسٍنٍيَ شَ وَلِ سّيتِ مَ. بٍرٍكِيَ شَ دِ مٍسُلَمَ، نَشَن قِندِشِ مٍسٍسَبٍلِ
    شَ مَمَدِ رَ، نَشَ وَلِ مٍرٍ مٌتِ شَ وَلِ سّيتِ مَ. بَاننَ شَ دِ سَدْكِ نَشَ وَلِ
    مٍسُلَمَ شَ وَلِ سّيتِ مَ.
  fra-SBL: A côté d'eux, Meremoth, fils d'Urie, fils de Hakkoz, fit des réparations.
    A côté d'eux, Meshullam, fils de Bérékia, fils de Meshezabel, fit des réparations.
    A côté d'eux, Zadok, fils de Baana, répara.
  hbo-hbo: וְעַל־יָדָ֣ם הֶחֱזִ֗יק מְרֵמֹ֤ות בֶּן־אוּרִיָּה֙ בֶּן־הַקֹּ֔וץ ס וְעַל־יָדָ֣ם
    הֶחֱזִ֔יק מְשֻׁלָּ֥ם בֶּן־בֶּרֶכְיָ֖ה בֶּן־מְשֵׁיזַבְאֵ֑ל ס וְעַל־יָדָ֣ם הֶֽחֱזִ֔יק
    צָדֹ֖וק בֶּֽן־בַּעֲנָֽא׃ ס
  piu-2006: '@see-verse:NEH.003.003'
  kik-kik: Meremothu mũrũ wa Uria mũrũ wa Hakozu, nĩwe wacookereirie gĩcunjĩ kĩrĩa
    kĩarũmĩrĩire. Nake Meshulamu mũrũ wa Berekia mũrũ wa Meshezabeli agĩcookereria
    rũthingo gĩcunjĩ kĩrĩa kĩariganĩtie na hau. Ningĩ Zadoku mũrũ wa Baana agĩthiĩ
    na mbere gũcookereria gĩcunjĩ kĩrĩa kĩarũmĩrĩire.
  fra-NCL: et à côté, réparait Marimuth, fils d’Urie, fils d’Accus ; et à côté réparait
    Mosollam, fils de Barachie, fils de Mésézébel ; et à côté réparait Sadoc, fils
    de Baana ;
  cek-AK: Nihcae pacoengah kaom ahmuen to Koz capa Uriah, anih ih capa Meremoth mah
    pathoep. Nihcae pacoengah kaom ahmuen to Meshezabel capa Berakiah, anih ih capa
    Meshullam mah pathoep. Nihcae pacoengah kaom ahmuen to Baana ih capa Zadok mah
    pathoep let.
  cuk-cuk: Geb a-yawagak-gwichidgi galu-soblededi, Cos-wagwa Urías-machi-Meremot,
    a-ailagi arbasad. Geb a-nagabali, Mesezabeel-e-wagwa Berequías-machi-Mesulam galu-sobsamogad.
    Geb Mesulam-arbanaid-nagaba, Baana-machi-Sadoc galu sobsamogad.
  uig-CYR: Униңға туташ қисмини Һакозниң нәвриси, Урияниң оғли Мәрәмот ясиди; униңға
    туташ қисмини Мәшәзабәлниң нәвриси, Бәрәкияниң оғли Мәшуллам ясиди. Униңға туташ
    қисмини Баанаһниң оғли Задок ясиди.
  tel-2017: వారిని ఆనుకుని హక్కోజు మనవడు, ఊరియా కొడుకు మెరేమోతు బాగుచేశాడు. అతని పక్కన
    మెషేజబెయేలు మనవడు బెరెక్యా కొడుకు మెషుల్లాము, అతని పక్కన బయనా కొడుకు సాదోకు బాగు
    చేశారు.
  hat-BSA: Akote yo, Merémoth, fis a Urie a, fis a Hakkots la, te fè reparasyon yo.
    Epi akote li, Meschullam, fis a Bérékia a, fis a Meschézabeel la, te fè reparasyon
    yo. Akote li, Tsadok, fis a Baana a, te fè reparasyon yo.
  kos-kos: Meremoth, wen natul Uriah su ma natul Hakkoz, pa musai pola se tokoyang.
    Meshullam, wen natul Berechiah su ma natul Meshezabel, pa musai pola se toko.
    Zadok, wen natul Baana, musai pola se tokoyang.
  hbo-WLC: וְעַל־יָדָ֣ם הֶחֱזִ֗יק מְרֵמ֤וֹת בֶּן־אוּרִיָּה֙ בֶּן־הַקּ֔וֹץ ס וְעַל־יָדָ֣ם
    הֶחֱזִ֔יק מְשֻׁלָּ֥ם בֶּן־בֶּרֶכְיָ֖ה בֶּן־מְשֵׁיזַבְאֵ֑ל ס וְעַל־יָדָ֣ם הֶֽחֱזִ֔יק
    צָד֖וֹק בֶּֽן־בַּעֲנָֽא׃ ס
  ibo-ibo: Meremot, nwa Ụraya, nwa Hakoz, rụziri akụkụ mgbidi nke ọzọ. Onye na-eso
    ya bụ Meshulam, nwa Berekaya, nwa Meshezabel, rụziri mgbidi, onye na-esota ya
    bụ Zadọk nwa Baana, onye rụzikwara mgbidi.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ନିକଟରେ ହକ୍କୋସ୍‍ର ପୌତ୍ର ଊରୀୟର ପୁତ୍ର ମରେମୋତ୍‍ ମରାମତି କଲା।
    ଆଉ, ସେମାନଙ୍କ ନିକଟରେ ମଶେଷବେଲ୍‍ର ପୌତ୍ର ବେରିଖୀୟର ପୁତ୍ର ମଶୁଲ୍ଲମ୍‍ ମରାମତି କଲା। ଆଉ,
    ସେମାନଙ୍କ ନିକଟରେ ବାନାର ପୁତ୍ର ସାଦୋକ ମରାମତି କଲା।
  chk-chk: Meremot nöün Uria we mwän, nge Uria nöün Hakos, a senisefälietä ewe kinikin
    ünükün. Nge Mesulam nöün Perekia we mwän, nge Perekia nöün Mesesapel, a senisefälietä
    ewe kinikin ünükün senien Meremot. Iwe, Satok nöün Pana we mwän a senisefälietä
    ewe kinikin ünükün.
  rop-rop: Meremoth, det san blanga Yuraiya en grensan blanga Heikas, bin bildimbek
    naja pat blanga det wol. Meshalam det san blanga Berakaiya en grensan blanga Meshasebal
    bin bildimbek naja pat. Seidok, det san blanga Beina, bin bildimbek naja pat.
  ukr-1871: Коло їх лагодив мур Меремот, син Уріїн, сина Гакозового; коло сього лагодив
    Мешуллам, син Берехіїн, сина Мешизабелового, а коло їх лагодив Садок Бааненко;
  deu-1951: Neben ihnen baute Meremot, der Sohn Urijas, des Sohnes des Hakkoz. Neben
    ihnen baute Mesullam, der Sohn Berechjas, des Sohnes Meschesabels; und neben ihnen
    baute Zadok, der Sohn Baanas.
  eng-JPS: And next unto them repaired Meremoth the son of Uriah, the son of Hakkoz.
    And next unto them repaired Meshullam the son of Berechiah, the son of Meshezabel.
    And next unto them repaired Zadok the son of Baana.
  srp-1865: A do njih opravlja Merimot sin Urije sina Akosova; a do njih opravlja
    Mesulam sin Varahije sina Mesizaveilova; a do njih opravlja Sadok sin Vanin.
  lug-lug: Meremoosi mutabani wa Uliya, muzzukulu wa Kakkozi n’addaabiriza ekitundu
    ekyaddirira; Mesullamu mutabani wa Berekiya, muzzukulu wa Mesezaberi n’addaabiriza
    ekitundu ekyaddako ekya Meremoosi. Zadooki mutabani wa Baana n’addaabiriza ekitundu
    ekyali kiriraanyeewo.
  heb-heb: ועל ידם החזיק מרמות בן אוריה בן הקוץ ועל ידם החזיק משלם בן ברכיה בן משיזבאל
    ועל ידם החזיק צדוק בן בענא׃
  ben-IRV: তাদের কাছে হক্কোসের নাতি ঊরিয়ের ছেলে মরেমোৎ সারাই করল। তাদের কাছে মশেষবেলের
    নাতি বেরিখিয়ের ছেলে মশুল্লম সারাই করল। তাদের কাছে বানার ছেলে সাদোক সারাই করল।
  pan-pan: ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਹਕੋਸ ਦੇ ਪੋਤਰੇ ਅਤੇ ਊਰਿੱਯਾਹ ਦੇ ਪੁੱਤਰ ਮਰੇਮੋਥ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ।
    ਫਿਰ ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਮਸ਼ੇਜ਼ਬੇਲ ਦੇ ਪੋਤਰੇ ਬਰਕਯਾਹ ਦੇ ਪੁੱਤਰ ਮਸ਼ੁੱਲਾਮ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ,
    ਇਸ ਤੋਂ ਅੱਗੇ ਬਆਨਾਹ ਦੇ ਪੁੱਤਰ ਸਾਦੋਕ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ တို့နောက်မှ၊ ကောဇ သား ဖြစ်သော ဥရိယ ၏ သား မေရမုတ် ပြင် ၏။ သူ့ နောက်မှ၊
    မေရှဇဗေလ သား ဖြစ်သော ဗေရခိ ၏သား မေရှုလံ ပြင် ၏။ သူ့ နောက်မှ၊ ဗာနာ သား ဇာဒုတ် ပြင်
    ၏။
  tbg-tbg: Vika vi kaiqara vare vauvaro Merimotiva vo vaiintinavu hampata vira vuruvi
    vau vaantaavurara qaiqaa autu kora. Merimotira qova Uriaava vauvaro Uriaara qova
    Hakosiva vaura. Vika vi kaiqara vare vauvaro Mesulaamiva vo vaiintinavu hampata
    vira vuruvi vau vaantaavurara qaiqaa autu kora. Mesulaamira qova Berekiaava vauvaro
    Berekiaara qova Mesesabeliva vaura. Vika vi kaiqara vare vauvaro Baanara maaqu
    Sadokiva vo vaiintinavu hampata vira vuruvi vau vaantaavurara qaiqaa autu kora.
  hmo-hmo: Idia edia badibadinai, Meremoto Uria, Hakoso ena tubuna, ese magu ia haginia
    lou, bona iena badibadinai, Mesulama Berekaia, Mesesabele ena tubuna ese magu
    ma ia haginia. Ma iena badibadinai, be Sadoka Bana ese magu ia hanamoa.
  urd-urd: और उनसे आगे मरीमोत बिन ऊरिय्याह बिन हक्कूस ने मरम्मत की। और उनसे आगे मुसल्लाम
    बिन बरकियाह बिन मशीज़बेल ने मरम्मत की। और उनसे आगे सदोक़ बिन बा'ना ने मरम्मत की।
  rus-SYN: Подле них чинил стену Меремоф, сын Урии, сын Гаккоца; подле них чинил Мешуллам,
    сын Берехии, сын Мешизабела; подле них чинил Садок, сын Бааны;
  bqc-SIM: An saɛ Ulia nɛ́ Mɛlemↄ, Akozi tↄũna bĩ́i kɛ̀kɛ bò. Aà saɛ Bɛlɛkia nɛ́
    Mɛsulaũ, Mɛsezabɛli tↄũna kɛ̀kɛ bò. Aà saɛ Baana nɛ́ Zadoki kɛ̀kɛ bò.
  tcz-CHONGTHU: Hiche banna pal chu Hakkoz tupa Uriah chapa Meremoth in asemphan ahi.
    Chule ama ban’a hin Meshezabel tupa Berekiah chapa Meshullam in asempha in ahi.
    Chujongle ama banin Baana chapa Zadok in asemin ahi.
  mar-mar: हक्कोस उरीयाचा पुत्र मरेमोथ याने या तटबंदीच्या पुढच्या भागाची डागडूजी केली.
    उरीया हा हक्कोस याचा पुत्र. बरेख्याचा पुत्र मशुल्लाम याने त्याच्या पुढच्या भागाचे
    काम केले. बरेख्या मशेजबेलचा पुत्र बानाचा पुत्र सादोक याने त्यापुढील भागाची दुरुस्ती
    केली.
  qub-qub: Chaypita cajtana curral pergata allchachiran Cospa willcan Meremot. Payga
    caran Uriaspa wamran. Chaypita lädunman cajtana allchachiran Mesezabeelpa willcan
    Mesulam. Payga caran Berequiaspa wamran. Chaypita päsarajtana allchachiran Baanapa
    wamran Sadoc.
  hat-hat: Meremòt, pitit Ouri, pitit pitit Akòk la, repare pòsyon ki vin apre a.
    Mechoulam, pitit gason Berekya a, pitit pitit Mechezabeyèl la, rebati pòsyon ki
    vin apre a. Zadòk, pitit gason Bana a, rebati pòsyon ki vin apre a.
  eng-BSB: Next to them, Meremoth son of Uriah, the son of Hakkoz, made repairs. Next
    to him, Meshullam son of Berechiah, the son of Meshezabel, made repairs; and next
    to him, Zadok son of Baana made repairs as well.
  eng-WEBPB: Next to them, Meremoth the son of Uriah, the son of Hakkoz made repairs.
    Next to them, Meshullam the son of Berechiah, the son of Meshezabel made repairs.
    Next to them, Zadok the son of Baana made repairs.
  kbq-kbq: Hagi ome atrazaretira Uria nemofo Meremoti'a Hakozi negehokino anantetira
    agra kegina huno vu'ne. Hagi agrama erino ome atreretira, Berekia nemofo Mesulamu'a
    agra Mesezabeli negehokino anantetira kuma kegina huno vu'ne. Hagi agrama ome
    atreretira Bana nemofo Zadoku ananteti kegina huno vu'ne.
  nhe-BL: Huan ininnacastla quicualchijchijqui tepamitl Meremot, icone Urías huan
    iixhui Cos. Huan inacastla quicualchijchijqui Mesulam, icone Berequías huan iixhui
    Mesezabeel. Huan iquespa quicualchijchijqui nopa tepamitl Sadoc, icone Baana.
  gub-BL: '''Aw awa uzapo amo na''iruz ipehegwer wà: Meremot Uri ta''yr Akoz hemimino
