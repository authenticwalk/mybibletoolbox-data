verse: NEH.003.007
translations:
  mal-C: ഗിബെയോനിലെയും മിസ്പായിലെയും ആൾക്കാരായ ഗിബെയോന്യനായ മെലത്യാവും മെരോനോത്യനായ
    യൊദോനും, യൂഫ്രട്ടീസ് നദിക്കക്കരെയുള്ള സംസ്ഥാനത്തിന്റെ ദേശാധിപതിയുടെ അധികാരപരിധിയിലുള്ള
    ഭാഗംവരെ അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Daneben besserte aus Melatja, der Gibeoniter, und Jadon, der Meronothiter,
    und die Männer von Gibeon und Mizpa vom Amtsstuhle des Statthalters des Gebiets
    jenseits des Stromes.
  lin-lin: Melatia, moto ya Gabaoni, Yadoni, moto ya Meronoti, mpe bato mosusu ya
    Gabaoni mpe ya Mitsipa oyo bazalaki kosala na se ya bokonzi ya moyangeli ya etuka
    ya ngambo ya weste ya ebale Efrate bazalaki mpe kosala pene na bango.
  eng-LSV: And by their hand Melatiah the Gibeonite has strengthened, and Jadon the
    Meronothite, men of Gibeon and of Mizpah, [belonging] to the throne of the governor
    beyond the River.
  eng-GNV: Next vnto them also fortified Melatiah the Gibeonite, and Iadon the Meronothite,
    men of Gibeon, and of Mizpah, vnto the throne of the Duke, which was beyond the
    Riuer.
  eng-WEBSTER: And next to them repaired Melatiah the Gibeonite, and Jadon the Meronothite,
    the men of Gibeon, and of Mizpah, to the throne of the governor on this side of
    the river.
  nhw-BL: Huan campa tlanque inintequi ipan tepamitl, quicualchijchijque Melatías
    catli ehua altepetl Gabaón, huan Jadón tlen altepetl Meronot, ininhuaya tlacame
    catli ehuaj altepeme Gabaón huan Mizpa. Nopa altepeme mocajqui ipan itlanahuatilis
    nopa tlanahuatijquetl ipan ne se nali hueyatl Eufrates.
  swh-ONEN: Karibu nao ukarabati ulifanywa na watu kutoka Gibeoni na Mispa, yaani
    Melati Mgibeoni, na Yadoni Mmeronothi, sehemu hizi zikiwa chini ya mamlaka ya
    mtawala wa Ngʼambo ya Frati.
  bba-bba: Be bɑ mɑɑ sɔmburu kuɑ ben bɔkuɔ be wee, Mɛlɑtiɑ Gɑbɑoniɡii kɑ Yɑdoni Mɛronɔtuɡii
    kɑ Gɑbɑoniɡibu kɑ Misipɑɡibu. Beyɑ bɑ bɑnɑ n kɑ ɡirɑri tem yɛ̃ron dirɔ wi Bɑbilonin
    sinɑ boko u yi mi.
  eng-KJVCPB: And next unto them repaired Melatiah the Gibeonite, and Jadon the Meronothite,
    the men of Gibeon, and of Mizpah, unto the throne of the governor on this side
    the river.
  luo-luo: Meletia ja-Gibeon gi Jadon ja-Meronoth kod jo-Gibeon gi jo-Mizpa nogedo
    e dir jo-Tekoa kendo ne gin e gwenge mane nitie e bwo loch mar ruoth mar piny
    man loka aora Yufrate.
  meu-meu: Idia ohedia ai Melatia, Gibeon tauna, bona ladono, Meronoto tauna, bona
    Gibeon bona Mispa taudia ese maḡu e bania; idia na Sinavai Badana unukahana basileiana
    lohiana ena siahu henunai e nohova taudia.
  npi-ULB: तिनीहरूपछि गिबोनी मलत्याह र मेरोनोती यादान जो गोबिन र मिस्पाका मानिसहरू
    थिए, तिनीहरूले यूफ्रेटिस नदीपारिको प्रान्तका राज्यपाल बस्‍ने ठाउँ मर्मत गरे ।
  yor-yor: Lẹ́yìn in wọn ni àtúnṣe tún wà láti ọ̀dọ̀ àwọn ọkùnrin Gibeoni àti Mispa;
    Melatiah ti Gibeoni àti Jadoni ti Meronoti; àwọn ibi tí ó wà lábẹ́ àṣẹ baálẹ̀
    agbègbè Eufurate.
  ind-ind: Melaca dari Gibeon, Yadon dari Meronot, beserta orang-orang kota Gibeon
    dan Mispa. (Kota-kota itu berada di wilayah kekuasaan gubernur di Sebelah Barat
    sungai Efrat.) Mereka memperbaiki bagian tembok berikutnya dari pintu Gerbang
    Lama.
  pes-OPCB: در کنار ایشان ملتیا اهل جبعون، یادون اهل میرونوت و اهالی جبعون و مصفه
    قسمت بعدی حصار را تا مقر حاکم ناحیهٔ غرب رود فرات تعمیر کردند.
  tgl-ULB: Kasunod nilang nag-ayos sina Melatias na taga-Gibeon, kasama si Jadon na
    taga-Meronot. Sila ang namumuno sa mga kalalakihan ng Gibeon at Mizpa. Ang Mizpa
    ay tirahan ng gobernador ng lalawigan sa kabilang Ilog.
  hui-hui: Ani bialu heagola Gibeono tanoali Meladiala Meronodo tanoali Yadonola libugua
    nde agali maru Gibeono howabi Misiba howabi haru howa Yoiada Mesulamalame bialu
    heagoria howa bu yolo mialu gabumane haru haga agali haguane timbuni heagonaga
    anda Iba Yuberedisi ange ni paliragohayagi heagoria bialu hene.
  mya-mya: မြို့​ရိုး​နောက်​တစ်​ပိုင်း​ကို​ဂိ​ဗောင်​မြို့​သား​မေ လ​တိ၊ မေ​ရော​နုတ်​မြို့​သား​ယာ​ဒုန်​နှင့်​ဂိ​ဗောင်
    မြို့​သား၊ မိ​ဇ​ပါ​မြို့​သား​တို့​က​ဥ​ဖ​ရတ်​မြစ် အ​နောက်​ဘက်​ပြည်​နယ်​ဘု​ရင်​ခံ​၏​အိမ်​တော်
    တိုင်​အောင်​တည်​ဆောက်​ကြ​၏။
  bod-N: ཡང་དེ་དག་གི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་གིབ་ཡོན་པ་མེ་ལད་ཡཱ་དང་། མེ་རོ་ནོད་པ་ཡ་དོན་དང་།
    གིབ་ཡོན་པ་དང་གཙང་པོའི་ཚུ་རོལ་གྱི་སྤྱི་དཔོན་མངའ་འོག་གི་མཱས་ཟི་ཕཱ་པ་བཅས་སོ། །
  sna-sna: Zvakatevera pakugadzirwa zvakaitwa navarume vaibva kuGibheoni neMizipa,
    naMeratia weGibheoni uye naJadhoni wokuMeronoti, nzvimbo dzaiva pasi pomubati
    wemhiri kweYufuratesi.
  spa-BLM: Junto a ellos, Melatiá el gabaonita y Jadón el meronita, hombres de Gabaón
    y de Mizpa, repararon la residencia del gobernador al otro lado del río.
  cac-cac: Axo junxo macan̈, a vin̈aj Melatías aj Gabaón ix b'oanxiq'ue yed' vin̈aj
    Jadón aj Meronot yed' eb' aj Gabaón yed' eb' aj Mizpa, aton eb' ay d'a yalan̈
    smandar vin̈ yajal yaj d'a stojolal b'aj tz'em c'u d'a a' Éufrates.
  swh-ULB: Nao, Melatia Mgibeoni, na Yadoni Meronothi, watu wa Gibeoni na Mispa, walifanyia
    matengenezo juu ya sehemu ambapo mkuu wa mkoa wa ng'ambo ya Mto aliishi.
  bel-bel: Каля іх папраўляў Мэлатыя Гавааніцянін, і Ядон з Мэранота, з жыхарамі Гаваона
    і Міцфы, падуладнымі зарэцкаму начальніку вобласьці.
  deu-ELBBK: Und ihnen zur Seite besserten aus Melatja, der Gibeoniter, und Jadon,
    der Meronothiter, Männer von Gibeon und Mizpa, gegen den Gerichtsstuhl des Statthalters
    diesseits des Stromes hin.
  mbb-OT: Is mibangun te sunud pa he vahin duen te verengbeng iyan en si Melatia he
    tig-Gibeon, si Jadon he tig-Meronot, wey is menge maama he menge tig-Gibeon wey
    tig-Mizpa. Heini is menge lugar zan, midumala te gubirnedur ziyà te prubinsya
    he zapit te edsenlepan te Eufrates.
  mal-2015: അവരുടെ അപ്പുറം ഗിബെയോന്യനായ മെലത്യാവും മെരോനോഥ്യനായ യാദോനും ഗിബെയോന്യരും
    മിസ്പായരും നദിക്കു ഇക്കരെയുള്ള ദേശാധിപതിയുടെ ന്യായാസനസ്ഥലംവരെ അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Paš lende prikerelas o Melatiah andral o Gibeon, o Jadon andral o Meronot
    the o murša andral o Gibeon the Micpa dži paš o kher le guverneriskro upral e
    provincija Zapadno Eufrat.
  pes-OPV: و به پهلوی ایشان، ملتیای جبعونی و یادون میرونوتی و مردان جبعون و مصفه آنچه
    را که متعلق به کرسی والی ماورای نهر بود، تعمیر نمودند.
  ron-1924: Алэтурь де ей ау лукрат Мелатия, Габаонитул, Иадон, Меронотитул, ши оамений
    дин Габаон ши Мицпа, пынэ ла скаунул дрегэторулуй де динкоаче де рыул Еуфрат;
  ben-OBCV: এর পরের অংশটি গিবিয়োনীয় মলটিয় ও মেরোণোথীয় যাদোন মেরামত করল। এরা ছিল
    সেই গিবিয়োন ও মিস্‌পার অধিবাসী যা ইউফ্রেটিস নদীর ওপারের শাসনকর্তাদের সিংহাসনের
    অধীন ছিল।
  som-som: Oo meeshii iyaga ku xigtayna waxaa cusboonaysiiyey Melatyaah oo ahaa reer
    Gibecoon, iyo Yaadoon oo ahaa reer Meeronotii, iyo dadkii reer Gibecoon, iyo kuwii
    reer Misfaah, oo ku hoos jiray carshiga taliyaha webiga ka shisheeya.
  lat-VUC: Et juxta eos ædificaverunt Meltias Gabaonites, et Jadon Meronathites, viri
    de Gabaon et Maspha, pro duce qui erat in regione trans flumen.
  eng-ASVBT: And next unto them repaired Melatiah the Gibeonite, and Jadon the Meronothite,
    the men of Gibeon, and of Mizpah, that appertained to the throne of the governor
    beyond the River.
  ita-1885: Ed allato a loro ristorarono Melatia Gabaonita, e Iadon Merenotita, con
    que' di Gabaon, e di Mispa, presso al seggio del governatore di qua dal fiume.
  eng-ULB: Next to them Melatiah the Gibeonite and Jadon the Meronothite, who were
    men from Gibeon and Mizpah, made repairs on the portion where the governor of
    the Province Beyond the River lived.
  spa-VBL: Luego fueron Melatiá el gabaonita, Jadón el meronita y los hombres de Gabaón
    y Mizpa, que estaban bajo la jurisdicción del gobernador de la provincia al oeste
    del Éufrates.
  fra-_FOB: A leur côté travaillèrent Mélatia, le Gabaonite, Jadon le Méronothite,
    les gens de Gabaon et de Mitspa ressortissant au siège du gouverneur de ce côté
    du fleuve.
  mal-mal: അതിനപ്പുറം ഗിബെയോന്യനായ മെലത്യാവും മെരോനോഥ്യനായ യാദോനും ഗിബെയോന്യരും മിസ്പായരും
    നദിക്ക് ഇക്കരെയുള്ള ദേശാധിപതിയുടെ ആസ്ഥാനംവരെ അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā Malatiyāh Jibaūnī aur Yadūn Marūnotī ne khaṛā kiyā. Yih log
    Jibaūn aur Misfāh ke the, wuhī Misfāh jahāṅ Dariyā-e-Furāt ke maġhribī ilāqe ke
    gawarnar kā dārul-hukūmat thā.
  suz-BL: मेकेर रे बोइश्‍शा, गिबोन ङा मेलत्‍याह नु मेरोनोथ ङा मुर यादोन, गिबोन नु
    मिस्‍पा ङा मुरपुकीमी प्रोव़तेक्‍म। मेकोपुकी युफ्रेटीस ओंथ हांबु ङा जिल्‍ला ङा
    सासन पाइब आ हुकुममी बाक्‍‍तेक्‍म।
  ita-1927: Allato a loro lavorarono alle riparazioni Melatia, il Gabaonita, Jadon,
    il Meronothita, e gli uomini di Gabaon e di Mitspa, che dipendevano dalla sede
    del governatore d’oltre il fiume;
  ckb-ckb: لەتەنیشت ئەوانیشەوە مەلەتیای گبعۆنی و یادۆنی مێرۆنۆتی کە خەڵکی گبعۆن و
    میچپا بوون، لەو شوێنانە کە لەژێر دەستی پارێزگاری هەرێمی ئەوبەری فورات بوون، ڕووخاوییەکانیان
    چاککردەوە.
  eng-BBE: By their side were working Melatiah the Gibeonite and Jadon the Meronothite,
    the men of Gibeon and of Mizpah from the seat of the ruler across the river.
  kan-OKCV: ಅಲ್ಲಿಂದ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ರಾಜ್ಯಪಾಲನ ಅಧಿಕಾರದಲ್ಲಿರುವ ಸ್ಥಳಗಳಿಂದ ಗಿಬ್ಯೋನ್ ಮತ್ತು
    ಮಿಚ್ಪ ಊರುಗಳ, ಗಿಬ್ಯೋನಿನವನಾದ ಮೆಲೆಟ್ಯ, ಮೇರೊನೋತಿನವನಾದ ಯಾದೋನ್ ಇವರೂ, ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NEH.003.006'
  tam-2017: அவர்கள் அருகே கிபியோன் மிஸ்பா ஊர்களின் மனிதர்களின் மெலதீயா என்னும் கிபியோனியனும்,
    யாதோன் என்னும் மெரோனோத்தியனும், நதிக்கு மறுபுறத்திலிருக்கிற அதிபதியின் மாகாணம்வரை
    பழுதுபார்த்துக் கட்டினார்கள்.
  spa-RV-1909: Junto á ellos restauró Melatías Gabaonita, y Jadón Meronothita, varones
    de Gabaón y de Mizpa, por la silla del gobernador de la otra parte del río.
  ron-BTF: Și lângă ei au reparat Melatia gabaonitul și Iadon meronotitul, bărbații
    din Gabaon și din Mițpa, până la scaunul guvernatorului din partea aceasta a râului.
  eng-WEBP: Next to them, Melatiah the Gibeonite and Jadon the Meronothite, the men
    of Gibeon and of Mizpah, repaired the residence of the governor beyond the River.
  eng-FBV: Next were Melatiah the Gibeonite, Jadon the Meronothite, and the men of
    Gibeon and Mizpah, who were under the jurisdiction of the governor of the province
    west of the Euphrates.
  nld-1939: Naast hen bouwden Melatja, de Giboniet, en Jadon, de Meronotiet, burgers
    van Gibon en Mispa, tot aan het paleis van den stadhouder aan de overzijde van
    de Rivier.
  nch-BL: Huan campa tanqui inintequi ipan tepamit, quicualchijchijqui Melatías cati
    ehua altepet Gabaón, huan Jadón ten altepet Meronot, inihuaya nopa tacame cati
    ehuani ipan altepet Gabaón huan Mizpa. Nopa altepeme mocajqui ipan itanahuatilis
    nopa tanahuatijquet ipan ne se nali hueyat Eufrates.
  vie-1934: Kế chúng, Mê-la-tia, là người Ga-ba-ôn, và Gia-đôn, là người Mê-rô-nốt,
    cùng những người Ga-ba-ôn và người Mích-ba, thuộc về địa hạt của quan tổng trấn
    bên kia sông, đều tu bổ.
  hin-CV: उनके पास वाले भाग की मरम्मत गिबियोनवासी मेलातियाह और मेरोनोथी यादोन ने की,
    जो गिबयोनवासी और मिज़पाहवासी थे, उन्होंने उस नदी के दूसरी ओर के प्रदेश के राज्यपाल
    के लिए उसके सिंहासन की मरम्मत भी की.
  spa-BES: A su lado estaban trabajando Melatias el Gabaonita y Jadon de Meronot,
    los hombres de Gabaón y Mizpa bajo la autoridad del gobernante al otro lado del
    río.
  tdx-tdx: Nifanoiñ’ am’ iereo ty namboare’ i Melatià nte-Gibone naho Iadone nte-Merenote
    naho o nte-Giboneo vaho o nte-Mitspào, nimpitoroñe o mpiami’ bein-tanañe alafe’
    i sakay atoio.
  tha-KJV: และถัดเขาไป คือ เมลาติยาห์ชาวกิเบโอน และยาโดนชาวเมโรโนท คนเมืองกิเบโอนและเมืองมิสปาห์​ได้​ซ่อมแซม
    ซึ่งอยู่​ใต้​ปกครองของเจ้าเมืองฟากแม่น้ำข้างนี้
  por-BR-2018: E ao seu lado repararam Melatias o gibeonita, e Jadom meronotita, homens
    de Gibeom e de Mispá, que está sob o domínio do governador dalém do rio.
  deu-ELO: Und ihnen zur Seite besserten aus Melatja, der Gibeoniter, und Jadon, der
    Meronothiter, Männer von Gibeon und Mizpa, gegen den Gerichtsstuhl des Landpflegers
    diesseit des Stromes hin.
  eng-WYC-2018: And Melatiah (the) Gibeonite, and Jadon (the) Meronothite, men of
    Gibeon, and of Mizpah, builded beside them, for the duke that was in the country
    beyond the flood. (And Melatiah the Gibeonite, and Jadon the Meronothite, the
    men of Gibeon, and of Mizpah, rebuilt beside them, unto the residence of the governor
    of the province west of the Euphrates River.)
  epo-epo: Apud ili konstruis Melatja, la Gibeonano, kaj Jadon, la Meronotano, la
    loĝantoj de Gibeon kaj de Micpa, ĝis la seĝo de la transrivera regionestro.
  uig-PIN: Ularning yenidiki tutax ⱪismini Gibeonluⱪ Mǝlatiya, Meronotluⱪ Yadon ⱨǝmdǝ
    Dǝryaning bu ƣǝrbiy tǝripidiki waliylarning baxⱪuruxi astidiki Gibeonluⱪlar bilǝn
    Mizpaⱨliⱪlar yasidi.
  beo-beo: Meladaia (Gibione moilai dunu), Ya:idone (Melinode moilai dunu), Gibione
    moilai dunu amola Misiba moilai dunu da feadili legei eno gagole, asili, Guma:dini
    Iufala:idisi eagene ouligisu dunu amo ea diasuga doaga:i.
  tpi-OTNT: Melatia bilong taun Gibeon wantaim Jadon bilong taun Meronot na ol man
    bilong taun Gibeon na taun Mispa i skruim hap bilong banis klostu long lain bilong
    Joiada na Mesulam, na i go inap long haus bilong namba wan gavman bilong provins
    long hapsait bilong wara Yufretis.
  hau-SA: Biye da su, mutanen Gibeyon da Mizfa Melatiya na Gibeyon da Yadon Meronot
    waɗanda suke ƙarƙashin ikon gwamnan Kewayen Kogin Yuferites ne suka yi gyare-gyaren.
  uig-LAT: Ularning yénidiki tutash qismini Gibéonluq Melatiya, Méronotluq Yadon hemde
    Deryaning bu gherbiy teripidiki waliylarning bashqurushi astidiki Gibéonluqlar
    bilen Mizpahliqlar yasidi.
  nde-nde: Eceleni kwabo, kwakuvuselela amadoda aseGibhiyoni lawaseMizipha, uMelathiya
    waseGibhiyoni loJadoni waseMeronothi, izindawo ezaziphethwe ngumbusi wangaphetsheya
    kweYufrathe.
  ton-ton: Pea naʻe hoko mo kinautolu ʻi he fai ʻae langa ʻa Milatia ko e tangata
    Kipione, mo Satoni ko e tangata Melonoti, ko e kau tangata ʻo Kipione pea mo Misipa,
    ʻo aʻu ki he nofoʻanga ʻoe pule ʻi he potu mai ni ʻi he vaitafe.
  ces-1613: Podlé nich opravoval Melatiáš Gabaonitský, a Jádon Meronotský, muži z
    Gabaon a z Masfa, až k stolici knížecí z této strany řeky.
  eng-WMB: Next to them, Melatiah the Gibeonite and Jadon the Meronothite, the men
    of Gibeon and of Mizpah, repaired the residence of the governor beyond the River.
  tam-TCV: அத்துடன் அவர்களுக்கு அடுத்ததாக கிபியோன், மிஸ்பா ஊர்களின் மனிதர்களால் திருத்த
    வேலைகள் செய்யப்பட்டன. இவர்களுடன் கிபியோனைச் சேர்ந்த மெலெத்தியாவும், மெரொனோத்தியனான
    யாதோனும் இருந்தார்கள். இவ்விடங்கள் ஐபிராத்து நதியின் மறுபுறத்தில் ஆளுநரின்கீழ்
    ஆட்சிக்குட்பட்ட பகுதிகள் ஆகும்.
  ceb-ULB: Sunod kanila mao si Melatia ang taga-Gibeon ug si Jadon ang taga-Meronot,
    nga mga tawo nga gikan sa Gibeon ug sa Mizpa, mao ang nag-ayo sa usa ka bahin
    nga gipuy-an sa mga gobernador sa Probinsiya Tabok sa Suba.
  pol-UBG: Obok nich naprawiali Melatiasz Gibeonita, Jadon Meronotyta oraz mężczyźni
    z Gibeonu i Mispy aż do tronu namiestnika z tej strony rzeki.
  urd-GVU: اگلا حصہ ملطیاہ جِبعونی اور یدون مرونوتی نے کھڑا کیا۔ یہ لوگ جِبعون اور
    مِصفاہ کے تھے، وہی مِصفاہ جہاں دریائے فرات کے مغربی علاقے کے گورنر کا دار الحکومت
    تھا۔
  deu-1912: Neben ihnen bauten Melatja von Gibeon und Jadon von Meronoth, die Männer
    von Gibeon und von Mizpa, am Stuhl des Landpflegers diesseit des Wassers.
  ntj-ntj: '@see-verse:NEH.003.006'
  kan-2017: ಅಲ್ಲಿಂದ ನದಿಯಾಚೆಯ ದೇಶಾಧಿಪತಿಯ ನ್ಯಾಯಸ್ಥಾನದವರೆಗೆ ಗಿಬ್ಯೋನಿನವನಾದ ಮೆಲೆಟ್ಯ, ಮೇರೋನೋತಿನವನಾದ
    ಯಾದೋನ್. ಇವರೂ, ಗಿಬ್ಯೋನ್ ಮತ್ತು ಮಿಚ್ಪ ಊರುಗಳವರೂ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದ್ದರು.
  yap-yap: I Melatiah nu Gibeon, Jadon nu Meronoth, nge pumo’on nu Gibeon ngu Mizpah
    e ra ubungyed e gin migid, ni yan nge mada’ ngalan tafen fare governor ko Ba’
    ni Ngal e Eufrates.
  hlt-MCSB: Amih hmatoeng te Gibonee Melatiah neh Gibeon hlang Meronoti Jardon neh
    Mizpah loh tuiva rhalvangan kah rhalboei ngolkhoel hil a tlaih.
  mdy-ETH: ዬካፓ ሄሊሲ ዓኣ ቤዞ ጌባዖኦኔይዳ ሾይንቴ ዓሢ ሜላፂያ፥ ሜሮኖቴይዳ ሾይንቴ ያዶኔ፥ ጌባዖኦኔንታ ሚፂጳንታ ዓጮ ዓሳ
    ዔፕራፂሴኮ ዓባ ጌላ ባንፆ ዓጮ ዎይሣ ዓሢ ናንጋ ማኣሮ ሄላንዳኣና ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Wɔn a wɔdi wɔn so yɛ Melatia a ɔfiri Gibeon, Yadon a ɔfiri Meronot ne
    nnipa a wɔfiri Gibeon ne Mispa a ɛyɛ amrado a ɔwɔ Asubɔnten Eufrate atɔeɛ fam
    no atenaeɛ.
  eng-WEBU: Next to them, Melatiah the Gibeonite and Jadon the Meronothite, the men
    of Gibeon and of Mizpah, repaired the residence of the governor beyond the River.
  wal-wal: Eta lanqqiyan de7iya sohuwaa Gabaa7oona katamaa asa gidiya Malaaxeenne
    Meronoota katamaa asa gidiya Yadooni gimbbidosona. Qassi Gabaa7oonanne Mixiphpha
    katamatu asatikka etaara issippe gididi, Efiraaxiisa SHaafaappe Arggo Bagga Biittaa
    haariyaagee de7iyo keettaa gakkanaashin de7iya sohuwaa gimbbidosona.
  spa-PDDPT: Junto a ellos repararon Melatías gabaonita y Jadón meronotita, hombres
    de Gabaón y Mizpa, según la autoridad del gobernador de Más Allá del Río.
  gun-gun: Ha'e va'e kuery yvýry ma Gibeão pygua Melatias ha'e Merom pygua Jadom ju
    omba'eapo, ha'e gui avakue Gibeão ha'e Mispa guigua, Eufrates yakã rovai huvixa
    oĩ va'e rembiguai ikuai va'ekue meme.
  agu-BL: Ma yi junt piẍ tapij yi xom tzaj, e' xonl Melatías bnon tetz, scyuch' yi
    e' xonl Jadón. Yi e' xonl Malatías e' aj Gabaón. Ma yi e' xonl Jadón e' aj Meronot.
    Yi e' wunak yi najlche' Gabaón tu Mizpa cho'n ate' jak' cawl yi gobernador tetz
    yi ama'l yi at jalaj cy'en tzanla' Eufrates.
  ilo-ULB: Simmaruno kadakuada a nagtarimaan ni Melatias a taga-Gabaon, kaduana ni
    Jadon a taga-Meronot. Indadauloanda dagiti lallaki ti Gabaon ken Mizpa. Ti Mizpa
    ket nagnaedan ti gobernador iti probinsia iti ballasiw ti Karayan.
  kpg-kpg: Melatiah, tangada Gibeon, Jadon, tangada Meronoth, mo nia daane o Gibeon
    mo Mizpah guu hau di gunga di abaaba nomuli, gaa tugi loo i di gowaa e noho ai
    di gobinaa o tenua baahi gi dai o Euphrates.
  uig-ARA: ئۇلارنىڭ يېنىدىكى تۇتاش قىسمىنى گىبېئونلۇق مەلاتىيا، مېرونوتلۇق يادون ھەمدە
    دەريانىڭ بۇ غەربىي تەرىپىدىكى ۋالىيلارنىڭ باشقۇرۇشى ئاستىدىكى گىبېئونلۇقلار بىلەن
    مىزپاھلىقلار ياسىدى.
  sus-sus: Mɛlataya Gabayonka, Yadon Meronotika, Gabayonkae, nun Misipakae, naxee
    keli gomina taa naakiri ma, nee naxa wali Yoyada nun Mesulama xa wali sɛɛti ma.
  pon-2006: Melataia mehn Kipeon, Sadon mehn Meronod, oh ohl akan en Kipeon oh Mispa
    me peusehla lellahng wasa me kepinahn Palikapi-en-Iupreitis kin koukousoan ie.
  ksd-ksd: Ma Melatia ra te Gibeon i ga mamal ta kadir ngu na papalum, dir ma Iadon
    ra te Meronot, ma ra tarai Gibeon, ma ra tarai Mispa, nina ra luluai na gunan
    ta ra papar a tava alir maro i ga kure.
  tur-YTC: Onların yanında, Givonlu Melatya ve Meronotlu Yadon, Givonlular ve Mispalılar,
    Irmak ötesindeki valinin evini onardılar.
  ind-AYT: Di samping mereka, Melaca, orang Gibeon, dan Yadon, orang Meronot, melakukan
    perbaikan bersama orang-orang Gibeon dan Mizpa, yang berada di wilayah kekuasaan
    gubernur daerah seberang sungai.
  nya-nya: Pambali pawo Melatiya Mgibeyoni ndi Yadoni Mmerenoti ndiponso anthu a ku
    Gibiyoni ndi a ku Mizipa anakonza chigawo chawo mpaka ku nyumba ya bwanamkubwa
    wa chigawo cha Patsidya pa Yufurate.
  hrv-hrv: A kraj njih obnavljahu Melatja Gibeonjanin, Jadon Meronoćanin i ljudi iz
    Gibeona i Mispe, podložnici upravitelja s onu stranu Rijeke.
  mps-mps: Melatia te taun Gibeon bidi dali, te Jadon te Merenot taun bidi, tama taun
    Gibeon bidi dabe, me te Mispa taun bidi dabego me, te obo wadolobo sę ebo te
    Joiada me Mesulam te bidi sigo hani bagego te obo sę ebo pąde gagalama, ibaba
    wadolali. Tama te sę ela pali, te wę Yufretis pedai e badu provins polalubo
    gavman bidigo beba tama tagaligi pali.
  tpi-tpi: Melatia bilong taun Gibeon wantaim Jadon bilong taun Meronot na ol man
    bilong taun Gibeon na taun Mispa i skruim hap bilong banis klostu long lain bilong
    Joiada na Mesulam, na i go inap long haus bilong namba wan gavman bilong provins
    long hapsait bilong wara Yufretis.
  dan-1931: Ved Siden af dem arbejdede Gibeonitten Melatja og Meronotitten Jadon sammen
    med Mændene fra Gibeon og Mizpa, der stod under Statholderen hinsides Floden.
  vie-OVCB: Bên cạnh họ có Mê-la-tia, người Ga-ba-ôn, Gia-đôn, người Mê-rô-nốt, cùng
    những người ở Ga-ba-ôn và Mích-pa, dân trong tỉnh phía tây Sông Ơ-phơ-rát, lo
    việc sửa sang thành.
  guj-2017: તેઓની પાસે મલાટયા ગિબ્યોની તથા યાદોન મેરોનોથી હતા. ગિબ્યોન તથા મિસ્પાના
    માણસો મિસ્પા નદીની પેલે પારના રાજ્યપાલને આધીન હતા. તેઓ સમારકામ કરતા હતા.
  pon-2006A: Melataia mehn Kipeon, Sadon mehn Meronod, oh ohl akan en Kipeon oh Mispa
    me peusehla lellahng wasa me kepinahn Palikapi-en-Iupreitis kin koukousoan ie.
  por-BRBSL: Ao lado deles, Melatiah o Gibeonita e Jadon o Meronothite, os homens
    de Gibeon e de Mizpah, consertaram a residência do governador além do rio.
  cth-cth: Hathnukkhu, Gibeon tami Melatiah hoi Meronoth tami Jadon ni tui namran
    lah kaawm e Gibeonnaw Mizpah taminaw hoi pathoup awh.
  twi-twi: Wɔn a wodi wɔn so yɛ Melatia a ofi Gibeon, Yadon a ofi Meronot ne nnipa
    a wofi Gibeon ne Mispa a ɛyɛ amrado a ɔwɔ Asubɔnten Eufrate agya no atenae.
  hlt-hlt: Amih hmatoeng te Gibonee Melatiah neh Gibeon hlang Meronoti Jardon neh
    Mizpah loh tuiva rhalvangan kah rhalboei ngolkhoel hil a tlaih.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Kɑbɑɔ̃ɔ̃ ɛì kou Mɛdɑtiɑ nɛ̀ Mɛdonniibɛ botí kou Yɑdonni
    kɛ̀ bɛ̀ɛ sɔɔtɛ́ nɛ̀ Kɑbɑɔ̃ɔ̃ ɛì kɔbɛ nɛ̀ Misepɑɑ ɛì kɔbɛ. Kukó nyɑ́ɑ̀ diyiè tɑɑ̀
    kɛ̀ɛ̀ bíɛ́kɛ̀ kóo kùmɑ̀ndɑ́ɑ̀ kɔbɛ do mbɛ.
  msy-2020: Ezɨ Gibeonɨn nguibamɨn gumazim Melatia, ko Meronotɨn nguibamɨn gumazim
    Jadon, ko Gibeonɨn nguibam ko Mispan nguibamɨn gumaziba, me dɨvazir nam Joiada
    ko Mesulamɨn adarazir boroghɨn an ingara, ghua Yufretisɨn Fanemɨn vongɨn itir,
    provinsɨn gavmanɨn faragha zuir gumazir dapanimɨn dɨpenimɨn oto.
  dop-dop: Mpɑ pɑ lɑkɑɣɑ pɑ kɔŋkɔŋ tɑɑ kɛ́ tǝmlɛ tɔɣɔlɛ Kɑpɑwɔŋ tʋ Melɑtiyɑ, nɑ Melonotɩ
    tʋ Yɑtɔŋ, nɑ Kɑpɑwɔŋ nɑ Misipɑ pǝ nyǝ́mɑ lɛlɑɑ. Ɩfǝlɑtɩ pɔɣɔ wɑɑlɩ nyʋɣʋ tʋ yǝlɑɑ
    ntɛ́.
  azb-azb: Onların yanında Giveonlu Melatya, Meronotlu Yadon, Fərat çayının qərbindəki
    torpaqların valisinin hökmünə tabe olan Giveon və Mispa sakinləri bərpa işləri
    gördü.
  eng-DBY: And next to them repaired Melatiah the Gibeonite, and Jadon the Meronothite,
    the men of Gibeon and of Mizpah, to the seat of the governor on this side the
    river.
  hin-2017: और उनसे आगे गिबोनी मलत्याह और मेरोनोती यादोन ने और गिबोन और मिस्पा के
    मनुष्यों ने महानद के पार के अधिपति के सिंहासन की ओर से मरम्मत की।
  wol-KYG: Ña feggook ñoom di defar, di Melatiya ma dëkk Gabawon ak Yadon ma dëkk
    Meronot ak ñeneen waa Gabawon ak Mispa, gox ya ca kilifteefu boroom Wàllaa Dex.
  eng-YLT: And by their hand hath Melatiah the Gibeonite strengthened, and Jadon the
    Meronothite, men of Gibeon and of Mizpah, to the throne of the governor beyond
    the River.
  eng-WYC-2017: And Melatiah the Gibeonite, and Jadon the Meronothite, men of Gibeon,
    and of Mizpah, builded beside them, for the duke that was in the country beyond
    the flood.
  eng-WMBB: Next to them, Melatiah the Gibeonite and Jadon the Meronothite, the men
    of Gibeon and of Mizpah, repaired the residence of the governor beyond the River.
  urd-GVH: अगला हिस्सा मलतियाह जिबऊनी और यदून मरूनोती ने खड़ा किया। यह लोग जिबऊन और
    मिसफ़ाह के थे, वही मिसफ़ाह जहाँ दरियाए-फ़ुरात के मग़रिबी इलाक़े के गवर्नर का दारुल-हुकूमत
    था।
  rug-rug: Pa kali dia rini si tuvakia ari Melatia sa tie pa Qibione, e Zadoni sa
    tie pa Meronoti, meke sari na tie pa Qibione meke Mizipa. Pa Mizipa koa sa vetu
    tanisa qavuna pa Pinaqaha Popoa pa Kali Lodu Rimata koasa Ovuku Iuparetisi.
  gaz-gaz: Isaanitti aansee immoo Melaaxiyaan namichi Gibeʼoon, Yaadoon namichi Meeroonot
    akkasumas namoonni Gibeʼooniitii fi Miisphaa kutaawwan bulchiinsa bulchaa Gama
    Laga Efraaxiis jala jiran sana haaromsan.
  fra-LSG: A côté d’eux travaillèrent Melatia, le Gabaonite, Jadon, le Méronothite,
    et les hommes de Gabaon et de Mitspa, ressortissant au siège du gouverneur de
    ce côté du fleuve;
  yal-yal: Gabayon kaan Melatiya fan yi yinna yirena nde yitɔnma na dɛxɔn ma, e nun
    Meronoti kaan Yadon nun Gabayon kaa gbɛtɛye nun Misipa kaane. E birin yi walima
    yamana kanna nan bun Efirati baan sogegododen binni.
  haw-1868: A malaila aku hoala hou ae la o Melatia no Gibeona, a me Iadona no Meronota,
    o na kanaka o Gibeona, a me Misepa, a hiki i ka nohoalii o ke kiaaina ma keia
    aoao o ka muliwai.
  arb-NAV: وَإِلَى جِوَارِهِمَا قَامَ مَلَطْيَا الْجِبْعُونِيُّ وَيَادُونُ الْمِيرُونُوثِيُّ
    مِنْ أَهْلِ جِبْعُونَ وَالْمِصْفَاةِ بِالتَّرْمِيمِ، حَتَّى وَصَلَ إِلَى قْصْر
    حَاكِمِ مِنْطَقَةِ غَرْبِيِّ الْفُرَاتِ.
  ewe-ewe: Ame siwo wɔ dɔ ɖe wo yome la woe nye Melatia tso Gibeon, Yadon tso Meronot
    kple ŋutsu siwo tso Gibeon kple Mizpa; teƒe siawo katã le mɔmefia si le Frat Tɔsisi
    la godo la te.
  eng-LEE: And alongside of them repaired Melatyah the Gib'onite, and Jadon the Meronothite,
    men of Gib'on and of Mizpah, unto the seat of the governor on this side of the
    river.
  asm-FB: তেওঁলোকৰ পাছত গিবিয়োনীয়াৰ মলটিয়াৰ লগত মেৰোনোথীয়াৰ যাদোনে মেৰামতি কৰিলে।
    তেওঁলোক গিবিয়োন আৰু মিস্পাৰ মূখ্য লোক আছিল। নদীৰ সিপাৰে থকা যি প্রদেশত দেশাধ্যক্ষ
    আছিল, সেই খনেই মিস্পা নগৰ।
  sus-A: مّلَتَيَ فَبَيٌنكَ، يَدٌن مٍرٌنٌتِكَ، فَبَيٌنكَيٍ، نُن مِسِثَكَيٍ، نَشٍيٍ
    كٍلِ فٌمِنَ تَا نَاكِرِ مَ، نٍيٍ نَشَ وَلِ يٌيَدَ نُن مٍسُلَمَ شَ وَلِ سّيتِ مَ.
  fra-SBL: A côté d'eux, Melatia, le Gibéonite, et Jadon, le Méronothite, hommes de
    Gibéon et de Mitspa, réparèrent la résidence du gouverneur au-delà du fleuve.
  hbo-hbo: וְעַל־יָדָ֨ם הֶחֱזִ֜יק מְלַטְיָ֣ה הַגִּבְעֹנִ֗י וְיָדֹון֙ הַמֵּרֹ֣נֹתִ֔י
    אַנְשֵׁ֥י גִבְעֹ֖ון וְהַמִּצְפָּ֑ה לְכִסֵּ֕א פַּחַ֖ת עֵ֥בֶר הַנָּהָֽר׃ ס
  piu-2006: '@see-verse:NEH.003.006'
  kik-kik: Kũrigania nao, wĩra wa gũcookereria rũthingo warutirwo nĩ andũ a kuuma
    Gibeoni na Mizipa, nĩo Melatia wa Gibeoni, na Jadoni wa Meronothu, matũũra marĩa
    maathagwo nĩ barũthi wa Mũrĩmo-wa-Farati.
  fra-NCL: Et à côté réparaient Meltias le Gabaonite, Jadon le Méronathite, et les
    hommes de Gabaon et de Maspha, près du tribunal du gouverneur d’au delà du fleuve ;
  cek-AK: Nihnik taeng ih ahmuen to Gibeon kami Melatiah, Meron kami Jadon, Gibeon
    kami hoi Mizpah ih kaminawk mah, vapui zaeh ukkkung anghnuthaih ahmuen khoek to
    pathoep o.
  cuk-cuk: Geb a-yawagak-gwichidgi galu-soblesadi, Melatías Gabaón-neggweburgined,
    degi, Jadón Meronot-neggweburgined egi arbasmogad. Amarbali, Gabaón-neggweburginmalad,
    degi, Mizpa-neggweburginmalad arbasmarmogad. A-dulemarde, Éufrates-diwar-dad-argwanedsik
    dule-negsemaid e-maiganga gusmalad.
  uig-CYR: Уларниң йенидики туташ қисмини Гибеонлуқ Мәлатия, Меронотлуқ Ядон һәмдә
    Дәрияниң бу ғәрбий тәрипидики валийларниң башқуруши астидики Гибеонлуқлар билән
    Мизпаһлиқлар ясиди.
  tel-2017: వారి పక్కన గిబియోనీయుడు మెలట్యా, మేరోనీతీవాడు యాదోను బాగుచేశారు. వాళ్ళు
    గిబియోను, మిస్పా పట్టణాల ప్రముఖులు. నది అవతలి ప్రాంతం గవర్నరు నివసించే భవనం వరకూ
    ఉన్న గోడను వారు బాగు చేశారు.
  hat-BSA: Akote yo, Melatia, Gabonit lan, e Jadon, Mewonotit la, avèk mesye Gabaon
    avèk Mitspa, osi te fè reparasyon yo kon reprezantan gouvènè pwovens lòtbò rivyè
    a.
  kos-kos: Melatiah, sie mwet Gibeon, ac Jadon, sie mwet Meronoth, wi mwet Gibeon
    ac Mizpah pac musai pola se tokoyang fahla nwe ke lohm sel governor lun acn Roto‐in‐Euphrates.
  hbo-WLC: וְעַל־יָדָ֨ם הֶחֱזִ֜יק מְלַטְיָ֣ה הַגִּבְעֹנִ֗י וְיָדוֹן֙ הַמֵּרֹ֣נֹתִ֔י
    אַנְשֵׁ֥י גִבְע֖וֹן וְהַמִּצְפָּ֑ה לְכִסֵּ֕א פַּחַ֖ת עֵ֥בֶר הַנָּהָֽר׃ ס
  ibo-ibo: Ndị ọzọ rụrụ ọrụ nʼakụkụ ha bụ Melataya, onye Gibiọn, na Jadon onye Meronot,
    na ndị si Gibiọn na Mizpa. Obodo ndị a dị nʼokpuru onyeisi ọchịchị akụkụ ọdịda
    anyanwụ Yufretis.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ନିକଟରେ ଗିବୀୟୋନୀୟ ମଲାଟୀୟ ଓ ମେରୋଣୋଥୀୟ ଯାଦୋନ ଲୋକମାନେ ମରାମତି
    କଲେ, ସେମାନେ ଗିବୀୟୋନ୍‍ ଓ ମିସ୍ପା ନଗରର ମୁଖ୍ୟ ଥିଲେ, ନଦୀ ସେପାରିସ୍ଥ ମିସ୍ପା ଦେଶାଧ୍ୟକ୍ଷର
    ସ୍ଥାନ ଥିଲା।
  chk-chk: Melatia ewe re Kipeon me Jaton ewe re Meronot, ekewe re Kipeon me re Mispa
    ra senisefälietä ewe kinikin ünükün tori imwen kepinan ewe fanü lotoun ewe chanpupu
    Oifrat.
  rop-rop: Melataiya, det men brom det taun gulum Gibiyan, en Jeidan, det men brom
    det taun gulum Meranath, en najalot men brom det dubala taun gulum Gibiyan en
    Mispa bin bildimbek naja pat blanga det wol, raidap langa det haus blanga det
    bos blanga detlot kantri sangodansaid brom det Yufreitis Riba.
  ukr-1871: Коло їх лагодив Мелатїя Габаонїй, і Ядон із Меронота, з осадниками Габаону
    й Мицфи, залежними від зарічних краєвих начальників.
  deu-1951: Neben ihnen baute Melatja, der Gibeoniter, und Jadon, der Meronotiter,
    samt den Männern von Gibeon und von Mizpa, die der Gerichtsbarkeit des Landpflegers
    jenseits des Stromes unterstanden.
  eng-JPS: And next unto them repaired Melatiah the Gibeonite, and Jadon the Meronothite,
    the men of Gibeon, and of Mizpah, for them that appertained to the throne of the
    governor beyond the River.
  srp-1865: A do njih opravljaše Melatija Gavaonjanin i Jadon Meronjanin, ljudi iz
    Gavaona i iz Mispe do stolice kneza s ove strane rijeke.
  lug-lug: Ekifo ekyaddirira kyaddaabirizibwa Meratiya Omugibyoni n’abasajja ab’e
    Gibyoni ne Yadoni Omumeronoosi n’abasajja ab’e Mizupa. Ebyo by’ebifo ebyafugibwanga
    ow’essaza eriri emitala w’omugga Fulaati.
  heb-heb: ועל ידם החזיק מלטיה הגבעני וידון המרנתי אנשי גבעון והמצפה לכסא פחת עבר
    הנהר׃
  ben-IRV: তাদের কাছে গিবিয়োনীয় মলাটিয় ও মেরোণোথীয় যাদোন এবং গিবিয়োন ও মিসপার
    লোকেরা সারাই করল, এরা নদীর পারে অবস্থিত শাসনকর্ত্তার সিংহাসনের অধীন।
  pan-pan: ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਮਲਟਯਾਹ ਗਿਬਓਨੀ ਅਤੇ ਯਾਦੋਨ ਮੇਰੋਨੋਥੀ ਨੇ ਅਤੇ ਗਿਬਓਨ ਅਤੇ ਮਿਸਪਾਹ
    ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਜੋ ਦਰਿਆ ਪਾਰ ਦੇ ਸੂਬੇ ਦੇ ਹਾਕਮ ਦੀ ਰਾਜ ਗੱਦੀ ਵਿੱਚੋਂ ਸਨ, ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ တို့နောက်မှ၊ ဂိဗောင် မြို့သားမေလတိ ၊ မေရောနုတ် မြို့သားယာဒုန် ၊ ဂိဗောင်
    လူ ၊ မိဇပါ လူတို့သည် မြစ် အနောက် ဘက် မြို့ဝန် ရာဇ ပလ္လင်တိုင်အောင် ပြင် ကြ ၏။
  tbg-tbg: Vika vi kaiqara vare vaumanta Gibeonihainaava Melatiaava vo, Meronotihainaava
    Iatoniva vo, Gibeonihainaa vaiinti vonavu, Misipaahainaa vaiinti vonavu make,
    vira vuruvi vau vaantaavurara qaiqaa autuqi vivi, vuru kamaanira naavu vaunaini
    taiqa kora. Kamaanira kaiqa vaiinti viva Iufaretisi Namari kuari avu ruhunkinaini
    vau vataraqaa raqikuva vaura.
  hmo-hmo: Idia edia badibadinai, Melataia, Gibeona tauna, bona Iadono, Meronoto tauna,
    bona Gibeona bona Misipa taudia ese magu idia hanamoa. Inai be Euperate Sinavai
    ena dina diho kahana basileia ena siahu henunai idia noho taudia.
  urd-urd: और उनसे आगे मलतियाह जिबा'ऊनी और यदून मरूनोती, और जिबा'ऊन और मिस्फ़ाह के
    लोगों ने जो दरिया पार के हाकिम की 'अमलदारी में से थे मरम्मत की।
  rus-SYN: Подле них чинил Мелатия Гаваонитянин, и Иадон из Меронофа, с жителями Гаваона
    и Мицфы, подвластными заречному областеначальнику.
  bqc-SIM: An saɛ Gabaↄ̃ↄ gbɛ̃́ Mɛlatia ń Mɛlↄnↄ gbɛ̃́ Yadↄ̃o bĩ́i kɛ̀kɛ bò ń
    Gabaↄ̃ↄdeↄ ń Mizipadeↄ e za Uflata baala dↄaana bɛ.
  tcz-CHONGTHU: Amaho banin Gibeon a kon in Milatiah, Meronoth a konin Jadon, chule
    Gibeon mipite Mizpah a kon a hung mipiten Eupharates lhum lam gamvaipo pa chenna
    mun gei asemphauvin ahi.
  mar-mar: गिबोन आणि मिस्पा येथील लोकांनी भिंतीच्या पुढील भागाचे काम केले. गिबोन मधला
    मलत्या आणि मेरोनोथ येथला यादोन आणि गिबोन आणि मिस्पा येथील लोकांनी हे काम केले.
    गिबोन आणि मिस्पा हा भाग फरात नदीच्या पश्चिमेकडील भागाच्या अधिकाऱ्याच्या सत्तेखाली
    होता.
  qub-qub: Chaypita päsaraj caj curral pergata allchachiran Gabaón runa Melatías,
    Meronot runa Jadón. Paycuna allcharan Mizpa, Gabaón runacunawan. Paycunaga carcaycaran
    Eufratespita inti yaganan caj-lächo caycaj gobernador mandashanchömi.
  hat-hat: Melatya, moun lavil Gabawon, Jadon, moun lavil Mewonòt, avèk moun lavil
    Gabawon yo ansanm ak moun lavil Mispa yo rebati pòtay miray ki vin apre a, rive
    jouk bò kay gouvènè Pwovens lòt bò larivyè Lefrat la.
  eng-BSB: Next to them, repairs were made by Melatiah the Gibeonite, Jadon the Meronothite,
    and the men of Gibeon and Mizpah, who were under the authority of the governor
    of the region west of the Euphrates.
  eng-WEBPB: Next to them, Melatiah the Gibeonite and Jadon the Meronothite, the men
    of Gibeon and of Mizpah, repaired the residence of the governor beyond the River.
  kbq-kbq: Hagi Gibioniti ne' Melatiaki, Meronotiti ne' Jadoniki, mago'a Gibioni venene
    zagane Mizpati venenemo'za anantetira kuma kegina hu'naze. E'i ana vahetamina
    Yufretisi timofo zage fre kazigama me'nea kumatamima kegavama hu'nea gavana ne'mofo
    nagaki'za agri nonena eri fatgo hu'naze.
  nhe-BL: Huan campa tlanque inintequi ipan tepamitl, quicualchijchijque Melatías
    tlen ehua altepetl Gabaón, huan Jadón tlen altepetl Meronot, ininhuaya tlacame
    tlen ehuaj altepetini Gabaón huan Mizpa. Nopa altepetini mocajqui ipan itlanahuatilis
    nopa tlanahuatijquetl ipan ne se nali atemitl Éufrates.
  gub-BL: 'Amo awa uzapo ipehegwer a''e pehegwer rehe uzekok ma''e wà: Meraxi Zimeàw
    parer, Zanom Meronot parer, awa Zimeàw parer wà, awa Mipa parer wà. Uhem Ewparat
    ywy kwarahy heixe haw kutyr har wanuwihaw hàpuz huwake wà.'
  eng-DRA: And next to them built Meltias the Gabaonite, and Jadon the Meronathite,
    the men of Gabaon and Maspha, for the governor that was in the country beyond
    the river.
