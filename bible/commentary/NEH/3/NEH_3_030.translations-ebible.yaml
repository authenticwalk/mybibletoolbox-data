verse: NEH.003.030
translations:
  mal-C: അതിനുമപ്പുറം ശെലെമ്യാവിന്റെ മകൻ ഹനന്യാവും സാലാഫിന്റെ ആറാമത്തെ മകൻ ഹാനൂനും
    മറ്റൊരു ഭാഗത്തിന്റെ അറ്റകുറ്റം തീർത്തു. അതിനുമപ്പുറം, ബേരെഖ്യാവിന്റെ മകൻ മെശുല്ലാം
    താൻ താമസിക്കുന്ന വീടിനുനേരേയുള്ള ഭാഗം നന്നാക്കി.
  deu-TKW: Darnach besserten Hananja, der Sohn Selemjas, und Hanun, der sechste Sohn
    Zalaphs, eine zweite Strecke aus. Darnach besserte aus Mesullam, der Sohn Berechjas,
    gegenüber seiner Zelle.
  lin-lin: Pene na ye, Anania, mwana mobali ya Shelemiya, mpe Anuni, mwana mobali
    ya motoba ya Tsalafi, babongisaki eteni mosusu ya mir. Bongo pene na bango, Meshulami,
    mwana mobali ya Berekia, abongisaki liboso ya ndako na ye.
  eng-LSV: After him Hananiah son of Shelemiah has strengthened, and Hanun the sixth
    son of Zalaph, a second measure; after him Meshullam son of Berechiah has strengthened
    opposite his chamber.
  eng-GNV: After him fortified Hananiah, the sonne of Shelemiah, and Hanun, the sonne
    of Zalaph, the sixt, another portion after him fortified Meshullam, the sonne
    of Berechiah, ouer against his chamber.
  eng-WEBSTER: After him repaired Hananiah the son of Shelemiah, and Hanun the sixth
    son of Zalaph, another piece. After him repaired Meshullam the son of Berechiah
    over against his chamber.
  nhw-BL: Huan iquespa tequitque Hananías, icone Selemías, huan Hanún, ichicuasempa
    cone Salaf. Huan nechca ya tequitqui Mesulam, icone Berequías. Yaya quicualchijchijqui
    nopa tepamitl iixmelac ichaj.
  swh-ONEN: Baada yake, Hanania mwana wa Shelemia, na Hanuni mwana wa sita wa Salafu
    walikarabati sehemu nyingine. Baada yao, Meshulamu mwana wa Berekia alikarabati
    sehemu iliyokuwa mkabala na nyumba zake za kuishi.
  bba-bba: Win bɔkuɔ Hɑnɑniɑ, Selemiɑn bii kɑ Hɑnuni, Sɑlɑfun bii nɔɔbɑ tiɑse be,
    bɑ mɑɑ seewɑ bɑ ɡbɑ̃rɑ ten ɡɑm sɔnwɑ. Mɑ Mɛsulɑmu, Berekiɑn bii u mɑɑ sɔnwɑ win
    dirun dee deeru.
  eng-KJVCPB: After him repaired Hananiah the son of Shelemiah, and Hanun the sixth
    son of Zalaph, another piece. After him repaired Meshullam the son of Berechiah
    over against his chamber.
  luo-luo: Hanania wuod Shelemia, kod Hanun, wuod Zalaf mar auchiel, nogero migawo
    machielo e dir Shemaya. Meshulam wuod Berekia nogero ohinga e dir jogo, kama omanyore
    gi ode.
  meu-meu: Ia ohena ai, Hanania Selemia bona Hanunu, Salafa natuna ihatauratoina,
    ese magu kahana ta e bania. Ia ohena ai, Mesulama Berekia ese maḡu e bania, ena
    daiutu italaina ai.
  npi-ULB: तिनीपछि शेलेम्याहका छोरा हनन्याह र सालापका जन्तरे सन्तान हानूनले अर्को
    भाग मर्मत गरे । तिनीपछि बेरेक्याहका छोरा मशुल्लामले आफ्नो बासस्थानको सामु मर्मत
    गरे ।
  yor-yor: Lẹ́yìn rẹ̀ ni, Hananiah ọmọ Ṣelemiah, àti Hanuni ọmọ ẹ̀kẹfà Salafi, tún
    apá ibòmíràn ṣe. Lẹ́yìn wọn ni, Meṣullamu ọmọ Berekiah tún ọ̀kánkán òdìkejì ibùgbé
    ẹ̀ ṣe.
  ind-ind: Hananya anak Selemya dan Hanun anak Zalaf yang keenam memperbaiki bagian
    berikutnya. Mesulam anak Berekya melakukan perbaikan tembok di depan rumahnya.
  pes-OPCB: حننیا (پسر شلمیا) و حانون (پسر ششم صالاف)، قسمتهای بعدی را تعمیر کردند،
    مشلام (پسر برکیا) حصار مقابل خانهٔ خود را بازسازی کرد.
  tgl-ULB: Pagkatapos niya, sina Hananias anak ni Selemias, at Hanun ang ikaanim na
    anak ni Zalap ang nag-ayos ng kabilang bahagi. Pagkatapos niya, inayos ni Mesulam
    anak ni Berequias ang tapat na kaniyang tinitirahang mga silid.
  hui-hui: Selemaia igini Hananaiala Salaba igini waragane Hanunula libugua agali
    maru haru howa Semaia halu pabe bialu heagoria howa bima pialu hene. Libugua pabe
    halu mende ogoni bialu hene. Beregaia igini Mesulama ibu agali maru heba tigua
    agali maru pabe bialu heagoria howa bu yolo mialu Mesulama ibuninaga anda kawareni
    dege bialu hene.
  mya-mya: ရှေ​လ​မိ​၏​သား​ဟာ​န​နိ​နှင့်​ဇာ​လပ်​၏​ဆ​ဋ္ဌ မ​သား​ဟာ​နုန်​တို့​သည် ဒု​တိ​ယ​အ​ကြိမ်​မြို့
    ရိုး​နောက်​တစ်​ပိုင်း​ကို​တည်​ဆောက်​ကြ​၏။ နောက်​တစ်​ပိုင်း​ကို​ဗေ​ရ​ခိ​၏​သား​မေ​ရှု​လံ
    သည် မိ​မိ​၏​အိမ်​ရှေ့​တွင်​တည်​ဆောက်​လေ​သည်။
  bod-N: ཁོའི་རྗེས་ནས་ཤེ་ལེམ་ཡཱའི་བུ་ཧ་ནན་ཡཱ་དང་ཙ་ལབ་ཀྱི་བུ་དྲུག་པ་ཧ་ནུན་གྱིས་ཁག་རྗེས་མ་ཉམས་གསོ་མཛད།
    དེའི་རྗེས་སུ་པེ་རེག་ཡཱའི་བུ་མཱེ་ཤུལ་ལིམ་གྱིས་རང་ཉིད་ཀྱི་ཁང་པའི་མདུན་ནས་ཉམས་གསོ་མཛད་དོ།
    །
  sna-sna: Vaimutevera, Hanania mwanakomana waSheremia naHanuni, mwanakomana wechitanhatu
    waZarafu, ndivo vakagadzira chimwe chikamu. Aimutevera, Meshurami mwanakomana
    waBherekia akagadzira pakatarisana nepaaigara.
  spa-BLM: Después de él, Hananías hijo de Selemías y Hanún, sexto hijo de Zalaf,
    repararon otra parte. Después de él, Mesulam hijo de Berequías hizo reparaciones
    frente a su habitación.
  cac-cac: Axo vin̈aj Hananías yuninal vin̈aj Selemías yed' vin̈aj Hanún svaquil yuninal
    vin̈aj Salaf, a eb' vin̈ ix b'oanxiq'ue junxo macan̈. Axo vin̈aj Mesulam yuninal
    vin̈aj Berequías ix b'oanxiq'ue jun macan̈ d'a yichan̈ spat.
  swh-ULB: Baada yake Hanania, mwana wa Shelemia, na Hanuni, mwana wa sita wa Salafu,
    wakajenga sehemu nyingine. Meshulamu mwana wa Berekia akajenga kuelekea kwenye
    vyumba vyake.
  bel-bel: За ім папраўляў Хананія, сын Шэлэміі, і Ханун, шосты сын Цалафа, на другім
    участку. За ім папраўляў Мэшулам, сын Бэрэхіі, насупраць пакоя свайго.
  deu-ELBBK: Neben ihm besserten Hananja, der Sohn Schelemjas, und Hanun, der sechste
    Sohn Zalaphs, eine andere Strecke aus. Neben ihm besserte aus Meschullam, der
    Sohn Berekjas, seiner Zelle gegenüber.
  mbb-OT: Is sunud kandin iyan si Hanania he anak ni Shelemia wey si Hanun he ikeenem
    he anak ni Zalaf. Ikezuwe en heini he vahin te verengbeng he kandin he mibangun.
    Is nekesunud kandan iyan si Meshulam he anak ni Berekia. Mibangun din is bahin
    te verengbeng he ziyà ebpekesinaru te valey zin.
  mal-2015: അതിന്റെശേഷം ശേലെമ്യാവിന്റെ മകൻ ഹനന്യാവും സാലാഫിന്റെ ആറാമത്തെ മകൻ ഹാനൂനും
    മറ്റൊരു ഭാഗം അറ്റകുറ്റം തീർത്തു. അതിന്റെശേഷം ബേരെഖ്യാവിന്റെ മകൻ മെശുല്ലാം തന്റെ
    അറയുടെ നേരെ അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Pal leste prikerelas o Chananijah, le Šelemioskro čhavo the o Chanun, o
    šovto čhavo le Calafoskro. Pal lende kerelas angle peskro kher o Mešulam, le Berechijoskro
    čhavo.
  pes-OPV: و بعد از او حننیا ابن شلمیا و حانون پسر ششم صالاف، قسمت دیگررا تعمیر نمودند
    و بعد از ایشان مشلام بن برکیا دربرابر مسکن خود، تعمیر نمود.
  ron-1924: Дупэ ел, Ханания, фиул луй Шелемия, ши Ханун, ал шаселя фиу ал луй Цалаф,
    ау дрес о алтэ парте а зидулуй. Дупэ ей, Мешулам, фиул луй Берекия, а лукрат ын
    фаца одэий луй.
  ben-OBCV: তার পাশে শেলিমিয়ের ছেলে হনানিয় ও সালফের ষষ্ঠ ছেলে হানূন আর একটি অংশ
    মেরামত করল। তার পাশের অংশটি বেরিখিয়ের ছেলে মশুল্লম তার ঘরের সামনে মেরামত করল।
  som-som: Meel kale oo isaga ku xigtayna waxaa cusboonaysiiyey Xananyaah ina Shelemyaah
    iyo Xaanuun oo ahaa Saalaaf wiilkiisii lixaad. Meeshii isaga ku xigtayna waxaa
    cusboonaysiiyey Meshullaam ina Berekyaah, taasoo ahayd meel qolkiisii ka soo hor
    jeedday.
  lat-VUC: 'Post eum ædificavit Hanania filius Selemiæ, et Hanun filius Seleph sextus,
    mensuram secundam: post eum ædificavit Mosollam filius Barachiæ, contra gazophylacium
    suum. Post eum ædificavit Melchias filius aurificis usque ad domum Nathinæorum,
    et scruta vendentium contra portam judicialem, et usque ad cœnaculum anguli.'
  eng-ASVBT: After him repaired Hananiah the son of Shelemiah, and Hanun the sixth
    son of Zalaph, another portion. After him repaired Meshullam the son of Berechiah
    over against his chamber.
  ita-1885: Dopo lui, Hanania, figliuolo di Selemia, ed Hanun, sesto figliuolo di
    Salaf, ristorarono doppio spazio. Dopo loro Mesullam, figliuolo di Berechia, ristorò
    dirincontro alle sue camere.
  eng-ULB: After him Hananiah son of Shelemiah, and Hanun the sixth son of Zalaph,
    repaired another section. After him Meshullam son of Berechiah repaired opposite
    his living chambers.
  spa-VBL: A continuación estaban Hananías, hijo de Selemías, y Hanún, sexto hijo
    de Zalaf, que se encargaba de la reparación. El siguiente fue Mesulam, hijo de
    Berequías, que hizo reparaciones frente a donde él vivía.
  fra-_FOB: Après lui, Hanania, fils de Shélémia, et Hanun, le sixième fils de Tsalaph,
    réparèrent une seconde section. Après eux, Méshullam, fils de Bérékia, travailla
    vis-à-vis de sa chambre.
  mal-mal: അതിന്‍റെശേഷം ശേലെമ്യാവിന്റെ മകൻ ഹനന്യാവും സാലാഫിന്റെ ആറാമത്തെ മകൻ ഹാനൂനും
    മറ്റൊരുഭാഗം അറ്റകുറ്റം തീർത്തു. അതിന്‍റെശേഷം ബേരെഖ്യാവിന്റെ മകൻ മെശുല്ലാം തന്റെ
    അറയുടെ നേരെ അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā Hananiyāh bin Salamiyāh aur Salaf ke chhaṭe beṭe Hanūn ke zimme
    thā. Aglā hissā Masullām bin Barakiyāh ne tāmīr kiyā jo us ke ghar ke muqābil
    thā.
  suz-BL: मेकेर रे बोइश्‍शा, शेलेम्‍याह आ तौ हनान्‍याह नु सालाफ आ जन्‍तरे तौ हानुनमी
    गारो प्रोव़ताक्‍स। मेकेर रे बोइश्‍शा, बेरेक्‍याह आ तौ मेशुल्‍लाममी आ खिं आ ङोंइती
    ङा गारो प्रोव़तु।
  ita-1927: Dopo di lui Hanania, figliuolo di Scelemia, e Hanun, sesto figliuolo di
    Tsalaf, restaurarono un’altra parte delle mura. Dopo di loro Meshullam, figliuolo
    di Berekia, lavorò difaccia alla sua camera.
  ckb-ckb: پاش ئەویش حەنەنیای کوڕی شەلەمیاهو و حانوونی کوڕی شەشەمی چالاف بەشێکی دیکەیان
    چاککردەوە. پاش ئەوانیش مەشولامی کوڕی بەرەخیا بەرامبەری ژوورەکەی خۆی چاککردەوە.
  eng-BBE: After him Hananiah, the son of Shelemiah, and Hanun, the sixth son of Zalaph,
    were making good another part. After him Meshullam, the son of Berechiah, made
    good the wall opposite his room.
  kan-OKCV: ಇವನ ಆಚೆ ಶೆಲೆಮ್ಯನ ಮಗನಾದ ಹನನ್ಯ, ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವನು
    ಚಾಲಾಫನ ಆರನೆಯ ಮಗನಾದ ಹಾನೂನ್, ಇವನ ಆಚೆ, ಅಂದರೆ ತನ್ನ ಸ್ವಂತ ಕೊಠಡಿಯ ಮುಂದೆ ಬೆರೆಕ್ಯನ ಮಗನಾದ
    ಮೆಷುಲ್ಲಾಮ್.
  bbb-bbb: '@see-verse:NEH.003.029'
  tam-2017: அவனுக்குப் பிறகு செல்மீயாவின் மகன் அனனியாவும், சாலாபின் ஆறாவது மகனாகிய
    ஆனூனும், வேறொரு பகுதியைப் பழுதுபார்த்துக் கட்டினார்கள்; அவர்களுக்குப் பிறகு பெரகியாவின்
    மகன் மெசுல்லாம், தன்னுடைய அறைவீட்டுக்கு எதிரே இருக்கிறதைப் பழுதுபார்த்துக் கட்டினான்.
  spa-RV-1909: Tras él restauró Hananías hijo de Selemías, y Anún hijo sexto de Salaph,
    la otra medida. Después de él restauró Mesullam, hijo de Berechîas, enfrente de
    su cámara.
  ron-BTF: După el au reparat Hanania, fiul lui Șelemia, și Hanun al șaselea fiu al
    lui Țalaf, o altă bucată. După el a reparat Meșulam, fiul lui Berechia, în dreptul
    camerei lui.
  eng-WEBP: After him, Hananiah the son of Shelemiah, and Hanun, the sixth son of
    Zalaph, repaired another portion. After him, Meshullam the son of Berechiah made
    repairs across from his room.
  eng-FBV: Next were Hananiah, son of Shelemiah, as well as Hanun, the sixth son of
    Zalaph, who repaired. Next was Meshullam, son of Berechiah, who made repairs opposite
    where he lived.
  nld-1939: Vervolgens bouwden Chananja, de zoon van Sjelemja, en Chanoen, de zesde
    zoon van Salaf, een ander gedeelte; daarna Mesjoellam, de zoon van Berekja, tegenover
    zijn kamer.
  nch-BL: Huan ininacasta tequitique Hananías, icone Selemías, huan Hanún, ichicuasempa
    cone Salaf. Huan nechca ya tequitic Mesulam, icone Berequías. Yaya quicualchijchijqui
    nopa tepamit iixmelac ichaj.
  vie-1934: Kế người, Ha-na-nia, con trai của Sê-lê-mia, và Ha-nun, con thứ sáu của
    Xa-láp, sửa một phần khác. Kế chúng, Mê-su-lam, con trai của Bê-rê-kia, sửa nơi
    đối ngang nhà mình.
  hin-CV: उसके पास वाले भाग की मरम्मत शेलेमियाह के पुत्र हननियाह और ज़लाफ़ के छठे
    पुत्र हानून ने की. उसके पास वाले भाग की मरम्मत बेरेखियाह के पुत्र मेशुल्लाम ने
    की जो उसके घर के सामने का भाग था.
  spa-BES: Después de él, Hananías, el hijo de Selemías, y Hanún, el sexto hijo de
    Salaf, estaban haciendo otra parte. Después de él, Mesulam, el hijo de Berequías,
    arregló la pared frente a su habitación.
  tdx-tdx: Nanonjohy aze namboatse ty fange tovo’e t’i Kananià ana’ i Selemià naho
    i Kanone ty ana-dahy fah’ene’ i Tsalafe. Nanonjohy eo t’i Mesola­me, ana’ i Bere­kià
    namboatse tandrife i akiba’ey.
  tha-KJV: ถัดเขาไป ฮานันยาห์​บุ​ตรชายเชเลมิยาห์ และฮานูนบุตรชายคนที่หกของศาลาฟ ได้​ซ่อมแซมอีกส่วนหนึ่ง
    ถัดเขาไปคือ เมชุลลามบุตรชายเบเรคิยาห์ ได้​ซ่อมแซมตรงข้ามกับห้องของเขา
  por-BR-2018: Depois dele reparou Hananias filho de Selemias, e Hanum, o sexto filho
    de Zalafe, outra medida. Depois dele reparou Mesulão, filho de Berequias, em frente
    de sua câmara.
  deu-ELO: Nächst ihm besserten Hananja, der Sohn Schelemjas, und Hanun, der sechste
    Sohn Zalaphs, eine andere Strecke aus. Nächst ihm besserte aus Meschullam, der
    Sohn Berekjas, seiner Zelle gegenüber.
  eng-WYC-2018: Hananiah, the son of Shelemiah, and Hanun, the sixth son of Zalaph,
    builded after him the second measure. Meshullam, the son of Berechiah, builded
    over against his chamber after him. (Hananiah, the son of Shelemiah, and Hanun,
    the sixth son of Zalaph, rebuilt the next section after him. Meshullam, the son
    of Berechiah, rebuilt after them, opposite his room.)
  epo-epo: Post li konstruis Ĥananja, filo de Ŝelemja, kaj Ĥanun, sesa filo de Calaf,
    alian parton. Post li konstruis Meŝulam, filo de Bereĥja, kontraŭ sia ĉambro.
  uig-PIN: Uning yenida, Xǝlǝmiyaning oƣli Ⱨananiya bilǝn Zalafning altinqi oƣli Ⱨanun
    ikkinqi bir bɵlikini yasidi; ularning yenida, Bǝrǝkiyaning oƣli Mǝxullam ɵz ⱪorusining
    udulidiki bir bɵlǝkni yasidi.
  beo-beo: 'Ha:nanaia (Sielemaia egefe) amola Ha:inane (Sa:ila:fe ea mano gafeyale
    lai) da eno feadili legei. Ilia da musa: eno feadili legei amo gagoi. Misiala:me
    (Belegaia egefe) da eno feadili legei gagoi. Amo da hina: diasu midadi ba:i.'
  tpi-OTNT: Na Hanania, pikinini man bilong Selemia, wantaim Hanun, namba 6 pikinini
    man bilong Salap, na ol sampela lain i skruim narapela hap bilong banis klostu
    long lain bilong Semaia. Dispela i namba 2 taim tupela i bin wok long banis. Na
    Mesulam, pikinini man bilong Berekia, wantaim sampela lain i skruim hap bilong
    banis klostu long lain bilong Hanania na Hanun. Ol i wokim hap bilong banis klostu
    long haus bilong Mesulam yet.
  hau-SA: Biye da shi, Hananiya ɗan Shelemiya, da Hanun, ɗa na shida na Zalaf, suka
    gyara wani sashe. Biye da su, Meshullam ɗan Berekiya ya yi gyare-gyaren ɗaura
    da wurin zamansa.
  uig-LAT: Uning yénida, Shelemiyaning oghli Hananiya bilen Zalafning altinchi oghli
    Hanun ikkinchi bir bölikini yasidi; ularning yénida, Berekiyaning oghli Meshullam
    öz qorusining udulidiki bir bölekni yasidi.
  nde-nde: Owamlandelayo, nguHananiya indodana kaShelemiya, loHanuni, indodana yesithupha
    kaZalafi, laye wavuselela esinye isigaba. Owalandela bona nguMeshulami indodana
    kaBherekhiya owakha malungana lalapho ayehlala khona.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe Hanania ko e foha ʻo Selemia, mo Hanuni
    ko hono ono ʻoe foha ʻo Salafi, ʻae konga ʻe taha. Pea hoko mo ia naʻe langaʻi
    ʻe Mesulami ko e foha ʻo Pelakia ʻo hangatonu ki hono fale.
  ces-1613: Za ním opravoval Chananiáš syn Selemiášův, a Chanun syn Zalafův šestý,
    díl druhý. Za ním opravoval Mesullam syn Berechiášův proti pokoji svému.
  eng-WMB: After him, Hananiah the son of Shelemiah, and Hanun, the sixth son of Zalaph,
    repaired another portion. After him, Meshullam the son of Berechiah made repairs
    across from his room.
  tam-TCV: அவனுக்கு அடுத்ததாக செலேமியாவின் மகன் அனனியாவும், சாலாப்பின் ஆறாவது மகனான
    ஆனூனும் இன்னொரு பகுதியைத் திருத்திக் கட்டினார்கள். அவர்களுக்கு அடுத்ததாக பெரகியாவின்
    மகன் மெசுல்லாம் தனது இருப்பிடத்தின் எதிரே திருத்திக் கட்டினான்.
  ceb-ULB: Human kaniya mao si Hanania ang anak nga lalaki ni Shelemia, ug si Hanun
    ang ika-unom nga anak nga lalaki ni Zalaf, ang nag-ayo sa laing bahin. Sunod kaniya
    mao si Meshulam ang anak nga lalaki ni Berekia ang nag-ayo sa atbang sa iyang
    gipuy-an nga mga lawak.
  pol-UBG: Za nim naprawiał Chananiasz, syn Szelemiasza, i Chanun, szósty syn Salafa,
    następny odcinek. Za nim naprawiał Meszullam, syn Berechiasza, naprzeciw swojej
    komnaty.
  urd-GVU: اگلا حصہ حننیاہ بن سلمیاہ اور صلف کے چھٹے بیٹے حنون کے ذمے تھا۔ اگلا حصہ
    مسُلّام بن برکیاہ نے تعمیر کیا جو اُس کے گھر کے مقابل تھا۔
  deu-1912: Nach ihm baute Hananja, der Sohn Selemjas, und Hanun, der Sohn Zalaphs,
    der sechste, ein anderes Stück. Nach ihm baute Mesullam, der Sohn Berechjas, gegenüber
    seiner Kammer.
  ntj-ntj: '@see-verse:NEH.003.029'
  kan-2017: ಇವನ ನಂತರ ಶೆಲೆಮ್ಯನ ಮಗನಾದ ಹನನ್ಯ; ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವನು
    ಚಾಲಾಫನ ಆರನೆಯ ಮಗನಾದ ಹಾನೂನ್. ಇವನ ನಂತರ ಅಂದರೆ ತನ್ನ ಸ್ವಂತ ಕೊಠಡಿಯ ಮುಂದೆ ಬೆರೆಕ್ಯನ ಮಗನಾದ
    ಮೆಷುಲ್ಲಾಮ್ ಜೀರ್ಣೋದ್ಧಾರ ಕಾರ್ಯವನ್ನು ಕೈಗೊಂಡನು.
  yap-yap: Hananiah nib mo’on ni fak Shelemiah nge Hanun, ir e bin nel’ e pumo’on
    ngay ni fak Zalaf, e ra ubungyew e gin migid, ni aram e gin l’agruw ngay nra ubungyew.
    Meshullam nib mo’on ni fak Berekiah e ubung e gin migid, ni bay u mit e naun rok.
  hlt-MCSB: Anih hmatoeng, hmatoeng te Shelemiah capa Hananiah, Zalaph capa Hanun
    parhuk loh cungnueh pakhat hil a tlaih. A hmatoeng kah Berekiah capa Meshullam
    loh a khai hmai te a tlaih.
  mdy-ETH: ሄሊሳዖ ሼሌሚያ ናኣዚ ሃናኒያና ፃላፔ ጎዖሢኮ ላሃሳ ናይ ሃኑኔ ጎዖስኬይ ላሚ ሃሣ ዔያቶ ሄላ ጊንፆ ኮሼኔ። ሃሣ
    ቤራኪያ ናኣዚ፥ ሜሹላሜያኣ ፔ ማኣሮኮ ሆታ ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Selemia babarima Hanania ne Hanun a ɔyɛ Salaf babarima a ɔtɔ so nsia
    no siesiee ɔfasuo no fa bi, ɛna Berekia babarima Mesulam nso too ɔfasuo no fa
    a ɛtoa ne fie so.
  eng-WEBU: After him, Hananiah the son of Shelemiah, and Hanun, the sixth son of
    Zalaph, repaired another portion. After him, Meshullam the son of Berechiah made
    repairs across from his room.
  wal-wal: Appe kaalliyaagaa SHeleemiyaa na7ai Hanaaneenne Xalaafassi usuppuntta na7a
    gidiya Hanuuni gimbbidosona. Etappe kaalliyaagaa Berekiyaa na7ai Mashulaami ba
    de7iyo kifiliyaa sinttan de7iya sohuwaa gimbbiis.
  spa-PDDPT: En seguida de él, Hananías, hijo de Selemías, reparó otro tramo junto
    con Hanún, sexto hijo de Salaf. Tras éste Mesulam, hijo de Berequías, reparó frente
    a su casa.
  gun-gun: Ha'e va'e rire amboae rupi omoatyrõ va'e ma Selemias ra'y Hananias ha'e
    Zalafe ra'y mboapy memea va'e Hanum. Ha'e va'e kuery rire ma Berequias ra'y Mesulão
    ju omoatyrõ heravy ngoo yvýry rupi ae.
  agu-BL: Ma yi junt piẍ, e' Ananías, yi cy'ajl Selemías tu Hanún yi wukaki'n cy'ajl
    Salaf, bnon tetz. Ma yi junt piẍ yi xom tzaj, Mesulam yi cy'ajl Berequías bnol
    tetz. Yi jun piẍa'tz yi bnix tan i' i'tz yi at swutz yi ca'l.
  ilo-ULB: Simmaruno kenkuana, tinarimaan da Hananias a putot ni Selemias ken Hanun
    a maikainnem a putot ni Zalaf ti sabali pay a paset. Simmaruno kenkuana, tinarimaan
    ni Mesullam a putot ni Barakias ti batog ti pagnanaedanna.
  kpg-kpg: Hananiah, tama ni Shelemiah, mo Hanun, di ono dama a Zalaph, guu hau di
    gunga nomuli i di nau lua holongo. Meshullam, tama ni Berechiah, guu hau di gunga
    nomuli dela i mua dono hale.
  uig-ARA: ئۇنىڭ يېنىدا، شەلەمىيانىڭ ئوغلى ھانانىيا بىلەن زالافنىڭ ئالتىنچى ئوغلى
    ھانۇن ئىككىنچى بىر بۆلىكىنى ياسىدى؛ ئۇلارنىڭ يېنىدا، بەرەكىيانىڭ ئوغلى مەشۇللام
    ئۆز قورۇسىنىڭ ئۇدۇلىدىكى بىر بۆلەكنى ياسىدى.
  sus-sus: Selemiya xa di Xananiya nun Salafi xa di senni nde Xanun naxa tɛtɛ yailan
    Semaya xa wali sɛɛti ma. Berekiya xa di Mesulama naxa tɛtɛ yailan Selemiya nun
    Xanun xa wali sɛɛti ma, a xa konkoe ya ra.
  pon-2006: Ananaia nein Selemaia oh Anun, kawenemen en nein Salap pwutak, me peusehlahsang,
    arail keriaun mwekid. Mesullam nein Perekaia me uhd peusehla wasa me mihte mwohn
    imweo.
  ksd-ksd: Kanania natu i Selemia ma Kanun ra valaptikaina natu i Salap dir ga mal
    pa ta ra tika na pakana ta kana ngu na papalum. Ma Mesulam natu i Berekia i ga
    mamal ta kana ngu na papalum, maravai ta kana pakana pal.
  tur-YTC: Ondan sonra, Şelemya oğlu Hananya ve Zalaf'ın altıncı oğlu Hanun başka
    bir kısmı onardı. Ondan sonra, Berekya oğlu Meşullam odasının karşısını onardı.
  ind-AYT: Di sampingnya, Hananya, anak Selemya, dan Hanun, anak Zalaf yang keenam,
    memperbaiki bagian yang lain. Di samping mereka, Mesulam, anak Berekhya, melakukan
    perbaikan di depan kamarnya.
  nya-nya: Hananiya mwana wa Selemiya ndiponso Hanuni mwana wachisanu ndi chimodzi
    wa Zalafi anakonza chigawo china. Motsatana naye, Mesulamu mwana wa Berekiya anakonza
    chigawo choyangʼanana ndi chipinda chake.
  hrv-hrv: Za njim su Hananija, sin Šelemjin, i Hanun, šesti sin Salafov, popravljali
    drugi dio. Za njima je popravljao Mešulam, sin Berekjin, nasuprot svome stanu.
  mps-mps: Tama Hanania te Selemiago ogwa dali te Hanun, te Salapgo ogwa te a olama,
    me badu nogo kibisa deli wali ogwa da, tama te gasa hani meba daligo te obo sę
    ebo te Semaiago hani sę ebo pąde sę yai. Te augwali sigo te si sogo wagisu
    te obo sę yai. Te Mesulam, te Berekiago ogwa, dali te meba hani daligo te obo
    wadolama, te Hanania me Hanun te hani sigo sę ebo pąde te sę yali. Augwaligo
    te obo banis nigibo sę yali, te Mesulamgo be pąde digi te sę yalio.
  tpi-tpi: Na Hanania, pikinini man bilong Selemia, wantaim Hanun, namba 6 pikinini
    man bilong Salap, na ol sampela lain i skruim narapela hap bilong banis klostu
    long lain bilong Semaia. Dispela i namba 2 taim tupela i bin wok long banis. Na
    Mesulam, pikinini man bilong Berekia, wantaim sampela lain i skruim hap bilong
    banis klostu long lain bilong Hanania na Hanun. Ol i wokim hap bilong banis klostu
    long haus bilong Mesulam yet.
  dan-1931: Efter ham istandsatte Hananja, Sjelemjas Søn, og Hanun, Zalafs sjette
    Søn, en Strækning. Efter ham arbejdede Mesjullam, Berekjas Søn, ud for sit Kammer.
  vie-OVCB: Cạnh Sê-ma-gia có Ha-na-nia, con Sê-lê-mia và Ha-nun, con thứ sáu của
    Xa-láp, sửa phần kế tiếp. Rồi đến Mê-su-lam, con Bê-rê-kia, sửa phần ngang nhà
    mình.
  guj-2017: તેની બાજુમાં શેલેમ્યાનો પુત્ર હનાન્યા અને સાલાફનો છઠ્ઠો પુત્ર હાનૂન બીજા
    એક ભાગની મરામત કરતો હતો. તેની બાજુમાં બેરેખ્યાનો પુત્ર મશુલ્લામ તેની ઓરડીના સામે
    વાળા ભાગની મરામત કરતો હતો.
  pon-2006A: Ananaia nein Selemaia oh Anun, kawenemen en nein Salap pwutak, me peusehlahsang,
    arail keriaun mwekid. Mesullam nein Perekaia me uhd peusehla wasa me mihte mwohn
    imweo.
  por-BRBSL: Depois dele, Hananiah, filho de Selemias, e Hanun, o sexto filho de Zalaf,
    repararam outra porção. Depois dele, Meshullam, o filho de Berequias, fez reparos
    do outro lado de seu quarto.
  cth-cth: Hahoi, Shelemiah capa Hananiah hoi Zalaph capa ataruk e Hanunnaw ni alouklouk
    lae a pathoup awh. Ahni hnukkhu, Berekhiah capa Meshullam ni a onae hmalae a pathoup.
  twi-twi: Selemia babarima Hanania ne Hanun a ɔyɛ Salaf babarima a ɔto so asia no
    siesiee ɔfasu no fa bi, na Berekia babarima Mesulam nso too ɔfasu no fa a ɛtoa
    ne fi so.
  hlt-hlt: Anih hmatoeng, hmatoeng te Shelemiah capa Hananiah, Zalaph capa Hanun parhuk
    loh cungnueh pakhat hil a tlaih. A hmatoeng kah Berekiah capa Meshullam loh a
    khai hmai te a tlaih.
  tbz-SIM: Kɛ̀ wenwee deè kɛ́feí Sedemiɑ birɛ Anɑnniyɑ nɛ̀ Tisɑdɑfu birɛ dɛ̀ɛ̀ do
    tú dɛkuɔ́nnɛ̀ nɛ̀ Anunni, kɛ̀ Bedekiɑ birɛ Mɛsudɑmmuu sɔɔtɛ́ kɛ́nwetí o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Selemian otarim Hanania, ko Salapɨn otarir namba 6 Hanun, aning gumazir
    maba ko, dɨvazir nam Semaian adarazir boroghɨn an ingari. Aning dɨvazir nam faragha
    an ingarigha, datɨrɨghɨn ua dɨvazir igharazir mam uam an ingari. Ezɨ Berekian
    otarim Mesulam, marazi ko, me dɨvazir nam Hanania ko Hanunɨn boroghɨn an ingari.
    Me Mesulam dɨpenimɨn boroghɨn an ingari.
  dop-dop: nɑ Selemiyɑ pǝyɑlʋ Hɑnɑniyɑ nɑ Sɑlɑfɩ pǝyɑlʋ nɑɑtoso nyǝŋ Hɑnuŋ wei ɩ tɑɣɑnɑɣɑ
    hɔɣɔlʋɣʋ lɛŋkʋ tɔ. Ɩ́lɛ́ ɩ kɔŋkɔŋ tɑɑ kɛ́ Pelekiyɑ pǝyɑlʋ Mesulɑm. Ɩ́lɛ́ ɩ lɑkɑɣɑnɑ
    timpi ɩ kɑ wɛɛ tɔ pǝ ɩsɛntɑɑ.
  azb-azb: Ondan sonra Şelemya oğlu Xananya və Salafın altıncı oğlu Xanun bir sahəni
    bərpa etdi. Xananya və Xanundan sonra Berekya oğlu Meşullam öz evinin qarşısını
    bərpa etdi.
  eng-DBY: After him repaired Hananiah the son of Shelemiah, and Hanun the sixth son
    of Zalaph, a second piece. After them repaired Meshullam the son of Berechiah
    over against his chamber.
  hin-2017: इसके बाद शेलेम्याह के पुत्र हनन्याह और सालाप के छठवें पुत्र हानून ने एक
    और भाग की मरम्मत की। तब बेरेक्याह के पुत्र मशुल्लाम ने अपनी कोठरी के सामने मरम्मत
    की।
  wol-KYG: Ña topp ca moom di liggéey, di Anaña doomu Selemya ak Anun, juróom benneelu
    doomu Calaf. Muy defaraat làcc wa ca topp. Ka ca topp di liggéey, Mesulam doomu
    Berekiya la. Muy defaraat fa janook dëkkuwaayam.
  eng-YLT: After him hath Hananiah son of Shelemiah strengthened, and Hanun the sixth
    son of Zalaph, a second measure; after him hath Meshullam son of Berechiah strengthened,
    over-against his chamber.
  eng-WYC-2017: Hananiah, the son of Shelemiah, and Hanun, the sixth son of Zalaph,
    builded after him the second measure. Meshullam, the son of Berechiah, builded
    over against his chamber after him.
  eng-WMBB: After him, Hananiah the son of Shelemiah, and Hanun, the sixth son of
    Zalaph, repaired another portion. After him, Meshullam the son of Berechiah made
    repairs across from his room.
  urd-GVH: अगला हिस्सा हननियाह बिन सलमियाह और सलफ़ के छटे बेटे हनून के ज़िम्मे था।
    अगला हिस्सा मसुल्लाम बिन बरकियाह ने तामीर किया जो उसके घर के मुक़ाबिल था।
  rug-rug: Hoda la si e Hananaea sa tuna koreo e Selemaea meke e Hanunu, sa tuna koreo
    vina onomo e Zalapa, si tuvatuvaka. Hoda la si tuvakia e Mesulama sa tuna koreo
    e Berekaea pa kenuna sa nana vetu.
  gaz-gaz: Isatti aansaniis Hanaaniyaan ilmi Shelemiyaatii fi Haanuun ilmi Zaalaaf
    jaʼaffaan sun kutaa biraa haaromsan. Isaanitti aansee immoo Meshulaam ilmi Berekiyaa
    fuullee mana ofii isaa keessa jiraatuu haaromse.
  fra-LSG: Après eux Hanania, fils de Schélémia, et Hanun, le sixième fils de Tsalaph,
    réparèrent une autre portion de la muraille. Après eux Meschullam, fils de Bérékia,
    travailla vis-à-vis de sa chambre.
  yal-yal: E xanbi ra, Selemiyaa dii xɛmɛn Xananiya nun Salafaa dii xɛmɛn senninden
    Xanun yi mɛnni, ne fan yi yire gbɛtɛ yitɔn yinna ma. Bereki a dii xɛmɛn Mesulan
    fan yi ne xanbi ra, a banxin yɛtagi.
  haw-1868: A malaila aku hoala hou ae la o Hanani ke keiki a Selemia laua o Hanuna,
    o ke ono ia o na keikikane a Zalapa, i ka pauku e pili pu ana. A malaila aku hoala
    hou ae la o Mesulama ke keiki a Berekia ma kahi e ku pono ana i kona keena.
  arb-NAV: ثُمَّ رَمَّمَ حَنَنْيَا بْنُ شَلَمْيَا، وَحَانُونُ الابْنُ السَّادِسُ لِصَالافَ،
    قِسْماً ثَانِياً. كَمَا رَمَّمَ بِقُرْبِهِمَا مَشُلّامُ بْنُ بَرَخْيَا مُقَابِلَ
    مُخْدَعِهِ.
  ewe-ewe: Le esia yome Hananiya, Selemia ƒe vi, Hanun, Zalaf ƒe viŋutsu adelia kple
    Mesulam, Berekia ƒe vi woɖo gli la le woƒe aƒewo ŋu.
  eng-LEE: Next to him repaired Chananyah the son of Shelemyah, and Chanun the sixth
    son of Zalaph another division. Next to him repaired Meshullam the son of Berechyah
    opposite to his chamber.
  asm-FB: তেওঁৰ পাছত চেলেমিয়াৰ পুত্ৰ হননিয়া আৰু চালফৰ ষষ্ঠ পুত্ৰ হানুনে আন এটা অংশ
    মেৰামতি কৰিলে। তেওঁৰ পাছত বেৰেখিয়াৰ পুত্ৰ মচুল্লমে নিজৰ কোঁঠালিৰ বিপৰীতে মেৰামতি
    কৰিলে।
  sus-A: سٍلٍمِيَ شَ دِ شَنَنِيَ نُن سَلَقِ شَ دِ سٍننِ ندٍ شَنُن نَشَ تّتّ يَءِلَن
    سٍمَيَ شَ وَلِ سّيتِ مَ. بٍرٍكِيَ شَ دِ مٍسُلَمَ نَشَ تّتّ يَءِلَن سٍلٍمِيَ نُن
    شَنُن شَ وَلِ سّيتِ مَ، عَ شَ كٌنكٌي يَ رَ.
  fra-SBL: Après lui, Hanania, fils de Shemiah, et Hanun, sixième fils de Zalaph,
    réparèrent une autre portion. Après lui, Meshullam, fils de Bérékia, répara la
    partie située en face de sa chambre.
  hbo-hbo: '*אַחֲרֵי (אַחֲרָ֨יו) הֶחֱזִ֜יק חֲנַנְיָ֣ה בֶן־שֶׁלֶמְיָ֗ה וְחָנ֧וּן בֶּן־צָלָ֛ף
    הַשִּׁשִּׁ֖י מִדָּ֣ה שֵׁנִ֑י ס אַחֲרָ֣יו הֶחֱזִ֗יק מְשֻׁלָּם֙ בֶּן־בֶּ֣רֶכְיָ֔ה
    נֶ֖גֶד נִשְׁכָּתֹֽו׃ ס'
  piu-2006: '@see-verse:NEH.003.029'
  kik-kik: Kũrigania nake, Hanania mũrũ wa Shelemia, na Hanuni mũriũ wa gatandatũ
    wa Zalafu, nĩo maacookereirie gĩcunjĩ kĩu kĩngĩ. Kũrigania nao, Meshulamu mũrũ
    wa Berekia agĩcookereria rũthingo kũngʼethera harĩa aikaraga.
  fra-NCL: Après lui, Hananias, fils de Sélémias, et Hanun, le sixième fils de Séleph,
    réparaient une autre portion de la muraille. Après lui, réparait Mosollam, fils
    de Barachie, devant sa demeure.
  cek-AK: Anih pacoengah kaom ahmuen kalah loe Shelemiah ih capa Hananiah hoi Zalaph
    ih capa tarukto haih Hanun mah pathoep. Nihnik pacoengah kaom ahmuen loe Berekiah
    ih capa Meshullam mah a ohhaih im hmaa to pathoep.
  cuk-cuk: Semaías-nagaba, Selemías-machi-Hananías, degi, Salaf-machi-nergwad (6)
    Hanúnʼye-nugadmala galu nudaksamarmogad. Wemar-nagaba, Berequías-machi-Mesulam,
    e-neg-asabin galu-nudaksamogad.
  uig-CYR: Униң йенида, Шәләмияниң оғли Һанания билән Залафниң алтинчи оғли Һанун
    иккинчи бир бөлигини ясиди; уларниң йенида, Бәрәкияниң оғли Мәшуллам өз қорусиниң
    удулидики бир бөләкни ясиди.
  tel-2017: దాని పక్కన షెలెమ్యా కొడుకు హనన్యా, జాలాపు ఆరవ కొడుకు హానూను మరో భాగాన్ని
    బాగు చేశారు. బెరెక్యా కొడుకు మెషుల్లాము తన గదికి ఎదురుగా ఉన్న స్థలం బాగు చేశాడు.
  hat-BSA: Apre li, Hanania, fis a Schélémia a e Hanun, sizyèm fis a Tsalaph la, te
    repare yon lòt pati. Apre li, Meschullam, fis Békékia te travay anfas pwòp chanm
    li.
  kos-kos: Hananiah, wen natul Shelemiah, ac Hanun, wen se akonkosr natul Zalaph,
    eltal poti pola se toko, ip se akluo kunaltal. Meshullam, wen natul Berechiah,
    el poti pola se toko, su oan lainang lohm sel sifacna.
  hbo-WLC: אחרי הֶחֱזִ֜יק חֲנַנְיָ֣ה בֶן־שֶׁלֶמְיָ֗ה וְחָנ֧וּן בֶּן־צָלָ֛ף הַשִּׁשִּׁ֖י
    מִדָּ֣ה שֵׁנִ֑י ס אַחֲרָ֣יו הֶחֱזִ֗יק מְשֻׁלָּם֙ בֶּן־בֶּ֣רֶכְיָ֔ה נֶ֖גֶד נִשְׁכָּתֽוֹ׃
    ס
  ibo-ibo: Hananaya nwa Shelemaya na Hanun nwa Zalaf nke isii, wuziri akụkụ mgbidi
    nke ọzọ. Meshulam nwa Berekaya wuziri akụkụ mgbidi na-esota, bụkwa nke dị nʼihu
    ụlọ obibi ya.
  ory-ory: ତାହା ପରେ ଶେଲିମୀୟର ପୁତ୍ର ହନାନୀୟ ଓ ସାଲଫର ଷଷ୍ଠ ପୁତ୍ର ହାନୂନ୍‍ ଅନ୍ୟ ଏକ ଅଂଶର
    ମରାମତି କଲେ। ତାହା ପରେ ବେରିଖୀୟର ପୁତ୍ର ମଶୁଲ୍ଲମ୍‍ ଆପଣା କୋଠରି ସମ୍ମୁଖରେ ମରାମତି କଲା।
  chk-chk: Hanania nöün Selemia we mwän me Hanun ewe awonomanün nöün Salaf ra senisefälietä
    pwal eu kinikin ünükün. Nge Mesulam nöün Perekia we mwän a senisefälietä ewe tit
    ünükün awenewenen ewe ia a imweimw ie.
  rop-rop: Henanaiya bin det san blanga Shelemaiya, en Henun, det namba 6 san blanga
    Seilaf, en deibin bildimbek najawan pat du. Dijan bin olabat sekanwan pat deibin
    bildimbek. Meshalam bin det san blanga Berakaiya, en imbin bildimbek det najawan
    pat weya bin lida langa im haus.
  ukr-1871: За ним лагодив Хананїя, син Шелеміїн, та Ханун, шестий син Залафа, на
    другій дїльницї. За сим лагодив Мешуллам, син Берехіїн, проти своєї кімнати.
  deu-1951: Nach ihm bauten Hananja, der Sohn Selemjas, und Chanun, der sechste Sohn
    Zalaphs, ein zweites Stück. Nach ihm baute Mesullam, der Sohn Berechjas, gegenüber
    seiner Kammer.
  eng-JPS: After him repaired Hananiah the son of Shelemiah, and Hanun the sixth son
    of Zalaph, another portion. After him repaired Meshullam the son of Berechiah
    over against his chamber.
  srp-1865: Za njim opravlja Ananija sin Selemijin i Anun šesti sin Salafov, toliko;
    za njima opravlja Mesulam sin Varahijin prema svojoj klijeti;
  lug-lug: Kananiya mutabani wa Seremiya ne Kanuni mutabani wa Zalafu ow’omukaaga
    n’addaabiriza ekitundu ekyaddirira. Mesullamu mutabani wa Berekiya n’addaabiriza
    ekitundu ekyaddirira okwolekera amaka ge.
  heb-heb: אחרי החזיק חנניה בן שלמיה וחנון בן צלף הששי מדה שני אחריו החזיק משלם בן
    ברכיה נגד נשכתו׃
  ben-IRV: তারপরে শেলিমিয়ের ছেলে হনানিয় ও সালফের ষষ্ঠ ছেলে হানূন আর এক অংশ সারাই
    করল; তারপরে বেরিখিয়ের ছেলে মশুল্লম নিজের ঘরের সামনে সারাই করল।
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਸ਼ਲਮਯਾਹ ਦੇ ਪੁੱਤਰ ਹਨਨਯਾਹ ਅਤੇ ਹਨੂਨ ਨੇ ਜਿਹੜਾ ਸਾਲਾਫ਼ ਦਾ ਛੇਵਾਂ ਪੁੱਤਰ
    ਸੀ, ਦੂਜੇ ਹਿੱਸੇ ਦੀ ਮੁਰੰਮਤ ਕੀਤੀ। ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਬਰਕਯਾਹ ਦੇ ਪੁੱਤਰ ਮਸ਼ੁੱਲਾਮ ਨੇ ਆਪਣੀ
    ਕੋਠੜੀ ਦੇ ਅੱਗੇ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ့ နောက် မှ၊ ရှေလမိ သား ဟာနနိ ၊ ဇာလပ် ၏ စတုတ္ထသား ဟာနုန် တို့သည်ပြင် ကြ၏။
    သူ တို့နောက် မှ၊ ဗေရခိ သား မေရှုလံ သည် မိမိ အိပ်ရာခန်း တစ်ဘက်တချက် ၌ ပြင် ၏။
  tbg-tbg: Selemiaara maaqu Hanaaniaka, Salapira maaqu nampa 6 Hanunika, vitanta tota
    vaantaavura vona autu kotanta, vitanta vo vaiintinavu hampata vira vuruvi vau
    vaantaavurara qaiqaa autu kora. Berekiaara maaqu Mesulaamiva vo vaiinti hampata
    vira vuruvi nai naavu tataaqa vau vaantaavurara qaiqaa autu kora.
  hmo-hmo: Hananaia Selemaia bona Hanunu Salapa, Salapa ena natuna namba 6, ese magu
    kahana ma ta idia haginia. Idia edia gaukara gabuna badibadinai magu kahana be
    Mesulama Berekaia ese ia haginia. Unai be ia sibona ena ruma ena vairanai.
  urd-urd: फिर हननियाह बिन सलमियाह और हनून ने जो सलफ़ का छठा बेटा था, एक और टुकड़े
    की मरम्मत की। फिर मुसल्लाम बिन बरकियाह ने अपनी कोठरी के सामने मरम्मत की।
  rus-SYN: За ним чинил Ханания, сын Шелемии, и Ханун, шестой сын Цалафа, на втором
    участке. За ним чинил Мешуллам, сын Берехии, против комнаты своей.
  bqc-SIM: A gbɛa Selemia nɛ́ Anania ń Zalafa nɛgↄ̃ɛ soolode Anunio gupãle kɛ̀kɛ
    bò. A gbɛa Bɛlɛkia nɛ́ Mɛsulaũ bĩ́i pↄ́ kú a kpɛ́ saɛ kɛ̀kɛ bò.
  tcz-CHONGTHU: Hiche banchu Shelemiah chapa Hananiah leh Zalaph chapa agup channa
    Hanun chun munchom lai khat asempha lhonin, alangkhat a Berekiah chapa Meshullam
    in ama chenna inmun gal a palchu asemphan ahi.
  mar-mar: शलेम्याचा पुत्र हनन्या याने आणि सालफचा सहावा पुत्र हानून याने भिंतीची पुढची
    दुरुस्ती केली. बरेख्याचा पुत्र मशुल्लाम याने आपल्या घरापुढची भिंत दुरुस्त केली.
  qub-qub: Chaypita päsaraj cajtana allcharan Selemiaspa wamran Hananías, Hanunwan
    ishcan. Hanunga caran Salafpa sojta caj wamran. Paycuna allchashanpita päsaraj
    cajtana allcharan Berequiaspa wamran Mesulam. Payga allcharan wasinpa lädunman
    cajta.
  hat-hat: Ananya, pitit Chelemaya a, ak Anoun, sizyèm gason Zalaf la, rebati pòsyon
    ki vin apre a. Se te dezyèm pòsyon yo te repare. Mechoulam, pitit gason Berekya
    a, rebati pòsyon ki te vin apre a, anfas lakay li a.
  eng-BSB: Next to him, Hananiah son of Shelemiah, as well as Hanun the sixth son
    of Zalaph, repaired another section. Next to them, Meshullam son of Berechiah
    made repairs opposite his own quarters.
  eng-WEBPB: After him, Hananiah the son of Shelemiah, and Hanun, the sixth son of
    Zalaph, repaired another portion. After him, Meshullam the son of Berechiah made
    repairs across from his room.
  kbq-kbq: Hagi Simaia'ma erino ome atreretira, Silemia nemofo Hananaia'ene Zalafuna
    nampa 6gis mofavre Hanuni'ene anantetira kegina huke vu'na'e. Hagi zanagrama ome
    atratetira Berekia nemofo Mesulamu'a agrama nemania no tvaontera kegina hu'ne.
  nhe-BL: Huan iquespa tequitque Hananías, icone Selemías, huan Hanún, ichicuasempa
    cone Salaf. Huan nechca ya tequitic Mesulam, icone Berequías. Yajaya quicualchijchijqui
    nopa tepamitl iixmelac ichaj.
  gub-BL: Anani Xeremi ta'yr a'e, Anu Zarap ta'yr 6 haw a'e no, uzapo ipehegwer a'e
    pehegwer rehe uzekok ma'e wà. Mokoz ipehegwer uzapo wà. Mezurà Mereki ta'yr uzapo
    ipehegwer a'e pehegwer rehe uzekok ma'e wàpuz henataromo har.
  eng-DRA: 'After him built Hanania the son of Selemia, and Hanun the sixth son of
    Seleph, another measure: after him built Mosollam the son of Barachias over against
    his treasury. After him Melcias the goldsmith’s son built unto the house of the
    Nathinites, and of the sellers of small wares, over against the judgment gate,
    and unto the chamber of the corner.'
