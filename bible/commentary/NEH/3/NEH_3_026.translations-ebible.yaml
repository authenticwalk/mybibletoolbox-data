verse: NEH.003.026
translations:
  mal-C: ഓഫേലിൽ താമസിച്ചിരുന്ന ദൈവാലയശുശ്രൂഷകർ കിഴക്കുവശത്തെ ജലകവാടത്തിനും ഉയർന്നുനിൽക്കുന്ന
    ഗോപുരത്തിനും എതിർവശംവരെ അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Die Tempeldiener aber wohnten auf dem Ophel bis gegenüber dem Wasserthore
    nach Osten zu und gegenüber dem hervorspringenden Turme.
  lin-lin: elongo na basali ya Tempelo, oyo bazalaki kovanda na ngomba Ofeli, babongisaki
    kino na esika oyo etalani na Ekuke ya Mayi, na ngambo ya este, mpe na ndako oyo
    eleki na molayi.
  eng-LSV: And the Nethinim have been dwelling in Ophel, to opposite the Water Gate
    at the east, and the tower that goes out.
  eng-GNV: And the Nethinims they dwelt in ye fortresse vnto the place ouer against
    the water gate, Eastwarde, and to the tower that lyeth out.
  eng-WEBSTER: Moreover, the Nethinims dwelt in Ophel, to the place over against the
    water-gate towards the east, and the projecting tower.
  nhw-BL: Huan inacastla, quicualchijchijque nopa tepamitl nopa tiopa tequipanohuani
    catli ejque nopa tepetl Ofel. Inijuanti quisencajque nopa tepamitl hasta nopa
    Atl Puerta catli mocajqui campa hualquisa tonati tlen nopa huejcapantic tetzoptli
    para se tlamocuitlahuijquetl catli quisqui ipan tepamitl.
  swh-ONEN: na watumishi wa Hekalu walioishi juu ya kilima cha Ofeli walikarabati
    hadi kufikia mkabala na Lango la Maji, kuelekea mashariki na ule mnara uliojitokeza.
  bba-bba: Nɛtini be bɑ wɑ̃ɑ ɡunɡunɔ bɑ mɑɑ sɔnwɑ bɑ bɑnɑ bɑ kɑ dɑ kɔnnɔwɔ ɡe ɡɑ wɑ̃ɑ
    nim ɡiɑ sɔ̃ɔ yɑri yeru ɡiɑ wuu kɔ̃sobun dirun dee deeru.
  eng-KJVCPB: Moreover the Nethinims dwelt in Ophel, unto the place over against the
    water gate toward the east, and the tower that lieth out.
  luo-luo: kod jotij hekalu modak e thur mar Ofel nogedo nyaka kama omanyore gi Dhoranga
    Pi kochiko yo wuok chiengʼ kod kama otingʼore gi malo maneno.
  meu-meu: bona dubu ena hesiai taudia Ofele ai e nohova ese maḡu e bania ela bona
    Ranu Ikoukouna mairiveina kahana ai bona una atai kohorona italaidia gabuna ai.
  npi-ULB: ओफेलमा बसिरहेका मन्दिरका सेवकहरूले पूर्वमा अवस्थित पानी ढोका र बाहिर निस्केको
    बुर्जाको सामुन्‍नेको ठाउँसम्म मर्मत गरे ।
  yor-yor: àti àwọn ìránṣẹ́ tẹmpili tí ó ń gbé ní òkè Ofeli ṣe àtúnṣe títí dé ibi
    ọ̀kánkán òdìkejì ibodè omi sí ìhà ìlà-oòrùn àti ilé ìṣọ́ tí ó yọ sóde.
  ind-ind: para pegawai rumah TUHAN yang tinggal di Ofel memperbaiki tembok dari Gerbang
    Air ke arah timur sampai menara yang menonjol itu.
  pes-OPCB: خدمتگزاران خانۀ خدا که در عوفل زندگی می‌کردند، حصار را از مشرق دروازۀ
    آب تا برج بیرونی تعمیر کردند.
  tgl-ULB: Ngayon ang mga lingkod ng templo na naninirahan sa Ofel ang nag-ayos sa
    kabilang bahagi ng Tarangkahan ng Tubig sa silangan ng nakausling tore.
  hui-hui: Ani bialu heagola Paroso igini Pedaia halu agali maru hearu tigua nde biabe
    ala bini wiagoria howa bu gimbubu migi bima pialu amuraore panga haraba mini Iba
    Hambu Piaga laga wiagoria bima pene. Ani bialu anda bu gimbu bima iraga hene heago
    daligani agali maru Ngode Datagaliwabenaga anda mamage haga wiagoriani biairi
    hene. Pabe panga ogonibi agali mamageali handa amunana bu haga ogonibi kirabali
    pabe bialu hayagonaga abene ni paliragohayagi hene. Pabe o bialu henedagoni Yarusalemeha
    dege dindi hombene mbira mini Obele kawareni agali Ngode Datagaliwabenaga andaha
    biabe bialu haga hearu tini dalu wiagohayagi bialu hene.
  mya-mya: '@see-verse:NEH.003.025'
  bod-N: མཆོད་གཡོག་རྣམས་ནི་ཨོ་ཕེལ་དུ་བསྡད་ཅིང་། ཤར་ཕྱོགས་སུ་ཆུ་སྒོའི་ཁ་གཏད་དང་འབུར་དུ་ཐོན་པའི་མཁར་ཁང་གི་བར་དུ་མཁར་གྱང་ཉམས་གསོ་མཛད།
  sna-sna: navashandi vomutemberi vaigara pamusoro pegomo reOferi vakagadzira kusvikira
    panzvimbo yakatarisana neSuo reMvura kwakananga kumabvazuva uye napanobudikira
    neshongwe.
  spa-BLM: (Los servidores del templo vivían en Ofel, en el lugar que está frente
    a la puerta de las aguas, hacia el oriente, y en la torre que sobresale).
  cac-cac: masanto ix c'och d'a spuertail b'aj tz'el eb' ix ix ic'oj a', jun sb'atcan
    d'a stojolal b'aj sq'ueul c'u, d'a slac'anil jun torre ayel d'a spatic muro chi'.
    Axo junxo macan̈, a eb' smunlaj d'a templo cajan d'a Ofel, a eb' ix b'oanxiq'uei.
  swh-ULB: Sasa watumishi wa hekalu waliokaa Ofeli walijenga mpaka upande wa Hifadhi
    ya Maji upande wa mashariki wa mnara unaojitokeza.
  bel-bel: А нэтынэі, якія жылі ў Афэле, паправілі насупраць Вадзяной брамы на ўсход
    і да вежы.
  deu-ELBBK: Und die Nethinim wohnten auf dem Ophel bis gegenüber dem Wassertor nach
    Osten und dem vorspringenden Turm.
  mbb-OT: wey is menge suluǥuen diyà te valey te Nengazen he meǥinged diyà te mibuntud-buntud
    he Ofel. Mibangun dan is bahin te verengbeng he zapit te edsilaan, taman te Pultahan
    Pehendiyà te Wahig wey zuen te ebpekelapew he turi.
  mal-2015: ദൈവാലയദാസന്മാർ ഓഫേലിൽ കിഴക്കു നീർവ്വാതിലിന്നെതിരെയുള്ള സ്ഥലംമുതൽ കവിഞ്ഞുനില്ക്കുന്ന
    ഗോപുരംവരെ പാർത്തുവന്നു.
  rmc-rmc: O chramoskre služobňika, save bešenas pro brehos Ofel, prikerenas dži paš
    e Paňeskri brana pro vichodos dži paš e veža, khatar pes stražinelas o Chramos.
  pes-OPV: و نتینیم، در عوفل تا برابر دروازه آب بسوی مشرق و برج خارجی، ساکن بودند.
  ron-1924: Служиторий Темплулуй каре локуеск пе дял ау лукрат пынэ ын дрептул Порций
    Апелор, ла рэсэрит, ши пынэ ын дрептул турнулуй каре есе ын афарэ.
  ben-OBCV: এবং মন্দিরের দাসেরা যারা ওফলের পাহাড়ে বাস করত তারা পূর্বদিকে জল-দ্বার
    এবং বেরিয়ে আসা দুর্গ পর্যন্ত মেরামত করল।
  som-som: (Haddaba reer Netiiniim waxay degganaayeen Cofel iyo tan iyo meel ka soo
    hor jeedday Iridda Biyaha oo xagga bari, iyo ilaa munaaraddii kor u taagnayd.)
  lat-VUC: Nathinæi autem habitabant in Ophel usque contra portam aquarum ad orientem,
    et turrim quæ prominebat.
  eng-ASVBT: (Now the Nethinim dwelt in Ophel, unto the place over against the water
    gate toward the east, and the tower that standeth out.)
  ita-1885: E i Netinei che abitavano in Ofel, ristorarono fino allato della porta
    delle acque, verso Oriente, e la torre sporta in fuori.
  eng-ULB: Now the temple servants living in Ophel repaired to the point opposite
    the Water Gate on the east and the projecting tower.
  spa-VBL: y los servidores del Templo que vivían en la colina de Ofel, quienes hacían
    reparaciones frente a la Puerta del Agua hacia el este y la torre que se extiende.
  fra-_FOB: Et les Néthiniens, qui habitaient sur la colline, réparèrent vers l'orient,
    jusque vis-à-vis de la porte des eaux et de la tour en saillie.
  mal-mal: ദൈവാലയദാസന്മാർ ഓഫേലിൽ കിഴക്ക് നീർവ്വാതിലിനെതിരെയുള്ള സ്ഥലംമുതൽ കവിഞ്ഞുനില്ക്കുന്ന
    ഗോപുരംവരെ പാർത്തുവന്നു.
  urd-GVR: aur Ofal Pahāṛī par rahne wāle Rab ke ghar ke ḳhidmatgāroṅ ke zimme thā.
    Yih hissā Pānī ke Darwāze aur wahāṅ se nikle hue burj par ḳhatm huā.
  suz-BL: मेकेर रे बोइश्‍शा, पारोश आ तौ पेदायाह नु ओफेलम बाक्‍शो परमप्रभु यावे आ खिं
    ङा गेय पाइबपुकीमी नां दाप्‍तीक गे, ब्‍वाक्‍कु लाप्‍चो आइक्‍ची नु गारो ङा लाइश्‍शो
    खिं सम्‍म प्रोव़तेक्‍‍म।
  ita-1927: I Nethinei che abitavano sulla collina, lavorarono, fino dirimpetto alla
    porta delle Acque, verso oriente, e dirimpetto alla torre sporgente.
  ckb-ckb: ئینجا خزمەتکارانی پەرستگا کە دانیشتووی گردی عۆفێل بوون چاکیان کردەوە هەتا
    بەردەم دەروازەی ئاو ڕووەو ڕۆژهەڵات لەگەڵ قوللە دەرەکییەکە.
  eng-BBE: (Now the Nethinim were living in the Ophel, as far as the place facing
    the water doorway to the east, and the tower which comes out.)
  kan-OKCV: ಆ ಮೂಲೆ ಬುರುಜಿನ ಮತ್ತು ನೀರು ಬಾಗಿಲಿನ ಪೂರ್ವದಿಕ್ಕಿಗಿರುವ ಓಫೇಲ್ ಗುಡ್ಡವು ದೇವಾಲಯದ
    ಸೇವಕರ ನಿವಾಸ ಸ್ಥಾನವು.
  bbb-bbb: '@see-verse:NEH.003.025'
  tam-2017: ஓபேலிலே குடியிருக்கிற நிதனீமியர்களைச் சேர்ந்த மனிதர்களும் கிழக்கேயிருக்கிற
    தண்ணீர்வாசலுக்கு வெளிப்புறமான கோபுரத்திற்கு எதிரேயிருக்கிற இடம்வரை கட்டினார்கள்.
  spa-RV-1909: (Y los Nethineos estuvieron en Ophel hasta enfrente de la puerta de
    las Aguas al oriente, y la torre que sobresalía.)
  ron-BTF: Mai mult, netinimii locuiau în Ofel, până la locul din dreptul porții apei
    spre est și până la turnul care iese în afară.
  eng-WEBP: (Now the temple servants lived in Ophel, to the place opposite the water
    gate toward the east, and the tower that stands out.)
  eng-FBV: and the Temple servants that lived on the hill of Ophel who made repairs
    opposite the Water Gate toward the east and the tower that extends.
  nld-1939: daarna de tempelknechten, die op de Ofel woonden, tot het punt tegenover
    de oostelijke Waterpoort en de vooruitspringende toren.
  nch-BL: Huan inacasta, quicualchijchijque nopa tepamit nopa tiopa tequipanohuani
    cati ehuayayaj ipan nopa tepet Ofel. Inijuanti quisencajque nopa tepamit hasta
    nopa At Caltemit cati mocajqui campa hualquisa tonati ten nopa huejcapantic tetzocti
    para se tamocuitahuijquet cati quisqui ipan tepamit.
  vie-1934: Vả, người Nê-thi-nim ở tại Ô-phên cho đến nơi đối ngang cửa Nước về phía
    đông, và tháp ló ra.
  hin-CV: मंदिर के उन सेवकों ने, जो ओफेल में रहते थे, जल फाटक के सामने के भाग तक की
    मरम्मत की. यह वह फाटक था, जो पूर्व दिशा की ओर था, जहां पहरेदारों का गुम्मट था.
  spa-BES: Ahora los sirvientes del templo vivían en Ofel, hasta el lugar que daba
    a la entrada de agua hacia el este, y la torre que sobresale.
  tdx-tdx: O mpitoroñ’ anjomban’ Añahare nimoneñe e Ofeleo, ty namboatse tandrife
    ty lalambein-drano maniñana naho i fitalakesañ’ abo maningìy.
  tha-KJV: และคนใช้ประจำพระวิหารอยู่​ที่​โอเฟล ได้​ซ่อมแซมไปจนถึงที่ตรงข้ามกับประตูน้ำทางด้านตะวันออกและที่หอคอยยื่นออกไป
  por-BR-2018: E os servos do templo, que habitavam em Ofel, repararam até em frente
    da porta das Águas ao oriente, e à torre alta.
  deu-ELO: Und die Nethinim wohnten auf dem Ophel bis gegenüber dem Wassertore nach
    Osten und dem vorspringenden Turme. -
  eng-WYC-2018: And (the) Nethinims dwelled in Ophel till (over) against the gate
    of waters at the east, and the tower that appeared (over the others). (to a place
    on the east, opposite the Water Gate, and the tower that appeared over the others.
    This was near the part of Jerusalem called Ophel, where the Temple workers lived.)
  epo-epo: (La Netinoj loĝis en Ofel.) ĝis kontraŭ la Pordego de la Akvo oriente,
    kaj ĝis la elstaranta turo.
  uig-PIN: Əmdi Ofǝldǝ turidiƣan ibadǝthana hizmǝtkarliri künqiⱪix tǝrǝptiki «Su ⱪowuⱪi»ning
    udulidiki wǝ qoⱪqiyip turƣan munarning udulidiki sepilni yasidi.
  beo-beo: '@see-verse:NEH.003.025'
  tpi-OTNT: Ol i wokim banis i go kamap klostu long Dua Bilong Kisim Wara na long
    taua bilong ol man i was long haus bilong God. Dispela dua na taua i stap long
    hap san i go daun bilong hap banis ol i wokim. Dispela hap banis i stap klostu
    long Ofel, dispela hap bilong Jerusalem ol wokman bilong haus bilong God i save
    stap long en.
  hau-SA: da masu hidimar haikali da suke zama a tudun Ofel ne suka yi gyare-gyaren
    har zuwa wani wuri ɗaura da Ƙofar Ruwa wajen gabas da kuma doguwar hasumiya.
  uig-LAT: Emdi Ofelde turidighan ibadetxana xizmetkarliri künchiqish tereptiki «Su
    qowuqi»ning udulidiki we choqchiyip turghan munarning udulidiki sépilni yasidi.
  nde-nde: lezinceku zethempelini ezazihlala eqaqeni luka-Ofeli abakha baze bafika
    endaweni malungana leSango laManzi kusiya empumalanga kanye lomphotshongo othutshayo.
  ton-ton: Kaeʻumaʻā foki naʻe nofo ʻae kakai Netenimi ʻi Ofili, ʻo hoko atu ki he
    matapā vai ki he potu fakahahake, mo e fale māʻolunga ʻaia naʻe tuʻu ʻituʻa.
  ces-1613: Netinejští pak, jenž bydlili v Ofel, až naproti bráně vodné k východu,
    a věži vysoké.
  eng-WMB: (Now the temple servants lived in Ophel, to the place opposite the water
    gate toward the east, and the tower that stands out.)
  tam-TCV: ஓபேல் குன்றில் வாழ்ந்த ஆலய பணியாட்களும் அதற்குப்பின் கிழக்கு நோக்கியிருக்கிற
    தண்ணீர் வாசலின் எதிரேயுள்ள இடம்வரை உயர்ந்துள்ள கோபுரம்வரை திருத்த வேலைகளைச் செய்தார்கள்.
  ceb-ULB: Karon ang mga sulugoon sa templo nga nagpuyo sa Ofel mao ang nag-ayo sa
    atbang sa Ganghaan sa Tubig sa sidlakan nga bahin ug sa habog nga tore.
  pol-UBG: A Netinici, mieszkający na Ofelu, naprawiali aż naprzeciw Bramy Wodnej
    na wschodzie i do wieży wystającej.
  urd-GVU: اور عوفل پہاڑی پر رہنے والے رب کے گھر کے خدمت گاروں کے ذمے تھا۔ یہ حصہ
    پانی کے دروازے اور وہاں سے نکلے ہوئے بُرج پر ختم ہوا۔
  deu-1912: Die Tempelknechte aber wohnten am Ophel bis an das Wassertor gegen Morgen,
    da der Turm heraussieht.
  ntj-ntj: '@see-verse:NEH.003.025'
  kan-2017: ಈಗ ಮೂಲೆ ಗೋಪುರ ಮತ್ತು ನೀರು ಬಾಗಿಲಿನ ಪೂರ್ವದಿಕ್ಕಿಗಿರುವ ಓಫೇಲ್ ಗುಡ್ಡವು ದೇವಾಲಯದ
    ಸೇವಕರ ವಾಸಸ್ಥಾನವಾಗಿತ್ತು.
  yap-yap: '@see-verse:NEH.003.025'
  hlt-MCSB: Te vaengah tamtaeng la aka om rhoek loh Ophel kungkueng ah khocuk la tui
    vongka hmai neh rhaltoengim aka cawn phai ah kho a sak uh.
  mdy-ETH: '@see-verse:NEH.003.025'
  twi-ASANTE: ne asɔredan mu asomfoɔ a na wɔte kokoɔ Ofel so. Wɔsiesiee ɔfasuo no
    kɔsii Nsuo Ɛpono no de kɔ apueeɛ fam ne abantenten a ɛyi ne ho adi no.
  eng-WEBU: (Now the temple servants lived in Ophel, to the place opposite the water
    gate toward the east, and the tower that stands out.)
  wal-wal: Beeta Maqidasiyaa ashkkarati, Ofeelan de7iyaageeti gimbbidosona; eti Haattaa
    Penggiyaa giyo penggiyaa matan arshsho baggaara de7iya sohuwaanne xoqqa gimbbiyaa
    gakkanau de7iya sohuwaa gimbbidosona.
  spa-PDDPT: También los servidores establecidos en Ofel repararon hasta enfrente
    de la puerta de las Aguas, al oriente de la torre que sobresale.
  gun-gun: ha'e gui templo py omba'eapo va'ety kuery Ofel py ikuai va'e guive. Yy
    Rokẽ oĩa guive omoatyrõ heravy kuaray oua katy, torre yvateve va'e hi'aĩa peve.
  agu-BL: scyuch' yi e' ak'unwil yi na chak'uj le templo yi najlche' le ama'l Ofel.
    Cho'n e' xe'te'nin tan je'se'n tapij te yi sawan tetz A'. Nintzun e' ajt le'lnak.
    Ncha'tz bnix yi torre cya'n yi elnak tzaj mu'ẍ tib tapij.
  ilo-ULB: Ita, tinarimaan dagiti adipen iti templo nga agnanaed idiay Ofel ti paset
    iti batog ti Ruangan ti Danum iti daya ti torre a pagguardiaan iti templo.
  kpg-kpg: '@see-verse:NEH.003.025'
  uig-ARA: ئەمدى ئوفەلدە تۇرىدىغان ئىبادەتخانا خىزمەتكارلىرى كۈنچىقىش تەرەپتىكى «سۇ
    قوۋۇقى»نىڭ ئۇدۇلىدىكى ۋە چوقچىيىپ تۇرغان مۇنارنىڭ ئۇدۇلىدىكى سېپىلنى ياسىدى.
  sus-sus: Hɔrɔmɔbanxi walikɛ naxee nu na Ofeli geya fari Darisalamu taa kui, nee
    naxa tɛtɛ yailan han Ye naadɛ, naxan nu na sogetede mabiri, yire makantaxi fɛ
    ma.
  pon-2006: '@see-verse:NEH.003.025'
  ksd-ksd: Io, ra tarai na papalum ta ra pal i gomgom dia ga ki Opel, ma dia ga mamal
    tuk tar ta ra pakana maravai ta ra mataniolo na tava ta ra papar a taur, ma tuk
    tar ta ra pal na minakila nina i tur rikai.
  tur-YTC: (Tapınak görevlileri ise Ofel'de, doğuya doğru Su Kapısı'nın karşısındaki
    yere ve dışarıya doğru çıkan kuleye kadar oturuyorlardı.)
  ind-AYT: Para pelayan bait Allah yang tinggal di Ofel melakukan perbaikan sampai
    depan Pintu Gerbang Air, di sebelah timur, dan sampai menara yang menjulang.
  nya-nya: ndi otumikira mʼNyumba ya Mulungu amene amakhala pa khoma la Ofeli anakonza
    chigawo china mpaka pa malo oyangʼanana ndi Chipata cha Madzi kuloza kummawa ndiponso
    nsanja yayitali ija.
  hrv-hrv: sve do Vodenih vrata, u smjeru istoka, i sve do pred Uzdignutu kulu.
  mps-mps: Augwaligo te obo sę ela pelama, te Wę Sabo Sunumi pageba sabolama, te
    bidi dabego te Godigo tempel be tonalubo madiba pedelai. Te sunumi me taua te
    augwaligo nigali masigi obo elalubo badu te giliga dega sigilubo badu elaluali.
    Te obo dage te Ofel pąde elaluai, te Godigo be tonalubo sę bidi dabe bidibo
    madi te Jerusalem badu elaluai dao.
  tpi-tpi: Ol i wokim banis i go kamap klostu long Dua Bilong Kisim Wara na long taua
    bilong ol man i was long haus bilong God. Dispela dua na taua i stap long hap
    san i go daun bilong hap banis ol i wokim. Dispela hap banis i stap klostu long
    Ofel, dispela hap bilong Jerusalem ol wokman bilong haus bilong God i save stap
    long en.
  dan-1931: til Stedet ud for Vandporten mod Øst og det fremspringende Tårn.
  vie-OVCB: những người phục dịch Đền Thờ, những người này sống ở Ô-phên, sửa sang
    phần tường thành cho đến đoạn đối diện Cổng Nước phía đông và tháp cao nhô lên.
  guj-2017: હવે ભક્તિસ્થાનના સેવકો ઓફેલમાં રહેતા હતા, તેઓ પૂર્વની બાજુ પાણીના દરવાજાથી
    તે બહાર પડતા બુરજ સુધીના ખૂણાની મરામત કરતા હતા.
  pon-2006A: '@see-verse:NEH.003.025'
  por-BRBSL: (Agora os servos do templo viviam em Ophel, para o lugar em frente ao
    portão de água em direção ao leste, e a torre que se destaca).
  cth-cth: Hothloilah, Nethinim tami Ophel vah kho ka sak e taminaw ni kanîtholah
    e tui longkha totouh hoi imrasang totouh a pathoup awh.
  twi-twi: ne asɔredan mu asomfo a na wɔte koko Ofel so. Wosiesiee ɔfasu no kosii
    Nsu Pon no de kɔ apuei fam ne abantenten a eyi ne ho adi no.
  hlt-hlt: Te vaengah tamtaeng la aka om rhoek loh Ophel kungkueng ah khocuk la tui
    vongka hmai neh rhaltoengim aka cawn phai ah kho a sak uh.
  tbz-SIM: nɛ̀ bɛ̀ɛ̀ teénnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ tɔ̃mbɛ̀ bɛ̀ɛ̀ ɑ̃ Ofɛri ɛì, kɛ̀ bɛ̀ɛ
    túótɛ́ dibòrì bɛ̀ tu dì mɛniɛ nkó dibòrì dìì bo diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ ditou dìì benkɛ́.
  msy-2020: Me dɨvazimɨn ingara ghua, Dɨpaba Isir Tiar Akamɨn ko tauan gumaziba Godɨn
    Dɨpenim garimɨn tu. Tiar akar kam, aruem anadi naghɨn dɨvazir nar kamɨn iti, ezɨ
    tauan kam aruem ghuaghiri naghɨn iti, ezɨ dɨvazir me ingarizim, aningɨn tɨzimɨn
    iti. Dɨvazir nar kam Ofelɨn boroghɨn iti. Danganir kam, Godɨn Dɨpenimɨn ingangarir
    gumaziba, an iti.
  dop-dop: nɑ Ɩsɔ tǝsɛɛlɛ tǝmlɛ nyǝ́mɑ sǝkpemɑ mpɑ pɑ wɛ pulɑɣɑ tɑɑ tɔ, pɑ lɑkɑɣɑ
    tǝmlɛ kɛ pǝ kpɑɣɑʋ ɑtɛ nɑ ɩsɔ kutuluɣu tɔ, hɑlǝnɑ lʋm nɔnɔɣɔ kɛ ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: Ofeldə yaşayan məbəd qulluqçuları şərqə doğru Su darvazasının qarşısını
    və gözətçi qülləsinə qədər sahəni bərpa etdilər.
  eng-DBY: (Now the Nethinim dwelt in Ophel, even over against the water-gate toward
    the east, and the tower which lies out.)
  hin-2017: नतीन लोग तो ओपेल में पूरब की ओर जलफाटक के सामने तक और बाहर निकले हुए गुम्मट
    तक रहते थे।
  wol-KYG: Liggéeykati kër Yàlla ya féete Ofel ca tund wa, di liggéey, ba fa janook
    soorooru koñ, ba féete buntu Ndox ma penku.
  eng-YLT: And the Nethinim have been dwelling in Ophel, unto over-against the water-gate
    at the east, and the tower that goeth out.
  eng-WYC-2017: And Nethinims dwelled in Ophel till against the gate of waters at
    the east, and the tower that appeared over the others.
  eng-WMBB: (Now the temple servants lived in Ophel, to the place opposite the water
    gate towards the east, and the tower that stands out.)
  urd-GVH: और ओफ़ल पहाड़ी पर रहनेवाले रब के घर के ख़िदमतगारों के ज़िम्मे था। यह हिस्सा
    पानी के दरवाज़े और वहाँ से निकले हुए बुर्ज पर ख़त्म हुआ।
  rug-rug: '@see-verse:NEH.003.025'
  gaz-gaz: tajaajiltoonni mana qulqullummaa kanneen tulluu Oofeel irra jiraatan hamma
    iddoo Karra Bishaanii kan gama baʼaatii fi gamoo ol kaʼaa sana duraatti haaromsan.
  fra-LSG: Les Néthiniens demeurant sur la colline travaillèrent jusque vis-à-vis
    de la porte des eaux, à l’orient, et de la tour en saillie.
  yal-yal: Ala Batu Banxin walikɛɛn naxanye yi dɔxi Ofɛli geyaan ma, ne fan yi siga
    yinni tɔnɲɛ han sangansoon songenna ma, dɛɛn naxan xili Ige So Dɛna sogegododen
    binni.
  haw-1868: A ua noho no ka poe Netini iloko o Opela, hoala lakou a hiki ma ke alo
    o ka puka wai ma ka hikina, a ma ka halekiai hoi e oi aku ana iwaho.
  arb-NAV: وَرَمَّمَ خُدَّامُ الْهَيْكَلِ السَّاكِنُونَ فِي الأَكَمَةِ حَتَّى مُقَابِلِ
    بَابِ الْمَاءِ شَرْقاً، وَالْبُرْجِ الْخَارِجِيِّ.
  ewe-ewe: Gbedoxɔmedɔwɔla siwo nɔ Ofel togbɛ dzi la, gbugbɔ gli la ɖo va ɖo Tsigbo
    ɣedzeƒetɔ la kple mɔ la ƒe xɔ tsrala gbɔ.
  eng-LEE: And the temple-servants dwelt on the hill fort, [and they built] as far
    as opposite to the water-gate toward the east, and the tower that standeth out.
  asm-FB: তাৰ পাছত ওফেলত থকা মন্দিৰৰ দাসবোৰে পুব-দিশে জল-দুৱাৰৰ বিপৰীতে থকা প্রকল্পৰ
    স্তম্ভলৈকে মেৰামতি কৰিলে।
  sus-A: هْرْ مْبَنشِ وَلِكّ نَشٍيٍ نُ نَ عٌقٍلِ فٍيَ قَرِ دَرِ سَلَمُ تَا كُي، نٍيٍ
    نَشَ تّتّ يَءِلَن هَن يٍ نَادّ، نَشَن نُ نَ سٌفٍتٍدٍ مَبِرِ، يِرٍ مَكَنتَشِ قّ
    مَ.
  fra-SBL: (Les serviteurs du temple habitaient à Ophel, à l'endroit situé en face
    de la porte des eaux, vers l'est, et de la tour qui se dresse).
  hbo-hbo: וְהַ֨נְּתִינִ֔ים הָי֥וּ יֹשְׁבִ֖ים בָּעֹ֑פֶל עַ֠ד נֶ֜גֶד שַׁ֤עַר הַמַּ֙יִם֙
    לַמִּזְרָ֔ח וְהַמִּגְדָּ֖ל הַיֹּוצֵֽא׃ ס
  piu-2006: '@see-verse:NEH.003.025'
  kik-kik: hamwe na atungati a hekarũ arĩa maatũũraga kĩrĩma-igũrũ kĩa Ofeli magĩcookereria
    rũthingo o nginya kũngʼethera Kĩhingo kĩa Maaĩ kwerekera mwena wa irathĩro na
    kũngʼethera mũthiringo ũrĩa wacomokete na igũrũ.
  fra-NCL: Les Nathinéens demeuraient sur Ophel, jusque vis-à-vis de la porte de l’Eau,
    à l’orient, et de la tour en saillie.
  cek-AK: Ophel mae ah kaom Nethinim toksah tamnanawk mah, tuipuek khongkha taeng
    hoi ni angyae bang, tasa bang tacawt dok imsang amtuenghaih ahmuen khoek to pathoep
    o.
  cuk-cuk: Bab-Dummadse-goled-neggi-arbamalad, Ofel-yar-mullugi-mamaimaladi, dad-nakwedsik
    Dii-Yawagak-Noed-asabin galu nudaksamalad. Neg-suid-nogwichidse nudaksamalad.
  uig-CYR: Әнди Офәлдә туридиған ибадәтхана хизмәткарлири күнчиқиш тәрәптики «Су қовуқи»ниң
    удулидики вә чоқчийип турған мунарниң удулидики сепилни ясиди.
  tel-2017: ఓపెలులో నివసించే దేవాలయ సేవకులు తూర్పున నీటి ద్వారం పక్కన, గోపురం దగ్గర
    బాగు చేశారు.
  hat-BSA: Sèvitè tanp ki te rete nan landwa Fimye yo te fè reparasyon yo jis pa devan
    Pòtay Dlo a vè lès avèk fò pwolonje a.
  kos-kos: el musai pola se toko, fahla nwe ke sie acn nu kutulap lainang Mutunpot
    Kof ac tower se ma karingin Tempul. (Acn se inge apkuran nu ke ipin acn se ke
    siti uh pangpang Ophel, yen mwet orekma ke Tempul elos muta we.)
  hbo-WLC: וְהַ֨נְּתִינִ֔ים הָי֥וּ יֹשְׁבִ֖ים בָּעֹ֑פֶל עַ֠ד נֶ֜גֶד שַׁ֤עַר הַמַּ֙יִם֙
    לַמִּזְרָ֔ח וְהַמִּגְדָּ֖ל הַיּוֹצֵֽא׃ ס
  ibo-ibo: na ndị na-eje ozi nʼụlọnsọ ahụ bụ ndị bi nʼelu ugwu Ofel, wuziri akụkụ
    nke na-esote ruo nʼebe dị nʼakụkụ ọwụwa anyanwụ nke Ọnụ Ụzọ Ama Mmiri, ruokwa
    nʼụlọ elu nche nke ụlọ ukwu ahụ.
  ory-ory: ଏହି ସମୟରେ ଓଫଲରେ ବାସ କରୁଥିବା ନଥୀନୀୟମାନେ ଜଳଦ୍ୱାରର ପୂର୍ବ ଦିଗର ସମ୍ମୁଖ ପର୍ଯ୍ୟନ୍ତ
    ଓ ବାହାର ଦୁର୍ଗ ପର୍ଯ୍ୟନ୍ତ ମରାମତି କଲେ।
  chk-chk: Nge ekewe chon angang ngeni ewe imwenfel mi nonom lon Ofel, eu kinikinin
    lon ewe telinimw Jerusalem, ra senisefälietä ewe kinikin ünükün tori awenewenen
    ewe Asamalapen Koluk mi nom ötiu, pwal tori ewe imw tekia mi kouwu.
  rop-rop: '@see-verse:NEH.003.025'
  ukr-1871: А нетинеї, що жили в Офелї, робили проти Водяних воріт на схід і до виступаючої
    башти.
  deu-1951: Die Tempeldiener aber wohnten auf dem Ophel bis gegenüber dem Wassertor
    im Osten und dem vorspringenden Turm.
  eng-JPS: Now the Nethinim dwelt in Ophel, unto the place over against the water
    gate toward the east, and the tower that standeth out. —
  srp-1865: I Netineji koji življahu u Ofilu, do prema vratima vodenijem na istok
    i kuli visokoj;
  lug-lug: n’abakozi ba yeekaalu abaabeeranga ku lusozi Oferi ne baddaabiriza ekitundu
    ekyaddirira okutuuka ku Mulyango gw’Amazzi ng’agenda ebuvanjuba ne ku munaala
    ogwazimbibwa.
  heb-heb: והנתינים היו ישבים בעפל עד נגד שער המים למזרח והמגדל היוצא׃
  ben-IRV: আর নথীনীয়েরা পূর্ব দিকে জল দরজার সামনে পর্যন্ত ও বেরিয়ে আসা দুর্গ পর্যন্ত
    ওফলে বাস করত।
  pan-pan: ਅਤੇ ਨਥੀਨੀਮ (ਭਵਨ ਦੇ ਸੇਵਕ) ਜੋ ਓਫ਼ਲ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਜਲ-ਫਾਟਕ ਦੇ ਸਾਹਮਣੇ
    ਤੱਕ ਅਤੇ ਪੂਰਬ ਵੱਲ ਬਾਹਰ ਨਿੱਕਲੇ ਹੋਏ ਬੁਰਜ ਤੱਕ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: ထိုမှတပါး၊ ဘုရားကျွန် တို့သည် အရှေ့ မျက်နှာ၊ ရေ တံခါး တစ်ဘက်တချက် ၌၊ မိမိတို့နေ
    ရာဩဖေလ ရဲတိုက်ကို၎င်း၊ ပြင်သို့ထွက် သော ပြအိုး ကို၎င်း ပြင်ကြ၏။
  tbg-tbg: vuru kuari avu uruntonaini Namari-Qentive tunaini taiqa kora. Ieruharemi
    vatuka inaara autu vo Ofelive tunaini Kotira Naavuqi kaiqa varo vaiintinavuka
    vika naavu, vo naavu vo naavu mini vaura.
  hmo-hmo: bona Opele ena ororo dekenai idia noho Dubu Helaga hesiai taudia ese magu
    ma idia hanamoa lao, ela bona Ranu ena Ikoukou ena dina daekau kahanai, bona unai
    ataiai kohoro ia vaira henia gabuna dekenai.
  urd-urd: और नतीनीम पूरब की तरफ़ ओफ़ल में पानी फाटक के सामने और उस बुर्ज तक बसे हुए
    थे, जो बाहर निकला हुआ है
  rus-SYN: Нефинеи же, которые жили в Офеле, починили напротив Водяных ворот к востоку
    и до выступающей башни.
  bqc-SIM: ń Lua ua zĩkɛna pↄ́ kú Ofɛli sĩ̀sĩ musuↄ bĩ́i kɛ̀kɛ bò Í Bↄlɛ kpɛɛlɛ
    gukpɛ oi e à gɛ̀ pɛ̀ kalangapiwa.
  tcz-CHONGTHU: Ophel vum'a cheng houin lhacha a pang hotoh twi kelkot gal nisolam
    insang toh kimai ngat laichu asemphauvin ahi.
  mar-mar: ओफेल टेकडीवर राहणारे मंदिराचे सेवेकरी (नथीमीम) यांनी जलवेशीच्या पूर्वेपर्यंत
    आणि तिच्या नजीकच्या बुरुजापर्यंतचे भिंतदुरुस्तीचे काम केले.
  qub-qub: Payga allchachiran «Yacu» jutiyoj yaycuna puncucama inti yagamun caj-läpa.
    Chayno allchachiran perga janancho ricchacunanpaj mas altu törritapis. (Ofelcho
    tiyajcunaga caran Templucho arojcuna.)
  hat-hat: moute sou bò solèy leve, rive anfas Pòtay Dlo yo, bò fò ki pwoteje Tanp
    lan. (Tout moun k'ap travay nan tanp lan te rete nan zòn Ofèl la.)
  eng-BSB: and the temple servants living on the hill of Ophel made repairs opposite
    the Water Gate toward the east and the tower that juts out.
  eng-WEBPB: (Now the temple servants lived in Ophel, to the place opposite the water
    gate towards the east, and the tower that stands out.)
  kbq-kbq: Hagi anantetira mono nompi eri'za vahe'ma Ofeli agonafima nemaniza vahe'mo'za
    agafa hu'za kegina hu'za zage hanati kaziga Tima Afi Kafanema nehaza kafantega
    za'za noma me'nerega uhanati'naze.
  nhe-BL: Huan inacastla, quicualchijchijque nopa tepamitl nopa tiopa tequipanohuani
    tlen ejque nopa tepetl Ofel. Yajuanti quisencajque nopa tepamitl hasta nopa Atl
    Puerta tlen mocajqui campa quisa tonati tlen nopa huejcapantic pilcaltzi tlen
    quisqui ipan nopa tepamitl para ipan moquetzas se tlamocuitlahuijquetl.
  gub-BL: '@see-verse:NEH.003.025'
  eng-DRA: And the Nathinites dwelt in Ophel, as far as over against the water gate
    toward the east, and the tower that stood out.
