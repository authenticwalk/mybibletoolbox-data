verse: NEH.003.008
translations:
  mal-C: സ്വർണപ്പണിക്കാരിൽ ഒരാളായ ഹർഹര്യാവിന്റെ മകൻ ഉസ്സീയേൽ അതിന്റെ അടുത്തഭാഗം നന്നാക്കി.
    അതിന്റെ അപ്പുറം സുഗന്ധദ്രവ്യനിർമാതാക്കളിൽ ഒരാളായ ഹനന്യാവ് അറ്റകുറ്റം തീർത്തു.
    വീതിയുള്ള മതിൽവരെ അവർ ജെറുശലേം പുനർനിർമാണം ചെയ്തു.
  deu-TKW: Daneben besserte aus Usïel, der Sohn Harhajas, und unter ihm die Goldschmiede.
    Daneben besserte aus Hananja von der Zunft der Salbenhändler; und sie pflasterten
    Jerusalem bis zur breiten Mauer.
  lin-lin: Uzieli, mwana mobali ya Araya, moko kati na banyangwisi bibende na moto,
    abongisaki eteni ya mir oyo elandaki. Bongo Anania, moko kati na basali oyo basalaka
    malasi, abongisaki eteni mosusu ya mir oyo elandaki. Babongisaki mir ya Yelusalemi
    kino na esika ya mir monene.
  eng-LSV: By his hand Uzziel son of Harhaiah of the refiners has strengthened; and
    by his hand Hananiah son of [one of] the compounders has strengthened; and they
    leave Jerusalem to the broad wall.
  eng-GNV: 'Next vnto him fortified Vzziel the sonne of Harhohiah of the golde smithes:
    next vnto him also fortified Hananiah, the sonne of Harakkahim, and they repayred
    Ierusalem vnto the broad wall.'
  eng-WEBSTER: Next to him repaired Uzziel the son of Harhaiah, of the goldsmiths.
    Next to him also repaired Hananiah the son of one of the apothecaries, and they
    fortified Jerusalem to the broad wall.
  nhw-BL: Huan ininnacastla quicualchijchijqui nopa tepamitl Uziel, icone Harhaía,
    nopa oro teposchijquetl. Huan inacastla quicualchijchijqui tepamitl Hananías catli
    quimatqui quichijchihua nochi tlamantli tlaajhuiyacayotl. Huan quen nopa quicualchijchijtiyajque
    itepa altepetl Jerusalén hasta campa itoca nopa Tepamitl Patlahuac.
  swh-ONEN: Uzieli mwana wa Harhaya, mmoja wa masonara, alikarabati sehemu iliyofuatia,
    naye Hanania mmoja wa watengenezaji marashi akakarabati sehemu iliyofuatia. Walitengeneza
    Yerusalemu mpaka kufikia Ukuta Mpana.
  bba-bba: Ben bɔkuɔ be bɑ mɑɑ somi wee, Usiɛli, Hɑrɑyɑn bii wi u sɑ̃ɑ wurɑn sɔm kowobun
    turo kɑ Hɑnɑniɑ wi u sɑ̃ɑ turɑre kowobun turo. Bɑ ben sɔmburu kuɑ bɑ kɑ dɑ sere
    mi Yerusɑlɛmun ɡbɑ̃rɑru tɑ yɑsum sosi.
  eng-KJVCPB: Next unto him repaired Uzziel the son of Harhaiah, of the goldsmiths.
    Next unto him also repaired Hananiah the son of one of the apothecaries, and they
    fortified Jerusalem unto the broad wall.
  luo-luo: Uziel wuod Harhaya mane en achiel kuom jotheth, nogedo e dir jogo kendo;
    to Hanania, mane en achiel kuom jolos gik mangʼwe ngʼar, nogedo mokiewo gi Uziel
    ka gigero ohinga mar Jerusalem nyaka kama ohinga lachgo.
  meu-meu: Idia ohedia ai Usiele Harahaia, gold iḡaukaralaina taudia ta, ese maḡu
    e bania; bona ia ohena ai Hanania, muramura mai bonadia ibulodia taudia ta, ese
    magu e bania. Idia ese Ierusalem e haginia lou ela bona Lababa-bada Maḡuna.
  npi-ULB: तिनीपछि एक जना सुनार हरयाहका छोरा उज्‍जीएलले मर्मत गरे, र तिनीपछि अत्तर
    बनाउने हनन्याहले मर्मत गरे । तिनीहरूले चौडा ढोकासम्म यरूशलेमको पुनर्निर्माण गरे
    ।
  yor-yor: Usieli ọmọ Harhiah, ọ̀kan lára àwọn alágbẹ̀dẹ wúrà, túnṣe àtúnṣe èyí tí
    ó wà lẹ́gbẹ̀ẹ́ rẹ̀; àti Hananiah, ọ̀kan lára àwọn tí ó ń ṣe tùràrí, túnṣe àtúnṣe
    èyí tí ó tún tẹ̀lé e. Wọ́n mú Jerusalẹmu padà bọ̀ sípò títí dé Odi gbígbòòrò.
  ind-ind: Selanjutnya, perbaikan tembok sampai ke Tembok Lebar dikerjakan oleh kelompok
    Uziel anak Harhaya, yang adalah perajin emas, dan Hananya, seorang pembuat minyak
    wangi.
  pes-OPCB: عزی‌ئیل (پسر حرهایا) که از زرگران بود قسمت بعدی را تعمیر کرد. در کنار
    او حننیا که از عطاران بود قسمت دیگر حصار را بازسازی نمود. به این ترتیب آنها حصار
    اورشلیم را تا دیوار عریض تعمیر کردند.
  tgl-ULB: Kasunod niya na nag-ayos ang anak ni Harhaia na si Uziel, isa sa mga platero,
    at kasunod niya si Hanania, manggagawa ng mga pabango. Itinayo nilang muli ang
    Jerusalem hanggang sa Malapad na Pader.
  hui-hui: Hahaia igini Usiele halu agali maru haru howa tigua nde Meladia Yadonola
    libugua bialu hayadagoria howa bu yolo mialu hene. Usiele ibu ngolome mbirale
    tara tararu wabiaga hene. Hananaia halu agali marume Usiele halu bialu hayagoria
    howa bu yolo mialu amurayagi pabe mini Yangale Timbuni laga wiagoria biairi hene.
    Hananaia ogoni ibugua padua ngabi tara mbira mini sanda wabiaga hene.
  mya-mya: နောက်​တစ်​ပိုင်း​ကို​ဟာ​ဟာ​ယ​၏​သား၊ ပန်း ထိမ်​သ​မား​သြ​ဇေ​လ​တည်​ဆောက်​၍
    နောက် တစ်​ပိုင်း​ကို​မြို့​ရိုး​ကျယ်​တိုင်​အောင်​နံ့​သာ ဆီ​ထုတ်​လုပ်​သူ​ဟာ​န​နိ​တည်​ဆောက်​လေ
    သည်။
  bod-N: དེའི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཧར་ཧ་ཡའི་བུ་དངུལ་མགར་ཨུ་ཟི་ཨེལ་དང་། ཡང་དེའི་ཉེ་འགྲམ་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་སྤོས་བཟོ་མཁན་ཧ་ནན་ཡཱ་ཡིན་ལ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་གྱང་ཞེང་ཆེན་བྱ་བའི་བར་དུ་ཉམས་གསོ་མཛད་དོ། །
  sna-sna: Uzieri mwanakomana waHaraya, mumwe wavapfuri vegoridhe, akagadzira chikamu
    chaitevera; uye Hanania, mumwe wavavhenganisi vezvinonhuhwira, akagadzira chikamu
    chaitevera ichocho. Vakavandudza Jerusarema kudzamara vasvika parusvingo rwakapamhama.
  spa-BLM: Junto a él, Uziel hijo de Harhaiah, orfebres, hizo reparaciones. Junto
    a él, Hananías, uno de los perfumistas, hizo reparaciones, y fortificaron Jerusalén
    hasta el ancho muro.
  cac-cac: Axo junxo macan̈, a vin̈aj Uziel yuninal vin̈aj Harhaía, vin̈ smunlaj yed'
    q'uen q'ueen vach' yilji, a vin̈ ix b'oanxiq'uei. Axo junxo macan̈, a vin̈aj Hananías
    yuninal jun vin̈ b'oum perfume ix b'oanxiq'uei. A eb' vin̈ chavan̈ chi' ix b'oanxiq'ue
    muro chi' masanto ix c'och d'a sti' jun muro levan sat.
  swh-ULB: Na baada yake Uzieli mwana wa Harhaya, mmoja wa wafua dhahabu, akatengeneza;
    na baada yake Hanania, mtengenezaji wa manukato. Wakajenga tena Yerusalemu mpaka
    Ukuta mpana.
  bel-bel: Каля іх папраўляў Узііл, сын Харгаі, срэбранік, а каля яго папраўляў Хананія,
    сын Гаракахіма. І аднавілі Ерусалім да сьцяны шырокай.
  deu-ELBBK: Ihnen zur Seite besserte aus Ussiel, der Sohn Harhajas, die Goldschmiede
    waren. Und ihm zur Seite besserte aus Hananja, von den Salbenmischern. Und sie
    ließen Jerusalem bis an die breite Mauer, wie es war.
  mbb-OT: Ne is mibangun te sunud pa he vahin te verengbeng iyan si Uziel he platiru,
    he anak ni Harhaya. Ne is sunud kandin iyan si Hanania he perevaal te pehemut.
    Mibangun dan haazà he vahin te verengbeng te Jerusalem taman te Meluag he Berengbeng.
  mal-2015: അതിന്നപ്പുറം തട്ടാന്മാരിൽ ഹർഹയ്യാവിന്റെ മകനായ ഉസ്സീയേൽ അറ്റംകുറ്റം തീർത്തു.
    അവന്റെ അപ്പുറം തൈലക്കാരിൽ ഒരുവനായ ഹനന്യാവു അറ്റകുറ്റം തീർത്തു വീതിയുള്ള മതിൽവരെ
    യെരൂശലേമിനെ ഉറപ്പിച്ചു.
  rmc-rmc: Paš lende prikerelas o muri o Uziel, le Charchajoskro čhavo, savo kerelas
    veci le somnakastar. Paš leste prikerelas o muri o Chananijah, savo kerelas o
    voňava masci. On zoraľarde le Jeruzalemoskre muri dži paš o Buchlo muros.
  pes-OPV: و به پهلوی ایشان، عزیئیل بن حرهایا که از زرگران بود، تعمیرنمود و به پهلوی
    او حننیا که از عطاران بود تعمیرنمود، پس اینان اورشلیم را تا حصار عریض، مستحکم
    ساختند.
  ron-1924: алэтурь де ей а лукрат Узиел, фиул луй Хархая, динтре арӂинтарь, ши алэтурь
    де ел а лукрат Ханания, динтре фэкэторий де мир. Ау ынтэрит Иерусалимул пынэ ла
    зидул чел лат.
  ben-OBCV: এর পরের অংশটি মেরামত করল হর্হয়ের ছেলে উষীয়েল। উষীয়েল ছিল একজন স্বর্ণকার।
    তাঁর পরের অংশটি মেরামত করল হনানিয় নামে একজন সুগন্ধি প্রস্তুতকারক। এইভাবে তারা
    চওড়া প্রাচীর পর্যন্ত জেরুশালেমের প্রাচীর আগের অবস্থায় ফিরিয়ে আনল।
  som-som: Oo meeshii isaga ku xigtayna waxaa cusboonaysiiyey Cusii'eel oo ahaa ina
    Xarhayaah oo ka mid ahaa dahabtumayaashii. Oo meeshii isaga ku xigtayna waxaa
    cusboonaysiiyey Xananyaah oo ka mid ahaa dawosameeyayaashii, oo waxay Yeruusaalem
    adkeeyeen tan iyo derbiga ballaadhan.
  lat-VUC: 'Et juxta eum ædificavit Eziel filius Araia aurifex: et juxta eum ædificavit
    Ananias filius pigmentarii: et dimiserunt Jerusalem usque ad murum plateæ latioris.'
  eng-ASVBT: Next unto him repaired Uzziel the son of Harhaiah, goldsmiths. And next
    unto him repaired Hananiah one of the perfumers, and they fortified Jerusalem
    even unto the broad wall.
  ita-1885: Ed allato ad esso ristorò Uzziel, figliuolo di Harhoia, con gli orafi;
    ed allato a lui ristorò Hanania, ch'era de' profumieri. E Gerusalemme fu lasciata
    come era, fino in capo del muro largo.
  eng-ULB: Next to him Uzziel son of Harhaiah, one of the goldsmiths, repaired, and
    next to him was Hananiah, a maker of perfumes. They rebuilt Jerusalem as far as
    the Broad Wall.
  spa-VBL: A continuación estaba Uziel, hijo de Harhaiah, uno de los orfebres; y junto
    a él, Hananías, hijo del perfumista. Ellos reforzaron Jerusalén hasta el Muro
    Ancho.
  fra-_FOB: A côté d'eux travailla Uzziel, fils de Harhaja, d'entre les orfèvres,
    et à côté Hanania, d'entre les parfumeurs. Ils laissèrent la partie de Jérusalem
    qui est jusqu'à la muraille large.
  mal-mal: അതിനപ്പുറം തട്ടാന്മാരിൽ ഹർഹയ്യാവിന്റെ മകൻ ഉസ്സീയേൽ അറ്റംകുറ്റം തീർത്തു.
    അതിനപ്പുറം തൈലക്കാരിൽ ഒരുവനായ ഹനന്യാവ് അറ്റകുറ്റം തീർത്ത് വീതിയുള്ള മതിൽവരെ യെരൂശലേമിനെ
    ഉറപ്പിച്ചു.
  urd-GVR: Agle hisse kī marammat ek sunār banām Uzziyel bin Harhiyāh ke hāth meṅ
    thī. Agle hisse par ek itarsāz banām Hananiyāh muqarrar thā. In logoṅ ne fasīl
    kī marammat ‘Moṭī Dīwār’ tak kī.
  suz-BL: मेकेर रे बोइश्‍शा, हारहायाह आ तौ सुन चेम्‍ब उज्‍जीएलमी प्रोव़तु। मेकेर रे
    बोइश्‍शा, ब्रोव़शो रिना पाइब ख्रेक्‍तीक सेल्‍ब हनान्‍याहमी गारो प्रोव़तु। मेकोपुकीमी
    ब्रेम्‍शो गारो सम्‍म गारो सेल्‍शा प्रोव़तेक्‍म।
  ita-1927: allato a loro lavorò alle riparazioni Uzziel, figliuolo di Harhaia, di
    tra gli orefici, e allato a lui lavoro Hanania, di tra i profumieri. Essi lasciarono
    stare Gerusalemme com’era, fino al muro largo.
  ckb-ckb: لەتەنیشت ئەویشەوە عوزیێلی کوڕی حەرهەیا کە لە زێڕنگەرەکان بوو، ڕووخاوییەکانی
    چاککردەوە. لەتەنیشت ئەویشەوە حەنەنیا لە نەوەی عەتارەکان ڕووخاوییەکانی چاککردەوە،
    ئینجا ئۆرشەلیمیان هەتا شوورا بەرینەکە تۆکمە کرد.
  eng-BBE: Near them was working Uzziel, the son of Harhaiah, the gold-worker. And
    by him was Hananiah, one of the perfume-makers, building up Jerusalem as far as
    the wide wall.
  kan-OKCV: ಇದರ ಆಚೆಗೆ ಹರ್ಹಯನ ಮಗನಾದ ಅಕ್ಕಸಾಲಿಗರ ಉಜ್ಜೀಯೇಲ್, ಆಮೇಲೆ ಗಾಣಿಗನಾದ ಹನನ್ಯ, ಇವರು
    ಅಗಲವಾದ ಗೋಡೆಯವರೆಗೂ ಯೆರೂಸಲೇಮನ್ನು ಕಟ್ಟಿ ಭದ್ರಪಡಿಸಿದರು.
  bbb-bbb: '@see-verse:NEH.003.007'
  tam-2017: அவர்கள் அருகே பொற்கொல்லர்களில் ஒருவனாகிய அராயாவின் மகன் ஊசியேல் பழுதுபார்த்துக்
    கட்டினான்; அவன் அருகே வாசனைத்திரவியம் தயாரிக்கிறவனின் மகனாகிய அனனியா பழுதுபார்த்துக்கட்டினான்;
    அதுமுதல் அகலமான மதில்வரை எருசலேம் இடிக்காமல் விடப்பட்டிருந்தது.
  spa-RV-1909: Y junto á ellos restauró Uzziel hijo de Harhaía, de los plateros; junto
    al cual restauró también Hananías, hijo de un perfumero. Así dejaron reparado
    á Jerusalem hasta el muro ancho.
  ron-BTF: Lângă el a reparat Uziel, fiul lui Harhaia, dintre aurari. Lângă el de
    asemenea a reparat Hanania, fiul unuia dintre parfumieri, și au fortificat Ierusalimul
    până la zidul cel lat.
  eng-WEBP: Next to him, Uzziel the son of Harhaiah, goldsmiths, made repairs. Next
    to him, Hananiah, one of the perfumers, made repairs, and they fortified Jerusalem
    even to the wide wall.
  eng-FBV: Next was Uzziel, son of Harhaiah, one of the goldsmiths; and next to him
    was Hananiah, son of the perfumer. They strengthened Jerusalem as far as the Broad
    Wall.
  nld-1939: Naast hen bouwde de goudsmid Oezziël, de zoon van Charhaja, en daarnaast
    Chananja, de balsembereider; zij herstelden Jerusalem tot aan de Brede Muur.
  nch-BL: Huan ininacasta quicualchijchijqui nopa tepamit Uziel, icone Harhaía, nopa
    oro teposchijquet. Huan inacasta quicualchijchijqui tepamit Hananías cati quimatiyaya
    quichijchihua nochi tamanti taajhuiyacayot. Huan quej nopa quicualchijchijtiyajque
    itepa altepet Jerusalén hasta campa itoca nopa Tepamit Patahuac.
  vie-1934: Kế chúng, U-xi-ên, con trai Hạt-ha-gia, một kẻ trong bọn thợ vàng, tu
    bổ; kế người, Ha-na-nia, là người trong bọn thợ hòa hương, tu bổ; họ sửa xây Giê-ru-sa-lem
    cho vững bền đến vách rộng.
  hin-CV: उसके पास वाले भाग की मरम्मत सुनारों में से हरहइयाह के पुत्र उज्ज़िएल ने
    की. उसके पास वाले भाग की मरम्मत सुगंध बनाने वालों में से एक ने की, जिसका नाम हननियाह
    था. इस प्रकार उन्होंने येरूशलेम को फैली हुई शहरपनाह तक पहले की तरह ला दिया.
  spa-BES: Cerca de ellos trabajaba Uziel, el hijo de Harhaia, él platero. Y junto
    a él estaba Hananías, uno de los productores de perfumes, que estaba construyendo
    Jerusalén hasta la pared ancha.
  tdx-tdx: Nifanoiñ’ ama’e ty namboare’ i Oziele, ana’ i Karhaià, amo mpanefe volamenao,
    le nanonjohy aze ty namboare’ i Kananià, ana’ o mpanao rano-mañitseo, le nihafatrare’
    iereo t’Ierosalaime pak’ amy kijoly mangada­gadañey.
  tha-KJV: ถัดเขาไปคื​ออ​ุสซีเอลบุตรชายฮารฮายาห์ช่างทองได้​ซ่อมแซม ถัดเขาไปคือฮานันยาห์​ผู้​เป็นบุตรชายของช่างน้ำหอมคนหนึ่งได้​ซ่อมแซม
    เขาบูรณะเยรูซาเล็มไกลไปจนถึงตอนกำแพงกว้าง
  por-BR-2018: E ao seu lado reparou Uziel filho de Haraías, um dos ourives; e ao
    seu lado reparou Hananias, um dos perfumistas. Assim restauraram a Jerusalém até
    o muro largo.
  deu-ELO: Ihnen zur Seite besserte aus Ussiel, der Sohn Harchajas, welche Goldschmiede
    waren. Und ihm zur Seite besserte aus Hananja, von den Salbenmischern. Und sie
    ließen Jerusalem bis an die breite Mauer, wie es war.
  eng-WYC-2018: And Uzziel, the goldsmith, the son of Harhaiah, builded beside him;
    and Hananiah, the son of an ointment maker, builded beside him; and they let go
    Jerusalem till to the wall of the larger street. (And Uzziel, the goldsmith, the
    son of Harhaiah, rebuilt beside them; and Hananiah, the son of a perfume maker,
    rebuilt beside him; and they rebuilt Jerusalem unto the Broad Wall.)
  epo-epo: Apud li konstruis Uziel, filo de Ĥarhaja, fandisto; apud li konstruis Ĥananja,
    filo de ŝmiraĵisto. Kaj ili restarigis Jerusalemon ĝis la Larĝa Murego.
  uig-PIN: Ularning yenidiki tutax ⱪismini zǝrgǝrlǝrdin bolƣan Harⱨayaning oƣli Uzziyǝl
    yasidi. Uningƣa tutax ⱪismini huxbuy buyum yasaydiƣan ǝtirqilǝrdin Ⱨananiya yasidi.
    Ular Yerusalem sepilini taki «Ⱪelin tam»ƣiqǝ ongxap yasidi.
  beo-beo: 'Asaiele (Hahaia, gouli hahamosu dunu, amo egefe) da feadili legei eno
    gagoi. Ha:nanaia (gabusiga: manoma hamosu dunu) da feadili legei eno gagole, asili,
    Ba:de Gagoi Dobea amoga doaga:i.'
  tpi-OTNT: Usiel, pikinini man bilong Harhaia, wantaim ol sampela man i skruim hap
    bilong banis klostu long lain bilong Melatia na Jadon. Usiel em i man bilong wokim
    olkain samting long gol. Na Hanania wantaim ol sampela man i skruim hap bilong
    banis klostu long lain Usiel, na i go inap long narapela hap ol i kolim Bikpela
    Banis. Hanania em i man bilong wokim gutpela sanda.
  hau-SA: Uzziyel ɗan Harhahiya, ɗaya daga cikin masu ƙeran zinariya ne ya yi gyare-gyaren
    sashe na biye; sai Hananiya, ɗaya daga cikin masu yin turare, ya yi gyare-gyaren
    biye da wannan. Suka gyara Urushalima har zuwa Katanga Mai Faɗi.
  uig-LAT: Ularning yénidiki tutash qismini zergerlerdin bolghan Xarhayaning oghli
    Uzziyel yasidi. Uninggha tutash qismini xushbuy buyum yasaydighan etirchilerdin
    Hananiya yasidi. Ular Yérusalém sépilini taki «Qélin tam»ghiche ongshap yasidi.
  nde-nde: U-Uziyeli indodana kaHarihaya, omunye wabakhandi begolide, wavuselela isigaba
    esilandelayo; uHananiya, omunye wabenzi bamakha, laye wavuselela isigaba esilandelayo.
    Balivuselela iJerusalema kwaze kwafika eMdulini Obanzi.
  ton-ton: Pea hoko mo ia naʻe langa ʻe ʻUsili ko e foha ʻo Haliheia ko e tufunga
    koula, mo Hanania ko e foha ʻoe fuavai, pea naʻa nau teuteu ʻae ʻā ʻo Selūsalema
    ʻo aʻu ki he ʻā maka laulahi.
  ces-1613: Podlé nich pak opravoval Uziel syn Charhaiášův s zlatníky, a podlé něho
    opravoval Chananiáš, syn apatekářův. A nechali Jeruzaléma až do zdi široké.
  eng-WMB: Next to him, Uzziel the son of Harhaiah, goldsmiths, made repairs. Next
    to him, Hananiah, one of the perfumers, made repairs, and they fortified Jerusalem
    even to the wide wall.
  tam-TCV: அடுத்துள்ள பகுதியை பொற்கொல்லர்களில் ஒருவனான அர்காயாவின் மகன் ஊசியேல் பழுதுபார்த்தான்;
    அவனைத் தொடர்ந்து நறுமண தைலம் செய்பவர்களுள் ஒருவனான அனனியா திருத்த வேலைகளைச் செய்தான்;
    இவர்கள் எருசலேமின் அகலமான மதில்வரைக்கும் எருசலேமைப் புதுபித்தார்கள்.
  ceb-ULB: Sunod kaniya nga nag-ayo mao si Uziel ang anak nga lalaki ni Harhaya, usa
    sa mga platero ug sunod kaniya mao si Hanania ang tigbuhat ug mga pahumot. Gitukod
    nila pag-usab ang Jerusalem paingon sa Lapad nga Paril.
  pol-UBG: Obok nich naprawiał Uzziel, syn Charchajasza, jeden ze złotników, a obok
    niego naprawiał Chananiasz, syn aptekarza. Obwarowali Jerozolimę aż do Muru Szerokiego.
  urd-GVU: اگلے حصے کی مرمت ایک سنار بنام عُزی ایل بن حرہیاہ کے ہاتھ میں تھی۔ اگلے
    حصے پر ایک عطر ساز بنام حننیاہ مقرر تھا۔ اِن لوگوں نے فصیل کی مرمت ’موٹی دیوار‘
    تک کی۔
  deu-1912: Daneben baute Usiel, der Sohn des Harhajas, der Goldschmied. Neben ihm
    baute Hananja, der Sohn der Salbenbereiter; und sie bauten aus zu Jerusalem bis
    an die breite Mauer.
  ntj-ntj: '@see-verse:NEH.003.007'
  kan-2017: ಇದಾದ ನಂತರ ಹರ್ಹಯನ ಮಗನಾದ ಅಕ್ಕಸಾಲಿಗನಾದ ಉಜ್ಜೀಯೇಲ್; ಆ ಮೇಲೆ ಗಾಣಿಗನಾದ ಹನನ್ಯ;
    ಇವರು ಅಗಲವಾದ ಗೋಡೆಯವರೆಗೂ ಯೆರೂಸಲೇಮನ್ನು ಕಟ್ಟಿ ಭದ್ರಪಡಿಸಿದರು.
  yap-yap: I Uzziel nib mo’on ni fak Harhaiah, ni be’ nma ngongliy bogi ban’en ko
    gol, e ubung e gin migid. I Hananiah, ni be’ nma ngongliy e florida, e ubung e
    gin migid, ni yan nge mada’ ko Yoror ni Ga’ radan.
  hlt-MCSB: Anih hmatoeng ah sui aka picai Harhaiah capa Uzziel loh a tlaih. A hmatoeng
    ah botui saikung capa Hananiah loh a tlaih tih Jerusalem vongtung thah duela a
    buk uh.
  mdy-ETH: ሃሣ ሄሊ ዓኣ ቤዞ ዎርቆ ሼኤሺ ኮሻ፥ ሃርሃያ ናኣዚ ዑዚዔኤሌ ኮሼኔ። ዬኖ ቤዞ ሄሊ ዓኣ ቤዞ ሳውቃ ቲዦ ኮሻ፥ ሃናኒያ
    ኮሼኔ፤ ዬና ዓሳ ዬሩሳላሜኮ «ዳልጎ ዲሮ» ጌይንታ ቤዞ ሄላንዳኣና ዓኣ ቤዞ ቢያ ጊኢጊሼኔ።
  twi-ASANTE: Harhaia babarima Usiel a na ɔyɛ sikadwumfoɔ no na ɔdi so. Ɔno nso dii
    dwuma wɔ ɔfasuo no ho. Hanania a ɔyɛ aduhwamyɛfoɔ no na ɔdi so. Wɔgyaa Yerusalem
    fa bi a ɛkɔsi Ɔfasuo Tɛtrɛtɛ no.
  eng-WEBU: Next to him, Uzziel the son of Harhaiah, goldsmiths, made repairs. Next
    to him, Hananiah, one of the perfumers, made repairs, and they fortified Jerusalem
    even to the wide wall.
  wal-wal: Worqqaa tigiya Harihaaya na7ai Uzzi7eeli eta lanqqiyan de7iya sohuwaa gimbbiis.
    Qassi a lanqqiyan de7iya sohuwaa shittuwaa medhdhiya Hanaanee gimbbiis. Eti naa77ai
    issippe Aaho Gimbbiyaa giyo sohuwaa gakkanaashin, Yerusalaame gimbbiyaa gimbbidosona.
  spa-PDDPT: Al lado de ellos reparó Uziel, hijo de Harhaía, uno de los que trabajaban
    con objetos de metales preciosos. Junto a él restauró Hananías, hijo de un perfumista.
    Así restauraron el muro de Jerusalén hasta el muro ancho.
  gun-gun: Ha'e kuery yvýry ma omba'eapo avi Haraías ra'y Uziel ouro re omba'eapo
    va'ety. Ha'e va'e yvýry ma Hananias ju omba'eapo, heakuã porã va'e apoa. Ha'e
    rami vy ha'e kuery Jerusalém rupi omoatyrõmba Kora Ipyve Va'e oĩa peve.
  agu-BL: Ma yi junt piẍ tapij yi xom tzaj, e' xonl Uziel bnon tetz. Yi Uziela'tz
    i' cy'ajl Harhaía, yi txak'ol sakal. Ma yi junt piẍ yi xom tzaj Hananías bnol
    tetz. Yi Hananíasa'tz i' bnol perfum. Yi cob yaja'tz e' bnon yi tapij jalen te
    yi tapij yi na bi'aj Nim Wutz.
  ilo-ULB: Simmaruno kenkuana a nagtarimaan ni Uzziel, a putot ni Harhaias, a maysa
    kadagiti mammanday iti balitok, ken simmaruno kenkuana ni Hananias nga agar-aramid
    iti bangbanglo. Imbangonda manen ti Jerusalem agingga iti Akaba a Pader.
  kpg-kpg: Uzziel, tama ni Harhaiah, tangada tugi goolo, guu hau di gunga nomuli.
    Hananiah, tangada hai lolo kala, guu hau di gunga nomuli, tugi loo di abaaba dela
    e hagaingoo bolo di Abaaba Palaha.
  uig-ARA: ئۇلارنىڭ يېنىدىكى تۇتاش قىسمىنى زەرگەرلەردىن بولغان خارھايانىڭ ئوغلى ئۇززىيەل
    ياسىدى. ئۇنىڭغا تۇتاش قىسمىنى خۇشبۇي بۇيۇم ياسايدىغان ئەتىرچىلەردىن ھانانىيا ياسىدى.
    ئۇلار يېرۇسالېم سېپىلىنى تاكى «قېلىن تام»غىچە ئوڭشاپ ياسىدى.
  sus-sus: Xarihaya xa di Yusiyɛli, naxan fata xɛɛma rawalide, naxa tɛtɛ yire nde
    yailan Mɛlataya xa wali sɛɛti ma. Xananiya, naxan labundɛ rafalama, naxa tɛtɛ
    yire nde yailan Yusiyɛli xa wali sɛɛti ma. E naxa Darisalamu tɛtɛ yailan han a
    igbode.
  pon-2006: Ussiel nein Araia, sounsuk kohl men, me peusehlahsang. Ananaia, sounwia
    lehn wai men, me kauwada peuspeo lellahng ni kehl me adaneki Tehlap.
  ksd-ksd: Ma Usiel natu i Karaia, dir a ura tena madaka ta ra goled, i ga mamal ta
    kana ngu na papalum. Ma Kanania, ra tena malmal magit i ang na katkat, i ga mamal
    ta kana ngu na papalum, ma di ga liplip vadekdek bat Ierusalem tuk tar ta ra Liplip
    na Vat i Manga Tababa.
  tur-YTC: Onun yanında, kuyumcu Harhaya oğlu Uzziel onardı. Onun yanında, attarlardan
    biri olan Hananya onardı ve Yeruşalem'i geniş duvara kadar güçlendirdiler.
  ind-AYT: Di samping mereka, Uziel, anak Harhaya, salah seorang tukang emas, melakukan
    perbaikan. Di sampingnya, Hananya, seorang juru campur rempah-rempah juga melakukan
    perbaikan. Mereka memperkuat Yerusalem hingga mencapai Tembok Lebar.
  nya-nya: Pambali pawo Uzieli mwana wa Harihaya wa mʼgulu amisiri osula golide anakonzanso
    chigawo china. Pambali pake Hananiya mmodzi mwa anthu oyenga mafuta onunkhira,
    anakonzanso chigawo china. Iwo anakonzanso Yerusalemu mpaka ku Khoma Lotambasuka.
  hrv-hrv: 'A do njih je popravljao Uziel, Harhajin sin, zlatar, a do njega je popravljao
    Hananija, jedan od pomastara: oni su utvrdili Jeruzalem sve do Širokog zida.'
  mps-mps: Usiel, te Harhaiago ogwa, dali te bidi mebago dali, te obo sę wadolasama
    eyu, tama te Melatia me Jadon sigo hanigo te obo sę ebo pąde gagalasa yai. Usiel
    te gasa tobage nai dabe te golgo nigibo bidi dao. Tama te Hanania dali, te bidi
    mebago dali te Usielgo hanigo sę ebo obo dage pąde wadoasa te sę yai, tama
    pali te augwaligo gasa Genuai Obo nogi wabo teba unuligi palio. Hanania te wiegi
    yai denami ebo nai sanda nigibo bidi da wai.
  tpi-tpi: Usiel, pikinini man bilong Harhaia, wantaim ol sampela man i skruim hap
    bilong banis klostu long lain bilong Melatia na Jadon. Usiel em i man bilong wokim
    olkain samting long gol. Na Hanania wantaim ol sampela man i skruim hap bilong
    banis klostu long lain Usiel, na i go inap long narapela hap ol i kolim Bikpela
    Banis. Hanania em i man bilong wokim gutpela sanda.
  dan-1931: Ved Siden af ham arbejdede Uzziel, en Søn af Harhaja, en af Guldsmedene.
    Ved Siden af ham arbejdede Hananja, en af Salvehandlerne; de udbedrede Jerusalem
    hen til den brede Mur.
  vie-OVCB: Kế đến, có U-xi-ên, thợ vàng, con Hạt-ha-gia, và Ha-na-nia, người chế
    hương phẩm, lo việc sửa sang. Họ cùng nhau tu bổ tường thành Giê-ru-sa-lem cho
    đến vách Rộng.
  guj-2017: તેઓની પાસે હાર્હાયાનો દીકરો ઉઝિયેલ સમારકામ કરતો હતો, તે સોની હતો. તેની
    પાસે હનાન્યા નામનો એક ગાંધી મરામત કરતો હતો. તેઓએ પહોળા કોટ સુધી યરુશાલેમનો કોટ
    બાંધ્યો.
  pon-2006A: Ussiel nein Araia, sounsuk kohl men, me peusehlahsang. Ananaia, sounwia
    lehn wai men, me kauwada peuspeo lellahng ni kehl me adaneki Tehlap.
  por-BRBSL: Ao seu lado, Uzziel, o filho de Harhaiah, ourives, fez reparos. Ao seu
    lado, Hananias, um dos perfumistas, fez reparos, e eles fortificaram Jerusalém
    até o largo muro.
  cth-cth: Hathnukkhu, sui kahlun e thung hoi Harhaiah capa Uzziah ni a pathoup. Hahoi
    hmuitui ka sak e thung hoi Hananiah ni a pathoup teh rapan kakawpoung tie Jerusalem
    totouh a kalup awh.
  twi-twi: Harhaia babarima Usiel a na ɔyɛ sikadwumfo no na odi so. Ɔno nso dii dwuma
    wɔ ɔfasu no ho. Hanania a ɔyɛ aduhuamyɛfo no na odi so. Wogyaw Yerusalem fa bi
    a ekosi Ɔfasu Tɛtrɛɛ no.
  hlt-hlt: Anih hmatoeng ah sui aka picai Harhaiah capa Uzziel loh a tlaih. A hmatoeng
    ah botui saikung capa Hananiah loh a tlaih tih Jerusalem vongtung thah duela a
    buk uh.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Adɑyɑ birɛ Osiyɛɛri wèè do tú mɛsɔɔ nkóo mɑ́ɑ́tì kòò
    sɔɔtɛ́. O kó difɔ̃kúò kɛ́feí Anɑnniyɑ wèè do tú tihúúntì kóo dɔɔ̀rìwè. Bɛ̀ do
    dèè bɛ tɔ̃mmú Sedisɑdɛmmu duotí pɛ̃kɛ̀ dìì bòrì ndi.
  msy-2020: Ezɨ Harhaian otarim Usiel, ko gumazir maba, dɨvazir nam, Melatia ko Jadonɨn
    adarazir boroghɨn an ingari. Usiel, gumazir golɨn bizibar ingarir mam. Ezɨ Hanania
    ko gumazir maba dɨvazir nam Usielɨn adarazir boroghɨn an ingara ghua Dɨvazir Nar
    Bar Ekiamɨn oto. Hanania, a borer mughuriar aghuibar ingarir gumazir mam.
  dop-dop: Hɑlɑyɑ pǝyɑlʋ koolu Usiyɛlɩ kɑ wɛnnɑ pǝ lɔlɔ. Pɑ wɑɑlɩ kɛ́ tulɑɑlʋ lɑtʋ
    Hɑnɑniyɑ. Wɑɑtʋ wei pɑ tɑlɑ timpi koluŋɑ kǝlɑ wɑŋ tɔ, sɑɑ ɩnǝɣǝlɛ pɑ tɛmɑ pɑ tǝmlɛ
    kɛ Yosɑlɛm tɑɑ.
  azb-azb: Onların yanında da zərgərlərdən Xarhaya oğlu Uzziel bərpa işləri gördü.
    Uzzielin yanında ətriyyatçılardan biri olan Xananya bərpa işləri gördü. Onlar
    Yerusəlimi Geniş divara qədər təzədən qurdular.
  eng-DBY: Next to them repaired Uzziel the son of Harhaiah, of the goldsmiths; and
    next to him repaired Hananiah of the perfumers, and they left Jerusalem [in its
    state] as far as the broad wall.
  hin-2017: उनसे आगे हर्हयाह के पुत्र उज्जीएल ने और अन्य सुनारों ने मरम्मत की। इससे
    आगे हनन्याह ने, जो गन्धियों के समाज का था, मरम्मत की; और उन्होंने चौड़ी शहरपनाह
    तक यरूशलेम को दृढ़ किया।
  wol-KYG: Ka feggook ñoom di defar, di Usyel doomu Xaraya, tëggu wurus ba. Ka feggook
    moom di defar, di Anaña, bokk ca defarkati cuuraay ya. Ñu sottal seen liggéey
    ca Yerusalem gannaaw ba ñu àggee fa tata ja gëna yaatoo.
  eng-YLT: By his hand hath Uzziel son of Harhaiah of the refiners strengthened; and
    by his hand hath Hananiah son of [one of] the compounders strengthened; and they
    leave Jerusalem unto the broad wall.
  eng-WYC-2017: And Uzziel, the goldsmith, the son of Harhaiah, builded beside him;
    and Hananiah, the son of an ointment maker, builded beside him; and they let go
    Jerusalem till to the wall of the larger street.
  eng-WMBB: Next to him, Uzziel the son of Harhaiah, goldsmiths, made repairs. Next
    to him, Hananiah, one of the perfumers, made repairs, and they fortified Jerusalem
    even to the wide wall.
  urd-GVH: अगले हिस्से की मरम्मत एक सुनार बनाम उज़्ज़ियेल बिन हरहियाह के हाथ में थी।
    अगले हिस्से पर एक इत्रसाज़ बनाम हननियाह मुक़र्रर था। इन लोगों ने फ़सील की मरम्मत
    ‘मोटी दीवार’ तक की।
  rug-rug: Hoda la si tuvakia e Uzieli, sa tuna koreo e Haraea, asa sapu hoke tavete
    tiṉitoṉa qolo. Meke hoda la koasa si tuvakia e Hananaea, sa tie tavetavete lumu
    humaṉa lea. Tadi rini tinavete si kamo la gua koasa Goba Marepaha.
  gaz-gaz: Tumtuu warqee keessaa Uziiʼeel ilmi Harhayaa kutaa itti aanu haaromse.
    Warra Shittoo hojjetan keessaa Hanaaniyaan kutaa kutaa sanatti aanu haaromse.
    Isaanis hamma Dallaa Balʼaatti Yerusaalemin akka duriitti deebisanii ijaaran.
  fra-LSG: à côté d’eux travailla Uzziel, fils de Harhaja, d’entre les orfèvres, et
    à côté de lui travailla Hanania, d’entre les parfumeurs. Ils laissèrent Jérusalem
    jusqu’à la muraille large.
  yal-yal: Xarahaa dii xɛmɛn Yusiyɛli fan yi yinna yirena nde yitɔnma na dɛxɔn e nun
    Xananiya, latikɔnɔn nafalana nde. E yi siga walɛ han Yerusalɛn yinna yigbo yirena.
  haw-1868: A malaila aku hoala hou ae la o Uriela ke keiki a Harehaia, kekahi o ka
    poe hana gula. A malaila aku hoala hou ae la o Hanania ke keiki o na mea hana
    i na mea ono; a waiho lakou ia Ierusalema a hiki i ka pa palahalaha.
  arb-NAV: وَرَمَّمَ إِلَى جِوَارِهِمَا عُزِّيئِيلُ بْنُ حَرْهَايَا الصَّائِغُ. وَإِلَى
    جَانِبِهِ رَمَّمَ حَنَنْيَا الْعَطَّارُ وَتَرَكُوا تَرْمِيمَ أُورُشَلِيمَ إِلَى
    السُّورِ الْعَرِيضِ.
  ewe-ewe: Uziel, Harhaia ƒe vi si nye sikaɖaŋuwɔlawo dometɔ ɖeka la hã wɔ dɔ le gliawo
    ŋu. Ame si wɔ dɔ kplɔe ɖo lae nye Hananiya, amiʋeʋĩwɔla aɖe. Woɖɔ gli la ɖo tso
    Yerusalem va se ɖe keke Gli Gbadza la gbɔ ke.
  eng-LEE: Alongside of him repaired 'Uzziel the son of Charhayah, of the goldsmiths.
    And alongside of him repaired Chananyah the son of one of the apothecaries, and
    they fortified Jerusalem as far as the broad wall.
  asm-FB: তেওঁৰ পাছত সোণাৰীসকলৰ এজন হৰ্হয়াৰ পুত্ৰ উজ্জীয়েলে মেৰামতি কৰিলে, আৰু তেওঁৰ
    পাছত গন্ধৰস প্রস্তুত কৰোঁতা হননিয়াই মেৰামতি কৰিলে। তেওঁলোকে বহল দেৱাললৈকে যিৰূচালেম
    পুনৰ সাজিলে।
  sus-A: شَرِهَيَ شَ دِ يُسِيّلِ، نَشَن قَتَ شّيمَ رَوَلِدٍ، نَشَ تّتّ يِرٍ ندٍ يَءِلَن
    مّلَتَيَ شَ وَلِ سّيتِ مَ. شَنَنِيَ، نَشَن لَبُندّ رَقَلَمَ، نَشَ تّتّ يِرٍ ندٍ
    يَءِلَن يُسِيّلِ شَ وَلِ سّيتِ مَ. عٍ نَشَ دَرِ سَلَمُ تّتّ يَءِلَن هَن عَ عِفبٌدٍ.
  fra-SBL: A côté de lui, Uzziel, fils de Harhaïa, orfèvres, effectuèrent des réparations.
    A côté de lui, Hanania, l'un des parfumeurs, fit des réparations, et ils fortifièrent
    Jérusalem jusqu'à la grande muraille.
  hbo-hbo: עַל־יָדֹ֣ו הֶחֱזִ֗יק עֻזִּיאֵ֤ל בֶּֽן־חַרְהֲיָה֙ צֹֽורְפִ֔ים ס וְעַל־יָדֹ֣ו
    הֶחֱזִ֔יק חֲנַנְיָ֖ה בֶּן־הָרַקָּחִ֑ים וַיַּֽעַזְבוּ֙ יְר֣וּשָׁלַ֔͏ִם עַ֖ד הַחֹומָ֥ה
    הָרְחָבָֽה׃ ס
  piu-2006: '@see-verse:NEH.003.007'
  kik-kik: Uzieli mũrũ wa Harihaia, ũmwe wa aturi a thahabu, nĩacookereirie kũrĩa
    kwarũmĩrĩire; nake Hanania, ũmwe wa athondeki a maguta manungi wega, agĩcookereria
    rũthingo harĩa haariganĩtie na hau. Magĩcookereria rũthingo rwa Jerusalemu o nginya
    Rũthingo rũrĩa Rwariĩ.
  fra-NCL: et à côté réparait Eziel, fils d’Araïas, chef des orfèvres ; et à côté
    réparait Ananie, de la corporation des parfumeurs. Ils laissèrent Jérusalem jusqu’à
    la muraille large.
  cek-AK: Nihcae pacoengah kaom ahmuen loe sui sah kop, Harhaiah ih capa Uzziel mah
    pakhraih. Anih pacoengah ahmuen loe hmuihoih sahkung Hananiah mah pakhraih, anih
    mah kawk parai Jerusalem tapang khoek to pathoep let.
  cuk-cuk: A-dulemar-nagaba, Harhaía-machi-Uziel, galu-sobsamogad. Harhaíaʼde, or-sobedid.
    Degi, Hananías, dule-ina-wawadikid-sobedid, a-dikarba galu-sobsamarmogad. Amar-ebogwa,
    Jerusalén-neggwebur-e-galumar gannar sobsamalad, Galu-Matar-Dummadye-nugad-nagase
    arbasmalad.
  uig-CYR: Уларниң йенидики туташ қисмини зәргәрләрдин болған Харһаяниң оғли Уззийәл
    ясиди. Униңға туташ қисмини хушбуй буюм ясайдиған әтирчиләрдин Һанания ясиди.
    Улар Йерусалим сепилини таки «Қелин там»ғичә оңшап ясиди.
  tel-2017: వారి పక్కనే కంసాలి పనివారి బంధువు హర్హయా కొడుకు ఉజ్జీయేలు బాగుచేయడానికి
    సిద్ధమయ్యాడు. అతని పక్కనే పరిమళ ద్రవ్యాలు చేసే హనన్యా పని జరిగిస్తున్నాడు. వాళ్ళు
    వెడల్పు గోడ వరకూన్న యెరూషలేమును తిరిగి కట్టారు.
  hat-BSA: Akote li, Uzziel, fis a Harhaja a, òfèv la, te fè reparasyon yo. Epi akote
    li, Hanania, youn nan sila ki fè pafen yo, te fè reparasyon yo, e yo te restore
    Jérusalem jis rive nan Gran Miray la.
  kos-kos: Uzziel, mwet orekma ke gold se, wen natul Harhaiah, pa musai pola se tokoyang.
    Hananiah, sie mwet orek ono keng, pa musai pola se tokoyang fahla na nwe ke Pot
    Sralap.
  hbo-WLC: עַל־יָד֣וֹ הֶחֱזִ֗יק עֻזִּיאֵ֤ל בֶּֽן־חַרְהֲיָה֙ צֽוֹרְפִ֔ים ס וְעַל־יָד֣וֹ
    הֶחֱזִ֔יק חֲנַנְיָ֖ה בֶּן־הָרַקָּחִ֑ים וַיַּֽעַזְבוּ֙ יְר֣וּשָׁלִַ֔ם עַ֖ד הַחוֹמָ֥ה
    הָרְחָבָֽה׃ ס
  ibo-ibo: Uziel nwa Hahaya, bụ ọkpụ ụzụ ọlaedo, doziri otu akụkụ. Onye na-eso ya
    bụ Hananaya, otu onye nʼime ndị na-eme mmanụ otite na-esi isi ọma, doziri nke
    na-esote nke ahụ. Ha doziri Jerusalem ruruo ya na Mgbidi Obosara.
  ory-ory: ତାହା ନିକଟରେ ସ୍ୱର୍ଣ୍ଣକାରମାନେ, ହର୍ହୟର ପୁତ୍ର ଉଷୀୟେଲ ମରାମତି କଲେ। ଆଉ, ତାହା ନିକଟରେ
    ଗନ୍ଧବଣିକମାନଙ୍କ ମଧ୍ୟରୁ ହନାନୀୟ ମରାମତି କଲା, ପୁଣି ସେମାନେ ପ୍ରଶସ୍ତ ପ୍ରାଚୀର ପର୍ଯ୍ୟନ୍ତ
    ଯିରୂଶାଲମ ଦୃଢ଼ କଲେ।
  chk-chk: Nge Usiel nöün Haraia we mwän seni ewe mwich mi angang ngeni kolt a senisefälietä
    ewe kinikin ünükün senier. Iwe, Hanania, eman me lein ekewe chon föri lö, a senisefälietä
    ünükün. Ra senisefälietä tittin Jerusalem tori ewe Tit mi Chölap.
  rop-rop: Yusiyel, det san blanga Hahaiya, det men hubin oldei meigim enijing brom
    gol, bin bildimbek naja pat blanga det wol. Henanaiya, det men hubin oldei meigim
    gudsmelwan medisin bin bildimbek det naja pat blanga det wol gulum Bigbala Wol.
  ukr-1871: Коло їх лагодив Уззиїл, син Харгаіїн, золотарь, а коло його лагодив Хананїя,
    син Гараккахимів. І поновили Ерусалим аж до муру широкої улицї.
  deu-1951: Neben ihm baute Ussiel, der Sohn Harhajas, einer der Goldschmiede. Neben
    ihm baute Hananja, ein Sohn der Salbenmischer, die Jerusalem verlassen hatten,
    bis an die breite Mauer.
  eng-JPS: Next unto him repaired Uzziel the son of Harhaiah, goldsmiths. And next
    unto him repaired Hananiah one of the perfumers, and they restored Jerusalem even
    unto the broad wall.
  srp-1865: Do njih opravlja Uzilo sin Arahijin zlatar; a do njega opravlja Ananija
    sin apotekarski. I ostaviše Jerusalim do širokoga zida.
  lug-lug: Wuziyeeri mutabani wa Kalukaya, omuweesi wa zaabu n’addaabiriza ekitundu
    ekyaddirira, ne Kananiya omukozi w’obuwoowo, n’addaabiriza ekitundu ekyaddirira,
    era abo ne baddaabiririza ddala Yerusaalemi okutuuka ku Bbugwe Omugazi.
  heb-heb: על ידו החזיק עזיאל בן חרהיה צורפים ועל ידו החזיק חנניה בן הרקחים ויעזבו
    ירושלם עד החומה הרחבה׃
  ben-IRV: তার কাছে স্বর্ণকারদের মধ্যে হর্হয়ের ছেলে উষীয়েল সারাই করল। আর তার কাছে
    হনানিয় নামে এক জন সুগন্ধি প্রস্তুতকারী সারাই করল, তারা চওড়া দেওয়াল পর্যন্ত
    যিরূশালেম পুনরায় তৈরী করল।
  pan-pan: ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਹਰਹਯਾਹ ਦੇ ਪੁੱਤਰ ਉੱਜ਼ੀਏਲ ਅਤੇ ਹੋਰ ਸੁਨਿਆਰਾਂ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ,
    ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਅਤਾਰਾਂ (ਅੱਤਰ ਬਣਾਉਣ ਵਾਲੇ) ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਹਨਨਯਾਹ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ,
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਚੌੜੀ ਕੰਧ ਤੱਕ ਯਰੂਸ਼ਲਮ ਨੂੰ ਬਣਾ ਦਿੱਤਾ।
  mya-JVB: သူ တို့နောက်မှဟာဟာယ သား ပန်းတိမ် သမား ဩဇေလ ၊ သူ့ နောက်မှ၊ ဆေး သမားဟာနနိ
    ပြင် လျက်၊ ကျယ် သောမြို့ရိုး တိုင်အောင် ၊ ယေရုရှလင် မြို့ကို ခိုင်ခံ့ စေကြ၏။
  tbg-tbg: Vi vaiintinavuka vi kaiqara vare vauvaro Hahaiaara maaqu Usieriva vo vaiintinavu
    hampata vira vuruvi vau vaantaavurara qaiqaa autu kora. Usieriva kori ori varakero
    viraqohairo vo haika vo haika auti vau vaiintiva vaura. Usieriva vira vuruvi vau
    vaantaavurara auti vauvaro Hananiaava, koqe untavi vau haikara auti vau vaiintiva,
    viva vo vaiintinavu hampata vira vuruvi vau vaantaavurara qaiqaa autuqi viharo
    Nora-Vaantaavurave tunaini vuru taiqa kora.
  hmo-hmo: Idia edia badibadinai, be Usiele Harahaia, golo ia gaukaralaia tauna ta,
    ese magu ma kahana ta ia hanamoa, bona iena badibadinai be Hananaia, muramura
    mai bonana namo karaia tauna ese magu ma kahana ia hanamoa. Idia ese Ierusalema
    ena magu idia haginia lou ela bona Labana Bada Maguna.
  urd-urd: और उनसे आगे सुनारों की तरफ़ से उज़्ज़ीएल बिन हररहियाह ने, और उससे आगे 'अत्तारों
    में से हननियाह ने मरम्मत की, और उन्होंने येरूशलेम को चौड़ी दीवार तक मज़बूत किया।
  rus-SYN: Подле него чинил Уззиил, сын Харгаии, серебряник, а подле него чинил Ханания,
    сын Гараккахима. И восстановили Иерусалим до стены широкой.
  bqc-SIM: An saɛ Alaia nɛ́ Uziɛli pↄ́ ì vua zĩ kɛ bĩ́i kɛ̀kɛ bò. Aà saɛ tulalekɛna
    Anania kɛ̀kɛ bò e za bĩ́i yàasa kĩ́i.
  tcz-CHONGTHU: Chule hiche bana hin sanakhenga pang Harhai’ah chapa Uzziel in ana
    semphan ahi; chule ama ban a hin thaonam twi sema pang Hananiah in ana semphan,
    chule amaho hin Jerusalem kulpi pal lenpa geiyin anasem phauvin ahi.
  mar-mar: हरह याचा पुत्र उज्जियेल याने पुढच्या भागाची डागडुजी केली, उज्जियेल सोनार
    होता आणि हनन्या हा सुगंधी द्रव्ये करणाऱ्यांपैकी होता. या लोकांनी रुंद कोटापर्यंत
    यरूशलेमेची मजबुती केली.
  qub-qub: Chaypita päsaraj curral pergataga allchachiran Harhaiapa wamran Uziel.
    Payga caran guellay tacaj. Chaypita päsaraj curral pergata allchachiran Hananías.
    Payga caran perfümicunata ruraj. Paycuna ishcan allchachiran Jerusalenpa perganta
    anchu curral perga caycajcama.
  hat-hat: Ouzyèl, pitit gason Araja, yon òfèv, te rebati pòsyon ki vin apre a. Ananya,
    yon nonm ki konn fè odè, te repare pòsyon ki vin apre a. Se konsa yo te ranfòse
    ranpa lavil Jerizalèm lan jouk gwo miray laj la.
  eng-BSB: Next to them, Uzziel son of Harhaiah, one of the goldsmiths, made repairs,
    and next to him, Hananiah son of the perfumer made repairs. They fortified Jerusalem
    as far as the Broad Wall.
  eng-WEBPB: Next to him, Uzziel the son of Harhaiah, goldsmiths, made repairs. Next
    to him, Hananiah, one of the perfumers, made repairs, and they fortified Jerusalem
    even to the wide wall.
  kbq-kbq: Hagi golire zantamima trohu eri'zama antahi'nea ne' Harhaia nemofo Uzieli'a
    ananteti kuma kegina agafa huteno erino vuno ome atregeno, anantetira mna nentake
    masavema tro'ma nehia ne' Hanania'a kuma kegina huno vu'ne. Ana keginama huke
    vuna'ana, Fatgo huno za'zate'ma vu'ne hu'zama nehaza keginare uhanati'na'e.
  nhe-BL: Huan ininnacastla quicualchijchijqui nopa tepamitl Uziel, icone Harhaía,
    nopa oro teposchijquetl. Huan inacastla quicualchijchijqui tepamitl Hananías tlen
    quimatqui quichijchihua nochi tlamantli tlaajhuiyacayotl. Huan queja nopa quicualchijchijtiyajque
    nopa tepamitl tlen quiyahualo altepetl Jerusalén hasta nopa tepamitl ajsito campa
    itoca nopa Tepamitl Patlahuac.
  gub-BL: Uziew Arai ta'yr or ima'e har uzapo amo ipehegwer a'e no. Anani kàpuhàg
    hyàkwegatu ma'e ima'e har uzapo ipehegwer a'e pehegwer rehe uzekok ma'e a'e no.
    Uhem ipàrirogawtàtà iaiha ma'e Iànàgatu ma'e her ma'e pe.
  eng-DRA: 'And next to him built Eziel the son of Araia the goldsmith: and next to
    him built Ananias the son of the perfumer: and they left Jerusalem unto the wall
    of the broad street.'
