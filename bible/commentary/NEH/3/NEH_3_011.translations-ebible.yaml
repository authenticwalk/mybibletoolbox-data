verse: NEH.003.011
translations:
  mal-C: മറ്റൊരു ഭാഗവും ചൂളകളുടെ ഗോപുരവും ഹാരീമിന്റെ മകൻ മൽക്കീയാവും പഹത്ത്-മോവാബിന്റെ
    മകൻ ഹശ്ശൂബും നന്നാക്കി.
  deu-TKW: Eine zweite Strecke besserte aus Malchia, der Sohn Harims, und Hassub,
    der Sohn Pahath-Moabs, samt dem Ofenturm.
  lin-lin: Malikiya, mwana mobali ya Arimi, mpe Ashubi, mwana mobali ya Paati-Moabi,
    babongisaki eteni mosusu ya mir mpe ndako molayi ya Fulu.
  eng-LSV: A second measure Malchijah son of Harim has strengthened, and Hashub son
    of Pahath-Moab, even the Tower of the Furnaces.
  eng-GNV: Malchiiah the sonne of Harim, and Hashub the sonne of Pahath Moab fortified
    the seconde porcion, and the tower of the fornaces.
  eng-WEBSTER: Malchijah the son of Harim, and Hashub the son of Pahath-moab, repaired
    the other piece, and the tower of the furnaces.
  nhw-BL: Huan iquespa quicualchijchijque Malquías, icone Harim, huan Hasub, icone
    Pahat Moab. Quicualchijchijque campa nopa huejcapantic tetzoptli catli itoca Torre
    Horno campa mocahuas se tlamocuitlahuijquetl para tlachiyas.
  swh-ONEN: Malkiya mwana wa Harimu, na Hashubu mwana wa Pahath-Moabu walikarabati
    sehemu nyingine pamoja na Mnara wa Matanuru.
  bba-bba: Mɑɑkiyɑ, Hɑrimun bii kɑ Hɑsubu, Pɑsɑti Mɔɑbun bii bɑ mɑɑ ɡbɑ̃rɑ ten ɡɑm
    sɔnwɑ kɑ kɔ̃su yee te bɑ mɔ̀ Pɛ̃ɛn dɔ̃ɔ sɔ̃ru yeru.
  eng-KJVCPB: Malchijah the son of Harim, and Hashub the son of Pahath-moab, repaired
    the other piece, and the tower of the furnaces.
  luo-luo: Malkija wuod Harim kod Hashub wuod Pahath-Moab nochako ogero migawo machielo
    kaachiel gi kama otingʼore gi malo mar ngʼicho mar Kendo.
  meu-meu: Malkia Harimi bona Hasub Pahata-moab ese maḡu kahana ta e bania bona Amu
    Kohorona e haginia lou.
  npi-ULB: हारीमका छोरा मल्कियाह र पहत-मोआबका छोरा हश्शूबले भट्टीको बुर्जासमेत अर्को
    भाग मर्मत गरे ।
  yor-yor: Malkiah ọmọ Harimu àti Haṣubu ọmọ Pahati-Moabu tún ẹ̀gbẹ́ kejì ṣe àti ilé
    ìṣọ́ ìléru.
  ind-ind: Bagian tembok selanjutnya dan Menara Perapian diperbaiki oleh kelompok
    Malkia anak Harim dan Hasub anak Pahat Moab.
  pes-OPCB: ملکیا (پسر حاریم) و حشوب (پسر فحت موآب) برج تنورها و قسمت بعدی حصار را
    تعمیر کردند.
  tgl-ULB: Sina Malquias anak ni Harim at Hasub anak ni Pahath Moab ang nag-ayos ng
    isa pang bahagi sa gawi na Tore ng mga Pugon.
  hui-hui: Ani bialu heagola agali kira Harimi igini Malagiya Pahadamoaba igini Hasubu
    libugua nde agali maru haru howa Hadusu halu bialu hayagoria howa bu yolo mialu
    hene. Ani bialu howa tigua anda daligaha bu gimbubu migi bima irigi halu mini
    Mberedi Hiraga Anda laga wiagoria bialu hene.
  mya-mya: ဟာ​ရိမ်​၏​သား​မာ​လ​ခိ​ယ​နှင့်​ပါ​တတ်​မော​ဘ ၏​သား​ဟာ​ရှုတ်​တို့​သည် မြို့​ရိုး​နောက်​တစ်​ပိုင်း
    နှင့်​မုန့်​ဖို​ပြ​အိုး​ကို​တည်​ဆောက်​ကြ​၏။
  bod-N: ཧ་རིམ་གྱི་བུ་མལ་ཀི་ཡཱ་དང་། ཕཱ་ཧད་མོ་ཨབ་ཀྱི་བུ་ཧ་ཤུབ་གཉིས་ཀྱིས་ཁག་རྗེས་མ་དང་ཐབ་ཚང་ཉམས་གསོ་མཛད་དོ།
    །
  sna-sna: Marikiya mwanakomana waHarimu naHashubhi mwanakomana waPahati-Moabhu vakagadzira
    chimwe chikamu uye neShongwe yeMahovhoni.
  spa-BLM: Malquías hijo de Harim y Hasub hijo de Pahatmoab repararon otra parte y
    la torre de los hornos.
  cac-cac: A junxo macan̈, a vin̈aj Malquías yuninal vin̈aj Harim yed' vin̈aj Hasub
    yuninal vin̈aj Pahat-moab, a eb' vin̈ ix b'oanxiq'ue yed' jun torre scuch Hornos.
  swh-ULB: Malkiya mwana wa Harimu na Hashubu mwana wa Pahat Moabu, wajenga sehemu
    nyingine pamoja na mnara wa tanuu.
  bel-bel: На другім участку папраўляў Малхія, сын Харыма, і Хашуў, сын Пахат-Маава;
    яны ж папраўлялі і вежу Пячную.
  deu-ELBBK: Malkija, der Sohn Harims, und Haschub, der Sohn Pachat-Moabs, besserten
    eine andere Strecke aus und den Ofenturm.
  mbb-OT: Is mibangun te sunud pa he vahin te verengbeng wey Turi he zuen duen menge
    Hepuyan iyan si Malkia he anak ni Harim wey si Hashub he anak ni Pahat Moab.
  mal-2015: മറ്റൊരു ഭാഗവും ചൂളകളുടെ ഗോപുരവും ഹാരീമിന്റെ മകൻ മല്ക്കീയാവും പഹത്ത്-മോവാബിന്റെ
    മകൻ ഹശ്ശൂബും അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: O aver kotor le muroskro the e veža le Bovengri prikerenas o Malkijah,
    le Charimoskro čhavo, the o Chašub, le Pachat-Moaboskro čhavo.
  pes-OPV: و ملکیا ابن حاریم و حشوب بن فحت موآب، قسمت دیگر وبرج تنورها را تعمیر نمودند.
  ron-1924: О алтэ парте а зидулуй ши турнул куптоарелор ау фост дресе де Малкия,
    фиул луй Харим, ши де Хашуб, фиул луй Пахат-Моаб.
  ben-OBCV: হারীমের ছেলে মল্কিয় ও পহৎ-মোয়াবের ছেলে হশূব অন্য এক ভাগ ও তুন্দুর দুর্গটি
    মেরামত করল।
  som-som: Malkiiyaah ina Xaarim iyo Xashuub ina Faxad Moo'aabna waxay cusboonaysiiyeen
    meel kale iyo Munaaraddii Foornooyinka.
  lat-VUC: Mediam partem vici ædificavit Melchias filius Herem, et Hasub filius Phahath
    Moab, et turrim furnorum.
  eng-ASVBT: Malchijah the son of Harim, and Hasshub the son of Pahath-moab, repaired
    another portion, and the tower of the furnaces.
  ita-1885: Malchia, figliuolo di Harim, ed Hassub, figliuolo di Pahat-Moab, ristorarono
    un doppio spazio, ed anche la torre de' forni.
  eng-ULB: Malchijah son of Harim and Hasshub son of Pahath-Moab repaired another
    section along with the Tower of the Ovens.
  spa-VBL: Malquías, hijo de Harim, y Hasub, hijo de Pahat-moab, trabajaron en otra
    sección, así como en la Torre de los Hornos.
  fra-_FOB: Malkija, fils de Harim, et Hashub, fils de Pachath-Moab, réparèrent une
    seconde section, et la tour des fours.
  mal-mal: മറ്റൊരു ഭാഗവും ചൂളകളുടെ ഗോപുരവും ഹാരീമിന്റെ മകൻ മല്ക്കീയാവും പഹത്ത്-മോവാബിന്റെ
    മകൻ ഹശ്ശൂബും അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Agle hisse ko Tanūroṅ ke Burj tak Malkiyāh bin Hārim aur Hassūb bin Pakhat-moāb
    ne khaṛā kiyā.
  suz-BL: मेकेर रे बोइश्‍शा, हारीम आ तौ माल्‍कीयाह नु पहाथ-मोआब आ तौ हाश्‍शुबमी प्रोव़ताक्‍स।
    मेको निक्‍शीमी गारो नु मी मुइक्‍तीक लाइश्‍शो खिं यो सेल्‍ताक्‍स।
  ita-1927: Malkia, figliuolo di Harim, e Hasshub, figliuolo di Pahath-Moab, restaurarono
    un’altra parte delle mura e la torre de’ Forni.
  ckb-ckb: بەشێکی دیکەش مەلکیای کوڕی حاریم و حەشوڤی کوڕی پەحەت‌مۆئاب چاکیان کردەوە،
    لەگەڵ قوللەی تەنوورەکانیش.
  eng-BBE: Malchijah, the son of Harim, and Hasshub, the son of Pahath-moab, were
    working on another part, and the tower of the ovens.
  kan-OKCV: ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನೂ, ಒಲೆ ಬುರುಜನ್ನೂ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಹಾರಿಮನ ಮಗನಾದ
    ಮಲ್ಕೀಯನೂ, ಪಹತ್ ಮೋವಾಬ್ಯನಾದ ಹಷ್ಷೂಬನೂ
  bbb-bbb: '@see-verse:NEH.003.010'
  tam-2017: மற்றப் பகுதியையும், சூளைகளின் கோபுரத்தையும், ஆரீமின் மகன் மல்கிஜாவும்,
    பாகாத்மோவாபின் மகன் அசூபும் பழுதுபார்த்துக் கட்டினார்கள்.
  spa-RV-1909: Malchîas hijo de Harim y Hasub hijo de Pahath-moab, restauraron la
    otra medida, y la torre de los Hornos.
  ron-BTF: Malchiia, fiul lui Harim și Hașub, fiul lui Pahat-Moab, au reparat cealaltă
    bucată și turnul cuptoarelor.
  eng-WEBP: Malchijah the son of Harim and Hasshub the son of Pahathmoab repaired
    another portion and the tower of the furnaces.
  eng-FBV: Malchijah, son of Harim, and Hasshub, son of Pahath-moab, worked on another
    section, as well as the Tower of the Ovens.
  nld-1939: Het tweede gedeelte met de Bakoven-toren bouwden Malki-ja, de zoon van
    Charim, en Chassjoeb, de zoon van Pachat-Moab.
  nch-BL: Huan inacasta quicualchijchijqui Malquías, icone Harim, huan Hasub, icone
    Pahat Moab. Quicualchijchijque campa nopa huejcapantic tetzocti cati itoca Torre
    Horno campa mocahuas se tamocuitahuijquet para tachiyas.
  vie-1934: Manh-ki-gia, con trai của Ha-rim, và Ha-súp, con trai của Pha-hát-Mô-áp,
    tu bổ một phần khác và cái tháp lò.
  hin-CV: हारिम के पुत्र मालखियाह और पाहाथ-मोआब के पुत्र हस्षूब ने एक दूसरे भाग की
    और भट्ठियों के मीनारों की मरम्मत की.
  spa-BES: Malquias, el hijo de Harim, y Hasub, el hijo de Pahat-moab, estaban trabajando
    en otra parte, y la torre de los hornos.
  tdx-tdx: Le namboare’ i Malkià, ana’ i Karime naho i Kasobe, ana’ i Pakate-moabe,
    ty fange’e raike vaho i fitalakesañ’ abon-toñakey.
  tha-KJV: มัลคิยาห์​บุ​ตรชายฮาริม และหัสชูบบุตรชายปาหัทโมอับได้ซ่อมแซมอีกส่วนหนึ่ง
    และหอคอยเตาอบ
  por-BR-2018: Malquias filho de Harim, e Hassube filho de Paate-Moabe, repararam
    a outra medida, como também a torre dos Fornos.
  deu-ELO: Malkija, der Sohn Harims, und Haschub, der Sohn Pachath-Moabs, besserten
    eine andere Strecke aus und den Ofenturm.
  eng-WYC-2018: And Malchijah, the son of Harim, and Hashub, the son of Pahathmoab,
    builded the half part of the street, and the tower of ovens. (And Malchijah, the
    son of Harim, and Hashub, the son of Pahathmoab, rebuilt the next section, and
    the Tower of the Ovens, or the Tower of the Furnaces.)
  epo-epo: Alian parton konstruis Malkija, filo de Ĥarim, kaj Ĥaŝub, filo de Paĥat-Moab;
    ankaŭ la Turon de la Fornoj.
  uig-PIN: Ⱨarimning oƣli Malkiya bilǝn Paⱨat-Moabning oƣli Ⱨaxxub sepilning baxⱪa
    bir bɵliki bilǝn «Humdanlar munari»ni yasidi.
  beo-beo: Ma:legaia (Ha:ilime egefe) amola Ha:siabe (Ba:iha:de Moua:be egefe) da
    feadili legei eno gagoi. Amola ela da gado gagagula heda:i Gobele Nasu Diasu gagui
    dagoi.
  tpi-OTNT: Na Malkia, pikinini man bilong Harim, wantaim Hasup, pikinini man bilong
    Pahatmoap, na sampela man i skruim narapela hap banis klostu long lain bilong
    Hatus. Na tu ol i wokim Taua Bilong Ol Stov.
  hau-SA: Malkiya ɗan Harim, da Hasshub ɗan Fahat-Mowab ya yi gyare-gyaren wani sashe
    da kuma Hasumiyar Wurin Gashi.
  uig-LAT: Harimning oghli Malkiya bilen Pahat-Moabning oghli Hashshub sépilning bashqa
    bir böliki bilen «Xumdanlar munari»ni yasidi.
  nde-nde: UMalikhija indodana kaHarimi loHashubhi indodana kaPhahathi-Mowabi bavuselela
    esinye isigaba loMphotshongo Wamaziko.
  ton-ton: Naʻe langaʻi ʻe Malikisa ko e foha ʻo Halimi, mo Hasupi ko e foha ʻo Pehati-Moape,
    hono potu ʻe taha, mo e fale māʻolunga ʻoe ngaahi fale tutuʻanga meʻa.
  ces-1613: Druhý pak díl opravoval Malkiáš syn Charimův, a Chasub syn Pachat Moábův,
    a věži Tannurim.
  eng-WMB: Malchijah the son of Harim and Hasshub the son of Pahathmoab repaired another
    portion and the tower of the furnaces.
  tam-TCV: இன்னொரு பகுதியையும், சூளைகளின் கோபுரத்தையும், ஆரீமின் மகன் மல்கியாவும்,
    பாகாத் மோவாபின் மகன் அசூபும் பழுது பார்த்தனர்.
  ceb-ULB: Si Malkia ang anak nga lalaki ni Harim ug si Hashub ang anak nga lalaki
    ni Pahat Moab mao ang nag-ayo sa laing bahin haduol sa Tore sa mga Hudno.
  pol-UBG: Drugi odcinek i Wieżę Pieców zaś naprawiał Malkiasz, syn Charima, i Chaszub,
    syn Pachat-Moaba.
  urd-GVU: اگلے حصے کو تنوروں کے بُرج تک ملکیاہ بن حارِم اور حسوب بن پخت موآب نے کھڑا
    کیا۔
  deu-1912: Aber Malchia, der Sohn Harims, und Hassub, der Sohn Pahath-Moabs, bauten
    ein andres Stück und den Ofenturm.
  ntj-ntj: '@see-verse:NEH.003.010'
  kan-2017: ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನೂ ಒಲೆಬುರುಜನ್ನೂ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಹಾರೀಮನ ಮಗನಾದ
    ಮಲ್ಕೀಯನೂ, ಪಹತ್ ಮೋವಾಬ್ಯನ ಮಗನಾದ ಹಷ್ಷೂಬನು.
  yap-yap: Malkijah nib mo’on ni fak Harim nge Hasshub nib mo’on ni fak Pahath Moab
    e ra ubungyew e gin migid nge fare Wulyang ko Pi Stof.
  hlt-MCSB: Cungnueh pabae te Harim capa Malkhiah neh Pahathmoab capa Hasshub loh
    rhaltoengim tapkhuel hil a tlaih.
  mdy-ETH: ዬካፓ ሄሊ ዓኣ ቤዞ ሃሪሜ ናኣዚ ማልኪያና ፓሃትሞዓኣቤ ናኣዚ ሃሹቤና «ታሞ ፂኢሎ ኬኤሎ» ጌይንታ ዼጌ ቤዞ ኮሼኔ።
  twi-ASANTE: Deɛ ɔdi soɔ ne Harim babarima Malkia ne Pahat-Moab babarima Hasub. Wɔkɔsiesiee
    Afononoo Abantenten no de kaa ɔfasuo no fa bi ho.
  eng-WEBU: Malchijah the son of Harim and Hasshub the son of Pahathmoab repaired
    another portion and the tower of the furnaces.
  wal-wal: Hariima na7ai Malkkeenne Paahati-Moo7aaba na7ai Hashshuubi a lanqqiyan
    de7iya sohuwaanne Itoone Adussa Gimbbiyaa gimbbidosona.
  spa-PDDPT: Malquías, hijo de Harim, y Hasub, hijo de Pajat-moab, repararon el otro
    tramo y la torre de los Hornos.
  gun-gun: Amboae rupi ma Harim ra'y Malquias ha'e Paate-Moabe ra'y Hassube omoatyrõ
    heravy, Torre Tatakua 'ea voi.
  agu-BL: Ma yi junt piẍ tapij tuml yi torre yi at tibaj yi na bi'aj torre tetz e'chk
    chuj, e' Malquías yi cy'ajl Harim bnon tetz tu Hasub yi cy'ajl Pahat-moab.
  ilo-ULB: Tinarimaan da Malkija a putot ni Harim ken Hassub a putot ni Pahat Moab
    ti maysa pay a paset ken ti Torre dagiti Urno.
  kpg-kpg: Malchijah, tama ni Harim, mo Hasshub, tama ni Pahath-Moab guu hau di gunga
    nomuli, mo di hagaduu aga di Angulaa o nia Mee Dunu Mee.
  uig-ARA: ھارىمنىڭ ئوغلى مالكىيا بىلەن پاھات-موئابنىڭ ئوغلى ھاششۇب سېپىلنىڭ باشقا
    بىر بۆلىكى بىلەن «خۇمدانلار مۇنارى»نى ياسىدى.
  sus-sus: Xarima xa di Malakiya nun Mowaba Paxati xa di Xasubu, naxa tɛtɛ yire nde
    yailan nun yire makantaxi naxan xili Taami Gande.
  pon-2006: Malkaisa nein Arim oh Assup nein Pahad Mohap peusehla oh pil kauwada Wasahn
    Iroir en Uhmw kan.
  ksd-ksd: Malkia natu i Karim, ma Kasub natu i Pakat-Moab, dir ga mal pa ta ra tika
    na ngungu ma ra Pal na Minakila ure ra umana Ubu.
  tur-YTC: Harim oğlu Malkiya ve Pahatmoav oğlu Haşşuv başka bir kısmı ve fırınların
    kulesini onardılar.
  ind-AYT: Malkia, anak Harim, dan Hasub, anak Pahat-Moab, memperbaiki bagian yang
    lain dan Menara Perapian.
  nya-nya: Malikiya mwana wa Harimu ndi Hasubu mwana wa Pahati-Mowabu anakonzanso
    chigawo china ndiponso Nsanja ya Ngʼanjo.
  hrv-hrv: Malkija, sin Harimov, i Hašub, sin Pahat-Moabov, popravljali su dio sve
    do Pećne kule.
  mps-mps: Tama Malkia, te Harimgo ogwa, dali Hasup, te Pahatmoapgo ogwa, te bidi
    mebago dali te masigi obo dage gasa badu pedai te Hatusgo hanigo sę ebo pąde
    wadoa selama, te sę yai dao. Tama te augwaligo te Stov Dabe Elalubo Bobobage
    Be te me nigalio.
  tpi-tpi: Na Malkia, pikinini man bilong Harim, wantaim Hasup, pikinini man bilong
    Pahatmoap, na sampela man i skruim narapela hap banis klostu long lain bilong
    Hatus. Na tu ol i wokim Taua Bilong Ol Stov.
  dan-1931: En anden Strækning istandsatte Malkija, Harims Søn, og Hassjub, Pahat-Moabs
    Søn, hen til Ovntårnet.
  vie-OVCB: Manh-ki-gia, con Ha-rim, và Ha-súp, con Pha-hát Mô-áp, tu bổ phần tường
    thành kế tiếp và Tháp Lò.
  guj-2017: હારીમનો દીકરો માલ્કિયા તથા પાહાથ-મોઆબનો દીકરો હાશ્શૂબ બીજા એક ભાગની તથા
    ભઠ્ઠીઓના બુરજની મરામત કરતા હતા.
  pon-2006A: Malkaisa nein Arim oh Assup nein Pahad Mohap peusehla oh pil kauwada
    Wasahn Iroir en Uhmw kan.
  por-BRBSL: Malchijah, filho de Harim, e Hasshub, filho de Pahathmoab, consertaram
    outra porção e a torre dos fornos.
  cth-cth: Harim capa Malkhijah hoi Pahathmoab capa Hasshub ni bout a pathoup teh
    imrasang dawk e takhuen hai a pathoup.
  twi-twi: Nea odi so ne Harim babarima Malkia ne Pahat-Moab babarima Hasub. Wosiesiee
    Afononoo Abantenten no de kaa ɔfasu no fa bi ho.
  hlt-hlt: Cungnueh pabae te Harim capa Malkhiah neh Pahathmoab capa Hasshub loh rhaltoengim
    tapkhuel hil a tlaih.
  tbz-SIM: Bɛmbɛ kó difɔ̃nkúò Adimmu birɛ Mɑdikiɑ nɛ̀ Pɑsɑti-Mɔɑbu birɛ Asubu kɛ̀
    bɛ̀ɛ sɔɔtɛ́ kɛ́tuɔkɛnɛ̀ yɛpɛ̃́ɛ̃̀pũnnɛ́tuo kó mɛkentímɛ̀.
  msy-2020: Ezɨ Harimɨn otarim Malkia, ko Pahatmoapɨn otarim Hasup, gumazir maba ko
    dɨvazir nam Hatusɨn adarazir boroghɨn an ingari. Egha me uaghan Tauan Bretba Tuer
    Danganimɨn dɨvazimɨn ingari.
  dop-dop: Hɑlim pǝyɑlʋ Mɑlǝkiyɑ, nɑ Pɑhɑtɩ-Mowɑpʋ pǝyɑlʋ Hɑsupɩ, pɛlɛ pɑ lɑkɑɣɑnɑ
    ntɛɣɛ tǝmlɛ kɛ Mǝsɑsɩ ɑtɛ nɑ ɩsɔ kutuluɣu hɔɣɔlʋɣʋ tɑɑ.
  azb-azb: Xarim oğlu Malkiya və Paxat-Moav oğlu Xaşşuv başqa bir sahəni və Sobalar
    Qülləsini bərpa etdi.
  eng-DBY: Malchijah the son of Harim and Hasshub the son of Pahath-Moab repaired
    a second piece, and the tower of the furnaces.
  hin-2017: हारीम के पुत्र मल्किय्याह और पहत्मोआब के पुत्र हश्शूब ने एक और भाग की,
    और भट्ठी के गुम्मट की मरम्मत की।
  wol-KYG: Am na weneen làccu tata wu Malkiya doomu Arim di defaraat, mook Asub doomu
    Payat Mowab; ñu defaraale sooroor ba ñuy wax Taal ya.
  eng-YLT: A second measure hath Malchijah son of Harim strengthened, and Hashub son
    of Pahath-Moab, even the tower of the furnaces.
  eng-WYC-2017: And Malchijah, the son of Harim, and Hashub, the son of Pahathmoab,
    builded the half part of the street, and the tower of ovens.
  eng-WMBB: Malchijah the son of Harim and Hasshub the son of Pahathmoab repaired
    another portion and the tower of the furnaces.
  urd-GVH: अगले हिस्से को तनूरों के बुर्ज तक मलकियाह बिन हारिम और हस्सूब बिन पख़त-मोआब
    ने खड़ा किया।
  rug-rug: Ari Malikiza sa tuna koreo e Harimi, meke e Hasubu sa tuna koreo e Pahati
    Moabi si tavetia si keke kukuruna pule meke arini tugo tavetia sa Vetu Hakehakei
    Ululuna tana Oputu.
  gaz-gaz: Malkiyaan ilmi Haariimiitii fi Hashuub ilmi Fahat Moʼaab kutaa biraatii
    fi Gamoo Badaa Ibiddaa haaromsan.
  fra-LSG: Une autre portion de la muraille et la tour des fours furent réparées par
    Malkija, fils de Harim, et par Haschub, fils de Pachath-Moab.
  yal-yal: Xarimi a dii xɛmɛn Malakiya nun Paxata-Moyabaa dii xɛmɛn Xasubu fan yi
    walima yire gbɛtɛye yi siga han sangansoon naxan xili Buru Gandena.
  haw-1868: A hoala hou ae la o Malakia ke keiki a Harima laua o Hasuba ke keiki a
    Pahata-moaba, i ka pauku e pili pu ana, a me ka halekiai ma na umu.
  arb-NAV: وَرَمَّمَ مَلْكِيَّا بْنُ حَارِيمَ وَحَشُّوبُ بْنُ فَحَثَ مُوآبَ قِسْماً
    ثَانِياً، بِالإِضَافَةِ إِلَى بُرْجِ التَّنَانِيرِ.
  ewe-ewe: Ame siwo kplɔ eya hã ɖo lae nye Malkiya, Harim ƒe vi kple Hasub, Pahat
    Moab ƒe vi, ame si dzra Dzokpomɔ la ɖo kpe ɖe gli la ɖoɖo ŋu.
  eng-LEE: Another division did Malkiyah the son of Charim, and Chashub the son of
    Pachathmoab, repair, as also the tower of the ovens.
  asm-FB: হাৰীমৰ পুত্ৰ মল্কিয়া আৰু পহৎ-মোৱাবৰ পুত্ৰ হচুবে আন এটা অংশৰ সৈতে তন্দুৰৰ
    স্তম্ভ মেৰামতি কৰিলে।
  sus-A: شَرِ مَ شَ دِ مَلَكِيَ نُن مٌوَبَ ثَشَتِ شَ دِ شَسُبُ، نَشَ تّتّ يِرٍ ندٍ
    يَءِلَن نُن يِرٍ مَكَنتَشِ نَشَن شِلِ تَامِ فَندٍ.
  fra-SBL: Malkija, fils de Harim, et Hasshub, fils de Pahathmoab, réparèrent une
    autre partie et la tour des fours.
  hbo-hbo: מִדָּ֣ה שֵׁנִ֗ית הֶחֱזִיק֙ מַלְכִּיָּ֣ה בֶן־חָרִ֔ם וְחַשּׁ֖וּב בֶּן־פַּחַ֣ת
    מֹואָ֑ב וְאֵ֖ת מִגְדַּ֥ל הַתַּנּוּרִֽים׃ ס
  piu-2006: '@see-verse:NEH.003.010'
  kik-kik: Malikija mũrũ wa Harimu, na Hashubu mũrũ wa Pahathu-Moabi nao nĩmacookereirie
    gĩcunjĩ kĩngĩ, hamwe na Mũthiringo ũrĩa mũraihu na igũrũ wa Mariiko ma Mwaki.
  fra-NCL: Melchias, fils de Herem, et Hasub, fils de Phahath-Moab, réparèrent une
    autre partie de la muraille et la tour des Fourneaux.
  cek-AK: To pacoengah kaom ahmuen loe Harim ih capa Malkijah hoi Pahath-Moab ih capa
    Hasshub mah pathoep, Hmaitikhaih imsang doeh nihnik mah sak hoi.
  cuk-cuk: Geb amar-nagaba, Harim-machi-Malquías, Pahat-Moab-machi-Hasubʼmala, arbasmarmogad.
    Degi, amar Neg-Suid-Soo-Galuye-nugadgi arbasmalad.
  uig-CYR: Һаримниң оғли Малкия билән Паһат-Моабниң оғли Һашшуб сепилниң башқа бир
    бөлиги билән «Хумданлар мунари»ни ясиди.
  tel-2017: రెండవ భాగాన్ని, అగ్నిగుండాల గోపురాన్ని హారిము కొడుకు మల్కీయా, పహత్మోయాబు
    కొడుకు హష్షూబు బాగు చేశారు.
  hat-BSA: Malkija, fis a Harim nan avèk Haschub, fis a Pachath-Moab la, te fè yon
    lòt pati, avèk Wo Tou Founo yo.
  kos-kos: Malchijah, wen natul Harim, ac Hasshub, wen natul Pahath Moab, pa musai
    pola se toko oayapa Tower in Funyu.
  hbo-WLC: מִדָּ֣ה שֵׁנִ֗ית הֶחֱזִיק֙ מַלְכִּיָּ֣ה בֶן־חָרִ֔ם וְחַשּׁ֖וּב בֶּן־פַּחַ֣ת
    מוֹאָ֑ב וְאֵ֖ת מִגְדַּ֥ל הַתַּנּוּרִֽים׃ ס
  ibo-ibo: Onye ọzọ bụ Malkija nwa Harim, na Hashub nwa Pahat-Moab, ndị wugharịrị
    ụlọ elu ọkụ, na otu akụkụ mgbidi ahụ.
  ory-ory: ହାରୀମ୍‍‍ର ପୁତ୍ର ମଲ୍‍କୀୟ ଓ ପହତ୍‍-ମୋୟାବର ପୁତ୍ର ହଶୂବ ଅନ୍ୟ ଏକ ଅଂଶ ଓ ତୁନ୍ଦୁରୁ-ଦୁର୍ଗର
    ମରାମତି କଲେ।
  chk-chk: Iwe, Malkia nöün Harim we mwän me Hasup nöün Pahat-moap ra senisefälietä
    ewe kinikin ünükün pwal ewe imw tekia Lenien Um.
  rop-rop: Melkiya, det san blanga Herim, en Hesab det san blanga Pahathmoweb bin
    bildimbek naja pat, en deibin bildimbek det Strongwan Haus gulum Gugum.
  ukr-1871: У другій частї лагодив Малхія, син Харимів, та Хашшув, син Пахат-Моаба,
    вони ж поправляли і башту Пічану.
  deu-1951: Aber Malchija, der Sohn Harims, und Hassub, der Sohn Pachat-Moabs, bauten
    ein zweites Stück und den Ofenturm.
  eng-JPS: Malchijah the son of Harim, and Hasshub the son of Pahath-moab, repaired
    another portion, and the tower of the furnaces.
  srp-1865: Toliko opravlja Malhija sin Harimov i Asuv sin Fat-Moavov i kulu kod peæi.
  lug-lug: Malukiya mutabani wa Kalimu ne Kassubu mutabani wa Pakasumowaabu ne baddaabiriza
    ekitundu ekirala ekya bbugwe n’Omunaala ogw’Ekikoomi.
  heb-heb: מדה שנית החזיק מלכיה בן חרם וחשוב בן פחת מואב ואת מגדל התנורים׃
  ben-IRV: হারীমের ছেলে মল্কিয় ও পহৎ মোয়াবের ছেলে হশূব অন্য এক অংশ ও তুন্দুরের দুর্গ
    সারাই করল।
  pan-pan: ਹਾਰੀਮ ਦੇ ਪੁੱਤਰ ਮਲਕੀਯਾਹ ਅਤੇ ਪਹਥ-ਮੋਆਬ ਦੇ ਪੁੱਤਰ ਹਸ਼ੂਬ ਨੇ ਦੂਜੇ ਹਿੱਸੇ ਦੀ ਅਤੇ
    ਤੰਦੂਰਾਂ ਦੇ ਬੁਰਜ਼ ਦੀ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: ကျန်ကြွင်းသောအရပ်နှင့် မီးဖို ပြအိုး ကိုကား၊ ဟာရိမ် သား မာလခိယ နှင့် ၊
    ပါဟတ်မောဘ သား ဟာရှုတ် တို့သည် ပြင် ကြ၏။
  tbg-tbg: Vika vi kaiqara vare vaumanta Harimura maaqu Malkiavavata, Pahati-Moapira
    maaqu Hasupuvavata, vitanta vo vaiintinavu hampata vira vuruvi vau vaantaavurara
    qaiqaa autuke, tauaa vo, vira autu Sitopu Tauaave tura, viravata qaiqaa autu kora.
  hmo-hmo: Malekaia Harimi bona Hasubu Pahata Moaba ese magu kahana ta idia hanamoa,
    bona Amu Ena Kohoro idia haginia lou.
  urd-urd: मलकियाह बिन हारिम और हसूब बिन पख़त — मोआब ने दूसरे हिस्से की और तनूरों
    के बुर्ज की मरम्मत की।
  rus-SYN: На втором участке чинил Малхия, сын Харима, и Хашшув, сын Пахаф-Моава;
    они же чинили и башню Печную.
  bqc-SIM: Aliũ nɛ́ Malakia ń Paata Mↄabu nɛ́ Asubuo gupãle kɛ̀kɛ bò ń Kĩna
    Kalangao.
  tcz-CHONGTHU: Hiche bana hin Harim chapa Malkijah leh Pahath-moab chapa Hasshub
    in munchom banglai khat toh meilhum chung insang chung geiyin asempha lhonin ahi.
  mar-mar: हारीमचा पुत्र मल्कीया आणि पहथ-मवाबचा पुत्र हश्शूब यांनी पुढच्या भागाची
    दुरूस्ती केली तसेच भट्टी बुरुज ही बांधला.
  qub-qub: Harimpa wamran Malquiaswan, Pahat-moabpa wamran Hasubna allchachiran chaypita
    päsaraj curral pergataga. Paycunami allcharan «Jurnu» jutiyoj törritapis.
  hat-hat: Malkija, pitit gason Arim lan, ak Achoub, pitit gason Pakat Moab la, te
    repare tou pòsyon ki vin apre a, jouk Fò Founacho a.
  eng-BSB: Malchijah son of Harim and Hasshub son of Pahath-moab repaired another
    section, as well as the Tower of the Ovens.
  eng-WEBPB: Malchijah the son of Harim and Hasshub the son of Pahathmoab repaired
    another portion and the tower of the furnaces.
  kbq-kbq: Hagi Harimi nemofo Malkija'ene Pahat-Moapu nemofo Hasubikea anantetira
    kuma kegina zanagra erike vu'na'e. Ana nehuke sondia vahe'ma manisga hu'za mani'ne'za
    kegavama nehaza noma agi'a Witima Kre nonema nehaza nonena ki'na'e.
  nhe-BL: Huan iquespa quicualchijchijque Malquías, icone Harim, huan Hasub, icone
    Pahat Moab. Quicualchijchijque campa nopa huejcapantic tetzoptli tlen itoca Torre
    Horno campa mocahuas se tlamocuitlahuijquetl para tlachiyas.
  gub-BL: Mawki Arim ta'yr a'e, Axu Paat-Moaw ta'yr a'e no, uzapo ipehegwer a'e pehegwer
    rehe uzekok ma'e a'e wà. Uzapo Tàpuz Iaiha Ma'e Zepehe hereko har wà no.
  eng-DRA: Melchias the son of Herem, and Hasub the son of Phahath Moab, built half
    the street, and the tower of the furnaces.
