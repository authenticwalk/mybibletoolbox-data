verse: NEH.003.013
translations:
  mal-C: ഹാനൂനും സനോഹ് നിവാസികളുംകൂടി താഴ്വാരംകവാടം നന്നാക്കി; അവർ അതു പണിത് കതകുകളും
    കൊളുത്തുകളും ഓടാമ്പലുകളും വെച്ചു. കുപ്പക്കവാടംവരെയുള്ള മതിൽ ആയിരംമുഴം അവർ നന്നാക്കി.
  deu-TKW: Das Thalthor besserte aus Hanun und die Bewohner von Sanoah - die bauten
    es auf und setzten seine Thüren, Riegel und Querbalken ein - und weiter tausend
    Ellen an der Mauer bis zum Mistthor.
  lin-lin: Anuni mpe bavandi ya Zanoa babongisaki Ekuke ya Lubwaku. Balatisaki yango
    mabaya, batiaki bizipelo, basete mpe bakumba. Babongisaki lisusu bametele pene
    nkama mitano ya mir kino na Ekuke ya Fulu.
  eng-LSV: Hanun has strengthened the Valley Gate, and the inhabitants of Zanoah;
    they have built it, and set up its doors, its locks, and its bars, and one thousand
    cubits in the wall to the Refuse Gate.
  eng-GNV: 'The valley gate fortified Hanum, and the inhabitants of Zanuah: they buylt
    it, and set on the doores thereof, the lockes thereof, and the barres thereof,
    euen a thousand cubites on the wall vnto the dung porte.'
  eng-WEBSTER: The valley-gate repaired Hanun, and the inhabitants of Zanoah; they
    built it, and set up its doors, its locks, and its bars, and a thousand cubits
    on the wall to the dung-gate.
  nhw-BL: Huan Hanún huan nopa masehualme catli ehuaj altepetl Zanoa quicualchijchijque
    nopa Tlamayamitl Puerta. Quiquejquetzque itlaquetzalhua huan quitlalijque nopa
    puerta ica nopa huejhueyi lavos huan nopa teposbarras. Nojquiya quicualchijchijque
    450 metros tlen tepamitl huan tlamitoj nechca campa nopa Tlasoli Puerta.
  swh-ONEN: Lango la Bondeni lilikarabatiwa na Hanuni na wakazi wa Zanoa. Walilijenga
    upya, na kuweka milango yake na makomeo na nondo mahali pake. Pia walikarabati
    ukuta wenye urefu wa mita 450 hadi Lango la Samadi.
  bba-bba: Hɑnuni kɑ Sɑnɔɑɡibu bɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ wɔwɑ ɡiɑ sɔnwɑ bɑ ɡu bɑnɑ bɑ ɡen
    kɑdiribɑ kɑ ɡen kɔkɔrɔbɑ kɑ ɡen sɛ̃retii doke. Mi bɑ bɑnɑ mi, n kuɑwɑ ɡɔm soonu
    nɔrɔbu (1.000) bɑ kɑ ɡirɑri kɔnnɔ ɡèn min di bɑ rɑ kubɑnu yɑri.
  eng-KJVCPB: The valley gate repaired Hanun, and the inhabitants of Zanoah; they
    built it, and set up the doors thereof, the locks thereof, and the bars thereof,
    and a thousand cubits on the wall unto the dung gate.
  luo-luo: Hanun kod jo-Zanoa nogero Dhoranga Holo ni girwako dhoute gi radedi kod
    lodi mage, to bende negigero ohinga maborno dirom fut alufu achiel mia angʼwen
    gi piero abiriyo gauchiel nyaka gichopo e Dhoranga Owuoyo.
  meu-meu: Hanunu bona Sanoa inoholaina taudia ese Koura Ikoukouna e bania. Idia ese
    e haginia lou, bona iduara e atodia, mai ikoulaidia auridia bona kahitao auridia
    ida. Idia ese maḡu kiubit daha-ta e bania, ela bona Boromakau Taḡena Ikoukouna.
  npi-ULB: हानून र जानोहका बासिन्दाहरूले बेँसी ढोका मर्मत गरे । तिनीहरूले यसको पुनर्निर्माण
    गरी यसका ढोकाहरू, छेस्किनीहरू र आग्लाहरू बनाए । तिनीहरूले फोहोर ढोकासम्म एक हजार
    हात लामो पर्खाल मर्मत गरे ।
  yor-yor: Ibodè àfonífojì ni Hanuni àti àwọn ará Sanoa tún mọ. Wọ́n tún un kọ́, wọ́n
    ri àwọn ìlẹ̀kùn àti àwọn ìdè rẹ̀ sí ààyè rẹ̀. Wọ́n sì tún tún ẹgbẹ̀rún (1,000)
    kan ìgbọ̀nwọ́ odi mọ títí dé ẹnu ibodè ààtàn.
  ind-ind: Gerbang Lembah dan tembok sekitarnya dikerjakan oleh Hanun dan penduduk
    kota Zanoa. Mereka memasang pintunya, membuat palang-palangnya dan alat besi penahannya,
    serta memperbaiki tembok itu sejauh kira-kira 450 meter sampai ke Gerbang Pembuangan
    Sampah.
  pes-OPCB: حانون به اتفاق اهالی زانوح «دروازه دره» را ساخت، درها را کار گذاشت و قفلها
    و پشت‌بندهایش را وصل کرد؛ سپس پانصد متر از حصار را تا دروازۀ خاکروبه تعمیر نمود.
  tgl-ULB: Sila Hanun at ang mga naninirahan sa Zanoa ang nag-ayos ng Lambak na Tarangkahan.
    Itinayo nila ito at inilagay ang mga pinto nito, mga tornilyo, at mga rehas nito.
    Sila ang nag-ayos ng isang libong siko hanggang sa Tarangkahan ng Dumi.
  hui-hui: Ani bialu heagola Hanunu ibu Sanoa tanoali maru heba tigua agali marume
    bialu hayagoria howa bu yolo mialu howa pabe panga mbira mini Uliyane Panga laga
    wiago wabini. Wabuwa panga haga wiagoria wabu helowa logobi hongohe helalu aeane
    luni hongohe mbirame panga gedene hatagi holenenagabi helalu bini. Ani bialu tigua
    pabe panga abene mendehayagibi bima pialu panga haraba mbira mini Mburuma Wahaga
    Panga laga wiagoria bima puabo hene. Ogoni luore mita magi handari mariani pira
    maria (440) wini.
  mya-mya: ဟာ​နုန်​နှင့်​ဇာ​နော​မြို့​သား​တို့​သည် ချိုင့် တံ​ခါး​ကို​ပြန်​လည်​တည်​ဆောက်​ပြီး​လျှင်
    တံ​ခါး​ရွက်​များ၊ တံခါး​ပိတ်​ရန်​မင်း​တုပ် များ​နှင့်​ကန့်​လန့်​ကျင်​များ​ကို​တပ်​ဆင်​ကြ​၏။
    ထို့​နောက်​မြို့​ရိုး​ပေ​တစ်​ထောင့်​ငါး​ရာ​ကို အ​မှိုက်​ပုံ​တံ​ခါး​တိုင်​အောင်​ပြင်​ဆင်​ကြ​၏။
  bod-N: ཧ་ནུན་དང་ཟཱ་ནོ་ཨ་པ་རྣམས་ཀྱིས་ལུང་སྒོ་ཉམས་གསོ་མཛད་ནས། སྒོ་བཙུགས་ཏེ་སྒོ་གཏན་དང་སྒོ་ཟྭ་རྣམས་བཟོས་པ་དང་།
    ཡང་མཁར་གྱང་ཁྲུ་ཆིག་སྟོང་ཙམ་ལྕི་བའི་སྒོ་བར་དུ་བརྡུངས་སོ། །
  sna-sna: Suo roMupata rakagadzirwa naHanuni navagari veZanoa. Vakarivaka patsva
    ndokuisa makonhi aro namabhaudhi nemazariro esimbi panzvimbo yawo. Vakagadzirawo
    makubhiti chiuru chimwe orusvingo kudzamara vasvika paSuo reNdove.
  spa-BLM: Hanun y los habitantes de Zanoa repararon la puerta del valle. La construyeron
    y colocaron sus puertas, sus cerrojos y sus barras, y mil codos de la muralla
    hasta la puerta del estiércol.
  cac-cac: A vin̈aj Hanún yed' eb' cajan d'a Zanoa ix b'oanxiq'ue b'aj ix can sti'
    d'a ch'olan. Ix yac'anoch spuertail eb', ix ec'can c'atan q'uen hierro syamnub'oc.
    Ix sb'oanxiq'ue 450 metro muro chi' eb', masanto d'a spuertail b'aj sb'atcan c'alem.
  swh-ULB: Hanuni na wenyeji wa Zanoa walijenga lango la bondeni. Walijenga tena na
    kuweka milango yake, na vyuma vyake na makomeo yake. Walijenga dhiraa elfu hadi
    lango la jaa.
  bel-bel: 'Браму Даліны папраўляў Ханун і жыхары Занааха: яны пабудавалі яе, і ўставілі
    дзьверы яе, замкі і засаўкі яе; і яшчэ папраўлялі яны тысячу локцяў сьцяны да
    брамы Гнаявой.'
  deu-ELBBK: Das Taltor besserten aus Hanun und die Bewohner von Sanoach; sie bauten
    es und setzten seine Flügel, seine Klammern und seine Riegel ein und bauten 1.000
    Ellen an der Mauer bis zum Misttor.
  mbb-OT: Is mibangun te Pultahan he Ebpekesinaru ziyà te Suǥud-suǥud iyan si Hanun
    wey is menge tig-Zanoa. Intaud dan is menge lekeb kayi, ne mibeelan dan te menge
    trangka. Mibangun dan daan is 1,500 he ǥiek he verengbeng he taman te Pultahan
    te Pehendiyà te Timbaǥà te Besura.
  mal-2015: 'താഴ്‌വരവാതിൽ ഹനൂനും സാനോഹ് നിവാസികളും അറ്റകുറ്റം തീർത്തു: അവർ അതു പണിതു
    അതിന്റെ കതകും ഓടാമ്പലും അന്താഴവും ഇണക്കി കുപ്പ വാതിൽവരെ മതിൽ ആയിരം മുഴം കേടുപോക്കി.'
  rmc-rmc: E Dolinakri brana prikerenas o Chanun the o manuša andral o foros Zanoach.
    On la ačhade upre a thode o vudara the o trastune zavori pre peskre thana. Prikerde
    mek štar šel the saranda (440) metri muros dži paš e Šmecengri brana.
  pes-OPV: و حانون و ساکنان زانوح، دروازه وادی را تعمیر نمودند. ایشان آن را بنا کردند
    و درهایش را با قفلها و پشتبندهایش برپا نمودند و هزار ذراع حصار را تا دروازه خاکروبه.
  ron-1924: Ханун ши локуиторий Заноахулуй ау дрес Поарта Вэий. Ау зидит-о ши й-ау
    пус ушиле, ынкуеториле ши зэвоареле. Ей ау фэкут о мие де коць де зид пынэ ла
    Поарта Гуноюлуй.
  ben-OBCV: হানূন এবং সানোহ নিবাসীরা উপত্যকার দ্বার মেরামত করল। তারা তার দরজা, খিল
    আর হুড়কাগুলি লাগাল। তারা সার-দ্বার পর্যন্ত 1,000 হাত প্রাচীরও মেরামত করল।
  som-som: Iriddii Dooxadana waxaa cusboonaysiiyey Xaanuun iyo dadkii Saanoo'ax degganaa.
    Iyagu way dhiseen, oo waxay qotomiyeen albaabbadeedii oo geliyeen handarraabbadeedii
    iyo qataarradeedii, oo waxay dhiseen kun dhudhun oo derbigii ah tan iyo Iriddii
    Digada.
  lat-VUC: 'Et portam vallis ædificavit Hanun, et habitatores Zanoë: ipsi ædificaverunt
    eam, et statuerunt valvas ejus, et seras, et vectes, et mille cubitos in muro
    usque ad portam sterquilinii.'
  eng-ASVBT: The valley gate repaired Hanun, and the inhabitants of Zanoah; they built
    it, and set up the doors thereof, the bolts thereof, and the bars thereof, and
    a thousand cubits of the wall unto the dung gate.
  ita-1885: Ed Hannun, e gli abitanti di Zanoa ristorarono la porta della valle; essi
    la fabbricarono, e posarono le sue porte, i suoi serrami, e le sue sbarre; ed
    insieme mille cubiti del muro, fino alla porta del letame.
  eng-ULB: Hanun and the inhabitants of Zanoah repaired the Valley Gate. They rebuilt
    it and set its doors, its bolts, and its bars. They repaired a thousand cubits
    as far as the Dung Gate.
  spa-VBL: La Puerta del Valle fue reparada por Hanún y la gente que vivía en Zanoa.
    La reconstruyeron, colocaron sus puertas, junto con sus cerrojos y barras, y repararon
    mil codos de la muralla hasta la Puerta del Desecho.
  fra-_FOB: Hanun et les habitants de Zanoach réparèrent la porte de la vallée; ils
    la bâtirent, et en posèrent les battants, les verrous et les barres, et firent
    mille coudées de muraille, jusqu'à la porte du fumier.
  mal-mal: താഴ്വരവാതിൽ ഹനൂനും സാനോഹ് നിവാസികളും അറ്റകുറ്റം തീർത്തു; അവർ അത് പണിത്
    അതിന്റെ കതകും ഓടാമ്പലും സാക്ഷയും ഉറപ്പിച്ച് കുപ്പവാതിൽവരെ മതിൽ ആയിരം മുഴം അറ്റകുറ്റം
    തീർത്തു.
  urd-GVR: Hanūn ne Zanūh ke bāshindoṅ samet Wādī ke Darwāze ko tāmīr kiyā. Shahtīroṅ
    se use banā kar unhoṅ ne kiwāṛ, chaṭaḳhniyāṅ aur kunḍe lagāe. Is ke alāwā unhoṅ
    ne fasīl ko wahāṅ se Kachre ke Darwāze tak khaṛā kiyā. Is hisse kā fāsilā taqrīban
    1,500 fuṭ yānī ādhā kilomīṭar thā.
  suz-BL: मिनु मेकेर रे बोइश्‍शा, हानुन नु जानोह ङा मुरपुकीमी बेंसी लाप्‍चो सेल्‍‍तेक्‍म।
    मेकोपुकीमी ठेयब लाप्‍चो सेल्‍शा, थारशा, लाप्‍चो चोक्‍तीक आग्‍लो वोइक्‍तेक्‍म।
    मिनु मेकोपुकीमी मोव़ल लाप्‍चो माइश्‍शो ठेयब लाप्‍चो सम्‍म, हजार का कुबीत गारो
    प्रोव़तेक्‍म। कुबीत का आधा मिटर खोदेंशो बाक्‍ब।
  ita-1927: Hanun e gli abitanti di Zanoah restaurarono la porta della Valle; la costruirono,
    vi posero le imposte, le serrature e le sbarre. Fecero inoltre mille cubiti di
    muro fino alla porta del Letame.
  ckb-ckb: دەروازەی دۆڵەکەش حانوون و دانیشتووانی زانۆوەح چاکیان کردەوە، ئەوان بنیادیان
    ناوە و دەرگاکانیان بەپێوە ڕاگرت لەگەڵ قوفڵ و شمشیرەکانی، هەزار باڵیش لە شووراکە
    هەتا دەروازەی زبڵ.
  eng-BBE: Hanun and the people of Zanoah were working on the doorway of the valley;
    they put it up and put up its doors, with their locks and rods, and a thousand
    cubits of wall as far as the doorway where the waste material was placed.
  kan-OKCV: ತಗ್ಗಿನ ಬಾಗಿಲನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಹಾನೂನನೂ, ಜಾನೋಹ ಊರಿನವರೂ. ಇವರು ಅದರ
    ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ, ಅದಕ್ಕೆ ಕದ ತಿರುಗಣಿ ಅಗುಳಿಗಳನ್ನು ಹಚ್ಚಿ, ಅಲ್ಲಿಂದ ತಿಪ್ಪೆ ಬಾಗಿಲಿನವರೆಗೂ
    450 ಮೀಟರ್ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:NEH.003.012'
  tam-2017: பள்ளத்தாக்கின்வாசலை ஆனூனும், சானோவாகின் மக்களும் பழுதுபார்த்துக் கட்டினார்கள்;
    அவர்கள் அதைக் கட்டி, அதற்குக் கதவுகளையும் பூட்டுகளையும் தாழ்ப்பாள்களையும் போட்டு,
    குப்பைமேட்டு வாசல்வரையும் மதிலில் ஆயிரம் முழம் கட்டினார்கள்.
  spa-RV-1909: 'La puerta del Valle la restauró Hanún con los moradores de Zanoa:
    ellos la reedificaron, y levantaron sus puertas, con sus cerraduras y sus cerrojos,
    y mil codos en el muro hasta la puerta del Muladar.'
  ron-BTF: Poarta văii au reparat-o Hanun și locuitorii din Zanoah; ei au construit-o
    și i-au pus ușile, încuietorile ei și zăvoarele ei și o mie de coți de zid până
    la poarta bălegarului.
  eng-WEBP: Hanun and the inhabitants of Zanoah repaired the valley gate. They built
    it, and set up its doors, its bolts, and its bars, and one thousand cubits of
    the wall to the dung gate.
  eng-FBV: The Valley Gate was repaired by Hanun and the people who lived in Zanoah.
    They rebuilt it, set up its doors, together with its bolts and bars, and repaired
    a thousand cubits of the wall up to the Refuse Gate.
  nld-1939: De Dalpoort bouwde Chanoen met de burgers van Zanóach; ze trokken haar
    op, en voorzagen haar van deuren, sluitbomen en grendels; bovendien bouwden zij
    duizend el van de muur tot aan de Aspoort.
  nch-BL: Huan Hanún huan nopa masehualme cati ehuani ipan altepet Zanoa quicualchijchijque
    nopa Tamayamit Caltemit. Quiquejquetzque itaquetzalhua huan quitalijque nopa caltemit
    ica nopa huejhueyi lavos huan nopa teposbarras. Nojquiya quicualchijchijque 450
    metros ten tepamit huan tamitoj nechca campa nopa Tasoli Caltemit.
  vie-1934: Ha-nun và dân cư Xa-nô-a sửa cái cửa Trũng; chúng xây cất nó, tra cánh
    cửa chốt, và then; cũng xây một ngàn thước vách ngăn, cho đến cửa phân.
  hin-CV: हानून और ज़ानोहावासियों ने घाटी फाटक की मरम्मत की. उन्होंने इसको बनाया और
    इसके पल्लों को इसकी चिटकनियों और छड़ों सहित लटका दिया. उन्होंने इसके अलावा कूड़ा
    फाटक तक लगभग पांच सौ मीटर शहरपनाह को भी बनाया.
  spa-BES: Hanun y la gente de Zanoa estaban trabajando en la entrada del valle; lo
    levantaron y levantaron sus puertas, con sus cerrojos y varas, y mil codos de
    pared hasta la entrada donde se colocaba el material de desecho.
  tdx-tdx: Namboatse i lalambeim-bavataney t’i Kanone naho o nte-Zanoakeo; niranjie’
    iereo naho natroa’ iareo o lala’eo, o tolà’eo, o sikada’eo, reketse ty kiho arivo
    amy kijoliy pak’ an-dalambeim-porompotse eo.
  tha-KJV: ฮานูนและชาวเมืองศาโนอาห์​ได้​ซ่อมแซมประตู​หุบเขา เขาสร้างประตูขึ้นใหม่และตั้งบานประตู
    ติ​ดล​ูกสลักและดาลประตู และซ่อมแซมกำแพงระยะพันศอกไกลไปจนถึงประตูกองขยะ
  por-BR-2018: Hanum e os moradores de Zanoa repararam a porta do Vale. Estes a edificaram,
    levantaram suas portas com suas fechaduras e seus ferrolhos, como também mil côvados
    no muro, até a porta do Esterco.
  deu-ELO: Das Taltor besserten aus Hanun und die Bewohner von Sanoach; sie bauten
    es und setzten seine Flügel, seine Klammern und seine Riegel ein, und bauten tausend
    Ellen an der Mauer bis zum Misttore.
  eng-WYC-2018: And Hanun, and the dwellers of Zanoah, builded the gate of the valley;
    they builded it, and setted up the gates thereof, and the locks and bars thereof;
    and they builded a thousand cubits in the wall unto the gate of the dunghill.
    (And Hanun, and the inhabitants of Zanoah, rebuilt the Valley Gate; they rebuilt
    it, and put up its doors, or its gates, with their locks and bars; and they rebuilt
    a thousand cubits of the wall unto the Dung Gate.)
  epo-epo: La Pordegon de la Valo konstruis Ĥanun kaj la loĝantoj de Zanoaĥ; ili konstruis
    ĝin, kaj starigis ĝiajn pordojn, ĝiajn serurojn, kaj ĝiajn riglilojn, kaj mil
    ulnojn de la murego ĝis la Pordego de Sterko.
  uig-PIN: «Jilƣa ⱪowuⱪi»ni Ⱨanun bilǝn Zanoaⱨ xǝⱨirining aⱨalisi yasidi. Ular uni
    yasap, uning ⱪanatliri, taⱪaⱪliri wǝ baldaⱪlirini ornatti wǝ yǝnǝ «Tezǝk ⱪowuⱪi»ƣiqǝ
    ming gǝz sepilnimu yasidi.
  beo-beo: Ha:inane amola Sanoua moilai dunu da Fago Logo Ga:su gagui. Ilia da logo
    ga:su legelalu, amola liligi amo noga:le ga:ma:ne legei. Amola ilia da gagoi dobea
    hahamonanu, 440mida asili, Isu Logo Ga:su amoga doaga:i.
  tpi-OTNT: Na Hanun wantaim ol man bilong taun Sanoa, ol i skruim hap bilong banis
    bilong dua ol i kolim Dua Bilong Ples Daun. Na ol i putim ol dua long ples bilong
    ol, na ol i putim ol strongpela lok na longpela ain bilong pasim ol dua. Na tu
    ol i skruim narapela hap banis i go klostu long dua ol i kolim Dua Bilong Rausim
    Pipia, na mak bilong dispela hap banis em inap 440 mita.
  hau-SA: Hanun da mazaunan Zanowa ne suka gyara Ƙofar Kwari. Suka sāke gina ta suka
    sa ƙofofinta, da sakatunta, da sandunan ƙarfenta a wurarensu. Suka kuma gyara
    yadi ɗari biyar na katangar har zuwa Ƙofar Juji.
  uig-LAT: «Jilgha qowuqi»ni Hanun bilen Zanoah shehirining ahalisi yasidi. Ular uni
    yasap, uning qanatliri, taqaqliri we baldaqlirini ornatti we yene «Tézek qowuqi»ghiche
    ming gez sépilnimu yasidi.
  nde-nde: ISango leSigodi lavuselelwa nguHanuni lezakhamizi zaseZanowa. Balakha kutsha
    bafaka izivalo zalo lamabhawudo kanye leminxibo ezindaweni zakhona. Bavusa njalo
    umduli okwezinyathelo ezingamakhulu amahlanu kusiyafika eSangweni loBulongwe.
  ton-ton: Ko e matapā ʻoe teleʻa naʻe langaʻi ia ʻe Hanuni, mo e kakai ʻo Sanoa;
    naʻa nau langaʻi ia, pea fokotuʻu hono ngaahi matapā, mo hono ngaahi loka ʻo ia,
    mo hono ngaahi ʻakau fakamaʻu, mo e hanga ʻe ua afe ʻoe ʻā maka ʻo aʻu ki he matapā
    ʻoe veve.
  ces-1613: Bránu při údolí opravil Chanun s obyvateli Zanoe. Oni ji stavěli, a vstavili
    vrata její s zámky i závorami jejími, a zdi na tisíc loket až do brány hnojné.
  eng-WMB: Hanun and the inhabitants of Zanoah repaired the valley gate. They built
    it, and set up its doors, its bolts, and its bars, and one thousand cubits of
    the wall to the dung gate.
  tam-TCV: ஆனூனினாலும், சனோவாகின் குடிகளினாலும் பள்ளத்தாக்கு வாசல் பழுதுபார்க்கப்பட்டது.
    அவர்கள் அதைத் திரும்பவும் கட்டி, கதவுகளையும், தாழ்ப்பாள்களையும், குறுக்குச் சட்டங்களையும்
    அதற்குரிய இடங்களிலே வைத்தார்கள். அத்துடன் குப்பைமேட்டு வாசல்வரை ஆயிரம் அடி சுவரைத்
    திருத்தி அமைத்தார்கள்.
  ceb-ULB: Si Hanun ug ang mga nagpuyo sa Zanoa mao ang nag-ayo sa Ganghaan sa Walog.
    Gitukod nila kini pag-usab ug gitaoran kini ug mga pultahan, mga trangkahan ug
    mga babag niini. Giayo nila ang 1, 000 ka cubit paingon sa Ganghaan sa mga Basura.
  pol-UBG: Bramę nad Doliną naprawiali Chanun i mieszkańcy Zanoach. Odbudowali ją,
    wstawili jej wrota, zamki i rygle i naprawili tysiąc łokci muru aż do Bramy Gnojnej.
  urd-GVU: حنون نے زنوح کے باشندوں سمیت وادی کے دروازے کو تعمیر کیا۔ شہتیروں سے اُسے
    بنا کر اُنہوں نے کواڑ، چٹخنیاں اور کنڈے لگائے۔ اِس کے علاوہ اُنہوں نے فصیل کو
    وہاں سے کچرے کے دروازے تک کھڑا کیا۔ اِس حصے کا فاصلہ تقریباً 1,500 فٹ یعنی آدھا
    کلومیڑ تھا۔
  deu-1912: Das Taltor bauten Hanun und die Bürger von Sanoah, sie bauten's und setzten
    ein seine Türen, Schlösser und Riegel, und tausend Ellen an der Mauer bis an das
    Misttor.
  ntj-ntj: '@see-verse:NEH.003.012'
  kan-2017: ತಗ್ಗಿನ ಬಾಗಿಲನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಹಾನೂನನೂ, ಜಾನೋಹ ಊರಿನವರು. ಇವರು ಅದರ
    ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ ಅದಕ್ಕೆ ಬಾಗಿಲು, ತಿರುಗುಣಿ, ಅಗುಳಿಗಳನ್ನು ಹಾಕಿಸಿ ಅಲ್ಲಿಂದ ತಿಪ್ಪೆ ಬಾಗಿಲಿನವರೆಗೂ
    ಸಾವಿರ ಮೊಳದ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿದರು.
  yap-yap: Hanun nge pi’in yad ma par u lan fare binaw nu Zanoah e ku ra ngongliyed
    fare Garog ni Loway. Miyad tay e pi man’ riy ngay nge fa yuley i dubchey ni fen
    e lok ko garog, miyad fal’eg e gin ke kireb ko rungrung ni 1500 e fit n’umngin
    yang, ni yan nge mada’ ko Garog ni Dow.
  hlt-MCSB: Kolrhawk vongka te Hanun neh Zanoah khosa rhoek loh a tlaih. Amih loh
    te te a sak uh tih a thohkhaih, a thohhna neh a thohkalh te khaw a buen uh. Vongtung
    te natva vongka duela la dong thawngkhat lo.
  mdy-ETH: ሄሊሳዖ ሃኑኔና ዛኖሃናይዳ ናንጋ ዓሳ ዎሊ ዑፃ ዶኦጮ ዲሮ ካሮ ዓካሲ ኮሼኔ፤ ዬያ ዲሮ ካሮ ኮሺ፥ ዬያ ዎዾንዶ ቁልፔና
    ጋጋርዞዋ ጊኢጊሼኔ፤ ዴንዲ ቡኡሮ ላኣሎ ቤዞ ሄላንዳኣና ዖዶሱማ ፔቴ ሺያ ዋዻ ማዓንዳ ኬኤሎ ዲፆ ጊንሣ ዔያታ ኮሼኔ።
  twi-ASANTE: Sanoafoɔ a Hanun da wɔn ano no na wɔsiesiee Bɔnhwa Ɛpono no, sisii nʼapono,
    de nkyerewa bobɔɔ mu, bramm no. Afei, wɔsiesiee ɔfasuo no anammɔn apem ne ahanum
    de kɔsii Sumina Ɛpono no.
  eng-WEBU: Hanun and the inhabitants of Zanoah repaired the valley gate. They built
    it, and set up its doors, its bolts, and its bars, and one thousand cubits of
    the wall to the dung gate.
  wal-wal: Hanuuninne Zaanooha kataman de7iya asati issippe Zanggaaraa Penggiyaa giyo
    penggiyaa gimbbidosona. Eti penggiyan sanqqaa aattidi, sanqqaayyo gordde mittaanne
    mittaa gelissiyo hiraquwaa giigissidosona. Qassi Pituwaa Oliyo Penggiyaa giyo
    penggiyaa gakkanaashin, sha7u wara adussa gimbbiyaa gujjidi gimbbidosona.
  spa-PDDPT: Hanún reparó la puerta del Valle con los habitantes de Zanoa. Ellos la
    reedificaron y pusieron las hojas de su puerta, sus cerraduras y sus cerrojos,
    y además 450 metros del muro hasta la puerta del Muladar.
  gun-gun: Ha'e gui Yvyugua Rokẽ omoatyrõ va'e ma Hanum, Zanoa pygua kuery mboae reve.
    Ha'e kuery omoatyrõmba imo'amy okẽ, ijokoarã ferro ha'e yvyra guigua reve. Kora
    quatrocentos e cinqüenta metros peve omoatyrõ avi, Yty Renda Rokẽ oĩa peve.
  agu-BL: Ma yi sawan yi na xmayinin tjoco'j yi na bi'aj Hinom, e' Hanún scyuch' yi
    e' wunak yi najlche' Zanoa bnon tetz. Oc yi puert cya'n tu yi e'chk quiwel wutz
    coc tan qui jakxe'n. Ncha'tz bnix cyaj cient tu ni'cy metr tapij cya'n. Cho'n
    e' xe'te'nin te yi sawan yi na xmayinin tjoco'j, jalen te yi junt sawan kale na
    ele't tz'is.
  ilo-ULB: Tinarimaan ni Hanun ken dagiti agnanaed iti Zanoa ti Ruangan ti Tanap.
    Imbangonda daytoy ken inkabilda dagiti ruanganna, dagiti pagibalunetanna ken dagiti
    balunetna. Tinarimaanda ti pader a sangaribu a kubiko ti kaatiddogna agingga iti
    Ruangan a Pagiruaran iti Rugit.
  kpg-kpg: Hanun mo digau di waahale Zanoah gu hagaduu aga hoou di Bontai di Gowaa Baba.
    Digaula gu haganoho nia bontai, ge guu wanga nnagadilinga baalanga tai bontai.
    Digaula guu hau hoou di abaaba deelaa gi nia piidi e 1,500 gaa tugi loo i di Bontai
    Kili Geinga.
  uig-ARA: «جىلغا قوۋۇقى»نى ھانۇن بىلەن زانوئاھ شەھىرىنىڭ ئاھالىسى ياسىدى. ئۇلار ئۇنى
    ياساپ، ئۇنىڭ قاناتلىرى، تاقاقلىرى ۋە بالداقلىرىنى ئورناتتى ۋە يەنە «تېزەك قوۋۇقى»غىچە
    مىڭ گەز سېپىلنىمۇ ياسىدى.
  sus-sus: Xanun nun Sanowakae naxa Gulunba naadɛ yailan. E naxa naadɛ isee birin
    yailan alako a xa sɛnbɛ sɔtɔ, a xa balan a fanyi ra. E man naxa tɛtɛ yailan han
    Xuruse Ɲaɲɛ naadɛ ra. Na xa kuyɛ nɔngɔn ya wulu keren.
  pon-2006: Anun oh tohn kahnimw Sanoa onehda sapahl Ewen Kelen Wahu. Re kihong wenihmw
    kan, kihong loak oh metehn katengehdi wenihmwo, oh onehda kehlo ni piht kid limepwiki
    lellahng ni Ewen Kelen Kihd.
  ksd-ksd: Kanun ma ra tarai Sanoa dia ga mal pa ra Mataniolo na Male; dia ga pait
    ia, ma dia ga vatur ra banbanu, ma ra lavur ot ma ra lavur babat, ma dia ga pait
    bula ra ura mar ma a ilima na vinun na pokono ta ra liplip tuk tar ta ra Mataniolo
    na Puputa.
  tur-YTC: Hanun ve Zanoah sakinleri Vadi Kapısı'nı onardı; onu ve Gübre Kapısı'na
    kadar duvardan bin arşın yer bina ettiler, kapı kanatlarını ve sürgülerini ve
    kapı kollarını taktılar.
  ind-AYT: Hanun dan penduduk Zanoah memperbaiki Pintu Gerbang Lembah. Mereka membangunnya
    dan memasang pintu-pintunya dengan baut-baut dan palang-palangnya, juga memperbaiki
    tembok sepanjang seribu hasta hingga mencapai Pintu Gerbang Sampah.
  nya-nya: Chipata cha ku chigwa chinakonzedwa ndi Hanuni ndi anthu okhala ku Zanowa.
    Iwo anachimanganso ndi kuyika zitseko zake ndi zotsekera ndi mipiringidzo yake.
    Iwo anakonzanso khoma lotalika mamita 450 mpaka ku Chipata cha Zinyalala.
  hrv-hrv: 'Dolinska vrata popravljao je Hanum i stanovnici Zanoaha: sagradili su
    ih, učvrstili krila, stožere i prijevornice i postavili tisuću lakata zida do
    Smetlišnih vrata.'
  mps-mps: Tama Hanun, te Sanoa taun bidi dabe dali, augwaligo te obo banis te sunumi
    elaluali madi te augwaligo te nogi wali Te Odogo Pesage Badu Sunumi da walio.
    Te badu te sę wadoa selama, sę yai. Tama augwaligo te sunumi aga te pesagede
    muani, tama augwaligo te bomai lok munama, te sunumi palibo bobage ain dili muanio.
    Tama me augwaligo te obo gasa wadoasa pali, te augwaligo te nogi weyu, te Pobele
    Bage Sela Sąbo Sunumi da wali, tama te obo banis dąį usu nagasali, te 440 mita
    dao.
  tpi-tpi: Na Hanun wantaim ol man bilong taun Sanoa, ol i skruim hap bilong banis
    bilong dua ol i kolim Dua Bilong Ples Daun. Na ol i putim ol dua long ples bilong
    ol, na ol i putim ol strongpela lok na longpela ain bilong pasim ol dua. Na tu
    ol i skruim narapela hap banis i go klostu long dua ol i kolim Dua Bilong Rausim
    Pipia, na mak bilong dispela hap banis em inap 440 mita.
  dan-1931: Dalporten istandsatte Hanun og Folkene fra Zanoa; de byggede den og indsatte
    Portfløje, Kramper og Portslåer, og desuden 1.000 Alen af Muren hen til Møgporten.
  vie-OVCB: Ha-nun và những người ở Xa-nô-a sửa sang Cổng Thung Lũng, tra cánh, đóng
    chốt, cài then, và tu bổ một đoạn tường thành dài 450 mét cho đến tận Cổng Phân.
  guj-2017: હાનૂન તથા ઝાનોઆના રહેવાસીઓ ખીણના દરવાજાનું સમારકામ કરતા હતા. તેઓએ તે કામ
    પૂરું કરીને તેના દરવાજા બેસાડ્યા અને તેને મિજાગરાં જડ્યાં તથા ભૂંગળો બેસાડી. તેઓએ
    કચરાના દરવાજા સુધી એક હજાર હાથ જેટલી લાંબી દીવાલનું સમારકામ કર્યું હતું.
  pon-2006A: Anun oh tohn kahnimw Sanoa onehda sapahl Ewen Kelen Wahu. Re kihong wenihmw
    kan, kihong loak oh metehn katengehdi wenihmwo, oh onehda kehlo ni piht kid limepwiki
    lellahng ni Ewen Kelen Kihd.
  por-BRBSL: Hanun e os habitantes de Zanoah repararam o portão do vale. Eles o construíram
    e montaram suas portas, seus parafusos e suas barras e mil cúbitos da parede até
    o portão do esterco.
  cth-cth: Ayawn dawk e longkha teh Hanun hoi Zanoah ni a pathoup. Tho taren nahane
    hoi longkha hai tawngtang a sak. Songnawng longkha totouh rapan a pathoup e dong
    10, 000 touh a pha.
  twi-twi: Sanoafo a Hanun da wɔn ano no na wosiesiee Obon Pon no, sisii nʼapon, de
    nkyerewa bobɔɔ mu, bram no. Afei, wosiesiee ɔfasu no anammɔn apem ne ahannum de
    kosii Sumina Pon no.
  hlt-hlt: Kolrhawk vongka te Hanun neh Zanoah khosa rhoek loh a tlaih. Amih loh te
    te a sak uh tih a thohkhaih, a thohhna neh a thohkalh te khaw a buen uh. Vongtung
    te natva vongka duela la dong thawngkhat lo.
  tbz-SIM: Anunni nɛ̀ Sɑndoɑɑ ɛì kɔbɛ kɛ̀ bɛmbɛ mɛ ntó sɔɔtɛ́ kubiriku kó dibòrì bíɛ́kɛ̀
    bɛɛ̀ do kù mɑɑ́ kɛ́cónnɛ́ yɛcɑ̀kɛ̀ kó idɛí nɛ̀ dɛ kó ipɑ̀ɑ̀ti nɛ̀ yɛkpetínyɛ̀,
    kɛ́nsɔkɛ́ kɛ́tuɔkɛnɛ̀ bɛ̀ tu dɛ̀ tikùtì kó dibòrì.
  msy-2020: Ezɨ Hanun ko Sanoan nguibamɨn gumaziba, Danganir Zarimɨn Tiar Akamɨn ingari.
    Egha tiamning isa tiamɨn danganim garɨgha egha tiam asamin loghɨn gavgaviba ko
    ainɨn ruariba isa, tiam dukumasa aning garɨsi. Egha me ghua dɨvazir nar ekiamɨn,
    ingaravɨra ghua Tiar Akar Bizir Bar Mɨzɨrɨziba Akurir Danganimɨn oto, dɨvazir
    nar kamɨn ruarim a 440 mitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ Hɑnuŋ nɑ Sɑnʋwɑ ɩcɑtɛ nyǝ́mɑ pɑ́ ŋmɑ́ tɛtɛkǝlɛ nɔnɔɣɔ. Pɑ tɛmɑ,
    ɩlɛnɑ pɑ́ tʋ́ kɑmpʋnɑɑ nɑ kʋkɑlǝsǝŋ. Nɑ pɑ́ tɑɣɑnɩ koluŋɑ kɛ hɑlɩ mɛɛtǝlǝnɑɑ nɑsǝlɛ
    nɑ nɩɩnʋwɑ (500), nɑ pɑ́ tɑlɑ Hute nɔnɔɣɔ.
  azb-azb: Vadi darvazasını Xanun və Zanoah sakinləri bərpa etdi. Onlar darvazanı
    təzədən tikib qapı taylarını, rəzələrini və cəftələrini yerinə vurdular. Peyin
    darvazasına qədər min qulac məsafəyə divarı bərpa etdilər.
  eng-DBY: The valley-gate repaired Hanun, and the inhabitants of Zanoah; they built
    it, and set up its doors, its locks and its bars, and a thousand cubits of the
    wall as far as the dung-gate.
  hin-2017: तराई के फाटक की मरम्मत हानून और जानोह के निवासियों ने की; उन्होंने उसको
    बनाया, और उसके ताले, बेंड़े और पल्ले लगाए, और हजार हाथ की शहरपनाह को भी अर्थात्
    कूड़ा फाटक तक बनाया।
  wol-KYG: Buntu Xur wa, Anun a ko defaraat, mook ña dëkk Sanowa. Ñoo ko tabaxaat,
    taxawal laf ya, ak tëjukaay yaak dénki galan ya cay ànd. Ñu teg ca defaraat làccub
    juróomi téeméeri meetar ca tata ja, ba àgg ca buntu Sën ba.
  eng-YLT: The gate of the valley hath Hanun strengthened, and the inhabitants of
    Zanoah; they have built it, and set up its doors, its locks, and its bars, and
    a thousand cubits in the wall unto the dung-gate.
  eng-WYC-2017: And Hanun, and the dwellers of Zanoah, builded the gate of the valley;
    they builded it, and setted up the gates thereof, and the locks and bars thereof;
    and they builded a thousand cubits in the wall unto the gate of the dunghill.
  eng-WMBB: Hanun and the inhabitants of Zanoah repaired the valley gate. They built
    it, and set up its doors, its bolts, and its bars, and one thousand cubits of
    the wall to the dung gate.
  urd-GVH: हनून ने ज़नूह के बाशिंदों समेत वादी के दरवाज़े को तामीर किया। शहतीरों से
    उसे बनाकर उन्होंने किवाड़, चटख़नियाँ और कुंडे लगाए। इसके अलावा उन्होंने फ़सील
    को वहाँ से कचरे के दरवाज़े तक खड़ा किया। इस हिस्से का फ़ासला तक़रीबन 1,500 फ़ुट
    यानी आधा किलोमीटर था।
  rug-rug: Hanunu meke sari tie pa Zanoa si kuria sa Sasada Lolomo. Tavete vaqura
    pule ia rini meke veko nia tukutuku meke va soto lani rini sari na rorotoana.
    Tuvaka pulea tugo rini sa goba sapu made gogoto made ṉavulu mita gelena gua, kamo
    la gua koasa Sasada Remoremo.
  gaz-gaz: Haanuunii fi jiraattonni Zaanoʼaa Karra Sululaa haaromsan. Isaanis karra
    sana deebisanii ijaaranii cufaawwan, loosaa fi danqaraawwan isaa iddootti deebisan.
    Akkasumas hamma Karra Dikeetti dallaa dhundhuma kuma tokko lafa irra dheeratu
    haaromsan.
  fra-LSG: Hanun et les habitants de Zanoach réparèrent la porte de la vallée. Ils
    la bâtirent, et en posèrent les battants, les verrous et les barres. Ils firent
    de plus mille coudées de mur jusqu’à la porte du fumier.
  yal-yal: Xanun nun Sanowa kaane yi Lanbanna So Dɛni tɔn. E yi a dɛɛn wudine ti,
    e yi a balan wurene sa. E mɔn yi nɔngɔnna yɛ wuli keden fan yitɔn taan yinni,
    siga han Xuruse Ɲɛɲɛ Dɛna.
  haw-1868: A hoala hou ae la o Hanuna a me ko Zanoa i ka puka awawa; a hana iho la
    lakou ia, a kukulu no hoi iluna i kona mau pani a me kona mau ki a me kona mau
    kaola, a i na kubita o ka pa hookahi tausani a hiki ma ka puka lepo.
  arb-NAV: وَرَمَّمَ حَانُونُ وَسُكَّانُ زَانُوحَ بَابَ الْوَادِي، وَنَصَبُوا مَصَارِيعَهُ
    وَأَقْفَالَهُ وَعَوَارِضَهُ، فَضْلاً عَنْ أَلْفِ ذِرَاعٍ (خَمْسِ مِئَةِ مِتْرٍ)
    مِنَ السُّورِ حَتَّى بَابِ الدِّمْنِ.
  ewe-ewe: Ame siwo gbugbɔ Balimegbo la ɖɔɖola woe nye Hanun kple Zanoatɔwo. Wode
    agbomedegawo kple ʋɔmedegawo eŋu. Azɔ la, wogbugbɔ gli la ƒe akpa si ƒe didime
    anɔ abe mita alafa ene blaatɔ̃ ene la tu va se ɖe Aɖukpogbo la nu.
  eng-LEE: 'The gate of the valley repaired Chanun, and the inhabitants of Zanoach:
    they built it, and set up its doors, its locks, and its bars, and a thousand cubits
    of the wall as far as the dung-gate.'
  asm-FB: হানুন আৰু জানোহৰ নিবাসীসকলে উপত্যকাৰ দুৱাৰ মেৰামতি কৰিলে। তেওঁলোকে তাক সাজি,
    তাত দুৱাৰ লগালে, আৰু দুৱাৰত শলখা ও ডাং লগালে। তেওঁলোকে গোবৰ-দুৱাৰলৈকে এক হাজাৰ
    হাত মেৰামতি কৰিলে।
  sus-A: شَنُن نُن سَنٌوَكَيٍ نَشَ فُلُنبَ نَادّ يَءِلَن. عٍ نَشَ نَادّ عِسٍيٍ بِرِن
    يَءِلَن عَلَكٌ عَ شَ سّنبّ سْتْ، عَ شَ بَلَن عَ قَنيِ رَ. عٍ مَن نَشَ تّتّ يَءِلَن
    هَن شُرُ سٍ حَحّ نَادّ رَ. نَ شَ كُيّ نْنفْن يَ وُلُ كٍرٍن.
  fra-SBL: Hanun et les habitants de Zanoa réparèrent la porte de la vallée. Ils la
    construisirent et mirent en place ses portes, ses verrous et ses barres, ainsi
    que mille coudées de mur jusqu'à la porte du fumier.
  hbo-hbo: אֵת֩ שַׁ֨עַר הַגַּ֜יְא הֶחֱזִ֣יק חָנוּן֮ וְיֹשְׁבֵ֣י זָנֹוחַ֒ הֵ֣מָּה בָנ֔וּהוּ
    וֽ͏ַיַּעֲמִ֙ידוּ֙ דַּלְתֹתָ֔יו מַנְעֻלָ֖יו וּבְרִיחָ֑יו וְאֶ֤לֶף אַמָּה֙ בַּחֹומָ֔ה
    עַ֖ד שַׁ֥עַר הָשֲׁפֹֽות׃
  piu-2006: '@see-verse:NEH.003.012'
  kik-kik: Kĩhingo gĩa Kĩanda gĩacookereirio nĩ Hanuni hamwe na andũ arĩa maatũũraga
    Zanoa. Magĩgĩaka rĩngĩ na magĩĩkĩra mĩrango, na igera cia kũmĩhinga na icuuma
    ciakĩo, ningĩ magĩcookereria rũthingo ũraihu wa mĩkono 1,000 o nginya Kĩhingo
    gĩa Kĩara-inĩ.
  fra-NCL: Hanun et les habitants de Zanoé réparèrent la porte de la Vallée ; ils
    la bâtirent et en posèrent les battants, les verrous et les barres ; ils firent
    en outre mille coudées de mur jusqu’à la porte du Fumier.
  cek-AK: Tangtling ahmuen ih khongkha loe Hanun hoi Zanoah ih kaminawk mah pathoep
    o; nihcae mah khongkhanawk, thok takhinghaihnawk hoi ataehhaihnawk to pathoep
    o; Anghnoeng khongkha karoek to dong sangto kasawk tapang to nihcae mah sak o.
  cuk-cuk: Degine, Hanún, Zanoa-neggweburginmaladmala Neba-Yawagak sobsamarmogad.
    Degine, e-yawagak-gamalad e-dikarba mesismalad, a-yawagak e-gwichi-gusadse ogwichiapmalad,
    geb a-yawagak-edimalad, degi, yawagak-abargi urgo-mesleged mesismarbalid. Degi,
    neggwebur-e-galumar dali-dulataled-ilabo gaka dulabo-gakambe-sugu (250) onudaksamalad,
    Ibmar-Isgana-Mied-e-Yawagak-Noed siidse.
  uig-CYR: «Җилға қовуқи»ни Һанун билән Заноаһ шәһириниң аһалиси ясиди. Улар уни ясап,
    униң қанатлири, тақақлири вә балдақлирини орнатти вә йәнә «Тезәк қовуқи»ғичә миң
    гәз сепилниму ясиди.
  tel-2017: హానూను, జానోహ కాపురస్థులు లోయ ద్వారం బాగుచేసి కట్టిన తరువాత దానికి తలుపులు,
    తాళాలు, గడులు అమర్చారు. ఇది కాకుండా పెంట ద్వారం వరకూ వెయ్యి మూరల గోడ కట్టారు.
  hat-BSA: Hanun avèk moun ki te rete Zanoach yo te repare Pòtay Vale a. Yo te bati
    li e te kwoke pòt li yo avèk boulon ak ba fè e te fè mil koude nan miray la vè
    Pòtay Fimye a.
  kos-kos: Hanun ac mwet muta in acn Zanoah pa sifil musai Mutunpot Infahlfal. Elos
    sang mutunpot nu yen se, ac sang osra in sruok, ac sak lulap mwe laki mutunpot
    uh, na aksasuye sie tausin lumfoko fit ke pot uh, fahla nwe ke sun Mutunpot in
    Sisi Kutkut.
  hbo-WLC: אֵת֩ שַׁ֨עַר הַגַּ֜יְא הֶחֱזִ֣יק חָנוּן֮ וְיֹשְׁבֵ֣י זָנוֹחַ֒ הֵ֣מָּה בָנ֔וּהוּ
    וַֽיַּעֲמִ֙ידוּ֙ דַּלְתֹתָ֔יו מַנְעֻלָ֖יו וּבְרִיחָ֑יו וְאֶ֤לֶף אַמָּה֙ בַּחוֹמָ֔ה
    עַ֖ד שַׁ֥עַר הָשֲׁפֽוֹת׃
  ibo-ibo: Hanun duuru ndị obodo Zanoa wuo Ọnụ Ụzọ Ndagwurugwu. Ha wuziri ya, tinye
    ibo ya, ihe mkpọchi ya na ihe ntụchi ya niile nʼọnọdụ ha. Ha wuzikwara mpaghara
    ahụ nke ịdị ogologo ya ruru narị mita ise, ruo nʼọnụ ụzọ ama dị nʼebe a na-ekpofu
    ahịhịa.
  ory-ory: ହାନୂନ୍‍ ଓ ସାନୋହ ନିବାସୀମାନେ ଉପତ୍ୟକା ଦ୍ୱାରର ମରାମତି କଲେ; ସେମାନେ ତାହା ଗଢ଼ିଲେ
    ଓ ତହିଁର କବାଟ, କିଳିଣୀ ଓ ଅର୍ଗଳସବୁ ଲଗାଇଲେ, ଆଉ ଖତ-ଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ ପ୍ରାଚୀରର ଏକ ହଜାର
    ହାତ ଦୃଢ଼ କଲେ।
  chk-chk: Iwe, Hanun me ekewe chon Sanoa ra försefäli ewe Asamalapen Lemol. Ra amasalong
    ekewe asam lon lenier o apachätä amwöchür me lokkur kewe. Ra pwal senisefälietä
    ewe tit ükükün engeröü limepükü fiit ator ngeni ewe Asamalapen Ioien Pipi.
  rop-rop: Henun, en detlot pipul brom det taun gulum Seinowa bin bildimbek det Beli
    Geit. Deibin meigim det geit, en deibin pudum ba en bolt blanga lokimap det geit.
    Deibin bildimbek det wol 440 mita raidap langa det Rabish Geit.
  ukr-1871: 'Ворота Долинні будував Ханун та осадники Заноаха: вони збудували їх і
    вставили браму в їх, замки їх і засуви їх, а до того лагодили вони ще тисячу локот
    муру до Гнояних воріт.'
  deu-1951: Das Taltor bauten Chanun und die Bürger von Sanoach. Sie bauten es und
    setzten seine Türen ein, seine Schlösser und seine Riegel, dazu tausend Ellen
    an der Mauer, bis an das Misttor.
  eng-JPS: The valley gate repaired Hanun, and the inhabitants of Zanoah; they built
    it, and set up the doors thereof, the bolts thereof, and the bars thereof, and
    a thousand cubits of the wall unto the dung gate.
  srp-1865: Vrata dolinska opravlja Anun sa stanovnicima Zanojskim; oni ih sagradiše
    i metnuše krila i brave i prijevornice, i tisuæu lakata zida do gnojnijeh vrata.
  lug-lug: Kanuni n’abatuuze b’e Zanowa ne baddaabiriza Omulyango ogw’omu Kiwonvu,
    ne bazzaamu enzigi zaagwo, n’eminyolo gyagwo n’ebyuma byagwo mu bifo byabyo; ate
    era ne baddaabiriza n’ekitundu ekirala ekya bbugwe, olugendo lwa mita nga kikumi
    obuwanvu, okutuuka ku Mulyango ogw’Obusa.
  heb-heb: את שער הגיא החזיק חנון וישבי זנוח המה בנוהו ויעמידו דלתתיו מנעליו ובריחיו
    ואלף אמה בחומה עד שער השפות׃
  ben-IRV: হানূন ও সানোহের বাসিন্দারা উপত্যকার দরজা সারাই করল; তারা তা গাঁথল এবং তার
    দরজা স্থাপন করল, আর খিল ও হুড়কো দিল এবং সার দরজা পর্যন্ত দেওয়ালের এক হাজার হাত
    সারাই করল।
  pan-pan: ਵਾਦੀ ਦੇ ਫਾਟਕ ਦੀ ਮੁਰੰਮਤ ਹਨੂਨ ਅਤੇ ਜ਼ਾਨੋਅਹ ਦੇ ਵਾਸੀਆਂ ਨੇ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਉਸ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਉਸ ਦੇ ਦਰਵਾਜ਼ੇ, ਚਿਟਕਨੀਆਂ ਅਤੇ ਅਰਲ ਲਗਾਏ ਅਤੇ ਕੂੜਾ-ਫਾਟਕ ਤੱਕ ਇੱਕ ਹਜ਼ਾਰ
    ਹੱਥ ਲੰਮੀ ਕੰਧ ਬਣਾਈ।
  mya-JVB: ချိုင့် တံခါး ကိုကား၊ ဟာနုန် နှင့် ဇာနော မြို့သား တို့သည် ပြင် ၍ တံခါး
    တိုင်၊ တံခါးရွက်၊ သော့ ခလောက်၊ ကန့်လန့်ကျင် တို့ကို လုပ်ပြီးမှ ၊ မြို့ရိုး အတောင်
    တထောင် ကို နောက်ချေး တံခါး တိုင်အောင် တည် ကြ၏။
  tbg-tbg: Vika vi kaiqara vare vaumanta Hanunivavata, Sanoaa vatukaihainaakavata,
    vika qenti vo, vira autu Uqita-Qentive tura, qaiqaa autuke, qenti auvahini vau
    katarira arute viraqaahai qenti taataute, rokivata, qenti taurini kuvaite ainiravata
    autuke vate, viraqaahai vira vuruvi vau vaantaavurara qaiqaa autuqi vivi vukaiqaake
    440 mita autuqi vi vuru Raha-Qenti tataaqa taiqa kora.
  hmo-hmo: Hanunu bona Sanoa hanua noho taudia ese Koura ena Ikoukou idia hanamoa.
    Idia ese iduara idia haginidia lou, bona lokaia totona, auri badadia bona bolta
    danu idia karaia. Idia ese danu magu ma idia hanamoa lao, 440 mita, ela bona Kukuri
    Ena Ikoukou.
  urd-urd: वादी के फाटक की मरम्मत हनून और ज़नोआह के बाशिन्दों ने की; उन्होंने उसे
    बनाया और उसके किवाड़े और चटकनियाँ और अड़बंगे लगाए, और कूड़े के फाटक तक एक हज़ार
    हाथ दीवार तैयार की।
  rus-SYN: 'Ворота Долины чинил Ханун и жители Заноаха: они построили их, и вставили
    двери их, замки их и засовы их, и еще чинили они тысячу локтей стены до ворот
    Навозных.'
  bqc-SIM: Anuni ń Zanↄadeↄ Guzulɛ Bↄlɛ kɛ̀kɛ. Aa ɛ̀a bò aa a gbaↄ pɛ̀lɛpɛlɛ, aa
    a mↄↄ ń a gbã́aↄ dàu. Aa bĩ́i kɛ̀kɛ bò lↄ gã̀sĩsuu ↄ̀aa sↄo e à gɛ̀ pɛ̀
    Pↄtuogbↄ̃ Bↄlɛwa.
  tcz-CHONGTHU: Chule phaicham kelkot chu Hannun lamkai na in Zanoah mipiten ana semphauvin
    ahi, chule amahon akot ho atung doh’un, chujongle kopja ho le thih jol ho geiyin
    asutoh’un ahi. Chuleh palchu tong sangkhat le ja-nga gei Ehkul Kelkot chan geiyin
    ana semphauvin ahi.
  mar-mar: हानून नावाचा एकजण आणि जानोहा येथे राहणारे लोक यांनी खोऱ्याच्या वेशीची दुरुस्ती
    केली. ही वेस बांधून त्यांनी दारे बिजागाऱ्यांवर उभी केली. मग या दारांना त्यांनी
    कड्या व अडसर घातले. त्यांनी उकिरडा वेशीपर्यंत एक हजार हात लांबीची दुरुस्ती केली.
  qub-qub: «Ragra» jutiyoj yaycunatana Hanún allcharan Zanoa runacunawan. Puncucunatapis
    jawiran. Lläbinta rancantawan churaran. Pergatana pergaran chuscu pachac pichga
    chunca (450) metru larguta. Pergar chayachiran «Ganrata Gotucuna» jutiyoj yaycunacama.
  hat-hat: Anoun avèk moun ki rete lavil Zanoak yo rebati Pòtay Ti-Fon an. Yo plante
    gwo poto pòtay yo nan tè, yo moute batan yo, epi yo mete kwòk ak gwo ba pou fèmen
    pòtay la. Epi yo repare yon bout nan miray la ki te mezire milsenksan (01.500)
    pye longè rive jouk bò Pòtay Depotwa a.
  eng-BSB: The Valley Gate was repaired by Hanun and the residents of Zanoah. They
    rebuilt it, installed its doors, bolts, and bars, and repaired a thousand cubits
    of the wall as far as the Dung Gate.
  eng-WEBPB: Hanun and the inhabitants of Zanoah repaired the valley gate. They built
    it, and set up its doors, its bolts, and its bars, and one thousand cubits of
    the wall to the dung gate.
  kbq-kbq: Hagi Hanunu'ene Zanoa rankumate'ma nemaniza vahe'mo'za Agupo Kafanema nehaza
    kafana tro hu'naze. Ana kafamofo zafa erinte fatgo nehu'za, kafanena tro hunente'za,
    kafama erigino rentrakoma hu' aenine zafanena tro hunte'naze. Zamagra ana nehu'za
    anantetira kuma kegina hu'za Mikazama Harafi hu'zama ome netraza kafanema nehaza
    kafante uhanati'naze. Ana hazageno ana keginama eri fatgoma hu'za vu'naza keginamofo
    zaza'amo'a, 440ti mita naza hu'ne.
  nhe-BL: Huan Hanún huan nopa tlacame tlen ehuaj altepetl Zanoa quicualchijchijque
    nopa Tlamayamitl Puerta. Quiquejquetzque itlaquetzalhua huan quitlalijque nopa
    puerta ica nopa huejhueyi lavos huan nopa tepos barras. Nojquiya quicualchijchijque
    450 metros tlen tepamitl huan tlamitoj nechca campa nopa Tlasoli Puerta.
  gub-BL: Anu a'e, Zanoa pe har a'e wà no, uzapo wi Ukenawhu Ywyàpyznaw her ma'e a'e
    wà. Umupu'àm ukenawhu i'àmaw rehe wà. Omono iwàpytymawok 'ymaw hehe wà. Omono
    iwàpytymaw hehe wà no. Umukatu 500 met ipàrirogawtàtà iaiha ma'e wà. Te uhem Ukenawhu
    Heityk Pyrer her ma'e pe wà.
  eng-DRA: 'And the gate of the valley Hanun built, and the inhabitants of Zanoe:
    they built it, and set up the doors thereof, and the locks, and the bars, and
    a thousand cubits in the wall unto the gate of the dunghill.'
