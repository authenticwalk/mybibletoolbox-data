verse: NEH.003.023
translations:
  mal-C: അതിനുമപ്പുറം, ബെന്യാമീനും ഹശ്ശൂബും തങ്ങളുടെ വീടിന് നേരേയുള്ളഭാഗം നന്നാക്കി.
    അതിനുമപ്പുറം, അനന്യാവിന്റെ മകനായ മയസേയാവിന്റെ മകൻ അസര്യാവ് തന്റെ വീടിനരികെയുള്ള
    ഭാഗത്തിന്റെ അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Darnach besserten aus Benjamin und Hassub, gegenüber ihrem Hause. Darnach
    besserte aus Asarja, der Sohn Maasejas, des Sohnes Ananjas, neben seinem Hause.
  lin-lin: Benjame mpe Ashubi, bango mpe babongisaki eteni ya mir oyo ezalaki liboso
    ya bandako na bango, longwa na esika oyo basukelaki. Pene na bango, Azaria, mwana
    mobali ya Maaseya mpe koko ya Anania, abongisaki pembeni ya ndako na ye.
  eng-LSV: After them Benjamin has strengthened, and Hashub, opposite their house;
    after him Azariah son of Maaseiah, son of Ananiah, has strengthened near his house.
  eng-GNV: 'After them fortified Beniamin, and Hasshub ouer against their house: after
    him fortified Azariah, the sonne of Maaseiah, the sonne of Ananiah, by his house.'
  eng-WEBSTER: After him repaired Benjamin and Hashub, over against their house. After
    him repaired Azariah, the son of Maaseiah, the son of Ananiah, by his house.
  nhw-BL: Huan ininnacastla tequitque Benjamín huan Hasub. Inijuanti quicualchijchijque
    nopa tepamitl catli mocahuayaya inincalixpa. Huan ininnacastla tequitqui Azarías,
    icone Maazías huan iixhui Ananías. Yaya quicualchijchijqui catli nechca ichaj.
  swh-ONEN: Baada yao Benyamini na Hashubu walikarabati mbele ya nyumba zao, na baada
    yao Azaria mwana wa Maaseya, mwana wa Anania alifanya ukarabati kando ya nyumba
    yake.
  bba-bba: Ben bɔkuɔ Bɛnyɑmɛɛ kɑ Hɑsubu bɑ mɑɑ sɔnwɑ bɑ bɑnɑ ben diɑn dee deeru. Mɑ
    Asɑriɑ Mɑɑseyɑn bii, Anɑniɑn debubu u mɑɑ bɑnɑ win dirun bɔkuɔ.
  eng-KJVCPB: After him repaired Benjamin and Hashub over against their house. After
    him repaired Azariah the son of Maaseiah the son of Ananiah by his house.
  luo-luo: Benjamin kod Hashub noloso kama omanyore gi odgi; e dirgi Azaria wuod Maseya,
    ma wuod Anania, nogedo kama omanyore gi ode.
  meu-meu: Idia ohedia ai, Beniamina bona Hasub ese maḡu e bania, edia ruma italaina
    ai. Idia ohedia ai, Asaria Maaseia, Anania tubuna, ese maḡu e bania, iena ruma
    badibadinai.
  npi-ULB: तिनीहरूपछि बेन्यामीन र हश्शूबले तिनीहरूको आफ्नै घरको सामुन्‍नेको भाग मर्मत
    गरे । तिनीहरूपछि मासेयाहका छोरा, हननियाका नाति अजर्याहले आफ्नै घरको छेउ मर्मत
    गरे ।
  yor-yor: Lẹ́yìn wọn ni Benjamini àti Haṣubu tún èyí ti iwájú ilé wọn ṣe; lẹ́yìn
    wọn ni, Asariah ọmọ Maaseiah ọmọ Ananiah tún ti ẹ̀gbẹ́ ilé rẹ̀ ṣe.
  ind-ind: Benyamin dan Hasub memperbaiki tembok di depan rumah mereka. Azarya anak
    Maaseya dan cucu Ananya memperbaiki tembok di samping rumahnya.
  pes-OPCB: بنیامین، حشوب و عزریا (پسر معسیا و نوه عننیا) قسمت دیگر حصار را که مقابل
    خانه‌شان قرار داشت تعمیر کردند.
  tgl-ULB: Pagkatapos nila, sina Benjamin at Hassub ang nag-ayos sa kabila ng kanilang
    sariling bahay. Pagkatapos nila, si Azarias anak ni Maaseias na anak ni Ananias
    ang nag-ayos sa tabi ng kanilang sariling bahay.
  hui-hui: Loma binigo mo miaga kira Beniyamini Hasubula libugua agali maru haru howa
    wai pabe libuni anda hane kawareni howa bialu hene. Loma binigo mo miaga dege
    Masea igini Asaraia ibu Ananaia aguane henego ibu nde agali maru haru howa ibuni
    anda hane kawareni dege pabe bulene wiagoria bialu hene.
  mya-mya: နောက်​တစ်​ပိုင်း​ကို​ဗင်္ယာ​မိန်​နှင့်​ဟာ​ရှုပ်​တို့​က မိ​မိ​တို့​နေ​အိမ်​များ​ရှေ့​တွင်​တည်​ဆောက်
    ကြ​၍၊ အာ​န​နိ​၏​မြေး​မာ​သေ​ယ​၏​သား​အာ​ဇ​ရိ က မိ​မိ​အိမ်​ရှေ့​၌​နောက်​တစ်​ပိုင်း​ကို​တည်
    ဆောက်​လေ​သည်။
  bod-N: དེ་དང་མུ་མཐུད་དུ་པེན་ཡཱ་མེན་དང་ཧ་ཤུབ་གཉིས་ཀྱིས་རང་གི་ཁང་པའི་ཁ་གཏད་ནས་ཉམས་གསོ་མཛད།
    དེ་ནས་ཨ་ནན་ཡཱའི་ཚ་བོའམ་མ་ཨ་སེ་ཡཱའི་བུ་ཨ་ཟར་ཡཱས་རང་ཁྱིམ་གྱི་ཉེ་འཁོར་ནས་ཉམས་གསོ་མཛད།
  sna-sna: Mumashure mavo, Bhenjamini naHashubhi vakazogadzira mberi kweimba yavo;
    uye aivatevera, Azaria mwanakomana waMaaseya, mwanakomana waAnania, akagadzira
    parutivi peimba yake.
  spa-BLM: Después de ellos, Benjamín y Jasub hicieron reparaciones al otro lado de
    su casa. Después de ellos, Azarías, hijo de Maasías, hijo de Ananías, hizo reparaciones
    junto a su propia casa.
  cac-cac: Axo vin̈aj Benjamín yed' vin̈aj Hasub, a eb' vin̈ ix b'oanxib'at d'a yichan̈
    spat. Axo d'a sn̈i' yic eb' vin̈ chi', axo vin̈aj Azarías yuninal vin̈aj Maasías
    yixchiquin vin̈aj Ananías, a vin̈ ix b'oanxiq'ue d'a slac'anil spat.
  swh-ULB: Baada yao Benyamini na Hashubu walijenga kuielekea nyumba yao. Baada yao
    Azaria mwana wa Maaseya, mwana wa Anania, alijenga karibu na nyumba yake.
  bel-bel: За ім папраўляў Веньямін і Хашуў насупраць дома свайго; за імі папраўляў
    Азарыя, сын Маасэі, сын Ананіі, каля дома свайго.
  deu-ELBBK: Neben ihnen besserten aus Benjamin und Haschub, ihrem Haus gegenüber.
    Neben ihnen besserte aus Asarja, der Sohn Maasejas, des Sohnes Ananjas, neben
    seinem Haus.
  mbb-OT: Is sunud kandan iyan si Benjamin wey si Hashub. Mibangun dan is bahin te
    verengbeng he ebpekesinaru ziyà te valey zan. Is sunud kandan iyan si Azaria he
    anak ni Maasea wey apù ni Anania. Mibangun din is bahin te verengbeng he ziyà
    te kilid te valey zin.
  mal-2015: അതിന്റെശേഷം ബെന്യാമീനും ഹശ്ശൂബും തങ്ങളുടെ വീട്ടിന്നു നേരെ അറ്റകുറ്റം തീർത്തു.
    അതിന്റെശേഷം അനന്യാവിന്റെ മകനായ മയസേയാവിന്റെ മകൻ അസര്യാവു തന്റെ വീട്ടിന്നരികെ അറ്റകുറ്റം
    തീർത്തു.
  rmc-rmc: Pal lende kerenas o Benjamin the o Chašub a paš lende o Azariah, le Maasejoskro
    čhavo, saveske sas papus o Ananiah; sako prikerelas paš peskro kher.
  pes-OPV: و بعد از ایشان، بنیامین و حشوب دربرابر خانه خود تعمیر نمودند و بعد از ایشان،
    عزریا ابن معسیا ابن عننیا به‌جانب خانه خودتعمیر نمود.
  ron-1924: Дупэ ей, Бениамин ши Хашуб ау лукрат ын дрептул касей лор. Дупэ ей, Азария,
    фиул луй Маасея, фиул луй Анания, а лукрат лынгэ каса луй.
  ben-OBCV: বিন্যামীন ও হশূব তার পরের অংশটি মেরামত করল যেটি ছিল তাদের বাড়ির সামনে।
    তার পরের অংশটি মাসেয়ের ছেলে অসরিয় মেরামত করল যেটি ছিল তাদের বাড়ির পাশের অংশ।
    মাসেয় ছিল অননিয়ের ছেলে।
  som-som: Meeshii iyaga ku xigtayna waxaa cusboonaysiiyey Benyaamiin iyo Xashuub
    taas oo ahayd meel guryahooda ka soo hor jeedday. Meeshii iyaga ku xigtayna waxaa
    cusboonaysiiyey Casaryaah ina Macaseeyaah oo ahaa reer Cananyaah, taas oo ahayd
    gurigiisa dhinaciisa.
  lat-VUC: 'Post eum ædificavit Benjamin et Hasub contra domum suam: et post eum ædificavit
    Azarias filius Maasiæ filii Ananiæ contra domum suam.'
  eng-ASVBT: After them repaired Benjamin and Hasshub over against their house. After
    them repaired Azariah the son of Maaseiah the son of Ananiah beside his own house.
  ita-1885: Dopo loro ristorarono Beniamino, ed Hassub, dirimpetto alla lor casa.
    Dopo loro, Azaria, figliuolo di Maaseia, figliuolo di Anania, ristorò presso alla
    sua casa.
  eng-ULB: After them Benjamin and Hasshub repaired opposite their own house. After
    them Azariah son of Maaseiah son of Ananiah repaired next to his own house.
  spa-VBL: Después de ellos estaban Benjamín y Jasub, que hicieron reparaciones frente
    a su casa, y junto a ellos, Azarías, hijo de Maasías, hijo de Ananías, hizo reparaciones
    junto a su casa.
  fra-_FOB: Après eux, Benjamin et Hashub travaillèrent vis-à-vis de leur maison.
    Après eux, Azaria, fils de Maaséja, fils d'Anania, travailla auprès de sa maison.
  mal-mal: അതിന്‍റെശേഷം ബെന്യാമീനും ഹശ്ശൂബും തങ്ങളുടെ വീടിന് നേരെ അറ്റകുറ്റം തീർത്തു.
    അതിന്‍റെശേഷം അനന്യാവിന്റെ മകനായ മയസേയാവിന്റെ മകൻ അസര്യാവ് തന്റെ വീടിനരികെ അറ്റകുറ്റം
    തീർത്തു.
  urd-GVR: Agle hisse kī tāmīr Binyamīn aur Hassūb ke zer-e-nigarānī thī. Yih hissā
    un ke gharoṅ ke sāmne thā. Azariyāh bin Māsiyāh bin Ananiyāh ne agle hisse kī
    marammat kī. Yih hissā us ke ghar ke pās hī thā.
  suz-BL: मेकेर रे बोइश्‍शा, बेन्‍यामीन नु हाश्‍शुबमी आस खिं खिं आस ङोंइती ङा गारो
    प्रोव़ताक्‍स। मेकेर रे बोइश्‍शा, अनान्‍याह आ चच, मासेयाह आ तौ, अजारयाहमी आ खिं
    आ नेक्‍था ङा गारो प्रोव़तु।
  ita-1927: Dopo di loro Beniamino e Hashub lavorarono dirimpetto alla loro casa.
    Dopo di loro Azaria, figliuolo di Maaseia, figliuolo di Anania, lavorò presso
    la sua casa.
  ckb-ckb: پاش ئەوانیش بنیامین و حەشوڤ بەرامبەری ماڵەکانی خۆیانیان چاککردەوە. پاش
    ئەمانیش عەزەریای کوڕی مەعسێیاهوی کوڕی عەنانیاش تەنیشت ماڵەکەی خۆی چاککردەوە.
  eng-BBE: After them came Benjamin and Hasshub, opposite their house. After them
    Azariah, the son of Maaseiah, the son of Ananiah, made good the wall by the house
    where he himself was living.
  kan-OKCV: ಇವರ ಆಚೆ, ಬೆನ್ಯಾಮೀನ್ ಹಷ್ಷೂಬರು, ಇವರು ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ ಎದುರಾಗಿರುವ ಗೋಡೆಯನ್ನು
    ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದರು. ಇವರ ತರುವಾಯ ಅನನ್ಯನ ಮೊಮ್ಮಗನೂ, ಮಾಸೇಯನ ಮಗನೂ ಆದ ಅಜರ್ಯ, ಇವನು ತನ್ನ
    ಮನೆಯ ಹತ್ತಿರದಲ್ಲಿರುವ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NEH.003.022'
  tam-2017: அவர்களுக்குப் பிறகு பென்யமீனும், அசூபும் தங்களுடைய வீட்டுக்கு எதிரே இருக்கிறதைப்
    பழுதுபார்த்துக் கட்டினார்கள்; அவர்களுக்குப் பிறகு அனனியாவின் மகனாகிய மாசேயாவின்
    மகன் அசரியா தன்னுடைய வீட்டின் அருகே இருக்கிறதைப் பழுதுபார்த்துக் கட்டினான்.
  spa-RV-1909: 'Después de ellos restauraron Benjamín y Hasub, frente á su casa: y
    después de estos restauró Azarías, hijo de Maasías hijo de Ananías, cerca de su
    casa.'
  ron-BTF: După ei au reparat Beniamin și Hașub în fața casei lor. După el a reparat
    Azaria, fiul lui Maaseia, fiul lui Anania lângă casa lui.
  eng-WEBP: After them, Benjamin and Hasshub made repairs across from their house.
    After them, Azariah the son of Maaseiah the son of Ananiah made repairs beside
    his own house.
  eng-FBV: Past them were Benjamin and Hasshub who made repairs in front of their
    house, and next to them, Azariah, son of Maaseiah, son of Ananiah, made repairs
    beside his house.
  nld-1939: daarna Binjamin en Chassjoeb tegenover hun huis; dan Azarja, de zoon van
    Maäseja, zoon van Ananja, in de buurt van zijn huis.
  nch-BL: Huan ininacasta tequitic Benjamín huan Hasub. Inijuanti quicualchijchijque
    nopa tepamit cati mocahuayaya inincalixpa. Huan ininacasta tequitic Azarías, icone
    Maazías huan iixhui Ananías. Yaya quicualchijchijqui cati nechca ichaj.
  vie-1934: Kế chúng, Bên-gia-min và Ha-súp tu bổ phần đối ngang nhà mình. Kế chúng,
    A-xa-ria, con trai của ma-a-xê-gia, cháu A-na-nia, tu bổ phía bên nhà mình.
  hin-CV: उनके पास वाले भाग की मरम्मत बिन्यामिन और हस्षूब ने की. उन्होंने अपने-अपने
    घरों के सामने के भाग की मरम्मत की. उनके पास वाले भाग की मरम्मत मआसेइयाह के पुत्र
    अननियाह के पोते अज़रियाह ने अपने घर के पास की शहरपनाह की मरम्मत की.
  spa-BES: Después de ellos llegaron Benjamín y Hasub, repararon frente a su casa.
    Después de ellos, Azarías, hijo de Maasías, hijo de Ananías, restauró el muro
    junto a la casa donde él mismo vivía.
  tdx-tdx: Nanonjohy aze t’i Beniamine naho i Kasobe namboatse tandrife ty anjomba’
    iareo eo. Nanonjohy iareo t’i Azarià ana’ i Maaseià ana’ i Ananià namboatse añ’
    ila’ i anjomba’ey.
  tha-KJV: ถัดเขาไปคือ เบนยามินและหัสชูบ ได้​ซ่อมแซมตรงข้ามกับบ้านของเขาทั้งหลาย ถัดเขาไปคือ
    อาซาริยาห์​บุ​ตรชายมาอาเสอาห์ ผู้​เป็นบุตรชายอานานิยาห์​ได้​ซ่อมแซมข้างเรือนของเขาเอง
  por-BR-2018: Depois deles repararam Benjamim e Hassube, em frente da casa deles;
    e depois deles reparou Azarias, filho de Maaseias, filho de Ananias, perto de
    sua casa.
  deu-ELO: Nächst ihnen besserten aus Benjamin und Haschub, ihrem Hause gegenüber.
    Nächst ihnen besserte aus Asarja, der Sohn Maasejas, des Sohnes Ananjas, neben
    seinem Hause.
  eng-WYC-2018: And Benjamin and Hashub builded after him over against their house;
    and Azariah, the son of Maaseiah, son of Ananiah, builded after him over against
    his own house. (And Benjamin and Hashub rebuilt after them, opposite their own
    houses; and Azariah, the son of Maaseiah, the son of Ananiah, rebuilt after them
    opposite his own house.)
  epo-epo: Post ili konstruis Benjamen kaj Ĥaŝub, kontraŭ sia domo; post ili konstruis
    Azarja, filo de Maaseja, filo de Ananja, apud sia domo.
  uig-PIN: Bularning yenida, Binyamin bilǝn Ⱨaxxub ɵz ɵyining udulidiki bɵlikini yasidi.
    Ulardin keyin Ananiyaning nǝwrisi, Maaseyaⱨning oƣli Azariya ɵz ɵyining yenidiki
    ⱪisimni yasidi.
  beo-beo: Bediamini amola Ha:siabe da feadili legei afae gagoi. Amo gagoi dobea da
    ela diasuga midadi lelebe ba:i.
  tpi-OTNT: Pris Benjamin na pris Hasup wantaim sampela lain i skruim hap banis klostu
    long haus bilong tupela yet. Na pris Asaria, em i pikinini man bilong Masea na
    tumbuna pikinini bilong Anania. Na em wantaim sampela lain i skruim hap banis
    klostu long haus bilong en.
  hau-SA: Can gaba da su, Benyamin da Hasshub ne suka yi gyare-gyaren a gaban gidansu,
    biye da su kuwa, Azariya ɗan Ma’asehiya, ɗan Ananiya ne ya yi gyare-gyaren kusa
    da gidansa.
  uig-LAT: Bularning yénida, Binyamin bilen Hashshub öz öyining udulidiki bölikini
    yasidi. Ulardin kéyin Ananiyaning newrisi, Maaséyahning oghli Azariya öz öyining
    yénidiki qisimni yasidi.
  nde-nde: Ngale kwabo, kwakusakha uBhenjamini loHashubhi belungisa phambi kwendlu
    yabo; kulandela bona, kwasebenza u-Azariya indodana kaMaseya, indodana ka-Ananiya,
    esakha eduze lendlu yakhe.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe Pensimani mo Hasupi ʻo feʻunga atu mo honau
    fale. Pea hoko mo ia naʻe langaʻi ʻe ʻAsalia ko e foha ʻo Maaseia ko e foha ʻo
    ʻAnania ʻo ofi ki hono fale.
  ces-1613: Za ním opravoval Beniamin a Chasub proti domům svým. Za ním opravoval
    Azariáš syn Maaseiáše, syna Ananiášova vedlé domu svého.
  eng-WMB: After them, Benjamin and Hasshub made repairs across from their house.
    After them, Azariah the son of Maaseiah the son of Ananiah made repairs beside
    his own house.
  tam-TCV: அவர்களுக்கு அடுத்தாக பென்யமீனும், அசூபும் தங்கள் வீடுகளின் எதிரேயுள்ள பகுதிகளில்
    திருத்த வேலைகளைச் செய்தார்கள். அவர்களுக்கு அடுத்ததாக, அனனியாவின் மகனாகிய மாசெயாவின்
    மகன் அசரியா தன் வீட்டின் அருகே திருத்த வேலைகளைச் செய்தான்.
  ceb-ULB: Sunod kanila, mao si Benjamin ug si Hashub ang nag-ayo sa atbang sa ilang
    kaugalingong balay. Sunod kanila mao si Azaria ang anak nga lalaki ni Maasea nga
    anak nga lalaki ni Ananias ang nag-ayo sa tupad sa iyang kaugalingong balay.
  pol-UBG: Za nimi naprawiali Beniamin i Chaszub, naprzeciw swoich domów. Za nimi
    naprawiał Azariasz, syn Maasejasza, syna Ananiasza, obok swego domu.
  urd-GVU: اگلے حصے کی تعمیر بن یمین اور حسوب کے زیرِ نگرانی تھی۔ یہ حصہ اُن کے گھروں
    کے سامنے تھا۔ عزریاہ بن معسیاہ بن عننیاہ نے اگلے حصے کی مرمت کی۔ یہ حصہ اُس کے
    گھر کے پاس ہی تھا۔
  deu-1912: Nach dem baute Benjamin und Hassub gegenüber ihrem Hause. Nach dem baute
    Asarja, der Sohn Maasejas, des Sohnes Ananjas, neben seinem Hause.
  ntj-ntj: '@see-verse:NEH.003.022'
  kan-2017: ಇವರ ನಂತರ ಬೆನ್ಯಾಮೀನ್ ಮತ್ತು ಹಷ್ಷೂಬರು; ಇವರು ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ ಎದುರಾಗಿರುವ
    ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದರು. ಇವರ ನಂತರ ಅನನ್ಯನ ಮೊಮ್ಮಗನೂ ಮಾಸೇಯನ ಮಗನೂ ಆದ ಅಜರ್ಯ.
    ಇವನು ತನ್ನ ಮನೆಯ ಹತ್ತಿರದಲ್ಲಿರುವ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದನು.
  yap-yap: Benjamin nge Hasshub e ra ubungyew e gin migid, ni bay u mit e gal naun
    rorow; Azariah nib mo’on ni fak Maaseyah nib mo’on ni fak Ananiah, e ubung e gin
    migid, ni bay u mit e naun rok;
  hlt-MCSB: Anih phoeikah Benjamin neh Hasshub loh amih im dan kah a tlaih. Anih phoeiah
    Ananiah koca Maaseiah capa Azariah loh amah im taeng te a tlaih.
  mdy-ETH: ሃሣ ዔያቶ ሄሊሳዖ ቢኢኒያሜና ሃሹቤና ዔያቶኮ ናንጎ ማኣሮኮ ሆታ ዓኣ ቤዞ ኮሼኔ። ዬኖ ሄሊሳዖ ዓናኒያ ናኣዚ ናዖ፥
    ሜዕሴያ ናኣዚ ዓዛሪያ ፔ ማኣሮ ኮይላ ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Wɔn akyi no, Benyamin ne Hasub ne Asaria a ɔyɛ Maaseia babarima a na
    ɔyɛ Anania nana nso siesiee ɔfasuo no afaafa a ɛbemmɛn wɔn ankasa afie.
  eng-WEBU: After them, Benjamin and Hasshub made repairs across from their house.
    After them, Azariah the son of Maaseiah the son of Ananiah made repairs beside
    his own house.
  wal-wal: Etappe kaalliyaagaa Biniyaaminne Hashshuubi bantta keettaa sinttan de7iya
    sohuwaa gimbbidosona. Etappe kaalliyaagaa Anaaniyaa na7a gidiya Ma7iseeya na7ai
    Azaaree ba keettaa sinttan de7iya sohuwaa gimbbiis.
  spa-PDDPT: A continuación de ellos, Benjamín y Jasub repararon frente a su casa,
    y después de éstos, Azarías, hijo de Maasías, hijo de Ananías, reparó junto a
    su casa.
  gun-gun: Ha'e gui ma Benjamim ha'e Hassube ju omoatyrõ heravy ngoo yvýry rupi ae.
    Ha'e va'e kuery rire ma Maaséias ra'y Azarias ju omoatyrõ, Hananias ramymino,
    ngoo yvýry rupi.
  agu-BL: Kalena's tzun cyoque'n cyen Benjamín tu Hasub tan banle'n junt piẍ yi at
    swutz chica'l. Ncha'tz Azarías, yi cy'ajl Maasías yi mamaj Ananías, oc i' tan
    banle'n yi junt piẍ yi at swutz tetz ca'l.
  ilo-ULB: Simmaruno kadakuada, tinarimaan da Benjamin ken Hassub ti batog ti balayda.
    Simmaruno kadakuada, tinarimaan ni Azarias a putot ni Maasias a putot ni Ananias
    ti abay ti balayna.
  kpg-kpg: Benjamin mo Hasshub guu hau di gunga nomuli, dela hualaa i mua di nau hale.
    Azariah, tama ni Maaseiah, dono damana madua go Ananiah, guu hau di gunga nomuli,
    dela hualaa i mua dono hale.
  uig-ARA: بۇلارنىڭ يېنىدا، بىنيامىن بىلەن ھاششۇب ئۆز ئۆيىنىڭ ئۇدۇلىدىكى بۆلىكىنى
    ياسىدى. ئۇلاردىن كېيىن ئانانىيانىڭ نەۋرىسى، مائاسېياھنىڭ ئوغلى ئازارىيا ئۆز ئۆيىنىڭ
    يېنىدىكى قىسىمنى ياسىدى.
  sus-sus: Bunyamin nun Xasubu naxa tɛtɛ yailan naxan nu na e xa banxi ya ra. Maaseya
    xa di Asaraya, naxan findixi Ananaya xa mamadi ra, a naxa tɛtɛ yailan a xa banxi
    fɛ ma.
  pon-2006: Pensamin oh Assup me uhd peusehla wasa me mihte mwohn imwara ko; Asaraia,
    nein Maaseaia me eh pahpa kahlap Ananaia, peusehla wasa me mihte mwohn imweo;
  ksd-ksd: Beniamin ma Kasub dir ga mamal ta kadia ngu na papalum maravai ta ra kuba
    i dir. Ma Asaria natu i Maseia natu i Anania i ga mamal ta kadir ngu na papalum
    maravai ta ra kubana iat.
  tur-YTC: Onlardan sonra, Benyamin ve Haşşuv, evlerinin karşısındaki kısmı onardı.
    Onlardan sonra, Ananya oğlu Maaseya oğlu Azarya, kendi evinin yanındaki kısmı
    onardı.
  ind-AYT: Di samping mereka, Benyamin dan Hasub melakukan perbaikan di depan rumah
    mereka. Di sampingnya lagi, Azarya, anak Maaseya, anak Ananya, melakukan perbaikan
    di samping rumahnya.
  nya-nya: Pambuyo pawo, Benjamini ndi Hasubu anakonza kutsogolo kwa nyumba zawo.
    Ndipo motsatana nawo, Azariya mwana wa Maaseya mwana wa Ananiya, anakonza chigawo
    choyangʼanana ndi nyumba zawo.
  hrv-hrv: Za njima su pak popravljali Benjamin i Hašub sučelice svojim kućama. Za
    njima je popravljao Azarja, sin Ananijina sina Maaseje, nasuprot svojoj kući.
  mps-mps: Pris bidi Benjamin me pris Hasup te gasa hani meba daligo te augwa sigo
    be pąde digi te obo sę gagalama yali. Tama pris Asaria, aga te Maseago ogwa,
    te aga wąį nǫų Anania dao. Tama aga dali, te gasa hani meba daligo te obo
    sę te aga be pąde yalio.
  tpi-tpi: Pris Benjamin na pris Hasup wantaim sampela lain i skruim hap banis klostu
    long haus bilong tupela yet. Na pris Asaria, em i pikinini man bilong Masea na
    tumbuna pikinini bilong Anania. Na em wantaim sampela lain i skruim hap banis
    klostu long haus bilong en.
  dan-1931: Efter dem arbejdede Binjamin og Hassjub ud for deres Huse. Efter ham arbejdede
    Azarja, en Søn af Ma'aseja, en Søn af Ananja, ved Siden af sit Hus.
  vie-OVCB: Kế đó, Bên-gia-min và Ha-súp sửa phần tường thành ngang nhà họ; A-xa-ria,
    con Ma-a-xê-gia, cháu A-na-nia, sửa phần tường thành bên hông nhà mình.
  guj-2017: તેઓની બાજુમાં બિન્યામીન તથા હાશ્શૂબ પોતપોતાના ઘરની સામે મરામત કરતા હતા.
    તેઓની બાજુમાં અનાન્યાનો પુત્ર માસેયાનો પુત્ર અઝાર્યા તેના પોતાના ઘર આગળ મરામત
    કરતો હતો.
  pon-2006A: Pensamin oh Assup me uhd peusehla wasa me mihte mwohn imwara ko; Asaraia,
    nein Maaseaia me eh pahpa kahlap Ananaia, peusehla wasa me mihte mwohn imweo;
  por-BRBSL: Depois deles, Benjamin e Hasshub fizeram reparos do outro lado de sua
    casa. Depois deles, Azarias, filho de Maaséias, filho de Ananias, fez reparos
    ao lado de sua própria casa.
  cth-cth: Ahni hnukkhu Benjamin hoi Hasshub ni a imhma totouh a pathoup roi. Hathnukkhu
    teh Ananiah capa, Maaseiah capa Azariah ni a im hma han a pathoup.
  twi-twi: Wɔn akyi no, Benyamin ne Hasub ne Asaria a ɔyɛ Maaseia babarima a na ɔyɛ
    Anania nena nso siesiee ɔfasu no afaafa a ɛbemmɛn wɔn ankasa afi no.
  hlt-hlt: Anih phoeikah Benjamin neh Hasshub loh amih im dan kah a tlaih. Anih phoeiah
    Ananiah koca Maaseiah capa Azariah loh amah im taeng te a tlaih.
  tbz-SIM: Kɛ̀ bɛmbɛɛ dɔú nkɛ̀ Bɛnsɑmɛɛ nɛ̀ Asubu kɛ̀ bɛ̀ɛ sɔɔtɛ́ bɛ cɛ̃́ĩ ììkɛ̀.
    Bɛ kó difɔ̃nkúò kɛ̀ Anɑnniyɑ birɛ Mɑseyɑ kó dɛbirɛ Asɑdiɑ sɔɔtɛ́ o cĩ́ɛ̃̀tɛ̀ ììkɛ̀.
  msy-2020: Ezɨ ofa gamir gumazimning Benjamin ko Hasup, ko marazi ua dɨvazir nar
    ofa gamir gumaziba ingarizimɨn ikegha, an ingara ghua aningɨn dɨpenimɨn mɨriamɨn
    oto. Ezɨ ofa gamir gumazim Asaria, a Masean otarim, egh an Ananian igiavotarim,
    a marazi ko, dɨvazir nam uan dɨpenimɨn boroghɨn an ingari. Ezɨ dɨvazir nar kam,
    me Benjaminɨn adarazi ingarizir naghɨn suiragha, an ingara zui.
  dop-dop: Pɛncɑmɛɛ nɑ Hɑsupɩ pɛlɛ pɑ tɑɣɑnɑɣɑ hɔɣɔlʋɣʋ ŋku kʋ wɛ pɑ tǝyɑɣɑ ɩsɛntɑɑ
    tɔ. Nɑ Mɑɑseyɑ pǝyɑlʋ Asɑliyɑ wei ɩ kɛ́ Anɑniyɑ sɑɑlɩ tɔ, ɩ́lɛ́ ɩ lɑkɩ tǝmlɛ kɛ
    ɩ tǝyɑɣɑ kɔŋkɔŋ tɑɑ.
  azb-azb: Onlardan sonra Binyamin və Xaşşuv öz evlərinin yanındakı sahəni bərpa etdilər.
    Onlardan sonra Ananya oğlu Maaseya oğlu Azarya öz evinin yanındakı sahəni bərpa
    etdi.
  eng-DBY: After them repaired Benjamin and Hasshub over against their house. After
    them repaired Azariah the son of Maaseiah, the son of Ananiah, by his house.
  hin-2017: उनके बाद बिन्यामीन और हश्शूब ने अपने घर के सामने मरम्मत की; और इनके पीछे
    अजर्याह ने जो मासेयाह का पुत्र और अनन्याह का पोता था अपने घर के पास मरम्मत की।
  wol-KYG: Ña ca topp di liggéey, Beñamin la ak Asub. Ñuy defaraat làcc wa janook
    seen kër. Ka ca topp di liggéey, di Asaryaa doomu Maaseya doomu Anaña. Muy defaraat
    fa dendeek këram.
  eng-YLT: After them hath Benjamin strengthened, and Hashub, over-against their house;
    after him hath Azariah son of Maaseiah, son of Ananiah, strengthened, near his
    house.
  eng-WYC-2017: And Benjamin and Hashub builded after him over against their house;
    and Azariah, the son of Maaseiah, son of Ananiah, builded after him over against
    his own house.
  eng-WMBB: After them, Benjamin and Hasshub made repairs across from their house.
    After them, Azariah the son of Maaseiah the son of Ananiah made repairs beside
    his own house.
  urd-GVH: अगले हिस्से की तामीर बिनयमीन और हस्सूब के ज़ेरे-निगरानी थी। यह हिस्सा उनके
    घरों के सामने था। अज़रियाह बिन मासियाह बिन अननियाह ने अगले हिस्से की मरम्मत की।
    यह हिस्सा उसके घर के पास ही था।
  rug-rug: Pa kali dia arini si ari Benisimane meke Hasubu si tuvakia sapu pa kenuna
    sa dia vetu. Meke e Azaraea sa tuna koreo e Maseia, sa tuna koreo e Ananaea, si
    tuvakia sapu pa kenuna sa nana vetu.
  gaz-gaz: Isaaniin achittis Beniyaamii fi Hashuubittu fuula mana isaanii dura haaromse;
    isaanitti aansee immoo Azaariyaa ilma Maʼaseyaa ilma Anaaniyaatu mana isaa bira
    haaromse.
  fra-LSG: Après eux Benjamin et Haschub travaillèrent vis-à-vis de leur maison. Après
    eux Azaria, fils de Maaséja, fils d’Anania, travailla à côté de sa maison.
  yal-yal: Ne fan xanbi ra, Bunyamin nun Xasubu yi walima mɛnni e banxine yɛtagi.
    Ananiyaa dii xɛmɛn Maaseyaa dii xɛmɛna Asari fan yi walima mɛnni ne xanbi ra a
    banxin dɛxɔn ma.
  haw-1868: A malaila aku hoala hou ae la o Beniamina laua o Hasuba i kahi e ku pono
    ana i ko laua hale. A malaila aku hoala hou ae la o Azaria ke keiki a Maaseia
    ke keiki a Anania ma kahi e kokoke ana i kona hale.
  arb-NAV: وَبَعْدَهُمْ رَمَّمَ بَنْيَامِينُ وَحَشُّوبُ قُبَالَةَ بَيْتِهِمَا. كَمَا
    رَمَّمَ عَزَرْيَا بْنُ مَعْسِيَا بْنِ عَنَنْيَا بِجَانِبِ بَيْتِهِ.
  ewe-ewe: Benyamin, Hasub kple Azaria, Maaseya ƒe vi kple Anania ƒe tɔgbuiyɔvi woɖo
    gli la ƒe akpa siwo to woƒe aƒewo ŋu.
  eng-LEE: Next to him repaired Benjamin and Chashub opposite to their house. Next
    to him repaired 'Azaryah the son of Ma'aseyah the son of 'Ananyah alongside of
    his house.
  asm-FB: তেওঁলোকৰ পাছত বিন্যামীন আৰু হচুবে নিজৰ ঘৰৰ বিপৰীতে মেৰামতি কৰিলে। তেওঁলোকৰ
    পাছত অণিয়াৰ পুত্র মাচেয়া, মাচেয়াৰ পুত্ৰ অজৰিয়াই নিজৰ ঘৰৰ ওচৰত মেৰামতি কৰিলে।
  sus-A: بُنيَمِن نُن شَسُبُ نَشَ تّتّ يَءِلَن نَشَن نُ نَ عٍ شَ بَنشِ يَ رَ. مَاسٍيَ
    شَ دِ عَسَرَيَ، نَشَن قِندِشِ عَنَنَيَ شَ مَمَدِ رَ، عَ نَشَ تّتّ يَءِلَن عَ شَ
    بَنشِ قّ مَ.
  fra-SBL: Après eux, Benjamin et Hasshub firent des réparations en face de leur maison.
    Après eux, Azaria, fils de Maaséja, fils d'Anania, répara à côté de sa maison.
  hbo-hbo: אַחֲרָ֨יו הֶחֱזִ֧יק בִּנְיָמִ֛ן וְחַשּׁ֖וּב נֶ֣גֶד בֵּיתָ֑ם ס אַחֲרָ֣יו
    הֶחֱזִ֗יק עֲזַרְיָ֧ה בֶן־מַעֲשֵׂיָ֛ה בֶּן־עֲנָֽנְיָ֖ה אֵ֥צֶל בֵּיתֹֽו׃ ס
  piu-2006: '@see-verse:NEH.003.022'
  kik-kik: Kuuma harĩo, Benjamini na Hashubu magĩcookereria rũthingo gĩcunjĩ kĩrĩa
    kĩarĩ mbere ya nyũmba yao; na kũrigania nao, Azaria mũrũ wa Maaseia, mũrũ wa Anania,
    agĩcookereria rũthingo hakuhĩ na nyũmba yake.
  fra-NCL: Après eux Benjamin et Hasub réparaient vis-à-vis de leur maison. Après
    eux, Azarias, fils de Maasias, fils d’Ananie, réparait à côté de sa maison.
  cek-AK: Nihcae pacoengah kaom ahmuen loe Benjamin hoi Hasshub mah angma hnik im
    hmaa to pathoep hoi. Nihnik pacoengah kaom ahmuen loe Ananiah ih capa Maaseiah,
    anih ih capa Azariah mah angmah ih im hmaa to pathoep.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad-nagaba, Benjamín, Hasubʼmala, na e-negmar-asabin
    galu-nudaksamarmogad. Geb amar-nagaba, Maasías-machi-Azarías, e-neg-asabin galu-matusulid
    nudaksamogad. Azaríasʼde, Ananías-e-wagwad.
  uig-CYR: Буларниң йенида, Бинямин билән Һашшуб өз өйиниң удулидики бөлигини ясиди.
    Улардин кейин Ананияниң нәвриси, Маасеяһниң оғли Азария өз өйиниң йенидики қисимни
    ясиди.
  tel-2017: దాని పక్కన తమ యింటికి ఎదురుగా బెన్యామీను, హష్షూబు అనేవారు బాగు చేశారు.
    దాన్ని ఆనుకుని అనన్యా మనవడు, మయశేయా కొడుకు అజర్యా తన యింటి దగ్గర బాగు చేశాడు.
  hat-BSA: Apre yo menm, Benjamin avèk Haschub te fè reparasyon yo devan lakay pa
    yo. Apre yo, Azaria, fis a Maaséja a, fis a Anania a, te fè reparasyon yo devan
    lakay pa li.
  kos-kos: Benjamin ac Hasshub pa musai pola se toko, su oan mutun lohm seltal. Azariah,
    wen natul Maaseiah, su ma natul Ananiah, el musai pola se toko, su oan mutun lohm
    sel.
  hbo-WLC: אַחֲרָ֨יו הֶחֱזִ֧יק בִּנְיָמִ֛ן וְחַשּׁ֖וּב נֶ֣גֶד בֵּיתָ֑ם ס אַחֲרָ֣יו
    הֶחֱזִ֗יק עֲזַרְיָ֧ה בֶן־מַעֲשֵׂיָ֛ה בֶּן־עֲנָֽנְיָ֖ה אֵ֥צֶל בֵּיתֽוֹ׃ ס
  ibo-ibo: Isonye ha, Benjamin na Hashub wuziri akụkụ ahụ dị nʼihu ụlọ ha. Azaraya
    nwa Maaseia, onye bụkwa nwa nwa Ananaya wuziri nke na-esote ya, nke dịkwa nʼakụkụ
    ụlọ ya.
  ory-ory: ସେମାନଙ୍କ ଉତ୍ତାରେ ବିନ୍ୟାମୀନ୍ ଓ ହଶୂବ ଆପଣାମାନଙ୍କ ଗୃହ ସମ୍ମୁଖରେ ମରାମତି କଲେ।
    ସେମାନଙ୍କ ଉତ୍ତାରେ ଅନନୀୟର ପୌତ୍ର ମାସେୟର ପୁତ୍ର ଅସରୀୟ ଆପଣା ଗୃହ ନିକଟରେ ମରାମତି କଲା।
  chk-chk: Peniamin me Hasup ra senisefälietä ewe kinikin awenewenen imwer. Nge Asaria
    nöün Maseia we mwän, nge Maseia nöün Anania, a senisefälietä ewe kinikin ünükün
    imwan.
  rop-rop: Benjamin en Hesab bin bildimbek det najawan pat blanga det wol weya bin
    lida langa dubala haus. Esaraiya bin det san blanga Meiseiya, en grensan blanga
    Enanaiya, en imbin bildimbek det najawan pat weya bin lida langa im haus.
  ukr-1871: За ними лагодив Бенямин та Хашшув проти свого дому, а за ним лагодив Азарія,
    син Маасеїн, сина Ананїїного, коло свого дому.
  deu-1951: Nach ihnen bauten Benjamin und Hassub ihrem Hause gegenüber. Nach ihnen
    baute Asarja, der Sohn Maasejas, des Sohnes Ananjas, bei seinem Hause.
  eng-JPS: After them repaired Benjamin and Hasshub over against their house. After
    them repaired Azariah the son of Maaseiah the son of Ananiah beside his own house.
  srp-1865: Za njima opravlja Venijamin i Asuv prema svojim kuæama; a za njima opravlja
    Azarija sin Masije sina Ananijina uz svoju kuæu.
  lug-lug: Ekitundu ekyaddirira ne kibuukibwa, Benyamini ne Kassubu ne baddaabiriza
    okwolekera ennyumba yaabwe, Azaliya mutabani wa Maaseya muzzukulu wa Ananiya naye
    n’addaabiriza ekifo ekiriraanye ennyumba ye.
  heb-heb: אחריו החזיק בנימן וחשוב נגד ביתם אחריו החזיק עזריה בן מעשיה בן ענניה אצל
    ביתו׃
  ben-IRV: তারপরে বিন্যামীন ও হশূব নিজের নিজের বাড়ির সামনে সারাই করল। তারপরে অননিয়ের
    ছেলে মাসেয়ের ছেলে অসরিয় নিজের বাড়ির পাশে সারাই করল।
  pan-pan: ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਬਿਨਯਾਮੀਨ ਅਤੇ ਹਸ਼ੂਬ ਨੇ ਆਪਣੇ ਘਰ ਦੇ ਸਾਹਮਣੇ ਮੁਰੰਮਤ ਕੀਤੀ ਅਤੇ
    ਉਨ੍ਹਾਂ ਤੋਂ ਅੱਗੇ ਅਨਨਯਾਹ ਦੇ ਪੋਤਰੇ ਮਅਸੇਯਾਹ ਦੇ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਨੇ ਆਪਣੇ ਘਰ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ တို့နောက် မှ၊ ဗင်္ယာမိန် နှင့် ဟာရှုပ် သည် မိမိ အိမ် တစ်ဘက်တချက် ၌ပြင်
    ကြ၏။ သူ တို့နောက် မှ၊ အာနနိ သား ဖြစ်သော မာသေယ ၏သား အာဇရိ သည် မိမိ အိမ် တစ်ဘက်တချက်
    ၌ ပြင် ၏။
  tbg-tbg: Benaminika, Hasupuka, vitanta vo vaiintinavu hampata vira vuruvi náitanta
    naavu tataaqa vau vaantaavurara, qaiqaa autu kora. Maseaara maaqu Ananiaara nainti
    Asariaava, viva vo vaiintinavu hampata nai naavu tataaqa vau vaantaavurara qaiqaa
    autu kora.
  hmo-hmo: Idia edia murinai, Beniamina bona Hasubu ese magu idia hanamoa lou, edia
    ruma ena vairana kahana dekenai. Asaraia Maseaia, Ananaia ena tubuna ese ma magu
    kahana ia hanamoa, iena ruma ena vairana dekenai.
  urd-urd: फिर बिनयमीन और हसूब ने अपने घर के सामने तक मरम्मत की। फिर 'अज़रियाह बिन
    मा'सियाह बिन 'अननियाह ने अपने घर के बराबर तक मरम्मत की।
  rus-SYN: За ними чинил Вениамин и Хашшув, против дома своего; за ними чинил Азария,
    сын Маасеи, сын Анании, возле дома своего.
  bqc-SIM: A gbɛa Bɛ̃yãmɛɛ ń Asubuo bĩ́i pↄ́ bↄaa ń ń bɛo kɛ̀kɛ bò. A gbɛa Maasea
    nɛ́ Azalia, Anania tↄũna bĩ́i pↄ́ kú a bɛ saɛ kɛ̀kɛ bò.
  tcz-CHONGTHU: Amaho ban ah hin Benjamin leh Hesshub amani toh kigalsai ja um chu
    asempha lhonin ahi; chule amani banna chun Ananiah chapoa Maasei’ah chapa Azariah
    chun ama inkom chu asemphan ahi.
  mar-mar: बन्यामीन आणि हश्शूब यांनी आपापल्या घरासमोरील भिंत दुरुस्त केली अनन्याचा
    पुत्र मासेया. मासेयाचा पुत्र अजऱ्या. याने आपल्या घरालगतच्या भिंतीचे दुरुस्तीचे
    काम केले.
  qub-qub: Paycuna allchashanpa lädunman cajtana Benjaminwan Hasub allcharan wasin
    lädunpa. Chaypita caj pergatana allcharan Azarías quiquinpa wasin lädunpa. Pay
    caran Maasiaspa wamran, Ananiaspana willcan.
  hat-hat: Benjamen ak Achoub te repare pòsyon miray ki devan lakay yo a, pòsyon ki
    vin apre a. Azarya, pitit gason Maseya a, pitit pitit gason Ananya a, te rebati
    pòsyon miray ki vin apre a, devan lakay li a.
  eng-BSB: Beyond them, Benjamin and Hasshub made repairs in front of their house,
    and next to them, Azariah son of Maaseiah, the son of Ananiah, made repairs beside
    his house.
  eng-WEBPB: After them, Benjamin and Hasshub made repairs across from their house.
    After them, Azariah the son of Maaseiah the son of Ananiah made repairs beside
    his own house.
  kbq-kbq: Hagi pristi vahe'ma eri'zama eri'za vahe'mo'za eme atrazaretira Benzamini'ene
    Hasubuke no zanimofo avuga kuma kegina huke vu'na'e. Zanagrama erike ome atratetira,
    Ma'aseia nemofo Anania negeho Azaria, agra'a nomofo tva'ontera kuma kegina hu'ne.
  nhe-BL: Huan ininnacastla tequitique Benjamín huan Hasub. Yajuanti quicualchijchijque
    nopa tepamitl tlen mocahuayaya inincalixpa. Huan ininnacastla tequitqui Azarías,
    icone Maazías huan iixhui Ananías. Yajaya quicualchijchijqui tlen nechca ichaj.
  gub-BL: Mezàmi a'e, Axu a'e no, uzapo ipehegwer wàpuz henataromo har a'e wà. Azari
    Mazez ta'yr Anani hemimino uzapo ipehegwer a'e pehegwer rehe uzekok ma'e wàpuz
    henataromo har a'e wà no.
  eng-DRA: 'After him built Benjamin and Hasub, over against their own house: and
    after him built Azarias the son of Maasias the son of Ananias over against his
    house.'
