verse: NEH.003.022
translations:
  mal-C: അതിനടുത്തഭാഗം സമീപപ്രദേശങ്ങളിലുള്ള പുരോഹിതർ അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Darnach besserten aus die Priester, die Männer des Landbezirks.
  lin-lin: Banganga-Nzambe oyo bazalaki kovanda na bamboka mike-mike ya zingazinga,
    bango mpe babongisaki sima na ye.
  eng-LSV: And after him the priests, men of the circuit, have strengthened.
  eng-GNV: After him also fortified the Priests, the men of the playne.
  eng-WEBSTER: And after him repaired the priests, the men of the plain.
  nhw-BL: Huan iquespa quicualchijchijque nopa tepamitl nopa totajtzitzi catli ejque
    nopa tlamayamitl nechca hueyatl Jordán.
  swh-ONEN: Baada yake, ukarabati ulifanywa na makuhani waliotoka eneo lililouzunguka
    mji.
  bba-bba: Win bɔkuɔ yɑ̃ku kowo be bɑ wɑ̃ɑ Yerusɑlɛmun bɑru kpɑɑnɔ bɑ mɑɑ beɡiɑ bɑnɑ.
  eng-KJVCPB: And after him repaired the priests, the men of the plain.
  luo-luo: Jodolo mane odak e gwengʼ e molworo Jerusalem nogedo e dir Meremoth.
  meu-meu: Ia ohena ai, hahelaḡa taudia, Taora taudia, ese maḡu e bania.
  npi-ULB: तिनीपछि पुजारीहरू, यरूशलेम वरिपरिको क्षेत्रका मानिसहरूले मर्मत गरे ।
  yor-yor: Àtúnṣe tí a tún túnṣe lẹ́yìn rẹ̀ ní àwọn àlùfáà ní àyíká agbègbè túnṣe.
  ind-ind: Bagian tembok berikutnya diperbaiki oleh para imam yang tinggal di daerah
    sekitar Yerusalem.
  pes-OPCB: 'قسمتهای دیگر حصار توسط این کاهنان بازسازی شد: کاهنانی که از حومهٔ اورشلیم
    بودند قسمت بعدی حصار را تعمیر کردند.'
  tgl-ULB: Kasunod niya ang mga pari, ang mga kalalakihan mula sa lugar sa palibot
    ng Jerusalem ang nag-ayos.
  hui-hui: Loma binigo mo miaga agali dindi Yarusaleme kaware wiapara para biaruha
    haga maru hearu tigua pabe ala Meremodo halume bialu hene wiagoria howa bu yolo
    mialu bini.
  mya-mya: အောက်​ပါ​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည် မြို့​ရိုး​တည် ဆောက်​မှု​တွင်​ပါ​ဝင်​ကူ​ညီ​ကြ​လေ​သည်။
    ယေ​ရု​ရှ​လင်​မြို့​အ​နီး​တစ်​ဝိုက်​ရှိ​နယ်​မြေ​မှ ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​မြို့​ရိုး​နောက်​တစ်
    ပိုင်း​ကို​တည်​ဆောက်​ကြ​၏။
  bod-N: དེ་དང་མུ་མཐུད་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཐང་དུ་གནས་པའི་མཆོད་དཔོན་རྣམས་ཡིན་ནོ།
    །
  sna-sna: Zvakagadzirwa mumashure make zvakaitwa navaprista vaibva mudunhu rakapoteredza.
  spa-BLM: Después de él, los sacerdotes, los hombres de los alrededores hicieron
    las reparaciones.
  cac-cac: Axo junxo macan̈, a eb' sacerdote cajan d'a sch'olanil a' Jordán ix b'oanxiq'uei.
  swh-ULB: Kisha baada yake makuhani, watu wa eneo hilo karibu na Yerusalemu, walijenga.
  bel-bel: За ім папраўлялі сьвятары з ваколіц.
  deu-ELBBK: Und neben ihm besserten aus die Priester, die Männer des Jordankreises.
  mbb-OT: Is sunud he mibangun te vahin te verengbeng iyan is menge memumuhat he ziyà
    te peliǥuy te Jerusalem.
  mal-2015: അതിന്റെശേഷം നാട്ടുപുറക്കാരായ പുരോഹിതന്മാർ അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Paš leste prikerenas o rašaja, save sas andral o gava pašal o foros.
  pes-OPV: و بعد از او کاهنان، از اهل غور تعمیرنمودند.
  ron-1924: Дупэ ел, ау лукрат преоций дин ымпрежуримиле Иерусалимулуй.
  ben-OBCV: পার্শ্ববর্তী অঞ্চলের নিবাসী যাজকেরা তার পরের অংশটি মেরামত করলেন।
  som-som: Meeshii isaga ku xigtayna waxaa cusboonaysiiyey wadaaddadii ahaa dadkii
    Bannaanka.
  lat-VUC: Et post eum ædificaverunt sacerdotes, viri de campestribus Jordanis.
  eng-ASVBT: And after him repaired the priests, the men of the Plain.
  ita-1885: E dopo lui, ristorarono i sacerdoti che abitavano nella pianura.
  eng-ULB: Next to him the priests, the men from the area around Jerusalem, repaired.
  spa-VBL: A continuación, los sacerdotes de los alrededores hicieron las reparaciones.
  fra-_FOB: Après lui travaillèrent les sacrificateurs de la contrée environnante.
  mal-mal: അതിനടുത്ത ഭാഗം സമീപപ്രദേശത്തെ പുരോഹിതന്മാർ അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Zail ke hisse un imāmoṅ ne tāmīr kie jo shahr ke gird-o-nawāh meṅ rahte
    the.
  suz-BL: मेकेर रे बोइश्‍शा, आ नेक्‍था बाक्‍शो चढ़ेबपुकीमी प्रोव़तेक्‍म।
  ita-1927: Dopo di lui lavorarono i sacerdoti che abitavano il contado.
  ckb-ckb: پاش ئەویش کاهینەکانی ناوچەکانی دەوروبەری ئۆرشەلیم ڕووخاوییەکەیان چاککردەوە.
  eng-BBE: After him were working the priests, the men of the lowland.
  kan-OKCV: ಮುಂದಿನ ಭಾಗವನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಸುತ್ತಲಿನ ಪ್ರದೇಶದ ಯಾಜಕರು.
  bbb-bbb: '@see-verse:NEH.003.021'
  tam-2017: அவனுக்குப் பிறகு சமபூமியில் தங்கியிருக்கிற ஆசாரியர்கள் பழுதுபார்த்துக்
    கட்டினார்கள்.
  spa-RV-1909: Después de él restauraron los sacerdotes, los varones de la campiña.
  ron-BTF: Și după el au reparat preoții, bărbații câmpiei.
  eng-WEBP: After him, the priests, the men of the surrounding area made repairs.
  eng-FBV: Next were the priests from the area around made repairs.
  nld-1939: Vervolgens bouwden de priesters, die daar in de buurt woonden;
  nch-BL: Huan inacasta quicualchijchijque nopa tepamit nopa totajtzitzi cati ehuayayaj
    ipan nopa tamayamit nechca hueyat Jordán.
  vie-1934: Sau người có những thầy tế lễ, là kẻ ở đồng bằng Giô-đanh, tu bổ.
  hin-CV: उसके पास वाले भाग की मरम्मत घाटी के पास रहनेवाले पुरोहितों ने की.
  spa-BES: Después de él trabajaban los sacerdotes, los hombres del valle del Jordán.
  tdx-tdx: Nanonjohy aze namboatse o mpisoroñeo, ondaty nte-montoñeo.
  tha-KJV: ถัดเขาไปคือบรรดาปุโรหิตชาวที่ราบได้​ซ่อมแซม
  por-BR-2018: E depois dele repararam os sacerdotes, os que habitavam na vizinhança.
  deu-ELO: Und nächst ihm besserten aus die Priester, die Männer des Jordankreises.
  eng-WYC-2018: And [the] priests, men of the field places of Jordan, builded after
    him. (And the priests, from the area around Jerusalem, rebuilt after him.)
  epo-epo: Post li konstruis la pastroj, kiuj loĝis en la ĉirkaŭaĵo.
  uig-PIN: Bulardin keyinki bir ⱪismini Iordan tüzlǝnglikidikilǝr, kaⱨinlar yasidi.
  beo-beo: Gobele salasu dunu ilia dio haguduga dedei amo da gagoi dobea feadili legei
    eno mogili gagoi. Gobele salasu dunu amo da Yelusaleme moilai gadenene esalu,
    da feadili legei mogili gagoi.
  tpi-OTNT: Na sampela pris tu i wokim sampela hap bilong banis. Ol pris bilong ol
    ples i stap klostu long Jerusalem i skruim hap bilong banis klostu long lain bilong
    Meremot.
  hau-SA: Firistoci daga kewayen yankin ne suka yi gyare-gyaren biye da shi.
  uig-LAT: Bulardin kéyinki bir qismini Iordan tüzlenglikidikiler, kahinlar yasidi.
  nde-nde: Sekusuka lapho kwalungisa abaphristi bakulowomango.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe he kau taulaʻeiki, ʻae kau tangata ʻoe tafangafanga.
  ces-1613: Za ním opravovali kněží, kteříž bydlili v rovině.
  eng-WMB: After him, the priests, the men of the surrounding area made repairs.
  tam-TCV: அவனுக்கு அடுத்தாக திருத்த வேலைகள் சுற்றுப்புறங்களிலுள்ள ஆசாரியர்களினால்
    செய்யப்பட்டன.
  ceb-ULB: Sunod kaniya nga nag-ayo mao ang mga pari, ug ang mga kalalakin-an nga
    nagpuyo gikan sa dapit nga nakapalibot sa Jerusalem.
  pol-UBG: Za nim naprawiali kapłani, którzy mieszkali na równinie.
  urd-GVU: ذیل کے حصے اُن اماموں نے تعمیر کئے جو شہر کے گرد و نواح میں رہتے تھے۔
  deu-1912: Nach ihm bauten die Priester, die Männer aus der Gegend.
  ntj-ntj: '@see-verse:NEH.003.021'
  kan-2017: ಮುಂದಿನ ಭಾಗವನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಯೊರ್ದನ್ ಹೊಳೆಯ ತಗ್ಗಿನಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ
    ಯಾಜಕರು.
  yap-yap: 'Pi prist ni ba’aray e yad e ra ubungyed e yuyang ni ba’aray ko fare yoror:
    Prist u lan yu Jerusalem e ra ubungyed e gin migid;'
  hlt-MCSB: Anih phoeikah te vannaem hlang rhoek kah khosoih rhoek loh a tlaih uh.
  mdy-ETH: ዬኖይዳፓ ሄሊ ዓኣ ዲሮ ኮሼ ቄኤሶኮ ሱንፃ ሃካፓ ዴማ ዓኣ ጎይፆኬ፦ ዬሩሳላሜ ካታሞ ኮይሎይዳ ዓኣ ቄኤሳ ዬካፓ ሄሊ
    ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Afei, asɔfoɔ a wɔfifiri amantam a atwa hɔ ahyia na wɔdi soɔ.
  eng-WEBU: After him, the priests, the men of the surrounding area made repairs.
  wal-wal: Appe kaalliyaagaa Yerusalaame heera garatiya biittan de7iya qeeseti gimbbidosona.
  spa-PDDPT: Detrás de él repararon los sacerdotes procedentes de la llanura.
  gun-gun: Ha'e va'e rire sacerdote kuery tetã rovai rupi ikuai va'e ju omba'eapo.
  agu-BL: Ma yi junt piẍ yi xom tzaj, e' cu'n yi e' pale' yi najlche' ẍk'ajlaj Jordán,
    bnon tetz.
  ilo-ULB: Simmaruno kenkuana a nagtarimaan dagiti padi, isuda dagiti lallaki a naggapu
    iti aglawlaw ti Jerusalem.
  kpg-kpg: 'Hunu gau hai mee dabu ala gu hagaduu aga hoou di abaaba deenei: Digau
    hai mee dabu mai nia gowaa e hoohoo gi Jerusalem guu hau di gunga nomuli.'
  uig-ARA: بۇلاردىن كېيىنكى بىر قىسمىنى ئىئوردان تۈزلەڭلىكىدىكىلەر، كاھىنلار ياسىدى.
  sus-sus: Sɛrɛxɛdubɛ naxee keli Darisalamu rabilinyi ra, nee naxa tɛtɛ yailan Meremoti
    xa wali sɛɛti ma.
  pon-2006: 'Samworo pwukat me peusehla onohnsapahl en kehlo: Samworo kan sang wasa
    kan me kapilpene Serusalem me peusehlahsang;'
  ksd-ksd: A umana tena tinabar nina dia ki ta ra gunan i tamataman dia ga mamal ta
    kana ngu na papalum.
  tur-YTC: Ondan sonra, çevredeki adamlar, kâhinler, onardılar.
  ind-AYT: Di sampingnya, para imam, orang-orang dari wilayah sekitar, melakukan perbaikan.
  nya-nya: Pambuyo pake ansembe okhala ku chidikha anakonzanso chigawo china.
  hrv-hrv: Za njima su radili na popravcima svećenici koji su živjeli u Okružju.
  mps-mps: Tama te pris mebago me te obo banis me badu geselali. Te Jerusalem pąde
    elalubo bulude bidibo pris dabego te obo sę te Meremotgo hani sę ebo pąde te
    sę wadoasa yalio.
  tpi-tpi: Na sampela pris tu i wokim sampela hap bilong banis. Ol pris bilong ol
    ples i stap klostu long Jerusalem i skruim hap bilong banis klostu long lain bilong
    Meremot.
  dan-1931: Efter ham arbejdede Præsterne, Mændene fra Omegnen.
  vie-OVCB: Phần kế tiếp do các thầy tế lễ ở đồng bằng sửa chữa.
  guj-2017: તેની બાજુમાં યરુશાલેમની આસપાસના પ્રદેશમાં રહેતા યાજકોએ મરામત કરતા હતા.
  pon-2006A: 'Samworo pwukat me peusehla onohnsapahl en kehlo: Samworo kan sang wasa
    kan me kapilpene Serusalem me peusehlahsang;'
  por-BRBSL: Depois dele, os sacerdotes, os homens das redondezas, fizeram reparos.
  cth-cth: Ahni hnukkhu atengpam e vaihmanaw ni a pathoup awh.
  twi-twi: Afei, asɔfo a wofifi amantam a atwa hɔ ahyia na wodi so.
  hlt-hlt: Anih phoeikah te vannaem hlang rhoek kah khosoih rhoek loh a tlaih uh.
  tbz-SIM: O kó difɔ̃nkúò kɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ yɛ̀nní yɛhɛkɛ̀ yɛ̀ɛ̀ tɔ̀kɛ́nɛ̀ Sedisɑdɛmmu
    kɛ̀ bɛ̀ɛ sɔɔtɛ́.
  msy-2020: Ezɨ ofa gamir gumazir maba, dɨvazir nar mabar ingari. Jerusalemɨn boroghɨn
    itir ofa gamir gumaziba, dɨvazir nam Meremotɨn adarazir boroghɨn an ingari.
  dop-dop: Kɔtǝlɑɑ mpɑ pɑ lɩɩnɑ Yosɑlɛm tɔ, mpɛ pɑ lɑkɑɣɑnɑ tǝmlɛ kɛ pɑ wɑɑlɩ.
  azb-azb: Ondan sonra isə o düzənlikdə yaşayan kahinlər bərpa işləri gördülər.
  eng-DBY: And after him repaired the priests, the men of the plain [of Jordan].
  hin-2017: उसके बाद उन याजकों ने मरम्मत की जो तराई के मनुष्य थे।
  wol-KYG: Ña topp ca moom di defaraat, di sarxalkat ya dëkke la wër Yerusalem.
  eng-YLT: And after him have the priests, men of the circuit, strengthened.
  eng-WYC-2017: And [the] priests, men of the field places of Jordan, builded after
    him.
  eng-WMBB: After him, the priests, the men of the surrounding area made repairs.
  urd-GVH: ज़ैल के हिस्से उन इमामों ने तामीर किए जो शहर के गिर्दो-नवाह में रहते थे।
  rug-rug: Hoda la pule si ari na hiama pu maedi gua koari na vasileana pa vari kalina
    Zerusalema na tuvakia sa kukuruna sa goba.
  gaz-gaz: Isatti aansee immoo luboota naannoo sana jiranittu haaromse.
  fra-LSG: Après lui travaillèrent les sacrificateurs des environs de Jérusalem.
  yal-yal: Saraxaraliin naxanye sa keli Yerusalɛn rabilinne yi, ne fan yi walima mɛn
    xanbi ra.
  haw-1868: A malaila aku hoala hou ae la ka poe kahuna, o na kanaka o ka papu.
  arb-NAV: ثُمَّ بَعْدَهُ قَامَ الْكَهَنَةُ أَهْلُ الْغَوْرِ بِالتَّرْمِيمِ.
  ewe-ewe: Ame siwo wɔ dɔ kplɔ wo ɖo la woe nye nunɔla siwo tso nuto siwo ƒo xlã wo
    la me.
  eng-LEE: And next to him repaired the priests, the men of the plain [of Jordan].
  asm-FB: তেওঁৰ পাছত যিৰূচালেমৰ চাৰিও সীমাৰ পৰা অহা লোকসকল আৰু পুৰোহিতসকলে মেৰামতি
    কৰিলে।
  sus-A: سّرّشّدُبّ نَشٍيٍ كٍلِ دَرِ سَلَمُ رَبِلِنيِ رَ، نٍيٍ نَشَ تّتّ يَءِلَن مٍرٍ مٌتِ
    شَ وَلِ سّيتِ مَ.
  fra-SBL: Après lui, les prêtres, les hommes des environs firent des réparations.
  hbo-hbo: וְאַחֲרָ֛יו הֶחֱזִ֥יקוּ הַכֹּהֲנִ֖ים אַנְשֵׁ֥י הַכִּכָּֽר׃
  piu-2006: '@see-verse:NEH.003.021'
  kik-kik: Kũrigania nake, rũthingo rwacookereirio nĩ athĩnjĩri-Ngai a kuuma rũgongo
    rũrĩa rwathiũrũrũkĩirie kũu.
  fra-NCL: Après lui réparaient les prêtres, les hommes de la plaine du Jourdain.
  cek-AK: Anih pacoengah kaom ahmuen loe azawn ah kaom qaimanawk mah pathoep o.
  cuk-cuk: Meremot-nagaba, dule-irwa-Bab-Dummadse-gormalad Jerusalén-dikarba-mamaimaladi
    galu-nudaksamarmogad.
  uig-CYR: Булардин кейинки бир қисмини Иордан түзләңлигидикиләр, каһинлар ясиди.
  tel-2017: దాన్ని అనుకుని యెరూషలేము చుట్టుపక్కల ప్రాంతాల్లో నివసించే యాజకులు బాగు
    చేశారు.
  hat-BSA: Apre li, prèt yo mesye a vale yo te reyisi fè reparasyon yo.
  kos-kos: 'Mwet tol inge wi sifil musai kutu pola ke pot uh: Mwet tol ke acn raunela
    acn Jerusalem elos musai pola se toko.'
  hbo-WLC: וְאַחֲרָ֛יו הֶחֱזִ֥יקוּ הַכֹּהֲנִ֖ים אַנְשֵׁ֥י הַכִּכָּֽר׃
  ibo-ibo: Ndị nchụaja si nʼakụkụ Jerusalem wuziri akụkụ nke na-esote ya.
  ory-ory: ପୁଣି, ପ୍ରାନ୍ତରବାସୀ ଯାଜକମାନେ ମରାମତି କଲେ।
  chk-chk: Nge ekewe souasor mi imweimw ünükün Jerusalem ra senisefälietä ewe kinikin
    ünükün.
  rop-rop: Detlot serramonimen hubin jidan gulijap langa Jerusalem bin bildimbek naja
    pat blanga det wol. Dislot na ola neim blanga olabat.
  ukr-1871: За ним лагодили сьвященники з околиць.
  deu-1951: Nach ihm bauten die Priester, die Männer der Umgebung.
  eng-JPS: And after him repaired the priests, the men of the Plain.
  srp-1865: A za njim opravljaše sveštenici koji življahu u ravnici.
  lug-lug: Bakabona ab’omu lusenyi ne baddaabiriza ekitundu ekyaddirira.
  heb-heb: ואחריו החזיקו הכהנים אנשי הככר׃
  ben-IRV: তারপরে যর্দ্দনের চারপাশের এলাকার যাজকেরা সারাই করল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਉਨ੍ਹਾਂ ਜਾਜਕਾਂ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ ਜਿਹੜੇ ਮੈਦਾਨੀ ਇਲਾਕਿਆਂ ਦੇ ਮਨੁੱਖ
    ਸਨ।
  mya-JVB: သူ့ နောက် မှ၊ ချိုင့် အရပ်သား ယဇ် ပုရောဟိတ်တို့သည် ပြင် ကြ၏။
  tbg-tbg: Ho Kotira kaiqa vara amite vau vaiintika vokukavata vi kaiqara vare vaura.
    Kotira kaiqa vara amite vau vaiintika Ieruharemi aaqaini vauka vika vaantaavura
    vira vuruvi vaura qaiqaa autu kora.
  hmo-hmo: Meremoto ena murinai, hahelagaia taudia, Ierusalema kahana noho taudia
    ese magu kahana ta idia hanamoa lou.
  urd-urd: फिर नशेब के रहनेवाले काहिनों ने मरम्मत की।
  rus-SYN: За ним чинили священники из окрестностей.
  bqc-SIM: A gbɛa sa'ona pↄ́ kãi ń Yelusalɛũↄ bĩ́i kɛ̀kɛ bò.
  tcz-CHONGTHU: Ama banna hin thempu hole phaicham a cheng hon asem phauvin ahi.
  mar-mar: भिंतीच्या पुढच्या भागाची दुरुस्ती यरूशलेमभोवती राहणाऱ्या याजकांनी केली.
  qub-qub: Chaypita päsaraj caj pergatana allcharan Jordán guechwa pampacho tiyaj
    cüracuna.
  hat-hat: Men non prèt ki te ede nan rebati miray ranpa lavil Jerizalèm lan tou.
    Prèt ki rete nan tout zòn bò lavil la rebati pòsyon miray ki vin apre kay Elyachib
    la.
  eng-BSB: And next to him, the priests from the surrounding area made repairs.
  eng-WEBPB: After him, the priests, the men of the surrounding area made repairs.
  kbq-kbq: Hagi Meremoti'ma keginama huno ome atrege'za, anantetira Jerusalemi kumamofo
    tvaonte'ma megagi'nea kumatmimpi pristi vahe'mo'za e'za kuma kegina hu'za vu'naze.
  nhe-BL: Huan iquespa quicualchijchijque nopa tepamitl nopa totajtzitzi tlen ejque
    nopa tlamayamitl nechca atemitl Jordán.
  gub-BL: 'Xaxeto upytywà ipàrirogawtàtà iaiha ma''e iapo wi mehe wà no. Na''aw waner
    xe wà: Xaxeto Zeruzarez izywyr wiko ma''e uzapo ipehegwer a''e pehegwer rehe uzekok
    ma''e wà.'
  eng-DRA: And after him built the priests, the men of the plains of the Jordan.
