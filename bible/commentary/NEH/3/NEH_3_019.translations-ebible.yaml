verse: NEH.003.019
translations:
  mal-C: അതിനുമപ്പുറം മിസ്പായുടെ അധികാരിയായ യേശുവയുടെ മകൻ ഏസെർ കോണിങ്കലെ ആയുധശാലയിലേക്കുള്ള
    കയറ്റത്തിന്റെ മുമ്പിലുള്ളതായ മറ്റൊരുഭാഗം നന്നാക്കി.
  deu-TKW: Daneben besserte Eser, der Sohn Jesuas, der Oberste der Hälfte von Mizpa,
    eine zweite Strecke aus, gegenüber dem Aufstiege des Rüsthauses zum Winkel.
  lin-lin: Ezeri, mwana mobali ya Jozue, mokambi ya Mitsipa, abongisaki esika mosusu,
    longwa na esika oyo etalani na ndako oyo babombelaka bibundeli kino na esika oyo
    bamir ekutana.
  eng-LSV: And Ezer son of Jeshua, head of Mizpah, strengthens, by his hand, a second
    measure, from in front of the ascent of the armory at the angle.
  eng-GNV: And next vnto him fortified Ezer, the sonne of Ieshua the ruler of Mizpah,
    the other portion ouer against the going vp to the corner of the armour.
  eng-WEBSTER: And next to him repaired Ezer the son of Jeshua, the ruler of Mizpah,
    another piece over against the ascent to the armory, at the turning of the wall
    .
  nhw-BL: Huan ininnacastla quicualchijchijqui nopa tepamitl Ezer, icone Jesúa, catli
    elqui gobernador ipan tlajco nopa municipio Mizpa. Yaya tequitqui iixmelac nopa
    tlaixtemolis campa nopa cali campa quiajoctoya nochi tepostli para ica tlahuilanase
    nopona campa moixnamiquiyaya nopa tepamitl.
  swh-ONEN: Baada yao, Ezeri mwana wa Yeshua, mtawala wa Mispa, alikarabati sehemu
    nyingine, kuanzia ile sehemu inayotazamana na mwinuko wa kuelekea kwenye ghala
    la kuhifadhia silaha, mpaka kwenye pembe ya ukuta.
  bba-bba: Ben bɔkuɔ Esɛɛ, Yosuen bii, Misipɑn sunɔ u mɑɑ suɑ min di u kɑ dɑ sere
    mi bɑ rɑ tɑbu yɑ̃nu bere ɡbɑ̃rɑrun ɡoo ɡɔmkirɔ.
  eng-KJVCPB: And next to him repaired Ezer the son of Jeshua, the ruler of Mizpah,
    another piece over against the going up to the armoury at the turning of the wall.
  luo-luo: Ezer wuod Jeshua, ma jatend Mizpa, nochako ogero migawo machielo e dir
    jo-Binnui kama omanyore gi yo ma idho kochomo kar keno mar gige lweny man kama
    ohinga ogomogo.
  meu-meu: bona ia ohena ai Esere Iesua, Mispa lohiana, ese maḡu kahana ta e bania,
    tuari ḡaudia e haboudia rumana italaina ai, Maḡu Magevana ai.
  npi-ULB: तिनीपछि मिस्पाका शासक येशूअका छोरा एसेरले अर्को भाग मर्मत गरे जुन पर्खालको
    कुनामा हतियारखानाको भिरालोको सामुन्‍नेको भाग थियो ।
  yor-yor: Lẹ́yìn rẹ̀ ni Eseri ọmọ Jeṣua, alákòóso Mispa, tún ìbò mìíràn ṣe, láti
    ibìkan tí ó kojú sí ibi gíga sí ilé-ìhámọ́ra títí dé orígun.
  ind-ind: Bagian tembok kota di depan gudang senjata sampai bagian sudut diperbaiki
    oleh kelompok Ezer anak Yesua, pemimpin kota Mispa.
  pes-OPCB: قسمت دیگر حصار را عازر (پسر یشوع) که شهردار مصفه بود از روبروی اسلحه‌خانه
    تا پیچ حصار تعمیر کرد.
  tgl-ULB: Si Ezer ang sumunod sa kaniya na nag-ayos. Siya ay anak ni Jeshua, pinuno
    ng Mizpa, na nag-ayos sa isa pang bahagi sa kabila ng paakyat patungo sa taguan
    ng mga armas, sa tukod.
  hui-hui: Yasua igini Ese ibu nde Misiba tanoha agali haguane henego ibugua bu yolo
    muwa bialu hene. Ani buwa mbirale wai biaga damene tara tararu wiagane anda heagoria
    howa tigua bima pialu pabe gimbuni pau lenegoria biairi hene.
  mya-mya: ယော​ရှ​၏​သား၊ မိ​ဇ​ပါ​မြို့​ကို​အုပ်​ချုပ်​ရ​သူ ဧ​ဇေ​ရ​သည် လက်​နက်​တိုက်​ရှေ့​ရှိ​မြို့​ရိုး​ကို
    မြို့​ထောင့်​တိုင်​အောင်​တည်​ဆောက်​လေ​သည်။
  bod-N: ཁོའི་ཉེ་འགྲམ་དུ་མཱས་ཟི་ཕཱ་ཡི་བདག་གཉེར་པ་སྟེ། ཡེ་ཤུ་ཨའི་བུ་ཨེ་ཟེར་གྱིས་ཡར་མཚོན་ཆའི་ཁང་པར་འགྲོ་སའི་ཁ་གཏད་ཀྱི་མཁར་གྱང་ཁག་རྗེས་མ་དེ་དཀྱོགས་མཚམས་བར་དུ་ཉམས་གསོ་མཛད།
  sna-sna: Aimutevera ndiEzeri mwanakomana waJeshua, mutongi weMizipa, akagadzira
    chimwe chikamu kubva pamukwidza wakatarisana neimba yezvombo zvehondo kusvikira
    pakona.
  spa-BLM: Después de él, Ezer hijo de Jesúa, gobernante de Mizpa, reparó otra porción
    al otro lado de la subida a la armería, en el recodo de la muralla.
  cac-cac: Axo vin̈aj Ezer yuninal vin̈aj Jesúa, yajal d'a Mizpa, a vin̈ ix b'oanxiq'ue
    jun macan̈xo d'a yichan̈ b'aj smolchaj yamc'ab' yic oval b'aj scumlaj muro chi'.
  swh-ULB: Baada yake alijenga Ezeri, mwana wa Yeshua, mtawala wa Mispa, alijenga
    sehemu nyingine kuelekea ghala ya silaha, kwenye kona ya ukuta.
  bel-bel: А каля яго папраўляў Эзэр, сын Ісуса, начальнік Міцфы, на другім участку,
    насупраць уваходу ў збройню на вугле.
  deu-ELBBK: Und ihm zur Seite besserte Eser, der Sohn Jeschuas, der Oberste von Mizpa,
    eine andere Strecke aus, gegenüber dem Aufgang zum Zeughaus des Winkels.
  mbb-OT: Is sunud iyan is anak ni Jeshua he si Ezer he pengulu te Mizpa. Mibangun
    din is bahin te verengbeng he ebpekesinaru ziyà te teleǥuey te menge ǥumaan taman
    diyà te suyuk te verengbeng.
  mal-2015: അവന്റെ അപ്പുറം മിസ്പാപ്രഭുവായ യേശുവയുടെ മകൻ ഏസെർ കോണിങ്കലെ ആയുധശാലെക്കുള്ള
    കയറ്റത്തിന്നു നേരെ മറ്റൊരു ഭാഗം അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Paš lende prikerelas o Ezer, le Ješuaskro čhavo, o vodcas andre Micpa.
    Ov prikerelas aver kotor le muroskro dži pro rohos, kaj sas o zbraňe andro sklados.
  pes-OPV: و به پهلوی او، عازر بن یشوع رئیس مصفه قسمت دیگر را در برابر فراز سلاح خانه
    نزدزاویه، تعمیر نمود.
  ron-1924: ши алэтурь де ел Езер, фиул луй Иосуа, май-мареле Мицпей, а дрес о алтэ
    парте а зидулуй, ын фаца суишулуй касей армелор, ын унгь.
  ben-OBCV: তাদের পরের অংশটি, মিস্‌পার শাসনকর্তা যেশূয়ের ছেলে এষর অস্ত্রশস্ত্র রাখবার
    ঘরে উঠবার পথের সামনের জায়গা থেকে প্রাচীরের বাঁক পর্যন্ত মেরামত করে।
  som-som: Meel kale oo isaga ku xigtayna waxaa cusboonaysiiyey Ceser ina Yeeshuuca
    oo ahaa taliyihii Misfaah, taas oo ahayd meel ka soo hor jeedda meesha loo fuulo
    maqsinka hubka oo ku ag yiil meeshuu derbigu ka leexdo.
  lat-VUC: et ædificavit juxta eum Azer filius Josue, princeps Maspha, mensuram secundam,
    contra ascensum firmissimi anguli.
  eng-ASVBT: And next to him repaired Ezer the son of Jeshua, the ruler of Mizpah,
    another portion, over against the ascent to the armory at the turning of the wall.
  ita-1885: Ed allato a lui Ezer, figliuolo di Iesua, capitano di Mispa, ristorò un
    doppio spazio, dirimpetto alla salita dell'armeria del cantone.
  eng-ULB: Next to him, Ezer son of Jeshua, the ruler of Mizpah, repaired another
    section that faced the ascent to the armory at the corner of the wall.
  spa-VBL: El siguiente fue Ezer, hijo de Jesúa, gobernante de Mizpa, quien reparó
    otra sección frente a la Colina de la Armería, donde la muralla gira.
  fra-_FOB: Et à son côté Ézer, fils de Jéshua, chef de Mitspa, répara une seconde
    section, vis-à-vis de la montée de l'arsenal, à l'angle.
  mal-mal: അതിനപ്പുറം മിസ്പാപ്രഭുവായ യേശുവയുടെ മകൻ ഏസെർ കോണിങ്കലെ ആയുധശാലയ്ക്കുള്ള
    കയറ്റത്തിന് നേരെ മറ്റൊരുഭാഗം അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā Misfāh ke sardār Azar bin Yashua kī zimmedārī thī. Yih hissā
    fasīl ke us moṛ par thā jahāṅ rāstā aslāhḳhāne kī taraf chaṛhtā hai.
  suz-BL: मेकेर रे बोइश्‍शा, मेको येशुआ आ तौ, मिस्‍पा ङा हुकुम पाइब, एजेरमी प्रोव़तु।
    मिनु कुना ङा लडाइ पाइब आन या वोइक्‍तीक खिं रे ग्‍येत्‍थ लतीके आ ङोंइती सम्‍म यो
    प्रोव़तु।
  ita-1927: e allato a lui Ezer, figliuolo di Jeshua, capo di Mitspa, restaurò un’altra
    parte delle mura, dirimpetto alla salita dell’arsenale, all’angolo.
  ckb-ckb: لەتەنیشت ئەویشەوە عێزەری کوڕی یێشوعی سەرۆکی میچپا بەشێکی دیکەی چاککردەوە
    لەبەردەم هەورازەکەی جبەخانەکەوە لەلای گۆشەکە.
  eng-BBE: And by his side was working Ezer, the son of Jeshua, the ruler of Mizpah,
    making good another part opposite the way up to the store of arms at the turning
    of the wall.
  kan-OKCV: ಇವನ ಸಮೀಪದಲ್ಲಿ ಗೋಡೆಯ ಮೂಲೆಯಲ್ಲಿರುವ ಆಯುಧ ಶಾಲೆಗೆ ಹೋಗುವ ಮೆಟ್ಟಿಲು ಎದುರಿಗಿರುವ
    ಭಾಗವನ್ನು ಮಿಚ್ಪದ ಅಧಿಕಾರಿಯೂ, ಯೇಷೂವನ ಮಗನೂ ಆದ ಏಜೆರನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NEH.003.018'
  tam-2017: அவன் அருகே மிஸ்பாவை ஆட்சி செய்யும் யெசுவாவின் மகன் ஏசர் என்பவன் மதிலின்
    கடைசிமுனையிலே ஆயுதசாலையின் படிகளுக்கு எதிரேயிருக்கிற வேறொரு பகுதியை பழுதுபார்த்துக்
    கட்டினான்.
  spa-RV-1909: Y junto á él restauró Ezer hijo de Jesuá, príncipe de Mizpa, la otra
    medida frente á la subida de la armería de la esquina.
  ron-BTF: Și, lângă el, a reparat Ezer, fiul lui Ieșua, conducătorul peste Mițpa,
    o altă bucată în dreptul urcușului la casa armelor, la cotul zidului.
  eng-WEBP: Next to him, Ezer the son of Jeshua, the ruler of Mizpah, repaired another
    portion across from the ascent to the armory at the turning of the wall.
  eng-FBV: Next was Ezer, son of Jeshua, ruler of Mizpah, who repaired another section
    opposite Armory Hill, where the wall turns.
  nld-1939: Naast hem bouwde Ézer, de zoon van Jesjóea en overste van Mispa, een tweede
    gedeelte, namelijk de hoek tegenover de opgang naar het arsenaal.
  nch-BL: Huan ininacasta quicualchijchijqui nopa tepamit Ezer, icone Jesúa, cati
    elqui gobernador ipan tajco nopa municipio Mizpa. Yaya tequitic iixmelac nopa
    taixtemolis campa nopa cali campa quiajoctoyaj nochi teposti para ica tatehuise
    nopona campa moixnamiquiyaya nopa tepamit.
  vie-1934: Kế người, Ê-xe, con trai của Giô-suê, quản lý Mích-ba, tu bổ một phần
    khác, đối ngang dốc đi lên khi binh khí ở về góc thành.
  hin-CV: उसके पास वाले भाग की मरम्मत येशुआ के पुत्र एज़र ने की, जो मिज़पाह का अधिकारी
    था, यह उस शस्त्रों के घर के सामने था, जो चढ़ाई तक था.
  spa-BES: Y a su lado estaba trabajando Ezer, el hijo de Josué, el gobernante de
    Mizpa, haciendo otra parte opuesta en el camino hacia el depósito de armas al
    girar la pared.
  tdx-tdx: 'Nanonjohy aze ty namboare’ i Ezere, ana’ Iesòa, mpifehe’ i Mitspà: ty
    fange’e tandrife’ i fitroarañe mb’ amy fañajam-pialiañey amy fiolahañey mb’eo.'
  tha-KJV: ถัดเขาไปคือ เอเซอร์​บุ​ตรชายเยชู​อา ผู้​ปกครองเมืองมิสปาห์​ได้​ซ่อมแซมอีกส่วนหนึ่งตรงข้ามกับทางขึ้นไปยังคลังอาวุธตรงที่​มุ​มหักของกำแพง
  por-BR-2018: Ao seu lado reparou Ezer filho de Jesua, líder de Mispá, outra medida;
    em frente da subida à casa de armas da esquina.
  deu-ELO: Und ihm zur Seite besserte Eser, der Sohn Jeschuas, der Oberste von Mizpa,
    eine andere Strecke aus, gegenüber dem Aufgang zum Zeughause des Winkels.
  eng-WYC-2018: And Ezer, the son of Jeshua, prince of Mizpah, builded beside him
    the second measure, (over) against the going up of the strongest corner. (And
    then Ezer, the son of Jeshua, the ruler of Mizpah, rebuilt the next section beside
    him, opposite the ascent, or the going up, of the strongest corner.)
  epo-epo: Apud li konstruis Ezer, filo de Jeŝua, estro de Micpa, duan parton, ĉe
    la angulo, kontraŭ la loko, kie oni supreniras al la armilejo.
  uig-PIN: Uning yenida, Mizpaⱨning ⱨakimi Yǝxuyaning oƣli Ezǝr ⱪoral-yaraƣ ambiriƣa
    qiⱪix yolining udulida, sepilning doⱪmuxidiki yǝnǝ bir bɵlikini yasidi.
  beo-beo: Ise da Yesua (e da Misiba soge ouligisu dunu) amo egefe esalu. E da feadili
    legei amo gegesu liligi ligisisu diasu midadi dialu amo gagole, asili, gagoi dobea
    ea halowa:i sogebi amoga doaga:i.
  tpi-OTNT: Eser, pikinini man bilong Jesua, em i hetman bilong taun Mispa. Em wantaim
    ol arapela Livai i skruim hap bilong banis klostu long lain bilong Bavai. Na dispela
    hap banis i stap klostu long haus bilong putim ol samting bilong pait, na i go
    inap long dispela hap bilong banis ol i kolim Sapela Kona.
  hau-SA: Biye da su, Ezer ɗan Yeshuwa, mai mulkin Mizfa, ya yi gyara wani sashe,
    daga inda yake fuskantar hawan gidan makamai har zuwa kusurwa.
  uig-LAT: Uning yénida, Mizpahning hakimi Yeshuyaning oghli Ézer qoral-yaragh ambirigha
    chiqish yolining udulida, sépilning doqmushidiki yene bir bölikini yasidi.
  nde-nde: Kulandela yena, kungu-Ezeri indodana kaJeshuwa, umbusi waseMizipha, owavuselela
    esinye isigaba, kusukela endaweni eqondane lomqanso oya endlini yezikhali kwaze
    kwafika ejikweni.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe Esili ko e foha ʻo Sesua, ko e pule ʻo Misipa,
    ʻae konga ʻe taha naʻe hangatonu atu ki he fale ʻoe mahafutau ʻi he afenga ʻoe
    ʻā maka.
  ces-1613: Podlé něho pak opravoval Ezer syn Jesua, hejtman Masfa, díl druhý naproti,
    kudyž se chodí k skladu zbroje Mikzoa.
  eng-WMB: Next to him, Ezer the son of Yeshua, the ruler of Mizpah, repaired another
    portion across from the ascent to the armory at the turning of the wall.
  tam-TCV: அவனுக்கு அடுத்ததாக மிஸ்பாவின் ஆளுநனான யெசுவாவின் மகன் ஏஸெர், மேட்டை எதிர்நோக்கியுள்ள
    இடத்திலிருந்து மதிலின் மூலையிலுள்ள ஆயுத களஞ்சியம்வரைக்கும் இன்னொரு பகுதியைப் பழுதுபார்த்தான்.
  ceb-ULB: Sunod kaniya mao si Ezer ang anak nga lalaki ni Jeshua, ang tigdumala sa
    Mizpa, ang nag-ayo sa laing bahin nga nag-atubang sa butanganan ug mga hinagiban
    diha sa eskina sa paril.
  pol-UBG: Obok niego naprawiał Ezer, syn Jeszuy, przełożony Mispy, następny odcinek
    naprzeciw wejścia do zbrojowni przy rogu.
  urd-GVU: اگلا حصہ مِصفاہ کے سردار عزر بن یشوع کی ذمہ داری تھی۔ یہ حصہ فصیل کے اُس
    موڑ پر تھا جہاں راستہ اسلحہ خانے کی طرف چڑھتا ہے۔
  deu-1912: Neben ihm baute Eser, der Sohn Jesuas, der Oberste zu Mizpa, ein anderes
    Stück den Winkel hinan gegenüber dem Zeughaus.
  ntj-ntj: '@see-verse:NEH.003.018'
  kan-2017: ಇವನ ಸಮೀಪದಲ್ಲಿ ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಅಂದರೆ ಗೋಡೆಯ ಮೂಲೆಯಲ್ಲಿರುವ ಆಯುಧಶಾಲೆಗೆ
    ಹೋಗುವ ಮೆಟ್ಟಿಲುಗಳ ಎದುರಿಗಿರುವ ಭಾಗವನ್ನು ಮಿಚ್ಪದ ಅಧಿಕಾರಿಯೂ ಯೇಷೂವನ ಮಗ ಏಜೆರನು ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದನು.
  yap-yap: Ezer nib mo’on ni fak Jeshua, ni ir e ma gagiyeg u Mizpah e ubung e gin
    migid ni bay u mit e gin nma ngongliy talin e cham riy nge yan i mada’ ko fa gin
    ni chiygog fare yoror riy;
  hlt-MCSB: Anih hmatoeng ah Mizpah mangpa Jeshua capa Ezer loh a tlaih. A cungnueh
    pabae te lungpok haica imki kah aka cet imdan lamloh a tong.
  mdy-ETH: ሄሊ ዓኣ ቤዞ ጊንሣ ሚፂጳ ዓጮ ዎይሣ፥ ዒያሱ ናኣዚ ዔዜሬ ዖሎ ዓንጋሞ ጌሦ ማኣሮኮ ሆታ ዓኣ ቤዞ ዴንዲ ዲራ ቃሳዺ
    ማዓ ካሮ ሄላንዳኣና ኮሼኔ።
  twi-ASANTE: Wɔn a wɔdi wɔn so yɛ Yesua babarima Eser a ɔtua Mispa ano no. Wɔsiesiee
    ɔfasuo no fa bi a ɛne akodeɛ akoradan fapem di nhwɛanimu no.
  eng-WEBU: Next to him, Ezer the son of Jeshua, the ruler of Mizpah, repaired another
    portion across from the ascent to the armory at the turning of the wall.
  wal-wal: Eta lanqqiyan de7iya sohuwaa Yaasu na7ai, Mixiphpha woradaa haariya Exeeri
    gimbbiis; i ola miishshaa wottiyo keettaappe sinttaa baggaara de7iya sohuwaa gakkanaashiininne
    gimbbiyaayyo zooziyaa gakkanaashin de7iya sohuwaa gimbbiis.
  spa-PDDPT: Junto a él, Ezer, hijo de Jesuá, jefe de Mizpa, reparó el otro tramo,
    frente a la subida del Arsenal del ángulo.
  gun-gun: Ijyvýry ma Mispa pygua huvixa Jesua ra'y Ezer ju omoatyrõve heravy tembiporu
    moĩ porãaty via tape oẽ ovy va'e rupi, kora ojerea peve.
  agu-BL: Kalena's tzun toque'n cyen Ezer yi cy'ajl Josué te junt piẍ tetz. Cho'n
    xe'te'nin i' swutz yi je'nak kale colijche't cyakil yi ma'cl tetz oyintzi'. Ncha'tz
    i' yi ajcaw cwent Mizpa.
  ilo-ULB: Simmaruno kenkuana a nagtarimaan ni Ezer, a putot ni Jesua, a mangiturturay
    iti Mizpa. Tinarimaanna ti sabali a paset iti batog ti sang-atan nga agturong
    iti pagiduldulinan iti armas, iti pagsikkoan.
  kpg-kpg: Ezer, tama ni Jeshua, di tagi o Mizpah, guu hau di gunga nomuli, dela i mua
    di hale dugu goloo dauwa, gaa tugi loo i di gowaa dela e huli ai di abaaba.
  uig-ARA: ئۇنىڭ يېنىدا، مىزپاھنىڭ ھاكىمى يەشۇيانىڭ ئوغلى ئېزەر قورال-ياراغ ئامبىرىغا
    چىقىش يولىنىڭ ئۇدۇلىدا، سېپىلنىڭ دوقمۇشىدىكى يەنە بىر بۆلىكىنى ياسىدى.
  sus-sus: Yesuwa xa di Eseri, naxan na Misipa taa mangɛ ra, naxa tɛtɛ yailan geresosee
    banxi ya ra, han tɛtɛ tuxui ra.
  pon-2006: Eser nein Sesua, kaunen Mispa, peusehla mwohn imwen nahk dipwisoun mahwen
    kan, lellahng wasa me kehlo wet ie;
  ksd-ksd: Ma Eser natu i Iesua, ra tena varkurai Mispa, i ga mal pa tika na pakana
    ta kana ngu na papalum, nina ba i tur maravai ta ra tututua urama ra pal na vargal,
    ta ra pipit likun na liplip.
  tur-YTC: Ondan sonra, Mitspa yöneticisi Yeşua oğlu Ezer, duvarın döndüğü yerde,
    silah deposuna giden yokuşun karşısındaki bir kısmı onardı.
  ind-AYT: Di sampingnya, Ezer, anak Yesua, penguasa Mizpa, memperbaiki bagian lain
    di depan jalan naik menuju gudang senjata di Sudut.
  nya-nya: Motsatana naye Ezeri mwana wa Yesuwa, wolamulira Mizipa anakonza chigawo
    chinanso choyangʼanana ndi chikweza chofikira ku nyumba yosungira zida za nkhondo
    pa ngodya.
  hrv-hrv: a do njega Ezer, sin Ješuin, glavar Mispe, popravljao je drugi dio, sučelice
    usponu prema Oružarnici na uglu.
  mps-mps: Tama Eser, te Jesuago ogwa, aga te Mispa taun tobolu bidi da. Tama aga
    dali, te gasa Livai dabego dali, te obo banis sę te Bavaigo hani bage sę ebo
    pąde te sę yai. Tama te obo dage te hwįbo doado bage mubo be pąde elaluai,
    tama pelama, te nogi augwaligo te Habu Sugunani wabo, te obo dage ponaniba usu
    nagasai dao.
  tpi-tpi: Eser, pikinini man bilong Jesua, em i hetman bilong taun Mispa. Em wantaim
    ol arapela Livai i skruim hap bilong banis klostu long lain bilong Bavai. Na dispela
    hap banis i stap klostu long haus bilong putim ol samting bilong pait, na i go
    inap long dispela hap bilong banis ol i kolim Sapela Kona.
  dan-1931: Ved Siden af ham istandsatte Øversten over Mizpa*, Ezer, Jesuas Søn, en
    anden Strækning lige ud for Opgangen til Tøjhuset i Krogen. { [*den anden Del
    af Mizpa, jfr. V. 15.] }
  vie-OVCB: Phần tường thành đối diện dốc đi lên kho khí giới, nơi thành uốn quanh,
    được Ê-xe, con Giê-sua, quận trưởng quận Mích-pa, sửa chữa.
  guj-2017: તેના પછી યેશૂઆનો દીકરો એઝેર, જે મિસ્પાનો અધિકારી હતો, તે કોટના ખાંચા આગળના
    શસ્ત્રાલયના ચઢાવ સામે બીજા એક ભાગની મરામત કરાવતો હતો.
  pon-2006A: Eser nein Sesua, kaunen Mispa, peusehla mwohn imwen nahk dipwisoun mahwen
    kan, lellahng wasa me kehlo wet ie;
  por-BRBSL: Ao seu lado, Ezer, filho de Jeshua, o governante de Mizpah, reparou outra
    porção, desde a subida até a armaria, no virar do muro.
  cth-cth: Ahni hnukkhu, Mizpah kho kaukkung Jeshua capa Ezer ni kâtuknae puengcang
    hrueknae koelah luennae a pathoup.
  twi-twi: Wɔn a wodi wɔn so yɛ Yesua babarima Eser a otua Mispa ano no. Wosiesiee
    ɔfasu no fa bi a ɛne akode adekoradan fapem di nhwɛanim no.
  hlt-hlt: Anih hmatoeng ah Mizpah mangpa Jeshua capa Ezer loh a tlaih. A cungnueh
    pabae te lungpok haica imki kah aka cet imdan lamloh a tong.
  tbz-SIM: Kɛ̀ wenwee feí Yesuɑɑ birɛ Asɛɛ wèè do bɑkɛ́ Misipɑɑ, kòo sɔɔtɛ́ kɛ́nwetí
    ditennì bɛ̀ dɔ̀ɔ̀ri dɛ̀ tikpɑ̀rìnɛntì, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ iduotí mɑɑ́ dɛ̀.
  msy-2020: Ezɨ Jesuan otarim Eser, a Mispan nguibar ekiamɨn gumazir dapanim, a Livain
    adarazir marazi ko, dɨvazir nam Bavain adarazir boroghɨn an ingari. Ezɨ dɨvazir
    nar kam ghua me mɨdorozir biziba arɨzir dɨpenimɨn oto. Danganir kamɨn, dɨvazim
    bar sɨgharkonim atɨ, ezɨ me Sɨgharkonim a garɨsi.
  dop-dop: nɑ Yesuwɑ pǝyɑlʋ Ɩsɛɛ wei ɩ kɛ́ Misipɑ nyʋɣʋ tʋ tɔ. Ɩnɩ ɩ tɑɣɑnɑɣɑnɑ yoou
    wontu tǝsɩɩlɛ hɔɣɔlʋɣʋ kɛ timpi koluŋɑ lɑpɑ ŋkuluŋɑ tɔ.
  azb-azb: Onun yanında Mispa əyalətinin rəisi Yeşua oğlu Ezer silah anbarına çıxan
    yolun qarşısından divarın küncünə qədər başqa sahəni bərpa etdi.
  eng-DBY: And next to him repaired Ezer the son of Jeshua, the ruler of Mizpah, a
    second piece over against the going up to the armoury at the angle.
  hin-2017: उससे आगे एक और भाग की मरम्मत जो शहरपनाह के मोड़ के पास शस्त्रों के घर
    की चढ़ाई के सामने है, येशुअ के पुत्र एजेर ने की, जो मिस्पा का हाकिम था।
  wol-KYG: Ka feggook moom di liggéey, Eser la, doomu Yeswa, boroom Mispa. Muy defaraat
    làcc wa janook fa ngay yéege jëm ca dencu gànnaay ya, ca koñu tata ja.
  eng-YLT: And Ezer son of Jeshua, head of Mizpah, doth strengthen, by his hand, a
    second measure, from over-against the ascent of the armoury at the angle.
  eng-WYC-2017: And Ezer, the son of Jeshua, prince of Mizpah, builded beside him
    the second measure, against the going up of the strongest corner.
  eng-WMBB: Next to him, Ezer the son of Yeshua, the ruler of Mizpah, repaired another
    portion across from the ascent to the armoury at the turning of the wall.
  urd-GVH: अगला हिस्सा मिसफ़ाह के सरदार अज़र बिन यशुअ की ज़िम्मादारी थी। यह हिस्सा
    फ़सील के उस मोड़ पर था जहाँ रास्ता असलाख़ाने की तरफ़ चढ़ता है।
  rug-rug: Hoda la pule si e Ezera sa tuna koreo e Zesua, sa palabatu pa Mizipa, si
    tuvakia sapu podalae pa kenuna sa vetu kopu tiṉitoṉa varipera, kamo la gua koasa
    iiona sa goba.
  gaz-gaz: Isatti aansee Eezer ilmi Yeeshuʼaa bulchaan Miisphaa iddoo karaa mankuusa
    miʼa lolaatti geessu fuul duraa sana hamma roga isaatti kutaa biraa haaromse.
  fra-LSG: et à côté de lui Ézer, fils de Josué, chef de Mitspa, répara une autre
    portion de la muraille, vis-à-vis de la montée de l’arsenal, à l’angle.
  yal-yal: Misipa kuntigin Yosuwe a dii xɛmɛna Eseri fan yi yire gbɛtɛ yitɔn, keli
    yɛngɛ so seene malan banxin yɛtagi, siga han dɛnaxan xili Songenna.
  haw-1868: A malaila aku hoala hou ae la o Ezera ke keiki a Iesua, ka luna o Mizepa,
    i ka pauku e pili pu ana, mai ke alo aku o ka pii ana ma ka hale e waiho ai i
    na mea kaua a i ka popoiwi o ka pa.
  arb-NAV: كَمَا رَمَّمَ إِلَى جِوَارِهِ عَازَرُ بْنُ يَشُوعَ رَئِيسُ الْمِصْفَاةِ
    قِسْماً ثَانِياً، مِنْ أَمَامِ عَقَبَةِ مَخْزَنِ السِّلاحِ عِنْدَ الزَّاوِيَةِ.
  ewe-ewe: Dɔwɔla siwo kplɔ wo ɖo la nɔ Ezer, Yesua ƒe vi, Mizpa dziɖula ƒe kpɔkplɔ
    te. Wowɔ dɔ le gli la ŋu tso Aʋawɔnuxɔ la gbɔ le gli la ƒe dzogoe dzi.
  eng-LEE: And there repaired alongside of him 'Ezer the son of Joshua, the chief
    of Mizpah, another division, opposite to the ascent to the armory at the angle.
  asm-FB: তেওঁৰ পাছত মিস্পাৰ শাসনকৰ্তা যেচুৱাৰ পুত্ৰ এজৰে অস্ত্ৰ-গৃহৰ বিপৰীতে উঠি
    যোৱা বাটৰ আন এটা অংশৰ দেৱালৰ বাহিৰ ফালে দিয়া আলমৰ মেৰামতি কৰিলে।
  sus-A: يٍسُوَ شَ دِ عٍسٍرِ، نَشَن نَ مِسِثَ تَا مَنفّ رَ، نَشَ تّتّ يَءِلَن فٍرٍ سٌسٍيٍ
    بَنشِ يَ رَ، هَن تّتّ تُشُي رَ.
  fra-SBL: A côté de lui, Ezer, fils de Jeshua, chef de Mitspa, répara une autre portion,
    en face, depuis la montée jusqu'à l'arsenal, au tournant de la muraille.
  hbo-hbo: וַיְחַזֵּ֨ק עַל־יָדֹ֜ו עֵ֧זֶר בֶּן־יֵשׁ֛וּעַ שַׂ֥ר הַמִּצְפָּ֖ה מִדָּ֣ה
    שֵׁנִ֑ית מִנֶּ֕גֶד עֲלֹ֥ת הַנֶּ֖שֶׁק הַמִּקְצֹֽעַ׃ ס
  piu-2006: '@see-verse:NEH.003.018'
  kik-kik: Kũrigania nake, Ezeri mũrũ wa Jeshua, mwathi wa Mizipa, nĩacookereirie
    gĩcunjĩ kĩngĩ kuuma harĩa haangʼetheire mwambato nginya harĩa haigagwo indo cia
    mbaara, o nginyagia koine-inĩ.
  fra-NCL: A côté, Azer, fils de Josué, chef de Maspha, répara une autre portion de
    la muraille, vis-à-vis de la montée de l’arsenal, à l’angle.
  cek-AK: Anih pacoengah kaom ahmuen loe Mizpah prae ukkung, Jeshua ih capa Ezer mah
    pathoep moe, tapang takii ih hmuenmae patunghaih ahmuen khoek to anih mah pathoep.
  cuk-cuk: Jesúa-machi-Ezerʼdi, gingimar-saboleged-neg-bukwadse galu nudaksamogad.
    Jesúaʼde, Mizpa-neggweburgi dummadga-maigusad.
  uig-CYR: Униң йенида, Мизпаһниң һакими Йәшуяниң оғли Езәр қурал-ярақ амбириға чиқиш
    йолиниң удулида, сепилниң доқмушидики йәнә бир бөлигини ясиди.
  tel-2017: దాని పక్కన మిస్పాకు అధిపతి అయిన యేషూవ కొడుకు ఏజెరు ఆయుధాగారం దారికి ఎదురుగా
    ఉన్న గోడ మలుపు ప్రక్కన, మరో భాగం బాగు చేశాడు.
  hat-BSA: Akote li Ézer, fis a Josué a, chèf a Mitspa a, te repare yon lòt pòsyon
    devan pant asnal la, nan ang lan.
  kos-kos: Ezer, wen natul Jeshua, leum lun Mizpah, el musai pola se toko ye mutun
    na iwen mwe mweun, fahla na nwe ke acn pot ah kuhfla we.
  hbo-WLC: וַיְחַזֵּ֨ק עַל־יָד֜וֹ עֵ֧זֶר בֶּן־יֵשׁ֛וּעַ שַׂ֥ר הַמִּצְפָּ֖ה מִדָּ֣ה
    שֵׁנִ֑ית מִנֶּ֕גֶד עֲלֹ֥ת הַנֶּ֖שֶׁק הַמִּקְצֹֽעַ׃ ס
  ibo-ibo: Onye na-eso ya bụ Eza nwa Jeshua onyeisi ọchịchị obodo Mizpa. Ya na ndị
    otu ya rụziri akụkụ mgbidi ahụ dị na mgbago ebe ụlọ nchịkọta ngwa agha ruo na
    nkuku ya.
  ory-ory: ତାହା ନିକଟରେ ମିସ୍ପାର ଅଧ୍ୟକ୍ଷ ଯେଶୂୟର ପୁତ୍ର ଏସର୍‍ ପ୍ରାଚୀରର ବାଙ୍କ ନିକଟସ୍ଥ ଅସ୍ତ୍ରାଗାରର
    ଉଠାଣି ପଥ ସମ୍ମୁଖରେ ଅନ୍ୟ ଏକ ଅଂଶର ମରାମତି କଲା।
  chk-chk: Nge Eser nöün Jesua we mwän, ewe sounemenemen Mispa, a senisefälietä pwal
    eu kinikin ünükün awenewenen ewe al mi feitä ngeni ewe imwen iseis pisekin maun
    tori pwokukun ewe tit.
  rop-rop: Isa bin det san blanga Jeshuwa, en bos blanga det taun gulum Mispa, en
    imbin bildimbek det najawan pat lida langa det stowahaus blanga kipum ola enijing
    weya ola solja bin oldei yusum langa fait, raidap langa det kona blanga det wol.
  ukr-1871: А коло його лагодив Езер, син Ісусів, старшина над Мицфою, в другій дїльницї,
    проти ввіходу до зброївнї на розї.
  deu-1951: Neben ihm baute Eser, der Sohn Jesuas, der Oberste zu Mizpa, ein zweites
    Stück gegenüber dem Aufstieg zum Zeughaus am Winkel.
  eng-JPS: And next to him repaired Ezer the son of Jeshua, the ruler of Mizpah, another
    portion, over against the ascent to the armoury at the Turning.
  srp-1865: A do njega opravlja Eser sin Isusov poglavar od Mispe toliko prema mjestu
    kuda se ide k riznici na uglu.
  lug-lug: Ezeri mutabani wa Yesuwa, omukulembeze w’e Mizupa n’addaabiriza ekitundu
    ekyaddirira, n’atuuka ku nsonda ya bbugwe, kye kitundu ekyolekedde awaakumirwanga
    ebyokulwanyisa.
  heb-heb: ויחזק על ידו עזר בן ישוע שר המצפה מדה שנית מנגד עלת הנשק המקצע׃
  ben-IRV: তার কাছে মিসপার শাসনকর্ত্তা যেশূয়ের ছেলে এসর দেওয়ালের বাঁকে অবস্থিত অস্ত্রাগারে
    উঠবার পথের সামনে আর এক অংশ সারাই করল।
  pan-pan: ਉਸ ਤੋਂ ਅੱਗੇ ਯੇਸ਼ੂਆ ਦੇ ਪੁੱਤਰ ਏਜ਼ਰ ਨੇ ਜਿਹੜਾ ਮਿਸਪਾਹ ਦਾ ਹਾਕਮ ਸੀ, ਉਸ ਨੇ ਦੂਜੇ
    ਹਿੱਸੇ ਦੀ ਜੋ ਹਥਿਆਰ-ਘਰ ਦੀ ਚੜ੍ਹਾਈ ਤੋਂ ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਸਾਹਮਣੇ ਦੇ ਮੋੜ ਤੱਕ ਹੈ, ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ့ နောက်မှ၊ မိဇပါ မြို့အုပ် ယောရှု သား ဧဇေရ သည်၊ လက်နက် စုံတိုက်သို့တက်
    ရာ တစ်ဘက်တချက် ၊ မြို့ထောင့် ထိအောင် ပြင် ၏။
  tbg-tbg: Jesuaara maaqu Eseva Misipaa vatukaqaa raqiki vauva, viva Rivaira anku
    vokuka hampata vaantaavura vira vuruvi vaura qaiqaa autu kora. Vaantaavura viva
    vo naavu tataaqa vauvaro vi naavuva iqoka vaiinti vika nái auvihehavaa vato naavuva
    vaura. Vika vaantaavura vira qaiqaa autuqi vivi, vaantaavura kaantaraqaa vuru
    taiqa kora.
  hmo-hmo: Bavai ena murinai, Esere Iesua, Misipa ena lohia ese magu ena kahana ta
    ia hanamoa, tuari gaudia idia haboua ruma ela bona magu ia gageva lao gabuna.
  urd-urd: और उससे आगे ईज़र बिन यशू'अ मिस्फ़ाह के सरदार ने दूसरे टुकड़े की जो मोड़
    के पास सिलाहख़ाने की चढ़ाई के सामने है, मरम्मत की।
  rus-SYN: А подле него чинил Езер, сын Иисуса, начальник Мицфы, на втором участке,
    напротив входа к оружейне на углу.
  bqc-SIM: Aà saɛ Yesua nɛ́ Ezɛɛ, Mizipa kí, bĩ́i pↄ́ bↄaa ń gↄ̃kɛbↄkpɛo kɛ̀kɛ
    bò e bĩ́i golawa.
  tcz-CHONGTHU: Amaho banna Mizpah lamkai, Jeshua chapa Ezer hin pal ningkoi kom,
    manchah ho kikoina lang se se chu asem phan ahi.
  mar-mar: नंतर येशूवाचा पुत्र एजेर याने पुढचे दुरुस्तीचे काम पार पाडले. एजेर मिस्पाचा
    राज्यपाल होता. शस्त्रागारापासून भिंतीच्या कोपऱ्यापर्यंतच्या भिंतदुरुस्तीचे काम
    त्याने केले.
  qub-qub: Josuëpa wamran, Mizpa distrïtupa mandajnin Ezer allchachiran armancuna
    churaränan wasiman wichäna lädun isquïnapita.
  hat-hat: Ezè, pitit gason Jechwa a, chèf lavil Mispa, repare yon dezyèm lòt pòsyon
    ankò, pòsyon ki vin apre a, anfas kote pou moute lasnal la, nan direksyon kwen
    miray ranpa a.
  eng-BSB: And next to him, Ezer son of Jeshua, ruler of Mizpah, repaired another
    section opposite the Ascent to the Armory, near the angle in the wall.
  eng-WEBPB: Next to him, Ezer the son of Jeshua, the ruler of Mizpah, repaired another
    portion across from the ascent to the armoury at the turning of the wall.
  kbq-kbq: Hagi Bavai'ma erino ome atreretira, Jesua nemofo Ezeri Mizpa kuma'ma kvama
    hu'nea ne'mo anantetira kuma kegina huno maremanerizarega vuno, ha'zama nentaza
    nonte uhanatiteno renagentete ome atre'ne.
  nhe-BL: Huan ininnacastla quicualchijchijqui nopa tepamitl Ezer, icone Jesúa, tlen
    elqui gobernador ipan tlajco nopa municipio Mizpa. Yajaya tequitqui iixmelac nopa
    tlaixtemolis campa nopa cali campa quiajoctoya nochi tepostli para ica tlatehuise
    nopano campa moixnamiquiyaya nopa tepamitl.
  gub-BL: Ezer Zezua ta'yr Mipa pe har wanuwihaw uzapo ipehegwer a'e pehegwer rehe
    uzekok ma'e zauxiapekwer wapuruzuka haw imonokatu haw henataromo. Uhem ipàrirogawtàtà
    iaiha ma'e iapar haw pe.
  eng-DRA: And next to him Aser the son of Josue, lord of Maspha, built another measure,
    over against the going up of the strong corner.
