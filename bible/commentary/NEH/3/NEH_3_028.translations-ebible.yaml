verse: NEH.003.028
translations:
  mal-C: കുതിരക്കവാടത്തിന്റെ മേൽഭാഗംമുതൽ പുരോഹിതന്മാർ തങ്ങളുടെ വീടിനുനേരേയുള്ള ഭാഗങ്ങളുടെ
    അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Oberhalb des Roßthors besserten die Priester aus, ein jeder gegenüber seinem
    Hause.
  lin-lin: Longwa na Ekuke ya Bampunda, moko na moko kati na Banganga-Nzambe abongisaki
    liboso ya ndako na ye.
  eng-LSV: From above the Horse Gate the priests have strengthened, each opposite
    his house.
  eng-GNV: From aboue the horsegate forth fortified the Priests, euery one ouer against
    his house.
  eng-WEBSTER: From above the horse-gate repaired the priests, every one over against
    his house.
  nhw-BL: Huan ininquespa tequitque nopa totajtzitzi. Inijuanti quicualchijchijque
    nopa tepamitl iajco nopa Cahuayo Puerta huan sesen tequitqui iixmelac ichaj.
  swh-ONEN: Makuhani walifanya ukarabati juu ya Lango la Farasi, kila mmoja mbele
    ya nyumba yake.
  bba-bba: Kɔnnɔ ɡèn min di dumi rɑ kɑ du, yɑ̃ku kowo ben bɑɑwurewɑ u mi sɔnwɑ u bɑnɑ
    win dirun dee deeru.
  eng-KJVCPB: From above the horse gate repaired the priests, every one over against
    his house.
  luo-luo: Koa e Dhoranga Faras, jodolo nogedo kanyo, moro ka moro e nyim ode owuon.
  meu-meu: Hosi Ikoukouna atai kahana ai, hahelaḡa taudia ese maḡu e bania, ta ta
    ena ruma ena ruma italaidia ai.
  npi-ULB: पुजारीहरूले अश्‍व ढोकामाथि आ-आफ्नो घरको सामुन्‍ने मर्मत गरे ।
  yor-yor: Àwọn àlùfáà ni ó ṣe àtúnṣe òkè ibodè ẹṣin ṣe, ẹnìkọ̀ọ̀kan ní iwájú ilé
    e rẹ̀.
  ind-ind: Di Gerbang Kuda dan tembok sekitarnya, para imam memperbaiki tembok. Tiap
    orang mengerjakan bagiannya di depan rumah masing-masing.
  pes-OPCB: دسته‌ای از کاهنان نیز قسمتی از حصار را که از «دروازه اسب» شروع می‌شد تعمیر
    کردند؛ هر یک از ایشان حصار مقابل خانهٔ خود را بازسازی نمودند.
  tgl-ULB: Inayos ng mga pari ang ibabaw ng Tarangkahan ng mga Kabayo, bawat tapat
    ng sarili nilang bahay.
  hui-hui: Loma binigo mo miaga maru hearu tigua nde Nogo Hosinaga Panga laga wiagoria
    bialu howa tininaga anda headagua bu yolo migi bialu biaanda haga bialu hene.
  mya-mya: နောက်​တစ်​ပိုင်း​ကို​ယဇ်​ပု​ရော​ဟိတ်​တစ်​စု​က မြင်း​တံ​ခါး​မှ​သည်​မြောက်​ဘက်​သို့
    မိ​မိ​တို့ နေ​အိမ်​အ​သီး​သီး​ရှေ့​တွင်​တည်​ဆောက်​ကြ လေ​သည်။
  bod-N: རྟ་སྒོ་ནས་ཡར་ལ་མཆོད་དཔོན་རྣམས་ཀྱིས་རང་ཉིད་ཀྱི་ཁང་པའི་མདུན་དུ་ཉམས་གསོ་མཛད་དོ།
    །
  sna-sna: Vaprista vakagadzira pamusoro peSuo raMabhiza, mumwe nomumwe pamberi peimba
    yake.
  spa-BLM: Encima de la puerta de los caballos, los sacerdotes hacían reparaciones,
    cada uno frente a su propia casa.
  cac-cac: Axo eb' sacerdote ix b'oanxiq'ue d'a yichan̈ spat junjun, sb'atn̈ej d'a
    spuertail b'aj tz'och noc' chej.
  swh-ULB: Makuhani wakajenga juu ya lango la farasi, kila mmoja kuelekea nyumba yake.
  bel-bel: Далей брамы Конскае папраўлялі сьвятары, кожны насупраць свайго дома.
  deu-ELBBK: Oberhalb des Rosstores besserten die Priester aus, jeder seinem Haus
    gegenüber.
  mbb-OT: Is mibangun te vahin te verengbeng he puun te Pultahan te menge Kudà petekezeg
    iyan is menge memumuhat. Mibangun te kada sevaha kandan is berengbeng he ziyà
    ebpekesinaru te valey zin.
  mal-2015: കുതിരവാതിൽമുതൽ പുരോഹിതന്മാർ ഓരോരുത്തൻ താന്താന്റെ വീട്ടിന്നു നേരെ അറ്റകുറ്റം
    തീർത്തു.
  rmc-rmc: Upreder le Grajengra branatar kerenas o rašaja, sako angle peskro kher.
  pes-OPV: وکاهنان، هر کدام در برابر خانه خود از بالای دروازه اسبان تعمیر نمودند.
  ron-1924: Дясупра Порций Каилор, преоций ау лукрат фиекаре ынаинтя касей луй.
  ben-OBCV: যাজকেরা অশ্বদ্বারের উপর দিকে, প্রত্যেকজন নিজ নিজ বাড়ির সামনে মেরামত করল।
  som-som: Iriddii Faraska korkeedana waxaa cusboonaysiiyey wadaaddadii, oo mid waluba
    wuxuu sameeyey meeshii gurigiisa ka soo hor jeedday.
  lat-VUC: Sursum autem a porta equorum ædificaverunt sacerdotes, unusquisque contra
    domum suam.
  eng-ASVBT: Above the horse gate repaired the priests, every one over against his
    own house.
  ita-1885: I sacerdoti ristorarono d'appresso alla porta de' cavalli, ciascuno dirincontro
    alla sua casa.
  eng-ULB: The priests repaired above the Horse Gate, each opposite his own house.
  spa-VBL: Encima de la Puerta de los Caballos, cada uno de los sacerdotes hizo reparaciones
    frente a su propia casa.
  fra-_FOB: Au-dessus de la porte des chevaux, les sacrificateurs travaillèrent, chacun
    vis-à-vis de sa maison.
  mal-mal: കുതിരവാതിൽമുതൽ പുരോഹിതന്മാർ ഓരോരുത്തൻ താന്താന്റെ വീടിന് നേരെ അറ്റകുറ്റം
    തീർത്തു.
  urd-GVR: Ghoṛe ke Darwāze se āge imāmoṅ ne fasīl kī marammat kī. Har ek ne apne
    ghar ke sāmne kā hissā khaṛā kiyā.
  suz-BL: शारा लाप्‍चो आ ग्‍येत्‍थ गे चढ़ेबपुकीमी आन खिं ङोंइङोंइती ङा गारो प्रोव़तेक्‍म।
    २राजा ११:३६
  ita-1927: I sacerdoti lavorarono alle riparazioni al disopra della porta de’ Cavalli,
    ciascuno dirimpetto alla propria casa.
  ckb-ckb: لەسەر دەروازەی ئەسپەکانیش، کاهینەکان چاکیان کردەوە، هەریەکە و بەرامبەر
    بە ماڵی خۆی.
  eng-BBE: Further on, past the horse doorway, the priests were at work, every one
    opposite his house.
  kan-OKCV: ಯಾಜಕರು ಕುದುರೆ ಬಾಗಿಲಿನ ಆಚೆ ದಿನ್ನೆಯ ಮೇಲಿರುವ ಗೋಡೆಯಲ್ಲಿ ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳ ಎದುರಿನ
    ಭಾಗಗಳನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NEH.003.027'
  tam-2017: குதிரைவாசல் முதற்கொண்டு ஆசாரியர்கள் அவரவர் தங்களுடைய வீடுகளுக்கு எதிரே
    இருக்கிறதைப் பழுதுபார்த்துக் கட்டினார்கள்.
  spa-RV-1909: Desde la puerta de los Caballos restauraron los sacerdotes, cada uno
    enfrente de su casa.
  ron-BTF: Deasupra porții cailor au reparat preoții, fiecare în dreptul casei lui.
  eng-WEBP: Above the horse gate, the priests made repairs, everyone across from his
    own house.
  eng-FBV: Above the Horse Gate, each of the priests made repairs opposite his own
    house.
  nld-1939: Van de Paardenpoort af bouwden de priesters, iedereen tegenover zijn eigen
    huis.
  nch-BL: Huan ininacasta tequitique nopa totajtzitzi. Inijuanti quicualchijchijque
    nopa tepamit cati elqui ica huejcapa ten nopa Cahuayo Caltemit huan sesen tequitic
    iixmelac ichaj.
  vie-1934: Những thầy tế lễ sửa nơi phía trên cửa Ngựa, mỗi người sửa phần đối ngang
    nhà của mình.
  hin-CV: पुरोहितों ने घोड़ा फाटक के ऊपर के भाग की मरम्मत की, हर एक ने अपने-अपने घर
    के सामने के भाग की.
  spa-BES: Más adelante, más allá de la entrada de los Caballos, los sacerdotes estaban
    trabajando, cada uno frente a su casa.
  tdx-tdx: Ambone’ i lalam-bein-tsoavalay ty namboare’ o mpisoroñeo, songa tandrife
    ty anjomba’e.
  tha-KJV: บรรดาปุโรหิตได้ซ่อมแซมเหนือประตูม้าขึ้นไป ต่างก็ซ่อมที่ตรงข้ามกับเรือนของตน
  por-BR-2018: Os sacerdotes repararam desde a porta dos Cavalos, cada um em frente
    de sua casa.
  deu-ELO: Oberhalb des Roßtores besserten die Priester aus, ein jeder seinem Hause
    gegenüber.
  eng-WYC-2018: And [the] priests builded above at the gate of horses, each man over
    against his house. (And the priests rebuilt above the Horse Gate, each man opposite
    his own house.)
  epo-epo: De post la Pordego de la Ĉevaloj konstruis la pastroj, ĉiu kontraŭ sia
    domo.
  uig-PIN: «At ⱪowuⱪi»ning yuⱪiri bir bɵlikini kaⱨinlar ⱨǝrbiri ɵz ɵyining udulidiki
    ⱪismini yasidi.
  beo-beo: 'Gobele salasu dunu gilisisu afae da eno feadili legei gagoi. Amo da Hosi
    Logo Ga:su fisili, ganogoe asi. Gobele salasu dunu afae afae da hina: diasu midadi
    gagosu.'
  tpi-OTNT: Na sampela lain pris i skruim narapela hap bilong banis long hap not bilong
    Dua Bilong Hos, na olgeta wan wan i wokim hap banis klostu long haus bilong ol
    yet.
  hau-SA: Daga Ƙofar Doki, firistoci ne suka yi gyare-gyaren, kowanne a gaban gidansa.
  uig-LAT: «At qowuqi»ning yuqiri bir bölikini kahinlar herbiri öz öyining udulidiki
    qismini yasidi.
  nde-nde: Ngaphezulu kweSango leBhiza, kwakusakha abaphristi, ngulowo phambi kwendlu
    yakhe.
  ton-ton: Naʻe langaʻi ʻe he kau taulaʻeiki, mei he potu ʻi ʻolunga mei he matapā
    hoosi, ʻo taki taha hangatonu ki hono fale.
  ces-1613: Od brány koňské opravovali kněží, jeden každý naproti domu svému.
  eng-WMB: Above the horse gate, the priests made repairs, everyone across from his
    own house.
  tam-TCV: குதிரை வாசலுக்கு முதற்கொண்டு ஆசாரியர்கள் ஒவ்வொருவரும் தன்தன் வீட்டுக்கு
    முன்பாக திருத்த வேலைகளைச் செய்தனர்.
  ceb-ULB: Ang mga pari mao ang nag-ayo sa ibabaw nga bahin sa Ganghaan sa mga Kabayo,
    ang atbang sa iyang kaugalingong balay.
  pol-UBG: Znad Bramy Końskiej naprawiali kapłani, każdy naprzeciw swego domu.
  urd-GVU: گھوڑے کے دروازے سے آگے اماموں نے فصیل کی مرمت کی۔ ہر ایک نے اپنے گھر کے
    سامنے کا حصہ کھڑا کیا۔
  deu-1912: Aber vom Roßtor an bauten die Priester, ein jeglicher gegenüber seinem
    Hause.
  ntj-ntj: '@see-verse:NEH.003.027'
  kan-2017: ಯಾಜಕರು ಕುದುರೆ ಬಾಗಿಲಿನ ಆಚೆ ದಿನ್ನೆಯ ಮೇಲಿರುವ ಗೋಡೆಯಲ್ಲಿ ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳ ಎದುರಿನ
    ಭಾಗಗಳನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದರು.
  yap-yap: Ba ulung i prist e ra ubungyed e gin migid, me yan ko Garog ni Os ko lel’och,
    nra bagyad ma be ubung u puluwon e birok e naun.
  hlt-MCSB: Marhang vongka kungkueng kah khosoih rhoek loh amah im hmai kah te rhip
    a tlaih uh.
  mdy-ETH: ሃንጎ ዓቴ ቄኤሳ ፔኤኮ ናንጎ ማኣሮ ማኣሮኮ ሆታ ዓኣ ቤዞፓ ዓርቃዖ ፓራሢ ዲሮ ካሮኮ ኬዶ ዛሊና ዓኣ ቤዞ ሄላንዳኣና
    ኮሼኔ።
  twi-ASANTE: Asɔfoɔ no nso siesiee ɔfasuo no a ɛwɔ kokoɔ so na ɛtoa Apɔnkɔ Ɛpono
    no soɔ no. Obiara siesiee baabi a ɛne ne fie di nhwɛanim.
  eng-WEBU: Above the horse gate, the priests made repairs, everyone across from his
    own house.
  wal-wal: Hara qeesetikka ubbai Paraa Penggiyaa giyo penggiyaa matan de7iya bantta
    keettaa sinttappe sinttappe doommidi, huuphessa baggaara de7iya sohuwaa gimbbidosona.
  spa-PDDPT: Los sacerdotes repararon adelante de la puerta de los Caballos, cada
    uno frente a su casa.
  gun-gun: Ha'e gui Kavaju Rokẽ rovai guive ma sacerdote kuery ae omoatyrõ heravy,
    peteĩ-teĩ ngoo yvýry rupi ae.
  agu-BL: Chijunale'n yi e' pale', e' oc tan nuc'le'n yi tapij swutzak chica'l. Cho'n
    tzun xe'te'nin yi cyetz tzi yi sawan kale na che'le't yi chej.
  ilo-ULB: Nagtarimaan dagiti padi iti ngatoen ti Ruangan ti Kabalio, iti tunggal
    batog ti balayda.
  kpg-kpg: Di buini gau hai mee dabu guu hau di gunga nomuli, daamada i di Bontai
    Hoodo gaa hana gi baahi gi ngeia, tangada nei mo tangada nei gi hauhia di abaaba
    i mua dono hale.
  uig-ARA: «ئات قوۋۇقى»نىڭ يۇقىرى بىر بۆلىكىنى كاھىنلار ھەربىرى ئۆز ئۆيىنىڭ ئۇدۇلىدىكى
    قىسمىنى ياسىدى.
  sus-sus: Sɛrɛxɛdubɛe naxa tɛtɛ yailan han Soee xa naadɛ. Kankan nu walima a yɛtɛ
    xa banxi ya ra.
  pon-2006: Pwihn en samworo ehu me uhd peusehla, kolahng ni paliepeng sang ni Ewen
    Kelen Oahs, emenemente pein kauwada kehlo mwohn imwe.
  ksd-ksd: A umana tena tinabar dia ga mal pa ra pakana arama ra Mataniolo na Os,
    tikatikai i ga mamal ta ra pakana marave ra kubana iat.
  tur-YTC: At Kapısı'nın üstünde, kâhinler, herkes kendi evinin karşısını onardı.
  ind-AYT: Di atas Pintu Gerbang Kuda, para imam melakukan perbaikan, masing-masing
    di depan rumahnya.
  nya-nya: Kuyambira ku Chipata cha Akavalo anakonza ndi ansembe ena ndipo aliyense
    amakonza khoma loyangʼanana ndi nyumba yake.
  hrv-hrv: Od Konjskih vrata popravljali su svećenici, svaki nasuprot svojoj kući.
  mps-mps: Tama te pris hani mebago te obo te gasa badu te Hos Dabego Sunumi elalubo
    madi te not badu wadolama yai, tama te tigidali deli deligo te masigi obo sę
    ebo te augwa be pąde digi ela palio.
  tpi-tpi: Na sampela lain pris i skruim narapela hap bilong banis long hap not bilong
    Dua Bilong Hos, na olgeta wan wan i wokim hap banis klostu long haus bilong ol
    yet.
  dan-1931: Over for Hesteporten arbejdede Præsterne, hver lige ud for sit Hus.
  vie-OVCB: Các thầy tế lễ phụ trách sửa sang phần tường thành phía trên Cổng Ngựa,
    mỗi vị sửa phần ngang nhà mình.
  guj-2017: અશ્વભાગળ ઉપર યાજકો પોતપોતાના ઘરની સામે મરામત કરતા હતા.
  pon-2006A: Pwihn en samworo ehu me uhd peusehla, kolahng ni paliepeng sang ni Ewen
    Kelen Oahs, emenemente pein kauwada kehlo mwohn imwe.
  por-BRBSL: Acima do portão do cavalo, os padres fizeram reparos, todos do outro
    lado de sua própria casa.
  cth-cth: Marang longkha a lathueng lae teh, vaihmanaw ni a imhma lae lengkaleng
    a pathoup awh.
  twi-twi: Asɔfo no nso siesiee ɔfasu no a ɛwɔ koko so na ɛtoa Apɔnkɔ Pon no so no.
    Obiara siesiee baabi a ɛne ne fi di nhwɛanim.
  hlt-hlt: Marhang vongka kungkueng kah khosoih rhoek loh amah im hmai kah te rhip
    a tlaih uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ɛ sɔɔtɛ́ sisɛ̃ĩ́ kó dibòrì kó mɛfíè, bɑ́ wè kòo nwetí o
    cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ ofa gamir gumazir maba dɨvazir nam uam an ingari, a notɨn amadaghan
    itir Hoziaba Zuir Tiar Akamɨn boroghɨn iti. Me vaghvagha dɨvazir nar men dɨpenibar
    boroghɨn itibar ingari.
  dop-dop: Kɔtǝlɑɑ nɑ́ lɑkɑɣɑ pɑ nyǝntɛ kɛ kpɑɣɑnǝŋ nɔnɔɣɔ kɛ́, pɑɑ wei nɑ ɩ lonte
    kɛ ɩ tǝyɑɣɑ nɔnɔɣɔ.
  azb-azb: At darvazasının yuxarı hissəsində kahinlərdən hər biri öz evinin qabağını
    bərpa etdi.
  eng-DBY: From above the horse-gate repaired the priests, every one over against
    his house.
  hin-2017: फिर घोड़ाफाटक के ऊपर याजकों ने अपने-अपने घर के सामने मरम्मत की।
  wol-KYG: La ko dale ca buntu Fas ya, ay sarxalkat a fa doon liggéey, ku nekk janook
    këram.
  eng-YLT: From above the horse-gate have the priests strengthened, each over-against
    his house.
  eng-WYC-2017: And [the] priests builded above at the gate of horses, each man over
    against his house.
  eng-WMBB: Above the horse gate, the priests made repairs, everyone across from his
    own house.
  urd-GVH: घोड़े के दरवाज़े से आगे इमामों ने फ़सील की मरम्मत की। हर एक ने अपने घर
    के सामने का हिस्सा खड़ा किया।
  rug-rug: Kali sage koasa Sasada Hose si ari na hiama si tuvatuvaka vasina, hopeke
    tuvakia rini sa goba sapu totoso pa kenudia vetu.
  gaz-gaz: Karra Fardaatiin olitti tokkoon tokkoon lubootaa fuula mana ofii isaanii
    dura haaromsan.
  fra-LSG: Au-dessus de la porte des chevaux, les sacrificateurs travaillèrent chacun
    devant sa maison.
  yal-yal: Dɛɛn naxan yi xili Soona, saraxaraline fan yi walima na faxan na e banxine
    yɛtagi.
  haw-1868: A maluna iho o ka puka lio hoala hou ae la ka poe kahuna, o kela kanaka
    keia kanaka ma kahi e ku pono ana i kona hale iho.
  arb-NAV: وَرَمَّمَ كُلُّ وَاحِدٍ مِنَ الْكَهَنَةِ الْجُزْءَ الْوَاقِعَ أَمَامَ بَيْتِهِ
    مِنَ الْقِسْمِ الْمُمْتَدِّ مِنْ بَابِ الْخَيْلِ.
  ewe-ewe: Le Sɔgbo la tame, nunɔlawo ɖɔ gli si le wo dometɔ ɖe sia ɖe ƒe aƒe ŋgɔ
    la ɖo.
  eng-LEE: From above the horse-gate repaired the priests, every one opposite to his
    house.
  asm-FB: অশ্ব-দুৱাৰৰ ওপৰ ফালৰ পৰা প্রতিজন পুৰোহিতে নিজৰ নিজৰ ঘৰৰ বিপৰীতে মেৰামতি
    কৰিলে।
  sus-A: سّرّشّدُبّيٍ نَشَ تّتّ يَءِلَن هَن سٌييٍ شَ نَادّ. كَنكَن نُ وَلِمَ عَ يّتّ
    شَ بَنشِ يَ رَ.
  fra-SBL: Au-dessus de la porte des chevaux, les sacrificateurs réparaient, chacun
    en face de sa maison.
  hbo-hbo: מֵעַ֣ל ׀ שַׁ֣עַר הַסּוּסִ֗ים הֶחֱזִ֙יקוּ֙ הַכֹּ֣הֲנִ֔ים אִ֖ישׁ לְנֶ֥גֶד
    בֵּיתֹֽו׃ ס
  piu-2006: '@see-verse:NEH.003.027'
  kik-kik: Igũrũ wa Kĩhingo kĩa Mbarathi, athĩnjĩri-Ngai nĩmacookereirie rũthingo,
    o mũndũ mbere ya nyũmba yake.
  fra-NCL: Au-dessus de la porte des Chevaux, réparaient les prêtres, chacun devant
    sa maison.
  cek-AK: Hrang khongkha pacoengah kaom ahmuen loe qaimanawk mah pakhraih o, angmacae
    im hmaa to pakraih o boih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad na e-neg-e-neg-asabin Moli-Yawagak-Noed-akar
    galu nudaksamalad.
  uig-CYR: «Ат қовуқи»ниң жуқури бир бөлигини каһинлар һәр бири өз өйиниң удулидики
    қисмини ясиди.
  tel-2017: గుర్రం ద్వారం దాటుకుని ఉన్న యాజకులంతా తమ తమ ఇళ్ళకు ఎదురుగా బాగు చేశారు.
  hat-BSA: Piwo Pòtay Cheval la, prèt yo te reyisi fè reparasyon pa yo, yo chak devan
    pwòp kay pa yo.
  kos-kos: U in mwet tol se elos musai pola se toko, mutawauk ke Mutunpot Horse fahsryak
    nu epang. Kais sie musai pot lainang lohm sel sifacna.
  hbo-WLC: מֵעַ֣ל ׀ שַׁ֣עַר הַסּוּסִ֗ים הֶחֱזִ֙יקוּ֙ הַכֹּ֣הֲנִ֔ים אִ֖ישׁ לְנֶ֥גֶד
    בֵּיתֽוֹ׃ ס
  ibo-ibo: Ụfọdụ ndị nchụaja wuziri akụkụ na-esote, nke dị nʼugwu, site nʼỌnụ Ụzọ
    Ama Ịnyịnya. Onye ọbụla wuziri mgbidi nke dị nʼihu ụlọ ya.
  ory-ory: ଯାଜକମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଗୃହ ସମ୍ମୁଖରେ ଅଶ୍ୱଦ୍ୱାରର ଉପର ଭାଗର ମରାମତି କଲେ।
  chk-chk: Iwe, asen ewe Asamalapen Oris ekewe souasor ra senisefälietä ewe tit awenewenen
    en me püsin imwan.
  rop-rop: Sambala serramonimen bin bildimbek najawan pat blanga det wol nowathsaid
    brom det Hos Geit. Deibin bildimbek det pat lida langa olabat ronwan haus.
  ukr-1871: Дальш від воріт Кінських лагодили сьвященники, кожний проти свого дому.
  deu-1951: Von dem Roßtor an bauten die Priester, ein jeder seinem Hause gegenüber.
  eng-JPS: Above the horse gate repaired the priests, every one over against his own
    house.
  srp-1865: Od vrata konjskih opravljaše sveštenici svaki prema svojoj kuæi;
  lug-lug: Bakabona ne baddaabiriza ekyengulu w’Omulyango ogw’Embalaasi buli muntu
    okwolekera ennyumba ye.
  heb-heb: מעל שער הסוסים החזיקו הכהנים איש לנגד ביתו׃
  ben-IRV: যাজকেরা ঘোড়া দরজার উপরের দিকে, প্রত্যেকজন নিজের নিজের বাড়ির সামনে, সারাই
    করল।
  pan-pan: ਫਿਰ ਘੋੜਾ-ਫਾਟਕ ਦੇ ਉੱਤੇ ਜਾਜਕਾਂ ਨੇ ਆਪਣੇ-ਆਪਣੇ ਘਰ ਦੇ ਅੱਗੇ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: မြင်း တံခါး အထက် ၊ ယဇ် ပုရောဟိတ်တို့သည်၊ မိမိ တို့နေရာအိမ် တစ်ဘက်တချက်
    ၌ အသီးအသီး ပြင် ကြ ၏။
  tbg-tbg: Kotira kaiqa vara amite vau vaiintika vokuka vira vuruvi vau vaantaavurara
    qaiqaa autuqi vivi, vuru taiqakora. Ohi-Qenti vaura viraqaahai ekaa vika nai naavu
    nai naavu tataaqa vau vaantaavurara qaiqaa autuqi vivi, vuru taiqa kora.
  hmo-hmo: Ma hahelagaia taudia orea ta ese unai Opele ena magu dekena amo mirigini
    kahanai magu idia haginia, ia lao bona Hosi edia Ikoukou. Idia ta ta ese sibodia
    edia ruma ta ta edia vairana dekenai magu idia haginia.
  urd-urd: घोड़ा फाटक के ऊपर काहिनों ने अपने अपने घर के सामने मरम्मत की।
  rus-SYN: Далее ворот Конских чинили священники, каждый против своего дома.
  bqc-SIM: Sa'onaↄ bĩ́i pↄ́ kú Sↄ̃́ Bↄlɛ saɛ kɛ̀kɛ bò, baade ń bĩ́i pↄ́ kú a
    bɛ saɛo.
  tcz-CHONGTHU: Chule Sakol Kelkot chung chu thempu hon asem phauvin ahi; chule amaho
    khat cheh chun ama in toh kigal sai cheh chu asem phauvin ahi.
  mar-mar: घोडा वेशीवरचा भाग याजकांनी दुरुस्त केला. प्रत्येक याजकाने आपापल्या घरापुढच्या
    भागाची दुरुस्ती केली.
  qub-qub: «Cawallucuna» jutiyoj yaycuna puncu caj-läpana allcharan cüracuna cada
    ünun wasinpa läduncunapa päsaraj caj pergataga.
  hat-hat: Yon gwoup prèt te rebati pòsyon ki vin apre a, nan direksyon nò. Chak moun
    te rebati pòsyon ki devan kay yo a.
  eng-BSB: Above the Horse Gate, each of the priests made repairs in front of his
    own house.
  eng-WEBPB: Above the horse gate, the priests made repairs, everyone across from
    his own house.
  kbq-kbq: Hagi Hosi Kafanema nehaza kafama me'nereti mareri'nea kazigama vu'neana,
    mago mago pristi naga'mo'za noma kiterema hu'nazare eri so'e hutere hu'za vu'naze.
  nhe-BL: Huan ininquespa tequitque nopa totajtzitzi. Yajuanti quicualchijchijque
    nopa tepamitl iajco nopa Cahuayo Puerta huan sesen tequitqui iixmelac ichaj.
  gub-BL: Amo xaxeto uzapo ipehegwer a'e pehegwer rehe uzekok ma'e wà. Uzypyrog ukenawhu
    Kawaru her ma'e wà. Oho kwarahy heixe haw awyze har kutyr wà. Pitàitàigatu uzapo
    ipàrirogawtàtà iaiha ma'e wàpuz henataromo har wà.
  eng-DRA: And upward from the horse gate the priests built, every man over against
    his house.
