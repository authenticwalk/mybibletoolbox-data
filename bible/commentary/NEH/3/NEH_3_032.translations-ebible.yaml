verse: NEH.003.032
translations:
  mal-C: മൂലയിലുള്ള മാളികമുറിക്കും ആട്ടിൻകവാടത്തിനും ഇടയിലുള്ള ഭാഗം സ്വർണപ്പണിക്കാരും
    കച്ചവടക്കാരും ചേർന്നു നന്നാക്കി.
  deu-TKW: Und zwischen dem Ecksöller und dem Schafthore besserten aus die Goldschmiede
    und die Krämer.
  lin-lin: Bongo banyangwisi bibende na moto mpe bato ya mombongo babongisaki longwa
    na shambre ya likolo, na esika oyo bamir ekutani, kino na Ekuke ya Bibwele.
  eng-LSV: And between the ascent of the corner and the Sheep Gate, the refiners and
    the merchants have strengthened.
  eng-GNV: And betweene the chamber of the corner vnto the sheepegate fortified the
    goldesmithes and the marchantes.
  eng-WEBSTER: And between the ascent of the corner to the sheep-gate repaired the
    goldsmiths and the merchants.
  nhw-BL: Huan nopa sequinoc tlacame catli itztoyaj oro teposchihuani huan tlanemacani
    quicualchijchijque nopa tepamitl tlen nopa cuarto catli huejcapa hasta nopa Borrego
    Puerta.
  swh-ONEN: Masonara na wafanyabiashara walifanya ukarabati kutoka chumba kilichoko
    juu ya pembe hadi Lango la Kondoo.
  bba-bba: Wurɑn sɔm kowo be, kɑ tenku be, bɑ mɑɑ sɔnwɑ dii tɛɛrɑ yen min di sere
    n kɑ dɑ kɔnnɔwɔ ɡe bɑ mɔ̀ Yɑ̃ɑnu.
  eng-KJVCPB: And between the going up of the corner unto the sheep gate repaired
    the goldsmiths and the merchants.
  luo-luo: Jotheth kod jo-ohala ema noloso ohinga chakre gorofano nyaka Dhoranga Rombe.
  meu-meu: Hari daiguni latana daiutuna bona Mamoe Ikoukouna padadiai gold iḡaukaralaina
    taudia bona hoihoi taudia ese maḡu e bania.
  npi-ULB: सुनारहरू र व्यापारीहरूले कुनाको माथिपट्टिको कोठा र भेडा ढोकाको बिच भाग
    मर्मत गरे ।
  yor-yor: àti láàrín yàrá òkè kọ̀rọ̀ àti ibodè àgùntàn ni àwọn alágbẹ̀dẹ wúrà àti
    àwọn oníṣòwò túnṣe.
  ind-ind: Dari sudut itu sampai ke Gerbang Domba, perbaikan dikerjakan oleh para
    perajin emas dan pedagang.
  pes-OPCB: زرگران و تاجران بقیه حصار را تا دروازۀ گوسفند بازسازی نمودند.
  tgl-ULB: Nag-ayos ang mga platero at ang mga mangangalakal sa gitna ng itaas na
    silid at ang Tarangkahan ng mga Tupa.
  hui-hui: Agali maru mbirale ngolome wabiaga hearubi agali biyinaya biabe biaga hearubi
    tigua pabe gimbuni ogoriani howa bima pialu amuraore pabe panga mini Nogo Sibinaga
    Panga laga wiagoria biairi hene.
  mya-mya: နောက်​ဆုံး​အ​ပိုင်း​ကို​ပန်း​ထိမ်​သ​မား​များ နှင့်​ကုန်​သည်​များ​က​ထို​မြို့​ရိုး​ထောင့်​ခန်း
    မှ​သိုး​တံ​ခါး​တိုင်​အောင်​တည်​ဆောက်​ကြ သ​တည်း။
  bod-N: དངུལ་མགར་དང་ཚོང་པས་གྲུ་ཟུར་གྱི་ཁང་པ་དང་ལུག་སྒོ་བར་དུ་ཉམས་གསོ་མཛད་དོ། །
  sna-sna: uye pakati peimba iri pamusoro pekona neSuo raMakwai, vapfuri vegoridhe
    navatengesi ndivo vakapagadzira.
  spa-BLM: Entre la subida de la esquina y la puerta de las ovejas, los orfebres y
    los mercaderes hicieron reparaciones.
  cac-cac: Axo juntzan̈xo eb' vin̈ b'oum q'uen vach' yilji yed' eb' vin̈ chon̈vajum,
    a eb' vin̈ ix b'oanxiq'ue junxo macan̈, sb'atn̈ej b'aj ay eb' stan̈van d'a schiquin
    chi', masanto ix c'och b'aj ay spuertail yic noc' calnel.
  swh-ULB: Wafanyabiashara wa dhahabu na wafanyabiashara walijenga kati ya chumba
    cha juu cha kona na Lango la Kondoo.
  bel-bel: А паміж вуглавым жытлом да брамы Авечай папраўлялі срэбнікі і гандляры.
  deu-ELBBK: Und zwischen dem Obergemach der Ecke und dem Schaftor besserten die Goldschmiede
    und die Händler aus.
  mbb-OT: Is mibangun te vahin te verengbeng puun dutun he ruǥu taman te Pultahan
    te menge Kerehidu iyan is menge platiru wey menge nigusyanti.
  mal-2015: കോണിങ്കലെ മാളികമുറിക്കും ആട്ടുവാതിലിന്നും മദ്ധ്യേ തട്ടാന്മാരും കച്ചവടക്കാരും
    അറ്റകുറ്റം തിർത്തു.
  rmc-rmc: Maškar oda kher pro rohos the maškar e Bakrengri brana prikerenas o muros
    o zlatňika the o kupci.
  pes-OPV: و میان بالاخانه برج و دروازه گوسفند را زرگران و تاجران، تعمیر نمودند.
  ron-1924: Арӂинтарий ши негусторий ау лукрат ынтре одая де сус дин колц ши Поарта
    Оилор.
  ben-OBCV: এবং স্বর্ণকার ও ব্যবসায়ীরা প্রাচীরের কোণের উপরকার ঘর আর মেষদ্বারের মাঝখানের
    জায়গাটি মেরামত করল।
  som-som: Oo meeshii geeska laga fuulo iyo Iriddii Idaha intii u dhaxaysayna waxaa
    cusboonaysiiyey dahabtumayaashii iyo baayacmushtariyadii.
  eng-ASVBT: And between the ascent of the corner and the sheep gate repaired the
    goldsmiths and the merchants.
  ita-1885: E fra l'alta sala del cantone, e la porta delle pecore, ristorarono gli
    orafi, ed i mercantanti di aromati.
  eng-ULB: The goldsmiths and the merchants repaired between the upper chamber of
    the corner and the Sheep Gate.
  spa-VBL: Los orfebres y los mercaderes hicieron reparaciones entre la sala que está
    sobre la esquina y la Puerta de las Ovejas.
  fra-_FOB: Et les orfèvres et les marchands travaillèrent entre la montée du coin
    et la porte des brebis.
  mal-mal: കോണിങ്കലെ മാളികമുറിക്കും ആട്ടുവാതിലിനും മദ്ധ്യേ തട്ടാന്മാരും കച്ചവടക്കാരും
    അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Āḳhirī hissā Bheṛ ke Darwāze par ḳhatm huā. Sunāroṅ aur tājiroṅ ne use
    khaṛā kiyā.
  suz-BL: मेको गारो आ कुनाम बाक्‍शो तला तारी ङा कोठा नु भेडा लाप्‍चो आ दातेमी सुन
    चेम्‍ब नु ग्‍याप्‍ब लेयबपुकीम गारो प्रोव़तेक्‍म।
  ita-1927: E gli orefici e i mercanti lavorarono alle riparazioni fra la salita dell’angolo
    e la porta delle Pecore.
  ckb-ckb: زێڕنگەر و بازرگانەکان شووراکەیان لەنێوان خاڵی سەر گۆشەکە هەتا دەروازەی
    مەڕ چاککردەوە.
  eng-BBE: And between the way up to the angle and the sheep door, the gold-workers
    and the traders made good the wall.
  kan-OKCV: ಈ ಮೂಲೆಯುಪ್ಪರಿಗೆಗೂ, ಕುರಿ ಬಾಗಿಲಿಗೂ ಮಧ್ಯದಲ್ಲಿದ್ದ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು
    ಅಕ್ಕಸಾಲಿಗರು, ವರ್ತಕರು ಇವರೇ.
  bbb-bbb: '@see-verse:NEH.003.031'
  tam-2017: கடைசிமுனையின் மேல்வீட்டுக்கும் ஆட்டுவாசலுக்கும் நடுவே இருக்கிறதை பொற்கொல்லர்களும்
    வியாபாரிகளும் பழுதுபார்த்துக் கட்டினார்கள்.
  spa-RV-1909: Y entre la sala de la esquina hasta la puerta de las Ovejas, restauraron
    los plateros y los tratantes.
  ron-BTF: Și între urcușul colțului, la poarta oilor, au reparat aurarii și comercianții.
  eng-WEBP: Between the ascent of the corner and the sheep gate, the goldsmiths and
    the merchants made repairs.
  eng-FBV: The goldsmiths and merchants made repairs between the room above the corner
    and the Sheep Gate,
  nld-1939: Tussen de bovenbouw van het terras tot aan de Schaapspoort bouwden de
    goudsmeden en de handelaars.
  nch-BL: Huan nopa sequinoc tacame cati eliyayaj oro teposchihuani huan tanamacani
    quicualchijchijque nopa tepamit ten nopa cuarto cati huejcapa hasta nopa Borrego
    Caltemit.
  vie-1934: Còn những thợ vàng và tay buôn bán đều sửa phần giữa nơi góc thành và
    cửa Chiên.
  hin-CV: तब कोने के ऊपरी कमरे और भेड़-फाटक के बीच की शहरपनाह की मरम्मत सुनारों और
    व्यापारियों ने पूरी की.
  spa-BES: Y desde él puesto de vigilancia hasta la esquina y la puerta de las Ovejas,
    los plateros y los comerciantes repararon el muro.
  tdx-tdx: Le namboare’ o mpanefe volamenao naho o mpanao balikeo ty añivo’ i efetse
    ambone’ i kotsokeiy pak’ amy lalambein’ añondriy.
  tha-KJV: และระหว่างห้องชั้นบนที่​มุ​มกับประตูแกะนั้น บรรดาช่างทองและพ่อค้าได้​ซ่อมแซม
  por-BR-2018: E entre a câmara do canto até a porta das Ovelhas, os ourives e os
    mercadores repararam.
  deu-ELO: Und zwischen dem Obergemach der Ecke und dem Schaftore besserten die Goldschmiede
    und die Krämer aus.
  eng-WYC-2018: And craftsmen and merchants builded within the solar of the corner,
    and the gate of the king. (And the craftsmen, and the merchants, rebuilt between
    the room on the top of the corner, and the Sheep Gate.)
  epo-epo: Inter la tegmenta ĉambro de la angulo kaj la Pordego de Ŝafoj konstruis
    la fandistoj kaj la butikistoj.
  uig-PIN: Doⱪmuxning balihanisi bilǝn «Ⱪoy ⱪowuⱪi»ning ariliⱪidiki bɵlǝkni zǝrgǝrlǝr
    bilǝn sodigǝrlǝr yasidi.
  beo-beo: Gouli liligi hahamosu dunu amola bidi lasu dunu da feadili legei gagoi
    dobea dagomusa:, gagoi dagoi. Ilia gagoi da gagoi sisigagala:i sesei fisili, Sibi
    Logo Ga:su amoga doaga:i.
  tpi-OTNT: Na ol man bilong wokim ol samting long gol wantaim ol man bilong wok bisnis
    i stat long dispela kona bilong banis na i wokim banis i go inap long Dua Bilong
    Sipsip.
  hau-SA: Maƙeran zinariya da ’yan kasuwa suka gyara wani sashi tsakanin ɗakin da
    yake bisa kusurwa da Ƙofar Tumaki.
  uig-LAT: Doqmushning balixanisi bilen «Qoy qowuqi»ning ariliqidiki bölekni zergerler
    bilen sodigerler yasidi.
  nde-nde: kwathi phakathi kwendlu engaphezu kwejiko leSango leZimvu abakhandi begolide
    labathengisi baba yibo abavuselelayo.
  ton-ton: Pea ko e potu ʻi he vahaʻa ʻoe tuliki mo e matapā sipi, naʻe langaʻi ia
    ʻe he kau tufunga koula mo e kau tangata fakatau.
  ces-1613: A mezi palácem úhlovým až do brány bravné opravovali zlatníci a kupci.
  eng-WMB: Between the ascent of the corner and the sheep gate, the goldsmiths and
    the merchants made repairs.
  tam-TCV: மூலையிலுள்ள மேல்மண்டபத்துக்கும் செம்மறியாட்டு வாசலுக்கும் இடையிலுள்ள பகுதியை
    பொற்கொல்லரும் வர்த்தகரும் திருத்திக் கட்டினார்கள்.
  ceb-ULB: Ang mga platero ug mga negosyante mao ang nag-ayo sa tungatunga sa mga
    lawak sa taas sa eskina ug Ganghaan sa mga Karnero.
  pol-UBG: A pomiędzy Salą Narożną a Bramą Owczą naprawiali złotnicy i handlarze.
  urd-GVU: آخری حصہ بھیڑ کے دروازے پر ختم ہوا۔ سناروں اور تاجروں نے اُسے کھڑا کیا۔
  deu-1912: Und zwischen dem Söller und dem Schaftor bauten die Goldschmiede und die
    Krämer.
  ntj-ntj: '@see-verse:NEH.003.031'
  kan-2017: ಈ ಮೂಲೆಯುಪ್ಪರಿಗೆಗೂ ಕುರಿಬಾಗಿಲಿಗೂ ಮಧ್ಯದಲ್ಲಿದ್ದ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು
    ಅಕ್ಕಸಾಲಿಗರು ಮತ್ತು ವರ್ತಕರು.
  yap-yap: Pi’in ma ngongliy bogi ban’en ko gol nge pi tasiyobay e ra ubungyed e gin
    tomur, ni mus ko fare senggil nu lan fare tabthung me yan nge mada’ ko fare Garog
    ni Saf.
  hlt-MCSB: Bangkil imhman laklo boiva vongka hil te aka picai rhoek neh thenpom rhoek
    loh a tlaih uh.
  mdy-ETH: ዬካፓ ዎርቆ ሼኤሺ ኮሻ ዓሶንታ ኮርሞ ኮርማ ዓሳኣ ዲራ ካኣማ ካራፓ ዓርቃዖ ዴንዲ ማራቶ ዲሮ ካሮ ሄላንዳኣና ዓኣ
    ጋፒንፆ ቤዞ ሄላንዳኣና ዓኣሢ ኮሼኔ።
  twi-ASANTE: Sikadwumfoɔ a wɔaka no ne adwadifoɔ no siesiee ɔfasuo no firii saa ntweasoɔ
    hɔ de kɔsii Nnwan Ɛpono no ano.
  eng-WEBU: Between the ascent of the corner and the sheep gate, the goldsmiths and
    the merchants made repairs.
  wal-wal: Worqqaa tigiyaageetinne zal77anchchati he kifiliyaappe doommidi, Dorssaa
    Penggiyaa gakkanaashin de7iya sohuwaa gimbbidosona.
  spa-PDDPT: Los orífices y los mercaderes repararon entre el aposento alto de la
    esquina y la puerta de las Ovejas.
  gun-gun: Ha'e gui kora ojerea py opy oĩa guive Vexa'i Rokẽ peve omoatyrõ va'e ma
    ouro re omba'eapo va'ety ha'e mba'emo vendea kuery.
  agu-BL: Ej, nin kale atit yi jun garita'tz, jalen kale atit yi sawan cyetz cneru',
    e' txak'ol sakal scyuch' e' aj negos bnol tetz.
  ilo-ULB: Tinarimaan dagiti mammanday iti balitok ken dagiti agtagtagilako ti nagbaetan
    ti akin-ngato a kuarto iti suli ken ti Ruangan ti Karnero.
  kpg-kpg: Digau tugi goolo mo digau huihui mee guu hau di gunga muliagi loo, daamada
    i di madaaduge, gaa tugi loo gi di Bontai Siibi.
  uig-ARA: دوقمۇشنىڭ بالىخانىسى بىلەن «قوي قوۋۇقى»نىڭ ئارىلىقىدىكى بۆلەكنى زەرگەرلەر
    بىلەن سودىگەرلەر ياسىدى.
  sus-sus: Mixi naxee xɛɛma walima, a nun yulɛe, nee naxa tɛtɛ yailan konkoe itexi
    tuxui ra nun Yɛxɛɛ naadɛ lan tagi.
  pon-2006: Sounwia kohl kan oh sounnetinet kan me kaimwisekla peuspen kehlo, sang
    ni pere pohn keimwo lellahng Ewen Kelen Sihpw.
  ksd-ksd: Ma ra umana tena madaka na goled ma ra umana tena kunukul dia ga mamal
    livuan ta ra pakana pal arama ta ra ngu na liplip ma ra Mataniolo na Sip.
  tur-YTC: Köşe yokuşu ile Koyun Kapısı arasını kuyumcular ve tüccarlar onardı.
  ind-AYT: Para tukang emas dan pedagang melakukan perbaikan di antara kamar atas
    di Sudut dan Pintu Gerbang Domba.
  nya-nya: Ndipo pakati pa chipinda chapamwamba chapangodya ndi Chipata cha Nkhosa
    anakonza ndi amisiri a golide ndi anthu amalonda.
  hrv-hrv: A zlatari su i trgovci popravljali između Gornje dvorane na zidnom kruništu
    do Ovčjih vrata.
  mps-mps: Tama te golgo nai nigibo bidi dabe dali te bisnis sę te masigi obo nogo
    habu badu gagalama ebo madi, me te Sipsipgo Sunumi elalubo madi, teba te obo sę
    ela pelama, usu nigi pai dao.
  tpi-tpi: Na ol man bilong wokim ol samting long gol wantaim ol man bilong wok bisnis
    i stat long dispela kona bilong banis na i wokim banis i go inap long Dua Bilong
    Sipsip.
  dan-1931: Og mellem Tagbygningen ved Hjørnet og Fåreporten arbejdede Guldsmedene
    og Kræmmerne.
  vie-OVCB: Các người thợ vàng khác cùng với các thương gia sửa sang phần tường thành
    còn lại, từ góc thành trên dốc cao cho đến Cổng Chiên.
  guj-2017: ખૂણાની બાજુની ઓરડી તથા ઘેટાં ભાગળની વચ્ચેના ભાગની મરામત સોનીઓ તથા વેપારીઓ
    કરતા હતા.
  pon-2006A: Sounwia kohl kan oh sounnetinet kan me kaimwisekla peuspen kehlo, sang
    ni pere pohn keimwo lellahng Ewen Kelen Sihpw.
  por-BRBSL: Entre a subida da esquina e o portão das ovelhas, os ourives e os mercadores
    fizeram reparos.
  cth-cth: Hahoi, a takin koe lah ceinae tangkham hoi Tu longkha rahak e teh suikahlunnaw
    hoi hno kayawtnaw ni a pathoup awh. -
  twi-twi: Sikadwumfo a wɔaka no ne aguadifo no siesiee ɔfasu no fii saa twea so hɔ
    de kosii Nguan Pon no ano.
  hlt-hlt: Bangkil imhman laklo boiva vongka hil te aka picai rhoek neh thenpom rhoek
    loh a tlaih uh.
  tbz-SIM: Bɛ̀ɛ̀ tu tisɔɔnɛntì kó bɛmɑ́ɑ́bɛ̀ nɛ̀ bɛpotɑmbɛ̀ kɛ̀ bɛ̀ɛ túótɛ́ dikéè
    sɔnni kɛ́ntɔ kɛ́tuɔkɛnɛ̀ bɛ̀ tu dɛ̀ ipe kó dibòrì.
  msy-2020: Ezɨ golɨn bizibar ingarir gumaziba ko dagɨabar ingarir gumaziba, dɨvazimɨn
    ingara dɨvazir mɨkebamɨn bar pɨn itir ghuriamɨn ikegha ghua Sipsipbar Tiar Akamɨn
    tu.
  dop-dop: Koolɑɑ lɛlɑɑ nɑ tɑɑtǝlɑɑ pɑ lɑkɑɣɑnɑ pɑ tǝmɑ kɛ pǝ kpɑɣɑʋ tǝnɑ tɔ, hɑlǝnɑ
    heeŋ nɔnɔɣɔ pǝ hɛkʋ tɑɑ.
  azb-azb: Divarın künc tərəfindəki otağı ilə Qoyun darvazasının arasını zərgərlər
    və tacirlər bərpa etdilər.
  eng-DBY: And between the ascent of the corner and the sheep-gate repaired the goldsmiths
    and the dealers.
  hin-2017: और कोनेवाले कोठे से लेकर भेड़फाटक तक सुनारों और व्यापारियों ने मरम्मत
    की।
  wol-KYG: Diggante néegu jongrukat bu kawe ba ca koñ ba, ak buntu Gàtt ya, ña fa
    doon liggéey tëggi wurus ya la ak jaaykat ya.
  eng-YLT: And between the ascent of the corner and the sheep-gate, have the refiners
    and the merchants strengthened.
  eng-WYC-2017: And craftsmen and merchants builded within the solar of the corner,
    and the gate of the king.
  eng-WMBB: Between the ascent of the corner and the sheep gate, the goldsmiths and
    the merchants made repairs.
  urd-GVH: आख़िरी हिस्सा भेड़ के दरवाज़े पर ख़त्म हुआ। सुनारों और ताजिरों ने उसे खड़ा
    किया।
  rug-rug: Meke ari na tie hoke tavete tiṉitoṉa qolo meke sari na tie holuholu likakalae
    si tuvakia sa kukuruna sa goba vina betobeto, podalae koasa lose pa iio meke kamo
    la gua koa sa Sasada Sipi.
  gaz-gaz: tumtuun warqeetii fi daldaltoonni immoo kutaa manaa kan golee irraa sanaa
    fi Karra Hoolotaa gidduu jiru haaromsan.
  fra-LSG: Les orfèvres et les marchands travaillèrent entre la chambre haute du coin
    et la porte des brebis.
  yal-yal: Xɛma wanla bonne nun yulane fan yi yinni tɔn keli sangansoon songenna ma
    siga han Yɛxɛɛne So Dɛna.
  haw-1868: A mawaena o kahi kiekie o ke kihi a me ka puka hipa, hoala hou ae la ka
    poe hana gula a me ka poe kalepa.
  arb-NAV: ثُمَّ رَمَّمَ الصَّاغَةُ وَالتُّجَّارُ مَا بَيْنَ عَقَبَةِ الْعَطْفَةِ
    إِلَى بَابِ الضَّأْنِ.
  ewe-ewe: Sikaɖaŋuwɔla kple asitsala bubuawo wu gli la nu tso dzogoe ma dzi yi ɖatɔ
    Alẽgbo la.
  eng-LEE: And between the upper chamber of the corner and the sheep-gate repaired
    the goldsmiths and the merchants.
  asm-FB: চুকৰফালে থকা ওপৰৰ কোঁঠা আৰু মেৰ-ছাগদুৱাৰৰ মাজৰ অংশ সোণাৰী আৰু বণিকসকলে মেৰামতি
    কৰিলে।
  sus-A: مِشِ نَشٍيٍ شّيمَ وَلِمَ، عَ نُن يُلّيٍ، نٍيٍ نَشَ تّتّ يَءِلَن كٌنكٌي عِتٍشِ
    تُشُي رَ نُن يّشّي نَادّ لَن تَفِ.
  fra-SBL: Entre la montée de l'angle et la porte des brebis, les orfèvres et les
    marchands firent des réparations.
  hbo-hbo: וּבֵ֨ין עֲלִיַּ֤ת הַפִּנָּה֙ לְשַׁ֣עַר הַצֹּ֔אן הֶחֱזִ֥יקוּ הַצֹּרְפִ֖ים
    וְהָרֹכְלִֽים׃ פ
  piu-2006: '@see-verse:NEH.003.031'
  kik-kik: na gatagatĩ ga kanyũmba karĩa kaarĩ igũrũ rĩa koine na Kĩhingo kĩa Ngʼondu
    haacookereirio nĩ aturi a thahabu na onjorithia.
  fra-NCL: Et, entre la chambre haute du tournant et la porte des Brebis, réparaient
    les orfèvres et les marchands.
  cek-AK: Tapang angkoihhaih takii hoi Tuu khongkha salak loe, sui sah kop kaminawk
    hoi hmuenmae zaw kaminawk mah pathoep o.
  cuk-cuk: Degine, dule-ambikued-neg-akar Sibad-Wawaad-Yawagak-Noedse dule-orgi-ibmar-sobmalad,
    degine, dule manigi-ibmar-ukmalad galu-nudaksamarmogad.
  uig-CYR: Доқмушниң балиханиси билән «Қой қовуқи»ниң арилиғидики бөләкни зәргәрләр
    билән содигәрләр ясиди.
  tel-2017: మూలనున్న పై గది నుండి గొర్రెల ద్వారం మధ్య వరకూ కంసాలులు, వర్తకులు బాగు
    చేశారు.
  hat-BSA: Antre wo chanm nan kwen an ak Pòtay Mouton yo, òfèv yo avèk machann yo
    te fè reparasyon yo.
  kos-kos: Mwet orekma ke gold ac mwet kuka elos poti pola se safla, mutawauk ke infukil
    se ke sruwasrik ah, fahla nwe ke Mutunpot Sheep.
  hbo-WLC: וּבֵ֨ין עֲלִיַּ֤ת הַפִּנָּה֙ לְשַׁ֣עַר הַצֹּ֔אן הֶחֱזִ֥יקוּ הַצֹּרְפִ֖ים
    וְהָרֹכְלִֽים׃ פ
  ibo-ibo: Ndị ọkpụ ụzụ ọlaedo na ndị ahịa rụchara ọrụ iwuzi akụkụ mgbidi nke fọdụrụ,
    site nʼetiti ọnụụlọ ahụ dị nʼelu nkuku mgbidi ahụ ruo nʼỌnụ Ụzọ Ama Atụrụ.
  ory-ory: ପୁଣି, କୋଣର ଉଠାଣି ଓ ମେଷଦ୍ୱାର ମଧ୍ୟରେ ସ୍ୱର୍ଣ୍ଣକାର ଓ ବଣିକମାନେ ମରାମତି କଲେ।
  chk-chk: Nge chokewe mi angang ngeni kolt me ekewe chon amömö ra senisefälietä ewe
    tit seni ewe rumw mi nom asen pwokukun ewe tit tori ewe Asamalapen Sip.
  rop-rop: Detlot men hubin oldei meigim enijing brom gol en detlot hubin oldei baiyimbat
    en selimbat enijing, bin bildimbek det laswan pat blanga det wol brom det rum
    langa det kona raidap langa det Ship Geit.
  ukr-1871: А між наріжним будинком до Овечих воріт лагодили золотарі та крамарі.
  deu-1951: Und zwischen dem Ecksöller und dem Schaftore bauten die Goldschmiede und
    die Krämer.
  eng-JPS: And between the upper chamber of the corner and the sheep gate repaired
    the goldsmiths and the merchants.
  srp-1865: A izmeðu uzbrdice na uglu i ovèjih vrata opravljaše zlatari i trgovci.
  lug-lug: Abaweesi ba zaabu n’abasuubuzi ne baddaabiriza ekitundu ekiri wakati w’ekisenge
    ekya waggulu ku nsonda n’Omulyango gw’Endiga.
  heb-heb: ובין עלית הפנה לשער הצאן החזיקו הצרפים והרכלים׃
  ben-IRV: আর কোণে উঠবার রাস্তা ও মেষ দরজার মধ্যে স্বর্ণকারেরা ও ব্যবসায়ীরা সারাই
    করল।
  pan-pan: ਅਤੇ ਉੱਪਰ ਦੀ ਕੋਠੜੀ ਦੀ ਨੁੱਕਰ ਤੋਂ ਲੈ ਕੇ ਭੇਡ-ਫਾਟਕ ਤੱਕ ਸੁਨਿਆਰਿਆਂ ਅਤੇ ਵਪਾਰੀਆਂ
    ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: မြို့ထောင့် တက် ရာအရပ်မှစ၍၊ သိုး တံခါး တိုင်အောင် ပန်းတိမ် သမား များနှင့်
    ကုန်သည် များ တို့သည်ပြင် ကြ၏။
  tbg-tbg: Vaiinti vonavu, kori oriqohai vo haika vo haika autuke vau vaiintikavata,
    koqaa kaiqa vare vau vaiintikavata, vika vaantaavura kaantaraqihai qaiqaa autuqi
    vivi, ekaanaini vau vaantaavurara Sipisipi-Qenti vaura hoqarama tonaini vuru taiqa
    kora.
  hmo-hmo: Inai kona daiutu ela bona Mamoe edia Iduara ena magu kahana be golo idia
    gaukaralaia taudia bona hoihoi taudia ese idia haginia.
  urd-urd: और उस कोने की चढ़ाई और भेड़ फाटक के बीच सुनारों और सौदागरों ने मरम्मत की।
  rus-SYN: А между угольным жильем до ворот Овечьих чинили серебряники и торговцы.
  bqc-SIM: Vuazĩkɛnaↄ ń laatanaↄ mɛ́ bĩ́i kɛ̀kɛ bò kpɛ́ pↄ́ kú bĩ́i golawa ń
    Sã Bↄlɛo zãnguo.
  tcz-CHONGTHU: Sana khenga pang adang hole kivei miho chun kelngoi kotpi ningkoiya
    konchun pal chu ahin semphauvin ahi.
  mar-mar: कोपऱ्यावरील खोली आणि मेंढरांची वेस यांच्या दरम्यानच्या भिंतीची दुरुस्ती
    सोनार आणि व्यापारी यांनी केली.
  qub-qub: Chaypita päsaraj cajtana allcharan guellay tacajcunawan imatapis ranticojcuna.
    Paycunaga allcharan ricchacuna caycaj isquïnapita «Uyshacuna» jutiyoj puncucama.
  hat-hat: Efèv yo ak kòmèsan yo te rebati pòsyon miray ki soti bò pyès chanm anwo
    kwen nò a rive Pòtay Mouton yo.
  eng-BSB: And between the upper room above the corner and the Sheep Gate, the goldsmiths
    and merchants made repairs.
  eng-WEBPB: Between the ascent of the corner and the sheep gate, the goldsmiths and
    the merchants made repairs.
  kbq-kbq: Hagi keginama renagentete'ma anaga agofetu'ma noma kinte'nareti'ma vuno
    Sipisipi Kafanema nehaza kafante'ma vige'za keginama hu'nazana, golire zantamima
    tro'ma nehaza vahe'ene fenozama zagore'ma netraza vahe'mo'za kegina hu'naze.
  nhe-BL: Huan nopa sequinoc tlacame tlen itztoyaj oro teposchihuani huan tlanamacani
    quicualchijchijque nopa tepamitl tlen nopa cuarto tlen huejcapa hasta nopa Borrego
    Puerta.
  gub-BL: Or ima'e har wà, ma'e me'egar wà no, uzapo ipehegwer iahykaw rehe har wà.
    Uzypyrog ipupyaikaw pyrer pe iapar haw rehe har pe. Oho ukenawhu Àràpuhàràn Hawitu
    Ma'e her ma'e pe.
