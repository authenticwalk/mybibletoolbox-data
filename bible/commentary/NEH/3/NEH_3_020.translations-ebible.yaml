verse: NEH.003.020
translations:
  mal-C: അദ്ദേഹത്തിനുമപ്പുറം സബ്ബായിയുടെ മകൻ ബാരൂക്ക്, ആ കോണുമുതൽ മഹാപുരോഹിതനായ എല്യാശീബിന്റെ
    വീടിന്റെ പ്രവേശനകവാടംവരെ മറ്റൊരുഭാഗം ജാഗ്രതയോടെ നന്നാക്കി.
  deu-TKW: Darnach den Berg aufwärts, besserte Baruch, der Sohn Sabbais, eine zweite
    Strecke aus, vom Winkel bis an die Thür des Hauses des Hohenpriesters Eljasib.
  lin-lin: Bongo na mopanzi na ye, Baruki, mwana mobali ya Zakayi, abongisaki na bolingo
    oyo eleka ndelo eteni mosusu ya mir, longwa na esika oyo bamir ekutana kino na
    Ekuke ya Ndako ya Eliashibi, mokonzi ya Banganga-Nzambe.
  eng-LSV: After him Baruch son of Zabbai has hurried to strengthen a second measure
    from the angle to the opening of the house of Eliashib the high priest.
  eng-GNV: After him was earnest Baruch the sonne of Zacchai, and fortified another
    portion from the corner vnto the doore of the house of Eliashib the hie Priest.
  eng-WEBSTER: After him Baruch the son of Zabbai, earnestly repaired the other piece,
    from the turning of the wall to the door of the house of Eliashib the high priest.
  nhw-BL: Huan inacastla Baruc, icone Zabai, pejqui quicualchijchihua seyoc achi ipan
    nopa tepamitl tlen campa moixnamijqui hasta ipuerta ichaj Eliasib, nopa hueyi
    totajtzi.
  swh-ONEN: Baada yake, Baruku mwana wa Zakai alikarabati kwa bidii sehemu nyingine
    kuanzia ile pembe, mpaka kwenye lango la nyumba ya Eliashibu kuhani mkuu.
  bba-bba: Win bɔkuɔ Bɑruku, Sɑbɑin bii u mɑɑ suɑ min di u bɑnɑ sɑɑ ɡoo ɡɔmkii ten
    min di n kɑ ɡirɑri yɑ̃ku kowo tɔnwero Eliɑsibun dii kɔnnɔwɔ. U sɔmbu te kuɑ kɑ
    kĩru.
  eng-KJVCPB: After him Baruch the son of Zabbai earnestly repaired the other piece,
    from the turning of the wall unto the door of the house of Eliashib the high priest.
  luo-luo: Baruk wuod Zabai bende nochiwore mochako gero migawo moro chakre kama ohinga
    ogomogo nyaka dhood Eliashib ma jadolo maduongʼ.
  meu-meu: Ia ohena ai Baruku Sabai ese maḡu kahana ta e bania, Maḡu Magevana amo
    ela bona hahelaḡa tauna badana Eliasibi ena ruma iduarana.
  npi-ULB: तिनीपछि जब्बैका छोरा बारूकले समर्पित भएर अर्को भाग अर्थात् प्रधान पुजारी
    एल्यासीबको घरको ढोकाको पर्खालको कुनासम्म मर्मत गरे ।
  yor-yor: Lẹ́yìn rẹ̀ ni Baruku ọmọ Sakkai fi ìtara tún apá mìíràn ṣe, láti orígun
    dé ẹnu-ọ̀nà ilé Eliaṣibu olórí àlùfáà.
  ind-ind: Dari bagian sudut sampai pintu masuk rumah Imam Besar Elyasib, perbaikan
    dikerjakan oleh kelompok Baruk anak Zabai.
  pes-OPCB: قسمت بعدی را باروک (پسر زبای) از سر پیچ حصار تا دروازهٔ خانه الیاشیب کاهن
    اعظم بازسازی نمود.
  tgl-ULB: Pagkatapos niya, si Baruch anak ni Zabai ang buong pusong nag-ayos ng isa
    pang bahagi mula sa tukod hanggang sa pinto ng bahay ng punong paring si Eliasib.
  hui-hui: Ani bialu heagola Sabai igini Barugu halu Libai aria Ese halu marume bialu
    heagoria howa bu yolo muwa bialu hene. Tigua minime biabe bule lowa hongo howaore
    bima pialu amuraore loma binigo mo miaga Haguane Timbuni Eliasibinaga anda harabani
    biairi hene.
  mya-mya: နောက်​တစ်​ပိုင်း​ကို​ဇဗ္ဗဲ​၏​သား​ဗာ​ရုတ်​သည် ယဇ်​ပု​ရော​ဟိတ်​မင်း​ဧ​လျာ​ရှိပ်​၏​အိမ်
    တော်​အ​ဝင်​ဝ​တိုင်​အောင်​တည်​ဆောက်​၏။
  bod-N: དེ་དང་མུ་མཐུད་དུ་ཟབ་བ་ཨིའི་བུ་པཱ་རུག་གིས་སྙིང་རུས་བསྐྱེད་དེ་ཁག་རྗེས་མ་ཉམས་གསོ་མཛད་དེ།
    དཀྱོགས་མཚམས་ནས་མཆོད་དཔོན་ཆེན་པོ་ཨེལ་ཡཱ་ཤིབ་ཀྱི་ཁང་པའི་སྒོ་བར་དུ་ཉམས་གསོ་མཛད་དོ།
    །
  sna-sna: Bharuki mwanakomana waZabhai akamutevera, akagadzira chimwe chikamu nomwoyo
    wose kubva pakona zvichienda pamusuo weimba yaEriashibhi muprista mukuru.
  spa-BLM: Después de él, Baruc hijo de Zabbai reparó con empeño otra parte, desde
    la vuelta de la muralla hasta la puerta de la casa del sumo sacerdote Eliasib.
  cac-cac: Axo vin̈aj Baruc yuninal vin̈aj Zabai, d'a smasanil sc'ool vin̈ ix sb'oxiq'ue
    junxo macan̈ b'aj scumlaj chi' masanto ix c'och d'a spuertail spat vin̈aj Eliasib,
    vin̈ sat sacerdote.
  swh-ULB: Baada yake Baruki, mwana wa Zakai, akajenga kwa hiari sehemu nyingine,
    toka kona ya ukuta mpaka mlango wa nyumba ya Eliashibu, kuhani mkuu.
  bel-bel: За ім рупліва папраўляў Варух, сын Забвая, на другім участку, ад вугла
    да дзьвярэй дома Эльяшыва, вялікага сьвятара.
  deu-ELBBK: Neben ihm besserte Baruk, der Sohn Sabbais, eine andere Strecke eifrig
    aus, vom Winkel bis zum Eingang des Hauses Eljaschibs, des Hohenpriesters.
  mbb-OT: Is sunud pa ne iyan si Baruc he anak ni Zabai. Mevaghet sikandin he mibangun
    te vahin te verengbeng puun te suyuk te verengbeng pehendiyà te pultahan diyà
    te leǥidlizan te valey ni Eliashib te lavew he memumuhat.
  mal-2015: അതിന്റെശേഷം സബ്ബായിയുടെ മകൻ ബാരൂക്ക് ആ കോണുതുടങ്ങി മഹാപുരോഹിതനായ എല്യാശീബിന്റെ
    വീട്ടുവാതിൽവരെ മറ്റൊരു ഭാഗം ജാഗ്രതയോടെ അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Pal leste horľivones prikerelas o Baruch, le Zabajoskro čhavo, o aver kotor
    le muroskre rohostar dži paš o vudar le Eljašiboskre khereskro, le bare rašaskro.
  pes-OPV: و بعد از او باروک بن زبای، به صمیم قلب قسمت دیگر را از زاویه تا دروازه
    الیاشیب، رئیس کهنه تعمیر نمود.
  ron-1924: Дупэ ел, Барук, фиул луй Забай, а дрес ку рывнэ о алтэ парте, де ла унгь
    пынэ ла поарта касей марелуй преот Елиашиб.
  ben-OBCV: তারপরে সব্বয়ের ছেলে বারূক প্রাচীরের বাঁক থেকে মহাযাজক ইলীয়াশীবের বাড়ির
    দ্বার পর্যন্ত আগ্রহের সঙ্গে মেরামত করল।
  som-som: Meel kale oo isaga ku xigtayna waxaa dadaal ku cusboonaysiiyey Baaruug
    ina Sabbay, tan iyo leexashada derbiga iyo ilaa albaabkii guriga Eliyaashiib oo
    ahaa wadaadka sare.
  lat-VUC: Post eum in monte ædificavit Baruch filius Zachai mensuram secundam, ab
    angulo usque ad portam domus Eliasib sacerdotis magni.
  eng-ASVBT: After him Baruch the son of Zabbai earnestly repaired another portion,
    from the turning of the wall unto the door of the house of Eliashib the high priest.
  ita-1885: Dopo lui Baruc, figliuolo di Zaccai, s'inanimò, e ristorò doppio spazio,
    dal cantone fino all'entrata della casa di Eliasib, sommo sacerdote.
  eng-ULB: After him Baruch son of Zabbai devotedly repaired another section, from
    the corner of the wall to the door of the house of Eliashib the high priest.
  spa-VBL: El siguiente fue Baruc, hijo de Zabai, que trabajó duro reparando otra
    sección, desde donde la muralla gira hasta la entrada de la casa del sumo sacerdote
    Eliasib.
  fra-_FOB: Après lui, Baruc, fils de Zabbaï, répara avec ardeur une seconde section,
    depuis l'angle jusqu'à l'entrée de la maison d'Éliashib, le grand sacrificateur.
  mal-mal: അതിന്‍റെശേഷം സബ്ബായിയുടെ മകൻ ബാരൂക്ക് ആ കോണുതുടങ്ങി മഹാപുരോഹിതനായ എല്യാശീബിന്റെ
    വീട്ടുവാതിൽവരെ മറ്റൊരുഭാഗം ജാഗ്രതയോടെ അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Agle hisse ko Bārūk bin Zabbī ne baṛī mehnat se tāmīr kiyā. Yih hissā fasīl
    ke moṛ se shurū ho kar imām-e-āzam Iliyāsib ke ghar ke darwāze par ḳhatm huā.
  suz-BL: मेकेर रे बोइश्‍शा, जब्‍बै आ तौ बारुकमी प्रोव़तु। मेकोमी कुना रे नेल्‍ल क्‍येङा
    ठेयब चढ़ेब एल्‍याशीब आ खिं ङा ओव़तीक सम्‍म प्रोव़तु। नेहेम्‍याह ३:१
  ita-1927: Dopo di lui Baruc, figliuolo di Zaccai, ne restaurò con ardore un’altra
    parte, dall’angolo fino alla porta della casa di Eliascib, il sommo sacerdote.
  ckb-ckb: پاش ئەو باروخی کوڕی زەبەی بە گوڕەوە بەشێکی دیکەی لە گۆشەکەوە هەتا داڵانی
    ماڵی ئەلیاشیڤی سەرۆک کاهین ڕووخاوییەکانی چاککردەوە.
  eng-BBE: After him Baruch, the son of Zabbai, was hard at work on another part,
    from the turning of the wall to the door of the house of Eliashib, the chief priest.
  kan-OKCV: ಇವನ ನಂತರ, ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಅಂದರೆ ಮೂಲೆಯಿಂದ ಮಹಾಯಾಜಕನಾದ ಎಲ್ಯಾಷೀಬನ
    ಮನೆಯ ಬಾಗಿಲಿನವರೆಗೆ ಜಕ್ಕೈಯ ಮಗನಾದ ಬಾರೂಕನು ಉತ್ಸಾಹದಿಂದ ಭದ್ರಪಡಿಸಿದನು.
  bbb-bbb: '@see-verse:NEH.003.019'
  tam-2017: அவனுக்குப் பின்னாகச் சாபாயின் மகன் பாரூக் அந்தக் கடைசிமுனையிலிருந்து பிரதான
    ஆசாரியனாகிய எலியாசிபின் வாசற்படிவரை இருக்கிற பின்னொரு பகுதியை மிக கவனமாக பழுதுபார்த்துக்
    கட்டினான்.
  spa-RV-1909: Después de él se enfervorizó á restaurar Baruch hijo de Zachâi la otra
    medida, desde la esquina hasta la puerta de la casa de Eliasib gran sacerdote.
  ron-BTF: După el Baruc, fiul lui Zabai, a reparat cu zel cealaltă bucată, de la
    cotul zidului până la ușa casei lui Eliașib, marele preot.
  eng-WEBP: After him, Baruch the son of Zabbai earnestly repaired another portion,
    from the turning of the wall to the door of the house of Eliashib the high priest.
  eng-FBV: Next was Baruch, son of Zabbai, who worked hard repairing another section,
    from where the wall turns to the entrance of Eliashib the high priest's house.
  nld-1939: Vervolgens bouwde Baroek, de zoon van Zabbai, een ander stuk, van de hoek
    af tot waar het huis van den hogepriester Eljasjib begint.
  nch-BL: Huan inacasta Baruc, icone Zabai, pejqui quicualchijchihua seyoc achi ipan
    nopa tepamit ten campa moixnamijqui hasta icalte ichaj Eliasib, nopa hueyi totajtzi.
  vie-1934: Sau người có Ba-rúc, con trai của Xáp-bai, lấy lòng sốt sắng tu bổ một
    phần khác, từ góc thành cho đến cửa vào nhà Ê-li-a-síp, thầy tế lễ thượng phẩm.
  hin-CV: उसके पास वाले भाग की मरम्मत ज़ब्बाई के पुत्र बारूख ने बहुत ही उत्साह से
    की, जो उस चढ़ाई से लेकर महापुरोहित एलियाशिब के घर के द्वार तक है.
  spa-BES: Después de él, Baruc, el hijo de Zabai, estaba trabajando arduamente en
    otra parte, desde el giro del muro hasta la puerta de la casa de Eliasib, el principal
    sacerdote.
  tdx-tdx: 'Nanonjohy aze an-kahimbañañe t’i Baroke, ana’ i Zabày: namboatse ty ila’
    i fiolahañey pak’ amy lala’ ty anjomba’ i Eliasibe mpisorombeiy.'
  tha-KJV: ถัดเขาไปคือ บารุ​คบ​ุตรชายศับบัย ได้​ซ่อมแซมอย่างร้อนใจอีกส่วนหนึ่ง ตั้งแต่​มุ​มหักของกำแพงจนถึงประตูเรือนของเอลียาชีบมหาปุโรหิต
  por-BR-2018: Depois dele reparou com grande fervor Baruque filho de Zabai a outra
    medida; desde a esquina até a porta da casa de Eliasibe, o sumo sacerdote.
  deu-ELO: Nächst ihm besserte Baruk, der Sohn Sabbais, eine andere Strecke eifrig
    aus, vom Winkel bis zum Eingang des Hauses Eljaschibs, des Hohenpriesters.
  eng-WYC-2018: And Baruch, the son of Zabbai, builded after him in the hill the second
    measure, from the corner unto the gate of the house of Eliashib, the great priest.
    (And Baruch, the son of Zabbai, rebuilt the next section after him, on the hill,
    from the corner unto the door of the house of the High Priest Eliashib.)
  epo-epo: Post li vigle konstruis Baruĥ, filo de Zakaj, alian parton, de la angulo
    ĝis la pordo de la domo de Eljaŝib, la ĉefpastro.
  uig-PIN: Zabbayning oƣli Baruⱪ uningdin keyinki yǝnǝ bir bɵlikini, yǝni sepilning
    doⱪmuxidin taki bax kaⱨin Əliyaxibning ɵyining dǝrwazisiƣiqǝ bolƣan bɵlikini kɵngül
    ⱪoyup yasidi.
  beo-beo: Belage (Sa:ba:iai egefe) da eno feadili legei amo gagole, asili, amo gobele
    salasu Ouligisu dunu Ilaiasibi ea diasuga doaga:i.
  tpi-OTNT: Na Baruk, pikinini man bilong Sabai, wantaim ol arapela Livai i skruim
    hap bilong banis klostu long lain bilong Eser. Ol i strong tru long mekim wok
    na ol i wokim banis i go inap long dua bilong haus bilong hetpris Eliasip.
  hau-SA: Biye da shi, Baruk ɗan Zakkai da ƙwazo ya gyara wani sashe, daga kusurwa
    zuwa mashigin gidan Eliyashib babban firist.
  uig-LAT: Zabbayning oghli Baruq uningdin kéyinki yene bir bölikini, yeni sépilning
    doqmushidin taki bash kahin Eliyashibning öyining derwazisighiche bolghan bölikini
    köngül qoyup yasidi.
  nde-nde: Kulandela yena, kunguBharukhi indodana kaZabhayi owakha esinye isigaba
    ngesivuvu, kusukela ejikweni kusiya entubeni engena endlini ka-Eliyashibi umphristi
    omkhulu.
  ton-ton: Pea hoko mo ia naʻe langaʻi fakakukafi pē ʻe Paluki ko e foha ʻo Sapai
    hono konga ʻe taha, mei he afenga ʻoe ʻā maka ʻo hoko ki he matapā ʻoe fale ʻo
    Iliasipi ko e taulaʻeiki lahi.
  ces-1613: Za ním rozhorliv se, opravoval Báruch syn Zabbai, díl druhý od Mikzoa
    až ke dveřům domu Eliasiba, kněze nejvyššího.
  eng-WMB: After him, Baruch the son of Zabbai earnestly repaired another portion,
    from the turning of the wall to the door of the house of Eliashib the high priest.
  tam-TCV: அவனுக்கு அடுத்தாக அந்த மூலையிலிருந்து பிரதான ஆசாரியன் எலியாசீபின் வீட்டு
    வாசல்வரையுள்ள மற்றுமொரு பகுதியை சபாயின் மகனான பாரூக் ஆர்வத்துடன் பழுதுபார்த்தான்.
  ceb-ULB: Sunod kaniya mao si Baruk ang anak nga lalaki ni Zabai nga madasigon nga
    nag-ayo sa laing bahin, gikan sa eskina sa paril paingon sa pultahan sa balay
    ni Eliashib ang labaw nga pari.
  pol-UBG: Za nim naprawiał gorliwie Baruch, syn Zabbaja, dalszy odcinek od rogu aż
    do drzwi domu arcykapłana Eliasziba.
  urd-GVU: اگلے حصے کو باروک بن زبی نے بڑی محنت سے تعمیر کیا۔ یہ حصہ فصیل کے موڑ سے
    شروع ہو کر امامِ اعظم اِلیاسب کے گھر کے دروازے پر ختم ہوا۔
  deu-1912: Nach ihm auf dem Berge baute Baruch, der Sohn Sabbais, ein anderes Stück
    vom Winkel bis an die Haustür Eljasibs, des Hohenpriesters.
  ntj-ntj: '@see-verse:NEH.003.019'
  kan-2017: ಇವನು ಆಚೆ ಗೋಡೆಯ ಇನ್ನೊಂದು ಭಾಗವನ್ನು ಅಂದರೆ ಮೂಲೆಯಿಂದ ಮಹಾಯಾಜಕನಾದ ಎಲ್ಯಾಷೀಬನ ಮನೆಯ
    ಬಾಗಿಲಿನವರೆಗೆ ಜಕ್ಕೈಯ ಮಗನಾದ ಬಾರೂಕನು ಆಸಕ್ತಿಯಿಂದ ಅದನ್ನು ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: Baruk nib mo’on ni fak Zabbai e ubung e gin migid, nge yan nge mada’ nga
    langan e mab ko naun rok Eliashib ni fare Prist ni Th’abi Ga’;
  hlt-MCSB: Anih hnuk te Zakkai Zabbai capa Barukh te sai tih a tlaih. A cungnueh
    pabae bal te imki lamloh khosoih len Eliashib im thohka hil a pha.
  mdy-ETH: ዬኖይዳፓ ሄሊ ዓኣ ቤዞ ዛባዬ ናኣዚ ባሩኪሜ ዴንዲ ቄኤሶ ቢያሢኮ ዑፃሢ፥ ዔሊያሺቤ ማኣሮ ጌሎ ካሮ ሄላንዳኣና ኮሼኔ።
  twi-ASANTE: Onipa a ɔdi so ne Sabai babarima Baruk a ɔsiesiee fa bi firi fapem no,
    de kɔsii ɔsɔfopanin Eliasib fie ɛpono no ano.
  eng-WEBU: After him, Baruch the son of Zabbai earnestly repaired another portion,
    from the turning of the wall to the door of the house of Eliashib the high priest.
  wal-wal: Appe kaalliyaagaa Zabbaaya na7ai Baaruki gimbbiyaa zooziyaappe doommidi,
    biidi qeese ubbatu halaqaa Eliyaashiba keettaa penggiyaa gakkanaashin, minotettan
    gimbbiis.
  spa-PDDPT: Después de él, Baruc, hijo de Zaba, reparó con gran fervor el tramo que
    va desde este ángulo hasta la puerta de la casa de Eliasib, el sumo sacerdote.
  gun-gun: Ha'e va'e rire ma Zabai ra'y Baruque ju ikyre'ỹ reve omoatyrõ amboae rupi,
    kora ojerea guive sacerdote yvateve va'e Eliasibe ro rokẽ peve.
  agu-BL: Kalena's tzun toque'n cyen Baruc, yi cy'ajl Zabai tan banle'n jun piẍ tetz.
    Cho'n xe'te'nin i' le xtx'u'c yi tapij, jalen stzi' yi puert kale atit yi ca'l
    Eliasib yi wi'tz pale'.
  ilo-ULB: Simmaruno kenkuana, sireregget a tinarimaan ni Baruc a putot ni Zabbai
    ti sabali pay a paset, manipud iti pagsikkoan agingga iti ruangan iti balay ni
    Eliasib a kangatoan a padi.
  kpg-kpg: Baruch, tama ni Zabbai, guu hau di gunga nomuli gii tugi loo i di bontai
    di hale tagi aamua hai mee dabu go Eliashib.
  uig-ARA: زابباينىڭ ئوغلى بارۇق ئۇنىڭدىن كېيىنكى يەنە بىر بۆلىكىنى، يەنى سېپىلنىڭ
    دوقمۇشىدىن تاكى باش كاھىن ئەلىياشىبنىڭ ئۆيىنىڭ دەرۋازىسىغىچە بولغان بۆلىكىنى كۆڭۈل
    قويۇپ ياسىدى.
  sus-sus: Sabayi xa di Baruki, naxa tɛtɛ yailan fɔlɔfe na tuxui ra, sa dɔxɔ Sɛrɛxɛdubɛ
    Xungbe Eliyasibu xa banxi ra.
  pon-2006: Paruk nein Sappai peusehlahsang, lellahng ni wenihmwen imwen Samworo Lapalap
    Eliasip;
  ksd-ksd: Baruk natu i Sabai i ga ongor ma ra minamal tai ta ra tika na pakana ta
    kana ngu na papalum, i ga tur pa ia ta ra pipit likun na liplip, ma i ga tuk tar
    ta ra mataniolo ta ra kuba i Eliasib ra tena tinabar ngalangala.
  tur-YTC: Ondan sonra, Zavvay oğlu Baruk, duvarın döndüğü yerden başkâhin Elyaşiv'in
    evinin kapısına kadar olan kısmı gayretle onardı.
  ind-AYT: Di sampingnya, Barukh, anak Zabai, memperbaiki bagian yang lain, dari Sudut
    sampai pintu rumah Imam Besar Elyasib.
  nya-nya: Motsatana naye, Baruki mwana wa Zakai anakonzanso chigawo china kuchokera
    pa ngodya mpaka pa chitseko cha nyumba ya Eliyasibu mkulu wa ansembe.
  hrv-hrv: Za njim je popravljao Baruk, sin Zabajev, i popravio je drugi dio, od ugla
    do kućnih vrata velikog svećenika Elijašiba.
  mps-mps: Tama Baruk, te Sabaigo ogwa, dali te gasa Livai dabego dali te obo banis
    sę ebo te Esergo hani sę ebo pąde sę wadolama yali. Augwaligo bomo eyu, te
    obo sę ela pali, te polalubo pris Eliasipgo be sunumi elaluali pąba usu nigi
    pai dao.
  tpi-tpi: Na Baruk, pikinini man bilong Sabai, wantaim ol arapela Livai i skruim
    hap bilong banis klostu long lain bilong Eser. Ol i strong tru long mekim wok
    na ol i wokim banis i go inap long dua bilong haus bilong hetpris Eliasip.
  dan-1931: Efter ham istandsatte Baruk, Zabbajs Søn, op ad Bjerget en Strækning fra
    Krogen til Indgangen til Ypperstepræsten El-jasjibs Hus.
  vie-OVCB: Từ khúc thành uốn quanh cho đến cổng nhà thầy thượng tế Ê-li-a-síp được
    Ba-rúc, con Xáp-bai sửa chữa.
  guj-2017: તેની બાજુમાં ઝાકકાયનો દીકરો બારુખ કોટના ખાંચાથી તે એલ્યાશીબ મુખ્ય યાજકના
    ઘરના બારણાં સુધી બીજા એક ભાગની મરામત ચીવટપૂર્વક કરતો હતો.
  pon-2006A: Paruk nein Sappai peusehlahsang, lellahng ni wenihmwen imwen Samworo
    Lapalap Eliasip;
  por-BRBSL: Depois dele, Baruch, o filho de Zabbai, consertou com seriedade outra
    porção, desde o virar do muro até a porta da casa de Eliashib, o sumo sacerdote.
  cth-cth: Hathnukkhu, Zabbai capa Baruk ni lungthocalah hoi, alouk lae hmuen, kho
    takin koehoi vaihma kacue Eliashib e im takhang totouh a pathoup.
  twi-twi: Onipa a odi so ne Sabai babarima Baruk a osiesiee fa bi fi fapem no, de
    kosii ɔsɔfopanyin Eliasib fi pon no ano.
  hlt-hlt: Anih hnuk te Zakkai Zabbai capa Barukh te sai tih a tlaih. A cungnueh pabae
    bal te imki lamloh khosoih len Eliashib im thohka hil a pha.
  tbz-SIM: O kó difɔ̃nkúò kɛ̀ Sɑbuyii Bɑduki birɛɛ sɔɔtɛ́ nɛ̀ tikɔ̃nyɑuti kɛ́túótɛ́
    iduotí mɑ̀ɑ́ dɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ ikuɔ́ nìùtì diɛwè Ediɑsibu cĩ́ɛ̃̀tɛ̀ bòrìnùù.
  msy-2020: Ezɨ Sabain otarim Baruk, Livain igharaziba ko, dɨvazir nam Eserɨn adarazir
    boroghɨn an ingari. Me bar gavgavigha pamtem an ingara Sɨgharkonimɨn ikegha ghua
    ofa gamir gumazibar dapanim Eliasipɨn dɨpenimɨn tiar akamɨn oto.
  dop-dop: Ɩ́lɛ́ ɩ kɔŋkɔŋ tɑɑ kɛ́ Sɑpɑyi pǝyɑlʋ Pɑɑluuki. Ɩnɩ ɩ lɑkɑɣɑnɑ tǝmlɛ nɑ
    toŋ kɛ hɔɣɔlʋɣʋ ŋku kʋ wɛ koluŋɑ ŋkuluŋɑ nɑ kɔtʋlʋ sɔsɔ Ɩliyɑsipɩ tǝyɑɣɑ pǝ hɛkʋ
    tɔ.
  azb-azb: Onun yanında Zabbay oğlu Baruk divarın küncündən baş kahin Elyaşivin evinin
    qapısına qədər olan başqa bir sahəni səylə bərpa etdi.
  eng-DBY: After him Baruch the son of Zabbai earnestly repaired another piece, from
    the angle to the entry of the house of Eliashib the high priest.
  hin-2017: फिर एक और भाग की अर्थात् उसी मोड़ से लेकर एल्याशीब महायाजक के घर के द्वार
    तक की मरम्मत जब्बै के पुत्र बारूक ने तन मन से की।
  wol-KYG: Ka topp ca moom di liggéey ak pastéef Barug la, doomu Sabay. Muy defaraat
    weneen làccu tata ja dale ca koñ ba ca bunt kër Elyasib, sarxalkat bu mag ba.
  eng-YLT: After him hath Baruch son of Zabbai hastened to strengthen a second measure
    from the angle unto the opening of the house of Eliashib the high priest.
  eng-WYC-2017: And Baruch, the son of Zabbai, builded after him in the hill the second
    measure, from the corner unto the gate of the house of Eliashib, the great priest.
  eng-WMBB: After him, Baruch the son of Zabbai earnestly repaired another portion,
    from the turning of the wall to the door of the house of Eliashib the high priest.
  urd-GVH: अगले हिस्से को बारूक बिन ज़ब्बी ने बड़ी मेहनत से तामीर किया। यह हिस्सा
    फ़सील के मोड़ से शुरू होकर इमामे-आज़म इलियासिब के घर के दरवाज़े पर ख़त्म हुआ।
  rug-rug: Hoda la koasa si e Baruku sa tuna koreo e Zabai, si ṉaliṉali tuvakia sa
    kukuru goba podalae koasa polona meke kamo la gua pa sadana sa sasada vetu tanisa
    ṉati hiama kenukenue se Eliasibi.
  gaz-gaz: Isatti aansees Baaruk ilmi Zabaay roga sanaa jalqabee hamma balbala mana
    Eliyaashiib lubicha ol aanaatti kutaa biraa hinaaffaadhaan haaromse.
  fra-LSG: Après lui Baruc, fils de Zabbaï, répara avec ardeur une autre portion,
    depuis l’angle jusqu’à la porte de la maison d’Éliaschib, le souverain sacrificateur.
  yal-yal: Sabayi a dii xɛmɛn Baruku fan yi yire gbɛtɛ yitɔn a xanbi ra, keli Songenna
    ma siga han saraxarali kuntigina Eliyasibi a banxin dɛ ra.
  haw-1868: A malaila aku hoala hou ae la me ka hooikaika nui o Baruka ke keiki a
    Zabai, i ka pauku e pili ana, mai ka popoiwi aku a i ka puka o ka hale o Eliasiba
    ke kahuna nui.
  arb-NAV: وَتَلاهُ بَارُوخُ بْنُ زَبَّايَ فَرَمَّمَ بِحَمَاسٍ قِسْماً ثَانِياً، مِنَ
    الزَّاوِيَةِ حَتَّى مَدْخَلِ بَيْتِ أَلِيَاشِيبَ رَئِيسِ الْكَهَنَةِ.
  ewe-ewe: Emegbe la, Baruk, Zebai ƒe vi, ɖo gli la tso dzogoe la dzi yi Eliasib,
    nunɔlagã la, ƒe aƒe gbɔ.
  eng-LEE: Next to him did Baruch the son of Zaccai' earnestly repair another division,
    from the angle as far as the door of the house of Elyashib the high priest.
  asm-FB: তেওঁৰ পাছত জক্কয়ৰ পুত্ৰ বাৰূকে অতি আগ্ৰহেৰে আলমৰ পৰা প্ৰধান পুৰোহিত ইলিয়াচীবৰ
    ঘৰৰ দুৱাৰলৈকে এটা অংশ মেৰামতি কৰিলে।
  sus-A: سَبَيِ شَ دِ بَرُكِ، نَشَ تّتّ يَءِلَن قْلْقٍ نَ تُشُي رَ، سَ دْشْ سّرّشّدُبّ
    شُنفبٍ عٍلِيَسِبُ شَ بَنشِ رَ.
  fra-SBL: Après lui, Baruch, fils de Zabbai, répara avec ardeur une autre portion,
    depuis le tournant du mur jusqu'à la porte de la maison du grand prêtre Eliashib.
  hbo-hbo: אַחֲרָ֨יו הֶחֱרָ֧ה הֶחֱזִ֛יק בָּר֥וּךְ בֶּן־*זַבַּי (זַכַּ֖י) מִדָּ֣ה שֵׁנִ֑ית
    מִן־הַ֨מִּקְצֹ֔ועַ עַד־פֶּ֙תַח֙ בֵּ֣ית אֶלְיָשִׁ֔יב הַכֹּהֵ֖ן הַגָּדֹֽול׃ ס
  piu-2006: '@see-verse:NEH.003.019'
  kik-kik: Kũrigania nake, Baruku mũrũ wa Zabai agĩcookereria gĩcunjĩ kĩngĩ arĩ na
    kĩyo, kuuma koine-inĩ nginya itoonyero rĩa nyũmba ya Eliashibu mũthĩnjĩri-Ngai
    ũrĩa mũnene.
  fra-NCL: Après lui, Baruch, fils de Zachaï, réparait avec ardeur une autre portion,
    depuis l’angle jusqu’à la porte de la maison d’Eliasib, le grand prêtre.
  cek-AK: Anih pacoengah kaom ahmuen loe Zabbai capa Baruk mah vangpui takii hoi kasang
    koek qaima Eliashib im akunhaih thok karoek to tha pathok moe, pathoep.
  cuk-cuk: Amar-nagaba, Zabai-machi-Baruc, bela-bela yeer-itogedgi galu-nudaksamogad.
    E-dikar-abingunaidgi onoded, dule-irwa-Bab-Dummadse-goled-bur-dummad-Eliasib-e-neg-yawagakse,
    Baruc nudaksamogad.
  uig-CYR: Заббайниң оғли Баруқ униңдин кейинки йәнә бир бөлигини, йәни сепилниң доқмушидин
    таки баш каһин Әлияшибниң өйиниң дәрвазисиғичә болған бөлигини көңүл қоюп ясиди.
  tel-2017: ఆ గోడ మలుపు నుండి ప్రధాన యాజకుడు ఎల్యాషీబు ఇంటి ద్వారం దాకా ఉన్న మరొక
    భాగాన్ని జబ్బయి కొడుకు బారూకు శ్రద్ధగా బాగు చేశాడు.
  hat-BSA: Apre li Baruc, fis a Zabbaï a te repare avèk gwo kouraj, yon lòt pòsyon
    soti nan ang lan jis rive devan pòt a Éliaschib la, wo prèt la.
  kos-kos: Baruch, wen natul Zabbai, el musai pola se toko, fahla na nwe ke acn in
    utyak nu ke lohm sin Mwet Tol Fulat Eliashib.
  hbo-WLC: אַחֲרָ֨יו הֶחֱרָ֧ה הֶחֱזִ֛יק בָּר֥וּךְ בֶּן־זבי מִדָּ֣ה שֵׁנִ֑ית מִן־הַ֨מִּקְצ֔וֹעַ
    עַד־פֶּ֙תַח֙ בֵּ֣ית אֶלְיָשִׁ֔יב הַכֹּהֵ֖ן הַגָּדֽוֹל׃ ס
  ibo-ibo: Onye ọzọ na-eso ya bụ Baruk, nwa Zabai, onye ji nnọọ ịnụ ọkụ nʼobi rụzie
    mgbidi ahụ site na nkuku ya ruo nʼọnụ ụzọ e si abata ụlọ Eliashib, bụ onyeisi
    nchụaja.
  ory-ory: ତାହା ନିକଟରେ ସବ୍ବୟର ପୁତ୍ର ବାରୂକ ଯତ୍ନ କରି ପ୍ରାଚୀରର ବାଙ୍କଠାରୁ ଇଲୀୟାଶୀବ ମହାଯାଜକର
    ଗୃହଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ ଅନ୍ୟ ଏକ ଅଂଶର ମରାମତି କଲା।
  chk-chk: Paruk nöün Sapai we mwän a senisefälietä pwal eu kinikin ünükün seni pwokukun
    ewe tit tori asamalapen imwen ewe souasor mi lap Eliasip.
  rop-rop: Baruk bin det san blanga Seibai, en imbin bildimbek det najawan pat raidap
    langa det pleis weya dei gowin langa det haus blanga det boswan haibala serramonimen
    neim Eliyashib.
  ukr-1871: За ним лагодив дуже пильно Барух, син Забвая, на другій дїльницї, від
    угла до дверей дому Елїяшива, первосьвященника.
  deu-1951: Nach ihm baute Baruch, der Sohn Sabbais, bergwärts ein weiteres Stück
    vom Winkel bis an die Haustüre Eljaschibs, des Hohenpriesters.
  eng-JPS: After him Baruch the son of Zaccai earnestly repaired another portion,
    from the Turning unto the door of the house of Eliashib the high priest.
  srp-1865: Za njim razgorjevši se Varuh sin Zavajev opravlja toliko od ugla do vrata
    od kuæe Elijasiva poglavara sveštenièkoga.
  lug-lug: Baluki mutabani wa Zabbayi n’addaabiriza ekitundu ekyaddirira n’obunyiikivu
    bungi, okuva ku nsonda ya bbugwe okutuuka ku mulyango gw’ennyumba ya Eriyasibu
    kabona asinga obukulu.
  heb-heb: אחריו החרה החזיק ברוך בן זבי מדה שנית מן המקצוע עד פתח בית אלישיב הכהן
    הגדול׃
  ben-IRV: তারপরে সব্বয়ের ছেলে বারূক যত্ন করে বাঁক থেকে মহাযাজক ইলীয়াশীবের ঘরের
    দরজা পর্যন্ত আর এক অংশ সারাই করল।
  pan-pan: ਉਸ ਤੋਂ ਅੱਗੇ ਦੂਜੇ ਹਿੱਸੇ ਦੀ ਮੁਰੰਮਤ ਜੋ ਉਸੇ ਮੋੜ ਤੋਂ ਲੈ ਕੇ ਅਲਯਾਸ਼ੀਬ ਪ੍ਰਧਾਨ ਜਾਜਕ
    ਦੇ ਘਰ ਦੇ ਦਰਵਾਜ਼ੇ ਤੱਕ ਸੀ, ਜ਼ੱਬਈ ਦੇ ਪੁੱਤਰ ਬਾਰੂਕ ਨੇ ਦਿਲ ਲਾ ਕੇ ਕੀਤੀ।
  mya-JVB: သူ့ နောက် မှ၊ ဇဗ္ဗဲ သား ဗာရုတ် သည် မြို့ထောင့် မှ ယဇ်ပုရောဟိတ် မင်း ဧလျာရှိပ်
    အိမ် တံခါး တိုင်အောင် ကြိုးစား ၍ ပြင် ၏။
  tbg-tbg: Sabaira maaqu Barukiva Rivaira anku vokuka hampata vira vuruvi vau vaantaavurara
    autuqiro viviro, vuru Eliaasipira naavu qenti vaunaini taiqa kora. Eliaasipiva
    Kotira kaiqa vara amite vau vaiintinavuka vika qiata vaiintivano vaura.
  hmo-hmo: Esere ena murinai, Baruku Sabai ese magu kahana ta ia hanamoa, magu ia
    gageva gabuna ela bona Hahelagaia Tauna Badana Eliasibi ena ruma iduara.
  urd-urd: फिर बारूक बिन ज़ब्बी ने सरगर्मी से उस मोड़ से सरदार काहिन इलियासब के घर
    के दरवाज़े तक, एक और टुकड़े की मरम्मत की।
  rus-SYN: За ним ревностно чинил Варух, сын Забвая, на втором участке, от угла до
    дверей дома Елияшива, великого священника.
  bqc-SIM: A gbɛa Zabai nɛ́ Baluku kↄaikɛ̀ à bĩ́i kɛ̀kɛ bò za golawa e à gɛ̀ pɛ̀
    sa'onkia Ɛliasibu bɛ kpɛɛlɛwa.
  tcz-CHONGTHU: Ama banna Zabbai chapa Baruch in thempulen Eliashib in kot ninga pat’in
    aninglang khat geiyin asemphan ahi.
  mar-mar: जब्बईचा पुत्र बारुख याने पुढची दुरुस्ती केली. बारुखने खूप मेहनत घेऊन कोपऱ्यापासून
    पुढे एल्याशीबाच्या घराच्या प्रवेशद्वारापर्यंतचे काम केले. एल्याशीब हा मुख्य याजक
    होता.
  qub-qub: Chaypita jucaj perga llojshiraj cajtana allchachiran Zabaipa wamran Baruc.
    Paycuna allcharan quiquin isquïnapita mas mandaj cüra Eliasibpa wasin läduncama.
  hat-hat: Bawouk, pitit gason Zabayi a, te repare pòsyon ki vin apre a, depi kwen
    an rive devan pòt kay Elyachib, granprèt la.
  eng-BSB: Next to him, Baruch son of Zabbai diligently repaired another section,
    from the angle to the doorway of the house of Eliashib the high priest.
  eng-WEBPB: After him, Baruch the son of Zabbai earnestly repaired another portion,
    from the turning of the wall to the door of the house of Eliashib the high priest.
  kbq-kbq: Hagi anantetira agri amagenarera Zabai nemofo Baruku'a, keginama renagentageno
    roroma hu'nereti agafa huteno, kazikazi huno kuma kegina huno ugota pristi ne'
    Eliasibi nomofo kafante uhanati'ne.
  nhe-BL: Huan inacastla Baruc, icone Zabai, pejqui quicualchijchihua seyoc achi ipan
    nopa tepamitl tlen campa moixnamijqui hasta ipuerta ichaj Eliasib, nopa hueyi
    totajtzi.
  gub-BL: Maruk Zamaz ta'yr uzapo ipehegwer a'e pehegwer rehe uzekok ma'e. Uzypyrog
    ipàrirogawtàtà iaiha ma'e iapar haw pe te uhem Eriaziw xaxeto wanuwihaw hàpuz
    hukenaw pe.
  eng-DRA: After him in the mount Baruch the son of Zachai built another measure,
    from the corner to the door of the house of Eliasib the high priest.
