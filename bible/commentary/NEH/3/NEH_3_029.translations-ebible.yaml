verse: NEH.003.029
translations:
  mal-C: അതിനുമപ്പുറം ഇമ്മേരിന്റെ മകൻ സാദോക്ക് തന്റെ വീടിന് നേരേയുള്ളഭാഗം നന്നാക്കി.
    കിഴക്കേ കവാടത്തിന്റെ കാവൽക്കാരനായ ശെഖന്യാവിന്റെ മകൻ ശെമയ്യാവ് അതിനപ്പുറം നന്നാക്കി.
  deu-TKW: Darnach besserte aus Zadok, der Sohn Immers, gegenüber seinem Hause. Darnach
    besserte aus Semaja, der Sohn Sechanjas, der Hüter des Ostthors.
  lin-lin: Pene ya Banganga-Nzambe, Tsadoki, mwana mobali ya Imeri, abongisaki liboso
    ya ndako na ye. Bongo pembeni na ye, Shemaya, mwana mobali ya Shekania, mokengeli
    Ekuke ya ngambo ya este, abongisaki eteni na ye.
  eng-LSV: After them Zadok son of Immer has strengthened opposite his house; and
    after him Shemaiah son of Shechaniah, keeper of the East Gate, has strengthened.
  eng-GNV: 'After them fortified Zadok the sonne of Immer ouer against his house:
    and after him fortified Shemaiah, the sonne of Shechadiah the keeper of the East
    gate.'
  eng-WEBSTER: After them repaired Zadok the son of Immer over against his house.
    After him repaired also Shemaiah the son of Shechaniah, the keeper of the east
    gate.
  nhw-BL: Huan ininnacastla tequitqui Sadoc, icone Imer. Yaya quicualchijchijqui iixmelac
    ichaj. Huan inacastla tequitqui Semaías, icone Secanías, catli nojquiya quimocuitlahui
    nopa Puerta Campa Hualquisa Tonati.
  swh-ONEN: Baada yao, Sadoki mwana wa Imeri alifanya ukarabati mkabala na nyumba
    yake. Baada yake, Shemaya mwana wa Shekania, mlinzi wa Lango la Mashariki, alifanya
    ukarabati.
  bba-bba: Ben bɔkuɔ Sɑdɔku, Imɛrin bii u sɔnwɑ u bɑnɑ win dirun dee deeru. Mɑ Semɑyɑ,
    Sekɑniɑn bii wi u sɑ̃ɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑn kɔ̃so u mɑɑ sɔnwɑ
    u bɑnɑ.
  eng-KJVCPB: After them repaired Zadok the son of Immer over against his house. After
    him repaired also Shemaiah the son of Shechaniah, the keeper of the east gate.
  luo-luo: Zadok wuod Imer nogedo kama omanyore gi ode. E dir Zadok, to Shemaya wuod
    Shekania, mane jarit Rangach mochiko yo wuok chiengʼ, ema nogedoe.
  meu-meu: Idia ohedia ai, Sadok Imere ese magu e bania, iena ruma italaina ai. Ia
    ohena ai, Semaia Sekania, Mairiveina Ikoukouna igimana tauna, ese maḡu e bania.
  npi-ULB: तिनीहरूपछि इम्मेरका छोरा सादोकले आफ्नै घरको सामुको भाग मर्मत गरे । तिनीपछि
    द्वारपाल शकन्याहका छोरा शमायाहले पूर्वी ढोका मर्मत गरे ।
  yor-yor: Lẹ́yìn wọn, Sadoku ọmọ Immeri tún ọ̀kánkán òdìkejì ilé rẹ̀ ṣe. Lẹ́yìn rẹ̀
    ni Ṣemaiah ọmọ Ṣekaniah, olùṣọ́ ibodè ìhà ìlà-oòrùn ṣe àtúnṣe.
  ind-ind: Zadok anak Imer memperbaiki tembok yang berada di depan rumahnya. Semaya
    anak Sekanya, penjaga Gerbang Timur, juga melakukan perbaikan.
  pes-OPCB: صادوق (پسر امیر) هم حصار مقابل خانه خود را تعمیر کرد. قسمت بعدی را شمعیا
    (پسر شکنیا) نگهبان دروازهٔ شرقی، بازسازی نمود.
  tgl-ULB: Pagkatapos nila, si Zadok anak ni Immer ang nag-ayos ng katapat na bahagi
    ng sarili niyang bahay. At pagkatapos niya, inayos ni Semias anak ni Secanias,
    ang tagapagbantay ng silangang tarangkahan.
  hui-hui: Ani bialu heagola Imere igini Sadogo ibu nde agali maru heba loma binigo
    mo miaga maru biarume bialu hayagoria howa bima pialu Sadogo ibuni anda heagoria
    bialu hene. Ani bialu heagola Segania igini Semaia ibu Ngode Datagaliwabenaga
    anda panga mbira ni tagira ibiragohayagi heago mamage haga howa ibugua agali marume
    pabe bialu heagoria howa bu yolo mialu bima pialu hene.
  mya-mya: ဣ​မေ​ရ​၏​သား​ဇာ​ဒုတ်​သည် မိ​မိ​၏​အိမ်​ရှေ့​၌ နောက်​တစ်​ပိုင်း​ကို​တည်​ဆောက်​၏။
    ထို​နောက်​ရှေ​က​နိ​၏​သား၊ အ​ရှေ့​တံ​ခါး​မှူး ရှေ​မာ​ယ​သည် မြို့​ရိုး​တစ်​ပိုင်း​ကို​ဆက်​လက်
    တည်​ဆောက်​၏။
  bod-N: དེ་དང་མུ་མཐུད་དུ་ཨིམ་མེར་གྱི་བུ་ཟཱ་ཏོག་གིས་རང་ཉིད་ཀྱི་ཁང་པའི་མདུན་དུ་ཉམས་གསོ་མཛད་པ་དང་།
    དེ་དང་མུ་མཐུད་དུ་ཉམས་གསོ་མཛད་མཁན་ནི་ཤར་སྒོ་སྲུང་མཁན་ཤེ་ཀན་ཡཱའི་བུ་ཤེ་མ་ཡཱ་ཡིན་ནོ།
    །
  sna-sna: Aivatevera, Zadhoki mwanakomana waImeri akagadzira pakatarisana neimba
    yake. Aimutevera ndiShemaya mwanakomana waShekania, murindi wokuSuo rokuMabvazuva,
    ane zvaakagadzira.
  spa-BLM: Después de ellos, Sadoc hijo de Immer hacía las reparaciones frente a su
    propia casa. Después de él, Semaías hijo de Secanías, guardián de la puerta oriental,
    hizo reparaciones.
  cac-cac: Axo vin̈aj Sadoc yuninal vin̈aj Imer ix b'oanxiq'ue junxo macan̈ d'a yichan̈
    spat. Axo vin̈aj Semaías yuninal vin̈aj Secanías ix b'oanxiq'ue junxo macan̈ b'aj
    ay eb' stan̈van puerta d'a stojolal b'aj sjavi c'u.
  swh-ULB: Baada yao Sadoki, mwana wa Imeri, alijenga sehemu hiyo kuelekea nyumba
    yake. Na baada yake Shemaya mwana wa Shekania, mlinzi wa lango la mashariki, akajenga.
  bel-bel: За імі папраўляў Садок, сын Імэра, насупраць свайго дома, а за ім парпраўляў
    Шамая, сын Шэханіі, вартаўнік усходняе брамы.
  deu-ELBBK: Neben ihnen besserte aus Zadok, der Sohn Immers, seinem Haus gegenüber.
    Und neben ihm besserte aus Schemaja, der Sohn Schekanjas, der Hüter des Osttores.
  mbb-OT: Is sunud kandan iyan si Zadok he anak ni Imer. Mibangun din is bahin te
    verengbeng he ziyà ebpekesinaru te valey zin. Is sunud kandin iyan is anak ni
    Shecania he si Shemaya, he vantey te Pultahan diyà te Edsilaan.
  mal-2015: അതിന്റെ ശേഷം ഇമ്മേരിന്റെ മകൻ സാദോക്ക് തന്റെ വീട്ടിന്നു നേരെ അറ്റകുറ്റം
    തീർത്തു. അതിന്റെശേഷം കിഴക്കെ വാതിൽകാവല്ക്കാരനായ ശെഖന്യാവിന്റെ മകൻ ശെമയ്യാവു അറ്റകുറ്റം
    തീർത്തു.
  rmc-rmc: Paš lende kerelas o Cadok, le Imeroskro čhavo, angle peskro kher. Pal leste
    kerelas o Šemajah, le Šechanioskro čhavo, savo stražinelas e Vichodno brana.
  pes-OPV: و بعد از ایشان صادوق بن امیر در برابر خانه خود تعمیر نمود وبعد از او شمعیا
    ابن شکنیا که مستحفظ دروازه شرقی بود، تعمیر نمود.
  ron-1924: Дупэ ей, Цадок, фиул луй Имер, а лукрат ынаинтя касей луй. Дупэ ел, а
    лукрат Шемая, фиул луй Шекания, пэзиторул порций де ла рэсэрит.
  ben-OBCV: তার পরের অংশটি ইম্মেরের ছেলে সাদোক তার বাড়ির সামনের দিকে মেরামত করল।
    তার পরের অংশটি পূব-দ্বারের রক্ষক শখনিয়ের ছেলে শময়িয় মেরামত করল।
  som-som: Meeshii isaga ku xigtayna waxaa cusboonaysiiyey Saadooq ina Immeer, taasoo
    ahayd meel gurigiisa ka soo hor jeedday. Meel kale oo isaga ku xigtayna waxaa
    cusboonaysiiyey Shemacyaah ina Shekaanyaah oo ahaa kii dhawri jiray Iridda Bari.
  lat-VUC: Post eos ædificavit Sadoc filius Emmer contra domum suam. Et post eum ædificavit
    Semaia filius Secheniæ, custos portæ orientalis.
  eng-ASVBT: After them repaired Zadok the son of Immer over against his own house.
    And after him repaired Shemaiah the son of Shecaniah, the keeper of the east gate.
  ita-1885: Dopo loro, Sadoc, figliuolo d'Immer, ristorò dirincontro alla sua casa.
    E dopo lui, ristorò Semaia, figliuolo di Secania, guardiano della porta orientale.
  eng-ULB: After them Zadok son of Immer repaired the section opposite his own house.
    Then after him Shemaiah son of Shecaniah, the keeper of the east gate, repaired.
  spa-VBL: El siguiente era Sadoc, hijo de Imer, que trabajaba frente a su casa, y
    el siguiente era Semaías, hijo de Secanías, el guardia de la Puerta Oriental.
  fra-_FOB: Après eux, Tsadok, fils d'Immer, travailla vis-à-vis de sa maison. Après
    lui, travailla Shémaja, fils de Shécania, gardien de la porte orientale.
  mal-mal: അതിന്‍റെശേഷം ഇമ്മേരിന്റെ മകൻ സാദോക്ക് തന്റെ വീടിന് നേരെ അറ്റകുറ്റം തീർത്തു.
    അതിന്‍റെശേഷം കിഴക്കെ വാതിൽകാവല്ക്കാരനായ ശെഖന്യാവിന്റെ മകൻ ശെമയ്യാവ് അറ്റകുറ്റം
    തീർത്തു.
  urd-GVR: Un ke bād Sadoq bin Immer kā hissā āyā. Yih bhī us ke ghar ke muqābil thā.
    Aglā hissā Samāyāh bin Sakaniyāh ne khaṛā kiyā. Yih ādmī Mashriqī Darwāze kā pahredār
    thā.
  suz-BL: मेकेर रे बोइश्‍शा, इम्‍मेर आ तौ सादोकमी आ खिं ङोंइती ङा गारो प्रोव़तु। मेकेर
    रे बोइश्‍शा, शेकन्‍याह आ तौ शेमायाहमी गारो प्रोव़तु। शेकन्‍याह चहिं नां दाप्‍तीक
    लाप्‍चो ङा खाल पाइब बाक्‍त।
  ita-1927: Dopo di loro Tsadok, figliuolo d’Immer, lavorò dirimpetto alla sua casa.
    Dopo di lui lavorò Scemaia figliuolo di Scecania, guardiano della porta orientale.
  ckb-ckb: پاش ئەوانیش سادۆقی کوڕی ئیمێر بەرامبەری ماڵەکەی خۆی چاککردەوە. پاش ئەویش
    شەمەعیای کوڕی شەخەنەیا کە چاودێری دەروازەی ڕۆژهەڵات بوو، شووراکەی چاککردەوە.
  eng-BBE: After them Zadok, the son of Immer, was working opposite his house. And
    after him Shemaiah, the son of Shecaniah, the keeper of the east door.
  kan-OKCV: ಇವರ ಆಚೆ, ಇಮ್ಮೇರನ ಮಗನಾದ ಚಾದೋಕನು ತನ್ನ ಮನೆಯ ಎದುರಿಗಿರುವ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದನು. ಇವನ ಆಚೆ, ಪೂರ್ವದಿಕ್ಕಿನ ದ್ವಾರಪಾಲಕನಾದ ಶೆಕನ್ಯನ ಮಗ ಶೆಮಾಯನು.
  bbb-bbb: '@see-verse:NEH.003.028'
  tam-2017: அவர்களுக்குப் பிறகு இம்மேரின் மகன் சாதோக் தன்னுடைய வீட்டுக்கு எதிரே இருக்கிறதைப்
    பழுதுபார்த்துக் கட்டினான்; அவனுக்குப் பிறகு கிழக்குவாசலைக் காக்கிற செக்கனியாவின்
    மகன் செமாயா பழுதுபார்த்துக் கட்டினான்.
  spa-RV-1909: 'Después de ellos restauró Sadoc hijo de Immer, enfrente de su casa:
    y después de él restauró Semaías hijo de Sechânías, guarda de la puerta oriental.'
  ron-BTF: După ei a reparat Țadoc, fiul lui Imer, în dreptul casei lui. După el a
    reparat de asemenea Șemaia, fiul lui Șecania, păzitorul porții de est.
  eng-WEBP: After them, Zadok the son of Immer made repairs across from his own house.
    After him, Shemaiah the son of Shecaniah, the keeper of the east gate, made repairs.
  eng-FBV: Next was Zadok, son of Immer, who worked opposite his house, and next was
    Shemaiah, son of Shecaniah, the guard at the East Gate.
  nld-1939: Vervolgens bouwde Sadok, de zoon van Immer, tegenover zijn huis; daarna
    Sjemaja, de zoon van Sjekanja en bewaker van de Oostpoort.
  nch-BL: Huan ininacasta tequitic Sadoc, icone Imer. Yaya quicualchijchijqui iixmelac
    ichaj. Huan inacasta tequitic Semaías, icone Secanías, cati nojquiya quimocuitahui
    nopa Caltemit Campa Hualquisa Tonati.
  vie-1934: Sau chúng, Xa-đốc, con trai Y-mê, sửa nơi đối ngang nhà mình. Kế sau người
    có Sê-ma-gia, con trai Sê-ca-nia, kẻ giữ cửa đông, tu bổ.
  hin-CV: उनके पास वाले भाग की मरम्मत इम्मर के पुत्र सादोक ने की जो उसके घर के सामने
    का भाग था. उसके पास वाले भाग की मरम्मत शेकानियाह के पुत्र शेमायाह ने की, जो पूर्वी
    फाटक का द्वारपाल था.
  spa-BES: Después de ellos, Sadoc, el hijo de Imer, estaba trabajando frente a su
    casa. Y después de él, reparó, Semaías, hijo de Secanías, el guardián de la puerta
    oriental.
  tdx-tdx: Le nañorike iareo namboatse tandrife i anjomba’ey t’i Tsadoke ana’ Imere.
    Nanonjohy aze ty namboare’ i Semaià ana’ i Sekanià, mpañambeñe i lalam-bey atiñanañey.
  tha-KJV: ถัดเขาไป ซาโดกบุตรชายอิมเมอร์ ได้​ซ่อมแซมที่ตรงข้ามกับเรือนของเขา ถัดเขาไป
    เชไมอาห์​บุ​ตรชายเชคานิยาห์ คนเฝ้าประตูตะวันออกได้​ซ่อมแซม
  por-BR-2018: Depois deles reparou Zadoque filho de Imer, em frente de sua casa;
    e depois dele reparou Semaías filho de Secanias, guarda da porta oriental.
  deu-ELO: Nächst ihnen besserte aus Zadok, der Sohn Immers, seinem Hause gegenüber.
    Und nächst ihm besserte aus Schemaja, der Sohn Schekanjas, der Hüter des Osttores.
  eng-WYC-2018: And Zadok, the son of Immer, builded over against his house after
    them. And Shemaiah, the son of Shechaniah, the keeper of the east gate, builded
    after him. (And Zadok, the son of Immer, rebuilt after them, opposite his house.
    And Shemaiah, the son of Shechaniah, the gatekeeper, or the guard, of the East
    Gate, rebuilt after him.)
  epo-epo: Poste konstruis Cadok, filo de Imer, kontraŭ sia domo; post li konstruis
    Ŝemaja, filo de Ŝeĥanja, gardisto de la Orienta Pordego.
  uig-PIN: Immǝrning oƣli Zadok ularning yenida, keyinki ⱪismini, ɵz ɵyining udulidiki
    bir bɵlikini yasidi. Uning yenidiki tutax ⱪismini «xǝrⱪiy dǝrwaza»ning dǝrwaziwǝni
    Xekaniyaning oƣli Xemaya yasidi.
  beo-beo: 'Sa:idoge (Ime egefe) da eno feadili legei amo hina: diasuga midadi gagoi.
    Amola Siema:ia (Sieganaia, Eso Mabe Logo Ga:su ouligisu dunu, amo egefe) da eno
    feadili legei gagoi.'
  tpi-OTNT: Na Sadok, pikinini man bilong Imer, wantaim sampela lain i wok klostu
    long dispela ol pris na ol i skruim hap bilong banis klostu long haus bilong Sadok
    yet. Na Semaia, pikinini man bilong Sekania, wantaim sampela lain i skruim narapela
    hap bilong banis klostu long lain bilong Sadok. Semaia em i wasman bilong dua
    bilong hap sankamap bilong haus bilong God.
  hau-SA: Biye da su, Zadok ɗan Immer ya yi gyare-gyaren ɗaura da gidansa. Biye da
    shi, Shemahiya ɗan Shekaniya, mai tsaron Ƙofar Gabas ya yi gyare-gyare.
  uig-LAT: Immerning oghli Zadok ularning yénida, kéyinki qismini, öz öyining udulidiki
    bir bölikini yasidi. Uning yénidiki tutash qismini «sherqiy derwaza»ning derwaziweni
    Shékaniyaning oghli Shémaya yasidi.
  nde-nde: Kulandela bona, uZadokhi indodana ka-Imeri wayesakha phambi kwendlu yakhe.
    Kulandela yena, kwakunguShemaya indodana kaShekhaniya, umlindi weSango laseMpumalanga,
    laye owakhayo.
  ton-ton: Pea hoko mo kinautolu naʻe langaʻi ʻe Satoki; ko e foha ʻo Imeli ʻo hangatonu
    ki hono fale. Pea hoko mo ia naʻe langaʻi ʻe Simaia ko e foha ʻo Sikania, ko e
    tauhi ʻoe matapā fakahahake,
  ces-1613: Za tím opravoval Sádoch syn Immerův naproti domu svému. Za ním pak opravoval
    Semaiáš syn Sechaniášův, strážný brány východní.
  eng-WMB: After them, Zadok the son of Immer made repairs across from his own house.
    After him, Shemaiah the son of Shecaniah, the keeper of the east gate, made repairs.
  tam-TCV: அவர்களுக்கு அடுத்து இம்மேரின் மகன் சாதோக் தன் வீட்டின் எதிரே திருத்த வேலைகளைச்
    செய்தான். அவனுக்கு அடுத்து கிழக்கு வாசலின் காவலனும், செக்கனியாவின் மகனுமான செமாயா
    திருத்த வேலைகளைச் செய்தான்.
  ceb-ULB: Sunod kanila mao si Zadok ang anak nga lalaki ni Imer ang nag-ayo sa atbang
    nga bahin sa iyang kaugalingong balay. Unya human kaniya nga nag-ayo mao si Shemaya
    ang anak nga lalaki ni Shecania, ang tigbantay sa ganghaan sa sidlakan nga bahin.
  pol-UBG: Za nimi naprawiał Sadok, syn Immera, naprzeciw swego domu, a za nim naprawiał
    Szemajasz, syn Szekaniasza, stróż Bramy Wschodniej.
  urd-GVU: اُن کے بعد صدوق بن اِمّیر کا حصہ آیا۔ یہ بھی اُس کے گھر کے مقابل تھا۔ اگلا
    حصہ سمعیاہ بن سکنیاہ نے کھڑا کیا۔ یہ آدمی مشرقی دروازے کا پہرے دار تھا۔
  deu-1912: Nach dem baute Zadok, der Sohn Immers, gegenüber seinem Hause. Nach ihm
    baute Semaja, der Sohn Sechanjas, der Hüter des Tores gegen Morgen.
  ntj-ntj: '@see-verse:NEH.003.028'
  kan-2017: ಇವರ ನಂತರ ಇಮ್ಮೇರನ ಮಗನಾದ ಚಾದೋಕನು ತನ್ನ ಮನೆಯ ಎದುರಿಗಿರುವ ಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದನು. ಇವನ ನಂತರ ಪೂರ್ವದಿಕ್ಕಿನ ದ್ವಾರಪಾಲಕನಾದ ಶೆಕನ್ಯನ ಮಗ ಶೆಮಾಯನು.
  yap-yap: Zadok nib mo’on ni fak Immer e ubung e gin migid, ni bay u mit e naun rok.
    Shemaiah nib mo’on ni fak Shekaniah ni tamatnag ko fare Garog ni Ngek, e ubung
    e gin migid.
  hlt-MCSB: Anih phoeikah Immer capa Zadok long khaw amah im hmai te a tlaih. A hmatoeng
    te khocuk vongka aka tawt Shekaniah capa Shemaiah loh a tlaih.
  mdy-ETH: ዒሜሬ ናኣዚ ሳዶቄ ዒዚ ናንጋ ማኣሮኮ ሆታ ዓኣ ቤዞ ኮሻኣና ዓባ ኬስካ ባንፆ ዲሮ ካሮ ካፓሢ፥ ሼካኒያ ናኣዚ ሼማዒያ
    ዒዞፓ ሄሊ ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Deɛ ɔdi hɔ yɛ Imer babarima Sadok, ɔno nso too ɔfasuo no fa a ɛtoa ne
    fie so. Deɛ ɔtoa so ne Sekania babarima Semaia a na ɔyɛ apueeɛ ɛpono ano hwɛfoɔ
    no.
  eng-WEBU: After them, Zadok the son of Immer made repairs across from his own house.
    After him, Shemaiah the son of Shecaniah, the keeper of the east gate, made repairs.
  wal-wal: Etappe kaalliyaagaa Imeera na7ai Xaadooqi ba keettaa sinttan de7iya sohuwaa
    gimbbiis. Appe kaalliyaagaa Arshsho Penggiyaa naagiya SHakaaniyaa na7ai SHamaa7ee
    gimbbiis.
  spa-PDDPT: Detrás de ellos Sadoc, hijo de Imer, reparó frente a su casa, y después
    de él reparó Semaías, hijo de Secanías, guarda de la puerta Oriental.
  gun-gun: Ha'e va'e kuery rire ma Imer ra'y Zadoque ju omoatyrõ heravy ngoo yvýry
    rupi ae. Ha'e va'e rire ma Secanias ra'y Semaías ju omoatyrõ, okẽ kuaray oua katygua
    rarõa.
  agu-BL: Kalena's tzun toque'n Sadoc, yi cy'ajl Imer tan banle'n junt piẍ tapij yi
    at swutz yi tetz ca'l. Ncha'tz ban Semaías yi cy'ajl Secanías. Yi Secaníasa'tz
    i' q'uicy'lom tetz yi sawan yi na xmayinin tele'n tzi'n.
  ilo-ULB: Simmaruno kadakuada, tinarimaan ni Zadok a putot ni Immer ti paset iti
    batog ti balayna. Ket simmaruno kenkuana a nagtarimaan ni Semaias, a putot ni
    Secanias, a mangay-aywan iti akindaya a ruangan.
  kpg-kpg: Zadok, tama ni Immer, guu hau di gunga nomuli dela hualaa i mua dono hale.
    Shemaiah, tama ni Shecaniah, tangada benebene o di Bontai Bahi i dua, guu hau
    di gunga nomuli.
  uig-ARA: ئىممەرنىڭ ئوغلى زادوك ئۇلارنىڭ يېنىدا، كېيىنكى قىسمىنى، ئۆز ئۆيىنىڭ ئۇدۇلىدىكى
    بىر بۆلىكىنى ياسىدى. ئۇنىڭ يېنىدىكى تۇتاش قىسمىنى «شەرقىي دەرۋازا»نىڭ دەرۋازىۋەنى
    شېكانىيانىڭ ئوغلى شېمايا ياسىدى.
  sus-sus: Imeri xa di Sadɔki fan naxa tɛtɛ yailan a xa banxi ya ra. Sɛkanaya xa di
    Semaya, naxan Sogetede naadɛ makantama, naxa tɛtɛ yailan sɛrɛxɛdubɛe xa wali sɛɛti
    ma.
  pon-2006: Sadok nein Immer me uhd peusehla wasa me mihte mwohn imweo. Semaia nein
    Sekanaia, sounsilepen Ewen Kelen Palimese, me uhd peusehla.
  ksd-ksd: Sadok natu i Imer i ga mamal ta kadia ngu na papalum, maravai ta ra kubana
    iat. Ma Semaia natu i Sekania, ra monamono ta ra mataniolo ta ra papar a taur,
    i ga mamal ta kana ngu na papalum.
  tur-YTC: Onlardan sonra, İmmer oğlu Sadok kendi evinin karşısında onardı. Ondan
    sonra, Doğu Kapısı'nın bekçisi olan Şekanya oğlu Şemaya onardı.
  ind-AYT: Di samping mereka, Zadok, anak Imer, melakukan perbaikan di depan rumahnya.
    Di sampingnya, Semaya, anak Sekhanya, penjaga Pintu Gerbang Timur, melakukan perbaikan.
  nya-nya: Motsatana nawo, Zadoki mwana wa Imeri anakonza chigawo china choyangʼanana
    ndi nyumba yake. Motsatana naye, Semeya mwana wa Sekaniya, mlonda wa Chipata cha
    Kummawa, anakonzanso khoma.
  hrv-hrv: Za njima je Sadok, sin Imerov, popravljao nasuprot svojoj kući. Za njim
    je popravljao Šemaja, sin Šekanijin, čuvar Istočnih vrata.
  mps-mps: Tama Sadok, te Imergo ogwa, te hani meba daligo te pris dabe pąde sę
    eyu, tama te obo ma geselebo sę te Sadokgo be pąde digi wadoasa sę yali. Tama
    Semaia, te Sekaniago ogwa, dali te hani mebago te obo me badu wadoa selama, te
    Sadokgo hani pąde sę yalio. Semaia aga te giliga pedalubo badu Godigo tempel
    be sunumi tonalubo wasman bidi bidai.
  tpi-tpi: Na Sadok, pikinini man bilong Imer, wantaim sampela lain i wok klostu long
    dispela ol pris na ol i skruim hap bilong banis klostu long haus bilong Sadok
    yet. Na Semaia, pikinini man bilong Sekania, wantaim sampela lain i skruim narapela
    hap bilong banis klostu long lain bilong Sadok. Semaia em i wasman bilong dua
    bilong hap sankamap bilong haus bilong God.
  dan-1931: Efter dem arbejdede Zadok, Immers Søn, ud for sit Hus. Efter ham arbejdede
    Østportens Vogter Sjemaja, Sjekanjas Søn.
  vie-OVCB: Kế họ có Xa-đốc, con Y-mê, sửa phần tường thành ngang nhà mình. Cạnh Xa-đốc
    có Sê-ma-gia, con Sê-ca-nia, người giữ Cổng Đông, lo sửa chữa.
  guj-2017: તેઓના બાજુમાં ઈમ્મેરનો પુત્ર સાદોક પોતાના ઘરની સામેના ભાગની મરામત કરતો
    હતો. તેની બાજુમાં પૂર્વ ભાગળનો રક્ષક શખાન્યાનો પુત્ર શમાયા મરામત કરતો હતો.
  pon-2006A: Sadok nein Immer me uhd peusehla wasa me mihte mwohn imweo. Semaia nein
    Sekanaia, sounsilepen Ewen Kelen Palimese, me uhd peusehla.
  por-BRBSL: Depois deles, Zadok, o filho de Immer, fez reparos do outro lado de sua
    própria casa. Depois dele, Shemaiah, o filho de Shecaniah, o guardião do portão
    leste, fez reparos.
  cth-cth: Ahni hnukkhu, Immer capa Zadok ni a imhma lae a pathoup. Kanîtholae longkha
    ramvengkung Shekaniah capa Shemaiah ni a pathoup.
  twi-twi: Nea odi hɔ yɛ Imer babarima Sadok, ɔno nso too ɔfasu no fa a ɛtoa ne fi
    so. Nea ɔtoa so ne Sekania babarima Semaia a na ɔyɛ apuei pon ano hwɛfo no.
  hlt-hlt: Anih phoeikah Immer capa Zadok long khaw amah im hmai te a tlaih. A hmatoeng
    te khocuk vongka aka tawt Shekaniah capa Shemaiah loh a tlaih.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Imɛɛ birɛ Sɑdɔki mɛ ntó sɔɔtɛ́ kɛ́nwetí o cĩ́ɛ̃̀tɛ̀,
    kɛ́feí nSekɑnniyɑ birɛ Semmɑyɑ wèè do tú diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó dibòrì
    kóo bɑ̀rì, kòò tó sɔɔtɛ́.
  msy-2020: Ezɨ Imerɨn otarim Sadok, marazi ko, dɨvazir nar ofa gamir gumazir kabar
    boroghɨn uam an ingari. Kar, an dɨpenim boroghɨn itir dɨvazir nam. Ezɨ Sekanian
    otarim Semaia, marazi ko, dɨvazir nar mam Sadokɨn adarazi boroghɨn an ingari.
    Semaia, a Godɨn Dɨpenimɨn Aruem Anadi Naghɨn Tiar Akamɨn garir gumazim.
  dop-dop: Nɑ Ɩmɛɛ pǝyɑlʋ Sɑtɔkɩ nɑ́ɑ́ lɑkɩ pǝ lɔlɔ tɔtɔɣɔ ɩ tǝyɑɣɑ ɩsɛntɑɑ, nɑ pǝ́
    sɔɔsǝnɑ Sekɑniyɑ pǝyɑlʋ Semɑyɑ wei ɩ tɑŋǝɣɩ ilim tǝlɩɩlɛ nɔnɔɣɔ tɔ,
  azb-azb: Kahinlərdən sonra İmmer oğlu Sadoq öz evinin qabağını bərpa etdi. Ondan
    sonra Şərq qapısının gözətçisi Şekanya oğlu Şemaya bərpa işləri gördü.
  eng-DBY: After them repaired Zadok the son of Immer over against his house. And
    after him repaired also Shemaiah the son of Shechaniah, the keeper of the east
    gate.
  hin-2017: इनके बाद इम्मेर के पुत्र सादोक ने अपने घर के सामने मरम्मत की; और तब पूर्वी
    फाटक के रखवाले शकन्याह के पुत्र शमायाह ने मरम्मत की।
  wol-KYG: Ka ca topp di liggéey, Cadog doomu Imer la. Muy defaraat fa janook këram.
    Ka ca topp di defaraat, di Semaya doomu Sekaña; moo doon wattukatu buntu Penku
    ba.
  eng-YLT: After them hath Zadok son of Immer strengthened, over against his house;
    and after him hath Shemaiah son of Shechaniah, keeper of the east gate, strengthened.
  eng-WYC-2017: And Zadok, the son of Immer, builded over against his house after
    them. And Shemaiah, the son of Shech-aniah, the keeper of the east gate, builded
    after him.
  eng-WMBB: After them, Zadok the son of Immer made repairs across from his own house.
    After him, Shemaiah the son of Shecaniah, the keeper of the east gate, made repairs.
  urd-GVH: उनके बाद सदोक़ बिन इम्मेर का हिस्सा आया। यह भी उसके घर के मुक़ाबिल था।
    अगला हिस्सा समायाह बिन सकनियाह ने खड़ा किया। यह आदमी मशरिक़ी दरवाज़े का पहरेदार
    था।
  rug-rug: Hoda la koarini si tuvakia e Zedoki sa tuna koreo Ima pa kenuna sa nana
    vetu. Pa kalina la koasa si e Semaea sa tuna koreo e Sekanaea, sa tie kopu pa
    Sasada Kali Gasa Rimata, si tuvakia sa goba.
  gaz-gaz: Isaanitti aansee Zaadoq ilmi Imeer fuullee mana isaa haaromse. Isatti aansee
    Shemaaʼiyaan ilmi Shekaaniyaa eegduun Karra gama Baʼaa sun akkasuma ni haaromse.
  fra-LSG: Après eux Tsadok, fils d’Immer, travailla devant sa maison. Après lui travailla
    Schemaeja, fils de Schecania, gardien de la porte de l’orient.
  yal-yal: Imeri a dii xɛmɛn Sadɔki yi walima e xanbi ra a banxin yɛtagi. A xanbi
    ra, Sɛkani a dii xɛmɛn Semaya fan yi walima mɛnni, naxan yi dɛɛn kantanma naxan
    yi xili Sogeteden So Dɛna.
  haw-1868: A malaila aku hoala hou ae la o Zadoka ke keiki a Imera ma kahi e ku pono
    ana i kona hale iho. A malaila aku hoala hou ae la o Semaia ke keiki a Sekania
    ka mea nana i malama i ka puka ma ka hikina.
  arb-NAV: وَإِلَى جَانِبِهِمْ رَمَّمَ صَادُوقُ بْنُ إِمِّيرَ مُقَابِلَ بَيْتِهِ.
    وَإِلَى جِوَارِهِ قَامَ شَمَعْيَا بْنُ شَكَنْيَا حَارِسُ بَابِ الشَّرْقِ بِالتَّرْمِيمِ.
  ewe-ewe: Zadok, Imer ƒe vi, hã gbugbɔ gli si le eƒe aƒe kasa la ɖo. Semaya, Sekania
    ƒe vi, Ɣedzeƒegbo la ŋudzɔla, kplɔe ɖo.
  eng-LEE: Next to this repaired Zadok the son of Immer opposite to his house. And
    next to him repaired Shema'yah the son of Schechanyah, the keeper of the east
    gate.
  asm-FB: তেওঁলোকৰ পাছত ইম্মেৰৰ পুত্ৰ চাদোকে নিজৰ ঘৰৰ বিপৰীতে থকা এটা অংশ মেৰামতি
    কৰিলে। তেওঁৰ পাছত পূব দুৱাৰৰ ৰখীয়া চখনিয়াৰ পুত্ৰ চময়িয়াই মেৰামতি কৰিলে।
  sus-A: عِمٍرِ شَ دِ سَدْكِ قَن نَشَ تّتّ يَءِلَن عَ شَ بَنشِ يَ رَ. سّكَنَيَ شَ
    دِ سٍمَيَ، نَشَن سٌفٍتٍدٍ نَادّ مَكَنتَمَ، نَشَ تّتّ يَءِلَن سّرّشّدُبّيٍ شَ وَلِ
    سّيتِ مَ.
  fra-SBL: Après eux, Zadok, fils d'Immer, réparait en face de sa maison. Après lui,
    Shemaya, fils de Shecania, gardien de la porte orientale, fit des réparations.
  hbo-hbo: אַחֲרָ֧יו הֶחֱזִ֛יק צָדֹ֥וק בֶּן־אִמֵּ֖ר נֶ֣גֶד בֵּיתֹ֑ו ס וְאַחֲרָ֤יו
    הֶחֱזִיק֙ שְׁמַֽעְיָ֣ה בֶן־שְׁכַנְיָ֔ה שֹׁמֵ֖ר שַׁ֥עַר הַמִּזְרָֽח׃ ס
  piu-2006: '@see-verse:NEH.003.028'
  kik-kik: Kũrigania nao, Zadoku mũrũ wa Imeri agĩcookereria rũthingo kũngʼethera
    nyũmba yake. Kũrigania nake, Shemaia mũrũ wa Shekania, mũikaria wa Kĩhingo kĩa
    Irathĩro, nĩwe wacookereirie rũthingo rũrĩa rwarũmĩrĩire.
  fra-NCL: Après lui, Sadoc, fils d’Emmer, réparait devant sa maison ; après lui,
    réparait Sémaïas, fils de Séchénias, gardien de la porte orientale du temple.
  cek-AK: Nihcae pacoengah kaom ahmuen loe Immer ih capa Zadok mah a im taeng to pathoep.
    Anih taengah kaom ahmuen loe ni angyae bang ih khongkha toepkung, Shekhaniah capa
    Shemaiah mah pathoep.
  cuk-cuk: Amar-nagaba, Imer-machi-Sadoc, e-neg-asabin galu-nudaksamogad. Sadoc-nagaba,
    Secanías-machi-Semaías, a-galu-nudaksamogad. Secaníasʼde, Dad-Nakwedsik-Yawagak-Noed-siid-dakedid.
  uig-CYR: Иммәрниң оғли Задок уларниң йенида, кейинки қисмини, өз өйиниң удулидики
    бир бөлигини ясиди. Униң йенидики туташ қисмини «шәрқий дәрваза»ниң дәрвазивәни
    Шеканияниң оғли Шемая ясиди.
  tel-2017: వారి పక్కన ఇమ్మేరు కొడుకు సాదోకు తన ఇంటికి ఎదురుగా బాగు చేశాడు. తూర్పు
    ద్వారాన్ని కాపలా కాసే షెకన్యా కొడుకు షెమయా దాని పక్కన బాగు చేశాడు.
  hat-BSA: Apre yo menm, Tsadok, fis Immer a, te fè reparasyon yo devan lakay li.
    Epi apre li, Schemaeja, fis a Schecania a, gadyen Pòtay lès la te fè reparasyon
    yo.
  kos-kos: Zadok, wen natul Immer, el poti pola se tokoyang, su oan lainang lohm sel
    sifacna. Shemaiah, wen natul Shecaniah, su karingin Mutunpot Kutulap, el poti
    pola se toko.
  hbo-WLC: אַחֲרָ֧יו הֶחֱזִ֛יק צָד֥וֹק בֶּן־אִמֵּ֖ר נֶ֣גֶד בֵּית֑וֹ ס וְאַחֲרָ֤יו
    הֶחֱזִיק֙ שְׁמַֽעְיָ֣ה בֶן־שְׁכַנְיָ֔ה שֹׁמֵ֖ר שַׁ֥עַר הַמִּזְרָֽח׃ ס
  ibo-ibo: Zadọk nwa Imea wuziri nke na-esota, bu akụkụ mgbidi ahụ chere ihu nʼụlọ
    ya. Shemaya nwa Shekanaya onye na-eche Ọnụ Ụzọ Ama Ọwụwa Anyanwụ wuziri akụkụ
    nke na-esota.
  ory-ory: ସେମାନଙ୍କ ପରେ ଇମ୍ମେରର ପୁତ୍ର ସାଦୋକ ଆପଣା ଗୃହ ସମ୍ମୁଖରେ ମରାମତି କଲା। ପୁଣି, ତାହା
    ପରେ ପୂର୍ବ-ଦ୍ୱାରପାଳ ଶଖନୀୟର ପୁତ୍ର ଶମୟୀୟ ମରାମତି କଲା।
  chk-chk: Satok nöün Imer we mwän a senisefälietä ewe kinikin ünükün senier awenewenen
    püsin imwan. Nge Semaia nöün Sekania we mwän, ewe chon mamasa ewe asamalap mi
    nom ötiu, a senisefälietä ünükün.
  rop-rop: Seidok bin det san blanga Ime, en imbin bildimbek det pat lida langa im
    ronwan haus. Shemaiya bin det san blanga Shekanaiya, det blijiman blanga det Sanrais
    Geit, en imbin bildimbek det najawan pat blanga det wol.
  ukr-1871: За ним лагодив Садок, син Іммерів, проти свого дому, а за ним робив Шемая,
    син Шеханїїн, вартовий коло східнїх воріт.
  deu-1951: Nach ihnen baute Zadok, der Sohn Immers, seinem Hause gegenüber. Nach
    ihm baute Semaja, der Sohn Sechanjas, der Hüter des östlichen Tores.
  eng-JPS: After them repaired Zadok the son of Immer over against his own house.
    And after him repaired Shemaiah the son of Shecaniah, the keeper of the east gate.
  srp-1865: Za njima opravlja Sadok sin Imirov prema svojoj kuæi; a za njim opravlja
    Semaja sin Sehanijin èuvar vrata istoènijeh;
  lug-lug: Zadooki mutabani wa Immeri n’addaabiriza ekifo ekyolekedde ennyumba ye,
    ne Semaaya mutabani wa Sekaniya omukuumi w’omulyango gw’ebuvanjuba n’addaabiriza
    ekitundu ekyaddirira.
  heb-heb: אחריו החזיק צדוק בן אמר נגד ביתו ואחריו החזיק שמעיה בן שכניה שמר שער המזרח׃
  ben-IRV: তারপরে ইম্মেরের ছেলে সাদোক নিজের বাড়ির সামনে সারাই করল এবং তারপরে পূর্ব
    দরজার পাহারাদার শখনিয়ের ছেলে শময়িয় সারাই করল।
  pan-pan: ਉਨ੍ਹਾਂ ਤੋਂ ਬਾਅਦ ਇੰਮੇਰ ਦੇ ਪੁੱਤਰ ਸਾਦੋਕ ਨੇ ਆਪਣੇ ਘਰ ਦੇ ਅੱਗੇ ਮੁਰੰਮਤ ਕੀਤੀ, ਅਤੇ
    ਉਸ ਤੋਂ ਅੱਗੇ ਪੂਰਬੀ ਫਾਟਕ ਦੇ ਰਾਖੇ ਸ਼ਕਨਯਾਹ ਦੇ ਪੁੱਤਰ ਸ਼ਮਅਯਾਹ ਨੇ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: သူ တို့နောက် မှ၊ ဣမေရ သား ဇာဒုတ် သည် မိမိ အိမ် တစ်ဘက်တချက် ၌ ပြင် ၏။ သူ့
    နောက် မှ၊ ရှေကနိ သား ၊ အရှေ့ တံခါး မှူး ရှေမာယ ပြင် ၏။
  tbg-tbg: Imera maaqu Sadokiva vo vaiintinavu hampata vira vuruvi nai naavu tataaqa
    vau vaantaavurara qaiqaa autu kora. Sekaniaara maaqu Semaiaava vo vaiintinavu
    hampata vira vuruvi vau vaantaavurara qaiqaa autu kora. Semaiaava Kuari-Avu-Urinaihainaa-Qentiqaa
    raqikiharo vaura.
  hmo-hmo: Sadoka Imere ese magu kahana ta, sibona ena ruma ena vairanai kahana, ia
    haginia. Semaia Sekanaia, Dina Ia Daekau Kahana Ikoukou ia gimaia tauna ese magu
    ma ia haginia, Sadoka ia haginia gabuna ena badibadina dekenai.
  urd-urd: उनके पीछे सदोक़ बिन इम्मीर ने अपने घर के सामने मरम्मत की। और फिर पूरबी
    फाटक के दरबान समा'याह बिन सिकनियाह ने मरम्मत की।
  rus-SYN: За ними чинил Садок, сын Иммера, против своего дома, а за ним чинил Шемаия,
    сын Шехании, сторож восточных ворот.
  bqc-SIM: A gbɛa Imɛɛ nɛ́ Zadoki bĩ́i pↄ́ kú a bɛ saɛ kɛ̀kɛ bò. A gbɛa Sekania
    nɛ́ Semaia pↄ́ dɛ Gukpɛ Bↄlɛ dↄ̃̀ana ũ bĩ́i kɛ̀kɛ bò.
  tcz-CHONGTHU: Abanchu Immer chapa Zadok chun ama in toh kigalsai akotmai laitah
    mun phabep chu asemphan, chule ama banchun solang kelkot ngahpa Shecaniah chapa
    Shemai’ah chun asemphan ahi.
  mar-mar: इम्मेराचा पुत्र सादोक याने आपल्या घरापुढच्या भिंतीची डागडुजी केली. शखन्याचा
    पुत्र शमाया याने पुढचा भाग दुरुस्त केला. शमाया हा पूर्ववेशीचा राखणदार होता.
  qub-qub: Paycuna allchashanpa lädunpa päsaraj cajtana allcharan Imerpa wamran Sadoc
    quiquinpa wasin lädunpa. Chaypita päsaraj cajtana allchachiran Secaniaspa wamran
    Semaías. Payga caran inti yagamunan caj-lächo caycaj puncuta täpaj.
  hat-hat: Zadòk, pitit Imè a, te repare pòsyon ki vin apre a, anfas lakay li a. Chemaya,
    pitit Chekanya a, nonm ki te wachmann Pòtay Solèy leve a, te rebati pòsyon ki
    vin apre a.
  eng-BSB: Next to them, Zadok son of Immer made repairs opposite his house, and next
    to him, Shemaiah son of Shecaniah, the guard of the East Gate, made repairs.
  eng-WEBPB: After them, Zadok the son of Immer made repairs across from his own house.
    After him, Shemaiah the son of Shecaniah, the keeper of the east gate, made repairs.
  kbq-kbq: Hagi anama ome atraretira Imeri nemofo Zadoku'a noma'amofo tvaonte'ma meno'ma
    vu'nea kegina eri so'e huno vu'ne. Hagi Zadoku'ma ome atreretira Zage Hanati Kaziga
    Kafanema nehaza kafante'ma kegavama nehia ne' Sikania nemofo Simaia anantetira
    kegina eri so'e huno vu'ne.
  nhe-BL: Huan ininnacastla tequitqui Sadoc, icone Imer. Yajaya quicualchijchijqui
    iixmelac ichaj. Huan inacastla tequitqui Semaías, icone Secanías, tlen nojquiya
    quimocuitlahui nopa Puerta Campa Quisa Tonati.
  gub-BL: Zanok Imer ta'yr uzapo ipehegwer a'e pehegwer rehe uzekok ma'e wàpuz henataromo
    har. Xemai Xekani ta'yr ukenawhu kwarahy ihemaw kutyr har rehe ume'egatu ma'e
    uzapo ipehegwer a'e pehegwer rehe uzekok ma'e.
  eng-DRA: After them built Sadoc the son of Emmer over against his house. And after
    him built Semaia the son of Sechenias, keeper of the east gate.
