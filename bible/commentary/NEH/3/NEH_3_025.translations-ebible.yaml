verse: NEH.003.025
translations:
  mal-C: കോണിനും കാവൽക്കാരുടെ മുറ്റത്ത് രാജാവിന്റെ മാളികയിൽനിന്നും ഉയർന്നുനിൽക്കുന്ന
    ഗോപുരത്തിനും നേരേയുള്ളഭാഗം ഊസായിയുടെ മകൻ പാലാൽ നന്നാക്കി. അതിനുമപ്പുറം, പരോശിന്റെ
    മകൻ പെദായാവ് നന്നാക്കി;
  deu-TKW: Palal, der Sohn Usais, besserte aus gegenüber dem Winkel und dem oberen
    Turme, der aus dem königlichen Palast hervorspringt und zum Gefängnishofe gehört.
    Darnach besserte aus Pedaja, der Sohn Pareos'.
  lin-lin: Palali, mwana mobali ya Uzayi, abongisaki longwa na esika oyo etalani na
    esika oyo bamir ekutana, esika oyo etalani na ndako molayi oyo eleki ndako ya
    mokonzi na molayi, pembeni ya lopango ya Boloko. Pene na ye, Pedaya, mwana mobali
    ya Pareoshi,
  eng-LSV: Palal son of Uzai [strengthened] from opposite the angle, and the tower
    that is going out from the upper house of the king that [is] at the court of the
    prison; after him Pedaiah son of Parosh [strengthened].
  eng-GNV: Palal, the sonne of Vzai, from ouer against the corner, and the high tower,
    that lieth out from the Kings house, which is beside the court of the prison.
    After him, Pedaiah, the sonne of Parosh.
  eng-WEBSTER: Palal, the son of Uzai, over against the turning of the wall , and
    the tower which lieth out from the king's high house, that was by the court of
    the prison. After him Pedaiah, the son of Parosh.
  nhw-BL: Huan Palal, icone Uzai, quicualchijchijqui nopa tepamitl iixmelac nopa esquina
    huan ipan nopa huejcapantic tetzoptli para se tlamocuitlahuijquetl. Nopa tetzoptli
    quisa ipan ichaj nopa tlanahuatijquetl huan mocahua inacastla icalixpa nopa tlatzactli.
    Huan inacastla tequitqui Pedaías, icone Faros.
  swh-ONEN: Naye Palali, mwana wa Uzai alijenga sehemu iliyokuwa mkabala na pembe
    ya ukuta, mpaka kwenye mnara wa juu ambao unajitokeza kuanzia kwenye jumba la
    kifalme, kando ya ua wa walinzi. Baada yake, Pedaya mwana wa Paroshi,
  bba-bba: Pɑlɑ, Usɑin biiwɑ u mɑɑ sɔnwɑ ɡoo ɡɔmkii ten dee deerun di n kɑ dɑ wuu
    kɔ̃sobun dirɔ te tɑ sinɑ kpɑɑru mɛɛrɑ pirisɔm dirun bɔkuɔ. Min diyɑ Pedɑyɑ, Pɑreɔsin
    bii u mɑɑ sɔnwɑ.
  eng-KJVCPB: Palal the son of Uzai, over against the turning of the wall, and the
    tower which lieth out from the king’s high house, that was by the court of the
    prison. After him Pedaiah the son of Parosh.
  luo-luo: Palal wuod Uzai nogedo komanyore gi kama ohinga ogomogo kod kama oger motingʼore
    gi malo kochakore ewi od ruoth machiegni gi kama jarito betie. Pedaya wuod Parosh,
  meu-meu: ma unu amo ela bona daiguni, Palala Usai ese Maḡu Magevana italaina ai
    maḡu e bania, bona pavapava ena atai rumana latanai e haginia kau kohorona, hegima
    taudia edia maḡu badibadinai, danu e bania. Ia ohena ai, Pedaia Paroso
  npi-ULB: उज्‍जैका छोरा पालालले कोण र रक्षकहरूका चोकनेरको माथिल्लो महलदेखि बाहिर
    निस्केको बुर्जाको सामुन्‍ने मर्मत गरे ।
  yor-yor: àti Palali ọmọ Usai tún òdìkejì orígun ṣe àti ilé ìṣọ́ tí ó yọ sóde láti
    ibi gíga ní ẹ̀gbẹ́ ààfin ọba ti òkè lẹ́gbẹ̀ẹ́ agbègbè àwọn olùṣọ́. Lẹ́yìn rẹ̀
    ni, Pedaiah ọmọ Paroṣi
  ind-ind: Pada bagian sudut di seberang menara tinggi di istana raja, dekat teras
    penjaga, tembok diperbaiki oleh Palal anak Uzai. Pedaya anak Paros dan
  pes-OPCB: و فالال (پسر اوزای) از پیچ حصار تا برج کاخ بالایی پادشاه که نزدیک حیاط
    زندان است نوسازی کرد. قسمت بعدی را فدایا (پسر فرعوش) تعمیر نمود.
  tgl-ULB: Si Palal anak ni Uzai ang nag-ayos sa itaas salungat sa tukod at toreng
    aabot pataas mula sa itaas ng bahay ng hari sa patyo ng mga guwardiya. Pagkatapos
    niya, si Pedeias anak ni Paros ang nag-ayos.
  hui-hui: Ani bialu heagola Usai igini Palala halu agali marume pabe pau leagoria
    howa bima pialu kininaga anda mende daliga bu gimbu bima iraga hene heagoria howa
    bima pialu hene. Anda bu gimbu bima iraga hene ogoni mamage haga agali hearunaga
    anda kawareni bialu hene.
  mya-mya: ဥ​ဇဲ​၏​သား​ပါ​လ​လ​သည်​မြို့​ရိုး​ထောင့်​နှင့် အ​စောင့်​တပ်​ဝင်း​အ​နီး​ရှိ
    အ​ထက်​နန်း​တော် အိုး​မှ​အ​စ​ပြု​၍​မြို့​ရိုး​နောက်​တစ်​ပိုင်း ကို​တည်​ဆောက်​၏။
    ပါ​ရုပ်​၏​သား​ပေ​ဒါ​ယ​သည်​နောက်​တစ်​ပိုင်း ကို အ​ရှေ့​ဘက်​ရှိ​ရေ​တံ​ခါး​နှင့်​ဗိ​မာန်​တော်
    အ​စောင့်​ပြ​အိုး​အ​နီး​သို့​တိုင်​အောင်​တည် ဆောက်​လေ​သည်။ (ဤ​နေ​ရာ​သည်​ဗိ​မာန်​တော်
    အ​လုပ်​သ​မား​များ​နေ​ထိုင်​ရာ ယေ​ရု​ရှ​လင် မြို့​ရှိ​သြ​ဖေ​လ​ဟု​နာ​မည်​တွင်​သော
    ရပ်​ကွက်​တွင်​ရှိ​သ​တည်း။)
  bod-N: ཨུ་ཟཱ་ཨིའི་བུ་ཕཱ་ལལ་གྱིས་མཁར་གྱང་གི་དཀྱོགས་མཚམས་དང་རྒྱལ་པོའི་ཕོ་བྲང་གི་ཉེ་འགྲམ་གྱི་བཙོན་ཁང་གི་ར་སྐོར་དང་།
    རྒྱལ་པོའི་ཕོ་བྲང་སྟེང་གི་འབུར་དུ་ཐོན་པའི་མཁར་ཁང་བཅས་ཉམས་གསོ་མཛད། དེའི་རྗེས་སུ་ཕཱར་ཨོ་སིའི་བུ་ཕེ་ད་ཡཱ་ཡིན་པ་དང་།
  sna-sna: uye Parari mwanakomana waUzia akashanda pakatarisana nepakona uye napashongwe
    inobuda ichibva kumuzinda wokumusoro pedyo noruvazhe rwavarindi. Aimutevera, Pedhaya
    mwanakomana waParoshi
  spa-BLM: Palal hijo de Uzai reparó frente a la curva del muro y la torre que sobresale
    de la casa superior del rey, que está junto al patio de la guardia. Después de
    él, Pedaías, hijo de Paros, hizo las reparaciones.
  cac-cac: Axo vin̈aj Palal yuninal vin̈aj Uzai, a vin̈ ix b'oanxiq'ue b'aj scumlaj
    chi' yed' jun torre ayel d'a spatic muro chi' d'a spalacio vin̈ rey, aton d'a
    yamaq'uil spat eb' soldado stan̈van vin̈ rey chi'. Axo junxo macan̈, a vin̈aj
    Pedaías yuninal vin̈aj Faros ix b'oanxiq'uei,
  swh-ULB: Palali, mwana wa Uzai, akajenga juu ya kona ya ukuta na mnara unaoenea
    juu kutoka nyumba ya juu ya mfalme katika uwanda wa walinzi. Baada yake Pedaya
    mwana wa Paroshi akajenga.
  bel-bel: За ім Фалал, сын Узая, насупраць вугла і вежы, якая выступала ад верхняга
    дома царскага, якая каля двара цямнічнага. За ім Фэдая, сын Пароша.
  deu-ELBBK: Palal, der Sohn Usais, besserte aus gegenüber dem Winkel und dem hohen
    Turm, der an dem Haus des Königs vorspringt, der bei dem Gefängnishof ist. Neben
    ihm Pedaja, der Sohn Parhosch'.
  mbb-OT: Is sunud pa ne iyan si Palal he anak ni Uzai. Mibangun din is bahin te verengbeng
    puun te suyuk duen te verengbeng wey zuen te turi he ebpekelapew te turuǥan, he
    uvey te ubpeey te menge vantey. Is sunud kandin iyan si Pedaya he anak ni Parosh,
  mal-2015: ഊസായിയുടെ മകൻ പാലാൽ കോണിന്നും കാരാഗൃഹത്തിന്റെ മുറ്റത്തോടു ചേർന്നതായി രാജധാനി
    കവിഞ്ഞു മുമ്പോട്ടു നില്ക്കുന്ന ഉന്നതഗോപുരത്തിന്നും നേരെ അറ്റകുറ്റം തീർത്തു; അതിന്റെശേഷം
    പരോശിന്റെ മകൻ പെദായാവു അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Paš leste prikerelas o Palal, le Uzajoskro čhavo. Chudňa te kerel paš o
    agor le murostar, paš e veža le uprune palaciskri, pašes paš e dvora le stražňikengri.
    Pal leste kerelas o Pedajah, le Parošoskro čhavo.
  pes-OPV: و فالال بن اوزای از برابر زاویه وبرجی که از خانه فوقانی پادشاه خارج و نزدزندانخانه
    است، تعمیر نمود و بعد از او فدایا ابن فرعوش،
  ron-1924: Палал, фиул луй Узай, а лукрат ын фаца унгюлуй ши ын фаца турнулуй де
    сус, каре есе ынаинте дин каса ымпэратулуй, лынгэ куртя темницей. Дупэ ел, а лукрат
    Педая, фиул луй Пареош.
  ben-OBCV: উষয়ের ছেলে পালল বাকের অন্য দিকটি পাহারাদারদের উঠানের কাছে রাজবাড়ি থেকে
    বেরিয়ে আসা উঁচু দুর্গটার সামনের অংশটি মেরামত করল। তারপরে পরোশের ছেলে পদায়
  som-som: Faalaal ina Uusayna wuxuu cusboonaysiiyey meel leexashadii derbiga ka soo
    hor jeedday iyo munaaraddii ka taagnayd gurigii boqorka oo sare ee u dhowaa barxaddii
    waardiyayaasha, oo meeshii isaga ku xigtayna waxaa cusboonaysiiyey Fedaayaah ina
    Farcosh.
  lat-VUC: 'Phalel filius Ozi contra flexuram, et turrim quæ eminet de domo regis
    excelsa, id est, in atrio carceris: post eum Phadaia filius Pharos.'
  eng-ASVBT: Palal the son of Uzai repaired over against the turning of the wall,
    and the tower that standeth out from the upper house of the king, which is by
    the court of the guard. After him Pedaiah the son of Parosh repaired.
  ita-1885: Palal, figliuolo di Uzai, ristorò dalla rivolta, e dalla torre, che sporgeva
    infuori dall'alta casa del re, ch'era presso al cortile della prigione. Dopo lui
    ristorò Pedaia, figliuolo di Paros.
  eng-ULB: Palal son of Uzai repaired over against the corner of the wall and the
    tower that extends upward from the upper house of the king at the courtyard of
    the guard. After him Pedaiah son of Parosh repaired.
  spa-VBL: Palal, hijo de Uzai, trabajó frente a donde gira el muro y la torre que
    se extiende desde el palacio superior, cerca del patio de la guardia. Luego estaban
    Pedaías, hijo de Paros
  fra-_FOB: Palal, fils d'Uzaï, travailla vis-à-vis de l'angle et de la tour qui sort
    de la maison supérieure du roi, qui est sur la cour de la prison. Après lui, Pédaja,
    fils de Parosh.
  mal-mal: ഊസായിയുടെ മകൻ പാലാൽ കോണിനും കാരാഗൃഹത്തിന്റെ മുറ്റത്തോട് ചേർന്നതായി രാജധാനി
    കവിഞ്ഞ് മുമ്പോട്ട് നില്ക്കുന്ന ഉന്നതഗോപുരത്തിനും നേരെ അറ്റകുറ്റം തീർത്തു; അതിന്‍റെശേഷം
    പരോശിന്റെ മകൻ പെദായാവ് അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā Fālāl bin Ūzī kī zimmedārī thī. Yih hissā moṛ se shurū huā,
    aur ūpar kā jo burj shāhī mahal se us jagah nikaltā hai jahāṅ muhāfizoṅ kā sahan
    hai wuh bhī is meṅ shāmil thā. Aglā hissā Fidāyāh bin Parūs
  suz-BL: मेकेर रे बोइश्‍शा, उजाइ आ तौ पालालमी कुना नु पिप आ खिं आ नेक्‍था ङा लाइश्‍शो
    खिं आइक्‍ची एरे सम्‍म ङा गारो प्रोव़तु। येरमीया ३२:२
  ita-1927: Palal, figliuolo d’Uzai, lavorò dirimpetto allo svolto e alla torre sporgente
    dalla casa superiore del re, che da sul cortile della prigione. Dopo di lui lavorò
    Pedaia, figliuolo di Parosh.
  ckb-ckb: پالالی کوڕی ئوزەییش لەبەردەم گۆشەکە و قوللەکە کە تەواوکەری کۆشکی باڵای
    پاشایە ئەوەی لەلای حەوشەی پاسەوانانە، لەپاش ئەویشەوە پەدایای کوڕی پەرعۆش.
  eng-BBE: Palal, the son of Uzai, made good the wall opposite the angle and the tower
    which comes out from the higher part of the king's house, by the open space of
    the watch. After him was Pedaiah, the son of Parosh.
  kan-OKCV: ಸೆರೆಮನೆಯ ಅಂಗಳದ ಹತ್ತಿರ ಮೇಲಣ ಅರಮನೆಯ ಗೋಡೆಯನ್ನು ಮೀರಿ ಬರುವ ಮೂಲೆ ಬುರುಜಿನ ಎದುರಿನ
    ಭಾಗವನ್ನು ಊಜೈಯ ಮಗನಾದ ಪಾಲಾಲನೂ, ಇವನ ಆಚೆಯಲ್ಲಿ ಪರೋಷನ ಮಗನಾದ ಪೆದಾಯನೂ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NEH.003.024'
  tam-2017: ஊசாயின் மகன் பாலால் வளைவுக்கு எதிரேயும், காவல் வீட்டின் வாசலில் ராஜாவின்
    உயரமான அரண்மனைக்கு வெளிப்புறமாயிருக்கிற கோபுரத்திற்கு எதிரேயும் இருக்கிறதைக் கட்டினான்;
    அவனுக்குப் பிறகு பாரோஷின் மகன் பெதாயாவும்,
  spa-RV-1909: Paal hijo de Uzai, enfrente de la esquina y la torre alta que sale
    de la casa del rey, que está en el patio de la cárcel. Después de él, Pedaía hijo
    de Pharos.
  ron-BTF: Palal, fiul lui Uzai, a reparat în dreptul cotului zidului și al turnului
    care iese în afară din casa împăratului, care era lângă curtea închisorii. După
    el a reparat Pedaia, fiul lui Pareoș.
  eng-WEBP: Palal the son of Uzai made repairs opposite the turning of the wall, and
    the tower that stands out from the upper house of the king, which is by the court
    of the guard. After him Pedaiah the son of Parosh made repairs.
  eng-FBV: Palal, son of Uzai, worked opposite where the wall turns and the tower
    that extends from the upper palace, near the court of the guard. Next were Pedaiah,
    son of Parosh
  nld-1939: daarnaast Palal, de zoon van Oezai, tegenover de hoek en de hoge toren,
    die uitspringt van het koninklijk paleis bij de gevangenhof; dan Pedaja, de zoon
    van Parosj;
  nch-BL: Huan Palal, icone Uzai, quicualchijchijqui nopa tepamit iixmelac nopa esquina
    huan ipan nopa huejcapantic tetzocti para se tamocuitahuijquet. Nopa tetzocti
    quisa ipan ichaj nopa tanahuatijquet huan mocahua inacasta icalixpa nopa tatzacti.
    Huan inacasta tequitic Pedaías, icone Faros.
  vie-1934: Pha-lanh, con trai của U-xai, sửa nơi đối ngang góc thành và nơi tháp
    cao ló ra của đền vua, đụng giáp cái sân ngục. Kế người đó có Phê-đa-gia, con
    trai của Pha-rốt, tu bổ.
  hin-CV: उज़ाई के पुत्र पलाल ने उस भाग की मरम्मत की, जो मोड़ के सामने से शुरू होकर
    राजमहल के ऊपरी माले के घर के गुम्मट तक है. यह पहरेदारों के आंगन के पास है. उसके
    पास वाले भाग की मरम्मत पारोश के पुत्र पेदाइयाह ने की.
  spa-BES: Palal, el hijo de Uzai, arregló la pared opuesta al ángulo y la torre que
    sale de la parte más alta de la casa del rey, por el patio abierto de la guardia.
    Después de él fue Pedaias, el hijo de Faros.
  tdx-tdx: Le i Palale ana’ i Ozay, tandrife i fiolahañey naho i fitalakesañ’ abo
    miboak’ ami’ty anjomba ambone’ i mpanjakaiy, añ’ila’ ty kiririsam-porozò eo. Nanonjohy
    aze t’i Pedaià ana’ i Parose.
  tha-KJV: ปาลาลบุตรชายอุซัยได้ซ่อมแซมที่ตรงข้ามกับมุมหักของกำแพง และหอคอยที่ยื่นจากพระราชวังหลังบนที่ลานทหารรักษาพระองค์
    ถัดเขาไปคือ เปดายาห์​บุ​ตรชายปาโรช
  por-BR-2018: Palal, filho de Uzai, em frente da esquina e a torre que sai da casa
    superior do rei, que está junto ao pátio da prisão. Depois dele, Pedaías filho
    de Parós.
  deu-ELO: Palal, der Sohn Usais, besserte aus gegenüber dem Winkel und dem hohen
