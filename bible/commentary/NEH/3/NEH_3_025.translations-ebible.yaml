  kan-2017: ಸೆರೆಮನೆಯ ಅಂಗಳದ ಹತ್ತಿರವಿದ್ದ ಅರಸನ ಅರಮನೆಯ ಮೇಲಿನ ಗೋಡೆಯನ್ನು ಮೀರಿನಿಂತಿರುವ ಮೂಲೆ
