    king. Dispela taua i stap klostu long haus bilong ol wasman. Na Pedaia, pikinini
    man bilong Paros, wantaim sampela lain i skruim narapela hap banis klostu long
    lain bilong Palal.
  hau-SA: sai Falal ɗan Uzai ya yi aiki ɗaura da kusurwa da kuma doguwar hasumiya
