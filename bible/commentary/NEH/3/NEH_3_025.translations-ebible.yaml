  dop-dop: Wusɑyi pǝyɑlʋ Pɑlɑɑlɩ kɛlɛ koluŋɑ ŋkuluŋɑ, nɑ ɑtɛ nɑ ɩsɔ kutuluɣu sɔsɔɔʋ
