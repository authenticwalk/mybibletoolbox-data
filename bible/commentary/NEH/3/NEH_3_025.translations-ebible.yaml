    of the guard. After him Pedaiah the son of Parosh made repairs.
  urd-GVH: अगला हिस्सा फ़ालाल बिन ऊज़ी की ज़िम्मादारी थी। यह हिस्सा मोड़ से शुरू हुआ,
    और ऊपर का जो बुर्ज शाही महल से उस जगह निकलता है जहाँ मुहाफ़िज़ों का सहन है वह
    भी इसमें शामिल था। अगला हिस्सा फ़िदायाह बिन परऊस
  rug-rug: Meke e Palalo sa tuna koreo e Uzai si tuvakia sapu podalae koasa iiona
    sa goba, meke kamo koasa vetu hakehakei ululuna pa kalina sage sa vetu baṉara
    tata koasa vasina kokoana tadi na tie kopu. E Pedaia sa tuna koreo e Parosi meke
    sari na nabulu pa Zelepade sapu koadi koasa toqere pa Opeli si tuvakia sapu kamo
    la pa keke vasina tata koasa Sasada Kolo pa kali gasa rimata meke sa vetu hakehakei
    ululuna sapu tata koa sa Zelepade.
  gaz-gaz: Phaalaal ilmi Uuzaay immoo golee sanaa fi gamoo masaraa mootummaa kan ol
    aanu gubbaatti ijaarame fuullee oobdii eegdotaa bira haaromse. Isatti aansees
    Phedaayaan ilmi Phaaroshii fi
  fra-LSG: Palal, fils d’Uzaï, travailla vis-à-vis de l’angle et de la tour supérieure
    qui fait saillie en avant de la maison du roi près de la cour de la prison. Après
    lui travailla Pedaja, fils de Pareosch.
  yal-yal: Yusayi a dii xɛmɛn Palala fan yi walima na yinna songenna yɛtagi e nun
    sanganso kuyen manga banxin yɛtagi kantan tiine sansanna dɛxɔn. Parosi a dii xɛmɛn
    Pɛdaya fan yi walima a xanbi ra.
  haw-1868: A o Palala ke keiki a Uzai, mai ke alo aku o ka popoiwi, a me ka halekiai
    e oioi aku ana mamua aku o ka hale kiekie o ke alii iloko o ka pa o ka halepaahao.
    A malaila aku o Pedaia ke keiki a Parosa.
  arb-NAV: وَرَمَّمَ فَالالُ بْنُ أُوزَايَ مِنْ مُقَابِلِ الزَّاوِيَةِ، وَالْبُرْجِ
    الْقَائِمِ خَارِجَ قَصْرِ الْمَلِكِ الأَعْلَى، عِنْدَ فِنَاءِ السِّجْنِ. وَأَعْقَبَهُ
    فَدَايَا بْنُ فَرْعُوشَ.
  ewe-ewe: eye Palal, Uzai ƒe vi, ɖoe tso dzogoe la dzi yi ɖatɔ fia la ƒe mɔ ƒe xɔ
    kɔkɔtɔ gbɔ le gaxɔ la ƒe gɔmeɖokpe gbɔ, eye Pedaya, Paros ƒe vi kplɔe ɖo.
  eng-LEE: Palal the son of Uzai [repaired] from opposite to the angle, and the tower
    which standeth out from the king's upper house, that was by the court of the prison.
    Next to him Pedayah the son of Par'osh.
  asm-FB: উজয়ৰ পুত্ৰ পাললে আলমৰ বিপৰীতে ওপৰ ফালে ৰজাৰ গৃহৰ পৰা স্তম্ভৰ প্ৰহৰীৰ চোতাললৈকে
    মেৰামতি কৰিলে। তেওঁৰ পাছত পৰিয়োচৰ পুত্ৰ পদায়াই মেৰামতি কৰিলে।
  sus-A: يُسَيِ شَ دِ ثٍلَلِ نَشَ تّتّ يَءِلَن نَ تُشُي يَ رَ، يِرٍ مَكَنتَشِ نَ دّننَشّ،
    قْلْقٍ مَنفّ شَ بَنشِ، هَن فٍيلِ يِرٍ. ثَرٌ سٌ شَ دِ ثّدَيَ نَشَ تّتّ يَءِلَن
    يُسَيِ شَ وَلِ سّيتِ مَ.
  fra-SBL: Palal, fils d'Uzai, répara l'angle de la muraille et la tour qui s'élève
    de la maison haute du roi, près de la cour des gardes. Après lui, Pedaja, fils
    de Parosh, fit des réparations.
  hbo-hbo: פָּלָ֣ל בֶּן־אוּזַי֮ מִנֶּ֣גֶד הַמִּקְצֹועַ֒ וְהַמִּגְדָּ֗ל הַיֹּוצֵא֙
    מִבֵּ֤ית הַמֶּ֙לֶךְ֙ הָֽעֶלְיֹ֔ון אֲשֶׁ֖ר לַחֲצַ֣ר הַמַּטָּרָ֑ה אַחֲרָ֖יו פְּדָיָ֥ה
    בֶן־פַּרְעֹֽשׁ׃ ס
  piu-2006: '@see-verse:NEH.003.024'
  kik-kik: nake Palali mũrũ wa Uzai agĩcookereria rũthingo kũngʼethera harĩa thingo
    ciacemanĩirie na mũthiringo ũrĩa wacomokete nyũmba-inĩ ya igũrũ ya mũthamaki hakuhĩ
    na nja ya arangĩri. Kũrigania nake, Pedaia mũrũ wa Paroshu
  fra-NCL: Phalel, fils d’Ozi, réparait vis-à-vis de l’angle et de la haute tour qui
    fait saillie en avant de la maison du roi, près de la cour de la prison. Après
    lui réparait Phadaïas, fils de Pharos.
  cek-AK: Uzai ih capa Palal mah tapang angkoihaih taeng ih ahmuen, thongim longhmaa
    taeng, siangpahrang imsang hmaa ah kaom, misa toephaih imsang karoek to pathoep.
    Anih taengah kaom ahmuen loe Parosh ih capa Pedaiah mah pathoep.
  cuk-cuk: Uzai-machi-Palal, galu-abingunaidgi galu-nudaksa-gusad. A-galu-nudaklesadi,
    neg-suid-gwichid-asabin nudaklesad. A-neg-suidde esgarya-neg-imbasik reyneg-nagaba
    siid. Faros-machi-Pedaías, Palal-nagaba, galu nudaksamogad.
  uig-CYR: Униң йенида, Узайниң оғли Палал падиша ордисиниң доқмуши, шуниңдәк ордидики
    чоқчийип турған, зиндан һойлисиниң йенидики егиз мунарниң удулидики бөлигини ясиди.
    Униңдин кейинки бир бөлигини Парошниң оғли Пидая ясиди.
  tel-2017: ఆ భాగాన్ని ఆనుకుని గోడ మలుపు తిరిగిన చోట చెరసాల దగ్గర రాజు భవనం ఉండే మహా
    గోపురం దాకా ఊజై కొడుకు పాలాలు బాగు చేశాడు. దాని పక్కన పరోషు కొడుకు పెదాయా బాగు
    చేశాడు.
  hat-BSA: Palal, fis a Uzaï a te fè reparasyon yo devan ang lan avèk fò ki te parèt
    soti anwo kote lakay wa a, ki akote lakou gad la. Apre li, Pedaja, fis a Pareosch
    la, te fè reparasyon yo.
  kos-kos: Palal, wen natul Uzai, el musai pola se toko, mutawauk ke insruwasrik in
    pot uh, ac tower layen lucng in acn sin tokosra, apkuran nu ke inkalkal lun mwet
    topang mutunpot lun Tempul. Pedaiah, wen natul Parosh
  hbo-WLC: פָּלָ֣ל בֶּן־אוּזַי֮ מִנֶּ֣גֶד הַמִּקְצוֹעַ֒ וְהַמִּגְדָּ֗ל הַיּוֹצֵא֙
    מִבֵּ֤ית הַמֶּ֙לֶךְ֙ הָֽעֶלְי֔וֹן אֲשֶׁ֖ר לַחֲצַ֣ר הַמַּטָּרָ֑ה אַחֲרָ֖יו פְּדָיָ֥ה
    בֶן־פַּרְעֹֽשׁ׃ ס
  ibo-ibo: Palal nwa Uzai wuziri akụkụ nke na-eso ya site na nkuku mgbidi ahụ ruo
    nʼụlọ elu dị nʼakụkụ elu elu ụlọeze nʼebe dị nso nʼogige ndị nche. Nke so ya bụ
    Pedaia nwa Parosh,
  ory-ory: ଉଷୟର ପୁତ୍ର ପାଲାଲ୍‍ ପ୍ରାଚୀରର ବାଙ୍କ ସମ୍ମୁଖରେ ପ୍ରହରୀଶାଳାର ନିକଟସ୍ଥ ଉଚ୍ଚତର ରାଜଗୃହ
    ସମୀପରେ ବାହାର ଦୁର୍ଗ ପାଖରେ ମରାମତି କଲା। ତାହାଙ୍କ ପରେ ପରିୟୋଶର ପୁତ୍ର ପଦାୟ ମରାମତି କଲା।
  chk-chk: Palal nöün Usai we mwän a senisefälietä ewe kinikin awenewenen ewe pwokuku
    me ewe imw tekia mi kouwu seni ewe imwen king mi nom asan arun ewe lenien chon
    mamas. Nge Petaia nöün Paros we mwän a senisefälietä ewe kinikin ünükün.
  rop-rop: Palal bin det san blanga Yusai, en imbin bildimbek det najawan pat blanga
    det wol brom det kona. Imbin wek gulijap langa det haiwan pat blanga det king
    haus deya langa det haibala graun, gulijap langa det opin pleis blanga ola solja.
    Pedaiya bin det san blanga Parosh, en imbin bildimbek det najawan pat blanga det
    wol raidap langa det pleis gulijap langa det Woda Geit deya sanraisaid langa det
    bigwan haiwan pat langa det wol gulum Ofel, en deibin wek olawei langa det pleis
    na weya detlot wekinmen blanga det Serramoni Pleis bin oldei jidan.
  ukr-1871: За ним Фалал, син Узаїн, проти угла й башти, що виступає від висшої палати
    царської коло двора темничного. За ним Федаїя, син Парошів.
  deu-1951: Palal, der Sohn Usais, baute gegenüber dem Winkel und dem obern Turm,
    der am Hause des Königs vorspringt, bei dem Kerkerhof. Nach ihm Pedaja, der Sohn
    Parhos.
  eng-JPS: Palal the son of Uzai repaired over against the Turning, and the tower
    that standeth out from the upper house of the king, which is by the court of the
    guard. After him Pedaiah the son of Parosh repaired. —
  srp-1865: Falal sin Uzajev opravlja prema savitku i prema kuli koja se izdiže iz
    gornjega doma careva kod trijema tamnièkoga; za njim Fedaja sin Farosov;
  lug-lug: Palali mutabani wa Uzayi n’addaabiriza ekitundu kya bbugwe ku nsonda ya
    bbugwe, ekyolekedde omunaala ogwazimbibwa ku lubiri lwa kabaka olw’ekyengulu okuliraana
    oluggya lw’abambowa. Pedaya mutabani wa Palosi
  heb-heb: פלל בן אוזי מנגד המקצוע והמגדל היוצא מבית המלך העליון אשר לחצר המטרה אחריו
    פדיה בן פרעש׃
  ben-IRV: উষয়ের ছেলে পালল বাঁকের সামনে; পাহারাদারদের উঠানের কাছে অবস্থিত রাজার উঁচু
    বাড়ির কাছে বেরিয়ে আসা দুর্গের সামনে এবং তার পরে পরোশের ছেলে পদায় সারাই করল।
  pan-pan: ਫਿਰ ਊਜ਼ਈ ਦੇ ਪੁੱਤਰ ਪਲਾਲ ਨੇ ਉਸੇ ਮੋੜ ਤੋਂ ਲੈ ਕੇ ਉਸ ਬੁਰਜ ਦੇ ਸਾਹਮਣੇ ਤੱਕ ਜੋ ਰਾਜਾ
    ਦੇ ਉੱਪਰਲੇ ਮਹਿਲ ਦੇ ਸਾਹਮਣਿਓਂ ਨਿੱਕਲਦਾ ਸੀ, ਜਿਹੜਾ ਕੈਦਖ਼ਾਨੇ ਦੇ ਵਿਹੜੇ ਦੇ ਨਾਲ ਸੀ, ਮੁਰੰਮਤ
    ਕੀਤੀ। ਉਸ ਤੋਂ ਬਾਅਦ ਪਰੋਸ਼ ਦੇ ਪੁੱਤਰ ਪਦਾਯਾਹ ਨੇ
  mya-JVB: ဥဇဲ သား ပါလလ သည် မြို့ရိုးကွေ့ ရာ တစ်ဘက်တချက် ကို၎င်း၊ ထောင် ဝင်း နား ၊
    မြင့် သောနန်း ရှေ့မှာ ရှိသောပြအိုး ကို၎င်း ပြင်၏။ သူ့ နောက် မှ၊ ပါရုပ် သား ဂေဒါယ
    ပြင်၏။
  tbg-tbg: Usaira maaqu Palaiva vo vaiintinavu hampata vira vuruvi vau vaantaavurara
    qaiqaa autuqiro viviro tauaa vo, avuhainaara naavuqaahairo oru vu tauaara, vira
    qaiqaa autu kora. Vi tauaava maimaraara raqiki vau vaiintika vika naavu tataaqa
    vaura. Parosira maaqu Pedaiaava vo vaiintinavu hampata vira vuruvi vau vaantaavurara
    qaiqaa autuqiro viviro,
  hmo-hmo: Palala Usai ese ma magu ia haginia lou, magu ena kona, ela bona king ena
    ataiai ruma ena kohoro ena henuna kahana, gima taudia edia magu badibadinai. Palala
    ena murinai, Pedaia Paroso,
  urd-urd: फ़ालाल बिन ऊज़ी ने मोड़ के सामने के हिस्से की, और उस बुर्ज की जो क़ैदख़ाने
    के सहन के पास के शाही महल से बाहर निकला हुआ है मरम्मत की। फिर फ़िदायाह बिन पर'ऊस
    ने मरम्मत की।
  rus-SYN: За ним Фалал, сын Узая, напротив угла и башни, выступающей от верхнего
    дома царского, которая у двора темничного. За ним Федаия, сын Пароша.
  bqc-SIM: Uzai nɛ́ Palala bĩ́i kɛ̀kɛ bò za golawa e kalanga pↄ́ bↄaa ń kibɛo dakpɛunaↄ
    ua saɛ. A gbɛa Palↄsi nɛ́ Pedaia
  tcz-CHONGTHU: Uzai chapa Palal chun agal langkhat in ningkoi lai chule insang laitah
    toh kigalsai lai, chule lengpa indan chung nung, in vengtup ho panna indan laitah
    chu asemphan ahi; chule ama bantah a hin Parosh chapa Pedai’ah leh;
  mar-mar: उजई याचा पुत्र पलाल याने बुरजालगतच्या भिंतीच्या वळणापासूनची दुरुस्ती केली.
    हा बुरुज राजाच्या वरच्या घराजवळ होता. म्हणजेच राजाच्या पहारेकऱ्यांच्या चौकालगत
    होता. त्यानंतर परोशाचा पुत्र पदाय याने दुरुस्ती केली.
  qub-qub: Chaypita päsaraj cajta allchachiran Uzaipa wamran Palal quiquin isquïnapita-pacha.
    Pay allchachiran palasyupita mas altu caycaj törritapis. Chay törriga caycaran
    carsil puncucho. Chaypita päsaraj cajtana allcharan Farospa wamran Pedaías.
  hat-hat: Palal, pitit gason Ouzayi a, te repare pòsyon ki vin apre a. Li konmanse
    nan kwen an, li pran miray Fò Palè Wa ki anwo nan lakou prizon an. Pedaja, pitit
    gason Pareòch la, repare pòsyon ki vin apre a,
  eng-BSB: and Palal son of Uzai made repairs opposite the angle and the tower that
    juts out from the upper palace of the king near the courtyard of the guard. Next
    to him, Pedaiah son of Parosh
  eng-WEBPB: Palal the son of Uzai made repairs opposite the turning of the wall,
    and the tower that stands out from the upper house of the king, which is by the
    court of the guard. After him Pedaiah the son of Parosh made repairs.
  kbq-kbq: Hagi anantetima eri agafama huno keginama eri so'ema hu'neana, Uzaia nemofo
    Palali renagentetetira agafa huno eri fatgo huno vuno sondia vahe nomofo tavaonte'ma
    kini nemofo nonteti'ma za'za noma mareri agatere'nea nonte vu'ne. Agrama erino
    ome atreretira, Parosi nemofo Pedaia kegina huno vu'ne.
  nhe-BL: Huan Palal, icone Uzai, quicualchijchijqui nopa tepamitl iixmelac nopa esquina
    huan ipan nopa huejcapantic tetzoptli para se tlamocuitlahuijquetl. Nopa tetzoptli
    quisa ipan ichaj nopa tlanahuatijquetl huan mocahua inacastla icalixpa nopa tlatzactli.
    Huan inacastla tequitic Pedaías, icone Faros.
  gub-BL: Paraw Uzaz ta'yr uzapo ipehegwer a'e pehegwer rehe uzekok ma'e. Uzypyrog
    iapar haw tuwihawete hàpuzuhu ywate har zauxiapekwer wapyta haw ruwake. Penai
    Paro ta'yr uzapo ipehegwer a'e pehegwer rehe uzekok ma'e. Oho kwarahy heixe haw
    kutyr. Te uhem ukenawhu 'Y her ma'e pe, tàpuz iaiha ma'e tàpuzuhu imonokatu har
    no. Namuite kwaw tawhu ipehegwer Opew her ma'e wi. Awa tàpuzuhu iapo wi har wiko
    a'e pe wà.
  eng-DRA: 'Phalel, the son of Ozi, over against the bending and the tower, which
    lieth out from the king’s high house, that is, in the court of the prison: after
    him Phadaia the son of Pharos.'
