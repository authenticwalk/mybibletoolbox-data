    courtyard of the guard; and Pedaiah, the son of Parosh, (rebuilt) after him,)
  epo-epo: Palal, filo de Uzaj, de kontraŭ la angulo kaj la turo, kiu elstaras el
    la supra reĝa domo, apud la korto de malliberejo. Post li Pedaja, filo de Paroŝ
  uig-PIN: Uning yenida, Uzayning oƣli Palal padixaⱨ ordisining doⱪmuxi, xuningdǝk
    ordidiki qoⱪqiyip turƣan, zindan ⱨoylisining yenidiki egiz munarning udulidiki
    bɵlikini yasidi. Uningdin keyinki bir bɵlikini Paroxning oƣli Pidaya yasidi.
  beo-beo: 'Ba:ila:le (Iusai egefe) da eno feadili legei gagoi. Ea gagoi da gagoi
    dobea sisigagala:i amola hina bagade ea diasuga gado gagagula heda:i diasu sogebi
    sosodo aligisu dunu ilia gagoi dobea gadenene amoga asili, gagosu. Bida:ia (Ba:ilose
    egefe) da eno feadili legei gagoi. Amo gagoi dobea da eso mabe la:idi amoga asili,
    sogebi amo da Hano Logo Ga:su gadenene amola diasu gado gagagula heda:i amo ganodini
    sosodo aligisu dunu da Debolo diasu ouligisu, amo sogebiga doaga:i. (Amo sogebi
    da moilai sogebi ea dio amo Oufele amo gadenene dialu. Debolo hawa: hamosu dunu
    da Oufele sogebi amo ganodini esalebe ba:i.)'
  tpi-OTNT: Na pris Palal, pikinini man bilong Usai, wantaim sampela lain i skruim
