verse: NEH.003.006
translations:
  mal-C: പാസേഹയുടെ മകൻ യോയാദയും ബെസോദ്യാവിന്റെ മകൻ മെശുല്ലാമും പഴയ പട്ടണകവാടത്തിന്റെ
    അറ്റകുറ്റം തീർത്തു. അവർ അതിന്റെ ഉത്തരം വെക്കുകയും വാതിലുകളും കൊളുത്തുകളും ഓടാമ്പലുകളും
    ഉറപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Und das Thor der Altstadt besserten aus Jojada, der Sohn Paseahs, und Mesullam,
    der Sohn Besodjas; sie versahen es mit Balken und setzten seine Thüren, Riegel
    und Querbalken ein.
  lin-lin: Yoyada, mwana mobali ya Paseya, mpe Meshulami, mwana mobali ya Besodia,
    babongisaki Ekuke ya Yeshana. Balatisaki yango mabaya, batiaki bizipelo, basete
    mpe bakumba.
  eng-LSV: And Jehoiada son of Paseah and Meshullam son of Besodeiah have strengthened
    the Old Gate; they have walled it, and set up its doors, and its locks, and its
    bars.
  eng-GNV: 'And the gate of the olde fishpoole fortified Iehoiada the sonne of Paseah,
    and Meshullam the sonne of Besodaiah: they laid the beames thereof, and set on
    the doores thereof, and the lockes thereof, and the barres thereof.'
  eng-WEBSTER: Moreover, the old gate repaired Jehoiada the son of Paseah, and Meshullam
    the son of Besodeiah; they laid its beams, and set up its doors, and its locks,
    and its bars.
  nhw-BL: Huan Joiada, icone Paseah, huan Mesulam, icone Besodías, quicualchijchijque
    nopa Puerta Sosoltic. Quiquejquetzque itlaquetzalhua huan quitlalijque nopa puerta
    ica nochi nopa huejhueyi lavos huan teposbarras.
  swh-ONEN: Lango la Yeshana lilikarabatiwa na Yoyada mwana wa Pasea, na Meshulamu
    mwana wa Besodeya. Waliweka boriti zake, na wakaweka milango, makomeo na nondo.
  bba-bba: Yoyɑdɑ Pɑseɑkin bii kɑ Mɛsulɑmu Besodiɑn bii bɑ kɔnnɔ ɡe bɑ mɔ̀ Yesɑnɑ
    sɔnwɑ bɑ bɑnɑ. Bɑ ɡen kɑdiribɑ kuɑ kɑ ɡen kɔkɔrɔbɑ kɑ sere mɑɑ ɡen sɛ̃retii.
  eng-KJVCPB: Moreover the old gate repaired Jehoiada the son of Paseah, and Meshullam
    the son of Besodeiah; they laid the beams thereof, and set up the doors thereof,
    and the locks thereof, and the bars thereof.
  luo-luo: Joyada wuod Pasea kod Meshulam wuod Besodeya ne jogero Dhoranga Dala Machon.
    Negichungo sirni mage, mi girwako dhoute gi radedi kod lodi mage.
  meu-meu: Ioiada Pasea bona Mesulama Besodeia ese Ikoukou Gunana e bania; auna e
    atodia bona iduara e haginidia, mai ikoulaidia auridia bona kahitao auridia ida.
  npi-ULB: पसेहका छोरा योयादा र बसोदयाहका छोरा मशुल्लामले पुरानो ढोका मर्मत गरे ।
    तिनीहरूले यसका लागि सत्तरीहरू, यसका द्वारहरू, छेस्किनीहरू र आग्लाहरू बनाए ।
  yor-yor: Jehoida ọmọ Pasea àti Meṣullamu ọmọ Besodeiah ni wọ́n tún ẹnu ibodè àtijọ́
    ṣe. Wọ́n kún bíìmù rẹ̀, wọ́n ri àwọn ìlẹ̀kùn rẹ̀, àwọn ìdábùú ìlẹ̀kùn àti àwọn
    ìdè rẹ̀ sí ààyè wọn.
  ind-ind: 'Perbaikan Gerbang Lama dan tembok berikutnya: Kelompok Yoyada anak Paseah
    dan Mesulam anak Besodeya. Mereka memasang tiang-tiang dan pintu gerbang, lengkap
    dengan palang-palang pintunya dan semua alat besi penahannya.'
  pes-OPCB: یویاداع (پسر فاسیح) و مشلام (پسر بسودیا) دروازهٔ کُهنه را تعمیر نمودند.
    ایشان تیرها را نصب کردند، درها را کار گذاشتند و قفلها و پشت‌بندهایش را وصل کردند.
  tgl-ULB: Sina Joiada anak ni Pasea at Mesullam anak ni Besodeias ang nag-ayos ng
    Lumang Tarangkahan. Nilagay nila ng mga biga, at inilagay ang mga pinto nito,
    mga tornilyo, at mga rehas.
  hui-hui: Pasea igini Yoiadala Besodea igini Mesulamala libu nde agali maru haru
    howa Tegoa halu bialu hayagoria howa dege bialu hene. Tigua panga mini Yasananaga
    laga wiagoria bialu hene. Ani bialu tigua panga wabialu logobi hongohe helalu
    tamuha howa gedene hatagi holenenaga aeane luni hongohe mbira helalubi bini.
  mya-mya: ပါ​သာ​၏​သား​ယော​ယ​ဒ​နှင့်​ဗေ​သော​ဒေ​ယ ၏​သား​မေ​ရှု​လံ​တို့​သည်​ယေ​ရှာ​နာ​တံ​ခါး
    ကို​ပြန်​လည်​တည်​ဆောက်​ကြ​ပြီး​လျှင်​တံ​ခါး ထုပ်​များ၊ တံခါး​ရွက်​များ၊ တံ​ခါး​ပိတ်​ရန်​မင်း
    တုပ်​များ​နှင့်​ကန့်​လန့်​ကျင်​တို့​ကို​တပ်​ဆင် ကြ​၏။
  bod-N: ཕཱ་སེ་ཨའི་བུ་ཡོ་ཡ་དཱ་དང་། པེ་སོད་ཡཱའི་བུ་མཱེ་ཤུལ་ལིམ་གཉིས་ཀྱིས་སྒོ་རྙིང་དེ་ཉམས་གསོ་མཛད་དེ།
    དེའི་གདུང་མ་བཀྲམས་ནས་སྒོ་བཙུགས། ཟྭ་དང་སྒོ་གཏན་བཟོས་སོ། །
  sna-sna: Suo raJeshana rakagadzirwa naJoyadha mwanakomana waPasea naMeshurami mwanakomana
    waBhesodheya. Vakaisa matanda aro okuchinjika ndokuisa makonhi namabhaudhi namazariro
    panzvimbo yawo.
  spa-BLM: Joiada, hijo de Paseah, y Meshullam, hijo de Besodeiah, repararon la vieja
    puerta. Colocaron sus vigas y levantaron sus puertas, sus cerrojos y sus barras.
  cac-cac: A vin̈aj Joiada yuninal vin̈aj Paseah yed' vin̈aj Mesulam yuninal vin̈aj
    Besodías, a eb' vin̈ ix b'oanxiq'ue b'aj ay jun puerta scuchan Jesana. Ix yac'anoch
    sjolom spuertail chi' eb' vin̈, ix ochpaxcan spuertail chi', ix ec'can c'atan
    q'uen hierro syamnub'oc.
  swh-ULB: Yoyada mwana wa Pasea, na Meshulamu mwana wa Besodeya, walitengeneza lango
    la Kale. Wanaweka mihimili, na kuweka milango yake na vyuma vyake na makomeo yake.
  bel-bel: 'Старую браму папраўлялі Ёяда, сын Пасэаха і Мэшулам, сын Бэсодыі: яны
    накрылі яе, і ўставілі дзьверы яе, і замкі яе і засаўкі яе.'
  deu-ELBBK: Und das Tor der alten Mauer besserten aus Jojada, der Sohn Paseachs,
    und Meschullam, der Sohn Besodjas; sie bälkten es und setzten seine Flügel, seine
    Klammern und seine Riegel ein.
  mbb-OT: Is mibangun te Zaan he Pultahan iyan si Joyada he anak ni Pasea wey si Meshulam
    he anak ni Besodea. Midsevukan dan heini te menge velavag, ne zutun dan itaud
    is menge lekeb, ne mibeelan dan te menge trangka.
  mal-2015: പഴയവാതിൽ പാസേഹയുടെ മകനായ യോയാദയും ബെസോദ്യാവിന്റെ മകനായ മെശുല്ലാമും അറ്റകുറ്റം
    തീർത്തു; അവർ അതിന്റെ പടികൾ വെച്ചു കതകും ഓടാമ്പലും അന്താഴവും ഇണക്കി.
  rmc-rmc: E Puraňi brana prikerenas o Jojada, le Paseachoskro čhavo, the o Mešulam,
    le Besodejoskro čhavo. Zoraľarde la le hranolenca a thode o vudara the o trastune
    zavori pre peskre thana.
  pes-OPV: و یویاداع بن فاسیح و مشلام بن بسودیا، دروازه کهنه را تعمیر نمودند. ایشان
    سقف آن را ساختند و درهایش را با قفلها وپشت بندهایش برپا نمودند.
  ron-1924: Иоиада, фиул луй Пасеах, ши Мешулам, фиул луй Бесодия, ау дрес поарта
    чя веке. Ау акоперит-о ку скындурь ши й-ау пус ушиле, ынкуеториле ши зэвоареле.
  ben-OBCV: পাসেহের ছেলে যিহোয়াদা ও বসোদিয়ার ছেলে মশুল্লম যিশানা দ্বারটি মেরামত
    করল। তারা তাঁর কড়িকাঠগুলি এবং তাঁর দরজা, খিল আর হুড়কাগুলি লাগাল।
  som-som: Iriddii Gabowdayna waxaa cusboonaysiiyey Yooyaadaac oo ahaa ina Faasee'ax
    iyo Meshullaam oo ahaa ina Besoodyaah, oo waxay saareen alwaaxdii saqafka haysay,
    wayna taageen albaabbadeedii oo geliyeen handarraabbadeedii iyo qataarradeedii.
  lat-VUC: 'Et portam veterem ædificaverunt Jojada filius Phasea, et Mosollam filius
    Besodia: ipsi texerunt eam, et statuerunt valvas ejus, et seras, et vectes.'
  eng-ASVBT: And the old gate repaired Joiada the son of Paseah and Meshullam the
    son of Besodeiah; they laid the beams thereof, and set up the doors thereof, and
    the bolts thereof, and the bars thereof.
  ita-1885: E Gioiada, figliuolo di Pasea, e Mesullam, figliuolo di Besodia, ristorarono
    la porta vecchia. Essi le fecero i suoi palchi, e posarono le sue porte, i suoi
    serrami, e le sue sbarre.
  eng-ULB: Joiada son of Paseah and Meshullam son of Besodeiah repaired the Old Gate.
    They made beams for it, and set its doors, its bolts, and its bars.
  spa-VBL: La Puerta Vieja fue reparada por Joiada, hijo de Paseah, y Mesulam, hijo
    de Besodías. Colocaron sus vigas y levantaron sus puertas, junto con sus cerrojos
    y barras.
  fra-_FOB: Jojada, fils de Paséach, et Méshullam, fils de Bésodia, réparèrent la
    vieille porte; ils en firent la charpente, et en posèrent les battants, les verrous
    et les barres.
  mal-mal: പഴയവാതിൽ പാസേഹയുടെ മകൻ യോയാദയും ബെസോദ്യാവിന്റെ മകൻ മെശുല്ലാമും അറ്റകുറ്റം
    തീർത്തു; അവർ അതിന്റെ പടികൾ വെച്ച് കതകും ഓടാമ്പലും സാക്ഷയും ഉറപ്പിച്ചു.
  urd-GVR: Yasānā kā Darwāzā Yoyadā bin Fāsih aur Masullām bin Basūdiyāh kī zimmedārī
    thī. Use shahtīroṅ se banā kar unhoṅ ne kiwāṛ, chaṭaḳhniyāṅ aur kunḍe lagā die.
  suz-BL: माइत गारो ङा ठेयब लाप्‍चो पासेआह आ तौ यो-यादा नु बेसोदैयाह आ तौ मेशुल्‍लाममी
    सेल्‍ताक्‍स। मेकोमी ठेयब लाप्‍चो ङा शी वोइश्‍शा, लाप्‍चो थारशा, पाइक्‍तीक नु चोक्‍तीके
    आग्‍लो वोइक्‍तेक्‍म।
  ita-1927: Joiada, figliuolo di Paseah, e Meshullam, figliuolo di Besodeia, restaurarono
    la porta Vecchia; ne fecero l’intelaiatura, e vi posero le imposte, le serrature
    e le sbarre.
  ckb-ckb: بۆ دەروازەی یەشاناش، یۆیاداعی کوڕی پاسێیەح و مەشولامی کوڕی بەسۆدەیا ڕووخاوییەکانیان
    چاککردەوە، ئەوان سەریان گرت و دەرگاکانیان بەپێوە ڕاگرت لەگەڵ قوفڵ و شمشیرەکانی.
  eng-BBE: Joiada, the son of Paseah, and Meshullam, the son of Besodeiah, made good
    the old doorway; they put its boards in place and put up its doors, with their
    locks and rods.
  kan-OKCV: ಹಳೆಯದು ಎಂಬ ಬಾಗಿಲನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಪಾಸೇಹನ ಮಗನಾದ ಯೋಯಾದನೂ, ಬೆಸೋದ್ಯನ
    ಮಗನಾದ ಮೆಷುಲ್ಲಾಮನೂ, ಇವರು ಅದರ ಮೇಲೆ ತೊಲೆಗಳನ್ನಿಟ್ಟು, ಅದಕ್ಕೆ ಬಾಗಿಲು ತಿರುಗಣಿ ಅಗುಳಿಗಳನ್ನು
    ಹಚ್ಚಿದರು.
  bbb-bbb: '@see-verse:NEH.003.005'
  tam-2017: பழைய வாசலைப் பசெயாகின் மகனாகிய யோய்தாவும், பேசோதியாவின் மகனாகிய மெசுல்லாமும்
    பழுதுபார்த்துக் கட்டினார்கள்; அவர்கள் அதற்கு உத்திரம் வைத்து, அதற்குக் கதவுகளையும்
    பூட்டுகளையும் தாழ்ப்பாள்களையும் போட்டார்கள்.
  spa-RV-1909: 'Y la puerta Vieja restauraron Joiada hijo de Pasea, y Mesullam hijo
    de Besodías: ellos la enmaderaron, y levantaron sus puertas, con sus cerraduras
    y sus cerrojos.'
  ron-BTF: Mai mult, poarta cea veche au reparat-o Ioiada, fiul lui Paseah și Meșulam,
    fiul lui Besodia; ei i-au așezat bârnele și i-au pus ușile și încuietorile ei
    și zăvoarele ei.
  eng-WEBP: Joiada the son of Paseah and Meshullam the son of Besodeiah repaired the
    old gate. They laid its beams and set up its doors, its bolts, and its bars.
  eng-FBV: The Old Gate was repaired by Joiada, son of Paseah and Meshullam, son of
    Besodeiah. They laid its beams and set up its doors, together with its bolts and
    bars.
  nld-1939: De Oude Poort bouwden Jojada, de zoon van Paséach, en Mesjoellam, de zoon
    van Besodeja; ze overkapten haar, en voorzagen haar van deuren, sluitbomen en
    grendels.
  nch-BL: Huan Joiada, icone Paseah, huan Mesulam, icone Besodías, quicualchijchijque
    nopa Caltemit Sosoltic. Quiquejquetzque itaquetzalhua huan quitalijque nopa caltemit
    ica nochi nopa huejhueyi lavos huan teposbarras.
  vie-1934: Giê-gia-đa, con trai của Pha-sê-a và Mê-su-lam, con trai của Bê-sô-đia,
    sửa xây cái cửa cũ lại; chúng lợp nó, tra cánh, chốt, và then.
  hin-CV: पासेह के पुत्र योइयादा ने और बेसादियाह के पुत्र मेशुल्लाम ने पुराने फाटक
    की मरम्मत की. इन्होंने इसकी कड़ियां डालीं और इसके पल्लों को इसकी चिटकनियों और
    इनकी छड़ों से लटका दिया.
  spa-BES: Joiada, el hijo de Paseah, y Mesulam, el hijo de Besodeias, enmendaron
    la vieja puerta; Pusieron sus tablas y levantaron sus puertas, con sus cerrojos
    y barras.
  tdx-tdx: Le namboare’ Ioiadà, ana’ i Paseà naho i Mesolàme, ana’ i Besodeià i lalambei’
    i rova haehaey; napeta’ iareo o faha’eo, le natroa’ iareo o lala’eo naho o tolà’eo
    vaho o sikada’eo.
  tha-KJV: และเยโฮยาดาบุตรชายปาเสอาห์ และเมชุลลามบุตรชายเบโสไดอาห์​ได้​ซ่อมแซมประตู​เก่า
    เขาวางวงกบและตั้งบานประตู ติ​ดล​ูกสลักและดาลประตู
  por-BR-2018: E a porta Velha Joiada filho de Paseia, e Mesulão filho de Besodias
    repararam; puseram-lhe vigas, e levantaram suas portas com suas fechaduras e seus
    ferrolhos.
  deu-ELO: Und das Tor der alten Mauer besserten aus Jojada, der Sohn Paseachs, und
    Meschullam, der Sohn Besodjas; sie bälkten es und setzten seine Flügel, seine
    Klammern und seine Riegel ein.
  eng-WYC-2018: And Jehoiada, the son of Paseah, and Meshullam, the son of Besodeiah,
    builded the old gate; they builded it, and setted up the gates thereof, and the
    locks, and bars. (And Jehoiada, the son of Paseah, and Meshullam, the son of Besodeiah,
    rebuilt the Old Gate, or the Jeshanah Gate; they rebuilt it, and put up its doors,
    or its gates, with their locks and bars.)
  epo-epo: La Malnovan Pordegon konstruis Jojada, filo de Paseaĥ, kaj Meŝulam, filo
    de Besodja; ili tegis ĝin, kaj starigis ĝiajn pordojn, ĝiajn serurojn, kaj ĝiajn
    riglilojn.
  uig-PIN: «Kona ⱪowuⱪ»ni Pasiyaning oƣli Yǝⱨoda bilǝn Besodiyaning oƣli Mǝxullam
    yasidi; ular uning lim-kexǝklirini selip, ⱪanatliri, taⱪaⱪliri wǝ baldaⱪlirini
    ornatti.
  beo-beo: Yoiada (Basia egefe) amola Misiala:me (Besoudia egefe) da Yesiana Logo
    Ga:su bu hahamone ga:si. Ilia da dudu dawalo amola ga:su legelalu, amo logo ga:su
    noga:le ga:ma:ne hahamoi.
  tpi-OTNT: Joiada, pikinini man bilong Pasea, wantaim Mesulam, pikinini man bilong
    Besodea, na ol sampela man ol i skruim hap bilong banis klostu long lain man bilong
    Tekoa. Dispela hap banis i gat dua ol i kolim Dua Jesana long en. Na ol i pasim
    ol plang long arere bilong dua na putim ol dua long ples bilong en na putim ol
    strongpela lok na longpela ain bilong pasim ol dua.
  hau-SA: Yohiyada ɗan Faseya, da Meshullam ɗan Besodehiya ne suka gyara Ƙofar Yeshana.
    Suka kafa katakanta, suka sa ƙyamarenta, da sandunan ƙarfe na kulle ƙofofinta.
  uig-LAT: «Kona qowuq»ni Pasiyaning oghli Yehoda bilen Bésodiyaning oghli Meshullam
    yasidi; ular uning lim-késheklirini sélip, qanatliri, taqaqliri we baldaqlirini
    ornatti.
  nde-nde: ISango leJeshana lavuselelwa nguJoyada indodana kaPhaseya loMeshulami indodana
    kaBhesodeya. Bamisa imigubazi yalo bafaka izivalo lamabhawudo leminxibo ezindaweni
    zakhona.
  ton-ton: 'Pea ko e motuʻa matapā naʻe langaʻi ia ʻe Sihoiata ko e foha ʻo Pasea,
    mo Mesulami ko e foha ʻo Pesotia: naʻa nau fakatoka hono ngaahi ʻakau ʻo ia, pea
    fokotuʻu hake hono ngaahi matapā, mo hono ngaahi loka, mo hono ngaahi ʻakau fakamaʻu.'
  ces-1613: Bránu pak starou opravovali Joiada syn Paseachův, a Mesullam syn Besodiášův.
    Ti položili trámy její a vstavili vrata její s zámky a závorami jejími.
  eng-WMB: Joiada the son of Paseah and Meshullam the son of Besodeiah repaired the
    old gate. They laid its beams and set up its doors, its bolts, and its bars.
  tam-TCV: பழைய வாசல், பாசெயாவின் மகன் யோய்தாவினாலும், பேசோதியாவின் மகன் மெசுல்லாமினாலும்
    திருத்தியமைக்கப்பட்டது. அவர்கள் அதன் மரத்தாலான உத்திரங்களை அமைத்து, அதன் கதவுகளையும்,
    தாழ்ப்பாள்களையும், குறுக்குச் சட்டங்களையும் அதற்குரிய இடத்தில் வைத்தார்கள்.
  ceb-ULB: Si Joyada ang anak nga lalaki ni Pasea ug si Meshulam ang anak nga lalaki
    ni Besodea mao ang nag-ayo sa Daang Ganghaan. Gibuhatan nila kini ug mga sagbayan,
    gitaoran kini ug mga pultahan, ug mga trankahan ug mga babag niini.
  pol-UBG: A Bramę Starą naprawiali Jojada, syn Paseacha, i Meszullam, syn Besodiasza.
    Założyli jej belki i wstawili jej wrota, zamki i rygle.
  urd-GVU: یسانہ کا دروازہ یویدع بن فاسح اور مسُلّام بن بسودیاہ کی ذمہ داری تھی۔ اُسے
    شہتیروں سے بنا کر اُنہوں نے کواڑ، چٹخنیاں اور کنڈے لگا دیئے۔
  deu-1912: Das alte Tor baute Jojada, der Sohn Paseahs, und Mesullam, der Sohn Besodjas;
    sie deckten es und setzten ein seine Türen und Schlösser und Riegel.
  ntj-ntj: '@see-verse:NEH.003.005'
  kan-2017: ಹಳೆಯದಾಗಿದ್ದ ಬಾಗಿಲುಗಳ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿದವರು ಪಾಸೇಹನ ಮಗನಾದ ಯೋಯಾದನೂ, ಬೆಸೋದ್ಯನ
    ಮಗನಾದ ಮೆಷುಲ್ಲಾಮನೂ. ಇವರು ಅವುಗಳಿಗೆ ಹೊಸ್ತಿಲುಗಳನ್ನಿಟ್ಟು ಅದಕ್ಕೆ ಬಾಗಿಲು, ತಿರುಗುಣಿ, ಅಗುಳಿಗಳನ್ನು
    ಇರಿಸಿದರು.
  yap-yap: I Joyada nib mo’on ni fak Paseah nge Meshullam nib mo’on ni fak Besodeiah
    e ra ngongliyew fare Garog ni Jeshanah. Ra ayliyew e duga’ nge pi garog riy nga
    tagil’, miyow tay e pi man’ riy ngay nge yuley i dubchey ni lok ko fare garog.
  hlt-MCSB: Te vaengah Jeshanah te tah Paseah capa Joiada neh Besodeiah capa Meshullam
    loh a thaih. Amih loh te te a mak uh. Te phoeiah tah a thohkhaih neh a thohhna
    khaw a, thohkalh khaw a buen uh.
  mdy-ETH: ፓሳሄ ናኣዚ ዮዳሄና ቤሶዲያ ናኣዚ ሜሹላሜና ዪሻናኔ ዲሮ ካሮ ኮሼኔ፤ ዬካፓ ዔያታ ቱርቱሮ ዾቄኔ፥ ካሮዋ ኮሼኔ፤
    ዬያ ካሮ ዎዾንዶ ቁልፔንታ ጋጋርሲያ ጊኢጊሼኔ።
  twi-ASANTE: Paseah babarima Yoiada ne Besodeia babarima Mesulam na wɔsiesiee Kuropɔn
    Dada Ɛpono no. Wɔtotoo mpunan no, sisii apono no de nkyerewa ne nnaban bobɔɔ mu.
  eng-WEBU: Joiada the son of Paseah and Meshullam the son of Besodeiah repaired the
    old gate. They laid its beams and set up its doors, its bolts, and its bars.
  wal-wal: Paaseeha na7ai Yoodaaheenne Basoodiyaa na7ai Mashulaami Gal77a Penggiyaa
    giyo penggiyaa gimbbidosona. Eti pengge mittaa essidi, sanqqaakka aattidosona;
    qassi sanqqaayyo gordde mittaanne mittaa gelissiyo hiraquwaa giigissidosona.
  spa-PDDPT: La puerta Antigua fue reparada por Joiada, hijo de Pasea, y Mesulam,
    hijo de Besodías. Ellos mismos la enmaderaron, pusieron las hojas de su puerta,
    sus cerraduras y sus cerrojos.
  gun-gun: Ha'e gui Paséia ra'y Joiada ha'e Besodias ra'y Mesulão omoatyrõ Okẽ Ymague.
    Ha'e rami vy omboyta vy omoĩ ju imo'amy okẽ, ijokoarã ferro ha'e yvyra guigua
    reve.
  agu-BL: Ma yi sawan yi na bi'aj Jesana e' tu Joiada scyuch' yi e' xonl Mesulam bnon
    tetz. Yi Joiadaja'tz i' cy'ajl Paseah. Ma Mesulam i' cy'ajl Besodías. E' bnol
    tetz yi sawana'tz tuml yi e'chk marquil, tu e'chk quiwel wutz coc tan qui toque'n
    jakx.
  ilo-ULB: Tinarimaan da Joyada a putot ni Pasea ken Mesullam a putot ni Besodias
    ti Daan a Ruangan. Inkabilda dagiti awanan, dagiti ridawna, dagiti pagbalunetanna
    ken dagiti balunetna.
  kpg-kpg: Joiada, tama ni Paseah, mo Meshullam, tama ni Besodeiah, gu hagaduu aga
    labelaa di Bontai Jeshanah. Digaula gu haganoho nia waduu, giodo mo nia bontai,
    ge guu wanga nnagadilinga baalanga tai bontai.
  uig-ARA: «كونا قوۋۇق»نى پاسىيانىڭ ئوغلى يەھودا بىلەن بېسودىيانىڭ ئوغلى مەشۇللام
    ياسىدى؛ ئۇلار ئۇنىڭ لىم-كېشەكلىرىنى سېلىپ، قاناتلىرى، تاقاقلىرى ۋە بالداقلىرىنى
    ئورناتتى.
  sus-sus: Paseya xa di Yoyada nun Bɛsodeya xa di Mesulama naxa Yesana naadɛ yailan.
    E naxa naadɛ isee birin yailan alako a xa sɛnbɛ sɔtɔ, a man xa balan a fanyi ra.
  pon-2006: Soiada nein Pasea oh Mesullam nein Pesodeia onehda sapahl Ewen Kelen Sesana.
    Re kihong tuhke kan oh wenihmw kan, oh kihong loak oh metehn katengehdi wenihmwo.
  ksd-ksd: Ma Ioiada natu i Pasea ma Mesulam natu i Besodeia dir ga mal mule ra Mataniolo
    Lualua, dir ga vung ra vabolo tana, ma dir ga vatur ra banbanu tana, ma ra umana
    ot ma ra umana babat.
  tur-YTC: Paseah oğlu Yoyada ve Besodeya oğlu Meşullam Eski Kapı'yı onardılar. Kirişlerini
    koydular ve kapılarını, sürgülerini ve kapı kollarını taktılar.
  ind-AYT: Yoyada, anak Paseah, dan Mesulam, anak Besoja, memperbaiki Pintu Gerbang
    Lama. Mereka meletakkan balok-balok dan memasang pintu-pintunya dengan baut-baut
    dan palang-palangnya.
  nya-nya: Chipata cha Yesana chinakonzedwa ndi Yoyada mwana wa Paseya ndi Mesulamu
    mwana wa Besodeya. Iwo anayika mitanda yake ndi kuyika zitseko, zotsekera zake
    ndi mipiringidzo yake.
  hrv-hrv: Stara vrata popravljali su Jojada, sin Paseahov, i Mešulam, sin Besodjin.
    Oni su stavili dovratke, učvrstili krila, stožere i prijevornice.
  mps-mps: Joiada, te Paseago ogwa, dali Mesulam, te Besodeago ogwa da, tama te bidi
    meba dali te augwaligo te obo dage te Tekoago hanigo sę ebo obo dage pąde wadoa
    selama, te sę yai. Te obo dage pedai badu te nogi augwaligo te Jesana Sunumi
    da wabo nogi elaluai. Tama augwaligo te sunumi sesegede te ni nami paliama, tama
    te pesage agade te sunumi munama, tama bomai lok munama, tama te sunumi dąų
    walobo bobobage ain dili muai dao.
  tpi-tpi: Joiada, pikinini man bilong Pasea, wantaim Mesulam, pikinini man bilong
    Besodea, na ol sampela man ol i skruim hap bilong banis klostu long lain man bilong
    Tekoa. Dispela hap banis i gat dua ol i kolim Dua Jesana long en. Na ol i pasim
    ol plang long arere bilong dua na putim ol dua long ples bilong en na putim ol
    strongpela lok na longpela ain bilong pasim ol dua.
  dan-1931: Jesjanaporten istandsatte Jojada, Paseas Søn, og Mesjullam, Besodejas
    Søn; de forsynede den med Bjælkeværk og indsatte Portfløje, Kramper og Portslåer.
  vie-OVCB: Giô-gia-đa, con Pha-sê-a, và Mê-su-lam, con Bê-si-đia, lo sửa sang Cổng
    Cũ. Họ đặt khung, tra cánh, đóng chốt, gài then cổng.
  guj-2017: જૂના દરવાજાનું સમારકામ પાસેઆનો દીકરો યોયાદા તથા બસોદ્યાનો દીકરો મશુલ્લામ
    કરતા હતા. તેઓએ તેના પાટડા ગોઠવ્યા, તેના દરવાજા બેસાડ્યા અને મિજાગરાં જડીને ભૂંગળો
    બેસાડી.
  pon-2006A: Soiada nein Pasea oh Mesullam nein Pesodeia onehda sapahl Ewen Kelen
    Sesana. Re kihong tuhke kan oh wenihmw kan, oh kihong loak oh metehn katengehdi
    wenihmwo.
  por-BRBSL: Joiada, filho de Paseah, e Meshullam, filho de Besodeiah, repararam o
    antigo portão. Eles colocaram suas vigas e montaram suas portas, seus parafusos
    e suas barras.
  cth-cth: Hothloilah, longkha karuem teh Paseah capa Jehoiada, hoi Besodeiah capa
    Meshullam ni a pathoup. A taren nahanelah tho lawng takhangnaw a sak awh.
  twi-twi: Paseah babarima Yoiada ne Besodeia babarima Mesulam na wosiesiee Kuropɔn
    Dedaw Pon no. Wɔtotoo mpuran no, sisii apon no de nkyerewa ne adaban bobɔɔ mu.
  hlt-hlt: Te vaengah Jeshanah te tah Paseah capa Joiada neh Besodeiah capa Meshullam
    loh a thaih. Amih loh te te a mak uh. Te phoeiah tah a thohkhaih neh a thohhna
    khaw a, thohkalh khaw a buen uh.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Pɑseyɑɑ birɛ Yoyɑdɑ nɛ̀ Besodiɑ birɛ Mɛsudɑmmu kɛ̀
    bɛ̀ɛ sɔɔtɛ́ kɛ́dɔɔ̀ dicɑ̀ù ketirì, kɛ́deè kɛ́cónnɛ́ dicɑ̀ù kó idɛí nɛ̀ dɛ kó ipɑ̀ɑ̀ti
    nɛ̀ yɛkpetínyɛ̀.
  msy-2020: Ezɨ Pasean otarim Joiada, ko Besodean otarim Mesulam, aning gumazir maba
    ko, ingara ghua dɨvazir kamɨn tiar akar mamɨn ingari. Me Jesanan Tiar Akam a garɨsi.
    Egha ter akɨniba isa tiar akamɨn mɨriabagh asegha, tiamɨn danganim da arɨgha egha
    tiam asamin loghɨn gavgaviba ko ainɨn ruariba isa, tiam dukumasa dagh arɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑɑseyɑ pǝyɑlʋ Yoyɑtɑ, nɑ Pesotiyɑ pǝyɑlʋ Mesulɑm pɑ ŋmɑwɑ Yesɑnɑ
    nɔnɔɣɔ. Pɑ tʋ kɑmpʋ kpɑtǝŋ ɩlɛnɑ pɑ́ tʋ́ kɑmpʋ pee nɑ pǝ kʋkɑlǝsǝŋ.
  azb-azb: Köhnə darvazasını Paseah oğlu Yoyada və Besodya oğlu Meşullam bərpa etdi.
    Onlar tirləri yerinə qoyub qapı taylarını, rəzələri və cəftələri taxdılar.
  eng-DBY: And the gate of the old [wall] repaired Jehoiada the son of Paseah, and
    Meshullam the son of Besodiah; they laid its beams, and set up its doors, and
    its locks, and its bars.
  hin-2017: फिर पुराने फाटक की मरम्मत पासेह के पुत्र योयादा और बसोदयाह के पुत्र मशुल्लाम
    ने की; उन्होंने उसकी कड़ियाँ लगाईं, और उसके पल्ले, ताले और बेंड़े लगाए।
  wol-KYG: Buntu Cosaan ba, Yowada doomu Paseya ak Mesulam doomu Besodiya ñoo ko defaraat,
    daaj bant ya, taxawal laf ya, ak tëjukaay yaak dénki galan ya cay ànd.
  eng-YLT: And the old gate have Jehoiada son of Paseah, and Meshullam son of Besodeiah,
    strengthened; they have walled it, and set up its doors, and its locks, and its
    bars.
  eng-WYC-2017: And Jehoiada, the son of Paseah, and Meshullam, the son of Besodeiah,
    builded the old gate; they builded it, and setted up the gates thereof, and the
    locks, and bars.
  eng-WMBB: Joiada the son of Paseah and Meshullam the son of Besodeiah repaired the
    old gate. They laid its beams and set up its doors, its bolts, and its bars.
  urd-GVH: यसाना का दरवाज़ा योयदा बिन फ़ासिह और मसुल्लाम बिन बसूदियाह की ज़िम्मादारी
    थी। उसे शहतीरों से बनाकर उन्होंने किवाड़, चटख़नियाँ और कुंडे लगा दिए।
  rug-rug: Ari Zoiada, sa tuna koreo e Pasea, meke Mesulama, sa tuna koreo e Besodea,
    si kuri pulena sa Sasada Zesana. Va garo lani rini sari na huda nomadi meke veko
    lani sari tukutukuna meke va soto i sari na roto koasa tukutuku.
  gaz-gaz: Yooyaadaan ilmi Faasehaatii fi Meshulaam ilmi Besoodeyaa Karra Moofaa haaromsan.
    Isaanis demdemoo kaaʼanii cufaawwan, loosaa fi danqaraawwan isaa iddootti deebisan.
  fra-LSG: Jojada, fils de Paséach, et Meschullam, fils de Besodia, réparèrent la
    vieille porte. Ils la couvrirent, et en posèrent les battants, les verrous et
    les barres.
  yal-yal: Yoyadaa dii xɛmɛn Paseya nun Besodiyaa dii xɛmɛn Mesulan yi Dɛ Fonni tɔn.
    E yi a dɛɛn wudine ti, e yi a balan wurene sa.
  haw-1868: A hoala hou ae la o Ioada ke keiki a Pesea, laua o Mesulama ke keiki a
    Besodia i ka puka kahiko; kapili iho la laua ia, a kukulu no hoi iluna i kona
    mau pani a me kona mau ki a me kona mau kaola.
  arb-NAV: وَرَمَّمَ يُويَادَاعُ بْنُ فَاسِيحَ وَمَشُلّامُ بْنُ بَسُودْيَا الْبَابَ
    الْعَتِيقَ، وَسَقَفَاهُ وَنَصَبَا مَصَارِيعَهُ وَأَقْفَالَهُ وَعَوَارِضَهُ.
  ewe-ewe: Yoiada, Pasea ƒe vi kple Mesulam, Besodeia ƒe vi wodzra Agbo Xoxo la ɖo.
    Wotu atiawo, de ʋɔtruawo agbo la nu, eye wode ʋɔtruŋugawo kple ʋɔmedegawo.
  eng-LEE: 'Moreover the old gate repaired Yoyada'' the son of Passeach, and Meshullam
    the son of Bessodeyah: they laid its beams, and set up its doors, and its locks,
    and its bars.'
  asm-FB: পচেহৰ পুত্ৰ যোয়াদা, আৰু বচোদিয়াৰ পুত্ৰ মচুল্লমে পুৰণি দুৱাৰ মেৰামতি কৰিলে।
    তেওঁলোকে চৌকাঠ লগাই তাত দুৱাৰখন লগালে, আৰু শলখা ও ডাং লগালে।
  sus-A: ثَسٍيَ شَ دِ يٌيَدَ نُن بّسٌدٍيَ شَ دِ مٍسُلَمَ نَشَ يٍسَنَ نَادّ يَءِلَن.
    عٍ نَشَ نَادّ عِسٍيٍ بِرِن يَءِلَن عَلَكٌ عَ شَ سّنبّ سْتْ، عَ مَن شَ بَلَن عَ
    قَنيِ رَ.
  fra-SBL: Joiada, fils de Paseah, et Meshullam, fils de Besodeiah, réparèrent la
    vieille porte. Ils en posèrent les poutres et en placèrent les portes, les verrous
    et les barres.
  hbo-hbo: וְאֵת֩ שַׁ֨עַר הַיְשָׁנָ֜ה הֶחֱזִ֗יקוּ יֹֽויָדָע֙ בֶּן־פָּסֵ֔חַ וּמְשֻׁלָּ֖ם
    בֶּן־בְּסֹֽודְיָ֑ה הֵ֣מָּה קֵר֔וּהוּ וֽ͏ַיַּעֲמִ֙ידוּ֙ דַּלְתֹתָ֔יו וּמַנְעֻלָ֖יו
    וּבְרִיחָֽיו׃ ס
  piu-2006: '@see-verse:NEH.003.005'
  kik-kik: Joiada mũrũ wa Pasea marĩ na Meshulamu mũrũ wa Besodeia nĩo macookereirie
    Kĩhingo kĩa Jeshanahi. Nĩmarire mĩgogo yakĩo, na magĩĩkĩra mĩrango na igera cia
    kũmĩhinga na icuuma ciakĩo.
  fra-NCL: Joïada, fils de Phaséa, et Mosollam, fils de Besodias, réparèrent la Vieille
    Porte ; ils y mirent des poutres et en posèrent les battants, les verrous et les
    barres.
  cek-AK: Toe khongkha kangquem loe, Paseah ih capa Joiada hoi Besodeiah ih capa Meshullam
    mah pakhraih; tungnawk, thoknawk, thok takhinghaih hoi takraenghaihnawk loe nihnik
    mah sak hoi.
  cuk-cuk: Paseah-machi-Joiada, degi, Besodías-machi-Mesulam Yawagak-Seredye nugad
    gannar sobsamalad. Geb e-yawagak-gamalad e-dikargi mesisad, degi, geb a-yawagak
    e-gwichi-gusadse ogwichiapmalad, geb a-yawagak-edimalad, degi, yawagak-abargi
    urgo-mesleged mesismarbalid.
  uig-CYR: «Кона қовуқ»ни Пасияниң оғли Йәһода билән Бесодияниң оғли Мәшуллам ясиди;
    улар униң лим-кешәклирини селип, қанатлири, тақақлири вә балдақлирини орнатти.
  tel-2017: పాసెయ కొడుకు యెహోయాదా, బెసోద్యా కొడుకు మెషుల్లాము పాత ద్వారం బాగుచేసి
    దానికి దూలాలు అమర్చి తలుపులు నిలబెట్టి తాళాలు, గడియలు అమర్చారు.
  hat-BSA: Jojada, fis a Paséach la avèk Meschullam, fis a Besodia a te repare Pòtay
    ansyen an. Yo te poze travès li yo, e te kwoke pòt li yo avèk boulon ak ba fè.
  kos-kos: Joiada, wen natul Paseah, ac Meshullam, wen natul Besodeiah, pa sifil musai
    Mutunpot Jeshanah. Elos kaskiya sru ac mutunpot nu yen se, ac sang osra in sruok,
    ac sak lulap mwe laki mutunpot uh.
  hbo-WLC: וְאֵת֩ שַׁ֨עַר הַיְשָׁנָ֜ה הֶחֱזִ֗יקוּ יֽוֹיָדָע֙ בֶּן־פָּסֵ֔חַ וּמְשֻׁלָּ֖ם
    בֶּן־בְּסֽוֹדְיָ֑ה הֵ֣מָּה קֵר֔וּהוּ וַֽיַּעֲמִ֙ידוּ֙ דַּלְתֹתָ֔יו וּמַנְעֻלָ֖יו
    וּבְרִיחָֽיו׃ ס
  ibo-ibo: Joiada nwa Pasea na Meshulam nwa Besodeia wuru Ọnụ Ụzọ Ama Jeshana. Ha
    tinyere osisi ya niile, kwụba ibo ọnụ ụzọ ya, ihe mkpọchi ya na ihe ntụchi ya
    niile nʼọnọdụ ha.
  ory-ory: ଆଉ, ପାସେହର ପୁତ୍ର ଯିହୋୟାଦା ଓ ବଷୋଦିୟାର ପୁତ୍ର ମଶୁଲ୍ଲମ୍‍ ପୁରାତନ ଦ୍ୱାରର ମରାମତି
    କଲେ; ସେମାନେ ତହିଁର କଡ଼ି ଚଢ଼ାଇଲେ, ଆଉ ତହିଁର କବାଟ, ହୁଡ଼ୁକା ଓ ଅର୍ଗଳସବୁ ଲଗାଇଲେ।
  chk-chk: Joiata nöün Pasea we mwän me Mesulam nöün Pesoteia ra försefäli ewe Asamalapen
    Lom. Ra pachetä penkasaman o amasalong ekewe asam lon lenier, ra pwal apachätä
    amwöchür me lokkur kewe.
  rop-rop: Joiyada, det san blanga Paseya, en Meshalam, det san blanga Besodeiya,
    bin bildimbek det Jeshana Geit, en deibin pudum brabli strongwan ba en bolt blanga
    lokimap det geit.
  ukr-1871: 'Старі ворота лагодили Йояда, син Пасеахів, і Мешуллам, син Бесодії: вони
    вкрили їх і вставили двері їх і замки їх, і засуви їх.'
  deu-1951: Das alte Tor bauten Jojada, der Sohn Paseachs, und Mesullam, der Sohn
    Besodjas; sie deckten es mit Balken und setzten seine Türen ein, seine Schlösser
    und seine Riegel.
  eng-JPS: And the gate of the old city repaired Joiada the son of Paseah and Meshullam
    the son of Besodeiah; they laid the beams thereof, and set up the doors thereof,
    and the bolts thereof, and the bars thereof.
  srp-1865: A stara vrata opravlja Jodaj sin Fasejin i Mesulam sin Vesodijin, oni
    ih pobrvnaše i metnuše krila i brave i prijevornice.
  lug-lug: Ne Yoyada mutabani wa Paseya ne Mesullamu mutabani wa Besodeya ne baddaabiriza
    Omulyango ogw’Edda, ne bazaamu emyango n’enzigi zaagwo, n’eminyolo n’ebyuma byagwo.
  heb-heb: ואת שער הישנה החזיקו יוידע בן פסח ומשלם בן בסודיה המה קרוהו ויעמידו דלתתיו
    ומנעליו ובריחיו׃
  ben-IRV: আর পাসেহের ছেলে যিহোয়াদা ও বসোদিয়ার ছেলে মশুল্লম পুরানো দরজা সারাই করল;
    তারা তার কড়িকাঠ তুলল এবং তার দরজা বসালো, আর খিল ও হুড়কো দিল।
  pan-pan: ਫਿਰ ਪੁਰਾਣੇ ਫਾਟਕ ਦੀ ਮੁਰੰਮਤ ਪਾਸੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਯਾਦਾ ਨੇ ਅਤੇ ਬਸੋਦਯਾਹ ਦੇ ਪੁੱਤਰ
    ਮਸ਼ੁੱਲਾਮ ਨੇ ਕੀਤੀ। ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੀਆਂ ਕੜੀਆਂ ਲਗਾਈਆਂ ਅਤੇ ਉਸ ਦੇ ਦਰਵਾਜ਼ੇ, ਚਿਟਕਨੀਆਂ ਅਤੇ
    ਅਰਲ ਲਗਾਏ।
  mya-JVB: တံခါး ဟောင်းကိုကား၊ ပါသာ သား ယောယဒ ၊ ဗေသောဒေယ သား မေရှုလံ ပြင် လျက် တံခါးခုံ၊
    တံခါးထုပ်၊ တံခါးရွက်တို့ကို ထူ ထောင်ဆွဲထား၍ ၊ သော့ ခလောက်နှင့် ကန့်လန့်ကျင် တို့ကို
    တပ်ကြ၏။
  tbg-tbg: Tekoa vatukaihainaaka vi kaiqara taiqa komanta Paseaara maaqu Joiadaava
    vo, Besodeaara maaqu Mesulaamiva vo, vitanta vo vaiintinavu hampata vira vuruvi
    vau vaantaavurara qaiqaa autuke, vi vaantaavuraraqi vau qentira, Jesana-Qentive
    turavata autu kora. Vika qenti auvahini variaina katarira arute, viraqaahai qenti
    taataute, rokivata, qenti taurini kuvaite ainiravata, autuke vatora.
  hmo-hmo: Ioiada Pasea bona Mesulama Besodeia ese Iduara Gunana idia hanamoa lou.
    Idia ese iduara dogoatao au badadia idia atoa, bona iduara idia haginidia, bona
    lokaia totona, auri badadia bona bolta danu idia karaia.
  urd-urd: और पुराने फाटक की यहूयदा बिन फ़ासख़ और मुसल्लाम बिन बसूदियाह ने मरम्मत
    की उन्होंने उसकी कड़ियाँ रख्खीं और उसके किवाड़े और चटकनियाँ और अड़बंगे लगाए।
  rus-SYN: 'Старые ворота чинили Иоиада, сын Пасеаха, и Мешуллам, сын Бесодии: они
    покрыли их и вставили двери их, и замки их и засовы их.'
  bqc-SIM: An saɛ Pasea nɛ́ Yoiada ń Besodia nɛ́ Mɛsulaũo Bↄlɛ Zi bò. Aa a zaↄ
    dàda aa a gbaↄ pɛ̀lɛpɛlɛ, aa a mↄↄ ń a gbã́aↄ dàu.
  tcz-CHONGTHU: Chule Khopi Kelkot luichu Paseah chapa Joiada leh Besodeiah chapa
    Meshullam in asempha lhon in ahi. Chule amahon ajol ajam’un, akot ho atungdoh’un,
    chule kopja ho le thih jol ho jouse jong asutoh un ahi.
  mar-mar: यहोयादा आणि मशुल्लाम यांनी जुन्या वेशीची दुरुस्ती केली. यहोयादा पासेहाचा
    पुत्र आणि मशुल्लाम बसोदयाचा पुत्र. यांनी तुळया बसवल्या आणि दरवाजे बिजागऱ्यांनी
    जोडले, नंतर कड्या व अडसर बसवले.
  qub-qub: Paseahpa wamran Joiada, Besodiaspa wamran Mesulam allchachiran «Jesana»
    jutiyoj yaycunata. Puncuncunatapis churachiran lläbincunatawan, sirufanancunatawan,
    rancancunatawan-cama.
  hat-hat: Jojada, pitit gason Paseyak, ak Mechoulam, pitit gason Besodya a, travay
    ansanm pou rebati Pòtay Ansyen an. Yo plante gwo poto pòtay yo nan tè, yo moute
    batan yo, yo mete kwòk ak gwo ba pou fèmen pòtay la.
  eng-BSB: The Jeshanah Gate was repaired by Joiada son of Paseah and Meshullam son
    of Besodeiah. They laid its beams and installed its doors, bolts, and bars.
  eng-WEBPB: Joiada the son of Paseah and Meshullam the son of Besodeiah repaired
    the old gate. They laid its beams and set up its doors, its bolts, and its bars.
  kbq-kbq: Hanki Pesea nemofo Joida'ene Besodeia nemofo Mesulamukea, Korapa Kuma Kafane
    nehaza kafana kantigma eri ante fatgo huke ahenenteke kafantrena ana trate hagenenteke,
    kafama erigino rentrakoma hu' aenine zafanena tro hunte'na'e.
  nhe-BL: Huan Joiada, icone Paseah, huan Mesulam, icone Besodías, quicualchijchijque
    nopa Puerta Sosoltic. Quiquejquetzque itlaquetzalhua huan quitlalijque nopa puerta
    ica nochi nopa huejhueyi lavos huan tepos barras.
  gub-BL: Zoiaz Pazez ta'yr a'e, Mezurà Mezoni ta'yr a'e no, uzapo wi Ukenawhu Kwehe
    Arer wà. Umupu'àm izyta wà. Umupu'àm ukenawhu i'àmaw rehe wà. Omono iwàpytymawok
    'ymaw hehe wà. Omono iwàpytymaw hehe wà no.
  eng-DRA: 'And Joiada the son of Phasea, and Mosollam the son of Besodia built the
    old gate: they covered it and set up the doors thereof, and the locks, and the
    bars.'
