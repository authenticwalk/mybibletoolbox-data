verse: NEH.003.016
translations:
  mal-C: അദ്ദേഹത്തിനുമപ്പുറം ബേത്ത്-സൂർ പ്രവിശ്യയുടെ പകുതിയുടെ അധികാരിയായ അസ്ബൂക്കിന്റെ
    മകൻ നെഹെമ്യാവ്, ദാവീദിന്റെ കല്ലറകൾക്ക് എതിർവശംവരെയും കൃത്രിമക്കുളംവരെയും വീരന്മാരുടെ
    വാസസ്ഥലംവരെയും അറ്റകുറ്റം തീർത്തു.
  deu-TKW: Darnach besserte aus Nehemia, der Sohn Asbuks, der Oberste der Hälfte des
    Bezirks von Bethzur, bis gegenüber den Davidsgräbern und bis an den künstlich
    angelegten Teich und bis zum Hause der Gibborim.
  lin-lin: Neyemi, mwana mobali ya Azibuki, mokambi ya ndambo ya etuka ya Beti-Tsuri,
    abongisaki wuta na esika oyo Shalumi asukelaki kino na esika oyo etalana na bakunda
    ya Davidi, kino na liziba oyo bato batimola na maboko mpe kino na ndako ya basoda
    ya mpiko oyo bazalaki kokengela Davidi.
  eng-LSV: After him Nehemiah son of Azbuk, head of the half of the district of Beth-Zur,
    has strengthened to opposite the graves of David, and to the pool that is made,
    and to the house of the mighty ones.
  eng-GNV: After him fortified Nehemiah the sonne of Azbuk, the ruler of ye halfe
    part of Beth-zur, vntill the otherside ouer against the sepulchres of Dauid, and
    to the fishpoole that was repaired, and vnto the house of the mightie.
  eng-WEBSTER: After him repaired Nehemiah the son of Azbuk, the ruler of the half
    part of Beth-zur, to the place over against the sepulchers of David, and to the
    pool that was made, and to the house of the mighty.
  nhw-BL: Teipa campa yaya itequi tlanqui, quicualchijchijqui Nehemías, icone Azbuc,
    catli eliyaya gobernador ipan tlajco nopa municipio Bet Sur. Huan yaya quicualchijchijqui
    hasta iixmelac campa motlalpacho David, huan hasta campa eltoya nopa ameli. Huan
    tlamito itequi hasta campa achtihuiya elqui Ininchaj Nopa Soldados Catli Más Motemacaj.
  swh-ONEN: Baada yake, Nehemia mwana wa Azbuki, mtawala wa nusu ya wilaya ya Beth-Suri,
    alikarabati kufikia mkabala na makaburi ya Daudi, mpaka kwenye bwawa lililotengenezwa,
    na kufikia Nyumba ya Mashujaa.
  bba-bba: Win bɔkuɔ Nɛɛmi Asibukun bii, wi u Bɛti Surin bee tiɑ kpɑre u ɡbɑ̃rɑru
    sɔnwɑ u kɑ dɑ sere Dɑfidi kɑ wiɡibun siku yerɔ kɑ mi bɑ bwii ɡbɑ kɑ sere mi tɑbu
    durɔbun dirɑ wɑ̃ɑ.
  eng-KJVCPB: After him repaired Nehemiah the son of Azbuk, the ruler of the half
    part of Beth-zur, unto the place over against the sepulchres of David, and to
    the pool that was made, and unto the house of the mighty.
  luo-luo: Nehemia wuod Azbuk, mane jatend dir gwengʼ Beth Zur, nogedo e dir Zalum
    mochopo nyaka kama omanyore gi liend Daudi mochopo nyaka yawo mokuny kod od jolweny.
  meu-meu: Ia murinai Nehemia Asabuku, Bete-suru tano kahana lohiana, ese magu e bania
    ela bona David ena gara italaina, bona taunimanima imadia amo e karaia gohuna,
    bona goada-dikadika taudia edia ruma.
  npi-ULB: बेथ-सरको आधा जिल्लाका शासक अज्बूकका छोरा नहेम्याहले दाऊदको चिहानको सामुन्‍ने
    भाग, कृत्रिम तलाउ र वीरहरूको घरसम्म मर्मत गरे ।
  yor-yor: Lẹ́yìn in rẹ̀ ni, Nehemiah ọmọ Asbuku, alákòóso ìdajì agbègbè Beti-Suri
    ṣe àtúnmọ dé ibi ọ̀ọ́kán òdìkejì ibojì Dafidi, títí dé adágún omi àtọwọ́dá àti
    títí dé ilé àwọn alágbára.
  ind-ind: Tembok pada bagian di seberang pemakaman Daud sampai kolam penampungan
    air dan Rumah Para Pahlawan diperbaiki oleh kelompok Nehemia anak Azbuk, pejabat
    yang berwenang atas setengah wilayah Bet Zur.
  pes-OPCB: در کنار او نحمیا (پسر عزبوق)، شهردار نصف شهر بیت‌صور، حصار را تا مقابل
    آرامگاه داوود و تا مخزن آب و قرارگاه نظامی تعمیر کرد.
  tgl-ULB: Si Nehemias anak ni Azbuk, ang pinuno ng kalahating distrito ng Beth Zur,
    ang nag-ayos ng lugar sa kabila mula sa mga libingan ni David, hanggang sa paliguan
    na gawa ng tao, at sa bahay ng malalakas na lalaki.
  hui-hui: Ani bialu heagola Asabugu igini Nehemaia ibu dindi lene mbira mini Bedesuru
    wiagonaga gabumane haru haga agali haguane henego howa agali marume Salumu halu
    bialu hayagoria howa bu yolo migi bialu hene. Tigua nde bima pialu Debidinaga
    homali heagoria ami agali mini lenerunaga anda henegoriabi iba uli winigoria bima
    tagira pene.
  mya-mya: အာ​ဇ​ဗုတ်​၏​သား​ဗက်​ဇု​ရ​နယ်​တစ်​ဝက် ကို​အုပ်​ချုပ်​ရ​သူ​နေ​ဟ​မိ​သည် မြို့​ရိုး​နောက်
    တစ်​ပိုင်း​ကို​ဒါ​ဝိဒ်​သင်္ချိုင်း၊ ရေ​ကန်​နှင့်​စစ် တန်း​လျား​များ​တိုင်​အောင်​ဆောက်​လုပ်​၏။
  bod-N: དེ་དང་མུ་མཐུད་དུ་པེད་ཚུར་ཡུལ་ཕྱེད་ཀའི་བདག་གཉེར་པ་སྟེ། ཨས་བུག་གི་བུ་ནེ་ཧེམ་ཡཱས་ནི་དཱ་བིད་ཀྱི་དུར་སའི་ཁ་གཏད་དང་།
    མིས་བཟོས་རྫིང་བུ་དང་དཔའ་བོའི་དམག་སྒར་བར་དུ་ཉམས་གསོ་མཛད་དོ། །
  sna-sna: Akamutevera ndiNehemia mwanakomana waAzubhuki mutongi wehafu yedunhu reBheti
    Zuri, akagadzira kusvikira panzvimbo yakatarisana nemakuva aDhavhidhi kusvikira
    padziva nokuImba yeMhare.
  spa-BLM: Después de él, Nehemías hijo de Azbuk, jefe de la mitad del distrito de
    Bet Zur, hizo reparaciones en el lugar frente a las tumbas de David, en el estanque
    que se hizo y en la casa de los valientes.
  cac-cac: A vin̈aj Nehemías yuninal vin̈aj Azbuc, yajal d'a nan̈al yol smacb'en chon̈ab'
    Bet-sur, a vin̈ ix b'oanxiq'ue junxo macan̈ muro chi'. Ix cotn̈ej d'a yichan̈
    b'aj mucb'il vin̈aj rey David masanto ix c'och b'aj ay stanqueal a a', ix c'och
    b'aj ay scuartel eb' soldado.
  swh-ULB: Nehemia mwana wa Azbuki, mtawala wa nusu ya wilaya ya Beth-suri, akajenga
    mahali hapo, toka maburini ya Daudi, mpaka birika lililojengwa na watu, na nyumba
    ya watu wenye nguvu.
  bel-bel: За ім папраўляў Нээмія, сын Азбука, начальнік паўакругі Бэтцурскай, да
    магільніц Давідавых і да выкапанай сажалкі і да дома адважных.
  deu-ELBBK: Neben ihm besserte aus Nehemia, der Sohn Asbuks, der Oberste des halben
    Bezirks von Beth-Zur, bis gegenüber den Gräbern Davids und bis zu dem Teich, der
    angelegt worden war, und bis zu dem Haus der Helden.
  mbb-OT: Is sunud kandin iyan is anak ni Azbuk he si Nehemias, he pengulu te ketengà
    te distritu te Bet Zur. Mibangun din is berengbeng he ebpekesinaru ziyà te penlevengà
    ni David taman diyà te pemeziǥuey he mibpeveelan wey ubpeey te menge sundaru.
  mal-2015: അവന്റെ അപ്പുറം ബേത്ത്സൂർദേശത്തിന്റെ പാതിക്കു പ്രഭുവായ അസ്ബൂക്കിന്റെ മകൻ
    നെഹെമ്യാവു ദാവീദിന്റെ കല്ലറകളുടെ നേരെയുള്ള സ്ഥലംവരെയും വെട്ടിക്കുഴിച്ച കുളംവരെയും
    വീരന്മാരുടെ ആഗാരംവരെയും അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Pal leste prikerelas o muri paš e nadrža, paš o hrobi le Davidoskre the
    paš o kasarňi, o Nehemiah, le Azbukoskro čhavo. Ov sas vodcas upral jepaš foros
    Bet-Cur.
  pes-OPV: و بعد از او نحمیا ابن عزبوق رئیس نصف بلد بیت صور، تا برابر مقبره داود و
    تا برکه مصنوعه و تا بیت جباران را تعمیر نمود.
  ron-1924: Дупэ ел, Неемия, фиул луй Азбук, май-мареле песте жумэтате дин цинутул
    Бет-Цурулуй, а лукрат ла дреӂеря зидулуй пынэ ын фаца морминтелор луй Давид, пынэ
    ла язул каре фусесе зидит ши пынэ ла каса витежилор.
  ben-OBCV: বেত-সূর প্রদেশের অর্ধেক অংশের শাসনকর্তা অস্‌বুকের ছেলে নহিমিয় প্রাচীরের
    পরের অংশটি দাউদ বংশের কবরের কাছ থেকে কাটা পুকুর ও বীরদের বাড়ি পর্যন্ত মেরামত
    করলেন।
  som-som: Meeshii isaga ku xigtayna waxaa cusboonaysiiyey Nexemyaah ina Casbuuq oo
    ahaa taliyihii degmada Beytsuur badhkiis, oo isagu wuxuu dhisay tan iyo meesha
    ka soo hor jeedda xabaalihii Daa'uud, iyo tan iyo balligii la sameeyey, iyo tan
    iyo gurigii ragga xoogga badan.
  lat-VUC: Post eum ædificavit Nehemias filius Azboc, princeps dimidiæ partis vici
    Bethsur, usque contra sepulchrum David, et usque ad piscinam quæ grandi opere
    constructa est, et usque ad domum fortium.
  eng-ASVBT: After him repaired Nehemiah the son of Azbuk, the ruler of half the district
    of Beth-zur, unto the place over against the sepulchers of David, and unto the
    pool that was made, and unto the house of the mighty men.
  ita-1885: Dopo lui Neemia, figliuolo di Azbuc, capitano della metà della contrada
    di Betsur, ristorò fin dirimpetto alle sepolture di Davide, e fino allo stagno
    fatto per arte, e fino alla casa de' prodi.
  eng-ULB: Nehemiah son of Azbuk, the ruler of half the district of Beth Zur, repaired
    to the place across from the tombs of David, to the man-made pool, and to the
    house of the mighty men.
  spa-VBL: Después de él, Nehemías, hijo de Azbuk, gobernante de un semidistrito de
    Bet-Zur, reparó hasta un punto frente al cementerio de David, hasta el estanque
    artificial y la Casa de los Guerreros Poderosos.
  fra-_FOB: Après lui, Néhémie, fils d'Azbuc, chef du demi-quartier de Bethtsur, répara
    jusque vis-à-vis des tombeaux de David, jusqu'à l'étang construit, et jusqu'à
    la maison des hommes vaillants.
  mal-mal: അതിനപ്പുറം ബേത്ത്-സൂർദേശത്തിന്റെ പകുതിയുടെ പ്രഭുവായ അസ്ബൂക്കിന്റെ മകൻ നെഹെമ്യാവ്
    ദാവീദിന്റെ കല്ലറകളുടെ നേരെയുള്ള സ്ഥലംവരെയും വെട്ടിക്കുഴിച്ച കുളംവരെയും വീരന്മാരുടെ
    വാസസ്ഥലംവരെയും അറ്റകുറ്റം തീർത്തു.
  urd-GVR: Aglā hissā Nahmiyāh bin Azbuq kī zimmedārī thī jo zile Bait-sūr ke ādhe
    hisse kā afsar thā. Fasīl kā yih hissā Dāūd Bādshāh ke qabristān ke muqābil thā
    aur masnūī tālāb aur sūrmāoṅ ke kamroṅ par ḳhatm huā.
  suz-BL: मेकेर रे पा बोइश्‍शा, अच्‍बुक आ तौ, उइक्‍थ बेथ-सुर सहर ङा हुकुम पाइब, नेहेम्‍याहमी
    प्रोव़तु। मेकोमी दाऊद नु आ किकी पिपी आन कली थिम्‍तीके आ आइक्‍ची रे मुर आन सेल्‍शो
    दोम्‍ली नु सिपाइ आन खिं सम्‍म गारो प्रोव़तु।
  ita-1927: Dopo di lui Neemia, figliuolo di Azbuk, capo della metà del distretto
    di Beth-Zur, lavorò alle riparazioni fin dirimpetto ai sepolcri di Davide, fino
    al serbatoio ch’era stato costruito, e fino alla casa de’ prodi.
  ckb-ckb: پاش ئەویش نەحەمیای کوڕی عەزبوقی فەرمانڕەوای نیوەی ناوچەی بێت‌چوور ڕووخاوییەکەی
    هەتا ئەو شوێنە چاککردەوە کە کەوتبووە بەرامبەر گۆڕەکانی داود، هەتا گۆمە دەستکردەکە
    و ماڵی پاڵەوانەکان.
  eng-BBE: By his side was working Nehemiah, the son of Azbuk, ruler of half the division
    of Beth-zur, as far as the place opposite the last resting-places of David's family,
    and the pool which was made and the house of the men of war.
  kan-OKCV: ಇವನ ಆಚೆ ಎಂದರೆ ದಾವೀದನ ಸಮಾಧಿಯ ಎದುರಿನಲ್ಲಿರುವ ಕೊಳ, ಸಿಪಾಯರ ಠಾಣ ಇವುಗಳವರೆಗೂ ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದವನು ಬೇತ್ ಚೂರಿನ ಅರೆನಾಡೊಡೆಯನೂ, ಅಜ್ಬೂಕನ ಮಗನೂ ಆದ ನೆಹೆಮೀಯನು.
  bbb-bbb: '@see-verse:NEH.003.015'
  tam-2017: அவனுக்குப் பின்னாகப் பெத்சூர் மாகாணத்தின் பாதியை ஆட்சி செய்த அஸ்பூகின்
    மகன் நெகேமியா தாவீதின் கல்லறைகளுக்கு எதிரான இடம்வரைக்கும், வெட்டப்பட்ட குளம்வரைக்கும்,
    பலசாலிகளின் வீடுவரைக்கும் இருக்கிறதைப் பழுதுபார்த்துக் கட்டினான்.
  spa-RV-1909: Después de él restauró Nehemías hijo de Azbuc, príncipe de la mitad
    de la región de Beth-sur, hasta delante de los sepulcros de David, y hasta el
    estanque labrado, y hasta la casa de los Valientes.
  ron-BTF: După el a reparat Neemia, fiul lui Azbuc, conducătorul peste o jumătate
    din Bet-Țur, până la locul din fața mormintelor lui David și până la scăldătoarea
    care fusese făcută și până la casa războinicilor.
  eng-WEBP: After him, Nehemiah the son of Azbuk, the ruler of half the district of
    Beth Zur, made repairs to the place opposite the tombs of David, and to the pool
    that was made, and to the house of the mighty men.
  eng-FBV: Past him, Nehemiah, son of Azbuk, ruler of a Beth-zur half-district, repaired
    up to a point opposite David's cemetery, as far as the man-made pool and the House
    of the Mighty Warriors.
  nld-1939: Vervolgens bouwde Nechemja, de zoon van Azboek en overste van het halve
    distrikt Bet-Soer, tot het punt tegenover de graven van David, en tegenover de
    kunstmatige vijver en de kazerne der soldaten.
  nch-BL: Teipa campa yaya tanqui itequi, quicualchijchijqui Nehemías, icone Azbuc,
    cati eliyaya gobernador ipan tajco nopa municipio Bet Sur. Huan yaya quicualchijchijqui
    hasta iixmelac campa motalpacho David, huan hasta campa eltoya nopa ameli. Huan
    tamito itequi hasta campa achtohuiya eltoya ininchaj Nopa Soldados Cati Más Motemacaj.
  vie-1934: Kế người, Nê-hê-mi, con trai của A-húc, quản lý phân nửa quận Bết-Xu-rơ,
    sửa xây vách cho đến ngang các lăng tẩm Đa-vít, cho đến ao đã đào, và cho đến
    nhà của các dõng sĩ.
  hin-CV: इसके बाद अज़बुक के पुत्र नेहेमियाह ने, जो बेथ-त्सूर के आधे क्षेत्र का अधिकारी
    था, दावीद की कब्रों की गुफा तक के बिंदु तक शहरपनाह की मरम्मत की और वीरों के घर
    और तालाबों तक की शहरपनाह की भी.
  spa-BES: A su lado estaba trabajando Nehemías, el hijo de Azbuk, gobernante de la
    mitad de la división de Beth-zur, hasta el lugar opuesto a los últimos lugares
    de descanso de la familia de David, y el estanque que se hizo y la casa y hasta
    el cuartel de los hombres de guerra.
  tdx-tdx: Nanonjohy aze t’i Nekemià, ana’ i Azboke, mpifehe ty vakim-pifehea’ i Bete-tsore,
    namboatse ampara’ t’ie nifanandrife amo kibori’ i Davideo, pak’ amy antara namboareñey
    vaho mb’ amy anjombam-panalolahiy.
  tha-KJV: ถัดเขาไปเนหะมีย์​บุ​ตรชายอั​สบ​ูก ผู้​ปกครองแขวงเบธซูร์​ครึ​่งหนึ่งได้​ซ่อมแซม
    ไปจนถึงที่ตรงข้ามกับอุโมงค์ฝังศพของดาวิด ถึงสระขุดและถึงโรงทแกล้วทหาร
  por-BR-2018: Depois dele reparou Neemias filho de Azbuque, líder de metade da região
    de Bete-Zur, até em frente dos sepulcros de Davi, e até o tanque artificial, e
    até a casa dos Guerreiros.
  deu-ELO: Nächst ihm besserte aus Nehemia, der Sohn Asbuks, der Oberste des halben
    Bezirks von Beth-Zur, bis gegenüber den Gräbern Davids und bis zu dem Teiche,
    der angelegt worden war, und bis zu dem Hause der Helden.
  eng-WYC-2018: And Nehemiah, the son of Azbuk, prince of the half part of the street
    of Bethzur, builded after him, unto over against the sepulchre of David, and unto
    the cistern, that is builded with great work, and unto the house of strong men.
    (And Nehemiah, the son of Azbuk, the ruler of half of the district of Bethzur,
    rebuilt after him, to a point opposite David’s tomb, and the pool that was built
    with great work, and the house for the strong men,that is, the barracks.)
  epo-epo: Post li konstruis Neĥemja, filo de Azbuk, estro de duondistrikto de Bet-Cur,
    ĝis la loko kontraŭ la tomboj de David kaj ĝis la farita lageto kaj ĝis la Domo
    de Herooj.
  uig-PIN: Uningdin keyinki tutax ⱪismini Dawutning ⱪǝbrilirining udulidiki wǝ uningdin
    keyinki sün’iy kɵlgǝ ⱨǝm uning kǝynidiki «Palwanlarning ɵyi»gǝ ⱪǝdǝr Bǝyt-Zur
    yurtining yerimining ⱨakimi, Azbukning oƣli Nǝⱨǝmiya yasidi.
  beo-beo: Nihemaia da A:sabage (e da Bedese la:idi amoga ouligisu esalu) da feadili
    legei eno gagole asili, Da:ibidi ea bogoi gele gelabo, hano wayabo amola dadi
    gagui dunu ilia diasu amoga doaga:i.
  tpi-OTNT: Na Nehemia, pikinini man bilong Asbuk, em i hetman bilong wanpela hap
    bilong distrik Betsur. Na em wantaim ol sampela man i skruim hap bilong banis
    klostu long lain bilong Salum. Ol i wokim banis i go inap long matmat bilong King
    Devit, na inap long dispela raunwara ol man i bin wokim klostu long haus bilong
    ol strongpela soldia.
  hau-SA: Gaba da shi, Nehemiya ɗan Azbuk, mai mulkin rabin yankin Bet-Zur ne ya yi
    gyare-gyaren har zuwa kusa da kaburburan Dawuda, har zuwa haƙaƙƙen tafki da kuma
    Gidan Jarumawa.
  uig-LAT: Uningdin kéyinki tutash qismini Dawutning qebrilirining udulidiki we uningdin
    kéyinki sün’iy kölge hem uning keynidiki «Palwanlarning öyi»ge qeder Beyt-Zur
    yurtining yérimining hakimi, Azbukning oghli Nehemiya yasidi.
  nde-nde: Ngale kwakhe, uNehemiya indodana ka-Azibhuki, umbusi wengxenye yesiqinti
    saseBhethi Zuri wavuselela kwaze kwayafika maqondana lamathuna kaDavida, kusiyafika
    echibini lokwembiwa leNdlu yaMaqhawe.
  ton-ton: Pea hoko mo ia naʻe langaʻi ʻe Nehemaia ko e foha ʻo ʻAsipuki, ko e pule
    ʻo hono vaeuaʻanga ʻe taha ʻo Petesua, ʻo hoko atu ki he potu naʻe hangatonu atu
    ki he anovai naʻe ngaohi, pea ki he fale ʻoe mālohi.
  ces-1613: Za ním opravoval Nehemiáš syn Azbukův, hejtman nad polovici kraje Betsur,
    až naproti hrobům Davidovým, a až k rybníku udělanému, až k domu silných.
  eng-WMB: After him, Nehemiah the son of Azbuk, the ruler of half the district of
    Beth Zur, made repairs to the place opposite the tombs of David, and to the pool
    that was made, and to the house of the mighty men.
  tam-TCV: அவனுக்கு அப்பால் அஸ்பூக்கின் மகனும், பெத்சூர் மாவட்டத்தின் பாதிப் பகுதிக்கு
    ஆளுநனுமான நெகேமியா தாவீதின் கல்லறைகளுக்கு எதிரேயுள்ள வெட்டப்பட்ட குளமும், மாவீரர்
    மண்டபமும் இருக்கிற இடம்வரையிலும் மதிலின் திருத்த வேலையைச் செய்தான்.
  ceb-ULB: Si Nehemias ang anak nga lalaki ni Azbuk, ang tigdumala sa katunga sa distrito
    sa Bet Zur, mao ang nag-ayo sa tabok nga gikan sa mga lubnganan ni David paingon
    sa lanaw nga binuhat sa tawo, hangtod sa mga balay sa mga bantogang tawo.
  pol-UBG: Za nim naprawiał Nehemiasz, syn Azbuka, przełożony połowy okręgu Bet-Sur,
    aż do miejsca naprzeciw grobów Dawida i aż do stawu sztucznego, i aż do domu mocarzy.
  urd-GVU: اگلا حصہ نحمیاہ بن عزبق کی ذمہ داری تھی جو ضلع بیت صور کے آدھے حصے کا افسر
    تھا۔ فصیل کا یہ حصہ داؤد بادشاہ کے قبرستان کے مقابل تھا اور مصنوعی تالاب اور سورماؤں
    کے کمروں پر ختم ہوا۔
  deu-1912: Nach ihm baute Nehemia, der Sohn Asbuks, der Oberste des halben Kreises
    von Beth-Zur, bis gegenüber den Gräbern Davids und bis an den Teich, den man gemacht
    hatte, und bis an das Haus der Helden.
  ntj-ntj: '@see-verse:NEH.003.015'
  kan-2017: ಇವನ ನಂತರ ದಾವೀದನ ಸಮಾಧಿಯ ಎದುರಿನಲ್ಲಿರುವ ಕೊಳ, ಸಿಪಾಯಿಗಳ ಠಾಣ ಇವುಗಳವರೆಗೂ ಜೀರ್ಣೋದ್ಧಾರ
    ಮಾಡಿದವರು ಬೇತ್ಚೂರಿನ ಒಡೆಯನೂ, ಅಜ್ಬೂಕನ ಮಗನೂ ಆದ ನೆಹೆಮೀಯನು.
  yap-yap: Nehemiah nib mo’on ni fak Azbuk, ni ir e ma gagiyegnag baley e binaw nu
    Bethzur, e ir e ubung e gin migid, ni yan nge mada ko malangen e yam’ rok David,
    nge fare lipath, nge fare naun ni tafen e salthaw.
  hlt-MCSB: Anih phoeikah te Bethzur conghol hlangvang mangpa Azbuk capa Nehemiah
    loh a tlaih tih David phuel rhaldan hil, kut saii tuibuem hil neh hlangrhalh im
    duela a pha.
  mdy-ETH: ሄሊሳዖ ሃሣ ቤትፁሬ ዓጮኮ ዛሎ ዎይሣ፥ ዓዝቡቄ ናኣዚ ኔሄሚያ ዴንዲ ዳውቴ ዱኡፖ ሄላንዳኣና፥ ቦቆሎ ካሮ ሄላንዳኣና፤
    ጊንሣ ሃሣ ዖሎና ዔርቴ ጎኦቦ ዓሳ ዱንኪ ዴዓ ቤዞ ሄላንዳኣና ዓኣ ቤዞ ኮሼኔ።
  twi-ASANTE: Deɛ ɔtoa ne so yɛ Asbuk babarima Nehemia a na ɔtua Bet-Sur mansini fa
    ano no. Ɔtoo ɔfasuo no kɔsii baabi a na ɛne adehyeɛ amusieeɛ no di nhwɛanimu,
    kɔsi nsukoraeɛ no so ne Nnɔmmarima Fie.
  eng-WEBU: After him, Nehemiah the son of Azbuk, the ruler of half the district of
    Beth Zur, made repairs to the place opposite the tombs of David, and to the pool
    that was made, and to the house of the mighty men.
  wal-wal: Hegaappe kaalliyaagaa Azibuuqa na7ai, Beetixuura woradaa shaahuwaa haariya
    Nahimee gimbbiis; i Daawita duufuwaappe sintta baggaara de7iya sohuwaa gakkanaashin,
    dagattida haattai de7iyo sohuwaa gakkanaashiininne Olanchchatu Keettaa gakkanaashin
    de7iya sohuwaa gimbbiis.
  spa-PDDPT: Después de él, Nehemías, hijo de Azbuc, jefe de la mitad del distrito
    Bet-sur, reparó hasta frente a los Sepulcros de David, el estanque artificial
    y la casa de los Valientes.
  gun-gun: Ha'e rire Bete-Zur pygua huvixa Azbuque ra'y Neemias ju omoatyrõ heravy.
    Davi rupa rexei peve omoatyrõ, yy omboty pyre ha'e ipy'a guaxukueve rogue rupi
    peve.
  agu-BL: Ma yi junt piẍ yi xom tzaj Nehemías, yi cy'ajl Azbuc bnon tetz. Cho'n xe'te'nin
    swutz yi chinich k'ajtzun Luwiy, jalen kale atit yi pila' nin jalen kale atit
    chica'l yi e' sanlar. Yi Nehemías i' ajcaw tibaj jalaj yi tnum Bet-sur.
  ilo-ULB: Tinarimaan ni Nehemias, a putot ni Azbuk, a mangiturturay iti kagudua a
    distrito ti Bet-zur, ti paset a batog dagiti tanem ni David, agingga iti naaramid
    a tangke ken agingga iti balay dagiti mamaingel a lallaki.
  kpg-kpg: Nehemiah, tama ni Azbuk, di tagi ni di baahi tenua go Beth-Zur guu hau
    di gunga nomuli, gaa tugi loo i taalunga David, mo di monowai, mo nia hale digau dauwa.
  uig-ARA: ئۇنىڭدىن كېيىنكى تۇتاش قىسمىنى داۋۇتنىڭ قەبرىلىرىنىڭ ئۇدۇلىدىكى ۋە ئۇنىڭدىن
    كېيىنكى سۈنئىي كۆلگە ھەم ئۇنىڭ كەينىدىكى «پالۋانلارنىڭ ئۆيى»گە قەدەر بەيت-زۇر
    يۇرتىنىڭ يېرىمىنىڭ ھاكىمى، ئازبۇكنىڭ ئوغلى نەھەمىيا ياسىدى.
  sus-sus: Asibuki xa di Nehemi, naxan na Beti Suru sɛɛti mangɛ ra, naxa tɛtɛ yailan
    han mangɛ Dawuda xa gaburi, han ye ragata yire, han sɔɔri ɲalamae xa banxi.
  pon-2006: Nehmaia nein Aspuk, kaunen apalien kahnimw Pedsur, me peusehla lellahng
    ni sousoun Depit, ni pwarero, oh ni imwen sounpei kan.
  ksd-ksd: Ma Nekemia natu i Asbuk, ra tena varkurai ta ra ngungu ta ra papar Bet-Sur,
    i ga mamal ta kana ngu na papalum, ma i ga tuk tar ta ra pakana dir tur vartalai
    ma ra umana babang na minat kai David, ma tuk tar ta ra lum di ga pait ia, ma
    tuk tar ta ra Kuba i ra umana Lebe.
  tur-YTC: Ondan sonra, Beyt Sur bölgesinin yarısının yöneticisi olan Azbuk oğlu Nehemya,
    David'in mezarlarının karşısına kadar, yapma havuza ve yiğitler evini kadar onardı.
  ind-AYT: Nehemia, anak Azbuk, penguasa setengah wilayah Bet-Zur, melakukan perbaikan
    sampai di depan makam Daud, kolam buatan, dan rumah-rumah para pahlawan.
  nya-nya: Pambali pa iyeyo, Nehemiya mwana wa Azibuki, wolamulira theka la chigawo
    cha Beti Zuri anakonza chigawo china mpaka kumalo oyangʼanana ndi manda a Davide,
    mpaka ku dziwe lokumba ndi ku nyumba ya anthu ankhondo.
  hrv-hrv: Za njim je popravljao Nehemija, sin Azbukov, glavar nad polovicom betsurskog
    okruga, sve do nasuprot Davidovim grobnicama i do umjetnog ribnjaka i Vojarne.
  mps-mps: Tama Nehemia, te Asbukgo ogwa, aga te distrik Betsur hanude tobolu bidi
    dao. Tama aga dali aga hani dabe augwaligo te Salumgo hanigo yali obo dagedu wadolama
    yali. Augwaligo te obo sę ela pelama, te tuni bidi Devit gų pageba saboligi
    pali. Tama te wę ge te bidi dabego te bomai ami bidi dabego be mesalo pąba tagaligi
    pali.
  tpi-tpi: Na Nehemia, pikinini man bilong Asbuk, em i hetman bilong wanpela hap bilong
    distrik Betsur. Na em wantaim ol sampela man i skruim hap bilong banis klostu
    long lain bilong Salum. Ol i wokim banis i go inap long matmat bilong King Devit,
    na inap long dispela raunwara ol man i bin wokim klostu long haus bilong ol strongpela
    soldia.
  dan-1931: Efter ham arbejdede Øversten over den ene Halvdel af Bet-Zurs Område,
    Nehemja, Azbuks Søn, hen til Pladsen ud for Davids Grave, til den udgravede Dam
    og til Kernetroppernes Hus.
  vie-OVCB: Bên ông, có Nê-hê-mi, con A-búc, quận trưởng phân nửa quận Bết-sua, tu
    bổ tường thành cho đến lăng Vua Đa-vít, hồ chứa nước và cả đến dinh tướng lãnh.
  guj-2017: તેની બાજુમાં આઝબૂકનો દીકરો નહેમ્યા, જે બેથ-સૂરના અર્ધા જીલ્લાનો અધિકારી
    હતો, તેણે દાઉદની કબરોની સામેની જગ્યા સુધી તથા ખોદીને બનાવેલા તળાવ સુધી અને શૂરવીરોના
    ઘર સુધીના ભાગનું સમારકામ કરાવ્યું.
  pon-2006A: Nehmaia nein Aspuk, kaunen apalien kahnimw Pedsur, me peusehla lellahng
    ni sousoun Depit, ni pwarero, oh ni imwen sounpei kan.
  por-BRBSL: Depois dele, Neemias, filho de Azbuk, o governante de metade do distrito
    de Bet Zur, fez reparos no lugar em frente aos túmulos de Davi, e na piscina que
    foi feita, e na casa dos homens poderosos.
  cth-cth: Ahni hnukkhu Bethzur khopui atangawn ka uk e, Azbuk capa Nehemiah ni Devit
    phuen tuiim hoi athakaawme taminaw e im totouh a pathoup.
  twi-twi: Nea ɔtoa ne so yɛ Asbuk babarima Nehemia a na otua Bet-Sur mansin fa ano
    no. Ɔtoo ɔfasu no kosii faako a na ɛne adehye amusiei no di nhwɛanim, kosi nsukorae
    no so ne Dɔmmarima Fi.
  hlt-hlt: Anih phoeikah te Bethzur conghol hlangvang mangpa Azbuk capa Nehemiah loh
    a tlaih tih David phuel rhaldan hil, kut saii tuibuem hil neh hlangrhalh im duela
    a pha.
  tbz-SIM: Ò dɛ ndɔú nkɛ̀ Asibuku birɛ Nɛemiɑɑ túótɛ́, weè do bɑkɛ́ Bɛti-Tisuu ɛì
    dikéè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Dɑfiti kó kufɔ̃ti borɛ̀, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kubinku bɛ̀
    do keú kù kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛnɛ̀ bɛ̀ɛ̀ bɑ̀ɑ okpɑ̀ɑ̀tì bɛ kó tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Asbukɨn otarim Nehemia, a Betsurɨn Distrighɨn akuar mamɨn gumazir
    dapanim, a gumazir maba ko, dɨvazir nam Salumɨn adarazir boroghɨn an ingara zui.
    Me dɨvazimɨn ingara ghua, Atrivim Devitɨn mozimɨn otogha ghua, dɨpar akarer gumaziba
    ingarizim ko mɨdorozir gumazir gavgaviba itir dɨpenimɨn boroghɨn oto.
  dop-dop: Pɑ wɑɑlɩ kɛ́ Asǝpuki pǝyɑlʋ Nehemii wei ɩ kɛ́ Pɛtɩ-Suu hɔɣɔlʋɣʋ lɛŋkʋ nyʋɣʋ
    tʋ tɔ, ɩ lɑkɑɣɑ tǝmlɛ kɛ Tɑfiiti pǝlɑɑŋ ɩsɛntɑɑ. Hɑlǝnɑ lɩɩlɛ nte pɑ hulɑ kuhulu
    tɔ, nɑ pǝ́ polo kɑwulɑɣɑ tɑŋlɑɑ tǝcɑɣɑlɛ.
  azb-azb: Şallundan sonra Bet-Sur əyalətinin yarı hissə rəisi Azbuq oğlu Nehemya
    divarı Davudun qəbrinin qarşısına, hovuza və əsgər qışlasına qədər tikdi.
  eng-DBY: After him repaired Nehemiah the son of Azbuk, the chief of the half district
    of Beth-zur, even over against the sepulchres of David, and to the pool that was
    made, and to the house of the mighty [men].
  hin-2017: उसके बाद अजबूक के पुत्र नहेम्याह ने जो बेतसूर के आधे जिले का हाकिम था,
    दाऊद के कब्रिस्तान के सामने तक और बनाए हुए जलकुण्ड तक, वरन् वीरों के घर तक भी
    मरम्मत की।
  wol-KYG: Ka ca topp di defar, Neyemi doomu Asbug la, boroom genn-wàllu gox ba ñuy
    wax Bet Cur. Moo féetewoo la dale fa janook sëgi Daawuda ya, ba ca déeg ba nit
    ña sàkk, dem ba ca dalu Xarekat ya.
  eng-YLT: After him hath Nehemiah son of Azbuk, head of the half of the district
    of Beth-Zur, strengthened, unto over-against the graves of David, and unto the
    pool that is made, and unto the house of the mighty ones.
  eng-WYC-2017: And Nehemiah, the son of Azbuk, prince of the half part of the street
    of Bethzur, builded after him, unto over against the sepulchre of David, and unto
    the cistern, that is builded with great work, and unto the house of strong men.
  eng-WMBB: After him, Nehemiah the son of Azbuk, the ruler of half the district of
    Beth Zur, made repairs to the place opposite the tombs of David, and to the pool
    that was made, and to the house of the mighty men.
  urd-GVH: अगला हिस्सा नहमियाह बिन अज़बुक़ की ज़िम्मादारी थी जो ज़िले बैत-सूर के आधे
    हिस्से का अफ़सर था। फ़सील का यह हिस्सा दाऊद बादशाह के क़ब्रिस्तान के मुक़ाबिल
    था और मसनूई तालाब और सूरमाओं के कमरों पर ख़त्म हुआ।
  rug-rug: E Nehemaea sa tuna koreo e Azubuki, sapu palabatu nia sa vasileana pa Betizuru,
    si kuri pulena sa kukuru goba sapu kamo la koasa lovu te Devita, sa kopi naqiti
    kolo, meke sa vetu tadi na tie varane.
  gaz-gaz: Isa duubaan Nahimiyaan ilmi Azbuuq bulchaan gartokkee aanaa Beet Zuuri
    sun hamma iddoo fuullee awwaala Daawititti, hamma haroo kuufamee fi hamma Mana
    Goototaatti haaromse.
  fra-LSG: Après lui Néhémie, fils d’Azbuk, chef de la moitié du district de Beth-Tsur,
    travailla aux réparations jusque vis-à-vis des sépulcres de David, jusqu’à l’étang
    qui avait été construit, et jusqu’à la maison des héros.
  yal-yal: Dɔnxɛn na, Asabuku a dii xɛmɛn Neyemi, Beti-Suru fɔxɔ kedenna kanna yi
    siga yinni tɔnɲɛ Dawudaa gaburun binni siga han ige malanden binna, siga han mangana
    sofane banxina.
  haw-1868: A malaila aku hoala hou ae la o Nehemia ke keiki a Azabuka, ka luna o
    kekahi hapalua o Beta-sura, a hiki i kahi e ku pono ana i na luakupapau o Davida,
    a i ka loko hoi i hanaia, a me ka hale o ka poe ikaika.
  arb-NAV: وَبَعْدَهُ رَمَّمَ نَحَمْيَا بْنُ عَزْبُوقَ رَئِيسُ نِصْفِ دَائِرَةِ بَيْتِ
    صُورَ جُزْءاً مِنَ السُّورِ حَتَّى مُقَابِلِ مَدَافِنِ دَاوُدَ، فَالْبِرْكَةِ
    الاصْطِنَاعِيَّةِ إِلَى بَيْتِ الأَبْطَالِ.
  ewe-ewe: Le eya megbe la, Azbuk ƒe vi, Nehemia, ame si nye Bet Zur nuto la ƒe afã
    dziɖula la ɖo gli la va se ɖe teƒe si dze ŋgɔ David ƒe yɔdokpewo gbɔ heyi Tsita
    si amewo ɖe kple Kalẽtɔwo ƒe Aƒe gbɔ ke.
  eng-LEE: Next to him repaired Nehemiah the son of 'Azbuk, the chief of the half
    district of Beth-zur, as far as the place opposite to the sepulchres of David,
    and as far as the pool that was [newly] made, and as far as the house of the mighty
    men.
  asm-FB: বৈৎ-চুৰ জিলাৰ আধা অংশত শাসন কৰা অজবুকৰ পুত্ৰ নহিমিয়াই দায়ুদৰ মৈদামবোৰৰ
    ঠাইৰ পৰা, মানুহে খনা পুখুৰীলৈকে, আৰু বীৰপুৰুষ সকলৰ ঘৰলৈকে মেৰামতি কৰিলে।
  sus-A: عَسِبُكِ شَ دِ نٍهٍمِ، نَشَن نَ بٍتِ سُرُ سّيتِ مَنفّ رَ، نَشَ تّتّ يَءِلَن
    هَن مَنفّ دَوُدَ شَ فَبُرِ، هَن يٍ رَفَتَ يِرٍ، هَن سْورِ حَلَمَيٍ شَ بَنشِ.
  fra-SBL: Après lui, Néhémie, fils d'Azbuk, chef de la moitié du district de Beth
    Tsur, répara le lieu situé en face des tombeaux de David, l'étang qui avait été
    construit et la maison des héros.
  hbo-hbo: אַחֲרָ֤יו הֶחֱזִיק֙ נְחֶמְיָ֣ה בֶן־עַזְבּ֔וּק שַׂ֕ר חֲצִ֖י פֶּ֣לֶךְ בֵּֽית־צ֑וּר
    עַד־נֶ֙גֶד֙ קִבְרֵ֣י דָוִ֔יד וְעַד־הַבְּרֵכָה֙ הָעֲשׂוּיָ֔ה וְעַ֖ד בֵּ֥ית הַגִּבֹּרִֽים׃
    ס
  piu-2006: '@see-verse:NEH.003.015'
  kik-kik: Kuuma harĩ we, Nehemia mũrũ wa Azibuku, mwathi wa nuthu ya gĩcigo kĩmwe
    kĩa Bethi-Zuru, agĩcookereria rũthingo nginya kũngʼethera mbĩrĩra cia Daudi, o
    nginya karia-inĩ ga kwĩyenjera, na o nginya Nyũmba ya Njamba cia Ita.
  fra-NCL: Après lui, Néhémie, fils d’Azboc, chef de la moitié du district de Bethsur,
    répara jusque vis-à-vis des sépulcres de David, jusqu’au réservoir qui avait été
    construit, et jusqu’à la maison des Héros.
  cek-AK: Anih pacoengah kaom ahmuen loe Beth-Zur prae ahap ukkung, Azbuk ih capa
    Nehemiah mah pathoep moe, David aphumhaih taprong khoek to a sak pacoengah, sakcop
    ih tuili hoi thacak kaminawk ih im khoek to anih mah pathoep.
  cuk-cuk: Salum-arbanaid-nagaba, Azbuc-machi-Nehemías, galu-nudaksamogad. Nehemíasʼde,
    Betsur-neggwebur-abala dummadga-maigusad. A-dulede, David-neg-uan-asabin neg-naidsega,
    degi, dii-wila-naidse, degine, sordamar-neg-bukwadse, arbasad.
  uig-CYR: Униңдин кейинки туташ қисмини Давутниң қәбирлириниң удулидики вә униңдин
    кейинки сүний көлгә һәм униң кәйнидики «Палванларниң өйи»гә қәдәр Бәйт-Зур жутиниң
    йериминиң һакими, Азбукниң оғли Нәһәмия ясиди.
  tel-2017: దాని పక్కన ఉన్న బేత్సూరులో సగ భాగాన్ని అధికారి అజ్బూకు కొడుకు నెహెమ్యా
    బాగు చేశాడు. అతడు దావీదు సమాధులకు ఎదురుగా ఉన్న ప్రాంతం వరకూ కట్టి ఉన్న కోనేరు
    వరకూ, యుద్ధవీరుల ఇళ్ళ వరకూ కట్టాడు.
  hat-BSA: Apre li menm, Néhémie, fis a Azbuk la, chèf a mwatye distri Beth-Tsur a
    te fè reparasyon yo jis rive anfas tonm a David yo, rive jis nan etan fèt a lamen
    avèk kay a mesye vanyan yo.
  kos-kos: Nehemiah, wen natul Azbuk, su leumi tafu acn Bethzur, pa musai pola se
    tokoyang, fahla na nwe ke kulyuk lal David, ac lulu se we oayapa lohm in muta
    lun un mwet mweun.
  hbo-WLC: אַחֲרָ֤יו הֶחֱזִיק֙ נְחֶמְיָ֣ה בֶן־עַזְבּ֔וּק שַׂ֕ר חֲצִ֖י פֶּ֣לֶךְ בֵּֽית־צ֑וּר
    עַד־נֶ֙גֶד֙ קִבְרֵ֣י דָוִ֔יד וְעַד־הַבְּרֵכָה֙ הָעֲשׂוּיָ֔ה וְעַ֖ד בֵּ֥ית הַגִּבֹּרִֽים׃
    ס
  ibo-ibo: Onye na-eso ya bụ Nehemaya nwa Azbuk, onyeisi ọchịchị ọkara nʼime Bet Zoa.
    O wuziri mgbidi ahụ ruo ncherita ihu ebe ili Devid, ruokwa ọdọ ebe emere maka
    ichekọta mmiri, na nʼỤlọ ndị Dike nʼagha.
  ory-ory: ତାହା ନିକଟରେ ବେଥ୍-ସୁର ଜିଲ୍ଲାର ଅର୍ଦ୍ଧଭାଗର ଅଧ୍ୟକ୍ଷ ଅସ୍‍ବୂକର ପୁତ୍ର ନିହିମୀୟା
    ଦାଉଦଙ୍କର କବର ସମ୍ମୁଖ ପର୍ଯ୍ୟନ୍ତ ଓ ନିର୍ମିତ ପୁଷ୍କରିଣୀ ପର୍ଯ୍ୟନ୍ତ ଓ ବୀରମାନଙ୍କ ଗୃହ ପର୍ଯ୍ୟନ୍ତ
    ମରାମତି କଲା।
  chk-chk: Nge Nehemia nöün Aspuk we mwän, ewe sounemenemen esopun ewe fanü Petsur,
    a senisefälietä ewe tit ünükün tori ewe leni awenewenen peiasen Tafit, tori ewe
    nomun koluk aramas ra förätä, pwal tori imwen ekewe mwän mi pwora.
  rop-rop: Niyamaiya det san blanga Esbak, bos blanga haf det kantri raidaran langa
    det taun gulum Bethsuwa, bin bildimbek naja pat blanga det wol raidap langa Greibyad
    blanga King Deibid, en det Lilwan Bilibong en det haus weya ola solja oldei jidan.
  ukr-1871: За ним лагодив Неємія, син Азбуків, старшина над половиною повіту Бетзурського,
    до Гробовищ Давидових і до викопаного ставка, й до дому лицарів.
  deu-1951: Nach ihm baute Nehemia, der Sohn Asbuks, der Oberste über die Hälfte des
    Bezirks Beth-Zur, bis gegenüber den Gräbern Davids und bis an den künstlichen
    Teich und bis an das Haus der Helden.
  eng-JPS: After him repaired Nehemiah the son of Azbuk, the ruler of half the district
    of Beth-zur, unto the place over against the sepulchres of David, and unto the
    pool that was made, and unto the house of the mighty men.
  srp-1865: Za njim opravlja Nemija sin Azvukov poglavar nad polovinom kraja Vet-Surskoga
    do prema grobovima Davidovijem i do jezera naèinjenoga i do kuæe junaèke.
  lug-lug: Nekkemiya mutabani wa Azubuki eyafuganga ekitundu ky’eggombolola y’e Besuzuli
    n’addaabiriza ekitundu ekyaddirira okutuuka ku kifo ekyolekera ebiggya bya Dawudi,
    n’okutuuka ku kidiba ekyasimibwa, n’okutuuka ku Nnyumba y’Abalwanyi Abazira.
  heb-heb: אחריו החזיק נחמיה בן עזבוק שר חצי פלך בית צור עד נגד קברי דויד ועד הברכה
    העשויה ועד בית הגברים׃
  ben-IRV: তার কাছে বৈৎ-সূর প্রদেশের অর্ধেক অংশের শাসনকর্ত্তা অস্‌বূকের ছেলে নহিমিয়
    দায়ূদের কবরের সামনে পর্যন্ত, খোঁড়া পুকুর পর্যন্ত ও শক্তিশালীদের ঘর পর্যন্ত সারাই
    করল।
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਅਜ਼ਬੂਕ ਦੇ ਪੁੱਤਰ ਨਹਮਯਾਹ ਨੇ ਜਿਹੜਾ ਬੈਤ ਸੂਰ ਦੇ ਅੱਧੇ ਜ਼ਿਲ੍ਹੇ ਦਾ
    ਹਾਕਮ ਸੀ, ਦਾਊਦ ਦੇ ਕਬਰਿਸਤਾਨ ਦੇ ਸਾਹਮਣੇ ਅਤੇ ਬਣਾਏ ਹੋਏ ਤਲਾਬ ਅਤੇ ਸੂਰਬੀਰਾਂ ਦੇ ਘਰ ਤੱਕ ਮੁਰੰਮਤ
    ਕੀਤੀ।
  mya-JVB: သူ့ နောက် မှဗက်ဇုရ မြို့တပိုင်း ကို အုပ် သော အာဇဗုတ် သား နေဟမိ သည်၊ ဒါဝိဒ်
    သင်္ချိုင်း တစ်ဘက်တချက် မှစ၍၊ နောက်လုပ် သော ရေကန် နှင့် ဗိုလ်မင်း အိမ် တိုင်အောင်
    ပြင် ၏။
  tbg-tbg: Vika vi kaiqara vare vauvaro Asabukura maaqu Nehemiava, viva Beti-Su vatuka
    hiniqaa raqiki vau vaiintiva, viva vo vaiintinavu hampata vira vuruvi vau vaantaavurara
    qaiqaa autuqiro viro, Devitira quntama tora tataaqa, iqoka vaiintinavu naavu vaura,
    varuva namari vo vaunaini vuru taiqa kora.
  hmo-hmo: Salumu ena murinai Nehemia Asabuku, Bete Suru tano kahana ena lohia, ese
    magu ia hanamoa ela bona Davida ena guria gabuna, bona taunimanima ese idia karaia
    gohuna, ma ela bona Tuari Goada Herea Taudia Edia Ruma.
  urd-urd: फिर नहमियाह बिन 'अज़बूक ने जो बैतसूर के आधे हल्क़े का सरदार था, दाऊद की
    क़ब्रों के सामने की जगह और उस हौज़ तक जो बनाया गया था, और सूर्माओं के घर तक मरम्मत
    की।
  rus-SYN: За ним чинил Неемия, сын Азбука, начальник полуокруга Бефцурского, до гробниц
    Давидовых и до выкопанного пруда и до дома храбрых.
  bqc-SIM: A gbɛa Azebu nɛ́ Nɛɛmii, Bɛzuu fã́ani kpɛdo kí, bĩ́i kɛ̀kɛ bò e Davidi
    bɛ gɛvĩkĩi saɛ ń íkalɛkĩi pↄ́ wa yↄ̃̀o ń Nɛgↄ̃naↄ Kpɛ́o.
  tcz-CHONGTHU: Hiche banna hin Bethzur gamkai akeh khat chunga lamkaiya pang Azbuk
    chapa Nehemiah in asemphan ahi; chule aman David insung mite lhantoh kigalsai
    twikul chuleh galhat ho inmun chan geiyin asemphan ahi.
  mar-mar: अजबूकचा पुत्र नहेम्या याने पुढचा भाग दुरुस्त केला. नहेम्या बेथ-सूरच्या
    अर्ध्या जिल्ह्याचा अधिकारी होता. दावीदाच्या कबरेसमोरच्या भागापर्यंत त्याने डागडुजी
    केली. तसेच बांधून काढलेला तलाव आणि वीरगृह इथपर्यंत त्याने काम केले.
  qub-qub: Chaypita päsaraj curral pergata pullanta allchachiran Azbucpa wamran Nehemías
    David pamparaycashanpa chimpancama. Yacu pösu caycashan cajpa päsachir chayachiran
    suldärucunapa cuartilnincama.
  hat-hat: Neemi, pitit Azbouk, chèf mwatye lavil Bèt-Sou a, te rebati pòsyon ki vin
    apre a, rive bò tonm David la, bò sitèn dlo a, ak bò kazèn Vanyan gason yo.
  eng-BSB: Beyond him, Nehemiah son of Azbuk, ruler of a half-district of Beth-zur,
    made repairs up to a point opposite the tombs of David, as far as the artificial
    pool and the House of the Mighty.
  eng-WEBPB: After him, Nehemiah the son of Azbuk, the ruler of half the district
    of Beth Zur, made repairs to the place opposite the tombs of David, and to the
    pool that was made, and to the house of the mighty men.
  kbq-kbq: Hagi Bet-Zuri kazigama kvama hu'nea ne' Azbuku nemofo Nehemaia'a anantetira
    kuma kegina huno marerino kini ne' Devitima asente'naza mati tvaonte uhanatiteno,
    vuvava huno vuno Harfa Sondia vahe'mokizmi None nehazare vuteno, vahe'mo'zama
    tro'ma hunte'naza tiru'ma me'nere uhanati'ne.
  nhe-BL: Teipa campa yajaya itequi tlanqui, quicualchijchijqui Nehemías, icone Azbuc,
    tlen eliyaya gobernador ipan tlajco nopa municipio Bet Sur. Huan yajaya quicualchijchijqui
    hasta iixmelac campa motlalpacho David, huan hasta campa eltoya nopa ameli. Huan
    tlamito itequi hasta campa achtohuiya elqui Ininchaj Nopa Soldados Tlen Más Motemacaj.
  gub-BL: Neemi Azimuk Mete-Zur ipehegwer wanehe wanuwihaw ta'yr uzapo ipehegwer a'e
    pehegwer rehe uzekok ma'e. Uhem te Tawi itym awer pe ypaw zàwenugar pe zauxiapekwer
    waker haw pe.
  eng-DRA: After him built Nehemias the son of Azboc, lord of half the street of Bethsur,
    as far as over against the sepulchre of David, and to the pool, that was built
    with great labour, and to the house of the mighty.
