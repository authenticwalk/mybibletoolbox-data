verse: NEH.003.001
translations:
  mal-C: മഹാപുരോഹിതനായ എല്യാശീബ്, അദ്ദേഹത്തിന്റെ കൂട്ടാളികളായ പുരോഹിതരോടൊപ്പം വേല
    ആരംഭിച്ച് ആട്ടിൻകവാടം പണിതു. അവർ അതു പ്രതിഷ്ഠിച്ച് വാതിലുകൾ പുനഃസ്ഥാപിച്ചു. ശതഗോപുരം
    വരെയും ഹനനയേൽ ഗോപുരംവരെയും അവർ അതു പ്രതിഷ്ഠിച്ചു.
  deu-TKW: Da gingen Eljasib, der Hohepriester, und seine Brüder, die Priester, daran
    und bauten das Schafthor - das weihten sie und setzten seine Thüren ein. Und weiter
    bis zum Turme Hammea - den weihten sie. Und weiter bis zum Turme Hananeel.
  lin-lin: Eliashibi, mokonzi ya Banganga-Nzambe, elongo na Banganga-Nzambe oyo bazalaki
    sima na ye bakotaki na mosala mpe batongaki lisusu Ekuke ya Bibwele. Babulisaki
    yango mpe batiaki bizipelo na yango ; bongo bakobaki kobongisa mir, babulisaki
    yango, longwa na ndako molayi ya Meya kino na ndako molayi ya Ananeyeli.
  eng-LSV: And Eliashib the high priest rises, and his brothers the priests, and they
    build the Sheep Gate; they have sanctified it, and set up its doors, even to the
    Tower of Meah they have sanctified it, to the Tower of Hananeel;
  eng-GNV: 'Then arose Eliashib the hie Priest with his brethren the Priestes, and
    they buylt the sheepegate: they repayred it, and set vp the doores thereof: euen
    vnto the tower of Meah repayred they it, and vnto the tower of Hananeel.'
  eng-WEBSTER: Then Eliashib the high priest arose with his brethren the priests,
    and they built the sheep-gate; they sanctified it, and set up the doors of it;
    even to the tower of Meah they sanctified it, to the tower of Hananeel.
  nhw-BL: Huajca nopa totajtzi Eliasib huan iicnihua catli itztoyaj totajtzitzi pejque
    quicualchijchihuaj nopa tepamitl campa itoca nopa Borrego Puerta. Quiiyocatlalijque
    nopa puerta para Toteco huan quiquetzque. Huan nojquiya quicualchijchijque nopa
    tepamitl hasta nopa huejcapantic tetzoptli catli itoca Torre Hananeel catli elqui
    para se tlamocuitlahuijquetl.
  swh-ONEN: Eliashibu kuhani mkuu na makuhani wenzake walikwenda kufanya kazi na kulijenga
    upya Lango la Kondoo. Waliliweka wakfu na kuweka milango mahali pake, wakajenga
    hadi kufikia Mnara wa Mia, ambao waliuweka wakfu hadi Mnara wa Hananeli.
  bba-bba: Yerɑ yɑ̃ku kowo tɔnwero Eliɑsibu u seewɑ kɑ yɑ̃ku kowo be bɑ tie, bɑ kɔnnɔ
    ɡe bɑ mɔ̀ Yɑ̃ɑnun ɡɑni seeyɑ. Mɑ bɑ yi sɑ̃rɑsiɑ bɑ yi nɛnɛm kɑ yɑ̃ku yɑ̃ki. Yen
    biruwɑ bɑ yen ɡɑmbobɑ doke. Sɑɑ min di, bɑ mɑɑ ɡbɑ̃rɑru sɔnwɑ Mɛɑn kɔ̃su yerun
    di sere n kɑ ɡirɑri kɔ̃su yee te bɑ mɔ̀ Hɑnɑnɛɛliɔ. Mɑ bɑ mɑɑ ten tii sɑ̃rɑsiɑ.
  eng-KJVCPB: Then Eliashib the high priest rose up with his brethren the priests,
    and they built the sheep gate; they sanctified it, and set up the doors of it;
    even unto the tower of Meah they sanctified it, unto the tower of Hananeel.
  luo-luo: Eliashib ma jadolo maduongʼ kod jodolo wetene ne jochako tich mogere rangach
    miluongo ni Dhoranga Rombe. Ne gigwedhe mi girwako dhoute, negigero ohinga mochopo
    kama oger mabor mar ngʼicho mar Mea kendo nyaka kama oger mabor mar ngʼicho Hananel.
  meu-meu: Bena Eliasibi, hahelaḡa tauna badana, na tadikakana hahelaḡa taudia ida
    e tore isi; bena idia ese Mamoe Ikoukouna e haginia. Idia ese e hahelagaia, bena
    iduara e atodia; e hahelaḡaia lao ela bona Sinahu Kohorona, bona unu amo ela bona
    Hananele Kohorona.
  npi-ULB: तब प्रधान पुजारी एल्यासीब आफ्ना सङ्गी पुजारीहरूसित उठे, र तिनीहरूले भेडा
    ढोका बनाए । तिनीहरूले यसलाई अर्पण गरी यसका ढोकाहरू बनाए । तिनीहरूले यसलाई सयको
    बुर्जा र हननेलको बुर्जासम्मै अर्पण गरे ।
  yor-yor: Eliaṣibu olórí àlùfáà àti àwọn àlùfáà arákùnrin rẹ̀ lọ ṣiṣẹ́, wọ́n sì tún
    ibodè Àgùntàn mọ. Wọ́n yà á sí mímọ́, wọ́n sì gbé ìlẹ̀kùn dúró sí ibi tí ó yẹ,
    wọ́n mọ ọ́n títí dé ilé ìṣọ́ ọgọ́rùn-ún, èyí tí wọ́n yà sí mímọ́ títí dé ilé ìṣọ́
    gíga Hananeli.
  ind-ind: 'Kemudian kami mulai membangun kembali benteng kota Yerusalem beserta gerbang-gerbangnya.
    Inilah daftar kelompok orang yang bekerja, ditulis secara urut berdasarkan posisi
    mereka pada tembok. Di Gerbang Domba dan tembok sekitarnya sampai Menara Mea dan
    Menara Hananel: Imam Besar Elyasib dan para imam lainnya. Merekalah yang memasang
    pintu dan membangun tembok, lalu menahbiskannya.'
  pes-OPCB: آنگاه الیاشیب که کاهن اعظم بود به اتفاق کاهنان دیگر، حصار شهر را تا برج
    صد و برج حنن‌ئیل بازسازی نمودند. سپس دروازه گوسفند را ساختند و درهایش را کار گذاشتند
    و آن را تقدیس کردند.
  tgl-ULB: Pagkatapos tumayo si Eliasib ang punong pari kasama ng kaniyang mga kapatirang
    pari, at itinayo nila ang Tarangkahan ng Tupa. Pinagingbanal nila ito at naglagay
    ng mga pinto. Pinagingbanal nila ito hanggang sa Tore ng Sandaan at hanggang sa
    Tore ng Hananel.
  hui-hui: Yarusaleme tanonaga ege pabe ogodagua biadai bini. Loma binigo mo miaga
    Haguane Timbuni Eliasibi henego loma binigo mo miaga maru bu hearubi tigua pabe
    lene mbirahayagi panga haraba mini Nogo Sibinaga Panga laga wiagoria kaware dege
    bialu hene. Biai howa tigua pabe ogoni Anduane Homogo ibuninagaore helo tigua
    ibuhondo lotu lalu mo loma bia ho helene. Ani buwa tigua panga damene bibahende
    ala helaga winigoria hela dai bigi bini. Pabedagoni bima pialu amuraore pabe bu
    gimbubu migi bima irigi halu bamba wiagane mini Handari Mbirame (100) Mamage Haga
    laga wiagoria bima pialu amuraore pabe bu gimbubu migi bima iraga halu mamageali
    handa amunana bu haga agali bamba henego mini Hananelenaga laga heagoria biairi
    hene. Ani bialu tigua pabe ogoni Anduane Homogo ibuninagaore helo lowa lotu lalu
    ibunihondo loma bia hene.
  mya-mya: မြို့​ရိုး​ကို​ပြန်​လည်​တည်​ဆောက်​ကြ​ပုံ​ကား ဤ သို့​တည်း။ ယဇ်​ပု​ရော​ဟိတ်​မင်း​ဧ​လျာ​ရှိပ်​နှင့်​သူ​၏
    အ​ဖော်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည် သိုး​တံ​ခါး ကို​ပြန်​လည်​တည်​ဆောက်​၍​ဆက်​ကပ်​ပြီး
    လျှင် တံ​ခါး​ရွက်​များ​ကို​တပ်​ဆင်​ကြ​၏။ သူ​တို့​သည်​မြို့​ရိုး​ကို​ရာ​ပြည့်​ပြ​အိုး​နှင့်
    ဟာ​န​နေ​လ​ပြ​အိုး​တိုင်​အောင်​ဆက်​ကပ် ကြ​၏။
  bod-N: དེ་ནས་མཆོད་དཔོན་ཆེན་པོ་ཨེལ་ཡཱ་ཤིབ་དང་རང་གི་སྤུན་མཆོད་དཔོན་རྣམས་ཡར་ལངས་ནས་ལུག་སྒོ་བརྩིགས་ཏེ་དམ་པར་བྱས་ཤིང་སྒོ་བཙུགས་ནས་ཧམ་མེ་ཨའི་མཁར་སྒོ་བར་དུ་དམ་པར་བྱས་པ་དང་།
    དེ་དག་གིས་ཡང་ཧ་ནན་ཨེལ་གྱི་མཁར་བར་དུ་དམ་པར་བྱས་སོ། །
  sna-sna: Zvino Eriashibhi muprista mukuru navamwe vaprista vakaenda kundoshanda
    uye vakavakazve Suo raMakwai. Vakarikumikidza vakaisa makonhi panzvimbo yawo,
    vakarivaka kunosvika paShongwe yeZana, iyo yavakakumikidza, kusvikira paShongwe
    yaHananeri.
  spa-BLM: Entonces el sumo sacerdote Eliasib se levantó con sus hermanos sacerdotes,
    y construyeron la puerta de las ovejas. La santificaron y levantaron sus puertas.
    La santificaron hasta la torre de Hammeah, hasta la torre de Hananel.
  cac-cac: A vin̈aj sat sacerdote Eliasib yed' eb' yetsacerdoteal, a eb' ix b'oanxi
    b'aj tz'och noc' calnel, ix yac'anoch spuertail eb'. Ix sb'oanxiq'ue muro eb',
    ix b'atn̈ej d'a torre scuch Hamea masanto d'a torre scuch Hananeel, ix yac'ancanoch
    eb' d'a yol sc'ab' Dios.
  swh-ULB: Kisha Eliashibu, kuhani mkuu, akasimama pamoja na ndugu zake makuhani,
    wakajenga lango la kondoo. Walitakasa na kuweka milango yake. Waliweka wakfu hadi
    mnara wa Hamea na hadi mnara wa Hananeli.
  bel-bel: 'І ўстаў Эліяшыў, вялікі сьвятар, і браты яго сьвятары і пабудавалі Авечую
    браму: яны асьвяцілі яе і ўставілі дзьверы яе, і ад вежы Мэа асьвяцілі яе да вежы
    Хананэла.'
  deu-ELBBK: Und Eljaschib, der Hohepriester, und seine Brüder, die Priester, machten
    sich auf und bauten das Schaftor; sie heiligten es und setzten seine Flügel ein.
    Und sie heiligten es bis an den Turm Mea, bis an den Turm Hananel.
  mbb-OT: Is mibangun te Pultahan te menge Kerehidu iyan si Eliashib he lavew he memumuhat
    wey is duma zin he menge memumuhat. Ne hein nepasad dan te edtaud is menge lekeb
    kayi, impehinungud dan heini ziyà te Megbevayà. Mibangun dan daan wey impehinungud
    dan is menge verengbeng pehendiyà te Turi te Nenggatus wey Turi ni Hananel.
  mal-2015: 'അങ്ങനെ മഹാപുരോഹിതനായ എല്യാശീബും അവന്റെ സഹോദരന്മാരായ പുരോഹിതന്മാരും എഴുന്നേറ്റു
    ആട്ടിൻ വാതിൽ പണിതു: അവർ അതു പ്രതിഷ്ഠിച്ചു അതിന്റെ കതകുകളും വെച്ചു; ഹമ്മേയാഗോപുരംവരെയും
    ഹനനയേൽഗോപുരംവരെയും അവർ അതു പ്രതിഷ്ഠിച്ചു.'
  rmc-rmc: Avke o nekbareder rašaj Eljašib the o aver rašaja kerenas e Bakrengri brana.
    On la prikerde a thode upre o vudar. Ola branatar chudle te prikerel o muros dži
    paš e veža Mea a odarik dži paš e veža Chananel.
  pes-OPV: و الیاشیب، رئیس کهنه و برادرانش از کاهنان برخاسته، دروازه گوسفند را بناکردند.
    ایشان آن را تقدیس نموده، دروازه هایش را برپا نمودند و آن را تا برج میا و برج حننئیل
    تقدیس نمودند.
  ron-1924: Мареле преот Елиашиб с-а скулат ымпреунэ ку фраций сэй, преоций, ши ау
    зидит Поарта Оилор. Ау сфинцит-о ши й-ау пус ушиле; ау сфинцит-о де ла турнул
    Мя пынэ ла турнул луй Хананеел.
  ben-OBCV: মহাযাজক ইলীয়াশীব ও তাঁর সঙ্গী যাজকেরা গিয়ে মেষদ্বার গাঁথলেন। তারা সেটি
    সমর্পণ করে তাঁর দরজা লাগালেন, তারপর তারা হম্মোয়া দুর্গ থেকে হননেলের দুর্গ পর্যন্ত
    গেঁথে প্রাচীরের সেই দুটি অংশ সমর্পণ করলেন।
  som-som: Markaasaa Eliyaashiib oo ahaa wadaadkii sare ayaa la kacay wadaaddadii
    walaalihiis ahaa, oo waxay dhiseen Iriddii Idaha, oo intay quduus ka dhigeen ayay
    albaabbadeedii qotomiyeen, oo waxay quduus ka dhigeen tan iyo Munaaraddii Mee'aah
    iyo ilaa Munaaraddii Xananeel.
  lat-VUC: 'Et surrexit Eliasib sacerdos magnus, et fratres ejus sacerdotes, et ædificaverunt
    portam gregis: ipsi sanctificaverunt eam, et statuerunt valvas ejus, et usque
    ad turrim centum cubitorum sanctificaverunt eam, usque ad turrim Hananeel.'
  eng-ASVBT: Then Eliashib the high priest rose up with his brethren the priests,
    and they built the sheep gate; they sanctified it, and set up the doors of it;
    even unto the tower of Hammeah they sanctified it, unto the tower of Hananel.
  ita-1885: ED Eliasib, sommo sacerdote, e i suoi fratelli sacerdoti, si levarono
    su, ed edificarono la porta delle pecore; essi la santificarono, e posarono le
    sue porte; e la santificarono, fino alla torre di Cento, e fino alla torre di
    Hananeel.
  eng-ULB: Then Eliashib the high priest rose up with his brother priests, and they
    built the Sheep Gate. They consecrated it and set its doors in place. They consecrated
    it as far as the Tower of the Hundred and as far as the Tower of Hananel.
  spa-VBL: Eliasib, el sumo sacerdote, y otros sacerdotes con él, comenzaron a reconstruir
    la Puerta de las Ovejas. La dedicaron y colocaron sus puertas. Luego siguieron
    construyendo hasta la Torre de los Cien y la Torre de Hananel y la dedicaron.
  fra-_FOB: Éliashib, le grand sacrificateur, se leva donc avec ses frères, les sacrificateurs,
    et ils bâtirent la porte des brebis, qu'ils consacrèrent, et ils en posèrent les
    battants; ils la consacrèrent jusqu'à la tour de Méa, jusqu'à la tour de Hananéel.
  mal-mal: 'അങ്ങനെ മഹാപുരോഹിതനായ എല്യാശീബും അവന്റെ സഹോദരന്മാരായ പുരോഹിതന്മാരും എഴുന്നേറ്റ്
    ആട്ടിൻ വാതിൽ പണിതു: അവർ അത് പ്രതിഷ്ഠിച്ച് അതിന്റെ കതകുകളും വച്ചു; ഹമ്മേയാഗോപുരംവരെയും
    ഹനനയേൽഗോപുരംവരെയും അവർ അത് പ്രതിഷ്ഠിച്ചു.'
  urd-GVR: Imām-e-āzam Iliyāsib bāqī imāmoṅ ke sāth mil kar tāmīrī kām meṅ lag gayā.
    Unhoṅ ne Bheṛ ke Darwāze ko nae sire se banā diyā aur use maḳhsūs karke us ke
    kiwāṛ lagā die. Unhoṅ ne fasīl ke sāth wāle hisse ko bhī Miyā Burj aur Hananel
    ke Burj tak banā kar maḳhsūs kiyā.
  suz-BL: नेल्‍ल क्‍येङा ठेयब चढ़ेब एल्‍याशीब नु चढ़ेबपुकीमी भेडा लाप्‍चो सेल्‍तेक्‍म।
    मिनु ठेयब लाप्‍चो सेल्‍ने थुम्‍शा “परमप्रभु के बाक्‍ब” दे थारतेक्‍म। मिनु मेकोपुकीमी
    मेआ माइश्‍शो लाइश्‍शो खिं नु हानानेल माइश्‍शो लाइश्‍शो खिं सम्‍म गारो प्रोव़ना
    प्रोव़न “परमप्रभु के बाक्‍ब” दे वोइक्‍तेक्‍म। नेहेम्‍याह १२:१; येरमीया ३१:३८
  ita-1927: Eliascib, sommo sacerdote, si levò coi suoi fratelli sacerdoti e costruirono
    la porta delle Pecore; la consacrarono e vi misero le sue imposte; continuarono
    a costruire fino alla torre di Mea, che consacrarono, e fino alla Torre di Hananeel.
  ckb-ckb: ئەلیاشیڤی سەرۆکی کاهینان و برا کاهینەکانی دەستیان بە کار کرد و دەروازەی
    مەڕیان بنیاد نایەوە و تەرخانیان کرد و دەرگاکانیشیان دانا. شووراکەشیان هەتا قوللەی
    سەد بنیاد نایەوە و تەرخانیان کرد، هەروەها هەتا قوللەی حەنەنێل بنیادیان نایەوە.
  eng-BBE: Then Eliashib, the chief priest, got up with his brothers the priests,
    and took in hand the building of the sheep doorway; they made it holy and put
    its doors in position; as far as the tower of Hammeah they made it holy, even
    to the tower of Hananel.
  kan-OKCV: ಆಗ ಮಹಾಯಾಜಕನಾದ ಎಲ್ಯಾಷೀಬನೂ, ಅವನ ಕುಟುಂಬದ ಯಾಜಕರೂ ಕುರಿ ಬಾಗಿಲನ್ನು ಕಟ್ಟಿ, ಅದನ್ನು
    ಪ್ರತಿಷ್ಠಿಸಿ, ಅದಕ್ಕೆ ಕದಗಳನ್ನು ಇಟ್ಟರು. ಅಲ್ಲಿಂದ ಶತ ಗೋಪುರದವರೆಗೆ ಗೋಡೆ ಕಟ್ಟಿ ಅದನ್ನೂ
    ಪ್ರತಿಷ್ಠಿಸಿದರು. ಅಲ್ಲಿಂದ ಹನನೇಲ್ ಬುರುಜಿನವರೆಗೂ ಕಟ್ಟಿದರು.
  bbb-bbb: (-)
  tam-2017: அப்பொழுது பிரதான ஆசாரியனாகிய எலியாசிபும், அவனுடைய சகோதரர்களாகிய ஆசாரியர்களும்
    எழுந்து, ஆட்டுவாசலைக் கட்டினார்கள்; அதைக் கட்டி, அவர்கள் பிரதிஷ்டைசெய்து, அதின்
    கதவுகளை வைத்து, நூறு என்கிற கோபுரம்முதல் அனானெயேலின் கோபுரம்வரைக் கட்டிப் பிரதிஷ்டை
    செய்தார்கள்.
  spa-RV-1909: Y LEVANTÓSE Eliasib el gran sacerdote con sus hermanos los sacerdotes,
    y edificaron la puerta de las Ovejas. Ellos aparejaron y levantaron sus puertas
    hasta la torre de Meah, aparejáronla hasta la torre de Hananeel.
  ron-BTF: Atunci Eliașib, marele preot, s-a ridicat împreună cu frații săi, preoții,
    și au construit Poarta Oilor; au sfințit-o și i-au pus ușile; chiar până la turnul
    lui Meea au sfințit-o, până la turnul lui Hananeel.
  eng-WEBP: Then Eliashib the high priest rose up with his brothers the priests, and
    they built the sheep gate. They sanctified it, and set up its doors. They sanctified
    it even to the tower of Hammeah, to the tower of Hananel.
  eng-FBV: Eliashib the high priest and other priests with him began rebuilding at
    the Sheep Gate. They dedicated it and set up its doors. Then they continued building
    as far as the Tower of the Hundred and the Tower of Hananel and dedicated it.
  nld-1939: Toen begonnen Eljasjib, de hogepriester, met zijn medepriesters het werk.
    Ze bouwden de Schaapspoort, wijdden haar in, en plaatsten er de deuren in; ze
    bouwden tot aan de toren Mea, en vervolgens tot de Chananel-toren.
  nch-BL: Huajca nopa totajtzi Eliasib huan iicnihua cati eliyayaj totajtzitzi pejque
    quicualchijchihuaj nopa tepamit campa itoca nopa Borrego Caltemit. Quiiyocatalijque
    nopa caltemit para Toteco huan quiquetzque. Huan nojquiya quicualchijchijque nopa
    tepamit hasta nopa huejcapantic tetzocti cati itoca Torre Hananeel cati elqui
    para se tamocuitahuijquet.
  vie-1934: Ê-li-a-síp, thầy tế lễ thượng phẩm, chổi dậy với các anh em mình, là những
    thầy tế lễ, và xây cất cái cửa Chiên. Chúng biệt nó riêng ra thánh và đặt hai
    cánh cửa; chúng biệt nó riêng ra thánh cho đến tháp Mê-a và cho đến tháp Ha-na-nê-ên.
  hin-CV: तब महापुरोहित एलियाशिब ने अपने भाइयों को अपने साथ लिया, जो पुरोहित थे और
    इन्होंने भेड़-फाटक को बना दिया. उन्होंने इसे समर्पित किया और इसके पल्ले उसमें
    जड़ दिए. उन्होंने शहरपनाह को हम्मेआ और हनानेल मीनारों तक समर्पित कर दिया.
  spa-BES: Entonces Eliasib, el principal sacerdote, se levantó con sus hermanos,
    los sacerdotes, y tomó en sus manos la reconstrucción de la puerta de Las Ovejas;
    la consagraron y pusieron sus puertas en posición; hasta la torre del norte de
    Jerusalén la consagraron, incluso la torre de Hananeel.
  tdx-tdx: Niongak’ amy zao t’i Eliasibe rekets’ o rahalahi’e mpisoroñeo, le niranjie’
    iareo i lalambein’ Añondriy; navahe’ iereo naho natroa’ iareo o lala’eo; navahe’
    iareo pak’am-pitala­kesañ’ abo’ i Meà eo, sikal’ amy fita­lakesañabo’ i Kanàneley.
  tha-KJV: แล​้วเอลียาชีบมหาปุโรหิตได้​ลุ​กขึ้นพร้อมกับพี่น้องของท่าน บรรดาปุโรหิต
    และเขาทั้งหลายได้สร้างประตู​แกะ เขาได้​ทำพิธี​ชำระให้​บริสุทธิ์​และได้ตั้งบานประตู
    เขาทั้งหลายได้​ทำพิธี​ชำระให้​บริสุทธิ์​จนถึงหอคอยเมอาห์ไกลไปจนถึงหอคอยฮานันเอล
  por-BR-2018: E Eliasibe, o sumo sacerdote, levantou-se com seus irmãos os sacerdotes,
    e edificaram a porta das Ovelhas. Eles a consagraram, e levantaram suas portas;
    eles a consagraram até a torre de Meá, e até a torre de Hananel.
  deu-ELO: Und Eljaschib, der Hohepriester, und seine Brüder, die Priester, machten
    sich auf und bauten das Schaftor; sie heiligten es und setzten seine Flügel ein.
    Und sie heiligten es bis an den Turm Mea, bis an den Turm Hananel.
  eng-WYC-2018: And Eliashib, the great priest, rose up, and his brethren, and priests,
    and they builded the gate of the flock; they made it steadfast; and they set up
    the gates thereof, and unto the tower of an hundred cubits they made it steadfast,
    unto the tower of Hananeel. (And the High Priest Eliashib, and his fellow priests,
    rose up, and they rebuilt the Sheep Gate; and they dedicated it or they rebuilt
    it, and they put up its doors, or its gates, and they dedicated the wall unto
    the Tower of the Hundred, and unto the Tower of Hananeel.)
  epo-epo: Kaj leviĝis la ĉefpastro Eljaŝib, kaj liaj fratoj, la pastroj, kaj konstruis
    la Pordegon de Ŝafoj; ili sanktigis ĝin kaj starigis ĝiajn pordojn, ili sanktigis
    ĝis la turo Mea, ĝis la turo Ĥananel.
  uig-PIN: Xu qaƣda bax kaⱨin Əliyaxib wǝ uning kaⱨin ⱪerindaxliri ⱪopup «Ⱪoy ⱪowuⱪi»ni
    yengiwaxtin yasap qiⱪti; ular ⱪowuⱪning ⱪanatlirini ornitip, uni Hudaƣa atap muⱪǝddǝs
    dǝp bekitti; ular «Yüzning munari» bilǝn «Ⱨananiyǝlning munari»ƣiqǝ bolƣan ariliⱪtiki
    sepilni ongxap, uni muⱪǝddǝs dǝp bekitti;
  beo-beo: 'Ilia da Yelusaleme gagoi dobea mugului, agoane bu gagoi. Gobele Salasu
    ouligisu dunu Ilaiasibi, da Sibi Logo Ga:su amo bu hahamone ga:si. Ilia da amo
    logo ga:su modale ligiagale, ilia sogebi amoga bugisi dagoi. Ilia gagoi dobea
    amo da Diasu Gado Gagagula Heda:i ea dio ‘100’ amoga asili, Diasu Gado Gagagula
    Heda:i eno amo ea dio da “Hana:niele”, amoga doaga:i. Amo gagoi dobea ilia da
    dagole, Gode Ea hawa: hamomusa:gini modale ligiagai.'
  tpi-OTNT: Orait olgeta man i stat long mekim wok long banis bilong Jerusalem. Hetpris
    Eliasip wantaim ol arapela pris ol i wokim hap banis i stap klostu long dua ol
    i kolim Dua Bilong Sipsip. Ol i pinisim dispela wok na ol i mekim lotu bilong
    makim hap banis i bilong God. Na bihain ol i putim ol dua long ples bilong ol
    dua. Na ol i wokim banis i go inap long Taua Bilong 100 Wasman na inap long Taua
    Bilong Hananel. Ol i pinisim na ol i mekim lotu bilong makim dispela hap banis
    i bilong God.
  hau-SA: Eliyashib babban firist da ’yan’uwansa firistoci suka tashi suka sāke gina
    Ƙofar Tumaki. Suka tsarkake ta, suka sa ƙofofinta a wurarensu, suka yi ginin har
    Hasumiyar Ɗari, wadda suka tsarkake, da kuma Hasumiyar Hananel.
  uig-LAT: Shu chaghda bash kahin Eliyashib we uning kahin qérindashliri qopup «Qoy
    qowuqi»ni yéngiwashtin yasap chiqti; ular qowuqning qanatlirini ornitip, uni Xudagha
    atap muqeddes dep békitti; ular «Yüzning munari» bilen «Hananiyelning munari»ghiche
    bolghan ariliqtiki sépilni ongshap, uni muqeddes dep békitti;
  nde-nde: U-Eliyashibi umphristi omkhulu labanye bakhe abangabaphristi baya emsebenzini
    wokwakha bavuselela iSango leZimvu. Balinikela basebemisa kuhle izivalo zalo,
    bakha baze bayafika eMphotshongweni weKhulu, lawo abawunikelayo, baqhubeka bayafika
    eMphotshongweni kaHananeli.
  ton-ton: Pea naʻe tuʻu hake ʻa Iliasipi ko e taulaʻeiki lahi mo hono ngaahi kāinga
    ko e kau taulaʻeiki, ʻonau langaʻi ʻae matapā sipi; naʻa nau fakatapui ia, pea
    fokotuʻu hono ngaahi matapā ʻo ia; ʻio, ʻo aʻu ki he fale māʻolunga ʻo Mea naʻa
    nau fakatapui ia, ʻo aʻu ki he fale māʻolunga ʻo Hananili.
  ces-1613: Tedy povstal Eliasib, kněz nejvyšší, a příbuzní jeho kněží, a stavěli
    bránu bravnou, (tiť jsou ji vystavěli, a zavěsili vrata její, až k věži Mea vystavěli
    ji), až k věži Chananeel.
  eng-WMB: Then Eliashib the high priest rose up with his brothers the priests, and
    they built the sheep gate. They sanctified it, and set up its doors. They sanctified
    it even to the tower of Hammeah, to the tower of Hananel.
  tam-TCV: பிரதான ஆசாரியன் எலியாசீபும், அவனுடைய உடன் ஆசாரியரும் மதிலில் வேலைசெய்வதற்காகப்
    போய் செம்மறியாட்டு வாசலைத் திரும்பவும் கட்டினார்கள். அவர்கள் அதை அர்ப்பணம் செய்து,
    அதன் கதவுகளை அதற்குரிய இடத்தில் அமைத்தார்கள். அவர்கள் மதிலை நூறுபேரின் கோபுரம்வரை
    கட்டி, அதை அர்ப்பணம் செய்தார்கள்; தொடர்ந்து அனானயேலின் கோபுரம்வரையிலும் கட்டினார்கள்.
  ceb-ULB: Unya si Eliashib ang labaw nga pari milihok kauban sa iyang mga kaigsoonang
    pari, ug gitukod nila ang Ganghaan sa mga Karnero. Gibalaan nila kini ug gitaoran
    kini ug mga pultahan. Gibalaan nila kini hangtod sa Tore sa Gatosan ug paingon
    sa Tore sa Hananel.
  pol-UBG: Potem powstał najwyższy kapłan Eliaszib wraz ze swoimi braćmi kapłanami
    i odbudowali Bramę Owczą. Poświęcili ją i wstawili jej wrota. Poświęcili ją aż
    do wieży Mea i aż do wieży Chananeela.
  urd-GVU: امامِ اعظم اِلیاسب باقی اماموں کے ساتھ مل کر تعمیری کام میں لگ گیا۔ اُنہوں
    نے بھیڑ کے دروازے کو نئے سرے سے بنا دیا اور اُسے مخصوص کر کے اُس کے کواڑ لگا دیئے۔
    اُنہوں نے فصیل کے ساتھ والے حصے کو بھی میا بُرج اور حنن ایل کے بُرج تک بنا کر
    مخصوص کیا۔
  deu-1912: Und Eljasib, der Hohepriester, machte sich auf mit seinen Brüdern, den
    Priestern und bauten das Schaftor. Sie heiligten es und setzten seine Türen ein.
    Sie heiligten es aber bis an den Turm Mea, bis an den Turm Hananeel.
  ntj-ntj: Nyangka ngayulu-tjananyarna wati pirninya watjarnu, “Yuwa, yaarrpa palyalkitjalu-yan
    mawurntal-mawurntaltu palyanma. Kutjupatjarralu-ya mawurntalpa palyanma. Nyangka
    kutjupatjarralu-ya mawurntalpa palyanma. Palunyapirinypa-yan palyaranytjalu wumu-wumuralpi
    palyalku wiyalku.” Nyangka-ya mularrpartu palunyapirinypa palyara-wanarayintja.
  kan-2017: ಹೀಗೆ ಮಹಾಯಾಜಕನಾದ ಎಲ್ಯಾಷೀಬನೂ ಅವನ ಕುಟುಂಬದ ಯಾಜಕರೂ ಕುರಿಬಾಗಿಲನ್ನು ಕಟ್ಟಿ ಅದನ್ನು
    ಪ್ರತಿಷ್ಠಿಸಿ ಅದಕ್ಕೆ ಬಾಗಿಲುಗಳನ್ನು ಇಟ್ಟರು. ಅಲ್ಲಿಂದ ಹಮ್ಮೆಯಾ ಗೋಪುರದವರೆಗೆ ಗೋಡೆಕಟ್ಟಿ
    ಅದನ್ನು ಪ್ರತಿಷ್ಠಿಸಿದರು. ಅಲ್ಲಿಂದ ಹನನೇಲ್ ಗೋಪುರದವರೆಗೂ ಕಟ್ಟಿದರು.
  yap-yap: Ba’aray rogon nni ubung bayay e yoror ko fare binaw. I Eliashib ni fare
    Prist ni Th’abi Ga’ nge gachalpen ni prist e yad e ra ngongliyed fare Garog ni
    Saf, miyad yibilay ni aram e kar og niged, miyad ayliy fare garog ngagil’. Gin
    nra og niged ngak SOMOL ko fare yoror e yan nge mada’ ko fare Wulyang ko Ra’ay
    nge fare Wulyang rok Hananel.
  hlt-MCSB: Te vaengah khosoih ham Eliashib te thoo tih a manuca khosoih rhoek neh
    boiva vongka te a sak uh. Te te a ciim phoeiah tah a thohkhaih a thoh uh. Te vaengah
    Meah rhaltoengim hil neh Hananel rhaltoengim duela a ciim uh.
  mdy-ETH: ካታሞኮ ዲራ ጊንሣ ኮሺንቴሢ ዬያይዲኬ፦ ቄኤሶ ቢያኮ ዑፃሢ፥ ዔሊያሺቤና ዒዛና ዎላ ማዻ ላጎ ማዔ ቄኤሳ «ማራቶ ካሮ»
    ጌይንታ ዲሮ ካሮ ጊንሣ ኮሺ ፆኦሲም ዱማዼያ ማሄኔ፤ ካሮዋ ኮሼኔ፥ ዲሮዋ «ፄኤታ» ጌይንታ ሹጮ ሴኤሎና «ሃናኒዔኤሌ» ጌይንታ
    ሹጮ ሴኤሎ ሄላንዳኣና ፆኦሲም ዱማዼያ ዔያታ ማሄኔ።
  twi-ASANTE: Afei, ɔsɔfopanin Eliasib ne asɔfoɔ bi hyɛɛ aseɛ too ɔfasuo no firii
    Nnwan Ɛpono no. Wɔdwiraa ho, sisii nʼapono, de kɔsii Ɔha Abantenten ne Hananel
    Abantenten no.
  eng-WEBU: Then Eliashib the high priest rose up with his brothers the priests, and
    they built the sheep gate. They sanctified it, and set up its doors. They sanctified
    it even to the tower of Hammeah, to the tower of Hananel.
  wal-wal: Hegaappe guyyiyan, qeese ubbatu halaqai Eliyaashibinne hara qeeseti Dorssaa
    Penggiyaa giyo penggiyaa zaaretti gimbbidi, Xoossaassi dummayidosona; sanqqaakka
    aattidosona. Eti Xeetu Adussa Gimbbiyaanne Hanaani7eela Adussa Gimbbiyaa gakkanaashin
    gimbbido gimbbiyaa Xoossaassi dummayidosona.
  spa-PDDPT: Entonces el sumo sacerdote Eliasib se levantó con sus hermanos sacerdotes.
    Reedificaron la puerta de las Ovejas, pusieron las hojas de la puerta y la consagraron.
    Reedificaron la torre de los Cien y consagraron el muro hasta la torre Hanan-ʼEl.
  gun-gun: Ha'e gui sacerdote yvateve va'e Eliasibe voi onhemoĩ avi tyvy kuery sacerdote
    ikuai va'e reve Vexa'i Rokẽ omoatyrõ ju aguã. Ha'e va'e ma Nhanderuete peguarã
    omboaxa, ha'e hokẽrã omoĩ. Ha'e gui Torre dos Cem ha'e Torre Hananel pegua oĩa
    peve omoatyrõ heravy kora.
  agu-BL: Itzun chitarey yi e' pale' Eliasib scyuch' yi e' tuch', i'tz tan banle'n
    yi sawan yi na bi'aj Cyetz Cneru'. Oc marquil yi sawana'tz cya'n. Nin ncha'tz
    oc yi puertil cya'n. Ej, nin e' nchibnon yi tapij yi na xe't tzaj kale atit yi
    Torre de Los Cien, jalen kale atit yi torre Hananeel.
  ilo-ULB: Ket timmakder ni Eliasib a kangatoan a padi agraman dagiti kakabsatna a
    padi ket binangonda ti Ruangan ti Karnero. Kinonsagrarda daytoy ket inkabilda
    dagiti ruanganna. Kinonsagrarda daytoy agingga iti Torre dagiti Sangagasut ken
    agingga iti Torre ni Hananel.
  kpg-kpg: 'Deenei di hai ne hau ai di abaaba di waahale: tagi aamua hai mee dabu
    go Eliashib mo ono ehoo gau hai mee dabu gu hagaduu aga hoou di Bontai Siibi,
    ga hagadabu di maa gaa wanga ono bontai. Digaula gu haga dabu di abaaba deelaa
    ga hana adu loo gi di gowaa dela iai di Angulaa o ‘Digau e Lau’ mo di Angulaa
    i Hananel.'
  uig-ARA: شۇ چاغدا باش كاھىن ئەلىياشىب ۋە ئۇنىڭ كاھىن قېرىنداشلىرى قوپۇپ «قوي قوۋۇقى»نى
    يېڭىۋاشتىن ياساپ چىقتى؛ ئۇلار قوۋۇقنىڭ قاناتلىرىنى ئورنىتىپ، ئۇنى خۇداغا ئاتاپ
    مۇقەددەس دەپ بېكىتتى؛ ئۇلار «يۈزنىڭ مۇنارى» بىلەن «ھانانىيەلنىڭ مۇنارى»غىچە بولغان
    ئارىلىقتىكى سېپىلنى ئوڭشاپ، ئۇنى مۇقەددەس دەپ بېكىتتى؛
  sus-sus: Eliyasibu sɛrɛxɛdubɛ kuntigi nun a ngaxakerenyi sɛrɛxɛdubɛe naxa keli,
    e tɛtɛ naadɛ nde yailan naxan xili Yɛxɛɛ naadɛ. E to gɛ, e naxa wali masen ɲama
    bɛ, e Ala maxandi a xa fe ra. E tɛtɛ raɲɔn na ki nɛ fɔlɔfe Meya yire makantaxi
    ma, sa dɔxɔ Xananɛli yire makantaxi ra.
  pon-2006: Iet duwen kelen kahnimwo eh onohnda sapahl. Samworo Lapalap Eliasip oh
    ienge samworo ko onehda sapahl Ewen Kelen Sihpw, kasarawihala, oh patohwanohng
    wenihmw kan ie. Re kasarawihala kehlo lellahng Wasahn Iroir en Epwikio oh Wasahn
    Iroir en Ananel.
  ksd-ksd: Ma Eliasib ra tena tinabar ngalangala i ga tut, diat ma ra umana turana
    ra umana tena tinabar, ma dia ga pait vatur ra Mataniolo na Sip; dia ga pait ra
    lotu tana, ma dia ga vatur ra banbanu tana; tuk ta ra Pal na Minakila kai ra Mar
    dia ga pait ra lotu tana, tuk tar ta ra Pal na Minakila kai Kananel.
  tur-YTC: O zaman başkâhin Elyaşiv kardeşleri kâhinlerle birlikte kalkıp Koyun Kapısı'nı
    yaptılar. Onu kutsadılar ve kapılarını yerleştirdiler. Onu Hammeah Kulesi'ne,
    Hananel Kulesi'ne kadar kutsadılar.
  ind-AYT: Imam Besar Elyasib bangkit bersama saudara-saudaranya, para imam, dan membangun
    Pintu Gerbang Domba. Mereka menyucikannya dan memasang pintu-pintunya. Mereka
    menyucikannya sampai Menara Mea dan Menara Hananeel.
  nya-nya: Pambuyo pake Eliyasibu mkulu wa ansembe ndi ansembe anzake anayamba kugwira
    ntchito ndipo anamanganso Chipata cha Nkhosa. Iwo anachipatulira Mulungu ndipo
    anayika zitseko zake. Khoma limene analipatula linafika mpaka pa Nsanja ya Zana
    ndi Nsanja ya Hananeli.
  hrv-hrv: Tada usta veliki svećenik Elijašib sa svojom braćom svećenicima te sagradiše
    Ovčja vrata. Posvetiše ih, postaviše im krila i nastaviše graditi sve do kule
    Meaha i do Hananelove kule.
  mps-mps: Tialima, tigidali bidigo te Jerusalem moni masigi obo ma geselebo sę gagalali.
    Polalubo pris Eliasip dali, te gasa pris dabe dali, augwaligo te obo dage me badu
    te augwaligo te Kibu Sipsipgo Sunumi nogi poali, te badu te obo nigibo sę yali.
    Augwaligo te sę silama, tama augwaligo te me badu obo dage sa muyu, te Godigo
    masigi obo mu da olama, te lotu po wai. Tama nosali augwaligo te sunumi palibo
    sunumi dabe muani, augwaligo te nogi te Kibu Sipsipgo Sunumi dao wali. Tama augwaligo
    te obo ugwanu holama nigali te usu nigulali, te Bidi Sese A Naga te 100 Tonalubo
    Bidi bobobage beba peyu nigali, tama te Hananelgo Tauaba usu nai, te bobobage
    be mu dao. Augwaligo silama, tama te Godigo obo da olama, te lotu po wali.
  tpi-tpi: Orait olgeta man i stat long mekim wok long banis bilong Jerusalem. Hetpris
    Eliasip wantaim ol arapela pris ol i wokim hap banis i stap klostu long dua ol
    i kolim Dua Bilong Sipsip. Ol i pinisim dispela wok na ol i mekim lotu bilong
    makim hap banis i bilong God. Na bihain ol i putim ol dua long ples bilong ol
    dua. Na ol i wokim banis i go inap long Taua Bilong 100 Wasman na inap long Taua
    Bilong Hananel. Ol i pinisim na ol i mekim lotu bilong makim dispela hap banis
    i bilong God.
  dan-1931: Ypperstepræsten Eljasjib og hans Brødre Præsterne tog fat på at bygge
    Fåreporten; de forsynede den med Bjælkeværk og indsatte Portfløjene; derefter
    byggede de videre hen til Meatårnet og helligede det og igen videre hen til Hanan'eltårnet.
  vie-OVCB: Thầy thượng tế Ê-li-a-síp cùng các thầy tế lễ khác đứng lên cất lại Cổng
    Chiên, rồi hiến dâng lên Đức Chúa Trời. Họ cũng làm lại cánh cổng, và xây lại
    vách thành từ Tháp Mê-a cho đến Tháp Ha-na-nên.
  guj-2017: પછી એલ્યાશીબ મુખ્ય યાજકે તથા તેના યાજક ભાઈઓએ ઊઠીને ઘેટાંનો દરવાજો બાંધ્યો.
    તેઓએ તેને પવિત્ર કર્યા પછી તેનાં સ્થાને બારણાં બેસાડ્યાં. તેઓએ હામ્મેઆહના બુરજ
    સુધી અને છેક હનાનએલના બુરજ સુધી તેની પ્રતિષ્ઠા કરી.
  pon-2006A: Iet duwen kelen kahnimwo eh onohnda sapahl. Samworo Lapalap Eliasip oh
    ienge samworo ko onehda sapahl Ewen Kelen Sihpw, kasarawihala, oh patohwanohng
    wenihmw kan ie. Re kasarawihala kehlo lellahng Wasahn Iroir en Epwikio oh Wasahn
    Iroir en Ananel.
  por-BRBSL: Então Eliashib, o sumo sacerdote, levantou-se com seus irmãos, os sacerdotes,
    e eles construíram o portão das ovelhas. Eles a santificaram, e montaram suas
    portas. Santificaram-na até a torre de Hammeah, até a torre de Hananel.
  cth-cth: Hottelah vaihma kacue Eliashib teh, a hmaunawngha vaihmanaw hoi a thaw
    awh teh, tu longkha a pathoup awh. Hote a thoungsak hnukkhu tho a sak awh. Meah
    imrasang hoi Hananel imrasang totouh a pathang awh teh, a thoungsak awh.
  twi-twi: Afei, ɔsɔfopanyin Eliasib ne asɔfo bi fii ase too ɔfasu no fii Nguan Pon
    no. Wodwiraa ho, sisii nʼapon, de kosii Ɔha Abantenten ne Hananel Abantenten no.
  hlt-hlt: Te vaengah khosoih ham Eliashib te thoo tih a manuca khosoih rhoek neh
    boiva vongka te a sak uh. Te te a ciim phoeiah tah a thohkhaih a thoh uh. Te vaengah
    Meah rhaltoengim hil neh Hananel rhaltoengim duela a ciim uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì diɛwè Ediɑsibu nɛ̀ o tebìí ikuɔ́ nìùbɛ̀ tɔbɛ̀ kɛ̀ bɛ̀ɛ
    mɑɑ́ bɛ̀ tu dɛ̀ ipe kó dibòrì, kɛ́ dì kɔutɛ́, kɛ́cónnɛ́ dicɑ̀ù kó idɛí, kɛ́deè
    kɛ́tũntɛ kuduotí kɛ́ntɔ kɛ́tuɔkɛnɛ̀ ditou bɛ̀ tu dì tɛkɔ̀ùtɛ̀. Kɛ̀ bɛ̀ɛ sɔɔtɛ́
    kɛ́tuɔkɛnɛ̀ ditou tɛrì bɛ̀ tu di Anɑnɛɛdi, kɛ́deè kɛ́ kù kɔutɛ́.
  msy-2020: Ezɨ gumaziba ua Jerusalem avɨnizir dɨvazimɨn ingari. Ofa gamir gumazibar
    dapanim Eliasip, ko ofa gamir gumazir igharaziba, tiar akar ekiar, me kamaghɨn
    dɨborim, Sipsipɨn Tiar Akam, me faragha an ingari. Egha me anegɨvagha, maghɨra
    God bagha inabazir danganimɨn Godɨn ziam fe. Egha gɨn me agasasa, tiar akamningɨn
    ingarigha a gasara. Egha me dɨvazir ekiamɨn ingara ghua gumazir 100plan Apaniba
    Bagha Gara itir Taua ko Hananelɨn Tauan tu. Me anegɨvagha God bagha inabazir danganimɨn,
    maghɨra Godɨn ziam fe.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtʋlʋ sɔsɔ Ɩliyɑsipɩ, nɑ ɩ tɑɑpɑlɑɑ kɔtǝlɑɑ lɛlɑɑ pɑ sʋʋ tǝmlɛ,
    nɑ pɑ́ kpɛntɩ nɑ pɑ́ ŋmɑ́ heeŋ nɔnɔɣɔ. Pɑ tɛmɑ-kɛɣɛ fɛɛnʋɣʋ, ɩlɛnɑ pɑ́ tʋ́ kɑ
    kɑmpʋnɑɑ. Nɑ pɑ́ tɑɣɑnɩ nɑ pɑ́ cɔɔ nɑ pɑ́ tɑlɑ Meyɑ ɑtɛ nɑ ɩsɔ kutuluɣu, hɑlǝnɑ
    Hɑnɑneyɛɛlɩ nyǝŋkʋ.
  azb-azb: Baş kahin Elyaşiv ilə qardaşları qalxıb Qoyun darvazasını tikdilər. Sonra
    onu təqdis edib qapı taylarını yerinə qoydular. Onlar Yüz qülləsindən Xananel
    qülləsinə qədər olan divarı təqdis etdilər.
  eng-DBY: And Eliashib the high priest rose up with his brethren the priests, and
    they built the sheep-gate. They hallowed it, and set up its doors; and they hallowed
    it even to the tower of Meah, to the tower of Hananeel.
  hin-2017: तब एल्याशीब महायाजक ने अपने भाई याजकों समेत कमर बाँधकर भेड़फाटक को बनाया।
    उन्होंने उसकी प्रतिष्ठा की, और उसके पल्लों को भी लगाया; और हम्मेआ नामक गुम्मट
    तक वरन् हननेल के गुम्मट के पास तक उन्होंने शहरपनाह की प्रतिष्ठा की।
  wol-KYG: Gannaaw loolu Elyasib sarxalkat bu mag ba ànd ak bokki sarxalkatam, ñu
    tabaxaat bunt ba ñuy wax Gàtt ya, sellalal ko Yàlla, taxawal laf ya, defaraat
    tata ja, ba ca soorooru Meya, sellalal ko Yàlla, jàppoo ko noonu ba ca soorooru
    Ananel.
  eng-YLT: And Eliashib the high priest riseth, and his brethren the priests, and
    they build the sheep-gate; they have sanctified it, and set up its doors, even
    unto the tower of Meah they have sanctified it, unto the tower of Hananeel;
  eng-WYC-2017: And Eliashib, the great priest, rose up, and his brethren, and priests,
    and they builded the gate of the flock; they made it steadfast; and they set up
    the gates thereof, and unto the tower of an hundred cubits they made it steadfast,
    unto the tower of Hananeel.
  eng-WMBB: Then Eliashib the high priest rose up with his brothers the priests, and
    they built the sheep gate. They sanctified it, and set up its doors. They sanctified
    it even to the tower of Hammeah, to the tower of Hananel.
  urd-GVH: इमामे-आज़म इलियासिब बाक़ी इमामों के साथ मिलकर तामीरी काम में लग गया। उन्होंने
    भेड़ के दरवाज़े को नए सिरे से बना दिया और उसे मख़सूस करके उसके किवाड़ लगा दिए।
    उन्होंने फ़सील के साथवाले हिस्से को भी मिया बुर्ज और हननेल के बुर्ज तक बनाकर मख़सूस
    किया।
  rug-rug: Guahe sa kinuri pulena sa goba koasa vasileana lavata. Se Eliasibi, sa
    ṉati hiama, meke sari hiama turaṉana, si kuri pulea sa Sasada Tana Sipi. Va madia
    rini si asa, meke tavete nia tukutukuana rini. Sa goba sapu tuvakia rini si kamo
    la gua koasa Vetu Hakehakei Ululuna Tadi Keke Gogoto meke sa Vetu Hakehakei Ululuna
    Te Hananelo.
  gaz-gaz: Eliyaashiib lubichi ol aanaanii fi luboonni akka isaa kaʼanii Karra Hoolotaa
    ijaaran. Isaan karra sana qulqulleessanii cufaawwan isaa iddootti deebisan; dallaa
    sanas hamma Gamoo Dhibbaa kan isaan qulqulleessan sanaattii fi hamma Gamoo Hanaaniʼeelitti
    ijaaran.
  fra-LSG: Éliaschib, le souverain sacrificateur, se leva avec ses frères, les sacrificateurs,
    et ils bâtirent la porte des brebis. Ils la consacrèrent et en posèrent les battants;
    ils la consacrèrent, depuis la tour de Méa jusqu’à la tour de Hananeel.
  yal-yal: Saraxarali kuntigina Eliyasibi nun a ngaxakeden saraxaraline yi keli walideni.
    E mɔn yi Yɛxɛɛne So Dɛni tɔn. E yi a rasariɲan, e yi a dɛɛne ti a ma. E yi taan
    yinna ti siga han sangansoon naxan yi xili Kɛmɛ, e yi na rasariɲan. E mɔn yi taan
    yinna ti siga han Xananɛli Sangansona.
  haw-1868: A LAILA ku ae la iluna o Eliasiba ke kahuna nui a me kona mau hoahanou,
    o na kahuna, a hana iho la lakou i ko puka hipa; hooloo iho io lakou ia, o kukulu
    no hoi iluna i kona mau pani; hoolaa iho la lakou ia a hiki i ka halekiai o Mea,
    a i ka halekiai hoi o Hananeela.
  arb-NAV: وَقَامَ أَلِيَاشِيبُ رَئِيسُ الْكَهَنَةِ وَبَنَى بَابَ الضَّأْنِ بِمُؤَازَرَةِ
    إِخْوَتِهِ الْكَهَنَةِ. ثُمَّ قَدَّسُوهُ وَثَبَّتُوا مَصَارِيعَهُ، وَثَابَرُوا
    عَلَى الْبِنَاءِ حَتَّى بَلَغُوا بُرْجَ الْمِئَةِ وَبُرْجَ حَنَنْئِيلَ.
  ewe-ewe: Eliasib, nunɔlagã la kple nunɔla bubuwo gbugbɔ Alẽgbo la ƒe sɔtiwo tu,
    eye wode ʋɔtruwo eŋu nyuie hekɔ eŋuti tso Alafa ɖeka mɔ la gbɔ va se ɖe Hananel
    mɔ la gbɔ.
  eng-LEE: 'Then rose up Elyashib the high priest with his brethren the priests, and
    they built the sheep-gate; they sanctified it, and set up its doors: even as far
    as the tower of Meah did they sanctify it, as far as the tower of Chananel.'
  asm-FB: প্ৰধান পুৰোহিত ইলিয়াচীব আৰু তেওঁৰ পুৰোহিত ভাইসকলে উঠি মেৰ-ছাগদুৱাৰ সাজিলে।
    তেওঁলোকে দুৱাৰবোৰ পবিত্ৰ কৰি উৎসৰ্গ কৰিলে আৰু তাক যথাস্থানত লগালে। এইদৰে তেওঁলোকে
    এশ টা স্তম্ভ আৰু হননেলৰ স্তম্ভ পবিত্ৰকৃত কৰিলে।
  sus-A: عٍلِيَسِبُ سّرّشّدُبّ كُنتِفِ نُن عَ نفَشَكٍرٍنيِ سّرّشّدُبّيٍ نَشَ كٍلِ،
    عٍ تّتّ نَادّ ندٍ يَءِلَن نَشَن شِلِ يّشّي نَادّ. عٍ تٌ فّ، عٍ نَشَ وَلِ مَسٍن
    حَمَ بّ، عٍ عَلَ مَشَندِ عَ شَ قٍ رَ. عٍ تّتّ رَحْن نَ كِ نّ قْلْقٍ مٍيَ يِرٍ
    مَكَنتَشِ مَ، سَ دْشْ شَنَنّلِ يِرٍ مَكَنتَشِ رَ.
  fra-SBL: Alors Eliashib, le grand prêtre, se leva avec ses frères les prêtres, et
    ils construisirent la porte des brebis. Ils la sanctifièrent et en posèrent les
    portes. Ils la sanctifièrent jusqu'à la tour de Hammea, jusqu'à la tour de Hananel.
  hbo-hbo: וַיָּ֡קָם אֶלְיָשִׁיב֩ הַכֹּהֵ֨ן הַגָּדֹ֜ול וְאֶחָ֣יו הַכֹּהֲנִ֗ים וַיִּבְנוּ֙
    אֶת־שַׁ֣עַר הַצֹּ֔אן הֵ֣מָּה קִדְּשׁ֔וּהוּ וֽ͏ַיַּעֲמִ֖ידוּ דַּלְתֹתָ֑יו וְעַד־מִגְדַּ֤ל
    הַמֵּאָה֙ קִדְּשׁ֔וּהוּ עַ֖ד מִגְדַּ֥ל חֲנַנְאֵֽל׃ ס
  piu-2006: (1:1—4:17) Papilunanya ngurrara tjuṯawana wati Niyamayanya nyinangi, tawunu
    Tjuutjangka. Nyinarra tjakulpa kuliṉu, Tjarutjalumanya ngurrara tjuṯangkuya waaḻa
    kutju palyara wantingu, palulanguru tjana purrkarringuya. Parriki tiṉaṯarra tjana
    palyalwiyangku wantingu. Parriki tiṉa yirriṯi kutju ngarangi waaḻa tjuṯa ngarangitja,
    ngururrtjunkula. Parriki palunya puḻitjanu palyaṉutja yirriṯi ngarangi. Tjakulpa
    kulira wati Niyamayalu mayutju tiṉa Yatikatjatjinya tjapiṉu, Tjarutjalumalakutu
    Niyamayalungarri yankula parriki waaḻaṯarra palyantjaku. Mayutju paluru yuwa wangkarra
    yalatji watjaṉu, “Piipaṉanta wakara yungku, tiimpa kanyilpayi tjuṯakutu nyuntu
    katirra yungkunytjaku, tjanaya tiimpa yatura Tjarutjalumalakutu katinytjaku, nyurrangarrimpa.”
    Mayutju tiṉa paluru piipa kutjupa tjuṯaṯarra wakara yungu, Niyamayaku, paluru
    katirra mayutju kutjupa tjuṯaku yungkunytjaku, tjanaya Niyamayakungarri tiimpa
    puḻi tjuṯa katirra tjunkunytjaku. Mayutju tiṉa paluru watjantjala tjilirratjarra
    tjuṯangku tjananya Tjarutjalumalakutu katingu Niyamayanya an palumpa waarrkana
    tjuṯaṯarra. Niyamayanyangarri Tjuwu tjuṯa nyinangu. Tjarutjalumangka yankula nyinarra
    mungangka pakara Niyamayanya anta palumpa maḻpa tjirripala waaḻangka tjayiṯiwana
    yanangi. Yalatjiya yanangi parriki tiṉa yirriṯi yuḻpuṉutjawana tjanaya nyakula
    piyuku palyantjaku wangkayinangi. Parra nyakuyinkulaya tjana rayitpayiki yanu,
    tjiṉṯu pakantjala. Palulanguru tjana tjungurringu mayutju kutjupa tjuṯangka anta,
    yaṉangu kutjupa tjuṯangkaṯarra. Niyamayalungarri paluru tjanaya yalatji marrkuṉu,
    “Yunytjuwiya tjuṯangku nganaṉanya ngalya yankula pungkupayingkamarra kulira nganaṉa
    nguḻu nyinanyi. Palunya tjuṯangkamarra nganaṉa tjungungku waarrkarringkula palyantjaku,
    parriki tiṉa yirriṯi ngarangitja nguwanpa.” Wangka kutjupaṯarra tjanala watjaṉu
    mayutju tiṉa paluru Yatikatjatjilu waaḻa anta parriki palyantjaku watjara wantingu.
    Palulanguru tjana waarrkarringuya, parriki tiṉaya palyalkitja. Tjamiriyanya ngurrara
    tjuṯangkuya kuliṉu tjanaya parriki palyantjala. Kuliraya tjungurringkula wangkangu
    yankula tjananya pikangku pungkunytjaku. Niyamayalungarri tjakulpa kulira nguḻurringkula
    Katutjala tjapiṉu paluru tjananya yaṉṯayaṉṯantjaku. Yalatji kuliraya Tjarutjalumanya
    ngurrara tjuṯa yaḻṯingu tjungurringkunytjaku. Miitingiya wangkarra wiyarringu.
    Palulanguru kutjupa tjuṯangku parriki palyaṉingi, kutjupa tjuṯangku ngarala yaṉṯayaṉṯalpayi,
    tjilirratjarra tjuṯangku. Tjamiriya ngurrara tjuṯangkamarraya yalatji tjana aapangku
    ngarala nyakunytjala, aapa kutjupangkuya parriki palyara wiyaṉu. Tuuwa tjuṯaṯarraya
    tiimpatjanu palyara ngaratjunkula wanaṉu.
  pjt-pjt: Munula palulanguṟu wall-pa panya palunya palyalkatingi.
  kik-kik: Na rĩrĩ, Eliashibu mũthĩnjĩri-Ngai ũrĩa mũnene na athĩnjĩri-Ngai arĩa angĩ
    a thiritũ yake, magĩthiĩ kũruta wĩra, na magĩcookereria Kĩhingo kĩa Ngʼondu. Magĩkĩamũra
    na magĩgĩĩkĩra mĩrango. Magĩaka o nginya Mũthiringo ũrĩa mũraihu na igũrũ wa Igana,
    ũrĩa maamũrire, na magĩaka o nginya Mũthiringo ũrĩa mũraihu na igũrũ wa Hananeli.
  fra-NCL: Eliasib, le grand prêtre, et ses frères les prêtres se mirent à bâtir la
    porte des Brebis ; ils la consacrèrent et en posèrent les battants ; ils réparèrent
    la muraille et la consacrèrent jusqu’à la tour de Méa et jusqu’à la tour de Hananéel.
  cek-AK: Qaima Eliashib hoi ampui qaimanawk to angthawk o moe, tuu khongkha to a
    sak o let; tuu khongkha to ciimcai o sak moe, thoknawk to a raemh o; Meah, tiah
    kawk ih imsang khoek to a sak o moe, ciimcai o sak pacoengah, Hananeel imsang
    karoek to a sak o.
  cuk-cuk: Degidgine, dule-irwa-Bab-Dummadse-goled-e-dummad Eliasibʼye nugad, na e-sordagan
    dule-irwa-Bab-Dummadse-gormaladmala, Sibad-Wawaad-Yawagak sobsamalad. Degine,
    a-yawagak Bab-Dummadga nug-imaksamalad, geb e-gwichi-gusadse ogwichiapmalad. Deginbali,
    neggwebur-galu-matusulid sobdemarbalid, neg-matusulid-warakwagwad-Hamea-nugadgi
    onoded, geb neg-matusulid-warakwagwad-Hananeel-nugadse sobsamalad.
  uig-CYR: Шу чағда баш каһин Әлияшиб вә униң каһин қериндашлири қопуп «Қой қовуқи»ни
    яңливаштин ясап чиқти; улар қовуқниң қанатлирини орнитип, уни Худаға атап муқәддәс
    дәп бекитти; улар «Йүзниң мунари» билән «Һананийәлниң мунари»ғичә болған арилиқтики
    сепилни оңшап, уни муқәддәс дәп бекитти;
  tel-2017: ప్రధానయాజకుడు ఎల్యాషీబు, అతని సోదర యాజకులు పూనుకుని గొర్రెల ద్వారాన్ని
    కట్టి ప్రతిష్ఠించి తలుపులు నిలబెట్టారు. వాళ్ళు నూరవ గోపురం, హనన్యేలు గోపురం వరకూ
    ప్రతిష్టించారు. వాటికి సరిహద్దు గోడలు కట్టి ప్రతిష్ఠించారు.
  hat-BSA: Epi Éliaschib, wo prèt la, te leve avèk frè li yo, prèt yo pou te bati
    Pòtay Mouton an. Yo te konsakre li e te kwoke pòt li yo. Yo te konsakre miray
    depi nan tou Méa yo jis rive nan tou Hananeel la.
  kos-kos: Pa inge luman musaiyen pot lun siti sac. Mwet Tol Fulat Eliashib ac mwet
    tol wial sifil musai Mutunpot Sheep. Elos kisaela, ac sang srungul nu ke acn se.
    Elos kisaela pot uh fahla na nwe ke Tower lun Foko ac Tower lun Hananel.
  hbo-WLC: וַיָּ֡קָם אֶלְיָשִׁיב֩ הַכֹּהֵ֨ן הַגָּד֜וֹל וְאֶחָ֣יו הַכֹּהֲנִ֗ים וַיִּבְנוּ֙
    אֶת־שַׁ֣עַר הַצֹּ֔אן הֵ֣מָּה קִדְּשׁ֔וּהוּ וַֽיַּעֲמִ֖ידוּ דַּלְתֹתָ֑יו וְעַד־מִגְדַּ֤ל
    הַמֵּאָה֙ קִדְּשׁ֔וּהוּ עַ֖ד מִגְדַּ֥ל חֲנַנְאֵֽל׃ ס
  ibo-ibo: Mgbe ahụ, Eliashib onyeisi nchụaja na ndị nchụaja ibe ya wuru mgbidi ahụ
    ruo nʼụlọ elu Narị na ụlọ elu Hananel. Ha wukwara Ọnụ Ụzọ ama Atụrụ, kwụba ibo
    ya, doo ya nsọ.
  ory-ory: ଏହାପରେ ଇଲୀୟାଶୀବ ମହାଯାଜକ ଓ ତାହାର ଯାଜକ ଭାଇମାନେ ଉଠି ମେଷଦ୍ୱାର ଗଢ଼ିଲେ; ସେମାନେ
    ତାହା ପବିତ୍ର କରି ତହିଁର କବାଟସବୁ ସ୍ଥାପନ କଲେ; ହମ୍ମେୟା ଦୁର୍ଗ ଓ ହନନେଲ ଦୁର୍ଗ ପର୍ଯ୍ୟନ୍ତ
    ସେମାନେ ପବିତ୍ର କଲେ।
  chk-chk: Iwe, ewe souasor mi lap Eliasip me pwin kewe souasor ra popuetä le försefäli
    ewe Asamalapen Sip. Ra apini ewe asamalap o amasalong ekewe asam lon lenier. Ra
    pwal senätä ewe tit tori ewe Imw Tekia itan Ipükü pwal tori ewe Imw Tekia imwen
    Hananel o apini.
  rop-rop: Wal dijan na hau deibin bildimbek det wol blanga Jerusalem. Det haibala
    serramonimen neim Eliyashib en najalot serramonimen bin bildimbek ebrijing blanga
    det Ship Geit en deibin meigim najalot nyubala geit, en deibin meigim olabat seikridwan
    blanga God. En deibin bildimbek det wol raidap langa det Strongwan Haus blanga
    Handridbala Men, en langa det Strongwan Haus blanga Henanel en deibin abum speshalwan
    serramoni blanga meigim seikridwan blanga God.
  ukr-1871: І встав Елїяшив первосьвященник, і брати його сьвященники, і збудували
    Овечі ворота; вони посьвятили їх і вставили двері їх, і посьвятили їх від башти
    Меа до башти Хананела.
  deu-1951: Und Eljaschib, der Hohepriester, machte sich auf, samt seinen Brüdern,
    den Priestern, und baute das Schaftor; das heiligten sie und setzten seine Türen
    ein; und [sie bauten] weiter bis zum Turm Mea, den heiligten sie, [und] bis zum
    Turm Hananeel.
  eng-JPS: Then Eliashib the high priest rose up with his brethren the priests, and
    they builded the sheep gate; they sanctified it, and set up the doors of it; even
    unto the tower of Hammeah they sanctified it, unto the tower of Hananel.
  srp-1865: I usta Elijasiv poglavar sveštenièki i braæa njegova sveštenici i zidaše
    vrata ovèija, i osvetiše ih i metnuše im krila, i osvetiše ih do kule Meje, do
    kule Ananeilove.
  lug-lug: Awo Eriyasibu kabona asinga obukulu wamu ne baganda be bakabona ne batandika
    okukola n’okuddaabiriza Omulyango gw’Endiga. Ne baguwonga eri Mukama, ne bazzaamu
    n’enzigi zaagwo. Ne bakola okutuukira ddala ku Munaala gwe Kikumi, n’okweyongerayo
    okutuuka ku Munaala gwa Kananeri, ekifo kyonna ne bakiwonga eri Mukama.
  heb-heb: ויקם אלישיב הכהן הגדול ואחיו הכהנים ויבנו את שער הצאן המה קדשוהו ויעמידו
    דלתתיו ועד מגדל המאה קדשוהו עד מגדל חננאל׃
  ben-IRV: পরে ইলীয়াশীব মহাযাজক ও তাঁর যাজক ভাইরা উঠে মেষ দরজা গাঁথলেন; তাঁরা তা
    পবিত্র করলেন ও তার দরজা স্থাপন করলেন; আর হম্মেয়া দুর্গ থেকে হননেলের দুর্গ পর্যন্ত
    তা পবিত্র করলেন।
  pan-pan: ਤਦ ਅਲਯਾਸ਼ੀਬ ਪ੍ਰਧਾਨ ਜਾਜਕ ਅਤੇ ਉਹ ਦੇ ਜਾਜਕ ਭਰਾ ਉੱਠੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਭੇਡ ਫਾਟਕ
    ਨੂੰ ਬਣਾਇਆ। ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦਾ ਸਮਰਪਣ ਕੀਤਾ ਅਤੇ ਉਸ ਦੇ ਦਰਵਾਜ਼ੇ ਵੀ ਲਗਾਏ, ਇਸ ਦੇ ਨਾਲ ਉਨ੍ਹਾਂ
    ਨੇ ਹੰਮੇਆਹ ਦੇ ਬੁਰਜ ਤੋਂ ਹਨਨੇਲ ਦੇ ਬੁਰਜ ਤੱਕ ਸ਼ਹਿਰਪਨਾਹ ਦਾ ਸਮਰਪਣ ਕੀਤਾ।
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် မင်း ဧလျာရှိပ် သည်၊ မိမိ ညီအစ်ကို ယဇ်ပုရောဟိတ် တို့နှင့်တကွထ၍၊
    သိုး တံခါး ကို ပြင် လျက် တံခါး ခုံ၊ တံခါးထုပ်၊ တံခါးရွက်တို့ကို ထူ ထောင်ဆွဲထား၍
    ၊ မေအာ ပြအိုး မှ ဟာနနေလ ပြအိုး တိုင်အောင် ပြင် ကြ၏။
  tbg-tbg: 'Te minti tivake vi kaiqara hoqarama taunara. Maantimake vo vaiinti vo
    vaiinti haaru Ieruharemi vaantaavura ravantiaqa kora qaiqaa autura: Kotira kaiqa
    vara amite vauva qiata vaiinti Eliaasipiva, vivavata, vira hampata vi kaiqara
    varoka, vika vaantaavura Sipisipi-Qenti vaunaini vaura vira qaiqaa autura. Vika
    vira autuke, Sipisipi-Qenti viravata qaiqaa autuke, qenti vira vaantaavuraqaa
    arute, viraqaahai vika vaantaavura autuqi vivi, tauaa vo, 100-Iqoka-Vaiintive
    tu tauaara autuke, Hananerira tauaavata autukora. Vika vi kaiqara vara vuru taiqake
    viraqaahai vika Kotira aareha tiha, Kotio, tenavu vaantaavurave, qentive, tauaave,
    qaiqaa autuke vataunara ai kaama amitauro, tura.'
  hmo-hmo: Vadaeni Eliasibi, Hahelagaia Tauna Badana, bona iena hahelagaia taudia
    ese idia toreisi, magu ena Mamoe edia Iduara gabuna idia haginia. Iduara idia
    atodia haorea neganai idia hahelagaia. Ma magu idia haginia lao ela bona Tau 100
    Edia Kohoro, bona Hananele Kohoro, bona inai danu idia hahelagaia.
  urd-urd: तब इलियासब सरदार काहिन अपने भाइयों या'नी काहिनों के साथ उठा, और उन्होंने
    भेड़ फाटक को बनाया; और उसे पाक किया, और उसके किवाड़ों को लगाया। उन्होंने हमियाह
    के बुर्ज बल्कि हननएल के बुर्ज तक उसे पाक किया।
  rus-SYN: 'И встал Елияшив, великий священник, и братья его священники и построили
    Овечьи ворота: они освятили их и вставили двери их, и от башни Меа освятили их
    до башни Хананела.'
  bqc-SIM: Sa'ona Ɛliasibu ń a gbɛ̃ sa'onaↄ ɛ̀a Sã Bↄlɛ bò. Aa a sakɛ̃̀, ↄ̃ aa
    a gbaↄ pɛ̀lɛpɛlɛ. Aa bĩ́i sakɛ̃̀ e za Basↄo Kalanga ń Ananɛli Kalangao.
  tcz-CHONGTHU: Hiche jou chun thempulen Eliashib leh thempu dangho chun Kelngoi Kelkot
    chu asemphauvin ahi; hitichun asemjou phat’un athensouvin, chuleh akot jouse jong
    asutoh un, Jakhat Insang kiti chan geiyin asa phauvin, achaisoh phat’un athenso’vin
    chuin Hananel Insung geipeh in asa phauvin ahi.
  mar-mar: मग मुख्य याजक एल्याशीब आपल्या याजक भावांबरोबर उठला आणि त्यांनी मेंढेवेस
    बांधली. त्यांनी ती पवित्र करून दरवाजे त्याच्याजागी बसवले. हमेआ बुरुजापर्यंत आणि
    हनानेल बुरुजापर्यंत ती त्यांनी पवित्र केली.
  qub-qub: Chaura mas mandaj cüra Eliasib cüra-masincunawan allchachiran «Uyshacuna»
    jutiyoj yaycuna puncu cajpa. Churachiran puncuncunata. Paycuna allchachiran curral
    pergacunata Pachac jutiyoj törripita Hananeel törricama. Allchayta ushaycur chaycunataga
    Tayta Diospana cananpaj inauraran.
  hat-hat: Men ki jan yo rebati miray ranpa a. Elyachib, granprèt la, ansanm ak prèt
    parèy li yo rebati Pòtay Mouton yo. Yo fè sèvis pou mete l' apa pou Bondye, yo
    moute batan yo. Apre sa, yo rebati miray la jouk Fò Meya ak Fò Ananeyèl.
  eng-BSB: At the Sheep Gate, Eliashib the high priest and his fellow priests began
    rebuilding. They dedicated it and installed its doors. After building as far as
    the Tower of the Hundred and the Tower of Hananel, they dedicated the wall.
  eng-WEBPB: Then Eliashib the high priest rose up with his brothers the priests,
    and they built the sheep gate. They sanctified it, and set up its doors. They
    sanctified it even to the tower of Hammeah, to the tower of Hananel.
  kbq-kbq: Hagi anante ugota pristi ne' Eliasibi'ene mago'a afu aganahe'zama pristi
    eri'zama eneriza naga'mo'za oti'za vu'za Sipisipi Afu Kafane hu'za nehaza kafana
    ome tro hu'naze. Ana kafana trohu vagare'za hagema antete'za, nunamu hu'za Anumzamofo
    azampi nente'za, ananteti'ma kuma keginama hu'nazana vuvava hu'za, sondia vahe'mo'zama
    manisgama hu'nezama kvama nehaza nontre'ma zanagi'a, 100tine Hananeli'ema nehaza
    nontre'ma me'nere uhanati'naze. E'ina kankamumpima me'nea kegina huvagarete'za,
    ana za'za nontrene keginanena nunamu hu'za Anumzamofo azampi ante'naze.
  nhe-BL: Huajca nopa totajtzi Eliasib huan iicnihua tlen itztoyaj totajtzitzi pejque
    quicualchijchihuaj nopa tepamitl campa itoca nopa Borrego Puerta. Quiiyocatlalijque
    nopa puerta para Toteco huan quiquetzque. Huan nojquiya quicualchijchijque nopa
    tepamitl hasta nopa huejcapantic tetzoptli tlen itoca Torre Hananeel tlen elqui
    para se tlamocuitlahuijquetl.
  gub-BL: Uruzapo wi tawhu ipàrirogawtàtà iaiha ma'e nezewe ure. Eriaziw xaxeto wanuwihaw
    a'e, hehe we har xaxeto a'e wà no, uzapokatu wi ukenawhu Àràpuhàràn Hawitu Ma'e
    her ma'e a'e wà. A'e re uzapo zegar haw ihyk awer rehe wà. Na'e umu'àgatu ukenawhu
    i'àmaw rehe wà. Uzapo wi ipàrirogawtàtà iaiha ma'e te tàpuz iaiha ma'e Xez her
    ma'e pe wà, te tàpuz iaiha ma'e Ananew her ma'e pe wà no.
  eng-DRA: 'Then Eliasib the high priest arose, and his brethren the priests, and
    they built the flock gate: they sanctified it, and set up the doors thereof, even
    unto the tower of a hundred cubits they sanctified it unto the tower of Hananeel.'
