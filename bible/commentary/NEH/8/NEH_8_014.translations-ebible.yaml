verse: NEH.008.014
translations:
  mal-C: ഏഴാംമാസത്തിലെ ഉത്സവകാലത്ത് ഇസ്രായേൽമക്കൾ കൂടാരങ്ങളിൽ പാർക്കണം എന്ന് യഹോവ
    മോശമുഖാന്തരം കൽപ്പിച്ച ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നത് അവർ കണ്ടു.
  deu-TKW: Da fanden sie geschrieben in dem Gesetze, das Jahwe durch Mose anbefohlen
    hatte, daß die Israeliten während des Festes im siebenten Monat in Laubhütten
    wohnen sollten,
  lin-lin: Bamonaki ete ekomama kati na Mibeko oyo Yawe apesaki na nzela ya Moyize,
    ete bana ya Isalaele basengeli kovanda kati na bandako oyo batonga na matiti,
    na tango ya feti ya sanza ya sambo,
  eng-LSV: And they find written in the Law that YHWH commanded by the hand of Moses,
    that the sons of Israel dwell in shelters in the celebration, in the seventh month,
  eng-GNV: And they found written in the Law, (that the Lord had commanded by Moses)
    that the children of Israel should dwel in boothes in the feast of the seuenth
    moneth,
  eng-WEBSTER: 'And they found written in the law which the LORD had commanded by
    Moses, that the children of Israel should dwell in booths in the feast of the
    seventh month:'
  nhw-BL: Huan quipantijque nopa tlanahuatili campa TOTECO quinahuatijtoya Moisés
    para nochi israelitame ma quichihuaca pilxajcaltzitzi sesen xihuitl huan ipan
    itztose ipan nopa Ilhuitl tlen Pilxajcaltzitzi.
  swh-ONEN: Wakakuta imeandikwa katika ile Sheria, ambayo Bwana aliiamuru kupitia
    kwa Mose, kwamba Waisraeli walipaswa kukaa katika vibanda wakati wa sikukuu ya
    mwezi wa saba,
  bba-bba: Yerɑ bɑ wɑ woodɑ yen ɡɑɑ sɔɔ ye Yinni Gusunɔ u Mɔwisi wɛ̃ mi, yɑ nɛɛ, Isirelibɑ
    bɑ ko n dɑ n wɑ̃ɑwɑ kunu sɔɔ bɑ̀ n Kunun tɔ̃ɔ bɑkɑru mɔ̀ suru nɔɔbɑ yiruse sɔɔ.
  eng-KJVCPB: 'And they found written in the law which the Lord had commanded by Moses,
    that the children of Israel should dwell in booths in the feast of the seventh
    month:'
  luo-luo: Gigo mane giyudo kondik ei Chik mane Jehova Nyasaye owacho kokalo kuom
    Musa, ni jo-Israel nyaka dagi e kambi e kinde mar nyasi mar dwe mar abiriyo,
  meu-meu: Bena taravatu lalonai e hetore herevadia vada e davari, Iehova ese Mose
    ena amo vada e haheḡani, Israel taudia na kalaga ai bae noho, hua ihahituna ariana
    dinadia lalodiai;
  npi-ULB: सातौँ महिनाको चाडमा इस्राएलीहरू छाप्रोमा बस्‍नपर्छ भनी परमप्रभुले मोशाद्वारा
    आज्ञा गर्नुभएको वचन तिनीहरूले व्यवस्थामा लेखिएको भेट्टाए ।
  yor-yor: Wọ́n ri ní àkọsílẹ̀ nínú ìwé òfin, èyí tí Olúwa ti pa ní àṣẹ nípasẹ̀ Mose,
    kí àwọn ọmọ Israẹli gbé inú àgọ́ ní àkókò àjọ àgọ́ oṣù keje
  ind-ind: Saat itu mereka mendapati perintah TUHAN kepada bangsa Israel melalui Musa
    bahwa setiap bulan ketujuh mereka harus memperingati Hari Raya Pondok Cabang-cabang
    Berdaun dengan cara tinggal di dalam pondok-pondok.
  pes-OPCB: وقتی تورات خوانده شد، آنها متوجه شدند که خداوند به موسی فرموده بود قوم
    اسرائیل در مدتی که عید خیمه‌ها را جشن می‌گیرند، باید در خیمه‌ها زندگی کنند
  tgl-ULB: At kanilang natagpuan na nakasulat sa batas kung paano iniutos ni Yahweh
    sa pamamagitan ni Moises na ang bayan ng Israel ay kailangan manirahan sa mga
    kubol sa panahon ng kapistahan sa ikapitong buwan.
  cbu-NT: Anushsha Móysisarineetsi wirkar, natstaksin; Tsup tsimbun matayaru, octubrish
    tsup anush Israelchich shaniykusin, masharpat tambtayarusin, taachinllinpa, tárangiya.
  hui-hui: Tigua dabalu hearia mana ogonime lo wialu lalu Anda Nemandaha Palu Holene
    Horo haga biragola Isaraele wali agalime anda nemanda buwa nemandaha hangu palima
    pilimu lo wiaria handa walia hene.
  mya-mya: သူ​တို့​သည်​မော​ရှေ​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား ပေး​အပ်​ထား​တော်​မူ​သော ပ​ညတ်​ကျမ်း​တွင်
    သစ်​ခက်​တဲ​နေ​ပွဲ​တော်​အ​ခါ​၌ ဣ​သ​ရေ​လ အ​မျိုး​သား​များ​သည်​ယာ​ယီ​တဲ​များ​တွင်
    နေ​ထိုင်​ကြ​ရ​မည်​ဖြစ်​ကြောင်း​ပြ​ဋ္ဌာန်း ထား​သည်​ကို​တွေ့​ရှိ​ကြ​ရ​၏။-
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེའི་ངག་བརྒྱུད་ནས་གསུངས་པའི་བཀའ་ཁྲིམས་ནང་དུ་ཟླ་བདུན་པའི་དུས་ཆེན་ལ་ཡེས་ར་ཨེལ་པ་རྣམས་སྤྱིལ་བུར་སྡོད་དགོས་པ་དང་།
  sna-sna: Vakawana zvakanga zvakanyorwa muMurayiro, zvakanga zvarayirwa naJehovha
    kubudikidza naMozisi, zvokuti vaIsraeri vaizogara mumatumba panguva dzomutambo
    womwedzi wechinomwe.
  spa-BLM: Encontraron escrito en la ley cómo Yahvé había ordenado por medio de Moisés
    que los hijos de Israel debían habitar en cabañas en la fiesta del séptimo mes;
  cac-cac: '@see-verse:NEH.008.013'
  swh-ULB: Wakaona imeandikwa katika sheria namna Bwana alivyomuamuru Musa kwamba
    wana wa Israeli waishi katika hema wakati wa sikukuu ya mwezi wa saba.
  bel-bel: І знайшлі напісанае ў законе, які Гасподзь даў праз Майсея, каб сыны Ізраілевыя
    ў сёмым месяцы, у сьвята, жылі ў кучках.
  deu-ELBBK: Und sie fanden im Gesetz geschrieben, dass der HERR durch Mose geboten
    hatte, dass die Kinder Israel am Fest im 7. Monat in Laubhütten wohnen sollten,
  mbb-OT: Nediskubri zan diyà te Kesuǥuan he pinaaǥi ki Moises midsuǥù sikandan te
    Nengazen is menge Israilihanen he kinahanglan med-ubpè dan diyà te menge lawig
    dutun te timpu te pista he edhimuwen te ikepitu he vulan.
  mal-2015: 'യഹോവ മോശെമുഖാന്തരം കല്പിച്ച ന്യായപ്രമാണത്തിൽ: യിസ്രായേൽമക്കൾ ഏഴാം മാസത്തിലെ
    ഉത്സവത്തിൽ കൂടാരങ്ങളിൽ പാർക്കേണം എന്നും എഴുതിയിരിക്കുന്നതുപോലെ'
  rmc-rmc: Andro zakonos, so o RAJ prikazinďa prekal o Mojžiš, arakhle pisimen, hoj
    o Izraeliti mušinen te bešel andro stani, sar oslavinen andro eftato čhon o inepos
    le Stankengro.
  pes-OPV: و در تورات چنین نوشته یافتند که خداوند به واسطه موسی‌امرفرموده بود که بنی‌اسرائیل
    در عید ماه هفتم، درسایبانها ساکن بشوند.
  ron-1924: Ши ау гэсит скрис ын Леӂе кэ Домнул порунчисе прин Мойсе кэ фиий луй Исраел
    требуе сэ локуяскэ ын кортурь ын тимпул сэрбэторий луний а шаптя.
  ben-OBCV: তারা ব্যবস্থায় দেখতে পেল মোশির মাধ্যমে সদাপ্রভু এই আজ্ঞা দিয়েছিলেন যে,
    সপ্তম মাসের পর্বের সময় ইস্রায়েলীরা কুঁড়ে ঘরে বাস করবে,
  som-som: Oo waxaa sharcigii ku qornaa oo ay ka dhex heleen in Rabbigu Muuse ku amray
    in reer binu Israa'iil ay waabab ku hoydaan inta lagu jiro iidda bisha toddobaad,
  lat-VUC: 'Et invenerunt scriptum in lege præcepisse Dominum in manu Moysi ut habitent
    filii Israël in tabernaculis in die solemni, mense septimo:'
  eng-ASVBT: And they found written in the law, how that Jehovah had commanded by
    Moses, that the children of Israel should dwell in booths in the feast of the
    seventh month;
  ita-1885: e trovarono scritto nella Legge, che il Signore avea comandato per Mosè,
    che i figliuoli d'Israele dimorassero in tabernacoli nella festa solenne, al settimo
    mese; e che questo si dovea bandire.
  eng-ULB: They found written in the law how Yahweh had commanded through Moses that
    the people of Israel should live in shelters during the festival of the seventh
    month.
  spa-VBL: Descubrieron que en la Ley que el Señor había ordenado observar por medio
    de Moisés, estaba escrito que los israelitas debían vivir en refugios durante
    la fiesta del séptimo mes.
  fra-_FOB: Ils trouvèrent donc écrit dans la loi que l'Éternel avait prescrite par
    Moïse, que les enfants d'Israël devaient demeurer dans des tabernacles pendant
    la fête, au septième mois,
  mal-mal: 'യഹോവ മോശെമുഖാന്തരം കല്പിച്ച ന്യായപ്രമാണത്തിൽ: ‘യിസ്രായേൽ മക്കൾ ഏഴാം മാസത്തിലെ
    ഉത്സവത്തിൽ കൂടാരങ്ങളിൽ പാർക്കണം എന്നും'
  urd-GVR: Jab wuh sharīat kā mutāla'ā kar rahe the to unheṅ patā chalā ki Rab ne
    Mūsā kī mārifat hukm diyā thā ki Isrāīlī sātweṅ mahīne kī īd ke daurān jhoṅpṛiyoṅ
    meṅ raheṅ.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “इस्राएलीपुकीमी ७ महिना ङा ७ नाक्‍त कली गोठ
    सेल्‍शा बाक्‍तीक चाड मानेचा माल्‍नीम” दे शेंशा, परमप्रभु यावे आ अरेशो लोव़म ब्रेक्‍शो
    थित्‍तेक्‍म। लेवी २३:३४-३६; लेवी २३:४०
  ita-1927: E trovarono scritto nella legge che l’Eterno avea data per mezzo di Mosè,
    che i figliuoli d’Israele doveano dimorare in capanne durante la festa del settimo
    mese,
  ckb-ckb: جا بینییان لەو تەوراتەی کە یەزدان لەسەر دەستی موسا فەرمانی پێ کردووە، نووسراوە
    کە نەوەی ئیسرائیل لە کاتی جەژندا کەپرنشین دەبن، لە مانگی حەوت،
  eng-BBE: 'And they saw that it was recorded in the law that the Lord had given orders
    by Moses, that the children of Israel were to have tents for their living-places
    in the feast of the seventh month:'
  kan-OKCV: ಆಗ ಅವರು ಏಳನೆಯ ತಿಂಗಳ ಹಬ್ಬದಲ್ಲಿ, ಇಸ್ರಾಯೇಲರು ಪರ್ಣಶಾಲೆಗಳಲ್ಲಿ ವಾಸವಾಗಿರಬೇಕೆಂದು
    ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಮುಖಾಂತರ ಆಜ್ಞಾಪಿಸಿದ ವಿಷಯ ನಿಯಮದಲ್ಲಿ ಬರೆದದ್ದನ್ನು ಕಂಡರು.
  bbb-bbb: Bu va karina fievo ijia bu E Ireobo ijadufuo akae be fu Mosisi kuaraema
    bu ije fie. Ro akae ije fu kuae e Isureroko bu asame seveni abega bu iro bu kua
    Are Muvuakano kuavo ijene ivo ije buka are muvuaka sana ijia karino kuaema bu
    ije fie.
  tam-2017: அப்பொழுது நியாயப்பிரமாணத்திலே, இஸ்ரவேல் மக்கள் ஏழாம் மாதத்தின் பண்டிகையிலே
    கூடாரங்களில் குடியிருக்க வேண்டும் என்று யெகோவா மோசேயைக்கொண்டு கற்றுக்கொடுத்த காரியம்
    எழுதியிருக்கிறதைக் கண்டார்கள்.
  spa-RV-1909: Y hallaron escrito en la ley que Jehová había mandado por mano de Moisés,
    que habitasen los hijos de Israel en cabañas en la solemnidad del mes séptimo;
  ron-BTF: Și au găsit scris în legea pe care DOMNUL o poruncise prin Moise, copiilor
    lui Israel, că trebuie să locuiască în colibe la sărbătoarea lunii a șaptea;
  eng-WEBP: They found written in the law how the LORD had commanded by Moses that
    the children of Israel should dwell in booths in the feast of the seventh month;
  eng-FBV: They discovered written in the Law the Lord had ordered to be observed
    through Moses, that the Israelites were to live in shelters during the festival
    of the seventh month.
  nld-1939: En nu vonden ze in de Wet geschreven, welke Jahweh door Moses gegeven
    had, dat de kinderen Israëls op het feest van de zevende maand onder loofhutten
    moesten wonen.
  nch-BL: Huan quipantijque nopa tanahuatili campa TOTECO quinahuatijtoya Moisés para
    nochi israelitame ma quichihuaca pilxajcaltzitzi sesen xihuit huan ipan itztose
    ipan nopa Ilhuit ten Pilxajcaltzitzi.
  vie-1934: Chúng thấy có chép trong luật pháp rằng Đức Giê-hô-va cậy Môi-se phán
    rằng dân Y-sơ-ra-ên phải ở trong nhà lều đang lúc lễ tháng bảy;
  hin-CV: उनके विचार करने का विषय था मोशेह के द्वारा याहवेह की आज्ञा अनुसार सातवें
    महीने में झोपड़ियों के उत्सव के मौके पर इस्राएल वंशजों का रहन-सहन कैसा हो.
  spa-BES: Y vieron que estaba registrado en la ley que el Señor había dado las órdenes
    por medio de Moisés, que los hijos de Israel tendrían tiendas de campaña para
    sus lugares de habitación en la fiesta del séptimo mes.
  tdx-tdx: Tendrek’ am’ iereo te sinokitse amy Hake ao i nandilia’ Iehovà añamy Mosèy
    te hitobok’ an-tsokemitraha ao o ana’ Israeleo amy sabadidam-bolam-paha-fitoy;
  tha-KJV: และเขาเห็นเขียนไว้ในพระราชบัญญั​ติว​่า พระเยโฮวาห์​ได้​ทรงบัญชาโดยทางโมเสสว่า
    ประชาชนอิสราเอลควรจะอยู่เพิงระหว่างเทศกาลเลี้ยงในเดือนที่​เจ็ด
  por-BR-2018: E acharam escrito na lei que o SENHOR havia mandado por meio de Moisés,
    que os filhos de Israel habitassem em tendas na solenidade do mês sétimo;
  deu-ELO: Und sie fanden im Gesetz geschrieben, daß Jehova durch Mose geboten hatte,
    daß die Kinder Israel am Feste im siebten Monat in Laubhütten wohnen sollten,
  eng-WYC-2018: And they found written in the law, that the Lord commanded in the
    hand of Moses, that the sons of Israel dwell in tabernacles in the solemn day(s),
    in the seventh month; (And they found written in the Law, that the Lord had commanded
    through Moses, that the Israelites should live in booths, or shelters, during
    the Feast of Tabernacles, that is, the Harvest Festival, in the seventh month;)
  epo-epo: Kaj ili trovis, ke en la instruo, kiun la Eternulo ordonis per Moseo, estas
    skribite, ke la Izraelidoj sidu en laŭboj en la festo de la sepa monato,
  uig-PIN: Ular Tǝwrat ⱪanunida Pǝrwǝrdigar Musaning wastisi bilǝn Israillarƣa yǝttinqi
    aydiki ⱨeytta kǝpilǝrdǝ turuxi kerǝkliki pütülgǝnlikini uⱪti,
  beo-beo: Sema amo Gode da Mousesema i, amo ganodini Gode da Isala:ili dunu da Sogega
    Fasela Diasuga Lolo Nabe hamonoba, ilia da gadili fasela diasu ganodini esaloma:ne
    sia:i, amo sema ilia da ba:i.
  tpi-OTNT: God i bin givim ol Israel long han bilong Moses. Na ol i lukim wanpela
    tok i stap long lo. Dispela tok i olsem, long taim bilong ol bikpela de bilong
    namba 7 mun, ol manmeri bilong Israel i mas stap long ol haus win.
  hau-SA: Suka tarar a rubuce a cikin Doka wadda Ubangiji ya umarta ta wurin Musa,
    cewa Isra’ilawa su zauna a bukkoki a lokaci bikin watan bakwai
  uig-LAT: Ular Tewrat qanunida Perwerdigar Musaning wastisi bilen Israillargha yettinchi
    aydiki héytta kepilerde turushi kérekliki pütülgenlikini uqti,
  nde-nde: Bakufumana kubhaliwe eMthethweni, owalaywa nguThixo ngoMosi, ukuthi ama-Israyeli
    babemele bahlale ezihonqweni ngesikhathi somkhosi wenyanga yesikhombisa
  ton-ton: 'Pea naʻa nau ʻilo kuo tohi ʻi he fono ʻaia naʻe fekau ʻe Sihova ʻia Mōsese,
    ʻo pehē ʻe nofo ʻae fānau ʻa ʻIsileli ʻi he ngaahi fale fehikitaki ʻi he kātoanga
    ʻo hono fitu ʻoe māhina:'
  ces-1613: Našli pak napsáno v zákoně, že přikázal Hospodin skrze Mojžíše, aby bydlili
    synové Izraelští v stáncích na slavnost měsíce sedmého,
  eng-WMB: They found written in the Torah how the LORD had commanded by Moses that
    the children of Israel should dwell in booths in the feast of the seventh month;
  tam-TCV: ஏழாம் மாதத்தின் பண்டிகையைக் கொண்டாடும்போது, இஸ்ரயேலர் யாவரும் கூடாரங்களிலேயே
    வாழவேண்டும் என்று மோசேயைக் கொண்டு யெகோவா கட்டளையிட்டிருந்ததாக சட்டத்தில் எழுதியிருக்கக்
    கண்டார்கள்.
  ceb-ULB: Nahibaloan nila sa sinulat nga balaod ang mando ni Yahweh pinaagi kang
    Moises nga kinahanglan magpuyo sa mga tolda ang katawhan sa Israel sa panahon
    sa kasaulogan sa ikapito nga bulan.
  pol-UBG: I znaleźli przepis w Prawie, które PAN nadał przez Mojżesza, aby synowie
    Izraela mieszkali w szałasach podczas święta siódmego miesiąca;
  agr-agr: Dutika auju batsamtukma Tuke Pujuu Moisésan jintintak, Israel aents aidau
    numi kanawe aakmajag batsamsajua nunú tsawantin nuna anentaimtusag, numi kanawen
    aakmag batsamas Apajuín emematuinak jiistamatnume, tusam ujakta tibau agagbaun
    wainkajui.
  kyc-kyc: Dokopa nakamame mawa pii pepa pyasi Kamongo dokome Mosese keta pyao retena
    leyamo doko Isaraele wambu dupwa nenge yalya kando nenge nenge kana yanda ipingi
    dokopa anda kauwa dupwana mee palirami leyamo doko kando nyiyami.
  urd-GVU: جب وہ شریعت کا مطالعہ کر رہے تھے تو اُنہیں پتا چلا کہ رب نے موسیٰ کی معرفت
    حکم دیا تھا کہ اسرائیلی ساتویں مہینے کی عید کے دوران جھونپڑیوں میں رہیں۔
  deu-1912: Und sie fanden geschrieben im Gesetz, das der HERR durch Mose geboten
    hatte, daß die Kinder Israel in Laubhütten wohnen sollten am Fest im siebenten
    Monat
  kan-2017: ಮೋಶೆಗೆ ಯೆಹೋವನಿಂದ ದೊರಕಿದ ಧರ್ಮಶಾಸ್ತ್ರದ ಪ್ರಕಾರ ಏಳನೆಯ ತಿಂಗಳಿನ ಜಾತ್ರೆಯಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರು ಬಿಡಾರಗಳಲ್ಲಿ ವಾಸಮಾಡಬೇಕು.
  yap-yap: Miyad pir’eg ni fapi Motochiyel ni pi’ SOMOL ngorad u pa’ Moses e be yog
    ngak piyu Israel ni ngar pired u lan nochi naun u nap’an e Madnom ko Nochi Naun.
  hlt-MCSB: Te vaengah, 'Israel ca he hla rhih vaengkah khotue ah dungtlungim khuiah
    khosa saeh,’ tila BOEIPA loh Moses kut ah a uen tih olkhueng khuiah a daek te
    a hmuh uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዎጎ ናባባ ዎዶና ላንካሳ ዓጊኖይዳ ውልሾ ዴማ ዴዒ ቦንቾ ኬሊ ማዒ ቦንቺንታንዳጉዲ ዓይሢንቴያታሢ
    ፆኦሲ ሙሴ ዛሎና ዓይሤ ዎጎይዳ ፃኣፒንቲ ዓኣያታሢ ዴንቄኔ።
  twi-ASANTE: Wɔkɔɔ mmara no mu no, wɔhunuu sɛ, Awurade nam Mose so ahyɛ sɛ, ɛsɛ sɛ
    Israelfoɔ no tena asese mu afahyɛ a wɔrebɛdi no saa bosome no mu no.
  eng-WEBU: They found written in the law how the LORD had commanded by Moses that
    the children of Israel should dwell in booths in the feast of the seventh month;
  wal-wal: Hegan tamaariiddi, laappuntta aginan Daase Baalaa bonchchiyo wode, Israa7eela
    asai ubbai daasiyaa giddon uttanaadan Xoossai Muuse baggaara azazidoogaa akeekidosona.
  spa-PDDPT: Hallaron escrito en la Ley que Yavé ordenó por medio de Moisés, que los
    hijos de Israel vivieran en cabañas durante la fiesta del mes séptimo
  gun-gun: Ha'e rami vy lei Moisés pe Senhor ombopara uka va'ekue re ojou imoiny sete
    jaxya regua ngaru oiko jave Israel kuery oguy'i py ikuai aguã.
  agu-BL: 'Nintzun e'' nojpontz te yi xtxolbil yi tal Kataj Ryos tetz Moisés, yi tajwe''n
    tan cya''te''n cyakil yi e'' xonl Israel tzak'' scabte'' tul yi nim k''ej yi na
    bi''aj: “Nim k''ej tetz scabte'',” yi na icy'' tul yi juki''n xaw tetz yi yob.'
  ilo-ULB: Ket nakitada a nakailanad iti linteg no kasano nga imbilin ni Yahweh babaen
    kenni Moises a rumbeng nga agnaed kadagiti tolda dagiti tattao ti Israel kabayatan
    ti fiesta iti maikapito a bulan.
  kpg-kpg: Digaula ga gidee bolo Nnaganoho a Dimaadua ala ne wanga gi Moses belee
    hagi anga gi digaula, la guu dugu bolo digau Israel la gii noho i lodo nia damaa hale
    hagaabili i di waalooloo o Tagamiami o nia Damaa hale Hagaabili i di hidu malama.
  uig-ARA: ئۇلار تەۋرات قانۇنىدا پەرۋەردىگار مۇسانىڭ ۋاستىسى بىلەن ئىسرائىللارغا يەتتىنچى
    ئايدىكى ھېيتتا كەپىلەردە تۇرۇشى كېرەكلىكى پۈتۈلگەنلىكىنى ئۇقتى،
  sus-sus: Yi sɛriyɛ kui, Alatala naxan so Annabi Munsa yi ra, a sɛbɛxi Isirayilakae
    xa bagee ti, e xa lu e kui kike solofere nde sali tɛmui.
  pon-2006: Re ahpw diarada me Kosonnedo, me KAUN-O ketikihong Moses, pwe en patohwanohng
    irail, koasoanehdi me mehn Israel pahn kin kousoan nan impwal erein rahn Sarawien
    Impwal kan.
  ksd-ksd: Ma dia ga gire tadav ra tinata di ga tumu ia ta ra varkurai nina ra Luluai
    i ga vartuluai tana pire Moses ba ra tarai Israel diat a ki ta ra pal na turturup
    ta ra lukara ta ra gai lavurua;
  tur-YTC: Yasa'da yazılı, Yahve'nin Moşe aracılığıyla İsrael'in çocuklarının yedinci
    ayın bayramında çardaklarda oturmalarını buyurduğunu buldular;
  ind-AYT: (8-15) Mereka menemukan yang tertulis dalam kitab Taurat yang TUHAN perintahkan
    melalui Musa, bahwa orang-orang Israel harus tinggal di dalam pondok-pondok selama
    hari raya bulan ketujuh,
  nya-nya: Tsono anapeza kuti zinalembedwa mʼbuku la malamulo kuti Yehova analamula
    kudzera mwa Mose kuti Aisraeli azikhala mʼzithando pa nthawi yonse ya chikondwerero
    cha mwezi wachisanu ndi chiwiri.
  hrv-hrv: 'I nađoše napisano u Zakonu što ga je Jahve naredio preko sluge Mojsija:
    “Sinovi Izraelovi neka borave pod sjenicama za svečanosti u sedmom mjesecu.”'
  mps-mps: Godigo te bomai po te Israel dabebolo te Mosesgo nogode mawai. Tama augwaligo
    po me deli te bomai pode elalubo suai. Te po e tiwai, te polua a naga olama, me
    badu si wabo te genuai side pedalubo sogo, te Israel we bidi te osogo bulaluyu
    bidibo bede bidiąo wai.
  tpi-tpi: God i bin givim ol Israel long han bilong Moses. Na ol i lukim wanpela
    tok i stap long lo. Dispela tok i olsem, long taim bilong ol bikpela de bilong
    namba 7 mun, ol manmeri bilong Israel i mas stap long ol haus win.
  dan-1931: og i Loven som HERREN havde påbudt ved Moses, fandt de skrevet, at Israelitterne
    på Højtiden i den syvende Måned skulde bo i Løvhytter,
  vie-OVCB: Họ thấy trong đoạn quy định về lễ Lều Tạm, Chúa Hằng Hữu có truyền dạy
    Môi-se bảo người Ít-ra-ên phải ở trong nhà lều khi cử hành lễ vào tháng bảy
  guj-2017: અને તેઓને ખબર પડી કે નિયમશાસ્ત્રમાં એવું લખેલું છે કે યહોવાહે મૂસા મારફતે
    એવી આજ્ઞા આપી હતી કે સાતમા માસનાં પર્વમાં ઇઝરાયલીઓએ માંડવાઓમાં રહેવું.
  pon-2006A: Re ahpw diarada me Kosonnedo, me KAUN-O ketikihong Moses, pwe en patohwanohng
    irail, koasoanehdi me mehn Israel pahn kin kousoan nan impwal erein rahn Sarawien
    Impwal kan.
  por-BRBSL: Encontraram escrito na lei como Javé havia ordenado por Moisés que os
    filhos de Israel habitassem em cabanas na festa do sétimo mês;
  cth-cth: Phunglawk thung vah BAWIPA ni Mosi koe kâlawk a poe teh, a thut e hah a
    hmu awh. Hote thung vah Isarelnaw teh, thapa yung sarinae pawi dawk teh im ao
    awh hane doeh.
  twi-twi: Wɔkɔɔ mmara no mu no, wohuu sɛ Awurade nam Mose so ahyɛ sɛ, ɛsɛ sɛ Israelfo
    no tena asese mu afahyɛ a wɔrebedi no saa ɔsram no mu no.
  hlt-hlt: Te vaengah, 'Israel ca he hla rhih vaengkah khotue ah dungtlungim khuiah
    khosa saeh,’ tila BOEIPA loh Moses kut ah a uen tih olkhueng khuiah a daek te
    a hmuh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yɑ̀ ikuɔ́ pɑ́tíri Kuyie ndo duɔ́ nkɛ̀ Mɔyiisii wɑ̃ri dì miɛkɛ
    tì wɑ̃̀rimɛ̀ kɛ tú Isidɑyɛɛribɛ dò nkɛ́mbo titouti miɛkɛ nkɛ otɑ̃̀nkù yiénwè kó
    dibɑnni miɛkɛ.
  msy-2020: Ikiavɨra Itir God fomɨra Israelia bagha uan Araziba isa Mosesɨn agharim
    gatɨzɨ, ana da osiri. Me datɨrɨghɨn Moses Osirizir Arazibar gari, akar mam an
    aven iti. Akar kam kamaghɨn, iakɨnir namba 7 otoghtɨ, dughiar kam otoghtɨ Israelia
    bar averpenibar aven ikɨ, egh Averpenibar Ikiamin Dughiar Ekiam damuam.
  dop-dop: Kiiu ŋku ɩnɩ Ɩsɔ kɑ hʋlɑ Moisi tɔ, kʋ tɑɑ kɛ́ pɑ nɑwɑ timpi pɑ heelɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ sɩ pɑ́ cɑɣɑ cokɑ tɑɑ kɛ́ cokɑ ɑcimɑ ɑnɩ ɑ kʋyɛɛŋ tɑɑ kɛ́ ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ
    nyǝŋ tɑɑ tɔ.
  azb-azb: 'Rəbbin Musa vasitəsilə buyurduğu Qanunda bu yazını tapdılar: «İsrail övladları
    yeddinci ayın bayram günlərində çardaqlarda yaşasın».'
  eng-DBY: And they found written in the law which Jehovah had commanded through Moses,
    that the children of Israel should dwell in booths in the feast of the seventh
    month,
  hin-2017: उन्हें व्यवस्था में यह लिखा हुआ मिला, कि यहोवा ने मूसा को यह आज्ञा दी
    थी, कि इस्राएली सातवें महीने के पर्व के समय झोपड़ियों में रहा करें,
  wol-KYG: 'Ci kaw loolu ñu gis ne bind nañu ci yoon wi Aji Sax ji santaane, te Musaa
    jottli ko, ne: «Bànni Israyil dañoo wara dëkk ci ay mbaar diiru màggalu weeru
    juróom ñaareel wa.»'
  eng-YLT: And they find written in the law that Jehovah commanded by the hand of
    Moses, that the sons of Israel dwell in booths in the feast, in the seventh month,
  eng-WYC-2017: And they found written in the law, that the Lord commanded in the
    hand of Moses, that the sons of Israel dwell in tabernacles in the solemn days,
    in the seventh month;
  eng-WMBB: They found written in the Torah how the LORD had commanded by Moses that
    the children of Israel should dwell in booths in the feast of the seventh month;
  urd-GVH: जब वह शरीअत का मुतालआ कर रहे थे तो उन्हें पता चला कि रब ने मूसा की मारिफ़त
    हुक्म दिया था कि इसराईली सातवें महीने की ईद के दौरान झोंपड़ियों में रहें।
  rug-rug: Meke dogoro vura nia rini koasa Tinarae sapu vala nia e Zihova koe Mosese
    sapu ta tozi sari na tinoni Izireli si pude va turu ipi meke koai, pa totoso Inevaṉa
    Vina Balabaladi rina Ipi pa Soloso Qega.
  gaz-gaz: Isaanis akka ajajni Waaqayyo karaa Museen kenne kan, Israaʼeloonni yeroo
    ayyaana jiʼa torbaffaatti daasii keessa turuu qabu jedhu sun seera keessatti barreeffamee
    jiru argatan;
  fra-LSG: Et ils trouvèrent écrit dans la loi que l’Éternel avait prescrite par Moïse,
    que les enfants d’Israël devaient habiter sous des tentes pendant la fête du septième
    mois,
  yal-yal: Alatala sariya kɛdin naxan so Musa yii, a yi sɛbɛxi na kui fa fala, Isirayila
    kaane yi lanma e lu bubune kui Bubu Kui Sanla waxatini ɲɛɛn kike solofereden na.
  haw-1868: 'A loaa ia lakou ka mea i kakauia''i ma ke kanawai, ka mea a Iehova i
    hauoha mai ai ma o Mose la, i noho ka Iseraela iloko o na kauhalelewa i ka ahaaina
    o ka hiku o ka malama:'
  arb-NAV: فَوَجَدُوا أَنَّهُ مُدَوَّنٌ فِي الشَّرِيعَةِ الَّتِي أَمَرَ بِها الرَّبُّ
    عَلَى لِسَانِ مُوسَى أَنَّ عَلَى بَنِي إِسْرَائِيلَ الإِقَامَةَ فِي مَظَلّاتٍ
    فِي الْعِيدِ الْوَاقِعِ فِي الشَّهْرِ السَّابِعِ،
  ewe-ewe: Wode dzesii le Seawo sɔsrɔ̃ me be, Yehowa de se to Mose dzi be, ele na
    Israelviwo be, woanɔ agbadɔwo me le Agbadɔmeŋkekenyuiwo me.
  eng-LEE: And they found written in the law that the Lord had commanded through means
    of Moses, that the children of Israel should dwell in booths during the feast
    in the seventh month.
  asm-FB: তেওঁলোকে, ব্যৱস্থা পুস্তকত লিখা কথাৰ পৰা গম পালে যে, কি দৰে মোচিৰ দ্বাৰাই
    যিহোৱাই আদেশ কৰা অনুযায়ী, ইস্ৰায়েলৰ সন্তান সকলে সপ্তম মাহৰ পৰ্ব্বৰ কালত গৃহত
    থাকিব লাগে।
  sus-A: يِ سّرِيّ كُي، عَلَتَلَ نَشَن سٌ عَننَبِ مُنسَ يِ رَ، عَ سّبّشِ عِسِرَيِلَكَيٍ
    شَ بَفٍيٍ تِ، عٍ شَ لُ عٍ كُي كِكٍ سٌلٌقٍرٍ ندٍ سَلِ تّمُي.
  fra-SBL: Ils trouvèrent écrit dans la loi que Yahvé avait ordonné par Moïse que
    les enfants d'Israël habitent dans des cabanes à la fête du septième mois ;
  hbo-hbo: וַֽיִּמְצְא֖וּ כָּת֣וּב בַּתֹּורָ֑ה אֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ בְּיַד־מֹשֶׁ֔ה
    אֲשֶׁר֩ יֵשְׁב֨וּ בְנֵֽי־יִשְׂרָאֵ֧ל בַּסֻּכֹּ֛ות בֶּחָ֖ג בַּחֹ֥דֶשׁ הַשְּׁבִיעִֽי׃
  pjt-pjt: '@see-verse:NEH.008.013'
  kik-kik: Nao magĩkora kwandĩkĩtwo watho-inĩ ũrĩa Jehova aathanĩte na kanua ka Musa,
    atĩ andũ a Isiraeli maikarage thĩinĩ wa ithũnũ hĩndĩ ya gĩathĩ kĩa mweri wa mũgwanja,
  fra-NCL: Et ils trouvèrent écrit dans la loi que Yahweh avait prescrite par l’organe
    de Moïse, que les enfants d’Israël devaient habiter sous des tentes pendant la
    fête du septième mois,
  cek-AK: To naah Israelnawk loe khrah sarihto haih poih sak naah impoem tetta thungah
    oh han angaih, tiah Angraeng mah Mosi khaeah paek ih kaalok cabu thungah tarik
    ih lok to a hnuk o.
  cuk-cuk: 'Israel-dulemar Bab-Dummad-Jehová Moisésʼba-Igar-Uksad, gardagi-narmakar-mai
    dakarmalad: “Israel-dulemar nii-walagugledgi, iba-onodedgi neg-matarganagi megmaloye.'
  uig-CYR: Улар Тәврат қанунида Пәрвәрдигар Мусаниң вастиси билән Исраилларға йәттинчи
    айдики һейтта кәпиләрдә туруши керәклиги пүтүлгәнлигини уқти,
  pma-pma: Ka navong kei mul vuli tus koa Mosis mutisi min keil, avotini keke Iahova
    meng kat me-Isrel keil keke umon votevav keil ome mal en avong amumon mari ale
    tai en avati koa vi oulu (7) ten sua vasi.
  tel-2017: యెహోవా మోషేకు అనుగ్రహించిన గ్రంథం పరిశీలించినప్పుడు ఏడవ నెలలో జరిగే పండగ
    సమయంలో పర్ణశాలల్లో గడపాలని రాసి ఉన్నట్టు వారు కనుగొన్నారు.
  hat-BSA: Yo te twouve ekri nan lalwa a jan SENYÈ a te kòmande pa Moïse ke fis Israël
    yo ta dwe viv nan tonèl pandan fèt setyèm mwa a.
  kos-kos: Elos konauk tuh Ma Sap, su LEUM GOD El akkalemye sel Moses, sapkakin tuh
    mwet Israel in muta in iwen aktuktuk ke pacl in Kufwa lun Iwen Aktuktuk.
  hbo-WLC: וַֽיִּמְצְא֖וּ כָּת֣וּב בַּתּוֹרָ֑ה אֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ בְּיַד־מֹשֶׁ֔ה
    אֲשֶׁר֩ יֵשְׁב֨וּ בְנֵֽי־יִשְׂרָאֵ֧ל בַּסֻּכּ֛וֹת בֶּחָ֖ג בַּחֹ֥דֶשׁ הַשְּׁבִיעִֽי׃
  ibo-ibo: Mgbe ha na-agụ ya, ha chọpụtara ebe Onyenwe anyị gwara Mosis sị ya na ụmụ
    Izrel kwesiri ibi nʼụlọ ikwu mgbe ọbụla a na-eme mmemme ụlọ ikwu nke a ga-eme
    nʼọnwa ahụ.
  ory-ory: ସେମାନେ ମୋଶାଙ୍କ ଦ୍ୱାରା ଦତ୍ତ ସଦାପ୍ରଭୁଙ୍କର ଏହି ଆଜ୍ଞା ବ୍ୟବସ୍ଥାରେ ଲେଖା ଥିବାର
    ଦେଖିଲେ ଯେ, ସପ୍ତମ ମାସର ପର୍ବ ସମୟରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପତ୍ରକୁଟୀରରେ କିପରି ବାସ କରିବେ;
  chk-chk: Iwe, ra küna pwe a mak lon ewe allük Moses a allük fän alon ewe Samol mi
    Lapalap pwe ekewe aramasen Israel repwe nonom lon likachoch lupwen ewe fansoun
    chulapen likachoch lon afisuen maram.
  rop-rop: '@see-verse:NEH.008.013'
  ukr-1871: І знайшли написано в законї, що дав Господь через Мойсея, що сини Ізрайлеві
    сьомого місяця, в сьвятки, повинні перебувати в кучках.
  deu-1951: Und sie fanden im Gesetz, welches der HERR durch Mose anbefohlen hatte,
    geschrieben, daß die Kinder Israel am Fest im siebenten Monat in Laubhütten wohnen
    sollten.
  eng-JPS: And they found written in the Law, how that the LORD had commanded by Moses,
    that the children of Israel should dwell in booths in the feast of the seventh
    month;
  srp-1865: I naðoše napisano u zakonu da je Gospod zapovjedio preko Mojsija da sinovi
    Izrailjevi borave u sjenicama na praznik sedmoga mjeseca.
  lug-lug: Ne basanga mu byawandiikibwa mu Mateeka, Mukama ge yalagira Musa, nga Abayisirayiri
    baali bateekwa okusulanga mu weema mu biseera eby’embaga ey’omwezi ogw’omusanvu,
  heb-heb: וימצאו כתוב בתורה אשר צוה יהוה ביד משה אשר ישבו בני ישראל בסכות בחג בחדש
    השביעי׃
  ben-IRV: আর তাঁরা দেখতে পেল, ব্যবস্থায় এই কথা লেখা আছে যে, সদাপ্রভু মোশির মাধ্যমে
    এই আজ্ঞা দিয়েছিলেন, ইস্রায়েলীয়রা সপ্তম মাসের উত্সবের দিন তাঁবুতে বাস করবে;
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਬਿਵਸਥਾ ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਮਿਲਿਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਇਹ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਇਸਰਾਏਲੀ ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਪਰਬ ਲਈ ਡੇਰਿਆਂ ਵਿੱਚ ਰਿਹਾ ਕਰਨ
  mya-JVB: သတ္တမ လ ပွဲ ကိုခံကြစဉ် ၊ ဣသရေလ အမျိုးသားအပေါင်းတို့သည် သစ်ခက်တဲ ၌ နေ ရကြမည်ဟု
    မောရှေ အားဖြင့် ထာဝရဘုရား ထား တော်မူသော ပညတ္တိ ကျမ်းစာ၌ ရေးထား ကြောင်းကို တွေ့
    ကြ၏။
  tbg-tbg: 'Ho vika Esraava vaunaini oru vaiha Noravano Kotiva Mosiraqaa tivato uvara
    qaiqaa iriqi vura. Vika iriqi viha vo uva ranta kovaro vi uvava Nora Kotira uva
    viva mintima tiro: Ne Isareri vo ihi vo ihi 7 toraqaa haraara naavu vokira kaqateha
    viraqi variqi vuate, tura. (Wkp 23:33-43; Lo 16:13-15)'
  hmo-hmo: Idia davaria, Taravatu lalonai, Lohiabada ese Mose ia hadibaia, hua namba
    7 lalonai, Israela taudia be au raurau ruma maragidia dekenai do idia noho, bona
    Au Raurau Ruma Maragidia ena Aria do idia karaia.
  urd-urd: और उनको शरी'अत में ये लिखा मिला, कि ख़ुदावन्द ने मूसा के ज़रिए' फ़रमाया
    है कि बनी — इस्राईल सातवें महीने की 'ईद में झोपड़ियों में रहा करें,
  rus-SYN: И нашли написанное в законе, который Господь дал чрез Моисея, чтобы сыны
    Израилевы в седьмом месяце, в праздник, жили в кущах.
  bqc-SIM: Ɔ̃ aa yã́ pↄ́ Dii dìlɛ Mↄiziɛ è we à mɛ̀, Isailiↄ aaↄ ku lákpɛↄ guu
    mↄ soplade dikpɛgↄↄzĩ,
  tcz-CHONGTHU: Dan chu akholchilbe phat’un Pathenin Mose mangcha a athupeh dungjuiya
    hiche lhasunga kut kibol sunga chu Israel lhambuh sunga umdiu ahi ti amudoh un
    ahi.
  mar-mar: परमेश्वराने मोशेद्वारे लोकांस हे नियमशास्त्र दिले. त्यामध्ये यांना अभ्यासातून
    असे सापडले की, वर्षाच्या सातव्या महिन्यात इस्राएल लोकांनी या सणा दरम्यान तात्पुरत्या
    तंबूत रहावे.
  qub-qub: Liguishpanmi tariran Tayta Dios Moisesta isquirbichishancho ganchis quilla
    cajchöga fistata rurar Israelcuna ramädallacho tiyananpaj niycashanta.
  bqp-bqp: Akũ ò yã kũ Dikiri dìtɛ Musanɛɛ lè gwe à pì, Isarailanↄ gↄ̃ kú lá kutanↄ
    gũn mↄ supplade dikpɛgↄrↄa,
  hat-hat: 'Men sa yo jwenn nan lalwa Seyè a te bay Moyiz pou yo a: Pandan y''ap fete
    fèt setyèm mwa a, moun Izrayèl yo va rete nan ti joupa.'
  eng-BSB: And they found written in the Law, which the LORD had commanded through
    Moses, that the Israelites were to dwell in booths during the feast of the seventh
    month.
  eng-WEBPB: They found written in the law how the LORD had commanded by Moses that
    the children of Israel should dwell in booths in the feast of the seventh month;
  kbq-kbq: Ana hute'za Ra Anumzamo'ma Mosesema ami'nea Kasege avontafepina amanahu
    ke me'nege'za ke'za erifore hu'naze. Israeli vahe'mota 7ni ikampima musenkasema
    hu knarera fugagi nompi mani'neta ne'zana kreta neneta musena hugahaze huno hu'nea
    naneke me'nege'za ke'naze.
  nhe-BL: Huan quipantijque nopa tlanahuatili campa TOTECO quinahuatijtoya Moisés
    para nochi israelitame ma quichihuaca pilxajcaltzitzi sesen xihuitl huan ipan
    itztose ipan nopa Ilhuitl tlen Pilxajcaltzitzi.
  bus-bus: Ben aↄ̃ yã kɛ̀ Dii dìɛ Musanɛ è gwe à bè, Isarailinↄ gↄ̃ kú lá kutaanↄ
    guu mↄ swɛɛplaade zĩbaagurↄↄa,
  gub-BL: Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umuigo kar Izaew tàpuzràn pupe zegar
    hawhu Tàpuzràn her ma'e rehe a'e wà. Umume'u a'e ze'eg Moizez pe. A'e teko Ezàrà
    ipyr uzemu'e ma'e wexak a'e ze'eg pape rehe imuapyk pyrer wà kury.
  eng-DRA: 'And they found written in the law, that the Lord had commanded by the
    hand of Moses, that the children of Israel should dwell in tabernacles, on the
    feast, in the seventh month:'
