    Megi da, augwaligo te Godigo po page bugagia koneama, tama tiyu augwaligo te sę
    dabe yai dao.
  tpi-tpi: Olsem na ol manmeri i go long haus bilong ol na ol i amamas na kaikai na
    dring. Na ol i givim hap kaikai long ol manmeri i sot long kaikai. Nau ol i save
