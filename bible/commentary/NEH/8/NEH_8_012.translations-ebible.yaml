  kyc-kyc: Pii doko soo nyiyaminyi dokome wambu peparae kata nyuo papala nenge nao
    ipwa nao nenge mokwa soo maiyuo raeme kumuo piyami.
  urd-GVU: پھر سب اپنے اپنے گھر چلے گئے۔ وہاں اُنہوں نے بڑی خوشی سے کھا پی کر جشن
    منایا۔ ساتھ ساتھ اُنہوں نے دوسروں کو بھی اپنی خوشی میں شریک کیا۔ اُن کی بڑی خوشی
    کا سبب یہ تھا کہ اب اُنہیں اُن باتوں کی سمجھ آئی تھی جو اُنہیں سنائی گئی تھیں۔
  deu-1912: Und alles Volk ging hin, daß es äße, tränke und Teile sendete und eine
    große Freude machte; denn sie hatten die Worte verstanden, die man hatte kundgetan.
  ntj-ntj: Nyangka-ya ngurrakutu-ngurrakutu yanu. Palunyalu-ya pukurltu tjikira mirrka
