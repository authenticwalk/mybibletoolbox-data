  dop-dop: Ḿpʋ́ɣʋ́ pɑ tǝnɑ pɑ kpemɑ nɑ pɑ́ tɔɣɔ nɑ pɑ́ nyɔɔ, nɑ pɑ́ hɑ mpɑ pɑ lɑŋɑɑ
    tɔ nɑ pɑ́ ŋmɑɑlɩ. Mpi tɔ, pɑ nɩɩwɑ sɛɣɛsʋɣʋ ŋku pɑ sɛɣɛsɑ-wɛ tɔ.
  azb-azb: Bütün xalq yeyib-içməyə, paylar göndərməyə və böyük şənlik etməyə getdi.
    Çünki xalq ona deyilənləri başa düşdü.
  eng-DBY: And all the people went their way, to eat and to drink, and to send portions,
    and to make great rejoicing. For they had understood the words that were declared
    to them.
  hin-2017: तब सब लोग खाने, पीने, भोजन सामग्री भेजने और बड़ा आनन्द मनाने को चले गए,
    क्योंकि जो वचन उनको समझाए गए थे, उन्हें वे समझ गए थे। (झोपड़ियों का पर्व)
  wol-KYG: Ba mu ko defee mbooloo ma mépp ñibbi, di lekk ak a naan ak a yekkle di
    bànneexu bu baax. Fekk na ñu xam kàddu ya ñu leen doon xamal.
  eng-YLT: And all the people go to eat, and to drink, and to send portions, and to
    make great joy, because they have understood concerning the words that they made
    known to them.
  kne-kne: Et sinmaa am-in din ipogaw ay en nanragsak ay nangan ya nan-inom. Indawtan
    da abe din gagait da. Palalo di ragsak da, tan naawatan da din dinnge da ay naibasa.
  eng-WYC-2017: Therefore all the people went for to eat, and drink, and to send parts,
    and to make great gladness; for they understood the words, which he had taught
    them.
  eng-WMBB: All the people went their way to eat, to drink, to send portions, and
    to celebrate, because they had understood the words that were declared to them.
  urd-GVH: फिर सब अपने अपने घर चले गए। वहाँ उन्होंने बड़ी ख़ुशी से खा-पीकर जशन मनाया।
    साथ साथ उन्होंने दूसरों को भी अपनी ख़ुशी में शरीक किया। उनकी बड़ी ख़ुशी का सबब
    यह था कि अब उन्हें उन बातों की समझ आई थी जो उन्हें सुनाई गई थीं।
  rug-rug: Ke pule la henahena na napo qetuqetu pa dia vetu sari na tie, meke va hia
    i rini koari na votiki tie sari gedi ginani, sina ele gilania rini sapu gua ele
    ta tiro vurae koa rini.
  gaz-gaz: Ergasiis sabni hundi sababii dubbii itti himame sana hubateef nyaatee dhuguuf,
    nyaata isaa irraa qoodee warra kaaniif illee erguu fi gammachuu guddaan ayyaaneffachuudhaaf
    kaʼee deeme.
  fra-LSG: Et tout le peuple s’en alla pour manger et boire, pour envoyer des portions,
    et pour se livrer à de grandes réjouissances. Car ils avaient compris les paroles
    qu’on leur avait expliquées.
  gnn-gnn: Bala yana ŋunhi yolŋunydja walala roŋi'‐ruŋiyinana marrtjina walalaŋgiyingalana
    wäŋalili malanyŋulili, goŋmirriyinanydja walala bena wirrkina dhika. Ŋunhalana
    walala ḻukana ŋathana yukurrana ga gapuna, ga biyapul walala rarr'yurruna marrtjina
    dhäparkmirriwanydja yolŋu'‐yulŋuwa ŋurruwuykmirriwanydja; ŋunhiyi yolŋunydja walala
    bukmaknha ŋoy‐djulŋithina bena dhika wiṯthurrunana, liŋgu walala marŋgithinana
    Godkunydja dhärukku, ŋunhi marrtjina walalaŋgu warraŋulkuŋala ḻakaraŋala, dharaŋanamirrina
    wal'ŋu.
  yal-yal: Yamaan birin yi siga e dɛgeden nun e mindeni. Se mi yi naxanye yii, e yi
    ndee so ne yii. E lu sɛwa gbeeni, bayo e bata yi falane famu naxanye yɛba e xa.
  haw-1868: A hele aku la ka ahakanaka a pau e ai, a e inu, a e haawi aku i kauwahi,
    a e hana i ka olioli nui, no ka mea, ua ike lakou i na olelo i haiia'ku ai ia
    lakou.
  arb-NAV: فَمَضَى الشَّعْبُ كُلُّهُ لِيَأْكُلَ وَيَشْرَبَ وَيَبْعَثَ بِأَنْصِبَةٍ
    وَيَحْتَفِلَ بِفَرَحٍ عَظِيمٍ، لأَنَّهُ فَهِمَ نَصَّ الشَّرِيعَةِ الَّتِي عَلَّمُوهُ
    إِيَّاهَا.
  ewe-ewe: Ale ameawo kaka, woyi ɖadi ŋkekenyuinuwo ɖu, wono nu, eye woɖo nunanawo
    ɖe wo nɔewo kple hiãtɔwo. Enye dzidzɔŋkekenyui gã aɖe woɖu, elabena wokpɔ mɔnu
    se Mawu ƒe nya, eye wote ŋu se egɔme hã.
  eng-LEE: 'And all the people went their way to eat, and to drink, and to send out
    portions, and to prepare for themselves great joy: because they had understood
    the words which [the others] had made known unto them.'
  asm-FB: তেতিয়া তেওঁলোকক বুজাব বিচাৰা কথা বুজি, খোৱা-বোৱা কৰিবলৈ, আৰু আহাৰ ভাগ কৰি
    খাবলৈ, আৰু অতিশয় আনন্দেৰে উদযাপন কৰি সকলো লোক নিজ বাটে গ’ল।
  sus-A: عٍ بِرِن نَشَ فبِلٍن عٍ شْنيِ، عٍ شَ سَ عٍ دّفٍ، عٍ مَن شَ عٍ مِن. عٍ نَشَ
    دٌنسٍ رَ سَنبَ عٍ بٌورٍيٍ مَ حّلّشِنيِ كُي، عَلْ عَ قَلَ عٍ بّ كِ نَشّ.
  fra-SBL: Tout le peuple s'en alla manger, boire, envoyer des portions et célébrer,
    parce qu'ils avaient compris les paroles qui leur avaient été annoncées.
  hbo-hbo: וַיֵּלְכ֨וּ כָל־הָעָ֜ם לֶאֱכֹ֤ל וְלִשְׁתֹּות֙ וּלְשַׁלַּ֣ח מָנֹ֔ות וְלַעֲשֹׂ֖ות
    שִׂמְחָ֣ה גְדֹולָ֑ה כִּ֤י הֵבִ֙ינוּ֙ בַּדְּבָרִ֔ים אֲשֶׁ֥ר הֹודִ֖יעוּ לָהֶֽם׃
    ס
  pjt-pjt: Kaya mulapaṯu ngurakutu pukuḻpa anu tjukurpa utingku kulintjatjanu munuya
    pukuḻṯu ngalkula tjikiningi, munuya ngaḻṯutjara tjuṯa kuḻu wangaṉarangku ungangi.
  kik-kik: Ningĩ andũ othe magĩthiĩ makarĩe na makanyue, na makaheane irio imwe, na
    magakũngũĩre makenete nĩ ũndũ nĩmataũkĩirwo nĩ ciugo iria maarutĩtwo.
  fra-NCL: Et tout le peuple s’en alla pour manger et boire, envoyer des portions
    et se livrer à de grandes réjouissances. Car ils avaient compris les paroles qu’on
    leur avait fait connaître.
  cek-AK: Nihcae khaeah thuih pae ih lok to thaikop o pongah, kaminawk boih mah caak
    naek o, caaknaek tawn ai kaminawk han doeh caaknaek to paek o moe, kanawm ah poih
    to sak o.
  cuk-cuk: Degisoggu, bela dulemar nue mag-itosmarsoggu, bela wergunadmalad, gobnadmalad,
    mas-gunnadmalad, degine, dulemar-mas-satemaladga mas uknadmalad. Ar ade, Bab-Dummad-Gardagi
    e-odurdaklesad nue-magar-itosmalad.
  uig-CYR: Җамаәт қайтип берип, йәп-ичишти, башқиларғиму йимәк-ичмәк үләштүрүп бәрди,
    шат-хурамлиққа чөмди; чүнки улар берилгән тәлим сөзлирини чүшәнгән еди.
  pma-pma: Sakini, meatin keil vasi uva ris teim se ka akanian revi ka amun hati uaen,
    ka hati anien ae tei, asani va min meatin sav keil. Me-Isrel keil alonge tahos
    veni, kosa, keil along kilea selusien onen Ahi koa avuli min keil.
  tel-2017: ఆ తరువాత ప్రజలు తాము విన్న మాటలన్నీ గ్రహించి, తినడానికీ, తాగడానికీ, లేని
    వారికి వాటాలు పంపించడానికీ, సంతోషంగా గడపడానికీ ఎవరి ఇళ్ళకు వాళ్ళు వెళ్లారు.
  hat-BSA: Tout pèp la te Soti pou manje, bwè e voye bay pòsyon pou selebre yon gwo
    fèt, akoz yo te konprann pawòl ke yo te fenk tande.
  kos-kos: Na mwet nukewa folokla nu yen selos ac arulana engan ke elos mongo ac nim,
    ac elos kite ma oasr yorolos nu sin mwet saya, mweyen elos kalem ke ma ritiyuk
    nu selos.
  hbo-WLC: וַיֵּלְכ֨וּ כָל־הָעָ֜ם לֶאֱכֹ֤ל וְלִשְׁתּוֹת֙ וּלְשַׁלַּ֣ח מָנ֔וֹת וְלַעֲשׂ֖וֹת
    שִׂמְחָ֣ה גְדוֹלָ֑ה כִּ֤י הֵבִ֙ינוּ֙ בַּדְּבָרִ֔ים אֲשֶׁ֥ר הוֹדִ֖יעוּ לָהֶֽם׃
    ס
  ibo-ibo: Ya mere, ha niile lawara ị ga rie ma ṅụọ, na ikenye ndị ọzọ site nʼihe
    ha nwere. Ha gakwara ime mmemme nke oke ọṅụ, nʼihi na ha ghọtara okwu agwara ha.
  ory-ory: ଏଉତ୍ତାରେ ଲୋକମାନେ ଆପଣାମାନଙ୍କ ନିକଟରେ ପ୍ରକାଶିତ ବାକ୍ୟସବୁ ବୁଝିବାରୁ ସେମାନେ ସମସ୍ତେ
    ଭୋଜନପାନ କରିବାକୁ ଓ କିଛି ଅଂଶ ପଠାଇବାକୁ ଓ ଅତିଶୟ ଆନନ୍ଦ କରିବାକୁ ଆପଣା ଆପଣା ପଥରେ ଗମନ କଲେ।
  chk-chk: Mürin, ekewe aramas meinisin ra liwiniti en me lenian, ra mongö o ün fän
    watten pwapwa, ra pwal tinala och ngeni chokewe esap wor ener, pun ra weweiti
    ekewe kapas ra rongorong.
  rop-rop: En afta ola pipul bin gobek langa olabat kemp en deibin sabi wanim det
    lowa bin tok weya detlot men bin ridim langa olabat. En deibin gudbinji en deibin
    dagadagat en dringgimbat mijamet en deibin gibit daga en dringk langa detlot najalot
    pipul du.
  ukr-1871: І пійшов ввесь народ їсти й пити, і посилати частини, й сьвяткувати з
    великими радощами, бо втямили слова, які їм сказали.
  deu-1951: Und alles Volk ging hin, um zu essen und zu trinken und Teile davon zu
    senden und ein großes Freudenfest zu machen; denn sie hatten die Worte verstanden,
    die man ihnen verkündigte.
  eng-JPS: And all the people went their way to eat, and to drink, and to send portions,
    and to make great mirth, because they had understood the words that were declared
    unto them.
  srp-1865: I otide sav narod da jede i pije i da šalje dijelove, i veseliše se veoma
    što razumješe rijeèi koje im se kazaše.
  lug-lug: Oluvannyuma abantu bonna ne beddirayo ewaabwe ne balya ne banywa ne baweerezaako
    ne bannaabwe abatalina kyakulya, era ne basanyuka nnyo, kubanga baategeera amakulu
    g’ebigambo ebyabategeezebwa.
  heb-heb: וילכו כל העם לאכל ולשתות ולשלח מנות ולעשות שמחה גדולה כי הבינו בדברים אשר
    הודיעו להם׃
  ben-IRV: তখন সমস্ত লোক খাওয়া দাওয়া, খাবারের অংশ পাঠানো ও খুব আনন্দ করতে গেল, কারণ
    যে সব কথা তাদের কাছে বলা গিয়েছিল, তারা সে সব বুঝতে পেরেছিল।
  pan-pan: ਤਦ ਸਾਰੀ ਪਰਜਾ ਖਾਣ-ਪੀਣ ਅਤੇ ਇੱਕ ਦੂਜੇ ਨੂੰ ਭੋਜਨ ਵਸਤੂਆਂ ਭੇਜਣ ਅਤੇ ਵੱਡਾ ਅਨੰਦ ਕਰਨ
    ਲਈ ਚਲੀ ਗਈ, ਕਿਉਂਕਿ ਜੋ ਬਚਨ ਉਨ੍ਹਾਂ ਨੂੰ ਸਮਝਾਏ ਗਏ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਸਮਝ ਲਏ ਸਨ।
  mya-JVB: လူ အပေါင်း တို့သည် ဟောပြောသော စကား များကို နားလည် သောကြောင့် ၊ စား သောက်
    ခြင်း၊ သူတပါး တို့အား ဝေမျှ ခြင်း၊ အလွန် ပျော်မွေ့ ခြင်းကို ပြု အံ့သောငှါ သွား
    ကြ၏။
  tbg-tbg: vaiinti nahenti vinavuka uva iri, nai maaqa nai maaqa oru vaiha quaheha
    karavata namarivata neha, kara rairake vokukavata nimi vaura. Vika Kotiva Mosiraqaa
    tivato uva okarara irihara ti, vika mintura.
  hmo-hmo: Unai dainai taunimanima ibounai ta ta edia ruma, edia ruma dekenai idia
    lao, bona mai moale danu idia aniani bona inuinu, bona haida dekenai danu idia
    henia, badina be Esera ia gwauraia vadaeni hereva ena anina idia davaria vadaeni.
  urd-urd: तब सब लोग खाने पीने और हिस्सा भेजने और बड़ी ख़ुशी करने को चले गए; क्यूँकि
    वह उन बातों को जो उनके आगे पढ़ी गई, समझे थे।
  rus-SYN: И пошел весь народ есть, и пить, и посылать части, и праздновать с великим
    веселием, ибо поняли слова, которые сказали им.
  bqc-SIM: Ɔ̃ aa fɛ̀lɛ gɛ̀ pↄblè aa imì, aa lìkↄ̃ɛ aa pↄnakɛ̀ maamaa, asa aa yã́
    pↄ́ wa ònɛ́ mà sa.
  tcz-CHONGTHU: Hitichun mipite chu golvah an neding leh don dingin anei joulou ho
    pan hu ding leh kipah tah a ankong um ding'in apotdoh tauve, ajeh chu amahon Pathen
    thucheng aja tauvin ahi.
  mar-mar: मग सर्व लोक मेजवानी घ्यायला गेले. खाद्यपेयात त्यांनी इतरांना सहभागी करून
    घेतले. अतिशय आनंदात त्यांनी हा विशेष दिवस साजरा केला. परमेश्वराची वचने त्यांना
    अखेर समजली.
  qub-qub: Chaura llapan runacuna aywacuran micoj, upoj. Jucnin-jucnin micuyta yawachinacuran.
    Willapashan shongunman alli chayaptin sumaj tantiyacushanpitami cushicur fistata
    ruraran.
  bqp-bqp: Akũ ò fùtɛ ò gɛ̀ɛ ò pↄ́ blè ò í mì, ò lìkↄ̃nɛ ò pↄnna kɛ̀ manamana, zaakũ
    ò yã kũ ò òńnɛ mà sà.
  hat-hat: Se konsa tout pèp la al lakay yo, yo manje, yo bwè, yo separe sa yo genyen
    ak lòt moun. Tout moun te kontan, yo t'ap fè fèt, paske yo te konprann sa yo te
    li pou yo nan liv la.
  eng-BSB: Then all the people began to eat and drink, to send out portions, and to
    rejoice greatly, because they understood the words that had been made known to
    them.
  eng-WEBPB: All the people went their way to eat, to drink, to send portions, and
    to celebrate, because they had understood the words that were declared to them.
  kbq-kbq: Hanki maka veamo'za no zamirega vu'za e'za hu'za, ne'zane tinena ome nene'za,
    ne'zankuma atupa'ma hu'naza vahera ne'zana nezami'za tusi musenkase hu'naze. Na'ankure
    kasegema hampari zamiza kemofo agafa'a antahi ama hu'nazagu anara hu'naze.
  nhe-BL: Huajca nochi nopa tlacame yajque para quicuatij huan quiitij tlen más cuali
    huan quititlanque tlacualistli para tlen teicneltzitzi. Huan nochi mopaquilismacaque
    huan ilhuichijque pampa quicactoyaj itlajtol TOTECO tlen quinpohuilijtoyaj huan
    quinmachtijtoyaj.
  bus-bus: Ben aↄ̃ fɛ̀ɛ wà gàa wà pↄ́ blè aↄ̃ í mì, aↄ̃ lìkↄ̃nɛ aↄ̃ pↄnnaa kɛ̀ maamaa,
    zaakɛ aↄ̃ yã kɛ̀ wà òńnɛ mà sa.
  gub-BL: Na'e teko paw oho weko haw pe wà. Umai'u urywete pà wà. Ui'u win pupe urywete
    pà wà no. Ma'e hereko har omono ma'e hereko 'ymar wanupe wà. Ta'e wenu katu Tupàn
    ze'eg wanupe imugeta pyrer a'e wà xe.
  eng-DRA: 'So all the people went to eat and drink, and to send portions, and to
    make great mirth: because they understood the words that he had taught them.'
