    uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛnìtìbɛ̀ɛ kɔtɛ kɛ́di kɛ́yɑ̃̀ mɛnɑɑ̀ kɛ́pɑ̃mmú bɛ kɔbɛ tidiitì
    kɛ̀ diwɛ̀ì mbɛ̀ bo mɛdiɛ̀ nkɛ yɛ̃́ bɛ̀ do kèèmɛ̀mu bɛ̀ bɛ̀ nɑ̀kɛ́ tì.
  msy-2020: Kamaghɨn amizɨ, gumazamiziba uan dɨpenibar ghuegha, apava wainɨn dɨpaba
