verse: NEH.008.012
translations:
  mal-C: തങ്ങളോടു പറഞ്ഞവാക്കുകൾ ജനമെല്ലാം ഗ്രഹിച്ചതിനാൽ അവർ പോയി ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും
    ആഹാരത്തിന്റെ വീതം മറ്റുള്ളവർക്കു കൊടുത്തയയ്ക്കുകയും വളരെ ആനന്ദത്തോടെ ആഘോഷിക്കുകയും
    ചെയ്തു.
  deu-TKW: Da gingen alle Leute hin, um zu essen und zu trinken und Gerichte als Festgeschenke
    zu verschicken und um ein großes Freudenfest zu begehen; denn sie hatten auf das
    geachtet, was man sie gelehrt hatte.
  lin-lin: Bato nyonso bakendeki kolia mpe komela, kotinda ndambo ya bilei epai ya
    bato oyo bazangaki eloko ya kolamba mpe kosepela na esengo makasi, pamba te basosolaki
    maloba oyo balimbolelaki bango.
  eng-LSV: And all the people go to eat, and to drink, and to send portions, and to
    make great joy, because they have understood concerning the words that they made
    known to them.
  eng-GNV: Then all the people went to eate and to drinke, and to send away part,
    and to make great ioy, because they had vnderstand the wordes that they had taught
    them.
  eng-WEBSTER: And all the people went their way to eat, and to drink, and to send
    portions, and to make great mirth, because they had understood the words that
    were declared to them.
  nhw-BL: Huajca nochi nopa masehualme yajque para quicuatij huan quiijitij catli
    más cuali huan quititlanque tlacualistli para catli teicneltzitzi. Huan nochi
    mopaquilismacaque huan ilhuichijque pampa quicactoyaj icamanal TOTECO catli quinpohuilijtoyaj
    huan quinmachtijtoyaj.
  swh-ONEN: Kisha watu wote wakaondoka kwenda kula na kunywa, na kupeana sehemu ya
    chakula, na wakaadhimisha kwa furaha kubwa, kwa sababu sasa walifahamu maneno
    yale waliyokuwa wameelezwa.
  bba-bba: Sɑɑ yerɑ be kpuro bɑ ɡɔsirɑ bɑ dɑ ben yɛnusɔ bɑ di bɑ nɔrɑ, bɑ kɑ be bɑ
    ǹ dĩɑnu mɔ beɡinu bɔnu kuɑ. Mɑ bɑ nuku doo bɑkɑbu kuɑ. Domi tire te bɑ ɡɑrɑ mi,
    ten ɡɑri bu yeeri.
  eng-KJVCPB: And all the people went their way to eat, and to drink, and to send
    portions, and to make great mirth, because they had understood the words that
    were declared unto them.
  luo-luo: Bangʼe ji duto nodhi mondo gichiem kendo gimethi, gior bath chiemo kendo
    gitim nyasi gi ilo maduongʼ, nikech koro ne gisengʼeyo tiend weche mane osomnegi.
  meu-meu: Bena taunimanima iboudiai na e karoho, bae aniani, bae inuinu, bona hari
    ahu bae siai lao bona bae moale hisi dae na totona; badina be vada e gwaurai henidia
    herevadia na anidia vada e diba.
  npi-ULB: तब सारा मानिस खानपान गर्न, पिउन, भोजन बाँडचुँड गर्न र बडो आनन्दसाथ उत्सव
    मनाउन आ-आफ्नो बाटो लागे किनकि तिनीहरूलाई बताइएका वचनहरू तिनीहरूले बुझेका थिए ।
  yor-yor: Nígbà náà ni gbogbo ènìyàn lọ láti jẹ àti láti mu, wọ́n sì fi ìpín oúnjẹ
    ránṣẹ́, wọ́n sì ṣe àjọyọ̀ pẹ̀lú ayọ̀ ńlá, nítorí báyìí àwọn òfin tí a sọ di mímọ́
    fun wọn ti yé wọn.
  ind-ind: Kemudian semua orang meninggalkan tempat itu. Mereka mengadakan perjamuan
    dan membagikan makanan dan minuman kepada orang-orang lain yang tidak mempunyai
    makanan. Mereka bergembira karena dapat mengerti apa yang diajarkan kepada mereka.
  pes-OPCB: قوم رفتند، خوردند و نوشیدند، خوراک برای فقرا فرستادند و شادی کردند، زیرا
    کلام خدا را که برای ایشان خوانده شده بود فهمیده بودند.
  tgl-ULB: At lahat ng tao ay humayo para kumain, uminom, magbahagi ng pagkain at
    magdiwang ng may matinding kagalakan dahil naunawaan nila ang mga salitang ipinahayag
    sa kanila.
  cbu-NT: Ashiri tputssha katungkatssin, waakatssin, naataranganaya. Washunand shaniyeersin,
    waanpata yambiyarusin, kissha katungaranganaya. Sheersin, Apanlleetssha ungirtaksin,
    mang' kis shambataranganaya. Apanllee kuk wazareetsiri mangoonarangsin, anumand
    kis shambataranganaya. Ashiriya, na kamaneena yuwaa Israelchich tputs Apanllee
    kuk wazareetsiri mazinarangana anootsi.
  hui-hui: Ani lamiyagola wali agali biarume tini andaga dai buwa turu timbuniore
    howa tomobi waini ibabi tale bialu nalimu layadagua nalu berene. Tigua ani binidagua
    irane mana daga layago agua laya lalu manda biyagome ani bini.
  mya-mya: သို့​ဖြစ်​၍​လူ​အ​ပေါင်း​တို့​သည်​ကြား​ခဲ့​ရ သော​ကျမ်း​စ​ကား​ကို​နား​လည်​သ​ဘော
    ပေါက်​သ​ဖြင့် မိ​မိ​တို့​အိမ်​သို့​ပြန်​၍​ပျော်​ရွှင် စွာ​စား​သောက်​လျက် အ​စား​အ​စာ​ကို​သူ
    တစ်​ပါး​အား​ဝေ​မျှ​ကြ​၏။
  bod-N: འབངས་མི་ཐམས་ཅད་སོང་ནས་བཟའ་བཏུང་སྤྱད་པ་དང་། མི་གཞན་ལའང་བགོས་པས་ཐམས་ཅད་ཤིན་ཏུ་དགའ་བར་གྱུར།
    གང་ལ་ཞེ་ན། དེ་དག་གིས་ཁྲིད་སྟོན་གནང་བ་དག་རྟོགས་པས་སོ། །
  sna-sna: Ipapo vanhu vose vakabva vaenda kundodya nokunwa, nokutumira migove yezvokudya
    vachipembera nomufaro mukuru, nokuti vakanga vanzwisisa zvino mashoko avakanga
    vaudzwa.
  spa-BLM: Todo el pueblo siguió su camino para comer, beber, enviar porciones y celebrar,
    porque habían entendido las palabras que se les habían declarado.
  cac-cac: Ix lajvi chi' ix b'at eb' vael, ix yuc'an a' eb', ix yac'an yic eb' malaj
    yic eb'. Ix te tzalaj eb', yujto ix cham val yab'an eb' tas ix yal sc'ayb'ub'al
    eb'.
  swh-ULB: Watu wote wakaenda kula na kunywa na kugawana chakula na kusherehekea kwa
    furaha kubwa kwa sababu walielewa maneno waliyohubiriwa.
  bel-bel: І пайшоў увесь народ есьці, і піць, і пасылаць часткі, і сьвяткаваць зь
    вялікай весялосьцю, бо зразумелі словы, якія сказалі ім.
  deu-ELBBK: Und das ganze Volk ging hin, um zu essen und zu trinken und Teile zu
    senden und ein großes Freudenfest zu begehen. Denn sie hatten die Worte verstanden,
    die man ihnen mitgeteilt hatte.
  mbb-OT: Umbe, migenat is langun he menge etew zutun su egkaan dan wey ed-inum dan,
    wey ebpemeǥey zan te keenen diyà te zuma. Midsilibra zan he zuen dan dekelà he
    kelipey su nesavut dan is lalag te Megbevayà he mibasa ziyà te kandan.
  mal-2015: തങ്ങളോടു പറഞ്ഞ വചനം ബോദ്ധ്യമായതുകൊണ്ടു ജനമെല്ലാം പോയി തിന്നുകയും കുടിക്കയും
    പകർച്ച കൊടുത്തയക്കയും അത്യന്തം സന്തോഷിക്കയും ചെയ്തു.
  rmc-rmc: Avke savore manuša gele khere te chal a te pijel, bičhavenas peske o chabena
    a oslavinenas bare radišagoha, bo achaľile o lava, so sas lenge pregende.
  pes-OPV: پس تمامی قوم رفته، اکل و شرب نمودند و حصه‌ها فرستادند وشادی عظیم نمودند
    زیرا کلامی را که به ایشان تعلیم داده بودند فهمیدند.
  ron-1924: Ши тот попорул с-а дус сэ мэнынче ши сэ бя. Ши ау тримис кыте о парте
    ши алтора ши с-ау веселит мулт. Кэч ынцелесесерэ кувинтеле каре ли се тылкуисерэ.
  ben-OBCV: তখন সমস্ত লোক খুব আনন্দের সঙ্গে খাওয়াদাওয়া করার জন্য ও খাবারের অংশ পাঠাবার
    জন্য চলে গেল, কারণ যেসব কথা তাদের জানানো হয়েছিল তা তারা বুঝতে পেরেছিল।
  som-som: Markaasay dadkii oo dhammu iska tageen inay wax cunaan, oo wax cabbaan,
    oo ay qaybo diraan, oo ay aad u farxaan, maxaa yeelay, waxay garteen erayadii
    loo caddeeyey.
  lat-VUC: 'Abiit itaque omnis populus ut comederet, et biberet, et mitteret partes,
    et faceret lætitiam magnam: quia intellexerant verba quæ docuerat eos.'
  eng-ASVBT: And all the people went their way to eat, and to drink, and to send portions,
    and to make great mirth, because they had understood the words that were declared
    unto them.
  ita-1885: E tutto il popolo se ne andò per mangiare, e per bere, e per mandar messi
    di vivande, e per far gran festa; perciocchè aveano intese le parole ch'erano
    loro state dichiarate.
  eng-ULB: Then all the people went their way to eat and to drink and to share food
    and to celebrate with great joy because they had understood the words that were
    made known to them.
  spa-VBL: Entonces todos se fueron a comer y a beber, y a compartir su comida. Celebraron
    con alegría porque ahora entendían la Ley tal como se les había explicado.
  fra-_FOB: Ainsi tout le peuple s'en alla pour manger, et pour boire, et pour envoyer
    des portions, et pour faire une grande réjouissance; car ils avaient compris les
    paroles qu'on leur avait fait connaître.
  mal-mal: തങ്ങളോട് പറഞ്ഞ വചനം ബോദ്ധ്യമായതുകൊണ്ട് ജനമെല്ലാം പോയി തിന്നുകയും കുടിക്കുകയും
    ഓഹരി കൊടുത്തയക്കയും അത്യന്തം സന്തോഷിക്കയും ചെയ്തു.
  urd-GVR: Phir sab apne apne ghar chale gae. Wahāṅ unhoṅ ne baṛī ḳhushī se khā-pī
    kar jashn manāyā. Sāth sāth unhoṅ ne dūsroṅ ko bhī apnī ḳhushī meṅ sharīk kiyā.
    Un kī baṛī ḳhushī kā sabab yih thā ki ab unheṅ un bātoṅ kī samajh āī thī jo unheṅ
    sunāī gaī thīṅ.
  suz-BL: मिनु मुर नेल्‍लेमी आन देंशो लोव़ रुप्‍शा, ठेयब ग्‍येरतीक चाड मानेचा कली
    जचा ब्‍वचा तूचा नु मथीब आन कली मार मार सोइक्‍चा कली लाम्‍तेक्‍म।
  ita-1927: E tutto il popolo se n’andò a mangiare, a bere, a mandar porzioni ai poveri,
    e a far gran festa, perché aveano intese le parole ch’erano state loro spiegate.
  ckb-ckb: پاشان هەموو گەل چوون بۆ ئەوەی بخۆن و بخۆنەوە، بەشە خواردن بنێرن و ئاهەنگێکی
    گەورە بگێڕن، چونکە لەو وشانە تێگەیشتن کە فێر کران.
  eng-BBE: And all the people went away to take food and drink, and to send food to
    others, and to be glad, because the words which were said to them had been made
    clear.
  kan-OKCV: ಆಗ ಜನರೆಲ್ಲರೂ ತಮಗೆ ತಿಳಿಸಿದ ಮಾತುಗಳನ್ನು ಗ್ರಹಿಸಿದ್ದರಿಂದ, ಅವರು ಅನ್ನಪಾನಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಏನೂ ಇಲ್ಲದವರಿಗೆ ಆಹಾರ ಪಾಲುಗಳನ್ನು ಕಳುಹಿಸಲೂ ಮತ್ತು ಸಂತೋಷದಿಂದ ಆಚರಿಸಲೂ ಹೊರಟು
    ಹೋದರು.
  bbb-bbb: Ijadufuo e boeje bune una va are buone ijia usiaena iro ina oemarei. Bu
    ijiege urukeigia oemarekinu uri ire ro sinuome buone maeje bu naeva ijene kena
    una e gue bu ire baki ijene ivajiae. Bu ijiege reva ijadufuo maeje e Rivaeti bune
    Godido Buki Akae mukoreigia dana nijasiavoga bu vua asune ije fiena vierafei.
  tam-2017: அப்பொழுது மக்கள் எல்லோரும் தங்களுக்கு அறிவிக்கப்பட்ட வார்த்தைகளை உணர்ந்ததால்,
    சாப்பிட்டுக் குடிக்கவும், உணவுகளை கொடுக்கவும், மிகுந்த சந்தோஷம் கொண்டாடவும் போனார்கள்.
  spa-RV-1909: Y todo el pueblo se fué á comer y á beber, y á enviar porciones, y
    á gozar de grande alegría, porque habían entendido las palabras que les habían
    enseñado.
  ron-BTF: Și tot poporul s-a dus să mănânce și să bea și să trimită porții și să
    facă mare bucurie, pentru că înțeleseseră cuvintele care le fuseseră vestite.
  eng-WEBP: All the people went their way to eat, to drink, to send portions, and
    to celebrate, because they had understood the words that were declared to them.
  eng-FBV: Then everyone went away to eat and drink, and to share their food. They
    celebrated happily because now they understood the Law as it had been explained
    to them.
  nld-1939: Toen ging heel de menigte heen, om te eten en te drinken, om geschenken
    te zenden en uitbundige vreugde te tonen. Want ze hadden begrepen, wat men hun
    te verstaan had gegeven.
  nch-BL: Huajca nochi nopa masehualme yajque para quicuatij huan quiitij cati más
    cuali huan quititanque tacualisti para cati teicneltzitzi. Huan nochi mopaquilismacaque
    huan ilhuichijque pampa quicactoyaj icamanal TOTECO cati quinpohuilijtoyaj huan
    quinmachtijtoyaj.
  vie-1934: Cả dân sự bèn đi đặng ăn và uống, gởi cho những phần, cùng vui vẻ lắm;
    vì chúng có hiểu các lời người ta đã truyền dạy cho mình.
  hin-CV: तब सभी लोग खाने-पीने के लिए चले गए और उन्होंने उत्सव के लिए कुछ भाग दूसरों
    को भी दिए; क्योंकि यह एक खास उत्सव था. यह इसलिये कि उन्होंने पवित्र व्यवस्था-विधान
    का मतलब समझ लिया था.
  spa-BES: Y todo el pueblo se fue a comer y beber, y a compartir comida a los demás
    y a alegrarse, porque las palabras que se les habían dicho las habían comprendido.
  tdx-tdx: Aa le nifampiriaria mb’eo ondatio nikama naho ninoñe naho nandiva vaho
    nirebeke, amy te niazo’ iareo i tsara nitaroñeñe am’ iereoy.
  tha-KJV: และประชาชนทั้งปวงจึงไปกินและดื่มและส่งส่วนอาหาร เปรมปรี​ดิ​์กันเป็​นที​่​ยิ่ง
    เพราะเขาทั้งหลายเข้าใจถ้อยคำซึ่งประกาศให้เขาฟังนั้น
  por-BR-2018: Então todo o povo foi embora para comer, beber, enviar porções, e celebrar
    alegremente, porque entenderam as palavras que lhes haviam ensinado.
  deu-ELO: Und das ganze Volk ging hin, um zu essen und zu trinken und Teile zu senden
    und ein großes Freudenfest zu begehen. Denn sie hatten die Worte verstanden, die
    man ihnen kundgetan hatte.
  eng-WYC-2018: Therefore all the people went for to eat, and (to) drink, and to send
    parts (or and to send portions to the needy), and to make great gladness; for
    they understood the words, which he had taught them.
  epo-epo: Kaj la tuta popolo iris, por manĝi kaj trinki kaj sendi porciojn kaj fari
    grandan festenon; ĉar ili komprenis la vortojn, kiujn oni sciigis al ili.
  uig-PIN: Jamaǝt ⱪaytip berip, yǝp-iqixti, baxⱪilarƣimu yimǝk-iqmǝk ülǝxtürüp bǝrdi,
    xad-huramliⱪⱪa qɵmdi; qünki ular berilgǝn tǝlim sɵzlirini qüxǝngǝnidi.
  beo-beo: Amaiba:le, dunu huluane da ilia diasuga asili, ha:i manu gilisili hahawane
    mai amola hame gagui dunu ilima ha:i manu amola waini sagoi. Bai ilia da sema
    buga dedei ilima idili i, amo ea bai noga:le nabi.
  tpi-OTNT: Olsem na ol manmeri i go long haus bilong ol na ol i amamas na kaikai
    na dring. Na ol i givim hap kaikai long ol manmeri i sot long kaikai. Nau ol i
    save gut long as bilong lo bilong God, olsem na ol i mekim ol dispela samting.
  hau-SA: Sa’an nan dukan mutane suka koma gidajensu suka ci, suka sha, suka aika
    wa wanda ba shi da abinci, gama yanzu sun fahimci kalmomin da aka karanta musu.
  uig-LAT: Jamaet qaytip bérip, yep-ichishti, bashqilarghimu yimek-ichmek üleshtürüp
    berdi, shad-xuramliqqa chömdi; chünki ular bérilgen telim sözlirini chüshen’genidi.
  nde-nde: Kwathi abantu bonke basebehamba bayakudla banatha, bathumela okunye ukudla
    kwabanye bazithokozisa kakhulu, ngoba manje basebewazwisisa lawomazwi abasebewazwile.
  ton-ton: Pea naʻe ʻalu ʻae kakai kotoa pē ʻi honau hala ke kai, mo inu, pea ke feʻaveʻaki
    ʻae ngaahi ʻinasi, pea ke fai ʻae fiefia lahi, ko e meʻa ʻi heʻenau ʻilo hono
    ʻuhinga ʻoe ngaahi lea naʻe fakapapau kiate kinautolu.
  ces-1613: Odšel všecken lid, aby jedli a pili, a aby se sdíleli. I veselili se velmi,
    proto že srozuměli slovům těm, kteráž jim v známost uvedli.
  eng-WMB: All the people went their way to eat, to drink, to send portions, and to
    celebrate, because they had understood the words that were declared to them.
  tam-TCV: அதன்பின்பு எல்லா மக்களும் தங்களுக்குத் தெரிவிக்கப்பட்ட வார்த்தைகளை நன்கு
    விளங்கிக்கொண்டபடியினால், தாங்கள் சாப்பிட்டுக் குடிப்பதற்கும், தேவைப்பட்டவர்களுக்கு
    உணவுப் பங்குகளை அனுப்புவதற்கும், சந்தோஷத்துடன் கொண்டாடுவதற்கும் போனார்கள்.
  ceb-ULB: Ug mipauli ang tanang katawhan aron sa pagpangaon ug pag-inom ug sa pagpangdalit
