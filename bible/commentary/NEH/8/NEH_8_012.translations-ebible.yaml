    Tjiinyamarntu-ya yuti kulirnu Mawutjaku wangka nyakula watjaranyangka. Yuwa, palunya.
  kan-2017: ತಮಗೆ ತಿಳಿಯಪಡಿಸಿದ ಮಾತುಗಳನ್ನು ಜನರೆಲ್ಲರೂ ಗ್ರಹಿಸಿದ ಮೇಲೆ ಹೋಗಿ ಅನ್ನಪಾನಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಏನೂ ಇಲ್ಲದವರಿಗೆ ಪಾಲನ್ನು ಕಳುಹಿಸಿ ಬಹಳವಾಗಿ ಸಂತೋಷಪಟ್ಟರು.
  yap-yap: Me sul urngin e girdi’ nga tabinaw rorad ngar abichgad miyad garbod u fithik’
    e felfelan’ miyad pi’ boch e ggan rorad i kay boch e girdi’, ya kar nanged fan
    fapi thin ni ka ni be’eg ngorad.
  hlt-MCSB: Amih taengah a thuicaih pah ol te a yakming uh coeng dongah tah pilnam
    pum te caak ham neh ok hamla, maehvae tael hamla, kohoenah len saii hamla cet
    uh.
  mdy-ETH: ዬያሮ ዴራ ቢያ ዔያቶም ናባቢንቴ ቃኣሎ ዒና ዔኬሢሮ ፔ ማኣሪ ማኣሪ ዴንዲ ሙይ ዑሽኪ ዑሽኪ ሚርጌና ዎዛዼኔ፤ ሃሣ
    ዔያቶኮ ዓኣ ሙዖዋ ባኣ ዓሶና ዎላ ጊሽቲ ጊሽቲ ሙዔኔ፤
  twi-ASANTE: Na nnipa no kɔdidiiɛ, kyɛɛ nnuane, nomeeɛ, dii dapɔnna no anigyeɛ so,
