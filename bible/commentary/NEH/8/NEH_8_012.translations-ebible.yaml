    teikan, pwehki ar wehwehki dahme wadawadohngehr irail.
  ksd-ksd: Ma ra tarai dia ga vana upi diat a ian ma upi diat a momo ma upi diat a
    vartabar ma upi diat a gugu muka, tago i ga kapa ra bala i diat ure ra tinata
    di ga ve tar ia ta diat.
  tur-YTC: Bütün halk yemeye, içmeye, pay göndermeye ve şenlik yapmaya gitti. Çünkü
    kendilerine bildirilen sözleri anlamışlardı.
  ind-AYT: (8-13) Lalu, semua orang pergi makan, minum, mengirimkan makanan, dan bersukacita
