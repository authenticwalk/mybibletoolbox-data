  agu-BL: Chibene'n tzun cyakil yi e' wunaka'tz tan wa'a'n. Ej, nin baj chijatxol
    chiwa' ẍchiwutz yi e' yi qui'c cyetz chiwa' cy'a'n cya'n. Na i'tz jun nim k'ej
    yi na chitzan tan ticy'se'n, na sken el chitxum tetz yi yol yi je' si'le'n ẍchiwutz.
  ilo-ULB: Ket nagawid dagiti tattao tapno mangan, uminum, mangibingay iti makan,
