    bwino mawu a Mulungu amene anawawerengera ndi kuwafotokozerawo.
  hrv-hrv: 'I ode sav narod da jede i pije, i da šalje obroke, i da slavi veliko slavlje:
    jer su shvatili riječi koje su im objavljene.'
  mps-mps: Tama te we bidi augwa beba pelama, tama augwa homu wiegi yai pemene elama,
