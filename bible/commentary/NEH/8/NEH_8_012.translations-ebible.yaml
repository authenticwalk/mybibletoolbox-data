    gi nnelekai ala ne dau gi digaula.
  uig-ARA: جامائەت قايتىپ بېرىپ، يەپ-ئىچىشتى، باشقىلارغىمۇ يىمەك-ئىچمەك ئۈلەشتۈرۈپ
    بەردى، شاد-خۇراملىققا چۆمدى؛ چۈنكى ئۇلار بېرىلگەن تەلىم سۆزلىرىنى چۈشەنگەنىدى.
  sus-sus: E birin naxa gbilen e xɔnyi, e xa sa e dɛge, e man xa e min. E naxa donse
