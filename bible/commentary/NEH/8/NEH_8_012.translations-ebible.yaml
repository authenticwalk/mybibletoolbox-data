  vie-OVCB: Mọi người chuẩn bị ăn mừng và gửi một phần thực phẩm cho người nghèo thiếu.
    Họ cùng nhau hoan hỉ vì đã hiểu được lời Đức Chúa Trời.
  guj-2017: તેથી બધા લોકોએ જઈને ખાધુંપીધું, બીજાઓને તેઓના હિસ્સા મોકલ્યા અને તેઓએ
    ઘણા આનંદ સાથે ઉજવણી કરી. કેમ કે તેઓને જે શાસ્ત્રવચનો વાંચી સંભળાવવામાં આવ્યાં
    હતાં તે તેઓ સમજ્યા હતા.
  pon-2006A: Aramas ako eri patopatolahng ni imwarail kan, re ahpw tungutungoal oh
    niminim ni peren kowahlap, oh pil katungoalehki arail kisin tungoal akan aramas
