verse: NEH.008.006
translations:
  mal-C: മഹാദൈവമായ യഹോവയെ എസ്രാ സ്തുതിച്ചു; “ആമേൻ! ആമേൻ!” എന്നു ജനമെല്ലാം കൈയുയർത്തി
    പ്രതിവചിച്ചുകൊണ്ട് വളരെ കുനിഞ്ഞ് മുഖം നിലത്തോടടുപ്പിച്ച് യഹോവയെ ആരാധിച്ചു.
  deu-TKW: 'Und Esra pries Jahwe, den großen Gott, und alles Volk antwortete: Amen,
    Amen! während sie zugleich ihre Hände hochhoben und sich verneigten und vor Jahwe
    mit dem Angesichte zur Erde niederwarfen.'
  lin-lin: 'Esidrasi akumisaki Yawe, Nzambe Monene ; mpe bato nyonso batombolaki maboko
    na bango mpe bazongisaki : « Amen ! » Bongo bafukamaki mpe bakitisaki bilongi
    na bango kino na se mpo na kogumbamela Yawe.'
  eng-LSV: and Ezra blesses YHWH, the great God, and all the people answer, “Amen,
    Amen,” with lifting up of their hands, and they bow and pay respect to YHWH—faces
    to the earth.
  eng-GNV: 'And Ezra praysed the Lord the great God, and all the people answered,
    Amen, Amen, with lifting vp their handes: and they bowed themselues, and worshipped
    the Lord with their faces toward the grounde.'
  eng-WEBSTER: 'And Ezra blessed the LORD, the great God. And all the people answered,
    Amen, Amen, with lifting their hands: and they bowed their heads, and worshiped
    the LORD with their faces to the ground.'
  nhw-BL: 'Huan Esdras quipaquilismacac TOTECO, yaya Dios catli tlahuel hueyi huan
    nochi quinanquilijque icamanal ica: “Quej nopa melahuac.” Huan momatlananque para
    ilhuicac. Teipa motlancuaquetzque huan mohuijtzonque hasta tlalchi huan quihueyichijque
    TOTECO.'
  swh-ONEN: Ezra akamsifu Bwana, Mungu mkuu, nao watu wote wakainua mikono yao na
    kuitikia, “Amen! Amen!” Kisha wakasujudu na kumwabudu Bwana hali nyuso zao zikigusa
    ardhi.
  bba-bba: Yerɑ u Gusunɔ Yinni boko siɑrɑ. Mɑ be kpuro bɑ nɔmɑ yiiyɑ bɑ nɛɛ, ɑmi,
    ɑmi! Mɑ bɑ kpunɑ temɔ bɑ Gusunɔ sɑ̃wɑ.
  eng-KJVCPB: 'and Ezra blessed the Lord, the great God. And all the people answered,
    Amen, Amen, with lifting up their hands: and they bowed their heads, and worshipped
    the Lord with their faces to the ground.'
  luo-luo: Ezra nopako Jehova Nyasaye, Nyasaye Maduongʼ, kendo ji duto notingʼo bedegi
    malo mi gidwoko niya, “Amin! Amin!” Bangʼe negipodho auma mi gilamo Jehova Nyasaye
    ka gikulo wiyegi piny.
  meu-meu: Bena Esera ese Iehova, Dirava badana, e hanamoa; bona taunimanima iboudiai
    na e haere, eto, Amen, Amen; bona imadia na e abi isi. Bena e igo diho, tano ai
    e goru diho, Iehova e toma henia diho.
  npi-ULB: एज्राले महान् परमेश्‍वर परमप्रभुलाई धन्यावाद दिए, अनि सारा मानिसले आ-आफ्ना
    हात उठाएर “आमेन! आमेन!” भने । तब तिनीहरूले आ-आफ्ना शिर झुकाए, र भुइँसम्मै निहुरेर
    परमप्रभुको आराधना गरे ।
  yor-yor: Esra yin Olúwa, Ọlọ́run alágbára; gbogbo ènìyàn gbé ọwọ́ wọn sókè, wọ́n
    sì wí pé, “Àmín! Àmín!” Nígbà náà ni wọ́n wólẹ̀ wọ́n sì sin Olúwa ní ìdojúbolẹ̀.
  ind-ind: Ezra mengucap syukur kepada TUHAN, Allah Yang Mahakuasa, lalu mereka semua
    mengangkat tangan sambil berkata, “Amin! Amin!” dan bersujud menyembah TUHAN.
  pes-OPCB: 'عِزرا گفت: «سپاس بر خداوند، خدای عظیم!» و تمام قوم دستهای خود را بلند
    کرده، در جواب گفتند: «آمین!» و روی بر خاک نهاده، خداوند را پرستش کردند.'
  tgl-ULB: Si Ezra ay nagbigay ng pasasalamat kay Yahweh, ang dakilang Diyos, at lahat
    ng mga tao ay itinaas ang kanilang mga kamay at sumagot, “Amen, Amen!” Pagkatapos,
    iniyuko nila ang kanilang mga ulo at sumamba kay Yahweh na nakasayad ang kanilang
    mukha sa lupa.
  cbu-NT: Ashiri Esdarsha Apanllee Taarashipani, ungirtaku; Apaa, shiy kizpurtishcha
    kurakish. Shiyamari tsapurunasshuchee kasiksha, tárangu, tputssha ichingarusin
    uw íwar paxayartayarusin, Apanllee kapung, Wappari Apaa. Shiy kizpurtishcha, tárangusin,
    tsapushsha much kizpur timuchurtata sheersin, tsapumun much kandanchinand ashirusin,
    Apanllee ungirtaranganaya.
  hui-hui: Esera ibugua lalu, Anduane Homogo Ngode Datagaliwabe timbuni gibiore kagonaga
    mini yaraga hama, lene. Ani layagola wali agali bibahende hearume gi hariha yaraga
    hai howa hongo howa lalu, Aniore bima aniore bima, lene. Ani lowa tigua ge duli
    hanga howa bulu paliai howa Ngode Datagaliwabe mitangi bialu ibunaga lotu lalu
    hene.
  mya-mya: ဧ​ဇ​ရ​က``ကြီး​မြတ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျေး​ဇူး​တော်​ကို
    ချီး​မွမ်း​ကြ​စေ​သ​တည်း'' ဟု​ဆို​၏။ ပ​ရိတ်​သတ်​တို့​သည်​လက်​အုပ်​ချီ​လျက်``အာ​မင်၊
    အာ​မင်'' ဟု​ဝန်​ခံ​ပြီး​လျှင်​ဒူး​ထောက်​ကာ ထာ​ဝ​ရ​ဘု​ရား​အား​ပျပ်​ဝပ်​ရှိ​ခိုး​ကြ
    လေ​သည်။
  bod-N: ཨེས་སི་རཱས་བླ་ན་མེད་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་བརྗོད་པ་དང་། མི་ཐམས་ཅད་ཀྱིས་ལག་པ་ཡར་བརྐྱངས་ནས།
    ཨ་མེན། ཨ་མེན་ཞེས་ཞུས་ཤིང་། མགོ་བོ་བསྒུར་ཏེ་གདོང་སར་བཏུད་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་བཙལ་ཏོ།
    །
  sna-sna: Ezira akarumbidza Jehovha, Mwari mukuru; uye vanhu vose vakasimudza maoko
    avo vakapindura vachiti, “Ameni! Ameni!” Ipapo vakakotamira pasi vakanamata Jehovha
    zviso zvavo zvakatsikitsira pasi.
  spa-BLM: 'Entonces Esdras bendijo a Yahvé, el gran Dios. Todo el pueblo respondió:
    “Amén, Amén”, levantando las manos. Inclinaron la cabeza y adoraron a Yahvé con
    el rostro en tierra.'
  cac-cac: 'Ix lajvi chi'' ix yalan vach'' lolonel vin̈ d''a Jehová Dios Nivan Yelc''ochi.
    Ix tac''vi masanil eb'' anima chi'', ix yic''anchaan̈ sc''ab'' eb'', ix yalan
    eb'': Ichocab''ta'', xchi eb''. Ix em n̈ojnaj eb'' d''a sat luum, ix och eb''
    ejmelal d''a Jehová.'
  swh-ULB: Ezra akamshukuru Bwana, Mungu mkuu; na watu wote wakainua mikono yao, wakajibu,
    “Amina! Amina!” Wakainamisha vichwa vyao, wakamwabudu Bwana kwa nyuso zao zikiwa
    chini.
  bel-bel: 'І дабраславіў Эздра Госпада Бога вялікага. І ўвесь народ адказаў: амін,
    амін, падымаючы рукі свае, - і пакланяліся і падалі прад Госпадам тварам да зямлі.'
  wed-wed: Anina ma Ezra Bada God ḡaeḡaena i voepaepai; ma rava urai i voepai ma i paribelei
    i pa, “Amen, Amen!” Ma i raudune au doa ma Bada i voepaepai.
  deu-ELBBK: 'Und Esra pries den HERRN, den großen Gott, und das ganze Volk antwortete:
    Amen, Amen! Indem sie ihre Hände emporhoben und sich verneigten und vor dem HERRN
    niederwarfen, mit dem Gesicht zur Erde.'
  mbb-OT: Midalig ni Ezra is Nengazen, he mekeǥeǥehem he Megbevayà. Ne midtavak is
    menge etew te, “Amen! Amen!” dutun te ibayew zan is belad dan. Ne midluhud sikandan
    is ed-azap te Nengazen.
  mal-2015: എസ്രാ മഹാദൈവമായ യഹോവയെ സ്തുതിച്ചു; ജനമൊക്കെയും കൈ ഉയർത്തി; ആമേൻ, ആമേൻ
    എന്നു പ്രതിവചനം പറഞ്ഞു വണങ്ങി സാഷ്ടാംഗം വീണു യഹോവയെ നമസ്കരിച്ചു.
  rmc-rmc: 'O Ezdraš lašarelas le RAJES, le bare Devles, a savore manuša hazdle upre
    o vasta a phende: „Amen! Amen!“ A banďonas anglo RAJ le mujeha dži pre phuv.'
  pes-OPV: 'و عزرا، یهوه خدای عظیم را متبارک خواند و تمامی قوم دستهای خود را برافراشته،
    در جواب گفتند: «آمین، آمین!» و رکوع نموده، و رو به زمین نهاده، خداوند را سجده
    نمودند.'
  ron-1924: 'Езра а бинекувынтат пе Домнул Думнезеул чел маре, ши тот попорул а рэспунс
    ридикынд мыниле: „Амин! Амин!” Ши с-ау плекат ши с-ау ынкинат ынаинтя Домнулуй,
    ку фаца ла пэмынт.'
  aui-aui: Wasina bi Esra iwona bo, “Kabepepa Yawe biidi, God maragata kirakiina!”
    Na wawaya tupadi imadi sirukabekabepa kiidamove bi siwona bo, “Waghasina! Waghasina,
    noko wiisuwona!” Wasina bi sivituwapore oghogheyana da mayiyidi siyowogha dobodobove
    bi Yawe God sikabepepi.
  ben-OBCV: ইষ্রা মহান ঈশ্বর সদাপ্রভুর গৌরব করলেন, আর সমস্ত লোক হাত তুলে উত্তর দিল,
    “আমেন! আমেন!” তারপর তারা মাটিতে মাথা ঠেকিয়ে সদাপ্রভুর আরাধনা করল।
  som-som: Kolkaasaa Cesraa ammaanay Rabbiga ah Ilaaha weyn, oo dadkii oo dhammuna
    intay gacmaha kor u qaadeen ayay ku jawaabeen, Aamiin, Aamiin; oo intay madaxa
    foororiyeen ayay Rabbiga u sujuudeen oo wejiga dhulka saareen.
  lat-VUC: 'Et benedixit Esdras Domino Deo magno: et respondit omnis populus: Amen,
    amen, elevans manus suas: et incurvati sunt, et adoraverunt Deum proni in terram.'
  eng-ASVBT: 'And Ezra blessed Jehovah, the great God; and all the people answered,
    Amen, Amen, with the lifting up of their hands: and they bowed their heads, and
    worshiped Jehovah with their faces to the ground.'
  ita-1885: 'Poi Esdra benedisse il Signore, il grande Iddio. E tutto il popolo rispose:
    Amen, Amen, alzando le mani; poi s''inchinarono, e adorarono il Signore, con le
    facce verso terra.'
  eng-ULB: Ezra gave thanks to Yahweh, the great God, and all the people lifted up
    their hands and answered, “Amen! Amen!” Then they bowed their heads and worshiped
    Yahweh with their faces to the ground.
  spa-VBL: 'Esdras alabó al Señor, el gran Dios, y todos respondieron: “¡Amén! Amén!”
    mientras levantaban las manos. Luego se inclinaron y adoraron al Señor con el
    rostro en el suelo.'
  fra-_FOB: 'Et Esdras bénit l''Éternel, le grand Dieu, et tout le peuple répondit:
    Amen! Amen! en élevant les mains; puis ils s''inclinèrent, et se prosternèrent
    devant l''Éternel, le visage contre terre.'
  mal-mal: എസ്രാ മഹാദൈവമായ യഹോവയെ സ്തുതിച്ചു; ജനമൊക്കെയും കൈകൾ ഉയർത്തി; ‘ആമേൻ, ആമേൻ’
    എന്ന് പ്രതിവചനം പറഞ്ഞ് വണങ്ങി സാഷ്ടാംഗം വീണ് യഹോവയെ നമസ്കരിച്ചു.
  urd-GVR: Azrā ne Rab azīm Ḳhudā kī satāish kī, aur sab ne apne hāth uṭhā kar jawāb
    meṅ kahā, “Āmīn, āmīn.” Phir unhoṅ ne jhuk kar Rab ko sijdā kiyā.
  suz-BL: मिनु एज्रामी नेल्‍ल क्‍येङा ठेयब परमप्रभु यावे कली “गे ठेयब न‍नी” दे मान
    पवानु, मुर नेल्‍लेमी आन गुइ पोक्‍शा “आमेन, आमेन” देंतेक्‍म। मिनु नेल्‍लेमी आन
    पिया खुक्‍शा, परमप्रभु यावे आ ङोंइती खप सम्‍म बाप्‍शा ठेयब सेल्‍‍तेक्‍म।
  ita-1927: 'Esdra benedisse l’Eterno, l’Iddio grande, e tutto il popolo rispose:
    “Amen, amen”, alzando le mani; e s’inchinarono, e si prostrarono con la faccia
    a terra dinanzi all’Eterno.'
  ckb-ckb: 'عەزرا ستایشی یەزدانی پەروەردگاری گەورەی کرد، هەموو گەلیش دەستیان بەرزکردەوە
    و وەڵامیان دایەوە: «ئامین! ئامین!» کڕنۆشیان بۆ یەزدان برد و سەریان خستە سەر زەوی.'
  eng-BBE: And Ezra gave praise to the Lord, the great God. And all the people in
    answer said, So be it, so be it; lifting up their hands; and with bent heads they
    gave worship to the Lord, going down on their faces to the earth.
  kan-OKCV: ಆಗ ಎಜ್ರನು ಮಹಾ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿದನು. ಅದಕ್ಕೆ ಜನರೆಲ್ಲರು
    ತಮ್ಮ ಕೈಗಳನ್ನೆತ್ತಿ ಉತ್ತರವಾಗಿ, “ಆಮೆನ್, ಆಮೆನ್,” ಎಂದು ಹೇಳಿ ನೆಲದವರೆಗೂ ತಮ್ಮ ತಲೆಗಳನ್ನು
    ಬಗ್ಗಿಸಿ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿದರು.
  bbb-bbb: Areme Esura fune uri E Ireobo ro Godi ka daroki ijadufuo oemarei. Esura
    fu ijiege Godi oemaremoga e boeje buka uri umui kave ijia korekinu kumei, Mare
    maremano kumei. Bu ijiege kumena e boeje buka ijia auge sana tua ume ijia dijena
    E Ireobo dabe aroena baname isoe.
  tam-2017: அப்பொழுது எஸ்றா மகத்துவமுள்ள தேவனாகிய யெகோவா வை ஸ்தோத்தரித்தான்; மக்களெல்லோரும்
    தங்கள் கைகளைக் குவித்து, அதற்கு மறுமொழியாக, ஆமென், ஆமென் என்று சொல்லி, குனிந்து,
    முகங்குப்புற விழுந்து, யெகோவாவை தொழுதுகொண்டார்கள்.
  spa-RV-1909: Bendijo entonces Esdras á Jehová, Dios grande. Y todo el pueblo respondió,
    ¡Amén! ¡Amén! alzando sus manos; y humilláronse, y adoraron á Jehová inclinados
    á tierra.
  ron-BTF: 'Și Ezra a binecuvântat pe DOMNUL, pe marele Dumnezeu. Și tot poporul a
    răspuns: Amin, Amin, ridicându-și mâinile; și și-au plecat capetele și s-au închinat
    DOMNULUI cu fețele lor la pământ.'
  eng-WEBP: Then Ezra blessed the LORD, the great God. All the people answered, “Amen,
    Amen,” with the lifting up of their hands. They bowed their heads, and worshiped
    the LORD with their faces to the ground.
  eng-FBV: Ezra praised the Lord, the great God, and everyone answered, “Amen! Amen!”
    as they lifted up their hands. Then they bowed down and worshiped the Lord with
    their faces to the ground.
  nld-1939: 'Esdras ving aan, met Jahweh te loven, den groten God; en heel het volk
    antwoordde: Amen, Amen! Ze staken de handen omhoog, wierpen zich op de knieën
    en aanbaden Jahweh, het gelaat tegen de grond.'
  nch-BL: 'Huan Esdras quipaquilismacac TOTECO, nopa Dios cati tahuel hueyi huan nochi
    quinanquilijque icamanal ica: “Quej nopa melahuac.” Huan momatananque para ilhuicac.
    Teipa motancuaquetzque huan mohuijtzonque hasta talchi huan quihueyichijque TOTECO.'
  vie-1934: 'E-xơ-ra ngợi khen Giê-hô-va Đức Chúa Trời cao cả; cả dân sự bèn giơ tay
    lên, mà đáp lại rằng: A-men, A-men! rồi chúng cúi đầu, sấp mặt xuống đất mà thờ
    lạy Đức Giê-hô-va.'
  hin-CV: 'तब एज़्रा ने याहवेह, महान परमेश्वर की स्तुति की और भीड़ ने कहा: “आमेन,
    आमेन!” उन सभी लोगों ने अपने हाथ उठाए हुए थे, तब बड़े ही आदर के साथ भीड़ ने भूमि
    की ओर झुककर याहवेह की स्तुति की उनके मुंह ज़मीन पर ही लगे रहे.'
  spa-BES: 'Esdras alabó al Señor, el gran Dios. Y toda la gente en respuesta dijo:
    “Así sea, así sea”, levantando sus manos; y con las cabezas inclinadas, adoraron
    al Señor, descendiendo sobre sus rostros a la tierra.'
  tdx-tdx: 'naho nañandriañe Iehovà, i Andrianañahare jabahinakey t’i Ezra; vaho sindre
    nanoiñe ty hoe ondatio: Amene, Ie Izay! am-pañonjonam-pitàñe; ie nibaboke. laharañe
    mb’an-tane, te nitalaho añatrefa’ Iehovà;'
  tha-KJV: เอสราสรรเสริญพระเยโฮวาห์ พระเจ้าใหญ่​ยิ่ง และประชาชนทั้งปวงตอบว่า “เอเมน
    เอเมน” พร​้อมกับยกมือขึ้น และเขาทั้งหลายโน้มตัวลงนมัสการพระเยโฮวาห์ ซบหน้าลงถึ​งด​ิน
  por-BR-2018: 'Então Esdras louvou ao SENHOR, o grande Deus. E todo o povo respondeu:
