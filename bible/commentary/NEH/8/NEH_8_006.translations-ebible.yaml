  haw-1868: 'A hoomaikai aku la o Ezera ia Iehova i ke Akua nui: a pane mai la ka
    ahakanaka a pau, Amene, Amene, me ka hapai ana i ko lakou mau lima iluna; a kulou
    iho la lakou, a hoomana aku la ia Iehova ilalo no ko lakou alo ma ka honua.'
  arb-NAV: 'وَبَارَكَ عِزْرَا الرَّبَّ الإِلَهَ الْعَظِيمَ، وَأَجَابَ الشَّعْبُ كُلُّهُ:
    «آمِين، آمِين» بِأَيْدٍ مَرْفُوعَةٍ. ثُمَّ أَكَبُّوا بِوُجُوهِهِمْ نَحْوَ الأَرْضِ
    سَاجِدِينَ لِلرَّبِّ.'
  ewe-ewe: Azɔ la, Ezra kafu Yehowa, Mawu gã la, eye ameawo katã gblɔ be, “Amen! Neva
    eme!” Wodo woƒe asiwo ɖe dziƒo, wobɔbɔ de ta agu, wotsyɔ mo anyi, eye wosubɔ Yehowa.
  eng-LEE: 'And ''Ezra blessed the Lord, the great God: and all the people answered,
    Amen, Amen, with lifting up their hands; and they bowed their heads, and prostrated
    themselves before the Lord with their faces to the ground.'
  asm-FB: ইজ্ৰাই মহান ঈশ্বৰ যিহোৱাৰ ধন্যবাদ কৰিলে, আৰু সকলো লোকে হাত দাঙি উত্তৰ দিলে,
    “আমেন!, আমেন!” তাৰ পাছত মুৰ দোঁৱাই মাটিত উবুৰি হৈ যিহোৱাৰ আগত প্ৰণিপাত কৰিলে।
  sus-A: عٍسِدِرَ سِ نَشَ مَرِفِ شُنفبٍ عَلَتَلَ تَنتُ. حَمَ نَشَ عَ رَتِن، «عَمِنَ.
    عَمِنَ.» عٍ نَشَ عٍ بّلّشّ عِتَلَ، عٍ عٍ مَقٍلٍن بْشِ مَ عَلَتَلَ يَ عِ.
  fra-SBL: 'Puis Esdras bénit Yahvé, le grand Dieu. Tout le peuple répondit : « Amen,
    Amen », en levant les mains. Ils inclinèrent la tête et se prosternèrent devant
    Yahvé, le visage contre terre.'
  hbo-hbo: וַיְבָ֣רֶךְ עֶזְרָ֔א אֶת־יְהוָ֥ה הָאֱלֹהִ֖ים הַגָּדֹ֑ול וַיַּֽעֲנ֨וּ כָל־הָעָ֜ם
    אָמֵ֤ן ׀ אָמֵן֙ בְּמֹ֣עַל יְדֵיהֶ֔ם וַיִּקְּד֧וּ וַיִּשְׁתַּחֲוֻּ֛ לַיהוָ֖ה אַפַּ֥יִם
    אָֽרְצָה׃
  piu-2006: '@see-verse:NEH.008.005'
  pjt-pjt: '@see-verse:NEH.008.005'
  kik-kik: Ezara akĩgooca Jehova, Ngai ũrĩa mũnene; nao andũ othe makĩoya moko mao
    na igũrũ makiuga atĩrĩ, “Ameni! Ameni!” Magĩcooka makĩinamĩrĩra, makĩhooya Jehova
    maturumithĩtie mothiũ mao thĩ.
  fra-NCL: 'Esdras bénit Yahweh, le grand Dieu, et tout le peuple répondit en levant
    les mains : « Amen ! amen ! » Et ils s’inclinèrent et se prosternèrent devant
    Yahweh, le visage contre terre.'
  cek-AK: 'Ezra mah kalen koek Sithaw, Angraeng to tahamhoihaih paek. To naah kaminawk
    boih ban payangh o moe, Amen! Amen! tiah pathim o: Mikhmai long ah akuep o moe,
    Angraeng to a bok o.'
  cuk-cuk: 'Geb degidgine, Esdras, Bab-Jehová, Bab-Dummad-Bur-Dummad-nug-odummoded.
    Bela dulemar argan onakwidmargu, sogdemalad: “¡Ar deyobdo! ¡Ar deyobdo!” Agine,
    dulemar Bab-Jehová-nug-odummogega napase e-bebe-ebulegedse dulluu imakdemalad.'
  uig-CYR: 'Әзра улуқ Худа болған Пәрвәрдигарға мәдһийәләр оқувиди, барлиқ халайиқ
    қоллирини көтирип җававән: «Амин! Амин!» дейишти; андин тизлинип, пишанисини йәргә
    йеқип, Пәрвәрдигарға сәҗдә қилди.'
  pma-pma: Evus, Esra viso keih min meatin keil enek vit, “!Mihemasmas Iahova, Ahi
    koa vi hetetamen imok!” Ka meatin keil akukuvin he vina nesa ka avit kesi avit,
    “!Anatin! !Anatin eli!” Evus, uva netan min Iahova, aretengeiril ka nae vita rokol
    atan.
  tel-2017: ఎజ్రా గొప్ప దేవుడైన యెహోవాను స్తుతించినప్పుడు ప్రజలంతా తమ చేతులు పైకెత్తి
    ఆమేన్‌, ఆమేన్‌ అని కేకలు వేస్తూ, క్రిందికి నేల వైపుకు తమ తలలు వంచుకుని యెహోవాకు
    నమస్కరించారు.
  hat-BSA: 'Epi Esdras te beni SENYÈ a, gran Bondye a. Tout pèp la te reponn: “Amen,
    Amen,” pandan yo te leve men yo. Yo te bese ba pou te adore SENYÈ a avèk figi
    yo jis atè.'
  bxh-bxh: Esela iye, Guyau hesana E lau hitin! In Yaubada Adiꞌadidilina! Dodoga mahudoꞌidi
    nimadi sa lau hitindi tiyen, “Moꞌisa! Wananaha!” Habahim sa hoba lidi tanohi yai
    na Guyau sa fadebasae.
  kos-kos: Ezra el fahk, “Kaksakin LEUM GOD, God fulat!” Mwet nukewa kolak paolos
    nu lucng ac topuk, “Amen! Amen!” Na elos sikukmutuntei ac faksufi in alu.
  hbo-WLC: וַיְבָ֣רֶךְ עֶזְרָ֔א אֶת־יְהוָ֥ה הָאֱלֹהִ֖ים הַגָּד֑וֹל וַיַּֽעֲנ֨וּ כָל־הָעָ֜ם
    אָמֵ֤ן ׀ אָמֵן֙ בְּמֹ֣עַל יְדֵיהֶ֔ם וַיִּקְּד֧וּ וַיִּשְׁתַּחֲוֻּ֛ לַיהוָ֖ה אַפַּ֥יִם
    אָֽרְצָה׃
  ibo-ibo: Mgbe ahụ, Ezra gọziri Onyenwe anyị Chineke ukwu ahụ, mmadụ niile zakwara
    sị; “Amen! Amen!” Ha chịlịri aka ha abụọ elu, kpọọ isiala nye Onyenwe anyị.
  ory-ory: ତହୁଁ ଏଜ୍ରା ମହାନ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କଲେ। ପୁଣି, ସମସ୍ତ ଲୋକ ଆପଣା
    ଆପଣା ହସ୍ତ ଉଠାଇ ଆମେନ୍‍, ଆମେନ୍‍ ବୋଲି ଉତ୍ତର କଲେ; ଆଉ, ସେମାନେ ଆପଣା ଆପଣା ମସ୍ତକ ନତ କରି
    ସଦାପ୍ରଭୁଙ୍କୁ ଭୂମିଷ୍ଠ ପ୍ରଣାମ କଲେ।
  chk-chk: Esra a mwareiti ewe Samol mi Lapalap ewe Kot mi Tekia, nge ekewe aramas
    meinisin ra aitietä pöür o apasa, “Amen, Amen.” Iwe, ra rotiu, ra chapetiu lepwül
    o fel ngeni ewe Samol mi Lapalap.
  rop-rop: Esra bin tok, “Preisim YAWEI det trubala haibala God!” En ola pipul bin
    lidimap olabat bingga langa God en deibin tok, “Trubala! Trubala!” En deibin nildan
    garram olabat feis langa graun blanga weship God.
  ukr-1871: 'І возхвалив Ездра Господа Бога великого. І ввесь народ відповідав: амінь,
    амінь, здіймаючи в гору руки свої, і кланялись і падали ниць до землї перед Господом.'
  deu-1951: 'Und Esra lobte den HERRN, den großen Gott; und alles Volk antwortete
    mit aufgehobenen Händen: Amen! Amen! Und sie verneigten sich und beteten den HERRN
    an, das Angesicht zur Erde gewandt.'
  eng-JPS: 'And Ezra blessed the LORD, the great God. And all the people answered:
    ''Amen, Amen'', with the lifting up of their hands; and they bowed their heads,
    and fell down before the LORD with their faces to the ground.'
  srp-1865: 'I Jezdra blagoslovi Gospoda Boga velikoga, a sav narod odgovori: amin,
    amin, podigavši ruke svoje, pa se saviše i pokloniše se Gospodu licem do zemlje.'
  lug-lug: Ezera ne yeebaza Mukama Katonda omukulu; abantu bonna ne bayimusa emikono
    gyabwe ne baddamu nti, “Amiina! Amiina!” Ne bavuunama amaaso gaabwe ku ttaka ne
    basinza Mukama.
  heb-heb: ויברך עזרא את יהוה האלהים הגדול ויענו כל העם אמן אמן במעל ידיהם ויקדו וישתחו
    ליהוה אפים ארצה׃
  ben-IRV: পরে ইষ্রা মহান ঈশ্বর সদাপ্রভুর ধন্যবাদ করলেন। আর সব লোক তাদের হাত তুলে
    বলল, “আমেন, আমেন।” তারপর তারা মাটিতে মাথা ঠেকিয়ে সদাপ্রভুর আরাধনা করলো।
  pan-pan: ਤਦ ਅਜ਼ਰਾ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਜਿਹੜਾ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਹੈ ਮੁਬਾਰਕ ਕਿਹਾ, ਤਾਂ ਸਾਰੀ ਪਰਜਾ
    ਨੇ ਹੱਥ ਚੁੱਕ ਕੇ “ਆਮੀਨ” ਕਿਹਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਧਰਤੀ ਤੱਕ ਸਿਰ ਝੁਕਾ ਕੇ ਮੱਥਾ ਟੇਕਿਆ।
  mya-JVB: ဧဇရ သည် မြတ် စွာဘုရား သခင် ထာဝရဘုရား ကို ကောင်းကြီး ပေး၏။ လူ အပေါင်း တို့က
    အာမင် ၊ အာမင် ဟု လက် တို့ကို ချီ လျက်၊ ဝန်ခံ ၍ ဦးချ ပြပ်ဝပ်လျက် ထာဝရဘုရား ကို
    ကိုးကွယ် ကြ၏။
  tbg-tbg: Esraava minti tumanta ekaa vaiinti nahenti nái kauqu vara virini tuaherake
    tiha, Quqaave, quqaave, ti vaura. Minti tivake vika vataini kankakaavi vaiha nai
    viri vataini vateha Kotira autu tuaherake vaura.
  hmo-hmo: Esera ia hereva, ia gwau, “Lohiabada, Dirava badana, do ita hanamoa.” Taunimanima
    ibounai ese edia imana idia abia isi, idia gwau, “Amen! Amen!” Vadaeni tomadiho
    totona idia tui diho, bona edia vairana be tano dekenai idia atoa.
  urd-urd: और एज्रा ने ख़ुदावन्द ख़ुदा — ए — 'अज़ीम को मुबारक कहा; और सब लोगों ने
    अपने हाथ उठाकर जवाब दिया, आमीन — आमीन “और उन्होंने औंधे मुँह ज़मीन तक झुककर ख़ुदावन्द
    को सिज्दा किया।
  rus-SYN: 'И благословил Ездра Господа Бога великого. И весь народ отвечал: аминь,
    аминь, поднимая вверх руки свои,- и поклонялись и повергались пред Господом лицем
    до земли.'
  bqc-SIM: 'Ɛzala Dii Lua zↄ̃ↄde sáaukpà, ↄ̃ gbɛ̃́pii ↄsɛ̀ musu aa mɛ̀: Ãmi! Ãmi!
    Ɔ̃ aa mipɛ̀lɛ tↄↄlɛ, aa kùlɛ Diiɛ.'
  tcz-CHONGTHU: Hitichun Ezra in Pakai Pathen thupitah chu thangvah na anapen ahileh
    mipiho chun akhut’u ana domsang un, “Amen! Amen!” anatiuvin ahi. Hijeh chun tollah
    abohkhup mun Pakai chibai aboh’un ahi.
  mar-mar: एज्राने थोर परमेश्वराची स्तुती केली तेव्हा सर्व लोकांनी आपले हात वर करून
    “आमेन! आमेन!” म्हणून उत्तर दिले. मग सर्वांनी खाली वाकून, मस्तक जमिनीपर्यंत लववून
    परमेश्वरास वंदन केले.
  soq-soq: Esra Iawe God me ipa debamawaida wadaposisan. Ita apana uduudu me sipoasane
    waienase, “Sa ulaipa!” Ita mo witapu wadaposimoiena. Tane mo dunentone Iawe God
    wadaposisaiena.
  qub-qub: Esdrasga munayniyoj Tayta Diosta alabaran. Chaura llapan runacunapis ricrancunata
    jogarir «Amén, Amén» niran. Nircur llapan runacuna Tayta Diosta adurar gongurpacushpan
    umpuran urcunpis pampaman töpanancama.
  bqp-bqp: 'Ɛzɛra Dikiri Luda zↄ̃kↄ̃de sáabu kpà, akũ gbɛ̃ sĩnda pínki ↄ sɛ̀ musu
    ò pì: Aami! Aami! Akũ ò mìi pɛ̀tɛ zĩtɛ ò donyĩ kɛ̀ Dikirinɛ.'
  hat-hat: 'Esdras di: -Lwanj pou Seyè a, Bondye ki gen pouvwa a. Tout pèp la leve
    men yo anlè, yo reponn: -Amèn! Li merite sa vre! Lèfini, yo mete ajenou, yo bese
    tèt yo jouk atè devan Seyè a.'
  eng-BSB: Then Ezra blessed the LORD, the great God, and with their hands uplifted,
    all the people said, “Amen, Amen!” Then they bowed down and worshiped the LORD
    with their faces to the ground.
  eng-WEBPB: Then Ezra blessed the LORD, the great God. All the people answered, “Amen,
    Amen,” with the lifting up of their hands. They bowed their heads, and worshipped
    the LORD with their faces to the ground.
  kbq-kbq: Ana hazageno Ezra'a Ra Anumzana tusi'a Anumzamofona agi'a ahentesga hu'ne.
    Ana hige'za ve'a kevumo'za zamazana erisga huvagare'za, Tamage, Tamage nehu'za,
    zamarena re'za mopafi zamavugosaregati kepri hu'za Ra Anumzamofona monora hunte'naze.
  nhe-BL: 'Huan Esdras quipaquilismacac TOTECO, yajaya Dios tlen tlahuel hueyi huan
    nochi quinanquilijque itlajtol huan quiijtojque: “Queja nopa melahuac.” Huan momatlalanque
    para elhuicac. Teipa motlancuaquetzque huan mohuijtzonque hasta tlalchi huan quihueyichijque
    TOTECO.'
  bus-bus: 'Ɛzɛra Dii Luda Bítade sáabu kpà, ben baade píngi ↄ sɛ̀ musu aↄ̃ bè: Aami!
    Aami! Ben aↄ̃ mì pɛ̀ɛ tↄↄtɛ wà dↄnzi kɛ̀ Diinɛ.'
  gub-BL: Na'e uze'eg Ezàrà wanupe kury. — Pemume'u Tupàn Tuweharupi Wiko Ma'e uhua'u
    ma'e ikatu haw nehe, i'i wanupe. Teko paw upir uzywa ize'eg iwazar pà izupe wà.
    — Azeharomoete, azeharomoete, i'i wà. Na'e wapyk upenàràg rehe uwa imuhyk pà ywy
    rehe wà kury, Tupàn imuwete katu pà wà kury.
  eng-DRA: 'And Esdras blessed the Lord the great God: and all the people answered,
    Amen, amen: lifting up their hands: and they bowed down, and adored God with their
    faces to the ground.'
