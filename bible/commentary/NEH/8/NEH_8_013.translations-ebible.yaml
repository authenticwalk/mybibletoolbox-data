verse: NEH.008.013
translations:
  mal-C: ആ മാസത്തിന്റെ രണ്ടാംദിവസം സകലജനത്തിന്റെയും കുടുംബത്തലവന്മാർ പുരോഹിതന്മാരോടും
    ലേവ്യരോടുംചേർന്ന് ന്യായപ്രമാണത്തിലെ വാക്കുകൾ സശ്രദ്ധം മനസ്സിലാക്കേണ്ടതിന് ഉപദേഷ്ടാവായ
    എസ്രായുടെ അടുക്കൽവന്നു.
  deu-TKW: Am zweiten Tag aber versammelten sich die Familienhäupter des ganzen Volks,
    die Priester und die Leviten, zu Esra, dem Schriftgelehrten, und zwar um auf die
    Gesetzesworte acht zu haben.
  lin-lin: Na mokolo ya mibale ya sanza, bakambi ya mabota nyonso elongo na Banganga-Nzambe
    mpe Balevi basanganaki pembeni ya Esidrasi, molakisi ya Mobeko, mpo na koluka
    koyeba malamu-malamu maloba ya Mibeko.
  eng-LSV: And on the second day have been gathered heads of the fathers of all the
    people, the priests, and the Levites, to Ezra the scribe, even to act wisely concerning
    the words of the Law.
  eng-GNV: And on the second day the chiefe fathers of all the people, the Priests
    and the Leuites were gathered vnto Ezra the scribe, that he also might instruct
    them in the wordes of the Lawe.
  eng-WEBSTER: And on the second day were assembled the chief of the fathers of all
    the people, the priests, and the Levites, to Ezra the scribe, even to understand
    the words of the law.
  nhw-BL: Huan ipan seyoc tonal nochi catli tlayacanca tetajme, nopa totajtzitzi huan
    nopa levitame mosentilijque ihuaya nopa tlamachtijquetl Esdras para quipohuase
    ica más tlamocuitlahuili nopa amatlapohuali para noja más quimachilise.
  swh-ONEN: Katika siku ya pili ya mwezi, wakuu wa mbari zote, pamoja na makuhani
    na Walawi, walikusanyika wakimzunguka Ezra mwandishi ili wapate kusikiliza kwa
    makini maneno ya Sheria.
  bba-bba: Yen sisiru, yɛnu yɛ̃robu kpuro kɑ yɑ̃ku kowobu kɑ Lefibɑ bɑ mɛnnɑ Ɛsidɑrɑsin
    mi, wi u sɑ̃ɑ woodɑ yɛ̃ro u kɑ bu woodɑ ye tubusiɑ.
  eng-KJVCPB: And on the second day were gathered together the chief of the fathers
    of all the people, the priests, and the Levites, unto Ezra the scribe, even to
    understand the words of the law.
  luo-luo: E odiechiengʼ mar ariyo mar dwe, jotend anywola duto, kaachiel gi jodolo
    kod jo-Lawi, nochokore but Ezra jandiko mondo gichik itgi malongʼo ni weche manie
    Chik.
  meu-meu: Dina iharuana ai, taunimanima iboudiai edia iduhu kwaradia, hahelaḡa taudia
    bona Levi taudia ida, na itorena tauna Esera dekenai e hebou, taravatu herevadia
    anidia bae tahu totona.
  npi-ULB: दोस्रो दिनमा सारा मानिसका परिवार-परिवारका मुख्य-मुख्य मानिसहरू, पुजारीहरूसाथै
    लेवीहरू व्यवस्थाका वचनहरूबाट अन्तर्ज्ञान प्राप्‍त गर्न शास्‍त्री एज्राकहाँ आए
    ।
  yor-yor: Ní ọjọ́ kejì oṣù náà, àwọn olórí, gbogbo ìdílé, àti àwọn àlùfáà àti àwọn
    ọmọ Lefi, péjọ sọ́dọ̀ Esra akọ̀wé, wọ́n fi ara balẹ̀ láti fetí sí àwọn ọ̀rọ̀ òfin.
  ind-ind: Pada hari kedua dalam bulan ketujuh, semua kepala kaum keluarga bersama
    para imam dan orang-orang Lewi datang kepada Ezra, sebagai ahli hukum, untuk mempelajari
    isi kitab Taurat dengan lebih teliti.
  pes-OPCB: روز بعد، سران طایفه‌ها با کاهنان و لاویان نزد عِزرا جمع شدند تا مطالب
    تورات را از او بشنوند.
  tgl-ULB: Sa ikalawang araw ang mga pinuno ng mga pamilya ng kanilang mga ninuno
    mula sa lahat ng tao, ang mga pari at mga Levita, ay nagpunta nang sama-sama kay
    Ezra, ang eskriba para makatanggap ng kaalaman mula sa mga salita ng batas.
  cbu-NT: Ashiri putamsha zar ichingarusin, kurak, mishat wachinawtam, mishat apanllpantam
    tputs, mishat Leviychichtam ashirusin washunand mayistorpat Esdarpat shaniyaranganaya.
    Apanllee kamachtamarinee aranginasha yasapani atusin, ashiranganaya.
  hui-hui: Horo mendengi hameigini hangu hangunaga haguanebi loma binigo mo miaga
    hearubi Libai agali hearubi tigua Esera heagoria puwa Mana lowinigo Anduane Homogohanda
    Mosesehondo laminigo handa daba bigi bule pene.
  mya-mya: နောက်​တစ်​နေ့​၌​သား​ချင်း​စု​ခေါင်း​ဆောင်​များ သည် ယဇ်​ပု​ရော​ဟိတ်​များ၊
    လေ​ဝိ​အ​နွယ်​ဝင် များ​နှင့်​အ​တူ ပ​ညတ်​ကျမ်း​ကို​လေ့​လာ​ရန် ဧ​ဇ​ရ​ထံ​သို့​လာ​ရောက်​ကြ​၏။-
  bod-N: དེའི་ཕྱི་ཉིན་འབངས་མི་ཀུན་གྱི་ཚོ་དཔོན་རྣམས་དང་། མཆོད་དཔོན་རྣམས་དང་། ལེ་ཝི་པ་རྣམས་བཀའ་ཁྲིམས་ཀྱི་ནང་དོན་སློབ་ཆེད་དྲུང་ཡིག་ཨེས་སི་རཱའི་དྲུང་དུ་འཛོམས་སོ།
    །
  sna-sna: Pazuva rechipiri romwedzi, vakuru vemhuri, pamwe chete navaprista navaRevhi,
    vakaungana vakakomberedza Ezira munyori kuti vateerere kumashoko oMurayiro.
  spa-BLM: Al segundo día, los jefes de familia de todo el pueblo, los sacerdotes
    y los levitas se reunieron con Esdras, el escriba, para estudiar las palabras
    de la ley.
  cac-cac: Axo d'a junxo c'u, ix smolb'an sb'a eb' yajal yaj d'a junjun macan̈ yin̈tilal,
    eb' sacerdote yed' juntzan̈xo eb' levita, yic sc'ayb'aj eb' yuj vin̈aj Esdras
    d'a ch'an̈ ley ac'b'ilcan yuj Jehová d'a vin̈aj Moisés. Ata' ix ilchaj yuj eb'
    to ayic tz'och q'uin̈ chinama d'a yuquil uj d'a junjun ab'il, tz'aj eb' israel
    d'a yol chinama chi'.
  swh-ULB: Siku ya pili viongozi wa nyumba za mababu kutoka kwa watu wote, makuhani
    na Walawi, wakakusanyika kwa Ezra, mwandishi ili kupata ufahamu kutoka kwenye
    maneno ya sheria.
  bel-bel: На другі дзень сабраліся ўзначальцы пакаленьняў ад усяго народу, сьвятары
    і лявіты да кніжніка Эздры, каб ён тлумачыў ім словы закона.
  deu-ELBBK: Und am 2. Tag versammelten sich die Häupter der Väter des ganzen Volkes,
    die Priester und die Leviten, zu Esra, dem Schriftgelehrten, und zwar um aufzumerken
    auf die Worte des Gesetzes.
  mbb-OT: Hein ikezuwa he andew zutun he vulan, midtiǥum diyà te ki Ezra is menge
    pengulu te menge pemilya, is menge memumuhat wey is menge Levihanen, su ed-istudyuwan
    dan is Kesuǥuan.
  mal-2015: പിറ്റെന്നാൾ സകലജനത്തിന്റെയും പിതൃഭവനത്തലവന്മാരും പുരോഹിതന്മാരും ലേവ്യരും
    ന്യായപ്രമാണവാക്യങ്ങളെ കേൾക്കേണ്ടതിന്നു എസ്രാശാസ്ത്രിയുടെ അടുക്കൽ ഒന്നിച്ചുകൂടി.
  rmc-rmc: Pre dujto džives pes zgele savore famelijengre vodci, o rašaja the o Leviti
    paš o zakoňikos Ezdraš, hoj feder te achaľon o zakonos.
  pes-OPV: و در روز دوم روسای آبای تمامی قوم وکاهنان و لاویان نزد عزرای کاتب جمع شدند،
    تاکلام تورات را اصغا نمایند.
  ron-1924: А доуа зи, капий де фамилие дин тот попорул, преоций ши левиций с-ау стрынс
    ла кэртурарул Езра ка сэ аудэ тылкуиря кувинтелор Леӂий.
  ben-OBCV: আর মাসের দ্বিতীয় দিনে সমস্ত লোকের পিতৃকুলপতিরা, যাজকেরা ও লেবীয়েরা বিধানের
    কথা ভালো করে বুঝবার জন্য অধ্যাপক ইষ্রার কাছে একত্র হল।
  som-som: Oo madaxdii qabiilooyinka dadka oo dhan, iyo wadaaddadii, iyo kuwii reer
    Laawi ayaa maalintii labaad karraanigii Cesraa ugu soo wada urureen inay erayada
    sharciga aad u dhegaystaan.
  lat-VUC: Et in die secundo congregati sunt principes familiarum universi populi,
    sacerdotes et Levitæ, ad Esdram scribam, ut interpretaretur eis verba legis.
  eng-ASVBT: And on the second day were gathered together the heads of fathers’ houses
    of all the people, the priests, and the Levites, unto Ezra the scribe, even to
    give attention to the words of the law.
  ita-1885: E nel secondo giorno del mese, i capi delle famiglie paterne di tutto
    il popolo, ed i sacerdoti, ed i Leviti, si adunarono appresso d'Esdra, scriba,
    per essere ammaestrati nelle parole della Legge;
  eng-ULB: On the second day the leaders of the ancestors' families from all the people,
    the priests and the Levites, came together to Ezra the scribe to gain insight
    from the words of the law.
  spa-VBL: Al día siguiente, los jefes de familia de todo el pueblo, así como los
    sacerdotes y los levitas, se reunieron con el escriba Esdras para estudiar la
    Ley con mayor profundidad.
  fra-_FOB: Le second jour, les chefs des pères de tout le peuple, les sacrificateurs
    et les Lévites, s'assemblèrent auprès d'Esdras, le scribe, pour s'instruire dans
    les paroles de la loi.
  mal-mal: പിറ്റെന്നാൾ സകലജനത്തിന്റെയും പിതൃഭവനത്തലവന്മാരും പുരോഹിതന്മാരും ലേവ്യരും
    ന്യായപ്രമാണവാക്യങ്ങൾ കേൾക്കേണ്ടതിന് എസ്രാശാസ്ത്രിയുടെ അടുക്കൽ ഒന്നിച്ചുകൂടി.
  urd-GVR: Agle din ḳhāndānī sarparast, imām aur Lāwī dubārā sharīat ke ālim Azrā
    ke pās jamā hue tāki sharīat kī mazīd tālīm pāeṅ.
  suz-BL: मिनु आ दीसा खिं नेल्‍ल ङा ठेयब मुर, चढ़ेब नु लेवी नेल्‍ल परमप्रभु यावे लोव़
    जोक्‍ब तुइक्‍ब एज्रा आ ङोंइती परमप्रभु यावे आ अरेशो लोव़ शेंसीचा कली बुक्‍तेक्‍म।
  ita-1927: Il secondo giorno, i capi famiglia di tutto il popolo, i sacerdoti e i
    Leviti si raunarono presso Esdra, lo scriba, per esaminare le parole della legge.
  ckb-ckb: لە ڕۆژی دووەم گەورەی بنەماڵەکانی هەموو گەل و کاهین و لێڤییەکان لەلای عەزرای
    مامۆستای تەورات کۆبوونەوە بۆ ئەوەی پەیامی تەوراتیان تێبگەیەنێت.
  eng-BBE: And on the second day the heads of families of all the people and the priests
    and the Levites came together to Ezra the scribe, to give attention to the words
    of the law.
  kan-OKCV: ಎರಡನೆಯ ದಿವಸದಲ್ಲಿ ಸಮಸ್ತ ಜನರ ಪಿತೃಗಳಲ್ಲಿರುವ ಮುಖ್ಯವಾದವರೂ ಯಾಜಕರೂ ಲೇವಿಯರೂ ದೇವರ
    ನಿಯಮದ ಮಾತುಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳುವ ಹಾಗೆ, ನಿಯಮಶಾಸ್ತ್ರಿಯಾದ ಎಜ್ರನ ಬಳಿಗೆ ಬಂದರು.
  bbb-bbb: Areme nituame agane binobino ijiebuo e mamekanu ijiakina e zinone ifaejevo
    ro e Rivaeti ije bune una Esura fino ijia vae. Bu vierafe buka va fuina karina
    akae ije fu irere kuaemo ijene una vua maeje mukoreigia fiekuae vae.
  tam-2017: மறுநாளில் மக்களின் எல்லா வம்சத்தலைவர்களும், ஆசாரியர்களும், லேவியர்களும்,
    நியாயப்பிரமாணத்தின் வார்த்தைகளை அறிந்துகொள்ளவேண்டும் என்று வேதபாரகனாகிய எஸ்றாவிடம்
    கூடிவந்தார்கள்.
  spa-RV-1909: Y el día siguiente se juntaron los príncipes de las familias de todo
    el pueblo, sacerdotes, y Levitas, á Esdras escriba, para entender las palabras
    de la ley.
  ron-BTF: Și a doua zi s-au adunat mai marii părinților întregului popor, preoții
    și leviții, la Ezra, scribul, pentru a înțelege cuvintele legii.
  eng-WEBP: On the second day, the heads of fathers’ households of all the people,
    the priests, and the Levites were gathered together to Ezra the scribe, to study
    the words of the law.
  eng-FBV: The next day family leaders of all the people, as well as the priests and
    Levites, joined with Ezra the scribe to study the Law in more depth.
  nld-1939: De volgende dag verzamelden zich de familiehoofden van heel het volk,
    met de priesters en levieten, bij Esdras, den schriftgeleerde, om de voorschriften
    der Wet te bestuderen.
  nch-BL: Huan tonili nochi cati tayacanca tetatme, nopa totajtzitzi huan nopa levitame
    mosentilijque ihuaya nopa tamachtijquet Esdras para quipohuase ica más tamocuitahuili
    nopa amatapohuali para noja más quimachilise.
  vie-1934: Qua ngày thứ hai, các trưởng tộc của cả dân sự, những thầy tế lễ, và người
    Lê-vi, đều nhóm lại bên E-xơ-ra, là người thông giáo, đặng chú ý nghe các lời
    của luật pháp.
  hin-CV: इसके बाद दूसरे दिन सारी प्रजा के पितरों के प्रधान पुरोहित और लेवी व्यवस्था
    के ज्ञानी एज़्रा के सामने इकट्ठा हुए, कि यह मालूम कर सकें कि व्यवस्था के वचनों
    का मतलब क्या है.
  spa-BES: Y al segundo día, los jefes de familia de todas las personas, los sacerdotes
    y los levitas se reunieron con Esdras, el escriba, para prestar atención a las
    palabras de la ley.
  tdx-tdx: Nifanontoñe amy Ezra, mpanokitse, amy andro faha-roey o mpi­aolon’ anjomban-droae’eo,
    o mpi­soroñeo vaho o nte-Levio, hininike ty tsara’ i Hàke.
  tha-KJV: ณ วันที่​สอง ประมุขของบรรพบุรุษแห่งประชาชนทั้งปวง พร​้อมกับบรรดาปุโรหิตและคนเลวีมาหาเอสราธรรมาจารย์​พร้อมกัน
    เพื่อจะศึกษาถ้อยคำของพระราชบัญญั​ติ
  por-BR-2018: E no dia seguinte se juntaram os líderes das famílias de todo o povo,
    os sacerdotes, os levitas, o e o escriba Esdras, para estudarem as palavras da
    lei.
  deu-ELO: Und am zweiten Tage versammelten sich die Häupter der Väter des ganzen
    Volkes, die Priester und die Leviten, zu Esra, dem Schriftgelehrten, und zwar
    um aufzumerken auf die Worte des Gesetzes.
  eng-WYC-2018: And in the second day, the princes of families, and all the peoples,
    priests, and deacons, were gathered to Ezra, the writer, that he should expound
    to them the words of the law. (And on the second day, the leaders of the families,
    and all the people, and the priests, and the Levites, were gathered before Ezra,
    the writer or the teacher of the Law, so that he could expound to them the words
    of the Law.)
  epo-epo: En la dua tago kunvenis la ĉefoj de patrodomoj de la tuta popolo, ankaŭ
    la pastroj kaj la Levidoj, al la skribisto Ezra, por ke li plue klarigu al ili
    la vortojn de la instruo.
  uig-PIN: Ətisi halayiⱪ iqidiki ⱪǝbilǝ kattiwaxliri, kaⱨinlar wǝ Lawiylar tǝwratxunas
    Əzraning yeniƣa yiƣilip, Tǝwrat ⱪanunidiki sɵzlǝrni tehimu qüxinip pǝm-parasǝtkǝ
    erixmǝkqi boldi.
  beo-beo: 'Golale, hahabe, fi ouligisu dunu, gobele salasu dunu amola Lifai dunu
    ilia da sema ea olelesu noga:le nabima:ne, Esela ba:musa: asi.'
  tpi-OTNT: Long de bihain, ol hetman bilong ol wan wan lain wantaim ol pris na ol
    Livai, i go lukim Esra. Ol i laik bai em i skulim ol gut long ol tok bilong lo
  hau-SA: A rana ta biyu ga wata, shugabannin iyalai, tare da firistoci da Lawiyawa,
    suka taru kewaye da Ezra malamin Doka don su mai da hankali ga kalmomin Dokar.
  uig-LAT: Etisi xalayiq ichidiki qebile kattiwashliri, kahinlar we Lawiylar tewratshunas
    Ezraning yénigha yighilip, Tewrat qanunidiki sözlerni téximu chüshinip pem-parasetke
    érishmekchi boldi.
  nde-nde: Ngosuku lwesibili lwenyanga, abazinhloko zezimuli zonke, kanye labaphristi
    labaLevi, babuthana ku-Ezra umbhali ukuba bahlolisise amazwi oMthetho.
  ton-ton: ¶ Pea naʻe fakakātoa fakataha ʻi hono ua ʻoe ʻaho ʻae kau tuʻukimuʻa ʻi
    he mātuʻa ʻoe kakai, mo e kau taulaʻeiki, mo e kau Livai, kia Esela ko e tangata
    tohi, ʻio, ke nau ʻilo hono ʻuhinga ʻoe ngaahi lea ʻoe fono.
  ces-1613: Potom nazejtří sešla se knížata čeledí otcovských ze všeho lidu, kněží
    i Levítové k Ezdrášovi učiteli, aby vyrozuměli slovům zákona.
  eng-WMB: On the second day, the heads of fathers’ households of all the people,
    the priests, and the Levites were gathered together to Ezra the scribe, to study
    the words of the law.
  tam-TCV: அதே மாதத்தின் இரண்டாம் நாளில் எல்லா குடும்பங்களிலுமுள்ள தலைவர்களும் ஆசாரியருடனும்,
    லேவியருடனும் ஒன்றுசேர்ந்து சட்டத்தின் வார்த்தைகளைக் கவனமாய் கேட்கும்படி, சட்ட
    ஆசிரியர் எஸ்றாவைச் சுற்றி ஒன்றுகூடினார்கள்.
  ceb-ULB: Sa ikaduha nga adlaw ang mga pangulo sa mga katigulangan, ang mga pamilya
    gikan sa tibuok katawhan, ang mga pari ug ang mga Levita, nanagtigom ngadto kang
    Ezra nga escriba aron sa pagbaton ug panglantaw gikan sa mga pulong sa balaod.
  pol-UBG: Następnego dnia naczelnicy rodów całego ludu, kapłani i Lewici zebrali
    się wokół Ezdrasza, uczonego w Piśmie, aby zrozumieć słowa Prawa.
  agr-agr: Nuna inagnakag kashinia duwi maki makichik wegantu aidaun apuji aidau,
    sacerdote aidau, Leví wegantu aidau aatus ashí Esdrasjai ijunjajui, chicham umiktin
    agagbauwa dusha wajina takug tawa tusa aujus diinak.
  kyc-kyc: Mawa Pii mana nyeramaŋa lao yuu gii lapo dokopa ree palunya rakange kyawa
    dupwape purisi akalipi Lipae akali dupwapeme Esera mawa pii mana lenge akali kareyamo
    dokona epo pyasiyami.
  urd-GVU: اگلے دن خاندانی سرپرست، امام اور لاوی دوبارہ شریعت کے عالِم عزرا کے پاس
    جمع ہوئے تاکہ شریعت کی مزید تعلیم پائیں۔
  deu-1912: Und des andern Tages versammelten sich die Obersten der Vaterhäuser unter
    dem ganzen Volk und die Priester und Leviten zu Esra, dem Schriftgelehrten, daß
    er sie in den Worten des Gesetzes unterrichtete.
  kan-2017: ಮರುದಿನ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಪ್ರಧಾನರೂ, ಯಾಜಕರೂ, ಲೇವಿಯರೂ ಧರ್ಮನಿಯಮಗಳ ಅಧ್ಯಯನಕ್ಕಾಗಿ
    ಧರ್ಮೋಪದೇಶಕನಾದ ಎಜ್ರನ ಬಳಿಗೆ ಸೇರಿಬಂದರು.
  yap-yap: Me yan i reb e rran riy me cheag e pi lolugen e tabinaw ngak e pi prist
    nge pi Levite ngranod ngak Ezra ni nge fil ngorad fapi Motochiyel.
  hlt-MCSB: A hnin bae dongah tah pilnam pum kah a napa boeilu rhoek, khosoih rhoek
    neh Levi rhoek tah cadaek Ezra taengah olkhueng ol dongah lungming la om ham tingtun
    uh.
  mdy-ETH: ዬካፓ ዚሮ ጉቴሎ ቶኦኮ ቶኦኮኮ ሱኡጋ ቄኤሶና ሌዊ ዓሶና ዎላ ፔቴይዳ ዎጎ ማፃኣፓ ኬኤዜ ባኮ ዔራኒ ዒዝራ ኮይላ
    ዓኣዼኔ።
  twi-ASANTE: Na bosome Tisri (bɛyɛ Ahinime) a ɛtɔ so nkron no, mmusua ntuanofoɔ no
    ne asɔfoɔ no ne Lewifoɔ no ne Ɛsra hyiaeɛ sɛ, wɔrekɔ mmara no mu fekɔfekɔ.
  eng-WEBU: On the second day, the heads of fathers’ households of all the people,
    the priests, and the Levites were gathered together to Ezra the scribe, to study
    the words of the law.
  wal-wal: Aginaayyo naa77antto gallassi zaretu halaqati, qeesetinne Leewati higgiyaa
    qaalaa etayyo birshshana mala, Izirakko yiidosona.
  spa-PDDPT: Al día siguiente los jefes de las casas paternas de todo el pueblo, los
    sacerdotes y los levitas se reunieron con el escriba Esdras para profundizar en
    las Palabras de la Ley.
  gun-gun: Ko'ẽ jevy lei re nhombo'e va'ety Esdras oĩa py hetarã kuery akã ikuai va'e
    ha'e javi onhemboatypa ju okuapy sacerdote ha'e levita kuery reve, lei regua ayvu
    oikuaa porãvexe vy.
  agu-BL: Itzun le junt k'ej, nintzun e' mol quib yi e' cyajcawil yi jujun k'u'j e'
    yi chixonl quib, scyuch' yi e' pale', nin yi e' xonl Leví te Esdras tan xtxumle'n
    yi mbi na ele't yi xtxolbil yi at tul yi ley yi tz'iba'nt cyen.
  ilo-ULB: Iti maikadua nga aldaw, dagiti panguloen dagiti kapuonan ti pamilia manipud
    kadagiti amin a tattao, dagiti padi ken dagiti Levita ket sangsangkamaysada a
    napan kenni Ezra nga eskriba tapno adalenda dagiti sasao ti linteg.
  kpg-kpg: Di laangi nomuli, gei nia dagi madahaanau mono gau hai mee dabu mo digau
    Levi gaa hula gi Ezra, belee aago di hai o nnaganoho.
  uig-ARA: ئەتىسى خالايىق ئىچىدىكى قەبىلە كاتتىۋاشلىرى، كاھىنلار ۋە لاۋىيلار تەۋراتشۇناس
    ئەزرانىڭ يېنىغا يىغىلىپ، تەۋرات قانۇنىدىكى سۆزلەرنى تېخىمۇ چۈشىنىپ پەم-پاراسەتكە
    ئېرىشمەكچى بولدى.
  sus-sus: Na kuye iba, denbaya kanyie Isirayilakae ya ma, sɛrɛxɛdubɛe, nun Lewikae
    naxa e malan sɛriyɛ karamɔxɔ Esidirasi yire alako e xa Tawureta Munsa ramɛ.
  pon-2006: Mandahn rahno, kaunen peneinei kan, iangahki samworo ko oh mehn Lipai
    ko, re pwarala rehn Esra pwe re en padahngki audepen Kosonnedo.
  ksd-ksd: Ma ta ra vauruana bung ra umana luluai na apik na tarai kai ra tarai par,
    ra umana tena tinabar, ma ra tarai Levi, dia ga ki varurung ma Esra ra tena tutumu
    upi diat a nuk pa ra tinata na varkurai.
  tur-YTC: İkinci gün, bütün halkın atalar evlerinin başları, kâhinler ve Levililer,
    yasanın sözlerini çalışmak üzere yazıcı Ezra'nın yanına toplandılar.
  ind-AYT: (8-14) Pada hari kedua, para kepala kaum keluarga seluruh rakyat, para
    imam, dan orang-orang Lewi berkumpul kepada Ezra, ahli kitab itu, untuk memahami
    perkataan dalam kitab Taurat itu.
  nya-nya: Mmawa mwake atsogoleri a mabanja pamodzi ndi ansembe ndi alevi anasonkhana
    kwa Ezara, mlembi wa malamulo kuti aphunzire mawu a malamulowo.
  hrv-hrv: Drugog dana skupiše se glavari obitelji svega naroda, svećenici i leviti
    oko književnika Ezre da prouče riječi Zakona.
  mps-mps: Te nosali me sogo be posobode te deli deli hanigo tobolu bidi dali, te
    pris me Livai dabego dali, te Esra sugi pali. Augwaligo homugo agai te bomai pogo
    po page te augwali bugagia ola momainu yai,
  tpi-tpi: Long de bihain, ol hetman bilong ol wan wan lain wantaim ol pris na ol
    Livai, i go lukim Esra. Ol i laik bai em i skulim ol gut long ol tok bilong lo
  dan-1931: Næste Dag samledes Overhovederne for alt Folkets Fædrenehuse og Præsterne
    og Levitterne hos Ezra den Skriftlærde for at mærke sig Lovens Ord,
  vie-OVCB: Qua ngày hôm sau, các trưởng tộc họ, thầy tế lễ và người Lê-vi đến gặp
    E-xơ-ra để học hỏi luật lệ cặn kẽ hơn.
  guj-2017: બીજે દિવસે સમગ્ર પ્રજાના પિતૃઓના કુટુંબનાં આગેવાનો, યાજકો અને લેવીઓ નિયમશાસ્રની
    વાતો વિષે સમજવા માટે એઝરા શાસ્ત્રીની સમક્ષ એકઠા થયા.
  pon-2006A: Mandahn rahno, kaunen peneinei kan, iangahki samworo ko oh mehn Lipai
    ko, re pwarala rehn Esra pwe re en padahngki audepen Kosonnedo.
  por-BRBSL: No segundo dia, os chefes de família dos pais de todo o povo, os sacerdotes
    e os levitas se reuniram a Esdras, o escriba, para estudar as palavras da lei.
  cth-cth: Apâhni hnin navah, a imthungkhu dawk e kacue lah kaawm e hah vaihmanaw
    hoi, Levihnaw teh phunglawk kamtu hanelah, cungtalah kâlawk kacangkhaikung Ezra
    koe a kamkhueng awh.
  twi-twi: Na ɔsram Tisri (bɛyɛ Ahinime) da a ɛto so akron no, mmusua ntuanofo no
    ne asɔfo no ne Lewifo no ne Ɛsra hyiae sɛ, wɔrehwehwɛ mmara no mu fekɔfekɔ.
  hlt-hlt: A hnin bae dongah tah pilnam pum kah a napa boeilu rhoek, khosoih rhoek
    neh Levi rhoek tah cadaek Ezra taengah olkhueng ol dongah lungming la om ham tingtun
    uh.
  tbz-SIM: Otɑ̃̀nkù yiè dɛ́rì yiè, bɛhɛikɛ̀nkótíbɛ̀ nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kɛ̀
    bɛ̀ɛ tíí nyikuɔ́ wɑ̃ɑ̃̀tì Ɛsitɑdɑsi borɛ̀ kɛ́nwéí Kuyie nkuɔ́ pɑ́tíri ò bɛ̀ kɑ̀ɑ
    ndì kó tinɑ́ɑǹtì.
  msy-2020: Amɨmzaraghan, Israelian ikɨziba bar dar gumazir dapaniba ko ofa gamir
    gumaziba ko Livaiba, me Godɨn Arazibar aven Akar Gavgavibar mɨngarim gɨfoghasa
    Esra bagha zui.
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ lɛŋkʋ Ɩsɛɣɛlɩ lʋlʋŋ nyɔɔŋ nyǝ́mɑ tǝnɑ, nɑ kɔtǝlɑɑ nɑ Lefii
    nyǝ́mɑ pɑ kotinɑ Ɩsɔ Tɔm nyǝntʋ Ɩsǝtǝlɑsɩ sɩ: Kilisi-tʋɣʋ Ɩsɔ Tɔm kɛ teu.'
  azb-azb: Ertəsi gün bütün xalqın nəsil başçıları, kahinlər və Levililər Qanunun
    sözlərini dinləmək üçün ilahiyyatçı Ezranın yanına toplaşdı.
  eng-DBY: And on the second day were gathered together the chief fathers of all the
    people, the priests, and the Levites, to Ezra the scribe, even to gain wisdom
    as to the words of the law.
  hin-2017: दूसरे दिन भी समस्त प्रजा के पितरों के घराने के मुख्य-मुख्य पुरुष और याजक
    और लेवीय लोग, एज्रा शास्त्री के पास व्यवस्था के वचन ध्यान से सुनने के लिये इकट्ठे
    हुए।
  wol-KYG: Keroog ñaari fan ca weer wa nag ña yilif seen kër baay yépp ànd ak sarxalkat
    yaak Leween ña, ñu daje ca Esra bindkat ba, di gëstu kàdduy yoon wi.
  eng-YLT: And on the second day have been gathered heads of the fathers of all the
    people, the priests, and the Levites, unto Ezra the scribe, even to act wisely
    concerning the words of the law.
  eng-WYC-2017: And in the second day, the princes of meines, and all the peoples,
    priests, and deacons [or Levites], were gathered to Ezra, the writer, that he
    should expound to them the words of the law.
  eng-WMBB: On the second day, the heads of fathers’ households of all the people,
    the priests, and the Levites were gathered together to Ezra the scribe, to study
    the words of the law.
  urd-GVH: अगले दिन ख़ानदानी सरपरस्त, इमाम और लावी दुबारा शरीअत के आलिम अज़रा के पास
    जमा हुए ताकि शरीअत की मज़ीद तालीम पाएँ।
  rug-rug: Meke pa koivugona, sari doduru koimata koari na butubutu meke sari na hiama,
    na tie Livaeti, si la koe Ezara, pude tava tumatumae dia koasa Tinarae te Tamasa,
    gua.
  gaz-gaz: Bultii lammaffaa jiʼa sanaatti abbootiin maatiiwwanii hundinuu dubbii Seera
    sanaa qalbeeffachuuf lubootaa fi Lewwota wajjin Izraa barsiisaa sana biratti walitti
    qabaman.
  fra-LSG: Le second jour, les chefs de famille de tout le peuple, les sacrificateurs
    et les Lévites, s’assemblèrent auprès d’Esdras, le scribe, pour entendre l’explication
    des paroles de la loi.
  yal-yal: Na xɔtɔn bode, Isirayila denbaya xunne nun saraxaraline nun Lewine birin
    yi e malan sɛbɛli tiina Esirasi fɛma alogo e xa sariya falane ramɛ.
  haw-1868: Ai ka lua o ka la houluuluia mai la ka poe koikoi o na makua o ka ahakanaka
    a pau, o na kahuna a me na Levi io Ezera la i ke kakauolelo, e ike i na olelo
    o ke kanawai.
  arb-NAV: وَفِي الْيَوْمِ الثَّانِي حَضَرَ رُؤَسَاءُ عَائِلاتِ جَمِيعِ الشَّعْبِ
    وَالْكَهَنَةِ وَاللّاوِيُّونَ إِلَى عِزْرَا الْكَاتِبِ لِيُفْهِمَهُمْ نَصَّ الشَّرِيعَةِ،
  ewe-ewe: Esi ŋu ke la, ƒometatɔwo, nunɔlawo kple Levitɔwo ƒo ƒu, eye wona agbalẽfiala
    Ezra gaɖe Seawo me na wo tsitotsito.
  eng-LEE: And on the second day there gathered themselves together the chiefs of
    the divisions of all the people, the priests, and the Levites, unto 'Ezra the
    expounder, to obtain again intelligence of the words of the law.
  asm-FB: তাৰ পাছত দ্বিতীয় দিনা সকলো লোকৰ পিতৃ বংশৰ মূল লোক, পুৰোহিত, আৰু লেবীয়াসকলে
    ব্যৱস্থা পুস্তকৰ বাক্য গভীৰ ভাবে বুজিবলৈ ইজ্ৰা অধ্যাপকৰ ওচৰলৈ আহি গোট খালে।
  sus-A: نَ كُيٍ عِبَ، دٍنبَيَ كَنيِيٍ عِسِرَيِلَكَيٍ يَ مَ، سّرّشّدُبّيٍ، نُن لٍوِكَيٍ
    نَشَ عٍ مَلَن سّرِيّ كَرَ مْشْ عٍسِدِرَ سِ يِرٍ عَلَكٌ عٍ شَ تَوُرٍتَ مُنسَ رَ مّ.
  fra-SBL: Le second jour, les chefs de famille de tout le peuple, les prêtres et
    les Lévites s'assemblèrent auprès d'Esdras, le scribe, pour étudier les paroles
    de la loi.
  hbo-hbo: וּבַיֹּ֣ום הַשֵּׁנִ֡י נֶאֶסְפוּ֩ רָאשֵׁ֨י הָאָבֹ֜ות לְכָל־הָעָ֗ם הַכֹּֽהֲנִים֙
    וְהַלְוִיִּ֔ם אֶל־עֶזְרָ֖א הַסֹּפֵ֑ר וּלְהַשְׂכִּ֖יל אֶל־דִּבְרֵ֥י הַתֹּורָֽה׃
  pjt-pjt: Munuya tjiṉṯu tjuṯangku inmangka tjunguringkula Godanya rawangku waḻkuningi
    piṟa kutju.
  kik-kik: Mũthenya wa keerĩ wa mweri, atongoria a nyũmba ciothe, marĩ hamwe na athĩnjĩri-Ngai
    na Alawii, makĩũngana harĩ Ezara ũcio mwandĩki-marũa nĩguo mathikĩrĩrie ciugo
    cia Watho.
  fra-NCL: Le second jour, les chefs de famille de tout le peuple, les prêtres et
    les lévites s’assemblèrent auprès d’Esdras le scribe, afin de s’instruire plus
    complètement des paroles de la loi.
  cek-AK: Ni hnetto haih naah loe, kaalok amtuk hanah, acaeng ukkungnawk, qaimanawk
    hoi Levinawk boih ca tarikkung Ezra khaeah amkhueng o.
  cuk-cuk: Banedgine, oibosgua, bela babgan na-neguya-sedimalad, degi, dule-irwa-Bab-Dummadse-gormalad,
    degi, Levita-dulemar, Bab-Dummad-Igar-Maid-durdakmalaga dule-garda-narmaked-Esdrasʼse
    ambikunonimalad.
  uig-CYR: Әтиси халайиқ ичидики қәбилә каттивашлири, каһинлар вә Лавийлар тәвратшунас
    Әзраниң йениға жиғилип, Тәврат қанунидики сөзләрни техиму чүшинип пәм-парасәткә
    еришмәкчи болди.
  pma-pma: En visokon, asuv keil ten mari vatiamal keil vasi onen me-Isrel keil, ral
    min pris keil ka koakeil akistal en vatiamal onen Livae, keil vasi umai ruai ven
    Esra, tiser ten mengkatien keil onen Ahi. Keil umai ris avalong vilei selusien
    koa mul en tus ten mengkatien keil onen Mosis.
  tel-2017: రెండవ రోజు ప్రజల పెద్దల్లో ప్రముఖులు, యాజకులు, లేవీయులు ధర్మశాస్త్ర గ్రంథంలోని
    విషయాలు తెలుసుకోవాలని ఆచార్యుడు ఎజ్రా దగ్గర సమకూడారు.
  hat-BSA: Nan dezyèm jou fèt la, tout chèf zansèt a tout pèp la, prèt yo ak Levit
    yo te rasanble kote Esdras, skrib la, pou yo ta kab ranmase konesans nan pawòl
    lalwa yo.
  kos-kos: Len se tok ah, sifen sou oayapa mwet tol ac mwet Levi elos som nu yorol
    Ezra in lutlut ke ma aketeyuki in Ma Sap.
  hbo-WLC: וּבַיּ֣וֹם הַשֵּׁנִ֡י נֶאֶסְפוּ֩ רָאשֵׁ֨י הָאָב֜וֹת לְכָל־הָעָ֗ם הַכֹּֽהֲנִים֙
    וְהַלְוִיִּ֔ם אֶל־עֶזְרָ֖א הַסֹּפֵ֑ר וּלְהַשְׂכִּ֖יל אֶל־דִּבְרֵ֥י הַתּוֹרָֽה׃
  ibo-ibo: Nʼụbọchị nke abụọ nke ọnwa ahụ, ndịisi ezinaụlọ niile na ndị nchụaja, na
    ndị Livayị, zukọrọ nʼebe Ezra, bụ onye nkuzi nọ, maka itinye uche nʼakwụkwọ iwu
    ahụ.
  ory-ory: ପୁଣି, ଦ୍ୱିତୀୟ ଦିନ ସମଗ୍ର ଲୋକଙ୍କର ପିତୃବଂଶୀୟ ପ୍ରଧାନବର୍ଗ, ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ
    ବ୍ୟବସ୍ଥାର ବାକ୍ୟ ବିବେଚନା କରିବା ନିମନ୍ତେ ଅଧ୍ୟାପକ ଏଜ୍ରା ନିକଟରେ ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Iwe, lon aruuen ränin ewe maram ekewe mwänirelan än semer kewe cho seni
    ekewe aramas meinisin, pwal ekewe souasor me ekewe mwän seni ewe ainangen Lefi
    ra feitopök ren Esra ewe sousile allük, pwe repwe kaiö kapasen ewe allük.
  rop-rop: Wal langa det sekanwan dei blanga det namba 7 manth detlot bos blanga ola
    femili lain en detlot serramonimen en Libaimen bin go langa Esra dumaji deibin
    wandim im blanga titjim olabat. Deibin wandi len en sabi mowa blanga det lowa
    weya God bin gibit thru Mosis. Langa det buk deibin faindim det lowa blanga det
    serramoni gulum Hampi. Imbin tok, “Langa det namba 7 manth ola Isreil pipul garra
    jidan langa ola hampi langa det taim.”
  ukr-1871: Другого дня зібрались старшини в поколїннях від усього народу, сьвященники
    й левіти до письменника Ездри, щоб розвязував їм слова закону.
  deu-1951: Und am zweiten Tage versammelten sich die Familienhäupter des ganzen Volkes,
    die Priester und Leviten zu Esra, dem Schriftgelehrten, daß er sie in den Worten
    des Gesetzes unterrichte.
  eng-JPS: And on the second day were gathered together the heads of fathers' houses
    of all the people, the priests, and the Levites, unto Ezra the scribe, even to
    give attention to the words of the Law.
  srp-1865: A sjutradan skupiše se glavari domova otaèkih iz svega naroda, sveštenici
    i Leviti, k Jezdri književniku da uèe što zakon govori.
  lug-lug: Ku lunaku olwokubiri olw’omwezi ogwo, abakulu b’ennyumba awamu ne bakabona
    n’Abaleevi, ne bakuŋŋaanira eri Ezera omuwandiisi okusoma n’okutegeera ebigambo
    by’Amateeka.
  heb-heb: וביום השני נאספו ראשי האבות לכל העם הכהנים והלוים אל עזרא הספר ולהשכיל
    אל דברי התורה׃
  ben-IRV: আর দ্বিতীয় দিনের সমস্ত বংশের প্রধান লোকেরা, যাজকেরা ও লেবীয়েরা ব্যবস্থা
    ভাল করে বুঝবার জন্য অধ্যাপক ইষ্রার কাছে জড়ো হলেন।
  pan-pan: ਦੂਜੇ ਦਿਨ ਵੀ ਸਾਰੀ ਪਰਜਾ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਅਤੇ ਜਾਜਕ ਅਤੇ ਲੇਵੀ
    ਅਜ਼ਰਾ ਸ਼ਾਸਤਰੀ ਕੋਲ ਇਕੱਠੇ ਹੋਏ ਤਾਂ ਜੋ ਬਿਵਸਥਾ ਦੀਆਂ ਗੱਲਾਂ ਵੱਲ ਧਿਆਨ ਦੇਣ।
  mya-JVB: ဒုတိယ နေ့ ရက်တွင် ၊ အဆွေအမျိုးသူကြီး များတို့ နှင့်တကွယဇ်ပုရောဟိတ် လေဝိ
    သားတို့သည် ပညတ္တိ ကျမ်း စကား ကို နားလည် အံ့သောငှါ ၊ ကျမ်းတတ် ဆရာ ဧဇရ ထံ ၌ စည်းဝေး
    ကြ၏။
  tbg-tbg: Mintumanta vira qararaa ekaa vo anku vo ankuqihai qiata vaiintivata, Kotira
    kaiqa vara amite vaukavata, Rivaira anku vonavuvata, vika vika Esraava vaunaini
    oru Kotiva Mosiraqaa tivato uvara kankomake iri varareka vura.
  hmo-hmo: Kerukeru, taunimanima ibounai edia iduhu gunalaia taudia, bona hahelagaia
    taudia, bona Levi taudia danu ese Esera dekenai idia haboua. Vadaeni Esera ese
    Taravatu ena hadibaia hereva idia dekenai ma ia gwauraia lou.
  urd-urd: और दूसरे दिन सब लोगों के आबाई ख़ान्दानों के सरदार और काहिन और लावी, एज्रा
    फ़क़ीह के पास इकट्ठे हुए कि तौरेत की बातों पर ध्यान लगाएँ।
  rus-SYN: На другой день собрались главы поколений от всего народа, священники и
    левиты к книжнику Ездре, чтобы он изъяснял им слова закона.
  bqc-SIM: Mↄpi gↄↄ plaade zĩ́ uabeleↄ ń sa'onaↄ ń Levii buiↄ kã̀aa yãdanɛde
    Ɛzalazi, kɛ́ aa e wɛ́tɛ Mↄizi ikoyãi.
  tcz-CHONGTHU: Ajing nikho nin mipi ho lah a insung lamkai holeh thempu ho, Levi
    ho acheovin danthu them Ezra chu danthu hilchetbe ding in aga tem’un ahi.
  mar-mar: यानंतर त्या महिन्याच्या दुसऱ्या दिवशी सर्व घराण्यांचे प्रमुख एज्रा शास्त्रीला
    तसेच याजकांना व लेवींना भेटायला गेले. नियमशास्त्राची वचने लक्षपूर्वक ऐकण्यासाठी
    ते जमले.
  qub-qub: Warannin junäga mandajcuna, cüracuna, cüracunata yanapaj Leví runacunapis
    shuntacaran cüra Esdraswan lay imano niycashantapis sumaj musyananpaj.
  bqp-bqp: Mↄ pì gↄrↄ pladea ↄndenↄ kũ sa'orinↄ kũ Levinↄ kàkara dannɛri Ɛzɛrai,
    de ò le ò wɛ́ tɛ́ Musa dokai.
  hat-hat: Nan denmen, tout chèf branch fanmi pèp Izrayèl yo, prèt yo ak moun Levi
    yo sanble ankò bò direktè Esdras pou yo te ka etidye pawòl lalwa a.
  eng-BSB: On the second day of the month, the heads of all the families, along with
    the priests and Levites, gathered around Ezra the scribe to study the words of
    the Law.
  eng-WEBPB: On the second day, the heads of fathers’ households of all the people,
    the priests, and the Levites were gathered together to Ezra the scribe, to study
    the words of the law.
  kbq-kbq: Hanki 7ni ikamofona nampa2 knazupa, ana maka naga nofite'ma ugagotama huterema
    hu'naza vahe'ene pristi vahe'mo'zane Livae naga'moza, kasegefima me'nea naneke
    rempi huzami'niegu avontafe'ma negrea ne' Ezrante e'za emeritru hu'naze.
  nhe-BL: Huan ipan seyoc tonal nochi tlen tlayacanca tetajme, nopa totajtzitzi huan
    nopa levitame mosentilijque ihuaya nopa tlamachtijquetl Esdras para quipohuase
    ica más tlamocuitlahuili nopa amatlapohuali para noja más quimachilise.
  bus-bus: Mↄↄ pì gurↄ plaadeea uabɛdeenↄ kↄ̃n sa'orinↄ kↄ̃n Levinↄ kàkↄ̃a dannɛri
    Ɛzɛrazi, lɛ wà e wà wɛ́ɛ tɛ́ Musa dokazi.
  gub-BL: 'Iku''egwer pe oho Ezàrà ipyr wà: teko uzeànàm ma''e wà, xaxeto wà, Erewi
    izuapyapyr wà. Izemu''e wer Tupàn ze''eg rehe hehe we a''e wà.'
  eng-DRA: And on the second day the chiefs of the families of all the people, the
    priests, and the Levites were gathered together to Esdras the scribe, that he
    should interpret to them the words of the law.
