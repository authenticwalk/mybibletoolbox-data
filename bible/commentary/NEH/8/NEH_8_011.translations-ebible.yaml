verse: NEH.008.011
translations:
  mal-C: “ശാന്തരാകുവിൻ, ഈ ദിവസം വിശുദ്ധമല്ലോ, ഇന്നു വിലപിക്കരുത്,” എന്നു പറഞ്ഞ് ലേവ്യരും
    ജനത്തെ ശാന്തരാക്കി.
  deu-TKW: 'Zugleich beschwichtigten die Leviten das ganze Volk, indem sie sprachen:
    Seid still, denn dieser Tag ist heilig, darum seid nicht traurig!'
  lin-lin: 'Balevi bazalaki kokitisa bato nyonso mitema, bazalaki koloba na bango :
    — Bozala na kimia, pamba te mokolo ya lelo ezali bule ; bozala na mawa te !'
  eng-LSV: And the Levites are keeping all the people silent, saying, “Be silent,
    for today [is] holy, and do not be grieved.”
  eng-GNV: 'And the Leuites made silence throughout all the people, saying, Holde
    your peace: for the day is holy, be not sad therefore.'
  eng-WEBSTER: So the Levites stilled all the people, saying, Hold your peace, for
    the day is holy; neither be ye grieved.
  nhw-BL: 'Huan nopa levitame nojquiya quinyoltlaliyayaj nopa masehualme huan quinilhuijque:
    “Amo ximotequipachoca pampa tlatzejtzeloltic ni tonal para TOTECO.”'
  swh-ONEN: Walawi wakawatuliza watu wote wakisema, “Kuweni watulivu, kwa kuwa hii
    ni siku takatifu. Msihuzunike.”
  bba-bba: Lefi be, bɑ mɑɑ bu nukuru yɛmiɑsiɑ bɑ nɛɛ, i sinɔ sɛ̃ɛ. Sɑ tɔ̃ɔ teni yiwɑ
    su kɑ Yinni Gusunɔ sɑ̃. I ku nuki sɑnkirɑ.
  eng-KJVCPB: So the Levites stilled all the people, saying, Hold your peace, for
    the day is holy; neither be ye grieved.
  luo-luo: Jo-Lawi nokweyo jogo duto kawacho niya, “Kik chunyu chandre, nikech odiechiengni
    en odiechiengʼ mowal, bende kik ubed gi kuyo.”
  meu-meu: Taunabunai, Levi taudia ese taunimanima iboudiai e hadorodia, elo, Asi
    reḡereḡemui ba noho, badina be ina dina na helaḡa; lalomui be basie hisihisi.
  npi-ULB: त्यसैले लेवीहरूले यसो भन्दै मानिसहरूलाई शान्त गराए, “चुप लाग, किनकि यो
    दिन पवित्र छ । शोक नगर ।”
  yor-yor: Àwọn ọmọ Lefi mú kí gbogbo ènìyàn dákẹ́ jẹ́, wọ́n wí pé, “Ẹ dákẹ́, nítorí
    mímọ́ ni ọjọ́ yìí. Ẹ má ṣe banújẹ́.”
  ind-ind: Orang-orang Lewi menenangkan bangsa Israel dengan berkata, “Diam dan tenangkanlah
    dirimu karena hari ini adalah hari yang suci.”
  pes-OPCB: 'لاویان هم مردم را ساکت می‌کردند و می‌گفتند: «امروز روز مقدّسی است، پس
    گریه نکنید و محزون نباشید.»'
  tgl-ULB: Kaya pinatahimik ng mga Levita ang mga tao, na sinasabing, “Tumahimik kayo!
    Dahil ang araw na ito ay banal. Huwag kayong magdalamhati.”
  cbu-NT: Mishat, Leviychichtam tputsee tuwizpurtamaam táranganaya; Zamangints. Mangis
    mantsarintspa. Tanurintspa, watam nee zari Apanlleem shaniyamaam wayaranginiwa,
    tputsee tsiyatku táranganaya.
  hui-hui: Libaiali agali biaru tigua wali agali bu hearu dombeniha ibaga bialu howa
    lalu, Horo áyu ogoni galone gibi mbira wirimagonigo tígua ogoriani daraho nahadababe,
    lalu lamima ibaga bini.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​လှည့်​လည်​၍​ထို နေ့​မြတ်​၌ ဝမ်း​မ​နည်း​ဘဲ​စိတ်​တည်​ငြိမ်​မှု
    ရှိ​ကြ​ရန်​လူ​တို့​အား​ပြော​ကြား​ကြ​၏။-
  bod-N: ལེ་ཝི་པས་འབངས་མི་ཐམས་ཅད་ཁ་རོག་ལ་འདུག་ཏུ་བཅུག་སྟེ་འདི་ལྟར། ཁ་རོག་སྡོད་ཅིག
    དེ་རིང་ནི་ཉིན་དམ་པ་ཡིན་པས་སེམས་མ་སྡུག་ཅེས་སྨྲས།
  sna-sna: VaRevhi vakanyaradza vanhu vose vakati, “Nyararai, nokuti iri izuva dzvene.
    Musazvidya mwoyo.”
  spa-BLM: 'Entonces los levitas calmaron a todo el pueblo, diciendo: “Callad, porque
    el día es sagrado. No se aflijan”.'
  cac-cac: 'Ix cachjipax eb'' anima chi'' yuj eb'' levita chi'' icha tic: Actejec
    eyoq''ui yujto yic Jehová yaj jun c''u tic, man̈ ex cusoc, xchi eb''.'
  swh-ULB: Basi Walawi wakawafanya watu kuwa na utulivu, wakisema, “Nyamazeni! kwa
    maana siku hii ni takatifu. Msiwe na huzuni.”
  bel-bel: 'І лявіты супакойвалі ўвесь народ, кажучы: перастаньце, бо дзень гэты сьвяты,
    ня смуткуйце.'
  deu-ELBBK: 'Und die Leviten beschwichtigten das ganze Volk, indem sie sprachen:
    Seid stille, denn der Tag ist heilig; und betrübt euch nicht!'
  mbb-OT: Ne migkaǥi pa is menge Levihanen te, “Kenè kew ǥurub! Kenè kew lalew! Su
    segradu heini he andew.”
  mal-2015: അവ്വണ്ണം ലേവ്യരും നിങ്ങൾ മിണ്ടാതിരിപ്പിൻ; ഈ ദിവസം വിശുദ്ധമല്ലോ; നിങ്ങൾ
    ദുഃഖിക്കരുതു എന്നു പറഞ്ഞു സർവ്വജനത്തെയും സാവധാനപ്പെടുത്തി.
  rmc-rmc: 'The o Leviti len kerenas tele le lavenca: „Kada džives hino sveto. Vašoda
    čhiten a ma aven smutna!“'
  pes-OPV: 'و لاویان تمامی قوم را ساکت ساختندو گفتند: «ساکت باشید زیرا که امروز روز
    مقدس است. پس محزون نباشید.»'
  ron-1924: 'Левиций потоляу пе тот попорул зикынд: „Тэчець, кэч зиуа ачаста есте
    сфынтэ; ну вэ мыхниць!”'
  ben-OBCV: লেবীয়েরা সমস্ত লোকদের শান্ত করে বললেন, “তোমরা নীরব হও, কারণ আজকের দিনটি
    পবিত্র। তোমরা দুঃখ করো না।”
  som-som: Haddaba kuwii reer Laawi ayaa dadkii oo dhan aamusiiyey, oo waxay ku yidhaahdeen,
    War maanta waa quduuse iska aamusa oo ha murugoonina.
  lat-VUC: 'Levitæ autem silentium faciebant in omni populo, dicentes: Tacete, quia
    dies sanctus est, et nolite dolere.'
  eng-ASVBT: So the Levites stilled all the people, saying, Hold your peace, for the
    day is holy; neither be ye grieved.
  ita-1885: 'E i Leviti facevano far silenzio a tutto il popolo, dicendo: Tacete;
    perciocchè questo giorno è sacro; e non vi contristate.'
  eng-ULB: So the Levites made the people be quiet, saying, “Hush! for this day is
    holy. Do not be grieved.”
  spa-VBL: 'También los levitas calmaban a todos, diciéndoles: “¡No lloren! Este es
    un día santo y no deben estar tristes”.'
  fra-_FOB: 'Et les Lévites calmèrent tout le peuple, en disant: Faites silence, car
    ce jour est saint, et ne vous affligez point.'
  mal-mal: അപ്രകാരം ലേവ്യരും “നിങ്ങൾ മിണ്ടാതിരിപ്പിൻ; ഈ ദിവസം വിശുദ്ധമല്ലോ; നിങ്ങൾ
    ദുഃഖിക്കരുത്” എന്ന് പറഞ്ഞ് സർവ്വജനത്തെയും ശാന്തരാക്കി.
  urd-GVR: Lāwiyoṅ ne bhī tamām logoṅ ko sukūn dilā kar kahā, “Udās na hoṅ, kyoṅki
    yih din Rab ke lie maḳhsūs-o-muqaddas hai.”
  suz-BL: मिनु लेवीपुकीमी मुर नेल्‍ल आन कली “सिक्‍सी पा बाक्‍कीन। मुलाक्‍ती परमप्रभु
    आ ठेयब नाक्‍त बाक्‍ब। हिशेक मपने। मङाक्‍कीन” देंतेक्‍म। मारदे हना मुर नेल्‍ल परमप्रभु
    यावे आ लोव़ नेंशा ङाक्‍तेक्‍म। नेहेम्‍याह ५:१४
  ita-1927: 'I Leviti facevano far silenzio a tutto il popolo, dicendo: “Tacete, perché
    questo giorno è santo; non v’attristate!”'
  ckb-ckb: 'لێڤییەکانیش هەموو گەلیان هێور دەکردەوە و دەیانگوت: «بێدەنگ بن، چونکە ئەمڕۆ
    پیرۆزە، دڵتەنگ مەبن.»'
  eng-BBE: So the Levites made all the people quiet, saying, Be quiet, for the day
    is holy; and do not give way to grief.
  kan-OKCV: ಲೇವಿಯರು ಕೂಡ, “ಈ ದಿನವು ಪರಿಶುದ್ಧವಾದುದರಿಂದ ನೀವು ಶಾಂತವಾಗಿದ್ದು, ವ್ಯಥೆಪಡಬೇಡಿರಿ,”
    ಎಂದು ಹೇಳಿ ಜನರನ್ನು ಸುಮ್ಮನಿರಿಸಿದರು.
  bbb-bbb: Bu ijiege revoga e Rivaeti bu urana oenoekinu e ije niraevo ije vafiae.
    Bu vafiakinu kiae, Maza igeki fuka akae ijadufuo mauike karikiro ije ja oefiane
    abekinu niraevo ije areno kiae.
  tam-2017: 'லேவியர்களும் மக்கள் அனைவரையும் அமைதிப்படுத்தி: அழாதிருங்கள், இந்த நாள்
    பரிசுத்தமான நாள், துக்கப்படவேண்டாம் என்றார்கள்.'
  spa-RV-1909: 'Los Levitas pues, hacían callar á todo el pueblo, diciendo: Callad,
    que es día santo, y no os entristezcáis.'
  ron-BTF: 'Și leviții au liniștit tot poporul, spunând: Tăceți, pentru că ziua este
    sfântă; și nu fiți mâhniți.'
  eng-WEBP: So the Levites calmed all the people, saying, “Hold your peace, for the
    day is holy. Don’t be grieved.”
  eng-FBV: The Levites too were quieting everyone down, telling them, “Don't cry!
    This is a holy day and you shouldn't be sad.”
  nld-1939: 'Ook de levieten kalmeerden het volk, en herhaalden: Weest maar gerust,
    want deze dag is heilig; weest niet bedroefd!'
  nch-BL: 'Huan nopa levitame nojquiya quinyoltaliyayaj nopa masehualme huan quinilhuiyayaj:
    “Amo ximocuesoca pampa tatzejtzeloltic ni tonal para TOTECO.”'
  vie-1934: 'Vậy, người Lê-vi làm cho cả dân sự đều được yên ổn, mà rằng: Khá nín
    đi, vì ngày nay là thánh, đừng sầu thảm chi.'
  hin-CV: इस प्रकार लेवियों ने सभी को यह कहकर साथ शांत किया, “आप शांत हो जाइए. आप
    दुःखी न हों; क्योंकि यह पवित्र दिन है.”
  spa-BES: 'Entonces los levitas hicieron callar a todo el pueblo, diciendo: silencio,
    porque el día es santo para él Señor.'
  tdx-tdx: 'Aa le nampianjiñe’ o nte-Levio ondaty iabio, ami’ty hoe: Mianjiña, fa
    miavake ty androany; le ko manahelo.'
  tha-KJV: บรรดาคนเลวีจึงให้ประชาชนทั้งปวงเงียบ กล่าวว่า “จงนิ่งเสีย เพราะวันนี้เป็​นว​ันบริ​สุทธิ​์
    อย่าทุกข์โศกเลย”
  por-BR-2018: 'E os levitas faziam todo o povo ficar calado, dizendo: Calai-vos,
    que é dia santo, e não vos entristeçais.'
  deu-ELO: 'Und die Leviten beschwichtigten das ganze Volk, indem sie sprachen: Seid
    stille, denn der Tag ist heilig; und betrübet euch nicht!'
  eng-WYC-2018: And the deacons made silence in all the people, and said, Be ye still,
    for this is an holy day, and make ye no sorrow. (And the Levites silenced all
    the people, and said, Be ye quiet, for this day is holy, and so do not ye be sad.)
  epo-epo: 'Kaj la Levidoj trankviligadis la tutan popolon, dirante: Ĉesu, ĉar ĉi
    tiu tago estas sankta; ne malĝoju.'
  uig-PIN: 'Lawiylarmu: — Bügün muⱪǝddǝs kün bolƣaqⱪa, tinqlininglar, ƣǝmkin bolmanglar!
    — dǝp jamaǝtni tinqlandurdi.'
  beo-beo: Lifai dunu da dunu huluane dogo denisima:ne adodola lale, ilia da Gode
    Ea hadigi esoga mae da:i dioma:ne sia:nanu.
  tpi-OTNT: Na ol Livai i raun namel long ol manmeri na givim tok long ol bilong mekim
    bel bilong ol i stap isi. Ol i tokim ol olsem, “Maski bel hevi. Nau em i bikpela
    de bilong God, na yupela i no ken sori.”
  hau-SA: Lawiyawa suka rarrashi mutane duka suna cewa, “Ku natsu, gama wannan rana
    ce mai tsarki. Kada ku yi baƙin ciki.”
  uig-LAT: 'Lawiylarmu: — Bügün muqeddes kün bolghachqa, tinchlininglar, ghemkin bolmanglar!
    — dep jamaetni tinchlandurdi.'
  nde-nde: AbaLevi babathulisa bonke abantu, bathi, “Thulani, ngoba lolu lusuku olungcwele.
    Lingadani.”
  ton-ton: 'Pea naʻe lolomi ʻe he kau Livai ʻae kakai kotoa pē, ʻo pehē, “Mou longo
    pe, he ʻoku māʻoniʻoni ʻae ʻaho ni: pea ʻoua foki naʻa mou mamahi.”'
  ces-1613: 'A když tak Levítové pospokojili všeho lidu, mluvíce: Mlčte, nebo den
    svatý jest, a nermuťte se,'
  eng-WMB: So the Levites calmed all the people, saying, “Hold your peace, for the
    day is holy. Don’t be grieved.”
  tam-TCV: அப்படியே லேவியரும், “அமைதியாயிருங்கள், இந்நாள் பரிசுத்தமானது. துக்கமாயிருக்க
    வேண்டாம்” என்று சொல்லி எல்லா மக்களையும் ஆறுதல்படுத்தினார்கள்.
  ceb-ULB: Busa gipahilom sa mga Levita ang katawhan, ug miingon, “Paghilom! kay balaan
    kini nga adlaw. Ayaw pagbangotan.”
  pol-UBG: 'A Lewici uspokajali cały lud, mówiąc: Uciszcie się, bo ten dzień jest
    święty. Nie smućcie się.'
  agr-agr: 'Tuja Leví wegantu aidaushkam ashí aents aidaun anentain ichichtuinak:
    “¡Buuttsuk itatkatajum, juju tsawanta duka pegkejam Apajuí tsawanji asamtai, uyumaku
    wake besemag dakapeamuk atsumainai!” tuidau.'
  kyc-kyc: Lipae akali dupwame wambu peparae mona sinya lao lao, Yuu gii dake poo
    pyasi ingyuo silyamo dokome ee lao kumaralerale nyii nalapape, lamaiyami.
  urd-GVU: لاویوں نے بھی تمام لوگوں کو سکون دلا کر کہا، ”اُداس نہ ہوں، کیونکہ یہ دن
    رب کے لئے مخصوص و مُقدّس ہے۔“
  deu-1912: 'Und die Leviten stillten alles Volk und sprachen: Seid still, denn der
    Tag ist heilig; bekümmert euch nicht!'
  ntj-ntj: Nyangka-ya wati kutjupatjarralu parrawatjaranytja, “Tjiinya-lampa tjirntu
    ngaanya ngarala Mama Kuurrnga-la pukurltu kuliratjaku. Nyangka-ya tjurlpilymaalpa
    pukurlpa nyinama.”
  kan-2017: ಲೇವಿಯರೂ ಜನರಿಗೆ, “ಸುಮ್ಮನಿರಿ, ಇದು ದೇವರ ಪರಿಶುದ್ಧ ದಿನ, ದುಃಖಿಸಬೇಡಿರಿ” ಎಂದು
    ಹೇಳಿ ಜನರನ್ನು ಸಂತೈಸಿದರು.
  yap-yap: Me yan e pi Levite ni yad be fal’eg laniyan’ e girdi’ ni nge dabki kireban’rad,
    ya binem e rran e ba thothup.
  hlt-MCSB: Aka ngam Levi rhoek long khaw pilnam boeih taengah, “Saah lah, khohnin
    cim ni, na kothae sak uh boeh,” a ti nah.
  mdy-ETH: ዬኖ ፆኦሲም ዱማዼ ኬሎና ዴራ ዖያንዳያ ኮይሱዋኣሢ ሌዊ ዓሳ ዴሮም ኬኤዚሢና ዴሮኮ ዒላቶ ዚቲዴኔ፤
  twi-ASANTE: Na Lewifoɔ no nso kasaa sɛ, “Hwɛ! Monnsu. Ɛfiri sɛ, ɛnnɛ yɛ ɛda kronkron”
    de dwodwoo wɔn.
  eng-WEBU: So the Levites calmed all the people, saying, “Hold your peace, for the
    day is holy. Don’t be grieved.”
  wal-wal: Leewatikka qassi, “Hagee geeshsha gallassa gidiyo gishshau, azzanoppite;
    haizzite” yaagidi asaa co77u oottidosona.
  spa-PDDPT: 'Los levitas calmaron a todo el pueblo: Callen porque este día es santo.
    ¡No se lamenten!'
  gun-gun: 'Levita kuery voi heta va''e kuery omokyrirĩmba vy aipoe''i: — Pekyrirĩ,
    mba''eta kova''e ára ma Senhor pegua. Pendeporiau eme pekuapy — he''i okuapy.'
  agu-BL: Ncha'tz yi e' xonl Leví, e' octz tan chimayse'n, nin tan makle'n chiwutz
    yi e' mas wunak tan qui cyok'e'n na yi jun k'eja'tz i'tz tan tak'le'n k'ej Kataj.
  ilo-ULB: Isu a pinagulimek dagiti Levita dagiti tattao a kunada, “Agtalnakayo! ta
    nasantoan daytoy nga aldaw. Saankayo nga agladingit.”
  kpg-kpg: Digau Levi aalaa ga heehee i mehanga digaula, belee boliboli digaula, mo di
    helekai ang gi digaula bolo gi hudee manawa gee, idimaa dangi nei la di laangi
    dabu.
  uig-ARA: 'لاۋىيلارمۇ: ــ بۈگۈن مۇقەددەس كۈن بولغاچقا، تىنچلىنىڭلار، غەمكىن بولماڭلار!
    ــ دەپ جامائەتنى تىنچلاندۇردى.'
  sus-sus: Lewikae fan naxa ɲama masabari, e nu fa a fala, «Wo wo sabari, barima to
    bara findi sali lɔxɔɛ ra Ala bɛ. Wo naxa sunnun.»
  pon-2006: Mehn Lipai ko eri kohseli nanpwungarail pwe re en kameleileidi aramas
    akan oh ndaiong irail re en dehr nsensuwed, pwe rahno iei rahn sarawi ehu.
  ksd-ksd: 'Damana ra tarai Levi dia ga vango ra tarai ma ra tinata dari: Avat a ki
    mut, tago go ra bung a bung i gomgom; ma koko na tabun ra bala i vavat.'
  tur-YTC: Bunun üzerine Levililer bütün halkı yatıştırarak, “Susun, çünkü bugün kutsaldır.
    Kederlenmeyin” dediler.
  ind-AYT: (8-12) Orang-orang Lewi menenangkan orang banyak, kata mereka, “Tenanglah,
    sebab hari ini kudus. Janganlah bersedih hati.”
  nya-nya: Alevi anakhalitsa bata anthu onse powawuza kuti, “Khalani chete, pakuti
    lero ndi tsiku lopatulika ndipo musakhale ndi chisoni.”
  hrv-hrv: 'I leviti umirivahu sav narod govoreći: “Umirite se: ovaj je dan svet.
    Ne tugujte!”'
  mps-mps: Tama te Livai dabe te we bidi augwali tomode biliyu, tama te po augwaliba
    mayu, te augwali haliga dua nagame elama bidimainu ilali. Augwaligo te tama po
    augwaliba wali, “Te haliga sęgę ebo tagalao. Megi te Godigo genuai bodolu side
    me da, tama dagego homu dene me igimio,” wali.
  tpi-tpi: Na ol Livai i raun namel long ol manmeri na givim tok long ol bilong mekim
    bel bilong ol i stap isi. Ol i tokim ol olsem, “Maski bel hevi. Nau em i bikpela
    de bilong God, na yupela i no ken sori.”
  dan-1931: 'Og Levitterne tyssede på alt Folket og sagde: Vær stille, thi denne Dag
    er hellig, vær ikke nedslåede!'
  vie-OVCB: Như thế, người Lê-vi an ủi toàn dân; và họ thôi khóc lóc.
  guj-2017: “છાના રહો, કેમ કે આજનો દિવસ પવિત્ર છે; માટે ઉદાસ ન થાઓ,” એમ કહીને લેવીઓએ
    સર્વ લોકોને શાંત પાડ્યા.
  pon-2006A: Mehn Lipai ko eri kohseli nanpwungarail pwe re en kameleileidi aramas
    akan oh ndaiong irail re en dehr nsensuwed, pwe rahno iei rahn sarawi ehu.
  por-BRBSL: 'Então os Levitas acalmaram todo o povo, dizendo: “Calma, pois o dia
    é santo”. Não fiquem tristes”.'
  cth-cth: Hatdawkvah, Levihnaw ni taminaw sairasuep lah ao sak. Sahnin teh hnin kathounge
    lah ao dawkvah, sairasuepcalah awm awh. Na lungmathout awh hanh atipouh.
  twi-twi: Na Lewifo no nso kasae se, “Hwɛ! Munnsu. Efisɛ nnɛ yɛ da kronkron” de dwudwoo
    wɔn.
  hlt-hlt: Aka ngam Levi rhoek long khaw pilnam boeih taengah, “Saah lah, khohnin
    cim ni, na kothae sak uh boeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Defiibɛ mbɑ́ɑ́ mbɛnìtìbɛ̀ kɛ tú: Cĩ́ɛ̃́kɛ́nɛ̀, yíe nkó diyiè tu Kuyie
    nkpɛri ndi, bɑ́ɑ́ yóunɛ̀ kɛ̀ di yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀.'
  msy-2020: Ezɨ Livaiba gumazamizibar tongɨn aruava, me mɨgɨa navir amɨrizim me ganɨdi.
    Me ghaze, “Kar Godɨn dughiar ekiam. Kamaghɨn, ia naviba osɨman markɨ, egh nɨmɨra
    ikɨ navir amɨrizim ikɨ.”
  dop-dop: 'Nɑ Lefii nyǝ́mɑ tɔtɔ nɑ́ɑ́ puɣusiɣi-wɛ sɩ: Ɩ́ su, Ɩsɔ kʋyɑkʋ kɛ sɑŋɑ kɛ́.
    Mǝ lɑŋɑ ɩ́ tɑɑ wɑkǝlɩ.'
  azb-azb: Levililər «susun, kədərlənməyin, çünki bu gün müqəddəsdir» deyə bütün xalqı
    sakitləşdirdilər.
  eng-DBY: And the Levites quieted all the people, saying, Be still! for the day is
    holy; neither be grieved.
  hin-2017: अतः लेवियों ने सब लोगों को यह कहकर चुप करा दिया, “चुप रहो क्योंकि आज का
    दिन पवित्र है; और उदास मत रहो।”
  wol-KYG: 'Leween ña nag di dëfal mbooloo ma mépp, naan leen: «Noppileen waay, ndax
    tey bés bu sell la. Kon buleen ci naqarlu.»'
  eng-YLT: And the Levites are keeping all the people silent, saying, 'Be silent,
    for to-day [is] holy, and be not grieved.'
  eng-WYC-2017: And the deacons [or Levites] made silence in all the people, and said,
    Be ye still, for this is an holy day, and make ye no sorrow.
  eng-WMBB: So the Levites calmed all the people, saying, “Hold your peace, for the
    day is holy. Don’t be grieved.”
  urd-GVH: लावियों ने भी तमाम लोगों को सुकून दिलाकर कहा, “उदास न हों, क्योंकि यह दिन
    रब के लिए मख़सूसो-मुक़द्दस है।”
  rug-rug: Meke va mokomokoi ri na tie Livaeti sari na tie, meke tozi ni pude lopu
    talotaṉa koasa rane madina gugua he.
  gaz-gaz: Lewwonnis, “Calʼisaa; guyyaan kun guyyaa qulqulluudhaatii hin gaddinaa”
    jedhanii uummata hunda ni tasgabbeessan.
  fra-LSG: 'Les Lévites calmaient tout le peuple, en disant: Taisez-vous, car ce jour
    est saint; ne vous affligez pas!'
  gnn-gnn: '@see-verse:NEH.008.010'
  yal-yal: Lewi bɔnsɔnna muxune yi yamaan birin masabari, e naxa, “Ɛ sabari, amasɔtɔ
    to lɔxɔn sariɲan, ɛ nama ɛ yɛtɛ rasunu!”
  haw-1868: Pela i hoomalielie aku ai na Levi i ka ahakanaka a pau, i aku la, E hamau,
    no ka mea, he la hoano keia; mai noho a kaumaha.
  arb-NAV: 'وَأَخَذَ اللّاوِيُّونَ يُهَدِّئُونَ كُلَّ الشَّعْبِ قَائِلِينَ: «كُفُّوا،
    لأَنَّ الْيَوْمَ مُقَدَّسٌ فَلا تَحْزَنُوا».'
  ewe-ewe: Levitɔwo hã fa akɔ na ameawo be, “Miɖi ɖe eme, elabena egbee nye ŋkeke
    kɔkɔe. Migaxa nu o.”
  eng-LEE: 'So the Levites quieted all the people, saying, Be still! for the day is
    holy: and do not grieve yourselves.'
  asm-FB: সেয়ে লেবীয়াসকলে লোকসকলক শান্ত কৰি ক’লে, “মনে মনে থাকক, কাৰণ আজি পবিত্ৰ
    দিন। আপোনালোকে দুখ নকৰিব।”
  sus-A: لٍوِكَيٍ قَن نَشَ حَمَ مَسَبَرِ، عٍ نُ قَ عَ قَلَ، «وٌ وٌ سَبَرِ، بَرِ مَ
    تٌ بَرَ قِندِ سَلِ لْشْي رَ عَلَ بّ. وٌ نَشَ سُننُن.»
  fra-SBL: 'Les Lévites calmèrent tout le peuple en disant : « Taisez-vous, car ce
    jour est saint. Ne vous affligez pas. »'
  hbo-hbo: וְהַלְוִיִּ֞ם מַחְשִׁ֤ים לְכָל־הָעָם֙ לֵאמֹ֣ר הַ֔סּוּ כִּ֥י הַיֹּ֖ום קָדֹ֑שׁ
    וְאַל־תֵּעָצֵֽבוּ׃
  pjt-pjt: '@see-verse:NEH.008.010'
  kik-kik: Alawii makĩhooreria andũ acio othe, makĩmeeraga atĩrĩ, “Hoorerai tondũ
    ũyũ nĩ mũthenya mwamũre. Mũtikagĩe na kĩeha.”
  fra-NCL: 'Les lévites calmaient tout le peuple, en disant : « Taisez-vous ; car
    ce jour est saint ; ne vous affligez pas. »'
  cek-AK: Levinawk mah, Vaihni loe kaciim niah oh pongah, om o duem ah, palungsae
    o hmah, tiah a naa.
  cuk-cuk: 'Levita-dulemarmoga dulemar-baisur-itogega amarga sognanaimalad: “Melle
    be bukib-itomar, melle be bomar, ar ade, emi-iba, iba-islidikidid.”'
  uig-CYR: 'Лавийларму: — Бүгүн муқәддәс күн болғачқа, тиничлиниңлар, ғәмкин болмаңлар!
    — дәп җамаәтни тиничландурди.'
  tel-2017: ఈ విధంగా లేవీయులు ప్రజలందరినీ ఓదార్చారు. “మీరు దుఃఖించడం ఆపండి. చింతించకండి.
    ఇది పవిత్రమైన రోజు” అన్నారు.
  hat-BSA: 'Konsa, Levit yo te kalme tout pèp la, epi te di: “Rete kalm, paske jou
    a sen. Pa fè doulè.”'
  kos-kos: Mwet Levi elos forfor inmasrlon mwet uh ac akmisyelos, ac fahk tuh elos
    in tia asor ke len mutal ouinge.
  hbo-WLC: וְהַלְוִיִּ֞ם מַחְשִׁ֤ים לְכָל־הָעָם֙ לֵאמֹ֣ר הַ֔סּוּ כִּ֥י הַיּ֖וֹם קָדֹ֑שׁ
    וְאַל־תֵּעָצֵֽבוּ׃
  ibo-ibo: Ndị Livayị mere ka ndị mmadụ ahụ nọrọ nwayọọ, na-asị, “Nọrọnụ nwayọọ, nʼihi
    na taa bụ ụbọchị dị nsọ, ọ bụghị ụbọchị iru ụjụ na anya mmiri.”
  ory-ory: ଏହିରୂପେ ଲେବୀୟମାନେ ସମସ୍ତ ଲୋକଙ୍କୁ ତୁନି କରାଇ କହିଲେ, “ନୀରବ ହୁଅ, ଆଜି ପବିତ୍ର
    ଦିନ! ତୁମ୍ଭେମାନେ ଦୁଃଖିତ ନ ହୁଅ।”
  chk-chk: Iei usun ekewe mwän seni ewe ainangen Lefi ra amosonosonala ekewe aramas
    meinisin o üreniir, “Oupwe chipila, pun ei rän a pin. Ousap letipeta.”
  rop-rop: Brom deya detlot Libaimen bin wokaran blanga kwaitinimdan detlot pipul.
    Deibin dalim olabat, “Jidan kwait, en stap kraikrai dumaji tudei na im seikridwan
    dei. Nomo nogudbinji!”
  ukr-1871: 'І левіти втихомирювали ввесь народ, промовляючи: Вгамуйтесь, бо сей день
    сьвятий, не сумуйте.'
  deu-1951: 'Und die Leviten beruhigten alles Volk und sprachen: Seid stille, denn
    der Tag ist heilig; bekümmert euch nicht!'
  eng-JPS: 'So the Levites stilled all the people, saying: ''Hold your peace, for
    the day is holy; neither be ye grieved.'''
  srp-1865: 'I Leviti utišaše narod govoreæi: muèite, jer je ovaj dan svet, i ne budite
    žalosni.'
  lug-lug: Awo Abaleevi ne bakkakkanya abantu bonna, nga boogera nti, “Mubeere bakkakkamu
    kubanga leero lunaku lutukuvu. Temunakuwala.”
  heb-heb: והלוים מחשים לכל העם לאמר הסו כי היום קדש ואל תעצבו׃
  ben-IRV: লেবীয়েরা সমস্ত লোকদের শান্ত করে বললেন, “নীরব হও, কারণ আজকের দিন টা পবিত্র।
    তোমরা দুঃখিত হয়ো না।”
  pan-pan: ਤਦ ਲੇਵੀਆਂ ਨੇ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਇਹ ਕਹਿ ਕੇ ਸ਼ਾਂਤ ਕੀਤਾ, “ਚੁੱਪ ਰਹੋ ਕਿਉਂ ਜੋ ਅੱਜ
    ਦਾ ਦਿਨ ਪਵਿੱਤਰ ਹੈ, ਅਤੇ ਉਦਾਸ ਨਾ ਹੋਵੋ।”
  mya-JVB: ထိုသို့ လေဝိ သားတို့က၊ ဤသည်နေ့ရက်သည် သန့်ရှင်း သောနေ့ ဖြစ်သောကြောင့် တိတ်ဆိတ်
    စွာ နေကြလော့။ ဝမ်း မ နည်းကြနှင့်ဟု ဆို၍ လူ အပေါင်း တို့ကို ငြိမ်း စေကြ၏။
  tbg-tbg: Rivaira anku vikavata vaiinti nahentiqi vi aniha tiha, Ni muntuka qihaaqama
    kero variarire. Maa entara nora enta Kotira entave, tumanta
  hmo-hmo: Unai bamona dala dekenai Levi taudia ese taunimanima ibounai edia huanai
    idia lao, idia hamaoroa do idia lalohisihisi lasi, dina be ia helaga namo herea
    dainai.
  urd-urd: और लावियों ने सब लोगों को चुप कराया और कहा, “ख़ामोश हो जाओ, क्यूँकि आज
    का दिन पाक है; और ग़म न करो।”
  rus-SYN: 'И левиты успокаивали весь народ, говоря: перестаньте, ибо день сей свят,
    не печальтесь.'
  bqc-SIM: 'Levii buiↄ gɛ̀ gbɛ̃́ↄ nↄ̀sɛ nìninɛ́ aa mɛ̀: À nílɛ! Gↄↄɛ beeá Lua
    pↄ́ɛ, ásu búbuapɛo.'
  tcz-CHONGTHU: Leviten jong mipite chu alhamon’un, “Thipbeh in um’un, kap hih un
    ajeh chu tuni hi nikho theng ahi,” atiuve.
  mar-mar: लेवी घराण्यातील लोकांनी जमलेल्या लोकांस शांत केले. आणि म्हणाले, “शांत व्हा,
    आजचा दिवस पवित्र आहे. शोक करु नका.”
  qub-qub: Waquin Leví runacunapis runacunataga mana wagananpaj shogarcaycaran cushicuy
    junaj captin.
  bqp-bqp: 'Levinↄ gɛ̀ɛ ò gbɛ̃nↄ nɛ̀sɛɛ kpàtɛńnɛ ò pì: À yĩtɛ! Gↄrↄ díkĩna bi Luda
    pↄ́mɛ, àsun wɛ̃nda ↄ́ↄ dↄro.'
  hat-hat: 'Tout moun Levi yo pran mache nan mitan tout pèp la pou fè yo pe. Yo t''ap
    di yo: -Pe bouch nou, mezanmi! Siye dlo nan je nou! Jou sa a se yon jou apa pou
    Bondye li ye!'
  eng-BSB: And the Levites calmed all the people, saying, “Be still, since today is
    holy. Do not grieve.”
  eng-WEBPB: So the Levites calmed all the people, saying, “Hold your peace, for the
    day is holy. Don’t be grieved.”
  kbq-kbq: Hanki Livae naga'mo'za vahe'ma zamazeri fru hu kea amanage hu'naze, Akoheta
    maniho, na'ankure amagnamo'a ruotge hu'nea kna me'ne. E'ina hu'negu tamasunkura
    osiho.
  nhe-BL: 'Huan nopa levitame nojquiya quinyoltlaliyayaj nopa tlacame huan quinilhuijque:
    “Amo ximocuesoca pampa tlatzejtzeloltic ni tonal para TOTECO.”'
  bus-bus: 'Levinↄ gàa wà gbɛ̃nↄ nↄ̀sɛ kpàɛńnɛ wà bè: À yĩtɛ! Gurↄ kɛ̀kii nɛ́ Luda
    pↄ́mɛ, àton sósobi ↄ́ↄ dↄro.'
  gub-BL: Erewi izuapyapyr oho teko wamytemyteromo wà. — Pezemumikahy zo 'ar imonokatu
    pyrer ko 'ar zàwenugar rehe nehe, i'i oho waiko wanupe wà.
  eng-DRA: 'And the Levites stilled all the people, saying: Hold your peace, for the
    day is holy, and be not sorrowful.'
