    Israel.
  tur-YTC: Bütün halk, Su Kapısı'nın önündeki geniş yere bir adammış gibi toplandılar;
    ve yazıcı Ezra'ya, Yahve'nin İsrael'e buyurmuş olduğu Moşe'nin Yasa Kitabı'nı
    getirmesini söylediler.
  ind-AYT: (8-2) Semua orang berkumpul menjadi satu di tanah lapang, yang ada di depan
    Pintu Gerbang Air. Mereka meminta Ezra, ahli kitab itu, untuk membawa kitab Taurat
    Musa, yang telah TUHAN berikan kepada Israel.
  nya-nya: Anthu onse anasonkhana ngati munthu mmodzi pabwalo limene lili patsogolo
    pa Chipata cha Madzi. Iwo anawuza mlembi Ezara kuti abwere ndi buku la malamulo
    a Mose limene Yehova anapereka kwa Aisraeli.
  hrv-hrv: Tada se skupi sav narod kao jedan čovjek na trg koji je pred Vodenim vratima.
    Rekoše književniku Ezri da donese knjigu Mojsijeva zakona što ga je Jahve dao
    Izraelu.
  mps-mps: Te polua 7 wagi soabode, te dei deli wabo side, te we bidi dabe aselama,
    te Jerusalemba sisinagasali, te sisinibo pesage te Wę Sabo Sunumi pąba sisinani.
    Augwaligo te Esraba hanalu wai, te pris te Godigo bomai po page koneai bidigo,
    te bomai pogo buku sela asao wali. Te bomai po Godigo te Israel dabeba te Mosesgo
    nogode mawai. Tialima, Esrago te buku selama, tama te sisinibo pesageba sela pali.
  tpi-tpi: Long de namba wan bilong namba 7 mun, ol manmeri i kam bung long Jerusalem,
    long ples bilong bung klostu long Dua Bilong Kisim Wara. Ol i bin askim Esra,
    dispela pris na saveman bilong lo, long kisim buk bilong lo i kam. Dispela lo
    God i bin givim ol Israel long han bilong Moses. Orait Esra i kisim dispela buk
    na karim i go long ples bilong bung.
  dan-1931: samledes hele Folket fuldtalligt på den åbne Plads foran Vandporten og
    bad Ezra den Skriftlærde om at hente Bogen med Mose Lov, som HERREN havde pålagt
    Israel.
  vie-OVCB: Họ kéo về họp tại công trường trước cổng Nước. Họ xin văn sĩ E-xơ-ra đem
    kinh luật Môi-se đến, tức luật Chúa Hằng Hữu truyền cho Ít-ra-ên.
  guj-2017: સર્વ લોકો ખાસ હેતુસર પાણીના દરવાજાની સામેના મેદાનમાં એકત્ર થયા. મૂસાનું
    જે નિયમશાસ્ત્ર યહોવાહે ઇઝરાયલને ફરમાવ્યું હતું તેનું પુસ્તક લાવવા માટે તેઓએ એઝરા
    શાસ્ત્રીને જણાવ્યું.
  pon-2006A: Ni keisuhen sounpwong, mehn Israel ko eri soandiong nan sapwarail oh
    nan ar kahnimw kan. Eri, ni rahn keieun sounpwongo irail koaros ahpw pokonpene
    nan Serusalem, ni wasahn tuhpene en aramas akan me mihte limwahn ewen kehl me
    adaneki Ewen Kelen Pihl. Re ahpw peki rehn Esra, samworo me loalokong ni Kosonnedo
    me KAUN-O ketikihong mehn Israel sang ni mengin pehn Moses, pwe en wahdo Pwuhken
    Kosonnedo.
  por-BRBSL: Todo o povo se reuniu como um só homem no amplo lugar que estava em frente
    ao portão da água; e falaram com Esdras, o escriba, para trazer o livro da lei
    de Moisés, que Javé havia ordenado a Israel.
  cth-cth: Thapa yung sari a pha hoi, hmuen tangkuem koe kaawm e Isarelnaw pueng teh,
    a tho awh teh Tui longkha koe a kamkhueng awh. Isarelnaw koe lawk a poe e teh,
    Mosi kâlawk cauk sin loe telah kâlawk kacangkhaie Ezra koe a hei e patetlah.
  twi-twi: ɔmanfo no nyinaa hyiaa wɔ wɔn Asuten Pon no ano. Ɔmanfo no ka kyerɛɛ Ɛsra
    a ɔyɛ mmara no kyerɛkyerɛfo no se ɔnkenkan Mose mmara a Awurade ahyɛ sɛ Israelfo
    nni so no.
  hlt-hlt: Pilnam pum te tui vongka hmai kah toltung ah hlang pakhat bangla tingtun
    uh. Te vaengah cadaek Ezra te, “Moses kah olkhueng cabu te hang khuen, te nen
    ni BOEIPA loh Israel a uen,” a ti uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ wɛ̃nnɛ́ dinùù kɛ́tíí mbɛ̀ tu dìì bòrì mɛniɛ nkó dibòrì,
    kɛ́nɑ́kɛ́ ikuɔ́ wɑ̃ɑ̃̀tì Ɛsitɑdɑsi kɛ dɔ̀ wèe túótɛ́ní Kuyie nkuɔ́ pɑ́tíri kù
    do duɔ́ nkɛ̀ Mɔyiisii wɑ̃ri dì.
  msy-2020: Iakɨnir namba 7ɨn an dughiar faragha zuimɨn, Israelian gumazamiziba bar
    Jerusalemɨn nguibamɨn iza, Dɨpaba Isir Tiar Akamɨn uari akuvir danganimɨn uari
    akufi. Egha Moses Osirizir Arazibar Akɨnafarim inigh izasa ofa gamir gumazim Ezra,
    an azai. A Judan Arazibagh fozir gumazibar mav. Akar kam fomɨra Ikiavɨra Itir
    God Israelia bagha a isa Moses ganɨngizɨ, an an osirizɨ an akɨnafarimɨn iti. Dughiar
    kamɨn, gumazamiziba ko borir akaba baraghamin fofozim itiba, me bar foghasa iza
    uari akufa. Ezɨ Esra Akɨnafarir Kam inigha me uari akuvi naghɨn ghu.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩsɔtʋ ɩnɩ ɩ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule, pɑ kotɑ nɔɣɔ kʋlʋmɑɣɑ
    kɛ Yosɑlɛm tɑɑ kɛ́ lʋm nɔnɔɣɔ ɩsɛntɑɑ. Nɑ pɑ́ tɔ́ Ɩsɔ Tɔm nyǝntʋ Ɩsǝtǝlɑsɩ sɩ:
    Kɔnɑ tɑkǝlɑɣɑ ŋkɑ Tɑcɑɑ cɛlɑ Moisi sɩ ɩ́ tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ. Ɩlɛnɑ kɔtʋlʋ
    Ɩsǝtǝlɑsɩ lɩɩnɑ-kɛɣɛ ɑpɑlɑɑ nɑ ɑlɑɑ, nɑ piyɑ mpɑ pɑ tɑlɑ pʋlʋ cɛkǝnɑʋ tɔ pɑ sɑmɑɑ
    tɑɑ.'
  azb-azb: Bütün xalq bir nəfər kimi Su darvazasının qarşısındakı meydana toplaşdı.
    Xalq ilahiyyatçı Ezraya dedi ki, Rəbbin İsraillilərə əmr etdiyi Musanın Qanun
    kitabını gətirsin.
  eng-DBY: all the people gathered together as one man to the open place that was
    before the water-gate; and they spoke to Ezra the scribe to bring the book of
    the law of Moses, which Jehovah had commanded Israel.
  hin-2017: जब सातवाँ महीना निकट आया, उस समय सब इस्राएली अपने-अपने नगर में थे। तब
    उन सब लोगों ने एक मन होकर, जलफाटक के सामने के चौक में इकट्ठे होकर, एज्रा शास्त्री
    से कहा, कि मूसा की जो व्यवस्था यहोवा ने इस्राएल को दी थी, उसकी पुस्तक ले आ।
  wol-KYG: mbooloo mépp a daje, di benn bopp ca mbedd ma jàkkaarlook buntu Ndox ma.
    Ñu wax Esra bindkat ba, ne ko mu indi téereb yoonu Musaa wi Aji Sax ji dénk Israyil.
  eng-YLT: And all the people are gathered as one man unto the broad place that [is]
    before the water-gate, and they say to Ezra the scribe to bring the book of the
    law of Moses, that Jehovah commanded Israel.
  kne-kne: Sin maikapito ay bowan, enggay nanbeebeey din Israelita sin il-ili da.
    Nan-es-esa da ay natopog sin plaza sin kad-an di segpan di siyodad ay makwani
    en Danom. Inpaibala da en Ezra ay padi ya maestron di linteg din naisolatan di
    linteg Moses ay din bilbilin Diyos para sin Israelita.
  eng-WYC-2017: And all the people was gathered together as one man, to the street
    which is before the gate of waters. And they said to Ezra, the scribe or writer,
    that he should bring the book of the law of Moses, which the Lord had commanded
    to Israel.
  eng-WMBB: All the people gathered themselves together as one man into the wide place
    that was in front of the water gate; and they spoke to Ezra the scribe to bring
    the scroll of the Torah of Moses, which the LORD had commanded to Israel.
  urd-GVH: तो सब लोग मिलकर पानी के दरवाज़े के चौक में जमा हो गए। उन्होंने शरीअत के
    आलिम अज़रा से दरख़ास्त की कि वह शरीअत ले आएँ जो रब ने मूसा की मारिफ़त इसराईली
    क़ौम को दे दी थी।
  rug-rug: Koasa sidara vina zuapa si koa koari dia vasileana sari doduru tie Izireli.
    Meke koasa rane kekenu pa sidara asa si varigara pa Zerusalema sari doduru koasa
    pavasa tata koasa Sasada Kolo. Meke tepa ia rini se Ezara sa hiama, na tie va
    tumatumae pa Tinarae te Tamasa pude vagi vura nia sa buka Tinarae te Mosese sapu
    vala nia e Zihova pude lulia ari na tie Izireli.
  gaz-gaz: Yeroo jiʼi torbaffaan gaʼee Israaʼeloonni magaalaawwan ofii isaanii keessa
    qubatanitti, uummanni hundinuu akkuma nama tokkootti oobdii Karra Bishaanii duratti
    walitti qabame. Isaanis akka inni Kitaaba Seera Musee kan Waaqayyo Israaʼeliif
    ajaje sana fiduuf Izraa barsiisaa seeraa sanatti himan.
  fra-LSG: Alors tout le peuple s’assembla comme un seul homme sur la place qui est
    devant la porte des eaux. Ils dirent à Esdras, le scribe, d’apporter le livre
    de la loi de Moïse, prescrite par l’Éternel à Israël.
  gnn-gnn: Bala ŋuriŋi yolŋuyunydja walalay mukthurrunana djämana marrtjina bala,
    yana liŋgu‐u‐u ga bukmak yana dhawar'maraŋala. Ŋunhi walala liŋguna dhawar'maraŋalana,
    ḻoḻunydja ŋunhi dhärrana yukurrana yuṯana ŋanya dhika, bala walala yurrum'thurrunana
    waŋganylilina, bukmaknha yana ŋunhi ḏarramuwurru ga dhäykawurru ga djamarrkuḻi',
    ga ŋunhalana Godkalana Buṉbuŋura walala bukmaknha yukurrana djingaryurrunanydja
    waŋganynha mala.
  yal-yal: Yamaan birin yi e malan yama malandeni Ige Dɛɛn na alo muxu kedenna. E
    yi a fala sɛbɛli tiina Esirasi xa a xa fa Musaa sariya kɛdin na, Alatala sariyan
    naxan yamari Isirayila kaane ma.
  haw-1868: HOAKOAKOAIA mai la ka ahakanaka a pau e like me ke kanaka hookahi ma kahi
    akea ma ke alo o ka puka wai; a olelo aku la lakou ia Ezera i ke kakauolelo e
    lawe mai i ka buke o ke kanawai o Mose, ka mea a Iehova i kauoha mai ai i ka Iseraela.
  arb-NAV: ثُمَّ اجْتَمَعَ بَنُو إِسْرَائِيلَ كَرَجُلٍ وَاحِدٍ فِي السَّاحَةِ الْوَاقِعَةِ
    أَمَامَ بَوَّابَةِ الْمَاءِ، وَطَلَبُوا مِنْ عِزْرَا الْكَاتِبِ أَنْ يَأْتِيَ
    بِسِفْرِ شَرِيعَةِ مُوسَى الَّتِي أَمَرَ بِها الرَّبُّ إِسْرَائِيلَ.
  ewe-ewe: wo katã wova ƒo ƒu ɖe ablɔ si dze ŋgɔ Tsigbo la me. Wogblɔ na agbalẽfiala
    Ezra be wòatsɔ Mose ƒe Segbalẽ, si Yehowa tsɔ na Israelviwo la vɛ.
  eng-LEE: And all the people gathered themselves together as one man into the open
    place which is before the water-gate; and they said unto 'Ezra the expounder that
    he should bring forward the book of the law of Moses, which the Lord commanded
    to Israel.
  gvn-gvn: (8.1-10.29) Juma jana Israel-warra wubulku janawunbuku bayanba bundandan
    bubungu Judah. Yinyamun jana wubulku murumarin townbu Jerusalem. Yinyaymba jana
    Ezranda babajin Godumu kuku readim-bunganka, jana nyajinka. Godungku ngadiku yinya
    kuku law Mosesanda dajin, Mosesangka kabanba balkan. Ezrangka kaban law manin,
    bamanda wubulbuku readim-ban. Nyulu yalibalaku startmanijin, kunbay-manin wungar
    jarra-jarra. Yinyamun jana buyun-buyunku mala-yirrkan Godundu, God promiseim-ban
    nyungu kuku wukurrinka.
  asm-FB: জল-দুৱাৰৰ আগত থকা মুকলি ঠাইত এটা উদ্দেশ্যৰ কাৰণে সকলো লোকে নিজকে একগোট কৰিলে।
    ইস্ৰায়েলৰ বাবে যিহোৱাই আদেশ কৰা মোচিৰ ব্যৱস্থা পুস্তক আনিবলৈ তেওঁলোকে ইজ্ৰা অধ্যাপকক
    ক’লে।
  sus-A: كِكٍ سٌلٌقٍرٍ ندٍ، عِسِرَيِلَكَيٍ نُ بَرَ سَبَتِ عٍ شَ تَايٍ كُي. نَ تّمُي
    عٍ بِرِن نَشَ عٍ مَلَن دَرِ سَلَمُ تَا كُي نَادّ يَ رَ، نَادّ نَشَن شِلِ «يٍ نَادّ.»
    عٍ نَشَ عَ قَلَ سّرِيّ كَرَ مْشْ عٍسِدِرَ سِ بّ عَ شَ قَ تَوُرٍتَ مُنسَ رَ عَلَتَلَ
    نَشَن قِشِ عِسِرَيِلَ مَ.
  fra-SBL: Tout le peuple se rassembla comme un seul homme sur la grande place qui
    était devant la porte des eaux, et l'on dit à Esdras, le scribe, d'apporter le
    livre de la loi de Moïse, que Yahvé avait prescrite à Israël.
  hbo-hbo: וַיֵּאָסְפ֤וּ כָל־הָעָם֙ כְּאִ֣ישׁ אֶחָ֔ד אֶל־הָ֣רְחֹ֔וב אֲשֶׁ֖ר לִפְנֵ֣י
    שַֽׁעַר־הַמָּ֑יִם וַיֹּֽאמְרוּ֙ לְעֶזְרָ֣א הַסֹּפֵ֔ר לְהָבִ֗יא אֶת־סֵ֙פֶר֙ תֹּורַ֣ת
    מֹשֶׁ֔ה אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־יִשְׂרָאֵֽל׃
  piu-2006: (8:1-10; 9:1-3; 10:10-39) Palunyatjanu Tjuwu tjuṯaya Tjarutjalumangka
    tjungurringu, ila ngurrara tjuṯaṯarra. Wati Yitjaranyaya tjapiṉu Katutjaku wangka
    piipa mantjira ngalya katirra riitarrinytjaku. Piipa mantjira aaḻi tiipula nguwanpangka
    kaḻparra ngarala tjanampa riitarringkula kaḻaḻarringu. Riitarrinytjala yaṉangu
    yuwankarrangkuya, wati tjuṯangku, kungka tjuṯangku pipirri tjuṯangkuṯarra yarrkangku
    kuliṉangi. Yitjaralu Yipuru wangka riitarrinytjala kutjupa tjuṯangku tjanampa
    taaṉamilalpayi Yaramayika wangkaya, tjukarurrungku kulintjaku. Wangka Yaramayikakuya
    ngaṉṯitja tjuṯa nintirringu ngurra Papilunangka nyinarra. Katutjaku wangka yutiya
    kulira yulangi, wiyawana nyinangutja. Palunyangka mayutju tjuṯangku tjananya marrkuṉu,
    “Yulawiyaya ngarama!, kuwarrila yunyparringkula Katutjanya waḻkuntjaku. Yuḻṯa
    tiṉa ngaatjanya ngaranyi.” Palulanguru tjiṉṯu kutjupangkaya yaṉangu tjuṯangku
    Katutjanya tjakultjunu, kuya palyaraya nyinangutja. Katutjaku tjukarurru nyinakitjaya
    tjananya piipangka yini tjunu. Yuwankarraya wangkangu Katutjaku wangkawanaya tjukarurru
    nyinanytjaku. Katutjaku wangka palunya Muutjalu piipangka yirriṯi wakaṉu.
  pjt-pjt: Ka nyara palula aṟa aṉangu tjuṯa pitjanytjatjanu uwankara tjunguringu tjiṉṯu
    kutjungka. Ka wati tjukurtjara ini Itjuṟanya pakaṟa ngaṟangu aṉangu tjuṯangka
    kuranyu munu tjukurpa Godalu Mose-nya ungkunytja mantjiṟa aḻaṉu nyakula wangkanytjikitjangku.
    Kaya aṉangu uwankara aḻannyangka nyakula pakaṟa ngaṟangu. Ka Itjuṟalu wangkangu,
    “Godanyala waḻkunma katutja puḻkanya.” Kaya aṉangu tjuṯangku maṟa katuṉu munuya
    wangkangu, “Uwa mulapa.” Munuya tultjungaṟakatira Godanya waḻkuṉu. Ka wati panya
    Itjuṟalu Godaku tjukurpa nyakula wangkangi mungawinkinguṟu alatjiṯu munu kaḻaḻarinyangka
    kutju wiyaringu. Kaya aṉangu uwankarangku purkaṟangku kuliningi. Ka Itjuṟalu Godaku
    tjukurpa nyakula wangkanyangka wati tjukurtjara kutjupa tjuṯangku aṉangu tjuṯangka
    ngapartji utiṟa wangkangi.
  kik-kik: Na rĩrĩ, mweri wa mũgwanja wagĩkinya-rĩ, andũ a Isiraeli magĩkorwo maatũũrĩte
    thĩinĩ wa matũũra mao. Nao andũ othe makĩũngana marĩ ta mũndũ ũmwe kĩhaaro-inĩ
    kĩrĩa kĩarĩ mbere ya Kĩhingo kĩa Maaĩ. Nao makĩĩra Ezara ũrĩa mwandĩki-marũa arute
    Ibuku rĩrĩa rĩa Watho wa Musa ũrĩa Jehova aathĩte andũ a Isiraeli.
  fra-NCL: Le septième mois étant arrivé, et les enfants d’Israël étant établis dans
    leurs villes, tout le peuple s’assembla comme un seul homme sur la place qui est
    devant la porte de l’Eau. Et ils dirent à Esdras, le scribe, d’apporter le livre
    de la loi de Moïse, que Yahweh a prescrite à Israël.
  cek-AK: Kaminawk boih angzoh o moe, tui khongkha hmaa ih loklam ah amkhueng o; Angraeng
    mah Israel caanawk khaeah paek ih, Mosi ih kaalok cabu to sinh hanah ca tarikkung
    Ezra khaeah thuih pae o baktih toengah,
  cuk-cuk: Geb degidgine, bela dulemar na bulakwaa danar-ambikunonidamaladse ambikunonimalad.
    We-ambikuedde, Dii-Yawagak-Noedye-nugad-asabin naid. Dule-garda-narmaked-Esdrasʼye-nugadga,
    sogdemalad, Moisés-Igar-Mesisad-garda sedaye. We-Igarde, Bab-Jehová, Moisésʼba
    Israel-dulemarga uksa-gusad.
  uig-CYR: Йәттинчи айға кәлгәндә, Исраилларниң һәммиси өз шәһәрлиригә келип орунлишип
    болди. Бу чағда пүтүн халайиқ худди бир адәмдәк болуп «Су қовуқи» алдидики мәйданға
    жиғилип, тәвратшунас Әзрадин Пәрвәрдигарниң Мусаниң вастиси билән Исраилға тапилиған
    Тәврат-қанун китавини кәлтүрүшни тәләп қилди.
  pma-pma: Navong me-Isrel keil aro semau en out kati one avati oulu (7) tuai, en
    avong koa tai ten avati koanek, meatin keil alah ruai en taon ten out Serusalem
    en out ten lahruaien vesesal en meteau ten vieh koa avise en Meteau ten Vulioai.
    Navong alah ruai evus, avis Esra koa vi tiser tai ten mengkatien keil onen Mosis
    keke helah tus ten mengkatien keil onen Mosis koa Iahova sani min me-Isrel keil
    ka hehuli min keil.
  tel-2017: అప్పుడు ప్రజలంతా ఒకే ఉద్దేశంతో నీటి ద్వారం ఎదురుగా ఉన్న మైదానంలో సమకూడారు.
    యెహోవా ఇశ్రాయేలీయులకు ఆజ్ఞాపించిన మోషే ధర్మశాస్త్ర గ్రంథాన్ని తీసుకు రమ్మని ఎజ్రాశాస్త్రితో
    చెప్పారు.
  hat-BSA: Konsa, tout pèp la te rasanble kon yon sèl moun nan plas ki te devan Pòtay
    Dlo a. E yo te pale ak Esdras, skrib la, pou mennen liv lalwa Moïse la ke SENYÈ
    a te bay a Israël la.
  bxh-bxh: Dodoga mahudoꞌidi sa faꞌoigogo esegama dobidobi yai, Hoꞌowa Edaꞌedana Hafohafona
    yai. Laugagayo tau lau faꞌataenna Esela sa faliba bena Mose ena Laugagayo Bukana
    ya fakalamahanoyama.
  kos-kos: Ke malem se akitkosr mwet Israel nukewa elos okaki in acn selos. In len
    se omeet in malem sac elos nukewa fahsreni nu Jerusalem, ke acn in toeni lun mwet
    uh sisken na Mutunpot Kof. Elos siyuk sel Ezra, su mwet tol ac mwet sasla ke Ma
    Sap, tuh elan use book in Ma Sap ma LEUM GOD El tuh sang nu sin mwet Israel sel
    Moses.
  hbo-WLC: וַיֵּאָסְפ֤וּ כָל־הָעָם֙ כְּאִ֣ישׁ אֶחָ֔ד אֶל־הָ֣רְח֔וֹב אֲשֶׁ֖ר לִפְנֵ֣י
    שַֽׁעַר־הַמָּ֑יִם וַיֹּֽאמְרוּ֙ לְעֶזְרָ֣א הַסֹּפֵ֔ר לְהָבִ֗יא אֶת־סֵ֙פֶר֙ תּוֹרַ֣ת
    מֹשֶׁ֔ה אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Ndị mmadụ niile zukọrọ dịka otu onye na mbara ala dị nʼỌnụ Ụzọ Ama Mmiri.
    Ha gwara Ezra onye nkuzi ka ọ weta akwụkwọ Mosis, nke Onyenwe anyị nyere ndị Izrel
    nʼiwu.
  ory-ory: ପୁଣି, ସମସ୍ତ ଲୋକ ଏକ ଉଦ୍ଦେଶ୍ୟରେ ଜଳଦ୍ୱାର ସମ୍ମୁଖସ୍ଥ ଛକରେ ଏକତ୍ରିତ ହେଲେ; ଆଉ,
    ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲକୁ ମୋଶାଙ୍କର ଯେଉଁ ବ୍ୟବସ୍ଥା-ପୁସ୍ତକ ଆଜ୍ଞା କରିଥିଲେ, ତାହା ଆଣିବା ପାଇଁ
    ସେମାନେ ଏଜ୍ରା ଅଧ୍ୟାପକକୁ କହିଲେ।
  chk-chk: Iwe, lupwen a tori ewe afisuen maram, nge ekewe chon Israel ra nonom lon
    ar kewe telinimw, ir meinisin ra mwichefengen fän tipeeu lon Jerusalem lon ewe
    leni mi amassawa mwen ewe Asamalapen Koluk. Iwe, ra üreni Esra ewe sousile allük
    pwe epwe uwato än Moses we puken allük, ia a mak ie ekewe allük ewe Samol mi Lapalap
    a ngeni chon Israel.
  rop-rop: Wal wen det namba 6 manth bin gulijap binij ola Isreil pipul bin jidan
    langa olabat ronwan taun. Afta na ola pipul bin kambek langa Jerusalem en deibin
    ol majurrumap miselp deya langa det feswan dei blanga det namba 7 manth. Deibin
    ol majurrap langa det bigwan opin pleis lida langa det Woda Geit. Deibin jandim
    wed langa Esra det serramonimen hubin oldei titjimbat det lowa blanga God, en
    deibin askim im blanga bringimap det lowa blanga Mosis. Tharran na det lowa weya
    God bin gibit langa ola Isreil pipul thru Mosis.
  ukr-1871: Як настав сьомий місяць, і сини Ізраїлеві жили по містах своїх, тодї зібрався
    ввесь народ, як один чоловік, на майданї, що перед Водяними ворітьми, і сказали
    письменникові Ездрі, щоб він принїс книгу закону Мойсейового, що його заповістив
    Господь Ізрайлеві.
  deu-1951: Und es versammelte sich das ganze Volk wie ein Mann auf dem Platz vor
    dem Wassertor, und sie sprachen zu Esra, dem Schriftgelehrten, daß er das Gesetzbuch
    Moses hole, welches der HERR Israel anbefohlen hatte.
  eng-JPS: all the people gathered themselves together as one man into the broad place
    that was before the water gate; and they spoke unto Ezra the scribe to bring the
    book of the Law of Moses, which the LORD had commanded to Israel.
  srp-1865: Tada se skupi sav narod jednodušno na ulicu koja je pred vratima vodenijem,
    i rekoše Jezdri književniku da donese knjigu zakona Mojsijeva koji dade Gospod
    Izrailju.
  lug-lug: abantu bonna nga bassa kimu ne bakuŋŋaanira mu kifo ekigazi ekyali mu maaso
    g’Omulyango gw’Amazzi. Ne bagamba Ezera omuwandiisi, okuleeta Ekitabo ky’Amateeka
    ga Musa, Mukama ge yalagira Isirayiri.
  heb-heb: ויאספו כל העם כאיש אחד אל הרחוב אשר לפני שער המים ויאמרו לעזרא הספר להביא
    את ספר תורת משה אשר צוה יהוה את ישראל׃
  ben-IRV: সপ্তম মাস আসলে ইস্রায়েলীয়রা নিজের নিজের শহরে ছিল। আর সমস্ত লোক একসঙ্গে
    এক মানুষের মত মিলে জল দরজার সামনের চকে জড়ো হল এবং তারা লিপিকার ইষ্রাকে ইস্রায়েলীয়দের
    জন্য সদাপ্রভুর দেওয়া আদেশ, অর্থাৎ মোশির ব্যবস্থার বইটি নিয়ে আসতে বলল।
  pan-pan: ਫਿਰ ਸਾਰੀ ਪਰਜਾ ਇੱਕ ਮਨ ਹੋ ਕੇ ਜਲ-ਫਾਟਕ ਦੇ ਸਾਹਮਣੇ ਚੌਂਕ ਵਿੱਚ ਇਕੱਠੀ ਹੋਈ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੇ ਅਜ਼ਰਾ ਸ਼ਾਸਤਰੀ ਨੂੰ ਕਿਹਾ ਕਿ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੁਸਤਕ ਨੂੰ ਲੈ ਆ, ਜਿਸ ਦਾ ਯਹੋਵਾਹ ਨੇ
    ਇਸਰਾਏਲ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သတ္တမလရောက်မှ၊ မြို့ရွာအရပ်ရပ်၌နေသောဣသရေလအမျိုးသား လူ အပေါင်း တို့သည် လာ၍
    ရေ တံခါး လမ်း တွင် စည်းဝေး ကြ၏။ ဣသရေလ အမျိုး၌ ထာဝရဘုရား ထား တော်မူသော မောရှေ ပညတ္တိ
    ကျမ်းစာ ကို ဆောင် ခဲ့ပါဟု ကျမ်းတတ် ဆရာ ဧဇရ ကို တောင်း သည်အတိုင်း၊
  tbg-tbg: Ho ekaa Isareri nai vatuka nai vatukaini ani vauvaro 7 tora anintomanta
    1 entaqaa ekaa vaiinti nahenti Ieruharemini oru Namari-Qenti tataaqa nora vatuka
    vaunaini ruvaaqumavi vaura. Vika mini vaiha Kotira kaiqa vara amite vau vaiintira
    vo Esraarara tiha, Kotiva Mosira tiva amu uvara are vi vukura varera vi uvara
    kaara ntuva timitaane, tura.
  hmo-hmo: Hua namba 7 lalonai, Israela taudia be ibounai edia hanua ta ta dekenai
    idia noho lou. Unai hua ena dina ginigunana dekenai idia ibounai Ierusalema dekenai
    idia haboua, Ranu ena Ikoukou ena ariara lalonai. Vadaeni idia ese Taravatu hadibaia
    tauna Esera idia hamaoroa, Mose ena Taravatu Buka, Lohiabada ese Israela dekenai
    ia henia gauna, do ia mailaia.
  urd-urd: और जब सातवाँ महीना आया, तो बनी — इस्राईल अपने — अपने शहर में थे। और सब
    लोग यकतन होकर पानी फाटक के सामने के मैदान में इकट्ठा हुए, और उन्होंने एज्रा फ़क़ीह
    से 'अर्ज़ की कि मूसा की शरी'अत की किताब को, जिसका ख़ुदावन्द ने इस्राईल को हुक्म
    दिया था लाए।
  rus-SYN: Когда наступил седьмой месяц, и сыны Израилевы жили по городам своим, тогда
    собрался весь народ, как один человек, на площадь, которая пред Водяными воротами,
    и сказали книжнику Ездре, чтобы он принес книгу закона Моисеева, который заповедал
    Господь Израилю.
  bqc-SIM: Gbɛ̃́pii kã̀aa ń lɛdoũo gãaɛ pↄ́ kú Í Bↄlɛ saɛ, ↄ̃ wa ò yãdanɛde
    Ɛzalaɛ aà bↄ ń Mↄizi ikoyã pↄ́ Dii dìlɛ Isailiↄnɛ láo.
  tcz-CHONGTHU: Mipiho chu abonchauvin twiphung kelkotna chun lung gel khat neiyin
    ahung kikhom un ahi. Hichun amahon Ezra koma Pathenin Israelte nit dinga anapeh
    Mose dan lekhabu chu ahin pohdoh dingin a ngeh tauve.
  mar-mar: सर्व इस्राएल लोक पाणीवेशीच्या समोरच्या मोकळया जागेत एकत्र जमले. त्या सर्वांनी
    शास्त्री एज्राला परमेश्वराने इस्राएल लोकांस दिलेले मोशेचे नियमशास्त्राचे पुस्तक
    आणावयास सांगितले.
  soq-soq: Apana uduudu wimone auweia bolawe sabamo du moawa ebowa waia Esa Gonaala
    Intawa Moape sape mo auweiena. Ita mo anaana waeuwa apana Esra dieiena Moses anaanawa
    bukawa Iawe God Israelwa wanamona wadepie wimpi.
  qub-qub: Chaypita juc junajchöga Jerusalenman llapan runacuna shuntacaran «Yacu
    Puncu» jutiyoj yaycunapa lädun läsa pampaman. Yachachej Esdrasta paycuna niran
    Israelcunapaj Moisesta Tayta Dios isquirbichishan laycuna caycashan libruta apamunanpaj.
  bqp-bqp: Baadi pínki kàkara kũ lɛ́dokↄ̃nↄo batu kũ à kú Í bĩnilɛ sarɛ, akũ ò
    pì dannɛri Ɛzɛranɛ à bo kũ Musa doka kũ Dikiri dìtɛ Isarailanↄnɛ takadao.
  hat-hat: Lè setyèm mwa lanne jwif yo rive, tout moun pèp Izrayèl yo te chita lakay
    yo nan lavil yo. Lè sa a, yo tout nèt, yo te sanble sou plas piblik ki devan pòtay
    Dlo yo. Yo mande Esdras, direktè lalwa a, pou li pote liv lalwa Seyè a te bay
    Moyiz pou pèp Izrayèl la.
  eng-BSB: At that time all the people gathered together in the square before the
    Water Gate, and they asked Ezra the scribe to bring out the Book of the Law of
    Moses, which the LORD had commanded for Israel.
  eng-WEBPB: All the people gathered themselves together as one man into the wide
    place that was in front of the water gate; and they spoke to Ezra the scribe to
    bring the book of the law of Moses, which the LORD had commanded to Israel.
  kbq-kbq: Hanki Tima Afi Kafanema nehaza kafamofo avugama me'nea kankamumpi ana maka
    Israeli vahe'mo'za eri mago zamavugosa hu'za eme atru hu'naze. Anama hute'za avoma
    kre eri'zama e'neria ne' Ezrana asami'za, Ra Anumzamo'ma Israeli vahe'ma zamasamio
    huno, Mosesema huntegeno krente'nea avontafera erinka eno hu'za hu'naze.
  nhe-BL: Huan ipan nopa achtohui tonal tlen nopa metztli chicome [8:1 Elqui huejcajquiya
    ipan se 8 itequi octubre ipan tocalendario tlen ama.], nochi nopa tlacame queja
    san se tlacatl mosentilijque campa quichihuaj tianquis ipan Jerusalén iixmelac
    nopa Atl Puerta. Huan quiilhuijque tlamachtijquetl Esdras ma quihualica nopa amatlapohuali
    tlen quipixqui nopa tlanahuatili tlen huejcajquiya TOTECO quinmacatoya israelitame
    ica Moisés para quipohuas iniixtla.
  bus-bus: Baade píngi kàkↄ̃a kↄ̃n lɛdolɛo gãalɛ kɛ̀ kú Í bĩilɛ saɛ, ben wà bè dannɛri
    Ɛzɛranɛ à bↄ kↄ̃n Musa doka kɛ̀ Dii dìɛ Isarailinↄnɛ takadao.
  gub-BL: 7 haw zahy mehe teko Izaew paw wiko tawhu weko haw pe wà. 'Ar ipy mehe uzemono'og
    oho Zeruzarez pe wà, katu pe ukenawhu 'Y heta haw her ma'e henataromo wà. Wenoz
    ma'e xaxeto Tupàn ze'eg ikwaw par Ezàrà her ma'e pe wà kury. — Erur Tupàn Tuweharupi
    Wiko Ma'e ze'eg Izaew wanupe imur pyrer Moizez pe imur pyrer nehe, xe urewe nehe,
    i'i izupe wà.
  eng-DRA: 'And the seventh month came: and the children of Israel were in their cities.
    And all the people were gathered together as one mall to the street which is before
    the water gate, and they spoke to Esdras the scribe, to bring the book of the
    law of Moses, which the Lord had commanded to Israel.'
