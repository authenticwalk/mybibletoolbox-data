verse: NEH.008.001
translations:
  mal-C: ജനമെല്ലാം ഏകമനസ്സോടെ ജലകവാടത്തിനുമുമ്പിലുള്ള ചത്വരത്തിൽ വന്നുകൂടി. യഹോവ ഇസ്രായേലിനു
    കൽപ്പിച്ചുനൽകിയതായ മോശയുടെ ന്യായപ്രമാണഗ്രന്ഥം കൊണ്ടുവരാൻ അവർ ന്യായപ്രമാണോപദേഷ്ടാവുമായ
    എസ്രായോടു പറഞ്ഞു.
  deu-TKW: Als aber der siebente Monat herankam, während die Israeliten in ihren Städten
    waren, (1) da versammelte sich das ganze Volk wie ein Mann auf den freien Platz
    vor dem Wasserthor. Und sie baten Esra, den Schriftgelehrten, das Buch des Gesetzes
    Moses herbeizubringen, welches Jahwe den Israeliten anbefohlen hatte.
  lin-lin: Bato nyonso basanganaki lokola moto moko na libanda, liboso ya Ekuke ya
    Mayi. Balobaki na Esidrasi, molakisi ya Mobeko, ete abimisa buku ya Mobeko ya
    Moyize, oyo Yawe apesaki bana ya Isalaele.
  eng-LSV: And all the people are gathered as one man to the broad place that [is]
    before the Water Gate, and they say to Ezra the scribe to bring the Scroll of
    the Law of Moses, that YHWH commanded Israel.
  eng-GNV: And all the people assembled themselues together, in the streete that was
    before the watergate, and they spake vnto Ezra the Scribe, that hee would bring
    the booke of ye Law of Moses, which the Lord had commanded to Israel.
  eng-WEBSTER: And all the people assembled as one man in the street that was before
    the water-gate; and they spoke to Ezra the scribe to bring the book of the law
    of Moses, which the LORD had commanded to Israel.
  nhw-BL: Huan ipan nopa achtihui tonal tlen nopa metztli chicome [8:1 Elqui huejcajya
    ipan se 8 itequi octubre ipan tocalendario tlen ama.], nochi nopa masehualme quen
    san se tlacatl mosentilijque campa quichihuaj tianquis ipan Jerusalén iixmelac
    nopa Atl Puerta. Huan quiilhuijque tlamachtijquetl Esdras ma quihualica nopa amatlapohuali
    catli quipixqui nopa tlanahuatilme catli huejcajya TOTECO quinmacatoya israelitame
    ica Moisés para quipohuas iniixpa.
  swh-ONEN: watu wote wakakusanyika kama mtu mmoja kwenye uwanja mbele ya Lango la
    Maji. Wakamwambia Ezra mwandishi alete Kitabu cha Sheria ya Mose, ambacho Bwana
    aliamuru kwa ajili ya Israeli.
  bba-bba: Suru nɔɔbɑ yirusen tɔ̃ɔ ɡbiikii te sɔɔ, yerɑ Isirelibɑ kpuro bɑ nɔɔ tiɑ
    kuɑ bɑ mɛnnɑ Yerusɑlɛmuɔ ɡbɑ̃rɑrun kɔnnɔwɔ ɡe bɑ sokumɔ Nim kɔnnɔ. Mɑ bɑ Ɛsidɑrɑsi
    wi u sɑ̃ɑ woodɑ yɛ̃ro kɑnɑ u kɑ tireru nɑ mi bɑ woodɑ yoruɑ ye Yinni Gusunɔ u
    Mɔwisi wɛ̃ be, Isirelibɑn sɔ̃. Mɑ Ɛsidɑrɑsi u kɑ tire te nɑ tɔn ben wuswɑɑɔ tɔn
    kurɔbu kɑ tɔn durɔbu kɑ bibu be bɑ koo kpĩ bu tubu ye bɑ ɡerumɔ ɡesi.
  eng-KJVCPB: And all the people gathered themselves together as one man into the
    street that was before the water gate; and they spake unto Ezra the scribe to
    bring the book of the law of Moses, which the Lord had commanded to Israel.
  luo-luo: ji duto nochokore kanyakla e laru manie e nyim kama iluongo ni Dhoranga
    Pi. Ne gikone Ezra, japuonj chik mondo okel Kitabu mar Chik mar Musa, ma Jehova
    Nyasaye ne osechiko jo-Israel.
  meu-meu: Taunimanima iboudiai na e hegogo hebou, tau tamona na heto, Ranu Ikoukouna
    ariarana lalonai. Bena idia ese itorena tauna Esera e hamaoroa, Mose ena taravatu,
    Iehova ese Israel vada e henia ḡauna, bukana na baine mailaia.
  npi-ULB: सारा जनता एउटै मानिसजस्तो गरी पानी ढोकाको सामुन्‍ने खुला क्षेत्रमा भेला
    भए । तिनीहरूले परमप्रभुले इस्राएललाई आज्ञा दिनुभएको मोशाको व्यवस्थाको पुस्तक ल्याउन
    भनी शास्‍त्री एज्रालाई भने ।
  yor-yor: gbogbo àwọn ènìyàn kó ara wọn jọ bí ẹnìkan ní gbangba ìta níwájú ibodè
    omi. Wọ́n sọ fún Esra akọ̀wé pé kí ó gbé ìwé òfin Mose jáde, èyí tí Olúwa ti pàṣẹ
    fún Israẹli.
  ind-ind: Pada hari pertama bulan ketujuh, seluruh umat Israel— baik laki-laki maupun
    perempuan— berkumpul di alun-alun depan Pintu Gerbang Air. Mereka meminta Ezra
    selaku imam dan ahli hukum untuk membacakan kitab Taurat yang diberikan TUHAN
    kepada bangsa Israel melalui Musa. Maka Imam Ezra mengeluarkan kitab Taurat di
    depan semua orang yang datang. Mereka terdiri dari orang dewasa dan anak-anak
    yang sudah dapat mengerti apa yang dibacakan.
  pes-OPCB: آنگاه تمام بنی‌اسرائیل به اورشلیم آمدند و در میدان روبروی دروازه آب جمع
    شدند و از عِزرای کاهن خواستند تا کتاب تورات موسی را که خداوند به قوم اسرائیل عطا
    کرده بود، بیاورد و بخواند.
  tgl-ULB: Ang lahat ng tao ay nagtipon-tipon para sa isang layunin sa liwasan sa
    harap ng Tarangkahan ng Tubig. Sinabi nila kay Ezra, ang eskriba na dalhin ang
    Aklat na Batas ni Moises, na iniutos ni Yahweh sa Israel.
  cbu-NT: Ashiri ichingaru tputs washunand timburanllizee shaniyaranganaya, kungunung
    washitungash tasasaru anshu. Ashiri shaniyarangsin, mayistoroo Esdraa tsiyatarangsin;
    Shiysha, Esdraa, Móysisarinee wirkari yushindangcha, Apanll Israelchicheem kamachtarangu
    anootsi, táranganaya.
  hui-hui: Ege kane agima hayagola Isaraele wali agali Babilono howa dai biyaruni
    bibahende tano winiyagoria pu haga haga biai howa hene. Ege kane biagonaga horo
    mbira hayagola wali agali bibahende biaru tigua Yarusalemeni ngoai ho hene. Ngoai
    haga hama mbira pabe panga mini Iba Haraba kaware ogoni tamuha ngoai hene. Ani
    ngoai ho howa tigua Eserahondo, Mosese heneyangi Mana lowinigo wali agalime bilo
    Anduane Homogohanda Mosesehondo lamiyago mbuga ogoni mo yalu íbu, lene. Esera
    ibu agali loma binigo mo miagabi mana lowinigo lawai hagabi hene.
  mya-mya: သတ္တ​မ​လ​ရောက်​ချိန်​၌​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည် မိ​မိ​တို့​မြို့​ရွာ​များ​တွင်​အ​တည်
    တ​ကျ​နေ​ထိုင်​လျက်​ရှိ​ကြ​၏။ ထို​လ​ပ​ထ​မ ရက်​နေ့​၌​သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​ရေ
    တံ​ခါး​အ​တွင်း​ကွက်​လပ်​တွင်​စု​ဝေး​ကြ​၏။ သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    မော​ရှေ​မှ​တစ်​ဆင့် ထာ​ဝ​ရ​ဘု​ရား​ပေး​အပ် တော်​မူ​ခဲ့​သော​ပ​ညတ်​တ​ရား​တော်​ကို
    ကျွမ်း​ကျင်​သူ ယဇ်​ပု​ရော​ဟိတ်​ဧ​ဇ​ရ​အား ပ​ညတ်​ကျမ်း​ကို​ဆောင်​ခဲ့​ရန်​တောင်း​ပန်
    ကြ​၏။-
  bod-N: ཟླ་བདུན་པ་ཚེས་དུས་སུ། འབངས་རྣམས་མི་གཅིག་ལྟར་ཆུ་སྒོའི་མདུན་གྱི་ཐང་ཆེན་དུ་འཛོམས་ནས།
    དྲུང་ཡིག་ཨེས་སི་རཱ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་ལ་གསུངས་པའི་མོ་ཤེའི་བཀའ་ཁྲིམས་ཀྱི་གླེགས་བམ་ཁྱེར་ཡོང་བར་ཞུས།
  sna-sna: Zvino mwedzi wechinomwe wakati wasvika, uye vaIsraeri vagara mumaguta avo,
    vanhu vose vakaungana vakaita somunhu mumwe pachivara chakatarisana neSuo reMvura.
    Vakakumbira Ezira munyori kuti auye neBhuku roMurayiro waMozisi, wakanga warayirwa
    naJehovha kuvaIsraeri.
  spa-BLM: Todo el pueblo se reunió como un solo hombre en el lugar amplio que estaba
    frente a la puerta de las aguas, y hablaron a Esdras el escriba para que trajera
    el libro de la ley de Moisés, que Yahvé había ordenado a Israel.
  cac-cac: Ayic ix el yich yuquil uj, ix smolb'ej sb'a masanil eb' anima d'a Jerusalén
    chi', ix cot junjun eb' d'a schon̈ab', ix javi eb' b'aj ay jun puerta b'aj tz'el
    eb' ix ix ic'oj a'. Ix alji d'a vin̈aj sacerdote Esdras c'ayb'um paxi to syic'cot
    ch'an̈ ley Moisés vin̈, aton jun ley chi' ac'b'il yuj Jehová d'a chon̈ab' Israel.
    A d'a b'ab'el c'u yic jun uj chi', ix yic'cot ch'an̈ vin̈ d'a yichan̈ eb' anima
    molanec' chi', eb' vin̈ vinac yed' eb' ix ix yed' pax eb' unin tzaxo nachajel
    yuuj.
  swh-ULB: Watu wote walikusanyika kama mtu mmoja katika eneo la wazi mbele ya lango
    la maji. Wakamwomba Ezra mwandishi akilete Kitabu cha Sheria ya Musa, ambacho
    Bwana aliwaamuru Israeli.
  bel-bel: Калі настаў сёмы месяц, і сыны Ізраілевыя жылі ў гарадах сваіх, тады сабраўся
    ўвесь народ, як адзін чалавек, на пляц, які перад Вадзяною брамаю, і сказалі кніжніку
    Эздру, каб ён прынёс кнігу закона Майсеевага, які запавядаў Гасподзь Ізраілю.
  wed-wed: Rava anatapui Jerusalem ana au anirui e ḡoreḡorei Samaim, i vitagogiei.
    Ma taui tarawatu badana Ezra i riwei da Moses ana tarawatu bukana ita neiai, wei
    tarawatuna Bada mai Israel i verevereia.
  deu-ELBBK: da versammelte sich das ganze Volk wie ein Mann auf dem Platz, der vor
    dem Wassertor liegt. Und sie sprachen zu Esra, dem Schriftgelehrten, dass er das
    Buch des Gesetzes Moses bringen sollte, das der HERR Israel geboten hatte.
  mbb-OT: midtiǥum sikandan is langun diyà te Jerusalem, ne nepurung sikandan mesevaha
    ziyà te pelasa he egkesineruwan te Pultahan Pehendiyà te Wahig. Midhengyuan dan
    si Ezra he menunudlù te Kesuǥuan he kuwaa zin wey vesaha zin is Libru te Kesuǥuan
    ni Moises he ibpetuman te Nengazen te menge Israilihanen.
  mal-2015: അങ്ങനെ യിസ്രായേൽമക്കൾ തങ്ങളുടെ പട്ടണങ്ങളിൽ പാർത്തിരിക്കുമ്പോൾ ഏഴാം മാസത്തിൽ
    സകലജനവും നീർവ്വാതിലിന്റെ മുമ്പിലുള്ള വിശാലസ്ഥലത്തു ഒരുമനപ്പെട്ടു വന്നുകൂടി, യഹോവ
    യിസ്രായേലിന്നു കല്പിച്ചു കൊടുത്ത മോശെയുടെ ന്യായപ്രമാണപുസ്തകം കൊണ്ടുവരുവാൻ എസ്രാശാസ്ത്രിയോടു
    പറഞ്ഞു.
  rmc-rmc: Savore manuša pes jekhetane zgele angle Paňeskri brana a phende le zakoňikoske
    le Ezdrašoske, hoj te anel o zvitkos le zakonoskro, so o RAJ diňa le Izraelitenge
    prekal o Mojžiš.
  pes-OPV: و تمامی، قوم مثل یک مرد در سعه پیش دروازه آب جمع شدند و به عزرای کاتب گفتند
    که کتاب تورات موسی را که خداوند به اسرائیل امر فرموده بود، بیاورد.
  ron-1924: Кынд а венит луна а шаптя, копиий луй Исраел ерау ын четэциле лор. Атунч,
    тот попорул с-а стрынс ка ун сингур ом пе локул дескис динаинтя Порций Апелор.
    Ау зис кэртурарулуй Езра сэ се дукэ сэ я картя Леӂий луй Мойсе, датэ де Домнул
    луй Исраел.
  aui-aui: Wawaya tupadi sipiika debadebae matamketa tana sakwatuveni rarima naghone
    sivitaghomidi bi gwara wiiyeveveyana tomoyina kana waghawagha Esra siwoneni da
    Mosis yana gwara bukana meko Yawe God sisiya bagibagidi Isrel damdi iveredi na
    iyakawari iyapiika.
  ben-OBCV: সমস্ত লোক একসঙ্গে জল-দ্বারের সামনের চকে জড়ো হল। তারা বিধানের অধ্যাপক
    ইষ্রাকে মোশির বিধানপুস্তক আনতে বলল, যেখানে ইস্রায়েলের জন্য সদাপ্রভুর আদেশ দেওয়া
    ছিল।
  som-som: Oo dadkii oo dhammu iyagoo ah sidii nin keliya ayay dhammaantood ku soo
    wada urureen meesha bannaan oo iridda biyaha ka horraysa; oo karraanigii Cesraa
    ahaa ayay kula hadleen oo u sheegeen inuu keeno kitaabkii sharciga Muuse oo Rabbigu
    ku amray reer binu Israa'iil.
  lat-VUC: 'Et venerat mensis septimus: filii autem Israël erant in civitatibus suis.
    Congregatusque est omnis populus quasi vir unus ad plateam quæ est ante portam
    aquarum: et dixerunt Esdræ scribæ ut afferret librum legis Moysi, quam præceperat
    Dominus Israëli.'
  eng-ASVBT: And all the people gathered themselves together as one man into the broad
    place that was before the water gate; and they spake unto Ezra the scribe to bring
    the book of the law of Moses, which Jehovah had commanded to Israel.
  ita-1885: ALLORA tutto il popolo si adunò di pari consentimento nella piazza, che
    è davanti alla porta delle acque; e dissero ad Esdra, scriba, che portasse il
    libro della Legge di Mosè, la quale il Signore avea data ad Israele.
  eng-ULB: All the people gathered as one man in the open area in front of the Water
    Gate. They asked Ezra the scribe to bring the Book of the Law of Moses, which
    Yahweh had commanded Israel.
  spa-VBL: y el pueblo se reunió como uno solo en la plaza junto a la Puerta del Agua.
    Le dijeron a Esdras el escriba que sacara el Libro de la Ley de Moisés, que el
    Señor había ordenado seguir a Israel.
  fra-_FOB: Or, tout le peuple s'assembla comme un seul homme, sur la place qui est
    devant la porte des eaux; et ils dirent à Esdras, le scribe, d'apporter le livre
    de la loi de Moïse, prescrite par l'Éternel à Israël.
  mal-mal: അങ്ങനെ യിസ്രായേൽ മക്കൾ തങ്ങളുടെ പട്ടണങ്ങളിൽ വസിച്ചിരിക്കുമ്പോൾ, ഏഴാം മാസം
    സകലജനവും നീർവ്വാതിലിന്റെ മുമ്പിലുള്ള വിശാലസ്ഥലത്ത് ഒരുമനപ്പെട്ട് വന്നുകൂടി; യഹോവ
    യിസ്രായേലിന് കല്പിച്ച് നൽകിയ മോശെയുടെ ന്യായപ്രമാണപുസ്തകം കൊണ്ടുവരുവാൻ എസ്രാശാസ്ത്രിയോട്
    പറഞ്ഞു.
  urd-GVR: to sab log mil kar Pānī ke Darwāze ke chauk meṅ jamā ho gae. Unhoṅ ne sharīat
    ke ālim Azrā se darḳhāst kī ki wuh sharīat le āeṅ jo Rab ne Mūsā kī mārifat Isrāīlī
    qaum ko de dī thī.
  suz-BL: मिनु ७ महिना थेक्‍चावानु, इस्राएली आंम आन आन सहरमी बाक्‍मानु, मुर नेल्‍ल
    थुं का दुम्‍शा, ब्‍वाक्‍कु लाप्‍चो आ नेक्‍था ङा ठेयब बाक्‍तीकेम बुक्‍तेक्‍म। मिनु
    मेकोपुकीमी परमप्रभु यावे आ लोव़ जोक्‍ब तुइक्‍ब चढ़ेब एज्रा कली “परमप्रभु यावेमी
    मोसा कली गेशो इस्राएली आन कली अरेशो लोव़ ङा किताब चाक्‍को” देंतेक्‍म। एज्रा ७:६
  ita-1927: Come fu giunto il settimo mese, e i figliuoli d’Israele si furono stabiliti
    nelle loro città, tutto il popolo si radunò come un sol uomo sulla piazza ch’è
    davanti alla porta delle Acque, e disse a Esdra, lo scriba, che portasse il libro
    della legge di Mosè che l’Eterno avea data a Israele.
  ckb-ckb: ئینجا هەموو گەل وەک یەک کەس لە گۆڕەپانەکەی بەردەم دەروازەی ئاودا کۆبوونەوە
    و بە عەزرای مامۆستای تەوراتیان گوت، پەڕتووکی تەوراتی موسا بهێنێت کە یەزدان فەرمانی
    پێ کردبوو بۆ ئیسرائیل.
  eng-BBE: And when the seventh month came, the children of Israel were in their towns.
    And all the people came together like one man into the wide place in front of
    the water-doorway; and they made a request to Ezra the scribe that he would put
    before them the book of the law of Moses which the Lord had given to Israel.
  kan-OKCV: ಜನರೆಲ್ಲರು ಏಕವಾಗಿ ನೀರು ಬಾಗಿಲಿಗೆ ಎದುರಾಗಿರುವ ಬೀದಿಯಲ್ಲಿ ಕೂಡಿಕೊಂಡು ಬಂದರು. ಯೆಹೋವ
