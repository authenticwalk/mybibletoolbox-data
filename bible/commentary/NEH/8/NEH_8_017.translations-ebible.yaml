  tha-KJV: และชุ​มนุ​มชนทั้งปวง ผู้​ได้​กล​ับมาจากการเป็นเชลยได้ทำเพิงและพักอยู่ในเพิง
    เขามีความเปรมปรี​ดิ​์​ยิ่งนัก เพราะตั้งแต่​สม​ัยของเยชู​อาบ​ุตรชายนูนถึงวันนั้นประชาชนอิสราเอลไม่​ได้​กระทำเลย
  por-BR-2018: E toda a congregação dos que voltaram do cativeiro fizeram tendas,
