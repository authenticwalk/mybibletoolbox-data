  hin-CV: बंधुआई से लौटे हुओं की पूरी भीड़ ने झोपड़ियां बनाईं और उनमें रहे भी. बल्कि
    इस्राएल वंशजों ने नून के पुत्र यहोशू के शासनकाल से अब तक यह नहीं किया था. यह बहुत
    बड़ा आनंद का उत्सव हो गया.
  spa-BES: Todos los que habían estado prisioneros y habían regresado, hacían tiendas
