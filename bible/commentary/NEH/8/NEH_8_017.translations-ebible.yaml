    dungtlungim ah kho a sak uh. Nun capa Jeshua tue lamloh te khohnin hil Israel
    ca rhoek loh ana saii moenih. Te dongah kohoenah khaw muep om khungdaeng mai.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ do tú tidɑɑtì Bɑbidɔnni kɛ konní Sedisɑdɛmmu kɛ̀ bɛ̀ɛ
    dɔɔ̀ titouti bɛmɔu kɛ́mbo, kɛ yɑ̃nkùnnɛ diwɛ̀ì mɛsɑ̀ɑ̀, kɛ yɛ̃́ nɛ̀ Nunni birɛ
    Sosuwee kó dimɔ̀nnì kɛ́ntɔ kɛ́tuɔkɛnní dɛ yiè bɛ̀ do í dɔ̀ɔ̀mɛ̀ mɛbotí.
  msy-2020: Gumazamizir Babilon ategha uan nguibamɨn izeziba, me bar uari bagh averpenibar
    ingara egha dar iti. Bar fomɨra Nunɨn otarim Josuan dughiamɨn, Israelia kamagh
    garir averpenibar ingarigha, dar aven ikia isar kam gami. Ezɨ Josua aremezɨma,
    me gɨn arazir kam uam a gamir puvatɨ. Israelia datɨrɨghɨn uam arazir kam gamua
    men naviba bar akonge.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ mpɑ pɑ lɩɩnɑ Pɑpiloni tɔ pɑ́ lɔ cokɑ nɑ pɑ́ cɑɣɑ.
    Pɑ lɑŋhʋlʋmlɛ kɑ wɛ sɔɣɔntʋ. Mpi tɔ, too pǝ kpɑɣɑʋ Nuŋ pǝyɑlʋ Yosuwee wɑɑtʋ tɔ,
    Ɩsɛɣɛlɩ nyǝ́mɑ tɑ tɑsɑ ɑcimɑ ɑnǝɣɩ tɔɣɔʋ.
  azb-azb: Bütün əsirlikdən geri qayıdan camaat çardaqlar düzəldib orada qaldı. Əslində
    Nun oğlu Yeşuanın dövründən bu günə qədər İsrail övladları belə etməmişdi. Çox
    böyük sevinc oldu.
  eng-DBY: And all the congregation of them that had come back from the captivity
    made booths, and dwelt in the booths. For since the days of Jeshua the son of
    Nun until that day had not the children of Israel done so. And there was very
    great gladness.
  hin-2017: वरन् सब मण्डली के लोग जितने बँधुआई से छूटकर लौट आए थे, झोपड़ियाँ बनाकर
    उनमें रहे। नून के पुत्र यहोशू के दिनों से लेकर उस दिन तक इस्राएलियों ने ऐसा नहीं
    किया था। उस समय बहुत बड़ा आनन्द हुआ।
  wol-KYG: Ci kaw loolu mboolem ña ñibbsee ca njaam ga defar ay mbaar, dal ca mbaar
    ya. La ko dale jamonoy Yosuwe doomu Nuun, ba bésub keroog bànni Israyil defatuñu
    woon lu ni mel. Muy mbégte mu réya réy.
  eng-YLT: And they make — all the assembly of the captives of the captivity — booths,
    and they sit in booths; for the sons of Israel had not done, from the days of
    Jeshua son of Nun, so unto that day, and there is very great joy.
  eng-WYC-2017: Therefore all the church, or congregation, of them, that is, the gathering
    together, that came again from [the] captivity, made tabernacles, and they dwelled
    in those tabernacles. Certainly the sons of Israel had not done such things from
    the days of Joshua, the son of Nun, unto that day; and full great gladness was
    there among them.
  eng-WMBB: All the assembly of those who had come back out of the captivity made
    temporary shelters and lived in the temporary shelters, for since the days of
    Joshua the son of Nun to that day the children of Israel had not done so. There
    was very great gladness.
  urd-GVH: जितने भी जिलावतनी से वापस आए थे वह सब झोंपड़ियाँ बनाकर उनमें रहने लगे।
    यशुअ बिन नून के ज़माने से लेकर उस वक़्त तक यह ईद इस तरह नहीं मनाई गई थी। सब निहायत
    ही ख़ुश थे।
  rug-rug: Doduru tie saripu puledi koasa tinaraovo si tavete ipi beto, meke koa paki
    si arini koa rini. Hie tugo sa totoso kekenu sapu ta tavete si gua asa, seunae
    gua tu koari na rane te Zosua, sa tuna e Nani.
  gaz-gaz: Waldaan boojuudhaa deebiʼe hundi daasii ijaarratee keessa jiraate. Bara
    Iyyaasuu ilma Nuuniitii jalqabee hamma gaafasitti Israaʼeloonni akkasitti hin
    ayyaaneffanne. Gammachuun isaaniis akka malee guddaa ture.
  fra-LSG: Toute l’assemblée de ceux qui étaient revenus de la captivité fit des tentes,
    et ils habitèrent sous ces tentes. Depuis le temps de Josué, fils de Nun, jusqu’à
    ce jour, les enfants d’Israël n’avaient rien fait de pareil. Et il y eut de très
    grandes réjouissances.
  yal-yal: Muxun naxanye birin yi malanxi na, naxanye yi faxi sa keli konyiyani, ne
    birin yi bubune ti, e dɔxɔ e bubune yi. Keli Nunu a dii xɛmɛn Yosuwe a waxatin
    ma han na waxatini, Isirayila kaane munma yi na fe sifan liga singen, sɛwa gbeen
    yi lu e tagi.
  haw-1868: A o ka ahakanaka a pau i hoi mai la mai ka lawe pio ana mai, hana iho
    la lakou i na hale malumalu, a noho no hoi iloko o na hale malumalu; no ka mea,
    aole i hana ka Iseraela pela mai na la mai o Iosua ke keiki a Nuna a hiki mai
    i neia la. A nui loa iho la ka hanoli ana.
  arb-NAV: وَهَكَذَا صَنَعَ كُلُّ الرَّاجِعِينَ مِنَ السَّبْيِ مَظَلّاتٍ أَقَامُوا
    فِيهَا، لأَنَّ بَنِي إِسْرَائِيلَ لَمْ يَحْتَفِلُوا هَكَذَا مُنْذُ أَيَّامِ يَشُوعَ
    بْنِ نُونٍ إِلَى ذَلِكَ الْيَوْمِ، وَعَمَّهُمْ فَرَحٌ عَظِيمٌ جِدّاً.
  ewe-ewe: Ame siwo katã trɔ tso aboyome la tu agbadɔwo, eye wonɔ wo me. Tso Yosua,
    Nun ƒe vi ƒe ŋkekewo me va se ɖe gbe ma gbe la, Israelviwo megaɖu azã sia kpɔ
    abe ale si woɖui gbe ma gbe ene o, eye woƒe dzidzɔkpɔkpɔ gbã go.
  eng-LEE: And all the congregation that were returned out of the captivity made booths,
    and dwelt in the booths; for since the days of Jeshua' the son of Nun until that
    day the children of Israel had not done so. And there was very great joy.
  asm-FB: সমবেত হোৱা লোকসকলৰ, যি সকল বন্দী অৱস্থাৰ পৰা ঘূৰি আহিছিল, গৃহ সাজি তাত বাস
    কৰিলে। কাৰণ নুনৰ পুত্ৰ যেচুৱাৰ দিনৰে পৰা সেই দিনলৈকে ইস্ৰায়েলৰ সন্তান সকলে এই
    পৰ্ব পালন কৰা নাছিল; সেয়ে অধিক আনন্দ হ’ল।
  sus-A: حَمَ، نَشٍيٍ بِرِن كٍلِ كٌنيِيَ كُي، عٍ نَشَ بَفٍيٍ تِ عٍ لُمَ نَشٍيٍ كُي.
    نَ نَشَ قِندِ سّيوّ بٍلٍبٍلٍ رَ. كَبِ نُنُ شَ دِ يٌسُوٍ تّمُي، عٍ مُ نُ نَ مْولِ
    رَبَ.
  fra-SBL: Toute l'assemblée de ceux qui étaient revenus de la captivité fit des abris
    provisoires et habita dans les abris provisoires, car depuis l'époque de Josué,
    fils de Nun, jusqu'à ce jour, les enfants d'Israël n'avaient pas agi ainsi. Il
    y eut une très grande joie.
  hbo-hbo: וַיַּֽעֲשׂ֣וּ כָֽל־הַ֠קָּהָל הַשָּׁבִ֨ים מִן־הַשְּׁבִ֥י ׀ סֻכֹּות֮ וַיֵּשְׁב֣וּ
    בַסֻּכֹּות֒ כִּ֣י לֹֽא־עָשׂ֡וּ מִימֵי֩ יֵשׁ֨וּעַ בִּן־נ֥וּן כֵּן֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    עַ֖ד הַיֹּ֣ום הַה֑וּא וַתְּהִ֥י שִׂמְחָ֖ה גְּדֹולָ֥ה מְאֹֽד׃
  pjt-pjt: '@see-verse:NEH.008.016'
  kik-kik: Andũ arĩa othe maacookete kuuma kũrĩa maatwarĩtwo maatahwo makĩĩakĩra ithũnũ,
    magĩikara thĩinĩ wacio. Kuuma matukũ ma Joshua mũrũ wa Nuni nginya mũthenya ũcio,
    andũ a Isiraeli matiakoretwo makũngũĩire gĩathĩ kĩu ta ũguo. Nakĩo gĩkeno kĩao
    kĩarĩ kĩnene mũno.
  fra-NCL: Toute l’assemblée de ceux qui étaient revenus de la captivité fit des tentes
    et habita sous les tentes. Depuis les jours de Josué, fils de Nun, jusqu’à ce
    jour, les enfants d’Israël n’avaient rien fait de pareil. Et il y eut de très
    grandes réjouissances.
  cek-AK: Misong hoi amlaem let kaminawk boih, impoem ta to sak o moe, a thungah anghnut
    o; Nun capa Joshua ih adungh hoi kamtong vaihni ni khoek to Israel caanawk mah
    to tiah sah o vai ai vop. Nihcae loe paroeai anghoehaih tawnh o.
  cuk-cuk: Bela we-dulemar-gales-gusmalad-nonimaladi, neg-matargana sobsamalad. Geb
    a-neg-matarganagi megismalad. Ar Israel-dulemar weligwar-itosmalad, ar ade, Nun-machi-Josué-akale,
    we-ibasega Israel-dulemar weyob neg-matarganagi nue megdisurmalad. Degisoggu,
    bela-bela weligwaledgi iba-dummad onosmalad.
  uig-CYR: Сүргүнлүктин қайтип кәлгән пүткүл җамаәт кәпиләрни ясап тикти вә шундақла
    кәпиләргә җайлашти; Нунниң оғли Йәшуаниң күнлиридин тартип шу күнгичә Исраиллар
    ундақ қилип бақмиған еди. Һәммәйлән қаттиқ хошал болушти.
  pma-pma: Meatin keil vasi koa akistal ran hen me-Babilon keil ka umai akur ris atan
    kati ose, keil vasi amumon votevav keil ka aro ien. Avong Sosua, natin Nun, mulamun
    rohtoh en me-Isrel keil avakur atan koanek rokol avong enek, keil armusiltei mengkatien
    koanek. Sakini, asi keil houlu veni alei kilea esuk sise one.
  tel-2017: చెర నుండి తిరిగి వచ్చినవాళ్ళంతా పర్ణశాలలు కట్టుకుని వాటిలో ఉన్నారు. అందరూ
    ఆనందించారు. నూను కొడుకు యెహోషువ జీవిత కాలం తరువాత నుండి ఇప్పటి వరకూ ఇశ్రాయేలీయులు
    ఈ విధంగా చేయలేదు.
  hat-BSA: Tout asanble a sila ki te retounen soti an kaptivite yo te fè tonèl yo,
    e te rete ladann yo. Fis Israël yo, anverite, pa t konn fè sa depi nan jou a Josué
    yo, fis a Nun nan, jis rive nan jou sa a. Epi te gen gwo rejwisans.
  kos-kos: Mwet nukewa su foloko liki sruoh elos orala iwen aktuktuk ac muta loac.
    Pacl se oemeet orekla ouiya se inge tukun pacl lal Joshua wen natul Nun, ac mwet
    nukewa arulana pirikyukyak ac engan.
  hbo-WLC: וַיַּֽעֲשׂ֣וּ כָֽל־הַ֠קָּהָל הַשָּׁבִ֨ים מִן־הַשְּׁבִ֥י ׀ סֻכּוֹת֮ וַיֵּשְׁב֣וּ
    בַסֻּכּוֹת֒ כִּ֣י לֹֽא־עָשׂ֡וּ מִימֵי֩ יֵשׁ֨וּעַ בִּן־נ֥וּן כֵּן֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    עַ֖ד הַיּ֣וֹם הַה֑וּא וַתְּהִ֥י שִׂמְחָ֖ה גְּדוֹלָ֥ה מְאֹֽד׃
  ibo-ibo: Ndị ahụ niile si na ndọta nʼagha lọta wuuru onwe ha ụlọ ikwu biri nʼime
    ya ụbọchị asaa ahụ niile e mere mmemme ahụ. Oke ọṅụ jupụtara obi mmadụ niile,
    nʼihi na site nʼoge Joshua nwa Nun ruo nʼoge a, o nwebeghị mgbe ụmụ Izrel mere
    mmemme a nʼụzọ dị otu a.
  ory-ory: ପୁଣି, ବନ୍ଦୀତ୍ୱରୁ ଫେରି ଆସିଥିବା ଲୋକଙ୍କର ସମସ୍ତ ସମାଜ ପତ୍ରକୁଟୀର ନିର୍ମାଣ କରି
    ତହିଁ ମଧ୍ୟରେ ବାସ କଲେ; ନୂନର ପୁତ୍ର ଯେଶୂୟର ସମୟଠାରୁ ସେହି ଦିନ ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସେପରି ଆନନ୍ଦ କରି ନ ଥିଲେ। ଏଣୁ ଅତି ବଡ଼ ଆନନ୍ଦ ହେଲା।
  chk-chk: Iwe, ekewe aramas meinisin mi liwinto seni ar oola ra föri likachoch o
    nonom lor. Pun seni fansoun Josua nöün Nun we mwän tori ei rän ekewe aramasen
    Israel resap föri mwo iei usun. Iwe, a fis watten pwapwa.
  rop-rop: Longtaim detlot Isreil pipul bin meigim hampi lagijat na blanga det serramoni
    wen Joshuwa det san blanga Nan bin jidan bos, bat detlot Isreil pipul nomo bin
    kipgon abumbat det serramoni. Bat ol detlot pipul hubin kambek brom det kantri
    weya deibin jidan prisana bin bildimap hampi blanga abum det serramoni. En deibin
    gudbinji.
  ukr-1871: Уся громада тих, що повертались з полону, поробила кучки й перебувала
    в кучках. Від часу Ісуса, сина Навинового, до сього дня не робили так сини Ізрайлеві.
    Радість була вельми велика.
  deu-1951: Und die ganze Gemeinde derer, die aus der Gefangenschaft zurückgekehrt
    waren, machte Laubhütten und wohnte darin. Denn die Kinder Israel hatten seit
    der Zeit Josuas, des Sohnes Nuns, bis auf diesen Tag nicht also getan. Und sie
    hatten sehr große Freude.
  eng-JPS: And all the congregation of them that were come back out of the captivity
    made booths, and dwelt in the booths; for since the days of Joshua the son of
    Nun unto that day had not the children of Israel done so. And there was very great
    gladness.
  srp-1865: I tako naèini sjenice sav zbor, što se bješe vratio iz ropstva, i boravljahu
    pod sjenicama. A od vremena Isusa sina Navina do toga dana ne èiniše tako sinovi
    Izrailjevi. I bi veselje veoma veliko.
  lug-lug: Awo ekibiina kyonna ekyakomawo okuva mu buwaŋŋanguse, ne beezimbira weema
    ne babeera omwo; kubanga okuva mu biro bya Yesuwa mutabani wa Nuuni okutuusa ku
    lunaku olwo, Abayisirayiri baali tebakwatanga kiseera ekyo bwe batyo. Ne basanyuka
    nnyo nnyini.
  heb-heb: ויעשו כל הקהל השבים מן השבי סכות וישבו בסכות כי לא עשו מימי ישוע בן נון
    כן בני ישראל עד היום ההוא ותהי שמחה גדולה מאד׃
  ben-IRV: 'বন্দীদশা থেকে ফিরে আসা সমস্ত সমাজ তাঁবু তৈরী করে তার মধ্যে বাস করল; বস্তুত:
    নূনের ছেলে যিহোশূয়ের দিন থেকে সেই দিন পর্যন্ত ইস্রায়েলীয়েরা এই রকম আর করে নি।
    তারা খুব বেশী আনন্দ করল।'
  pan-pan: ਸਾਰੀ ਸਭਾ ਨੇ ਜਿਹੜੀ ਗ਼ੁਲਾਮੀ ਵਿੱਚੋਂ ਮੁੜ ਆਈ ਸੀ, ਡੇਰੇ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਰਹੇ
    ਕਿਉਂ ਜੋ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯੇਸ਼ੂਆ ਦੇ ਦਿਨਾਂ ਤੋਂ ਲੈ ਕੇ ਉਸ ਦਿਨ ਤੱਕ ਇਸਰਾਏਲੀਆਂ ਨੇ ਅਜਿਹਾ ਨਹੀਂ
    ਕੀਤਾ ਸੀ। ਉਸ ਸਮੇਂ ਬਹੁਤ ਵੱਡਾ ਅਨੰਦ ਹੋਇਆ।
  mya-JVB: ထိုသို့ သိမ်း သွားခြင်းကိုခံရရာထဲက ထွက်လာ သော ပရိသတ် အပေါင်း တို့သည် သစ်ခက်တဲ
    တို့ကို လုပ် ၍ ထိုင် နေကြ၏။ နုန် သား ယောရှု လက်ထက် မှစ၍ ဣသရေလ အမျိုးသားတို့သည်
    တခါမျှ ထိုသို့မ ပြု ကြ။ အလွန် ဝမ်းမြောက် လျက်နေ ကြ၏။
  tbg-tbg: Vaiinti nahenti rumpa vare vuru konaihai orurante anuka, vika ekaa haraara
    naavu maaqa kaqate, vo entanavuara viraqi variqi vura. Haaru Nunira maaqu Iosuaava
    vau entava taiqoraqaahai Isareri vika kia qaiqaavata mintimake variqi vura. Ho
    vi entara Kotira uva vukuqi qara ntuvatora tave, viraqaahai qaiqaa vika haraara
    naavu maaqa hoqaramake kaqa teha viraqi vaura. Vika qaiqaa mintihara ti, ekaa
    Isareri voqamake quaheha vaura.
  hmo-hmo: Babulonia ena abia mauri dekena amo idia giroa mai lou taudia ibounai ese
    unai au raurau ruma maragidia idia haginia, bona inai ruma maragidia lalonai idia
    noho. Inai bamona kara be Israela taudia idia karaia lasi, Iosua Nunu ena nega
    ia mai bona Esera ena nega. Bona idia ibounai, mai moale bada danu unai au raurau
    ruma maragidia noholaia kara idia karaia.
  urd-urd: और उन लोगों की सारी जमा'अत ने जो ग़ुलामी से फिर आए थे, झोपड़ियाँ बनाई और
    उन्हीं झोपड़ियों में रहे; क्यूँकि यशू'अ बिन नून के दिनों से उस दिन तक बनी — इस्राईल
    ने ऐसा नहीं किया था। चुनाँचे बहुत बड़ी ख़ुशी हुई।
  rus-SYN: Все общество возвратившихся из плена сделало кущи и жило в кущах. От дней
    Иисуса, сына Навина, до этого дня не делали так сыны Израилевы. Радость была весьма
    великая.
  bqc-SIM: Gbɛ̃́ pↄ́ bↄ̀ zĩ̀zↄkɛupiↄ lákpɛↄ dↄ̀dↄ ḿpii, ↄ̃ aa ku a guu. Za Nuni
    nɛ́ Yozuee gↄↄ e gↄↄ bee Isailiↄ i dikpɛpi kɛ màao. Ɔ̃ aa pↄnakɛ̀ maamaa.
  tcz-CHONGTHU: Hitobang tah hin sohchan na a kona hung kile kit miho chun lhambuh
    kut abol’uvin, chule lhambuh jenga achenguve, ijeh-inem itileh Nun chapa nikholaiya
    pat hiche nikho geiyahi Israel chaten hitobanga hi anabol khah lou laiyu ahi.
    Hiche ahi kipa thanopna lentah ana um doh in ahiye.
  mar-mar: बंदिवासातून परत आलेल्या सर्वांनी मांडव उभारले व त्यामध्ये ते राहिले. नूनचा
    पुत्र येशूवा याच्या काळापासून ते त्या काळापर्यंत इस्राएलींनी हा मंडपाचा सण साजरा
    केला नव्हता. सर्वांना अतिशय आनंद झाला होता.
  qub-qub: Prësu aywashanpita cutimoj runacunaga ramädata llapan ruraran. Nircur chay
    ramädachöna goyaran. Nunpa wamran Josué cashan wichanpita-pacha chay öracama chaynöga
    manarämi rurasharächu caran. Llapan runacuna fiyupa cushicuran.
  bqp-bqp: Gbɛ̃ kũ ò bò zĩ̀zↄkɛn pìnↄ lá kutanↄ dↄ̀dↄ ń pínki, akũ ò kú a gũn.
    Zaa Nuni nɛ́ Yↄsua gↄrↄ ari gↄrↄ birea Isarailanↄ dí dikpɛ pì kɛ lɛro. Akũ ò
    pↄnna kɛ̀ manamana.
  hat-hat: Se konsa, tout moun ki te tounen nan peyi kote yo te depòte yo a moute
    ti joupa epi yo rete anba yo. Depi sou rèy Jozye, pitit Noun lan, se te premye
    fwa moun pèp Izrayèl yo t'ap fete fèt sa a konsa. Tout moun te kontan. Yo t'ap
    fete.
  eng-BSB: The whole assembly who had returned from exile made booths and lived in
    them. From the days of Joshua son of Nun until that day, the Israelites had not
    celebrated like this. And there was great rejoicing.
  eng-WEBPB: All the assembly of those who had come back out of the captivity made
    temporary shelters and lived in the temporary shelters, for since the days of
    Joshua the son of Nun to that day the children of Israel had not done so. There
    was very great gladness.
  kbq-kbq: Hanki ana maka vahe'ma Babiloni kinafinti'ma atre'za e'naza fugagi no ki'za
    mani'naze. Hagi Nuni nemofo Josua knareti'ma eno ana knare'ma ege'za, e'inahu
    zana hu'za musenkasea osu'nazanki'za, tusi musenkase hu'naze.
  nhe-BL: Huajca nochi israelitame tlen mocueptoyaj tlen campa quinhuicatoyaj tlatequipanotij
    mocajque ipan nopa pilxajcaltzitzi tlen quichijtoyaj para 7 tonali. Huan nochi
    tlahuel yolpajque para sampa quitoquilise nopa tlanahuatili tlen ax nochi tlacame
    sentic quitoquilijtoyaj hasta quema Josué, icone Nun, huejcajquiya quinyacanayaya
    israelitame.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ bↄ̀ zĩ̀zↄkɛɛn pìnↄ lá kutaanↄ dↄ̀dↄ ń píngi, ben aↄ̃ↄ kú
    à guu. Zaa Nuni nɛ́ Yↄsua gurↄ ai gurↄ beeea Isarailinↄↄ e zĩbaa pì kɛ lɛro. Ben
    aↄ̃ pↄnnaa kɛ̀ maamaa.
  gub-BL: Upyhyk awer wi uzewyr ma'e kwer paw uzapo tàpuzràn wà, ipupe upyta pà wà.
    Zuzue Nun ta'yr heko mehe arer we teko nuzapo pixik kwaw zegar hawhu tàpuzràn
    her ma'e wà. Uzapo wà kury. Hurywete paw rupi iapo mehe wà.
  eng-DRA: 'And all the assembly of them that were returned from the captivity, made
    tabernacles, and dwelt in tabernacles: for since the days of Josue the son of
    Nun the children of Israel had not done so, until that day: and there was exceeding
    great joy.'
