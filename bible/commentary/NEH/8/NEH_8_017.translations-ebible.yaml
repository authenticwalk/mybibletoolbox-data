    ʻoku talu mei he ngaahi ʻaho ʻo Siosiua ko e foha ʻo Nuni ʻo aʻu ki he ʻaho ko
    ia naʻe ʻikai fai pehē ʻe he fānau ʻa ʻIsileli. Pea naʻe ʻi ai ʻae fiefia lahi
