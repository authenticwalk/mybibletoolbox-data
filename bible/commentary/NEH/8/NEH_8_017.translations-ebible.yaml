verse: NEH.008.017
translations:
  mal-C: പ്രവാസത്തിൽനിന്നു മടങ്ങിയെത്തിയവരുടെ കൂട്ടമെല്ലാം കൂടാരങ്ങൾ നിർമിച്ച് അതിൽ
    താമസിച്ചു. നൂന്റെ മകനായ യോശുവയുടെ കാലംമുതൽ അന്നുവരെ ഇസ്രായേൽമക്കൾ അങ്ങനെ ചെയ്തിരുന്നില്ല;
    അങ്ങനെ ചെയ്തതിനാൽ അവരുടെ ആനന്ദം വളരെ വലിയതായിരുന്നു.
  deu-TKW: Und die ganze Gemeinde, so viele ihrer aus der Gefangenschaft heimgekehrt
    waren, machte Laubhütten und wohnte in den Laubhütten. Denn die Israeliten hatten
    seit der Zeit Jesuas, des Sohnes Nuns, bis auf eben jenen Tag nicht also gethan,
    und so herrschte eine sehr große Freude.
  lin-lin: Lisanga ya bato nyonso oyo bawutaki na bowumbu batongaki bandako ya matiti
    mpe bavandaki kati na yango. Wuta na tango ya Jozue, mwana mobali ya Nuni, kino
    na mokolo wana, bana ya Isalaele batikalaki lisusu te kosepela feti yango. Boye,
    mpo na libaku oyo, bazalaki na esengo makasi.
  eng-LSV: And they make—all the assembly of the captives of the captivity—shelters,
    and they sit in shelters; for the sons of Israel had not done, from the days of
    Jeshua son of Nun, so to that day, and there is very great joy.
  eng-GNV: 'And all the Congregation of them that were come againe out of the captiuitie
    made boothes, and sate vnder the boothes: for since the time of Ieshua the sonne
    of Nun vnto this day, had not the children of Israel done so, and there was very
    great ioy.'
  eng-WEBSTER: 'And all the congregation of them that had returned from the captivity
    made booths, and sat under the booths: for since the days of Jeshua the son of
    Nun to that day, had not the children of Israel done so. And there was very great
    gladness.'
  nhw-BL: Huajca nochi israelitame catli mocueptoyaj tlen campa quinhuicatoyaj tetequipanotij
    mocajque ipan nopa pilxajcaltzitzi catli quichijtoyaj para 7 tonali. Huan nochi
    tlahuel yolpajque para sempa quitoquilise nopa tlanahuatili catli amo nochime
    sentic quitoquilijtoyaj hasta quema Josué, icone Nun, huejcajya quinyacanayaya
    israelitame.
  swh-ONEN: Jamii yote ya watu waliorudi kutoka utumwani wakajenga vibanda na kuishi
    ndani yake. Tangu wakati wa Yoshua mwana wa Nuni mpaka siku ile, Waisraeli hawakuwahi
    kuiadhimisha namna hii. Furaha yao ilikuwa kubwa sana.
  bba-bba: Tɔn be bɑ wɔmɑ yorun di mi kpuro, bɑ kunu ɡirɑwɑ. Mɑ bɑ sinɑ mi. Yen dɔmɑ
    te, bɑ nuku doo bɑkɑbu kuɑ. Domi Isirelibɑ bɑ ǹ tɔ̃ɔ bɑkɑ te koore nɡe mɛ, sɑɑ
    mìn di Yosue Nunin bii u ɡu.
  eng-KJVCPB: 'And all the congregation of them that were come again out of the captivity
    made booths, and sat under the booths: for since the days of Jeshua the son of
    Nun unto that day had not the children of Israel done so. And there was very great
    gladness.'
  luo-luo: Oganda duto mane odwogo koa e twech nogero kambi mag dak mi gidakie. Kochakore
    ndalo Joshua wuod Nun nyaka e odiechiengno, jo-Israel ne pod ok obedo gi nyasi
    machalo gi ma; kendo ne gin gi mor maduongʼ miwuoro.
  meu-meu: Hari hegogo idoinai, abi-mauri gabuna amo vada e lou taudia, ese kalaga
    e kara bona kalaga lalodiai e noho; badina be Iesua Nunu ena nega ema bona una
    dina Israel taudia na unu do asie kara toma. Bena moale na bada herea.
  npi-ULB: निर्वासनबाट फर्केकाहरू सबै समुदायले छाप्राहरू बनाई तिनमा बसे । किनकि नूनका
    छोरा यहोशूको समयदेखि त्यस दिनसम्म इस्राएलीहरूले यो चाड मनाएका थिएनन् । त्यसैले
    तिनीहरू बडो आनन्दित भए ।
  yor-yor: Gbogbo ìjọ ènìyàn tí wọ́n padà láti ìgbèkùn kọ́ àgọ́, wọ́n sì ń gbé inú
    wọn. Láti ọjọ́ Jeṣua ọmọ Nuni títí di ọjọ́ náà, àwọn ọmọ Israẹli kò tí ì ṣe àjọyọ̀
    ọ rẹ̀ bí irú èyí. Ayọ̀ ọ wọn sì pọ̀.
  ind-ind: Semua orang yang kembali dari pembuangan membuat pondok-pondok untuk ditempati
    selama hari raya. Mereka sangat bersukacita. Sejak zaman Yosua anak Nun, inilah
    pertama kalinya orang Israel melakukan perayaan itu lagi.
  pes-OPCB: تمام کسانی که از تبعید بازگشته بودند در مدت هفت روز عید، در سایبانهایی
    که ساخته بودند به سر بردند. آنها بی‌نهایت شاد بودند. از زمان یوشع به بعد، این
    مراسم رعایت نشده بود.
  tgl-ULB: At lahat ng kapulungan ng mga bumalik mula sa pagkabihag ay gumawa ng mga
    kubol at tumira doon. Dahil simula noong mga araw ni Josue, anak na lalaki ni
    Nun, hanggang sa araw na iyon, ang bayan ng Israel ay hindi ipinagdiwang ang kapistahang
    ito. At ang kagalakan nila ay lubos-lubos.
  cbu-NT: Ashiri yuw tputs ichingaru Babiloniyamand kanapurangana, anshitisin watambureemsha
    tambtayarusin, anush minam siman taaranganaya. Mang' kis shambataranganaya. Yuwapur
    Josueyarini taarangu, anpur tambtayarusin, mang' kis shambataranganaya. Anumunsha,
    nda kaapa kis shambataranganaya. Itaru, natsha, tambtayarusin, aranginasha kizpur
    mang' kis shambataranganaya.
  hui-hui: Wali agali Babilono dindini garabaya howa dai biyaru bibahendeme nemanda
    biai howa ogoriani hene. Ogonidagua bambaore Nunu igini Yosua heangi hangu biaga
    winigo. Ai mani nabiore heneyago wali agalime áyu turu timbuniore howa lone bule
    bialu hene.
  mya-mya: ဖမ်း​ဆီး​သိမ်း​သွား​ရာ​မှ​ပြန်​လာ​သူ​လူ အ​ပေါင်း​တို့​သည် သစ်​ခက်​တဲ​များ​ထိုး​၍
    နေ​ထိုင်​ကြ​လေ​သည်။ နုန်​၏​သား​ယော​ရှု လက်​ထက်​မှ​အ​စ​ပြု​၍ ယ​နေ့​တိုင်​အောင်
    ပ​ထ​မ​ဆုံး​အ​ကြိမ်​သစ်​ခက်​တဲ​နေ​ပွဲ​ကို ကျင်း​ပ​ခြင်း​ဖြစ်​၍ လူ​တိုင်း​ပင်​ရွှင်​လန်း
    ဝမ်း​မြောက်​ကြ​ကုန်​၏။-
  bod-N: ཡང་བཙོན་ལས་ཐར་བའི་མི་ཚོགས་ཐམས་ཅད་ཀྱིས་སྤྱིལ་བུ་བཟོས་ནས་དེའི་ནང་དུ་གནས་སོ།
    །ནུན་གྱི་བུ་ཡོ་ཤུ་ཨའི་དུས་ནས་བཟུང་སྟེ་ཉིན་འདིའི་བར་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་ལྟར་མ་བྱས་པ་ཡིན།
    དེའི་རྐྱེན་གྱིས་དེ་དག་ཤིན་ཏུ་དགའ་བར་གྱུར་ཏོ། །
  sna-sna: Ungano yose yakanga yadzoka kuutapwa yakavaka matumba ikagaramo. Kubva
    pamazuva aJoshua mwanakomana waNuni kusvikira pazuva iroro, vaIsraeri havana kumbopemberera
    saizvozvi. Uye mufaro wavo waiva mukuru kwazvo.
  spa-BLM: Toda la asamblea de los que habían regresado del cautiverio hizo refugios
    temporales y vivió en los refugios temporales, pues desde los días de Josué hijo
    de Nun hasta ese día los hijos de Israel no lo habían hecho. Hubo una alegría
    muy grande.
  cac-cac: Masanil eb' anima janacxi d'a Babilonia, ix sb'o schinama eb' chi', ix
    och eb' d'a yool. Atax d'a stiempoal vin̈aj Josué yuninal vin̈aj Nun, malaj b'aj
    ix uji icha jun chi', yuj val chi' ix te tzalaj eb' anima chi'.
  swh-ULB: Kisha kusanyiko lote la wale waliorudi kutoka kifungoni wakafanya mahema
    na kukaa ndani yake. Kwa kuwa tangu siku za Yoshua, mwana wa Nuni hata siku hiyo,
    watu wa Israeli hawakuadhimisha sikukuu hii. Na furaha ilikuwa kubwa sana.
  bel-bel: Усё супольства павяртанцаў з палону зрабіла кучкі-буданы і жыло ў кучках.
    Ад дзён Ісуса, сына Нававага, да гэтага дня, не рабілі так сыны Ізраілевыя. Радасьць
    была вельмі вялікая.
  deu-ELBBK: Und die ganze Versammlung, die aus der Gefangenschaft zurückgekehrt war,
    machte Hütten und wohnte in den Hütten. Denn die Kinder Israel hatten nicht so
    getan seit den Tagen Josuas, des Sohnes Nuns, bis auf jenen Tag. Und es war eine
    sehr große Freude.
  mbb-OT: Mibaal te lawig he egkeubpaan dan dutun he timpu is langun he nemen-ulì
    puun te kegkevihaǥa kandan. Utew sikandan melipayen; sikan dan pa meseǥazi haazà
    he paaǥi te kedsilibra puun te kaazen pa ni Josue he anak ni Nun.
  mal-2015: പ്രവാസത്തിൽ നിന്നു മടങ്ങിവന്നവരുടെ സർവ്വസഭയും കൂടാരങ്ങൾ ഉണ്ടാക്കി കൂടാരങ്ങളിൽ
    പാർത്തു; നൂന്റെ മകനായ യോശുവയുടെ കാലംമുതൽ അന്നുവരെ യിസ്രായേൽമക്കൾ അങ്ങനെ ചെയ്യാതിരുന്നതുകൊണ്ടു
    അന്നു ഏറ്റവും വലിയ സന്തോഷം ഉണ്ടായി.
  rmc-rmc: Avke savore manuša, save avle pale andral o Babilon, peske kerde o stani
    a bešenas andre. Se o Izraeliti oda na kerenas akorestar, sar len ľidžalas o Jozua,
    le Nunoskro čhavo, dži adadžives. A sas len igen baro radišagos.
  pes-OPV: و تمامی جماعتی که از اسیری برگشته بودند، سایبانهاساختند و در سایبانها ساکن
    شدند، زیرا که از ایام یوشع بن نون تا آن روز بنی‌اسرائیل چنین نکرده بودند. پس شادی
    بسیار عظیمی رخ نمود.
  ron-1924: Тоатэ адунаря челор че се ынторсесерэ дин робие а фэкут кортурь ши а локуит
    ын ачесте кортурь. Дин время луй Иосуа, фиул луй Нун, пынэ ын зиуа ачаста, ну
    май фэкусерэ копиий луй Исраел аша чева. Ши а фост фоарте маре веселие.
  ben-OBCV: বন্দিদশা থেকে ফিরে আসা গোটা দলটাই কুঁড়ে ঘর তৈরি করে সেগুলির মধ্যে বাস
    করল। নূনের ছেলে যিহোশূয়ের সময় থেকে সেদিন পর্যন্ত ইস্রায়েলীরা এইরকম আর করেনি।
    আর তাদের খুব আনন্দ হল।
  som-som: Oo kulli intii maxaabiisnimada ka soo noqotay ururkoodii oo dhammu waxay
    dhisteen waabab oo waxay degeen waababkii; waayo, reer binu Israa'iil saas ma
    ay yeelin tan iyo wakhtigii Yashuuca ina Nuun iyo ilaa maalintaas. Oo ayaantaas
    waxaa jirtay farxad aad u weyn.
  lat-VUC: 'Fecit ergo universa ecclesia eorum qui redierant de captivitate, tabernacula,
    et habitaverunt in tabernaculis: non enim fecerant a diebus Josue filii Nun taliter
    filii Israël usque ad diem illum. Et fuit lætitia magna nimis.'
  eng-ASVBT: 'And all the assembly of them that were come again out of the captivity
    made booths, and dwelt in the booths: for since the days of Jeshua the son of
    Nun unto that day had not the children of Israel done so. And there was very great
    gladness.'
  ita-1885: E così tutta la raunanza di coloro ch'erano ritornati dalla cattività
    fece de' tabernacoli, e vi dimorò; perciocchè, dal tempo di Giosuè, figliuolo
    di Nun, infino a quel giorno, i figliuoli d'Israele, non aveano fatto nulla di
    simigliante; e vi fu grandissima allegrezza.
  eng-ULB: All the assembly of those who had returned from captivity made shelters
    and lived in them. For since the days of Joshua son of Nun to that day, the people
    of Israel had not celebrated this festival, and so their joy was very great.
  spa-VBL: Todos los que volvieron del exilio hicieron refugios y se quedaron en ellos.
    No habían celebrado así desde los tiempos de Josué, hijo de Nun. Todos estaban
    muy contentos.
  fra-_FOB: Ainsi toute l'assemblée de ceux qui étaient retournés de la captivité
    fit des tabernacles, et ils se tinrent dans ces tabernacles. Or les enfants d'Israël
    n'en avaient point fait de tels, depuis les jours de Josué, fils de Nun, jusqu'à
    ce jour-là. Il y eut donc une fort grande joie.
  mal-mal: പ്രവാസത്തിൽനിന്ന് മടങ്ങിവന്നവരുടെ സർവ്വസഭയും കൂടാരങ്ങൾ ഉണ്ടാക്കി അതിൽ പാർത്തു;
    നൂന്റെ മകൻ യോശുവയുടെ കാലം മുതൽ അന്നുവരെ യിസ്രായേൽ മക്കൾ അങ്ങനെ ചെയ്യാതിരുന്നതുകൊണ്ട്
    അന്ന് ഏറ്റവും വലിയ സന്തോഷം ഉണ്ടായി.
  urd-GVR: Jitne bhī jilāwatanī se wāpas āe the wuh sab jhoṅpṛiyāṅ banā kar un meṅ
    rahne lage. Yashua bin Nūn ke zamāne se le kar us waqt tak yih īd is tarah nahīṅ
    manāī gaī thī. Sab nihāyat hī ḳhush the.
  suz-BL: मिनु मुर नेल्‍ल, सु सु ग्‍याइश्‍शा लेत्‍चा पुंइसीशो बाक्‍मा, मेको नेल्‍ल,
    गोठ सेल्‍शा, आगाम बाक्‍तेक्‍म। मिनु नून आ तौ यहोसु आ पाला रे मेको नाक्‍त सम्‍म
    इस्राएलीपुकीमी मोदेंशो मपशो बाक्‍तेक्‍म। मेको चाडमी मुर नेल्‍ल शुश ग्‍येरसाक्‍म।
  ita-1927: Così tutta la raunanza di quelli ch’eran tornati dalla cattività si fece
    delle capanne, e dimorò nelle capanne. Dal tempo di Giosuè, figliuolo di Nun,
    fino a quel giorno, i figliuoli d’Israele non avean più fatto nulla di simile.
    E vi fu grandissima allegrezza.
  ckb-ckb: هەموو ئەو کۆمەڵەی لە ڕاپێچکراوی گەڕابوونەوە کەپریان دروستکرد و لەناو کەپردا
    دانیشتن. لە سەردەمی یەشوعی کوڕی نونەوە هەتا ئەو ڕۆژە نەوەی ئیسرائیل ئاهەنگێکی
    گەورە و شکۆداری لەو جۆرەیان نەگێڕابوو.
  eng-BBE: 'All the people who had been prisoners and had come back, made tents and
    were living in them: for from the time of Jeshua, the son of Nun, till that day,
    the children of Israel had not done so. And there was very great joy.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ಸೆರೆಯಿಂದ ತಿರುಗಿ ಬಂದ ಸಭೆಯವರೆಲ್ಲರು ಪರ್ಣಶಾಲೆಗಳನ್ನು ಹಾಕಿ, ಅದರಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದರು. ನೂನನ ಮಗ ಯೆಹೋಶುವನ ದಿನವು ಮೊದಲುಗೊಂಡು ಆ ದಿವಸದವರೆಗೂ ಇಸ್ರಾಯೇಲರು ಹಾಗೆ ಮಾಡಿರಲಿಲ್ಲ.
    ಅಲ್ಲಿ ಅವರಿಗೆ ಬಹಳ ಸಂತೋಷವಿತ್ತು.
  bbb-bbb: Ijiege rena e boeje eranebe bu va ebuo are ijia karina una Jerusareme ruaeva
    ije buka are muvuaka sana ijia karinoe. Ro are muvuaka bu saeva ije e boeje bu
    oeseradiavo buka oemarekinu ijia aru karinoe. Ijadufuo maeje ude maza ije e Nanedo
    fari e Josua fu e Isureroko samuagiaema ijia ruoma iviama ige iro ije bu kua Are
    Muvuaka Sana Karivono kuavo ije bu ivo baki.
  tam-2017: இவ்விதமாகச் சிறையிருப்பிலிருந்து திரும்பி வந்தவர்களின் சபையார்கள் எல்லோரும்
    கூடாரங்களைப் போட்டு, கூடாரங்களில் குடியிருந்தார்கள்; இப்படியே நூனின் மகனாகிய யோசுவாவின்
    நாட்கள்முதல் அந்த நாள்வரை இஸ்ரவேல் மக்கள் செய்யாமலிருந்து இப்பொழுது செய்ததால்,
    மிகுந்த சந்தோஷமுண்டாயிருந்தது.
  spa-RV-1909: Y toda la congregación que volvió de la cautividad hicieron cabañas,
    y en cabañas habitaron; porque desde los días de Josué hijo de Nun hasta aquel
    día, no habían hecho así los hijos de Israel. Y hubo alegría muy grande.
  ron-BTF: Și toată adunarea celor care se întorseseră din captivitate și-au făcut
    colibe și au șezut în colibe, pentru că din zilele lui Ieșua, fiul lui Nun, până
    în acea zi copiii lui Israel nu făcuseră astfel. Și a fost foarte mare veselie.
  eng-WEBP: All the assembly of those who had come back out of the captivity made
