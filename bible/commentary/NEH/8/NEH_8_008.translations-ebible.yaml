verse: NEH.008.008
translations:
  mal-C: അവർ ദൈവത്തിന്റെ ന്യായപ്രമാണഗ്രന്ഥത്തിൽനിന്നു വായിച്ച് ജനങ്ങൾക്കതു മനസ്സിലാകേണ്ടതിന്
    വ്യാഖ്യാനിക്കുകയും അതിന്റെ അർഥം വിശദീകരിക്കുകയും ചെയ്തു.
  deu-TKW: Und sie lasen aus dem Buche, dem Gesetze Gottes, deutlich vor und machten
    den Sinn klar, so daß man das Gelesene verstand.
  lin-lin: Balevi bazalaki kotanga kati na buku ya Mobeko ya Nzambe mpe kopesa ndimbola
    na yango, na ndenge ya malembe mpe ya malamu, mpo ete bato bakoka kososola makomi
    oyo batangi.
  eng-LSV: and they read in the Scroll, in the Law of God, explaining—so as to give
    the meaning, and they give understanding to the convocation.
  eng-GNV: And they read in the booke of the Lawe of God distinctly, and gaue the
    sense, and caused them to vnderstand the reading.
  eng-WEBSTER: So they read in the book in the law of God distinctly, and gave the
    sense, and caused them to understand the reading.
  nhw-BL: Huan inijuanti quipojque chicahuac para nochi quicaquisquíaj huan teipa
    nopa levitame quinmachtijque masehualme tlaque quinequi quiijtos sesen tlamachtili
    para ma quimachilica cuali huan nochi huelque quimachilijque.
  swh-ONEN: Walisoma kutoka kile Kitabu cha Sheria ya Mungu, wakiifafanua na kuwapa
    maelezo ili watu waweze kufahamu kile kilichokuwa kikisomwa.
  bba-bba: Lefi be, bɑ woodɑ ye ɡɑrimɔwɑ sɑ̃ɑ sɑ̃ɑ mɑ bɑ ye tubusiɑmɔ nɡe mɛ yɑ koo
    kɑ tɔmbu yeeri.
  eng-KJVCPB: So they read in the book in the law of God distinctly, and gave the
    sense, and caused them to understand the reading.
  luo-luo: Ne gisomo Kitabu mar Chik mar Nyasaye, ka gilero tiende kendo gichiwo tiend
    chik mondo ji owinj malongʼo gima isomo.
  meu-meu: Bena Dirava ena taravatu bukana amo e duahia hedinarai, bona anina e gwauraia;
    taunabunai taunimanima lalodia na e parara.
  npi-ULB: तिनीहरूले त्यो पुस्तक अर्थात् परमेश्‍वरको व्यवस्था पढे र मानिसहरूले बुझ्न
    सक्‍ने गरी अर्थ खोलिदिए ।
  yor-yor: Wọ́n kà láti inú ìwé òfin Ọlọ́run, wọ́n túmọ̀ rẹ̀, wọ́n ṣe àlàyé kí ohun
    tí wọ́n kà bá à le yé àwọn ènìyàn yékéyéké.
  ind-ind: '@see-verse:NEH.008.007'
  pes-OPCB: '@see-verse:NEH.008.007'
  tgl-ULB: At kanilang binasa ang aklat, ang batas ng Diyos, pinapaliwanag nang malinaw
    at binibigyan ng kahulugan para maintindihan nila ang binabasa.
  cbu-NT: '@see-verse:NEH.008.007'
  hui-hui: Tigua Mana lowini biago Hiburu bi lalu gilibu wiago Arama bi lalu lo beregedowa
    lamialu ogodagua lo nga lalu lamini.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ညတ်​တ​ရား တော်​ကို​လူ​တို့​နား​လည်​နိုင်​ရန်
    ဘာ​သာ​ပြန် ဆို ကာ​ရှင်း​ပြ​ကြ​လေ​သည်။
  bod-N: དེ་དག་གིས་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་ཀྱི་མདོ་གསལ་པོར་བཀླགས་ནས་དོན་སྨྲས་ཤིང་།
    འབངས་མི་རྣམས་ལ་བཀླགས་པའི་མདོ་ཡི་དོན་ཧ་གོ་རུ་བཅུག་གོ །
  sna-sna: Vakaverenga kubva muBhuku roMurayiro waMwari, vachiisa pachena nokutsanangura
    zvazvaireva kuitira kuti vanhu vanzwisise zvaiverengwa.
  spa-BLM: Leían en el libro, en la ley de Dios, claramente; y daban el sentido, de
    modo que entendían la lectura.
  cac-cac: '@see-verse:NEH.008.007'
  swh-ULB: Wao walisoma katika kitabu, Sheria ya Mungu, wakaeleza wazi kwa tafsiri
    na kutoa maana ili watu waelewe yaliyosomwa.
  bel-bel: І чыталі з кнігі, з закона Божага, выразна, і далучалі тлумачэньне, і народ
    разумеў прачытанае.
  wed-wed: Ma Levi ana dam ravai, bukana rava awari i ʼavi ma i viararamani da taui
    riwana anona i aramanei.
  deu-ELBBK: Und sie lasen in dem Buch, in dem Gesetz Gottes, deutlich und gaben den
    Sinn an, so dass man das Gelesene verstand.
  mbb-OT: Mibasa zan is Libru te Kesuǥuan te Megbevayà ne impesavut dan is kehuluǥan
    kayi, su para mesavut te menge etew.
  mal-2015: ഇങ്ങനെ അവർ ദൈവത്തിന്റെ ന്യായപ്രമാണപുസ്തകം തെളിവായി വായിച്ചുകേൾപ്പിക്കയും
    വായിച്ചതു ഗ്രഹിപ്പാൻ തക്കവണ്ണം അർത്ഥം പറഞ്ഞുകൊടുക്കയും ചെയ്തു.
  rmc-rmc: On genenas andral o zakonos le Devleskro a mištes višvetľinenas le manušenge,
    hoj te achaľon oda, so sas lenge pregendo.
  pes-OPV: پس کتاب تورات خدا را به صدای روشن خواندند و تفسیر کردند تا آنچه را که می‌خواندند،
    بفهمند.
  ron-1924: Ей читяу деслушит ын картя Леӂий луй Думнезеу ши-й арэтау ынцелесул, ка
    сэ-й факэ сэ ынцелягэ че читисерэ.
  aui-aui: Livait gwara bukana sikabiyavi bi yana basuna wawaya biiyadi sivisisiyena
    yapoyaporidi, na wawaya akovina siyakabi wiimasiyeni da awaki sikabiyavi.
  ben-OBCV: লোকেরা যেন বুঝতে পারে সেইজন্য তারা ঈশ্বরের বিধানপুস্তক স্পষ্ট করে পড়ে
    তার অর্থ বুঝিয়ে দিল।
  som-som: Oo kitaabkii sharciga Ilaah si bayaan ah ayaa loo akhriyey, waana la micneeyey
    si dadku u garto waxa la akhriyey.
  lat-VUC: 'Et legerunt in libro legis Dei distincte, et aperte ad intelligendum:
    et intellexerunt cum legeretur.'
  eng-ASVBT: And they read in the book, in the law of God, distinctly; and they gave
    the sense, so that they understood the reading.
  ita-1885: E leggevano nel libro della Legge di Dio distintamente, e chiaramente;
    e, sponendone il sentimento, davano ad intendere ciò che si leggeva.
  eng-ULB: They read in the book, The Law of God, making it clear with interpretation
    and giving the meaning so the people understood the reading.
  spa-VBL: Ellos leyeron del Libro de la Ley de Dios, aclarando el significado para
    que el pueblo pudiera entender lo que decía.
  fra-_FOB: Ils lisaient distinctement au livre de la loi de Dieu; ils en donnaient
    le sens, et faisaient comprendre la lecture.
  mal-mal: ഇങ്ങനെ അവർ ദൈവത്തിന്റെ ന്യായപ്രമാണപുസ്തകം തെളിവായി വായിച്ചുകേൾപ്പിക്കയും
    വായിച്ചത് ഗ്രഹിപ്പാൻ തക്കവണ്ണം അർത്ഥം പറഞ്ഞുകൊടുക്കയും ചെയ്തു.
  urd-GVR: Sharīat kī tilāwat ke sāth sāth mazkūrā Lāwī qadam baqadam us kī tashrīh
    yoṅ karte gae ki log use achchhī tarah samajh sake.
  suz-BL: मेकोपुकीमी परमप्रभु आ अरेशो लोव़ रुप्‍चा ङा पा पढेम्‍तेक्‍म। आन पढेशो रुप्मेक्‍ल,
    दे मुर आन कली आ अर्थ यो शेंताक्‍म।
  ita-1927: Essi leggevano nel libro della legge di Dio distintamente; e ne davano
    il senso, per far capire ai popolo quel che s’andava leggendo.
  ckb-ckb: بە ڕوونی پەڕتووکی تەوراتی خودایان خوێندەوە، واتاکەیان لێکدایەوە بۆ ئەوەی
    گەل لەوە تێبگات کە دەخوێنرایەوە.
  eng-BBE: And they gave out the words of the book the law of God, clearly, and gave
    the sense of it, so that their minds were able to take it in.
  kan-OKCV: ಜನರು ಎದ್ದು ನಿಂತ ನಂತರ, ಅವರು ದೇವರ ನಿಯಮವನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಓದುತ್ತಾ, ಅದರ ತಾತ್ಪರ್ಯವನ್ನು
    ವಿವರಿಸಿದರು. ಜನರು ಚೆನ್ನಾಗಿ ಗ್ರಹಿಸಿಕೊಂಡರು.
  bbb-bbb: E ijiebe Godido Akae ije dama areme vua maeje kena una mukoreigia samadukua
    e boeje kuariae. Bu ijiege kuariaekina bu vua maeje mukoreigia fiena vierafekuae
    bu ijiege rei.
  tam-2017: அவர்கள் தேவனுடைய நியாயப்பிரமாணப் புத்தகத்தை விளக்கமாக வாசித்து, அர்த்தம்சொல்லி,
    வாசித்ததை அவர்களுக்கு விளங்கச்செய்தார்கள்.
  spa-RV-1909: Y leían en el libro de la ley de Dios claramente, y ponían el sentido,
    de modo que entendiesen la lectura.
  ron-BTF: Astfel ei citeau lămurit în cartea legii lui Dumnezeu, și îi dădeau înțelesul
    și îi făceau să înțeleagă citirea.
  eng-WEBP: They read in the book, in the law of God, distinctly; and they gave the
    sense, so that they understood the reading.
  eng-FBV: They read from the Book of the Law of God, making clear the meaning so
    that the people could understand what it said.
  nld-1939: Ze lazen duidelijk voor uit het boek van Gods Wet, en voegden er de verklaring
    aan toe zodat men ook begreep, wat er werd voorgelezen.
  nch-BL: Huan inijuanti quipojque chicahuac para nochi quicaquise huan teipa nopa
    levitame quinmachtijque masehualme taya quinequi quiijtos sesen tamachtili para
    ma quimachilica cuali huan nochi huelque quimachilijque.
  vie-1934: Họ đọc rõ ràng trong sách luật pháp của Đức Chúa Trời, rồi giải nghĩa
    nó ra, làm cho người ta hiểu lời họ đọc.
  hin-CV: वे इस पुस्तक से पढ़ते जाते-परमेश्वर की व्यवस्था में से और वे उसका अनुवाद
    भी करते जाते थे कि सभी लोग पढ़े गए भाग को समझते भी जाएं.
  spa-BES: Y ellos leyeron claramente las palabras del libro, la ley de Dios, y le
    dieron el sentido, para que sus mentes pudieran asimilarlo.
  tdx-tdx: Aa le vinaki’ iareo i boke Hàn’ Añaharey an-dam-bolañe vaho natoro’ iereo
    ty heve’e, hahaoniña’ ondatio i nivakieñey.
  tha-KJV: และเขาทั้งหลายอ่านจากหนังสือ จากพระราชบัญญั​ติ​ของพระเจ้าเป็นตอนๆ และเขาก็​แปลความ
    ประชาชนจึงเข้าใจข้อความที่อ่านนั้น
  por-BR-2018: E leram no livro da lei de Deus o declarando, e explicando o sentido,
    para que pudessem entender o que era lido.
  deu-ELO: Und sie lasen in dem Buche, in dem Gesetz Gottes, deutlich, und gaben den
    Sinn an, so daß man das Gelesene verstand.
  eng-WYC-2018: And they read in the book of God’s law distinctly, and openly, to
    understand it; and they understood, when it was read. (And they read from The
    Book of God’s Law openly, and distinctly, and then expounded,or explained, it;
    and when it was read to the people in this way, they could understand it.)
  epo-epo: Kaj ili legis el la libro, el la instruo de Dio, klare, kun komentarioj,
    ke oni komprenu la legataĵon.
  uig-PIN: Ular jamaǝtkǝ kitabtin Hudaning Tǝwrat-ⱪanunini jarangliⱪ oⱪup bǝrdi wǝ
    oⱪulƣanni qüxiniwelixi üqün uning mǝnisi wǝ ǝⱨmiyiti toƣrisida eniⱪ tǝbir bǝrdi.
  beo-beo: Ilia da Gode Ea sema buga ganodini dedei amo idilalu, amola dunu huluane
    noga:le dawa:ma:ne, amo ea bai ilima gebewane olelei.
  tpi-OTNT: Esra i ritim lo long tok Hibru, na ol Livai i tanim long tok Aram, bilong
    ol manmeri i ken save gut. Na tu ol Livai i autim as bilong lo long ol.
  hau-SA: Suka karanta daga Littafin Dokar Allah, suna sa kowa ya gane, suna kuma
    ba da fassarar domin mutane su fahimci abin da ake karatu.
  uig-LAT: Ular jamaetke kitabtin Xudaning Tewrat-qanunini jarangliq oqup berdi we
    oqulghanni chüshiniwélishi üchün uning menisi we ehmiyiti toghrisida éniq tebir
    berdi.
  nde-nde: Babebala eNcwadini yoMthetho kaNkulunkulu, bewuchasisa baveze lokho okutshoyo
    ukuze abantu bakuzwisise lokho okwakubalwa.
  ton-ton: Ko ia naʻa nau lau fakapatonu ʻi he tohi ʻi he fono ʻae ʻOtua, mo fakamatala
    hono ʻuhinga, pea akonakiʻi ʻakinautolu ke ʻilo hono ʻuhinga ʻoe lau.
  ces-1613: Nebo čtli v té knize v zákoně Božím srozumitelně, a vykládajíce smysl,
    vysvětlovali to, což čtli.
  eng-WMB: They read in the book, in the law of God, distinctly; and they gave the
    sense, so that they understood the reading.
  tam-TCV: அவர்கள் இறைவனுடைய சட்டப் புத்தகத்தை வாசித்து அதில் உள்ளவற்றை மக்கள் விளங்கிக்கொள்ளத்தக்கதாக
    தெளிவுபடுத்தினார்கள். அதனால் எல்லா மக்களும் அதை விளங்கிக்கொண்டனர்.
  ceb-ULB: Gibasa nila ang libro, Ang Balaod sa Dios, gipaklaro kini uban ang paghubad
    ug gihatag ang buot ipasabot aron nga masabtan sa katawhan ang maong basahon.
  pol-UBG: Czytali więc z księgi Prawa Bożego wyraźnie i wyjaśniali znaczenie tak,
    żeby zrozumiano to, co czytali.
  agr-agr: 'Nunik ijunai chicham umiktin agagbaun senchi jiikag aujuinak, shiig paan
    antuktinme tuidau asag: Junak taku tawai tusag dita chichamen ujaidau.'
  kyc-kyc: Polo lamaiyuo dokopa nakamame Anatunya Mawa Pii buku dokona kambunya eŋa
    nembo leyami. Dokona lao wambu dupwa soo nyeramiŋi lao renge angi polo yaka leyami.
  urd-GVU: شریعت کی تلاوت کے ساتھ ساتھ مذکورہ لاوی قدم بہ قدم اُس کی تشریح یوں کرتے
    گئے کہ لوگ اُسے اچھی طرح سمجھ سکے۔
  deu-1912: Und sie lasen im Gesetzbuch Gottes klar und verständlich, daß man verstand,
    was gelesen ward.
  ntj-ntj: '@see-verse:NEH.008.007'
  kan-2017: ಜನರು ಎದ್ದುನಿಂತ ನಂತರ ಅವರು ದೇವರ ಧರ್ಮನಿಯಮಗಳನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಓದುತ್ತಾ ಅದರ ತಾತ್ಪರ್ಯವನ್ನು
    ವಿವರಿಸಿದಾಗ ಜನರು ಅರ್ಥಮಾಡಿಕೊಂಡರು.
  yap-yap: Miyad afweg e Motochiyel rok Got ko bin ba’aram e thin ni manang e girdi’
    fan.
  hlt-MCSB: Pathen kah olkhueng cabu lamkah te puk a tae uh tih lungmingnah khaw a
    paek dongah tingtunnah ham khaw a yakming uh.
  mdy-ETH: ዔያታ ዴሮም ፆኦሲኮ ዎጎ ማፃኣፖ ናባባዖ፥ ዬይ ናባቢንቴሢ ዴሮም ዔርታንዳጉዲ ቡሊ ቡሊ ኬኤዛኔ።
  twi-ASANTE: Wɔkenkan firii Onyankopɔn mmara nwoma no mu kyerɛɛ wɔn deɛ wɔkenkan
    no ase, boaa ɔmanfoɔ no ma wɔtee twerɛpɛn biara ase.
  eng-WEBU: They read in the book, in the law of God, distinctly; and they gave the
    sense, so that they understood the reading.
  wal-wal: Eti Xoossaa Higgiyaa Maxaafaappe nabbabidi, qassi nabbabettidaagee woigiyaakko,
    asai erana mala, birshshidi qonccissidosona.
  spa-PDDPT: Leían en el Rollo de la Ley de ʼElohim, explicaban y aclaraban el sentido,
    de modo que entendieran la lectura.
  gun-gun: Pavẽ oendu kuaa aguã rami ogueroayvu okuapy Nhanderuete guigua lei. Omombe'u
    porãve guive ogueroayvu rã heta va'e kuery oendu kuaa porãmba aguã rami.
  agu-BL: Nim tzun ban chiwi' tan si'le'n yi ley Kataj ẍchiwutz chicyakil cu'n, nin
    e' octz tan xtx'ixpe'n le cyetz chiyol, bantz tele'n chitxum cyakil yi e' yi ate'-tz
    te yi mbi' eka'n tan yi ley.
  ilo-ULB: Ken binasada iti libro, ti linteg ti Dios, ket inlawlawagda daytoy babaen
    iti panangipatarus ken panangitedda iti kaipapanan daytoy tapno maawatan dagiti
    tattao ti naibasa.
  kpg-kpg: Digaula e haga donudonu nia haganoho a God gi nnelekai o tenua deelaa,
    bolo gi modongoohia gii donu ginai nia daangada.
  uig-ARA: ئۇلار جامائەتكە كىتابتىن خۇدانىڭ تەۋرات-قانۇنىنى جاراڭلىق ئوقۇپ بەردى ۋە
    ئوقۇلغاننى چۈشىنىۋېلىشى ئۈچۈن ئۇنىڭ مەنىسى ۋە ئەھمىيىتى توغرىسىدا ئېنىق تەبىر
    بەردى.
  sus-sus: E naxa Tawureta Munsa, Ala xa sɛriyɛ, xaran ɲama bɛ a fanyi ra, e man a
    fasari alako birin xa a fahaamu.
  pon-2006: Re kawehwe sapwellimen Koht Kosonnedo ni mahsen en sahpwo, oh kawehwehda
    mwahu pwe aramas koaros en kak dehdehki.
  ksd-ksd: Ma dia ga luluk ta ra buk, ta ra varkurai kai God, ma dia ga vatang vakapa;
    ma dia ga pukue tar ra kukuraina upi diat a matoto ta ra magit di gai luk ia.
  tur-YTC: Kitaptan, Tanrı'nın yasasını açıkça okudular; ve anlamını verdiler, öyle
    ki, okunanı anlayabilsinler.
  ind-AYT: (8-9) Orang-orang Lewi membacakan kitab itu, yaitu Hukum Taurat Allah,
    dengan jelas, dan memberi keterangan-keterangan sehingga pembacaan itu dapat dimengerti.
  nya-nya: Iwo anawerenga buku la malamulo a Mulungu momveka bwino ndi kutanthauzira
    mawuwo kuti anthu amvetse bwino zowerengedwazo.
  hrv-hrv: I čitahu iz knjige Božjeg zakona po odlomcima i razlagahu smisao da narod
    može razumjeti što se čita.
  mps-mps: Esrago te bomai po te Hibru pogo nedali, tama te Livai dabego te Aram pogo
    begelama, te we bidi dabego bugagia konemainu yai. Tama te Livai dabego te bomai
    po page augwaliba pusali.
  tpi-tpi: Esra i ritim lo long tok Hibru, na ol Livai i tanim long tok Aram, bilong
    ol manmeri i ken save gut. Na tu ol Livai i autim as bilong lo long ol.
  dan-1931: og de oplæste Stykke for Stykke af Bogen med Guds Lov og udlagde det,
    så man kunde fatte det.
  vie-OVCB: Họ đọc Kinh Luật của Đức Chúa Trời, đọc và giải nghĩa từng phân đoạn cho
    nên dân chúng hiểu được ý nghĩa.
  guj-2017: તેઓએ ઈશ્વરના નિયમશાસ્ત્રમાંથી જે વાચન કર્યું તે લોકો સમજી શકે માટે સ્પષ્ટતાપૂર્વક
    તેનો અર્થ અને ખુલાસો પણ સમજાવ્યો.
  pon-2006A: Re kawehwe sapwellimen Koht Kosonnedo ni mahsen en sahpwo, oh kawehwehda
    mwahu pwe aramas koaros en kak dehdehki.
  por-BRBSL: Eles leram no livro, na lei de Deus, distintamente; e deram o sentido,
    de modo que eles entenderam a leitura.
  cth-cth: Cathut e kâlawk cauk thung e kamcengcalah a touk awh teh, a ngainae a dei
    pouh dawkvah, taminaw ni a touk awh e hah a thai panuek awh.
  twi-twi: Wɔkenkan fii Onyankopɔn mmara nhoma no mu kyerɛɛ wɔn nea wɔkenkanee no
    ase, boaa ɔmanfo no ma wɔtee ɔkasapɛn biara ase.
  hlt-hlt: Pathen kah olkhueng cabu lamkah te puk a tae uh tih lungmingnah khaw a
    paek dongah tingtunnah ham khaw a yakming uh.
  tbz-SIM: Kɛ̀ Ɛsitɑdɑsi nkɑɑ nKuyie nkuɔ́ pɑ́tíri kɛ̀ dɛ̀ feí kɛ tì wèńkùnko, kɛ
    nɑ́ɑ́ mbɛnìtìbɛ̀ tì tu mù, kɛ̀ bɛ̀ kèḿmú.
  msy-2020: Ezɨ Esra Godɨn Akɨnafarir kam a dɨbori, ezɨ Livaiba aghumra akam gighɨ
    an mɨngarim abɨghtɨ, gumazamiziba fogham.
  dop-dop: Pɑ kɑlɑɣɑ kiiu tɑkǝlɑɣɑ ŋkɛɣɛ nɑ pǝ́ nɩɩkɩ teu, nɑ pɑ́ kilisiɣi pǝ hʋwɛɛ
    sɩ pɑɑ wei ɩ́ cɛkǝnɑ.
  azb-azb: Onlar Allahın Qanun kitabından oxuyub aydınlaşdırdılar və mənasını camaata
    izah etdilər ki, oxunan ayələr başa düşülsün.
  eng-DBY: And they read in the law of God distinctly out of the book, and gave the
    sense, and caused [them] to understand the reading.
  hin-2017: उन्होंने परमेश्वर की व्यवस्था की पुस्तक से पढ़कर अर्थ समझा दिया; और लोगों
    ने पाठ को समझ लिया।
  wol-KYG: Ci biir loolu ñu di leen jàngal téereb yoonu Yàlla wi, njàng mu leer, di
    leen ko firil ba ñu xam li ñuy jàng.
  eng-YLT: and they read in the book, in the law of God, explaining — so as to give
    the meaning, and they give understanding to the convocation.
  kne-kne: In-olog da din linteg, asi dan inlawlawag ta maawatan din kaipoipogaw.
  eng-WYC-2017: And they read in the book of God’s law distinctly, and openly, to
    understand it; and they understood, when it was read.
  eng-WMBB: They read in the book, in the law of God, distinctly; and they gave the
    sense, so that they understood the reading.
  urd-GVH: शरीअत की तिलावत के साथ साथ मज़कूरा लावी क़दम बक़दम उस की तशरीह यों करते
    गए कि लोग उसे अच्छी तरह समझ सके।
  rug-rug: Meke iliri va bakala lani rini pa dia zinama sari na tinarae te Tamasa,
    pude boka gilana valeania rina tie si asa.
  gaz-gaz: Isaanis akka sabni waan dubbifame sana hubatuuf Kitaaba Seera Waaqaa keessaa
    dubbisanii ibsuudhaan hiikkaa isaa kennaa turan.
  fra-LSG: Ils lisaient distinctement dans le livre de la loi de Dieu, et ils en donnaient
    le sens pour faire comprendre ce qu’ils avaient lu.
  gnn-gnn: '@see-verse:NEH.008.007'
  yal-yal: Ne yi lu Alaa sariya kɛdin xaranɲɛ yamaan xa, e lu a yɛbɛ e xa alogo e
    birin xa nɔ a famunɲɛ.
  haw-1868: Heluhelu iho la lakou ma ka buke o ke kanawai o ke Akua me ka pololei,
    hoakaka'ku no i ke ano, a hoomoakaka hoi i ka heluhelu ana.
  arb-NAV: وَقَرَأُوا مِنْ سِفْرِ شَرِيعَةِ اللهِ بِوُضُوحٍ، وَفَسَّرُوا مُحْتَوَيَاتِهِ،
    بِحَيْثُ فَهِمَ الشَّعْبُ مَا كَانَ يُقْرَأُ.
  ewe-ewe: Woxlẽ Mawu ƒe Segbalẽ la na wo, eye woɖe eme wòkɔ ale gbegbe be, ameawo
    te ŋu se nu si xlẽm wole la gɔme.
  eng-LEE: 'So they read in the book, in the law of God distinctly, and exhibiting
    the sense: so that [the people] understood what was read.'
  asm-FB: তাৰ পাছত তেওঁলোকে স্পষ্টকৈ ঈশ্বৰৰ ব্যৱস্থা-পুস্তক পাঠ কৰিলে, আৰু লোকসকলে
    বুজিব পৰাকৈ তাৰ অৰ্থ বুজাই দিলে।
  sus-A: عٍ نَشَ تَوُرٍتَ مُنسَ، عَلَ شَ سّرِيّ، شَرَن حَمَ بّ عَ قَنيِ رَ، عٍ مَن
    عَ قَسَرِ عَلَكٌ بِرِن شَ عَ قَهَامُ.
  fra-SBL: Ils lisaient dans le livre, dans la loi de Dieu, distinctement ; et ils
    en donnaient le sens, de sorte qu'ils comprenaient la lecture.
  hbo-hbo: וַֽיִּקְרְא֥וּ בַסֵּ֛פֶר בְּתֹורַ֥ת הָאֱלֹהִ֖ים מְפֹרָ֑שׁ וְשֹׂ֣ום שֶׂ֔כֶל
    וַיָּבִ֖ינוּ בַּמִּקְרָֽא׃ ס
  piu-2006: '@see-verse:NEH.008.007'
  pjt-pjt: '@see-verse:NEH.008.007'
  kik-kik: Magĩthoma kuuma Ibuku rĩa Watho wa Ngai, magĩtaũraga na magĩtaaragĩria
    wega nĩgeetha andũ acio mataũkĩrwo wega nĩ ũhoro ũcio wathomagwo.
  fra-NCL: Ils lisaient distinctement dans le livre, dans la loi de Dieu, et ils en
    donnaient le sens, et l’on comprenait ce qui était lu.
  cek-AK: Nihcae mah Sithaw ih kaalok to kroek pae o, kroek o ih lok to a thaih o
    kop hanah, a thuih koehhaih lokhlong to kaminawk hanah kamtueng ah leh pae o.
  cuk-cuk: We-Levita-dulemar Bab-Dummad-Igar-Maid ise-nue-absoar imaknanai-gusmalad,
    degine, ise-nue-odulogar dulemarga imaksamalad, adi, ise-nue-magar itomalagar.
  uig-CYR: Улар җамаәткә китаптин Худаниң Тәврат-қанунини җараңлиқ оқуп бәрди вә оқулғанни
    чүшинивелиши үчүн униң мәнаси вә әһмийити тоғрисида ениқ тәбир бәрди.
  pma-pma: Evus, navong Esra mul vuli mengkatien keil onen Ahi en selusien ten Hibru,
    tei en pris keil avit leini min meatin keil en selusien ten Arameak ten out Babilon.
    Amumoni mukonek keke selusien teni vamai vailea revi en meatin keil koa akilea
    selusien ten Arameak.
  tel-2017: ఆ విధంగా ప్రజలు మరింత స్పష్టంగా అర్థం చేసుకుని గ్రహించగలిగేలా గ్రంథాన్ని
    చదివి వినిపించి వాటి సారాంశం తెలియజేసారు.
  hat-BSA: Yo te li nan liv la, soti nan lalwa Bondye a, e te tradwi pou fè yo konprann,
    pou yo ta kab byen sezi sa ki te li a.
  bxh-bxh: Somo ya fatifatili, aniyona sa liba famahata be dodoga sa nuwatuhu lobahi.
  kos-kos: Elos lungasla Ma Sap lun God ac aketeya tuh mwet uh in ku in kalem kac.
  hbo-WLC: וַֽיִּקְרְא֥וּ בַסֵּ֛פֶר בְּתוֹרַ֥ת הָאֱלֹהִ֖ים מְפֹרָ֑שׁ וְשׂ֣וֹם שֶׂ֔כֶל
    וַיָּבִ֖ינוּ בַּמִּקְרָֽא׃ ס
  ibo-ibo: Ha gụpụtara site nʼakwụkwọ iwu Chineke ahụ, sụgharịa ya, kọwazie ọkpụrụkpụ
    okwu niile dị nʼihe a gụpụtara, mee ka ndị mmadụ ghọta ihe a na-agụpụta nke ọma.
  ory-ory: ପୁଣି, ସେମାନେ ସ୍ପଷ୍ଟରୂପେ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା-ପୁସ୍ତକରୁ ପାଠ କଲେ ଓ ସେମାନେ
    ତହିଁର ଭାବ ବୁଝାଇଦେଲେ, ତହୁଁ ଲୋକମାନେ ପଠନ ବୁଝି ପାରିଲେ।
  chk-chk: Ra aleaniöchü ewe puken allük än Kot, ra aföüü o aweweni, pwe ekewe aramas
    ra tongeni weweiti.
  rop-rop: Dislot men bin ridim det buk garram ola lowa du, en afta deibin dalim detlot
    pipul wanim det lowa bin tok garram olabat ronwan langgus wulijim dei gin sabi
    wanim detlot serramonimen bin ridimat.
  ukr-1871: І читали з книги, з закону Божого, виразно і втямливо, а народ розумів
    прочитане.
  deu-1951: Und sie lasen im Gesetzbuche Gottes deutlich und gaben den Sinn an, so
    daß man das Gelesene verstand.
  eng-JPS: And they read in the book, in the Law of God, distinctly; and they gave
    the sense, and caused them to understand the reading.
  srp-1865: I èitahu knjigu, zakon Božji, razgovijetno, i razlagahu smisao, te se
    razumijevaše što se èitaše.
  lug-lug: Ne basoma mu Kitabo ky’Amateeka ga Katonda, nga bataputa, era nga bannyonnyola
    amakulu, abantu bategeere ebyasomebwa.
  heb-heb: ויקראו בספר בתורת האלהים מפרש ושום שכל ויבינו במקרא׃
  ben-IRV: যা পড়া হচ্ছে তা যাতে লোকেরা বুঝতে পারে সেইজন্য তাঁরা ঈশ্বরের ব্যবস্থার
    বই থেকে পড়ে অনুবাদ করে মানে বুঝিয়ে দিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੁਸਤਕ ਨੂੰ ਬੜੀ ਸਫ਼ਾਈ ਨਾਲ ਪੜ੍ਹਿਆ ਅਤੇ ਉਸ ਦੇ
    ਅਰਥ ਸਮਝਾਏ ਅਤੇ ਲੋਕਾਂ ਨੇ ਪਾਠ ਨੂੰ ਸਮਝ ਲਿਆ।
  mya-JVB: ထိုသို့ ဘုရား သခင်၏ ပညတ္တိ ကျမ်းစာ ကို သေချာ စွာ ဘတ်ရွတ် ၍ အနက် ကိုပြန်သဖြင့်
    ၊ လူများ နားလည် စေခြင်းငှါ ပြုကြ၏။
  tbg-tbg: vinavuka Esraava tu uvara tuqantaake vaiinti nahenti ho iriate ti, vi uvara
    okara vutuke vika tiva nimi vaura. ˻Vaiinti nahenti rumpa vare vuru konaini vaiha,
    vika Araami uva iriha, nái Hiparu uva tauru korara ti, vinavuka mintura.˼
  hmo-hmo: Idia ese taunimanima idia durua, bona Taravatu ena hereva ibounai ena anina
    idia hedinaraia namonamo.
  urd-urd: और उन्होंने उस किताब या'नी ख़ुदा की शरी'अत में से साफ़ आवाज़ से पढ़ा, फिर
    उसके मानी बताए और उनको 'इबारत समझा दी।
  rus-SYN: И читали из книги, из закона Божия, внятно, и присоединяли толкование,
    и народ понимал прочитанное.
  bqc-SIM: Aa Lua ikoyã lápi kyokɛ̀, ↄ̃ aa a bↄↄlɛkɛ̀, aa a wɛ́ wɛ̃̀nɛ́, kɛ́ aa
    e kyópi ma.
  tcz-CHONGTHU: Amahon Pathen danbua konin asimdoh’un, abih bih in mipiho hetthei
    tah dingin hilchet na aneiyun ahi.
  mar-mar: या लेवींनी देवाच्या नियमशास्त्राचा ग्रंथ वाचला. त्याचा अर्थ स्पष्टकरून
    लोकांस समजेल असा उलगडून सांगितला आणि ज्याचे पठण चालले होते ते लोकांस समजावे म्हणून
    त्यांनी हे विवरण केले.
  soq-soq: Liwai apanawa God anaanawa bukawa wisiantone waeuwantono gagalo ipawa sabamoleno
    apana atentoiena.
  qub-qub: Paycuna sinchipa layta liguiparan llapan wiyananpaj. Liguircur-liguircurna
    imano niycashantapis willapar sumaj tantiyachiran.
  bqp-bqp: Ò Luda doka takada pì kyó kɛ̀, akũ ò bↄ̀kↄtɛ ò a wɛ́ wɛ̃̀ńnɛ, de ò le
    ò kyó pì ma.
  hat-hat: Yo t'ap li nan liv lalwa Bondye a, yo t'ap tradwi l' pou yo, yo t'ap esplike
    l' ba yo, pou yo te ka konprann sa yo t'ap li pou yo a.
  eng-BSB: So they read from the Book of the Law of God, explaining it and giving
    insight, so that the people could understand what was being read.
  eng-WEBPB: They read in the book, in the law of God, distinctly; and they gave the
    sense, so that they understood the reading.
  kbq-kbq: Zamagra Anumzamofo kasege avontafepinti hamparite'za, agu'gesa'a eriama
    hu'za vahe'mo'zama antahi ani'ma hu'are zamasamizage'za antahi ama' hu'naze.
  nhe-BL: Huan yajuanti quipojque chicahuac para nochi quicaquisquíaj huan teipa nopa
    levitame quinmachtijque tlacame tlaque quinequi quiijtos sesen tlamachtili para
    ma quimachilica cuali huan nochi huelque quimachilijque.
  bus-bus: Aↄ̃ Luda doka takada pì kyó kɛ̀, ben aↄ̃ bↄ̀kↄ̃tɛ wà à wɛ́ɛ wɛ̃̀ńnɛ, lɛ
    aↄ̃ e wà kyó pì dↄ̃.
  gub-BL: Umugeta Tupàn ze'eg oho waiko wà. Na'e umume'u katu a'e ze'eg wanupe wà
    no. Nezewe mehe teko ukwaw katu wà.
  eng-DRA: 'And they read in the book of the law of God distinctly and plainly to
    be understood: and they understood when it was read.'
