verse: NEH.008.018
translations:
  mal-C: ആദ്യദിവസംമുതൽ അവസാനദിവസംവരെ ദിവസേന അദ്ദേഹം ദൈവത്തിന്റെ ന്യായപ്രമാണഗ്രന്ഥത്തിൽനിന്നു
    വായിച്ചു. ഏഴുദിവസം അവർ ഉത്സവം ആചരിച്ചു; നിയമിക്കപ്പെട്ടിരുന്നത് അനുസരിച്ച് എട്ടാംദിവസം
    അവർ ഒരു സഭായോഗം കൂടി.
  deu-TKW: Und Tag für Tag las man aus dem Buche des Gesetzes Gottes vor, vom ersten
    Tag an bis zum letzten Tage. Und sie begingen das Fest sieben Tage lang, und am
    achten Tage fand der Vorschrift gemäß eine Festversammlung statt.
  lin-lin: Mokolo na mokolo, kobanda na mokolo ya liboso kino na mokolo ya suka, Esidrasi
    azalaki kotanga buku ya Mobeko ya Nzambe. Basepelaki feti mikolo sambo ; mpe na
    mokolo ya mwambe, kolanda malako ya Mobeko, basalaki mayangani mpo na kosukisa
    feti.
  eng-LSV: And he reads in the Scroll of the Law of God day by day, from the first
    day until the last day, and they make a celebration seven days, and on the eighth
    day a restraint, according to the ordinance.
  eng-GNV: And he read in the booke of the Lawe of God euery day, from the first day
    vnto the last day. and they kept the feast seuen dayes, and on the eight day a
    solemne assemblie, according vnto the maner.
  eng-WEBSTER: Also day by day, from the first day to the last day, he read in the
    book of the law of God. And they kept the feast seven days; and on the eighth
    day was a solemn assembly, according to the manner.
  nhw-BL: Huan ipan sesen nopa chicome tonali ipan nopa ilhuitl Esdras quipojqui nopa
    amatlapohuali catli quipixqui itlanahuatilhua Toteco Dios. Huan ipan tonali chicueyi
    quipixque se hueyi tlasentililistli para quihueyichihuase Toteco quen quiijto
    tlanahuatili ma quichihuaca.
  swh-ONEN: Siku baada ya siku, kuanzia siku ya kwanza hadi ya mwisho, Ezra alisoma
    kutoka kwenye kile Kitabu cha Sheria ya Mungu. Wakaiadhimisha sikukuu ile kwa
    siku saba, nayo siku ya nane, kufuatana na maagizo, kulikuwa na kusanyiko maalum.
  bba-bba: Bɑ rɑ woodɑ yen wiru ɡɑru ɡɑriwɑ tɔ̃ɔ bɑkɑ ten tɔ̃ɔ bɑɑtere sere tɑ kɑ
    kpɑ. Bɑ tu diwɑ sɔ̃ɔ nɔɔbɑ yiru. Nɔɔbɑ itɑse mɑ bɑ mɛnnɑ siki siki bɑ kɑ tu wiru
    ɡo nɡe mɛ woodɑ yɑ ɡeruɑ.
  eng-KJVCPB: Also day by day, from the first day unto the last day, he read in the
    book of the law of God. And they kept the feast seven days; and on the eighth
    day was a solemn assembly, according unto the manner.
  luo-luo: Odiechiengʼ ka odiechiengʼ, chakre odiechiengʼ mokwongo nyaka mogik, Ezra
    ne somo Kitap Chik mar Nyasaye. Negitimo nyasini kuom ndalo abiriyo, to chiengʼ
    mar aboro, kaluwore gi chik, ne nitiere chokruok mar kanyakla.
  meu-meu: Bena dina ta ta amo, dina gini-gunana ela bona dina dokona, ia ese Dirava
    ena taravatu bukana lalona amo e duahia. Dina hitu lalodiai aria e karaia; bena
    dina ihataurahanina ai hebou helaḡana ta e hekara, taravatu heḡereḡerena.
  npi-ULB: यसबाहेक, पहिलो दिनदेखि पछिल्लो दिनसम्म दिनप्रतिदिन एज्राले परमेश्‍वरको
    व्यवस्थाको पुस्तकबाट पढ्ने गर्थै । तिनीहरूले सात दिनसम्म चाड मनाए, र आज्ञाअनुसार
    आठौँ दिनमा पवित्र सभा थियो ।
  yor-yor: Esra kà nínú ìwé òfin Ọlọ́run, bí ọjọ́ ṣe ń gorí ọjọ́, láti ọjọ́ kìn-ín-ní
    dé ọjọ́ ìkẹyìn. Wọ́n ṣe àjọyọ̀ àjọ náà fún ọjọ́ méje, ní ọjọ́ kẹjọ wọ́n ní àpéjọ,
    ní ìbámu pẹ̀lú òfin.
  ind-ind: Perayaan berlangsung selama tujuh hari, dan setiap harinya Ezra mengajarkan
    isi kitab Taurat. Pada hari kedelapan, mereka kembali berkumpul untuk menyembah
    Allah dengan penuh hormat, sesuai dengan yang diperintahkan dalam kitab Taurat.
  pes-OPCB: در آن هفت روز جشن، عِزرا هر روز از کتاب تورات می‌خواند. روز هشتم مطابق
    دستور موسی، جمع شده، با عبادت خدا جشن را به پایان رساندند.
  tgl-ULB: Gayundin araw-araw, mula sa unang araw hanggang sa huli, si Ezra ay nagbasa
    mula sa Aklat ng Batas ng Diyos. Pinanatili nila ang kapistahan nang pitong araw
    at sa ikawalong araw ay isang taimtim na pagpupulong, bilang pagsunod sa kautusan.
  cbu-NT: Esdarsha Apanllee kuk putam natstata, putam natstata ashirangu, tsimbun
    matayaru zari, kachingarangiya. Ashirangu, tuchparinsha matayaru zar ichingarusin
    Apanllish pang' shaniyaranganaya. Yapiritam iwatspamaam ashtarana ambiritam ashiru
    shaniyeersin, Apanlleetsimari chinayarusin ungirtaranganaya. Ashiriya, na kamaneena
    yuwaa Utaáchich masharpa tambtayarusin, Apanllee kis ungirtarangana anootsi.
  hui-hui: Horo pigane harimidangi howa Ngode Datagaliwabenaga Mana lowiniyago daga
    laho dege halu ho hamaro binidangi dagalo maro bini. Tigua uruni bialu horo karu
    hene. Horo halini hayagola ho maro bulenenaga mana lo wiadagua bialu bu maro bini.
  mya-mya: သူ​တို့​သည်​ပွဲ​တော်​ပ​ထ​မ​နေ့​မှ​နောက်​ဆုံး နေ့​အ​ထိ နေ့​စဉ်​နေ့​တိုင်း​ဘု​ရား​သ​ခင်​၏
    ပ​ညတ်​ကျမ်း​ကို​ဖတ်​ရွတ်​ကြ​၏။ သူ​တို့ သည်​ထို​ပွဲ​တော်​ကို​ခု​နစ်​ရက်​တိုင်​တိုင်
    ကျင်း​ပ​ပြီး​လျှင် ရှစ်​ရက်​မြောက်​သော​နေ့ ၌​ပ​ညတ်​ကျမ်း​ပြ​ဋ္ဌာန်း​ချက်​အ​ရ​ဋ္ဌမ္မ
    ပွဲ​ကို​ခံ​ကြ​၏။
  bod-N: ཡང་ཨེས་སི་རཱ་ཡིས་ཉིན་དང་པོ་ནས་མཐའ་མཇུག་བར་དུ། ཉིན་ལྟར་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་བཀླགས་ཏེ།
    དེ་རྣམས་ཀྱིས་ཉིན་ཞག་བདུན་གྱི་རིང་ལ་དུས་ཆེན་བསྲུངས་ནས། ཉིན་བརྒྱད་པར་ཁྲིམས་སྲོལ་བཞིན་དུ་འདུ་འཛོམས་དམ་ནན་ཡོད་པ་བཅས་སོ།
    །
  sna-sna: Zuva rimwe nerimwe, kubva pazuva rokutanga kusvikira pane rokupedzisira,
    Ezira akaverenga kubva muBhuku roMurayiro waMwari. Vakapemberera mutambo kwamazuva
    manomwe, uye pazuva rorusere, maererano nezvakanga zvarayirwa, pakava neungano
    ipapo.
  spa-BLM: Además, cada día, desde el primero hasta el último, se leía en el libro
    de la ley de Dios. Celebraron la fiesta durante siete días; y el octavo día hubo
    una asamblea solemne, según la ordenanza.
  cac-cac: Ix yavtan ch'an̈ ley vin̈aj Esdras chi' d'a junjun c'u masanto ix tz'acvi
    yuquil c'ual q'uin̈ chi'. Axo d'a svajxaquil c'ual, ix smolb'an sb'a eb' smasanil
    yic tz'och eb' ejmelal d'a Jehová icha yalan ch'an̈ ley chi'.
  swh-ULB: Pia siku kwa siku, tangu siku ya kwanza hadi mwisho, Ezra alisoma kutoka
    Kitabu cha Sheria ya Mungu. Walifanya sikukuu kwa siku saba na siku ya nane kilikuwa
    na kusanyiko zuri, kwa utiifu wa amri.
  bel-bel: І чыталі з кнігі закона Божага кожны дзень, ад першага дня да апошняга
    дня. І сьвяткавалі сьвята сем дзён, а на восьмы дзень пасьля сьвята паводле статуту.
  deu-ELBBK: Und man las in dem Buch des Gesetzes Gottes Tag für Tag, vom ersten Tag
    bis zum letzten Tag. Und sie feierten das Fest sieben Tage lang; und am 8. Tag
    war eine Fest-Versammlung nach der Vorschrift.
  mbb-OT: Andew-andew ne mibasa ni Ezra kes Libru te Kesuǥuan te Megbevayè diyà te
    etuvangan te menge etew, puun te nehuna he andew zutun te pista taman en te ketepusan
    he andew. Midsilibra zan haazà is pista taman te pitu he andew, ne te ikewalu
    he andew ne midtiǥum dan para te ked-azap te Nengazen, sumalà is diyà te Kesuǥuan.
  mal-2015: ആദ്യദിവസം മുതൽ അവസാനദിവസംവരെ അവൻ ദിവസേന ദൈവത്തിന്റെ ന്യായപ്രമാണപുസ്തകം
    വായിച്ചു കേൾപ്പിച്ചു; അങ്ങനെ അവർ ഏഴു ദിവസം ഉത്സവം ആചരിച്ചു; എട്ടാം ദിവസം നിയമപ്രകാരം
    വിശുദ്ധസഭായോഗം കൂടുകയും ചെയ്തു.
  rmc-rmc: Sako džives, le ešebne dživesestar dži o posledno džives, genenas o zakonos
    le Devleskro andral o zvitkos. Efta dživesa oslavinenas o inepos a pro ochtoto
    džives pes savore jekhetane zgele, avke sar sas pisimen andro zakonos.
  pes-OPV: وهر روز از روز اول تا روز آخر، کتاب تورات خدارا می‌خواند و هفت روز عید
    را نگاه داشتند. و در روز هشتم، محفل مقدس برحسب قانون برپا شد.
  ron-1924: Ау читит ын картя Леӂий луй Думнезеу ын фиекаре зи, дин чя динтый зи пынэ
    ла чя дин урмэ. Ау прэзнуит сэрбэтоаря шапте зиле ши а фост о адунаре де сэрбэтоаре
    ын зиуа а опта, кум есте порунчит.
  ben-OBCV: প্রথম দিন থেকে শুরু করে শেষদিন পর্যন্ত ইষ্রা প্রতিদিনই ঈশ্বরের বিধানপুস্তক
    পড়লেন। লোকেরা সাত দিন ধরে পর্ব পালন করল আর অষ্টম দিনে নিয়ম অনুসারে শেষ দিনের
    বিশেষ সভা হল।
  som-som: Oo maalintii ugu horraysay ilaa maalintii ugu dambaysay ayuu maalin kasta
    kitaabkii sharciga Ilaah akhriyi jiray. Oo toddoba maalmood way iidayeen, oo maalintii
    siddeedaadna waxaa jiray shir iidda lagu dhammaynayay sida qaynuunka waafaqsanayd.
  lat-VUC: Legit autem in libro legis Dei per dies singulos, a die primo usque ad
    diem novissimum. Et fecerunt solemnitatem septem diebus, et in die octavo collectam
    juxta ritum.
  eng-ASVBT: Also day by day, from the first day unto the last day, he read in the
    book of the law of God. And they kept the feast seven days; and on the eighth
    day was a solemn assembly, according unto the ordinance.
  ita-1885: Ed Esdra lesse nel libro della Legge di Dio per ciascun giorno, dal primo
    giorno fino all'ultimo; e si celebrò la festa per lo spazio di sette giorni, e
    nell'ottavo giorno vi fu raunanza solenne, secondo ch'egli è ordinato.
  eng-ULB: Also day by day, from the first day to the last, Ezra read from the book
    of the law of God. They kept the festival for seven days and on the eighth day
    was a solemn assembly, in obedience to the decree.
  spa-VBL: Esdras leyó del Libro de la Ley de Dios todos los días, desde el primero
    hasta el último. Los israelitas celebraron la fiesta durante siete días, y el
    octavo día se reunieron en asamblea, como exigía la Ley.
  fra-_FOB: Et on lut dans le livre de la loi de Dieu, chaque jour, depuis le premier
    jour jusqu'au dernier. On célébra la fête pendant sept jours, et il y eut une
    assemblée solennelle au huitième jour, comme il était ordonné.
  mal-mal: ആദ്യ ദിവസംമുതൽ അവസാനദിവസംവരെ അവൻ ദിവസേന ദൈവത്തിന്റെ ന്യായപ്രമാണപുസ്തകം
    വായിച്ച് കേൾപ്പിച്ചു; അങ്ങനെ അവർ ഏഴ് ദിവസം ഉത്സവം ആചരിച്ചു; എട്ടാം ദിവസം നിയമപ്രകാരം
    വിശുദ്ധസഭായോഗം കൂടുകയും ചെയ്തു.
  urd-GVR: Īd ke har din Azrā ne Allāh kī sharīat kī tilāwat kī. Sāt din Isrāīliyoṅ
    ne īd manāī, aur āṭhweṅ din sab log ijtimā ke lie ikaṭṭhe hue, bilkul un hidāyāt
    ke mutābiq jo sharīat meṅ dī gaī haiṅ.
  suz-BL: मिनु ङोंइती ङा नाक्‍त रे नोले ङा नाक्‍त सम्‍म एज्रा मी नाक्‍त किंत किंत
    परमप्रभु आ अरेशो लोव़ ङा किताब पढेप्‍तु। मेकोपुकीमी मेको चाड ७ नाक्‍त सम्‍म मानेम्‍तेक्‍म।
    मिनु दोदेंशो पा ब्रेक्‍शो बाक्‍मे, मोदेंशो पा आ दीसा ८ नाक्‍तीमी चाड थुम्‍तीक
    नाक्‍त नेल्‍ल क्‍येङा ठेयब पा मानेम्‍तेक्‍म।
  ita-1927: Ed Esdra fece la lettura del libro della legge di Dio ogni giorno, dal
    primo all’ultimo; la festa si celebrò durante sette giorni, e l’ottavo vi fu solenne
    raunanza, com’è ordinato.
  ckb-ckb: ڕۆژ لەدوای ڕۆژ عەزرا لە پەڕتووکی تەوراتی خودای دەخوێندەوە، لە ڕۆژی یەکەمەوە
    هەتا ڕۆژی کۆتایی. حەوت ڕۆژ جەژنیان گێڕا و لە ڕۆژی هەشتەمدا بەپێی ڕێوڕەسم ئاهەنگی
    کۆتاییپێهێنان بوو.
  eng-BBE: 'And day by day, from the first day till the last, he was reading from
    the book of the law of God. And they kept the feast for seven days: and on the
    eighth day there was a holy meeting, as it is ordered in the law.'
  kan-OKCV: ಎಜ್ರನು ಮೊದಲನೆಯ ದಿವಸದಿಂದ ಕಡೇ ದಿವಸದವರೆಗೂ ದಿನದಿನವೂ ದೇವರ ನಿಯಮದ ಗ್ರಂಥವನ್ನು
    ಓದುತ್ತಿದ್ದನು. ಹೀಗೆಯೇ ಅವರು ಏಳು ದಿವಸ ಹಬ್ಬವನ್ನು ಆಚರಿಸಿದರು. ಎಂಟನೆಯ ದಿವಸದಲ್ಲಿ ಪದ್ಧತಿಯ
    ಪ್ರಕಾರ ಸಭೆಯು ಸೇರಿತ್ತು.
  bbb-bbb: Ro mazani amure bu zinuevena iro iva ijia vakuma ubine bu furiva ukua ije
    e Esura fuka maza besubesu Godido Buki Akae ije dakoga e Isureroko bu fie. Ro
    kuke iro ije bu oemarekinu ina vakuma mazani seveni (7) ijiege furi. Ro una maza
    eti (8) ije e boeje bune izege Godido Akae fu kuaema ijiege una besu afui.
  tam-2017: முதலாம் நாள்துவங்கிக் கடைசி நாள்வரை, தினம்தினம் தேவனுடைய நியாயப்பிரமாண
    புத்தகம் வாசிக்கப்பட்டது; ஏழுநாள் பண்டிகையை ஆசரித்தார்கள்; எட்டாம்நாளிலோ, முறையின்படியே
    விசேஷித்த ஆசரிப்பு நாளாக இருந்தது.
  spa-RV-1909: Y leyó Esdras en el libro de la ley de Dios cada día, desde el primer
    día hasta el postrero; é hicieron la solemnidad por siete días, y al octavo día
    congregación, según el rito.
  ron-BTF: De asemenea zi de zi, din ziua întâi până în ultima zi, el a citit în cartea
    legii lui Dumnezeu. Și au ținut sărbătoarea șapte zile; și în a opta zi a fost
    o adunare solemnă, conform rânduielii.
  eng-WEBP: Also day by day, from the first day to the last day, he read in the book
    of the law of God. They kept the feast seven days; and on the eighth day was a
    solemn assembly, according to the ordinance.
  eng-FBV: Ezra read from the Book of the Law of God every day, from the first day
    to the last. The Israelites observed the festival for seven days, and on the eighth
    day they met together in assembly, as the Law required.
  nld-1939: Dag aan dag las men voor uit het boek van Gods Wet, van de eerste dag
    tot de laatste. Zeven dagen lang vierde men feest, en op de achtste dag werd een
    feestelijke bijeenkomst gehouden, zoals dat voorgeschreven staat.
  nch-BL: Huan ipan sesen ten nopa chicome tonati ipan nopa ilhuit Esdras quipojqui
    nopa amatapohuali cati quipixtoya itanahuatilhua Toteco Dios. Huan ipan tonali
    chicueyi quipixque se hueyi tasentili para quihueyichihuase Toteco quej quiijto
    nopa tanahuatili ma quichihuaca.
  vie-1934: Mỗi ngày, từ ngày đầu cho đến ngày chót, người đọc trong sách luật pháp
    của Đức Chúa Trời. Chúng ăn lễ bảy ngày; còn qua ngày thứ tám, có một lễ trọng
    thể, tùy theo luật lệ.
  hin-CV: एज़्रा हर रोज़, पहले दिन से आखिरी दिन तक परमेश्वर की व्यवस्था की पुस्तक
    में से सुनाया करते थे. आदेश के अनुसार आठवें दिन विशेष महासभा बुलाई गई.
  spa-BES: Y día tras día, desde el primer día hasta el último, Esdras leyó el libro
    de la ley de Dios. Y se mantuvieron en la fiesta por siete días, y al octavo día
    hubo una reunión santa, como está ordenado en la ley.
  tdx-tdx: Le nivakie’e boak’ andro boak’ andro, mifototse amy andro valoha’ey i boke
    Hàn’ Añaharey; nitana’ iareo fito andro i sabadidakey; vaho nanoeñe fivory miavake
    i andro fahavaloy, ty amy fepètsey.
  tha-KJV: และทุกวันท่านอ่านจากหนังสือพระราชบัญญั​ติ​ของพระเจ้า ตั้งแต่​วันแรกจนวันสุดท้าย
    เขาถือเทศกาลเลี้ยงอยู่​เจ​็ดวัน และในวั​นที​่แปดมีการประชุ​มอ​ันศั​กด​ิ์​สิทธิ์​ตามระเบียบปฏิบั​ติ
  por-BR-2018: E a cada dia Esdras leu no livro da lei de Deus, desde o primeiro dia
    até o último; e celebraram a solenidade durante sete dias, e ao oitavo dia houve
    uma assembleia solene, conforme a ordenança.
  deu-ELO: Und man las in dem Buche des Gesetzes Gottes Tag für Tag, vom ersten Tage
    bis zum letzten Tage. Und sie feierten das Fest sieben Tage lang; und am achten
    Tage war eine Festversammlung nach der Vorschrift.
  eng-WYC-2018: And Ezra read in the book of God’s law by all days of the solemnity,
    from the first day unto the last day; and they made the solemnity by seven days;
    and in the eighth day they made a gathering, (or collection), of silver, by the
    custom. (And Ezra read from The Book of God’s Law for all the days (of the Feast,
    or the Festival), from the first day until the last day; and they held the Feast
    for seven days; and then on the eighth day (they held) a closing ceremony, as
    was the custom.)
  epo-epo: Kaj oni legis el la libro de instruo de Dio ĉiutage, de la unua tago ĝis
    la lasta tago. Kaj oni festis dum sep tagoj, kaj en la oka tago oni faris ferman
    feston, laŭ la preskribo.
  uig-PIN: Birinqi kündin ahirⱪi küngiqǝ Əzra ⱨǝrküni Hudaning Tǝwrat-ⱪanun kitabini
    oⱪudi. Ular yǝttǝ kün ⱨeyt ɵtküzdi; sǝkkizinqi küni bǝlgilimǝ boyiqǝ tǝntǝnilik
    ibadǝt yiƣilixi ɵtküzüldi.
  beo-beo: 'Lolo nabe eso magobo amoga ilia gilisisu amoga Gode Ea sema dedei eso
    huluane idisu. Ilia da amo gilisisu eso fesuale hahawane hamosu. Amola eso godo
    amoga ilia da Lolo Nabe ga:simusa: gilisisu bagade hamoi. Ilia da Gode Ea Sema
    dedei amo defele hamoi.'
  tpi-OTNT: Ol i makim dispela bikpela de bilong lotu inap long 7-pela de, na long
    olgeta dispela de Esra i save ritim sampela tok i stap long buk bilong lo bilong
    God long ol manmeri. Na long de namba 8, olgeta i bung na lotu bilong makim ol
    dispela bikpela de i pinis, olsem lo i tok.
  hau-SA: Kowace rana, daga rana farko zuwa ƙarshe, Ezra ya karanta daga Littafin
    Dokar Allah. Suka yi bikin kwana bakwai, a rana ta takwas kuma suka yi muhimmin
    taro bisa ga ƙa’ida.
  uig-LAT: Birinchi kündin axirqi kün’giche Ezra herküni Xudaning Tewrat-qanun kitabini
    oqudi. Ular yette kün héyt ötküzdi; sekkizinchi küni belgilime boyiche tentenilik
    ibadet yighilishi ötküzüldi.
  nde-nde: Insuku ngensuku, kusukela kolokuqala kusiya kolokucina, u-Ezra wayebala
    eNcwadini yoMthetho kaNkulunkulu. Bawuthakazelela lowo mkhosi okwensuku eziyisikhombisa,
    kwathi ngosuku lwesificaminwembili, kwabakhona umhlangano omkhulu, njengokumisiweyo
    emthethweni.
  ton-ton: Pea naʻa ne lau ʻi he tohi ʻoe fono ʻoe ʻOtua ʻi he ʻaho hokohoko pe, mei
    he ʻuluaki ʻaho ʻo aʻu ki he ʻaho ki mui. Pea naʻa nau fai ʻae kātoanga ʻi he
    ʻaho ʻe fitu; pea ʻi hono valu ʻoe ʻaho naʻe ʻi ai ʻae fakakātoa molumalu, ʻo
    fakatatau mo hono anga.
  ces-1613: Èetl pak v knize zákona Božího na každý den, od prvního dne až do posledního,
    a drželi slavnost za sedm dní. Osmého pak dne byl svátek podlé obyčeje.
  eng-WMB: Also day by day, from the first day to the last day, he read in the scroll
    of the Torah of God. They kept the feast seven days; and on the eighth day was
    a solemn assembly, according to the ordinance.
  tam-TCV: முதல் நாளிலிருந்து கடைசி நாள்வரை ஒவ்வொரு நாளும் இறைவனின் சட்டப் புத்தகத்திலிருந்து
    எஸ்றா வாசித்தான். ஏழுநாட்களுக்குக் கூடாரப்பண்டிகையைக் கொண்டாடினார்கள். எட்டாம்
    நாளில் சட்ட ஒழுங்குவிதியின்படி எல்லோரும் சபைகூடினார்கள்.
  ceb-ULB: Bisan paman matag adlaw, gikan sa unang adlaw hangtod sa kataposan, gibasa
    ni Ezra ang libro gikan sa balaod sa Dios. Nagsaulog sila sa kasaulogan sulod
    sa pito ka adlaw ug sa ikawalo nga adlaw mao ang maligdong nga panagtigom, aron
    sa pagtuman sa kasugoan.
  pol-UBG: I Ezdrasz czytał z księgi Prawa Bożego każdego dnia, od pierwszego dnia
    aż do ostatniego. Przez siedem dni obchodzili święto, a dnia ósmego odbyło się
    uroczyste zgromadzenie według zwyczaju.
  agr-agr: Tuja nunak siete tsawantai jiistamawajui, nuninak yama nagkamchak tsawan
    tsawagbaunum nagkamas chicham umiktin agagbaun Esdras kashi kashinig au augkawa
    jiista amuebaunum inagnakui. Nuna inagnak tsawan ochoa duwi ijunjajui, nunikag
    nunú tsawantinish wajinak dutiknush aajabi nuna betek umikajui.
  kyc-kyc: Koro mendakinya nenge nao peteyaminyi dokopa yuu peparae lao Esera baame
    Anatunya Mawa Pii palenge buku dokona yaka lapa piya. Dee yuu gii mange lama dokopa
    Mawa Pii leyamuli pyuo misi lao kii palyiyami.
  urd-GVU: عید کے ہر دن عزرا نے اللہ کی شریعت کی تلاوت کی۔ سات دن اسرائیلیوں نے عید
    منائی، اور آٹھویں دن سب لوگ اجتماع کے لئے اکٹھے ہوئے، بالکل اُن ہدایات کے مطابق
    جو شریعت میں دی گئی ہیں۔
  deu-1912: Und ward im Gesetzbuch Gottes gelesen alle Tage, vom ersten Tag an bis
    auf den letzten; und sie hielten das Fest sieben Tage und am achten Tage die Versammlung,
    wie sich's gebührt.
  kan-2017: ಎಜ್ರನು ಮೊದಲನೆಯ ದಿನದಿಂದ ಕೊನೆಯ ದಿನದವರೆಗೆ ಪ್ರತಿದಿನವೂ ದೇವರ ಧರ್ಮನಿಯಮಗಳನ್ನು
    ಜನರಿಗೋಸ್ಕರ ಪಾರಾಯಣ ಮಾಡುತ್ತಿದ್ದನು. ಏಳು ದಿನಗಳವರೆಗೂ ಉತ್ಸವದ ಜಾತ್ರೆ ನಡೆಯಿತು. ನಿಯಮದ ಪ್ರಕಾರ
    ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ದೇವಾರಾಧನೆಗಾಗಿ ಸಭೆ ಸೇರಿತು.
  yap-yap: Ka rofen ni som’on ko re madnom nem nge yan i mada’ ko rofen ni tomur nra
    reb e rran miyad be’eg bang ko fapi Motochiyel rok Got. Medlip e rran nra madnomgad,
    me rofen ni gaman e meruk ngay mu ku yad tay reb e mu’ulung ni ngar ninged e meybil
    ko mu’ulung rorad, ni bod rogon nike yog e motochiyel.
  hlt-MCSB: Pathen kah olkhueng cabu te a hnin, hnin ah a tongcuek hnin lamloh a bawt
    hnin hil a tae pah. Khotue te hnin rhih a saii uh tih a hnin rhet dongah tah a
    khosing bangla pahong uh.
  mdy-ETH: ቦንቾ ኬላ ቦንቺንቶ ዓርቄስካፓ ዴንዲ ጋፖ ኬሎ ሄላንዳኣና ዒዝራ ኬላ ኬላ ፆኦሲኮ ዎጎ ማፃኣፓፓ ፔቴ ፔቴ ቤሲ ናባባኔ፤
    ዬያ ቦንቾ ኬሎ ላንካይ ኬሊ ጉቤ ዔያታ ቦንቼኔ፤ ዬካፓ ሳላሳ ኬሎና ዎጋ ዓይሣ ጎይፆ ቦንቾ ኬሎ ጋፖና ዱማዼ ቡኪንቲ ቡኪንቴኔ።
  twi-ASANTE: Ɛsra kenkan firii Onyankopɔn mmara nwoma no mu wɔ afahyɛ no mu nnanson
    no mu da biara. Afei, Tisri bosome (bɛyɛ Ahinime) da a ɛtɔ so dunum no, wɔyɛɛ
    nhyiamu anibereɛ so, sɛdeɛ Mose mmara hwehwɛ no.
  eng-WEBU: Also day by day, from the first day to the last day, he read in the book
    of the law of God. They kept the feast seven days; and on the eighth day was a
    solemn assembly, according to the ordinance.
  wal-wal: Baalai doomettoosappe biidi wurana gakkanaashin, hachchi hachchi Iziri
    Xoossaa Higgiyaa Maxaafaappe asaassi nabbabiis. Baalaa laappun gallassaa bonchchoogaappe
    guyyiyan, hosppuntta gallassan higgee azaziyoogaadan geeshsha yaa7aa oottidosona.
  spa-PDDPT: Esdras leía cada día en el Rollo de la Ley de ʼElohim, desde el primer
    día hasta el último. Y celebraron la fiesta durante siete días, y el octavo día
    hubo solemne asamblea, según la ordenanza.
  gun-gun: Ko'ẽ nhavõ tema Esdras ogueroayvu kuaxia Nhanderuete guigua lei oĩa, jypy'ia
    ára guive opa peve. Sete ára re okaru okuapy. Ha'e gui oito araa py ma ipara oĩa
    rami vy oiko nhemboaty iky'a e'ỹ va'e.
  agu-BL: Juk tzun k'ej ban yi jun nim k'eja'tz. Nin jetz le bajx k'ej jalen te yi
    wi'tzbil k'ej, nim cu'n wi' ban Esdras tan si'le'n yi liwr kale atit yi ca'wl
    Kataj Ryos ẍchiwutz cyakil yi e' wunak yi ate'-tz. Ma le wajxaki'n k'ej, nintzun
    oc jun chin chamo'n ib yi wi'nin eka'n ta'n chi yi bixba'nt cyen tul yol Kataj.
  ilo-ULB: Manipud iti umuna nga aldaw agingga iti maudi, inaldaw nga agbasa ni Ezra
    manipud iti Libro iti Linteg ti Dios. Rinambakanda ti fiesta iti pito nga aldaw
    ken iti maikawalo nga aldaw ket nangangayda iti napasnek a panagguummong a kas
    panagtulnog iti paglintegan.
  kpg-kpg: Daamada di dahi laangi o Taumaha deelaa, gaa dae gi di haga odi o di laangi
    hagamuliagina o Taumaha, digaula e daudau hunu gowaa i lodo di Beebaa Nnaganoho
    i nia laangi huogodoo. Digaula gu haihai di nadau Daumaha deenei i nia laangi
    e hidu, ge di walu laangi digaula e hai di nadau daumaha haga lawa, be di hai
    dela guu dugu i lodo Nnaganoho.
  uig-ARA: بىرىنچى كۈندىن ئاخىرقى كۈنگىچە ئەزرا ھەركۈنى خۇدانىڭ تەۋرات-قانۇن كىتابىنى
    ئوقۇدى. ئۇلار يەتتە كۈن ھېيت ئۆتكۈزدى؛ سەككىزىنچى كۈنى بەلگىلىمە بويىچە تەنتەنىلىك
    ئىبادەت يىغىلىشى ئۆتكۈزۈلدى.
  sus-sus: Lɔxɔ yo lɔxɔ, e nu fa Tawureta Munsa xaran, kelife sali fɔlɔ lɔxɔɛ han
    a raɲɔn lɔxɔɛ. E naxa na raba xi solofere bun ma. A solomasaxan nde, e birin naxa
    e malan, e fa sali belebele raba alɔ a sɛbɛxi ki naxɛ.
  pon-2006: Eri, sang ni keieun rahnen sarawi wet lel ni kaimwiseklahn rahn, re kin
    wadek rahn koaros ekis wasa sang nan sapwellimen Koht Kosonnedo. Re wiewiahki
    sarawi wet erein rahn isuh, oh ni kawaluhn rahn, re ahpw wia sarawien kaimwisekala,
    duwen me koasoandier nan Kosonnedo.
  ksd-ksd: Damana ra bungbung par, i ga tur pa ia ta ra luaina bung ma i ga tuk tar
    ta ra mutuaina, Esra i ga luluk ta ra buk na varkurai kai God. Ma dia ga pait
    ra lukara lavurua na bung; ma ta ra valavutuluna bung dia ga pait ra ngala na
    kivung, varogop ma ra tinata na varkurai.
  tur-YTC: Her gün, ilk günden son güne dek, Tanrı'nın Yasa Kitabı'nı da okudu. Yedi
    gün bayramı tuttular; ve sekizinci günde, kurala göre kutsal toplantı oldu.
  ind-AYT: (8-19) Ezra membacakan Kitab Taurat Allah setiap hari, dari hari pertama
    sampai hari terakhir. Orang-orang Israel merayakan perayaan itu selama tujuh hari.
    Lalu, pada hari kedelapan, ada pertemuan raya sesuai dengan peraturan.
  nya-nya: Tsiku ndi tsiku, kuyambira tsiku loyamba mpaka lomaliza, Ezara ankawerenga
    buku la malamulo a Mulungu. Anthu anachita chikondwerero masiku asanu ndi awiri.
    Pa tsiku lachisanu ndi chitatu panachitika msonkhano potsata buku la malamulo
    lija.
  hrv-hrv: Ezra je čitao knjigu Zakona Božjeg svakog dana, od prvoga do posljednjega.
    Sedam se dana svetkovao blagdan, a osmoga je dana bio svečani zbor, kako je propisano.
  mps-mps: Augwaligo te genuai side te lotu wabo sogo te a naga olama, me badu si,
    te tama sogo bodolu muani, tama te tigidali side Esrago te bomai po elalubo bukude
    te Godigo bomai po meba te we bidiba neda mawai. Tama te 7 wabo side tigidali
    sisinama, tama te genuai side sia sabo lotu po walio, te bomai pode wali po tiwai
    gilama yai dao.
  tpi-tpi: Ol i makim dispela bikpela de bilong lotu inap long 7-pela de, na long
    olgeta dispela de Esra i save ritim sampela tok i stap long buk bilong lo bilong
    God long ol manmeri. Na long de namba 8, olgeta i bung na lotu bilong makim ol
    dispela bikpela de i pinis, olsem lo i tok.
  dan-1931: Og han læste op af Bogen med Guds Lov Dag for Dag fra den første til den
    sidste; og de fejrede Højtiden i syv Dage, og på den ottende holdtes der festlig
    Samling på foreskreven Måde.
  vie-OVCB: Suốt bảy ngày lễ, E-xơ-ra tiếp tục đọc Kinh Luật Đức Chúa Trời. Đến ngày
    thứ tám, có một lễ trọng thể, đúng theo luật định.
  guj-2017: સાત દિવસોના આ પર્વના પ્રત્યેક દિવસે એઝરાએ ઈશ્વરના નિયમશાસ્ત્રમાંથી વાંચન
    કર્યુ અને તેઓએ સાત દિવસ સુધી ઉજવણી કરી અને આઠમા દિવસે નિયમ પ્રમાણે સભાની પૂર્ણાહુતિ
    કરી.
  pon-2006A: Eri, sang ni keieun rahnen sarawi wet lel ni kaimwiseklahn rahn, re kin
    wadek rahn koaros ekis wasa sang nan sapwellimen Koht Kosonnedo. Re wiewiahki
    sarawi wet erein rahn isuh, oh ni kawaluhn rahn, re ahpw wia sarawien kaimwisekala,
    duwen me koasoandier nan Kosonnedo.
  por-BRBSL: Também dia após dia, do primeiro ao último dia, ele leu no livro da lei
    de Deus. Eles guardaram a festa sete dias; e no oitavo dia foi uma assembléia
    solene, de acordo com a portaria.
  cth-cth: Kamtawng hnin koehoi apoutnae hnin totouh, Cathut e kâlawk cauk hah pou
    a touk awh. Pawi teh hnin sari touh a sak awh teh, ataroe hnin vah amamae singyoe
    patetlah kamkhuengnae pawi hai a sak awh.
  twi-twi: Ɛsra de nnanson kenkan Onyankopɔn mmara nhoma no wɔ afahyɛ no ase da biara,
    efi da a edi kan de kosi da a etwa to. Afei, Tisri ɔsram (bɛyɛ Ahinime) da a ɛto
    so dunum no, wɔyɛɛ nhyiamu, sɛnea Mose mmara no kyerɛ no.
  hlt-hlt: Pathen kah olkhueng cabu te a hnin, hnin ah a tongcuek hnin lamloh a bawt
    hnin hil a tae pah. Khotue te hnin rhih a saii uh tih a hnin rhet dongah tah a
    khosing bangla pahong uh.
  tbz-SIM: Kɛ̀ bɛ̀ nkɑɑ nKuyie nkuɔ́ pɑ́tíri yɛwe yɛmɔu, kɛ́túótɛ́ dibɑnni yiè ketirì
    kɛ́ntɔ kɛ́tuɔkɛnɛ̀ disɔnni. Kɛ̀ dibɑnni mmɔkɛ yɛwe yɛ̀yiekɛ̀ kɛ̀ diniínnì ntú
    dibɑnni denni dìì yiè, kɛ̀ bɛ̀ɛ ɑ̃nnɛ́ mɛtíímmɛ̀ diɛmɛ̀ ikuɔ́ yɛ̃mmɛ̀.
  msy-2020: Egha me 7plan dughiabar isar kam gami, an dughiar farazimɨn ikegha ghua
    dughiar abuananamɨn, Esra Godɨn Arazibar Akɨnafarimɨn aven akaba dɨbori. Ezɨ dughiar
    namba 8 otozɨ, me uari akuvagha dughiar kaba agɨvasa, Godɨn ziar ekiam fe, mati
    bizir a damuasa mɨkemezɨ mokɨn.
  dop-dop: Pɑ kɑlɑɣɑ Ɩsɔ Tɔm kɛ pɑɑ kʋyɑkʋ ŋkuɣu, ɑcimɑ kʋyɛɛŋ ɩnɩ ɩ nɑɑtosompɔɣɔlɑɣɑ
    tɑɑ kɛ́. Ɩlɛnɑ pɑ́ tǝkǝnɑ kotuɣu sɔsɔɔʋ kɛ kʋyɑkʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkʋ wule,
    ɩsɩɩ pɑɑ sɩɩʋ pǝ kiiu tɔ.
  azb-azb: Ezra birinci gündən sonuncu günə qədər hər gün Allahın Qanun kitabından
    oxuyurdu. Onlar yeddi gün bayram keçirtdilər, səkkizinci gün isə qayda-qanuna
    görə təntənəli toplantı quruldu.
  eng-DBY: Also day by day, from the first day to the last day, he read in the book
    of the law of God. And they observed the feast seven days; and on the eighth day
    was a solemn assembly, according to the ordinance.
  hin-2017: फिर पहले दिन से अन्तिम दिन तक एज्रा ने प्रतिदिन परमेश्वर की व्यवस्था की
    पुस्तक में से पढ़ पढ़कर सुनाया। वे सात दिन तक पर्व को मानते रहे, और आठवें दिन
    नियम के अनुसार महासभा हुई।
  wol-KYG: Ci biir loolu ñuy jàng ci téereb yoonu Yàlla wi bés bu nekk, tàmbalee ko
    ca bés bu jëkk ba, ba ca bés bu mujj ba. Amal nañu màggal ga diiru juróom ñaari
    fan. Bésub juróom ñetteel ba nag ñu woote ca am ndaje mu sell, muy la ñu digle.
  eng-YLT: And he readeth in the book of the law of God day by day, from the first
    day till the last day, and they make a feast seven days, and on the eighth day
    a restraint, according to the ordinance.
  eng-WYC-2017: And Ezra read in the book of God’s law by all days of the solemnity,
    from the first day unto the last day; and they made the solemnity by seven days;
    and in the eighth day they made a gathering, or collection, of silver, by the
    custom.
  eng-WMBB: Also day by day, from the first day to the last day, he read in the scroll
    of the Torah of God. They kept the feast seven days; and on the eighth day was
    a solemn assembly, according to the ordinance.
  urd-GVH: ईद के हर दिन अज़रा ने अल्लाह की शरीअत की तिलावत की। सात दिन इसराईलियों
    ने ईद मनाई, और आठवें दिन सब लोग इजतिमा के लिए इकट्ठे हुए, बिलकुल उन हिदायात के
    मुताबिक़ जो शरीअत में दी गई हैं।
  rug-rug: Podalae koasa sa rane kekenu koasa inevaṉa, meke kamo koasa rane vina betobeto,
    si ta tiro sa Tinarae te Tamasa koari doduru rane. Tavetia rini sa inevaṉa koari
    ka zuapa rane, meke koasa rane vina vesu si tavetia rini sa vinarigara tinukuna,
    gugua tugo sapu ta hivae koasa Tinarae te Tamasa.
  gaz-gaz: Izraanis guyyaa jalqabaatii hamma guyyaa dhumaatti guyyuma guyyaan Kitaaba
    Seera Waaqaa keessaa dubbise. Isaanis guyyaa torba ayyaana sana ayyaaneffatanii
    guyyaa saddeettaffaatti immoo akkuma seeraatti yaaʼii guddaa godhatan.
  fra-LSG: On lut dans le livre de la loi de Dieu chaque jour, depuis le premier jour
    jusqu’au dernier. On célébra la fête pendant sept jours, et il y eut une assemblée
    solennelle le huitième jour, comme cela est ordonné.
  yal-yal: E lu Alaa sariya kɛdin xaranɲɛ lɔxɔ yo lɔxɔ keli xi singen ma han lɔxɔ
    dɔnxɛna. E yi sanla raba xi solofere, yamaan yi e malan xi solomasɛxɛdeni, alo
    sariyana a falaxi kii naxan yi.
  haw-1868: A heluhelu iho la oia ma ka buke o ke kanawai o ke Akua i kela la i keia
    la, mai ka la mua mai a hiki i ka la hope. Hana iho la lakou i ka ahaaina i na
    la ehiku, a i ka walu o ka la he halawai, e like me ka mea i kauohaia'i.
  arb-NAV: أَمَّا سِفْرُ شَرِيعَةِ الرَّبِّ فَكَانَ يُتْلَى مِنْهُ كُلَّ يَوْمٍ طَوَالَ
    أَيَّامِ الْعِيدِ السَّبْعَةِ. وَفِي الْيَوْمِ الثَّامِنِ اعْتَكَفَ الشَّعْبُ
    بِمُوْجِبِ مَرَاسِيمِ شَرِيعَةِ مُوسَى.
  ewe-ewe: Gbe sia gbe, tso ŋkeke gbãtɔ dzi va se ɖe ŋkeke mamlɛtɔ dzi la, Ezra xlẽ
    Mawu ƒe Segbalẽ la na wo. Woɖu azã la ŋkeke adre, eye abe ale si wòle Sea nue
    ene la, woyɔ takpekpe le ŋkeke enyia gbe.
  eng-LEE: And he read in the book of the law of God, day by day, from the first day
    until the last day. And they celebrated the feast seven days, and on the eighth
    day the solemn assembly, after the prescribed manner.
  asm-FB: ইজ্ৰাই প্ৰথম দিনৰে পৰা শেষৰ দিনলৈকে প্ৰতি দিনে ঈশ্বৰৰ ব্যৱস্থা পুস্তক পাঠ
    কৰিলে। তেওঁলোকে সাত দিন পৰ্ব্ব পালন কৰিলে; আৰু বিধি অনুসাৰে অষ্টম দিনা ধৰ্ম-সভা
    পালন কৰিলে।
  sus-A: لْشْ يٌ لْشْ، عٍ نُ قَ تَوُرٍتَ مُنسَ شَرَن، كٍلِقٍ سَلِ قْلْ لْشْي هَن عَ
    رَحْن لْشْي. عٍ نَشَ نَ رَبَ شِ سٌلٌقٍرٍ بُن مَ. عَ سٌلٌمَسَشَن ندٍ، عٍ بِرِن
    نَشَ عٍ مَلَن، عٍ قَ سَلِ بٍلٍبٍلٍ رَبَ عَلْ عَ سّبّشِ كِ نَشّ.
  fra-SBL: Et chaque jour, du premier au dernier jour, il lisait dans le livre de
    la loi de Dieu. Ils célébrèrent la fête pendant sept jours ; et le huitième jour,
    il y eut une assemblée solennelle, selon la coutume.
  hbo-hbo: וַ֠יִּקְרָא בְּסֵ֨פֶר תֹּורַ֤ת הָאֱלֹהִים֙ יֹ֣ום ׀ בְּיֹ֔ום מִן־הַיֹּום֙
    הָֽרִאשֹׁ֔ון עַ֖ד הַיֹּ֣ום הָאַחֲרֹ֑ון וַיַּֽעֲשׂוּ־חָג֙ שִׁבְעַ֣ת יָמִ֔ים וּבַיֹּ֧ום
    הַשְּׁמִינִ֛י עֲצֶ֖רֶת כַּמִּשְׁפָּֽט׃ פ
  pjt-pjt: '@see-verse:NEH.008.017'
  kik-kik: Mũthenya o mũthenya, kuuma mũthenya wa mbere nginya wa mũthia, Ezara nĩathomaga
    Ibuku rĩa Watho wa Ngai. Nao nĩmakũngũĩire gĩathĩ kĩu mĩthenya mũgwanja, na mũthenya
    wa kanana, kũringana na watho, gũkĩgĩa na kĩũngano.
  fra-NCL: On lut dans le livre de la loi de Dieu chaque jour, depuis le premier jour
    jusqu’au dernier. On célébra la fête pendant sept jours, et le huitième jour il
    y eut une assemblée solennelle, selon le rite prescrit.
  cek-AK: Amtong tangsuekhaih ni hoi boenghaih ni khoek to nito pacoeng nito, Ezara
    mah Sithaw ih kaalok to kroek pae. Nihcae mah to poih to ni sarihto thung patoh
    o; ni tazetto naah loe, angmacae khosakhaih atawk baktiah, nawnto amkhuenghaih
    to a sak o.
  cuk-cuk: Esdrasʼde, gebe-iba-onoded-akar, Neg-Matargana-Iba-bergunaidse bane-bane
    dulemarga Bab-Dummad-Igar-Maid absosad. Ibagugle (7) Iba-onosmalad. Geb a-banedgine,
    bela-dulemar bulakwaa igar-sogmaidba Bab-Jehová-nug odummosmalad.
  uig-CYR: Биринчи күндин ахирқи күнгичә Әзра һәр күни Худаниң Тәврат-қанун китавини
    оқуди. Улар йәттә күн һейт өткүзди; сәккизинчи күни бәлгүлимә бойичә тәнтәнилик
    ибадәт жиғилиши өткүзүлди.
  pma-pma: Avong oulu (7), me-Isrel keil aro en votevav keil ome, ka en meneai vasi,
    alah ruai ka Esra vuli selusien ten tus ten mengkatien keil onen Mosis min keil.
    Ka en avong koa vi outel (8) en keil, umai out tas keke avoum ekor en ale enek
    vasuval koa mengkatien keil onen Mosis viteni.
  tel-2017: అంతే కాకుండా, మొదటి రోజు నుండి ఏడవ రోజు వరకూ ప్రతిరోజూ ఎజ్రా దేవుని ధర్మశాస్త్ర
    గ్రంథం చదివి, వినిపిస్తూ వచ్చాడు. వాళ్ళు ఇలా వారం పాటు ఈ పండగ రోజులు ఆచరించారు.
    తరువాత ఎనిమిదవ రోజున నిర్ణయించిన క్రమం ప్రకారం పవిత్ర సమావేశంలో సమకూడారు.
  hat-BSA: Li te li soti nan liv lalwa a chak jou, soti nan premye jou a, jis rive
    nan dènye jou a. Yo te selebre fèt la pandan sèt jou, e nan uityèm jou a, te gen
    yon asanble solanèl selon òdonans lan.
  kos-kos: Elos riti kais sie ip ke Ma Sap lun God ke len nukewa, mutawauk na ke len
    se oemeet lun kufwa ah nwe ke safla. Elos orek akfulat ke len itkosr. Ke len se
    akoalkosr elos oru sie tukeni in aksaf, fal nu ke oakwuk lun Ma Sap.
  hbo-WLC: וַ֠יִּקְרָא בְּסֵ֨פֶר תּוֹרַ֤ת הָאֱלֹהִים֙ י֣וֹם ׀ בְּי֔וֹם מִן־הַיּוֹם֙
    הָֽרִאשׁ֔וֹן עַ֖ד הַיּ֣וֹם הָאַחֲר֑וֹן וַיַּֽעֲשׂוּ־חָג֙ שִׁבְעַ֣ת יָמִ֔ים וּבַיּ֧וֹם
    הַשְּׁמִינִ֛י עֲצֶ֖רֶת כַּמִּשְׁפָּֽט׃ פ
  ibo-ibo: Ezra na-agụpụta site nʼakwụkwọ iwu Chineke kwa ụbọchị, site nʼụbọchị mbụ
    ruo nʼụbọchị ikpeazụ. Ha mere mmemme ahụ ụbọchị asaa ma nʼụbọchị nke asatọ ha
    nwere ọgbakọ ofufe mmechi dịka e dere ya nʼiwu.
  ory-ory: ଆହୁରି, ଏଜ୍ରା ପ୍ରଥମ ଦିନଠାରୁ ଶେଷ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପ୍ରତିଦିନ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା-ପୁସ୍ତକରୁ
    ପାଠ କଲେ। ପୁଣି, ଲୋକମାନେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପର୍ବ ପାଳନ କଲେ; ଆଉ, ବ୍ୟବସ୍ଥାନୁସାରେ ଅଷ୍ଟମ
    ଦିନ ମହାସଭା ହେଲା।
  chk-chk: Seni aeuin ränin ewe chulap tori lesopolan Esra a aleani ewe puken allük
    än Kot ngeni ekewe aramas. Ra föri ewe chulap lon ükükün fisu rän, nge lon awaluen
    rän ra föri eu mwich mi pin, usun a mak lon ewe allük.
  rop-rop: Brom det feswan dei blanga det serramoni raidap langa det laswan dei, ebridei
    deibin ridimat sambala wed brom God lowa. Deibin abum det serramoni blanga 7 dei,
    en langa det namba 8 dei ola pipul bin majurrap blanga binijim det serramoni jis
    laik weya det lowa bin tok.
  ukr-1871: І читали з книги закону Божого щодня, від першого дня до останнього дня.
    І справляли сьвятки сїм день, а восьмого дня сьвяті збори (відданнє празника),
    по постанові.
  deu-1951: Und es wurde im Gesetzbuche Gottes gelesen Tag für Tag, vom ersten Tage
    bis zum letzten. Und sie hielten das Fest sieben Tage lang und am achten Tage
    die Festversammlung, laut Verordnung.
  eng-JPS: Also day by day, from the first day unto the last day, he read in the book
    of the Law of God. And they kept the feast seven days; and on the eighth day was
    a solemn assembly, according unto the ordinance.
  srp-1865: I èitaše se knjiga zakona Božijega svaki dan, od prvoga dana do pošljednjega;
    i praznovaše praznik sedam dana, a osmi dan bi sabor, kako je ureðeno.
  lug-lug: Buli lunaku, Ezera n’asomanga mu Kitabo ky’Amateeka ga Katonda okuva ku
    lunaku olwasooka okutuusa ku lunaku olwasembayo. Ne bakwata embaga okumala ennaku
    musanvu, ne ku lunaku olw’omunaana, ne bakola olukuŋŋaana, ng’ekiragiro bwe kiri.
  heb-heb: ויקרא בספר תורת האלהים יום ביום מן היום הראשון עד היום האחרון ויעשו חג
    שבעת ימים וביום השמיני עצרת כמשפט׃
  ben-IRV: আর ইষ্রা প্রথম দিন থেকে শেষ দিন পর্যন্ত প্রতিদিন ঈশ্বরের ব্যবস্থার বই পাঠ
    করলেন। আর লোকেরা সাত দিন পর্ব পালন করল এবং নিয়ম অনুসারে অষ্টম দিনের উত্সব সভা
    হল।
  pan-pan: ਫਿਰ ਪਹਿਲੇ ਦਿਨ ਤੋਂ ਲੈ ਕੇ ਆਖਰੀ ਦਿਨ ਤੱਕ ਅਜ਼ਰਾ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੁਸਤਕ
    ਵਿੱਚੋਂ ਹਰ ਰੋਜ਼ ਪੜ੍ਹਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਪਰਬ ਮਨਾਇਆ ਅਤੇ ਅੱਠਵੇਂ ਦਿਨ ਨਿਯਮ
    ਦੇ ਅਨੁਸਾਰ ਮਹਾਂ-ਸਭਾ ਹੋਈ।
  mya-JVB: ပဌမ နေ့ မှစ၍ နောက်ဆုံး သောနေ့ တိုင်အောင် ၊ နေ့ရက် အစဉ်အတိုင်းဘုရား သခင်၏
    ပညတ္တိ ကျမ်းစာ ကို ဘတ်ရွတ် ကြ၏။ ထိုပွဲ ကို ခုနစ် ရက် ပတ်လုံးခံ ကြ၏။ ရှစ် ရက်မြောက်သောနေ့
    ၌ တရား တော်အတိုင်း ဓမ္မ ပွဲကိုလည်းခံကြ၏။
  tbg-tbg: Vika quaheha 7 entara haraara naavuqi variqi vura. Vi entara ekaa vo enta
    vo enta Esraava Kotiva Mosiraqaa tivato uvara qara ntuvato vukuraqihairo kaara
    ntumanta vaiinti nahenti iri vaura. Mintiaqi viha 7 enta varake, vira qararaa
    8 entaqaa Kotiva vukuqi tuntemake, ekaa Isareri vika vohaaraqi ruvaaqumavi vaiha
    Kotira autu tuahera amitora.
  hmo-hmo: Bona Au Raurau Ruma Maragidia Aria ena dina ginigunana ela bona aria ena
    dina dokona Esera ese dina ta ta ibounai Dirava ena Taravatu ena hereva haida
    ia duahia. Dina 7 lalonai aria idia karaia, vadaeni dina namba 8 dekenai, dokona
    hebou ta idia karaia, Taravatu lalonai ia torea hegeregere.
  urd-urd: और पहले दिन से आख़िरी दिन तक रोज़ — ब — रोज़ उसने ख़ुदा की शरी'अत की किताब
    पढ़ी। और उन्होंने सात दिन 'ईद मनाई, और आठवें दिन दस्तूर के मुवाफ़िक़ पाक मजमा'
    इकठ्ठा हुआ।
  rus-SYN: И читали из книги закона Божия каждый день, от первого дня до последнего
    дня. И праздновали праздник семь дней, а в восьмой день попразднество по уставу.
  bqc-SIM: Ɛzala ìↄ Lua ikoyã lá kyokɛ lá gu lɛ́ dↄ sɛa za dikpɛgↄↄ sɛ̃́ia zĩ́
    e à gɛ midɛò. Aa dikpɛpi kɛ̀ gↄↄ soplaɛ. A gↄↄ swaaↄ̃de zĩ́ ↄ̃ aa kↄ̃kãaakɛ̀
    lá wa dìlɛwa.
  tcz-CHONGTHU: Hiche kut nisagi sunghin niseh le Ezra in Pathen danthubua konin asimdoh
    jingin ahi. Chujouvin aniget chan ni in danthu dungjuiyin khoppi thupitah ana
    bolun ahi.
  mar-mar: प्रतिदिवशीही, पहिल्या दिवसापासून शेवटच्या दिवसापर्यंत एज्रा देवाच्या नियमशास्त्राचे
    पुस्तक वाचीत होता. त्यांनी सात दिवस हा सण साजरा केला आणि नियमानुसार विधीपूर्वक
    आठव्या दिवशी सभा भरून पाळला.
  qub-qub: Diosta rispitashpan fistata ganchis junaj ruraran. Esdrasnami waran-waran
    liguiparan Tayta Diospa layninta gallaycunan junajpita ushanancama. Pusaj junaj
    cajchöna jatun diya captin rispëtuwan shuntacaran laycho niycashanno.
  bqp-bqp: Ɛzɛra dìgↄ̃ Luda doka takada kyó kɛ lákũ gu dìgↄ̃ dↄ nà naana zaa dikpɛgↄrↄ
    káakua ari à gɛ̀ɛ à làkao. Ò dikpɛ pìi kɛ̀ gↄrↄ supplamɛ. A gↄrↄ sↄraakↄ̃dea ò
    kↄ̃kakaranaa kɛ̀ lákũ ò dìtɛ nà.
  hat-hat: Yo pase sèt jou ap fete. Chak jou, depi premye jou a jouk dènye jou a,
    yo t'ap li nan liv lalwa Bondye a. Sou wityèm jou a, yo fè yon gwo reyinyon pou
    fèmen fèt la jan regleman an mande l' la.
  eng-BSB: Day after day, from the first day to the last, Ezra read from the Book
    of the Law of God. The Israelites kept the feast for seven days, and on the eighth
    day they held an assembly, according to the ordinance.
  eng-WEBPB: Also day by day, from the first day to the last day, he read in the book
    of the law of God. They kept the feast seven days; and on the eighth day was a
    solemn assembly, according to the ordinance.
  kbq-kbq: Ana nehu'za mago mago zupa Anumzamofo nanekea mago'ane Ezra'a hamprige'za
    antahi'naze. Nentahi'za seveni zagekna zupa mani'ne'za muse hu'naze. Hagi ana'ma
    hute'za Anumzamo'ma kema hu'nea za hu'za eme atru huvagarete'za vu'za e'za hu'naze.
  nhe-BL: Huan ipan sesen nopa chicome tonali ipan nopa ilhuitl Esdras quipojqui nopa
    amatlapohuali tlen quipixqui itlanahuatilhua Toteco Dios. Huan ipan tonali chicueyi
    quipixque se hueyi tlasentililistli para quihueyichihuase Toteco queja quiijto
    tlanahuatili ma quichihuaca.
  bus-bus: Ɛzɛra ègↄ̃ Luda doka takada kyó kɛɛ lán guu è dↄ nà naana zaa zĩbaagurↄ
    káakua ai à gàa à mì dɛ̀o. Aↄ̃ zĩbaa pì kɛ̀ gurↄ swɛɛplaamɛ. À gurↄ sↄraagↄ̃deea
    aↄ̃ kakↄ̃ana kɛ̀ lán wà dìɛ nà.
  gub-BL: Tuweharupi zegar haw 'ar ipy mehe arer we te 'ar iahykaw rehe har mehe umugeta
