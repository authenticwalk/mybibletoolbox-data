verse: NEH.008.004
translations:
  mal-C: ഈ കാര്യത്തിനായി ഉണ്ടാക്കിയ മരംകൊണ്ടുള്ള ഉയർന്ന ഒരു പീഠത്തിൽ ന്യായപ്രമാണോപദേഷ്ടാവായ
    എസ്രാ കയറിനിന്നു. അദ്ദേഹത്തിന്റെ അടുത്ത് വലതുഭാഗത്ത് മത്ഥിഥ്യാവ്, ശേമാ, അനായാവ്,
    ഊരിയാവ്, ഹിൽക്കിയാവ്, മയസേയാവ് എന്നിവരും ഇടതുഭാഗത്ത് പെദായാവ്, മീശായേൽ, മൽക്കീയാവ്,
    ഹാശൂം, ഹശ്ബദ്ദാനാ, സെഖര്യാവ്, മെശുല്ലാം എന്നിവരും നിന്നിരുന്നു.
  deu-TKW: Und Esra, der Schriftgelehrte, stand auf einem hölzernen Gerüste, das sie
    für diesen Zweck errichtet hatten, und neben ihm standen Mattithja, Sema, Anaja,
    Asarja, Uria, Hilkia und Maaseja zu seiner Rechten, und zu seiner Linken Pedaja,
    Misaël, Malchia, Hasum, Hasbaddana, Sacharja und Mesullam.
  lin-lin: Esidrasi, molakisi ya Mobeko, atelemaki na etemelo ya kolobela oyo basalaki
    na mabaya, kaka mpo na mayangani wana. Matitia, Shema, Anaya, Uri, Ilikia mpe
    Maaseya batelemaki na ngambo ya loboko na ye ya mobali ; Pedaya, Mishaeli, Malikiya,
    Ashumi, Ashibadana, Zakari mpe Meshulami batelemaki na ngambo ya loboko na ye
    ya mwasi.
  eng-LSV: And Ezra the scribe stands on a tower of wood that they made for the purpose,
    and Mattithiah stands near him, and Shema, and Anaiah, and Urijah, and Hilkiah,
    and Maaseiah, on his right; and on his left Pedaiah, and Mishael, and Malchijah,
    and Hashum, and Hashbaddana, Zechariah, Meshullam.
  eng-GNV: And Ezra the Scribe stoode vpon a pulpit of wood which he had made for
    the preaching, and beside him stood Mattithiah, and Shema, and Ananiah, and Vriiah,
    and Hilkiah, and Maaseiah on his right hande, and on his left hand Pedaiah, and
    Mishael, and Malchiah, and Hashum, and Hashbadana, Zechariah, and Meshullam.
  eng-WEBSTER: And Ezra the scribe stood upon a pulpit of wood, which they had made
    for the purpose; and beside him stood Mattithiah, and Shema, and Anaiah, and Urijah,
    and Hilkiah, and Maaseiah, on his right hand; and on his left hand, Pedaiah, and
    Mishael, and Malchiah, and Hashum, and Hashbadana, Zechariah, and Meshullam.
  nhw-BL: Huan Esdras moquetztoya tlaixpa huejcapa ipan se tlapechtli catli quicualchijchijtoyaj
    ica huapali para ipan ma moquetza para nochi huelise quiitase. Huan ipan nopa
    tlapechtli ipan inejmac moquetztoyaj Matatías, Sema, Anías, Urías, Hilcías huan
    Maasías. Huan ipan iopochco moquetztoyaj Pedaías, Misael, Malquías, Hasum, Hasbadana,
    Zacarías huan Mesulam.
  swh-ONEN: Mwandishi Ezra alikuwa amesimama juu ya jukwaa la miti lililojengwa kwa
    kusudi hilo. Karibu naye upande wa kuume alisimama Matithia, Shema, Anaya, Uria,
    Hilkia na Maaseya. Upande wake wa kushoto walikuwepo Pedaya, Mishaeli, Malkiya,
    Hashumu, Hashbadani, Zekaria na Meshulamu.
  bba-bba: N deemɑ bɑ turɑru ɡɑru kuɑ kɑ dɑ̃ɑ. Miyɑ Ɛsidɑrɑsi u yɔɔwɑ u yɔ̃rɑ u kɑ
    tire te ɡɑrimɔ. Mɑ ɡɑbu bɑ yɔ̃ win nɔm ɡeuɔ. Berɑ Mɑtitiɑ kɑ Semɑ kɑ Anɑyɑ kɑ
    Uri kɑ Hilikiyɑ kɑ Mɑseyɑ. Gɑbɑ mɑɑ wɑ̃ɑ win nɔm dwɑrɔ, berɑ Pedɑyɑ kɑ Mikɑɛli
    kɑ Mɑɑkiyɑ kɑ Hɑsumu kɑ Hɑsɑbɑdɑnɑ kɑ Sɑkɑri kɑ Mɛsulɑmu.
  eng-KJVCPB: And Ezra the scribe stood upon a pulpit of wood, which they had made
    for the purpose; and beside him stood Mattithiah, and Shema, and Anaiah, and Urijah,
    and Hilkiah, and Maaseiah, on his right hand; and on his left hand, Pedaiah, and
    Mishael, and Malchiah, and Hashum, and Hashbadana, Zechariah, and Meshullam.
  luo-luo: Ezra japuonj chik nochungʼ ewi bao motingʼore gi malo mane oger nikech
    nyasini. E bathe yo korachwich ne nitie Matithia, Shema, Anaya, Uria, Hilkia,
    kod Maseya; to yo koracham ne nitie Pedaya, Mishael, Malkija, Hashum, Hashbadana,
    Zekaria kod Meshulam.
  meu-meu: Itorena tauna Esera na hereva patapatana ta, una ḡaukara dainai au amo
    e karaia ḡauna, latanai e gini. Ia badibadinai e gini taudia be Matitia bona Sema
    bona Anaia bona Uria bona Hilkia bona Maaseia, ia idibana kahana ai; bona Pedaia
    bona Misael bona Malkia bona Hasumu bona Hasabadana bona Sekaria bona Mesulama,
    ia laurina kahana ai.
  npi-ULB: तब शास्‍त्री एज्रा मानिसहरूले त्यस्तै कामको लागि बनाएका काठको उच्‍च मञ्चमा
    खडा भए । तिनको दाहिनेपट्टि छेउमा मत्तित्याह, शेमा, अनायाह, उरियाह, हिल्कियाह र
    मासेयाह उभिएका थिए अनि तिनको देब्रेपट्टि पदायाह, मीशाएल, मल्कियाह, हाशूम, हशबदाना,
    जकरिया र मशुल्लाम उभिएका थिए ।
  yor-yor: Akọ̀wé Esra dìde dúró lórí i pẹpẹ ìdúrólé tí a fi igi kàn fún ètò yìí.
    Ní ẹ̀gbẹ́ rẹ̀ ọ̀tún ni Mattitiah, Ṣema, Anaiah, Uriah, Hilkiah àti Maaseiah gbé
    dúró sí, ní ẹ̀gbẹ́ òsì rẹ̀ ní Pedaiah, Misaeli, Malkiah, Haṣumu, Haṣabadana, Sekariah
    àti Meṣullamu dúró sí.
  ind-ind: Beginilah acara pembacaan kitab Taurat berlangsung. Imam Ezra berdiri di
    atas panggung kayu yang dibangun khusus untuk acara ini. Dia didampingi oleh Matitia,
    Sema, Anaya, Uria, Hilkia, dan Maaseya di sebelah kanan, serta Pedaya, Misael,
    Malkia, Hasum, Hasbadana, Zakaria, dan Mesulam di sebelah kirinya.
  pes-OPCB: '@see-verse:NEH.008.003'
  tgl-ULB: At si Ezra, ang eskriba ay tumayo sa isang mataas na entabladong kahoy
    na ginawa ng mga tao para sa layuning iyon. Ang mga nakatayo sa kaniyang tabi
    ay sina Matanias, Sema, Anaya, Urias, Hilkias, at Maaseias, sa kaniyang kanan;
    at Pedaias, Misael, Malquias, Hasum, Hasbadana, Zacarias at Mesulam ay nakatayo
    sa kaniyang kaliwa.
  cbu-NT: Ndatuma Esdar kirakaa natstaru; Wanasir Esdraa kuk mazinapani atusin, táwara
    yáyarusin, íwar taramaranganaya. Ashiri mayistorsha Esdar táwaramun íwar xiyarangiya.
    Mbutsinungich 6 tputs xiyaranganaya; Matatíyas, Sema, Aniyas, Uriyas, Hilkiyas,
    mishat Maaseyiyas, aship xiyaranganaya. Mbazinungichsha 7 tputs xiyarangitamsina;
    Pedayas, Misayel, Malkiyas, Hasun, Hasbatana, Sakáriyas, Mesulam, aship tputs
    Esdranung xiyaranganaya.
  hui-hui: Esera ibu dagia mbira irame wabuwa galone biagane lalu helo lowa wabu winiyagoriani
    heyu howa dagalene. Ibugua dagalayangi agali maru Madidaia Semabi Anaiabi Uriabi
    Hiligaiabi Maseabi ti Esera gi tigahayagi hene. Pedaiabi Misaelebi Malagaiabi
    Hasumubi Hasabadanabi Segaraiabi Mesulamabi ti Esera gi lehayagi hene.
  mya-mya: ဧ​ဇ​ရ​သည်​ထို​အ​ချိန်​အ​ခါ​အ​တွက်​ဆောက် လုပ်​ထား​သော​သစ်​သား​စင်​မြင့်​ပေါ်​တွင်​ရပ်
    ၍ ပ​ညတ်​ကျမ်း​ကို​ဖတ်​လေ​သည်။ မတ္တိ​သိ၊ ရှေ​မ၊ အ​နာ​ယ၊ ဥ​ရိ​ယ၊ ဟိ​လ​ခိ​နှင့်​မာ​သေ​ယ​တို့
    သည်​သူ​၏​လက်ယာ​ဘက်​၌​လည်း​ကောင်း၊ ပေ​ဒါ ယ၊ မိ​ရှေ​လ၊ မာ​လ​ခိ၊ ဟာ​ရှုံ၊ ဟာ​ရှ​ဗ​ဒါ​န၊
    ဇာ​ခ​ရိ​နှင့်​မေ​ရှု​လံ​တို့​သည်​လက်​ဝဲ​ဘက်​၌ လည်း​ကောင်း​ရပ်​လျက်​နေ​ကြ​၏။
  bod-N: དེའི་དོན་དུ་བཟོས་པའི་ཤིང་སྟེགས་སྟེང་དུ་དྲུང་ཡིག་ཨེས་སི་རཱ་བཞེངས་ནས་བསྡད།
    ཁོའི་གཡས་ཕྱོགས་སུ་མད་ཐིད་ཡཱ་དང་། ཤེ་མཱ། ཨ་ན་ཡཱ། ཨུ་རི་ཡཱ། ཧིལ་ཀི་ཡཱ། མ་ཨ་སེ་ཡཱ་བཅས་ལངས་བསྡད་ཡོད།
    ཁོའི་གཡོན་ཕྱོགས་སུ་ཕེ་ད་ཡཱ་དང་། མེ་ཤཱ་ཨེལ། མལ་ཀི་ཡཱ། ཧ་ཤུམ། ཧས་བད་ད་ནཱ། ཟཱ་ཀར་ཡ།
    མཱེ་ཤུལ་ལིམ་བཅས་ལངས་བསྡད་ཡོད་དོ། །
  sna-sna: Ezira munyori akamira panzvimbo yakakwirira yakanga yavakwa namatanda,
    yavakirwa izvozvo. Kurutivi rwake rworudyi kwaiva kwakamira Matitia, Shema, Anania,
    Uria, Hirikia naMaaseya; uye kuruboshwe rwake kwaiva naPedhaya, Mishaeri, Marikiya,
    Hashumi, Hashibhadhana, Zekaria naMeshurami.
  spa-BLM: Esdras, el escriba, estaba de pie sobre un púlpito de madera que habían
    hecho al efecto; y junto a él estaban Matatías, Sema, Anáías, Urías, Hilcías y
    Maasías, a su derecha; y a su izquierda, Pedaías, Misael, Malquías, Hasum, Hasbaddana,
    Zacarías y Mesulam.
  cac-cac: Ix q'ue lin̈an vin̈aj Esdras chi' d'a yib'an̈ juntzan̈ te te' ix b'ochajq'ue
    stec'nub'ej vin̈. Axo d'a svach' c'ab' vin̈ ayec' vin̈aj Matatías, vin̈aj Sema,
    vin̈aj Anías, vin̈aj Urías, vin̈aj Hilcías yed' vin̈aj Maasías. Axo d'a sq'uexan̈
    vin̈ ayec' vin̈aj Pedaías, vin̈aj Misael, vin̈aj Malquías, vin̈aj Hasum, vin̈aj
    Hasbadana, vin̈aj Zacarías yed' vin̈aj Mesulam.
  swh-ULB: Na Ezra, mwandishi, alisimama juu ya jukwaa la mbao ambalo watu walikuwa
    wametengeneza kwa kusudi hilo. Pembeni yake walisimama Matithia, Shema, Anaya,
    Uria, Hilkia na Maaseya, upande wake wa kuume; na Pedaya, Misbaeli, Malkiya, Hashumu,
    Hashbadani, Zekaria na Meshulamu walikuwa wamesimama upande wake wa kushoto.
  bel-bel: Кніжнік Эздра стаяў на драўляным узвышэньні, якое яму зрабілі, а каля яго,
    праваруч ад яго, стаялі Мататыя і Шэма, і Аная і Урыя, і Хэлкія і Маасэя, а леваруч
    ад яго Фэдая і Місаіл, і Малхія і Хашум, і Хашбадана, і Захар і Мэшулам.
  deu-ELBBK: Und Esra, der Schriftgelehrte, stand auf einem Gerüst von Holz, das man
    zu diesem Zweck gemacht hatte. Und neben ihm standen Mattitja und Schema und Anaja
    und Urija und Hilkija und Maaseja, zu seiner Rechten; und zu seiner Linken Pedaja
    und Mischael und Malkija und Haschum und Haschbaddana, Sekarja, Meschullam.
  mbb-OT: Midhitendeg si Ezra ziyà te metikang he intebladu he kayu he mibeelan para
    zutun he ketiǥuman. Ne ziyà te egkekewanan din midhitindeg si Matitia, si Shema,
    si Anaya, si Uria, si Hilkia, wey si Maasea. Ne ziyà te egkeǥivang din midhitindeg
    si Pedaya, si Mishael, si Malkia, si Hashum, si Hashbadana, si Zacarias, wey si
    Meshulam.
  mal-2015: ഈ ആവശ്യത്തിന്നു ഉണ്ടാക്കിയിരുന്ന ഒരു പ്രസംഗപീഠത്തിൽ എസ്രാശാസ്ത്രി കയറിനിന്നു;
    അവന്റെ അരികെ വലത്തുഭാഗത്തു മത്ഥിത്ഥ്യാവു, ശേമാ, അനായാവു, ഊരീയാവു, ഹില്ക്കീയാവു,
    മയസേയാവു എന്നിവരും ഇടത്തു ഭാഗത്തു പെദായാവു, മീശായേൽ, മല്ക്കീയാവു, ഹാശൂം, ഹശ്ബദ്ദാനാ,
    സെഖര്യാവു, മെശുല്ലാം എന്നിവരും നിന്നു.
  rmc-rmc: O zakoňikos Ezdraš ačhelas pro kaštuno javiskos, so sas prekal oda kerdo.
    Paš leskri čači sera ačhenas o Matitiah, o Šema, o Ananiah, o Urijah, o Chilkijah
    the o Maasejah. Pal leskri baľogňi sera ačhenas o Pedajah, o Mišael, o Malkijah,
    o Chašum, o Chašbadanah, o Zecharijah the o Mešulam.
  pes-OPV: و عزرای کاتب بر منبر چوبی که به جهت اینکار ساخته بودند، ایستاد و به پهلویش
    از دست راستش متتیا و شمع و عنایا و اوریا وحلقیا و معسیا ایستادند و از دست چپش،
    فدایا ومیشائیل و ملکیا و حاشوم و حشبدانه و زکریا ومشلام.
  ron-1924: 'Кэртурарул Езра стэтя пе ун скаун де лемн, ридикат ку прилежул ачеста.
    Лынгэ ел, ла дряпта, стэтяу: Матития, Шема, Аная, Урие, Хилкия ши Маасея, ши ла
    стынга: Педая, Мишаел, Малкия, Хашум, Хашбадана, Захария ши Мешулам.'
  ben-OBCV: এই কাজের জন্য যে কাঠের মঞ্চ তৈরি করা হয়েছিল তার উপর বিধানের অধ্যাপক ইষ্রা
    দাঁড়িয়েছিলেন। তার ডানদিকে মত্তিথিয়, শেমা, অনায়, ঊরিয়, হিল্কিয় ও মাসেয় এবং
    বাঁদিকে পদায়, মীশায়েল, মল্কিয়, হশুম, হশবদ্দানা, সখরিয় ও মশুল্লম দাঁড়িয়েছিলেন।
  som-som: Oo karraanigii Cesraa ahaa wuxuu kor taagnaa meel sare oo alwaax laga sameeyey
    oo sababtaas aawadeed loo dhisay; oo dhankiisa midigta waxaa taagnaa Matityaah,
    iyo Shemac, iyo Canaayaah, iyo Uuriyaah, iyo Xilqiyaah, iyo Macaseeyaah; oo dhankiisa
    bidixdana waxaa taagnaa Fedaayaah, iyo Miishaa'eel, iyo Malkiyaah, iyo Xaashum,
    iyo Xashbaddaanaah, iyo Sekaryaah, iyo Meshullaam.
  lat-VUC: 'Stetit autem Esdras scriba super gradum ligneum, quem fecerat ad loquendum:
    et steterunt juxta eum Mathathias, et Semeia, et Ania, et Uria, et Helcia, et
    Maasia, ad dexteram ejus: et ad sinistram, Phadaia, Misaël, et Melchia, et Hasum,
    et Hasbadana, Zacharia, et Mosollam.'
  eng-ASVBT: And Ezra the scribe stood upon a pulpit of wood, which they had made
    for the purpose; and beside him stood Mattithiah, and Shema, and Anaiah, and Uriah,
    and Hilkiah, and Maaseiah, on his right hand; and on his left hand, Pedaiah, and
    Mishael, and Malchijah, and Hashum, and Hashbaddanah, Zechariah, and Meshullam.
  ita-1885: Ed Esdra, scriba, stava in piè sopra un pergamo di legname, ch'era stato
    fatto per questo; ed appresso a lui a man destra stavano Mattitia, e Sema, ed
    Anaia, ed Uria, ed Hilchia, e Maaseia; e dalla sinistra, Pedaia, e Misael, e Malchia,
    ed Hasum, ed Hasbedana, e Zaccaria, e Mesullam.
  eng-ULB: Then Ezra the scribe stood on a high wooden platform which the people had
    made for the purpose. Standing beside him were Mattithiah, Shema, Anaiah, Uriah,
    Hilkiah, and Maaseiah, on his right side; and Pedaiah, Mishael, Malchijah, Hashum,
    Hashbaddanah, Zechariah, and Meshullam were standing on his left side.
  spa-VBL: El escriba Esdras estaba de pie en un alto escenario de madera construido
    para este evento. A su derecha estaban Matatías, Sema, Anaías, Urías, Hilcías
    y Maasías, y a su izquierda Pedaías, Misael, Malquías, Hasum, Hash-badana, Zacarías
    y Mesulam.
  fra-_FOB: Esdras, le scribe, se tenait sur une estrade de bois, qu'on avait dressée
    pour cela; et il avait auprès de lui, à sa main droite, Matthithia, Shéma, Anaja,
    Urie, Hilkija et Maaséja; et à sa gauche, Pédaja, Mishaël, Malkija, Hashum, Hash-baddana,
    Zacharie et Méshullam.
  mal-mal: ഈ ആവശ്യത്തിന് ഉണ്ടാക്കിയിരുന്ന ഒരു പ്രസംഗപീഠത്തിൽ എസ്രാ ശാസ്ത്രി കയറിനിന്നു;
    അവന്റെ അരികെ വലത്തുഭാഗത്ത് മത്ഥിത്ഥ്യാവ്, ശേമാ, അനായാവ്, ഊരീയാവ്, ഹില്ക്കീയാവ്,
    മയസേയാവ് എന്നിവരും ഇടത്തുഭാഗത്ത് പെദായാവ്, മീശായേൽ, മല്ക്കീയാവ്, ഹാശൂം, ഹശ്ബദ്ദാനാ,
    സെഖര്യാവ്, മെശുല്ലാം എന്നിവരും നിന്നു.
  urd-GVR: Azrā lakaṛī ke ek chabūtare par khaṛā thā jo ḳhāskar is mauqe ke lie banāyā
    gayā thā. Us ke dāeṅ hāth Mattitiyāh, Samā, Anāyāh, Ūriyāh, Ḳhilqiyāh aur Māsiyāh
    khaṛe the. Us ke bāeṅ hāth Fidāyāh, Mīsāel, Malkiyāh, Hāshūm, Hasbaddānā, Zakariyāh
    aur Masullām khaṛe the.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ जोक्‍ब तुइक्‍ब एज्रा मुर नेल्‍ल आन कली रिम्‍शो
    नेंपाइक्‍चा कली शी के सेल्‍शो लाइश्‍शो राप्‍तीकेमी राप्‍शो बाक्‍त। मेको आ ग्‍युरा
    गे मत्तीथ्‍‍याह, शेमा, आनायाह, उरीयाह, हिल्‍कीयाह नु मासेयाह राप्‍शो बाक्‍तेक्‍म।
    मिनु आ पेरा गे पेदायाह, मीशाएल, माल्‍कीयाह, हाशुम, हश्‍बादानाह, जकरिया नु मेशुल्‍लाम
    राप्‍शो बाक्‍तेक्‍म।
  ita-1927: Esdra, lo scriba, stava sopra una tribuna di legno, ch’era stata fatta
    apposta, e accanto a lui stavano, a destra, Mattithia, Scema, Anania, Uria, Hilkia
    e Maaseia; a sinistra, Pedaia, Mishael, Malkia, Hashum, Hashbaddana, Zaccaria
    e Meshullam.
  ckb-ckb: عەزرای مامۆستای تەورات لەسەر ئەو دووانگەیە ڕاوەستا کە بۆ ئەو کارە لە دار
    دروستکرابوو، مەتیسیا و شەمەع و عەنایا و ئوریا و حیلقیا و مەعسێیاهو لەلای ڕاستیەوە
    ڕاوەستان و لەلای چەپیشییەوە پەدایا و میشائیل و مەلکیا و حاشوم و حەشبەدانا و زەکەریا
    و مەشولام ڕاوەستان.
  eng-BBE: And Ezra the scribe took his place on a tower of wood which they had made
    for the purpose; and by his side were placed Mattithiah and Shema and Anaiah and
    Uriah and Hilkiah and Maaseiah on the right; and on the left, Pedaiah and Mishael
    and Malchijah and Hashum and Hashbaddanah, Zechariah and Meshullam.
  kan-OKCV: ಆಗ ನಿಯಮಶಾಸ್ತ್ರಿಯಾದ ಎಜ್ರನು ಅದಕ್ಕೋಸ್ಕರ ಮಾಡಲಾಗಿದ್ದ ಒಂದು ಮರದ ಪೀಠದ ಮೇಲೆ ನಿಂತನು.
    ಅವನ ಬಳಿಯಲ್ಲಿ ಅವನ ಬಲಗಡೆಯಲ್ಲಿ ಮತ್ತಿತ್ಯ. ಶೆಮ, ಅನಾಯ, ಊರೀಯ, ಹಿಲ್ಕೀಯ, ಮಾಸೇಯ, ಅವನಿಗೆ
    ಎಡಗಡೆಯಲ್ಲಿ ಪೆದಾಯ್, ಮೀಷಾಯೇಲ್, ಮಲ್ಕೀಯ, ಹಾಷುಮ್, ಹಷ್ಬದ್ದಾನ, ಜೆಕರ್ಯ, ಮೆಷುಲ್ಲಾಮ್ ನಿಂತಿದ್ದರು.
  bbb-bbb: Ijiege rena Esura fune urina fata ije bu iviama saeva vua kuaedufuo ajia
    mani. Ro e ije bu fuina fata ijia umui maeneke ijia ireva ijeja e Matitiakina
    Semakina Anaea ro Uriakiro Irikaea ro e Maseja ijene. Ro e ije una umui aeneke
    ijia ireva ijeja e Fedaeakina Misero ro e Makijakina Asumi ro Asibadanakina e
    Zekaraea ro e Mesurame ijene.
  tam-2017: வேதபாரகனாகிய எஸ்றா அதற்கென்று மரத்தால் செய்யப்பட்ட ஒரு பிரசங்கபீடத்தின்மேல்
    நின்றான்; அவனருகில் அவனுக்கு வலதுபக்கமாக மத்தித்தியாவும், செமாவும், அனாயாவும்,
    உரியாவும், இல்க்கியாவும், மாசெயாவும், அவனுக்கு இடதுபக்கமாகப் பெதாயாவும், மீசயேலும்,
    மல்கியாவும், ஆசூமும், அஸ்பதானாவும், சகரியாவும், மெசுல்லாமும் நின்றார்கள்.
  spa-RV-1909: Y Esdras el escriba estaba sobre un púlpito de madera, que habían hecho
    para ello; y junto á él estaban Mathithías, y Sema, y Anías, y Urías, é Hilcías,
    y Maasías, á su mano derecha; y á su mano izquierda, Pedaía, Misael, y Malchîas,
    y Hasum, y Hasbedana, Zachârías, y Mesullam.
  ron-BTF: Și Ezra, scribul, stătea în picioare pe o platformă de lemn, pe care o
    făcuseră pentru această ocazie; și lângă el stăteau în picioare Matitia și Șema
    și Anaia și Urie și Hilchia și Maaseia, la dreapta lui; și la stânga lui Pedaia
    și Mișael și Malchiia și Hașum și Hașbadana, Zaharia și Meșulam.
  eng-WEBP: Ezra the scribe stood on a pulpit of wood, which they had made for the
    purpose; and beside him stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah,
    on his right hand; and on his left hand, Pedaiah, Mishael, Malchijah, Hashum,
    Hashbaddanah, Zechariah, and Meshullam.
  eng-FBV: Ezra the scribe stood on a high wooden stage built for this event. On his
    right side stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah, and
    on his left Pedaiah, Mishael, Malchijah, Hashum, Hash-baddanah, Zechariah, and
    Meshullam.
  nld-1939: Esdras, de schriftgeleerde, had een houten verhoging beklommen, die voor
    deze gelegenheid was opgeslagen. Rechts van hem stonden Mattitja, Sjéma, Anaja,
    Azarja, Oeri-ja, Chilki-ja en Maäseja; links Pedaja, Misjaël, Malki-ja, Chasjoem,
    Chasjbaddána, Zekarja en Mesjoellam.
  nch-BL: Huan Esdras moquetztoya taixpa huejcapa ipan se tapechti cati quicualchijchijtoyaj
    ica huapali para ipan ma moquetza para nochi huelise quiitase. Huan ipan nopa
    tapechti ipan inejmat moquetztoya Matatías, Sema, Anías, Urías, Hilcías huan Maasías.
    Huan iarravesco moquetztoya Pedaías, Misael, Malquías, Hasum, Hasbadana, Zacarías
    huan Mesulam.
  vie-1934: Thầy thông giáo E-xơ-ra đứng trên một cái sạp bằng gỗ mà người ta làm
    nhân dịp ấy; Ma-ti-thia, Sê-ma, A-na-gia, U-ri, Hinh-kia, và Ma-a-xê-gia, đứng
    gần người ở bên hữu; còn bên tả người thì có Phê-đa-gia, Mi-sa-ên, Manh-ki-gia,
    Ha-sum, Hách-ba-đa-na, Xa-cha-ri, và Mê-su-lam.
  hin-CV: एज़्रा एक लकड़ी की चौकी पर खड़े हुए थे, जो इसी मौके के लिए खास तौर पर बनाई
    गई थी. इस मौके पर उनके दाईं ओर मत्तीथियाह, शेमा, अनाइयाह, उरियाह, हिलकियाह और
    मआसेइयाह खड़े हुए थे और उनके बाईं ओर थे पेदाइयाह, मिषाएल, मालखियाह, हाषूम, हासबद्दानाह,
    ज़करयाह और मेशुल्लाम.
  spa-BES: Esdras, el escriba, tomó su lugar en una torre de madera que habían hecho
    para ese propósito; y a su lado estaban Matatías, Sema, Anias, Urías, Hilcías
    y Maasias a la derecha, y en la izquierda, Pedaias, Misael, Malquias, Hasum, Hasbadana,
    Zacarías, Mesulam.
  tdx-tdx: Nijohañe am-panongan-katae eo t’i Ezra, mpanokitse, amy rinanjiñe ho amy
    raha zaiy, le nijohañe añ’ila’e eo t’i Matitià naho i Semà naho i Oriià naho i
    Kilkià vaho i Maaseià am-pità’e havana le am-pità’e havia eo t’i Pedaià naho i
    Misaele naho i Malkià naho i Kasome naho i Kasbadanà, i Zekarià vaho i Mesolame.
  tha-KJV: เอสราธรรมาจารย์ยืนอยู่บนแท่นไม้ ซึ่งเขาทำไว้เพื่อการนี้ ข้างๆท่านมีมัททีธิยาห์
    เชมา อานายาห์ อุ​รี​อาห์ ฮิลคียาห์และมาอาสอาห์ยืนอยู่ข้างขวามือของท่าน กับมีเปดายาห์
    มิ​ชาเอล มัลคิยาห์ ฮาชูม ฮัชบัดดานาห์ เศคาริยาห์และเมชุลลามอยู่ข้างซ้ายมือของท่าน
  por-BR-2018: E o escriba Esdras estava sobre uma plataforma de madeira, que haviam
    feito para aquilo; e junto a ele estavam Matitias, Sema, Anaías, Urias, Hilquias,
    e Maaseias, à sua direita; e a sua esquerda, Pedaías, Misael, Malquias, Hasum,
    Hasbadana, Zacarias, e Mesulão.
  deu-ELO: Und Esra, der Schriftgelehrte, stand auf einem Gerüst von Holz, welches
    man zu diesem Zweck gemacht hatte. Und neben ihm standen Mattithja und Schema
    und Anaja und Urija und Hilkija und Maaseja, zu seiner Rechten; und zu seiner
    Linken Pedaja und Mischael und Malkija und Haschum und Haschbaddana, Sekarja,
    Meschullam.
  eng-WYC-2018: And Ezra the writer stood on the degrees of wood, that he had made
    to speak upon to the people; and Mattithiah, and Shema, and Anaiah, and Urijah,
    and Hilkiah, and Maaseiah stood beside him, at his right half; and Pedaiah, Mishael,
    and Malchiah, Hashum, and Hashbadana, and Zechariah, and Meshullam, stood at the
    left half. (And Ezra the writer or the teacher of the Law stood on a wooden platform,
    made for him so that he could speak to the people; and Mattithiah, Shema, Anaiah,
    Urijah, Hilkiah, and Maaseiah stood beside him, at his right hand; and Pedaiah,
    Mishael, Malchiah, Hashum, Hashbadana, Zechariah, and Meshullam, stood at his
    left hand.)
  epo-epo: 'Kaj la skribisto Ezra staris sur ligna ambono, kiun oni faris por tio,
    kaj apud li staris Matitja, Ŝema, Anaja, Urija, Ĥilkija, kaj Maaseja, dekstre
    de li; kaj maldekstre de li: Pedaja, Miŝael, Malkija, Ĥaŝum, Ĥaŝbadana, Zeĥarja,
    kaj Meŝulam.'
  uig-PIN: Tǝwratxunas Əzra mǝhsus muxu ixⱪa ⱨazirlanƣan yaƣaq munbǝrgǝ qiⱪip turdi;
    uning ong tǝripidǝ turƣini Mattitiya, Xema, Anayaⱨ, Uriya, Ⱨilⱪiya bilǝn Maaseyaⱨlar
    idi; sol tǝripidǝ turƣini Pidaya, Mixaǝl, Malkiya, Ⱨaxom, Ⱨaxbaddana, Zǝkǝriya
    bilǝn Mǝxullam idi.
  beo-beo: 'Esela da dunu aligila heda:ma:ne fafai ilia da ea sia: nabimusa: gagui
    amo da:iya aligila heda:i. Dunu mogili da ea lobodafadili lelu, amo, Ma:didaia,
    Sima, Anaia, Iulaia, Hiligaia amola Ma:iasiai. Amola eno da ea lobo fofadidili
    lelu, amo, Bida:iya, Misa:iele, Ma:legaia, Ha:isiame, Ha:siabadana, Segalaia amola
    Misiala:me.'
  tpi-OTNT: Ol i bin kisim plang na wokim wanpela ples bilong Esra i ken sanap long
    en na ritim lo. Olsem na Esra i sanap long dispela ples. Na i gat sampela man
    i sanap long han sut bilong en, nem bilong ol i olsem, Matitia na Sema na Anaia
    na Uria na Hilkia na Masea. Na i gat ol arapela man i sanap long han kais, nem
    bilong ol i olsem, Pedaia na Misael na Malkia na Hasum na Hasbadana na Sekaraia
    na Mesulam.
  hau-SA: Ezra malamin Doka ya tsaya a kan dakalin itacen da aka yi saboda wannan
    hidima. Kusa da shi a damansa, Mattitiya, Shema, Anahiya, Uriya, Hilkiya da Ma’asehiya
    suka tsaya; a hagunsa kuma Fedahiya, Mishayel, Malkiya, Hashum, Hashbaddana, Zakariya
    da Meshullam suka tsaya.
  uig-LAT: Tewratshunas Ezra mexsus mushu ishqa hazirlan’ghan yaghach munberge chiqip
    turdi; uning ong teripide turghini Mattitiya, Shéma, Anayah, Uriya, Hilqiya bilen
    Maaséyahlar idi; sol teripide turghini Pidaya, Mishael, Malkiya, Hashom, Hashbaddana,
    Zekeriya bilen Meshullam idi.
  nde-nde: U-Ezra umbhali wayemi phezu kwethala eliphakemeyo elalenziwe ngezigodo
    lenzelwe umkhosi lo. Eceleni kwakhe kwesokunene kwakumi uMathithiya, loShema,
    lo-Anaya, lo-Uriya, loHilikhiya, loMaseya; kwathi kwesokhohlo kunguPhedaya, loMishayeli,
    loMalikhija, loHashumi, loHashibhadana, loZakhariya loMeshulami.
  ton-ton: 'Pea naʻe tuʻu ʻa Esela ko e tangata tohi ki he tuʻunga ʻakau, ʻaia naʻa
    nau ngaohi ki he meʻa ko ia: pea naʻe tuʻu mo ia ʻa Matitia, mo Sema, mo ʻAnaia,
    mo Ulisa, mo Hilikia, mo Maaseia ʻi hono nima toʻomataʻu; pea ʻi hono toʻohema,
    ko Pitaia, mo Misaeli, mo Melikia, mo Hasumi, mo Hasipatana, mo Sakalia, mo Mesulami.'
  ces-1613: Stál pak Ezdráš učitel na kazatelnici dřevěné, kterouž byli udělali k
    té věci, a stál podlé něho Mattitiáš, Sema, Anaiáš, Uriáš, Helkiáš a Maaseiáš,
    po pravé ruce jeho, po levé pak Pedaiáš, Misael, Malkiáš, Chasum, Chasbaddana,
    Zachariáš a Mesullam.
  eng-WMB: Ezra the scribe stood on a pulpit of wood, which they had made for the
    purpose; and beside him stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah,
    on his right hand; and on his left hand, Pedaiah, Mishael, Malchijah, Hashum,
    Hashbaddanah, Zechariah, and Meshullam.
  tam-TCV: அந்த நிகழ்ச்சிக்காக அமைக்கப்பட்ட மரத்தாலான உயர்ந்த மேடையின்மேல் சட்ட ஆசிரியன்
    எஸ்றா ஏறி நின்றான். அவனருகில் வலப்பக்கத்தில் மத்தித்தியா, செமா, அனாயா, உரியா,
    இல்க்கியா, மாசெயா என்பவர்கள் நின்றார்கள். இடப்பக்கத்தில் பெதாயா, மீசயேல், மல்கியா,
    ஆசூம், அஸ்பதனா, சகரியா, மெசுல்லாம் ஆகியோர் நின்றார்கள்.
  ceb-ULB: Unya mitindog si Ezra nga escriba didto sa habog nga kahoyng entablado
    nga gihimo sa mga katawhan alang niini nga katuyoan. Nagtindog tupad kaniya sila
    Matitia, Shema, Anaya, Uria, Hilkia, ug si Maasea, sa iyang tuo nga bahin; ug
    si Pedaya, Mishael, Malkia, Hashum, Hashbadana, Zacarias, ug si Meshulam nga nagtindog
    sa iyang wala nga bahin.
  pol-UBG: 'Ezdrasz, uczony w Piśmie, stanął na drewnianym podwyższeniu, które przygotowano
    na ten cel, a obok niego, po prawej stronie, stali: Mattitiasz, Szema, Ananiasz,
    Uriasz, Chilkiasz i Maasejasz, a po lewej stronie: Pedajasz, Miszael, Malkiasz,
    Chaszum, Chaszbadana, Zachariasz i Meszullam.'
  agr-agr: Esdrasak aents tuwaka ijunbaunum nuna emtin numi yakí papamunum wajau.
    Tuja niina untsujiya nuni Matatías, Sema, Anías, Urías, Hilquías, Maaseías aatus
    ditashkam ijunu. Nuninai untsu menajinini Pedaías, Misael, Malquías, Hasum, Hasbadana,
    Zacarías, Mesulam aatus dushakam ijunu.
  kyc-kyc: Mawa Pii mana lenge akali Esera doko baa pii lao karenge ratende pyuo wasiyami
    dokona ketae kareya. Kareyamopa akali Matitayamoo Sema Anaya Uraya Ilikaya dee
    Masayamoo dusipa banya kingi rolaerena kareyami. Kareyaminyi dokopa akali Petayamoo
    Misaele Malikasa Asumu Asapatana Sakaraya dee Mesulamemoo dusipa banya kingi kyairena
    kareyami.
  urd-GVU: عزرا لکڑی کے ایک چبوترے پر کھڑا تھا جو خاص کر اِس موقع کے لئے بنایا گیا
    تھا۔ اُس کے دائیں ہاتھ متِتیاہ، سمع، عنایاہ، اُوریاہ، خِلقیاہ اور معسیاہ کھڑے
    تھے۔ اُس کے بائیں ہاتھ فِدایاہ، میسائیل، ملکیاہ، حاشوم، حسبدّانہ، زکریاہ اور مسُلّام
    کھڑے تھے۔
  deu-1912: Und Esra, der Schriftgelehrte, stand auf einem hölzernen, hohen Stuhl,
    den sie gemacht hatten, zu predigen, und standen neben ihm Matthithja, Sema, Anaja,
    Uria, Hilkia und Maaseja, zu seiner Rechten, aber zu seiner Linken Pedaja, Misael,
    Malchia, Hasum, Hasbaddana, Sacharja und Mesullam.
  kan-2017: ಧರ್ಮೋಪದೇಶಕನಾದ ಎಜ್ರನು ಪಾರಾಯಣಕ್ಕಾಗಿ ಮಾಡಲ್ಪಟ್ಟ ಮರದ ಪೀಠದ ಮೇಲೆ ನಿಂತನು. ಅವನ
    ಬಲಗಡೆಯಲ್ಲಿ ಮತ್ತಿತ್ಯ, ಶೆಮ, ಅನಾಯ, ಊರೀಯ, ಹಿಲ್ಕೀಯ, ಮಾಸೇಯ ಎಂಬುವರೂ, ಎಡಗಡೆಯಲ್ಲಿ ಪೆದಾಯ,
    ಮಿಷಾಯೇಲ್, ಮಲ್ಕೀಯ, ಹಾಷುಮ್, ಹಷ್ಬದ್ದಾನ, ಜೆಕರ್ಯ, ಮೆಷುಲ್ಲಾಮ್ ಎಂಬುವರೂ ನಿಂತುಕೊಂಡಿದ್ದರು.
  yap-yap: I be’eg Ezra nib sak’iy u daken bangi ban’en ni ka ni ubung ngalang ni
    fan ko re mu’ulung nem, ni ren e ni fal’eg ngay. Ma ba sak’iy e pi pumo’on ni
    ba’aray nga ba’ ni mat’aw rok, ni aram Mattithiah, Shema, Anayah, Uriah, Hilkiah,
    nge Maaseyah; ma ba sak’iy e tin ni ba’aray e pumo’on nga ba’ ni gilay’ rok, ni
    aram Pedayah, Mishael, Malkijah, Hashum, Hashbaddanah, Zekariah, nge Meshullam.
  hlt-MCSB: Te vaengah cadaek Ezra te olthui vaengah kah ham a dawn tlaang thing dongah
    pai. Anih taengah Mattithiah neh Shema, Anaiah neh Uriah, Hilkiah neh Maaseiah,
    a banvoei neh a bantang ah Pedaiah neh Mishael, Malkhiah neh Hashum, Hashbaddanah,
    Zekhariah neh Meshullam pai.
  mdy-ETH: ዒዝራ ዬያ ባኮም ጊኢጋንዳጉዲ ሚሢና ኮሾና ዼጌ ቤሲዳ ዔቄኔ፤ ዒማና ዒዛኮ ሚዛቆ ዛላ ዔቄ ዓሳ፦ ማቲትያ፥ ሼማዔ፥
    ዓያና፥ ዑሪያ፥ ሂልቂያና ሜዕሴና ማዓዛ ሻውሎ ዛላ ሃሣ፦ ፔዳያ፥ ሚሻዔኤሌ፥ ማልኪያ፥ ሃሹሜ፥ ሃሽባዳናሄ፥ ዛካሪያሴንታ ሜሹላሜንታኬ።
  twi-ASANTE: Ɛsra a ɔyɛ mmara no kyerɛkyerɛni no gyinaa apa tenten bi a wɔsi maa
    saa da no so. Nnipa a na wɔgyinagyina ne nifa so no no din de Matitia, Sema, Anaia,
    Uria, Hilkia ne Maaseia. Wɔn a na wɔgyinagyina ne benkum so no no din de Pedaia,
    Misael, Malkia, Hasum, Hasbadana, Sakaria ne Mesulam.
  eng-WEBU: Ezra the scribe stood on a pulpit of wood, which they had made for the
    purpose; and beside him stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah,
    on his right hand; and on his left hand, Pedaiah, Mishael, Malchijah, Hashum,
    Hashbaddanah, Zechariah, and Meshullam.
  wal-wal: Iziri eqqidi nabbabanau mittaappe giigissido madirakiyaa bollan eqqiis.
    Appe ushachcha baggaara Matiitiyaa, SHamaa7iyaa, Anaaya, Ooriyoona, Hilqqiyaanne
    Ma7iseeya giyo asati eqqidosona. Haddirssa baggaara qassi Padaaya, Mishaa7eela,
    Malkkiyaa, Hashuuma, Hashibadanaaha, Zakkaariyaasanne Mashulaama giyo asati eqqidosona.
  spa-PDDPT: El escriba Esdras se ubicó sobre un estrado de madera que hizo para el
    acontecimiento. Junto a él a su derecha estaban Matatías, Sema, Anías, Urías,
    Hilcías y Maasías, y a su izquierda, Pedaías, Misael, Malquías, Hasum, Hasbadana,
    Zacarías y Mesulam.
  gun-gun: Lei re nhombo'e va'ety Esdras ma hendarã yvyra gui ha'e va'e ára pyguarã
    ae ojapo pyre áry hi'aĩ. Oiporu kuaa regua re ikuai avi Matitias, Sema, Anaías,
    Urias, Hilquias ha'e Maaséias. Ha'e rã ijaxua re ma Pedaías, Misael, Malquias,
    Hasum, Hasbadana, Zacarias ha'e Mesulão ikuai.
  agu-BL: Cho'n tzun ate'n Esdras yi ajtz'ib tibaj jun ama'l yi tz'lum cu'n, yi nim
    mu'ẍ wutz tkan, nin ya'tz nin xac yi bnixe'n. Nin le sbal i' txiclche' Matatías,
    Sema tu Anías. Ncha'tz Urías, Hilcías, nin Maasías. Ma le max i' txiclche' Pedaías,
    Misael, nin Malquías. Ncha'tz Hasum, Hasbadana, Zacarías nin Mesulam.
  ilo-ULB: Ket nagtakder ni Ezra nga eskriba iti nangato a kayo a plataforma nga inaramid
    dagiti tattao para iti daytoy a panggep. Nakatakder iti makannawanna da Mattitias,
    Sema, Anaias, Urias, Hilkias ken Maaseias; ken nakatakder iti makannigidna da
    Pedaias, Misael, Malkija, Hasum, Hasbaddana, Zacarias ken Mesullam.
  kpg-kpg: 'Ezra e duu i hongo di hada dela ne hau gi di laangi hagalabagau deenei.
    Gei ogo digau aanei e tuu i di baahi gau donu o Ezra: go Mattithiah, Shema, Anaiah,
    Uriah, Hilkiah, mo Maaseiah, gei ogo digau aanei e tuu i baahi gau ihala o maa:
    Pedaiah, Mishael, Malchijah, Hashum, Hashbaddanah, Zechariah, mo Meshullam.'
  uig-ARA: تەۋراتشۇناس ئەزرا مەخسۇس مۇشۇ ئىشقا ھازىرلانغان ياغاچ مۇنبەرگە چىقىپ تۇردى؛
    ئۇنىڭ ئوڭ تەرىپىدە تۇرغىنى ماتتىتىيا، شېما، ئاناياھ، ئۇرىيا، ھىلقىيا بىلەن مائاسېياھلار
    ئىدى؛ سول تەرىپىدە تۇرغىنى پىدايا، مىشائەل، مالكىيا، ھاشوم، ھاشباددانا، زەكەرىيا
    بىلەن مەشۇللام ئىدى.
  sus-sus: Sɛriyɛ karamɔxɔ Esidirasi nu tixi se nde fari naxan yailanxi wuri ra alako
    mixi xa a to. Matitiya, Sema, Anaya, Uriya, Xilikiya, nun Maaseya nu tixi a yirefanyi
    ma. Pɛdaya, Mikayeli, Malakiya, Xasuma, Xasabadana, Sakari, nun Mesulama nu tixi
    a kɔɔla ma.
  pon-2006: 'Esra wadek pwuhko sang pohn pasapas en tuhke ieu me wiawidahng ahnsou
    kesempwalo. Eri, aramas pwukat uh ni palimaun en Esra: Mattidaia, Sema, Anaia,
    Uraia, Ilkaia, oh Maaseaia; a mepwukat mi ni palimeing: Pedaia, Misael, Malkaisa,
    Asum, Aspadana, Sekaraia, oh Mesullam.'
  ksd-ksd: Ma Esra ra tena tutumu i ga tur ta ra turtur na varvai di ga pait ia ma
    ra davai ure go ra magit iat; ma Matitia, Sema, Anaia, Uria, Kilkia ma Maseia,
    dia ga tur ta ra papar a lima tuna tana; ma ta ra papar a mairana Pedaia, Misael,
    Malkia, Kasum, Kasbadana, Sekaria ma Mesulam.
  tur-YTC: Yayıcı Ezra, bu amaç için yapılmış olan tahta bir kürsü üzerinde duruyordu.
    Yanında, sağında Mattitya, Şema, Anaya, Uriya, Hilkiya ve Maaseya; solunda ise
    Pedaya, Mişael, Malkiya, Haşum, Haşvaddana, Zekarya ve Meşullam duruyordu.
  ind-AYT: (8-5) Ezra, ahli kitab itu, berdiri di atas mimbar kayu, yang telah mereka
    buat untuk maksud itu. Matica, Sema, Anaya, Uria, Hilkia, dan Maaseya berdiri
    di sebelah kanannya; Pedaya, Misael, Malkia, Hasum, Hasbadana, Zakharia, dan Mesulam
    berdiri di sebelah kirinya.
  nya-nya: Mlembi Ezara anayimirira pa nsanja ya mitengo imene anthu anamanga chifukwa
    cha msonkhanowu. Ku dzanja lake lamanja kunayimirira Matitiya, Sema, Anaya, Uriya,
    Hilikiya ndi Maaseya, ndipo kudzanja lake lamanzere kunali Pedaya, Misaeli, Malikiya,
    Hasumu, Hasibadana, Zekariya ndi Mesulamu.
  hrv-hrv: 'Književnik Ezra stajaše na drvenu besjedištu koje su podigli za tu zgodu.
    Kraj njega stajahu: s desne strane Matitja, Šema, Anaja, Urija, Hilkija i Maaseja,
    a s lijeve strane Pedaja, Mišael, Malkija, Hašum, Hašbadana, Zaharija i Mešulam.'
  mps-mps: Hasia bolo augwali te bǫ nami selama, te Esrago te bomai po dolalu nedabo
    pesage me deli nigilai dao. Tama te Esra te pesagede dolaluai. Tama tede agai
    dolo nogo badu te bidi meba dolaluali, augwali nogi te tiwai, Matitia, Sema, Anaia,
    me Uria, Hilkia, me Masea. Tama te gasa bidi meba te pobase nogo badu dolaluali,
    augwa nogi te tiwai, Pedaia, Misael, me Malkia, Hasum, Hasbadana, Sekaraia, me
    Mesulam dao.
  tpi-tpi: Ol i bin kisim plang na wokim wanpela ples bilong Esra i ken sanap long
    en na ritim lo. Olsem na Esra i sanap long dispela ples. Na i gat sampela man
    i sanap long han sut bilong en, nem bilong ol i olsem, Matitia na Sema na Anaia
    na Uria na Hilkia na Masea. Na i gat ol arapela man i sanap long han kais, nem
    bilong ol i olsem, Pedaia na Misael na Malkia na Hasum na Hasbadana na Sekaraia
    na Mesulam.
  dan-1931: Ezra den Skriftlærde stod på en Forhøjning af Træ, som var lavet i den
    Anledning, og ved Siden af ham stod til højre Mattitja, Sjema, Anaja, Urija, Hilkija
    og Ma'aseja, til venstre Pedaja, Misjael, Malkija, Hasjum, Hasjbaddana, Zekarja
    og Mesjullam.
  vie-OVCB: E-xơ-ra đứng trên một cái bục gỗ mới đóng để dùng trong dịp này. Đứng
    bên phải ông có Ma-ti-thia, Sê-ma, A-na-gia, U-ri, Hinh-kia, và Ma-a-xê-gia; bên
    trái có Phê-đa-gia, Mi-sa-ên, Manh-ki-gia, Ha-sum, Hách-ba-đa-na, Xa-cha-ri, và
    Mê-su-lam.
  guj-2017: લોકોએ બનાવેલા લાકડાના ચોતરા પર નિયમશાસ્ત્ર વાંચી સંભળાવવા માટે એઝરા શાસ્ત્રી
    ઊભો હતો. તેની જમણી બાજુએ માત્તિથ્યા, શેમા, અનાયા, ઉરિયા, હિલ્કિયા અને માસેયા ઊભા
    હતા. અને તેની ડાબી બાજુએ પદાયા, મીશાએલ, માલ્કિયા, હાશુમ, હાશ્બાદ્દાના, ઝખાર્યા
    અને મશુલ્લામ ઊભા હતા.
  pon-2006A: 'Esra wadek pwuhko sang pohn pasapas en tuhke ieu me wiawidahng ahnsou
    kesempwalo. Eri, aramas pwukat uh ni palimaun en Esra: Mattidaia, Sema, Anaia,
    Uraia, Ilkaia, oh Maaseaia; a mepwukat mi ni palimeing: Pedaia, Misael, Malkaisa,
    Asum, Aspadana, Sekaraia, oh Mesullam.'
  por-BRBSL: Esdras, o escriba, estava de pé em um púlpito de madeira, que eles tinham
    feito para o propósito; e ao seu lado estavam Mattitias, Sema, Anaías, Urias,
    Hilquias e Maaséias, em sua mão direita; e em sua mão esquerda, Pedaías, Misael,
    Malquias, Hashum, Hashbaddanah, Zacarias e Mesulão.
  cth-cth: Ahnimouh ni a sak awh e lawkdeinae tungkhung van a kangdue teh ahnie atengvah
    aranglah, Mattithiah, Shema, Anaiah, Uriah, Hilkiah hoi Maaseiah, hahoi avoilah,
    Pedaiah, Mishael, Malkhijah, Hashum, Hashbaddanah, Zekhariah hoi, Meshullam a
    kangdue awh.
  twi-twi: Ɛsra a ɔyɛ mmara no kyerɛkyerɛfo no gyinaa apa tenten bi a wosi maa saa
    da no so. Nnipa a na wogyinagyina ne nifa so no din de Matitia, Sema, Anaia, Uria,
    Hilkia ne Maaseia. Wɔn a na wogyinagyina ne benkum so no din de Pedaia, Misael,
    Malkia, Hasum, Hasbadana, Sakaria ne Mesulam.
  hlt-hlt: Te vaengah cadaek Ezra te olthui vaengah kah ham a dawn tlaang thing dongah
    pai. Anih taengah Mattithiah neh Shema, Anaiah neh Uriah, Hilkiah neh Maaseiah,
    a banvoei neh a bantang ah Pedaiah neh Mishael, Malkhiah neh Hashum, Hashbaddanah,
    Zekhariah neh Meshullam pai.
  tbz-SIM: Bɛ̀ do dɔ̀ɔ̀ diwũɔ̃tɔ̀nnì ndi nɛ̀ idɛí kɛ̀ Ɛsitɑdɑsi ndekɛ di ĩ́nkɛ̀. Mɑtitiɑ
    nɛ̀ Sɛmmɑ nɛ̀ Annɑyɑ nɛ̀ Udii nɛ̀ Idikiyɑ nɛ̀ Mɑseyɑ kɛ̀ bɛ̀ còḿmú o bɑkù yoú.
    Pedɑyɑ nɛ̀ Mikɑyɛɛdi nɛ̀ Mɑdikiɑ nɛ̀ Asummu nɛ̀ Asibɑdɑnɑ nɛ̀ Sekɑdii nɛ̀ Mɛsudɑmmu
    kɛ̀ bɛ̀ bo kucɑ̃̀nku.
  msy-2020: 'Me faragha ter ararir maba inigha Esra tuiv akam dɨponasa osazarir mamɨn
    ingari. Kamaghɨn amizɨma Esra datɨrɨghɨn a gisɨn tugha akam dɨponasa. Dughiar
    kamɨn, gumazir maba an agharir guvimɨn tuivighav iti, men ziabar kara: Matitia,
    Sema, Anaia, Uria, Hilkia, ko Masea. Ezɨ igharazir maba an agharir kɨriamɨn tuivighav
    iti, men ziabar kara: Pedaia, Misael, Malkia, Hasum, Hasbadana, Sekaraia, ko Mesulam.'
  dop-dop: Pɑɑ kɑmɑ kpɑtǝŋ kɛ́ ɩsɩɩ kumte tɑkɑ, nɑ Ɩsǝtǝlɑsɩ sǝŋ pǝ tɔɔ kɛ́ kotuɣu
    ŋkʋ kʋ tɑɑ. Ɩ ntɔɣɔŋ tɔɔ kɛ́ Mɑtitiyɑ, nɑ Semɑ, nɑ Anɑyɑ, nɑ Uliyɑ, nɑ Hilikiyɑ,
    nɑ Mɑɑseyɑ. Ɩ mpǝtǝŋ tɔɔ kɛ́ Petɑyɑ, nɑ Mikɑyɛɛlɩ, nɑ Mɑlǝkiyɑ, nɑ Hɑsum, nɑ Hɑsepɑtɑnɑ,
    nɑ Sɑkɑlɩ, nɑ Mesulɑm.
  azb-azb: İlahiyyatçı Ezra bu iş üçün taxtadan düzəldilmiş hündür kürsünün üstünə
    çıxdı. Onun sağ tərəfində Mattitya, Şema, Anaya, Uriya, Xilqiya və Maaseya, solunda
    isə Pedaya, Mişael, Malkiya, Xaşum, Xaşbaddana, Zəkəriyyə və Meşullam dayanmışdı.
  eng-DBY: And Ezra the scribe stood upon a high stage of wood, which they had made
    for the purpose. And beside him stood Mattithiah, and Shema, and Anaiah, and Urijah,
    and Hilkijah, and Maaseiah on his right hand; and on his left hand, Pedaiah, and
    Mishael, and Malchijah, and Hashum, and Hashbaddana, Zechariah, Meshullam.
  hin-2017: एज्रा शास्त्री, काठ के एक मचान पर जो इसी काम के लिये बना था, खड़ा हो गया;
    और उसकी दाहिनी ओर मत्तित्याह, शेमा, अनायाह, ऊरिय्याह, हिल्किय्याह और मासेयाह;
    और बाईं ओर, पदायाह, मीशाएल, मल्किय्याह, हाशूम, हश्बद्दाना, जकर्याह और मशुल्लाम
    खड़े हुए।
  wol-KYG: Esra bindkat baa nga taxaw ca kaw dëxu bant ba ñu defaral bés ba. Ña feggook
    moom ca ndijooram di Matitiya ak Sema ak Anaya ak Uri ak Ilkiya ak Maaseya. Ña
    ko féete càmmoñ di Pedaya ak Mikayel ak Malkiya ak Asum ak Asbadana ak Sàkkaryaa
    ak Mesulam.
  eng-YLT: And Ezra the scribe standeth on a tower of wood that they made for the
    purpose, and Mattithiah standeth near him, and Shema, and Anaiah, and Urijah,
    and Hilkiah, and Maaseiah, on his right; and on his left Pedaiah, and Mishael,
    and Malchijah, and Hashum, and Hashbaddana, Zechariah, Meshullam.
  eng-WYC-2017: And Ezra the writer stood on the degrees of wood, that he had made
    to speak upon to the people; and Mattithiah, and Shema, and Anaiah, and Urijah,
    and Hilkiah, and Maaseiah stood beside him, at his right half; and Pedaiah, Mishael,
    and Malchiah, Hashum, and Hashbadana, and Zechariah, and Meshullam, stood at the
    left half.
  eng-WMBB: Ezra the scribe stood on a pulpit of wood, which they had made for the
    purpose; and beside him stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah,
    on his right hand; and on his left hand, Pedaiah, Mishael, Malchijah, Hashum,
    Hashbaddanah, Zechariah, and Meshullam.
  urd-GVH: अज़रा लकड़ी के एक चबूतरे पर खड़ा था जो ख़ासकर इस मौक़े के लिए बनाया गया
    था। उसके दाएँ हाथ मत्तितियाह, समा, अनायाह, ऊरियाह, ख़िलक़ियाह और मासियाह खड़े
    थे। उसके बाएँ हाथ फ़िदायाह, मीसाएल, मलकियाह, हाशूम, हस्बद्दाना, ज़करियाह और मसुल्लाम
    खड़े थे।
  rug-rug: Turu se Ezara pa keke tuturuana huda ululuna, sapu ta tavete va nama pude
    tana totoso asa. Meke pa kali mataona, si turu sari Matitia, Sema, Anaia, Uraea,
    Hilikaea, meke e Maseia, meke pa kali gedena si ari Pedaia, Misaelo, Malikiza,
    Hasumi, Hasabadana, Zakaraea, meke e Mesulama.
  gaz-gaz: Izraan barsiisaan seeraa sun waltajjii mukaa kan kaayyoo kanaaf hojjetame
    irra dhaabate. Isa biras karaa mirga isaa Matiitiyaa, Shemaa, Anaayaa, Uuriyaa,
    Hilqiyaa fi Maʼaseyaatu dhaabate; karaa bitaa isaa immoo Phedaayaa, Miishaaʼeel,
    Malkiyaa, Haashum, Hashbadaanaa, Zakkaariyaasii fi Meshulaamitu dhaabatee ture.
  fra-LSG: Esdras, le scribe, était placé sur une estrade de bois, dressée à cette
    occasion. Auprès de lui, à sa droite, se tenaient Matthithia, Schéma, Anaja, Urie,
    Hilkija et Maaséja, et à sa gauche, Pedaja, Mischaël, Malkija, Haschum, Haschbaddana,
    Zacharie et Meschullam.
  gnn-gnn: Yo, ŋunhi ŋayi Yitjurayu djorrany'tja ḻapmaraŋala, bala yana yolŋunydja
    walala ḏurryurrunana bukmaknha, bala djingaryurrunana, liŋguna walala yukurrana
    gatjpu'yurruna Garraywunydja maḻŋ'thunarawu ŋuliwitjan dhärukkurru.
  yal-yal: Sɛbɛli tiina Esirasi yi tixi wudi gbingbinna nan fari, naxan yi rafalaxi
    na feen ma. Matitiya nun Sema nun Anaya nun Yuriya nun Xiliki nun Maaseya yi tixi
    a fɛma a yiifanna ma. Pɛdaya nun Mikayeli nun Malakiya nun Xasun nun Xasabadana
    nun Sakari nun Mesulan tixi a kɔmɛnna ma.
  haw-1868: Ku ae la o Ezera ke kakauolelo ma ka awai laau, ka mea a lakou i kukulu
    ai no keia hana; a ku pu ae la me ia o Matitia a me Sema a me Anaia a me Uria
    a me Hilekia a me Maaseia ma kona lima akau; a ma kona lima hema, o Pedaia, a
    me Misaela, a me Malekia, a me Hasuma a me Hasebadana, Zekaria, Mesulama.
  arb-NAV: وَوَقَفَ عِزْرَا الْكَاتِبُ عَلَى مِنْبَرٍ مِنْ خَشَبٍ أَعَدُّوهُ خِصِّيصاً
    لِهَذِهِ الْمُنَاسَبَةِ، وَوَقَفَ إِلَى جِوَارِهِ عَنْ يَمِينِهِ كُلٌّ مِنْ مَتَّثْيَا
    وَشَمَعَ وَعَنَايَا وَأُورِيَّا وَحِلْقِيَّا وَمَعْسِيَا، وَعَنْ شِمَالِهِ فَدَايَا
    وَمِيشَائِيلُ وَمَلْكِيَّا وَحَشُومُ وَحَشْبَدَّانَةُ وَزَكَرِيَّا وَمَشُلّامُ.
  ewe-ewe: Agbalẽfiala Ezra de agba kɔkɔ aɖe si wowɔ kple ʋuƒo hena ŋkekea la dzi.
    Matitia, Sema, Anaya, Uria, Hilkia kple Maaseya, wonɔ tsitsre ɖe eƒe ɖusime, eye
    Pedaya, Misael, Malkiya, Hasum, Hasbadana, Zekaria kple Mesulam wonɔ tsitre ɖe
    eƒe miame.
  eng-LEE: 'And ''Ezra the expounder stood upon an elevated stand of wood, which they
    had made for the purpose: and beside him stood Matthithyah, and Shema'', and ''Anayah,
    and Uriyah, and Chilkiyah, and Ma''asseyah, on his right hand; and on his left,
    Pedayah, and Mishael, and Malkiyah, and Chashum, and Chashbadanah, Zechariah,
    [and] Meshullam.'
  asm-FB: ইজ্ৰা অধ্যাপকে, সেই কাৰ্যৰ কাৰণে সজা এখন ওখ কাঠৰ মঞ্চৰ ওপৰত থিয় হৈছিল।
    তেওঁৰ ওচৰত সোঁ ফালে মত্তিথিয়া, চেমা, অনায়া, উৰিয়া, হিল্কিয়া, আৰু মাচেয়া,
    আৰু বাওঁফালে পদায়া, মিচায়েল, মল্কিয়া, হাচুম, হচবদ্দানা, জখৰিয়া আৰু মচুল্লম
    থিয় হৈছিল।
  sus-A: سّرِيّ كَرَ مْشْ عٍسِدِرَ سِ نُ تِشِ سٍ ندٍ قَرِ نَشَن يَءِلَنشِ وُرِ رَ
    عَلَكٌ مِشِ شَ عَ تٌ. مَتِتِيَ، سٍمَ، عَنَيَ، عُرِيَ، شِلِكِيَ، نُن مَاسٍيَ نُ
    تِشِ عَ يِرٍقَنيِ مَ. ثّدَيَ، مِكَيٍلِ، مَلَكِيَ، شَسُمَ، شَسَبَدَنَ، سَكَرِ،
    نُن مٍسُلَمَ نُ تِشِ عَ كْولَ مَ.
  fra-SBL: Esdras, le scribe, se tenait debout sur une chaire de bois qu'on avait
    fabriquée à cet effet ; à côté de lui se tenaient Mattithia, Shema, Anaja, Urie,
    Hilkija et Maaséja, à sa droite, et à sa gauche Pedaja, Mischaël, Malkija, Hashum,
    Hashbaddana, Zacharie et Meshullam.
  hbo-hbo: וֽ͏ַיַּעֲמֹ֞ד עֶזְרָ֣א הַסֹּפֵ֗ר עַֽל־מִגְדַּל־עֵץ֮ אֲשֶׁ֣ר עָשׂ֣וּ לַדָּבָר֒
    וַיַּֽעֲמֹ֣ד אֶצְלֹ֡ו מַתִּתְיָ֡ה וְשֶׁ֡מַע וַ֠עֲנָיָה וְאוּרִיָּ֧ה וְחִלְקִיָּ֛ה
    וּמַעֲשֵׂיָ֖ה עַל־יְמִינֹ֑ו וּמִשְּׂמֹאלֹ֗ו פְּ֠דָיָה וּמִֽישָׁאֵ֧ל וּמַלְכִּיָּ֛ה
    וְחָשֻׁ֥ם וְחַשְׁבַּדָּ֖נָה זְכַרְיָ֥ה מְשֻׁלָּֽם׃ פ
  piu-2006: '@see-verse:NEH.008.003'
  pjt-pjt: '@see-verse:NEH.008.003'
  kik-kik: Ezara ũrĩa mwandĩki-marũa aarũgamĩte igũrũ rĩa gĩtara kĩa mbaũ kĩrĩa gĩakĩtwo
    nĩ ũndũ wa ũndũ ũcio kĩũmbe. Mwena wake wa ũrĩo haarũgamĩte Matithia, na Shema,
    na Anaia, na Uria, na Hilikia, na Maaseia, naguo mwena wa ũmotho hakarũgama Pedaia,
    na Mishaeli, na Malikija, na Hashumu, na Hashibadana, na Zekaria, na Meshulamu.
  fra-NCL: Esdras le scribe se tenait sur une estrade de bois, dressée pour la circonstance ;
    et à côté de lui se tenaient, à sa droite, Mathatias, Séméïas, Anias, Urie, Helcias
    et Maasias ; et à sa gauche, Phadaïas, Misaël, Melchias, Hasum, Hasbadana, Zacharie
    et Mosollam.
  cek-AK: Ca tarikkung Ezara loe nihcae mah thing hoi sak o ih hmaicam nuiah angdoet;
    a bantang bangah Mattithiah, Shema, Anaiah, Urijah, Hilkiah hoi Maaseiah cae angdoet
    o moe, banqoi bangah Pedaiah, Mishael, Malkhiah, Hashum, Hashbadana, Zekhariah
    hoi Meshullam cae to angdoet o.
  cuk-cuk: 'Dule-garda-narmaked-Esdrasʼde, urgo-aila-nibakwaa-soblealed-birgi gwichigusad,
    ar ade, agala urgo-sobsagusmalad. Esdras-dikarba: Matatías, Sema, Anías, Urías,
    Hilcías, degi, Maasías, e-argan-nuedsik gwichi-gusmalad. Esdras-e-argan-sapiledsikdi:
    Pedaías, Misael, Malquías, Hasum, Hasbadana, Zacarías, degi, Mesulam, gwichigusmarmogad.'
  uig-CYR: Тәвратшунас Әзра мәхсус мошу ишқа һазирланған яғач мунбәргә чиқип турди;
    униң оң тәрипидә турғини Маттития, Шема, Анаяһ, Урия, Һилқия билән Маасеяһлар
    еди; сол тәрипидә турғини Пидая, Мишаәл, Малкия, Һашом, Һашбаддана, Зәкәрия билән
    Мәшуллам еди.
  tel-2017: ఆ పని కోసం చెక్కతో చేసిన ఎత్తయిన వేదిక మీద ఎజ్రా నిలబడ్డాడు. అతని కుడివైపు
    మత్తిత్యా, షెమ, అనాయా, ఊరియా, హిల్కీయా, మయశేయా అనేవాళ్ళు. ఎడమవైపు పెదాయా, మిషాయేలు,
    మల్కీయా, హాషుము, హష్బద్దానా, జెకర్యా, మెషుల్లాము అనేవాళ్ళు నిలబడ్డారు.
  hat-BSA: Esdras, skrib la, te kanpe devan yon etaj an bwa ki te fèt eksprè pou afè
    sila a. Akote li te kanpe Matthithia, Schéma, Anaja, Urie, Hilkija, avèk Maaséja
    adwat li e agoch li, Pedaja, Mischaël, Malkija, Haschum, Haschbaddana, Zacharie
    ak Meschullam.
  bxh-bxh: 'Faꞌoigogo fatafatana lofalofa sa ginauli mate hewana yai laugagayo tau
    lau faꞌataenna, Esela ya mwaito. Nima sibana yai sa mwaito mate: Matitaiya, Sema,
    Anaiya, Ulaiya, Hilikaiya yo Maseiya. Na seuseulina yai mate: Pedaiya, Miseli,
    Malikiya, Hasum, Hasibadana, Sekalaiya yo Mesulam.'
  kos-kos: 'Ezra el tuyak fin sie acn fulat orekla ke sak, ma musaiyukla nu ke toeni
    sac. Mwet inge tu siskal layen layot: Mattithiah, Shema, Anaiah, Uriah, Hilkiah,
    ac Maaseiah; ac mwet inge tu siskal layen lasa: Pedaiah, Mishael, Malchijah, Hashum,
    Hashbaddanah, Zechariah, ac Meshullam.'
  hbo-WLC: וַֽיַּעֲמֹ֞ד עֶזְרָ֣א הַסֹּפֵ֗ר עַֽל־מִגְדַּל־עֵץ֮ אֲשֶׁ֣ר עָשׂ֣וּ לַדָּבָר֒
    וַיַּֽעֲמֹ֣ד אֶצְל֡וֹ מַתִּתְיָ֡ה וְשֶׁ֡מַע וַ֠עֲנָיָה וְאוּרִיָּ֧ה וְחִלְקִיָּ֛ה
    וּמַעֲשֵׂיָ֖ה עַל־יְמִינ֑וֹ וּמִשְּׂמֹאל֗וֹ פְּ֠דָיָה וּמִֽישָׁאֵ֧ל וּמַלְכִּיָּ֛ה
    וְחָשֻׁ֥ם וְחַשְׁבַּדָּ֖נָה זְכַרְיָ֥ה מְשֻׁלָּֽם׃ פ
  ibo-ibo: 'Ezra onye ode akwụkwọ, rigoro nʼelu ihe mgbakwasị ụkwụ ha mere maka nke
    a. Ndị guzo nʼaka nri ya bụ, Matitaia, Shema, Anaia, Ụraya, Hilkaya na Maaseia.
    Ndị guzo nʼaka ekpe ya bụkwa ndị a: Pedaia, Mishael, Malkija, Hashum, Hashbadana,
    Zekaraya na Meshulam.'
  ory-ory: ଆଉ, ଏଜ୍ରା ଅଧ୍ୟାପକ ସେହି କାର୍ଯ୍ୟ ନିମନ୍ତେ ନିର୍ମିତ କାଠର ମଞ୍ଚ ଉପରେ ଠିଆ ହେଲେ;
    ଆଉ, ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ତାହା ନିକଟରେ ମତ୍ତଥୀୟ, ଶେମା, ଅନାୟ, ଊରୀୟ, ହିଲ୍‍କୀୟ ଓ ମାସେୟ ଠିଆ
    ହେଲେ; ପୁଣି, ତାହାର ବାମ ପାର୍ଶ୍ଵରେ ପଦାୟ, ମୀଶାୟେଲ, ମଲ୍‍କୀୟ, ହଶୂମ, ହଶ୍‍ବଦ୍ଦାନା, ଜିଖରୀୟ
    ଓ ମଶୁଲ୍ଲମ୍‍ ଠିଆ ହେଲେ।
  chk-chk: Nge Esra a ütä won eu lenien afalafal mi för seni irä, ra föri fän iten
    ei popun. Iwe, Matitia, Sema, Anaia, Uria, Hilkia me Maseia ra ü ünükün me lepelifichin.
    Nge Petaia, Misael, Malkia, Hasum, Haspatana, Sekaria me Mesulam ra ü ünükün me
    lepelimöngün.
  rop-rop: Wal imbin hepin lagijat. Wen Esra bin ridridbat imbin jandap langa det
    pleis weya detlot men bin bildimap garram wud blanga im deya. Dislot men bin jandap
    langa im raidensaid, Methithaiya, Shema, Anaiya, Yuraiya, Hilkaiya en Meiseiya.
    Dislot men bin jandap langa im lefthensaid, Pedaiya, Misheiyel, Melkija, Hasham,
    Hashabedana, Sekaraiya en Meshalam.
  ukr-1871: Письменник Ездра стояв на деревяному високому помостї, що його задля сього
    зробили, а коло його, праворуч його, стояли Маттатія і Шема, і Анаїя й Урія, й
    Хелкія і Маасея; а лїворуч від його Федаїя і Мисаїл, і Малхія й Хашум, і Хашбаддана,
    й Захарія й Мешуллам.
  deu-1951: Esra aber, der Schriftgelehrte, stand auf einer hölzernen Kanzel, die
    man zu diesem Zweck gemacht hatte, und neben ihm standen Mattitja, Schema, Anaja,
    Urija, Hilkija und Hasbaddana, Sacharja und Mesullam und Maaseja zu seiner Rechten;
    zu seiner Linken aber Pedaja, Misael, Malkija, Chaschum.
  eng-JPS: And Ezra the scribe stood upon a pulpit of wood, which they had made for
    the purpose; and beside him stood Mattithiah, and Shema, and Anaiah, and Uriah,
    and Hilkiah, and Maaseiah, on his right hand; and on his left hand, Pedaiah, and
    Mishael, and Malchijah, and Hashum, and Hashbaddanah, Zechariah, and Meshullam.
  srp-1865: A Jezdra književnik stajaše na mjestu povisoku, koje bjehu naèinili od
    drveta za to; i do njega stajaše Matatija i Sema i Anaja i Urija i Helkija i Masija
    s desne strane, a s lijeve Fedaja i Misailo i Malhija i Asum i Asvadana, Zaharija
    i Mesulam.
  lug-lug: Ezera omuwandiisi n’ayimirira ku kituuti eky’embaawo kye baazimbira omukolo
    ogwo. Mattisiya, ne Sema, ne Anaya, ne Uliya, ne Kirukiya ne Maaseya be baamuliraana
    ku mukono gwe ogwa ddyo, ate Pedaya, ne Misayeri, ne Malukiya, ne Kasimu, ne Kasubaddana,
    ne Zekkaliya ne Mesullamu be baamuliraana ku mukono gwe ogwa kkono.
  heb-heb: ויעמד עזרא הספר על מגדל עץ אשר עשו לדבר ויעמד אצלו מתתיה ושמע ועניה ואוריה
    וחלקיה ומעשיה על ימינו ומשמאלו פדיה ומישאל ומלכיה וחשם וחשבדנה זכריה משלם׃
  ben-IRV: ফলে অধ্যাপক ইষ্রা এই কাজের জন্য তৈরী এক কাঠের মঞ্চের উপরে দাঁড়ালেন এবং
    তাঁর ডান পাশে দাঁড়িয়ে ছিলেন মত্তিথিয়, শেমা, অনায়, ঊরিয়, হিল্কিয় ও মাসেয়;
    এবং তাঁর বাঁ পাশে ছিলেন পদায়, মীশায়েল, মল্কিয়, হশুম, হশবদ্দানা, সখরিয় ও মশুল্লম।
  pan-pan: ਤਦ ਅਜ਼ਰਾ ਸ਼ਾਸਤਰੀ ਲੱਕੜੀ ਦੇ ਇੱਕ ਤਖ਼ਤ-ਪੋਸ਼ ਉੱਤੇ ਖੜਾ ਹੋ ਗਿਆ, ਜਿਹੜਾ ਇਸੇ ਕੰਮ
    ਲਈ ਬਣਾਇਆ ਗਿਆ ਸੀ ਅਤੇ ਉਹ ਦੇ ਕੋਲ ਮੱਤੀਥਯਾਹ, ਸ਼ਮਆ, ਅਨਾਯਾਹ, ਊਰਿੱਯਾਹ, ਹਿਲਕੀਯਾਹ ਅਤੇ ਮਅਸੇਯਾਹ
    ਉਸ ਦੇ ਸੱਜੇ ਪਾਸੇ ਖੜ੍ਹੇ ਸਨ ਅਤੇ ਉਸ ਦੇ ਖੱਬੇ ਪਾਸੇ ਪਦਾਯਾਹ, ਮੀਸ਼ਾਏਲ, ਮਲਕੀਯਾਹ, ਹਾਸ਼ੁਮ,
    ਹਸ਼ਬੱਦਾਨਾਹ, ਜ਼ਕਰਯਾਹ ਅਤੇ ਮਸ਼ੁੱਲਾਮ ਖੜ੍ਹੇ ਸਨ।
  mya-JVB: သူတို့လုပ် ကြသော တရား ဟောရာသစ်သား ပလ္လင် ပေါ် မှာ၊ ကျမ်းတတ် ဆရာဧဇရ သည်
    ရပ် ၍ မတ္တိသိ ၊ ရှေမ ၊ အနာယ ၊ ဥရိယ ၊ ဟိလခိ ၊ မာသေယ တို့သည် လက်ျာ ဘက်၌ ၎င်း၊ ပေဒါယ
    ၊ မိရှေလ ၊ မာလခိ ၊ ဟာရှုံ ၊ ဟာရှဗဒါန ၊ ဇာခရိ ၊ မေရှုလံ တို့သည် လက်ဝဲ ဘက်၌ ၎င်း
    ရပ် နေကြ၏။
  tbg-tbg: Esraava vukuqihairo uva kaara ntuarire ti, vika tainta naavu vo kantaaqaini
    kaqa amitovaro Esraava viraqi himpi vaumanta vaiinti vonavu vira hini hini himpi
    vaura. Vira kauqu tanaraini Matitiava vo, Semaava vo, Anaiaava vo, Uriaava vo,
    Hilikiava vo, Maseaava vo, vaumanta vira kaanaaqaini Pedaiaava vo, Misaeliva vo,
    Malakiaava vo, Hasumuva vo, Hasabadanaava vo, Sekaraiaava vo, Mesulaamiva vo,
    vaura.
  hmo-hmo: Esera ia gini gabuna be patapata ta, unai duahia gaukara totona au dekena
    amo idia karaia gauna. Esera ena idiba kahana dekenai idia gini taudia be Matitaia,
    Sema, Anaia, Uria, Hilekaia bona Maseaia. Esera ena lauri kahanai idia gini taudia
    be Pedaia, Misaela, Malekaia, Hasumu, Hasabadana, Sekaraia bona Mesulama.
  urd-urd: और एज्रा फ़कीह एक चोबी मिम्बर पर, जो उन्होंने इसी काम के लिए बनाया था खड़ा
    हुआ; और उसके पास मत्तितियाह, और समा', और 'अनायाह, और ऊरिय्याह, और ख़िलक़ियाह,
    और मासियाह उसके दहने खड़े थे; और उसके बाएँ फ़िदायाह, और मिसाएल, और मलकियाह, और
    हाशूम, और हसबदाना, और ज़करियाह और मुसल्लाम थे।
  rus-SYN: Книжник Ездра стоял на деревянном возвышении, которое для сего сделали,
    а подле него, по правую руку его, стояли Маттифия и Шема, и Анаия и Урия, и Хелкия
    и Маасея, а по левую руку его Федаия и Мисаил, и Малхия и Хашум, и Хашбаддана,
    и Захария и Мешуллам.
  bqc-SIM: Yãdanɛde Ɛzala zɛ gbà lɛsĩ pↄ́ wa dà ń lío lápi kyokɛa yã́i musu.
    Matitia ń Sɛmao ń Anaiao ń Uliao ń Ilikiao ń Maaseao ku aà ↄplaai. Pedaia
    ń Misaɛlio ń Malakiao ń Asuũo ń Asadanao ń Zakalio ń Mɛsulaũo ku aà ↄzɛɛi.
  tcz-CHONGTHU: Ezra chu hiche ding monga kisem thingpeh kidosang muna chun ading
    in ahi. Ama jetlam'a chun Mattithiah, Shema, Anaiah, Uriah, Hilkiah chule Maasseiah
    ana dingun ahi. Chule aveilama chun Pedaiah, Meshael, Malkijah, Hashum, Hashbaddanah,
    Zechariah, chule Meshullam ana dingun ahi.
  mar-mar: एज्रा शास्त्री एका उंच लाकडी मंचावर उभा होता. खास या प्रसंगाकरताच तो करवून
    घेतला होता. मतिथ्य, शेमा, अनाया, उरीया, हिल्कीया आणि मासेया हे एज्राच्या उजव्या
    बाजूला उभे होते तर पदाया, मीशाएल, मल्खीया, हाशूम, हश्बद्दाना, जखऱ्या, आणि मशुल्लाम
    हे डावीकडे होते.
  qub-qub: 'Chayno liguipaptin llapan wiyananpämi apripösu ruraran juc chacrancata.
    Chay jananchömi lay yachachej Esdrasga ichiraycaran. Derëchu caj-läduncho ichirpaycaran:
    Matatías, Sema, Anías, Urías, Hilcías, Maasías. Ichoj caj-lädunchöna ichirpaycaran:
    Pedaías, Misael, Malquías, Hasum, Hasbadana, Zacarías, Mesulam.'
  bqp-bqp: Dannɛri Ɛzɛra zɛna tìntin lei kũ ò kɛ̀ kũ lío musu takada pì kyókɛna
    yãi. Matitia kũ Sɛmao kũ Anayao kũ Uriao kũ Ilikiao kũ Masiao kú a ↄplai.
    Pedaya kũ Misailio kũ Malakiao kũ Asumuo kũ Asabadanao kũ Zakario kũ Mɛsulamuo
    kú a ↄzɛi.
  hat-hat: Esdras, direktè lalwa a, te kanpe sou yon lestrad an bwa yo te bati espre
    pou sa. Sou bò dwat li, te gen Matitya, Chema, Anaja, Ourija, Ilkija ak Maseja.
    Sou bò gòch li, te gen Pedaja, Mikayèl, Malkija, Achoum, Achbadana, Zakarya ak
    Mechoulam.
  eng-BSB: Ezra the scribe stood on a high wooden platform built for this occasion.
    At his right side stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah,
    and at his left were Pedaiah, Mishael, Malchijah, Hashum, Hash-baddanah, Zechariah,
    and Meshullam.
  eng-WEBPB: Ezra the scribe stood on a pulpit of wood, which they had made for the
    purpose; and beside him stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah,
    on his right hand; and on his left hand, Pedaiah, Mishael, Malchijah, Hashum,
    Hashbaddanah, Zechariah, and Meshullam.
  kbq-kbq: Hanki Ezra'a manisga hu'neno keagama hu tra'ma tro hunte'naza trate mani'nege'za
    azantmaga kaziga, Matitia'ma, Sema'ma, Anaia'ma, Uria'ma, Hilkia'ene Ma'aseiaki
    hu'za oti'naze. Ana hazageno hoga kaziga'a Pedaia'ma Misaeli'ma Malkija'ma Hasumi'ma
    Hasbadana'ma Zekaraia'ene Mesulamuki hu'za oti'naze.
  nhe-BL: Huan Esdras moquetztoya tlaixpa huejcapa ipan se tlapechtli tlen quicualchijchijtoyaj
    ica huapali para ipan ma moquetza para nochi huelise quiitase. Huan ipan nopa
    tlapechtli ipan inejmatl moquetztoyaj Matatías, Sema, Anías, Urías, Hilcías huan
    Maasías. Huan ipan iarraves moquetztoyaj Pedaías, Misael, Malquías, Hasum, Hasbadana,
    Zacarías huan Mesulam.
  bus-bus: Dannɛri Ɛzɛra zɛna tinti lezĩ kɛ̀ wà kɛ̀ kↄ̃n lío musu lá pì kyókɛna yãnzi.
    Matitia kↄ̃n Sɛmao kↄ̃n Anayao kↄ̃n Uriao kↄ̃n Ilikiao kↄ̃n Masiao kú à ↄplaazi.
    Pedaya kↄ̃n Misailio kↄ̃n Malakiao kↄ̃n Asumuo kↄ̃n Asabadanao kↄ̃n Zakario kↄ̃n
    Mɛsulamuo kú à ↄzɛɛzi.
  gub-BL: 'Ezàrà u''àm ywyrapew rehe. Teko uzapo a''e ywyrapew izupe wà. — Epu''àm
    hehe Tupàn ze''eg imugeta mehe nehe, i''i izupe wà. Iawyze har rehe amo awa u''àm
    wà: Maxixi, Xema, Anai, Uri, Iwki, Mazez. Iahurehe u''àm amo awa wà no: Penai,
    Mizaew, Mawki, Azu, Azimanana, Zakari, Mezurà.'
  eng-DRA: 'And Esdras the scribe stood upon a step of wood, which he had made to
    speak upon, and there stood by him Mathathias, and Semeia, and Ania, and Uria,
    and Helcia, and Maasia, on his right hand: and on the left, Phadaia, Misael, and
    Melchia, and Hasum, and Hasbadana, Zacharia and Mosollam.'
