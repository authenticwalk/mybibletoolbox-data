verse: NEH.008.009
translations:
  mal-C: 'ദേശാധിപതിയായ നെഹെമ്യാവും പുരോഹിതനും ന്യായപ്രമാണോപദേഷ്ടാവുമായ എസ്രായും ജനത്തെ
    ഉപദേശിച്ച ലേവ്യരും സകലജനത്തോടും പറഞ്ഞത്: “ഈ ദിവസം നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു
    വിശുദ്ധം; ഇന്നു കരയുകയോ വിലപിക്കുകയോ ചെയ്യരുത്;” ന്യായപ്രമാണവചനങ്ങൾ കേട്ടപ്പോൾ
    ജനമെല്ലാം കരയുകയായിരുന്നു.'
  deu-TKW: 'Und Nehemia, der Statthalter, und der Priester Esra, der Schriftgelehrte,
    und die Leviten, die das Volk belehrten, sprachen zu dem ganzen Volke: Der heutige
    Tag ist Jahwe, eurem Gott, heilig; klagt und weint nicht! Denn es weinten alle
    Leute, als sie die Gesetzesworte vernahmen.'
  lin-lin: 'Bato nyonso bazalaki kolela, wana bazalaki koyoka maloba ya Mibeko. Moyangeli
    Neyemi mpe Esidrasi, Nganga-Nzambe mpe molakisi ya Mobeko, elongo na Balevi oyo
    bazalaki kolimbolela bato Mibeko balobaki na bato nyonso : — Mokolo ya lelo ezali
    bule mpo na Yawe, Nzambe na biso ; botika kosala matanga mpe botika kolela !'
  eng-LSV: 'And Nehemiah—he [is] the Tirshatha—says (and Ezra the priest, the scribe,
    and the Levites who are instructing the people) to all the people, “Today is holy
    to your God YHWH, do not mourn, nor weep”: for all the people are weeping at their
    hearing the words of the Law.'
  eng-GNV: 'Then Nehemiah (which is Tirshatha) and Ezra the Priest and scribe, and
    the Leuites that instructed the people, saide vnto all the people, This day is
    holie vnto ye Lord your God: mourne not, neither weepe: for all the people wept,
    whe they heard the words of the Lawe.'
  eng-WEBSTER: And Nehemiah, who is the Tirshatha, and Ezra the priest, the scribe,
    and the Levites that taught the people, said to all the people, This day is holy
    to the LORD your God; mourn not, nor weep. For all the people wept, when they
    heard the words of the law.
  nhw-BL: Huan nochi nopa masehualme chocayayaj quema quicaquiyayaj itlanahuatilhua
    TOTECO. Huajca na niNehemías nopa gobernador, huan Esdras nopa tlamachtijquetl
    huan nopa levitame tiquinilhuijque ma amo chocaca huan para nopa tonal eliyaya
    tlatzejtzeloltic para TOTECO toDIOS huan para amo ma motequipachoca niyon amo
    ma chocaca.
  swh-ONEN: Ndipo Nehemia aliyekuwa mtawala, Ezra kuhani na mwandishi, pamoja na Walawi
    waliokuwa wakiwafundisha watu wakawaambia wote, “Siku hii ni takatifu kwa Bwana
    Mungu wenu. Msiomboleze wala msilie.” Kwa kuwa watu wote walikuwa wakilia walipokuwa
    wakisikiliza maneno ya ile Sheria.
  bba-bba: Sɑnɑm mɛ tɔn be, bɑ tire ten ɡɑri nɔɔmɔ, bɑ sumɔwɑ. Adɑmɑ Nɛɛmi ben kpɑro
    kɑ Ɛsidɑrɑsi wi u sɑ̃ɑ yɑ̃ku kowo kɑ woodɑ yɛ̃ro kɑ Lefi be bɑ woodɑ ye tubusiɑmɔ
    mi, bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, sɑ tɔ̃ɔ teni yiwɑ su kɑ Gusunɔ bɛsɛn Yinni sɑ̃. Yen sɔ̃,
    i ku nuki sɑnkirɑ i n sumɔ.
  eng-KJVCPB: And Nehemiah, which is the Tirshatha, and Ezra the priest the scribe,
    and the Levites that taught the people, said unto all the people, This day is
    holy unto the Lord your God; mourn not, nor weep. For all the people wept, when
    they heard the words of the law.
  luo-luo: Bangʼe Nehemia ma jatelo, Ezra jadolo kendo japuonj chik, kod jo-Lawi mane
    puonjo ji nowachonegi duto niya, “Odiechiengni owal ne Jehova Nyasaye ma Nyasachu.
    Kik uywagi kendo kik ugo nduru.” Nimar ji duto nosebedo ka goyo nduru kane gichiko
    itgi ka giwinjo weche manie Chik.
  meu-meu: Bena Nehemia, hekwara tauna, bona Esera, hahelaḡa tauna bona itorena tauna,
    bona hari Levi oreana, taunimanima e hadibadia taudia, ese taunimanima iboudiai
    e hereva henidia, eto, Ina dina na helaḡa, Iehova, emui Dirava, ena; basio helalo
    bona basio tai. Badina be taunimanima ese taravatu herevadia e kamonai negana
    ai na e tai.
  npi-ULB: राज्यपाल नहेम्याह, पुजारीसाथै शास्‍त्री एज्रा र मानिसहरूलाई अर्थ खोलिदिने
    लेवीहरूले सारा मानिसलाई भने, “यो दिन परमप्रभु तिमीहरूका परमेश्‍वरका लागि पवित्र
    दिन हो । शोक नगर र नरोओ ।” किनकि तिनीहरूले व्यवस्थाका वचन सुन्दा सारा मानिस रोएका
    थिए ।
  yor-yor: Nígbà náà ni Nehemiah tí ó jẹ́ baálẹ̀, Esra àlùfáà àti akọ̀wé, àti àwọn
    Lefi tí wọ́n ń kọ́ àwọn ènìyàn wí fún gbogbo wọn pé, “Ọjọ́ yìí jẹ́ ọjọ́ mímọ́
    fún Olúwa Ọlọ́run yín. Ẹ má ṣe ṣọ̀fọ̀ tàbí sọkún,” nítorí gbogbo àwọn ènìyàn ti
    ń sọkún bí wọ́n ti ń tẹ́tí sí ọ̀rọ̀ inú òfin náà.
  ind-ind: Semua orang yang berkumpul menangis waktu mendengarkan pembacaan kitab
    Taurat itu. Lalu saya, yang menjabat sebagai gubernur, Imam Ezra (yang juga ahli
    hukum Allah), beserta orang-orang Lewi yang menjelaskan hukum itu berkata, “Janganlah
    bersedih atau menangis! TUHAN menjadikan hari ini sebagai hari yang kudus bagi
    kita.”
  pes-OPCB: 'وقتی مردم مطالب تورات را شنیدند، گریه کردند. پس عِزرای کاهن و نحمیا که
    حاکم بود و لاویان که تورات را تفسیر می‌کردند به قوم گفتند: «در چنین روزی نباید
    گریه کنید! چون امروز روز مقدّس خداوند، خدای شماست.'
  tgl-ULB: Sinabi nina Nehemias, ang gobernador, at si Ezra, ang pari at eskriba,
    at ang mga Levita na nagbibigay-kahulugan sa mga tao sa kanila, “Ang araw na ito
    ay banal kay Yahweh na inyong Diyos. Huwag kayong mamighati at umiyak.” Dahil
    ang lahat ng tao ay umiyak nang marinig nila ang mga salita ng batas.
  cbu-NT: Ashirucha, amb ashirangsin, Apanllee kuk mazinarangusin, mangoonarangusin,
    ichingarusin tanuranganaya. Ashiri nuwsha Nehemiyasi ipunishpati, Kapung mangis
    mantsarintspa, misha tanurintspa, watam Apanllee Taarashipanee ungirtamaam nish
    zar wayaranginiwa, táranginiya.
  hui-hui: Wali agali biarume Mana ogoni hale howa dugu timbuniore bini. Ani biyagola
    gabumane hondo haga Nehemaiabi loma binigo mo miaga howa mana lowinigo lawai haga
    Esera ibubi Libai agali biarubi ti bibahendeme wali agali biaruhondo lalu, Horo
    áyu ogoni Ngode Datagaliwabe ibuhondo loma bia harimagoni ngago tígua dugu nabidababe.
  mya-mya: သူ​တို့​သည်​ပ​ညတ်​တ​ရား​ပြ​ဋ္ဌာန်း​ချက်​များ ကို​ကြား​သော​အ​ခါ စိတ်​ထိ​ခိုက်​သ​ဖြင့်​ငို
    ကြွေး​ကြ​ကုန်​၏။ သို့​ဖြစ်​၍​ဘု​ရင်​ခံ​နေ​ဟ​မိ၊ ပ​ညတ်​ကျမ်း​တတ်​ယဇ်​ပု​ရော​ဟိတ်​ဧ​ဇ​ရ​နှင့်
    ပ​ညတ်​ကျမ်း​စာ​တော်​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို ရှင်း​ပြ​သူ​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​က``ဤ​နေ့
    သည်​သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘုရား ၏​နေ့​မြတ်​ဖြစ်​၏။ သင်​တို့​သည်​ငို​ကြွေး​မြည်
    တမ်း​မှု​ကို​မ​ပြု​ကြ​နှင့်။-
  bod-N: འགོ་དཔོན་ནེ་ཧེམ་ཡཱ་དང་། མཆོད་དཔོན་དང་དྲུང་ཡིག་ཨེས་སི་རཱ་དང་། འབངས་མི་རྣམས་ལ་སློབ་སྟོན་བྱེད་པའི་ལེ་ཝི་པ་རྣམས་ཀྱིས་འབངས་རྣམས་ལ་འདི་ལྟར།
    དེ་རིང་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་དམ་པ་ཡིན་པས། མྱ་ངན་བྱས་ནས་མ་ངུ་ཞིག་ཅེས་སྨྲས།
    གང་ལ་ཞེ་ན། བཀའ་ཁྲིམས་ཐོས་ཏེ་ཁོ་ཚོ་ངུས་པས་ཡིན།
  sna-sna: Ipapo Nehemia mubati, Ezira, muprista nomunyori, navaRevhi vairayira vanhu
    vakati kwavari vose, “Zuva iri idzvene kuna Jehovha Mwari wenyu. Musachema kana
    kuungudza.” Nokuti vanhu vose vainge vachichema pavaiteerera kumashoko omurayiro.
  spa-BLM: 'Nehemías, que era el gobernador, el sacerdote y escriba Esdras, y los
    levitas que enseñaban al pueblo, dijeron a todo el pueblo: “Hoy es un día santo
    para Yahvé, vuestro Dios. No os lamentéis ni lloréis”. Porque todo el pueblo lloró
    al oír las palabras de la ley.'
  cac-cac: 'Ayic ix yab''an eb'' anima chi'' tas val syal ch''an̈ ley chi'', ix oc''q''ue
    eb''. Axo vin̈aj Nehemías yajal yed'' vin̈aj sacerdote Esdras chi'' yed'' eb''
    levita van yavtan ch''an̈ ley chi'' d''a eb'' chon̈ab'' chi'', ix yalan eb'' vin̈:
    A jun c''u tic yic Jehová co Diosal yaji, yuj chi'' man̈ ex cusoc, man̈ ex oc''oc,
    xchi eb'' vin̈.'
  swh-ULB: Nehemia, gavana, na Ezra kuhani, na mwandishi, na Walawi waliokuwa wakitafsiri
    kwa watu, wakawaambia watu wote, Siku hii ni takatifu kwa Bwana, Mungu wenu. Msiomboleze
    au kulia. Kwa kuwa watu wote walilia wakati waliposikia maneno ya sheria.
  bel-bel: 'Тады Нээмія, ён жа Тыршата, і кніжнік Эздра, сьвятар, і лявіты, якія вучылі
    народ, сказалі ўсяму народу: дзень гэты сьвяты Госпаду Богу нашаму; ня смуткуйце
    і ня плачце, - бо ўвесь народ плакаў, слухаючы словы закона.'
  wed-wed: Anina ma Gavena Nehemiah, ma pirisi, taugiruma Ezra ma dam Levi ravai,
    rava awari i viararamana. Marina rava awarii i riwa i pa, “Wei marana tana vovaivivirei
    Bada ata God awarina. Lamna aubaina eḡa ona vinuabola ma ona tou.”
  deu-ELBBK: 'Und Nehemia, das ist der Tirsatha, und Esra, der Priester, der Schriftgelehrte,
    und die Leviten, die das Volk belehrten, sprachen zu dem ganzen Volk: Dieser Tag
    ist dem HERRN, eurem Gott, heilig; seid nicht traurig und weint nicht! (Denn das
    ganze Volk weinte, als es die Worte des Gesetzes hörte.)'
  mbb-OT: Dutun te ebpemineg is menge etew te menge lalag diyà te Kesuǥuan, nemekesineǥew
    sikandan. Migkaǥi ziyà te kandan si Nehemias he gubirnedur, si Ezra he memumuhat
    wey menunudlù te Kesuǥuan, wey is menge Levihanen he mibpesavut kandan te Kesuǥuan
    te, “Heini he andew segradu para te Nengazen he Megbevayè niw, umbe kenè kew sineǥew.”
  mal-2015: 'ദേശാധിപതിയായ നെഹെമ്യാവും ശാസ്ത്രിയായ എസ്രാപുരോഹിതനും ജനത്തെ ഉപദേശിച്ചുപോന്ന
    ലേവ്യരും സകലജനത്തോടും: ഈ ദിവസം നിങ്ങളുടെ ദൈവമായ യഹോവെക്കു വിശുദ്ധമാകുന്നു; നിങ്ങൾ
    ദുഃഖിക്കരുതു കരകയും അരുതു എന്നു പറഞ്ഞു. ജനമെല്ലാം ന്യായപ്രമാണവാക്യങ്ങളെ കേട്ടപ്പോൾ
    കരഞ്ഞുപോയിരുന്നു.'
  rmc-rmc: 'Sar o manuša šunenas o lava le zakonoskre, chudle te rovel. Akor lenge
    o guverneris Nehemiaš, o Ezdraš, savo sas zakoňikos the rašaj, the o Leviti, save
    sikavenas le manušen, phende: „Kada džives hino pošvecimen le RAJESKE, tumare
    Devleske. Vašoda ma aven smutna a ma roven!'
  pes-OPV: 'و نحمیا که ترشاتا باشد وعزرای کاهن و کاتب و لاویانی که قوم رامی فهمانیدند،
    به تمامی قوم گفتند: «امروز برای یهوه خدای شما روز مقدس است. پس نوحه گری منمایید
    و گریه مکنید.» زیرا تمامی قوم، چون کلام تورات را شنیدند گریستند.'
  ron-1924: 'Дрегэторул Неемия, преотул ши кэртурарул Езра ши левиций каре ынвэцау
    пе попор ау зис ынтрегулуй попор: „Зиуа ачаста есте ынкинатэ Домнулуй Думнезеулуй
    востру; сэ ну вэ бочиць ши сэ ну плынӂець!” Кэч тот попорул плынӂя кынд а аузит
    кувинтеле Леӂий.'
  aui-aui: Noko raghanine wawaya gwara sisiyidi siwaiyana, na kiiravine siyaduudu
    na gavena Niyamaiya, bi Esra touna prist bi gwara wiiyeveveyana tomoyina, da kate
    dam Livai tomotomogha, toudi na gwara kana wonawonavereyana wawayidi sigeghomiiri
    da wawaya tupadi siwonedi bo, “Mmko gabudarina na kabikabikuwayina Yawe yami God
    kiiravine na gekoninuwabero bo konaduuna!”
  ben-OBCV: তারপর শাসনকর্তা নহিমিয়, যাজক ও বিধানের অধ্যাপক ইষ্রা এবং যে লেবীয়েরা
    লোকদের শিক্ষা দিচ্ছিলেন তারা বললেন, “আজকের এই দিনটি তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে
    পবিত্র। তোমরা শোক বা কান্নাকাটি কোরো না।” কেননা সমস্ত লোকেরা বিধানপুস্তকের কথা
    শুনে কাঁদছিল।
  som-som: Markaasaa Nexemyaah oo taliyaha ahaa, iyo wadaadkii Cesraa oo karraaniga
    ahaa, iyo kuwii reer Laawi oo dadka wax bari jiray, waxay dadkii oo dhan ku wada
    yidhaahdeen, Maanta waxay Rabbiga Ilaahiinna ah u tahay maalin quduus ah, haddaba
    ha barooranina, hana ooyina, maxaa yeelay, dadkii oo dhammu way wada ooyeen markay
    maqleen erayadii sharciga.
  lat-VUC: 'Dixit autem Nehemias (ipse est Athersatha) et Esdras sacerdos et scriba,
    et Levitæ interpretantes universo populo: Dies sanctificatus est Domino Deo nostro:
    nolite lugere, et nolite flere. Flebat enim omnis populus cum audiret verba legis.'
  eng-ASVBT: And Nehemiah, who was the governor, and Ezra the priest the scribe, and
    the Levites that taught the people, said unto all the people, This day is holy
    unto Jehovah your God; mourn not, nor weep. For all the people wept, when they
    heard the words of the law.
  ita-1885: 'Or Neemia, che è Hattirsata, e il sacerdote Esdra, scriba, e i Leviti
    che ammaestravano il popolo, dissero a tutto il popolo: Questo giorno è sacro
    all''Iddio nostro; non fate cordoglio, e non piangete; conciossiachè tutto il
    popolo piangesse, udendo le parole della Legge.'
  eng-ULB: Nehemiah the governor, and Ezra the priest and scribe, and the Levites
    who were interpreting to the people said to all the people, “This day is holy
    to Yahweh your God. Do not mourn or weep.” For all the people wept when they heard
    the words of the law.
  spa-VBL: 'Entonces el gobernador Nehemías, el sacerdote y escriba Esdras y los levitas
    que enseñaban al pueblo les dijeron a todos: “Este es un día santo para el Señor,
    vuestro Dios. No lloren ni se lamenten”, porque todos lloraban al oír la lectura
    de la Ley.'
  fra-_FOB: 'Et Néhémie, le gouverneur, Esdras, sacrificateur et scribe, et les Lévites,
    qui instruisaient le peuple, dirent au peuple: Ce jour est consacré à l''Éternel
    notre Dieu; ne vous affligez pas, et ne pleurez pas; car tout le peuple pleurait
    en entendant les paroles de la loi.'
  mal-mal: 'ദേശാധിപതിയായ നെഹെമ്യാവും ശാസ്ത്രിയായ എസ്രാപുരോഹിതനും ജനത്തെ ഉപദേശിച്ചുപോന്ന
    ലേവ്യരും സകലജനത്തോടും: “ഈ ദിവസം നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് വിശുദ്ധമാകുന്നു; നിങ്ങൾ
    ദുഃഖിക്കുകയോ കരയുകയോ ചെയ്യരുത്” എന്ന് പറഞ്ഞു. ജനമെല്ലാം ന്യായപ്രമാണവാക്യങ്ങളെ
    കേട്ടപ്പോൾ കരയുകയായിരുന്നു.'
  urd-GVR: Sharīat kī bāteṅ sun sun kar wuh rone lage. Lekin Nahmiyāh Gawarnar, sharīat
    ke ālim Azrā Imām aur sharīat kī tashrīh karne wāle Lāwiyoṅ ne unheṅ tasallī de
    kar kahā, “Udās na hoṅ aur mat roeṅ! Āj Rab āp ke Ḳhudā ke lie maḳhsūs-o-muqaddas
    īd hai.
  suz-BL: मिनु परमप्रभु यावे आ अरेशो लोव़ नेंशा, मुर नेल्‍ल शुश ङाक्‍तेक्‍म। मोपतीके
    पिप आ वोइश्‍शो हुकुम पाइब, नेहेम्‍याह, परमप्रभु यावे आ लोव़ जोक्‍ब तुइक्‍ब चढ़ेब
    एज्रा नु मुर आन कली शेंब लेवीपुकीमी “मुलाक्‍ती परमप्रभु यावे, इन परमप्रभु आ ठेयब
    नाक्‍त बाक्‍ब। हिशेक मपने। मङाक्‍कीन” दे मुर आन कली माइक्‍तेक्‍म।
  ita-1927: 'Nehemia, ch’era il governatore, Esdra, sacerdote e scriba, e i Leviti
    che ammaestravano il popolo, dissero a tutto il popolo: “Questo giorno è consacrato
    all’Eterno, al vostro Dio; non fate cordoglio e non piangete!” Poiché tutto il
    popolo piangeva, ascoltando le parole della legge.'
  ckb-ckb: 'پاشان نەحەمیا کە پارێزگار بوو لەگەڵ عەزرای کاهین و مامۆستای تەورات و ئەو
    لێڤییانەی گەلیان تێدەگەیاند بە هەموو گەلی گوت: «ئەمڕۆ ڕۆژێکی پیرۆزە بۆ یەزدانی
    پەروەردگارتان، لەبەر ئەوە شیوەن مەگێڕن و مەگریێن.» لەبەر ئەوەی هەموو گەل کاتێک
    گوێیان لە وشەکانی تەورات بوو، گریابوون.'
  eng-BBE: And Nehemiah, who was the Tirshatha, and Ezra, the priest and scribe, and
    the Levites who were the teachers of the people, said to all the people, This
    day is holy to the Lord your God; let there be no sorrow or weeping; for all the
    people were weeping on hearing the words of the law.
  kan-OKCV: 'ರಾಜಪಾಲನಾದ ನೆಹೆಮೀಯನೂ, ನಿಯಮಶಾಸ್ತ್ರಿಯೂ, ಯಾಜಕನೂ ಆದ ಎಜ್ರನೂ, ಜನರನ್ನು ಬೋಧಿಸುತ್ತಿದ್ದ
    ಲೇವಿಯರೂ ಜನರೆಲ್ಲರಿಗೆ: “ಈ ದಿನವು ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾದುದರಿಂದ
    ದುಃಖಿಸದೆ, ಅಳದೆ ಇರಿ,” ಎಂದರು. ಏಕೆಂದರೆ ಜನರೆಲ್ಲರು ದೇವರ ನಿಯಮದ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ ಅತ್ತರು.'
  bbb-bbb: Areme e boeje bu akae ijare izege kuaemo bu ije fievo buka oe gamia niriakiamoga
    bu ijia uruvana nirae. Bu ijiege niraevoga e Rivaeti ije vua akae ijadufuo maeje
    kuariana nijasiavo ijiakina e Neamaeakiro Esura bu urina vafiae. Bu kiae, Mazani
    ige fuka E Ireobo Godi jone ijadufuo mazani anuigi be ijadufuo jade niraevo.
  tam-2017: 'மக்கள் எல்லோரும் நியாயப்பிரமாணத்தின் வார்த்தைகளைக் கேட்டபோது, அழுததால்,
    திர்ஷாதா என்னப்பட்ட நெகேமியாவும், வேதபாரகனாகிய எஸ்றா என்னும் ஆசாரியனும், மக்களுக்கு
    விளக்கிக்காட்டின லேவியர்களும் எல்லா மக்களையும் நோக்கி: இந்த நாள் உங்கள் தேவனாகிய
    யெகோவாவுக்குப் பரிசுத்தமான நாள்; நீங்கள் துக்கப்படவும் அழவும் வேண்டாம் என்றார்கள்.'
  spa-RV-1909: 'Y Nehemías el Tirsatha, y el sacerdote Esdras, escriba, y los Levitas
    que hacían entender al pueblo, dijeron á todo el pueblo: Día santo es á Jehová
    nuestro Dios; no os entristezcáis, ni lloréis: porque todo el pueblo lloraba oyendo
    las palabras de la ley.'
  ron-BTF: 'Și Neemia, care este Tirșata, și Ezra, preotul și scribul, și leviții
    care învățau poporul, au spus către tot poporul: Această zi este sfântă pentru
    DOMNUL Dumnezeul vostru, nu jeliți, nici nu plângeți. Pentru că tot poporul plângea,
    când au auzit cuvintele legii.'
  eng-WEBP: Nehemiah, who was the governor, Ezra the priest and scribe, and the Levites
    who taught the people said to all the people, “Today is holy to the LORD your
    God. Don’t mourn, nor weep.” For all the people wept when they heard the words
    of the law.
  eng-FBV: Then Nehemiah the governor, Ezra the priest and scribe, and the Levites
    who were teaching the people told them all, “This is a holy day to the Lord your
    God. Don't mourn or cry,” for everyone was crying as they heard the Law being
    read.
  nld-1939: 'Toen sprak Nehemias, de landvoogd, met Esdras, den priester en schriftgeleerde,
    en de levieten, die het volk hadden onderricht, tot heel het volk: Deze dag is
    heilig voor Jahweh, uw God; gij moogt dus niet treuren en wenen! Want al het volk
    was begonnen te schreien, toen het de geboden der Wet had gehoord.'
  nch-BL: Huan nochi nopa masehualme chocayayaj quema quicaquiyayaj itanahuatilhua
    TOTECO. Huajca na niNehemías nigobernador, huan Esdras nopa tamachtijquet huan
    nopa levitame tiquinilhuijque ma amo chocaca huan para nopa tonali eliyaya tatzejtzeloltic
    para TOTECO toDIOS huan para ma amo mocuesoca yon ma amo chocaca.
  vie-1934: 'Nê-hê-mi, quan tổng trấn, E-xơ-ra, thầy tế lễ và thầy thông giáo, cùng
    người Lê-vi mà dạy dỗ dân sự, bèn nói với cả Y-sơ-ra-ên rằng: Ngày nay là thánh
    cho Giê-hô-va Đức Chúa Trời của các ngươi; chớ để tang, cũng đừng khóc lóc. Vì
    cả dân sự đều khóc khi nghe đọc các lời luật pháp.'
  hin-CV: 'तब नेहेमियाह ने, जो राज्यपाल थे, पुरोहित एज़्रा ने, जो व्यवस्था के ज्ञानी
    थे और लेवियों ने, जो सभी लोगों के शिक्षक थे, घोषणा की: “याहवेह तुम्हारे परमेश्वर
    के सामने यह दिन पवित्र है; न तो शोकित होओ, और न ही रोओ,” क्योंकि व्यवस्था के वचन
    सुनकर सभी लोग रोने लगे थे.'
  spa-BES: 'Y Nehemías, que era él gobernador, y Esdras, el sacerdote y escriba, y
    los levitas que eran los maestros del pueblo, dijeron a todo el pueblo: Este día
    es santo para el Señor tu Dios; Que no haya dolor ni llanto; porque toda la gente
    lloraba al oír las palabras de la ley.'
  tdx-tdx: 'Le nanao ty hoe am’ ondatio t’i Nekemià, Tirsatà naho i Ezra, mpirosoñe
    naho mpanokitse, ie nañoke ondatio o nte-Levio: Miavake am’ Iehovà Andrianañahare’
    areo ty andro toy, ko mirovetse, ko mangololoike. Amy te nangoihoy ty tañy ondaty
    iabio ami’ty fijanjiñañe ty tsara’ i Hake.'
  tha-KJV: และเนหะมีย์​ที่​เป็นผู้​ว่าราชการ และเอสราปุโรหิตและธรรมาจารย์ และคนเลวี​ผู้​สอนประชาชน
    ได้​พู​ดก​ับประชาชนทั้งปวงว่า “​วันนี้​เป็​นว​ันบริ​สุทธิ​์​แด่​พระเยโฮวาห์พระเจ้าของท่านทั้งหลาย
    อย่าคร่ำครวญหรือร้องไห้” เพราะประชาชนได้​ร้องไห้​เมื่อเขาได้ยินถ้อยคำของพระราชบัญญั​ติ
  por-BR-2018: 'E Neemias (que era o governador), e o sacerdote Esdras, escriba, e
    os levitas que ensinavam ao povo, disseram a todo o povo: Este dia é consagrado
    ao SENHOR nosso Deus; não vos entristeçais, nem choreis. Porque todo o povo chorava
    enquanto ouvia as palavras da lei.'
  deu-ELO: 'Und Nehemia, das ist der Tirsatha, und Esra, der Priester, der Schriftgelehrte,
    und die Leviten, welche das Volk belehrten, sprachen zu dem ganzen Volke: Dieser
    Tag ist Jehova, eurem Gott, heilig; seid nicht traurig und weinet nicht! (Denn
    das ganze Volk weinte, als es die Worte des Gesetzes hörte.)'
  eng-WYC-2018: Forsooth Nehemiah said, he is (the) Tirshatha, and Ezra, the priest
    and writer, and the deacons, expounding to all the people, This is a day hallowed
    to the Lord our God; do not ye mourn, and do not ye weep. For all the people wept,
    when it heard the words of the law. (And Nehemiah, he was the governor, and Ezra,
    the priest and writer or the priest and teacher of the Law, and the Levites, expounding
    the Law to all the people, said to them, This day is holy to the Lord our God;
    do not ye mourn, and do not ye weep. For all the people had wept, when they had
    heard the words of the Law.)
  epo-epo: 'Kaj Neĥemja, kiu estis la regionestro, kaj la pastro Ezra, la skribisto,
    kaj la Levidoj, kiuj donadis klarigojn al la popolo, diris al la tuta popolo:
    Ĉi tiu tago estas sankta al la Eternulo, via Dio; ne malĝoju kaj ne ploru. Ĉar
    la tuta popolo ploris, aŭskultante la vortojn de la instruo.'
  uig-PIN: 'Waliy Nǝⱨǝmiya bilǝn tǝwratxunas kaⱨin Əzra wǝ hǝlⱪⱪǝ ⱪanunning mǝnisini
    ɵgitidiƣan Lawiylar pütkül jamaǝtkǝ: — Bügün Hudayinglar bolƣan Pǝrwǝrdigarƣa
    atalƣan muⱪǝddǝs kündur, yiƣa-zar ⱪilmanglar! — dedi. Qünki halayiⱪning ⱨǝmmisi
    Tǝwrat ⱪanunidiki sɵzlǝrni anglap yiƣa-zar ⱪilip ketixkǝnidi.'
  beo-beo: 'Be dunu bagohame da sema sia: nababeba:le, ilia da gogosia:iwane dinanu.
    Amaiba:le, eagene ouligisu dunu amo Nihemaia, gobele salasu dunu, sema bagade
    dawa:su dunu Esela amola Lifai dunu amo da sema ea bai olelesu dunu amola amo
    da dunu huluanema amane sia:i, “Wali eso da Hina Gode Ea hadigi eso. Amaiba:le,
    dilia gogosiane mae dinanoma.'
  tpi-OTNT: Ol manmeri i harim dispela tok bilong lo na ol i bel hevi tru na ol i
    krai. Olsem na namba wan gavman Nehemia na pris Esra na ol dispela Livai i tokim
    ol manmeri olsem, “Nau em i bikpela de bilong God, Bikpela bilong yumi. Olsem
    na yupela i no ken sori na krai.
  hau-SA: Sa’an nan Nehemiya gwamna, Ezra firist da kuma wanda yake malamin Doka,
    da Lawiyawa waɗanda suke koyar da mutane, suka ce musu duka, “Wannan rana mai
    tsarki ce ga Ubangiji Allahnku. Kada ku yi makoki ko kuka.” Gama dukan mutane
    suna ta kuka yayinda suke sauraran kalmomin Dokar.
  uig-LAT: 'Waliy Nehemiya bilen tewratshunas kahin Ezra we xelqqe qanunning menisini
    ögitidighan Lawiylar pütkül jamaetke: — Bügün Xudayinglar bolghan Perwerdigargha
    atalghan muqeddes kündur, yigha-zar qilmanglar! — dédi. Chünki xalayiqning hemmisi
    Tewrat qanunidiki sözlerni anglap yigha-zar qilip kétishkenidi.'
  nde-nde: Kwasekusithi uNehemiya umbusi, lo-Ezra umphristi lombhali, kanye labaLevi
    ababefundisa abantu bathi kubo bonke, “Lelilanga lingcwele kuThixo uNkulunkulu
    wenu. Lingalili kumbe likhale.” Kwakungoba bonke babekhala lapho babelalele amazwi
    oMthetho.
  ton-ton: '¶ Pea ko Nehemaia, ʻaia ko e ʻeiki pule, mo Esela ko e taulaʻeiki mo e
    tangata tohi, mo e kau Livai ʻaia naʻe akonakiʻi ʻae kakai, naʻa nau lau ki he
    kakai kotoa pē, “ʻOku māʻoniʻoni ʻae ʻaho ni kia Sihova ko homou ʻOtua: ʻoua naʻa
    mou mamahi, pe tangi. He naʻe tangi ʻae kakai kotoa pē, ʻi heʻenau fanongo ki
    he ngaahi lea ʻoe fono.”'
  ces-1613: 'Potom řekl Nehemiáš, jinak Tirsata, a Ezdráš kněz, učitel, a Levítové,
    kteříž lid vyučovali, všemu lidu: Den tento posvěcený jest Hospodinu Bohu vašemu,
    nekvěltež, ani plačte. (Nebo plakal všecken lid, když slyšeli slova zákona.)'
  eng-WMB: Nehemiah, who was the governor, Ezra the priest and scribe, and the Levites
    who taught the people said to all the people, “Today is holy to the LORD your
    God. Don’t mourn, nor weep.” For all the people wept when they heard the words
    of the law.
  tam-TCV: எல்லா மனிதரும் இறைவனுடைய சட்டத்தின் வார்த்தைகளைக் கேட்டபோது, அழுதார்கள்.
    அதனால் ஆளுநரான நெகேமியாவும், ஆசாரியனும், சட்ட ஆசிரியருமான எஸ்றாவும், மக்களுக்குக்
    போதித்துக்கொண்டிருந்த லேவியர்களும் எல்லா மக்களிடமும், “இந்த நாள் உங்கள் இறைவனாகிய
    யெகோவாவுக்குப் பரிசுத்தமான நாள். ஆகவே நீங்கள் துக்கப்படவோ, அழவோ வேண்டாம்” என்றார்கள்.
  ceb-ULB: Si Nehemias nga gobernador, ug si Ezra nga pari ug escriba, ug ang mga
    Levita nga naghubad sa mensahe ngadto sa mga katawhan miingon ngadto kanila, “Balaan
    kini nga adlaw alang kang Yahweh nga inyong Dios. Ayaw pagsubo ug paghilak.” Tungod
    kay nanghilak ang tanang katawhan sa dihang nadungog nila ang mga pulong sa balaod.
  pol-UBG: 'Potem Nehemiasz, to jest Tirszata, i Ezdrasz, kapłan i uczony w Piśmie,
    oraz Lewici, którzy nauczali lud, powiedzieli do całego ludu: Ten dzień jest poświęcony
    PANU, waszemu Bogu. Nie smućcie się ani nie płaczcie. Cały lud bowiem płakał,
    słuchając słowa Prawa.'
  agr-agr: 'Nuna aujiagtai antuinak, ashí aents aidauk buutuidau. Nuniagtai gobernador
    Nehemías, sacerdote Esdras, nuigtu Leví wegantu aidau aatus aents aidaun ujainau
    asag ditan chichajuinak: “¡Wake besemjak anentaimigpa, tuja buuttash buutigpa!”
    tiajui. Nunak tiajui, wagki nunú tsawanta duka Apajuí emematmi tusa etegkamu asamtai.'
  kyc-kyc: Wambu dupwa peparaeme mawa pii sepala dokopa ee leyami. Dokona lao yaka
    leyaminyipa Niyamaya baa Jerusaleme gapomane yulu pyuo kareyamo dokope Esera purisi
    yulupi mawa pii mana lenge yulupi pyuo kareyamo dokope dee Lipae wambumi mawa
    pii polo lamaiyuo kareyaminyi dupwape nakama peparaeme wambu dopa pyuo lamaiyami,
    Yuu gii dake nakamana Kamongo Anatunya yuu gii poo pyasi ingyuo silyamo dokona
    nakama ee lao kumaralerale nyii nalapape, lamaiyami.
  urd-GVU: شریعت کی باتیں سن سن کر وہ رونے لگے۔ لیکن نحمیاہ گورنر، شریعت کے عالِم
    عزرا امام اور شریعت کی تشریح کرنے والے لاویوں نے اُنہیں تسلی دے کر کہا، ”اُداس
    نہ ہوں اور مت روئیں! آج رب آپ کے خدا کے لئے مخصوص و مُقدّس عید ہے۔
  deu-1912: 'Und Nehemia, der da ist der Landpfleger, und Esra, der Priester, der
    Schriftgelehrte, und die Leviten, die alles Volk aufmerken machten sprachen zum
    Volk: Dieser Tag ist heilig dem HERRN, eurem Gott; darum seid nicht traurig und
    weint nicht! Denn alles Volk weinte, da sie die Worte des Gesetzes hörten.'
  ntj-ntj: Nyangka-ya Mawutjaku wangka kuliralpi yularranytja. Tjiinyamarntu-ya tjukarurru
    nyinarranytjamunu. Nyangka-ya Niyamayilu puru Yatjuralu puru wati kutjupatjarralu-tjananya
    parramarrkura watjaranytja, “Wiya, yulamaalpa-ya nyinama. Tjiinya-lampa tjirntu
    ngaanya ngarala Mama Kuurrnga-la pukurltu kuliratjaku.”
  kan-2017: ಜನರೆಲ್ಲರೂ ಧರ್ಮೋಪದೇಶ ವಾಕ್ಯಗಳನ್ನು ಕೇಳುತ್ತಾ ಅಳುತ್ತಿದ್ದುದರಿಂದ ದೇಶಾಧಿಪತಿಯಾದ
    ನೆಹೆಮೀಯನೂ, ಧರ್ಮೋಪದೇಶಕನಾದ ಎಜ್ರನೂ, ಜನರಿಗೆ ಬೋಧಿಸುತ್ತಿದ್ದ ಲೇವಿಯರೂ, “ಯೆಹೋವನಿಗೆ ಈ ದಿನವು
    ಪರಿಶುದ್ಧವಾಗಿರುವುದರಿಂದ ನೀವು ದುಃಖಿಸುತ್ತಾ ಅಳುತ್ತಾ ಇರಬೇಡಿರಿ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Fa’ani rung’ag e girdi’ e tin be yog e Motochiyel ni dabisiy ni ngan rin’,
    miyad tabab ko meyor. Mi Nehemiah, ni ir e governor, nge Ezra, ni fare prist ni
    ir e ba tamilangan’ ko Motochiyel nge pi Levite ni yad e ur weliyed fan fapi Motochiyel
    ngak e girdi’ e lungurad, “Bin daba’ e rran e ba thothup ni fan ngak SOMOL ni
    Got romed. Ere dabi kireban’med ma dab mu yorgad.
  hlt-MCSB: Te vaengah tongmang boei Nehemiah amah neh khosoih cadaek Ezra, pilnam
    ham aka thuicaih Levi rhoek loh pilnam boeih taengah, “Na Pathen BOEIPA kah khohnin
    cim ah he nguekcoi uh boeh, rhap uh boeh. Olkhueng ol a yaak vanbangla pilnam
    boeih rhap coeng,” a ti nah.
  mdy-ETH: ዴራ ዬያ ዎጎ ቃኣሎ ዋይዜ ዎዶና ዒና ሜቂ ዬኤኬኔ፤ ዬያሮ ዓጮ ዎይሣ፥ ኔሄሚያንታ ዎጎ ኮሺ ዔራ ቄኤሳሢ ዒዝራንታ
    ዴሮ ዔርዛ ሌዊ ዓሶንታ፦ «ሃናኣ ኬላ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢ ፆኦዛሢም ዱማዼ ኬሊታሢሮ ዖዪ ዒንሢ ዬኤካንዳያ ኮይሱዋሴ»
    ጌዔኔ።
  twi-ASANTE: Na amrado Nehemia, ɔsɔfoɔ Ɛsra a ɔyɛ mmara no kyerɛkyerɛni ne Lewifoɔ
    a na wɔrekyerɛkyerɛ aseɛ akyerɛ ɔmanfoɔ no ka kyerɛɛ wɔn sɛ, “Monnsu ɛda a ɛte
    sɛ yei! Ɛfiri sɛ, ɛnnɛ yɛ ɛda kronkron wɔ Awurade, mo Onyankopɔn, anim.” Nnipa
    no tee mmara no mu nsɛm no, wɔn nyinaa suiɛ.
  eng-WEBU: Nehemiah, who was the governor, Ezra the priest and scribe, and the Levites
    who taught the people said to all the people, “Today is holy to the LORD your
    God. Don’t mourn, nor weep.” For all the people wept when they heard the words
    of the law.
  wal-wal: Asai higgiyaa qaalaa siyido wode, bantta wozanan mishettidi yeekkidosona.
    Hegaa gishshau, biittaa haariya Nahimee, qeesenne xaafe gidiya Izirinne asaassi
    maxaafaa birshshiya Leewati asaa hagaadan yaagidosona; “Ha gallassai GODAASSI,
    intte Xoossaassi, geeshsha gallassa gidiyo gishshau, issoinne azzanoppitenne yeekkoppite”
    yaagidosona.
  spa-PDDPT: 'Mientras escuchaba las Palabras de la Ley, todo el pueblo lloraba. Entonces
    el gobernador Nehemías, el sacerdote y escriba Esdras y los levitas que explicaban
    al pueblo, les dijeron: Hoy es día santo para Yavé su ʼElohim. No se lamenten
    ni lloren. Porque todo el pueblo lloraba al oír las Palabras de la Ley.'
  gun-gun: 'Lei regua ayvu heta va''e kuery ha''e javi oendu vy ojae''opa okuapy.
    Ha''e ramo huvixa Neemias, lei re nhombo''e va''ety sacerdote Esdras ha''e levita
    kuery omongeta vy aipoe''i ha''e kuery pe: — Kova''e ára ma Senhor Nhanderuete
    peguarã ae nhamboaxa va''ekue. Ha''e nunga rupi pendeporiau eme, pejae''o eme
    — he''i.'
  agu-BL: 'Cyakil yi e'' wunak wi''nin cyok''e''n yi quibital yi xtxolbil yi at tul
    yi liwra''tz. Poro nintzun e'' oc Nehemías yi gobernador tu Esdras yi ajtz''ib
    yi ncha''tz i'' pale'', scyuch'' yi e'' yi e'' xonl Leví, tan makle''n chiwutz
    tan qui cyok''e''n, nin tan qui chibisune''n. Ej, itzun cyaltz scyetz: “Yi jun
    k''eje''j i''tz tan tak''le''n k''ej Kataj Ryos,” che''ch bantz.'
  ilo-ULB: Ni Nehemias a gobernador, ni Ezra a padi ken eskriba, ken dagiti Levita
    a mangipalpalawag kadagiti tattao ket kinunada kadagiti amin a tattao, “Nasantoan
    daytoy nga aldaw kenni Yahweh a Diosyo. Saankayo nga agladingit wenno agsangit.”
    Ta nagsasangit dagiti amin a tattao idi nangngegda dagiti sasao manipud iti linteg.
  kpg-kpg: Di madagoaa nia daangada ne longono ginaadou di hai o nia haganoho ala
    nogo dau, nadau lodo gu ngalungalua, gu daamada gu tangitangi, gei Nehemiah go
    di gobinaa, mo Ezra tangada hai mee dabu dela e kabemee huoloo di hai o Nnaganoho,
    mo digau Levi ala e haga modomodongoohia nnaganoho, digaula ga helekai ang gi
    nia daangada huogodoo, “Dangi nei la di langi e hagadabu ang gi Dimaadua di godou
    God, goodou hudee tangitangi.
  uig-ARA: 'ۋالىي نەھەمىيا بىلەن تەۋراتشۇناس كاھىن ئەزرا ۋە خەلققە قانۇننىڭ مەنىسىنى
    ئۆگىتىدىغان لاۋىيلار پۈتكۈل جامائەتكە: ــ بۈگۈن خۇدايىڭلار بولغان پەرۋەردىگارغا
    ئاتالغان مۇقەددەس كۈندۇر، يىغا-زار قىلماڭلار! ــ دېدى. چۈنكى خالايىقنىڭ ھەممىسى
    تەۋرات قانۇنىدىكى سۆزلەرنى ئاڭلاپ يىغا-زار قىلىپ كېتىشكەنىدى.'
  sus-sus: Ɲama to na sɛriyɛ mɛ, e naxa sunnun, e wa fɔlɔ. Na nan a toxi gomina Nehemi,
    sɛrɛxɛdubɛ nun sɛriyɛ karamɔxɔ Esidirasi, nun Lewika naxee nu ɲama xaranma, nee
    naxa a fala birin bɛ, «To xa findi sali lɔxɔɛ ra won Marigi Alatala bɛ. Wo naxa
    sunnun, wo naxa wa.»
  pon-2006: Ni aramas ako ar rong dahme audepen Kosonnedo, nan kapehdirail mwekidkihda
    oh tapihada sengiseng. Eri, Nehmaia, me wia kepina, Esra, me wia samworo oh me
    pil sukuhlki Kosonnedo iangahki mehn Lipai ko me kawekawehwe Kosonnedo ahpw padahkihong
    aramas koaros, “Rahnwet iei rahn ehu me kasarawihong KAUN-O, amwail Koht. Kahrehda
    kumwail dehr mwahiei de sengiseng.
  ksd-ksd: 'Ma Nekemia ra luluai na gunan, ma Esra ra tena tinabar ma ra tena tutumu,
    ma ra tarai Levi nina dia ga vateten ra tarai, dia ga biti ta ra tarai par dari:
    Go ra bung a bung i gomgom kai ra Luluai kavava God, koko avat a ligur ma koko
    avat a tangi. Tago ra tarai par dia ga tangtangi ba dia ga valongore ra tinata
    na varkurai.'
  tur-YTC: Vali Nehemya, kâhin ve yazıcı Ezra ve halka ders veren Levililer bütün
    halka, “Bugün Tanrınız Yahve için kutsaldır. Yas tutmayın, ağlamayın” dediler.
    Çünkü bütün halk yasa sözlerini işitince ağladı.
  ind-AYT: (8-10) Kemudian Nehemia, yang adalah gubernur, dan Imam Ezra, ahli kitab
    itu, dan orang-orang Lewi yang mengajar orang banyak, berkata kepada mereka, “Hari
    ini adalah kudus bagi TUHAN Allahmu. Jangan berdukacita dan menangis.” Sebab,
    semua orang menangis ketika mendengar perkataan kitab Taurat.
  nya-nya: Tsono bwanamkubwa Nehemiya pamodzi ndi wansembe ndi mlembi Ezara komanso
    Alevi amene amaphunzitsa anthu anati kwa anthu onse, “Lero ndi tsiku lopatulika
    kwa Yehova Mulungu wanu. Musakhale ndi chisoni ndipo musalire.” Anayankhula choncho
    popeza anthu onse ankalira atamva mawu a buku la malamulo lija.
  hrv-hrv: 'Potom namjesnik Nehemija, i svećenik i književnik Ezra, i leviti koji
    poučavahu narod rekoše svemu narodu: “Ovo je dan posvećen Jahvi, Bogu vašemu!
    Ne tugujte, ne plačite!” Jer sav narod plakaše slušajući riječi Zakona.'
  mps-mps: Te we bidi dabego te bomai pogo wabo po odolama, tama augwali haliga sęgę
    mu elama, tama augwa gela walio. Tama te polaluali gavman bidi Nehemia, me pris
    Esra, tama te Livai dabego te we bidi augwaliba te tiwai po wali, “Megi te dago
    Genuai Bidi Godigo te genuai bodolu muai side dao. Tama tiyu, dagego te homu dene
    eyu, gela weyu me igio,” wali.
  tpi-tpi: Ol manmeri i harim dispela tok bilong lo na ol i bel hevi tru na ol i krai.
    Olsem na namba wan gavman Nehemia na pris Esra na ol dispela Livai i tokim ol
    manmeri olsem, “Nau em i bikpela de bilong God, Bikpela bilong yumi. Olsem na
    yupela i no ken sori na krai.
  dan-1931: 'Derpå sagde Nehemias, det er Statholderen, og Præsten Ezra den Skriftlærde
    og Levitterne, der underviste Folket, til alt Folket: Denne Dag er helliget HERREN
    eders Gud! Sørg ikke og græd ikke! Thi hele Folket græd, da de hørte Lovens Ord.'
  vie-OVCB: 'Vì cả dân chúng đều khóc nức nở. Thấy thế, Tổng trấn Nê-hê-mi, Thầy Tế
    lễ E-xơ-ra, và những người Lê-vi đang giảng giải luật pháp bảo họ: “Xin anh chị
    em đừng than khóc, vì hôm nay là một ngày thánh dành cho Chúa Hằng Hữu.'
  guj-2017: નિયમશાસ્ત્રનાં વચનો સાંભળતી વખતે લોકો રડતા હતા તેથી મુખ્ય આગેવાન નહેમ્યાએ,
    યાજક અને શાસ્ત્રી એઝરાએ તથા અર્થઘટન કરી લોકોને સમજાવનાર લેવીઓએ સર્વને કહ્યું કે,
    “આ દિવસ તમારા ઈશ્વર યહોવાહને માટે પવિત્ર છે માટે તમે શોક કરશો નહિ અને રડશો પણ
    નહિ.”
  pon-2006A: Ni aramas ako ar rong dahme audepen Kosonnedo, nan kapehdirail mwekidkihda
    oh tapihada sengiseng. Eri, Nehmaia, me wia kepina, Esra, me wia samworo oh me
    pil sukuhlki Kosonnedo iangahki mehn Lipai ko me kawekawehwe Kosonnedo ahpw padahkihong
    aramas koaros, “Rahnwet iei rahn ehu me kasarawihong KAUN-O, amwail Koht. Kahrehda
    kumwail dehr mwahiei de sengiseng.
  por-BRBSL: 'Neemias, que era o governador, Esdras, o sacerdote e escriba, e os levitas
    que ensinavam o povo disseram a todo o povo: “Hoje é sagrado para Javé seu Deus”.
    Não choreis, nem choreis”. Pois todo o povo chorou quando ouviu as palavras da
    lei.'
  cth-cth: Hahoi ukkung bawi lah kaawm e, Nehemiah hoi vaihma hoi kâlawk kacangkhaikung
    Ezra hoi taminaw kacangkhaie Levihnaw ni vah, taminaw koe sahnin heh, Bawipa na
    Cathut e hnin kathoung doeh. Na lung mathout hanh awh. Kap hai kap awh hanh atipouh
    awh. Bangkongtetpawiteh, kâlawk a thai awh navah taminaw teh a khuika awh.
  twi-twi: Na amrado Nehemia, ɔsɔfo Ɛsra a na ɔyɛ mmara no kyerɛkyerɛfo ne Lewifo
    a na wɔrekyerɛkyerɛ ase akyerɛ ɔmanfo no ka kyerɛɛ wɔn se, “Munnsu da a ɛte sɛɛ
    yi! Efisɛ nnɛ yɛ da kronkron wɔ Awurade, mo Nyankopɔn, anim.” Nnipa no tee mmara
    no mu nsɛm no, wɔn nyinaa sui.
  hlt-hlt: Te vaengah tongmang boei Nehemiah amah neh khosoih cadaek Ezra, pilnam
    ham aka thuicaih Levi rhoek loh pilnam boeih taengah, “Na Pathen BOEIPA kah khohnin
    cim ah he nguekcoi uh boeh, rhap uh boeh. Olkhueng ol a yaak vanbangla pilnam
    boeih rhap coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ bɛmɔuu tì kèè nkɛ́tiitɛ́ yɛdɑbùò. Mɛm̀mɛ kùmɑ̀ndɑ́ɑ̀ Nɛemii
    nɛ̀ ikuɔ́ nìùtì Ɛsitɑdɑsi nɛ̀ Defiibɛ bɛ̀ɛ̀ do duɔ̀ nyitié mbɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ
    nɑ́kɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Bɑ́ nkuɔ̀nnɛ̀, yíe nkó diyiè tu Kuyie nkpɛri ndi.'
  msy-2020: Gumazamizir kaba Akɨnafarir kamɨn aven itir akam baregha, men naviba bɨghizɨ
    me aziava arai. Ezɨ gavmanɨn faragha zuir gumazim Nehemia ko, ofa gamir gumazim
    Esra ko, Livain anabamɨn gumazir men sure gamiba, me gumazamizibav gɨa ghaze,
    “Kar Ikiavɨra Itir God, ian God, a baghavɨra itir dughiar ekiam. Kamaghɨn amizɨ,
    ia naviba osemegh arangan markɨ.”
  dop-dop: 'Yǝlɑɑ tǝnɑ nɩɩ tɔm ntɩ, ɩlɛnɑ pɑ́ niki wulɑ. Pǝ tɔɔ kɛ́ kʋfǝnɛɛ Nehemii,
    nɑ Ɩsɔ Tɔm nyǝntʋ kɔtʋlʋ Ɩsǝtǝlɑsɩ, nɑ Lefii nyǝ́mɑ mpɑ pɑ kilisɑɣɑ-wɛɣɛ Ɩsɔ Tɔm
    ntɩ tɔ, pɑ tɔmɑ-wɛ sɩ: Kʋyɑkʋ kʋnɛ kʋ kɛ́ Ɩsɔ nyǝŋkʋ kɛ́, ɩlɛ pǝ fɛɩ sɩ ɩ́ huɣutiɣi
    lotu nɑ ɩ́ wiiki.'
  azb-azb: 'Vali Nehemya, kahin ilahiyyatçı Ezra və xalqı öyrədən Levililər hamıya
    dedilər: «Bu gün Allahınız Rəbb üçün müqəddəs gündür. Buna görə kədərlənməyin
    və ağlamayın». Çünki bütün xalq Qanunun sözlərini eşidərkən ağlayırdı.'
  eng-DBY: 'And Nehemiah, that is, the Tirshatha, and Ezra the priest the scribe,
    and the Levites that explained to the people, said to all the people, This day
    is holy to Jehovah your God: mourn not, nor weep. For all the people wept when
    they heard the words of the law.'
  hin-2017: तब नहेम्याह जो अधिपति था, और एज्रा जो याजक और शास्त्री था, और जो लेवीय
    लोगों को समझा रहे थे, उन्होंने सब लोगों से कहा, “आज का दिन तुम्हारे परमेश्वर यहोवा
    के लिये पवित्र है; इसलिए विलाप न करो और न रोओ।” क्योंकि सब लोग व्यवस्था के वचन
    सुनकर रोते रहे।
  wol-KYG: 'Gannaaw loolu Neyemi boroom dëkk ba ànd ak Esra sarxalkat ba, di bindkat
    ba ba tey, ak Leween ñay xamal mbooloo ma, wax ak ñoom ñépp, ne leen: «Bésub tey
    jii, bés bu sell la, ñeel Aji Sax ji, seen Yàlla. Buleen ci naqarlu, buleen ci
    jooy.» Booba mbooloo ma mépp a doon jooy ca kàdduy yoon wa ñu dégg.'
  eng-YLT: And Nehemiah — he [is] the Tirshatha — saith (and Ezra the priest, the
    scribe, and the Levites who are instructing the people) to all the people, 'To-day
    is holy to Jehovah your God, do not mourn, nor weep:' for all the people are weeping
    at their hearing the words of the law.
  kne-kne: Omanoga din ipogaw sin nanngean da sin linteg, pag kanan da Nehemias ay
    gobernador, Ezra ay padi ya maestron di linteg, ya din Levita ay mangit-itdo sin
    ipogaw, “Nasantoan din agew ay nay ay para en Yahweh ay Diyos yo, isonga adi kayon
    manladingit ya man-oga.”
  eng-WYC-2017: Forsooth Nehemiah said, he is the Tirshatha, and Ezra, the priest
    and writer, and the deacons [or Levites], expounding to all the people, This is
    a day hallowed to the Lord our God; do not ye mourn, and do not ye weep. For all
    the people wept, when it heard the words of the law.
  eng-WMBB: Nehemiah, who was the governor, Ezra the priest and scribe, and the Levites
    who taught the people said to all the people, “Today is holy to the LORD your
    God. Don’t mourn, nor weep.” For all the people wept when they heard the words
    of the law.
  urd-GVH: शरीअत की बातें सुन सुनकर वह रोने लगे। लेकिन नहमियाह गवर्नर, शरीअत के आलिम
    अज़रा इमाम और शरीअत की तशरीह करनेवाले लावियों ने उन्हें तसल्ली देकर कहा, “उदास
    न हों और मत रोएँ! आज रब आपके ख़ुदा के लिए मख़सूसो-मुक़द्दस ईद है।
  rug-rug: Meke sipu avosia rina tinoni sapu gua hiva nia sa Tinarae te Tamasa, si
    ta tiqu nia arini pa bulodia, meke podalae kabo si arini. Ke tozi ni ri Nehemaea,
    sa qavuna, e Ezara sa hiama meke na tie va tumatumae pa Tinarae te Tamasa, meke
    sari doduru tie Livaeti pu hoke va bakalia sa Tinarae te Tamasa koari na tie,
    “Sa rane hie si madina koe Zihova sa mia Tamasa, ke lopu kaqu talotaṉa babe kabo
    si gamu.
  gaz-gaz: Achii immoo Nahimiyaan bulchaan biyyaa, Izraan lubichi barsiisaan seeraa
    sunii fi Lewwonni uummataaf ibsa kennaa turan sun hunda isaaniitiin, “Guyyaan
    kun guyyaa Waaqayyo Waaqa keessaniif qulqulleeffamee dha. Hin gaddinaa yookaan
    hin booʼinaa” jedhan. Sabni hundi yeroo dubbii seera sanaa dhagaʼetti booʼaa tureetii.
  fra-LSG: 'Néhémie, le gouverneur, Esdras, le sacrificateur et le scribe, et les
    Lévites qui enseignaient le peuple, dirent à tout le peuple: Ce jour est consacré
    à l’Éternel, votre Dieu; ne soyez pas dans la désolation et dans les larmes! Car
    tout le peuple pleurait en entendant les paroles de la loi.'
  gnn-gnn: Bala walala ŋunhi yolŋunydja nyä'yunminana marrtjina, liŋgu ŋuriŋi Godkala
    dhärukthu walalanha ŋayaŋuna ŋunhana wutthurruna, ga wirrkina dhikana walala wuyunminanydja
    walalaŋguway walala yätjpuynha. Bala ŋanapurru, ŋarra Niyamayayunydja ga Yitjurayunydja
    ŋuriŋi ḏalkarra'mirriyu, ga ŋuriŋiyi marŋgikunharamirriyu walalay waŋana ŋunhi
    yolŋunha walalanha bitjarra, “Dhuwalana walu ŋunhi dharrpalnydja ŋilimurruŋgalaŋuwu
    Garraywunydja Godku. Yaka walala weyin nyä'yunmiya! Liŋguna ŋayi nhumalaŋgu yätjpuynydja
    bäy‐ḻakaraŋalana.”
  yal-yal: Nayi, yamana kanna Neyemi nun Esirasi naxan yi saraxaraliyaan nun sɛbɛli
    tiini, e nun Lewi bɔnsɔnna muxun naxanye yi yamaan xaranma, ne yi a fala yamaan
    xa, e naxa, “Lɔxɔni ito bata rasariɲan Alatala xa, ɛ Ala. Ɛ nama lu sunuxi, ɛ
    lu wugɛ.” Bayo yamaan birin yi wugama nɛn, e nɛma yi sariya kɛdin xaran xuiin
    namɛma.
  haw-1868: A o Nehemia ke kiaaina, a me Ezera ke kahuna, ke kakauolelo, a me na Levi
    ka poe e ao aku ana i na kanaka, olelo aku la i ka poe kanaka a pau, He la hoano
    no keia no Iehova ko oakou Akua; mai u, aole hoi e uwe. No ka mea, uwe iho la
    ka ahakanaka a pau i ko lakou lohe ana i na olelo o Ke kanawai.
  arb-NAV: 'وَإِذْ بَكَى الشَّعْبُ لَدَى سَمَاعِهِمْ نَصَّ الشَّرِيعَةِ، خَاطَبَهُمْ
    نَحَمْيَا الْوَالِي وَعِزْرَا الْكَاتِبُ وَاللّاوِيُّونَ الَّذِينَ عَلَّمُوا الشَّعْبَ
    قَائِلِينَ: «لا تَنُوحُوا وَلا تَبْكُوا، فَهَذَا الْيَوْمُ مُقَدَّسٌ لِلرَّبِّ
    إِلَهِكُمْ»'
  ewe-ewe: Ale Gɔvina Nehemia, nunɔla kple agbalẽfiala Ezra kple Levitɔ siwo nɔ nu
    fiam ameawo la, gblɔ na wo katã be, “Egbee nye ŋkeke kɔkɔe na Yehowa, miaƒe Mawu
    la, eya ta migaxa nu alo afa avi o,” elabena ameawo katã wonɔ avi fam esi wonɔ
    Se la me nyawo sem.
  eng-LEE: 'Then said Nehemiah, that is the Thirshatha, and ''Ezra the priest the
    expounder, and the Levites that explained to the people, unto all the people,
    This day is holy unto the Lord your God: mourn not, and weep not. For all the
    people were weeping, when they heard the words of the law.'
  asm-FB: দেশাধ্যক্ষ নহিমিয়া, অধ্যাপক আৰু পুৰোহিত ইজ্ৰা, আৰু লেবীয়াসকল যি সকলে অৰ্থ
    বুজাই দিছিল, তেওঁলোকে লোকসকলক ক’লে, “আজি আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ
    দিন। আপোনালোকে শোক নকৰিব আৰু নাকান্দিব।” কাৰণ ব্যৱস্থা পুস্তকৰ বাক্য শুনি সকলো
    লোকে কান্দি আছিল।
  sus-A: حَمَ تٌ نَ سّرِيّ مّ، عٍ نَشَ سُننُن، عٍ وَ قْلْ. نَ نَن عَ تٌشِ فٌمِنَ نٍهٍمِ،
    سّرّشّدُبّ نُن سّرِيّ كَرَ مْشْ عٍسِدِرَ سِ، نُن لٍوِكَ نَشٍيٍ نُ حَمَ شَرَنمَ،
    نٍيٍ نَشَ عَ قَلَ بِرِن بّ، «تٌ شَ قِندِ سَلِ لْشْي رَ وٌن مَرِفِ عَلَتَلَ بّ.
    وٌ نَشَ سُننُن، وٌ نَشَ وَ.»
  fra-SBL: 'Néhémie, le gouverneur, Esdras, le prêtre et le scribe, et les Lévites
    qui enseignaient le peuple, dirent à tout le peuple : « Ce jour est consacré à
    Yahvé votre Dieu. Ne prenez pas le deuil et ne pleurez pas. » Car tout le peuple
    pleurait en entendant les paroles de la loi.'
  hbo-hbo: וַיֹּ֣אמֶר נְחֶמְיָ֣ה ה֣וּא הַתִּרְשָׁ֡תָא וְעֶזְרָ֣א הַכֹּהֵ֣ן ׀ הַסֹּפֵ֡ר
    וְהַלְוִיִּם֩ הַמְּבִינִ֨ים אֶת־הָעָ֜ם לְכָל־הָעָ֗ם הַיֹּ֤ום קָדֹֽשׁ־הוּא֙ לַיהוָ֣ה
    אֱלֹהֵיכֶ֔ם אַל־תִּֽתְאַבְּל֖וּ וְאַל־תִּבְכּ֑וּ כִּ֤י בֹוכִים֙ כָּל־הָעָ֔ם כְּשָׁמְעָ֖ם
    אֶת־דִּבְרֵ֥י הַתֹּורָֽה׃
  piu-2006: '@see-verse:NEH.008.008'
  pjt-pjt: Kaya aṉangu tjuṯangku Godaku tjukurpa kuliṟa tjituṟu-tjituṟuringu munuya
    puḻkaṟa ulangi tjukurpa palunya rawangku wantinytjatjanungku. Ka Itjuṟalu ngali
    aṉangu tjuṯangka wangkangu, “Ulanytja wiyariwa munuya pukuḻarira ankula mai wiṟu
    waina kuḻu ngalkula tjikila, munu mai kutjupa aṉangu ngaḻṯutjara tjuṯa ungama
    tjana kuḻu ngalkula paḻtjaringkunytjaku. Nyangatja tjiṉṯu miḻmiḻpa Godaku, kaya
    tjituṟu-tjituṟurinytja wiya nyinama ka paluṟu nyuranya pukuḻmankuku. Ka nyara
    palulanguṟu nyura palumpa pukuḻarira kuṉpuringkuku.” Alatji ngali tjanala wangkangi.
  kik-kik: Ningĩ Nehemia ũrĩa barũthi wa kũu na Ezara mũthĩnjĩri-Ngai na mwandĩki-marũa
    hamwe na Alawii arĩa maarutaga andũ, makĩĩra andũ acio othe atĩrĩ, “Mũthenya ũyũ
    wa ũmũthĩ nĩmwamũrĩre Jehova Ngai wanyu. Mũtigaacakaye kana mũrĩre.” Nĩgũkorwo
    andũ acio othe nĩmarĩraga maigua ciugo cia Watho ũcio.
  fra-NCL: 'Et Néhémie, le gouverneur, Esdras, le prêtre et le scribe, et les lévites
    qui instruisaient le peuple, dirent à tout le peuple : « Ce jour est saint pour
    Yahweh, votre Dieu ; ne soyez pas dans le deuil et dans les larmes. » Car tout
    le peuple pleurait en entendant les paroles de la loi.'
  cek-AK: Kaminawk mah kaalok to thaih o naah, qah o pongah, prae ukkung Nehemiah,
    ca tarikkung hoi qaima Ezra, patukkung, Levinawk mah, kaminawk boih khaeah, Vaihni
    loe Angraeng na Sithaw han ciimcaihaih niah oh; palungsae o sak hmah loe, qah
    o hmah, tiah naa o.
  cuk-cuk: 'Geb degidgine, saila-dummad-Nehemías, degi, dule-irwa-Bab-Dummadse-goled,
    dule-garda-narmaked-Esdras, geb Levita-dulemar dulemarga-odulonanaid, dulemarga
    bela sogdemalad: “Emi-iba, anmar-Bab-Dummad-Jehová-iba-islidikid. Degisoggu, melle
    be bukib-itomar, melle be bomar.” Ar ade, dule-Bab-Dummad-Igar-Maid-itobukmalad
    bela boedbimalad.'
  uig-CYR: 'Валий Нәһәмия билән тәвратшунас каһин Әзра вә хәлиққә қанунниң мәнасини
    үгитидиған Лавийлар пүткүл җамаәткә: — Бүгүн Худайиңлар болған Пәрвәрдигарға аталған
    муқәддәс күндур, жиға-зерә қилмаңлар! — деди. Чүнки халайиқниң һәммиси Тәврат
    қанунидики сөзләрни аңлап жиға-зерә қилип кетишкән еди.'
  pma-pma: Navong meatin keil along kilea asa koa mengkatien onen Ahi mul viteni,
    keil alonge tisa houlu ka amurang veni akilea keke armusiltei. Sakini, Nehemaea
    koa vi meatin ten kavmen, pris Esra koa vi tiser ten mengkatien keil onen Ahi,
    ka koakeil akistal en vatiamal onen Livae koa amul avisein meatin keil aviteni
    avit, “Kami, me-Isrel keil, minalongtei natisa ka minatangtei mun. Kosa vi avong
    votut onen Iahova, Ahi onami.”
  tel-2017: ధర్మశాస్త్ర గ్రంథంలోని విషయాలు గ్రహించిన ప్రజలు బిగ్గరగా ఏడవడం మొదలుపెట్టారు.
    అధికారి నెహెమ్యా, యాజకుడు, శాస్త్రి అయిన ఎజ్రా, ప్రజలకు వివరించే లేవీయులు వారితో
    “మీరు ఏడవ్వద్దు. ఈ రోజు మీ దేవుడైన యెహోవాకు కేటాయించిన రోజు” అని చెప్పారు.
  hat-BSA: 'Néhémie, ki te gouvènè a ak Esdras, prèt la ak skrib, avèk Levit ki te
    enstwi pèp la, te di a tout pèp la: “Jou sa a sen a SENYÈ a, Bondye nou an. Pa
    fè dèy, ni pa kriye.” Paske, tout pèp la t ap kriye lè yo te tande pawòl lalwa
    yo.'
  bxh-bxh: Fuyana dodoga, laugagayo libadi ni sa atahi mate, sa tan, be Gawana Nehemaiya,
    yo Esela, (in tau antalasam yo laugagayo tau lau faꞌataenna) yo Sulu Lewi, iti
    laugagayo tau liba fanegadi, mahudoꞌidi sa falibadi tiyen, “Guyau, emi Yaubada
    matana yai lahai te, mate tabuna. Be tabu au tan!”
  kos-kos: Ke mwet uh lohng ac kalem ke ma oakwuk in Ma Sap elos in oru, arulana purakak
    insialos ac elos mutawauk in tung. Ouinge Nehemiah su governor, ac Ezra su mwet
    tol ac mwet sasla ke Ma Sap, ac mwet Levi su aketeya ke Ma Sap, elos fahk nu sin
    mwet nukewa, “Len se inge mutal nu sin LEUM GOD lowos. Ouinge kowos in tia asor
    ac tung.
  hbo-WLC: וַיֹּ֣אמֶר נְחֶמְיָ֣ה ה֣וּא הַתִּרְשָׁ֡תָא וְעֶזְרָ֣א הַכֹּהֵ֣ן ׀ הַסֹּפֵ֡ר
    וְהַלְוִיִּם֩ הַמְּבִינִ֨ים אֶת־הָעָ֜ם לְכָל־הָעָ֗ם הַיּ֤וֹם קָדֹֽשׁ־הוּא֙ לַיהוָ֣ה
    אֱלֹהֵיכֶ֔ם אַל־תִּֽתְאַבְּל֖וּ וְאַל־תִּבְכּ֑וּ כִּ֤י בוֹכִים֙ כָּל־הָעָ֔ם כְּשָׁמְעָ֖ם
    אֶת־דִּבְרֵ֥י הַתּוֹרָֽה׃
  ibo-ibo: 'Mgbe ahụ, Nehemaya, onyeisi ọchịchị, na Ezra, ode akwụkwọ na onye nchụaja,
    na ndị Livayị ahụ na-atụziri ndị mmadụ ihe, gwara ndị ahụ niile sị: “Taa bụ ụbọchị
    dị nsọ nye Onyenwe anyị, Chineke unu. Unu erula ụjụ maọbụ bee akwa.” Nʼihi na
    ha niile na-akwa akwa mgbe ha na-ege ntị nʼokwu niile nke iwu ahụ.'
  ory-ory: ପୁଣି, ଶାସନକର୍ତ୍ତା ନିହିମୀୟା ଓ ଅଧ୍ୟାପକ ଓ ଯାଜକ ଏଜ୍ରା ଓ ଲୋକମାନଙ୍କର ଶିକ୍ଷକ ଲେବୀୟମାନେ
    ସମସ୍ତ ଲୋକଙ୍କୁ କହିଲେ, “ଆଜି ଦିନ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର
    ଅଟେ; ଶୋକ ନ କର କି ରୋଦନ ନ କର।” କାରଣ ବ୍ୟବସ୍ଥାର ବାକ୍ୟ ଶ୍ରବଣ କରନ୍ତେ, ସମସ୍ତ ଲୋକ ରୋଦନ
    କଲେ।
  chk-chk: Iwe, lupwen ekewe aramas ra rongorong kapasen ewe allük, a mwökütüküt letiper
    pwe ra kechü. Iei mine ewe kepina Nehemia, ewe souasor Esra, i ewe sousile allük,
    me ekewe mwän seni ewe ainangen Lefi mi aiti ngeni ekewe aramas ewe allük ra üreni
    ekewe aramas meinisin, “Ei rän a pin fän iten ewe Samol mi Lapalap äm we Kot.
    Ousap letipeta ika kechü.”
  rop-rop: Wal wen detlot pipul bin sabi det lowa blanga God bin dalimbat olabat det
    raitwei blanga jidan, deibin sori detmatj blanga olabat nogudbalawei weya deibin
    dumbat en deibin stat kraikrai. Wal Niyamaiya det gabman bos, en Esra det serramonimen
    hubin oldei titjimbat det lowa, en detlot najalot Libaimen hubin titjimbat detlot
    pipul, ol dislot men na bin ol tok langa detlot pipul, “Dijan dei im seikridwan
    langa YAWEI, blanga yumob God. Yumob nomo nogudbinji! Yumob nomo krai tudei!
  ukr-1871: 'Тодї Неємія (се він Тиршата), і письменник Ездра, сьвященник, і левіти,
    що вчили народ, промовили до всього народу: Се день сьвятий Господеві, Богові
    нашому; не смуткуйте й не плачте! (бо ввесь народ плакав, слухаючи слова закону).'
  deu-1951: 'Und Nehemia, der Landpfleger, und Esra, der Priester, der Schriftgelehrte,
    und die Leviten, welche das Volk lehrten, sprachen zu allem Volk: Dieser Tag ist
    dem HERRN, eurem Gott, heilig! Darum seid nicht traurig und weinet nicht! Denn
    das ganze Volk weinte, als es die Worte des Gesetzes hörte.'
  eng-JPS: 'And Nehemiah, who was the Tirshatha, and Ezra the priest the scribe, and
    the Levites that taught the people, said unto all the people: ''This day is holy
    unto the LORD your God; mourn not, nor weep.'' For all the people wept, when they
    heard the words of the Law.'
  srp-1865: 'Potom Nemija, koji je Tirsata, i sveštenik Jezdra književnik i Leviti
    koji pouèavahu narod, rekoše svemu narodu: ovaj je dan svet Gospodu Bogu vašemu;
    ne tužite ni plaèite. Jer plakaše sav narod slušajuæi što govori zakon.'
  lug-lug: Naye Nekkemiya owessaza, ne Ezera kabona era omuwandiisi, n’Abaleevi abaali
    bayigiriza abantu, ne bagamba abantu bonna nti, “Olunaku lwa leero lutukuvu eri
    Mukama Katonda wammwe; temunakuwala so temukaaba.”
  heb-heb: ויאמר נחמיה הוא התרשתא ועזרא הכהן הספר והלוים המבינים את העם לכל העם היום
    קדש הוא ליהוה אלהיכם אל תתאבלו ואל תבכו כי בוכים כל העם כשמעם את דברי התורה׃
  ben-IRV: তারপর শাসনকর্ত্তা নহিমিয়, যাজক ও অধ্যাপক ইষ্রা এবং যে লেবীয়েরা লোকদের
    শিক্ষা দিচ্ছিলেন তাঁরা সমস্ত লোকদের বললেন, “আজকের এই দিন টা তোমাদের ঈশ্বর সদাপ্রভুর
    উদ্দেশ্যে পবিত্র। আপনারা শোক বা কান্নাকাটি করবেন না।” তিনি এই কথা বললেন, কারণ
    লোকেরা সবাই ব্যবস্থার বইয়ের কথা শুনে কাঁদছিল।
  pan-pan: ਤਦ ਨਹਮਯਾਹ ਨੇ ਜੋ ਹਾਕਮ ਸੀ ਅਤੇ ਅਜ਼ਰਾ ਜੋ ਜਾਜਕ ਅਤੇ ਸ਼ਾਸਤਰੀ ਸੀ ਅਤੇ ਲੇਵੀ ਜੋ ਲੋਕਾਂ
    ਨੂੰ ਸਿਖਾ ਰਹੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੇ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਕਿਹਾ, “ਅੱਜ ਦਾ ਦਿਨ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ
    ਲਈ ਪਵਿੱਤਰ ਹੈ; ਇਸ ਲਈ ਨਾ ਸੋਗ ਕਰੋ ਅਤੇ ਨਾ ਰੋਵੋ।” ਕਿਉਂ ਜੋ ਸਾਰੀ ਪਰਜਾ ਬਿਵਸਥਾ ਦੇ ਬਚਨ ਸੁਣ
    ਕੇ ਰੋਂਦੀ ਸੀ।
  mya-JVB: လူ အပေါင်း တို့သည် ပညတ္တိ ကျမ်းစကား ကို ကြား သောအခါ ငိုကြွေး ကြသည်ဖြစ်၍
    ၊ ပြည်အုပ် မင်း နေဟမိ ၊ ကျမ်းတတ် ဆရာ ယဇ်ပုရောဟိတ် ဧဇရ ၊ လူ များ တို့အား သွန်သင်
    သော လေဝိ သားတို့က၊ ဤ သည်နေ့ ရက်သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား အဘို့ သန့်ရှင်း
    သောနေ့ ဖြစ်၏။ ငိုကြွေး မြည်တမ်းခြင်းကို မ ပြုကြနှင့်။
  tbg-tbg: Kotiva Mosiraqaa tivato uvara Esraava kaara nti vaumanta vaiinti nahenti
    vi uvara okara iruvaro vika muntuka qoraiqumanta iqi rate vaura. Mintumanta kamaanira
    avuhainaava Nehemiava vo, Esraava Kotira kaiqa vara amite vau vaiintiva kankoma
    kero Kotira uva tiva nimi vauva vo, Rivaira anku uva tuqantaake tiva nimi vauka
    vo, vinavuka vaiinti nahentiara tiha, Kia iqi rataate. Maa entava vaireva, Nora
    Kotira ni Variqa vira entave. Virara iriha hauri ni muntuka qoraiqira iqi ratevorave.
  hmo-hmo: Taunimanima ese Taravatu idia kamonai momokani neganai, idia laloa momo,
    bona idia tai hamatamaia. Unai neganai Nehemia, gavana tauna, bona Esera, hahelagaia
    tauna bona Taravatu diba tauna, bona Levi taudia, taunimanima idia durua taudia
    ese taunimanima idia hamaoroa, idia gwau, “Inai dina be helaga, Lohiabada, umui
    emui Dirava ena dina. Do umui lalohisihisi lasi, do umui tai lasi.”
  urd-urd: और नहमियाह ने जो हाकिम था, और एज्रा काहिन और फ़क़ीह ने, और उन लावियों ने
    जो लोगों को सिखा रहे थे सब लोगों से कहा, आज का दिन ख़ुदावन्द तुम्हारे ख़ुदा के
    लिए पाक है, न ग़म करो न रो।” क्यूँकि सब लोग शरी'अत की बातें सुनकर रोने लगे थे।
  rus-SYN: 'Тогда Неемия, он же Тиршафа, и книжник Ездра, священник, и левиты, учившие
    народ, сказали всему народу: день сей свят Господу Богу вашему; не печальтесь
    и не плачьте, потому что весь народ плакал, слушая слова закона.'
  bqc-SIM: 'Ɔ̃ bùsu gbãade Nɛɛmii ń yãdanɛde sa''ona Ɛzalao ń Levii bui pↄ́ lɛ́
    yãdada gbɛ̃́ↄnɛↄ ònɛ́: Gↄↄɛ beeá Dii á Lua pↄ́ɛ. Ásu wɛ̃nakɛo, ásu ↄ́ↄlↄo.
    Asa kɛ́ aalɛ Mↄizi ikoyã ma, aalɛ ↄ́ↄlↄ ḿpiiɛ.'
  tcz-CHONGTHU: Hichejou chun gamvaipo Nehemiah, Ezra thempupa le danthu thempa chule
    mipi hilla pang Levite chutoh akikhom uvin mipiho jah’a chun aseiyun, “Tuni hi
    na Pakai Pathen’u maiya nikho theng ahi, lunghem hih’un kap jong kap hih’un,”
    atiuve. Ajehchu dan thucheng ho chu ajah phat’uva mipichu kapgam jenguva ahitai.
  mar-mar: यानंतर नहेम्या हा राज्यपाल, याजक व शिक्षक एज्रा आणि लोकांस स्पष्टीकरण करून
    सांगणारे लेवी हे लोकांस बोलले. ते म्हणाले, “तुमचा परमेश्वर देव याचा हा पवित्र
    दिवस आहे. आज दु:खी राहू नका किंवा शोक करु नका.” कारण नियमशास्त्रातील देवाची वचने
    ऐकत असताना लोक रडू लागले होते.
  soq-soq: Tane apana anaana gagalowa etane ke waiena sa baiwa gabemani Niamaia, anaana
    waeuwala Esra ita Liwaiwa mo mida waeuwantoia apanawa uduudu mampo wane waienase,
    “Walama ema ipa kakaiwa Iawe e Godila baiwa ita e mai nuala parelepio ke wana!”
  qub-qub: 'Layta liguipashan shongunman chayaptin runacunaga wagaran. Chaymi gobernador
    Nehemías, Yachachej cüra Esdras, layta tantiyachej Leví runacunapis niran: «Canan
    junäga Tayta Diosta rispitana junajmi. Ama llaquicuychu, ama wagaychu ari.»'
  bqp-bqp: 'Akũ bùsu gbãnade Nɛɛmaya kũ dannɛri sa''ori Ɛzɛrao kũ Levi kũ òtɛn
    yã dada gbɛ̃nↄnɛnↄ pìńnɛ: Gↄrↄ díkĩna bi Dikiri á Luda pↄ́mɛ. Àsun wɛ̃nda kɛro
    àsun ↄ́ↄ dↄro. Zaakũ kũ òtɛn Musa doka yã ma, òtɛn ↄ́ↄ dↄ ń pínki.'
  hat-hat: 'Lè pèp la tande sa ki te ekri nan liv lalwa a, yo pran kriye. Lè sa a,
    Neemi, gouvènè a, ansanm ak Esdras, prèt direktè lalwa a, ak lòt moun Levi yo
    ki t''ap esplike lalwa a di moun yo konsa: -Jou sa a, se yon jou yo mete apa pou
    Seyè a, Bondye nou an! Pa kite lapenn anvayi kè nou! Pa kriye, mezanmi!'
  eng-BSB: Nehemiah the governor, Ezra the priest and scribe, and the Levites who
    were instructing the people said to all of them, “This day is holy to the LORD
    your God. Do not mourn or weep.” For all the people were weeping as they heard
    the words of the Law.
  eng-WEBPB: Nehemiah, who was the governor, Ezra the priest and scribe, and the Levites
    who taught the people said to all the people, “Today is holy to the LORD your
    God. Don’t mourn, nor weep.” For all the people wept when they heard the words
    of the law.
  kbq-kbq: Hagi anante Juda mopare gavana ne' Nehemaiaki, Pristi eri'zama enerino
    avontafe'ma negrea ne' Ezra'ene Livae naga'ma vahe'ma rempima hunezamiza naga'mo'zanena
    amanage hu'za maka vahera zamasami'naze, Menina amagnamo'a tamagri Anumzamofo
    avurera ruotge hu'neanki tamasunkura huge, zavirategera osiho. Na'ankure zamagrama
    ana kasegema nentahi'za maka vahe'mo'za zavi krafage nehazage'za anankea hu'naze.
  nhe-BL: Huan nochi nopa tlacame chocayayaj quema quicaquiyayaj itlanahuatilhua TOTECO.
    Huajca na niNehemías nopa gobernador, huan Esdras nopa tlamachtijquetl huan nopa
    levitame tiquinilhuijque ma ax chocaca huan para nopa tonal eliyaya tlatzejtzeloltic
    para TOTECO toDIOS huan para ma amo mocuesoca niyon ma amo chocaca.
  bus-bus: 'Ben bùsu gbãade Nɛɛmaya kↄ̃n dannɛri sa''ori Ɛzɛrao kↄ̃n Levi kɛ̀ aↄ̃ↄe
    yã dadaa gbɛ̃nↄnɛnↄ bèńnɛ: Gurↄ kɛ̀kii nɛ́ Dii a Luda pↄ́mɛ. Àton kɛ wɛ̃ndaro
    àton ↄ́ↄ dↄro. Zaakɛ kɛ̀ aↄ̃ↄe Musa doka yã maa, aↄ̃ↄe ↄ́ↄ dↄↄ ń píngi.'
  gub-BL: Tupàn ze'eg imugeta haw henu mehe teko uzai'o wà. Na'e tuwihaw Neemi a'e,
    xaxeto Ezàrà Tupàn ze'eg kwaw katu har a'e no, Erewi izuapyapyr a'e pe har a'e
    ze'eg imume'u har a'e wà no, uze'eg teko wanupe ma'e imume'u katu pà wà kury.
    — Ko 'ar Tupàn Tuweharupi Wiko Ma'e omonokatu uzeupe a'e. A'e rupi pezemumikahy
    zo nehe. Pezai'o zo nehe.
  eng-DRA: 'And Nehemias (he is Athersatha) and Esdras the priest and scribe, and
    the Levites who interpreted to all the people, said: This is a holy day to the
    Lord our God: do not mourn, nor weep: for all the people wept, when they heard
    the words of the law.'
