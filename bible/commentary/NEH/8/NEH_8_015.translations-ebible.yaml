  spa-PDDPT: 'y que proclamaran y pregonaran por todas sus ciudades y por Jerusalén:
    Salgan al bosque. Traigan ramas de olivo silvestre, mirto, palmeras y árbol frondoso
    para hacer cabañas, como está escrito.'
  gun-gun: 'Ha''e ramo Jerusalém ha''e tetã ha''e javi rupi oje''oi vy omombe''u.
    Ha''e vy aipoe''i: — Tapeo yvyty ikuai va''e rupi, peru oliveira rogue, zambujeiro,
    murta, pindo ha''e yvyra hovana va''e rogue, ipara oĩa rami vy oguy''i pejapo
    aguã — he''i.'
  agu-BL: Tele'n tzun stziblal ẍchiwi' cyakil yi e' yi ate' Jerusalén, scyuch' yi
    e' mas yi ate' lakak e'chk tnum solte'j Jerusalén, yi tajwe'n tan chibene'n yi
    e' wunak xo'lak tx'ac'aben tan joyle'n k'ab oliw, tu e'chk k'ab arrayán tu e'chk
    xak xa'j, nka alchok jilwutz k'ab tze' tan banle'n len jun scabte' chi yi tz'iba'nt
    cyen le ley.
  ilo-ULB: Rumbeng nga iwaragawagda iti amin a siudadda ken iti Jerusalem, a kunada,
    “Mapankayo idiay katurturodan, ken mangalakayo kadagiti sanga ti kayo nga olibo
    ken balang nga olibo, sangsanga ti mirto, sangsanga ti palma ken sangsanga dagiti
    narukbos a kayo tapno agaramidkayo kadagiti abong-abong,” a kas naisurat.
  kpg-kpg: Digaula gaa hai gi digaula bolo gi haga iloo laa lodo Jerusalem mo i lodo
    nia waahale ala i golo boloo, “Goodou hula gi hongo nia dama gonduu, goweia godou
    manga laagau ‘pine’, nia manga laagau olib, mo nia manga mai nia hagadilinga laagau
    ala i golo, nia ‘myrtle’ mo nia niu, e hai ai nia dama hale lligi, be di hai dela
    guu hai i lodo Nnaganoho.”
  uig-ARA: 'شۇنداقلا ئۆزلىرى تۇرۇۋاتقان بارلىق شەھەرلەردە ۋە يېرۇسالېمدا: «سىلەر تاغقا
    چىقىپ، زەيتۇن شېخى بىلەن ياۋا زەيتۇن شاخلىرىنى، خاداس ئۆجمە شاخلىرىنى، خورما دەرەخلىرىنىڭ
    شاخلىرىنى ۋە يوپۇرماقلىرى باراقسان دەرەخ شاخلىرىنى ئەكىلىپ، تەۋراتتا يېزىلغىنىدەك
    كەپىلەرنى ياساڭلار» دېگەنلىكىنى تارقىتىپ جاركالاشنى بۇيرۇغانلىقىنى ئۇقتى.'
  sus-sus: Yi sali lɔxɔɛ ma, a lan nɛ e xa a fala Isirayilakae birin bɛ, a nun naxee
    na Darisalamu, «Wo xa mini wula i oliwi salonyi, miriti salonyi, tugi fɛnsɛ, nun
    tufu salonyi fende, alako wo xa bagee ti alɔ a sɛbɛxi ki naxɛ.»
  pon-2006: 'Irail eri kihda koasoandi pwukat oh kadarpeseng nan Serusalem oh nan
    kahnimw teikan oh nan kousapw akan: “Kumwail kohwei nin dohl kan ale rahntuhke
    sang ni tuhke olip kan, ni tuhke pain kan, ni mirtel kan, nin nih kan, oh pil
    sang ni tuhke teikan, mehn wia impwal nin duwen me koasoandier nan Kosonnedo.”'
  ksd-ksd: 'ma ba diat a vaarike ma diat a varvai tana ta kadia lavur pia na pal,
    ma aro Ierusalem dari: Avat a vana ta ra luana, ma avat a vila pa ta umana ingar
    i ra oliva, ma ra kuabar na oliva, ma ra iluga, ma ra mapina ul, ma ra ingar i
    ra umana davai dia lubalubang, upi avat a pait ra umana pal na turturup, da di
    ga tumu ia.'
  tur-YTC: 'Şöyle ki, bütün kentlerinde ve Yeruşalem''de duyurup ilan etsinler ve
    şöyle desinler: “Dağa çıkın ve zeytin dalları, yabani zeytin dalları, mersin dalları,
    hurma dalları ve sık ağaç dalları toplayın ve yazılmış olduğu gibi geçici barınaklar
    yapın.”'
  ind-AYT: (8-16) dan bahwa mereka harus mengumumkan berita dan menyerukan di seluruh
    kota mereka dan di Yerusalem, dengan berkata, “Pergilah ke bukit, ambillah daun
    pohon zaitun, daun pohon minyak, daun pohon murad, daun pohon kurma, dan daun
    pohon yang rimbun untuk membuat pondok-pondok seperti yang tertulis.”
  nya-nya: Choncho analengeza ndi kufalitsa mʼmizinda yawo yonse ndi mu Yerusalemu
    kuti, “Pitani ku phiri mukadule nthambi za mtengo wa olivi, za mtengo wa olivi
    wa kutchire, za mtengo wa mchisu, za mtengo wa mgwalangwa ndiponso za mitengo
    ina ya masamba, zomangira zithando monga zalembedweramu ndi kubwera nazo.”
  hrv-hrv: 'Čim su čuli, proglasiše u svim svojim gradovima i u Jeruzalemu: “Idite
    u goru i donesite granja maslinova i granja divlje masline, mirtovih i palmovih
    grana i granja ostaloga lisnatog drveća da načinimo sjenice, kako je propisano.”'
  mps-mps: Tama augwaligo te tigidali Jerusalem we bidiba me te gasa taunba po ola
    tolali. Augwaligo te tama po wali, “Dage te bulu duba pelama, te oliv ni nologo
    me, yabe me, te yogo ma sebedi yabe dabe me sao, tama te gasa yabe hauwa elalubo
    tobage ni yabe dabe seselama, te osogo bidabo be sę yao. Dagego te bomai pode
    wali po wali pelama, tama te sę dabe iyąo,” wai.
  tpi-tpi: Olsem na ol i salim tok i go long olgeta manmeri bilong Jerusalem na bilong
    ol arapela taun. Ol i tok olsem, “Yupela i mas i go long ol maunten na kisim ol
    han na lip bilong diwai oliv na limbum na ol arapela kain diwai i gat planti lip
    na bringim i kam bilong wokim ol haus win. Yupela i mas bihainim tok bilong lo
    na mekim ol dispela samting.”
  dan-1931: 'og at man i alle deres Byer og i Jerusalem skulde udråbe og kundgøre
    følgende Budskab: Gå ud i Bjergene og hent Grene af ædle og vilde Oliventræer,
    Myrter, Palmer og andre Løvtræer for at bygge Løvhytter som foreskrevet!'
  vie-OVCB: và phải truyền dân chúng trong khắp các thành thị cũng như trong Giê-ru-sa-lem
    lên đồi chặt cành lá ô-liu, lá sim, lá chà là, và những cành cây có nhiều lá khác
    để làm lều.
  guj-2017: એટલે તેઓએ યરુશાલેમમાં અને બીજાં બધાં નગરોમાં એવું જાહેર કરાવ્યું કે, “પર્વતીય
    પ્રદેશમાં જાઓ અને નિયમશાસ્ત્રમાં લખ્યા પ્રમાણે માંડવા બનાવવા માટે જૈતૂનની, જંગલી
    જૈતૂનની, મેંદીની, ખજૂરીની તેમ જ બીજાં ઘટાદાર વૃક્ષોની ડાળીઓ લઈ આવો.”
  pon-2006A: 'Irail eri kihda koasoandi pwukat oh kadarpeseng nan Serusalem oh nan
    kahnimw teikan oh nan kousapw akan: “Kumwail kohwei nin dohl kan ale rahntuhke
    sang ni tuhke olip kan, ni tuhke pain kan, ni mirtel kan, nin nih kan, oh pil
    sang ni tuhke teikan, mehn wia impwal nin duwen me koasoandier nan Kosonnedo.”'
  por-BRBSL: 'e que publicassem e proclamassem em todas as suas cidades e em Jerusalém,
    dizendo: “Ide à montanha, e pegai ramos de oliveira, ramos de oliveira silvestre,
    ramos de murta, ramos de palmeira e ramos de árvores grossas, para fazer abrigos
    temporários, como está escrito”.'
  cth-cth: Kho tangkuem hoi Jerusalem khopui vah pathang pouh hane hoi, mon vah cet
    awh nateh, olivekungnaw hoi kahrawng e olive hna, tuihan hna, samtue hna hoi,
    a hna kahawi e a kang pueng rim sak nahanelah lat awh. Hahoi rim teh hettelah
    na sak awh han tie patetlah na sak awh han tie hah ca a thut.
  twi-twi: Waka se, ɛsɛ sɛ wɔbɔ ɔhyɛ no ho dawuru wɔ wɔn nkurow nyinaa so, ne titirw
    no, Yerusalem nam so aka akyerɛ ɔmanfo no se, wɔnkɔ nkoko so nkɔhwehwɛ ngodua
    mman, kranku mman, ohuamnnua mman, bere ne nnua kusukusuu mman, na wɔmfa mmɛbobɔ
    asese ntena mu, sɛnea wɔakyerɛw no mmara no mu no.
  hlt-hlt: Te dongah amamih kho takuem ah a yaak sak uh tih ol a haeh uh. Jerusalem
    ah khaw, “Tlang la cet uh lamtah olive hnah, situi thing hnah, cuihal hnah, rhophoe
    hnah neh thing hnah aka bu te lo uh. A daek bangla dungtlungim saii ham om,” a
    ti nah.
  tbz-SIM: 'Mɛm̀mɛ bɛ̀ yɑ̀mɛ̀ kɛ dɔ̀ bɛ̀ dò nkɛ́pĩɛ̃kɛ́ yɛhɛkɛ̀ yɛmɔu miɛkɛ nɛ̀ Sedisɑdɛmmu.
    Mɛm̀mɛ kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ kɛ dɔ̀: Dekɛnɛ̀ ditɑ̃rì kɛ́kɔ̃ũní odìfíè dikpɑ́ɑ̀ kou
    kó tifɑ̃ɑ̃̀tì nɛ̀ dɛtie mbɛ̀ tu dɛ̀ míírì dɛ kó tifɑ̃ɑ̃̀tì nɛ̀ tipuonti nɛ̀ tifɑ̃pèùtì,
    kɛ́dɔɔ̀nɛ̀ tì wɑ̃̀rimɛ̀.'
  msy-2020: Kamaghɨn amizɨ, me Jerusalem ko nguibar igharazibar gumazamiziba bagha
    akam amaga ghaze, “Ia mɨghsɨabar mangɨ olivɨn temebar aghariba ko dar dafariba
    ko ter guar avɨrir dafarir avɨriba itiba inigh izɨ uari bagh averpenibar ingar.
    Ia Moses Osirizir Arazibar aven akar kamɨn gɨn mangɨ bizir kabar amu.”
  dop-dop: Pɑɑ kpɑɑlɩ ɑcimɑ ɑnɩ ɑ tɔm kɛ ɑcɑlɛɛ tǝnɑ tɑɑ kɛ́, nɑ pǝ́ kpɛnnɑ Yosɑlɛm.
    Ɩlɛnɑ ɩcɑtɛ nyǝ́mɑ kpɑ pʋɣʋ tɑɑ nɑ pɑ́ pɛlɩ tʋɣʋ ŋku pɑ hɑlǝɣɩ nɑ pɑ́ yɑɑkɩ-kʋ
    sɩ Olifinɑɑ tɔ kʋ piliŋɑsɩ. Nɑ kʋ nǝɣǝsǝlɛ wei ɩ wɛ tɑɑlɛ tɔ kʋ nyǝnsɩ, nɑ tɩɩŋ
    kʋlɔpǝŋ piliŋɑsɩ nɑ tiikɑsɩ nɑ pɑcʋntʋ nɑ pɑ́ lɔ cokɑ.
  azb-azb: 'Onlar bütün şəhərlərdə və Yerusəlimdə bu xəbəri elan edib yaydılar: «Dağa
    çıxın, yazıldığı kimi çardaq qurmaq üçün zeytun, cır zeytun, mərsin, xurma və
    sıx yarpaqlı ağacların budaqlarını buraya gətirin».'
  eng-DBY: and that they should publish and proclaim through all their cities, and
    at Jerusalem, saying, Go forth to the mount, and fetch olive-branches, and wild
    olive-branches, and myrtle-branches, and palm-branches, and branches of thick
    trees, to make booths, as it is written.
  hin-2017: और अपने सब नगरों और यरूशलेम में यह सुनाया और प्रचार किया जाए, “पहाड़ पर
    जाकर जैतून, तैलवृक्ष, मेंहदी, खजूर और घने-घने वृक्षों की डालियाँ ले आकर झोपड़ियाँ
    बनाओ, जैसे कि लिखा है।”
  wol-KYG: 'Ñu siiwal nag ndigal, ca mboolem seeni dëkk ak ca Yerusalem, daldi yéene
    ne: «Demleen ca tund ya, wuti ay cari garabi oliw, ak cari garabi pẽe, ak cari
    garabi mirt, ak cari garabi tàndarma, ak cari garab yu sëq, ndax ñu defare ko
    ay mbaar, muy li ñu bind.»'
  eng-YLT: and that they proclaim and cause to pass over all their cities, (and in
    Jerusalem,) saying, 'Go ye out to the mount, and bring leaves of the olive, and
    leaves of the oil tree, and leaves of the myrtle, and leaves of the palms, and
    leaves of thick trees, to make booths as it is written.'
  eng-WYC-2017: and that they preach, and publish a voice in all their cities, and
    in Jerusalem; and say, Go ye out into the hills, and bring ye boughs of the olive
    tree, and boughs of the fairest tree, the boughs of a myrtle tree, and the branches
    of a palm tree, and the boughs of a tree full of wood, that tabernacles be made
    of the boughs, as it is written.
  eng-WMBB: and that they should publish and proclaim in all their cities and in Jerusalem,
    saying, “Go out to the mountain, and get olive branches, branches of wild olive,
    myrtle branches, palm branches, and branches of thick trees, to make temporary
    shelters, as it is written.”
  urd-GVH: चुनाँचे उन्होंने यरूशलम और बाक़ी तमाम शहरों में एलान किया, “पहाड़ों पर
    से ज़ैतून, आस, खजूर और बाक़ी सायादार दरख़्तों की शाख़ें तोड़कर अपने घर ले जाएँ।
    वहाँ उनसे झोंपड़ियाँ बनाएँ, जिस तरह शरीअत ने हिदायत दी है।”
  rug-rug: Ke vala ni rini sari na vina tumatumae gua hire koari doduru vasileana
    nomadi na hitekedi, “Mi la koari na toqere, mamu vagi lelaṉadi sari na huda paeni,
    na huda olive, na huda metolo, na huda pamu, meke kaiqa huda pule, pude tavete
    ni ipi, gua sa vina tumatumae sapu ta kubere koasa Tinarae te Tamasa.”
  gaz-gaz: akkasumas akka isaan akkuma barreeffamee jirutti, “Daasii ijaaruudhaaf
    biyya gaaraatti ol baʼaatii damee ejersaa fi damee ejersa bosonaa, damee kusaayee,
    damee meexxii fi damee mukkeen baala qabanii fidaa” jedhanii magaalaawwan isaanii
    fi Yerusaalem keessatti labsuu qaban ni argatan.
  fra-LSG: 'et proclamer cette publication dans toutes leurs villes et à Jérusalem:
    Allez chercher à la montagne des rameaux d’olivier, des rameaux d’olivier sauvage,
    des rameaux de myrte, des rameaux de palmier, et des rameaux d’arbres touffus,
    pour faire des tentes, comme il est écrit.'
  yal-yal: E lan e yi na rali birin ma e taane yi e nun Yerusalɛn yi, e naxa, “Ɛ mini
    geya yireni, ɛ fa Oliwi bili yii taa kui xiine nun burunna xiine nun miriti bili
    yiine nun tugu yiine nun wudi yii ɲingixine ra alogo ɛ xa fa Bubu Kui Sanla raba
    alo a sɛbɛxi kii naxan yi.”
  haw-1868: A i kala aku ai lakou a hai aku ma na kulanakauhale a pau o lakou, a ma
    Ierusalema, me ka i ana'ku, Ou haele aku i ka mauna, a e lawe mai i na lala oliva,
    a me na lala o ka oliva ulu wale, a me na lala hadasa, a me na lala loulu, a me
    na lala o ka laau ulu nui, e hana i na hale malumalu e like me ka mea i kakauia'i.
  arb-NAV: 'وَالدَّعْوَةَ والمُنَادَاةَ فِي كُلِّ مُدُنِهِمْ وَأُورُشَلِيمَ قَائِلِينَ:
    «انْطَلِقُوا إِلَى الْجَبَلِ وَاجْلِبُوا أَغْصَانَ زَيْتُونٍ عَادِيٍّ وَبَرِّيٍّ،
    وَأَغْصَانَ آسٍ وَنَخْلٍ، وَأَغْصَانَ أَشْجَارٍ كَثِيفَةِ الأَوْرَاقِ لِصُنْعِ
    مَظَلاتٍ»، كَمَا هُوَ مَكْتُوبٌ.'
  ewe-ewe: Mawu gblɔ hã be, woaɖe gbeƒã le woƒe duwo katã me kple Yerusalem hã be,
    “Miyi toawo dzi, eye miatso amiti, gbemiti, mirteti, deti kple gboti ƒe alɔwo
    atu agbadɔwo, eye mianɔ wo me abe ale si woŋlɔe ɖi ene.”
  eng-LEE: And [they ordered] that they should publish and have proclamation made
    throughout all their cities, and through Jerusalem, saying, Go forth unto the
    mountain and fetch olive-leaves, and oleaster-leaves, and myrtle-leaves, and palm-leaves,
    and leaves of the three-leaved myrtle, to make booths, as it is written.
  asm-FB: আপোনালোকে ইয়াত লিখাৰ দৰে যিৰূচালেমত আৰু তেওঁলোকৰ সকলো নগৰত এই কথা ঘোষণা
    কৰি ক’ব লাগে যে, “অস্থায়ী আশ্ৰয় গৃহ সাজিবৰ কাৰণে পৰ্ব্বতলৈ গৈ জলফাই গছ, বনৰীয়া
    জিত গছ আৰু মেন্দি গছৰ ডাল, খাজুৰ পাত আৰু ছাঁ দিয়া গছৰ পাত আনক।”
  sus-A: يِ سَلِ لْشْي مَ، عَ لَن نّ عٍ شَ عَ قَلَ عِسِرَيِلَكَيٍ بِرِن بّ، عَ نُن
    نَشٍيٍ نَ دَرِ سَلَمُ، «وٌ شَ مِنِ وُلَ عِ عٌلِوِ سَلٌنيِ، مِرِتِ سَلٌنيِ، تُفِ
    قّنسّ، نُن تُقُ سَلٌنيِ قٍندٍ، عَلَكٌ وٌ شَ بَفٍيٍ تِ عَلْ عَ سّبّشِ كِ نَشّ.»
  fra-SBL: 'et qu''ils devaient publier et proclamer dans toutes leurs villes et à
    Jérusalem, en disant : « Allez à la montagne, et prenez des branches d''olivier,
    des branches d''olivier sauvage, des branches de myrte, des branches de palmier
    et des branches d''arbres touffus, pour faire des abris temporaires, comme il
    est écrit. »'
  hbo-hbo: וַאֲשֶׁ֣ר יַשְׁמִ֗יעוּ וְיַעֲבִ֨ירוּ קֹ֥ול בְּכָל־עָרֵיהֶם֮ וּבִירוּשָׁלַ֣͏ִם
    לֵאמֹר֒ צְא֣וּ הָהָ֗ר וְהָבִ֙יאוּ֙ עֲלֵי־זַ֙יִת֙ וַעֲלֵי־עֵ֣ץ שֶׁ֔מֶן וַעֲלֵ֤י
    הֲדַס֙ וַעֲלֵ֣י תְמָרִ֔ים וַעֲלֵ֖י עֵ֣ץ עָבֹ֑ת לַעֲשֹׂ֥ת סֻכֹּ֖ת כַּכָּתֽוּב׃
    פ
  pjt-pjt: '@see-verse:NEH.008.014'
  kik-kik: 'na atĩ maanagĩrĩre na mahunjagie ũhoro ũyũ matũũra-inĩ mao o na kũu Jerusalemu
    makiugaga atĩrĩ: “Thiĩi kũu bũrũri ũrĩa ũrĩ irĩma mũrehe honge cia mĩtamaiyũ ya
    mĩgũnda na ya gĩthaka, na cia mĩhandathi, na cia mĩkĩndũ, o na cia mĩtĩ ya kĩĩruru
    cia gwaka ithũnũ,” o ta ũrĩa kwandĩkĩtwo.'
  fra-NCL: 'et qu’ils devaient faire entendre et publier une proclamation dans toutes
    leurs villes et à Jérusalem, en disant : « Allez à la montagne et rapportez des
    rameaux d’olivier, des rameaux d’olivier sauvage, des rameaux de myrte, des rameaux
    de palmier et des rameaux d’arbres touffus pour faire des tentes, selon qu’il
    est écrit. »'
  cek-AK: To lok to thaih o naah, cabu thung ih lok baktih toengah, impoem ta sak
    hanah, mae nuiah caeh oh loe, olive thing tanghang, hmaica thing tanghang, myrtle
    thing tanghang, ungsikung baktih kaom thing tanghangnawk hoi aqam kathah thing
    tanghangnawk to sin oh, tiah Jerusalem hoi angmacae ih vangpuinawk boih ah taphong
    o.
  cuk-cuk: 'Degine, bela neggwebur-iliba dule-baigan-owisomaloye, degi, Jerusalénʼgi
    owisomarbaloye, sogoye: ‘Be sapurba namar, olivo-sapi-anagan sedamaloye, olivo-sapurbalid-anagan,
    sapi-arrayánʼye-nugad-e-gagan-wawadikmalad sedamaloye, ogobgi-dakleged-gagan,
    degi, bela sapi-dummagan-gagan sedamaloye, adi, neg-matargwa-matargwa sobmalagarye,
    ar igi gardagi narmakar-naidba.’ ”'
  uig-CYR: 'шундақла өзлири туруватқан барлиқ шәһәрләрдә вә Йерусалимда: «Силәр таққа
    чиқип, зәйтун шехи билән явайи зәйтун шахлирини, хадас өҗмә шахлирини, хорма дәрәқлириниң
    шахлирини вә йопурмақлири барақсан дәрәқ шахлирини әкилип, Тәвратта йезилғинидәк
    кәпиләрни ясаңлар» дегәнлигини тарқитип җаркалашни буйруғанлиғини уқти.'
  pma-pma: 'Navong keil alonge mukok, asuv keil ral min meatin sav keil koa umai,
    asan selusien va min meatin keil ten out Serusalem ka meteimal sav keil avit,
    “Ir rehoumon votevav keil housil mengkatien keil onen Mosis. Sakini, miheha en
    hou keil ekek ka mihelah ai keil en vatiai keil koa amukok: vati olip, vati mertal,
    vati maman, vati paen, vati vipi ka vatiai savsav keil koa ouai keil amul ien.”'
  tel-2017: వాళ్ళు యెరూషలేంలో, తమ పట్టణాల్లో ఈ విధంగా చాటింపు వేయించారు. “గ్రంథంలో
    రాసి ఉన్నట్టు, మీరు కొండలకు వెళ్లి ఒలీవచెట్ల కొమ్మలు, అడవి ఒలీవచెట్ల కొమ్మలు,
    గొంజి చెట్ల కొమ్మలు, ఈతచెట్ల కొమ్మలు, గుబురుగా ఉండే రకరకాల చెట్ల కొమ్మలు తీసుకువచ్చి
    పర్ణశాలలు కట్టాలి.”
  hat-BSA: 'Konsa, yo te fè pwoklamasyon an, e te pwoklame li nan tout vil pa yo ak
    Jérusalem. Yo te di: “Ale deyò vè ti mòn yo e pote branch oliv yo, avèk branch
    oliv mawon yo, branch bwa bazilik yo, branch palmis yo, avèk branch nan lòt kalite
    bwa ak fèy, pou fè tonèl yo, jan sa ekri a.”'
  kos-kos: Ouinge elos sang kas inge in sulkakinyukelik in acn Jerusalem ac siti lulap
    ac siti srisrik in acn saya, ac fahk, “Kowos som nu fineol uh ac use kutu lesak
    pine, lesak olive, lesak myrtle, lesak palm ac kutu pac lesak saya ma ungung,
    in sang orek iwen aktuktuk, fal nu ke ma simla in Ma Sap.”
  hbo-WLC: וַאֲשֶׁ֣ר יַשְׁמִ֗יעוּ וְיַעֲבִ֨ירוּ ק֥וֹל בְּכָל־עָרֵיהֶם֮ וּבִירוּשָׁלִַ֣ם
    לֵאמֹר֒ צְא֣וּ הָהָ֗ר וְהָבִ֙יאוּ֙ עֲלֵי־זַ֙יִת֙ וַעֲלֵי־עֵ֣ץ שֶׁ֔מֶן וַעֲלֵ֤י
    הֲדַס֙ וַעֲלֵ֣י תְמָרִ֔ים וַעֲלֵ֖י עֵ֣ץ עָבֹ֑ת לַעֲשֹׂ֥ת סֻכֹּ֖ת כַּכָּתֽוּב׃
    פ
  ibo-ibo: O kwukwara na ha ga-ekwusa okwu a nʼobodo niile nke Juda na Jerusalem sị;
    “Gaanụ nʼala ugwu ugwu gbute alaka osisi oliv ụlọ, na alaka oliv ọhịa, na alaka
    osisi mietul, na alaka nkwụ, na alaka osisi ndị ọzọ na-enye ndo nke a ga-eji wuo
    ebe unu ga-ebi tutu ruo mgbe mmemme ahụ ga-agwụsị, dịka e dere ya nʼakwụkwọ iwu.”
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣାମାନଙ୍କ ସମସ୍ତ ନଗରରେ ଓ ଯିରୂଶାଲମରେ ଏହି କଥା ଘୋଷଣା ଓ ପ୍ରଚାର
    କରିବେ, ଯଥା, “ତୁମ୍ଭେମାନେ ଲିଖନାନୁସାରେ ପତ୍ରକୁଟୀର ନିର୍ମାଣ କରିବା ପାଇଁ ପର୍ବତକୁ ଯାଇ ଜୀତଶାଖା
    ଓ ବନ୍ୟ ଜୀତଶାଖା ଓ ମେହେନ୍ଦି ଶାଖା ଓ ଖର୍ଜ୍ଜୁର ଶାଖା ଓ ଗହଳିଆ ବୃକ୍ଷର ଶାଖା ଆଣ।”
  chk-chk: Iei mine ra asilefeili o arongafeili lon ar kewe telinimw meinisin pwal
    lon Jerusalem, pwe aramas repwe feila won ekewe chuk o uwato palen ewe irä olif,
    mwoosor me palm, pwal palen sokopaten irä mi muresires, pwe repwe föri likachoch
    usun a fen mak lon ewe allük.
  rop-rop: Wal deibin jandim mesinjamob blanga dalim dis wed langa ola pipul langa
    Jerusalem en ola najalot taun. Deibin tok, “Yumob go langa ola hil en gajim wadi
    brom detlot tri blanga meigim hampi jis laik weya Mosis bin raidimdan langa det
    lowa. Yumob garra gajim wadi brom ola paintri, olibtri, metiltri, pamtri en najalot
    tri garram loda lif.”
  ukr-1871: 'Задля того й оповіщали й викликали по всїх містах своїх і в Ерусалимі,
    кажучи: Йдїть на гори й зносїть гільки маслини садової й гілля маслини дикої,
    й вітки міртові й гільки пальмові, й гілля дерев широколистих, щоб поробити кучки,
    як написано.'
  deu-1951: 'Und sie ließen es verkündigen und in allen ihren Städten und zu Jerusalem
    ausrufen und sagen: Gehet hinaus auf die Berge und holet Ölzweige, Zweige vom
    wilden Ölbaum, Myrtenzweige, Palmzweige und Zweige von dichtbelaubten Bäumen,
    daß man Laubhütten mache, wie geschrieben steht!'
  eng-JPS: 'and that they should publish and proclaim in all their cities, and in
    Jerusalem, saying: ''Go forth unto the mount, and fetch olive branches, and branches
    of wild olive, and myrtle branches, and palm branches, and branches of thick trees,
    to make booths, as it is written.'''
  srp-1865: 'I objaviše i proglasiše po svijem gradovima svojim i u Jerusalimu govoreæi:
    idite u goru, i donesite granja maslinova i granja od divlje masline i granja
    mirtova i palmova i granja od šumnatijeh drveta, da naèinite sjenice, kako je
    napisano.'
  lug-lug: era nga kibagwanidde okubunyisa amawulire ago n’okulangirira mu bibuga
    byabwe byonna ne mu Yerusaalemi, nga boogera nti, “Mugende mu nsozi mukuŋŋaanye
    amatabi ag’emizeeyituuni n’ago ag’emizeeyituuni egy’omu nsiko, n’ag’emikadasi,
    n’ag’enkindu, n’ag’emiti emirala egirina ebikoola ebingi okuzimba weema nga bwe
    kyawandiikibwa.”
  heb-heb: ואשר ישמיעו ויעבירו קול בכל עריהם ובירושלם לאמר צאו ההר והביאו עלי זית
    ועלי עץ שמן ועלי הדס ועלי תמרים ועלי עץ עבת לעשת סכת ככתוב׃
  ben-IRV: এবং নিজের সব শহরে ও যিরূশালেমে তারা এই কথা ঘোষণা ও প্রচার করবে, “যেমন লেখা
    আছে, সেইমত তোমরা পাহাড়ী এলাকায় গিয়ে আশ্রয় স্থান বানাবার জন্য জিত ও বুনো জিত
    গাছের ডাল আর গুলমেঁদি, খেজুর ও পাতা ভরা গাছের ডাল নিয়ে আসবে।”
  pan-pan: ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਹ ਸੁਣਾਇਆ ਜਾਵੇ ਅਤੇ ਇਹ ਮੁਨਾਦੀ ਕਰਵਾਈ
    ਜਾਵੇ ਕਿ ਪਰਬਤ ਉੱਤੇ ਜਾ ਕੇ ਜ਼ੈਤੂਨ ਦੀਆਂ ਟਹਿਣੀਆਂ, ਤੇਲ ਬਿਰਛ ਦੀਆਂ ਟਾਹਣੀਆਂ, ਮਹਿੰਦੀ ਦੀਆਂ
    ਟਹਿਣੀਆਂ, ਖਜ਼ੂਰ ਦੀਆਂ ਟਹਿਣੀਆਂ ਅਤੇ ਸੰਘਣੇ ਬਿਰਛਾਂ ਦੀਆਂ ਟਹਿਣੀਆਂ ਡੇਰੇ ਬਣਾਉਣ ਲਈ ਲਿਆਉਣ,
    ਜਿਵੇਂ ਕਿ ਲਿਖਿਆ ਹੈ।
  mya-JVB: ထိုစကားကို ကြားသောအခါ၊ ကျမ်းစာ ၌ ပါသည်အတိုင်း သစ်ခက် တဲတို့ကိုလုပ် ခြင်းငှါ
    တောင် သို့ သွား ကြ။ သံလွင် ခက် ၊ ထင်းရူး ခက် ၊ မုရတု ခက် ၊ စွန်ပလွံ ခက် အစရှိသော
    ထူထပ် သောအခက် အလက်မျိုးတို့ကို ဆောင်ခဲ့ကြဟု ယေရုရှလင် မြို့မှစ၍ခပ်သိမ်း သော မြို့
    ရွာတို့၌ ကြော်ငြာ ကြ၏။
  tbg-tbg: 'Vika vi uvara rantake iri tiha, Ike, tenavuvata maa entara vi uvara iriha
    mintiataarave, tivakeha vika uva vara kovaro Ieruhareminivata, Iutaini vo vatuka
    vo vatukainivata vura. Vika varako uvava mintima tiro: Ne oru aiqinaihai toqera
    kaarave, orivi kaarave, vo katari vo katari kaarave, teqa vare ani Kotiva Mosiraqaa
    tivato uvava tuntemake, haraara naavu vokira kaqaate, ti.'
  hmo-hmo: Unai dainai unai gunalaia taudia ese edia hanua ta ta bona Ierusalema dekenai
    hereva idia siaia, idia gwau, “Do umui raka lao, ororo do umui daekau, olive audia,
    kasuarina audia, pama audia, bona au idauidau edia rigi do umui abia, au raurau
    ruma maragidia do umui karaia, Taravatu lalonai ia torea hegeregere.”
  urd-urd: और अपने सब शहरों में और येरूशलेम में ये 'ऐलान और मनादी कराएँ कि पहाड़ पर
    जाकर ज़ैतून की डालियाँ और जंगली ज़ैतून की डालियाँ और मेहंदी की डालियाँ और खजूर
    की शाख़ें, और घने दरख़्तों की डालियाँ झोपड़ियों के बनाने को लाओ, जैसा लिखा है।
  rus-SYN: 'И потому объявили и провозгласили по всем городам своим и в Иерусалиме,
    говоря: пойдите на гору и несите ветви маслины садовой и ветви маслины дикой,
    и ветви миртовые и ветви пальмовые, и ветви других широколиственных дерев, чтобы
    сделать кущи по написанному.'
  bqc-SIM: 'mɛ́ aa yã́ɛ bee kpàwakɛ ń zↄ̃ɛwiaↄ guu ń Yelusalɛũo aa mɛ: À bↄlɛ
    gɛ́ sɛ̃u, í kulaↄ kaso suò ń baalalaↄ ń gbɛ́laↄ ń daminalaↄ ń lí uede láↄ,
    kɛ́ à lákpɛↄ dↄò lá a ku taalauwa.'
  tcz-CHONGTHU: Hiche hi amahon aphondoh uva akhodung jouseu leh Jerusalem khopi sunga
    aphondoh diu ahin, “Potdoh’uvin lang mol le lhang tinna cheuvin, Olive thingbah
    ho hijongleh, theimi vom doho hihen lang, tumthing do ho hijongleh thingna do
    adang dang hijongleh hiche lhambuh kut bolna dingin hinpolut lut’uvin tia kisun
    ahi,” tia aphondoh diu amudoh tauve.
  mar-mar: लोकांनी सर्व नगरांमध्ये आणि यरूशलेमभर फिरुन अशी घोषणा करावी की, “डोंगराळ
    भागामध्ये जाऊन वेगवेगळया प्रकारच्या जैतून वृक्षांच्या फांद्या आणाव्या. देवदारू,
    खजुरी आणि सावली देणाऱ्या वृक्षांच्या फांद्या आणाव्या आणि त्यांचे तात्पुरते मांडव
    उभारावेत. नियमशास्त्रात सांगितल्याप्रमाणे करावे.”
  qub-qub: Chaura jinan öra llapan siudänincunaman, jinan Jerusalenchöpis willacachiran
    llapan runacuna jircapita olivopa, rayanpa, palma yörapa rämancunata, waquin jachacunapa
    rämancunatapis öjasapa cajtaga apamunanpaj laycho niycashanno ramädata gatananpaj.
  bqp-bqp: 'ò yã díkĩna kpàkpa kɛ ń lakutunↄ gũn kũ Yurusalɛmuo ò pi: À bↄtɛ à
    gɛ́ sɛ̃̀n à kù lánↄ kɛ̃ à suo kũ sãma lánↄ kũ gbɛ̃tɛ̃ lánↄ kũ domina lánↄ
    kũ lí urade lánↄ, de à lá kutanↄ dↄo lákũ à kú takadan nà.'
  hat-hat: 'Lè yo vin konn sa, yo voye fè piblikasyon nan lavil Jerizalèm ak nan tout
    lavil yo. Yo voye mesaj sa a bay tout moun: -Ale nan mòn. Koupe branch nan pye
    oliv, nan pye pichpen, nan pye pwadous, ak nan tout lòt kalite pyebwa ansanm ak
    fèy palmis pou nou fè ti joupa jan sa ekri nan liv la.'
  eng-BSB: So they proclaimed this message and spread it throughout their towns and
    in Jerusalem, saying, “Go out to the hill country and bring back branches of olive,
    wild olive, myrtle, palm, and other leafy trees, to make booths, as it is written.”
  eng-WEBPB: and that they should publish and proclaim in all their cities and in
    Jerusalem, saying, “Go out to the mountain, and get olive branches, branches of
    wild olive, myrtle branches, palm branches, and branches of thick trees, to make
    temporary shelters, as it is written.”
  kbq-kbq: Ana hu'negu ne'onse kumatmimpine Jerusalemi kumapinema mani'naza vahetega
    amanage huta kea atre zamanteho, avontafepina amanage huno krente'ne, agonarega
    zafa tanopafi mareritma ani'namoke'ma hu'nenia olivi azankuna'ene, afi olivi zafa
    azankuna'ene tofe ani'nane Maitilesi zafa (myrtle) azankuna'ene mago'a ani'nage'ma
    hu'nea zafa azankuna'enena erita eta fugagi nona eme kineta kasegemo'ma hu'nea
    kante anteta ne'zana kreta neneta, musena hugahaze huno krentene.
  nhe-BL: Huajca quintitlanque tlayolmelahuani campa hueli ipan nochi altepetini huan
    ipan Jerusalén para ma teyolmelahuase. Quinilhuijque nochi israelitame ma quisaca
    quitemotij imacuayohua olivo cuatini, apach cuatini, higo cuatini o tlen hueli
    cuahuitl tlen quipiya miyac ixihuiyo tlen tlaecahuilía para ica mochantise queja
    TOTECO tlanahuatijtoya.
  bus-bus: 'aↄ̃ yã kɛ̀kii kpàakpa kɛ ń lakutunↄ guu kↄ̃n Yerusalɛmuo wà be: À bↄɛ
    à gá sɛ̃̀n à kù lánↄ kaso à suo kↄ̃n sãma lánↄ kↄ̃n swã̀ lánↄ kↄ̃n damina lánↄ
    kↄ̃n lí ↄrade lánↄ, lɛ à lá kutaanↄ dↄo lán à kú takadan nà.'
  gub-BL: 'Na''e umume''u kar ko ze''eg Zeruzarez tawhu pe har nànàn, amogwer tawhu
    pe har nànàn no, taw pe har nànàn no. — Pehem peho ywytyr rehe ma''e ''yw hàkàgwer
    herur pà nehe: ywyra pin her ma''e hàkàgwer, uri hàkàgwer, muruta hàkàgwer, inaza
    ràn hàkàgwer, amo i''yw hàkàgwer. Pezapo tàpuzràn Tupàn ze''eg rupi katete nehe.'
  eng-DRA: 'And that they should proclaim and publish the word in all their cities,
    and in Jerusalem, saying: Go forth to the mount, and fetch branches of olive,
    and branches of beautiful wood, branches of myrtle, and branches of palm, and
    branches of thick trees, to make tabernacles, as it is written.'
