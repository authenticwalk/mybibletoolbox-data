verse: NEH.008.015
translations:
  mal-C: എഴുതപ്പെട്ടിരിക്കുന്നപ്രകാരം, “കുന്നുകളിലേക്കു പോയി ഒലിവുകൊമ്പ്, കാട്ടൊലിവുകൊമ്പ്,
    കൊഴുന്തുകൊമ്പ്, ഈന്തപ്പനമടൽ, തഴച്ചവൃക്ഷങ്ങളുടെ കൊമ്പ് എന്നിവ കൊണ്ടുവന്ന്, കൂടാരങ്ങൾ
    നിർമിക്കുക” എന്ന് തങ്ങളുടെ എല്ലാ പട്ടണങ്ങളിലും ജെറുശലേമിലും പ്രസിദ്ധപ്പെടുത്തുകയും
    ചെയ്തു.
  deu-TKW: 'und daß sie in allen ihren Städten und zu Jerusalem folgenden Befehl ausrufen
    und verkündigen lassen sollten: Geht hinaus aufs Gebirge und holt euch Zweige
    vom Olivenbaum und Zweige vom wilden Ölbaum und Zweige von der Myrte und Zweige
    von Palmen und Zweige von dichtbelaubten Bäumen, um nach der Vorschrift des Gesetzes
    Laubhütten zu machen.'
  lin-lin: 'mpe basengeli kotatola to kopanza kati na bingumba na bango nyonso mpe
    kati na Yelusalemi liloba oyo : « Bobima wuta na mokili ya bangomba, bomema longwa
    kuna bitape ya nzete ya olive ya mboka mpe ya zamba, bitape ya nzete ya mirite,
    mandalala mpe bitape ya nzete ya makasa ebele mpo na kotonga bandako ya matiti,
    kolanda ndenge ekomama. »'
  eng-LSV: and that they proclaim and cause to pass over all their cities (and in
    Jerusalem), saying, “Go out to the mountain, and bring leaves of the olive, and
    leaves of the oil tree, and leaves of the myrtle, and leaves of the palms, and
    leaves of thick trees, to make shelters as it is written.”
  eng-GNV: And that they shoulde cause it to bee declared and proclaimed in all their
    cities, and in Ierusalem, saying, Go forth vnto the mount, and bring oliue branches,
    and pine branches, and branches of myrtus, and palme branches, and branches of
    thicke trees, to make boothes, as it is written.
  eng-WEBSTER: And that they should publish and proclaim in all their cities, and
    in Jerusalem, saying, Go forth to the mount, and fetch olive branches, and pine
    branches, and myrtle branches, and palm branches, and branches of thick trees,
    to make booths, as it is written.
  nhw-BL: Huajca quintitlanque tlayolmelahuani campa hueli ipan nochi altepeme huan
    ipan Jerusalén para ma teyolmelahuase. Quinilhuijque nochi israelitame ma quisaca
    quitemotij imacuayohua olivo cuame, apachi cuame, higo cuame o tlen hueli cuahuitl
    catli quipiya miyac ixihuiyo catli tlaecahuilía para ica mochantise quen TOTECO
    tlanahuatijtoya.
  swh-ONEN: 'na kwamba walipaswa kutangaza neno hili na kulieneza katika miji yao
    na katika Yerusalemu wakisema: “Enendeni katika nchi ya mlima na kuleta matawi
    kutoka miti ya mizeituni, mizeituni mwitu, mihadasi, mitende na miti ya kivuli,
    ili kutengeneza vibanda,” kama ilivyoandikwa.'
  bba-bba: Kpɑ bu kpɑrɑ wuu bɑɑɡere kpuro sɔɔ kɑ Yerusɑlɛmuɔ bu nɛɛ, tɔmbu bu doo
    ɡuunɔ bu olifi ye bɑ duurɑ kɑ ye bɑ ǹ duuren wurusu kɑsumɑ kɑ dɑ̃ɑ wuru bɑkɑsu
    kɑ sere mɑɑ kpɑkpɑ wurusu bu kɑ kunu ko nɡe mɛ yɑ yoruɑ woodɑ ye sɔɔ.
  eng-KJVCPB: and that they should publish and proclaim in all their cities, and in
    Jerusalem, saying, Go forth unto the mount, and fetch olive branches, and pine
    branches, and myrtle branches, and palm branches, and branches of thick trees,
    to make booths, as it is written.
  luo-luo: kendo ni nyaka giyal wachni mi gilande e miechgi matindo kod e Jerusalem
    niya, “Wuoguru udhi e pinje mag gode kendo ukel bede moaye yadh zeituni kod yiende
    mag bungu mag zeituni, kendo koa e yiend madat, kor yiend othith kod yiende man-gi
    tipo, mondo losgo kambi,” mana kaka ondiki.
  meu-meu: 'bona edia hanua iboudiai lalodiai bona Ierusalem lalonai ina hereva bae
    hapiua bona bae gwaurai hedinarai: Ba raka lasi, ororo baola, olive audia bona
    uda olivedia bona keroro bona pamu audia bona rau momo audia idau-idau rigidia
    ba mailai, kalaga ikaradia totona, vada e torea heḡereḡerena.'
  npi-ULB: तिनीहरूले तिनीहरूका सबै सहर र यरूशलेममा यसो भन्दै घोषणा गर्नुपर्छ, “लेखिएअनुसार
    छाप्रा बनाउनलाई पहाडी देशमा गएर जैतून, जङ्गली जैतून, मेहदी, खजूरका हाँगाहरूसाथै
    अन्य पातहरू भएका हाँगाहरू लिएर आओ ।”
  yor-yor: 'àti kí wọn kéde ọ̀rọ̀ yìí, kí wọn sì tàn án kálẹ̀ ní gbogbo ìlú wọn àti
    ní Jerusalẹmu: “Ẹ jáde lọ sí ìlú olókè, kí ẹ mú àwọn ẹ̀ka inú olifi àti ẹ̀ka igi
    olifi igbó, àti láti inú maritili, àwọn imọ̀ ọ̀pẹ àti àwọn igi tí ó léwé dáradára
    wá, láti ṣe àgọ́”—gẹ́gẹ́ bí a ti kọ ọ́.'
  ind-ind: Maka mereka mengumumkan berita ini ke semua kota di negeri Israel termasuk
    Yerusalem, “Pergilah ke wilayah pegunungan, ambillah dahan-dahan pohon zaitun,
    murad, kurma, ara, dan pohon-pohon lainnya yang rimbun. Buatlah pondok-pondok
    dari dahan itu untuk tinggal selama perayaan berlangsung, sesuai yang tertulis
    dalam kitab Taurat.”
  pes-OPCB: و تأکید شده بود که در تمام شهرهای اسرائیل و در شهر اورشلیم، اعلام شود
    که قوم به کوهها بروند و شاخه‌های درختان زیتون، آس، نخل و سایر درختان سایه‌دار
    بیاورند و خیمه درست کنند.
  tgl-ULB: Kailangan nilang gumawa ng isang panukala sa lahat ng kanilang mga lungsod,
    at sa Jerusalem, na nagsasabing, “Pumunta kayo sa burol, at magdala kayo ng mga
    sanga pabalik mula sa mga puno ng olibo at ligaw na olibo, at mula sa mirto, mga
    palma at mayabong na mga puno, para gumawa ng pansamantalang bahay, katulad nang
    nasusulat.”
  cbu-NT: Ashirucha, kuraksha ichinguru tputsee Irusarinshuchee, mishat Utaáchchitam
    minush yakat taarana anoomtam tsiyatssee zanganirangiya. Ashpartis manginap shitungeerus,
    mashar yashinints tambtamaama. Yasin wapzar, misha yarinlleetstam, olivootstam
    waru yashinints anpa tambtamaama. Yuwari Apanll waana kamachtarangu anuri izuuru
    tumineeni, táranganaya.
  hui-hui: Ani lo wiago hondowa tigua Yarusalemehabi tano emene timbunirunibi wali
    agali heagoria bi ogobi lo pelene. Hariha purogo lowa ira olibe maganerubi ira
    tara tara yunihe maganerubi mialu howa ira yuni anda nemanda bilimu lalu Mana
    lowinigonaga mbugani gilibu wiyadagua bu yalu ibai halimu, lalu lo pelene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​က``ပ​ညတ်​ကျမ်း​တွင်​ဖော်​ပြ ပါ​ရှိ​သည့် ညွှန်​ကြား​ချက်​များ​အ​တိုင်း​တောင်
    များ​သို့​သွား​၍​သံ​လွင်​ခက်၊ ထင်း​ရှူး​ခက်၊ မု​ရ တု​ခက်၊ စွန်​ပ​လွံ​ခက်​နှင့်​အ​ခြား​သစ်​ခက်
    များ​ကို​ခုတ်​ယူ​၍​တဲ​ထိုး​ကြ​ရ​မည်'' ဟု ယေ​ရု​ရှ​လင်​မြို့​နှင့်​တ​ကွ​အ​ခြား​မြို့​ရွာ
    ရှိ​သ​မျှ​တို့​ကို​ညွှန်​ကြား​ချက်​ပေး​ပို့​ကြ လေ​သည်။
  bod-N: གྲོང་ཁྱེར་ཐམས་ཅད་དང་ཡེ་རུ་སཱ་ལེམ་དུ་འདི་ལྟར། ཁྱོད་ཚོ་ཕྱི་རོལ་ཏུ་རི་ལ་སོང་ནས་སྐྱུ་རུ་རའི་ཤིང་གི་ཡལ་ག་དང་།
    རི་སྐྱེས་སྐྱུ་རུ་རའི་ཡལ་ག་དང་། པ་སངས་མེ་ཏོག་གི་ཡལ་ག་དང་། ཏ་ལའི་ཤིང་གི་ཡལ་ག་དང་།
    ལོ་འདབ་རྒྱས་པའི་ཤིང་སྣ་ཚོགས་ཀྱི་ཡལ་ག་རྣམས་བཏོགས་ནས། བཀའ་ཁྲིམས་ལས་གསུངས་པ་བཞིན་སྤྱིལ་བུ་བཟོ་བར་གྱིས་ཞེས་བསྒྲག་དགོས་ཞེས་པ་རྙེད་དེ།
  sna-sna: 'Uye kuti vaifanira kuparidza shoko iri nokuriparadzira mumaguta avo ose
    nomuJerusarema vachiti: “Endai munyika yezvikomo muuye namapazi omuorivhi nemiti
    yemiorivhi yomusango, neomukonachando, nemichindwe nemiti yemimvuri, kuti muite
    matumba sezvazvakanyorwa.”'
  spa-BLM: 'y que debían publicar y proclamar en todas sus ciudades y en Jerusalén,
    diciendo: “Salgan al monte y traigan ramas de olivo, ramas de olivo silvestre,
    ramas de mirto, ramas de palmeras y ramas de árboles frondosos, para hacer refugios
    temporales, como está escrito.”'
  cac-cac: Yuj chi' ix alchajel d'a caltac chon̈ab' yed' d'a Jerusalén to sb'at eb'
    anima d'a caltac te' yic'cot sc'ab'tac te' olivo avab'il yed' te' caltacte'al
    olivo, te arrayán, te' palma, ma junocxo yaln̈ej tas te'al c'ayum xiil yic sb'o
    chinama chi', icha yajcan d'a ch'an̈ ley chi'.
  swh-ULB: Wanapaswa kutoa tamko katika miji yao yote, na huko Yerusalemu, wakisema,
    'Nendeni nje kwenye nchi ya vilima, na mkalete matawi kutoka kwenye mzeituni mwitu,
    na matawi ya mihadsi, na matawi ya mitende na matawi ya miti minene ili kufanya
    vibanda vya muda kama ilivyoandikwa.”
  bel-bel: 'І таму абвясьцілі і агаласілі па ўсіх гарадах сваіх і ў Ерусаліме, кажучы:
    ідзеце на гару і нясеце галінкі масьліны садовай і галінкі масьліны дзікай, і
    галінкі міртавыя і галінкі пальмавыя, і галінкі іншых шырокалістных дрэў, каб
    зрабіць кучкі паводле напісанага.'
  deu-ELBBK: 'und dass sie verkündigen und einen Ruf ergehen lassen sollten durch
    alle ihre Städte und durch Jerusalem, und sagen: Geht hinaus auf das Gebirge und
    holt Zweige vom Olivenbaum und Zweige vom wilden Ölbaum und Myrtenzweige und Palmzweige
    und Zweige von dichtbelaubten Bäumen, um Hütten zu machen, wie geschrieben steht!'
  mbb-OT: Kinahanglan he ibpeseyuzan dan diyà te Jerusalem wey ziyà te zuma he menge
    inged dan is suǥù te Nengazen he medhendiyè dan te menge vuvungan te kebpenguwa
    te menge subpang te menge ulibu, mirtu, palma, wey te zuma pa he merapung he menge
    kayu su para ebeelan he menge lawig, sumalà is ingkesurat diyà te Kesuǥuan.
  mal-2015: കൂടാരങ്ങൾ ഉണ്ടാക്കേണ്ടതിന്നു നിങ്ങൾ മലയിൽ ചെന്നു ഒലിവുകൊമ്പു, കാട്ടൊലിവുകൊമ്പു,
    കൊഴുന്തുകൊമ്പു, ഈന്തമടൽ, തഴെച്ച വൃക്ഷങ്ങളുടെ കൊമ്പു എന്നിവ കൊണ്ടുവരുവിൻ എന്നു
    തങ്ങളുടെ എല്ലാ പട്ടണങ്ങളിലും യെരൂശലേമിലും അറിയിച്ചു പ്രസിദ്ധപ്പെടുത്തേണമെന്നും
    എഴുതിയിരിക്കുന്നതായി അവർ കണ്ടു.
  rmc-rmc: 'Phende, hoj mušinen te rozvakerel všadzik andre savore fori the andro
    Jeruzalem: „Džan pro brehi a anen o konara pal o olivi the pal o dziva olivi,
    pal o mirti, pal o palmi the pal o aver stromi, hoj lendar te keren o stani, avke
    sar hin pisimen andro zakonos.“'
  pes-OPV: و در تمامی شهرهای خود و در اورشلیم اعلان نمایند و ندا دهند که به کوهها
    بیرون رفته، شاخه های زیتون و شاخه های زیتون بری و شاخه های آس و شاخه های نخل وشاخه
    های درختان کشن بیاورند و سایه بانها، به نهجی که مکتوب است بسازند.
  ron-1924: 'Атунч ау тримис сэ рэспындяскэ вестя ачаста ын тоате четэциле лор ши
    ла Иерусалим: „Дучеци-вэ ла мунте ши адучець рамурь де мэслин, рамурь де мэслин
    сэлбатик, рамурь де мирт, рамурь де финик ши рамурь де копачь стуфошь, ка сэ фачець
    кортурь, кум есте скрис.”'
  ben-OBCV: আর তাদের সকল নগরে ও জেরুশালেমে তারা এই কথা প্রচার ও ঘোষণা করবে “তোমরা
    পাহাড়ি এলাকায় গিয়ে কুঁড়ে ঘর তৈরি করার জন্য জলপাই, বুনো জলপাই গাছের ডাল এবং
    গুলমেদির ডাল, খেজুর গাছের ডাল ও পাতাভরা গাছের ডাল নিয়ে আসবে,” যেমন লেখা আছে।
  som-som: iyo inay iyaga waajib ku tahay inay kaga dhawaaqaan oo ka naadiyaan magaalooyinkooda
    oo dhan iyo xataa Yeruusaalem gudaheeda, oo ay yidhaahdaan, Buurta taga oo ka
    soo gura laamo saytuun ah, iyo kuwo saytuun dibadeed ah, iyo laamo ah geedo hadaas
    la yidhaahdo, iyo laamo cawbaar ah, iyo geedo waaweyn laamahood in laga sameeyo
    waabab sida qoran.
  lat-VUC: 'et ut prædicent, et divulgent vocem in universis urbibus suis, et in Jerusalem,
    dicentes: Egredimini in montem, et afferte frondes olivæ, et frondes ligni pulcherrimi,
    frondes myrti, et ramos palmarum, et frondes ligni nemorosi, ut fiant tabernacula,
    sicut scriptum est.'
  eng-ASVBT: and that they should publish and proclaim in all their cities, and in
    Jerusalem, saying, Go forth unto the mount, and fetch olive branches, and branches
    of wild olive, and myrtle branches, and palm branches, and branches of thick trees,
    to make booths, as it is written.
  ita-1885: 'Fecero adunque andare un bando per tutte le città loro, e in Gerusalemme;
    dicendo: Uscite fuori al monte, e portatene rami di ulivo, e d''altri alberi oliosi,
    e di mirto, e di palma, e d''altri alberi folti, per far tabernacoli, come è scritto.'
  eng-ULB: They should make a proclamation in all their cities, and in Jerusalem,
    saying, “Go out into the hill country, and bring back branches from olive and
    wild olive trees, and from myrtle, palms and shade trees, to make shelters, as
    it is written.”
  spa-VBL: 'Debían hacer un anuncio en todas sus ciudades y en Jerusalén, diciendo:
    “Vayan al monte y traigan ramas de olivo, de acebuche, de mirto, de palma y de
    otros árboles frondosos, para hacer refugios para vivir, como lo exige la Ley”.'
  fra-_FOB: 'Et qu''on devait l''annoncer et le publier dans toutes les villes et
    à Jérusalem, en disant: Allez à la montagne, et apportez des rameaux d''olivier,
    des rameaux d''olivier sauvage, des rameaux de myrthe, des rameaux de palmier,
    et des rameaux d''arbres touffus, pour faire des tabernacles, ainsi qu''il est
    écrit.'
  mal-mal: എഴുതപ്പെട്ടിരിക്കുന്നതുപോലെ കൂടാരങ്ങൾ ഉണ്ടാക്കേണ്ടതിന് നിങ്ങൾ മലയിൽ ചെന്ന്
    ഒലിവുകൊമ്പ്, കാട്ടൊലിവുകൊമ്പ്, കൊഴുന്തുകൊമ്പ്, ഈന്തമടൽ, തഴച്ച വൃക്ഷങ്ങളുടെ കൊമ്പ്
    എന്നിവ കൊണ്ടുവരുവിൻ എന്ന് തങ്ങളുടെ എല്ലാ പട്ടണങ്ങളിലും യെരൂശലേമിലും അറിയിച്ച്
    പ്രസിദ്ധപ്പെടുത്തണം’ എന്നും എഴുതിയിരിക്കുന്നതായി അവർ കണ്ടു.
  urd-GVR: Chunāṅche unhoṅ ne Yarūshalam aur bāqī tamām shahroṅ meṅ elān kiyā, “Pahāṛoṅ
    par se zaitūn, ās, khajūr aur bāqī sāyādār daraḳhtoṅ kī shāḳheṅ toṛ kar apne ghar
    le jāeṅ. Wahāṅ un se jhoṅpṛiyāṅ banāeṅ, jis tarah sharīat ne hidāyat dī hai.”
  suz-BL: मिनु मेकोपुकीमी आंम बाक्‍तीक सहर नेल्‍लेमी नु यरूसलेम ङा मुर आन कली “गे
    इर ब्‍वाकी ग्‍येत्‍थ लशा, मार मार तेल रवा, मूरे रवा, खजूर रवा नु शुश सफा पाइश्‍शो
