verse: NEH.008.002
translations:
  mal-C: അങ്ങനെ ഏഴാംമാസം ഒന്നാംതീയതി പുരുഷന്മാരും സ്ത്രീകളും കേട്ടു ഗ്രഹിക്കാൻ കഴിവുള്ളവരും
    അടങ്ങിയ ആ കൂട്ടത്തിലേക്ക് എസ്രാപുരോഹിതൻ ന്യായപ്രമാണം കൊണ്ടുവന്നു.
  deu-TKW: Da brachte Esra, der Priester, das Gesetz herzu vor die Versammlung, die
    Männer und Weiber und alle, die verständig genug waren, um zuzuhören, am ersten
    Tage des siebenten Monats.
  lin-lin: Na mokolo ya liboso ya sanza ya sambo, Nganga-Nzambe Esidrasi amemaki buku
    ya Mobeko liboso ya lisanga oyo, kati na yango, ezalaki na mibali, basi mpe bato
    nyonso oyo bazalaki na makoki ya kososola.
  eng-LSV: And Ezra the priest brings the Law before the assembly, both of men and
    women, and everyone intelligent to hear, on the first day of the seventh month,
  eng-GNV: And Ezra the Priest brought the Lawe before the Congregation both of men
    and women, and of all that coulde heare and vnderstand it, in the first day of
    the seuenth moneth,
  eng-WEBSTER: And Ezra the priest brought the law before the congregation both of
    men and women, and all that could hear with understanding, upon the first day
    of the seventh month.
  nhw-BL: Huajca nopa totajtzi Esdras quihualicac nopa amatlapohuali iniixpa nopa
    tlasentililistli ipan nopa achtihui tonal ipan nopa metztli. Nopona itztoyaj nochi
    tlacame, sihuame huan coneme catli hueliyayaj tlamachilíaj.
  swh-ONEN: Basi katika siku ya kwanza ya mwezi wa saba, kuhani Ezra akaleta Sheria
    mbele ya kusanyiko, ambamo walikuwamo wanaume, wanawake na watu wote walioweza
    kufahamu.
  bba-bba: '@see-verse:NEH.008.001'
  eng-KJVCPB: And Ezra the priest brought the law before the congregation both of
    men and women, and all that could hear with understanding, upon the first day
    of the seventh month.
  luo-luo: Omiyo e odiechiengʼ mokwongo mar dwe mar abiriyo, Ezra jadolo nokelo chik
    e nyim kanyakla mar ji, mane otingʼo chwo kod mon kod jogo duto mane nyalo winjo
    tiend chike.
  meu-meu: Hua ihahituna dinana gini-gunana ai, hahelaḡa tauna Esera ese taravatu
    na hebou taudia, tatau bona hahine bona natudia badadia, ikamonaina mai dibadia
    memerodia, vairadiai e mailaia.
  npi-ULB: सातौँ महिनाको पहिलो दिनमा पुजारी एज्राले सुनेर बुझ्न सक्‍ने पुरुष र स्‍त्रीहरू
    दुवैको समुदायको सामु पुस्तक ल्याए ।
  yor-yor: Ní ọjọ́ kìn-ín-ní oṣù keje ni àlùfáà Esra gbé ìwé òfin jáde ní iwájú ìjọ
    ènìyàn, èyí tí ó jẹ́ àpapọ̀ ọkùnrin àti obìnrin àti gbogbo àwọn ènìyàn tí wọ́n
    le è gbọ́ ọ ní àgbọ́yé.
  ind-ind: '@see-verse:NEH.008.001'
  pes-OPCB: پس در روز اول ماه هفتم، عِزرا تورات موسی را آورد و بالای یک منبر چوبی
    رفت که مخصوص این کار ساخته شده بود تا موقع خواندن، همه بتوانند او را ببینند. سپس،
    در میدان روبروی دروازهٔ آب ایستاد و وقتی کتاب را باز کرد، همه به احترام آن بلند
    شدند. او از صبح زود تا ظهر از کتاب تورات خواند. تمام مردان و زنان و بچه‌هایی که
    در سنی بودند که می‌توانستند بفهمند، با دقت گوش می‌دادند. در طرف راست او مَتّیتیا،
    شمع، عنایا، اوریا، حلقیا، معسیا و در طرف چپ او فدایا، میشائیل، ملکیا، حاشوم، حشبدانه،
    زکریا و مشلام ایستاده بودند.
  tgl-ULB: Sa unang araw ng ika-pitong buwan, si Ezra, ang pari ay dinala ang batas
    sa harap ng pagpupulong, sa kapwa mga lalaki at babae, at sa lahat ng nakakarinig
    at nakakaunawa.
  cbu-NT: Ashiriya, Esdarsha Apanllee kuk yushindarangiya, Octubar tsup kaneesich
    yáyaru anshu. Anush tputs ichingarusin kamuz, kizaatam, mishat nllur yuw mangoonamaam
    waritaru anpatari ichingarusin shaniytaranaya.
  hui-hui: Eserahanda wali agalime layadagua tini mo ngoai ho heagoria mbuga biago
    mo yalu ibini. Wali agalibi waneigini mini bogabirubi bibahende ogoriani mo ngoai
    howa hene.
  mya-mya: ထို​ကြောင့်​ဧ​ဇ​ရ​သည်​နား​လည်​နိုင်​စွမ်း​ရှိ​သူ အ​မျိုး​သား၊ အ​မျိုး​သ​မီး​ပ​ရိ​သတ်​စု​ရုံး
    လျက်​ရှိ​ရာ​အ​ရပ်​သို့ ပ​ညတ်​ကျမ်း​ကို​ယူ ဆောင်​သွား​ပြီး​လျှင်၊-
  bod-N: དེར་ཟླ་བདུན་པའི་ཚེས་གཅིག་ཉིན་མཆོད་དཔོན་ཨེས་སི་རཱ་ཡིས་ཐོས་ཤིང་དོན་རྟོགས་ནུས་པའི་སྐྱེས་ཕོ་མོ་རྣམས་ཀྱི་མདུན་དུ་བཀའ་ཁྲིམས་ཀྱི་གླེགས་བམ་དེ་ཁྱེར་ཡོང་ནས།
  sna-sna: Naizvozvo pazuva rokutanga romwedzi wechinomwe, Ezira muprista akauya noMurayiro
    pamberi peungano, yaiva yavarume navakadzi navose vaigona kunzwisisa.
  spa-BLM: El sacerdote Esdras trajo la ley ante la asamblea, tanto de hombres como
    de mujeres, y de todos los que podían oír con entendimiento, el primer día del
    mes séptimo.
  cac-cac: '@see-verse:NEH.008.001'
  swh-ULB: Siku ya kwanza ya mwezi wa saba, Ezra, kuhani, akaleta sheria mbele ya
    mkutano, wanaume na wanawake, na wote waliokuwa na uwezo wa kusikia na kuelewa.
  bel-bel: І прынёс сьвятар Эздра закон на сход мужчын і жанчын і ўсіх, якія маглі
    разумець, у першы дзень сёмага месяца;
  wed-wed: Ma aupom naona au nawaravi au vi-7-na, pulo tauapuna pirisi Ezra tarawatu
    bukana i neiai patarana i vitagogieina awari, nelarai ma waivinei ma roaroa awari
    metaui da iava i aramanei.
  deu-ELBBK: Und am 1. Tag des 7. Monats brachte Esra, der Priester, das Gesetz vor
    die Versammlung, sowohl der Männer als der Frauen und vor alle, die Verständnis
    hatten, um zuzuhören.
  mbb-OT: Haazà he andew, iyan nehuna he andew te ikepitu he vulan, mid-uwit ni Ezra
    is Kesuǥuan diyà te etuvangan te menge etew–menge maama, menge vahi, wey menge
    vatà he zuen dan en hanew. Ne ziyà te pelasa he egkesineruwan te Pultahan Pehendiyà
    te Wahig, mibpekezaǥing sikandin is ebasa kayi puun te kedsilà te andew taman
    te meudtu. Ne mibpurungan pemineǥa haazà is Libru te Kesuǥuan te langun he menge
    etew zutun.
  mal-2015: ഏഴാം മാസം ഒന്നാം തിയ്യതി എസ്രാപുരോഹിതൻ പുരുഷന്മാരും സ്ത്രീകളും കേട്ടു
    ഗ്രഹിപ്പാൻ പ്രാപ്തിയുള്ള എല്ലാവരുമായ സഭയുടെ മുമ്പാകെ ന്യായപ്രമാണം കൊണ്ടുവന്നു,
  rmc-rmc: 'Avke o rašaj Ezdraš pro ešebno džives andro eftato čhon anďa o zakonos
    anglo manuša, save sas ode zgele: anglo murša, anglo džuvľa the anglal sakoneste,
    ko šaj achaľonas oda, so šunelas.'
  pes-OPV: و عزرای کاهن، تورات را در روز اول ماه هفتم به حضور جماعت از مردان و زنان
    و همه آنانی که می‌توانستند بشنوند و بفهمند، آورد.
  ron-1924: Ши преотул Езра а адус Леӂя ынаинтя адунэрий алкэтуите дин бэрбаць ши
    фемей ши дин тоць чей че ерау ын старе с-о ынцелягэ. Ера ынтыя зи а луний а шаптя.
  aui-aui: Wasina bi nawaravi kana wii 7 bi gabudara dagudagune na prist kana waghawagha
    Esra gwara bukana ikawari ipiika wawaya biiyadi, tomotomogha, wasiwasike da ededa
    iiyawogha kadi bodu rubana da siyakowa na sivitaghomidi.
  ben-OBCV: সুতরাং সপ্তম মাসের প্রথম দিনে যাজক ইষ্রা সমাজের সামনে, স্ত্রী ও পুরুষ
    এবং যারা শুনে বুঝতে পারে, তাদের সামনে বিধানপুস্তক আনলেন।
  som-som: Markaasaa wadaadkii Cesraa sharcigii hor keenay ururkii ahaa rag iyo dumar
    iyo in alla intii waxgarasho ku maqli kartay oo dhan, oo waxayna ahayd bishii
    toddobaad maalinteedii kowaad.
  lat-VUC: Attulit ergo Esdras sacerdos legem coram multitudine virorum et mulierum,
    cunctisque qui poterant intelligere, in die prima mensis septimi.
  eng-ASVBT: And Ezra the priest brought the law before the assembly, both men and
    women, and all that could hear with understanding, upon the first day of the seventh
    month.
  ita-1885: E nel primo giorno del settimo mese, il sacerdote Esdra portò la Legge
    davanti alla raunanza, nella quale erano uomini e donne, tutti quelli ch'erano
    in età di conoscimento, per ascoltare.
  eng-ULB: On the first day of the seventh month, Ezra the priest brought the law
    before the assembly, both men and women, and all who could hear and understand.
  spa-VBL: El primer día del séptimo mes, el sacerdote Esdras llevó la Ley ante la
    asamblea, hombres y mujeres, y todos los niños que podían escuchar y entender.
  fra-_FOB: Et le premier jour du septième mois, Esdras, le sacrificateur, apporta
    la loi devant l'assemblée, composée d'hommes et de femmes, et de tous ceux qui
    étaient capables de l'entendre.
  mal-mal: ഏഴാം മാസം ഒന്നാം തിയ്യതി എസ്രാപുരോഹിതൻ പുരുഷന്മാരും സ്ത്രീകളുമായി കേട്ട്
    ഗ്രഹിപ്പാൻ പ്രാപ്തിയുള്ള സഭയുടെ മുമ്പാകെ ന്യായപ്രമാണം കൊണ്ടുവന്നു,
  urd-GVR: Chunāṅche Azrā ne hāzirīn ke sāmne sharīat kī tilāwat kī. Sātweṅ mahīne
    kā pahlā din thā. Na sirf mard balki aurateṅ aur sharīat kī bāteṅ samajhne ke
    qābil tamām bachche bhī jamā hue the.
  suz-BL: मिनु ७ महिना ङा ङोंइती ङा नाक्‍तीमी चढ़ेब एज्रामी मेको किताब मुर आन ङोंइती
    चाक्‍तु। मेकेर वोंइश मुर, मीश मुरपुकी नु सु सु रुप्‍ने चाप्‍ब बाक्‍मा, मेको नेल्‍ल
    बुक्‍शो बाक्‍तेक्‍म। ब्‍यवस्‍था ३१:१०-१३
  ita-1927: E il primo giorno del settimo mese, il sacerdote Esdra portò la legge
    davanti alla raunanza, composta d’uomini, di donne e di tutti quelli ch’eran capaci
    d’intendere.
  ckb-ckb: ئیتر لە ڕۆژی یەکەمی مانگی حەوت عەزرای کاهینیش پەڕتووکی تەوراتی هێنایە بەردەم
    کۆمەڵەکە، ژن و پیاو و هەموو ئەوانەی بە تێگەیشتنەوە گوێ دەگرن.
  eng-BBE: And Ezra the priest put the law before the meeting of the people, before
    the men and women and all those who were able to take it in, on the first day
    of the seventh month.
  kan-OKCV: ಹೀಗೆಯೇ ಏಳನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಸ್ತ್ರೀಪುರುಷರ ಮುಂದೆಯೂ ಗ್ರಹಿಕೆಯಿಂದ
    ಕೇಳುವವರೆಲ್ಲರ ಮುಂದೆಯೂ ಯಾಜಕನಾದ ಎಜ್ರನು ದೇವರ ನಿಯಮವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದನು.
  bbb-bbb: '@see-verse:NEH.008.001'
  tam-2017: அப்படியே ஏழாம் மாதம் முதல் தேதியில் ஆசாரியனாகிய எஸ்றா நியாயப்பிரமாணத்தை
    ஆண்களும் பெண்களும், கேட்டு அறிந்துகொள்ளக்கூடிய அனைவருமாகிய சபைக்கு முன்பாகக் கொண்டுவந்து,
  spa-RV-1909: Y Esdras el sacerdote, trajo la ley delante de la congregación, así
    de hombres como de mujeres, y de todo entendido para escuchar, el primer día del
    mes séptimo.
  ron-BTF: Și Ezra, preotul, a adus legea înaintea adunării, atât a bărbaților cât
    și a femeilor și a tuturor celor care puteau auzi cu înțelegere, în cea dintâi
    zi a lunii a șaptea.
  eng-WEBP: Ezra the priest brought the law before the assembly, both men and women,
    and all who could hear with understanding, on the first day of the seventh month.
  eng-FBV: On the first day of the seventh month, Ezra the priest brought the Law
    before the assembly—men and women, and all those children who could listen and
    understand.
  nld-1939: 'Esdras, de priester, legde dus de gemeente de Wet voor: aan mannen en
    vrouwen, aan allen, die ze maar konden verstaan. Het was de eerste dag der zevende
    maand.'
  nch-BL: Huajca nopa totajtzi Esdras quihualicac nopa amatapohuali iniixpa nopa tasentili
    ipan nopa achtohui tonali ipan nopa metzti. Nopona itztoyaj nochi tacame, sihuame
    huan coneme cati hueliyayaj tamachilíaj.
  vie-1934: Ngày mồng một tháng bảy, thầy tế lễ E-xơ-ra đem luật pháp đến trước mặt
    hội chúng, người nam và nữ, cùng những người có thông sáng nghe hiểu được.
  hin-CV: तब पुरोहित एज़्रा सातवें महीने के पहले दिन उन सभी स्त्री-पुरुषों की सभा
    के सामने वह व्यवस्था की पुस्तक लेकर आए, जो सुनकर समझ सकते थे.
  spa-BES: Esdras, el sacerdote, trajo el libro de la ley ante la reunión del pueblo,
    ante los hombres y mujeres y todos los que tenían uso de razón el primer día del
    séptimo mes.
  tdx-tdx: Aa le nendese’ i Ezra mpisoroñe añatrefa’ i fivoriy t’i Hake, amo lahilahio
    naho rakembao vaho amy ze hene nahajanjiñe am-paharendrehañe, amy androm-baloha’
    i volam-pahafitoiy.
  tha-KJV: เอสราปุโรหิตได้นำพระราชบัญญั​ติ​มาหน้าชุ​มนุ​มชน ทั้งชายและหญิง และบรรดาผู้​ที่​ฟังเข้าใจได้
    ณ วันต้นของเดือนที่​เจ็ด
  por-BR-2018: E Esdras, o sacerdote, trouxe a lei diante da congregação, tanto de
    homens como de mulheres, e de todos os que tivessem entendimento para ouvir, no
    primeiro dia do sétimo mês.
  deu-ELO: Und am ersten Tage des siebten Monats brachte Esra, der Priester, das Gesetz
    vor die Versammlung, sowohl der Männer als der Weiber, und vor alle, die Verständnis
    hatten, um zuzuhören.
  eng-WYC-2018: Therefore Ezra, the priest, brought the law before the multitude of
    men and of women, and before all that might understand, in the first day of the
    seventh month. (And so Ezra, the priest, brought The Book of the Law before the
    multitude of men and women, yea, to all who might understand it, in the first
    day of the seventh month.)
  epo-epo: Kaj la pastro Ezra alportis la instruon antaŭ la komunumon, antaŭ la virojn
    kaj virinojn, antaŭ ĉiujn, kiuj povis kompreni, en la unua tago de la sepa monato.
  uig-PIN: Yǝttinqi ayning birinqi küni kaⱨin Əzra Tǝwrat-ⱪanun kitabini jamaǝtkǝ,
    yǝni ǝr-ayallar, xundaⱪla anglap qüxinǝlǝydiƣan barliⱪ kixilǝrning aldiƣa elip
    qiⱪti;
  beo-beo: 'Amaiba:le, Esela da dunu ilia gilisi sogebi amoga buga gaguli misi. Gilisi
    da dunu, uda amola mano (mano da fonobahadi asigilaiba:le, sia: dawa:i, amo fawane
    da misi).'
  tpi-OTNT: '@see-verse:NEH.008.001'
  hau-SA: Saboda haka a rana ta farko ga watan bakwai, Ezra firist, ya kawo Doka a
    gaban taro, wanda ya ƙunshi maza da mata da dukan waɗanda za su iya fahimta.
  uig-LAT: Yettinchi ayning birinchi küni kahin Ezra Tewrat-qanun kitabini jamaetke,
    yeni er-ayallar, shundaqla anglap chüshineleydighan barliq kishilerning aldigha
    élip chiqti;
  nde-nde: Yikho kwathi ngelanga lokuqala lenyanga yesikhombisa u-Ezra umphristi wawuletha
    uMthetho phambi komhlangano, owawugcwele amadoda labafazi labo bonke ababelokuzwisisa.
  ton-ton: Pea naʻe ʻomi ʻe Esela ko e tangata tohi ʻae fono ki he ʻao ʻoe fakataha
    ʻoe kau tangata mo e kau fefine, pea mo kinautolu kotoa pē naʻe faʻa fanongo mo
    e loto ʻilo, ʻi he ʻuluaki ʻaho ʻi hono fitu ʻoe māhina.
  ces-1613: Tedy přinesl Ezdráš kněz zákon před to shromáždění mužů i žen i všech,
    kteříž by rozumně poslouchati mohli, prvního dne měsíce sedmého.
  eng-WMB: Ezra the priest brought the law before the assembly, both men and women,
    and all who could hear with understanding, on the first day of the seventh month.
  tam-TCV: எனவே ஏழாம் மாதம் முதலாம் நாளில், ஆண்களும் பெண்களும் விளங்கிக்கொள்ளக்கூடிய
    எல்லோரும் கூடியிருந்த சபைக்குமுன் மோசேயின் சட்ட புத்தகத்தை ஆசாரியன் எஸ்றா கொண்டுவந்தான்.
  ceb-ULB: Sa unang adlaw sa ikapito nga bulan, gidala ni Ezra nga pari ang balaod
    atubangan sa panagtigom, taliwala sa mga kababayen-an ug mga kalalakin-an, ug
    sa tanan nga makadungog ug makasabot.
  pol-UBG: Wtedy Ezdrasz, kapłan, przyniósł Prawo przed zgromadzenie mężczyzn i kobiet
    oraz wszystkich, którzy mogli słuchać i rozumieć, a działo się to pierwszego dnia
    siódmego miesiąca.
  agr-agr: Tusa tima sacerdote Esdras chicham umiktin agagbaun juki aents aishmag
    aidau, nuwa aidau, nuigtu ashí uchi anentaimjau aidau aatus tuwakbaunum ejentauwai.
    Nunak nantu sieteya nunú taka makichik tsawan tsawaju ai dutikauwai.
  kyc-kyc: Purisi akali Esera dokome baa Mawa Pii buku doko wambu malu palyuo peteyaminyi
    dokona minyuo epeya. Epapala dokopa kana yanda ipingi yuu gii mendaki dokona enda
    akalipi wane wanakepe api mendeme Mawa Pii seramili dupwame soo peteyaminyipa
    Esera Mawa Pii doko yaka leya.
  urd-GVU: چنانچہ عزرا نے حاضرین کے سامنے شریعت کی تلاوت کی۔ ساتویں مہینے کا پہلا
    دن تھا۔ نہ صرف مرد بلکہ عورتیں اور شریعت کی باتیں سمجھنے کے قابل تمام بچے بھی
    جمع ہوئے تھے۔
  deu-1912: Und Esra, der Priester, brachte das Gesetz vor die Gemeinde, Männer und
    Weiber und alle, die es vernehmen konnten, am ersten Tage des siebenten Monats
  ntj-ntj: Nyangka mularrpartu mantjira katingu. Tjiinya-ya pirninyartu kapurturringu
    nyinarranytja wati, minyma, tjilkutarrartu.
  kan-2017: ಯಾಜಕನಾದ ಎಜ್ರನು ಗ್ರಹಿಸಿಕೊಳ್ಳಲು ಶಕ್ತರಾದ ಸ್ತ್ರೀಪುರುಷರು ನೆರೆದಿದ್ದ ಸಮೂಹದವರ
    ಮುಂದೆ ಏಳನೆಯ ತಿಂಗಳಿನ ಮೊದಲ ದಿನದಲ್ಲಿ ಆ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ತಂದನು.
  yap-yap: Me yan Ezra i fek i yib ko gin nike mu’ulung e girdi’ ngay, ni pumo’on
    nge ppin nge pi’in ni bitir ni yad ra rung’ag miyad nang fan.
  hlt-MCSB: A hla rhih kah lamhmacuek hnin vaengah tah khosoih Ezra loh olkhueng te
    hlangping mikhmuh ah tongpa lamloh huta ham khaw, yaak ham aka yakming boeih taengah
    a phoe puei.
  mdy-ETH: ዬያሮ ቄኤሳሢ ዒዝራ ላንካሳ ዓጊና ፄኤሬ ቤርታሳ ኬሎና ማሊ ጶቂሢ ዒና ዔካኒ ዳንዳዓ ዴሮ ቢያ፥ ላኣሎንታ ዓቲንቆንታ
    ናኣቶንታ ጋርቻኣ ዓቱዋዖ ቡኪንቲ ዓኣ ቤዞ ዎጎ ማፃኣፖ ዔኪ ሙኬኔ፤
  twi-ASANTE: Enti, bosome Tisri (bɛyɛ Ahinime) da a ɛtɔ so nwɔtwe no, ɔsɔfoɔ Ɛsra
    de krataa mmobɔeɛ a mmara no wɔ mu no baa badwa no a mmarima ne mmaa ne mmɔfra
    a wɔanyini te asɛm ase no anim.
  eng-WEBU: Ezra the priest brought the law before the assembly, both men and women,
    and all who could hear with understanding, on the first day of the seventh month.
  wal-wal: Yaatin, laappuntta aginan koiro gallassan, attumai maccai, akeekanau danddayiya
    asai ubbai shiiqidosaa Iziri Higgiyaa Maxaafaa ehiis.
  spa-PDDPT: El primer día del mes séptimo, el sacerdote Esdras llevó la Ley ante
    la congregación que constaba de hombres y mujeres que entendían lo que oían.
  gun-gun: Ha'e ramo heta va'e kuery ijatya py sacerdote Esdras ogueru lei. Avakue
    ha'e kunhague ikuai, ha'e javi oendu kuaa va'e reve. Ha'e va'e ára ma sete jaxya,
    jypy'ia ára.
  agu-BL: Saje'n tzun tcy'al Esdras yi liwra'tz, tul yi bajx k'ej tetz yi juki'n xaw
    tetz yi yob. Tule'n tzuntz tan i' ẍchiwutz cyakil yi e' cmon yi chimolo'n quib
    le ama'la'tz. Ate' yaj, scyuch' xna'n, scyuch' yi e' nitxa' yi nsken baj ul cyajtza'kl.
  ilo-ULB: Iti umuna nga aldaw iti maikapito a bulan, inyeg ni Ezra a padi ti linteg
    iti sangoanan ti gimong, babbai man wenno lallaki, ken kadagiti amin a makangngeg
    ken makaawat.
  kpg-kpg: Malaa, Ezra gaa daa di beebaa, gaa kae gi di gowaa dela e dagabuli ai nia
    daangada, nia daane, nia ahina mono dama ala gu iloo di hagabaubau ge gu iloo
    di tonu gi nia mee.
  uig-ARA: يەتتىنچى ئاينىڭ بىرىنچى كۈنى كاھىن ئەزرا تەۋرات-قانۇن كىتابىنى جامائەتكە،
    يەنى ئەر-ئاياللار، شۇنداقلا ئاڭلاپ چۈشىنەلەيدىغان بارلىق كىشىلەرنىڭ ئالدىغا ئېلىپ
    چىقتى؛
  sus-sus: 'Esidirasi naxa fa a ra ɲama yire: xɛmɛe, ginɛe, nun mixi naxee birin nɔma
    masenyi fahaamude. Yi malanyi ti kike solofere nde xi singe lɔxɔɛ nɛ.'
  pon-2006: 'Esra eri ale oh wahla pwuhko wasa aramas ako pokopokon ie: iei ohl, lih,
    oh pil seri ko me eseier lamalam oh kakehr dehdehki mehkot.'
  ksd-ksd: Ma Esra ra tena tinabar i ga kap ra buk na varkurai ta ra kivung, pire
    ra tarai ma ra vaden, ma pire diat par dia valongore ma ra minatoto, ta ra luaina
    bung ta ra gai lavurua.
  tur-YTC: Yazıcı Ezra, yedinci ayın birinci günü, Yasa Kitabı'nı topluluğun, hem
    erkek hem de kadın, anlayıp işitebilen herkesin önüne getirdi.
  ind-AYT: (8-3) Lalu, pada hari pertama bulan ketujuh, Imam Ezra membawa kitab Taurat
    ke hadapan jemaat, baik laki-laki maupun perempuan, dan semua orang yang dapat
    mendengar dan mengerti.
  nya-nya: Choncho pa tsiku loyamba la mwezi wachisanu ndi chiwiri wansembe Ezara,
    anabwera ndi buku la malamulo ku msonkhano wa amuna, akazi ndi ana onse amene
    ankatha kumvetsa zinthu bwino.
  hrv-hrv: I prvoga dana sedmoga mjeseca svećenik Ezra donese Zakon pred zbor ljudi,
    žena i sviju koji su bili sposobni da ga razumiju.
  mps-mps: '@see-verse:NEH.008.001'
  tpi-tpi: '@see-verse:NEH.008.001'
  dan-1931: Så hentede Præsten Ezra Loven og fremlagde den for forsamlingen, Mænd,
    Kvinder og alle, der havde Forstand til at høre*; det var den første Dag i den
    syvende Måned; { [*dvs. af Børnene.] }
  vie-OVCB: Ngày mồng một tháng bảy, Thầy Tế lễ E-xơ-ra đem Kinh Luật ra trước toàn
    dân, gồm cả nam lẫn nữ và tất cả những người có thể nghe và hiểu được.
  guj-2017: સાતમા માસને પહેલે દિવસે, જેઓ સાંભળીને સમજી શકે એવાં તમામ સ્ત્રીઓ તથા પુરુષોની
    સમક્ષ એઝરા યાજક નિયમશાસ્ત્ર લઈ આવ્યો.
  pon-2006A: 'Esra eri ale oh wahla pwuhko wasa aramas ako pokopokon ie: iei ohl,
    lih, oh pil seri ko me eseier lamalam oh kakehr dehdehki mehkot.'
  por-BRBSL: Esdras, o sacerdote, trouxe a lei perante a assembléia, tanto homens
    como mulheres, e todos os que puderam ouvir com compreensão, no primeiro dia do
    sétimo mês.
  cth-cth: Vaihma Ezra ni vah kâlawk teh, napui tongpa hoi ka thai panuek hane ka
    kamkhuengnaw e hmalah thapa yung sari, apasuek hnin vah a thokhai.
  twi-twi: Enti ɔsram Tisri (bɛyɛ Ahinime) da a ɛto so awotwe no, ɔsɔfo Ɛsra de krataa
    mmobɔwee a mmara no wɔ mu no baa bagua a mmarima ne mmea ne wɔn a wotumi te asɛm
    ase no nyinaa no anim.
  hlt-hlt: A hla rhih kah lamhmacuek hnin vaengah tah khosoih Ezra loh olkhueng te
    hlangping mikhmuh ah tongpa lamloh huta ham khaw, yaak ham aka yakming boeih taengah
    a phoe puei.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ikuɔ́ nìùtì Ɛsitɑdɑsii túótɛ́ní Kuyie nkuɔ́ pɑ́tíri kɛ̀ bɛnìtìbɛ̀ɛ
    tíí, mbɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ mɔ̀kɛ mɛyɛ̀mmɛ̀ kɛ bo
    nɑ kɛ́keè, otɑ̃̀nkù yiénwè kó diyiè ketirì do ndi.
  msy-2020: '@see-verse:NEH.008.001'
  dop-dop: '@see-verse:NEH.008.001'
  azb-azb: Yeddinci ayın birinci günü Ezra Qanunu kişilərdən, qadınlardan və dinləyib
    anlaya bilən uşaqlardan ibarət olan camaatın qabağına gətirdi.
  eng-DBY: And Ezra the priest brought the law before the congregation, both of men
    and women, and all that could hear with understanding, on the first day of the
    seventh month.
  hin-2017: तब एज्रा याजक सातवें महीने के पहले दिन को क्या स्त्री, क्या पुरुष, जितने
    सुनकर समझ सकते थे, उन सभी के सामने व्यवस्था को ले आया।
  wol-KYG: Esra, sarxalkat ba, indi téereb yoon wi keroog benn fanu juróom ñaareelu
    weer wa, fa kanam mbooloo ma, góor ak jigéen, mboolem ña seeni at may ñu dégg
    ko.
  eng-YLT: And Ezra the priest bringeth the law before the assembly, both of men and
    women, and every one intelligent to hear, on the first day of the seventh month,
  kne-kne: Isonga sin pitsa 1 sin maikapito ay bowan, inbalan Ezra din naisolatan
    di linteg sin sangoanan di natopog ay kaipoipogaw, ay lallalaki ya babbabai ya
    anan-ak ay makaawat.
  eng-WYC-2017: Therefore Ezra, the priest, brought the law before the multitude of
    men and of women, and before all that might understand, in the first day of the
    seventh month.
  eng-WMBB: Ezra the priest brought the law before the assembly, both men and women,
    and all who could hear with understanding, on the first day of the seventh month.
  urd-GVH: चुनाँचे अज़रा ने हाज़िरीन के सामने शरीअत की तिलावत की। सातवें महीने का
    पहला दिन था। न सिर्फ़ मर्द बल्कि औरतें और शरीअत की बातें समझने के क़ाबिल तमाम
    बच्चे भी जमा हुए थे।
  rug-rug: Ke paleke la nia Ezara sa buka koasa vasina sapu varigara rina palabatu,
    barikaleqe na koburu, arini pu boka va nonoga.
  gaz-gaz: Kanaafuu Izraan lubichi guyyaa jalqaba jiʼa torbaffaatti fuula waldaa dhiiraa
    fi dubartii warra waa hubachuu dandaʼan hundaa duratti Seera sana fide.
  fra-LSG: Et le sacrificateur Esdras apporta la loi devant l’assemblée, composée
    d’hommes et de femmes et de tous ceux qui étaient capables de l’entendre. C’était
    le premier jour du septième mois.
  gnn-gnn: Bala yana Yitjurayunydja märraŋala djorra'na, bala maŋutji ḻapmaraŋalana,
    bala yana ŋayi marrtjina waŋanana bala, dhäruknha ḻakaraŋala Godku Romnha, ŋunhiyi
    liŋgu rom malanha ŋunhi ŋayi Godthu wekaŋala Mawtjitjkala ŋäthili. Beŋuru liŋgu
    munhakumirriŋuru ga yana liŋgu‐u‐u ga milmitjpayina ŋayi marrtjina waŋananydja,
    dhäruktja ḻakaraŋala ŋuliŋuru djorra'ŋuru, ga yolŋunydja walala yukurrana bukmak
    yana djingaryurruna ŋunhili waŋganyŋura, mäkiri'‐witjurruna yukurrana gurrum'
    yana ŋurikiyi Godkalaŋuwu romgu.
  yal-yal: Saraxaralina Esirasi yi fa sariya kɛdin na yamaan birin yɛtagi, xɛmɛn nun
    ɲaxanla, naxanye birin yi nɔɛ falan famunɲɛ e naxan mɛma. Kike solofereden xi
    singen nan yi a ra.
  haw-1868: A lawe mai la o Ezera ke kahuna i ke kanawai imua o ka ahakanaka o na
    kane a me na wahine a me na mea a pau i hiki ia lakou ke lohe a e manao iho, i
    ka la mua o ka malama ehiku.
  arb-NAV: فَأَخْرَجَ عِزْرَا الْكَاتِبُ سِفْرَ الشَّرِيعَةِ فِي الْيَوْمِ الأَوَّلِ
    مِنَ الشَّهْرِ السَّابِعِ، وَنَشَرَهُ أَمَامَ الْجَمَاعَةِ مِنَ الرِّجَالِ وَالنِّسَاءِ
    وَكُلِّ مَنْ يَفْهَمُ مَا يَسْمَعُ،
  ewe-ewe: Ale le ɣleti adrelia ƒe ŋkeke gbãtɔ dzi la, nunɔla Ezra tsɔ Segbalẽ la
    do goe ɖe ameha la ŋkume, ŋutsuwo, nyɔnuwo kple ame siwo katã ate ŋu ase nu gɔme
    la woe ƒo ƒu.
  eng-LEE: Then did 'Ezra the priest bring forward the law before the congregation
    both of men and women, and every one that had understanding to listen [attentively],
    on the first day of the seventh month;
  asm-FB: সপ্তম মাহৰ প্ৰথম দিনা ইজ্ৰা পুৰোহিতে সমাজৰ আগলৈ, স্ত্ৰী-পুৰুষ আদি যিমান
    লোকে শুনিব আৰু বুজিব পাৰে, তেওঁলোকৰ ওচৰলৈ সেই পুস্তক আনিলে।
  sus-A: عٍسِدِرَ سِ نَشَ قَ عَ رَ حَمَ يِرٍ؛ شّمّيٍ، فِنّيٍ، نُن مِشِ نَشٍيٍ بِرِن
    نْمَ مَسٍنيِ قَهَامُدٍ. يِ مَلَنيِ تِ كِكٍ سٌلٌقٍرٍ ندٍ شِ سِنفٍ لْشْي نّ.
  fra-SBL: Le prêtre Esdras apporta la loi devant l'assemblée, hommes et femmes, et
    devant tous ceux qui pouvaient entendre avec intelligence, le premier jour du
    septième mois.
  hbo-hbo: וַיָּבִ֣יא עֶזְרָ֣א הַ֠כֹּהֵן אֶֽת־הַתֹּורָ֞ה לִפְנֵ֤י הַקָּהָל֙ מֵאִ֣ישׁ
    וְעַד־אִשָּׁ֔ה וְכֹ֖ל מֵבִ֣ין לִשְׁמֹ֑עַ בְּיֹ֥ום אֶחָ֖ד לַחֹ֥דֶשׁ הַשְּׁבִיעִֽי׃
  piu-2006: '@see-verse:NEH.008.001'
  pjt-pjt: '@see-verse:NEH.008.001'
  kik-kik: Nĩ ũndũ ũcio, mũthenya wa mbere wa mweri wa mũgwanja, Ezara ũrĩa mũthĩnjĩri-Ngai
    agĩtwara ibuku rĩu rĩa Watho mbere ya kĩũngano kĩu kĩonganĩte kĩa arũme na andũ-a-nja,
    na arĩa angĩ othe mangĩahotire gũtaũkĩrwo nĩ ũhoro ũcio.
  fra-NCL: 'Et le prêtre Esdras apporta la loi devant l’assemblée, les hommes et les
    femmes et tous ceux qui étaient assez intelligents pour l’entendre : c’était le
    premier jour du septième mois.'
  cek-AK: khrah sarihto amtong tangsuekhaih niah, qaima Ezra mah kaalok to nongpa
    nongpatanawk hoi lok thaikop kaminawk boih hmaa ah sin pae.
  cuk-cuk: Nii-walagugled iba-onodedgine, dule-irwa-Bab-Dummadse-goled-Esdras, Bab-Dummad-Igar-narmakar-maid
    dulemar-bukwadse senonikid. Agi, machergan, omegan, degi, dulemar-baigan bela-nabir-mag-itomalad
    bukwamalad.
  uig-CYR: Йәттинчи айниң биринчи күни каһин Әзра Тәврат-қанун китавини җамаәткә,
    йәни әр-аяллар, шундақла аңлап чүшинәләйдиған барлиқ кишиләрниң алдиға елип чиқти;
  pma-pma: 'Sakini Esra lahi mai ven meatin keil ekek: amo keil, atou keil, ehon keil
    ka atouli keil emun koa akilea tounah.'
  tel-2017: ఎజ్రా ఏడవ నెల మొదటి రోజున గ్రంథాన్ని చదువుతుండగా అర్థం చేసుకోగలిగే స్త్రీ
    పురుషులు కలసి ఉన్న సమూహం ఎదుటికి ఆ ధర్మశాస్త్ర గ్రంథం తెచ్చాడు.
  hat-BSA: Epi Esdras, prèt la, te pote lalwa a devan asanble a mesye yo avèk fanm
    yo, tout moun te kab koute avèk bon konprann, nan premye jou nan setyèm mwa a.
  bxh-bxh: Nawalahi fafaligigi-luwagana yai na lahai bwaꞌibwaꞌina mate tau antalasam,
    Esela, Laugagayo Bukana ya leyama tatau, wawahin yo tau atahi lobahina mahudoꞌidi
    lebedi.
  kos-kos: Ouinge Ezra el use nu yen mwet uh tukeni we — mukul, mutan, ac tulik su
    matwa fal in kalem kac.
  hbo-WLC: וַיָּבִ֣יא עֶזְרָ֣א הַ֠כֹּהֵן אֶֽת־הַתּוֹרָ֞ה לִפְנֵ֤י הַקָּהָל֙ מֵאִ֣ישׁ
    וְעַד־אִשָּׁ֔ה וְכֹ֖ל מֵבִ֣ין לִשְׁמֹ֑עַ בְּי֥וֹם אֶחָ֖ד לַחֹ֥דֶשׁ הַשְּׁבִיעִֽי׃
  ibo-ibo: Ya mere, Ezra, onye nchụaja wepụtara akwụkwọ Iwu ahụ nʼụbọchị mbụ nke ọnwa
    asaa nʼihu mkpọkọta ahụ bụ nke ndị ikom na ndị inyom na onye ọbụla ga-aghọta ihe
    mejupụtara.
  ory-ory: ତହିଁରେ ସପ୍ତମ ମାସର ପ୍ରଥମ ଦିନରେ, ଏଜ୍ରା ଯାଜକ ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ଆଦି ଯେତେ ଲୋକ ଶୁଣି
    ବୁଝି ପାରନ୍ତି, ସେ ସମସ୍ତ ସମାଜ ସାକ୍ଷାତକୁ ସେହି ବ୍ୟବସ୍ଥା-ପୁସ୍ତକ ଆଣିଲେ।
  chk-chk: Lon aeuin ränin ewe afisuen maram ewe souasor Esra a uwato ewe puken allük
    me mwen ewe mwichen aramas, ir ekewe mwän me fefin, pwal semirit meinisin mi tongeni
    weweiti.
  rop-rop: Wal Esra bin kaman en imbin bringimap det buk deya langa det opin pleis
    weya ola pipul bin jidan, ola men, ola wuman en ola biginini hubin sabi bin deya.
    Deya na wansaid langa det geit, Esra bin ridimat det lowa langa olabat. Brom sanrais
    raidap dinataim imbin ridimbat det lowa langa olabat en deibin ol irrim brabliwei.
  ukr-1871: І принїс сьвященник Ездра закон перед збір чоловіків і жінок і всїх, котрі
    могли втямити, першого дня сьомого місяця;
  deu-1951: Und Esra, der Priester, brachte das Gesetz vor die Gemeinde, vor die Männer
    und Frauen und alle, die es verstehen konnten, am ersten Tage des siebenten Monats.
  eng-JPS: And Ezra the priest brought the Law before the congregation, both men and
    women, and all that could hear with understanding, upon the first day of the seventh
    month.
  srp-1865: I donese Jezdra sveštenik zakon pred zbor, u kom bjehu ljudi i žene i
    svi koji mogahu razumjeti, prvoga dana sedmoga mjeseca.
  lug-lug: Ku lunaku olw’olubereberye olw’omwezi ogw’omusanvu, Ezera kabona n’aleeta
    Ekitabo ky’Amateeka mu maaso g’ekibiina ekyalimu abasajja n’abakazi n’abalala
    abaali basobola okutegeera.
  heb-heb: ויביא עזרא הכהן את התורה לפני הקהל מאיש ועד אשה וכל מבין לשמע ביום אחד
    לחדש השביעי׃
  ben-IRV: তাতে সপ্তম মাসের প্রথম দিনের যাজক ইষ্রা স্ত্রী পুরুষ এবং যারা শুনে বুঝতে
    পারে তাদের সামনে সেই ব্যবস্থার বইটি নিয়ে আসলেন।
  pan-pan: ਤਦ ਅਜ਼ਰਾ ਜਾਜਕ ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਨੂੰ ਸਾਰੀ ਸਭਾ ਦੇ ਸਾਹਮਣੇ ਭਾਵੇਂ
    ਪੁਰਖ ਭਾਵੇਂ ਇਸਤਰੀਆਂ ਸਗੋਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਅੱਗੇ ਜਿਹੜੇ ਸੁਣ ਕੇ ਸਮਝ ਸਕਦੇ ਸਨ, ਬਿਵਸਥਾ
    ਨੂੰ ਲੈ ਆਇਆ,
  mya-JVB: နားထောင် နားလည် နိုင်သမျှ သောပရိသတ် ယောက်ျား မိန်းမ တို့ ရှေ့ သို့ သတ္တမ
    လ ပဌမ နေ့ ရက်တွင် ၊ ပညတ္တိ ကျမ်းစာကို ယဇ်ပုရောဟိတ် ဧဇရ သည် ဆောင် ခဲ့ ၍ ၊
  tbg-tbg: Vika minti tuvaro Kotira kaiqa vara amito vaiintiva Esraava Kotiva uva
    tivatova viraqi vau vukura varakero vaiinti nahentivata, vika vaintivara uva ho
    irukavata, vaunaini vura.
  hmo-hmo: Unai dainai Esera, hahelagaia tauna ese, Taravatu Buka ia abia, unai taunimanima,
    tau, hahine bona natuna badadia, kamonai diba taudia ibounai edia vairana dekenai
    ia mailaia.
  urd-urd: और सातवें महीने की पहली तारीख़ को एज्रा काहिन तौरेत को जमा'अत के, या'नी
    मर्दों और 'औरतों और उन सबके सामने ले आया जो सुनकर समझ सकते थे।
  rus-SYN: И принес священник Ездра закон пред собрание мужчин и женщин, и всех, которые
    могли понимать, в первый день седьмого месяца;
  bqc-SIM: Mↄ sopla gↄↄ sɛ̃́ia zĩ́ sa'ona Ɛzala bↄ̀ ń Mↄizi ikoyão bíla aɛ. Gↄ̃ɛↄ
    ń nↄɛↄ ń gbɛ̃́ pↄ́ aa fↄ̃ yãmaↄ píi kú we.
  tcz-CHONGTHU: Hitichun Lha sagi chule niget lhinnin Ezra thempupan jong hiche danthu
    lekhabua hi numei le pasal chuleh chapang thu hethei jouse dingin ahin podoh tan
    ahi.
  mar-mar: तेव्हा एज्राने तेथे जमलेल्या लोकांसमोर नियमशास्त्र आणले. त्या वर्षाच्या
    सातव्या महिन्याचा तो पहिला दिवस होता. या सभेला स्त्री-पुरुष आणि ज्यांना वाचलेले
    ऐकून समजत होते असे सर्वजण होते.
  soq-soq: Sa baiwa uaboa 7 wadeno walama dea ualeno pirisi Esra anaana bukawa wadene
    apana uduudu mona ita ioto ita seda eiau gagalo etapue atentopua mampo wisen.
  qub-qub: Ganchis quillaman gallaycoj rimir junajcho cüra Esdrasga llapan runacuna
    shuntacasha caycashanman apamuran laycuna isquirbiraycashan libruta. Runacunaga
    chaycho carcaycaran ollgupis, warmipis, wamrapis rucullana cäga.
  bqp-bqp: Mↄ suppla gↄrↄ káakun sa'ori Ɛzɛra bò kũ Musa dokao pari arɛ. Gↄ̃gbɛ̃nↄ
    kũ nↄgbɛ̃nↄ kũ gbɛ̃ kũ oni fↄ̃ ò yã manↄ ń pínki kú gwe.
  hat-hat: 'Esdras, prèt la, pran liv la, li pote l'' kote tout moun yo te reyini
    an: fanm, gason ak tout timoun ki te gen laj konprann. Se te premye jou nan setyèm
    mwa a.'
  eng-BSB: On the first day of the seventh month, Ezra the priest brought the Law
    before the assembly of men and women and all who could listen and understand.
  eng-WEBPB: Ezra the priest brought the law before the assembly, both men and women,
    and all who could hear with understanding, on the first day of the seventh month.
  kbq-kbq: Anage hazageno 7ni ikamofo ese knazupa, pristi ne' Ezra'a ana kasege avontafera
    erino, venenene a'nene kema antahini'ma huga mofavreramima mani'naza zamavuga
    e'ne.
  nhe-BL: Huajca nopa totajtzi Esdras quihualicac nopa amatlapohuali iniixtla nopa
    tlasentililistli ipan nopa achtohui tonal ipan nopa metztli. Nopano itztoyaj nochi
    tlacame, sihuame huan coneme tlen hueliyayaj tlamachilíaj.
  bus-bus: Mↄ swɛɛplaa gurↄ káakun sa'ori Ɛzɛra bↄ̀ kↄ̃n Musa dokao parii aɛ. Gↄ̃gbɛ̃nↄ
    kↄ̃n nↄgbɛ̃nↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃é fↄ̃ wà yã maanↄ ń píngi kú gwe.
  gub-BL: Ezàrà werur a'e pape teko wazemono'ogaw pe. Awa wà, kuzà wà no, kwarearer
    ma'e kwaw par wà no, kuzàtàigwer ma'e kwaw par wà no, uzemono'og a'e pe wà.
  eng-DRA: Then Esdras the priest brought the law before the multitude of men and
    women, and all those that could understand, in the first day of the seventh month.
