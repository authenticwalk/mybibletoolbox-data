verse: NEH.008.005
translations:
  mal-C: എല്ലാവരെക്കാളും ഉയരത്തിലായിരുന്നു എസ്രാ നിന്നിരുന്നത്. അവിടെ നിന്ന് സർവജനവും
    കാൺകെ അദ്ദേഹം പുസ്തകം തുറന്നു. അദ്ദേഹം അതു തുറന്നപ്പോൾ ജനമെല്ലാം എഴുന്നേറ്റുനിന്നു.
  deu-TKW: Und Esra schlug das Buch auf vor den Augen des ganzen Volks - denn er stand
    höher als das ganze Volk -, und als er es aufschlug, stand das ganze Volk auf.
  lin-lin: Mpo ete Esidrasi atelemaki na esika ya likolo koleka bato nyonso, moto
    nyonso amonaki ye kofungola buku. Mpe tango kaka afungolaki buku yango, bato nyonso
    batelemaki.
  eng-LSV: And Ezra opens the scroll before the eyes of all the people—for he has
    been above all the people—and at his opening [it] all the people have stood up,
  eng-GNV: 'And Ezra opened the booke before all the people: for hee was aboue all
    the people: and when he opened it, all the people stoode vp.'
  eng-WEBSTER: 'And Ezra opened the book in the sight of all the people; (for he was
    above all the people;) and when he opened it, all the people stood up:'
  nhw-BL: Huan Esdras quitlapo nopa amatlapohuali huan nochi hueliyayaj quiitaj pampa
    itztoya huejcapa. Huan quema pejqui tlapohua, nochi nopa masehualme moquetzque.
  swh-ONEN: Ezra akakifungua kile kitabu. Watu wote waliweza kumwona kwa sababu alikuwa
    amesimama juu zaidi, naye alipokifungua watu wote wakasimama.
  bba-bba: Tɔmbu kpuro bɑ nùn wɑɑmɔ. Domi u yɔ̃wɑ u bu ɡunum kere. Sɑnɑm mɛ u tire
    te wukiɑ tɔn ben nɔni biru, yerɑ bɑ seewɑ bɑ yɔ̃rɑ.
  eng-KJVCPB: 'And Ezra opened the book in the sight of all the people; (for he was
    above all the people;) and when he opened it, all the people stood up:'
  luo-luo: Ezra noelo kitabuno kendo ji duto ne nyalo nene nikech nochungʼ kama otingʼore
    gi malo moyombogi; to kane oele, ji duto nochungʼ malo.
  meu-meu: Esera ese buka e kehoa taunimanima iboudiai vairadiai, badina be ia na
    taunimanima iboudiai daediai; bena e kehoa negana ai taunimanima iboudiai na e
    gini tore.
  npi-ULB: एज्रा सारा मानिसभन्दा माथि उभिएकाले तिनले सबैले देख्‍ने गरी पुस्तक खोले,
    र तिनले पुस्तक खोल्दा सारा मानिस खडा भए ।
  yor-yor: Esra ṣí ìwé náà, gbogbo ènìyàn sì le rí í nítorí ó dúró níbi tí ó ga ju
    gbogbo ènìyàn lọ; bí ó sì ti ṣí ìwé náà, gbogbo ènìyàn dìde dúró.
  ind-ind: Lalu Ezra membuka gulungan kitab itu dengan disaksikan semua orang yang
    berkumpul di sana, karena dia berdiri di atas panggung yang lebih tinggi daripada
    mereka. Ketika kitab itu dibuka, semua orang berdiri untuk menunjukkan hormat.
  pes-OPCB: '@see-verse:NEH.008.004'
  tgl-ULB: Binuksan ni Ezra ang aklat sa paningin ng lahat ng mga tao, dahil siya
    ay nakatayo nang mataas sa mga tao, at nang binuksan niya ito, ang lahat ng tao
    ay tumayo.
  cbu-NT: Ashiri mayistorsha Esdar íwar xiyeeru, tputs ichingaru parsin, kirakaa natstamaam
    tawatarangiya. Tawateeru, tputssha ashparitssin chiyzartaranganaya.
  hui-hui: Esera ibugua dagia daliga wabu winiyagoria heagola wali agali biarume de
    ibuni hangu handaya ho wini. Ani buwa ibugua Mana lo winigonaga mbuga biago anga
    layagola ti bibahendeme heyai hene.
  mya-mya: ဧ​ဇ​ရ​သည်​ထို​သူ​တို့​၏​အ​ထက်​စင်​မြင့်​ပေါ် မှာ​ရပ်​လျက်​နေ​စဉ် လူ​အ​ပေါင်း​တို့​သည်​သူ့
    ကို​စိုက်​ကြည့်​ကြ​၏။ ပ​ညတ်​ကျမ်း​ကို​ဖွင့် လိုက်​သော​အ​ခါ​သူ​တို့​သည်​ထ​ကြ​၏။-
  bod-N: དེར་ཨེས་སི་རཱ་མཐོ་སར་བཞེངས་ནས་མི་ཚང་མའི་མཐོང་སར་མདོ་དེ་ཁ་ཕྱེས་པ་དང་། ཁོང་གིས་ཕྱེས་མ་ཐག་ཏུ་མི་ཐམས་ཅད་ཡར་ལངས་སོ།
    །
  sna-sna: Ezira akazarura bhuku. Vanhu vose vaigona kumuona nokuti akanga akamira
    pakakwirira; uye paakarizarura, vanhu vose vakasimuka.
  spa-BLM: Esdras abrió el libro a la vista de todo el pueblo (porque él estaba por
    encima de todo el pueblo), y cuando lo abrió, todo el pueblo se puso de pie.
  cac-cac: Yujto chaan̈ b'aj ayq'ue vin̈aj Esdras chi', yuj chi' ayic ix yilan eb'
    anima chi' smasanil xuyanel ch'an̈ ley chi' vin̈, ix q'ue lin̈an eb'.
  swh-ULB: Ezra alifungua kitabu mbele ya watu wote, kwa kuwa alikuwa amesimama juu
    ya watu, na alipoufungua watu wote wakasimama.
  bel-bel: І адкрыў Эздра кнігу перад вачыма ўсяго народу, бо ён стаяў вышэй за народ.
    І калі ён адкрыў яе, увесь народ устаў.
  wed-wed: Ezra vatara au tepana i mairi rava au matai ma maranai buka i votawanei,
    rava anatapui i vomaimairi.
  deu-ELBBK: Und Esra öffnete das Buch vor den Augen des ganzen Volkes, denn er ragte
    über dem ganzen Volk empor; und als er es öffnete, stand das ganze Volk auf.
  mbb-OT: Egkaahà si Ezra te langun kandan su metikang is midhitindeǥan. Ne hein mibekar
    zin sikan is libru, nemenhitindeg is langun he menge etew zutun.
  mal-2015: എസ്രാ സകലജനവും കാൺകെ പുസ്തകം വിടർത്തു; അവൻ സകലജനത്തിന്നും മീതെ ആയിരുന്നു;
    അതു വിടർത്തപ്പോൾ ജനമെല്ലാം എഴുന്നേറ്റുനിന്നു.
  rmc-rmc: Sar o Ezdraš phundraďa o zvitkos le zakonoskro, savore manuša les šaj dikhle,
    bo ov sas pro učeder than. Akor savore manuša ušťile upre.
  pes-OPV: و عزرا کتاب را در نظر تمامی قوم گشودزیرا که او بالای تمامی قوم بود و چون
    آن راگشود، تمامی قوم ایستادند.
  ron-1924: Езра а дескис картя ынаинтя ынтрегулуй попор, кэч стэтя май сус декыт
    тот попорул. Ши, кынд а дескис-о, тот попорул с-а скулат.
  aui-aui: Esra na pesapesa debane iyamiimiiri na wawaya tupadi rubana siyakitakita.
    Bi raghanine gwara bukana irutatari bi wawaya sikita na yadi kabikarawagha Yawe
    God yana gwara biidi sitore na tupadi simakegeghomiiri.
  ben-OBCV: ইষ্রা পুস্তকখানি খুললেন। সমস্ত লোক তাকে দেখতে পাচ্ছিল কেননা তিনি তাদের
    থেকে উঁচুতে দাঁড়িয়েছিলেন, আর তিনি যখন পুস্তকটি খুললেন, সমস্ত লোক উঠে দাঁড়াল।
  som-som: Markaasaa Cesraa kitaabkii furay iyadoo dadkii oo dhammu wada arkaan, (waayo,
    wuu ka wada korreeyey dadka oo dhan;) oo markuu furay ayaa dadkii oo dhammu wada
    istaagay.
  lat-VUC: 'Et aperuit Esdras librum coram omni populo: super universum quippe populum
    eminebat: et cum aperuisset eum, stetit omnis populus.'
  eng-ASVBT: And Ezra opened the book in the sight of all the people (for he was above
    all the people); and when he opened it, all the people stood up.
  ita-1885: Esdra dunque aperse il libro, alla vista di tutto il popolo; perciocchè
    egli era disopra a tutto il popolo; e come egli l'ebbe aperto, tutto il popolo
    si levò in piè.
  eng-ULB: Ezra opened the book in the sight of all the people, for he was standing
    above the people, and when he opened it all the people stood up.
  spa-VBL: Esdras abrió el libro mientras todos lo miraban porque toda la multitud
    podía verlo. Cuando lo abrió, todos se pusieron de pie.
  fra-_FOB: Esdras ouvrit le livre devant tout le peuple; car il était au-dessus de
    tout le peuple; et sitôt qu'il l'eut ouvert, tout le peuple se tint debout.
  mal-mal: എസ്രാ സകലജനവും കാൺകെ പുസ്തകം തുറന്നു; അവൻ സകലജനത്തിനും മീതെ ആയിരുന്നു;
    അത് തുറന്നപ്പോൾ ജനമെല്ലാം എഴുന്നേറ്റുനിന്നു.
  urd-GVR: Chūṅki Azrā ūṅchī jagah par khaṛā thā is lie wuh sab ko nazar āyā. Chunāṅche
    jab us ne kitāb ko khol diyā to sab log khaṛe ho gae.
  suz-BL: मिनु एज्रामी आ लाइश्‍शो बाक्‍तीकेमी राप्‍शा, नेल्‍लेम तचा ङा पा मुर आन ङोंइती
    मेको किताब प्राक्‍तु। मेको किताब प्राक्‍गानु, मुर नेल्‍ल बोक्‍तेक्‍म।
  ita-1927: Esdra aprì il libro in presenza di tutto il popolo, poiché stava in luogo
    più eminente; e, com’ebbe aperto il libro, tutto il popolo s’alzò in piedi.
  ckb-ckb: عەزرا پەڕتووکەکەی لەبەرچاوی هەموو گەل کردەوە، چونکە لە سەرووی هەموو گەلەوە
    بوو، کە پەڕتووکەکەی کردەوە هەموو گەل هەستانە سەرپێ.
  eng-BBE: 'And Ezra took the book, opening it before the eyes of all the people (for
    he was higher than the people); and when it was open, all the people got to their
    feet:'
  kan-OKCV: ಎಜ್ರನು ಸಕಲ ಜನರ ಕಣ್ಣು ಮುಂದೆ ದೇವರ ಗ್ರಂಥವನ್ನು ತೆರೆದನು. ಸಕಲ ಜನರಿಗಿಂತ ಎತ್ತರವಾದ
    ಸ್ಥಳದಲ್ಲಿ ನಿಂತಿದ್ದನು. ಅವನು ಅದನ್ನು ತೆರೆದಾಗ, ಜನರೆಲ್ಲರು ಎದ್ದು ನಿಂತರು.
  bbb-bbb: Ro maza ije e Esura fu e boeje asidiana kave ijia ajia manino ije e boeje
    buka fu veri. Bu ijia karina veri gake fune Buki Akae ijene abe iramoga e boeje
    buka uri arire irei.
  tam-2017: எஸ்றா எல்லா மக்களுக்கும் உயர நின்று, எல்லா மக்களும் காணப் புத்தகத்தைத்
    திறந்தான்; அவன் அதைத் திறந்தபோது, மக்கள் எல்லோரும் எழுந்துநின்றார்கள்.
  spa-RV-1909: Abrió pues Esdras el libro á ojos de todo el pueblo, (porque estaba
    más alto que todo el pueblo); y como lo abrió, todo el pueblo estuvo atento.
  ron-BTF: Și Ezra a deschis cartea înaintea ochilor întregului popor; (pentru că
    el era deasupra întregului popor;) și, când a deschis-o, tot poporul s-a ridicat
    în picioare;
  eng-WEBP: Ezra opened the book in the sight of all the people (for he was above
    all the people), and when he opened it, all the people stood up.
  eng-FBV: Ezra opened the book while they were all watching because the whole crowd
    could see him. When he opened it they all stood up.
  nld-1939: Toen Esdras dus het boek opende, konden allen het zien, omdat hij boven
    heel de menigte uitstak. Zodra hij het opende, stond heel de menigte op.
  nch-BL: Huan Esdras quitapo nopa amatapohuali huan nochi hueliyayaj quiitaj pampa
    itztoya huejcapa. Huan quema pejqui tapohua, nochi nopa masehualme moquetzque.
  vie-1934: E-xơ-ra dở sách ra trước mặt cả dân sự, vì người đứng cao hơn chúng; khi
    người dở sách ra, thì dân sự đều đứng dậy.
  hin-CV: एज़्रा ने पूरी भीड़ के देखते इस पुस्तक को खोला, क्योंकि वह उस ऊंची चौकी
    पर खड़े हुए थे. जैसे ही उन्होंने पुस्तक खोली, पूरी भीड़ खड़ी हो गई.
  spa-BES: Esdras tomó el libro y lo abrió ante los ojos de toda la gente porque él
    estaba por encima de todos; y cuando estuvo abierto, toda la gente se puso de
    pie.
  tdx-tdx: Le sinoka’ i Ezra ampahaoniña’ ondaty iabio i boke—amy t’ie ambone’ ondatio—aa
    ie nanokak’ aze, songa niongake ondatio;
  tha-KJV: และเอสราได้เปิดหนังสือต่อสายตาของประชาชนทั้งปวง (เพราะท่านอยู่สูงกว่าประชาชนทั้งปวงนั้น)
    เมื่อท่านเปิดหนังสือประชาชนทั้งหมดก็ยืนขึ้น
  por-BR-2018: E Esdras abriu o livro perante os olhos de todo o povo, porque estava
    mais alto que todo o povo; e quando ele o abriu, todo o povo se pôs de pé.
  deu-ELO: Und Esra öffnete das Buch vor den Augen des ganzen Volkes, denn er ragte
    über dem ganzen Volke empor; und als er es öffnete, stand das ganze Volk auf.
  eng-WYC-2018: And Ezra opened the book before all the people; for he appeared over
    all the people; and when he had opened the book, all the people stood to hear.
    (And Ezra opened the book before all the people; for he was above all the people;
    and when he had opened the book, all the people stood up to hear him.)
  epo-epo: Kaj Ezra malfermis la libron antaŭ la okuloj de la tuta popolo, ĉar li
    staris pli alte ol la tuta popolo; kaj kiam li ĝin malfermis, la tuta popolo stariĝis.
  uig-PIN: Əzra pütkül halayiⱪning kɵz aldida kitabni aqti, qünki u pütün halayiⱪtin
    egizdǝ turatti; u kitabni aqⱪanda, barliⱪ halayiⱪ ornidin ⱪopti.
  beo-beo: Esela da heda:ma:ne fafai amoga fila heda:le, dunu huluane osoboga hagudu
    fili ba:le gadoi. E da buga houga:iba:le, ilia huluane wa:legadoi.
  tpi-OTNT: Dispela ples Esra i sanap long en, em i antap liklik na olgeta manmeri
    inap lukim em i sanap na ritim lo long ol. Na taim ol i lukim em i opim buk, olgeta
    manmeri i sanap.
  hau-SA: Sai Ezra ya buɗe littafin. Dukan mutane kuwa suka gan shi domin yana tsaye
    a bisa fiye da inda mutane suke tsaye; yayinda ya buɗe littafin kuwa, dukan mutane
    suka miƙe tsaye.
  uig-LAT: Ezra pütkül xalayiqning köz aldida kitabni achti, chünki u pütün xalayiqtin
    égizde turatti; u kitabni achqanda, barliq xalayiq ornidin qopti.
  nde-nde: U-Ezra wayivula incwadi. Bonke abantu babembona ngoba wayemi ekuphakameni
    ngaphezu kwabo; kwathi lapho eyivula abantu basukuma.
  ton-ton: 'Pea naʻe folahi ʻe Esela ʻae tohi ʻi he ʻao ʻoe kakai kotoa pē: (he naʻe
    māʻolunga ia ʻi he kakai kotoa pē;) pea ʻi heʻene folahi ia, naʻe tuʻu hake ai
    ʻae kakai kotoa pē:'
  ces-1613: Otevřel tedy Ezdráš knihu před očima všeho lidu, (nebo výše stál než všecken
    lid). Kterouž jakž otevřel, povstal všecken lid.
  eng-WMB: Ezra opened the book in the sight of all the people (for he was above all
    the people), and when he opened it, all the people stood up.
  tam-TCV: எஸ்றா புத்தகத்தைத் திறந்தான். அவன் அவர்களைவிட உயரத்தில் நின்றபடியால், எல்லா
    மக்களுக்கும் அவனைப் பார்க்கக் கூடியதாக இருந்தது. அவன் புத்தகத்தைத் திறந்தபோது
    எல்லா மக்களும் எழுந்து நின்றார்கள்.
  ceb-ULB: Gibukhad ni Ezra ang libro sa atubangan sa tanang mga katawhan, kay nagtindog
    man siya labaw sa mga katawhan, ug sa dihang gibukhad na niya kini nanindog ang
    tanang katawhan.
  pol-UBG: Ezdrasz otworzył księgę na oczach całego ludu – gdyż stał wyżej niż on
    – a gdy ją otworzył, cały lud powstał.
  agr-agr: Nuwi Esdras waka wajau asamtai, ashí aents aidauk wainaidau, nuniamunum
    chicham umiktin agagbaun juki ausatatus ujatai, ashí aents aidauk wajainiajui.
  kyc-kyc: Dopa piyaminyipa Esera baa rate dokona ketae kareyamosa wambunya lenge
    kambu dokona buku doko lumbuyamopa kapa kandapala nakama peparae roya kareyami.
  urd-GVU: چونکہ عزرا اونچی جگہ پر کھڑا تھا اِس لئے وہ سب کو نظر آیا۔ چنانچہ جب اُس
    نے کتاب کو کھول دیا تو سب لوگ کھڑے ہو گئے۔
  deu-1912: Und Esra tat das Buch auf vor dem ganzen Volk, denn er ragte über alles
    Volk; und da er's auftat, stand alles Volk.
  ntj-ntj: Tjiinya Yatjuranya tatirnu katu-katu ngaralanytja. Nyangka-ya pirnilurtu
    nyakulanytja. Nyangka Yatjuralu ruula purlkanya wirlkarnu. Palunyangka-ya pakarnu
    ngaralanytja.
  kan-2017: ಸರ್ವಸಮೂಹಕ್ಕಿಂತಲೂ ಎತ್ತರವಾದ ಸ್ಥಳದಲ್ಲಿ ನಿಂತಿದ್ದ ಎಜ್ರನು ಜನರ ಸಮಕ್ಷಮದಲ್ಲಿ ಗ್ರಂಥವನ್ನು
    ತೆರೆದ ಕೂಡಲೆ ಎಲ್ಲರೂ ಎದ್ದು ನಿಂತರು.
  yap-yap: I Ezra e ba sak’iy ko gin’em nib tolang rorad ngalang ma yad gubin nra
    pired ni kar changargad ngak. Ma nap’an ni yigi pithig fare babyor me sak’iy e
    girdi’ ngalang ni gubin.
  hlt-MCSB: Ezra loh cabu te pilnam boeih kah mikhmuh ah a ong. Pilnam boeih so la
    om tih cabu a ong vaengah pilnam khaw boeih pai uh.
  mdy-ETH: ዒዝራ ዴሮይዳፓ ዼጊዲ ኮሾና ቤዞይዳ ዔቃዛ ቢያሢ ዒዛ ጊዥ ጌይ ዛጌኔ፤ ዒዚ ዒማና ዎጎ ማፃኣፖ ቡላዛ፥ ዴራ ቢያ
    ዴዔ ቤዛፓ ዔቄኔ፤
  twi-ASANTE: Ɛsra gyinaa apa no so a nnipa dɔm no nyinaa hunu no. Ɛberɛ a wɔhunuu
    sɛ wabue nwoma no mu no, wɔn nyinaa sɔresɔre gyinaa wɔn nan so.
  eng-WEBU: Ezra opened the book in the sight of all the people (for he was above
    all the people), and when he opened it, all the people stood up.
  wal-wal: Iziri asa ubbaappe xoqqiya sohuwan eqqido gishshau, ubbaikka a loittidi
    xeellishin, eta sinttan Higgiyaa Maxaafaa dooyiis. Dooyido wode eti ubbai uttidosaappe
    denddi eqqidosona.
  spa-PDDPT: Esdras abrió el Rollo a la vista de todo el pueblo, porque sobresalía
    entre todos. Cuando lo abrió, todo el pueblo se puso en pie.
  gun-gun: Ha'e gui ma heta va'e kuery áry Esdras hi'aĩa py oipe'a kuaxia pavẽ oexaa
    py. Oipe'a ramove heta va'e kuery opu'ãmba okuapy.
  agu-BL: Je'n tzun jakol Esdras yi liwra'tz ẍchiwutz cyakil yi e' yi ate'-tz. Nin
    lajluch cunin bene'n quilol cyakil yi e' wunak, na nim wutz tkan yi ama'l kale
    ate'nt Esdras.
  ilo-ULB: Linuktan ni Ezra ti libro iti imatang dagiti amin a tattao gapu ta nakatakder
    isuna iti ngatoenda, ket nagtakder dagiti amin a tattao apaman a naluktanna daytoy.
  kpg-kpg: Ezra e duu i hongo di hada, gei ogo nia daangada huogodoo e mmada aga gi
    mee. Di madagoaa o mee ne huge di beebaa, digaula huogodoo guu tuu i nua.
  uig-ARA: ئەزرا پۈتكۈل خالايىقنىڭ كۆز ئالدىدا كىتابنى ئاچتى، چۈنكى ئۇ پۈتۈن خالايىقتىن
    ئېگىزدە تۇراتتى؛ ئۇ كىتابنى ئاچقاندا، بارلىق خالايىق ئورنىدىن قوپتى.
  sus-sus: Esidirasi naxa kitaabui rabi ɲama ya xɔri. A nu na dɛnnaxɛ ɲama birin a
    toxi. A to kitaabui rabi, birin naxa ti.
  pon-2006: Ni Esra eh mi wasa ile pohn pasapaso, irail koaros ahpw kilikilenglahng.
    Eri, ni eh pahkpeseng pwuhko, koaruhsie ahpw wiahkihteieu kesihnenda.
  ksd-ksd: Ma Esra i ga pala ra buk ta ra luaina mata i ra tarai par; (tago i ga tur
    liu ta diat ra tarai par;) ma ba i ga pala ia, ra tarai par dia ga tut.
  tur-YTC: Ezra kitabı bütün halkın gözü önünde açtı (çünkü o bütün halktan yüksekteydi)
    ve onu açtığında bütün halk ayağa kalktı.
  ind-AYT: (8-6) Ezra membuka kitab itu di depan semua orang karena ia berdiri lebih
    tinggi daripada orang-orang itu. Ketika Ezra membuka kitab Taurat, semua orang
    berdiri.
  nya-nya: Tsono Ezara anatsekula buku, akuona popeza anayima pa nsanja. Pamene anafutukula
    bukulo anthu onse anayimirira.
  hrv-hrv: Ezra je otvorio knjigu naočigled svemu narodu - jer je bio poviše od svega
    naroda - a kad ju je otvorio, sav narod ustade.
  mps-mps: Te Esra dolugulumainu nigali pesage, te dwasianu ugwanu elaluai. Tama aga
    te bomai po neda mawainu dolugulubo sogo, te tigidali we bidigo aga suabo usu
    yali. Tama agai te buku dagabo augwaligo subo sogo, te tigidali we bidi dolugulai
    dao.
  tpi-tpi: Dispela ples Esra i sanap long en, em i antap liklik na olgeta manmeri
    inap lukim em i sanap na ritim lo long ol. Na taim ol i lukim em i opim buk, olgeta
    manmeri i sanap.
  dan-1931: Og Ezra åbnede Bogen i hele Folkets Påsyn, thi han stod højere end Folket,
    og da han åbnede den, rejste hele Folket sig op.
  vie-OVCB: Vì E-xơ-ra đứng cao hơn mọi người, nên khi ông mở sách ra, ai nấy đều
    thấy và đứng lên.
  guj-2017: એઝરા સર્વ લોકો કરતાં ઊંચા સ્થાને ઊભેલો હતો. તેણે સર્વ લોકોના દેખતા નિયમશાસ્ત્ર
    ઊઘાડ્યું. જયારે તેણે તે ઉઘાડ્યું ત્યારે સર્વ લોકો ઊભા થઈ ગયા.
  pon-2006A: Ni Esra eh mi wasa ile pohn pasapaso, irail koaros ahpw kilikilenglahng.
    Eri, ni eh pahkpeseng pwuhko, koaruhsie ahpw wiahkihteieu kesihnenda.
  por-BRBSL: Ezra abriu o livro à vista de todo o povo (pois ele estava acima de todo
    o povo), e quando ele o abriu, todo o povo se levantou.
  cth-cth: Ezra ni cauk hah taminaw e mithmu vah a kadai. Ahni teh taminaw hlakvah
    hmuen rasang koe a kangdue. A kadai toteh tami pueng a kangdue awh.
  twi-twi: Ɛsra gyinaa apa no so a nnipadɔm no nyinaa hu no. Bere a wohuu sɛ wabue
    nhoma no mu no, wɔn nyinaa sɔresɔre gyinaa wɔn anan so.
  hlt-hlt: Ezra loh cabu te pilnam boeih kah mikhmuh ah a ong. Pilnam boeih so la
    om tih cabu a ong vaengah pilnam khaw boeih pai uh.
  tbz-SIM: Kɛ̀ Ɛsitɑdɑsii pĩntɛ dipɑ́tíri bɛnìtìbɛ̀ bɛmɔu ììkɛ, kɛ̀ bɛ̀ɛ di yɑ̀ kɛ
    yɛ̃́ ò do cómmúmɛ̀ dɛ iitírɛ̀ ndɛ. Ò dì pĩ̀ntɛ dìì mɔ̀nnì kɛ̀ bɛ̀ɛ ítɛ́ kɛ́cómmú.
  msy-2020: Osazarir a tuzir kam, a mong pɨn iti, eghtɨ gumazamiziba deragh an gantɨ,
    an akar kam dɨponam. Me an garima, an Akɨnafarim tuima, me bar moghɨra dɨkavigha
    tuifi.
  dop-dop: Ɩsǝtǝlɑsɩ tǝsǝŋlɛ kʋlɑɑ kɛ́ nɑ yǝlɑɑ tǝnɑ nɑɑkɩ-ɩ. Wɑɑtʋ wei ɩ kulɑ tɑkǝlɑɣɑ,
    ɩlɛnɑ sɑmɑɑ tǝnɑ sǝŋ ɩsɔ.
  azb-azb: Ezra bütün xalqın gözü qabağında kitabı açdı, çünki o bütün xalqdan daha
    yüksəkdə durmuşdu. O, kitabı açanda bütün xalq ayağa qalxdı.
  eng-DBY: And Ezra opened the book in the sight of all the people, for he was above
    all the people; and when he opened it, all the people stood up.
  hin-2017: तब एज्रा ने जो सब लोगों से ऊँचे पर था, सभी के देखते उस पुस्तक को खोल दिया;
    और जब उसने उसको खोला, तब सब लोग उठ खड़े हुए।
  wol-KYG: Ba Esra di ubbi téere ba, mbooloo mépp a ca teg seeni bët, ndax mbooloo
    mépp la tiim. Mbooloo mépp nag jóg taxaw.
  eng-YLT: And Ezra openeth the book before the eyes of all the people — for above
    all the people he hath been — and at his opening [it] all the people have stood
    up,
  kne-kne: Inoklag Ezra din libro ay iniilan di kaipoipogaw, tan nakaykayang din pinmipikaana
    mo daida. Idi lokatana, pinmika da am-in.
  eng-WYC-2017: And Ezra opened the book before all the people; for he appeared over
    all the people; and when he had opened the book, all the people stood to hear.
  eng-WMBB: Ezra opened the book in the sight of all the people (for he was above
    all the people), and when he opened it, all the people stood up.
  urd-GVH: चूँकि अज़रा ऊँची जगह पर खड़ा था इसलिए वह सबको नज़र आया। चुनाँचे जब उसने
    किताब को खोल दिया तो सब लोग खड़े हो गए।
  rug-rug: Totoso turu se Ezara koasa tuturuana ululuna si dogoro betoa mo ri doduru
    tie si asa. Meke totoso tukelia tugo sa sa buka, si turu beto sari doduru tinoni.
  gaz-gaz: Izraan Kitaabicha bane. Sababii inni isaanii ol dhaabachaa tureef namoonni
    hundi isa arguu dandaʼan; akkuma inni kitaabicha baneenis sabni hundi kaʼee dhaabate.
  fra-LSG: Esdras ouvrit le livre à la vue de tout le peuple, car il était élevé au-dessus
    de tout le peuple; et lorsqu’il l’eut ouvert, tout le peuple se tint en place.
  gnn-gnn: '@see-verse:NEH.008.004'
  yal-yal: Esirasi yi kɛdin nabi yamaan birin yɛtagi, a tixi e birin xun ma, a to
    kɛdin nabi, yamaan birin yi keli.
  haw-1868: 'Wehe ae la o Ezera i ka buke imua o na maka o ka ahakanaka a pau; (no
    ka mea, maluna ae no ia o ka ahakanaka a pau;) a i kona wehe ana, ku ae la ka
    ahakanaka a pau iluna:'
  arb-NAV: وَإِذْ كَانَ عِزْرَا الْكَاتِبُ يَقِفُ عَلَى مَكَانٍ مُرْتَفِعٍ بِحَيْثُ
    يَرَاهُ جَمِيعُ الْحَاضِرِينَ، فَتَحَ السِّفْرَ عَلَى مَرْأَى مِنْ كُلِّ الشَّعْبِ
    الَّذِينَ وَقَفُوا احْتِرَاماً.
  ewe-ewe: Ezra ʋu agbalẽ la. Amewo katã ate ŋu akpɔe, elabena etsi tsitre ɖe kɔkɔƒe,
    eye esi wòʋu agbalẽa la, ameawo katã tsi tsitre.
  eng-LEE: And 'Ezra opened the book before the eyes of all the people; for he was
    [standing] higher than all the people; and as he opened it, all the people became
    silent.
  asm-FB: তাৰ পাছত ইজ্ৰাই সকলো লোকতকৈ ওখ ঠাইত থিয় হৈ সকলো লোকে দেখাকৈ পুস্তকখন মেলিলে।
    তেওঁ পুস্তকখন মেলা মাত্ৰে সকলো লোক উঠি থিয় হ’ল।
  sus-A: عٍسِدِرَ سِ نَشَ كِتَابُي رَبِ حَمَ يَ شْرِ. عَ نُ نَ دّننَشّ حَمَ بِرِن
    عَ تٌشِ. عَ تٌ كِتَابُي رَبِ، بِرِن نَشَ تِ.
  fra-SBL: Esdras ouvrit le livre sous les yeux de tout le peuple (car il était au-dessus
    de tout le peuple), et quand il l'ouvrit, tout le peuple se leva.
  hbo-hbo: וַיִּפְתַּ֨ח עֶזְרָ֤א הַסֵּ֙פֶר֙ לְעֵינֵ֣י כָל־הָעָ֔ם כִּֽי־מֵעַ֥ל כָּל־הָעָ֖ם
    הָיָ֑ה וּכְפִתְחֹ֖ו עָֽמְד֥וּ כָל־הָעָֽם׃
  piu-2006: '@see-verse:NEH.008.004'
  pjt-pjt: '@see-verse:NEH.008.004'
  kik-kik: Ezara akĩhingũra ibuku rĩu. Andũ othe nĩmamuonaga tondũ aarũgamĩte handũ
    hatũũgĩru. Na rĩrĩa aahingũrire ibuku, andũ othe makĩrũgama na igũrũ.
  fra-NCL: Esdras ouvrit le livre à la vue de tout le peuple, car il était élevé au-dessus
    de tout le peuple ; et, lorsqu’il l’eut ouvert, tout le peuple se tint debout.
  cek-AK: Kaminawk mah anih hnuk o thai hanah, Ezra loe minawk pong sang kue ah angdoet,
    anih mah minawk hmaa ah cabu to paongh naah, kaminawk boih angdoet o.
  cuk-cuk: Esdrasʼdi, dulemarba bur-nibakwaa gwichisoggu, dulemar bela Esdras-dakbukwa
    gusmalad. Esdras garda egadgu, dulemar bela gwisgusmalad, nue-boo ambikusmalad,
    adi, nuekwaa itomalagar.
  uig-CYR: Әзра пүткүл халайиқниң көз алдида китапни ачти, чүнки у пүтүн халайиқтин
    егиздә туратти; у китапни ачқанда, барлиқ халайиқ орнидин қопти.
  pma-pma: Esra mai mulomal en avet tai nesa, out koa meatin keil vasi akilea avalesi.
    Ka navong vue tus enek, keil amea amulomal.
  tel-2017: అప్పుడు అందరికంటే ఎత్తయిన వేదికపై ఎజ్రా నిలబడి ప్రజలంతా చూస్తుండగా గ్రంథం
    తెరిచాడు. ప్రజలంతా లేచి నిలబడ్డారు.
  hat-BSA: Esdras te ouvri liv la devan zye tout pèp la, paske li te kanpe pi wo ke
    tout pèp la. Lè li te ouvri li, tout pèp la te kanpe.
  bxh-bxh: Laugagayo Bukana ya soꞌe mate dodoga mahudoꞌidi sa itaꞌita hasa be sa ita,
    paꞌana in hewa yai. Maihalana, Laugagayo Bukana ya kalasi, mahudoꞌidi sa obiyo.
  kos-kos: Ke Ezra el tu in acn sac, fulat liki mwet uh, elos nukewa suilya na. Ke
    el ikasla book sac, elos nukewa tuyak.
  hbo-WLC: וַיִּפְתַּ֨ח עֶזְרָ֤א הַסֵּ֙פֶר֙ לְעֵינֵ֣י כָל־הָעָ֔ם כִּֽי־מֵעַ֥ל כָּל־הָעָ֖ם
    הָיָ֑ה וּכְפִתְח֖וֹ עָֽמְד֥וּ כָל־הָעָֽם׃
  ibo-ibo: Ezra meghere akwụkwọ ahụ mgbe mmadụ niile na-ahụzu ya nʼihi na o guzoro
    nʼebe dị elu mgbe ọ na-agụ ya. Mmadụ niile guzoro ọtọ mgbe ọ na-agụ ya.
  ory-ory: ଏଉତ୍ତାରେ ଏଜ୍ରା ସମସ୍ତ ଲୋକଙ୍କ ଦୃଷ୍ଟିରେ ସେହି ପୁସ୍ତକ ଫିଟାଇଲେ; କାରଣ ସେ ସମସ୍ତ
    ଲୋକଙ୍କ ଊର୍ଦ୍ଧ୍ୱରେ ଠିଆ ହୋଇଥିଲେ; ପୁଣି, ସେ ପୁସ୍ତକ ଫିଟାନ୍ତେ, ସମସ୍ତ ଲୋକ ଠିଆ ହେଲେ।
  chk-chk: Esra a suki ewe puk won lenian mi tekia, nge ekewe aramas meinisin ra chök
    nenengeni. Nge lupwen a suki ewe puk, ekewe aramas meinisin ra ütä.
  rop-rop: Ola pipul bin jidan en lukinat Esra wen imbin jandap langa det pleis. Wen
    imbin opinim det buk deibin ol jandap.
  ukr-1871: І розгорнув Ездра книгу перед очима всього народу, бо він стояв вище за
    ввесь народ. І як він розгорнув її, встав увесь народ.
  deu-1951: Und Esra öffnete das Buch vor den Augen des ganzen Volkes; denn er stand
    höher als alles Volk. Und als er es öffnete, stand alles Volk auf.
  eng-JPS: And Ezra opened the book in the sight of all the people — for he was above
    all the people — and when he opened it, all the people stood up.
  srp-1865: I otvori Jezdra knjigu na vidiku svemu narodu, jer bijaše više svega naroda,
    i kad je otvori, usta sav narod.
  lug-lug: Awo Ezera n’abikkula ekitabo, abantu bonna nga bamutunuulidde kubanga ekifo
    we yali ayimiridde kyali waggulu w’abantu bonna, era bwe yali ng’ayanjuluza ekitabo,
    abantu bonna ne bayimirira.
  heb-heb: ויפתח עזרא הספר לעיני כל העם כי מעל כל העם היה וכפתחו עמדו כל העם׃
  ben-IRV: ইষ্রা সব লোকের সামনে বইটি খুললেন; কারণ তিনি তাদের থেকে উঁচুতে দাঁড়িয়ে
    ছিলেন। তিনি বইটি খুললে পর সব লোক উঠে দাঁড়াল।
  pan-pan: ਤਦ ਅਜ਼ਰਾ ਨੇ ਜੋ ਸਭ ਤੋਂ ਉੱਚੇ ਸਥਾਨ ਤੇ ਖੜ੍ਹਾ ਸੀ, ਸਾਰੀ ਪਰਜਾ ਦੇ ਵੇਖਦਿਆਂ ਪੁਸਤਕ
    ਨੂੰ ਖੋਲ੍ਹਿਆ, ਅਤੇ ਉਸ ਦੇ ਖੋਲ੍ਹਦਿਆਂ ਸਾਰ ਹੀ ਸਾਰੀ ਪਰਜਾ ਉੱਠ ਕੇ ਖੜੀ ਹੋ ਗਈ।
  mya-JVB: ထိုသို့ ဧဇရ သည် လူ အပေါင်း တို့ထက် သာ၍မြင့်လျက်၊ လူ အပေါင်း တို့ရှေ့ မှာ
    ကျမ်းစာ ကို ဖွင့် သောအခါ၊ လူ အပေါင်း တို့သည် ထ ကြ၏။
  tbg-tbg: Esraava kantaaqaini himpite vaumantara ti, ekaa vaiinti nahenti vira taveva
    ho vaura. Mintuvaro Esraava vuku vira varakero qantuaromanta vaiinti nahenti tave,
    viraqaahai vika ekaa vataihai himpi vaura. Vika himpi vauvaro Esraava tiharo,
    Noravano Kotiva vaimanta kaiqe tenavu vira autu tuahera kaare. Viva uritarakero
    vai Variqave, tiro.
  hmo-hmo: Esera ese Buka ia kehoa neganai, taunimanima ibounai idia itaia, badina
    ia be idia ibounai edia ataiai dekenai, patapata ena latanai ia gini dainai. Bona
    Buka ia kehoa neganai, taunimanima ibounai idia toreisi, idia gini.
  urd-urd: और एज्रा ने सब लोगों के सामने किताब खोली क्यूँकि वह सब लोगों से ऊपर था,
    और जब उसने उसे खोला तो सब लोग उठ खड़े हुए;
  rus-SYN: И открыл Ездра книгу пред глазами всего народа, потому что он стоял выше
    всего народа. И когда он открыл ее, весь народ встал.
  bqc-SIM: Kɛ́ Ɛzala lá wɛ̃̀, gbɛ̃́pii è, asa aà zɛkĩi lɛsĩ dɛńla. Kɛ́ a wɛ̃̀,
    gbɛ̃́pii fɛ̀lɛ zɛ̀.
  tcz-CHONGTHU: Ezra chu mipihon amusoh keina diuvin mun sanglai’ah ana dingin ahi.
  mar-mar: आणि एज्राने ग्रंथ उघडला. एज्रा उंच मंचावर सर्वांसमोर उभा असल्यामुळे सगळयांना
    तो दिसत होता. एज्राने नियमशास्त्राचा ग्रंथ उघडल्याबरोबर लोक उभे राहिले.
  soq-soq: Esra apana danauwo ia tabataba osowe enedie ita apana uduudu me eweie.
    Ita me anaana bukawa wadenaubene wisialepia baiwaleidio mo uduudu ewane enanawimoiena.
  qub-qub: Esdrastaga llapan ricaycaran mas janajcho captin. Llapan runacuna ricapaycaptin
    libruta quicharan. Libruta quicharcuptin runacunaga ushajpaj ichicarcäriran.
  bqp-bqp: Kũ Ɛzɛra takada wɛ̃̀, gbɛ̃ sĩnda pínki è, zaakũ a zɛki lei deńla. Kũ
    à wɛ̃̀, gbɛ̃ sĩnda pínki fùtɛ ò zɛ̀.
  hat-hat: Kote Esdras te kanpe byen wo sou lestrad la, li louvri liv la devan tout
    moun. Lè sa a, tout pèp la leve kanpe.
  eng-BSB: Ezra opened the book in full view of all the people, since he was standing
    above them all, and as he opened it, all the people stood up.
  eng-WEBPB: Ezra opened the book in the sight of all the people (for he was above
    all the people), and when he opened it, all the people stood up.
  kbq-kbq: Hagi anante Ezra'a kasegema hamprinaku manisga hu trate mani'nege'za ana
    maka vahe'mo'za negageno, ana avontafe'ma erivakama rege'za, ana maka vahe'mo'za
    oti vagare'naze.
  nhe-BL: Huan Esdras quitlapo nopa amatlapohuali huan nochi hueliyayaj quiitaj pampa
    itztoya huejcapa. Huan quema pejqui tlapohua, nochi nopa tlacame moquetzque.
  bus-bus: Kɛ̀ Ɛzɛra takada wɛ̃̀, baade píngi è, zaakɛ à zɛkii lezĩ dɛńla. Kɛ̀ à wɛ̃̀,
    baade píngi fɛ̀ɛ wà zɛ̀.
  gub-BL: Ezàrà upyta a'e pe ywyrapew rehe iaiha katu haw pe teko wanenataromo. Paw
    rupi ume'e hehe wà. Pape ipiaok mehe upu'àm paw rupi wà.
  eng-DRA: 'And Esdras opened the book before all the people: for he was above all
    the people: and when he had opened it, all the people stood.'
