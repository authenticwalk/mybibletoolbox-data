    guigua vy''aa oĩ penembaraeterã — he''i.'
  agu-BL: 'Ncha''tz tal Esdras scyetz: “Ma jalu'' ba''n chibenu'' tan wa''a''n. Chiwanku'',
    nin ba''n baj balaj win cya''nu''. Ncha''tz ba''n cyak''u'' chiwa'' yi e'' yi
    qui''c cyetz chiwa'' cy''a''n cya''n, na yi jalu'' i''tz jun k''ej tan c''u''laje''n
    Kataj Ryos. Nin quil chibisunu'' ma na chitzatzinku'', na kol katzatzin swutz
    Kataj, sjalok kachamil ta''n.”'
  ilo-ULB: Ket kinunana ni Nehemias kadakuada, “Agawidkayon, mangankayo iti naimas
    a taraon ken uminumkayo iti nasam-it, ket mangtedkayo kadagiti awan ti naisaganana
    gapu ta nasantoan daytoy nga aldaw iti Apotayo. Saankayo nga agladingit, ta ti
    rag-o ni Yahweh ti pigsayo.”
  kpg-kpg: Goodou hula gi godou hale, heia godou haga miami. Goodou wanga ina godou
    meegai mo nia waini gi digau ala hagalee dohu nadau meegai. Dangi nei la di laangi
    dabu ang gi Dimaadua, goodou hudee manawa gee, idimaa, di tene dela e gowadu go
    Dimaadua le e hagamaaloo aga goodou.”
  uig-ARA: 'ئاندىن نەھەمىيا ئۇلارغا: ــ سىلەر بېرىپ نازۇ-نېمەتلەرنى يەپ، شەربەتلەرنى
    ئىچىڭلار، ئۆزىگە يىمەك-ئىچمەك تەييارلىيالمىغانلارغا يېمەك-ئىچمەك بۆلۈپ بېرىڭلار؛
    چۈنكى بۈگۈن رەببىمىزگە ئاتالغان مۇقەددەس بىر كۈندۇر. غەمكىن بولماڭلار؛ چۈنكى پەرۋەردىگارنىڭ
    شادلىقى سىلەرنىڭ كۈچۈڭلاردۇر، دېدى.'
  sus-sus: Esidirasi man naxa a fala e bɛ, «Wo siga, wo xa donse fanyi don, wo xa
    wo min a fanyi ra, wo man xa nde so setaree yi ra, barima to bara findi sali lɔxɔɛ
    ra won Marigi bɛ. Wo naxa sunnun, barima Alatala xa sɛɛwɛ sɛnbɛ fima nɛ wo ma.»
  pon-2006: Eri, kumwail patopatohwei ni imwamwail kan oh wia amwail kamadipw. Kumwail
    kihong amwail kisin tungoal kan oh nimamwail wain ong irail kan me ar tungoal
    sohte itar. Rahnwet, iei rahn sarawi ehu ong atail Kaun-o; eri, kumwail dehr nsensuwed,
    pwe peren me KAUN-O pahn ketikihong kumwail pahn kakehlakeikumwailla.”
  ksd-ksd: 'Ma i ga ve diat dari: Avat a vana, ma avat a en ra magit i bira, ma avat
    a mome ra tava i kalakalami, ma avat a tabar nina ba pa di vaninare ta magit ure
    ma ta umana tiniba; tago go ra bung a bung i gomgom kai kada Luluai; ma koko na
    tabun ra bala i vavat, tago ra gugu tai ra Luluai ia ra ongor i vavat.'
  tur-YTC: O zaman onlara, “Gidin, yağlı olanı yiyin, tatlı olanı için ve hazırlığı
    olmayana olana pay gönderin. Çünkü bugün Efendimiz için kutsaldır. Kederlenmeyin,
    çünkü Yahve'nin sevinci sizin gücünüzdür” dedi.
  ind-AYT: (8-11) Nehemia berkata kepada mereka, “Makanlah makanan yang berlemak dan
    minumlah minuman yang manis, dan kirimkanlah sebagian kepada orang-orang yang
    tidak menyediakannya, karena hari ini adalah kudus bagi Tuhan kita. Jangan bersedih
    hati sebab sukacita dari TUHAN adalah kekuatanmu.”
  nya-nya: Nehemiya anatinso, “Pitani, kachiteni phwando ku nyumba ndipo mukawagawireko
    ena amene alibe kanthu kalikonse popeza lero ndi tsiku lopatulika kwa Yehova.
    Musakhale ndi chisoni, pakuti chimwemwe cha Yehova ndiye mphamvu yanu.”
  hrv-hrv: 'I još im reče Nehemija: “Pođite i jedite masna jela, i pijte slatko, i
    pošaljite dio onima koji nemaju ništa pripremljeno, jer ovo je dan posvećen našem
    Gospodu. Ne žalostite se: radost Jahvina vaša je jakost.”'
  mps-mps: “Tagaliąo, dage te duga beba pelama, te genuai nai daa tugi piąo. Tama
    dagego te meba nai me, wain me, te nai sǫą pali we bidi dabe maiąo. Megi te
    Genuai Bidigo side digi da, tama tiyu dagego haliga sęgę me igimio. Menio. Dagego
    wiegi yai homu pemene te Genuai Bidiba elama, tama agai dage bomo mawaibao,” wali.
  tpi-tpi: Maski, yupela go long haus bilong yupela na mekim bikpela kaikai. Na yupela
    givim sampela kaikai na wain long ol manmeri i sot long kaikai. Nau em i de bilong
    Bikpela yet, olsem na yupela i no ken bel hevi. Nogat. Yupela i mas amamas long
    Bikpela na bai em i strongim yupela.”
  dan-1931: 'Og han sagde til dem: Gå hen og spis fede Spiser og drik søde drikke
    og send noget til dem, der intet har, thi denne Dag er helliget vor Herre; vær
    ikke nedslåede, thi HERRENS Glæde er eders Styrke!'
  vie-OVCB: Nhưng anh chị em nên đem thịt béo, rượu ngọt ra ăn mừng, và chia sẻ thịt
    rượu với những người nghèo thiếu, vì nguồn vui đến từ Chúa là năng lực của chúng
    ta. Đừng ai phiền muộn nữa.”
  guj-2017: પછી નહેમ્યાએ તેઓને કહ્યું કે, “તમારા માર્ગે જાઓ, સ્વાદિષ્ટ ભોજન ખાઓ, મધુપાન
    કરો અને જેઓએ કંઈ તૈયાર કરેલું ના હોય તેઓને માટે તમારામાંથી હિસ્સા મોકલી આપો. કારણ,
    આપણા યહોવાહને સારુ આજનો દિવસ પવિત્ર છે. ઉદાસ થશો નહિ, કારણ, યહોવાહનો આનંદ એ જ
    તમારું સામર્થ્ય છે.”
  pon-2006A: Eri, kumwail patopatohwei ni imwamwail kan oh wia amwail kamadipw. Kumwail
    kihong amwail kisin tungoal kan oh nimamwail wain ong irail kan me ar tungoal
    sohte itar. Rahnwet, iei rahn sarawi ehu ong atail Kaun-o; eri, kumwail dehr nsensuwed,
    pwe peren me KAUN-O pahn ketikihong kumwail pahn kakehlakeikumwailla.”
  por-BRBSL: 'Então ele lhes disse: “Vão pelo seu caminho”. Comam a gordura, bebam
    o doce e mandem porções para aquele para quem nada está preparado, pois hoje é
    santo para nosso Senhor”. Não se entristeça, pois a alegria de Yahweh é sua força”.'
  cth-cth: Cet awh haw. Bu katuicalah cat awh nateh, misurtui karadip e net awh. Banghai
    ka tawn hoeh e koe kâreikhai awh. Bangkongtetpawiteh, sahnin heh Bawipa e hnin
    kathoung doeh. BAWIPA dawk na lunghawinae teh na thayung lah ao dawkvah, na lungmathout
    hanh awh atipouh.
  twi-twi: Na Nehemia toaa so sɛ, “Momfa nnuan pa ne anonne a ɛyɛ dɛ nkodi afahyɛ
    no na mo ne wɔn a wonni nnuan pa a wɔanoa no nnidi. Nnɛ yɛ da kronkron wɔ Awurade
    anim. Munnni abooboo ne awerɛhow, na Awurade mu anigye no yɛ ahoɔden.”
  hlt-hlt: Amih te, “Cet uh, buhtha te ca uh lamtah didip tui khaw o uh. Mamih Boeipa
    kah khohnin he a cim dongah maehvae te a taengah aka sikim pawt taengah thak uh.
    BOEIPA kah kohoenah he nangmih kah lunghim la a om dongah kothae sak uh boeh.
  tbz-SIM: Kɔtɛnɛ̀ kɛ́di tidiitì sɑ̀ɑ̀tì kɛ́yɑ̃̀ mɛnɑɑ̀ nsɑ̀ɑ̀mɛ̀, kòò mɔù bo di cuokɛ̀
    kɛ í mɔkɛ, dí ò totɛ́nɛ̀. Yíe nkó diyiè tu Kuyie nkpɛri ndi, di yɛ̀mmɛ̀ bɑ́ɑ́
    cɑ̀ɑ̀rɛ̀, yóunɛ̀ kɛ̀ Kuyie ndi duɔ́ ndìì wɛ̀ì ntú di kó muwɛ̃rímú.
  msy-2020: “Ia uan dɨpenibar mangɨ, isar ekiabar amu asɨzir aghuiba ko wainɨn isɨngtɨzim
    amɨ. Egh daghetaba ko wainɨn taba isɨ gumazir dagheba puvatɨzibar anɨng. Kar Ikiavɨra
    Itir Godɨn dughiar ekiam, kamaghɨn ian naviba osɨman markɨ. Ikiavɨra Itir God
    bagha bar akongezir arazim, a gavgavim ia danɨngam.”
  dop-dop: 'Ntɛnɑ Ɩsǝtǝlɑsɩ tɑsɑ sɩ: Ɩ́ kpe mǝ tɛɛsɩ, nɑ ɩ́ tɔɣɔ teu nɑ ɩ́ nyɔɔ kʋnyɔnyɔɔm
    kʋpɑm, nɑ ɩ́ hɑ mpɑ pɑ lɑŋɑɑ tɔ. Mpi tɔ, kʋyɑkʋ kʋnɛ kʋ kɛ́ Tɑcɑɑ nyǝŋkʋ kɛ́.
    Mǝ lɑŋɑ ɩ́ tɑɑ wɑkǝlɩ. Tɑcɑɑ kɑ́ hɛɛsɩ mǝ lɑŋlɛ nɑ ɩ́ hɑ-mɛɣɛ toŋ.'
  azb-azb: 'Nehemya da onlara dedi: «Gedin, yağlı yemək yeyin, şirin içki için və
    hazırlıqlı olmayanlara da pay göndərin, çünki bu gün Xudavəndimiz üçün müqəddəsdir.
    Kədərlənməyin, çünki Rəbbin verdiyi sevinc sizin qüvvətinizdir».'
  eng-DBY: And he said to them, Go your way, eat the fat, and drink the sweet, and
    send portions to them for whom nothing is prepared; for the day is holy to our
    Lord; and be not grieved, for the joy of Jehovah is your strength.
  hin-2017: फिर उसने उनसे कहा, “जाकर चिकना-चिकना भोजन करो और मीठा-मीठा रस पियो, और
    जिनके लिये कुछ तैयार नहीं हुआ उनके पास भोजन सामग्री भेजो; क्योंकि आज का दिन हमारे
    प्रभु के लिये पवित्र है; और उदास मत रहो, क्योंकि यहोवा का आनन्द तुम्हारा दृढ़
    गढ़ है।”
  wol-KYG: 'Esra ne leen: «Ayca demleen lekk lu gëna duuf, naan lu neexa neex te sédd
    ci ñi amul lu ñu togg; ndax bésub tey bés bu sell la ñeel sunu Boroom. Kon buleen
    ci naqarlu kat, ndax bége Aji Sax ji mooy seen doole!»'
  eng-YLT: And he saith to them, 'Go, eat fat things, and drink sweet things, and
    sent portions to him for whom nothing is prepared, for to-day [is] holy to our
    Lord, and be not grieved, for the joy of Jehovah is your strength.'
  kne-kne: Kanan Nehemias, “Somaa kayo ta manragsak kayo ay mangan ya man-inom yan
    idawtan yo din magay sagana na. Nasantoan din agew ay nay para en Diyos, isonga
    adi kayon manladingit, tan din ragsak yo sin panaydayawan yo en Diyos di pomigsaan
    di nemnem yo.”
  eng-WYC-2017: And he said to them, Go ye, and eat ye fat things, and drink ye wine
    made sweet with honey, and send ye parts to them, that made not ready to themselves,
    for it is an holy day of the Lord; do not ye be sorry, for the joy of the Lord
    is your strength.
  eng-WMBB: Then he said to them, “Go your way. Eat the fat, drink the sweet, and
    send portions to him for whom nothing is prepared, for today is holy to our Lord.
    Don’t be grieved, for the joy of the LORD is your strength.”
  urd-GVH: अब जाएँ, उम्दा खाना खाकर और पीने की मीठी चीज़ें पीकर ख़ुशी मनाएँ। जो अपने
    लिए कुछ तैयार न कर सकें उन्हें अपनी ख़ुशी में शरीक करें। यह दिन हमारे रब के लिए
    मख़सूसो-मुक़द्दस है। उदास न हों, क्योंकि रब की ख़ुशी आपकी पनाहगाह है।”
  rug-rug: Mi pule la pa mia vetu kamahire si gamu, mamu la tavetia si keke inevaṉa,
    mamu la henahena na napo turaṉi si arini pu qagani na ginani. Na madina koe Zihova
    sa nada Baṉara sa rane ṉinoroi. Ke mi lopu talotaṉa si gamu. Sa qinetuqetu sapu
    ponini gamu e Zihova si kaqu va ṉiṉira gamu si gamu. Ke lopu kaqu talotaṉa babe
    kabo si gamu.”
  gaz-gaz: Kana irratti Nahimiyaan akkana jedhe; “Dhaqaatii nyaata filatamaa nyaadhaa;
    dhugaatii miʼaawaas dhugaa; warra waan qophaaʼe tokko illee hin qabneefis waa
    ergaa. Guyyaan kun guyyaa Gooftaa keenyaaf qulqulleeffamee dha. Sababii gammachuun
    Waaqayyoo jabina keessan taʼeef hin gaddinaa.”
  fra-LSG: 'Ils leur dirent: Allez, mangez des viandes grasses et buvez des liqueurs
    douces, et envoyez des portions à ceux qui n’ont rien de préparé, car ce jour
    est consacré à notre Seigneur; ne vous affligez pas, car la joie de l’Éternel
    sera votre force.'
  gnn-gnn: Bala yana ŋuliŋurunydja ŋarra waŋana walalanha bitjarrana, “Nhiniyanydja
    walala ŋayaŋu‐djulŋithiya wal'ŋu. Ḻukiya ŋathanydja walala waŋganyŋura, ŋoy‐djulŋithiyana
    biyakana ya', ga rarr'yurrayi wiripuŋuwunydja yolŋuwu ŋunhi ŋayi dhäpark nhina
    yukurra. Yakana weyindja guyaŋinyamiya ga wuyunmiya, yana ŋayaŋu‐djulŋithiyana
    nhiniya, liŋgu Garraywalanydja ŋoy‐djulŋithinyarayu nhumalanha yurru ŋoy‐ḏälkumana.”
  yal-yal: Neyemi yi a fala e xa, a naxa, “Ɛ sa donse faɲin don, ɛ yi minse faɲin
    min, ɛ siga ndee ra muxune xa se mi naxanye yii, amasɔtɔ to lɔxɔn bata findi lɔxɔ
    sariɲanxin na en Marigin xa. Ɛ nama ɛ yɛtɛ rasunu, bayo Alatalaa sɛwan nan findixi
    ɛ sɛnbɛn na.”
  haw-1868: 'I aku la oia ia lakou, E hele aku oukou e ai i na mea momona, e inu hoi
    i na mea ono, a e haawi aku i kauwahi na ka poe i makaukau ole kahi mea no lakou;
    no ka mea, he la hoano keia no ko kakou Haku: a mai noho a kaumaha; no ka mea,
    o ka olioli o Iehova oia no ko oukou pakaua.'
  arb-NAV: 'ثُمَّ اسْتَطْرَدَ نَحَمْيَا: «اذْهَبُوا وَاحْتَفِلُوا آكِلِينَ أَطَايِبَ
    الطَّعَامِ، وَشَارِبِينَ حُلْوَ الشَّرَابِ، وَابْعَثُوا أَنْصِبَةً لِمَنْ لَمْ
    يُعَدَّ لَهُمْ. وَلا تَحْزَنُوا لأَنَّ هَذَا الْيَوْمَ مُقَدَّسٌ لِسَيِّدِنَا،
    فَفَرَحُ الرَّبِّ هُوَ قُوَّتُكُمْ».'
  ewe-ewe: Nehemia gblɔ na wo be, “Miyi miaɖu nuɖuɖu nyui, miano aha vivi, eye miaɖo
    ɖe ɖe ame siwo mekpɔ naneke ɖa o. Esia nye ŋkeke kɔkɔe na míaƒe Aƒetɔ la. Migaxa
    nu o, elabena dzidzɔkpɔkpɔ ɖe Yehowa ŋu nye miaƒe ŋusẽ.”
  eng-LEE: 'Then said he unto them, Go your way, eat fat things, and drink sweet drinks,
    and send portions unto him for whom nothing is prepared; for this day is holy
    unto our Lord: and do not grieve yourselves; but let the joy of the Lord be your
    stronghold.'
  asm-FB: তেতিয়া নহিমিয়াই তেওঁলোকক ক’লে, “যাওক, চৰ্বি জাতীয় বস্তু ভোজন কৰক, আৰু
    মিঠা ৰস পান কৰক, আৰু যাৰ প্ৰস্তুত কৰা একো বস্তু নাই, তেওঁলোকৰ কাৰণে কিছু আহাৰ
    পঠাই দিয়ক। কিয়নো আজি আমাৰ প্ৰভুৰ উদ্দেশ্যে পবিত্ৰ দিন। আপোনালোকে দুখ নকৰিব;
    কাৰণ যিহোৱাত যি আনন্দ সেয়ে আপোনালোকৰ শক্তি।”
  sus-A: عٍسِدِرَ سِ مَن نَشَ عَ قَلَ عٍ بّ، «وٌ سِفَ، وٌ شَ دٌنسٍ قَنيِ دٌن، وٌ شَ
    وٌ مِن عَ قَنيِ رَ، وٌ مَن شَ ندٍ سٌ سٍتَرٍيٍ يِ رَ، بَرِ مَ تٌ بَرَ قِندِ سَلِ
    لْشْي رَ وٌن مَرِفِ بّ. وٌ نَشَ سُننُن، بَرِ مَ عَلَتَلَ شَ سّيوّ سّنبّ قِمَ نّ
    وٌ مَ.»
  fra-SBL: 'Puis il leur dit : « Allez votre chemin. Mangez le gras, buvez le doux,
    et envoyez des portions à celui pour qui rien n''est préparé, car ce jour est
    saint pour notre Seigneur. Ne vous affligez pas, car la joie de Yahvé est votre
    force. »'
  hbo-hbo: וַיֹּ֣אמֶר לָהֶ֡ם לְכוּ֩ אִכְל֨וּ מַשְׁמַנִּ֜ים וּשְׁת֣וּ מַֽמְתַקִּ֗ים
    וְשִׁלְח֤וּ מָנֹות֙ לְאֵ֣ין נָכֹ֣ון לֹ֔ו כִּֽי־קָדֹ֥ושׁ הַיֹּ֖ום לַאֲדֹנֵ֑ינוּ
    וְאַל־תֵּ֣עָצֵ֔בוּ כִּֽי־חֶדְוַ֥ת יְהוָ֖ה הִ֥יא מָֽעֻזְּכֶֽם׃
  piu-2006: '@see-verse:NEH.008.009'
  pjt-pjt: '@see-verse:NEH.008.009'
  kik-kik: Nehemia akĩmeera atĩrĩ, “Thiĩi mũgekenie na irio iria njega, na mũnyue
    indo irĩ mũrĩo, na indo icio imwe mũhe arĩa matarĩ na kĩndũ mathondekeirwo. Mũthenya
    wa ũmũthĩ nĩmwamũrĩre Mwathani witũ. Mũtikagĩe na kĩeha, nĩgũkorwo gĩkeno kĩa
    Jehova nĩkĩo hinya wanyu.”
  fra-NCL: 'Et Néhémie leur dit : « Allez, mangez des viandes grasses et buvez des
    liqueurs douces, et envoyez des portions à celui qui n’a rien de préparé, car
    ce jour est saint pour notre Seigneur ; ne vous affligez pas, car la joie en Yahweh
    est votre force. »'
  cek-AK: Nehemiah mah, Caeh oh loe, caaknaek kahoih to caa oh, kaluep tui to nae
    oh; caaknaek tawn ai kaminawk han doeh paek oh; vaihni loe aicae Angraeng hanah
    ciimcaihaih niah oh; palungsae o hmah, Angraeng anghoehaih loe nangcae thacakhaih
    ah oh, tiah a naa.
  cuk-cuk: 'Degine, Nehemías sogded: “Bemar namar, mas-birigined be gunnamar, gobed-birigined
    be gobnamar. Degine, bemar mas-nikamalad, dule mas-satemaladga be ukmalo, ar ade,
    emi-iba anmar-Bab-Dummad-ibad. Melle be bukib-itomar, be wergumala, ar ade, Bab-Jehováʼgi-wergued,
    anmar-ogannogediid.”'
  uig-CYR: 'Андин Нәһәмия уларға: — Силәр берип назу-немәтләрни йәп, шәрбәтләрни ичиңлар,
    өзигә йимәк-ичмәк тәйярлалмиғанларға йемәк-ичмәк бөлүп бериңлар; чүнки бүгүн Рәббимизгә
    аталған муқәддәс бир күндур. Ғәмкин болмаңлар; чүнки Пәрвәрдигарниң шатлиғи силәрниң
    күчүңлардур, деди.'
  pma-pma: Evus, Nehemaea viteni min keil vit, “Kosa, miheha ris teim sami, mihoumon
    ale tai. Ka mihesan tei anien ka uaen min koakeil anien ae rovinvintei. Mihoumoni
    hemukonek veni kosa vi avong votut onen Iahova, Ahi orer. Ven koanek, minalongtei
    mun natisa veni sien koa Iahova hesani min kami hesakin kami mihelomal hekeih,
    avaseini avong keil takeih imai.”
  tel-2017: అప్పుడు నెహెమ్యా “బయలు దేరండి. కొవ్విన మాంసం తినండి. ఏదైనా తియ్యటిది తాగండి.
    ఇప్పటి దాకా తమ కోసం ఏమీ సిద్ధం చేసుకోని వాళ్లకు వాటాలు పంపించండి. ఎందుకంటే ఈ రోజు
    పరిశుద్ధమైనది. మీరు దుఃఖపడొద్దు. యెహోవాలో ఆనందమే మీ బలం” అని చెప్పాడు.
  hat-BSA: 'Konsa, li te di yo: “Ale manje grès, bwè sa ki dous e voye bay pòsyon
    a sila ki pa t prepare yo; paske jou sa a sen a SENYÈ nou an. Pa fè lapèn ak soufrans,
    paske lajwa SENYÈ a se fòs nou.”'
  bxh-bxh: Na Nehemaiya iye, Au lau be anꞌan loholohodi ami au an, yo nomnom amꞌamnadi
    ami au nomdi. Na salumadi hige somo adi ti nonohai mate adi au feledi. Lahai te,
    Guyau ena lahai fafatabuna. Guyau ena kwade mate emi adidili be tabu nuwamiu ti
    heyaya.
  kos-kos: Inge kowos som nu acn suwos ac orek kufwa. Kite mongo nowos ac wain nu
    selos su tia fal yoro. Len se inge mutal nu sin Leum lasr, ke ma inge nikmet asor.
    Inse engan su LEUM GOD El sot nu suwos, ac fah akkeye kowos.”
  hbo-WLC: וַיֹּ֣אמֶר לָהֶ֡ם לְכוּ֩ אִכְל֨וּ מַשְׁמַנִּ֜ים וּשְׁת֣וּ מַֽמְתַקִּ֗ים
    וְשִׁלְח֤וּ מָנוֹת֙ לְאֵ֣ין נָכ֣וֹן ל֔וֹ כִּֽי־קָד֥וֹשׁ הַיּ֖וֹם לַאֲדֹנֵ֑ינוּ
    וְאַל־תֵּ֣עָצֵ֔בוּ כִּֽי־חֶדְוַ֥ת יְהוָ֖ה הִ֥יא מָֽעֻזְּכֶֽם׃
  ibo-ibo: Nehemaya gwakwara ha sị; “Laanụ nʼụlọ unu gaa mee mmemme oriri na ọṅụṅụ
    nyekwanụ ndị na-enweghị nke ha ga-eri. Ụbọchị taa dị nsọ nye Chineke anyị. Unu
    erukwala ụjụ, nʼihi na ọṅụ Onyenwe anyị bụ ike unu.”
  ory-ory: ଆଉ, ନିହିମୀୟା ସେମାନଙ୍କୁ କହିଲା, “ଆପଣା ଆପଣା ପଥରେ ଯାଅ, ଚିକଣ ଦ୍ରବ୍ୟ ଭୋଜନ କର
    ଓ ମିଠା ଦ୍ରବ୍ୟ ପାନ କର ଓ ଯାହା ନିମନ୍ତେ କିଛି ପ୍ରସ୍ତୁତ ହୋଇ ନାହିଁ, ତାହା ନିକଟକୁ କିଛି
    ଅଂଶ ପଠାଅ; କାରଣ ଆଜିର ଦିନ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ଅଟେ, ତୁମ୍ଭେମାନେ
    ଦୁଃଖିତ ନ ହୁଅ; ଯେଣୁ ସଦାପ୍ରଭୁ ବିଷୟକ ଆନନ୍ଦ ତୁମ୍ଭମାନଙ୍କର ବଳ ଅଟେ।”
  chk-chk: Mürin, Nehemia a üreniir, “Oupwe liwiniti en me lenian, oupwe eni mongö
    mi anö o ünümi wain mi arar. Oupwe pwal tinala och seni enemi me ünümemi ngeni
    chokewe resap tongeni amolätä och. Pun ei rän a pin fän iten ewe Samol. Ousap
    letipeta, pun ewe pwapwa seni ewe Samol mi Lapalap epwe apöchökülakemi.”
  rop-rop: Gobek langa yumob kemp na en dagat gudwan daga en dringgim switwan dringk.
    En gibit daga en wain langa detlot najalot pipul hu nomo garram eni daga redi,
    dumaji tudei im seikridwan blanga YAWEI. Wen yu dum wanim YAWEI wandim yu, tharran
    na garra meigim yu strongbala.”
  ukr-1871: 'І сказав їм: Ійдїть, їжте сите й пийте солодке, та посилайте частки й
    тим, в кого нїчого ненаготовлено, бо день сей сьвятий Господеві нашому. І не журіться,
    бо радощі перед Господом се піддержка ваша.'
  deu-1951: 'Darum sprach er zu ihnen: Gehet hin, esset Fettes und trinket Süßes und
    sendet Teile davon auch denen, die nichts für sich zubereitet haben; denn dieser
    Tag ist unserm HERRN heilig; darum bekümmert euch nicht, denn die Freude am HERRN
    ist eure Stärke!'
  eng-JPS: 'Then he said unto them: ''Go your way, eat the fat, and drink the sweet,
    and send portions unto him for whom nothing is prepared; for this day is holy
    unto our Lord; neither be ye grieved; for the joy of the LORD is your strength.'''
  srp-1865: 'I reèe im: idite i jedite pretilo i pijte slatko i šaljite dijelove onima
    koji nemaju ništa zgotovljeno, jer je ovaj dan svet Gospodu našemu. Zato ne budite
    žalosni, jer je radost Gospodnja vaša sila.'
  lug-lug: Nekkemiya n’abagamba nti, “Mugende mulye ebyassava, munywe n’ebiwoomerera,
    muweerezeeko n’abo abatalina kye bateeseteese. Leero lunaku lutukuvu eri Mukama,
    temunakuwala, kubanga essanyu eriva eri Mukama ge maanyi gammwe.”
  heb-heb: ויאמר להם לכו אכלו משמנים ושתו ממתקים ושלחו מנות לאין נכון לו כי קדוש היום
    לאדנינו ואל תעצבו כי חדות יהוה היא מעזכם׃
  ben-IRV: আর তিনি তাদেরকে বললেন, “তোমরা গিয়ে ভাল ভাল খাবার ও মিষ্টি রস খাও আর যাদের
    কোনো খাবার নেই তাদের কিছু কিছু পাঠিয়ে দাও। আজকের দিন টা হল আমাদের সদাপ্রভুর উদ্দেশ্যে
    পবিত্র। আপনারা দুঃখ কর না, কারণ সদাপ্রভুর দেওয়া আনন্দই হল তোমাদের শক্তি।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਜਾਓ, ਚਿਕਨਾ ਭੋਜਨ ਖਾਓ ਅਤੇ ਮਿੱਠਾ ਰਸ ਪੀਓ, ਅਤੇ ਜਿਨ੍ਹਾਂ
    ਦੇ ਲਈ ਕੁਝ ਤਿਆਰ ਨਹੀਂ ਹੋਇਆ ਉਨ੍ਹਾਂ ਲਈ ਵੀ ਭੋਜਨ ਵਸਤੂਆਂ ਭੇਜੋ, ਕਿਉਂ ਜੋ ਅੱਜ ਦਾ ਦਿਨ ਸਾਡੇ
    ਪ੍ਰਭੂ ਲਈ ਪਵਿੱਤਰ ਹੈ ਅਤੇ ਤੁਸੀਂ ਉਦਾਸ ਨਾ ਰਹੋ ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਦਾ ਅਨੰਦ ਤੁਹਾਡਾ ਬਲ ਹੈ।”
  mya-JVB: သွား ကြလော့၊ မြိန် စွာသော အစာကိုစား ကြလော့။ ချို သော အရည်ကိုသောက် ကြလော့။
    ဆင်းရဲ သောသူတို့ အား ဝေမျှ ကြလော့။ ဤသည်နေ့ရက်သည် ငါ တို့ ဘုရား ရှင်အဘို့ သန့်ရှင်း
    ၏။ ဝမ်း မ နည်းကြနှင့်၊ ထာဝရဘုရား ပေးတော်မူသောအခွင့်နှင့် အားယူ ၍ ဝမ်းမြောက် ကြလော့ဟု
    လူအပေါင်းတို့အား ဆို ကြ၏။
  tbg-tbg: Ho ne nenta maaqaini oru vaiha nora kara autuke neha, nenta kara viravata
    uainivata rairake karara aavoqikavata nimiate. Maa entara Nora Kotira entaqaa
    ni muntukavano qoraiqiantorave. Ne Nora Kotirara quaheha vaivaro Noravano Kotiva
    ni kempukaiqama nimitaarire, tura.
  hmo-hmo: Nehemia ia gwau, “Umui emui ruma dekenai do umui lao, aniani namona do
    umui ania, uaina do umui inua. Bona edia aniani bona uaina be lasi taudia dekenai
    aniani bona uaina do umui henia. Badina hari dina be helaga, iseda Lohiabada ena
    dina. Unai dainai do umui lalohisihisi lasi, badina be Lohiabada dainai ita moale
    neganai, goada do ita abia.”
  urd-urd: फिर उसने उनसे कहा, “अब जाओ, और जो मोटा है खाओ, और जो मीठा है पियो और जिनके
    लिए कुछ तैयार नहीं हुआ उनके पास भी भेजो; क्यूँकि आज का दिन हमारे ख़ुदावन्द के
    लिए पाक है; और तुम मायूस मत हो, क्यूँकि ख़ुदावन्द की ख़ुशी तुम्हारी पनाहगाह है।”
  rus-SYN: 'И сказал им: пойдите, ешьте тучное и пейте сладкое, и посылайте части
    тем, у кого ничего не приготовлено, потому что день сей свят Господу нашему. И
    не печальтесь, потому что радость пред Господом - подкрепление для вас.'
  bqc-SIM: 'Nɛɛmii mɛ̀: À gɛ pↄ́ níside ble, í í nana mi. À li gbɛ̃́ pↄ́ pↄe
    vĩoↄnɛ. Gↄↄɛ beeá wá Dii pↄ́ɛ. Ásu búbuapɛo, asa pↄna pↄ́ Dii ì kpámá
    dɛ á gbãa''ekĩi ũ.'
  tcz-CHONGTHU: Chuleh Nehemiah chun aseiben, “Cheuvin lang an tuitah tah ganeuvin
    lang donthei atuitah tah gadon un kipa thanop gabol un. Anei joulou ho jong chu
    nachan’u gachan khompi uvin, ajeh chu tuni hi Pakaiya nikho theng ahi, lungthoina
    nei hih’un, lung kham na jong nei hih’un, ajeh chu Pakaiya nakipa nau hi nathahat
    nao ahi,” ati.
  mar-mar: नहेम्या म्हणाला, “आता जा आणि सुग्रास अन्न खा, गोड पेये प्या. ज्यांना असे
    खाणेपिणे करता आलेले नाही त्यांना आपल्यातले काही खाद्य-पेय पाठवा. परमेश्वराचा हा
    पवित्र दिवस आहे. दु:खी राहू नका, कारण परमेश्वराचा आनंदच तुमचे सामर्थ्य आहे.”
  soq-soq: Niamaia wanase, “Tauma e aitane esa ita nanala eubu uwatauwa namona ita
    mo mida mai dima da wadape wimopona nanala moa wanamona. Walama ema ipa kakaiwaida
    Iawe God mampe. Iawe God e nuaeu enalen ita e muka wadana sa baiwa mai nuala parelepi,
    dia.”
  qub-qub: 'Esdrasga mastapis niran: «Aywar alli micuycunata micucarcäramuy. Bïnutapis
    mishquejta upuy. Micuyta mana charajcunatana garay. Canan junäga Tayta Diosta
    alabar cushicunanchi junajmi. Ama llaquicuychu. Cushicushun ari. Tayta Diosninchëga
    chapaycämanchïmi.»'
  bqp-bqp: 'Nɛɛmaya pì: À gɛ́ à pↄ́ níside ble à í nnanna mi. À li gbɛ̃ kũ ò pↄ́ke
    vĩronↄnɛ. Gↄrↄ díkĩna bi ó Dikiri pↄ́mɛ. Àsun wɛ̃nda ↄ́ↄ dↄro, zaakũ pↄnna kũ
    Dikiri dì kpáwá de á gbãnaleki ũ.'
  hat-hat: Okontrè, al lakay nou, fè fèt! Separe vyann gra ak bon ti likè nou genyen
    ak moun ki pa genyen, paske jou sa a se yon jou nou fèt pou mete apa pou Seyè
    a. Pa kite lapenn pran nou! Kontantman Bondye ap mete nan kè nou an va ban nou
    fòs!
  eng-BSB: Then Nehemiah told them, “Go and eat what is rich, drink what is sweet,
    and send out portions to those who have nothing prepared, since today is holy
    to our Lord. Do not grieve, for the joy of the LORD is your strength.”
  eng-WEBPB: Then he said to them, “Go your way. Eat the fat, drink the sweet, and
    send portions to him for whom nothing is prepared, for today is holy to our Lord.
    Don’t be grieved, for the joy of the LORD is your strength.”
  kbq-kbq: Anante Nehemaia'a anage huno zamasami'ne, Vutma knare'nare ne'zane haganentake
    tinena ome neneta, musenkase nehuta ne'zama trotra'ma huonte'nesaza vahera mago'a
    zamigahaze. Amagnamo'a tagri Ra Anumzamofo avurera ruotage hu'neanki, tamasunkura
    osutma muse hiho. Na'ankure Ra Anumzamo'ma neramia musezamo'a tamagri hankave
    me'ne.
  nhe-BL: 'Huan nojquiya Esdras quinilhui: “Xiyaca xiyolpactoca. Xijcuatij tlacualistli
    tlen más cuali huan xiquitij xocomeca atl tlen más tzopelic. Nojquiya xiquintitlanilica
    tlacualistli tlen teicneltzitzi huan ax tleno quipiyaj para quicualtlalise. Ama
    ni tonal eltoc tlatzejtzeloltic huan tlaiyocatlalili para Toteco. Amo ximocuesoca
    pampa nopa paquilistli tlen techmaca TOTECO, techmaca chicahualistli.”'
  bus-bus: 'Nɛɛmaya bè: À gá à pↄ́ nↄ́sidee ble à í nnannaa mi. À li gbɛ̃ kɛ̀ aↄ̃
    pↄ́ke vĩroonↄnɛ. Gurↄ kɛ̀kii nɛ́ wa Dii pↄ́mɛ. Àton sósobi ↄ́ↄ dↄro, zaakɛ pↄnnaa
    kɛ̀ Dii è kpáwa dɛ a gbãa''ekii ũ.'
  gub-BL: Peho peneko haw pe zegar hawhu iapo pà nehe. Aze naheta kwaw ma'e zegar
    haw rehe har amo pe nehe, pemono penemi'u ràm ikurer izupe nehe. Pemono win ikurer
    izupe nehe no. Ko 'ar uzemonokatu Tupàn Zanezar pe. A'e rupi pezemumikahy zo nehe.
    Penurywete haw Tupàn Tuweharupi Wiko Ma'e hemimur ràm pemukàg kar putar a'e nehe,
    i'i wanupe wà.
  eng-DRA: 'And he said to them: Go, eat fat meats, and drink sweet wine, and send
    portions to them that have not prepared for themselves: because it is the holy
    day of the Lord, and be not sad: for the joy of the Lord is our strength.'
