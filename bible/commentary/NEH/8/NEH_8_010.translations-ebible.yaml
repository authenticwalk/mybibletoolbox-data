verse: NEH.008.010
translations:
  mal-C: 'നെഹെമ്യാവു തുടർന്ന് അവരോട് ഇപ്രകാരം പറഞ്ഞു: “നിങ്ങൾചെന്ന് നല്ല ഭക്ഷണം കഴിച്ച്,
    മധുരപാനീയം കുടിച്ച്, തങ്ങൾക്കുവേണ്ടി ഒന്നും കരുതിയിട്ടില്ലാത്തവർക്കുള്ള വീതം കൊടുത്തയയ്ക്കുക;
    കാരണം, ഈ ദിവസം നമ്മുടെ കർത്താവിനു വിശുദ്ധം; ഇന്നു വിലപിക്കരുത്, കാരണം യഹോവയിലുള്ള
    ആനന്ദം ആണല്ലോ നമ്മുടെ ബലം.”'
  deu-TKW: 'Und er sprach zu ihnen: Geht hin, eßt fette Speisen und trinkt süße Getränke
    und schickt Gerichte als Festgeschenke an die, für die nicht angerichtet ist;
    denn der heutige Tag ist unserem Herrn heilig. Darum seid nicht traurig, denn
    die Freude an Jahwe, die ist eure Schutzwehr!'
  lin-lin: 'Neyemi alobaki na bango lisusu : — Sik’oyo, bokende, bolia bilei ya kitoko,
    bomela masanga ya kitoko mpe botinda ndambo epai ya bato oyo bazangi eloko ya
    kolamba, pamba te mokolo oyo ezali bule mpo na Nkolo na biso. Boye bozala na mawa
    te, pamba te esengo ya Yawe ezali makasi na bino.'
  eng-LSV: And he says to them, “Go, eat fat things, and drink sweet things, and send
    portions to him for whom nothing is prepared, for today [is] holy to our Lord,
    and do not be grieved, for the joy of YHWH is your strength.”
  eng-GNV: 'He saide also vnto the, Go, and eate of the fat, and drinke the sweete,
    and send part vnto them, for whome none is prepared: for this day is holie vnto
    our Lord: be ye not sorie therefore: for the ioy of the Lord is your strength.'
  eng-WEBSTER: 'Then he said to them, Go your way, eat the fat, and drink the sweet,
    and send portions to them for whom nothing is prepared: for this day is holy to
    our LORD: neither be ye sad; for the joy of the LORD is your strength.'
  nhw-BL: 'Huan nojquiya Esdras quinilhui: “Xiyaca xiyolpactoca. Xijcuatij tlacualistli
    catli más cuali huan xiquijitij xocomeca atl catli más tzopelic. Nojquiya xiquintitlanilica
    tlacualistli catli teicneltzitzi huan amo tleno quipiyaj para quicualtlalise.
    Ama ni tonal eltoc tlatzejtzeloltic huan tlaiyocatlalili para Toteco. Amo ximotequipachoca
    pampa nopa paquilistli tijpiyaj ipan TOTECO catli techmaca chicahualistli.”'
  swh-ONEN: Nehemia akasema, “Nendeni mkafurahie chakula kizuri na vinywaji vitamu,
    na mpeleke sehemu kwa wale ambao hawana chochote cha kula. Siku hii ni takatifu
    kwa Bwana. Msihuzunike, kwa kuwa furaha ya Bwana ni nguvu zenu.”
  bba-bba: I ɡɔsiro bɛɛn yɛnusɔ kpɑ i dĩɑ ɡeenu di kpɑ i tɑm durom nɔ. Kpɑ i kɑ be
    bɑ ǹ dĩɑnu sɔɔru kue bɛɛɡinu bɔnu ko. Domi sɑ tɔ̃ɔ teni yiwɑ su kɑ bɛsɛn Yinni
    sɑ̃. I ku nuki sɑnkirɑ. Nuku doo bi Yinni Gusunɔ u koo bɛɛ wɛ̃ bu koo bɛɛ dɑm
    kɛ̃.
  eng-KJVCPB: 'Then he said unto them, Go your way, eat the fat, and drink the sweet,
    and send portions unto them for whom nothing is prepared: for this day is holy
    unto our Lord: neither be ye sorry; for the joy of the Lord is your strength.'
  luo-luo: Nehemia nowacho niya, “Dhiuru kendo ubed moil ka uchamo chiemo moyier kod
    math mamit, bangʼe uor moko ne joma onge gi gima gichamo. Odiechiengni owalne
    Ruodhwa. Kik ubed gi kuyo, nikech mor mar Jehova Nyasaye e tekou.”
  meu-meu: Bena ia ese e hamaorodia, eto, Emui dala ai baola, digara bavania, vine
    ranuna gaihona ba inua, bona ana asie heḡaeḡaelaia tauna ahuna na ba siai henia;
    badina be ina dina na helaḡa, eda Ḡaubada ena. Bona lalomui basie hisihisi, badina
    be Iehova imoalelaina na emui goada ḡauna.
  npi-ULB: तब नहेम्याहले तिनीहरूलाई भने, “आ-आफ्नो बाटो लाग, पुस्टाइएको पशु मारेर खाओ,
    मिठो पेय पदार्थ पिओ अनि आफ्ना निम्ति तयार पार्न नसक्‍नेहरूका निम्ति पनि थोरै भाग
    पठाइदेओ किनकि परमप्रभुको आनन्द नै तिमीहरूको शक्ति हो ।”
  yor-yor: Nehemiah wí pé, “Ẹ lọ kí ẹ gbádùn oúnjẹ tí ẹ yàn láàyò kí ẹ sì mú ohun
    dídùn, kí ẹ sì mú díẹ̀ ránṣẹ́ sí àwọn tí kò ní. Ọjọ́ yìí, mímọ́ ni fún Olúwa wa.
    Ẹ má ṣe banújẹ́, nítorí ayọ̀ Olúwa ni agbára yín.”
  ind-ind: Saya berkata kepada seluruh umat itu, “Pulanglah dan nikmatilah makanan
    yang lezat dan minuman yang enak. Bagikanlah juga makanan untuk orang-orang lain
    yang tidak mempunyai apa-apa, karena hari ini adalah hari yang dikhususkan bagi
    Allah kita. Jangan berdukacita, sebab sukacita yang berasal dari TUHAN akan menjadi
    kekuatanmu.”
  pes-OPCB: نباید غمگین باشید، بلکه باید جشن بگیرید و شاد باشید، بخورید و بنوشید و
    از خوراک خود به فقرا بدهید. این شادی خداوندی، مایه قوت شما خواهد بود!»
  tgl-ULB: Pagkatapos, sinabi ni Nehemias sa kanila, “Humayo na kayo, kainin ninyo
    ang taba at kumuha kayo ng matamis na maiinom, at ipadala ang ilan nito sa mga
    walang naihanda, dahil ang araw na ito ay banal sa ating Panginoon. Huwag kayong
    magdalamhati, dahil ang kagalakan ni Yahweh ang inyong lakas.”
  cbu-NT: Esdarsha tputsee tárangitamta; Ashiri siy naayarus, katungats wanasirimshi
    ktungashintsa. Mishat, vinoo kama waashinitamtsa. Mishat, tputs yuw watungash
    ndunari anoo yambingtamtsa. Watam na zar Apanllee Taarashipani shambatamaam wayaranginiwa.
    Ashiri mangis mantsarintspa. Apanllimun mangis chinayarus, shambatkus kizpur taatssa,
    Esdar tárangiya.
  hui-hui: Ai andaga puwa turu halu tomo timbuni dawa nalimu. Tomobi waini ibabi dewa
    ngamigome mbiraore ale ngaru baba tale bialu nalimu. Horo áyu ogoni inanaga Anduane
    Homogo ibunaga helo loma bia henego nga. Ani bidago tígua dara howa nahadababe.
    Anduane Homogo ibugua turu holene ngiragome tí mo hongo holebira, lene.
  mya-mya: ယ​ခု​အိမ်​သို့​ပြန်​၍​ပျော်​ရွှင်​စွာ​စား​သောက် ကြ​လော့။ သင်​တို့​၏​အ​စား​အ​စာ​နှင့်​စ​ပျစ်
    ရည်​ကို မ​ရှိ​ဆင်း​ရဲ​သူ​တို့​အား​ဝေ​ငှ​ကြ လော့။ ဤ​နေ့​သည်​ငါ​တို့​ထာ​ဝ​ရ​ဘု​ရား
    ၏​နေ့​မြတ်​ဖြစ်​သ​ဖြင့် ဝမ်း​မ​နည်း​ကြ​နှင့်။ ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​ရ​သော​ဝမ်း
    မြောက်​ခြင်း​သည် သင်​တို့​ကို​ခွန်​အား​ပြည့် ဝ​လာ​စေ​လိမ့်​မည်'' ဟု​ပြော​ကြား​ကြ​၏။
  bod-N: ནེ་ཧེམ་ཡཱས་ཁོ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་རྣམས་སོང་སྟེ་ཤ་ཞིམ་པོ་ཟོ་ལ། བཏུང་བ་མངར་མོ་ཐུངས་ཤིག
    སྟ་གོན་བྱེད་མི་ནུས་པ་ལ་བགོས་ཤིག དེ་རིང་ནི་བདག་ཅག་གི་གཙོ་བོའི་ཉིན་དམ་པ་ཡིན་པས་སོ།
    །སེམས་མ་སྐྱོ་ཞིག དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་ནས་བྱུང་བའི་དགའ་སྤྲོ་ནི་ཁྱོད་ཚོའི་སྟོབས་ཤུགས་ཡིན་ནོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Nehemia akati kwavari, “Endai munodya nomufaro zvokudya zvamunoda nezvokunwa
    zvinotapira, mugotumirawo zvimwe kuna avo vasina chavakagadzirira. Zuva ranhasi
    idzvene kuna Ishe wedu. Musazvidya mwoyo, nokuti mufaro waJehovha ndiro simba
    renyu.”
  spa-BLM: 'Luego les dijo: “Vayan. Coman la grasa, beban lo dulce y envíen porciones
    a quien no tiene nada preparado, porque hoy es santo para nuestro Señor. No os
    entristezcáis, porque la alegría de Yahvé es vuestra fuerza”.'
  cac-cac: 'Ix yalanpax vin̈aj Nehemías d''a eb'': Ixiquec, b''at vaan̈ec. A vael
    te vach'' tze va''a. Tzeyuc''an ac'' vino d''a tzalajc''olal. Tzeyac'' yic eb''
    anima malaj yic b''ob''il yuuj, yujto a jun c''u tic yic Jehová co Diosal yaji.
    Man̈ ex cusoc, yujto a tzalajc''olal syac'' Jehová, a ayoch quipumaloc, xchi vin̈.'
  swh-ULB: Nehemia akawaambia, 'Nendeni, mle kilichonona, mkate na maji ya kunywa,
    na mpelekeni mtu asiye na kitu, kwa maana siku hii ni takatifu kwa Bwana wetu.
    Msiwe na huzuni, kwa kuwa furaha ya Bwana ni nguvu zenu.
  bel-bel: 'І сказаў ім: ідзеце, ежце тлустае і пеце салодкае, і пасылайце частку
    тым, у каго нічога не прыгатавана, таму што дзень гэты сьвяты Госпаду нашаму.
    І ня смуткуйце, бо радасьць прад Госпадам - падмацаваньне вам.'
  wed-wed: Ma Nehemiah i riwa, “Ona nae ami au numa ma ona am kaua ma ona uma-kaua
    ma rava eḡa ita lauvoa, ona taraiḡuei. Wei marana lamna mara vivivireina Bada
    awarina. Lamna aubaina Bada ina vinuaiainimi, eḡa ona vinuabola, aubaina Bada
    ana nuaiai awarimi lamna ami rewapana!”
  deu-ELBBK: 'Und er sprach zu ihnen: Geht hin, esst Fettes und trinkt Süßes und sendet
    Teile denen, für die nichts zubereitet ist; denn der Tag ist unserem Herrn heilig;
    und betrübt euch nicht, denn die Freude an dem HERRN ist eure Stärke.'
  mbb-OT: Migkaǥi pa si Nehemias te, “Silibra kew ne kaan kew te metaam he menge keenen
    wey inum kew te metaam he inumen. Beǥayi niw is wazè dan egkekaan, su heini he
    andew segradu para te Nengazen. Ne kenè kew lalew, su is kelipey he ibeǥey te
    Nengazen ebpekepelig-en keniyu.”
  mal-2015: 'അനന്തരം അവർ അവരോടു: നിങ്ങൾ ചെന്നു മൃഷ്ടാന്നഭോജനവും മധുരപാനീയവും കഴിച്ചു
    തങ്ങൾക്കായി വട്ടംകൂട്ടീട്ടില്ലാത്തവർക്കു പകർച്ച കൊടുത്തയപ്പിൻ; ഈ ദിവസം നമ്മുടെ
    കർത്താവിന്നു വിശുദ്ധമാകുന്നു; നിങ്ങൾ ദുഃഖിക്കരുതു; യഹോവയിങ്കലെ സന്തോഷം നിങ്ങളുടെ
    ബലം ആകുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: Džan khere, chan o lačho chaben, pijen e guľi mol a bičhaven the olenge,
    kas nane ňič, bo kada džives hino pošvecimen amare RAJESKE. Ma aven smutna, bo
    o radišagos le RAJESKRO hin tumari zor.“
  pes-OPV: 'پس به ایشان گفت: «بروید و خوراکهای لطیف بخورید و شربتها بنوشید و نزد هر‌که
    چیزی برای او مهیا نیست حصه‌ها بفرستید، زیراکه امروز، برای خداوند ما روز مقدس است،
    پس محزون نباشید زیرا که سرور خداوند، قوت شمااست.»'
  ron-1924: 'Ей ле-ау зис: „Дучеци-вэ де мынкаць кэрнурь грасе ши бець бэутурь дулчь
    ши тримитець кыте о парте ши челор че н-ау нимик прегэтит, кэч зиуа ачаста есте
    ынкинатэ Домнулуй ностру; ну вэ мыхниць, кэч букурия Домнулуй ва фи тэрия воастрэ.”'
  aui-aui: Wasina bi Niyamaiya sisiya ivikiitayini iwona bo, “Konagho bareye bi kepo
    kobera, kam miimiisedi kokam, wain metevidi koniuna, bi wawaya iiyawogha moyamoyakidi
    na toudi teya kovikamvereyana. Mmko gabudarina na kabikabikuwayina yada Bada biidi,
    na gekoninuwaberona, kiiravine Yawe God yana nuwamiise tami biiyadi na yami maragata!”
  ben-OBCV: নহিমিয় বললেন, “তোমরা গিয়ে ভালো ভালো খাবার খাও ও মিষ্টি রস পান করে আনন্দ
    করো, এবং যারা কিছু প্রস্তুত করতে পারেনি তাদের পাঠিয়ে দাও। এই দিনটি প্রভুর উদ্দেশে
    পবিত্র। তোমরা দুঃখ করো না, কারণ সদাপ্রভুতে যে আনন্দ, তাই তোমাদের শক্তি।”
  som-som: Oo haddana wuxuu iyagii ku yidhi, Taga, oo baruurta cuna, oo wax macaan
    cabba, oo kii aan wax u diyaarsanaynna qayb u dira, waayo, maanta waxay Rabbigeenna
    u tahay maalin quduus ah, hana murugoonina, waayo, idinka waxaa xoog idiin ah
    farxadda Rabbiga.
  lat-VUC: 'Et dixit eis: Ite, comedite pinguia, et bibite mulsum, et mittite partes
    his qui non præparaverunt sibi, quia sanctus dies Domini est: et nolite contristari:
    gaudium etenim Domini est fortitudo nostra.'
  eng-ASVBT: 'Then he said unto them, Go your way, eat the fat, and drink the sweet,
    and send portions unto him for whom nothing is prepared; for this day is holy
    unto our Lord: neither be ye grieved; for the joy of Jehovah is your strength.'
  ita-1885: 'Poi Neemia disse loro: Andate, mangiate vivande grasse, e bevete vini
    dolci, e mandate delle porzioni a quelli che non hanno nulla d''apparecchiato;
    perciocchè questo giorno è sacro al Signore nostro, e non vi contristate; conciossiachè
    l''allegrezza del Signore sia la vostra forza.'
  eng-ULB: Then Nehemiah said to them, “Go your way, eat the fat and have something
    sweet to drink, and send some of it to one who has nothing prepared, for this
    day is holy to our Lord. Do not be grieved, for the joy of Yahweh is your strength.”
  spa-VBL: 'Nehemías continuó diciendo: “Vayan y disfruten de buena comida y bebidas
    dulces, y compartan con los que no tienen nada preparado, porque hoy es un día
    especial y santo para nuestro Señor. No estén tristes, porque su fuerza viene
    del Señor, que los hace felices”.'
  fra-_FOB: 'Et ils leur dirent: Allez, mangez des viandes grasses, et buvez du vin
    doux, et envoyez des portions à ceux qui n''ont rien d''apprêté, car ce jour est
    consacré à notre Seigneur; ne soyez donc point affligés, car la joie de l''Éternel
    est votre force.'
  mal-mal: 'അനന്തരം അവർ അവരോട്: “നിങ്ങൾ ചെന്ന് നല്ല ഭക്ഷണവും മധുരപാനീയവും കഴിച്ച്
    തങ്ങൾക്കായി കരുതിയിട്ടില്ലാത്തവർക്കായി ഓഹരി കൊടുത്തയപ്പിൻ; ഈ ദിവസം നമ്മുടെ കർത്താവിന്
    വിശുദ്ധമാകുന്നു; നിങ്ങൾ ദുഃഖിക്കരുത്; യഹോവയിങ്കലെ സന്തോഷം നിങ്ങളുടെ ബലം ആകുന്നുവല്ലോ”
    എന്ന് പറഞ്ഞു.'
  lit-lit: 'Tada jis jiems tarė: „Eikite, valgykite tai, kas riebu, gerkite tai, kas
    saldu, ir pasiųskite dalį tiems, kuriems nieko nėra paruošta, nes ši diena yra
    šventa mūsų Viešpačiui; ir nesisielokite, nes VIEŠPATIES džiaugsmas yra jūsų stiprybė.“'
  urd-GVR: Ab jāeṅ, umdā khānā khā kar aur pīne kī mīṭhī chīzeṅ pī kar ḳhushī manāeṅ.
    Jo apne lie kuchh taiyār na kar sakeṅ unheṅ apnī ḳhushī meṅ sharīk kareṅ. Yih
    din hamāre Rab ke lie maḳhsūs-o-muqaddas hai. Udās na hoṅ, kyoṅki Rab kī ḳhushī
    āp kī panāhgāh hai.”
  suz-BL: मिनु मेकोपुकीमी मुर आन कली “मुल गे नेल्‍ल लने। ब्रोव़शो ब्रोव़शो जने ब्‍वने,
    तूङीन। मिनु मथीब आन कली यो मार मार सोइक्‍तीने। मारदे हना मुलाक्‍ती आंइ परमप्रभु
    आ ठेयब नाक्‍त बाक्‍ब। हिशेक मपने। मारदे हना परमप्रभु यावे आ गेशो ग्‍येरतीकेमी
    इन थुं बारपाइक्‍ब” देंतेक्‍म।
  ita-1927: 'Poi Nehemia disse loro: “Andate, mangiate vivande grasse e bevete vini
    dolci, e mandate delle porzioni a quelli che nulla hanno di preparato per loro;
    perché questo giorno è consacrato al Signor nostro; non v’attristate; perché il
    gaudio dell’Eterno è la vostra forza”.'
  ckb-ckb: 'ئینجا نەحەمیا پێی گوتن: «بڕۆن و خواردنی چەور بخۆن و خواردنەوەی شیرین بخۆنەوە
    و بەشی ئەوانەش بنێرن کە بۆیان ئامادە نەکراوە. ئەمڕۆ پیرۆزە بۆ یەزدانمان، دڵتەنگ
    مەبن، چونکە خۆشی یەزدان هێزتانە.»'
  eng-BBE: 'Then he said to them, Go away now, and take the fat for your food and
    the sweet for your drink, and send some to him for whom nothing is made ready:
    for this day is holy to our Lord: and let there be no grief in your hearts; for
    the joy of the Lord is your strong place.'
  kan-OKCV: ಇದಲ್ಲದೆ ಎಜ್ರನು ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ಒಳ್ಳೆಯ ಆಹಾರವನ್ನು ತಿಂದು, ಸಿಹಿಯಾದದ್ದನ್ನು
    ಕುಡಿಯಿರಿ, ತಮಗಾಗಿ ಸಿದ್ಧಮಾಡಿಕೊಳ್ಳದವರಿಗೆ ಒಂದು ಪಾಲನ್ನು ಕಳುಹಿಸಿಕೊಡಿರಿ. ಈ ದಿನವು ನಮ್ಮ
    ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾಗಿದೆ. ನೀವು ವ್ಯಥೆಪಡಬೇಡಿರಿ. ಯೆಹೋವ ದೇವರ ಆನಂದವೇ ನಿಮ್ಮ ಬಲ,”
    ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro nime urina va are jone gafia irekiro do vaeni maeje ja naeva ijene ina
    oemarefo. Areme ni ire jone mukore gue ja naeva ijene karina una e gue eranebe
    naebe naeva ijene ivajiafo. Ijadufuo maeje mazani ige fuka E Ireobo jone ijadufuo
    mazani akae ijadufuo jade karina oefiane abevo. Ro no vierafe E Ireobo fu ifejuoga
    no oemarekinu oenoevo ijia noka una daro abekono kiae.
  tam-2017: 'பின்னும் அவன் அவர்களை நோக்கி: நீங்கள் போய்க் கொழுமையானதைச் சாப்பிட்டு,
    இனிப்பானதைக்குடித்து, ஒன்றுமில்லாதவர்களுக்கு அவைகளை கொடுங்கள்; இந்த நாள் நம்முடைய
    ஆண்டவருக்குப் பரிசுத்தமான நாள், துக்கப்படவேண்டாம்; யெகோவாவுக்குள் மகிழ்ச்சியாயிருப்பதே
    உங்களுடைய பெலன் என்றான்.'
  spa-RV-1909: 'Díjoles luego: Id, comed grosuras, y bebed vino dulce, y enviad porciones
    á los que no tienen prevenido; porque día santo es á nuestro Señor: y no os entristezcáis,
    porque el gozo de Jehová es vuestra fortaleza.'
  ron-BTF: 'Atunci el le-a spus: Duceți-vă, mâncați grăsimea și beți dulceața și trimiteți
    porții la cei pentru care nimic nu este pregătit, pentru că această zi este sfântă
    pentru DOMNUL nostru; și să nu vă pară rău, pentru că bucuria DOMNULUI este tăria
    voastră.'
  eng-WEBP: Then he said to them, “Go your way. Eat the fat, drink the sweet, and
    send portions to him for whom nothing is prepared, for today is holy to our Lord.
    Don’t be grieved, for the joy of the LORD is your strength.”
  eng-FBV: Nehemiah went on, “Go and enjoy some good food and sweet drinks, and share
    some with those who don't have anything ready, because today is a special, holy
    day to our Lord. Don't be sad, for your strength comes from the Lord who makes
    you happy.”
  nld-1939: 'En hij ging voort: Gaat lekkere spijzen eten en zoete dranken drinken,
    en stuurt geschenken rond aan hen, die niets hebben. Want deze dag is heilig voor
    onzen Heer. Weest dus niet treurig; want de vreugde in Jahweh is uw kracht!'
  nch-BL: 'Huan nojquiya Esdras quinilhui: “Xiyaca xiyolpactoca. Xijcuatij tacualisti
    cati más cuali huan xiquitij xocomecat iayo cati más tzopelic. Nojquiya xiquintitanilica
    tacualisti cati teicneltzitzi huan amo teno quipiyaj para quicualtalise. Ama ni
    tonal eltoc tatzejtzeloltic huan taiyocatalili para Toteco. Amo ximocuesoca pampa
    nopa paquilisti cati tijpiyaj ipan TOTECO techmaca chicahualisti.”'
  vie-1934: 'Nê-hê-mi nói với chúng rằng: Hãy đi ăn vật gì béo, uống đồ gì ngọt, và
    hãy gởi phần cho những người không có sắm sửa gì hết; vì ngày nay là thánh, biệt
    riêng ra cho Chúa của chúng ta. Chớ buồn thảm, vì sự vui vẻ của Đức Giê-hô-va
    là sức lực của các ngươi.'
  hin-CV: नेहेमियाह ने उन्हें आदेश दिया “जाइए, अच्छा-अच्छा भोजन कीजिए, मीठा-मीठा रस
    पीजिए और कुछ भाग उसे भी दे दीजिए, जिसके पास यह सब तैयार किया हुआ नहीं है; क्योंकि
    यह दिन हमारे याहवेह के सामने पवित्र है. दुःखी न रहिए; क्योंकि याहवेह के दिए हुए
    आनंद में ही आपका बल है.”
  spa-BES: 'Entonces les dijo: Váyanse ahora, y toma la grasa para su comida y beban
    de lo dulce, y comparte algo a aquel para quien nada tiene preparado; porque este
    día es santo para nuestro Señor, y Que no haya dolor en sus corazones; porque
    la alegría del Señor es la fortaleza de ustedes.'
  tdx-tdx: Le nanoa’e ty hoe, Akia, mikamà ty mafiry, minoma ty mamy, le andivao amo
    tsy nañalankañeo amy te miavake amy Talèntikañey ty andro toy vaho ko miharovetse;
    fa haozara’ areo te mirebek’ am’ Iehovà.
  tha-KJV: แล​้​วท​่านพู​ดก​ับเขาทั้งหลายว่า “ไปเถิด ไปรับประทานไขมัน และดื่​มน​้ำหวาน
    และส่งส่วนอาหารไปให้​คนที​่​ไม่มี​อะไรเตรียมไว้ เพราะว่าวันนี้เป็​นว​ันบริ​สุทธิ​์​แด่​องค์​พระผู้เป็นเจ้าของเรา
    อย่าโศกเศร้าเลย เพราะความชื่นบานของตนในพระเยโฮวาห์เป็นกำลังของท่าน”
  por-BR-2018: 'E disse-lhes mais: Ide, comei gorduras, e bebei doçuras, e enviai
    porções aos que não têm preparado; porque este é um dia consagrado ao nosso Senhor;
    portanto não vos entristeçais, porque a alegria do SENHOR é vossa força.'
  deu-ELO: 'Und er sprach zu ihnen: Gehet hin, esset Fettes und trinket Süßes, und
    sendet Teile denen, für welche nichts zubereitet ist; denn der Tag ist unserem
    Herrn heilig; und betrübet euch nicht, denn die Freude an Jehova ist eure Stärke.'
  eng-WYC-2018: And he said to them, Go ye, and eat ye fat things, and drink ye wine
    made sweet with honey, and send ye parts to them, that made not ready to themselves,
    for it is an holy day of the Lord; do not ye be sorry, for the joy of the Lord
    is your strength. (And he said to them, Now go ye, and eat ye rich food, and drink
    ye mead, and send ye portions to those who cannot provide for themselves, for
    this day is holy to the Lord; do not ye be sorrowful, or sad, for the joy of the
    Lord is your strength.)
  epo-epo: 'Kaj li diris al ili: Iru, manĝu grasaĵon kaj trinku dolĉaĵon, kaj sendu
    porciojn al tiuj, kiuj nenion pretigis por si; ĉar ĉi tiu tago estas sankta al
    nia Sinjoro; kaj ne malĝoju, ĉar la ĝojo pri la Eternulo estas via forto.'
  uig-PIN: 'Andin Nǝⱨǝmiya ularƣa: — Silǝr berip nazu-nemǝtlǝrni yǝp, xǝrbǝtlǝrni
    iqinglar, ɵzigǝ yimǝk-iqmǝk tǝyyarliyalmiƣanlarƣa yemǝk-iqmǝk bɵlüp beringlar;
    qünki bügün Rǝbbimizgǝ atalƣan muⱪǝddǝs bir kündur. Ƣǝmkin bolmanglar; qünki Pǝrwǝrdigarning
    xadliⱪi silǝrning küqünglardur, dedi.'
  beo-beo: Wali dilia diasuga asili, nodone ha:i manu bagade moma amola nowa dunu
    da ha:i manu hame galea, ilima ha:i manu amola waini sagoma. Wali eso da Hina
    Gode Ea hadigi eso. Gode da dilima hahawane hou iabeba:le, dilia da gasa lamu.”
  tpi-OTNT: Maski, yupela go long haus bilong yupela na mekim bikpela kaikai. Na yupela
    givim sampela kaikai na wain long ol manmeri i sot long kaikai. Nau em i de bilong
    Bikpela yet, olsem na yupela i no ken bel hevi. Nogat. Yupela i mas amamas long
    Bikpela na bai em i strongim yupela.”
  hau-SA: Nehemiya ya ce, “Ku koma gidajenku ku ci abinci mai kyau, ku sha abin sha
    mai zaƙi, ku kuma aika wa wanda ba shi da shi. Wannan rana mai tsarki ce ga Ubangijinmu.
    Kada ku yi baƙin ciki, gama farin cikin Ubangiji shi ne ƙarfinku.”
  uig-LAT: 'Andin Nehemiya ulargha: — Siler bérip nazu-németlerni yep, sherbetlerni
    ichinglar, özige yimek-ichmek teyyarliyalmighanlargha yémek-ichmek bölüp béringlar;
    chünki bügün Rebbimizge atalghan muqeddes bir kündur. Ghemkin bolmanglar; chünki
    Perwerdigarning shadliqi silerning küchünglardur, dédi.'
  nde-nde: UNehemiya wathi, “Hambani liyozitika ngokudla okumnandi lokunathwayo okumnandi,
    okunye likuthumele labo abangelakho okulungisiweyo. Ilanga lanamhla lingcwele
    kuThixo wethu. Malingadani, ngoba ukuthokoza kukaThixo kungamandla enu.”
  ton-ton: 'Pea naʻe pehē ʻe ia kiate kinautolu, “ʻAlu ʻi homou hala, kai ʻae ngako,
    pea inu ʻae meʻa melie, pea fekau ke ʻave ʻae ngaahi ʻinasi kiate kinautolu ʻaia
    naʻe ʻikai teuteu ha meʻa ʻe taha ki ai: he ʻoku māʻoniʻoni ʻae ʻaho ni ki hotau
    ʻOtua: pea ʻoua naʻa mou loto mamahi: he ko e fiefia ʻa Sihova ko homou mālohi.”'
  ces-1613: Ale jděte, řekl jim, a jezte tučné věci, a píte sladké, sdílejíce se s
    těmi, kteříž nemají nic připraveno. Den zajisté tento svatý jest Pánu našemu,
    protož nermuťtež se, nýbrž radost Hospodinova budiž síla vaše.
  eng-WMB: Then he said to them, “Go your way. Eat the fat, drink the sweet, and send
    portions to him for whom nothing is prepared, for today is holy to our Lord. Don’t
    be grieved, for the joy of the LORD is your strength.”
  tam-TCV: நெகேமியா அவர்களிடம், “நீங்கள் சிறந்த உணவைச் சாப்பிட்டு, இனிய இரசத்தைக்
    குடித்து மகிழ்ந்திருங்கள். தங்களுக்கென்று ஒன்றும் இல்லாமல் இருப்பவர்களுக்கும்,
    அவற்றில் கொஞ்சத்தை அனுப்புங்கள். ஏனென்றால் இந்த நாள் நம்முடைய யெகோவாவுக்குப் பரிசுத்தமான
    நாள். நீங்கள் துக்கப்படவேண்டாம், யெகோவா கொடுக்கும் மகிழ்ச்சியே உங்கள் பெலன்” என்றான்.
  ceb-ULB: Unya miingon si Nehemias kanila, “Pamalik kamo, kaona ang tambok sa karne
    ug pag-inom sa matam-is nga ilimnon, ug ipadala ang uban niini ngadto sa usa nga
    wala makaandam, kay balaan kini nga adlaw sa atong Ginoo. Ayaw pagbangotan, kay
    ang kalipay ni Yahweh mao ang imong kusog.”
  pol-UBG: 'I powiedział im: Idźcie, jedzcie tłuste potrawy i pijcie słodki napój,
    i poślijcie porcje tym, którzy sobie nic nie przygotowali. Dzień ten jest bowiem
    święty dla naszego PANA. Dlatego nie smućcie się, gdyż radość PANA jest waszą
    siłą.'
  agr-agr: 'Tuja nuigtu Esdras ditan chichajak: “¡Jemin wejum yujumak shiig yuwajum,
    umutai vino yumimitu uwagtajum, nuniakjum juju tsawanta duka Apajuí emematku ijuntai
    asamtai, yumain umikbau atsujaidaujai ajamdaisatajum! ¡Wainka wake besemag anentaimigpajum,
    Tuke Pujuu dakunkutan ama nunú iinak ichichtamu asamtai, shiig aneasjum jiistamatajum!”
    tiuwai.'
  kyc-kyc: Dokopa Esera nakama lamaiyuo, Nakamana anda wakale wakale keyange papala
    nenge dupwa nao waene ipwange rende pingi doko nao dee wambu dolo nenge rapa rapa
    pii nayami dupwa mokwa soo maiyuo pyuo pupwale. Renge doko yuu gii dake namwana
    Kamongopa poo pyasi ingyuo silyamo dokona yamarangyuo ee laa nalapape. Kamongona
    rae maingi renge dokome nakama porainyi pyambwara, leya.
  urd-GVU: اب جائیں، عمدہ کھانا کھا کر اور پینے کی میٹھی چیزیں پی کر خوشی منائیں۔
    جو اپنے لئے کچھ تیار نہ کر سکیں اُنہیں اپنی خوشی میں شریک کریں۔ یہ دن ہمارے رب
    کے لئے مخصوص و مُقدّس ہے۔ اُداس نہ ہوں، کیونکہ رب کی خوشی آپ کی پناہ گاہ ہے۔“
  deu-1912: 'Darum sprach er zu ihnen: Geht hin und eßt das Fette und trinkt das Süße
    und sendet denen auch Teile, die nichts für sich bereitet haben; denn dieser Tag
    ist heilig unserm HERRN. Und bekümmert euch nicht; denn die Freude am HERRN ist
    eure Stärke.'
  ntj-ntj: Nyangka Niyamayilu-tjananya watjaranytja, “Mapitja-ya ngurraku palunyalu
    pukurltu mirrka ngalkunma puru wayinpa tjikinma. Puru-ya yirringkara mirrka wayinpa
    nintinma yarnangu nyarra maralpa-ya nyinarranytjaku. Tjiinya-lampa tjirntu ngaanya
    ngarala Mama Kuurrnga-la pukurltu kuliratjaku. Tjurlpilymaalpa-ya pukurlpa nyinama.
    Tjiinya Mama Kuurrtu-tjananyanta pukurlmara kanyira. Nyangka-yan kurrurnpa rapa
    nyinama.”
  kan-2017: ಇದಲ್ಲದೆ ನೆಹೆಮೀಯನು ಅವರಿಗೆ, “ಹೋಗಿ, ಮೃಷ್ಟಾನ್ನವನ್ನೂ, ಮಧುರಪಾನವನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಿರಿ,
    ತಮಗೋಸ್ಕರ ಏನೂ ಸಿದ್ಧಮಾಡದವರಿಗೆ ಪಾಲನ್ನು ಕಳುಹಿಸಿರಿ. ಈ ದಿನ ನಮ್ಮ ಕರ್ತನಿಗೆ ಪರಿಶುದ್ಧ ದಿನವಾಗಿರುವುದರಿಂದ
    ದುಃಖಪಡಬೇಡಿರಿ; ಯೆಹೋವನ ಆನಂದವೇ ನಿಮ್ಮ ಬಲವಾಗಿದೆ” ಎಂದನು.
  yap-yap: Ere msulod nga tabinaw ngam murgad. Mu f’othded boch e ggan nge wayin romed
    rok e pi’in nde gaman rorad. Bin daba’ e rran e ba thothup ni fan ngak e SOMOL
    rorad, ere dabi kireban’med. Felfelan’ nma pi’ SOMOL ngomed e bay i pi’ gelngimed.”
  hlt-MCSB: Amih te, “Cet uh, buhtha te ca uh lamtah didip tui khaw o uh. Mamih Boeipa
    kah khohnin he a cim dongah maehvae te a taengah aka sikim pawt taengah thak uh.
    BOEIPA kah kohoenah he nangmih kah lunghim la a om dongah kothae sak uh boeh.
  mdy-ETH: ዒማና ኔሄሚያ፦ «ዓካሪ ሃሢ ዒንሢ ማኣሪ ማኣሪ ዓኣዺጋፓ ዒንሢኮ ዓኣ ኮዦ ሙዖ ሙይ ዑዦዋ ዑሽኩዋቴ፤ ፔቴታዖ ዔኤቢ
    ባኣዞንሢማኣ ፓቂ ዳኩዋቴ፤ ሃናኣ ኬላ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢም ዱማዼ ኬሊኬ፤ ዬያሮ ዖዪፖቴ፥ ፆኦሲኮ ዎዛ ዒንሢኮ
    ዎልቆኬ» ጌዔኔ።
  twi-ASANTE: Na Nehemia toaa so sɛ, “Momfa nnuane pa ne anonneɛ a ɛyɛ dɛ nkɔdi afahyɛ
    no na mo ne wɔn a wɔnni nnuane pa a wɔanoa no nnidi. Ɛnnɛ yɛ da kronkron wɔ Awurade
