    a thuicaih pah. Te vaengah pilnam tah amamih paihmuen ah paiuh.
  tbz-SIM: 'kɛ́ítɛ́ní kɛ́cómmɔ́ɔ Defiibɛ bɛ̀ɛ̀ do tú ikuɔ́ nìùbɛ̀, kɛ̀ bɛ̀ mbɛ̀ tiè
    Kuyie nkuɔ́ bɛ̀ kɑ̀ɑ nyì ĩ́nkɛ̀, bɛɛ̀ Defiibɛ yètɛ̀ do tú: Sosuwee nɛ̀ Bɑni nɛ̀
    Sedebiɑ nɛ̀ Yɑminni nɛ̀ Akubu nɛ̀ Sɑbetɑii nɛ̀ Odiɑ nɛ̀ Mɑseyɑ nɛ̀ Keitɑɑ nɛ̀
    Asɑdiɑ nɛ̀ Yosɑbɑdi nɛ̀ Annɑni nɛ̀ Pedɑyɑɑ.'
  msy-2020: 'Egha me ua tuivima, Esra akar kam dɨbora an gun me mɨgeima, Livaiba akar
    kamɨn mɨngarimɨn gun me geghari. Livaibar ziabar kara: Jesua, Bani, Serebia, Jamin,
    Akup, Sabetai, Hodia, Masea, Kelita, Asaria, Josabat, Hanan, ko Pelaia.'
  dop-dop: Pɑ kʋlɑɑ, ɩlɛnɑ Lefii nyǝ́mɑ, nɑ Yesuwɑ, nɑ Pɑni, nɑ Selepiyɑ, nɑ Yɑmɛŋ,
    nɑ Akupi, nɑ Sepetɑyi, nɑ Hotiyɑ, nɑ Mɑɑseyɑ, nɑ Kelitɑ, nɑ Asɑliyɑ, nɑ Yosɑpɑtɩ,
    nɑ Hɑnɑŋ, nɑ Pelɑyɑ pɑ́ sʋʋ-wɛɣɛ kiiu ŋkʋɣʋ sɛɣɛsʋɣʋ.
  azb-azb: Yeşua, Bani, Şerevya, Yamin, Aqquv, Şabbetay, Hodiya, Maaseya, Qelita,
    Azarya, Yozavad, Xanan, Pelaya adlı Levililər Qanunu xalqa izah etdilər. Xalq
    isə yerində dayanmışdı.
  eng-DBY: And Jeshua, and Bani, and Sherebiah, Jamin, Akkub, Shabbethai, Hodijah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, caused the
    people to understand the law; and the people [stood] in their place.
  hin-2017: येशुअ, बानी, शेरेब्याह, यामीन, अक्कूब, शब्बतै, होदिय्याह, मासेयाह, कलीता,
    अजर्याह, योजाबाद, हानान और पलायाह नामक लेवीय, लोगों को व्यवस्था समझाते गए, और
    लोग अपने-अपने स्थान पर खड़े रहे।
  wol-KYG: Ci kaw loolu Yeswa ak Baani ak Serebya ak Yamin ak Akub ak Sabtay ak Odiya
    ak Maaseya ak Kelita ak Asaryaa ak Yosabàdd ak Xanan ak Pelaya ak Leween ña di
    leeralal mbooloo ma yoonu Musaa. Mbooloo maa nga taxaw, kenn ku nekk benn bérab.
  eng-YLT: And Jeshua, and Bani, and Sherebiah, Jamin, Akkub, Shabbethai, Hodijah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, giving the
    people understanding in the law, and the people, [are] on their station,
  kne-kne: Pag dan pomika din ipogaw et inpalawag da Jesua ay Levita en daida din
    linteg.
  eng-WYC-2017: And Jeshua, and Bani, and Shere-biah, Jamin, Akkub, Shabbethai, Hodi-jah,
    Maaseiah, Kelita, Azariah, Joza-bad, Hanan, Pelaiah, deacons [or Levites], made
    silence in the people, for to hear the law. And the people stood in their degree
    or place.
  eng-WMBB: Also Yeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
    Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, caused the people to
    understand the law; and the people stayed in their place.
  urd-GVH: कुछ लावी हाज़िर थे जिन्होंने लोगों के लिए शरीअत की तशरीह की। उनके नाम यशुअ,
    बानी, सरिबियाह, यमीन, अक़्क़ूब, सब्बती, हूदियाह, मासियाह, क़लीता, अज़रियाह, यूज़बद,
    हनान और फ़िलायाह थे। हाज़िरीन अब तक खड़े थे।
  rug-rug: 'Meke turu pule koari dia vasina si arini, meke va bakalia ri na tie Livaeti
    hire sa Tinarae te Tamasa: ari Zesua, Bani, Serebia, Zamini, Akubo, Sabetai, Hodaea,
    Maseia, Kelita, Azaraea, Zozabada, Hanani, meke Pelaea.'
  gaz-gaz: Lewwonni jechuunis Yeeshuuʼaan, Baaniin, Sheereebiyaan, Yaamiin, Aquub,
    Shaabetaayi, Hoodiyaa, Maʼaseyaan, Qeliixaa, Azaariyaa, Yoozaabaad, Haanaanii
    fi Phelaayaan utuma waldaan achi dhaabatee jiruu seera sana ibsaniif.
  fra-LSG: Josué, Bani, Schérébia, Jamin, Akkub, Schabbethaï, Hodija, Maaséja, Kelitha,
    Azaria, Jozabad, Hanan, Pelaja, et les Lévites, expliquaient la loi au peuple,
    et chacun restait à sa place.
  gnn-gnn: Yo, ŋayi Yitjurayunydja waŋana marrtjina ḻakaraŋala dhäruk bala ŋuliŋuruyi
    djorra'ŋuru, ga walala wiripu‐guḻku'yunydja ḻakaraŋala warraŋulkuŋala mayali'na
    bala, marŋgikuŋala wal'ŋu marrtjina ḻakaraŋala ŋuriki yolŋu'‐yulŋuwuna, märr yurru
    yolŋuyu walalay ŋuriŋiyi miṯtjiyu bukmakthuna dharaŋan marrtji bala ŋäma, bala
    yana marŋgithirrina wal'ŋu yurru.
  yal-yal: Lewi bɔnsɔnna muxune, Yosuwe nun Bani nun Serebi nun Yamin nun Akubu nun
    Sabetayi nun Hodiya nun Maaseya nun Kelita nun Asari nun Yosabadi nun Xanan nun
    Pɛlaya, ne yi lu yamaan tixin xaranɲɛ sariyan ma.
  haw-1868: A o Iesua, a me Bani, a me Serebia, lamina, Akuba, Sabetai, Hodia, Maaseia,
    Kelita, Azaria, Iozabada, Hanana, Pelaia, a me na Levi, hoakaka aku la lakou i
    ka ahakanaka i ke kanawai; aia hoi ka ahakanaka ma ko lakou wahi.
  arb-NAV: وَشَرَعَ يَشُوعُ وَبَانِي وَشَرَبْيَا، وَيَامِينُ، وَعَقُّوبُ وَشَبْتَايُ
    وَهُودِيَّا وَمَعْسِيَا وَقَلِيطَا وَعَزَرْيَا وَيُوزَابَادُ وَحَنَانُ وَفَلايَا
    وَاللّاوِيُّونَ يَشْرَحُونَ لِلشَّعْبِ الشَّرِيعَةَ وَالشَّعْبُ وَاقِفٌ فِي أَمَاكِنِهِ،
  ewe-ewe: Yesua, Bani, Serebia, Yamin, Akub, Sabetai, Hodia, Maaseya, Kelita, Azaria,
    Yozabad, Hanan kple Pelaya, ame siwo nye Levitɔwo la, woxlẽ Se la na ameawo esi
    wonɔ tsitre ɖe afi ma.
  eng-LEE: 'Also Jeshua'', and Bani, and Sherebyah, Jamin, ''Akkub, Shabbethai, Hodiyah,
    Ma''asseyah, Kelita, ''Azaryah, Jozabad, Chanan, Pelayah, and the Levites, explained
    to the people the law: while the people remained where they stood.'
  asm-FB: আৰু যেচুৱা, বানী, চেৰেবিয়া, যামীন, অক্কুব, চবথয়, হোদিয়া, মাচেয়া, কলীটা,
    অজৰিয়া, যোজাবদ, হানন, পলায়া, আৰু লেবীয়াসকলে, নিজ নিজ ঠাইত থিয় হৈ থকা লোকসকলক
    ব্যৱস্থা পুস্তকখনৰ অৰ্থ বুজিবলৈ সহায় কৰিলে।
  sus-A: لٍوِكَ يٍسُوَ، بَنِ، سٍرٍبِيَ، يَمِن، عَكُبُ، سَبّتَيِ، هٌدِيَ، مَاسٍيَ،
    كٍلِتَ، عَسَرَيَ، يٌسَبَدِ، هَنَن، نُن ثّلَيَ نَشَ يِ سّرِيّ تَفِ رَبَ حَمَ بّ
    نَشَن تِشِ.
  fra-SBL: Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodia, Maaseiah, Kelita,
    Azaria, Jozabad, Hanan, Pelaiah, et les Lévites, firent aussi comprendre la loi
    au peuple, qui resta à sa place.
  hbo-hbo: וְיֵשׁ֡וּעַ וּבָנִ֡י וְשֵׁרֵ֥בְיָ֣ה ׀ יָמִ֡ין עַקּ֡וּב שַׁבְּתַ֣י ׀ הֹֽודִיָּ֡ה
    מַעֲשֵׂיָ֡ה קְלִיטָ֣א עֲזַרְיָה֩ יֹוזָבָ֨ד חָנָ֤ן פְּלָאיָה֙ וְהַלְוִיִּ֔ם מְבִינִ֥ים
    אֶת־הָעָ֖ם לַתֹּורָ֑ה וְהָעָ֖ם עַל־עָמְדָֽם׃
  piu-2006: '@see-verse:NEH.008.006'
  pjt-pjt: '@see-verse:NEH.008.006'
  kik-kik: Nao Alawii, na nĩo Jeshua, na Bani, na Sherebia, na Jamini, na Akubu, na
    Shabethai, na Hodia, na Maaseia, na Kelita, na Azaria, na Jozabadu, na Hanani,
    na Pelaia, makĩruta andũ ũhoro wa Watho, andũ acio marũgamĩte o hau.
  fra-NCL: Et Josué, Bani, Sérébias, Jamin, Accub, Sépthaï, Odias, Maasias, Célita,
    Azarias, Jozabed, Hanan, Phalaïas et les lévites instruisaient le peuple de la
    loi, et chacun restait à sa place.
  cek-AK: Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodijah, Maaseiah, Kelita,
    Azariah, Jozabad, Hanan, Pelaiah hoi Levinawk mah, kaminawk angmacae ahmuen ah
    angdoet o naah, kaalok panoek o thaih hanah abomh o.
  cuk-cuk: 'Levita-dulemar, dulemarga Bab-Dummad-Igar-Maid odulobukwa-gusmalad. We-Levita-dulemar-Igar-odulobukwadi,
    wemalad: Jesúa, Bani, Serebías, Jamín, Acub, Sabetai, Hodías, Maasías, Kelita,
    Azarías, Jozabed, Hanán, degi, Pelaía. Bela dulemardi na nue-itobukwa-gusmalad.'
  uig-CYR: Андин кейин Лавийлардин Йәшуя, Бани, Шәрәбия, Ямин, Аккуб, Шаббитай, Ходия,
    Маасеяһ, Келита, Азария, Йозабад, Һанан вә Пелаялар халайиққа Тәврат қанунини
    чүшәндүрди; җамаәт өрә туратти.
  tel-2017: ప్రజలు ఇలా నిలబడి ఉన్న సమయంలో యేషూవ, బానీ, షేరేబ్యా, యామీను, అక్కూబు,
    షబ్బెతై, హోదీయా, మయశేయా, కెలీటా, అజర్యా, యోజాబాదు, హానాను, పెలాయా, లేవీయులు ధర్మశాస్త్రం
    అర్థాన్ని, భావాలను వారికి తెలియజేశారు.
  hat-BSA: Anplis, Josué, Bani, Schérébia, Jamin, Akkub, Schabbethaï, Hodija, Maaséja,
    Kelitha, Azaria, Jozabad, Hanan, Pelaja, avèk Levit yo te eksplike lalwa a pèp
    la pandan pèp la te rete an plas.
  bxh-bxh: 'Sulu Lewi Laugagayo Bukana tau liba faneganegana hesadi mate: Diyesuwa,
    Bani, Selebiya, Diyamin, Akubu, Sabetai, Hodaiya, Maseiya, Kelita, Asiliya, Diyosabada,
    Hanan yo Pelaiya. Na dodoga edi aba obiꞌobiyo yai sa ataꞌatahi.'
  kos-kos: 'Na elos tuyak, ac mwet Levi inge aketeya Ma Sap uh nu selos: Jeshua, Bani,
    Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah, Kelita, Azariah, Jozabad,
    Hanan ac Pelaiah.'
  hbo-WLC: וְיֵשׁ֡וּעַ וּבָנִ֡י וְשֵׁרֵ֥בְיָ֣ה ׀ יָמִ֡ין עַקּ֡וּב שַׁבְּתַ֣י ׀ הֽוֹדִיָּ֡ה
    מַעֲשֵׂיָ֡ה קְלִיטָ֣א עֲזַרְיָה֩ יוֹזָבָ֨ד חָנָ֤ן פְּלָאיָה֙ וְהַלְוִיִּ֔ם מְבִינִ֥ים
    אֶת־הָעָ֖ם לַתּוֹרָ֑ה וְהָעָ֖ם עַל־עָמְדָֽם׃
  ibo-ibo: Ndị Livayị aha ha bụ Jeshua, Bani, Sherebaya, Jamin, Akub, Shabetai, Hodia,
    Maaseia, Kelita, Azaraya, Jozabad, Hanan na Pelia, kuziri ndị mmadụ ihe dị nʼIwu
    mee ka ha ghọta ya dịka ha guzo nʼebe ahụ.
  ory-ory: ଆହୁରି, ଯେଶୂୟ ଓ ବାନି ଓ ଶେରେବୀୟ, ଯାମୀନ୍‍, ଅକ୍କୂବ, ଶବ୍ବଥୟ, ହୋଦୀୟ, ମାସେୟ, କଲିଟ,
    ଅସରୀୟ, ଯୋଷାବଦ୍‍, ହାନନ୍‍, ପଲାୟ ଓ ଲେବୀୟମାନେ ଲୋକମାନଙ୍କୁ ବ୍ୟବସ୍ଥା ବୁଝାଇଦେଲେ; ଆଉ, ଲୋକମାନେ
    ଆପଣା ଆପଣା ସ୍ଥାନରେ ଠିଆ ହୋଇ ରହିଲେ।
  chk-chk: Mürin, ekewe aramas ra ütä lon en me lenian, nge ekewe mwän seni ewe ainangen
    Lefi iter Jesua, Pani, Serepia, Jamin, Akup, Sapetai, Hotia, Maseia, Kelita, Asaria,
    Josapat, Hanan me Pelaia ra awewei ngeniir ewe allük.
  rop-rop: Wal afta detlot pipul bin jandap langa olabat pleis gin, en sambala Libaimen
    bin go dalimbat olabat wanim det lowa bin tokinabat. Dislot na ola neim blanga
    detlot Libaimen, Jeshuwa, Bani, Sherebaiya, Jeimin, Eikab, Shabethai, Hodaiya,
    Meiseiya, Kelita, Esaraiya, Josabed, Henan en Pelaiya.
  ukr-1871: Ісус, Банаїя, Шеревія, Ямин, Аккув, Шавтай, Годїя, Маасея, Клита, Азарія,
    Йозавад, Ханан, Фелаїя й левіти толкували народові закон, тим часом як народ стояв
    на свойму місцї.
  deu-1951: Und Jesua, Bani, Serebja, Jamin, Akkub, Sabetai, Hodija, Maaseja, Kelita,
    Asarja, Josabad, Hanan, Pelaja, die Leviten, erklärten dem Volk das Gesetz, während
    das Volk an seinem Platze blieb.
  eng-JPS: Also Jeshua, and Bani, and Sherebiah, Jamin, Akkub, Shabbethai, Hodiah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, Pelaiah, even the Levites, caused the
    people to understand the Law; and the people stood in their place.
  srp-1865: A Isus i Vanije i Serevija, Jamin, Akuv, Savetaj, Odija, Masija, Kelita,
    Azarija, Jozavad, Anan, Felaja i drugi Leviti pouèavahu narod zakonu, i narod
    stajaše na mjestu.
  lug-lug: Yesuwa, ne Baani, ne Serebiya, ne Yamini, ne Akkubu, ne Sabbesayi, ne Kodiya,
    ne Masseya, ne Kerita, ne Azaliya, ne Yozabadi, ne Kanani ne Peraya, Abaleevi
    ne bannyonnyola abantu Amateeka, abantu nga bayimiridde mu bifo byabwe.
  heb-heb: וישוע ובני ושרביה ימין עקוב שבתי הודיה מעשיה קליטא עזריה יוזבד חנן פלאיה
    והלוים מבינים את העם לתורה והעם על עמדם׃
  ben-IRV: যেশূয়, বানি, শেরেবিয়, যামীন, অক্কুব, শব্বথয়, হোদিয়, মাসেয়, কলীট, অসরীয়,
    যোষাবদ, হানন ও পলায় এই সব লেবীয়েরা সেখানে দাঁড়িয়ে থাকা লোকদের কাছে ব্যবস্থা
    বইয়ের বিষয় বুঝিয়ে দিলেন।
  pan-pan: ਤਦ ਯੇਸ਼ੂਆ, ਬਾਨੀ, ਸ਼ੇਰੇਬਯਾਹ, ਯਾਮੀਨ, ਅੱਕੂਬ, ਸ਼ਬਥਈ, ਹੋਦੀਯਾਹ, ਮਅਸੇਯਾਹ, ਕਲੀਟਾ,
    ਅਜ਼ਰਯਾਹ, ਯੋਜ਼ਾਬਾਦ, ਹਾਨਾਨ, ਪਲਾਯਾਹ ਅਤੇ ਲੇਵੀਆਂ ਨੇ ਪਰਜਾ ਨੂੰ ਬਿਵਸਥਾ ਸਮਝਾਈ ਅਤੇ ਪਰਜਾ
    ਆਪਣੇ ਸਥਾਨ ਤੇ ਖੜ੍ਹੀ ਰਹੀ।
  mya-JVB: ယောရှု ၊ ဗာနိ ၊ ရှေရဘိ ၊ ယာမိန် ၊ အက္ကုပ် ၊ ရှဗ္ဗေသဲ ၊ ဟောဒိယ ၊ မာသေယ ၊
    ကေလိတ ၊ အာဇရိ ၊ ယောဇဗဒ် ၊ ဟာနန် ၊ ပေလာယ အစ ရှိသောလေဝိ သားတို့သည်လည်း လူ များတို့အား
    ပညတ္တိ ကျမ်းစာအနက်ကို ပြန်ကြား ကြ၏။ လူ များတို့သည်လည်း မိမိ တို့နေရာ ၌ နေကြ၏။
  tbg-tbg: Vika mintimake, viraqaahai qaiqaa ekaa himpi vauvaro Esraava Kotiva Mosiraqaa
    tivato uvara kaara ntuvaqiro vi vaumanta Rivaira ankuqihai vaiinti vonavu ekaa
    vi uvara okara vutuke vaiinti nahenti tiva nimi vaura. Jesuaavave, Banivave, Serebiaavave,
    Jaminivave, Akupivave, Sabetaivave, Hodiaavave, Maseaavave, Kelitaavave, Asariaavave,
    Josabaativave, Hanaanivave, Pelaiaavave,
  hmo-hmo: 'Vadaeni idia toreisi, edia gabu dekenai idia gini, bona Levi taudia ese
    Taravatu ena anina be idia dekenai idia hadibaia namonamo. Levi taudia be inai:
    Iesua, Bani, Serebaia, Iamini, Akubu, Sebetai, Hodaia, Maseaia, Kelita, Asaraia,
    Iosabada, Hanana, Pelaia.'
  urd-urd: यशू'अ, और बानी, और सरीबियाह, और यामिन और 'अक़्क़ूब, और सब्बती, और हूदियाह,
    और मासियाह, और क़लीता, और 'अज़रियाह, और यूज़बाद, और हनान, और फ़िलायाह और लावी
    लोगों को शरी'अत समझाते गए; और लोग अपनी — अपनी जगह पर खड़े रहे।
  rus-SYN: Иисус, Ванаия, Шеревия, Иамин, Аккув, Шавтай, Годия, Маасея, Клита, Азария,
    Иозавад, Ханан, Фелаия и левиты поясняли народу закон, между тем как народ стоял
    на своем месте.
  bqc-SIM: 'Gↄↄ pↄ́ gbɛ̃́ↄ zɛa we, Levii buieↄ Mↄizi ikoyã dàdanɛ́. Levii buipiↄ
    tↄ́n kɛ: Yesua, Bani, Selebia, Yamini, Akubu, Sabetai, Odia, Maasea, Kelita, Azalia,
    Yozaba, Anana ń Pelaiao.'
  tcz-CHONGTHU: Mipiho chu adin mun cheh a adingun, Levite lah a konin Jeshua, Bani,
    Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah, Kelita, Azariah, Jozabad,
    Hanan chule Pelaiah chun danthu chu mipiho ahillun ahi.
  mar-mar: 'बाजूला उभे असलेले लेवी घराण्यातील लोक समुदायाला नियमशास्त्र समजावून सांगत
    होते. त्या लेवीची नावे अशी: येशूवा, बानी, शेरेब्या, यामीन, अक्कूब, शब्बथई, होदीया,
    मासेया, कलीता, अजऱ्या, योजाबाद, हानान व पेलाया,'
  qub-qub: 'Cüracunata yanapaj Leví runacuna: Josué, Bani, Serebías, Jamín, Acub,
    Sabetai, Hodías, Maasías, Kelita, Azarías, Jozabed, Hanán, Pelaías llapan runacunata
    willapar tantiyaycächiran lay imano niycashantapis. Runacunaga mana cuyucuypa
    carcaycaran.'
  bqp-bqp: 'Gↄrↄ kũ gbɛ̃nↄ zɛna gwe, Levi kenↄ Musa doka dàdańnɛ. Levi pìnↄ tↄ́n
    dí: Yesua, Bani, Serebia, Yami, Akubu, Sabetai, Odia, Masia, Kelita, Azaria, Yozabada,
    Anana kũ Pelayao.'
  hat-hat: Apre sa, pèp la leve kanpe epi kèk moun Levi pran esplike yo lalwa a. Se
    te Jechwa, Bani, Cherebya, Jamen, Akoub, Chabetayi, Odija, Maseja, Kelita, Azarya,
    Jozabab, Anan, Pelaja.
  eng-BSB: The Levites—Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, and Pelaiah—instructed the people in
    the Law as they stood in their places.
  eng-WEBPB: Also Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
    Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, caused the people to
    understand the law; and the people stayed in their place.
  kbq-kbq: Anante anama hutazage'za, Livae nagara Jesua'ma Bani'ma Serebia'ma Jamini'ma
    Akubu'ma Sabetaia'ma Hodia'ma Ma'aseia'ma Kelita'ma Azaria'ma Josabati'ma Hanani'ene
    Pelaia'ma hu'za, oti'naza vahera kasegea eriama hu'za zamasami'naze.
  nhe-BL: 'Huan nopa levitame: Jesúa, Bani, Serebías, Jamín, Acub, Sabetai, Hodías,
    Maasías, Kelita, Azarías, Jozabed, Hanán huan Pelaía; quiixtomayayaj nopa tlanahuatili
    tlen quipohuayaya para nochi huelque quimachilíaj.'
  bus-bus: 'Gurↄↄ kɛ̀ gbɛ̃nↄↄ zɛna gwe, Levi kenↄ Musa doka dàdańnɛ. Levi pìnↄ tↄ́n
    yɛ̀: Yesua, Bani, Serebia, Yami, Akubu, Sabetai, Odia, Masia, Kelita, Azaria,
    Yozabada, Anana kↄ̃n Pelayao.'
  gub-BL: 'A''e re upu''àm upyta haw pe wà. Na''e Erewi izuapyapyr umume''u Tupàn
    ze''eg teko wanupe wà. Na''aw waner xe wà: Zezua, Mani, Xeremi, Zami, Aku, Xametaz,
    Oni, Mazez, Kerit, Azari, Zozamaz, Ànà, Perai.'
  eng-DRA: 'Now Josue, and Bani, and Serebia, Jamin, Accub, Sephtai, Odia, Maasia,
    Celtia, Azarias, Jozabed, Hanan, Phalaia, the Levites, made silence among the
    people to hear the law: and the people stood in their place.'
