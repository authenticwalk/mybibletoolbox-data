verse: NEH.008.007
translations:
  mal-C: ജനം അവരുടെ സ്ഥാനത്തു നിൽക്കുമ്പോൾത്തന്നെ യേശുവ, ബാനി, ശേരെബ്യാവ്, യാമിൻ,
    അക്കൂബ്, ശബ്ബെഥായി, ഹോദീയാവ്, മയസേയാവ്, കെലീതാ, അസര്യാവ്, യോസാബാദ്, ഹാനാൻ, പെലായാവ്
    എന്നിവരും ലേവ്യരും ജനത്തിനു ന്യായപ്രമാണം വിവരിച്ചുകൊടുത്തു.
  deu-TKW: Und Jesua, Bani, Serebja, Jamin, Akkub, Sabthai, Hodia, Maaseja, Kelita,
    Asarja, Josabad, Hanan und Pelaja, die Leviten, belehrten das Volk über das Gesetz,
    während die Leute auf ihrem Platze blieben.
  lin-lin: 'Sima, batelemaki ; mpe Balevi oyo : Jozue, Bani, Sherebia, Yamini, Akubi,
    Shabetayi, Odia, Maaseya, Kelita, Azaria, Yozabadi, Anani mpe Pelaya bakomaki
    kolimbolela bato Mibeko yango, wana bato bazalaki nanu ya kotelema.'
  eng-LSV: And Jeshua, and Bani, and Sherebiah, Jamin, Akkub, Shabbethai, Hodijah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, giving the
    people understanding in the Law, and the people, [are] on their station,
  eng-GNV: Also Ieshua, and Bani, and Sherebiah, Iamin, Akkub, Shabbethai, Hodiiah,
    Maaseiah, Kelita, Azariah, Iozabad, Hanan, Pelaiah, and the Leuites caused the
    people to vnderstand the lawe, and the people stood in their place.
  eng-WEBSTER: 'Also Jeshua, and Bani, and Sherebiah, Jamin, Akkub, Shabbethai, Hodijah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, caused the
    people to understand the law: and the people stood in their place.'
  nhw-BL: 'Huan nopa levitame: Jesúa, Bani, Serebías, Jamín, Acub, Sabetai, Hodías,
    Maasías, Kelita, Azarías, Jozabed, Hanán huan Pelaía; quiixtomayayaj nopa tlanahuatilme
    catli quipohuayaya para nochi huelque quimachilíaj.'
  swh-ONEN: 'Watu wakiwa wamesimama pale, Walawi wafuatao waliwafunza ile Sheria:
    Yeshua, Bani, Sherebia, Yamini, Akubu, Shabethai, Hodia, Maaseya, Kelita, Azaria,
    Yozabadi, Hanani na Pelaya.'
  bba-bba: Ye bɑ seewɑ tem di, sɑɑ yerɑ Lefi beni, Yosue kɑ Bɑni kɑ Serebiɑ kɑ Yɑmini
    kɑ Akubu kɑ Sɑbetɑi kɑ Hodiyɑ kɑ Mɑseyɑ kɑ Kelitɑ kɑ Asɑriɑ kɑ Yosɑbɑdi kɑ Hɑnɑnu
    kɑ Pelɑyɑ, bɑ bu woodɑ ye tubusiɑmɔ.
  eng-KJVCPB: 'Also Jeshua, and Bani, and Sherebiah, Jamin, Akkub, Shabbethai, Hodijah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, caused the
    people to understand the law: and the people stood in their place.'
  luo-luo: 'Jo-Lawi mane opuonjo ji chike ka jogo ochungʼ kanyo ne gin: Jeshua, Bani,
    Sherebia, Jamin, Akub, Shabethai, Hodia, Maseya, Kelita, Azaria, Jozabad, Hanan
    kod Peleya.'
  meu-meu: Levi taudia haida danu, Iesua bona Bani bona Serebia bona Iamin bona Akubu
    bona Sabetai bona Hodia bona Maaseia bona Kelita bona Asaria bona Iosabad bona
    Hanana bona Pelaia, ese taunimanima e durudia, taravatu anina idavarina ai, taunimanima
    na dounu edia gabu ai nohodia ai.
  npi-ULB: लेवीहरू येशूअ, बानी, शरेबियाह, यामीन, अक्‍कूब, सब्बतै, होदियाह, मासेयाह,
    कलीता, अजर्याह, योजाबाद, हानान, पलयाहले मानिसहरूलाई तिनीहरूकै ठाउँमा व्यवस्था
    बुझ्नलाई मदत गरे ।
  yor-yor: Àwọn Lefi—Jeṣua, Bani, Ṣerebiah, Jamini, Akkubu, Ṣabbetai, Hodiah, Maaseiah,
    Kelita, Asariah, Josabadi, Hanani àti Pelaiah—kọ́ wọn ni òfin náà bí àwọn ènìyàn
    ṣe wà ní ìdúró síbẹ̀.
  ind-ind: Kemudian mereka berdiri kembali, dan kitab Taurat dibacakan. Beberapa ahli
    hukum dari suku Lewi menguraikan dan menjelaskan arti hukum-hukum itu dalam bahasa
    yang mudah dimengerti. Orang-orang Lewi tersebut adalah Yesua, Bani, Serebya,
    Yamin, Akub, Sabetai, Hodia, Maaseya, Kelita, Azarya, Yozabaf, Hanan, dan Pelaya.
  pes-OPCB: 'سپس تمام قوم بر پا ایستادند و لاویان کتاب تورات را برای آنها خواندند
    و ترجمه و تفسیر کردند تا مردم آن را بفهمند. این لاویان عبارت بودند از: یشوع، بانی،
    شربیا، یامین، عقوب، شبتای، هودیا، معسیا، قلیطا، عزریا، یوزاباد، حنان و فلایا.'
  tgl-ULB: Maging sila Jeshua, Bani, Serebias, Jamin, Akub, Sabetai, Hodias, Maaseias,
    Kelita, Azarias, Jozabad, Hanan, Pelaias at ang mga Levita ay tumulong sa mga
    tao na maintindihan ang batas, habang ang mga tao ay nanatili sa kanilang lugar.
  cbu-NT: Ashiri Leviychich tputs, Josuey, Bani, Serebiyas, Jamin, Akub, Sabtayi,
    Hodiyas, Maaseyiyas, Kelita, Asariyas, Josabad, Hanan, misha Pelayiyas, uwshtisin
    Apanllee kuk mazinarangusin, Tputs wanasir mangoonpana, atusin, waanshutarisha
    kuk kamaniranganaya, watam Móysisarinee kuk nda kaapa mazinaranganawa.
  hui-hui: Ani biai howa heyuwa tini heneyagoria haga haga bini. Libai agali maru
    Yasuabi Banibi Serebaiabi Yaminibi Agubabi Sabedaibi Hodaiabi Maseabi Kelidabi
    Asaraiabi Yosabadabi Hananabi Pelaiabi tigua Mana lowinigo lo beregedalu wali
    agali mo wála howa lamini.
  mya-mya: ထို​နောက်​လူ​တို့​သည် မိ​မိ​တို့​နေ​ရာ​တွင်​ထ ၍​ရပ်​ကြ​၏။ ထို​အ​ခါ​သူ​တို့​အား​လေ​ဝိ
    အ​နွယ်​ဝင်​ဖြစ်​ကြ​သော​ယော​ရှု၊ ဗာ​နိ၊ ရှေ ရ​ဘိ၊ ယာ​မိန်၊ အက္ကုပ်၊ ရှဗ္ဗေ​သဲ၊
    ဟော​ဒိ​ယ၊ မာ​သေ​ယ၊ ကေ​လိ​တ၊ အာ​ဇ​ရိ၊ ယော​ဇ​ဗဒ်၊ ဟာ​နန်​နှင့်​ပေ​လာ​ယ​တို့​က​ပ​ညတ်​ကျမ်း
    စာ​တော်​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​ရှင်း​ပြ​ကြ​၏။
  bod-N: ཡང་ཡེ་ཤུ་ཨ་དང་། པཱ་ནི། ཤེ་རེབ་ཡཱ། ཡ་མིན། ཨག་ཁུབ། ཤབ་བེ་ཐ་ཨི། ཧོ་དི་ཡཱ། མ་ཨ་སེ་ཡཱ།
    ཀེ་ལི་ཏ། ཨ་ཟར་ཡཱ། ཡོ་ཟཱ་བད། ཧ་ནན། ཕེ་ལ་ཡཱ་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་འབངས་མི་རྣམས་ལ་བཀའ་ཁྲིམས་རྟོགས་སུ་བཅུག་པ་དང་།
    འབངས་ཐམས་ཅད་རང་རང་གི་གནས་སུ་ལངས་བསྡད་དོ། །
  sna-sna: 'VaRevhi vaiti: Jeshua, Bhani, Sherebhia, Jamini, Akubhi, Shabhetai, Hodhia,
    Maaseya, Kerita, Azaria, Jozabhadhi, Hanani naPeraya vakadzidzisa vanhu Murayiro
    vanhu vamire ipapo.'
  spa-BLM: También Jesúa, Baní, Serebías, Jamín, Acub, Sabetai, Hodías, Maasías, Kelita,
    Azarías, Jozabad, Hanán, Pelaías y los levitas, hicieron que el pueblo entendiera
    la ley; y el pueblo permaneció en su lugar.
  cac-cac: Ayic ix yavtan ch'an̈ ley chi' vin̈aj Esdras chi', axo eb' vin̈ levita,
    aton vin̈aj Jesúa, vin̈aj Bani, vin̈aj Serebías, vin̈aj Jamín, vin̈aj Acub, vin̈aj
    Sabetai, vin̈aj Hodías, vin̈aj Maasías, vin̈aj Kelita, vin̈aj Azarías, vin̈aj
    Jozabed, vin̈aj Hanán yed' vin̈aj Pelaía, a eb' vin̈ ix alan d'a sti' eb' anima
    chi' tas syal ch'an̈ ley chi', yic snachajel yuj eb' tas syal ch'an̈, axo eb'
    anima chi' ayn̈ej ec' eb' d'a yed'tal junjun.
  swh-ULB: Yeshua, Bani, Sherebia, Yamini, Akubu, Shabethai, Hodai, Maaseya, Kelita,
    Azaria, Yozabidi, Hanania, Pelaya nao ni Walawi, waliwasaidia watu kuelewa sheria,
    watu wakakaa mahali pao.
  bel-bel: Ісус, Ваная, Шэрэвія, Ямін, Акуў, Шаўтай, Гадыя, Маасэя, Кліта, Азарыя,
    Ёзавад, Ханан, Фэлая і лявіты тлумачылі народу закон, тым часам як народ стаяў
    на сваім месцы.
  deu-ELBBK: Und Jeschua und Bani und Scherebja, Jamin, Akkub, Schabbetai, Hodija,
    Maaseja, Kelita, Asarja, Josabad, Hanan, Pelaja und die Leviten belehrten das
    Volk über das Gesetz; und das Volk stand auf seiner Stelle.
  mbb-OT: Ne hein midhitindeg en is menge etew, impesavut diyà te kandan is Kesuǥuan.
    Is mibpesavut kandan iyan is menge Levihanen he ensi Jeshua, Bani, Sherebia, Jamin,
    Akub, Shabetai, Hodia, Maasea, Kelita, Azaria, Jozabad, Hanan, wey si Pelaya.
  mal-2015: ജനം താന്താന്റെ നിലയിൽ തന്നേ നിന്നിരിക്കെ യേശുവ, ബാനി, ശേരെബ്യാവു, യാമീൻ,
    അക്കൂബ്, ശബ്ബെത്തായി, ഹോദീയാവു, മയസേയാവു, കെലീതാ, അസര്യാവു, യോസാബാദ്, ഹാനാൻ, പെലായാവു,
    എന്നിവരും ലേവ്യരും ജനത്തിന്നു ന്യായപ്രമാണത്തെ പൊരുൾ തിരിച്ചുകൊടുത്തു.
  rmc-rmc: O Leviti – o Ješua, o Bani, o Šerebiah, o Jamin, o Akub, o Šabetaj, o Hodijah,
    o Maasejah, o Kelita, o Azariah, o Jozabad, o Chanan the o Palajah – pomožinenas
    le manušenge te achaľol o zakonos, medik ode o manuša ačhenas.
  pes-OPV: و یشوع و بانی وشربیا و یامین و عقوب و شبتای و هودیا و معسیاو قلیطا و عزریا
    و یوزاباد و حنان و فلایا و لاویان، تورات را برای قوم بیان می‌کردند و قوم، در جای
    خود ایستاده بودند.
  ron-1924: Иосуа, Бани, Шеребия, Иамин, Акуб, Шабетай, Ходия, Маасея, Келита, Азария,
    Иозабад, Ханан, Пелая ши левиций лэмуряу попорулуй Леӂя ши фиекаре стэтя ла локул
    луй.
  ben-OBCV: যেশূয়, বানি, শেরেবিয়, যামীন, অক্কূব, শব্বথয়, হোদিয়, মাসেয়, কলীট,
    অসরিয়, যোষাবদ, হানন, পলায়—এই লেবীয়েরা সেই দাঁড়িয়ে থাকা লোকদের বিধানপুস্তকের
    মানে বুঝিয়ে দিল।
  som-som: Oo weliba waxaa kaloo dadkii sharciga garansiiyey Yeeshuuca, iyo Baanii,
    iyo Sheereebyaah, iyo Yaamiin, iyo Caquub, iyo Shabbetay, iyo Hoodiyaah, iyo Macaseeyaah,
    iyo Qeliitaa, iyo Casaryaah, iyo Yoosaabaad, iyo Xaanaan, iyo Felaayaah, iyo kuwii
    reer Laawi, oo dadkiina meeshoodii ayay istaageen.
  lat-VUC: 'Porro Josue, et Bani, et Serebia, Jamin, Accub, Septhai, Odia, Maasia,
    Celita, Azarias, Jozabed, Hanan, Phalaia, Levitæ, silentium faciebant in populo
    ad audiendam legem: populus autem stabat in gradu suo.'
  eng-ASVBT: 'Also Jeshua, and Bani, and Sherebiah, Jamin, Akkub, Shabbethai, Hodiah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, caused the
    people to understand the law: and the people stood in their place.'
  ita-1885: E Iesua, Bani, Serebia, Iamin, Accub, Sabbetai, Hodia, Maaseia, Chelita,
    Azaria, Iozabad, Hanan, Pelaia, e gli altri Leviti, dichiaravano al popolo la
    Legge, stando il popolo nel suo luogo.
  eng-ULB: Also Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
    Kelita, Azariah, Jozabad, Hanan, Pelaiah—the Levites—helped the people understand
    the law, while the people remained in their place.
  spa-VBL: Jesúa, Baní, Serebías, Jamín, Acub, Sabetai, Hodías, Maasías, Kelita, Azarías,
    Jozabad, Hanán y Pelaías, que eran los levitas presentes, explicaron la Ley al
    pueblo mientras éste permanecía de pie.
  fra-_FOB: Ensuite Jéshua, Bani, Shérébia, Jamin, Akkub, Shabéthaï, Hodija, Maaséja,
    Kélita, Azaria, Jozabad, Hanan, Pélaja, et les autres Lévites, expliquèrent la
    loi au peuple, le peuple se tenant en sa place.
  mal-mal: ജനം അവരവരുടെ നിലയിൽ നിൽക്കുമ്പോൾ തന്നെ യേശുവ, ബാനി, ശേരെബ്യാവ്, യാമീൻ,
    അക്കൂബ്, ശബ്ബെത്തായി, ഹോദീയാവ്, മയസേയാവ്, കെലീതാ, അസര്യാവ്, യോസാബാദ്, ഹാനാൻ, പെലായാവ്
    എന്നിവരും ലേവ്യരും ജനത്തിന് ന്യായപ്രമാണം പൊരുൾ തിരിച്ചുകൊടുത്തു.
  urd-GVR: Kuchh Lāwī hāzir the jinhoṅ ne logoṅ ke lie sharīat kī tashrīh kī. Un ke
    nām Yashua, Bānī, Saribiyāh, Yamīn, Aqqūb, Sabbatī, Hūdiyāh, Māsiyāh, Qalītā,
    Azariyāh, Yūzabad, Hanān aur Filāyāh the. Hāzirīn ab tak khaṛe the.
  suz-BL: मिनु येशुआ, बानी, शेरेब्‍याह, यामीन, अक्‍कुब, शब्‍बेथाइ, होदीयाह, मासेयाह,
    केलीता, अजारयाह, योजाबाद, हानान, पेलायाह नु लेवीपुकीमी मुर आन कली परमप्रभु आ अरेशो
    लोव़ रुप्‍पाइक्‍तेक्‍म। मिनु मुर आन बाक्‍तीकेम राप्‍शा बाक्‍तेक्‍म।
  ita-1927: Jeshua, Bani, Scerebia, Jamin, Akkub, Shabbethai, Hodia, Maaseia, Kelita,
    Azaria, Jozabad, Hanan, Pelaia e gli altri Leviti spiegavano la legge al popolo,
    e il popolo stava in piedi al suo posto.
  ckb-ckb: لێڤییەکان کە لە یێشوع، بانی، شێرێڤیا، یامین، عەقوڤ، شەبەتەی، هۆدیا، مەعسێیاهو،
    قەلیتا، عەزەریا، یۆزاڤاد، حانان و پەلایا پێکهاتبوون، تەوراتیان بۆ گەل ڕوون دەکردەوە
    و گەلیش لەوێ ڕاوەستابوون.
  eng-BBE: 'And Jeshua and Bani and Sherebiah and Jamin, Akkub, Shabbethai, Hodiah,
    Maaseiah, Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites made the law
    clear to the people: and the people kept in their places.'
  kan-OKCV: ಆಮೇಲೆ ಯೇಷೂವ, ಬಾನೀ, ಶೇರೇಬ್ಯ, ಯಾಮೀನ್, ಅಕ್ಕೂಬ್, ಶಬ್ಬೆತೈ, ಹೋದೀಯ, ಮಾಸೇಯ, ಕೆಲೀಟ,
    ಅಜರ್ಯ, ಯೋಜಾಬಾದ್, ಹಾನಾನ್, ಪೆಲಾಯ ಎಂಬ ಲೇವಿಯರು ನಿಯಮವನ್ನು ತಿಳಿಯುವಂತೆ ಹೇಳಿದರು. ಜನರು
    ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲಿ ನಿಂತುಕೊಂಡಿದ್ದರು.
  bbb-bbb: Areme bune una urina irekoga e Rivaeti ijiebe urina akae ijadufuo vua maeje
    una mukoreigia kuariakoga e boeje bu fie. Ro e Rivaeti ijiebuo ive ijeja e Jesuakina
    Banikina Serebiakina Jaminikina Akubikina Sabetae ro e Odia ijene. Ro e Maseakina
    Keritakina Azaraekina Jozabadikina Anani ro e Feraea ijene.
  tam-2017: யெசுவா, பானி, செரெபியா, யாமின், அக்கூப், சப்பேதாயி ஒதியா, மாசெயா, கெலிதா,
    அசரியா, யோசபாத், ஆனான், பெலாயா என்பவர்களும், லேவியர்களும், நியாயப்பிரமாணத்தை மக்களுக்கு
    விளங்கச்செய்தார்கள்; மக்கள் தங்கள் நிலையிலே நின்றார்கள்.
  spa-RV-1909: 'Y Jesuá, y Bani, y Serebías, Jamín, Accub, Sabethai, Odías, Maasías,
    Celita, Azarías, Jozabed, Hanán, Pelaía, Levitas, hacían entender al pueblo la
    ley: y el pueblo estaba en su lugar.'
