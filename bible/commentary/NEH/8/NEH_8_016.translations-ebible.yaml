    ah khaw, a vongup ah khaw, Pathen im kah vongup ah khaw, tui vongka kah toltung
    ah khaw, Ephraim vongka kah toltung ah khaw rhip a saii uh.
  tbz-SIM: Bɛ̀ pĩɛ̃kɛ́ mɛmmɛ kɛ̀ Isidɑyɛɛribɛɛ yɛ̀ kɛ́wɑɑnní tifɑ̃ɑ̃̀tì, bɑ́ wè kòo
    dɔɔ̀ kutouku o cĩ́ɛ̃̀tɛ̀ dɑ̀nkù nɛ̀ o pérímù miɛkɛ nɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ pérímù
    miɛkɛ, nɛ̀ bɛ̀ tu dìì bòrì mɛniɛ nkó dibòrì borɛ̀, nɛ̀ dibòrì bɛ̀ tu dì Efɑdɑimmu
    kpɛri dì borɛ̀.
  msy-2020: Ezɨ gumazamiziba ghua ter dafariba inigha iza uan averpenibar ingari.
    Marazi uan dɨpenir siriar baravibagh isɨn dar ingari, ezɨ marazi uan dɨpeniba
    avɨnizir dɨvazibar aven dar ingari, ezɨ marazi Godɨn Dɨpenim avɨnizir dɨvazimɨn
    aven dar ingari, ezɨ marazi Dɨpaba Isir Tiar Akam ko Efraimɨn Tiar Akam boroghɨn
    uari akuva itir danganibar dar ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ polɑɑ nɑ pɑ́ pɛlɩ piliŋɑsɩ nɑ pɑ́ lɔkɩ cokɑ. Lɛlɑɑ
    kɛ pɑ kutuluŋ pɑtɑnɑɑ tɔɔ, lɛlɑɑ kɛ nɔnɔɔsɩ tɛɛ, lɛlɑɑ kɛ Ɩsɔ tǝsɛɛlɛ kɑtɑɣɑ tɑɑ,
    lɛlɑɑ kɛ lʋm nɔnɔɣɔ nɑ Ɩfǝlɑyim nyǝŋkɑ tɛɛ.
  azb-azb: Bütün xalq çıxıb budaq gətirdi, hər kəs öz evinin damında, həyətlərində,
    Allah evinin həyətində, Su darvazasındakı meydanda və Efrayim darvazasındakı meydanda
    özlərinə çardaq düzəltdi.
  eng-DBY: And the people went forth and brought [them], and made themselves booths,
    everyone upon the roof of his house, and in their courts, and in the courts of
    the house of God, and in the open space of the water-gate, and in the open space
    of the gate of Ephraim.
  hin-2017: अतः सब लोग बाहर जाकर डालियाँ ले आए, और अपने-अपने घर की छत पर, और अपने
    आँगनों में, और परमेश्वर के भवन के आँगनों में, और जलफाटक के चौक में, और एप्रैम
    के फाटक के चौक में, झोपड़ियाँ बना लीं।
  wol-KYG: Ba loolu amee mbooloo ma wuti ay car, defare ko ay mbaar ca seen kaw taaxi
    kër ak ca seeni biir ëtt ak ca ëtti kër Yàlla ga ak ca mbedd ma ca buntu Ndox
    ma ak ca mbedd ma ca buntu Efrayim.
  eng-YLT: And the people go out, and bring in, and make for themselves booths, each
    on his roof, and in their courts, and in the courts of the house of God, and in
    the broad place of the water-gate, and in the broad place of the gate of Ephraim.
  eng-WYC-2017: And all the people went out, and they brought with them boughs, and
    they made to themselves tabernacles, each man in his house roof, and in their
    streets, either foreyards, and in the large places of God’s house, and in the
    street of the gate of waters, and in the street of the gate of Ephraim.
  eng-WMBB: So the people went out and brought them, and made themselves temporary
    shelters, everyone on the roof of his house, in their courts, in the courts of
    God’s house, in the wide place of the water gate, and in the wide place of Ephraim’s
    gate.
  urd-GVH: लोगों ने ऐसा ही किया। वह घरों से निकले और दरख़्तों की शाख़ें तोड़कर ले
    आए। उनसे उन्होंने अपने घरों की छतों पर और सहनों में झोंपड़ियाँ बना लीं। बाज़ ने
    अपनी झोंपड़ियों को रब के घर के सहनों, पानी के दरवाज़े के चौक और इफ़राईम के दरवाज़े
    के चौक में भी बनाया।
  rug-rug: Ke vagi lelaṉa huda sari na tinoni, meke taveti sari na ipi pa batudi ri
    na dia vetu, meke pa pavasa pa sada vetu, na varivarigarana pa Zelepade, meke
    koari na pavasa vasina varigara sari na tie tata koasa Sasada Kolo, meke koasa
    Sasada Iparemi.
  gaz-gaz: Kanaafuu uummanni sun gad baʼee dameelee fidee tokkoon tokkoon isaanii
    bantii mana ofii isaanii irratti, oobdii ofii isaanii irratti, oobdii mana Waaqaa
    irratti, oobdii Karra Bishaanii fi oobdii Karra Efreem bira jiru irratti daasii
    ijaarratan.
  fra-LSG: Alors le peuple alla chercher des rameaux, et ils se firent des tentes
    sur le toit de leurs maisons, dans leurs cours, dans les parvis de la maison de
    Dieu, sur la place de la porte des eaux et sur la place de la porte d’Éphraïm.
  yal-yal: Nayi, Isirayila yamaan yi mini, e siga ɲɔxɔnde fendeni, alogo e xa fa Bubu
    Kui Sanla raba e banxine dɛ ra hanma e sansanne kui, hanma Ala Batu Banxin sansanne
    kui, e nun yama malandene yi Ige Dɛɛn nun Efirami Dɛɛn na.
  haw-1868: A haele aku la ka ahakanaka, a lawe mai la, a hana iho la no lakou i na
    hale malumalu, kela kanaka keia kanaka maluna iho o kona hale, a ma ko lakou mau
    kahua, a ma na kahua o ka hale o ke Akua, a ma kahi akea o ka puka wai, a ma kahi
    akea o ka puka o Eperaima.
  arb-NAV: فَانْطَلَقَ الشَّعْبُ إِلَى التِّلالِ وَجَلَبُوا الأَغْصَانَ، وَصَنَعُوا
    لأَنْفُسِهِمْ مَظَلّاتٍ أَقَامُوهَا عَلَى سُطُوحِ بُيُوتِهِمْ، وَفِي سَاحَاتِ
    دُورِهِمْ، وَفِي فِنَاءِ الْهَيْكَلِ، وَفِي سَاحَةِ بَوَّابَةِ الْمَاءِ، وَفِي
    سَاحَةِ بَوَّابَةِ أَفْرَايِمَ.
  ewe-ewe: Ale ameawo yi ɖatso atilɔawo hetu agbadɔwo ɖe gbadzaƒewo le xɔwo tame,
    ɖe xɔxɔnuwo, gbedoxɔ ƒe xɔxɔnu, ɖe gbadzaƒe si le Tsigbo la ŋgɔ kple ɖe gbadzaƒe
    si le Efraimgbo la ŋgɔ.
  eng-LEE: And the people went forth, and brought them; and they made themselves booths,
    every one upon his roof, and in their courts, and in the courts of the house of
    God, and in the open place by the water-gate, and in the open place by the gate
    of Ephraim.
  asm-FB: সেয়ে লোকসকলে ওলাই গৈ সেইবোৰ আনি প্ৰতেকে নিজৰ বাবে তেওঁলোকৰ নিজৰ চোতালত,
    ঈশ্বৰৰ গৃহৰ চোতাল বোৰত, জল-দুৱাৰৰ সন্মুখৰ মুকলি ঠাইত আৰু ইফ্ৰয়িমৰ দুৱাৰৰ সন্মুখৰ
    মুকলি ঠাইত গৃহ সাজিলে।
  sus-A: نَ كُي عِسِرَيِلَكَيٍ نَشَ مِنِ وُرِ سَلٌنيِيٍ سّفّدٍ. عٍ نَشَ بَفٍيٍ تِ
    عٍ شَ بَنشِيٍ قَرِ، تَندٍ مَ، هْرْ مْبَنشِ تّتّ كُي، نُن يٍ نَادّ نُن عٍقِرَ مِ
    شَ نَادّ يَ رَ.
  fra-SBL: Et le peuple sortit et les apporta, et se fit des abris temporaires, chacun
    sur le toit de sa maison, dans leurs parvis, dans les parvis de la maison de Dieu,
    dans le grand espace de la porte des eaux, et dans le grand espace de la porte
    d'Ephraïm.
  hbo-hbo: וַיֵּצְא֣וּ הָעָם֮ וַיָּבִיאוּ֒ וַיַּעֲשׂוּ֩ לָהֶ֨ם סֻכֹּ֜ות אִ֤ישׁ עַל־גַּגֹּו֙
    וּבְחַצְרֹ֣תֵיהֶ֔ם וּבְחַצְרֹ֖ות בֵּ֣ית הָאֱלֹהִ֑ים וּבִרְחֹוב֙ שַׁ֣עַר הַמַּ֔יִם
    וּבִרְחֹ֖וב שַׁ֥עַר אֶפְרָֽיִם׃
  pjt-pjt: '@see-verse:NEH.008.015'
  kik-kik: Nĩ ũndũ ũcio andũ makiumagara, makĩrehe honge, makĩĩakĩra ithũnũ igũrũ
    rĩa nyũmba ciao o na nja ciao, na nja cia nyũmba ya Ngai, na kĩhaaro-inĩ kĩrĩa
    kĩarĩ Kĩhingo-inĩ kĩa Maaĩ, na kĩrĩa kĩarĩ Kĩhingo-inĩ kĩa Efiraimu.
  fra-NCL: Alors le peuple y alla, et ils rapportèrent des rameaux, et ils se firent
    des tentes chacun sur son toit, dans leurs cours, dans les parvis de la maison
    de Dieu, sur la place de la porte de l’Eau et sur la place de la porte d’Ephraïm.
  cek-AK: To pongah kaminawk loe caeh o moe, thing tanghangnawk to sin o; imphu nuiah
    maw, to tih ai boeh loe angmacae im longhma, Sithaw im longhma, tuipuek khongkha
    longhma hoi Ephraim khongkha longhmaa ah impoem ta to a sak o.
  cuk-cuk: Degisoggu, dulemar sapi-anagan-amiega ainidsunnad, geb na senonimalad.
    Agi, neg-matargana sobsamalad. Gwenna-gwenna na e-neg-birgi neg-ollornaidgi sobsamalad,
    baiddi e-neg-imbagi, baiddi Bab-Dummadse-goled-neg-imbagi sobsamalad, baiddi Dii-Yawagak-Noedye-nugad-asabin
    sobsamalad, baidmoga dulemar-danar-ambikuedgi sobsamalad, degi, baiddi Efraín-Yawagak-Noedye-nugad-asabin
    dulemar-danar-ambikuedgi neg-matargana sobsamalad.
  uig-CYR: Шуниң билән халайиқ чиқип шах әкилип өзлири үчүн, һәр бири өйлириниң өгүзлиридә,
    һойлилирида, Худаниң өйидики һойлиларда, «Су қовуқи»ниң чоң мәйданида вә «Әфраим
    дәрвазиси»ниң чоң мәйданида кәпиләрни ясап тикти.
  pma-pma: 'Sakini, meatin keil along kati ka uva arei ai keil ka alah risi umai.
    Evus, keil amumon votevav keil ome en out vasi keil: nesa en hoi eim one koa vi
    aet, vuo neim en teahu one, vuo tei en meatin keil koa amumon ome vesesal ven
    Eim Votut onen Ahi. Ka koakeil koa mun, amumon ome en out ten lahruaien vesesal
    en Metareh ten Vulioai vuo en out ten lahruaien vesesal en Metareh onen Efrem.'
  tel-2017: కాబట్టి ప్రజలు వెళ్లి కొమ్మలు తెచ్చి అందరూ తమ తమ ఇళ్ళ మీద, వాకిళ్ళలో,
    మందిరం పరిసరాల్లో, నీటి ద్వారం వీధిలో, ఎఫ్రాయీం ద్వారం వీధిలో పర్ణశాలలు కట్టారు.
  hat-BSA: Pou sa, pèp la te sòti e te pote yo pou fè tonèl yo pou yo menm, chak nan
    twati pla anwo kay pa yo, oswa nan lakou yo, nan lakou lakay Bondye a, nan plas
    kote Pòtay Dlo a, e nan plas kote Pòtay Ephraïm nan.
  kos-kos: Ouinge mwet uh use lesak uh ac orala iwen aktuktuk ke acn tupasrpasr fin
    lohm selos ac likinum selos, oayapa in kalkal lun Tempul, ac ke acn in toeni lun
    mwet uh sisken Mutunpot Kof ac sisken Mutunpot Ephraim.
  hbo-WLC: וַיֵּצְא֣וּ הָעָם֮ וַיָּבִיאוּ֒ וַיַּעֲשׂוּ֩ לָהֶ֨ם סֻכּ֜וֹת אִ֤ישׁ עַל־גַּגּוֹ֙
    וּבְחַצְרֹ֣תֵיהֶ֔ם וּבְחַצְר֖וֹת בֵּ֣ית הָאֱלֹהִ֑ים וּבִרְחוֹב֙ שַׁ֣עַר הַמַּ֔יִם
    וּבִרְח֖וֹב שַׁ֥עַר אֶפְרָֽיִם׃
  ibo-ibo: Ya mere, ndị ahụ pụrụ gaa weta alaka osisi, jiri ha wuore onwe ha ụlọ ahịhịa
    ha ga-ebi nwa mgbe nta nʼelu ụlọ ha, na nʼogige ụlọ nke aka ha, nakwa nʼogige
    ụlọ Chineke, na mbara ala Ọnụ Ụzọ Ama Mmiri, na nʼakụkụ Ọnụ Ụzọ Ama Ifrem.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ବାହାରକୁ ଯାଇ ତାହାସବୁ ଆଣି ଆପଣା ପାଇଁ ପତ୍ରକୁଟୀର ନିର୍ମାଣ କଲେ,
    ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଗୃହର ଛାତ ଉପରେ ଓ ପ୍ରାଙ୍ଗଣରେ ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସକଳ ପ୍ରାଙ୍ଗଣରେ
    ଓ ଜଳଦ୍ୱାରର ଛକରେ ଓ ଇଫ୍ରୟିମ-ଦ୍ୱାରର ଛକରେ ନିର୍ମାଣ କଲେ।
  chk-chk: Mürin, ekewe aramas ra feila o uwato ekewe palen irä. Iwe, ra föri likachoch
    fän iter won en me imwan, lon ekewe leni lükün imwer, pwal lükün ewe imwen Kot,
    lon ekewe leni mi amassawa arun ewe Asamalapen Koluk me arun ewe Asamalapen Efraim.
  rop-rop: Wal ola pipul bin go gajimbat wadi en deibin meigimbat hampi. Sambala pipul
    bin meigimbat ontop langa olabat haus, ontop langa fletwan ruf en atsaid langa
    olabat kemp. Sambala bin meigim hampi langa opin pleis lida langa det Serramoni
    Pleis en langa det opin pleis wansaid langa det dubala geit gulum Woda Geit en
    Ifreiyim Geit.
  ukr-1871: І пійшов народ, і поприносили й поробили собі кучки, кожний на своїй крівлї,
    й на своїх дворах, і в сїнях дому Божого, й на майданї коло воріт Водяних, і на
    майданї коло воріт Ефраїмових.
  deu-1951: Und das Volk ging hinaus, und sie holten [die Zweige] und machten sich
    Laubhütten, ein jeder auf seinem Dache und in ihren Höfen und in den Höfen am
    Hause Gottes und auf dem Platze am Wassertore und auf dem Platze am Tore Ephraim.
  eng-JPS: So the people went forth, and brought them, and made themselves booths,
    every one upon the roof of his house, and in their courts, and in the courts of
    the house of God, and in the broad place of the water gate, and in the broad place
    of the gate of Ephraim.
  srp-1865: I narod izide i donese i naèini sjenice svaki na svom krovu i u svom trijemu
    i u trijemovima doma Božijega i na ulici kod vrata vodenijeh i na ulici kod vrata
    Jefremovijeh.
  lug-lug: Awo abantu ne bagenda ne bagaleeta ne beezimbira weema, abamu ku busolya
    bwabwe, ne mu mpya zaabwe, ne mu luggya lw’ennyumba ya Katonda, ne mu kibangirizi
    okuliraana Omulyango gw’Amazzi, ne mu kibangirizi okuliraana Omulyango gwa Efulayimu.
  heb-heb: ויצאו העם ויביאו ויעשו להם סכות איש על גגו ובחצרתיהם ובחצרות בית האלהים
    וברחוב שער המים וברחוב שער אפרים׃
  ben-IRV: তাতে লোকেরা গিয়ে ডাল নিয়ে এসে প্রত্যেক জন নিজের ঘরের ছাদের উপরে কিম্বা
    উঠানে কিম্বা ঈশ্বরের ঘরের উঠানে কিম্বা জল দরজার কাছের চকে কিম্বা ইফ্রয়িম দরজার
    কাছের চকে নিজেদের জন্য তাঁবু তৈরী করল।
  pan-pan: ਤਦ ਲੋਕ ਬਾਹਰ ਗਏ ਅਤੇ ਟਹਿਣੀਆਂ ਨੂੰ ਲਿਆਏ ਅਤੇ ਆਪਣੇ-ਆਪਣੇ ਘਰ ਦੀ ਛੱਤ ਉੱਤੇ, ਆਪਣੇ
    ਵਿਹੜਿਆਂ ਵਿੱਚ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਵਿਹੜੇ ਵਿੱਚ ਅਤੇ ਜਲ-ਫਾਟਕ ਦੇ ਚੌਂਕ ਵਿੱਚ ਅਤੇ ਇਫ਼ਰਾਈਮੀ
    ਫਾਟਕ ਦੇ ਚੌਂਕ ਵਿੱਚ ਆਪਣੇ ਲਈ ਡੇਰੇ ਬਣਾਏ।
  mya-JVB: လူ များတို့သည် ထွက်သွား ၍ ၊ သစ်ခက်တို့ကို ဆောင် ခဲ့ပြီးလျှင် အိမ်မိုး ပေါ်
    မှာ၎င်း ၊ မိမိ ဝင်း ထဲ ၊ ဗိမာန် တော်တန်တိုင်း ထဲ မှာ၎င်း ၊ ရေ တံခါး လမ်း နှင့်
    ဧဖရိမ် တံခါး လမ်း မှာ ၎င်း သစ်ခက်တဲ များကို လုပ် ကြ၏။
  tbg-tbg: Vika minti tumanta vaiinti nahenti vi uvara iri, oru katari kaara teqa
    vare vuru nái naavu qiata tanuquraqaave, avutaqive, Kotira Naavu naanteqaraini
    vau vatukaraqaave, vaiinti nahenti ruvaaqumavi vau vatukaraqaave, Namari-Qenti
    tataaqave, Efaraimu-Qenti tataaqave, mini mini haraara naavu maaqa kaqate vaura.
  hmo-hmo: Unai dainai taunimanima idia raka lao, rigi idia gogoa, au raurau ruma
    maragidia idia karaia totona. Vadaeni edia ruma guhi latanai, edia ruma ariara
    gabudia lalonai, Dirava ena Dubu Helaga ena magu lalonai ariara, bona Ranu ena
    Ikoukou ena ariara dekenai, bona Eparaima ena Ikoukou ena ariara dekenai danu
    unai au raurau ruma maragidia ibounai idia haginia.
  urd-urd: तब लोग जा — जा कर उनको लाए, और हर एक ने अपने घर की छत पर, और अपने अहाते
    में, और ख़ुदा के घर के सहनों में, और पानी फाटक के मैदान में, और इफ़्राईमी फाटक
    के मैदान में अपने लिए झोपड़ियाँ बनाई।
  rus-SYN: И пошел народ, и принесли, и сделали себе кущи, каждый на своей кровле
    и на дворах своих, и на дворах дома Божия, и на площади у Водяных ворот, и на
    площади у Ефремовых ворот.
  bqc-SIM: Ɔ̃ gbɛ̃́ↄ gɛ̀ kàsokaso aa sùò, baade lákpɛ dↄ̀ò a kpɛ́ musu ge ua
    ge Lua ua ge Í Bↄlɛ gãaɛ ge Ɛflaiũ Bↄlɛ gãaɛ.
  tcz-CHONGTHU: Hijeh chun mipi chu apotdoh’uvin akisei chengse chu ahinpolut soh
    keiyuvin, abonchauvin lhambuh kut chu abolcheh’uvin, ain chung cheh leh alhonglai
    dung cheh’u chule Pathen houin lhong dunga chun abol uvin, twiphung inning kelkot
    phunga jong, Ephraim kelkot phunga jong abol abol sohkei juve.
  mar-mar: तेव्हा लोक बाहेर पडले आणि त्यांनी फांद्या आणल्या आणि त्यापासून स्वत:साठी
    आपल्या धाब्यावर आणि स्वतःच्या अंगणात, देवाच्या मंदिराच्या अंगणात, पाणीवेशीच्या
    चौकात आणि एफ्राईम वेशी जवळही त्यांनी मांडव घातले.
  qub-qub: Chaura runacunaga jircapa aywar rämacunata chayachimuran. Nircur ramädata
    ruraran wasin puncuncunacho, wasin janancunacho, Tayta Diospa Templun puncun sawancho,
    «Yacu Puncu» jutiyoj yaycuna lädun pampacho, «Efraín» jutiyoj yaycunachöpis.
  bqp-bqp: Akũ gbɛ̃nↄ gɛ̀ɛ ò kɛ̃̀kɛ̃ ò sùo, baadi kuta dↄ̀o a kpɛ́ musu ke ↄnn ke
    Luda ↄnn ke Í bĩnilɛ batun ke Ɛflaimu bĩnilɛ batun.
  hat-hat: Se konsa, pèp la ale, yo ranmase kont branch bwa yo, epi yo moute yon pakèt
    ti joupa. Genyen ki bati ti joupa yo sou teras anwo tèt kay yo. Genyen ki fè l'
    nan lakou lakay yo. Gen lòt ankò ki bati pa yo nan gwo lakou Tanp lan, sou plas
    piblik ki bò pòtay Dlo yo ak sou plas ki bò pòtay Efrayim lan.
  eng-BSB: And the people went out, brought back branches, and made booths on their
    own rooftops, in their courtyards, in the court of the house of God, and in the
    squares by the Water Gate and by the Gate of Ephraim.
  eng-WEBPB: So the people went out and brought them, and made themselves temporary
    shelters, everyone on the roof of his house, in their courts, in the courts of
    God’s house, in the wide place of the water gate, and in the wide place of Ephraim’s
    gate.
  kbq-kbq: Ana hu'negu veamo'za vu'za zafa azankuna'a ome eri'za e'za nozamimofo agofetu'ene
    kumapinena fugagi nona eme negi'za, Anumzamofo mono no kumapine, Tima afi Kafanema
    nehaza kafamofo avugane, Efraemi kafanema nehaza kafamofo avuga fugagi nontamina
    ki'naze.
  nhe-BL: Huajca nochi israelitame yajque cuatitla quitemotij tlen ica moxajcaltise.
    Huan nochi quichijque pilxajcaltzitzi inintzonatipa ininchajchaj, o ipan inincalixpa,
    o icalixpa tiopamitl, o ipan nopa plazas iniixmelac nopa Atl Puerta huan Efraín
    Puerta.
  bus-bus: Ben gbɛ̃nↄ gàa wà kàsokaso wà sùo, baade kutaa dↄ̀o a kpɛ́ musu ke ua ke
    Luda ua ke Í bĩilɛ gãalɛ ke Ɛflaimu bĩilɛ gãalɛ.
  gub-BL: Na'e teko paw oho ma'e'yw hàkàgwer herur pà wà kury. Uzapo tàpuzràn wàpuz
    henataromo katu pe wà, uma'etymaw rehe wà no, tàpuzuhu huwake katu pe wà no, katu
    pe ukenawhu 'Y heta haw her ma'e huwake wà no, ukenawhu Eparai her ma'e huwake
    wà no.
  eng-DRA: And the people went forth, and brought. And they made themselves tabernacles
    every man on the top of his house, and in their courts, and in the courts of the
    house of God, and in the street of the water gate, and in the street of the gate
    of Ephraim.
