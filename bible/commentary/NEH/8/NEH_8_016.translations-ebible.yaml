verse: NEH.008.016
translations:
  mal-C: അങ്ങനെ ജനം പോയി കൊമ്പുകൾ വെട്ടിക്കൊണ്ടുവന്ന്, തങ്ങളുടെ വീടിന്റെ മുകളിലും
    മുറ്റത്തും ദൈവാലയത്തിന്റെ മുറ്റത്തും ജലകവാടത്തിന്റെമുന്നിലും എഫ്രയീംകവാടത്തിന്റെമുന്നിലും
    കൂടാരങ്ങളുണ്ടാക്കി.
  deu-TKW: Und das Volk ging hinaus, holte die Zweige und machte sich Laubhütten,
    ein jeder auf seinem Dach und in ihren Höfen und in den Höfen des Tempels Gottes
    und auf dem freien Platz am Wasserthor und auf dem freien Platz am Ephraimthor.
  lin-lin: Bato babimaki mpe bamemaki longwa kuna bitape ya banzete ; batongaki bandako
    ya matiti, na likolo ya mwanza ya bandako na bango, kati na mapango na bango,
    kati na lopango ya Ndako ya Nzambe, na libanda ya Ekuke ya Mayi mpe na esika oyo
    ezalaki pembeni ya Ekuke ya Efrayimi.
  eng-LSV: And the people go out, and bring in, and make for themselves shelters,
    each on his roof, and in their courts, and in the courts of the house of God,
    and in the broad place of the Water Gate, and in the broad place of the Gate of
    Ephraim.
  eng-GNV: So the people went foorth and brought them, and made them boothes, euerie
    one vpon the roofe of his house, and in their courtes, and in the courtes of the
    house of God, and in the streete by the watergate, and in the streete of the gate
    of Ephraim.
  eng-WEBSTER: So the people went forth, and brought them , and made themselves booths,
    every one upon the roof of his house, and in their courts, and in the courts of
    the house of God, and in the street of the water-gate, and in the street of the
    gate of Ephraim.
  nhw-BL: Huajca nochi israelitame yajque cuatitla quitemotij catli ica moxajcaltise.
    Huan nochi quichijque pilxajcaltzitzi inintzonatipa ininchajchaj, o ipan inincalixpa,
    o icalixpa tiopamitl, o ipan nopa plazas iniixmelac nopa Atl Puerta huan Efraín
    Puerta.
  swh-ONEN: Basi watu wakaenda na kuleta matawi, nao wakajijengea vibanda juu ya paa
    za nyumba zao, katika nyua zao, katika nyua za nyumba ya Mungu, na katika uwanja
    karibu na Lango la Maji na uwanja wa Lango la Efraimu.
  bba-bba: Yerɑ tɔn be, bɑ dɑ bɑ dɑ̃ɑ wuru si kɑsumɑ bɑ kɑ kuu ni ɡirɑ, ɡɑbu ben dii
    tɛɛrɑn wɔllɔ, ɡɑbu ben yɛnu yɑɑrɑɔ, ɡɑbu Yinni Gusunɔn sɑ̃ɑ yerun yɑɑrɑɔ, ɡɑbu
    kɔnnɔwɔ ɡe bɑ rɑ soku Nim kɔnnɔ, ɡɑbu mɑɑ kɔnnɔwɔ ɡe bɑ mɔ̀ Efɑrɑimu.
  eng-KJVCPB: So the people went forth, and brought them, and made themselves booths,
    every one upon the roof of his house, and in their courts, and in the courts of
    the house of God, and in the street of the water gate, and in the street of the
    gate of Ephraim.
  luo-luo: Omiyo ji nowuok kendo negidwogo gi bede yien mi gigero kambi ewi tat utegi
    giwegi, e laru mag-gi, e laru mar od Nyasaye kod laru man but kama iluongo ni
    Dhoranga Pi, to machielo manie Dhoranga Efraim.
  meu-meu: Taunabunai, taunimanima na e raka lasi, ḡau e ha abi, bona edia kalaga
    e kara, edia ruma guhidia latadiai bona edia ruma maḡudia lalodiai, bona Dirava
    ena dubu maḡudia ai, bona Ranu Ikoukouna ariarana ai bona Efraim Ikoukouna ariarana
    ai.
  npi-ULB: तब मानिसहरू बाहिर गए, र हाँगाहरू ल्याए अनि हरेकले आ-आफ्नो निम्ति घरको छाना
    र चोकमा, परमेश्‍वरका भवनका चोकहरूमा, पानी ढोकाको सामुन्‍नेको चोकमा र एफ्राएमका
    ढोकाको चोकमा छाप्राहरू बनाए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ènìyàn jáde lọ, wọ́n sì mú àwọn ẹ̀ka wá, wọ́n sì kọ́ àgọ́
    fún ara wọn sí orí òrùlé ara wọn, ní àgbàlá wọn àti ní àgbàlá ilé Ọlọ́run àti
    ní ìta gbangba lẹ́gbẹ̀ẹ́ ẹnu ibodè omi àti èyí tí ó wà lẹ́gbẹ̀ẹ́ ẹnu ibodè Efraimu.
  ind-ind: Setelah mendengar pemberitahuan itu, semua orang pergi untuk mengambil
    dahan-dahan pohon. Mereka membangun pondok-pondok itu di atas atap rumah-rumah
    mereka, di teras, di halaman rumah TUHAN, di alun-alun dekat Pintu Gerbang Air,
    juga di alun-alun dekat Gerbang Efraim.
  pes-OPCB: پس قوم رفتند و شاخه‌های درخت آوردند و روی پشت بام و در حیاط خود، در حیاط
    خانهٔ خدا، در میدان دروازهٔ آب و در میدان دروازهٔ افرایم، خیمه‌ها درست کردند.
  tgl-ULB: Kaya ang mga tao ay pumunta at nagdala ng mga sanga pabalik at ginawan
    nila ang kanilang mga sarili ng kubol, bawat isa sa kanilang mga bubong, sa kanilang
    mga patyo, sa mga hukuman ng bahay ng Diyos, sa bukas na lugar sa Tarangkahan
    ng Tubig, at sa bukas na lugar sa Tarangkahan ng Efraim.
  cbu-NT: Ashiri tputssha anoo mazinayarusin, ashpartisin naayarusin, yasinaa wapzar
    wareeyashinusin, yushindaranganaya, waamatawari watambur tambtamaama. Min tputs
    íwar pangusimun iwaz kawaru anush tambtaranganaya. Mishat, tputs timburanllizeetsiri
    pangusinung tambtarangitamsina. Mishat, tputs Apanllinung pangu wishchip tambtarangitamsina.
    Mishat, kungunung wach tasasaru timburanlliz tambtarangitamsina. Mishat, Efrayinnung
    wach tasasaru timburanlliz tambtarangitamsina.
  hui-hui: Ani buwa tigua ira magane hearu dando yalu ibuwa nemanda biaruni tininaga
    anda daliganibi anda kaware heagoriabi Anduane Homogonaga anda pabe tamuhabi ngoai
    hagane hama mbira pabe panga mini Iba Harabahayagibi mende Eberaimi Harabahayagibi
    anda nemanda biai hene.
  mya-mya: သို့​ဖြစ်​၍​လူ​တို့​သည်​သစ်​ခက်​များ​ကို​ခုတ် ၍ မိ​မိ​တို့​အိမ်​မိုး​ပေါ်၊
    အိမ်​ဝင်း၊ ဗိ​မာန်​တော် ဝင်း၊ ရေ​တံ​ခါး​နှင့်​ဧ​ဖ​ရိမ်​တံ​ခါး​အ​နီး ကွက်​လပ်​များ​တွင်​တဲ​များ​ထိုး​ကြ​၏။-
  bod-N: འབངས་མི་རྣམས་ཕྱི་རོལ་ཏུ་སོང་ནས་སྡོང་པོའི་ཡལ་ག་ཁྱེར་འོངས་ཏེ། རང་རང་གི་ཁང་པའི་ཐོག་དང་ཁྱམས་ར་དང་།
    དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ར་སྐོར་ནང་དང་། ཆུ་སྒོའི་ཐང་ཆེན་དང་། ཨེ་ཕཱར་ཡིམ་སྒོའི་ཐང་ཆེན་རྣམས་སུ་སྤྱིལ་བུ་བཟོས་སོ།
    །
  sna-sna: Naizvozvo vanhu vakabuda vakanouya namapazi vakazvivakira matumba pamusoro
    pamatenga avo, nomuminhanga yavo, nomumavazhe eimba yaMwari uye napachivara paSuo
    reMvura uye napaSuo raEfuremu.
  spa-BLM: Así que el pueblo salió y los trajo, y se hicieron refugios temporales,
    cada uno en el techo de su casa, en sus patios, en los patios de la casa de Dios,
    en el lugar ancho de la puerta de las aguas y en el lugar ancho de la puerta de
    Efraín.
  cac-cac: Yuj chi' ix b'at eb' yic'cot te' c'ab'tac te' chi', axo d'a yib'an̈ spat
    eb' ix sb'oq'ue chinama chi', ma d'a yamaq'uil spat eb', ma d'a yamaq'uil stemplo
    Dios, ma d'a sti' jun puerta b'aj tz'el eb' ix ix ic'oj a', ma d'a sti' spuertail
    yic Efraín.
  swh-ULB: Basi watu wakatoka na kuleta matawi, wakajifanyia mahema, kila mmoja juu
    ya paa zao, katika ua zao, katika mahakama za nyumba ya Mungu, mahali pa wazi
    pa lango la Maji, na katika mraba wa lango la Efraimu.
  bel-bel: І пайшоў народ, і прынесьлі і зрабілі сабе кучкі, кожны на сваім даху і
    на дварах сваіх, і на дварах дома Божага, і на пляцы каля Вадзяное брамы і на
    пляцы каля Яфрэмавай брамы.
  deu-ELBBK: Und das Volk ging hinaus und holte herbei; und sie machten sich Hütten,
    jeder auf seinem Dach und in ihren Höfen, und in den Höfen des Hauses Gottes,
    und auf dem Platz am Wassertor, und auf dem Platz am Tor Ephraim.
  mbb-OT: Umbe, nenguwa is menge etew te menge subpang ne mibeelan dan heini he lawig
    diyà te patag he atep te menge valey zan, diyà te lama te menge valey zan, diyà
    te lama te valey te Megbevayà, diyà te pelasa he ziyà te egkesineruwan te Pultahan
    Pehendiyà te Wahig, wey te Pultahan ni Efraim.
  mal-2015: അങ്ങനെ ജനം ചെന്നു ഒരോരുത്തൻ താന്താന്റെ വീട്ടിന്റെ മുകളിലും മുറ്റത്തും
    ദൈവാലയത്തിന്റെ പ്രാകാരങ്ങളിലും നീർവ്വാതില്ക്കലെ വിശാലസ്ഥലത്തും എഫ്രയീംവാതില്ക്കലെ
    വിശാലസ്ഥലത്തും കൂടാരങ്ങളുണ്ടാക്കി.
  rmc-rmc: Paľis savore manuša gele, ande o konara a kerde peske o stani pre peskre
    strechi the dvori, pre dvora anglo Chramos a pro phundrade thana angle Paňeskri
    brana the angle Efrajimiko brana.
  pes-OPV: پس قوم بیرون رفتند و هر کدام بر پشت بام خانه خود و در حیاط خود و در صحنهای
    خانه خدا و در سعه دروازه آب و در سعه دروازه افرایم، سایبانها برای خود ساختند.
  ron-1924: Атунч, попорул с-а дус ши а адус рамурь ши ау фэкут кортурь пе акоперишул
    каселор лор, ын курциле лор, ын курциле Касей луй Думнезеу, пе локул дескис динаинтя
    Порций Апелор ши пе локул дескис де ла поарта луй Ефраим.
  ben-OBCV: সেইজন্য লোকেরা বাইরে গিয়ে ডাল নিয়ে এসে তাদের ঘরের ছাদের উপর, উঠানে,
    ঈশ্বরের গৃহের উঠানে ও জল-দ্বারের কাছের চকে এবং ইফ্রয়িমের দ্বারের চকে নিজেদের
    জন্য কুঁড়ে ঘর তৈরি করল।
  som-som: Sidaas daraaddeed dadkii way bexeen, oo laamihii keeneen, oo waxay dhisteen
    waabab, oo mid waluba wuxuu ka dhistay saqafka gurigiisa, iyo barxadahooda, iyo
    barxadihii guriga Ilaah, iyo meeshii bannaanayd oo Iridda Biyaha, iyo meeshii
    bannaanayd oo Iridda Efrayim.
  lat-VUC: 'Et egressus est populus, et attulerunt. Feceruntque sibi tabernacula unusquisque
    in domate suo: et in atriis suis, et in atriis domus Dei, et in platea portæ aquarum,
    et in platea portæ Ephraim.'
  eng-ASVBT: So the people went forth, and brought them, and made themselves booths,
    every one upon the roof of his house, and in their courts, and in the courts of
    the house of God, and in the broad place of the water gate, and in the broad place
    of the gate of Ephraim.
  ita-1885: Il popolo adunque uscì fuori, e portò de' rami, e si fecero de' tabernacoli,
    ciascuno sopra il suo tetto, e ne' lor cortili, e ne' cortili della Casa di Dio,
    e nella piazza della porta delle acque, e nella piazza della porta di Efraim.
  eng-ULB: So the people went out and brought the branches back and made themselves
    shelters, each on their own roofs, in their courtyards, in the courts of the house
    of God, in the open area in front of the Water Gate, and in the square at the
    Gate of Ephraim.
  spa-VBL: Así que salieron y trajeron ramas y se hicieron refugios en los tejados
    de sus casas, en sus patios, en los patios del Templo de Dios y en las plazas
    cercanas a la Puerta del Agua y a la Puerta de Efraín.
  fra-_FOB: Alors le peuple sortit, et en rapporta; et ils se firent des tabernacles,
    chacun sur son toit, dans leurs cours, dans les parvis de la maison de Dieu, sur
    la place de la porte des eaux, et sur la place de la porte d'Éphraïm.
  mal-mal: അങ്ങനെ ജനം ചെന്ന് ഒരോരുത്തൻ താന്താന്റെ വീടിന്റെ മുകളിലും മുറ്റത്തും ദൈവാലയത്തിന്റെ
    പ്രാകാരങ്ങളിലും നീർവ്വാതിലിന്റെയും എഫ്രയീംവാതിലിന്റെയും വിശാലസ്ഥലത്തും കൂടാരങ്ങളുണ്ടാക്കി.
  urd-GVR: Logoṅ ne aisā hī kiyā. Wuh gharoṅ se nikle aur daraḳhtoṅ kī shāḳheṅ toṛ
    kar le āe. Un se unhoṅ ne apne gharoṅ kī chhatoṅ par aur sahnoṅ meṅ jhoṅpṛiyāṅ
    banā līṅ. Bāz ne apnī jhoṅpṛiyoṅ ko Rab ke ghar ke sahnoṅ, Pānī ke Darwāze ke
    chauk aur Ifrāīm ke Darwāze ke chauk meṅ bhī banāyā.
  suz-BL: मिनु मुरपुकी लशा, सेउला चाक्‍तेक्‍म। मिनु आन खिं तारी, आन लाङगामी, परमप्रभु
    आ खिं ङा लाङगामी, ब्‍वाक्‍कु लाप्‍चो आ नेक्‍थामी नु एफ्राइम लाप्‍चो आ नेक्‍थामी
    गोठ सेल्‍शा बाक्‍तेक्‍म। नेहेम्‍याह ८:१
  ita-1927: Allora il popolo andò fuori, portò i rami, e si fecero ciascuno la sua
    capanna sul tetto della propria casa, nei loro cortili, nei cortili della casa
    di Dio, sulla piazza della porta delle Acque, e sulla piazza della porta d’Efraim.
  ckb-ckb: جا گەل ڕۆیشتن و هێنایان و کەپریان بۆ خۆیان دروستکرد، هەریەکە و لەسەر بانی
    ماڵەکەی و لەناو حەوشەکانیان و حەوشەکانی ماڵی خودا و گۆڕەپانەکەی دەروازەی ئاو و
    گۆڕەپانەکەی دەروازەی ئەفرایم.
  eng-BBE: And the people went out and got them and made themselves tents, every one
    on the roof of his house, and in the open spaces and in the open squares of the
    house of God, and in the wide place of the water-doorway, and the wide place of
    the doorway of Ephraim.
  kan-OKCV: ಹಾಗೆಯೇ ಜನರು ಹೊರಟುಹೋಗಿ ಕೊಂಬೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಅವರವರು ತಮ್ಮ ಮನೆಗಳ ಮೇಲೆಯೂ,
    ತಮ್ಮ ಅಂಗಳಗಳಲ್ಲಿಯೂ, ದೇವರ ಮನೆಯ ಅಂಗಳಗಳಲ್ಲಿಯೂ, ನೀರು ಬಾಗಿಲ ಬೀದಿಗಳಲ್ಲಿಯೂ, ಎಫ್ರಾಯೀಮನ
    ಬಾಗಿಲ ಬೀದಿಗಳಲ್ಲಿಯೂ ತಮಗೆ ಪರ್ಣಶಾಲೆಗಳನ್ನು ಹಾಕಿದರು.
  bbb-bbb: Ijadufuo e Isureroko bune uri ifiri mena are buone besubesu ado ijia ajiana
    are isesina muvuaka ije sae. Ro gue bu are buone makave ijia are muvuaka sae.
    Ro gue bu Godido Are ijadufuo makave ijia sae. Ro gue bu viene bu kua, Do Vieno
    kuavo ro kuke viene be bu kua, Ifuremi Vieno kuavo ijiebuo makave ijia are muvuaka
    buone sae.
  tam-2017: அப்படியே மக்கள் வெளியே போய் அவைகளைக் கொண்டுவந்து, அவரவர் தங்கள் வீடுகள்மேலும்,
    தங்கள் வளாகங்களிலும், தேவனுடைய ஆலயவளாகங்களிலும், தண்ணீர்வாசல் வெளியிலும், எப்பிராயீம்வாசல்
    வெளியிலும் தங்களுக்குக் கூடாரங்களைப் போட்டார்கள்.
  spa-RV-1909: Salió pues el pueblo, y trajeron, é hiciéronse cabañas, cada uno sobre
    su terrado, y en sus patios, y en los patios de la casa de Dios, y en la plaza
    de la puerta de las Aguas, y en la plaza de la puerta de Ephraim.
  ron-BTF: Astfel poporul a ieșit și le-a adus și și-au făcut colibe, fiecare pe acoperișul
    casei lui și în curțile lor și în curțile casei lui Dumnezeu și în strada porții
    apelor și în strada porții lui Efraim.
  eng-WEBP: So the people went out and brought them, and made themselves temporary
    shelters, everyone on the roof of his house, in their courts, in the courts of
    God’s house, in the wide place of the water gate, and in the wide place of Ephraim’s
    gate.
  eng-FBV: So they went out and brought back branches and made shelters for themselves
    on the roofs of their houses, in their courtyards, in the courtyards of God's
    Temple, and in the squares near the Water Gate and the Ephraim Gate.
  nld-1939: En het volk ging ze halen, en allen maakten zich hutten op hun eigen dak
    of hun hoven, op de voorhoven van de tempel, op het plein voor de Waterpoort of
    het plein van de Efraïmpoort.
  nch-BL: Huajca nochi israelitame yajque cuatita quitemotoj cati ica moxajcaltise.
    Huan nochi quichijque pilxajcaltzitzi huejcapa ten ininchajchaj, o ipan inincalixpa,
