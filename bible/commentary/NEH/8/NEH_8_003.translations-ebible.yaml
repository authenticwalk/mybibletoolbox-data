verse: NEH.008.003
translations:
  mal-C: ജലകവാടത്തിനുമുമ്പിലെ ചത്വരത്തിലേക്കു തിരിഞ്ഞ്, സ്ത്രീകളുടെയും പുരുഷന്മാരുടെയും
    ഗ്രഹിക്കാൻ കഴിവുള്ള ആൾക്കാരുടെയും മുമ്പാകെ അദ്ദേഹം അതിരാവിലെമുതൽ ഉച്ചവരെ അതിൽനിന്നു
    വായിച്ചു; ജനമെല്ലാം ന്യായപ്രമാണഗ്രന്ഥം സശ്രദ്ധം കേട്ടുകൊണ്ടിരുന്നു.
  deu-TKW: Und er las daraus vor, angesichts des freien Platzes vor dem Wasserthore,
    von Tagesanbruch bis zum Mittag, in Gegenwart der Männer und der Weiber und derer
    von den Kindern, die es verstehen konnten, indem die Ohren von ganz Israel auf
    das Buch des Gesetzes gerichtet waren.
  lin-lin: Atangelaki bango buku yango na mongongo makasi, kobanda na tongo kino na
    pokwa, na esika oyo etalani na Ekuke ya Mayi. Bato nyonso bazalaki koyoka na bokebi
    botangi buku ya Mobeko.
  eng-LSV: and he reads in it before the broad place that [is] before the Water Gate,
    from the light until the middle of the day, in front of the men, and the women,
    and those intelligent, and the ears of all the people [are] toward the Scroll
    of the Law.
  eng-GNV: And he read therein in the streete that was before the watergate (from
    the morning vntill the midday) before men and women, and them that vnderstoode
    it, and the eares of all the people hearkened vnto the booke of the Lawe.
  eng-WEBSTER: And he read therein before the street that was before the water-gate
    from the morning until mid-day, before the men and the women, and those that could
    understand; and the ears of all the people were attentive to the book of the law.
  nhw-BL: Huan Esdras pejqui quipohua nopa amatlapohuali ica ijnaloc huan quipojqui
    hasta tlajco tona ipan nopa plaza catli eltoya iixmelac nopa Atl Puerta iniixpa
    nopa tlacame, sihuame huan nochi coneme catli huelqui quimachilíaj. Huan nochi
    nopa masehualme tlacactoyaj para ma quimachilica cuali nopa tlanahuatilme catli
    TOTECO quinmacatoya.
  swh-ONEN: Akaisoma kwa sauti kubwa tangu mapambazuko mpaka adhuhuri, akiwa ameuelekea
    uwanja uliokuwa mbele ya Lango la Maji mbele ya wanaume, wanawake na wengine ambao
    waliweza kufahamu. Watu wote wakasikiliza kwa makini kile Kitabu cha Sheria.
  bba-bba: Mɑ u bu tire te ɡɑriɑmmɛ sɑɑ bururun di sere kɑ sɔ̃ɔ wii wɔllɔ bɑtumɑ ye
    yɑ wɑ̃ɑ kɔnnɔwɔ ɡe bɑ sokumɔ Nim kɔnnɔ. Mɑ be kpuro bɑ nùn swɑɑ dɑki.
  eng-KJVCPB: And he read therein before the street that was before the water gate
    from the morning until midday, before the men and the women, and those that could
    understand; and the ears of all the people were attentive unto the book of the
    law.
  luo-luo: Nosomo chikego matek ayanga chakre okinyi nyaka odiechiengʼ tir e nyim
    chwo, mon kod joma moko mane nyalo winjo tiend chikego kochungʼ momanyore gi laru
    mar ka miluongo ni Dhoranga Pi. Kendo ji duto nochiko itgi malongʼo ne gik mondikie
    Kitabu mar Chik.
  meu-meu: Vairana na Ranu Ikoukouna ariarana e henia, bena taravatu lalona amo e
    duahia, daba maraḡi amo ela bona dina tubua, tatau bona hahine bona natudia badadia,
    ikamonaina mai dibadia memerodia, vairadiai; bona taunimanima iboudiai taiadia
    e kirara, taravatu bukana herevadia na e hakala henidia.
  npi-ULB: तिनी पानी ढोकाको सामुन्‍नेको खुला क्षेत्रमा फर्के, र तिनले पुरुष र स्‍त्रीहरूको
    सामु बिहान सबेरैदेखि मध्यदिनसम्म यसबाट पढे, अनि सारा मानिसले व्यवस्थाको पुस्तकलाई
    ध्यान दिएर सुने ।
  yor-yor: Ó kà á sókè láti òwúrọ̀ títí di ọ̀sán bí ó ti kọjú sí ìta ní iwájú ibodè
    omi ní ojú u gbogbo ọkùnrin, obìnrin àti àwọn ènìyàn tókù tí òye le è yé tí wọ́n
    wà níbẹ̀. Gbogbo ènìyàn sì fetísílẹ̀ sí ìwé òfin náà pẹ̀lú ìfarabalẹ̀.
  ind-ind: Mulai pagi-pagi sekali sampai tengah hari, Imam Ezra membacakan kitab itu.
    Semua yang hadir mendengarkannya dengan perhatian penuh.
  pes-OPCB: '@see-verse:NEH.008.002'
  tgl-ULB: Humarap siya sa liwasan sa harap ng Tarangkahan ng Tubig, at binasa niya
    ito mula umaga hanggang tanghali, sa harap ng mga lalaki at babae, at sinumang
    nakauunawa. At ang lahat ng tao ay nakinig nang masigasig sa Aklat ng Batas.
  cbu-NT: Ashirucha, anush Esdarsha puturi zar natstamaam chtayaru, zar wachamareetssha
    kanusarangiya. Tputs ichingaru shaniyeersin, Apanllee kuk mazinaranganaya.
  hui-hui: Gao layagola Eserahanda wali agali bu heagohayagi handamu howa mana lowinigonaga
    mbuga angalalu dagalo mini. Dagalalu heane hangu horombe hanuni hene. Wali agalime
    bayuwa hale ho hene.
  mya-mya: တံ​ခါး​အ​နီး​ကွပ်​လပ်​တွင်​မိုး​လင်း​ခါ​စ​မှ မွန်း​တည့်​ချိန်​တိုင်​အောင်​ဖတ်​ပြ​၏။
    လူ​အ​ပေါင်း တို့​သည်​အာ​ရုံ​စိုက်​၍​နား​ထောင်​ကြ​၏။
  bod-N: སྔ་དྲོ་ནས་ཉིན་གུང་གི་བར་དུ་ཆུ་སྒོའི་མདུན་གྱི་ཐང་ཆེན་དུ་སྐྱེས་ཕོ་མོ་དང་དོན་རྟོགས་ནུས་པ་ཐམས་ཅད་ཀྱི་མདུན་དུ་བཀླགས་ཏེ།
    འབངས་ཐམས་ཅད་ཀྱིས་བཀའ་ཁྲིམས་ཀྱི་མདོ་དེ་ལ་རྣ་བ་བླགས་ནས་མཉན་ཏོ། །
  sna-sna: Akauverenga nenzwi guru kubva mangwanani kusvikira masikati, akatarisa
    chivara chaiva pamberi peSuo reMvura, pamberi pavarume navakadzi navose vaigona
    kunzwisisa. Uye vanhu vose vakateerera zvikuru kuBhuku roMurayiro.
  spa-BLM: Leyó de ella ante el lugar amplio que estaba frente a la puerta de las
    aguas, desde la mañana hasta el mediodía, en presencia de los hombres y de las
    mujeres, y de los que podían entender. Los oídos de todo el pueblo estaban atentos
    al libro de la ley.
  cac-cac: Ix syamanoch vin̈ yavtan ch'an̈ d'a yichan̈ masanil anima chi' d'a q'uin̈ib'alil
    masanto ix och chimc'ualil. Ix smaclej val yab' eb' masanil tas aycan d'a ch'an̈
    ley chi'.
  swh-ULB: Akatizama eneo lililo wazi mbele ya lango la Maji, na akasoma toka asubuhi
    hadi adhuhuri, mbele ya wanaume na wanawake, na yeyote ambaye angeweza kuelewa.
    Na wote wakasikiliza kwa makini kitabu cha Sheria.
  bel-bel: і чытаў зь яго на пляцы, які перад Вадзяною брамай, ад сьвітаньня да полудня,
    перад мужчынамі і жанчынамі і ўсімі, якія маглі разумець; і вушы ўсяго народу
    былі прыхілены да кнігі закона.
  wed-wed: Ma Ezra au deba i mairi ma ponana ḡaeḡaenei bukana i ʼavi rava awarii,
    maratomtomai i vikarei da aubenai ma anatapui i rautaniḡana kaua.
  deu-ELBBK: Und er las darin vor dem Platz, der vor dem Wassertor liegt, vom lichten
    Morgen bis zum Mittag, in Gegenwart der Männer und der Frauen und derer, die Verständnis
    hatten; und die Ohren des ganzen Volkes waren auf das Buch des Gesetzes gerichtet.
  mbb-OT: '@see-verse:NEH.008.002'
  mal-2015: നീർവ്വാതിലിന്നെതിരെയുള്ള വിശാലസ്ഥലത്തുവെച്ചു രാവിലെതുടങ്ങി ഉച്ചവരെ പുരുഷന്മാരും
    സ്ത്രീകളും ഗ്രഹിപ്പാൻ പ്രാപ്തിയുള്ള എല്ലാവരും കേൾക്കെ ന്യായപ്രമാണ പുസ്തകം വായിച്ചു;
    സർവ്വജനവും ശ്രദ്ധിച്ചുകേട്ടു.
  rmc-rmc: O Ezdraš genelas andral o zakonos tosarastar dži o dilos paš e Paňeskri
    brana le muršenge, le džuvľenge a the savorenge, ko oleske šaj achaľolas. Savore
    manuša mištes šunenas, so genelas andral o zvitkos le zakonoskro.
  pes-OPV: و آن را در سعه پیش دروازه آب از روشنایی صبح تا نصف روز، درحضور مردان و
    زنان و هر‌که می‌توانست بفهمدخواند و تمامی قوم به کتاب تورات گوش فراگرفتند.
  ron-1924: Езра а читит ын карте де диминяцэ пынэ ла амязэ, пе локул дескис динаинтя
    Порций Апелор, ын фаца бэрбацилор ши фемеилор ши ын фаца челор че ерау ын старе
    с-о ынцелягэ. Тот попорул а фост ку луаре аминте ла читиря кэрций Леӂий.
  aui-aui: Na debadebae bi Esra gwara bukana ikabiyawa gwaruveni wawaya biiyadi. Touna
    kabiyawa gabudara iyageegeena idaguni patana da gabudara yubasuve, bi wawaya tupadi
    gwara bukana siwaiyanena wiimasiyeni.
  ben-OBCV: তিনি জল-দ্বারের সামনের চকের দিকে মুখ করে পুরুষ, স্ত্রী এবং যত লোক বুঝতে
    পারে তাদের কাছে ভোর থেকে দুপুর পর্যন্ত তা জোরে জোরে পড়ে শোনালেন। আর সমস্ত লোক
    মন দিয়ে বিধানপুস্তকের কথা শুনল।
  som-som: Oo isna wixii kitaabkii ku qornaa ayuu ku akhriyey meeshii bannaanayd oo
    iridda biyaha ka horraysay, oo wuxuu akhriyeyey aroortii ilaa hadhkii, wuxuuna
    ku hor akhriyey raggii iyo dumarkii iyo kuwii garan karayay; oo dadkii oo dhammuna
    aad bay u dhegaysanayeen kitaabkii sharciga.
  lat-VUC: 'Et legit in eo aperte in platea quæ erat ante portam aquarum, de mane
    usque ad mediam diem, in conspectu virorum et mulierum, et sapientium: et aures
    omnis populi erant erectæ ad librum.'
  eng-ASVBT: And he read therein before the broad place that was before the water
    gate from early morning until midday, in the presence of the men and the women,
    and of those that could understand; and the ears of all the people were attentive
    unto the book of the law.
  ita-1885: Ed egli lesse nel Libro, in capo della piazza che è davanti alla porta
    delle acque, dallo schiarir del giorno fino a mezzodì, in presenza degli uomini,
    delle donne, e di coloro ch'erano in età di conoscimento; e gli orecchi di tutto
    il popolo erano intenti al libro della Legge.
  eng-ULB: He faced the open area in front of the Water Gate, and he read from it
    from early morning until midday, before men and women, and any who could understand,
    and all the people listened attentively to the book of the law.
  spa-VBL: Leyó la Ley delante de la plaza de la Puerta del Agua, desde la mañana
    hasta el mediodía, a todos los que estaban allí, a los hombres y a las mujeres
    y a los que podían entender. Todo el pueblo escuchaba atentamente el Libro de
    la Ley.
  fra-_FOB: Alors il lut au livre, sur la place qui est devant la porte des eaux,
    depuis le matin jusqu'au milieu du jour, en présence des hommes et des femmes,
    et de ceux qui étaient capables de l'entendre; et les oreilles de tout le peuple
    furent attentives à la lecture du livre de la loi.
  mal-mal: നീർവ്വാതിലിനെതിരെയുള്ള വിശാലസ്ഥലത്ത് വച്ച് രാവിലെ തുടങ്ങി ഉച്ചവരെ പുരുഷന്മാരും
    സ്ത്രീകളുമായ, ഗ്രഹിപ്പാൻ പ്രാപ്തിയുള്ള എല്ലാവരും കേൾക്കെ ന്യായപ്രമാണപുസ്തകം വായിച്ചു;
    സർവ്വജനവും ശ്രദ്ധിച്ചുകേട്ടു.
  urd-GVR: Subah-sawere se le kar dopahar tak Azrā Pānī ke Darwāze ke chauk meṅ paṛhtā
    rahā, aur tamām jamāt dhyān se sharīat kī bāteṅ suntī rahī.
  suz-BL: मोपा एज्रामी ब्‍वाक्‍कु लाप्‍चो आ नेक्‍था ङा बाक्‍तीकेमी सुनी रे नाक्‍त
    सम्‍म वोंइश मुर, मीश मुर नु लोव़ रुप्‍ने चाप्‍ब नेल्‍ल आन ङोंइती मेको किताब पढेप्‍तु।
    मिनु परमप्रभु यावे आ अरेशो लोव़ ङा किताब पढेवानु, नेल्‍लेमी नोफा दाइश्‍शा नेंतेक्‍म।
  ita-1927: E lesse il libro sulla piazza ch’è davanti alla porta delle Acque, dalla
    mattina presto fino a mezzogiorno, in presenza degli uomini, delle donne, e di
    quelli ch’eran capaci d’intendere; e tutto il popolo teneva tese le orecchie a
    sentire il libro della legge.
  ckb-ckb: لە بەیانییەوە هەتا نیوەڕۆ، لەبەردەم گۆڕەپانەکەی پێش دەروازەی ئاو، بۆ ژن
    و پیاو و تێگەیشتووان خوێندییەوە، هەموو گەلیش گوێیان بۆ پەڕتووکی تەورات شل کردبوو.
  eng-BBE: He was reading it in the wide place in front of the water-doorway, from
    early morning till the middle of the day, in the hearing of all those men and
    women whose minds were able to take it in; and the ears of all the people were
    open to the book of the law.
  kan-OKCV: ಅನಂತರ ಎಜ್ರನು ನೀರಿನ ಬಾಗಿಲ ಮುಂಭಾಗದಲ್ಲಿರುವ ಬೀದಿಯಲ್ಲಿ ಸ್ತ್ರೀಪುರುಷರ ಮುಂದೆಯೂ
    ಗ್ರಹಿಕೆಯುಳ್ಳ ಎಲ್ಲರ ಮುಂದೆಯೂ ಬೆಳಗಿನಿಂದ ಮಧ್ಯಾಹ್ನದವರೆಗೆ ಓದಿದನು. ಜನರೆಲ್ಲರು ನಿಯಮದ ಗ್ರಂಥಕ್ಕೆ
    ಕಿವಿಗೊಟ್ಟರು.
  bbb-bbb: Fu ijia mani areme uri Buki Akae ijene dabe suoke ve iko irasemo ijia dako
    vakuma maza uvuoka mani. Ro e boeje ijia kariva ije bu vua asune fuone ijene mukore
    fiekuae buka mauikeigia karina fiejae.
  tam-2017: தண்ணீர் வாசலுக்கு முன்பாக இருந்த திறந்தவெளிக்கு எதிரே காலைதுவங்கி மதியம்வரை
    ஆண்களுக்கும் பெண்களுக்கும், கேட்டு அறிந்துகொள்ளக்கூடிய மற்றவர்களுக்கும் முன்பாக
    அதை வாசித்தான்; எல்லா மக்களும் நியாயப்பிரமாண புத்தகம் வாசிக்கப்பட்டதை கவனமாகக்
    கேட்டார்கள்.
  spa-RV-1909: Y leyó en el libro delante de la plaza que está delante de la puerta
    de las Aguas, desde el alba hasta el medio día, en presencia de hombres y mujeres
    y entendidos; y los oídos de todo el pueblo estaban atentos al libro de la ley.
  ron-BTF: Și a citit din ea în fața străzii care era înaintea porții apelor de dimineață
    până la amiază, înaintea bărbaților și a femeilor și a celor care puteau înțelege;
    și urechile întregului popor erau atente la cartea legii.
  eng-WEBP: He read from it before the wide place that was in front of the water gate
    from early morning until midday, in the presence of the men and the women, and
    of those who could understand. The ears of all the people were attentive to the
    book of the law.
  eng-FBV: He read from it in front of the square before the Water Gate from early
    morning till noon to everyone there, the men and the women and those who could
    understand. All the people listened carefully to the Book of the Law.
  nld-1939: En terwijl hij van de vroege morgen tot de middag op het plein voor de
    Waterpoort aan het voorlezen bleef aan mannen en vrouwen, aan allen, die het maar
    konden verstaan, bleef ook het volk een en al oor voor het boek van de Wet.
  nch-BL: Huan Esdras pejqui quipohua nopa amatapohuali ica ijnaloc huan quipojqui
    hasta tajco tona ipan nopa plaza cati eltoya iixmelac nopa At Caltemit iniixpa
    nopa tacame, sihuame huan nochi coneme cati hueliyayaj quimachilíaj. Huan nochi
    nopa masehualme tacactoyaj para quimachilise cuali nopa tanahuatilme cati TOTECO
    quinmacatoya.
  vie-1934: Người đứng tại phố ở trước cửa Nước, đọc trong quyển ấy từ rạng đông cho
    đến trưa, có mặt các người nam và nữ, cùng những kẻ có thể hiểu được. Cả dân sự
    lắng tai nghe đọc sách luật pháp.
  hin-CV: एज़्रा सुबह से लेकर दोपहर तक जल फाटक के सामने इकट्ठा भीड़ के सामने उन स्त्री-पुरुषों
    के लिए पढ़कर सुनाते रहे, जो सुनकर समझ सकते थे, ये सभी व्यवस्था की पुस्तक पर ध्यान
    लगाए थे.
  spa-BES: Lo estaba leyendo en el amplio lugar frente a la puerta de entrada de agua,
    desde la madrugada hasta la mitad del día, a la vista de todos aquellos hombres
    y mujeres cuyas mentes fueron capaces de asimilarlo; y los oídos de todo el pueblo
