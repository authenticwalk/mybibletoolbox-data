    और तमाम जमात ध्यान से शरीअत की बातें सुनती रही।
  rug-rug: Tia la ia Ezara sa pavasa tata koasa Sasada Kolo, meke tiro va ululae ia
    sa sa Tinarae te Mosese podalae totoso gasa sa rimata, kamo pa korapa rane, la
    koari doduru pu boka va nonoga. Va avoso valeana sari doduru tie koasa Buka Tinarae.
  gaz-gaz: Innis barii ganamaa jalqabee hamma saafaatti gara oobdii Karra Bishaaniin
    duratti garagalee fuula dhiirotaa, dubartootaa fi namoota waa hubachuu dandaʼan
    kaanii duratti sagalee isaa ol fudhatee seera sana dubbise. Uummanni hundis kitaaba
    Seeraa sana qalbeeffatee dhaggeeffate.
  fra-LSG: Esdras lut dans le livre depuis le matin jusqu’au milieu du jour, sur la
    place qui est devant la porte des eaux, en présence des hommes et des femmes et
    de ceux qui étaient capables de l’entendre. Tout le peuple fut attentif à la lecture
    du livre de la loi.
  gnn-gnn: '@see-verse:NEH.008.002'
  yal-yal: Keli xɔtɔnni han yanyi tagini, Esirasi na sariya kɛdin xaranma yamaan yɛtagi
    Ige Dɛɛn na, xɛmɛne nun ɲaxanle nun naxanye birin yi a famuma. Yamaan birin yi
    tuli matixi sariya kɛdin xaran xuiin na.
  haw-1868: Heluhelo iho la oia iloko olaila ma ke alo o kahi akea e kupono ana i
    ka puka wai, mai ka wanaao a hiki i ke awakea, imua o na kane a me na wahine,
    a me ka poe i hiki ia lakou ke noonoo; a ma ka buke no o ke kanawai na pepeiao
    o ka ahakanaka a pau.
  arb-NAV: وَقَرَأَ مِنْهُ أَمَامَ السَّاحَةِ الْوَاقِعَةِ قُبَالَةَ بَوَّابَةِ الْمَاءِ
    مِنَ الصَّبَاحِ حَتَّى انْتِصَافِ النَّهَارِ، فِي حَضْرَةِ الرِّجَالِ وَالنِّسَاءِ
    وَالْفَاهِمِينَ، الَّذِينَ أَرْهَفُوا آذَانَهُمْ لِلاسْتِمَاعِ إِلَى كَلِمَاتِ
    سِفْرِ الشَّرِيعَةِ.
  ewe-ewe: Exlẽe na wo kple ɣli tso agudzedze va se ɖe esime ɣe ɖo to. Edze ŋgɔ ablɔ
    si le Tsigbo la ŋgɔ le ŋutsuwo kple nyɔnuwo kple ame siwo katã ate ŋu ase nu gɔme
    la ŋkume. Ameawo katã wonɔ to dzi esime wònɔ Segbalẽ la xlẽm.
  eng-LEE: 'And he read therein in the open place which is before the water-gate from
    the first daylight until midday, before the men and the women, and those that
    could understand: and the ears of all the people were directed unto the book of
    the law.'
  asm-FB: জল-দুৱাৰৰ আগত থকা মুকলি ঠাইৰ ফালে মুখ কৰি, স্ত্ৰী-পুৰুষ আদি যিমানে বুজিব
    পাৰে, তেওঁলোকৰ আগত তেওঁ ৰাতিপুৱাৰে পৰা দুপৰ বেলালৈকে তাক পাঠ কৰিলে। সকলো লোকে
    সেই ব্যৱস্থা-পুস্তকৰ কথা মনদি শুনিলে।
  sus-A: كٍلِ فّيسّفّ مَ عَ سَ دْشْ يَنيِ تَفِ رَ، عٍسِدِرَ سِ نُ كِتَابُي شَرَنمَ
    حَمَ بّ نَشَن نُ مَلَنشِ «يٍ نَادّ» يَ رَ. شّمّيٍ، فِنّيٍ، نُن مِشِ نَشٍيٍ بِرِن
    نْمَ مَسٍنيِ قَهَامُدٍ، عٍ نَشَ عٍ تُلِ مَتِ عَ قَنيِ رَ نَ شَرَنيِ رَ.
  fra-SBL: Il en fit la lecture devant la grande place qui était devant la porte des
    eaux, depuis le matin jusqu'à midi, en présence des hommes et des femmes et de
    ceux qui étaient capables de comprendre. Les oreilles de tout le peuple étaient
    attentives au livre de la loi.
  hbo-hbo: וַיִּקְרָא־בֹו֩ לִפְנֵ֨י הָרְחֹ֜וב אֲשֶׁ֣ר ׀ לִפְנֵ֣י שַֽׁעַר־הַמַּ֗יִם
    מִן־הָאֹור֙ עַד־מַחֲצִ֣ית הַיֹּ֔ום נֶ֛גֶד הָאֲנָשִׁ֥ים וְהַנָּשִׁ֖ים וְהַמְּבִינִ֑ים
    וְאָזְנֵ֥י כָל־הָעָ֖ם אֶל־סֵ֥פֶר הַתֹּורָֽה׃
  piu-2006: '@see-verse:NEH.008.002'
  pjt-pjt: '@see-verse:NEH.008.002'
  kik-kik: Agĩthoma ibuku rĩu aanĩrĩire kuuma rũciinĩ nginya mĩaraho, angʼetheire
    kĩhaaro kĩrĩa kĩarĩ mbere ya Kĩhingo kĩa Maaĩ, arĩ mbere ya arũme, na andũ-a-nja,
    na andũ arĩa angĩ mangĩahotire gũtaũkĩrwo nĩ ũhoro ũcio. Nao andũ othe magĩtega
    matũ, magĩthikĩrĩria ciugo cia Ibuku rĩa Watho.
  fra-NCL: Il lut dans le livre, depuis le matin jusqu’au milieu du jour, sur la place
    qui est devant la porte de l’Eau, en présence des hommes et des femmes et de ceux
    qui étaient assez intelligents pour l’entendre ; tout le peuple prêtait l’oreille
    à la lecture du livre de la loi.
  cek-AK: Lok thaikop, nongpa hoi nongpatanawk hmaa ah akhawnbang hoi athun karoek
    to, tuipuek khongkha hmaa ih loklam ah a kroek pae; kaminawk boih mah kaalok cabu
    thung ih lok to palung tang hoi tahngaih pae o.
  cuk-cuk: Esdras wakudaryalaba, yorukudse dulemar-ambikuedgi, dulemar-wagab, Dii-Yawagak-Noed-asabin
    garda absoded. Bela dulemar Bab-Dummad-Igar-gardagi-narmakar-maid nue-itobukwa
    gusmalad.
  uig-CYR: «Су қовуқи»ниң алдидики мәйданда, әтигәндин чүшкичә, әр-аялларға, шундақла
    аңлап чүшинәләйдиған кишиләргә оқуп бәрди. Пүткүл җамаәтниң қулақлири Тәврат-қанун
    китавидики сөзләрдә еди.
  tel-2017: అతడు నీటి ద్వారం ఎదురుగా ఉన్న మైదానంలో ఉదయం నుండి మధ్యాహ్నం దాకా నిలబడి
    ఉన్న ఆ స్త్రీ పురుషులకు, అంటే జ్ఞానంతో దాన్ని అర్థం చేసుకోగల వారందరికీ వినిపించాడు.
    ప్రజలంతా ఆ ధర్మశాస్త్ర గ్రంథాన్ని శ్రద్ధగా విన్నారు.
  hat-BSA: Li te li nan liv la devan plas ki te devan Pòtay Dlo a soti granmaten jis
    rive midi, nan prezans a mesye ak fanm ki te atantif a liv lalwa a.
  bxh-bxh: Dobidobi yai, Hoꞌowa Edaꞌedana Hafohafona yai mate Esela Laugagayo Bukana
    ya fatili falaꞌi tatau, wawahin yo tau atahi lobahina hahaisa lebedi yai. Ya ifi tatatali
    mate ya fatubu ya fatili ee–, lahai laꞌi.
  kos-kos: Na el riti Ma Sap nu selos in acn se sisken mutunpot sac, mutawauk ke lututang
    nwe ke infulwen len, ac mwet nukewa arulana lohang nu kac.
  hbo-WLC: וַיִּקְרָא־בוֹ֩ לִפְנֵ֨י הָרְח֜וֹב אֲשֶׁ֣ר ׀ לִפְנֵ֣י שַֽׁעַר־הַמַּ֗יִם
    מִן־הָאוֹר֙ עַד־מַחֲצִ֣ית הַיּ֔וֹם נֶ֛גֶד הָאֲנָשִׁ֥ים וְהַנָּשִׁ֖ים וְהַמְּבִינִ֑ים
    וְאָזְנֵ֥י כָל־הָעָ֖ם אֶל־סֵ֥פֶר הַתּוֹרָֽה׃
  ibo-ibo: O chere ihu nʼỌnụ Ụzọ Ama Mmiri were oke olu gụọ ya site nʼụtụtụ ruokwa
    ehihie nʼihu ndị nwoke, ndị nwanyị na ndị ọzọ nwere ike ịghọta ihe o na-agụ. Mmadụ
    niile gekwara ntị na ngụpụta nke akwụkwọ iwu ahụ.
  ory-ory: ତହୁଁ ସେ ଜଳଦ୍ୱାର ସମ୍ମୁଖସ୍ଥ ଛକରେ, ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ଆଦି ଯେତେ ଲୋକ ବୁଝି ପାରନ୍ତି,
    ସେ ସମସ୍ତଙ୍କ ସାକ୍ଷାତରେ ପ୍ରଭାତରୁ ମଧ୍ୟାହ୍ନ ପର୍ଯ୍ୟନ୍ତ ସେହି ପୁସ୍ତକରୁ ପାଠ କଲେ; ଆଉ, ସମସ୍ତ
    ଲୋକଙ୍କର କର୍ଣ୍ଣ ସେହି ବ୍ୟବସ୍ଥା-ପୁସ୍ତକ ପ୍ରତି ନିବିଷ୍ଟ ରହିଲା।
  chk-chk: A aleani ewe allük le sape ngeni ewe leni mi amassawa me mwen ewe Asamalapen
    Koluk seni lesosorusich tori leoloas. A aleani mwen ekewe mwän me fefin pwal ekewe
    semirit meinisin mi tongeni weweiti. Iwe, ekewe aramas meinisin ra aü selinger
    ngeni masouen ewe puken allük.
  rop-rop: '@see-verse:NEH.008.002'
  ukr-1871: І читав з його на майданї, що перед Водяними воротьми, як почало свитати,
    до пів дня, перед чоловіками і жінками й усїма, що могли втямити; і уха всього
    народу були обернуті до книги закону.
  deu-1951: Und er las darin auf dem Platz, der vor dem Wassertor ist, vom hellen
    Morgen bis zum Mittag, vor den Männern und Frauen und allen, die es verstehen
    konnten, und die Ohren des ganzen Volkes waren auf das Gesetzbuch gerichtet.
  eng-JPS: And he read therein before the broad place that was before the water gate
    from early morning until midday, in the presence of the men and the women, and
    of those that could understand; and the ears of all the people were attentive
    unto the book of the Law.
  srp-1865: I èita je na ulici koja je pred vratima vodenijem od jutra do podne pred
    ljudima i ženama i onijem koji mogahu razumjeti, i uši svemu narodu bijahu obraæene
    ka knjizi zakonskoj.
  lug-lug: N’akisomera mu kifo ekigazi mu maaso g’Omulyango gw’Amazzi mu ddoboozi
    ery’omwanguka, okuva ku makya okutuusa essaawa mukaaga ez’omu tuntu, mu maaso
    g’abasajja n’abakazi n’abalala abasobola okutegeera. Abantu bonna ne batega amatu
    okuwulira ebyava mu Kitabo ky’Amateeka.
  heb-heb: ויקרא בו לפני הרחוב אשר לפני שער המים מן האור עד מחצית היום נגד האנשים
    והנשים והמבינים ואזני כל העם אל ספר התורה׃
  ben-IRV: জল দরজার সামনের চকের স্ত্রী পুরুষ ও অন্যান্য যারা বুঝতে পারে তাদের কাছে
    তিনি সকাল থেকে দুপুর পর্যন্ত তা পড়ে শোনালেন, আর সমস্ত লোক মন দিয়ে ব্যবস্থার
    বইটির কথা শুনল।
  pan-pan: ਅਤੇ ਜਲ ਫਾਟਕ ਦੇ ਅੱਗੇ ਚੌਂਕ ਵਿੱਚ ਪਹੁ ਫੁੱਟਣ ਤੋਂ ਲੈ ਕੇ ਦੁਪਹਿਰ ਤੱਕ ਪੁਰਖਾਂ, ਇਸਤਰੀਆਂ
    ਅਤੇ ਜੋ ਸਮਝ ਸਕਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਪੜ੍ਹਦਾ ਰਿਹਾ ਅਤੇ ਸਾਰੀ ਪਰਜਾ ਦੇ ਕੰਨ ਬਿਵਸਥਾ ਦੀ
    ਪੁਸਤਕ ਵੱਲ ਲੱਗੇ ਰਹੇ।
  mya-JVB: နားလည် နိုင်သောသူ၊ ယောက်ျား မိန်းမ တို့ ရှေ့ မှာ နံနက် အချိန်မှစ၍ မွန်းတည့်
    အချိန်တိုင်အောင် ရေ တံခါး လမ်း တွင် ဘတ်ရွတ် လေ၏။ လူ အပေါင်း တို့သည် ပညတ္တိ ကျမ်း
    စကားကို စေ့စေ့နားထောင် ကြ၏။
  tbg-tbg: Viva Namari-Qenti tataaqa nora vatuka vaunaini vaiharo, vaaka toqaqi hoqaramatero
    vi vuk uraqihairo kaara ntuvaqiro vuvaro kuarivano qiataqaa uruntora. Esraava
    Kotiva Mosiraqaa tivato uvara kaara ntuvaqiro vi vaumanta vaiinti nahentivata,
    vika vaintivara uva ho irukavata, ekaa vika nái aato Esraara amiha vi uvara iri
    vaura.
  hmo-hmo: Unai Ranu ena Ikoukou ena ariara lalonai Esera ese Taravatu ia duahia,
    daba rere negana ela bona dina tubu, bona idia ibounai ese unai hereva idia kamonai
    namonamo.
  urd-urd: और वह उसमें से पानी फाटक के सामने के मैदान में, सुबह से दोपहर तक मर्दों
    और 'औरतों और सभों के आगे जो समझ सकते थे पढ़ता रहा; और सब लोग शरी'अत की किताब पर
    कान लगाए रहे।
  rus-SYN: и читал из него на площади, которая пред Водяными воротами, от рассвета
    до полудня, пред мужчинами и женщинами и всеми, которые могли понимать; и уши
    всего народа были приклонены к книге закона.
  bqc-SIM: À aɛdↄ̀ gãaɛ pↄ́ kú Í Bↄlɛpi saɛwa, ↄ̃ àlɛ lápi kyokɛ za kↄↄkↄↄ e
    ĩatɛ̃ minanguo gↄ̃ɛↄ ń nↄɛↄ ń gbɛ̃́ pↄ́ aa fↄ̃ maↄ wáa. Gbɛ̃́pii swãdↄ̀ Mↄizi
    ikoyã lápi kyokɛai.
  tcz-CHONGTHU: Aman twiphung kelkot phung sung aningkoi laiya chun jingkah apat sunkim
    geiyin mipiho jouse hetthei dingin ahin simdoh in ahi. Chule mijousen dan lekhabua
    asimdoh hochu angai soh keiyuvin ahi.
  mar-mar: एज्राने या नियमशास्त्रातून पहाटेपासून दुपारपर्यंत मोठया आवाजात वाचून दाखवले.
    एज्रा पाणीवेशीसमोरच्या मोकळया चौकाकडे तोंड करून उभा होता. समस्त स्त्रीपुरुषांना
    आणि वाचलेले ऐकून समजत होते इतपत मोठे असलेल्या सर्वापुढे त्याने वाचले. सर्व लोकांनी
    नियमशास्त्राचे हे पठण काळजीपूर्वक आणि लक्ष देऊन ऐकले.
  soq-soq: Esra auauwa bolawe sabamo anaana bukawa apana uduudu mona ita ioto ita
    seda eiau gagalo etapue atentopua mampo wisialen. Me omo wisedio anaana bukawa
    wisialeidio enautalen ita mo deaitopa asisusaie.
  qub-qub: «Yacu Puncu» jutiyoj yaycunapa ñaupan läsa pampacho Esdrasga tutapita las-dösicama
    liguiparan chaycho caycajcuna llapan wiyananpaj. Llapan runacuna mana cachaypa
    wiyarcaycaran laycunata liguipashantaga.
  bqp-bqp: À arɛ dↄ̀ batu kũ à kú Í bĩnilɛ pìi sarɛa, akũ àtɛn takada pì kyó kɛ
    zaa kↄnkↄkↄnkↄ ari ifãntɛ̃ kà mìdangura gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ kũ gbɛ̃ kũ oni
    fↄ̃ ò manↄ wára. Gbɛ̃ sĩnda pínki sã dↄ̀ Musa doka takada pì kyókɛnaai.
  hat-hat: Se konsa, sou plas ki devan pòtay Dlo yo, Esdras li nan liv lalwa a pou
    yo, depi granmaten jouk rive midi. Tout pèp la, fanm, gason ak tout timoun ki
    te gen laj konprann, te louvri zòrèy yo pou yo tande sa ki te nan liv lalwa a.
  eng-BSB: So Ezra read it aloud from daybreak until noon as he faced the square before
    the Water Gate, in front of the men and women and those who could understand.
    And all the people listened attentively to the Book of the Law.
  eng-WEBPB: He read from it before the wide place that was in front of the water
    gate from early morning until midday, in the presence of the men and the women,
    and of those who could understand. The ears of all the people were attentive to
    the book of the law.
  kbq-kbq: Anante Ezra'a ana avontafera erino nanterampi tima nefiza kafamofo avugama
    me'nea kumapi, ana maka Israeli vahe zamavuga oti'neno, ana kasege avontafepinti
    nehamparige'za vene'nene a'nanene, kema antahi ani'ma huga mofavreramimo'za nentahizage'za,
    ana maka vahe'mo'zanena zamagesa ante so'e hu'neza nentahizageno vuno feruse'ne.
  nhe-BL: Huan Esdras pejqui quipohua nopa amatlapohuali ica ijnaloc huan quipojqui
    hasta tlajco tona ipan nopa plaza tlen eltoya iixmelac nopa Atl Puerta iniixtla
    nopa tlacame, sihuame huan nochi coneme tlen huelqui quimachilíaj. Huan nochi
    nopa tlacame tlacactoyaj para ma quimachilica cuali nopa tlanahuatili tlen TOTECO
    quinmacatoya.
  bus-bus: À aɛ dↄ̀ gãalɛ kɛ̀ kú Í bĩilɛ pì saɛa, ben èe takada pì kyó kɛɛ zaa kↄngↄ
    idɛ'idɛ ai ↄfãntɛ̃ kà mìdangura gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃é fↄ̃
    wà maanↄ wáa. Baade píngi swã dↄ̀ Musa doka takada pì kyókɛnazi.
  gub-BL: A'e pe katu pe ukenawhu henataromo Ezàrà umugeta Tupàn ze'eg teko wanupe
