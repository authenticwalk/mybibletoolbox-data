    hoonzoo neyuh ts''ih bugha t''ets''oninzun, ''i whudoo''a, ''et whuz na''a uzdujih.
    Sizi Gri dinadija, ''et ''uhoont''ah.'
  mio-NT: Iin cuhva cuu chacan, ta vitin cha cacu tahan yo chi nduta, vati cha ni
    chanduta yo. Ñavi cha chiti yo cuu cha ni chanduta yo, soco cahan ndahvi yo chi
    ra Ndioo, ta savaha ra cha saxini vaha yo chi anima yo. Tacan ni savaha ra, vati
    cha ni natacu ndico ra Jesucristo.
  srq-NT: Sã ama Noé mumbebɨ mingo no. Eɨ̃ sɨ chõ bautismo co no. Nandeɨ mbuchasu
    mose, aque quia ra nandemingo eã Dios rese. Nandechɨã mbitirõ ji mose, aque mose
    quia ra Dios nandemingo beɨ cote. Bautismo tuchɨ chõ ũquɨ̃ nde.
  kje-NT: Enla oir rulu lap ma na'akeper noho wawan onne naho'ok naise oir rodi ulutada
    ri, ono lolo oir rulu lap onne Nuh mori, la lolo oir unulu tanada onne mim lernala
    or'ori dardari haenhi. Oir rodi ulutada mi onne, kan hi'i ik kemen mou, maa namwali
    tanada nahenia ik kodi honorok aki man mou kapanak Makromod Lalap na'amou ika
    nano dohohala na'akeme. Ik kauroin kokkoo nahenia Ai na'amou ika ono Ai na'amori
    Yesus Kristus nano Nin makimaki,
  gaz-gaz: bishaan kun fakkeenya cuuphaa amma iyyuu isin fayyisuu ti; kunis dhagna
