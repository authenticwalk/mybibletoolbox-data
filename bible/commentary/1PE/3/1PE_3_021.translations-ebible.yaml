  urd-urd: और उसी पानी का मुशाबह भी या'नी बपतिस्मा, ईसा मसीह के जी उठने के वसीले से
    अब तुम्हें बचाता है, उससे जिस्म की नजासत का दूर करना मुराद नहीं बल्कि ख़ालिस नियत
    से ख़ुदा का तालिब होना मुराद है।
  hot-hot: Ma ŋaŋ êŋ ma hatôm lavôŋiŋ ek ôpatu hathik ŋaŋ tem enja bulubiŋ aêŋ iyom.
    Ma ŋaŋ êŋ miŋ hathik leŋviŋkupik anêŋ lelaik vê ami. Mi. Ôpêŋ hathô ida ba haya
