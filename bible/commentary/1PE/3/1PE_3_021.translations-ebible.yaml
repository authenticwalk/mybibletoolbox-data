  kgf-kgf: Doku imi Yesu Kristoac humuc igucnec yayac niŋac deguc imi melemma aŋgéŋ
    titiac asé kiwiya wanʒac. Imi mia doku naec haka imi mia. Waŋu imi mia séwiac
    képésic ʒuac énécmimiawac iwawai qahac, néŋ ewa kétiŋkétiŋ solaŋanéŋ Anutu mihicŋimaŋ
    ʒé hénima keŋkeŋa imuac asé kiwiya wanʒac.
  awb-awb: Pio wanímé píkísah tahnsáne. Itega meweúna wanímé naho Nóah míotaq pio
    wání tahnsane. Íre itene inonkataté náwíq sorahrueyabe wání meyone. Írakaumo.
    Ite wání meyonaraq iwíáhéq, Sísa Karáhé iriwe oganúkúnsabe ahriahri wene sánsá
    sehginauge íwíáhúne.
  gdn-gdn: Awana ki ka keyakeyai ko awana ki mibai ka nu karako Keriso e si pokaiya
    siruwa kawemei manako ki pokaiya ka nu iya waunai wademei. Nu siruwa kawemei ki
    mete kina ka keya-keyai ko ki mibai ka Iyesu Keriso powena ade iyawena kipu ubupu
    ki pokaiya ka nu mete kina e mete ewapuru iyaigibi kimpi ubumpi. Nu siruwa kawemei
    ki ka eba nu kwakwarepunuga bigi siruwa-pemei. Pa mena. Nu ka Mamanuga God e yabuiya
    nu nuwanuga notanuga eyaka mena gwaiyaba iwegemei da nu Iyesu Keriso sumapamana
    ade e mena eweya kaigamana ki nana ki gwaiyabai iwegemei.
  nko-NT: Ntsu ánfɩ lɛ́lɩɩ́ há asúbɔ. Alɩ ámʋ́ʋ́ ahá ámʋ bɔtsʋn ntsubʋlá ámʋsʋ
    nyá nkpa ámʋ a, alɩ kɛ́n asúbɔ ánfɩ dɛ́ mlɩ nkpa hɔ́ɔ nɩ. Megyí mlɩ ɩwɩ ifin
    asúbɔ tɔfwɩ́. Mboún igyi ɩpabwií há Bulu ánɩ́ mlɩ klʋn ɩdɩ́ mlɩ asɩ, ɩmátrá
