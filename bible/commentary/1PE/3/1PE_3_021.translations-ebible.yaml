    lilangano lyaliŵichikwe kwa Akunnungu lyalikutendekwa mu ntima waukulosya kuti
    nganitukola sambi. Nombe ubatiso wo ukunkulupusya ŵanyamwe kwa litala lya kusyuka
    ku Che Yesu Kilisito,
  tgp-tgp: Wai tavei atu, enia tovongi matea mata malele paptijo vara i juri kamim
