    Godundu, jana ngananin banabu dukul-daman, baptiseim-bungan. Yinyamundu ngananga
    yulban kari julurril, yamba yinyamundu ngananga wawu dayirr-bungal. Godungku ngananga
    wawu dayirr-bungal, Jesus yarkinmun juranmanya.
  nhy-NT: Iwan nekáj atl axan tejwan noijki techmakixtia, porke nijkuak timokuateekiaj
