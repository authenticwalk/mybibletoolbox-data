    hoje nar̃ihi na lumi epemim purongo, pani mo sohena r̃omtauhi r̃uhu matea ka lo
    vaia na r̃omimim r̃uhu isan God.
  auc-NT: Mänïmæ̈no edæ wogaa godinque tömënäni näni quëwengaï baï mïnitö adobaï æpæ̈në
    guiidinque quëwëmïnipa. Incæte wïï baonque mënongate beyæ̈ quëwëmïnipa. Wæætë
    mïnitö, Wængonguï ayongä botö mïmö ñä mënongate entawëmo inte quëwëmopa, ante
    nämä apænte pönëninque æpæ̈në guiimïnipa. Edæ guiidinque mïni ængæ̈ gantidö baï
    Itota Codito ñäni ömæ̈monte quëwengä beyænque mïnitö adobaï ñäni ömæ̈monte quëwëmïnipa.
  kbc-NT: Niɡ̶ijo ninyoɡ̶odi Aneotedoɡ̶oji ane niiɡ̶e jiciaceeketege niɡ̶ina ninyoɡ̶odi
    ane jibakenaɡ̶a me jilegenaɡ̶anaɡ̶a ane ikee Aneotedoɡ̶oji neɡ̶eote me ɡ̶adewikitacetiwaji,
    codaa ikee me ɡ̶adiwokoni niɡ̶ica noko nige iloikatidi niɡ̶ina oko leeɡ̶odi libeyaceɡ̶eco.
    Niɡ̶ina me jilegenaɡ̶anaɡ̶a, ajibakenaɡ̶a niɡ̶ina ninyoɡ̶odi daɡ̶a japitaɡ̶ataɡ̶atece
    ɡ̶odolaadi liwile, pida jibakenaɡ̶a ninyoɡ̶odi me jikeenaɡ̶a Aneotedoɡ̶oji naɡ̶a
    yapitaɡ̶adi ɡ̶odaaleɡ̶ena, odaa aɡ̶alee jeemiteeɡ̶atece niɡ̶ijo domaɡ̶a ɡ̶oninyaagi
    catiwedi ɡ̶odaaleɡ̶ena. Joaniɡ̶idaa leeɡ̶odi me jakataɡ̶a me jipokaɡ̶atalo Aneotedoɡ̶oji
    mele me dibatedoɡ̶ogi, codaa meote me ɡ̶odewiɡ̶atace leeɡ̶odi Jesus Cristo naɡ̶a
    yewiɡ̶atace niɡ̶ijo me yeleo.
  bmh-bmh: Go zewei, gagaliag patanemen dorog. Uwait nug ag ze eim imareun. Go ze
    gagaliag patanemen, go enimag ebuan unu i ulusamau, tam pet tam, go Uwait nugau
    amegwab tuguiai dabun baib muranemen. Gonug ag imarabun guzenaneu. Uwait nug Yesus
    Kristus ob ougan asai mina, ulis go Mesgai wag Uwait nugau ebeg naliu eiman daimai,
    Uwait nugau tibur mui, wes wanimag banou mui abai, ece ipal gusig mui, gonug ag
    unum gumarai dareu.
  ctu-BL: Jiñʌch i yejtal bajche' mi laj coltʌntel wʌle ti ch'ʌm ja'. Ma'anic mi'
    poc loq'uel i lumil lac pʌchʌlel, pero mi' pʌsonla ti sʌc ti' wut Dios che' ñʌch'ʌl
    lac pusic'al cha'an tsa' lac subu lac bʌ ti' tojlel Dios. Tsa'ix tejchiyonla ch'ojyel
    yic'ot Jesucristo.
  meq-meq: Yam niye a ɗa ha na, madzəhuɓe ndo hay nakə ta dzəhuɓiye tay ha a yam aye.
    Mata təme kurom ha na, madzəhuɓe niye, ma təmiye kurom ha abəra mə mezeleme. Ta
    dzəhuɓiye kurom ha na, andza nakə ka barawum ka bo abəra ndəluɓ aye bay. Ka tsətsahakweye
    ka Mbəlom na, mâ barakway na mezeleme abəra mə ɗərev. Madzəhuɓe nakə ta dzəhuɓiye
    kway a yam ma təmiye kway ha aye na, hərwi Yesu Kəriste nakə a lətsew abəra ma
    mədahaŋ aye.
  noa-H: Hich jãg Noé hich chaain dʌ̈i mag döhãd heemua peerdʌtarrjö, maachjã hagjö
    dö hee pör choo nʌmuata maach peerdʌ nʌmjã hõrag k'ap'ʌ hapiejem, Jesucristo hiiu
    p'iidʌarr gaaimua peerdʌ naawai. Pari mag döou pör choo nʌm chan maach mor chi
    hʌ̃rʌmta hʌpʌ̈yaag k'aba, Hẽwandamag dich t'ãarta hajaug paapi jëeunaa hichdëu
    k'õsimjö wënʌrraagta mag pör choojem.
  alp-NT: Alena mere umpamae saka pamuli meije pake kwele kena baptise imire. Kwele
    elake mere saka kwele kena batise imire. Pake kwele mere kena koa imi ndoponaru
    mo po natire kotie Alla kena ono imi lalemi mise. Baptise mere pine ehlamate imi.
    Kai imi supu hlamate le Yesuse Kristuse Ikwana suike.
  san-VEL: tannidar"sana ncaavagaahana.m (arthata.h "saariirikamalinataayaa yastyaaga.h
