verse: 1PE.003.021
translations:
  kpx-kpx: Vaveve kemo nahi hilokage nahi babatisoamale keu ke nahate. Nahi e uvumo
    tiale keu hatiale ke nahate. Isi emo hovedeveale keu Iesu hatai hovelahale ke
    nahate. Nahi e uvumo tiale keu nahie vava unaha nahi totoholilu. Isito nahiabuna
    huhue dua vai loui kosea, “Dilavana no toela ulihai.” Nahiabuna huhuihuhui kateale
    huhulahai emolahage Dilavana nahie toela ulihai nahi malevei.
  okv-H: Eto ungo umo na bapataito eagova amita ahe kihira amo Noah ta iji te umo
    irerembena amina ena. Eto umo na embo orekaguja amo hamo tongopa egari amina ae
    rate God ta degi ke be ikihe jo javotoho ari humbagora.
  tbo-tbo: Goila geka bapatiso wekiwekilalana, apo uyahinei ta togo yaka ta luyagohana.
    Bapatiso goilana ega hini yeuyeuna binei ma nugoyeuyeu Yaubada u matana binei,
    Yesu Keliso a towolo meme uyahinei.
  mal-C: ആ ജലം സ്നാനത്തിന്റെ ഒരു പ്രതീകം! അത് നിങ്ങളുടെ ശരീരത്തിൽനിന്ന് മാലിന്യം നീക്കിക്കളയുന്നതിനല്ല;
    മറിച്ച്, ദൈവത്തോടു നാം ചെയ്യുന്ന നല്ല മനസ്സാക്ഷിക്കുള്ള ഉടമ്പടിയാണ്. യേശുക്രിസ്തുവിന്റെ
    ഉയിർപ്പിലൂടെയാണ് നിങ്ങളുടെ രക്ഷ സാധ്യമാകുന്നത്.
  grc-SR: ὃ ⸂ἀντίτυπον νῦν καὶ ἡμᾶς⸃ σῴζει βάπτισμα, οὐ σαρκὸς ἀπόθεσις ῥύπου, ἀλλὰ
    συνειδήσεως ἀγαθῆς ἐπερώτημα εἰς θεόν, δι᾽ ἀναστάσεως Ἰησοῦ χριστοῦ,
  bgc-bgc: उस्से पाणी का उदाहरण भी, यानिके बपतिस्मा, यीशु मसीह कै जी उठण कै जरिये,
    इब थमनै बचावै सै, इसतै देह का मैल दूर करण का मतलब न्ही सै, पर शुद्ध अन्तरात्मा
    तै परमेसवर कै पाच्छै हो जाणा सै।
  khz-khz: Vonanu voo bapatiso vegailiana vetaina, kwalana bapatiso na ewagumona gomi
    evega-magulimina, ati taunipara milona guligi-vagina, na Palagu gonogiana aonai
    pene alevara ulanana Palagu wailanai. Iesu Keriso kwarega na evega-kuliiti-waiato
    pakurai evega-magulirana.
  deu-TKW: wovon das Widerbild die Taufe auch euch jetzt errettet, nicht als Abthun
    des Schmutzes am Fleisch, sondern als Gottesanrufen mit gutem Gewissen durch die
    Auferstehung Jesus Christus',
  zsr-NT: Nis niꞌ nac tu le ruluíꞌ ca nac nis ga naꞌ rdilruꞌ nis, le nac bëꞌ nularuꞌ
    lu yöl‑laꞌ gut le bubanëꞌ Jesucristo lu yöl‑laꞌ gut. Lë naꞌ rdilruꞌ nis cutu nac
    tu le run dxiꞌa le nacruꞌ lahuiz, san ruluíꞌ ruiꞌ ládxiꞌruꞌ gac dxiꞌa icj ládxiꞌdauꞌruꞌ
    lahuëꞌ Dios.
  lin-lin: Mayi yango ezali elilingi ya libatisi oyo ebikisi bino sik’oyo. Libatisi
    yango elongolaka mbindo ya nzoto te, kasi ezali mokano ya kotambola na motema
    peto liboso ya Nzambe ; mpe ezali kobikisa bino na nzela ya lisekwa ya Yesu-Klisto
  hns-NT: Ie kaahaanie dekhaawe hai kie dopoe ke matlab ka hai. Hamlog dopoe na leila
    aapan dehie dhowaawe khaatien, bakie dekhaawe ke kie hamlog Parmeswar se praatna
    kar tjoekalie hai hamlogke diel safa kar dewe khaatien, aur oe hamlogke praatna
    soen leis. Oe Jiesoe Kriest ke maral manai me se djie oethaais hai, ohie se hamlog
    batj gailie hai.
  noa-E: Ich jãg Noé ich chaain dʉ̈i mag döãd eemua peerdʉtarrjö, maachjã agjö dö
    ee pör choo nʉmuata maach peerdʉ nʉmjã õrag khaphʉ apiejem, Jesucristo iiu phiidʉarr
    gaaimua peerdʉ naawai. Pari mag döou pör choo nʉm chan maach mor chi ʉ̈rʉmta ʉpʉ̈yaag
    khaba, Ẽwandamag dich thãarta ajaug paapi jëeunaa ichdëu khõsimjö wënʉrraagta
    mag pör choojem.
  eng-EMTV: which as an antitype, baptism now also saves us—(not the putting away
    of the filth of the flesh, but an appeal to God for a good conscience), through
    the resurrection of Jesus Christ,
  mib-NT: Te nájnūhun ni cacācu i nuū ndúte, súcuan cúu jeē jéndute yó vijna te cácu
    ánuá yō. Te jeē jéndute yó, nasūu jéē ndúndoo yɨquɨ cúñu yō, chi sa jeē jicán
    yō nuū Yaā Dios jeē ndúndoo ánuá yō. Te súcuan te cācu yó, chi ni cundúú yó jiín
    Jesucristo nuū jnúhun ni natecu yā.
  lif-NT2: कन् वादोःक्‍किले़न् च्‍वाःत्तिङ्‌ग ताङ्‌गे़से़ःप्‍तिबा बप्‍तिस्‍माल्‍ले़
    कुबि हे़क्‍तङ्‌बारो, कङ्‌ग थक्‍कोलाम् माक्‍ख्रक्‍किन् वागे़हप्‍तुम्‍बा हे़क्‍केग
    मे़ःन्, कर सेसे खासिङ्‌लाम्‍बा निङ्‌वाॽफुमाङ्‌ङो चोःक्‍मनाबा माङ्‌हे़क्‍लो॥ हे़क्‍क्‍याङ्
    खे़न् सेसे खासिङ्‌ङिङ्‌ग ये़सु ख्रिस्‍ते़न्‌सिःमे़न्‍लाम् याम्‍मो हिङे़बालाम्
    ताःरो॥
  xnj-xnj: na manji ago ndi ulangisu ubatizu weukuvasangula nyenye hinu. Lepi ndava
    ya kunyambisa uhakau muhiga, ndi ngati lilaganu lelivikiwi kwa Chapanga kwa mtima
    wangajova angabuda palongolo ya Chapanga. Yikuvasangula kwa njila ya kuyuka kwa
    Yesu Kilisitu,
  mmx-mmx: la ga lok ngan neni lampoovo at lesep susu, ananga nemi bok mi roo su ren.
    Ni xopmen do rit gos kepe laxakapmek at labantuxu, ketla neni laxakaape mi lox
    i ri ne Moroa mi lodoxoma avukat. La neni na i lox arooro nemi mumu mun lorooro
    xat amlong at ne Iesu Karisito,
  cbr-NT: Nucën Papa Diosan sinánmicëxa Noé manë nuntinu 'iruax ië́asa, usaribiti
    cananuna nuxribi Nucën Papa Diosmi catamëti 'unpaxan nashimicë 'aish iëtin. Nun
    namia chuañuma 'inun cananuna nashimicë 'itima 'ain. Usai 'íma cananuna —Jesucristo
    baísquia cupía Nucën Papa Diosan nu upí 'imicë 'aish cananuna nun 'uchacama tërë́nce
    'aish an iscëx upí 'ai —quixun sinani nashimicë 'ain.
  tee-NT: Chai tachi ju yu'unch ni tatak'alhtaxtulh ju lacxcan pus vana va chun ju
    nomputun acsni akpaxtauch. Acsni akpaxtauch putasui ni Dios ju quintamak'alhtaxtutanch
    va ixlaca'atalh ni ta'acxtuchokolh ju Jesucristo junta ixmacnucanta. Acsni akpaxtauch
    jantu va yu' ni va cach'ak'acalh ju quilacatuna'an ju laca tu'u' xcan. Para va
    nomputun ni lacasq'uinauch ni k'ox cava ju qui'alhunut'an ju la'ixmacni Dios.
  eng-LSV: also an antitype to immersion which now saves you—not a putting away of
    the filth of flesh, but the question of a good conscience in regard to God, through
    the resurrection of Jesus Christ,
  cak-NT: Y quiri' chuka' nu'on ri ya' chake roj cami. Cuando joj-an bautizar, ri
    ya' nuc'ut chi xojcolotaj, pero man roma ta nakach'aj kach'acul riq'uin ri ya'.
    Ri ya' nuc'ut chi roj nakajo' naka'an ri utz chech ri Dios. Nakajo' chi nich'ajch'ojir
    ri kánima chech. Y ri kamac ye'el-e roma ri Jesucristo xcom y xc'astaj chic pe.
  pah-NT: 'Na jitehe yhya pyvõ nhande nhimobatizaukari. A''ero nhanemobatiza pyvõ
    Tupana''ga nhande mongopyahui. Yhya mombe''urame ji nda''ei iheja pe nhandera''oa
    ky''auhua iheja pe. Nahã ji ei: Penhimobatizaukarame yhya pyvõ pe ei Tupana''ga
    pe: “Cristo''gareheva''ero ji taho nenhi''ig̃a rupi,” pe''e pe Tupana''ga pe.
    A''ereki kiro pe peko katu pepoyjareteramo. Tupana''ga nhande mongo pyahu a''ero
    Jesus Cristo''ga kwerava g̃waramo omanoa hugwi.'
  sja-NT: Tachi Ak'õrepa ãra k'aripadak'a chok'ai uchiadamerã ma pania k'aurepa, mãga
    pɨk'a ɨ̃rá pania k'aurepa Ak'õrepa parã jida k'aripapari ichita chok'ai p'anapataadamerã
    iru ome. Mãga oopari parã poro choopidak'ãri paniapa. Mãga oodak'ãri, ɨ̃rɨpai
    ooda-e, ma paniapa jaik'oo pãchi k'ap'ɨade sɨɨmerã mãik'aapa wẽpapimerã. Ma k'ãyaara
    poro choopipata ak'ɨpidait'ee Jesucristo chok'ai p'irabaida k'aurepa t'ãripa irude
    ijãa p'anɨ mãik'aapa iidi p'anɨ Tachi Ak'õrepa pãchia p'ek'au k'achia oopata wẽpapimerã.
  xed-xed: Tsa imi ya ná, gray nda batem ta mba kaghuni gitana ya. Rɗak ta vgha a
    ta ghuɓu na batem wa. Magaftá batem ná, vlaŋta mu ta ghəŋa mu ta Lazglafta nda
    vərɗa ŋuɗufa mu ya. Ndana guli, ta mbay batem ta kaghuni nda ma sliʼagapta Yesu
    Kristi ma mtaku.
  mks-NT: Ta viti tá cándúta̱ yo̱ xi̱hín ticui̱í já ca̱cu ínima̱ yó tá quia̱hva na̱ca̱cu
    na̱ cán ini barco sa̱nahá. Tá cándúta̱ yo̱ xi̱hín ticui̱í co̱ ndóo cua̱chí sa̱há
    ña̱ na̱ndoo yiquí cu̱ñu í xi̱hín ticui̱í cán. Na̱ca̱cú nu̱ú cua̱chí jáchi̱ cándeé
    iní Jesucristo ta cúni̱ yó ña̱ ná ndaja vií mé á ínima̱ yo̱. Ta náha̱ ña̱ na̱ca̱cú
    nu̱ú indayá tá na̱nditacu tucu Jesucristo
  gfk-S: Ma ikino taho a hapupuo ie tano tintalen na baptais nong i halon mu kakarek.
    Paile gis ise ira bilinge ta ira palatamai mu. Pata. Aie no numu hininaawas palai
    tupas God metuma naramon ta ira numu palai na lilik ing pata ta harakale ine.
    Ma no tuntunut hut tane Jisas Krais nong i hadades no tintalen na baptais ura
    haalon mu.
  bmu-bmu: 'Yuai mewö asuhuyöhi, mi o melungö söpsöpŋi akza. Jisös Kraistnöŋ kömupnöhök
    wahöta maljawaŋgöra aka nalö kewöŋe o neŋgömirigetka Kraistkö ösumŋan neŋgualöŋda
    bohonini jöhömakza. O mi silegö töwötŋi saŋgoŋmapköra aka qahö al neŋgizemö, o
    melungö ölŋi mi kewö: Nini Anutubuk malbingö jöhöjöhö aka jöjöpaŋ keunöŋ jöhöba
    kewö köulukö-makzin, “Anutu, gi mönö qewöloŋi saŋgoŋnöŋga uruŋan sarakŋi aiga
    göhö jege dop kölma.”'
  dgz-dgz: Apan Noa ap tani guegue mega endi mame Iesu menan dup ivin, ap taitoni
    gapan nu inak warivin. Ame mondi etunu bigi warapen men dup ya ivin go imunu nenengawa
    gapan Iesu Keriso bop ta sia yon wandeni ap gamup inak warapen men dup ivin.
  eng-GNV: Whereof the baptisme that nowe is, answering that figure, (which is not
    a putting away of the filth of the flesh, but a confident demaunding which a good
    conscience maketh to God) saueth vs also by the resurrection of Iesus Christ,
  zaa-NT: Ą' modo gulà Noéa nna, acca ritelíni ri'u tì'iỹa beni bautismo para ri'u,
    porqui'ni canchu ccá ri'u bautizar nna telíní qui'ni chi gulà ri'u nna labiru
    tsè'e ri'u lo peligro qui' juicio. Ri'u canu ría latsi' nna chi gulà ri'u, alàa
    cuestión de eyàri cuerpo qui' ri'u, sino porqui'ni chi gunàbani ri'u Tata Dios
    lani oración qui'ni eyuniỹén latsi'e iyaba ca tul·la' qui' ri'u para qui'ni ccá
    ri'u saber qui'ni labiru tse'e ri'u bajo sentencia qui' Tata Dios. Ą' runie para
    ri'u, porqui'ni Jesucristua nna gùttie nna beyathee de lo lù'uti.
  eng-WEBSTER: 'The like figure to which, even baptism, doth also now save us (not
    the putting away of the filth of the flesh, but the answer of a good conscience
    towards God,) by the resurrection of Jesus Christ:'
  guh-guh: Bajara pijinia itsi itsa nacabautisaba merata. Vajanacabautisabicujinae,
    meravecua itsa nonotajunatsi, itajëtatsi vajacopabijava pibisiacuene vajaexanaejavami.
    Apo nacabautisabi baja cajena saya vajanacaperabëquiatsinexa. Biji rajane nacabautisaba
    vajanacajamatabëcuenequiatsinexa vajavajëtsixae Diosojavabelia. Nexata Dioso vajanacajamatabëcuenequiatsijava,
    pexaniajaicuene. Tsipaji Jesucristo vajanacasivatëpaecujinae, icatsia Dioso asaëyaexanatsi.
    Bajarapacuenia Jesucristo Dioso piasaëyaexanaexaetsi, nexata yapëtanetsi pepacuene
    Dioso vajanacacapanepaejavanexa.
  bon-bon: Yoo, mime niiye ca äciseja Yeesu me ngii cabu lui seeji pepu pana gyene.
    Mine niiye ca äciseja ne ituge acata Yeesu me ngii cabu niiya mule daremu cabu
    ca äsecrerame, ingle mine Yeesu Keriso ne jitrungujisi lui te budre cabu ca itu
    arpinantuji. Peei äciseja tääpe jugi ne lica birige äyeblingta, yepä peei ca mine
    Acejiyame bau me latatrongärinago, teebine yaawejanusi mime ngenecu amacetnäja
    tääpume.
  nhw-BL: Huan nopa atl eltoc se nemachiltili tlen quenicatza ama timocuaaltíaj ipan
    atl quema timomaquixtíaj. Amo timocuaaltíaj para ma quipajpaca catli soquiyo ipan
    totlacayo, pero timocuaaltíaj para tijnextilise para ica nochi toyolo tijtlajtlaníaj
    Toteco ma techyolpajpaca. Huan quena, Toteco techmaquixtía por catli Jesús quichijqui
    quema mijqui huan moyolcuitoc.
  swh-ONEN: 'Nayo maji hayo ni kielelezo cha ubatizo ambao sasa unawaokoa ninyi pia:
    si kwa kuondoa uchafu kwenye mwili, bali kama ahadi ya dhamiri safi kwa Mungu,
    kwa njia ya ufufuo wa Yesu Kristo.'
  wbi-wbi: Uluo kihwanikisio kya lwofugho luno lukuvapoka umwe amasiki agha, nakwekuuti
    kuvalasia uvunyali vwa m'bili, looli lufiingo nu Nguluve luno luvombela nu mwoojo
    um'balafu uvwimila kusyuka kwa Yesu kilisite. Umwene ikalile kuluvoko ulwa ndio
    ulwa
  bba-bba: Nim mɛ, mu rɑɑ sɑ̃ɑwɑ bɑtɛmun weenɑsiɑ ye yɑ bɛɛ fɑɑbɑ mɔ̀ tɛ̃. N ǹ mɔ
    yɑ wɑsin disinu wɔkɑmɔ, ɑdɑmɑ yɑ sɑ̃ɑwɑ seedɑ mɑ sɑ tii Gusunɔ wɛ̃ kɑ ɡɔ̃ru dɛɛrɔ
    Yesu Kirisin seebun sɔ̃,
  eng-KJVCPB: 'The like figure whereunto even baptism doth also now save us (not the
    putting away of the filth of the flesh, but the answer of a good conscience toward
    God,) by the resurrection of Jesus Christ:'
  kgk-NT: Onheresende rei va'ekwe Noé amyrĩ Nhandejáry nhe'ẽ reroviaha-gwi. Nhane
    mongarai hagwã-rehe upéa omombe'u-ma nhande-vy. Nhane apymĩ y-py nhane mongarai-vy.
    Ndaha'éiry nhane mbojahu-vy. Ndoipe'áiry nhande ky'akwe nhandéhegwi. Nhane momandu'a
    mate Hesu Cristo-rehe nhane mongarai-vy. Hese jajerovia-gwi nhanhemongarai uka
    jahexa uka hagwã nhande py'a omopotĩ-ma nhane resende-vy Nhandejáry. Oikove jevy-ma
    Hesu Cristo. Upéi omano va'ekwe pa'ũ-gwi Cristo omopu'ã jevy va'ekwe.
  waj-waj: Ii nnoori ivaa Anutuuqo mmataama kioo nnoori vareeraivaara tiravai. Ii
    nnoori varaa ivaudiri Anutuuqo ngii vitoo yoketaivau ngii yapaivai. Ii nnoori
    vareera aataru ivo ngii mmammaivaki kainaama vaivaa hama finivai. Ii aataru ivaudiri
    ngia ngiingii yaata utiraivaki rikiaavo hama ngii mminnamminnaa maisaataivaara
    ngia Anutuuqaata kua kutaivaa kiaavai. Yisuu Kirisiiva putuuvakidiri kava diitoovaara
    Anutuuqo ngii mminnamminnaa maisaiyauvaa ruga kioo ngii vitoo yoketaivau yapaivai.
  cpy-cpy: Riitaki pikimita-kotaari eeroka-paeni jempe pikanta pawijako-shire-yitee
    pomitsiryaa-yitaa. Iroka omitsiryaataantsi teera okimitawo ikiwaetziro ikepatsi-watheetzi.
    Tema amanaantsi iroka ikowakoe-tziri Tajorentsi ikenkishiryaa-kaantero tampatzika-shireta-tsiri.
    Tema pawijakotee okantakaan-tziro rañahaera Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: He wewel o i ola ba kakanun etega, inoke sauga ya komiu al ge mwal nuku
    pwawa sauga ebo wewel elana nuku babitaiso. Babitaiso nige i oola tage tuwala
    elana biki ta ul yoho, yaa ta atena wala gegi Yehoba iyaka i ul yoho inoke ta
    batelela iya elana. Sauga ta babitaiso inoke Yehoba i pwamwalila Yeisu Keliso
    wana lut al kaiwena,
  wbp-wbp: Ngapa wiri yinyaju ngulaju ngapa-piya yangka kuja karlipa jalangu papitaji-jarrimi.
    Kaaturlu-jana yapa 8-pala-mipa muurl-mardarnu ngapa yinya-kujakuju. Kuja-piyarlu-yijala
    kangalpa muurl-mardarni kuja karlipa papitaji-jarrimi. Kanyirni kangalpa ngapa-jangkaju.
    Kuja karlipa papitaji-jarrimi, kula kangalpa palka-mipa kirlka-mani, lawa. Kuja
    karlipa papitaji-jarrimi, kujarluju payirni karlipa nyanungu Kaatu yungurlipa
    kurnta-wangu-jarrimi. Yuwayi, junga-nyayirnirli Jijajiji wankaru-manu palinja-warnuju.
    Kujarlanya, kuja karlipa papitaji-jarrimi, ngula-jangkaju kula karlipa kurnta-jarrimi.
  luo-luo: Pigno en ranyisi mar batiso makoro warou sani, batiso ok en golo chilo
    kuom ringruok, to en singruok motim ne Nyasaye gi chuny maler. Owarou kuom chier
    mar Yesu Kristo,
  nhe-NT: Huan nopa atl techilnamiquiltía tlen quejatza ama timocuaaltíaj ipan atl
    quema timomaquixtíaj. Ax timocuaaltíaj para ma quipajpaca tlen soquiyo ipan totlacayo,
    pero timocuaaltíaj para tijnextilise para ica nochi toyolo tijtlajtlaníaj Toteco
    ma techyolpajpaca. Huan quena, Toteco techmaquixtía ipampa tlen Jesús quichijqui
    quema mijqui huan moyolcuic.
  aii-aii: ܐܵܗܵܐ ܚܲܕ ܛܘܼܦ̮ܣܵܐ ܝܠܹܗ ܕܡܲܥܡܘܿܕܝܼܬܵ‌ܐ، ܗ̇ܝ ܕܐܘܼܦ ܐܵܕܝܼܵܐ ܟܹܐ ܦܲܪܩܵܐ ܠܵܘܟ݂ܘܿܢ،
    ܠܵܐ ܒܕܲܟܲܝܬܵ‌ܐ ܡ̣ܢ ܫܸܚܬܵ‌ܐ ܕܦܲܓ݂ܪܵܐ، ܐܸܠܵܐ ܒܐܸܢܝܲܬ ܛܵܒ݂ܬܵ‌ܐ ܠܟܸܣ ܐܲܠܵܗܵܐ، ܒܝܲܕ
    ܩܝܵܡܬܵ‌ܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Taamna atriŋuruq paptaaġutmun pakma anniqsuutigikkapsitñun. Paptaaġutigun
    iñuk salummakkaunġitchuq puyaŋanik timim, aglaan iñuk iŋiqsruqtuq Agaayyutmun
