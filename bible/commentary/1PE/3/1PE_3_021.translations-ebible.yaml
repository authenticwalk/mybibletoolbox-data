    پُنَرُتّھانینیدانِیمْ اَسْمانْ اُتّارَیَتِ،
  heb-LB: זוהי, דרך אגב, המשמעות הסמלית של הטבילה. בטבילה אנו מעידים כי נושענו ממוות
    וממשפט. ערך הטבילה אינו בטיהור הגוף, כי אם בפניה לאלוהים לטהר את המצפון – דבר
    שנתאפשר על־ידי תקומתו של המשיח מן המתים.
  caf-NT: '''Et njan huwa t''ets''onanzin. ''Et njan too be'' ts''ulya whézdujih.
