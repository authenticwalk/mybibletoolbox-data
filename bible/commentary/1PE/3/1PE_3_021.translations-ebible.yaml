  bsn-NT: Oco rãca mani bautizaecorirʉ̃mʉne, manire rojose tãmʉoboronare yirẽtobosayumi
    Dios. “Ti ũnine bajiyuja ti Noére Dios ĩ yimasire quẽne”, yimasiaja mani. Oco
    rãca mani bautizecojama, Dios mani jacʉre quẽnaro mani tʉoĩarotire yirã, “Rojose
    yʉa yisere masirioya”, ĩre yisẽniaja mani. To yicõari, “Jesucristo manire ĩ rijabosaro
