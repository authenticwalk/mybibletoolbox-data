    mehenai vehabana Yeisu Besinana yana towolouyo ainaena.
  urb-NT: 'Noe ta y ngi uhem, ame''ẽja saka, a''erehe ame''ẽ riki apo mujahuk ame''ẽja
    saka tĩ. Awa ki''aha ke kutuk, a''erehe my? Anĩ. Awa py''a ke Tupã juhyk, a''erehe
    ame''ẽ pandu: “Ihẽ py''a juhyk aja ihẽ axo” aja. Pandu tĩ: “Tapijar te''e we nde
    rehe ihẽ apy''a katu” aja Tupã pe pandu. A''erehe ame''ẽ ke Tupã muhã katu. Manõha
    ngi Jesu Kirisutu kwera katu uhem. A''erehe pehẽ ke Tupã muhã katu. Pehẽ ke amõ
    mujahuk, pe, y ngi pehem rahã, Kirisutu aja manõha ngi pekwera katu pehem tĩ,
    ame''ẽja saka tĩ. A''erehe pehẽ ke Tupã muhã katu.'
  fra-LSG: Cette eau était une figure du baptême, qui n’est pas la purification des
    souillures du corps, mais l’engagement d’une bonne conscience envers Dieu, et
    qui maintenant vous sauve, vous aussi, par la résurrection de Jésus-Christ,
  san-HK: tannidarzanaJcAvagAhanaM (arthataH zArIrikamalinatAyA yastyAgaH sa nahi
    kintvIzvarAyottamasaMvedasya yA pratajJA saiva) yIzukhrISTasya punarutthAnenedAnIm
    asmAn uttArayati,
  cak-SNT: Y quireꞌ jeꞌ nuꞌon ri yaꞌ chika ojreꞌ vacame. Antok nkojꞌan bautizar, ri
    yaꞌ nucꞌut chi xojcolotaj, pero man richin ta nuchꞌaj ri ka-cuerpo. Ri yaꞌ nucꞌut
    chi ojreꞌ nakajoꞌ nakaꞌan ri otz choch ri Dios. Y ri ka-pecados ncaꞌiel-el ruma
    ri Jesucristo xcon y xcꞌastaj-pa chiquicajol ri quiminakiꞌ.
  uvh-uvh: Ka ama gibung wari kadofiinga aming ka sip iyung amoging wari gi' giri
    yaging wa kamaga ka inga' indi Jisas ga' naktangka tinga gi' giri iik waraga'
    ama iniminga ikem wara'ning. Ka u inimiting wa napa' using ning ka fukni' geng
    unggungsa' yotiknim waraga' mo' titing, mokngang, indi Anutu wari indining kabakni'
    u indifigidaba waraga' sura naktangka tinga inimiting. Abanga Kasira Aming Jisas
    wari kumara tubobu maragu' wara'ning kigineng warisa' yotangkaniminga indi gi'
    giri iik waraga' wa ama u inimiting wang.
  ino-ino: Ani lipati apa'kufa alino kati'nea yana mono li fale ne'apataya yafe avoya
    ke huno laveli'neane. Anumaya Koti'a Yisasi Kalaisina fali'neapati ako alino hetite'nea
    ya'mo'a laku lame alino kati'neanakeno mono li fale nelataya ya'mo'a ameka lapa'kufale
    honi'yatapi ofaikea'maki lapa'kaeya Anumaya Koti aulakale “Kanale kava'ake hukune.”
    hutapa hu'naya yafe li falelapate'nae.
  gnn-gnn: Ŋunhiyinydja bitjan ŋilimurruŋgu mali. Märraŋalanydja ŋali Godnha dhäruk,
    bala gonha'yurrunana ŋunhiyi yätjtja, ga dhäŋuru ŋuliŋurunydja ŋilimurru ḻiya-ḻupthurrunana,
    bala Godthunydja ŋilimurrunha walŋakuŋalana, ga ŋunhiyinydja bitjarra ŋilimurru
    marrtjina ŋuliyina gapukurruna, bala ŋunhana yuṯalilina bala wapthurruna, walŋamirrililina
    romlili. Yurru yaka ŋunhi ŋilimurru ḻupthurruna yana rumbalnydja ŋilimurrunhawuy
    ḏarrtjalkkunhamina; bitjarrayinydja ŋilimurru ŋunhi liya-ḻupthurruna, ŋunhiyinydja
    ŋilimurru bitjarra Godkalana ḻakaraŋala, “Linguna ŋarra yätjŋurunydja ḏaḏawyurrunana.
    Walŋakuŋana ŋarranha, ŋarra yurru nhina yukurra nhokala ŋamakurru'ŋurana romŋura.”
    Ga yuwalk Godthu nhuna yurru walŋakumanydja ŋuliwitjan Djesu-Christkalaŋukurru,
    liŋgu Djesunydja ŋunhi walŋathina beŋuru rakunyŋurunydja.
  yal-yal: Na igen findixi marafuun misaala nan na igeni ɛ tubi xinla ma naxan ɛ fan
    nakisima iki. A mi findixi fati bɛndɛn xɔsine ba seen xan na, koni dɛ xui tongona
    Ala xa xaxili sariɲanxini. Na marafuun nan ɛ rakisima iki Yesu, Alaa Muxu Sugandixin
    nakenla xɔn sayani,
  cnt-NT: A₂jaun₂ jáng'₅ caun₂ léi₄ jme₁chó₅ jniog₄ jmɨg₂ jmɨg₄ rë₂në́₃, a₂ma₂ca₂lag₃
    jniog₄ dsa₂ i₂ma₂ca₂lón₂; on₃jua'₅₄ a₂jŋia'₃ a₂'lian₅₄ dsa₂, të₂le₃ a₂jang'₂ jniog₄
    caun₂ léi₄ a₂quián₁ jniog₄ caun₂ juɨ₅ a₂le₁jë́₃ jme₂dsí₂ quián₂ të₂le₃ ne₄ Diú₄
    bá₄, ton'₂ ca₂ló₂ jniog₄ të₂le₃ quian'₅₄ juɨ₅bí₂ a₂ca₂jen'₅₄ Jesucristo.
  tif-tif: Wok kabak-ami sang uyo faldak God ami kamala kawu okok keba umi diim tii-lomduya
    kemin, unang tunum ili baptis kamayokomip kabaku, God ayo imi talalu-yimulokoma.
    Kemin, tunum iyo kuyaku baptis ke-lokomip ayo, imi angtiil ninak uyo diliit moyu
    tiltam tambal-nuk o, kalalip baptis ke-lokomip dinim. Kaa God ami beten kamaan-bilipla,
    dong dakaayin-balala, aket tem kabaku ban wakamin uyo kewa kukup tangbal kaata-kup
    fukumin kemin, God ami Yesus Kraist asuk kom tem kawu dafose kaami win diim kabaku
    God ayo nuli yam-talalu-lokoma te!
  nlx-nlx: ज्यो ता बपतीस्मान गेत हे, जाकेरीन एवी तुमरो सुटकारो ईथे। ज्या माय सेरीरान
    मोयेल दोवणे नाह सोतो, पुण चोखाला मोनान केरता बोगवाना हेऱ्यो हाजो वायदो हे, एवी
    ते तुमूह यीशु मसीन जीव उठणेन द्‍वारा वोचाड़ेह।
  apw-NT: Áí túhíí tú bee baptize ánohwi’delzaago Jesus Christ daztsąądí’ naadiidzaahíí
