  por-TFT: Essa água, que salvou oito pessoas quando Deus castigou as outras pessoas
    na época quando Noé vivia [MET], representa a água em que somos batizados para
    mostrar que Deus tem nos salvado do castigo dele para nós. A água em que somos
    batizados não tira a sujeira de nossos corpos. Pelo contrário, mostra que estamos
    pedindo a Deus para nos assegurar que a culpa que temos por ter pecado já acabou.
