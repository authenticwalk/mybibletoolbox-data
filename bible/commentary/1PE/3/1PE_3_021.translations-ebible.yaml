    mɛ, ŋka lire ɲwɔhe ku ɲyɛ wuu maha Kile ɲáare u wuu zòmpyaagii fíniŋɛ. Wuu à shwɔ
    Yesu Kirisita ɲɛ̀ŋi cye kurugo,
  zty-NTPS: Nisen' naken to da' ẕḻoe'elen kan nak nis gan yezoažo nis, dan' nak bian'
    belažo ḻo yeḻa' got dan' bebán Jesús, Benne' Criston', ḻo yeḻa' got. Dan' žezoažo
    nis bi naken to da' žon chawen' da' nakžo ḻáwzele, san ẕḻoe'elen že' ḻáže'žo gak
    yichj ḻáẕdo'žo chawe' ḻaw Dios.
  mek-mek: Ke fei egaꞌina auga, pau oi feisai baptismo oafia, ke Deo oi isafa kaniami
    eagamauga auga feina gouga. Ke egaꞌina auga, fei egaꞌina oi emi laomai apalaꞌi,
    ofu koa iꞌopoꞌi faagamiai kekae auꞌi aeikulaiꞌi. Kai oi pakoꞌa iifaga koa okapa,
    alomi felogai Deo eega olao. Ke baptismo egaꞌina auga, Iesu Kristo ega maunimueai,
    Deo oi kaniami eagamauga auga gouga.
  aey-aey: Anut uqa qila wa joadecna cahahaadena eu odiwe uqa dana cajaca 8-pela eu
    wana cahahaaden. Eunu wa eu wa joadec qila cahahaadena eu hahunwe. Wa joadec eu
    age dewenega gegehin cusi qelecnu qee nijel. Wa joadec eu age Anut amegna cataniec
    biluqagan ec qeel qeti madein. Anut uqa Jisas Krais tulidocob cajen eunu uqa wa
    joadecna cahahaadecnu ihoc.
  urd-GVH: यह पानी उस बपतिस्मे की तरफ़ इशारा है जो इस वक़्त आपको नजात दिलाता है। इससे
    जिस्म की गंदगी दूर नहीं की जाती बल्कि बपतिस्मा लेते वक़्त हम अल्लाह से अर्ज़ करते
    हैं कि वह हमारा ज़मीर पाक-साफ़ कर दे। फिर यह आपको ईसा मसीह के जी उठने से नजात
    दिलाता है।
  ycn-ycn: Uncá juni capichátala ne'emacá, huapuru chu ne'emacale. Raú calé ne'emaó
    capichácajo liyá. Ñaqué caja Jesucristo macápo'oco capichácajo liyá i'imacá. Rijhua'até
    i'imacana aú hue'emaó caja capichácajo liyá. Nala'acá aú bautizar ina'uqué nala'á
    renami. Juni ipari iná pisá iná naquiyá. E'iyonaja uncá iná pisá ipacana aú calé
    iná i'imaó capichácajo liyá. Iná quemá Tupánajlo, rica'acáloje iná pechu naquiyá
    pu'uhuaré iná la'acare, iná pechu i'imacáloje lama'ataqueja rijló raú penaje.
    Marí que la'acana aú iná i'imaó Tupánajlo Jesucristo palamane aú.
  djr-djr: Ga ŋuriŋiny ga gapuynydja maŋutji-lakaram buku-ḻupnha limurruŋgun Garraywalaŋumirriwnha
    yolŋuw walalaŋ. Märraŋalnydja ŋali ŋunhi God-Waŋarrnhany dhäruk, bala ganarrthaŋala
    ŋunhiyi yätjkurrnydja, ga dhäŋur beŋuryiny limurr gan ḻiya-ḻupthurra, bala ŋayi
    yan God-Waŋarryuny limurruny walŋakuŋala. Ga ŋunhiyiny nhakun limurr gan marrtjinan
    ŋuliwitjarryin gapukurra, balany ŋunhi yuṯalilnydja gärrin, walŋamirrililnydja
    romlil. Yurr yaka yan limurr ŋunhi rumbalnydja waŋganydja ḻupthurr ḏarrtjalkkuŋal;
    ŋunhiyiny nhakun limurr bitjarryiny buku-ḻuptja märraŋal, ŋunhiyiny balanya nhakun
    limurr God-Waŋarrwala lakaranhamin bitjanminan, “Go Garray walŋakuŋun ŋarrany,
    ŋarra dhu ga nhinany ŋayaŋuny ḏarrtjalknha nhokiyingala yan manymakŋura romŋurnydja.”
    Ga yuwalk yan ŋayi God-Waŋarryuny ga nhuna walŋakuman ŋuliwitjandja ŋunhi Djesu-Christkalaŋuwurrnydja,
    bili ŋunhi ŋayipiny Djesuny walŋathindhi beŋur dhiŋganhaŋurnydja.
  kvg-kvg: 'Até zó-a, zo ibøkha iz qazondapem, ibøkhá qazøte-khandí꞉z. Ta matev
    ndøgo, ambá av nqǣgo, khavim sunguzam nonqō. Geté gekha ezoqām ndego, ibøkha
    iz tendap, ndego Mbumbukiam-te manqa mbusa, āv genévé nqǽgo: Ndego Mbumbukiam-qa
    bøi-te eqeieqei yage-qa ndøgó. Zo ndǿgo tøzøte-khandí꞉z, Yesu Keliso løvøte-te
    gendo-khandi꞉v.'
  rug-rug: Sa kolo hie si na vina gilagilana sa pinapitaiso sapu va kamo gamu pa tinaharupu.
    Lopu na ṉinuzapa pa laena sa boni pa tini si hie, ba sa vina tatara sapu ele vekoa
    gamu koe Tamasa pude lopu evaṉia si keketoṉa sapu kote boka zutu pule gamu ri
    bulomia sapu sea si gamu. Sa pinapitaiso si va kamo gamu pa tinaharupu sapu boka
    vagia gamu, sina turu pule se Zisu Karisito.
  hop-NT: Noqw pu’ hapi itam pumuy amún ayo nö́ṅakiwta, kūyit akw tuvoylatotiqee,
    Jesus Christ mokiwuy aṅqw ahoy tātayhqat ahpiy’o. Hak tokoy pāhomhtaqat nu qa
    put paṅqawht, hakiy unaṅway kwaṅw’ewakwtat, God atpip suan hinmaqat hapi nu paṅqawu.
  san-URD: تَنِّدَرْشَنَنْچاوَگاہَنَں (اَرْتھَتَح شارِیرِکَمَلِنَتایا یَسْتْیاگَح
