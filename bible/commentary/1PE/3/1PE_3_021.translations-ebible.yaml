    lute do guluviꞌ lo-ledavo guluvikovoꞌ lo minaaꞌ ilive losa ezela lo noso holaaꞌ
    noune. Idoꞌ aꞌmine Oꞌmosoꞌmo do lunguꞌ izaaꞌ neineꞌ nene Izesuꞌ Kilisitoꞌ hilingutiꞌ
    otidiꞌmo ve losa do lunguꞌ izaaꞌ neive.
  uli-uli: le ila mele sew hagil le hagilel baptismus le siya molow iyang igla. Baptismus
    ila te mil mala be hachuyaloh bol mo uwoch, bo mil mala sibe hatugulu ngal Deus
    bo sibe mel bo re dabeyel Jesus Kristus. Iwe ngo gich igla ila siya molow le fal
    yael molow tefael Jesus Kristus mo irel maes.
  nin-NT: Amancha ama a si nâ ta si izzu na amasirr yi nggo i kpa imba ttungo nggo.
    Meme mi, izzu na amasirr yi i si su ure ku ngla ukpa yo mre hen. Iya, i si itsi
    ango ku Abachi di a bu ni inta amarr azizi, nu nggo a gɨ Yesu Kristi gru ni ibe.
  acu-NT: 'Entsa nujangkruamunam Noé uwemramia nunisrik iisha uwemratnuitji. Antsu
    Cristo umirkatasar maakrikia, ii namangke pakuichau ati tusarkia maatsji. Antsu
    Yus seakur: Yamaram ninti pengké tunaachau aa nu surusta titasar maaji. Jesucristo
    jakamunmaya nantakin asamtai iisha nunisrik uwemrawaitji.'
  cak-WNT: Y quec'ari' nic'atzin wi ri ya' chake riyoj wacami. Tek yojban bautizar
    yojcolotej ruma ri ruc'astajbel ri Jesucristo. Pero tek yojban bautizar, ma riche
    (rixin) ta chi nuch'ej el ri tz'il riche (rixin) ri kach'acul, ma que ta ri',
    xa riche (rixin) chi nuc'ut c'a chi riyoj nikajo' nikaben ri utz, nikajo' chi
    ch'ajch'oj ri kánima chuwech ri Dios.
  ebk-ebk: Nan chanum ay anchi at hiyachi nan maepachongan nan funyag ay mangepaila
    ay esarakan chakayu kan Apo Dios babaen as nan natakuwan Jesu Cristo manipud as
    nan utúy. Nan laychun ay kanan nan nunpafunyakiananyu at fiakun nan nam-usan nan
    achoryu ta makaan chi luket, ngem kun at nan nunkararakianyu kan Apo Dios ta charosana
    nan numnumyu.
  spa-PDDPT: El bautismo en agua, como figura de esa realidad, nos salva, no porque
    quita las impurezas del cuerpo, sino como la aspiración de una buena conciencia
    hacia Dios, por la resurrección de Jesucristo,
  ruf-ruf: na ghamatsi ghano gholangusa ubatitso iumkombolani mwemwe sambi. Si kuleghusa
    dikwe mlukuli, ila laghano ilitendighwa kwa ghumoyo ing'aghulonga bae mtotsa hambele
    he Imulungu, kubitila kutsilihuka kwa Yesu Kiristu,
  gun-gun: Ha'ekue rami ae ju aỹ ma peẽ voi penhemongaraia rupi peo jepe. Pendero'o
    peiky'a'o vy rive peo jepe nda'ei, ha'e rã Nhanderuete pe pejapukaia rupi, pendepy'a
    peiky'a'o uka vy. Jesus Cristo onhemboete ju rire pendeky'a'o.
  agu-BL: Na ja chiclax tan yi a'. Ej nin yi jun xtxolbila'tz, i'tz jun elsawutzil
    yi bautism yi na bajij ske'j jalu' tan kaclaxe'n. Poro qui na kaclax tan tu' yi
    na xcye' yi a' tan telse'n tz'il te kawankil, ma na ntin na kaclax yi ko tetz
    cu'n kalma' na kocsaj yi ja itz'ij Cristo junt tir ẍchixo'l alma',
  isn-isn: Iki kilinga siilyo nikikumuguna unyenye utungile, singa anga kaja ubi kupuma
    mumuili, kululo anga ilombi la kituma uza kung'wi Tunda kukiila uuki wang'wa Yesu
    Kilisto.
  eng-PEV: That water is a picture of the baptism ceremony. Like the time our Christian
    leaders put us under the water to baptise us. They didn’t do that to wash the
    dirt off the outside of us. No. It’s like that water washed the shame from inside
    us. When we asked those leaders to baptise us, we asked God to make us clean on
    the inside, so that we will not feel shame any more. So God saves us and gives
    us new life. Yes, we can have new life because, after Jesus died, he came back
    to life again.
  ilo-ULB: Daytoy ket simbolo ti bautismo a mangisalakan ita kadakayo, saan a kas
    iti pannakaugas iti rugit ti bagi, ngem kas panagpakaasi iti nasayaat a nakem
    iti Dios, babaen iti panagungar ni Jesu-Cristo.
  pir-NT: Minigʉ̃ tiquina yʉhdʉriro saha wame yeye mehna yʉhdʉre masa. Mari pagʉre
    mari wete tu cosero saha ijierare wame yeye. Sijoro saha ijire wame yeye. Ñañe
    mariena mari ijiatire Cohãcjʉ̃re mari siniñe ijire ahri wame yeye. Sa yena Jesucristo
    tiquiro masa mʉjari mehna yʉhdʉaja mari.
  anv-NT: Ŋgbannyi yimbɔ, alú ɛké manaá Ɛsɔwɔ ami áwyaá ɛnyú, nana Ɛsɔwɔ aferege
    ɛnyú né gabo. Manaá Ɛsɔwɔ ami áwyaá mbɔ ɛse, mapɔ́ fɔ́ nnó mafere ɛsé deba
    né mmyɛ. Malu lé genó ɛyigé ɛsé désɛle dékpane Ɛsɔwɔ geka nnó áshwɔne
    matɔɔ́ sé débɛ pópó. Manaá mina ne mapyɛɛ́ nnó Ɛsɔwɔ áferé ɛnyú né ɛfwyale
    gabo gétúgé Jisɔs Kras akwilé né negbo.
  sab-NT: E salengwli che Chube gai dage che mo ñeange chiske mo gange ngaña chigage
    kare, che Chube gai dage giti che tien gitiru ji chugege che agedu me no gdale.
    E me gerule che mo ñeange chiske giti che jegwale chege no trate chi kote, me
    ene, che mo ñeange chiske mo gange ngaña chigage, che age ene che kle mo ta gbe
    ulia Chube ole Cristo jokeda Cristo chkuni gwade giti, che kle chudaboi kade amage,
    che takalin ama che ta gbe toi no trate ama takalin kare.
  tmd-tmd: Ñɨŋ bɨyöj möla wölu mɨdɨm, röbö aku ñɨgö pɨrag wölɨm, kömö dumä mag akuyöbö,
    wopik an Jisas Krais wöröxön öbɨlöŋ mönö aku nugw pön röbö yaxnɨŋ aku, an kwo
    algör ör kömö dinɨŋa. Röbö yaxmɨdöl aku, mɨxɨñ pɨxa örɨx abnɨŋö, rön, yaxmɨdölöl.
    Krais anɨŋ ñöx nɨgön wöröxön höbkal öbɨlöŋ aku mɨ, God rɨb madmag yuö ana nugumɨn
    pɨx i mɨdöl. Rɨb akwör nugwön röbö yaxmɨdöla. God nuŋ mönö ölɨsö ma yad nɨgöŋ
    aku maku.
  acr-NNT: Y waꞌ e pachaꞌ ri bautismo kaqakꞌul riꞌoj waqꞌij ora re kolobꞌetajik. Wa
    bautismo na re ta karesaj ri chꞌul kꞌo che ri qacuerpo, ma e re karesaj ri mak
    kꞌo pa qanimaꞌ y ruma kꞌu waꞌ kaqajikibꞌaꞌ chwach ri Dios kojkꞌojiꞌ chi jusukꞌ.
    Yey qetaꞌam lik jikibꞌam uwach ri qakolobꞌetajik ruma rukꞌastajibꞌal ri Qanimajawal
    Jesucristo,
  kpg-kpg: Toloo deelaa la di haga modongoohia o di babdais, dela e haga mouli goodou
    dolomeenei. Nia wai aanei la hagalee go di haga madammaa nia dogolia i tadau gili,
    gei di hagababa ne hai ang gi God mai i di manawa madammaa. Di babdais e haga mouli
    goodou mai i di mouli aga o Jesus Christ,
  taj-taj: थे नामदेन भाल चा बप्‍तिस्‍माला चिनु हिन्‍ना। चु बप्‍तिस्‍मा चा ल्‍हुइला
    खिदि भ्‍याङ्बारी नुहाब लबा ह्रङ्‌बा आहिन, तर य्‍हाङला सेम चोखो स्‍होबाला लागिरी
    परमेश्‍वरसे य्‍हाङदेन छ्‌याम लबा कबुल हिन्‍ना। येशू ख्रीष्‍ट सिबाग्‍याम सोबासे
    लमा बप्‍तिस्‍मा चा एनीगदे थार्बाला चिनु हिन्‍ना।
  avt-avt: Tɨpar im hɨram mɨre hɨmɨn o piksa me mɨt hɨr nɨkɨri neriuwe tɨpar. In ek
    tɨpar im mekepi ap mekemyetɨti hapɨk mau yɨnk ki au. Hɨram me mɨt hɨr nitehi God
    kesak menmen enum mɨr hɨrak kakrekyor han kɨr yaaik, nentar Jisas Krais kaa pɨke
    kekrit kepu.
  cbk-cbk: Ese agua del deluvio ta representa el agua del bautismo, que ta salva con
    ustedes por medio del resureccion di Jesucristo. Ese bautismo hende para quita
    el buling del cuerpo, sino para dale evidencia que ta pidi kita con Dios para
    quita el di aton maga pecado y dale canaton maga conciencia limpio por medio del
    resureccion di Jesucristo.
  uig-ARA: مانا بۇ «سۇغا چۆمۈلدۈرۈش»نىڭ بېشارىتى بولغان. ئەمدى چۆمۈلدۈرۈش ــ بەدەننىڭ
    كىردىن تازىلىنىشى ئەمەس، بەلكى ئادەمنىڭ پاك ۋىجدان بىلەن ئەيسا مەسىھنىڭ تىرىلدۈرۈلۈشى
    ئارقىلىق خۇدادىن تىلىگەن تەلىپى ــ بىزنى ھازىر قۇتقۇزۇۋاتىدۇ
  tuf-tuf: Ah cat Sirat ba cat síwataro. Ba cat Sir chihtá rahcyat síwataro. Ba síuyat
    rih cut siw̃ro. Cuatán ojc timá sucuín acui síw̃tiro. Rih cut siw̃yat, Sir ojcor
    conro. Behmarat Sir tayar yajác sicor tayar bár chácayta acu conro. Jesucristo
    chinír sicor yehnjác sihw̃ar car conro.
  abx-abx: Aniya' pagkapuruparihu'an-na sinan ngan iya i pagbunyag ina'anto para agkataralwas
    kam. Ma'in nan i pagsawsaw si rigsok nga awinan si puho' kundi' i pagpalaku-ta
    si Diyos nga gana' na barasulan-ta atubang si iya ngan akatalwas nan si ka'am
    pina'agi si kabanhaw-na si Jesu-Kristo.
  mco-NT: Jadu'n nej je nidujctujcpɨ ajcxy mɨjpɨdacy Dios y'ayuc, e chi ajcxy choocy,
    nañ tɨm jadu'n ɨɨch ajt co nnɨɨbejtɨm je' ɨɨch ajt ndɨy'ajt'ajtɨm co nmɨjpɨdaacɨm
    Jesucristo je huɨdibɨ co y'o'cy jugypɨjc mɨɨd jemybɨ ninïcx, etz tɨ xyajhuaatzɨm
    njot nhuinma'ñ jɨgɨx ooy oy nayjɨhuɨɨyɨm, etz nañ jadügtecy co anajty n'o'cɨm
    xyajjugypɨjcɨm mɨɨd jemybɨ ninïcx. Co nnɨɨbejtɨm, je' je' je tɨy'ajt co Dios tɨ
    xyajhuaatzɨm njot nhuinma'ñ.
  cpb-NT: Iri poshiyakotaari eerokapaini pawisakoshireyetai pomitsitsiyaayetaa. Jiroka
    omitsitsiyaataantsi te oshiyaatsikaitawo ripiinkaite ñaaki inkiwaitero ikipatsiwathaitzira.
    Tema amanaantsi ini, tsika ikowakoitziri Pawa inkenkithashiretakaantero kameethatatsiri.
    Iroowa rañaantaari Jesucristo.
  aon-aon: Abrudok abar douk bagraeh um agundok shenek baptaisumesh um. Aria Jisas
    Krais douk nagok aria Iruhin wata nonohur nakitak nape. Douk namudok aria douk
    um agundok ipak penek baptaisum atin, Iruhin wata nanaraep patanamori pape wosik.
    Aria baugenyum baraen um abrudok abar douk madae nyukripep um bukwurup aduk ipakiruh
    yegeshiweruh aturuh uwe, uwok. Ababar douk bagraeh um enyudok adurin atinyi baraen
    douk ipak pakripan um Iruhin um nunekenyumep iri. Ipak douk pakripan aria anan
    nakwurup ipakip urkwip aria epep madae purum pukri ipak penek enesh yoweishi inahos
    uwe, uwok.
  hus-NT-2005: Jajáꞌtsik loꞌwat kʼal an jaꞌ ani xoꞌ, wawáꞌ u loꞌwáb kʼal tin kwentakʼi
    abal na Dios in ejdhaꞌ ti ít na Jesukristo. Kʼal an pujaxtaláb, u xalkʼanal abal
    u loꞌodhich ani u tʼokedhantsidhich ti itsích. An pujaxtaláb yab jaꞌich abal ti
    ku tʼokedhantsi ti tʼuꞌúl, jaꞌich abal ki kontsi na Dios ku kʼwajay kʼijidh ti
    ejattal.
  mig-NT: Suni súan káku‑yó vína jíín tú'un jánducha, ja̱ tú jánchaa̱ ja̱ chá'án kándi̱so‑yó,
    chi̱ sua sá'a ja̱ ná kóo ndaa̱ nuu̱ jiní tuní‑yo̱ núu̱ Dios, chi ja̱ yúán ní nachaku̱
    Jesucristo.
  bps-bps: Na i yéél gugalwàla ani i guflingen i kbunyag gafalwà gamu. I kbunyag ise
    dalan kalob i laweh, bay satu ilè takafniyu di Dwata fye nlaneban i sasè di nawayu.
    Galwà gamu du tamték Dyisas Krayst mdà di fati.
  mbs-mbs: Yan se pengilala tepad te pegpebonyag niyo, so impelowà kaw lekat te salà
    kenà tandà te peg-onaw te lawa niyo amon meabat se osing, meneng tandà te pegpemoyò
    niyo te Timanem te ebaten din se salà lekat te pedowan niyo. Impelowà kaw lekat
    te pelumun pineokit te pegkeantay i Jesu Cristo lekat te nematay.
  tof-tof: Ini naea baptaes bain naem zamngólda. Ene baptaes baina errkya yabü zid
    bainda. Baptaes bain igó kla kokea igó, tóman bagulüm bübdügabi. Koke, ene go
    igó pokoa, e ne ⌊alkamül-koke bóktan⌋ ekyenarre Godón, umuldi e kolae koke tómbapónarre.
    Baptaes baina yabü zid bainda, zitülkus God Yesu Kerrison büdüldügab irsümülürr.
  cme-NT: I gbãa saa hũmma famma‑i baa *batɛmu hũmma. Nuɔmba bi kor dumɛi nyuŋgo‑i-na
    batɛmu hũmma-na. Batɛmu hũmma‑i maacɛmma sĩ ŋ kũɔma-na, ŋga ma yuŋgu yaa wuɔ
    ŋ hã Diiloŋo‑i ŋ fɛrɛ baa huɔŋga diei. Yesu-Kirsa siremma yaa ciɛ batɛmu tuɔ
    kor-e.
  sus-sus: Na fe bara findi misaali ra danxaniyatɔɛ xunxa fe ra, naxan mixi rakisima
    yi waxati Ala xa Mixi Sugandixi Isa xa marakeli saabui ra. Na xunxafe ye xɔɔra,
    a mu nɔxɔɛ bama mixi fate, kɔnɔ a findima natɛ tongoe nan na Ala mabiri.
  pon-2006: Pihl wet iei sansal en pilen papidais me ahnsou wet kin komourkumwailla,
    e sohte kin wiawi ni tiahk en kamwakelehsang pwelen paliwar, ahpw ni inou me kin
    wiawihong Koht sang ni pepehm mwahu en loalen aramas. Papidais kin komourkumwailla
    sang ni iasadahn Sises Krais,
  dad-dad: Naan enei are, naan igũya, gama Jesus Kristus nẽ mata kel fãya bunem ãg
    kel yaleyeik anĩ nẽ malakanon, are bouwa bun amuyẽ yaleleya sã, are Negur bun
    kisi karẽtut biya inoya.
  zab-NT: Nisqui ná zec tuby seny pur guelrrubnis ni rdxapnɨ anre, guelrrubnis ni
    rliuu dec ardxapnɨ perdón. Ne guelrrubnis quɨt zelotiy par ya tɨɨxnɨ sino que
    par inaabnɨ lo Dios ya xquelriennɨ pur ardxapnɨ stuby guelnabány cuby pur ni gubíi
    gubány Jesucrist,
  jae-jae: Bu tonaŋ kêtu busaŋgu, taŋ galoc gêjam amac kêsi naŋ ŋadôŋdôŋ. Busaŋgu
    tau êkwasiŋ ŋatêmui ôliŋŋa su atom, mago êtu môêc endeŋ Anôtô gebe êmansaŋ ŋalêlôm
    ŋawa êsa êtu Jesu Kilisi gêdi saŋa.
  ksd-ksd: a dovot na malalar i ra baptaiso, nina i valaun avat ieri, vakir a vungvunguai
    na dur ta ra paka i dat, ia kaka ra tinikan upi ra bo na varkurai na bala ta ra
    mata i God ure ra nilaun mulai kai Iesu Kristo;
  msm-NT: To kayuwasan dan to diya karaan no panahon iyan naangodan to pagbawtismu
    iyu, su nayuwas kow to sae kona no tongod to paghugas to maligsom duon to yawa
    now, di tongod to panaad now to Diyus no ogkapuun to mahinlu no kunsinsya. Sikan
    pagyuwas iyu impabaja to pagkabanhaw ni Jesu-Cristo
  myk-myk: Kee lɔhɔ ke ɲɛ niɲaa wo batizeli we wo jaa, wee wemu wʼa wèe ɲuŋɔ wo ge.
    Batizeli ya ceepuuro fɔɔnrɔ lɛri wɛ, ga, mʼa ma li sha Kilɛ mu mʼa bye ni wu ni
    kariɲɛɛgɛ ni ni zɔfɛfɛɛrɛ ni. Wʼa wèe shuu bani Yesu Kirisa ya ɲɛ na foro xu ni.
  sbe-sbe: Teina waila ta babatiso ye heyaheyasoniyei. Na Yaubada komiu ye gilihaigomiu
    kabahebabatiso wailana ta unai. Teina kabahebabatiso wailana ta tauda ta bikidi
    nige ye deuliheꞌaꞌadi, na iya unai kabo Yaubada ta kaibwadai meta yoda nuwanuwatu
    ye deuliheꞌaꞌadi Yesu Keliso yona toloꞌuyo debanawai.
  mcr-mcr: Eqä iiŋi, Goti Iqu heŋi häŋä di, täŋgaŋi asŋä meqaŋguwä duta emäkäqumuatätŋqeŋqä
    ekqe. Asŋä ämequwi, hiqä huiwä kiyi huätä päwätŋqä mämeqä iqä. He asŋä ämequwi,
    ii Goti Iqueŋi, “Ne saqä hiŋuä iqiŋi, ämaqä jänänäŋä heatuŋqueqä” ätäpu, ämeqä.
    Heŋi häŋä di, Goti Iqu, Kraisi Jisasi Iqueŋi, qua buta aŋgumä häŋä ävauqumuatkqä
    duta emäkäqumuatqi.
  cux-NT: Ní nuūⁿnīⁿ miiⁿ ní tan'dúúcā nuūⁿnīⁿ chi ngɛɛdínuūⁿnīⁿ yú chi nanguaⁿ'āī
    s'uuúⁿ. 'Tíícā nuuⁿniⁿ miiⁿ. Taachi ngɛɛdínuūⁿnīⁿ yú nguɛ́ɛ́ caavā chi naaⁿnu
    cuerpo yeⁿ'e yú naati cáávā chi 'áámá compromiso yeⁿ'e yú nanááⁿ Ndyuūs. Ní n'daacā
    diiⁿ yú chuū ndúúcū núúⁿmáⁿ staava yeⁿ'e yú. Ní Ndyuūs nadanguáⁿ'ai yā s'uuúⁿ
    chi i'teenu yú Cristo cáávā Cristo nducueeⁿ yā yeⁿ'ē nguaaⁿ tináⁿ'ā.
  tur-YTC: Bu şimdi, sizi kurtaran vaftizin bir simgesidir. Bedeni kirden arındıran
    değil, Tanrı’ya karşı temiz bir vicdanın yanıtı olan vaftiz, Yeşua Mesih’in dirilişiyle
    sağlandı.
  san-ITR: tannidarshana nchAvagAhanaM (arthataH shArIrikamalinatAyA yastyAgaH sa
    nahi kintvIshvarAyottamasaMvedasya yA prataj nA saiva) yIshukhrIShTasya punarutthAnenedAnIm
    asmAn uttArayati,
  bel-N: Гэтак і нас цяпер на ўзор гэтага хрышчэньне — не абмыцьцё бруду цела, але
    абяцаньне Богу добрага сумленьня, — збаўляе праз уваскрасеньне Ісуса Хрыста,
  sch-sch: Maha chu baptisma akhîn minenna ania, atûna hin Jisua Khrista inthoinôkna
    sikin nangni a minring ani. Ma hah takpuma ânnim minsâina ni maka, asaleasierietna
    diktak Pathien kôma chongkhâm hah ani.
  mic-MIQNT: Elt ginu westaugsi'gup ta'n teli gtlams'tasulti'gw Se'suguliewigtug.
    Se'sus ta'n weji np'g'p ugjit ginu aq apaji minunsit. Jigs'tug Gjinisgam ta'n
    ignmugsi'gup piltu mimajultinenu 'st'ge' ta'n napgetmu't'p sign'ta'suti. Mo ta'n
    gaqinal waqama'tugul samqwanigtug gatu awna ta'n waqamo'lti'gw Gjinisgamewigtug.
    Na tel napgetmu't'p sign'ta'suti.
  huu-NT: 'Ie isoide. Omoɨ bautizaia: “Jusiñamui dɨbeimo jai itɨcaɨ” llotomoɨ. “Jeacɨnomona
    jai jillobidɨcaɨ” llotomoɨ. Omoɨ abɨmo ite jearenamona jillobiñedomoɨ; iadedɨ
    omoɨ comecɨaɨ jai marena ite. Fiodaillamona Jesucristo jillua muidona, jillobidɨcaɨ.'
  jiv-NT: Nu yumi Yus-shuarti imiantinian nakumui. Ii aya̱shi̱ chamir awajsatai tusar
    imiantsuji. Antsu ii enentái̱ péṉker atí tusar Yus sear imianji. Nuja̱i̱ iisha
    uwemji. Jesukrístu nantakin asamtai, nuja̱i̱ uwempraitji.
  otm-NT: Nɛ nu ran xixyą nam bøni, nɛjʉ dám pomhbʉ ran ts'ɛmbi nangue bi dąmbɛ̨ni
    ra Jesucristo. Nɛ nu ran xixyą hinguin nde da ma ngue i pa m'be't'e ma ją'ihʉ
    ngue ra häi, pɛ nam bøni dí äfʉ Oją di hoga ma mbʉihʉ.
  dah-dah: Be, fe ala hiriŋ gobe gayenter fe baptais teŋ haŋyen gote tuŋaŋeŋ. Niŋgeb
    fe baptais tamiŋde gor matbe dumulgaŋ tiyyiŋyen haŋ. Baptais tamiŋ gobe duliŋ
    ultiŋ sope ird ird niŋ ma tamiŋ. Go tamiŋ gobe Al Kuruŋ diliŋde bininiŋde wukkek
    po hitek yeŋ Al Kuruŋ hitte biŋa tiyamiŋbe gogo. Niŋgeb bitiŋde wukkek po hinayiŋ
    yeŋbe gogo Al Kuruŋ beleŋ Yesu Kristu kamyiŋde mat isaŋ hiriŋ.
  tnk-tnk: Nui nəha, in nə nənɨmwi paptaes sə rauvehimɨru kɨmiaha nəha təkwtəkwuni.
    Paptaes i rɨpko mhə nɨpwran i mə rɨnaikuas raka nəmtɨɡei ia nɨpwrai iərmama, mətə
    nɨpwran mə hiəres Kumwesən mə rerɨmiaha truvehe mamasan məmher. Paptaes nəha rukurən
    nuvehimɨruien kɨmiaha iamɨnha irə tɨ nəri nə mə Iesu Kristo rɨnətui mwi ia nemhəien
    səvənhi.
  kpr-kpr: Uvu amo nu, bafataito edo jebugeraera da ijugaboro eniri. Namonde bafataito
    eraera amo, jo tamo da dongono seghoro dadabari jebugae eraera. Namonde bafataito
    use, dombu God kena jovereghedo, nu namondeda ari ekoko kote dodo, dubo joká seghari
    dambu are dae sedo, benunu seraera. Amingurureoro, Iesu Keriso ambarida ghe jebuge
    erorusira ainda fakina aimi, God seari namonde bafataito use jebugeraera.
  san-IAS: tannidarśanañcāvagāhanaṁ (arthataḥ śārīrikamalinatāyā yastyāgaḥ sa nahi
    kintvīśvarāyottamasaṁvedasya yā pratajñā saiva) yīśukhrīṣṭasya punarutthānenedānīm
    asmān uttārayati,
  nho-nho: Te vai naa e huri atu te hakaukau tapu, teenei e ssao ai kootou hoki iloto
    naa mahi teelaa ni hakamasike Jesus Christ i te mate. Teenaa seai ko te hakaukau
    ki maffana naa kerekere naa haitino kootou. Teenaa se purepure kootou e tuku ki TeAtua
    maa te hakataakoto e taukareka.
  gym-NT: Ñöbti niaratre namani dianintari kira, ye abko nitre tödekaka Jesubti ngökata
    ñöte bä mikani kwetre ye kwrere. Jesukristo krütani, bti Ngöbökwe mikaninta nire,
    ye köböire abko nita nebe dianintari abko ni ngökata ñöte tä bä mike. Akwa ni
    ngökata ñöte, yebti ñan ni rabadre merebe ngrabare, abkokäre ni ngökata ñöte.
    Akwa ni ngökata ñöte angwane, Ngöbökwe ni töi mikadre merebe abko nita kärere
    Ngöböye.
  azg-NT: Juu ndaaꞌñeen vatꞌuiihanꞌ juuhanꞌ yo ndaa na contꞌë, na ntyja ꞌnaanꞌ joꞌ
    naneinhin itsinꞌman Tyoꞌtsꞌon ñuan njanhan. Chito ngꞌe na itsintjuꞌhanꞌ juu na
    tyꞌa na chuuꞌ siꞌtsꞌo njanhan, majoꞌ ntyja ꞌnaanꞌ juuhanꞌ mantyi incyaahanꞌ na
    ya covicjëhë quiiꞌ ñuan njanhan na tonnon Tyoꞌtsꞌon. Ntyja ꞌnaanꞌ na contꞌëhöꞌ
    itsinꞌman jon ꞌoꞌ ngꞌe na tyincyaa jon na vandoꞌ xco Jesucristo.
  bhd-bhd: पुराने वक्ते मां तैन केरि मुक्ति हुना इश्शे लेइ ज़ैखन अस बपतिस्मो नेतम मिसाले।
    ज़ैस पैनी मां अस बपतिस्मो नेतम तैन इश्शे जानरो मैल दूर न केरे, पन ई अक निशान आए
    कि असेईं परमेशरे करां माफ़ी मगोरीए ताके इश्शो मन असन परेशान न केरे। असन माफ़ी
    मैल्ली बटतीए किजोकि यीशु मसीह मेरतां ज़ींतो भोवरोए,
  too-NT: Lā' chuntza' quina'n a'ntīn quincātamāpūtaxtūnī'ta'ntza', quina'n lī'a'kpaxui
    xcān. A'xni'ca' a'kpaxāuj tū' tlahuayāuj para nalīmāyujūyāuj quimacti'ya'tca'n.
    A'xni'ca' a'kpaxāuj, chuntza' līmāsu'yuyāuj que Dios xapanī'ttza' quintalaclē'i'ca'n,
    como Jesucristo lakahuanchokonī'ttza, lā' chuntza' pūtaxtunī'taujtza'.
  ind-AYT: Air bah itu melambangkan baptisan yang sekarang menyelamatkanmu. Baptisan
    bukan untuk membersihkan kotoran dari tubuh, tetapi merupakan permohonan kepada
    Allah untuk sebuah hati nurani yang murni melalui kebangkitan Yesus Kristus,
  cjo-NT: Ari roshiyeeyakarini riraga kaawoshitawenteeyaririni Tajorentsi. Aririka
    akaawoshitawentyaari, teera akaawoshiwaetashita, omaanta oshiyakaawentziro ikamawenteeyakaeni
    Jesokirishito, eejatzi ipiriintanaa, rowawijaakoeyakaeni. Eejatzi oshiyakaawentziro
    ameentakari Tajorentsi rowameethashireeyantakaerini.
  nsn-nsn: Doha laurunin tere uahire teilinguaene daana tar uahuhuene ri uoto kaleieig
    tar binakang babtais, ginina teke uaudeil tamiuoum ahikiono pahe kale liu tar
    muskurum tar tukununar tamat, bo inggono ter ualapagah ri guataieig tang God mari
    tagorong mana dede tena nitua tapokis Iesu Kristo.
  san-DEV: तन्निदर्शनञ्चावगाहनं (अर्थतः शारीरिकमलिनताया यस्त्यागः स नहि किन्त्वीश्वरायोत्तमसंवेदस्य
    या प्रतज्ञा सैव) यीशुख्रीष्टस्य पुनरुत्थानेनेदानीम् अस्मान् उत्तारयति,
  tna-NT: Daja nime huecha ecuaneda d'eji su epuani, ahua Cristo neje ecuaneda eduneti
    su. Cristo da manujiji cuana duju jenetia netianaibana putsu, daja huecha ecuaneda
    di epu. Yahui neje jaichaderameti cuana da aimue equita erucua puji mahue. Daja
    a putsu, ecuaneda Diusu peje su epibaturucatiani ebametiani. Diusu ja ecuana nimeeichacua
    yatani, ahua ecuaneda ebaja su. Cristo da manujiji ecuana duju jenetia netianaibana
    putsu, Diusu ja ecuana daja nime yatayu, ahua ecuaneda tu peje su jei epu su.
  lid-lid: Gwa doh badeh, i buku le gwa mene iri alomwa aha lau a bolon. Tasah, Kindrei
    ndrandrei aha ndrame hamon na gwa ta alomwa. Arile, gwa ta alomwa doh, ta sikine
    badam ndraka-an bwe, idoh ta leheya i tiri lau mari, buku none aha aso-ok Krais,
    ma aha anya ka-en hamon ta kandriyen tan mwasin. Ya, ta akohok aha ame hawe Kindrei
    handru badeh, iy ndramete-ei Jises ndrareu bolo lek ndrame loken.
  wim-wim: '@see-verse:1PE.003.020'
  zga-M: Ekhi khihwani khya ubatizo ulolukhuvapokha umwe lino sayehwanine, ndukhusukha
    uvuvivi, ukhuhuma mumbeimbeli, lino yiva nduludovo lwa nyivonelo inonu khwa Nguluve,
    ukhugendela mmbuni chukekha wa Yesu Klisite.
  yom-yom: Buawu bobo beno luvukidi buabu. Mambu momo madi kifuani ki mbotokolo. Yawu
    yisi ko mu diambu di sukula mvindu yi nitu vayi mu diambu di kukiyekula kuidi
    Nzambi mu mayindu mamboti ma ntima. Mambu moso momo malenda vangama mu diambu
    di mfulukulu yi Yesu Klisto
  san-SIN: තන්නිදර්ශනඤ්චාවගාහනං (අර්ථතඃ ශාරීරිකමලිනතායා යස්ත්‍යාගඃ ස නහි කින්ත්වීශ්වරායෝත්තමසංවේදස්‍ය
    යා ප්‍රතඥා සෛව) යීශුඛ්‍රීෂ්ටස්‍ය පුනරුත්ථානේනේදානීම් අස්මාන් උත්තාරයති,
  yut-yut: Pakbi uŋun da telagɨ pakbi sogok dakon tɨlak asak. Piŋkop da ji yokwikon
    baŋ tɨmɨt do telagɨ pakbikon baŋ tɨmɨkdak. Telagɨ pakbi uŋun gɨptɨm garak wɨrɨrɨtjak
    do dɨma, uŋun Piŋkop da dabɨlon gwaljɨgɨ mɨni egɨp do dakon tɨlak asak. Ji yokwikon
    baŋ tɨmɨt do Piŋkop da Yesu Kristo kɨmoron naŋ aban pɨdagɨt.
  grc-BYZ: ὃ ἀντίτυπον νῦν καὶ ἡμᾶς σῴζει βάπτισμα, οὐ σαρκὸς ἀπόθεσις ῥύπου, ἀλλὰ
    συνειδήσεως ἀγαθῆς ἐπερώτημα εἰς Θεόν, δι᾽ ἀναστάσεως Ἰησοῦ Χριστοῦ,
  cpc-NT: Iri pikimitakotaari iirokaiti tsika pikanta pawisakoshiriyitai powiinkaayitaara.
    Jiroka owiinkaataantsi tii okimitaajaitawo ipiinkaitzi jiñaaki ikiwaitziro iipatsiwathati.
    Aña amanaantsi inatzi, tsika ikowakoyiitziri Pawa inkinkishiritakaantiro tampatzikashiritatsiri.
    Irootaki jañaantaari Jesucristo.
  nhg-NT: Ejqueu tomöquextea tejua ca ötzintle, quejtusneque cuöc tocuötiequea. Amo
    tomöquextea ipampa tajöltea cuöc tocuötiequea, tlöcamo ipampa tetietlajtlanelea
    Deus ma quechepöhuacö toyulo ipampa oyulebihuac Cristo, para que ejqueu totlajtlacul
    ayecmo tiechpejpinöjtis.
  nya-nya: Madziwo akufanizira ubatizo umene lero ukukupulumutsaninso, osati chifukwa
    chochotsa litsiro la mʼthupi koma chifukwa cha chikumbumtima choona pamaso pa
    Mulungu. Umakupulumutsani chifukwa cha kuuka kwa Yesu Khristu,
  ngu-NT: Niman yejhua on atl, aman yejhua quixnescayotijticaj yejhua on tlacuatequilistli.
    Ijcuac otitocuatequijquej, onoteititij ica yotimaquisquej itechcopa iyolihuilis
    Cristo ijcuac Dios oquetzteu ipan itlalcon. On tlacuatequilistli xoquichipau tonacayo,
    yej onoteititij ica tictlajtlaniliaj Dios para se toyojlo yejhuan xtechtlajtlacolmacas.
  kup-kup: Met iv havë povok Noar pimeri tin hehavoz zu, Iesuz homeo badae bategin
    ivoh emeehan dari amun tin ravat hez. Met ivoh emeeh-pov darim heriñ duv hehaek
    olapanen maot tin ravakazao bon, oñ Iesu Kristo ñomahaekanañ maot baval hahavoz
    homet paru ivoh emeeh-pov, God darim zait horiñ bavetet lop tinarizaro anapanez
    hat pot etah. Met God Iesu Kristo bavirirï batahan bal hat,
  jid-jid: Iwayi a nuna kama batisma u-mbu'a ana kama ngla rji u kpa na, u ahi wa
    suron ndindi bre Bachi ni lunde u Yesu rji ni beh.
  wmw-wmw: Ewo ndi nfano namuna vyaakuvushani Mwenyezimungu. Epa muvushiwa julu ya
    kufufuriwa ka Insa Almasihi, na koza ndi alama ya kutubiya kwenu. Ire ozíwe aalavire
    naka mmwiri mwake, ila katenda alama yakuwa na fahamu swafi mbere ya Mwenyezimungu.
  gmv-GGM: Hessi he haathezi ha7i qass inte izan attiza xinqatte lemusokko. Hayssi
    xinqattey qita bolla geeyanas meccetethi gidontta geesha qopa ekanas Xoossako
    shiishiza woossakko. Izi intena ashanayka Yesus Kiristoosa dentha baggarakko.
  ssg-ssg: Telok somui kan ien i kilami baptais ti kako uke aope ie ti awaiakako ti
    kawatan ti lialui woukako na kako kaxi ahuti tenen saun ien. Saun ti baptais kumahe
    ti xaxaweniai lolo he tinukako. Leilon ti kako uke baptais, kako kamei Haeu ti
    nuhi hauniakako ti lialui woukako. Imat ti baptais, kako masin seilon maten tuahe
    Haeu hamoiha aliakewen kako. I aile ukek nake i xahateniwen Jises Krais ti matean.
  zpo-NT: Lee nis zee nlu nis kwaan nrubnis be nal, kwaan ngoo be lo yalgut; nu nanakta
    tub kwaan nle nzhul kwerp cheen be, leeya nak zee naab be lo Dios, zee chee Dios
    re jwalt cheen be kwaan nzho lextoo be, nel mroban Jesucrist.
  poy-poy: na mashi geni gaweriti mfanu gwa ubatizu yawuwalopoziyiti mwenga vinu vulaa.
    Ubatizu ndo shisoweru ndiri shakuwusiya udoda munshimba kumbiti ndo lagilu lya
    nfiru iherepa kwa Mlungu. Liwalopoziyi mwenga kwa uzyukusiwu wa Yesu Kristu,
  qwh-NT: Tse yacoqa carqan canan bautisaconqantsicnomi. Tsemi bautisacurnenqa, salbacushqa
    cantsic, Teyta Jesucristu wanur cawarimonqanrecur. Bautismoqa manam qarantsiccho
    mapata paqacunantsicpaqtsu, sinoqa alli consensiantsicwan Diosnintsicta sirwinapaq
    äninantsicpaqmi.
  gaw-gaw: Aria ag gemu daaṯeb amu, ag am Noa aḏi, ag aḏi keeke ip̱unigṯeb bia daaṯeb.
    Ag ele lep̱a ehaniṯak aoṯeb. Amuam layaṯak amge layaṯak am beḏunigp̱anu dubuṯid
    ihaknu keeke iiṯa. Iiṯa, nug am ig oonig op̱ia awak daaḵunu keeke. Jesus Nug eḏua
    hibaiṯom amunu uḏat amup̱a Kayak Nug heeb, ig anam daagnignu Nug nai nuhig amu
    qaḵa aum.
  nca-nca: Sono ŋuko o kato rambaruru koŋgo noreweya ŋuro rokóŋo, ŋuko sono re-re
    ŋu naŋge. Sono reteto ŋuko pusú kowenanimo ŋu sonowowero qu kini. Kini, sono reteto
    ŋuro murí muko ŋandiro, ŋunde tero nore iŋo-iŋo metéwore noreŋo Anutu inoyoteto,
    dokoro Anutuko Yesu Kristo okokowoní uni tapu koŋgo pitu ko otoqaró.
  zpz-NTPP: Nis zeꞌ, ndeꞌ muesht ni nis nu gzu nis de ru tiem na. Orzeꞌ nu nac nis
    zeꞌ, orzeꞌ Ñgyoozh co mbañ mi de ru. Ornu gzu nis den, ndeꞌ walab nu yaruuñ nu
    gyecy bid nu taꞌ cuerp ni den, sinu nu gzu nis na, ndeꞌ yaruuñ nu gdiñ na lo Ñgyoozh
    nu gyicy caacy mi nañ lardoon, nunu Ñgyoozh co mbañ mi de ub na nu nac nu byabañ
    Jesucrisht.
  zac-NT: Manërë ni iurë bëriubë nisë të, guniꞌi të lu saꞌ të de quë nasalvar të.
    Galëriubë nisë nádiꞌi ziquë bañi parë cuerpë shtë të sino nahin sëñi de quë nanël
    bëzunë́ Dios ldúꞌul, de quë limpi na ldúꞌul purquë Jesucristo guashtë́hiꞌ ladi
    ra tëgulë.
  kyg-kyg: Apakaemo sipifiꞌmo maiꞌnagenoꞌaeꞌmo Gotiꞌa anipatiꞌmo apakufamo alino katino
    apateꞌniya kavaꞌmo aune kavaꞌmo huno Gotiꞌa aniꞌmo faleꞌa nelataya kavatetiꞌmo
    lagufamo alino katino nelate. Fiku aniꞌmo faleꞌa neꞌapataya kavaꞌmoꞌa amega apakufale
    oꞌaniꞌyaꞌageꞌmo aeno kalo paeno neꞌataleyaꞌmonanafa Gotiꞌa Yesu Kalaisiꞌmo alino
    he tino ateꞌniya kavatetiꞌmo yuꞌilaga mafaꞌnetimo alino alagepa huno lateꞌniya
    mafaꞌnetifatiꞌmo Goti geꞌaleꞌmo aeta atagaina huta nehune.
  kmk-kmk: Sadit danum siya’d maiyaligan dit bunyag. Ot maipagapu utdit nampabunyagan
    yu taguwon Apudyus dikayu gapu utdit ummungalan Jesu Kristu. San bunyag bokona
    san madaḻusan di isaw sin long-ag nu adi san mangkodawan taku kan Apudyus un daḻusana
    dan somsomok taku.
  cao-NT: Jatsi ¿jahuë noqui jabimahi ni toa jënë ra? Ashimati jënë jascaria xo iquia.
    Jatsi jaboqui toa jënë nacoqui noa xabahatiya qui jicoxëna. No acai ca yoi ca
    bahuëyamahi quiha toa jënë iquia. Jama, noba shinaná tsi Dios no parayamahai ca
    jismahi quiha. Jatsi noqui xabahamahi quiha Dios, jahuë Jesucristo bësotëquëni
    cató no.
  bbr-bbr: Kiro joi, an jomareäin totok. Anut nukas ak an pakas imwarowon. Kiro an
    joiäi, kiro enmaksau pakan ukun wa kosorai, wa senes wa, kiro ak Anut nukan amuk
    opok tuku rawaun paip muriäi. Kos ak imwaraun keseriäu. Anut nukas Jisas Krais
    up opokan siräi monuk, rusapai ko omar oik Anut nukan ipou näu kaima raianik,
    Anut nukan sarau eitek pak osou enmaka orip pak karauk osap sakau orip kos ak
    erekapu kamware rau.
  inb-inb: Chi iaku, baug­ti­sa­diru iakuta kawa­chig­sina­mi karka. Chasa­man­da­mi
    kuna­ura baug­ti­sa­ris­kapi nukan­chi kis­pi­rin­chi. Baug­ti­sa­ri­ura, mana
    kan­chu kuir­puta mapa anchu­chin­ga­pa. Baug­ti­sa­ris­kapi, Taita Dius­ta­mi
    mañan­chi, nukan­chipa iuiai tukuipi alli tukug­samun­ga­pa. Jesu­cristo kaugsa­ris­ka­man­da­mi
    Taita Dius nukan­chita kis­pi­chí.
  hrv-hrv: Njezin protulik, krštenje - ne odlaganje tjelesne nečistoće, nego molitva
    za dobru savjest upravljena Bogu - i vas sada spasava po uskrsnuću Isusa Krista
  box-NT: Mu hĩ́a wee zéení ho *bátɛ́ɛ̀mù na wee kã̀ní mia hã laà na kà
    wán bìo. Ho bátɛ́ɛ̀mù yínɔń wa sãnía timu á ho wee sɛɛ lén. Ho wee zéení
    le wa lé ɓa nùpua na tà bò le Dónbeenì yi lè hã yiwa na wee ce. Bṹn
    wó o Yeesu Krista vèeró pànká yi.
  ote-NT: Ha nu mi nhyaxa ja ra dehe núꞌʉ ya ja̱ꞌi mi ꞌbʉ mbo ra arca, gueꞌa̱ ꞌnara
    ntꞌudi de núꞌa̱ ra sistehe tꞌøtꞌebya. Nura sisteheꞌa̱ hingo gueꞌa̱ pa da tꞌaxca
    ma ndoꞌyohʉ, núꞌá̱ go gueꞌa̱ pa da tꞌaxca ma mfenihʉ, ne go gueꞌa̱ ꞌnara ntꞌudi
    de ma mpøhøhʉ. Stá mpøhøhʉ ngueꞌa̱ bi du ne bi yopa nte ma Zidadahʉ ra Jesucristo.
  wnu-wnu: Ya qoan qoan ebeter eng see yat anmaragansia an bo wonou yurau end igorunon
    eng maribig ebeterei. Yat anmaragansi igour eng aninou git goan unun eng birogoniom
    qamb ue. Aninou misir eng uber igub Yisas munon inubersiau tari umor eng gab-gab
    Qenut qabari sarog big qamarar qamb.
  zam-NT: Nít che'n yuuloo co' ngure loo izlyo' tiempa ndlu' loo na' no nda' cuent
    loo na' cón che'n bautism co' ngòc loo na'. No por cón che'n bautisma nanee na'
    le' na' mblyá'le' loo con' ryes nalle'. Per bautism co' ngòc loo na' inacte bautisma
    par gab na' mtembìi bautism lad na' no maste. Ndxe'leque', naca le' por cón che'n
    bautism co' ngòc loo na' mna'b na' loo Diox li Diox par ne'tolode ten' na' le'n
    lezo' na' cón che'n xquin na' no xtol na' co' mton' Diox loo na'. Más de cona,
