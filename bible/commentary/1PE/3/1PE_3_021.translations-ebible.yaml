    boo pʉd jʉ̃óhna, jwĩ́ih caolihdih ãt booanap wʉt jĩ, jwĩ tʉ́i jʉmat pínah niijná.
  taw-taw: Ñɨg anɨb ak, ñɨg pakɨpal tek mɨdeb. Anɨb ak tek mɨñɨl nɨbi ñɨg pakem, God
