  jpn-1965: そのことは、今あなたがたを救うバプテスマをあらかじめ示した型なのです。バプテスマは肉体の汚れを取り除くものではなく、正しい良心の神への誓いであり、イエス・キリストの復活によるものです。
  fra-SBL: C'est là un symbole du baptême, qui maintenant vous sauve - non pas en
