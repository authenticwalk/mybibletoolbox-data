  san-ASM: তন্নিদৰ্শনঞ্চাৱগাহনং (অৰ্থতঃ শাৰীৰিকমলিনতাযা যস্ত্যাগঃ স নহি কিন্ত্ৱীশ্ৱৰাযোত্তমসংৱেদস্য
    যা প্ৰতজ্ঞা সৈৱ) যীশুখ্ৰীষ্টস্য পুনৰুত্থানেনেদানীম্ অস্মান্ উত্তাৰযতি,
  tac-NT: Alué ba'wika pe ruwime kéré alué ba'wí napu rewarálime niru. Napu'lige rewaralia
