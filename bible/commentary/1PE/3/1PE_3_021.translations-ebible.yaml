  ory-ory: ସେଥିର ପ୍ରତିରୂପ ବାପ୍ତିସ୍ମ ଅର୍ଥାତ୍‍ ଶରୀରର ମଳିନତା ଦୂରୀକରଣ ନୁହେଁ, କିନ୍ତୁ ଈଶ୍ବରଙ୍କ
