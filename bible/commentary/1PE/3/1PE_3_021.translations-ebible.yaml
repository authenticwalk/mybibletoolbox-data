    Quisocristo nanpiantarin ni'ton, nicha'ësarinpoa'.
  srn-NT: A watra na wan eksempre fu a dopu san e ferlusu unu now. A dopu no e wasi
    a doti puru fu un skin, ma na begi wi e begi Gado fu wan krin konsensi fu di Yesus
    Kristus opo baka na dede.
  cta-NT: 'Ñiꞌya̱ nu nguaꞌni lyaá Ni jiꞌi̱ nguꞌ nu ngutaꞌa̱ neꞌ yaca niꞌi̱ biꞌ lo
    hitya nu ngua saꞌni la, chaꞌ ndaquiyaꞌ nguꞌ biꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ ycuiꞌ Ni;
    juaꞌa̱ clyaá ma̱ juani, chaꞌ cua ndaquiyaꞌ ma̱ jiꞌi̱ chaꞌ nu nchcuiꞌ Ni. Cua ndyaa
    ma̱ lo hitya chaꞌ tyucuatya ma̱ liꞌ. Siꞌi na caata ti na chcu laca chaꞌ biꞌ, siꞌi
    chaꞌ cuuꞌ cuañaꞌ na, biꞌ chaꞌ tyucuatya na liꞌ; ndiꞌya̱ laca chaꞌ: na cua ndijña
    na jiꞌi̱ ycuiꞌ Ndyosi chaꞌ cuaꞌni lubii Ni jiꞌi̱ cresiya jiꞌna xquiꞌya chaꞌ cua
    ndyuꞌú Jesucristo chaca quiyaꞌ, biꞌ chaꞌ ntyucuatya na.'
  bqc-SIM: Ípi mɛ́ dɛ á da'ilɛkɛa pↄ́ ì á suaba taa ũ tia. Da'ilɛkɛapiá mɛ̀
    gbãsĩwoloa yã́ no. Lɛgbɛ̃a Luaɛ ń nↄ̀sɛpuaoɛ. Ì á suaba kɛ́ Yesu Kilisi
    bↄ̀ gau yã́i.
  tcz-CHONGTHU: Chule hiche twi chu baptize chan vetsahna ahi, hichun tua hi nahuhhingu
    ahi, tipuma anen pailhahna hilouva, Pathen lama selepha hetna kichehna ding ahi.
    Yeshua Christa thodoh kit jal a hichun na atoh ahiye.
  mar-mar: आतासुद्धा, त्याचे प्रतिरूप असा बाप्तिस्मा; देहाचा मळ काढून नाही, पण चांगल्या
    विवेकाने देवाला दिलेले वचन म्हणून, येशू ख्रिस्ताच्या पुनरुत्थानाकडून आपल्याला
    तारतो.
  snp-snp: Ido aya netawa ya moda mono noku wiyonimo yakafo lalimo olu omude kaiye,
    loto mebe-maba iye. Aya nokafo ya ukade fuma ya olu fulitamile, loto ádowe. E’e,
    Yesu Kilisto folaiguti neidami yakafo Goti onobalalo lute-kate olu lamena o ledo,
    loto lula fiyonimole, loto lowe.
  isl-isl: Þetta er einmitt fyrirmynd skírnarinnar, sem nú frelsar ykkur. Í skírninni
    sýnum við fram á frelsi okkar frá dauða og dómi fyrir upprisu Krists, ekki vegna
    þess að við höfum þvegið af okkur óhreinindi í vatninu, heldur snúum við okkur
    í henni til Guðs og biðjum hann um að hreinsa hjörtu okkar af syndinni.
  spy-NT: Kyoorōōru ꞉kiyēē kibuntēē ꞉bichoo ām mwēēng' bātisāniisyēēt kuuyu nyōōru
    ꞉biiko kaararaacheet bēsyōōsyēchu kubuntēē bēēko ām batisaneet. ‑Mēēwuunē ꞉batisaneet
    sumtaab bōōrto nyēbo chii, nteenee bo kule kōōnkēt ꞉chii tilyaanateenyii āk Yēyiin.
    Yēyāktōōs kuu nyooto yoo iyēnchinē ꞉chiito kule kiing'eetee ꞉Yēyiin Yēēsu Kiriistō
    meet.
  xnn-xnn: Kaneg nan naisalakanan da Noah isnan danom ay napsong nan kaneg nan kaiyaligan
    nan menpabonyagan di ipogaw. Tay siya nan kailasinana ay naisalakan tako isnan
    dosa gapo isnan kasin natagowan Jesu Kristo. Baken nan kadalosan nan awak isnan
    danom is gapo ay maisalakan tako nodi gapo isnan menpakawanan tako ken Apo Dios
    isnan basbasol tako tapno maid mabainan tako ken siya.
  mwe-mwe: Gene mashigo pugaliji malinga ubhatisho, ukuntapulanga mmanganya agano
    mobha gano. Ubhatisho nngabha ushoya ya nyata nshiilu, ikabhe malagano kwa a Nnungu
    ga tumbilila kutenda ya uguja. Unakuntapulanga kwa yuka kwabho a Yeshu Kilishitu,
  tte-tte: Na wailane besiele kaba gite yabo babitaiso kaiwena, yo bwaite sauga wailanane
    komiu tabe ileboimiu. Babitaiso nige besiele yakato yola koina biki tadeuli-gabaeni,
    na tem takatai nige yakewa yabo kolila sowasowana tatalamwagila Yaubada koina.
    Saugana kwababitaiso kabo Yaubada ileboimiu Yeisu Keliso ana toloyoi koina.
  tcs-tcs: Ane dat big pladwata i piksa blo baptaiz wea distaim nau i seibe yupla
    tru paua blo Zizas Kraist wen em bin gedap prom ded. Ane dis baptaiz i no min
    i wase dati prom bodi blo yupla. Dis baptaiz i piksa wea yupla i aske God po meke
    yupla gad klin at ane tingking tru Zizas Kraist uda bin gedap laipgen prom ded.
  hlt-THB: Cawhkaw tui cetaw tuh nangmih awm hulnaak na ak awm baptisma huh saknaak
    na awm hy – pum awhkaw khen a ciimnaak am nawh Khawsa benawh kawpoek caihnaak
    ingkaw awikamnaak ni. Ce ing Jesu Khrih thawh tlaihnaak ak caming nangmih ce ni
    hul khqi hy,
  soq-soq: Esa Noa waawa awanene inasana, sa ipa babatutu e tauma inaledia eueuwa.
    Babatutu esawa mai ete onapea mirawa mitepiaubepia baiwa, dia. Tane babatutu bedewe
    no God iririsaitana no bedemba mirawa mitepiaubepio mai dima da wawunepi. God
    Iesu Keriso bo bedewe inasano enenwisena baiwa God no do babatutu bedewe inanede.
  qub-qub: Chayno salbasha captinmi chay büquita wampuchej yacuga bautisacushayqui
    yacu-japuy caycan. Bautisacunqui manami bäñacunayquipächu, man'chäga perdunashunayquipaj
    arpinticur Tayta Diosta mañacunayquipämi. Chaynöpami salbashana caycanqui Jesucristo
    wañushanpita cawarimusha captin.
  att-att: Á kunnay ta keyígù da, nga nelillì ta dakal nga danum, kunnian gapay yù
    keyarigán nayù keyígù tam. Ta makirigù ittam, nga panákkilalán ta keyígù tam.
    Á yù kebalinán na ari yù kapakarenu nayù baggi tam, ngam yù pangipasingat tam
    ta pabbabáwi tam ta liwiliwâ tam ánna yù kelillì tam sù pamagikáru ni Namarò.
    Á yáyù nga pinakomá na ittamin megapu sù paginnanole ni Apu Kesu Kiristu, á awán
    ta ipappasirát tam ta arubáng ni Namarò.
  bki-bki: Naruei burum̃ara uei nei napano burulo ameul ea kialo uako nei, naio be
    nioti venia ban kito banei? Naio mila kito rojidomii uei dolu, uei na kanado ioruriano,
    naina be uei na m̃a amila varueiano ea kito eaio. Uei na varueiano nei, naio maka
    ka rila ka niabedo rimeravo, mia naio jekar vatitig kito ka Atua biekokoa kariano
    nalo na kiado, naruei kito maka bunu roimou ea naio riviorio. Varueiano naio midu
    kiado meuliano jo bo bija Atua jibe na, mia bo ka kito rosidomii bunu ka kei naio
    mila kiano m̃arabo jibe na? Yesu Kristo ga na naio milaio, binimei ea kanano tumoluano
    bereio den nam̃ariano.
  bqp-bqp: Í pì mɛ́ à de á da'itɛkɛna kũ àdi á sura ba tera taka ũ. Da'itɛkɛnaa
    pì bi mɛ̀ gbãsĩworona yãnlo, lɛ́sɛna Ludanɛ kũ nɛ̀sɛpuraomɛ. Àdi ń sura ba,
    kũ Yesu Kirisi bò gan yãi.
  mcp-mcp: Məjúwó mɔɔŋg mə́ á bə mpwokwoond á nduwán, nda í ŋgə́ cʉg bɨ́ ja gaád nə́.
    Nduwán í cúgɛ́ ŋgusa nə́ í yíl múúd məbwam mə nyúul, í yida lwó nə́ muud mə́ yid
    wə́ Zɛmbî nə lâm áŋkíŋkɛ̧̂, a mə́ dʉ́g cʉg nə zhɨɨ́ á gwúmʉ́lə Yésus-Krîst nyə
    a gwûm yí.
  hat-hat: Pou nou menm, dlo sa a kanpe pou dlo batèm lan k'ap delivre nou koulye
    a. Batèm lan, se pa yon bagay k'ap wete kras sou kò nou. Men, se yon angajman
    nou pran devan Bondye ak yon konsyans san repwòch. Bondye sove nou gremesi Jezikri
    ki te leve soti vivan nan lanmò,
  npl-NT: Non atl, okitenextiko n tlakuaatekílistli non axa nomechmakixtia. Ijkuak
    timokuaatekiah tikteititiah iyolitilis Cristo Jesús non yotechmakixtiko. Amo timokuaatekiah
    para mamochipawa tokuerpo, yej kichipawa totlalnamikilis.
  bgg-bgg: hanyie shii ne khowo pha cheb ji shii hiòg ro, hanyie nathek shii thuh
    ragia rek phi. Hì ne siu pha izea sud pha ji asi ro, jishii wie lubunow ji è Hamangkhung-aphuii
    è sbang rabjong ro. Hì ne Isu Masi hòi pha ji è nathek shii ragia rek ge ro,
  eng-TCENT: Baptism, which corresponds to this, now saves us—not by removing dirt
