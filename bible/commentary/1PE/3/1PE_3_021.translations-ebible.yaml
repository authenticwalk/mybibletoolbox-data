    agru tagutagesareti Anumzamofoma antahimisunazane.
  kbh-kbh: Chë chënga chamótsbocama tojanë́jabuache béjaye, enjamna mo chë mora jenábayama
    buyeshcá, chca, atsebácanënga bënga chamotsemnama. Pero tmojenábaye ora, bënga
    atsebácanënga jtsemnana, ndoñe chë cuerpents̈a tsengá tmojtsenóbolimpiama, ndayá
    bëngbe ainaniñe ndocna bacna juabnënga ntsebomnama Bëngbe Bëtsá tmojtseimpadánama;
    y bënga atsebácanënga mondmëna, Jesucristo cháuatayenama Bëngbe Bëtsá tojánmayeca.
  ron-LSB: Acesta este un simbol al botezului, care acum vă mântuiește — nu îndepărtarea
    murdăriei cărnii, ci răspunsul unei conștiințe bune față de Dumnezeu — prin învierea
    lui Isus Cristos,
  pon-pon: I me pil kin kamaur komail la anjau wet ni paptaij a kaidin kaminela pali
    uduk, pwe inau en injen mau on Kot eu, ki en Iejuj Krijtuj a iajadar.
  nhe-BL: Huan nopa atl techilnamiquiltía tlen quejatza ama timocuaaltíaj ipan atl
    quema timomaquixtíaj. Ax timocuaaltíaj para ma quipajpaca tlen soquiyo ipan totlacayo,
    pero timocuaaltíaj para tijnextilise para ica nochi toyolo tijtlajtlaníaj Toteco
    ma techyolpajpaca. Huan quena, Toteco techmaquixtía ipampa tlen Jesús quichijqui
    quema mijqui huan moyolcuic.
  sps-sps: An teisinuu to aya, faatok iny non kat iny fapeenan to te saup fatabin
    mami, sikia ma kat iny garus a fo bong tan puainy mes, san faakats naa ten Gov
    rangat iny ror kat iny anofe ravainy aveto an kat iny fataabos aaven, to te onot
    non ma saup fatabin mami tana tou tsun fatabin ten Jisas Krais tana mat Tsuan.
  wnc-wnc: Siwan yangga buyambamu wa enakuu aminu kunduta yangga gwene engatangan
    take yukingge natake nata tuwanguke wamu ninde yangga sautnimuking kakngae daniwa
    natapnong. Yangga waakngata gin gatandamunggak ngana yangga sautnimukingu wa nindane
    wasapmin sauwan ninda amin noman dakngakumang ngangu yananga dua. Wena. Sanga
    Jesu Kraisda akumbut katangga gatuna enakut takngata nindane musipmin pangenawan
    ninda kepi nomana tawanangge natapbumang. Natake nisae natapna natdetdetninu kakaa
    siknga singgak kaknga akekekawikge natake yangga saukumang.
  bus-bus: Í pì bé à dɛ a batisikɛna kɛ̀ è a mì sí tiaa taka ũ. Batisikɛna pì nɛ́
    mɛ̀ gbãsĩgogona yãnlo, lɛ́gbɛ̃na Ludanɛ kↄ̃n nↄ̀sɛpuraaomɛ. È ń mì sí, kɛ̀ Yesu
    Kirisi bↄ̀ gaan yãnzi.
  gub-BL: Zaneze'eg wer nezewe teko wanupe. — Tupàn zanepyro tatahu wi a'e, zane'e
    wer wanupe. A'e rupi zazemuzahazahak kar zane. Zanezemuzahazahak kar mehe, — Zanekatu
    Tupàn pe zane kury, za'e teko nànàn. — Aruzar putar Tupàn ihe nehe kury, azapo
    putar hemiapo putar haw ihe nehe kury, za'e wanupe. Tupàn zanepyro zanezemuzahazahak
    kar mehe a'e, ta'e umugweraw kar Zezuz Zaneruwihawete a'e xe.
  imo-imo: 'Aku nona imbo ki talo naa kolangei nimbe lipe tapondopa wendo ltimu. Kano
    nomupe, kinye no ltimele ulu pulumu lipe ondoromo. No ltimele nomuni kangindo
    ulure naa tepa, kangina kalaro moromoma kulumie topa wendo naa ltindirimo. No
    ltimelemuni eno i teko nimele: “Gote, no ltio kanowi. No ltio aku ulumuni na ulu
    kerima naa tembo,” ningo mi leko nimele. Goteni Jisas Kraist imbo ono kombuna
    topa makinjindirimumunga no ltimelemuni eno lipe tapondopa mindili nolemala aulkena
    wendo lipe, yu kinye peya molko kondonge aulkena lipe mondoromo.'
  boj-boj: Ya di yawo anjam bul. Qotei na naŋgi yaq dena eleŋej dego kere niŋgi ya
    na yanso onabqa Qotei a niŋgi eleŋej. Ya dena Qotei a nuŋgo jejamu qaji jiga yansetŋgosai.
    Niŋgi yanso osib Qotei pailyonab a nuŋgo pailyo di qusiqa nuŋgo are miligi qaji
    jiga yansetŋgej. Qotei a Yesus Kristus olo subq na tigeltej gam dena a na niŋgi
    eleŋej.
  eng-DRA: 'Whereunto baptism being of the like form, now saveth you also: not the
    putting away of the filth of the flesh, but the examination of a good conscience
    towards God by the resurrection of Jesus Christ.'
  knf-knf: Uko mënţ uwo ji batiŧmu bankbuurananaŋ hënkuŋ. Mënţ ppënan iko iţop ţi
    uleef pakbuurananaŋ, pţaş Naşibaţi na uhaaş ujinţ panţëpnuŋ ţi pnaţa ţi pkeţ pi
    Yeŧu Kriŧtu pakbuurananaŋ.
  san-KHM: តន្និទឝ៌នញ្ចាវគាហនំ (អត៌្ហតះ ឝារីរិកមលិនតាយា យស្ត្យាគះ ស នហិ កិន្ត្វីឝ្វរាយោត្តមសំវេទស្យ
    យា ប្រតជ្ញា សៃវ) យីឝុខ្រីឞ្ដស្យ បុនរុត្ថានេនេទានីម៑ អស្មាន៑ ឧត្តារយតិ,
  arn-NT: Fey tiyechi ko adentuley reke tañi fawtisangeael ta che ko mew, fey femngechi
    iñchiñ ta montulngeiñ. Kiñe che ta fawtisangekelay tañi liftuñmangeael ñi kuerpu,
    welu may tañi kiñewael Ngünechen mew ñi nietuael we küme rakiduam. Fey montuleiñmew
    Jesucristo ñi wiñomongetun mew.
  zas-NT: Nijs guin na̱j ziꞌc guialrirobnijs ni rulüü guial ma nayajc ree perdon.
    Guialrirobnijs guin ad rënt guiëban guial najn par gusian dux cuerp ree, rulüün
    guial caynaab ree loj Dios din yaya dux quiarguiejn ree, guial ma rayaꞌp ree guialnaban
    cüb guial baban Jesucrist loj ree bengüt,
  ken-NT: Manyiɛbhɛ́ mɔ até ndǔ nɛjwiti ɛnɛn nɛ́pɛ̀mɛ bhe ɛchɔŋ. Nɛjwiti puyɛ̌ chi
    ɛnyɨŋ ɛnɛ́ ɛ́fɛ̀rɛ bo bakwap amʉɛt. Chi nku anɛ mmu ányù nɛ Mandɛm nɛ ntɨ ɛnɛn
    pɛ́pɛ́p. Nɛjwiti nɛ́pɛ̀mɛ mmu ɛ̌ti nɛpɛrɛ́nsɛm ɛnɛn Yesu Kristo ápɛ́rɛ́nsɛm ndǔ
    nɛpɛ́m.
