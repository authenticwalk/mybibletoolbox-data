    koyona kavenikohiyeni-yo Bana nuwafouda ana bwanene givaihegena. Bafitaiso againe
    kibababala wanunuhagana faꞋina Yesu Keliso alikeya gimididi-havagi be lobameya
    gilaka ada Yaubada iꞋatagine gimimiyami tu lobama ana tovenuwaꞋata kadu ana tovehimeya
    kadu ana tofaiwala givehivehimeyedi.
  yao-yao: Ni meesi go gali chimanyisyo cha ubatiso waukunkulupusya sambano ji. Wele
