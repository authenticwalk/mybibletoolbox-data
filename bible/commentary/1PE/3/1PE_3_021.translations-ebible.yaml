    aw God dikim kirapitakakuw, di bwu nyigil-didiyan Satan tabaam tibaak. Alik tikuw,
    nyan atawa tugwaam nadiy mawulawa Godak aban takabadiy.
  shp-NTPO: Ja jenen ewara iká iki, rama ja bautismo yoii iká. Jameranoax noa rama
