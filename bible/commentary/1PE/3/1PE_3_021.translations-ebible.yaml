  mva-mva: 'Be nge ono kita tonanga tadoki! Bokai kamakaua: dang maka tamoata ngaedi
    iuketidi nge kilala neming ono rukua-ming dipura be uketa-ming dipura bokana.
    Tago ono zikanga-ming rokakadi kana ka rukua-ming dipura. Tago. Nge ono kamatamali-kaming
    be ilo-ming kamaka-goazadi be iboadu Nanaranga kamakilai kana ka rukua-ming dipura.
    Iesus Kristus mate-lo be imarang ka kam uketa-ming be mulea-kaming dipura.'
  dwr-NT: Hewe xinqqataw leemisuwaa gidiide, hinttena ha77i ashshee; suure wozanaappe
    Xoossaa woossiyaawaappe attin, bollaa qitaa meecciyaawaa gidenna; hewe hinttena
    Yesuusi Kiristtoosi hayiquwaappe denddeeddawaan ashshee.
  kfw-kfw: Halli hiwa tui'n injetnachu tuikaluut tina eii, halli atuunchu nangni ringna
    ningmujei. Hiwahi napumkachok iminthiang chian emak, takkha malung inthiangnga
    Pathian diang chongkhitna nibool kha eii. Halli Jisu Christa ihongring kha'n nangni
    kha ningring ejei,
  bfz-bfz: से पाणी बपतिस्मे रा चिह्न ए जो एबे तुसा खे बी बचाओआ। बपतिस्मे रा मतलब शरीरो
    रा मईल तोणा नि बल्कि साफ दिलो ते आपू खे परमेशरो गे सम्बाल़ना ए। पर ये बपतिस्मा
    यीशु मसीह रे मरे रेया बीचा ते जिऊँदे ऊणे रे जरिए आसा रा उद्धार करोआ।
  cuk-09: We-Noé dii-mulusgu, abonolesad, anmarga e-wilubga gunaid, ar igi Bab-Jesús-digi-ogleged
    emi anmar-abonomogadyob, (ar digi-ogleged anmar-sangi ibmar-iskana-naid elisurdo,
    ar unnila Bab-Dummadsik-nued-binsaega anmar-imaknoni-daed). We anmar abonolegedi,
    Jesucristo-gannar-durgusadgi, agi anmar iskuedgi abonolesimalad.
  ben-OBCV: এই জলই হল বাপ্তিষ্মের প্রতীক, যা এখন তোমাদেরও রক্ষা করে—শরীর থেকে ময়লা
    দূর করার জন্য নয়, কিন্তু ঈশ্বরের কাছে এক সৎ বিবেক নিবেদন করার জন্য। এ যীশু খ্রীষ্টের
    পুনরুত্থান দ্বারা তোমাদের পরিত্রাণ সাধন করে।
  mil-NT: Te sá dúcáⁿ nǐ cácu ñáyiu úná‑áⁿ ñà túú ní cǎhá‑yu ndute ní ndaa ñuyíú dàvá‑áⁿ.
    Te xíǎⁿ quéé‑xí sǎ cuándùte ñáyiu vitna, te naníhí tàhú‑yu te núu na quɨ̀ndáá
    iní‑yu tnúhu ndáá tnúhu Yá Ndiǒxí. Te ñá dɨ́ú sǎ cuándùte‑o te nduu ndoo nduu
    nine yɨquɨ cùñú‑ó te naníhí tàhú‑ó, chi xìni ñuhu‑xi náhmá‑ó nǔú Yǎ Ndiǒxí nchaa
    yícá cuěchi‑o, te nduu ndoo nduu nine iní‑ó, te ducaⁿ te naníhí tàhú‑ó, chi Xítohó
    Jesucrìstú ní xíhí‑gá cuèndá‑ó te ní ndoto‑gá.
  myu-myu: 'Jemubatisasanan pima wuyju g̃ebum ibiati kay―Noé o''taxijo iati kay. Wuymubatisasanan
    wuyju wuyewewuy am g̃u. Wuyju jemubatisasanan “Deus cuk ocedaxijo” i''e am soat
    pe. Jemubatisasanan pima: — Cũg̃ ma õn Deus xe g̃asũ bit — i wuyju e''em soat
    pe. — Deus bikuyap tag̃ oceku g̃asũ bit — i wuyju e''em jemubatisasanan pima.
    Deus wuydaxijojom wuymubatisasanan pima, ixe waram Jesus Cristo o''g̃utait puye.'
  fue-fue: Diyam ɗam laati nun misaalu batisi kisinan on ɗum jooni, hinaa batisi moytoojum
    tuuni ɓannu, amma haɓɓidingo e Alla alkawal e ɓerɗe laaɓuɗe nun, diga e pintol
    Yeesu Almasiihu.
  amk-amk: Tuti merehao sufoi nunei nani, ne tarai we fiyiwansoai kariri baptisi na
    mereha na fui ninai we feriri mea fo. Baptisi tonana nei, wiro menariri we ambori
    yuairurang rarikanei weru mene tarainei kaha, mae ne tarai we kaiwo areraio metohonai
    we Allai na menemirorong ketuio denteng wai. Baptisi nani feriri mea na Yesus
    Kristusi suwi na marareha rorong foi
  fai-fai: Ade imi wok fukadála taba kanabisiw be wok ban bomin umi kit. Kale nuka
    wok ban bo bom dák wok kumun tem unuw kaí, bo kuku Got ami Yesus tá dafose dim
    nuka fikalanin uyo kail bá takeikuyamase kalanaluw ko. Kale be wok kumun tem dák
    unuw baim ginguyamába uta bá, kata be kilim aket tem taktaku kidel kei nadiwade
    Got bakodaw, “nuka ban keimin ibik dumam kudáluwo,” kaleyábiw uta ko.
  ura-NT: Nii acaute cana osa jianeein ichaohacachene coina baotisanojoinichaane jaa
    cojunacaneein nenaanelu. Nii aina cuaainte, inae ichoteratenojoineein nihacache
    cana netonai. Coatiha raujiaain culuonojoiniha cana jaberocone coina baotisanojoi
    nihaacache. Acate raujiaain cana jaberoco coulocohin, oo caje ichanaai dedeeu
    cuhin Cana Coaunera raotono nichajai que neein, itolere anjeraauru amurijiriin,
    cocoainanacaihuru amurijiriin nihane coina nenaa Jesocurisito aina cuaain, aina
    nenaa coina cana suujue coulooca Cana Coaunerane jaan neein ne.
  mcd-NT: Noé unu faitahuaino shashohuan muran iquiashucai asanima. Faitahuan nocofianocai
    Noé yafi ahuun yorafo shashohuan murannoashu asanifoma. Nanscarifiai futsan noco
    unu muran iquimanaino funishon non yorafo ismai Cristo Jesús noco funimani non
    afu ipanon. Nan unu muran non iquiainocai non yorafo ismaima noco caya non nashimana
    afanan choshta inonma. Ascatamarocon non ato ismai nocon chaca soashocun Cristofin
    noco funimaniquin noco numashqui. Ascan non afanan shinanchacatamarocon non Jesushuunshon
    shinansharanon Dios fu ipashquin.
  urt-urt: Pinip embere ŋaiye kotou uku topoꞌe loumbil pinip, ki sasambe ŋupe ŋaiye
    miyeꞌ nimbilme ŋoihmbwaip nalme Got no, kin nambaꞌe pinip. Pinip uku ŋaiye miyeꞌ
    nambaꞌe pe, yukur ka ungurhme hiꞌ imbim, pakai. Ŋupe ŋaiye kin nimbilme ŋoihmbwaip
    natme Got no, kin nambaꞌ wutuꞌ tikin Got pe, Got ŋende kin bwore miꞌ supule. Got
    si nambaꞌe poi nato Jisas Krais ŋahilyeh taꞌe ŋaiye kin ŋahraꞌe Jisas nase ŋeheh
    ŋanah.
  kiz-kiz: Ej'he ndo alama j'ha bhubatiso bhwabhwikabhaokola muenga henu, siyo kama
    kusuka bhuchafu kuh'omela mu m'mb'ele, lakini kama ombi la dhamiri j'hinofu kwa
    k'yara, Kup'hetela bhufufuo bhwa Yesu Kristu.
  tzo-TZE: Ja' no'ox jechutic ec li' ta orae, yu'un jch'unojtic ti laj xa scoltautic
    li Cajvaltique, jech chquich'tic vo', jech chijcolutic. Li vo' chquich'tique ma'uc
    yu'un jech chloc' quic'ubaltic. Ja' no'ox senyail ti jch'unojtic xa ti mu'yuc
    xa jmultic chijyilutic Dios ta sventa icham icha'cuxi li Jesucristoe.
  lex-lex: La'a tui die wniahaurnu emeknekama yawalliohora la'a nhiarani maka la'
    dodo'ondi de rnairia pa ra ralewan wali miy. Yawalliohora gera ktiowur de pa emeknekama
    ger maka ha rnairia pa ra rharan miy. Ger de edonna rnairia pa ramou-rawitna inonmi
    mak kakdeha, mere ger de ha ntut mueman (nnia'eratni) de mpiaka Uplerlawna pa
    Namou-nawitna miy ihrami-ralammi. Nhiarani mak emkade ed mak kamori-kalewan miy.
    Yamori-yalewan de mimliernana onnila Yesus Kristus Nmori owa'an la matmiatni ralamni,
  dov-dov: Echi nchitondezyo chamubbabbatizyo oyo umuvuna lino - takwensi kwamba kuti
    mbuli mbotusamba tombe amubili pe, pesi nkokuti mulayandula manjezezya mabotu
    mumeso a Leza - kwinda mububuke bwa Jesu Kkilisito.
  rgu-rgu: Faa ria dadi conto esa, sama leoꞌ fai fo sarani emi a. Oe saraniꞌ ria natudu
    nae, Ramatuaꞌ a poꞌi-tata na emi meme sala-siko mara mai, nana huu Yesus Kristus
    nasoda seluꞌ. Fai fo ara sarani emi a, ara ta radiu emi oe ela tao makamomoi emi
    ao-ina mara. Huu fo matetu na riꞌ, emi helu neuꞌ Ramatuaꞌ a, fo nau tao lalao-lalafu
    emi dale mara. No ria na, emi bisa masoda ma tao roo-tetuꞌ.
  toc-NT: Xli̠­ca̠na pi̠ a̠ma̠ko̠lh kalha­tzayán cris­tianos hua̠nti̠ talak­táx­tulh
    nac mun­cá̠ctat, a̠má chú­chut xalac mun­cá̠ctat xta̠­chuná li̠taxtuy a̠má chú­chut
    hua̠ntu̠ quin­ca̠acma̠­hua­ca­caná̠n acxni̠ taakmu­nu­yá̠hu, a̠má chú­chut hua̠ntu̠
    li̠taakmu­nu­yá̠hu ni̠ caj xma̠n cheke̠y qui­mac­nicán, aquinín taakmu­nu­yá̠hu
    la̠qui̠ nache­ke̠­ma­ka­ná̠hu xli̠­hua̠k xali̠xcáj­nit quin­ta­la̠­ka­lhi̠ncán,
    y chuná tla̠n nas­qui­ni­yá̠hu Dios caquin­ca̠­ma̠x­quí̠n xatlá̠n xta­la­ca­pa̠s­tacni,
    acxni̠ taakmu­nu­yá̠hu sta­lanca catzi̠­yá̠hu pi̠ xli̠­ca̠na naka­lhi̠­yá̠hu lak­táxtut
    cumu li̠pa̠­hua­ná̠hu Jesu­cristo hua̠nti̠ lacas­ta­cuánalh nac ca̠li̠ní̠n.
  som-som: Biyahaasuna waxay ka dhigan yihiin baabtiiska hadda idinku badbaadiya sarakicidda
    Ciise Masiix, oo aan ahayn ka fogaynta wasakhda jidhka, laakiinse waxaa weeye
    baryo ka timaada qalbi wanaagsan oo xagga Ilaah.
  mam-C: Me atzin a' jun t-xilin yek'b'il te qe ja'lin tu'njo jawsb'il a'. Qu'n ma
    qo klet tu'njo tx'ajb'il qanmin tu'n Dios, ex nya noq tu'n tel ch'in tz'il ti'j
    qxmilil tu'n jun jawsb'il a' toj a'. Qu'n atzinjo jawsb'il a' lo, jun techil qa
    o txjetjo qanmin twutz Dios noq tu'n tjawlintz anq'in Jesucrist kyxol kyimnin,
  ndj-ndj: Machi ava ndi chilangushilu cha ubatishu wukuvalowola yumwi ponopa. Ubatishu
    wula wuva wa kuwusha liku munjimba ha, ila ndi deha ya kugola jangi na Chapanga
    munatilu ya nyanyi. Weni ukuvalowola yumwi kwa deha ya ushukushu wa Yesu Kilistu.
  mbj-NT: Naëng mahä̃nh Nowéh raked'ëëp do paah, ji nu kemuun do heen n'aa hadoo tii,
    da hẽ nesaa do mahä̃nh ji tamed'ëëp doo. Ji ehop do hasus do mahä̃nh nado ti ji
    nu kemuun doo. Ji wén nu kemuun, ji h'yyb tym baad hado däk do ji betsẽẽ hyb n'aa
    P'op Hagä Do hã. Jesus Kristo ganä wät do hyb n'aa ër edëb bong nesaa do hã ji
    P'op Hagä Do ky n'aa ety mahä̃nh.
  lat-VUC: 'Quod et vos nunc similis formæ salvos fecit baptisma: non carnis depositio
    sordium, sed conscientiæ bonæ interrogatio in Deum per resurrectionem Jesu Christi.'
  ngp-ngp: mazi ayo ni mliganyizo we zimbuli zo ubatizo ukuwayokolani nyuwe ivi haluse.
    Ubatizo udya hiyo wa kuukukiza umwili, mna ni kilagane kwa Mnungu kikudamanywa
    mwo moyo heikukigambila kina malema. Wawayokolani nyuwe kwa kuuyuka kwakwe Yesu
    Kilisito,
  enq-2: Endakinya pyoo nyia doko, indupa kaimbu nyingi dokome naima pyoo nyilyamona
    lao makande petae silyamo. Kaimbu nyingi dokome yongenya kaimala kunao nepena
    lao nanyingi. Jisasa Kraisa malunya sakateamo dokonya-kaita Goteme nisetamopa,
    mona epe paliu katatamana lao masetala kaimbu nyingi.
  eng-ASVBT: which also after a true likeness doth now save us, even baptism, not
    the putting away of the filth of the flesh, but the interrogation of a good conscience
    toward God, through the resurrection of Jesus Christ;
  mna-mna: 'Mbulu tina iwe kin pa yok kamŋana ta koozi ikamkewe yom na. Iŋgi aŋso
    pa mbulu tau yok ise kulindi mi iŋguuru muk ma isu na som. Pa yok kamŋana ka ŋgar
    ŋonoono ta kembei: Anutu ipus ti ma lelende iŋgeeze, mi tumbuk sua be toto Anutu
    zaala kini.'
  myw-myw: Tut nagein baptays mamagina yevagam towen bikatinabweimiy, nag peinan biwid
    amibik nises wawoumiy, tage mamagina nitoug waseg Yowbad va̱gan biwid adsinaps
    beibwein, peinan bo iyakit Yeisuw Kelis, inoun in walba̱lab, nises Yowbad wanaka̱tay,
    bo ikalliwages tasiyas takalleiwags kweitan kweitan nisesus walba̱lab.
  sby-sby: Asa menshi ecikoshano ca lubatisho lulamupulushunga masuba ano, ulu lubatisho
    nkalukute kuswepesha mubili sobwe, nsombi nikulibenga nemoyo wonse kuli Lesa,
    elupulusho lwenu pacebo cakupunduka kwa Klistu.
  sll-sll: Nir aki di tongwo i, ha di bole diralga piro. Ni nir bil ni tongwo haung,
    tal nigi dongwo onga i, God bigi si ni tomua. Nir bil ni tongwo maing, gaun gama
    engwo i obil bigi simba, Yisas Kraist gol ni tere airungwo i, nomani hon ni tere
    sigare kul ni tongure u wai pire tal nigi dongwo hon olkirala di pire wanua. Wangere
    nir binga haung, Kraist algi bigi si na toma di pinga meri, God hanere bigi si
    ni tomua.
  yaq-NT: Juna'a ba'a, jiba i'an yee bato'owaawamta iniae i'an itom jinne'urimtuka'uta
    teuwaaka joowamta, teuwaa. Ju'u yee bato'owaawame, ka u'ubawame, ala ini'i, Liojta
    bichapo tu'isi jiapsipeewamta au bicha a' a'awamta teuwaa. Intok ini'i, Jesukrijtota
    kokkoarim nasuk a' jiabijteka' betchi'bo itom jinne'ukai.
  uro-uro: Dä ama baptais kärangätni i ngät toqor iaqyäkt ama rigi di rhäkt dä ngät
    tumaiar na ngän. Ama baptais di qaku ivakt iva ngärhi qumär ama släqyige dap kinak
    nävät a ngät di urhi nän ma Ngämuqa iva qä von ut ta ama isiska sämät aut snängaqa
    i sa qa qyiradeng na aurha vuirhong. Bä ma Ngämuqa di mamär vät a qa iva qa rhualat
    toqoräkt inguna ma Jisas ma Krais sa qa märanas nämät ama tñäpki.
  ita-1885: Alla qual figura corrisponde il battesimo, il quale (non il nettamento
    delle brutture della carne, ma la domanda di buona coscienza verso Iddio) ora
    salva ancora noi, per la risurrezione di Gesù Cristo.
  muy-muy: Yam nani ti àzavu akaba *baray ya tabaray kʉli nihi, Melefit ahəŋgay kʉli
    àna naŋ ni. Baray gani nani ti gərgəri akaba baray ge mis ya tabarakaba arɗa àna
    naŋ a ni. Baray geli ni ti mahəŋgalay Melefit ti mə̂barifəŋa məɓəruv ana leli
    a njəlata. Tamal kabarum nahkay ti Melefit ahəŋgay kʉli aɗaba Yezu Krist àŋgaba
    e kisim ba.
  kqc-kqc: Mina koru bi babatiso di rebe; bi gua ya moi vegu rido. Bi diya roaita
    kino koite makudo kana, idu usa usa nina Sei rofu kana, uka di mokena buni nufa
    Iesu Keriso ini muyenari dadi rae reyo dudu,
  tav-tav: To bairona ã Noé cʉ cabairi wame, mari cabautisa rotirije. Rupaʉ cojerique
    me ã bautisa rotirique. Mari bautisa roti, “Caroorã ya paʉpʉ cáaáboricʉre yʉ netoobojayupi
    Jesucristo,” ĩrã. “Yʉ rupaʉ macaje ʉgueri coje rericarore bairo yʉ yeri macaje
    caroorijere yʉ coje rebojaya.” Ti wame quena Diore ĩrã mari bautisa roti. Jesucristo
    marire bai yajibojari bero catunu catiyupi. Cʉ catunu catirique jʉgori mari quena
    to cãnacã rʉmʉ cacaticõa aniparã mari ã.
  eng-ULB: This is a symbol of the baptism that saves you now—not as a washing away
    of dirt from the body, but as the appeal of a good conscience to God—through the
    resurrection of Jesus Christ.
  spa-VBL: Esta agua simboliza el bautismo que los salva ahora, no limpiando la suciedad
    de sus cuerpos, sino como una respuesta positiva a Dios, que surge de una conciencia
    limpia. La resurrección de Jesús es la que posibilita la salvación.
  fra-_FOB: Et l'image correspondante, le baptême (lequel n'est pas la purification
    des souillures du corps, mais l'engagement d'une bonne conscience devant Dieu)
    nous sauve maintenant par la résurrection de Jésus-Christ;
  hau-ULB: Wannan kwatancin baftismar da take cetonmu yanzu ne, ba kamar ta wanke
    Dauda daga jiki ba, sai dai ta rokon Allah da lamiri mai kyau ta wurin tashin
    Yesu Almasihu daga matattu.
  mal-mal: അത് സ്നാനത്തിന് ഒരു പ്രതീകം. സ്നാനമോ ഇപ്പോൾ ശരീരത്തിന്റെ അഴുക്ക് നീക്കുന്നതിനായിട്ടല്ല,
    ദൈവത്തോട് നല്ല മനസ്സാക്ഷിയ്ക്കായുള്ള അപേക്ഷയത്രെ. അത് മുഖാന്തരം യേശുക്രിസ്തുവിന്റെ
    പുനരുത്ഥാനത്തിലൂടെ നാം രക്ഷപ്രാപിക്കുന്നു.
  lit-lit: Tą įvykį atitinkantis vaizdinys (krikštas) ir mus dabar išgelbsti – ne
    kūno nešvarumų pašalinimas, bet atsakas prieš Dievą iš grynos sąžinės – per prisikėlimą
    Jėzaus Kristaus,
  urd-GVR: Yih pānī us baptisme kī taraf ishārā hai jo is waqt āp ko najāt dilātā
    hai. Is se jism kī gandagī dūr nahīṅ kī jātī balki baptismā lete waqt ham Allāh
    se arz karte haiṅ ki wuh hamārā zamīr pāk-sāf kar de. Phir yih āp ko Īsā Masīh
    ke jī uṭhne se najāt dilātā hai.
  far-far: Na kafo ne, nia dia fatailana ana siuabulae ne saitamana kai famauri kamulu
    ana kada ne. Ma na siuabulae nai nao lau fuana fafalulana na noni mulu ana na
    kafo, boroi ma siuabulae fatainia kamulu gania God fua nia ka lafua ta'alae kamulu
    ki ma ka fafalua maurilamulu. Ma na siuabulae nai ka famauri kamulu sulia na taelana
    sa Jesus Christ.
  suz-BL: ब्‍वाक्‍कुमी ख्रुम्‍शा ग्रुंइतीके मेको नु गारचा ङा बाक्‍ब। मेकोमी इन कली
    मुल प्रोंइब। इन रां चिक्‍चा ममाइ, तन्‍न इन थुं ङा मिम्‍तीके रिम्‍शो दुम्‍ल, दे
    परमप्रभु यावे कली पुंइतीके बाक्‍ब। मेको नेल्‍ल येसु ख्रीस्‍त आ सेंसीशो रे जाक्‍ब।
    एफिसी ५:२६; हिब्रू १०:२२
  car-NT: Moro unemy'san wara enapa erome ajunenjaton moro asetykano. Moro ro, ja'munano
