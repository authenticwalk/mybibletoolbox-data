    jakonma aká shinan meran yamaa onanti inox noa ikai iki. Janra noa kishpinmaa
    iki, ja Jesucristo mawataxbi jiria kopíres.
  aom-aom: 'Ëjovehu uhuꞌe ëꞌadoho jovehu bapataeto vaejaruëhi ëhi jianove. Ëhesi bëhoho
    jemë bapataeto vaejëꞌoho sisëꞌi raromego God-ro jemë baejëvoromo maro rëmego mae
    jëvajeje. Bapataeto hesi bëhoho bogo sinore jiaje vaꞌinumoho dibojöro bogo ëhunioho
    jovoho eguoꞌi aꞌi bapataeto hesi bëhoho bapataeto vaeromo jemë God uavarujeje:
    Nosi dë vövöbajoꞌoho avohahuego no uvoꞌirarëjo: Nosi sisëho iae uꞌovahuëꞌe höjo.
    Röhu bapataeto vaeromo jemë bogo sisëroho vaꞌi mae raromarujeje rabëni Iesu Kerisoro
    guomoromo riꞌöjëꞌëro ëhuꞌëro.'
  geb-geb: Mba mbɨ, ana nza ndavi dorgap Fhe Bakɨme zɨn panan ruai, nen panpana rugi.
    Ne khaŋ muuŋgi, nza Fhe Bakɨme mbɨn panan, ana taagia nza ndigi. Nza ana zɨn panan
    ruagi ruarɨ, mba ruarɨ, ana nzan fhava nzaŋnzaŋ ruai ruarɨ fhuvara. Zakɨra fhuvara!
    Mba ruarɨ, nza Fhe Bakɨme phorgap khaŋ nzuai ruarɨ ma. Nza ana rɨmani nɨman ŋgaravra
    kɨrga. Nza ana zɨn panan ruagi ruarɨ, Fhe Bakɨme taagia nza ndir zav, ne nzuav
    Zisas Krais rimgim, ana taagia ana khavgi.
  bsj-bsj: Woo co dankako yuka mwengek cokom nen na we kebo na yuka mwengek ko cokum
