    mo ur e avele aro i eso ol a lomumu.
  bdd-bdd: Bwasiina ꞌiheꞌita moisa ꞌoida ꞌabehega bewa tuwa bwasi ꞌebe babitaiso ꞌiꞌabihetegita.
    Ma babitaisoina geya ꞌabehega wahida ꞌana deulamo, ma hesi ꞌida ꞌahwanoiyega Yehoba
    ꞌateda ꞌigihe ꞌehaudi, Yesu Keliso ꞌina toholo hila ꞌoinega,
  cbt-NTPO: Inapochachin iporaso' Yosë nicha'ësarinpoa'. Anoyacancantohuachinpoa',
