    ídégoch’iłsįgo ágolzee.)
  gum-gum: Inchen tru pibe tru møi ya piu umbu ulsra kaigyugurri wesrailø kømigwan
    eshkabig kuig køn, Jesucristo kwawa, katøle øsiiraikkurri. Tru piu umbu ulsraibe
    asrwan chillig kømønrrai ‘chishmarøbig køn’ cha eshkabig kømøtø, Tiusweimburab
    namui isub kebachib pasrabigu chi ‘kalø køn’ chibig chigaig møingurrimbe nøbatø
    pasramigwan eshkabig kuig køn.
  not-NT: Ira 8 yosigari iraegui baotisatacha yamai. Aroca omaotisatëma eiro, quero
    aquëtetantaro nija, quero acaasëreti. Ora baotisimo posigaro cara icamobicái Jesoquirisito,
    itiaca, icaniatanai, yogabisaicotajái. Aisati osigaro cara abentari Tosorintsi
    omanaqueri iraguëtesëretaái aroquenta icamobicái Quirisito icabiritaja arota iraguëtesëretaái.
  plu-plu: Ku samah igkis isamtaw abetimpi un in humaw abektey udahanwiy adahan ku
    samah wixwiy isamtaw abetimpi un ku aysaw wixwiy kaywepka. Wixwiy ka isamtaw awakuma
    ku samah ini un sukuhptaw ariw upathawniwiy awkinenwa upitiwwiy henneme awaku
    ku samah wixwiy amepene ini ku ig Uhokri barewbetha uhiyakemniwiy ariw madikte
    upathawniwiy. Uhiyakemniwiy humaw nukunewa akiw gipitimpi Jesus Cristo. In ke
    wotbe in kannikaw ariw miyaka hawwata ku samah ig kannikew ariw gimiremni.
  iou-iou: Täŋpäkaŋ unitäŋo kukŋini ŋode; Ume oraŋ yämiŋkuko uwä ume ärutärut apiŋode
    waki keri-ken nanik tämagut täyak ude bumik. Täŋ, ume ärutärut uwä gupjin täŋo
    garok nämo ärut täyak. Nämo, ume ärutärut uwä Anutu iŋamiken siwoŋi api kuŋaret
    yäŋ yäŋkehäromtak man. Täŋpäkaŋ waki keri-ken nanik tämagut täyak uwä Jesu Kristo
    kumbani-ken nanik akuŋkuko, kehäromi uterak.
  ntp-NT: Dai poduucai sivi aatʌmʌ gʌrvapaconai suudagicʌdʌ dai cʌʌgacʌrʌ vuvacʌi
