  pan-pan: ਇਹ ਬਪਤਿਸਮੇ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ ਜੋ ਹੁਣ ਤੁਹਾਨੂੰ ਵੀ ਯਿਸੂ ਮਸੀਹ ਦੇ ਜੀ ਉੱਠਣ ਦੇ ਕਾਰਨ
