  peg-peg: ହେବେନି ର ଲାକେ ବାପ୍ତିସିମ୍‌ ଇଚିସ୍‌ ଗାଗାଡ଼୍‌ନି ତୁକେର୍ ହାଚ୍‌ଚେଙ୍ଗ୍ ଆକାୟ୍‌,
