    gatucuraga baiyoma poduucai cʌʌ maatʌ oodami isaatʌmʌ daanʌi sai gʌroigʌldana
    gʌrsoimaascamiga.
  rai-rai: A lomon i tur wakilang a baapitaaiso baa i walaaun muaat mari. Wakir di
    baapitaaiso muaat kupi din gi wa a dur ko ra panimuaat, pate. Di paami kupi muaat
