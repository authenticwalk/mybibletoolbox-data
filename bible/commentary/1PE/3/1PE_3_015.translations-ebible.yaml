  viv-viv: Au aseꞋasemiya Keliso wanaveꞋamohimohinena, Bana yami Kaiwabu amanadi.
    Bana againe wahawahegemi-yo waluluveꞋavina. Gilubodami be yami abaluveꞋavina ana
    nuwanuwa wanahalamane-hagihagiyena be higa kaꞋi tamo hakwadi ginatoliluveluvemi
    ginagayo, “Gavana faꞋina Yesu againe ululuveꞋavina?”, au amifaiweya wanamadubonalaufata
    hagihagina. Tu bona bikabikana againe kadu yami wawowomumu agaidiya wanabonalaufata.
    Kadu yami dewa wanaꞋitaveꞋavina be higa keke tamo vita nuwafoumiya wanaꞋayauneni.
    Au hidede amine omi Keliso yana kaliva hinagahekoyokoyomi againe, yami dewa yamumuna
    hinaꞋita-yo yadi gahe-kawowo faꞋina wowomumu hinaꞋayaunena.
  yao-yao: Nambo mwalambe Kilisito mmitima jenu pakuŵa ali Ambuje. Ntameje chile kunjanga
    mundu jwalijose jwakummusya yankati chilolelo chachili nkati mwenu.
  tgp-tgp: Pani ha vai Kr̃isto i Moli na maurimim, ale ha tatamahu tarea mata ha r̃arami
    tea vara i usi kamim hin te retiusia vara ka lo r̃omtoho hinia mata sava.
  auc-NT: Wæætë, Tæiyæ̈ Waëmö Awënë ïnongä ingampa, ante wede pönëninque edæ Codito
    ingante mïmöno entawëedäni. Ayæ̈, Watapæ̈ bacæ̈impa, ante mïnitö quïnante pönëmïnii,
    ante ëñencæte ante wadäni äñönänite mïnitö wæætë a ongönämaï inte ïïnonque ante
    edæ do apæ̈nemïni incæmïnimpa. Codito mönitö Awënë pönö cæcä beyænque mönitö,
    Watapæ̈ bacæ̈impa, ante wede pönëmönipa, ante mänïnonque ante do apæ̈nemïni edæ
    ëñencædänimpa.
  kbc-NT: Pida oɡ̶eetetalo Ǥoniotagodi Aneotedoɡ̶oji catiwedi ɡ̶adaaleɡ̶enali, codaa
    oleetibige midioka limedi me ɡ̶adigomi maniniɡ̶oti okanicodaaɡ̶ica oko ane dipokotaɡ̶awa
    meloɡ̶oti ane leeɡ̶odi manakatoni Aneotedoɡ̶oji.
  bmh-bmh: Bo, agal oiagab Kristus ebu sag maiban, guzenai dabilan, “Go igual Dubanou
    Ban”. Dudu ipal agen ag einen Uwait ag aiu ses igarabun gumei darem aimai kanabarebi,
    ag zebigeg go suban abe maiban, awaran.
  ctu-BL: Pero chʌn yumanla Cristo ti la' pusic'al. Yom chajpʌbil la' pusic'al ti
    pejtelel ora cha'an mi la' suben la' pi'ʌlob baqui tilem la' pijtaya che' mi'
    c'ajtibeñetla. Subenla ti uts bʌ t'an yic'ot c'uxbiya.
  meq-meq: Ɗuh pum mədzal gər kurom na, ka Kəriste nəte ŋgweŋ, neŋgeye Bəy Maduweŋ
    kurom. Ndzum nəkurom maləva bo eye huya məmbəɗatay faya a ndo neheye ta tsətsah
    fakuma, ka pum mədzal gər kurom ka Yesu Kəriste hərwi mey aye.
  noa-H: Magju k'ãai warag pãach hödegpai, “Maach Pör Cristoouta k'ap chirʌm” hawi,
    hãba hirigpaita jëeubat. Hãbmua k'ãijã pãachig, “¿K'an jãgwiata jãgcha pãrau Cristo
    hiekta hʌ̃rcha hʌ̈k'anaa hi dʌ̈i k'ĩircha hoojuuta k'ĩirjuajerráma?” ha jëeuwai,
    hamag jawaagjã hag nawe pãach hiek'aju k'ĩirju wai nʌisit, dëgölp hãbmua jëeuchëwiajã
    hagcha jawaag. Mamʌ mag jaauwaijã sĩi hit'ũu hamag jaaubat, chadcha Hẽwandam hök'ö
    haajem k'ʌʌnjö.
  alp-NT: Po imi nete loko Kristuse, Ile Tuhane hoko suke imi lene lokoI kai rilami
    leI. Kai suke imi akneka kena ralake sie rebe esi tneu imi loko Sou Misete rebe
    imi hlalekele. Po imi ralakesi kena maune kai holmatesi.
  san-VEL: manobhi.h kintu manyadhva.m pavitra.m prabhumii"svara.m| apara nca yu.smaakam
    aantarikapratyaa"saayaastattva.m ya.h ka"scit p.rcchati tasmai "saantibhiitibhyaam
    uttara.m daatu.m sadaa susajjaa bhavata|
  kbq-kbq: Hianagi tamagu'afina Kraisina atrenkeno ruotge huno Rana nemanina, tamagrama
    fore'ma hanigu amuha'ma nehutma tamentintima nehaza zanku'ma tamantahima kesageta,
    maka knafina tro hutma mani'netma, antahinezamita akohetma fru kefinti kenona
    hunezmanteta,
  kbh-kbh: ndayá ainaniñe sempre s̈mochtsejuabnaye Cristbiama mo Bëngbe Utabnacá y
    chabiama respeto s̈mochtsebomna; y sempre s̈mochtseprontana jojuama ndëmuanÿenga
    tcmojtsatjaná ndáyeca ts̈ëngaftanga Bëngbe Bëtsábeñe jtsos̈buáchiyëse, chabiama
    ainaniñe s̈mobátmanama.
  ron-LSB: Ci sfințiți pe Domnul Dumnezeu în inimile voastre. Fiți întotdeauna gata
    să dați un răspuns oricui vă întreabă un motiv cu privire la speranța care este
    în voi, cu umilință și teamă,
  pon-pon: A komail en kajarauiki nan monion omail Kaun Krijtuj. Anjau karoj komail
    en kak japen on amen amen me kalelapok re omail duen kaporopor o, me mi lol omail.
  nhe-BL: San ya ni monequi xijchihuaca. Xijhueyimatica Cristo ipan imoyolo huan san
    yajaya xijmatica para imohueyiTeco. Ximocualchijchijtoca quejatza intlananquilise
    intla se tlacatl inmechtlajtlanis para tlen inmotemachíaj ipan Cristo, pero xijnanquilica
    ica yamanic huan ica tlatlepanitacayotl.
  sps-sps: Sana mi ma fa'atouf e Krais aave mami ma faarei Ya na Tsunaun a Taabos.
    Mi te kakoun ma biny ta mes te rangat fi maromi ri saf a kifon a tou naano anaanos
    tsumi tana tou tabin me ten Krais na.
  wnc-wnc: Aho. Gindane musipzaatangu ginda Kraisde natake nindane Buyambam tapaninu
    unin ngang natake iekan natanggamatanong. Ngan. Ginda wamu Anututa tupa yawan
    yukut taknga buya aawikge natayuaing. Natayuwa ngana aminu tapatuta wamu buya
    aawik kakngae apbotake gin danikwaiwik. Danikwaiwanu ginda wepda yake inikapmake
    gisae tagwauke ininong. Ginda unzing ininangge natakengu tapduknga ita ginu dua
    danikwaiwik gwene ginda natdetdetza tanomanuke wamu yake anzing ininim ngang natake
    tandaknganong.
  bus-bus: À Kirisi dↄ̃ Dii ũ a swɛ̃̀ guu. Àgↄ̃ kú soru guu gurↄ píngi, lɛ à e à
    yã we gbɛ̃ kɛ̀ èe a laa yã kɛ̀ á wɛ́ɛ dↄzi mìzila.
  gub-BL: Pemuwete katu Zaneruwihawete nehe. Pemuigo kar pezar romo nehe, heruzar
    pà nehe. Aze amo upuranu penehe wà nehe, wyzài 'ar mehe wà nehe, — Màràzàwe tuwe
    erezeruzar Zezuz rehe, aze i'i peme wà nehe, pemume'u pezeruzar haw wanupe nehe.
  imo-imo: Enonga konopuna lino Kraist Yunge kau molopo, Yunge ungumu kau pilipo lipo
    tepo molamili ningo Yu kau linonga Iye Awilimu molopili ningo Yu kau pipili kolaio.
    Aku kinye eno aku ulu teko wali penga wendo ombalo wali nokoko molonge kinye imbo
    teni kanopalie, eno aku teko ambe temona teko moromeleya nimbe walipe pilimo lemo
    enoni nendo ungu te topondoko enonga ulu teremelemanga puluma ningo tinge mele
    liko tumbi tiko molaio.
  boj-boj: Niŋgi nuŋgo are miligiq di Tamo Koba Kristus atsib soqniy. Soqnibqa tamo
    qudei na niŋgi endegsib nenemŋgwab, “Niŋgi iŋgi bole kiye qa tariŋoqnsib deqa
    areboleboleiŋgeqnu?” Degsib nenemŋgibqa niŋgi na kamba anjam kiyersib minjrqa
    oqnsib geregere are qaloqnsib minjroqniy.
  eng-DRA: But sanctify the Lord Christ in your hearts, being ready always to satisfy
    every one that asketh you a reason of that hope which is in you.
  knf-knf: Nameen ţi ŋhaaşan kë *Kriŧtu ayiman akuţ awo Ajugan. Nabaan nabi nabomandër
    bomandër pyeŋan ŋleefan ţi kadun ki bankheparuŋ bŧi uko unkayi kë nawo na mnhaţ,
    naţup baka unkayi.
  san-KHM: មនោភិះ កិន្តុ មន្យធ្វំ បវិត្រំ ប្រភុមីឝ្វរំ។ អបរញ្ច យុឞ្មាកម៑ អាន្តរិកប្រត្យាឝាយាស្តត្ត្វំ
    យះ កឝ្ចិត៑ ប្ឫច្ឆតិ តស្មៃ ឝាន្តិភីតិភ្យាម៑ ឧត្តរំ ទាតុំ សទា សុសជ្ជា ភវត។
  arn-NT: Tukulpaniemün tamün piwke mew ta Cristo ñi werküelchi dungu, kisu am Ñidolkülelu.
    Rumel ta pepikawkülemün tamün küme llowdunguafiel tüfey engün tamün ramtuetew
    tamün nieelchi maneluwün dungu mew,
  zas-NT: gol gojp respejt gol badxeꞌguijc tëë dux Dad ree Jesucrist. Gol guzujsin
    din yadxiꞌdi xtiidx ree bén guiniabdiidx lojdi xcwent ni rliladxidi, per gol badxiꞌ
    xtiidx reeman zagdxe con diidx zagdxe ree.
  ken-NT: Kɛ chyɛ nɔkɔ ka Kristo kɛnókó mbɔ Acha amɛm batɨ yɛka. Tě ká mpoknkɛm
    bɛghati yɛ̌ agha anɛ ábhɛ̀p bhe ntí anɛ bǎbháká ntɨ nɛ Yesu. Kʉ nɔ́kɔ́ ka
    nɔ nɛ ɛrɨ́tí ɛyɔŋɔ́nyu, nɛ kɛnókó.
