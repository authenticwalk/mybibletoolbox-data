    गर ।
  cgc-cgc: Dapat pirmi gid naan ta inyo na isip na Cristo an inyo na Ginuo daw pirmi
    kaw man anda na magsabat naan ta bisan kino na mangabay ki kyo ta pagpaintindi
    ki kanen parti ta inyo na paglaem bilang mga gatuo ki Cristo. Piro, ta inyo na
    pagsabat ki kanen dapat paagi ta dayad nang na pag-ambal daw may rispito man.
  tim-tim: Bo. Biwiyeŋân amâ Kristo konok Humonenŋe dâm nâŋgâwei. Aregât luâk âmbâle
    bikŋande yekmâ hanyeŋande wan me wan nâŋgâm mem manbiâ biwiyeŋe sândugemap aregât
    keiŋe aiyeŋgumbiâ âmâ owâiŋeâk keiŋe makmâ miawakbei.
  yor-yor: 'Ṣùgbọ́n ẹ bọ̀wọ̀ fún Kristi bí Olúwa ní ọkàn yín: kí ẹ sì múra tan nígbà
    gbogbo láti dá olúkúlùkù lóhùn tí ń béèrè ìrètí tí o ń bẹ nínú yín, ṣùgbọ́n pẹ̀lú
    ọkàn tútù àti ìbẹ̀rù.'
  wos-wos: Xékéhafi yata guni Jisas Kraiska jémba sarékéta guna mawulimbu watanguni,
    “Jisas Krais dé nana Néma Du dé. Dé nanika jémba dé hati.” Wungi wata Kraiska
    haxéngut, di guna yikafre mawulika guniré wakwexékéndat, guni yikafre hundi wata
    deka hundi nakélak hasa watanguni. Deka hundi jémba hasa wanjoka guni atéfék nukwambu
    jémba sarékétanguni.
  emp-NTPO: Critora bãrã Boro bẽrã sod̶eba idjidrʌ wayad̶adua. Bãrãba Critod̶eba edad̶i
    carea jʌ̃ã panʌnebemada ab̶aʌba iwid̶isira arid̶e panuni carea b̶ead̶adua. Wayaad̶eba
    ijarad̶aẽ́ panunadua.
  eng-F35: Rather, sanctify the Lord God in your hearts, and always be ready with
    an answer for everyone who asks you a reason concerning the hope that is in you,
    with meekness and respect;
  ind-ind: Di tengah penderitaan, tinggikanlah Allah sebagai Penguasa hidupmu. Dan
    hendaklah kamu selalu siap menjawab orang-orang yang bertanya, “Kenapa kamu masih
    berharap kepada Yesus?” Jawablah mereka dengan lemah lembut dan rasa hormat.
  pes-OPCB: بلکه با خاطری آسوده، خود را به خداوندتان مسیح بسپارید؛ و اگر کسی علّت
    این امید و ایمان را جویا شد، حاضر باشید تا با کمال ادب و احترام به او توضیح دهید.
  mpt-mpt: Ibo Klaiste ib bobol tem daako dababbaniba kla gobaniba e ni Sumobo ge
    ohamine! Naka maki ibo baabeniba Ibo fatnanibta Ni amitie ayam nomabbiobo gabibe?
    ge baabeib mole ibsak yang keniba Yesuse dowan wengo baabeniba Niko inanomabbio
    kesota ni baanobta Ni amit ayam nomabbiobo ge obuobo ge baabeine! Ina otane ibo
    i wengo yang ke baabenom gaibo sbal wengo mo baabenimibe!
  ssx-ssx: Koto pa꞉la꞉pate Ketiso pa꞉ta꞉ homu pea hata꞉ hone wopu witolo hata꞉ ipikita꞉
