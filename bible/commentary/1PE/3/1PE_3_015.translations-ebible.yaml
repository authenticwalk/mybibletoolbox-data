    chiwe, riq'ui ch'uch'ujil y riq'ui ronojel iwánima tibij chare achique ruma tek
    can cukul ic'u'x iwoyoben ri nutzuj (nusuj) ri Dios.
  ebk-ebk: ngem kunyu at tit-iwa figfikun hi Cristo as Apo. Kanayon kayu ay munsasakiana
