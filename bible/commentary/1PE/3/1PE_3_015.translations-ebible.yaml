    mundu-mong tenjai⸥. Kanu-kene eni aku-siku teku ena kaí wendu ombá enale nokuku
    mulungí kene yambu te-ni kanupaliinga, “Eni aku-siku nambimuna teku molemeleye?”
    nimba walsipa pilíímu lem eni anju ung te pundu toku eninga ulu telemelemanga
    puluma niku singí mele liiku sumbi-siku molai. Akiliinga-pe puluma niku singíndu
    ung tondulu munduku niku teku pipili naa konjuku kene táka-niku ung niku liiku
    sumbi sai.
  maj-NT: Tu̱ sa ní cha̱nkjún Cristo̱ a̱jin ani̱ma̱nu̱u, a̱t'aha̱ kui xi Nda̱ Nti̱a̱nu̱u
    maha. Ko̱ ti̱ntsu̱ba̱ ndo nga ka̱manu̱u k'úínyoho̱o xi ngju̱ásjaiyanu̱u nga̱t'a
    ts'e̱ kju̱a̱nda xi tíchuyóho̱o.
  bkq-NT: Toenzepa Cristo xyrentaungâ. Amânhetomoem aguehobyry aietaungâ, mâkâ mawânkâ
    âwymârymo kuru. “Âdaituoka Jesus mâinwândylymo? Âdaituoka, ‘Âigueduomo, Deusram
    ise mydâlymo’ kely mâinwândylymo?” keim, mâin-hoguhomoem âturudybyem lelâ itaungâ.
  kue-kue: Ba ene nomano suna Krais ye Yaglkande moglmedi pir wanmoraglimiwo. Te ene
    taragl wakai inamunedi pre anduwa yei sugl meglkwa i yomba ta mambunomo piramnedi
    krapeglmbi ana ene ka mongo yomere-pamere di ikine endinaglkwa, ipre engenge ene
    akekun ere moraglmiwo.
  cot-NT: 'Manaqueate pintsaroventamajajiaquempari Quirishito, pamenajiaqueriqueate
    tee inquempevaetempaji, pincantajiaqueri: “Aviguenti Nomajirote.” Incoacojiaquempigueti
    quero ocotaca piquemisantantacarica Aapani Irioshi, pishinejiaquempaqueate pincantajiaqueriqueate.
    Pincamantamajajiaqueri quero picotacani pitsatantajiacaca poajianaque jenoqui
    inquitequi ichoocaquegueti Aapani Irioshi picancaniquea pinchoocajiapojaque.'
  bnp-bnp: Pali mu togoa na hatene mua e Kristo, ia kikeri a Bakovi Dagi. Mu kisi
    mua, mu gu tuveve polo ne huriki ri nana mua, na ra maki mu pasimata vona.
  apn-NT: 'ãm amnhĩ kaxyw Kris mã mãn ajamaxpẽr tỳx rãhã nẽ mẽ panhõ Pahihti hã apijaàm
    rãhã ho ri apa. Nhũm mẽhõ ja hã mẽ apumu nẽ tanhmã hã mẽ akukjêr to nẽ mẽ amã:
    —Kwa mẽmo kaxyw na ka pre Kris kôt amnhĩ xãm nẽ hkôt ri amnhĩ nhĩpêx o apa? Anẽ.
    Ka mẽ ama hãmri nẽ aprĩ hã kãm amnhĩ jarẽnh kurê kumrẽx.'
  ctp-NT: 'Tyukwi ti tiye wan kuꞌni tnun wan ꞌin Krixtu, chaꞌ chañi lka Ni Xꞌnaan.
    Kwiꞌ ngwañaꞌan, kuwe chinꞌ tiꞌ wan sa ñaꞌan xkwen wan ꞌin nten bra nu kunichaꞌ
    neꞌ ꞌwan ñaꞌan tiꞌ chaꞌ re: “¿Ni chaꞌ lka ndyaa ñaꞌan ꞌa tiꞌ wan chaꞌ ti kan Krixtu
    xiyaꞌ a?” Suꞌwe ti xkwen wan ꞌin neꞌ kanꞌ, ja chkwiꞌ wan chaꞌ kuxi loꞌo neꞌ kanꞌ.'
  opm-opm: Gure damdapat oh Krais orhornongwi Hanipyahnap mat paptenmur. Imat paptina
    ihir Gure yah da datipriwa daham ma minhan pati meng oh pomat nuhurnong napotinmur
    napor dahanahayahanhe gure potin menghe mamen tahat paptimdapat orhor potinmur.
    Gure meng ma potiprohe oh hanipyah ihirnong manap mengtei ma poriptiru mat orhor
    imat orhor ihirnonghe porinmur.
  bvr-bvr: Wurra ana-goyburrpa nyiburr-ngurrnga bubu-borrwa buburr-boy Christ nipiya
    Bunggawa. Rrapa nawanawa buburr-ni barra minypa aburr-werranga nyirrbu-wenggana
    an-nga nula ana-goyburrpa marr nyiburr-balcharra nula Christ, rrapa minypa ana-goyburrpa
    nyiburr-wengga barra burrwa.
  wal-wal: SHin Kiristtoosa intte wozanan bonchchitenne a intte Goda oottite. Xoossai
