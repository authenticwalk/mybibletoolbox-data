    Moocaanico bocɨgomoro sɨɨcujeebɨɨri mihiimaa.
  fuf-fuf: Hormoree *Almasiihu on ka ɓerɗe mon wa Joomi on. Wonee ɲande woo hebuliiɓe
    fii jaabagol landotooɓe on dalil tama'u mon on ɓen.
  bhl-bhl: 'Kate, yom ibolow tem em abin e Kulais elo kuw duleweko, elo yukalem ibolow
    tem em Kamok Fian keleweko, elo kuw wangwang kelewboliwka! Kaneyembomeliwi, mali
    kawtiw mak i yulo geeyemin weng mak dakalalomeliw: “Yu fein ibolow kawtiw kebiliw
    kasike, yu nomin eisneng mak elo ‘Ibik ete kulukoluw kai!’, angbiliw a?”, yangeko,
