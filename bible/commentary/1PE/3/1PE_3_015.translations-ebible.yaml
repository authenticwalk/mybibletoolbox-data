    Gotifeꞌmo agava maiꞌnetapa lapavayagunagu nehae, huꞌa lapafi gesagetapaeꞌmo geꞌapileꞌmo
    aeta atagaina hutapa hapa paisayafeꞌmo muki afinaꞌmo alo hutapa maiyo. Himuꞌnamu
    gemo osutapa Gotifekeꞌmo koli nehutapa alagepa gemo hutapa hapa paiyo.
  kmk-kmk: nu adi iyaangos yu un dayawon si Kristu un Apu. Masapula kanayun kayu un
    nakasagana un mangilawag nu awad man-imus sit maipanggop sit namnama un awad kan
    dikayu. Yoong am-ammaan yu un sumungbat kan masapula nadayaw kayu.
  cao-NT: Tënëpiquí tsi Cristo chahahuacana, mato Ibo yoi ja nori iqui na. Jasca,
    “¿Jënixo tsi Cristo chahahuahai sa?” i mato qui tsohuëcara pi no tsi iticatomano
    jia tsi jato quëbixëna.
  bbr-bbr: Utianik, akan woiaka Krais opok karar moinai, keser ronkatäiei, “ko iken
    Näwäu”. Karauk roat akas ak owon Anut ak tawa imwaraun kame rai räi totwarona,
    aka kiro onoktapau jekur äpu moinai, awarowe.
  inb-inb: 'Chasa­paka, Cristo kam­kunapa iaia kag­manda, paita kam­kunapa iuiai­wa
    nin­gi­chi, tukuipi mas alli kagta. Mai­kan­pas kam­kunata tapu­chu­kuna, kasa
    nispa: “¿Pi­watak iuia­rin­gi­chi, chi­tuku kun­tin­tu­lla suia­na­kun­ga­pa?”:
    chasa tapu­uraka, kam­kuna suma iuia­rispa kan­gi­chi, imasa alli­lla ainin­ga­pa.'
  hrv-hrv: Naprotiv, Gospodin - Krist neka vam bude svet, u srcima vašim, te budite
    uvijek spremni na odgovor svakomu koji od vas zatraži obrazloženje nade koja je
    u vama,
  box-NT: Ká mi ɓùaaní a *Krista mi sĩa yi, à zũń le o lé o Ɲúhṹso. Mi
    wé wíoka miten, bèra a na ká nùpue wé tùara mia làa bìo mi dó mi sĩa
    wee lòoní bìo, à mi dàń zéení mu yara.
  ote-NT: Xøcambenihʉ ma Zidadahʉ ra Jesucristo ja ri corasohʉ, ne gui ja gui pa̱hʉ
    hanja gui tha̱tuahʉ núꞌʉ toꞌo da ꞌyanꞌahʉ de ri jamfrihʉ. Ha̱ha̱, gui tha̱dihʉ,
    pe co ꞌnara tꞌequꞌei ne hingue dega ntꞌetsꞌi.
  wnu-wnu: Munon inubersiau tari eng ininou Munon Barai qamb mom tenen igoarar. Igamari
    ne munon qei an qomon uber eng gab an qebi qamarari gab eng aninou tug igoumon
    eng dibes wurinob qamarar. Wurinob dibes qomorub eng oau mein burab mesenau wurinob
    qamarar.
  zam-NT: Ndxe'leque', bli gu' par gàc con' guryath no con' guryèn loo Crist xalque'
    Tad gu' le'n xtùuz gu' no le'n lezo' gu'. No bli gu' cas loo Crist. Nalas gure
    gu' par gác gu' càb gu' loo chol mèn, mèn co' ña'b thìb razon o thìb consej loo
    gu' co' nac cón che'n co' ndxela's gu' loo Diox no co' nzi quee lezo' gu' loo
    Diox. Bli gu'i xal mèn co' indye'ste. Nado' di's no nado' cuent bli gu' cas loo
    mèn no gòp gu' mod loo mèn co'se' ña'b mèn loo gu' par tyoodi's no gu' mèn.
  zyp-NT: Canghrasala naa lungthing chung letah Khri cawh Abuipaw tah tua my lo. Hnabeisuinah
    naa hnuipaw kong letah a silang a ca haepaw aa ung tihtah ching khy rua pawtah
    a maipacia tah ung paria thlang my lo. Canghrasala, ma hratei naa tua tih taco
    bianai teitah le hmezawnah chitah tua la,
  sey-NT: Coa ai jerepa Cristore mësaru joñoa Ëjaëre pare pajë̱ꞌë. Ja̱je paꞌina, siꞌanë
    cua̱ñesicohuaꞌipi paꞌijë̱ꞌë, mësaru sehuoni utejë paꞌiyere pa̱ipi se̱ni asañuꞌu
    cajë se̱cohuaꞌire, dahuëre paꞌiohuaꞌipi, ëjaohuaꞌire ñajë deꞌoyere papi i̱ohuaꞌi
    se̱seꞌere sehuocaijë̱ꞌë.
  nvm-nvm: Regavo jaka oijon ijia Kurais E Bomana iji agoime ire fok fu kuardiamo
    iji igame reof. Regavo tavan kafo eraneb bu jon ja ma vierafejo ijefuon anej ma
    iji faikuai kiakva jaka samuaikin ja vuak ijefuon anej ma iji kuardiak.
  mps-mps: Te meni. Dage duga homugo “Krais aga da, dago Genuai Bidi mu dao” homu
    eyu, aga dologode mu bidao. Tama teyu, dagego duga homu hasia bugagia dodolama,
    tama me sogo bidi mego dagego Kraisde konealubo po page hanalu obaso da, dagego
    agabolo te konealubo po page bugagia ola mao.
  pab-NT: Maika ximahiyase hiye xiyaiminira Cristo tyaona hoka Xiyekohase xaokene.
    Ximemere xisaona xiyekoaxala niyahare, hatya axehena xiso xityakekone tahi xawaiyekahalakatya
    maheta hoka.
  llg-llg: Kada tao ei dalem boso bii, huu ei soꞌu mala Karistus nai ei dalem fo dadik
    neu ei Lamatuan fo malalaok. Leo hataholi lita ei mamahena mae, Karistus tao basan
    dadik malole. De mete ma ala latane ei laꞌeneu ei mamahehelem ndia, na ei musi
    mahehele mataa sala.
  kyf-kyf: Nɩɩ, a 'ylimanɩ Klisɩ -mɔ dibhe 'wʋ, amɩaa -Kanyɔ nya. 'Ɩn a mnazɩ la 'kɔmʋʋ,
    -we -gʋ amɩaa dlɩ 'tɛa 'wʋ, nyɔɔo nyɔɔ -ka aɩn layɩbha, a 'ka we 'ji gba ɔ -yla.
  tpi-tpi: Long bel bilong yupela, yupela i mas putim Krais wanpela em i stap Bikpela
    bilong yupela. Na sapos ol i askim yupela long as bilong dispela gutpela samting
    yupela i wetim i stap, orait yupela i mas redi oltaim long bekim tok long ol.
  mih-NT: Zoco sihin tandɨhɨ añima ndo tyaa ndo yahvi sii ra Cristo, ra ndyaca ñaha
    sii ndo. Ta cundyaa listo ndo sa nacatyi ndo sihin ñiyɨvɨ ndaca tuhun sii ndo
    ñaa cuenda sino iñi ndo Tuhun Ndyoo. Zoco vii ñi cahan ndo sihin ñu minoo cuhva
    cua zañaha si vatyi tyaa ndo yahvi sii ñu.
  qvh-NT: Laquicuyänayquipa trucanga Señorninsi Jesucristuman yäracur paypa maquinman
    cachaycuyay. Imaypis camaricushla caycäyay pipis tapuyäshuptiqui Jesucristuman
    imanir yäracuyashgayquitapis tantyasiyänayquipä.
  kms-kms: Kraist ei nungoqi nde nei pe yumbui ningg wowi nas. Di nungoqi oyi yeng
    wawo pune ei was, ni nungoqi yumbo yuwon kin te ghimbi wuany pu was ye te kin
    puate pengu runduq te nungoqi oyi ni oyi wundiny. Pudi nungoqi oyi ni wand te
    waghi waghine oyi wundiny di yumbo ur yuwon ye pene oyi wundiny.
  agn-agn: kondi demdemen mi si Cristo ang tanandia lamang tang dapat ang galangen
    ig tomanen mi bilang Gino mi. Ig magimong listo among pirmi ang magsayod ong maski
    sinopay mane-ma mga angay may kasigoroan mi natetenged ong parakaboton.
  nhi-NT: tlamo yeh itich namoyolo ixconuehcapantlalican Cristo quemeh namoTecotzin,
    uan nochipa xonchihchiutocan yec nanquimonnanquilisqueh necateh naquin namechontlahtlaniah
