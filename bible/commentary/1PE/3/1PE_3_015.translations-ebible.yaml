  isn-isn: Ntongeela akwe, mnuueke Kilisto munkolo yanyu anga muntu numuza. Mahiku
    ihi muzamihambile kumusukiilya umuntu nukumukolya unyenye kuniki muhuie kung'wi
    Tunda. Itumi uu kuupolo ni kulyo.
  eng-PEV: Always remember that Jesus Christ is the really important one. He is your
    good leader, so listen to him. People might say to you, “Tell us, why are you
    sure that God will do good things for you?” So you always have to be ready to
    help them understand why you are sure.
  ilo-ULB: Ngem ketdi, patgenyo ni Apo a Cristo dita pusoyo a kas nasantoan. Kankanayonkayo
