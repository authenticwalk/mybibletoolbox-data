  gah-gah: Likigikatini ali guluvitiki ali guni ikiko Kilistó eza Guivahanitini loló
    o likimino. Lá okiko netá matakumú likigikatunú lakagata losi gelemiki ageva iaká
    niakumú loká nilikitikoma, vávani oko ámina mogona lo utó moloko lo kimitune liki
