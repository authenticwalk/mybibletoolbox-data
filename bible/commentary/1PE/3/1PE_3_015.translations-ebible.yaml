    inatsartasrum pengker aa nu turataram tajarme.'
  cak-WNT: Can tiya' ruk'ij ri Dios ri Iwajaf pa tak iwánima, ruma Riya' can lok'olaj
    wi. Y can tichojmirisaj iwi' riche (rixin) chi nitzijoj ri achique ruma tek iwoyoben
