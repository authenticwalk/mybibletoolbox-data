  gnn-gnn: Yana galki wal'ŋu nhanukala nhiniya Djesu-Christkala; märr-ŋal'yurra nhanukiyingala,
    liŋgu ŋayi Garraynydja wal'ŋu nhuŋu. Girri'-ŋamathiya nhiniya, märr nhe yurru
    warraŋulkuma yana ḻakaramanydja wiripuŋuwunydja yolŋuwu, ŋunhi ŋayi yurru nhuna
    dhä-wirrka'yun bitjandja, “Way, nhäku nhe yukurra märr-nherraṉmirri ŋuli Garraywalanydja?”
    bitjandja. Waŋiya buku-ruŋinyamaraŋanydja warraŋulkuŋa nhanŋu dhunupa dhäruk,
  yal-yal: Koni ɛ Alaa Muxu Sugandixin binya ɛ Marigin na ɛ bɔɲɛni. Ɛ lu yitɔnxi ɛ
    xun mafala feen na lan ɛ yigin ma, e na ɛ maxɔdin waxatin naxan yi.
  cnt-NT: Të₂le₃ jmo₄ bá₄ 'nia'₂ 'au'₂ a₂lɨ́n₅ Cristo juɨg'₂ 'nia'₂ i₂jŋió₅, a₂lë́₅
    'í₁ të₂'au'₂ 'nia'₂. Chan'₂ 'nia'₂ rë₂jáng'₁, a₂jein'₅₄ jág₁ quió'₅ dsa₂ i₂'nio₃
    le₃ŋi₅ 'a₂ lia'₂ lë́₅ a₂'ɨ́n₂ 'au'₂ 'nia'₂. Jŋia'₅₄ lia'₂ jmo₄ a₂në₅ jmá'₃ lia'₂
    quian'₅₄ a₂'ua₁ 'au'₂, a₂jme₁gan'₃ 'nia'₂ dsa₂ në́₃, a₂qui₂le₁jë́₃ a₂qui₂dsɨ₂jŋi₅
    'au'₂,
  tif-tif: Ibi ti Kraist ami aket-kup fukun-bam utamiwa yi, Ali numi kamokim ke-lomda,
    nuli tiin molokoma kala, kalale, tunum unang iyo ibi itamipla, Fan, God ami kukup
    tambal kaali, kipni kuyokoma kaami aket kaata ibi fukun-bamdip, fenbip o, kebip
    umi miit kabak-ami sang dik-daalip uyo, nuli weng dinim maan tiiyokomup o, kala
    fen-bam siliwa yo. Ibi kiimi dik-dakamin umi tiiyum o, kalip kaa, titil eng kaa
    bakayin disa. Bilili-kup kala-lomdip, imi dik-dakamin kaayo, maan tiiyim-bamdiwa
    kayi! kala-somla ko.
  nlx-nlx: पुण मसीह मालीक जाणीन आप आपणा मोना माय मान सम्मान मीलो। जो कुण तुमूह तुमरी
    आसान बाराम काह फुसी, ताह जापाप आपणेन केरता कायेम तियार रिवो, पुण गेरबोड़ाय एने
    बिते लेन जापाप आपो;
  apw-NT: 'Áídá’ nohweBik’ehń, Bik’ehgo’ihi’ṉań nlįįgo, nohwijíí yuṉe’ daadinołsį
    le’: nłt’ééhíí nohwádįhyú goz’aaníí nohwijíí biyi’ yuṉe’ nda’ołííhíí nṉee ła’
    yighą nanohwídíłkidyúgo, hagot’éégo bich’į’ hahdziihíí t’ah bíntsé bídaagonołsį
    le’, tąądégo ła’íí daadinołsįgo baa nadaagołṉi’ le’:'
  gum-gum: 'Masken treeg kømøtø, Cristone ñimui manrraube nø ashib karub pasrabig
    mara tøga pønrray. Tru ñim Tiusweimburabigwan muniirab melaigwan mugøben: “¿Treebe
    maig kø?” cha ñimun payene, mandø løtamigwan chu urastøgucha isua pusra amønay.
    Inchendø treeg marøppe, nømune maig købash inchimøtø, kwa tammay maray.'
  not-NT: 'Përosati pintingomintimari Quirisito. Aroca irosomiquimi: “¿Pairo piquemisantobitiri?”
    inganquimi, aro caninasati potabitanëri, quero piguisatsatanëri. Pingomantiri
    catingasati: “Yogabisaicotajinanta Iriro, ijocajinaronta ora nacantagueti te onganinate,
    aisati itimacagajina caninasati, cara icanque. Iroro naquemisantaguëqueri yamai”.'
  plu-plu: Ipegnabay ta gipitit Cristo apititakwa yiyakni. Kiyathanigbay ku samah
    ignewa Ukiparawiy. Ku hiyeg ayapyi amin ku samah yis ipeg ta gipitit Cristo, msakwanabay
    ahegbet apanenekwa adahan yis akkamnihni gitkis.
  iou-iou: Nämo, bänepjintä Kristota nadäŋirä Ekäni kudupi ude täŋpäpäŋ oraŋ imik
    täkot. Ude täŋkaŋ Irit täga api yäpne yäŋ nadäkinik täk täkaŋ unita täwet yabäk
    tänayäŋ täkaŋ u mebäri kwawak yäwetta pidämtak täkot.
  ntp-NT: Dai siaavʌr duutuada aapimʌ gʌntʌaanʌdamiga Suusi Cristo. Vʌʌscʌrʌ avʌr
    bai gʌnduuca dai aa noragida sioorʌ gʌntʌcacadagi mʌstuisi tʌgito isvʌʌscʌrʌ oidacagi
    Diuusi ʌʌmadu. Dai maitavʌr gʌgʌrducʌdʌ gʌnʌliada dai siaavʌr duutuada ʌgai ismaacʌdʌ
    gʌntʌcacadagi.
  rai-rai: Iaku muaat a urur ku karom Kaarisito ma ra balaamuaat, maa ia anumuaat
    Tadaaru. A kum bungbung raap muaat a ki na waninaar kupi muaat a baalu te baa
    in tiri dekdek muaat naa aawa kabina maa muaat kiki walaang ma ra nurnur. Iaku
    baa muaat baalui, muaat a baalui ma ra koina mangamangaan ma ra urur karomi.
  haw-1868: Aka, e hoano i ka Haku i ke Akua, iloko o ko oukou naau. E makaukau mau
    oukou e hoomaopopo aku i ka poe e ninau mai ia oukou i ke kumu o ka lana ana o
    ko oukou manao, me ke akahai, a me ka haahaa.
  ffm-ffm: 'Teddinee Iisaa Almasiihu e ɓerɗe mooɗon: o ceniiɗo, o Joomiraaɗo men.
    Wakkati fuu, tawa oɗon lanndinii jaabaade neɗɗo fuu lamndiiɗo on daliili jikke
    mo ngon-ɗon e mum oo.'
  arb-NAV: وَإِنَّمَا كَرِّسُوا الْمَسِيحَ رَبّاً فِي قُلُوبِكُمْ. وَكُونُوا دَائِماً
    مُسْتَعِدِّينَ لأَنْ تُقَدِّمُوا جَوَاباً مُقْنِعاً لِكُلِّ مَنْ يَسْأَلُكُمْ
    عَنْ سَبَبِ الرَّجَاءِ الَّذِي فِي دَاخِلِكُمْ
  cop-CNT: Ⲡ⳪ ⲇⲉ Ⲡⲭ̅ⲥ̅ ⲙⲁⲧⲟⲩⲃⲟϥ ⳿ⲉ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲛⲉⲧⲉⲛϩⲏⲧ ⲉⲣⲉⲧⲉⲛⲥⲟⲃϯ ⳿ⲙⲙⲱⲧⲉⲛ ⳿ⲛⲥⲏ ⲟⲩ ⲛⲓⲃⲉⲛ
