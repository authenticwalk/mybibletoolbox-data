  mkl-mkl: Ammɑ i jɔ̀ Kirisi ku jɛ Lɑfɛ̃ɛ si idɔ nŋɛ. I tɑ̃ sɔɔlu wɑɑti kɑ̃mɑ fei
    i jɛɑ inɛ ŋɑ iyi ɑ̀ wɑɑ bee yɑɑsei kpɑ̃ɑ ku cɔ nŋɛ.
  gaq-gaq: ମାତର୍ କିସ୍‌ଟକେ ମାପ୍‌ରୁ ଡାଗ୍‌ଚେ ନିଜର୍ ନିଜର୍ ହୁର୍ଦେନିଆ ପବିତ୍ର ବାବ୍‌ରେ ମାନେଃପା
