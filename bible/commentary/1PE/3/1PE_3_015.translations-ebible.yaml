  ttc-NT: sinoke tuj etanim intqet exjani' te Krist iktza' etajawil. Pe'etenkix list
    tzan taj etzaq'b'e' kye aj otzajel kcha'o' etetz ti'j te aj ja' lo'ik ek'u'j.
  dan-1931: men helliger den Herre Kristus i eders Hjerter, altid rede til at forsvare
    eder over for enhver, som kræver eder til Regnskab for det Håb, der er i eder,
