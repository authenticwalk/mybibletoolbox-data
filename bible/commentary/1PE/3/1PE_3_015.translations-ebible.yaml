  san-ORI: ମନୋଭିଃ କିନ୍ତୁ ମନ୍ୟଧ୍ୱଂ ପୱିତ୍ରଂ ପ୍ରଭୁମୀଶ୍ୱରଂ| ଅପରଞ୍ଚ ଯୁଷ୍ମାକମ୍ ଆନ୍ତରିକପ୍ରତ୍ୟାଶାଯାସ୍ତତ୍ତ୍ୱଂ
