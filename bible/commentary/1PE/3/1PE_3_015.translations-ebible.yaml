    nǔǔ‑yu mee‑ni tnǔhu yɨñùhu nacuáa cùu váha iní Yǎ Ndiǒxí.
  myu-myu: Ibuyxim cuy Cristo epejukuk. Ixe be juy epeyewekukat. “Apẽnpuye dak eyetabut
    Jesus kay?” i'e buje eywebe, eybisũsũn g̃u juy epesop imuwẽg̃ãm cebe ip.
  fue-fue: Teddinee Almasiihu Joomiraawo der ɓerɗe mooɗon. Wakkati fu ciriyee toontaago
    ƴamuɗo on daliila tammuwe mooɗon.
  amk-amk: Wape mesomi we Kristusi tuti meroasoi we mene Seng dine na menemirorongwai.
    Tuti memainenang pampang na rahida neungne we meteisaharai we mandoni kontai,
    andino dutang mea we fianai aino menemitawanaia mutu wea fo na mene meroasoafo.
  fai-fai: Kata kin dok Yesus Kadais didaw bom kilim aket tem uyo alam win kufádaw
    bom aka nam Kamoko, akanin kala. Kale kiba sun kuw kinim madik iyo kim aket mimin
    dok di bidiw umi mit bakoyamino kale dákadálokabiw ki kano yán kidokabuw kale
    fasko bom nadiwo kala.
  ura-NT: Nesoonenaa coacuelanaala raujiaaincha inara suujua cuhane Cana Curuaanaa
    Jesocurisito coacuhin bajaebajaecuche. Chaen letona jatoroaain neeuche chunocoha
    inara caje, “Chatohanihana nii jaaecoichene jaan,” naain bajaa inara cajene, raotojoeein
    belaain beeuchete coitucuhin neeine.
  mcd-NT: Ascatama maton nomuranshon nocon Ifo yoiqui isca huacahuun, —Criston minfin
    uhuun Ifocoinquin. Mincai ahuashta chaca huamisima. Minfin shara fustiquin, —ishon
    yoicahuun. Ascatari futsafoan mato yoiquin isca huai, —Ahuuscashocon min tapiain
    min Dios fu ipashquiain, —ishon mato yocaiton iquisi itisharacahuun ato tapimasharashquin.
  urt-urt: Kom ŋoihmbwaip ŋembere yip ka elme Jisas Krais, Lahmborenge yip. Nye nyermbe
    pa yende miꞌmiꞌ yurp no, lahende ŋaiye ka isilih yip tehei ŋaiye ŋoihmbwaip yip
    teŋeime Krais pe, pa yinime tungunme junde ŋaimune ŋaiye yip yarp yeseperhme.
  kiz-kiz: Badala j'hiake mumb'ekaghe Kristu Bwana mu mi'teema ghinu kama n'takatifu.
    Kila bhwakati muj'hiaghe tayari kun'jibu kila munu j'haikabhakhota muenga kwandabha
    j'hakiki mwikiera kwa k'yara. Mubhombaghe naha kwa bhololo ni litengo.
  tzo-TZE: Ac'beic sventain scotol li Cristoe yu'un ja' avajvalic. Chapalucoxuc me
    scotol c'ac'al yu'un jech xu' avu'un chatac'beic li boch'otic ja' no'ox tsc'an
    chasjac'boxuc c'usi ach'unojique, ti tsc'an chasa'boxuc amulique. Ich'ic ta muc',
    mu me tsotsuc xatac'beic.
  lex-lex: Mere mhioratreria Yesus Kristus de Orgahi-Orha'a E inhatti pa mi'unni-mimta'at
    E'a. Ne mpiahi' targa totpena la'pa he' to'a pa natian nohor miy lia' Kot Kalwiedni-Paitiotni
    maka miy mhia'ar aranmi la, de mpiahla lirni. Mere mniair nieka lira mnapla, me
    mhiu'ru-mhielam nohor lirmi pa mikot nohora.
  dov-dov: Pesi, ngamulemeke Mwami Kkilisito kuti musalali mumyoyo yenu. Mukkale kamuli
    bambilide kuti mukapandulwide boonse bamubuzya makani alusyomo ndomulalo -
  rgu-rgu: Matatama emi dale mara, nana huu emi sipoꞌ Kristus nai dale mara, de dadi
    neuꞌ emi Ramatua Malalao-malalafu ma. Uniꞌ ko leo lahenda hule emi fo mafada namahere
    ma, ma ubeaꞌ taon de emi mamahena mae, neuꞌ ko Kristus tao na basa-basan dadi
    malole, sona emi muste sadia mataa si.
  toc-NT: huata xlianka­lhi̠ná cala­ka­chix­cu­huí̠tit nac mina­cujcán Cristo y cama̠­si­yútit
    nac mila­ta­ma̠tcán pi̠ xma̠nhuá Mim­pu̠­chi­nacán tla­hua­yá̠tit, y ska­lalh
    cala­ta­pá̠tit xla­cata naca­tzi̠­yá̠tit lácu naca̠­kalh­ti̠­pa̠x­to­ká̠tit a̠ma̠ko̠lh
    hua̠nti̠ naca̠­ka­lhas­quiná̠n túcu kalh­ka­lhi̠­pá̠tit y ca̠naj­la­yá̠tit pi̠
    naca̠­ma̠x­qui̠yá̠n Dios.
  som-som: Rabbiga Masiixa ah qalbiyadiinna quduus kaga dhiga, oo mar kasta diyaar
    u ahaada inaad u jawaabtaan nin alla ninkii wax idinka weyddiiya sabab ku saabsan
    rajada aad leedihiin, laakiinse qabow iyo cabsi ugu jawaaba,
  mam-C: Qala' kynimsinksa tb'i Crist toj kyanmi'n, a kyAjawa, tu'ntzintla b'antnin
    kyte'n, tu'n t-xi kytzaq'wi'n tkyaqiljo nchi kanin qanilte ti'jjo q'uqb'il kyk'u'ja
    at.
  ndj-ndj: Lakini mundima shenu mulangushi Kilistu kucha Bambu, chipindi chosi muvi
    kala kumyangula mundu yavadasha milandu yiilata shuvililu yenu.
  mbj-NT: Taw'ããts hẽ Kristo bë hyb n'aa jew'yyk bë h'yyb gó. Ti né hẽ Tak'ëp Hyb
    N'aa Jawyk Do sahõnh hẽ hag'ããs doo. Taw'ããts hẽ bë maher'ood had'yyt hẽ sahõnh
    hẽ sa hã, h'ëëd hyb n'aa Kristo hã bë h'yy kasadä, reaaj bä bë hã.
  lat-VUC: Dominum autem Christum sanctificate in cordibus vestris, parati semper
    ad satisfactionem omni poscenti vos rationem de ea, quæ in vobis est, spe.
  ngp-ngp: Mna mtunyeni Kilisito kunda Zumbe mwe mioyo yenyu, ikaleni lumwe kumhitula
    yeyose akuwauzani mbuli mwe dikawiilo mnanadyo, mna mdamanye kwa ujalamu na wogofi,
  enq-2: Kamongo Gote baa-kisa kuni nasingina lao nyakamanya moname masetala, baa
    anda-anda semaiyoo kalyepape. Jisasame nisetana lao aipuma nyakama nee kaeyao
    malisoo kalyamipi lao endakali mendeme tipa pitamopa, nyakama mona epe paliu,
    Gote paka kaeyapala, anasale joo katao yanu pyalanya, koteaka lao depa latae kalyepape.
    Nyakama Kraisa-pipa katao mana epe minatami dupa nyakama lao pii koo latami dupame
    kandatala, elya kaena lao yanu pyalanya depa latae kalyepape.
  eng-ASVBT: 'but sanctify the Lord God in your hearts: and be ready always to give
    answer to every man that asketh you a reason concerning the hope that is in you,
    with meekness and fear:'
  mna-mna: Kakam Krisi ma iwe biibi pa leleyom. Mi kuurpe ŋgar tiom pa mazwaana ta
    boozomen. Beso tomtom sa iwi yom pa uunu tau kapase pa Krisi mi ku'urur motoyom
    pini, nako karao be kepekel kat wiŋana kini.
  myw-myw: '@see-verse:1PE.003.014'
  sby-sby: Nomba amwe lemekeshani Klistu Mwami wenu mumyoyo yenu. Kamubani balibambila
    cindi conse.
  sll-sll: Molere Kraist tani hobana momia di pir tere hang awala gal to. Te God Kraist
    kina ol wai ol ni tongwo maing pire a i si wanga i yal ta sirin bol ni tenamia,
    di tibi ol terala dire kwi han molo. Monanga i mole ha ura panangwo dire di tibi
    ol to.
  yaq-NT: Ala eme'e, yo'owe Jesukrijtota enchim a' yo'owaka'po aman, eme'e, tua junen
    jiaka, a' yo'orine. Intok jume'e, chukula enchim bitnee'u betana ju'uneebaeka,
    emou nattemaeme, jiba eme'e a' ju'uneiyaanee junaet enchim am tejwaane' betchi'bo.
    Taa ka emo che'ewarekai, intok am yo'ori ta'aakai.
  uro-uro: dap kinak mamär iva ngän du angän snäng imuk päm mes i ma Krais kärakni
    i ma Engeska na qa di ama vitnaäm mamär gem ngän. Vasägos dä mamär iva qale ngän
    na ama rhäkmunanaska iva ngänit täväktsäs sävät angän gatnanakt sävät ama märirhong
    gärqärhongni iva as nasot dä va ma Ngämuqa qa rhualat nä irhong bä ba ngän.
  ita-1885: Anzi santificate il Signore Iddio ne' cuori vostri; e siate sempre pronti
    a rispondere a vostra difesa a chiunque vi domanda ragione della speranza ch'
    è in voi, con mansuetudine, e timore. Avendo buona coscienza;
  muy-muy: Zləbum *Krist a məɓəruv gekʉli bu, aɗaba naŋ Bay gekʉli ; slamalumvu lala,
    nahkay tamal maslaŋa ehindifiŋa ma kè kʉli a àki ka Bay ya ti kəfumki ahàr na
    ti, ekislʉmki məhəŋgrifəŋani tata.
  kqc-kqc: Idu yi ukari Varika amiye Keriso moi kikifa rifa. Ari tau bi toro dudu
    amefa, ye amiye yaku yi uka mokena yi ideri ini rama ya nikaitegori, mina bi nikabai
    resi nirorotari refa.
  tav-tav: Roorije mʉjaare na cátie to nibao joroquena, “Cristo yʉ Ʉpaʉ, yʉ yeripʉre
    ãmi,” ĩ tʉgooñari yeri ocabʉtiya. Jĩcaarã, “¿Nope ĩrã Cristore cʉ mʉja apipajeeti?”
    mʉja jeniñagarãma. To bairo mʉjaare na cajeniñapere nare mʉja caĩ yʉpa wamere
    tʉgooña majiña. To bairi cariapena na mʉja yʉ́ majigarã. Caroa yʉjʉ ñuuro wadarique
    mena, nʉcʉbʉgorique mena nare mʉja boca ĩ majigarã.
  eng-ULB: Instead, set apart the Lord Christ in your hearts as holy. Always be ready
    to answer everyone who asks you why you have confidence in God. Do this with meekness
    and respect.
  spa-VBL: solo tengan en su mente a Cristo como Señor. Estén siempre listos para
    dar explicaciones a todo el que pregunte la razón de su esperanza. Y háganlo con
    mansedumbre y respeto.
  fra-_FOB: Mais sanctifiez dans vos cœurs le Seigneur Dieu. Et soyez toujours prêts
    à vous défendre, avec douceur et respect auprès de tous ceux qui vous demandent
    raison de l'espérance qui est en vous;
  hau-ULB: Maimakon haka, ku kebe Ubangiji a cikin zukatanku cewa shi mai tsarki ne.
    Kullum ku zauna da shiri domin ku amsa wa mai tambayar ku dalilin sa begenku ga
    Allah. Amma fa kuyi haka tare da tawali'u da bangirma.
  mal-mal: പകരം ക്രിസ്തുവിനെ കർത്താവായി നിങ്ങളുടെ ഹൃദയങ്ങളിൽ വേർതിരിപ്പിൻ. നിങ്ങൾ
    ദൈവത്തിൽ പ്രത്യാശ വെച്ചിരിക്കുന്നത് എന്ത് എന്ന് ചോദിക്കുന്ന ഏവരോടും സൗമ്യതയോടും
    ബഹുമാനത്തോടുംകൂടി മറുപടി പറയുവാൻ എപ്പോഴും ഒരുങ്ങിയിരിപ്പിൻ.
  lit-lit: bet savo širdyse laikykite šventu Viešpatį Dievą ir visuomet būkite pasiruošę
    paaiškinti pagrindą kiekvienam, prašančiam iš jūsų jumyse esančios vilties paaiškinimo,
    su romumu ir baime,
  urd-GVR: balki apne diloṅ meṅ Ḳhudāwand Masīh ko maḳhsūs-o-muqaddas jāneṅ. Aur jo
    bhī āp se āp kī Masīh par ummīd ke bāre meṅ pūchhe har waqt use jawāb dene ke
    lie taiyār raheṅ. Lekin narmdilī se aur Ḳhudā ke ḳhauf ke sāth jawāb deṅ.
  far-far: Boroi ma mulu kai fuusi baita ana sa Jesus Christ sulia nia ne na 'Aofia
    fafi maurilamulu. Ma mulu kai sasi akau ana kada ki tafau 'uria lulana sa ti ne
    kai ledi 'uri amulu, “'Uta ne 'oe famamana sa Jesus?”
  suz-BL: तन्‍न इन थुंमी “ख्रीस्‍त ला प्रभु बाक्‍ब” दे मेको कली ठेयब सेलीन। गे गेना
    हना यो “इन थमा सुइक्‍तीके मार में” दे हिल्‍लो पाइब आन कली लोव़ लेत्‍चा ठीक दुम्‍शा
    बाक्‍कीन। ब्रेम्‍शो थुंमी रिम्‍शो लोव़ पा लोव़ लेत्‍तीने। १पत्रुस २:२१-१४
  car-NT: Kurano Jopoto me te mo'ko Kristus ytoko aturu'san ta. Moro awaimomo'to'kon
    poko oty ukutyry 'se amy a'ta, ejukuru 'se roten aitoko.
  amp-amp: Kraisr nmoh Nungotheter, rorhu mongko mitohkfot. Rorn toh raforahrko tamoh
    nefm. Niko dborioh rhu nmbuhat toh gari hasiwa nmbuhat kfo ttiwonwomko, kfo nuhashekfot.
  bht-bht: पर मसीह जो अपणे मना च प्रभु दे रुपे च इज्जत दिया। कने अगर कोई तुहांजो ला
    उस आसा दे बारे च पुच्छे जड़ी भरोसा करणे बाले होंणे दे नाते तुसां सारयां च है,
    तां हमेशा उसयो समझाणे तांई तैयार रिया।
  eng-NOY: but sanctify Christ as Lord in your hearts. And be ready always to give
    an answer to every one that asketh you a reason of the hope that is in you, but
    with meekness and fear;
  cub-NT: Quénora mearore jíjarã Cristore mʉje ũmei. Aru pued̶ajarã ʉ̃́re, mʉje jabocʉre.
    Ñame ne jẽniaru mʉjare, mʉje coyʉrãjiyepe aivʉ iye mʉje napini coreiyede Cristoque,
    maumena coyʉrĩ majijarã me iye borore mʉje napini coreimʉre.
  ita-1927: anzi abbiate nei vostri cuori un santo timore di Cristo il Signore, pronti
    sempre a rispondere a vostra difesa a chiunque vi domanda ragione della speranza
    che è in voi, ma con dolcezza e rispetto; avendo una buona coscienza;
  lww-lww: Visena nene sape monar ve temarau re, ana ya nap̃a monar tekila, e losineta,
    monar teligan Kristo ga su metavan sur make ga, naga taaga pe kieta Sup̃e. A monar
    tekila ruru ita silaga, sa nap̃a visae naviunena tai imi viun sape komin ya ne
    temlelaga, komin ya ne top̃asine Yesu, ana monar tekilia ruru ve sanape nap̃a
    yoko tekilia tela navisatam̃eena tai nap̃a po vano.
  ckb-ckb: بەڵکو مەسیح وەک پەروەردگار لە دڵتاندا تەرخان بکەن، هەردەم ئامادەبن بۆ وەڵامدانەوەی
    پرسیاری هەر یەکێک سەبارەت بەم هیوایەی لە ئێوەدایە، بەڵام بە دڵنەرمی و ڕێزەوە.
  nas-nas: Teka diikaang domange Karistooꞌ pankaing-antaveri otorimaatoai diikaang
    Ovoring deeng-antaveri. Ookara batei-koo maamurariri otorimaatoai nantoong niaꞌdaariaining
    nauereriainaꞌ okoraꞌnooꞌ diiꞌke tee Ovoring bokururiaing nemperi otorimaung-koo,
    teka dooroontariri doonko noruꞌdariri teeꞌ nauereriai.
  uvl-uvl: Pe a heto heke Kristus pe a talue i ke i Non Soke nga letemo. Pe kokoes
    a tatalo ala ke a tuachol ia iri nenge te onteitei ia imo nga ure nenge a kulkul
    elele, pe a tuacholia reria onteinga nga poinga nge urana.
  eng-BBE: But give honour to Christ in your hearts as your Lord; and be ready at
    any time when you are questioned about the hope which is in you, to give an answer
    in the fear of the Lord and without pride;
  ixl-CNT: Pek tꞌanbꞌaꞌtaj u Tioxh tetaanima tan, aꞌ u kuBꞌaal. Utz liistaoj eyol
    tiꞌ itzaqꞌbꞌel qꞌu aanima qꞌuꞌl sichꞌoti sete aas kam tok vaꞌl nebꞌaneꞌ nenima
    u Jesuus sataleꞌ. Loqꞌ jikom sebꞌaneꞌ, tuchꞌ maanxhoil satzaqꞌbꞌex.
  xsi-xsi: Ara ŋana miki ma kao ilomi ndo ilâ pa Kirisi, aku kalomi tawana tu i imo
    nemi Maro Ŋalae. Aku ara ŋana miki ma kapaveta ilomi kalomi sondo ikura zo zo
    ŋana katula nemi kalo-tawana ŋinde ne duvi pwataki pa tamâta ea itu ikasoŋami
    ŋana. Taitu miki ma katula ŋgua ŋinde mwasa nâ panzi, aku kaporo ŋgua ara nâ.
  crx-NTPO: '''Et hoonts''i Yak''usda neMoodihti, nohdzi be soo ''uk''enus dólhti''.
    ''Et whuz un''a mbe la nohoodutalhkut ndet hukwa tse hoohli-un, ''et huwa ''ahoolhyiz
    khuni lhadóolhdzin. ''Et hoonts''i soo ts''ih''un un''a bunulh''en ''ink''ez soo
    cho ne''bulh''en whe budóhni''.'
  kan-OKCV: ಆದರೆ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ನಿಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ “ಕರ್ತದೇವರು” ಎಂದು ಪ್ರತಿಷ್ಠೆ ಪಡಿಸಿರಿ.
    ನಿಮ್ಮಲ್ಲಿರುವ ನಿರೀಕ್ಷೆಗೆ ಆಧಾರವೇನೆಂದು ಕೇಳುವವರೆಲ್ಲರಿಗೆ ಸಾತ್ವಿಕತ್ವದಿಂದಲೂ ಗೌರವದಿಂದಲೂ
    ಉತ್ತರ ಹೇಳುವುದಕ್ಕೆ ಯಾವಾಗಲೂ ಸಿದ್ಧವಾಗಿರಿ.
  bbb-bbb: Ro janika oe jone ijia Kuraesi E Ireobo ije aguaena ire boeje fu kuariamo
    ije irinana renoefo. Ro maza bino eranebe bu jone ja ma vierafevo ijadufuo zinu
    maeje fiekuae kiakuva janika samuaekina ja vua ijadufuo zinu maeje kuariafo.
  blw-blw: ta antaaw yanggay ammag é-égnanan hen nangen-ap-apowantaaw an Jesu Cristu
    ya ta iyafiintaaw hiya. Ya antaaw agég mansasaggana way manongfat hen heno way
    mananhan mepanggép hen afurottaaw.
  tam-2017: கர்த்தராகிய தேவனை உங்களுடைய இருதயங்களில் பரிசுத்தம்பண்ணுங்கள்; உங்களுக்குள்
    இருக்கிற நம்பிக்கையைப்பற்றி உங்களிடம் விசாரித்துக் கேட்கிற எல்லோருக்கும் சாந்தத்தோடும்,
    மரியாதையோடும் பதில்சொல்ல எப்பொழுதும் ஆயத்தமாக இருங்கள்.
  azz-NT: Ta, xicueyimohuistilican tech namoyolojuan Cristo Temaquixtijque queme Namotecotzin.
    Huan no xicnemilijtinemican de queniu nanquinanquilisque ne tagat ten namechtajtanilía
    de queyé nantacuautamatij ihuan Cristo. Pero xicnanquilican ica yolyemanalis huan
    ica mohuisyot.
  spa-RV-1909: 'Sino santificad al Señor Dios en vuestros corazones, y estad siempre
    aparejados para responder con mansedumbre y reverencia á cada uno que os demande
    razón de la esperanza que hay en vosotros:'
  csy-csy: 'Ahihang na thin sung uh ah Topa Pathian upat vun: note sung ah lametna
    thu hong dong te nunneam le kitakna taw hil thei tu in tatsat ngawl in kidawm
    vun:'
  mxq-NT: Mʉt winʉ mjot awdattʉ Kristʉ éxtʉmʉ mWindsʉ́n. Dʉꞌʉñʉm jʉjpꞌíxy mnayyaꞌítʉdʉt
    es xyꞌadsówdʉt pʉnaty myajtʉʉjʉdʉp ti ko xymyʉbʉktʉ Dios, es ti mꞌawijx mjʉjpꞌijxtʉp.
  tzj-NT: Ja neban, teya'a' ruk'ij ja kajaw Dios pa tak ewanma. Tech'obo' rij rwach
    nak rbanic nojel ja rc'amonto chewe ja Jesucristo ja bar yukul wi' ec'u'x. Quirtari'
