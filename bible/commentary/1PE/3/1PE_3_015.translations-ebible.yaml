    ndóhó sīquī ndācá jā ñúhún inī nū jā coo.
  san-TIB: མནོབྷིཿ ཀིནྟུ མནྱདྷྭཾ པཝིཏྲཾ པྲབྷུམཱིཤྭརཾ། ཨཔརཉྩ ཡུཥྨཱཀམ྄ ཨཱནྟརིཀཔྲཏྱཱཤཱཡཱསྟཏྟྭཾ
    ཡཿ ཀཤྩིཏ྄ པྲྀཙྪཏི ཏསྨཻ ཤཱནྟིབྷཱིཏིབྷྱཱམ྄ ཨུཏྟརཾ དཱཏུཾ སདཱ སུསཛྫཱ བྷཝཏ།
  qve-NT: Aswanqa Señorninchis Jesucristotayá sonqoykichispi adoraychis, Señorniykichis
    kasqanrayku. Hinaspa tukuy tiempopas listo kaychis, creesqaykichismanta pipas
    tapusuqtiykichisqa, llamp'u sonqowan, hinallataq respetowan allin clarota contestanaykichispaq.
  pao-NT: '@see-verse:1PE.003.014'
  cbu-NT: Isusumun wandari mangis tatungtsa; kukoo payungtsa. Ashkus, tputssha siyaa
    tamundakchu, ¿Mayaama Isusoo mangoonaksa? tákchu, itsinsarus kamaningtsa; Isus
    iyaa tapachindampancha tángtsa. Isusush urutamari taachinipa tángtsa. Itaru, kamankachus,
    tsiyanuspat tsiyatintspa. Apinlliri wanasiri kamaningtsa.
  usa-usa: Îtu Káríqtoma Áánûqtuni aokaq-náqá múte tikaq kákeraq keqtirummá wemmá
    áméro. yaímma-wayukama keráwáqtí itáíq-itaiq í-yátááqtábá ítama timónáiyaq yemmá
    timá-yiminoqtabama aati-aatimá yokaa oro.
  soy-soy: Amɑ́ ɑni nɔ́sinɛ́fɑ-i n nyu rɛ Kirisi yɛɛ Upíimɑ, ɑni kɔ ríyu u n wɑisɛ.
    Ani yɛ nɔ́mɛnɛ́círɛ n cɑ́pinɛlɛ̃ nɔn nɛ mɛ̃́ tɛ pin nɔ́ m pisɛ rɛ yo nnyɑ kɑni
    nní mɛyɑ̃́ nɛ u tɑ́lɛ̃
  hui-hui: Ani nabi tígua miniha Keriso mo yaraga howa, I̱naga Anduane Homogoore ka,
    lalu halimu. Mbiralime tí mini dunubia ho kamigo hondowa, I̱ nde manda buliya
    langi, laragola tígua aguaore lamule lowa tíni ala manda manda bu halimu.
  amf-amf: Imbaa Kiristoosam yesa Imba hayayse woylaminka gobshee. Qaabe yenin hayen
    goynsa yeam oysaynana malsin maasana rooro wul ashkimbhaana dehee.
  quc-NNT: Xane nim chiwila wi ri Cristo ri Iwajaw pa taq ri iwanima'. Jachin taq
    ri ketow chiwe jas che kiku'b'a i k'ux chrij ri Cristo, ruk' utzil chib'ij wa'
    chke. Nim chiwila wi ri Dios, chixej b'a' iwib' chuwäch, minimarisaj k'u iwib'.
  dob-dob: ta esi ꞌatemiyega ꞌida ꞌInapwana Keliso wada ꞌamayabe. Be ꞌenega ꞌabo yaita
    ꞌienaidemi be ꞌida gwae, “Toꞌase manuna ꞌuemiemisa?” ta ꞌomi niꞌatu ma imi eꞌisa
    boboꞌana wada simana ꞌediya, ta geyaꞌabo ma imi oopaꞌala, ta esi ma imi bubuna
    nuwana ꞌenega waeonadi.
  wrs-wrs: Heva os longong vrivm Kristusm, wo umnivm hemoa, os mendekli, pevna undnahonam.
    Elsusoa yeoa plasra ambo avm, eishunilm indkumbimoa, himba nomba yemba sahowol
    vevrava, noi und, ten pev keknam ilvahmanavm Kristusm.
  mca-mca: Eni' yijat'ij qu' natsat'axij pa' atawe'j ha' Cristo, matjanitheni'ƚ hats'inha
    qu' aq'axitsi'i'ƚ qu' eku'ƚi'ƚiju'ƚ week pa'qu' nafaakani'ƚij in t'ejuyets pa'
    ewetjumtikineyejeyi'ƚkii,
  tzo-TZC: Ichꞌic me ta mucꞌ ti Cristoe. Acꞌo comuc ta yajval avoꞌntonic. Chapalucoxuc
    me lec yoꞌ jech xuꞌ avuꞌunic ta staqꞌuel cꞌalal ta xajacꞌbatic srazonal ti spatobil
    avoꞌntonique. Pero ichꞌvan nan me ta mucꞌ. Nijano me abaic.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​စိတ်​နှ​လုံး​တွင်​ခ​ရစ်​တော် ကို​ရို​သေ​ကိုင်း​ရှိုင်း​၍​အ​ရှင်​သ​ခင်​အ​ဖြစ်​ဖြင့်
    ခံ​ယူ​ကြ​လော့။ သင်​တို့​ခံ​ယူ​ရ​ရှိ​သည့်​မျှော် လင့်​ချက်​အ​ကြောင်း​ကို​စစ်​ဆေး​မေး​မြန်း​လာ
    သူ​အား​အ​ချိန်​မ​ရွေး​ရှင်း​လင်း​ဖော်​ပြ​ရန် အ​သင့်​ရှိ​ကြ​လော့။-
  gng-NT: Ama li dienh mɛn Kristo lisel niʼfɛ̀l ni, kimɛ wɔn nɛ yé Yonbdaan. Li bondeh
    mɛn niʼba uyo kɛ unil niire' nɛ niʼdɛndɛnl ya tingi la, ní fre kí jiin udaan.
  cbi-NTPO: Tsaju' Cristonaa ñulla' tenbukasha Bale Ruku juu kure' balengure' keewaadei.
    Tsenmin maa ñullanu juntsa uwain tsaave tenna keenanu pensanu tyeeba aseetanguenu
