    Nu̱ to nzo'a̱hʉ, 'yørpa̱hʉ ma̱su̱, pɛ gui̱ nya̱ ma̱nhuɛ̱hi̱ ha gdí̱ nya̱hʉ.
  nop-nop: Hidi yadi Kilisto welehik maaneŋ kahileune adigoŋ Wapum tihambaak. Metam
    nolidi hidi’walaŋ nadikunakunale hatak wendiniŋ mebi nadidok haninadiune toboniŋbo
    tubu-udaneeŋ yenimbihitdok helemahelemaŋ mede folooŋ tiulidokoyaneeŋ. Iŋgoŋ mede
    u kulemaŋgoŋ eŋ gitagoŋ nadidakale hinek taneeŋ.
  obo-NT: ko konna, posivontuhi row riyot tivuk no pusung dow si Disas Krays, su sikandin
    kos od Longaggon dow. Inaayun kow panoy to kodtavak to ahad ondoy nod ointud koniyu
    moka-atag to ko-immanan dow riyot ki Disas.
  cak-ENT: Xa tiya' ruk'ij ri Cristo pan ivánima roma rija' lok'olüj, y tika-pe chi'ic'u'x
    que ja rija' ri Rajaf ri ivánima. Y man jun bey c'a tipokonaj nitzijoj ri achique
    roma tok ivoyoben ri utz ri nspaj-pe ri Dios, tok c'o jun ri nc'utun chive. Y
    achique na c'a ri nc'utun chive, tibij c'a chin riq'uin ch'uch'ujil y riq'uin
    nyixjo'on, ri achique roma tok ivoyoben ri utz ri riq'uin ri Dios. Y tiya' chuka'
    ruk'ij.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤥ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤍᤠᤱᤒᤠ ᤗ᤹ᤖᤡᤰ ᤛᤣᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤃᤳᤋᤢᤶᤒᤠ
    ᤏᤡᤱᤛᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤛᤣ᤺ᤴᤃᤧᤶᤗᤠᤵᤋᤡᤸᤗᤧ ᤗᤢᤶᤗᤢᤶᤔᤠᤱ ᤀᤡᤱᤎᤠ᤺ᤱᤅᤡᤴᤏᤢ ᤏᤥᤃᤵ ᤐᤡᤔᤠ ᤛᤍᤠᤍᤡᤱ
    ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Chi sa jíín inī jíín ánō nū chiñúhún nú maá Jētohō ō Cristo. De níní coo
