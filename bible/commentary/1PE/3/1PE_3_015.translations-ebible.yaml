  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟକେ ମାପ୍‌ରୁବଲି ଡାକ୍‌ପୁଟା କରା ଆରି ସନ୍‌ମାନ୍‌ ଦିଆସ୍‌ । ବିସ୍‌ବାସି
    ଇସାବେ, ତମେ ଆସା କର୍‌ବା ବିସଇ କେ ମିସା ପାଚାର୍‌ଲେ, ସେମନ୍‌କେ ବାତାଇବାକେ ଜାଗ୍‌ରତ୍‌ ଅଇରୁଆ
    ।
  meu-meu: A Keriso na lalomui ai ba hahelaḡaia, emui Lohiabada. Ba heḡaegae, emui
    helaro badina bae nanadailaimui taudia na ba haere henidia, to, ba haere mai manaumui
    bona mai hematauraimui ida.
  yva-NT: Yara wabeaje Kristus ai muno wapo aura kakavimbe wapare Opirati wapa Amisye
    pije. Arono vatane wo wasanajo ware, “Wabeanimaibe wasanave Kristus amen?” syare
    wapanatatayaube indamu wapo ayaowe rasakinavo mai.
  dgc-dgc: Engˈwan, basta méniwala kam ni Cristo, a gemtén moy a Panginoon moy. Sakay
    handa kam maka dén a palagi a magpaliwanag ta maski ti ésiya a magpakelagip dikam
    tungkul ta kéasa moya ta Diyos.
  zpm-NT: Tibliladz goḻgac, tibaque goḻguṉnon Jesús meṉ nroob ne rnabey ne, tibaque
    goḻconie Xtiidz Dios guic to, zeeṉa naṉle to pe guiab to lo zha ne gnabdiidz dieṉ
    zha nacne rnalo to Jesús; iṉe niowse goḻgac, diidz ndooladz goḻnee lo zho.
  hix-NT: Oyohkom me ryhe Kryestu xenytxoko. Ehonomnà me xaxa noro xenytxoko, ohnawonye.
    Toskarymatxahke roro rma haxa ehtxoko, toto komo wya. Àsok hana nketxow ha, nyamoro
    ha, owyanye. Àsok tawro Kryestu hona menyatxowà, ketxow hana, owyanye. Àro wyaro
    àwyanye tatoko rma, eyuhtxoko rma. Oskarymatxoko rma, àwyanye. Towahke rma eyuhtxoko.
    Ohxe toyuhsom me rma xenytxoko.
