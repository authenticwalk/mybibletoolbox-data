  bzh-bzh: Gaḳ ham gwetunġ Kerisi timu yö natu ham Mehöböp bemedo doḳ ham ayomin.
    Ham semu ham jaḳ buk pin in Bengö Nivesa sën ham medo neġin agi. Loḳ mëm nabë
    alam dedoḳ tepëḳ in ġaġek sënë degwa vu ham, og ham medo in nanër nah niröp
