    um baugenyum baraen um agundok ipak pasuhw Krais ananin baraen dodog pagipeshen
    um, ipak ta pukri wosik um pukripesh enyudok baraen.
  hus-NT-2005: tokot ka kʼakʼnaꞌtsik an Ajátikláb Jesukristo kʼal ejtal na itsích.
