    Yakamato utupanena pii okone yano peyamakale nembo toto, ole dindi mandeke pitawa
    atalapape. Mandeke pitawa atolai-kola, wandakali-mane pii okone yakama tipa peaindo,
    yakamana yamapanenga Kataisa bala Akali Andane ateya nembo toto, yakamato balana
    gene oko laiyu loto, utupanena pii okone yano peya-maiyapape.
  qul-NT: Manachayri Cristota alabaychis sonkoyquichispaj Señorninta jina. Waquichiskapuni
