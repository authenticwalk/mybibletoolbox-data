  buk-buk: Apo Kilisi sa ti Pômdau ndöc nem ŋalôm. Akôc gauc ŋapaŋ pi Anötö ndê mwasiŋ
    ŋayham naŋ mac tamkwê ambo, dec têm bocke lau bu sêndac mac pi gêŋ dau, naŋ mac
    atôm bu awhê gêŋ dau ŋahu sa têŋ ŋac.
  pri-NT: Bwa, gà papwicîri Kériso naa na pwâranümagà. Â gà tà ciburà wéaa, ba na
    o pwa cè pai tòpi'gà tà tèpa âboro, na rà tawèerigà goo ê cèikî'gà.
  zpq-NT: San cheyaḻa' gonxencho Criston' ḻo' lažda'ochon', ḻe naque' X̱ancho. Na'
    bate'teze cheyaḻa' soacho probnidw cont yoži'icho xtiža' beṉe' še yeseṉabde' chio'
    bixc̱hen' zoacho lez šjayzoacho len Diosen' toḻi tocaṉe. Na' cheyaḻa' gapcho ḻegaque'
    bala'aṉ na' güe'lenchone' diža' šagüe'.
  por-TFT: Em vez de fazer assim, reconheçam no seu ser interior que Cristo é quem
    tem domínio completo de suas vidas. Sempre estejam prontos para responder àqueles
    que pedirem que falem a eles do que esperam confiantemente que Deus faça por vocês.
  gwi-NT: Christ, Nakhwak'eegwaadhat t'inchy'aa geenjit nakhwadrii zhit gwats'an viyinjiihoh'ee.
    Jii gwik'injigwiighit nakhwadrii zhit gooh'ąįį geenjit nakhwarahkat ji', geenjit
    shriitr'agwadhoh'ąįį.
  gvn-gvn: Yurra Jesus Christ buyay-mana, nyungun maja-bunga. Godungku balkan nyulu
    nyungu bama ngulkurrduku kujinka, jananin wangkar-wangkar heavenba wundinka. Yurra
    yinya kuku believeim-bungalkuda. Yurra milkabu wukurrika wanjarrku yinya kuku
    wambanka kanbalba. Yala-yala bamangka yurranda babaji yinyaynka kukuku, yurra
    jananda junkaynjaku balka wanjarrku Godumu bamamanka.
  nhy-NT: Sino moneki xiktlakitakan in Cristo ipan namoyolo porke yen namoTeko. Tla
    akaj amechtlajtlanis tlanik ankineltokaj in Cristo iwan tlanik anmochiaj inawak,
    namejwan xikmatikan kenik ankinnankiliskej, pero xikinnankilikan ika kuale amoyolo
    iwan ika tetlakitalistle.
  asm-FB: ইয়াৰ পৰিৱৰ্তে খ্ৰীষ্টক প্ৰভু হিচাপে আপোনালোকৰ হৃদয়ত পবিত্ৰ ৰূপে মানিব;
    যি কোনোৱে আপোনালোকৰ অন্তৰত থকা আশাৰ বিষয়ে বিচাৰ লয়, তেওঁক আপোনালোকে নিজৰ পক্ষে
    উত্তৰ দিবলৈ সষ্টম থাকিব, কিন্তু নম্ৰতা আৰু সন্মানেৰে সৈতে এইবোৰ কৰিব৷
  okv-okv: rate ungota jo tapa na evujo Keriso ungota Bada ai. Eto embo amuna ungo
    God tumota ere ova amita be deire avo ungota degi eto ingari ke umbuto puvuresuja
    amita degi ke mine do aisova avo siriketo nununga evujo.
  mxt-NT: Soco chichi añima ndo sa̱cahnu ndo chi ra Cristo ta cuhva ndo na cunyaca
    ñaha ra chi ndo. Tyicuan ri ca̱ca iñi ndo tuhun Nyoo tacuhva vatyi tatu ndaca
    tuhun noo ñu chi ndo ñáá tuhun chinó iñi ndo chi ra, soco cuvi nacuhva ndo cuenda
    chi ñu chihin cha ña cahnu saha ndo chi ndo ta chihin cha ndicha sahá ndo ñáyɨvɨ
    chi ra.
  tzo-NT: Toyoluc me avo'ntonic chapasic ti muc' ti Cajvaltic Diose. Chapalucoxuc
    me scotol c'ac'al yu'un chatac'be sc'op ti much'u ti ja' no'ox tsc'an chasjac'bot
    ti c'usi ach'unojique yu'un ja' no'ox tsc'an tsta amul. C'unc'un me xatac'avic.
    Pasic me ti muc'.
  ind-AGS: pertahankan agar pikiran kalian tetap terfokus pada Kristus sebagai Tuhan.
    Selalu siap untuk menjelaskan kepada siapa pun yang menanyakan alasan untuk harapan
    yang kalian miliki. Lakukan ini dengan cara yang lembut dan hormat.
  omw-omw: Nkye Karaisirara kyuqevave tiqatama mwianra nraahu tiriqaa ntaqikyiqira
    quante qiata. Nkye terama te varivaro mpovanto nkyiara nkye nanra quave riemwaqi
    quavo tirera, nkye Karaisirara riemwaqi vi quara mwia timwa mwiata.
  yrb-yrb: '@see-verse:1PE.003.014'
  maa-NT: Jè ti̱kíjna ítjòn Cristo nga jè kàtatíxoma‑nò ya̱ i̱jiìn ini̱ma̱‑nò. Ti̱tsa̱jnandaà
    nga kjit'aà na̱chrjein mé‑ne nga ko̱ma kéno̱jmíya‑là jñà xi̱ta̱ xi sko̱nanguiya‑nò
    i̱t'aà ts'e̱ kjoa̱ xi titsa̱chiñá‑là i̱t'aà ts'e̱ Cristo.
  mcq-mcq: ꞌEnakaivo naꞌia mapoka Kerisoho Natohwa rojiꞌi joni oja vaja kajino amuraꞌe
    ranaꞌavara. ꞌEne joni nimaaroiji vahame ꞌwarahunijaho amairiaraꞌirakúne ea ꞌahopo
    ijí heꞌirono aporaꞌavajaho ja chochumano puni hura vejiꞌi ꞌwaraꞌavara.
  sus-A: كْنْ وٌ شَ عَلَ شَ مِشِ سُفَندِشِ قِندِ وٌ مَرِفِ رَ وٌ بْحّ كُي. وٌ شَ قَتَ
    عَ شَ قٍ تَفِ رَبَدٍ مِشِيٍ بّ وٌ لَشِ وٌ شَ كِسِ رَ قٍ نَشَن مَ،
  jpn-1965: むしろ、心の中でキリストを主としてあがめなさい。そして、あなたがたのうちにある希望について説明を求める人には、だれにでもいつでも弁明できる用意をしていなさい。
  fra-SBL: Mais sanctifiez le Seigneur Dieu dans vos cœurs. Soyez toujours prêts à
    répondre à tous ceux qui vous demandent raison de l'espérance qui est en vous,
    avec humilité et crainte,
  yka-yka: Subey kaˈam magmātabat pu Isa Almasi dem ateybi duk subey iye pahadjebi
    peggeˈ iye Panuhutanbin. Pikilun bi andang bang ine panambungbin bang niyaˈ nilew
    kaˈam bang weˈey kaˈam sandel pu Isa Almasi.
  mle-mle: Kitawa akwur. Gwuradiy mawulaam Jisas Kraisak atasakw, “Di mwiyir wunadi
    Yitaypika Duw-ad,” waan. Mayaakw kwagwurik, di gwuradiy mawulaam van tikwaad.
    Kip nyanyi kavitaay ada adiy gwurak bas sikidanadiy duw taakw gwuradiy Godak wukijibir
    tikwagwuradiy mawulak. Dayak aw gwuradiy mawul lakwukuw, rakarak titaay kavin
    kwakwagwuradiy javik.
  shp-NTPO: Jaskáyamakinkaya maton Ibo keskáakin maton shinan meran Cristo rabikanwe,
    jainxon jawe kopí Criston manataboki ikanai ixon mato yokákanaitian, moa jato
    yoitiresbo ikanwe.
  aom-aom: 'dë vövöbajoꞌo uhoro uvore: Keriso börömëro jiëꞌëro Bada hö uvoromo hu
    gemu mae uehorovore. Hu gemu mae uehorovoromo heꞌirarije God-are jö bogo heruomëꞌe
    ariböviehu jemë uëvamu: Mu maehu rueröhego uehorovaruje hesi bëhoho majahuihego
    hejarë uëvamu hejëꞌoho simane sasohoromo bëhoho röjëhire.'
  geb-geb: Nde wari won ndavir vherir, nde Kraisra ndigiri, ana nden ndɨkndɨgir fhara
    kɨri. Ana nde Bakɨme ma. Mbe maaŋ muuŋgip, nde rarga ki bigɨna vhuuŋ nɨɨŋge suaŋv
    nden nzanga, nde zazera mben ŋgarka saŋv wari kɨri.
  bsj-bsj: Nyori neken yecu kritti mor neremweu ki nero wucak. Tii kibati na ciya
    cowe nii menen ki yee muntim kibikwan fiye kwama wiye. ma yoki mor luma kunde
    dor bwangten naco.
  cak-cak: Rix Ivajaf tibana' che ri Jesucristo pan ivánima, y can ta jumul q'ues
    ivech, (ch'uch'uj, me'l oc) ivánima y can ta ikasan-ivi' richin utz rutzolic quitzij
    ni'en ri yec'utun chive ri achique roma cukul ic'u'x chi c'o favor ivoyo'en.
  chf-NT: 'Jini c''änä a chenlaba jinda une: Ch''u''ul c''ajti''inla aj Cristo tan
    a pixanla y chenla ca'' yo uneba, jin a Wajnojalaba. Y paq''uin ajnic ta'' c''ajalinla
    cua'' a xe a wäle'' jinq''uin ayan machca chichca que u c''atbenet cua'' uc''a
    a tz''onänla que Dios u xe u japänetla. Jinq''uin a p''alänla c''änä ajnic sis
    a c''ajalinla y a ch''oc chen abala t''oc tu jut Dios.'
  tlf-tlf: ibo Krais imi aget uta kup fugun-bom-nilipta, utamipta e, beyo numi kamogim
    ke-nalata, tebe nuyo tiin molan-tema kalaa ageta kale, kanube tinum unang iyo
    tebe ibo itamipta, fen God imi kuguup tambal ipmi kobelan-tema umi aget uta ibo
    fugun-bom fen-bilip kalaa agan-bilip bomi magam umi sang dagalip uyo, kaal binim
