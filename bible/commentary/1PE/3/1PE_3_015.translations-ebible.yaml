    bakayemboliwka!'
  ons-ons: Ŋo wetŋineŋo yemo Kristo ma walukkau koto ŋino geake, so wetŋine birakau
    Waom ŋinano paki, ewine kito gekei. Eweke more naso baŋem ŋei mane maŋo titi qeson
    ŋibuki, ŋine wetŋineŋo Anutu wane don kine kine tebaka gemami, ea wane kine ra
    qelaŋan olasikei.
  con-NTPO: Cristo tsu que'i na'su. Tsa'cansi injama'chone tisema ñotsse in'jan'faja.
