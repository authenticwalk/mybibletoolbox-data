  nal-nal: Singsaxai naaguna rasin Kaarisito waamua malasing a Piran sinim. Bulaai
    naaguna izit nimniman kuna xizang axazak ka iaari zinim pana aze ra vuvuna naagu
    zimbang faraxai wana ainaxam paazaaiang. Singsaxai araan naagu xis naan, naaguna
    xis naan pana a matmalabuk iwana mainovang ma a varanopang.
  kyq-kyq: ꞋJeelin̰ki maakse ki *al‑Masi sum ɓo Mɛlse. Ɔɔ daayum Ꞌɗaapki rose, kɛn
    jeege ɓo tɔnd mɛtse, taa ɗi naase ɔndki dose do al‑Masi ki se, naase aɗeki kɔŋ
    taaɗn mɛtin̰a.
  kwd-kwd: Tafe'ua ma tamoru iiri ba'ita ala Jisas Kraes suria ngaia na'a nga Alafa
    fafia mango mooru. Ma tamoru sasari na alata lo'oo te'efou fana du'alana ni dai
    na'a 'e orisia mooru suria tagoto'onga amooru ala Jisas.
  ded-ded: Kebu Kristo ye kpetiac, ngeni negen negeng imoc ubaherenginau mekecbisia.
    Amma gombungangina ngade haude, imocac hania goriangoc kpesingemmegec turunga
    merenggecdeac nasosoc efaima kecbisia.
  ewe-ewe: Ke le miaƒe dziwo me la, mina nɔƒe tɔxɛ Kristo abe Aƒetɔ kɔkɔe ene. Minɔ
    klalo ɣe sia ɣi be miaɖo nya ŋu na ame sia ame si abia mi be miagblɔ nu si ta
    mɔkpɔkpɔ sia le mia si ɖo.
  nuy-nuy: Nguynju-waj, numbunaa-gurrij-ngu-burraa na-Christ na-Runggal-yung nugurri-rruj
    anaandhiri. Marri warruburru-yung-maynji nambambi-yandhawiwana, a-yangi-yadhu
    nugurru nurru-wurrij-dhaḻagina, nugurru numburru-wuguuguni-wugij nambarra-yambalmana
    wugurri-wuy.
  cop-BHC: ⲠϬⲞⲒⲤ ⲆⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲘⲀⲦⲞⲨⲂⲞϤ ⲈϦⲢⲎⲒ ϦⲈⲚⲚⲈⲦⲈⲚϨⲎⲦ ⲈⲢⲈⲦⲈⲚⲤⲞⲂϮ ⲘⲘⲰⲦⲈⲚ ⲚⲤⲎ ⲞⲨ ⲚⲒⲂⲈⲚ
