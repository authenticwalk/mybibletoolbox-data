verse: 1PE.003.015
translations:
  kpx-kpx: Isito nahie Kosive Iesu Keliso ke igae vabuhavoi hoesehavove. Ige elike
    vani mole ataeau la la uvu mai Iesuemo mavoi hemei umale kemo la belagevege hotoe
    dua loui neniai namigevei haiveve.
  okv-H: rate ungota jo tapa na evujo Keriso ungota Bada ai. Eto embo amuna ungo God
    humota ere ova amita be deire avo ungota degi eto ingari ke humbuto puvuresuja
    amita degi ke mine do aisova avo siriketo nununga evujo.
  tbo-tbo: Yaka nugonugomiyei Keliso uyahina ona pa, ‘I Guyau waiwoiyawana.’ Apo lawa
    awai ina lubayademi ina pa, ‘Matababana awai ma Keliso o itumaganeya?’ Yaka a
    nonogomi lawana a lubayadana ona imiheya,
  mal-C: നിങ്ങളുടെ ഹൃദയത്തിൽ ക്രിസ്തുവിനെ കർത്താവായി പ്രതിഷ്ഠിക്കൂ. നിങ്ങൾക്കുള്ള
    പ്രത്യാശയെ ആരെങ്കിലും ചോദ്യംചെയ്താൽ മാന്യതയോടും ബഹുമാനത്തോടും അതിന് പ്രതിവദിക്കാൻ
    എപ്പോഴും സന്നദ്ധരായിരിക്കണം.
  grc-SR: ⸂κύριον δὲ τὸν θεὸν⸃ ἁγιάσατε ἐν ταῖς καρδίαις ὑμῶν· ἕτοιμοι ⸋δὲ⸌ ἀεὶ πρὸς
    ἀπολογίαν παντὶ τῷ αἰτοῦντι ὑμᾶς λόγον περὶ τῆς ἐν ὑμῖν ἐλπίδος, ⸆ μετὰ πρᾳΰτητος
    καὶ φόβου·
  bgc-bgc: पर अपणे-अपणे मन म्ह मसीह के प्रति आदर राक्खों, अर उस ताहीं अपणा प्रभु जाणो।
    जो कोए थारे तै थारी आस कै बारै म्ह बुझ्झै, जो हम बिश्वासियाँ की सै, तो उस ताहीं
    जवाब देण कै खात्तर सारी हाण त्यार रहो, पर नम्रता अर आदर कै गैल उस ताहीं जवाब द्यो।
    जो सही सै वोए करो, जै माणस थारे बारें म्ह बुरा बोल्लै सै, तो वो खुद शर्मिन्दा
    होवैंगे, जिब वो थारे आच्छे चाल-चलण नै देक्खैंगे, क्यूँके मसीह कै गैल थारा गहरा
    रिश्ता सै।
  khz-khz: Na aomi ai Keriso pio kwalanaa, e pio vega-ragea, kwalana ia gomi gemi
    Velekou. E vanagivanagi pio kala-maavu, irauna taa na erenagimuna, “Rakagau gaurai
    Keriso goraramani-veniana” nepenetiwa genai, gena pio kilagi-vega-venia.
  deu-TKW: Den Herrn, den Christus heiligt in euren Herzen, allezeit bereit zur Verantwortung
    gegen jeden, der von euch Rechenschaft fordert über die Hoffnung, die bei euch
    zu Hause ist,
  zsr-NT: san gul‑zxöni ládxiꞌliꞌ‑nëꞌ Cristo, güiꞌliꞌ Lëꞌ latj gna béꞌinëꞌ icj ládxiꞌdauꞌliꞌ.
    Gul‑zóa sinaꞌ quíxjöiꞌliꞌ yúguꞌtë nup laꞌnabi lbiꞌiliꞌ bizx quië runliꞌ löz Cristo,
    gunliꞌ lë ni lu yöl‑laꞌ nöxj ladxiꞌ queëliꞌ len lu yöl‑laꞌ run ba laꞌn nup naꞌ.
  lin-lin: Kasi, kati na mitema na bino, bopesaka Klisto lokumu lokola Nkolo. Botatolaka
    tango nyonso tina ya elikya na bino epai ya bato nyonso oyo bakotuna bino tina
    yango,
  hns-NT: Bakie Kriest ke poera maan, oe hamlogke Prabhoe hai. Aur djab koi tose poetjhiega
    kie toe kaahe ke okare oeppar bharosa kare hai, tab hardam tajaar rahoe ie sab
    baat kaida, ieddjat, aur safa diel se samdjhaawe ke.
  noa-E: Magju khãai warag pãach ödegpai, “Maach Pör Cristoouta khap chirʉm” awi,
    ãba irigpaita jëeubat. Ãbmua khãijã pãachig, “¿Khan jãgwiata jãgcha pãrau Cristo
    iekta ʉ̈rcha ʉ̈khanaa i dʉ̈i khĩircha oojuuta khĩirjuajerráma?” a jëeuwai, amag
    jawaagjã ag nawe pãach iekhaju khĩirju wai nʉisit, dëgölp ãbmua jëeuchëwiajã agcha
    jawaag. Mamʉ mag jaauwaijã sĩi ithũu amag jaaubat, chadcha Ẽwandam ökhö aajem
    khʉʉnjö.
  eng-EMTV: But sanctify the Lord God in your hearts, and always be prepared with
    a defense to everyone who asks you a reason for the hope that is in you, with
    meekness and fear;
  mib-NT: Chi sa jíín ini jiín ánuá rō chiñúhún ró maá Jítoho yō Cristo. Te níní coo
    tūhva ró nastíó cuɨ́ñɨ́ vīta ró te cahān yɨñúhún ró jíín ñáyuu jeē castíchí rohó
    sɨ́quɨ̄ tāca jéē cáñuhun ni rō.
  lif-NT2: कर खिनिॽ हिङ्‌मन्‍नो ख्रिस्‍ते़न्‌दाङ्‌बा लॽरिक् सेवा चोगे़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ्
    खिनिॽ के़गत्तुम्‍बा निङ्‌साङ्‌ङिल्‍ले़ कुयाःम्‍बेओ सेःन्‍गे़म्‍लाप्‍तिल्‍ले़ लुम्‍लुम्‍माङ्‌इङ्‌धाःङ्‌ङिन्‍नु
    नोगप् पिमा सदादिङ् यारिप् पोःक्‍खे़म्‍मे़ॽआङ् वये़म्‍मे़ॽओ॥
  xnj-xnj: Nambu mumgundamila Kilisitu mugati ya mitima yinu na mumtopesa mwene ndi
    BAMBU. Magono goha jitendelekela kuvayangula vevakuvakota mambu ga huvalila yeyivi
    mumitima yinu,
  mmx-mmx: Ketla keneng at lorooro atnemi mina lok ngangao at ne Karisito, atla neni
    Leeme Silok. Mina gagas at levenaleng axap ti porang levesusue at limixin at levenaleng
    dina susue nemi mi levendoxoma lolos atnimi saparap ne Karisito.
  cbr-NT: Usai 'íma camina min nuitu mëu —Cristo ca asérabi 'ën 'ibu 'icë —quixun
    sinani ami catamëti 'ain. Unin mitsu —uisa cupí caramina Jesucristomi catamëquin
    abë tsoti sinani —quixun ñucácëxun anun cati bana 'unáncë camina 'iti 'ain. Usa
    'ixun camina cëruti rabíquinma upí oquinshi cati 'ain.
  tee-NT: Alai alak'ayat'it ju qui'ucxtin'an Cristo chai alac'a'init'it ju yuchi.
    Chai va tachi anavit'it cuenta ta yu laich alhik'alht'aya'it'it ni xamati' catasacmiyan
    tajuch ni va lac'a'iyat'it ni catamak'alhtaxtuyan ju Dios. Para va k'oxich ak'alht'ayanant'it.
    Jantu alhit'ak'ayat'it ju tuch'i misp'ayat'it. At'alhonit'it ju Dios.
  eng-LSV: but sanctify the LORD God in your hearts. And always [be] ready for defense
    to everyone who is asking of you an account concerning the hope that [is] in you,
    with meekness and fear,
  cak-NT: Xa tiya' ruk'ij ri Cristo pa iwánima roma ja raja' oconak Iwajaf. Can nic'atzin
    chi siempre inaban-iwi' chi quiri' nitzijoj anchique roma iyo'n iwánima riq'uin
    ri Dios chi can c'o-wi anchique xtuya' raja' chiwe. Xabachique (Xama'anchique)
    ri nic'utun ri' chiwe, can ti'ij che, pero man quixch'olin cuando nitzijoj che
    y can tibana' respetar.
  pah-NT: 'Pembohete ti Cristo''ga ga ko jipojykaharete''ga javo pejiyvyteri pe. Pejiko
    pe Cristo''ga rehe. Pejapyaka ti a''ea rehe a''ero tanhimombe''u ti ojipe''g̃a
    pe javo. E''i po ti g̃a pe me nehẽ: “Maraname pe jikogi Cristo''ga rehe?”'
  sja-NT: Ma k'ãyaara k'irãpátɨ Tachi Waibɨa Cristo bapari pãchi t'ãride mãik'aapa
    irumaa ɨt'aa t'ɨ̃́tɨ. Apidaapa parãmaa iidiruta pɨrã sãap'eda Cristode ijãapata,
    ichita p'anáutɨ.
  xed-xed: Fafwafa ta ghəŋa ghuni ta Yesu Kristi turtukwani, ka ga tsi ta mgham ma
    ŋuɗufa ghuni. Fata kaghuni ta ghəŋa ghuni ŋa ghuni ŋa zlghawi da inda gwal ta
    ɗawaghunata ka kabgawu kəl kaghuni ka faftá ghəŋa ghuni ta Yesu Kristi.
  mks-NT: Ña̱ ndítahan caja ndó quéa̱ caja cáhnu ndó Jesucristo, xitoho í xi̱hi̱n
    ndinuhu ínima̱ ndo̱. Ta xíní ñúhú coo tia̱hva ndó nducú ñehe vií ndó tu̱hun nu̱ú
    ña̱yivi, na̱ cúni̱ canda̱a̱ ini sa̱há ña̱ cándeé ini ndó Jesús. Ta ná coo to̱ni
    ñúhú ndó xi̱hi̱n ná ta a̱ ndíñehe jícó ndo̱ mé ndó nani ndícani ndó tu̱hun Ndióxi̱
    nu̱ú na̱ cán.
  gfk-S: Iesene mu na bul hatamat Krais tuma naramon ta ira kati mu be aie no numu
    Watong. Mu na kis na tinaguro ta ira bungbung bakut ura binabalu ta dong ing di
    saring mu ura hininaawas palai tano numu nanahe ma ra nurnur tupas God.
  bmu-bmu: Uruŋinan kude etmapmö, uruŋini mönö Kembu Kraistköreŋ jöhöba könaŋi sarakŋi
    pöndaŋ mötmörigetka öŋgöi malme. Nalö dop jöjöröba Kraistkö könaŋi ambazip jim
    asarim eŋgiba malme. Oyaeŋkoyaeŋ akingö jörömqöröm akzei, ambazipnöŋ miaŋgö könaŋaŋgöra
    qesim eŋgigetka mönö körek yeŋgöra keu meleŋ eŋgiba malme. Mönö guŋbönjönjöŋ qakŋe
    ambazip göda qem eŋgiba uru kuŋgum eŋgiba malme.
  dgz-dgz: Go iai oni paitan sean imuya potaya gapan Keriso nu Ayop nuga waran amba
    wa taragasiwanian. Ame gapan orup da taue anu dao ega Iesu inap taiana me singui
    wayawaepi e wa tamanam wanapen men agun anun amba wanien.
  eng-GNV: 'But sanctifie the Lord God in your hearts: and be ready alwayes to giue
    an answere to euery man that asketh you a reason of the hope that is in you, with
    meekenesse and reuerence,'
  zaa-NT: 'Ligappa confianza lo losto'' le lani Cristua, porqui''ni lèe nna née enne''
    rigú''ubia'' lo iyate. Siempre guni le preparar tì''iỹa ecabi le canchu inàba
    titsa'' cą le nna ina cą: tì''ani modo acca yù lu'' qui''ni chi gulà lu'' nna
    tsía lu'' ỹiabara'' cá. Pero ecabi le bétsi to''ba lani titsa'' de razón.'
  eng-WEBSTER: 'But sanctify the Lord God in your hearts: and be ready always to give
    an answer to every man that asketh you a reason of the hope that is in you, with
    meekness and fear.'
  guh-guh: 'Biji rajane panejamatabëëthëtojavavetsina yaiyataeya pajumecovënëre vajatuxanenë
    Cristo. Panajamatabëcuene veretavanaparenua xaniavaetsia panejumecanaviatsinexa
    itsajivi itsa pacayanijoba vajatuxanenë Cristo panejumecovënëtsijava yabara. Nexata
    itsa pacayanijoba mapacueniaje: “¿Detsa xuajitsia xamë jumecovënëtame Cristo?”
    itsa pacajai, nexata xaniavaetsia pajumecanaviatsianame. Itsiata baitsi jane itsa
    pajumecanaviatame, paxamë beveliajamatabëcuenevi panataename. Nexata bajarapajivi
    yaiyataeya pajumecanaviatsianame.'
  bon-bon: Yepä, weene miiji Keriso ne niinäce puupu ecärepeye weeme ngenecu cabu,
    piiyepu teebine Yageyame me jaawenepeye weeme tääpume. Yoo, biname te liba weeme
    yepä ne yäätemluge aboclom-tame tabe ngena ne ngene atwana ca joomluge, tabe miiji
    amacetnäjäneji lenajame miijirage daremu mene awecnistame.
  nhw-BL: San ya ni monequi xijchihuaca. Xijhueyimatica Cristo ipan amoyolo huan san
    yaya xijmatica para amohueyiTeco. Ximocualchijchijtoca quenicatza antlananquilise
    sintla se masehuali anmechtlatzintoquilis para tlen anmotemachíaj ipan Cristo,
    pero xijnanquilica ica yamanic huan ica tlatlepanitacayotl.
  swh-ONEN: Bali mtakaseni Kristo kuwa Bwana mioyoni mwenu. Siku zote mwe tayari kumjibu
    mtu yeyote atakayewauliza kuhusu sababu ya tumaini lililomo ndani yenu. Lakini
    fanyeni hivyo kwa upole na kwa heshima,
  wbi-wbi: Ulwene, mumughiniaghe uMutwa kilisite kuhuma n'kate mumoojo ghiinu. Unsiki
    ghwoni muvisaghe muling'hanisie kukumwamula umunhu ghweni Juno ikuvaposia vwimila
    uluhuvilo lwinu kwa Nguluve.
  bba-bba: Adɑmɑ i de Kirisi u n sɑ̃ɑ Yinni bɛɛn ɡɔ̃ruɔ. I n sɔɔru sɑ̃ɑ i kɑ bu wisi
    be bɑ bɛɛ bɛɛn yĩiyɔbun ɑsɑnsi bikiɑmɔ.
  eng-KJVCPB: 'but sanctify the Lord God in your hearts: and be ready always to give
    an answer to every man that asketh you a reason of the hope that is in you with
    meekness and fear:'
  kgk-NT: 'Penhembojáry katu Cristo-rehe, pende py''a gwive pejerovia tee katu hese.
    Peime meme katu pende jeroviaha-rehe pemombe''u hagwã: “Ma''erã-gwi erejerovia
    Cristo-rehe?” he''i va''e oporandu ramo nde-vy nde rapixa, nde reko kirirĩ reheve
    emombe''u porã íxupe.'
  waj-waj: 'Yisuu Kirisiinnara tuqinnama yaata utida innara kiatee: Ti Udaangaivovee,
    kiatee. Ngia Yisuunnara kutaavaivee kiaa kiada innara faannakiaivaara gioonna
    kiaapu voovoono ivaara ngii yaparainai mmuakiaa suai inna kua sai kiaaraiyauvaa
    mmuaanaa ngiingii yaataiyauvaki teerama kiaatee.'
  cpy-cpy: Tema rootaki kameethatatsi poshiretee-yaari Jeepatzii-totaa-rewo, tema
    riitaki pipinkatha-peroteeri. Powetsika-yityaa pikamantantero jempe okanta-kota
    poyaako-yitziri, aririka itzimi ojampitemini. Roo kanteencha entsikiroeni pikamantantero,
    pipinkathatante eejatzi.
  mpx-mpx: yaa atemiwa Keliso nuku awatauwan ge nuku awa babala-an. Nuku lovivina-agimiu,
    yaka sauga ebo gamagal etega ni nelimiu ni ba, “Ga i ola ge ginebi wami atimatuwa
    ku abulilek?” inoke puna nuku pamasal elal.
  wbp-wbp: 'Ngarili Jijaji Kiraji-mipa jungangku manngu-nyangka. Nyanunguju-nyarra
    Warlalja-Wiri. Warrardalu manngu-nyangka nyampuju: “Nyarrparna wangkami kajijili
    yapangku yaninjarla payirni Kaatu-kurlu? Marda kajikajulu payirni nyiya-jangka
    karnarla walaju nyinami lani-wangu. Nyarrpalkurna-jana wangkami?” Yuwayi. Kuja-piyarlunya
    manngu-nyangkalu yalu-maninjakungarntirli kajili-nyarra yaninjarla payirni yimiki
    Kaatu-kurlanguku.'
  luo-luo: To miuru Kristo duongʼ ei chunyu kaka Ruoth Maler. Beduru moikore kinde
    duto mar dwoko ngʼato mopenjou gimomiyo un gi geno ma un-gono. To timuru kamano
    gi muolo kod luor.
  nhe-NT: San ya ni monequi xijchihuaca. Xijhueyimatica Cristo ipan imoyolo huan san
    yajaya xijmatica para imohueyiTeco. Ximocualchijchijtoca quejatza intlananquilise
    intla se tlacatl inmechtlajtlanis para tlen inmotemachíaj ipan Cristo, pero xijnanquilica
    ica yamanic huan ica tlatlepanitacayotl.
  aii-aii: ܐܸܠܵܐ ܩܲܕܫܘܼܢ ܠܡܵܪܝܵܐ ܡܫܝܼܚܵܐ ܒܠܸܒܵܘܟ݂ܘܿܢ، ܘܒܟܠܔ ܙܲܒ݂ܢܵܐ ܗܘܹܝܡܘܼܢ ܗܕܝܼܪܹܐ
    ܕܝܵܗܒ݂ܝܼܬܘܿܢ ܓ̰ܘܼܘܵܒ ܠܟܠܔ ܚܲܕ ܕܒܲܩܸܪܵܘܟ݂ܘܿܢ ܒܘܼܬ ܥܸܠܬܵ‌ܐ ܕܗܹܒ݂ܝܼ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ،
    ܐܝܼܢܵܐ ܓ̰ܲܘܸܒܝܼܬܘܿܢ ܒܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܘܒܐܝܼܩܵܪܵܐ،
  esk-NT: Kamagisriuŋ Atanġuruaq Christ uummatipsitñi, Ataniġikkaqsi. Itqanairrutilugu
    ataramik kiggutiqałiksraqsi iñuum apiqsruqpasri niġiugakun pigikkapsigun.
  msb-msb: kundi sa iyo tagipusuon sunuda si Cristo bilang Ginoo. Sa tanan na oras
    magin handa pagsabat sa magahunga kun nano kay nagalaom kamo sa mga tuga san Dios.
  cpa-NT: Cónh¹jøng² jmóh³ báh³ hniah¹² hogh¹² hi² lán¹² Cristo Juu¹³ jniang³. Ju³tiogh³
    hniah¹² ju²jŋia¹³ tiog¹³ hi² héh³ hniah¹² ha²lah lǿa¹² jǿg³ quiah¹² Diú¹³ hi²
    ma²ŋih³ hniah¹² ju³ná³ ca¹ŋai¹ dsa². Mi³juanh¹³ hniah¹² hogh¹² ja³héh³ hniah¹²
