  lcm-lcm: Sikei Karisto nia kapo Volava, na kapo ro mi tun kinle ta kapo Volava i
    kami to aongos. Na mi uli usausa asi ngenget amalangas ani ri si kipo buk sui
    ta sa tukulai ina mipo atu mata taun ia. Sikei mi uli ngenget aniria velai ani
    ananap na mamaila.
  aer-aer: Kele, Jesus Christ tnakewarretyeke tyenye anthurre Rarle alartetye itethe
    arrekantherrenhe anerlenge. Arrpenhe areyele apeke arrenhantherrenhe apayuthnemele,
    “Iwenhenge-arle-ame arrantherre Jesus akangkemele arratye itelareme?” Kele itneke
    akethele iletyeke anaye akwetethe mwantyele ilemele itne itelaretyenhenge Jesus-arle
    Alartetye anwerne-kenhe aneme.
  qvc-NT: 'Ashwanri tukuy shunqo adurayllapa Siñurninchiqta. Kanan listu kayllapa
    yach''achinayki mayqan tapushuqta: “¿Imaraykum Jisukristupi yuyakushpa, ancha
    kushikungi?” nishpa. Piru umildi kashpa, chay tapushuqta rrispitashpa, shumaqta
    yach''achiyllapa.'
  tgl-ULB: Sa halip, ibukod-tangi niyo ang Panginoong Cristo sa inyong mga puso bilang
