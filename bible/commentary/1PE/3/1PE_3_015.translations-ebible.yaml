  ruf-ruf: Lekeni mumtegheletse Kiristu mwenzeluka ka Imtwatsa mne mimoyo yenu. Ghamatsuwa
    ghose mwiyandae kuwedika iwoghutsa mbuli tse lolelo ilili mne mimoyo yenu. Lekeni
    mtende pfino kwa kuhola na kwa kupfuka,
  gun-gun: Ha'e rami 'rãgue py pendepy'a py Cristo pemboetea rupi “Xe-Senhor iky'a
