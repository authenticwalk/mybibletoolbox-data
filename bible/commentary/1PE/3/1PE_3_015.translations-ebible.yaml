    cuintsu faesuja, “¿Micomba qui Cristo a'ive da?” qquen su'nijan junde condaye.
    Tsa'ma vasuitsse ñotsse in'jamba tsu condaya'cho.
  ghs-ghs: Oi Kiristu Sooparai nikeho qupake agoago khata mootomi ooraike nike qupadzomami
    nokoi nikeke toronaite sinabidza nikehoho khooba qasa hiiremake, nike keba ma
    dzapata sama nikemeho isere mootare.
  peg-peg: ମାତର୍‌ କ୍ରିସ୍ଟତିଂ ମାପ୍ରୁ ଇଞ୍ଜି ଜାର୍ ଜାର୍‌ ମାନ୍‌ତିଂ ପୁଇପୁୟା ଲାକେ ମାନି କିୟାଟ୍‌
    । ମି ତାକେ ମାନି ବାର୍ସିନି କାରଣ୍‌ ବିସ୍ରେ ଇନେର୍‌ ପର୍‍ସନ୍ କିତିସ୍, ହେୱାନିଂ ଉଲ୍‍ଟି ଉତର୍‌
    ହିଦେଂ ଜାଲ୍‌ଦି ଆଜ଼ି ମାନାଟ୍,
  txu-NT: 'Ne ate Bẽnjadjwỳr djwỳnh, Metĩndjwỳnh ma. Ne mexo umatija ma. Ne ano tỳx.
    Amikôt aje memã amijarẽnh kadjy ano tỳx. Dja me abej akukij ne amã, —Mỳj ne ga
    aman arỳm, “Dja ba Metĩndjwỳnh kôt itĩn ne ar iba rã''ã: rã''ã ne”, anhỹro aba?
    Mỳj ne ga ama? ane. Dja me ã abej akukjêro ane ga kam amikôt memã amijarẽn memã
    kum, —Kritu ikadjy ty. Ba arỳm tu amim markumrẽx. Kam dja ba Metĩndjwỳnh kôt itĩn
    ne ar iba rã''ã: rã''ã ne, ane. Kwãrĩk wãnh memã bêx kêt. Metĩndjwỳnh mexo uma
    dja gar aman memã aprĩren memã amijarẽ.'
  eng-WEBU: But sanctify the Lord God in your hearts. Always be ready to give an answer
    to everyone who asks you a reason concerning the hope that is in you, with humility
    and fear,
  gnw-NT: Pembɨadora Cristo pepɨa pe. Echa'ã jae co yandeYa. Jare ime yave quía upɨrandu
