  uli-uli: Ha hasrowu Kristus mo lal depmi, ngo ha wol hasrowu le iy yami Samol. Pangal
    yad ngo habe faesul fel le habe hamdefa ngal semal le yebe kasiyahmi fael luglug
    la yami.
  nin-NT: Kru isisu i Kristi ni du uwa yo a bu si Atiko ni isisurr imba yi. Zirr na
    amarr ka inkindirr yi nggo imba ta da ku undurr wa nggo a ti zhi imba inkpi i
    so kye anko imba yi. Meme mi, imba bu ki itu nggi ni nu anishirr inkpinkpye imbarr
    yi,
  acu-NT: 'Antsu Cristo wína Apuruitai tusaram, tuke tu nintimsaram pujustaram. Tura
    aints atumin: ¿Warukarmea Cristosha umirume? turaminamtaisha, atumka jampetsuk
    Yus wína jiirui, tu nintimsaram: Tuke Yusnum pujustinuapitji tusaram aimkataram.
