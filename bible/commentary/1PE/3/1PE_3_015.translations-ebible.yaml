  kwj-kwj: Mina. Kui sembe ki Kurais numbwa kui Apukolaka hinga ku hambwa hambwa ma
    rini ku akinda. Wondawa hima fwele kui sembe we ki ku toronambusini ku nikisindau
    sumbu ni kunu siliwa, mwanji wasa wuhi ti norukweni ku sawekawe kinani gisi gisi
    ma ku otokunasinda.
  vie-OVCB: 'Hãy yên lặng, tôn cao Đấng Cứu Thế, Chúa của anh chị em. Nếu có ai hỏi:
    “Tại sao anh chị em tin Chúa?” hãy sẵn sàng trả lời họ cách hòa nhã, lễ độ, và
    rành mạch.'
  kze-kze: Ísu Káráísitintave'a kawer-ímáyáá kwée'a kwentávé'a sé'a kweyáá Ísóigoman-iye
    síyasa tísaa esamo sésamo Áánútuntave'o imáyáamo ombá nóra simáíya kwéoo síya'o
    é'a kawer-áímbá simátimenaaontave'a to'mayaa umái mé'a
  mpj-mpj: Kurayijkuwiyajura junga nyina!, jilanyan kulilku, “Jiijaj Kurayijpaju maaja
    maju nyininpa, palukuwiyajurnara junga nyinaku.” Yiipi martu kujupalunta japilku,
    “Wanyjalpan nyuntu junga Jiijajku nyinani?” Nyuntulun kintilu jakurljunku, Jiijajmili
    wangka, mirtalun wirrilyilu wajala! Yiipin nyuntu Jiijaj Kurayijku wulu, junga
    nyinaku, ka kujupalunta mayitpi pakiku warrkilku, kayilapa martu palu kurntarriku,
    jumajin nyuntu junga Jiijajku nyinani.
  lbk-lbk: mod-i ket chadlos yo figfikhen ay si Cristo nan nasantowan ay Apoyo. Ilaenyo
    ta kad-in ensasakhana kayo ay manongfat ay mangilawlawag isnan olay sino ay manomarya
    ken chakayo maipoon isnan namnamayo ken Cristo.
  mto-NT: Vinjávada vintsa̱ꞌa̱gada je̱m mjaꞌvin ka̱jxmda je̱ Cristo, je̱ Ma̱ja̱ Vintsá̱n.
    Ijtp tseꞌe apa̱a̱mdu̱ka mꞌíttat je̱tseꞌe xvaajnjadat je̱ jayu pa̱n tya̱jxeꞌe xjaanchjávada
