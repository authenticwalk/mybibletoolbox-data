    daa ba nonle lez. Na' xochi ḻi we'lengake' dill'.
  kmg-kmg: Maŋŋeŋic ba emasaŋ epie Kristo e tiri Wofuŋ juŋarezejec. Erâ maŋzi wiac
    worickehuc jueŋgopieŋ irec mu indiŋ eŋarepie afeckerâ fuŋne mutaniŋkenšepieŋ.
  aso-aso: Kilisitoꞌ nene lengiꞌ lutineꞌmi Guvelesi ve minelive li eleꞌmizi milalo.
