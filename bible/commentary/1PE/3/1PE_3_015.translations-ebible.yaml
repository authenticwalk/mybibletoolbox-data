  huv-NT: Iyacan imeajtsan nómban wüx Teat Cristo. Meáwan nüt netam mejiüran tiül
    imeajtsan cuane alndom mepiüngan, nguineay alndom mesajan jangantanej leaw apmatün
    manguiay icon. Pero naleaing netam mesajan teamteáman, ijüiquichan xeyay ajneaj
    imeajtsan wǘxan ilean ningüy wüx iüt.
  otn-NT: Da̱mi̱ nu̱ ma̱nsu̱hʉ ra̱ Cristo, porque gue'a̱ ni̱ Hmu̱hʉ'a̱. Nu̱'mø to
