    Tiquina sa sinituato pano tiquinare mʉsa yʉhtiatire quehnoano masiyuya. Sa yʉhtina
    cahĩno mehna, quehnoano ño peoye mehna yahuya tiquinare.
  anv-NT: Yɛ́mbɔ, né mmu matɔɔ́ nyú, nógé Kras ndɛre Ata ne kpomege mmyɛ yɛ́ndégébé
    manshuú meko mbaá yɛ́ndémuú ayi akelege nnó ɛnyú degare ula bi ɛnyú dénɛré
    metɔɔ́ ne Kras. Shuge ji meko pere ne ɛ́nógé
  sab-NT: ma no ba kle boi daga ngwaleske ba mo ta gbadale diali Cristo gai dage mo
    Chugagwallale. Kwian agenga me no ba ole, kaire kwian na geru kade bage ba kle
    Cristo gai giti, kwian ene kalen ba ulita mo ta gbadale biale jainnga no trate
