    helekai gi tangada dela ga heeu adu bolo gi haga modongoohia ina di hagadagadagagee
    dela i godou baahi.
  taj-taj: बरु ख्रीष्‍टदा प्रभु हिन्‍ना भिसी एला सेमहेन्‍सेन थेदा मान लउ। ओच्‍छे एनीगदेसे
    लबा आशला बारेरी खालै म्‍हिसे ङ्‌योइजी भिसम पाङ्‌बारी सदन तयार तसी चिउ।
  avt-avt: Yi hanhan Krais hɨrak ekinɨn eku han ki, hɨrak iuwe. Hekrit hekrit yi han
    etwenɨn mɨt kerek hɨr nitihi yi yenmak yi yises menmen me God mekre han ki, te
    yi eitporem han emɨkpep au. Yi einaain eirɨak God yɨnk enuk ekɨrwi.
  cbk-cbk: Sino siempre dale honor con Jesucristo con grande respeto na di ustedes
    maga corazon, y sirvi con ele como el Señor del di ustedes vida. Esta pirmi preparao
    para contesta con aquellos quien ta hace pregunta con ustedes por causa del fe
    que tiene ustedes con Jesucristo,
  uig-ARA: بەلكى قەلبىڭلاردا رەب مەسىھنى ھەممىدىن ئۈستۈن دەپ بىلىڭلار؛ سىلەردە بولغان
    ئۈمىدنىڭ سەۋەبىنى سورىغانلارغا مۆمىن-مۇلايىملىق ۋە ئىخلاسلىق بىلەن جاۋاب بېرىشكە
    ھەمىشە تەييار تۇرۇڭلار.
  tuf-tuf: Cuatán Jesucristo tamorun síhw̃awi. Behmár urá cuitarun Jesucristo cara
    cuít bi ey tamorun síhw̃awi. Uwat ba quin táyoyat, “¿Ba bitara etar tan wan itqui?”
    wacayat, eyin quin ehcuwi. Anto táyoti cuat behmár bitara etar tan wan itic ay
    síhw̃awi, caba ehcún acu. Etar ba quin táyoyatan baatán récaji uní ehcuwi. Eyin
    tamo sehw̃ar Sir chihtán yarsa ehcuwi.
  abx-abx: Lugod, pasiguruhu-bi nga gana' makasalakot si mga isip-bi nga ga'i agbungyod
    si pagkakilala-bi si Kristo bilang Paragdalum-bi. Andamu-bi pirmi i mga papasarumanun-bi
    si bisan say mamatilaw si ka'am kon ay kay aniya' kasiguruhan-na si mga pagla'um-bi.
  mco-NT: 'Mɨjpɨdaaccɨx yɨ Jesucristo ɨɨch ajt nHuindzɨn Dios cɨxyjot huinɨjot. Pen
    ji jäy xy''amɨdoogɨxy: ¿Ti co mdzachmɨjpɨdaaccɨxy Jesucristo? Tɨydudägy m''adzouhuɨpy
    mɨɨd yung''ajt nax''ajt jadu''n nej mjɨjp''ijxcɨxy co Jesucristo xyajnïdzögaanɨ
    ajcxy yɨ m''alma.'
  cpb-NT: Iro kameethatatsi poshiretaiyaari Cristo, iri pimpinkathaperotairi. Wetsika
    pinkantaiya pinkamantantero tsika okantakota poyaakoneentziri, arika rosampitaitemi.
    Iro kantacha neshironka pinkamantante, pinkatha pinkantante eejatzi.
  aon-aon: Numun ipakiruh aparuh, ipak ta punek Krais atun nupe Debeini abom aria
