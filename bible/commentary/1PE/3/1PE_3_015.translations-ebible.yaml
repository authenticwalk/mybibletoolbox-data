  acr-NNT: Ri ꞌana alaq e loqꞌoj alaq uqꞌij ri Cristo chupa ri animaꞌ alaq, ma Rire
    e Qajawal. Xaqi yijbꞌaꞌ ibꞌ alaq che ukꞌulik uwach taq ri tzꞌonobꞌal kaꞌan che
    alaq puwi ri kubꞌul pan kꞌuꞌx alaq che; yey ꞌana alaq waꞌ rukꞌ uchꞌutiꞌnal kꞌuꞌx
