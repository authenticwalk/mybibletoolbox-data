  guj-2017: પણ ખ્રિસ્તને પ્રભુ તરીકે તમારાં અંતઃકરણમાં પવિત્ર માનો; અને તમારી જે આશા
    છે તે વિષે જો કોઈ પૂછે તો તેને નમ્રતા તથા માન સાથે પ્રત્યુત્તર આપવાને સદા તૈયાર
    રહો.
  jvn-NT: Namung Kristus sing kudu mbok pikir ing atimu, awit Dèkné Gustimu. Dadiné
    nèk ènèng wong takon, kowé bisa ndunung-ndunungké bab pengandel lan pengarep-arep
    sing ana ing atimu.
  byr-byr: Sarɨnnya sɨmunyangɨ Kɨraazɨtɨyarɨna jawɨranganyɨla! “Nemɨre Naangelyɨ.
    Tewaanyalyɨ!” Nabaai gazagaasagaaꞌ ayɨna wɨjaꞌna dɨragɨnna dɨmwaalyɨla! Gazaizai
    kihithaanganojɨ “Sarɨmɨ yemwaaimanɨgata saburɨ aaya kaavɨlyaꞌ berɨvaka?” Sarevɨ
    ayɨna wɨjaꞌna nayaa jemwaalyɨla! Kɨrɨꞌ nayaa jaꞌnawɨdadɨvɨꞌ kwaamuꞌnanyaihi yagaala
    kaveyajɨ jideihɨlyɨ.
  ian-ian: Kraist kat mɨna maawupmba yelavɨka alɨ ngwula. Ngwuk kat vɨga lɨgiyandɨ.
    Kraist nɨna njambwi nyan vla lɨgandɨ waa awa ngwula. God ngɨni nɨn kat apma vat
    yigiyandɨ waa yelavɨkngwa vak kat kavle nyan ngwuk kat wagalandeyan ndɨ kat ambuk
    ngwula.
  hun-hun: Az Úr Krisztust pedig szenteljétek meg szívetekben. Mindig készek legyetek
    megfelelni mindenkinek, aki számot kér tőletek a bennetek lévő reménységről
  mcf-NT: 'Dacuëdënenquio icquin: —Con Icbo Esuquidistu nec —quequin ambi chiacpadomboen
    nanuna. Aden mimbi Esus tantianuc utsibo: —¿Atotsieshun Esus tantie? —quesho:
    —“Abided cuidadec unësaid Esus tantiasho Nuquin Papan ëbi bëdamboen isquin unësacsho
    abi yacno ëbi tabadmendac,” queshun Esus tantiembi —quequin Esus tantiesabo chuibanuna.'
  kjs-kjs: Dia-le nimina lo-parare Keriso-na bi minasaoma ora naana Mudu Ali kone
    suma piralepape. Gore pa ali medame nimina epe adoba pirape-airi ali yapae tea-daare
    ade abuna nimimi kone waru suma go agale epe-rupa abutapape.
  mni-mni: Adubu nakhoigi thamoi nungda Christtabu Mapu Ibungoni haina ikai khumnou.
    Nakhoida leiriba asa adugi maramda kanagumbana nakhoida hanglabadi, paokhum pinaba
    matam pumnamakta thourang touduna leiyu. Adubu pukning tappa amasung ikai khumnabaga
    loinana tou,
  yad-NT: Jirya̱ntya bañi̱ Crístu jiryejechiy nutyityu̱ju̱, jirya̱ma̱ jachipiya̱ samiy,
    jirya̱tidye datya jmutya̱jada vijyo̱mujacheni̱ ni̱tiy jtaja̱nu yintuyadanchiy
    jirye, jiryatiy jiryentuy sa̱jiju̱. Jirya̱jmutya̱ tapimusiñi̱, jiryechuvu̱yadamusiy.
  mxb-NT: Diꞌa naki̱ꞌo ndó ña̱ñóꞌó noo̱ Ndios, na̱ kúú satoꞌo yo̱, xíꞌín ndinoꞌo ini
    nío̱ ndo̱. Ta daá kuití kandei nduu ndo̱ ki̱ꞌo va̱ꞌa ndó kuendá xíꞌa̱n kueé ió
    ini ndo̱, xíꞌín ña̱ñóꞌó noo̱ ndi ndáa mií ña̱yuu ndato̱ꞌón ndoꞌó sa̱ꞌá ta̱ndeé
    iní kómí ndó.
  pon-2006A: Ahpw kumwail lemmwiki Krais nan kapehdomwail kan, oh wiahki amwail Kaun.
    Onopada ahnsou koaros pwe kumwail en kak sapeng mehmen me peki rehmwail kumwail
    en kawehwehiong koapworopwor me mi rehmwail.
  maq-NT: Meje rë xi chjuhunrcun Cristu cojo cjuatacun nuju ta me vëhë xi Nai nuju
    me. Hacuaha meje rë xi yëjë ni hora ne, tjin chjine ngayujun ni, cojo sa xi tuhun
    cjuaquixi nuju cojo tu yo ni xi cjuinenguise nuju mé má cuatjin vetuhun tacún
    Nina,
  hto-hto: Mei íadɨ Cristo omoɨ comécɨdo nahí Ocuídɨllaɨmana mai omoɨ mameri. Mai
    uícomo ñue omoɨ fɨnóbiri, ómoɨmo ite úiñogafue jɨcánotɨmacɨ uai omoɨ ólleza. Mei
    íadɨ jacɨ́ruioicana comecɨ mánaɨnafuedo afe faɨríoina uai omoɨ oíri.
  por-BRBSL: Mas santifiquem o Senhor Deus em seus corações. Estejam sempre prontos
    a dar uma resposta a todos que lhes perguntem uma razão a respeito da esperança
    que há em vocês, com humildade e medo,
  ces-NKB: Posvěcujte však ve svých srdcích Pána Boha a [buďte] vždy připraveni [dát]
    odpověď každému, kdo vás požádá o zdůvodnění naděje, která je ve vás, a [to] s
    krotkostí a úctou
  cui-cui: 'Jame maisa Cristo bichocono payabara nanta xeinare painya jʉntʉ coyenetha
    xua bapon bichocono ainya cui. Pajande: “Pon jiwi Necanamataxeinaem”, pajande.
    Pana najʉntʉ coyene wʉnaeteibare xua painya nejume noteibinexa pomonae paca yainyabiya
    jeye: “¿Eta pocotsiwa pajume cowʉntsiya ewatame xua Jesucristo bexa paca capanepaena?”
    paca jei.'
  boj-2014: Niŋgi nuŋgo are miligiq di Tamo Koba Kristus atsib soqniy. Soqnibqa tamo
    qudei na niŋgi endegsib nenemŋgwab, “Niŋgi iŋgi bole kiye qa tariŋoqnsib deqa
    areboleboleiŋgeqnu?” Degsib nenemŋgibqa niŋgi na kamba anjam kiyersib minjrqa
    oqnsib geregere are qaloqnsib minjroqniy.
  eng-OEBUS: Revere the Christ as Lord in your hearts; always ready to give an answer
    to anyone who asks your reason for the hope that you cherish, but giving it with
    courtesy and respect,
  eri-eri: Tere tebere huwanyatege langa, Kristus no nogonga tebere Anyakaro tafa
    tuwade yafona. Onodu nere dada hilobainga itaridu yafaya waha nomo hugu bode isoki
    tigogunga, tere gai-gai nere nebere beele ege gidu le nigei nomo haiyadu yafagu.
  aly-aly: Jesus Christ ranap impen inngarl. Aleth ikwerant iterremel anaynteyew.
    Ingwer-rnemel arrenhantherrenh ayernem, “Ilekew arrantherr inkwerelhemel Jesus
    apenteyel?” Alakenh-tangkwel arrantherr iterreyew mwerranty. Arrantherr tyerneyew
    arraty-angkwarr-tangkwel, rernemaw anaynt aweyew. Angkenh-arey arrantherr arternp-mernt,
    nakelhey-angenh.
  wiu-wiu: Nitoapa Keraisu einagopa kini Ali Muno wa oneke nate wene pianeya meamene.
    Keraisu einago wakapea nomotoa nepia mekete wedia mekino, dekolo tiki-pe wa pade-kitame
    kiwi pitia yakoino, eni yene-pala topo takoa oatikimo wene kibutua meamene.
  swe-swe: Herren Den Smorde (Messias, Kristus) ska ni hålla helig i era hjärtan.
    Var ständigt beredda att svara var och en som ber er förklara det hopp ni har.
  cth-cth: Na lungthin hoiyah Bawipa hah barinae tawn awh. Nangmae ngaihawinae hno
    hah na ka pacei e taminaw pueng koe lungdonae lungthin hoi bout na dei thai nahanelah
    coungkacoe lah awm awh.
  mti-mti: Megara nonemageyap Keriso waiya aigimiya, me Ayapan. Anoenewa me nonemagewa
    danave wakenewa oya bira da yenan singui yempe, meoya ye di tamibarip aya natawa
    wag toewan muntan oya.
  pad-NT: Vavakaijoka bana ada Cristo avava'ini bodinia. Athi vanaaba'a bana, avakadika'da'di
    ada. Ija'ari a'onira nana'dohivini hiki vahabini bana ida nahina kaimoni Cristo-ra
    avavakaijokavini. Avaabononi vanaibavijahajora bana afoha'oadaha mahija hoariha
    kana'dohi-ra avagathanivini-ra avarigajoravini.
  twi-twi: Momfa nidi mma Kristo wɔ mo koma mu, na momma ɔnyɛ mo Awurade. Bere biara
    a obi bebisa mo gyidi a mowɔ wɔ mo mu ho asɛm no, monkyerɛ no ase.
  hlt-hlt: Tedae na thinko ah Khrih te Boeipa la hinyah uh. Nangmih khuikah ngaiuepnah
    kongah olka nangmih aka dawt boeih te olthungnah ham sikim la om yoeyah uh.
  tbz-SIM: Ndénɛ̀ Kirisi di Yiɛ̀, kòò mɔù di bekɛ o kó kucɛ kpɛti dí ò nɑ̀kɛ́ diyɔɔ̀nnì
    kɛ bɑ́ɑ́ ò sènkɛ̀rì.
  san-GUJ: મનોભિઃ કિન્તુ મન્યધ્વં પવિત્રં પ્રભુમીશ્વરં| અપરઞ્ચ યુષ્માકમ્ આન્તરિકપ્રત્યાશાયાસ્તત્ત્વં
    યઃ કશ્ચિત્ પૃચ્છતિ તસ્મૈ શાન્તિભીતિભ્યામ્ ઉત્તરં દાતું સદા સુસજ્જા ભવત|
  ake-NT: E'tane ɨyewan kon yau Kʉrai inamatɨ' Itepuru pe. Tekonekai' rɨ e'pɨ'tɨ'
    ɨye'ku'to' kon ekama'popɨ'nin nan ei'nin nan pe ɨwesi kon pa.
