  sri-sri: 'Ãsũ gapʉ irika! Cristore: “Gʉa Opʉ ããrĩ́mi”, ãrĩ bʉremuka! Mʉsãrẽ: “¿Nasirirã
    Cristore bʉremurĩ?” ãrĩ sẽrẽñarãnorẽ pémasĩrĩ merã õãrõ yʉjʉka! Ĩgʉ̃sã mʉsãrẽ
    sẽrẽñaburo dupiyuro ĩgʉ̃sãrẽ yʉjʉburire õãrõ gũñayuka! Irasirirã ĩgʉ̃sãrẽ Cristo
