verse: 1PE.003.001
translations:
  kpx-kpx: Di hoto mole louge evive. Keatea, la kolivue hoto evisi ehoveve. Mesoho
    la kolivu degomoleau Dilava hoto eviholimale kebiaho lainaho hoto isute lougelive.
  okv-H: Eto ungo evohu tapa ta degi erena, ungota ipone ta ke agi evujo. Eto ke agi
    ururovo ungota ipone nei nei amo God ta ke be ae eagora amina ungota pe ta ke
    avo mane ingesora te ungota ke agi ari, osa ari eto humota ari avo kogue enana
    God ke be aisora.
  tbo-tbo: Wiwine tawitawinemi agagomi ona wiyateyatehi. Ma tauhi Yaubada a baha ega
    hita itumaganeya ona wiyateyatehi. Ega ona wobahabaha ma omi mae hina yeuyeu po
    uyahinei hina galena tuhaga ma hina witumagana.
  mal-C: ഭാര്യമാരേ, നിങ്ങളുടെ ഭർത്താക്കന്മാർ വചനം അനുസരിക്കാത്തവർ ആണെങ്കിൽക്കൂടി അവർക്ക്
    വിധേയരാകുക.
  grc-SR: Ὁμοίως, ⸋αἱ⸌ γυναῖκες, ὑποτασσόμεναι τοῖς ἰδίοις ἀνδράσιν, ἵνα, ⸋2καὶ⸌ εἴ
    τινες ἀπειθοῦσιν τῷ λόγῳ, διὰ τῆς τῶν γυναικῶν ἀναστροφῆς ἄνευ λόγου κερδηθήσονται,
  bgc-bgc: हे बिरबानियों, थम भी अपणे धणी कै अधीन रहो, अर जै थारे पिता परमेसवर के वचन
    पै बिश्वास करण तै मना करै सै, तो जिस तरियां थम उनतै बरताव करो सों, उसकी बजह तै
    थारे बिना कहे वे बिश्वास करैंगें, वो मसीह पै जिब बिश्वास करैंगें, जिब वो थारा
    शुद्ध अर भक्तिमय जीवन नै देक्खैंगे।
  khz-khz: Gomi vegarawa garemi maki vovetaina, garawami kapulerai pio maguli. Vovetaina
    pio kala genai, reketa garawami Palagu na kila ati gevega-taunataunaana talimara,
    na tipo gemi kala namara na aora pene gapira, ne pia vetugamagiwai; a Palagu na
    kila ta geriai ragai pio kilagia.
  deu-TKW: Ebenso die Frauen, unterthan ihren Männer! damit, wenn welche dem Worte
    nicht glauben, sie durch den Wandel der Frauen ohne Wort gewonnen werden,
  zsr-NT: Lëzcaꞌ cni, lbiꞌiliꞌ ngul, ral‑laꞌ gunliꞌ ba laꞌn bönniꞌ qui queëliꞌ, len
    chquiꞌ cutu taꞌyejlëꞌë xtidzëꞌë Cristo, laꞌyejlëꞌë Lëꞌ catiꞌ laꞌléꞌinëꞌ le nac
    dxiꞌa runliꞌ, nacliꞌ baꞌa ladxiꞌ, len runliꞌ lequëꞌ ba laꞌn, zal‑laꞌ cutu bi didzaꞌ
    ruíꞌlenliꞌ lequëꞌ ca nac queëꞌ Cristo.
  lin-lin: Bino mpe basi, botosaka mibali na bino mpo ete, soki ezali na ndambo ya
    mibali oyo bandimaka Liloba na Nzambe te, bakoma kondima na nzela ya bizaleli
    malamu ya basi na bango, ata soki bateyi bango Liloba te,
  hns-NT: Biehautie logan, toelogke tjaahie aapan aadmie ke nietje rahe ke. Toelog
    me se koi koi ke aadmie na maange hai Parmeswar ke baat soene. Bakie djab toelog
    Parmeswar ke rasta par tjaliehe, aur toelogke aadmie dekhiega kie toelog kaisan
    safa djiewan bietaawe hai aur Parmeswar ke ketana barka maane hai, tab saait oesab
    dekhke okare me bhie bieswaas kare lagiega.
  noa-E: Ʉʉin, pãarjã agjö ĩchab chi jaainpan, pãach jaainagta ʉdʉraa pãach phẽethʉgpibat;
    pãach jaainau Ẽwandam iek ʉ̈khaba aajem khai, pãachdëu Ẽwandam ökhönaa i ipierraa
    am khõchgauta ʉdʉraa pãach phẽethʉgpibat, amach dʉ̈ijã mag ajapha nʉm oowia amachig
    Ẽwandam iek jaaujã jaauba sĩi pãach oowiapai khãijã pãach dënjö ʉ̈khamkhĩir.
  eng-EMTV: Wives, likewise, subject yourselves to your own husbands, so that even
    if some are disobedient to the word, that by the conduct of their wives, without
    a word, they shall be gained for Christ,
  mib-NT: Suni súcuan róhó ñasɨhɨ́ jíjnáhan ró, cuatáhú ró nuū yɨɨ ró, návāha núu
    cúu de tēe tu cándíje jnūhun ya, te cuu scándíje ró de, jeē tuá niní jiín jéē
    cahán rō, chi máá jíín jéē casáha vāha ró.
  lif-NT2: हे़क्‍केलॽरिक् हिम्‍सामासे, खिनिॽ हिम्‍साबाहाॽरे़ खुनिॽ युक्‍को वये़म्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽओ कुभा निङ्‌वाॽफु पाःन्‍जाक् नसाःन् मे़न्‍जोःक्‍मनाबा
    मे़जोःक्‍साङ् खिनिॽ थेआङ् मे़म्‍मे़त्ते सेसेबा हिङ्‌मन्‍निन् नु निङ्‌वाॽफुमाङ्‌ङिन्
    इङ्‌धाःङ् के़बिरुम्‍बा खे़ङ्‌हाॽरे़ मे़निःसुआङ् निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् चोःक्‍मा
    मे़सुक्‍तुॽरो॥
  xnj-xnj: Mewawa, na nyenye vadala muvatopesa vagosi vinu, ngati vavi vangi vangasadika
    lilovi la Chapanga, vasadika kwa kulola matendu ginu. Yati vihutika changali kujovewa
    lilovi,
  mmx-mmx: At na mun langas bok la nemi lavakin minang tonga res at levendoxoma at
    lavatlok atnemi, kusu do tentaba atnedi do dixo nunu at levelinga at ne Moroa,
    loklok mun atnemi naba lok nedi la dina nunu. La ixo epovo bok do minaba vaase
    axa toxolinga ri lok kun levendoxoma atnedi.
  cbr-NT: Xanucama, mitsuribi cana cain, min bënë́an cacëxun cuaquin 'atimaquin sinanima
    camina abë upí 'iti 'ain. Usaími mitsux 'icëbë ca min bënë, Cristo ñui quicë bana
    cuaisama tancë 'aíshbi, min cacëxmabi upitax 'ia isi sinanati 'icën,
  tee-NT: Vachu' chun ju uxijnan ji chakolun ju ic'ant'at'it. Aq'uiclac'a'it'it ju
    mimpapa'an. Pus ju chunch mas tuca' talaca'ita ju ixchivinti Dios ju mimpapa'an
    para catalhilaca'ana' ju Cristo acsni catalakts'ina' ju k'ox mi'atsucunti'an mas
    jantu tu'u' a'unit'it.
  eng-LSV: Wives, be subject to your own husbands in like manner, that even if some
    are disobedient to the word, they may be won through the behavior of the wives
    without the word,
  cak-NT: Chuka' rix ixoki' ri jix-c'ulan, can quixniman chique ri iwachijlal, chi
    quiri', xa reje' man quiniman ta rutzij ri Dios, can xtiquinimaj roma ri ic'aslen
    rix. Y man nic'atzin ta chi c'a titzijos na chique, c'ajari' niquinimaj.
  pah-NT: Nanongara pe ji ei kunhangwera'g̃a pe no hembirekove'g̃a pe. Pehendu katu
    ti penhimbireko'g̃a nhi'ig̃a g̃a erame pejive. Jararamo penembireko'g̃a ndokoi
    ve Tupana'ga nhi'ig̃a rehe Cristo'ga mombe'ua rehe. Pe hendukaturame penhimbireko'g̃a
    nhi'ig̃a po ti g̃a pendekokatua repiagi pendeaporog̃itakatua kwahava nehẽ. A'ero
    po ti g̃a jikogi Cristo'ga rehe nehẽ. Penhi'ig̃a g̃waramo rũi po ti g̃a jikogi
    nehẽ. Pendekokaturo g̃waramo po ti g̃a jikogi Cristo'ga rehe a'ero nehẽ.
  sja-NT: Mɨa parã wẽraarã miak'ãi beerã ũraait'ee oodamerã pãchi ɨmɨk'ĩraarãpa jara
    p'anɨk'a. Mãga ooruta pɨrã, chi ɨmɨk'ĩraarã ijãadak'aa p'anɨɨrãpa Tachi Ak'õrepa
    wãarata jara pëida ijãadai parã k'aurepa. Cristopa ooda ãchimaa jarada-e p'anɨ
    mĩda, ãchia irude ijãadai,
  xed-xed: Kaghuni guli miʼaha, haniŋwahana ta ghəŋ mista zəʼalha ghuni. Ka ta magay
    kuni mantsa, dər má sna a sanlaha ta gwaɗa wu, ŋa nghay taŋ ta ŋərma nzakwa miʼa
    taŋ, ŋa mbəɗanafta taŋ ta nzakwa taŋ, dər má pslaf a kuni ta wi.
  mks-NT: Cande̱hé ndó, na̱ji̱hí, na̱ ndúu yíi̱. Xíní ñúhú caja ndó ña̱ sáhndá yíi̱
    ndó nu̱ ndo̱. Já quéa̱ tá co̱ cándúsa da tu̱hun Ndióxi̱ cuu xi̱nu̱ ini da candúsa
    da ña̱ sa̱há ña̱ cája ndó ta a̱ ju̱ú ga̱ sa̱há ña̱ cáha̱n ndó xi̱hi̱n dá.
  gfk-S: Ma hobi bileng mu ira haine. I tahut be mu na hasiksik mu ta ira numu tunana.
    Ma ing be ari ta di, pa dile nurnur tano nianga tane God, no numu tintalen hobi
    na lamus di be di na nurnur. Ing be mu gil hobi pa mu nale supi be mu na tange
    tike linge ta di.
  bmu-bmu: Anutu welen qebingö keuŋi lök jizalmö, ambi iŋini mönö mewöŋanök apurupŋini
    yeŋgö keu bapŋe anda malme. Mewö malgetka apurup tosatŋan Buŋa keu qahö tem köla
    maljei, yeŋön mönö mewöŋanök anömurupŋini yeŋgö ahakmemeŋini eka uruŋini meleŋbeak.
    Uruŋini meleŋda malmalŋini Kraistkö böröŋe almegöra Buŋa keu jitŋinanök qahö jimemö,
    Kraistkö könaŋi mönö silikŋinan kondel eŋgigetka ek asaribeak.
  dgz-dgz: Endi gat namu wana umap sia, ian waene meme wai den wa enat taiwanian.
    Ap gapan meme wai upi God nop mega ya anu tumasepiwa ame waene wai inak kakaewa
    ta ewamone yawaepi gapan mu imumu entanep, God nop mega anu warain.
  eng-GNV: Likewise let the wiues bee subiect to their husbands, that euen they which
    obey not the worde, may without the worde be wonne by the conuersation of the
    wiues,
  zaa-NT: 'Annana rinénia'' lebi''į ca niùla: Nuỹa tediba niùla nu chì dua tselį nna,
    ná qui''ni gunią nu ra tselį, màsqui''ba nubeyu'' qui'' lu'' labí ría latsi''į
    titsa'' qui'' Jesucristua, porqui''ni ą'' modo nna gurexaèl·la'' lu'' ą para tsía
    latsi''į porqui''ni ilá''nią tì''iỹa tsè'' runi lu'' lani ą nna l·lą́, sin qui''ni
    equixá''ani lu'' ą tulidàba,'
  eng-WEBSTER: Likewise, ye wives, be in subjection to your own husbands; that, if
    any obey not the word, they also may without the word be won by the deportment
    of the wives;
  guh-guh: Paxamë papetiriavimë, pacamuxujiobatsi mapacueniaje. Pacaevamë canacujitsia
    paneamonajivi jumecovënëtsiaya pajinavanapare. Pova pamona abaxë apo jumecovënëtsi
    Jesús pelivaisi, bajarapova xaniavaetsia tsitaponaponae pamona, pamona ata Jesús
    pelivaisi pejumecovënëtsinexa. Nexata bajarapova pamonajavabelia Jesús pelivaisi
    apo tsipaebi ata, pamona ata jumecovënëtsiana Jesús pelivaisi xaniavaetsia petsitaponaponaexae
    pamona.
  bon-bon: Cuta agesa cäme mene magebi tääpume. Weeme rooriye bine yäätecijemuye piiyepu
    teeme singi weene cängena jaawenemuye. Yoo, poto weeme rooriye liba Acejiyame
    me mene lica jäätrungusi, teepi weeme miijimiji mule liba jääpänemusi, puma cita
    ca Acejiyame tääpume cuta singi läbitininusi.
  nhw-BL: Nojquiya xijtlacaquilica ansihuame. Sintla se sihuatl quipiya ihuehue, ma
    quicahuili ihuehue para ma quiyacana. Huan sintla quej nopa quichihua, masque
    se quipiya ihuehue catli amo quineltoca icamanal Toteco, ihuehue quiitas para
    cuali inemilis isihua, huan ica yolic quineltocas Toteco masque amo tleno isihua
    quiilhuía.
  swh-ONEN: Kadhalika enyi wake, watiini waume zenu, ili kama kunao wasioamini lile
    neno, wapate kuvutwa na mwenendo wa wake zao pasipo neno,
  wbi-wbi: Mu siila iji, umue mwevano mulivakijuuva muvisaghe vakundi kuvaghosi viinu,
    ulwakuuti nave kwevale avaghosi vano navikwitika ilisio, pono vikughagha amaghendele
    ghinu amanono ghikuvapelela kuuva vitiki kisila kuvavula ilisio,
  bba-bba: Bɛɛ mɑɑ kurɔbu, i bɛɛn durɔbu wiru kpĩiyɔ, kpɑ bɑɑ ben ɡɑbu bɑ̀ kun Gusunɔn
    ɡɑri nɑɑnɛ doke, bɛɛn dɑɑ yu de bu nɑɑnɛ doke. N ǹ mɑɑ tilɑsi i ɡɑri ɡere,
  eng-KJVCPB: Likewise, ye wives, be in subjection to your own husbands; that, if
    any obey not the word, they also may without the word be won by the conversation
    of the wives;
  kgk-NT: Upéixa ave tembireko kwéry tapeiko katu peteĩ teĩ pene ména nhe'ẽ-rupi.
    Nhandejáry nhe'ẽ-rupi ndoikói ramo jepe, ejapo katu ne ména nhe'ẽ erembojerovia
    uka hagwã íxupe Nhandejáry-rehe. Neremombe'úi ramo jepe íxupe Nhandejáry nhe'ẽ,
    inhe'ẽ nohenduséi ramo jepe oikwaa va'erã nde reko porãha-rehe nde-rehe. Ojeroviase
    ave va'erã ha'e ave Nhandejáry-rehe.
  waj-waj: Ngia gioonnaiya ngiingii vaatiiya kuaivaa rikiada iya mmemmaana kuatee.
    Mo ngii vaati vooya hama Anutuuqaara kutaavaivee kiaiya ngia safuuma variaivaa
    teeda ngiari ausaiyauvaa hanigiaateeraivaara iya kuaivaa rikiada iya mmemmaana
    kuatee. Fai ngia hama ivaara kua tiraida kati safuuma variaivaa iya ivaa teeda
    ngiari ausaiyauvaa hanigiaaravai.
  cpy-cpy: Iroka pikanta-yityaari eeroka-paeni iinanteetari, pishirethatzi-motyaari
    piimi-paeni. Okantawityaa eeniyitatsi-rika ikaate kaari kemijanteroni iñaani Tajorentsi.
    Aamaa-shityaa aritaki pikemijanta-kahaeri aririka iñaakimi jempe pikantanaa,
  mpx-mpx: I ola al, komiu toalolon meluyowau lagomiyau wali logugui nuku henapuan.
    He lagomiyau melubolau enuna Yehoba wana baaba nige hi hahago, yaa wali logugui
    nuku henapuan, inoke wami pagan waiwaisana kaiwena abwe nuku ahel nihi nem Yehoba
    nihi abulilek-an. Nige nuku babaa elal, yaa wami henapu ge wami awatauwan nihi
    kite inoke nihi abulilek.
  wbp-wbp: Yuwayi, nyurrurla warrkini-patu, purda-nyangkalu-jana nyurrarla-nyangu
    paaju-patu kajili-nyarra warrkiki wangkami. Kuja-piyarlu-yijala nyurrurlarlu karnta-parturlu
    yungulpankulu-jana nyurrurla-parntaju purda-nyangkarla kajili-nyarra nyarrparlangu
    wangkami. Marda kalu Kirijini-wangu nyinami ngalya-kariji. Ngulaju ngula-juku.
    Purda-nyangkajukulu-jana. Jungarnili-jana nyinaya, manulu-jana ngurrju-jarriya.
    Manulu-jana wangkaya Kaatu-kurluju. Kala ngalya-kariji kajilpankulu wurdungurlangu
    nyinakarla yimi Kaatu-kurlangu-kurlu yimi-ngarrirninja-wangu nyurrurla-parntarlangukuju,
    ngulaju ngula-juku-yijala. Kapulu-nyarra nyanyi-juku jungarni nyinanja-kurraju,
    manu yangka kuja kankulu yirriyirrirli manngu-nyanyi Kaatu-kurlu. Ngula-jangka
    marda kajikalu-nyarra nyurrurla-parntarlangu marlaja Kirijini-jarrimi.
  luo-luo: Kamano un bende mon luoruru chwou, mondo ka moko kuomgi pok oyie to gilokre,
    ok nikech wecheu to nikech timbeu maler,
  nhe-NT: Nojquiya xijtlacaquilica insihuame. Intla se sihuatl quipiya ihuehue, ma
    quicahuili ihuehue para ma quiyacana. Huan intla quej nopa quichihua, yonque se
    quipiya ihuehue tlen ax quineltoca itlajtol Toteco, ihuehue quiitas para cuali
    iyolis isihua, huan ica yolic quineltocas Toteco yonque ax tleno isihua quiilhuía.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܫܠܘܿܡܘܼܢ ܠܓܲܒ݂ܪ̈ܵܢܵܘܟ݂ܘܿܢ، ܗܵܕܟ݂ܵܐ ܕܐܸܢ
    ܐܝܼܬ ܡܸܢܵܝܗ‌ܝ ܕܠܹܐ ܡܲܨܝܸܬ‌ܝܼ ܠܗܹܡܸܙܡܵܢ، ܐܝܼܢܵܐ ܕܠܵܐ ܗܹܡܸܙܡܵܢ ܦܵܝܫܝܼ ܡܘܼܕܸܪܹܐ ܠܗܲܝܡܵܢܘܼܬܵ‌ܐ
    ܒܝܲܕ ܕܘܼܒܵܪܹ̈ܐ ܕܒܲܟ݂ܬܵܬܹ̈‌ܐ،
  esk-NT: Taatnatullapiaq nuliaŋuruasrii kamaksrisitchi uipsitñik. Iḷaŋichaasiiñ ukpiqsriñġitpata
    uqałiġmik mumiksitauviaqtut nuliamiŋ iñuuniallautałhatigun
  msb-msb: Kamo man na mga asawa na babayi magpasakop sa iyo mga asawa, kay kun an
    iba sa inda dili nagatuod sa surmaton san Dios, madara niyo sinda sa pagtuod paagi
    sa iyo pag-ugali. Dili na kinahanglan na magsurmaton pa kamo,
  cpa-NT: Jøng² hniah¹² hio¹³, dsio¹ nǿngh³ hniah¹² jǿg³ quiah¹² ji²gugh². Di³ jøng²
    hé² ji²gugh² jǿg³ quiah¹² Diú¹³ na³ma²jái¹dsa ha²lah ŋi²nioh³ hniah¹², ju³lah
    dsa² tsa¹hé² jǿg³. Ha¹chi² jǿg³ hniuh¹² li¹juúh³ hniah¹².
  dso-dso: ସେନ୍ତାରିସେ ତମେ ବିବାଅଇ ରଇବା ଏ ମାଇଜିମନ୍‌, ନିଜର୍‌ ନିଜର୍‌ ମୁନୁସ୍‌ମନର୍‌ କାତାମାନିକରି
    ରୁଆ । କାଇକେବଇଲେ ତାକର୍‌ ବିତ୍‌ରେ କେ ଜଦି ପର୍‌ମେସରର୍‌ ବାକିଅ ବିସ୍‌ବାସ୍‌ ନ କରିରଅତ୍‌,
    ତମର୍‌ ନିକ ଚଲାଚଲ୍‌ତି ଦେକିକରି ସେମନ୍‌ ମିସା ମନ୍‌ ବାଦ୍‌ଲାଇବାଇ । ତମ୍‌କେ ପଦେକ୍‌ କଇବାକେ
    ନ ପଡେ ।
  meu-meu: Hahine e, umui danu adavamui ba kamonai henidia, bena idia haida, ena be
    hereva asie abia daemu, to umui emui kara daidiai do bae helalo kerehai,
  yva-NT: 'Syo raura tavon irati wanya wabauname wasai: wabeto wapa anya mansai tutudi.
    Wabeto mai indamu ranivara wapa anya inta wanave Ayao Kovo Kristus rai rainy,
    wea indati wo wapa ana wadave ngkove raen ti mo manuga raugabe indamu wanave kobe.
    Maisyare omaisy, wapa anya so wanave mamo wapo mansanyao wasawa rai ma jewen kai.'
  dgc-dgc: Nadid, sikam a bébekés, éy dapat ipasakup kam du asawa moy, monda maski
    éwan side méniwala nadid ta kagi na Diyos, éy amo-amon moy side dahil ta ugali
