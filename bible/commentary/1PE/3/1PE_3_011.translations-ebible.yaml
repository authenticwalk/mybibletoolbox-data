  usp-NT: jk'ele' rib' chi jb'anic etzltak no'j, ri' rane' tzitaklaj no'j y rane'
    utzil chijxo'lak cristian riq'ui nojel ranm.
  zav-NT: Cheyaḻə' cueɉyic̱hɉcho yoguə' de'e mal, na' goncho de'e güen. Cheyaḻə' c̱hilɉlažə'əcho
    nac goncho par socho binḻo len lɉuežɉcho, na' sotezə socho gonchon.
  sgz-sgz: Kálámul er na su bahin uri sápkin má nák lu longoi lain tatalen masik,
    má na lu ser suri sál án arabálbál arliu má nák tiptipar namurwai mai kunlán bál.
  kek-NT: Jo'can nak checanabak xba̱nunquil li inc'a' us. Cheba̱nuhak ban li us, jo'
    naraj li Dios. Ut cheq'uehak e̱ch'o̱l chi cua̱nc sa' tuktu̱quil usilal ut inc'a'
    chic texpletik.
  blz-NT: Ia tio mingoloa na idek ka' mingilimang men pore; ia tio tuutuu' a noana
    mampari-pari pooka'amat.
  poe-NT: Tí nkexro la chrókuíto̱he tí nkehe jínahya la íchá jína chrókjuichꞌe tí
    nkehe jína, la ko íchá jína chrókjueyá chꞌán kjuaxróxin chrókjuakꞌe chꞌán.
  san-TAM: ஸ த்யஜேத்³ து³ஷ்டதாமார்க³ம்ʼ ஸத்க்ரியாஞ்ச ஸமாசரேத்| ம்ருʼக³யாணஸ்²ச ஸா²ந்திம்ʼ
    ஸ நித்யமேவாநுதா⁴வது|
  cof-NT: Seiton quinanunca jera telaquepoto, seque nenalarana! tinue. Pataatuchique
    tenfelaina!
  srm-NT: I musu kaba ku hogi du, nöö i bia ta du bunu. I musu ta suku fii dë fiifii
    ku hii sëmbë. A di dë baka fii ta biinga nöömö.
  qvs-NT: Allillata rurashpa kawsaychi. Ama kawsaychichu mana allita rurashpa. Tukuy
    llaktamasikichiwan allita kuyanakushpa kawsaychi.
  zca-NT: No ro' xa' lo rë kwa'n gat lë', mbaino le' xa' nab tsa kwa'n wen. No zilita'
    le' xa' ya'n xa' wen kun rë men,
  cbc-NT: Cʉ̃ ũcʉ̃ carorije macããjẽrẽ cũcõãrĩna, caroa macããjẽ pʉamerẽ átiãninucũñami.
    Caroaro átiãnijʉ̃goyecʉti masĩñami, aperã cʉ̃ã yeri jõrõ ãnajẽ cʉtajere na caátibocámasĩparore
    bairo ĩ.
  qxo-NT: Llutancunata rurananpa rantinga allicunata rurar cawatsun. Tsaynölla piwan
    maywanpis shumag cawayätsun.
  mox-mox: Tauna ena ilivu luveifadi nanogedi ta ʼesi viaqa aqiaqidi naviaqidi tomotau
    ʼidia. Ta wese navetafeʼwa waiwai toadaumwala weaqina tomotau qabudi maega.
  kew-kew: Goa puare nipumi wae yae rayo masaa rilaawa epe kogono agu palia. Gore
    nipumi epe kone sua pawa epe-rupa pirape pora kuritalo palia.
  dww-dww: Tauna gewagewa e gose poredi be vere e voiedina. Be tauna suba e wane da
    e wane guratena.
  twi-ASANTE: Ɛsɛ sɛ ɔte ne ho firi bɔne ho na ɔyɛ papa na ɔti asomdwoeɛ akyi na ɔdi
    akyire.
  aoj-aoj: Anin nendambema nefaꞌma waf awafi, eaꞌ nendaꞌ waf buꞌwafi atef. Eaꞌ anin
    okom mondaila opaf fogape awanef fogaloma Godi epesi eaꞌ nendaꞌ waf afambai fefeꞌ
    fepe banagef.
  cbv-cbv: Yeejép chãjatdih cádahnit, tʉ́iniboodíh ã chãja naáh. Bitajeéh biícdih
    tʉ́i jʉmíhna, jʉ̃ihcanjeh, queétdih ã tʉ́i oyo naáh.
  taw-taw: Pen gɨ tɨmel gɨpal ak kud ñɨl kelɨgɨl, gɨtep gɨnɨgel agɨl tɨkak. Binɨb
    okok mɨdupsek ayɨp jɨmñɨl kɨmɨgel mɨdtep gɨnɨgun agɨl, adek anɨb ak nep gel amnɨmuŋ
    agɨl tɨkak.
  jic-NT: Más 'ücj ma malala nyuca lojí quinam. Más 'ücj pajal 'üsüs lojí. Más 'ücj
    nun lovin ma lo velelé, ma lo palaná pjü jis lal. Po nujisas t'as niná.
  zap-NT: Rap men degne ysalzaan men ne mal, ylaa men ne wen. Ye men gan pezee ybán
    men ndxi, lex zenga ybán men, ysalzaandet meno.
  wer-wer: Utpetat kasëng menak omën ompyaut ëëp. Pël ëak mayaaptak öpnaan ke urak
    pöta yaat mëmp.
  ipi-ipi: '@see-verse:1PE.003.010'
  qul-NT: Mana allin ruwaycunamanta ithiricuchun; sumaj cajta ruwachun. Tucuywan sumaj
    causaypi purichun.
  ter-NT: Konókotimaka ahíkuxeova ne váhere kixovókuti koane itúkea únati. Konókotimaka
    opósikea óvoheixea kásatike isoneûti, koane kóxuna'ixeovo itóponea.
  bmr-NT: Bu imitɨnotɨ buhɨgovɨ iminifotomoro iiminocoro imoonɨqui, bu sajeebɨɨ icaco
    iguiinomoro toonoma iicaqui icano.
  fuf-fuf: Yo ontigi woɗɗito ko boni, o waɗa ko moƴƴi, o ɗaɓɓita ɓuttu on, o jokka
    ɗun,
  bhl-bhl: Kate i ibolow famdeko, kukuw wa ibik da kolewsomi, ken kukuw kuw kebomi,
    bukeko, mali kawtiw iso menew ibolow kukuw kuw kelew kelew kemoliwka!
  ons-ons: Eŋe qotkoine ŋadekka more maine ea okaniake, eŋe peam ŋei magu zuage keueno
    maratkaki paki ea mogare ariake.
  con-NTPO: Egama anttepa tsu ñotsse tsoña'cho. Opatsse can'jeñe in'jamba tsu tsa'caen
    tsoña'cho.
  ghs-ghs: Noi tete qangake qaasuhiqa qidzata qeemaqa, hasuho tete saridze oke iiha
    qaarare.
  peg-peg: ହେୱାନ୍‌ ବାନ୍ୟାତାଂ ମାସ୍‍ଦି ହାର୍‌ଦି କାମାୟ୍‌ କିଏନ୍‌; ଆରି ୱାସ୍କିନିକାତା ଲାହାଂ
    ସୁସ୍ତାନି ଆସିର୍ବାଦ୍‌ କିନାସ୍‌ ।
  txu-NT: Godja me arĩk ar ban axwe on memã akàx. Ar ga dja gar ajaxwe kêt ne amã
    me kaprĩ. Ar akunĩ abenkam adjumar mex kadjy dja gar aben nêje aben jakren akabôt
    katin ar aba ne 'ã adjukanga kêt.
  eng-WEBU: Let him turn away from evil and do good. Let him seek peace and pursue
    it.
  gnw-NT: Agüɨye piyapo icavi mbae vae. Jaeño piyapo icavi vae. Jecuaeño pipota pico
    cavi pepɨacatu reve.
  mux-mux: Ulu-pulu-kísma mundupa kelepa liipa bulu sipa ulu kaíma tipiliko. ‘Yambuma-kene
    numanu tiluna puli ulu-pulele pípili.’ nimba ulu akili tondulu mundupa korupa
    andupa molupa kene liipiliko.
  maj-NT: Kats'ín t'axíhi̱n yjoho̱ kju̱a̱ch'onk'uu̱n, ko̱ kats'ín ni xi nda. Katangisjai
    kju̱a̱jyu ko̱ kat'ejñajin.
  bkq-NT: Inakai aiedyly kyjimonre lelâlâ; koendonro aguyjiene. Ânguy agâ kydâtuebabyra
    kine. Aunlolâ kyewiâseni modo agâ koendâ lelâ kine, iewiâkymo adain-hoem.
  kue-kue: Ye taragl kinde mina moko tendre, mambuno wakai keunde erambiwo, ye yene
    nomane pokndi yenambuka ipre doko, ana mambuno i mina giglendi morambuka.
  cot-NT: Aato yantaguishetajiro teeca oncameetsateji, mana irantaque cameetsaguetatsica,
    irinintamajataquequeate inchoocajiaque cameetsa.
  bnp-bnp: Ge ngalahere na naro hale, ge rata kamumu kunana. Ge toni a buluna ni made
    na nivalemu.
  apn-NT: Nẽ te mẽ ate amnhĩ katut kôt ate amnhĩ tomnuj rẽnh o apa pyrà nẽ hpãnhã
    amnhĩ to mex pix o ri apa. Nẽ mẽ amã tãm axpẽn nhĩpêx pix prãm o ri axpẽn kôt
    apa. Nẽ mẽ amã ajamakêtkati nẽ axpẽn kôt apa hprãm rãhã ho ri apa.
  ctp-NT: Ndiꞌin chaꞌ kulaa yaꞌ neꞌ kanꞌ ꞌin nchga chaꞌ kuxi nu ndiꞌin ꞌin neꞌ, chaꞌ
    ja kuꞌni ꞌa neꞌ chaꞌ kuxi kanꞌ. Ndiꞌin chaꞌ kuꞌni neꞌ kanꞌ xkwiꞌ chaꞌ suꞌwe. Loꞌo
    kanꞌ ndiꞌin chaꞌ tayaꞌ neꞌ kanꞌ ꞌin taꞌa nten neꞌ nchga tsan, chunꞌ suꞌwe nka
    tiye neꞌ ñaꞌan neꞌ ꞌin taꞌa nten neꞌ; loꞌo ngwañaꞌan, ja ndiꞌin chaꞌ xuun taꞌa
    neꞌ kanꞌ bra kanꞌ.
  opm-opm: Ihat ma dahapti han gur er hat ma sapti ohe da oh kom asara yah hat ma
    sapti ohe da oh rum mutuh mat paptenmur. Imat paptim arwanahah ihirsi manap dasi
    da gosat indin ohe danong oh isip mat papinpera daham ama ihat da gosatin danong
    kasip ham isip mat pisashenmur. Gur ihat ayahanwi amam dasi hat orhorwi pateprimur.
  bvr-bvr: Wurra gun-nerra gu-bawa barra a-ngukurdanyjiya rrapa gun-molamola jama
    a-ji, minypa nipa barra burr-guya gu-borrwa rrapa magaya a-ni.
  wal-wal: Iitabaa oottiyoogaa aggidi, lo77obaa ootto; sarotettaakka keehi koyonne
    a kaallo.
  zad-NT: Chiyaḻ' yiḻaalawee dii mala', na' gone' daa nak wen. Chiyaḻ' sie' wṉeyi
    soalene' beṉ' mbalaz.
  kmg-kmg: Eme sâqocne râpeckerâ wiac biaŋne ezejec, erâ wamao juhuc irec giene fotarierâ
    bazejec.
  aso-aso: Idoꞌ monovo golosomuꞌ nene olovoꞌ o mino monovo laminekovoꞌ ilive. Idoꞌ
    hongu lo lamino minaaꞌ monovomuꞌ nene viseꞌ ogo imisele do vo dalive.
  uli-uli: Yebe ttagul tang meka tayikof ngo yesa foru ikla ye momay; ngo yebe yedamgili
    hopos.
  nin-NT: Kasarr ni ina umimi ni na uzizi. Ta ukpa ni so su na anishirr ba.
  acu-NT: '@see-verse:1PE.003.010'
  cak-WNT: Tuya' c'a ca rubanic ri etzelal, y ya ri utz ri tubana'. Tucanoj ri c'aslen
    riche (rixin) uxlanibel c'u'x y yari' tutzekelbej.
  ebk-ebk: Masapor chukkiana nan mangotettet ta nan ammay nan atuna, ya masapor us
    epapatina nan kafiaelana ay makekappia as nan tapina.
  spa-PDDPT: Huya del mal y haga el bien. Busque la paz y persígala.
  ruf-ruf: Aleke kutenda ghehile na atende ghanoghile kuya kobamighwa yabame tindiwalo
    kwa ghumoyo ghose.
  gun-gun: Tojepe'a mba'emo vai gui, iporã va'e anho tojapo. Tonhea'ã pavẽ reve ikuai
    porã aguã. Tonhea'ã ete, oupity peve.
  agu-BL: Jatxwok len itib te e'chk takle'n cachi'. Nin banwok e'chk takle'n balaj.
    Nin xomenwok te'j.
  isn-isn: Hangi apiluke nukuleka nimabi, nukituma aya nimaza. Adume upolo nukutatya.
  eng-PEV: Turn away from doing bad things, and do good things. Don’t fight with people
    or make trouble. Try very hard to live happily with other people.
  ilo-ULB: Tallikudanna koma ti dakes ken aramidenna ti nasayaat. Birokenna koma ti
    kapia ken ikagumaanna daytoy.
  pir-NT: Ñañe yeyere duhu cãhña. Quehnoañe pehere yeya. Cahme mʉsa basi ihña tuhtiro
    marieno ijiya. Tire tutuaro yeya.
  anv-NT: alyaá gepɔ gebogebo, abɛ lé ne gepɔ gelɔ́gélɔ́ ne ammyɛ mambɛ nesɔ ne
    atɛ bɔ́.
  sab-NT: Ma no mo ta gbadale joge siere age me noge mo ta gbadale age no mo ta gbadale
    toi no taingwli daba na ulita ole diali gwangerugu.
  tmd-tmd: Ap kib mag gwogwo rɨmɨdöi adaku röböxön, rɨ ri abön mag wä akwör rön, rɨb
    wä yöxön, nɨgiö nɨgön mɨjnɨŋö, rön, tar ör mɨjöña.
  acr-NNT: Resaj kꞌu ribꞌ riꞌ che uꞌanik ri na utz taj, yey e chuꞌana ri utz. Chutzukuj
    kakꞌojiꞌ chi utzil chomal kukꞌ konoje y e chuyaꞌa ribꞌ che uꞌanik waꞌ.
  kpg-kpg: Mee e hai loo gii huli gi daha mo nia mee huaidu gi heia nia mee humalia,
    gi halahala ina di noho i di aumaalia, mai i lodo dono manawa hagatau.
  taj-taj: थेसे आज्‍यबा गे लबा ख्‍लासी ज्‍यबा गे लगै, ओच्‍छे शान्‍ति म्‍हाइसी शान्‍तिलान
    लागिरी गे लगै।
  avt-avt: Hɨr enweikɨn sip enwet menmen enum, hɨr enrɨak menmen yaaim. Hɨr hanhan
    nantike mɨt enkiyan enu enɨt.
  cbk-cbk: Necesita le deja de hacer malo, para hace lang bueno. Necesita le busca
    paz con el maga otro gente, y necesita le sigui con ese paz.
  uig-ARA: يامانلىقتىن ئۆزىنى تارتىپ، گۈزەل ئەمەللەرنى قىلىپ يۈرسۇن؛ ئامان-خاتىرجەملىكنى
    ئىزدەپ، ئۇنى قوغلاپ يۈرسۇن.
  tuf-tuf: Eyinatan chihtá ay bár ey tehmótaro. Ay bár yajquíc bahnác etátaro. Ay
    bár yajquíc etír, ay yajcátaro. Rahra, rahra tan wan rehquín ac ay chácataro.
  abx-abx: Kinahanglan nga talikutan-na i mga mara'at ngan buhat-na i mahalap. Kinahanglan
    nga anda'-na i kamurayaw ngan maniguro pagpa'ambit sinan.
  mco-NT: Huen jɨhuägy ma je jɨbɨcpɨ e huen oyjäy'ajtɨn tuñ. Huen ixmach tüg'ócɨy
    tzipcapxy, ca' tzipcapxy ixtähuɨpy.
  cpb-NT: Ontzimatye ripakagairo kaariperori. Iro kameethatatsiri rantairo kameethari.
    Iro inkowapiintai raapatziyawakaayetaiya.
  aon-aon: Enyen ta nyukutukuk yoweishi inahos aria nyunek yopinyi atin. Aria enyenyin
    mishin ta nyikitak abom um nyurao ehudok aih um enyenyihw apahw hwur wosik aria
    nyuni Iruhin nini arpesh shupe atugun um.
  hus-NT-2005: Yejat kin jilaꞌ kin tʼajaꞌ xowaꞌ yab alwaꞌ ani kin tʼajaꞌich xowaꞌ
    alwaꞌ, kin aliy an kʼijidhtaláb ani jaꞌich kin wéwnaꞌ.
  mig-NT: Ná kúxio‑de nuu̱ tíñu ñáá, te ná sá'a‑de tiñu va̱'a. Ná ndúkú‑de tu̱'un
    vindáa̱ vinené te ná kuítú iní‑de kukuu‑de jíín.
  bps-bps: Tnagakyu dad sasè nimòyu, na nimòyu i fye, na tooyu lalò dalan kasaglabat
    na ksasatu nawa.
  mbs-mbs: Keilangan lomengà sikandin meg-inang te medaet amon olò mèpiya se inangen
    din. Keilangan megpekeaseb sikandin megsebad te pedowan din diyà te doma otaw.
  tof-tof: Wa kolaedógabi ki tübyalünge ama morroal tómbapóle. Wa paud ki yamkülün
    akó amióg.
  cme-NT: U saaya u nanna kuubabalaaŋgu‑i aa tuɔ ce kuufafaaŋgu. U vaa u fɛrɛ wɛima
    baa ji suur u hɔlma-na baa moloŋo.
  sus-sus: A xa gbilen fe ɲaaxi fɔxɔ ra. A ɲɛrɛ ki xa fan. A xa bira bɔɲɛsa fɔxɔ ra
    tunnabɛxi kui,
  pon-2006: e uhdahn anahne mweisang me suwed oh wia me mwahu, oh rapahki popohl ni
    eh kehl unsek.
  dad-dad: Ĩ sane itor ken, biya age fouf bagai. Ĩ maror imir ken, anĩ dõ fouf bagai.
  zab-NT: Ibicáb nez mal ax gúnbɨ ni ná güen, ne ná par gúnbɨ pur ibánybɨ zacru cun
    de saab ax guelnabányqui ná par chanuub.
  jae-jae: Eŋ ênac jaê sec to êŋgôm gêŋ ŋajam. Eŋ ensom biŋmalô ma êndaŋguc e naê
    tôŋ,
  ksd-ksd: Ma na lingan kan ra kaina, ma na pait ra boina; Na tikan upi ra malmal
    ma na ure.
  msm-NT: Ojowan din to madoot aw iyan hinangon din to madojow. Paningkamotan din
    kanunoy no madojow to rilasyun din to duma.
  myk-myk: Wu wu kadugo le kuumɔ ni, wu da kasaaŋaa pyi. Wu ɲaɲiŋɛ sha wu daha kee
    fɛni.
  sbe-sbe: Na iya bena laulau yabayababadi ye hekaiyawasidi na laulau namwanamwadi
    mo ye ginaginaulidi. Yo iya bena nuwadaumwali ye wasenei yo ye kaipatekalili bena
    unai ye miya.
  mcr-mcr: Iqu suqä quvqä duŋi, hiŋuinä äqunätä, qänaknäŋi suqä jänänäŋä du iquätŋqe.
    Suqä haŋä-iqä maeqä, äŋguänäŋä pmeqä duŋqä itä, ga iqu suqä iu ändämiqa uwquätŋqe.
  cux-NT: Canéé chi divíi yā yeⁿ'e nducueⁿ'ē chi nguɛ́ɛ́ n'daacā ní dámaāⁿ diíⁿ yā
    chi n'daacā. Canéé chí neⁿ'é yā vaadī 'diiíⁿ ní diíⁿ yā nducuéⁿ'ē chi vɛ́ɛ́ vaadī
    'diiíⁿ yeⁿ'e yā.
  tur-YTC: Kötülükten sakınıp iyilik etsin. Esenliği arasın, ardınca gitsin.
  san-ITR: sa tyajed duShTatAmArgaM satkriyA ncha samAcharet| mR^igayANashcha shAntiM
    sa nityamevAnudhAvatu|
  bel-N: няхай ухіляецца ад ліха і робіць дабро; няхай шукае супакою і імкнецца да
    яго.
  sch-sch: Sietna renga inheiin asa an sin ngêt rang ani; Inngêina rangin an mulungrîl
    murdi'n an putrît ngêt rang ani.
  mic-MIQNT: Amujpa na winjigl pun tla'tegetl aq wela'teget. Amujpa na siaw sangewe'g
    aq wantaqamigsit ta'n we'gusipgwatoq aq ule'waji igtigig.
  huu-NT: Jearede rafue fɨnuana faɨnonocai. Mare rafuedo jai. Omoɨ ecɨmo itɨno dɨga,
    uri icana omoɨ jai.
  jiv-NT: '@see-verse:1PE.003.010'
  otm-NT: Nɛ da hyɛ a ran ts'o, da 'yøt' ran ho. Nɛ hin da nde dim 'bʉh yʉ́n sʉihʉ,
    pɛ ɛ̨mmɛ da hyoni 'bɛpʉ dí hocpa rá mbʉi rá miją'iui.
  dah-dah: Yeŋbe mata buluŋ yubul teŋbe mata igiŋ po teŋ hiyeŋ. Irde biŋ kamke al
    hoyaŋya awalikde heŋ heŋ belŋeŋ niŋ naŋkeneŋ mata goyen teŋ teŋ niŋ kurut wor
    po yeŋ hiyeŋ.
  tnk-tnk: In traməkeikei mɨrərɨɡ ia noien ərəha me səvənhi, nənə mo a narimnari amasan
    me. In traməkeikei mətui suatuk səvəi nəmərinuien, nənə mukurirə i.
  kpr-kpr: Genembo amo, nu ari eko da emboro darigedo, ari eveva avanembo udo yarira.
    Nu mainungari ava torughari dae sedo, ainda amboda amboda udo yarira.
  san-IAS: sa tyajed duṣṭatāmārgaṁ satkriyāñca samācaret| mṛgayāṇaśca śāntiṁ sa nityamevānudhāvatu|
  nho-nho: Laatou ki tiiake naa sosorina e hakallika aa ku mee naa sosorina e taukalleka;
    laatou ki hai hakappuru ki nnoho laaoi laatou ma aaraa tama.
  gym-NT: Erere arato, jändrän käme Ngöbö rüere, yebtä kä mikaka kwe amne jändrän
