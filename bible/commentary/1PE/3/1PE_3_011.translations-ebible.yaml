verse: 1PE.003.011
translations:
  kpx-kpx: Abu vaveve toela ke halevai vaveve dua unaha vai. Isi uveve dua unaha kaovai
    kemo negolahai.
  okv-H: eto amina ari sapura kuho sindeto ari javotoho ue pekari avo eheheto pambasuja.
  tbo-tbo: Gasi a dewa apapoehi ina wihinigigiyehi ma lawa uyahihi a dewa hina dewadewa,
    po a luhogala baneina winugoemota.
  mal-C: തിന്മയിൽനിന്ന് പിന്തിരിഞ്ഞ് സൽപ്രവൃത്തികൾ ചെയ്യുക; സമാധാനം അന്വേഷിച്ച് അതിനെ
    പിൻതുടരുക.
  grc-SR: ἐκκλινάτω ⸆ ἀπὸ κακοῦ, καὶ ⸂ποιησάτω ἀγαθόν· ζητησάτω εἰρήνην,⸃ καὶ διωξάτω
    αὐτήν.
  bgc-bgc: जो बुरे काम सै, उन ताहीं करणा छोड़ दे, इसकी बजाए वो भले काम करै, अर एक-दुसरे
    के साथ शान्ति तै रहण का पूरा जतन करै।
  khz-khz: Rakava pene raokwania, kala namara pene kala. Maino pene tavua maaona maparana
    na.
  deu-TKW: er lasse ab vom Bösen und thue Gutes, suche Frieden und trachte ihm nach.
  zsr-NT: Ral‑laꞌ ucaꞌnëꞌ le cunác len gunëꞌ le nac dxiꞌa. Ral‑laꞌ güiꞌ ladxëꞌë cözëꞌ
    zxön ladxiꞌ len sóateczëꞌ cni,
  lin-lin: asengeli kokima mabe mpe kosala bolamu, koluka kimia mpe kokoba na yango,
  hns-NT: Oke tjaahie sab kharaabie se doer rahe ke aur barhia rasta par tjale ke
    aur kausies kare ke sab ke sanghe miel-djoelke aapan djiewan bietaawe ke.
  noa-E: Chikham dʉ̈i khaigba aju khãai, õor dʉ̈i nem ajapha waujuuta jʉrnaa khõinaa
    ajuuta ẽkhabá.
  eng-EMTV: Let him turn away from evil and do good; let him seek peace and pursue
    it.
  mib-NT: Na cújiyo i nuū jniñu néé, te na sáha i jniñu váha. Na ndúcú i coyūcu mánī
    i, te na cóndɨhvɨ̄ ni i jíín.
  lif-NT2: खे़ल्‍ले़ फे़न् याःम्‍बक् चोःक्‍मा ले़प्‍माआङ् नुःबा याःम्‍बक् चोःक्‍मा
    पोःङ्॥ सनारुङ्‌ङो वाॽमा तम्‍सिन् चोगुर पोःङ् हे़क्‍क्‍याङ् हाबा खे़न् पाःन्‍नो
    पप्‍माए पोःङ्‌लो॥
  xnj-xnj: Mundu mwenuyo ndi aleka uhakau, akita gabwina. Kangi alonda uteke kwa mtima
    waki woha.
  mmx-mmx: La neni na ke xepe laxakapmek la nak lok luvukat, la neni na lolos ti lok
    ka lenmila keneng axap at lorooro axap teren.
  cbr-NT: Ñu 'aisama 'ati ënquin ca ñu upíshi 'ati 'icën. Nishananíma ca unibë upíshi
    'iti 'icën.
  tee-NT: Ma jantu canavi tu'u' macxcai. Ma va yuchi ju canavi ju k'ox. Ma capuxcaulh
    ixlhichux ix'alhunut ta yu laich k'ox cat'a'ucxuntsuculh ju ali'in.
  eng-LSV: let him turn aside from evil, and do good, let him seek peace and pursue
    it;
  cak-NT: Man tu'on itzel tak ex, xa can xe ri utz tu'ona'. Tucanoj ri c'aslen ri
    nuya' uxlanen y jari' tutzeklebej.
  pah-NT: “Topohi ti ga okote'varuhua hugwi okokatuavo. Tojirokwa hete ti ga okokatuavo
    ojipe'g̃a pe no.
  sja-NT: Ne-inaa k'achia k'ĩra t'ãdoo oo amaaipia bɨ mãik'aapa ne-inaa pia ooipia
    bɨ. Jɨrɨipia bɨ k'ãiwee bapariit'ee jõmaarã ome.
  xed-xed: Zlaŋtani ta maga ghwaɗaka skwi, ka maga skwi ɗina. Zbayni ta zɗaku ka ŋavata
    mistani.
  mks-NT: Ndítahan caxoo na nu̱ tócó ndihi ña̱ núu ta caja na ña̱ va̱ha cuití va.
    Ta ndítahan ndinducú na̱ ña̱ coo va̱ha ini na xi̱hín ña̱yivi ta a̱ jándacoo na
    caja na ña̱.
  gfk-S: I tahut be na tahurus talur ira sana ma ina gil sene mon ira bilai. Na walar
    be na lon ma ra malum ma ina manga baso be na kis ter hobi.
  bmu-bmu: Ahakmeme bölöŋi mönö andö qeba nup ölöpŋi ölöpŋi memba malma. Luainöŋ malmalgö
    jaruba mi buŋa qem aŋgumamgö kapaŋ köla kinma.
  dgz-dgz: Amba inak koe koewa taiana ame ae vean, wat entan ta inak kakaewa taiwanian.
    Ap gapan baigan nonup neginewa gapan wani aisiwanian.
  eng-GNV: 'Let him eschew euil, and do good: let him seeke peace, and follow after
    it.'
  zaa-NT: Ą'hua ná qui'ni guttse'e latsi'į nu ná mal nna gunią nu ná tsè' nna bittu
    til·la lanią ca enne' sino gunią duel·la' ccá tsì'ą iyaba ca enne'.
  eng-WEBSTER: Let him shun evil, and do good; let him seek peace, and pursue it.
  guh-guh: Bajarapajivi becopata pibisiacuene pexanabiabijavami pexanaponaponaenexa
    pexaniacuene. Beponapona xaniavaetsia itsajivi ata pebaraanaepanaeyanivatsi.
  bon-bon: Tabe miiji niiya mule cabu ca latatrongäruge miiji taatu mule wawename.
    Tabe miiji poode tääpume singi piiyepu peei cabu lenajame.
  nhw-BL: Ma quicajtehua catli fiero huan ma quichihua san catli cuali. Ma quichihua
    campica para itztos ica cuali ica nochi masehualme, huan nojquiya ma quinpalehui
    sequinoc ma itztoca ica cuali se ica seyoc.
  swh-ONEN: Mtu huyo lazima aache uovu, akatende mema; lazima aitafute amani na kuifuatilia
    sana.
  wbi-wbi: Asyetuke avulekaghe uvuhosi avombaghe inofu. Alondaghe kuva nulutengano,
    avingililaghe uluo.
  bba-bba: U de u kɔ̃sɑ suuri kpɑ u ɡeɑ ko, kpɑ u n ɑlɑfiɑ nɑɑ ɡire.
  eng-KJVCPB: let him eschew evil, and do good; let him seek peace, and ensue it.
  kgk-NT: Ejoko ave ndejéhegwi ne rembiapo vaiseha. Ne rembiapo porãrã ae katu ejapo.
    Nde py'agwapy porã reheve eiko nde rapixa kwéry ndive.
  waj-waj: Maisa aataruuvaa mmooka hanigia mmioo yoketaa aataruuvaa nnaasu iikiaivee.
    Ausa nuufa aataruuvaara puruoonnonno too ivau nnaasu variaivee.
  cpy-cpy: Otzimatyee rookaero kaari-perori. Tema ranteero kameethari. Rootaki ikowa-ntaa-piintaari
    ijeekayitee kameetha.
  mpx-mpx: Ginol nanakina ana en ni pek yaka pagan waiwaisana ni ginol, ni labose
    nabiyan ga ni ola inoke alonau ge alonau nihi mibubun.
  wbp-wbp: Yungulpa-nyanu warla-pajikarla majungka-jarrinja-kujaku, ngula-jangka ngari
    yungulpa ngurrju-kurra-jarriyarla-mipa. Yungulpa yapa panu-karirlajintaju nyinayarla
    kulu-wangu rarralypa.
  luo-luo: Nyaka olokre owe timbe maricho mi otim tim maber; nyaka omany kwe kendo
    oluwe.
  nhe-NT: Ma quicajtehua tlen fiero huan ma quichihua san tlen cuali. Ma quichihua
    campeca para itztos ica cuali ica nochi tlacame, huan nojquiya ma quinpalehui
    sequinoc ma itztoca ica cuali se ica seyoc.
  aii-aii: ܫܒ݂ܘܿܩ ܕܵܐܹܪ ܡ̣ܢ ܒܝܼܫܬܵ‌ܐ ܘܥܵܒܹܕ ܛܵܒ݂ܬܵ‌ܐ، ܛܵܥܹܐ ܫܠܵܡܵܐ ܘܪܵܚܹܛ ܒܵܬܪܹܗ.
  esk-NT: Savanġiġḷi pigiitchuanik aglaan savagli nakuuruanik. Pakaaġiliuŋ qiñuiññaq
    pigiliutiniapiaġlugu.
  msb-msb: Dapat man bayaan an karautan kag himuon gayod an kaayuhan. Dapat magtalinguha
    san pakigsiruan kag ini gayod an ipadayon,
  cpa-NT: Tsa¹ma¹ŋøa¹dsa juu¹² hlaih¹³. Jmo¹dsa hi² dsio¹. Ju³ŋøa³dsa jmáh¹lah jǿg³
    rø² tsa¹hniu¹dsa møah¹³.
  dso-dso: “ସେ କରାପ୍‌ କାମ୍‌ ଚାଡିକରି, ନିକ ବିସଇ କର୍‌ବାର୍‌ ଆଚେ । ତାର୍‌ ସଙ୍ଗର୍‌ ଲକର୍‌
    ସଙ୍ଗ୍‍ ସୁସାରେ‍ ରଇବାର୍‌ଆଚେ ।”
  meu-meu: Dika baine rakatania, kara namo baine kara; Maino baine tahua, baine ḡavaia.
  yva-NT: Syare akirive ana ngkakai rai, yara po ana ngkove rave tutir. Muno syare
    bekero panyoambe indamu anuga nsaumano vatan tenambe mansai.
  dgc-dgc: Dapat pabayan na kan i gimet a medukés, a magimet siya ta mahusay. Sakay
    pilitén na kan be i mapayapa a buhay.
  zpm-NT: none csaan zho grëtaa guieḻntseeb, niapse ncuaaṉ wen tsoxco zho guṉ zho,
    yguib zho cuewen miech, niicle zhagaa wen gac zho lo grëse miech.
  hix-NT: Anhà hokohra ro mak ehtxoko. Ohxe roro ehtxoko. Toto kom hoko, towahke roro
    oyesnàr komo xe rma haxa ehtxoko.
  sim-sim: Uhu kavakava ol ji undan ji kumasihi nombo worna indinga nom ji tiyaka.
    Uhu aulekombek owenda nombon ji halaha ji anafaha lika.
  npi-ULB: ऊ खराब कुराहरूबाट फर्की जे असल छ त्यही गरोस् । उसले शान्तिको खोजी गरोस्
    र त्यसैमा लागिरहोस् ।
  cgc-cgc: Dapat na dilian din pagbuat ta malain daw yon man buaten din daw ino igo
    ta ittaw na matareng. Dapat andemen din daw tingwaen na malineng iya na pagduma
    ta mga paryo din na ittaw.
  tim-tim: Akto bâleŋe hârok hamiaŋmâ siâ me siâ âlepŋe akbiâp. Akto lumbe akmâ aregât
    âiŋe kaut orem membiâp.
  yor-yor: Kí ó yà kúrò nínú ibi, kí ó sì máa ṣe rere; kí ó máa wá àlàáfíà, kí ó sì
    máa lépa rẹ̀.
  wos-wos: Di haraki saraki sémbutka hu hweta yikafre sémbut hurutandi. Di nakélak
    biya mawuli huruta du takwa wali jémba renjoka hambuk jémba yatandi.
  emp-NTPO: Idjia ne jũma cadjiruada igaraped̶a biada o b̶aida b̶ʌa. Djãrã ume necai
    b̶ai carea jʌrʌped̶a mãwã b̶aida b̶ʌa.
  eng-F35: he must turn away from evil and do good; he must seek peace, even pursue
    it.
  ind-ind: Kamu juga harus berhenti melakukan hal-hal yang jahat, tetapi lakukanlah
    yang baik. Hendaklah kamu selalu berusaha hidup damai dengan orang lain.
  pes-OPCB: باید از بدی دوری کند و نیکویی و آرامش را پیشهٔ خود سازد.
  mpt-mpt: I kukub misiamo alukum deiboniba kukub ayamo olota namine! Eka i bobol
    temo naka mak unang maki omyeniba baabeniba Ibo bobol tem fiab bianibte ge baabeine!
  ssx-ssx: Kutupa ipikana꞉ma꞉ hoke hau hoki wala epeke hau pina꞉e. Kutupa make a꞉nda꞉
    peliaasa꞉ hau handa puluekema꞉ tolu weiyu haena꞉e.
  mkl-mkl: Í sĩɑ ku sɑɑ lɑɑlɔ nɔ ku ce jiidɑ, Í sĩɑ ku mɑɑ dɛ lɑɑkɑi ku sũ wɑɑti
    kɑ̃mɑ fei,
  gaq-gaq: ମେଁ ଦୁସ୍ଟବାନ୍ ସ୍ଲଚେ ସତ୍‌ କାମ୍ ଡିଂଲେ ଆରି ମେଁ ସାନ୍ତି ତୁର୍‌ଚେ ମେଁ ପ୍ଲା ୱେଲେ
    ।
  gof-RNT: Iitabaa ootheyssa aggidi lo77obaa ootho; sarotethaakka keehi koyonne kaallo.
  unx-unx: ଇନିଃ ଏତ୍‌କାନାଃଏତେ ସାଙ୍ଗିନ୍‌କେଦ୍‌ତେ ବୁଗିନାଃଏ କାମିକା, ଆଡଃ ଜୀଉସୁକୁ ଦାଣାଁଁକେଦ୍‌ତେ
    ଅତଙ୍ଗ୍‌ୟେଁକା ।
  gah-gah: '@see-verse:1PE.003.010'
  lcm-lcm: Ka taval pelek a lau rikek na ka uli abis ani lau roron. Na ka agusa amadot
    asi kana asereiai ani luai.
  aer-aer: Akurne-ketyenge untyeme-irrerlte-anetyeke arne mwerre-ante ware mpwaraye,
    ingkirrekenge ipeltye-irretyeke tyenye anthurre!
  qvc-NT: Chayri qamkunaqa ama nima maluta rurashpachu, ashwan allitalla rurashpa,
    yumbaywan shumaqta kawsayllapa.
  tgl-ULB: Talikuran niya ang masama at gawin ang mabuti. Hanapin niya ang kapayapaan
    at ito'y sundan.
  cbs-NT: Jamapai chakabuki jadi kemama jaskai unanumakin pe besti benakin jaska jau
    chibankubainkanwen.
  xtm-NTPP: Te kú'un ini i ja xndoo i ja u'vi ma, te sa'a i nanimaa ja va'a ma. Ndúku
    i ja ndimaa koo mani i ji'in ñayii ma, te sukan‑ni ko sa'a i.
  nnq-nnq: Ajepe ubaja atendi gambone, apalepale tengela nu kujiagabala.
  bao-NT: Ñañarijere tii yerijãa, añurije peere tiiya; añuro niirique maquẽ peere
    amari, tee pee tii nʉnʉjeeya.
  san-ORI: ସ ତ୍ୟଜେଦ୍ ଦୁଷ୍ଟତାମାର୍ଗଂ ସତ୍କ୍ରିଯାଞ୍ଚ ସମାଚରେତ୍| ମୃଗଯାଣଶ୍ଚ ଶାନ୍ତିଂ ସ ନିତ୍ୟମେୱାନୁଧାୱତୁ|
  huv-NT: Iwün ileaj tiül ngo majneaj, irang aaga najneaj leaw netam, iyamb monapacüy,
    áag indüüb.
  otn-NT: Da̱mi̱ hyɛhmʉ p'ʉ ra̱ nts'o, da̱mi̱ 'yøthʉ ra̱ nho. Da̱mi̱ ja ndu̱mmʉi gui
    hyoni̱ ha gdí hojpa̱ yø mmu̱i'ʉ sʉ'a̱hʉ.
  nop-nop: Unduŋ tiŋa kadakaniŋ sigilulum timiŋa nemek kedem hogok tuluwaak. Tiŋa
    kulemaŋgoŋ hatiŋa wendok kwanaiŋiŋ fafaŋe tiŋa tuluwaak.
  obo-NT: Od inoyyuhan din kos morat no pinuungan, woy iyon din od puungan iddos moppiya.
    Ko-ilangan no od noonokkalan din no inaayun moppiya kos koroniyan din diyot duma.
  cak-ENT: Man tabün ri itzel, xa ja ri utz ri c'uluman que nabün. Tacanoj ri c'aslen
    richin uxlanen y jari' tatzeklebej.
  lif-NT: ᤂᤧᤸᤗᤧ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤗᤧᤵᤔᤠᤀᤠᤱ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤐᤥ᤺ᤱ॥ ᤛᤏᤠᤖᤢᤱᤅᤥ ᤘᤠ᤹ᤔᤠ
    ᤋᤶᤛᤡᤴ ᤆᤥᤃᤢᤖ ᤐᤥ᤺ᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠᤒᤠ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤥ ᤐᤵᤔᤠᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Ná cújiyo ji nūū tiñu néhén, de sāhá ji tiñu váha. De ná cúndihvī inī ji
    jā cundeē mānī ji.
  san-TIB: ས ཏྱཛེད྄ དུཥྚཏཱམཱརྒཾ སཏྐྲིཡཱཉྩ སམཱཙརེཏ྄། མྲྀགཡཱཎཤྩ ཤཱནྟིཾ ས ནིཏྱམེཝཱནུདྷཱཝཏུ།
  qve-NT: Aswanqa mana allin ruwaykunata dejaspayá, imatapas allin kaqta ruwachun;
    hinaspa llapallan runamasinkunawan hawkalla kawsayta mashkachun.
  pao-NT: Tamme sakwa kaaheno meadabe, yise ka suda te ma'nawena tzadyooiku. Tamme
    sakwa ooosapa nanano tuunoyugwe.
  cbu-NT: Yutaritshishee kasayarus, wanasir chinangtsa. Mangis kis taamaam taarashish
    wanasirimsheetsimari chinangtsa.
  usa-usa: wemá táí-aaimma tarôq í-yátáápíkémmá waeréna íráqôn-aaimma tarôq íno. káqo-kayukate
    kaayoné umá mái-amma abáá éna wemá min-ámmá waqména uwíq-uwiq íno.
  soy-soy: Ukɛ́ umɛcirɛ nɛ mɛwɑi kópɛ tɔ. Uu lisɔnɛ n wɑi. Ukɛ́ nkíŋniŋɛ piwɛ́lɑɑ
    nɛ kɛ́yu m mɑhɑnlɛ̃.
  hui-hui: Ko bulene ngaru erembira mialu mana bayaleore bulene nga. Ibunaga gubalinime
    mo palia holene henge tai bima puabo halu holeneore nga.
  amf-amf: Siyon yerinkalanka pegadhayse payyan yerinam ki haye; payyamonam ki zage;
    kanka ki yive.
  quc-NNT: Chutasa rib' chrij ri etzelal, chub'ana k'u ri qas utz. Chutzukuj ru b'anik
    utzil chkixol ri winaq, qas k'u kutaqej u b'anik wa'.
  dob-dob: ta wate guinuwa toꞌumalidi ꞌida guitoyasedi, be ꞌida guinuwa boboꞌana mali
    tomota ꞌediya, be wate ꞌida etapewa waiwai nuwasiwalowa manuna.
  wrs-wrs: Heoa wohwuleihavra, sahonamba velmba, beswonamangas vevra. Heoa aslalvra,
    mongawundnam alm owalmongom.
  mca-mca: Ili'iƚij in ƚaqsi'ji'ƚijkii pa' uƚ'ax qa' aqsiiƚijkii pa' ƚe'wis, mowo'oƚiikii
    pa' wit'ikesimeya'x qa' ijayani'ƚpha'm.
  tzo-TZC: Acꞌo me xchꞌac sba ta stojol ti cꞌusi chopole. Jaꞌ me acꞌo spas ti cꞌusi
    leque. Acꞌo suj sba ta spajesel ti cꞌope.
  mya-mya: သူ​သည်​ဒု​စ​ရိုက်​ကို​ရှောင်​ရှား​လျက် သု​စ​ရိုက်​ကို​ပြု​ရ​မည်။ ငြိမ်း​ချမ်း​မှု​အ​တွက်​အ​စွမ်း​ကုန်​ကြိုး​ပမ်း
    ရ​မည်။
  gng-NT: kí dàan nà bre, kí li teh nà mɔn, kí li nuunh uñɔkpaan nin inunmɔ́n.
  cbi-NTPO: tiba urajtuya kityu ju', tiba uraa tene kemu jude; munu bain tiba bulla
    jutyu ura' chunu juu tene kiiken chu', juntsaa tene ken chude.
  ikk-NT: Ya gbakịtọ eje-ihiẹn azụụn— mẹsọnmẹ ihiẹn rị mma; ya chọma udọn, chụsọnmẹ
    ẹ.
