  kup-kup: '@see-verse:1PE.003.010'
  jid-jid: Dun ka memme chuwo nda ti ndindi. Dun wa nda vu nkoh u si.
  wmw-wmw: Basi, arisapuse mabaya, atende meema, akenekeze kwa nguvu zake piya ainshi
