  twi-twi: Ɛsɛ sɛ ɔtew ne ho fi bɔne ho na ɔyɛ papa na ɔhwehwɛ asomdwoe na odi akyi.
  hlt-hlt: Te dongah a thae te rhael saeh lamtah a then te saii saeh. Rhoepnah te
