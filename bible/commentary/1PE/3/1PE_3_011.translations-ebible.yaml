  san-DEV: स त्यजेद् दुष्टतामार्गं सत्क्रियाञ्च समाचरेत्। मृगयाणश्च शान्तिं स नित्यमेवानुधावतु।
  tna-NT: Be ai madhada paata. Saida ai cuana bahui paata. Saida paani cristiano cuana
    neje.
  lid-lid: Iy kedeu konan ki ta kandriyen ndra-in, ma iy kere hamon ta kandriyen mwasin,
