  tbz-SIM: Kɛ yóu mɛyɛi kɛ́ndɔɔri mɛsɑ̀ɑ̀, kɛ́nyetíróo kɛ dɔ́ kɛ́nnɑɑtinɛ̀ bɛnìtìbɛ̀
