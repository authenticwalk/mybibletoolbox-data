  kyf-kyf: Ɔ palɩ gbʋnyuu lɛnʋe -blɩgʋ, ɔ nʋ gbʋzɔnʋ lɛ. 'Ɩn ɔ -talɩ 'wʋtʋtʋe -dlɔɔɔ
