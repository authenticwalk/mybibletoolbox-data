  grc-BYZ: ἐκκλινάτω ἀπὸ κακοῦ καὶ ποιησάτω ἀγαθόν, ζητησάτω εἰρήνην καὶ διωξάτω αὐτήν.
  cpc-NT: Ontzimatyii jowajyaantairo kaaripirori. Aña iro kamiithatatsiri jantairo
