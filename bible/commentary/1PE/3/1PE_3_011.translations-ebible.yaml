    yirã, ĩna yimasiro cõro quẽnaro ĩnare yicõa ñarũgũrʉarãma.
  pib-NT: Katjitanru gektutu. Kigleru kamrutanu. Rujganru giglewanshinikanrewlu ga
    wa romkagitanru.
  wiv-wiv: Kete vala lamana kara moge zahazaha ni kakatia moge kemi za kete bada parakilania
    ni mimia papa kamana manumanu motumotu.
  reg-reg: Na ainduke no kusiga amabhibhi no kukola agekisi. Aige omulembe no kugulubha.
  mlh-mlh: Eebobo sembene ŋadi gaku gio fiine fiine baku goine. Womoo gogo ore baaru
    oi raugaiŋgo yameŋ keku dimaine.
  gof-ENT: ኢታባ ኦይሳ ኣጊዲ ሎዖባ ኦ፤ ሳሮቴካ ኬሂ ኮዮኔ ካሎ።
  aau-aau: Hiykwe yor piap me kankoum sow hain nok, yor yaprue me-aw kwa mon, seyr
    hiykwe lwak marowhway yor ke pawk nok, meyki kwa nak-pyay.
  tvk-tvk: Xil lihiles ra holesok xil xa misa e ti lipol ni neta xil xa bos. Xil lipol
    ixeih tengan lipus tomat e meulien nae.
  prf-NT: Iwasan mu en madukás sakay gamitán mu en tama; sakay pirmi mu a pagsikapan
    a mabiyag ti mapayapa.
  auy-auy: sáwíꞌo on-tántááꞌé tínaaemba uwámesa kaweꞌá ésa aáno úmai méraiyantafesa
    minámbá arááíwáéro.
  tbg-tbg: Vi vaiintiva qora kaiqa tauvaqa utu amitero koqe kaiqaqai varaqiro vuarire.
    Viva vaiinti nahenti muntuka paru i vai okarara kempukaiqama keharo avataqiro
    vuarire.
  hub-NT: Pegkerchau aina nuka inaisata, tura pegkera nuke takasta. Tura agkan pujutnum
    kakanmamsata.
  hmo-hmo: dika do ia rakatania, bona kara namo do ia karaia. Maino do ia tahua, bona
    maino ena dala do ia badinaia noho.
  big-big: Keya pi kazing korowaliyengki pumok wiya logo wazonoyeng mizagibokko keya
    pi nazuwagawili kiling kazing ngezege saragimekke yoluweki welagibokko logo kazing
    pilikmekki kiriwei yoluweki mizagibokko.
  gux-G: Wan ŋa u bonbiigu tiema ki yaa tie yaali ŋani, ki ŋɔdi mi yanduanma.
  cnl-NT: '''Ne''² li²³''aa²³ la²³jɨ³ ''e³ ''a²³jia''³ dxʉ́²³. ''Ne''² rɨ²³jmée²³
    ''e³ dxʉ́²³. ''Ne''² rɨ²³''no''²³ jui³¹ ''e³ rɨ²³lʉ́²³ co̱o̱³ júu² quia̱''² dsa³.
    ''Ne''² ''e³ dxaa''n³¹ dsɨ́² rɨ²³jmée²³ la''³.'
  zar-NT: Ral-laʼ ucáʼanëʼ le ruáʼ döʼ, en gunëʼ le naca dxiʼa. Ral-laʼ güíʼi ládxëʼë
    cözëʼ zxön ladxiʼ, en gúnticaʼsëʼ caní,
  kde-kde: Aleke kutenda lahakalenge, koka alatende lambone, aitahe amani na kuilondola.
  ata-ata: Mo anu uxiunu tumalou no anu ꞌiliꞌilixo masumasua ia uꞌoxonu ꞌiliꞌilixo
    lailaixesi mo opo seꞌisisi noxiꞌa ta mitema. Anu laixe lexe uꞌoxonu aloxo ne utotomu.
  qvw-NT: Mana allincunäpïta japächacul allincällactari lulaycuchun. Jawca cawsaycällacta
    ashiycul chaymannuy cawsaycuchun.
  nfa-nfa: Nèngu hudꞌi ele-hoꞌa, sèna ka tao heka bhelu, te ngaa tao dhu lèke di.
    Nèngu hudꞌi patema mamuri padame dènge dhèu aaꞌi-aaꞌi, aa tenge jꞌara ho pabeꞌa
    taruu dènge ra.
  tnp-tnp: In otəkeikei məuhlin in, miet rəkɨs e noliən tərah mɨn, kəni mol əmə natimnati
    mɨn iətəm kotəuvɨr. In otəkeikei malkut pɨk məmə otatɨg ilah nətəmimi rəfin e
    nəməlinuiən.
  urd-urd: बदी से किनारा करे और नेकी को 'अमल में लाए, सुलह का तालिब हो, और उसकी कोशिश
    में रहे।
  hot-hot: '@see-verse:1PE.003.010'
  mqj-NT: La umpasikambela kalena kakadakean anna umpogau' kamapiaan. La umpeang lalan
    umpakendek kasikalinoan.
  rus-SYN: уклоняйся от зла и делай добро; ищи мира и стремись к нему,
  mbh-mbh: Naro i lel ikime nge vothung kerenga omanga, naro i panes inga vothung
    vengvenga. Naro i betet ve aro i men senu tomo nge toko alavusnga.
  bdd-bdd: Wete paihowa galadi ꞌilogwahatedi ma ꞌipaihowa bwebweꞌana hali tomota ꞌoidiya,
    ma wete ꞌihetapewa waiwai nuwadaumwala weyahina.
  cbt-NTPO: Ya'ipi co noyahuë' yonquiramasopita naniantatoma', nóya nico'. Sano piyapi
    nicatoma', ama insonta' no'huicosohuë'. A'napitanta' catahuaco' noya nini'tona'
    ya'huë'ina'.
  srn-NT: A mus drai en baka gi ogri, èn a mus du bun. A mus suku freide nanga tra
    sma, èn a mus du ala muiti fu sorgu tak' a freide tan.
  cta-NT: Ntsuꞌu chaꞌ tyaatsuꞌ nguꞌ biꞌ jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu jiꞌi̱ nguꞌ,
    chaꞌ ngaꞌaa cuaꞌni nguꞌ chaꞌ cuxi biꞌ. Xcuiꞌ chaꞌ tsoꞌo ntsuꞌu chaꞌ cuaꞌni nguꞌ
    biꞌ. Loꞌo liꞌ ntsuꞌu chaꞌ xtyucua nguꞌ biꞌ jiꞌi̱ tyaꞌa ñati̱ nguꞌ lcaa tsa̱, xquiꞌya
    chaꞌ tsoꞌo ntsuꞌu tyiquee nguꞌ biꞌ ñaꞌa̱ nguꞌ jiꞌi̱ tyaꞌa ñati̱ nguꞌ; juaꞌa̱ ngaꞌaa
    xu̱u̱ tyaꞌa nguꞌ biꞌ liꞌ.
  bqc-SIM: Aà mikɛ̃ vãiwa, i maakɛ, aà aafia zɛ́ wɛɛlɛ, iↄ tɛi.
  tcz-CHONGTHU: Thil phalouva konin kiheimangin, chule thilpha chu bol in.
  mar-mar: त्याने वाईट सोडून चांगले करावे, शांतीचा शोध करून तिला अनुसरावे.
  snp-snp: Ido nosámami mona ya meka umuto mona lalo melo. Ido you amene mona olu
    oloto pinae, loto kaimo luka ido wenenaka luni olu you lo gedenanimo lonowa auma
    wito olo.
  isl-isl: Forðist hið illa, en leggið stund á hið góða. Ástundið frið og kappkostið
    að varðveita hann, svo að þið missið ekki af honum!
  spy-NT: Kusatee keey rōkōs ankuyey ng'al chēē kāroomēch ānkōōnēmchi kōōbuur ām kēēlto
    nyēē yibu kaalyeet.
  xnn-xnn: Masapol ay dokogana nan ngawi ta nan gawis di ik-ikkana. Ya masapol ay
    nan nasimpa ay biyag di kaykayatna.
  mwe-mwe: Aleshe yangali ya mmbone, atende ya mmbone, auloleye ulele na aukagulile
    kwa kaje.
  tte-tte: Tabe besiele ilonamwayan tem ginauli naenaena isikotanani na mumuga namwanamwana
    iginauli, yo sauga meuloina itonan kaiwe tem mekanakavao me ali nuwa-daumwali
    na simiya-dudulai.
  tcs-tcs: Tanewei prom meke ol nugud samting, ane mata meke ol gudsamting. Stap wea
    kuaiatwei ane kipe pis wea ebriwan.
  hlt-THB: Ik-oeih amak leek ce cehta seitaw ik-oeih leek ce sai seh; qoepnaak ce
    sui seitaw hquut seh.
  soq-soq: Me dewa kadiwa adiananasapie euda dewasapi, ita wanwan euda obasa sosowa
    do waimompaa baiwa nuawa uduudu mampe nolalempa.
  qub-qub: Mana allicunataga ama rurachunchu. Allillata rurachun. Piwanpis alli cawayta
    ashichun.
  att-att: Pallikuránán naw yù narákè, á akkuán naw lâ yù napiá. Uputan naw yù pakkakápiá
    naw sù ira kábulun naw, tapè mepagimammà kayu.
  bki-bki: Naio monoka rituvan na bova, rila na bo ga. Naio monoka ritakisor tum̃aro,
    monoka rilavio sikili tulaka ka rivuru rimei vaataro ka iviso na tomu nalo.
  bqp-bqp: Ade kpɛ li a vãninɛ, à a mana kɛ, à aafia zɛ́ wɛtɛ àgↄ̃ tɛ́i.
  mcp-mcp: á jəlá nə yɔw sálə mə́bɔ̂w, a dʉ sá mə́nywa, a dʉ sɔ̧́ mə́zhɨɨ́ mɛ̂sh nə́
    mpwogɛ́ bə́g, a dʉ wá ŋkul nyɛ́ nyɛ̂sh nə́ mpwogɛ́ wɔɔŋg kə́g shwóg nə shwóg.
  hat-hat: Se pou l' sispann fè sa ki mal, se pou l' fè sa ki byen. Se pou l' chache
    viv byen ak moun. Se pou l' fè sa li kapab pou li viv byen ak tout moun.
  npl-NT: Makikawa tlan amokuali iwa makichiwa tlan kuali, iwa makitemo n yolsewílistli
    iwa amo makikawah.
  bgg-bgg: Nathek ne awie pha ji è khid srane wie rek bo; nathek ne liijiing pha chiang
    shii nawaithek ro zab lubu è bidiang bo.
  eng-TCENT: he must turn aside from evil and do good; he must seek peace and pursue
    it.
  eng-BSB: He must turn from evil and do good; he must seek peace and pursue it.
  cpu-NT: Ontzimatye irovashaantairo kaariperori. Aña iro aritatsi irantairo kameethari.
    Iro inkokovatapiintairi iraapatziyavakaayetaiya.
  san-ASM: স ত্যজেদ্ দুষ্টতামাৰ্গং সৎক্ৰিযাঞ্চ সমাচৰেৎ| মৃগযাণশ্চ শান্তিং স নিত্যমেৱানুধাৱতু|
  tac-NT: '''We ''la gu''íriwa uché jaré ralámuli. Tase chibi nokogá e''yénawa. Senibí
    ''we ''la niraga ejperélimili júkuru ''emi uché jaré ralámuli, tase chibi anigá.'
  eng-WEBPB: Let him turn away from evil and do good. Let him seek peace and pursue
    it.
  gfk-H: I tahut bia na talingan talur ira sakena ma na gil sena mon ira bilai. Na
    walar bia na lon ma ra malum ma na manga dadas bia na kis taar at hua.
  viv-viv: Kadu dewa koyona ginavekwaulaugena be ginaꞋigibagiba yamumuna, ada yana
    waꞋatuvefaꞋila veyao ginalelena.
  yao-yao: Aisepuche yangalumbana, atende yambone, achisose chitendewele kwa ntima
    wakwe wose ni kuchikuya.
  tgp-tgp: i pa vahar̃i na posposi hehe, ale i vai na vavahinau r̃uhu, i pa ale na
    tamata, i tutunguia.
  auc-NT: Tæ̈önæ quëwencæte ante cædinque tömengä wënæ wënæ nänö cæïnö ante ëmö cædinque
    dadi ëmæ̈ninque waa edæ cæquënengä ingampa. Ayæ̈ tömengä piyæ̈në cædinque, Mönö
    tömämö godongämæ̈ gänë pönente quëwengæ̈impa, ante nanguï cæquënengä ingampa.
  kbc-NT: Codaa leeditibige manojicetema niɡ̶ina ane beyagi, odaa ele meo anele. Leeditibige
    me yaxawa niɡ̶ina oko me daɡ̶a dinotigimade, codaa ele midioka limedi me dinoniciwaɡ̶adi
    me iletibigo me daɡ̶a dinideleɡ̶e.
  bmh-bmh: Go igul eg unum seugab hiacaraimai, igul naliu sag sesamoramau. Go duailel
    ipal abai oiagab tutak maimai, igul naliu sesamorabun gusig mamau.
  ctu-BL: La' i cʌy jontolil. La' i mel chuqui uts'at. La' i sʌclan i wenlel i pi'ʌlob
    cha'an ñʌch'ʌl mi' yajñel yic'otob.
  meq-meq: Mâ gər ha məge mənese tebiye, mâ ge ŋgwalak ɗuh, mâ pəla tsəveɗ nakə ma
    vəliye məndze zay mə walaŋ i ndo mekeleŋ eye hay aye.
  noa-H: Chik'am dʌ̈i k'aigba haju k'ãai, hõor dʌ̈i nem hajap'a waujuuta jʌrnaa k'õinaa
    hajuuta hẽk'abá.
  alp-NT: Suke ihleke sifate neune kai iono misete. Kai iatula titinai leke nasuke
    tamata makete mo.
  san-VEL: sa tyajed du.s.tataamaarga.m satkriyaa nca samaacaret| m.rgayaa.na"sca
    "saanti.m sa nityamevaanudhaavatu|
  kbq-kbq: Kefo avu'avazampintira atreno, knare avu'avaza nehuno, rimpa fruma huno
    mani'zanku hakeno avaririno.
  kbh-kbh: Bacna soyënguents̈ana chaotsojuánañe y ts̈abe soyënga chaotsama, natjë́mbana
    nÿetscángaftaca jtsiyenama chaotsebos̈e, y chca chaotsemnama sempre chaotsents̈ena.
  ron-LSB: Să se abată de la rău și să facă binele. Să caute pacea și să o urmărească.
  pon-pon: A en muei jan me jued, ap wia me mau, en rapaki popol, ap dadaurata.
  nhe-BL: Ma quicajtehua tlen fiero huan ma quichihua san tlen cuali. Ma quichihua
    campeca para itztos ica cuali ica nochi tlacame, huan nojquiya ma quinpalehui
    sequinoc ma itztoca ica cuali se ica seyoc.
  sps-sps: Ayei ma takopis osing kat iring ana ya te kat, kat tavaron; ayei ma sainy
    a aaverof ana ya te nom tap faparits iny ya,
  wnc-wnc: Ngan. Waapata sanga waiakngana teke sanga takeaknga tasiyok. Tasike ita
    musia kwikwiknga aminde natayamunangge natapsok.
  bus-bus: Adee kpɛɛ li à zaaanɛ, à à maaa kɛ, à aafia zɛ́ wɛtɛ, àgↄ̃ tɛ́zi.
  gub-BL: Etyryk ikatu 'ymaw wi nehe. Ezapo xo ikatu ma'e zo nehe. Ekar zeàmàtyry'ym
    'ymaw. Epytu'u zo hekar ire nehe. A'e mehe erehem putar izupe nehe.
  imo-imo: Ulu pulu kerima tiye kolopa umbulu tipe ulu pengama tepili. Imboma kinye
    konopu tendekuna pupili ulu pulumu pepili nimbe aku ulumu enge nimbe tepili.
  boj-boj: A kumbra uge kalil torei qoreiyosim kumbra bole segi yoqneme. Osim tamo
    uŋgasari kalil naŋgi koba na lawo sqajqa siŋgilaoqneme.
  eng-DRA: 'Let him decline from evil, and do good: let him seek after peace and pursue
    it:'
  knf-knf: alowan buţaan ado kado bnuura, adoon kala mnjeeh ataman ţi pţaş ma.
  san-KHM: ស ត្យជេទ៑ ទុឞ្ដតាមាគ៌ំ សត្ក្រិយាញ្ច សមាចរេត៑។ ម្ឫគយាណឝ្ច ឝាន្តិំ ស និត្យមេវានុធាវតុ។
  arn-NT: Kiñe püle tripamün tati wesake dungu mew, fey femaymün ta kümeke dungu.
    Kintuafimün ta tüngünngechi küme dungu ka inafimün,
  zas-NT: Cwëëladxaman ni mal, güünman ni zagdxe güün tëëman naguiejn guibannë ree
    lasaꞌman zagdxe, zian rayal guibanman zianczi.
  ken-NT: Mmǔ wu abhɔŋ bɛtɨknsɛm ndǔ bɛbʉ́, ándɔ́bhɛ kʉ chi bɛrɨ, ánú bɛbhak
    kpák nɛ bho, andɔk ambɨ bɛkʉ nɔ.
