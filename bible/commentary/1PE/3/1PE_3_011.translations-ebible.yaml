  dop-dop: Ɩ́ hɑ ɩsɑɣɑtʋ kɛ siɣile nɑ ɩ́ sʋʋ kʋpɑntʋ lɑpʋ tɑɑ. Ɩ́ pɛɛkɩ lɛlɑɑ nɑ leleŋ
