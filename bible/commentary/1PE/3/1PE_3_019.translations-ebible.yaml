verse: 1PE.003.019
translations:
  kpx-kpx: Keu vatae lohoholisege munanaveu subuta vani mole Noa uvumo holomage au
    hotove loui ataeau vaveve toelamo dibulale nahate vale kebia haivenu. Noau bouti
    baluga housege Dilavau ata kebia hemevei ui isiviale abu hoidevei ehovai. Isito
    abu hotove eviholige Dilavau e baluga hanavoge boutimo uale ata eiti (8) unahaeau
    e kemo haluviholilu.
  okv-H: God ta ke agi ae embomeni mamahu ta ahihi amo God na andito humbari amita
    degi pambuto amita ke hande ena,
  tbo-tbo: Naka hougana i hopu hiyoyowa tu miyena uyahihi i guguya.
  mal-C: ആത്മാവിൽ അവിടന്ന് ചെന്ന് തടവറയിലെ ആത്മാക്കളോടു പ്രസംഗിച്ചു.
  grc-SR: ἐν ᾧ καὶ τοῖς ἐν φυλακῇ πνεύμασιν πορευθεὶς ἐκήρυξεν,
  bgc-bgc: तब उसकी आत्मा नै उन आत्मायाँ ताहीं सुसमाचार सुणाया, अर प्रचार करया जो उस
    जगहां पै परमेसवर के जरिये कैद करी गई थी, जित्त मरे होए लोग्गां की आत्मा रहवै सै।
  khz-khz: E palagu ai ia eagoto kwarega kapuna pa tipura kapunai, vonai getaluna
    talimara palagura geria eve vopatato.
  deu-TKW: worin er auch hingieng und verkündigte den Geistern im Gefängnis,
  zsr-NT: Lu böꞌ nacczëꞌ gyijëꞌ yjenëꞌ lban laugac böꞌ nadzungac.
  lin-lin: Ezali mpe kaka na nguya ya Molimo yango nde akendeki kosakola elonga na
    Ye epai ya milimo oyo ezalaki ya kokangama kati na boloko,
  hns-NT: aur gail djaaha maral logan ke aatma band karal hai aur hoewa oesabse partjaar
    karies.
  noa-E: Mag Aai gaaimua Ẽwandam arr aawaita, ĩchab mag ich thõobaawaijã, meetarr
    khʉʉn Ẽwandamau preso phë wai sĩerr aar ya ichdëu nem thum pödbapʉ̈im jawaan majim.
  eng-EMTV: by whom also He went and preached to the spirits in prison,
  mib-NT: Te ná ni jihī yā te ni jehēn anuá yā ni nacani ya jnūhun nuū anuá ñayuu
    cáyɨndihyū.
  lif-NT2: बा कन् सेसेमाङ्‌लाम् पेआङ् खुने़ॽ पुङ्‌लाहिम्‍मो के़याक्‍पा फे़न्‍साम्‍हाॽ
    इङ्‌भोःसुसिरो॥
  xnj-xnj: Mewawa kwa njila ya Mpungu Msopi mwenuyo ndi akahamba kuzikokosela mipungu
    yeyavili muchifungu,
  mmx-mmx: La at lorooro xat at loroonan teren, neni ga vavang ti limixin, labaroonan
    atnedi gak lok at loxokoxo.
  cbr-NT: Cristo bamatancëx baísquicëma pain 'ixun ca anua bama unicaman bëru ñunshin
    sipuacësa 'icë, anu cuanxun bana ñuixuancëxa.
  tee-NT: Para acsni tuca' ix'amaklhtayananchokota ju is'atsucunti tachi ju akts'iya
    ixjunitach ju lact'iyan pus ju Cristo quilalh junta ix'at'alhnucanta ju ali'in
    tacuvin. Aquijunilh ixchivinti Dios.
  eng-LSV: by which, having gone, He also preached to the spirits in prison,
  cak-NT: Y ri ru-espíritu xapon quiq'uin ri ch'aka chic espíritus ri je-tz'apel can
    y c'o ri xberutzijoj chique.
  pah-NT: Gwa'uvamo ga hoi ahera'uva pyri a'ero – perope tegwete ahera'uva i'ẽhava
    jugwi – pevo Cristo'ga hoi imombe'gwovo a'itituhẽva'ea ahera'uva pe.
  sja-NT: Mãpai iru wãji angeleerã, chi k'achia oodap'edaarã, jɨ̃a paraa bɨmaa. Jaraji
    mãɨrãmaa irua ãchi p'oyaada piuk'ãri eperãarã k'aripait'ee atuanaadamerã.
  xed-xed: Nda mbra tsa Sulkum ya. Ka laha tsi da mna gwaɗa Lazglafta ŋa sulkumha
    tsam lu ma gamak.
  mks-NT: Ta na̱sa̱ha̱n ínima̱ mé á nu̱ ndájí ínima̱ ndi̱i ta cán na̱ca̱ha̱n mé á
    tu̱hun Ndióxi̱ xi̱hi̱n na̱.
  gfk-S: Ma hobi kaie iga hana ma iga harpir ter ta ira tanuo ing di kis naramon tano
    katano ura harpadano.
  bmu-bmu: Uŋa Töröŋan waŋgiriga neŋgömosöta kömupkö senjom mire geba uŋa kösö gwarönöŋ
    malgeri, mönö yeŋgöra Buŋa keuŋi jim asarim eŋgiyök.
  dgz-dgz: Wam ap gapan Iesu tau ae borit wane nagire guamu gwat noke gapan wanumone
    ame opata gan wadidiam wandin.
  eng-GNV: By the which hee also went, and preached vnto the spirits that are in prison.
  zaa-NT: huíe làti yaya ca espíritu preso nna benìnie cą predicar,
  eng-WEBSTER: By which also he went and preached to the spirits in prison;
  guh-guh: Nexata abaxë Cristo petëpaenë itsa boca, pepo pejamatabëcuene jane baja
    pona petëpaevijavabelia pexanialivaisi petsipaebinexa. Tsipaji bajarapamonae naneconitsia
    jinavanapa petëpaevi pijanacuata.
  bon-bon: Tabe piba gawecewe ne ebmaluji, piiyeme äduji Miiji Mene jajime pui sasa
    budre biname bime seemo bine, lui cina awamuta puupu cabu yaacrajuge atrana trämä.
  nhw-BL: Huan elqui itonal Cristo catli yajqui huan quincamanalhui nopa tonalme catli
    tzactoque.
  swh-ONEN: 'Baada ya kufanywa hai, alikwenda na kuzihubiria roho zilizokuwa kifungoni:'
  wbi-wbi: Mu Mhepo, ujuo alyatile kuvafue vano vadindilwe, akapulisia imola ja Nguluve
    kuveene.
  bba-bba: Kɑ Hunde win dɑmɑ u dɑ u ɡɔribu wɑɑsu kuɑ be bɑ nɛni ɡɔriɔ,
  eng-KJVCPB: by which also he went and preached unto the spirits in prison;
  kgk-NT: Preso oĩ va'e-rami va'e-py ogwahẽ oho-vy va'ekwe omano va'ekwe nhe'ẽgwe
    rendaty-py ojéhegwa nhe'ẽ omombe'u ogwahẽ oho-vy.
  waj-waj: Diitoo oro mmannasaiya oovi yoosinnaivaki varuuyaatama ari kuaivaa kiaa
    mmiravai.
  cpy-cpy: Riitaki jatashire-teen-tsiri ikenkithata-kaayiteeri ishire etayita-kawori
    paerani romonkyaashirete-takiri.
  mpx-mpx: Ge Yayaluwa Bwabwalena wana gasisi elana i nok i na i papaatena yayaluwa
    elal, bolo hi miminaa dela.
  wbp-wbp: Yartarnarri yinya-kurlu, Jijaji Kirajiji yanu ngurra-kari-kirra yangka-kurra
    kuja kajana Kaaturlu mardarni-jiki pirlirrpa-wati pirijina-piya-patu yangka ngakaku
    kaji-jana miimii-nyanyi ngurrju-japa maju-japa. Jijaji Kirajiji yaninjarla wangkaja-jana
    pirlirrpa yinya-patukuju.
  luo-luo: Kuom mano, nodhi moyalo ne chunje manie twech,
  nhe-NT: Huan elqui itonal Cristo tlen yajqui huan quincamahui nopa tonalme tlen
    tzactoque.
  aii-aii: ܕܒܝܼܹܗ ܐܘܼܦ ܐܙܝܼܠܔ ܠܹܗ ܘܡܘܼܟܪܸܙ ܠܹܗ ܠܓܵܢܵܬܹ̈‌ܐ ܕܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ،
  esk-NT: Aasriiñ irrusriupluni ilaan utlaŋniġaa irrutchich tigutaaqsiuviŋmiittuat
    quliaqtuaġiaqhuni tusraayugaaġiksuamik.
  msb-msb: Tapos, bilang espirito pa nagkadto siya pagpahayag san mga surmaton san
    Dios sa mga napriso na espirito san mga tawo kasadto.
  cpa-NT: Cónh¹ rø²jón¹³dsa jøng² ca¹ŋi³téng³dsa jǿg³ guio¹juǿi¹
  dso-dso: ମଲା ଲକ୍‌ମନର୍‌ ଆତ୍‌ମା ବନ୍ଦିଅଇରଇବା ଜାଗାଇ, ଆତ୍‌ମାର୍‌ ଇସାବେ ସେ ସୁବ୍‌ କବର୍‌
    ଜାନାଇଲା ।
  meu-meu: bena ia na ela, e koudia laumadia e haroro henidia.
  yva-NT: Muno Anawayo Vambunine no Kristus ai, weti poroto Po ayao Amisye ravovo
    mansanawayo nanawirati utantuna makova mansai.
  dgc-dgc: a tulos inumange tu espiritu na du nepihesu a kaliduwa na tolay a minate
    to araw, a nagpahayag siya dide.
  zpm-NT: gane güeyted me zaatne nioogyu zhiespíritu grë zha ne wban padzeela, güeynee
    me lo zho.
  hix-NT: Ekato me rma ntoye, noro, toto heno komo yokatotho hyaka, ahuxemo heno komo
    hyaka. Watxa ymo yaka ahryemxemo komo wyaro, ahusah me nehxatxkonà, nyamoro heno.
    Nyamoro wya noskarymaye, Kryestu.
  sim-sim: Uhu nor ihi masikome ol krawuk lindarin mashin ormu sawera.
  npi-ULB: उहाँ आत्मामा जानुभयो र कैदमा परेका आत्माहरूलाई प्रचार गर्नुभयो ।
  cgc-cgc: Na nabannaw kanen an, giling kanen naan ta mga napriso na ispiritu ta napatay
    en na mga ittaw daw may pasugid kanen ki danen.
  tim-tim: Aregât kârikŋân arim ulikŋân luâk âmbâle tuŋe kawutyekto mom meteyi are
    yeŋgât otneyeŋe kala busi kâlegen tali are Yesugât otneŋande makyeŋgiep.
  yor-yor: Nínú èyí tí ó lọ pẹ̀lú tí ó sì wàásù fún àwọn ẹ̀mí nínú túbú,
  wos-wos: Reta dé hiyandé du takwana séndé maki geré ye dé wumbu reta hanja hiyandé
    du takwana hamwinyaré dé Godka hundi wa.
  emp-NTPO: Idjab̶a Ãcõrẽ Jaured̶eba idjira jaure preso b̶eamaa wãsia. Wãped̶a jarasia
    jũma cadjiruara poyasida.
  eng-F35: in which He also went and made a proclamation to the spirits in prison
  ind-ind: Dengan kuasa dari Roh Allah, Kristus sudah turun ke Syeol untuk menyampaikan
    berita dari Allah kepada jiwa-jiwa yang sudah lama terpenjara,
  pes-OPCB: سپس نزد ارواح محبوس رفت و به آنان بشارت داد،
  mpt-mpt: Smik ele monea smik maki kaanamin bibo blibi Gode wengo omyebiobe.
  ssx-ssx: Kutupa temoko hata꞉ta꞉ ipikana꞉ma꞉ mo dipula pitimiki temokomanu pa꞉ta꞉
    pua (Koda꞉na꞉) pi waleekeme.
  mkl-mkl: Do hundeɛui í koo í wɑɑzoɑ iku ŋɑ iyi ɑ̀ wɑɑ mu bɛi inɛi piisɔ̃ɔ ŋɑ,
  gaq-gaq: ଆରି ଆତେନ୍‌ ଆତ୍ମିକ ଅବସ୍ତାରେ ବନ୍ଦି ଆତ୍ମାଇଂନେ ଡାଗ୍ରା ୱେଚେ ପର୍‌ଚାର୍ ଡିଂଆର୍‌କେ
    ।
  gof-RNT: Qassi he ayyaanan I bidi qashon de7iya shemppotas qaala odis.
  unx-unx: ଏନ୍ତେ ଆତ୍ମାତେ ଇନିଃ ତଲାକାନ୍‌ ଆତ୍ମାକତାଃ ସେନ୍‌କେଦ୍‌ତେ ପ୍ରାଚାର୍‌କେଦା ।
  gah-gah: Oteko minake nene hiliki vamoláa keza sikalahulitinigi nene nagá geisagú
    niatoka lemeko monó lo kimimó.
  lcm-lcm: Na si Malanganto kata pasal na kanla akuskus si keve malanganto i ri vap
    nei gogotan,
  aer-aer: Ngkartele-arle utnenge ikwerenhe itethe-ilirtneke-arle iperre, Jesus kwerrene
    yanhe areyeke iletyeke alheke anteme akarelhetyamenge areyeke-arle, itne-arle
    jail kwenele-arteke anetyamenge. Itne akarelheme apmere utnenge ilweke-arle areye-kenhe-arle
    aneme ikwerele.
  qvc-NT: Ashwanmi Jisukristu wañuptin, chay ispiritunqa wañuqkuna kashqanman rishpa
    chay prisushqa almakunata Dyuspaq yach'achirqan.
  tgl-ULB: Sa espiritu, nagpunta siya at nangaral sa mga espiritu na ngayon ay naka-bilanggo.
  cbs-NT: Yushin ichapabu Diosun nichinkin bichini kini anu Jesúsun yushin jadi kaxun
    jatu jancha wakin jaska Satanás maematan jawen jiweakidi jatu yuitanikiaki.
  xtm-NTPP: Te maa Xtumani maa ya ma ni ja'an ni jan kaxtnu'u tnu'u vii tnu'u va'a
    maa ya ma nuu anua ka yindesi va'a ma.
  nnq-nnq: na ngajenda kuitangachila ihuke eikiba mukipungo,
  bao-NT: To biri tii upʉ cʉ̃ ca cati tuarica upʉ mena, ca bii yaiquĩricarã yeri,
    tia cũurica wiipʉ ca niirã pʉtopʉ waari, cʉ̃ ca bii ametʉa nʉcãrijere cʉ̃jare
    wedegʉ waaupi.
  san-ORI: ତତ୍ସମ୍ବନ୍ଧେ ଚ ସ ଯାତ୍ରାଂ ୱିଧାଯ କାରାବଦ୍ଧାନାମ୍ ଆତ୍ମନାଂ ସମୀପେ ୱାକ୍ୟଂ ଘୋଷିତୱାନ୍|
  huv-NT: Wüx nej tandeow, miespíritu nej tamb tiül mondeow mandeac masaj ajcüw espíritu
    monlüy atnej ajlüyiw tiül manchiüc,
  otn-NT: Hante di bɛ̱nna̱te ra̱ Cristo, bi̱ ma bá̱ xi'a̱ n'na ra̱ hya̱'ʉ yø ánima
    ofädi.
  nop-nop: Munabuli hatiŋila wooŋ me koom kumuŋgiŋ diniŋ munabulihik yot fafaŋeniŋ
    gineŋ hatigiŋ u Bepaŋ’walaŋ Mede Momooŋ yenihautaguk.
  obo-NT: Na iddos ispiritu rin, id undiyon to lugaa no id prisuwan taddot mgo ispiritu,
    woy id ponudtulan din sikandan to kahit Monama.
  cak-ENT: Y ri ránima rija' xapon quiq'uin ri ch'aka chic ánima ri ye tz'apin y c'o
    ri xberutzijoj cheque.
  lif-NT: ᤒᤠ ᤁᤴ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤐᤣᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤁᤧᤕᤠᤰᤐᤠ ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤛᤡᤖᤥ॥
  mie-NT: De tá nī jīhī yā de nī jēhēn ánō yā nī nacani yā tūhun nūū ánō nchivī jā
    yíndasī.
  san-TIB: ཏཏྶམྦནྡྷེ ཙ ས ཡཱཏྲཱཾ ཝིདྷཱཡ ཀཱརཱབདྡྷཱནཱམ྄ ཨཱཏྨནཱཾ སམཱིཔེ ཝཱཀྱཾ གྷོཥིཏཝཱན྄།
  qve-NT: Chaymantan Jesucristoqa riran, Santo Espiritupa yanapayninwan, huchallankupi
    wañuq presochasqa kaq runakunapa almanman willamuq.
  pao-NT: Soo Te Pabe'e moogooa ka susumudu moogooa nanesootuhibu tunedyoo'e.
  cbu-NT: Isus wanimsha yap tsipari shaneerana amb naatarangiya. Anush kuseeru, itsinsaru
    Apanllee kuk kamanirangiya tsipareetsi; yuwaa tputs Nowerinpur kungush yangarangana
    anootsi.
  usa-usa: Îtuma pukáipike itó-urenama wemá min-áámá púitata ánná umákaraapaq kukéna
    Áánûqtuni watáama abarokáq timá yímikaiye.
  soy-soy: hɑ́i uú nɛ pɛpɛɛ nkpɔ kuhorɛ-i n kpɑniilɛ̃ Nléécɑɑsimɛ́ yóó.
  hui-hui: Ibuni dinini howa dinini dege maru humbirini andaha dariba ho wiaru mana
    lamule pene.
  amf-amf: Ogo manpasinka dahayse dhaxin ooninte dahaana sadanana yivayse kena Barjosa
    upsinam ki giyade.
  quc-NNT: Xe' k'u chutzijoxik ri Utzalaj Tzij re ri Evangelio chke ri anima'aj ri
    e tz'apitz'oj.
  dob-dob: ꞌEnega yaluyaluwana ꞌiapwesa ga ꞌitauya yaluyaluwa yoniyonidi ꞌediya ꞌiloguguya.
  wrs-wrs: Hevsongolva henamba ganamba, ishunvna indhanasongom buimera, di ten nengviluwuvm
    Sesoana lesvhoawolalm.
  mca-mca: Ƚakha' qa yamii pa' i'ni' pekhewe' ƚeqe espiritul pe' hats naxju' hik ƚunyejei
    qu' wit'opheƚiye' qe nite' ƚeke' qu' nakfik'ikii, qa nifeli'm in hats naxij,
  tzo-TZC: Ti schꞌulele bat yalbe yaꞌiic scolelic ti chꞌulelaletic ti buchꞌutic chucajtique.
  mya-mya: ဝိ​ညာဉ်​အား​ဖြင့်​ကိုယ်​တော်​သည်​အ​ကျဉ်း​ကျ လျက်​နေ​သော​ဝိ​ညာဉ်​များ​ထံ​သို့​သွား​ရောက်
    ၍​တ​ရား​ဟော​တော်​မူ​၏။-
  gng-NT: Mì cère' u jon' ki tì tɔke' bitɛnkpiib bà lùo ki te lipɛkl ni nnɔ mɔnɔn
    tigbɛmɔnmɔnt.
  cbi-NTPO: Tsejtu espiritun juu jitaa peesu pumu espiritulanu ya' puiñu kuinda dewainnu
    jimi.
  ikk-NT: Ogẹn o gi rị imẹ-mmọn, ọ nọ jẹn d'e zi ndị-mmọn rị imẹ ngan ozi ọma—
  leu-leu: E layaan nane waan lana vovau ina mon, nane sivi xena kuusan fasavat a
    Lagasai Roxo xe sina mu vovau ri waan la bina ina vipisan.
  maz-NT: C'ü o̱ Espíritu o ma zopjü c'o o̱ aljma c'o añima, nu ja cjot'ü.
  bod-N: དེ་སྔར་ཁོང་གིས་ཐུགས་ཉིད་དེ་ལ་བརྟེན་ནས་བཙོན་དུ་ཡོད་པའི་སེམས་ཉིད་དག་ལ་བཀའ་བསྒྲགས་པར་ཕེབས་ཤིང༌།
  tca-NT: Rü yexguma naxü̃ne yu̱xgu rü naãẽ rü natanüwa naxũ ga yema naãẽgü ga Tupana
    poxcuexü̃, rü orexü̃ namaã nayarüxu.
  zpl-NT: Pero ante nú huañi zecanu, uyaniꞌ Espírituꞌnu lu espírituꞌ bee benenguti
    elu nchiñicheꞌbeei.
  mbc-NT: Moropai mîîkîrî wîtî'pî itekare ekareme'se itekatono'pî pe si'ma. Manni'kan
    pemonkonyamî' e'tî'ka'san yekatono'pî pî' ekaremekî'pîiya.
  ndg-ndg: Atiwa katika yiga lakini apangilwa nkoti katika mwoyo. Katika mwoyo atinda
    no kwa bakiya mwoyo ambao sasa utitabilwa.
  wsk-wsk: Ale nu marak umu ningi, kariimet memek marir daula iwita talipara ningi
    bagakasan umu nunga sor te namaram ale den nunga maonam.
  toj-NT: Ti huaj ja ba lugar jau ja ba lutan jitzan lec ja ma' mi ni modo sc'uan
    ja Dios ja najate cuando yora tiempo ec' ja Noeji. Huaj sloilta yabye ja yabal
    ja Diosi. Cuando huan sc'ulajel ja barco ja Noeji, jel yaa spasensia ja Diosi
