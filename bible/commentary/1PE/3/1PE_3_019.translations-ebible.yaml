    ga vo, moroano na Niununo na Atua kanano nei binimei bujo magmago eaio, mila na
    naio ba mioliolu memedu ban niununo dolu nalo napano ajua vio nei, ka vonganei
    naruei Atua naio jovululo ruei, ana Sim̃aro naio bijukude garuei.
  bqp-bqp: A ninikɛ pìi gũn à gɛ̀ɛ à waazi kɛ̀ gyãwãnde kũ ò ń ká kpɛ́sirannↄnɛ.
  mcp-mcp: Ŋkɛ̧́ŋkɛ̧̂ Shíshim wɔɔŋgʉ́ ŋkul nyɛ́ wə́ í á sá nə́ a kə́g nə Jɔ̧jɔ̧ lâŋ
    kə cúndə *míshíshim mí á bə mímbwug dɨ́ yí,
  hat-hat: Ak pouvwa menm Lespri a, li te al preche nanm ki nan prizon yo.
  npl-NT: Iwa ijkó okintlapowito n kualitlájtoli n espíritus non tsaktokeh.
  bgg-bgg: chiih-è airo ragung è rai srane ai wuii dun chiih-è binmuii pha ragungthek
    shii yua.
  eng-TCENT: in which he went and preached to the spirits in prison,
  eng-BSB: in whom He also went and preached to the spirits in prison
  cpu-NT: Iri jatashinenkataintsiri ikinkithatakaayetairi ishire ikaratzi etayetakarori
    pairani itzimi jashitakoshireyeetakeri.
  san-ASM: তৎসম্বন্ধে চ স যাত্ৰাং ৱিধায কাৰাবদ্ধানাম্ আত্মনাং সমীপে ৱাক্যং ঘোষিতৱান্|
  tac-NT: '''Lige ku ajánasa Esukristo, simile regá anemia alué alawá galírale mo''áriga
    mochígame Riáblote cha''piruga: «''We ''la ju resí ikiá ''emi, pecha ''la niráligime
    ''emi ne''chí.»'
  eng-WEBPB: in whom he also went and preached to the spirits in prison,
  gfk-H: Ma hua ga haan ma ga harpir taar ta ira tanua ing diet kis narako tano sibaan
    wara harpidinau.
  viv-viv: Keliso giꞋalika-yo aluꞋaluwana gina toꞋalika aluwadi agaidiya gilumamala,
    badi toꞋalika yadi abageya yogoyogonidiyao himiyami-ma kalivai-dina.
  yao-yao: Kwa litala lya Mbumu jwa Akunnungu jo ŵajawile kweleko kukusilalichila
    asila mbumu syasili mchitaŵiko.
  tgp-tgp: Ale hin suihana sei, mo sivo mo retivujavujangi isana tanume tamlohi sei
    God mo lo taurilatira na varama mata mateia,
  auc-NT: Ayæ̈ adobaï Wængonguï Önöwoca tömengä ingante ænte mäocä godinque tömengä
    në wænte gogaïnäni önöwocacoo tee mönete ongoncoo weca gote apæ̈necä ëñengadänimpa.
  kbc-NT: Odaa Liwigo Cristo jiɡ̶igo yatematitibece Aneotedoɡ̶oji latematigo midiwataɡ̶a
    liwicidi émaɡ̶aɡ̶a ane diniwilotibigiwaji.
  bmh-bmh: Go noumaimai, gonugau dorog duailel getal noumemen go doropag noumemen
    agal gilan oug daremen ebu beteimai, Uwait nugau ze naliu awareun.
  ctu-BL: Yic'ot i yespíritu tsa' majli Cristo i subeñob t'an jini ch'ujlelʌlob ya'
    ti' yajñib chʌmeño' bʌ.
  meq-meq: Ta gədaŋ i Məsəfəre Tsəɗaŋŋa eye niye na, a ye a ɗatay ha bazlam i Mbəlom
    a məsəfəre neheye nəteye ma daŋgay aye.
  noa-H: Mag Haai gaaimua Hẽwandam harr haawaita, hĩchab mag hich t'õobaawaijã, meetarr
    k'ʌʌn Hẽwandamau preso p'ë wai sĩerr haar ya hichdëu nem t'um pödbapʌ̈im jawaan
    majim.
  alp-NT: Bei Tuhane Eni Rore Eni kbasare, Yesuse Ikeu beteke Ilesire ete tamata rebe
    esi mata pende rebe meije aleseise leke namake Alla Eni hukume.
  san-VEL: tatsambandhe ca sa yaatraa.m vidhaaya kaaraabaddhaanaam aatmanaa.m samiipe
    vaakya.m gho.sitavaan|
  kbq-kbq: Agra vuno kina kumapima mani'naza avamutaminte kea ome huama hu'ne.
  kbh-kbh: Pero Cristo cháuatayenama Bëngbe Bëtsá cabá ndëma ora, chabe espiritiñe
    cha tojána chë ndoñe ts̈abe ents̈anga imonjamnëngbe espíritënga utámenënga imojamnoye,
    chëngbiama castigo tojtsemnëntscuana; y cha tojanayë́njanama chënga tojanabuayená.
  ron-LSB: în care a mers și el și a predicat duhurilor din închisoare,
  pon-pon: I me a kotidilan waja teneten, pwen padaki on nen akan,
  nhe-BL: Huan elqui itonal Cristo tlen yajqui huan quincamahui nopa tonalme tlen
    tzactoque.
  sps-sps: ai tana aaven Ya, Ayei naa fi enato sa favaanan tan fo aaven to te kaakaa
    tan kotskots.
  wnc-wnc: Itane gupnasan teke uyungata kuke aminu kundu tupa siknga kupa Anututa
    wa amindane uyunga panggaganuwan kaautde binga yukingge kuke wamu takeaknga yanikapbut.
  bus-bus: À ninikɛɛ pì guu à gàa à waazi kɛ̀ gɛ̀wãadee kɛ̀ wà ń ká kpɛ́siaannↄnɛ.
  gub-BL: Hekwe uze'eg oho amogwer tekwe wapyr a'e, imunehew pyrer wapyr a'e, wamunehew
    paw pe a'e. Kwehe mehe Tupàn uzapo kar kanuhu uhua'u ma'e Noe pe a'e. — Tupàn
    umugyr kar putar àmànuhu a'e nehe, i'i Noe teko wanupe a'e. — Pepytu'u ikatu 'ym
    ma'e iapo re nehe, i'i wanupe. Nuzekaiw kwaw ize'eg rehe wà. Nuweruzar kwaw Tupàn
    ze'eg wà. A'e rupi Tupàn uzepyk wanehe a'e. Umugyr kar tuwe àmànuhu wanupe a'e,
    wamumaw pà. Xo Noe zutyka'i numàno kwaw a'e wà, ta'e wixe kanuhu pupe a'e wà xe.
    Noe iànàm uzepyro 'y wi nezewe a'e wà. Amogwer teko umàno paw rupi wà. Wanekwe
    oho tekwe wamunehew paw pe wà. Zezuz Hekwe oho a'e tekwe wapyr a'e, umàno re a'e.
    Umume'u wi Tupàn ze'eg wanupe.
  imo-imo: Mini Kake Telimunga engemuni kangimu kolopa liepili imbo koloringimanga
    minima ka ulkena moloringina pumbe unguma nimbe tirimu.
  boj-boj: Sosiqa moiyo sawaq aisiq dia mondor uge uge naŋgi Qotei aqa anjam palontosiq
    minjroqnej.
  eng-DRA: 'In which also coming he preached to those spirits that were in prison:'
  knf-knf: Kë hënk di di udoluluŋ kë aya aţup na ŋhaaş ŋanwooŋ ukalabuş,
  san-KHM: តត្សម្ពន្ធេ ច ស យាត្រាំ វិធាយ ការាពទ្ធានាម៑ អាត្មនាំ សមីបេ វាក្យំ ឃោឞិតវាន៑។
  arn-NT: Fey kiñe am che reke amuy ñi wewpilelmeafiel kisu ñi wewün tati pu am che
    püresulelu.
  zas-NT: Chi gadaman yaban, wej xSprijtaman bigneenëman xsprijt ree bengüt lod nayaaw
    reeman.
  ken-NT: Nɛ Yesu arɔk ndǔ Ɛfóŋó aghati Mbok Ndɨ́ndɨ́ ntá bɛfóŋó bo abhɛn bábhʉ́ɛ́rɛ́
    ndǔ ɛtɔkɔ́ bawú mɛnoŋ manyé anɛ ngwɛnti mmɨk.
