verse: 1PE.003.012
translations:
  kpx-kpx: Kosealemo Kosiveu vani bahata inutolotolote ata kebia nibievei imiliabe
    ke evima. Isito auna vaveve toela vamale kebia halevei imiliabe evilivebene.”
  okv-H: Eto ke amita be amo Bada ta tihi na embo jajavotoho amo kogue enana ta pari
    avo oje na ere ingihia rate ari sasapura ari embomeni amo Bada na kogue tumo ere
    ua.”
  tbo-tbo: Matababana ata Guyau houga magomagouna tu dewadumalu i luhogalehi po hai
    lupali i nonola imahiyeya ma tu apapoe i mepuputehi.’
  mal-C: കർത്താവിന്റെ ദൃഷ്ടി നീതിനിഷ്ഠരുടെമേൽ ആകുന്നു അവിടത്തെ കാതുകൾ അവരുടെ പ്രാർഥന
    ശ്രദ്ധിക്കുന്നു, എന്നാൽ കർത്താവിന്റെ മുഖം തിന്മ പ്രവർത്തിക്കുന്നവർക്ക് എതിരാകുന്നു.”
  grc-SR: Ὅτι ⸂ὀφθαλμοὶ κυρίου ἐπὶ δικαίους, καὶ ὦτα αὐτοῦ⸃ εἰς δέησιν αὐτῶν· πρόσωπον
    δὲ κυρίου ἐπὶ ποιοῦντας κακά.
  bgc-bgc: क्यूँके प्रभु की आँख धर्मियाँ पै लाग्गी रहवै सै, अर उसके कान उनकी बिनती
    की ओड़ लाग्गे रहवै सै, पर प्रभु बुराई करण आळे तै दूर रहवै सै।”
  khz-khz: Kwalana Velekou na kala rorirorira talimara egita-tagorana, e geria rapali
    ekamonagirana. Na kala rakava talimara Velekou na ati eririwarana.”
  deu-TKW: Denn die Augen des Herrn sind bei den Gerechten, und seine Ohren bei ihren
    Bitten, das Angesicht des Herrn aber ist gegen die, die Böses thun.
  zsr-NT: Xanruꞌ run chiꞌë yuguꞌ bönniꞌ tsahuiꞌ Len ruzë́ naguëꞌ le tuꞌlidzëꞌ Lëꞌ,
    San ruzaguëꞌë xnözgac nup tuaꞌ döꞌ.
  lin-lin: pamba te miso ya Nkolo etalaka bato ya sembo, mpe matoyi na Ye eyokaka
    losambo na bango. Kasi Nkolo apesaka bato mabe mokongo.
  hns-NT: Parmeswar dekhe hai ke okar baat maane hai aur oe aisan manai ke praatna
    soene hai. Bakie dje kharaabie kare hai, oe Parmeswar ke tanko na attjha lage
    hai.”
  noa-E: Maach Pör Ẽwandam dau na nem agcha waaujem khʉʉnan ichdëuta thʉanaa, amau
    ichig jëeuwaijã ʉ̈u am iek ũurjem” a phãjim. “Mamʉ ich dau na nem khaibag waaujem
    khʉʉn dʉ̈in khĩir masita sĩerrʉm” a phãjim.
  eng-EMTV: For the eyes of the Lord are upon the righteous, and His ears open to
    their prayer; but the face of the Lord is against those doing evil.”
  mib-NT: Chi máá Jítoho yō ndíto ya ñayuu ndaā, te jíni nahín yá jeē cájicān tahú
    i. Te ñayuu casáha jniñu néé, chi tu jétáhú yá i. Achí tutu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ दाङ्‌बाल्‍ले़ साम्‌योनिबा मनाहाॽ कम्‍ब्राङ् मे़त्तुसिॽ,
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ तुवाःन् खे़प्‍सुॽ, कर ताप्‍फे़ःम्‍बा याःम्‍बक्
    के़जोःक्‍पाहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ निङ्‌वाॽफुमाङ्‌ङिन् पोःक्‍लो॥”
  xnj-xnj: BAMBU akuvayangalila bwina vandu vevakumganisa na makutu gaki giyuwana
    bwina pevakumuyupa. Nambu BAMBU akuvayidakila lepi vevikita uhakau.”
  mmx-mmx: Leeme Silok i reven tatao limixin manmanton la ing tonga res at levesingising
    atnedi. Ketla ik sok tixirixes kepe nedi dik lok laxakapmek.”
  cbr-NT: Usai 'iquin ca 'unánti 'icën, Nucën 'Ibu Diosan ca an upí ñu 'acë unicama
    bërúanquin 'aquinquin aín bana cuaquin an ñucácësabi oquin 'aquinia quixun. Usa
    'ixunbi ca an ñu 'atima 'acë unicama an 'aquinima.
  tee-NT: Ma chunchach ju calalh ni c'atsai ni qui'ucxtin'an Dios alhistact'ajun ju
    soknic'a ix'alhunut'an la'ixmacni yuchi. Chai ak'asmatni ju yu'unch ni tu'u' tasq'uini.
    Para ju qui'ucxtin'an Dios ma va k'ot'it'i alakts'in tachi chun ju tanavi ju amacxcai.
    Chunch ju najun la'ixchivinti Dios.
  eng-LSV: because the eyes of the LORD [are] on the righteous, and His ears—to their
    supplication, but the face of the LORD [is] against those doing evil”;
  cak-NT: Roma ri Ajaf can yerutzu' ri winak ri quic'uan jun chojmilaj c'aslen, y
    can nuc'oxaj qui-oración. Pero ri yebano itzel tak ex, man utz ta yerutzu'. Quiri'
    nu'ij chupa rutzij ri Dios ri tz'iban can.
  pah-NT: A'ereki nhandepojykaharete'ga gwepia katu g̃a – kiroki g̃a oko garemimbotarimova'ea
    rehe,” e'i. “G̃wendu katu ga g̃a nhi'ig̃ame ojive. Emo ga omovahĩ okote'varuhuve'g̃a,”
    e'i ikwatijara Tupana'ga mombe'gwovo.
  sja-NT: Ma jõma ooipia bɨ Tachi Waibɨapa ak'ɨ bapari perã ne-inaa pia oopataarã
    mãik'aapa ũripari perã ãrapa ɨt'aa iidipata. Mamĩda mãga oo-e ne-inaa k'achia
    oopataarã ome. Mãɨrã k'aripa-epɨ.’
  xed-xed: Nda fa ira Lazglafta ta gwal ta maga skwi tɗukwa. Nda fa sləməŋani ka sna
    duʼa taŋ. Ama gwal ta maga ghwaɗaka skwi ná, ta mbəɗanambəɗa Lazglafta ta hul
    ta həŋ,» kaʼa.
  mks-NT: Jáchi̱ ndáá Ndióxi̱ na̱ cája nda̱a̱, ta táa jo̱ho a nu̱ cáha̱n na̱ tá xíca̱
    ta̱hví na̱ nu̱ mé á. Joo xójo̱ ini a xi̱hín ña̱yivi cája cua̱chi, já cáchí tu̱hun
    Ndióxi̱.
  gfk-S: Kinong urah, no Watong ila nesnes mur ira ut na takados ma ila hadado ter
    ta ira nudi sinsaring. Iesene no Watong ila tur talur ter dong ing di gil ra sasana.”
  bmu-bmu: 'Mi kewögöra: Kembugö jeŋan ambazip solanŋi eŋgek galöm aka köulukŋinaŋgöra
    kezap alakzapmö, goŋgoŋi mi qahö mesohol köla eŋgehakza.” Keu mewö ahöza.'
  dgz-dgz: Ap menan, Ayop God yamewa uarenen, inak kakaewa taine nagire inamup wandia,
    amba darine pemagen mup muga waine anuiwan. Go koewa taine nagire inamup gariwa
    bat muniwan. Ok ap anega sen.
  eng-GNV: 'For the eyes of the Lord are ouer the righteous, and his eares are open
    vnto their prayers: and the face of the Lord is against them that do euil.'
  zaa-NT: Ą' ná qui'ni gunią, porqui'ni Señor nna rilá'nie iyaba canu runi nu rèe,
    para qui'ni ecabie ca oración qui' quį. Pero labí favor runie lani canu runi mal.
  eng-WEBSTER: 'For the eyes of the Lord are over the righteous, and his ears are
    open to their prayers: but the face of the Lord is against them that do evil.'
  guh-guh: Bajarapacuenia beponapona. Tsipaji raja Dioso naitaxutocaeveta xaniavaetsia
    pejinavanapaevi. Namuxunaevetanua penavajëtsijavatsi bajaraponëjavabelia. Dioso
    cajena baraanaepana pamonae pibisiacuene pexanavanapaevi, jai Dioso pejumelivaisibaxutota.
  bon-bon: Ingle mime Yageyame te conocäco mule biname bine cängena ire jaatwemuge,
    piiyepu teeme irecu ätumuta mene cängenarage yäätecijuge. Yepä, biname lui cina
    niiya mule jaawenemusi, tabe teebibine kaake ca yääcelyäremuge.”
  nhw-BL: Pampa Toteco quinmocuitlahuía catli xitlahuac iixpa. Tlacactoc quema motlatlajtíaj.
    Pero Toteco moicancuepa ica catli quichihuaj catli amo cuali.”
  swh-ONEN: Kwa maana macho ya Bwana huwaelekea wenye haki, na masikio yake yako makini
    kusikiliza maombi yao. Bali uso wa Bwana uko kinyume na watendao maovu.”
  wbi-wbi: Amaso gha Mutwa ghikumulola umugholofu kange ikumpulikisia mu sino isuuma.
    Neke avaanhu vino vivomba inyivi naikuvapulikisia.”
  bba-bba: Domi ɡemɡibɑ Yinni Gusunɔ u nɔni wɛ̃ɛ. Mɑ u ben kɑnɑru swɑɑ dɑki. Adɑmɑ
    u kɔ̃sɑn kowobu nɔni mɛnimɔ.”
  eng-KJVCPB: 'For the eyes of the Lord are over the righteous, and his ears are open
    unto their prayers: but the face of the Lord is against them that do evil.'
  kgk-NT: Nhandejáry ko orepara ipy'a porã va'e-rehe. Ojéupe ojerure ramo ohendu arã
    inhe'ẽ. Ipy'a vai va'e ae ombojeupi ramo onhe'ẽ Nhandejáry-pe nohendúi va'e-rami
    arã inhe'ẽ” he'i Nhandejáry nhe'ẽ oĩ va'e.
  waj-waj: Udaanga Anutuuqoono safuuma variraiyara haitatuunno varioo iya yaaku vareeraivaa
    makemakee rikiaivaara itaama variaivee. Ivo maisa mmooriivaa iikiaiyara hama inna
    yoketaivaara itaama variaivee. Kua fafaaraivoono itaa kua tiivai.
  cpy-cpy: Tema riyotziri Awinkatharite ikaatzi kameetha-shireri. Rowayempitatari
    ikaatzi amana-piinteeriri. Riima kaari-pero-shireri-paeni, ikatsimatziri raminiri
    Awinkatharite.
  mpx-mpx: Kaiwena Babala matana i lihikanek tosasapol elal, ge wali awanun i hago,
    yaa bolo pagan nanakina hi awaawaginol nige i yaliyaya kaiweliya.
  wbp-wbp: Yuwayi, Warlalja-Wiringki Kaaturlu kajana yapaju warrawarra-kanyi kuja
    kalurla nyanunguku jungarni nyinami. Purda-nyanyi kajana kuja kalurla nyanunguku
    wangkami. Kala yunjumu-jarrimi jurnta kajana yapakuju kuja kalu majungka-jarrimi.”
  luo-luo: Nikech wangʼ Jehova Nyasaye ni kuom joma kare kendo ite winjo lamogi, to
    Jehova Nyasaye mon gi joma timo gik maricho.”
  nhe-NT: Pampa Toteco quinmocuitlahuía tlen quichihuaj tlen xitlahuac iixtla, huan
    quincaqui quema momaijtohuaj. Pero Toteco moicancuepa ica tlen quichihuaj tlen
    ax cuali.”
  aii-aii: ܣܵܒܵܒ ܥܲܝ̈ܢܹܐ ܕܡܵܪܝܵܐ ܥܲܠܔ ܙܲܕܝܼܩܹ̈ܐ ܝܢܵܐ، ܘܢܵܬܝܵܬܘܼ̈ܗ‌ܝ ܦܬܝܼܚܹܐ ܝܢܵܐ ܠܨܠܵܘܵܬܵܝ̈ܗ‌ܝ،
    ܐܝܼܢܵܐ ܦܵܬܵ‌ܐ ܕܡܵܪܝܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Atakkii irrak Atanġuruam qaunaksriruk iñuŋnik nalaunŋaruanik, suli siuttak
    naalaġniruk iŋiqsrułhatnun, aglaan kigiñaŋan Atanġuruam akiḷḷiḷiqsimagai tamatkua
    savaaqaqtuat pigiitchuamik.”
  msb-msb: kay an matanos ginabantayan san Dios kag ginapamatian gayod niya an inda
    mga pangadyi, pero an mga nagahimo naman sin maraot ginakontra ngani niya.”
  cpa-NT: Di³ neng¹² gug² tai³ Juu¹³ jniang³ dsa² ŋi²nio³ ti³jan¹. Nang¹dsa jǿg³ hlaih¹
    dsa² héi². Hlaih¹³ jái¹²dsa quiah¹² dsa² jmo¹² hi² hlaih¹³.
  dso-dso: କାଇକେବଇଲେ ଦରମ୍‌ଲକ୍‌କେ ମାପ୍‌ରୁ ଜାଗିଲାଗିରଇସି । ସେମନ୍‌ ପାର୍‌ତନା କଲାଟା ସୁନ୍‌ସି
    ଜେତ୍‌କି ଲକ୍‌ କାରାପ୍‌ ବିସଇ କର୍‌ବାଇ ସେମନ୍‌କେ ବିରଦ୍‌ କର୍‌ସି ।
  meu-meu: Badina be Lohiabada ese kara maoromaoro taudia e haḡerediamu, Edia noinoi
    danu e kamonaimu; A kara dika taudia na Lohiabada ese e laodia ahumu.
  yva-NT: Weye Amisye po vatano wo ana mamaisye rave mansaeranande, muno Po awa sambaya
    wo raura seo Aije raraniv. Weramu Amisye marovave vatano nanawirati wo ana ngkakai
    rave mai.”
  dgc-dgc: Da alagaan kan na Panginoon du mahusay, a baten na a palagi i panalangin
    de. Pero du mégimet ta medukés, éy idelan na kan.”
  zpm-NT: Sac grë zha ne sca wen rac nëz lo Dios, tibaque quianap me zho, ni rquiaadiag
    me xtiidz zho teḻ pe rnab zho lo me; saṉgue grë zha ntseeb, ni lalnu rdziguiend
    me ncuaaṉe ruṉ zho.
  hix-NT: Àsok tawro hana. Enyhoru komo yonye ro me naha, Kohkomo, ewakryenàr kom
    horà. Àrwonàmrà komo yonytxanye ro me naha. Anhà kom hok haxa, ewakhàra ro mak
    naha, Kohkomo. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Mberem ushiwak? Wasilaka ma ol nombo wornan tiyanda ondon or heyehe rupshinda
    ri. Os orin li sawewan misinda ri. Hako ma ol kavakavan unda ondo os orin li sawewa
    wolo, mbeek misinda ambu ri. Or turaha kumaifa linda ri.�
  npi-ULB: परमेश्‍वरका आँखाले धर्मी जनलाई देख्छन्; उहाँका कानले तिनीहरूका निवेदनहरू
    सुन्छन् । तर परमेश्‍वरको मुहार खराबी गर्नेहरूको विरुद्धमा हुन्छ ।”
  cgc-cgc: Iling an tan na mga buat igo gid tenged Dyos an gabantay gid ta mga ittaw
    na gatuman ta iya na liag daw pamatian din man iran na pangamuyo. Piro, kuntra
    din gid mga ittaw na gabuat ta malain.”
  tim-tim: Haingât Kembuŋe luâk âmbâle ârândâŋ manmai yâk yeŋgâlân dewunŋe katmâ âmâ
    indem tâgâiakmaiân ainâk ondopŋe katmap. Dâ bâleŋe meme luâk âmbâle amâ Kembuŋe
    yekmâ hâkâŋyeŋe dâmap.
  yor-yor: Nítorí ojú Olúwa ń bẹ lára àwọn olódodo, etí rẹ̀ sì ṣí sí ẹ̀bẹ̀ wọn, ṣùgbọ́n
    ojú Olúwa korò sí àwọn tí ń ṣe búburú.”
  wos-wos: Néma Du God déka damambu dé yikafre sémbut hurukwa du takwaré xéta, Dé
    déka waanmbu dé déka wandan hundi jémba xéké, diré yikafre hurunjoka. Dé haraki
    saraki sémbut hurukwa du takwaka hélék yata dé dika hu hwe.
  emp-NTPO: Jũmarã Boro Ãcõrẽba ẽberã jipa b̶eara waga b̶ʌa. Ãdjirãba iwid̶ibʌdara
    bia ũrĩ b̶ʌa. Baribʌrʌ cadjirua obadara idu bia wãbicaa.
  eng-F35: Because the eyes of the Lord are upon the righteous, and His ears open
    to their prayer; but the face of the Lord is against those doing evil.”
  ind-ind: Karena mata TUHAN selalu tertuju kepada orang yang hidupnya benar, dan
    telinga TUHAN selalu terbuka untuk mendengarkan doa mereka, tetapi tertutup untuk
    doa orang-orang yang melakukan kejahatan.”
  pes-OPCB: زیرا که چشمان خداوند بر عادلان است و گوشهایش به دعای ایشان. اما روی خداوند
    بر ضد بدکاران است.»
  mpt-mpt: Niminbabe, Sume nakai kukub moloto nabibi yateme bianea eka i beten wengo
    amitie wente bianea daaye biam biebe. Otane nakai kukub misiamo nabibi Sume dosuam
    bianea e mo daayebebabo genobiobe.
  ssx-ssx: Pa ekipeke mo Tekehalima꞉ta꞉ mo epeke hau pu haleme wanda꞉hali handeteke
    hata꞉ ika꞉ yeni pu halemeeki hoto paeyao opu hala꞉me. Kutu pu hala꞉pate mo hoke
    hau pu haleme wanda꞉hali pa꞉ta꞉ta꞉ hoki wala a꞉nda꞉ lia hao hala꞉me.
  mkl-mkl: Domi Lɑfɛ̃ɛ wɑ deɡbe inɛ dee dee ŋɑ Nɔ wɑ ɡbɔ kutɔɔ nŋɑ. Ammɑ í fũsi woo
    ce lɑɑlɔ ŋɑ ɑwɔ.
  gaq-gaq: ଡାଗ୍ଲା ଦାର୍ମିକ୍‌ଇଂନେ ଆଡ଼ାତ୍ରା ମାପ୍ରୁନେ ମ୍ମୁଆଃ ଲେଃକେ, ମେଇଂନେ ପାର୍‌ତନା ଅଁଏ,
    ମାତର୍‌ ମେଁ ଦୁସ୍‌ଟ ରେମୁଆଁଇଂକେ ବିରଦ୍‌ ଡିଂଏ ।”
  gof-RNT: Godaa ayfey xillotakko xeellees; qassi I ubba wode entta woosaa haayzees.
    Shin Goday iitabaa ootheyssata ba hanqo som77uwan xeellees” yaagees.
  unx-unx: ପ୍ରାଭୁଆଃ ନେପେଲ୍‌ରେ ଧାର୍‌ମାନ୍‌ ହଡ଼କସାଃରେ ମେନାଃ, ଆଡଃ ଇନ୍‌କୁଆଃ ବିନ୍ତି ଆୟୁମାଃଏ,
    ମେନ୍‌ଦ ଏତ୍‌କାନ୍‌ କାମିତାନ୍‌କଆଃ ବିନ୍ତି କାଏ ଆୟୁମାଃ ।”
  gah-gah: '@see-verse:1PE.003.011'
  lcm-lcm: Using a Volava kapo uli aiveven ani ri vap korong, na kapo uli atu talinga
    ani kari keve sokotuk. Sikei vap ang kipo tung si rikek, Volava kapo arai misagai
    aniria.
  aer-aer: Ye, Ngkartele mwantyele arntarnte-aremele tyerrtye areye-arle Ikwere arratye
    aneme, itne apeke Renhe apayuthnemele Re itnenhe aweme. Re akenhe untyeme-arle-irreme
    akurne-arle mpwareme areye-ketyenge, Re itnenhe awetyakenhe.”
  qvc-NT: Chaqa Tayta Dyusqam allin runakunata kwidan. Mañakushqandam uyan. Piru mana
    alli ruraqkunataqam anyan, nishpa.
  tgl-ULB: Ang mga mata ng Panginoon ay nakikita ang matuwid at naririnig ng kaniyang
    tainga ang kanilang mga kahilingan. Pero ang mukha ng Panginoon ay laban sa mga
    gumagawa ng masama.”
  cbs-NT: Pepabu mekekubainkin jawada yukaibu medabewakatsi iki Dios paxtixun jatu
    ninkamiski. Jakia jabun chakabuwaibu uin jatuki Dios sinatai jatukidi pechimiski”,
    jatu watan keneniki.
  xtm-NTPP: Vaa Iya Tátnuni ma, nde'ya ya nuu ka iyo ñayii ñatuu na ja u'vi ka sa'a
    i ma, te niniso'o ñukuun ya ja ka jikan‑ta'vi i ma. Kovaa ndákiti ini ya nuu ñayii
    ka sa'a ja u'vi ma.
  nnq-nnq: Gambu mio ga Angwana kalolake kwa mbone abajeketeligwe, na machikilo gabe
    kupenekia kugongale kwabe, nambu Angwana kalayanga kiyogo bandu abatendanga mabaja.”
  bao-NT: Añurãre cotemi Ʉmʉreco Pacʉ. Cʉ̃ja ca jãi juu buerije cãare cʉ̃jare tʉomi.
    Ñañarije ca tiirã peera cʉ̃jare juna jañumi.”
