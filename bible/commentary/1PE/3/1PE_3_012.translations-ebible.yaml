  yad-NT: '@see-verse:1PE.003.011'
  mxb-NT: Dá chi̱ ndéꞌé va̱ꞌa satoꞌo yo̱ Ndios na̱ kée ña̱ ndaa̱, ta ió nduu na̱ seídóꞌo
