  qwh-NT: Alli ruraqcunataqa Diosnintsic ricarëcanmi. Y llapan mañacushqancunatapis
    wiyanmi; peru mana alli ruraqcunataqa, manam riquetapis munantsu”, nishpa.
  gaw-gaw: Aḏinu? Naḏi Nug danab tutuḵu anidḵunu neegṯe, ahilag unuqiṯak ele dooṯe
    amge laa ag kobol nau heṯeb ele amu Nug ahilagnu oo elele ii daaṯe.”
  nca-nca: Dokoro, Uni Parámimbo unipare roneneŋowí ŋu sopo yereyote, ko eneŋo haririyemboro
