  jvn-NT: Awit Gusti Allah seneng marang wong sing nglakoni sing bener lan Dèkné ngrungokké
    pandongané wong sing kaya ngono, nanging Dèkné nglawan wong sing nglakoni ala.”
  byr-byr: Naangei yɨdaꞌmaraangeraavɨ wangamanɨkeꞌnanyɨ. Tɨnna wanganaka maremwaaidelyɨ.
