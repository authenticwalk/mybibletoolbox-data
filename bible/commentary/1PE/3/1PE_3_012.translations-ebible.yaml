    ie uiéco oni jɨ́icaide.
  por-BRBSL: Pois os olhos do Senhor estão voltados para os justos, e seus ouvidos
    abertos às suas orações; mas a face do Senhor é contra aqueles que fazem o mal”.
  ces-NKB: Neboť Pánovy oči [jsou] [obráceny] na spravedlivé a jeho uši k jejich prosbě,
