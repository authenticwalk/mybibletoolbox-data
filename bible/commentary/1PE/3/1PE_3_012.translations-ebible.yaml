  grc-BYZ: ὅτι ὀφθαλμοὶ Κυρίου ἐπὶ δικαίους καὶ ὦτα αὐτοῦ εἰς δέησιν αὐτῶν, πρόσωπον
    δὲ Κυρίου ἐπὶ ποιοῦντας κακά.
  cpc-NT: Tima jiyotziri Awinkathariti ikaatzi kamiithashiriri. Owakimpita jowiri
