  eng-OEBUS: For the eyes of the Lord are on the righteous, and his ears are attentive
    to their prayers, but the face of the Lord is set against those who do wrong.’
  eri-eri: Taate bona, Anyakaro no nere fai-aita tigini waha oofa nigi bona, no nomo
    agokuli nere nebere hauyawou aagu nagi‑nagina. Onou wa, Anyakaro no nere fai‑aita
    inyaba waha ada gau nigi-nigina.”
  aly-aly: Akngeyelan ikwerenh-rnem arntarnt-areyel, rernemarl arraty-angkwarr aneyel
