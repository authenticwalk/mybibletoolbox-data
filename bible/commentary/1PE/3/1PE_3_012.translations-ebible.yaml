  bhd-bhd: किजोकि प्रभु तैन लोकां केरू ध्यान रखते ज़ैना तैन्ने केरतन ज़ैन सही आए, ते
    तै हमेशा तैन केरि प्रार्थना शुन्नेरे लेइ तियार रहते। पन परमेशर तैन केरे खलाफ कम
    केरते ज़ैना बुरू केरतन।”
  too-NT: Dios cāmaktaka'lha a'ntī lactzeya chi'xcuhuī'n. Lā' cākaxmatni' a'nchīn
