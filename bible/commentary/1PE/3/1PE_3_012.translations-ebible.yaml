    walɨgandɨ. waa tamba pɨlɨwutndɨ.
  hun-hun: Mert az Úr szeme az igazakon van, és füle azoknak könyörgésén, az Úr arca
    pedig a gonoszt cselekvők ellen fordul.
  mcf-NT: 'Adec bëdamboec tabadsho Nuquin Papan bëdamboen isendac. Aden bëdamboen
