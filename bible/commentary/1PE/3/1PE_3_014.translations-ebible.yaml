  mav-NT: Uiwy­ria'in karãpe mesu­wa­ro­tiaria yt i'atu­wese i kahato ahete waku nug
    haria aito pote waku watu­we­mo­wepit mesu­wa­rote. Yt naku i wato­ken'ẽ i'atu­pupi.
    Yt naku i aiwa­nẽtup hap kowo'i kowo'i mi'iria pupi.
  kpf-kpf: Bâliŋ mâme a nâmbutŋâ ziŋ kâsa otziŋgâne sânâm kwâtkwât mân upi. Orot mâme
    âlipŋaŋgât sâknam kwâkŋan zâibi zo ko Anutuŋâ zeŋgât nâŋgi âlip upap. Kâmbam zâŋgonam
    utne sânâmziŋ mân sâmbubap. Keŋgât mân upi.
  ppo-ppo: Tépatei, diaao̧ mo donoi ala deremótei, mené dia̧paae sekȩi ala eratepa,
    me o̧la meipó, Talené da̧ wisiró beterapó kisipa muae. Ti asȩmó i fo erapó. “Atima
    me sekȩi ala kolóló witeretei dia̧né kilitu, ai alamó dia̧ wiyao̧se,” erapó.
  hin-2017: यदि तुम धार्मिकता के कारण दुःख भी उठाओ, तो धन्य हो; पर उनके डराने से मत
    डरो, और न घबराओ,
  wol-KYG: Te sax su ngeen doon jànkoonteeki coono ndax seenug njub, ndokklee yeen.
    Buleen am jenn tiitaange ci seeni xuppe, te buleen jaaxle.
  bef-bef: To lenali bati hite neminete to ginaga fiseꞌnamofihi gupisaꞌalo tilanaꞌmu
    lenegelo bilo. Yamofihi Sipi Bouba keheliꞌehinogo lenegelo bilana kehelilinaꞌmu
    yabe. To luba li huto hu lepilinaya lenali nekehelite lenelesa nelinogo afoya
    foya meilo. To ana hite lenuluhaya metino.
  amm-amm: Ulai uo noko mo yapoli na si, na uwokomoinuwomo. Tofolo, na pa molokiwo.
    Uo imo imakinuwomo, noiyo nikoiwo. Mulu noiyo kolikaliyoiwo.
  zaj-zaj: Ila hata kamba mogazigwa sama ya kutenda ganogile, mmota. Sambimdumbe kija
    chowodumba hewo, na sambimdumbizwe.
  chq-NT: Tsʉ xʉfiin'¹³ 'e'² tsá² 'naa' wúu¹ tya' 'e tyʉ́² gajmaa²aa' jløø'³moo'.
    Jo foo'¹³moo' coon'¹³ jilaa'²¹ fo'² toon'²¹‑'oo', jo cu'²‑'oo' lɨ́ɨ²naa'.
  swp-swp: Na ena laulau‐dudurai debana eai amamna au hearo, emi kode meta. Edi hemahematausi
    tabu au matausiei, eo tabu nuamiu se porohe,
  bjr-bjr: Faiqí moo fannoo ani andeeqarana akiaqara ani mandaikamamaqainanoo ani
    asasirafa firaafa mariannoo. Innee sia faiqiara rufiaaqa sia aiqama ainainara
    amandirinoo aindiri raani.
  aby-aby: Nono yama irauaiai ufoisaro moi orouma yabake meramawere ufeisaie Godima
    ya we ma irauaiai ufiaku. Enoba i oroubake ia da siaweke Yesu Keriso imuka mane
    imukenewaa uaweke Dawae iyanu Dai Waria Miya we imukada Danu ibi we ma uyaewe.
    Aina ainama yanu Godinu we bou ukeka mufone koro ukeifoisa ibaibake we nauke efeisaie
    emuabake irauaiai ukaada owainanaku moko weawe.
  eng-YLT: but if ye also should suffer because of righteousness, happy [are ye]!
    and of their fear be not afraid, nor be troubled,
  jni-jni: Barki ani me inka izin unuzito barki imum ihuma shi anu nonzo wani. Kati
    i kunna biyau bi imum besa wa kunna biyau. Kati i cari muriba
  kne-kne: Ngem olay mo mapaligatan kayo begew sin pangam-amagan yos kosto, nagasat
    kayo pay dedan. Isonga adi kayo emeg-egyat sin mamalpaligat en dakayo ya adi kayo
    madandanagan,
  tgj-tgj: Vbvritola alvnv ogudw um rinam lvgabv hindarkaso go hindubolo, vv vdwgo
    nonu lvgabv mvngpu nambv ridukunv! Yvvnyika busu mabvka okv mvngdwk mabvka.
  gui-NT: Erei peiporara yave jupi vae peyapo rambue, peyerovia. Güɨramoi iru vae
    reta oipotata pemonguɨye. Erei agüɨye pequɨye chugüi reta. Agüɨye peñemambeco
    jese.
  quc-TT: Utz iwe we kiriq kꞌax rumal ri utzilal ri kibꞌano, mixiꞌj iwibꞌ xuqujeꞌ
    miya iwibꞌ pa xibꞌixik rumal ri kexibꞌin ri winaq.
  heg-NTPO: Mi daek in toma ngas, mo eta muik atuli in tao sus mia kam, mi ontong.
    Eta muik atuli taan Kristus lo bii, daid in lii, undeng dasi mesa lam, mi lii
    muid oen deken. Hidim mi in nangan na net lalan lo nol dalen sus banansila el
    oen deken.
  ptu-ptu: Sapo' moi la deengkoa' nahua kamasussaam aka umpogau'koa' kamapiaam, iya
    kehongko'koa' anna maupa'. Daa ummahea' lako tau kadake anna tä'koa' la husa'.
  bzd-NTPO: Erë a' se̱rke yësyësë, e' ki̱ a' weirmi alè, e' ta̱ ayëcha e' dör buaë.
    Kë̀ a' suanuk wé̱pa tö a' we'ikeke esepa yöki̱. Kë̀ a' tkinuk ì yöki̱.
  kwf-kwf: Ma sui bore Ꞌana diꞋia muke nonifii osiꞋana kamu sasia na ru saga ki, God
    ke baꞋa faꞋaleꞋa kamu. NoaꞋa kamu kasi maꞋu Ꞌani ta ngwae, ma noaꞋa kamu kasi
    manata Ꞌabera.
  eng-WYC-2017: But also if ye suffer anything for rightwiseness, ye be blessed; but
    dread ye not the dread of them, that ye be not disturbed [or distroubled].
  eng-WMBB: But even if you should suffer for righteousness’ sake, you are blessed.
    “Don’t fear what they fear, neither be troubled.”
  zat-NTPS: Lácala tele xel-la' zi' lawe' da dxunle da chawe', gaca na da ba neza
    chee̱le. Quebe nu zrébele, ne quebe xrúsale.
  spp-spp: Yyefugo mɛ́ɛ ká nɔ yii na yii ntìiŋi kurugo, yii li cè na yii wuun'à ɲwɔ.
    Mpii pi ɲyɛ na yii kyérege ke, yii àha raa fyáge pire na mɛ, yii àha yii yákilibii
    yaha pi wùrugo mɛ.
  zty-NTPS: Ḻa'kze sáka'le katen' žonle da' naken chawe', gak yeḻa' ba nez ẕen chele.
    Bi žébele nitó benne', na' bi kwe' zédlele,
  mek-mek: Kai oi felo okapa auga puogai papiau oi fekepakiekieimi mo ganinagai, Deo
    oi kapa feloꞌi epeniimi efua. Ke oi isa eꞌi pamaniꞌi folomaniꞌiaina ke foloopopo
    isafa.
  aey-aey: '@see-verse:1PE.003.013'
  urd-GVH: लेकिन अगर आपको रास्त काम करने की वजह से दुख भी उठाना पड़े तो आप मुबारक
    हैं। उनकी धमकियों से मत डरना और मत घबराना
  ycn-ycn: Apala nala'á icá chapú, palá la'acaño i'imacale. Ipechu i'imá pu'ují nala'acá
    icá chapú e'iyonaja. Iquero'oniyo caja ina'uqué piyá. Ihue'epíniya caja ijluhua.
  djr-djr: Ga ŋuli balaŋ dhu yolŋuynydja nhuna ŋayaŋu-yätjkurruyamany bili nhe ŋuli
    ga ŋunhi nhina ŋunhilin bili yan manymakŋura romŋur, bala nheny dhu ga ŋunhi nhina
    galŋa-djulŋithirra yan. Yakan gi barrariny walalaŋ ŋula yolkuny, ga yaka gi warwuyurrnydja
    ŋula nhakuny malaŋuw ŋunhi dhu yalalaŋumirr nhuŋu maḻŋ'thun.
  kvg-kvg: Geté até ndøgó-a, zoqa matev eqeieqei matanam zapaya, ezoqa soqaqape-te
    ti-ab, nqosøgeap vozóndapēm, zo khanakhanakh mbá qanegó. Zo ezoqa møe zø̀go᷄,
    neka ndøfofògea᷄p.
  rug-rug: Ba be koa ta sigiti nia gamu sa tinavete leana, si tamanae si gamu! Mi
    lopu matagutu ni sarini pu boka va sigiti gamu. Mi lopu koa talotaṉa.
  hop-NT: Noqw kurs uma suan hinwise’, put ep hihta aṅ k̇ānanvotye’, uma hapi hahlayhpit
    epyani. Oviy uma pumuy qa mamqasyani; piw uma qa hin unaṅway’yuṅwni.
  san-URD: یَدِ چَ دھَرْمّارْتھَں کْلِشْیَدھْوَں تَرْہِ دھَنْیا بھَوِشْیَتھَ۔ تیشامْ
    آشَنْکَیا یُویَں نَ بِبھِیتَ نَ وِنْکْتَ وا۔
  heb-LB: אם בכל זאת פוגעים בכם, דעו כי אלוהים יברך אתכם על כך. אל תפחדו מאנשים שרוצים
    לפגוע בכם ואל תירתעו מאיומיהם.
  caf-NT: '''Et whunts''ih ts''ah''un na''a ''aht''en hukw''elha, huwa dzuh nahdzut
