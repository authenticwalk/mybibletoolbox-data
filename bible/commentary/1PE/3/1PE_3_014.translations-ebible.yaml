  nfa-nfa: Te ngaa masi ka miu tao dhu lèke, hèia abhu dhu pasusa miu, miu oto. Ladhe
    abhu dhèu dhu tadhe boe Kristus jꞌajꞌi madhaꞌu lula madha jꞌara èci, na, miu baku
    madhutu ho madhaꞌu sèmi èèna. Ngangee miu baku kahèlu, aa dꞌara miu baku susa
    èci èèna ka dènge rèngu.
  tnp-tnp: Mətəu nəmə nɨpəhriəniən nautətəu nahməiən o noliən əhruahru rəhatəmah,
    kəni nəutatɨg e nəuvɨriən pəhriən. Sotəgɨniən e nərahiən iətəm nətəmimi kotəhrun
    noliən kəm təmah, kəni pəh nɨkitəmah təsəhti pɨkiən.
  urd-urd: और अगर रास्तबाज़ी की ख़ातिर दुःख सहो भी तो तुम मुबारिक़ हो, न उनके डराने
    से डरो और न घबराओ;
  hot-hot: Ma doŋtom howa malaiŋ hathak mavi takatu ba hudum ma Wapômbêŋ tem lamavi
    esak o. Ba intu “miŋ ôkô lôk lemmalaiŋ esak ŋê kambom takêŋ ami.”
  mqj-NT: Sapo moi duka' la didarrakoa' annu umpogau'koa' kamapiaan, innang to kerongko'koa'.
    Daua' marea' lako to kadake ammu daua' malallan.
  rus-SYN: Но если и страдаете за правду, то вы блаженны; а страха их не бойтесь и
    не смущайтесь.
  mbh-mbh: Aveto aro sapase thomu tova ve, thomu o el sisisong nge lomu vothung vengvenga.
    “O mothong tova o ngeip nge ole vothung ako o pangeip thomu nge. Na o mothong
    tova lomumu kerere.”
  bdd-bdd: Ma geyaꞌabwa tomota wamatamatautedi bo nuwana wanuwanuwa mwau ꞌoidiya,
    ma hesi wayaliyaya, ꞌeguma ginaula bwebweꞌana wapaipaihowa ma siꞌeheꞌehe muyegomi,
  cbt-NTPO: A'na tahuëriso nipirinhuë' imaramaso marë' aparisitohuachinënquëma', ama
    të'huatocosohuë'. “Quisocristo marë' parisitarëhua',” ta'toma', noya cancantoco'.
    Yosë noya catahuarinquëma' ni'ton, ama pa'yancosohuë'.
  srn-NT: Bika blesi de na un tapu, awinsi un abi fu nyan pina fu di un e du san bun
    ini Gado ai. Un no mus frede den sani san den e frede, èn no wan sani mus bruya
    unu.
  cta-NT: Pana si ntsuꞌu quiyaꞌ nu cuaꞌni lyaꞌ tiꞌ nguꞌ jiꞌi̱ ma̱ xquiꞌya sca chaꞌ
    tsoꞌo nu ndyuꞌni ma̱, tsoꞌo la si ná caca xñiꞌi̱ tiꞌ tyiquee ma̱ liꞌ; ná cube
    tiꞌ ma̱, ná cutsi̱i̱ ma̱ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Baa tó a su taasikɛ̀ maakɛa yã́i, báaadeↄn á ũ. Ásuli vĩakɛ an wɛ́tɛ̃aɛo,
    ásu sↄ̃̀deedeekɛo.
  tcz-CHONGTHU: Thildih boljeh a hahsatna nato tah uva ahijongleh, Pathen in hichea
    chu nale thuhding ahi. Hijehchun, amaho gihsal jeh chun lung himo ahilouleh kichat
    bol hih un.
  mar-mar: पण, नीतिमत्त्वाकरता तुम्ही सोसले तर तुम्ही धन्य! त्यांच्या भयाने भिऊ नका
    किंवा अस्वस्थ होऊ नका.
  snp-snp: Yaidana ma minámaifa, ido efe limo monatina yamu ka keina imo ma linatedoka
    o fedenami, ya moda lalo kolinawamo wenena ya minae. Moda kolafe? Kolini ya kolámalo.
    Ido muludi fou ádaneyo.
  isl-isl: Jafnvel þótt ykkur sé gert illt eruð þið gæfusöm, því að Guð mun launa
    ykkur.
  spy-NT: Yoo koonyalil kubo kiyēē karaam nyēē kooyey, ōnyōōru bērur. ‑Mōōnyōkōriitu
    nto kwaamaak ꞉ng'uusng'uus.
  xnn-xnn: Ngem olay no mapaligatan kayo gapo isnan gawis ay ik-ikkanyo et adi koma
    masaksaktan nan nemnemyo tay pilmi nan awnit badang Apo Dios ken dakayo. Isonga
    adi kayo koma omegyat ya adi kayo madanagan.
  mwe-mwe: Ikabheje, nkali mpotekwangaga kwa ligongo lya tenda ya aki, bhai mbaya.
    Nnannjogopanje mundu jojowe, wala nnakolanje lipamba.
  tte-tte: Na tem kamkamna kwalobai ami paisowa namwanamwana kaiwena yo nige nae yabo
    wagiginauli, Yaubada imuloloimiu. Tabu tomo kwamamatausagili yo tabu katemiyao
    siwawakaka.
  tcs-tcs: Bat nomata ip ol pipol i meke trabol po yupla bikoz yupla i meke raitting.
    God i go riwod yupla. So yupla mas no prait ane no wori.
  hlt-THB: Ik-oeih thym nami sai dawngawh khuikha qoe bai u tik seiawm, ce ce nangmih
    aham zoseennaak ni. “A mingmih ing amik kqih ce koeh kqih uh; koeh ly uh.
  soq-soq: Tane dewa euda dewasailana baiwa apana e kadilempo, e ideita nuaeuitonuna!
    Mai mo sauitane ita nuala pola wapi, dia!
  qub-qub: Allita ruraycarpis ñacar-imarga cushicuy. Pitapis ama manchacuychu. Ama
    llaquicuychu.
  att-att: Á ta ángngarigán, nu ajjan yù mangnguá nikayu gapu ta napiá lâ yù akkuán
    naw, á paguráyán naw lâ. Ari kayu laguk maganássing nira, á ari kayu mabburung,
    gapu ta pagayáyatan na kayu ni Namarò.
  bki-bki: Mia vede bogo tai aial kito roju romila bo jibe ka napano Atua naio jidomio,
    naruei romiilo ka napano ajumolu amila bova ban kito biorio. Ana ver tibe na,
    monoka reial jogvaiano nei naio maka ve vite tai, naio be ilivuiano tai ga napano
    Atua naio mije ban kito. Romijikia rosidomial iliano tai na niosi na tormoruo
    naverialiano Aisea, napano naio ber jibe nei, naio berinavo Atua kanano toro,
    jau komemebiju re, jau monoka komerou ka re venia na m̃a tomu nalo na yetemeriba
    amijikia amerou kario.
  bqp-bqp: Bee tó a wari kɛ̀ yãmanakɛna yãi, á arubarika vĩ. Àsungↄ̃ vĩna kɛ ń wɛ́tãmmanaanɛro,
    àsun tó á swɛ̃̀ kɛ̃águro.
  mcp-mcp: Ŋkí bɨ mə́ ka ntâg jug nəcé ŋgə́lə cʉgə tʉ́təlí, bɨ báá mə́ jəla. Kúgá
    bə nə ifwaas nə buud bwə́ mpíí bɨ́ wá, kúgá bɨ́d nə́ mitə́dʉ́gá mí bə́g bɨ́ nə́
    búl-bul-búl.
  hat-hat: Men, si nou rive soufri poutèt byen nou fè, konsidere sa tankou yon benediksyon.
    Nou pa bezwen pè moun, nou pa bezwen toumante tèt nou pou anyen.
  npl-NT: Pero tla nomechtlaijyowiltiah por nonkichijtinemih tlan kuali, ¡xipakikah!
    Iwa amo xikinmawilikah.
  bgg-bgg: Nathek ne nyie rangsua rek shii rangde nathek è diig rey arone, nathek
    ne khama sang ro! hanyie shii arum rabo chiih-è sam-adiig chid rabo.
  eng-TCENT: But even if you do suffer because of righteousness, you are blessed.
    Do not fear people's threats or be troubled,
  eng-BSB: But even if you should suffer for what is right, you are blessed. “Do not
    fear what they fear; do not be shaken.”
  cpu-NT: 'Tzimatsirika ovasankitaakemine pantziro kameethari, ari intasonkaventakemi
    Pava. Tema ikantayeetake: Eero pitharovatziitashita, eero okantzimoshirevaitashitami
    eejatzi.'
  san-ASM: যদি চ ধৰ্ম্মাৰ্থং ক্লিশ্যধ্ৱং তৰ্হি ধন্যা ভৱিষ্যথ| তেষাম্ আশঙ্কযা যূযং
    ন বিভীত ন ৱিঙ্ক্ত ৱা|
  tac-NT: Napu'lige 'emi 'we resí oliae Onorúgame oyérame kóriká, 'we ra'sálagá mochiwa.
    Tase 'wesi ralámuli majawa, nibilé tábiri majawa,
  eng-WEBPB: But even if you should suffer for righteousness’ sake, you are blessed.
    “Don’t fear what they fear, neither be troubled.”
  gfk-H: Iasen, bia muat kilinganei balik ra ngunungut ta ira numuat magingin takodas,
    io, muat daan. Waak muat burtei diet ing diet wara haburut muat. Ma waak muat
    ngarngarau.
  viv-viv: Atu kaꞋi yami dewa hagihagina faꞋina veꞋumagigi wananuhagana digo, Yaubada
    vemwamwala ginavelemi. ToveꞋumagigi keke wanamatausedi, kadu vita faꞋina keke
    nuwami ginanauna.
  yao-yao: Nambo nachiŵamuno nkupotekwa kwa ligongo lya kupanganya yaili yambone paujo
    pa Akunnungu, nkwete upile. Ngasimunjogopa mundu jwalijose, atamuno ngasimma ni
    lipamba.
  tgp-tgp: Pani hina purongo vara ka lo lavi na rani r̃ilangi mata nomim posposi tataholo,
    God i pa ler̃uhu hin kamim matana. Ha sopo matahunira teni ha r̃omkaka.
  auc-NT: Incæte mïnitö nö pönï mïni cædö beyænque caate wæmïni ïninque edæ mïni waa
    quëwente toquinque ïmaimpa. Ïninque ïïmaï ante näni yewæ̈mongaïnö baï cæedäni.
    Tömënäni näni guïñente wæpämo beyæ̈ ante mïnitö ïñömö edæ guïñente wædämaï ïedäni.
    Edæ guïñëñate wædämaï ïedäni.
  kbc-NT: Pida nige awikodee niɡ̶ina mawii ina ane iɡ̶enaɡ̶a, Aneotedoɡ̶oji eote me
    aniniitibece. Odaa jinaɡ̶adoiita niɡ̶ina anowo mawikodee, oteɡ̶exaaɡ̶aɡ̶a adinigecaɡ̶aloɡ̶otiti.
  bmh-bmh: Bo, ag igul naliu mebiag, ag igul naliu go en gaul mu marebi, ag oiagab
    siksikai mui dan. ‘Dudu eg ipal agen ag uminabun aimai polumarebi, ag go i uminaran.
    Ag agal oiagab go en i asamau.’
  ctu-BL: Pero mi woli la' tic'lʌntel cha'an ti' melol chuqui toj, tijicñayetla. Jini
    cha'an mach la' cha'len bʌq'uen che' mi' cha'leñob bʌc'tesaya. Mach la' mel la'
    pusic'al.
  meq-meq: Kwa taɗə faya ta gakumeye ɗəretsətseh hərwi wu neheye ŋgwalak aye faya
    ka gumeye na, Mbəlom ma piye fakuma ŋgama hərwi niye. Kâ dzədzarumatay a ndo neheye
    faya ta gakumeye seweɗ aye bay, ɗərev mâ ye fakuma abəra bay.
  noa-H: Hichiita mag nem hajap'a wau durrum paar hamau pãach dau haug wauwiajã honee
    habat; pãar mag hap'ʌʌ habarm paarjã Hẽwandamau sĩi par hok'oopiba nem hajap'am
    deeb k'aba deeju. Magua hamau warag pãach dak'ãauwaijã hoob ham högk'amiet, ni
    hatcha hök'ĩirjuujã hamiet.
  alp-NT: Po sepo imi ono misete pine imi supu susate, namake imi supu untune elake.
    Rilami le sae yake kai imi kaplalemi yake.
  san-VEL: yadi ca dharmmaartha.m kli"syadhva.m tarhi dhanyaa bhavi.syatha| te.saam
    aa"sa"nkayaa yuuya.m na bibhiita na vi"nkta vaa|
  kbq-kbq: Hianagi tamagrama fatgo tamavutamava'ma nehanage'za, tamazeri haviza hugahazanagi
    tamagra asomu erigahazanki, korera osuta tamazeri kore hanaza zankura antahintahi
    hakare osiho
  kbh-kbh: Pero masque ts̈ëngaftanga cmojtsamna jasúfriama ts̈abe soyënga s̈mojtsamama,
    Bëngbe Bëtsá chama ts̈abe soyënga cmochántats̈ataye. Chë ts̈ëngaftanga chas̈mosufrima
    amëngbiama ndoñe matauatjëngana, ni ainana tsets̈enánënga ndoñe matsmënëngana,
  ron-LSB: Dar chiar dacă veți suferi din pricina dreptății, sunteți binecuvântați.
    “Nu vă temeți de ceea ce se tem ei și nu vă tulburați.”
  pon-pon: A ma komail kamekameki me pun, komail meid pai; komail der majak irail
    o der waponda.
  nhe-BL: Huan yonque tlacame inmechtlaijiyohuiltisquíaj pampa inquichihuaj tlen cuali,
    Toteco inmechtlaxtlahuis. Huajca amo xiquinimacasica sequinoc, niyon amo ximocuesoca
    ica tlen pano.
  sps-sps: Sai to kan, to te saraa kamits fi romi tan kat kat tavaron, paparaa tsian
    tsumi! Oraav vaare ir yam a vainy, ana mi te koma patang vaare rari.
  wnc-wnc: Siwan ginda sanga takeaknga tasiwawa ngana iwanzata enake gin pasiwa mainingge
    tasiwanu Anututa gin gatandaman ginda apbaknganing. Unzingge ginu sanga iwanzata
    gin pasiwa maining kakngae natake ginda ma gwaubam. Ie natake ginda nangaakan
    ma natapam.
  bus-bus: Baa tó a nawɛ̃a kɛ̀ maakɛna yãnzi, á aubarika vĩ. Àtongae vĩa kɛ aↄ̃ wɛ́ɛtãmmananɛro,
    àton tó a swɛ̃̀ degero.
  gub-BL: Aze teko upuraraw kar ma'erahy penemiapo ikatu ma'e rehe peme wà nehe, penurywete
    nehe. Pekyze zo teko wanuwi nehe. Ma'e azapo putar nehe, peze zo nehe.
  imo-imo: Nalo ulu tumbi nilima tenge wali akumanga paa mindili nongo molonge lemo
    eno malo. Imbomani eno teko pipili kondongei tenge lemo eno pipili na kolko mini
    naa lteaio.
  boj-boj: Bole, niŋgi kumbra bole bole yibqa tamo qudei na niŋgi jaqatiŋ eŋgwab.
    Di uŋgum. Niŋgi deqa areboleboleiŋgem. Tamo naŋgi dena niŋgi ula eŋgeqnub. Ariya
    niŋgi naŋgi ulainjraib. Osib are gulbeiŋgaiq.
  eng-DRA: But if also you suffer any thing for justice’ sake, blessed are ye. And
    be not afraid of their fear, and be not troubled.
  knf-knf: Woli badoo hajanan ţi uko unwooŋ uŧool, naji nanuurandën. Nawutan kaţi
    nin ñaaŋ, nabot nawut kahaajala.
  san-KHM: យទិ ច ធម៌្មាត៌្ហំ ក្លិឝ្យធ្វំ តហ៌ិ ធន្យា ភវិឞ្យថ។ តេឞាម៑ អាឝង្កយា យូយំ
    ន ពិភីត ន វិង្ក្ត វា។
  arn-NT: Welu tamün femelchi nor dungu mew ta kutrankangelmün, ¡ayüwün nieymün ta
    eymün! Iney rume ta llükakefilmün, ka llükalekilmün rume.
  zas-NT: Per xiquilbaadi bal cusagdiaj bejn lëjt guial cayüjndi ni zagdxe. Ad chuꞌdi
    xgab ad guidxeb tëëdi por zian,
  ken-NT: Nɛ yɛ̌ ɛmbak chi bɛ bǎbhɔ̀ŋ ɛsɔŋɔri ɛ̌ti bǎchí chak, ɛyɛka ɛ́rɨ ɛncha.
    Bǎkɛ chay yɛ̌ mmu, nɛ batɨ ákɛ́ sɔŋɔri be amɛm.
