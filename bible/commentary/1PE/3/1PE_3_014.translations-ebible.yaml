  ewe-ewe: Ke ne miekpe fu le nu nyui wɔwɔ me gɔ̃ hã la, woayra mi. “Migavɔ̃ nu si
    vɔ̃m wole o; dzidzi hã megaƒo mi o.”
  nuy-nuy: Yagu ari warraaynbaj nambambi-warragayijgana, nugurru yamba numburru-waṉbina
    maaḻamburrg-waj. Yagu wiiya aadanu, (Isaiah 8:12) “Yagi nurru-ḏirrngawi, niga
    yamba na-God nambaniigajij-majgana nugurru. Yagi nurru-ramarr-ruwi-ruwi nugurru.”
  cop-BHC: ⲀⲖⲖⲀ ⲒⲤϪⲈ ⲦⲈⲦⲈⲚⲈⲢⲠⲔⲈϬⲒⲘⲔⲀϨ ⲈⲐⲂⲈ ϮⲘⲈⲐⲘⲎⲒ ⲰⲞⲨⲚⲒⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲦⲞⲨϨⲞϮ ⲆⲈ ⲘⲠⲈⲢⲈⲢϨⲞϮ
