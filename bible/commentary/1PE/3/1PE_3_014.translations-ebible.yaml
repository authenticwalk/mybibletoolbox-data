    cascʌdʌ vʌʌscʌrʌ baigʌnʌliadamu aapimʌ.
  rai-rai: Iaku baa di wakadik muaat kabina u ra numuaat takado na mangamangaan, muaat
    daan. “Koku muaat burutaana a kum utnaa baa diat a waburutaana muaat mai, ma koku
    muaat ngaraa.”
  haw-1868: Aka, ina eha oukou no ka pono, ua pomaikai oukou. Mai makau oukou i ko
