verse: 1PE.003.014
translations:
  kpx-kpx: Isito mesoho la vaveve dua vage ataeau kemo vatehani laovege keta duave.
    Abu kateige vahaeholahave. Lainaho kebia vabugevei abu laemo onole vaveve huhulahalive.
  okv-H: te ungo ari jajavotoho ere ova avo enana na kito aro osaga memenga kesova
    amo God na hondate au tunga javotoho aisova, avoeto enana do ere ora avo joru
    ue osaga kiovojo,
  tbo-tbo: Apo dewa dewadewa ta mimiyeya ma lawa hina ihiniwiyuwata ega ta genogeno
    po gasi ega ta matomatouta, babana Yaubada apo ina kawaidewedeweta.
  mal-C: നന്മ ചെയ്തിട്ടും കഷ്ടം സഹിക്കുന്നെങ്കിൽ നിങ്ങൾ അനുഗ്രഹിക്കപ്പെടും. “നിങ്ങളെ
    ഉപദ്രവിക്കുന്നവരുടെ ഭീഷണികൾ ഭയപ്പെടരുത്, അത് ഓർത്ത് വിഷണ്ണരാകരുത്.”
  grc-SR: Ἀλλ᾽ εἰ καὶ πάσχοιτε διὰ δικαιοσύνην, μακάριοι· τὸν δὲ φόβον αὐτῶν μὴ φοβηθῆτε,
    μηδὲ ταραχθῆτε·
  bgc-bgc: जै थम धार्मिकता कै कारण दुख भी ठाओ, तो थम धन्य सो, पर माणसां के डराण तै
    ना डरो, अर ना घबराओ,
  khz-khz: Na irau nege vega-vitivitimina gemi kala rorirori pakurai genai pio verere.
    Talima ta kalina na ragai pio kali, e ragai pio aovoaovo.
  deu-TKW: Aber wenn ihr auch leiden solltet um der Gerechtigkeit willen - selig seid
    ihr; lasset euch nicht von der Furcht vor ihnen einnehmen, noch beunruhigen.
  zsr-NT: Zal‑laꞌ sacaꞌ quiꞌliꞌ catiꞌ runliꞌ le nac dxiꞌa, gacliꞌ bicaꞌ ba. Nutu nu
    gádxiliꞌ len cutu ubi uguiꞌliꞌ
  lin-lin: Bokozala kutu bato ya esengo, ezala soki bokomona pasi mpo na bosembo.
    Bobangaka bato te mpe bomitungisaka te.
  hns-NT: Bakie hoi sake hai kie toke Parmeswar ke baat soene ke dwaara doekh oethaawe
    ke parie. Djab aisahie hoiga, tabbo toe soekhie rahiehe. Aur djab manai logan
    toelogke sataaiga, tab oesab tjaahe djaun baat se toelogke derwaaiga, tabbo oesabke
    na daraihe.
  noa-E: Ichiita mag nem ajapha wau durrum paar amau pãach dau aug wauwiajã onee abat;
    pãar mag aphʉʉ abarm paarjã Ẽwandamau sĩi par okhoopiba nem ajapham deeb khaba
    deeju. Magua amau warag pãach dakhãauwaijã oob am ögkhamiet, ni atcha ökhĩirjuujã
    amiet.
  eng-EMTV: But even if you should suffer on account of righteousness, you are blessed.
    “But do not fear their threats, nor be troubled.”
  mib-NT: Te vēsú núu ndóho ró sɨ́quɨ̄ jeē cájica ndaā rō, te yōhyo ndetū cácuu ró.
    Núu súcuan te ma yūhu ró coto ró i, ni ma cunéé ni rō.
  lif-NT2: कर नुःबा के़जोगुम्‍मिल्‍ले़ इनोगे़न् तुक्‍खे के़दुमुम्‍ने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    मुॽइसाम् के़बिरिॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़ “वेॽहाॽनु मे़गिसे़म्‍मिन्‍ने़ॽ हे़क्‍क्‍याङ्
    निङ्‌साम्‍मोआङ् मे़ध्‍ये़म्‍मिन्‍ने़ॽओ॥”
  xnj-xnj: Nambu, hati ngati yati mwing'ahika ndava ya kukita ga kumganisa Chapanga,
    ndi mmotisiwi. Mkoto kumyogopa mundu yoyoha, mkoto kuvya mtahu.
  mmx-mmx: Ketla do mina lok kaka loklox asongot mumu loklox avukat mi lox i, minaba
    ruuna xaka bok leveloklox anarong. Kuren la nemen gat miguta marat at teta, kopla
    mina bulu.
  cbr-NT: Mitsúnmi ñu upí 'acë cupí tëmëraibi camina Nucën Papa Diosan 'aquincëx cuëënti
    'ain. Mimia uni 'icë́xbi camina racuëti masá nuitutima 'ain.
  tee-NT: Para mas tu'uch alhimak'alhk'ajnant'it acsni anaviya'it'it ju k'ox pus lana
    na ak'ach'ana'it'it. Jantu at'alhonit'it acsni va catamak'esvaputunan. Nin calac'alh
    ju mi'alhunut'an.
  eng-LSV: But if you also should suffer because of righteousness, [you are] blessed!
    And do not be afraid of their fear, nor be troubled,
  cak-NT: Pero xa roma ic'uan jun chojmilaj c'aslen niben sufrir, can quixquicot.
    Romari', man tixi'j-iwi' chiquiwech ri yebano quiri' chiwe. Y man tipo-ka (timalij-ka)
    ic'u'x coma reje'.
  pah-NT: Emo po ti g̃a pendekokatua rehe vehevi imbohahyukari pe me, a'ero po ti
    pyryvamo pe me nehẽ. Tapekyhyji ti g̃a hugwi a'ero nehẽ. Tapembojuukaryme ti pejipy'a.
  sja-NT: Mamĩda awaraarãpa parã miapiruta pɨjida ne-inaa pia oo p'anɨ k'aurepa, o-ĩa
    p'anadaipia bɨ. Ma miapida k'aurepa Tachi Ak'õrepa parã pia ak'ɨit'ee. Mapa p'erapináatɨ
    parã jɨrɨpataarãmaa mãik'aapa k'ĩsia jõnanáatɨ ãchi k'aurepa.
  xed-xed: Aŋ mndani dər má ta ghuyay kuni ta ɗaŋwa ta ghəŋa vəl magay ghuni ta skwi
    tɗukwa ná, dzaʼa rfay kuni ta rfu. Ma zləŋ kuni ta gwal ta kuma magaghunatá ghwaɗaka
    skwi. Ma tɗu tsi ta ŋuɗufa ghuni.
  mks-NT: Joo tá cája xíxi na xi̱hi̱n ndó va̱tí cája ndó ña̱ va̱ha, ta̱hví nahá na̱cuu
    ndó. A̱ cáyi̱hví toho ndó ña̱yivi ta a̱ ndícani toho ini ndó.
  gfk-S: Iesene be mu kilingane balik ra harangungut ta ira numu tintalen takados,
    io, no haridan na kis ta mu. Waak mu burte dong ing di ura haburut mu. Ma waak
    mu ngaangel.
  bmu-bmu: Mi qahö mötmemö, töndup ahakmeme solanŋi akeraŋgöra aka sihimbölö mötpeak
    ewö, iŋini mönö töndup Anutunöŋ kötuetköm eŋgiiga oyaeŋkoyaeŋ akŋe. Kahasililiŋ
    mem eŋgibepuköra mönö öne töwöratiba keŋgötŋini möta uruŋini eri möt bölöbölöŋinan
    eŋgubapuk.
  dgz-dgz: Gosi inak kakaewa da tane men enu gurai wapiwa e aton anun amba tap ge
    gop ya anune, iwa ap gapan God wat aipakam mega warai.
  eng-GNV: Notwithstanding blessed are ye, if ye suffer for righteousnes sake. Yea,
    feare not their feare, neither be troubled.
  zaa-NT: Pero canchu chi ccà le sufrir màsqui'ba chi runi le nu ná tsè', pues i'yu
    tsá qui'ni yala edácca'ni losto' le. Bittu gátsini le ca enne' canchu rena cą
    qui'ni biỹa mal guthacca' cą le, nihua bittu gulaba thuti latsi' le qui' tì'iỹa
    guni le.
  eng-WEBSTER: 'But if ye suffer for righteousness'' sake, happy are ye : and be not
    afraid of their terror, neither be troubled;'
  guh-guh: Itsa pacabejiobiaexanaena xaniavaetsia pajinavanapae atamë, itsiata pajamatabëcuenebarëyamë
    tsane. Tsipaji raja Dioso pacayavenonaena. Pëtsa pacujunavame bajarapamonae. Pëtsa
    panasivajamatabëcuenebëjamënua papecabejiobiaexanaejava yabara.
  bon-bon: Yepä, liba biname te weebibine niiya pa jiwenipi weeme miiji mule name
    pi, weene miiji taatu peei cabu ca pagege päpäna. Wälu gone biname tääpume, cuta
    piiyepu mäpu ngene atwanena gone yaacatuye.
  nhw-BL: Huan masque masehualme anmechtlaijiyohuiltisquíaj pampa anquichihuaj catli
    cuali, Toteco anmechtlaxtlahuis. Huajca amo xiquinimacasica sequinoc, niyon amo
    ximotequipachoca ica catli pano.
  swh-ONEN: Lakini mmebarikiwa hata kama ikiwalazimu kuteseka kwa ajili ya haki. “Msiogope
    vitisho vyao, wala msiwe na wasiwasi.”
  wbi-wbi: Neke nambe mupumusivua vwimila kuvomba isa vugholofu, umue mufunyilue.
    Namungoghopaghe sino aveene vikusoghopa. mulekeghe kuva nuludwesi.
  bba-bba: Bɑɑ ì n nɔni swɑ̃ɑru wɑ ɡem sɔ̃, doo nɔɔruɡibɑ bɛɛ. I ku tɔmbun bɛrum ko,
    i ku mɑɑ wururɑ.
  eng-KJVCPB: 'But and if ye suffer for righteousness’ sake, happy are ye: and be
    not afraid of their terror, neither be troubled;'
  kgk-NT: Ha sapy'a pende reko porãha-gwi pene mbohasa asy ramo, Nhandejáry pene mbovy'a
    jevy joty va'erã. Ani joty pende kyhyje avave-gwi. Pene mbohasa asyse ramo jepe
    ani joty pejepy'apy teĩ pendéjehe.
  waj-waj: Fai ngia safu aataruuvau kuaivaara gioonna kiaapuuya mmamma nniitareeraivaa
    ngii mikio fai Anutuuqoono ngiiiyara yoketainaravai. Iya mmoori maisaivaa ngii
    miaara iikiai sa iyara aatuuda sa ngii ausaiyauvo mmuaarareenai pinaama yaata
    utuatee.
  cpy-cpy: 'Eenitatsi-rika owajankitaa-kimini pantzirowa kameethari, ari itajonka-wentakimi
    Tajorentsi. Tema ikanteetaki: Eero pithaawan-tashi-waetari, eero okantzimo-shireta-waeta-shitzimi
    eejatzi.'
  mpx-mpx: Yaa bwagana ebo wami pagan waiwaisana kaiwena lomwan nuku pwawa, he komiu
    toyaliyaliyaya. Gamagalau bahi nuku lolovakun-agil o ebo nuku nuwanuwatu kaiweliya,
  wbp-wbp: Marda kajikalu-nyarra jangkardu yanirni-jiki murrumurru-maninjaku kajili-nyarra
    nyanyi yangka kuja kankulurla jungarni nyinami Kaatuku. Ngulaju ngula-juku! Kaaturlu
    kapu-nyarra pirrjirdi-maninjarla warrawarra-kanyi-jiki. Kulalu-jana lani-jarriya
    yapa ngalya-kariki kajili-nyarra jangkardu yanirni, manu kulalu wajampa-jarriya
    kaji-nyarra maju rdipimi ngaka.
  luo-luo: To kata ka ochuno ni nyaka une sand kuom gima kare mutimo, to un joma ogwedhi.
    “Kik uluor gik ma giluoro, kendo kata bwok kik ubwogi.”
  nhe-NT: Huan yonque tlacame inmechtlaijiyohuiltisquíaj pampa inquichihuaj tlen cuali,
    Toteco inmechtlaxtlahuis. Huajca amo xiquinimacasica sequinoc, niyon amo ximocuesoca
    ica tlen pano.
  aii-aii: ܐܝܼܢܵܐ ܐܵܦܸܢ ܕܓ̰ܲܢܓ̰ܸܪܝܼܬܘܿܢ ܒܘܼܬ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܛܘܼܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ. ܠܵܐ
    ܙܵܕܥܝܼܬܘܿܢ ܡ̣ܢ ܐܵܢܝܼ ܕܡܲܙܕܸܥܝܼ ܠܵܘܟ݂ܘܿܢ، ܘܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܫܓ݂ܝܼܫܹܐ.
  esk-NT: Aglaan nagliksaaġupsi pisigilugu nalaunŋaruaq quvianamiugisirusri. Iqsiginagu
    iñuich tatamnaqsiraġałhat, unniiñ iłuiḷḷiuġutiginagich tamatkua.
  msb-msb: Pero bisan kun magatios kamo sa paghimo sin maayo, mapalad kamo! Ayaw kahadlok
    kag kahandal sa mga tawo,
  cpa-NT: Jøng² ha¹chi² lǿa¹² ju³ná³ ca¹jmóngh² ju³lah dsa² tsa¹tøa¹² dsǿa¹² hi² ŋi²nioh³
    hniah¹² hi² dsio¹. Tiog¹³ báh³ tiogh³ hniah¹² ju²hiúg¹ dsøa¹². Tsa¹ju³li¹ganh¹
    hniah¹² dsa² lah¹héi². Tsa¹cánh³ hniah¹² ju²hí³ dsøa¹².
  dso-dso: ସତ୍‌ କାମ୍‌ କରି ମୁର୍‌ଚି ରଇଲେ ତମେ କେଡେକ୍‌ କରମର୍‌ ଲକ୍‌ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ
    କସ୍‌ଟ ଦେଲାଇନି, ସେମନ୍‌କେ ଡରିକରି ଚିନ୍ତା କରାନାଇ ।
  meu-meu: A bema hisi bavani, kara maoromaoro dainai, ba namo. Edia hahegari herevadia
    na garidia basio gari; kudoumui danu basie hetaha.
  yva-NT: Weramu ranivara siurije nande wasai weye wapo ana ngkove rave, indati Amisye
    po kove raugaje wasai. Weti vemo wajanivo vatano wo wasave tatugadi mai nora muno
    vemo wasanuga mamaun nora!
  dgc-dgc: Pero maski maghirap kam da mégimet kam ta mahusay, éy masuwerte kam. Diyan
    kam méganteng ta tolay, sakay diyan kam métageg.
  zpm-NT: Laa teḻne ncuaaṉe yquiinaquegaa noyuṉ to, ni laa miech rtsidiḻ to, ¡dichos
    to ga! Ib gdziebde to grë miech guidzliu, niicle peraa gnë zho guṉ zho to.
  hix-NT: Anatoko oyeryewhamnohyatxow hana, anar komo. Ohxe roro oyehtxoho kom hoye
    ro ryhe, oyeryewhamnohyatxow hana. Oseryehokahra rma ehtxoko. Oseryehpàra rma
    ehtxoko, nyamoro hona. Towakryexem me rma manatxhe.
  sim-sim: Hako os nombo wornan ji tiyanak, nomorawu jihik si tala nahi, wa ji rupshika.
    Mberem ushiwak? Kumak avak Avui Wasilaka wasa jivi jihin hakwa ri. Os ji ajekmba
    mbele las li u nahi, avak ji ajehe ji lishnyamashnyawa hala, wahau.
  npi-ULB: तर यदि तिमीहरू धार्मिकताको लागि सताइन्‍छौ भने तिमी आशिषित् हुनेछौ । तिनीहरू
    डराउने कुरादेखि तिमीहरू नडराओ । हतास नहोओ ।
  cgc-cgc: Piro, bisan pa na ta inyo na pagtuman naan ta Dyos maagian nyo mga kabellay,
    may angken kaw na kalipay alin ta Dyos! Gani, dili kaw madlek ta bisan kino na
    gaandem na magbuat ta malain ki kyo daw dili kaw man magpalibeg.
  tim-tim: Dâ yeŋe agak meme ârândâŋ akbiâ âmâ bikŋande hâk hilâlâm yeŋgimbiâ are
    Anutuŋe yekmâ damunyeŋe akmâ okot âlep nâŋgâyeŋgiwiap. Gârâmâ luâk bikŋande bâleŋe
    akyeŋgimai are yeŋgât hamep bo akbei. Akto aregât kambiamyeŋe bo bâliwiâp.
  yor-yor: Ṣùgbọ́n bí ẹ̀yin bá jìyà nítorí òdodo, a ti bùkún yín. “Ẹ má ṣe bẹ̀rù ìhàlẹ̀
    wọn, kí ẹ má sì ṣe kọminú.”
  wos-wos: Guni yikafre sémbut male hurungut, di du takwa nawulak guna sémbutka hélék
    yata guniré haraki hurundat, guni hangéli héraata yikafre mawuli yatanguni, God
    guniré yikafre jondu hasa hwetendékaka. Mawuli yata guni di guniré haraki hurundakaka
    roohafi yata haraki mawuli yamba xékékénguni.
  emp-NTPO: Baribʌrʌ bãrãba bia o panʌ carea bia mĩgad̶ibʌrʌ, Ãcõrẽ quĩrãpita bio
    bia b̶eaa. Bãrã biẽ́ obʌdara wayarãnadua. Jũmawãyã crĩcharãnadua.
  eng-F35: But even if you should suffer for righteousness' sake, you are blessed.
    “Do not fear what they fear, neither be troubled.”
  ind-ind: Tetapi kalau pun kamu masih menderita karena melakukan hal-hal yang benar,
    ingatlah bahwa TUHAN pasti akan memberkatimu. Ingat juga Firman TUHAN ini, “Janganlah
    takut kepada mereka yang mengancam kamu. Jangan kuatir.”
  pes-OPCB: اما حتی اگر شما مورد ظلم و ستم واقع می‌شوید، خوشا به حال شما، زیرا خداوند
    به شما پاداش خواهد داد. پس نترسید و نگران نباشید،
  mpt-mpt: Ina otane ibo kukub ayamo nabiba naka maki ib kukub olo dafao enino omyib
    mole ibo seinine! Ibo i tolo mo tosiam bianibta ib bobol temo usano mo keyemone!
  ssx-ssx: Kutu pa꞉la꞉pate epeke hau pitolo hata꞉ kone ka꞉nda꞉ mimika꞉na꞉ta꞉ kota꞉
    ta꞉na꞉ma꞉ wotu homa꞉pa꞉peke ya꞉la꞉me. Wanda꞉hali pa꞉ta꞉ paala꞉ma꞉ na homeke hone
    baapa꞉peke.
  mkl-mkl: Bɑɑ bii ì wɑɑ bɑ ijuukpɑ̃ ŋɑ nɑ dee dee ku jɛ nŋɛ, i nɛ inɔ didɔ̃ ŋɑ. I
    mɑɑ̀ ce njoi ɑmɑnɛ ŋɑ, nɔ i mɑɑ̀ yɑ biti ŋɑ.
  gaq-gaq: ସତ୍‌ କାମ୍‌ ଡିଂ ନ୍‌ସାଃ ପେଇଂ କସ୍ଟ ପେବାଲା ଡିଗ୍‌ ପେଇଂ ସତ୍‌ରେ ସୁକ୍‌ ରେମୁଆଁ ।
    ଆଜାକେ ଆବ୍‌ଟଗେପା; ଜାବର୍‌ ଚିନ୍ତା ଆଡିଂଗେପା ।
  gof-RNT: Hari attoshin, xillotetha gisho hintte waayettiko anjjettidayssata. Asas
    yayyofitenne hirggofite.
  unx-unx: ମେନ୍‌ଦ ଧାର୍‌ମାନ୍‌ ନାଗେନ୍ତେ ଆପେକେ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ ହବାଅଃରେୟ, ଆପେ ସୁକୁତାନ୍‌ଗିଆ
    । ଇନ୍‌କୁ ଆପେକେ ବତଙ୍ଗ୍‌ପେରେ ଆଲ୍‌ପେ ବରଏୟା, ଆଡଃ ଆଲ୍‌ପେ ଆକ୍‌ବାକାଅଃଆ ।
  gah-gah: Itó lekeza iki miliki itatímo vo guni noiko miluma netalímini amupiló ititamó
    nene, Ómasímo nenemú gelekiko lokogoliza viziti netá loló inogo ive. Itó lova
    ali likimiki lekelegesá ligiti gakó nilikoma, likigisa likigizakutí luvoluvo zemino.
    Itó mulutini itemino.
  lcm-lcm: Sikei man ki vil akui imi using mipo buk tung akit si roron, mi tauia.
    Kari keve aleleng, mi ago ta mamakus vo leng an aniria.
  aer-aer: Nhenge arratye apeke tyerrtyele arrenhantherrenhe arlkarentye-ileme arrantherre-arle
    arratye mwerre mpwarerlenge, arrantherre akangkemele akwete-arle anetyeke. Atere-irretyale
    anetyeke tyerrtye areye-ketye-arle arrenhantherrenhe arlkarentye-ilemenge; arnterre
    itirretyale nhenge urreke arne akurne areye arrekantherre irrerlenge.
  qvc-NT: Piru allita ruraptikillapa qesachashuptinqa, kushikuyllapa. Ama pitapis
    manchayllapachu ni llakiyllapachu.
  tgl-ULB: Pero kung naghihirap kayo dahil sa katuwiran, kayo ay pinagpala. Huwag
    niyong katakutan ang kanilang kinatatakutan. Huwag kayong mabahala.
  cbs-NT: Jakia Jesús ikunwain jaska pepawen dayai man jiwebiaken matu ichakawabiabu
    man nuitapabiaya Diosun matu duawakubainai shinain juintinin benimakubainkanwen,
    e iki jatuwen jawa dakeamadan.
