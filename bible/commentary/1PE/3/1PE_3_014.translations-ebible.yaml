    wenauefitaitana emaba kobererau uteda kekeramaratu moko wiawe.
  maa-NT: Ta̱nga mé ta ndaà‑nò tsà kjo̱'in titsa̱nìkjioón ta koi kjoa̱‑la̱ nga kixi̱
