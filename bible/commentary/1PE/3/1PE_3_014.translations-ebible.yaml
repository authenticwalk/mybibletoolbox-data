  not-NT: Aintaca poro iratsipiriacaquemi picantironta caninari, quero pogasëreta,
    quero pitsorogui. Ingantocobintëmi Tosorintsi, iromitocoquemi, iraganinatëmi.
  plu-plu: Ku hiyeg hiyapkis mbayka wotwiy awaku ku samah ig ka batek akak ukehniwiy
    kabayka, ka sam. In wageswa kaayhsima kabayka udahanwiy. Ka yi muwaka apis gibohrikis.
    Iné kawnata yi muwaka kiyimwihwa gikakkis.
  iou-iou: Täŋpäkaŋ irit kuŋat-kuŋat siwoŋi täŋpeŋ kuŋarirä komi epän jop nadäŋ täŋ
    taminayäŋ täkaŋ unita nadäwätäk nämo täneŋ. Imata, inä Anutu täŋo oretoret terak
    kuŋat täkaŋ. Unita ämata nämo umuntäneŋ. Ba umun man täwetnayäŋ täŋo unita imaka,
    nämo umuntäneŋ.
  ntp-NT: dʌmos isvʌʌscʌrʌ soimaasi gʌntaatamituldiadagi ʌʌmoco tomamʌs cʌʌgacʌrʌ
