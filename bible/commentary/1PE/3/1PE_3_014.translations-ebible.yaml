  yal-yal: Koni hali ɛ tɔrɔ ɛ wali faɲine fe ra, sɛwan nan na ra ɛ xa. E gaxu naxan
    yɛɛ ra, ɛ nama gaxu na yɛɛ ra, ɛ nama kuisan.
  cnt-NT: La₁ juɨ₁'a₂ guë́₃ la₂ ŋag'₅₄ 'nia'₂ uɨg₅ ne₄ ia₁ a₂jmo'₂ 'nia'₂ a₂dse₃,
