  kan-OKCV: ನೀವು ನೀತಿಯ ನಿಮಿತ್ತವೇ ಬಾಧೆಪಟ್ಟರೆ ನಿಮಗೆ ಆಶೀರ್ವಾದವಿರುವುದು. ಅವರ ಬೆದರಿಕೆಗೆ
