  buk-buk: Magoc mac bu ahôc ŋawapac ma atap kisa sa tu asa lêŋ gitêŋ-ŋga, naŋ atöc
    daôm ti ahêgo daôm dom, bu mac atap Anötö ndê mwasiŋ sa su.
  pri-NT: 'Êco na, wiàna gà tâa na aré, gée goo pâ tûâ''gà na tàrù, â o cidòri nyuâagà!
    Êkaa na: Gà cibwaa nama wâgotâgà, goro pai pwa tâgà na èpà na me gée goro âboro.
    Gà cibwaa pidumapiê!Ésaïe 8.12'
  zpq-NT: Na' ḻa'czḻa' še tgüej cate' yosoc̱hi yososaca' beṉe' chio' lagüe choncho
