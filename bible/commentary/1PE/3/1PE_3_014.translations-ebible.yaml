  jpn-1965: いや、たとい義のために苦しむことがあるにしても、それは幸いなことです。彼らの脅かしを恐れたり、それによって心を動揺させたりしてはいけません。
  fra-SBL: Mais même si vous devez souffrir pour la justice, vous êtes bénis. « Ne
