  arb-NAV: وَإِنْ كَانَ لابُدَّ أَنْ تَتَأَلَّمُوا فِي سَبِيلِ الْبِرِّ، فَطُوبَى
    لَكُمْ! لَا تَخَافُوا مِنْ تَهْدِيدِ الَّذِينَ يَضْطَهِدُونَكُمْ، وَلا تَقْلَقُوا.
