  sri-sri: Diayemarẽ mʉsã irikeremakʉ̃, gajirã mʉsãrẽ ñerõ irimakʉ̃, Marĩpʉ gapʉ mʉsãrẽ
    õãrõ yámi. Irasirirã ʉsʉyáa. Mʉsãrẽ ñerõ iridʉarãrẽ güibirikõãka! Ĩgʉ̃sã mʉsãrẽ
    iriburire gũñarikʉbirikõãka!
  nal-nal: Singsaxai naapalaau naagu giu a matmalabuk ka tak ma di vamazik nim, Nakmai
