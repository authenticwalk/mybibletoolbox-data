    သ​ခင်​ထံ​တော်​သို့​ပို့​ဆောင်​ပေး​ရန်​ပင်​ဖြစ်​၏။ ကိုယ်​တော်​သည်​ကိုယ်​ခန္ဓာ​အား​ဖြင့်​အ​သေ
