    nima uchayuk kaykashpa ñukanchikunarayku wañurkan. Payka wañurkan Tata Diosman
    pushawananchikunapa paywan tantalla kawsananchikunapa. Jesukristu runa kashpa
    wañurkan. Wañushpapish espiritu kashpa kawsarkanlla.
  zca-NT: Nuska Jesukrist, tutsa wëlt nguzakzi Me, par dubta' ndix Me rë kwa'n nzë'b
