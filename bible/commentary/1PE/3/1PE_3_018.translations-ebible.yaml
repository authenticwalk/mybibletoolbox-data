    mɨn itima me a mɨsoghezɨ an areme. Ezɨ Godɨn Duam a gamizɨ a ua dɨkavigha angamɨra
    iti.
  bpr-bpr: Balù Krayst, mati kenen du mdà di dad salàyu. Lo sulêan mati ta sikof.
