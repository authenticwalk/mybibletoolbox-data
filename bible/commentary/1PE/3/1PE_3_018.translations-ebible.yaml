    katendigwa mgima chimuhe,
  daa-NT: Ka seener gay, Iisa Masi meen̰ji taaɓiy taaɓin ta muuti mena rakki di gaasiititi
    ɗo bi ka zunuubinna ku gee okin̰co. Ŋaar kaak bal gine oorin tak-tak, ŋa mattu
    ɗo bi ka kuŋ kuuk gin oorne a ŋaako iyiŋko ɗo uŋji ka Buŋdi. Ŋu deeg ziy, kar
