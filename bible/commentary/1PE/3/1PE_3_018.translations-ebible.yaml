    A gumazamiziba bar men arazir kuraba batueghɨva egh me inigh God bagh mangasava,
    dughiar vamɨra aremegha gɨfa. A uam aremeghan kogham. Egha a nguazir kamɨn a gumazir
    nivafɨzimɨn mɨn itima me a mɨsoghezɨ an areme. Ezɨ Godɨn Duam a gamizɨ a ua dɨkavigha
    angamra iti.
  agg-agg: Sɨhefɨmbo God sowanambo semɨndɨmunɨ hafombohündamboyu mbumundɨ hamɨndɨ-mayu
    ranai nindou moaruwai-mayei ahei fondɨhümbo mamɨmbo yaŋgɨrɨ yɨfɨmayu. Nindou ahandɨ
