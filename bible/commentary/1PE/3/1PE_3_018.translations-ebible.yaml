    ama Ngemumaqa. I qatikka ne aa qetdingki dai ra veleng ka, dap ne ama Qevepka
    aa dlek dai qa maarlviit be qa iames. De qa mit savet ma Tartarus i ama Ngemumaqa
    aa arlenka-vem-ki, de qel sil ba ra.
  ctu-CTI: Como Cristo i bajñel junyajlel jach ti' ñusʌ wocol cha'an ti caj lac mul
    ti lac pejtyelel. Jini tyoj bʌ ti yʌc'ʌ i bʌ ti sajtyel cha'an joñonla ajsimaronlelon
    bʌ la cha'an i pʌyonla majlel ba'an Dios. Ti tsʌnsʌnti ti' bʌc'tyal pero ti cha'
    cuxtiyi cha'an ti Ch'ujul bʌ i Ch'ujlel.
  zos-NT: Porque Cristo también toya'isu cuando tumnacti o ca'e ndø cojacøtoyata'm.
    Vøjpø pøn o ca'e para yatzita'mbø pøngøtoya, va'cø tø yac tøjcøtyam Diosis vyi'naṉdøjqui.
    Yaj ca'atyøj Cristo'is syis y yac visa'aytøju 'yespiritu.
  gvs-gvs: 'Kina Guyau nakae bogina sivatayamo iyogedageda ida goyo pasidi. Tauyana
    Yaubada nuwona ana tokibóbwata ikámasa kita tokapipilova manuda bego itoboine
    imeda Yaubada yaina. Ame nakae: Sakava ana dadava goi sikaumate go, baloma ana
    dadava Yaubada ikaitáoe Tauyana maa yawoina.'
  kbm-kbm: Eitit tand nitung nile Kilisi, Ei Amol vie dongke, bemem geb ate giwel
    eitit amolmol tiate ane etenik be gimat vunu bulwer dongke-ngge be gisin eitit
    and tiate tepwengge gikwai, be gitwem eitit tatangi Pomate tale. Amolmol es Ei
    utle ulis weik ete eitit and nik ge vunu, bemem utle ulis dalgo matawe ane ete
    matawe be gimdil vukuri nangge taku gimat ane,
  tew-tew: Wíˀúnˀôeḏe-ípí Christ wáˀ óetꞌôephaḏekannannin. I-á híwóˀdiḏa̖ˀ namuu,
    hewänbo in híwóhpíˀin tꞌowa dimuuˀingîˀ nachuu. Wáymûuḏa̖ˀ nachuu nanbí tꞌaywóˀdi
    gínmuuḏi heḏânho Jôesi Táḏávíˀpiye díkáaníḏí. Hewänbo tobá iví túˀ ônhay wänbo
    iví pꞌoewa̖a̖hâ̖a̖-á wówáˀi ûnmuu.
  rmc-rmc: Se the o Kristus cerpinelas jekhvar a pro furt, o spravodľivo vaš o ňespravodľiva,
    hoj tumen te anel ko Del. Sas murdardo andro ťelos, ale obdžiďardo andro Duchos.
  apr-apr: Matamu too ye dada yo Kirisi itoo i. Ye in tool noonoonoo, bong ikaua idi
    tooltool ke sennene nga le imot nede a imata nga, ngan bet nen a ikau idi a taman
    ye Maro. Ngan urata tani yo iyeii i, in iyeii pattu leu le imot, le ke bet iyeii
    mulu tiap. Ngan nen le kene yo inepe ye tana i nga, ngan tiraua kanono le imata,
    bong Maro Amunu Silene la ipamaditi le imagur mulu i.
  tiy-tiy: Non i Kristowe ménléhu inok fukasé no betom. Ménléhu ségule saén inok mékédan
    i de sala tom. Métintuy Kristowe, éndob ménléhu génantino no betom do tete étéw
    inok féwaléyé no betom do étéw i Tuluse. Fénléhu roy lowoh Jesuse, éndob énda
    énggéféléhuo roy Rémogor ne.
  nlg-nlg: Ma Christ ghua te vahaghitaili tana bona te mate tughui na lei paluda ta
    sakai na bona vamua. E mua palugha gaia, me mate tughughita rana tangohahi, ge
    ke holaghita me tatavahaleghita va ta God. Tana bona te ghaha tana maramana eni
    ke, rana vure tara matea, mana Tarunga Tabu te tughuruvaghini olia.
  dgr-DOGNT: Įłàà zǫ Zezì-Krı hołı̨ı̨ hazǫǫ̀ k'èxa ełaı̨wo hǫt'e eyıts'ǫ k'achı̨ hanade
    ha nıìle. Ededı̨ ehkw'ı elı̨ı̨ sìı naxı̨ ehkw'ı aaht'e-le gha ełaı̨wo, eyıt'à
    Nǫ̀htsı̨ ts'ǫ̀ anaxį̀į̀là. Wezhį̀į̀ ełaàgıìhwho, hanìkò Yedàyeh Nezı̨ı̨ t'à naìdà
    awììdlà hǫt'e,
  pes-OPV: زیرا که مسیح نیز برای گناهان یک بار زحمت کشید، یعنی عادلی برای ظالمان،
    تا ما را نزد خدا بیاورد؛ در حالیکه بحسب جسم مرد، لکن بحسب روح زنده گشت،
  ron-1924: Христос, де асеменя, а суферит о датэ пентру пэкате, Ел, Чел неприхэнит,
    пентру чей нелеӂюиць, ка сэ не адукэ ла Думнезеу. Ел а фост оморыт ын труп, дар
    а фост ынвият ын дух,
  tpz-tpz: E Kristo to teen voh a ma hat pea pareꞌ mët, ko hikta se mët hah non, eꞌ
    a teꞌ totoopin, ko hikta teꞌ non ta hat. Ivëhkëk, eꞌ to teen a ma hat pea, ko
    mët suk a ra, o teꞌ varih to teꞌ me no a ma hat, ko me vatët a ra manih pe Sosoenën.
    Ee to ip vamët voh poë, ivëhkëk, eꞌ to toꞌ hah en, ko teꞌ toꞌtoꞌ e non pa tuvuh
    manuh pa vöön va kin.
  agd-agd: Mai fara vara seyo Yisas Karaisi ma setisi umerá manádá para van oriyan
    ban purirí ma ein mai véi yeren máan uman o yosikhen mino. Béi ída mana umeí iyaren
    mifo setin tiviren Tiyarafenui varufin orono van mi ume nanin banta van dan bukhafafin
    uman o yosen pubíkan mi Kantá Aunan manon aunan amin evaránen e manten mino.
  rkb-NT: Kiristu soho bo mytsatyziutaha! Hawa nihyrikosokda mytsatyziu tsimaha. Mypokzitsikitsa
    mysapyzeky nihyrikosokda. Estuba zuba nihyrikosokda iwaze Deus mysopyksapybyitsa
    tsikykaranaha Kiristu humo mymyokzohik. Kiristu imysapyrẽnikita tuze siharereziubyitsa
    sapyzeky nihyrikosokda. Iwaze Deus bo mymyoktyhyryk. Mybarawy boze isukyrytsitsa
    inury zibezenaha. Deus zihyrizikpowy.
  san-THA: 'ยสฺมาทฺ อีศฺวรสฺย สนฺนิธิมฺ อสฺมานฺ อาเนตุมฺ อธารฺมฺมิกาณำ วินิมเยน ธารฺมฺมิก:
    ขฺรีษฺโฏ ''เปฺยกกฺฤตฺว: ปาปานำ ทณฺฑํ ภุกฺตวานฺ, ส จ ศรีรสมฺพนฺเธ มาริต: กินฺตฺวาตฺมน:
    สมฺพนฺเธ ปุน รฺชีวิโต ''ภวตฺฯ'
  iws-iws: Tariigɨna ya kamwowaɨrga. Dimusi rani, Krais siya bɨdi yaowɨn, siirɨn kam
    bibiyɨeyɨm sɨma tɨokɨn mɨ ta siya naowa krɨmiir dimɨn taemɨn bibiyɨeyɨm sɨmiirsi
    naokɨn, siyaɨrgɨn inkam mɨiyɨkɨn dimɨn whɨrkɨ kɨmbu karamae nwowɨn, siya iikam
    biyɨe krɨmiirsiyɨn kwɨruwar naokɨn mɨ ta hɨriinan saiirsika siya krɨmiir asi nanmaiwarkainakɨn
    Adi Komii siiram namɨm. Tɨ inkamɨn siyaɨrgɨn pɨuaɨrgɨ naowɨn mɨ siir kwoɨnbudɨn
    warɨ bɨ naokɨn ɨni omwaiya swokɨ waiyan.
  pol-SZ: Chrystus również doznał cierpień—raz na zawsze płacąc za ludzkie grzechy.
    Był niewinny, ale cierpiał za winnych, aby pojednać was z Bogiem. Poniósł fizyczną
    śmierć, ale został ożywiony przez Ducha.
  ztq-NT: Por yuub Crist kuty por xtol no, ni tu vueltak kuty xaa. Buen xaa, per lëë
    xaa kwte kyalnë por xtol no, parñee kpig no lo Dios. Kuty xcuerp xaa, per lëë
    xkyalbini Dios beeñ kpañ xaa stub.
  zai-NT: Purti Cristu laca ucaná, dede guti para biaxa ni biché' nu. Ti tiru si guti
    be pur irá nu. Qué ñuu dxi nuchee be peru ucaná be sti irá ni biché' nu, para
    uchiña be laanu ra nuu Dios. Guti cuerpu stibe, peru qué ñati xhialma be.
  upv-upv: Kristo emij pa suri kami. Emij vesan kobbong ko sete mia-mij kele, nga
    p̃ilai tweni nololien se kami. Jinibb nga musorsan emij suri kami nga sete kamsorsan,
    nga p̃ilai lweni kami van ji Atua. Renge mauren sen iel ngatan, nir arevji pini;
    ko Atua ololi emaur luwi kele renge mauren nga mivi ne melrin.
  wap-NT: Naꞌapa Christ, aonaa oiaꞌo mani uruu, mazan upuꞌu utaainan pamawakan idaꞌan
    baupapa, aonaa powaꞌan kida mani waꞌoian dikin ii. Uruu kaimanaꞌo pidan, umawakan
    dikaudaꞌo pidannao dikin ii. Christ shaꞌapatan kaikapaꞌoraꞌa unaꞌaka kizi waunao
    Tominkaru idaꞌati. Unanaa zowii-kao, mazan ukakuda-kao powaa iti Tominkaru Doronaa
    idaꞌan.
  mva-mva: Kristus ilo-ming dani. Ngai bong-la teke imate be ono muzigoala moarunga
    irokaki-doi. Ngai tamoata iauia-tina, be kam muzigoala ememaki kana ka imate be
    ono Nanaranga-lo ilakuaki-kaming. Tamoata bokana isoaki be umoatea ipura be imate,
    ata Oli Spirit kaiboang nena-lo be moauriuri isoaki.
  dwr-NT: Ayissi gooppe, Kiristtoosi nuuna Xoossaakko afanaw, barew xillo gidiidde,
    makkalanchchatuwaa diraw, itti gede ubbaa nagaraw hayiqqeedda; I bare asatethan
    hayiqqeedda; shin ayyaanan paxeedda.
  kfw-kfw: Khawale inruoiya Christa'n manu sik-ah woikhatbit nathipijei, Nangnikha
    Pathian diang nakeiruoi nasik-ah katha mi khan manu karoon ngai rathuulla nathipi
    halli ama kha taksa ah inleithat han ratha ah aminringjei.
  bfz-bfz: आँऊ ये इजी खे बोलूँआ कऊँकि मसीहे बी दुःख सईन कित्तेया और आसा रे पापो री
    खातर मरेया। से एक ई बार मरेया और इजी खे दुराणे री जरूरत निए। से एक तर्मी मांणू
    था जो पापिया री खातर मरेया ताकि आसा खे परमेशरो गे पऊँछाओ। से शरीरो ते तो काई ता,
    पर आत्मा ते जिऊँदा कित्तेया।
  cuk-09: Ar Cristo unnila irgwennaa anmar-iskued-ular wilenai-gusad. Cristo dule-gwage-swilidikid,
    dulemar-iskana-ular burgwisad, adi Bab Dummadse anmar-nidegar. Napiragwad, Cristo
    sanar burgwisad, e-burbadi dula gunonikid.
  ben-OBCV: কারণ খ্রীষ্টও পাপের প্রায়শ্চিত্তের জন্য একবারই মৃত্যুবরণ করেছেন, সেই
    ধার্মিক ব্যক্তি অধার্মিকদের জন্য করেছেন, যেন তোমাদের ঈশ্বরের কাছে নিয়ে যেতে পারেন।
    তাঁকে শরীরে হত্যা করা হলেও আত্মায় জীবিত করা হয়েছে,
  mil-NT: Te Xítohó Jesucrìstú ní xíhí‑gá sá cuèndá nchaa cuéchi nchaa nchoo ñǎyiu
    ndècu ñuyíú‑a, te ɨɨⁿ xito‑ni ducaⁿ nǐ xíhí‑gá te ducaⁿ te vá cùú tnàhí‑gá, te
    mee‑gǎ cúú‑gǎ Yaá ñá túú tnàhí cuéchi‑xi, te ducaⁿ nǐ ndoho‑gá cuèndá nchaa cuéchi
    ñáyiu ndècu ñuyíú‑a ñáyiu ñá túú cuìní cada ndáá núú Yǎ Ndiǒxí, te ducaⁿ nǐ cuu
    cuèndá sá núcǔndecu váha‑yu núú Yǎ Ndiǒxí te núu na quɨ̀ndáá iní ñáhǎ‑yu xii‑gá.
    Te mee‑gǎ ní xíhí‑gá dico Espíritú‑gá chi ní xíndecu‑ni‑xi,
  myu-myu: G̃ebum cuy epesop apẽn Cristo oe'ũ iap kay. Ixe ma oe'ũ soat peam wuywebeam.
    Oe'ũ ikẽrẽat uk am soat pewi wuywebewi. Pũg̃ em ma oe'ũ. Waram pit je'ũ g̃u. Xipacat
    oe'ũ xipat'ũmayũ beam. Oe'ũ wuydujowat am Deus kay. Itakomaayũ ixe'ũm o'yaoka
    ijodi bima―ijebitbet pima. Inaka waram g̃uto ibiõg̃buk oõm cebe imutait am ce'ũap
    tomukadi. Waram o'jetait.
  fue-fue: Gam Almasiihu e hoore mum maayi de woore, sabbu hakkeeji ɓiɓɓe Aadama.
    Kanko poonnitiiɗo, o maayanii en enen woofuɓe gam o yaara en to Alla. Himɓe warii
    mo, amma Ruuhu Ceniiɗo fintinii mo.
  amk-amk: Weo Kristusi mireha webeyari kawuru we tane sasarinei, I mani Mano mesi
    foi, mireha we inontarai emasi kaha fosa. Niari tonanafo ambori wiwiaing tata
    kia tata we Allai. Inontarai emuni mirehafo na ne tarai weinontarai batang fo,
    wape suwi aha na Nuaninu Mirarebana foi ne mambiriufoi.
  fai-fai: Kaleyo, Yesus aka bid makuw ki mo adikum ban keimin wanang kinim imi fikaleyamase
    ade aka alo sawil fikaleyamoma banim, aka ban keimin wanang kinim imi luk duduyámin
    kinim kidel. Aka beta kano nadane tudo imadew yak Got mit tem unemin keise. Kale
    ika am dam bo anbisidiw, kata Sinik Abem ta bom tá dau dafose.
  ura-NT: Nii rijieein techu Jesocurisito netonai lesajeeincha cana osa coreniha cairichanojoineein
    ohin nelu. Coatiha niqui nii chatohanai baaso ichaain osa que nesaruhin niheilu
    aca, nete erenaa tonoraelanaala baasoneein ichaonacaauru coreniha necairichaain
    nelu, rai Inaca Cana Coaunera rene cana amaane coina. Joaenreein cacha rijijieeinte
    niqui ohin nelu rai jaberoco. Nete aca Cana Coaunera suujuenihane jaun oo caje
    ichanaain enanetojoeein ichaohin ne.
  mcd-NT: Cristocai ahua chaca huamisima. Nan fustifin sharaquin. Nantififain man
    non chaca huamisi. Cristo ahua chaca huayamafiamisishaquin nocohuunoashu nani
    nocon chaca noco soashoshquin. Afanancai nanacama. Noncai afanan ahua yopapacunacama
    nocon chaca soashonano. Man naafiashu Apan ahuun Yoshin Sharahuunoashu funini.
    Ascashon Apa Dios icari noco iyoshquin.
  urt-urt: Krais kin nule nilyehe sai me pupwa poi. Tinge yonombe no, kin nule pe,
    Yipihinge tikin Got plihe nahraꞌe kin narp laip. Kin miyeꞌ bwore bwarme supule,
    kom kin nule nanah loutungwarmbe me poi mitiŋ lalme ŋaiye mende pupwa no, ka enge
    poi otme Got.
  kiz-kiz: Kristu pia atesiki mara j'himonga kwandabha j'ha dhambi. Muene ambaj'he
    ndo nkolo haki atesiki kwa ndabha j'hitu, ambabho bhibeta kuj'ha bhenye haki,
    ili kuj'ha atuletayi tete kwa k'yara. Afwili ni m'mb'ele, lakini abhonibibhu nsima
    mu roho.
  tzo-TZE: Yu'un li Cristoe laj ono'ox yich' vocol ec ti c'alal ichame yu'un j'ech'el
    la stoj o scotol li jmultique. Stuc ti tuc' yo'ntone laj yac' sba ta milel ta
    jcojtic, vu'utic ti chopol co'ntontique. Jech lec xa chijyilutic Dios ta sventa
    ti jech la spase. Icham yu'un yich'oj sbec'tal. C'alal isut tal li xch'ulele,
    icha'cuxi.
  lex-lex: Yoma Yesus Kristus Nhi' emkade wali. Enmeh'a nekane ed mak kmat die eneknek
    raralamni, yoma la'a rimormiori do'oni-halli. E' ed mak kakleha do'a-hala mere
    Ntutulu-nlelewua matmiati la'a riy riwnu-halli mak khi' do'a-kyap hiala re. Yesus
    Kristus de Nhi' hade totpena E' ed mak kodia miy lia Uplerlawna. Rwunu-rwenna
    E inonni mere la'a Uplerlawna Nhiw Lululli pede Uplerlawna Namori owa'an E' la
    matmiati ralamni.
  dov-dov: Alakwe Kkilisito wakachiswa lomwe kachisilwa zibi. Oyo wakaluleme wakatuchisilwa
    nitwakataluleme pe, kuchitila kuti atuswenzye kuli Leza. Wakatufwida kunyama,
    pesi wakabusigwa a-Muuya.
  rgu-rgu: Huu fo Kristus mate laiꞌ esa, nana huu ita lahenda dae-bafoꞌ a tao salaꞌ.
    Ria fo riꞌ roo-tetuꞌ, mate soaneuꞌ ita lahenda makekeo-makakanuꞌ. Ana mate fo
    ela emi bisa malole seluꞌ mo Manetualain. Kristus, lahenda dae-bafoꞌ sama leoꞌ
    ita boe. Lahenda raisa Ni, tehuu, Ramatuaꞌ a Dula-dale Na feen nasoda seluꞌ.
  toc-NT: Acxni̠ Cristo mak­ní̠­calh nac cruz xlá maktum tú xoko̠­nun­ko̠lh xpa̠­la­cata
    quin­ta­la̠­ka­lhi̠ncán, ma̠squi xlá ne̠c­xnicú tlá­hualh tala̠­ka­lhí̠n pero
    hua̠k huá pá̠ti̠lh hua̠ntu̠ aquinín xlac­le̠­ni­yá̠hu Dios la̠qui̠ tla̠n naquin­ca̠­ma̠­la­ca­tzu­hui̠yá̠n
    nac xla­catí̠n. Cumu Jesús chixcú xuani̠t xli̠­ca̠na pi̠ mak­ní̠­calh nac xmacni,
    pero xli̠s­tacni ni̠ ni̠lh huata cane̠c­xni­cahuá quilh­ta­macú lámaj nahuán.
  som-som: Maxaa yeelay, Masiixba mar buu u xanuunsaday dembiyada. Isagoo xaq ah ayuu
    u xanuunsaday kuwa aan xaqa ahayn aawadood inuu inoo keeno Ilaah. Xagga jidhka
    waa laga dilay, laakiinse xagga ruuxa waa laga nooleeyey.
  mam-C: Qu'n aku te Crist tz'aqlexix, ex iky'x kyimin tu'n, noq jun maj tu'n tpajjo
    qil, awo nya b'a'nqo, ex tu'n qpon ti'n tk'atz Dios. Twutzxix te' qa ma kyim t-xmilil,
    me atzin ja'lin, itz' noq tu'n Xewb'aj Xjan.
  ndj-ndj: Nongwa Kilistu mweni agobuliwili na asovili mwanja wumu hela kwanongwa
    ya sambi, mweni yamunowishili Chapanga agobuliwili na asovili kwanongwa ya vavifyi,
    ili avayeghi kwa Chapanga, awulayiwili kwa njimba lakini agolikili goleki kupitila
    mfuki.
  mbj-NT: Ta tii d' ỹ wén her'oot, sét nuu me Kristo bahoop dajëb. Kristo, baad had'op
    doo, baad nadoo do habok do sa hyb n'aa tabahoop dajëb, P'op Hagä Do wë bë tamanaa
    hyb n'aa. Ta hub radajëëb wät paah. Tii bä taganä wät p'aa hẽnh P'op Hagä Do Sahee
    an'oo bä.
  lat-VUC: Quia et Christus semel pro peccatis nostris mortuus est, justus pro injustis,
    ut nos offerret Deo, mortificatus quidem carne, vivificatus autem spiritu.
  ngp-ngp: Kwaviya Kilisito naye nakasulumizwa no kubanika lumwenga du kwa ajili ya
    wavu, yehe uyo akudamanya yakumwelela Mnungu nakasulumizwa no kubanika kwa ajili
    ya wadya hewekumwelela Mnungu, vileke awegale nyuwe kwa Mnungu. Nakakomigwa mwo
    umwili wakwe, mna nakauyulwa kimuye.
  enq-2: Akali tolatae Kraisa dokome naima endakali tolatae daa dupa laminao, Gote
    kalyamo dokonya patona latala, baame naimanya koo dupa kunao nepakalanya paa mendaisa
    iki baa kumia. Endakalimi baanya yonge doko pyao kumasiaminoaka doko, Goteme baanya
    imambu doko lete kataseteamopa,
  eng-ASVBT: Because Christ also suffered for sins once, the righteous for the unrighteous,
    that he might bring you to God; being put to death in the flesh, but made alive
    in the spirit;
  mna-mna: Kakam ŋgar pa Krisi. Ni tomtom ndeeŋeŋana. Tamen ikam iti tomtom sananŋanda
    murindi, mi ibaada pataŋana ma ire yoyouŋana pa sanaana kiti, bekena ikam ti ma
    tala ki Anutu. Mi uraata kini tana, ni ikam pa tamen mi imap. Kaimer ko irao ikam
    mini na som. Tana ni isu toono ma iwe tomtom, mi tipuni ma imeete. Mi Bubuŋana
    ipei i ma imaŋga mini, to ila ma ikam sua pizin bubuŋan ta tizeebe zin lela ruumu
    sanaana leleene na.
  myw-myw: Kelis-vak sivtanok imat peinads ya̱kids adsinaps kalbaleb. Mtowen toubwein;
    ya̱kids gog takalbalebs. Bo ikanig peinads va̱gan bitokeids binaweids Yowbad waseg.
    Bo iweiys won, tage Yowbad iyakit kululuwan, mo inoun in iguyes kululuwes tasiyas
    wa̱deil nisesus. Tasiyas kweiboug nag isimounids, tage Yowbad ikaptules, ikayamat,
    Now mo ivakaes inawag ikous. Wanuwan wag towen mo ikatinabwes asteiyuy gamag,
    teinim teitoun misinak. E, bo ikatinabwes yevagam waseg.
  sby-sby: Klistu walafwila bwipishi bwa bantu kankanda kamo, muntu walulama kutufwila
    kwambeti atushikishe kuli Lesa. Ee kumubili walafwa, nsombi Mushimu wa Lesa walamupundusha.
  sll-sll: Ena ni tal nigi dongwo ol wanga pring pangwo i, Kraist kri di olala dire
    haung tani weniga gol ni tomia, hon ta gol ni tekinamua. Yal Kraist iwe, God memini
    pangwo meri kara wine ongwo yal momia ni yalhobi digan monba, God ni kina guman
    pule ire u tani nana dire gol ni tomua. Tongwo yal i gaung gomba, kwiang ta golkimia
    pol kule ya momua.
  yaq-NT: Bwe'ituk jiba aapo ju'u Jesukrijto, itom ka tu'uwa ya'arim betchi'bo, sejtul
    jiba, si'imem betchi'bo, me'etuk. Aapo tu'i yoemtukan, taa, itom jume' ka tu'i
    yoemem betchi'bo, jiokot au bichak. Junuen, Liojtamak ito tu'uteka, intok au bicha
    itom lutu'uriaka' betchi'bo. Inim a' yoemtuka'po aman, muukuk. Taa Liojta betana
    jiapsita aet ayuka'ue, jiabijtek.
  uro-uro: Nguat tamän doqoräkt dinguna ma Krais kärakni i qaku qa mualat na anga
    vuini di sa qa rha ama märänga qop masägos pät arhani arha vuirhong angät tpäs.
    Qa mualat toqoräkt sädaver ama ruvek kärarhani i qaku ama räkt ta ivakt iva qä
    rha ut sage ma Ngämuqa. Sa rha veng aa släqyige sokt di ma Ngämuqa qa märanas
    na qa bä rhäkt di qat däqäm i ama qloqaqa na qa.
  ita-1885: Poichè Cristo ancora ha sofferto una volta per i peccati, egli giusto
    per gl'ingiusti, acciocchè ci adducesse a Dio; essendo mortificato in carne, ma
    vivificato per lo Spirito.
  muy-muy: Nahkay zla nahəma, Krist àmət ti azuhva zlam magudarani ge mis. Àgray nahkay
    ti sak bəlaŋ, amagrakivu va do. Naŋ ti naŋ jireni, ay ti àmət azuhva ndam magudar
    zlam. Gayaŋ ya àmət nahkay ni ti ga mahəɗakfəŋbiyu kʉli kè Melefit. Mis tàkaɗa
    naŋ a, ay *Məsuf Njəlatani àhəŋgrivabiya sifa.
  kqc-kqc: Adina Keriso mokena rorobo de amiye ka uru yokoi maka vegu no fafau, mokena
    vari gira de aededi vene rofu esika moiyo, ye makai Sei rofu ya moi bogo di; ina
    bi roaita iniye dudu emuyeyadi, idu vima iniye dudu moi vegu riyo.
  tav-tav: Cristo quena catamʉowĩ caroorije mari cátie wapa, marire bai yajibojaʉ.
    Cañuʉ aniri mari cawapaye peocõabojayupi Jesucristo caroorã mari anibao joroquena.
    To bairi bai yaji bapooquetigʉmi, cawapaye peocõaricʉ aniri. Marire cawapayebojayupi,
    Dio mena caroaro mari cãni majiparore bairo ĩi. Cʉ rupaʉpʉre cʉ na cajĩarique
    to nibao joroquena cʉ yeri cacatiyupi.
  eng-ULB: Christ also suffered once for sins. He who is righteous suffered for us,
    who were unrighteous, so that he would bring us to God. He was put to death in
    the flesh, but he was made alive by the Spirit.
  spa-VBL: Y Jesús murió por culpa de los pecados, una vez y para siempre, el Único
    que es completamente verdadero y justo, por aquellos que somos malos, para poder
    llevarnos a Dios. Fue llevado a muerte en su cuerpo, pero vino a la vida en el
    espíritu.
  fra-_FOB: Car Christ aussi a souffert une fois pour les péchés, lui juste pour les
    injustes, afin de nous amener à Dieu; ayant été mis à mort selon la chair, mais
    vivifié par l'Esprit;
  hau-ULB: Almasihu ya sha wahala sau daya tak sabili da zunubai. Shi da ya ke mai
    adalci ya sha wahala domin mu marasa adalci, domin ya kawo mu ga Allah. Aka kashe
    shi cikin jiki, amma aka rayar da shi cikin Ruhu.
  mal-mal: നീതിമാനായ ക്രിസ്തുവും ഒരിക്കൽ നീതികെട്ടവരായ നമ്മെ ദൈവത്തോട് അടുപ്പിക്കേണ്ടതിന്
    നമ്മുടെ പാപംനിമിത്തം കഷ്ടം അനുഭവിക്കുകയും, ജഡത്തിൽ മരണശിക്ഷ ഏൽക്കുകയും ആത്മാവിൽ
    ജീവിപ്പിക്കപ്പെടുകയും ചെയ്തു.
  lit-lit: Nes ir Kristus vieną kartą kentėjo už nuodėmes, teisusis už neteisiuosius,
    kad jis mus atvestų pas Dievą, patyręs nužudymą kūno atžvilgiu, bet atgaivinimą
    Dvasia,
  urd-GVR: Kyoṅki Masīh ne hamāre gunāhoṅ ko miṭāne kī ḳhātir ek bār sadā ke lie maut
    sahī. Hāṅ, jo rāstbāz hai us ne yih nārāstoṅ ke lie kiyā tāki āp ko Allāh ke pās
    pahuṅchāe. Use badan ke etibār se sazā-e-maut dī gaī, lekin Rūh ke etibār se use
    zindā kar diyā gayā.
  far-far: Sa Jesus Christ nia nonifi ma ka mae na 'uria lafutailana abulo ta'alae
    ki tafau, ma nao si mae lau. Sui boroi 'ana nia na wane 'o'olo, nia ka mae fua
    mulu na wane ne abulolamulu ta'a ki, fua ne nia ka talai kamulu siana God. Ma
    kera ka saungia nonina sa Jesus Christ ana 'airarafolo, boroi ma God nia famauri
    ana Anoeru Abu.
  suz-BL: मारदे हना ख्रीस्‍त यो मुर नेल्‍ल आन पाप क्‍याम्‍चा कली साइक्‍चा पुंइसाक्‍व।
    ठीक पाइबमी ठीक मपाइब आन श्‍येत जाप्‍तु। मो पशा इं कली परमप्रभु यावे आ बाक्‍तीक
    चाक्‍दीप्‍ब। मोपतीके साइक्‍चा पुंइसीशा यो, सेंचा पुंइसाक्‍व।
  car-NT: O'wino me irombo mo'ko Kristus enapa tykota'ma man yja'wan me kari'na wairy
    poko. Tamamboren me tykota'ma man emambo'non upu'san me, Tamusi 'wa ajaroto'ko'me
    ty'wa. Ja'munano ta tywo man. A'kanano ta nuro rapa tywaije man.
  amp-amp: Kraisr nohmo yuhat dukakfot. Kraisr nhai wom tofspno wasrmomr. Nhai. Nmoh
    fasoh nefm rorn yakmorm mfha htamorm. Rorn mfha htamotr be nd gribt wafakmot.
    Bro Nkifrar nhai bi wom mrokfom nompno. To be nd yiharpa nohmorn to be. Nohmohat
    thatiprpat nohmot. Yafothat nhai nohrmot. Yafothat rot rhumot.
  bht-bht: मैं इस तांई बोला दा है क्योंकि यीशु मसीहे भी साड़े पापां दिया बजा ला दुख
    सेहन किता कने मरी गिया। सै सिर्फ इक ही बरी मरया उसयो दुबारा मरणे दी जरूरत नी है।
    सै इक धर्मी माणु था जड़ा पापी माणुआं तांई मरी गिया ताकि सै सांझो परमेश्वरे दे
    नेड़े आंणी सके। उना उदे शरीरे जो तां मारी दिता पर परमेश्वरे उसयो पबित्र आत्मा
    दिया शक्तिया ला दुबारा जिन्दा करी दिता।
  eng-NOY: For Christ also suffered once for sins, the righteous one for the unrighteous,
    that he might bring you to God, being put to death in the flesh, but made alive
    in the spirit;
  cub-NT: Cristocapũravʉ ñájini yaidéjame cũinára, põevare maje ãmeina teiye boje,
    maje boropatebenajiyepe ayʉ diede. Ñai meacʉ ñájinejame ãmeina teivʉre boje, meara
    d̶acʉyʉ majare Jʉ̃menijicʉi jã́inoi aru cũiné d̶acʉyʉ maje coateiye báquede Jʉ̃menijicʉre
    jarʉvarĩ, maje Jʉ̃menijicʉ jina tenajiyepe ayʉ. Cristobe põeva ne boarĩ́ jarʉvaimʉ
    mácʉ ʉ̃i bajure, ʉbenita Jʉ̃menijicʉi ũmedavaimʉ mácʉ ʉ̃i ũmene.
  ita-1927: Poiché anche Cristo ha sofferto un volta per i peccati, egli giusto per
    gl’ingiusti, per condurci a Dio; essendo stato messo a morte, quanto alla carne,
    ma vivificato quanto allo spirito;
  lww-lww: Asitom̃ali Kristo, naga sanene. Naga pe yar mesmes manene laa, ana naga
    mloge piowa manene pap̃isi komin yar viowa lala. Kieta mlamulen viowa ita yeririna
    na yomarava lala mok liu, ana e kiena marena yam taaga nene kila sur make rui
    nap̃a kila sane kieta mrapa sum̃a nap̃a kilia were ita teva lavisin Armata Ntewa.
    Akila kare m̃a tasnena Yesu sanene pano-o marp̃an nenaga, ana po pap̃isi nap̃a
    siraunia, naga mal sina e nam̃areraena kiena Ninuna ne Ntewa.
  ckb-ckb: لەبەر ئەوەی مەسیح تەنها جارێک لەبەر گوناه ئازار درا، بێتاوان لە پێناوی
    تاوانباران، تاکو لە خودامان نزیک بکاتەوە. خەڵک مەسیحیان کوشت بەڵام خودا بە ڕۆح
    زیندووی کردەوە،
  nas-nas: Aiꞌ Karistooꞌ tee teeꞌ nariꞌ bouꞌ nantoong biikaang orakaꞌ nkonanka-koo.
    Terong-koo ookara dakaꞌpui namuꞌke pareka bakevuuꞌ, tee eeꞌnara koontoꞌ deemparitaaꞌ
    niiꞌ koontoꞌnuka deeaing Kumponing-koo tavoꞌmuriiꞌnaang teie. Mono nameng dupisiꞌaioꞌ
    teeꞌ booꞌparuꞌ, teka Kumponing bakaang Tanuaange daaꞌuioꞌ domampari otong.
  uvl-uvl: Iange Kristus poia poinga poreke ngana e ero pe I mete ke elle mana pe
    ero ol. Mete ke saua ita lochloch rera poinga poreke ngana mur pe mene ita ke
    tala nge NeHalang. Kristus i non toto pe te hune i ke singina mete ke manmanna.
    Pe NeHalang Opene hemaul heke mule i ke tu ke maulul.
  eng-BBE: Because Christ once went through pain for sins, the upright one taking
    the place of sinners, so that through him we might come back to God; being put
    to death in the flesh, but given life in the Spirit;
  ixl-CNT: Tan echaꞌ u Cristo, unpajul koꞌn ul kamoj utz, yakich ichoo qꞌu kupaav.
    Ul kamoj u jikom tiꞌ qꞌuꞌl yitꞌ jikom koj. Paal tu tzaꞌl tiꞌ qꞌu aa paav. Loqꞌ
    aꞌ isaꞌ tiqꞌotꞌoponoꞌ xeꞌ u Tioxh. Nojchit kam tu vichiꞌl. Loqꞌ itzꞌlel u taanxelal
    vatz Tioxh.
  xsi-xsi: Miki kalomi ŋgere ŋana Kirisi kâ. I imo tava ilo mbâra-mbâra ndo lâ Maro
    Kindeni nao, ne soki toŋge tia. Taitu ikai kinda kiesaka tamwatânda rârâni niânda,
    aku imâte ŋana izavaru nenda kiesaka piti kâ. Aku i ne mateŋa ŋinde ikai kinda
    talâ pa Maro Kindeni. I imâte mbwani taitu nâ, aku vetâŋa mine ma ipâŋga kilo,
    ande tia ndo. Lâ zo ŋinde Kirisi imo lâ tâno kulu, ande i imo tamâta, aku kinzi
    kazâŋa tamâta sipu i pâta imâte lâ. Andeta Koroani Sapâŋa ipaŋo i imandi imo via
    kilo.
  crx-NTPO: Christ 'en cha dich'oh 'ilhoh za nelubeshi k'elha dzoh nusuzut. 'En ts'ih'un
    'unt'oh 'ink'ez wheni 'aw ts'ih'un un'a lhe'ts'it'oh. Whuz un'a neba 'et ndúja
    whe Yak'usda ts'u néootalelh ha. 'Enne ooyust'e hizilhghi 'et hoonts'i Ndoni be
    ooyust'e nakhítna'.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವು ನೀತಿವಂತರಾಗಿದ್ದರೂ ಅನೀತಿವಂತರಾದ ನಮ್ಮನ್ನು ದೇವರ ಬಳಿಗೆ ತರುವುದಕ್ಕಾಗಿ,
    ಒಂದೇ ಸಾರಿ ಪಾಪಗಳಿಗೋಸ್ಕರ ಬಾಧೆಪಟ್ಟು ಶರೀರದಲ್ಲಿ ಮರಣಹೊಂದಿದರು. ಆದರೆ ಆತ್ಮದಲ್ಲಿ ಬದುಕುವವರಾದರು.
  bbb-bbb: Ja vame ijiege renoekuva ije jane Kuraesi fu renoema ja ijiege renoeve.
    Ro Jesu e ije fu ire ise bino naebe rema ije fu e boeje igiebuo ise ije fikorejiakiro
    fu maza besu buefuo baronei. Ro fu baronema ije fu ja kaenamiana una Godido ruakiro
    fu ijadufuo baronei. E ume igia oenoeva ijiebe kanavoga fume vajae surive fuone
    ijiaru baronei. Rove Kavene Akae ijare kuamo fu una uri.
  blw-blw: Te kaman an Jesu Cristu way poros chi fasfasorna ngém gapon fasortaaw,
    ammag napap-aligatan ingganah natéy ah nanobfotana an chitaaw way menangfasor.
    Yag ah ing-inggana, érégnachi ah manginyéyana an chitaaw an Apudyus. Ngém tàén
    pinchitcha hen acharna, natattagu chillu hen lennawana.
  tam-2017: ஏனென்றால், கிறிஸ்துவும் நம்மை தேவனிடம் சேர்ப்பதற்காக அநீதியுள்ளவர்களுக்குப்
    பதிலாக நீதி உள்ளவராகப் பாவங்களுக்காக ஒருமுறை பாடுகள் பட்டார்; அவர் சரீரத்திலே
    கொலை செய்யப்பட்டு, ஆவியிலே உயிர்ப்பிக்கப்பட்டார்.
  azz-NT: Porín Cristo momiquilij toixpatca huan sepa san quinsenixtahuac totajtacoluan.
    Huan Cristo yolchipahuactzin pero Yejuatzin techixpatcayoti tech in miquilis tejuan
    ten amo tiyolcualime. Huan Yejuatzin ijcón quichihuac para techtoquitiu tejuan
    campa Totajtzin Dios. Huan Cristo melau quimictijque inacayo pero Dios ocsepa
    quiyolitij italnamiquilis.
  spa-RV-1909: Porque también Cristo padeció una vez por los pecados, el justo por
    los injustos, para llevarnos á Dios, siendo á la verdad muerto en la carne, pero
    vivificado en espíritu;
  csy-csy: 'Banghangziam cile Christ zong mawna atu in thuak hi, mi thutang in mi
    thutang ngawl te atu in thuak hi, tabang in Pathian kung ah hong paipui tu in
    cilesa sung ah thalupna thuak napi, Thaa in nungtasak kik hi:'
  mxq-NT: Mʉt ko Kristʉ, oy ni ti peky tkatuuñ, tʉgok jeꞌeyʉ mʉt winʉ xʉʉ winʉ tiempʉ
    ꞌyeꞌky ma̱ jyapatʉ nꞌoꞌkʉm ʉdsa̱jtʉm pekyjyaꞌayʉty, es xytyukniwátsʉm ja nbojpʉꞌa̱jtʉm
    es xyajnʉjxʉm wa̱ꞌa̱ts Dios wyindum. Oj ꞌyeeky ja Jesusʉ ñiniꞌx, per Espíritʉ
    Santʉkyʉjxm jyikypyejky.
  tzj-NT: Ja Cristo arja' ban pokon tre chakaja', camsax rmal ja kil kamac, xa jutij
    cami, mchita ja camíc trij. Arja' ni majun ril rumac pro cam pa kacuenta ja rok
    aj'il ok ajmaqui'. Ja tok queri' xuban jari' xjakbej kabey chikawach chi nokekaj
    na ruq'uin ja Dios. Arja' camsaxi como winak pro c'astaji como espíritu.
  tdt-tdt: Kristu mate dala ida deit tanba ita ema nia sala. Ida nebee moris loos
    mate ba sala nain sira para lori imi ba Maromak. Nudar ema nebee iha isin ho raan,
    ema oho tiha Nia, maibee Maromak nia Espiritu halo moris fali Nia.
  ron-BTF: Pentru că și Cristos a suferit o dată pentru păcate, cel drept pentru cei
    nedrepți, ca să ne aducă la Dumnezeu, dat la moarte în carne, dar primind viață
    prin Duh.
  eng-WEBP: Because Christ also suffered for sins once, the righteous for the unrighteous,
    that he might bring you to God, being put to death in the flesh, but made alive
    in the Spirit,
  eng-FBV: Jesus died because of sins, once and for all, the one who is completely
    true and good and right died for those who are bad, so that he could bring you
    to God. He was put to death in the body, but he came to life in the spirit.
  nld-1939: Immers ook Christus is éénmaal voor de zonden gestorven, een Rechtvaardige
    voor ongerechten, —om u te brengen tot God. Maar ter dood gebracht naar het Vlees,
    is Hij ten leven gewekt naar den Geest.
  bwo-bwo: Krstos b́ tookon Ik'o maants iti t'intsosh bí kááw wotefetst kááw woterawwotssh
    morratse tuutson aani iwisherawok'on iknoto gondo bek't k'irre, bí meetson k'irre,
    shayironomó beyar beetke b́ woshi.
  nch-BL: Pampa Cristo nojquiya taijyohui huan mijqui sempatzi, huan ica imiquilis
    taxtajqui cati monejqui por totajtacolhua nochi timasehualme para nochipa. Quena,
    yaya cati senquisa cuali mijqui por tojuanti cati titaixpanoni, huan ya nopa quichijqui
    pampa quinejqui techhuicas campa Toteco. Huan masque masehualme quimictijque itacayo,
    itonal quichijqui para sempa ma moyolcui.
  quc-TNT: Are je wa' rumal chi ri Cristo xukuje' xurik c'äx. Rumal ri ka mac xcäm
    ri Are' xa jumul rech man c'o tä chi rajwaxic. Ri Are' man c'o tä u mac, xane
    xurik c'äx rumal kech uj, ri uj itzel tak winak, che kocsaxic ruc' ri Dios. Kas
    tzij xcäm ru cuerpo, are c'u ri ranima' man xcäm tä wa'.
  tfr-NTPO: Cristo wol̈ono pjl̈araso, beno owa pjang shji uunkong go l̈i potjwl̈ẽkkl̈o.
    Kjl̈ara pjl̈o bek l̈i wol̈ono, obl̈ë pjl̈o bek l̇l̇ëm l̈i kjĩshko, pjãy söya äär
    Sbö shwoy wl̈o. Ba doyo l̈i zröraba, gueniyo woshrara Sbö Sëyarë iröng obi,
  kaq-NT: Cristo rihbi ta hohchayabo copi huesti coti mahuanishqui. Jaa ponte hihquish
    bi noque pontemabo copi mahuati, noquen Papa qui noque hionoxon. Jahuen yora rehtehipibaan
    bi ta Dios Yoshiman teehihmaha jihuerihbiscaiqui.
  sgb-sgb: Ta natsi ya hi Apo Jesu-Cristo gawan ha kasalanan tamo. Minghan yan natsi,
    haka a yay nan matsin oman. Hiya ya ayn hinon kasalanan, ay natsi para kantamon
    makasalanan, ta êmên na kitamo maiúmang kan Apo Namalyari. Pinatsi la man ya lawini
    na, ay biniyay yan oman hên Espiritu ni Apo Namalyari.
  vie-1934: Vả, Đấng Christ cũng vì tội lỗi chịu chết một lần, là Đấng công bình thay
    cho kẻ không công bình, để dẫn chúng ta đến cùng Đức Chúa Trời; về phần xác thịt
    thì Ngài đã chịu chết, nhưng về phần linh hồn thì được sống.
