    اُسے بدن کے اعتبار سے سزائے موت دی گئی، لیکن روح کے اعتبار سے اُسے زندہ کر دیا
    گیا۔
  yre-NT: Kɔɔ Crizi 'bɔ 'e yra 'yɩ min pɛɛnɔn 'le 'wɩ 'wlidɩ "le "wɛan. Ya'a 'wɩ 'wlidɩ
