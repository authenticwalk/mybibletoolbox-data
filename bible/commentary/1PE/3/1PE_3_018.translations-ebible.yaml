    Cristo sanar burgwisad. Bab-Burba gannar-dulagudiguega Cristo-imaknonikid.
  tbf-tbf: E Karisito a nga maet vekes mo surie kegiet sar sinavei tsokor kokouk.
    A tuktuk, mi ka duis a nga maet surie mi kulou tsokor nia kerie giet rakot se
    Raban. Mi kulou gi nga kenvamate mi piripirien e Karisito, eiekesen e Raban a
    nga vatoa mi morumoruan.
  uig-CYR: Чүнки Мәсиһ бизни Худа билән яраштуруш үчүн, йәни Һәққаний Болғучи һәққаний
    әмәсләрни дәп, бирла қетимлиқ азап-оқубәт чәкти; гәрчә У тән җәһәттә өлтүрүлгән
    болсиму, лекин роһта җанландурулди;
  ikw-NT: Karaịsi nwụrnu otu mgba kwnornu mmehie aị, nye ikpe mána nwụrnu kwnornu
    ele ikpe marnụ. Karaịsi mernu ka ma o duru anụ dụ hne Chiokike zị. Ọ nwụrnu ẹnwu
    n'anọ-ẹhni, kọvu ọ zị bụdnu n'Enine,
  khs-khs: 'Koiyawemiye, sena kesaleyewi mane olokeyatela hililawa Yesu Kelesoyewi
    tiyapola: Ewa oiya sosolo tiyapola: kulukeye. Ikila semeteiwemi mane olokeyatela
    sopowa iya:pa:na:pela: Ewa semetei kulukeye. Ewa Ene hekeya sopolo enewa, nini
    hekeya eta: sita:nemawamopela: Ewa kulukeye. Niwa Kote elakemi siliye hanapola:
    Ene tomawa kulukeye. Alawamona, Koteyewi Ewa mene tesa:pelese apula: napute Ene
    howa hepenewemi kokolo kao enekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኪሪስቶሲ ኑና ፆሳኮ ኣፋናው፥ ባሬው ፂሎ ጊዲዴ፥ ማካላንቻቱዋ ዲራው፥ ኢቲ ጌዴ ኡባ ናጋራው ሃዪቄዳ፤
    ኢ ባሬ ኣሳቴን ሃዪቄዳ፤ ሺን ኣያናን ፓፄዳ።
  pma-pma: Kami mihoumoni hemukonek veni Iesu Kristo mat vinat tisaen orer. Anatin,
    kei mat avong tas, ka matien onen vinvin vahinat ir ten avong vasi. Kei koa mal
    revi mok, kei mat vinat ir koa rormaltei keke kilea valamun kami mivaha vesesal
    ven Ahi. Avaseini mat ka arahin teiai onen, Ahi mumoni moul eris ran matien ral
    min ninin onen.
  atd-NT: Ian su nigpakimatoy si Kristu to kasagboka ro oyow ogkapasayluan kinow on
    to mgo salo ta. Si Hisus ka waro salo no nigpakimatoy oyow ogliwan kanta no duon
    salo. No ian oyow ogkohimu kinow on no sakup to Magboboot. Ko nigpakimatoy si
