    gɨpal ak tɨg walɨg gɨyokɨl, nɨbop dapɨl God yɨl dad ownɨm agɨl kumak. Mɨnek nokom
    yɨbɨl kumak, tepayaŋ kumnɨmuŋ tek ma lɨnɨgab. Ne lum awl mubwak sek yek, nop paklel
    kumak. God Kawnan ne ak pen Klays nop gek, tepayaŋ tɨkjakɨl koŋɨm yek.
  jic-NT: Malala tepyala wa Jesucristá. Dios jas tjejyama jupj, jis capj la p'acj
    nosis casá patjá. Jupj p'iyá 'üsüs la tjiji lovin. Mop'in malala tepyala jupj;
    jupj tepe'e nun malala la tjüjí mpes. Jupj la pjaní tepe'e, mpes Dios 'ücj perdonar
    la siji pjü. Tepe'e ca 'üsüs nsem nun Dios lal. Gente tjü'ünan jupj; locopyaya
    jupj niswa tüpü'ü la tjiji Dios Cjües.
  zap-NT: Porke axtegue Jesucrist wak sufrir, wet Ne tebtiregue chen guezh xdol be
