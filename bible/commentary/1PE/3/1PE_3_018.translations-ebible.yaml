  san-GUJ: યસ્માદ્ ઈશ્વરસ્ય સન્નિધિમ્ અસ્માન્ આનેતુમ્ અધાર્મ્મિકાણાં વિનિમયેન ધાર્મ્મિકઃ
    ખ્રીષ્ટો ઽપ્યેકકૃત્વઃ પાપાનાં દણ્ડં ભુક્તવાન્, સ ચ શરીરસમ્બન્ધે મારિતઃ કિન્ત્વાત્મનઃ
