    bin ded po ebribodi solong em ken teke yupla kam seipwan po God de wea eben. Pipol
    i bin kile bodi blo em bat God i bin meke em gedap laipgen.
  hlt-THB: Ikawtih nangmih ce Khawsa venna ceh pyi ham, thlak dyng am aham thlak dyng,
    Khrih ing thlang boeih aham hypboet thi hawh hy. Anih ing a pum awh thihnaak ce
    hu hy, cehlai Myihla ing hqing sai tlaih hy,
  soq-soq: Ne ema epe wadina, ipawa Keriso do kadi baiwa walama dea os deasane poka
    eten. Me ipa apana dodomanaida, tane kadi dewalala baibu bolen. Ema bedewe me
    e banlalepio God mampe wilena. Keriso eteida wandio bosaiena, tane God me inasano
    enenwisene aleu gonaawa bedewe wandie
  qub-qub: Jesucristupis juchanchi-raycumi juc cutilla wañusha Tayta Diospa ñaupanman
    chayachimänanchïpaj. Payga juchaynaj caycarmi juchasapacunapa ruquinchi wañusha.
    Wañuptinpis Espíritu Santumi cawarachimuran.
  att-att: Ta nonopan naw si Apu Kesu Kiristu, nga awán bulubugá ta liwâ na, ngam
    inattamán na yù pate na ta kurù. Á mittán lâ nga natay megapu nittam ngámin nga
    tatolay. Á yáyù nga aringin bulubugá matay. Ta kustu nen yù pagikáru na ta liwiliwâ
    tam, tapè pakkápián na ittam kâ Namarò. Aggina yù kuruk nga napiá ánna matunung,
    nga netapil megapu nittam ngámin nga nakaliwâ. Á yù baggi na lâ yù natay, ngam
    matolay paga yù ikararuá na.
  bki-bki: Kamiu tiniemiu maio ka Kristo, napano naio jibe na. Naio be toro na memedu
    laka tai, mia naio mijog jaleleano burutomoruo laka bior tomu nalo napano maka
    amemedu. Kariano na kito tomu nalo na yetemeriba kiado telabo laka, mia ea kanano
    m̃ariano takurano nei, naio mila vite nonovio bo ruei ka rila ka ve kiado m̃arabo
    ka mijikia rivuru kito rava vaataro ka Teta Atua. Amila lelan Yesu niabene jibe
    na bano naio m̃aro garuei, mia bo laka ka napano iorou, naio binimei meul bereio
    ea moroano na Atua Niununo.
  bqp-bqp: Kirisi gà gɛ̃̀n do durunnakɛ̃mmana yãi. Taarisaride gà ókↄ̃nↄ taaridenↄ
    yãi, de à le à gɛ́ kũoo Luda kĩnaa. Ò a dɛ̀ mɛ̀ɛ gũn, akũ Luda a vù ninikɛ
    gũn.
  mcp-mcp: Nəcé nə́, *Krîst nyəmɛ́fwó nyə á zə yə ja ŋgwûd nəcé *misə́m mín, nyə á
    zə cé buud ɔ mə́byaagʉlə, nywáá kú nə məbyaagʉlə, shú nə́ a kə́ nə bɨ́ wə́ Zɛmbî.
    Bwə́ á gwú nyə nyúul, Zɛmbî mú sá nə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim nyíŋgəg yə nyə cʉg.
  hat-hat: Paske, Kris la menm mouri yon sèl fwa pou peche nou yo, li p'ap janm mouri
    ankò. Li menm ki t'ap mache dwat devan Bondye, li mouri pou moun ki pa t'ap mache
    dwat yo, pou l' te ka mennen nou bay Bondye. Li te mouri nan kò l', men ak pouvwa
    Lespri Bondye a, li leve vivan ankò.
  npl-NT: Cristo san se welta omikki iwa okintlaxtla totlajtlakolwah. Tejwah amo tikualteh,
    Ye okatka kuali tlakatl, okitlaijyowiltijkeh topatka iwa otechwík inawak Dios,
    omikki itech ikuerpo pero omoyoliti ika espíritu.
  bgg-bgg: Nathek shii Hamangkhung-aphuii hà noh pha bran wie ne layogphothek lakhung
    shii Masi ne luang jia shii idang pha layog chiang shii iy dun. Ai ne siu shii
    ne iy dun, jimagunde ragung shii ne isieng rabjong ro,
  eng-TCENT: For Christ also suffered for sins once for all, the righteous for the
    unrighteous, so that he might bring you to God. He was put to death in the flesh,
    but made alive in the spirit,
  eng-BSB: For Christ also suffered for sins once for all, the righteous for the unrighteous,
    to bring you to God. He was put to death in the body but made alive in the Spirit,
  cpu-NT: Pinkempitakotaiyaari Cristo, tampatzikashire inake irirori, ikamimentakeri
    tzipishireriite okantakaantziro jantayetziro kaariperori. Iro jantantakaro iroka
    onkantya intsipashiretakaayetantairiri Pava. Osheki ikemaantsivathatakaaveetakari,
    iro kantacha añagai.
  san-ASM: যস্মাদ্ ঈশ্ৱৰস্য সন্নিধিম্ অস্মান্ আনেতুম্ অধাৰ্ম্মিকাণাং ৱিনিমযেন ধাৰ্ম্মিকঃ
    খ্ৰীষ্টো ঽপ্যেককৃৎৱঃ পাপানাং দণ্ডং ভুক্তৱান্, স চ শৰীৰসম্বন্ধে মাৰিতঃ কিন্ত্ৱাত্মনঃ
    সম্বন্ধে পুন ৰ্জীৱিতো ঽভৱৎ|
  tac-NT: Esukristo abiena resí ikile, 'lige pe si'nepi resí ikile bi'wigá ramué alawala.
    Esukrístoka rekó tabilé che 'síkame ke abirigá me'líliru, alué cha nokame ralámuli
    neraga. Alueka mukúlekuru napurigá ramué 'la Onorúgame oyériwa. Rekó me'liruge,
    Onorúgame ku ajánirile.
  eng-WEBPB: Because Christ also suffered for sins once, the righteous for the unrighteous,
    that he might bring you to God, being put to death in the flesh, but made alive
    in the Spirit,
  gfk-H: Kanong warah, Karisito no tena takodas ga maat uta diet ing pa diet takodas.
    Ga maat tiga kapawena pakaan mon uta ira sakana magingin wara lamlam muat tupas
    Kalou. Ing di ga bu bing ia, a tunatuna ia. Ing ga lon balin, a tanua ia.
  viv-viv: WaꞋita, Keliso yana dewa hagihaginaga tu veꞋumagigi ginuhagana be omi yami
    dewa keke hagihagina ma yami koyona faꞋina giꞋalika. Tova saꞋeyanaga giꞋalika
    be koyona fatana giluyabu-vagahina. E, yami koyona faꞋina giꞋalika be higa Yaubada
    againe ginavegaꞋaulemi. Wowona hiluveꞋalikana tu aluꞋaluwane wayawaina ivaguna
    gimimiyami.
  yao-yao: Pakuŵa Kilisito asyene ŵawile kamo pe kwa ligongo lya sambi syenu, mundu
    jwambone paujo pa Akunnungu ŵasawiche ni kuwa kwa ligongo lya ŵandu ŵangalumbana,
    kuti anjigale mwanya kwa Akunnungu. Ŵaulajikwe chiilu nambo ŵatendekwe ŵajumi
    kwa ukombole wa Mbumu jwa Akunnungu.
  tgp-tgp: Matan Kr̃isto sohena, mo lavi na rani r̃ilangi na rani mo mate, mata nor̃a
    hehe vahatea mata rani tari, enia mo sopo lo hehe hin te rani, pani mo mate mata
    tamlohi hehe matan vara i er̃i lavir̃a r̃a mai isan God. Epena mo mate, pani mo
    mele turu, mo mauri na suihan Tanumen God.
  auc-NT: Mïnitö nö cædämaï ïñömïnite Codito ïñömö mönö në nö cædongä inte mïnitö
    ïmïnite Wængonguï weca ænte poncæte ante cædinque wënæ wënæ mïni cædö beyænque
    adopoque caate wængacäimpa. Tömengä baö ëñayongante tömengä ingante wæ̈nönäni
    wængä ate Wængonguï Önöwoca angä ate ñäni ömæ̈monte edæ mïingä quëwengampa.
  kbc-NT: Igaataɡ̶a ijaaɡ̶ijoa Cristo dawikode, codaa yeleo leeɡ̶odi niɡ̶inoa ɡ̶obeyaceɡ̶eco.
    Onijoteci me yeleo, mijoa iɡ̶enaɡ̶a odaa ja yeleotema niɡ̶ina ane daɡ̶a iɡ̶enaɡ̶atibigiwaji
    eotibige me yakadi me ɡ̶odadeegite Aneotedoɡ̶oji. Oyeloadi lolaadi Cristo, pida
    Liwigo Aneotedoɡ̶oji eo me yewiɡ̶atace.
  bmh-bmh: Ag Kristus dabilan, go igul eg mab tam. Duailel unum igul eg macanemen
    agal empip oimai, a gegeulanau ebu noumaimai, agal igul eg ebuan Uwait waugab
    igarai beteun. Go ziwas tutak sag noumeun, go koli i noumamau. Go du sul em e
    ebu darena, wina, noumeun. Bo, go koli asaimai, gonugau dorog muzmuz awau dareu.
  ctu-BL: Come Cristo ja'el ti junyajlel tsi' yubi wocol cha'an mulil. Jini Toj bʌ
    tsi' yʌc'ʌ i bʌ ti chʌmel cha'an jini mach bʌ tojobic, cha'an mi' pʌyonla ti'
    tojlel Dios. Isujmʌch tsa' tsʌnsʌnti ti' bʌc'tal, pero tsa' cha' cuxtiyi ti jini
    espíritu.
  meq-meq: Yesu Kəriste, bo ŋgay eye tə gər kə mət sik nəte hərwi mezeleme kurom hay.
    Neŋgeye nakə mənese andaya faya bay aye, kə mət hərwi ndo neheye faya ta giye
    mezeleme aye hərwi ada mâ həl kway ka təv i Mbəlom. Ta kəɗ na, ane tuk na, Məsəfəre
    Tsəɗaŋŋa eye kə mbəl ha.
  noa-H: Pãrau k'ap'ʌ nʌm, Cristojã maach k'ãai hajap'a k'itarrta, jũrr maach Hẽwandam
    dʌ̈i hiekk'õr pöm narr k'ʌʌn kõit hʌdʌraa hich dau hap'ʌʌ hapijim. Pari mag hi
    meetarran, warr hõrau hamach pekau hat'ee hʌ̃iba nemchaain t'õojerr k'ĩir k'aba
    harr haawai, mag biek hãbpai meebarmua maach chi k'aibagnaan Hẽwandamau hʌ̈u maach
    hauju hayaa hamk'ĩir hajim. Hí woun harr haawai chi meen chadcha meejim; mamʌ
    hí hĩchab hich Haai gaaimua Hẽwandam harr haawai mag meetarrjã hich mag hiiu sĩsijim.
  alp-NT: Le Kristuse ruaI matare le Iono misete. RuaI matare le iteki dosaru rebai
    esa. Inkena po Imata le tamata bokala esi ono dosa. Iono ele mere, Ikeri ite loko
    Alla. Esi bunuI po bei Tuhane Eni Rore Iono Ikwana suike.
  san-VEL: yasmaad ii"svarasya sannidhim asmaan aanetum adhaarmmikaa.naa.m vinimayena
    dhaarmmika.h khrii.s.to .apyekak.rtva.h paapaanaa.m da.n.da.m bhuktavaan, sa ca
    "sariirasambandhe maarita.h kintvaatmana.h sambandhe puna rjiivito .abhavat|
  kbq-kbq: Na'ankure Kraisi'a maka vahe'mofo kumiku huno, magoke zupa fatgo ne'mo,
    fatgo osu vahe'motagu fri'neankino, Agra tavareno Anumzamofonte vanigu ahazageno
    fritegeno, Anumzamofo Avamu'mo azeri otigeno, kasefa huno mani'ne.
  kbh-kbh: Er Cristo nÿe canÿe tonjanóbana bënga bacna soyëngama jáperdonama; chë
    nÿetsca soyënguiñe ts̈abá amá, chë Bëngbe Bëtsabe bominÿiñe ndoñe ts̈abá yondmëna
    soyënga amëngbiama, ts̈ëngaftanga Bëngbe Bëtsáftaca chas̈motsatsmënama. Ents̈acá,
    Cristo tonjanóbana, pero Bëngbe Bëtsá tonjanma, cha cachiñe vida chabe espiritiñe
    chaotsatsbomnama.
  ron-LSB: Fiindcă și Hristos a suferit o dată pentru păcate, cel drept pentru cei
    nedrepți, ca să vă aducă la Dumnezeu, fiind omorât în trup, dar înviat în Duhul,
  pon-pon: Pwe pil Krijtuj kamekame ki dip pan mepak, me Pun wiliandi me japun kan;
    pwen kalua kitail don Kot. Pali uduk kamekamelar ap kaiaja kida Nen.
  nhe-BL: Pampa Cristo nojquiya tlaijiyohui huan mijqui san sempatzi, huan ica imiquilis
    tlaxtlajqui tlen monejqui ipampa totlajtlacolhua nochi titlacame para nochipa.
    Quena, yajaya tlen senquistoc cuali mijqui topampa tojuanti tlen titlaixpanoni,
    huan ya nopa quichijqui pampa quinejqui techhuicas campa Toteco. Huan yonque tlacame
    quimictijque itlacayo, itonal quichijqui para sampa ma moyolcuis.
  sps-sps: tana saa, Krais Ayei na mes a tavaron to te mat of a fo aveto tsumi na
    fo kinai vainy aveto tan sen tsun nainy, tan kat to aya, Ayei ras matuami ten
    Gov. Ri atsuiny famat a puan Ya, sana Ayei toto fatabin en tan aaven,
  wnc-wnc: Dasing? Asikaya Kraisda ginde tangge dua kungwandamukut ba dasing? Aho.
    Ita awia sipdukan nindane waiaknganin sandetnimikge kumbut. Sike i aminu nomana
    sikngaapa ge ninu wai aminde tangge kungwanimukut. Ngan. Ita nin ninipake Anutue
    kunangge natake ita kapewan iwanata enake i tanguwa ita ninde tangge kumbut. Tanguwa
    kupan ngana itane uyungata wena dua sikut. Aho.
  bus-bus: Kirisi gà gɛ̃̀n do durunkɛ̃nnɛna yãnzi. Taarisaidee gà wamↄwa taarideenↄ
    yãnzi, lɛ à e à gáwao Luda kiia. Wà à dɛ̀ mɛ̀baa guu, ben Luda à vù ninikɛɛ guu.
  gub-BL: Ta'e Zaneruwihawete a'e ae a'e xe, umàno penekuzaromo a'e xe. Pitài haw
    umàno ikatu 'ym ma'e hekuzaromo. Numàno wi pixik kwaw nehe. Ikatuahy. Umàno teko
    ikatu 'ym ma'e wanekuzaromo. Ta'e ipureraha wer wanehe Tupàn pe xe. Zauxiapekwer
    uzuka a'e wà. Imàno re Hekwe uzewyr wi wetekwer pe. A'e rupi ukweraw wi umàno
    re.
  imo-imo: Kraist iye penga te molopalie mindili norumu mele pileio! Yu iye tumbi
    nilimu molopalie, ulu keri teli imbomanga kolo wangopa kolorumu. Enonga ulu pulu
    kerima pali kamukumu mainye pupili eno Gote moromona pungo popo tiko molangei
    nimbe Kraist wali tendeku wali kau kolorumu. Yunge kangimu toko kondoringina kolorumu
    nalo altopa Mini Kake Telimuni yu makinjirimuna ola molopa mulu kombuna pumbe
    molorumu mele moromo.
  boj-boj: Niŋgi Kristus qa are qaloqniy. Kristus a une saiqoji sosiqa a une tamo
    naŋgo padalo sawa osiq naŋgo une qa moiyej. O ijo was, Kristus na niŋgi joqsim
    Qotei aqaq oqwajqa deqa osiq niŋgi qa moiyej. A bati qujai qa moiyej deqa a olo
    moiqa keresai. A tamo bulyosiqa mandamq endi sonaqa jeu tamo naŋgi na a qalnab
    moiyej. Moisiq olo subq na tigelosiqa a mondor ti soqnej.
  eng-DRA: 'Because Christ also died once for our sins, the just for the unjust: that
    he might offer us to God, being put to death indeed in the flesh, but enlivened
    in the spirit,'
  knf-knf: Ipekadu yi bañaaŋ ikaaŋ kë *Kriŧtu ţi uleeful ahaj byaaş bloolan ; anwooŋ
    naŧool akeţar banwooŋ baanwo baŧool, kahilna kañooţan du Naşibaţi. Bafiŋa ţi uleef
    kë *Uhaaş wi Naşibaţi uşë naţana ţi pkeţ.
  san-KHM: យស្មាទ៑ ឦឝ្វរស្យ សន្និធិម៑ អស្មាន៑ អានេតុម៑ អធាម៌្មិកាណាំ វិនិមយេន ធាម៌្មិកះ
    ខ្រីឞ្ដោ ៜប្យេកក្ឫត្វះ បាបានាំ ទណ្ឌំ ភុក្តវាន៑, ស ច ឝរីរសម្ពន្ធេ មារិតះ កិន្ត្វាត្មនះ
    សម្ពន្ធេ បុន រ្ជីវិតោ ៜភវត៑។
  arn-NT: Cristo ka femngechi kutrankawi feychi langümngelu iñchiñ taiñ yafkan ñi
    duam, welu kiñe rupa müten lay, rumel tañi lawenoael. Kisu ta lif mongen niey,
    welu kisu kutrankawi tati wesake mongen niechi pu che ñi duam, tañi puwülafiel
    ta Ngünechen mew. Lay kiñe che reke, welu ti Küme Püllü ñi mongen nielu am, feymew
    wiñomongetuy.
  zas-NT: Din xt Jesucrist guzagdiaj, güjtaman tib voltzi por dux tol ree majsi ad
    beentaman dol, per güjtaman duxcwent ree nayajc ree béndol, zian guxhalaman nejz
    din gac yadxin ree loj Dios, güjtaman ziꞌc bénguidxliuj per babanman por xSprijtaman.
  ken-NT: Kristo nkwɔ aghɔ nyaka ɛsɔŋɔri, agú ɛ̌ti bɛbʉ́ bo mankɛm, ndɔŋ amɔt ndak
    ámáy. Anaŋa bɛtɨk ɛbhɔ, yi mmu achi chak, ɛ̌ti bo abhɛn bapu chak, bɛ́ ánsɔt
    bɛsɛ ntá Mandɛm. Báwáy yi, agú ndǔ nkwɔmʉɛt, kɛ ndǔ Ɛfóŋó, Mandɛm akʉ
    yi apɛtnsɛm ndǔ nɛpɛ́m.
