  tel-2017: క్రీస్తు కూడా పాపాల కోసం ఒక్కసారే చనిపోయాడు. మనలను దేవుని దగ్గరికి తీసుకు
    రావడానికి, దోషులమైన మన కోసం నీతిమంతుడైన క్రీస్తు చనిపోయాడు. ఆయనను శారీరకంగా చంపారు
    గానీ దేవుని ఆత్మ ఆయనను బతికించాడు.
  hat-BSA: Paske Kris osi te mouri pou peche yo yon fwa pou tout, Li menm ki te jis
    pou enjis yo, pou Li ta kapab mennen nou kote Bondye, deja mò nan lachè, men fèt
    vivan nan lespri a.
  top-NT: Cristo acxni ni̱lh nac culu̱s caj maktum xokó̱nalh cani̱cxnihuá ixlacata
    quintala̱kalhi̱ncán. Xlá ni̱cxni tláhualh tala̱kalhí̱n pero liakxtakájnalh quintatzaca̱tnicán
