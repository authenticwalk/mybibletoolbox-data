    me no giti. Cristo jegwale alin ji chugu tanre daga ngwale kaire ama jokeda, agwa
    ama oña chegu gwade,
  tmd-tmd: 'Aku agapɨm: Krais nuŋ Nöbö wä keiryöbö jɨ nugwo rɨ gwogwam rɨm wöröxöŋa.
    Nuŋ mag wä akwör rɨmɨdöŋa, jɨ ñɨŋ nöbö mö ap kib mag gwogwo rɨmɨdöi piaku God
    pɨsaŋ nɨgliu nöinö, rön, wöröxöŋa. Wop paŋyöbö akwör wöröxöŋa; mai iswob wöröxen.
    Krais mɨxɨña pɨl pal nɨgɨm wöröxöŋa, jɨ Inöm nuŋwa wöröxölöŋ. Inöm nuŋwa kömö
    mɨdön, nuŋ höbkal öbɨlöŋa.'
  acr-NNT: Kꞌuna chikꞌuꞌx alaq, ri Cristo lik xutij kꞌax echiriꞌ xa jumul xkam ruma
    ri qamak. Tobꞌ Rire na jinta umak, xkam quma riꞌoj oj aj makibꞌ chaꞌ jelaꞌ kojukꞌam
    bꞌi rukꞌ ri Dios. Echiriꞌ ri Cristo xkamisax kuma ri winaq, paqatzij wi xkam rucuerpo;
    pero Rire xkꞌastajik, ma na xkam ta ri ranimaꞌ.
  kpg-kpg: Idimaa, Christ ne made hua haga dahi gi nia huaidu digau huogodoo. Tangada
    hai mee donu, e pono digau hai mee hala, belee laha mai goodou gi God. Mee ne made
    i tuaidina, ga mouli aga i di hagataalunga.
  taj-taj: तिग्‍दा भिसम य्‍हाङला पापला लागिरी ख्रीष्‍ट तिरेम सदनना लागिरी दुख नासी
    सिजी। थेसे खाइमै पाप आलनी, तर पापीगदेदा परमेश्‍वर मुबा ग्‍लारी भोर्बारी सिजी।
    थे ल्‍हुइरी सिसी निसै थेदा परमेश्‍वरसे आत्‍मारी सोना लजी।
  avt-avt: Menmen im hɨram werek mentar nɨpaa Krais kɨrɨak yaaim te mɨt enun nakɨp
    hɨrak kaa kentar menmen enum maiu. Hɨrak yaaik kaa miutɨp keremen ke haiu mɨt
    enum te hɨrak kaktaihis, haiu mamnen God. Hɨrak mɨtɨk hɨrak kaa, te hɨmɨn kɨrak
    kau keit.
  cbk-cbk: Cay si Jesucristo mismo ya muri por amor di ustedes por causa del di ustedes
    maga pecado, y hende le necesita muri otra vez para dale salvacion. Ele nuay pecado,
    pero ya sufri para canaton maga malo, para puede le lleva canaton con Dios. El
    cuerpo di suyo amo el que ya sufri muerte, pero el di suyo alma vivo siempre.
  uig-ARA: چۈنكى مەسىھ بىزنى خۇدا بىلەن ياراشتۇرۇش ئۈچۈن، يەنى ھەققانىي بولغۇچى ھەققانىي
    ئەمەسلەرنى دەپ، بىرلا قېتىملىق ئازاب-ئوقۇبەت چەكتى؛ گەرچە ئۇ تەن جەھەتتە ئۆلتۈرۈلگەن
    بولسىمۇ، لېكىن روھتا جانلاندۇرۇلدى؛
  tuf-tuf: Uwat ba eyta ruhw̃ú cuara, síhw̃ati jaw̃i. Jesucristo cat uwat eyta ruhw̃úr
    yaujacro. Jesucrístoan uwat Sir tayar yajác tunin chinjacro. Yarsa túnjacro. Urán
    ay biyat sicor ur ay bár bin siwin túnjacro. Bahnác chinír car túnjacro. Síratan
    uwa quin ohbac ténayta ac Jesucristo chinjacro. Jesucrístoan estají bi uchta yaujacro.
    Cuatán ajcra yauti, im eyta rehjecro.
  abx-abx: Kunta' ga'i na kam agpadayon si pagparapakasala' kay ngan pagpakamatay-na
    si Kristo pagpara' si makasasala' kina'iya-bi, mismo iya nga matadong agpakamatay
    para si mga ma'in matadong, ngan ga'i na gayod iya amatay pa. Agpakamatay iya
    basi' satuttutan-na kam pada'iray si Diyos. Parti namay si kalibutanon puhu'-na
    amatay iya, pero agpadayon i espirituhanon kinabuhi'-na tungod kay abanhaw iya,
  mco-NT: Je Cristo nañ jadu'n tzaachypɨ mɨnajxy yajnajxy co y'o'cy cruudzcɨ́xy mɨɨd
    jäy ajcxy ypocy ycɨxpɨ. Oy je' anajty ca' tibocy mɨɨdɨty, chi je' tɨ codɨnäy je
    jäy ajcxy ypocy, e jadu'n ɨɨch ajt tɨ naymɨ'oyɨɨyɨm mɨɨdɨ Dios. Oy je Cristo ñinïcx
    y'o'cy, per je' y'alma ca' je' y'o'cy, jugypɨjcy je' jadügtecy mɨɨd jemybɨ ninïcx.
  cpb-NT: Ari ikantzitaka Cristo, ikamawentapaintziri tampatzikashireri eejatzi tzipinashireri.
    Iroowa rantantakawori jiroka intsipashiretakaantairiri Pawa. Osheki ikemaatsiwathatakaaweetakari,
    iro kantacha rowañaashiretaitairi.
  aon-aon: Ipak urkwip porum Krais shopunek. Anan yopuni abom arman aria anan nagok
    um nagabeyep um ipakish yoweishi inahos. Anan nagok atuh meyoh um nataurum ihishmorim
    shenek yoweishi inahos iri um nuraesh shunak um Iruhin. Um ananihw yegenyihw eshesh
    shan nagok, aria um ananin mishin, anan wata nakitak nape.
  hus-NT-2005: Pos na Kristo chemdhá kʼal tin kwenta ni walab, júnílkʼi abal malilílich
    i kʼij. Jajáꞌ, jaꞌich jun i lujat inik, por in watʼnaꞌ i yajtsiktaláb kʼal wawáꞌ
    ti kwenta xi yab u alwaꞌ inik. In watʼnaꞌ jechéꞌ abal ti ku júnaꞌ ba na Dios.
    Chemdhá, por ejech ti ít nin ejattal.
  mig-NT: Chi̱ Cristo, suni ni̱ ndo'o‑ya̱ ɨ́ɨn jínu‑ni ja̱ sɨkɨ́ kuáchi‑yó. Cha̱a
    ndaa̱ ni̱ ji'i̱ ja̱ sɨkɨ́ cháa ñáá. Náva̱'a no'o̱n‑yo̱ núu̱ Dios sá'a‑ya̱. Chi
    ni̱ ji'i̱ yikɨ kúñu‑ya̱, ko tú ní ji'i̱ añú‑ya̱.
  bps-bps: Fandamyu Krayst du maflayam duenan gamu, du magu di fati di kbayadan dad
    salà, bay alò sulê. Tagnè kenen matlu, bay mati kenen tlas dad to là matlu, du
    fye geben gamu di Dwata. Gfatila i lawehan, bay layefan tamto.
  mbs-mbs: so nematay heman si Cristo amon megpelowà kenitadon lekat te salà. Mekesebad
    sikandin kematay so botong se pegkematay din. Pengkey wedad salà din, meneng simelilin
    sikandin kenitadon pengkey doen salà tadon amon megkità kidon aw Timanem. Pengkey
    nematay se lawa din, meneng neantay sikandin.
  tof-tof: Zitülkus módóga, Kerriso nurrótókórr pamkolpamab kolae tonarrabkü, darrpanóm
    ó myamem koke. Wa dümdüm tonarr olom yarilürr, a wa azid aengórr akó nurrótókórr
    dümdüm-koke tonarr pamkolpamabkü, yabü amarrum Godka. Oya büdüldü ingrinóp büban
    kwata, a samuan ngarkwatódó God oya arróldó salkomólórr.
  cme-NT: Na saa da, Kirsa fuɔ fɛrɛ bi mulãaŋ aa ku nelbiliemba ãmbabalma maama-na.
    U ciɛ-ma i diei gbula. Fuɔ maŋ waa nelviiŋo, u siyaa ku nelbabalaamba sɔlaaŋgu-na,
    duɔ dii-na na-naa nuɔ baa Diiloŋo‑i. Ba kuɔ-yo, ŋga *Diiloŋ-Yalle siire-yuɔ.
  sus-sus: Isa tinxintɔɛ fan faxa nɛ kerenyi ra tinxintaree xa yunubie xa fe ra, alako
    a xa wo maso Ala ra. E naxa a fate faxa, kɔnɔ Ala Xaxili naxa a nii ragbilen a
    ma.
  pon-2006: Pwe Krais ketin pwoukinkumwailla; e ketin pwoukihla dipamwail kan pahn
    mehpak; me lelepeko wiliandi me dipan akan, pwe en ketin kaluweikumwaildohng rehn
    Koht. E ketin pwoula ni paliwar, e ahpw ketin ieias ni pali ngehn.
  dad-dad: Kristus ĩ, sain tekelei dogol, mosor nigin laa fen, ĩ madur tamo anĩ, idi
    madur sã tamo nigin laa fen, are ĩ, ã Negur bun irouleyeĩf nigin age fen. Ĩ bouwa
    dukesin, anĩ ere, Awa Uur bunem mata ibodon.
  zab-NT: Te pur axt Crist gudeed guelzii. Laany cun tuby güelt gutyny pur de xtuldnɨ,
    masquɨ quɨt baantiny duld per gutyny lo xcuendnɨ dunnɨ ni nan bɨnduld, te par
    chalee idxapnɨ nez par cun Dios. Gutyny zec bniety guɨchliu, per gubíi gubánny
    pur spírit xtenny.
  jae-jae: Kilisi amboac tonaŋ. Eŋ gêmac êndu kêtu dim tageŋ kêtu aêacnêŋ secŋa. Ŋac
    gêdêŋ gêjô aêac lau gêdêŋmê su, gebe êwê aêac dandêŋ Anôtô tana. Êsêac sêjac eŋ
    ôligeŋ êndu, mago Ŋalau kêkêŋ eŋ mata jali kêsa.
  ksd-ksd: Tago Kristo bula di tar vakopono vakadik ia ure ra varpiam, ra tena takodo
    ure diat ba pa dia takodo, upi na ben pa dat tadav God; di ga doko ra palapakana,
    ma di ga valaun ra tulungeana;
  msm-NT: Domdoma no pigpaantus isab si Cristo kotob to kamatajon din inggad wada
    sae din. Migpakimatoy sikandin agun sikandin no matarong iyan ogtubus ita no mgo
    makasasaya agun no meyduon yabot ta to Diyus. Konad sikandin og-isab ogpakimatoy
    su to diya kamatajon din igu on. Namatoy to yawa din, di to ispiritu din buhi.
  myk-myk: Kirisa yɛ pyaa bɛ, tɔɔɲii nigin yɛ nigin wʼa xu sipyii pu wo jurumu wu
    wuu na. Wee wu bi tii ge, wʼa xu tiibaalaa pu wuu na, kɔnhɔ wu shɛ ni yi ni Kilɛ
    mu. Pʼa wu gbo ceepuuro kabaŋa na, ga, a wu ɲɛ Kilɛ Munaa kabaŋa na.
  sbe-sbe: Keliso yoda baꞌaya hesabadi ye kamkamna ma kesega mo. Iya ye dudulaikalili
    na tamowai maudoidi yodi laulau yabayababadi debadiyena ye boita. Na yona boita
    ne unai ye woyaigomiu kwa laoma Yaubada unai. Iya buluma unai ye boita na Yaubada
    Yaluwana unai ye mauliꞌuyo.
  mcr-mcr: Kraisi Iqu, Ämaqä Jänänäŋä-qu eäqä-qe, Iqu ämaqä jänänäŋä maeqä quvqä iuqä
    aŋi ämetä, ga suqä quvqe huätä ämamäutä, i äpäkoŋgqe. Iqu iiŋi, hui mapäkoŋqä
    yäniqe, Kiqä Iqunäŋi i qe äpäkoŋgqäqe. Iqueŋi pizqe, Iqueä huiwi äpäsquwä-qe,
    Iqu dŋä-qu aŋgumä häŋä eätä, heŋi, Goti Hanjuwä Iquenyqä etma wätŋqä eqäqe.
  cux-NT: Cristo miiⁿ maáⁿ yā ch'eenú yā chiī chi ch'īi yā cáávā nuuⁿndi yeⁿ'e yú
    ní 'áámá vmnéⁿ'ēe ch'iī Cristo cáávā nuuⁿndi yeⁿ'e nducyaaca 'iiⁿ'yāⁿ, ní nguɛ́ɛ́
    nuuⁿndi yeⁿ'é yā. Ní ch'īi yā caati cuuvi candɛ́ɛ ya s'uuúⁿ nanááⁿ Ndyuūs. Cuáácú
    ch'iī cuerpo yeⁿ'é yā naati espíritu yeⁿ'é yā nduuchi.
  tur-YTC: Çünkü Mesih de bizleri Tanrı’ya ulaştırmak üzere doğru kişi olarak doğru
    olmayanlar uğruna bir kez günahlar için acı çekti. Bedende öldürüldü, ama Ruh’ta
    diriltildi.
  san-ITR: yasmAd Ishvarasya sannidhim asmAn Anetum adhArmmikANAM vinimayena dhArmmikaH
    khrIShTo .apyekakR^itvaH pApAnAM daNDaM bhuktavAn, sa cha sharIrasambandhe mAritaH
    kintvAtmanaH sambandhe puna rjIvito .abhavat|
  bel-N: Бо і Хрыстос, каб прывесьці нас да Бога, раз пацярпеў за грахі, Праведны
    — за няправедных, забіты целам, але ажыўлены Духам,
  sch-sch: Asikchu Pathien kôm nangni a tuong theina rangin Khrista midik han nunsiengei
    murdi ruthûlin minunsie ngei sikin voikhatin ai thi ani. Taksatieng thatin a
    oma, hannirese rathatieng chu minringin a oma,
  mic-MIQNT: Se'suguli nepg'pnaq aq na tepiaqap ugjit 'gtlue'utinal apigsigtasettn.
    Gegnu pmiet ji'nm ugjit mo gegnu pmita'gwigw mimajuinu'g. Me' na apaja'lugsitoqs'p
    Gjinisgamewigtug. Gujjieweigtug gis ne'po'tg'p gatu minua'lut'p Wejuli Nisgamewigtug
    aq apjiw mimajitew.
  huu-NT: Cristomo omoɨ comecɨaɨna faca. Dacaiño caɨ jeacɨno facaina naimɨe fiodaite.
    Naimɨe mareuidɨmɨe; iadedɨ maraiñedɨno facaina fiodaite. Jusiñamui dɨbeimo caɨna
    itataiacade. Naimɨena meinetɨmacɨ; iadedɨ naimɨe Joreño jaca ite.
  jiv-NT: Kristu ii tunaari̱n asakártaj tusa jarutramkamiaji. Ashí asakárma asamtai
    atak tunaan jarukchatniuiti. Niisha tunaan peṉké túrichuitiat, ii tunáa asakrin
    wáitrutmasmiaji, Yúsnum ejetamtai tusa. Aya̱shi̱i̱nkia jakayat ni wakaní̱ji̱a̱i̱
    ni aya̱shi̱ ataksha iwiaaku ajasmiayi.
  otm-NT: Nɛ'a ra Cristo bin ʉnbi, nɛ njąm'bʉ bi 'yøt' yʉ ts'oqui. Pɛ n'dandį thoho
    bi du nangue ma ts'oquihʉ, guejʉ dyʉ ts'om'bäihʉ, nguetho bi nde da zixcahʉ bʉ
    bí 'bʉ Oją. Nɛ majuąni bi tho rá ngøc'yɛ̨i, pɛ nu rá mbʉi guexta'a mi 'bʉi.
  dah-dah: Gobe Yesu Kristu wor mata buluŋniniŋ ge teŋ wawuŋ uŋkureŋde po kamyiŋ geb
    gago dineŋ hime. Yeŋ al huwak beleŋ neŋ al huwak moŋ gayen gake teŋ kamyiŋ gobe
    deŋ goyen Al Kuruŋ hitte dukeŋ yeŋbe gogo kamyiŋ. Yeŋbe mayke kamyiŋ gega, toneŋbe
    ma kamyiŋ.
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə Kristo rɨmamhə tɨ noien ərəha me. Rɨmamhə
    nəpɨn kuatia a rɨnəmwhen. Ko rɨpkemhə mhə mwi ia nəpɨn riti. In iərmama atukwatukw
    anan, mətə rɨmamhə tɨ nərmama həpkatukwatukw mhə mə truvehi kɨmiaha hiəuvən tɨ
    Kumwesən. Hənousi əpune in nənə nɨpwran remhə, mətə Nənɨmwɨn ro in rətui mwi ia
    nemhəien səvənhi,
  kpr-kpr: Ne eregoseva, Keriso numbarago ari eveva use, namondedae sedo mema itatamuse
    ambududurusira. Nu namondeda ari ekokodae sedo umbu dabako ambiri, inono beká
    ava usira. Nu evevari, a namonde ekokori. Avata nu namonde unumbedo God kena bu
    yari dae sedo, ambududurusira. Amingusira amo, nunda tamoá ambududurusira avata,
    God da Asisiimi setiri, nunda asisi jebugusira.
  san-IAS: yasmād īśvarasya sannidhim asmān ānetum adhārmmikāṇāṁ vinimayena dhārmmikaḥ
    khrīṣṭo 'pyekakṛtvaḥ pāpānāṁ daṇḍaṁ bhuktavān, sa ca śarīrasambandhe māritaḥ kintvātmanaḥ
    sambandhe puna rjīvito 'bhavat|
  nho-nho: Christ ni mate tana saaita koi tokotasi ki uiia naa haisara naa tama te maarama nei.
    A Ia ni mate ki uruhanaina taatou, naa tama haisara, teenaa ki toa taatou ki TeAtua.
    A Ia ni taia no mate, tevana iaa a Ia ni hakaoratia hoki TeAitu Tapu.
  gym-NT: ñobtä ñan angwane Kristo ara jire käkwe ja tare nikani amne krütani ni ngite
    Ngöbö rüere diankakäre mento nibtä, ye abko nuenbare batibe kwe amne namani ütiäte
    kärekäre. Kristo abko ngite ñakare jire chi Ngöbö rüere, akwa niara krütani ni
    ngite ngite ngwiankäreta Ngöböye. Ye abko, Kristo müre ketani, akwa ngwäkä ye
    abko Ngöbö Üai käkwe mikaninta nire.
  azg-NT: Ee mantyi nquii Cristo ninjon tquenon jon naviꞌ na tueꞌ jon ntyja ꞌnaanꞌ
    jnan na nanꞌxuan. Nquii jon conduihin tsꞌan na minꞌncüii jnaanꞌ. Jaa na condui
    nnꞌan jnan na tonnon Tyoꞌtsꞌon, tueꞌ jon ntyja njanhan. Sꞌaa jon na nndaꞌ chaꞌ
    ndëë ngachu jon jaa na mꞌaan Tyoꞌtsꞌon. Ntyja ꞌnaanꞌ na tsꞌanhin, jnanꞌcueeꞌ nnꞌanhin,
    majoꞌ ntyja ꞌnaanꞌ nquii Espíritu, joꞌ tyincyaa Tyoꞌtsꞌon na tandoꞌ xco jon.
  bhd-bhd: अवं इन ज़ोताईं, मसीहे भी इश्शे पापां केरे लेइ दुःख झ़ैल्लो ते मरो। तै एक्की
    बारे मरो ते तैस दुबारा मरनेरी ज़रूरत नईं। तै अक धर्मी मैन्हु थियो ज़ै पापी लोकां
    केरे लेइ मरो ताके तै असन परमेशरे कां आने। तैनेईं तैसेरो जिसम मारो पन तै पवित्र
    आत्मारे शेक्तरे ज़िरिये ज़ींतो कियो
  too-NT: Cristo xmān maktin nīlh por quina'n. Lā' chuntza' līmāpānūlh quintalaclē'i'ca'n.
    Lā' a'yuj Cristo lej tzey, xla' pātīni'lh por huan tachi'xcuhuī't. Lā' nīlh por
    quimpālacataca'n, como quincāmāsu'yucu'tuni' na ixlacapūn Dios. Lā' a'yuj maknīca
    Jesucristo, pero ixlīca'tzīn huī'cus.
  ind-AYT: Karena Kristus juga telah menderita karena dosa-dosa, sekali untuk semua
    orang, yang benar mati untuk yang tidak benar, sehingga Ia dapat membawa kita
    kepada Allah. Dibunuh secara jasmani, tetapi dihidupkan di dalam Roh.
  cjo-NT: Ñaakiro, paerani tee akameethateeyini aari, osheki antayitakironi kaari
    kameethatatsi, omaantakya ikameethaperotaki riraga Jesokirishito, tekatsi rantani.
    Ikamawenteeyakaeni rowawijaakoeyakaeni; ikowaki añeeyanteeyaririni Tajorentsi.
    Ikamaperowitaka; omaanta ipiriinteeri Ashitariri.
  nsn-nsn: Ge Iesu Kristo pe ke mata uasiokon sioun teres niguata uasar tamatang gane
    i kot. Ter tang siokor kodkodoh ke mata ueleheir tasir tamata ge ahik paho kodkodoh
    mare keip tasisina tang God. Inggono Kristo ka tung pousinir tukunun, kare uatua
    tapokisir Iabena Dedeil tatanon.
  san-DEV: यस्माद् ईश्वरस्य सन्निधिम् अस्मान् आनेतुम् अधार्म्मिकाणां विनिमयेन धार्म्मिकः
    ख्रीष्टो ऽप्येककृत्वः पापानां दण्डं भुक्तवान्, स च शरीरसम्बन्धे मारितः किन्त्वात्मनः
    सम्बन्धे पुन र्जीवितो ऽभवत्।
  tna-NT: Cristo quitaita sufri puana emanu teje ecuana sa jucha cuana jepuiti. Piada
    nuati hue sufri puana pamapa sa puji. Tueda da saida biame, madhada cuana sa puji
    sufri puana Diusu peje su edusu huecuana puji. Curusu su manuametana huecuana
    biame, Espíritu Santo ja id'emetaibana.
  lid-lid: Aha abudon Krais ale. Kandriyen tan mwasin handru, arile iy akohok andra-i
    ale. Ma iy badeh, ndramak, san rasan le ta kandriyen ndra-in tataha. Iy bamekes
    ari kandriyen ndra-in bwe, arile iy ili i buku saluwe taha ta kandriyen ndra-in
    tataha. Eme ma, iy anya kakohok taha kala hawe Kindrei. Iri adai iy, odan buku
    none taha dah, arile iy amak eme awas ja na Malawin Mwasin.
  wim-wim: Nil Christ.ana way keꞌam iiy-iiy, yaꞌa, nil min anman, puth nilaniya utham
    way ngamparamak. Nil God.angan keꞌ ngampangan kuchiy-a, puth yaꞌa, nil Christ.an
    aak ngamparamang nilaniy uthama, nil yipam kalow ngampang nungant God.antan. Nil
    Christ.an maꞌ-thonam anman utham ngampar, nil keꞌ-ngul uthamiy puthamaniy ngula,
    yaꞌa. Puth nhinthan-maany nungantamana keꞌam uthama, yaꞌa, nil God.angan man-yetham
    piꞌ-piꞌ nunang.
  zga-M: UKlisite vope akuvilwe khamo ukhukongana runongwa imbivi. Umwene vealenilweli
    akuvilwe ukhukongana nufue, twitwale vuvule elweli ukhuta atukheleke ufue kwa
    Nguluve. Afuile khembili humbe apeliwe mwumi mwa mepo.
  yom-yom: Niandi veka Klisto wumona phasi mu khumbu yimosi mu diambu di masumu meno ;
    niandi mutu wusonga ; wufua mu diambu di batu bobo bakambulu basongamuingi katunata
    kuidi Nzambi. Wufua mu nsuni vayi wuzingusu mu Pheve.
  san-SIN: යස්මාද් ඊශ්වරස්‍ය සන්නිධිම් අස්මාන් ආනේතුම් අධාර්ම්මිකාණාං විනිමයේන ධාර්ම්මිකඃ
    ඛ්‍රීෂ්ටෝ (අ)ප්‍යේකකෘත්වඃ පාපානාං දණ්ඩං භුක්තවාන්, ස ච ශරීරසම්බන්ධේ මාරිතඃ කින්ත්වාත්මනඃ
    සම්බන්ධේ පුන ර්ජීවිතෝ (අ)භවත්|
  yut-yut: Kristo uŋun amɨn kɨlegɨsi, mani yokwi pakpak mɨŋat amɨnyo dakon tamo abɨdaŋek
    yokwini wɨrɨrɨgek Piŋkopmon tɨmɨk paŋkɨk do aŋek kɨmakgɨt. Uŋun bɨsap kaloŋ kɨnda
    kɨmakgɨt, ae kɨnda gat dɨma kɨmotjak. Uŋun mɨktɨm amɨnsi da ekwan amɨn da aŋakba
    kɨmakgɨt, mani Telagɨ Wup da tapmɨmon da pɨdagɨt da egɨsak.
  grc-BYZ: ὅτι καὶ Χριστὸς ἅπαξ περὶ ἁμαρτιῶν ἔπαθε, δίκαιος ὑπὲρ ἀδίκων, ἵνα ἡμᾶς
    προσαγάγῃ τῷ Θεῷ, θανατωθεὶς μὲν σαρκί, ζωοποιηθεὶς δὲ πνεύματι·
  cpc-NT: Pinkimitakotaiyaari Cristo, tampatzikashiri ikanta irirori, ikamawintakiri
    tzipinashiririiti okantakaantziro jantayitziro kaaripirori. Iro jantantakawori
    jiroka onkantya intsipashiritakaantairiri Pawa. Ojyiki ikimaatsiwathatakaawiitakari,
    iro kantacha añagai.
  nhg-NT: Porque Cristo nuyejque oquesufriro tiecoco ipampa tlajtlacule. Mösque yejuatzi
    iloac yectec, omecoac nemopampa nemejua tli amo nenyejyeya nenyecteque, para onemiechpachojque
    tieca Deus. Omec tiecuierpo, pero oyulebihuac por tieespíritu.
  nya-nya: Pakuti Khristu anafa chifukwa cha machimo kamodzi kokha kufera onse, wolungama
    kufera osalungama, kuti akufikitseni kwa Mulungu. Anaphedwa ku thupi koma anapatsidwa
    moyo mu mzimu.
  ngu-NT: Sa no yejhua Cristo otlajyohuij niman omic ipampa totlajtlacolhuan. Yejhua
    omic san sejpa para nochipa. Yejhua yejhuan yolmelajqui, omic topampa yejhuan
    xtiyolmelajquej para techhuicas itech Dios. Itlalnacayo omic pero iEspíritu oyoliu.
  kup-kup: Met Kristo pop amun kakamao metooh. Met pi aban tinam toohap ok, oñ dari
    añarab horiri darim horivoz hañiv bakaz God hahan hehaek, pi hañ pov bat honerah
    ñomahaek dari Godinañ honeo raveg. Met rotap abanari pim heris urahan ñomah, oñ
    pim pulip paru ur nañom,
  jid-jid: Yesu me ati ya ni tu lla tre mbu. Wawu wa ana he ni lla tre na nda ti ya
    ni tawu, kita bi lla tre, dun du nji ta ye ni Irji. Ba wu kpa ma, u Irji a kma
    nu vri nimi Ruhu.
  wmw-wmw: Kamana Almasihi katabika novyo paafwire kwa sababu ya dambi zenu, mara
    moja noyo tu basi kwa daima. Iye kamilifu, fala kafwa kwa ajili ya ware sawari
    makamilifu ipate akulongozeni ka Mwenyezimungu. Iye kaulaiwa mwiri wake fala kafufuriwa
    julu ya Roho Takatifu.
  gmv-GGM: Kiristoosayka nuna Xoossako shiishanas izi ba hu7es xiillokko shin hanko
    xiillo gidontta nu nagara gishshi nam7anthettontta mala issi to waayettidi hayqides.
    Izi ashon hayqides shin ayanan qass paxides.
  ssg-ssg: Kum tataxini nake Krais tin i kauen lalape moloan. I mat ti kaui kawatan
    ti lialui woukaha ape matean tapai tehue. I tel sawisawin tapein i mat ukei totone
    teka seilon lialun lehe i hasolia wasolakaha seilon ma Haeu. Kalak teka seilon
    telei tupuan, Haeu xahateni aliake i ape tap tahi matean.
  zpo-NT: Nu noka Jesucrist ngut kwent cheen re jwalt cheen re be, nu ngut xaa tubka
    welt nu tira nayetra xaa. Lee xaa nak tub xaa wen nu ngut xaa kwent cheen re xaa
    nawent, zee nzho mod wee xaa be lo Dios. Lee kwerp cheen xaa ngut, nu lee Mbi
    Naban cheen Dios mseban xaa.
  poy-poy: Su Kristu viraa katabisiyitwi na kuhowa kwa mala yimu hera toziya ya vidoda,
    yomberi yakaweriti muheri katabisiyitwi na kuhowa toziya ya wantu wakondola, su
    kawalanguziyi mwenga njira ya kumgendera Mlungu. Yomberi kalagitwi shinshimba
    kumbiti katenditwi mkomu murohu,
  qwh-NT: Tsenomi Jesucristu jutsannaq quecarpis, juc cutilla wanorqan jutsantsiccunarecur,
    Diosnintsicman pushamänantsicpaq. Nuna queninwanmi wanorqan, peru Santu Espiritunmi
    cawaritsimorqan.
  gaw-gaw: Aḏinu? Kristus Nug hip̱unin ihinig uhuqḵunu haen laip̱u aaḵu mauhom. Nug
    baula ii mauhma. Nug am op̱ia awak danab, Nug ig omaiḵa, Kayak top̱a waḵunu, ig
    danab nau, ig abeninig awa mauhom. Nug am danab beḏu awe, qeeg mauhom amge Kayak
    Ouḏi Nug he, eḏua hibaiṯom. Nug bauklel daaṯe.
  nca-nca: Dokoro Kristo ŋuko uni roneneŋowí qu ka, quko enendo unipare roneneŋowí
    kini quro mepéye rero quhuríye soso wendaŋewero khumaró. Ŋunde tero ye yoriní
    Anutu taŋgímo maheŋgurí. Ŋu naruko ŋuno kowí saŋaní uri khumaró, quko Yuqayó yoto-yoto
    keta qu raró.
  zpz-NTPP: Gun Crisht gut mi tub tir ziꞌl par tub la nu nac dela cyi den. Mi zeꞌ
    sac cyim. Tees gut mi par de ub na, mbecy nu yuꞌ cyi, gun orzeꞌ guud mod nu gya
    num de ub na lo Ñgyoozh. Mbecy bicy dey nu gut mi, tees Espiriit nim bicy mi nu
    byabañ mi.
  zac-NT: Gulë bëꞌnë llgabë; Cristo guti tubsë vueltë por ra pecadurë; jamás gátidiꞌi
    më stubi. Tubldí na shcuendë më lu Dios perë guti më shlugar ra nanapë duldë parë
    gueꞌdënú më lëꞌë hiaꞌa lu Dios. Guti më en cuantë cuerpë shtë́hiꞌ, perë guashtë́hiꞌ
    ladi ra tëgulë por pudërë shtë Espíritu.
  kyg-kyg: Ani kavatefeꞌmo Kalaisiꞌa fatago vekamo maiꞌneno hosu vayaꞌai hosu kavaꞌapimo
    aimuꞌyaleꞌmo emineno muki afinafeꞌmo magoke afinaꞌmo ago falino apateꞌniye. Agaemo
    Gotitegamo lavalelino haisiyafeꞌmo agufaꞌamo faliꞌniyaꞌmonanafa Goti Aunemeꞌamoꞌmo
    ago alino he tino ateꞌniye.
  kmk-kmk: Ta ulay si Kristu un nalintog napatoy. Namingsana lawa dit napatoyana un
    nanagapaḻ sidat dusan dat losana basuḻ daḻapnu maipaoli taku kan Apudyus. Pinatoy
    da dit long-ag na yoong pinaungaḻ Apudyus ot matatagu udsi ispiritu.
  cao-NT: Nicaparicana. ¿Tënëhai ca quima Cristo paxani pa? Iyamahi quiha. Jochacanaibo
    quëshpi tsi ja tënëni quiha, jochayama ja iquë ri. Huësti roha tsi ja nani quiha
    Dios qui mato boxëna. Ja acacaniquë. Jama, Espíritu Santó tsi ja bësomahacatëquëniquë
    ra.
  bbr-bbr: Ak Krais ronkatewe, ko onok aru mau wa. Roasiret erekapu onok aru miäi
    akan omoi oumara, am äpäs opok meieanik, akan onok aru pakan imware Anut siakup
    pote marowon. Ko kararpai meiewon, ko ätäi wa meiäi. Ko ro senek okoro omnokou
    opok raunuk, wena, meiewon. Utianik, ko ätäi siräumara, kon totok orip orip awau
    rau.
  inb-inb: Jesu­cristo kikin­mi tukui­kunapa panda­rii­kuna­manda sug bia­ji­lla wañurka.
    Pai tukuipi alli­lla rurag, nukan­chi mana alli­lla rurag­kuna­manda­mi wañurka;
    chasaka, nukan­chita Taita Dius­pagma pusan­ga­pa. Paipa kuir­pumi wañurka. Ikuti
    paipa Ispi­ri­tuka, kaug­sa­lla­mi ka.
  hrv-hrv: Doista, i Krist jednom za grijehe umrije, pravedan za nepravedne, da vas
    privede k Bogu - ubijen doduše u tijelu, ali oživljen u duhu.
  box-NT: Mu bon, o Krista mí bɛɛre lò bon ɓa nùpua ɓúenɓúen bè-kora bìo yi.
    Wón na yí wó bè-kohó yí mɔn á húrun le cúekúee ɓa bè-kora wérowà
    bìo yi, bèra a na ò o dàń ɓua mia varáa le Dónbeenì cɔ̃́n. Ɓa ɓó a, ká
    a màhã́ vèera le Dónbeenì Hácírí pànká yi.
  ote-NT: Nehe ra Zidada Jesucristo bi sufri. Núꞌá̱ ꞌnaꞌquitho bi du pa bi hña̱sca
    ma tsꞌoquihʉ. Núꞌá̱ hinte ma tsꞌoqui mi tu pe bi du por guecjʉ nújʉ dyá ꞌyøtꞌatsꞌoquihʉ.
    Bi njabʉ pa bi za dá jonihʉ co Ajua̱. Dí pa̱hʉ gue xi majua̱ni bi thopa rá ndoꞌyo,
    pe rá zi nda̱hi hina.
  wnu-wnu: Munon in ubersiau tari eng wonomi dui qen gari qas umb wogub ininou qomon
    boru birueterei. Wo munon sig qoregen uber eng in munon boru uput qamb umb wogub
    inqubei bayar Qenut wagerei. Wo munangit warub igama waramari umb wogub Igomurur
    qau ten bo der bugab igomot igo.
  zam-NT: Tac yub Crist mden' yalnè no mxactìi Crist axta nguth Crist por cón che'n
    xquin na' no xtol na'. Thidte vez ngòca loo Crist por cón che'n xquin no xtol
    che'n ryete mèn. Crist ngòc thìb mbi' ndac. Per ndxe'leque', le'le' Crist mxactìi
    por na', na' co' nac mèn ye'rsin', par tataa mod yòo na' loo cón che'n Diox por
    cón che'n Crist. Bél'yòo lad Crist nguth per xpii Crist no alm Crist ne'ngathte.
    Ndxe'leque', nzo ban Crist por cón che'n con' roo con' xèn co' nzo la's nii no
    co' nzo la's ya' Xpii Natú' che'n Diox.
  zyp-NT: Zecawtamaw tatah Khri cawh kaa suanah cawtah uikheh tah a zaw pawtah thi
    ka, naaning khah Khazing lang seikhui pawtah mehdingpaw cawh mehding lypaw cawtah
    a thi. Pungsaw tah thihnah ing ka, canghrasala Thlawpaw tah a hringsah.
  sey-NT: Mai coꞌaye yoꞌo doꞌire sa̱icai Cristo ai yoꞌopi, teꞌore pare ju̱ni tëjiquë.
    Deꞌoquëpi ai yoꞌopi, mai coꞌacohuaꞌi doꞌire, maini Maijaꞌquë quëꞌrona sasiꞌi caquë.
    I̱ ca̱pë cato huahuoni ju̱ꞌisiquë pajiꞌi. Ja̱je paꞌisiquëtaꞌa i̱ joyopi huëoquëna,
    cuiꞌnaëpi huajëquë pani co̱pi.
  nvm-nvm: Ja unam ijegrekva iji ja Kurais fu renma ja ijeg rej. Regavo Jesu e iji
    ire ise kafo fuon naoivo bakin iji fu e igi bu ise rejo ijiebuon ise iji fikorediakafa
    fu tavan besum efkin buifuon guain. Regavo fu guainma iji fu ja aferdiame una
    Godon ruakafa fu ijefuon guain. E moikigia oinva ijieb kanavga fum vajai fuon
    ijesugin guain revo Kaven Akaij ijar kuama fu una uri nivek fin.
  mps-mps: Magi baso meni. Te Krais aga digi agai dago yali dwai sę sęgę sela sąmainogo
    aga deli sogo naga isali. Tama aga te doloba pai bidi mu bidai goli, tama agai
    da doloba pisiąwai bage te God pageba sesimainogo agai da tobade dene sali. Bidi
    dabe augwaligo aga tigi isilali. Me ma Godigo Mobo Bidigo Krais bidimainogo ma
    hodolali.
  pab-NT: Hiyaiya, Cristo terota atyo waini xomana. Hakirore atyo tyotya halitinae
    ana waini, iniyalahare enómaneha hiyeta. Hatya haliti waiyexe atyo waini iniyalahare
    nomaseharenae ana, Enore koamaniya moheta wiso maheta. Eháre atyo waini hoka kaxekasekisakeheta
    atyo inisekohare.
  llg-llg: Karistus mate kada laꞌi esak, huu hataholi tao salak. Ndia fo nasoda ndoos,
    maten so soaneu ita fo tasoda manggenggeok. Ana mate fo suek ei bisa malole fali
    mia Manetualain. Karistus ndia, hataholi leo ita boe. Hataholi tao nisa Ndia,
    tehuu, basa de Lamatuak Dulan tao nasoda falik Ndia.
  kyf-kyf: Nɩɩ, Klisɩɩ 'dɛbhie -gbolu tlɩlɩ 'wʋ -zakpa -bhlogbɔɔ, gbʋnyuuu 'gbʋ. Mɔ
    -wa gbʋzɔnʋʋ lɛnʋnyɔ, mɔ tlɩa 'nyiicɩaan 'gbʋ, 'ɩn ɔ 'ka aɩn -Lagɔɔ -gbɛ kwa.
    Wa ka ɔ nyɩmɛ ku 'bha, 'ɩn -Lagɔ yia ɔ 'wʋbhu tlɩtlɩe lʋ Zuzu 'Pʋpa nya.
  tpi-tpi: Yupela tingim Krais tu. Em i stretpela man, tasol em i kisim ples bilong
    ol manmeri nogut, na em i dai bilong rausim sin bilong ol manmeri, na bilong bringim
    yupela i kam long God. Em i dai wanpela taim tasol, na em i no inap i dai moa.
    Long graun em i stap man, na ol i kilim em i dai, tasol em i kirap bek na em i
    stap spirit long heven.
  mih-NT: Vatyi zuun ñi maa ra Cristo i ndyehe ra tundoho minoo saha sa cuenda cuatyi
    maa yo. Nahñi cuatyi maa ra, zoco i ndyehe ra tundoho sa cuenda maa yo vazu ñiyɨvɨ
    ña vaha i cuu yo vatyi cuhva cuan cuu zanduvaha ra sii yo sihin ra Ndyoo. I sahñi
    ñiyɨvɨ sii coño ñuhu ra, zoco ñá sihi añima ra.
  qvh-NT: Jesucristupis jusaynag caycarmi nogansi jusalicushgansipita cruzcho wanorgan
    Tayta Diosninsi perdonamänansipä. Sayno wanurpis cawarimorgan Tayta Diosninsipa
    naupanman pushamänansipämi.
  kms-kms: Te pugri nungoqi nei wamb Kraist ni wuti yumbo ur tuquine puq nen ye. Ni
    unje nap segi pudi ni nati. Ni nati kin te nungoqi wute yumbo ur brequ wand ye
    nungoqi ningg sunyi nitaquvi di nati. Ni nati ire simbene nand, otiwo mune nati
    segi. Ni nati kin te nungoqi God nde nitaqu nandi ningg bu nati. Ni mi nati, pudi
    Ququ ni mune nindingi newo.
  agn-agn: Tenged si Cristo mismo nagpinitinsia ig napatay para ong nindio. Naminta
    enged lamang tanandiang napatay agod mapatawad tang mga talak ta. Tanandiang anday
    kasalanan na pinatay para ong yaten ang mga mapinagtalaken agod maekelan ita nandia
    ong Dios. Napatay kaman tang sinangoni na, piro binoi tanandiang moman ong tabang
    tang Ispirito.
  nhi-NT: Pues Cristo noiuqui otlapanoc uan omomiquilihtzinoh san ic sipa ipampa in
    totlahtlacol. In yolchipaucatzintli omotemactih inpampa in tlahtlacouanih, para
    ohcon techuicas inauactzinco Dios. Tlamilauca, yeh omomiquilihtzinoh quemeh tlalticpactlacatl,
    pero ica in Espíritu ocsipa omoyancuicayolitih.
  ttc-NT: Komo te Jesukrist tzan jun-el okamik tzan tpaj qchoj qetz. Tetz k'onti'l
    tuq xhchoj b'ix okamik tzan kypaj kye joyol choj; ikxji tzan qxik tin tuky'i Qtata
    Dios. Tetz owok ten twitz tkamiky tuky'i xhchi'jel, per te tanim oje jaw anq'insa'
  dan-1931: Thi også Kristus led én Gang for Synder, en retfærdig for uretfærdige,
    for at han kunde føre os hen til Gud, han, som led Døden i Kødet, men blev levendegjort
    i Ånden,
  kwj-kwj: Woro Kurais ni ma nu hambwa. Rini nui kapwa sumbu ri rani ri rumbwe kinani
    numbo funda naha ri haro. Rini hima kipe naha rito, nunu kapwa hima le keke ri
    haro ti, Gotri tambwa nunu ri ai rata ki. Woro ri hima tape tumbwa rini wu yeni
    wu sisiwani himamwale rihi tito ai saisini o ya da.
  vie-OVCB: Chúa Cứu Thế cũng đã chịu khổ. Mặc dù không hề phạm tội, Ngài đã một lần
    chết vì tội lỗi của tất cả chúng ta, để đem chúng ta trở về với Đức Chúa Trời.
    Dù thể xác Ngài chết, nhưng Ngài vẫn sống trong Thánh Linh.
  kze-kze: miráumai ímo arupí umáímo máyáawai Áánútunopa'a kónááontavena Ísu Káráísiti
    arupí umái máyáiwai mimbórá-táwai puwéna mimbáyáímá ánásaraiye. kwenáúgo pukówana
    amankó ména
  mpj-mpj: Jiijaj Kurayijpa julyju miturringu, walykukaja-lampa warningkuraku. Maajakajalu-jananyaya
    martu walykukaja miturntani, ka mirta-jananyaya kunyjunyukaja miturntani. Jiijaj
    palunya kunyjunyu nyinapayi, mirta walykukaja ngapilpayi. Kala martu wulikaja
    walyku nyinapayi, walykukajala wululu ngapilpayi, kayilapa Jiijajpa-lampa miturringu
    walykukaja-lampa warningkuraku, martukajala kawalya Mamaku nyinaraku. Julyju martukajaluya
    Jiijajpa yikijunu ka miturntanu, kayilapa Mamamili Kuurtilu palu wankarnu.
  lbk-lbk: Kag ken Cristo, innaagna nan likhat isnan namipingsan yangkhay ay nateyana
    khapo isnan fasol tatno ento mo chatako ay ad-i nalenteg nan matey, ya ket ay
    siya ay nalenteg nan natey ta ipangona chatako ken Apo Dios. Ngem olay mo napatey
    nan awakna, nan leng-agna egay natey, mod-i ket onanig finmikas
  mto-NT: Tonda tseꞌe ax joꞌn a̱tseꞌe tu̱njaꞌa, ku̱x viinmeꞌe je̱ Cristo xkuꞌo̱o̱ꞌkimdi.
    Toꞌk naxji tseꞌe je̱ to̱kin du̱kuvejt, toꞌk tseꞌe je̱ jayu juuꞌ veꞌe ka tó̱kinaxap,
    je̱ꞌe̱ts u̱u̱ꞌmeꞌe xkuꞌo̱o̱ꞌkimdu, u̱u̱ꞌmda, je̱ tó̱kinax jáyuda, je̱tseꞌe veꞌem
    nꞌijtumdinit je̱ Nteꞌyam ma̱a̱t. Ku veꞌe je̱ jayu yakꞌo̱o̱ꞌkjidi, ukꞌo̱o̱ꞌk tseꞌe
    je̱ ñiꞌkx je̱ kyo̱pk; ax je̱ jyaꞌvin, kaꞌats je̱ꞌe̱ veꞌe yꞌa̱a̱ꞌk.
  bzh-bzh: Hil kwad bo Kerisi geving, in yiḳ diiḳ beron timu sënë in kevoh hil nġaa
    nipaya na. Yi mehö yohvu rëḳ loḳ yah hil alam nid paya bed in bë geḳo hil nom
    vu Anutu. Tu mehönon raḳ lob mehönon desis yi mediiḳ, rëḳ mu Anon og nedo bekedi
    raḳ yah menedo mala-tumsën.
  guj-2017: કેમ કે ખ્રિસ્તે પણ એક વાર પાપોને સારુ, એટલે ન્યાયીએ અન્યાયીઓને બદલે સહ્યું
    કે, જેથી તેઓ આપણને ઈશ્વર પાસે લાવે; તેમને દેહમાં મારી નંખાયા, પણ આત્મામાં સજીવન
    કરવામાં આવ્યા.
  jvn-NT: Awit para sedulur, Kristus déwé ya wis nglakoni pati nglabuhi awaké déwé,
    kanggo nebus dosané awaké déwé sak kabèhé lan kanggo slawasé. Dadiné wong sing
    ora salah mati nglabuhi wong sing salah, supaya awaké déwé bisa ketampa karo Gusti
    Allah. Gusti Yésus bener dipatèni badané, nanging rohé urip terus.
  byr-byr: Kɨraazɨtɨyai tewaanna yada taanga wina yesaꞌna sarɨmɨ avaaina yɨpɨneihɨlyɨ.
    Yɨ yune gave pɨgaaꞌna sarɨmɨre kayaaꞌnanyanna Kɨraazɨtɨyai balakeꞌnanyɨ. Sahwai
    aꞌmwe yɨdaꞌmaraangei sarɨmɨ aꞌmwe kayaaꞌnanyaihɨrɨneba balaꞌ. “Gotɨyaryawɨnna
    sahwaraavɨ makuma!” daka balakelyɨ. Pɨrɨꞌ daresɨ. Sahwai kɨlaakevɨ aꞌmwei mwaaidɨꞌnyɨ
    tamarɨmwesalyɨ. Pɨrɨꞌ daresɨ. Kuryarɨ ayɨna yɨdɨkaavaka gaalyai mwaalɨkelyɨ.
  ian-ian: Kraist ngwuk kat tɨga kiyandɨ. Ngwutna kavle vak kat sɨlɨmbwivak kɨta njambɨ
    kiyandɨ. Ngwukkat kwutaa Godnanala kɨta tɨngwangat ngwuk kat Jisas wundumbuyindɨ.
    Ndɨ ndɨna mbangɨmba tɨga kiyandɨ. Ndɨna mbangɨ mɨna kiyandɨ. God ndɨna wundumbu
    kat njɨvwa kwindɨ.
  hun-hun: Mert Krisztus is szenvedett egyszer a bűnökért, mint igaz a nem igazakért,
    hogy minket Istenhez vezéreljen. Megölettetett ugyan test szerint, de megelevenítetett
    Lélek szerint.
  mcf-NT: Chieshënaqui Esusbimboec chieshtoenquio yec bëdamboec tabadnuna. Aid icsaisambo
    yequi nuqui icsaid bedshunec abided cuidadec unëspondash. Aden Nuquin Papa abi
    tantiaquido bëdamboen ismenuec abentsecquiobi unëspondash padpidec unësenquio
    icnuec. Aton dada unësambi aton tantiate unësabi icpanëdash.
  kjs-kjs: Gore Keriso nipu naa madaa komisa. Go puma nipu rana komea naana koe ele
    raayo mea rubalalo komisa. Nipu ora epe redepo le ali pirisa. Go puma nipumi naa
    koe enaalinu Gote piri-para lamua pulalo komisa. Nipu ora ali-rupa pirisa rabu
    nimumi nipuna to yogale lu makomasimi pare nipuna wasupare wala rekoma ade abuna
    kagaa pa pia.
  mni-mni: Maramdi Christtana papkidamak amuktang sibikhre, achumba chatpa mahakna
    achumba chattabasinggi mahutta, madu nakhoibu Tengban Mapugi maphamda pubinabani.
    Mahak hakchangda hatkhibani adubu Thawaida hinghanbire,
  yad-NT: Tapi daryantiy, dañuma sani̱chanu̱yada Crístu sami̱, sa̱rupantatadeda Ju̱denu
    nicyara̱y vichavay vichadeda murichiryani̱, sabatyedama̱ variy rijyuuchuveda jiyadaju̱,
    sa̱tidye tuudityaniy Ju̱denu variryi. Dañuma ru̱vedara savu̱, sami̱sa̱da variy
    yintumusiy.
  mxb-NT: Dá chi̱ ni̱ ndoꞌo taꞌani nío̱ Cristo tá ni̱ xiꞌi̱ na̱ iin tóꞌón ndée̱ sa̱ꞌá
    kua̱chi yó. Iin na̱ ndaa̱ kúú ná, tído ni̱ xiꞌi̱ na̱ saꞌa̱ yóó, na̱ kómí kua̱chi,
    dá kuu kandaka na yó koꞌo̱n na̱ noo̱ Ndios. Chi̱ miía̱n ndaa̱ ni̱ xiꞌi̱ yikí ko̱ño
    na̱, tído ió takí va Espíritu ná.
  pon-2006A: Pwe Krais ketin pwoukinkumwailla; e ketin pwoukihla dipamwail kan pahn
    mehpak; me lelepeko wiliandi me dipan akan, pwe en ketin kaluweikumwaildohng rehn
    Koht. E ketin pwoula ni paliwar, e ahpw ketin ieias ni pali ngehn.
  maq-NT: Cristu ne, ngundiya ni cahme me ngatsë rë jyë́ naja. Me vëhë ne, tsajin
    xi cún rë me xcun Nina, peru cahme me ngatsë naja xi tjercu tjin jyë́ naja, cojo
    sa xi cuma cuiseen ladu rë Nina. Cristu ne, sacuaha xihin xi má me ne, catsiquehen
    xuta me, peru sacuaha hasen xi hacuaha má me ne, catsicuya Nina me cjuahñu.
  hto-hto: Mei dama Cristo caɨ fɨénidɨfue ɨ́coɨnia, dama abɨdo tɨ́iñellɨnomo, dácaiño
    duere zefuíllano tɨ́ide. Afémɨe ɨere fɨ́gomɨe, mei íadɨ caɨ fɨénina ɨ́coɨnia cáɨconi
    duere zefuízaɨbite, Juzíñamui illánomo caɨ jáillena. Ie abɨ ɨ́eizɨ dɨbénedo tɨtácamɨe,
    mei íadɨ Juzíñamui Joréñodo meine abɨdo cáadɨmɨe.
  por-BRBSL: Porque Cristo também sofreu pelos pecados uma vez, o justo pelos injustos,
    para que pudesse levar-vos a Deus, sendo morto na carne, mas feito vivo no Espírito,
  ces-NKB: Vždyť i Kristus jednou trpěl za hříchy, spravedlivý za nespravedlivé, aby
    nás přivedl k Bohu. Byl usmrcen v těle, ale obživen v Duchu,
  cui-cui: Tsipei Cristo atene exanatsi poxonae tsitʉpa abe waexanae cuiru coyenein
    daxita xua poxonae cae coyenetha tʉpa. Cristo bapana jopa abe exanae. Ichitha
    bapon Cristo naca tsitʉpa pomonae abe waexanae jiwichi. Baxua Cristo nacata exana,
    xua wanaca exanaenexa xua wapatsiwa tsane Nacom beicha. Bapon Cristo bequein tʉpa
    pepon ichitha equeicha asʉ exanatsi pia pejumope tʉnaxʉ tatsi.
  boj-2014: Niŋgi Kristus qa are qaloqniy. Kristus a une saiqoji sosiqa a une tamo
    naŋgo padalo sawa osiq naŋgo une qa moiyej. O ijo was, Kristus na niŋgi joqsim
    Qotei aqaq oqwajqa deqa osiq niŋgi qa moiyej. A bati qujai qa moiyej deqa a olo
    moiqa keresai. A tamo bulyosiqa mandamq endi sonaqa jeu tamo naŋgi na a qalnab
    moiyej. Moisiq olo subq na tigelosiqa a mondor ti soqnej.
  eng-OEBUS: For Christ himself died to atone for sins once for all – the good on
    behalf of the bad – that he might bring you to God; his body being put to death,
    but his spirit entering on new life.
  eri-eri: Tere Kristus bonade fere ninatege isagu. No fai tigini, onou wa, no fai-aita
    inyaba nebere haumu tedu bona, no une uulu tagidu hatigedu Itou bagu mayei nomo
    bona umaiha. No saini etenga wahanga umaiha, onodu no ege ada umonbona. No oula
    langa fai yafa gainga nere dukote wanenga umaiha, onou wa no ege gidu jayai ha
    laluwa langa hauri langa yafana.
  aly-aly: Iterreyew angka Jesus Christ-akertew-anem. Rernem arrenhantherrenh irrwampenh-antheyel,
    rernemarl Jesus renh irrwampenh-anthenh-apeny. Ranap artwa mwerr-angkerarl, apwelelhey-angenh
    anenh, rernemanap renh atwew ipmew-antey. Rap katy ilwew, apmwa anewantherrenh
    akngeyew, anenhantherrenh anyenteleyew Akngey ikwer-warl. Arlka ikwerenh ywerrew,
    Akngeyelan inwengan ikwerenh itethelewarl.
  wiu-wiu: Keraisu ki̱yo akenele-kama toko agomepa ali atoame poanele tokoike nami
    wiane tuou wa tuka tokolo ni uku. Etene Akolalike kiwi koua pome wetekapademe
    ni nome tuka. Nitoa nome tukake wa pade tukileka toamoo. One tiginipa wia tukaneyake
    one yominipa takoa mea-kama poko.
  swe-swe: Den Smorde (Messias, Kristus) dog (led, pinades) för våra synder, en gång
    för alla, en rättfärdig (oskyldig) för alla orättfärdiga (skyldiga), för att föra
    oss till Gud. Hans mänskliga kropp dödades, men han gjordes levande genom Anden.
  cth-cth: Bangkongtetpawiteh Khrih hai yon kecu dawk runae vai touh hoi kakhoutlah
    a khang. Nangmanaw Cathut koe na thak nahanlah tamikalan ni tamikalanhoehnaw hanlah
    runae a khang toe. Ama teh takthai koe lahoi kadout ei nakunghai, Muitha koe lahoi
    hring sak lah ao dawkvah,
  mti-mti: Keriso boane kukaeba oya kum desirom mekut. Apan oraiwa boane iyayapan
    kukaeba munan. Me kwapiwa gumbe barauya boane, megara guwawa gumbe sira inaine.
    Me ye tam God namive teyenne.
  pad-NT: Hari. Cristo jahana kaba'i, vanaima'bana'iki ada akadimoni. Abini'iki ada
    hoaranija ija'ari hahavi vakadimoni hina, aniaja kaimoni ida vakadihojai asohiriki.
    Makhira jahaka'oaki hina abini'aha ija'ari vajaharika'oaki vakadimoni, va'ora
    bananira kaimoni Deus kania. Ija'ari imani hina abini'iki ada. Deus vania bianahoki'ia
    ida ma'onahana.
  twi-twi: Efisɛ Kristo no ankasa wu maa mo. Owui pɛnkoro maa mo bɔne sɛnea ɛbɛma
    moatumi akɔ Onyankopɔn nkyɛn. Wokum no ɔhonam mu, nanso ɔsɔree wɔ honhom mu,
  hlt-hlt: Halang yueng la hlang dueng, Khrih tah tholhnah kongah vaikhat la patang
    coeng. Te daengah ni nangmih te Pathen taengla n'thak eh. Pumsa ah duek ngawn
    cakhaw mueihla ah hing coeng.
  tbz-SIM: Kirisi fɛ̃̀ṹtɛ́mu ti yɛi nkpɛ́í, wenwe wèè kpɑ mɛyɛi nkɛ duɔ́ nhomɑ́ɑ̀
