  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སྐྱབས་མགོན་མཱ་ཤི་ཀས་ཀྱང་དེ་སྔར་ཐེངས་གཅིག་ལ་སྡིག་པའི་ཆེད་དུ་སྡུག་བསྔལ་མྱངས༌ཤིང་།
