  pjt-pjt: Wanyuya Jesunya Christanya kulinma, panya paluṟu kura wiya alatjiṯu tjukaṟuru
    mulapa munu panya nganampa ngalkilpa anga-ilungu kura palyalpai tjuṯaku nganaṉanya
    Godala tjunguntjikitja. Paluṟu nyuntumpa nganampa kuranguṟu ilungu kutju-aṟa Godanya
    nganampa kalyparingkunytjaku. Paluṟu aṉangu alatjiṯu ilungu, palu Kurunpa Miḻmiḻṯu
    palunya ilunyangka wankaṟa pakaltjingaṉu.
  cwe-cwe: Kwaviya Chilisito mwenyewo kagazigwa na kudanganika mwanza umwe muhala
    kwa ichimu cha uhasanyi. Munhu yanogile haulongozi wa Mulungu kwa ichimu cha wanhu
