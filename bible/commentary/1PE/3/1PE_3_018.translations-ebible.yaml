    bairo ĩ, riawĩ. Marĩrẽ bairo caãcʉ̃ ati rupaʉ cʉ̃gori riawĩ Jesús ati yepapʉre.
    Bairo riamicʉ̃ã, Espíritu Santo Dios Yeri cacʉ̃goʉ ãnirĩ tunu catiwĩ.
  qxo-NT: Señor Jesucristupis jutsaynag caycarmi cruzchö wanurgan llapan jutsa ruraynintsiccunapita
