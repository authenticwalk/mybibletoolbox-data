    tzi mʉy.
  hoy-hoy: इदुरसाटी मसीह भी पुरा पापगोळ न्याय माळोर साटी ऊंद अच घन सोत्‍तुन, मतलब
    आव जो निर्दोष ईरोन नाव पापीगोळ साटी सोतोदुन कि नामी परमेश्वर उन हाती ओयुल. मय
    इन भाव देल रा आव कोंदकु आदुन, लेकीन आत्मा अन भाव देल जित्‍ता माळकु आदुन.
  amo-amo: Kristi wang na neo bara alapi. Ame na awa di lau neo bara arik, arik na
    ti wadi, nin katwa kacine ba, anan da nin ghirik kiti Kutelle. Iwa molughe nan
