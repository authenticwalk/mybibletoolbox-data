    rupachishpankuna uchankunamanta llakichirishka kanankunapa. Kunanka Jesukristuka
    chayta tukuchirka tukuy ñukanchi runakunapa uchanchikunamanta pay kikin shuk kuti
    wañushkanllawa. Chasna ñukanchiranti wañurka Yaya Diostana riksishpa paywa pakta
    kawsananchipa. Jesukristu runa kashpan wañurka. Chaymanta wiñaypa kawsak Dios
    kashpan kawsarimurka.
  dop-dop: Hɑlǝnɑ mǝ tɔɔ kɛ́ Kilisiti mɑɣɑmɑɣɑ nɑ́ sǝpɑ, nɑ yǝlɑɑ ɩsɑɣɑtʋ tɔɔ kɛ ɩ
    sǝpɑ tɔm kʋlʋm kɛ ɩ kpɑkpɑɑ sǝpʋ. Ɩnǝɣǝlɛ yʋlʋpɑŋ wei ɩ sǝpɑ ɑsɑɣɑɑ tɔɔ tɔ, sɩ
    ɩ́ kpɑɣɑ-mɛ nɑ ɩ́ ponɑ Ɩsɔ kiŋ. Ɩ tɔnʋɣʋ kʋnɛɣɛ pɑ kʋwɑ, ɑmɑ Feesuɣu Nɑŋŋtʋ nɑ́
    feesɑ-ɩ.
  azb-azb: Çünki saleh olan Məsih də saleh olmayanlar uğrunda, onların günahları üçün
    bir dəfə əzab çəkdi ki, sizi Allahın hüzuruna gətirsin. O cismən edam edilmiş,
    amma ruhən həyata qovuşmuşdur.
  eng-DBY: for Christ indeed has once suffered for sins, [the] just for [the] unjust,
    that he might bring us to God; being put to death in flesh, but made alive in
    [the] Spirit,
  guo-NT: Cristo nabijat, Dios nejxasink xot japon nabijasliajwa. Tʉpbejpon xatisliajwa.
    Japon tʉp wʉt, japox kaevecesliajwa, pomatkoichaliajwabejpox. Samata, pejme tʉpaxilon.
    Japon kaen xabich pachaem. Pe nakiowa, nabijat xatis babijaxan isaspoxanliajwa
    Dios nakbʉ'weliajwa. Japon diachwʉajnakolax chiekal tʉp. Pe japon pej-espíritu
    tʉpa-el.
  hla-hla: Taraha, e Kristo e sagoho hasi a kamits ba te mate silena u markato u omi
    i tarara. Nonei e mate a toa puku a poata ba te ma tatei mate lel nei. Nonei a
    katun a niga te mate silir u katun u omi. E kato sil te ga peigi merien ra tere
    Sunahan. A tuanreinen e mate, kaba nonei e toatoa mei a markato turu namnamei,
    ba te na rarariena u ranga tara man namnamei ti kaia tara makumun kits.
  mav-NT: Sa'a­wy'i Aipo­typot Aipo­rekuat Iesui miit'in miky­ry'i hamo topy­hu'at
    mesu­wa­rote aikotã aikotã ta'a­tunug sa'ag tuwete waku rakat pytkai ta'a­tu­'auka.
    Ma'ato yt kat i sa'ag tutunug pytkai toho­'opot kahato. Ma'ato aiminug sa'ag upi
    toho­'opot. Iesui hãpyk kahato rakat ma'ato iku'uro yt hãpyk i rakaria mohãpyk
    hamo. Iku'uro mu'ap nug hamo To'ywot Tupana kapiat mu'ap nug hamuat. Koitywy toĩne'en
    mu'ap Tupana kapiat Iesui ho'opot hap kaipyi. Yt hãpyk i sese rakat toimo­hãpyk
    kuap ta'yn. Pyno ipiit iku'uro aria'yp posak ete ma'ato mi'i hawyi Tupana Pã'ãu
    timoieĩ­ne'en Aika­'iwat.
  kpf-kpf: Kristo zâk târârak op ândimŋâ a nâmbutŋâ zeŋgât bâliŋâziŋaŋgât opŋâ sâp
    kânok moi âkip. Târârakŋandâ gâŋgoŋâ neŋgât op yatâ oip. Nen Anutugâren nâmbanbapkât
    sâk sot ândeip, zo kune moip. Ka Kaapum sot ândei ko mâŋgei zaarip.
  ppo-ppo: Ti noatepae, donoi ala initere so whi̧né dowi ala kwia tokó̧ló aluraairaalu,
    kale donoi ala dere sekȩ́ Keriso a̧ mo beta̧ félitóró suka̧letei, momó kae suka̧alomeipó.
    A̧ atéró suka̧leteita, dia̧ dapesó fóló, Kótótamo beta̧mó beteraai yalepó. A̧
    sukó̧póló dele alata, ti mo hae whi̧ tiki daayóló betepa daletei, momó kepaayóló
    beteraleteita, ti mo kepené dere ala tua̧mó kepaaralepó.
  hin-2017: इसलिए कि मसीह ने भी, अर्थात् अधर्मियों के लिये धर्मी ने पापों के कारण
    एक बार दुःख उठाया, ताकि हमें परमेश्वर के पास पहुँचाए; वह शरीर के भाव से तो मारा
