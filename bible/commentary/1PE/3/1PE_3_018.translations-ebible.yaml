    netõnégʉ̃, sĩcãrĩrã diawi. Cʉ̃ʉ̃ teero tiirémena cʉ̃ʉ̃ Pacʉ pʉtopʉ marĩrẽ jeamasĩrĩ
    tiiwí. Cʉ̃ʉ̃ya õpʉ̃ʉ̃rẽjã diajõãwĩ. Diatoa, too síro masãrigʉ niiwĩ. Cʉ̃ʉ̃ya yeeripũnapeja
    diaririro niiwʉ̃.
  bjp-bjp: Karisito fatikii sau i met ta isi foron sinang laulau kirer. I Tom Tortores
    ma i met ta isi fanse ae biil ri tortores, isi ik filange gam usuf God. Ri siimete
    ta u na pununfo, isau le na tanwa, ka apti fis.
  xon-xon: Ba pu? Kristo ubaa nan kpo nfum mbaa timi aatunwanbir pu. Kristo u ye uninyaan
    na nan kpo timi bi ye tiniwanbir na pu, ke u di ti ni Uwumbɔr kpaan. Bi nan ku
    waawon, le Uwumbɔr Aafuur Nyaan tii u limɔfal,
  tzo-ZNT: Ti Cristo uque iyacꞌ svocol pero chꞌabal smul. Voꞌotic ta jmultic ti imilee.
    Jꞌechꞌel noꞌox ti icham ta scoj jmultic ta jcotoltique. Lavie lec xa chiyilotic
    ti Rioxe ti xꞌelan ispase. Icham yuꞌun oy spat xocon. Ti cꞌalal isut tal ti xchꞌulele,
    ichaꞌcuxi.
  mpm-NT: Chi maa Cristo suni ni ndoꞌo ya, ti ɨɨn jinu ni ni ndoꞌo ya ja sɨkɨ kuachi
    yo. Yukan ni jiꞌi ɨɨn chaa ni iyo ndaa kuɨtɨ ja sɨkɨ yoꞌo, yɨvɨ ka saꞌa ndevaꞌa,
    nava na ndɨvɨ yo jiin Yandios ti kɨvɨ yo nuu kancha ya. Ni saꞌa ya jñinu ñaꞌnu
    un na ni jiꞌi yɨkɨ kuñu ya, ko ni nandoto tuku ya ni saꞌa Espíritu.
  ots-NT: Gui mbe̱nijʉ ja mí ncja car Jesucristo. Jin te mí tu̱ guegue. Bi ncastiga
    cja̱ bi du̱ por rá nguejcöjʉ, ndí tu̱jʉ ca rá nttzo. Hna veztjo bi sufri pa bi
    gu̱ti ca xtá øtijʉ, bi gʉzquigöjʉ‑ca̱, como dí göhtjojʉ dí ndu̱jpitejʉ. Ncjapʉ
