  san-PUN: ਯਸ੍ਮਾਦ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਸੰਨਿਧਿਮ੍ ਅਸ੍ਮਾਨ੍ ਆਨੇਤੁਮ੍ ਅਧਾਰ੍ੰਮਿਕਾਣਾਂ ਵਿਨਿਮਯੇਨ ਧਾਰ੍ੰਮਿਕਃ
