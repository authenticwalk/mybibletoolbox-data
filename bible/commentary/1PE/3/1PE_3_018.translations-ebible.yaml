  twi-ASANTE: Ɛfiri sɛ, Kristo no ankasa wu maa mo. Ɔwuu pɛnkorɔ maa mo bɔne sɛdeɛ
    ɛbɛma moatumi akɔ Onyankopɔn nkyɛn. Wɔkumm no honam mu, nanso ɔsɔree honhom mu,
  aoj-aoj: Ipaꞌ aꞌ ukup pendapoma Krais anen nagaꞌ atetefa nagakwaha waf awafi ipeꞌifi
