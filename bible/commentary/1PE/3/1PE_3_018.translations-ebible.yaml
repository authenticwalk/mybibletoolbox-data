  fuh-BKF: Sabo Iisaa Almasiihu e hoore muuɗum maayii saabe hakkeeji yimɓe jamaanuuji
    fuu nde wootere faa abada. Ponnditiiɗo oon maayanii ɓe ponnditaaki ɓeen, faa o
    yaara en to Laamɗo. Fodde ɓanndu, wo o baraaɗo, de o ummitiiɗo e Ruuhu.
  arl-NT: Cristojuanaacuajaari mosaaquiaari sesa miijiaca pa quiniuucua. Majaari socua
    na pacutenu quiniutianiya cusonu. Nojuajaari tojetaarucuajanaa maninia miijia
    quiquiaari. Naacuajitij, nojuajaari sesa miijiacaacuara cusoquiaari, Pueyasoocua
    na jiyatanura niajaniya. Pueyano cuaqueyaraca na quishacari, mosaaquiaariiri.
    Pueyaracaanu rishijia sohuanuraca na quiniuucua, nojuajaari samiitiaquiaariuhua.
  ziw-ziw: Kwaviya Kulisito naye asulumizagwa na kubanika lumwenga du kwa chausa cha
