verse: 1PE.003.018
translations:
  kpx-kpx: Keliso keu ata bahata toela ibinahoike au tava igae hatinu. Keu inutolotolote
    ata. Isege nahiau atae toelaea. Iale keu au hatihati kemo nahi holoevei lohoge
    Dilavau nahi malevenu. Ataeau Keliso hamage hatinu. Isito hovelahai tota au munana
    malenu.
  okv-H: Eto Keriso na ungotena God ta degi kihi humbuto pambasi iji vahai amina pehena
    amo embo javotoho amina ari sasapura embomeni tapa avoeto pehena, amo embo na
    amita hamo avo teo pehena te God na amita Ahihi avo jiginu ereto
  tbo-tbo: Naka pitenana Keliso lawa dumadumaluna ma tauta tu apapoe ubeita mala emosi
    i hilage ipa ina weluwinita Yaubada uyahina. Hinina hi lihilageni ma alugona uyahinei
    i luyagohana meme.
  mal-C: അതുപോലെ നീതിമാനായ ക്രിസ്തു, നീതികെട്ടവരായ നമ്മെ ദൈവത്തോട് അടുപ്പിക്കേണ്ടതിന്,
    ഒരിക്കലായി നമ്മുടെ പാപംനിമിത്തം കഷ്ടത അനുഭവിച്ചു. അവിടന്ന് ശരീരത്തിൽ വധിക്കപ്പെട്ടുവെങ്കിലും
    ആത്മാവിൽ ജീവിപ്പിക്കപ്പെട്ടു.
  grc-SR: Ὅτι καὶ χριστὸς ἅπαξ περὶ ἁμαρτιῶν ⸂ἔπαθεν,⸃ δίκαιος ὑπὲρ ἀδίκων, ἵνα ⸂2ὑμᾶς⸃
    προσαγάγῃ τῷ θεῷ, θανατωθεὶς ⸂3μὲν σαρκί, ζῳοποιηθεὶς δὲ πνεύματι,⸃
  bgc-bgc: मसीह नै भी म्हारे पापां खात्तर एके बार अपणी जान दे दी, यानी के एक धर्मी
    नै सारे अधर्मियाँ खात्तर दुख ठाया, ताके वो थमनै परमेसवर तक ले जावै, उसकी शारीरिक
    मौत तो होई पर परमेसवर की आत्मा के जरिये वो जिन्दा करया गया।
  khz-khz: Keriso ekwaregato, gera rakava pene voi-vagira ulanana. Ia veganamo ekwaregato,
    ati mapene kwarega. Ia kala rorirori talimana, ita rakava talimara pene kuleatira,
    pe Palagu genai pene vaiagora ulanana. Taunipara magulinai gevagi-kwaregaato,
    na palagu magulinai ia ekuliiti-waito.
  deu-TKW: Ist ja auch Christus einmal gestorben, um der Sünden willen, der Gerechte
    für die Ungerechten, damit er uns zu Gott führe, getötet nach dem Fleische, lebendig
    gemacht nach dem Geist,
  zsr-NT: Lëczëꞌ Cristo gzxacaꞌ gdiꞌë gutiëꞌ uláz queëruꞌ quië bugǘëꞌ tsaz dul‑laꞌ
    nabágaꞌruꞌ. Lëꞌ naquëꞌ dxiꞌa, san gutiëꞌ uláz queëruꞌ rëꞌu, nacruꞌ bönniꞌ dul‑laꞌ.
    Cni benëꞌ, bunëꞌ rëꞌu tuz len Dios. Lu xpëlëꞌë gutiëꞌ san lu böꞌ nacczëꞌ, ni zoëꞌ
    nabanëꞌ tu lu xpëlëꞌë cub.
  lin-lin: Pamba te Ye moko Klisto oyo atikalaki kosala ata mabe moko te amonaki pasi,
    mbala moko mpo na libela, mpo na masumu ya bato mabe ; akufaki mpo na bato mabe,
    mpo na komema bino epai ya Nzambe. Babomaki Ye kati na nzoto, kasi Molimo azongisaki
    Ye na bomoi.
  hns-NT: Aisahie Kriest bhie karies hai. Oe ek dafe hamlogke paap khaatien maral
    hai. Oe be-kasoerie raha aur tabbo kasoer waalan khaatien aapan djaan deis djeme
    oe toelogke Parmeswar se ek karwaai sake. Okar dehie maar dhaaral gail, bakie
    okar aatma aage djieje hai
  noa-E: Pãrau khaphʉ nʉm, Cristojã maach khãai ajapha khitarrta, jũrr maach Ẽwandam
    dʉ̈i iekkhõr pöm narr khʉʉn kõit ʉdʉraa ich dau aphʉʉ apijim. Pari mag i meetarran,
    warr õrau amach pekau athee ʉ̈iba nemchaain thõojerr khĩir khaba arr aawai, mag
    biek ãbpai meebarmua maach chi khaibagnaan Ẽwandamau ʉ̈u maach auju ayaa amkhĩir
    ajim. Í woun arr aawai chi meen chadcha meejim; mamʉ í ĩchab ich Aai gaaimua Ẽwandam
    arr aawai mag meetarrjã ich mag iiu sĩsijim.
  eng-EMTV: For Christ also suffered once to atone for sins, the just for the unjust,
    that He might bring you to God, being put to death in the flesh, but made alive
    by the Spirit,
  mib-NT: Chi máá Cristo suni ni ndoho ya, te ɨɨn jínu‑ni ni jihī yā jeē sɨquɨ́ cuéchi
    ndɨhɨ yó. Yaā vāha cúu ya, te ni ndoho ya jehē yohó ñáyuu ní casáha jniñu néé,
    návāha quɨ̄vɨcoo yó núū Yaā Dios sáha ya. Chi ni jihī yɨquɨ cúñu yā, te ánuá yā
    chi técu‑ni nɨ́ɨ́ cáni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍तरे़आङ् निङ्‌वाॽफुमाङ्‌ङो ताःत्‍छे़ आनिॽ लायोहाॽ
    सदादिङ् ले़प्‍मि पिमा फाॽआङ् थिक्‍ले़ङ् स्‍ये़रो॥ साम्‌योनिबा ख्रिस्‍ते़न्‌लायोबारे़
    कुले़क्‌वा स्‍ये़रो॥ खुने़ॽ नासिङ्‌गे़न् थक्‍को स्‍ये़, कर सेसेमाङ्‌ङोलाम् याम्‍मो
    हिङे़रो॥
  xnj-xnj: Muni Kilisitu mwene afwili mala yimonga ndu, ndava ya kubuda kwa vandu
    voha, mwene mweakumganisa Chapanga afwili ndava ya vandu vangamganisa Chapanga,
    muni avapeleka nyenye kwa Chapanga. Akomiwi chihiga nambu Mpungu Msopi amkitili
    kuvya mumi kavili.
  mmx-mmx: Karisito ga met gesara mene nga ri ru korop ti laxakapmek axap atnimi.
    Neni laradi manmanton tino ga met ti rukun levesongsongot ti limixin di lok laxakapmek,
    kusu ti lam kaka di uto saparap ne Moroa. Diga sev amet labantuxu ren, ketla Loroonan
    Kaala ga lox aroo xat amlong i.
  cbr-NT: Ax upí 'aíshbi ca Cristo camabi unin 'ucha cupí achúshitishi bamacëxa, unicama
    ami catamëti Nucën Papa Diosnan 'inun. Uni 'aish bamatancëxbi aín namibë aín bëru
    ñunshin 'itëcëni baísquiax ca bëtsi 'iacëxa.
  tee-NT: Pus vachu' ju Cristo mak'alhk'ajnalh. Ju yuchi va paktam nilh ixlacata ju
    qui'alactu'unti'an. Yuchi ju soknic'a is'atsucunti mak'alhk'ajnalh ju quilacata'an
    ju jantu soknic'a junita ju qui'atsucunti'an. Chunch ju lalh ni lai is'ask'at'an
    Dios cajumvi. Pus ju Cristo nilh la'ixlacatuna para acsni lok'onchokolh amaklhtayananchokolh
    ju is'atsucunti tachi ju akts'iya ixjunita ju lact'iyan.
  eng-LSV: also because Christ suffered once for sin—righteous for unrighteous—that
    He might lead us to God, indeed having been put to death in the flesh, but having
    been made alive in the Spirit,
  cak-NT: Roma ri Cristo can xu'on chuka' sufrir, y más que raja' can choj-wi ri ruc'aslen,
    can xcom koma roj ri man choj ta kac'aslen. Raja' xe jun mej (bey) xcom roma kamac,
    chi quiri' jojoc richi ri Dios. Pero más que raja' xcom, ri ru-espíritu can q'ues-wi.
  pah-NT: Cristo'ga jitehe okwaha hahya no. Igwete ga manoi. Ojipeji igwave ga manoi
    imombopava pendekote'varuhua pe hugwi. Nomanoa'javi po ti ga a'ero nehẽ. Ga ko
    pyryheteva'ero oko. Emo ga omano ite'varuhuve'g̃a ndepykavamo tarekokatuuka Tupana'ga
    g̃a pe javo. Yvyakotyve'g̃a ojuka ga ikwehe. Emo Tupana'ga ga mbogwera gara'uvimo.
  sja-NT: Ichiaba Cristo miaji piuk'ãri tachia p'ek'au k'achia oopata wẽpapiit'ee.
    Iru p'ek'au k'achia wẽe baji mĩda, piuda aba piuji p'ek'au k'achia oopataarã pari,
    mãgá tachi ijãapataarã t'ĩudamerã Tachi Ak'õre ode iru ome. Eperãarãpa iru peejida.
    Mamĩda aramata Tachi Ak'õre Jaure waya araa paji iru jaure ome.
  xed-xed: Mantsaya luta tsi guli nda Yesu Kristi, tsatsi ta nzakway ka tɗukwa mndu,
    ka mtutá tsi turtuktuk ta ghəŋa ghwaɗaka mnduha, ŋa ɓhadamaghata da Lazglafta.
    Ma nzakwani ma sluʼuvgha dzata lu, ka nzaku tsi nda hafu ma Sulkum.
  mks-NT: Ta in túhún tañu cuití va na̱xi̱hi̱ Jesucristo sa̱há cua̱chí. Ni in túhún
    toho cua̱chi co̱ó na̱caja mé á joo na̱ndoho ini a sa̱há ña̱yivi quini já ná cuu
    ndi̱hvi ndihí íchi̱ cuéntá Ndióxi̱. Ta sa̱há ña̱ na̱sa̱comí a̱ in yiquí cu̱ñu
    ña̱yivi na̱xi̱hi̱ a̱ joo mé á cúú á ña̱ na̱quixi indiví sa̱há ña̱ cán quéa̱ na̱nditacu
    tucu a ta tácú yi̱i̱ va ínima̱ mé á.
  gfk-S: Kinong urah, Krais no ut na takados ga mat uta di ing pa dile takados. Iga
    mat tike kapawena pana mon uta ira sana tintalen ura lamlamus mu tupas God. Ing
    di ga ubu bing ie, a turadi ie. Ing iga lon baling, a tanuo ie.
  bmu-bmu: Kraistnöŋ mewöyök nalö kunöŋ siŋgisöndoköra aka kömuyök. Nini goŋgoŋi ahinga
    Diŋdiŋi yaŋön neŋguaŋgiriga Anutugöreŋ aŋgotpingöra aka sihimbölö mörök. Gölme
    azia aiga sileŋi mem kömugetmö, Uŋa Töröŋan mem gulim waŋgiiga wahöta malja.
  dgz-dgz: Iwa Keriso waenapan iragi koewa nuga menan wam daiton megenat di boen,
    me koewa da ya tan go koewa taine nagire tambumo God ine aepen men boen. Waenapan
    etua gapan tone boen go God Guewa gapan sia wat inakamen.
  eng-GNV: For Christ also hath once suffered for sinnes, the iust for the vniust,
    that he might bring vs to God, and was put to death concerning the flesh, but
    was quickened by the spirit.
  zaa-NT: Cristua nna née completamente enne' tsè' nna nàrì nna, pero tsàba uccue
    padecer por ri'u canu tul·la', para qui'ni anía modo nna ichi'e ri'u lani Tata
    Dios. Bètti cą cuerpo qui'áa, pero por espíritu qui'áa beyacca bàni bée attu nna,
  eng-WEBSTER: 'For Christ also hath once suffered for sins, the just for the unjust,
    that he might bring us to God, being put to death in the flesh, but made alive
    by the Spirit:'
  guh-guh: Cristo ata bejiobiaexanatsi itsa nacasivatëpa pibisiacuene vajaexanaeneconi
    yabara. Caeto rabaja Cristo tëpa. Pematatsënëa baja apo nacasivatëpae tsane. Bajaraponë
    pepo pexaniacuene pexanaenë. Itsiata bejiobiaexanatsi vaxaitsi yabara, pibisiacuene
    vajaexanaevi, vajanacacapanepaenexa Diosojavabelia. Peperabëtomi baja picani tëpa.
    Itsiata baitsi jane pepo pejamatabëcuene jane baja icatsia Dioso asaëyaexanatsi.
  bon-bon: Yoo, Keriso cuta mäpu jepänuji, tabe liba budre äbituji weeme niiya mule
    äyeble-ngame. Tabe lui conocäco biname ge, tabe yepä gääbu budre äbituji, iyeta
    conocono biname bime niiya mule daremu ne peega ecatuji, gaabe mime tääpume jewenuji
    Acejiyame bau otnime. Tabe binamerage tääpe cama budre, yepä cabucewe tääpe cama
    arpinantuji.
  nhw-BL: Pampa Cristo nojquiya tlaijiyohui huan mijqui san sempatzi, huan ica imiquilis
    tlaxtlajqui catli monejqui por totlajtlacolhua nochi timasehualme para nochipa.
    Quena, yaya catli senquistoc cuali mijqui por tojuanti catli titlaixpanoni, huan
    ya inon quichijqui pampa quinejqui techhuicas campa Toteco. Huan masque masehualme
    quimictijque itlacayo, itonal quichijqui para sempa ma moyolcuis.
  swh-ONEN: Kwa kuwa Kristo naye aliteswa mara moja tu kwa ajili ya dhambi, mwenye
    haki kwa ajili ya wasio haki, ili awalete ninyi kwa Mungu. Mwili wake ukauawa,
    lakini akafanywa hai katika Roho.
  wbi-wbi: wope ukilisite alyapumusivue kamo Keene vwimila inyivi. Umwene alyale mugholofu,
    alyapumuike vwimila use twevano natulyale mugholofu kuuti atulete kwa Nguluve
    alyafwile kim'bili neke kungufu sa Mhepo uMwimike akaava mwumi.
  bba-bba: Nɔn teerɑ Kirisi u ɡu ɡem sɑriruɡibun durum sɔ̃, wi, wi u sɑ̃ɑ ɡemɡii,
    kpɑ u kɑ bɛɛ dɑ Gusunɔn mi. Bɑ nùn ɡo, u ɡuwɑ nɡe mɛ tɔmbɑ rɑ ɡbi, ɑdɑmɑ bɑ nùn
    seeyɑ kɑ Hunde Dɛɛron dɑm.
  eng-KJVCPB: 'For Christ also hath once suffered for sins, the just for the unjust,
    that he might bring us to God, being put to death in the flesh, but quickened
    by the Spirit:'
  kgk-NT: Cristo ave ohasa asy va'ekwe. Hembiapo apo porã jepe ohasa asy joty va'ekwe.
    Nhane rembiapo vai-rehe nhande repy eterei-gwi omano tee va'ekwe. Opy'a potĩ reheve
    gwĩ ipy'a ky'a va'e-rehe ojejuka uka va'ekwe. Nhande reraha hagwã Nhandejáry ha-py
    upéixa ha'e oiko nhande-rehe va'ekwe. Omano rire opu'ã jevy oho-vy. Gwekove marangatu-rupi
    onhemoingove jevy va'ekwe.
  waj-waj: Yisuu Kirisiiva safuuma varuuvoono mmuaa suai nnaasu hama ngia safuuma
    variaiya ngii mminnamminnaa maisaiyauvaara putiravai. Ivo ti vitoo Anutuuqaasi
    ti yapaanaraivaara tiiyara putiravai. Vaidiiya inna nnabaivaa ruputu kiooduu Anutuuqo
    tuduu vaidi kaanaivo kava diiteeravai.
  cpy-cpy: Ari ikantzitaka eejatzi Jeepatzii-totaa-rewo, tampatzika-shireri rirori,
    ikamawentakiri kaari-peroripaeni tzimpina-shire-waeta-tsiri. Rootaki rantantakawori
    okantyaa raantee-yaariri itsipatee-yaari Tajorentsi. Osheki rowatsina-watha-witee-takari
    rowamaan-teeta-kariri, roo kanteencha rowañaa-shiretee-teeri.
  mpx-mpx: 'He Keliso al ge lomwan i pwawa: i yaomal pamaisena ya wala gegi kaiwena.
    Iya tosapu i yaomal kila togegi kaiwela, inoke ni ahela ta nok Yehoba elana. Tuwana
    i yaomal, yaa abwe Yayaluwa Bwabwalena wana gasisi elana i lut al.'
  wbp-wbp: Manngu-nyangkalu Jijaji Kiraji. Kajinkili-nyanu murrumurru purda-nyanyi,
    ngulajunkulu Jijaji-piya kujalpa jungarni warrarda nyinaja. Yapa ngalipa-miparlipa
    majungka-jarrija panu-juku. Jintaku-ngalpa nyanunguju palija yungu-ngalpa pina-kanyirni
    Kaatu-kurra. Yapangkulu nyanunguju pungu warntawarntarla, kala Kaatu-kurlangu
    Pirlirrparlu nyanunguju pina-wankaru-manu. Pirlirrparlurla yungu yartarnarri.
  luo-luo: Nikech Kristo notho ni richo dichiel kendo mogik, ngʼat makare notho kar
    joma richo mondo okelu ir Nyasaye. Ne oneg ringre, to kata kamano nomiye bedo
    mangima kuom Roho.
  nhe-NT: Pampa Cristo nojquiya tlaijiyohui huan mijqui san sempatzi, huan ica imiquilis
    tlaxtlajqui tlen monejqui ipampa totlajtlacolhua nochi titlacame para nochipa.
    Quena, yajaya tlen senquistoc cuali mijqui topampa tojuanti tlen titlaixpanoni,
    huan ya nopa quichijqui pampa quinejqui techhuicas campa Toteco. Huan yonque tlacame
    quimictijque itlacayo, itonal quichijqui para sampa ma moyolcuis.
  aii-aii: ܣܵܒܵܒ ܐܘܼܦ ܡܫܝܼܚܵܐ ܡܝܼܬ ܠܹܗ ܚܕܵܐ ܓܵܗܵܐ ܡܼܢ ܓܹܒܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ، ܙܲܕܝܼܩܵܐ
    ܡ̣ܢ ܓܹܒܵܐ ܕܥܵܘܵܠܹ̈ܐ، ܕܩܲܪܒܸܢ ܗܘܵܐ ܠܵܘܟ݂ܘܿܢ ܠܐܲܠܵܗܵܐ. ܦܝܼܫ ܠܹܗ ܩܛܝܼܠܵܐ ܒܦܲܓ݂ܪܵܐ
    ܐܝܼܢܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܚܝܼܵܐ ܒܪܘܼܚܵܐ،
  esk-NT: Christ-tuuq nagliksaaqmiuq. Ilaa tuquŋaruq pisigiplugich killuqsautit atausriġmiaqługu,
    nalaunŋaruaq iñuk pisigiplugich nalaunŋaitchuat tikiutisrukhuta Agaayyutmun. Timaa
    ilaan tuqqutaugaluaqtuq aglaan irrusia iñuuruqsuli.
  msb-msb: Dumduma an kamatayon ni Cristo na minsan lang gayod nangyari para sa mga
    kasal-an. Siya an matanos na namatay para sa makasal-anon agod madara kita sa
    Dios. Ginpatay siya bilang tawo pero nagkabuhay gihapon bilang espirito.
  cpa-NT: Di³ hŋiah¹² Cristo dsa² dsiog¹ ca¹jon¹ dsié¹² jniang³ dsa² ti³røi² dsag³.
    Cu²ŋieih¹³ jøng² báh³ ca¹quíg¹dsa dsǿg³ jniang³. Mi³jøng² li¹quianh¹³ Diú¹³ jniang³.
    Jøng² ca¹hiog²dsa mi³ca¹ŋi¹hén² jmø²ŋǿ¹² quiah¹²dsa. Ha¹chi² ca¹ŋi¹hén² jmi²dsí².
  dso-dso: କିରିସ୍‌ଟ ମିସା ଆମର୍‌ ପାପର୍‌ଲାଗି ଏକାତରେକ୍‌ ସବୁଲକର୍‌ପାଇ ଦୁକ୍‌କସ୍‌ଟ ଅଇ ମୁର୍‌ଚିକରି
    ମଲା । ସେ ଦରମ୍‌ ରଇ ପାପ୍‌କରିରଇବା ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସରର୍‌ ଲଗେ ଆନ୍‌ବାକେ ମରିଜାଇରଇଲା
    । ଲକ୍‌ମନ୍‌ ତାର୍‌ ଗାଗଡ୍‌ ମରାଇଲାଇ, ମାତର୍‌ ତାର୍‌ ଆତ୍‌ମା ଜିବନ୍‌ ଅଇଆଚେ ।
  meu-meu: Badina be Keriso nega tamona mo e mase, dika iabio-hodia; kara maoromaoro
    tauna ese kara gageva-gageva tauda e hebodohilaida, baine hakauda lou Dirava enai
    helaoreana. Tau-anina e alaia, a laumana e hamauria;
  yva-NT: Kristus siuri tavon ti kakai to. Opamo kakai intabo kobe indamu Po wansapaya
    wama ayao kakaije rai. Opirati ayao kakai meweno Ai, weramu kakaijo vatano wama
    ayao kakai ntapekane wansai, indamu Po wansaugav wanta Amisy ai. Vatane wo Kristus
    anasine raubaisy, weramu Anawayo Vambunine mo kovakato raunande Ai.
  dgc-dgc: Kaluuben na a ahigén tam ti Cristo ta hirap na. Ey nagpakamatay ti Cristo
    para dikam. Minate siya para ta kasalanan na étanan, monda maari kam a ipasakup
    ta Diyos. Minate tu Mahusay alang-alang du medukés. Minate tu bégi na, pero tu
    espiritu na éy buhay,
  zpm-NT: Goḻgaṉ gaṉle niicxe Jesús, zha nactaa grë guieḻnë ne goṉ me. Niicle ne ni
    tib doḻ beeṉd me, per haxta beet miech me bdiizh me grëse xtoḻ ne nac ne miech
    ntseeb, psaṉwen me ne lo Dios. Nli gut xcuerp me, per zhiespíritu me gutew;
