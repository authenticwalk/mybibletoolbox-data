    bisa babae kambali deng Tuhan Allah. Kristus tu, manusia sama ke kotong ju. Orang
    bunu bekin mati sang Dia, ma ais ju Tuhan pung Roh kasi idop kambali sang Dia.
  pol-UBG: Gdyż i Chrystus raz za grzechy cierpiał, sprawiedliwy za niesprawiedliwych,
