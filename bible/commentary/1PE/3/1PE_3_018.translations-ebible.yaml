    akusak git uri narsán ái Káláu. Bos kálámul di up bingi kápán páplun ák mat, má
    i tanián a tari liu singin ái Káláu ák liu onin.
  kek-NT: Li Cristo quixc'ul ajcui' li raylal chi ma̱c'a' xma̱c. A'an ti̱c xch'o̱l
