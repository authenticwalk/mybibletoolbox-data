  buk-buk: Bu Kilisi dau mbac ndu tidim tigeŋ tu lau hoŋ si sac-ŋga. Kilisi iŋ ŋgac
    gitêŋ, tigeŋ iŋ hôc ŋawapac dau ô yac lau dakôm sac-ŋga, bu êmasaŋ lêŋ datigasuc
    Anötö-ŋga. Iŋ mbac ndu gitôm ŋamalac ti ŋamlic nom-ŋga, magoc Anötö uŋ iŋ sa ti
    ŋalau.
  pri-NT: É wacaapwi bà wà Iésu Kériso, bépwanauri èpà. É maagé côo, wà Pwina é tàrù;
    [É maagé bà] ba kâjè tèpa âboro, na câjè caa tàrù. É popajè pâ, dari wà Pwiduée.
    Jèe tétàmwereê na naiiri âboro, [naani gòropuu]. Pawâroé côwâ, naa na naiiri âboro
    na bwaa âmuê na o câé mwa caa bà!
  zpq-NT: Ḻe Criston' ḻecze gwdi gwxaque'. Ḻa'czḻa' gwyejcze' to ḻicha len Diosen',
    bnežjw cuine' gote' ṉec̱he xtoḻa' beṉac̱h tṉi'aze, na' da' bene' ca' zaca'czen'
    toḻi tocaṉe. Gote' cont ba bozoe' chio' binḻo len Diosen'. Perw ḻa'czḻa' gosote'ne',
    beyas bebane' ladjo beṉe' guaten', dan' ṉe' zoa spiritw c̱hen'.
  por-TFT: Digo assim porque Cristo morreu por causa daqueles que tinham pecado. Ele
    era o justo que morreu pelos injustos. Morreu para que pudesse levar-nos/vocês
    a Deus. Quando tinha um corpo comum, foi morto {pessoas o mataram}, mas o Espírito
    de Deus fez com que ele tornasse a viver.
  gwi-NT: Christ t'ee ch'ihłok ts'ą' ndaagwąą'ąį' gwakwaa nakhweenjit niindhat; diitr'agwaanduu
    geenjit niindhat, Christ vatr'agwaanduu gwakwaa gaa dinjii vatr'agwaanduu gwanlii
    nąįį eenjit niindhat, Vit'eegwijyąhchy'aa antł'eediihaachyaa eenjit. Dinjii nąįį
    giiyiiłkhwąįį gaa Ch'anky'aa Shroodiinyąą yineegwiłdaii.
  gvn-gvn: Jesus Christ ngulkurr; ngana buyunkuda. Yinyaynka nyulu ngananka wulan,
    Godundu wundinka. Ngana buyunmanya, ngana wulanyaku. Yamba Christ wulan, ngananga
    buyun-buyun kidanka. Yinyaynka ngana kari wulay. Nyulu nyubunku time yarkinkaku
    wulan, nyulu kari wulay baja. Yamba nyungu Wawu kari wulan; nyungu Wawu juranku
    bundandayda.
  nhy-NT: Porke Cristo noijki otlajyowij iwan omikke san se buelta iwan okitlaxtlaj
    in totlajtlakol. Yej mach oyeka tlajtlakolej pero Yej omikke por tejwan katlej
    titlajtlakolejkej para techwikas inawak Dios. Iwan maski in tlakaj okimiktijkej
    itlalnakayo, Yej omoyolkuik ika iEspíritu.
  asm-FB: খ্ৰীষ্টয়ো সেই পাপৰ সম্বন্ধে এবাৰ দূখ-ভোগ কৰিলে৷ আমাক ঈশ্বৰৰ ওচৰলৈ নিবলৈ,
    অধাৰ্মিক সকলৰ কাৰণে ধাৰ্মিক জনে, অৰ্থাৎ খ্ৰীষ্টে পাপবোৰৰ কাৰণে কেৱল এবাৰ দুখভোগ
    কৰিলে; তেওঁ মাংসত হত হ’ল, কিন্তু আত্মাত হ’লে পুনৰ্জীৱিত হ’ল;
  okv-okv: Eto Keriso na ungotena God ta degi kiti umbuto pambasi iji vahai amina
    ambuna amo embo javotoho amina ari sasapura embomeni tapa avoeto ambuna, amo embo
    na amita hamo avo teo ambuna te God na amita Ahihi avo jiginu ereto
  mxt-NT: Vatyi suri ra Cristo nyehe̱ ra tɨndoho ta chihi̱ ra ɨɨn chaha cuiri cha
    cuenda cuatyi yo. Ra vaha cuví ra ta chihi̱ ra cha cuenda yo ñu iyó cuatyi. Vatyi
    tyicuan caa nuña̱ ra ityi nachaa yo ityi nuu Nyoo. Chihi̱ coño ñuhu ra, soco nandoto̱
    tucu ra chihin Tatyi Ii ra.
  tzo-NT: Yu'un hech ono'ox uc ti Cristoe laj yich' vocol. Stuc ti toj yo'ntone ja'
    laj yac' sba ti milel ti jventatic hech laj xcuchbucutic jmultic, ho'ucutic ti
    mu tojuc ti co'ntontique. Hech j'ech'el ihu' yu'un ti laj yic'ucutic ti stojol
    ti Diose. Yu'un yich'oj sbec'tal, hech yu'un itaat ti milel, hech yu'un icham.
    Patil icha'cusesbat ti sbec'tale c'alal isut tal ti xch'ulele, hech icuxi.
  ind-AGS: Yesus mati karena dosa, sekali dan untuk selamanya, Dia yang sepenuhnya
    sejati dan baik dan benar mati bagi mereka yang jahat, supaya Dia bisa membawamu
    kepada Allah. Dia dihukum mati di dalam tubuh, tetetapi menjadi hidup dalam roh.
  omw-omw: Karaisiva tire qora kyaiqa uti varuna quara ekyaara taiqa kyarero mwivavata
    nriqa vu inraikyara varero uro kuaa nani qutu vura. Tire qora kyaiqa uti varurahua
    mwia kyaara teta qutu quataara vaiharo Karaisiva ntapihi kyero variva tiriara
    rieqaro uro qutu vura. Tiri tivita varero Kotiva hinani uro kyaankye tiro, Karaisiva
    tirara rieqaro qutu vura. Karaisira ru kyovaro mwiva qutu vuvaro Kotiva mwia qati
    vara sivuma kyovaro mwiva mwanraquravatama kyero qati siviro varura.
  yrb-yrb: Yesu Keriso Dawa emenu siosa ueta wouri. Dana siosawere me. Dana kobererau.
    Nono i kobere Amarama i siosawere uwaraba ui. Danu unu ya nesia Godibai woure
    odifie iba yaba tare ui. Danu nasiniro ibeta ofe uiro nono Danu me ibeta imumu
    ido uyarite me ibene ibene mane ibinu.
  maa-NT: Nga skanda jè Cristo, jngoò k'aá kisìkjeiín kjo̱'in k'e̱ nga k'en xi kjoa̱
    ts'e̱ jé‑ná. Cristo, mìtsà jé tsohótsji; xi̱ta̱ kixi̱‑né; kisìkjeiín kjo̱'in i̱t'aà
    ts'e̱ xi̱ta̱ xi jé tjín‑la̱ mé‑ne nga ko̱ma kji̱ko̱‑ná nguixko̱n Nainá. Yijo‑la̱,
    jñà xi̱ta̱ kisìk'en, ta̱nga i̱t'aà ts'e̱ Ini̱ma̱‑la̱ jaáya ìjngoò k'a‑la̱.
  mcq-mcq: Ijihuni maijaho Kerisoho niꞌaha kwino sisei jihunaꞌe kwamana. Ariramaa
    kaꞌene sisea paꞌajara sisea rukini jihipuni hahi kwamana. ꞌEnarena aherume Godoni
    roana. Hu hahijihuniji kwamana kaivo ꞌAvena vajijino vejume ꞌurinana.
  sus-A: عِسَ تِنشِنتْي قَن قَشَ نّ كٍرٍنيِ رَ تِنشِنتَرٍيٍ شَ يُنُبِيٍ شَ قٍ رَ،
    عَلَكٌ عَ شَ وٌ مَسٌ عَلَ رَ. عٍ نَشَ عَ قَتٍ قَشَ، كْنْ عَلَ شَشِلِ نَشَ عَ نِي
    رَفبِلٍن عَ مَ.
  jpn-1965: キリストも一度罪のために死なれました。正しい方が悪い人々の身代わりとなったのです。それは、肉においては死に渡され、霊においては生かされて、私たちを神のみもとに導くためでした。
  fra-SBL: Parce que Christ aussi a souffert une fois pour les péchés, le juste pour
    les injustes, afin de vous amener à Dieu, étant mis à mort dans la chair, mais
    rendu vivant dans l'Esprit,
  yka-yka: Essebun bi weˈ Almasi magsandal du isab bu gaˈ niyaˈ duse-dusene. Saguwaˈ
    matey iye sabab duseten bi supaya kite bi meˈ madusehanin tapaghāpne duk Tuhanin.
    Matey Isa Almasi sabab duseten bi, duk asal gaˈi ne iye matey balik. Pinapatey
    weˈ de barannen saguwaˈ ellum du niyawanen.
  mle-mle: Day Jisas Kraisaam viyasipadaad gwuradiy valik tikuw. Di jabir nak kiyadilik,
    aal rivina miyawa duw taakw dayadiy valik nyanyi nyanyi. Adi mwiya viyakita Duw
    kiyaad gwur adiy kupwaraap sapwurapa tigwuril duw takwa danik tikuw. Aw di kiyaad
    gwuraam sisuwik aw mwiyir gwur Godak yagwurkikik tikuw. Day dim viyasipadaak,
    diki amwiy kiyaal. Aw God mwugiydil diki mawulada kip kiy maarin kwalikikik.
  shp-NTPO: Cristobira onitsapitax non ochabo kopí westíoraibicho mawata iki, jara
    jakon joni ikaxbi jakonma jonibo kopí mawata iki, jaskáaxon noa Dios betan jakonbires
    imanox. Jara nekebi jawen yora mawákenbi, Diossen Shinanmanbi jakiribi jirimaa
    iki.
  aom-aom: Keriso huꞌo a maëro jiëꞌëro sisëꞌe ariböviohuni uehorovoromo ma-gemu guomadohuro
    ëhuro jemesi sisëho ma-ioroꞌioremu muꞌuvëhadeje ëhuro jemë God-are örire söjëvo
    vaꞌoröhëni. Hesi sino hahoꞌoho guomoꞌi röhu hesi aruꞌahoho iꞌovadeje.
  geb-geb: Nde vhɨra Krais ga ndɨkndɨgɨ. Ana tɨvir vhuuiŋra zɨn vui guma ma. Ana kha
    tɨvi mbatɨgi ga mbui gumgi gu mbigi ŋana ndigap, ana tɨvi mbatɨgi vhɨzɨ zav rimgi.
    Ana rimgiap, nde ndiga Fhe Bakɨme han zi. Ana rɨmrɨm bueŋra muuŋgi, ana wom rimgirga
    fhu. Ana kha nuianan guma kim, mbe ana shogim, ana rimgi. Ana rimgiap, taagia
    khavgiap, Hevenan ndav, ana ŋina fara muuŋgiap ki.
  bsj-bsj: Kritti na bwiyaka kiritti win ki den bwiran kerer. Niwo ki bilenkeu a nuwa
    dota-nge dorber, nobo manki bilenkereu, nyori naci bou kibo kwama nen. cin dokken
    co bwar mwor bwiye la ci macodi dume ki yuwa tangbe.
  cak-cak: Tuka pan ivi' chi ja jun ri Jesucristo xc'atzin chi xe jun bey xk'ax chupan
    k'axomal richin xutoj ronojel ruvech mac. Ri choj ruc'aslen xuk'asaj k'axomal
    koma roj ri man choj ta kac'aslen, richin nkurucusaj-apu riq'uin ri Dios. Can
    kitzij vi chi ri ru-cuerpo ri Jesucristo xcamises, pero ri ru-espíritu xyo'ox
    ruc'aslen.
  chf-NT: Aj Cristo täcä tz'ibajtesqui. Une que tu toja ayan chämi unnum uc'a u toje'
    u tanä machcatac que mach tu toja ayanobba. U chi ca' jini uc'a u yäc'benonla
    cä tz'ombenla Dios. Tzämsinti chich, pero sutwäni tä cuxpan jinq'uin u pixan ochi
    cha'num tu cuerpo.
  tlf-tlf: Yesus Krais yagal kuguup tambal uta waafu-bom-balata, angkolip kaal fuyap
    uyo ku-se kale, beyo tinum tambal utamta, tebe tinum mafak numi abiin uyo ku-nalata,
    kaan-se kale, beyo ilep maagup uta kup fagaa kaan-nalata, numi fengmin uyo takan
    kebe numi God imi waasi ke-emin umi kuguup boyo binimanu kupkabe-nalata bole,
    God imi finang uyo imtamo meng daa-se ko. Kale Krais iyo fen tinum kem bom-bala
    angkolip kaan-se kuta, imi sinik iyo kaanin-tem bii-se kale,
  piu-2006: Yiitju Kurayitjanyaṯarra tjana panypurangkula pungkunytjala paluru kutu
    tjukarurru nyinangi, Katutjanya palumpa yunypa nyinangu. Mayutju tjuṯangkuya yaṉangu
    kuya palyalpayi tjuṯa mirri pungkupayi, wiyaya yaṉangu tjukarurru nyinapayi tjuṯa
    mirri pungkupayi, pungkuwiyangku tjananya wantipayi. Yiitjunya tjukarurru nyinapayi,
    wiya paluru kuya palyalpayi. Nganaṉa yaṉangu yuwankarrangku kuya palyalpayi. Yiitjunya
    yilta nganampa waralyngarala mirrirringu nganampa kuya uwankarra waṉinytjaku.
    Yalatji nganampa kuya waṉingu, nganaṉa palumpa wangka kulira Katutjaku kalypalpi
    nyinanytjaku. Irriṯi yaṉangu tjuṯangku Yiitjunya waralytjunkula mirrintanu. Palunyatjanu
    Katutjaku kurrunpangku palunya kanaṉu.
  poh-NT: Jeꞌ aj reꞌ nikꞌor maj jeꞌ woꞌ reꞌ xcꞌuluric ru̱cꞌ i Jesus reꞌ Ajabe̱s reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric chi xicꞌul i tiꞌcꞌaxic naxquimic je to̱b ta nak til
    woꞌ coric wach ricꞌux. Reꞌ aj riquimic reꞌ xa junpech woꞌ xicꞌul ruꞌum reh kamahc,
    reꞌreꞌ xcamanic chi chiꞌnchel i hoj cꞌacharel reꞌ maꞌ coric ta nak wach kacꞌux
    ekojwihꞌic chic ar chiwach i Dios. To̱b ta woꞌ xcansjic i Jesus, reꞌ Lokꞌ laj
    Uxlabal xiban chi xa cu xcꞌacharic woꞌ
  tue-tue: Cristocã ãñugʉ̃́ niipacʉ, ñañarõ netõwĩ́. Cʉ̃ʉ̃ ñañaré manigʉ̃́, marĩ ñañaré
