  mdy-ETH: ኪሪስቶሴ ፔ ቶኦኪና ፆኦሲ ባንሢ ኑና ዑኪሳኒ ዒዚ ፂሎታዖ፥ ኑና ፂሉማ ባኣ ዓሶም ኑ ጎሞ ዛሎሮ ፔቴና ሜቶ ዔኪ
