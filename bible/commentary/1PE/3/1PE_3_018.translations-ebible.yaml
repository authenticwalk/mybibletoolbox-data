  mlp-mlp: Krais in on mataw gigo daq meqinta walemnan haqad in nazaqmo santitiy sorim
    tumom. Moqim in santitiy na a ta hi sordaq. In mat titnonta teq in mataw meqinta
    gigo ban waqim in gimen mom, in i giwaqeq giqad God agerab lehnan haqad. Mataw
    in asanmo wol eman momta. Teq God in awitan wazan ta eram.
  ape-C: Ipak urkwip porum Krais shopunek. Anan yopuni abom arman aria anan nagok
    um nagabeyep um ipakish yoweishi inahos. Anan nagok atuh meyoh um nataurum ihishmorim
    shenek yoweishi inahos iri um nuraesh shunak um Iruhin. Um ananihw yegenyihw eshesh
    shan nagok, aria um ananin mishin, anan wata nakitak nape.
  bgs-bgs: Ihirapan pagsik si Cristo tingód katô áknita salà asta makasábbad dád sikandin
    inaté. Agad ándà palang salà din, asal inaté sikandin para bullas áknita na masalà-salà
    ébô piddán ki ikandin tun ta Manama. Agad igmatayan tô lawa din, asal inanté gó
    puman sikandin ukit ka katulusan katô Ugis Espiritu.
  faa-faa: Arirakano aporo hinamomo makata watikisa umisane Yasu Keresomo maka kusuapo.
    Yape hakásamo makata watikisa suane mafahokosakipoko ipi hákasa kusuapo. E ipi
    ereketae susu reane, isu ereketae risikianafonosakipoko eane kusuapo. Isu Koti
    rea karikia hiakosakipoko ipi kauane kusuapo. Arirakano ipi hoane yaiya reapo.
  kik-kik: Tondũ Kristũ aakuire nĩ ũndũ wa mehia ihinda o rĩmwe rĩa kũigana, ũrĩa
    mũthingu agĩkua nĩ ũndũ wa arĩa matarĩ athingu, nĩguo atũtware kũrĩ Ngai. Ooragirwo
    arĩ thĩinĩ wa mwĩrĩ, no ha ũhoro wa Roho, agĩcookio muoyo,
  cap-NT: Jesucristuqui uc̈hum ujnac laycu ticzic̈ha. Jalla niz̈tiquiztan uc̈hum ujnac
    laycu ana iya ticz pecc̈ha. Zuma kamañchiz Cristuqui ana zuma kamañchiz z̈oñinacz̈
    laycu ticzic̈ha, ninacz̈quiz Yoozquin macjatskatzjapa. Curpuchiz cjican contatac̈ha
    pero niiz̈ animuqui tirapan z̈ejtc̈ha.
  ksr-ksr: Kraistnoŋ kaaŋagadeeŋ kambaŋ motooŋgo siŋgisoŋgonanaajoŋ ama komuro. Anana
    doogoya kolooniŋ Dindiŋa iinoŋ nunuano Anutuwaanoŋ keubombaajoŋ ama siimbobolo
    moro. Namo ejaga jeŋ selia qegi komuroto, Uŋa Toroyanoŋ meŋ gbiliŋ muro waama
    laligoja.
  eng-TNT: 'For as moche as Christ hath once suffered for synnes the iuste for the
    vniuste forto bringe vs to God and was kylled as pertayninge to the flesshe: but
    was quyckened in the sprete.'
  sbs-sbs: Keresite naye ava nyandi hamwina che zivi. Iye yo lukite ava nyandiri iswe,
    vasina vavali kulukite, iri kuli awole ku tuleta kwe Ireza. Ava vikiwa kwifu mwi
    nyama, kono ava pangiwa yo hala cho Luhuho.
  sue-sue: Kristo nu saramai ami nu nutope pasina nasokai emo wero be daimata betenu
    tepo wenua awa. Nu saramai ami ema waya-kawaya nakai emo wero ago wenua awa. Nu
    nakai Anutura nana susumamu ago wenua awa. Nu tama aisore noisonua are dewa betenua.
    Ata ititi nuso meni awa seka dago itinua. Are nu utura tama aiso puro seka wero
    erinua.
  fra-NCL: Aussi le Christ a souffert une fois la mort pour nos péchés, lui juste
    pour des injustes, afin de nous ramener à Dieu, ayant été mis à mort selon la
    chair, mais rendu à la vie selon l’esprit.
  bhg-bhg: Kotembewo, Keriso, embo jimbo beyae itae, ami daedo embomai jimbo beyaede
    awaembo iji dabé memesi burisina. Embo ami imomane God da yai kundo gumaintedo
    jimbo bebegae awaembo memesi burisina. Awamanemi ainda tamo detero besisina, ata
    God da Asisi mi jiri erido wasiri tenda burisina.
  snn-NT: Cristo ai yo'oguë ba'ise'ere bojoguë sëani, mësacua ai yo'oye'ga bojoji
    Riusu. Si'a mai gu'a jucha yo'ojën ba'ise'e ro'ina junni tonbi. Re'o hua'guë ba'iguëta'an,
    mai hua'na gu'a hua'na ba'icuare Riusu re'o bainre re'huaye ro'taguë, mai ro'ina
    junni tonbi. Bainguë runni, ja'nrëbi baguëte huani senjojënna, Riusu Espíritubi
    ta'yejeiye conguëna, go'ya raji'i baguë.
  atb-NT: Hkâsu mù gâ le, nungmoq lé Garai Gasâng chyáng shuî jé shoq, Hkrisduq gi,
    byu pê é yubak marâ é yanmai, radàm za shî hkâm pyâm bê nghut ri; haû gi, dingmán
    Sû, a dingmán bâng é matú shî hkâm byî é nghut lhê. Yhang gi, gungdu shî bê nghut
    kôlhang, haû Woi-nyí má lhoq dui é hui bê nghut ri.
  cek-AK: Katoeng ai kaminawk ih zaehaih pongah, katoeng Kri to vaito duek, aicae
    Sithaw khaeah caeh haih han ih ni, Anih mah to tiah sak, Anih loe taksa ah duek,
    toe Muithla mah Anih to pathawk let.
  bkd-bkd: Si Cristo kasabuwa dà magpakamatay daw iyan haena matareng ha migpakamatay
    para hu kenà matareng ta daw mabuhat kuy ha mga etaw hu Dios. Migpakamatay haena
    ba bubuhay pinaagi hu Balaan ha Ispiritu
  ctu-76: Como Cristo i bajñel junyajlel jach ti' ñusʌ wocol cha'an ti caj lac mul
    ti lac pejtyelel. Jini tyoj bʌ ti yʌc'ʌ i bʌ ti sajtyel cha'an joñonla ajsimaronlelon
