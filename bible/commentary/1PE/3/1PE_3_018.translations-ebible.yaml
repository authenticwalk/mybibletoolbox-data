    ge ên nêb ob dɨdii il lôm vô Anutu. Xomxo hi Yesu ninɨvi yib lêc i kɨnu dô mavɨha.
  nak-nak: E Kraist, eia peho roboti etatou veia ge vimavulaha etatou taro la iruru.
    La pileho tetala, eia koramuli etatou tomi, me la iruru tomi tai tegatou. Eia
    la tahalo ale maroka, eala moli eia peho robo etatou la tahalo la iruru, veia
    ge puli rivu etatou soio te La Tahalo Uru. Egite bili la vovola, eala moli La
    Tahalo Uru vimahuli la kalulula.
  lbb-lbb: Anasa e Karisito i mat muntakai pas ka, sur anundala na toltol laulau.
