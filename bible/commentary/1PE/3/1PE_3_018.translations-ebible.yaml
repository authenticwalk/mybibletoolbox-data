  mit-NT: Vàchi stná Cristu, nì ndoho stná‑yà; iin xichi‑ni nì ndoho‑ya sàhà falta
    xi nsidaa ndohó nèhivì cuáchi ñuhìví, mate mii‑yá, còò ni‑iin cuàchi ni quidá‑yá.
    Te sàháyùcàndùá, vàtùni nì nìhì‑ndà nì nàcùndoo vàha‑nda xi Dios. Ñà‑ndáà nduá
    nì xìhì iquìcúñú‑yà, doco espíritu xi‑ya nì dànátiácú xì‑yá.
  ceb-ULB: Si Cristo usab nag-antos sa makausa alang sa mga sala. Siya nga matarong
