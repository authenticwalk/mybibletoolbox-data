  nag-nag: Kelemane Khrista bhi paap nimite bisi dukh paise. Tai ekjon dharmik thakise
    kintu amikhan nimite dukh paise, etu pora amikhan ke Isor usorte anibole nimite.
    Taike gaw mangso te morai dise, kintu Pobitro Atma pora Taike jinda kori dise.
  eng-OEBCW: For Christ himself died to atone for sins once for all – the good on
    behalf of the bad – that he might bring you to God; his body being put to death,
    but his spirit entering on new life.
  knj-NT: Yutol jix yab sya'il naj Cristo yet jix cami. Asan junel jix cam naj yu
    cu penail. Ja' Cristo tu', caw watx' ton naj. Jaonti' xin, cax c'al man watx'
    oj jon, pero jix yab sya'il naj cu ya'il oj, yu cu yi'ontoj naj bey Dios. Ja'
    smimanil jix cami, pero ja' yet jix pitzc'u a oj, jix pitzc'u a yin espíritu.
  deu-1912: Sintemal auch Christus einmal für unsre Sünden gelitten hat, der Gerechte
