  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ခ​ရစ်​တော်​ကိုယ်​တိုင် ပင်​လျှင် ငါ​တို့​၏​အ​ပြစ်​များ​အ​တွက်​အ​ပြီး
