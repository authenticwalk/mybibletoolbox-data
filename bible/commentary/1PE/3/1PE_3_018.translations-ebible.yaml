    bighą, bits’í zhą́ zesdįį, áídá’ biyi’sizíni doo zesdįį da, áí bee naadiidzaa:'
  gum-gum: Kaguende Cristotøweinguen, nøbe sølgandø tabig kuagucha, tru sølgandø tabig
    kømeelayasig kaig indinab megawa, kaig mariiløgurri kwaig køn, kanmaytø managatigweyasikke,
    katø, katø kwanrrab kømøtø, namun Tiusweimay pera inrrab. Nui asrwane kwangaruindøgucha,
    nui espíritune øsig kungaruig køn.
  not-NT: Jirai te anganinataigue eiro, tojai acantaiguë ora te onganinate, carari
    icaninatasanti Quirisito. Patiro icamobicái Iriro arota iragabisaicotajái. Icogasantë
    irogótacagajáiri Tosorintsi iráganacái Iriroquë. Icamabeca Quirisito carari te
    ongame isëre.
  plu-plu: Mmanawa ig Cristo hawwata hiyá mbeyne. Ig umahkiswe pahayewpi adahan katiwnihpiye
    utaraksanwiy. Ig kibeyne hiyeg henneme ig umahkiswe udukwenaprikwiy wixwiy ku
    pariye kane kibeynepwima. Ig umahkiswe kahadbe wixwiy danuhne git Uhokri. Gipit
    uté miyaka henneme ganmapme aymuhwa adahan apanenekwa.
  iou-iou: Täŋpäkaŋ Kristo komi udegän nadäŋkuko unita nadäwut. U siwoŋitä wakijinta
    kowata kadäni kubägän, kämita nikek kumbuk. U siwoŋitä äma gwäjiwani in Anutu-ken
    tepmaŋpekta ude uwä täŋkuk. U komegup ikek itkuko unita utpewä kumbänpäŋ äneŋkuŋ.
    Komegup utpewä kumbuko upäŋkaŋ Munapiktä täŋpewän kodak taŋkuk.
  ntp-NT: Tomasi Suusi Cristo maitʌrsoimaasi ivuaadami vʌʌscʌrʌ gʌmuaatu. Oodami ʌrsoimaasi
    ivuaadami cascʌdʌ. Suusi Cristo gʌmuaatu sai oodami cʌʌgacʌrʌ vuvacʌnʌ daidʌ ʌrDiuusi
    maamaradʌcana.
  rai-rai: Maa Kaarisito kaai i kariaana ngunungut baa i maat paa raa pakaan ku, u
    ra nundaat kum aakaina mangamangaan. A Tena Takado i maat un diat baa pa diat
    takado, kupi in ben pa muaat karom God. Diat aak doko wa a panina, iaku di walaaun
    paai u ra niono.
  haw-1868: 'No ka mea, ua make no hoi o Kristo no ka hewa, o ka mea pono no ka poe
    hewa, i alakai oia ia kakou i ke Akua: ua pepehiia oia ma ke kino, ua hoolaia
    hoi ma ka uhane;'
  ffm-ffm: Sabi Iisaa Almasiihu e hoore mum maayii cilol gootol keƴoowol yimɓe jamaanuuji
    ɗii fuu kammari luutti ɓiɓɓe aadama. Pooccitiiɗo oo maayiri saabe ɓe pooccitaaki
    ɓee, faa mo ɓattina en Laamɗo. O maayii ko ƴiiƴam makko yuppaa koo, kaa Ruuhu
    Ceniiɗo immintini mo o guurɗo.
  arb-NAV: فَإِنَّ الْمَسِيحَ نَفْسَهُ مَاتَ مَرَّةً وَاحِدَةً لِكَيْ يَحُلَّ مُشْكِلَةَ
    الْخَطَايَا. فَمَعَ أَنَّهُ هُوَ البَارُّ، فَقَدْ تَأَلَّمَ مِنْ أَجْلِنَا نَحْنُ
    الْمُذْنِبِينَ، لِكَيْ يُقَرِّبَنَا إِلَى اللهِ، فَمَاتَ بِجِسْمِهِ الْبَشَرِيِّ،
    ثُمَّ عَادَ حَيًّا بِالرُّوحِ.
  cop-CNT: ϫⲉ ⲟⲩⲏⲓ ϩⲱϥ Ⲡⲭ̅ⲥ̅ ⲁϥⲙⲟⲩ ⳿ⲛⲟⲩⲥⲟⲡ ⲉⲑⲃⲉ ⳿ⲫⲛⲟⲃⲓ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲛ ⲡⲓ⳿ⲑⲙⲏⲓ ⲇⲉ ⳿ⲉϫⲉⲛ
