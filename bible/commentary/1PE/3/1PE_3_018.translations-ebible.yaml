    ñerõ tarimi, marĩrẽ Marĩpʉyarã waamakʉ̃ iribu. Ĩgʉ̃, marĩ irirosũ dʉpʉkʉgʉ ããrĩsĩã,
    ĩgʉ̃ya dʉpʉgora tamerã boakõãmi. Ĩgʉ̃ boakeremakʉ̃, ĩgʉ̃ya yʉjʉpũrã merã okakõãdi
    ããrĩmí.
  nal-nal: Kaarisito xa maat be vaazaxai saxotang amun matmalabuk taksaat faakdul
    zin dia. Naan Ka Tak ka maat saxot aubina vaakdul xawit di tak kuna zaxotang nim
    ka waan sin Nakmai. Di zop famaat naan, singsaxai xa ramaraat puli wana a dikdikang
    sin a Laklagaai a Raabu.
  kyq-kyq: Taa *al‑Masi se, ooy jɛ‑kalaŋ sum ɓo taa *kusin̰ jeege paac. Naan̰ kɛn
    tuj te ɗim ey se ɓo, ooy taa jee kusin̰ge taa aɗen kɔl gɔtn Raa ki. Jeege tɔɔlin̰a
    naɓo *Nirl Salal durin̰o daan yoge tu.
  kwd-kwd: La Jisas ngaia 'e mae no'o fana lafulana rianga lo'oo te'efou, ma 'ato
    'ani mae la'u. Gwa'a ngaia nga wane 'e odo, ngaia 'e mae famooru nga ta'a na'a
    abulo lamooru 'e ria, fana ngaia 'ani talai 'amooru te'ana God. Ma gila ka kwa'ia
    labena la Jisas Kraes na 'ai folo, tafe'ua ma God ka fa'amooria 'ania Anoe 'ola
    Abu.
  ded-ded: Kristongo Anutuac hoannu fainunuudeac atac mocgu donina mema kpendzengtoa
    kpeec. Ngic dindingacngo yoackpekpe areng nenanggac amma ifi anec. Ye sebiugeng
    kpegec homeec nga ongaasuugeng bic megboriu kefec.
  ewe-ewe: elabena Kristo ku ɖe míaƒe nu vɔ̃wo ta zi ɖeka hena ɣeyiɣiwo katã. Mewɔ
    nu vɔ̃ aɖeke kpɔ o, gake eku ɖe nu vɔ̃ wɔlawo ta be wòakplɔ mi va Mawu gbɔe dedie.
    Wowui le ŋutilã me, ke wogbɔ agbee le Gbɔgbɔ me,
  nuy-nuy: Nugurru yuga nurru-marrbuy? Niga na-Christ ni-ngawiiyn anaalaaladi yungguyung.
    Niga waari ani-waṉbini anaaladi, yagu niga ngarranii-ngawiiyn ngagurraa yungguyung,
    anaani ngurru-waṉbina-yinyung anaaladi. Niga nani-yarrijgini nugurru na-God-guy.
    Nigawi-yinyung ana-wubulu wunu-wini-yinyung, yagu nigawi-nyinyung na-ni-mawurr-yung,
    ni-wiri-wugij.
  cop-BHC: ϪⲈ ⲞⲨⲎⲒ ϨⲰϤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲀϤⲘⲞⲨ ⲚⲞⲨⲤⲞⲠ ⲈⲐⲂⲈ ⲪⲚⲞⲂⲒ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ ⲠⲒⲐⲘⲎⲒ ⲆⲈ ⲈϪⲈⲚ
